verse: ROM.015.016
translations:
  kpx-kpx: Di Iesu Keliso esemu holisi Dilava hoto loui Diue ata holioholiale kebia
    haivema. Di kateige Munanae Tumuu uvuiabe hoesegevei malevege keau Dilava nimo
    duave.
  okv-H: Amo na Iesu Keriso ta pure ari embo enda nei embo avoembo ikari avoeto pure
    avo ue ungota degi God ta duru javotoho hande ere ona amo enda nei embomeni Ahihi
    Otohu na egau God na enana ta degi pene javotoho umbaja ere ona.
  tbo-tbo: Tau ipa Yesu Keliso uyahina a witubagibagi po tauhi ega mi Yudeya ubeihi
    a bagibagi. Tuwega dewadewana Yaubada uyahinei a guuguyeya mei tu witalaguyaba
    e wobagibagi. Geka pite a dewadewaya ipa apo tauhi ega mi Yudeya hai ani’mbenena
    Alugo Woiyawa i gagalena idewadewaya Yaubada ina kaohehi po ina winihi.
  mal-C: യെഹൂദേതരരുടെ മധ്യേ സുവിശേഷം അറിയിക്കുന്നതിനായി ദൈവം എനിക്കരുളിയ കൃപയാൽ ഞാൻ
    ക്രിസ്തുയേശുവിന്റെ പൗരോഹിത്യശുശ്രൂഷ ചെയ്യുന്നവനായിരിക്കുന്നു എന്നതാണ്. പരിശുദ്ധാത്മാവിനാൽ
    പവിത്രീകരിക്കപ്പെട്ട് ദൈവത്തിനു സ്വീകാര്യയാഗമായി നിങ്ങൾ തീരേണ്ടതിന് ഞാൻ സുവിശേഷം
    യെഹൂദേതരരായ നിങ്ങളോട് അറിയിക്കുന്നു.
  grc-SR: εἰς τὸ εἶναί με λειτουργὸν ⸉Ἰησοῦ χριστοῦ⸊ εἰς τὰ ἔθνη, ἱερουργοῦντα τὸ
    εὐαγγέλιον τοῦ θεοῦ, ἵνα γένηται ἡ προσφορὰ τῶν ἐθνῶν εὐπρόσδεκτος, ἡγιασμένη
    ἐν πνεύματι ἁγίῳ.
  bgc-bgc: के मै गैर यहूदियाँ कै खात्तर मसीह यीशु का सेवक होकै परमेसवर कै सुसमाचार
    की सेवा याजक कै ढाळ करुँ, ताके गैर यहूदियाँ ताहीं परमेसवर खात्तर भेट के रूप म्ह
    दे सकूँ, जिसकै साथ वो खुश होवै सै, जिन ताहीं पवित्र आत्मा नै पवित्र माणस बणा दिया।
  khz-khz: Ekeakuto, Keriso Iesu gena vetugunagi talimanai pana ago, ati Iuda talimara
    nuganugarai Rupu Veaga velera geria inagulu pana kalaa, Palagu gena Vali Namana
    pana vopatagia. Ne voanana ati Iuda talimara maki Palagu na pene gapi-ragera vega-nama
    gaurai pia ago. E Veaga Palaguna na pene vega-veagara.
  deu-TKW: eben dazu, daß ich sei ein Priester Christus Jesus' bei den Heiden, im
    heiligen Dienst am Evangelium Gottes, damit die Heiden werden eine Opfergabe,
    wohlgefällig, geheiligt in heiligem Geiste.
  zsr-NT: Qui lë ni naꞌ runaꞌ xchinëꞌ Jesucristo laugac bunách cunacgac judío, len
    runaꞌ lban qui didzaꞌ dxiꞌa queëꞌ Dios, quië gac uguꞌa lu nëꞌë Dios bunách cunacgac
    judío, nup naꞌ gröczëꞌ queëꞌ Lëꞌ Dios Böꞌ Laꞌy. Lacquëꞌ ca tu le rguꞌruꞌ lu nëꞌë
    Dios, le rdzag ladxëꞌë Lëꞌ.
  lin-lin: ya kozala mosali ya Yesu-Klisto mpo na Bapagano. Boye abulisi ngai mpo
    na kosakola Sango Malamu ya Nzambe mpo ete Bapagano bakoma likabo oyo ekosepelisa
    Nzambe, likabo oyo Molimo Mosantu abulisi.
  hns-NT: Kriest Jiesoe ke goelaam banaais hai doesar djaatie log khaatien. Djab ham
    Parmeswar ke khoes khabar partjaar kariela, tab ham okar pawietr kaam kariela.
    Aur dje hamaar baat apana lewe hai, ham oesabke djaise ek daan Parmeswar ke deila.
    Okar Pawietr Aatma oelogke diel safa karke oelog me rahe hai. Ohie se iesab Parmeswar
    ke attjha lage hai.
  noa-E: Jesucristo chogkhapinaa judionaan khabam khʉʉnag ich iek jaaumkhĩirta mʉ
    jʉr autarr aawai. Magtarr aawai mʉ phidagan judionaan khabam khʉʉnagta maach peerdʉajem
    iek jaau nʉmʉu. Mag jaau chitʉmua ʉ̈u ʉ̈khapi athaawai ich jãg Ẽwandamag ofrenda
    deejemjö muajã mag chi ʉ̈khamam khʉʉnta irig dee chirʉm. Pari mua mag ofrendajö
    Ẽwandamag dee chirʉm a chirʉmʉn, Ẽwandamau am aum khõsi aaujem igwiata mag chirʉm,
    ya chi Akharauta i athee wajaug paa wai sĩewai.
  eng-EMTV: that I should be a minister of Jesus Christ to the Gentiles, ministering
    the gospel of God as a priest, so that the offering of the Gentiles might be acceptable,
    sanctified by the Holy Spirit.
  mib-NT: jeē jejníñu ri nuū Jesucristo, jeē nácani ri jnūhun nuū ñáyuu tācá nación
    jeē tu jíní jnūhun ya. Te nácani ri jnūhun vāha Yaā Dios nuū i jeē jnáma ya i.
    Súcuan sáha ri návāha ñayuu tācá nación, cuu squɨ́vɨ ri i ndaha ya jeē cúu i nájnūhun
    ɨɨn jeē socó rī nuū yā jeē cúsɨɨ̄ ni yā jiín. Chi ni sáha Espíritu Santo jeē iyó
    ndoo íyó íī i nuū yā.
  lif-NT2: थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽओ ख्रिस्‍त ये़सुरे़ कुसेवारोबा पोःक्‍खाङ्‌ङाङ्
    वाॽआरो॥ हे़क्‍क्‍याङ् थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽ सेसेमाङ्‌लाम् सेसे मे़बोःङ्‌ङाङ्
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ ते़न्‍दिङ् चोगुसिबा चोभाॽ कुइसिःक् मे़बोःङ्‌ल फाॽआङ् निङ्‌वाॽफुसाम्‍बाल्‍ले़
    याःम्‍बक् चोगुबा हे़क्‍के इङ्‌गाॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसुनाइङ्‌ङिन् खे़ङ्‌हाॽ
    इङ्‌भोःसुङ्‌सिङ्‌लो॥
  xnj-xnj: kuvya mtumisi wa Yesu Kilisitu kwa vandu vangali Vayawudi. Nikita lihengu
    langu kwa ukekesi kukokosa Lilovi La Bwina la Chapanga muni vandu vangali Vayawudi
    vavyai luteta lweluyidakiliwa na Chapanga, yeyinyambiswa na Mpungu Msopi.
  mmx-mmx: i ngan laradi gugu at ne Iesu Karisito ti gugu ri limixin kopmen nedi me
    Judaia. A vavang mi Lagale Lavavang boro at ne Moroa ngan lamaasa, kusu ne Moroa
    naba siam kaka limixin kopmen di me Judaia ngan laramtaba at Loroonan Kaala ga
    gagas min tin.
  cbr-NT: aín bana judíosma unibu ñuixunun quixun 'ë cacëxa. Nucën Papa Diosan ca
    axa Jesucristomi catamëcë unicama ainan 'inun ië́mia quixun judíosma uniburibi
    'unánminun ca an 'ë 'imiacëxa. Nucën Papa Diosan 'ë usaquin 'anun casabi oquin
    cana judíosma unicama, mitsuribi a bana ñuixunin, aín Bëru Ñunshin Upitan sinánmicëxunmi
    upiti ami catamëquin a rabinun.
  tee-NT: Dios ju xaquixtakni ju ani lhich'alhcat ni ixlapanac Jesucristo acva ju
    milacata'an ju jantu israelitanin unt'at'it. Chai ju lhich'alhcat ju icnavi yuchi
    ni aclamavasalaniyau ju ixchivinti Dios ixlacata ju Cristo. Pus ju chunch cata'alina'
    ju lapanacni ju catalhilaca'ana' ju Jesús sia uxijnan ju jantu israelitanin unt'at'it.
    Chai laich aclamak'axt'ak'auch la'ixmaca' Dios tachi ju tu'u' lhak'ailakts'in.
    Chai ju Dios na k'oxich calhiulaya' va ixlacata ni talasast'initan ju mi'alhunut'an
    la'ixtachaput ju Spiritu Santu.
  eng-LSV: for my being a servant of Jesus Christ to the nations, acting as priest
    in the good news of God, that the offering up of the nations may become acceptable,
    sanctified by the Holy Spirit.
  cak-NT: chi xinoc rusamajel ri Jesucristo chi nintzijoj ri utzilaj rutzij ri Dios
    chique ri winak ri man je israelitas ta, chi quiri' reje' niquijach quic'aslen
    che ri Dios, roma ri nusamaj ren. Y reje' can yeka-wi chech ri Dios, roma ri Espíritu
    Santo nu'on ch'ajch'oj che quic'aslen.
  pah-NT: Ga ji mboporavyky Jesus Cristo'ga pe judeus'g̃arũive'g̃a pokoguka ji ve.
    Ikwava'ẽhara'g̃a omombe'umbe'u Tupana'ga nhi'ig̃a judeus'g̃a pe. Na jitehe ji
    imombe'umbe'ui kiro Tupana'ga remimombe'upyryva judeus'g̃arũive'g̃a pe Cristo'ga
    mombe'gwovo. Amombe'u ji g̃a pe takwava'ẽ ti ji g̃a Tupana'ga pe javo. G̃a ndehe
    po ti Tupana'ga nhimohẽhetei nehẽ Tupana'ga ra'uva g̃a mombyryvame nehẽ.
  sja-NT: Mɨ jɨrɨt'eraji judio-eerãmaa jarateenamerã Cristopa ooda eperãarã k'aripait'ee.
    Ma-it'ee mɨ Jesucristo mimiapari papiji. P'aareerã awara bɨdak'a iru mimia oopataadamerã,
    mãga pɨk'a mɨ awara bɨji iru pedee pia jara pëida Cristode jarateepariimerã judio-eerãmaa.
    Mɨa mãga jarateepari ãrapa ijãadak'ãri, primisiak'a p'aneedamerã Tachi Ak'õre-it'ee
    mãik'aapa irua ãra pia ak'ɨpariimerã Cristode ijãapata k'aurepa. Mãgapɨ ichi Jaurepa
    ãra ichideerã papiit'ee.
  xed-xed: ka faftá iʼi ka kwalva Yesu Kristi mataba gwal kul nzakway ka la Yahuda.
    Ka faghutá tsi ta iʼi ŋa mna Lfiɗa Gwaɗani, ŋa nuta gwal kul nzakway ka la Yahuda
    ka skwi vlaŋ lu ta zɗəganatá Lazglafta. Sulkum nda ghuɓa ta nanaftá tsa skwi ya
    vla lu ya ka skwi ta raŋta Lazglafta.
  mks-NT: cája chúun i̱ cuéntá Jesucristo cáxi tu̱hun i̱ tu̱hun va̱ha sa̱ha̱ mé á
    nu̱ú ña̱yivi, na̱ co̱ó na̱quixi chi̱chi Israel. Ta cúú u̱ tátu̱hun ju̱tu̱ jáchi̱
    xíca i̱ cáha̱n i̱ tu̱hun Ndióxi̱ xi̱hi̱n ná já ná cuu ca̱cu ndaa ínima̱ ná. Cúú
    á tátu̱hun jóco̱ i̱ na̱ nu̱ Ndióxi̱ já ná caji̱i̱ ini mé á xi̱hi̱n ná ta já ná
    cuu ndaja ínima̱ yi̱i̱ mé á ña̱ ná nduu na ña̱yivi vií nu̱ mé á.
  gfk-S: '@see-verse:ROM.015.015'
  bmu-bmu: 'Miaŋgö könaŋi kewö: Anutunöŋ kian kantri eŋön uruŋini meleŋgetka Uŋa Töröŋan
    mem sarahim eŋgimapköra mörakza. Mutuk jöwöwöl ohogetka köwakŋan öŋgöi Anutunöŋ
    söŋgaizapma, miaŋgö dop nalö kewöŋe Anutunöŋ ambazip gölme dop buŋaŋi aketka eŋgeka
    söŋgaimamgöra awöweŋgömakza. Miaŋgöra Ölöwak Buŋaŋi kantri tosatŋi yeŋgö sutŋine
    jim sehimamgö jiba nupŋi qakne aliga miaŋgö dop urugö nup galöm aka Kraist Jisösgö
    welenŋi qemakzal.'
  dgz-dgz: Nao nega ame Iesu Keriso menan Diu uoni nagirewa wat agoat imaivin. God
    Nop Oit Mega Kakaewa Diu uoni nagirewa wadiamopena gapan mu imumu potamu yan ta
    Guewa Woup Seni aroewa gapan pirisi apanewa mini ne God inap wanapen taivin.
  eng-GNV: That I should be the minister of Iesus Christ toward the Gentiles, ministring
    the Gospel of God, that the offering vp of the Gentiles might be acceptable, being
    sanctified by the holy Ghost.
  zaa-NT: '@see-verse:ROM.015.015'
  eng-WEBSTER: That I should be the minister of Jesus Christ to the Gentiles, ministering
    the gospel of God, that the offering up of the Gentiles might be acceptable, being
    sanctified by the Holy Spirit.
  guh-guh: Dioso taneitaxutotsoniataexae, bajarapacuenia nitoroba Jesucristo pijajivitonënexanë
    Jesucristo pelivaisi tatsipaebabiabinexa apo judíovijava. Nexata apo judíovi tsipaebabiabajë
    pexanialivaisi, Jesucristo pelivaisi, pecapanepaelivaisinexatsi Diosojavabelia.
    Espíritu Santo pejamatabëcueneta apo judíovi ata Cristo pijajivi exanatsi. Bajaraxuata
    Dioso sivabarëyatsi Dioso pepitsinexatsi bajarapamonae, apo judíovi ata.
  bon-bon: Yeesu Keriso me ätyepäneji biname me äbitame gawe maramara biname bine
    ätityerame. Cane epu pana gäne Acejiyame me iiwäreja biname liiyepu. Cane teeme
    Miiji Mene gawe maramara biname bine jaajananemune teepi te owecu gwidape pana
    äbitame Acejiyame tääpume, lui poto cidi me tabe ngenecu miiji me pa läbitepi,
    Aceji Seemo liba teebibine teeme tääpume mara me jaawenemuge.
  nhw-BL: nechtlalijtoc niitequipanojca Tohueyiteco Cristo Jesús por amojuanti catli
    amo anisraelitame para nimechilhuis ni cuali camanali tlen Jesucristo. Huan amojuanti
    catli amo anisraelitame, anitztoque quen se tlacajcahualistli catli nijmaca Toteco
    catli quiyolpactía, pampa Itonal Toteco anmechchijtoc antlatzejtzeloltique iixpa.
  swh-ONEN: ili kuwa mhudumu wa Kristo Yesu kwa watu wa Mataifa nikiwa na huduma ya
    kikuhani ya kutangaza Injili ya Mungu, ili watu wa Mataifa wapate kuwa dhabihu
    inayokubaliwa na Mungu, iliyotakaswa na Roho Mtakatifu.
  wbi-wbi: ikipeelua iki kilyale kuuti ndeponu nive m'bombi ghwa Yesu kilisite juno
    alyasung'ilue mu iisi, kujihumia hwene ntemi ghwa livangili lya nguluve. nale
    niwesia kuvomba ndiki neke kujihumia kwango ku iisi kuve kwitikilue, kuvikilue
    patali nu Nguluve ku sila ja Mhepo uMwimike.
  bba-bba: nɑ kɑ sɑ̃ɑ Kirisi Yesun sɔm kowo tɔn tukobun sɔ̃. Nɑ Gusunɔn Lɑbɑɑri ɡeɑn
    wɑɑsu mɔ̀ nɡe yɑ̃ku kowo, kpɑ tɔn tukobu bɑ n kɑ sɑ̃ɑ yɑ̃ku te tɑ koo nùn wɛ̃re,
    te Hunde Dɛɛro u dɛɛrɑsiɑ u yi.
  eng-KJVCPB: that I should be the minister of Jesus Christ to the Gentiles, ministering
    the gospel of God, that the offering up of the Gentiles might be acceptable, being
    sanctified by the Holy Ghost.
  kgk-NT: '@see-verse:ROM.015.015'
  waj-waj: '@see-verse:ROM.015.015'
  cpy-cpy: rotyaantakina nokenkithata-koteeniri Jesús Jeepatzii-totaa-rewo ikaatzi
    kaari nosheninkayita. Nokaman-tayiteeri Kameethari Ñaantsi kenkithata-kotziriri
    Tajorentsi, okimiwitaawo naakami Ompera-tajorentsitaa-rewo. Riima irika kaari
    nosheninkata, ikimiwitakari nashita-kaariri Tajorentsi, namayiteeniri Tajorentsi
    riitaki kameethatzi-moteeriri. Rootaki Ishire tajorentsi tampatzika-shire-yiteerini.
  ekk-PKP: olla Kristuse Jeesuse teenija võõramaalaste jaoks, nagu preester, kes jagab
    Jumala head sõnumit, nii et nad võiksid saada vastuvõetavaks ohvrianniks, mille
    teeb pühaks Püha Vaim.
  mpx-mpx: ya tabwa Keliso Yeisu wana totuwalali bolo nige Yudiya i oola kaiweliya.
    Nau ya ola topowon ge Wasa Waiwaisana toto i neem Yehoba elana na papaatena-an,
    inoke toto o eliyana bolo nige Yudiya i oola na ahel nihi nem Yehoba elana ni
    ola iya ana powon toto i yaliyaya-an, ge Yayaluwa Bwabwalena ni pwabwabwalena-agil
    Yehoba kaiwena.
  wbp-wbp: '@see-verse:ROM.015.015'
  luo-luo: mar bedo Jatich Kristo Yesu e kind joma ok jo-Yahudi, ka atiyo tich dolo
    mar lando Injili Maber mar Nyasaye mondo ogendini obed misango maler ma Nyasaye
    oyiego kendo ma Roho Maler opwodho.
  nhe-NT: nechtlalijtoc niitequipanojca Tohueyiteco Cristo Jesús ica imojuanti tlen
    ax inisraelitame para nimechilhuis ni cuali tlajtoli tlen Jesucristo. Huan imojuanti
    tlen ax inisraelitame initztoque queja se tlacajcahualistli tlen Toteco quiyolpactía,
    pampa Itonal Toteco inmechchijtoc intlatzejtzeloltique iixpa.
  aii-aii: ܕܗܵܘܹܝܢ ܥܵܒ݂ܕܵܢܵܐ ܕܚܸܠܡܲܬ ܕܡܫܝܼܚܵܐ ܝܼܫܘܿܥ ܩܵܐ ܐܸܡܘܵܬܹ̈‌ܐ، ܒܸܥܒ݂ܵܕܵܐ ܚܸܠܡܲܬ
    ܠܐܹܘܲܢܓܲܠܝܼܘܿܢ ܕܐܲܠܵܗܵܐ ܐܲܝܟ݂ ܟܵܗܢܵܐ، ܕܐܘܼܦ ܐܸܡܘܵܬܹ̈‌ܐ ܗܵܘܝܼ ܩܘܼܪܒܵܢܵܐ ܩܘܼܒܠܵܐ
    ܠܐܲܠܵܗܵܐ، ܡܩܘܼܕܫܵܐ ܒܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ.
  esk-NT: Christ Jesus-ŋum savaktigitqugaaŋa Jew-ŋunġitchuanun. Ilaan iḷisautritqugaaŋa
    tusraayugaallautaq tamatkunuŋa tuniḷḷautigitquplugich akuqtuyunaġlugich Agaayyutmun,
    ipqiqsillugich Ipqitchuam Irrutchim.
  msb-msb: na magin suruguon ni Cristo Jesus pakadto sa mga dili-Judio. Pareho sa
    usad na padi sa templo nagapangtukdo ako san Maayo Na Barita san Dios agod para
    sa iya an mga dili-Judio magin makaiila na halad na ginpabanal san Espirito Santo.
