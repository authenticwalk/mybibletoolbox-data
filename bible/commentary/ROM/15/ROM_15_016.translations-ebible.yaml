  fuh-BKF: laataade gollanoowo Iisaa Almasiihu e ley yimɓe ɓe nganaa Alhuudiyankooɓe.
    Ko mbaajotoomi Kabaaru Lobbo oon ɗuum wo gollal ceniingal faa ɓe nganaa Alhuudiyankooɓe
