  nag-nag: Isor laga susamachar laga noukar hobole, ekjon purohit nisena, Porjati
    khan majot te Jisu Khrista ke jonai diya kaam kori bole Isor pora moike etu uphar
    dise. Titia Porjati khan pora daan diya to Isor usorte Pobitro Atma dwara sapha
    kori diya hoise.
  eng-OEBCW: because of the charge with which God has entrusted me, that I should
    be an assistant of Christ Jesus to go to the Gentiles – that I should act as a
    priest of God’s good news, so that the offering up of the Gentiles may be an acceptable
    sacrifice, consecrated by the Holy Spirit.
  knj-NT: Ja' jix ak'on wopiso wak'on servil Jesucristo snan xol eb man Israel oj
    an. Ja' wopiso ak'bil yu an, ja' ton alo el sk'aneal yet colbanile jix yak' Dios,
    yet watx' ey ojab eb man Israel oj, oj waoc yul sk'ab an. Jaxca junoj sa'beal
    chi wak' tet Dios. Jun chi ẍa' sc'ul Dios. Jaxca tu' eb yul sat, yutol ja' naj
    Espíritu chi i'on oc eb yetoj.
  deu-1912: daß ich soll sein ein Diener Christi unter den Heiden, priesterlich zu
    warten des Evangeliums Gottes, auf daß die Heiden ein Opfer werden, Gott angenehm,
    geheiligt durch den heiligen Geist.
