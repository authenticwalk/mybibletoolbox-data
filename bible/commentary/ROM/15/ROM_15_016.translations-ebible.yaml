    geenjit shoo heelyaa, Ch'anky'aa Shroodiinyąą k'iighai' khit Vit'eegwijyąhchy'aa
    eenjit gwitr'it t'agwagwah'in.
  gvn-gvn: '@see-verse:ROM.015.015'
  nhy-NT: Nej niktekipanoa in toSeñor Jesucristo para nikinmatiltia katlej mach judiojtin
    itlajtol in Dios katlej temakixtia. Nikinmilwia kenik in Dios welis kinmakixtis
    de intlajtlakol ijkón ken nijkuak se tiopixke kinmilwia. Iwan yon kej yeskia nikmaka
    in Dios se tlamanale katlej Yej kiwelita, iwan katlej yokichipaj in Espíritu Santo.
  asm-FB: অনা-ইহুদী সকলে যেন পবিত্ৰ আত্মাৰ দ্বাৰাই পবিত্ৰীকৃত নৈবেদ্য স্বৰূপে পৰম
    গ্ৰহণীয় হয়, এই আশয়েৰে, মই অনা-ইহুদী সকলৰ বাবে খ্ৰীষ্ট যীচুৰ সেৱকৰূপে, ঈশ্বৰৰ
    শুভবাৰ্তাৰ পৰিচৰ্যা কৰিবলৈ পালোঁ৷
  okv-okv: Amo na Iesu Keriso ta pure ari embo enda nei embo avoembo ikari avoeto
    pure avo ue ungota degi God ta duru javotoho hande ere ona amo enda nei embomeni
    Ahihi Otohu na egau God na enana ta degi pene javotoho umbaja ere ona.
  mxt-NT: cha sacuvi tyiño nuu ra Jesucristo nu nyicu ñu cha ñima ñu Israel cuví.
    Ta tyiño cha sacuví, ican cuví cha cahín tuhun Nyoo yoso caa sacacu̱ ra añima
    ñáyɨvɨ. Tyehe caa sacuví tacuhva vatyi ñu cha ñima ñu Israel cuví, cuví nacuhva
    cuende chi ñu chi Nyoo tari noo ofrenda cha tahan iñi ra, vatyi cha ndundɨɨ̱ ñu
    nuu ra cha cuenda Tatyi Ii ra.
  tzo-NT: Yu'un ho'on quich'oj cabtel yu'un chajcholboxuc sc'opilal ti Cristoe, ti
    ho'oxuc ti yanlum crixchanooxuque. Ho'on jventainoj xcholel ti lequil ach' c'ope
    ti atojolic. Jun to co'olun hech chaj c'u che'el pale ti vo'one ti chac'be smoton
    ti Diose. Ti motonil ti chcac'be ti Diose ho'oni, ho'oxuc motoniloxuc ho'oxuc
    ti yanlum crixchanooxuque. Yu'un nalecubtasbat xa avo'ntonic yu'un ti Ch'ul Espíritue,
    hech yu'un lec chayiloxuc ti Diose.
  ind-AGS: untuk menjadi seorang pelayan bagi Kristus Yesus kepada orang-orang bukan
    Yahudi, seperti seorang imam membagikan Kabar Baik Allah, sehingga mereka bisa
    menjadi persembahan yang layak, dikuduskan oleh Roh Allah.
  omw-omw: nianra e Iesusi Karaisira kyaiqa vaisi variqara mpo mwatanaahua kyaahaqa
    hiante tihananra tina, nte hia aatu hiraitina mwitaa tina. Kotiva qamwateqaro
    variarive tiro, Kotira nraamwuqi kyaiqa varai vaisiva quara ru kyero mwintema
    kye ntevata Kotiva nkyiara qamwateqaro variarive tina, nte nkyi Kotira qua kyuqe
    mwakyaakya timwa nyi varura. Nte mwi quara nkyi timwa nyuqanro Kotira mwanraquravanto
    nkyi kyuqema kyaiharo Kotiva nkyiara qamwateqaro variro.
  yrb-yrb: Godi Dawa i gaukara naba maiba nana Yesu Kerisonu sabua ueta amara sire.
    Enoba i aika uwarabai Godinu kobere sina watane. Ina nanu fuyo ode sina weta gaukara
    ari. Idoba iba i aika uwarana Godibai nanu fuyo saneta ari. Emabai Godinu kobere
    sina watanero Godinu Imumu Kotofuma ema mune aika odasuba Godima ema daido munasu.
  maa-NT: mé‑ne nga 'a̱n ko̱ma‑na chi̱'nda‑la̱ Jesucristo i̱t'aà ts'e̱ xi mìtsà xi̱ta̱
    judío. Sìxákoa̱a 'én ndaà‑la̱ Nainá, mé‑ne jñà xi mìtsà xi̱ta̱ judío ndaà sasén
    takòn‑nè Nainá koni jngoò kjo̱tjò xi 'ñó sasén‑la̱ Nainá nga i̱t'aà ts'e̱ Ini̱ma̱
    Tsjeè‑la̱ Nainá jyeé kjòtsjeè.
  mcq-mcq: Na Jesu Keriso oni vuꞌa Jenitaru najahu. Na Godoni vuꞌa maiuꞌiniji najahiꞌinaꞌomo
    na Jenitaru puni swasa Godira pu kime teamaꞌamarono veju. Ijihuni maijaho Godoni
    ꞌAvenijara Hunijihunaꞌe venaume ariramaa rejara.
  sus-A: عَ بَرَ ﭑ قِندِ عَ شَ مِشِ سُفَندِشِ عِسَ شَ وَلِكّ رَ سِفَقٍ رَ سِ فبّتّيٍ
    مَ. نَ كُي، ﭑ سّرّشّدُبّ وَلِ نَن نَبَمَ ﭑ تٌ عَلَ شَ شِبَارُ قَنيِ كَوَندِ مَ
    سِ فبّتّيٍ بّ، عَلَكٌ عَلَ شَشِلِ سّنِيّنشِ شَ عٍ قِندِ سّرّشّ سّنِيّنشِ رَ نَشَن
    عَلَ كّنّنمَ.
  jpn-1965: それも私が、異邦人のためにキリスト・イエスの仕え人となるために、神から恵みをいただいているからです。私は神の福音をもって、祭司の務めを果たしています。それは異邦人を、聖霊によってきよめられた、神に受け入れられる供え物とするためです。
  fra-SBL: que je dois être un serviteur de Jésus-Christ auprès des païens, servant
    comme prêtre de la Bonne Nouvelle de Dieu, afin que l'offrande des païens soit
    rendue agréable, sanctifiée par le Saint-Esprit.
  yka-yka: Kuweˈ ku dalil imam magmahalayak aka-aka mahāp amban Tuhanin si meˈ bangsa
    dumaˈin Yahudi, supaya tasōnganku siye si Tuhan kuweˈ dalil pariya. Duk tayimaˈ
    Tuhanin du siye peggeˈ pinahāp ateyden weˈ Niyawa Sutsihin.
  mle-mle: Aw wun Jisas Krais dikidi maaj karay duw tituwalik tikuw, wun alik dikidi
    yawiy duw tinadiwun adiy nuwukadiy jaka tipa kidiy duw takwak. Aw wun pris kaytik
    tikuw, God diki Viyakita Maaj dayak titaay kaliva-tuwadiy. Aw day ata Jisas Kraisak
    wukijibir tidaak, aw God dikidi Mawul dayaam mwiyir mwugiykida God diki milaam.
    Wun dayaam ata Godak kwiytuwik, aw di ata rakarak samasam tikinaad dayaam kwurik
    dikidiy tidakikik.
  shp-NTPO: ja Jesucriston tee axonkin, judíomaboribi akinti ea imaa ixon. Ja en senenhati
    tee riki, jaskatax kishpinti, jato Diossen onanmakasai joi jato yoiti. Ja judíomaboribi
    moa Diossen oinna, jakon jawéki já menikana keskábo ikanti kopí, moa jawenabiribi
    itiakin jawen Shinanman jato imaabo ikax.
  aom-aom: naro Iesu Keriso-are muoho vaejahoromo saꞌa ioroꞌioro rajoho jemë ajëmiꞌirodego.
    Ëhuni naro jemë ajëmiromo priest-ehu vaejarue ëhi jiëꞌe muoho vaeromo God-are
    jö maho majëhijajeje ëhuro priest-ehu suvuoro ujuohoromo God-are örire bojamego
    nimorohajëhi naro saꞌa ioroꞌioro rajoho jemë ëhi ujuohëvoromo God-are örire suvuore
    bojamijego hesi Aruꞌahohuro jemesi dë vövöbajoꞌoho avohëvego maemu jëvego God-ro
    baejëvoromo nimorohoꞌiröhego.
  geb-geb: Ana na farasarigim, gu Krais Zisasan ŋaara guma kav, gu zav harigi fhaiŋ
    ŋgui gumgi rɨgar zɨgap, anan ŋaara mbui. Gu ana ŋaara mbuav, Fhe Bakɨme buna vhuueŋ
    bun nzuai, gu anan rotu gari guman fara muuŋgiap ki. Gu mba harigi fhaiŋ ŋgui
    gumgi ndiv Fhe Bakɨme han zɨrga. Mba tɨv, ana Fhe Bakɨme nzuav ofar muunga. Fhe
    Bakɨme, ana guigira mba ofa vuzvugirga. Fhe Bakɨmen Ŋina Ŋaar, ana mben muuŋgirim,
    mbe guigira Fhe Bakɨmen gumgi gu mbigi guari kɨrga.
  bsj-bsj: Luma nereko wo ci neyeri nami yilam canga Kiritti Yecu twòmi mor nubo
    kumtacile. Nami neci fulen ker Kwama ro na nii wābe. Nami ma wuro di na neka
    nubo kumtaciliko fiya yoka, wucak Yuwa tangbeko wucakke nin.
  cak-cak: richin chi yin rusamajinel ri Jesucristo chiquicojol ri man israelitas
    ta. Quiri' xu'on chuve richin chi pa rubi' ri Dios nintzijoj chique ri utzulaj
    ruch'abel ri nu'ij achique ruchojmil yecolotaj rije', richin quiri' ye'oc achel
    jun sipanic jabel oc ri yenjach chuvech ri Dios, jun sipanic ch'ajch'oj banon
    che roma ri Lok'olaj Espíritu.
  chf-NT: Jinda ni patan äc'bintonba, cä tz'aycäbenob aj gentilob cache' Dios u japänob.
    Ca' jini ajnic ni aj gentilob que u tz'onänobba ca' a wälä ump'e matän que cä'ben
    Dios, ni tä' yoba u sapänba. Ni Ch'u'ul Pixan u yäc'ben ch'u'ul ajnicob tu jut.
  tlf-tlf: Yesus Krais imi ogok ke-emin tinum kelita, bogopne-nala e, “Kabo tinum
    miit migik imi iip kalagal bom-nalapta, dong daga-emal o,” agelata, mitam God
    imi tinum amem kasel ilitap ke-nilita, God imi weng tambal uyo kupka-em-nuubi
    kale, nimi aget fugunin uyo, baga-e-bilita, tinum miit migik iyo meng tilipta,
    God imi Sinik Tambal iyo bogo-nala e, “Kalip iyo God imi aligaap o,” age-nalata,
    tinum dimduum dimduum kulep no God imi kupka-ebip ulutap ke bilip iyo imtamo no-nalata,
    God imi imka-e-bala felebelu kalaa age-nalata, God iyo imdugamak o age-nilita,
    kanum-nuubi ko.
  piu-2006: Paluruṉi watjaṉu Yiitju Kurayitjaku waarrkana nyinanytjaku. Paluruṉi watjaṉu
    Tjuwuwiya tjuṯawana tjakultjurinkunytjaku. Yirriṯi tuḻkuku mayutjungku kuka tjawirrilyi
    kutjantjala, Katutjalu kukatjanu paṉṯira yunyparringkupayi. Yara palunya nguwanpa
    Katutjanya yunyparringkupayi Tjuwuwiya tjuṯangku wangka Yiitjunyatjarra kulira
    walytjarrinytjala. Ngayulu tjanalawana wangka palunya tjakultjurinkupayi. Katutjaku
    kurrunpangku tjananya ngulytjulpayi tjana kulira Katutjaku tjukarurru nyinanytjaku.
  poh-NT: reh chi reꞌ camanic reꞌ xitakꞌa̱ꞌ ribanaric wi̱n i Jesus reꞌ Pahbamaj chi
    Kꞌatal Kꞌoric eniban chaxilac hat-tak maꞌ reꞌ ta ra̱ꞌ riꞌsil cho maꞌ Israhel.
    Haj wilic i camanic reꞌreꞌ? Reꞌ rikꞌormojic aweh tak take kꞌoric quiyeꞌbic sukquil
    cꞌuxlis ruꞌum chi ar chalanak rikꞌormojic ru̱cꞌ i Dios, reꞌ aj reꞌ i camanic wilic
    chi nina̱ i hin chi nanibanam eh reꞌ camanic reꞌreꞌ xa jeꞌ na ricab i camanic
    riban i aj kꞌahsem si̱ chiwach i Dios. Jeꞌ reꞌ nikꞌor maj jeꞌ ricab chi reꞌ aj
    kꞌahsem si̱ riban chi reꞌ Dios ricꞌul cho take si̱ reꞌ nyeꞌbic risukquil ricꞌux,
    jeꞌ woꞌ reꞌ nsukbic ricꞌux i Dios nok ruꞌum reh cꞌuhbalanic niban, reꞌ hat-tak
    maꞌ reꞌ ta ra̱ꞌ riꞌsil cho maꞌ Israhel xatcꞌuluric tak ruꞌum i Dios chi ritinami̱t
    xa ruꞌum reh ricamaj ribanam i Lokꞌ laj Uxlabal pan awa̱mna tak.
  tue-tue: judíoa niihẽrãrẽ Jesucristoye quetire buearo jĩĩgʉ̃. Paiá basocá néeatirere
    Cõãmacʉ̃rẽ ticoro tiiróbirora yʉʉ judíoa niihẽrãrẽ cʉ̃ʉ̃rẽ ticodʉgaga. Espíritu
    Santo cʉ̃́ãrẽ Cõãmacʉ̃yara sããrĩ tiigʉ́daqui. Teero tiirí, Cõãmacʉ̃ cʉ̃́ãrẽ “yáara
    niiĩya” jĩĩ ñeegʉ̃daqui.
  bjp-bjp: ia ka tapiek tom foim ke Karisito Iesu usuf fanu ae biil ri fan Iudaia.
    Ma ia tel foim arae nenge pris na fafas ini Rokap na Fafas ke God, isi fanu ae
    biil ri fan Iudaia rik tapiek arae fafen ae God in somangat pes u, ma Tanwa Kalkaluu
    tom i fakalkaluu u.
  xon-xon: ki ŋa mi Yesu Kristo aatutunn ke m tuk binib bi kaa ye Juu yaab na Uwumbɔr
    aabɔnyaan, ki di bi tii Uwumbɔr, ke kitork na. Waafuur Nyaan le ŋa bi chain ke
    bi piir usui.
  tzo-ZNT: Jaꞌ stꞌujojon o ti chacalbeic ti chacꞌ jcuxlejaltic ti Jesucristoe, voꞌoxuc
    ti maꞌuc juriooxuque. Jaꞌ yech chitun chac cꞌu chaꞌal ti paleetique ti jaꞌ yabtelic
    chacꞌbeic smoton ti Rioxe. Li smoton Riox chcacꞌbe li voꞌone, voꞌoxuc ti maꞌuc
    juriooxuque. Yuꞌun lec xa chayilic ti Rioxe lavi achꞌunic xae. Jaꞌ laslecubtasbe
    avoꞌonic ti Chꞌul Espíritue.
  mpm-NT: Chi ni nakaji ya ruꞌu ja kunukuachi ri nuu Cristo Jesús, ja na kaꞌan ri
    jnuꞌun ya nuu yɨvɨ taka ga nación ja tu jaꞌi kuni i jnuꞌun ya. Siaꞌan saꞌa ri
    nava yɨvɨ taka ga nación na nakuni i nuu Yandios, nanu ja soko ri maa i nuu ya,
    ti kuantaꞌu ya i, chi maa Espíritu Santo saꞌa ja na koo ndoo na koo ii yɨ nuu
    ya.
  ots-NT: Dí xijmʉ na̱r tzi ddadyo jña̱ digue car Jesucristo. Ncjapʉ dí pɛjpi guegue‑ca̱,
    dí xihquijʉ ja ncja gui tötijʉ car nzajqui ca jin da tjegue, porque dí ne gu presentabi
    cam Tzi Tajʉ pʉ ji̱tzi rá ngu̱ cʉ cja̱hni cʉ jin gui judio cʉ xtrú hñe̱me̱bi cár
    Tzi Ttʉ. Göhtjo‑cʉ da yojmʉ car Espíritu Santo, cja̱ ya xta hmʉy limpio quí tzi
    mʉyjʉ. Dí tzö ʉm mʉy, da pöjpi cam Tzi Tajʉ ji̱tzi cʉ cja̱hni‑cʉ. Da jñɛjmʉ hnar
    ofrenda drá tzi zö.
  hoy-hoy: कि ना गैरयहूदीगोळ साटी मसीह यीशु उन सेवक आगकु परमेश्वर उन खुशखबरी इन स्यावा
    याजक उन घाई माळाईन, यदुर देल गैरयहूदीगोळ मान्सी चळुस्कु आगोद, पवित्र आत्मा देल
    पवित्र बन्सकु ग्रहण माळकु आगुल.
  amo-amo: Inan so kuchin Kirsti Yisa ulẹ na inatu udu kiti Nawurmi, inakpai nafo
    unan katwa kalau nlirun tuchu Kutellẹ, bara imon infillu Nawurmi se useru, inin
    so imon nkusu na Infip mi Lauwẹ masu katwamun.
  pjt-pjt: '@see-verse:ROM.015.015'
  cwe-cwe: kanisagula niwe mtumigwa wa Yesu Chilisito kwa wanhu weli siyo Wayahudi.
    Sang'hano yangu ya ulava nhambiko kuipeta Mbuli Inogile ya Mulungu, muladi wanhu
    weli siyo Wayahudi wapate kuwa sadaka itogoligwa kwa Mulungu, sadaka isafyigwe
    na Muhe Yelile.
  daa-NT: a naa gine gay riyor ka Iisa Masi ɗo ŋuur kuuk Yuudinnaɗo. Ampaa ko, riy
    taat nu giniy-at, nu ber zir okin̰ji ɗo gaare ka Kabarre ta Gala ta Buŋdi ɗo gee
    kuuk Yuudinnaɗo a ŋuu kuuniye ar *satkin taat aawaaji gala ɗo Buŋdi. Ampaa ko,
    gee kuuk Yuudinnaɗo yaa gine *cawar iŋ gudurre ta Ruwwin ta Buŋdi.
  mlp-mlp: In ya itowun eman ya Krais Yesus ago kabibiy mat iyim ya on mataw en ta
    asor Juda a haiqta nagan gilikmanib in ago kabiy emaiqta. Kabiy emad ya on mataw
    en amo amo na gigo mat tamaz emaqta nog iyim ya in gigo hib God i gimen dante
    amta agamukan dimunta na gibilenaiqta. Gibilensa Bugaw Dimunta in on mataw na
    asor giqemid in God ago on mataw tawon diqta iyid teq ya in giwaqeq tamaz nog
    God ugid in gibiyad anad tidimniydaq haqad ya kabiy emaiqta.
  ape-C: aria neneke um inek Krais Jisas ananin mour. Neneke um inak itaurum kupaishi
    douk eshesh madae Juda iri uwe. Eik douk yenek mour kabi anan pris um yakripesh
    Iruhin ananin yopinyi baraen. Yenekesh namudok um eshesh shunakumori Iruhin aria
    ananin Mishin nyunekesh shupe yopish shupe ananish atish. Yenekesh namudok aria
    Iruhin ta nutrish mishin nyakitak kabi anan mishin nyakitak um enesh yopishi eshudok
    douk shenek ofa-umesh shako anan iri um.
  bgs-bgs: ébô imunna na ágsuguánnán i Jesu-Cristo tun ta mga ánnà Judio. Igpapidda
    na mulit kandan katô Madigár Gulitán ka Manama ébô tanggapán ka Manama tô mga
    ánnà Judio na mamaké, iring katô ágbággén tun kandin na iglinisan katô Ugis Espiritu.
  faa-faa: Ano Yasu Keresomo aporo raipa ayiáka rekeasimo Kotimo ano murikimasapo.
    Yu aporohoanafonosane ararehoko Yasu Keresomo aporo raipa rakisimo Kotimo ano
    murikimaka rakinie, aisasamo nōmo rakirakanapo. Aporo hinamomo Kotiaki koteaka
    kekerehoasimo pirisiti aporomo iane ararena ayiáka, nōmo soko re Yu aporohoanafonosamo
    Keresomo ainane hemakapusimo ararerakanapo. Arirakano aporomo Kotiaki saro sipi
    karakano pirisiti aporomo maka, Kotimo asekeasimo eke kima taeraka arakira ayiáka,
    Yu aporohoanafonosamo Kotiaki himu hakásaraka hemakapusimo, nōmo rakirakanapo.
    Himu hakásaraka hemakapura aporo hinamoane Kotimo asekeasimo, nōmo akara ayiáka,
    Kotiaki makata yaku karakano Kotimo sesenapo. Seseraka makata yakuane amara ayiáka,
    himu hakásaraka hemakapura aporo hinamoane epo pasimorapo. Pasimokoa ipu himua
    Ho Kotesa rekeasimo murirapo.
  kik-kik: nĩguo nduĩke mũtungatĩri wa Kristũ Jesũ kũrĩ andũ-a-Ndũrĩrĩ, ndutage wĩra
    wa mũthĩnjĩri-Ngai wa kũhunjagia Ũhoro-ũrĩa-Mwega wa Ngai, nĩgeetha andũ-a-Ndũrĩrĩ
    magaatuĩka igongona rĩĩtĩkĩrĩku nĩ Ngai, o rĩrĩa rĩtherie nĩ Roho Mũtheru.
  cap-NT: Jesucristo sirwican, yekja wajtchiz z̈oñinacz̈quiz liwriiñi Yooz taku paljayuc̈ha.
    Jalla nuz̈ Yooztajapa langznuc̈ha, nii yekja wajtchiz z̈oñinaca Yoozquin kuz tjaajo.
    Ninaca tsjii zuma ofrendaz̈takaz Yoozquiz prisintis pecuc̈ha. Niz̈aza Espíritu
    Santuz̈ ninacz̈quiz zuma kamañchiz cjiskatchiz̈ cjen, Yoozqui ninacz̈quiztan cuntintuz̈
    cjequic̈ha.
  ksr-ksr: 'Kawaa kania kokaeŋ: Anutunoŋ waba kantri oŋonoŋ uugia meleeŋgi Uŋa Toroyanoŋ
    meŋ soraiŋ oŋono soraaya koloowutiwaajoŋ momakeja. Wala siimoloŋ oogi kaasoyanoŋ
    uro Anutunoŋ aisooŋkero, iikawaa so kambaŋ kokaamba Anutunoŋ ejemba gomaŋ so buŋaya
    koloogi iŋiima aisoomambaajoŋ awelegoŋkeja. Kawaajoŋ Oligaa Buŋaya kantri tosaaŋa
    yoŋoo batugianoŋ jeŋ seimambaajoŋ jeŋ gawoŋa qananoŋ ano iikawaa so uuwaa gawoŋ
    galeŋ kolooŋ Kraist Jiisaswaa weleŋ qeŋkejeŋ.'
  eng-TNT: that I shuld be the minister of Iesu Christ amonge the gentyls and shuld
    minister the gladde tydynges of God that the gentyls myght be an acceptable offerynge
    sanctyfied by the holy goost.
  sbs-sbs: Iyi mpo ibali kuti ni swanela ku ba ni muhikana wa Jesu Kirisite yo tumitwe
    ku Basikunze, kuha sina mupurisita ivangeli ya Ireeza. Ni swanela kutenda bulyo
    ili kuti inubu i Basikunze pona chi itambulwa, ku jolozwa cha Luhuho Lujolola.
  sue-sue: Na ema Yudako emo Yesu Kristora bua ema wero nuanise senua awa. Are Ozana
    meni nikare ema Yudakora duba sewai saramai na pris meni wago wero nikare Anuture
    potana benau nusora ena zawi ewanana ine wawise sero na Anutura Oziga Ewanana
    tugata-magata inowena.
  fra-NCL: d’être ministre de Jésus-Christ, pour les Gentils, — en m’acquittant du
    divin service de l’Evangile de Dieu, afin que l’offrande des Gentils soit agréée,
    étant sanctifiée par le Saint-Esprit.
  snn-NT: Judío bain jubë ba'ima'icuana saiguëna, Jesucristobi yo'o caguë, bacuare
    conguë ba'ijë'ën caguë, Yë'ë cocarebare bacuana quëani achoguë ba'ijë'ën caguë,
    yë'ëre cuencueni re'huabi. Re'huaguëna, Riusu tëani bayete judío bain jubë ba'ima'icuani
    quëani achoguë ba'iyë yë'ë. Riusubi, Bacuani bani bojoza caguë, baguë Espíritute
    bacuana meni tonni, baguë bainrebare bacuare re'huaye ro'taji.
  atb-NT: Hkâsu mù gâ le, tûngbaù pé gi, Chyoiyúng Woi-nyí dông mai lhoq sân-yúng
    é hui luî, Garai Gasâng èq hap yù gíng é hkungga wó dut kó sháng gaq ga, Garai
    Gasâng é gabú danglù lé hkô râ hkyangjong é wò dông, tûngbaù pê chyáng, Hkrisduq
    Yesuq é hpungmû wùn sû dut râ matú, Garai Gasang, ngo lé jeju byî é yanmai nghut
    lhê.
  cek-AK: Gentelnawk khaeah Jesu Kri toksahkung ah ka oh baktih toengah, kahoih Sithaw
    ih tamthanglok to ka taphong. To tiah ni Gentelnawk mah paek ih hmuennawk to Kacai
    Muithla mah ciimcaisak ueloe, talawk pae thai tih.
  bkd-bkd: ha suluguen hi Jesu Cristo duun hu kenà mga Judio. Iling a hu sinaligan
    hu paghalad tumenged hu pagsangyaw ku hu Maayad ha Tultulanen ha napuun duun hu
    Dios ta daw tumenged hu pagtuu taena ha kenà mga Judio mabayà-bayaan sidan hu
    Dios isip ha halad ha mahimpit pinaagi hu Balaan ha Ispiritu.
  ctu-76: Ti yʌq'ueyon i yutslel i pusic'al cha'an mic sub Jesucristo ya' ba'an jini
    mach bʌ israelobic. Che' mic sub jini wen bʌ t'an mic cha'len c toñel cha'an i
    cotyʌntyelob cha'an mi cʌq'uen Dios jini mach bʌ israelo' bʌ cha'an i majtyan
    yubil. Jiñʌch i majtyan yom bʌ i ch'ʌm Dios ch'ujutisʌbil i cha'an Ch'ujul bʌ
    i Ch'ujlel Dios.
  lac-NT: Mʌ' ja wirej, a C'ujo', caj u teten quir in beyaj ti' Jesucristo. Quin camsic
    u jach tsoyir u t'ʌn C'uj ich a mʌ' ju winiquirob israelo'. Baxuc quin beyaj,
    soc C'uj tsoy yiric a mʌ' ju winiquirob israelo'. Rajen c'amob ten C'uj soc C'uj
    yʌninob, quire' teta'b ten u Taj'or u Pixam C'uj.
  xla-xla: Adipalati, Godta bokotiyapo malamale tle na꞉ye Keliso ya꞉ oko oplami duwapo,
    na꞉tapo po-Yu so dulu dla oko halepo depame. Epedeme na꞉ye God ka꞉ epo opa ka꞉
    duka dla hallalo some salladle oko hamama ya꞉ tle puale ka꞉dle yu atlamsela꞉po.
    Epame po-Yu soye na꞉tapo ullu ka꞉depo pamalalo alisisi epapele some God watle
    hapima, yia꞉tapo Hela꞉dle Sokota itiyamale tle ullu pa꞉po ha꞉ha꞉mama God dla siyele
    hamilipo depame.
  xav-NT: '@see-verse:ROM.015.015'
  cuk-cuk: Ar Judíoʼsurmaladga-sunmakegala Jesucristoʼga-arbaega an nugsalesad. Degisoggu,
    Bab-Gayaburba-Nuedgi an sunmakdisunnad, adi, Judíoʼsurmalad Bab-Dummadga-ibmar-nued-uklegedyob
    gumalaga, Bab-Burba-Isligwaledba swilidik gumalagar.
  tbf-tbf: a nga vile iou va ken ka ni tsientsang e Karisito Iesu rakot sibu Kibang.
    O tsatsang malan va eou mi prist ma o vavatei ngan mi Banga Vinavatei se Raban,
    terengien va mi Moromoruo Tamat ta mang vokunie gie ma va gi ta mang tsorubeit
    mi tienebeir ian e Raban ta resen.
  uig-CYR: Шу шапаәт билән мән Худаниң хуш хәвирини йәткүзүп каһиндәк Униң ибадитини
    һәммә йәрдә вуҗудқа кәлтүрүш хизмитидә Йәһудий әмәс әлләргә Мәсиһ Әйсаниң хизмәткари
    болуп тайинландим. Бу хизмитимниң мәхсити әлләрниң Худаға сунидиған ибадити Муқәддәс
    Роһ арқилиқ пак-муқәддәс қилинип, Худани хурсән қилидиған қурбанлиқтәк Униң қобул
    қилишиға лайиқ болуши үчүндур.
  ikw-NT: Chiokike mernu m nye izi Karaịsi Jizọsi, nye nọornunu ele bụ́o ele Ju ẹrnu,
    nye naakwa arịohna, nọokpo okwo izi ọma Chiokike, ma ele bụ́o ele Ju bụru nhne
    arịohna Chiokike jeegweru, ke Enine Nsọ bịtaru nsọ.
  khs-khs: 'Newa Yesu Keleso E tima:na: tisene sena amunuse epesita: Koteyewi newa
    ta:peyakeye. Yu senama telawa sesemita: Yesu Keleso tima:na: tisene sena timinimita:
    Koteyewi newa ta:pele tiyapola: timinipa:, au seyanase neyewi timiyanakeye. Sena
    kesaleyewi Kotema seli wapilimita: pilisiti senayewi iwa seselesene epapuluse,
    neyawana Yu senama telayewi Kote solo napolo alusewa matanemita: seselakeye. Apula:
    senayewi Kotema a:pele sipi kinapita: pilisiti senayewi tiye, Koteyewi popita:
    etewa kalopo wapa:kemi tiye tiyapola: timinisene epapuluse, Yu senama telayewi
    Kotema himu semetei esa: matanemita:, neyewi timiyanakeye. Himu semetei esa: matanesene
    sena kesale amowa Koteyewi popita:, neyewi kinisene aluse, Kotema nano mokopo
    kinapita: Koteyewi epelesekeye. Epelese nano mokopowa epe tiseya amunuse, himu
    semetei esa: matanesene sena kesale amowa Eyewi siliyakeye. Siliyapola: ili himuwemi
    Ho Napowa epesita: apoyakeye.'
  dwr-ENT: '@see-verse:ROM.015.015'
  pma-pma: Kei ling nau mahi meatin toumien onen Iesu Kristo keke moum vatal min koakeil
    arvitei Siu. Anatin, namum ral min keil suval navi pris tai onen Ahi keke mahitehiten
    more longlongien onen min keil, ka nasan moulien one mini suval sanien votut tai
    vaha mini. Veni kei rie lat keil avahi onen navong san Ninin Votut min keil.
  atd-NT: to nohimu a rin no suguanon ni Hisu Kristu oyow ogpakanangonnangon a kaniu
    no kono no Hudiu to Maroyow no Nangnangonon tongod kandin. Ogkounawa a to talagpanubad,
    no sikaniu no kono no Hudiu no nigtuu ki Hisus ka igbogoy ku dio to Magboboot.
    No og-awoson to ligkat to oghimuon to Gimukud to Magboboot, warad agad nokoy no
    maroot dio to goinawa now. Sikan ka litos to Magboboot.
  tel-2017: ఎందుకంటే యూదేతరులు అనే అర్పణ పరిశుద్ధాత్మ వలన పవిత్రమై, దేవునికి ఇష్టమయ్యేలా,
    నేను సువార్త విషయం యాజక ధర్మం జరిగిస్తూ, దేవుడు నాకు అనుగ్రహించిన కృపను బట్టి
    యూదేతరులకు యేసుక్రీస్తు సేవకుడినయ్యాను.
  hat-BSA: pou m kapab yon sèvitè Jésus Kris pou pèp etranje yo, pou m fè sèvis kòm
    yon prèt pou levanjil Bondye a, jis pou ofrann mwen bay pèp etranje yo kapab vin
    akseptab, e byen sanktifye pa Lespri Sen an.
  top-NT: Aquit ni̱ cakskahuinán porque Dios quilacsacni̱t nacca̱li̱ta̱chihui̱nán
    Jesús hua̱k tí ni̱ judíos xlacata natacatzí la̱ Dios ca̱lakma̱xtú para taca̱najlá
    tú ma̱lacnú. Espíritu Santo ca̱lakxta̱pali̱nini̱t ni̱ tla̱n ixlatama̱tcán namá
    tí ni̱ judíos y aquit tla̱n cca̱macama̱stá ixlacati̱n Dios la̱ aktum li̱lakachixcuhuí̱n
    porque taca̱najlani̱t.
  msk-msk: Kay pagbuut nang Dios na ako yamaimo panogwanun ni Jesu Kristo na magababatokon
    sang kanaan madyaw na batok adto sang manga otaw na buku nang Judio, kay antak
    silan maimo manga tomotoo kang Jesu Kristo tungud sang kanak pagindo. Kayan yaimo
    silan madyaw na pagatag na kanak pagatag adto sang Dios, na tungud sang pagbaya
    nang Balaan na Espirito kanilan yamaimo silan madyaw nang Dios.
  gyr-NT: Jesucristo rese che poravɨquɨ ãgua ava ndahei vahe judío recocuer avɨye
    ãgua. Evocoiyase judío pahi nungar che cuaisa pɨpe amombehu co ñehesa Tũpa ombou
    vahe pɨ̃sɨrosa resendar yuvɨreco chupe imoporẽhɨ ãgua Tũpa rovai inungar mbahe
    seropovẽheprɨ avɨye vahe Tũpa upe Espíritu Santo pɨpe yepi.
  kmh-kmh: Kun ak yand Jiysis Krays nup direp giyiŋg, Gor minim tep ak dand amiy,
    Jiwda biynimb mer okok kuyip aŋgñen, Kawnan nuk ak gek, gos kiyk ak nup ker amek,
    biynimb suŋrep nuk gok mindeniŋgiy.
  ukr-ONPU: бути служителем Ісуса Христа для язичників, виконувати священницьке служіння
    й проголошувати Добру Звістку Божу, щоб язичники стали приношенням жертовним,
    приємним та освяченим Святим Духом.
  emi-emi: va aghi atau ngai uungu ta Karisto Iesu, tani uungu ta taumattu ngeleka
    atoa. Auungu nongina pristi eteva, tani ppooaa masi kiukiu kanna God. Poli aghaloanna
    va taumattu ngeleka atoa la nongina aiaavusuvusuena ateva God emasimasieinia,
    poli Spirit Manga ateva ghe amangala ia o aiaavusuvusuena ateva.
  zpv-NT: tin gacaꞌhn xpwiinn Jesucristu nin ruluuꞌyi xchiꞌdxyi Ñiꞌh para bwiinn raꞌ
    nin ayi naa raꞌ bwiinn Israel raꞌ. Dziꞌn nin cayuꞌnnahn naa ruluꞌyiꞌhn xchiꞌdxyi
    Dxiohs laꞌh raꞌ bwiinn raꞌ nin ayi naa raꞌ bwiinn Israel ziga tuhbi guhn nin dxiuꞌstoꞌ
    Ñiꞌh, laasii bwiinn raꞌ chi laꞌh raꞌ ba naa bwiinn nayaa nezloh Dxiohs pur xcweenta
    Spíritu Saantu nin ya guleeza laꞌn lastoꞌ raꞌ ba.
  gux-gux: ki teni ke n tua JESU kilisiti naacemo bi nilanba siiga; n tuuni ya tuonli
    n gagidi ki wangi ba U TIENU labaaliŋamo ke bani bi nilanba n tua nani U TIENU
    n ba tuo ya padili ke li mani o po yeni, U TIENU fuoma yua n gagidiyaala wani
    U TIENU po.
  kos-kos: tuh nga in sie mwet kulansap lun Christ Jesus in orekma yurin mwet sayen
    mwet Jew. Nga kulansap oana sie mwet tol in luti ke Pweng Wo sin God me, in oru
    tuh mwet sayen mwet Jew fah ku in oana sie mwe kisa su God El insewowo kac, su
    Ngun Mutal el akmutalyela nu sin God.
  ibo-ibo: abụ m onyeozi Kraịst Jisọs, ana m arụkwa ọrụ onye nchụaja nʼizisa oziọma
    Chineke, ka ofufe ndị mba ọzọ bụrụ aja Chineke ga-anara nke ọma, nke Mmụọ Nsọ
    dokwara nsọ.
  yml-yml: Weꞌe yau a vetofolova Iesu Keliso faifaina, Vala ꞌAtumaina Yaubada ꞌwainega
    a luluꞌivona mali tomotoga taunidi kebu me Diu ꞌwaidie. Yaku folovanina tovelomu
    baniꞌodi, taunidi tomotoga yadi ꞌaisaya i ꞌaꞌanivelenedi Yaubada ꞌwaineye, weꞌe
    yau, yaku lauꞌage ꞌwainega tomotoga taunidi i tautauyedi Yaubada ꞌwaineye, ꞌwa
    da vo a da ꞌaꞌanivelenedi nika i na sosoana faifaidi. ꞌAnuꞌanunu ꞌAtumaina yana
    folova ꞌwainega tomotoganidi yadi sauluva magemagetadi Yaubada mataneye.
  ory-ory: କାରଣ ଅଣଯିହୁଦୀମାନେ ଯେପରି ପବିତ୍ର ଆତ୍ମାଙ୍କ ଦ୍ୱାରା ପବିତ୍ରୀକୃତ ହୋଇ ନୈବେଦ୍ୟ ସ୍ୱରୂପେ
    ସୁଗ୍ରାହ୍ୟ ହୁଅନ୍ତି, ଏଥିନିମନ୍ତେ ସେମାନଙ୍କ ନିକଟରେ ଖ୍ରୀଷ୍ଟ ଯୀଶୁଙ୍କ ସେବକ ହୋଇ ଈଶ୍ବରଙ୍କ
    ସୁସମାଚାରର ଯାଜକତ୍ୱ କରିବା ପାଇଁ ମୋତେ ସେହି ଅନୁଗ୍ରହ ଦତ୍ତ ହୋଇଅଛି।
  bzj-bzj: Ih sen mi fi werk fi Krais Jeezas monks di peepl dehn weh da noh Joo. Ih
    mek Ah werk laik wahn prees fi tel dehn peepl di Gud Nyooz weh Gaad gi wi, soh
    dat dehn wan weh da noh Joo ku bileev eena Krais, ahn bee wahn sakrifais weh pleez
    Gaad. Di Hoali Spirit mek dehn haat kleen, ahn mek dehn bee Gaad oan peepl dehn.
  chk-chk: pwe üpwe eman chon angangen Kraist Jesus ai üpwe angang ngeni ekewe chon
    lükün Israel. Üa angang usun eman souasor lon ai afalafala ewe Pworausen Manau
    seni Kot, pwe ekewe chon lükün Israel repwe wiliti eu asor mi tiw me ren Kot,
    a pin ren Ngünmifel.
  ssd-ssd: '@see-verse:ROM.015.015'
  acr-TNT: chaꞌ riꞌin quinuꞌana raj chac ri Kanimajawal Jesucristo chiquixoꞌl ruqꞌuiyal
    quiwach tak ri ticawex che ruwachulew. Ecꞌu ri nuchac e cantzijoj ri Utzilaj Tzij
    re ri Dios chique rique, chaꞌ jelaꞌ quebenuya chwach ri Dios pachaꞌ e jun kasaꞌn
    lic cucꞌul ucꞌuꞌx, ꞌanom chi chom che ruma ri Santowilaj Ruxlabixel.
  rop-rop: en imbin meigim mi wekinmen blanga Jisas Krais blanga wek garram ola Jintail
    pipul, en mi dalimbat det gudnyus langa olabat jis laiga serramonimen weya im
    dumbat im wek. Yu si? Detlot Juwish serramonimen bin oldei meigim det ofring gudwei
    blanga meigim God gudbinji langa detlot pipul en meigim olabat jidan blanga im.
    En mi dum main wek langa ola Jintail pipul lagijat du. Mi meigim olabat jidan
    jis laiga gudwan ofring blanga God wulijim God garra gudbinji langa olabat en
    det Holi Spirit garra meigim olabat jidan blanga God.
  mee-mee: ta iau a agau e pulimalage pangamologa e te Karais Iesus ta ragau ra sana
    ri ra Iura. Iau ka kuma ka kumangng laeala ma iau a piris te ore pulimalaglage
    pangamologa e pe ae Nutu kanna. Iau ka kuma minmina ta baina ra sana ri ra Iura
    ra loreapatokona te Karais ngeke lele ma ri ra tunga a iau tunge te Nutu ore pe
    nga raguna kurumea Kannu E Tupu torongana kerea.
  dif-dif: Ngani Jesuni Christuni ngamalkijiribanietja nganananto kana koni, ngangau
    ngani Godaia ngantjani jauraia Priestaia ngankana ngankananto, kana ko wolara
    poto ngumu pantjinanto kulikiri Jaola kulikirieli.
  gam-gam: dje worika, na epil djell una moi al po Jisas Krais kogoye yell. Na opa
    gale awinj una mal embe molo, God kandjiye wopake dje epil djell una moi al ge
    awill. God Murble ge yendaka ga kumbene kuruwo yendaka, opa wopake mal embe moyeke,
    na ipo God aunaka, God kane wo piya dje na kogo embe yendo.
  nou-nou: '@see-verse:ROM.015.015'
  mqb-NT: sa ɗaf nen ɗo si mer su way ana Almasihu Yesu awan, à wulen su ɗo su kon
    azar aya Yahuda ahay bay ata awan. Nen apan ni ɗakan atan anan ləbara mugom a
    sa nay pə cakay a Mbərom wa ata nà, nə tərak kawa ɗo sə gəɗan dungo anà way
    anga Mbərom. Anga kak tə ɗəfak apan nga nà, ata ti təra kawa way mə varan aya,
    Apasay Cəncan a sa gan nga cara aday â zlan à nga anà Mbərom ata awan.
  ape-B: ali nautuwemu inek Krais Jisas ananin moul. Nautuwemu inak igakomu kipahechi
    douk echech wak Juda uli e. Yek douk yenek moul kobi anam pris umu yaklipech God
    ananin yopinyi balan. Yenek namudak umu echech chunamali God ali ananin Michin
    nyunekech chunubu chupe duldul chupe ananich atich. Namudak ali God eke nutulich
    oub bitakumech kobi anan oub baitak umu enech yopichi echudak douk chenek ofamech
    choku anan ulimu.
  grc-F35: εἰς τὸ εἶναί με λειτουργὸν Ἰησοῦ Χριστοῦ εἰς τὰ ἔθνη, ἱερουργοῦντα τὸ εὐαγγέλιον
    τοῦ Θεοῦ ἵνα γένηται ἡ προσφορὰ τῶν ἐθνῶν εὐπρόσδεκτος, ἡγιασμένη ἐν Πνεύματι
    Ἁγίῳ.
  cav-NT: Tura ique mepehua Jesucristo mere ishu. Cuadishahua tura ique israelita
    ama cuanaque tuja quisarati cueja ishu. Paera Yusuja quisarati ecuita cuana ecuejau
    bucha, jadidya ique juya. Ecue mere tu israelita ama cuanaque Jesús queja catyati
    tsahua. Tuna Jesús queja catyatiyaju, Yusutu dyaque pureama juya tuna tsehue.
    Tura tuna jida baya, tuja Espiritura cabapetishahua tibu.
  kgp-NT: Inh jé prẽr tóg, isỹ povo kar mỹ Jesus Cristo kãmén jé. Kỹ sóg ti tũ ki
    rĩr jẽ nĩ, Topẽ vĩ sér tó sóg tĩ, fóg ag mỹ, kanhgág ag mỹ ke gé. Ag tỹ ti ki
    ge kỹ tóg ti mỹ sér tĩ, Topẽ kuprĩg tỹ ag tỹ ũn há han kỹ, ag tỹ tỹ Topẽ tũ nỹtĩn
    kỹ. Inh rãnhrãj hã vẽ.
  bvd-bvd: uri ku rao fua sa Disas Kraes 'i matangana toaa nao lau Diu ki. 'I seeri,
    nau ku rao mala 'ana ta wane ni foa 'ana faatalongai lana Faarongoa Diana nia
    God uri na toaa nao lau Diu ki daka mala 'ana ta afuafua ne Anoedoo Abu nia faa
    abua fua God ma God nia ka ala faafi kera.
  ukr-1871: щоб бути менї служителем Ісус-Христовим між поганами, сьвято проповідуючи
    благовістє Боже, щоб приношеннє від поган було приятне і осьвящене Духом сьвятим.
  apz-apz: Oseso ngko Kɨlais Jisasɨye syoho ulohofiyo sohwoꞌni ngko sekwo aꞌamu temtitofo
    kengo sokuneꞌno Anɨtuꞌnji ufohiꞌnyoꞌne syoho hopa yonji ngko kakoe hungkuno wopɨngoso
    selalokweno. Ngko olo soꞌno nɨmoꞌnɨngkohoho. Aꞌamu temtitofo kengo kengoso hofɨko
    Anɨtumo uꞌmayoꞌne nɨmoꞌnɨngkohoho. Anɨtu kakoe Towahuno wopɨngo sohwo aꞌamu homo
    somo wopɨngo umokahonɨngkuhwosi Anɨtu kakoe sɨmehoso wopɨngo umoꞌnɨmontonoho.
  yon-yon: Yuudanban yi dowad Yesu Keresu ye deme awinaan kumbed God dore nimakarub
    dore wedyiri dobiridan areb God ye weng baande daandimain kowe. Kwanimain kumbed
    Yuudanban kuu Kingkin Karadmombed ben karadmo kerundoko God yaa koni yeman areb
    keribko konako ne karuwa nimaya andok andid.
  poi-NT: anaŋmadáypa jém Jesucristo iŋquímayooyi jém tuŋgac pɨxiñt́am jém d́apɨc
    je de Israel. Cuando ananɨcpa juumɨ jém wɨbɨc aŋma̱t́i iga Dios tacɨacputpa, aŋcuyo̱xa̱p
    Dios juuts jém wiñɨcpɨc pa̱nijyaj icuyo̱xayaj Dios. Jém tuŋgacpɨc pɨxiñt́am cuando
    moj icupɨc Cristo, jeeyaj juuts tu̱m xaja para Dios. Jesɨc Dios iA̱nama icujicháyáy
    jém pɨxiñt́am ia̱nama iga iwɨ̱pɨctsóŋiñ Dios.
  wuv-wuv: ba unei bigi'aa fei bigi'aa Christ Jesus a'a ei Gentile wagii fei bigi'aa
    ei bauaniaa humuu mei Haidaa ba unei u'ugaa fei rawani'a wareaa mei Haidaa ba
    ei Gentile, ro'ou ale'ei fana a'a mei Haidaa ba i apunainaa ro'ou fei Spiriti
    Apuna.
  quf-NT: mana Israel runakunata Jesucristupaq yaĉhachinaypaq. Chaymi nuqaqa paypa
    shumaq rimashanta yaĉhachishuyanillapa imanu washakanaykillapapaqpis. Chaynu paypi
    kriyitkillapaqami Santu Ispirituqa qamkunata shumaqchashunqallapa. Chaymi imanutaq
    kuramaqa ufrindapaq nir imalatapis qimin Dyusman, chay yupaymi nuqapis qamkunata
    qimishunillapa, uk kusala allin ufrinditata yupayna Tayta Dyusqa rikashunanllapapaq.
  yuw-yuw: ‘bumbumyi nano fatmata ogepma fandat iniruc’ yongo noc temongmun uuna Duic
    Yesuhon youp amna iditat. Woi ‘Kunkun Yaruho tuna bumbumyi nanoho Kopotorocho
    yangamin ecec ogepma simbang kunkun iditnung’ yongo nocho fatmata ogepma yocyoc
    youp öret socsoc amna osuc tongidungma woroc simbang tongitat.
  hus-NT-1971: Tim bijiy a Dios tin t’ojnalil a Jesucristo abal cu t’ojon c’al tata’chic
    axi yab it Israel. U uchbil nan tu olnanchichic an alhua’ cau. U lej le’ac max
    ca bina’ ta ba’chic c’al a Dios ejtil i ts’acchixtalab c’al ca culbe a Dios. Antsana’
    axi yab it Israel ca bina’ ta ba’ c’al a ichich t’oquethanchithits c’al an Espíritu
    Santo.
  med-med: Na ik ronduⱡ mundʉp nint uⱡ ei, nambuⱡ emel, na Got ndi, etpa rukʉr tʉpa
    kʉn, Kraist Jisas nga kongun wu moⱡʉp, wamp rʉⱡaip elpa mbʉ kʉn, kongun iteimp
    nimba, Got ndi, na rukʉr titim. Ei nga, na ik ronduⱡ mundʉp nʉt. Got nga Rʉnang
    Ik Kai, na kʉn oⱡnga pilip tʉp, wote wu pris mel moⱡʉp, ik puⱡ mbʉ nʉndʉt. Uⱡ
    ei etʉp kʉn, wamp rʉⱡaip elpa mbʉ, Muⱡnga Wingti ei ndi, etpa kun kai mundangga,
    angge nʉk mel kai, Got mbʉ ndi, numan ngumba titim ni mel, wamp kʉⱡ kʉn ei mel
    ku itangga!
  bch-bch: ta ikado gau ga naot Iesus Kristus ele eaba naurata aea ngan luanga gid
    alu padengada. Ngan naurata toa ne, naot mambe eaba tenainga aea ngan badanga
    Deo ele ato kemi ga ila pagid alu toa oa. Toa bedaoa ta Itautau Tutui ikado gid
    ga tiuot mambe tenainga ede toa Deo ele ul ienono ngan, ta tikado ei ga itin igelgel.
  cco-NT: Jo̱ cajméerˋ lajo̱ có̱o̱ꞌ˜ jnea˜ e lɨ́ꞌˆ laco̱ꞌ nijmee˜e lají̱i̱ꞌ˜ e iing˜
    Dseaˋ Jmáangˉ fɨˊ jee˜ jaléngꞌˋ dseaˋ i̱ jaˋ lɨ́ɨngˊ dseaˋ Israel. Jo̱ cangɨ́ɨnˋn
    co̱o̱ˋ ta˜ quiáꞌˉ Fidiéeˇ e lɨ́ꞌˆ laco̱ꞌ niníiꞌ˜i júuˆ quiáꞌˉ jial láangˋ dseaˋ
    do jaléngꞌˋ dseaˋ jee˜ jaléꞌˋ dseeˉ quiáiñꞌˉ. Jo̱ jmóoˋo lajo̱ e lɨ́ꞌˆ laco̱ꞌ
