  dso-dso: କିରିସ୍‌ଟ ଜିସୁର୍‌ ଦାଙ୍ଗ୍‌ଡା ଇସାବେ ଜିଉଦି ନଇଲା ଲକ୍‌ମନର୍‌ ପାଇ କାମ୍‌ କର୍‌ବାକେ
    ପରମେସର୍‌ ମକେ ବାଚ୍‌ଲାଆଚେ । ପରମେସରର୍‌ ସୁବ୍‌କବର୍‌ ଜାନାଇବା ପାଇ ମୁଇ ଗଟେକ୍‌ ଦରମ୍‌ ଗୁରୁ
    ଇସାବେ କାମ୍‌କଲିନି । ଜେନ୍ତାରିକି ଜିଉଦିନଇଲା ଲକ୍‌ମନ୍‌ ଗଟେକ୍‌ ସୁକଲ୍‌ ବଲି ଇସାବେ ପର୍‌ମେସର୍‌କେ
    ସର୍‌ପିଦେବାଇ । ଏ କାମ୍‌ ସୁକଲ୍‌ଆତ୍‌ମା ପୁରାପୁରୁନ୍‌ କର୍‌ସି ।
  meu-meu: Lau be Keriso Iesu ena hesiai taugu, bese idau-idau ediai; Dirava ena sivarai
    namo na harorolaiamu, bena Lauma Helaḡa ena hahelaḡa dainai bese idau-idau na
    boubou ḡaudia namodia ai baela.
  yva-NT: Po inatutiro Yesus Kristus apa anakere rai indamu syo Ayao Kovo Amisye ravovo
    vatano Yahudi jewene wasai. Sya anakere somamo raurata syene awa anakere rai.
    Syene wo anakotare rameseo Amisye ai, yara risyo weasaugav syo wasaunanta Amisye
    ai. Weti Amisye anayanambe wasai weye Anawayo Vambunine mo wasanuga ratayao ngkakavimbe
    to.
  dgc-dgc: a naging utusanék ni Cristo. I tungkulin kua éy tulungan ko du éwan Judeo
    a tolay, da sakén i méngipahayaga dide ta Mahusay a Baheta. Mara sakén i méngatéda
    ta Diyos du éwan Judeo a tolay. Ey tanggapén na side, da pinabanal side na Banal
    a Espiritu.
  zpm-NT: Ne nquialadz Dios naa, laa me bzooblo naa noyuṉ naa xtsiiṉ Jesús, none naa
    Xtiidz Ndzon me lo grë miech stib guiedz, zeeṉa csaṉmbe Espíritu Sant zho; lozh
    ga gded naa zho lo Dios zig tib gon ne gley me ycaania me.
  hix-NT: Kryestu Txesusu yanoto me ryeryeye, noro ha, Xuknewyanahnà komo hananàhnye
    ro me ryehtxoho me. Tàrwonà yokarymanye ro me ryeryeye, àrwo yonyhorunu yokarymanye
    ro me mak ha. Àro hoko rma katamokyaha, Khoryenkomo hyaka. Khoryenkom màn yonye
    ro heno komo wyaro ronàmrà wekyaha, noro hyaka. Xuknewyanahnà kukuru komo rma
    wekyaha, àhyaka. Ronytxanyenhàyamo rma nyamoro ha. Enyhoru ro me txexah me harha
    natxhe, Khoryenkom yokato yano me. Àro ke, ohxe rma haxa natxow hamà, roneknàr
    komo, Khoryenkomo wya.
  sim-sim: Avui Wasilaka anin or kamashindak Judama ambu ondohik a ihi mashi jivi
    os Jisas hulaima nokopman or jivinahanda mashi oson lirin a sawenda nir. Ushinak
    lir avak Avui Wasilakahik li ranak Masikome orhi lirin or unak orhi ma indingak
    li nakmbahan. Os Judama pris lihi ondo mas ofan li undari hom an ol Judama ambu
    ondon ofa hom Avui Wasilakan a handa nir.
  npi-ULB: यो वरदानचाहिँ पुजारीको रूपमा परमेश्‍वरको सुसमाचार दिन गैरयहूदीहरूकहाँ पठाइनलाई
    म ख्रीष्‍ट येशूको सेवक बन्‍नुपर्छ भन्‍ने थियो । मैले यो गर्नुपर्छ, ताकि पवित्र
    आत्माद्वारा परमेश्‍वरलाई अर्पण गरिएको गैरयहूदीहरूको भेटी ग्रहणयोग्य होस् ।
  cgc-cgc: na yaken manugsirbi ki Jesu-Cristo para ta mga dili-Judio. Ta pagtuman
    ko ta ake na katengdanan paryo a ta isya na pari tak gasugid a ta miad na balita
    na alin ta Dyos aged may mga dili-Judio na magtuo ki Cristo daw kabigen man danen
    an na mga alad na padala ko para ta Dyos. Danen alad na makapalipay ki kanen tenged
    pabuat danen an na iya gid na mga ittaw paagi ta Dyos Ispiritu Santo.
  tim-tim: Yesu Kristoŋe Yuda luâk bo manmai yâk yeŋgât akmâ âi membiangât wâtŋe niŋep.
    Aregât akmâ Anutugât pat âlep denŋaet sumbegât âi mendere Heakŋe hanyeŋân han
    kâmdâk katyeŋgimbo Kembugât sumbe akbiâ Anutuŋe ekto ârândâŋ akbiap. Amâ Yuda
    luâk bo yâk yeŋgât.
  yor-yor: láti jẹ́ ìránṣẹ́ Kristi Jesu láàrín àwọn Kèfèrí láti polongo ìyìnrere Ọlọ́run
    gẹ́gẹ́ bí ojúṣe àlùfáà, kí àwọn Kèfèrí lè jẹ́ ẹbọ ọrẹ ìtẹ́wọ́gbà fún Ọlọ́run,
    èyí tí a ti fi Ẹ̀mí Mímọ́ yà sí mímọ́.
  wos-wos: wuni Krais Jisasna jémba yawute, nak téfana du takwaka. Wun jémba yata
    wuni pris maki téta wuni Godna yikafre hundi wa, nak téfana du takwaka. Di wuna
    hundi xékéta Jisas Kraiska jémba sarékéndat, wuni diré Godka hwenjoka wuni wun
    hundi wa. Hwewut, Godna Hamwinya wandét, di Godna hémémbu xaakwa déka makambu
    yikafre du takwa retandi.
  emp-NTPO: '@see-verse:ROM.015.015'
  eng-F35: that I should be a minister of Jesus Christ to the nations, serving the
    Gospel of God as a priest so that the Gentiles might become an acceptable offering,
    sanctified by Holy Spirit.
  ind-ind: Sebab Allah memanggil saya menjadi pelayan Kristus Yesus dan menugaskan
    saya untuk memberitakan Kabar Baik-Nya kepada orang-orang bukan Yahudi. Jadi saya
    melayani seperti seorang imam yang menjadi perantara bagi orang-orang bukan Yahudi,
    supaya mereka juga bisa mempersembahkan hidupnya kepada Allah seperti kurban yang
    hidup. Allah akan menerima mereka karena mereka sudah disucikan oleh Roh-Nya.
  pes-OPCB: فرستادهٔ عیسی مسیح هستم برای خدمت به شما غیریهودیان، تا مژدهٔ انجیل را
    به شما رسانده، شما را همچون قربانی خوشبو به خدا تقدیم کنم، چون شما به‌وسیلۀ روح‌القدس،
    مقدّس و مورد پسند او شده‌اید.
  mpt-mpt: nemfakanea Kobo Yesus Klaiste dowan wengo omeb moneba Yudaba nakaia unangai
    omkayemale ge baatnenebio kesoa ne inania omkayebibe. Ne ina biania nakaia unangai
    Gode Hobe i daayebea hengmino deiboniba i bobol temo deskina omoniba Gode omkahabiba
    e i baabenea Ibo ne meletanobo ge oyebei dleb tenia Gode dokaha biania makob Gode
    amo kimanin nakai eil sibsibi ina dleb te funiba Gode dlanabib inaye bia Gode
    seinyebebe. Gode kobo inamale ge baanea nemfakanebio kesoa ne sbal weng olo ibo
    dola omfubenamabibe.
  ssx-ssx: Hande I̱ pa꞉ta꞉ ka꞉la꞉ eta꞉ dupae. Yesu Ketiso ipika꞉ e pokaaso hali hata꞉
    mo Diendaili wanda꞉halina꞉ e pokaanoyeke ka꞉la꞉me. I̱ma꞉ mo hande Koda꞉na꞉ Pi
    Seliapo walaaso hata꞉ta꞉ yeni peaasa꞉ hali leke hata꞉ pitolome. Mo hande Diendaili
    wanda꞉halita꞉ Koda꞉ma꞉ ta꞉na꞉ma꞉ homolo hata꞉ mina꞉yeke pa hala꞉la꞉ ale leke haluekema꞉
    pitolome. Mo Holi Sipitidima꞉ make mo hala꞉la꞉ aleta꞉ yako pina꞉ ala꞉me.
  mkl-mkl: ǹ wɑ n jɛò woo ce icɛi Jesu Kirisi bi hɑi jɛ Zuifu ŋɑ. Ǹ wɑ n wɑɑzo lɑɑbɑɑu
    jiidɑi Ilɑɑɔ̃ bɛi woo wee ku bɑ hɑi jɛ Zuifu ŋɑ ɑ yɛ bɛi kuwee iyi ɑ́ dɔ̃ɑ Ilɑɑɔ̃
    si, si nɑ iyi í jɔ̀ Hundeɛ í cicɑ ŋɑ í jɔ̀ ɑ̀ mɑ́.
  gaq-gaq: ମେଃଡାଗ୍‌ଲା କିସ୍‌ଟ ଜିସୁନେ ଚାକର୍‌ ରକମ୍‍ ବିଜାତି ରେମୁଆଁଇଂ ନ୍‌ସା କାମ୍ ଡିଙ୍ଗ୍‍ନେ
    ଇସ୍‍ପର୍‍ ଆନେଙ୍ଗ୍‍ ସୁଜଗ୍‍ ବିବ । ଇସ୍‍ପର୍‍ନେ ନିମାଣ୍ଡା କବର୍ ବାସଙ୍ଗ୍‍ ଅଲେଙ୍ଗ୍‍ନେସା
    ନେଙ୍ଗ୍‍ ମୁଇଂ ଦର୍ମ ଗୁରୁ ରକମ୍‍ କାମ୍ ଡିଙ୍ଗ୍‍ଣ୍ଡିଂକେ । ବିଜାତି ରେମୁଆଁଇଂ ପବିତ୍ର ଆତ୍ମାନେ
    ବାନ୍‍ ଅପେଃକ୍ନେ ପୁରୁସ୍‌କାର୍‌ ରକମ୍‍ ଇସ୍‍ପର୍‍ ଡାଗ୍‍ରା ବୁଜେ ଆର୍‌ଲେଃ ଆକେନ୍‍ ନେଙ୍ଗ୍‍ନେ
    ଉଦେସ୍‍ ।
  gof-RNT: Taani Kiristtoos Yesuusa aylle gidada, Ayhude gidonna asaas kahineda oothada,
    Wonggelaa odana mela Xoossay taw aadho keehatethaa immis. Ayhude gidonna asay
    Geeshsha Ayyaanan geeyidi, Xoossaa ufayssiya yarshsho gidana mela Xoossay hessa
    oothis.
  unx-unx: ଚିୟାଃଚି ସାଅଁସାର୍‌ ହଡ଼କ ଜେ'ଲେକା ପାବିତାର୍‌ ଆତ୍ମାରାଃ ହରାତେ ପାବିତାର୍‌ କାମି
    ନାଙ୍ଗ୍‌ ଜିମାୟାନ୍‌ଲଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆୟାର୍‌ରେ ଦାନ୍‌ ରାକାବଃରେ ସୁକୁଆନ୍‌ଗିକ ହବାଅଃଆ,
    ଏନାମେନ୍ତେ ଆଇଙ୍ଗ୍‌ ଇନ୍‌କୁତାଃରେ ଖ୍ରୀଷ୍ଟ୍‌ ୟୀଶୁଆଃ ଦାସି ଲେକା ହବାକେଦ୍‌ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ସୁକୁକାଜି ଉଦୁବ୍‌ରେ, ଆଇଙ୍ଗ୍‌ ଯାଜାକ୍‌ କାମି ଲେକାଇଙ୍ଗ୍‌ କାମିତାନା ।
  gah-gah: Izesu Kilistó eza hetoka vegená lekelitoka monó hozaló nimisilimó. Neza
    Ómasímini gakó lamanakumule loko guguni gizoaká hoza aleaká noumó nene, Sikalahú
    nenémo lekelémo otopá zekiko, hetoka vegená lekeza Ómasímini miguhala lilí iki
    minikiko, Ómasímo ánigo amu hilitive loko aleaká nouve.
  lcm-lcm: ani nau naka tung ani Karisto Iesu asi pakangai ani ri vap i ngising ta
    kana akus ro na God, ani ki asukang val alilis e kungag serei si God, na Malanganto
    Gogoai ka vil adaus iria na God ka kun naung aniria.
  aer-aer: Re ayenge akngakeke nhenge ayenge-arle Jesus Christ-eke warrke-irretyeke
    Jew anetyakenhe areyenge apmere arrpe-anenhele aneme. Kele lyete anteme the ayeye
    mwerre nhenge Ngkarte-ngentyele ilerle-apeme Jew anetyakenhe areye Ikwere-werne
    utepe-irretyeke Renhe apentetyenhenge. Re-anteme itnenhe atnyenetyenhe Utnenge
    Akngerrele itnenhe arratye-ilerlenge Ikwerenge ularre. Kele anteme Ngkarte itneke
    akangkemele anetyenhe.
  qvc-NT: qamkuna mana isrraylinu kaqkunata Jisukristupaq yach'achishunaypaq, paypi
    kriyinaykillapa. Chaymi Dyuspa Santu Ispiritunqa qamkunata rin akrashuqllapa,
    Dyus munashqanshina kawsanaykillapa. Chayshina akrashuptinllapam, noqaqa kurashina
    kashpa, qamkunata rini intrigakushuq Tayta Dyusman, suq allin ufrindatashina ch'askishunanllapa,
    wambranguna kanaykillapa.
  tgl-ULB: Itong kaloob na dapat akong maging lingkod ni Cristo Jesus na isinugo sa
    mga Gentil, upang ihandog bilang isang pari ang ebanghelyo ng Diyos. Kailangan
    kong gawin ito upang ang handog ng mga Gentil ay maging katanggap-tanggap, nakalaan
    sa Diyos sa pamamangitan ng Banal na Espiritu.
  cbs-NT: man Israelbuman jawama man Jesucristo ikunwanxanunbun ea jawen kenwanika
    betsa Diosun ea nichinkin jawen kakape jawen bake Jesúskidi en matu yusinbaunun
    man Israelbuma anu ea yununiki. Jaskawen taea man Israelbumadi Diosun Yushin Pepatun
    matu medibi wa jawa chakabuma inankuin pepa keska Dios bebun matu nichintan Dios
    en matu uinmakatsis ikaii.
  xtm-NTPP: vaa maa Su'si ma ni sacargu ña'a ja kunukuechi vii kunukuechi va'a sa
    nuu Jesucristo ma ja kaxtnu'u sa tnu'u vii tnu'u va'a ya ma nuu ñayii masu judío
    ka kuu i ma, sukan‑va'a jin ko kuu i ñayii jin ko sa'a ja játna ini Su'si ma,
    te ja maa Xtumani Ndios ma, te jin xndoo i ja u'vi ma.
  nnq-nnq: chukube napakachi jwa Yesu Kilisto kwa bandu banga Akayahudi. Liengo lyango
    likube Nakung'i kutangacha Nhwalo Gwambone gwa Nnoongo kupala bandu banga Akayahudi
    babe lilumbo elijeketeligwe na Nnoongo, lilumbo elijeguigwe nu Uhuke jwa Chwapi.
  bao-NT: judíos ca niitirãre, añurijere boojãgʉ Cristo Jesús're pade bojari majʉ
    cʉ̃ ca tiiricʉ niiri. Pai niigʉ yʉ ca paderijea, Ʉmʉreco Pacʉ yee añurije quetire
    yʉ ca wederije nii, judíos ca niitirãre Añuri Yeri, ca ñañarije manirã cʉ̃jare
    cʉ̃ ca tiirije jʉori, Ʉmʉreco Pacʉre tiicojo nʉcʉ̃ bʉorique cʉ̃ ca ĩa biijejarijere
    biro cʉ̃jare tiirʉgʉ.
  san-ORI: ଭିନ୍ନଜାତୀଯାଃ ପୱିତ୍ରେଣାତ୍ମନା ପାୱିତନୈୱେଦ୍ୟରୂପା ଭୂତ୍ୱା ଯଦ୍ ଗ୍ରାହ୍ୟା ଭୱେଯୁସ୍ତନ୍ନିମିତ୍ତମହମ୍
    ଈଶ୍ୱରସ୍ୟ ସୁସଂୱାଦଂ ପ୍ରଚାରଯିତୁଂ ଭିନ୍ନଜାତୀଯାନାଂ ମଧ୍ୟେ ଯୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟ ସେୱକତ୍ୱଂ ଦାନଂ
    ଈଶ୍ୱରାତ୍ ଲବ୍ଧୱାନସ୍ମି|
  huv-NT: tayac xic narang najiüt ocueaj Teat Cristo, nasaj nipilan ngome judío mayariw
    andeac Teat Dios, para majlüyiw at nejiw noic najneajay nichech leawa Teat Dios
    andiüm. Cos Nangaj Espíritu lamüüch nejiw majlüyiw ocueaj Teat Dios.
  otn-NT: Nu̱na̱ Oja̱ bi 'dacä ma̱ 'bɛfi ngue ga̱ mma̱mbra̱ hya̱ ra̱ Jesucristo p'ʉ
    ha 'bʉhyø ja̱'i̱ hi̱ngyø judío. Dí̱ mma̱mbrá̱ hoga̱ 'da'yo hya̱ Oja̱ n'namhma̱
    ngue nu̱'ʉ yø ja̱'i̱ hi̱ngyø judío ga̱ däpä Oja̱ tengu̱tho 'mø ngue ra̱ 'bøt'e
    t'ørpa̱bi̱ Oja̱. Nu̱na̱ Oja̱ p'ʉya, da̱ nu̱ ma̱nho yø 'yɛ̱c'ɛ̱i̱, porque ra̱ Espíritu
    Santo ya xa̱ 'yøt'e ngue ya yø ja̱'i̱ Oja̱.
  nop-nop: Jesu Kilisto adi metam fekhinit mokit hiditok Bepaŋ’walaŋ kwanai-me napmeguk
    doktiŋa Bepaŋ’walaŋ Mede Momooŋ u yohautaŋila siloŋyot diniŋ talitimeŋ mintaaŋ
    hatiŋa metam fekhinit mokit yanagilene Bepaŋdok gigit tiiŋ. Kaŋ Uŋgoniŋ Munabulidi
    yehitubu-walandaune Bepaŋ’walaŋ siloŋ, ne nadiune momooŋ tilak unduŋ tineeŋ.
  obo-NT: Sudsuhuwon a ni Disas Krays diyot kodnonaw to konna mgo Judio. Su noko-iling
    a to tohodbuwis nod ponudtuu to Moppiyon Dinoggan, amoy duwon konna mgo Judio
    no id boggoy ku timbang buwis diyot Monama no id kahaa-i rin woy id podmolinis
    diyot kod-ontong din ukit to Uhis no Ispiritu.
  cak-ENT: y rubanun chuve que xinoc rusamajel ri Jesucristo richin nintzijoj cheque
    ri vinük ri man ye israelitas tüj, ri utzilüj rutzij ri Dios ri nc'amon-pe colonic.
    Y quiri' rije' nquijüch ri quic'aslen chin ri Dios roma ri nusamaj yin. Nyeka-vi
    chuvüch ri Dios, roma ri Lok'olüj Espíritu nuch'ajch'ojrisaj ri quic'aslen.
  lif-NT: ᤌᤡᤶᤔᤧᤴᤍᤱ ᤛᤢᤘᤠᤱᤜᤠ᤹ᤀᤥ ᤂᤪᤡᤛ᤻ᤋ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤛᤣᤘᤠᤖᤥᤒᤠ ᤐᤥ᤺ᤰᤂᤠᤱᤅᤠᤱ ᤘᤠ᤹ᤀᤠᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ
    ᤌᤡᤶᤔᤧᤴᤍᤱ ᤛᤢᤘᤠᤱᤜᤠ᤹ ᤛᤣᤛᤣᤔᤠᤱᤗᤠᤶ ᤛᤣᤛᤣ ᤔᤧᤒᤥ᤺ᤱᤅᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤋᤧᤴᤍᤡᤱ ᤆᤥᤃᤢᤛᤡᤒᤠ ᤆᤥᤓᤠ᤹
    ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤔᤧᤒᤥ᤺ᤱᤗ ᤑᤠ᤹ᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠᤶᤒᤠᤸᤗᤧ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥᤃᤢᤒᤠ ᤜᤧᤰᤁᤣ ᤀᤡᤱᤃᤠ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤁᤢᤛᤢᤏᤠᤀᤡᤱᤅᤡᤴ ᤂᤧᤱᤜᤠ᤹ ᤀᤡᤱᤓᤥ᤺ᤛᤢᤱᤛᤡᤱᤗᤥ॥
  mie-NT: jā sáhá nī tiñu cúnī Jesucristo jā nácani nī tūhun nūū nchivī ndācá nación
    jāá nduú jínī tūhun yā. De nácani nī tūhun vāha Yāā Dios nūū ji jā scácu yā ji.
    Súcuán sáhá nī tácua nchivī ndācá nación, cuu squívi nī ji ndahá yā jā cúu ji
    tá cúu iin jā sócō ni nūū yā jā cúsiī inī yā jíín. Chi nī nsāhá Espíritu Santo
    jā íyó ndoo íyó īī ji nūū yā.
  san-TIB: བྷིནྣཛཱཏཱིཡཱཿ པཝིཏྲེཎཱཏྨནཱ པཱཝིཏནཻཝེདྱརཱུཔཱ བྷཱུཏྭཱ ཡད྄ གྲཱཧྱཱ བྷཝེཡུསྟནྣིམིཏྟམཧམ྄
    ཨཱིཤྭརསྱ སུསཾཝཱདཾ པྲཙཱརཡིཏུཾ བྷིནྣཛཱཏཱིཡཱནཱཾ མདྷྱེ ཡཱིཤུཁྲཱིཥྚསྱ སེཝཀཏྭཾ དཱནཾ ཨཱིཤྭརཱཏ྄
    ལབྡྷཝཱནསྨི།
  qve-NT: Saynatan akllawaran, apostolnin kaspay, huk law nacionniyoq runakunaman
    rispay, Jesucristomanta allin willakuykunata yachachimunaypaq. Chaymi noqaqa paykunapaqqa
    kani, Jerusalén templopi serviq sacerdote hina, saynapi Santo Espiritupa yanapayninwan,
    Diosmanta willakuspay, paykunata huk sumaq ofrendata hina Diosman presentanaypaq.
  pao-NT: Soo Te Naa e sootuhise, nu ka mu gi Jew numu tuukwe'e ka besa oo unnena,
    oosoo Te Naa Besa Pooha besa mu mayugwena, soo Te Naa yise tu doodooamu mu mayugwekwu.
  cbu-NT: 'Apanll nuwaa: Arapchee tputs tsiyatssis wanasirimshee kamanishini Isusootsi,
    táyaru, nuwaa kamachtarangiya. Nuwsha nda ngataranguri, Isusoo izuuru kamankaturi,
    arapchip zapan naparangina. Ashkuri, siy arapchitaatis Isusoo mangooneerus, Apanllsha
    Wani taarasheetsis izuuru yareeru, Apanll siyaa kissha napchintsa. Nuwsha siyaa
    Apanllee yámandayaruri, Neewa, Apaa, watacha shiy tputsirish, táyaruri, Apanllsha
    siyamand mang'' ksachiya.'
  usa-usa: Yéqtaaeo-wayukayataba Áánûqtuma kemmá Îtuni anó-monoq-naqa aútíkaraiye.
    kemá Áánûqtuni watáama timá-yimuna-naqune. Yéqtaaeo-wayukama min-áímmá kéiteta
    miráráá umá Áánûqtukaq amí-yátáákáá kéinatama yeqtí yúgaraq yúyánákáráq Áánûqtukaq
    Aokaq-Áágómá yemmá mamá Áánûqtuqtaba aokarîq umáyikainana Áánûqtu yemmá yiwirániye.
  soy-soy: U nɛ nɛ́ kɛ fénnɛlɛ rɛ kɛ́ mpuri sɑnɛ pikɔ́ kɛ́mɛɛ Yeesu Kirisi rinyiri
    riyóó. U nɛ́ wɛ́ɛlɛ uu ilúkɛ́ yekei rɛ kɛ́ Unsímɛ́ Kɛcirɛ riyóó mpuri sɑnɛ
    pikɔ́ pikɛ́ nɛ m pɑnsɛ inyɔ́ɔnsɛ yɛɛ nɛ Uléécɑɑ n sɑ́ nnyɑ. Nfɑ́ɑsɔnɛ yɛ́ tíyɛsɛ
    ɑpí n we yɑrɛ ihɛɛ yɛɛ nɛ u n sɑ́ kɑpi ilúkɛ́ n yekei.
  hui-hui: '@see-verse:ROM.015.015'
  amf-amf: '@see-verse:ROM.015.015'
  quc-NNT: Are ru patänixik ri Jesucristo chkixol ri winaq ri man e aj Israel taj.
    Ri chak ri kinb'ano are ru tzijoxik ri Utzalaj Tzij re ri Evangelio ri xuya ri
    Dios, rech keinya cho ri Dios ri winaq ri man e aj Israel taj, jun sipanik ri
    käk'amowax rumal ri Are', tastal k'u wa' rumal ri Loq'alaj Espíritu.
  dob-dob: be ꞌaene Yesu Keliso manuna yada etosimana ꞌomi nigeya me Yudia ꞌemiya.
    ꞌIgu paisewa gete ꞌena ꞌatuwa nadigega taliya yaguiguinuwe be ꞌenega Yesu tetelina
    wada nono, be muliyega yada ꞌebwayaemi Yaubada ꞌenaya, manuna Yaluyaluwa Tabuna
    niꞌatu ꞌigieꞌesasemi ga Yaubada manumi ꞌigwausowala sinabwana.
  wrs-wrs: luhunilm andranindrinielm Kristus Yesusna, Yutanindna meisungundm kolvrowolalm.
    Kava andra venav Sesoamba, nona numhowol vevm hevna besal nemelmona, osm nomba
    Yutanindna meisungundva Kristusmba undnahonam keknam lovahthamnavra, wo osva Sesoava
    hemba beswonam nongalvra. Os maim ovra, kava innemba suwera wohwuweihamnav Sesoam,
    osm noinda heoa indk vethara. Wo Sesoasongolva si nomba meisungundmba weihaloh
    vewol vevav Sesoatindinonowolm.
  mca-mca: qe qa' ƚeq'ithayinenek'eyij ha' Jesucristo qu' hik yijunye'je' qu' ya'maestroyi'ipji'
    eke' ƚe'sits wi'tlijei t'ejuyets pa' witiƚa'x nite' yili'ij, hats'inha pekhewe'
    nite' judiol pe'qu' netk'enets qa' hik ƚunyejeye' qu' yeqistitse' ƚe'sits qa yisu'un
    pa' Intata qe ta'ƚets in hats nili'jju' pa' Espíritu Santo.
  tzo-TZC: Yuꞌun yajtunelun ti Jesucristo ta atojolic ti jyanlumoxuque. Ti cabtel
    ti ta jpase, jaꞌ ta xcal ti lequil achꞌ cꞌop ti jaꞌ acolebalic ti yacꞌoj ti Diose,
    yoꞌ jech ti voꞌoxuque coꞌol sꞌelanic matanal ta xcꞌot avaꞌan abaic ta stojol ti
    Diose, yuꞌun lecubtasbiloxuc xa yuꞌun ti Chꞌul Espíritue.
  mya-mya: ထို​အ​ခွင့်​ထူး​မှာ​လူ​မျိုး​ခြား​တို့​အ​တွက်​အ​မှု တော်​ဆောင်​ရန် ခ​ရစ်​တော်​ယေ​ရှု​၏​အ​စေ​ခံ​ဖြစ်
    ရ​သော​အ​ခွင့်​ထူး​ပင်​ဖြစ်​၏။ လူ​မျိုး​ခြား​တို့ သည်​ဘု​ရား​သ​ခင်​နှစ်​သက်​ဖွယ်​ရာ​ပူ​ဇော်
    သကာ​အ​ဖြစ် ဘု​ရား​သ​ခင်​အား​သန့်​ရှင်း​သော ဝိ​ညာဉ်​တော်​က​ဆက်​ကပ်​သူ​များ​ဖြစ်​လာ
    ကြ​စေ​ရန် ငါ​သည်​ယဇ်​ပု​ရော​ဟိတ်​၏​လုပ်​ငန်း တာ​ဝန်​ကို​ထမ်း​ဆောင်​လျက် ဘု​ရား​သ​ခင်
    ထံ​တော်​မှ​သ​တင်း​ကောင်း​ကို​ဟော​ပြော ကြေ​ညာ​၏။-
  gng-NT: ki tien' nni *Yesu Kristo ya tonsɔnl bà ŋa yé *Sufmbɛ saan nnɔ nɛ. N sɔnh
    lituonl nnɔ tɛn utɔtuɔrkɛ nɛ, ki tɔkeh bà ŋa yé *Sufmbɛ nnɔ Uwien ya gbɛmɔnmɔnt,
    ŋɔ bɛ ń li yé lituɔrl là *Mifuoñaanm cère' lì yé Uwien yaal, uʼyɛnm sɔnge
    liʼbo.
  cbi-NTPO: Jesucristochi taawasha ke' judío chachi jutyula' mitya uraanuu kes nentsuyu.
    Chachilla' mitya Diosnu kalen jimula' taawasha kes nentsaashu juntsa, Diosa' mika
    ura kuinda judío chachi jutyulanu mijakares nendaa tsaintsuyu, tsanguitaa Espíritu
    Santo' mityaren Dioschin juu tireñu, yalanu Diosa' ajuusha tsamantsa ura' tyawaamu
    ufeenda keewaren tsanguenu.
  ikk-NT: hụn o gi tumẹ m onyẹ a rụnnị Kraịst' wụ Jizọsị imẹ igunrun ndị alị ndị ọzọ
    wụlẹni ndị Ju. M rị nwan a rụn kẹ onyẹ nchụ-ẹjan ghahanị izisọnmẹ oziọma Osolobuẹ.
    M rị a rụn kẹni ndị anị ndị ọzọ hụn ụzọ wụrụ ihien wẹ ye Osolobuẹ hụn Osolobuẹ
    a nabanhan, oyiye Mmọn-nsọ dọn nsọ.
  leu-leu: Ne kuusan famatavas a Lagasai Roxo sina Piran malaan sena priis talo mu
    rabuna aava ri pife Juda ri taa savat a tatavai xaradak aava Piran a turoxo pana
    e a Vovau Xaradak i taa fanei patak nari.
  maz-NT: O 'ñempcö Mizhocjimi rí pëpi e Jesucristo a nde cja yo dya menzumü a Israel.
    Rí xipjiji o̱ jña Mizhocjimi. Nguec'ua 'ma ra 'ñench'e o̱ mü'büji e Jesucristo,
    ra mäjä Mizhocjimi. Ngueje o̱ Espíritu Mizhocjimi ra xõcüji.
  bod-N: མཆོད་དཔོན་ལྟར་དཀོན་མཆོག་གི་འཕྲིན་བཟང་ལ་ཞབས་ཕྱི་བྱས་ནས། བདག་ནི་ཕྱི་ཕྱོགས་པ་རྣམས་ཀྱི་དོན་དུ་མཱ་ཤི་ཀ་ཡེ་ཤུའི་ཞབས་ཕྱི་པ་ཡིན་ལ།
    དེ་ནི་ཕྱི་ཕྱོགས་པ་རྣམས་དམ་པའི་ཐུགས་ཉིད་ཀྱི་སྒོ་ནས་དམ་པར་མཛད༌དེ། དཀོན་མཆོག་ཐུགས་མཉེས་པའི་མཆོད་རྫས་སུ་འགྱུར་བའི་ཕྱིར་རོ།།
  tca-NT: Rü nüma nixĩ ga choxü̃ namuxü̃ na Ngechuchu ya Cristuarü puracü chaxüxü̃cèx
    i natanüwa i ngẽma duü̃xü̃gü i tama Yudíugü ixĩgüxü̃. Rü ngẽma puracü ga nawa
    choxü̃ namuxü̃ nixĩ na ngẽma duü̃xü̃gümaã nüxü̃ chixuxü̃ i ore i mexü̃ na Tupanaxü̃tawa
    chanagagüxü̃cèx, na wüxi i ãmare i Tupana namaã taãẽxü̃ i ngẽma duü̃xü̃gü i Naãẽ
    i Üünexü̃ imexẽẽgüxü̃.
  zpl-NT: Para nú zibiꞌa lu Jesucristo nu ixiuleꞌa bedichiaꞌ nzeꞌcaꞌ Diose lubee bene
    enu laca bee bene Israel para nú huañibeella tucu nú niarquiꞌ Diose nú huañi beella,
    nu la luꞌcu beella dula ante Diose equie cuendaꞌ Espíritu Santo.
  mbc-NT: Maasa pra Cristo maimu pe teesenyaka'masen pe wanî manni'kan Judeuyamî'
    pepîn tonpe. Uurî esenyaka'ma manni' teepîremasen esenyaka'ma warantî Paapa maimu
    ekaremekî pî' pemonkonyamî'ya Paapa yapurîto'pe. Mîrîrî warantî itekare ekaremekîuya
    inkamoro Judeuyamî' pepîn e'to'pe Paapa pia untîrî'san pe to' e'to'pe. Moropai
    tîwakîri pe Paapaya to' yapisî, Morî Yekaton Wannî nîrona'san pe to' wanî wenai.
  ndg-ndg: Kipawa ache chabile lenga niwese bana tumwa wa Yesu Kirisitu jwatumilwe
    kwa amataifa, kwipiya kati kuhani wa injili ya Nnongo. Mbele wesa panga nyo lenga
    kwipiya kwango kwa mataifa kube kuyeketilwe, ibekilwe bwega na Nnongo kwa ndela
    ya Roho mpeletau.
  wsk-wsk: ale ani nina sor saki ko kariimet ningi Jesus Kristus ko ura kari ko aga
    beteram. Se ani priest ura bita se, Kaem ko den gilalong balu se bagarik se, Bur
    Laili nina sor saki ko kariimet mu, tama te bita tua ko mel yawara iwita Kaem
    tuok se nu ko amilmilarukko.
  toj-NT: Ja queni huanon yateltajel ja Jesucristo ja ba yojol ja hua mojex ja ma'
    mi judiouquexi. Jaxa huenlexi, cuando huaxa c'uanexi, ti huax caahuex ja ba sc'ab
    ja Diosi como jastal huax yaa yi ja smajtan ja Dios ja jpagreticon ja janec' judiooticoni.
    Jaxa Diosi huas sc'ulanex recibir porque ja Espíritu Santo huan atel ba hua c'ujolex
    ba toj xa oj ajyanic ja ba sti sat ja Diosi.
  tbc-tbc: Iŋ ŋai Jesus Kristus san urat pinein ipilianag go Juda tamolpein tia amaiak
    ŋibinawai o ŋupalu ya. Agod ŋaisag urat en igo ya, ŋai pris igo woŋ Anut san bilaluŋ
    uyanan an ŋufulale wa, ago dop an lo ŋai tamolpein Juda tia yan ŋaŋal pe lou kawan
    igo woŋ Anut tuon lo ŋidirai a. Agod Anut ŋai tuog lo iŋal pe Awan Urgun san dabai
    lo tamolpein e gun idiraig dilasa yen Anut uyan ipidinai a.
  sna-sna: kuti ndive mushumiri waKristu Jesu kune veDzimwe Ndudzi, ane basa rouprista
    rokuparidza vhangeri raMwari, kuitira kuti veDzimwe Ndudzi vagova chipiriso chinogamuchirwa
    kuna Mwari, chakanatswa naMweya Mutsvene.
  smk-NT: nin pagsisirbi ko konan Cristo a si Jesus nin maipa'ka' konran ambo' nin
    Judio. Nibaki' nakon magsirbi sa masagradon gawa' nin pangingipatanda' konan Mabistan
    Patanda' nin nangibwat konan Dios. Ket nipatpel ako maipa'ka' komoyo ta pigaw
    nin yupa' konan Ispirito nin ginwa' nakamon kumana' konan Dios ket, mapagustwan
    ya sa pangida'ton ko komoyo kona.
  grc-TCGNT: εἰς τὸ εἶναί με λειτουργὸν Ἰησοῦ Χριστοῦ εἰς τὰ ἔθνη, ἱερουργοῦντα τὸ
    εὐαγγέλιον τοῦ Θεοῦ, ἵνα γένηται ἡ προσφορὰ τῶν ἐθνῶν εὐπρόσδεκτος, ἡγιασμένη
    ἐν Πνεύματι Ἁγίῳ.
  gof-WFTW: Taani Kiristtoos Yesuusa aylle gidada, Ayhude gidonna asaas kahineda oothada,
    Wonggelaa odana mela Xoossay taw aadho keehatethaa immis. Ayhude gidonna asay
    Geeshsha Ayyaanan geeyidi, Xoossaa ufayssiya yarshsho gidana mela Xoossay hessa
    oothis.
  spa-BLM: para ser siervo de Cristo Jesús para los gentiles, sirviendo como sacerdote
    de la Buena Nueva de Dios, para que la ofrenda de los gentiles sea aceptable,
    santificada por el Espíritu Santo.
  kyz-NT: 'Janeruwarete ''ga je mogou Jejui ''ga upe oporowyky ma''eramũ. Judeue''emamũ
    pẽ nupe ''ga je monoi Jejui ''ga mome''waukaa pẽ nupe. A''eramũ je pẽ mu''jau
    ''ga ree tekyjawe''em: Jejui ''ga pẽẽ erowiaramũ Janeruwarete ''ga pẽ katu''oka
    pẽ mogyau wemiayuwamũ. U''agesagea ''ga imua pẽ nupe, pẽ muesageawamũ ojeupe,
    ''jau je pẽ nupe. ''Ga ''Agesagea pẽ muesage re ''ga worywamũ ''ũina pẽ nee.'
  dao-dao: Acun cun, Khyangmjükceea veia Pamhnam üngka thangkdaw cun ktaiyüa nghnün
    üng pyen veng, Khritaw Jesuha khut bikia ka kyanak vaia kyaki; Ngmüikhya Ngcim
    naw Khyangmjükceea bilawh cun Pamhnama phäha ngcimsaki ni.
  cya-cya: si'yana cu'nin tñan 'in Jesucristo lja ne' gentil, lo' chcuin' cha' tsu'hue
    'in Ndiose lo'o ne', ña'an ca si'yana lo'o ne' gentil ca ne' sca lcuan nu ndyu'hui
    cuiya' ti' Ndiose, nu cua' msuhui Espíritu nu Luhui 'in ñi.
  nii-nii: Ngang kin, Krais Jiisas eim erang, na Pol Krais Jiisas nge kongun wu endi
    mił moł. Mołup kin, wumb tiłap eipi wumb kin, Gos nge kułmał kałmin oł ei nge
    erip kin, nga Gos ek ka ni tor kindinj. Kindip kin, nga tiłap eipi wumb ei, Gos
    sipi orung simba nge tu wunj. Tu wamb kin, Gos nge Gui Ka ei je erang, wumb ei
    Gos kin oł kun ka er mułngii. Yi mił, wumb Gos kin kułmał ka wii mił, Gos noman
    ełe piim mił ngunj.
  ign-NT: Éma, titupa­ra­canuhi eta nuyani­rayare nupaipica te tamutu avasareana,
    nucame­ta­rai­ruiraya nayehe namutu ena achaneana eta najaca­pa­ca­reipahi me
    Viya eta nacasi­ña­vairahi eta mayehe. Titupa­ra­ca­nu­hivare eta nujanea­si­ra­heyare
    emutu eti esuapanahi éma. Tásiha, nuvaraha núti nímere­caheya te mamirahu ema
    Viya te jena sache ticuti­yarehi námavahuhe. Éma tiúrisa­mu­rénapa eta majaca­pi­raheya,
    taicha máepachia­ru­héipahi ema Espíritu Santo.
  dik-NT: ba ya raan luui Jethu Krïtho, ba luui rin kɔc cie kɔc Itharel. Ɣɛn ë luɔi
    käk raan Nhialic looi tɛ̈ lëk ɣɛn kɔc Wɛ̈t Puɔth Yam. Rin bï kɔc cie kɔc Itharel
    ciɛ̈t kë cï Nhialic door, kë cï Nhialic gam apɛi. Ku bï Wëi Nhialic ke cɔl aye
    kacke.
  cac-cac: A ac'annac vopisio vac'an servil Jesucristo d'a scal eb' man̈ israeloc.
    Ay vopisio valanel vach' ab'ix yic Dios, yic vach' ay eb' man̈ israeloc ol vac'och
    d'a yol sc'ab'. Icha junoc tas vach' siaj d'a yichan̈ Dios, icha chi' yaj eb'
