    dela e tene ginai di manawa a God, go digau ala ne hagadabu go di Hagataalunga Dabu
    gi Mee.
  taj-taj: परमेश्‍वरसे दयामाया लसी ङादा अर्गु य्‍हुलला म्‍हिगदेला गुङरी गे लबाला लागिरी
    ख्रीष्‍ट येशूला मुल चेला स्‍होजी। ओच्‍छे अर्गु य्‍हुलला म्‍हिगदे परमेश्‍वरला आत्‍माग्‍याम
    चोखो तसी परमेश्‍वरदा सेम निबा भेटी दोगै भिसी ङाइ परमेश्‍वरला मन्‍दिररी पूजा लबा
    म्‍हि ह्रङ्‌बा दोसी थार्बा पिन्‍बा समाचार थेःना लजी।
  avt-avt: '@see-verse:ROM.015.015'
  cbk-cbk: para sirvi con Jesucristo como el di suyo mensajero con el maga hende-Judio.
    Mientras ta predica yo el Buen Noticia ta sirvi yo como un padre para ay queda
    sila igual como un ofrenda con Dios que ay puede le accepta. Y Dios ay recibi
    canila por causa del Espiritu Santo quien ya hace separa canila con el pecado
    para sirvi con ele.
  uig-ARA: شۇ شاپائەت بىلەن مەن خۇدانىڭ خۇش خەۋىرىنى يەتكۈزۈپ كاھىندەك ئۇنىڭ ئىبادىتىنى
    ھەممە يەردە ۋۇجۇدقا كەلتۈرۈش خىزمىتىدە يەھۇدىي ئەمەس ئەللەرگە مەسىھ ئەيسانىڭ خىزمەتكارى
    بولۇپ تەيىنلەندىم. بۇ خىزمىتىمنىڭ مەقسىتى ئەللەرنىڭ خۇداغا سۇنىدىغان ئىبادىتى
    مۇقەددەس روھ ئارقىلىق پاك-مۇقەددەس قىلىنىپ، خۇدانى خۇرسەن قىلىدىغان قۇربانلىقتەك
    ئۇنىڭ قوبۇل قىلىشىغا لايىق بولۇشى ئۈچۈندۇر.
  tuf-tuf: Sirat as quin urá wícayat as siw̃quib yehn áyjacro. Judío bár bin Jesucristo
    chihtá siw̃in acu yehn áyjacro. Eyta cuácayat judío bár binan Sir chiwa yinayta
    acu aját siw̃ro. Judío bár binan eyta yinyat Siran ahní rehcáyqueyra. Eyinan Jesucristo
    chiwa yinyat, Sir Ajcan Cámuran Eyat Sir imáy ajquír chácayqueyra. Sir imát asan
    eyta yehnín wajác etar ba quin carit uch cuihsuro.
  abx-abx: nga makahimo si ako tinapuran-na si Kristo Jesus pagpanginano si mga ma'in
    Hebro. I katungdanan-ko akapariho si adda paraghalad si pagparapasamwak-ko si
    mahalap sumat-na si Diyos basi' agkahirimo panhahalad i mga ma'in Hebro nga akapalipay
    si Diyos nga nagpanagama paghuwang si iya pina'agi si Espirito Santo.
  mco-NT: '@see-verse:ROM.015.015'
  cpb-NT: rotyaantaana nonkenkithatakotainiri Jesucristo kaari nosheninkata. Nokenkithatainiri
    Kameethari Ñaantsi kenkithatakotziriri Pawa, oshiyaawo naakame Imperatasorentsitaarewo.
    Iriima kaari nosheninkata, iriiyetake oshiyawaitakawori rashitakaitariri Pawa,
    namainiri Pawa iro kameethatzimotairiri. Iri Tasorenkantsi materone rotampatzikashiretairi.
  aon-aon: aria neneke um inek Krais Jisas ananin mour. Neneke um inak itaurum kupaishi
    douk eshesh madae Juda iri uwe. Eik douk yenek mour kabi anan pris um yakripesh
    Iruhin ananin yopinyi baraen. Yenekesh namudok um eshesh shunakumori Iruhin aria
    ananin Mishin nyunekesh shupe yopish shupe ananish atish. Yenekesh namudok aria
    Iruhin ta nutrish mishin nyakitak kabi anan mishin nyakitak um enesh yopishi eshudok
    douk shenek ofa-umesh shako anan iri um.
  hus-NT-2005: abal ku tʼójontsi na Jesukristo ban atiklábtsik xi yabtsik u judío.
    An tʼojláb xu tʼajál, jaꞌich ku tʼiltsi an tin alwaꞌ tʼilábil na Dios xi yabtsik
    u judío. Jechéꞌ u tʼajál abal ku ututsik ba na Dios xi yabtsik u judío jelti jun
    i pikbantsixtaláb xi Jajáꞌ kin kulbetnaꞌ, xi tʼokodh kʼal an Tʼokat Ejattaláb.
  mig-NT: náva̱'a kuu‑ri̱ yu'u núu̱ Jesucristo kuatíñu‑ri̱ nuu̱ ñáyɨvɨ sɨ́ɨn nación,
    te kani‑ri̱ tu̱'un va̱'a Dios, náva̱'a ná kúsɨɨ̱ iní‑ya̱ jíín ñáyɨvɨ sɨ́ɨn nación
    ja̱ ní ja̱'a‑ri̱‑i nuu̱‑yá, chi̱ a ni̱ ka̱ndundoo‑i ni̱ sá'a Espíritu Santo.
  bps-bps: du deg satu to tmulen gablà ku Dyisas Krayst di gamu dad ise Dyu. Salngad
    agu satu bà di Dwata, du mdà di deg nun faglut di kenen, na ale mgimò dsùgu i
    gdawat Dwata du mlaneb ale fagu di Tulusan.
  mbs-mbs: ininang a din sogounun i Jesu Cristo, aw insogò a din doton te menge otaw
    kenà Judiyo, so pineokit kanak dimateng den kandan se Mèpiya Indan lekat te Timanem.
    Yan kininawà den dan te Timanem, so ininang dan egpenimanem pineokit te Espiritu
    Santo.
  tof-tof: Wa kürü gail tonarr kókyanórr zaget tónggapónóm Kerriso Yesunkü ibü aodó,
    Zu-koke nidipko. Ka ⌊prristzan⌋ zagetdóla, Godón Morroal Bóktan Kerrisonkwata
    amgolde, igósüm Godón Samua Zu-koke nidipko, ibü sab ⌊kolkal nirre akó tibi-tibi
    amóne Godónkü⌋. Inzan kwata i ⌊gyaur klamómzan⌋ bairre, God ne kla yazebe bagürwómpükü.
  cme-NT: U ciɛ-mi Yesu-Kirsa cãarãŋ muɔ *niɛraamba hɔlma-na. U diyaa u *Neldɔdɔlma‑i
    mi nammu-na mi ta mi waŋ-ma baa-ba kumaŋ ka ce *Diiloŋ-Yalle bɔ-ba ba deŋ, a migãaŋ-ba
    ba pã ba fɛrɛ hã Diiloŋo‑i.
  sus-sus: a bara n findi a xa Mixi Sugandixi Isa xa walikɛ ra sigafe ra si gbɛtɛe
    ma. Na kui, n sɛrɛxɛdubɛ wali nan nabama n to Ala xa xibaaru fanyi kawandima si
    gbɛtɛe bɛ, alako Ala Xaxili Sɛniyɛnxi xa e findi sɛrɛxɛ sɛniyɛnxi ra naxan Ala
    kɛnɛnma.
  pon-2006: eri, kalahngan en wiahla ladun Krais Sises oh wiewia sapwellime doadoahk
    rehn mehn liki kan. I kin papah ih nin duwen samworo men ni ei kin padapadahngkiseli
    Rongamwahu wet sang rehn Koht, pwe mehn liki kan en wiahla mehn meirong ehu me
    Koht kin ketin kupwurperenki, oh me Ngehn Sarawi ketin kasarawihong ih.
  dad-dad: wau ifenẽya anĩ bunem, aya haiden bun Kristus Jesus nẽ kabĩ tamo wõ au
    fen, pris gen Negur nẽ biya od wogõ auf, are haiden idi, Negur mala bun sesewi
    fiya biya, Awa Uur Fateulem fateuledin, wowã douf nigin age afef.
  zab-NT: par gúna sirvɨ lo Jesucrist. Te pur xmandada ná iseeda de didxzaac xte Dios
    de bniety ni quɨt ná bniety Israel par ibánydeb zec ni rcaaz Dios, ax gacdeb nania
    nez lony pur Spíritu Sant.
  jae-jae: ma kêkêŋ aê katu Kilisi Jesu nê sakiŋwaga gebe janam kôm êpi lau samuc
    amboac dabuŋwaga teŋ, taŋ gêjam Anôtônê ŋawae ŋajam ŋasakiŋ dabuŋ gebe Ŋalau Dabuŋ
    êkalem lau samuc têtu Anôtônê gêŋ e têtu da dabuŋ ênac Anôtô mataanô ŋajamŋa.
  ksd-ksd: Upi iau a tultul kai Kristo Iesu tadav ra lavur Tematana, upi ina pait
    ra papalum ta ra bo na varvai kai God, pi ra tinabar na Tematana na ti kat muka,
    ba di vagomgom ia ma ra Takodo na Tulungen.
  msm-NT: to pagka-suguonon ni Cristo Jesus aw sugu-a diya to mgo tribu no kona no
    mgo Hibru. Angod a to mgo magdudumaya to diya una no migtuman to paghalad diya
    to Diyus. Su to kona no mgo Hibru pigdaehan ku to Madojow no Nawnangonon no napuun
    to Diyus agun mahinang sikandan no kibali halad no angajan ogdawaton to Diyus,
    su inabin man sikandan to Ispiritu Santu.
  myk-myk: kɔnhɔ nɛ bye Yesu Kirisa wo kapyebye shi wusama niŋɛ ni, shi wemu ɲɛ Yawutuu
    shi wɛ. Labye wemu Kilɛ ya kan nɛ mu ge, nɛ wee labye we pyi ba saraya ɲaha shɔɔnrivɔɔ
    ɲɛ wɛ, na Kilɛ wo Jozaama pu yu, kɔnhɔ yee piimu pu ɲɛ shi wusama ge, yee kaa
    di daan Kilɛ ni, yʼi bye Kilɛ wuu, yʼi bye fɛɛfɛɛ Fɛfɛɛrɛ Munaa li gbɔɔrɔ ni!
  sbe-sbe: bena yau Keliso Yesu yona taupaisowa dagela tamowaidi kalidiyena. Taukaitalasam
    paisowana Yaubada ye haiyama na iya wasana namwanamwana ya hededehemasalaha, na
    unai kabo dagela tamowaidiyao se hemala kaitalasam namwanamwana, Yaluwa Tabuna
    ye heꞌaꞌa na Yaubada ye kitahenamwa.
  mcr-mcr: Iqu, nyi Kraisi Jisasi Iqueqä wäuŋui, Israitqä qäyä etaŋgi huizi iquauqä
    awä iqi imäkqä-qunŋqä, atäuŋuä änyikqe. Hiqäva-imäkqä iqua, ämaqeu Goti Iquenyqä
    ätuma ppŋqä itqäŋuwä-pa, Israitqä qäyä etaŋgi huizi iquau ätuma pmqe, Goti Iqueqä
    kukŋuä äŋguä we-huŋqä-täŋi awä ätuätŋqe. Itaŋi, nyi quŋi, Goti Ique wimqä ätuma
    pqaŋga, Dŋä Äŋguä Iqu, iqua Goti Iqueqänäŋä hipŋqä iwimäkqaŋgqetaŋi, Goti Iqu
    iquau yeeqä vätumeniqe.
  cux-NT: Ní 'úú ní dichíí'vɛ̄ Cristo 'úú nguaaⁿ 'iiⁿ'yāⁿ chi nguɛ́ɛ́ Israel yā. Ní
    nguaaⁿ 'iiⁿ'yāⁿ miiⁿ 'úú diíⁿ ntiiⁿnyuⁿ yeⁿ'ē chi ngaⁿ'á nduudu cuaacu yeⁿ'e evangelio
    chi nduudu ngai yeⁿ'e Jesucristo chi nadanguáⁿ'aī 'iiⁿ'yāⁿ. Ní 'tíícā cuuvi candɛɛ́
    'iiⁿ'yāⁿ chi nguɛ́ɛ́ Israel yā nanááⁿ Ndyuūs tan'dúúcā chi ofrenda n'dai yā chi
    Ndyuūs 'cuaáⁿ yā 'iiⁿ'yāⁿ s'eeⁿ, caati Espíritu N'dai yeⁿ'é Ndyuūs s'née yā 'iiⁿ'yāⁿ
    s'eeⁿ cáávā ntiiⁿnyuⁿ yeⁿ'é Ndyuūs.
  tur-YTC: Bu lütufla uluslar yararına Mesih Yeşua’nın hizmetkârı oldum. Görevim Tanrı’nın
    Müjdesi’ni bir kâhin olarak duyurmaktır. Öyle ki uluslar, Kutsal Ruh tarafından
    kutsal kılınarak Tanrı’yı hoşnut eden bir sunu olsun.
  san-ITR: bhinnajAtIyAH pavitreNAtmanA pAvitanaivedyarUpA bhUtvA yad grAhyA bhaveyustannimittamaham
    Ishvarasya susaMvAdaM prachArayituM bhinnajAtIyAnAM madhye yIshukhrIShTasya sevakatvaM
    dAnaM IshvarAt labdhavAnasmi|
  bel-N: быць мне служыцелем Ісуса Хрыста для паганаў, сьвятарна служачы Эвангельлю
    Божаму, каб ахвяра паганаў, асьвячоная Духам Сьвятым, была адпаведнай.
  sch-sch: Jentailngei sinthopu rangin Khrista Jisua tîrlâm ki ni. Jentailngei hah
    Ratha Inthiengin minthienga Pathien inbôlna ringa khôktheiruo min ni ranga Thurchi
    Sa misîrna hin ochai angin ki sin ani.
  mic-MIQNT: Getu' migwimuloq ni'n na Se'suguli uglugowinuml. Pestunmaqig ta'nig mo
    Lesui'peulti'gw. Gjinisgam ugtlgowaqanm elugwei tel pestunm gelu'lg ugtagnutmaqanm]
    glaman ta'n gaqais milapegsultijig mimajuinu'g 'ns'tmu'titaq aq 'gtlams'tmu'titaq.
    Na tujiw tetapua'lataq Gjinisgam aq ugsua'lataq. Wejuli Nisgam tepgisa'laji ugjit
    Gjinisgam aq gisa'laji tel waqamo'ltilinew aq tla'taqatilinew ta'n tel puatg Gjinisgam.
  huu-NT: Judíuaɨñedɨnomo Jusiñamui ie mare rafuena cue llollena, Cristo Jesús facaina
    maɨjɨdɨcue. Jusiñamui dɨbeimo naimacɨna cue itatajanona, Jusiñamui naimacɨna feiñollena,
    naimacɨmo llotɨcue. Jusiñamui Joreñodɨ naimacɨna jɨaɨ maretaite.
  jiv-NT: Kame Jesukrístu Israer-shuarchanum Yusa shiir chichame̱n etserkat tusa akuptukuiti.
    Nuna túrakun Israer-shuarchan Yusa Wakaní̱ji̱a̱i̱ shiir awajsamu ásarmatai Yusai̱
    juiniajai. Tura Yussha shiir enentáiji̱a̱i̱ itiainiawai.
  otm-NT: Nguetho rá mbɛfigä ra Cristo Jesús bʉ 'bʉ ʉ hing yʉ judío, dím mangä ran
    ho ma'da'yo. Nɛ tengu'bʉ drá mbäją dadí hocpa rá 'bøts'e Oją, nu'a nám bøni dadí
    hoc'a ni mbʉihʉ ngue hing yʉ judío ahʉ n'dahma da numanho ahʉ Oją. Nɛ mahoqui
    ahʉ nangue rá Hogandąhi Oją guín 'yohʉ.
  dah-dah: Fudinde, Al Kuruŋ beleŋ buniŋeŋ nirde igiŋ igiŋ niryeŋ geb, al miŋ hoyaŋ
    Yuda mar moŋ hitte kuŋ meteŋ teŋ hiyeŋ yeŋ Yesu Kristuyen meteŋ al niryiŋ. Niŋgeb
    nebe Al Kuruŋyen mere igiŋ Yesu niŋ yitiŋ goyen tagalde tukuŋbe Al Kuruŋ doloŋ
    ird ird mata doyaŋ al pris yara heŋ al miŋ hoyaŋ Yuda mar moŋ goke meteŋ teŋ himyen.
    Gogab al miŋ hoyaŋ Yuda mar moŋ gobe Holi Spirit beleŋ wukkek wor po yirke Al
    Kuruŋ galak irke amaŋ hetek det yara henayiŋ.
  tnk-tnk: muvehi utə iou irə mə iou aposol riti səvəi Iesu Kristo kərhi pen iou iakamevən
    tɨ nərmama rɨpko mhə irəha nəkur Isrel. Iou iakamowok rəmwhen ia pris riti, maməvisau
    irapw nəɡkiariien amasan səvəi Kumwesən. Rəmwhen ia pris rauvei pen narimnari
    me m Kumwesən ia təkure nɨfatə, iou mwi iakauvei pen nari riti min. Nəri nəha
    iakauvei pen m Kumwesən in i nərmama rɨpko mhə irəha nəkur Isrel. Nənə iakokeikei
    mə Nənɨmwɨn Ikinan tro irəha həuvehe mhəmher, mho ikinan i, nənə Kumwesən rerɨn
    traɡien tɨ nuvehiien irəha.
  kpr-kpr: '@see-verse:ROM.015.015'
  san-IAS: bhinnajātīyāḥ pavitreṇātmanā pāvitanaivedyarūpā bhūtvā yad grāhyā bhaveyustannimittamaham
    īśvarasya susaṁvādaṁ pracārayituṁ bhinnajātīyānāṁ madhye yīśukhrīṣṭasya sevakatvaṁ
    dānaṁ īśvarāt labdhavānasmi|
  nho-nho: Nau se tama e mee naa heuna Jesus Christ. Nau e heheuna ma se maatua te lotu
    e hakaea te Lono Taukareka TeAtua ki naa tama naa henua sara, ki mee naa tama naa
    ma se mee e taukareka e hakaara ki TeAtua, e hakatapuria ake TeAitu Tapu.
  gym-NT: Ye aisete, mtare tita sribire Kristo Jesukrä nitre ñakare israelitare ngätäite.
    Erere arato, nitre blitaka Ngöböbe ni mda mda diäre käta jändrän kämike, bti tä
    mike gare Ngöböye, ye kwrere tita sribire nitre ñakare israelitarebe, käta niken
    Ngöbö kukwei kuin Jesubtä ngwena ietre, abti niaratre tä Ngöbö kukwei kuin ye
    kaen ngäbti angwane, tita niaratre mike gare Ngöböye amne tä nebe dbe Ngöbö ngwärekri
    amne Ngöbö Üai Deme käta mike deme jenena Ngöbökrä.
  azg-NT: Iꞌua jon tsꞌianva nnön na matyeꞌntjön nnon Jesucristo ntyja ꞌnaan nque nnꞌan
    na mañoon tsjan conduihan. Mancya jñꞌoon naya ꞌnaanꞌ Tyoꞌtsꞌon ndëëhan chaꞌ ngaveeꞌ
    nchjii jon na ncyꞌoon jon cüentahan, nquehan na conduihan cüentaaꞌ Cristo na juu
    Espíritu Santo jndë tjiꞌ ntcüeꞌ jonhan ntyja ꞌnaanꞌ tsonnangue, ndoꞌ jndë tquen
    jonhan cüentaaꞌ Tyoꞌtsꞌon, ncüii na incyaa tsꞌan nnon jon na quichi jndyihanꞌ
    ntyjii jon.
  bhd-bhd: कि अवं गैर कौमां केरे लेइ यीशु मसीहेरो सेवक भोइतां परमेशरेरे खुशखेबरारी
    सेवा याजकेरी ज़ेरि केरि; ज़ैस सेइं गैर कौमां केरे लोक परमेशरे दानेरे रूपे मां
    दित्ते गाले, ज़ैस सेइं तै खुश भोलो, ज़ैना पवित्र आत्मा पवित्र बनोरेन।
  too-NT: Dios quilacsacli para na'ictā'scuja Jesucristo. Quilīmāmacū'lh na'iccāmāca'tzīnī
    a'ntīn tū' israelitas huan xatzey tachihuīn a'ntū Dios quincāmāca'tzīnīni'. A'makapitzīn
    de xlaca'n takalhlaka'ī'nī't. Lā' huan Espíritu Santo cātlahuanī't ixtachi'xcuhuī't
    Dios. Xlaca'n hua'chi lakatin lē'ksajna' a'ntū icmaxquī' Dios. Lā' Dios chuntza'
    lej cālīpāxuhua.
  ind-AYT: aku menjadi pelayan Yesus Kristus bagi bangsa-bangsa bukan Yahudi dengan
    tugas keimaman untuk memproklamasikan Injil Allah, supaya bangsa-bangsa bukan
    Yahudi dapat menjadi persembahan yang berkenan kepada Allah, yang dikuduskan oleh
    Roh Kudus.
  cjo-NT: rootaki rotyaanantakinari nokenkithatakagaeyerini riraga kaari joriiyotatsi.
    Nokamanteeyakirini atziri tsika ikanta Jesokirishito rowawijaakoeyantakaerini.
    Roojatzi owameethaperoeyakirini Ishire Tajorentsi maawaeni raapatziyari Jesoshi,
    roojatzi raakameethateeyakirini Tajorentsi.
  nsn-nsn: tar kotpokoso na tamatang kalekinale Iesu Kristo tar kalekinale tasir gime
    uan. Inggo u kalekinale sira tasir pater tar uelhire tauete toro Uelhire Uaia
    gero la tur tang God mara kotpokosor tamatang gime uan pare, a uahungunitie re
    uauaha tang God tar kale, doh ke guatasiono pare, o nana tun ke heir peha tar
    Iabena Dedeil tar me uangoul tasisin.
  san-DEV: भिन्नजातीयाः पवित्रेणात्मना पावितनैवेद्यरूपा भूत्वा यद् ग्राह्या भवेयुस्तन्निमित्तमहम्
    ईश्वरस्य सुसंवादं प्रचारयितुं भिन्नजातीयानां मध्ये यीशुख्रीष्टस्य सेवकत्वं दानं
    ईश्वरात् लब्धवानस्मि।
  tna-NT: '@see-verse:ROM.015.015'
  lid-lid: iy atehei lahou dah eme kanik ta atiye sahou ta nyala Krais Jises ki tiri
    lau badu leheleh. Jo badeh, i buku none ari pris amekes lahou ta atiye sahou mwasin
    ta Kindrei. Ya eme iri lau badu leheleh badeh, i nyara salom jo edeu i mada Kindrei
    ma eme iy sekesek ta aliy. Ma hawe Kindrei badeh, mesekei iri asahan lau tan handru
    i san ta iy suni Malawin Ndrabun ili manyah udu bolo oro.
  wim-wim: '@see-verse:ROM.015.015'
  zga-M: Ukhuva nive munu valutanghielo khuvanyapanji, nielievombele ielivangili ilya
    Nguluve imbombo iya vutekhenchi, ukhuva avanyapanji vave nekhelo iyiediekhiwe,
    yienga valanchiwe nu Mepo umbalanche.
  yom-yom: ba kisadi ki Klisto Yesu kuidi Bapakanu, mu sala kisalu ki Nganga Nzambi,
    mu samuna Nsamu wumboti wu Nzambi muingi Bapakanu bakituka dikaba dimmonisa Nzambi
    khini ; diodi Pheve Yinlongo kabieka nlongo.
  san-SIN: භින්නජාතීයාඃ පවිත්‍රේණාත්මනා පාවිතනෛවේද්‍යරූපා භූත්වා යද් ග්‍රාහ්‍යා භවේයුස්තන්නිමිත්තමහම්
    ඊශ්වරස්‍ය සුසංවාදං ප්‍රචාරයිතුං භින්නජාතීයානාං මධ්‍යේ යීශුඛ්‍රීෂ්ටස්‍ය සේවකත්වං
    දානං ඊශ්වරාත් ලබ්ධවානස්මි|
  yut-yut: nak Yesu Kristo dakon pi amɨni egek Amɨn Ŋwakŋwarɨ Kabɨkon pi abeŋ do nak
    manjɨgɨt. Nak uŋun pi aŋek Piŋkop dakon Gen Bin Tagɨsi yaŋ teŋteŋok aŋek mukwa
    sogok amɨn kɨnda da yaŋ egɨsat. Egek nak Amɨn Ŋwakŋwarɨ Kabɨ baŋ Piŋkop da paret
    si galak tosok yombem kɨnda naŋ Piŋkop do ɨmɨsat. Ɨmɨŋapbo Telagɨ Wup da paŋtelak
    asak.
  grc-BYZ: εἰς τὸ εἶναί με λειτουργὸν Ἰησοῦ Χριστοῦ εἰς τὰ ἔθνη, ἱερουργοῦντα τὸ εὐαγγέλιον
    τοῦ Θεοῦ, ἵνα γένηται ἡ προσφορὰ τῶν ἐθνῶν εὐπρόσδεκτος, ἡγιασμένη ἐν Πνεύματι
    Ἁγίῳ.
  cpc-NT: jotyaantaana nokinkithatakotainiri Jesucristo kaari nojyininkata. Nokinkithatainiri
    Kamiithari Ñaantsi kinkithatakotziriri Pawa, okimiwaitaawo naakami Ompiratasorintsitaari.
    Iriima kaari nojyininkata, iriitaki kimiwaitakawori jashitakaitariri Pawa, namayitainiri
    Pawa iro kamiithatzimotairiri. Iriitaki Tasorintsinkantsi matironi jotampatzikashiritairi.
  nhg-NT: Niechtlölejque para ma neye netlatequepano de Jesucristo para ca giente
    tli amo joriojte, hua noteque ica de que ma nequennunutza de inu cuale tlamachestelestle
    de Deus. Hua nequenbicatz inu giente para Deus, quiename sente teopexque quebicatz
    bentle para ma quecualejtacö Deus. Hua yejuatzi quencualejtasque inu giente hua
    quenselisque, porque Espíritu Sönto quenchihualtejque ma yecö yecteque.
  nya-nya: kukhala mtumiki wa Khristu Yesu wa a mitundu ina ndi udindo wa wansembe,
    kulalikira Uthenga Wabwino wa Mulungu, kuti a mitundu ina akhale nsembe yolandiridwa
    kwa Mulungu, yopatsidwa ndi Mzimu Woyera.
  ngu-NT: para nictequichihuilis Jesucristo intzajlan on yejhuan xhebreos. Yejhuamej
    niquimijlia on cuajli tlajtojli yejhuan quitemaca temaquixtilistli yejhuan itech
    Dios quisticaj. Niman niquimijlia quen yacaj tiopixqui quimijlisia. Niquimijlia
    on temachtijli para nochihuasquej quen se huentli yejhuan Dios huelis quiselis,
    niman yejhuan on Espíritu Santo yoquichipau.
  kup-kup: ne Iesu Kristoz gog abanap ravat, Zudahol bon oñ añarab patariz ñaravatak
    pim gogot tovai sat em tohot Godiz Pul Tinapuhö añarab porihanañ nari bamain batapanen
    pim añarab tinari ravapanen, pi poriz biñ ravat hepanez homet ne pim ñetï tinao
    paru añarab pat porin mañovai samoh.
  jid-jid: Innoa ndume ka tie gran Kristi Yesu wa ba tonu ni bi kora, limami u tre
    Rji mi tie nayi ndi ndu nno bikora, ndu he kpe u kpa, ni kebbabe u Rji.
  wmw-wmw: Nipewa rehema‑zo niwe shikarakanzi wa Insa Almasihi, ka wanu Sawari-Mayahudi.
    Nituriwa kuwa ntumisi maalumu wakwereza habari ya Mwenyezimungu kamba nlongozi
    wa dini ipate Sawari-Mayahudi wawe kafara yakwajibisa ka Mwenyezimungu, wakuswafiwa
    na Roho Takatifu.
  gmv-GGM: Xoossa wonigilan qasetetha oothoy hanko deretasi Yessusi Krisitossa oothanicha
    gidanasa. Hesikka hiniko derey xillo ayanan Xoossasi dumatidi Xoossi ekiza yarsho
    gidanasa.
  ssg-ssg: Nga hanau amuto ukek ien nake ti lalape soliai Haeu nga se unaui Jises
    Krais ti ailei puasain leili teka kumahe Ju. Haeu kilami nga kaxiai meng solian
    ti Jises Krais. Puasak masin puase teka masiwi ti hukuminiai Haeu ma seilon. Masin
    ti laha lelei manihuh hani Haeu lehe Haeu waxi amuke, nga neini teka kumahe Ju
    hani Haeu lehe waxi laha xox ahe tatale seilon ti Haeu ti kui pohe Holi Spirit
    ti i pupuas leilolaha ape Haeu waxi amuke laha.
  zpo-NT: Mxaal xaa na, zee kee na zhiin lo Jesucrist, nu mxaal xaa na lo re xaa nanakt
    xaa Israel. Kwaan nle na nak, za na kwent cheen wdizh chul, mod tub ngwleyy lo
    re xaa nanakt xaa Israel zee nzho mod gak xaa mod tub gon nzhul lo Dios, tub kwaan
    mle Mbi Naban.
  poy-poy: ga kuwera ntumintumi gwa Yesu Kristu kwa wantu yawawera Wayawudi ndiri.
    Lihengu lyangu ali lya shitambika kubwera Shisoweru Shiwagira sha Mlungu su wantu
    yawawera ndiri Wayawudi wapati kuwera tambiku yayijimirwa na Mlungu, tambiku yayipungitwi
    na Rohu Mnanagala.
  qwh-NT: Jina cunämarqonmi mana israel caq nunacunatapis Jesucristupa alli willaquininta
    willapänäpaq. Tsemi juc saserdotino willäpäcü mana israel caq nunacuna Santu Espiritupa
    yanapeninwan, imeca alli qare cuenta Diosllapaqna cayänanpaq.
  gaw-gaw: da iiṯa aḏi ag oolagp̱a uḏat heḵulnu Kristus Jesusnu uḏat danab bemi. Da
    hep̱i, iiṯa aḏi ag Kayak Nug oo daaṯe amubia daaglagnu, Kayak Ouḏi Nug heeb, ag
    op̱ia awak danab bena daap̱eg, da ag diie, Kayak medaḵulnu mana meṯak danab bia
    bein, Kayaknu Nai Ena mehuqṯem.
  nca-nca: Kristo Yesu koro kho uniyó tunoqanowó. Ŋunde tunoqero uni wini meyowo keweroyemo
    kho tero o qa-qa uni ŋunde qembe Anutu koro miti mande yesowoyoteno. Yesowowe
    Yuqa Surumímbo yoriní meté horé tunoqi Anutuko ŋuro metéŋoní nondo yorero o qa-qa
    meté horé ŋunde qembe Anutu te inoyoteno.
  zpz-NTPP: Zeꞌ riiñ zeꞌ, ndeꞌ nu ricya̱ de riiñ ni Jesucrisht lat de mbecy nu walab
    mbecy Israeel. Ndeꞌ nu ya̱ na gal na tub uz nu zu riiñ lugaar nu driib zily mbecy
    Israeel Ñgyoozh. Orzeꞌ rshaala̱ de riidz nu sac ni Crisht lo de mbecy nu walab
    mbecy Israeel, gun orzeꞌ gyac dey gal nu na tub gun nu rbic dey lo Ñgyoozh. Na
    dey gal nu na tub gun nu “O” niim gash mi, gal na tub gun nu bloo chu Espiriit
    Yon nu gac ni Ñgyoozh.
  mkj-mkj: en wia jounpapah men jang Christ Jesus oang kamwai mihn likin kan. Ngoahi
    wahdohng kamwai Rongmwehu pwa kamwai en wiahla meiroang oau ma warroang Koahs,
    ma kajarwihoang Ih jang Ngen Joarwi.
  zac-NT: Bëꞌnë Dios tubi favurë de quë guna sirvë lëꞌë Dadë Jesucristo entrë ra nanádiꞌi
    më israelitë. Quëhuna dchiꞌni rëꞌ naná bëneꞌe Dios parë gac salvar mieti, parë
    raca guna presentar grë ra nanádiꞌi më israelitë lu Dios ziquë tubi ofrendë naguëcaꞌa
    më, tubi ofrendë nabëꞌnë ldaiꞌ Dios por Espíritu Santo.
  kyg-kyg: Mono huꞌa neꞌapataya vayaꞌmogimo Gotiꞌmo ofalinimo neꞌamiya kava huꞌna
    alagepa faigoko geꞌaletiꞌmo aliꞌyaꞌmo neꞌaliꞌnaeꞌmo alu nofi vayaꞌmo apavaleliꞌna
    eꞌna ani ofalinimo aliꞌna Gotiꞌmo amigesuve. Aote Aunemeꞌamoꞌmo apavaleno alino
    apaote apatesigeꞌa alagepa ofalinieꞌmo Gotiꞌa amuse huno atesiya agufa ofalini
    yakana huꞌa maisageꞌna aliꞌna amiguve.
  kmk-kmk: Ta piniliyaka manselbi kan Jesu Kristu un mantudtudu’t dan bokona Judio.
    Manselbiyaka kama’t padi utdit mangiwalagawagak sit Nabaḻu’n Damag un manligwat
    kan Apudyus daḻapnu utdit pannakabalin ud Ispiritu Santu mambalin dadit bokona
    Judio un nasantuwana datun un mas-oman Apudyus.
  cao-NT: Mato carayanabo qui ëa ja raaniquë, jahuë Cristo Chani ë yoano. Toa yonoco
    aquí tsi ë qui Diós ani ca Chani boquia mato carayanabo qui. Espíritu Santó rohahuahacanish
    ca ofrenda jascaria tsi Dios qui mato mëacasquia ra.
  bbr-bbr: Krais Jisas kosar is kon sarau ro karauk omsau pakan roasiret sarwaraun
    sare murowon. Anut nukasar is karauk omsau pakan roasiret sarwaraun akan kamuk
    rawaun ro senek sare murowon. Anut kamuk raiäi roat ak akan enmaksau roasiret
    sarwaraun Anut nuriäi senek, is nais karauk omsau pakan roasiret sarwaraun isan
    enimsau Anut nuriäim. Is ak kon Ämän Eposek tamareäim. Anut kamuk raiäi roat akas
    roasiret akan osap Anut nuriäi senek, is karauk omsau pakan roasiret akan woiaka
    Krais mesin epar maun sarwareanik, ak Anut nukan roasiret saräun imwareäim. Anut
    nukan Osou Näus akan woiaka uru koi raunuk, Anut nuka kon wou erer oripas ak kon
    senes rawaun imwarai.
  inb-inb: chasaka, Jesucristo ima niwaskata ruraspa, mana judíu kagkunata Taita Dius
    Alli Willaita karamuwaskata willangapa. Munakunimi, mana judíu kagkunata Taita
    Diuspa ñawipi sug kamarikutasina chaskiwangapa; chasaka paikuna, Santu Ispirituwa
    Taita Diuspalla kangapakuna.
  hrv-hrv: da budem bogoslužnik Krista Isusa među poganima, svećenik evanđelja Božjega
    te prinos pogana postane ugodan, posvećen Duhom Svetim.
  box-NT: á wó á ĩ lé o Yeesu *Krista ton-sá bìa yínɔń ɓa *zúifùwa bìo
    yi. Le Dónbeenì tonló na á ĩ wee sá lé le bín-tente na á ĩ wee bue,
    bèra a na à le Hácírí pànká yi à bìa yínɔń ɓa zúifùwa wé lòn hãmu
    na bìo sã̀ le Dónbeenì yi, á bìo sĩ le yi.
  ote-NT: Ngueꞌa̱ nuꞌá̱ bi hñuxcagui pa ga pɛpabi ra Zidada Jesucristo pa ga zo ya
    ja̱ꞌi hingyá xodyo, pa ga xipabiꞌʉ rá hoga noya Ajua̱, pa njabʉ nugui da za ga
    udiꞌʉ ja rá thandi Ajua̱ ngu ꞌnara hña̱ꞌti xá ntꞌaxi ngu ri hoꞌa̱ núꞌa̱ xa xʉca
    ra Ma̱ca Nda̱hi.
  wnu-wnu: Wo yeseara ye Munon inubersiau tari Yisas wonou sarau munon yemaribiga
    ye munon yurau ar end wurit sarau eb qamb. Ye munon Qenut mian iset bigau gas
    ende igo Qenu qob uber munon yurau ar eng wurinob qamb wuriqubeiom qamb. Ende
    ebine Igomurur qau wuriseara munon qoregen igorubour. Igamari ye woromar Qenut
    yar wai ger waramb Qenut mian iset bigau gas ende wurisieribam.
  zam-NT: Tataa mxo'f zin' Diox loon par ga xo'f zin'en loo mèn co' inacte mèn nación
    Israel, co' nee di's, gon yalbàn cón che'n di's ndac che'n Diox loo mèna par tataa
    mod ta' mèn cuent xá mod ndlya's Diox lyá' mèn loo con' ryes. Tataa mod gàc mèn
    co' inacte mèn nación Israel mèn che'npe' Diox por cón che'n Xpii Natú'. Ndxòo
    lezo' Diox ñèe Diox mèna. No mdyal Diox ngòo mèna loo cón che'n Diox tac ndxela's
    mèna loo cón che'n Jesucrist, ¿lé'?
  zyp-NT: Ka pehlaipaw Gental sahlo cawh Thlawpaw Pathai tah pathai sá pawtah le cyhlang
    tlang aa cangná pawtah Khazing thawngchawbia kong lehei tlangbui rai ka hre.
  sey-NT: '@see-verse:ROM.015.015'
  nvm-nvm: '@see-verse:ROM.015.015'
  mps-mps: Tama agai ena te Krais Jisasgo sę ebo bidi bidimainogo ilama, te Juda
    hani isąwai gasa hani augwali tomode sę emainogo yai. Ena te Godibolo lotu po
    weyu sę ebo bidi pris tiwai elama, tama eno Godigo wiegi yai gesi po pusubo sę
    ebao. Eno te gasa hani augwali te Godiba sela aselama, tama Tedali Mobo Bidigo
    augwali wiegi yai mu doloba pai we bidi ilibo si, tama eno augwali Godibolo te
    usu si yai ofa tiwai elama mawaibao.
  pab-NT: Iyateliti isa nomani Jesus Cristo wakanehare notyaona hoka majudeuneharenae
    nakahinaetya maheta. Sacerdote akereta atyo notyaonita Waiyexe Iraiti Enore niraene
    noxakaitere hiyeta. Nikare notyaonita, kasani majudeuneharenae, Enore aokahene
    haomana efetatyakaharenai akereta naokita, Isekohaliti Waiyexe hiyeta.
  llg-llg: faik Ana soꞌu nala au suek dadik uu Yesus nadedenun, fo musi uu afada Manetualain
    Hala Malolen neu hataholi ta Yahudi la. Au akalalaꞌok ues ndia, sama leo malangga
    anggama esa, fo nau tao nahehele hataholi noꞌuk dadik leo fefeek esa, fo tao namahoko
    Manetualain dalen. Manetualain Dula-dale Malalaon ndia, tao nala sila dadik malalaok,
    fo Manetualain simbo kasa.
  kyf-kyf: '@see-verse:ROM.015.015'
  tpi-tpi: long i stap wokman bilong Krais Jisas, bilong mekim wok namel long ol arapela
    lain manmeri. Long dispela wok mi mekim bilong autim gutnius bilong God, mi stap
    olsem pris, na mi laik bringim ol arapela lain i kam long God olsem ofa em i laikim
    tumas. Na Holi Spirit i ken mekim ol i kamap lain manmeri tru bilong God.
  mih-NT: Ta i ndui minoo ra zatyiño sa cuenda ra Jesucristo nu iyo ñiyɨvɨ sa yɨvɨ
    ñiyɨvɨ hebreo cuu. Nacatyi xein Tuhun ra Ndyoo vatyi zacahnu si sii ra cuhva cuan.
    Ta cua sino iñi ñu cuan, ta cua cuu cuhve sii ñu sii ra Ndyoo. Ta cua tɨɨn cuenda
    ra sii ñu vatyi sa zanduvaha Tatyi Ii sii ñu.
  qvh-NT: '@see-verse:ROM.015.015'
  kms-kms: God ni nge naip ko ei Kraist Jisas ningg yembe ye wuti ningg kas ei wute
    aye Juda segi kin ghav gidiny. Pugri bu nge prist kin pugri God ningg wand yuwon
    ye te wute simbe gidiny. Nge prist kin pugri kas ei wute Juda segi kin te prist
    umo God nde si pe ni rundo kin pugri God nde si pe ki rundo di God ningg Ququ
    Yuwon Ye ninde nas. Di te kin ningg God ni chumbuai nand di ni God nikin te wute
    ningg ris.
  agn-agn: ang magsirbio ong ni Cristo Jesus ang midio padi para ong mga belag ta
    Judio. Agtotoldoko ong nira tang Mo-yang Balitang nagalin ong Dios agod tanira
    maprisintar ong nandia ang midio bolontad ang maliliagan na, ig agod boaten tanira
    tang Ispirito Santo ang mga sagradong sinakepan tang Dios.
  nhi-NT: para nisqui itiquitcatzin Cristo Jesús innauac tlen amo judíos. Onechonnauatih
    manquinmatilti in tlahtol tlen cualica temaquixtilistli tlen ualeua inauac Dios,
    uan ohcon naquin amo judíos maican queh se tlatemactil tlen Yehuatzin comopactilia,
    uan maican queh se tlatemactil tlen in Espíritu Santo yoconsicantlalih den tlahtlacol.
  ttc-NT: tzan waq'unan te Kristo Jesus kxol kye aj nya'tx tijajil Israel, tzan txik
    npakb'a' te tpakb'alil galan kxol, b'ix tzan kxik nxnaq'tza'. Ikxji tzan kxik
    nq'apo' te Qtata Dios iktza' jun oyej galan tuj twitz b'ix pawankaj a'ox te tetz
    tzan te Txew Dios.
  dan-1931: til iblandt Hedningerne at være en Kristi Jesu Offertjener, der som Præst
    betjener Guds Evangelium, for at Hedningerne må blive et velbehageligt Offer,
    helliget ved den Helligånd.
  kwj-kwj: Do tau rindo ani ondiyasiwani Kurais Jisas tau ra himache hinga a dasini
    ele biya hima kupu ba fwele keke tau a randau. Ani puris hima hinga ani etisini
    Gotri mwanji kipe ti a bwandau. Wondani hima kupu ba fweleni Gotri tambwa wunu
    a ratandau, wowa Gotri Himamwale ti wunu okulawa Gotri hima kipe naha wu sirawa
    Gotri okokonandau anguꞌomwe hinga wunu ani ha ki.
  vie-OVCB: tôi được chọn làm sứ giả của Chúa Cứu Thế giữa các dân ngoại để công bố
    Phúc Âm của Đức Chúa Trời. Nhờ đó, các dân tộc ấy được dâng lên cho Đức Chúa Trời
    như một lễ vật vui lòng Ngài do Chúa Thánh Linh thánh hóa.
  kze-kze: '@see-verse:ROM.015.015'
  lbk-lbk: ay enfalin ay faan Jesu Cristo, ya nadchotokan ak ay ensilfi ay kag pachi
    isnan Gentil, ta ipalawagko ken chaicha nan Khawis ay Chamag ay nalpo ken Apo
    Dios, ta chaicha nan kag ko chaton ay inchoon nan Ispirito Santo ya kalal-ayad
    ken Apo Dios.
  mto-NT: je̱ts a̱tseꞌe je̱ Cristo Jesús nmutónu̱t nmupá̱ku̱t je̱ꞌe̱ je̱ yꞌo̱ꞌyin
    ka̱jxta pa̱n pa̱n jatyeꞌe ka je̱ israeejlit jáyuvap. Nvaajnjidupts a̱ts je̱ꞌe̱
    veꞌe je̱ o̱y ka̱ts je̱ o̱y ayook juuꞌ veꞌe je̱ Nteꞌyam yakmiin yaja naxviijn,
    veꞌem tseꞌe yꞌijttinit je̱ vintsa̱ꞌkin juuꞌ veꞌe je̱ Nteꞌyam yꞌo̱yjaꞌvip, veꞌem
    ax joꞌn a̱ts je̱ꞌe̱ veꞌe je̱ Nteꞌyam ku̱ntukvintsa̱ꞌkidi, veꞌem tseꞌe yꞌijttinit
    je̱ Nteꞌyam je̱ jyayu je̱ Espíritu Santo ka̱jx.
  bzh-bzh: in bë sa natu Yesu Kerisi yi hur mena vu alam-yu-ngwë menanër Anutu yi
    Bengö Nivesa ranġah vu sir. Sa nebë alam-deneḳo-seriveng ti, lob sa bë ġaḳo
    alam-yu-ngwë denam vu Anutu bAnon Vabuung gevonġ medenatu vabuung gesa ġetunġ
    sir denatu seriveng sën Anutu gelë nivesa lo.
  guj-2017: એ કારણથી ઈશ્વરે મને જે કૃપાદાન આપ્યું છે, તેને આધારે તમને ફરીથી સહેજ યાદ
    કરાવવાં માટે વિશેષ હિંમત રાખીને મેં આ પત્ર તમારા પર લખ્યો છે.
  jvn-NT: Aku kudu dadi peladèné Kristus Yésus nggawa kabar kabungahan marang bangsa-bangsa
    sing dudu Ju. Mengkono kuwi aku bisa nggawa bangsa-bangsa sing dudu Ju nang ngarepé
    Gusti Allah, supaya bisa ketampa lan uripé bisa kanggonan lan katuntun Roh Sutyi.
    Mulané aku nganggep aku iki kaya imam sing masrahké kurban marang Gusti Allah.
    Kurbanku sing ndadèkké bungahé Gusti Allah ya bangsa-bangsa sing dudu Ju iki.
  byr-byr: Gotɨyai tewaanna sara nyada ajɨmya yuyangɨyaraavɨ yaꞌneinyɨ Kɨraazɨtɨyai
    Jizaazarɨ wɨdaayadɨnyainyɨ nyɨmwaaihakelyɨ. Nɨmɨ Gotɨyarɨna mubɨthɨka yɨraꞌdeibɨsainyɨ
    Gotɨyare yagaala tewaanyaꞌ ajɨmya yuyangɨyaraavɨ wɨdɨvanɨge. “Gotɨyaryawɨnna ajɨmya
    yuyangɨyaraavɨ makulaabɨma!” dadɨ Kurya Tewaanyai sahwaraavɨ nawɨꞌnyaraavɨ kumwaaihojɨ
    “Gotɨyai sahwaraavɨna ‘Nɨmɨnyɨna mubɨthɨka tamirayaꞌne sipɨzipɨya nawɨꞌnyarabɨsara
    ajɨmya yuyangɨyara nawɨꞌnyaraavɨ maarɨma!’ yawɨryaꞌnerɨ yanga wɨjaavɨdeꞌnanyɨ,”
    dadɨ yɨvanɨge.
  ian-ian: '@see-verse:ROM.015.015'
  hun-hun: Jézus Krisztus szolgája lettem a pogányok között, munkálkodva Isten evangéliumának
    ügyében, hogy a pogányok áldozata kedves és a Szentlélek által megszentelt legyen.
  mcf-NT: 'Nuquin Papan icmiacpadquid Esusën naid chuibenequidquio nebi. Adquid icquin
    isadaidpembo matses utsibo Esus tantiaquido Nuquin Papan bëdamboen iste chuibeniombi.
    Adoac matses utsibon Esus tantiabensho isun aton Mayanën bëdamboen tabadmesho:
    —Bëdambo iquec —caindac Nuquin Papan.'
  kjs-kjs: Nipumi go kogono ni ruru radonuna raba mi ali mapiraasa. Go puma neme Gote-na
    Epe Agale mogeaayo rabu ni Gote-na lodo kira-ae ali-rupa pi. Go puma Gote-me ruru
    radonu madaa epe lodo-rupa minalo kogono pe. Go puma Holi Spirit-mi naa ma-epeaaya-pulu
    Gote raapu mada piramina.
  mni-mni: Purohit amagumna Tengban Mapugi Aphaba Pao sandokpagi thougal touba oijare,
    madudi Jihudi nattaba phurupsing adu Thawai Asengbana sengdokpiraba Tengban Mapuna
    yaba katnapot oinabani
  yad-NT: '@see-verse:ROM.015.015'
  mxb-NT: dá kechóoin noo̱ Jesucristo tein na̱ ko̱ kúú na̱ Israel, dá dánaꞌi̱ to̱ꞌon
    va̱ꞌa saꞌa̱ Jesús noo̱ ná, dá kakuu na iin ña̱ va̱ꞌa doko̱í noo̱ Ndios, dá chi̱
    Espíritu ii̱ Ndios kúú na̱ ndúvii ñaá.
  pon-2006A: eri, kalahngan en wiahla ladun Krais Sises oh wiewia sapwellime doadoahk
    rehn mehn liki kan. I kin papah ih nin duwen samworo men ni ei kin padapadahngkiseli
    Rongamwahu wet sang rehn Koht, pwe mehn liki kan en wiahla mehn meirong ehu me
    Koht kin ketin kupwurperenki, oh me Ngehn Sarawi ketin kasarawihong ih.
  maq-NT: xi sahme xa rë Jesucristu ngajñi rë xutaxín. Tisahme xa sacuaha ngu nahmi,
    xi tisuá jimachaya rë xutaxín cjuandajyihi xi catsingatju Nina. Cuatjin sahme
    cojo sa xi cuma suá rë Nina ngu cjuatjo xi chuya rë me. Cjuatjo vëhë ne, hacui
    xutaxín, xi ha Hasen rë Nina cavaxëxin rë me xi cuma tyjahi cjuatacun rë me xcun
    Nina.
  hto-hto: 'Bie cue táɨjɨnafue: Juzíñamui lloga caɨ jílloillɨfue ómoɨmo cue lluájillena.
    Afefue ómoɨmo llotɨcue, Juzíñamui íena omoɨ maméillena, mei judío imácɨñedɨomoɨza.
    Ie mei, Juzíñamui ómoɨna caɨmare uáidoite, mei omoɨ ja Ñuera Joreño ñue fɨnócaomoɨza.'
  por-BRBSL: que eu deveria ser um servo de Cristo Jesus para os gentios, servindo
    como sacerdote da Boa Nova de Deus, para que a oferta dos gentios se tornasse
    aceitável, santificada pelo Espírito Santo.
  ces-NKB: k tomu, abych byl služebníkem Ježíše Krista mezi pohany. Konám kněžskou
    službu Božího evangelia, aby oběť pohanů, posvěcená Duchem Svatým, byla [Bohu]
    příjemná.
  cui-cui: Nacom neitoroba xua Jesucristo tatanacuichinexa tayawenaenexa pomonae jopa
    judiomonae naexanaeyo. Tanacuitan Nacom poxonae cueicueijan Nacom pia pecapanenebiyae
    diwesi jume pomonaetha pomonae jopa judiomonae naexanaeyo. Barapomonae pejume
    cowʉntsixae Cristo, Nacom pia Pejumope tʉnaxʉ tatsi cana exana xua barapomonae
    pejʉntʉ coyene xanepanaewa Nacomtha. Po coyene exanan baxua be po coyene icha
    sacerdotemonaepin ichi. Poxonae bapon duwei jiwi tsitautatsi abe pia peexanae
    coyenein nexa tatsi bapoxonae barapo jiwi Nacom petsita jʉntʉ coyene xanepanaewichi.
  boj-2014: E Kristus Yesus aqa wau tamo unum deqa e sawa bei bei qaji naŋgo ambleq
    di wauoqnsim Qotei aqa anjam bole naŋgi minjre minjre laqnum. E naŋgi joqsiy Qotei
    aqa ulatamuq di atrainjrobulitqa Qotei a naŋgi qa tulaŋ areboleboleiyqajqa deqa
    e waueqnum. Mondor Bole na naŋgi siŋgilatnjrimqa naŋgi Qotei aqa segi kumbra boleq
    di sosib dauryqajqa deqa ti e naŋgi qa waueqnum.
  eng-OEBUS: because of the charge with which God has entrusted me, that I should
    be an assistant of Christ Jesus to go to the Gentiles – that I should act as a
    priest of God’s good news, so that the offering up of the Gentiles may be an acceptable
    sacrifice, consecrated by the Holy Spirit.
  eri-eri: Yesus Kristus nomo haruwe fai yafa boni nere fai-aita fereha gamanege langa
    haruwe tei nomo. Haruwe waha langa, ji Itou nomo hilou beele malalamudu leni,
    ji pris dorofe yafani, ono boni ji nere fai fereha hanigedu Itou bagu eeya muru
    warou hilobainga no gau tuna dorofe hanigedu tamayoni ononi. Onodu Hauri Guuni
    no edo nere ono nigonga, Itou nomo fai-aita tigini heigodbode.
  aly-aly: Ayeng warrkenh Jesus Christ-kenh anetyek. Ra innganem ayenh angkakert thwenek,
    apmer arrpanenh-warl, rernem Akngey-kenh angka mwerr-angker iletyek, Itnweng Rlwart
    ikwer-rnem-itwek anetyek. Itnweng Rlwartel renh-rnem rlterrkiletyek, ikwerenh-angkwarr
    arraty apentetyek.
  wiu-wiu: No moa kakakilepa e ku pa yatene pitikika Yesu Keraisunole takama pomotoa
    toka. Nitikale tekene Akolaliyo ali atoa wene epetekakome tokomo eni oane auane
    yakilepa oneme eya tomotoane tuku. Pa yatene ali atoame onekemo yakoa motokoli
    Epetane Yominiyo wene moa ki̱yo akakome i yenepa neke wa metekale momotoane tuku.
    Nipa anu padeya-kiti oneke meane lodo yotane tetepo takoa wene keaneya mekome
    momotoane tuku.
  swe-swe: Jag är den Smordes (Messias, Kristi) Jesu tjänare bland hedningarna, i
    helig prästtjänst för Guds evangelium, så att hedningarna blir ett offer som Gud
    med glädje tar emot, helgat genom den helige Ande.
  cth-cth: Jentelnaw teh Cathut ni coe han kamcu lah thuengnae lah o thai nahan, Kathoung
    Muitha lahoi Cathut koe poe e lah ao thai nahan, Cathut koehoi ka tho e kamthang
    lawk deinae dawk vaihma patetlah ka o.
  mti-mti: Kuiyawa God gumbe ne ano oraiwa auna, Ju onan igiyawa munan Keriso nauwawa
    abnawa atan oya. God gae oraiwa gumbe, ne pirisi nauwawa eni. Me Ju onan igiyawa
    mu God puyo maeba me Guwawa Iyakaisiyapama gumbe iyakaisi anewa ape oya.
  pad-NT: Deus hora nagathogathovini hi'iki Jesus Cristo kahonai abono ohina, va'ora
    oakodiara kaimoni adani judeus kaija'ari vihiriki. Kodibadani hiki ida sasidotxi
    kabadani fori hiki, va'ora okanamonivini hiki ida Deus monina jahaki. Onofiki
    ida Deu-ra ono'avini vihina Deus khaii nina va'ora kapoarivini. Ma'onahai Jahaki
    va'ora aniki adani judeus kaija'ari vihiriki, binajahaki ida vakadimahi, Deus
    kaija'ari vihika'oara kaimoni.
  twi-twi: Meyɛ Kristo Yesu somfo a ɛsɛ sɛ meyɛ asɔfodwuma a mepae mu ka Onyankopɔn
    Asɛmpa no sɛnea ɛbɛyɛ a amanamanmufo bɛyɛ afɔrebɔde a ɛsɔ Onyankopɔn ani a Honhom
    Kronkron no atew ho.
  hlt-hlt: Pathen kah olthangthen te n'talong daengah ni Mueihla Cim loh a ciim tangtae
    namtom kah hmueih long khaw uem koi la a om eh.
  tbz-SIM: N tú Yesu Kirisi kóo tɔ̃ntì nwe kɛ nɑ́ɑ́ mbɛ̀ɛ̀ í tú Sifubɛ o kpɛ́í. M
    pĩ́ nKuyie nkó mutɔ̃mmú mmu kɛ nɑ́ɑ́ nTinɑ́ɑǹsɑ̀ɑ̀tì kɛ̀ Muyɑɑ́nsɑ̀ɑ̀mù bo wénkùnnɛ
    bɛ̀ɛ̀ í tú Sifubɛ, kɛ̀ bɛ̀ɛ nɑɑ́ ndipɑ̃nnì sɑ̀ɑ̀rì Kuyie ndɔ́ dì.
  san-GUJ: ભિન્નજાતીયાઃ પવિત્રેણાત્મના પાવિતનૈવેદ્યરૂપા ભૂત્વા યદ્ ગ્રાહ્યા ભવેયુસ્તન્નિમિત્તમહમ્
    ઈશ્વરસ્ય સુસંવાદં પ્રચારયિતું ભિન્નજાતીયાનાં મધ્યે યીશુખ્રીષ્ટસ્ય સેવકત્વં દાનં
    ઈશ્વરાત્ લબ્ધવાનસ્મિ|
  ake-NT: Kʉrai Sises poitorʉ pe e'to' pe Esuwerʉ amʉ' pen iwano' pe use'man tʉrawasomanin
