  gup-gup: '@see-verse:ROM.015.015'
  bss-NT: Dyǒb ábágé mɛ ḿmê nsimé âbɛ́ mbəledɛ awe Yesu Krǐstəə, âkale bad
    ábe béesɛ̌ bad bé Israɛl nkalaŋ ḿ bwâm. Mbɛle ḿmɛ́n nsɔ́n nɛ́ɛ prisɛ âkal
    nkalaŋ ḿ bwâm ḿme ńhúú ne Dyǒb, âbɛl nɛ́n bad ábe béesɛ̌ bad bé Israɛl
    bébɛ̂ mendɛ ḿme ḿbágé boŋ mékobnéd áʼsō éʼ Dyǒb. Dyǒb dɛ́kob bɔ́ áyə̄le
    Edəə́dəŋ éche Ésáá ébɛ́lé bésáá áʼsō éʼ Dyǒb.
  met-met: ngawa Kristo Yesu lipuxing oxatanama ranguang Yuda Teguamdi. Ngatuxu oxata
    ba bila lipu hananiangama bungina ngabaxanga Urana uleging xaiyua, bu ang Yuda
    Teguamdi sanga ba asok bila hananiangua sanga mana Urana murunganoa, lipudi Urana
    libudi iniadi sibuna mana Aningonoa oxatanoa.
  kpj-NT: Biwateònyke taheka judeukõdu mahãdu‑ò. Jesuisi Kristu dori riwatare tadeòdumy
    idi judeukõ mahãdudikemy. Iu Deuxu rybe wihikỹmy rarybemyhỹreu, xiwena wahidỹỹdu
    wese rare. Kia tahe judeukõdu mahãdu Deuxu‑ò awike.
  zao-NT: Dioxʼn mtaalʼn tsa keen tsiin lo Jesucrist, lee tsiin ree nak tan kwent
    Diiz Chul lo re zha kuu nagt zha Israel. Tsa gak re zha kuu nagt zha Israel taxal
    thib gon kuu wen ne nambi lo Diox, ne Mbi Nayon ntsow kona.
  byx-byx: I qa rekmet na ngua ip ma Iesus Kristus aa maatpitka na ngua ip ngut matna
    barek lura i quasiq ai ama Judaqena na ra. I ngut matna bareq ama Ngemumaqa i
    ngu su sever aa Lengi ama Atlunget. I ngua narliip nguat den se lura i quasiq
    ai ama Judaqena na ra sagel ama Ngemumaqa, de ama Qevepka ama Glasingaqa dai mager
    ip ke tekmet na ra iv ama seserlta. De ngurl kuarl tem ta bareq ama Ngemumaqa
    ip taquarl ama ranbandemiis i maikka vem ka se nget.
  ctu-CTI: Ti yʌq'ueyon i yutslel i pusic'al cha'an mic sub Jesucristo ya' ba'an jini
    mach bʌ israelobic. Che' mic sub jini wen bʌ t'an mic cha'len c toñel cha'an i
    cotyʌntyelob cha'an mi cʌq'uen Dios jini mach bʌ israelo' bʌ cha'an i majtyan
    yubil. Jiñʌch i majtyan yom bʌ i ch'ʌm Dios ch'ujutisʌbil i cha'an Ch'ujul bʌ
    i Ch'ujlel Dios.
  zos-NT: va'cø mus ndzøjcay Jesucristo'is yoscuy aunque jutzpø pøngøtoya lo que ji'ndyet
    Israel pøn, va'cø yosay Dios vøjpø oteji'ṉ, como jujchepø pøn pyøjcøchoṉba Diosis,
    jetse va'cø ityajø; cyømasa'nøyajupø Masanbø Espiritu Santo'is.
  gvs-gvs: Ivinigu bego yau Guyau Yeisu ana katumapu Totuyoyowo yaidi goi apaisewa.
    Yau Tonúwala nakae Yaubada ina Vala Dedevina manuna bego Totuyoyowoyadi neta sinumisa,
    kidi yau guna vininabeso nakae Yaubada iuyaonedi unana Baloma Kimaasabaina bogina
    ikimasabedi Yaubadayana umana.
  kbm-kbm: be geb ayeu ve Kilisi Yisu ane amol kulkul ane ve nalgum kulkul nangge
    amolmol ebe nangge Juda ite ok as taku. Be ayeu weik amolmol da ane ebe emb da
    gitangi Pomate nangge lum yamar ok, ayeu gab kulkul ve ganei Pomate ane mateu
    gitangi amolmol. Ayeu tangg givin ve natwem amolmol ebe nangge Juda ite ok natangi
    Pomate nale, veik Ngalau Yamar niro eisir vukir be meinahlang amolmol yamar ane.
    Ayeu atob namb eisir nitangi Pomate nile weik da ebe Pomate gili vie molge ok.
  tew-tew: '@see-verse:ROM.015.015'
  rmc-rmc: hoj me te avav o služobňikos le Ježišoskro Kristoskro prekal o aver narodi,
    hoj te služinav sar rašaj le Devleskre evaňjelioske, hoj o narodi te aven e obeta,
    so šukares voňinel le Devleske a so hiňi pošvecimen le Svete Duchostar.
  apr-apr: Ngan nen le au i Maro ipootau bet ayei kapraingi ke Yesu Kirisi a ayei
    urata kataunu ye di tooltool yo tipa ye rara kidi Yuda tiap nga. Inbe au i ben
    tool ke paroranga so, le awetewete bingi dook mata ke Maro pang di a akap di timan
    potai ye Maro. Ngan tina nen nga, le Maro Amunu Silene iyei di le tinidi igalanga
    dook mata ye Maro matana, ben so ke paroranga yo Maro lon ponana ye nga.
  tiy-tiy: inok muretu dob begome do békén Judio. Non sénugu Jesu Kristowe begén rémigo
    bé ni. Gémalbéku maak fadi non ureté kuy Fiyowe Uret i Tuluse inok i begome do
    békén Judio waléy gom maak ténulak dob Tuluse. Atin tayakuféy Tuluse begom non
    féntintuy Rémogor i Tuluse begom.
  nlg-nlg: inau na puku ni tinoni hola rongorongo vania Jesus Christ vanighau mai
    rana mua Jew, mu ku sukaghi dato nimiu na taluutuni te vaghaa na ghaiuruuru vania
    God, ge ke va marabughau ma kau togotogo vania, nia na Tarunga Tabu.
  dgr-DOGNT: Zezì-Krı wegha yahtıı wılaà ghàlaehda sììchì hǫt'e. Dǫ eyıì-le xàɂaa
    Nǫ̀htsı̨ wegodıì nezı̨ı̨ t'à hoghàgeehtǫ ha asį̀į̀là. Hanì-ı̨dè dǫ eyıì-le xàɂaa
    sìı Nǫ̀htsı̨ ghàgets'ele ha. Yedàyeh Nezı̨ı̨ wedahxà degaı agììdlà t'à Nǫ̀htsı̨
    goghǫ sìghà anıwǫ ha.
  pes-OPV: تا خادم عیسی مسیح شوم برای امت هاو کهانت انجیل خدا را به‌جا آورم تا هدیه
    امت هامقبول افتد، مقدس شده به روح‌القدس.
  ron-1924: ка сэ фиу служиторул луй Исус Христос ынтре нямурь. Еу ымь ымплинеск ку
    скумпэтате служба Евангелией луй Думнезеу, пентру ка нямуриле сэ-Й фие о жертфэ
    бине примитэ, сфинцитэ де Духул Сфынт.
  tpz-tpz: '@see-verse:ROM.015.015'
  agd-agd: Tiyarafenu anon ena anan nanin bantafin Yisas Karaisini kama vaya mo siamino
    van mi séin aní uren monó ánon banta ano ma yoriyain avúaváká ten nan dorano van
    mai yoran timen mino. Kama vaya mo siamékun Kantá Aunan mano vetin ayaintin Tiyarafenu
    ano ma ará manafiní é iyain íkun uan amin an dantin pura sen betin maman bei vanasií
    ino van muno.
  rkb-NT: Utakta Sesus Kiristu tsumuẽhĩtsa, ana bo hi zikwatawy. Uta Sudeutsabyitsa
    bo zikwatawy. Deus harere wasania ty sibo motsasoko ana humo hi zikwatawy. Utakta
    Deus wahoro zubata eze ziknapamykysokota wata asa humo ka Deus tsakurẽta. Hawa
    Deus nizihikik ziknakaranaha ana humo hi Deus tsakurẽta. Iwatatu Deus wasania
    ty Sudeutsabyitsa bo motsasoko, kyze Sudeutsabyitsa Sesus harere bo hyỹ mykaranahaze
    Deus ana humo hi tsakurẽta hỹ. Asaktsa meky watu moziknaha, Deus hyrikoso humo
    simysapyrẽtsa moziknaha, Deus tyryktsa moziknaha.
  san-THA: 'ภินฺนชาตียา: ปวิเตฺรณาตฺมนา ปาวิตไนเวทฺยรูปา ภูตฺวา ยทฺ คฺราหฺยา ภเวยุสฺตนฺนิมิตฺตมหมฺ
    อีศฺวรสฺย สุสํวาทํ ปฺรจารยิตุํ ภินฺนชาตียานำ มเธฺย ยีศุขฺรีษฺฏสฺย เสวกตฺวํ ทานํ
    อีศฺวราตฺ ลพฺธวานสฺมิฯ'
  iws-iws: Mɨ kara siir mɨiyan inkam asi nwokɨn, ɨkɨ Juda iikam tani sɨmiirsi ninɨ
    mɨriiyɨuwɨm. Mɨ an kara ɨni pris inkamnan ywowɨn, Adi Komii siir yai wɨn kɨbiya
    saiir boɨnmɨmauuwam sɨmiir. Mɨ ɨiya sɨma Jisɨs Krais siiram naɨngwo tɨbmii kɨɨni
    mɨ Adi Komii siir naeyɨuɨn sɨmiirɨn dimɨn whɨrkɨ kɨmbu karamae nwohaigɨnɨuwi,
    siir whwonkam ɨdaɨn mɨ sɨmiirɨn kara swokɨ hauugi, dimɨnɨn Adi Komii siir hauugiiyɨn
    siir hɨriinan mɨ siya bigɨ wɨ nasmɨrwaiyar nwokɨ owɨm sɨma siir iikam kɨɨngɨ kɨɨn
    nwowam.
  pol-SZ: jestem bowiem sługą Jezusa Chrystusa posłanym do pogan, aby głosić im dobrą
    nowinę i aby Duch Święty przemienił ich w wonną ofiarę dla Boga.
  ztq-NT: Kyën xtsiiñ Jesucrist lo meñ sit. Xluyaa xtiits Dios nii xteelaa lo meñ
    sit, parñee kpig meñ sit lo xaa, ni kak meñ sit sinak tu cos nii xlyaa nex nii
    chokon lo Dios. Por lëë Kyalbini Ntson chuuñ nyë meñ sit.
  zai-NT: Ulí be naa gune xhiiña Jesucristu lade cani cadi judíu, ne cusiide laaca
    de evangeliu sti Dios, ti ora ma bi'ni Espíritu Santu laaca nacha'hui', udiee
    laaca Dios casi ti ofrenda ni chu'la'dxi icaa.
  upv-upv: Ni elngi inu nga bevi jinibb ne majingen se Iesu Kristo, nga b̃emajing
    se jinibb ne vare nir. B̃emajing pirpe jinibb ne sulsulen san nga b̃ewerwer renge
    nosp̃en nga m̃irres se Atua. Ko pirpok ko nga puloli jinibb ne vare nir parirpe
    sulsulen san nga Atua p̃ilai, ko Nem̃in On puloli nir paron.
  wap-NT: Uzaamatan õgaru kaudinaꞌo nii Christ Jesus ati, kowaadapaꞌo nii Tominkaru
    diꞌikiꞌo Kaimanaꞌo Kuwai Gentilenao ati, faadaa kaudinan kawan. Õtaa kizi ĩdyaun
    kaduunuꞌo aimaakan kawan, ukonaukii-kidan niꞌoraz, Kaimanaꞌo Doronaa saabaan idaꞌan
    ĩdyaun.
  mva-mva: be Kristus Iesus malipilipi kana upura be Ungguma Takadi malipidi kana.
    Ngau tamoata Nanaranga ditabatabai bokana umalipilipi be Pile Uia Nanaranga-lo
    be ipura nge mangata urarangaki. Bokai masa Ungguma Takadi nge Nanaranga tabataba
    ne bokana dapura be ngareretakidi be ngadokidi. Oli Spirit ka Ungguma Takadi ngadokidi
    be Nanaranga ngatabangakidiani kana.
  dwr-NT: '@see-verse:ROM.015.015'
  kfw-kfw: Christa Jisu suok eya zaatlop ngaidiang chountho nasik anapeii. Halli zaatlop
    ngaihi Ratha Inthiang in ipeiluut Pathian izoot dooiphur min-enasik-ah kei'n Pathian
    diang makheiya chongkahoi karilsik-ah thiampu angnga sepa katho.
  bfz-bfz: आऊँ दुजिया जातिया खे प्रभु यीशु मसीह रा सेवक ऊई की परमेशरो रे सुसमाचारो
    री सेवा, पुरोईतो जेड़ी करुँ। जेते कि दूजी जाति परमेशरो रे आगे अपनाणे जोगी भेंट
    बणी सको और पवित्र आत्मा रे जरिए परमेशरो खे पूरी तरअ ते पवित्र बणो।
  cuk-09: Judiosurmaladga-sunmakegala Jesucristoga-arbaedga an nugsalesad. Degisoggu,
    Bab-Dummad-gaya-burba-nuedgi an sunmakdisunnad, adi Judiosurmalad Bab Dummad Burba
    Nuedba swilidik amar-imaksadba, Bab-Dummadga-ibmar-nued-uklegedyob guegar.
  ben-OBCV: যেন আমি অইহুদিদের কাছে খ্রীষ্ট যীশুর একজন সেবক হই ও ঈশ্বরের সুসমাচার ঘোষণা
    করার জন্য যাজকীয় কর্তব্য পালন করি। এর পরিণামে, অইহুদিরা যেন পবিত্র আত্মা দ্বারা
    শুচিশুদ্ধ হয় এবং ঈশ্বরের কাছে গ্রহণযোগ্য নৈবেদ্যস্বরূপ হয়।
  mil-NT: xínú cuèchi‑í núú Xǐtohó Jesucrìstú càháⁿ‑í tnúhu‑gá núú ñǎyiu ñá túú cùu
    ñáyiu isràél. Te tnúhu‑áⁿ cúú‑xí tnǔhu sá sánú ìchi ñaha xii‑o nacuáa naníhí tàhú‑ó,
    te ducaⁿ dànehé‑í ñáyiu ñá túú cùu ñáyiu isràél tnúhu Yá Ndiǒxí cuèndá cuú‑yu
    dàtná ɨɨⁿ sá ndúú tǎhú‑gǎ, te Espíritú‑gá quídé‑xí cùú‑yu ñáyiu cùdɨu núú‑gǎ,
    te cùu váha iní ñáhá‑gǎ xií‑yu.
  myu-myu: Ixe Deus cuk onaẽ Jesus Cristo ekawẽn muwẽn ãm Judeu'ũmayũ be. Paĩ buxim
    Deus ekawẽn muwẽnuwẽn õn cebe ip―kawẽn idipat muwẽnuwẽn. “Ẽn soat podi ma a'õbuyxi”
    i ixeyũ e buje, Deus icokcok e'em. Xipacayũm ip je'e Deus xe, Ibiõg̃buk xipacat
    ixeyũ muisun puje.
  fue-fue: O waɗii am gollantooɗo Yeesu Almasiihu caka ɓe lenyi janani. Mii golloo
    hande Limaamiijo. Mii waajoo ɓe lenyi janani linjiila gam ɓe laatoo sadaka belanka
    Alla, ka Ruuhu Ceniiɗo laaɓini.
  amk-amk: amani yuai yaua iwemangfata we Kristus Yesusi ampa, we ifata Yahudi kaha
    fosa na nu bodoni konta foi. Tuti dohong yau nehu tarai weimami we yeiriri Kaiwo
    Mahikai na Allai fo, ambori inontarai Yahudi kaha fosa eroaso Seng Yesusi ambori
    ewekorbani mesi we Allai, we Nuaninu Mirarebana foi yuairuransa awa emararebanaia
    fefe.
  fai-fai: Yesus Kadais wok fakudaw Mifiw wanang kinim dakáyamalo, kale kal keimin
    kunamse, kayo naka alam sung kidel bakanin tuw kinim abem wok fakudin taw kanamino,
    Mifiw wanang kinim iyo Sinik Abem ta bom Got wane ilulawaw keno, kalba taw im
    abem dádak kala.
  ura-NT: '@see-verse:ROM.015.015'
  mcd-NT: '@see-verse:ROM.015.015'
  urt-urt: Kin si nalaŋatme ŋam ŋaiye ma murp tuꞌe miyeꞌ wah tikin Krais Jisas ŋaiye
    ma mende wah guh bumbe me lenge haiten miyeꞌ tuweinge. Ŋam ma murp tuꞌe pris pe,
    ma mininge malaŋatme wusyep bwore mise tikin Got. Detale, ŋam de ma menge lenge
    haiten miyeꞌ tuweinge milme Got tuꞌe ofa ŋaiye ki ŋende nihararme tinge. Pe Yohe
    Yirise ka ende tinge ka yurp tuꞌe lenge miyeꞌ tuweinge tikin Got.
  kiz-kiz: Kipawa e'khe kyajhele kujha nibhwesiajhi kujha mtumishi bhwa Yesu Kristu
    jhaatumibhu kwa mataifa, kwihomesya kama kuhani ghwa injili jha K'yara. Nganibhwesili
    kubhomba naha ili kwihomesya kwa nene kwa mataifa kujhelayi kujhedekelibhu, kutengibhu
    ni K'yara kwa njela jha Roho Mtakatifu.
  tzo-TZE: Ac'bilun cabtel yu'un chitun ta atojolic, vo'oxuc ti muc israelucoxuque.
    Ja' cabtel ta jcholboxuc sc'op Jesucristo. Ja' jech cabtel ya'yel jech chac c'u
    cha'al li pale ta vo'one ti ja' yabtel chac'be smoton Diose. Li smoton Dios chcac'
    vu'une ja' vo'oxuc ti muc israelucoxuque. Yu'un lec xa chayiloxuc Dios yu'un lalecubic
    xa ta sventa li Ch'ul Espíritue.
  lex-lex: de totpena a'g ed mak khima-kre'a Yesus Kristus tulanni-kniarni la'a Yahudi
    atia'a rerieini, pa emeknekama awual lia imam id la ir rerieini. Yoma ukot nohora
    Kot Kalwieda-Paitiota mak kwatiawua Uplerlawan la ira totpena la'a irpesiaya de,
    a'g ed mak karei pia ir de emeknekama hoihoi-tantiani la'a Uplerlawna, maka E
    ralamni Nala me maka Nmeh'a gahani yoma Uplerlawna Nhiwni Naliri-nalioh nan ir
    la Uplerlawna.
  dov-dov: Eechi chipo chakali chakuti ndibe mulanda wa Kkilisito Jesu uyootumwa kulibamaasi,
    kuti ndikabe mbuuli mupayizi wamakani mabotu a Leza, kuti chipego chabamaasi chitambulikike,
    akusalazigwa a Muuya Uusalala.
  rgu-rgu: tepoꞌ fo Ana soꞌu au dadi uuꞌ Yesus Kristus lahenda nadedenun, ela muste
    uu tui-beka Manetualain Tutui Malole Na neuꞌ lahenda fo ta lahenda nusa Yahudi
    ra fa. Au alalaꞌo nonoi-laka ka, sama leoꞌ malaka agama fo nau sadia na lahenda
    dodouꞌ dadi leoꞌ tutunu-hohotuꞌ esa, fo tao na Manetualain dale Na namahoꞌo. Manetualain
    Dula-dale Malalao-malalafu Na, tao naa si dadi makamoiꞌ, de Manetualain bisa sipoꞌ
    asa.
  toc-NT: Porque Dios qui­lac­sacni̠t la̠qui̠ nac­liakchu­hui̠nán amá li̠pa̠­xúhu
    xta­ma̠­ca­tzi̠ní̠n hua̠ntu̠ ma̠sta̠y lak­táxtut nac xlak­sti̠­pa̠ncán hua̠nti̠
    ni̠ judíos, y hua̠nti̠ nata­ca̠­najlay nata­li̠­pa̠­huán caj xpa̠­la­cata pi̠
    nata­kax­mata xta­ma̠­lacnú̠n, aca­li̠stá̠n aquit nac­ca̠­ma­ca­ma̠sta̠y nac xla­catí̠n
    Dios xta̠­chuná cumu la̠ aktum li̠la­ka­chix­cu­huí̠n hua̠ntu̠ Espíri­tu Santo
    ca̠ma̠t­la̠n­ti̠ni̠t.
  som-som: inaan dadka aan Yuhuudda ahayn u noqdo midiidinkii Ciise Masiix, anigoo
    shuqulka wadaadnimada u qabanaya injiilka Ilaah, in sadaqada dadka aan Yuhuudda
    ahayn la aqbalo, iyadoo quduus lagaga dhigay Ruuxa Quduuskaa.
  mam-C: tu'n wajb'i'n te Jesucrist kyxoljo xjal nya Judiyqe, tze'nku jun pale. Qu'n
    atzin waq'inji'y tu'n t-xi nq'ma'n Tb'anil Tqanil Dios te kolb'il, tu'ntzin tyek'itjo
    nya Judiyqe twutz Dios tze'nku jun oyaj tb'anilx wen, saqxix tu'n Xewb'aj Xjan.
  ndj-ndj: ya kuva ndumindumi wa Yesu Kilistu kwa vangutungu va Vayawudi. Ali likudayila
    nenga mtambika kuchilandula Chilongu cha Nyanyi cha Chapanga ili vangutungu va
    Vayawudi vavi litambiku lijumiliwili na Chapanga, litambiku ling'alishiwili na
    Mfuki Mng'alili.
  mbj-NT: Judah buuj nadoo do mahang Kristo Jesus panäg n'aa ỹ bahadoo hyb n'aa. P'op
    Hagä Do tób n'aa yt hã moo heb'ooh doo, P'op Hagä Do matym n'aa manaa do hadoo
    ỹỹh. Judah buuj nadoo do hã ỹ maher'oot P'op Hagä Do panyyg hanäm doo, P'op Hagä
    Do matym n'aa hadoo P'op Hagä Do gen'aak do rabahadoo hyb n'aa, P'op Hagä Do Sahee
    sa h'yyb gó moo wät do hyb n'aa, tsyt hẽ nesaa do mahä̃nh kasëëw hõm do rabahadoo
    hyb n'aa kä.
  lat-VUC: 'ut sim minister Christi Jesu in gentibus: sanctificans Evangelium Dei,
    ut fiat oblatio gentium accepta, et sanctificata in Spiritu Sancto.'
  ngp-ngp: wo kunda mndima ywa Yesu Kilisito, nidamanye ndima kwa want'hu hi Wayahudi.
    Ni ndima yangu enga mlava nt'hambiko kubilikiza Mbuli Yedi ya Mnungu vileke want'hu
    hi Wayahudi wande malavo kwa Mnungu, naho wakukizwe ni Muye ywa Mnungu.
  enq-2: '@see-verse:ROM.015.015'
  eng-ASVBT: that I should be a minister of Jesus Christ unto the Gentiles, ministering
    the gospel of God, that the offering up of the Gentiles might be made acceptable,
    being sanctified by the Holy Spirit.
  mna-mna: '@see-verse:ROM.015.015'
  myw-myw: '@see-verse:ROM.015.015'
  sby-sby: pakunsaleti mbe musebenshi wa Klistu Yesu ku bantu ba mishobo naimbi. Walampa
    ncito yakukambauka Mulumbe Waina wa Lesa mbuli shimilumbo, kwambeti bantu ba mishobo
    naimbi babeti mulumbo ngwalayandanga wabengwa kuli Lesa kupitila mu Mushimu Uswepa.
  sll-sll: Yulang na tongwiwe, Kraist Yisas honagi ari molia. Molere honagi olga i,
    God Kwiang wiyol hobi yong wu binangure, God kina gumang pule ire u tani nama
    dire oliwa.
  yaq-NT: Jesukrijtota betana weyemta, jume' ka juriom nasuk a' bo'o jooriakai. Ini'i
    intok in joa'u, Liojta betana nok lutu'uria yee jinne'uneeme in yee majta'u juna'a.
    Junuen, jume' ka juriom, Liojta bichapo am tu'u mabettu i'akai. Liojta tu'u jiapsie
    junuen wepulsi aapo'ik betchi'bo jiba jiapsakai.
  uro-uro: Sa qa von ngo rhä iaqyäkt ama ñämsävätki divakt iva ma Jisas ma Krais aa
    latka na ngo bä ba ama Jentailqäna sa ama pris aa lat iva ngu sameng na ama sameng
    ama mär ngät nage ma Ngämuqa. Rhoqoräkt divakt iva ama Jentailqäna di mamär iva
    rha rhän i ama vodämes kärangätni i ama Qloqaqa ama Qumärqumärqa qa arñis na ngät
    iva bä bä ma Ngämuqa.
  ita-1885: per esser ministro di Gesù Cristo presso i Gentili, adoperandomi nel sacro
    servigio dell'evangelo di Dio, acciocchè l'offerta de' Gentili sia accettevole,
    santificata per lo Spirito Santo.
  muy-muy: ga məgri tʉwi ana Yezu *Krist azuhva nday ya nday ndam *Zʉde do ni. Nə̀ɗəm
    nəgri tʉwi ana Melefit ciliŋ, nəhi *Ma Mʉweni Sulumani gayaŋ ana mis, ti ndam
    ya ti nday ndam Zʉde do təfəki ahàr ka Yezu ni tîgi akaɗa ga sədaga ya təvi ana
    Melefit, àɓəlafəŋ ni. Nday gani nani ti tìgia njəlatana àna njəɗa ga Məsuf Njəlatana.
  kqc-kqc: Iesu Keriso di naivo amiye na riyo. Ye makai Sei di ago buniri, Sei ma
    amiye utari naivo redo amiye di moimai tutubena idana vene rofu moimai regida;
    ye Sei yaku tutubena idana vene di ori sisika rededi nimago, Vima kikifa dudu
    moi kikifa regori.
  tav-tav: '@see-verse:ROM.015.015'
  eng-ULB: This gift was that I should be a servant of Christ Jesus sent to the Gentiles,
    to offer as a priest the gospel of God. I should do this so that the offering
    of the Gentiles might become acceptable, consecrated by the Holy Spirit.
  spa-VBL: de ser un ministro de Jesucristo para los extranjeros, como un sacerdote
    que predica la buena noticia de Dios, a fin de que puedan convertirse en una ofrenda
    agradable, santificada por el Espíritu Santo.
  fra-_FOB: D'être le ministre de Jésus-Christ auprès des Gentils et d'exercer les
    saintes fonctions de l'Évangile de Dieu, afin que l'oblation des Gentils lui soit
    agréable, étant sanctifiée par le Saint-Esprit.
  hau-ULB: Cewa baiwar ta sa na zama bawan Almasihu Yesu da aka aika ga Al'ummai,
    limami na bisharar Allah. Zan yi wannan saboda baikon Al'ummai ya zama karbabbe,
    kuma kebbabe ga Allah ta wurin Ruhu Mai Tsarki.
  mal-mal: ദൈവം എനിക്ക് നല്കിയ കൃപ നിമിത്തം നിങ്ങളെ വീണ്ടും ഓർമ്മപ്പെടുത്തുവാനായി
    ചില കാര്യങ്ങൾ അതിധൈര്യമായി നിങ്ങൾക്ക് എഴുതിയിരിക്കുന്നു.
  kkc-kkc: Bei, Godeeye sooloo dolone pidi goo maga a Yesu Keliso o tou teli odoo
    diso, ayo Yu odoonee dima kulodu tou talame. Osoloso a Godee ogo odoo ogo doloso
    domo badeli odoo masi tou mesie tolone, Godeeyo to tekepo ee takomo silame. Esiga
    Dio Tei oso kitulugu maga, Yu odoonee diba Godeeyo dalame peegoo pi magalaiso.
    Goo egeesi maga diba Godee mapoo goomoga teneli emegei di bi masi malaiso.
  lit-lit: kurios tikslas toks, kad būčiau Jėzaus Kristaus tarnautojas kitataučių
    labui, kaip šventyklos tarnas pateikdamas Dievo Evangeliją tam, kad atnašavimas,
    kurį sudaro kitataučiai, būtų priimtinas, pašventintas Šventąja Dvasia.
  urd-GVR: āp Ġhairyahūdiyoṅ ke lie Masīh Īsā kā ḳhādim hūṅ. Aur maiṅ Allāh kī ḳhushḳhabrī
    phailāne meṅ Baitul-muqaddas ke imām kī-sī ḳhidmat saranjām detā hūṅ tāki āp ek
    aisī qurbānī ban jāeṅ jo Allāh ko pasand āe aur jise Rūhul-quds ne us ke lie maḳhsūs-o-muqaddas
    kiyā ho.
  far-far: ma nia kwatea ma nau na wane rao fuana sa Jesus Christ 'i safitana wane
    nao lau Jiu ki. Nau ku rao dia ta fataabu ana 'ainitalolae ana na Farongoe Lea
    fasia God, fua wane nao lau Jiu ki kera kai dia ta afafue ne God nia eele fainia,
    ma na Anoeru Abu ka fafalu kera.
  suz-BL: गो रागी रागी ङा मुर आन कली ख्रीस्‍त येसु आ गेय पाइब दुम्‍ती। गो चढ़ेब खोदेंशो
    पा परमप्रभु यावे आ गेय पाइनुङ। परमप्रभु यावे आ सोक्‍त आ पतीकेमी रागी ङा मुर नेल्‍ल
    आ दाक्‍शो चढे़तीक खोदेंशो दुम्‍मल। रोमी ११:३३
  car-NT: Kristus Jesus pyitory me irombo wa mo'karon Simosu me e'i'non upu'po me.
    Tamusi pokono me wa mo'karon Simosu me e'i'non 'wa moro Tamusi nyry'po iru'pyn
    oka ekaroto'me. Iwara mo'karon Simosu me e'i'non yry Tamusi apokupe kynaitan.
    Mo'ko Tamusi a'kary ta typo yry'san me kynaita'ton.
  amp-amp: Nann yima tangikompno tohhato Jisas Kraisrhu gutniuskfot kfo ptha nuhaswanko.
    Nann prism hingrnamoa hingrneft kanjo niko yekwoyanko Bro Nkifrarpno hanitanko
    yimam tarioh mthayuk yemrom yaknihato Bro Nkifrar hanyhemoa kanjo. Be rorpno hanitatanko
    rorn turhu Yafothat thu hmbritarko be turhu bugako korhko.
  bht-bht: ताकि मैं होर जातियां तांई मसीह यीशु मसीह दा सेवक होईकरी मैं इक याजक सांई
    परमेश्वरे ला मिलियो शुभसमाचार सुणाणे दी सेबा करदा है; ताकि होर जातियां जो परमेश्वरे
    दे सामणे भेंट दे रुपे च दितया जाऐ जिसने सै खुश है, कने जिना जो पबित्र आत्मा पबित्र
    बणाया है।
  eng-NOY: that I should be a minister of Christ Jesus to the gentiles, performing
    the office of a priest in respect to the gospel of God, that the oblation of the
    gentiles may be acceptable, being sanctified by the Holy Spirit.
  cub-NT: Que teni yʉrecabu Jesucristore memecaipõecʉ, buecʉyʉ ina judíova ãmevʉre.
    Yópe sacerdote ʉ̃i memeiyepe Jʉ̃menijicʉi cʉ̃rami jívʉi memeñʉmu yʉ, cad̶atecʉyʉ
    põevare ne mearore jíyede Jʉ̃menijicʉre. Coyʉyʉbu Jʉ̃menijicʉi yávaiye méne náre,
    ʉ̃ jina marajiyépe ayʉ yópe jícaiyepe ʉ̃́re, torojʉquiyepe ayʉ ne jʉ aiyede Cristore.
    Ñai Espíritu Santo epeyʉbe náre, judíova ãmevʉre, Jʉ̃menijicʉ jinava.
  ita-1927: d’esser ministro di Cristo Gesù per i Gentili, esercitando il sacro servigio
    del Vangelo di Dio, affinché l’offerta de’ Gentili sia accettevole, essendo santificata
    dallo Spirito Santo.
  lww-lww: vena neim sane yar na yum̃aena kiena Yesu Kristo vena visawalena Lologena
    Wo kiena ne Ntewa va yar la nap̃a pe ape Yu re poli. Nekila yum̃aena nene, in
    na sane yar wa tai nap̃a nemiyum̃ae ke loyum̃a e Yum̃a Wa m̃ana Ntewa, nekila
    la nap̃a pe ape Yu re poli vena aim ave wa ruru nenaga, neyawawo la e kia kiena
    Ninuna Wa, vena akilia aim sane nalaena wo tai nap̃a pa Ntewa nap̃a yoko kekaran
    vap̃isi.
  ckb-ckb: تاکو ببمە خزمەتکاری عیسای مەسیح بۆ نەتەوەکان، وەک کاهین لە ئەرکی ڕاگەیاندنی
    مزگێنیی خودا، تاکو قوربانی نەتەوەکان پەسەندکراو بێت، بە ڕۆحی پیرۆز پیرۆزکراو بێت.
  nas-nas: Ning tee pokaꞌmari kara-okovui-nka-koong tee doorenang Jiisuuꞌ Karistooꞌketa
    Juꞌdeeaing-aape. Ning tee pareka-nko makosi, piristiꞌpinaꞌ diiꞌ parekarampiko
    diiꞌ boontunang tampara deentariruꞌning Kumponing-koo Tanuaang Meekunge makosi-antarurioꞌ
    Kumponing dotu-anta-koo.
  uvl-uvl: ke e poia Iesus Kristus ana ume lange hana lomonmona ngana mur. Pe e ume
    nge NeHalang ke e haliu hotote nena helenga urana toto ngana. Ke pomalam hana
    lomonmona ngana mur lape tepoi ke pomanga tunginga nenge Opepengpeng helemlem
    ia pe NeHalang longele ke mene.
  eng-BBE: To be a servant of Christ Jesus to the Gentiles, doing the work of a priest
    in the good news of God, so that the offering of the Gentiles might be pleasing
    to God, being made holy by the Holy Spirit.
  ixl-CNT: Tan aꞌ aqꞌon u vijleꞌm tiꞌ ipaxsal itziiul u Jesucristo tu qꞌu puera aanima
    utz, tiꞌ ichusax u bꞌaꞌnla chusbꞌal te tetz chitpichil vaꞌl nitaqꞌ u Tioxh. Ech
    antu soꞌopon qꞌu puera aanima tzixeꞌ tu Amlika tiqꞌaqꞌal u vaqꞌon, qꞌuꞌl txaa
    el tu u Tioxhla Espiiritu. Utz ech siꞌaneꞌ u oya vaꞌl nitok viꞌ nachbꞌal aas tiira
    bꞌaꞌn niꞌenku te.
  xsi-xsi: tu amo Yesu Kirisi ne wurâta tamâta panzi tamâta lâ tinikoa ŋgu. Naneŋgu
    wurâta nde ŋana atula Maro Kindeni ne pâri ara panzi. Mine kala naŋa amo atogo
    patarawâŋa tamâta mine, aku uru akainzi tamâta lâ tinikoa ŋgu aonzi silâ pa Maro
    Kindeni itogo patarawâŋa i ilo ndo papa mwasina. Aku Koroani Sapâŋa ikainzi tamâta
    ŋinde ku ivetanzi sipâŋga Maro Kindeni ne ŋgu mao.
  crx-NTPO: '''Et de la Sizi Gri ooba ''ust''en-un usdli, ''udun yun k''ut whut''enne
    Yak''usda ooghuni ghun bubulh yaoosduk ha. ''Et de la Ndoni Yak''usda ba ''udun
    nelyanne huzdli'' ''ink''ez Yak''usda hoont''i'' whe la ubólhchoot.'
  kan-OKCV: ಯೆಹೂದ್ಯರಲ್ಲದವರು ಪವಿತ್ರಾತ್ಮನಿಂದ ಪರಿಶುದ್ಧರಾಗಿ, ದೇವರಿಗೆ ಅಂಗೀಕೃತವಾದ ಕಾಣಿಕೆಗಳಾಗಬೇಕೆಂಬ
    ಕಾರಣದಿಂದ, ನಾನು ಯೆಹೂದ್ಯರಲ್ಲದವರಿಗೆ ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಸೇವಕನಾಗಿ ದೇವರ ಸುವಾರ್ತೆಯನ್ನು ಪ್ರಕಟಿಸಲು
    ದೇವರು ನನಗೆ ಕೃಪೆ ನೀಡಿದ್ದಾರೆ.
  bbb-bbb: '@see-verse:ROM.015.015'
  blw-blw: piniyarà way mansérfi an Jesu Cristu ah katorongan hen aminay faén Judio.
    Te chà itudtuchu an chàyu way faén Judio hen anchi ammayay chamag way narpon Apudyus
    ah ketapyanyu agé an hiya. Wat anà, ammag kaman pachi way cha manginchaton an
    chàyu an Apudyus. Yag cha agé akseptarén Apudyus chàyu te na-apudyusan-ayu gapon
    anchi Espirituna way wacha an chàyu.
  tam-2017: தேவன் எனக்கு அளித்த கிருபையினாலே உங்களுக்கு ஞாபகப்படுத்துவதற்காக இவைகளை
    நான் அதிக தைரியமாக எழுதினேன்.
  azz-NT: Huan Totajtzin Dios nechtequimactij ya de que ma nitequitilijtinemi Cristo
    para niquinnojnotztinemis ne taca ten amo judíos. Huan nictequitilijtinemi Cristo
    Jesús queme se tiopixcat huan ijcón nictetapohuijtinemi in Tajtoltzin de Dios
    ten cualcui ne nemaquixtilis. Huan nijín taneltocani ten amo judíos, yejuan nojonques
    niquintemactis iixpantzinco Dios queme se cualtzin nemactil de cuica ajuiyacacayot
    ten quiyolpactía Dios. Huan nochi nijinques in Yecticatzin Espíritu quinyolchipahuac
    ya ica ihueyi chicahualis.
  spa-RV-1909: Para ser ministro de Jesucristo á los Gentiles, ministrando el evangelio
    de Dios, para que la ofrenda de los Gentiles sea agradable, santificada por el
    Espíritu Santo.
  csy-csy: Tabang in Gentile mite i piakkhiatna sia Tha Thiangtho i thiansuana tungtawn
    in santak a hi theina tu in, Pathian i lungdamna thu tangko in Gentile mite tung
    ah Jesus Christ i naseam ka hi thei natu a hihi.
  mxq-NT: esʉts nmʉdúnʉt ja Jesukristʉ es ttukꞌoyꞌáttʉt diꞌibʉ kyaj ꞌyisraelítʉty.
    Jaꞌa ʉjts ndukmʉdiimpy ja Jesukristʉ esʉts ʉj nga̱jpxwa̱ꞌxʉt ja oybyʉ ayuk diꞌibʉ
    tsoꞌon ma̱ Diosʉn. Dʉꞌʉnʉts nduñ es ꞌyíttʉt pʉ́nʉty kyaj ꞌyisraelítʉty éxtʉm ja
    windsʉꞌkʉn diꞌibʉ Dios ꞌyoyjya̱ꞌa̱p, pʉ́nʉty Espíritʉ Santʉkyʉjxm tʉ wya̱ꞌa̱tsjáttʉ.
  tzj-NT: Ja Dios rya'on chwe chi nintajini nban ja samaj xin Jesucristo chiquicojol
    ja winak ja ma e aj Israel ta, rya'on chwe chi nch'ob chiquewach ja utzlaj tzij
    xin Dios. Jari' samaj rya'on ja Dios chwe utzc'a chi nenujach ja ma e aj Israel
    ta pa ruk'a' utzc'a chi ne'oc e cani' jun sacrificio ja nentzujuj chwach ja Dios
    pro jun sacrificio ja utz ntz'a̱t rmal ja Dios, jun sacrificio ja ch'ach'ojirsan
    rmal ja rEspíritu Santo.
  tdt-tdt: Nia foti hau sai Kristu Jesus nia atan para serbi ema nebee laos Judeu.
    Hau kaer knaar hanesan nai lulik ida hodi foo sai Maromak nia Liafuan Diak. Nunee
    ema nebee laos Judeu bele sai hanesan oferta ida nebee diak ba Maromak, oferta
    ida nebee Nia hakarak simu tanba Espiritu Santu halo sira sai moos tiha ona.
  ron-BTF: Ca eu să fiu servitorul lui Isus Cristos pentru neamuri, servind evanghelia
    lui Dumnezeu, pentru ca oferirea ca ofrandă a neamurilor să fie bine primită,
    fiind sfințită prin Duhul Sfânt.
  eng-WEBP: that I should be a servant of Christ Jesus to the Gentiles, serving as
    a priest of the Good News of God, that the offering up of the Gentiles might be
    made acceptable, sanctified by the Holy Spirit.
  eng-FBV: to be a minister of Christ Jesus to the foreigners, like a priest sharing
    God's good news, so that they could become an acceptable offering, made holy by
    the Holy Spirit.
  nld-1939: om onder de heidenen een dienaar van Christus Jesus te zijn in de heilige
    dienst van het Evangelie Gods; opdat de heidenen een welgevallige offerande zouden
    worden, geheiligd door den heiligen Geest.
  bwo-bwo: Deeranuwere taash b́ime Ik'o doo shishi keewo Ik'i ashwoterawwotssh shishiyosh
    kahniyo wotat Krstos Iyesush finoshe, Mansh Ik' ashwoteraw ashuwotssh S'ayin shayiro
    S'ayintsonat Ik'onowere gene'úshit wosho wotáár bot'inetuwok'o finiruwone.
  nch-BL: nechtalijtoc niitequipanojca Tohueyiteco Cristo Jesús por amojuanti cati
    amo anisraelitame para nimechilhuis ni cuali camanali ten Jesucristo. Huan amojuanti
    cati amo anisraelitame anitztoque quej se tacajcahualisti cati nijmaca Toteco
    cati quiyolpactía, pampa Itonal Toteco amechchijtoc antatzejtzeloltique iixpa.
  quc-TNT: Are ru patänixic ri Jesucristo chquixol ri winak ri man e aj Israel taj.
    Ri chac ri quinbano are ru tzijoxic ri Utzalaj Tzij re ri Evangelio ri xuya ri
    Dios, rech queinya cho ri Dios ri winak ri man e aj Israel taj, jun sipanic ri
    cäc'amowax rumal ri Are', tastal c'u wa' rumal ri Lok'alaj Espíritu.
  tfr-NTPO: '@see-verse:ROM.015.015'
  kaq-NT: Papan joi mato yohihah, Dios Yoshiman rihbi mato shinan siri hinanah, noquen
    Hihbo qui hinamehtah matohon noquen Papa jenimanon hihxon tah hen mato jaa joi
    siri yohihi, heen huetsabaan.
  sgb-sgb: ta êmên ko mapaghuyuan hi Apo Jesu-Cristo hên mamipamwang hên Mangangêd
    ya Habi ya ubat kan Apo Namalyari kanlan alwan Israelita. Hilay mag-in nanad in-átang
    kan Apo Namalyari ya an-ikahigla na, gawan dinyag hila hên Espiritu na hên banal.
  vie-1934: nên chức việc của Đức Chúa Jêsus Christ giữa dân ngoại, làm chức tế lễ
    của Tin Lành Đức Chúa Trời, hầu cho dân ngoại được làm của lễ vừa ý Chúa, và nên
    thánh bởi Đức Thánh Linh.
  kxv-kxv: ଏ଼ନାଆଁତାକି ଇଚିହିଁ କ୍ରୀସ୍ତ ଜୀସୁତି ହ଼ଲେଏଣା ଲେହେଁ ଜୀହୁଦିଆ଼ଆତି ଲ଼କୁତାକି କାମା
    କିହାଲି ମାହାପୂରୁ ନାଙ୍ଗେ ପାରୁ ହୀହାମାଞ୍ଜାନେସି । ମାହାପୂରୁତି ନେହିଁ କାବ୍ରୁ ୱେ଼କ୍‌ହାଲି
    ତାକି ନା଼ନୁ ର଼ ପୂଜେରାତି କାମା କିହିମାଇଁ । ଜୀହୁଦିଆ଼ଆତି ଲ଼କୁ ସୁଦୁଜୀୱୁ ତଲେ ହେର୍‌ପିଆ଼ତି
    ଲେହେଁ ମାହାପୂରୁ ତା଼ଣା ଆବିନାରି ଆ଼ପେରି, ଈଦି ନା଼ ଅଣ୍‌ପୁ ।
  amu-NT: Ndoꞌ naljoꞌ, majoꞌ na tqueeⁿ ja na mandiꞌntjo̱ⁿya nnom Jesucristo quiiꞌntaaⁿ
