  tgo-tgo: na ya tabo Krais Jisas le rakakaiwo weŋgiya thiye ma Jiu gharɨgharɨniye.
    Ghino ŋgoraŋgwa ravowovowo na Totoko Thovuye iya i menako weya Loi, ghino ya vavaghareŋa.
    Na lo vavaghareko iyako e tɨne ya vaŋgumenaŋgiya thiye ma Jiu weya Loi na ŋgoranjiya
