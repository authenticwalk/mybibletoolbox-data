    Manidokag, tabickotc ca8endjige8ini ka kitci inendag kidji ijinagozieg, Mino Manido
    egi ca8enimigo8eg Kije Manidokag kidji iji tibendagozieg.
  ixl-NNT: as kat toksa in Aak alol tetz viyol u Jesucristo tiꞌ bꞌen valat isuuchil
    u bꞌaꞌnla yoleꞌ sete, ex uvaꞌ jit ex tiaal Israel, tiꞌ uvaꞌ ex veꞌt tetz u Tiixheꞌ
    la ibꞌaneꞌ taꞌn u Tiixhla Espíritu, aqꞌal uvaꞌ la ebꞌaneꞌ kam uvaꞌ nisaꞌ Aak setiꞌ.
    As ech exeꞌ echeꞌ umaj oy vatz Aak uvaꞌ la chiibꞌ taama Aak stiꞌ.
  boa-NT: Okée muurá níwááveebe ámúhakye jodíómú íjcyátúrómeke o úwáábo Jetsocríjtoj
    tééveri mepájtyetéiñe mééma dibye méénúné uwááboju. Aane táwákimyéí íjcyaabe ámúhakye
    ó úwáábohíjcyá Píívyéébema ámuha meímíjpyetéki. Muurá dííbyé Apííchoj tééveri
    ámuha meímíbáávyémeke ímí ɨjtsúcunúiíbye.
  quh-NT: Chaymanjinataj Cristo Jesuspa camachin cani Diospa sumaj willanasninta waj
    llajtayojcunaman willaranaypaj. Ajinapi paycuna Santo Espiritunejta payman t'akaska
    llimphuchaskataj uj jaywanajina cankancu. Chaymin Diosta cusichin.
  kwi-kwi: Diosne nawa kwisha wat kiwainnat kit Jesucristowa paiña kiwainmumika namninta,
    Judío awachiruza Dios watsal pit kainananapa, Judío awachiruz Dios watsal pit
    piankamanapa. Judío awachiruz Dios pit mɨarawane, Jesucristora nɨjkularawane,
    Diosne usparuza sapnashina, paiña Sɨnam Izpul usparuza sɨnam saninnarɨt akwa.
  agm-agm: Siyatɨ isɨhiya nyahɨ Judaahiyaanamɨ ipaahaapɨ dawaataatɨhiyai iwɨtatamanɨtandɨ
    Kɨraisɨ Jisaasihomɨ otɨpɨpatɨ naninyatɨ Autaahaatɨho nɨngi ahɨnihonɨne. Sonɨnɨsɨ
    utaaho isɨhiyaamunɨ Autaahaatɨhomunɨ otɨhapɨhɨ bitosɨhomataindɨhonɨne. Iyataatɨ
    Kɨraisiho Autaahaatɨhoaapɨhapɨ nasatɨ otɨpɨpatɨ maapɨ katatɨ kaiwaiwaapɨ pɨwɨha
    nɨnɨ netɨ ausaataayo. Saisanɨhɨ Itɨpɨho pɨwɨha kaaraahɨ isɨhiya ipaahaapɨ dawaataatɨhiyai
    yatɨhɨ netɨ Autaahaatɨhomɨhiyemahonɨhɨ nɨnɨ kiyai netɨ Autaahaatɨhoai kiyaapɨ
    maarɨho usaawinatɨ wɨwitahandɨ komɨ otɨpɨpatapaahɨhɨ numwɨtando.
  ubr-ubr: anat Keriso Iesu an agirotiu amatar sabu men Jew yangan auris anabo mes.
    Yau on priest ba bobo abobo God an Wasagobin on akurereb, onai sabu men Jew yangan
    on sinnat siwar ba sinmatar God siniyasisirai, on siwar on Ayu Kakafotin emon
    iyamai Kakafotin imatar.
  tsw-NT: waru u ca mu ta̱ ulinga u na moo oꞌwo aagbashi e Yesu Zamawawa a̱ tyo uba̱ta̱
    wa Atakpaci. N ta yuwusaan A̱sula̱ tsugbashi ana mo ritosu Alabari a Saꞌani a̱
    yi. N da̱na̱ ta̱ ana ganu† adama Atakpaci o oꞌwo kucci na A̱sula̱ a̱a̱ ushi, kucci
    na Ruhu va Akiza ka̱mba̱toi akiza.
  cax-NT: Arrti itasurutiñü, nauqui suraboi nürirrti Jesucristo isucarü bama chütüpü
    israelitarrü. Yaserebiquia ümoti Tuparrü tacanati taman sacerdoterrü, naqui itorrimiatati
    macumanataca ümoti Tuparrü. Surapoi arrüna urria manitacarrü isucarü bama chütüpü
    israelitarrü, nauqui aboma tacana macumanatarrü ümoti Tuparrü. Urria nisüboriquirrimia
    uiti Espíritu Santo, sane nauquiche urriama au narrtarrti Tuparrü.
  aia-aia: ma 'ome sigihiau dowai ha'i sae tatau'aro ana Jisas Kraest 'anai tau'aro
    tana'amoui nei na mou ai'a Jiu. Na'i tatau'aro agua 'au tau'aro 'onaai Piriisi
    'anai waia woui Taroha Goro tana'amou mawai wate'amou tanaa God 'onaai wawate
    na Hi'ona Maea na ha'amaeaa mia God 'ai wa'ewa'e 'inia.
  srp-1865: Da budem sluga Isusa Hrista u neznabošcima, da služim jevanðelju Božijemu,
    da budu neznabošci prinos povoljan i osveæen Duhom svetijem.
  agt-agt: Te iyak ya turin ni Hesus Kristu nga mangipadangag ta damag na en ta kagitta
    muy kiden Hentil. A gafu ta pangipadangag ku a kuman nak hapa na padi nga mangiatang
    ta Namaratu ewan, te ya ngamin kiden mangurug a yen kid ya kuman na iatang ku
    tentu, te sagappyan na kid hala gafu ta nabaggawan ya nonot da ta pangurug da
    ikid na tarabaku na Kahalwa na en tekid.
  lug-lug: kubanga nze ndi muweereza wa Kristo Yesu eri Abaamawanga, nga nkola obuweereza
    obutukuvu nga mbulira Enjiri ya Katonda, ekiweebwayo ky’Abaamawanga kiryoke kikkirizibwe,
    nga kitukuzibbwa Mwoyo Mutukuvu.
  yby-yby: Jisesi Kalaestiya edimo hetoka wewenamuya monoka yowanulo noli hekaiyoko
    woe. Nemoya Omaimidana gala lalomuye loko Omaitoka jokila hi mikaka niabo nesa
    leko yowanu loboya, Omaimidana weuna oluhomidana lamedalalimo dilipe topa okadeko,
    hetoka wewenalikaya Omaimidana ofilinikidana lolo iki minadeko, Omailimoya mudalidokoko
    umu helitiye loko lokaka noe.
  heb-heb: להיותי משרת ישוע המשיח לגוים ולכהן בבשורת האלהים למען יהיה קרבן הגוים רצוי
    ומקדש ברוח הקדש׃
  mpp-mpp: Inguc ailu Kristo Yesule bole-ngic gagac. Galu Israel yengele alingkacni
    miyac yengele hewacka Wapong yeicne bole balu yele Siduc Madicne mibe yegengkegac.
    Ilec ailu Tili Asudi Israel yengele alingkacni miyac yenge Wapongte bingec aibong
    depec ingucne fikeme yengele ngageme madickegac.
  apb-apb: hunie uri ne ke ne'i iinoni eu'esu a Jisas Kraes huni pe'i'omu, mwala nge
    i'omu nga mo Jiu ha'ike. No ko taroha'inie Tataroha Diana uri hunie i'omu mo Aapoloa
