    payka kankunamanta sumakta kushikunka.
  azb-azb: Həmin lütfə görə mən başqa millətlər üçün Məsih İsanın xidmətçisi oldum
    ki, bir kahin kimi Allahın Müjdəsini vəz edim və başqa millətlər Müqəddəs Ruhla
    təqdis edilərək Allaha məqbul olan qurban olsunlar.
  eng-DBY: for me to be minister of Christ Jesus to the nations, carrying on as a
    sacrificial service the [message of] glad tidings of God, in order that the offering
    up of the nations might be acceptable, sanctified by [the] Holy Spirit.
  guo-NT: Dios nato'a Jesucristo pejwʉajan naewʉajnaliajwan judíos-elpi. Samata, naewʉajnax
    japawʉajan, chimiawʉajan, japibej Dios bʉ'weliajwas. Amwʉtjel judíos-elpi kajachawaech
    xot Espíritu Santo, japi Jesús pejjiwlisi. Samata, Dios nejchachaemil japi jiwliajwa.
  hla-hla: '@see-verse:ROM.015.015'
  mav-NT: Waku kahato atipuẽti Aipo­typot Iesui eropat hano. Waku atipuẽti mesuwat
    uipotpap irania'in mu'e hamuat Iesui ehay wakuat etiat. Sa'a­wy­'iwuat pa'iria
    ko'i iwuk miit'in hũria Tupana mowepit hamo. Mi'i hap ewy areĩne'en Iesui mi'airo
    pa'i sa'a­wy­'i­wuaria ewywuat. Pa'i ewy areĩne'en katu­pono atomo­herep kahato
    sehay wakuat Iesui etiat Tupana kaipywiat. Pa'i ewy atimo­herep kahato irania'in
    me Tupana e uhepiat hap ewy. Aikotã pa'i sa'a­wy­'i­wuaria ewy atum Tupana pe
    irania'in ywania mohãpyk hamo Iesui suu hap ewy. Mesup eiperia atum Tupana kape
    pa'i ewy. Eiperia Tupana mowepit kahato haria ewy eweikup­te'en katu­pono Iesui
    suu mikoho ko'i eiperia. Wuat'i ywania atum Tupana kape hawyi tuwehum kahato uimiium
    ete katu­pono Ipã'ãu Wakuat mimo­hãpyk ko'i irania'in tukup­te'en mesup. Iesui
    suu mimo­waku ko'i tukup­te'en irania'in ywania mesup. Mi'i pote pa'i ewy atum
    mi'iria Tupana pe hap ewy.
  kpf-kpf: Yesu Kristo, zâkŋâ nâ um kâtik siŋgi âlip dâzâŋgobatkât kore a nâbarip.
    Kembugât tirik namâ gâlem a ziŋ Kembu kore okŋaŋgâme. Oi nâ zo yatik Kembu kore
    okŋaŋgâm siŋgi âlip a um kâtik dâzâŋgoman. Nâ Anutugât siŋgi âlip nep tuuga Tirik
    Kaapumŋâ um hâlâlu kwatziŋgi Kembugât siŋgi op ândibi.
  ppo-ppo: Até ereteita, mo so whi̧mó Talepaae momaratere whi̧rapené kȩlaa wisi wó̧póló
    simó suku̧laa dalótu dere kaae, Kótóné kale fo wisi Juda meire fake so whi̧paae
    ya̧lo erótu beterapó. Aita ha̧le mei, ai fo wisi wosóló sya fupa, ti Dȩi Kepe
    Wisiné atima wisiróló kae beteratere ala Kótóné kilitu, ita ha̧le matere o̧la
    wisipó yó̧póló kisipa mutu, du beterapó.
  hin-2017: कि मैं अन्यजातियों के लिये मसीह यीशु का सेवक होकर परमेश्वर के सुसमाचार
    की सेवा याजक के समान करूँ; जिससे अन्यजातियों का मानो चढ़ाया जाना, पवित्र आत्मा
    से पवित्र बनकर ग्रहण किया जाए।
  wol-KYG: ngir ma doon jawriñu Almasi Yeesu, ñeel jaambur ñi dul Yawut, may wàccoo
    ak liggéeyu carxal bi xibaaru jàmm bu Yàlla laaj; su ko defee ñi dul Yawut mana
    doon ab jooxe bu Yàlla nangu, jooxe bu Noo gu Sell gi sellal.
  bef-bef: Nani Yesu Kilisitohi liliꞌnalo bo nohunagi nani fegutoga bonaꞌi Huꞌmamofihi
    bagaꞌaguti lamana ka lito lu yege ho epologo keheliꞌahanaya, enali mamufa molo
    emiꞌehina suhi hite nehabe. To nani lusa gilata bo suhi huto nohube. To Sikalafuꞌuba
    eneleꞌmo bati hinogo Huꞌmau fokehi luto, eneleꞌmalube ligo yaꞌma mono bonaꞌi lolo
    huto liliꞌna nolube.
  amm-amm: '@see-verse:ROM.015.015'
  zaj-zaj: da kuwa msang'hana wa Yesu Kilisto ha Wamhazi, msang'hano ya ukulu wa nhambiko
    ya kuupeta Usenga Unogile wa Mulungu, giladi Wamhazi wawe nhosa itogolwe na Mulungu,
