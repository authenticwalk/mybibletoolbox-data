  arl-NT: Pueyaso jiyatenuucua janiya nera poonijionara, janiyari cunora Jesucristo
    rupaa pohuataquiaa taucuacani. Naacuajitij, Pueyaso Sohuanu poonijionuucua nojori
    jiuujiajinia, nojoriiri Pueyaso shuquiritiasano muerasu quiniutianiyajuhuaj.
  ziw-ziw: ya kutenda mndima ywa Kulisito Yesu kwa sawo Wayahudi. Nasankanila ndima
    ya ulavyantambiko kulonga Mbuli Yedi ya Chohile, chani sawo Wayahudi watende enga
    lavyo dizumilwe ni Chohile, lavyo dilenguswe ni Muye Ukukile.
  grc-TR: εἰς τὸ εἶναί με λειτουργὸν Ἰησοῦ Χριστοῦ εἰς τὰ ἔθνη, ἱερουργοῦντα τὸ εὐαγγέλιον
