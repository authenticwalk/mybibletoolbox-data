  awb-awb: Nahnso kegá Manikáne sansá kawerue ahtebéra sehgigeheéna ehweh mibeq mahbeq
    arítéh ání tahnsanéna wene kaweq ehwéh teri terinuge. Nahnso ke séhréh aitanieéna
