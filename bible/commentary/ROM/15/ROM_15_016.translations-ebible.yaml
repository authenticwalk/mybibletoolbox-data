  usp-NT: y xye' wekle'n pi jtako'n Kakaj Jesucristo. Y wekle'n ri xye', ri' jb'ij
    tzilaj jtaquil chirij Kakaj Dios rechak yak ma' rijajl ta' Israel pire tiwuxtak
