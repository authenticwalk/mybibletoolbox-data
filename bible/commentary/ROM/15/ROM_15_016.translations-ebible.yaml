  yap-yap: ni nggu mang ba tapigpig rok Kristus Jesus, ni nggu maruwel ni fan ngak
    e pi’in gathi yad piyu Israel. Gu be pigpig ni bod rogon ba prist ni gu be machibnag
    e Thin Ni Bfel’ ni yib rok Got, ni bochan e nge yag ni mang e pi’in gathi yad
    piyu Israel reb e maligach nib m’agan’ Got ngay, ni fare Kan Nthothup e ke gagiyegnag
    nge ydorom.
  mop-NT: U tz'aj ten ca' in bete' u meyaj a Jesucristo ta yaame'ex a ma' Israele'exe.
