  buk-buk: Aêc. Anötö kêmwasiŋ aö, dec kêyaliŋ aö sa bu wanem akiŋ Yisu Kilisi tôm
    dabuŋsiga, bu wahoc Anötö ndê ŋawaê ŋayham asê têŋ lau gameŋ apa-ŋga. Ma tu aneŋ
    gweleŋ dindec-ŋga dec lau gameŋ apa-ŋga naŋ sêkêŋ whiŋ Yisu, naŋ oc sêti lau dabuŋ
    ŋa Ŋalau Dabuŋ ndê ŋaclai, ma ŋac oc sêtôm da naŋ Anötö gêlic ŋayham.
  pri-NT: âna é pwa ma go pwi ênawéna kà Kériso Iésu, ba kàwà, wâguwà na câguwà caa
    tèpa Juif. Go jèe pame tàwà ê *Picémara Wâdé, ba na guwà tèpa uràpâra tà Pwiduée,
    na wâdé ba kêe. Â é pitòrigariwà, ba na guwà tèpa âboro kêe, goro ê Nyuâaê Pwicîri.
  zpq-NT: Gwleje' neda' cont chyix̱jue'eda' xtižen' len beṉe' bi zjanac beṉe' Israel.
    Na' Diosen' yebede' da' ba goclena' ḻegaque' cont baḻe' gosejḻe'e xtižen' na'
    gosaque' ḻo ne'e cate' Spiritw c̱hen' benen lažda'ogaquen' xilaže'.
  por-TFT: para que eu pudesse trabalhar em nome de Jesus Cristo entre os não judeus.
    Ele me encarregou de agir como sacerdote ao proclamar a boa mensagem de Deus a
    eles para que Deus possa aceitar os não judeus que creem em Cristo. Eles serão
    como uma oferta como resultado de serem consagrados a Deus pelo Espírito Santo.
  gwi-NT: Christ Jesus veenjit gwitr'it t'agwał'in. Giinkhih k'it t'ishi'in, ts'ą'
