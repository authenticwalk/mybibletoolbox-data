    Jsantil Kakaj Dios.
  zav-NT: Gwleɉe' nada' par nic̱h chona' xšin Jesocristən' ladɉo beṉə' ca' cui zɉənaquə
    beṉə' Izrael. Na' cho'elenga'aca'ane' dižə' güen dižə' cobə c̱he Diozən' par nic̱h
    Diozən' yebeine' ḻega'aque' catə' so'onḻilaže'ene'. Na' Spirit c̱he'enə' gonən
    par nic̱h əsa'aque' beṉə' la'aždao' xi'ilažə' par nic̱h Diozən' šo'olaže'e ḻega'aque'.
  sgz-sgz: suri ina tám toptop si Iesu Karisito ngorer i tám arbin uri narsán rung
    tili risán. Kak him ngoro tám osmapak suri arbin mai lain arbin si Káláu, pasi
    á ngorer Tanián a Pilpil na apilpil pas di ur káián má da ngorer i lain osmapak
    a agasgas pasi bál ái Káláu.
  kek-NT: La̱in ninc'anjelac chiru li Jesucristo sa' xya̱nkeb li ma̱cua'eb aj judío.
    Lin c'anjel a'an xch'olobanquil xya̱lal li colba-ib re nak eb li ma̱cua'eb aj
    judío te'xk'axtesi rib chiru li Dios. Ut li Dios ta̱sahok' sa' xch'o̱l riq'uineb,
    ut te'santobresi̱k xban li Santil Musik'ej.
  blz-NT: Alaata'ala ninsidakonmo i yaku' bo papalimang ni Kristus Yesus, kada' bo
    posuu'on mae' na lipu' sambana men taasi' Yahudi. Yaku' koi imam men mengelelekon
    Lele Pore men ringkat na Alaata'ala, kada' i raaya'a sida bo kurbaan men kokana'na
    Alaata'ala, men popolinasonna Alus Molinas.
  poe-NT: Kíxin si̱tꞌaha̱ Jesucristo xra̱ tso̱tja̱nka tí sín jehya judío tí itén Dios.
    Tí xra̱ mé tjàkua tí tan jína tsaáxin chojni kíxin ntá janhan tsjánjuan tí sín
    jehya judío tsꞌáyéhe̱ Dios éxí ijnko nkehe tso̱xrjínhi̱n chꞌán kíxin Ncha̱kuen
    chꞌán kótjuáxin sín.
