verse: ROM.015.004
translations:
  kpx-kpx: Abu subuta Bukae Hotomo hisaliale hoto ke bahatau nahie haivege nahi kemo
    kabebiholisito negolahai gabie vaveve ke huhulahama.
  okv-H: Eto God ta ke ijioi kakajikihovora amo ungotenanena God ta ke susu be avo
    kiagora kakajekea, eto ke ai ta sovera ari humbuto osaga memenga puvuresuja te
    mane joru asora te God na umbara oje ena avo simba ue iresora.
  tbo-tbo: Ginouli atapuna Yaubada a Buka u hinena hi gilugilumi naka hi gilumi ipa
    ina wiatatiyeta. Ma ipa tan’omtaibagibagi ta nugokadidili Yaubada a Buka bahana
    uyahinei ta nugotuhu lagoneya ma tana iotonana.
  mal-C: ഇപ്രകാരം, മുമ്പേ രേഖപ്പെടുത്തപ്പെട്ട തിരുവെഴുത്തുകൾ എല്ലാം നമുക്ക് അഭ്യസനം
    ലഭിച്ചിട്ട് തിരുവെഴുത്ത് ഉപദേശിക്കുന്ന സഹനത്തിലൂടെയും ആശ്വാസത്തിലൂടെയും നമുക്ക്
    പ്രത്യാശ ലഭിക്കേണ്ടതിനാണ്.
  grc-SR: Ὅσα γὰρ προεγράφη, ⸆ εἰς τὴν ἡμετέραν διδασκαλίαν ⸂προεγράφη,⸃ ἵνα διὰ τῆς
    ὑπομονῆς καὶ ⸋διὰ⸌ τῆς παρακλήσεως τῶν γραφῶν τὴν ἐλπίδα ἔχωμεν.
  bgc-bgc: जितनी बात पैहल्या तै पवित्र ग्रन्थ म्ह लिक्खी गई, वे म्हारी ए सिखाण कै
    खात्तर लिक्खी गई सै, ताके हम धीरज अर उत्साह जो म्हारे ताहीं पवित्र ग्रन्थ देवै
    सै, उसके जरिये हमनै आस मिलै।
  khz-khz: Kunenai kila maparara Palagu gena Pukai getalorato, ita pia vega-ripara
    ulanana getalorato. Kwalana ita vogetalorato kilarana vaigaoka e vevega-tiliga
    pita gapia, ne wailai Palagu gena Basileia pita raramania.
  deu-TKW: Denn was einst geschrieben ward, ist zu unserer Belehrung geschrieben,
    damit wir durch die Beständigkeit und den Trost der Schrift die Hoffnung haben.
  zsr-NT: Yúguꞌtë le guluzujëꞌ lu guich laꞌy dza niꞌtë, guluzujëꞌ lu guich quië usëdi
    rëꞌu. Lë naꞌ nayúj lu guich laꞌy run ga rbözruꞌ zxön ladxiꞌ len ruhuíꞌ zxön rëꞌu.
    Qui lë ni naꞌ zoa le runruꞌ löz.
  lin-lin: Nzokande, makambo nyonso oyo ekomama kala ekomamaki mpo na koteya biso,
    mpo ete na nzela ya kokanga motema mpe malendisi oyo Makomi epesaka, tozala na
    elikya.
  hns-NT: Parmeswar ke sab baat liekhal hai hamlogke koetjh siekhaawe khaatien. Okar
    baat hamlogke sahaaita kare hai aur tieha aur aasa dewe hai okar rasta par tjalte
    rahe ke. Aisane hamlog bieswaas karke agorab djab talak Parmeswar aapan waada
    na poera kariega.
  noa-E: Ẽwandamau ich iek phã sim gaai nawe jaautarran, maach phithurg wënʉrrawiajã
    mag iek gaaimuata warag oneenaa magʉmjã igba ãwat wënʉrrʉmua ʉ̈u ich aar öbërjujã
    khap amkhĩirta mag phãpijim.
  eng-EMTV: For as many things as were previously written, were written for our own
    instruction, that through the patience and encouragement of the Scriptures we
    may have hope.
  mib-NT: Chi tāca jnúhun jeē ni jécosō nuū tútu iī nde jenahán, chi ni jecosō návāha
    stéén nuū yō, te nihīn yō jnūhun jeē sáha jeē cuandeyɨ́ ni yō te ndusɨɨ̄ ni yō.
    Te súcuan te cocuhun ni yō tāca jéē váha jeē cóo.
  lif-NT2: पे ये़म्‍मो साम्‌योसाप्‍लाओ साप्‍ते़बा काक् पाःन्‍हाॽरे़ आनिॽ निसाम् आहुॽर
    फाॽआङ् साप्‍ते़बारो॥ हे़क्‍केलॽरिक्‍के नासि आधःत्तुम्‍मिल्‍ले़ हे़क्‍क्‍याङ् साम्‌योसाप्‍लालाम्
    आनिॽ हाङ्‌हाङ् आलॽइल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आबिरे़बा माङ्‌हे़क्‍हाॽ के़त्
    फाॽआङ् निस्‍सेए निङ्‌साङ् आजोगुम्‍लो॥
  xnj-xnj: Muni, goha gegayandikiwi kadeni gayandikwi kutiwula tete, muni kwa kusindimala
    na kupoleswa mtima, yetipata mu Mayandiku ago, tivya na huvalila.
  mmx-mmx: Levempanga axap ik lok at Lovoang Kaala, diga malagan i gano xusu ti lox
    ase nedik, kusu nedik atanaba lok kaka lodoxoma voovo xeneng at Lovoang Kaala
    mo im taba dik mi loklox atnaasan la lavapaase tooro.
  cbr-NT: Cananuna 'unánti 'ain, Nucën Papa Diosan ca nunribinu a 'unánti oquin aín
    bana aín unicama cuënëomiacëxa. Usa 'ain cananuna a banacama cupí 'unánti 'ain,
    nux Cristomi cushicë 'icë ca tëmëraquinbi ëníma ami catamënun 'imianan, uisa ñu
    cara 'icëbëtanbi nu bërúanquin 'aquianan, aín nëtënu abë 'inun Nucën Papa Diosan
    nu 'imia quixun.
  tee-NT: Pus tachi chun ju ixchivinti Dios ju ts'okcanta mak'anchich lhits'okcalh
    va quilacata'an ni capulaniyauch ju k'ox. Chai la'ixchivinti Dios pumap'aksicanau.
    Ju chunch lai ch'ixau va tuchi mak'alhk'ajnat ju xtaknicanauch laqui'atsucunti'an.
    Chai puc'atsayau ni akts'iya ca'alina' ju qui'atsucunti'an ju conk'alhiyanta lact'iyan.
  eng-LSV: for as many things as were written before, for our instruction were written
    before, that through the endurance, and the exhortation of the Writings, we might
    have the hope.
  cak-NT: Y ronojel rutzij ri Dios ri tz'iban ojer can, je-tz'iban can chi quiri'
    c'o nakatemaj. Chi nic'ue' ka-paciencia y chi nuya' ruchuk'a' kánima, chi nakayobej
    ri xtuya' ri Dios chake.
  pah-NT: 'Tupana''ga okwatijarukaruka ahe ve hako penembikwatijara nhaporemo ti tombo''embo''e
    aerẽve''g̃a javo hako. Aherembikwatijara nhande mbo''embo''e a''ero nhande monhimomiranama.
    A''ea nhande mbo''e nhande mbohoryva no. A''ero nhande ei: A''iti tuhẽ po ti pyryvamo
    nhande ve nehẽ.'
  sja-NT: Chonaarãweda Tachi Ak'õrepa ichi ũraa p'ãpiji, ma k'aurepa tachi ɨ̃rapemaarãpa
    irua jara pëida k'awaadamerã. Mãga k'awaa wãdak'ãri, t'ãri o-ĩ-ĩadaipata tachia
    ijãa p'anɨde, choo k'awaa wãpata nepɨrade p'anɨde mãik'aapa nɨpata Ak'õrepa tachi
    k'aripamerã ichi ũraade jara bɨk'a.
  xed-xed: Tsaw inda skwi ya vindaf lu ma deftera Lazglafta manda ghalya ná, vindafvinda
    lu ŋa gunamatá sləməŋ, kada nzakwa mu nda fata ghəŋ ta Lazglafta, ma lɓa ŋuɗuf
    nda ksa ŋuɗuf ya ta mnamata gwaɗa Lazglafta.
  mks-NT: Tócó ndihi ña̱ na̱ca̱hyi̱ nu̱ú tu̱hun Ndióxi̱ sa̱nahá na̱ca̱hyi̱ a̱ já ná
    jána̱ha̱ nu̱ yo̱ ña̱ co̱ ndítahan ndicani iní. Ta, náha̱ ña̱ ndítahan quia̱hva
    tu̱hun ndeé iní nani ndátí jáxi̱nu̱ Ndióxi̱ tu̱hun na̱sa̱ha̱n nu̱ yo̱.
  gfk-S: Ma i tale be ni tange hobi kinong ira pakpakat bakut ing di ga pakat nalalie
    di ga pakat ura hausur dait, waing dait nage tur dades ra hena ira tirih ma dait
    nage kap ra harbalaraan mekaia ta ira Halhaaliena Pakpakat, kaie dait nage nanahe
    ma ra nurnur ta ira haridan ing na hanawat ta dait.
  bmu-bmu: 'Anutunöŋ neŋgöra sihimŋi kewö mörakza: Neŋön kapaŋ köla köhöiba kinda
    Buŋa Kimbi oyoŋninga urunini naŋgöiga mewö miaŋön jörömqöröm aka malbin. Miaŋgöra
    Buŋa keu pakpak mönöwök ohogeri, Anutunöŋ mönö miaŋgö dop kusum neŋgimamgö mötza.
    Miaŋgöra mi ohoget ahöza.'
  dgz-dgz: God nop mega wataget ok seane nu wadidianepen menan sean. God nop mega
    ago mega gapan nu yaentuk mantuk waninait amba imunu den wat kaimagameta ap gapan
    nu anu dao nuga baware tata.
  eng-GNV: For whatsoeuer things are written aforetime, are writte for our learning,
    that we through patience, and comfort of the Scriptures might haue hope.
  zaa-NT: Iyaba nu chi ga'na escrito lo Escritura qui' tiempo antigua nna hua ną́
    enseñanza tsè' para guthète' ri'u, para qui'ni ccá ri'u animar nna cueda ri'u
    ca cosa tsè' nu chì' da'la nna guchia ri'u iyaba lani la'ỹeni.
  eng-WEBSTER: For whatever things were written formerly, were written for our learning,
    that we through patience and comfort of the scriptures might have hope.
  guh-guh: Palivaisi bajayata yaquina Dioso pejumelivaisibaxutota, bajarapalivaisi
    vaxaitsi ata nacatocopata vajajumecovënëtsinexa, vajanacajamatabëcuene yavenonaenexanua.
    Bajaraxuata bajayajebi nacabejiobiaexanabiabi ata Dioso pijajivixaetsi, itsiata
    ajamatabëcuenesaëtsi tsavanapae. Tsipaji yapëtanetsi pacuenia Dioso najumecapanepaeya
    jumaitsi bajarapalivaisita vajanacacapanepaenexa.
  bon-bon: Yoo, iyeta Acejiyame me Oogäräneji Mene lui mime ätityera tääpume. Peei
    te mibibine nibiberäjininige kokre ngene atwanena cama lenajame piiyepu cängena
    awagrijame Acejiyame me ätityera padare ne.
  nhw-BL: Nochi catli quiijcuilojque huejcajya, quiijcuilojque para techmachtis para
    huelis tiquijiyohuise catli techpanotihuala. Nojquiya ijcuilijtoc Icamanal para
    techyolchicahuas para ma tijchiyaca nochi catli techilhuía para tijselise teipa.
  swh-ONEN: Kwa maana kila kitu kilichoandikwa zamani, kiliandikwa kutufundisha, ili
    kwamba kwa saburi na faraja tunayopata katika Maandiko tuwe na tumaini.
  wbi-wbi: ku kyokyoni kino kilongwile kulembua, kilyalembilue kwa kutuvulanisia ku
    gila kuuti kukilila ulugudo na kukilila kukangasivua amoojo na malembe twale tuuva
    nu lukangasio.
  bba-bba: Kpuro ye bɑ yoruɑ yellu, bɑ yoruɑwɑ bu kɑ sun bwisi kɛ̃, kpɑ sɑ n kɑ yĩiyɔbu
    mɔ sɑɑ Gusunɔn ɡɑrin di yi yi sun tɛmɑnɑbu kɑ dɑm kɛ̃mɔ.
  eng-KJVCPB: For whatsoever things were written aforetime were written for our learning,
    that we through patience and comfort of the scriptures might have hope.
  kgk-NT: Yma va'ekwe entéro Nhandejáry kwatia nhe'ẽ gwive ohai va'ekwe nhane renonderã
    nhane mbo'e hagwã. Upe va'e nhe'ẽ-py gwive nhane mbo'e jajapura e'ỹ hagwã, nhane
    kyre'ỹ hagwã pono jajehesa rerova íxugwi, nhaha'arõ tee hagwã Nhandejáry-pe, jaiko
    meme hagwã hendive nhande reraha hagwã.
  waj-waj: Ta Anutuuqaa kua fafaaraivaa rikiada yoketaama variateeraivaara nnaaru
    vaidiiya Anutuuqaa kuaivaa fafaara reeravai. Ta ii kua iyauvaa yaarida arinaima
    rikiada variaunnano mmuaararaivo tiisi nnikiainnaata ta yaagueeqama varida ivaki
    vai kuaiyauvaara sirigaida varida kaanaivaara faannaida variateeraivaara vaidiiya
    nnaaru Anutuuqaa kuaivaa fafaara reeravai.
  cpy-cpy: Tema okaatzi jankinata-koteen-chari paerani oshiyakawori iroka, rojankinee-takiro
    riyotahae-tanteerori, rojankinee-takiro opoñaan-tyaari oetziñaarikotyaawo. Tema
    roo Jankina-rentsi-perori oñaahakaerori eenitatsira oyaako-tani, rootaki athaamenta-shiretan-taari.
  ekk-PKP: Need Pühakirja tekstid pandi minevikus kirja, et aidata meil mõista ja
    et meid julgustada, et suudaksime kannatlikult lootuses oodata.
  mpx-mpx: He baaba gegewena toto valila hi lelelian Buki Bwabwalena gamwanaa, kila
    ala panpankiti kaiwena. Buki ana baaba i labela avalau wali ginol ta palahikan,
    ge wala abulilek i ba pagasisi, inoke alona ge wala atimatuwa ta matamatan waisi
    toto Yehoba i lovivina-an kaiwela ta ahe.
  wbp-wbp: Nyiyarlangu kuja-ka yangkangka Payipulurla wangka yimi Kaatu-kurlangu,
    ngulangkuju kangalpa pinarri-mani manu pirrjirdi-mani ngalipaju. Kujarlaju kuja
    kangalpa majumajurlangu rdipi, ngula-puruju tarnnga-juku karliparla wala-juku
    nyinami pirrjirdi-jiki Jijaji Kirajikiji.
  luo-luo: Nimar weche duto ma nondiki e ndalo machon, nondiki mondo opuonjwa, mondo
    kwachungʼ motegno kendo ka wajiwore gi Ndiko, to wanyalo bedo gi geno.
  nhe-NT: Nochi tlen quiijcuilojque huejcajquiya, quiijcuilojque para techmachtis
    para huelis tiquijiyohuise tlen techpanotihuala. Nojquiya ijcuilijtoc Itlajtol
    para techyolchicahuas para ma tijchiyaca nochi tlen techilhuía para tijselise
    teipa.
  aii-aii: ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܦܝܼܫܹܐ ܝܗܘܵܘ ܟܬܝܼܒܹܐ ܡ̣ܢ ܩܲܕܡܵܝܬܵ‌ܐ ܦܝܼܫܹܐ ܝܗܘܵܘ ܟܬܝܼܒܹܐ ܠܡܲܠܲܦܬܲܢ،
    ܕܗܵܘܹܐ ܠܲܢ ܗܹܒ݂ܝܼ ܒܝܲܕ ܚܡܵܠܬܵ‌ܐ ܘܝܵܗܒ݂ܵܠܬܵ‌ܐ ܕܠܸܒܵܐ ܡ̣ܢ ܟܬܵܒܹ̈ܐ ܩܲܕܝܼܫܹ̈ܐ.
  esk-NT: Qanusripayaaq aglausimaruaq qaaŋiqsuami aglausimaruq iḷisautisrukhuta niġiugaqupluta
    anuqsrułikunlu pitchuksaaġutigunlu aggiġaqtuaq uqałhaniñ Agaayyutim.
  msb-msb: An tanan na nasurat sadto ginsurat para tukduan kita agod magigin matiniuson
    kag magkaigwa sin paglaom paagi sa mga ginapatuod san Banal Na Kasuratan.
  cpa-NT: Hi² lah¹jøng² báh³ ca¹lø¹chí¹ ca¹lah¹jǿ¹ jǿg³ tioh¹³ ni³ si² quiah¹² Diú¹³.
    Mi³jøng² li¹ne³ jniang³ cu²rø² ha²lah hniu¹ Diú¹³. Mi³jøng² léi¹ dsǿa¹² jniang³.
    Tei³ tiágh³ jniang³ ma²ne³ jniang³ hi² jií¹ jmai³ ja³lé² dsio¹ quián² jniang³.
  dso-dso: କାଇକେବଇଲେ ସାସ୍‌ତରେ ଜେତ୍‌କି ଲେକା ଅଇଲାଆଚେ, ସେ ସବୁ ଆମ୍‌କେ ସିକାଇବାକେ । ଜେନ୍ତାରିକି,
    ସାସ୍‌ତରେଅନି ଜନ୍‌ ମୁର୍‌ଚି ରଇବାଟା ଆରି ସାର୍‌ଦା କରାଇବାଟା ଆମେ ମିଲାଇଆଚୁ, ତେଇଅନି ଆମର୍‌
    ଆସା ବଡ୍‌ସି ।
  meu-meu: E tore guna ḡaudia na ita ihadibalaida totona e tore, bena Buka Helaḡa
    ese haheauka bona tauhalo bae havara, ela bona helaro baita davaria.
  yva-NT: Ayao Amisye ama mo ratoe tenambe mamo indamu mo wansanyao. Apa Ayao mo wansanyao
    indamu wansatawandi muno wansanuga mbambunin, wirati wansanaveano Amisye amen.
  dgc-dgc: I étanan a nesulat to araw ta kasulatan na Diyos, éy monda mapospusan tam,
    monda umasa kitam ta Diyos ta mahusay. I kasulatan, éy atdinan na kitam ta pégtiyaga
    tam, sakay patibayén na be i péniwala tam.
  zpm-NT: Grëse miṉe raquiet lo Xtiidz Dios, padzeela pquiaw; ni ib laaw pquia zeeṉa
    gacndioṉ ne zha no gban ne. Lëëw rnee none nley gac ne, lëëw rnee guieete ne yquiambiaaz
    ne ygaa ne grë miṉe bzeetle Dios.
  hix-NT: Àsok hana nay ha, Khoryenkom karyehtan ha, àmenhosahonhàrà. Benhosom me
    nehxakon hamà, thananàhsomà ro me kehtxoho menye. Àro hoye ro tenàmyatxow hamà,
    keryewhamnohtoho komo. Towankaryhe tehxatxhe xarha, Khoryenkom karyehtan hoye
    ro. Àro ke, amnye towakryexem me kehtxoho kom hona ro tehxatxhe.
  sim-sim: Unda osik os nimu heyenduwa, mashi mashi amber ol jekamba orhik li kayeri
    ondo nirin li jelyashinak ni sikurin li kayeri sir. Uhundanak mashi oso nirin
    si jelyashinak kwambuk ni sihi os Avui Wasilaka nirin indiyok or lakwa wolon er
    ni nikishika.
  npi-ULB: किनकि पहिले जे लेखिएका थिए, ती कुराहरू हाम्रै शिक्षाको निम्ति लेखिएका थिए,
    ताकि धर्मशास्‍त्रको धैर्य र उत्साहद्वारा हामीसँग भरोसा होस् ।
  cgc-cgc: 'Tanan na nasulat anay pa sa naan ta sinulat na pulong ta Dyos pasulat
    para itudlo ki kiten aged magsalig ki gid ta Dyos na tumanen din iya na mga pangako.
    Yi tenaan na magsalig ki gid ta Dyos: Paagi ta mga patudlo ki kiten gabiskeg ate
    na nakem para masarangan ta bisan ino ate na maagian daw ate man na pagtuo galig-en.'
  tim-tim: Are tâmbâŋe dondâ den makmâ kulemgoyi are Anutugât keiŋe nâŋgâm heŋgemgone
    gât kulemgoyi. Anutugât kulemŋe hârokŋe mem kârikŋe mâŋginenekmâ mem owâinenekto
    siâ me siâ nengât pat dâtâŋe nâŋgâenŋe biwinenŋe owâiwiapgât kulemgoyi.
  yor-yor: Nítorí ohun gbogbo tí a kọ tẹ́lẹ̀, ni a kọ láti fi kọ́ wa pé, nípa sùúrù
    àti ìtùnú ìwé mímọ́, kí àwa lè ní ìrètí.
  wos-wos: Hanja rendé du Godna jémbaka du takwaré wakwenjoka di Godna nyingambu hundi
    hayi. Wungi hayita di naniré akwi Godna jémbaka wakwenjoka di hayi. Nani wun hundi
    xékéta yikafre mawuli yata déka jémba yata, dé naniré hérae hura yitendékaka haxémbete,
    di wun hundi hayi.
  emp-NTPO: Ne jũma Ãcõrẽ Bed̶ead̶e b̶ʌd̶ara dadjirãa jaradiai carea b̶ʌa. Dadjirãra
    sobiabibaria idjab̶a carebabaria jũma droad̶amãrẽã. Mãwã dadjirãba wãrãda cawa
    panʌa Ãcõrẽ ume ewariza bia pananida.
  eng-F35: Whatever things were written before were so written for our instruction,
    so that through the fortitude and the encouragement of the Scriptures we might
    have hope.
  ind-ind: Segala sesuatu yang tertulis di dalam Kitab Suci memang merupakan ajaran
    bagi kita. Dan semua ajaran itu diberikan untuk menjadikan kita tabah dan kuat,
    sehingga kita terus berharap kepada Allah yang adalah Penolong kita. Dialah sumber
    kesabaran dan kekuatan bagi kita. Saya berdoa supaya Allah menolong kalian semua
    untuk hidup rukun, seperti kehendak Kristus Yesus,
