    htã kapẽr kwỳ ma nẽ pahkĩnh nẽ. Jao tee ri amnhĩ kukamã pajamaxpẽr o ri pahkaprĩ
    hkêt nẽ. Ãm nhỹrmã Tĩrtũm kot mẽ pahto mex kukamã pajamaxpẽr o akupỹm paxihtỳx
    nẽ pahkĩnh nẽ ri papa. Mẽ pahkĩnh nẽ ri papa kaxyw na Tĩrtũm kapẽr ã kagàja.
  ctp-NT: Loꞌo nchga kityi nu ngwaꞌan ayman kula nu ngwa sꞌni, ngitsaꞌ kityi kanꞌ
    ꞌñaan sa ñaꞌan ka tyiꞌin taan ꞌin ska chaꞌ nu ka nde loo la; ngitsaꞌ kityi ꞌñaan
    sa ñaꞌan suꞌwa yaꞌ Ndiose ꞌñaan chaꞌ taloan ꞌaan bra nu ndiꞌin taan ꞌin ran.
  opm-opm: Rih Got ohe meng ritporhan ma brak matpa meng gonsi meng oh amrama dir
    da yah hat patim kasip hat orhor Orhor imat yah nahatiprawa daham minhan ha patengwe
    rim meng oh gonsi ritporhan brak matpamur.
  bvr-bvr: Minypa mu-ngoyurra gun-guyinda janguny gun-jaranga gu-yurra ngayburrpa
