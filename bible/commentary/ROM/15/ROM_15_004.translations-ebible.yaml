  nfa-nfa: Aaꞌi-aaꞌi dhu uru èèna dhèu suri ètu dꞌara Sasuri Lamatua, sèna ka nori
    èdhi. Nèngu padꞌelo jꞌara sèna ka asa paꞌèra èdhi, taha paꞌèra-èra, aa Lii Holo-Nori
    Na paꞌèra dꞌara èdhi kahèi. Dènge jꞌara sèmi èèna ka, èdhi bisa taha ètu dꞌara
    tatae neo tèdhi Lamatua padꞌelo dꞌara hua iia Na mi èdhi.
  tnp-tnp: Natimnati mɨn əha kəmətei aupən e Nauəuə Rəha Uhgɨn, kəmətei mɨn məmə otəgətun
    itah, məmə okotələhu=pən əskasɨk nətəlɨgiən rəhatah e Uhgɨn. Kəni kitah kotəhrun
    noliən əha mətəu-inu kautəhtul əskasɨk e nian iəkɨs mɨn, kəni Nauəuə Rəha Uhgɨn
    tətəfəri nətəlɨgiən rəhatah.
  urd-urd: क्यूँकि जितनी बातें पहले लिखी गईं, वो हमारी ता'लीम के लिए लिखी गईं, ताकि
    सब्र और किताब'ए मुक़द्दस की तसल्ली से उम्मीद रखे।
  hot-hot: Abô lôkthô atu ba bôk eto hêk Wapômbêŋ anêŋ kapya ma eto ek êndôŋ alalô
    ek namô maliŋyaô lôk nêm alalô thêvô ek alalô nanêm maleŋiŋ ek Wapômbêŋ anêŋ bulubiŋ.
  mqj-NT: Angganna battakada tiuki' illalan Buku Masero la mendadi pepatudu lako kaleta
    anta malara sa'bara' anna mananna' penawa tapolalan ke'de' matoto' parannu langngan
    Puang Allata'alla.
  rus-SYN: А все, что писано было прежде, написано нам в наставление, чтобы мы терпением
    и утешением из Писаний сохраняли надежду.
  mbh-mbh: Na tho palemi rumal thomu nge riong ako i voth a God ile erere nge venen
    aken, eneke riong alavusnga ako o wat i a God ile erere nge nomenga, kene o wat
    i mo aro o patoral it nge, mo ako aro te tital i mo i opoal it nge mit engenging
    nge matheong potunnga, na nge lemir paengenga. Na aro ve i opoal it venen aken,
    i pavurvur ako aro te men sial nge ur sivesivengare ako God aro i sungu i a it
    nge.
  bdd-bdd: Ma wete ꞌebeꞌitao baibaiwadi Yehoba ꞌina Buki ꞌoina ꞌihepwailediya Yehoba
    ꞌina ꞌabihetenaedi weyahidi, ꞌeguma ꞌebeꞌitaedi tahemisaedi, taꞌalamaꞌiꞌitana
    maꞌida nuwatuhuyahina ꞌane ꞌetolema ꞌabwa taꞌewa.
  cbt-NTPO: Iráca Yosë quiricanënquë na'con ninshitopi. Canpoanta' yonquicaso marë'
    napopi. “Iráca imapisopitanta' ma'sha onpoaponaraihuë', Yosë yonquiatona', ahuantopi.
    Yosëri noya catahuahuachina, imamiatopi. Inapochachin Yosë noya catahuarinpoa'
    canpoanta',” ta'caso marë' ninshitopi.
  srn-NT: Ala den sani san ben skrifi na fesi kba, skrifi fu wi teki leri fu den.
    Den e leri wi fu hori doro èn a Santa Buku e gi wi dek'ati. Dan so wi e tan abi
    howpu.
  cta-NT: Lcaa quityi nu nguscua jyoꞌo cusuꞌ tya saꞌni la ni, nclyuꞌu quityi biꞌ jiꞌna
    ñiꞌya̱ nu caca jatya na jiꞌi̱ sca chaꞌ nu lijya̱ nde loo la; nda quityi chaꞌ loꞌo
    na ñiꞌya̱ xtyucua ycuiꞌ Ndyosi jiꞌna chaꞌ talo tsa tyiquee na laja loꞌo ndu̱ tiꞌ
    na jiꞌi̱ Ni.
  bqc-SIM: Yã́ pↄ́ wa kɛ̃̀ yãa píi, wa kɛ̃̀ lɛdaawá yã́iɛ. Yã́pi ì wá gba
    mɛna, ì wá gba sↄ̃ kɛ́ wàↄ wɛdↄ ziai.
  tcz-CHONGTHU: Chutobang thuchengho chu Pathen lekhabua ikihilna dinguva masang peh
    a ana kijihsa ahi. Chule Pathen thubun kinepna eipeuvin chule Pathen thutep ho
    guilhunna dinga thoh hattah angah dinga ei-tilkhou'u ahi.
  mar-mar: कारण ज्या गोष्टी पूर्वी लिहिण्यात आल्या त्या आपल्या शिक्षणासाठी लिहिण्यात
    आल्या; म्हणजे आपण धीराने व शास्त्रलेखाकडून मिळणार्‍या उत्तेजनाने आशा धरावी.
  snp-snp: Yamu kolalo. Komu adeina afimalekati ka mono lufuwa wimo idamo, ya aya
    lufuwa yakafo sete-mulude olu aila wi ledageto, ya amomu kolito kiyabala enumo
    mona ya auma wito melemo dinawae, loto Gotikafo ka muki aya lufuwau wiyamo yakafo
    api gilibinaiye, loto kawa gimaito, lufuwa wiyamo ne.
  isl-isl: Þessi orð Gamla testamentisins voru skrifuð fyrir löngu og eiga að kenna
    okkur þolinmæði og vera til uppörvunar, svo að við getum horft full eftirvæntingar
    fram til þess tíma er Guð hefur sigrað synd og dauða að fullu.
  spy-NT: /Kikēēsirē siruutēk tukul chēbo kēny kooneeteech ānkuyēētyēēchēēch kēēmuytoochi
    ānkōōtitiirēēch, yoo kiikēnēē keey Yēyiin.
  xnn-xnn: Nan kaneg todi ay naisolat ya nan am-in ay tapina ay naisolat id kasikasin
    et inpasolat Apo Dios tapno maisolowan tako tapno mabalin ay anosan tako nan ligat
    ya maliwliwaliwan tako tapno adi makak-aan ken datako nan gawigawis ay namnamaen
    tako.
  mwe-mwe: Pabha gowe gajandikwe bhukala, gashinkujandikwa nkupinga kutujiganya uwe.
    Genego gashinkujandikwa na Mmajandiko ga Ukonjelogo nkupinga tupate sha kulupalila
    na kututaga ntima putukwiipililila nkulindilila miadi ja a Nnungu jitimilile.
  tte-tte: Kabo walo meuloina bwaite beyabeyana sileleli Buki Tabu kalona mena kita
    iyakenayagila me ala kalakisiye na mesabana kalakisiyene ala meli ikabiyakaiwe,
    kabo me ala katepatu tasanasana bwaimwa Yaubada ala namwanamwa ikatububunan kaiwela
    kani takalai.
  tcs-tcs: Ebriting wea i bin raitem lo Baibol de bipotaim i po tise yumpla so yumpla
    go sabe wanem God i wandem. Yumpla go gad oup ane dis oup i go meke yumpla strong
    po mata kip bilib. So yumpla ken weit kuaiatwan po ebridem promis prom God.
  hlt-THB: yhnaak ingkaw Cakciim ak thapeeknaak ak caming ngaih-unaak ni taaknaak
    thai aham, ak kqym awh a mi na qeekhqi boeih taw ningnih cang saknaak aham ni
    a mina qee hy.
  soq-soq: Ita dima uduudu buka bedewe girumalena, sa ipa no wasaunepie dodomananepia
    baiwa girumalen. Wasau gagalowa buka bedewe winedia ita do poka saiwa no eteitana
    dewanepio no insaisamba God bedewe ituta.
  qub-qub: Tayta Diosninchïpa palabrancho llapan isquirbiraycajcunaga tantiyacunanchïpämi
    caycan. Palabranta tantiyarmi ñacarpis pasinsacushpanchi mana yamacaypa shuyaraycanchi
    ñaupanman pushacamänanchïpaj.
  att-att: Á ngámin nga netúrâ ngaw, inipetúrâ ni Namarò, tapè mattudduán ittam. Á
    megapu sù netúrâ nga netuddu nittam, mapatattam yù nonò tam ánna mabannáyán, tapè
    mapasigaggà yù ággiddanáma tam kâ Apu Namarò.
  bki-bki: Iliano nalo jibe na napano ajua Vivitauiano Lu re nua, abivitauia ka averloglog
    vatitig kito napano robinimei iorou, mia rovulukuio amijikia ala kiado jidomiano
    sikili vatitigio ka kito bunu romijikia ka rovar dulu bogokouo nalo. Iliano nalo
    nei atunukakar kito, nalo ala kito rojikia vatitig ka mia monoka rotovulu vite
    nonovio napano Atua berkario.
  bqp-bqp: Yã kũ ò kɛ̃̀ yã pínki, ò kɛ̃̀ lɛ́danawá yãimɛ. Luda yã pìi dì ó gba
    mɛna, àdi ó gba swɛ̃̀ɛ de ògↄ̃ tãmaa vĩ.
  mcp-mcp: Mpugá nə́ sâ jɛ̂sh Zɛmbî nyə a sá nə́ bwə́ cíləg yág yí, í á bə nə́ sə́
    ŋwág njɨ́ɨ́gʉ́lá cínɔŋg, sə́ bə́g nə zɛ́ny kə́lə shwóg, nə iŋkáŋ, nə́ ndɛɛ́ sə́
    mú mpu bwánd nə búgə́.
  hat-hat: Se konsa, tou sa ki te ekri nan Liv la depi nan tan lontan, yo te ekri
    yo pou moutre nou anpil bagay, wi, pou bagay nou jwenn ekri nan Liv la ka ban
    nou pasyans ak ankourajman pou n' ka mete tout espwa nou nan Bondye.
  npl-NT: Nochi tlan yowejka omoijkuilo itech tiotlajkuíloli, omoijkuilo para matimoixtlamachtikah,
    para matikchiakah ika yolsewílistli tlan Ye yokijto techmakas.
  bgg-bgg: Jigigam shii nyie zey pha ji ne gethek shii yua pha zey phro, ji pha chiang
    shii gethek ne zud ne lububo rek pha chiang è gethek shii luthong mua mua.
  eng-TCENT: For everything that was written in former times was written for our instruction,
    so that through endurance and the encouragement of the Scriptures, we might have
    hope.
  eng-BSB: For everything that was written in the past was written for our instruction,
    so that through endurance and the encouragement of the Scriptures, we might have
    hope.
  cpu-NT: Tema maaroite osankinatakotainchari pairani, kempitakarori iroka, josankinayeetakero
    iriyotaayeetairo. Ari okanta iroka Osankinajanorentsi, iro kantakaarori añaantarori
    atsinampashirevaitzi, iro tharomentashiretakairi oyaakoneentantari.
  san-ASM: অপৰঞ্চ ৱযং যৎ সহিষ্ণুতাসান্ত্ৱনযো ৰ্জনকেন শাস্ত্ৰেণ প্ৰত্যাশাং লভেমহি তন্নিমিত্তং
    পূৰ্ৱ্ৱকালে লিখিতানি সৰ্ৱ্ৱৱচনান্যস্মাকম্ উপদেশাৰ্থমেৱ লিলিখিৰে|
  tac-NT: Suwábaga alué osilí napu osiruga chujkú alé Onorúgame nila osilichi, alueka
    pe ramué benírame kéré napu najkí Onorúgame. Napu aní aleké osilichi 'la oilárime
    ju ramué napurigá tabilé guwana rujsúpua 'lige napurigá 'la machigá mochiwa 'la
    sébali olamio Onorúgame napu aní. Alekeri 'la machirú Onorúgame 'la sébali olamio
    napu aní.
  eng-WEBPB: For whatever things were written before were written for our learning,
    that through perseverance and through encouragement of the Scriptures we might
    have hope.
  gfk-H: Ma i tale bia ni tangai hua kanong ira pakpakat bakut ing di ga pakat naluai
    di ga pakat wara hausur dahat, ing dahat naga tur dadas taar manapu ta ira tinirih
    ma dahat naga kap ra harmaraam maram ta ira Halhaliana Pakpakat, ing dahat naga
    nanaho ma ra nurnur ta ira haridaan ing na hanuat ta dahat.
  viv-viv: Gahe moyaꞋaina tuwai-moꞋena Yaubada yana kaliva Veyao Tuwaina ana bukiya
    hiꞋetoladina-ma ide ada kivetuvetunu faꞋina hiꞋetoladina, be higa yada waꞋatuvefaꞋila
    kadu yada waꞋasevatu Yaubada yana bukiya giveꞋinuba-ma againe Yaubada buye kanakaiwabu
    ana tova kanalulubodena faꞋina.
  yao-yao: Pakuŵa yose iyalembekwe kalakala mu Malembelo ga Akunnungu, yalembekwe
    kuti itujiganye uwe, kuti kwa upililiu ni kutuswa ntima kwatupatile ni malembelo
    go, tukole chilolelo.
  tgp-tgp: Matan sava la ulia tuai la ulia matan vara i pa vujangir̃a, la lo siler̃a
    na r̃omtoho, la tahe na r̃omir̃a na nor̃a saovi na r̃omperavu mata Retitapu non
    God.
  auc-NT: Edæ mönö ïmonte odömonte apæ̈necæte ante Wængonguï angä ëñëninque dodäni
    tömantaa yewæ̈mongadänimpa. Ïninque mäninta ædæmö adinque wampo pönëninque wæntædämaï
    inte ee cæmö ïninque edæ mönö, Watapæ̈ bacæ̈impa, ante pönente tocæ̈impa.
  kbc-NT: Igaataɡ̶a ijoatawece ane diniditeloco Aneotedoɡ̶oji lotaɡ̶anaɡ̶axi, niɡ̶ica
    jotigide, ijoatawece diniditedini metiɡ̶odiiɡ̶axi me idinatiiɡ̶atalo ɡ̶odawikodico,
    codaa mowo mabo ɡ̶odaaleɡ̶ena. Joaniɡ̶idaa leeɡ̶odi me inibeoonaɡ̶atibigege lanokegi
    Cristo.
  bmh-bmh: Ze unum getal Uwait nugau agau ebu sikut wemen go ulis ig abai migeu. Gonugau
    zeze ipal ig uhu mui gusig tapai dabun abai migeu. Zeze ipal ig Uwait nugau igul
    suban abe mabun abai migeu, gonun, igul gonug igual oigeb Uwait en petak emun
    gusig usalamau. Gonun, ig Uwait nug imaigabun oigeb siksikai mui gumei damam.
  ctu-BL: Jini ts'ijbubil bʌ ti wajali tsa' ts'ijbunti cha'an mi laj cʌntesʌntel.
    I Ts'ijbujel Dios mi yʌq'ueñonla i xuc'tilel yic'ot i ñuq'uesʌntel lac pusic'al
    cha'an mi lac pijtan jini tal to bʌ.
  meq-meq: Wu nakə tebiye tə watsa ahəl niye mə Ɗerewel i Mbəlom aye, tə watsa na,
    hərwi ada mâ ɗakway ha deɗek, hərwi ada kâ pakwa mədzal gər ka wu nakə Mbəlom
    a gwaɗ ma vəlakweye aye. Ka pakweye mədzal gər ka neŋgeye hərwi bazlam neheye
    mə Ɗerewel i Mbəlom aye faya ma vəlakweye gədaŋ ada faya ma dzəniye ka məzle ŋgatay.
  noa-H: Hẽwandamau hich hiek p'ã sim gaai nawe jaautarran, maach p'it'urg wënʌrrawiajã
    mag hiek gaaimuata warag honeenaa magʌmjã higba hãwat wënʌrrʌmua hʌ̈u hich haar
    höbërjujã k'ap hamk'ĩirta mag p'ãpijim.
  alp-NT: Pusue yelu rebe lekie me Alla Eni lepate rebe lekire eatetuke ite leke ite
    tahane lale kai iteki maka hlaleke etapa ktili, hoko batuke ite hlaleke loko Alla
    be saisa rebe Italuke pende, namake Ionoe.
  san-VEL: apara nca vaya.m yat sahi.s.nutaasaantvanayo rjanakena "saastre.na pratyaa"saa.m
    labhemahi tannimitta.m puurvvakaale likhitaani sarvvavacanaanyasmaakam upade"saarthameva
    lilikhire|
  kbq-kbq: Na'ankure ko Anumzamofo avontafepima miko kema krente'naza kemo'a, tazeri
    antefatgo nehuno, tazeri hankavetisigeta knazantifina kazigazi huta nevuta, fore'ma
    hugahie huno avontafepima krente'nea zankura avega antegahune.
  kbh-kbh: Er lempe nts̈amo tempo Bëngbe Bëtsabe uabemana palabrënguiñe tmojanabemcá,
    bënga jabuátambama endmëna. Ndayá bënga chiñe tmojuatsjínÿama, bënga jtsobenana
    padecena soyënguiñe tmojtsachnëjuana ora uantadënga jtsemnama, y ainaniñe más
    añemo jtsebomnama; y chíyeca bënga montsobena, chábeñe jtsos̈buáchiyëse, chábeñe
    jobátmana, nts̈amo tojanayancá chaomama.
  ron-LSB: Căci tot ceea ce a fost scris mai înainte a fost scris pentru învățătura
    noastră, pentru ca, prin perseverență și prin încurajarea Scripturilor, să avem
    nădejde.
  pon-pon: Pwe karoj me intinidier maj o, me intinidier, pwen padaki don kitail, pweki
    kanonama o kamait en kijin likau kan kitail en kaporopor.
  nhe-BL: Nochi tlen quiijcuilojque huejcajquiya, quiijcuilojque para techmachtis
    para huelis tiquijiyohuise tlen techpanotihuala. Nojquiya ijcuilijtoc Itlajtol
    para techyolchicahuas para ma tijchiyaca nochi tlen techilhuía para tijselise
    teipa.
  sps-sps: A fo mamatsiny ka te kirkir en koman Vegiau Ten Gov muan, Ayei kat a ka
    to ma faatsuts rara Yan kat iny anaanos faamo, ai te faparits rara ma naano anaanos
    e Gov, ma kat Yan fo kan saavits to te tsue faman of bus rara Ya, tan nainy te
    naa minon.
  wnc-wnc: Ngan. Wamu kuupbam ayanikapsa aminda tupa siknga natake matakingu waaknga
    ninu masan yuamang amin ninindamutnangge natake mataking. Matake wamu wa mataking
    kakngata nindane musipmin papan kekekanimde natake mataking. Papan kekekake ninda
    natake Anututa apmea gatanimikge kayutnim.
  bus-bus: Yã kɛ̀ wà kɛ̃̀ yã píngi, wà kɛ̃̀ lɛ́danawaa yãnzimɛ. Luda yã pì è wa
    gba mɛna, è wa gba swɛ̃̀ lɛ wàgↄ̃ tãmaa vĩ.
  gub-BL: Ze'eg kwehe arer zanemu'e iko paw rupi a'e. Umukàg zanepy'a iko. A'e rupi
    zapuner Tupàn pyr zaneho àwàm hàro haw rehe zane kury. Tuwe nazapytu'u kwaw hàro
    re nehe.
  imo-imo: Oi Gotenga bukuna ungu toko panjiringi aku ungumani pali lino mane timbeindo
    moromo. Linonga konopu enge pepili tiye naa kolopo Kraist ambolopolio Goteni lino
    lipe tapondombalo walimu paimbo ombalo ningo enge ningo ipuki tiko nokoko molangei
    nimbe Goteni aku unguma pilengei kani bukuna tangei nimuna toringi ungumu moromo.
  boj-boj: Qotei aqa anjam kalil nami neŋgreŋyeb qaji di iga Qotei aqa gam osorgwajqa
    deqa osib neŋgreŋyeb. Anjam dena gago are siŋgilatetgim iga siŋgila na tigeloqnsim
    Qotei na mondoŋ iga eleŋqajqa deqa tariŋoqnsim sqom. Utru deqa neŋgreŋyeb.
  eng-DRA: 'For what things soever were written, were written for our learning: that
    through patience and the comfort of the scriptures, we might have hope.'
  knf-knf: Iko bŧi inwooŋ ţi Ulibra wi Naşibaţi ipiiŧana piiŧana ŋhilna ŋme ŋbot ŋţëpna
    ţi kamiir na mntëŋ mi ŋpiiŧ mënţ ŋakwuluŋ ŋkaana mnhaţ.
  san-KHM: អបរញ្ច វយំ យត៑ សហិឞ្ណុតាសាន្ត្វនយោ រ្ជនកេន ឝាស្ត្រេណ ប្រត្យាឝាំ លភេមហិ
    តន្និមិត្តំ បូវ៌្វកាលេ លិខិតានិ សវ៌្វវចនាន្យស្មាកម៑ ឧបទេឝាត៌្ហមេវ លិលិខិរេ។
  arn-NT: Kom tati kuyfi wirintukuelchi dungu ta Wirin Chillka mew, wirintukungey
    iñchiñ taiñ kimeltungeael. Fey ta famngechi taiñ nieael maneluwün Ngünechen mew
    tati Wirin Chillka ñi duam.
  zas-NT: Gra ni ca loj xtiidx Dios, can din yayagbee ree xhienaag yabajn ree, abiꞌ
    por xtiidx Dios zëëd pacens në guialragnë chitëë yalenyaꞌ ree yalëjz ree ni ralëjz
    ree yacaꞌ ree.
  ken-NT: Yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ ɛchi amɛm Ɛkáti Mandɛm básɨŋ yɔ chí ndǔ bɛtɔŋ bɛsɛ
    mɛnyɨŋ ɛ̌ti Mandɛm bɛ sɛ́mbɔŋ ɛkɛ́bhɛ́ntɨ́ nɛ bɛ mɛ́mfyɛ́ bhɛsɛ ntɨ. Ɛyɔ ɛnkʉ
    yɛ sɛ́mbaka ntɨ bɛ chɔŋ bariɛp Mandɛm amfú tɛtɛp.
