    bakukãmãre'ã ajarẽn me'ã pi'ôk no'ôk ne.
  eng-WEBU: For whatever things were written before were written for our learning,
    that through perseverance and through encouragement of the Scriptures we might
    have hope.
  gnw-NT: Opaete tenonde yave Tumpa iñee pe uyecuatía oĩ vae uyecuatía co yande yayemboe
    vaerã. Echa'ã Tumpa iñee pe uyecuatía oĩ vae ipuere umee yandeve mbɨaguasu jare
    mbɨacatu, ñaãro vaerã yayerovia reve.
  mux-mux: Ui ⸤Pulu Yili-nga⸥ bukna bi turing ung akuma-ni pali oliu ung-bo tonjupa
    mani simbandu molemú. ‘Oliunga numanu tondulu pupili enembu naa kolupu Krais ambulupu
    kene ‘Pulu Yili-ni oliu tepa liimba enale sika ombá.’ nimbu tondulu mundupu piliipu
    nokupu molamili.’ nimba Pulu Yili-ni ‘Ung akuma piliangi akiliinga bukna tangi.’
    nirim-na turing molemú.
  maj-NT: Ni xi kis'et'a ni̱stjin nk'ie, kis'et'a tu̱ xi ku̱a̱kú ni̱yáhaná. A̱t'aha̱
    a̱jin xu̱ju̱n éhe̱n Nti̱a̱ná sakújinná kju̱a̱tsenta ko̱ sakú nga̱'yúnná tu̱ xi
    chúyaha̱ ra̱á ni xi tsjáná Nti̱a̱ná.
  bkq-NT: Idânârâ Deus itaumbyry iweniby modo, konomedâdoem myakâwâm âjiwenioly. Iweniby
    kintainduo, tâzeon-hondâze kurâ, kydâsenagazedyly kienmaen-hoem, Jesus einwândyly
    kinmopalâ.
  kue-kue: Taragl kanekane okuna kamambuno pepa mina okuna muno beglko pangwa i nono
