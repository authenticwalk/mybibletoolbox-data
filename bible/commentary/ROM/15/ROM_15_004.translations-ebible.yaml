    rumal ri cu'lbal ka c'ux ri cuc'ut ru Lok' Pixab ri Dios chkawäch.
  tfr-NTPO: L̇l̇ëbo uunkong tak pjang Sbö tjl̈õkwo go dënashko l̈i beno bi poshdunggl̈o,
