  txu-NT: Metĩndjwỳnh ne mã me bakukãmãreo djuw mexo ba nhym me mã me'ã ajarẽn mã
    me'ã pi'ôk no'ôko ba. Mỳj kadjy? Bir, dja gwaj pi'ôk jarẽn mã amijã kabẽn kunĩ
