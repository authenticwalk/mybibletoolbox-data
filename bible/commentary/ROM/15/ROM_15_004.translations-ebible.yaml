    kong owashko ga kuy kjang ga pjl̈ú, l̇l̇ëbo tak pjang l̈i koshëy l̈öng wopjl̈ú
    kjĩshko.
  kaq-NT: Papan huishamani joibo jatihibi ta non haxenon hihxon huishamanishqui. Tiromabo
    tenehahnan, jahuen joi siri jisxon, jaa noquehon shinanai honanxon, jahuen shinan
    bichish, noque bichi jaa joti non jenimahanan mananon ta jaa joibo huishamanishqui.
  sgb-sgb: Paan yon liwaan ya kakwaan tamon aral, ya kaganawan impahulat ni Apo Namalyari
    ha Kahulatan hên hato, ta êmên ha pamagtêêh, haka kahiglaan nakêm ya ubat ha Kahulatan,
    ay maihundo tamoy pamangênggan tamo ha idigalo na kantamo.
  vie-1934: Vả, mọi sự đã chép từ xưa đều để dạy dỗ chúng ta, hầu cho bởi sự nhịn
    nhục và sự yên ủi của Kinh Thánh dạy mà chúng ta được sự trông cậy.
  kxv-kxv: ସା଼ସ୍ତେରିତି ଜା଼ପ୍‌ନାଇ ବାରେ ମା଼ ନେହେଁତାକି ଲ଼ଡ଼ା ଆ଼ନୁ । ବା଼ର୍ସୁ ତଲେ ତୀରିଆ଼ହାଁ
    ଡ଼ୟାଲି ତାକି ସା଼ସ୍ତେରି ମାଙ୍ଗେ ସା଼ସା ଇଞ୍ଜାଁ ରା଼ହାଁ ହୀହିମାଞ୍ଜାନେ ।
  amu-NT: Ee chaꞌtso ñꞌoomꞌ Tyꞌo̱o̱tsꞌom na teiljeii tandyo xuee, teiljeiinaꞌ cha
    caꞌmo̱ⁿnaꞌ nda̱a̱ya chiuu na cꞌo̱o̱ⁿya jo nnoom. Teiljeiinaꞌ cha cantyja ꞌnaaⁿ
