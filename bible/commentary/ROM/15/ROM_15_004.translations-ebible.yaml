    átibojagʉ,’ cʉ caĩrique cõo mani átibojagʉmi,” mani ĩ tʉgooña wariñuu ani maji.
    To bairo ĩ tʉgooña majiri, mani nʉca maji, popiye manire to cabaibato quena.
  eng-ULB: For whatever was previously written was written for our instruction, in
    order that through patience and through encouragement of the scriptures we would
    have certain hope.
  spa-VBL: Estas Escrituras fueron escritas en el pasado para ayudarnos a entender,
    y para animarnos a fin de que pudiéramos esperar pacientemente en esperanza.
  fra-_FOB: Or, tout ce qui a été écrit autrefois, a été écrit pour notre instruction,
    afin que, par la patience et la consolation que donnent les Écritures, nous possédions
    l'espérance.
  hau-ULB: Don abin da aka rubuta a baya an rubuta ne domin a gargade mu, domin ta
    hakuri da karfafawar litattafai mu sami karfi.
  mal-mal: എന്നാൽ മുന്നെഴുതിയിരിക്കുന്നതു ഒക്കെയും നമ്മുടെ ഉപദേശത്തിനായിട്ട്, നമുക്കു
    തിരുവെഴുത്തുകളാൽ ഉളവാകുന്ന സഹനത്താലും പ്രോത്സാഹനത്താലും പ്രത്യാശ ഉണ്ടാകേണ്ടതിന്
    തന്നേ എഴുതിയിരിക്കുന്നു.
  kkc-kkc: Esiga goo susuga ee Godeeyo to booka mapoo daga hoogoo olo hoguguso, imapoo
    eligilone iba pidilame. Goo egeesi maga iyo mesie sabolo dobolone, Godeeye imapoo
    gie badeli tenelai mapoo dulone dobolone ka balaga moloso.
  lit-lit: Nes visa, kas anksčiau buvo parašyta, buvo parašyta mums pamokyti, kad
    ištverme ir šventraščio paguoda turėtume užtikrintos vilties.
  urd-GVR: Yih sab kuchh hameṅ hamārī nasīhat ke lie likhā gayā tāki ham sābitqadmī
    aur kalām-e-muqaddas kī hauslā-afzā bātoṅ se ummīd pāeṅ.
  far-far: Ru ki tafau ne kera kedea laona Kekedee Abu, kera kedea fuana famanatalakulu.
    Na Kekedee Abu nia 'adomi kulu fua mabetaue, ma nia ka radu kulu. Ma ru nai ki
    kwatea ma kulu ka manata ngado ana God ne famamana alangaie nia ki fua kulu.
  suz-BL: ङोंइती ब्रेक्‍शो नेल्‍ल इं कली शेंचा कली ब्रेक्‍शो बाक्‍त। मेको लोव़ पढेशा,
    फाल्‍शा इं थुं बारपा, आस पा बाक्‍य। १कोरिन्‍थी १०:११
  car-NT: Pa'poro penaro terapa imero'san otykon tymero man kamepato'ko'me. Moro Tamusi
    karetary kyweja'nakarykon 'se, kapokumarykon 'se enapa man, otykon wairy man momo'namon
    me pari'pe kywaito'ko'me.
  amp-amp: Bingot Bro Nkifrarhu rfa borngt htamo mrokfom, nmoh yak hta bohtayuk mrokfomn
    wandfamomm. Nd mrokfomn htiruhanomn yima yuhum bmtaruhamn tamoh tamoh nefm toh
    bmtahato Bro Nkifrar duka duka gari hasorahnom.
  bht-bht: जितणियां गल्लां पेहले ला पबित्र शास्त्रां च लिखियां न, सै साड़िया ही शिक्षा
    तांई लिखियां न ताकि असां सबर कने पबित्र शास्त्र ला मिलणे बाले होसले दे जरिये आस
    रखी सकन ताकि परमेश्वरे जड़ा बायदा कितया था, सै करणा।
  eng-NOY: For whatever things were written aforetime, were written for our instruction;
    that we through the patience and the consolation of the Scriptures might have
    hope.
  cub-NT: Aru caiye iye toivaiye báque Jʉ̃menijicʉi yávaiyede toivaicõjenejaquemavʉ,
    maje buenajiyepe ayʉ. Maje bueiyede diede, napivʉbu maje ñájiyede aru torojʉrivʉbu.
    Que baru napini coreivʉbu Jʉ̃menijicʉi mearo d̶acaquiyede majare.
  ita-1927: Perché tutto quello che fu scritto per l’addietro, fu scritto per nostro
    ammaestramento, affinché mediante la pazienza e mediante la consolazione delle
    Scritture noi riteniamo la speranza.
  lww-lww: Visena la ne sanene, nap̃a asike e Nasiriena Wa la nanua sumo, asiria vena
    vian ruru itaen la nap̃a teim sirau, ana touloia, akilia akila kieta sitomena
    la m̃arera ruruia vena ita m̃ena tekilia teva teyupor e pog m̃arera lala. Visena
    la nene vena iila itaena, akila tekilia ruru tesape yoko monar tetaulu sur make
    la nap̃a Ntewa pisaaria.
  ckb-ckb: چونکە هەرچی لەپێشدا نووسراوە، بۆ فێربوونی ئێمە نووسراوە، تاکو بە دانبەخۆداگرتن
    و هاندانی نووسراوە پیرۆزەکان هیوامان هەبێت.
  nas-nas: Ninge tenaare-koo noruꞌantarampimang, aiꞌ ookara kara Daari Meekung-koo
    otoing teing niiꞌ nau-anta-koo, tee Daari Meekung-koo pinkaꞌmariri domang kuaaꞌ
    ninka miiꞌkampiri tee barenku nempampiainaꞌ.
  uvl-uvl: Ure lochloch ngana nenge tehas sue nge nike ke ulolo, tehas sue ke hetore
    koi ita. Ke NeHalang nena alalaha nenge tehas sue ke ulolo, hetakile ita ke tatu
    ke nek pe hekerkereng ia ita ke ta rahite letera manmanna ngana pe tatu ke ta
    kulkulele mene ara maulinga nga tapa nge i.
  eng-BBE: Now those things which were put down in writing before our time were for
    our learning, so that through quiet waiting and through the comfort of the holy
    Writings we might have hope.
  ixl-CNT: Tan jolol chusbꞌal qetz kajay qꞌu kam tzꞌibꞌalka tu u Yolbꞌal Tioxh koꞌxtene.
    Utz aqꞌol nimal kukꞌuꞌl, aqꞌol kupaciensia. Ech sakꞌujeꞌ kukꞌuꞌl tiꞌ ichꞌial tuchꞌ
    txuqꞌtxunchil.
  xsi-xsi: Nanayoni kinzi ŋgua-tulâŋa tamâta siŋgere Maro Kindeni kawa ŋgua lâ pepa
    tini, aku ŋgua ŋinde rârâni ne wurâta nde ŋana ipanana kinda kâ. Ŋgua ŋinde ne
    wurâta nde ŋana ipu tini kaika pa ilonda kalonda, ŋana kinda ma takura tu tamandi
    kaika ku tao tininda pa Maro Kindeni tu ma iveta kie ara pa kinda.
  crx-NTPO: Ndet la 'uda' Yak'usda be 'udustl'us k'ut 'uk'ehóoguz-un oogha whúts'o
    dool'eh ha 'uk'éguz. 'Et whe ndet la Yak'usda nets'u hoozi-un 'i ooba ts'ilh'i
    'ink'ez ooba ts'ilh'i za' ts'int'oh.
  kan-OKCV: ಪವಿತ್ರ ವೇದದಲ್ಲಿ ಮುಂಚಿತವಾಗಿ ಬರೆದಿರುವುದೆಲ್ಲವೂ ನಮ್ಮ ಬೋಧನೆಗಾಗಿಯೇ ಬರೆಯಲಾಗಿದೆ.
    ನಾವು ಆ ಬೋಧನೆಗಳ ಮೂಲಕ ಸಹನೆಯನ್ನೂ ಉತ್ತೇಜನೆಯನ್ನೂ ಹೊಂದಿಕೊಂಡು ನಿರೀಕ್ಷೆಯುಳ್ಳವರಾಗಿರಬೇಕೆಂದು
    ಬರೆಯಲಾಗಿದೆ.
  bbb-bbb: Ro vua boeje bu isuibe buki akae ijia isoeva ije bu no nijasuokuae isoe
    ijadufuo no vua ije dana vierafeke. No vua ije ma vierafekuva vua ijiebe no ifejuo
    ro ejafuoga nobe mamoeke. Ro noka giriesana uri ma vierafero Godi fu maza rade
    ire ma bino nuvuone rejuokiro no ijiege vierafekinu zinune ke vake.
  blw-blw: Amin hen anchichay nesosorat way alen Apudyusat nesoratcha amin ah katudtuchuwantaaw
    ya ah mepas-éman hen hamhamàtaaw way manganoh hen uray heno way mepasamak ah chumgatan
    hen namnamataaw an hiya.
  tam-2017: தேவவசனத்தினால் உண்டாகும் பொறுமையினாலும், ஆறுதலினாலும் நாம் நம்பிக்கை உள்ளவர்களாவதற்காக,
    முன்பே எழுதியிருக்கிறவைகள் எல்லாம் நமக்குப் போதனையாக எழுதியிருக்கிறது.
  azz-NT: Huan nochi tanextililis ten ticajsij tech in Tajcuilolamatzin de Dios, nochi
    nojón techijcuilohuilijque para tejuan ica timomachtisque cachi oc. Ica ya nojón
    ticpiasque cachi oc tacuautamatilis ihuan Dios porín ompa ticajsij de queniu titaxicojtiyasque
    ica ne tajyohuilis huan no ticajsij de queniu timoyoltalijtiyasque.
  spa-RV-1909: Porque las cosas que antes fueron escritas, para nuestra enseñanza
    fueron escritas; para que por la paciencia, y por la consolación de las Escrituras,
    tengamos esperanza.
  csy-csy: Banghangziam cile nidanglai a ki atkholsa thu theampo sia i sin tu in a
    ki at a hihi, tabang in laithiangtho i thuakzawkna le henepna tungtawn in lametna
    i nei thei natu a hihi.
  mxq-NT: Mʉt ko tʉgekyʉ diꞌibʉ wʉꞌʉmp ma̱ ja Diosʉ jyaaybyajtʉn, yajkʉxja̱a̱y es
    nnaydyukniꞌijxʉm es nmʉda̱jtʉm ja maꞌxtujkʉn es jotkujk nꞌawijx njʉjpꞌijxʉm diꞌibʉ
    mina̱a̱mp.
  tzj-NT: Xa nak ta ja tz'ibtal can chipan ja rtzobal Dios ojer jari' ma chaka ta
    tz'ibtali, rumac chi nokrpaxbaj. Ja tz'ibtal can ojer jari' nuya' ja kapaciencia
    chi rcoch'ic ja nkawil je'e chipan ja kac'aslemal in nyukba' más kac'u'x chakaja'.
    Jari' rc'amonto chake utzc'a chi nokquicoti chi raybexic ja tzujun chake rmal
    ja Dios.
  tdt-tdt: Buat hotu-hotu nebee hakerek nanis ona iha Livru Sagradu, hakerek atu hanorin
    ita. Livru Sagradu nee tulun ita atu aguenta iha terus laran i foo korajen mai
    ita, atu nunee ita laran metin ba Maromak.
  ron-BTF: Fiindcă toate câte au fost scrise înainte, au fost scrise pentru învățătura
    noastră, ca prin răbdarea și mângâierea scripturilor să avem speranță.
  eng-WEBP: For whatever things were written before were written for our learning,
    that through perseverance and through encouragement of the Scriptures we might
    have hope.
  eng-FBV: These Scriptures were written down in the past to help us understand, and
    to encourage us so that we could wait patiently in hope.
  nld-1939: alles toch wat vroeger geschreven werd, is tot onze onderrichting geschreven,
    opdat we de hoop zouden verkrijgen door het geduld en de vertroosting, die de
    Schriften ons bieden.
  bwo-bwo: S'ayin mas'aafotse nodatsituwots k'amonat kup'on, noosh jángo b́beetuwok'o
    shin guut'ets jamo dano noosh b́ wotituwok'o guut'ere.
  nch-BL: Nochi cati quiijcuilojque huejcajquiya, quiijcuilojque para techmachtis
    para huelis tiquijyohuise cati techpanotihuala. Nojquiya ijcuilijtoc Icamanal
    para techyolchicahuas para ma tijchiyaca nochi cati techilhuía para tijselise
    teipa.
  quc-TNT: Ronojel ri xtz'ibax can ojer pa ru Lok' Pixab ri Dios ri Tz'ibtalic xtz'ibax
