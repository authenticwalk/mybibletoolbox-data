    nꞌo̱o̱ⁿya na nntyjaaꞌ nꞌo̱o̱ⁿya na nluii chaꞌtso chiuu tꞌmaⁿ ljeiiꞌñeeⁿ.
  hin-CV: पहले समय के सभी अभिलेख हमें शिक्षा देने के उद्देश्य से लिखे गए कि निरंतर
    प्रयास तथा पवित्र शास्त्र के प्रोत्साहन द्वारा हममें आशा का अनुभव हो.
  spa-BES: Ahora bien, las cosas que se escribieron antes de nuestro tiempo fueron
    para nuestro aprendizaje, de modo que a través de la paciencia y por medio del
    consuelo de las Sagradas Escrituras, tengamos esperanza.
  san-BEN: অপরঞ্চ ৱযং যৎ সহিষ্ণুতাসান্ত্ৱনযো র্জনকেন শাস্ত্রেণ প্রত্যাশাং লভেমহি তন্নিমিত্তং
    পূর্ৱ্ৱকালে লিখিতানি সর্ৱ্ৱৱচনান্যস্মাকম্ উপদেশার্থমেৱ লিলিখিরে|
  tdx-tdx: Hene nisokireñe hañòhañe antikañe ze pinatetse haehae, soa te hanan-ko
    tamaeñe amy fahaliñisañey naho amy fañosiha’ i Sokitse Masiñeiy.
  naf-naf: Kawawaŋgalen Zet Itnaŋanen zet ke belak ku kukuŋaŋ. Zet keyaŋ mama mimi
    dolakŋaŋ zikat ndandayelen nâmti meluwaŋ mimiŋaŋ. Zet keyet keŋan tazin keyaŋ
