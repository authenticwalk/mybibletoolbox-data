    nguburr-workiya wuriya gun-nga gun-derta ngubu-barripa.
  zad-NT: Na' yog' diika' na Cho'a Xtill' Chioza' bzejgake'n kwenc̱he wzajniin cho'
    na' wtipan lall'cho kwenc̱he gapcho yeḻ' chxenlall' lao diika' chen chle'icho
    na' goncho lez dii wenna' ba bc̱heb Chioza' c̱hecho.
  kmg-kmg: Mârâc jaha dâŋ mu qâreŋ embiŋ, i nâŋâc mitire fuŋne mana-hâmonaŋte embiŋ,
    dâŋqâreŋ izi hâcne basanaŋ-nâpohuc baafec-nâpome wiac biŋe qanarekicne irec mamanac
    junaŋte qâreŋkekicne.
  aso-aso: 'Idoꞌ naza monoꞌ godolouꞌ gizi nizaniꞌ gamazimuꞌ noluvoniꞌ nene nemuꞌ noluve:
    Gozopoꞌ gizi nizaniꞌ gamazi mukiꞌ nene Oꞌmosoꞌmo aꞌmine gamazi leliꞌ nene monoꞌ
    apize lemelive lo gelo lavo gizi nizaniꞌ ve. Ee, monokuꞌ amuzo mili mini geni
    ha gihi di dizi minilizadoꞌ nene aꞌmine gamazi neꞌmo luꞌine do ngi lo-ngedavo
    gaꞌine sitaꞌ gilami lukuvo nalizangumuꞌ nene gilingili igi gizebo igi minilizave
    lo gelo Oꞌmosoꞌmo lavosa aꞌmine gamazi nene gizi nizaniꞌ ve.'
  uli-uli: Pangal meka ye teftaf lal babior we ye santus, ngo ye teftaf bo yebe hamdefagich
    bo hare gich yebe kkel depach irel mokwe Babior we ye Santus ye kangalgich.
  nin-NT: Aseki ka wemi nggo a charr na angbamvu ka Abachi ka nggo, a charr ka wre
    ba bu tsarr inta yo, wre ki inta bu si abi vu gri ni isisurr, ni bu kri karrkarr
    ni bu surr ashishi.
  acu-NT: 'Yaanchuik Yus ni chichamen etserin ainaun aamtikramia nuka iin nuitamratas
    aamtikramramiayi. Tura asa: Wait wajakrumsha napchauka nintimtsuk antsu pengker
    nintimsaram pujustaram tusa Yus nintimtikramji. Tura asamtai iinu Apuri tatintri
    nakakur warastinuitji.'
  cak-WNT: Y ronojel ri ruch'abel ri Dios ri tz'iban ojer ca, riche (rixin) chi c'o
    nuc'ut chkawech tek tz'ibatal ca. Can nuben c'a chake chi yojcoch'on y nucukuba'
    kac'u'x chiroyobexic ri rutzil ri Dios.
  ebk-ebk: Am-in ay naisurat as nan Kalen Apo Dios ad pus-uy at naisuratcha as mun-acharan
    takú ta pumigsa nan numnum takú, ya mafialin takú ay eta-un nan likiat ta achi
    takú munchuwachuwa as nan namnama takú ay tongparun Apo Dios nan enkarina.
  spa-PDDPT: Porque lo que se escribió fue para enseñarnos, a fin de que tengamos
    esperanza por la paciencia y la consolación de las Escrituras.
  ruf-ruf: Chila chinu ichandikighwe mne Ghamaandiko Mahenzeluka, chandikighwa kutulangulitsa
    twetwe, ili kwa ukududumila na ukughumighwa ghumoyo ne Ghamaandiko agho, tudahe
    kuwa na lolelo.
  gun-gun: Mba'eta yma ombopara pyre ma Nhanderuete nhanembo'e aguã meme ombopara
    uka, ipara oĩa re nhaĩ atã ha'e nhandepy'a guaxu vy jajeroviaa rupi nharõ jaikovy
    aguã.
  agu-BL: Yi jun xtxolbila'tz i'tz tetz ketz, na cyakil yi yol yi tz'iba'nt cyen,
    i'tz jun kachusu'n. Ej nin yil ko'c tan si'le'n, na lajluchax skawutz yi at e'chk
    takle'n balaj yi at kach'iw te'j. Cha'stzun te na jal kapasens nin na jal tzatzin
    tetz ketz.
  isn-isn: Kihi naikitongee kandikwa, aikandikilwe kunsoko akuumanyisa, ingi gwa kukiila
    ulindiili nu kukiila kupegwa ngulu ni maandiko aikuzetula kimiho.
  eng-PEV: You know, a long time ago, God got his men to write lots of things like
    that in his book. He did that to teach us mob that are here today about God. As
    we think about those things that they wrote, God cheers us up and helps us keep
    going for him, and we know for sure that God will do everything he promised to
    do for us.
  ilo-ULB: Ta no ania iti naisurat iti naglabas ket naisurat para iti pakasursuroantayo,
    tapno maaddaantayo ti talged babaen iti kinaanus ken babaen iti panangpabileg
    iti nasantoan a sursurat.
  pir-NT: Panopʉ Cohãcjʉ̃ yere tiquina ojoari pũpʉ tiquina ojoahye mari quehnoano
    buheatire. Sa yena ti pũre buhena bucueaja. Sa buhena mari ñano yʉhdʉna ihcãno
    sahanata.
  anv-NT: Yɛ́ndé genó ɛyigé ásamé nya né mmu ŋwɛ Ɛsɔwɔ, ásá geji nnó gechyɛɛ́
    ɛsé majyɛɛ́, nnó ndɛre mekomejɔɔ́ Ɛsɔwɔ apyɛɛ́ nnó ɛsé dékógé metɔɔ́, ne
    nnó ɛsé détɛnege ne ɛshyɛ né depɔré Ɛsɔwɔ. Ɛsé dénɛrege metɔɔ́ nnó Ɛsɔwɔ
    apyɛ nyɛ unó bi ji anyɛ́meno.
  sab-NT: Ulita Chube gerudu unsuialin Chube gerua e jo degaba che alin, ene che geru
    e jwen, e giti che tachke Chube takalin mine che ulita alin, kaire geru e giti
    suge chege chui be chke gire che be joge siere boi daga ngwale ulitage che be
    toi ule Cristo ole diali chui tangle, geru e che ta gbe kiraske nga suga no ole,
    ene che boi daga ngwale che ñage jage che me joge siere Cristoge.
  tmd-tmd: Ñɨŋ nugw ri abɨŋ, me rön, God nuŋ rɨmɨn nugwön nöbö hödyöbö piaku God Mönö
    aku kai kɨtmä. God Mönö aku mämäg nɨg nugwön, mönö wä aku nugw pön, Jisas Krais
    nugw pɨ cɨcɨ nɨgön, ususör rön rɨ ri abön, tar wahax pɨ gɨrön rɨbyöx gɨba alɨg
    mɨjnɨŋa. Paŋ adakwör God nuŋ rɨmɨn, God Mönö aku kai kɨtmä.
  acr-NNT: Ma ronoje ri xtzꞌibꞌax kan ojertan chupa Ruchꞌaꞌtem ri Dios, xtzꞌibꞌaxik
    re kojupixabꞌaj y kunimarisaj qakꞌuꞌx, chaꞌ jelaꞌ rukꞌ unimal qakꞌuꞌx kaqoyꞌej
    janipa ri bꞌiꞌtisinik xuꞌan ri Dios chiqe chupa Ruchꞌaꞌtem.
  kpg-kpg: Idimaa, nia mee huogodoo ala guu lawa di hihi gi lodo di Beebaa Dabu, la ne hihi
    belee aago gidaadou gi hai mee gi di hagadagadagagee mai i tadau hagakono mo di
    hagamaaloo aga tadau lodo mai i di Beebaa Dabu.
  taj-taj: तिग्‍दा भिसम बचनरी भ्रिबा जम्‍मान तामगदे य्‍हाङदा लोप्‍बाला लागिरी भ्रिबा
    मुबा, चु बचनग्‍यामसेन य्‍हाङसे लबा आश याङ्बाला लागिरी जस्‍तोन दुख तसैनोन नाबारी
    आँट याङ्ला।
  avt-avt: Hɨm me God yapɨrwe mɨt nɨpaa ein newisɨm mau tɨwei hɨram mamkepai haiu
    han tokik emu me menmen enum mamnen mamraiwaank, haiu mamerɨr wɨ haiu mamɨt menmen
    God kakwetaiyem.
  cbk-cbk: Todo el maga palabra que antes pa gayot ya escribi na Sagrada Escritura
