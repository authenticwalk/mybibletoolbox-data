    pele re solofetse nako ya fa Modimo o tlaa bong o fenya sebe le loso.
  amr-NT: Oroʼomeytaj kanʼmanmadikikeʼpo Apagbaʼ moʼnigmadoyaʼuyate. Kenpaʼti Apagbaʼtaj
    oʼpe̱i̱kaʼpo paiʼda oʼnopoʼe̱po oknopo̱e̱batikhueʼ o̱ʼi̱kaʼne. Oʼnopoʼnoeypo Cristo
    eʼtiakte e̱kpo̱e̱ʼ oʼnigunhuahuikaʼne.
  pwg-pwg: Giruma katamaninai aviyavisina kudubina igirugirumi na vibeyebeyeta kubiine.
    Igiruma da ina kiiepepita ma ini viteta da tamiirikikina, nota rewapanai tatumatuma
    da God ina vonakiiyapa bagibagina iterei na ina berai kubiita.
  cjv-cjv: Ena kam mapunom muruwo yokamai koma boinga ena yokamai kam boinga i no
    yokamai nuwi si norome. Ena no yokamai kam boinga i kerowapunga no yokamai inokore
    epunga erowai towangoro te kakom kakom kan moiro ako sikere Yai Gumam tarom benangua
    kiapam morapune.
  tha-KJV: เพราะว่าสิ่งที่​เข​ียนไว้ในสมั​ยก​่อนนั้​นก​็​เข​ียนไว้เพื่อสั่งสอนเรา
    เพื่อเราจะได้​มี​ความหวังโดยความเพียรและความชูใจด้วยพระคัมภีร์
  por-BR-2018: Pois todas as coisas que foram escritas com antecedência foram escritas
    para o nosso ensino; para que, pela paciência e consolação das Escrituras, tenhamos
    esperança.
  mhl-mhl: 'Anutuji noŋunde ore aŋiine iŋi maneega: Noŋuŋ yameŋ keku sanaŋgaru dimaku
    Biŋe Quraŋ osegabeneŋ maŋnoŋuŋ kitiŋgako oŋuine oo seŋgiŋbaŋgiŋ fukekimiŋgo odigaru
    oori eru gokimiŋ. Ore eru Biŋe buŋo sosowo ronekoŋ quraŋgabuŋ, Anutuji ore so
    qaji noreiŋgo manega. Ore eru oi quraŋgabi pega.'
  klv-klv: Natit p̃isi len natosian siGot, lutosi sutuai hum nap̃usanan m̃os gidato
    hǝn datb̃ikad nǝ-vatvat-viri-an. Len nǝ-daŋ-b̃uri-an mai nasoruan siGot togol
    dattolǝŋon tovoi am len nǝlodato, datuvatvat vir natit p̃isi aGot tokel gati.
