  grc-MT: οσα γαρ προεγραφη εισ την ημετεραν διδασκαλιαν προεγραφη ινα δια τησ υπομονησ
    και δια τησ παρακλησεωσ των γραφων την ελπιδα εχωμεν
  vid-vid: Mina geng'ha gandichigwe katali nagandichigwa kwa chiwalo cha kutulangusa
    hetwe kwa ubetezo na kikangaza kotulingupegwa na ago Maandiko Matakatifu, tuwe
    na lya kitumbila.
  pio-NT: Macái yái tàacáisi profetanái itànèericaté bàaluité Dios inùmalìcuíse Dios
