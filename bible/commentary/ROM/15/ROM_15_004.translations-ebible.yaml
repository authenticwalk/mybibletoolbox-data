  fuf-fuf: E hin-le ko adanoo windeede kon fow wonanii en jannde, fii no heɓiren tama'u
    on sabu ŋaɲɲaare nden e wakkilaare iwrunde e bindi ɗin.
  bhl-bhl: Sunbin-Got em fut ayem tem ka kel bosiliw weng be alik alik nulo kukuyemkabe
    kasike, ilum sakik kebe em ding dim bakate, num fein ibolow be beit kelinba kekabe
    kate, kitil kekabe te. Kitil kelei, Sunbin-Got em fut weng be num ibolow fukunin
    bakati kitil keyemkabe kasike, nu kalaing kuw keko, Sunbin-Got em nulo akalem
    sunsun finik so bin dim kalo yemde unoke ding fenkabuluw te.
  ons-ons: Don kine kine korop Anutu wane papia mo qewarekoi, eŋe ea qekoi yemo ŋene
    miti wane kine kito ŋedangi detlukkenane. Paki eaŋo ma togoleŋone more, ma ewek
    ŋongi, kine kine biŋek qe ŋebonge, ea wane dereret gekenane, qekoi.
  con-NTPO: Pa'tssi osha'cho tayopi Chiga su'choma tsu tevaen'fa ingima atesiañe.
    Tsama camba gi qque'faya'bi. Avujatsse Chiga su'chove in'jamba gi ronda'je'fa
    tsa'caen daya'chove.
  ghs-ghs: Qate noo oonomake qeetemi oorai oi teeho bahe noo oi napake bapotopotomi
    napai sinabidza oke isaite qupa too teete battigara naateqa quba ipinaho iiha
    ma dzoobidza eeteqi bamu peperataqu.
  peg-peg: ଆରେ ଆସେଙ୍ଗ୍‌ ଇନେସ୍‌ ସାସ୍ତର୍‌ ଇସାବ୍‌ରେ ସାସ୍‌ ଆରି ଦୁକ୍‌ସାରାୟ୍‌ ହୁକେ ବାର୍ସି
