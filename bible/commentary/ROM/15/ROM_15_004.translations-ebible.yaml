    payimin joe yape peleituto meralarasa Diosi chiquilachi nanni ina senca cuwachunaeque.
  srm-NT: Nöö fa de sikifi dee soni a di Buku u Gadu dë, nöö de sikifi de tuu fu de
    lei u soni e. Biga te u lesi fa dee sëmbë u fesiten bi abi degihati ta hoi pasensi,
    nöö a ta da u degihati tu fuu hoi dou ta luku dee soni dee Gadu bi paamusi u taa
    de o pasa nöömö.
  qvs-NT: Tata Dios ñawpa alli yachachikukkunata willarkan rimananta killkanankunapa
    ñukanchikunata yachachiwananchikunapa. Tata Diospa rimananka kushichiwanchisapa
    animuchiwanchisapa yachananchikunapa sieluman rinanchikunata paywan kawsak.
  zca-NT: No rë widi'zh che'n Dios kwa'n nzobni', par be nikëi, par nitse'de be, no
    nzhaknui nixek be lo rë kwa'n nizak be, mbaino par nane be lë' Dios ne' kwa'n
    mila' Me di'zh ka' be.
  cbc-NT: Nipetirije tirʉ̃mʉpʉ Dios yaye queti na cawoaturiquere marĩ masĩrotirã woatuyupa.
    Bairi popiye baimirãcʉ̃ã, tie caquetibʉjʉrore bairo caátimasĩrã ãnirĩ Jesucristo
    mena marĩ tʉ̃goñatutuacõã ninucũgarã. Tunu bairoa tiere bueri bero caroaro yerijõrõ
    marĩ ãnimasĩgarã. Tore bairo caãna ãnirĩ Dios mena marĩ caãnipeere ʉseanirĩqũẽ
    mena marĩ cotegarã.
  qxo-NT: Tayta Diospa palabran gellgagcunaga manam unay runacunalla tantiyacuyänanpätsu
    gellgayargan, sinöga nogantsicpis tantiyacunantsicpämi. Tsay palabran gellgaragta
    tantiyacurmi musyantsic Tayta Dios cay patsachöpis yanapaycämangantsicta y tsaypita
    ñöpanman yaycatsimänapä cagta.
  mox-mox: Baʼe yani diavona weaqina lova Buki Nugwenugweina ʼinaya Yaubada ena tovesimasimanayavo
    iʼwayavia sabi veʼitada. Ta baʼe vona diavona wese adi fata ina givewaiwaieda
    eda luʼita vane ʼinaya Yaubada ena vona fofofola weaqina, ta me eda bibitaqo kabaʼebaʼeyedi.
  kew-kew: Gore Gote-na buk madaa tisade agaare niaa mogeaatalo tisimi. Niaame go
    agaa pagemare niaa pawa piramonalo go epe agaame niaana robaa-para puri mapalaalia.
  dww-dww: Riuwai noḡota matabudi boni a girugirumidina, inam taudi waikatakataidama
    aubainama, da e duḡuda be waisumaḡe tài rewapanana da tokare tà naḡona marae.
  twi-ASANTE: Biribiara a wɔatwerɛ wɔ Atwerɛsɛm no mu no, wɔatwerɛ de kyerɛkyerɛ yɛn
    sɛdeɛ ɛbɛyɛ a, yɛnam boasetɔ, nkuranhyɛ a Kristo Atwerɛsɛm no de ma yɛn no so
    bɛnya anidasoɔ.
  aoj-aoj: Deiꞌ main, basef hiafi fowaꞌ amom mandaꞌef fagail Buki mandaꞌefa fagawalipa
    apaꞌ. Basef ifimba fegewaꞌ banaga opalef apeꞌilifi ma mugalutu banagepa miꞌi endilisi
    atis God notopalopapa ma mogape andeandeꞌ.
  cbv-cbv: Jon jã́tih Dios naáwátdih naóh yapanit daácna, jwiítbʉt Diosdih jwĩ tʉ́i
    jéihyat pínah niijná, ĩt daacáp wʉt jĩ. Ĩ daacátjidih bohéna, ded pah Dios jwiítdih
    ã náah yacatdih jwĩ tʉ́i jéihbipna caá. Pánih bohéna, yeejép yapna yʉhna, Diosdih
    tʉ́i jenah joí cádahcan, ã pebhboó jwiítdih ã ʉb bejat pínahdih náhninit, jwĩ
    tʉ́i wẽi jʉmbipna caá.
  taw-taw: Buk Baybol takaw bɨlel tɨkɨlak okok mɨdupsek, chɨnop agñɨnɨg tɨkɨlak. Takaw
    anɨb ak nɨgon chɨnop gek, kɨles tɨmel gɨl jak mɨdɨl mɨŋel okok dɨl, gos sek kod
    yonɨgun.
  jic-NT: Püna profetapan tapac Dios mpes, cupj qjuisin 'yüsa la qjuis tjajay mpes
    tapac yupj. Yupj tapac, Dios Popel jupj. Niná tapac mpes jus nlayecj Dios pajal
    'üsüs liji cupj mpes. Nin mpes ma pajal lecj jeyacj. Malala pyala na, newa lijicj
    Dios jos jin. Dios mpes tapac mpes, cupj selecj 'üsüs ca qjuis mpalas.
  zap-NT: Yrandxee ne ka lo xgyiich Dëdyuzh axtegue chekwlo, wkaa we chen gaknan be
    pezee ybán be; laa we rguu lextoo be no laa we rlaa ne rap be pasens, por neguin
    nanwen be ne sláá be lo dol.
  wer-wer: Ngön ngaanëër ngönëntak retëng ëa pöt tiar rë nuulöpënëak retëng ëa. Ngön
    pipotök ëpre wiap elniak lup kosang niwasën Anutuu wais nikoirëpnaataan kor öpenëak
    retëng ëaut.
  ipi-ipi: '@see-verse:ROM.015.003'
  qul-NT: Escriturapi tucuy ñaupaj niskancuna yachachinawanchispaj carkan, salvacionta
    suyananchispaj, Escrituramanta pacienciata cusicuytawan jap'ekaskanchiswan.
  ter-NT: Vo'oku uhá koeti yutoxóvoti emó'uke Itukó'oviti mekúke, koati yutoxínovoti
    íhikaxeovi, motovâtimaka ápeyea hána'iti kúxoixone ûti xoko Itukó'oviti, véxone
    koúsokeovomo. Yoko koati emo'u Itukó'oviti úkea nê'e, koeku poréxeovi ákoyea kamúya'ika
    uti visóneu, koêkumaka koúhepekopea visóneu ikéneke Itukó'oviti.
  bmr-NT: Mɨɨro sɨɨcɨjetɨro Caatɨnɨhaamefaño paryɨ unuunoco caatɨnɨumo toonotɨ mɨɨhaico
