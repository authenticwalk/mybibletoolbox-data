    mogl ana Yaglkande nono i-ikine endinambuka ipre pirtre kuie ere moramga.
  cot-NT: Maasanoquea Itioncacaantaqueca Aapani Irioshi manaquea itioncantajicaroca
    ontsatacaacaji, cameetsaniji antsipetacoguitempanigueti ontampishishirentacaacaji
    arimpaquea aguijacoshirentajianaquempa irinetsanatanquemparoca maasanopae icanqueca
    paesatoniqui.
  bnp-bnp: A ngava lobo ni here puru hosi, ni here ge tovo hita, si gi hatenono. Ri
    vakatora a niluhoi ne hita si gi pasimata na Vure ge rata a maki lobo i taki tora
    hita vona.
  apn-NT: Mẽ pakaxyw na Tĩrtũm kapẽr ã kagàja. Mẽ pahte kamã harẽnh nẽ mar nẽ amnhĩ
