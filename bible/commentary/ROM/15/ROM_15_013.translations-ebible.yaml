    Mana yamacällar yupachicunayquipaj Espíritu Santupis yanapayculläshunqui.
  nwi-nwi: Kughen rɨmnasitu irətawə mə tuksərəhu-pən tɨm tɨm kapətawə nətərɨgien iran.
