    sá méé‑gǎ ná càda ío cudɨ́ɨ́ ìní‑ndó cùndecu‑ndo, te ducaⁿ ǐo váha cundecu iní‑ndó
    nǔú‑gǎ chi sàndáá iní‑ndó‑gǎ, te ducaⁿ Espíritú‑gá ná càda te uuⁿ‑gá uuⁿ‑gá cuita
    ngúndecu ndɨhɨ‑ndo tnǔhu ndee ìní quɨ́hɨ́ⁿ sá cádá vǎha ñaha‑gǎ xii‑ndo.
  myu-myu: 'Imẽn Deus soat em jexe wuyetait acesop iap wiwian wuywebe. Ixe eju õn
    kawẽnwẽn eywebeam: — Bay, Roma ka watwat itabut ekay — i õn e''em cebe. — Imucokcokcog̃
    cuy ip eg̃uy — i õn e''em cebe. — Yag̃uymubabibin cuy ip eg̃uy — i õn e''em cebe.
    Imẽn õn kawẽnwẽn Deus eju eywebe big̃ ma iboap wiwian jebiõg̃buk a''õbacaan―Xipacat
    piõg̃buk a''õbacaan.'
  fue-fue: Alla mo tammuwe hebbina ɓerɗe mooɗon seyo e jam gam goonɗinki mon. Tammuwe
    mooɗon ɓeydoo der ɓerɗe mooɗon diga e baawɗe Ruuhu Ceniiɗo!
  amk-amk: Kadono Allai mano taenemitawani foi, dohong mea memararising pampang tuti
    wedaya mea menumiruainso ne maifo, na meroasoi pampang fo. Ambori na Nuaninu Mirarebana
    foi ne mambiriufo, menemitawanafo fuba paria.
  fai-fai: Kale naka Got gánlawino, Got mimin dok diyámin dauyamsa kinim ayo afan
    akiw kalfalin weina imu nadane abino kalin uyo weina imudak kala. Kaleyo kalam
    mimin dok diyámin dukum uyo kana kanodin kale, Sinik Abem ami kitid dim kal keidokabaw
    ko.
  ura-NT: Canaacha cohajei teraneein nenaa Cana Coaunera, Aca acaneein nihane esenetaeraniquichene
    rai, raotojoeein rachoojoeein jiniiquiin neeichene jaanu teein, inara aina niicha
    ichana nainei ichaa rai Suujuene coina ichamiinte, leinjiin acaacha cohajeein
    neeiche.
  mcd-NT: Ascan Upa Diosin fustiton maton nomuran imasharafain mato unimamatiro man
    afu ipanon icoinra huashu. Ascano ahuun Yoshin Sharapan ahuun curushhuunshon noco
    yoini cuscan nantifi noco ashonon, ishon man fasi icoinra huapainon.
  urt-urt: Ya murp meseperhme Got ŋaiye ka ungwisme poi no, ka ende poi ŋaiye ya papararme
    hriphrip, topoꞌe ŋoihmbwaip ŋumwaiye. Detale, ŋoihmbwaip poi teŋeime kin. Topoꞌe
    Yohe Yirise ŋende bongolme poi ŋaiye ya sisyeme nange Got se ka ungwisme poi.
  kiz-kiz: Henu K'yara ghwa tumaini abhamemesiajhi ni furaha jhioha ni amani kwa kukiera,
    ili kwamba mubhwesiajhi kujhongeseka mu matumaini, kwa nghofu jha Roho Mtakatifu.
  tzo-TZE: Ta sventa ti ach'unojic xa ti chascoltaoxuc li Diose, jech ta jc'anbe ti
    ac'o yac'boxuc más xcuxetel avo'ntonique, xchi'uc ti ac'o yac'boxuc más jun avo'ntonique.
    Jech xu' avu'un chavaq'uic ta ilel ta sventa Ch'ul Espíritu ti jun avo'ntonic
    amalaojic c'usi ora chacolique.
  lex-lex: Ina-nara ama-hyali, awuak pa Uplerlawna, mak khi' pa riy rha'ar aranni
    la E'a, pena Nala ralam yahepepru me Nal walia kalwieda-paitiota pripanni-fa'anni
    la' miy miak e mpiesiay reri E'a. Totpena hota Uplerlawna Nhiwni plolli-mneheni
    nkar lia miy ihrami-ralammi pa hota yeher to'ama mhia'ar aranmi la Uplerlawna.
  dov-dov: Lino Leza wabulangizi, amuzuzye lukondo alumuno mukusyoma, ikuti munguzu
    zya Muuya Uusalala mukakkalile mubulangizi.
  rgu-rgu: Manetualain dadi neuꞌ oka-samuꞌ neme basa-basan fo ita tamahena. Maneniko
    emi mamahere Ni, sona Ria riꞌ tao na emi dale mara ramahoꞌo ma tesa-tama. No ria
    na Manetualain Dula-dale Malalao-malalafun kuasa na, tao na emi tamba mamahere
    laꞌe-neuꞌ hata fo Ana nau tao a.
  toc-NT: Aquit cli̠­ma̠­ka­tzanke̠y Dios hua̠nti̠ quin­ca̠­ma̠­lac­nu̠­niyá̠n xatlá̠n
    latáma̠t nac akapú̠n, pi̠ caca̠­ma̠x­quí̠n tapa̠­xu­huá̠n chu taak­sti̠­tu­mí̠li̠t
    nac mila­ta­ma̠tcán hui­xinín hua̠nti̠ aya li̠pa̠­hua­ná̠tit, xa̠huachí caca̠­li̠­mak­ta̠yán
    Espíri­tu Santo xli̠t­li­hueke la̠qui̠ ne̠cxni nata­xlaj­uani̠­yá̠tit nac min­ta­ca̠­naj­latcán
    la̠ta kalh­ka­lhi̠­ta­hui­la­yá̠tit hua̠ntu̠ Dios tancs ma̠lac­nu̠ni̠t naca̠­ma̠x­qui̠yá̠n.
  som-som: Ilaaha rajadu ha idinka buuxiyo farxad iyo nabad oo dhan, idinkoo rumaysan,
    si rajadiinnu ugu badato xoogga Ruuxa Quduuskaa.
  mam-C: Ax Dios, a ntzaj q'onte q'uqb'il qk'u'j, nojsinte kyanmi'n tuk'a nim tzaljb'il
    ex jun nuk'b'il toj tkyaqil, tu'ntzintla kych'iya wen tojjo kyq'uqb'il kyk'u'ja
    ti'j, noq tu'n tipin Xewb'aj Xjan.
  ndj-ndj: Topi, Chapanga yavelili chiganu cha dumbilu, ili avamemeshi cheleli yosi
    na kusika kufumila na ujumilwa wenu, ili shuvililu yenu yiyongisheki kwa liwovi
    lya Mfuki Mng'alili.
  mbj-NT: P'op Hagä Do hã, baad taky n'aa enooh do ji gada hanoo do hã ỹ ky n'aa etsẽẽ
    bë h'yy gadajang tan'oo bä, h'yyb nyyw gó bë babok tan'oo bä bë hã, ta hã bë h'yy
    ka'eeh do hyb n'aa. Ta ti ỹ wén ky n'aa etsẽẽ, ta Sahee hejój me tan'oo bä baad
    ub had'yyt hẽ bë gada hyb n'aa ër hã taky n'aa enooh doo.
  lat-VUC: 'Deus autem spei repleat vos omni gaudio, et pace in credendo: ut abundetis
    in spe, et virtute Spiritus Sancti.'
  ngp-ngp: Elo, Mnungu uyo chotoko che dikawiilo awenk'heni kinyemi chose no utondowazi
    kwa kumhuwila yehe, vileke mkawiile vitendese kwa ludole lwa Muye ywa Mnungu.
  enq-2: Dopana, nyakama Gote tungi pyao katataminopa, eteke pingi dokopa, mona yaepenge
    dokopa, dolapo baame nyakama-kisa etao tumbasakapya laka lao nambame masilyo.
    Dokopa Oli Spiritame nyakama kyeto ditamopa, Goteme mende ditona leamo doko ditana
    lao nyakamame nee kaeyao malisoo katatami.
  eng-ASVBT: Now the God of hope fill you with all joy and peace in believing, that
    ye may abound in hope, in the power of the Holy Spirit.
  mna-mna: Anutu ta tu'urur matanda pini i, ko ikam yom ta kuurla na ma leleyom ambai,
    mi kombot ambai kat. Mi Bubuŋana Potomŋana mburaana ko ipombol yom be kombot,
    mi kazza koroŋ ambaiŋana kat tabe Anutu ikam piti i. Ŋonoono.
  myw-myw: Nitannamis waseg Yowbad. Ivag sivinag bukusimounids waseg, va̱gan namis
    bivakaein wasigeis yakamiy mo beitaw nuwamiy o bukumwa̱saws. E, Kululuwan Towen
    Bwanabwein bikatimweis minamis singay bivakaein.
  sby-sby: Lesa ukute kutupa kupembelela esushe myoyo yenu ne kukondwa ne lumuno pakumunyumfwila,
    kwambeti kupembelela kwenu kukonempe ne ngofu sha Mushimu Uswepa.
  sll-sll: God Kraist nan na aki di inangwo kwi monama dire, God a kulang pai na tomua.
    Tere pir tominga i yona a ura di na tere, gun enaminga pire aki di na tomo. Tenangure
    nomani susu sikire pi tege enaminga pire God Kwiang yona wu bimo.
  yaq-NT: Lios, aapo ju'u, chukula itom mabetnee'ut itom jiapsine' betchi'bo itom
    aniame, enchim tu'isi alleenee'uta emot autuane. Intok junuen, aapo'ik sualeka,
    yanti elaka enchim jiapsinee'uta emot aune. Junuen beja, che'a juni'i Liojtat
    enchim bo'o bitnee'uta ka a' koptaka jiba emot aune. Liojta tu'u jiapsie aniawakai.
  uro-uro: Mamär iva ma Ngämuqa qärakni i qat tatnärhäm ut iva ut nanakt na qa sä
    iarhongäkt moe qä rhäqäp ngän na ama märmärgem moe ngä na ama bulap toqoräkt i
    ngänät nanakt na qa ivakt iva rhäqäp ngän mamär nä iangärhäkt ama qatnanakt nävät
    ama Qloqaqa ama Qumärqumärqa aa qrot.
  ita-1885: Or l'Iddio della speranza vi riempia d'ogni allegrezza e pace, credendo;
    acciocchè abbondiate nella speranza, per la forza dello Spirito Santo.
  muy-muy: Melefit mâgray ti kə̂mərumvu dal-dal akaba kânjəhaɗumkabu àna sulumani
    aɗaba kə̀bum kəfumki ahàr ; mə̀səra ara agri ere ye ti àɗəm ni ana leli. Nahkay
    akəsərum aməgri sulum gayaŋ ana kʉli, akəmərumvu àna naŋ dal-dal. Zlam gani nani
    ɗek amagravu ti àna njəɗa ga *Məsuf Njəlatani.
  kqc-kqc: Kamini Sei kaere bi uka mokena di adina, bi yi mokena vari gira aededi
    dudu, ada rena ma uka amuta noibanu yi ukari moi vata baeyaine, ye Vima kikifa
    di vava dudu uka mokena tau tora nina moibigedi dada.
  tav-tav: Dio caroaro manire cʉ cátibojapere tʉgooñari mʉja tʉgooña wariñuu maji.
    To bairi caroa ani wariñuurique mʉjaare cʉ joato Dio cʉ̃re caapiʉjarã mʉja cãno.
    Cʉ Espíritu Santo mʉjaare cʉ átinemoato, “Caroaro manire átibojagʉmi,” netobʉjaro
    mʉja caĩ tʉgooña majiparore bairo ĩi.
  eng-ULB: Now may the God of hope fill you with all joy and peace for believing,
    so that by the power of the Holy Spirit you will have hope.
  spa-VBL: ¡Que el Dios de esperanza los llene por completo de todo gozo y paz, como
    sus creyentes, a fin de que puedan rebosar de esperanza por el poder del Espíritu
    Santo!
  fra-_FOB: Que le Dieu d'espérance vous remplisse donc de toute sorte de joie et
    de paix, dans la foi, afin que vous abondiez en espérance, par la puissance du
    Saint-Esprit.
  hau-ULB: Yanzu Allah mai karfafawa ya cika ku da dukkan farin ciki salama, saboda
    da bangaskiyarku, domin ku sami cikkakiyar karafafawa, ta wurin ikon Ruhu Mai
    Tsarki.
  mal-mal: എന്നാൽ പ്രത്യാശയുടെ ദൈവം പരിശുദ്ധാത്മാവിന്റെ ശക്തിയാൽ നിങ്ങൾ പ്രത്യാശയിൽ
    സമൃദ്ധിയുള്ളവരായി വിശ്വസിക്കുന്നതിലുള്ള സകല സന്തോഷവും സമാധാനവും കൊണ്ട് നിങ്ങളെ
    നിറയ്ക്കുമാറാകട്ടെ.
  kkc-kkc: Niyo gie badeli teneli Godee mapoo tei too goo maga, yayo nimapoo mesie
    sabolo, osoloso goomoga sabolo oso nimapoo toowa doloso meleye dee, Dio Tei oso
    kitulugu maga nimapoo Godeeye gie badeli tenelai mapoo dulone dobolone balagamologa,
    nimapoo goomoga egee molo oso toowa doloso malame.
  lit-lit: Taigi, jums tikint, tegul užtikrintos vilties Dievas pripildo jus viso
    džiaugsmo ir ramybės, kad Šventosios Dvasios galybe apstėtumėte užtikrintos vilties.
  urd-GVR: Ummīd kā Ḳhudā āp ko īmān rakhne ke bāis har ḳhushī aur salāmatī se māmūr
    kare tāki Rūhul-quds kī qudrat se āp kī ummīd baṛh kar dil se chhalak jāe.
  far-far: Ma nau ku foa fua God ne saitamana ka kwatea kulu ka famamana alangaie
    nia, ka faeele kamulu, ma ka kwatea aroaroe fua mulu sulia na famamanae kamulu
    ani nia, fua ne na fitoe kamulu kai bulao ana nikilalae na Anoeru Abu.
  suz-BL: आस गेब परमप्रभु यावे आ सोक्‍तीमी इन कली शुश ग्‍येरपा, थुं नाइक्‍पा बाक्‍चा
    गेवल। मोपा इन थमा सुइक्‍तीकेमी ठेयब आस पा बाक्‍कीन।
  car-NT: Mo'ko otykon wo'kapyry po kari'na wo'potyry undy Tamusi ajysen tawa'pore,
    sara'me imero tamyikanamon me. Iwara poto me 'ne ka'tu rapa otykon wo'kapyry po
    mo'po'ta'ton mo'ko Tamusi a'kary pori'tory ta.
  amp-amp: Hifa rhu nmbuhathu yak nmbuhat bi tu Bro Nkifrarn mrokfot kfo htamort.
    To be nom ndtn dukahato toh gari hasiwunom. Niko nd ror kfo htamo mrokfot duka
    duka toh gari hasiwatko na kanga tu Bro Nkifrarhu Yafothatn hifa yindhor rifhur
    ahikahtrko yima yuhum mirhurahmko.
  bht-bht: मैं प्राथना करदा है की परमेश्वर जड़ा साड़ा दाता है, तुसां जो पूरे तरीके
    ला खुशी कने शांति दा आनंद लेणे तांई सहायता करी सके, ताकि पबित्र आत्मा दिया शक्तिया
    ने तुहाड़ी आस बददी जा।
  eng-NOY: And may the God of hope fill you with all joy and peace in believing, that
    ye may abound in hope, through the power of the Holy Spirit.
  cub-NT: Jʉ̃menijicʉ napini corede d̶ayʉbe mʉjare. Que baru me torojʉre d̶ajacʉrĩ
    mʉjare me aru cãrijimenoque cʉre d̶ajacʉrĩ mʉjare, mʉje jʉ aiye boje ʉ̃́re. Nópe
    d̶ajacʉrĩ ʉ̃ mʉjare ñai Espíritu Santoi parʉéque.
  ita-1927: Or l’Iddio della speranza vi riempia d’ogni allegrezza e d’ogni pace nel
    vostro credere, onde abbondiate nella speranza, mediante la potenza dello Spirito
    Santo.
  lww-lww: Ana nemlenin amiu sina pa Ntewa, nap̃a tekilia towasine ga kiena visaarena
    lala, nemlogin vena awasine m̃a naga vano-o kiena kekarena make ga a kiena sum̃are
    imi ulemamaga e kiamiu malena, ana kila vena m̃areraena kiena Ninuna Wa kilia
    yum̃ae e amiu vena kila sa nap̃a amiu asum̃a ap̃asine ke kiena navisaarena lala,
    imi uleule va va sa nene.
  ckb-ckb: با خودای هیوا بە هەموو خۆشی و ئاشتییەک لە باوەڕدا پڕتان بکات، تاکو بە هێزی
    ڕۆحی پیرۆز سەرڕێژ بن لە هیوا.
  nas-nas: Aiꞌ teie Kumponing maraka-antamurioꞌ nempampimaunge maantoꞌantaruriaing
    doturotue eeꞌnoko mooai masikaꞌantaveriko. Eeꞌnoko teie purintoꞌke Tanuaang Meekung
    bakaange aaꞌnaꞌ tasiꞌantaruriaing tee barenku mmeꞌ oroꞌparavaung.
  uvl-uvl: NeHalang i non nenge tunge kulkulalanga nga maulinga nga tapa nge ita.
    Pe e hetalaulau amo lange i ke poia imo ke letemo ma ke nek pe a iech nga letemo
    manmanna ngana. Pe Opepengpeng lape he kerkereng ia imo nga amo kulkulalanga nga
    maulinga nge NeHalang.
  eng-BBE: Now may the God of hope make you full of joy and peace through faith, so
    that all hope may be yours in the power of the Holy Spirit.
  ixl-CNT: Ech aꞌ koj txuqꞌtxunsanex u Tioxh vaꞌl nikuchꞌia. Aꞌ koj oksan chiꞌbꞌichil
    tetaanima bꞌaꞌnil. Utz aꞌ koj oksan paas texoꞌl bꞌaꞌnil majte. Tan aꞌ vaꞌl kꞌujlel
    ekꞌuꞌl tiꞌ. Utz aꞌ koj aqꞌon sibꞌ tereꞌn eyakꞌil tiꞌ ichꞌial u Jesuus tiqꞌaqꞌal
    u Tioxhla Espiiritu.
  xsi-xsi: Maro Kindeni simbo nâ uru ipu tini kaika pa kinda, kala tao tininda papa
    i tu ma iveta kie ara pa kinda. Miki nemi kalo-tawana ikeno papa i, aku naŋa ano
    tu i ma io ndekâŋa tava wisi-pisi sipipi ndo lâ ilomi kalomi. Ŋineŋga Koroani
    Sapâŋa ne walo kaika ma isukami ŋana kamandi kaika ndo ku kao tinimi pa Maro Kindeni
    tu ma iveta kie ara pami.
  crx-NTPO: '''Et nohba tenadusdli, ndet la Yak''usda nohts''u hoozi-un huba sulh''i
    whutoh, ''en gha ''et úncha nohdzi sóo nedinzut ndet la nohts''u hoozi-un nohba
    ''alha'' hoont''oh huwa. ''Et whuz un''a la ''ilhiz bulh óoht''e'', ''ink''ez
    ndet la nohts''u hoozi-un ''on nus ulhtus whe la huba oolh''e'' Ndoni ye úlhtus-i
    nohídan''ai huwa.'
  kan-OKCV: ನಿರೀಕ್ಷೆಯ ದೇವರು, ನೀವು ಪವಿತ್ರಾತ್ಮನ ಶಕ್ತಿಯಿಂದ ನಿಮ್ಮ ನಿರೀಕ್ಷೆಯನ್ನು ಹೆಚ್ಚಿಸಿ,
    ನೀವು ನಿಮ್ಮ ವಿಶ್ವಾಸದಿಂದ ಸಕಲ ಸಂತೋಷದಿಂದಲೂ ಸಮಾಧಾನದಿಂದಲೂ ಪ್ರವಾಹಿಸುವಂತೆ ಮಾಡಲಿ.
  bbb-bbb: Ijadufuo naka joefuo Godido baname isoega fu ifejiaga ja jone ma vierafevo
    ijia jaka oemarekinu kafaena karivake. Ro kuke fu Kavene Akae ijadufuo daro ijia
    ifejiaga ja maza boeje ma vierafena kari vake.
  blw-blw: Hen chawatê an Apudyus way iggaw hen namnamataaw, ta anna yanggay ammag
    eparaylayad chàyu ya ta papannohona agé hen hamhamàyu gapon ommafurotanyu, ya
    ta pomegsapegsa agé hen namnamayu an hiya gapon kafaelan hen Espirituna way tomorong
    an chàyu.
  tam-2017: பரிசுத்த ஆவியானவரின் பலத்தினாலே உங்களுக்கு நம்பிக்கை பெருக, நம்பிக்கையின்
    தேவன் விசுவாசத்தினால் உண்டாகும் எல்லாவிதமான சந்தோஷத்தினாலும், சமாதானத்தினாலும்
    உங்களை நிரப்புவாராக.
  azz-NT: Huan sayó Totajtzin Dios techmacatinemi ne hueyi tacuautamatilis. Huan ma
    Yejuatzin namechyolpexontijtiyás ica hueyi yolpaquilis huan ica hueyi yolsehuilis,
    ijcón queme namejuan nantacuautamatinemij ihuan Cristo. Huan ijcón namejuan cachi
    oc nanmoajsicapixtolijtiyasque ne hueyi tacuautamatilis ica ichicahualis den Yecticatzin
    Espíritu.
  spa-RV-1909: Y el Dios de esperanza os llene de todo gozo y paz creyendo, para que
    abundéis en esperanza por la virtud del Espíritu Santo.
  csy-csy: Tu in lametna i Pathian in upna sung ah lungdamna le thinnopna taw hong
    dimsak hi, tabang in note Tha Thiangtho vangletna tungtawn in lametna sung ah
    hong khangtosak tu hi.
  mxq-NT: Waꞌan ja Dios diꞌibʉ xymyoꞌoyʉm ja awijxʉn, myajxonda̱ꞌa̱gʉdʉ miidsʉty es
    mmoꞌoyʉdʉ tiꞌigyʉꞌát ma̱ yʉ mmʉbʉjkʉn mʉt yʉꞌʉgyʉjxmʉ myʉkꞌa̱jtʉn ja Espíritʉ
    Santʉ, es myʉjwiin kyajaat ja mmʉbʉjkʉn.
  tzj-NT: Ja Dios arja' nyo' chake chi nokquicoti chi raybexic nojel ja rtzujun can
    chake. Arja' ta c'a xtiyo' chewe chi nnoji ja quicotemal pa tak ewanma, arja'
    ta xtiyo' chewe chi xa jun neban, jari' nuya' chake ja tok yukul kac'u'x ruq'uin
