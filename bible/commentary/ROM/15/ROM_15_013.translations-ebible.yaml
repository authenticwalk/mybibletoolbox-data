    minig wam ta Tukul Guwaŋge lato lato saŋgri pilemba minamŋgat.
  acr-TNT: Ri Dios, ri cuya chike cacubiꞌ pan kacꞌuꞌx rucꞌ Rire, chunojisaj ri animaꞌ
