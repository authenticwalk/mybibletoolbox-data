  jpn-1965: どうか、望みの神が、あなたがたを信仰によるすべての喜びと平和をもって満たし、聖霊の力によって望みにあふれさせてくださいますように。
  fra-SBL: Or, que le Dieu de l'espérance vous remplisse de toute joie et de toute
    paix dans la foi, afin que vous abondiez dans l'espérance par la puissance de
