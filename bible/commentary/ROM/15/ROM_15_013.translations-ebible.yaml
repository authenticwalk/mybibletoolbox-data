verse: ROM.015.013
translations:
  kpx-kpx: Dilava keu gabie vaveveu lohoveve ke kosive. Iale la evievimo di isiviale
    au uveve dua laovege lana kemo vahaeholahave. Ige elike Munanae Tumue vuvune kemo
    lana Dilavau gabie vaveve ke huhu balugave.
  okv-H: Eto pari erena emo ungo God ke be ijirovo humota ari God amina ungota degi
    peka te tunga jamo ari te ikihirou humbuhe Ahihi Otohu ta sovera ari humbuto God
    na ambota ikau umbava oje ena avo simba ue tunga javotoho ue irivujo.
  tbo-tbo: Yaubada tauna ata nugonugowai babana tauna omi witumaganagei kaoha po nugodumola
    atapuna ina welemi po Alugo Woiyawa a maninigei omi witumagana ona lauotootoni.
  mal-C: പ്രത്യാശയുടെ ഉറവിടമായ ദൈവത്തിൽ നിങ്ങൾ വിശ്വാസം അർപ്പിച്ചതിനാൽ അവിടന്ന് പരിശുദ്ധാത്മാവിന്റെ
    ശക്തിയാൽ നിങ്ങളെ ആനന്ദത്തിലും സമാധാനത്തിലും സമൃദ്ധിയുള്ളവരാക്കി നിങ്ങളിൽ പ്രത്യാശ
    വഴിഞ്ഞൊഴുകുമാറാക്കട്ടെ.
  grc-SR: Ὁ δὲ θεὸς τῆς ἐλπίδος πληρώσαι ὑμᾶς πάσης χαρᾶς καὶ εἰρήνης ἐν τῷ πιστεύειν,
    εἰς τὸ περισσεύειν ὑμᾶς ἐν τῇ ἐλπίδι, ἐν δυνάμει πνεύματος ἁγίου.
  bgc-bgc: मै प्रार्थना करुँ सूं, के परमेसवर जो आस का दात्ता सै, थारे ताहीं बिश्वास
    करण म्ह सारी तरियां के आनन्द अर शान्ति तै भरपूर करै, के पवित्र आत्मा की सामर्थ
    तै थारी आस बधती जावै।
  khz-khz: Raramani Palagu genana evogomaina. Ia na verere e maino na pene vega-vonuvonu-ragemi
    genai gokamonagina aonai. Pe voanana Veaga Palaguna tiavuna na gemi veraramani
    pene vega-kamu iwavagia.
  deu-TKW: Der Gott der Hoffnung aber erfülle euch mit aller Freude und Frieden im
    Glauben, auf daß ihr reich seiet an Hoffnung in Kraft des Heiligen Geistes.
  zsr-NT: Rnabaꞌ lahuëꞌ Dios, Nu run ga runruꞌ löz, gunëꞌ ga udzíjitsquiliꞌ len ga
    soaliꞌ dxi ladxiꞌ le réjlëꞌliꞌ Lëꞌ, len gunëꞌ ga gac gdu ca runliꞌ löz, le zoalen
    lbiꞌiliꞌ yöl‑laꞌ huac queëꞌ Dios Böꞌ Laꞌy.
  lin-lin: Tika ete Nzambe oyo apesaka elikya atondisa bino na esengo nyonso mpe na
    kimia nyonso kati na kondima, mpo ete botonda na elikya na nzela ya nguya ya Molimo
    Mosantu.
  hns-NT: Ohie se ham praatna kariela kie Parmeswar toelogke diel khoesiaalie aur
    sjaantie se bhar dewe. Toelog bieswaas dwaara okar oeppar aasa kar. Tab Pawietr
    Aatma ke saktie dwaara toelog hardam auro okar oeppar aasa kariehe.
  noa-E: Judionaan khabam khʉʉn, maguata muan mag ichdëu maach dʉ̈i wajapha ajujã
    khaphʉ apiejem ag Ẽwandamagta pãar kõit jëeu chirʉm, pãrau chadcha ʉ̈kha naawai
    onee apinaa khõinaa nʉm dʉ̈i warag mag ichdëu maach dʉ̈i wajapha aju a simta pãragjã
    ich Akharauta ʉ̈rcha khĩirjupimkhĩir.
  eng-EMTV: Now may the God of hope fill you with all joy and peace in believing,
    that you may abound in hope by the power of the Holy Spirit.
  mib-NT: Te máá Yaā Dios jeē sáha jeē cáñuhun ni yō tāca jéē váha jeē coo, na sáha
    ya jeē cóo sɨɨ̄ ndasɨ́ ni rō jiín jéē cóo ndeyɨ́ ni rō sɨquɨ̄ jeē cácandíje nīhin
    ró yá. Te súcuan te cocuhun teyɨ́ gá ni rō tāca jéē váha jeē coo, sáha poder maá
    Espíritu Santo.
  lif-NT2: खिनिॽ नसाःन्‍निल्‍ले़ चोगुल्‍ले़ निङ्‌साङ् के़बिबा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    साॽरिक् के़सःप्‍पा के़जोगिर हे़क्‍क्‍याङ् सनारुङ् के़बिरिर फाॽआङ् तुवा चोःक्‍का,
    हे़क्‍केलॽरिक् सेसेमाङ्‌ङिल्‍ले़ कुमुक्‍साम्‍लाम् यरिक् निङ्‌साङ् के़गप्‍पा के़जोगिररो॥
  xnj-xnj: Hinu, Chapanga mweileta huvalila, avamemesa luheku lwoha lwa uteke mu sadika
    yinu. Na huvalila yinu yiyonjokesa kwa makakala ga Mpungu Msopi.
  mmx-mmx: A ngising do ne Moroa at levendoxoma voovo axap, na suxa aumsu nemi mi
    lomomo la limila mumu lununu atnemi saparav i, kusu levendoxoma voovo atnemi naba
    suu silok eburu mi lolos at Loroonan Kaala.
  cbr-NT: Nucën Papa Diosan ca nu 'unánmia, an ca nu 'aquianan nux xënibua 'aínbi
    abë 'itioquin nu 'imia quixun. An mitsu ami catamëti cuëëni chuámarua 'aish bucunun
    'imiti cana cuëënin. Mitsux usai 'iquin camina aín Bëru Ñunshin Upitan sinánmicëxun
    Nucën Papa Diosan ca asérabi ax quicësabi oquin 'aia quixun upí oquin 'unánti
    'ain.
  tee-NT: Pus Dios ju quinta'aktaijuyan ni laich laca'ik'alhiyau ni akts'iya aquintamak'alhtaxtuyan.
    Pus ictapainini ju yuchi ni lhu cataxtakniyan ju mink'achat'an chai cata'aktaijuyan
    va ixlaca'atalh ni lhilac'ap'inat'it ju Cristo. Cata'aktaijuyan ni jantu calac'alh
    ju mi'alhunut'an. Pus ju Spiritu Santu na tachapun chai yuchi ju laich catamalaca'iniyan
    ixlhichux mi'alhunut'an ni at'ak'alht'axt'uya'it'it.
  eng-LSV: and the God of the hope will fill you with all joy and peace in the believing,
    for your abounding in the hope in power of the Holy Spirit.
  cak-NT: Ri Dios nu'on chake chi nakayobej ekal (akal) ri xtuya' raja' chake. Y ri
    ninrayij ren chiwe rix, ja chi ri Dios nunojisaj ta iwánima chi jixquicot ta jabel
    y nuxlan ta utz ri iwánima. Quiri' xtu'on chiwe roma can iniman raja'. Can xquixruto'
    riq'uin ri ruchuk'a' ri Espíritu Santo, chi quiri' ekal (akal) niyobej-apo ri
    xtuya' ri Dios.
  pah-NT: 'Tupana''ga pe mbo''e penderohoag̃wama rehe no. Ga po ti tapembohory hete
    inog̃atuavo pepy''a nehẽ. A''ereki pe pejiko ga rehe. Igwaigwavete po ti Tupana''ga
    ra''uva pe mbo''embo''ei. A''ero po ti pe ei nehẽ: “Uhu tuhẽ po ti ga nhande rerogwovo
    yvagi pe nehẽ,” pe''e po ti pe nehẽ.'
  sja-NT: Mɨa ɨt'aa iidi bɨ parã pari auk'a ijãadamerã. Mãgá ijãadak'ãri, Tachi Ak'õrepa
    parã o-ĩa p'anapiit'ee mãik'aapa k'ãiwee p'anapiit'ee. Iidi bɨ Tachi Ak'õre Jaurepa
    parãmaa k'awaapimerã Ak'õrepa k'ĩsia iru bɨ Cristodeerã-it'ee, t'ãri o-ĩa nɨ p'anadamerã
    irumaa wãrutamaa.
  xed-xed: Lazglafta ná, Lazglafta ta vla faftá ghəŋ ya. Ka vlaghunavla tsi ta rfu
    nda zɗaku ma zlghay ghuni nda ŋuɗuf, kada nzata kuni nda fata ghəŋ nda ma mbrakwa
    Sulkum nda ghuɓa.
  mks-NT: Ndióxi̱ quéa̱ cája ña̱ ná candeé ini ndó mé á ta já cuu jáca̱cu a ndo̱hó.
    Ná caja mé á ña̱ ná ndicutú ini ndó xi̱hín ña̱ cáji̱i̱ ini ndó ta ná caja mé á
    ña̱ ná coo va̱ha ini ndó jáchi̱ cándeé ini ndó a̱. Xi̱hi̱n ndée̱ ínima̱ yi̱i̱
    Ndióxi̱ ná quia̱hva mé á cua̱ha̱ ndée̱ nu̱ ndó candeé chága̱ ini ndó a̱.
  gfk-S: Iou sasaring tupas God nong i gil mu be mu nage haruat ura nanahe ma ra nurnur
    ta ira haridan. Iou saring ie be na habukas mu ma ra gungunuama ma ra malum bileng
    waing mu ing mu hatur kawase no dades tano Halhaaliena Tanuo, mu nage manga hung
    ma ra nanahe ma ra nurnur ta kike ra haridan ing na hana ter ta mu.
  bmu-bmu: Uŋa Töröŋaŋgö ösumŋan mönö naŋgöm eŋgiiga jöröm-qörömŋinan köhöiba pöwöwöm
    akŋapköra mötzal. Miaŋgöra jörömqöröm Toŋi Anutu yaŋön mönö luai qem eŋgiba sösöŋgai
    pakpak miaŋön uruŋini kokolak qema. Mewö köuluköbiga ölöp Anutu möt narim waŋgiba
    oyaeŋkoyaeŋ akingö mamböta malme. Mewö.
  dgz-dgz: God nuga anu dao mega gapan e imuya potaya aton ge nonup no dotouep amba
    anu tumat ega gamup, Guewa Woup Seni aroewa gapan, anu dao ega kai warep waniwanian.
  eng-GNV: Nowe the God of hope fill you with all ioye, and peace in beleeuing, that
    ye may abound in hope, through the power of the holy Ghost.
  zaa-NT: Tata Dios ènni'ą' nuá runne confianza lo losto' ri'u para cueda ri'u lani
    la' redacca' latsi' por ca bendición nu chì' da'la, rinába'a' qui'ni guni le seguir
    tsíalatsi' le titsa' quì'e para qui'ni bittu tehuá estorbo té lo la' rulábalatsi'
    qui' le nna, sino gata' lá iỹeni la' redacca' latsi' lo losto' le por la'huacca
    qui' Espíritu Santo lani le de yù le qui'ni gunie le bendecir tulidàba.
  eng-WEBSTER: Now the God of hope fill you with all joy and peace in believing, that
    ye may abound in hope, through the power of the Holy Spirit.
  guh-guh: Yapëtanetsi Dioso vajanacacapanepaejavanexa Jesucristo pejamatabëcueneta.
    Nexata pacatovajëtatsi Dioso papecajamatabëcuene barëyayaexanaenexa. Pacatovajëtatsinua
    jamatabëcuenexanepanaeya panejinavanapaenexa. Bajarapacuenia Dioso pacajamatabëcueneyavenonaena
    tsipaji Dioso pajumecovënëtame. Espíritu Santo ata, ponë pacatsijamatabëeca, pesaëta
    panevajënaeyabelia pacajamatabëcuene asaëyaexanaponaena Dioso papecacapanepaejavabelianexa.
  bon-bon: Yoo siige, Acejiyame lui cabu mine ngene atwanena bine yaacranemusi, cane
    teebine ewejanenine tabe weebibine baborage gege piiyepu poode ceerame weene liba
    teebine jitrungeniye, weene piba baborage ätrunga cama jewagrijeniye teeme ätityera
    tääpume. Aceji Seemo teeme kokre ca pepu ngene atwanena pa icäripi.
  nhw-BL: Ma Toteco Dios ipan catli timochiyaj, anmechmacas hueyi paquilistli, huan
    hueyi tlasehuilistli pampa anquineltocaj. Huan achi más ximotemachica ipan ya
    pampa Itonal Toteco anmechmacatiyas ichicahualis.
  swh-ONEN: Mungu wa tumaini awajaze ninyi furaha yote na amani katika kumwamini,
    ili mpate kujawa na tumaini tele kwa nguvu ya Roho Mtakatifu.
  wbi-wbi: lino uNguluve ghwa luhuvilo avamemesiaghe ulukelo lwoni nu lutengano lwa
    kwitika, neke kuuti ndeponu mughine ku luhuvilo ku ngufu sa Mhepo uMwimike.
  bba-bba: Kpɑ Gusunɔ wi u sun yĩiyɔbu wɛ̃ɛmɔ u bɛɛ nuku dobu kpuro kɑ bɔri yɛndu
    kpuro yibiɑ bɛɛn nɑɑnɛ dokebun sɔ̃ kpɑ i n yĩiyɔbu mɔ n bɑnde sɑɑ Hunde Dɛɛron
    dɑm di.
  eng-KJVCPB: Now the God of hope fill you with all joy and peace in believing, that
    ye may abound in hope, through the power of the Holy Ghost.
  kgk-NT: Ha Nhandejáry onheha'arõ tee uka va'e nhande-vy voi. Perovia-gwi íxupe,
    tapene mbovy'a vy'apa katu. Tapene mbopy'agwapy gwapypa katu ave. Upéixa-gwi pene
    mombaraete ete-gwi Nhe'ẽ Marangatu tee va'e peha'arõ teeve eve va'erã Nhandejáry-pe.
  waj-waj: Ta yoketaama variraivaara faannaira oyaivo Anutuuqovee. Ngia innara kutaavaivee
    kiaivaara ivo ausa nuufaivaata sirigairaivaatama ngii aakiaiyauvaki yapano suvuakuaiveera
    na ngiiiyara yaaku varaunoo. Mmannasa Yoketaivoono ari yaagueeqaivaa ngii mino
    too ngia Anutuuqaara faannairaivo ngii aakiaiyauvaki vakia roo vioo vioo pinaavai
    vakiaiveera na ngiiiyara yaaku varaunoo.
  cpy-cpy: ¡Riitaki thaamenta-kaemini Tajorentsi, riitaki jeekakaa-yitemini kameetha
    pikemijanteeri! Tema riitaki kantakae-yaawoni oyaakotan-tyaariri. ¡Rootaki Ishire
    tajorentsi kantakae-mironi poyaako-perotan-teeyaariri!
  ekk-PKP: Täitku lootuse Jumal teid täielikult kogu rõõmu ja rahuga, kui te usute
    temasse, nii et teie lootus oleks Püha Vaimu väes ülevoolav!
  mpx-mpx: Ya awanun Yabowaine toto i bateli abwe ni pawasawasa-agila, wami abulilek
    enona yaliyaya bwabwatana ge nuwa laumwal atemiu ni pakalaopopwi, inoke Yayaluwa
    Bwabwalena wana gasisi eliyana atimatuwa nuku kalaopopwi ge nuku matamatan Yehoba
    abwe ni pawasawasa-agimiu.
  wbp-wbp: Kaaturlu Jintangku-juku yilyajarni Jijaji, ngulaku kuja karliparla wala
    nyinami. Wangka karna-nyarrarla nyanungukuju, ngula-jangkaju yungunkulurla marlaja
    nyinami wardinyi-nyayirni manu rarralypa-nyayirni. Ngaju karna-nyarrarla Kaatu
    payirni yungu-nyarra Pirlirrpa Kaatu-kurlangurluju yinyi yartarnarri, ngula-kurluju
    yungunkulurla wala-juku nyinami Jijajikiji tarnnga-nyayirni.
  luo-luo: Mad Nyasach geno opongʼu gi mor kod kwe mogundho ka ugeno kuome, mondo
    omi upongʼ gi geno malach kuom teko mar Roho Maler.
  nhe-NT: Ma Toteco Dios ipan tlen timochiyaj, inmechmacas hueyi paquilistli, huan
    hueyi tlasehuilistli pampa inquineltocaj. Huan achi más ximotemachica ipan ya
    pampa Itonal Toteco inmechmacatiyas ichicahualis.
  aii-aii: ܐܲܠܵܗܵܐ ܕܝܼܠܹܗ ܡܲܒܘܼܥܵܐ ܕܗܹܒ݂ܝܼ ܡܵܠܹܐ ܠܵܘܟ݂ܘܿܢ ܟܠܵܗ̇ ܚܲܕܘܼܬܵ‌ܐ ܘܫܠܵܡܵܐ
    ܐܲܝܟ݂ ܕܗܲܡܸܢܝܼܬܘܿܢ ܒܝܼܹܗ، ܕܙܵܝܕܝܼܬܘܿܢ ܒܗܹܒ݂ܝܼ ܒܝܲܕ ܚܲܝܠܵܐ ܕܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ.
  esk-NT: Iŋiqsruqtuŋa Agaayyutmun qaitchiraqtuamun niġiukkamik immiquplusri quvianapayaamik
    suli qiñuiññamik tunŋałłapsigun ilaani, aasriiñ saŋŋiagun Ipqitchuam Irrutchim
    niġiugaqsi ulipkaulagisiruq.
  msb-msb: Hatagan lugod kamo san Dios, na ginhalinan san paglaom, sin nagasobra na
    kalipay kag kalinaw san isip paagi sa iyo pagtuod sa iya agod maglabaw an iyo
    paglaom paagi sa gahom san Espirito Santo.
  cpa-NT: Diú¹³ báh³ dsa² jmo¹² hi² ma²ne³ jniang³ tan¹ jniang³ hi² dsio¹. Ju³jmo¹³
    dsa² héi² hi² túgh³ hniah¹² tei³, hiug¹² hoh¹² hniah¹². Di³ héh² hniah¹² jǿg³
    quiah¹²dsa. Mi³jøng² jmo¹ jmi²dsí² han¹³ quiah¹² Diú¹³ hi² li¹dsøg¹² hoh¹² hniah¹²
    hi² tanh¹ hniah¹² hi² dsio¹.
  dso-dso: ପରମେସର୍‌ ଜେକି ସବୁ ଆସାର୍‌ ମୁଲ୍‌ଡେଲି । ତମର୍‌ ବିସ୍‌ବାସର୍‌ ଲାଗି ସେ ତମ୍‌କେ ସବୁ
    ସାନ୍ତି ସାର୍‌ଦା ଦେଅ । ସୁକଲ୍‌ ଆତ୍‌ମାର୍‌ ବପୁ ସଙ୍ଗ୍‍ ତମର୍‌ ଆସା ଅଦିକ୍‌ ଅଇଜାଅ ।
  meu-meu: Helaro Diravana ese emui abidadama dainai moale bona maino idoinai baine
    hahonulaimui, Lauma Helaḡa siahuna amo baine habadaia.
  yva-NT: Amisye pamo wansanaveano Amen. Risambayambe Ai syare Po wasauga ti wasananibe
    rave muno Apa saumane ntairijo wasanuga rai weye wapanave Ai. Muno syare Anawayo
    Vambunine mo vambunine raugaje wasai indamu wasanaveano Amisye amene manakoe nseo
    kobe.
  dgc-dgc: I Diyos i asaan tama. Ménalanginék diya, a atdinan na kam maka ta kasayaan
    moy sakay ta mapayapa a isip dahil ta péniwala moy diya. Monda i Banal a Espiritu
    éy patibayén na pa i pag-asa moy diya.
  zpm-NT: Miṉcocxe waa, to ne nac to miech stib guiedz, rnab naa lo Dios (meṉ ne psaṉle
    diidz pe nac grë ncuaaṉe ygaa ne ga) gneedz me guieḻbley lo to, gacnie me to peet
    zhgab ctsebde to niina ne laa to rliladzle me. Rnab naa lo me, gacnieṉ Espíritu
    Sant to iṉe gley to yquiambëz to gac grë miṉe psaṉle me diidz ga.
  hix-NT: Thona ro rma keny kom me naha, Khoryenkomo. Àro ke onà wyaro àkehe, àwya,
    ohokonye. Apa y, ohona nenyatxow hatà, nyamoro ha. Àro ke, teryehorye rma haxa
    txetxoko, àkehe. Ohxe roro rma haxa txetxoko, ohona àwyanye xenyàr ke, àkehe,
    àwya, ohokonye. Àro wyaro rma àkehe, noro hona ro rma haxa oyehtxoho menye. Khoryenkom
    yokato nakoronomanàr me, noro hona ro rma haxa manatxow hamà.
  sim-sim: Avui Wasilaka ortonom mbele mbele ol ni nikishiwa tontlo oria. Orin a sawenak
    jirin or unak sunguwavu jihi nga ji rupshihi ji waphimbijihi orin ji hishioweka.
    Uhu na sawenak Masikome orhin or halashinak jihik or nanak kwambuk ji sihi os
    jirin indiyok or lakwa oson ji nikishika.
  npi-ULB: अब भरोसाका परमेश्‍वरले विश्‍वास गर्नको निम्ति तिमीहरूलाई आनन्द र शान्तिले
    भरून्, ताकि पवित्र आत्माको शक्‍तिद्वारा तिमीहरू भरोसामा प्रशस्त होऊन् ।
  cgc-cgc: Kabay na Dyos na alinan ta ate na paglaem mag-atag ki kyo ta bakod na kalipay
    daw katawwayan tenged ta inyo na pagtuo ki kanen. Kabay man na magdugang pa gid
    inyo na paglaem ki kanen paagi ta kasarangan na alin ta Dyos Ispiritu Santo.
  tim-tim: Galama, Anutuŋe biwi owâi aknengimapgât Amboŋe yeŋe nâŋgaŋigât akmâ wâtŋande
    totokoyekto heroŋe maroŋe nâŋgâmbiâ biwiyeŋe sândugembo Heakgât kârikŋeŋe yeŋgimbo
    himbimgât nâŋgâm owâiŋe akmâ manmâ âgâwaigât ulilaŋdân.
  yor-yor: Ǹjẹ́ kí Ọlọ́run ìrètí kí ó fi gbogbo ayọ̀ òun àlàáfíà kún yín bí ẹ̀yin
