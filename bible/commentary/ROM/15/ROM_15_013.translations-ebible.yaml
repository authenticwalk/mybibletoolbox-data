    topu mułmba. Mułang kin, enim Gos Gui Ka nge dinga ei sik kin, nga enim Gos sipi
    orung simba ei nge, kui erik mułngii. Mułangin kin, enim noman tuk ełe piki topu
    mułmba.
  ign-NT: Ema Viya, tétavi­cavahi eta macune­ca­revahi, ticasi­ña­ca­re­hivare. Tásiha
    puiti, tétavi­cavahi eta nuvarairahi máijara­cahéni éti eta tavayu­chiraina eta
    iúrisa­mu­revaina, tavayu­chi­rai­navare eta ecasiñaira mayehe, apaesa tanaracaina
    tamutu eta epane­reruana. Eta mávahá­si­rahehi ema Espíritu Santo, máetume­chahéni
    muraca apaesa táetaviu­chi­ravaya eta ecasi­ña­vai­rayare mayehe ema Viya eta
    máijara­si­ra­paraca eta iúrica­ca­revaya.
  dik-NT: Bï Nhialic ŋɔ̈th bɛ̈ɛ̈i ku cɔl we athiäŋ miɛt puɔ̈u dït apɛi ku dɔ̈ɔ̈r,
    cïmën ye wek ye gam bï Wëi Nhialic we cɔl aala ŋɔ̈th dït apɛi.
  cac-cac: A Dios yipc'olal yaj cuuj. In gana, a svach' ac'an e tzalajc'olal yed'
