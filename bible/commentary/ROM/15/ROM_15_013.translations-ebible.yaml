    ekere a̱ yi. Ne ɗa uzuwu wo okolo a̱ ɗu waa lyuwa elime o ucira u Ruhu va Akiza.
  cax-NT: Uiti Tuparrü urria numaquionco ümo arrüna urria cuabotiqui oemo. Tari yacherati
