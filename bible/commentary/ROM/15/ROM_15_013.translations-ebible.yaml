    sëani, jo'caye beoye ëjoye poreyë mai. Mësacuabi Cristoni si'a recoyo ro'tajënna,
    Riusubi mësacuare güina'ru re'huaja'ye caguë, caraye beoye recoyo bojojën ba'icuare
    mësacuare re'huani baja'guë. Ja'nca re'huani baguëna, baguë Espíritu ta'yejeiye
