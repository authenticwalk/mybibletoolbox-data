  mlp-mlp: God nazaq ne gidimun tonnan bilaqan ya in inaq gamuk emad ya ne gimen kazaq
    bulonaiq. God haqaiq, Rom mataw na in ni ninan helmo haqad nibaq tunim ossa ni
