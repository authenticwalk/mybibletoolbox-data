    Ka nyara palulanguṟu, Kurunpa Miḻmiḻṯu witulyankunyangka, tjana rapa mulararira
    aḻa-aḻa paṯaṟa nyinaku ngura wiṟukitja.”
  cwe-cwe: Mbali Mulungu yeli mwanduso wa uhuwilo, yawamemezeni deng'ho na tindiwalo
