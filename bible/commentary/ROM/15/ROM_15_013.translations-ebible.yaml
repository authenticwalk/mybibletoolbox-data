    Kiaŋ.
  eng-TNT: 'The God of hope fyll you with all ioye and peace in belevynge: that ye
    maye be ryche in hope thorowe the power of the holy goost.'
  sbs-sbs: Linu Ireeza we insepo amizuze kusanga ni inkozo yonse cha ku zumina, ili
