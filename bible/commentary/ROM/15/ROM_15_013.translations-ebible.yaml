  ory-ory: ସେହି ଭରସାର ଈଶ୍ବର ତୁମ୍ଭମାନଙ୍କୁ ବିଶ୍ୱାସ ଦ୍ୱାରା ସମସ୍ତ ଆନନ୍ଦ ଓ ଶାନ୍ତିରେ ପରିପୂର୍ଣ୍ଣ
