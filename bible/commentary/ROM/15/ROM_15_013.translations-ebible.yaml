  tte-tte: Yakawanoi Yaubada koina ana nuwa-daumwali katemiu iloya-kalapowonli na
    mesabana ami meli kwapei koina. Tabe yakawanoi yoi tem Yaluyaluwa Tabuna ana kaiwe
    koina ikabiyakaiwemiu na me ami katepatu kwasanasana Yeisu ana pileyoima kaiwena.
  tcs-tcs: Ai prea aske God po elpe yupla so yupla go gad strong bilib ane gobi prapa
    nadakain api. Ane yupla go stap wea pis bikoz yupla bilib wea em. Den da OliSpirit
    i go gibe yupla prapa strongpaua po mata bilib so yupla nogo gad daut dem gudting
    i go apen.
  hlt-THB: Ciim Myihla thaawmnaak ingkaw ngaih-unaak ing nami be hlai thainaak aham,
    amah ce nami ypnaak amyihna, ngaih-unaak Khawsa ing awmhly zeelnaak boeih ing
    nangmih ce ni be sak khqi seh.
  soq-soq: God ando no inaida ita inawinakasala nenepi. Me epe dewasapia bedewe no
    tauma insaisamba ituitana. God me ipa dewa eubu ema uduudu bumpa. Ne rauparintedina
    me e nuala nuaeuwa mampe nopesapi ita wanwanla euda obasa enalepi. Ema bedewe
    Aleu kakaiwa mukawa e insaisala nopesampo badowaida God mampe itununa.
  qub-qub: Tayta Diosninchi yanapayculläshunqui payman yäracur jucniqui-jucniquipis
    alli cawanayquipaj, Espíritu Santupa maquincho cawanayquipaj y ñaupanman chayanayquipaj
    cashanta musyar waran-waran cushisha cawanayquipäpis.
  att-att: Si Namarò yù paggapuán nayù ággiddanáma tam. Á ipakimállà ku kuna, ta parè
    bì ta pagayáyatan na kayu ánna pagimammatan na kayu, megapu ta ángngikatalà naw
    kâ Apu Kesu, tapè kuruk nga magayáyâ kayu, ánna mapasigaggà yù pagiddanáma naw
    megapu sù pangngapangnguá nayù Mangilin nga Ikararuá ni Namarò.
  bki-bki: Naruei nobolkouo bior kamiu bereio ban Atua, napano romijikia ravalea ea
    kanano verikariano nalo, nebika ka kamiu kuvitu kumonmonea naio rivanvano-o kanano
    saariano nalo a kanano tum̃aro rimei rivujo rivu ea kenemiu meuliano nalo, rila
    napano Niununo Lu kiano moroano mijikia rim̃au tanea kamiu ka rila ka kuvitu kuvalea
    kiano verikariano nalo, jo binimei toru lie riva rivan tibe na.
  bqp-bqp: Luda kũ gbɛ̃ sĩnda pínki wɛ́ dↄi tó pↄnna pɛkɛrɛáwa kũ aafiaao a náani
    kũ átɛn kɛ yãi, de á wɛ́dↄina kara kũ a Nini gbãnao.
  mcp-mcp: Zɛmbî muud mə́ dʉ sá nə́ buud bwə́ dʉ́g bwánd ísâ nə búgə́ yɛ́, sáág nə́
    milâm mí lwándʉ́g bɨ́ nə fwámɛ́ mə́shusʉg, mí bə bɨ́ nə́ shɛɛ búgə́ bɨ́ ŋgə́ *búgʉla
    yííd. Ja jɔɔŋgʉ̂ ŋkul mə́ Ŋkɛ̧́ŋkɛ̧̂ Shíshim í mú sá nə́ bɨ ŋgə́g nə kə shwóg
    nə shwóg ŋgə bwánd nə búgə́.
  hat-hat: Mwen mande Bondye ki bay espwa a pou l' fè kè nou kontan nèt, pou l' fè
    kè nou poze ak konfyans nou gen nan li a. Se konsa espwa nou va toujou ap grandi
    ak pouvwa Sentespri a.
  npl-NT: Iwa Dios Akin itech se moyolchikawa, manomechmaka miak pakílistli iwa yolsewílistli
    ijkuak itech nontlaneltokah, para nontentoskeh ika iweletilis n Espíritu Santo.
  bgg-bgg: Hamangkhung-aphuii ne luthong pha lumuii rone nathek è aishii migi rek
    pha ji shii lubo nane liijiing rog shii zan phi phro, ji è nathek ro luthong pha
    jine athodang pha Ragung So è shiie bo.
  eng-TCENT: Now may the God of hope fill you with all joy and peace as you trust
    in him, so that you may abound in hope by the power of the Holy Spirit.
  eng-BSB: Now may the God of hope fill you with all joy and peace as you believe
    in Him, so that you may overflow with hope by the power of the Holy Spirit.
  cpu-NT: ¡Iri Pava tharomentakaiyaamine, iri kameetha saikakaayetemine pikempisantairira!
    Tema iri kantakaiyaarone oyaakoneentantyaariri. ¡Iri Tasorentsinkantsi kantakaiyaamirone
    onkantya poyaakoperotantyaariri!
  san-ASM: অতএৱ যূযং পৱিত্ৰস্যাত্মনঃ প্ৰভাৱাদ্ যৎ সম্পূৰ্ণাং প্ৰত্যাশাং লপ্স্যধ্ৱে
    তদৰ্থং তৎপ্ৰত্যাশাজনক ঈশ্ৱৰঃ প্ৰত্যযেন যুষ্মান্ শান্ত্যানন্দাভ্যাং সম্পূৰ্ণান্
    কৰোতু|
  tac-NT: Onorúgame napu nejime ju iwérali 'we ra'sálárisa 'la képá 'emi napurigá
    'la ganíliga mochímala 'emi napugiti 'émika 'we a'lá bijchígame kame napu aní
    Onorúgame. 'Lige aminabi tani ne Onorúgame napurigá gu'írimala 'emi bo'né alawálate
    napurigá aminabi bijchígame nímala 'emi 'la sébali olame ko Onorúgame bilé tábiri
    'la sébali olámirisá.
  eng-WEBPB: Now may the God of hope fill you with all joy and peace in believing,
    that you may abound in hope in the power of the Holy Spirit.
  gfk-H: Iau sasaring tupas Kalou nong i gil muat bia muat naga haruat wara nanaho
    ma ra nurnur ta ira haridaan. Iau saring ia bia na hahung muat ma ra gungunuama
    ma ra malum mah waing muat ing muat kap no dadas tano Halhaliana Tanua, muat naga
    manga hung ma ra nanaho ma ra nurnur ta kaikek ra haridaan ing na haan taar ta
    muat.
  viv-viv: Ada Yaubada wonadabadaba ide giveleda be againe adafaiweya kanaluluveꞋavina.
    Bana againe gaveꞋoꞋola be omi wanavetumaganadona yo vemwamwala kadu aseniwalova
    lakahina againe ginavemagami be higa AluꞋaluwa Mahalina yana faiwaleya yami luluveꞋavina
    againe wanawahivemavemauga.
  yao-yao: Nipele, Akunnungu jwali ndande ja chilolelo angumbalichisye ŵanyamwe lukondwa
    lusyene ni chitendewele nkukulupilila kwenu namose chilolelo chenu chipunde kwa
    machili ga Mbumu jwa Akunnungu.
  tgp-tgp: Ale nake na lo usiusi vara God sei mo lo sile na r̃omtoho, i mar̃ivisi
    kamim na avulahi peresi na tamata na nomim rasua, matan vara na suihan Tanume
    Tapu nomim r̃omtoho i pa mar̃ivi savulevule.
  auc-NT: Wængonguï ïñömö, Watapæ̈ bacæ̈impa, ante në badongaingä ïnongä inte ïïmaï
    cæcæcäimpa, ämopa. Tömengä Tæiyæ̈ Waëmö Önöwoca tæ̈ï pïñænte cæcä ate mïnitö,
    Watapæ̈ bacæ̈impa, ante godömenque wede pönencæmïnimpa. Mänömaï cæcæte ante cædinque
    Wængonguï pönö apæ̈necä ëñëninque mïnitö tömengä ingante wede pönëninque edæ gänë
    entawëninque watapæ̈ tocæmïnimpa, ämopa.
  kbc-NT: Aneotedoɡ̶oji jiɡ̶iniaaɡ̶eote me inibeoonaɡ̶atege lanokegi Ǥoniotagodi Jesus.
    Odaa jipokotalo meliodi me yajigotedaɡ̶awa ɡ̶adinikegitiwaji, codaa meote mele
    ɡ̶adaaleɡ̶enali malee iwaɡ̶atitetiwaji, amaleeɡ̶aɡ̶a yajigotaɡ̶awatiwaji Aneotedoɡ̶oji
    Liwigo ɡ̶animaweneɡ̶egi mepaanaɡ̶a anibeoonitege lanokegi Ǥoniotagodi Jesus.
  bmh-bmh: Iz ag en Uwait auremin, agen goen agal oiagab petak ebi, go nug ag isanaraba,
    agal oiagab selai daimai, oiagab naliu mui go nug alai ag ibalagab igul naliu
    mabun gumei damamen. Gonun, Uwait nugau Ah Wes nug ag gusig maraba, ag oiagab
    siksikai mui gumei damamen.
  ctu-BL: Jini Dios mu' bʌ i yʌq'ueñonla lac pijtaya che' mi lac ñop, la' i bujt'esan
    la' pusic'al ti' tijicñʌyel yic'ot i ñʌch'tilel cha'an mi la' wen pijtan ti' p'ʌtʌlel
    Ch'ujul bʌ Espíritu.
  meq-meq: Mbəlom a vəlawatay gədaŋ a ndo hay tə dzala ha ka neŋgeye. Mâ rah kurom
    ha ta məŋgwese ada tə zay hərwi ka dzalum ha ka neŋgeye. Andza niye, kâ dzalakwa
    ha ka neŋgeye peteh ta gədaŋ i Məsəfəre Tsəɗaŋŋa eye.
  noa-H: Judionaan k'abam k'ʌʌn, maguata muan mag hichdëu maach dʌ̈i wajap'a hajujã
    k'ap'ʌ hapiejem hag Hẽwandamagta pãar kõit jëeu chirʌm, pãrau chadcha hʌ̈k'a naawai
    honee hapinaa k'õinaa nʌm dʌ̈i warag mag hichdëu maach dʌ̈i wajap'a haju ha simta
    pãragjã hich Hak'arauta hʌ̃rcha k'ĩirjupimk'ĩir.
  alp-NT: Kwali betaya, Allare iteki maka hlaleke titinai, hoko au kotie beiNi leke
    Iono imi rebe hlaleke rame lokoIje lalemi ndina rame kai lalemi ndene kena namake
    Alla Eni Rore kbasae lalemi, leke imi maka hlaleke loko Allare etapa ktili rame.
  san-VEL: ataeva yuuya.m pavitrasyaatmana.h prabhaavaad yat sampuur.naa.m pratyaa"saa.m
    lapsyadhve tadartha.m tatpratyaa"saajanaka ii"svara.h pratyayena yu.smaan "saantyaanandaabhyaa.m
    sampuur.naan karotu|
  kbq-kbq: Fore'ma hanigu'ma amuha'ma nehu'na zamofo Anumzamo, miko musezane rimpa
    fruzana tamentintifina antevi'netena, Ruotge Avamumofo hankavefi fore'ma hanigura
    amuhara hugahaze.
  kbh-kbh: Ats̈e, Bëngbe Bëtsá së́ntseimpadana, nda inétsama bënga chábeñe chamotsobátmanama
    ts̈abe soyënga bëngbiama chaomama, cha chaoma ts̈ëngaftanga ainaniñe puerte oyejuayënga
    chas̈motsemnama y ainaniñe ts̈abe ebionana chas̈motsebomnama, chábeñe jtsos̈buáchiyëse;
    y Bëngbe Bëtsá chca ts̈ëngaftangbiama chaoma, ts̈ëngaftanga cada te más chábeñe
    chas̈motsobátmanama, chë Uámana Espíritbe obenánaca.
  ron-LSB: Și Dumnezeul nădejdii să vă umple de toată bucuria și pacea în credință,
    ca să sporiți în nădejde prin puterea Duhului Sfânt.
  pon-pon: Ari, Kot en kaporopor en kadire kin komail peren o popol karoj ni pojon,
    pwe omail kaporopor en laudeki manaman en Nen jaraui.
  nhe-BL: Ma Toteco Dios ipan tlen timochiyaj, inmechmacas hueyi paquilistli, huan
    hueyi tlasehuilistli pampa inquineltocaj. Huan achi más ximotemachica ipan ya
    pampa Itonal Toteco inmechmacatiyas ichicahualis.
  sps-sps: Ai tovei nyo faakats rou ten Gov, te fakifon iny non a tou naano anaanos,
    ma kat of mami na vainy sikia ma taa Jiu ta ka, nyo te rangats Ya, ma via tsitapuu
    men kat iny mamagat naa tsumi, Ya te faan iny a aaverof tsumi, tana faason tsumi
    Tsunia. Tan kat to aya, mi onot rom ma parits me tan Aaven Taabos, ma naano anaanos
    fatatabin patsukanem ami fiisen me na paparaa tsian ten Gov, te kat non a foka
    na fo rof tsumi tan nainy vou.
  wnc-wnc: Siakan. Nata tumuk wam iniwa Anututa gindane musipza pangenawan ginda ie
    apbakngake ita akgatandamikge kayutnong. Kayuke ie natapa kekekawan Anututa gatandaman
    ginda asiknga bakngake musipza kwikwiknga notzae natayamunong. Natayama Anututane
    Waung Kapata inane kekeknga aknganata gindane musipza papan kekekanong. Kekekawa
    ginda natake sanga Anututa yakut taknga buya aawikge natapa kekekawan kayutnong.
  bus-bus: Luda kɛ̀ gbɛ̃ píngi wɛ́ɛ dↄzi tó pↄnnaa pɛkↄ̃rɛawa kↄ̃n aafiao a náanɛ
    kɛ̀ ée kɛɛ yãnzi, lɛ a wɛ́ɛdↄzina kaara kↄ̃n à Ninii gbãaao.
  gub-BL: Tupàn a'e, uzepyr peho àwàm hàrogatu kar har romo hekon a'e. Tuwe pemurywete
    kar a'e nehe, tuwe pemupytu'u kar ma'e wi pekyze re nehe, ta'e pezeruzar katu
    hehe pe xe. Peàrogatu peiko kury. Tuwe Tekwe Puràg umur ukàgaw peme a'e nehe.
    A'e rupi peàrogatu wera'u putar ipyr peho àwàm pe nehe no.
  imo-imo: Mini Kake Telimunga engemuni eno Gote tembo nimbe panjirimu ungu aku ulu
    paimbo tembalo ningo enge ningo ipuki tirimele ulu altoko tiye naa kolko paimbo
    ningo enge ningo ipuki tiko mololiko kau pangei nimbe, eno ipuki tirimelemunga
    pulumu Gote yuni eno ipuki tirimele ulumuni eno tepa tono kondopa konopu ame topili
    molangei nipili.
  boj-boj: O ijo was, Qotei a nami iga iŋgi bole bole egwajqa marej deqa iga tariŋoqnsim
    unum. Niŋgi Qotei qa nuŋgo areqalo siŋgilateqnub deqa a na niŋgi tulaŋ keretŋgimqa
    niŋgi arebolebole ti are lawo na ti soqniy. Amqa Mondor Bole na niŋgi siŋgilatŋgimqa
    niŋgi iŋgi bole bole Qotei a nami eŋgwa marej qaji deqa tariŋoqnsib soqniy.
  eng-DRA: Now the God of hope fill you with all joy and peace in believing; that
    you may abound in hope, and in the power of the Holy Ghost.
  knf-knf: Dñehan Naşibaţi anwooŋ ukumpëş wi mnhaţ aŧumanan mnlilan na mnjeeh wi nafiyaaruluŋ.
    Hënk, *Uhaaş wi Naşibaţi uwulan mnhina, mnhaţ mahilna manŧum ţi an.
  san-KHM: អតឯវ យូយំ បវិត្រស្យាត្មនះ ប្រភាវាទ៑ យត៑ សម្បូណ៌ាំ ប្រត្យាឝាំ លប្ស្យធ្វេ
    តទត៌្ហំ តត្ប្រត្យាឝាជនក ឦឝ្វរះ ប្រត្យយេន យុឞ្មាន៑ ឝាន្ត្យានន្ទាភ្យាំ សម្បូណ៌ាន៑
    ករោតុ។
  arn-NT: Fey Ngünechen, wülkelu ta maneluwün, rume ayüwelaeymünmew ka eluaeymünmew
    küme tüngün, eymün tati mupiltulelu ta kisu mew, ka eluaeymünmew fentren maneluwün
    tati Lif Küme Püllü tañi pepiluwün mew.
  zas-NT: Dios bén ragnë dunuj ree ralëjz ree ni caylëjz ree, laaman yaguꞌ luxdoodi
    zagdxe yabeꞌcdxe tëëman luxdoodi guial rliladxidi laaman, din cwëz daꞌtidi ni
    guneeman por xSprijt Dios.
  ken-NT: Mɛ̌nɨ̀kmʉɛt bɛ Mandɛm mmu ákʉ̀ bɛ bo mámbáká ntɨ ndǔ mɛnyɨŋ ɛbhɛn yi
    afyɛ́ bariɛp bɛchyɛ bhɛsɛ, ánkʉ́ bɛ batɨ yɛka ánjwí nɛ maŋák nɛ kpák ndǔ
    mǎnókó yi. Ɛnyu ɛyɔ, bǎkway bɛrɔŋ ambɨ bɛbhaka ntɨ nɛ yi ndǔ bɛtaŋ Ɛfóŋó
    Bɛdyɛrɛ tontó tonto.
