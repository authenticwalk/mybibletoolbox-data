  san-BUR: အတဧဝ ယူယံ ပဝိတြသျာတ္မနး ပြဘာဝါဒ် ယတ် သမ္ပူရ္ဏာံ ပြတျာၑာံ လပ္သျဓွေ တဒရ္ထံ
    တတ္ပြတျာၑာဇနက ဤၑွရး ပြတျယေန ယုၐ္မာန် ၑာန္တျာနန္ဒာဘျာံ သမ္ပူရ္ဏာန် ကရောတု၊
  yaa-NT: 'Epa Nios chanĩmara faxõ nõko Ifo oxiaino nõ manai. Epa Niospa noko shinãmani
