  bod-N: ཁྱོད་ཅག་ལ་དམ་པའི་ཐུགས་ཉིད་ཀྱི་མཐུ་སྟོབས་བརྒྱུད་ནས་རེ་བ་ཆེན་པོ་འཐོབ་པའི༌ཕྱིར།
