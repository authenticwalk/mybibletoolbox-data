    rakarakawa tikidiy gwur dikik wukijibir tigwuralik tikuw. Atawa tigwur, God dikidi
    Mawul diki apaar God mwugiykida gwuradiy mawul yan rakarakawa kavin kwakwanadiy
    mawul gwuradiy mawulaam wapwurukwun tidakikik.
  shp-NTPO: Abánon ja noa jan manátia imai Diossenbi, raroshaman itan jakonbires mato
