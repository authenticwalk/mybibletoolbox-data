  ndg-ndg: Tubwe Nnongo watu tumaini alweleye pula yoti na amani kwo aminiya, lenga
    muwese yongekelwa aminiya. Kwa ngupu ya Roho mpeletau.
  wsk-wsk: Aninga angamang mu, Kaem, nina kote la loaga se nu te la ira sanami lagasan,
    mu ko amilmil lilim la se ko lila yawara ningaruk se, Bur Laili ko sokel te, nu
    kote la loagara lagara ko munan mu te, bo bo karogo sokel gemaralko.
  toj-NT: Ja Dios ja ma' huax yaa snihuanil ja jc'ujoltiqui, a yaa huilex ja hua gustoexi.
