  peg-peg: ୱିଜ଼ୁ ବାର୍ସିନି ଆଦା, ଇସ୍ୱର୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ପାର୍ତି କାଜିଂ ମିଙ୍ଗେଙ୍ଗ୍‌ ୱାରି ଆରି
