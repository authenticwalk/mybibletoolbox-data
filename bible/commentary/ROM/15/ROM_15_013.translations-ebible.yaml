    mato akinbanon, jaskatax mato bebonbires manátia iti kopí.
  aom-aom: 'Iae God-ro nosi dë vövöbajoꞌe avohahuego ëhuro no uvarueje: Ijonöho huro
    ajamuiꞌiramu mae javuoꞌajëjo. Ëhuni na nege huro ëhi ajëmijego jemëro hesi örire
    mae uehorovoromo ëhuro huë vavaenoho juhuonoho bogo baeꞌirögoro ma-nimorohoromo
    mae raromoꞌirarijego. Ëhi jiëꞌoho God-are Aruꞌahohuro hesi darugoho bojëmiꞌiramu
    jemëro ma-mabëhe biririvoromo muebebe vaꞌaꞌaruje hesi aji maho baeꞌirarijëro.
    Ëhi jiëꞌoho iae na nege.'
  geb-geb: Fhe Bakɨme nduara havharar nza ndɨɨim, nza ana nzan nɨɨn za suaŋgi bigir
    vhuuiŋ, nza nta ndir zav ntan rarga ki. Nde ana khothɨgim, ana nden muuŋgirim,
    nde ndikndiga bakɨmen muuŋv, ndava mɨɨtɨk guigira nde ndavi givav kɨri. Nde Fhe
    Bakɨmen Ŋina Ŋaara ŋkasŋkar panan, Fhe Bakɨme nden nɨɨn za mbui bigir vhuuiŋ,
    nde ntan rarga ki tɨv, ana guigira nden ndavi givari.
  bsj-bsj: Naweu Kwama nii ne bikwan nerer tiyeu a dim kom ki fuwor nerer ducce, kange
    dam nerem, di na bikwan nerero dim kom fiye bikwan yuwa tangbe ko wucakke.
  cak-cak: Y ri Dios ri banayon chive chi ivoyo'en-apu ri rusujun, xtu'on ta c'a chive
    chi tz'akat yixquicot, y chi xtinoj ri uxlanen pan ivánima roma iniman rija',
    richin quiri' jani na niq'uiy pan ivánima chi ivoyo'en-apu ri rusujun ri Dios,
    roma ruchuk'a' ri Lok'olaj Espíritu.
  chf-NT: Dios chich u yäc'bon cä totoj wina'tanla cache' u xe u chen ca' chich u
    yäli u xe u chen t'oc no'onlaba. Co que jinchichba Dios u yäc'benetla q'uen a
    ch'a'aljinla, y u yäc'benetla bon ajnic sis a c'ajalinla uc'a a tz'ombenla u t'an
    aj Cristo. Co que ni Ch'u'ul Pixan t'oc u poder u yäc'benetla c'ac'a' ajnic ta'
    c'ajalinla cache' u xe chich u yäc'benetla Dios jini u yäli u xe u yäc'benetlaba.
  tlf-tlf: Kale God yagal ibo kuntuk saane-balata, fen-bulupta, atin imdulan-tema
    kalaa age-nilipta, fen-nuubip kale, niyo beten ke-bilita, yagal dong daga-e-balata,
    ilami ilak dugamin bomi diim ilep ibo deng tebemin afegen so bilili agan-kalin
    aget afaligen sino uyo ku-nilipta, ibo tebe God imi Sinik Tambal imi titil uyo
    kulipta, ipmi God imi am tambal maak daanan-temu umi fen-bilip uyo titil fagaa
    tam tam abe-buluta o ageta ko.
  piu-2006: Ngayulu yunytjurringanyi Katutjalu nyurrangarrinya rapara kanyintjaku
    ngulanyurra palumpa ngurrangka nyinanytjaku. Yalatji nyurrangarrinya kanyintjala
    nyurrangarri Yiitjuku walytja nyinarra yunypalpi nyinaku. Katutjaku kurrunpangku
    nyurrangarrinya rapalku yukiri nguwanpa kutu pakantjaku yalatji kulira, “Nganaṉa
    yilta Katutjaku ngurrangka kana kutu nyinaku.”
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ ruꞌum chi chꞌiclic acꞌux tak chiri̱j i kꞌoro̱j ruꞌum i maꞌ
