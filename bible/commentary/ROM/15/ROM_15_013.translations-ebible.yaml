    pitiye loko Omailoka noloe. 9 2 Sam 22:50; Sam 18:49 10 Dut 32:43 11 Sam 117:1
    12 Aes 11:10
  heb-heb: ואלהי התקוה הוא ימלא אתכם כל שמחה ושלום באמונה למען תעדף תקותכם בגבורת
