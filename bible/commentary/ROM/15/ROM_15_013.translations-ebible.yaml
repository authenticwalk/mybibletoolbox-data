  ksr-ksr: Uŋa Toroyaa esuŋanoŋ mono naŋgoŋ oŋono jejeromoŋromoŋgianoŋ kotiiŋ powowoŋ
    koloowaatiwaajoŋ mojeŋ. Kawaajoŋ jejeromoŋromoŋ Toya Anutu iinoŋ mono luae qeŋ
    oŋoma korisoro kuuya kanoŋ uugia meŋ saa qewaa. Kaeŋ qama kooliwe saanoŋ Anutu
