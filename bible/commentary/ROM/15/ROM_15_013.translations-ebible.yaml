    taka ra, jiin ja na kondee ini ra. Chi sɨkɨ yukan kandixia ra maa ya, ti siaꞌan
    kuñukuu ini ra ja niꞌin ra taka ja vaꞌa ja kuaꞌa ya nuu ra. Chi maa Espíritu Santo
    saꞌa jniñu un.
  ots-NT: Cam Tzi Tajʉ ji̱tzi i un ca rá zö göhtjo cʉ to i tøhmi. Dí öjpi da möxquijʉ
    pa gui segue gui hñe̱me̱jʉ car Jesucristo, gui hmʉpjʉ rá zö quir hñohuijʉ, cja̱
    gui mpöjmʉ, göhtjo mbo ir mʉyjʉ. Como guí yojmʉ car Tzi Espíritu Santo, guejti
    guegue da möxquijʉ pa gui pa̱dijʉ, cierto rá ndo zö ca da ddahquijʉ ca Ocja̱.
  hoy-hoy: परमेश्वर जो आशा अन दाता आन नीमी विश्वास माळदुर दा सप्पा प्रकार इन आनन्द
    अदिक शांती देल परिपुर्ण माळुल, कि पवित्र आत्मा अन सामर्थ्य देल नीम आशा वाळुसतेला
    होगुल.
  amo-amo: Na Kutellẹ likara nibinayi kulo minu nin nayi abo Lisosin limang bara uyinnu,
