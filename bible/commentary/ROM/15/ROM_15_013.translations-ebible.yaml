    yipoc e c'ool, yujto a Yespíritu tz'ac'an spoder d'ayex.
  tzj-E: Ja' Dios nyowa chka che nokquicota che reybxic njelal je rtzujun chka. Ja'
    tc'a xtyowa chewa che nnoja njelal quicotemal ptak ewanm y qui'il xtec'je'a ewanm
    chwech ja', y xtuya' ta chewa che xjun neban, jara' nuya' chka tak ykula kac'u'x
