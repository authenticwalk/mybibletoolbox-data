    ananin baraen dodog. Namudok aria eik yakri anan wosik nunekep punadudareh abom
    aria ipakish mishish shur wosik. Yakri nunekeshumep namudok. Ananin Mishin dodogowin
    atin nyunekep punadudareh abom. Yakri punadudareh um agundok ipak padukemesh abom
    um Krais ta nutogur nunekumep yopinyi um.
  bgs-bgs: Gimanan yu na tumanán ka Manama tô langun katô igtandô din. Mólà pa ka
