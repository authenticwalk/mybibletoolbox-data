  cmn-FEB: 愿希望之神因你对他的信，将所有喜悦与平安充满你的心，让你因圣灵的力量而充满希望！
  gmv-RNT: Inte izan ammaniza gish hidota Xoossi intenan ufaysinne saroteth kuntho.
