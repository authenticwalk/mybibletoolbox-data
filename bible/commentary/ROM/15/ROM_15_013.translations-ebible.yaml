  lbm-lbm: परमेश्वर जो आशा को दाता हय तुम्ख विश्वास करन म सब तरह की खुशी अऊर शान्ति
    सी परिपूर्न करे, कि पवित्र आत्मा की सामर्थ सी तुम्हरी आशा बढ़ती जाये।
  ncj-NT: In Dios aquin techmacalo in tlen ic timochixtiyesque, mamechmacalo miyac
