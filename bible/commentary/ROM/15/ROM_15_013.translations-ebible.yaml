    awuyuꞌnbal chi chꞌiclic acꞌux tak chiri̱j i Jesus, chi reꞌ ok woꞌ reꞌ yeꞌbok aweh
    tak jenaj tuklic laj cꞌuxlis chꞌi̱l woꞌ rinimal sukquil laj cꞌuxlis eh chi wilic
    ok woꞌ awu̱cꞌ tak i rajawric reꞌ yeꞌo̱j ruꞌum i Lokꞌ laj Uxlabal reh chi ru̱cꞌ
    reꞌreꞌ riman chic enwihꞌic awuyuꞌnbal tak chi chꞌiclic acꞌux tak chiri̱j i Jesus.
  tue-tue: Cõãmacʉ̃ marĩrẽ wãcũbayirere ticogʉ́ mʉ́ãrẽ ʉsenirĩ tiiáro. Mʉ́ã cʉ̃ʉ̃rẽ
    padeorí, ãñurõ niirecʉtiri tiiáro. Mʉ́ãrẽ Espíritu Santo tutuaromena bayiró wãcũbayirere
    ticoaro.
  bjp-bjp: Ia sising le, God ae i farakrakai kerer la isi nene ini unune, in fafuun
    gam ini tara laes turan siaroh, aunbiing gam luun unune lo, ma na rakrakai ken
    Tanwa Kalkaluu, ik fafuun liu kimi ini sinangun nene ini unune.
  xon-xon: Uwumbɔr tii timi limakl la. Naah gaa u ki kii pu na, u gbiin nimi mpopiin
    ni nsuudoon mɔmɔk. Nima le ni ga li kpa limakl sakpen, Waafuur Nyaan aapɔɔn pu.
  tzo-ZNT: Lavi achꞌunic xa ti chacꞌ acuxlejalic ta sbatel osil ti Rioxe, acꞌu spat
    avoꞌonic ti Chꞌul Espíritue yoꞌ xamuyubajic oe, yoꞌ mu cꞌusi xal o avoꞌonique.
  mpm-NT: Saꞌa ndixia Yandios ja kandixia ndaa yo Cristo, ti ndiyo ini yo ja niꞌin
