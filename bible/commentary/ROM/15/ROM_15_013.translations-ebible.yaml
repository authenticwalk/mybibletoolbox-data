  dwr-ENT: ሂንቴንቱ ኣካና ጊዴ ናሼቻን ናጊያዌ ጌሻ ኣያና ዎልቃን ዲጫናዳን፥ ሂንቴንቶ ኢማና ጌዳ ፆሳይ፥ ሂንቴ ኣ ኣማኒያ
