    sangi samɨ omaŋɨtɨtɨhɨ sisɨwɨhaunɨhaitaatɨwɨhandunɨ napaindɨhandunɨ sahɨ kopɨ
    gɨwunyaahohɨtɨhandetapɨ samɨ maarɨhoaatɨhɨ tɨsahɨwatɨ wisaiwɨto. Wisaihonɨhɨ komɨ
    Itɨpɨhomɨ watɨpɨhandɨ sangi andɨtɨsaihonɨhɨ sahɨ kiyaatangisɨnɨhɨ apɨpaahɨ ko
    nasamaitandɨ sahɨ jatohɨtɨhandɨ waatɨ awaindɨ noaipapɨ nuto.
  ubr-ubr: Yau ababayoi God aurin On ebiyamet dura bagai tamomousin on arimon iniyamem
