  gmv-NT: ኢንቴ ኢዛን ኣማኒዛ ጊሽ ሂዶታ ፆሲ ኢንቴናን ኡፋይሲኔ ሳሮቴꬅ ኩንꬆ። ሄሲካ ፂሎ ኣያና ዎልቃ ሂዶታ ኢንቴስ ዳራናሳ።
  por-BLT: Que o Deus da esperança os preencha completamente com toda a alegria e
