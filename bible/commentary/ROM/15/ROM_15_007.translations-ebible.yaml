    Qotei aqa ñam tulaŋ soqtoqniy.
  eng-OEBUS: Therefore always receive one another as friends, just as the Christ himself
    received us, to the glory of God.
  eri-eri: Onou waha bona, tere oruwanga nere Kristen fai fereha oruwa hanigedu mai
