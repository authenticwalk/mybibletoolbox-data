  mih-NT: Tɨɨn cuenda vaha ndo sii minoo ndo ta sii inga ndo tañi i tɨɨn cuenda ra
    Cristo sii ndo vatyi cuhva cuan zacahnu si sii ra Ndyoo.
  qvh-NT: Jesucristuta chasquicog mayiquiwan mana jamuränacuylapa cawayay. Jamuränayquipa
    trucanga jucniqui jucniquipis cuyanacuyay Jesucristo cuyayäshushgayquinöla. Sayno
    cuyanacuyaptiquega waquin runacunapis Jesucristuta chasquicur Tayta Diosta alabayangapämi.
  kms-kms: Pugri bu muq Kraist nungoqi nitaqu wowi God nde si nambu was kin pugrine,
    wute aye te wateri ane yuwonne was. Nungoqi puq wen ei God nyamb yumbui rise.
  agn-agn: Animan, mamagrisibian amo ong tata may tata pario tang pagrisibi ni Cristo
    ong nindio agod dorong mamagdayaw ong Dios.
  nhi-NT: Ica non, xonmosepanyecsilican namonochtin, ohcon quemeh Cristo noiuqui otechonsilih.
    Tla ohcon nanconchiuah nanconuehcapantlaliah Dios.
  ttc-NT: Ntons pe'ek'amon waq etib'x exolx iktza'x te Krist otk'amoj a'o' tzan tqet
    jiq'b'a' te Qtata Dios.
  dan-1931: Derfor tager eder af hverandre, ligesom også Kristus har taget sig af
    os, til Guds Ære.
  kwj-kwj: O keke kunu tinda kui hiparakambwe le ma ku ratasini sembe wahapi kumbwa
    ku da, ka Kurais Gotri hi ni ri rasai kinani nunu ratasiwani sembe wahapi kumbwa
    nu dau hinga.
  vie-OVCB: Vậy, anh chị em hãy tiếp nhận nhau như Chúa Cứu Thế đã tiếp nhận chúng
    ta, để Đức Chúa Trời được tôn vinh.
  kze-kze: Ísu Káráísitimo keinárawatavenamo aamoí kwéintemba keinárawapimba moórá-morawaiyave'a
    aamoí kwée'a mirámó kwéowana Áánútu áwí'a anómba kwéiye.
  lbk-lbk: 'Idwani siya na nan kanak ken chakayo: Chawatenyo nan ib-ayo ay mamati,
    ay kag nan inangnen Cristo ay nanawat ken chakayo, tatno machad-ayaw si Apo Dios.'
  mto-NT: Ax veꞌem tseꞌe, veꞌem ax joꞌn je̱ Cristo mkuvá̱kjada, veꞌem tseꞌe mnakyuvá̱kjadat
    toꞌk jadoꞌk, veꞌem tseꞌe xyakmá̱jadat xyakjaanchadat je̱ Nteꞌyam.
  bzh-bzh: Om ham pin gweḳo arimin sën Kerisi-yi-alam lo beham medo los ahëmin geving
