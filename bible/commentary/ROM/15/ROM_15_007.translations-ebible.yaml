    jaḳ.
  guj-2017: માટે, ખ્રિસ્તે જેમ ઈશ્વરના મહિમાને અર્થે તમારો સ્વીકાર કર્યો, તેમ તમે
    પણ એકબીજાનો સ્વીકાર કરો.
  jvn-NT: Mulané para sedulur, mikirké kuwi mau kabèh sing tak omong, hayuk nampa
    sakpada-pada karo bungah, kaya enggoné Kristus nampa kowé. Mengkono kuwi Kristus
    marakké wong-wong pada ngluhurké jenengé Gusti Allah.
  byr-byr: Sarevɨ sarɨmɨ yuyaihi sɨryaꞌmwe pwaraavɨ nayaa maarapi yɨ sahwarajɨ avaaimunyɨꞌna
    jeꞌmwannemwaalyɨla! “Gotɨyai byaanna kɨnɨnnakelyɨ,” dɨnyaꞌneinaavɨ Kɨraazɨtɨyai
    nemaarakabaaibɨꞌ nayaa dɨmaaryɨla!
  ian-ian: Kraist ngwuk kat yagwa wandɨ. Wungi kat tɨga awat nɨna lotu yagwa waa awamba.
  hun-hun: Azért fogadjátok be egymást, amint Krisztus is befogadott minket Isten
    dicsőségére.
  mcf-NT: Tantia. Padpiden mibi chuinu. —Nuquin Papa bëdambo iquec —nuqui camenuen
    Esuquidistun nuqui bëdamboen iseque. Bëdamboec isnanuna. Isadaidbo yec isadaidpembo
    yec quec bëdamboec isnanuna.
  kjs-kjs: Go pea-le Yesumi nimi misa-rupa nimimi ame balinu-para kone komea suma
    nimu raapu epe-rupa piralepape. Go puma nimimi Gote-na epe paana puri waalamina.
  mni-mni: Maram aduna Tengban Mapugi matik mangalgidamakta Christtana nakhoibu lousinbibagumna,
