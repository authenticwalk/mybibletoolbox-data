  hto-hto: Mei daɨí Cristo caɨmare caɨ uáidua izói, afe izói conímana caɨmare omoɨ
    uáidori, Juzíñamuimo ebíredɨfue nitállena.
  por-BRBSL: Portanto, aceitai-vos uns aos outros, mesmo como Cristo também vos aceitou,
    para a glória de Deus.
  ces-NKB: Proto se navzájem přijímejte, jako i Kristus přijal nás do Boží slávy.
  cui-cui: Daxota icha Cristo naca ichi xua naca matenta weyataeya waba, paxam bara
