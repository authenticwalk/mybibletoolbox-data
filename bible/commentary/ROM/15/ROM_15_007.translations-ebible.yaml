  tel-2017: కాబట్టి క్రీస్తు మిమ్మల్ని ఎలాగైతే చేర్చుకున్నాడో అలాగే దేవునికి మహిమ
    కలిగేలా మీరు ఒకరిని ఒకడు చేర్చుకోండి.
  hat-BSA: Konsa aksepte youn lòt, menm jan ke Kris osi te aksepte nou pou laglwa
