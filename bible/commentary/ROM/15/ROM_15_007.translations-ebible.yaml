    ixuani̱tántit xlacata natasí ixli̱lanca ixtalakalhama̱n Dios.
  msk-msk: Wakaw panagidarag kamo kay kariko ta pyapagonawa sakopon ni Jesu Kristo.
    Aw managidarag kita amabantog yang Dios.
  gyr-NT: Peyepɨsɨ tuprɨ ñepei-pei, inungar Cristo pe pɨsɨ tuprɨ oyeupe nara Vu mboetei
    ãgua.
  kmh-kmh: Gos niŋrep ma gipik ñin ak, Krays nimbip dek biynimb nuk mindpim ak; nimb
    key penpen diy mindem, biynimb gunap niŋiy, Gor nup yimb ak dand araniŋgambay.
  ukr-ONPU: Тож приймайте одне одного так само, як Христос прийняв вас до слави Божої.
  emi-emi: Liuna avalua o me am masimasi tani ghaa mene katoa nongina va tue me nenga
    am, nonginaaili Karisto ghe masimasila tani ghaaiem. Am ghelei evalua o me aue
    taumattu ngatoa la tau sae God.
  zpv-NT: Pwihsi niꞌchin nnah gulguiꞌhnn recibir lasaaꞌ tu ziga tuhbi ziga stuhbi
    raꞌ ba, ziga bwiꞌhnn za Crixtu recibir laꞌh tu, tin gachidiꞌhnn lasahca nuꞌh lah
