    nomꞌne aꞌamuso hofɨko nakumo nahonɨngkuji Anɨtuye yofe wohoꞌnomantɨfeho.
  yon-yon: Kwani kowe, Keresumbed yiib bendabokne nimakarub amun andoon kwamune areb
    kuu, yiibka yiibmeren marin marin kandabokne karub amun andenoon kandabokne karub
    amun andenoon kamime. Kwananiib kuu God yaa nambiri konaniib kii.
  poi-NT: Jesɨc je̱mpɨct́im nawɨ̱pɨctsoŋtamta̱jɨ mimicht́am juutst́im taɨch tawɨ̱pɨctsoŋ
    jém Cristo, jesɨc agui cujípta̱p jém tanJa̱tuŋ Dios.
  wuv-wuv: Hamonei taufagutanaa ana hamu'ou, ana ale'ei Christ na fagutanaa hamu'ou
    si'ei ba mei Haidaa i to udugiana wagina.
  quf-NT: Imanutaq Jesucristo kusa shumaqta rikamashanchikllapa Dyuswanna kanallapapaq,
    chaynullami tukuy kriyiqkunaqa, maylawmanta karmapis ukninchikllapa ukninchikllapa
    kusa shumaqta rikanakushunllapa. Chaymi chayta rikarqa Taytanchik Dyusta alabanqallapa.
  yuw-yuw: Duic yu son yangam kamongo sonot irot tungu sigoc. Oro worochon torocgon
    wömai sonu ihorocgon nuc soni yangam imongo irot nucnodec siun siun tongo iditnung.
    Toroc kiap ihorocnoha tongga Kopotorochon ma guroc ngocin moröma engoc.
  hus-NT-1971: Jant’ini’ a Cristo tu bats’umalits huahua’ c’al i culbeltalab, antsana’
    quit bats’c’úxin jun c’al xi jun c’al i culbeltalab. Tam ojni’ ne’ets ca lej puhuethanchat
    im bij a Dios.
  med-med: Kraist ndi, tʉn wamp mbʉ pora, numan ngumba etpa, elim kʉn rukʉr tʉpa,
    Got mbi ou ngurum. Ei mel ku, enim ndi, ʉngʉnʉl mat, numan nguk rukʉr tʉk numan
    tenda mundʉk muⱡʉi!
  bch-bch: Tota manta tinimi igelgel ngan badanga oaeoaemi ngan iaoa kelede ton Kristus
    ga tinam pagimi. Abada gid lalaede mambe Kristus ibada gimi. Ngan kadonga toa
    ne, gimi ga asoa Deo ieda.
  cco-NT: Jo̱ lajo̱b fɨ́ɨˉguɨ́ɨ ꞌnʉ́ꞌˋ, dseaˋ rúꞌˋnaaꞌ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ,
    e íingꞌ˜ rúngꞌˋnaꞌ e iáangˋ óoˊnaꞌ lɨ́ꞌˆ laco̱ꞌguɨ caꞌíngꞌˋ Dseaˋ Jmáangˉ ꞌnʉ́ꞌˋ,
    jo̱ lajo̱baꞌ e nijmiféngꞌˊ dseaˋ Fidiéeˇ.
  deu-1951: Darum nehmet euch einer des andern an, gleichwie auch Christus sich euer
    angenommen hat, zu Gottes Ehre!
  alq-ALGNT: Mino todadiok dac pepejig e tacieg, tabickotc Jesos Christ kagi todago8eg.
    Kada odji icpenimagani8i dac Kije Manido.
  ixl-NNT: Estiꞌeꞌ la val sete, yeꞌ la etixva etibꞌ sevatzaj, tan yeꞌl oꞌ kat tixva
    oꞌ u Cristo. As ech ikꞌuchat u Cristo uvaꞌ nim talchu veꞌt u Tiixheꞌ.
  boa-NT: Ímíñeúvú múu nahbévájcatsí muhdúhjáa Críjto meke náhbevádú tééneri Píívyéébeke
    maávyéjújtsoki.
  quh-NT: Chayraycu kancunapura mana khawaranacuspa ujpis ujpis munacuywan jap'inacuychej.
