  hlt-hlt: Pathen kah thangpomnah ham tah Khrih loh nangmih n'doe van bangla khat
    neh khat doe uh thae.
  tbz-SIM: Kɛ̀ dɛ̀ do mɛmmɛ ncɔúnɛ̀ ditɔbɛ̀, Kirisi di cɔutɛ́ mmɛ̀ɛ̀ botí kɛ̀ Kuyie
