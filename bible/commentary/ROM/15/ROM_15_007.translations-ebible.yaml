    aferdia una jana agan besum ref. Ja unam iji Jesu Kurais fu kegoinma ja ijeg kegokva
    e roin bu unam jon ma iji giame una God nidoime fuon sanainma iji abe aroik.
  mps-mps: Dago te da pąde bidibo bidide homugo kone palao. Tama tibaso, duga hasi
    dage tigidali deli deligo te ama dede dabe selama, tama augwali dali deli homu
