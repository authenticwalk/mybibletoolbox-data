  gux-gux: YIN ya gaani mani bi canba cangu nani Kilisiti n den gaa yi maama U TIENU
    ya kpiagidi po.
  kos-kos: Oana ke Christ el eis kowos, kowos in oayapa eis sie sin sie nu inmasrlowos,
    tuh ouinge kowos akfulatye God.
  ibo-ibo: Nʼihi ya, nabatanụ onwe unu dị ka Kraịst nabatara unu, iji wetara Chineke
    otuto.
  yml-yml: ꞌAkonadi Keliso i vagavaimi ꞌwa luku yana ꞌAilaꞌa ꞌwaineye, wata ꞌomi baniꞌodi
    ma yami sosoana emiavo ꞌwa na vonedi i na luku ꞌami ꞌailaꞌa nageneye wata ꞌwa
    na veianedi, bega ma fuemi Yaubada ꞌwa na subisubiai.
  ory-ory: ଅତଏବ ଈଶ୍ବରଙ୍କ ଗୌରବ ନିମନ୍ତେ ଖ୍ରୀଷ୍ଟ ଯେପରି ତୁମ୍ଭମାନଙ୍କୁ ଗ୍ରହଣ କଲେ, ତୁମ୍ଭେମାନେ
    ମଧ୍ୟ ସେହିପରି ପରସ୍ପରକୁ ଗ୍ରହଣ କର।
  bzj-bzj: Soh, unu mos aksep wan anada, jos laik how Jeezas Krais aksep unu, soh
    dat peepl wahn prayz Gaad.
  chk-chk: Iwe, oupwe etiwafengenikemi lefilemi, usun chök Kraist a etiwakemi, pwe
    lingen Kot epwe fis.
  ssd-ssd: Kristus nu Kuate tuku nyu mbol kuwa ŋga nu sine ŋakmba kilna. Taŋamba ndo
    tane mata Kuate tuku nyu mbol kuwa ŋga taŋgine taŋgine afu ŋakmba kile likap.
  acr-TNT: E uwariꞌche, hermanos, jelaꞌ pachaꞌ ri Cristo xucꞌul alak, jecꞌulaꞌ cꞌulu
    ib ralak rucꞌ rutzil cꞌuꞌxaj chiwach alak re yacbal ukꞌij ri Dios.
  rop-rop: Wal yumob garra oldei abum filing blanga enibodi jis laik Jisas Krais bin
    abum filing blanga yumob, en yumob garra abum detkain filing na blanga olabat
    dumaji yumob wandim pipul garra preisimbat God.
  mee-mee: Minmina na iau nga role paka miau re ngae Rom ta miau nga lomiaungatakalkale
    pana kenkena nge miau base inae Karais lonangatakala ita ta baina i nge tunge
    kalangapaga te Nutu.
  dif-dif: Jendrangundruja jura patamalianimai, worderu bakana Christulu jurana patana
    wonti Godaia pirnalaia.
  gam-gam: Embe yei pille Krais ye boll wopake pille aundo mal embe, ye yenekne wopake
    pille moye. Ye embe yei dal, God kandjiye kerman panda.
  nou-nou: Embo mi God jasiga orase sedo dipapa mina ara ewo teta Keriso mi ingo dipapa
    edo burisira awodo.
  mqb-NT: Matanan, təmihen zek ahay, kwanay a fok, kawa ana Almasihu sə təma kwanay
    ata re, aday ɗo ahay tə̂ həran nga anà Mbərom.
  ape-B: Ipak panatimaguk imas pulau kipaichi chuwich-umepali kobi Krais ananalau
    ipak umu. Elpech eke chutulipamu punek namudak ali eke chutuk God ananin yeul
    nyukih.
  grc-F35: Διὸ προσλαμβάνεσθε ἀλλήλους, καθὼς καὶ ὁ Χριστὸς προσελάβετο ἡμᾶς, εἰς
    δόξαν Θεοῦ.
  cav-NT: 'Iyuhueda tsehue nebacue peya cuana, Cristora micuana baya bucha. Micuana
    jadya cabatie juyaju, peya cuana jadya paju: “Yusu tu dyaque jida, tuja cuanaque
    peya cuana tsehue iyuhueda cabatiya tibu”.'
  kgp-NT: 'Hã kỹ jagnẽ to há nỹtĩmnĩ, Cristo tỹ ẽg to há nĩ ri ke nỹtĩmnĩ, jagnẽ to.
    Kỹ ũ tóg ãjag jykre ve kỹ Topẽ to: “ũn mág vỹ tỹ ti nĩ,” henh ke mũ.'
  bvd-bvd: Kamolu molu ka gwale kamolu kwailiu mala bae sa Disas Kraes nia gwale kamolu
    mai. Lea kamolu ade 'uri nai, tara nia kai adea toae ki da kai tangoa God uria.
  ukr-1871: Тим же приймайте один одного, яко ж і Христос прийняв вас у славу Божу.
  apz-apz: Jisas Kɨlais nakumo kakoe aꞌamu ne imoꞌnyoꞌne netɨmaꞌmentiso hopaso nakwo
