verse: ROM.015.007
translations:
  kpx-kpx: Kelisou nahie hoesegevei nahie tedaevemale ke nahate nahi mole tedaevei
    mole hoesegevegei. Nahi katelahage ataeabuna Dilava ivi ebagevai hoesehavoi.
  okv-H: Eto Keriso ta peka na ungo umbuhaja ainge dombo ungota peka mine ikara ururovo
    embo nei na kogue God jakeka aisora.
  tbo-tbo: Uyahinei Yaubada wotalagaena binei mei Keliso i kaokaohemi naka pitenana
    ona kaokaohena memi.
  mal-C: അതുകൊണ്ട്, ദൈവത്തിന്റെ പുകഴ്ചയ്കായി ക്രിസ്തു നിങ്ങളെ അംഗീകരിച്ചതുപോലെ നിങ്ങളും
    പരസ്പരം അംഗീകരിക്കണം.
  grc-SR: Διὸ προσλαμβάνεσθε ἀλλήλους, καθὼς καὶ ὁ χριστὸς προσελάβετο ⸂ὑμᾶς,⸃ εἰς
    δόξαν ⸆ θεοῦ.
  bgc-bgc: इस करकै एक-दुसरे नै अपणाओ जिसा मसीह नै थारे ताहीं अपणाया सै, यो इस खात्तर
    करो के माणस परमेसवर की जै-जै कार करै।
  khz-khz: Kwapurakwapura mataukavami ria pio veaonama e pio vegapi-rage, Keriso na
    eao-namamito e egapi-ragemito vetaina. Vovetaina pio kala, Palagu pio vega-rage-namanamaa.
  deu-TKW: Darum nehmet einander an, wie auch der Christus euch angenommen hat zum
    Preise Gottes.
  zsr-NT: Qui lë ni naꞌ, quië gac yöl‑laꞌ ba queëꞌ Dios, gul‑síꞌ lu naꞌliꞌ tuliꞌ yetuliꞌ
    ca naꞌ Cristo gzxiꞌ lu nëꞌë caꞌ rëꞌu.
  lin-lin: Yango wana, boyambanaka, bamoko na bamosusu, ndenge Klisto ayambaki bino
    mpo na nkembo na Nzambe.
  hns-NT: Ohie se apane me maan-djaan kar djaise Kriest hamlogke bhie karat raha.
    Tab ekwan manai ie dekhke Parmeswar ke bhie maahaan maaniega.
  noa-E: Mag pãach oowia thumaam khʉʉnag maach Ẽwandamta thö iekhamkhĩir, pãach ee
    wir aigpaijã thumaa agdaujö dich khapeen kha khõsi abat, ich jãg Cristooujã maach
    khõsi arrjö.
  eng-EMTV: Therefore receive one another, just as also Christ received you, to the
    glory of God.
  mib-NT: Núu súcuan te cuatáhú ró tāca jnáhan ró, nájnūhun ni jetáhú Cristo yohó,
    návāha cuni ñayuu jeē luu cújéhnu Yaā Dios.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनारा फोःसे़ ख्रिस्‍तरे़
    खिनिॽ के़दाःक्‍तिबा कुइसिःक् खिनिॽ लुम्‍मोआङ् ताःक्‍कासिम्‍मे़ॽओ॥
  xnj-xnj: Hinu, mumpokelana nyenye kwa nyenye ngati Kilisitu cheavapokili ndava ya
    Ukulu wa Chapanga.
  mmx-mmx: Kuren la mina esiam ela xaka atnaasan nemi getgesara, i ngan bok ne Karisito
    gara siam kaka vam nemi kusu mina lox asuusu leemi asu ri ne Moroa.
  cbr-NT: Cristonën nu ainan 'inun bicë 'ixun cananuna a sinánquin nunribi axa ami
    catamëcë raíri uniribi nubë timë́tisa tania biti 'ain. Usaquin nun 'ati ca Nucën
    Papa Dios cuëënia.
  tee-NT: Ju Cristo ni tamalak'avitan ju uxijnan pus vachu' ju uxijnan alamalak'avit'it
    ju pumatamin milhi'uxijnan. Chai ni chunch ju alat'it pus ju lapanacni catanona'
    ni xak'aich ju Dios.
  eng-LSV: for this reason receive one another, according as also the Christ received
    us, to the glory of God.
  cak-NT: Y rix chi niya' ruk'ij ri Dios, tibana' anche'l xu'on ri Cristo; raja' xuc'on-ka
    iwech roma xixrojo'. Y can anche'l xu'on raja', quiri' chuka' tibana' rix; can
    tic'ulu-ka iwech chech ri Dios.
  pah-NT: 'Peko hete ti ojogwehe. A''ereki Cristo''ga oko hete pe ndehe. Pe ndekorame
    ojogwehe po ti ojipe''g̃a ei nehẽ: “Tupana''ga ko pyry hete. A''ereki gareheve''g̃a
    oko hete ojogwehe,” e po ti g̃a Tupana''ga mboheteavo nehẽ.'
  sja-NT: Maperã awaraa ijãapataarã pia ak'ɨ́tɨ, Cristopa parã pia ak'ɨparik'a. Cristopa
    mãga ooda perã na eujãde bɨ misa, awaraarãpa pia jarapachida Tachi Ak'õre ãpɨte.
    Auk'a pia jaradai iru ãpɨte, parãpa mãga oo p'anɨ pɨrã.
  xed-xed: Kasuvuswakasa ta vgha tama sani nda sani, ŋa vlaŋtá glaku ta Lazglafta,
    manda ya kasuvə Kristi ta vgha nda kaghuni ya.
  mks-NT: Ndiquehe va̱ha ndó tócó ndihi na̱ cúú cuéntá Jesús tá quia̱hva na̱ndiquehe
    va̱ha Jesucristo ndo̱hó já ná ndicáhnu Ndióxi̱.
  gfk-S: Io kaie um, mu na bala leh harbasiane mu hoke Krais gate bala leh mu waing
    mu nage ter pirpirlet utuma hone God.
  bmu-bmu: Kraistnöŋ iŋini möt aŋgön köla köyan köl eŋgimakzawi, miaŋgö dop iŋini
    mönö mewöyök köyan köl aŋguba malme. Anutugö qetbuŋaŋan sehimapköra mönö mewö
    aka malme.
  dgz-dgz: God yaua ao warapen menan Keriso waupaeni mini e gare gare wa waup isiwanian.
  eng-GNV: Wherefore receiue ye one another, as Christ also receiued vs to the glory
    of God.
  zaa-NT: Acca hermanos, ná qui'ni ccá le amigo tsè' ttu le nna lani attu le nna para
    qui'ni Tata Dios nna thí'e adí la' dàliani, tì'a Cristua chi bitée para quée amigo
    qui' iyaba ri'u.
  eng-WEBSTER: Wherefore receive ye one another, as Christ also received us to the
    glory of God.
  guh-guh: 'Pajudíovinë, apo pajudíovi atamë, najëpaeya Cristo nacapita pijajivinexatsi.
    Bajara pijinia pacuenia paxamë ata najëpaeya xaniavaetsia namataenetsia panacopiapitabiabianame.
    Nexata bajarapacuenia itsa paexanabiabianame, daxitajivi Dioso yaiyataena. Nexata
    daxitajivi jumai tsabiabi tsane Dioso yabara: “Dioso cajena bitso ayaijamatabëcuenenë.
    Tsipaji pijajivi yavenona xaniavaetsia petojinavanapaenexatsi,” jai tsabiabi tsane.'
  bon-bon: Yoo, peei name pi weeme ätrunga binamewale bine toraca biname me jaawenemuye
    owecu cama, epu pana Keriso weebibine lipu teeme biname me ituge wawena. Nuuja
    biname cina peei mule ne liba pa jääpänepesi, teepi Acejiyame ne pa yaawepyeräjepesi.
  nhw-BL: Huajca ximoselica se ica seyoc ica cuali quen Cristo nojquiya anmechselijtoc,
    pampa quej nopa hueli tijhueyichihuase Toteco.
  swh-ONEN: Karibishaneni ninyi kwa ninyi kama Kristo alivyowakaribisha ninyi ili
    kumletea Mungu utukufu.
  wbi-wbi: pe lino mumwupilaghe ghweni ndavule vule uKilisite alyavupile umue ku vwimike
    vwa Nguluve.
  bba-bba: Yen sɔ̃, i n wurɑnɑmɔ nɡe mɛ Kirisi u bɛɛ wurɑ kpɑ i kɑ Gusunɔ bɛɛrɛ wɛ̃.
  eng-KJVCPB: Wherefore receive ye one another, as Christ also received us, to the
    glory of God.
  kgk-NT: Upéixa-gwi pende rerohory hagwe-rami Cristo, peẽ ave pejogwerohory porã
    katu ojóupe, Nhandejáry-pe pemomba'egwasu hagwã.
  waj-waj: Yisuu Kirisiiva ngiiiyara yoketainno ngii tuqinnaineema ngia ngiingiiiyara
    ngiingiiiyara yoketaida tuqinnaatee. Anutuuqaa nnutuuvo ngiau aapu vakiaiveera
    itaama iikiatee.
  cpy-cpy: Tema osheki raakameethatee Jeepatzii-totaa-rewo, ari pikimitee-yaari eeroka-paeni,
    paakameetha-yiteeri itsipa atziri, tema rootaki ipinkatheetan-tyaariri Tajorentsi.
  ekk-PKP: Nõnda siis võtke üksteist vastu, nagu Kristus on teid vastu võtnud, ja
    andke au Jumalale.
  mpx-mpx: Inoke wami pan toabulilek nuku ahel nihi tuk wami boda elana, ni ola to
    Keliso i ahemiu ge ku tuk iya wana boda elana. Ebo nuku ginol ola o, inoke eliyana
    Yehoba alana nuku lowasawasa-an.
  wbp-wbp: Jijaji Kirajirli-nyanu nyurrurlaju pina-kangurnu. Kuja-piyarlu-yijalalpankulu-nyanu
    pina-kangkarla mamparl-pinja-wangurlu. Kuja-kurra kajili-nyarra yapa ngalya-karirlilki
    nyanyi, kapulurla kujarlaju pulka-pinyi Kaatukulku.
  luo-luo: Kuom mano, rwakuru joweteu mana kaka Kristo bende norwakou eka Nyasaye
    oyud pak.
  nhe-NT: Huajca ximoselica se ica seyoc ica yejyectzi queja Cristo nojquiya inmechselijtoc,
    pampa queja nopa hueli tijhueyichihuase Toteco.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܩܲܒܠܘܼܢ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ ܕܵܐܟ݂ܝܼ ܕܐܘܼܦ ܡܫܝܼܚܵܐ ܩܘܼܒܸܠܔ ܠܹܗ ܐܸܠܵܘܟ݂ܘܿܢ
    ܩܵܐ ܫܘܼܒ݂ܚܵܐ ܕܐܲܠܵܗܵܐ.
  esk-NT: Christ akuqtuġaasri. Taatnatuntuuq akuqtuutiruksraurusri. Taavrumuuna qiñiqtitkisigiksi
    kamanautaa Agaayyutim.
  msb-msb: Kaya akua niyo an kada usad pareho san pag-ako sa iyo ni Cristo para sa
    ikakaumaw san Dios,
  cpa-NT: Jøng² hieh¹³ hniah¹² ju²rúh² lah¹jan² lah¹jan² hniah¹², ju³lah ca¹jmo¹ Cristo
    ca¹hiei¹ quianh¹³ jniang³. Jøng² juai¹² jniang³ mi³juanh¹³ jniang³ Diú¹³.
  dso-dso: କିରିସ୍‌ଟ ଜେନ୍ତି ତମ୍‌କେ ଡାକ୍‌ଲା ଆଚେ, ତମେ ମିସା ସେନ୍ତି ତମର୍‌ ସଙ୍ଗର୍‌ ବିସ୍‌ବାସିମନ୍‌କେ
    ଡାକିନିଆ । ତମେ ଜଦି ଏନ୍ତି କଲେ ପର୍‌ମେସର୍‌ ଡାକ୍‌ପୁଟା ପାଇସି ।
  meu-meu: Taunabunai ba heabi-dae heheni, Keriso ese umui e abimui dae heḡereḡerena,
    Dirava iheatolaina.
  yva-NT: Syare wasanuga rausiso indamu wapo wapa arakove maugav usisa wasatavon,
    maisyare muno Kristus anuga rausiso wasai ti Po wasauga wasisa to. Syare wasanuga
    rausiso wasai vambinibe indamu vatane wo wasaen ti wo Amisye ararimbe.
  dgc-dgc: Tinanggap kam na Diyos. Nadid, pati sikam éy tanggapén moy be i bawat esa
    a kaguman moy, monda mapuri na tolay i Diyos.
  zpm-NT: Goḻguieṉ sca, grëse zha ne nacgrë to, goḻcaania zho zigne pcaania Jesús
    to. Sca goḻguṉ, zeeṉa xoobneṉraa lë Dios.
  hix-NT: Towahke rma haxa nehxakonà, Kryestu, ohokonye. Noro wyaro towahke rye rma
    haxa ehtxoko, omnyam xarha, othoko. Tàwyanye towahke rye oyonyetokonye, onà wyaro
    nketxow hamà, toto komo. Ohxe xaxa nay hamà, Khoryenkomo, ketxow hamà.
  sim-sim: Jisasin hishindiyanda ma jirin ji misi, Krais jirin or rupshihi nor mbarik
    orhi mak nari jir. Uhunda osik os jirin or rupshinda hom, orin hishindiyanda ma
    ondo amber er ji rupshihi lir nga nakrem ji anafaha lika. Os erem ji u nahi, ma
    misambik fehe ondo li heyehe Avui Wasilaka hi orhin hauowekwa lir.
  npi-ULB: त्यसकारण, प्ररमेश्‍वरको प्रशंसाको निम्ति ख्रीष्‍टले तिमीहरूलाई ग्रहण गर्नुभए
    झैँ तिमीहरूले पनि एक-अर्कालाई ग्रहण गर ।
  cgc-cgc: Gani, batunon nyo kada isya paryo na pabaton kaw Cristo. Daw iling tan
    buaten nyo, Dyos an dayawen.
  tim-tim: Aregât Anutugât kotŋe humo agâkgât Kristoŋe meyegep dop hain âgâk ye gala
    agaŋgim manbei.
  yor-yor: Nítorí náà ẹ gba ara yín mọ́ra, gẹ́gẹ́ bí Kristi ti gbà wá mọ́ra fún ògo
    Ọlọ́run.
  wos-wos: Krais guniré dé yikafre huru, guni déka hundika xékétaka déka du takwa
    rengute. Krais wungi huruta dé Godna ximbu haréké. Guniré yikafre hurundén maki,
    guni wawun hundika sarékéta nak du takwaré yikafre hurutanguni, di guni wali rendate.
  emp-NTPO: Critoba bãrã bia edad̶a quĩrãca dji bia edad̶adua. Maʌ̃ unubʌdad̶e ẽberãrãba
    Ãcõrẽa bia bed̶ead̶ia.
  eng-F35: Therefore accept one another, just as the Christ also accepted us, to the
    glory of God.
  ind-ind: Jadi, karena Kristus sudah menerima kalian sebagai umat-Nya, hendaklah
    kalian juga saling menerima sesama saudara-saudari seiman, supaya Allah dimuliakan.
  pes-OPCB: یکدیگر را به گرمی به جمع خود بپذیرید، همان‌طور که مسیح نیز شما را به گرمی
    پذیرفته است تا خدا جلال یابد.
  mpt-mpt: Bainobo galino sbalma blib ibsa eka bainobo galino mo sbal maim blim ibsa
    ib sinwalo alukum nekwal kesoa ib bobol temo makob omfaniba makob sino Klaiste
    ibo baabenea Ibo ne meletan kesoa nibo makob anomo genebio inaniba makob aine!
    Ibo inanimibo nakaia unangai dabalim olo blibi Gode niniino dobtouleb nomabiobe.
  ssx-ssx: Ketisoma꞉ iki handa꞉ minolo pia꞉ tupa꞉ ikana꞉ma꞉ make iki ika꞉ kone handa꞉
    mu alu alu pea꞉pa꞉peke. Wanda꞉halima꞉ Koda꞉na꞉ pi laena꞉yeke pea꞉pa꞉peke.
  mkl-mkl: Nɑ nŋu, i yɑ ɡbɑ njɛ ŋɑ si bɛi Kirisi mɔ í ɡbɑ ŋɛ ku bɑ i nyisiò ɑmboei
    Ilɑɑɔ̃ ŋɑ.
  gaq-gaq: କିସ୍‌ଟ ଡିଡିରକମ୍‍ ଆପେକେ ଗ୍ରଅନ୍‌ ଡିଙ୍ଗ୍‍ବକେ, ଇସ୍‍ପର୍‍ନେ ବପୁ ନ୍‌ସା ପେ ଦେତ୍‍ରକମ୍‍
    ନିଜେ ନିଜେକେ ଗ୍ରଅନ୍‌ ଡିଙ୍ଗ୍‍ପା ।
  gof-RNT: Kiristtoosi hinttena ekkidayssada Xoossaa bonchchos issoy issuwa ekkite.
  unx-unx: ଏନାମେନ୍ତେ ଖ୍ରୀଷ୍ଟ୍‌ ଜେ'ଲେକା ଆପେକେ ଦାରମ୍‌କାଦ୍‌ପେୟା, ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମାଇନାନ୍‌
    ନାଗେନ୍ତେ ଆପେୟ ଏନ୍‌ ଲେକାଗି ମିହୁଡ଼୍‌ ଆଡଃମିହୁଡ଼୍‌କକେ ଦାରମ୍‌କପେ ।
  gah-gah: Nenemú Ómasímini lapaná utó itive liki Kilistó lekelémo molamó áminámini
    iki lekezagi likigivetikini kilími miliki likigika eza amiko eza amiko iki apizi
    lamaná iki minalo.
  lcm-lcm: Au e iang vanang mi angrodoai aroron angpokpokai animi asukang palau val
    Karisto katala songo aro alak imi taun kana maumausan a God.
  aer-aer: Christ-ele arrenhantherrenhe ikwerenhe atyewe akeke-arle, arrenhantherrenhe
    ikwerenge apurtelhe-ileke. Alakenhe ikwerenge anteme arrantherre kwenhe akangkemele
    aketyeke atyewe Jesus-kenhe arrpenhe areye atyewe arrekantherrenhe-anteye itnekenge
    apurte-irremele. Kenhe tyerrtye arrpenhe areyele anteme arrenhantherrenhe aretyenhe
    imerte Ngkarte utyernemele tnaketyenhenge.
  qvc-NT: Jisukristum noqanchiqkunata ancha shumaqta ch'askiwashqa kanchiq. Chayri
    noqanchiqkunapis yumbay kriyiq masinchiqkunata ancha shumaqta ch'askishunllapa,
    yumbay rikawaqninchiq Tayta Dyusta alabananllapa.
  tgl-ULB: Kaya tanggapin ninyo ang isa't isa, gaya ng pagtanggap din sa inyo ni Cristo,
    sa ikapupuri ng Diyos.
  cbs-NT: Januxun jaska Criston matu jaibu wani keska wakin ikunwain betsabube jaibunamekin
    jatu beyawakubainkanwen, jaskai man pekunkainaya jau dasibibun Dios kenwankubainunbunan.
  xtm-NTPP: Te chukan kúu ja jín kuan‑ta'vi nuu tna'a ndi‑in ndi‑in o, sukan ni jan‑ta'vi
    tna ña'a Cristo ma, sukan‑va'a kóo jayiñu'u Su'si ma.
  nnq-nnq: Nnyeketelane magambu ga kibumo cha Nnoongo andi jwombe Kilisto apannyeketilinge.
  bao-NT: To biri mʉja ca niiro cõro añura, añuro ameri tiiya, Ʉmʉreco Pacʉ añuro
    ĩi nʉcʉ̃ bʉoricʉ cʉ̃ ca niipere ĩigʉ, Jesucristo añuro mʉjare cʉ̃ ca tiiricarore
    birora.
  san-ORI: ଅପରମ୍ ଈଶ୍ୱରସ୍ୟ ମହିମ୍ନଃ ପ୍ରକାଶାର୍ଥଂ ଖ୍ରୀଷ୍ଟୋ ଯଥା ଯୁଷ୍ମାନ୍ ପ୍ରତ୍ୟଗୃହ୍ଲାତ୍
    ତଥା ଯୁଷ୍ମାକମପ୍ୟେକୋ ଜନୋଽନ୍ୟଜନଂ ପ୍ରତିଗୃହ୍ଲାତୁ|
  huv-NT: Atquiaj icona erndeacan mequiüjpan nop alinop, ijiürayon lasta atnej Teat
    Cristo ajiür icoots lasta. Quiaj apmanderac najneaj wüx Teat Dios.
  otn-NT: Gue'a̱ di t'ɛ̱spa̱bi̱ Oja̱'a̱, ngue gui 'yøt'e ngue guí̱ n'amigohʉ n'na
    ngu̱ n'na. Ngu̱na̱ ja ngue gui 'yøthʉ porque ra̱ Cristo bi 'yøt'e ngue dá̱ n'amigohʉ'a̱.
  nop-nop: Biyagoŋ kuyoŋ, uŋalegoŋ Kilistodi hanagikuk. Undugoŋ hidi hidebo welehikdi
    kifolok tubudapmaneeŋ kaŋ wendi Bepaŋ’walaŋ wougigit tubumintawaak.
  obo-NT: De-en tonggapa row iddos ipat sokkad koniyu, iling to kodtanggap ni Disas
    Krays koniyu amoy od koposivontuhan kos Monama.
  cak-ENT: Y rix richin c'a chuka' niya' ruk'ij ri Dios, tibana' cachi'el ri xbün
    ri Cristo. Rija' xixruc'ul. Rix tic'ulu' c'a ivi' y tijo-ivi'.
