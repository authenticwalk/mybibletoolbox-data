    තථා යුෂ්මාකමප්‍යේකෝ ජනෝ(අ)න්‍යජනං ප්‍රතිගෘහ්ලාතු|
  yut-yut: Kristo da but dasi nandaŋek ji tɨmɨkgɨt, do jiyo yaŋ gɨn notji but dasi
    tɨmɨk tɨmɨk ani. Yaŋ aŋek Piŋkop man madep ɨmni.
  grc-BYZ: διὸ προσλαμβάνεσθε ἀλλήλους, καθὼς καὶ ὁ Χριστὸς προσελάβετο ὑμᾶς εἰς δόξαν
    Θεοῦ.
  cpc-NT: Owanaa jaapatziyakai Cristo aakaiti, iijatzi pinkimitaiya iirokaiti, paapatziyaari
    pashini atziri, irootaki impinkathaitantyaariri Pawa.
  nhg-NT: Por inu, xomoyecnutzacö cuale sie tlöcatl ca ocsie tlöcatl, quieme nuyejque
    Cristo onemiechyecnutzque. Ejqueu ma quepeacö chamöhualestle Deus.
  nya-nya: Tsopano landiranani wina ndi mnzake, monganso Khristu anakulandirani inu,
    ndi cholinga choti Mulungu alemekezeke.
  ngu-NT: Aman, tej, xmoselican ihuan ocsequimej quen Cristo otechselij, para Dios
    quiselis ihueyilis.
  kup-kup: Kar, Kristo dari añarab pimaz ahoam ma aviam homeo badae batameg-map poriz
    zait tat loporï anat hezavoz zut ari nae nap loporizaro manat hezei. Pot tohopeken
    Godiz abatao ahö ravohopan.
  jid-jid: Nitu kima, kpa kpambi to wa Yesu Kristi ngame a kpa yi'a ndu nde Yesu kpa
    gbre san.
  wmw-wmw: Basi sambi, kamba Almasihi vyakukaribisheni, nomwe karibishanani ipate
    atukuziwe Mwenyezimungu.
  gmv-GGM: Hessa gish Xoosu galatanasi inte Kiristossa ekidamala isi isaka ekite.
  ssg-ssg: Aile ape waxi amukewa tel tel ti amuto masin ti Krais waxi amuke amuto
