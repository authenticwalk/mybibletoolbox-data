    quea pame nee nee. Ojaya epeejji cuaa onaya quea jea nee acani.'
  jac-NT: Yuxin macta ayxaco yul iskꞌab Comam Dios chahwe texol, hacaꞌ yu quexischahni
    Comam Cristo yu heyanico ismay Comam Dios.
  cak-CNT: Y rix richin c'a chuka' niya' ruk'ij-ruc'ojlen ri Dios, tibana' achi'el
    ri xuben ri Cristo; rija' xixruc'ul. Rix can tic'ulu' c'a ivi' y tivajovala-ivi'.
  zia-zia: Susuwa ayero mitiya, arare Tuwa Bayaura simao waegaore kasa yaise Kristo
    mene niye puro otao yena, deka ayero niye otao wina-ye yepu.
  mal-2015: അതുകൊണ്ടു ക്രിസ്തു ദൈവത്തിന്റെ മഹത്വത്തിന്നായി നിങ്ങളെ കൈക്കൊണ്ടതുപോലെ
    നിങ്ങളും അന്യോന്യം കൈക്കൊൾവിൻ.
  tuo-NT: Marĩ Õꞌacʉ̃rẽ niꞌcãrõ meꞌrã ẽjõpeorã nitjĩarã, ãpẽrãrẽ ñeꞌerõʉaꞌa. Jesucristomarĩcã
    marĩrẽ ñeꞌecʉ niwĩ. Tojo weerã Õꞌacʉ̃rẽ “Añubutiami” nidutirã, marĩ quẽꞌrã ãpẽrãrẽ
    ñeꞌerõʉaꞌa.
  mbl-NT: '''Ãpu, ''ãxape putup, yã kaxĩy Kunnix te ''ãp-tup, tu mõ''ãyãy xe''ẽgnãg.
    ''Ãxape putup pax, pu tikmũ''ũn te: “Topa mũn max xe''ẽgnãg!” kaxĩy.'
  zpc-NT: Reyaꞌalaꞌ huelëro laguedyiro tuz̃e cabëꞌ bëlë Cristo raꞌo tuz̃e. Canaꞌ gapalaꞌnro
    Diuzi balaꞌana.
  gul-NT: So oona mus gii haaty welcome ta one noda an cept um een ya haat, jes like
    Christ welcome an cept oona, so dat people gwine praise God.
  mau-NT: Coi³ cjoa⁴ nca³ cˀoa⁴-sˀin² chjoe¹tjao² xi²nquio⁴³, jo³-sˀin² nca³ Cristo
    qui³scoe¹tjao²-na¹ xi³ tˀa³tsˀe⁴ cjoa⁴je³ya³-le⁴ Ni³na¹.
  gup-gup: Kuhni wanjh ngudda ngurrikimarrimen munguyh yiman kayime bu Christ ngunkimey
    rowk, ba bu ngurridjarrkburlume God.
  bss-NT: Né-ɔɔ́ nyékob nhɔ́g ne aníníí melemlem ngáne Krǐstəə ákóbé nyé
    âbɛl boŋ bad békɛne Dyǒb.
  met-met: Binabu axapkang Kristo lipuxindi taining tainina bila Kristo xapkang, bu
    Urana xap yaya sabanga.
  kpj-NT: '@see-verse:ROM.015.006'
  zao-NT: Kona ndoblo wen kayaaʼaa altaaʼaa, leeka taxal mkayaa Jesucrist reʼaa, tsa
    kwathoz men gol lo Diox.
  byx-byx: De qatiaskerl diip ngua taqen taqurliani. Ma Kristus dai se aa ding se
    uut iv uur ren sagel ka. Taqurla dai saqikka mager ip ngen derarl se a ngen ari
    sagelemiis, ip mager ip ngen deraarl ne ama Ngemumaqa aa rlenki.
  ctu-CTI: Jin cha'an, cha'an i ñuc isʌntyel Dios, q'uele la' bʌ ti wen che' bajche'
    ti' q'ueleyetla ti wen.
  zos-NT: Jetcøtoya hay que va'cø mi na pyøjcøchoṉdandøjø mi ñe'ṉgomda'm, jujche
    Cristo'is tø pøjcøchoṉdaṉgue'tu, va'cø myusyaj mumu pø'nis que Dios myøja'ṉombøte.
  gvs-gvs: Ame pasina tauna sedao kouyaonēdi nakae Guyau bogina iuyaonemi Yaubada
    ana taimámina manuna.
  kbm-kbm: Dangetok be yem un-gas aim nunenggen tis tangg aim vevie-ngge weik ete
    Kilisi gigas eitit ok, veik unalgum Pomate are be menihlang bamo-ngge.
  tew-tew: Wíˀnä́ táye bíséegíhóˀgí. Christ-di un wovâyséegíhógi waagibá, un wáˀ wíˀnä́
    táye úvíséegíhûuwí, heḏânho tꞌowa Yôesi Táḏá dâytegé-íḏí.
  rmc-rmc: Vašoda prilen jekh avres avke, sar o Kristus tumen priiľa pre slava le
    Devleskri.
  apr-apr: Le dookoot nga, ole lomu ponana ye di diemu atu atu nga le imot a kakap
    di pang, dawa ben Kirisi yo lon ponana yang bet kaye kanepe i. Ngan kayei nen,
    a bet nen ngan kayeie Maro ene le ilo ete.
  tiy-tiy: Mélaw sétayakuf gom maak do sétuwaréy ségiléw bé kétayakuf Kristowe betom,
    inok médayéw i Tuluse de.
  nlg-nlg: Kau sopa holopangotighau, te nea iga na holopangotiamiu Christ, ge ke nia
    holohaba God.
  dgr-DOGNT: Dànì Zezì-Krı dǫ naxı̨ı̨hwhǫ k'ę̀ę̀ dǫ ełeahwhǫ, hanì-ı̨dè Nǫ̀htsı̨ weghàsǫedıì
    aweahɂı̨ hǫt'e.
  pes-OPV: پس یکدیگر را بپذیرید، چنانکه مسیح نیز مارا پذیرفت برای جلال خدا.
  ron-1924: Ашадар, примици-вэ уний пе алций, кум в-а примит ши пе вой Христос, спре
    слава луй Думнезеу.
  tpz-tpz: A ma tah kurus nöꞌ to vavaasis voh a neöm pan, eöm se vatompoan vavih koman
    hah me o upöm peöm vamanih pa ö ne Ieesuꞌ Kristo to vatompoan vavih me voh a neöm,
    ivëh, ko upöm teꞌ se poꞌ kë a ëhnan e Sosoenën.
  agd-agd: Yisas Karaisi ma siretin nan anunu uren avireiníe ma ena nanin banta anunu
    ure avirante mae mai anoi Tiyarafenun kákan bí amin nono.
  rkb-NT: 'Iwatsahi tyharapehapokzitsikinahaktsa kytsa! Hawa Kiristu ahahumo tsimypokzitsiarẽta
    ikiahatsa atsatu harape bo tsimykaranahaktsa! Kyze kytsa tihi: — O Deus tsimysapyrẽta
    ihyrytsa bo iktsa tsimaha. Hawa ihumo zuba myharape pokzitsikinaha, iwatahi Deus
    tsimysapyrẽta hỹ — mykaranaha.'
  san-THA: 'อปรมฺ อีศฺวรสฺย มหิมฺน: ปฺรกาศารฺถํ ขฺรีษฺโฏ ยถา ยุษฺมานฺ ปฺรตฺยคฺฤหฺลาตฺ
    ตถา ยุษฺมากมเปฺยโก ชโน''นฺยชนํ ปฺรติคฺฤหฺลาตุฯ'
  iws-iws: Jisɨs Krais siya bɨdi mɨ boɨnɨn, krɨma siir iikam nwowam. Mɨ ɨriipa hɨriinan
    siyɨuɨn kɨma nwɨrni ɨrniyamar timɨ aɨngwo. Mɨ hɨriinankɨ nɨuwi, iikamɨm sɨma wɨ
    Adi Komii siir inɨg ɨiir hainan prapraski. Dimusi rani, sɨma kɨmiir siyɨu ɨiir
    kɨgɨm.
  pol-SZ: Okazujcie sobie akceptację, tak jak Chrystus okazał ją wam, oddając przez
    to chwałę Bogu.
  ztq-NT: Kol jkaaña xcombañer do sinak nii pkaaña Crist to parñee kteedy meñ skizh
    lo Dios.
  zai-NT: Hermanu ca', cadi udxii deche saa tu ti ganda usisaca tu Dios, casi qué
    nudxii deche Cristu laatu.
  upv-upv: Kami kaprevei wor sele kami ko nir parini ji kami kapkorti lat pisansan,
    pirpe Iesu Kristo mirvei kami vini lat sansan, kamkorti m̃irres tevi ni. Renge
    sel ngok ko ololi nosrövien van ji Atua.
  wap-NT: Ukauꞌan, konaukii udapaapa umin-mishidannao, naꞌapa Jesus Christ dapaapan
    kawan konaukii unao, pidannao konaukii-kida kizi Tominkaru.
  mva-mva: Bokaibe kam moarunga nge tarito-kaming kamarereretakidi be kamadokidokidi,
    Kristus-la idoki-kaming be ono Nanaranga ara rakeaka ipura bokana.
  dwr-NT: Hewaa diraw, Kiristtoosi hinttentta mokkeeddawaadan, Xoossaa bonchchoo ittu
    ittuwaa mokkite.
  kfw-kfw: Christa'n nangni kha i-nakeiluut angnga Pathian lurlianna sik-ah nangni-um
    inkhatli inkhat inngeiru.
  bfz-bfz: तेबे, जेड़ा मसीहे बी परमेशरो री महिमा री खातर तुसे अपनाए, तेड़े ई तुसे
    बी एकी-दूजे खे अपणाओ।
  cuk-09: Degisoggu, a-ular na be muchub-muchub abingamar, ar igi Cristo anmar-abingasmoga,
    adi Bab-Dummad-nug ogannolegegar.
  ben-OBCV: অতএব খ্রীষ্ট যেমন তোমাদের গ্রহণ করেছেন, তেমনই ঈশ্বরের প্রশংসার জন্য তোমরা
    একে অপরকে গ্রহণ করো।
  mil-NT: Te núu xíǎⁿ chí quéhéⁿ cuèndá tnáhá dàtná ní quide Xítohó Jesucrìstú ní
    queheⁿ cuèndá ñáhá‑gǎ xii‑o, te núu ducaⁿ na càda‑ndo te ío cuu càhnu Yá Ndiǒxí.
  myu-myu: 'Imẽneju xipan cuy epeyewekuk apẽn Cristo xipan eykuk iap co''i. Xipan
    eyju jewekug̃ pima: — Deus xipat cĩcã aco''i, cebekitkiyũ xipan jewekug̃ puye
    — i je''e eyjojoayũ.'
  fue-fue: Jaɓɓontiree hakkune mon hande no Almasiihu jaɓɓorii on, gam tedduŋal Alla.
  amk-amk: Ampafe todoni kontaio metamang wawera mea, kariri Kristusi kontai demang
    we tata fo. Ambori na tonanane kaiwasafoi etaparanding Allai.
  fai-fai: Kadais ayo kiba keno, yakeise kayo kiba kakanum ayo keno aka aka bom nadiwo,
    beta Got win dafádawokabiw ko.
  ura-NT: Aihane jaun Cana Coaunera rai caohachanu que inara raain nihalu Jesocurisitone
    rijijieein, inara netonai jiniiquiin raotojoeein ita raain neeuche.
  mcd-NT: Criston nocoqui unimaquin noco iquina ahuun yorafo non inon. Ascan marifi
    futsafo ya yorahuatanancahuun. Man ascaino Diosihuunoa futsafoan shinansharatiro.
  urt-urt: Taꞌe luku pe, yip pa hriphrip ŋaiye pa yambaꞌ lenge toꞌ tatai yip. Ka ŋahilyeh
    tuꞌe ŋaiye Krais si nambaꞌ yip. Pa yende tuꞌe luku pe, Got ka ambaꞌe naŋ embere.
  kiz-kiz: Henu mun'jambel'elajhi khila mmonga, kama fela Kristu kyaabhajhambelili,
    kwa bhutukufu bhwa K'yara.
  tzo-TZE: Jech tsc'an co'ol lec chavil aba acotolic jech chac c'u cha'al lec laj
    yilutic li Cristoe. Jech lec chbat sc'oplal ta aventaic li Diose.
  lex-lex: La' hade pede, idma nreinian id la ralam kalwieda, pa hota emekwalima Yesus
    Kristus Nreinian olek miy die. Totpa hota la' hade pede miodi ya'uli-yawedi la
    Uplerlawna.
  dov-dov: Aboobo amutambule umwi awumwi, mbuli Kkilisito mbwakamutambula, mukuti
    Leza apegwe bulemu.
  rgu-rgu: De emi muste esa sipoꞌ esa, sama leoꞌ Kristus sipoꞌ emi. Maneniko emi masoda
    leo naꞌ, neuꞌ ko lahenda ra soꞌu-fua radedema Manetualain nade Na.
  toc-NT: Ni̠para cha̠tum cris­tiano calak­ma­kántit hua̠nti̠ na̠ tali̠­pa̠­huam­putún
    Jesús ma̠squi ni̠naj luu aksti̠tum lama, chuná cumu la̠ Cristo ni̠ ca̠lak­makán
    acxni̠ hui­xinín tzu­cútit li̠pa̠­hua­ná̠tit, huata luu li̠pa̠­xúhu camaka­maklhti̠­nántit
    chuná cumu la̠ Cristo ca̠maka­maklhti̠­na­ni̠tán.
  som-som: Sidaas daraaddeed isdhoweeya sida Masiixuna idiin dhoweeyey in Ilaah la
    ammaano.
  mam-C: Tu'npetzi'n, kymujb'inktzin kyib'a kyxolxa, tze'nku te Crist ma tz'ok tmujb'in
    tib' quk'a, te nimsb'il tb'i qMan Dios.
  ndj-ndj: Topi, muyilibushili kwanongwa ya ukomi wa Chapanga kucha Kilistu vavalibushililili.
  mbj-NT: Ti hyb n'aa kä, taw'ããts hẽ bë gadoo bë da hadoo do Jesus hã h'yy ka'eeh
    doo, bë Kristo gado däk doo da. Taw'ããts hẽ tii da bë bad'oo P'op Hagä Do kawehëë
    däk hyb n'aa.
  lat-VUC: Propter quod suscipite invicem, sicut et Christus suscepit vos in honorem
    Dei.
  ngp-ngp: Ivo kehokeleni kwa ukulu wa Mnungu, enga ivo Kilisito awazumileni nyuwe.
  enq-2: Dopana, Gote kenge andake maiyanya, nyakama Kraisame auu kaeyao lanyiamoli
    pyoo, nyakama-lapo auu kaeyao mende lanya-lanya pyoo kalyepape.
  eng-ASVBT: Wherefore receive ye one another, even as Christ also received you, to
    the glory of God.
  mna-mna: 'Tana nio aŋso piom ta kembei: Niom ta boozomen na toŋmatiziŋ ki Krisi.
    Tana leleyom ambai par piom mi kaparkam yom, kembei ta Krisi leleene ambai piom
    mi ikam yom na. Naso kakam ma Anutu zaana iwe biibi.'
  myw-myw: Kadiloka bukuta̱meimiy simsimiyas amibwabwal yakamiy, ma̱wan Kelis nita̱meimiy,
    yakawanan Yowbad silma̱nin.
  sby-sby: Kamutambulananga mbuli Klistu ncalamutambula, kwambeti Lesa alemekwe.
  sll-sll: Ena Kraist pana gal na tongwo meri nan hon ainere enan hobi pana gal tomno.
    Tenaminga ari hobi hanere, God ongwo wai pamia di hanamua.
  yaq-NT: Junuen san eme'e, nanancha emo eiyaaka, emo tu'u mabbetne. Jesukrijtota
    itom a' tu'u mabetaka'a benasia. Junuen Liojta a' nakwaka a' yo'orina' betchi'bo.
  uro-uro: Bä äkt iva ngäni rhar sä ne sagem mes toqor ma Krais i sa qa ar sä ngän
    sagem mes ivakt iva nävät iangärhäkt ama lat dä va ngäni von da ama murhämeska
    sage ma Ngämuqa.
  ita-1885: Perciò, accoglietevi gli uni gli altri, siccome ancora Cristo ci ha accolti
    nella gloria di Dio.
  muy-muy: Nahkay ti ahàr àɗəm ku way way do e kiɗiŋ gekʉli bu mə̂gəskabu maslaŋa
    nahaŋ akaɗa ge Krist ya ti àgəskabu kʉli ni. Tamal kəgrum nahkay ti mis atazləbay
    Melefit.
  kqc-kqc: Mina dada Sei di vabara rofu Keriso ka ya moi dui reyo kana, ya kaya ya
    kaya moi dui refa.
  tav-tav: To bairi, “Jã mena macana ãña,” ĩña aperã Jesucristore caapiʉjarãre. “Yʉ
    mena macana ãña,” manire caĩñupi Jesucristo quena. To bairo cʉ caĩricarore bairona
    caroaro ĩña mʉja quena aperã Jesucristore caapiʉjarãre. To bairo caroaro mʉja
    caĩ nʉcʉbʉgoro tʉjʉrã aperã cariape, “Caroaro áami Dio,” caĩ nʉcʉbʉgorã anigarãma
    na quena.
  eng-ULB: Therefore receive one another, even as Christ also received you, to the
    praise of God.
  spa-VBL: Así que acéptense unos a otros, así como Cristo los aceptó a ustedes, y
    denle la gloria a Dios.
  fra-_FOB: C'est pourquoi accueillez-vous les uns les autres, comme Christ nous a
    accueillis pour la gloire de Dieu.
  hau-ULB: Domin ku karbi juna, kamar yadda Yesu ma ya karbe ku domin a daukaka Allah.
  mal-mal: അതുകൊണ്ട് ക്രിസ്തു ദൈവത്തിന്റെ മഹത്വത്തിനായി നിങ്ങളെ കൈക്കൊണ്ടതുപോലെ നിങ്ങളും
    അന്യോന്യം കൈക്കൊൾവിൻ.
  kkc-kkc: Esiga Kelisoye niba idoo, egeesee solone niba nosee nee odoo ide. Niyo
    egeesee solone doga, edebeeyo goo hagee ogoloso Godeeyo hu dokodoo poudileiso.
  lit-lit: Todėl priimkite vienas kitą, kaip ir Kristus mus priėmė, Dievo šlovei.
  urd-GVR: Chunāṅche jis tarah Masīh ne āp ko qabūl kiyā hai usī tarah ek dūsre ko
    bhī qabūl kareṅ tāki Allāh ko jalāl mile.
  far-far: Ma mulu kai kwalo kamulu kwailiu ka dia sa Jesus Christ be kwalo kamulu
    laugo. Dia mulu sasi 'urinai, wane ki kera kai tangoa God.
  suz-BL: दोपा येसु ख्रीस्‍तमी इन कली दाक्‍शा ब्रवा। मोपान गेपुकी यो दाक्‍मुशा ब्रमुने।
    मो पनीनु, परमप्रभु यावे कली ठेयब सेल्‍नीनी।
  car-NT: Iro ke ro kytoturumenaton ase'wa. Kristus enapa irombo ajurumena'paine tywaije
    man, Tamusi ety awongato'me.
  amp-amp: Ndnettn niko womko, bi Jisasr hikwako, Kraisr niko yakhato rorpno tohwa
    kanjo tfit womm inji wayakkah-komm rpat watohko. Inji narahko htirahko wom womm
    Bro Nkifrar kfo yindhor boyindorrahmr.
  bht-bht: इस तांई इक दुज्जे जो अपनाई लिया जियां मसीहे तुसां जो अपनाई लिया है; ताकि
    लोक परमेश्वरे दी तारीफ करन।
  eng-NOY: Wherefore receive ye one another, as Christ received you to the glory of
    God.
  cub-NT: Copʉ etajarã mʉja mʉjevʉre yópe Jesucristoi copʉ etaiyepe majare, põeva
    ne mearore jínajiyepe aivʉ Jʉ̃menijicʉre.
  ita-1927: Perciò accoglietevi gli uni gli altri, siccome anche Cristo ha accolto
    noi per la gloria di Dio;
  lww-lww: Sanene, amiu le Yu lala, amio kam la nap̃a pe ape Yu re poli, pogos nap̃a
    asum̃a apim ke lele taaga, ana akekaran ga nap̃a aworworun amiu punu ga aim loyum̃a,
    sa ga nap̃a Kristo kekaran worworun itaena. Pogos nap̃a visae akila ve sanene,
    naga pe mrapa si tai nap̃a vena visirluaena kia kiena ne Ntewa.
  ckb-ckb: بۆیە هەر وەک چۆن مەسیح پێشوازی لێکردین، ئێوەش بۆ شکۆمەندیی خودا، پێشوازی
    لە یەکتری بکەن.
  nas-nas: Teeꞌkoo onkeonkeꞌdeerimaatoaing Karistooꞌke diiꞌ tero onkeonkeꞌduruꞌnaꞌ,
    Kumponing meenaꞌpoainaꞌ.
  uvl-uvl: Iok, Kristus longala teua ita ke ulolo ke pomalam apoi ke urana lala nge
    imo elle pe elle ke a longala teu helia imo. Pe poinga nem lape poia hehei pe
    hana ke te heto heke NeHalang.
  eng-BBE: So then, take one another to your hearts, as Christ took us, to the glory
    of God.
  ixl-CNT: Ech kꞌultaj vemol kam echaꞌ ikꞌultꞌex u Jesuus. Tan oj ech sebꞌan tziꞌ,
    iqꞌii u Tioxh netoksa.
  xsi-xsi: Mine nde ara ŋana miki rârâni ma kandeka nâ ŋana kakainzi nimi-nambwe kalo-tawana
    tamâta rârâni simâ simo kumi, ikura Kirisi indeka ŋana ikai miki kamo kuku i mine.
    Ambo miki ma kaveta mine, ande paneâŋa ma ilâ pa Maro Kindeni.
  crx-NTPO: '''Et nts''en''a la Christ nenilh''en, whuz un''a za lhunoolh''en. ''Et
    ndaht''en de, Yak''usda dutálhti''.'
  kan-OKCV: ದೇವರಿಗೆ ಮಹಿಮೆಯಾಗುವುದಕ್ಕಾಗಿ ಕ್ರಿಸ್ತನು ನಿಮ್ಮನ್ನು ಸ್ವೀಕರಿಸಿದಂತೆಯೇ ನೀವು ಒಬ್ಬರನ್ನೊಬ್ಬರು
    ಸ್ವೀಕರಿಸಿರಿ.
