    Dios po'ó.
  zap-NT: Por neguin wen gugak lo xkompanyer de zegne wak Jesucrist lo de yra de,
    chen saknzoon de Dëdyuzh.
  wer-wer: Pötaanök Kristook ar sant niwesak nuwa pöta ök Anutuu yapinte ngaarëk wes
    mëënëëtaan arimënt nener sant weseim ön.
  ipi-ipi: Wamba Dapitito pii mindi Gote lamaiyane oko pepa peyoto, nambato wandakali
    yame waka tupana tombenenga atoto, nimbana gene oko laiyu loto, soŋo tupa lokale
    lo pepa peleaipia. Dee, potopisa akali Aisayato pii mindi pepa peyoto, akali Jesi
    yame okona kiŋi mindi wandakali yame waka tupa ando atolo epolopeya. Epola-kola,
    kiŋi okonemane utupane moyolo-peya nembo toto, utupane-mane maliyo atolopeyai
    layene eya. Dee, Gotena pii waka mindi pepa pelene eya mindimane loto, yame waka
    wandakali yakama Gotena wandakali tupa towa epelewa atalapape layene eya. Dee,
    Gotena pii waka mindimane loto, yame waka wandakali yakama pitaka-mane Akali Andane
    okona gene oko laiyu lo atalapape. Wandakali yame yuu waka tupa pitakana paleyai
    tupa yakama pitaka-mane balana gene oko laiyu lo atalapape layene eya. Gotena
    pii pepa pelene eya utupane-mane leya pua, wandakali yame waka tupamane andolai-kola,
    Goteto utupane ondowa moyalane lo andoto, Gotena gene oko laiyu leakale. Utupane-mane
    balana gene oko laiyu leakale nembo toto, Goteto potomisa pii mindi Juta yame
    yumbane tupanga lo yata yane oko enene ya lo andeakale loto, Kataisa bala Juta
    yamena piape akali oko ateane lo nambato yakama langeyo. Wandakali pitaka-mane
    Gotena gene oko laiyu leakale nembo toto, wamba Kataisato yakama balana yame atalapale
    lo yakama lameaipia. Wuane pua teke, andipa Kitisene wandakali waka tupa yakamana
    yame ateakale lo yakamatopi utupane epelewa lamialapape.
  qul-NT: Ajina ari, uj ujcuna jap'ekanacuychis, imaynatachus Cristo kancunata jap'ekasunquichis
    Dios alabaska cananpaj.
  ter-NT: Hákoikopo pivokóko, itea kuteâti kixó'oviku Kristu, énomonemaka ákoeneye
    kixékokoku, motovâti iháyu'ikeokono Itukó'oviti ve'ókuke.
