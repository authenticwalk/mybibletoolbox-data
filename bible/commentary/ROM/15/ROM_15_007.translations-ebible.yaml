  wol-KYG: Kon nag, ni leen Almasi xajoo, nangeen ko xajoontee, ngir teddngay Yàlla.
  bef-bef: To Yesu Kilisitou leneleꞌmoꞌehinaꞌmu lenali ana hite Kilisitohi bonaꞌa
    enebe tigite folagahatinigu nehana yaꞌma komopatini epilo. Ya hilenogo Huꞌmamofihi
