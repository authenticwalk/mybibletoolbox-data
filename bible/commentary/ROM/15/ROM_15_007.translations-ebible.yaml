  ziw-ziw: Elo, hokelanani kwachausa cha ukulu wa Chohile saviya Kulisito awahokeleni.
  grc-TR: Διὸ προσλαμβάνεσθε ἀλλήλους, καθὼς καὶ ὁ Χριστὸς προσελάβετο ἡμᾶς, εἰς δόξαν
