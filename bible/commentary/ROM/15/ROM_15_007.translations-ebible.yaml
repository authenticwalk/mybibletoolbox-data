    ilivu aqiaqina ʼinega.
  kew-kew: Goa pea-ga Yesumi nimi misa-rupa nimimi ame baaninu-para kone padane sua
    nimu raapu epe-rupa piralepape. Goa pua nimimi Gote-na epe paana puri waalamina.
  dww-dww: Taumi ami banabanagama koi aninedina, maika Keriso taumi yai aninemina.
    Uma kauine nama taumi tokare Mamaitua isanama ko kaikai suḡusuḡuna.
  twi-ASANTE: Momma mo ho nka mo ho mo ho mfa nhyɛ Onyankopɔn animuonyam sɛdeɛ Kristo
    agye mo no.
  aoj-aoj: Eaꞌ ipaꞌ hipai ukup pindaima atin pendasoꞌasa nelelemb esis sahin owan
    siꞌi Krais wapani nagasoꞌapa nembel apaꞌ, ma epes hiasi sogasaꞌma agol Godi luꞌwagol.
  cbv-cbv: Cristo yeebdíh ã wẽi enat pahjeh mʉntih, yeebbʉ́t biíc yoobó bita Jesúíhwãdih
    ñi tʉ́i wẽi eneé. Páant ñi tʉ́i wẽi enechah ennit, bitabʉt Diosdih ĩ wẽi naóhbipna
    caá.
  taw-taw: Anɨb ak tek, nɨbi ke penpen dɨl dɨtep gɨnɨmɨb. Nɨbi binɨb kɨli God yɨb
    nop ak dad aplanɨgel agɨl, Klays nɨbop dak tek, nɨbi ke penpen dɨnɨmɨb.
  jic-NT: Jesucristo tjüwüi'i cupj qjuilal. Nin p'iyá, najas nun mwi'iqué ca Dios
