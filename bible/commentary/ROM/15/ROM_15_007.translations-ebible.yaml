  fuh-BKF: Njaɓɓunduree no Almasiihu jaɓɓorii on ni, faa Laamɗo teddinee.
  arl-NT: Pueyanaa, jiyanootioojuaca nia quiriquia, taa Jesucristo jiyanooquiaa pajaniyacuaani,
