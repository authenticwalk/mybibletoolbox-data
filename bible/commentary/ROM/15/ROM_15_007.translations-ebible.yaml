  gof-ENT: ኪሪስቶሲ ሂንቴና ኤኪዳይሳዳ ፆሳ ቦንቾስ ኢሶይ ኢሱዋ ኤኪቴ።
  aau-aau: Sa homkwe homkiaw-ayay eysawk eysawk uron yaprue non kwa nan huonok. Payhokuaw,
