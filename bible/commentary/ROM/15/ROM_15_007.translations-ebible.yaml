  wiu-wiu: Nitikuno, Keraisu Yesuyo kiwi makutukoa motane toa tekete kini kini ame
    anai wa ete oto wa makutukoa moamene. Akolaline ibini kamotokamotoane tekene ni
    uku.
  swe-swe: Välkomna därför ständigt varandra in i era hjärtan, på samma sätt som den
