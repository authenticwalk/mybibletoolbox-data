  nhe-BL: Huajca ximoselica se ica seyoc ica yejyectzi queja Cristo nojquiya inmechselijtoc,
    pampa queja nopa hueli tijhueyichihuase Toteco.
  sps-sps: Sai tovei, nyo koman maromin vainy fafaaman ma faarof ir a mesapan tsumi
    faarei rom a isen tsun a gum, am vivaatau fiisen mito na mesmes, jesan, Krais
    nom bus mami sam kaa rom tana numaa iny guei ten Gov, ma vamarits ara na asangan
    Ya,
  wnc-wnc: Unzingge ginda natake Kraisda ginda aminabam dakngake yuaing ngang natake
    ginda aminu gikat gatake yuaing aminde semna dua natayamuke tasiwa Anututane umana
    aknganata buyambam siknga siyok.
  bus-bus: À kↄ̃ sí lán Kirisi a si nà Luda tↄ́bↄna yãnzi.
  gub-BL: Pezemono'ono'og pezeupeupe nehe, ta'e Zaneruwihawete pemono'ono'og uzeupe
    a'e xe. Nezewe pexak kar putar Tupàn ikàgaw ipuràgaw teko wanupe nehe.
  imo-imo: Konopu tendekuna pupili molangei nio akumunga, eno Kraistinga imboma moromele
    kani Gotenga imbi ola molopili ningo Kraistini enondo peya kopu tepo molamili
    waio nimu mele aku teko enoni enonga imboma nendo yando peya kopu tepo molamili
    waio neio.
  boj-boj: Kristus a niŋgi qa areboleboleiyonaq niŋgi gereiŋgej dego kere niŋgi nuŋgo
    Kristen was naŋgi qa areboleboleiŋgim gereinjroqniy. Yim nuŋgo kumbra dena niŋgi
    Qotei aqa ñam tulaŋ soqtoqniy.
  eng-DRA: Wherefore receive one another, as Christ also hath received you unto the
    honour of God.
  knf-knf: Nawo keeri kado kayeenk baŧënţan jibi *Kriŧtu ayeenkanaŋ, mndëm mi Naşibaţi
    manhilna manwinana ţi mnwo mi nan.
  san-KHM: អបរម៑ ឦឝ្វរស្យ មហិម្នះ ប្រកាឝាត៌្ហំ ខ្រីឞ្ដោ យថា យុឞ្មាន៑ ប្រត្យគ្ឫហ្លាត៑
    តថា យុឞ្មាកមប្យេកោ ជនោៜន្យជនំ ប្រតិគ្ឫហ្លាតុ។
  arn-NT: Feymew llemay, welukonkechi küme trokituniewaymün, chumngechi ta Cristo
    küme trokitunieeymünmew, Ngünechen tañi püramyengeael.
  zas-NT: Zeel, ziꞌc bacaꞌ Jesucrist lëjt par gaquidi xbejnman, ziangajc gol guneenë
    ree xcompniaridi zagdxe, bén rliladx ree laaman par guiliesidi xvalor Dios.
  ken-NT: Sɔt nɔ́kɔ́ yɛ́ ka yɛ̌ntɨkɨ ntɨ mǔnkwɔ nkúbhɛ́ mbɔ ɛnyǔ Kristo ásɔ́rɛ́
    bhe. Ɛyɔ ɛ́kʉ̀ bo mánchyɛ́ Mandɛm kɛnókó.
