  agm-agm: Sahɨ Kɨraisihopɨ gɨwunyaahohiyɨhiyaatɨ samɨ omaŋɨtɨtɨhɨ maaritɨwɨ napaitɨwɨ
    isɨhiya Kɨraisihopɨ gɨwunyaahohiyɨhiyai Kɨraisiho nyangi nanyamaasɨpatamataiwɨ
    numwaapɨse isɨhiya Autaahaatɨhoai mepɨ autaahemwaito.
  ubr-ubr: Omi on tuturam mat yasisirai wonboem wonikaita bonen ato Keriso i’boem
