  mit-NT: Te (ináhá stná‑ndà) cónì cáhîchì ini‑yà ni‑iin‑nda. Ñàyùcàndùá, xiñuhu‑ñá
    cahvi stnaha‑nda iin‑nda xi inga‑ndà, dandu chicá quee tnùñuhu xí‑yá.
  ceb-ULB: Busa dawata ang usag usa, sama sa pagdawat ni Cristo kaninyo, sa pagdayeg
