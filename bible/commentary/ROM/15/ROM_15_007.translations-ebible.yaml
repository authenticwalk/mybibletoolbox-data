    Fhe Bakɨmen zɨ bakɨme, ana guigira kɨvgirga.
  bsj-bsj: Nyori kom yo bwiti kime, nawo Kiritti yo kom neke, ki caklangka Kwamak.
  cak-cak: Roma c'a ri', utz tic'ulu-ivi' chivech, achel xuc'ul kavech ri Jesucristo,
    richin chi ri Dios xtiyo'ox nimalaj ruk'ij ivoma.
  chf-NT: Bada jiq'uin c'änä a maläc yajna'tan abala, uc'a aj Cristo u saponla cäpetela
    tuba ajniconla de u ch'ocob Dios. Si a chenla ca' jiniba, a ye'e'la chich cache'
    tä' pitzi cua' u chen Dios, y otrosjob täcä u xe u ch'u'ul c'ajti'inob.
  tlf-tlf: Kam agan-bii kale, ibo Krais tebe ipmi imdep meng daa-se ulutap ke ipmi
    ipkumal iyo imdep meng daa aget maagup kiina tala kelipta, kek kek iyo utam-nilipta,
    God imi tok uyo bagamin o ageta ko.
  piu-2006: Yiitjuku walytja kutjupa tjuṯakunyurra yunytju nyinanytjaku, Kurayitjanya
    nyurrangarrimpa yunytju nyinapayi nguwanpa. Yalatjinyurra nyinanytjala kutjupa
    tjuṯangku nyurrangarrinya nyakula Katutjanyalpiya waḻkulku.
  poh-NT: Ruꞌum chi reꞌ nawa̱j nak tak ribanaric maꞌ kꞌe̱ꞌ ta woꞌ chic curman chiwach
    chi enquicowsaj quicꞌux chiri̱j i Jesus take awas acha̱kꞌ tak aj niminel, nipahkaj
    atoꞌbil aweh tak chi chacꞌul tak pan sukquil cꞌuxlis take awich aj niminel tak
    jeꞌ ricab acꞌuluric tak xiban i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric. Jeꞌ reꞌ
    nikꞌor maj reꞌreꞌ xojricꞌul ru̱cꞌ reh chi chiꞌnchel i hoj cꞌacharel enkayew rilokꞌil
    i Dios.
  tue-tue: Teero tiirá, Cristo marĩrẽ ñeerirobirora cãmerĩ́ ñeeña. Mʉ́ã teero tiirá,
    Cõãmacʉ̃ ʉpʉtí macʉ̃ peti niirére ẽñonóãdacu.
  bjp-bjp: Pesu, gamen somangat faliu ini gam, arae tom Karisito ka somangat pes ta
    gam, isi gamen ta memeh usuf God.
  xon-xon: Ni gaa tɔb ke Kristo aah nan gaa nimi pu na, aan ki nyuŋ Uwumbɔr man.
  tzo-ZNT: Yechꞌo un coꞌolcoꞌol xacꞌan abaic chac cꞌu chaꞌal scꞌanojotic ti Cristoe
    yoꞌ xꞌichꞌe o ta mucꞌ ti Rioxe.
  mpm-NT: Ja yukan na kachi ri ja kuantaꞌu ra taka jnaꞌan ra nanu ni jantaꞌu Cristo
    Jesús yoꞌo naa yo, ja jiin yukan ni jaꞌa ya jandaa ja kuñaꞌnu xaan ga Tata yo
    Yandios.
  ots-NT: Gui ncca̱htitsjɛjʉ rá zö, hna ngu̱ hnaa, como ngu̱ car Cristo bi cca̱jtiguijʉ
    co ni cár tzi jma̱jte, bbʉ ndú cuatijʉ guegue. Da ncjapʉ drí tti̱htzibi cam Tzi
    Tajʉ ji̱tzi.
  hoy-hoy: इदुरसाटी, ह्यांग मसीह परमेश्वर उन महिमा अन साटी नीमी ग्रहण माळ्यान, हांग
    अच नीव भी आबुर दाबुर इक ग्रहण माळी.
  amo-amo: Uso nani yinnan nin natiminẹ, nafo namẹ Kirsti naserumunu nan nya liru
    Kutellẹ.
  pjt-pjt: Jesuku walytja tjuṯa! Christalu panya nyuranya walytjanmaṟa palula tjunguṉu,
    ka nyuranku uti palu puṟunytjuṯu Jesuku walytja kutjupa tjuṯa pukuḻṯu walytjanmaṟa
    tjungunma wantinytja wiyangku. Ka alatji nyura mukulya nyinanyangka aṉangu kutjupa
    tjuṯangku nyakula kulilku, “Munta, mulapa Godanya mukulya wiṟu mulapa.”
  cwe-cwe: Ivo mwiitogole wenyewo kwa wenyewo, fana viya Chilisito viyamtogoleni mweye
    kwa utunhizo wa Mulungu.
  daa-NT: Oboŋ ziŋkiko samaane ar kaak Iisa Masi obiŋko. Ansii kat, gee yaa ozilin̰
    Buŋ.
  mlp-mlp: Nazaq iyan ne Krais asen muzeq in agem dimunta negad nenaq osaqta nazaqmo
    ne bunmo an alowan tonad osiymo. Ad ne daq nazaq emad ne God abin emid ayah iyan.
  ape-C: Ipak ihipmorim ta purao kupaishi shuwish-umepari kabi Krais nanarao ipak
    um. Arpesh ta shutrip punekesh namudok aria ta shutuk Iruhin ananin nyeigur nyuto
    iruhw.
  bgs-bgs: Purisu patanggapé kó ébô durungán tô Manama ukit katô kéring yu ki Cristo.
    Patanggapé kó iring katô katanggap i Cristo ákniyu.
  faa-faa: Yasu Keresomo re makotesa ayiáka repo soko Keresoa paosa aporo su ayiáka
    makotehoanie. Makoteraka risikino Kotimo yano motosane makárahokosapo.
  kik-kik: Nĩ ũndũ ũcio, o mũndũ nĩagĩĩtĩkagĩre ũrĩa ũngĩ, o ta ũrĩa mwetĩkĩrirwo
    nĩ Kristũ, nĩgeetha Ngai agoocagwo.
  cap-NT: Jalla niz̈tiquiztan tsjiimi tsjiimi zumaz̈ risiwz̈cu munazaquic̈ha, jaknuz̈t
    Cristuqui uc̈humnacatan zuma munazic̈haja, jalla nuz̈, Yooz honora waytita cjisjapa.
  ksr-ksr: Kraistnoŋ oŋo moma aŋgoŋ koma kalaŋ koma oŋomakeji, iikawaa so oŋo mono
    kaaŋagadeeŋ kalaŋ koma aoŋ laligowu. Anutuwaa qabuŋayanoŋ seiwaatiwaajoŋ mono
    kaeŋ ama laligowu.
  eng-TNT: Wherfore receave ye one another as Christ receaved vs to the prayse of
    God.
  sbs-sbs: Kuzwaho mutambule zumwi ni zumwi sina Kirisite mwa ba mitambwili, chentumbo
    ya Ireeza.
  sue-sue: Susu ago ine itia, are Anutura simai zasimaire kei awaise Kristo meni nikare
    pumuro otao wenua, da ago ine nikare otao ina-wa wewo.
  fra-NCL: Accueillez-vous donc les uns les autres, comme le Christ vous a accueillis,
    pour la gloire de Dieu.
  snn-NT: Ja'nca ba'ijën, sa'ñeña te'e recoyo bojojën, mësacua si'a Cristo bain ba'i
    jubëna ñë'cani ba'ijë'ën. Cristobi mësacuare ñë'coni baye'ru, mësacua güina'ru
    sa'ñeña ñë'cani ba'ijë'ën. Ja'nca ñë'cani ba'ijën, Riusu ta'yejeiyete aireba masi
    güeseyë mësacua.
  atb-NT: Haû mù luî, Hkrisduq gi, nungmoq lé hap yù bê é eq rajung za, Garai Gasâng
    é hpungwup shingkang lé lhoq htoq shit râ matú, nungmoq le, rayuq eq rayuq hap
    yu lhum keq.
  cek-AK: To pongah Kri mah Sithaw lensawkhaih ah ang talawk o baktih toengah, nangcae
    doeh maeto hoi maeto talawk o toeng ah.
  bkd-bkd: Magdinawatà kaw iling ha dinawat kaw daan hi Cristo ta daw madayè sa Dios.
  ctu-76: Jin cha'an, cha'an i ñuc isʌntyel Dios, q'uele la' bʌ ti wen che' bajche'
    ti' q'ueleyetla ti wen.
  lac-NT: Rajen, an ten bic Cristo caj u c'ʌmaj jujuturechex, baxuc ca' a c'ʌmex mac
    tu ca much'quintiquechex quir a wu'yiquex u t'ʌn C'uj. Wa ber cu yiric mac aro'
    cu surʌcticob C'uj.
  xla-xla: Epedeme Kelisotapo wua꞉ hohomuwaye, wua꞉ ma epammama wua꞉ amkaduloye hohomha꞉ha꞉iya.
