  pan-pan: ਇਸੇ ਕਾਰਨ ਤੁਸੀਂ ਇੱਕ ਦੂਏ ਨੂੰ ਕਬੂਲ ਕਰੋ ਜਿਵੇਂ ਮਸੀਹ ਨੇ ਵੀ ਤੁਹਾਨੂੰ ਕਬੂਲ ਕੀਤਾ
