  llg-llg: De, ei, musi masimboao esa no esa, sama leo Karistus simbok ei. Te mete
    ma ei masoda leondiak, na neu ko hataholi la soꞌu dema-demak Manetualain naden.
  kyf-kyf: Nɩɩ, sa Klisɩ ŋwnua amɩaa gbʋ -yɔ 'nanʋʋ, a kpʋkpalɩ 'sa, we 'ka -Lagɔɔ
