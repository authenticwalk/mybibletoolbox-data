  zam-NT: 'Cona, ngue niin loo gu'': Fta'' gu'' lugar yòo chol mèn làth gu'', mèn
    co'' ndxela''s xal mda'' Crist lugar ngòo gu'' loo cón che''n Crist par tataa
    mod gàc con'' roo con'' xèn loo Diox por cón che''n gu''.'
  zyp-NT: Khri tei a ca cyhlangpaw he hrakhei Khazing tah reithainah a hmuh nápawtah
