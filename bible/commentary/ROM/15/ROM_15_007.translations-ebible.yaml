    'Re ĩhâimana u'âsi mono ãma 're dawata u'âsi za'ra mono da, te za ãne asima 're
    ĩ'manharĩ wẽ u'âsi za'ra wa'aba mo.
  cuk-cuk: Degisoggu, ar igi Cristo anmar-abingasmoga, deyob na be muchub-muchub abingamarmo.
    Adi, Bab-Dummad-nug ogannolegegar.
  tbf-tbf: Io, nga ta ngas suguo nga ververkis malan mo e Karisito ta nga suguo nga,
    terengien va mi kulou gi ta mang puongan e Raban.
  uig-CYR: Шуңа, Мәсиһ силәрни қобул қилип, Худаға шан-шәрәп кәлтүргинидәк, силәрму
    бир-бириңларни қобул қилиңлар.
  ikw-NT: Anụ kwubnanya ibne anụ lele kpa Karaịsi kwubnanyarnụ anụ ma anụ znarnị Chiokike.
  khs-khs: 'Yesu Kelesoyewi kiwa nekanese sili epapuluse kiyawala Kelesowemi kulu
    hapa sena kesale sopoke aluse nekanese siliya:pa:. Seila:tapola: sitalapita: Kote
    unuwa sosolo meapolaposakeye.'
  dwr-ENT: ሄዋ ዲራው፥ ኪሪስቶሲ ሂንቴንታ ሞኬዳዋዳን፥ ፆሳ ቦንቾ ኢቱ ኢቱዋ ሞኪቴ።
  pma-pma: Sakini, veni Iesu Kristo kur revi kami mivi onen, kami mun mihekur revi
