  bqp-bqp: À kↄ̃ sí lákũ Kirisi á sí nà Luda tↄ́bona yãi.
  mcp-mcp: Ntɔ́, ŋgəgá nə cʉgə kú wá mbɛ́ɛ́gí mpə́dʉ́gá nyɨ́nʉ́d, nə́mə́ nda Krîst
