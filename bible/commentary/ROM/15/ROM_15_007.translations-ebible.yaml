  zpo-NT: Kwaanzee, chul kayaa be re wechxinn be, modxa mkayaa Jesucrist be, zee zyen
    doo myet gool lo Dios.
  poy-poy: Su, mulishemerani toziya ya ukwisa wa Mlungu, Kristu ntambu yakawashemeliriti.
  qwh-NT: Tserecur jucniqui jucniquicunapis allipa ricanacuyë, Jesucristu qamcunata
    allipa chasquiyäshonqequinolla. Tseno allipa tratanacur cawacuyaptiquim, Diosnintsicta
    waquincunapis alabayanqa.
  gaw-gaw: Ag anam daaglagnu am ena amunu Kristus Nug Kayak binag medaḵunu dab maama,
    Nug ag diiom bia ag oh ag lailḵad diip̱eg, oolag laip̱up̱a dayeg!
  nca-nca: Ŋunde ŋuro Kristoko yeya topo taró ŋundiro naŋge ye soso topo ti. Asa otete
    ŋundoko Anutu seré te inoyote.
  zpz-NTPP: Orzeꞌ pshet ic der nu chuꞌ mbecy lat der gal nu Jesucrisht pshet ic mi
    nu chuꞌ den lom. Ni bicy mi par nu gabe nu Ñgyoozh dzi lily nam.
  mkj-mkj: Doar kamwai kajamwo ohroj irai doahr en Christ ne kajamwo kamwai pwa en
    kioang Koahs klori.
  zac-NT: Por ni, gulë bëꞌnë recibir grë saꞌ të cumë ziquë Jesucristo bë́ꞌniꞌ recibir
    lëꞌë hiaꞌa parë guëluaꞌa pudërë shtë Dios.
  kyg-kyg: Inagi Gotiꞌa ala agiꞌamo alisiyafeꞌmo Kalaisiꞌa ago lapavaleꞌniya kava
    hutapa lapakaemo muki konagatapimogimo apavaleyo.
  kmk-kmk: Isunga awaton yu nat kada-osa padan dit nangawatan Kristu kan dikayu daḻapnu
    maidayaw si Apudyus.
  cao-NT: Jia tsi mato huëtsa joihuanacana, naa Cristó mato joihuani jascaria. Toca
    tsi ocahuahacaxëhi quiha Dios.
  bbr-bbr: Krais nukas ak Anut nukan tupsiu sare maromoi, imwarowon. Kesernuk, roasiret
    akas Anut nukan enip jou maiei. Ak aka aka woiaka erer orip raumoi, kon onok tainorianik,
    akan jaunakat sarwaraiei. Krais nukas ak imwarowon senek, akas nais akan jaunakat
    imwarowe.
  inb-inb: 'Chasamanda, imasami Cristo, kamkunata suma chaskirka: chasallata kam kikinpura
    suma chaskinakuichi; chasawaka, Taita Diusta ninakungapa: “Kam, iapa suma atunmi
    kangi”.'
  hrv-hrv: Prigrljujte jedni druge kao što je Krist prigrlio vas na slavu Božju.
  box-NT: Àwa, á mi cén wé tà mín yi làa bìo ó o Krista tàráa mia bìo
    síi à déráa ho cùkú le Dónbeenì yi.
  ote-NT: Hangue numahñohʉ ꞌna ngu maꞌna, ngu bi núgaguihʉ ra Zidada Jesucristo pa
    rá nsunda Ajua̱.
  wnu-wnu: Munon inubersiau tari wo inqubei inbanamsier gas ende an wo wapet an bo
