verse: ROM.015.017
translations:
  kpx-kpx: Di Iesu Kelisoti igaetoai Dilava lovi vae dua vamale kemo di vahaehoanu.
  okv-H: Avoeto na God ta pure avo Iesu Keriso ga vahaita ere ona avoeto tunga javotoho
    ereona
  tbo-tbo: Uyahinei u wiemota Yesu Keliso mitehi binei emoemotau a wobagibagi Yaubada
    binei a nugogegeya.
  mal-C: അതുകൊണ്ട്, ഞാൻ നിർവഹിക്കുന്ന ദൈവികശുശ്രൂഷയെക്കുറിച്ച് ക്രിസ്തുയേശുവിൽ അഭിമാനിക്കുന്നു.
  grc-SR: Ἔχω οὖν ⸆ καύχησιν ἐν χριστῷ Ἰησοῦ τὰ πρὸς ⸋τὸν⸌ θεόν.
  bgc-bgc: ज्यांतै मै यीशु मसीह के कारण ए परमेसवर की सेवा पै गर्व कर सकूँ सूं।
  khz-khz: Gaura pakurai Keriso Iesu gena maguli aonai aveagina, Palagu gena vetugunagi
    aago-veniana aonai.
  deu-TKW: Da darf ich mich denn aufthun in Christus Jesus, in Gottes Sache.
  zsr-NT: Naꞌa, le rúnlenaꞌ tsazxö́n Jesucristo dxin, dë lu naꞌa gdzag ladxaꞌa ca
    nac le nunaꞌ lu xchinëꞌ Dios.
  lin-lin: Yango wana namikumisaka kati na Yesu-Klisto, na mosala oyo nasalaka mpo
    na Nzambe.
  hns-NT: Ham Parmeswar ke aage ie kaam ke biese me khaalie Kriest Jiesoe dwaara apane
    ke barka maan sakiela.
  noa-E: Mag iekhaju khaba chirab mamʉ, Ẽwandam atheem phidag mʉchdëu wau chirʉm igwian
    chadau, mʉ iekhaju aai chirʉm, Jesucristo dënkha chirʉm gaaimua judionaan khabam
    khʉʉnagpa ʉ̈u i iekta jaau chiraawai.
  eng-EMTV: Therefore I have something to boast of in Christ Jesus in the things pertaining
    to God.
  mib-NT: Núu súcuan te sɨquɨ̄ jeē candíje ri Cristo Jesús, te cúsɨɨ̄ ni rī jeē jejníñu
    vāha ri nuū Yaā Dios.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ ख्रिस्‍त ये़सुःन्‍नु थिक्‍हुप् पोःक्‍खाङ्‌ङाङ् निङ्‌वाॽफुमाङ्‌ङिन्
    चोगुङ्‌बा आमाङ्‌सेवाओ इङ्‌गाॽग आङ्‌दिङ् लॽमा पाःन् कत्तुङ्‌लो॥
  xnj-xnj: Ndi cheniwungini na Yesu Kilisitu, nihotola kumekela lihengu langu lenili
    kwa kumhengela Chapanga.
  mmx-mmx: Nenia at kis esogo eburu mi ne Iesu Karisito, kuren la nia a epovo xusu
    ana momo at lugugu rak ti ne Moroa.
  cbr-NT: Cristo Jesúsnën cushiocëxun cana Nucën Papa Diosan casabi oquin judíosma
    unibu bana ñuixuan quixun sinani cana cuëënin.
  tee-NT: Pus ju quit'in ni ixlapanac Cristo Jesús icjunita pus akts'iya lai iclhitak'ayai
    lacats'unin ju tuchi lai xacnavi ni yuchi ju Cristo ju xaqui'aktaijui.
  eng-LSV: I have, then, a boasting in Christ Jesus, in the things pertaining to God,
  cak-NT: Ri Cristo Jesús c'o wiq'uin, y romari' ren yalan yiquicot riq'uin ri samaj
    ri yo'n chue roma ri Dios.
  pah-NT: Jesus Cristo'ga okovo g̃waramo ji pavẽi jiroryrory hete ji jiporavykyrame
    Tupana'ga pe.
  sja-NT: Mɨ mãgá mimiapari perã Tachi Ak'õre-it'ee, o-ĩa jara bɨ Cristopa oomaa bɨ
    mɨchi k'ap'ɨa pari.
  xed-xed: Tsaya tama ná, ta ghubay yu ta ghəŋa ɗa ma Yesu Kristi, ta ghəŋa slna Lazglafta
    ya maga yu.
  mks-NT: Ta sa̱há ña̱ cándúsa i̱ Jesucristo sa̱há ña̱ cán quéa̱ ndiva̱ha ini i̱ caja
    chúun i̱ cuéntá Ndióxi̱.
  gfk-S: Io kaie, iou te nes be no nugu kinkinis naramon tane Jisas Krais, aie no
    burwana be nige latlaat uta ira nugu pinapalim utane God.
  bmu-bmu: Miaŋgöra Kraist Jisösbuk qekötahöba kinda Anutugö nupŋi membiga qetbuŋa
    niŋgiiga sileni memba öŋgöba awösamkakak kinjal.
  dgz-dgz: Ne Iesu Keriso den intum tana menan ne dim da God wadianegeni gapan gapan
    taingina ame God yamap umap di anuivin.
  eng-GNV: I haue therefore whereof I may reioyce in Christ Iesus in those things
    which pertaine to God.
  zaa-NT: Yala redacca' te' por iyaba ca resultado tsè' nu chi rila'ni ri'u le' tsina
    nu runia' por Tata Dios por la'huacca qui' Cristo Jesús.
  eng-WEBSTER: I have therefore cause for glorying through Jesus Christ, in those
    things which pertain to God.
  guh-guh: Jesucristo pijajivitonëxaenë, Jesucristo neyavenonabiaba itsa tonacuenebabiabajë.
    Bajaraxuata barëyanë tatsipaebaponaenexa itsamonaejavabelia Jesucristo taneyavenonabiabijava
    tatonacuenebinexa Dioso.
  bon-bon: Yoo, cane gege gäne, ingle cane baborage kaakesea Acejiyame tääpume ituge
    wawena Keriso Yeesu cama.
  nhw-BL: Huan cuali para na ma nijpiya hueyi paquilistli ica nochi catli Cristo Jesús
    nechtequihuijtoc ma nijchihua para Toteco Dios ipan ni tequitl catli nechmacatoc.
  swh-ONEN: Kwa hiyo ninajisifu katika Kristo Yesu, kwenye utumishi wangu kwa Mungu.
  wbi-wbi: pe ulukelo lwango luli mwa Kilisite yesu na mumbombo sa Nguluve.
  bba-bba: Yen sɔ̃, nɡe mɛ nɑ ɡbinnɛ kɑ Yesu Kirisi, n kɑ mɑn nɛ n tii siɑrɑ nɛn sɔmburun
    sɔ̃ te nɑ Gusunɔ kuɑmmɛ.
  eng-KJVCPB: I have therefore whereof I may glory through Jesus Christ in those things
    which pertain to God.
  kgk-NT: Cristo Hesu xe rereko ha-py amba'apo-gwi Nhandejáry-pe, xe rembiapo ambotuvixa
    mba'e.
  waj-waj: Itaama vaikio Yisuu Kirisiiva niiki variivaara na Anutuuqaa mmooriivaa
    varee niniiyara mannaka tinee tiee aikiooma nini mannaka tinaravai.
  cpy-cpy: Okaatzi ranta-kahaanari Jeepatzii-totaa-rewo Jesús, kantawita-chari najahaa-wentyaawomi
    naaka, nokenkithata-kotero nantawaeteeniri Tajorentsi.
  ekk-PKP: Niisiis, isegi kui mul on midagi, millest Jumala teenimise tõttu kiidelda
  mpx-mpx: No abahanaha te ya minaa Keliso Yeisu eliyana ge ya tuwalali Yehoba kaiwena.
  wbp-wbp: Ngajujurnarla Jijaji Kirajiki-jala, kujarlanya karna ngajuju wardinyiji
    nyina warrkikiji. Nyampu-mipa karna-nyarra wangkami warrki ngaju-nyangu-kurlu.
    Nyampuju Jijaji Kirajirliji ngajukuju yungu warrkiji, manuju wangkaja yungurna-jana
    wangka Juwu-wangu-patuku manu yungurna-jana jirrnganja warrki-jarri yangkarrakuju,
    kuja-warnurluju yungulu linpangku purda-nyanyi Jijaji Kirajiji.
  luo-luo: Emomiyo ei Kristo Yesu anyalo sungora kuom tichna matiyo ni Nyasaye.
  nhe-NT: Huan cuali para na ma nijpiya hueyi paquilistli ica nochi tlen Cristo Jesús
    nechtequihuijtoc ma nijchihua para Toteco Dios ipan ni tequitl tlen nechmacatoc.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܐܝܼܬ ܠܝܼ ܫܘܼܒ݂ܗܵܪܵܐ ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܠܟܸܣ ܐܲܠܵܗܵܐ.
  esk-NT: Taatnaqługu savaqatauniqama Christ-mun uqaviutigitlagiga savautrił̣iġa pisigiplugu
    Agaayyun.
  msb-msb: Kaya may dahilan ako na ikahambog an tanan na nahimo ko para sa Dios paagi
    sa pakig-usad ko kan Cristo Jesus.
  cpa-NT: Hi² jøng² dsi¹³ báh³ juu¹² lë́²jni dsio¹ ta³ ma³ca¹jmo¹jni ja³cog² Diú¹³.
    Di³ Cristo Jesús ca¹mi³hag¹³.
  dso-dso: କିରିସ୍‌ଟ ଜିସୁର୍‌ତେଇ ମକେ ମିସାଇଲାର୍‌ପାଇ, ତାର୍‌ ଏ ସେବା କାମ୍‌ କର୍‌ବାକେ ମୁଇ
    ମୁଲ୍‌କେ ଲାଜ୍‌ ଅଇନାଇ ।
  meu-meu: Dirava ena ḡaukara na karaiamu bona na heaḡilaiamu, Iesu Keriso bagunai.
  yva-NT: Risyamo ibe intabove Yesus Kristus ai, weti inanayanambe rikangkamambe sya
    anakero syo raijaro Amisye aije rai.
  dgc-dgc: Dahil ta pékiagum ko ni Cristo Jesus, éy mésayaék ta tarabaho ko ta Diyos.
  zpm-NT: Gacxe waa, teḻ niina rley naa sac noyacnieṉ Jesús naa noyuṉ naa dziin ne
    pso Dios naa.
  hix-NT: Àro ke, onà wyaro kany me wehxaha. Khoryenkomo hyaka ratamohtxoho, ohxe
    naha, kany me wehxaha, Kryestu Txesusu wya rakoronomanàr ke mak ha.
  sim-sim: Lerawu os a landa oson a heyehe jivik si nawak hi Jisashin amu hauowenduwa.
  npi-ULB: त्यसैले, मेरो आनन्द ख्रीष्‍ट येशू र परमेश्‍वरका कुराहरूमा छ ।
  cgc-cgc: Tenged sakep a ki Jesu-Cristo, ake na pabugal mga nabuat ko ta ake na pagsirbi
    ta Dyos.
  tim-tim: Aregât Anutugât âi meman are Yesu Kristogât akmâ nâŋgâre agat agat akmap.
  yor-yor: Nítorí náà, mo ní ìṣògo nínú Kristi Jesu nínú iṣẹ́ ìránṣẹ́ mi fún Ọlọ́run.
  wos-wos: Krais Jisas wali natafa mawuli héraata Godka wungi jémba yata wuni wun
    jémbaka wuni mawuli xiyaata wuni we.
  emp-NTPO: Jesucrito ume b̶ʌ bẽrã mʌ̃a Ãcõrẽ itea o b̶ʌ carea bio b̶ʌsrid̶a b̶ʌa.
  eng-F35: So in Christ Jesus I do have a boast in things pertaining to God;
  ind-ind: Karena itu, saya bangga atas semua yang Kristus Yesus kerjakan melalui
    saya demi kemuliaan Allah.
  pes-OPCB: پس می‌توانم به تمام کارهایی که عیسی مسیح به‌وسیلۀ من انجام می‌دهد، افتخار
    کنم.
  mpt-mpt: Ne Yesus Klaiste ni dab ni bobol tem funino makob an bianoba Gode okok
    olo okok kebi kesoa ne okok olo seinwe biania weng olo ibo dola omfubenamabibe.
  ssx-ssx: Koto ekina꞉ I̱ma꞉ta꞉ Yesu Ketiso yaapo ta꞉ma꞉ni pea hata꞉ta꞉ Koda꞉na꞉ e
    pokao halo ekina꞉ epeke pua꞉me laa ta꞉na꞉ma꞉ homa꞉peke ya꞉la꞉me.
  mkl-mkl: Nɑ nŋu, nɑ sɑɑbui Jesu Kirisi, ǹ nɛ inɔ didɔ̃ si icɛm iyi ǹ wɑ n ceɑ
    Ilɑɑɔ̃.
  gaq-gaq: କିସ୍‌ଟ ଜିସୁ ଏତେ କୁଡ଼େମାଡ଼େଚେ ଇସ୍‍ପର୍‍ ନ୍‌ସା ଆକେନ୍‍ ସେବା କାମ୍ ଡିଙ୍ଗ୍‍ଣ୍ଡିଂକେସା
    ନେଙ୍ଗ୍‍ ଗର୍ବ ମନେ ଡିଙ୍ଗ୍‍ଣ୍ଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: Taani Kiristtoos Yesuusan gidada Xoossaas oothiya oosuwan ceeqettays.
  unx-unx: ଖ୍ରୀଷ୍ଟ୍‌ ୟୀଶୁଲଃ ମେସାକେଦ୍‌ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ନାଗେନ୍ତେ ନେ ସେୱାକାମି ରିକାତାନ୍‌
    ହରାତେ ଆଇଙ୍ଗ୍‌ ଆପାନ୍‌କେ ମାରାଙ୍ଗ୍‌ ମେନ୍ତେଇଙ୍ଗ୍‌ କାଜିନ୍‌ତାନା ।
  gah-gah: Neza Ómasímini hoza aleaká nou vémina Izesu Kilistokumule loko hoza aleaká
    noukumú gelekugo iteaká noive.
  lcm-lcm: Asukang vang a si Karisto Iesu napo atogon a tukulai ina roron asi kag
    aminaung si sa keve bil an natala abis ia ani God.
  aer-aer: Ye, ayenge kwenhe akangkeme anthurre nhenge warrke nhenhe-arle Ngkarteke
    mpwaremeke Jesus Christ-arle atyengenge apurte anemenge.
  qvc-NT: Jisukristupi yuyakuptiymi, payqa ancha yanapawan, Tayta Dyuspaq allita yach'achikunaypaq.
    Chaymi noqaqa ancha kushikuni.
  tgl-ULB: Kaya ang aking kagalakan ay kay Cristo Jesus at sa mga bagay na mula sa
    Diyos.
  cbs-NT: Jaskaken Jesucriston daya en bini en axunmiswen taea jaska Diosun ea yununi
    chintuanma en akubainmiswen taea chani chakama en kentiduki.
  xtm-NTPP: Chukan kúu ja kútachi xeen sa ja káxtnu'u sa tnu'u Cristo Jesús ma, vaa
    sukan, te jinukuechi sa nuu Su'si ma.
  nnq-nnq: Bai kukulondana na Yesu Kilisto nokenoke liengo lyango magambu ga Nnoongo.
  bao-NT: To biri yʉra, Ʉmʉreco Pacʉ yeere yʉ ca pade niirijea, Cristo Jesús jʉori,
    “To biro ca biigʉ yʉ nii,” yʉ ca ĩirije nii.
  san-ORI: ଈଶ୍ୱରଂ ପ୍ରତି ଯୀଶୁଖ୍ରୀଷ୍ଟେନ ମମ ଶ୍ଲାଘାକରଣସ୍ୟ କାରଣମ୍ ଆସ୍ତେ|
  huv-NT: Xique nganüy xeyay apac ximeaats wüx aaga najiüt lanarang ocueaj Teat Dios,
    cos sajlüy nóiquian naquiiüb Teat Cristo.
  otn-NT: Da̱di ja ma̱mma̱di̱gä ra̱ Jesucristo ngue ya bi bønnma̱nho na̱ rá̱ 'bɛfi
    Oja̱ dí ørpe.
  nop-nop: Nu Bepaŋ’walaŋ kwanai tilat uyadi Jesu Kilistodok tiŋa nadiwene loloŋnit
    tilak.
  obo-NT: Na pomon to nosokkad ad diyot ki Disas Krays, id pokopobporoong kud iddos
    pinuungan ku atag to Monama.
  cak-ENT: Ri Jesús c'o viq'uin, y romari' yin jabel nquiquicot riq'uin ri samaj ri
    yo'on chuve roma ri Dios.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤪᤡᤛ᤻ᤋ ᤕᤧᤛᤢ᤺ᤴᤏᤢ ᤌᤡᤰᤜᤢᤵ ᤐᤥ᤺ᤰᤂᤠᤱᤅᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤆᤥᤃᤢᤱᤒᤠ ᤀᤠᤔᤠᤱᤛᤣᤘᤠᤀᤥ
    ᤀᤡᤱᤃᤠ᤹ᤃ ᤀᤠᤱᤍᤡᤱ ᤗ᤹ᤔᤠ ᤐᤠ᤺ᤴ ᤁᤳᤋᤢᤱᤗᤥ॥
  mie-NT: Túsaá de sīquī jā cándíja nī Cristo Jesús, de cúsiī inī ni jā vāha sáhá
    nī tiñu cúnī Yāā Dios.
  san-TIB: ཨཱིཤྭརཾ པྲཏི ཡཱིཤུཁྲཱིཥྚེན མམ ཤླཱགྷཱཀརཎསྱ ཀཱརཎམ྄ ཨཱསྟེ།
  qve-NT: Jesucristo yanapawaqtinmi, noqaqa Diosta servishani. Chaymi anchata kusikuni.
  pao-NT: Nu besa soonamme ka Te Pabe'e nuka sootuhise, nu yise ka Te Naa unnena waha.
  cbu-NT: Ashirucha, anumand nuwsha mangi ksachtamparina. Isus nuwaa istayaru, nuwsha
    Apanlleem kapung mapeeranguri, siy arapchis tputsis Apanllee mangoonarangus, nuwsha
    anumand mangi ksakina.
  usa-usa: miráitaq kemá Îtu Káríqtogaraq yagaroqtamá mi-máyáímá ketáaraq Áánûqtuma
    kanaaráq ínîqtaba timuqá kémaraune.
  soy-soy: Lɛ̃ kɑm nní tɔ́ nɛ Kirisi Yeesu kupɛ́nɛcɔ kɛ́mɛɛ n wɑi nnyɑ, nɛ́ fe ɑm
    Uléécɑɑ kɛyu kɛ́mɛɛ rikɔ́kɔri n wɑi.
  hui-hui: I̱ Keriso Yasuha ho gimbu bu howa Ngode Datagaliwabenaga biabe bia harogonaga
    i̱ turu habehe kogoni.
  amf-amf: Ogonante Yesus Kiristooska Barjona waadadhea inin maatonka kattsi ida erime.
  quc-NNT: Rumal k'u rech in kojoninaq che ri Cristo Jesús, käkikot ri wanima' chi
    tajin kinpatänij ri Dios.
  dob-dob: Onaꞌaiꞌaila, ma igu gwausowala Yaubada ꞌina guinuwa yaguiguinuwe, manuna
    Yesu Keliso maꞌiyagu ꞌapaipaisewa.
  wrs-wrs: Wo kava indk vethav, noinda manimani memba kava venanamba Sesoamba Yesus
    Kristusnanamba.
  mca-mca: Qa hik ta'ƚijupi', yakha' in heik'enets ha' Jesucristo qa qi in hisu'un
    aka' yithayijkit t'ejuyets pa' Intata.
  tzo-TZC: Ti jech jchꞌunoj ti Jesucristoe, yan yutsil ta xcaꞌi ti liꞌabtej xa yuꞌun
    ti Diose.
  mya-mya: ထို့​ကြောင့်​ငါ​သည်​ခ​ရစ်​တော်​ယေ​ရှု​နှင့်​တစ် လုံး​တစ်​ဝ​တည်း​ဖြစ်​လျက်
    ဘု​ရား​သ​ခင်​၏ အ​မှု​တော်​ကို​ဆောင်​ရွက်​ရ​သည့်​အ​တွက်​ဂုဏ် ယူ​ဝါ​ကြွား​နိုင်​၏။-
  gng-NT: '*Yesu Kristo bo nɛ n li fre kí jɛbn nʼba n sɔnh lituonl là ki dienh Uwien
    nnɔ bo.'
  cbi-NTPO: Tsa' mitya Jesucristo' mityaren mika sundyanuu juyu Dioschi taawasha kemu
    jutu,
  ikk-NT: Ya wụ, o furu nwan nị m'a nyan isi banyeni ihiẹn Jizọs' Kraịstị gi m rụn
    imẹ ihiẹn Osolobuẹ.
  leu-leu: Lavaxa, senaso ne fo faadoxotanan xuvul pa Krais Yesus lana faisok siak
    xana Piran, ne fexaxaas sena ferawai falalava.
  maz-NT: Me ni muvi c'ü ni mböxcü e Jesucristo c'ü rí pëpi Mizhocjimi.
  bod-N: དེ་བས་དཀོན་མཆོག་གི་མཛད་དོན་སྐོར་གླེང༌ན། མཱ་ཤི་ཀ་ཡེ་ཤུའི་ནང་དུ་བདག་ལ་ངོམ་ཆོག་པ་ཞིག་ཡོད་ལ།
  tca-NT: Rü ñu̱xma na Ngechuchu ya Cristuarü duü̃xü̃ na chiĩxü̃, rü ngẽmacèx chataãẽ
    namaã i ngẽma puracü i Tupanaãxü̃́ chaxüxü̃.
  zpl-NT: Nu xiquie nú rni nzeꞌcaa lu cuendaa como beneꞌ Jesucristo nú necaa equie
