  mar-mar: म्हणून मला देवाविषयीच्या गोष्टींत, ख्रिस्त येशूच्या द्वारे अभिमानाला कारण
    आहे.
  snp-snp: Yamu Goti lonola olomo, ya Kilisto Yesu lulau mino edeto sene-muluneu lalo
    kolitoko olu minowe.
  isl-isl: Mér er því heimilt að vera dálítið hróðugur af öllu því sem Kristur Jesús
    hefur notað mig til að gera.
  spy-NT: Kunyi ang'erechaat ām Kāārārookiintēēt Yēēsu kubo yiisyooni kikōōnoo ꞉Yēyiin.
  xnn-xnn: Adiyak mabain ay mangibagbaga isnan inik-ikkak ay pala ken Apo Dios gapo
    isnan mangtatakdowan Kristo ken sak-en.
  mwe-mwe: Bhai kwa lundana kwangu na a Kilishitu, ngunakwiipunila liengo lyangu kwa
    a Nnungu.
  tte-tte: Bwaite iya kaiwena yagagasa kaiwena yamiyamiya Yeisu Keliso koina na yapaisowa
    Yaubada kaiwena.
  tcs-tcs: Ai eso ane prapa glad po da wok wea Zizas Kraist i bin wok tru mi po meke
    dem wok blo God.
  hlt-THB: Cedawngawh Jesu Khrih awh Khawsa bi ka binaak awh ve kyih qunyng.
  soq-soq: Ne Keriso Iesu bedewentena baiwa ne nolana God baiwa dewasadina nuaeuwantedine
    asowawantedina.
  qub-qub: Chaymi Jesucristo yanapämaptin Tayta Diosninchïpaj imatapis rurasha car
    cushisha caycä.
  att-att: Á gapu ta ketáddè kâ Apu Kesu Kiristu, aringà mappasirán nga mangipakánnámmu
    sù akkuák ku ta passerbì kâ Namarò.
  bki-bki: Tibe na, kumemi juo Kristo Yesu nuvitu nuvim̃au vio takurano, a nemijikia
    nasaaro laka ka kiniou bunu nemijikia nala Atua kiano im̃auano togio.
  bqp-bqp: Kunna Kirisi Yesu gũn matɛn ĩa dã zĩ kũ matɛn kɛ Ludanɛ yã musu.
  mcp-mcp: Sâ jɔɔŋg í sá nə́ mə ŋgə́g nə bəgʉwa nə bə́lə múúd mə Krîst Yésus, mə bəgʉwa
    nə isɛ́y mə́ ŋgə́ sɛ̂y shú mə́ Zɛmbî yí.
  hat-hat: Se pou sa, mwen gen dwa kontan nèt pou travay m'ap fè ansanm ak Jezikri
    pou Bondye.
  npl-NT: Yika, nikpiaskia tlan ika nimosijsinis inawak Cristo Jesús, por niktekichiwilia.
  bgg-bgg: Chiihphado, Masi rog pha ji è ne, gu è Hamangkhung-aphuii ro blia rek pha
    ji è gu ne wiangwe nyarek mua phro.
  eng-TCENT: Therefore I have a reason for boasting in Christ Jesus in my service
    to God.
  eng-BSB: Therefore I exult in Christ Jesus in my service to God.
  cpu-NT: Okaratzi jantakaanari Cristo Jesús, kantavetachara nonkantakaaperoventyaaromi
    naaka, noñaaventero okaratzi nantavaitaineri Pava.
  san-ASM: ঈশ্ৱৰং প্ৰতি যীশুখ্ৰীষ্টেন মম শ্লাঘাকৰণস্য কাৰণম্ আস্তে|
  tac-NT: Neka 'we ra'sálagá ajtí napugiti Kristo Esusi 'we 'la gu'írimpá ne'chí napurigá
    beníramala ne alué ralámuli Onorúgame nila ra'íchali.
  eng-WEBPB: I have therefore my boasting in Christ Jesus in things pertaining to
    God.
  gfk-H: Io, iau ta nas bia no nugu kinkinis narako ta Iesu Karisito, ia no burena
    bia enaga latlaat uta ira nugu pinapalim uta Kalou.
  viv-viv: Tobohiyakweyao, Yesu Keliso gifaiwalaveleku faꞋina yaku faisewa Yaubada
    faꞋine gimadu ada medema faꞋina gagakahikahiku.
  yao-yao: Kwayele, nkulumbikana kwangu ni Kilisito Yesu, ngwete chakulilapa pa masengo
    gakwatumichila Akunnungu.
  tgp-tgp: Hin Kr̃isto Iesu enau a er̃i hapahapa na noku vavahinau na vaia non God,
  auc-NT: Mänömaï beyæ̈ botö Itota Codito nempo quëwëninque Wængonguï beyæ̈ cædinque
    edæ nanguï tobopa.
  kbc-NT: Enice jakadi me idinabaketibece leeɡ̶odi ibakeditema Aneotedoɡ̶oji, leeɡ̶odi
    me idexogotege Cristo.
  bmh-bmh: Guzenaimai, iz Yesus Kristus nug dual pezai daimai, Uwait nugau salau mai
    darem en iz izal wanim ulapwag macanem.
  ctu-BL: Ti Cristo Jesús mij q'uel c bʌ ti ñuc cha'an que'tel aq'uebilon ti Dios.
  meq-meq: Kə ge andza niye na, na sliye faya maŋgeleke ta məsler i Mbəlom nakə faya
    na giye ma mədzepe tə Yesu Kəriste.
  noa-H: Mag hiek'aju k'aba chirab mamʌ, Hẽwandam hat'eem p'idag mʌchdëu wau chirʌm
    higwian chadau, mʌ hiek'aju haai chirʌm, Jesucristo dënk'a chirʌm gaaimua judionaan
    k'abam k'ʌʌnagpa hʌ̈u hi hiekta jaau chiraawai.
  alp-NT: Ele mere le au esa kai Kristuse Yesuse peneka hoko laleku ndina le auku
    makerike ete Alla meije.
  san-VEL: ii"svara.m prati yii"sukhrii.s.tena mama "slaaghaakara.nasya kaara.nam
    aaste|
  kbq-kbq: E'ina hu'negu Anumzamofo eri'zama enerua zankura, Krais Jisasimpi knare
    hu'noe hu'na navufa rana hugahue.
  kbh-kbh: Chca, ats̈e Cristo Jesúseftaca cánÿiñe mo canÿacá quetsomñecá, ndegombre
    sëntsobena jtsejuabnayana nts̈amo Cristo jasérviama ats̈e sëndamcá, puerte uámana
    soye yomnama.
  ron-LSB: Prin urmare, mă laud în Hristos Isus în ceea ce privește lucrurile care
    țin de Dumnezeu.
  pon-pon: I me i kak juaiki pan Krijtuj Iejuj pweki meakan me japwilim en Kot.
  nhe-BL: Huan cuali para na ma nijpiya hueyi paquilistli ica nochi tlen Cristo Jesús
    nechtequihuijtoc ma nijchihua para Toteco Dios ipan ni tequitl tlen nechmacatoc.
  sps-sps: To sana nyo kaa miroun a ka te tenoor iny ronyo, tana saa anyo tap fiisen
    bus me krais to tsonyo binun rou ten Gov, ana binun tsonyo, ayei na kifon a paparaa
    tsonyo,
  wnc-wnc: Unzingge nata Jesu Kraiskat gatake yuke ita na gatangaman puya Anutue pasingamunggat
    takngae natake apbaknganggat.
  bus-bus: Kuuna Kirisi Yesu guu mɛ́ɛ ĩa dãa zĩi kɛ̀ mɛ́ɛ kɛɛ Ludanɛ yã musu.
  gub-BL: Herurywete teko wanuwa rupi ihe, Tupàn ze'eg imume'u haw rehe ihe. Ta'e
    Zaneruwihawete Zezuz hepy'a pe wiko ma'e a'e xe, umume'u kar ihewe a'e xe.
  imo-imo: Akumunga na Kraist Jisas kinye peya tapu topo kongono terembolomunga Gotenga
    kongonomu tenderomunga na paa tero nimbo pilipo tono kolto.
  boj-boj: Aqo Kristus Yesus wo ombla waueqnum deqa e Qotei aqa wau yqajqa tulaŋ areboleboleibeqnu.
  eng-DRA: I have therefore glory in Christ Jesus towards God.
  knf-knf: Ukaaŋ kë wi nkakuŋ i Yeŧu *Kriŧtu, dhinan kalilan maakan ţi uko wi nji
    kalemparuŋ Naşibaţi.
  san-KHM: ឦឝ្វរំ ប្រតិ យីឝុខ្រីឞ្ដេន មម ឝ្លាឃាករណស្យ ការណម៑ អាស្តេ។
  arn-NT: Tañi feyentulen ta Cristo Jesus mew, ayüwkülen ka nor duamkülen tañi poyekefiel
    mew ta Ngünechen.
  zas-NT: Raꞌpan xhie günnëꞌn nabë, guial ragnë Jesucrist naj por ree dxiin cayünan
    por Dios.
  ken-NT: Ndu ɛchi nɔ, nɛ ndǔ mbát mmʉɛt nɛ Yesu Kristo nchí kwáy bɛdɛp awɔ́ antɨ
    ɛ̌ti bɛtɨk ɛbhɛn mɛ̌kʉ̀ ntá Mandɛm.
