  myk-myk: Kilɛ wemu wʼa loxulo kaan wèe mu ge, Kilɛ wemu wʼa se kaan wèe mu lowaa
    funŋɔ ni ge, wee wu bɛ yaha wu bye wù tɛ ni, ma na jo ba Yesu Kirisa funŋɔ wa
    li pye pyegana lemu na wɛ.
  sbe-sbe: Nayatautaubiga yo hededehebayao ne meta Yaubada unai se laoma. Na yomiu
    ya tapwatapwalolo taba maudoimiu ne nuwakesega unai kwa miya na unai Keliso Yesu
    yona miyamiya kwa miyawatanidi.
  mcr-mcr: Ne pemä itanä yäŋänäqŋqä ätqäuŋque, ii Goti Iquesanänji. Nyi Iqueŋi tääqe,
    Iqu yätamäkqä heyqaŋguti, he Kraisi Jisasi Iqueqä suqä iuŋi, qänaknä ipu, kŋuä
    naqä-hŋquenyä indqämbŋqä ätuätqäŋä.
  cux-NT: Ndyuūs chi tee yā vaadī yeenú s'uuuⁿ ndúúcū chi cunee ngiinu yú chi cuuvi
    yeⁿ'e yú, Ndyuūs ní inneé yā ndís'tiī chi cuuvi 'diiíⁿ 'diiíⁿ 'cuɛɛtineé nī 'áámá
    nī ndúúcū taama nī tan'dúúcā Cristo neⁿ'é yā chi diíⁿ nī.
  tur-YTC: Sabır ve cesaret Tanrısı, Mesih Yeşua’ya göre birbirinizle aynı düşüncede
