    na kayu, tapè magimammà kayu, ánna mattatádday yù nonò naw nga kunnay ta nonò
    ni Apu Kesu Kiristu, megapu sù ángngikatalà naw kuna.
  bki-bki: Jibe na, kiniou nojo nobolkouo ban Atua ka kamiu, kar naio naruei be burupati
    na jidomiano tebievi, naio naruei mijikia tunukakar toro kiano meuliano. Nebika
    ka naio rila ka kamiu kuvitu kuvitakii Kristo Yesu kiano bajago, kuvitu rivu vio
    takurano vija bajago na vironiano,
  bqp-bqp: Luda kũ àdi ń gba mɛna à ń gba swɛ̃̀ɛ tó àgↄ̃ nɛ̀sɛdokↄ̃nↄ vĩ kũ kↄ̃o
    lákũ Kirisi Yesu pↄ́ bà,
  mcp-mcp: Zɛmbî muud mə́ dʉ sá nə́ sə́ bə́g nə zɛ́ny kə́lə shwóg, sə́ bə nə iŋkáŋ
    yɛ́, kə́ sá nə́ bɨ dʉ́g bə cʉ́ŋ mpə́dʉ́gá nyɨ́n nda Krîst Yésus nyə a lwó yuug
    nə́.
  hat-hat: Se pou Bondye ki bay pasyans ak ankourajman an fè nou viv byen yonn ak
    lòt, pou nou ka swiv egzanp nou jwenn nan Jezikri.
  npl-NT: Iwa Dios, Akin teyolsewia iwa teyolchikawa, manomechpalewi para ximosepanyekwikakah,
    ijkó kemi Cristo Jesús kineki.
  bgg-bgg: Chiih-è Hamangkhung-aphuii ro, jum nane lububo rek phi pha lumuii ne Isu
    Masi khi-èrek pha ji yi ne nawaithek duchoi shii ò now bo.
  eng-TCENT: Now may the God of endurance and encouragement grant you to have the
    same mind toward one another, following the example of Christ Jesus,
  eng-BSB: Now may the God who gives endurance and encouragement grant you harmony
    with one another in Christ Jesus,
  cpu-NT: Iriitajaantake Pava kantakaarori añaantarori atsinampashirevaitzi, irijatzi
    tharomentashiretakaineri. Osheki nokovakotapiintakeri inkantakaiyaaro onkantya
    paakameethatavakaantyaari, maaroiteni pinkempitakotaiyaari ikantara Cristo Jesús.
  san-ASM: সহিষ্ণুতাসান্ত্ৱনযোৰাকৰো য ঈশ্ৱৰঃ স এৱং কৰোতু যৎ প্ৰভু ৰ্যীশুখ্ৰীষ্ট ইৱ
    যুষ্মাকম্ একজনোঽন্যজনেন সাৰ্দ্ধং মনস ঐক্যম্ আচৰেৎ;
  tac-NT: Onorúgame 'we 'la nejkúrame ju napurigá 'la anachawa rekó resí anilíe 'lige
    nejkúrame ju napurigá 'la tabilé seweka mochiwa, alué tani ne napurigá 'la gu'írimala
    'emi napurigá 'we a'lá niraga járomala 'emi a'bopi napurigá 'sile Kristo Esusi.
  eng-WEBPB: Now the God of perseverance and of encouragement grant you to be of the
    same mind with one another according to Christ Jesus,
  gfk-H: Ma iau sasaring bia Kalou nong i la harharagat dahat ma i gil dahat bia dahat
    na haruat wara tuntunur dadas taar manapu ta ira tinirih, bia na gil muat bia
    muat naga mur tiga kapawena mangana lilik sena mon harbasiai ta muat ing muat
    murmur hani Karisito.
  viv-viv: Ada au gaveꞋoꞋolemi be Yaubada atuvefaꞋila be asevatu giveleveleda-ma yami
    nuwanuwa saꞋeyana ginavelemi. SeyaseyaꞋaine wananuwanuwa tu Yesu Keliso tavagine
    wananauna be higa moyaꞋaimi nuwami saꞋeyana agomi saꞋeyana Yaubada Bana yada Kaiwabu
    Yesu Keliso Tamana ma ana egana wanakilakahina.
  yao-yao: Akunnungu ŵakwapa ŵandu machili gakupililila ni kutulasika antende nkole
    nningwa umo, nchikuyaga chitagu cha Kilisito Yesu.
  tgp-tgp: Ale nake na lo usiusi vara God mata r̃omperavu peresi na tuetueni, i tinar̃ihia
    vara ha r̃omr̃omi na tinapua i tataholo hin kamim sohen Kr̃isto Iesu mo lo vaia,
  auc-NT: Ïninque Codito Itota mïñæ̈ tee empote goyömonte Wængonguï ïñömö edæ, Mïnitö
    wampo pönëninque wæntædämaï inte ee cæcæmïnimpa, ante në ædæmö cæcä ingampa. Tömengä
    mänömaï pönö cæcä ate mïnitö ïñömö adoyömö ante mïni pönencabo bacæmïnimpa, ämopa.
  kbc-NT: Aneotedoɡ̶oji najigotedoɡ̶owa ɡ̶odoniciwaɡ̶a me jakataɡ̶a me idinatiiɡ̶atalo
    ɡ̶odawikodico, codaa meote mabo ɡ̶odaaleɡ̶ena. Odaa jipokotalo Aneotedoɡ̶oji me
    ɡ̶adaxawanitetiwaji midokida ane ɡ̶adowoogo, codaa midioka limedi me ɡ̶adilakiitiwagetiwaji,
    digo anee Jesus Cristo me nikeetedoɡ̶owa.
  bmh-bmh: Gonun, iz guzenai anem, Uwait nug igag gusig migena, igag unum uhu oimai,
    gusig tapai daimai, igual oigeb go en petak emun go gusig mai dab. Iz Uwait auremin,
    go nug ag Yesus Kristus nugau igul sesamorabun agal oiagab tutak tulai mamamen.
  ctu-BL: Jini Dios mu' bʌ i yʌq'ueñonla i xuc'tilel yic'ot i ñuq'uesʌntel lac pusic'al
    la' i yʌq'ueñetla la' tem ajñel ti jump'ejl jach la' pusic'al che' bajche' yom
    Cristo Jesús.
  meq-meq: Maa vəl gədaŋ ta məzle ŋgatay a ndo hay na, Mbəlom. Mâ vəlakum mədzal gər
    kurom nəte ada gum andza i Yesu Kəriste nakə a tətikakum aye,
  noa-H: Hich Hẽwandamauta mag maach p'it'urg haauwaijã magʌm nem p'it'urmjã hʌ̈u
    maachig hãwaat k'ap'ʌ hapinaa honee hapiejeewai hirigta pãar kõit jëeu chirʌm,
    Cristo mʌig heegar hõor hee nʌrraajerrjö dich k'apeen dʌ̈ijã bibigag chuk'u hö
    hãbata wënʌrrʌmua
  alp-NT: Alla Iono ite lalemaru ktili leke ite tahane lale kai iteki maka hlaleke
    etapa ktili. Ami kotie beiNi leke Itapa imi leke imi rekwa bei hidupe esa kai
    lomai lulu Kristuse Yesuse Eni sukare,
  san-VEL: sahi.s.nutaasaantvanayoraakaro ya ii"svara.h sa eva.m karotu yat prabhu
    ryii"sukhrii.s.ta iva yu.smaakam ekajano.anyajanena saarddha.m manasa aikyam aacaret;
  kbq-kbq: Anumzamo knazantifima tazeri hankavetigeta kazigazi huta nevumo, Kraisimpina
    mago tamarimpama hu'zana tamisigeta, magoke huta manigahune.
  kbh-kbh: Ats̈e, Bëngbe Bëtsá së́ntseimpadana, nda inétsama bënga padecena soyënguiñe
    uantadënga chamotsemnama, y nda inétsama bënga ainaniñe más añemo chamotsebomnama,
    cha chaoma nÿetscanga canÿe juabna chas̈motsebomnama, nts̈amo Cristo Jesús yojanjuabnacá
    ts̈ëngaftanga jtsejuabnayëse;
  ron-LSB: Or, Dumnezeul perseverenței și al încurajării să vă dea să fiți de aceeași
    părere unii cu alții, potrivit cu Hristos Isus,
  pon-pon: Ari, Kot en kanonama o kamait en kaminimin komail pena duen Krijtuj Iejuj.
  nhe-BL: Toteco tlen techyolchicahua huan tlen techpalehuía ma tiquijiyohuica tlen
    techpanotihuala, ma inmechpalehui para xijpiyaca san se imotlalnamiquilis se ica
    seyoc. Sesen ma quipiyaca itlalnamiquilis Jesucristo ica ne sequinoc.
  sps-sps: Ai tovei, Nyo faakats rou ten Gov te fakifon iny non a tou anaanos faamo,
    Ayei te fakifon iny kat iny faparits rara, ma faan mami Yan kat iny ravei jesan
    me fapoopoan narari tana foka, vovou iny non kat ten Krais Jisas.
  wnc-wnc: Sike Anutu nindane musipmin papan kekekakamang kapata ginu take gatandaman
    ginda Jesu Kraisde banip tawake notzae musip kwikwiknga natayamuke yutnong.
  bus-bus: Luda kɛ̀ è ń gba mɛna à ń gba swɛ̃̀ tó àgↄ̃ nↄ̀sɛdↄ̃nkↄ̃ vĩ kↄ̃o lán Kirisi
    Yesu pↄ́ bà,
  gub-BL: Tuwe Tupàn uzapo kar ma'e peme Zaneruwihawete Zezuz ài a'e nehe, a'e rupi
    pitài zo pema'enukwaw pàwàm ma'e rehe nehe. Aze ma'e ikatu nehe, — Ikatu a'e ma'e,
    peze putar izupe nehe. Aze ma'e na'ikatu kwaw nehe, — Ikatu 'ym ma'e, peze putar
    izupe nehe. Xiàrogatu Tupàn pyr zanereko àwàm zaiko zane, ta'e a'e ae nazanemupytu'u
    kar kwaw hàro re a'e xe. Zanemukàg a'e.
  imo-imo: Konopu toimbo topili tiye naa kolko Kraist ambolangei nimo Goteni eno Kraist
    Jisas lombilko purumele imboma nendo yando konopu tendekuna pupili popo tiko molkolio,
  boj-boj: Qotei a segi na gago are siŋgilatetgoqnsiq aqaryaigeqnaqa iga siŋgila na
    tigeleqnum. Deqa a na marimqa niŋgi kalil koba na Kristus Yesus aqa kumbra dauryosib
    areqalo qujaitosib soqniy.
  eng-DRA: 'Now the God of patience and of comfort grant you to be of one mind one
    towards another, according to Jesus Christ:'
  knf-knf: Dñehan Naşibaţi anwooŋ ukumpëş wi kamiir na mntëŋ aţenan naŧiinkar nado
    kado ji Yeŧu *Kriŧtu.
  san-KHM: សហិឞ្ណុតាសាន្ត្វនយោរាករោ យ ឦឝ្វរះ ស ឯវំ ករោតុ យត៑ ប្រភុ រ្យីឝុខ្រីឞ្ដ ឥវ
    យុឞ្មាកម៑ ឯកជនោៜន្យជនេន សាទ៌្ធំ មនស ឰក្យម៑ អាចរេត៑;
  arn-NT: Fey Ngünechen, tati wülkelu ta newen, kelluaeymünmew tamün kiñewküleael
    chumngechi femi ta Cristo Jesus,
  zas-NT: Dios, bén razaladx pacens në guialragnë chitëë yalenyaꞌ ree, laaman gagnë
    lëjt din guibandi nadxag con gra ree xcompniaridi ziꞌc na̱j xixgab Jesucrist.
  ken-NT: Mɛ̌nɨ̀kmʉɛt bɛ Mandɛm mmu áchyɛ̀ ɛkɛ́bhɛ́ntɨ́ nɛ afyɛ́ bho ntɨ, ánkwák
    be mǎmbak ɛyɔŋ ɛ́mɔt nɛ batɨ bɛkoŋo ɛrɨŋ ɛnɛ́ Yesu Kristo árɔ́,
