    mechititia,
  kup-kup: Met God dari tin het rez kek tat tovai sookaz pov anat bakez avatamahap
    ari eñizohopanen Iesu Kristoz tovai emoohavoz zut ari tohot lop honerinañ hepekez
    ne zait toh.
  jid-jid: Zizan Irji u losron ni nno ngbengble ndu nno yi sron riri u son ni kpambi,
    nitu son Yesu Kristi.
  wmw-wmw: Mwenyezimungu, mwenyé imani na mwenye kurimbisa moyo, akupeni mawazo mamoja
    pamunfulata Almasihi Insa,
  gmv-GGM: Minotethine danida7a immiza Xoossi inte Yessus Kirisitosa kallishin intesi
    inte gidon ayana isipetetha iimo.
  ssg-ssg: Nga kamei Haeu tel lawe i haxoxo kakapitini kako ti hualiamuto lehe waxi
    amuto pakata soli hani kapi tel tel hetekie namil teikawe, ti amuto usiusi saun
    ti Jises Krais hahanau kaha.
  zpo-NT: Nzhekla na lee Dios, xaa nyedoola nu xaa nseleyy be, le yudar gu zee chul
    kwi gu kwaan re wechxinn gu, modxa mlu Jesucrist,
  poy-poy: Mlungu yakawera shanjiru sha hepera na manemu goseri, kawapanani mwenga
    kuwera na mkoleranu gumu kwa kugenderana na mfanu gwakuwi Yesu Kristu.
  qwh-NT: Imecatapis pasensiacunapaq yanapamaqnintsic y shoqamaqnintsic Dios yanapecuyäshï.
    Jesucristu yachatsicushqannolla jucniqui jucniquicunapis juc yarpellana cawacuyë,
  gaw-gaw: Amu ig Kayak, Nug am oo maḏoḏ ele dayak amu g̱agaṯag dayak elenu diig amu
    Nug ag ehanaṯeb, ag Kristus Jesus tutuḵu dim lamidna, ag dab mak laip̱u aḏan oinna,
    ag oolag laip̱u daanna, oḏelag oh ob, ag Kayak, Nug am ihinig Naḏi Jesus Kristus
    Mameg, Nug binag meḵulagnu oonig daaṯe.
  nca-nca: Anutuko yoriní mondó ta yuri newondeye rukisoyoní. Asa meté enendo ye samaka
    yiriní Kristo Yesu howero newonde kanata na teyowaŋgo.
  zpz-NTPP: Nunu Ñgyoozh, biñ nu gyicy nu gagyen, biñ nu rbic baloor ni den, mi zeꞌ
    locyuub mi de ru nu gyicy der tub ziꞌl shcab nu losaꞌr. Locyuub mi der nu gyicy
    der gal nu bicy Jesucrisht.
  mkj-mkj: Mweidoahng Koahs, ma kin kihda kanangmah apel kasihkei en jeuweje kamwai
    en anki lamlam oauwoar nehn pwungamwai kan nehn amwai kahlmoangi Christ Jesus.
  zac-NT: Quëgnaꞌba lu Dios, el quë narniꞌinú lëꞌë hiaꞌa, gúniꞌ compañi lëꞌë të, të
    gac unidë të ziquë bësëaꞌnë më tubi ejemplë parë lëꞌë hiaꞌa
  kyg-kyg: Gotiꞌa oꞌataleta atafauta alagi huta maiꞌnisunagenoꞌaeꞌmo laipamoꞌmo falu
    hisiya kavaꞌmo aepa vekamoꞌa lapaipafiꞌmo aliꞌyaꞌmo alisigetapa Kalaisi Yesuꞌa
    huꞌniya geleꞌe kavateꞌefeꞌmo alagepa hutapa lapakesa afitetapa magokepi lokaeta
    maiyo.
  kmk-kmk: Ot Iluwaḻuk kan Apudyus un manligwatan di anus kan bilog di somsomok, ta
    mantitimpuyugon dikayu utdit mangunudan yu kan Jesu Kristu.
  cao-NT: Jasca, Dios tsi xo toa noqui mëbihaina ra. Ja tsi xo toa noqui chamahuahaina.
    Jabi mato ri Diós mëbino, jia tsi ma rabënabëquino iquish na. Jasca, mato ja mëbino
    ra, Cristo quinia ó tsi ma banahuano.
  bbr-bbr: Keserianik, is keser äiem, Anut nukas ika sakau ikonuk, ik erekapu usu
    oianik, sakau tai raumoi, iken woiok ko mesin epar momun kiro sakau me rawau.
    Is Anut aurita, kos ak Krais Jisas nukan onok tainoraun akan woiaka karar tururaiei.
  inb-inb: 'Taita Diusmi sumaglla nukanchita iuiachimú, mana sakispalla kaugsangapa.
    Paimi kamkunata iuiachimú, kam kikinpura suglla iuiaiwa kaugsanakungapa; imasami
    Jesucristo kaugsarka: chasallata.'
  hrv-hrv: A Bog postojanosti i utjehe dao vam da međusobno budete složni po Kristu
    Isusu
  box-NT: Le le Dónbeenì na le sĩ-hĩ̀ílè lè le sĩ-heɓúee wee lé cɔ̃́n à
    wé à mi wé wíoka ɲí mín yi, làa bìo ó o Yeesu Krista le mu wéráa.
  ote-NT: Nubyá nu Ajua̱ toꞌo faxcahʉ pa ga ntsɛtuahʉ ne ꞌracjʉ ra humʉi, dá ꞌyøtꞌe
    pa gui ꞌbʉhʉ co ꞌnada ra mfeni ngu bi ꞌñutcahʉ ma zi Hmuhʉ ra Jesucristo,
  wnu-wnu: In Qenut oau apand burune wonou gari innonogursi igo. End ne Qenu wonou
    anseara an Munon inubersiau tari Yisas eng wonou qomon eng mom wapet igoarar.
  zam-NT: Ndlyazen le' Diox co' angndli par ncha'la's mèn no Diox co' ndli par ntegán
    mèn lezo' mèn angli thidte gàc lezo' gu' no xtùuz gu' loo thìb xtàa gu' no loo
    tedib xtàa gu' xalque' ngòc mod co' ngòp Crist Jesús loo mèn
  zyp-NT: Khri Zisu a zuipaw naa cangpaw hratah ingkhynah le pasynah a ca peitu he
    Khazing taco a pungkhehnah ca pei ky he seh.
  sey-NT: Ja̱je paꞌina, Maijaꞌquëpi yoꞌo juja maꞌñe cuiꞌne yëhuo huasoye i̱siquëpi,
    co̱caija̱quë mësarute yecohuaꞌi ja̱ꞌre co̱ni deꞌoye yoꞌojë paꞌi ja̱ꞌñe Cristo
    Jesús paꞌiseꞌeje̱ paꞌija̱ꞌcohuaꞌire.
  nvm-nvm: Regavo na God iji fu fuon vierafenma ijia tavan bog no ifejduoknum ejafuoga
    no giriesame ma vierafejo ijefuon sirimamej. Na sirimamega fur fuon vierafenma
    ijia ja e besubesum oijon kege karoiga ja una oi besum ma vierafek. Ja oi besum
    vierafene unam izeg Jesu Kurais fu kegoinma jak ijeg keok.
  mps-mps: Te God da, te haniani sęgę tolabo bomo page bidi dao, te dwagi yai mobo
    mabo po page bidi dao. Tama eno homugo te Godigo dage tau siyu, tama dage te Krais
    Jisasgo yali homu kolesaga wali mu peyu, tama dage deli homu naga duga hasi elaluyu
    bidaibao.
  pab-NT: Kasani Enore, mehexaikohaliti, iyateliti xekasehare kahinaetya xiso hoka
    waiye xamokakakoa naokita, Jesus Cristo haiyanae waiye mohenere akereta.
  llg-llg: Manetualain tao natea hataholi, fo bisa lakatataka lakandoo. Ma Ana tao
    natea ita dalen. Au hule-haladoi, oke Ana natudu dalak, suek ei bisa masoda dalek
    esa, fo tungga Yesus hihii-nanaun.
  kyf-kyf: -Lagɔ, -ɔ nyɛa nyɩma dlɩtie -yɔ 'kʋayli -papɩe, 'mɔ na bhubhoea ɔ 'ka aɩn
    'tɩtɛ 'nyɛ, a 'ka wɛlɩ -bhlo -ka, 'ɩn sa -Zezu Klisɩ nʋa, a 'ka 'sa nʋ.
  tpi-tpi: Yumi save kisim strong long God wanpela tasol na em wanpela i save mekim
    yumi sanap strong long bilip. Orait God i ken helpim yupela long bihainim tru
    pasin bilong Krais Jisas na holim dispela wanpela tingting tasol. Olsem na bai
    yupela i stap wanbel,
  mih-NT: Saha maa ra Ndyoo tundyee iñi sii yo ta minoo cuhva sa ma nducuihya xaan
    iñi yo. Sino iñi tandɨhɨ ndo vatyi ra Jesús cuu ra ndyaca ñaha sii ndo, yucuan
    cuenda nacuhva maa ra Ndyoo cuhva sii ndo sa coo sa taxi sihin minoo ndo ta inga
    ndo, ta cua ndu‑ɨɨn ndo sa ndisa cuii.
  qvh-NT: Cuyapäcog Tayta Diosninsega imaypis yanapaycämansimi munashganno cawanansipä.
    Saymi payta manacö Jesucristo cuyamashgansino jucniqui jucniquipis cuyanacur ali
    cawayänayquipä.
  kms-kms: Di muq nge God ni beghi pripri ghav nundug gre pu yembu di waghine pas
    kin ni pengu gidig nungoqi ghav nunduq ei nungoqi Kraist Jisas ningg yumbo ur
    te kin pugrine puq wen di nei irene vise.
  agn-agn: Ang Dios tang pagtabang ig pagpabaked ong yaten ong pagprosigir ta. Balampa
    tanandia ka tang tomabang ong nindio agod mamagoroyonan among mamaggosoy ong ni
    Cristo Jesus.
  nhi-NT: Yehuatzin Dios, naquin inauac ualeua in chicaualistli tlen ica uili ittlaxicouah,
    uan naquin inauac ualeua in toyolchicaualis, macmochiuili xonmosepanyecuicacan
    ohcon quemeh Cristo Jesús itlaniquilitzin,
  ttc-NT: Qtata Diosxwit aj ntzaj sin qpasens b'ix nnimsan jk'u'j, tz'onenxwit etuky'i'l
    tzan etanq'in galan exolx iktza'x te Krist tgan.
  dan-1931: Men Udholdenhedens og Trøstens Gud give eder at være enige indbyrdes,
    som Kristus Jesus vil det,
  kwj-kwj: Gotri kumbwa kwambu ti nu torosiwani rindo nunu okulasiwani sembe ha sumbu
    nuhi ti kwambu tiki ya eninda. Woro do Gotri sa kunu okulasiwa Kurais Jisas sumbu
    tunumbwa ma ku torosini inaka funda ku owesini ku ichiꞌuchanda.
  vie-OVCB: Cầu xin Đức Chúa Trời, Đấng ban kiên nhẫn và an ủi, cho anh chị em sống
    trong tinh thần hợp nhất theo gương Chúa Cứu Thế Giê-xu,
  kze-kze: íma tívón-káína'a asiramái máéro séna Áánútu kwétuwa'naa-iye. Ísu Káráísitimo
    máyáintemba miráumai mé'a keinárawapimba mimbórá-ímáyáá oró séna Áánútu kwétuwa'naa-isa'a
  lbk-lbk: Et asop ya si Apo Dios ay mangichowa isnan anos ya mangipafifikas isnan
    semek, et siya kannay nan mangipaes-esang isnan semekyo, ay kag isnan inpailan
    Jesu Cristo ay ton-ochenyo
