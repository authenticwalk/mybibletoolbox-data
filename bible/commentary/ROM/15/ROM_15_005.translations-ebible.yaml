verse: ROM.015.005
translations:
  kpx-kpx: Dilava keike nahie tedaevege nahi kabebiholisito kemo negolahai uma. Katealemo
    di isiviale keu la negotievege la Iesu Keliso vaveve ke huhulahai uvu igaemo mole
    hoesegevei.
  okv-H: Eto na pari ere ona amo ungo na Iesu Keriso ambo ambo ururovo ungotenau oje
    kahihe sovera ikari embo God amina ungotena jo vahai ari avo ikau
  tbo-tbo: Yaubada tauna tu nugokadidili po tu’mtaibagibagi ipa ina hagumi po ona
    inugonugogena memi ma Yesu Keliso mitehi ona inaowelewelena.
  mal-C: സഹനവും ആശ്വാസവും നൽകുന്ന ദൈവം ക്രിസ്തുയേശുവിന്റെ അനുയായികൾക്ക് ഉചിതമാകുംവിധം
    പരസ്പരം സ്വരച്ചേർച്ചയിൽ ജീവിക്കാൻ നിങ്ങളെ സഹായിക്കട്ടെ.
  grc-SR: Ὁ δὲ θεὸς τῆς ὑπομονῆς καὶ τῆς παρακλήσεως δῴη ὑμῖν τὸ αὐτὸ φρονεῖν ἐν ἀλλήλοις
    κατὰ ⸉χριστὸν Ἰησοῦν·⸊
  bgc-bgc: मै प्रार्थना करुँ सूं के धीरज अर उत्साह का दात्ता परमेसवर, थमनै यीशु मसीह
    की तरियां जीवन बिताण अर एक-दुसरयां कै साथ शान्ति तै रहण म्ह मदद करै।
  khz-khz: Vaigaoka e vevega-tiliga Palagu na eveveni-agirana. Ia na gomi vekarawami
    ai ao kwapunai pene vega-walaa Keriso Iesu gokala-tovotovoana aonai.
  deu-TKW: Der Gott aber der Geduld und des Trostes gebe euch einen einträchtigen
    Sinn unter einander, Christus Jesus gemäß,
  zsr-NT: Rnabdaꞌ‑nëꞌ Dios, Nu run ga rbözruꞌ zxön ladxiꞌ len Nu ruhuíꞌ zxön rëꞌu,
    gunëꞌ ga gacliꞌ tuz ca runi lbiꞌiliꞌ, gacliꞌ ca naꞌ rëꞌnnëꞌ Jesucristo.
  lin-lin: Tika ete Nzambe oyo apesaka bato molende mpe mpiko apesa bino makanisi
    moko, bamoko elongo na bamosusu, kolanda mokano ya Yesu-Klisto,
  hns-NT: Oe hamlogke saktie aur hiemmat dewe hai Kriest Jiesoe ghat bieswaas pakarle
    rahe ke. Aur ham praatna kariela kie oe toelogke sahaaita kare apane apane me
    ek man me rahe ke.
  noa-E: Ich Ẽwandamauta mag maach phithurg aauwaijã magʉm nem phithurmjã ʉ̈u maachig
    ãwaat khaphʉ apinaa onee apiejeewai irigta pãar kõit jëeu chirʉm, Cristo mʉig
    eegar õor ee nʉrraajerrjö dich khapeen dʉ̈ijã bibigag chukhu ö ãbata wënʉrrʉmua
  eng-EMTV: Now may the God of patience and encouragement grant you to be like-minded
    among one another, according to Christ Jesus,
  mib-NT: Te máá Yaā Dios jeē jéhe jnūhun cuandeyɨ́ ni jiín jnúhun ndúsɨɨ̄ ni, na
    sáha ya jeē cóo ɨnuú ni rō, nájnūhun cúní Cristo Jesús.
  lif-NT2: आल्‍ल नासि थःप्‍मा के़बाङ्‌बा नु हाङ्‌हाङ् याप्‍मि के़मे़प्‍पा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    ख्रिस्‍त ये़सुःन् वये़बा कुबि कुइसिःक् के़बोःक्‍खिल्‍ले़ खिनिॽ लुम्‍मो थिक्‍हुप्
    पोःङ्‌माआङ् वाॽमा के़बाङ्‌घिररो॥
  xnj-xnj: Chapanga mwakuvapela usindimala na kupoleswa mtima avapela nyenye mpungu
    wa umonga pagati yinu, pemukumlanda Yesu Kilisitu,
  mmx-mmx: La a vara i do ne Moroa at loklox atnaasan la at lavapaase tooro na raba
    bok nemi mi luruburu xantubu atnemi xa na ngan langas ne Iesu Karisito gara lok
    pam i,
  cbr-NT: Nucën Papa Dios, an aín unicama tëmëraquinbi ëníma ami catamënun 'imianan
    uisa ñu cara 'icëbëtanbi atu bërúanquin 'aquincë, an Cristo Jesús cuëëncësabi
    oquin mitsu bëtsibë nishananíma nuibananquin, bëtsin sináncësaribi oquin sinánun
    'aquinti cana cuëënin.
  tee-NT: Dios ju quintaxtakniyan ju quintachaput'an ni laich ch'ixauch va tuchi mak'alhk'ajnat
    ju quintaxtakniyan. Chai is'akstu Dios ju quintamap'aksiyan. Chai ictapainini
    ju yuchi ni va lakatamch catanaviniyan ju mi'atalacpast'ac'at'an chai ni chun
    cajuna' tachi ju k'oxich lhiulai ju Cristo Jesús.
  eng-LSV: And may the God of the endurance, and of the exhortation, give to you to
    have the same mind toward one another, according to Christ Jesus,
  cak-NT: Ri Dios ri nuya' ka-paciencia y nuya' ruchuk'a' kánima, xtu'on ta chiwe
    chi can junan ta iwánima, y man jun ta ayowal chi'icojol. Quiri' chuka' xuc'ut
    can ri Cristo Jesús.
  pah-NT: Tupana'ga tuhẽ nhande monhimomirana jipi. Gaha nhande mbohory no. Tombojo'jajo'ja
    ti ga pendeaporog̃ita a'ero pe mbojogwerekokatuavo Jesus Cristo'ga rupi pe horame.
  sja-NT: Mɨa ɨt'aa iidi bɨ Ak'õrepa parã mãgá k'aripamerã mãik'aapa choopimerã nepɨrade
    jõnɨde. Ichiaba iidi bɨ irua parã k'aripamerã t'ãri a-ba p'anapataadamerã apemaarã
    ijãapataarã ome, Jesucristopa mãga oopi k'inia bairã.
  xed-xed: Ka vlaghunavla Lazglafta lɓa ŋuɗuf ŋa mndu nda ksa ŋuɗuf ŋa mndu ta nzaku
    nda dzratawi mataba ghuni nda ma ksay ghuni ta saɗa Yesu Kristi.
  mks-NT: Ndióxi̱ quéa̱ sáhan ndée̱ nu̱ yo̱ ña̱ ná coo cáhnu iní ta sa̱ mé á sáhan
    tu̱hun ndeé iní. Ña̱ cúni̱ Ndióxi̱ quéa̱ chindeé a̱ ndo̱hó caja ndó tá quia̱hva
    na̱caja Jesucristo ta já in ná nduu xi̱hi̱n táhan ndó.
  gfk-S: Ma iou sasaring be God nong i habalaraan dait ma i gil dait be dait na haruat
    ura tuntunur dades ra hena ira tirih, be na gil mu be mu nage mur tike kapawena
    mangana lilik sene mon harbasie ta mu ing mu murmur hanane Krais.
  bmu-bmu: Anutunöŋ mönö nanŋak uruŋini naŋgöiga ölöp kapaŋ köla kin köhöime. Yaŋön
    mönö Uŋaŋi eŋgiiga inahöm eŋgiiga sutŋine uru jöhöjöhö aka Kraist Jisösgö mötmötŋi
    wuataŋgöba malme.
  dgz-dgz: Yaentuk mantuk amba imuya wat kaimagamet ibariwa ame God aro eneni gapan
    tauen, amba God ago enep Iesu Keriso guegue tani mini e den imuya daiton tap gare
    gare bibigat itan wanienepen menan mup waivin.
  eng-GNV: Now the God of patience and consolation giue you that ye be like minded
    one towards another, according to Christ Iesus,
  zaa-NT: Tata Dios enne' runna paciencia qui' ri'u nna runna huée fuerza qui' espíritu
    qui' ri'u. Rinába'a' qui'ni lèe nna gúnnée la'ỹeni lo losto' iyaba le para qui'ni
    gata' ttùba la' rulábalatsi' qui' le de guni le nu ná para bien qui' ttu le nna
    attu le nna tì'a rú'ulatsi' Cristo Jesús, para qui'ni juntu taá gudàliani le Dios
    enne' née Tata qui' Xana' Ri'u Jesucristua.
  eng-WEBSTER: 'Now the God of patience and consolation grant you to be like-minded
    one towards another according to Christ Jesus:'
  guh-guh: Itsacuenejavaxi yabara bajayajebi itsa nacajamatabëcueneëjëtapona, nexata
    Dioso nacajamatabëcueneyavenonapona. Nacajamatabëcueneasaëyaexanapona bajayajebinexa
    ata. Pacatovajëtatsi Diosojavabelia Dioso papecayavenonaenexa, najamatabëcuenejëpaeya
    daxita panejinavanapaenexa Jesucristo papecatojitsipaecuenia.
  bon-bon: Mime kokre piiyepu mime ätityera tädenige Acejiyame cabu ca. Cane Acejiyame
    ne ewejanenine tabe weebibine yepä ngene atwanena ceerame Yeesu Keriso me ngene
    atwanena liiyepu,
  nhw-BL: Toteco techyolchicahua huan catli techpalehuía ma tiquijiyohuica catli techpanotihuala,
    ma anmechpalehui para xijpiyaca san se amotlalnamiquilis se ica seyoc. Sesen ma
    quipiyaca itlalnamiquilis Jesucristo ica ne sequinoc.
  swh-ONEN: Mungu atoaye saburi na faraja, awajalie ninyi roho ya umoja miongoni mwenu
    mnapomfuata Kristo Yesu,
  wbi-wbi: lino uNguluve ghwa lugudo nu lwa kukangasia amoojo avapele kuva nu vufumbue
    vwe vumo kwa muunhu ghweni kuling'ana nu Yesu Kilisite
  bba-bba: Gusunɔ wi u tɛmɑnɑbu kɑ dɑm kɛ̃nu wɛ̃ɛmɔ, u de i n nɔɔ nɛ bɛɛn tii tiinɛ
    sɔɔ nɡe mɛ i wɑ Kirisi u kuɑ.
  eng-KJVCPB: 'Now the God of patience and consolation grant you to be likeminded
    one towards another according to Christ Jesus:'
  kgk-NT: Ojéhegwi nanhande rerova ukái va'e Nhandejáry. Nhane mbopy'agwasu ae ojéupe,
    nhane mokyre'ỹ ave ojéupe. Tapene moingo Cristo reko-rupi penhe'ẽ joavy avy e'ỹ
    hagwã ojóupe, pende joja hagwã, peteĩxa pemomba'egwasu joa hagwã íxupe ojojurupypa
    penhe'ẽ-vy. Ha'e ko Nhandejáry Hesu Cristo Ru voi.
  waj-waj: Mmuaararaivo tiisi nnikiainnaata ta yaagueeqama variaunna aataruuvaata
    Anutuuqaa kuaivaara ti yoketai aataruuvaatama oyaivo Anutuuqovee. Ivoono ngii
    tasipama iinai ngia ngiingiiiyara ngiingiiiyara yoketaama yaata utida mmuaa ausa
    mmuaa tinnivai varada Yisuu Kirisiiva ngii vita vitaivaugiataama variateeraivaara
    na ngiiiyara yaaku varaunoo.
  cpy-cpy: Riitaki Tajorentsi kantakaawori añaantawori atsinampa-shiretzi, riijatzi
    thaamenta-shireta-kaeni. Osheki nokowa-kota-piintakiri ikantakae-yaawo paakameethata-wakaan-tyaari,
    pikimita-kotee-yaari Jeepatzii-totaa-rewo Jesús.
  ekk-PKP: Aidaku Jumal, kes annab kannatlikkust ja julgustust, olla isekeskis täielikult
    ühel nõul, kui te järgite Kristust Jeesust,
  mpx-mpx: Yehoba i labela ta palahikan ge i pagasisela, inoke ya awanun elana ni
    labemiu ge wami nuwatu ni maisena ni ola toto Keliso Yeisu nuwana,
  wbp-wbp: Kaaturlu-juku kangalpa nyanungurlu-juku jintangku pirrjirdi-mani, kujarlaju
    yungurliparla wala-juku nyina Jijaji Kirajikiji manu yungurlipa purami-juku majumaju-puruju
    nyanungu-juku. Ngaju karna-nyarrarla wangkami nyanunguku-juku Kaatukuju yungunkulu
    kujarlaju jintangkarlu-juku purami Jijaji Kiraji manu yungunkulu-nyanu ngurrju
    nyina kulu-wangu-juku.
  luo-luo: Mad Nyasaye mamiyo ji kinda kendo ma jiwo ji, omi ubed gi chuny achiel
    e kindu uwegi, kendo kuluwo Kristo Yesu,
  nhe-NT: Toteco tlen techyolchicahua huan tlen techpalehuía ma tiquijiyohuica tlen
    techpanotihuala, ma inmechpalehui para xijpiyaca san se imotlalnamiquilis se ica
    seyoc. Sesen ma quipiyaca itlalnamiquilis Jesucristo ica ne sequinoc.
  aii-aii: ܘܐܲܠܵܗܵܐ ܕܝܼܠܹܗ ܡܲܒܘܼܥܵܐ ܕܚܡܵܠܬܵ‌ܐ ܘܕܝܵܗܒ݂ܵܠܬܵ‌ܐ ܕܠܸܒܵܐ ܥܵܒܹܕ ܠܵܘܟ݂ܘܿܢ
    ܕܚܵܫܒ݂ܝܼܬܘܿܢ ܚܲܕ ܡܸܢܕܝܼ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ ܐܲܝܟ݂ ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ،
  esk-NT: Anuqsrułiġlu pitchuksaaġunlu aggiġaqtuk Agaayyutmiñ. Agaayuruŋa Agaayyutmun
    iñuuniaqatigitquplusri qiñuiññakun maliłłapsitñi Christ Jesus-mik.
  msb-msb: Buligan lugod kamo san Dios na amo an ginhalinan san pagkamatiniuson kag
    kaliawan para makapamuhay kamo na may pakig-usad sa kada usad susog sa halimbawa
    ni Cristo Jesus
  cpa-NT: Diú¹³ báh³ dsa² jmo¹² hi² tiágh³ jniang³ tei³, dsa² cuø¹² ju²hiúg¹ dsøa¹².
    Ju³mi¹hog¹³ dsa² héi² hniah¹². Mi³jøng² túgh³ hniah¹² cøng² jǿg³ ca¹lah¹jáh¹ hniah¹²,
    ju³lah lǿa¹² jǿg³ quiah¹² Cristo Jesús.
  dso-dso: ପର୍‌ମେସର୍‌ସେ ଆମ୍‌କେ ମୁର୍‌ଚିରଇବାଟା ଆରି ସାର୍‌ଦା କରାଇବାଟା ଦେଇସି । ଆରି ଜିସୁକିରିସ୍‌ଟର୍‍
    ବାଟେ ଇଣ୍ଡି କରି ସବୁର୍‌ ମନ୍‌ ଗଟେକ୍‌ ଅଇବାକେ ସାଇଜ କର ।
  meu-meu: Bena haheauka bona tauhalo Diravana ese lalomui baine hatamonadia, Keriso
    Iesu bagunai;
  yva-NT: Wepirati po kove raugaje indamu wansatawandi muno wansanuga mbambunin. Ribe
    sambayambe Ai indamu Po wasauga ti wasaumano wasai vambinibe, mamaisyo Yesus Kristus
    apa bekere rai.
  dgc-dgc: Atdinan kam na Diyos ta pégtiyaga moy sakay ta kétibay na isip moya. Ey
    i panalangin ko nadid, éy aguman na kam maka, monda négsuyuan kam ta mahusay,
    ayun ta kaluubén ni Cristo Jesus.
  zpm-NT: Dios meṉ ne rneedz guieḻbley co, meṉ ne racnieṉ ne guieete ne, me gacnieṉ
    to niowse gbannie to grë zha ne nacgrë to. Goḻleynie zho zigne rleynie Jesús to,
  hix-NT: Enàmnye me keryatxhe, Khoryenkomo. Towankaryhe xarha keryatxhe. Àro ke,
    noro yakoro kàrwonaha, ohokonye. Apa y, othoko towahke rye rma haxa txetxoko,
    àme rye rma haxa ehutwatxho menye, àkehe, àwya, ohokonye. Àro wyaro oyehtokonye,
    Kryestu Txesus yano me ohxe manatxow hamà.
  sim-sim: Avui Wasilaka nirin jelyaha saumbornanda ma ria. Jirnjik orin a sawenda
    karem, �Ma ondo wavu lihin halashinak avak os Krais siosin or jelyanda hom lihi
    ambek li anasaunjelyaha li lika.� Karem jirnjik Avui Wasilakan a sawenda nir.
  npi-ULB: अब धैर्य र उत्साहका परमेश्‍वरले ख्रीष्‍ट येशूअनुसार तिमीहरू एक-अर्कासँग
    एकै मनको हुन दिऊन् ।
  cgc-cgc: Dyos gid gaatag an ta biskeg na nakem para masarangan ta maskin ino ate
    na maagian daw gatabang man ki kiten na ate na pagtuo maglig-en. Kabay na tabangan
    kaw din na mag-isya kaw ta nakem na igo ta mga gasunod ki Jesu-Cristo
  tim-tim: Anutuŋe kârikŋe aknengimapgât akto mem owâinenekbiap gât amboŋande akyeŋgimbo
    Yesu Kristogât dopŋân han nâŋgâ nâŋgâ konok akmâ manbaigât ulilaŋdân.
  yor-yor: Kí Ọlọ́run, ẹni tí ń fún ni ní sùúrù àti ìtùnú fún yin láti ní inú kan
    sí ara yín gẹ́gẹ́ bí i Jesu Kristi,
  wos-wos: Yikafre mawuli hwekwa du God guna mawuliré yikafre huruta gunika hambuk
    hwendét, guni Krais Jisas wali natafa mawuli héraata, dé hurundén maki, guna du
    takwa wali natafa mawuli male héraata, jémba retanguni. Wungi wuni déré wakwexéké.
  emp-NTPO: Ãcõrẽba dadjirãra sobiabibaria idjab̶a carebabaria jũma droad̶amãrẽã.
    Mʌ̃a quĩrĩã b̶ʌa ara maʌ̃ Ãcõrẽba bãrãra careba b̶aida ab̶arica crĩchad̶amãrẽã
    Jesucritoba quĩrĩã b̶ʌ quĩrãca.
  eng-F35: Now may the God of that fortitude and that encouragement grant you to be
    of the same mind among yourselves according to Christ Jesus,
  ind-ind: '@see-verse:ROM.015.004'
  pes-OPCB: باشد تا خدایی که عطا کنندهٔ صبر و دلگرمی است، به شما کمک کند تا با هم
    در صلح و صفای کامل زندگی کنید و نسبت به یکدیگر طرز فکری را داشته باشید که شایستۀ
    پیروان مسیح عیساست.
  mpt-mpt: Gode nib bobol temo omsbal sambianea daayebe kesoa nib bainobo galino amitie
    sbal mabiobobe. Gode daabenea ibo Yesus Klaiste tenaniba ib bobol temo makob aine!
  ssx-ssx: Kutupa hande niki sutia tia pea handeteke hamono ala꞉ Koda꞉ma꞉ta꞉ ikana꞉ma꞉
    Yesu Ketisoma꞉ pu hayekeeki telia꞉ mea pulu hata꞉ ika꞉ ika꞉ kone hone homeke u
    hamina꞉ lea꞉ka꞉na꞉ta꞉ epelieke.
  mkl-mkl: Ilɑɑɔ̃, nŋu iyi wɑ mu nwɑ temuɑ do ɡbuɡbɑ̃, kú jɔ̀ iŋɛ duusɔ̃ɔ i nɛ ɑnu
    ɑkɑ̃ ŋɑ si bɛi ì yɔɔ si Jesu Kirisi ŋɑ,
  gaq-gaq: କିସ୍‌ଟ ଜିସୁନେ ଆଦର୍ଶନେ ପ୍ଲା ୱେନେ ସାପାରେନେ ଆତେନ୍‌‍ ରକମ୍‍ ମନ୍‍ ବାବ୍‌ନା ଡିଙ୍ଗ୍‍ନେସା
    ସାହାସ୍‍ ବାରି କାଲାଆଃ କିଲିଗ୍‍ଡ଼ିଆ ଲେଃନ୍‍ସା ଇସ୍‍ପର୍‍ ଆପେକେ ବୁଦି ବିଲେ ।
  gof-RNT: Genccaanne minotethi immiya Goday hintte Kiristtoos Yesuusa kaalliya wode
    issifetethi hinttew immo.
  unx-unx: ଖ୍ରୀଷ୍ଟ୍‌ ୟୀଶୁଆଃ ନାମୁନାରେୟାଃ ଅତଙ୍ଗ୍‌ତାନ୍‌କ ହବାଅଃ ନାଗେନ୍ତେ ଆପେ ସବେନ୍‌କଆଃ
    ମନ୍‌ ଆଡଃ ଉଡ଼ୁଃ, ଏନ୍‌ ଲେକାଗି ହବାଅଃ ନାଗେନ୍ତେ ଧିରାଜ୍‌ ଆଡଃ ଜୀଉରାଡ଼େଃ ଏମାବୁତାନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌
    ଆପେକେ ଦେଙ୍ଗାପେକାଏ ।
  gah-gah: Itó Ómasímo lelémo zou loaká itó lelémo vávani oaká amelaho eza gala vizekago,
    lekeza Izesu Kilistó veleleta gapogú lakagata hamokó gili miniki minatave.
  lcm-lcm: Kapo ro ta God vopo lis ta dual asi tung akit, na vo asumsumal ang animi,
    ka vil imi ani mi lomlomon sikei palau val kana vubuk a Karisto Iesu.
  aer-aer: Ngkartele kwenhe anwernenhe atnerre-ileme anwerne Renhe akwetethe apenterlte-anetyenhenge.
