  san-ITR: sahiShNutAsAntvanayorAkaro ya IshvaraH sa evaM karotu yat prabhu ryIshukhrIShTa
    iva yuShmAkam ekajano.anyajanena sArddhaM manasa aikyam Acharet;
  bel-N: А Бог цярплівасьці і суцяшэньня няхай дасьць вам тое самае думаць між сабою
    паводле [ўзору] Хрыста Ісуса,
  sch-sch: Khrista Jisua nin jûi anghan nin lâia inngêina ratha han tuongdierna
    le mohôkna hah Pathien'n nangni min dôn senla.
  mic-MIQNT: Etna na negm Gjinisgam ta'n gisa'lugsi'gw gisipugutmnenu ta'n tel gitnm'ti'gw
    aq gugunmnenu wantaqo'ti 'ggamlamuninal. Etamg Gjinisgam gisa'lugsinew wijei teli
    angita'sultinew ugjit tetapua'l'jig igtigig glaman ta'n te'sioq apoqonmujig ta'n
    teli gtlams'tmu'tioq. Na tel majulgwaloq Se'suguli ta'n gis tla'teget.
  huu-NT: Jusiñamui caɨ comecɨaɨna ocuiñotade. Naimɨe coninɨri omoɨna uri itatajana
    jitaidɨcue. Cristo Jesús llua isoi, omoɨ uri illana jitaidɨcue,
  jiv-NT: Yus atsaṉtamar katsuntratniun jintintramji. Tuma asa Jesukrístu túramia
    áintsaṉ atumniasha chikichik enentáiji̱a̱i̱ enentáimtunaisar pujustinian yáinmakartí.
  otm-NT: Oją di jajʉ dan ząmhbʉ bʉ, nɛ di zɛrca ma mbʉihʉ. Nɛ dí äp rá mate di ja
    ahʉ 'da'angu guim bɛ̨mhbʉ n'da ngu n'da ahʉ, nguetho 'darbʉ guí 'bʉhmbʉ ra Cristo
    Jesús.
  dah-dah: Niŋgeb deŋ goyen kanduk yeneŋ mukku ma teŋ goya goya saŋiŋ po heŋ huward
    huward tareŋ goyen duneŋ hiyen al Al Kuruŋ gore guram dirkeb dindikeŋ uliŋ dufay
    uŋkureŋ po heŋ awalikde po hiwoŋ yeŋ nurde hime. Go mata gobe Yesu Kristuyen alya
    bereya beleŋ titek mata yeŋ nurde hime.
  tnk-tnk: Kumwesən əpa ramasitu ia kɨtaha mə tsərer əknekɨn ia nəpɨn me, nənə in
    əpa rauvehi utə nətərɨɡien səkɨtaha. Nənə təkwtəkwuni iakaməres in mə trasitu
    ia kɨmiaha ia nətərɨɡien səkɨmiaha mə truvehe mo kuatia rəmwhen ia noien səvəi
    Iesu Kristo.
  kpr-kpr: 'Avori, durumuguse fakina aoro tamo feghari da susu mo: God Afa numori.
    Ava sedo, God nune ne sonembururari, dubo dabako areva. Amo, ne Iesu Keriso da
    amboda amboda use, dabade tatedo dubo dabako use, beka dabakoimi Iesu Keriso da
    Numamo, God Afadae sakai sareva.'
  san-IAS: sahiṣṇutāsāntvanayorākaro ya īśvaraḥ sa evaṁ karotu yat prabhu ryīśukhrīṣṭa
    iva yuṣmākam ekajano'nyajanena sārddhaṁ manasa aikyam ācaret;
  nho-nho: TeAtua soko Ia e tokonaki ki taatou ki nnoho hakalavatoa taatou. A Ia e tokonaki atu
    ki ttaka kootou ma te hakataakoto tokotasi ka tautari ki te tiputipu Jesus Christ.
  gym-NT: Angwane Ngöbö ni mikaka nünenkä dite käre amne kä mikaka jäme ni motobtä
    käkwe mun die mika ja töi mike ja näre jökrä, Kristo Jesu tö ie ye kwrere,
  azg-NT: Nquii Tyoꞌtsꞌon conduihin xꞌee jñꞌoon na ndëë ncꞌön na ninncüii mꞌaanꞌ nnꞌön
    min na coquenön naviꞌ yo na nninncyaa jon na tꞌman nnꞌön. Macꞌan vi nayaꞌñeen
    nnon jon na quitejndei jon ꞌoꞌ na cüejon ncꞌonhoꞌ na vengiohoꞌ ntyjehoꞌ chaꞌxjen
    nquii Jesucristo.
  bhd-bhd: अवं प्रार्थना केरताईं कि परमेशर तुसन सबर ते हिम्मत दे, ताके तुस यीशु मसीह
    पत्ती च़लते-च़लते अक भोइतां ज़ीथ।
  too-NT: Dios ū'tza' a'ntīn quincāmāko'xaka'tlī'yāni' lā' quincāmaktāyayāni' para
    natāyani'yāuj. Dios cacāmaktāyani' hui'xina'n para que chu lakatin nala mintapāstacna'ca'n
    chu a'nchī ixtapuhuān Cristo Jesús.
  ind-AYT: Semoga Allah, sumber kesabaran dan penghiburan memberimu anugerah untuk
    dapat hidup dalam kesehatian satu sama lain sesuai dengan Yesus Kristus,
  cjo-NT: Nokowaki Tajorentsi ramitakotapiinteeyakaeni eshiwenantakawori akemaatsitayitakarini
    oetarikapaeni, eejatzi riweshiryaakagaeyakaeni. Nokowaki iroñaaka ramitakoeyemini
    paakameethatawakagaeyaani. Rootaki ikowakagaeyakimirini Jesokirishito eejatzi.
  nsn-nsn: Inggo u lotu tang God gere uoto heir tar hamhamas, kara nitampopokoh tar
    heir tamiuoum tar siokonor ninaman e la tur tang Iesu Kristo.
  san-DEV: सहिष्णुतासान्त्वनयोराकरो य ईश्वरः स एवं करोतु यत् प्रभु र्यीशुख्रीष्ट इव
    युष्माकम् एकजनोऽन्यजनेन सार्द्धं मनस ऐक्यम् आचरेत्;
  tna-NT: Da su beju Diusu ja paciencia metiataque. Menimetucheametaque. Metsahuataque
    micuaneda huamahuama saida, ibuneda neje mebatique puji, cuaja Jesucristo ja ecuana
    buetsuatana batame.
  lid-lid: Eme ya, jo aseken Kindrei, ndramak ta edeu boto-on ma ta amekes aha abadok,
    kaseben ndrine aha kudu mwasin ma kare le se, ta bolo tekedek taha a-en hamon
    ta Krais Jises,
  wim-wim: Ngampar way nathwey wampowwey-a, nil God alangaman maꞌ-aath-aathow ngampang
    Jesus Christ anman monkan-wak-wakāmp nunang, aꞌ putha ngangk minangam iiy-iiyāmpa.
    Ngay kaangk nil Jesus Christ.angana maꞌ-aath-aathow niiyang niiy yipam minam anman
    iiy-iiyān niiyantakamana, keꞌ nil Jesus anman ngangk minangam iiy-iiy thon-thonantan,
  zga-M: UNguluve uvyalie nuluhuvilo nukhununancha avatange ukhunchova pwu paninie
    yuomwe khwa yuomwe ukhungonga uKlisiti uYesu.
  yom-yom: Bika Nzambi, tho yi mvibudulu ayi yi lubombolo kaluvana, mu beno na beno,
    mayindu mamosi boso buididi Klisto Yesu
  san-SIN: සහිෂ්ණුතාසාන්ත්වනයෝරාකරෝ ය ඊශ්වරඃ ස ඒවං කරෝතු යත් ප්‍රභු ර‍්‍යීශුඛ්‍රීෂ්ට
    ඉව යුෂ්මාකම් ඒකජනෝ(අ)න්‍යජනේන සාර්ද්ධං මනස ඓක්‍යම් ආචරේත්;
  yut-yut: Piŋkop da nin dɨma alek toneŋ do tapmɨm nimɨŋek butnin paŋteban asak. Uŋun
    da ji paŋpulugaŋban Yesu Kristo yol kɨmagek but kaloŋsi egɨpni dosi nandɨsat.
  grc-BYZ: ὁ δὲ Θεὸς τῆς ὑπομονῆς καὶ τῆς παρακλήσεως δῴη ὑμῖν τὸ αὐτὸ φρονεῖν ἐν
    ἀλλήλοις κατὰ Χριστὸν Ἰησοῦν,
  cpc-NT: Iriitaki Pawa kantakaawori atsinampashiriwaitzi, irijatzi thaamintashiritakairi.
    Owanaa nokowakotapiintakiri inkantakaiyaawo paapatziyawakaiya, maawoni pinkimitakotaiyaari
    ikanta Cristo Jesús.
  nhg-NT: Öxö, Deus, öque tiechmacalo paciencia hua tiechanimöruro, yejuatzi ma nemiechpaliebicö
    para nenquemachelisque que sa secne nencate, hua para ejqueu nennemesque porque
    nenquechihuasque san quiene ca oquechijque Cristo Jesús.
  nya-nya: Mulungu amene amapereka kupirira ndi chilimbikitso akupatseni maganizo
    amodzi pakati panu monga inu mukutsatira Khristu Yesu,
  ngu-NT: Ma Dios, yejhuan quitemaca ijyohuilistli niman teyoltlalilistli, mechpalehui
