  qvs-NT: Roygaychi Tata Dios munaptin kushikushpa kankunapi chayanaynipa chaypi samanaynipa.
  zca-NT: No chi lë' Dios nzhaklai, lë'da zhi'n lo go, mbaino par zak laxto' go, yi'dtsi'n
