verse: ROM.015.032
translations:
  kpx-kpx: Keabuna katelahage datana kemo vahaehoai. Ige Dilavau isiviage dana lae
    lohoge nahi mole negotievei.
  okv-H: Eto God na uje au kito amo na pambuto ungote jangu indie tunga javotoho asona
  tbo-tbo: Yaka Yaubada a nugotuhugei anai kaohau apo a nehi uyahimi po omi witulatulana
    uyahina wiyagohina a tuhagaya.
  mal-C: അങ്ങനെ, ദൈവഹിതമായാൽ ആനന്ദത്തോടുകൂടെ നിങ്ങളുടെ അടുത്തുവന്നു നിങ്ങളുടെ സാമീപ്യത്താൽ
    നവോന്മേഷം ലഭിക്കാൻ സാധിക്കും.
  grc-SR: ἵνα ἐν χαρᾷ ⸂ἔλθω πρὸς ὑμᾶς διὰ θελήματος θεοῦ, καὶ⸃ συναναπαύσωμαι ὑμῖν.
  bgc-bgc: अर मै परमेसवर की मर्जी तै थारे धोरै आनन्द कै गैल आकै थारे गेल्या आराम पाऊँ।
  khz-khz: Pe Palagu gena ririwa gelegelenai gomi gemi ai maverereku pana wati, e
    maparara pita vevega-kwalimu.
  deu-TKW: damit ich fröhlich durch Gottes Willen zu euch kommen und mich mit euch
    erquicken könne.
  zsr-NT: Gul‑náb caꞌ lahuëꞌ, chquiꞌ nac ca rëꞌnnëꞌ Dios, gunnëꞌ nedaꞌ latj gdxinaꞌ
    queëliꞌ len yöl‑laꞌ rudziji quiaꞌ, quië uzíꞌ ládxiꞌlenaꞌ lbiꞌiliꞌ.
  lin-lin: Na bongo nde nakolonga kokoma epai na bino na esengo ; mpe soki Nzambe
    akolinga, nakopema mwa moke elongo na bino.
  hns-NT: Djab Parmeswar maangie tab ham khoesiaalie me toelogke lage aabe djeme hamloganke
    soekh miele.
  noa-E: Ẽwandamau mag pãrag jëeupi chirʉmjö amʉn, magan pãar oon maawaijã oneeta
    pãar aar barbaimaawai khõinaa chiraimaju, majã ʉ̈u Ẽwandamau pãar aar barpimʉn
    mamʉ.
  eng-EMTV: so that in joy I may come to you through the will of God, and may be refreshed
    together with you.
  mib-NT: Te súcuan te núu cúní Yaā Dios te jecondēhe rí rohó jíjnáhan ró, te cusɨɨ̄
    ni yō, te nanihīn ni rī jeē condee rī jiín ró.
  lif-NT2: हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽ कुइसिःक् खिनिॽओ सःत्तार
    ताआआङ् सोसोरिक् हाङ्‌हाङ् आमे़त्‍छिङ्‌ल फाॽआङ् तुवा चोगे़म्‍मे़ॽओ॥
  xnj-xnj: Hinu, Chapanga akaganayi, yati nihotola kubwela kwinu na mtima wa luheku,
    nipumulilayi pamonga na nyenye.
  mmx-mmx: Kuren la nenia anaba vot pasa nemi mi lomomo, do lavavara at ne Moroa xuren,
    la anaba lok kaka lolos eburu bok minemi.
  cbr-NT: Usaquin ñucácëx Nucën Papa Dios cuëëncëbë cuanxun mitsu isi cana chuámarua
    tani cuëënti 'ain. Mitsucëñuan 'ë Jesucristonën cushiocë 'aish cana ami sinani
    cuëënti 'ain.
  tee-NT: Ju chunch ni calacasq'uina' ju Dios pus laich lhik'ach aclalak'antachau.
    Chai laich ac'astacnananta pants'iquis acsni aclalak'antachau ju uxijnan.
  eng-LSV: that in joy I may come to you, through the will of God, and may be refreshed
    with you,
  cak-NT: Y quiri' xtiquicot ta ri wánima cuando xquinapon iwiq'uin, xa quiri' nrojo'
    ri Dios, y xquinuxlan ta juba' iwiq'uin.
  pah-NT: A'ero po ti ji roryheteramo ji horame pe pyri nehẽ Tupana'ga ji mondoukarame
    pe pyri nehẽ. A'ero po ti pe ji mbohoryhetei nehẽ no.
  sja-NT: Mãgá ɨt'aa t'ɨ̃patáatɨ mɨ parã t'ãide o-ĩa panamerã, Ak'õrepa mãga k'inia
    bɨ pɨrã. Jãma panak'ãri, ɨ̃iit'ee mãik'aapa pedee sia pedeeit'ee parã ome.
  xed-xed: Mantsa ya tama, kata kumay Lazglafta, dzaʼa ɓhadaghaɓha yu nda rfu da kaghuni,
    ŋa mbiʼapta ɗa ta vgha da kaghuni.
  mks-NT: Já quéa̱ tá ná cúni̱ Ndióxi̱ já caji̱i̱ ini i̱ sa̱a̱ i̱ coto nihni i̱ ndo̱hó
    ta ndiquehe ndeé e̱ nani xíto nihni i̱ ndo̱hó.
  gfk-S: Iou sip be mu na sasaring be na ngan hobi waing ing be no Watong i sip hobi,
    iou nige petlaar be ni hana tupas mu ma ra gungunuama ma be nige sangeh tikai
    ma mu ma nige kap ra sigar na dades mekaia ho mu tano nugu nilon.
  bmu-bmu: Mewö köulukö-getka Anutunöŋ sihimŋi mötza ewö, nöŋön mönö sösöŋgai qakŋe
    eŋgöreŋ kaba embuk köisirik tata körö-ölöwak qem niŋgigetka malmam.
  dgz-dgz: Ap ewap God anupi gapan ne atonu den inayap onge tautanaepen, imunu gare
    gare veturep amba use sia angain.
  eng-GNV: That I may come vnto you with ioy by the will of God, and may with you
    be refreshed.
  zaa-NT: '@see-verse:ROM.015.031'
  eng-WEBSTER: That I may come to you with joy by the will of God, and may with you
    be refreshed.
  guh-guh: Panetovajëtsianamenua, itsa Dioso jitsipa, barëyaya tapatsinexa paxamëjavabelia.
    Panetovajëtsianamenua tanejamatabëcuene asaëyaexanaenexa Diosojavabelia itsa ponaponajë
    paxamëjavata.
  bon-bon: Acejiyame liba singi gyene, cane piba babo gege cama pa tädepene weeme
    bau me mime ngenecu apretnemalame.
  nhw-BL: Huan quej nopa, sintla Toteco quinequi, niajsiti nopona campa amojuanti
    ica hueyi paquilistli, huan timoyolchicahuase se ica seyoc.
  swh-ONEN: ili kwa mapenzi ya Mungu niweze kuja kwenu kwa furaha, nami niburudishwe
    pamoja nanyi.
  wbi-wbi: musuumilaghe kuuti ndeponu nikwisa kulyumue ku lukelo kukilila ulughano
    lwa Nguluve na kuuva ndeponu nipuma palikimo numue.
  bba-bba: Nɡe mɛyɑ nɑ kon turi bɛɛn mi kɑ nuku dobu yɑ̀ n sɑ̃ɑ Gusunɔn kĩru, kpɑ
    n wɛ̃rɑ fiiko bɛɛn suunu sɔɔ.
  eng-KJVCPB: that I may come unto you with joy by the will of God, and may with you
    be refreshed.
  kgk-NT: Upéixa ramo Nhandejáry xe mogwahẽ-ta ramo, xe py'a rory-gwi rei agwahẽ-ma
    va'erã pende ha-py. Xa avy'a-ma va'erã atongea-ma va'erã apytu'u-vy pende ha-py.
  waj-waj: Iya itaama iikiai Anutuuqo yaata utiivaugiataama na iya pikiee sirigama
    ree ngiiisi vinai teeda ngia yoketaama ni tasipama varikiai na ngii tasipama sirigainaraivaara
    yaaku varaatee.
  cpy-cpy: Ari okantyaa nokimo-shiretan-tyaari niyaate pijeekaeyinira eeroka, roorika
    ikowakaa-kinari Tajorentsi. Ari nokoyi nomakoryaa-waetanaki pinampiki eeroka-paeni.
  ekk-PKP: Palvetage, et tuleksin teie juurde rõõmuga, kui Jumal tahab, et võiksime
    üksteise seltskonnast rõõmu tunda.
  mpx-mpx: Inoke, ebo Yehoba wana nuwatu i ola, alou ge no yaliyaya na nowa eliyamiu,
    yaka alowau komiu ta heliheliyam ge ta pagasisi-agila.
  wbp-wbp: Payikajulurla Kaatuju yunguju kanyirra nyurrurla-nyangu-kurra ngulangkanya
    yungurna warrki-jarrinja-wangu nyina witaku ngari.
  luo-luo: mondo ka Nyasaye oyie to abi iru ka amor kendo mondo ka an kodu to uduog
    chunya, to an bende aduog chunyu.
  nhe-NT: Huan queja nopa intla Toteco quinequi, niajsiti nopona imohuaya ica hueyi
    paquilistli, huan timoyolchicahuase se ica seyoc.
  aii-aii: ܕܒܚܲܕܘܼܬܵ‌ܐ ܐܵܬܹܝܢ ܠܟܸܣܠܵܘܟ݂ܘܿܢ ܒܨܸܒ݂ܝܵܢܵܐ ܕܐܲܠܵܗܵܐ ܕܩܲܒܠܲܚ ܢܝܵܚܵܐ ܥܲܡ
    ܥܘܼܕܵܠܹܐ.
  esk-NT: Tarra utlakkisigipsi quviasrugluŋa ikayuusriaqaġiaġluŋa nutaqtirrutmik ilipsitñiñ,
    Agaayyutim pitqukpaŋa.
  msb-msb: Pakatapos sani, kun igbuot san Dios, makapakada ako na malipay gayod kag
    makapahuway kaupod niyo.
  cpa-NT: Mi³jøng² dsiég¹³jni ŋi³jan¹³jni hniah¹² ca¹lah¹hiu³ dsøa¹, chi²júh² hniu¹
    Diú¹³ lah¹jøng². Jøng² teh³jni bí² ta³lah¹dsií³ jniang³ jǿg³.
  dso-dso: ସେଟା ସାର୍‌ଲାପଚେ ପରମେସର୍‌ ମନ୍‍ କଲେ ମୁଇ ତମର୍‌ ଲଗେ ଆଇବି । ଆରି ତମର୍‌ ସଙ୍ଗ୍‌
    ସାର୍‌ଦାସଙ୍ଗ୍‍ କେତେଦିନ୍‌ ରଇକରି ମର୍‌ ମନେ ସାନ୍ତି ପାଇବି ।
  meu-meu: Bena Dirava ena ura heḡereḡerena ai, lau baina vasi mai moalegu ida, bena
    baita hahealo heheni.
  yva-NT: Muno wapo sambaya raura seo Amisye ai indamu ranivara Po rinamayar, indati
    syore wasai, inanuga ranayanambe rautan. Muno arono rino wasarijat, indati rinanuga
    raijaseo mbambunin akato.
  dgc-dgc: Ipanalanginék moy, monda éng kaluuben na Diyos, éy makademéték dikam a
    mahusayék tu isip, monda makatulosék dikam ta mahusay a kéimang ko.
  zpm-NT: zeeṉa iṉe nley no zdoo naa glanso naa lo to, iṉe gdziiladz naa leṉ dze ne
    cuëz naa lo to i. Sca nagoṉ no guic naa, totsaque gneedz Dios diidz gaca.
  hix-NT: Àro wyaro rohoko orwonàmtoho kom hoye ro, amnye teryehorye komokyan hamà,
    ohyakanye, Khoryenkom yano me. Ohyawonye ryehtoko, uro meryehotanàhyatxow hamà.
  sim-sim: Os Avui Wasilaka ji sawewan or misi nahi, avak a raha jirin a heyekwa nir.
    Uhu na rupshihi jir nga kandakar nga ni likwa nir.
  npi-ULB: प्रार्थना गर, कि म परमेश्‍वरको इच्छाद्वारा तिमीहरूकहाँ आनन्दसित आउन सकूँ
    र तिमीहरूसँगै विश्राम पाउन सकूँ ।
  cgc-cgc: Iling tan ipangamuyo nyo aged daw pagbeet ta Dyos, makailing a dayon ki
    kyo na may kalipay para makapuay a na duma ki kyo.
  tim-tim: Hain ulilaŋbiâ Anutuŋe nâŋgâyeŋgim meme akniŋdo heroŋe akmâ yeŋgâlân togom
    tatere biwi owâiâk akniŋbai.
  yor-yor: kí èmi le fi ayọ̀ tọ̀ yín wa, nípa ìfẹ́ Ọlọ́run, àti kí èmi lè ní ìtura
    pọ̀ pẹ̀lú yín.
  wos-wos: Mawuli yandat, dé gunika yawute mawuli yandét, wuni yikafre mawuli yata
    déka mawuli sawuli yata gunika yatawuni. Yae guni wali rewut nana mawuli jémba
    tétandé. God wungi wuniré yikafre hurundéte, nani atéfék déré wakwexékétame.
  emp-NTPO: Mãwãnacarea Ãcõrẽba quĩrĩãibʌrʌ, mʌ̃ra bãrãmaa b̶ʌsrid̶a wãya idjab̶a
    bãrã tãẽna bia ʌ̃nãũ b̶aya.
  eng-F35: so that I may come to you with joy by the will of God and be refreshed
    together with you.
  ind-ind: Dengan demikian, kalau Allah mengizinkan, saya bisa datang kepada kalian
    dengan sukacita, dan kita akan mempunyai kesempatan untuk saling menguatkan.
  pes-OPCB: پس از آن، خواهم توانست به خواست خدا، با قلبی شاد نزد شما بیایم تا یکدیگر
    را تقویت کنیم.
  mpt-mpt: Ibo inabiba Gode baanea One gene mole ne sein seinia monia ibsu natlia
    bobol ayam nomabbiobe.
  ssx-ssx: Kutu pimika꞉na꞉ta꞉ Koda꞉na꞉ hone pa꞉la꞉ ekina꞉ I̱ma꞉ ta꞉na꞉ma꞉ homa꞉ paleke
    iki pa꞉ta꞉ ipulueke. Kutupate nika꞉ mandakena꞉ halo poloma꞉ ekima꞉ I̱ ta꞉na꞉ma꞉
    homaalieke.
  mkl-mkl: Bɛɛbɛ mɔi ɑn to wɑ bi tu ŋɛ do inɔ didɔ̃ bii Ilɑɑɔ̃ í bi, nɔ n sĩmi keeke
    bi tu ŋɛ.
  gaq-gaq: ଇସ୍‍ପର୍‍ନେ ଇକ୍‌ଚା ଡିଙ୍ଗ୍‍ଲା ନେଙ୍ଗ୍‍ ପେ ଡାଗ୍‍ରା ସାର୍‍ଦାରେ ମ୍ପାଙ୍ଗ୍‍ଏ ବାରି
    ପେ ଏତେ ଉଡ଼ିସି କଟେଚେ ନେଙ୍ଗ୍‍ ମନ୍‍ଅରିଆ ମ୍ଲେଡ଼୍ୟାଏ ।
  gof-RNT: Qassi Xoossi giikko, taani hintteko bada ufayssan hinttera shemppana mela
    taw woossite.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଇଛାସାନାଙ୍ଗ୍‌ ହବାଅଃରେଦ, ଆଇଙ୍ଗ୍‌ ଆପେତାଃତେ ରାସ୍‌କାତେଇଙ୍ଗ୍‌
    ହିଜୁଃଆ ଆଡଃ ଆପେଲଃ ଘାଡ଼ିକାଦ୍‌ ତାଇନ୍‌କେଦ୍‌ତେ ରାସ୍‌କାଇଙ୍ଗ୍‌ ନାମେୟା ।
  gah-gah: Lá okiko, alika Ómasímo giliko, etokikoma, mulúnegú agila guluma noiko
    lekelitoka vinake navasú vizeko hulu nivisitive liki lilo.
  lcm-lcm: Au na si kana lomlomonai a God, nanla serei singimi velai ani uruk na taranla
    atanginang kuvul ira.
  aer-aer: Ngkarteke angkeme nhenge ayenge apetyetyenhenge akangkemele anthurre arrekantherrenge
    anyente-irretyenhenge nhenge Rarle ayenge yerneke-artekele. Nhenge ayenge arrekantherrenge
    apurte-irremele kele anwerne ingkirreke atnerre-ilerretyenhenge.
  qvc-NT: Mañakuyllapapisri, Dyus munaptin, qamkunaman ch'ayanaypaq, parlashpa, animachinakushpa,
    kushikunanchiqllapa.
  tgl-ULB: Ipanalangin ninyo na ako ay makapunta sa inyo ng may galak sa pamamagitan
    ng kalooban ng Diyos, at ako nawa ay makasumpong ng kapahingahan ka kasama ninyo.
  cbs-NT: Jaska Diosun ea yunuaya matu anu kai jikitan janua benimai en juindukunyuxanun
    jaskakidi Dios ea yukadiaxunxankanwen.
  xtm-NTPP: sukan‑va'a ja maa Su'si ma, te sii ini kenda sa nuu ka iyo ni a, te jin
    ndatatu ini anua ndaka o jaku kivi jin koo kaa o ma.
  nnq-nnq: Nyenie, andapaile Nnoongo, manhotola kuika kwinu kukuala mojo, mambomolela
    pamwe namangweto.
  bao-NT: O biro mʉja ca tiiro, Ʉmʉreco Pacʉ cʉ̃ ca boorije jʉori, ʉjea niirique mena
    mʉjare yʉ bapa cʉti yerijãa niibocu.
  san-ORI: ତଦର୍ଥଂ ଯୂଯଂ ମତ୍କୃତ ଈଶ୍ୱରାଯ ପ୍ରାର୍ଥଯମାଣା ଯତଧ୍ୱଂ ତେନାହମ୍ ଈଶ୍ୱରେଚ୍ଛଯା ସାନନ୍ଦଂ
    ଯୁଷ୍ମତ୍ସମୀପଂ ଗତ୍ୱା ଯୁଷ୍ମାଭିଃ ସହିତଃ ପ୍ରାଣାନ୍ ଆପ୍ୟାଯିତୁଂ ପାରଯିଷ୍ୟାମି|
  huv-NT: Atquiay alndom natüch niüng ijlüyiün mapac ximeaats naquiiüb icon, sitiül
    Teat Dios andiüm. Quiaj sanaxood quiriw naquiiüb icon.
  otn-NT: Da̱ ne Oja̱ ngue ngu̱'a̱ di̱ nja. Ja̱na̱ngue nu̱'mø dá̱ søngä p'ʉ guí 'bʉhmʉ,
    ga̱ johya. Porque ya da̱ zäp'ʉ ga̱ nsäyats'ʉ.
  nop-nop: Mindaŋ hinek adi Bepaŋdi nadiune tuwot tubune nadifo foloŋ wooŋ hidut hatinadi
    tibene walane kulemawaak.
  obo-NT: Purisu od loglohottan ku sikiyu, no dosali row ini, su amoy otik id kopi-it
    Monama, od poko-unduwon a to koniyu no duwon kahaan, woy od monokkaa kos keton
    ginawa riyot kodporumannoy ta.
  cak-ENT: Y quiri', nquicot ta ri vánima tok nquinapon iviq'uin si quiri' ri rurayibül
    ri Dios, y nquinuxlan ta e ba' iviq'uin.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤂᤡᤏᤡ᤹ᤀᤥ ᤛ᤺ᤳᤋᤠᤖ ᤋᤠᤀᤠᤀᤠᤱ ᤛᤥᤛᤥᤖᤡᤰ
    ᤜᤠᤱᤜᤠᤱ ᤀᤠᤔᤧᤳᤇᤡᤱᤗ ᤑᤠ᤹ᤀᤠᤱ ᤋᤢᤘᤠ ᤆᤥᤃᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De súcuán de tú cúnī Yāā Dios de cuēē ni nūū ndá nú, de cusiī inī ō, de
    nanihīn inī ni jā coo nī jíín ndá nú.
  san-TIB: ཏདརྠཾ ཡཱུཡཾ མཏྐྲྀཏ ཨཱིཤྭརཱཡ པྲཱརྠཡམཱཎཱ ཡཏདྷྭཾ ཏེནཱཧམ྄ ཨཱིཤྭརེཙྪཡཱ སཱནནྡཾ ཡུཥྨཏྶམཱིཔཾ
    གཏྭཱ ཡུཥྨཱབྷིཿ སཧིཏཿ པྲཱཎཱན྄ ཨཱཔྱཱཡིཏུཾ པཱརཡིཥྱཱམི།
  qve-NT: Saynaqa Diosyá permitichun, qankunaman noqa visitaq hamunaypaq. Hinaspa
    chaypiña ancha kusikuywan, llapallanchis kallpanchanakuspanchis, kushka allinta
    parlariykurusunchis.
  pao-NT: Ka Te Naa mane-makoosoo nu saa'a mu baa petugase besa soonammedooa, o'no
    mu saa'a yise e nenoyugwenokwu.
