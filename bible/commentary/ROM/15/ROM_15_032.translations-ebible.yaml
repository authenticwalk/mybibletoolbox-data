  blz-NT: Koiya'a uga' kalu poturangonna Alaata'ala, yaku' sida taka na ko'omuu tia
    noa men beles. Ka' yaku' sida kotata'u a noangku na tempo isian tii kuu.
  poe-NT: Ntá tí tjinkaon Dios la tso̱chàna tsjasán ti tjejorá jahará la ko kjuaxróxin
