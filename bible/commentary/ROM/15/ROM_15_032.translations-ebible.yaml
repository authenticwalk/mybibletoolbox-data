  mdy-ETH: ሃሣ ያዺ ማዔሢኮ ጊንፃ ፆኦሲ ማሊሢ ማዔም ዒንሢ ኮይላ ታ ዎዛና ዬዒ፥ ዒንሢና ዎላ ዴዒ ሃውሻንዳጉዲኬ።
  spl-spl: Yawu ulitgunomai yanâmâ Anitâŋe nâŋgânihimu yeŋgâlen takamune orowâk tatmâ
    biwinenŋe sânduk sâmu heroŋe naŋgaŋginom.
  usp-NT: Jilonli intaw pi qui'cotemal aac'lak jwi'l jilon raj Kakaj Dios. Y tijna'
