  dww-dww: Yodibe Mamaitua na ḡoane taugu ma nuaveregu yà tavana taumi ḡaromie da
    yà sipere, be taumi mate tài nuavere tenaḡana.
  twi-ASANTE: Sɛ ɛyɛ Onyankopɔn pɛ a, mede ahosɛpɛ bɛba mo nkyɛn mabɛsra mo.
  aoj-aoj: Iꞌi God niꞌi ahoꞌme ai, efoꞌo etagamepa epe endagala aꞌowaꞌ elomepa ataꞌ
    epoma nomaꞌw kwasakwasala.
  cbv-cbv: Páant ñi ʉʉ́bʉ́chah, Dios ã náahachah, ñi pebhboó wã tʉ́i jʉibíbipna caá.
