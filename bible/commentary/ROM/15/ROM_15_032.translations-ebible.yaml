  soq-soq: E rauparitonuna ema epe segalempo ita ne God insaisawa rua ne nuaeu do
    e manlawo wineape e do wante nuana topi.
  qub-qub: Jerusalencho llapanpis alli cananpaj Tayta Diosninchi yanapämaptenga gamcuna
    cajman chayamuptë cushishami goyäshunpaj.
  att-att: Á ipakimállà naw gapay ta anugutan na gapay ni Namarò yù ángè ta gián naw,
    tapè mepagayáyákà nikayu ánna magibannágà.
  bki-bki: Ana verver vite nonovio memedu tibe Atua kiano tinieiiano, mia kiniou nemijikia
    neyotuba ka kamiu vija burum̃ara kiaku tiniesaareiano a mia nemijikia noto rivu
    vija kamiu, nojilimebi ve telisu beamu.
  bqp-bqp: gbasa mà á le kũ pↄnnao, tó Luda wè, mani su kámma bo á kĩnaa.
  mcp-mcp: Í jɨɨ nə́ í bə́g ntɔ́ shú nə́ mə bág bə nə məshusʉg ja mə bá zə bɨ́dɨ́
    yí, mə zə bá woga ŋkí Zɛmbî mə́ magʉlə.
  hat-hat: Konsa, si Bondye vle, m'a rive lakay nou ak kè kontan, epi m'a pran yon
    ti repo nan mitan nou.
  npl-NT: Iwa tla Dios kimonekiltis, manechkawili maniajsiti nomowah ika pakílistli
    iwa ompa nimosewis.
  bgg-bgg: Chiih-è Hamangkhung-aphuii è yang arone gune nathek shii ley lised è wuii
    mua ne chiih-è nathek shii wuii ne nathek rog shii michie chie mua phro.
  eng-TCENT: so that I may come to you in joy by the will of God and be refreshed
    together with you.
  eng-BSB: so that by God’s will I may come to you with joy and together with you
    be refreshed.
  cpu-NT: Ari onkantya nonkimoshiretantyaari niyaatera pisaikaiyini eerokaite, irirorika
    Pava kovakaakenarone. Arira nomakoryiimovaitaiyemine eerokaite.
  san-ASM: তদৰ্থং যূযং মৎকৃত ঈশ্ৱৰায প্ৰাৰ্থযমাণা যতধ্ৱং তেনাহম্ ঈশ্ৱৰেচ্ছযা সানন্দং
    যুষ্মৎসমীপং গৎৱা যুষ্মাভিঃ সহিতঃ প্ৰাণান্ আপ্যাযিতুং পাৰযিষ্যামি|
  tac-NT: Onorúgame elasa 'la képá 'we a'lá sebasa ne 'we 'la ra'sálagá napu'lige
    'emi etea ne alé napu ejperé 'emi, 'lige Onorúgame nejkúrisa 'la képá napurigá
    resíbamala ne alé 'emi ejperélachi.
  eng-WEBPB: that I may come to you in joy through the will of God, and together with
    you, find rest.
  gfk-H: Iau nem bia muat na sasaring bia na ngen hua waing ing bia no Watong i nem
    hua, iau naga tale bia ena haan tupas muat ma ra gungunuama ma bia iau naga sangeh
    tikai ma muat ma nigi kap ra sigara dadas makaia ta muat tano nugu nilon.
  viv-viv: KaꞋi hidedemi ginalakayemu be Yaubada ginahawahegeku amine o akufaiweya
    yaku wavemwamwala agaimiya ganalakayemu be buye kanamiyami-yo aku ayauna hagihagina
    gananuhagana. Au hidedemi wanaveꞋoꞋoleku.
  yao-yao: Kwayele, Akunnungu asakaga chiiche kukwenu kwa kusengwa, none sisimiswe
    ntima pamo ni ŵanyamwe.
  tgp-tgp: matan vara na masalon God, a pa mai isamim na avulahi, ale r̃a pa rongo
    i r̃uhu jara matea matan a pa toho peresi kamim.
  auc-NT: Mänömaï ï adinque botö, Awënë Wængonguï angä ate botö watapæ̈ todinque mïnitö
    weca pömo ate mönö godongämæ̈ guëmäninque wampo pönengæ̈impa, ämopa.
  kbc-NT: Odaa joaniɡ̶idaaɡ̶ee, nige yemaa Aneotedoɡ̶oji, ejotaɡ̶awatiwaji me ninitibece
    yaaleɡ̶ena, odaa joniciwaɡ̶ataɡ̶a oninitecibeci ɡ̶onioxoa.
  bmh-bmh: Uwait nugtal iz ag waiagab alabun ailaba, go petak iz ag waiagab alai.
    Iz oiab siksikai mui ag waiagab alaimai, ag abai ereg i mai dai, gonun, ig iguazozou
    gusig mai damam.
  ctu-BL: cha'an tijicña mij c'otel ba' añetla che' bajche' yom Dios cha'an mi' cha'
    ñuq'uesʌntel lac pusic'al.
  meq-meq: Andza niye, taɗə kə yay a gər a Mbəlom na, na diye ta məŋgwese eye. Ka
    ndzakweye dziye hərwi ada nâ zəzukw bo.
  noa-H: Hẽwandamau mag pãrag jëeupi chirʌmjö hamʌn, magan pãar hoon maawaijã honeeta
    pãar haar barbaimaawai k'õinaa chiraimaju, majã hʌ̈u Hẽwandamau pãar haar barpimʌn
    mamʌ.
  alp-NT: Ele mere hoko sepo Alla Isuka hoko au luake loko imi kena misete. Kai au
    blake lalekue ndina kai blake maukeku sakesa kai imi.
  san-VEL: tadartha.m yuuya.m matk.rta ii"svaraaya praarthayamaa.naa yatadhva.m tenaaham
    ii"svarecchayaa saananda.m yu.smatsamiipa.m gatvaa yu.smaabhi.h sahita.h praa.naan
    aapyaayitu.m paarayi.syaami|
  kbq-kbq: Hanigena Anumzamofo avesizama me'nena, nagra tamagritega muse hu'na egahue.
    Hanigeta tagra ozeri hankaveti azeri hankaveti hugahune
  kbh-kbh: Y chents̈ana, y Bëngbe Bëtsá chca chaojábos̈enëse, ats̈e chayobená bëtscá
    oyejuayá ts̈ëngaftangbioca jashjanguana ts̈ëngaftanga jánÿama, y ts̈ëngaftangaftaca
    chaitsemna ora, bats̈á jóchnama chayobená.
  ron-LSB: ca să vin la voi cu bucurie, prin voia lui Dumnezeu, și împreună cu voi
    să găsesc odihnă.
  pon-pon: Pwe i en perenki lel on komail pan kupur en Kot o ian komail tapwenda.
  nhe-BL: Huan queja nopa intla Toteco quinequi, niajsiti nopona imohuaya ica hueyi
    paquilistli, huan timoyolchicahuase se ica seyoc.
  sps-sps: Tan kat to aya, nainy te ruak faarof ronyo, nyo te nak mami, fiisen me
    na mamagat tsian, ito te koman fi non e Gov ma ruak ya, nyo te kakoun ma nak faarof
    mami fiisen men a mamagat, ai tan kat to aya, ara faavot kat ror a mesmes tsura
    ma reits fatabin mi ya.
  wnc-wnc: Siwan Anututa nandutewanu nata apbakngake ginde kuwa gikat gatake yuke
    nata natapa wikawan yuwit.
  bus-bus: gbasa mà a le kↄ̃n pↄnnaao, tó Ludaa wè, mɛ́ mↄ́ kámma bo a kiia.
  gub-BL: A'e rupi herurywete putar pepyr heho mehe nehe, aze Tupàn nezewe haw uputar
    nehe. Penexak àwàm ikatu putar ihewe nehe. Upaw putar hekene'o haw hewi a'e mehe
    nehe.
  imo-imo: Na Goteni Manda, puwi nimo lemo na tono kololipo eno moromelena ombo eno
    kinye peya wali mare popo tipo molomolomunga altopa konopu enge nipili linonga
    konopu parela nipili kani ningo aku teko Gote kinye konge teaio.
  boj-boj: Qotei na marim e nuŋgoq bosiy nuŋgsiy dena e areboleboleibqas. Osiy niŋgi
    koba na aqaratosim dena e siŋgila oqai.
  eng-DRA: That I may come to you with joy, by the will of God, and may be refreshed
    with you.
  knf-knf: Hënk, nhilna woli ulil Naşibaţi kabi du an na mnlilan kanoorfën ntiinku
    na an.
  san-KHM: តទត៌្ហំ យូយំ មត្ក្ឫត ឦឝ្វរាយ ប្រាត៌្ហយមាណា យតធ្វំ តេនាហម៑ ឦឝ្វរេច្ឆយា សានន្ទំ
    យុឞ្មត្សមីបំ គត្វា យុឞ្មាភិះ សហិតះ ប្រាណាន៑ អាប្យាយិតុំ បារយិឞ្យាមិ។
  arn-NT: Fey ta famngechi ayüle ta Ngünechen, ayüwkülen puwan, amuli tamün pewmeafiel
    ka tañi kansatupuwael witranngepuli eymün mew.
  zas-NT: Dxel bal gagnë Dios ma chuꞌ luxdon zagdxe guidganan lëjt dxel ma zajc yaziiladxan
    laꞌtgaj zaꞌn con lëjt.
  ken-NT: Ɛyɔ ɛ́kʉ́ bɛ mɛ nkwáy bɛ́twɔ bɛghɔ bhe nɛ maŋák mbák Mandɛm aká, nɛ
    bɛ́ nkwáy bɛbhɔŋ nɛywɛ̌mʉɛt nɛntɨ ɛnɛka.
