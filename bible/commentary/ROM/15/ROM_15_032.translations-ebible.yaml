  bnp-bnp: Mu vasileki maea, a Vure ge ngaru, bara luve ne mua. Bara luve turana nivivi,
    mu gu vakatora tabu a niluhoi nau.
  apn-NT: E kêr ka mẽ ã ixto Tĩrtũm wỳr anẽ. Kê ixte ma Jerujarẽ rũm ma Rõm wỳr pàr
