    ngwañaꞌan nchka tiꞌ Ni chaꞌ ka.
  opm-opm: Nadahamar paptin Got orhor Gin ire patinong ha sonoh dahahhanoh noh amam
    hat orhor aprisa diradir pan inasi gosham indiprimur.
  bvr-bvr: Gu-gurda ngacha bubu-wenggana, barra gun-gata ngaypa ngu-bengga ana-gorrburrwa,
    ngaypa barra ngu-marrkapcha ngu-ni rrapa ngu-nyilja barra ngu-ni garda ana-goyburrpa
    nyiburr-murna, minyja gun-burral Wangarr gu-borrwurra apula barra ngaypa ngu-bengga
    ana-gorrburrwa.
  zad-NT: kwenc̱he zoa' mbalaz yidwia' le', shi Chioza' goṉe' latj, na' yiyakshao'lallaa
    daa soacho txen.
  kmg-kmg: Izi šâhec Anutuzi manahame bubiaŋko fârâ ŋoŋerao jumanahuc âke mâteŋnuzejec.
  aso-aso: Idoꞌ neꞌmine likevo Oꞌmosoꞌmo gele lengemavo neꞌmo nene naza luꞌneuꞌ gulumo
