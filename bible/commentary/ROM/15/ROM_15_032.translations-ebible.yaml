    hepeꞌ doo lamineꞌ gelelongumuꞌ nene Oꞌmosola lilo.
  uli-uli: Ila ibele buyoy iremi luwul yai rraey, bo hare ila mele depel Deus. Ibe
    rraey irel yai buyoy tefael mo iremi ngo ihasoso tot iremi.
  nin-NT: Meme nggo i ni kpanye i Abachi ingga taka nga ni imba ba ni inyarr kakami.
    Inye imungga yi ni imba ba i ta ni ingga inyarr tuku isu.
  acu-NT: Nunia Yus wakeramtaikia, wisha atumin jean, atumjai iruntran warasan jumchik
    ayamsatnuitjai. Nu pachisrum Yus seatritaram.
  cak-WNT: Y queri', xtiquicot ta ri wánima tek xquinapon iwuq'ui wi queri' ri ruraybel
    ri Dios, y xquinuxlan ta el juba' iwuq'ui.
  ebk-ebk: Pangaasiyu ta ekararakianak ta omongortu nan lagsakku ay omali kan chakayu
    mu eparufus Apo Dios, ya pumigsa nan numnumku as nan omaliyak kan chakayu.
  spa-PDDPT: Espero descansar después de llegar a ustedes con gozo, si Dios lo permite.
  ruf-ruf: Apfo Imulungu ang'abama, nitse kuna mwemwe aku moyo wangu wodeng'elela,
    mbwihile hamwe namwe.
  gun-gun: ha'e gui Nhanderuete oipotaa rami roipou vy avy'a reve avaẽ aguã peẽ kuerya
    py, jojavi japytu'u vy javy'a aguã.
  agu-BL: Ncha'tz chinache'u' Kataj swibaj yi ko ya'tz tajbil Ryos tan wupone'n scye'ju'
    tan katzatzine'n scyuch'u', nin tan wujewe'n nin noctz scyuch'u'.
  isn-isn: Lompi nihume kuza kitalanyu nilumbi kukiila ulowa wang'wi Tunda, kulume
    kusupya palung'wi nunye.
  eng-PEV: Then, if God wants me to, I will come to you mob in Rome. I know I will
    be really happy to meet you, and I will have a good rest with you there.
  ilo-ULB: Ikararagyo a makaumayakto koma kadakayo a sirarag-o babaen iti pagayatan
    ti Dios, ken tapno koma agkakaduatayo, a makasarak iti inana.
  pir-NT: Mʉsa sa sinigʉ̃ Cohãcjʉ̃ cahmegʉ̃ bucueye mehna mʉsa cahapʉ wahaʉtja. Sa
    yegʉ mʉsa mehna ijigʉ bucueye mehna soutja.
  anv-NT: Dépyɛgé mbɔ, mbɔgé Ɛsɔwɔ ákamege, me nchwɔɔ́ ɛwú ne nechɔ́chɔ́, me
    ne ɛnyú chóncho défyɛ nyɛ atɛ ɛshyɛ.
  sab-NT: Ba ulita gerudale ene Chube ole, ene Chube takalin cha me boi jonkare cha
    be ñage joge chke nga suga no ole baske, cha be chege chui gweale baske undege,
    ene no cha alin, ene cha ña chege ba ulita ole, ene che ñage kira gai modi geru
    giti.
