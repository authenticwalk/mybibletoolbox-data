    e seraaji muuɗum faa leydi Illiriya.
  arl-NT: Nojori niquishacari Pueyaso Sohuanu cumaacata cua miijiosano, nojoriiri
    niishiquiaa cua pohuatasanoori seetanu rupaajanaa. Janiyari pocuaji Tacuna Jesucristojiniji
    tari pohuataquiaari puetunu tiquiyocuajanaani, Jerusalén tiacajiniji, puetunu
    Iliria jiyajiniarajanaanio.
  ziw-ziw: kwa udahi wa mpituko na vilagiso, na kwa nguvu za Muye wa Chohile. Na kwakutamba
