    sa Ilyricum, madala nako sa hingpit ang ebanghelyo ni Cristo.
  ces-LB: '@see-verse:ROM.015.018'
  mkn-mkn: Kristus su kasi kuasa sang beta dari Tuhan pung Roh, ko beta bisa bekin
    tanda heran macam-macam. Dia kasi itu kuasa sang beta ko mau kasi tunju bilang,
    Kristus tu, sapa. Deng bagitu, beta su kasi tau orang di mana-mana, samua-samua
    soꞌal Kristus pung Kabar Bae. Andia, beta kasi tau dari kota Yerusalem, kuliling
    sampe di daꞌera Ilirikum deka Italia.
  pol-UBG: Przez moc znaków i cudów, przez moc Ducha Bożego, tak że obszar od Jerozolimy
    i okolic aż do Ilirii napełniłem ewangelią Chrystusa.
  qxh-NT: Manchäga Tayta Diosninchi camacächiyninpa runacunata sumaj yanapashcä. Runa
    mana imaysi ricashancunata ruranäpaj Espíritu Santu camacächisha. Tayta Diosninchi
    munayniyuj cashanta tucuy-jinanpa tantiyachishcä. Jerusalén marcapita Ilírico
    marca quinrancaman Washäcuj Jesúspa alli willapantapis willapäcushcä.
  nwi-nwi: kɨni mor wok ye nəsanɨnien kape nɨmtətien mɨnə mɨne nar pɨs pɨs mɨnə ye
    nəsanɨnien kape Nanmɨn kape Kughen. Kɨni ror məkneikɨn, yakamni-ərhav fam nəvsaoyen
    huvə kape Kristo, rɨmɨrikakun Jerusalem mɨvən meriaji-pən kantri e Ilirikam.
  kmo-kmo: '@see-verse:ROM.015.018'
  agr-agr: Wakaní Pegkeji senchijin aents dutikmainchaunash iwainajan takaakun, Jerusalén
    nagkamsan etse etsegkawan Iliria nugkanmash Kristu pachisnuk ashí etsejajai.
  kyc-kyc: Yulu wambumi pii nange yulupi wambu lengeme kando seramili yulupi dolapona
    banya porai renge dokome pyakare leya. Anatunya Imambunya porainya renge dokome
    renge palyiyamopa rara menge dupwana lao pyakamiyu. Dokona lao Jerusaleme piso
    lao pao Ilirikame yuu dokona pyaka sepala Koraisana waili pii keyange dokona laokondaliko
    pyuo lao papyuo kareyo.
  urd-GVU: الٰہی نشانوں اور معجزوں کی قوت سے اور اللہ کے روح کی قدرت سے سرانجام دیا
    ہے۔ یوں مَیں نے یروشلم سے لے کر صوبہ اِلُّرکُم تک سفر کرتے کرتے اللہ کی خوش خبری
    پھیلانے کی خدمت پوری کی ہے۔
  yre-NT: Yaa drɛ 'lɛbo "fɔ wɩnun drɛdɩ -a, ɛn yaa drɛ Bali lei 'saun 'le 'plɛblɛ
    'a. -Yee "wɛan an kɔla Zozi Crizi -le 'wɩ 'nɔnnɔn fuiladɩ -a "man 'lɛglɔn "kaga
    "ji. Maan 'sia Zeruzalɛm, -trilii ɛn e 'bɔ 'lɛglɔn nɛn waa laabo Iliri bɛ -a -ji.
  fuh-BKF: e ley baawɗe maandeeji e kaayeefiiji, fuu dow baawɗe Ruuhu Laamɗo. Hono
