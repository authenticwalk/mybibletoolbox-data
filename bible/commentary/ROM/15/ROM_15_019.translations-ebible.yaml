  tam-TCV: அவை அடையாளங்களையும் அற்புதங்களையும் ஆவியானவருடைய வல்லமையினாலேயே நடந்தேறினதைத்
    தவிர, வேறு எதையும் குறித்து நான் பேசத்துணிய மாட்டேன். எனவே எருசலேமிலிருந்து இல்லிரிக்கம்
    என்னும் நாடுவரைக்கும், முழுவதுமாய் நான் கிறிஸ்துவின் நற்செய்தியை அறிவித்தேன்.
  mit-NT: Cuàhà milagru ndiaha nì quide, xì cuàhà seña fuerte, te cuàhà gá nì chindee
    stná ndudu ìì xí Espíritu xi‑ya. Ñàyùcàndùá, inicutu sànì cachitnùhi razón ndiaha
    xí Cristu ndè ñuu Jerusalén xì dècuèndè ladu Ilírico.
  ceb-ULB: pinaagi sa gahom sa mga ilhanan ug mga katingalahan, ug pinaagi sa gahom
