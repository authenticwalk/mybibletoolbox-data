  gaq-gaq: ଆକେନ୍‍ ମେଁ ଡିଙ୍ଗ୍‍ବକେ ବ୍ନାଲିର୍‍ ବାରି କାମ୍‍ ଏତେ ବାରି ଇସ୍‍ପର୍‍ନେ ଆତ୍ମାନେ
