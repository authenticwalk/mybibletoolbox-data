    taꞌo naa, au ufadꞌe atahori sia bee-bꞌee, soꞌal Kristus Hara-lii Malolen ena.
    Naeni, au ufadꞌe mia kota Yerusalem, rereoꞌ losa Ilirikum deka Italia.
  msy-msy: '@see-verse:ROM.015.018'
  agg-agg: '@see-verse:ROM.015.018'
