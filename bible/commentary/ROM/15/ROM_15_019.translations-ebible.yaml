  spl-spl: '@see-verse:ROM.015.018'
  usp-NT: cuando ximb'an mak c'utb'i jcwinel Kakaj Dios la' jcwinel Lok'laj Jsantil
    Kakaj Dios. Xincholb'i jb'ij tzilaj jtaquil chirij Kakaj Jesucristo Jerusalén
    y lak juntir luwar asta xintaw Ilírico.
  zav-NT: Spirit c̱he Diozən' goclenən nada' len yeḻə' guac c̱heinə' par nic̱h bena'
    miḻagr na' bichlə de'e zaquə' yesyə'əbane beṉə'. Goclenən nada' par nic̱h babi'a
