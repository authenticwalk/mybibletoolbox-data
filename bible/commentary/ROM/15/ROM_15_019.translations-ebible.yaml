  sri-sri: Yʉ, Marĩpʉ turari merã iri ĩmurĩ merã, Õãgʉ̃ deyomarĩgʉ̃ iritamurĩ merã
    mʉsãrẽ buebʉ. Irasũ buegʉ, Jesucristo masakare tauri kerere Jerusalén merã buepʉrori,
    pʉrʉ ããrĩpererogue buegorena, pʉrʉ Ilírico wãĩkʉri nikũgue iri kerere buetũnubʉ.
  nal-nal: wana a dikdikang iwana amun faakilanang ma amun faaxoxovang lamaskana a
    dikdikang sin a Laklagaai a Nakmai. Malasing ma ga fazei vaakdul wana Dorang Daxa
    zin Kaarisito lamun non faakdul inaan, ka varumara ikula Jerusalem ma xa ruaas
    la pira Ilirikum.
  kyq-kyq: ɔɔ ute tɔɔgŋ Nirl Salal se, naan̰ ɔlum mꞋtɛɗn nakŋ‑kɔɔɓge ute nakgen deel
    doa. Bin ɓo gɔtɔ ɓaa se paac, maam mꞋtaaɗga Labar Jigan gɛn al‑Masi se paac jeege
    tu, mꞋbaago maakŋ gɛgɛr kɛn Jeruzalɛm ki bini mꞋaan taa naaŋ kɛn Iliri ki.
  kwd-kwd: Ma nau ku agea ni 'ola ni 'alefosilai lo'oo 'ania nga tegelangaa na Anoe
    'ola Abu na God. Nau ku etaa taunga'inga agu 'i Jerusalem, ma 'inau kua leka kwairiu
    na nga fanua leleka maka nigi lo'oo 'i Ilirikum. Ma alata lo'oo, nau ku foule'enia
    nga Kwairiinga Le'a suria la Jisas Kraes 'e sui no'o na ni lefu lo'oori.
  ded-ded: Imoc Anutuac Asu yeac kucfu fingerec, yeac kucfaka hania hania morora hemma
    yoara modacgec. Ni siriha ifia Yerusarennu hanahema bangec noboc noboc mekengkecma
    Iririkong prowinsiu wisickeu Kristoac siduc gombung dekperagiyemmedarai.
  ewe-ewe: Meɖe wo fia to nye gbeƒãɖeɖe kple agbe nyui si menɔ le woƒe ŋkume la me
    hekpe ɖe nukunu siwo wowɔ to dzinye abe dzesiwo tso Mawu gbɔ ene la ŋu. Esiawo
    katã tso Gbɔgbɔ Kɔkɔe la ƒe ŋusẽ me. Meɖe gbeƒã Kristo ƒe nyanyui blibo la to
    mɔ sia dzi tso keke Yerusalem yi ɖado ɖe Iliriko ke.
  nuy-nuy: Ngaya ngaaṉbina, na-Christ yungguyung, anubanila ana-lhuḏ-gala ana-Maṉngulg
    Mawurr-wala. Wudanila-wala a-lhuḏ, warruburru-yung warra-wurru-wurruj ngambi-nayii
    ngaya, anubani-yung na-God ni-waṉbini ana-malnguj marri yij-mamaaḻang lhuḏ-mirri.
    Yigaj! Wudani-yung-gala nga, anaani nga-yambini mamanunggu lhaawu na-Christ-jinyung,
    anubani anaarrawindi-lhangu ana-lhal, anubanila-wala ana-Jerusalem-gala, buguni
    ana-Illyricum-guy, anubani juju…j-gala a-lhal wu-burri wugurru.
  cop-BHC: ϦⲈⲚ ⲦϪⲞⲘ ⲚⲦⲈϨⲀⲚⲘⲎⲒⲚⲒ ⲚⲈⲘ ϨⲀⲚϢⲪⲎⲢⲒ ϦⲈⲚⲞⲨϪⲞⲘ ⲚⲦⲈⲞⲨⲠⲚⲈⲨⲘⲀⲈϤⲞⲨⲀⲂ ϨⲰⲤⲦⲈ ⲒⲤϪⲈⲚ
