  nfa-nfa: Kristus pangèdꞌu le mi jaꞌa koasa nèti Roh Lamatua, sèna ka bisa tao rupa-rupa
    tadha malaa. Na pangèdꞌu koasa èèna mi jaꞌa, sèna ka neo padꞌelo, peka na, Kristus
    ne cee. Dènge jꞌara neꞌe, jaꞌa peka-padhai le aaꞌi-aaꞌi lula-nèti Lii Lolo Beꞌa
    Kristus dènge dhèu ètu mia-mia. Nèti èèna ka, jaꞌa lole nèti kota Yerusalem, pale-lème
    toke dꞌai rai Ilirikum dètu dènge Italia.
  tnp-tnp: kəni təmol uək e nəsanəniən rəha nəmtətiən mɨn mɨne nati apɨspɨs mɨn, kəni
    təmol ilah rəfin e nəsanəniən rəha Narmɨn Rəha Uhgɨn. Kəni tol lanəha, iəməni
    pətɨgəm rəfin nanusiən təuvɨr rəha Krɨsto, iəmətuəuin Jerusɨləm muvən ikɨn mɨn
    rəfin mətəuarus=pən nɨtəni u Ilirɨkəm iətəm in isəu pahav ikɨn.
  urd-urd: यहाँ तक कि मैने येरूशलेम से लेकर चारों तरफ़ इल्लुरिकुम सूबे तक मसीह की
    ख़ुशख़बरी की पूरी पूरी मनादी की।
  hot-hot: Ma êyê nômbithi lôk lavôŋiŋ lomaloma takatu ba yahadum hathak Lovak Matheŋ
    anêŋ lôklokwaŋ. Ba intu ŋê loŋ buyaŋ esopa Wapômbêŋ anêŋ abô. Aêŋ ba bôk yahanaŋ
    Abô Mavi lôkthô hathak Kilisi halôk Jelusalem ba hi loŋ sapêŋ aleba hayô plovins
    Ililikum.
  mqj-NT: sola tanda memangnga-mangnga ura'na kakuasaanna Penawa Masero. Mangkamo'
    ullendusan passanangku umpalanda' Kareba Kadoresan diona pengkaranganna Kristus
    ummola lalan angku lu dio mai Yerusalem lu lako Ilirikum.
  rus-SYN: силою знамений и чудес, силою Духа Божия, так что благовествование Христово
    распространено мною от Иерусалима и окрестности до Иллирика.
  mbh-mbh: na o thepol mun pakukukaling na pathepolong engenga ako Oni Riringa ile
    engenging i pavelpol i. Na i venen aken, mako tho panongpol nge a Krais ia Panongpolong
    Sivenga alavusnga lale ako a rumrem elonga i patea a Jerusalem na i mulalu a epee
    a Ilirikum angare oa nek.
  bdd-bdd: Ma wete ꞌigu paihowaedi waiwaidi ma ꞌebenuwa henainaida siꞌitediya, weyahina
    Yehoba Yaluyaluwana ꞌina waiwaiyega Keliso wasana yaloguguya sakowasiyeya Yelusalemega
    ta ꞌana siga Ililikomi.
  cbt-NTPO: Tëhuënchachin Ispirito Santo ananitërinco ni'ton, na'a cania'piro'sa'
    a'naroáchin anoyatërahuë Yosë natëcaiso marë'. Ina ni'sahuatona', natëpi. Ispirito
    Santori ya'coancantërin ni'ton, imapi. Quirosarinquë a'chintërahuë. Ina quëran
    pa'sápato, Iriricoquë huarë' Quisocristo nanamën a'chintëra'piarahuë. Ya'ipi parti
    pënëntërahuë.
  srn-NT: nanga a krakti fu marki nanga wondru, èn nanga a krakti fu a Santa Yeye.
    Na so mi tyari a Bun Nyunsu fu Kristus na ala presi, bigin fu Yerusalem go te
    na a Iliria.
  cta-NT: Nguaꞌni Ni cña tonu nu ná ca cuaꞌni ñati̱ chalyuu, chaꞌ cube tiꞌ xaꞌ ñati̱
    chaꞌ ycuiꞌ Ndyosi laca nu ndyuꞌni cña biꞌ. Juaꞌa̱ ngua chaꞌ cua ndyaꞌa̱ naꞌ ndiꞌi̱
    naꞌ ca loyuu tyijyuꞌ la. Nguxana naꞌ nde quichi̱ Jerusalén, ñaꞌa̱ cuayáꞌ ndyalaa
    naꞌ loyuu su cuentya Ilírico. Lcaa quichi̱ su ndyaꞌa̱ naꞌ, quiñaꞌa̱ tsa chaꞌ tsoꞌo
    jiꞌi̱ Cristo nda naꞌ loꞌo nguꞌ ñaꞌa̱ cuayáꞌ nu ngua ꞌna.
  bqc-SIM: ń dabudabuↄ ń yãbↄnsaɛↄ gbãao ń Lua Nisĩna gbãao. Bↄa Yelusalɛũ
    ma bɛbɛ wɛ̃́lɛ ń wɛ̃́lɛo e ma pɛɛò Ilili bùsuu Kilisi bao kpàwakɛa guu.
  tcz-CHONGTHU: Amaho melchihna le datmo kidangho chule Lhagaotheng thahatna chun
    alunguva nopna anei sah ahi. Hitia hi keiman Christa Kipana Thuphahi Jerusalema
    pat Illyricum lampi geiya kapehdoh soh ahitai.
  mar-mar: चिन्हांच्या व अद्भूतांच्या सामर्थ्याने, पवित्र आत्म्याच्या सामर्थ्याने;
    अशाप्रकारे मी यरूशलेम शहरापासून सभोवताली इल्लूरिकम प्रांतापर्यंत ख्रिस्ताची सुवार्ता
    पसरवली आहे.
  snp-snp: Ouna aumala mino nedami yakafo Goti aumala gilibinae, loto neta ma olu
    oloto pi gedoneto muluni idami mona melomo, ya Yelusalemu numudoti utoto oto eba
    nedo-nedo monimo uto uto faiga Ililikumu ebalo o fedomo, yalo yaki Kilisto kala
    kuwa lalo ya kolinawae, loto lo oloto melomo lonowa ya olu fuli lowe.
  isl-isl: Ég hef unnið þá með boðskap mínum og líferni, sem þeir hafa veitt eftirtekt,
    með kraftaverkum sem Guð hefur látið mig gera, en þau eru tákn frá honum og allt
    er þetta fyrir kraft heilags anda. Þannig hef ég predikað allan fagnaðarboðskap
    Krists, allt frá Jerúsalem og sem leið liggur til Illyríu.
  spy-NT: Kyaayey kuu nyooto kubununēē kāāmuukēywēēkaab tukuuk chēbo kwōng'uut āk
    chēbo Tāmirmiryēētaab Yēyiin saa-amtaate lōkōōywēk chēē kāroomēch chēbo Kiriistō
    kuchurta, kuchakee Yēērusālēēm ākoy Iluriko.
  xnn-xnn: Binadbadangana sak-en isnan inik-ikkak ya isnan kinkinwanik ya isnan kabaelak
    ay nang-ik-ikkan isnan kaskasdaaw gapo isnan kabaelan nan Ispirito Santo. Isonga
    inlogik id Jerusalem ay enggana id Ilirico et maid linaosak is egayak mangibagaan
    isnan gawis ay damag ay maipanggep ken Kristo.
  mwe-mwe: kwa mashili ga ilangulo na ilapo, na kwa mashili gaka Mbumu jwa a Nnungu.
    Kutandubhila ku Yelushalemu na mmbali ya tome na kweneko, mpaka ku Ililiko, njilunguya
    Ngani ja Mmbone ja a Kilishitu.
  tte-tte: '@see-verse:ROM.015.018'
  tcs-tcs: Dempla i bin bilib wea Kraist prom dem mirikalsain ane spesil gudsamting
    wea ai bin mekem tru da paua blo da OliSpirit. Ai bin prise da Gudniuz baut Kraist
    prom Zarusalem go po da eria blo Ilirikam wea da notsaid blo kantri blo Gris.
  hlt-THB: Myihla thaawmnaak ing kawpoek kyi saithainaakkhqi ce sai hawh nyng. Jerusalem
    awhkawng Illiricum kengsam dyna, Khrih ak awithang ce khypyi hawh nyng.
  soq-soq: ita do ginasa eueuwa ita dewa mukamukaua bedewee ita God Aleupa mukawa
    mampe dewamon. Ne Ierusalem ita Ilirikum sawanauwo bola uduudu bedeuwointa antene
    Gagalo euda Keriso umanawa amonantentuwan.
  qub-qub: Chaynöpis runacuna tantiyacunanpämi Espíritu Santu yanapaycäman milagrucunata
    ruranäpaj. Chaynöpami Jesucristupa willacuyninta sumaj willacushcä Jerusalenpita
    gallaycur may-chaypapis Ilírico probinsyaman chayanäcama.
  att-att: Ta inipakuá na gapay nikán yù makapállâ nga pamagaddátu na, nga pinalurò
    na megapu sù pakáwayyá nayù Mangilin nga Ikararuá nga mangabbák nikán. Á ilayalayâ
    ku yù napiá nga dámak nga meyannung kâ Apu Kesu Kiristu ta ngámin nga lugár, nga
    inigapù ta ili na Jerusalem ta áddè ta Ilirikum.
  bki-bki: Atua mila vremesiano kinkin nalo, a Niununo Lu kiano moroano mim̃au, ana
    mila na Kristo kiano Ioluano Vou ba reraio nonovio ea vio miroano, jikario Yerusalemo
    ban yako, mijaka ba boru ea tanobuku na toru Lirikam.
  bqp-bqp: kũ sèedanↄ kũ daboyãnↄ gbãnao kũ Luda Nini gbãnao. Bona Yurusalɛmu
    ma lika wɛ̃tɛ kũ wɛ̃tɛo ari Ilirikumu bùsun, ma Kirisi baaruu kpàkpaa kɛ̀ papana.
  mcp-mcp: Nyə á balan nə́mə́ nə ŋkul í dʉ wééshʉli *mə́shimbá nə *isâ í mímbʉ́gú,
    ŋkul mə́ Shíshim mə́ Zɛmbî. Sɔ́ɔ́lʉ́gʉ́ wɔɔŋg í á sɨ̂y mbií á nə́ mə á mə́ bwiiŋg
    Jɔ̧jɔ̧ Kɛ́ɛl mə́ Krîst tɛ́ɛ́d Yurʉ́səlɛm nə cínɔŋg mə́koogʉ́ məkoogʉ́, kə kumə
    shí á Iliri.
  hat-hat: Wi, m'ap penmèt mwen fè nou konnen sèlman sa Kris la te fè m' fè ak sa
    li te fè m' di, avèk fòs mirak ak bèl bagay ak pouvwa Lespri Bondye a. Tou sa,
    pou mennen moun lòt nasyon yo vin nan pye Bondye pou obeyi li. Se konsa, depi
    lavil Jerizalèm jouk nan peyi Iliri, mwen pa manke mache bay bon nouvèl ki pale
    sou Kris la toupatou.
  npl-NT: ika neskáyolteh iwa milagros non onikinchi ika iweletilis n Espíritu Santo.
    Iwa ijkó, desde Jerusalén asta kan tlali de Ilírico, yonitetlapowijtínenki de
    n kualitlájtoli de Cristo non techmakixtia.
  bgg-bgg: Buangthek pha nane anomuluii pha blu è, chiih-è Hamangkhung-aphuii ro Ragung
    è. Chiih-è ji è Jerusalem è yi ne Ilyrikhum thog pha zab pha lumuii hà lua srane,
    gu è zab Masi chiang shii Mua Wie yaojong ro.
  eng-TCENT: by the power of signs and wonders, and by the power of the Spirit of
    God, so that from Jerusalem all the way around to Illyricum, I have fully preached
    the gospel of Christ.
  eng-BSB: by the power of signs and wonders, and by the power of the Spirit of God.
    So from Jerusalem all the way around to Illyricum, I have fully proclaimed the
    gospel of Christ.
  cpu-NT: Iri Tasorentsinkantsi pakenarori shintsinkantsi okanta notasonkaventantakari,
    iro nomayetantakarori kaari iñaapiintayeetzi pairani. Ari okanta nomatantakarori
    nokinkithatairo Kameethari Ñaantsi ñaaventakotziriri Cristo netanakaro Jerusalén-ki,
    ipoña nokenayetanake irojatzi Ilírico-ki.
  san-ASM: কেৱলং তান্যেৱ ৱিনান্যস্য কস্যচিৎ কৰ্ম্মণো ৱৰ্ণনাং কৰ্ত্তুং প্ৰগল্ভো ন ভৱামি|
    তস্মাৎ আ যিৰূশালম ইল্লূৰিকং যাৱৎ সৰ্ৱ্ৱত্ৰ খ্ৰীষ্টস্য সুসংৱাদং প্ৰাচাৰযং|
  tac-NT: napu'lige sa'wachi ne ralámuli 'we nayúkame (milagro) 'lige napu'lige ra'íchachi
    ne Onorúgame nila ra'íchali. 'Lige 'ma bochígimi beníruturu ne Onorúgame nila
    ra'íchali alé we'ká riógachi si Rusaleni anilichi wamí wa'lú gawichí Iliria anilichi
    si.
  eng-WEBPB: in the power of signs and wonders, in the power of God’s Spirit; so that
    from Jerusalem and around as far as to Illyricum, I have fully preached the Good
    News of Christ;
  gfk-H: '@see-verse:ROM.015.018'
  viv-viv: '@see-verse:ROM.015.018'
  yao-yao: kwa machili ga imanyisyo ni yakusimonjeka ni kwa machili ga Mbumu jwa Akunnungu.
    Kwayele mu ulendo wangu kutyochela ku Yelusalemu ni mwingulugulu mwakwe mpaka
    kwichila ku Iluliko naalalichile ŵandu Ngani Jambone ja Kilisito kwa utindimisyo.
  tgp-tgp: ale hiniau la oloolo mata suiha mata matamata peresi na hina mar̃urahi
    tavera na suihan Tanumen God, matan vara i tapulo Jerusalem i r̃alihi i tikeli
    Illyricum, enau na mar̃ivisi vevuhi na vavahinau mata Retir̃uhu non Kr̃isto;
  auc-NT: Wængonguï Tæiyæ̈ Waëmö Önöwoca tæ̈ï pïñæ̈nongä inte botö tönö godongämæ̈
    cæcä ate botö, Ëñencædänimpa, ante bamönengæ̈ cæbo ate në pönënäni badänitapa.
    Mänömaï Eedotadëë ïñömö mä cæte godinque Ididiabæ ganca tömäo godämæ̈ godinque
    botö Codito ingantedö ante watapæ̈ apæ̈nedinque adodö adodö ante tömänö ante apæ̈nebo
    ëñënänitapa.
  kbc-NT: Eleditace oyiwaɡ̶adi niɡ̶ijo noɡ̶onadi niɡ̶inoa ane ɡ̶obinico anoikee loniciwaɡ̶a
    Aneotedoɡ̶oji, codaa me niɡ̶inoa ɡ̶odoxiceɡ̶etedi. Odaa joɡ̶oyiwaɡ̶adi Aneotedoɡ̶oji
    leeɡ̶odi loniciwaɡ̶a Liwigo Aneotedoɡ̶oji. Joaniɡ̶idaa ibakedi niɡ̶ijo naɡ̶a idixomaɡ̶ateloco
    nigotaɡ̶a Jerusalém, codaa me niɡ̶inoa nigotadi anodipegitege, codaa minoatawece
    nigotadi neɡ̶epaa nipodigi Ilíria. Inoatawece nigotadi anejigotece ejitece nibodicetedi
    anele anoditece Cristo.
  bmh-bmh: Ag Uwait nug iz gusig milena, gugeg beu beu, igul beu beu mui mina, ag
    uligaimai, ag gonugau ze sesamoremenin. Uwait nugau Ah Wes nug iz isanilena, iz
    Uwait nugau gusig abai marabun igul go guzenemin. Guzenaimai, iz Zerusalem ban
    uzanan betei Ilirikum agaig abu huia go betemin. Gonun duailel unum Kristus nugau
    Ze Naliupet awaremin. Guzenaimai, iz izal salau unum poemin.
  ctu-BL: Tsi' pʌsʌ ñuc bʌ i yejtal i p'ʌtʌlel yic'ot bʌbʌq'uen tac bʌ ti' p'ʌtʌlel
    Ch'ujul bʌ Espíritu. Che' jini, tsa'ix c laj subu i wen t'an Cristo c'ʌlʌl ti
    Jerusalén, c'ʌlʌl ti Ilírico.
  meq-meq: Kə ge masuwayaŋ hay wal wal ada Məsəfəre i Mbəlom kə ɗa ha gədaŋ ŋgay.
    Andza niye, na ɗa ha kwa a ŋgay Labara Ŋgwalak eye i Yesu Kəriste a ndo hay. Na
    dazlay ma Zerozelem hus a gəma i Iliyiri.
  noa-H: Mamʌ mag gaaimuapaijã k'aba, mag nʌm dʌ̈i hĩchab Hẽwandam Hak'aar jua t'eegau
    mua hõor mor masim k'ʌʌn monaaunaa mepeenpa dau daau jʌr wërp chitʌmjã hamach
    daúa hootarr gaaimuapata hʌ̈k'ajierram. Mag jaau chitʌmuata maach peerdʌajem hiek
    Jerusalenmua jaaubaaderr Iliria durram magwe jaauwi chirʌm.
  alp-NT: Bei Alla Eni Rore Eni kbasare hoko au ono tanda herane rebe easeluke Tuhane
    Eni kbasare. Sou Misete bei Kristuse au betekele ete tamata mpai kota Yerusaleme
    peneka eti roma tamata ndi otoi Ilirikume. Auku makerike ete mere pela peneka.
  san-VEL: kevala.m taanyeva vinaanyasya kasyacit karmma.no var.nanaa.m karttu.m pragalbho
    na bhavaami| tasmaat aa yiruu"saalama illuurika.m yaavat sarvvatra khrii.s.tasya
    susa.mvaada.m praacaaraya.m|
  kbq-kbq: Ruotge Avamumofo hankavefine, avame'zane, ruzahu ruzahu kaguvaza erifore
    hu'zamofo hanavere, Kraisi musenkea Jerusaleti huama hu'na Ilirikium kaziga (Masedonia-Italy)
    ome huvagare'noe.
  kbh-kbh: chë Bëngbe Bëtsabe obenana jinÿanÿiyama bëts soyëngama, chë chabe obenánaca
    tojopasá ts̈abe soyëngama, y chë Uámana Espíritu bëts obenánaca tojama soyëngama.
    Y chca, Jerusalenocana jabojáts̈ase, nÿetsca luarënguëjana Iliria luaróntscoñe,
    Cristbe ts̈abe noticiëngama nÿets luarënguenache ents̈anga tijabuayená.
  ron-LSB: în puterea semnelor și a minunilor, în puterea Duhului lui Dumnezeu; astfel
    încât, din Ierusalim și de jur împrejur până în Iliricum, am propovăduit pe deplin
    Vestea cea Bună a lui Hristos;
  pon-pon: O kilel o manaman akan, en Nen jaraui. Ari, i me i kadire kila ronamau
    en Krijtuj jap karoj, tapiada Ierujalem, ap lel on Ilirien.
  nhe-BL: Huan Toteco quinmacac chicahualistli para ma quineltocaca pampa nijchijqui
    huejhueyi tlanescayotl huan chicahualnescayotl iniixpa tlen Itonal Toteco nechmacayaya
    chicahualistli ma nijchihua. Huajca tlen altepetl Jerusalén huan hasta campa hueli
    ipan nopa tlali Ilírico nochi niquinilhuijtoc nopa cuali tlajtoli tlen Cristo
    tlen quinmaquixtía tlacame tlen inintlajtlacolhua.
  sps-sps: Tovei, Gov faparits vanyo ma kat a foka to tana parits tan Aaven Taabos,
    te gim ror a vainy ma kat. Ai to te jiats fi vanaa nyo Ya, nyo taan vavis a fo
    pan tanik tana ngats fan tsian Jerusalem ai tana fo pan vavis, sa nyo nai onot
    kan vanaa tana gum fan iny Iririkum. Ai nyo fakap to tan favaanan iny Vurungan
    Rof nane Krais tana fo mamatsiny pan na aya.
  wnc-wnc: Ita gatangaman nata yanindamuwawa itane Waung Kapata inane kekeknga aknganata
    gatangaman nata duya takngatu takngatu pasike Anututa gatangaman pasinggat ngang
    natapningge pasikum. Pasike nata you Jerusalem gapmaneta tuwanguke nata wamu takeaknga
    Kraisda gatanimukut taknga yanikapmake keu kuupbam tawamba sandewan keu Ilirikam
    komune kuut kukum.
  bus-bus: kↄ̃n sèedanↄ kↄ̃n dabudabuyãnↄ gbãaao kↄ̃n Luda Nini gbãaao. Bↄna Yerusalɛmu
    ma liga wɛ́tɛ kↄ̃n wɛ́tɛo ai Ilirikumu bùsun, ma Kirisi baaru kpàakpa kɛ̀ papana.
  gub-BL: Tekwe Puràg umur ukàgaw ihewe a'e. A'e rupi azapo ma'e hexak pyr 'ym teko
    ihe. Zeruzarez wi te Iri taw pe heata mehe, azapo purumupytuhegatu kar haw Zaneruwihawete
    rehe ze'eg puràg imume'u pà azeharomoete ihe. Teko wexak ma'e hexak pyr 'ym a'e
    wà. A'e rupi wexak Tekwe Puràg ikàgaw a'e wà no. A'e re uzeruzar hehe a'e wà.
  imo-imo: Mini Kake Telimuni na enge tirimumunga nani ulu enge nili mare teruna kanokolio
    imbo lupema aku teringi. Aku kongono temboindo Kraistinga ungu tukumemu pali ulke
    kombu awili Jerusalem pulu polopo nimbo tipolio kombumanga pali nimbo tilipo pumbo
    kombu Ilirikum provins nimbo tipo pora tiru.
  boj-boj: '@see-verse:ROM.015.018'
  eng-DRA: By the virtue of signs and wonders, in the power of the Holy Ghost, so
    that from Jerusalem round about as far as unto Illyricum, I have replenished the
    gospel of Christ.
  knf-knf: ţi mnhina mi mlagre na iko iñoŋarënaan ţi mnhina mi *Uhaaş wi Naşibaţi.
    Kë hënk di mpënnuŋ Yeruŧalem ayaanţ te du uŧaak wi Iliriya aţup *Uţup Ulil Unuura
    wi Kriŧtu aba.
  san-KHM: កេវលំ តាន្យេវ វិនាន្យស្យ កស្យចិត៑ កម៌្មណោ វណ៌នាំ កត៌្តុំ ប្រគល្ភោ ន ភវាមិ។
    តស្មាត៑ អា យិរូឝាលម ឥល្លូរិកំ យាវត៑ សវ៌្វត្រ ខ្រីឞ្ដស្យ សុសំវាទំ ប្រាចារយំ។
  arn-NT: Fey kom tüfachi afmatufal dungu femün ta Ngünechen ñi Lif Küme Püllü tañi
    pepiluwün mew. Fey tüfa famngechi, miyawün ñi wewpiafiel Cristo tañi werken montuluwün
    dungu kom mapu mew. Llitun Jerusalen waria püle, itrokom waria rupan ka Iliria
