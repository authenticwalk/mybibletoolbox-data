  kiz-kiz: kwa nghofu sya ishara ni maajabu, ni kwa nghofu sya Roho Mtakatifu. Ejhe
    jhajhele ili kujha kuhoma Yerusalemu, ni kusyongokhela kutali kama Iliriko, nibhwesiajhi
    kujhitola kwibhala kwa bhukalimilifu injili jha Kristu.
  tzo-TZE: '@see-verse:ROM.015.018'
  lex-lex: La'a Uplerlawna Nhiwni plolli-mneheni pede aghi'a hihi'a-yapyapi mak kamehi-kayona
    mak ktutga Uplerlawna rurni-laini. Kot Kalwieda-Paitiota la'a Kristus de, de a'ukot
    nohor olek la riy mak kden la Yerusalem, la'pa nodi liarni la makdena Ilirikum
    pa a knia'ru la' hande nhorwua olekwa.
  dov-dov: Kwinda munguzu zyazitondezyo azigambyo, alimwi anguzu zya Muuya. Ezi zyakaba
    kuzwa ku Jelusalemu, akuzyunguluka kusika ku Ililikkamu, kuti ndubweze bukwene
    mulimo wa Kkilisito.
  rgu-rgu: Kristus fee au kuasa neme Manetualain Dula-dale Na mai, ela au bisa tao
    tanda heran rupaꞌ ara. Ana fee kuasa ria neuꞌ au fo nau natudu nae, Kristus nana,
    bea. No ria na, au afada lahenda nai basa mamanaꞌ ara, basa-basan laꞌe-neuꞌ Kristus
    Tutui Malole Na. De au tui-afada eme kota Yerusalem, rule-feo losa nusa Ilirikum
    naneneaꞌ Italia.
  toc-NT: porque Dios qui­má̠x­qui̠lh xli̠t­li­hueke Espíri­tu Santo la̠qui̠ tla̠n
    nac­tla­huay lac­lanca ta­scújut xla­cata naca­tzi̠cán pi̠ xli̠­ca̠na Dios lama
    xas­tacná. Cma̠­tzu­qui̠ni̠t nac Jeru­salén la̠ta cliakchu­hui̠­nama xasa̠sti
    xta­ma̠­ca­tzi̠ní̠n la̠ta Cristo lak­ma̠x­tunún, y hasta antiyá cqui̠­ta̠­yani̠t
    nac a̠má mákat pu̠la­tama̠n hua­nicán Iliria.
  som-som: oo uu ku sameeyey xoogga calaamooyinka iyo yaababka, iyo xoogga Ruuxa Quduuskaa,
    oo sidaasaan injiilka Masiixa ugu wada wacdiyey Yeruusaalem iyo hareeraheeda iyo
    ilaa Illurikon.
  mam-C: O kub' nyek'i'n tipin qMan Dios kyu'n nim techil ex nb'inchb'i'n tuk'a tmojb'il
    Xewb'aj Xjan, tu'ntzin kyja kyka'ylajxjal ti'j. Ikytzi'n, ma japine nb'ajjo tyolajtz
    Tb'anil Tqanil ti'j Crist toj tnam Jerusalén ex tzmax toj tx'otx' te Ilírico.
  ndj-ndj: kwa liwovi lya mihilu na miwujawuja na kwa liwovi lya Mfuki wa Chapanga.
    Topi, kwa kuyenda kila mahali, kukandila kula Yelusalemu mbaka Iluliku, ndichilandula
    kwa chiganu Chilongu cha Nyanyi cha Kilistu.
  mbj-NT: Ta heen n'aa hejój gó, meuj n'aa näng do hejój gó, P'op Hagä Do Sahee hejój
    gó ỹ moo wäd wät sa mahang. Jerusarẽnh bä naa, Iririko häd näng do häj n'aa bód
    hẽnh kä baad ỹ baher'ood hõm sahõnh hẽ sa hã Kristo panyyg hanäm doo.
  lat-VUC: 'in virtute signorum, et prodigiorum, in virtute Spiritus Sancti: ita ut
    ab Jerusalem per circuitum usque ad Illyricum repleverim Evangelium Christi.'
  ngp-ngp: kwa ludole lwa vilagiso na kweheela, na kwa ludole lwa Muye ywa Mnungu.
    Naivo mokugenda kulawa Yelusalemu kubula Ililikamu, Mbuli Yedi ya Kilisito hibilikiza
    kindedindedi.
  enq-2: '@see-verse:ROM.015.018'
  eng-ASVBT: in the power of signs and wonders, in the power of the Spirit of God;
    so that from Jerusalem, and round about even unto Illyricum, I have fully preached
    the gospel of Christ;
  mna-mna: Mi Bubuŋana mburaana ta izze tio. Tanata ikam ma aŋtortooro mos ma uraata
    bibip. Tana indeeŋe ta kar Yerusalem, mi imar imar ma ipet lele pakaana ki Ilirikum
    na, aŋwwa mi aŋzzo uruunu ambaiŋana ki Krisi pizin ma tileŋ lup kek.
  myw-myw: '@see-verse:ROM.015.018'
  sby-sby: kupitila mubishibisho ne bishikukankamanisha byangofu bishikwinshika ne
    ngofu sha Mushimu Uswepa. Ndalakambauka Mulumbe Waina ulambanga sha Klistu mwakulibenga
    pabulwendo bwakame bonse kufumina ku Yelusalemu mpaka ku cibela ca Iluliko.
  sll-sll: Olga honagi iwe, God Kwiang yona wu bungure, tal gumang hon dongwo maing
    maing olio, Yerusalem oo tabil tabil i Kraist ol wai ol na tongwo ha maing nir
    si teyo, tei oga oga, Ilirikam probins pa diiwa. Digere wiyol tau Kraist yol e
    pir tomua.
  yaq-NT: Liojta a jita joa'apo aman, machilaata, intok watek ka a jootu maisi machikue.
    Intok Liojta betana tu'u jiapsi in mabetrie aniawakai, ya'ari. Inien san, inepo,
    Jesukrijtota betana a' nok lutu'uriawata, yuma'isi nee yee a' majtala, bwe'u jo'ara
    Jerusalen tea'po naateka, intok si'imekut, bwiaraa Iliiriko' tea'u tajtia.
  uro-uro: dä nävät ama muqunän angät krot dä nävät ama lat kärangätni i ngät dän
    masärmän nävät ama Qloqaqa ama Qumärqumärqa aa qrot. Sa nae ma Jerusalem bä varhäm
    ama iska moe bä sae ma Ilirikum di sa ngua mäqäne dä mamär i ngua sameng na ama
    sameng ama mär ngät sävät ma Krais.
  ita-1885: con potenza di segni e di prodigi; con la virtù dello Spirito di Dio;
    talchè, da Gerusalemme, e da' luoghi d'intorno infino all'Illirico, io ho compiuto
    il servigio dell'evangelo di Cristo.
  muy-muy: akaba àna zlam njəɗa-njəɗani gərgəri ya àgri ejep ana mis ni. A tʉwi gani
    nani bu ɗek ti *Məsuf Njəlatani àɗəfiki njəɗa gayaŋ ana mis. Nahkay nə̀hia Ma
    Mʉweni Sulumani àki ke Krist ana mis ga kəsa ɗek ; nə̀njəki a Zerʉzalem, nòru
    àna naŋ bəɗak ka haɗ Iliri.
  kqc-kqc: rebe ma mokena vegu di vava dudu, ma Sei di Vima di vava dudu—ye Jerusalem
    gutuna yavoi resi Illyricum gaganiri bosi idau Keriso di ago buni di moimai rei
    vau reyaka.
  tav-tav: '@see-verse:ROM.015.018'
  eng-ULB: by the power of signs and wonders, and by the power of the Holy Spirit.
    This was so that from Jerusalem, and round about as far as Illyricum, I might
    fully carry out the gospel of Christ.
  spa-VBL: a través del poder de señales y milagros realizados por el poder del Espíritu
    Santo. Desde Jerusalén hasta Ilírico, por todos lados he compartido enteramente
    la buena noticia de Cristo.
  fra-_FOB: Par la vertu des miracles et des prodiges; par la puissance de l'Esprit
    de Dieu; de sorte que j'ai répandu l'Évangile de Christ depuis Jérusalem et les
    lieux voisins, jusqu'à l'Illyrie.
  hau-ULB: Ta wurin alamu, da al'jibai, da ikon Ruhu Mai Tsarki. Daga Urushalima,
    da kewaye har zuwa Ilirikum, an kai bisharar Almasihu ko'ina dukka.
  mal-mal: അങ്ങനെ ഞാൻ യെരൂശലേം മുതൽ ഇല്ലുര്യദേശത്തോളം ചുറ്റിസഞ്ചരിച്ചു ക്രിസ്തുവിന്റെ
    സുവിശേഷം പൂർത്തീകരിക്കുവാനിടയായി.
  kkc-kkc: Osoloso ayo Dio Tei oso kitulugu maga goo toowa opusomo di moodoo ee ogoloso,
    diayo Godee mapoo tei tooso. Esiga ayo Kelisowo goo maga to tekepo susuga takomo
    silone, Yelusalem maga bei mooloogooloso abaga dino Ilulikum mi mapoo dileso koodobiaso.
  lit-lit: antgamtinių ženklų ir pranašiškų ženklų galybe, Dievo Dvasios galybe. Pasekmė
    ta, kad nuo Jeruzalės ir aplinkui iki Ilyrikos aš iki galo paskleidžiau Kristaus
    evangeliją;
  urd-GVR: ilāhī nishānoṅ aur mojizoṅ kī quwwat se aur Allāh ke Rūh kī qudrat se saranjām
    diyā hai. Yoṅ maiṅ ne Yarūshalam se le kar sūbā illurikum tak safr karte karte
    Allāh kī ḳhushḳhabrī phailāne kī ḳhidmat pūrī kī hai.
  far-far: Ma nau ku fulia fanadae ki ma ru ni kwelelae ki ana na nikilalae Anoeru
    Abu God. 'Urinai, nau ku safalia raoe nau 'i Jerusalem, ma nau ku leka kwailiu
    ana kula ki leleka ka dao 'i Ilirikum. Ma kada nai, nau ku 'ainitalo ana na Farongoe
    Lea sulia sa Jesus Christ ka suina ana kula nai ki.
  suz-BL: परमप्रभु यावे आ सोक्‍तीम गेशो सक्तिमी चिन्‍ड नु छक लाक्‍चा ङा गेय कोंइताक्‍ङमी।
    यरूसलेम सहर रे लशा, इल्‍लीरीकुम रागी सम्‍म जाक्‍दीश्‍शा, सहर सहर, गाउं गाउंमी
    ख्रीस्‍त आ ग्‍येरपाइक्‍ब लोव़ नेल्‍ल शेंना शेंन गाक्‍ती। मर्कूस १६:१७; २कोरिन्‍थी
    १२:१२
  car-NT: Kapu wyinonokon anumengaponamon otykon ka'pojan y'wa mo'ko Tamusi a'kary
    pori'tory ta. Iwara Jerusalem wyino Ilirie 'wa ro moro Kristus ekapory saripapy'man.
  amp-amp: '@see-verse:ROM.015.018'
  bht-bht: पबित्र आत्मा दे जरिये मिंजो दितियो शक्ति ने मैं अनोखे कम्म कने चमत्कार
    करदा है, इस तांई जिथू भी मैं यरूशलेम ला इलिरिकम दीकर गिया है, ओथु मैं सारे लोकां
    जो, यीशु मसीह दे बारे च शुभसमाचार सुणादा है।
  eng-NOY: by the power of signs and wonders, by the power of the Spirit; so that
    from Jerusalem, and in the country around even to Illyricum, I have fully made
    known the gospel of Christ;
  cub-NT: Ñai Espíritu Santo parʉre d̶aibi yʉre, ji d̶aquiyepe ayʉ põeva ne jã́mene
    aru ne d̶arĩ majibede máre, ne coreóvarãjiyepe ayʉ jãve ji coyʉiyede. Que teni
    cucʉnʉri cainoa joborõare Jerusalén ãmicʉriĩmarore jocarĩ pʉ Iliria ãmicʉrijoborõita,
    coyʉcacʉ caiye iye Jesucristoi yávaiye méne ĩmaroa coapa.
  ita-1927: con potenza di segni e di miracoli, con potenza dello Spirito Santo. Così,
    da Gerusalemme e dai luoghi intorno fino all’Illiria, ho predicato dovunque l’Evangelo
    di Cristo,
  lww-lww: Ntewa kila kile la nap̃a peve tap̃ena, nam̃areraena kiena Ninuna Wa miyum̃ae,
    ana kila sane lologena wo kiena Kristo pa vanua make nenaga e yo la moki, siar
    gar Yerusalem pa nena perina yalen silau pa tol pupia lepas nap̃a Lirikam.
  ckb-ckb: بە هێزی نیشانە و پەرجوو، بە هێزی ڕۆحی خودا. تەنانەت لە ئۆرشەلیم و دەوروپشتی
    تاکو ئیللیریکوم، بە تەواوی مزگێنیی مەسیحم ڕاگەیاند.
  nas-nas: Teeꞌ nariꞌ daankiarantuꞌ Karistooꞌkoong doorenang ookara teketa Jerusalemaꞌ
    kato Ilirikung-navuntuꞌ.
  uvl-uvl: Ngana laka nga Opepengpeng nena kerkerenga nenge he kerkereng ia iau ke
    epoi hotote ure papalauna nemur nenge e hele pe te lohot manmana. Ke e talun ke
    e haliu hote helenga urana toto ngana nenge Kristus, ke rongo heke lochloche kileng
    nemur nge Ierusalem pe ramak laia nga kileng mur nge Ilirikam pule.
  eng-BBE: By signs and wonders, in the power of the Holy Spirit; so that from Jerusalem
    and round about as far as Illyricum I have given all the good news of Christ;
  ixl-CNT: Mamaj xheenya tuchꞌ txaichil vetunbꞌan tiqꞌaqꞌal u Tioxhla Espiiritu. Aꞌ
    xeꞌtikkꞌasuꞌlin tu Jerusaleen; paalin tu tereꞌn tenam utz; ulyin tikuenta Iliirico.
    Maꞌxh paal vallu u bꞌaꞌnla chusbꞌal tetz u Cristo tu qꞌu aanima tu jankꞌal qꞌu
    txꞌavaꞌ tziꞌ.
  xsi-xsi: '@see-verse:ROM.015.018'
  crx-NTPO: Ndoni ye ulhtus-i, 'i be hoolhtus 'ink'ez huwa 'ít'en te cha ne'zust'en,
    'et Jerusalem Ilyricum keyoh dúwhulyiz ts'e ts'iyanne 'et Christ ooghuni unzoo-i
    ts'iyawh budásni'.
  kan-OKCV: ಬಲವಾದ ಸೂಚಕಕಾರ್ಯಗಳಿಂದಲೂ ಅದ್ಭುತಕಾರ್ಯಗಳಿಂದಲೂ ಪವಿತ್ರಾತ್ಮ ಶಕ್ತಿಯಿಂದಲೂ ಮಾಡಿದ
    ಕಾರ್ಯಗಳನ್ನೇ ಹೊರತು ಬೇರೆ ಯಾವ ಕಾರ್ಯಗಳನ್ನೂ ಹೇಳುವುದಕ್ಕೆ ನನಗೆ ಧೈರ್ಯ ಸಾಲದು. ಯೆರೂಸಲೇಮಿನಿಂದ
    ಪ್ರಾರಂಭಿಸಿ, ಇಲ್ಲುರಿಕದವರೆಗೆ ನಾನು ಕ್ರಿಸ್ತನ ಸುವಾರ್ತೆಯನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ಸಾರಿದ್ದೇನೆ.
  bbb-bbb: Ro vua gue na kuarianoekinu ro ire bino na renoeva ije na Kavene Akae ijadufuo
    daro ije abena ire sumiki bino bu giaeva baki ije renoe. Ijadufuo na are Jerusareme
    ijia urina vakinu Jesu Kuraesido vua maeje abena mukoreigia kuariaeja vakuma are
    Iririkami ijia keke.
  blw-blw: way anà an tenorongan hen kafaelan hen Espiritun Apudyus way mangamma hen
    kaskascha-aw ya hen anchichay mangempahaang hen tatagu. Wat nanlugi ad Jerusalem
    ingganad Ilirico, an-og inyam-amma way nangintudtuchu amin hen anchi ammayay chamag
    mepanggép an Jesu Cristu hen katagutagu.
  tam-2017: இப்படி எருசலேமிலிருந்து ஆரம்பித்து, இல்லிரிக்கம் தேசம்வரைக்கும், கிறிஸ்துவின்
    நற்செய்தியைப் பூரணமாகப் பிரசங்கம் செய்திருக்கிறேன்.
  azz-NT: Huan niquinnextilijtinemi in tagayot ica nescayome de Dios huan no ica huejueyi
    mohuiscatequime ten Dios quichiutinemi notechcacopaca ica ichicahualis den Yecticatzin
    Espíritu. Huan ica nijín chicahualis de Yecticatzin Espíritu niquintaminojnotztinemic
    ya ica ne Tajtoltzin de Cristo ten cualcui ne nemaquixtilis desde ne pueblojcopaca
    de Jerusalén hasta nochi ne talmejcopaca ten quilíaj Ilírico.
  spa-RV-1909: 'Con potencia de milagros y prodigios, en virtud del Espíritu de Dios:
    de manera que desde Jerusalem, y por los alrededores hasta Ilírico, he llenado
    todo del evangelio de Cristo.'
  csy-csy: A vanglian musakna te le nalamdang te tungtawn in ahizong, Pathian Thaa
    i vangletna tungtawn in ahizong; Jerusalem pan kipan Illyricum kimlepam dong,
    Christ i lungdamna thu sia a cingtak in ka tangko zo hi.
  mxq-NT: es mʉt yʉꞌʉgyʉjxmʉ ijxwʉꞌʉmʉn esʉ mʉjꞌa̱jtʉn diꞌibʉts ja Espíritʉ Santʉ
    xymyooyʉts ja mʉkꞌa̱jtʉn esʉts ndúnʉt, es dʉꞌʉnʉts tʉ nga̱jxwaꞌxy tʉgekyʉ tʉgekyʉ
    ja oybyʉ ayuk extʉ Jerusalén es extʉ Iliryʉ ña̱a̱xóty.
  tzj-NT: Ja Cristo xuya' chwe chi xinban nimak tak milagro in xuya' chwe chakaja'
    chi congana samaji ja poder rxin ja rEspíritu Santo chipan ja samaj xinban. Queri'
    c'a rbanic ja samaj nbanon, nojel nat nakaj xinbij wi' ja utzlaj tzij xin Jesucristo,
    xinmajel rbixic pa Jerusalén in xinekaji c'a pan Ilírico.
  tdt-tdt: ho sinal ho milagre bo-boot nebee mak hau halo ho Maromak nia Espiritu
    nia kbiit. Hau foo sai tiha ona Liafuan Diak kona ba Kristu husi Jerusalém too
    iha provinsia Ilíriku, hau nia servisu iha rai nee hotu ona.
  ron-BTF: Prin puterea semnelor și minunilor, prin puterea Duhului lui Dumnezeu;
    încât, de la Ierusalim și în jur, până în Iliria, eu am predicat pe deplin evanghelia
    lui Cristos.
  eng-WEBP: in the power of signs and wonders, in the power of God’s Spirit; so that
    from Jerusalem and around as far as to Illyricum, I have fully preached the Good
    News of Christ;
  eng-FBV: through the power of signs and miracles done with the Holy Spirit's power.
    From Jerusalem all the way over to Illyricum, everywhere I've shared fully the
    good news of Christ.
  nld-1939: door kracht van tekenen en wonderen, en door de kracht van den heiligen
    Geest. Zó heb ik wel van Jerusalem af tot Illúrië toe in alle richtingen het Evangelie
    van Christus in al zijn volheid verkondigd;
  bwo-bwo: Hank'owere een adits milikit finuwotsn S'ayin shayiri angon Iyerusalemnat
    b gúúratse tuut Elwarik'oni b́ borfetso Krstos doo shishiyo danire.
  nch-BL: Huan Toteco quinmacac chicahualisti para ma quineltocaca pampa nijchijqui
    huejhueyi tanextili huan tiochicahualnescayot iniixpa cati Itonal Toteco nechmacayaya
    chicahualisti ma nijchihua. Huajca ten altepet Jerusalén huan hasta campa hueli
    ipan nopa tali Ilírico nochi niquinilhuijtoc nopa cuali camanali ten Cristo cati
    quinmaquixtis ten inintajtacolhua.
  quc-TNT: Xbantaj wa' cuc' tak etal xukuje' cajmabal ri xebantajic rumal ru chuk'ab
    ri Lok'alaj Espíritu. Je ri' xintz'akatisaj u tzijoxic ri Utzalaj Tzij re ri Evangelio
    chrij ri Cristo ri xinchap lok pa ri tinimit Jerusalén, xintakej u tzijoxic pa
    tak ri niq'uiaj tinimit chic, xinq'uis c'u u tzijoxic pa Ilírico.
  tfr-NTPO: '@see-verse:ROM.015.018'
  kaq-NT: Jahuen shinanyaxon yohixon jahuen coshiyaxon hahxon tah hen yohibonanihqui.
    Jahuen coshiyaxon tah hen hahan honantibojaniqui. Jahuen coshiyaxon rihbi tah
    hen hahan rahtetibojaniqui. Jascajaquin tah hen Dios Yoshiman coshiyaxon jahuen
    joi siri nincamabonaniqui. Jerusalen janinhax yohibonahi cahax, mayátani cahax
    tah hen Ilirico mai janin caman noconihqui, Criston joi siri yohijaquetancahuanax
    jahuex jano nocoti.
  sgb-sgb: haka gawan ha makapangyarihan ya kapapaêpapah ya nadyag, gawan ha kapangyarihan
    nan Espiritu ni Apo Namalyari. Kabay ha ay-irin logal ya pinanoroan ko, paubat
    ha balayan Jerusalem angga ha probinsyan Ilirico, ay impamwang kina ya Mangêd
    ya Habi tungkol kan Apo Jesu-Cristo.
  vie-1934: bởi quyền phép của dấu k” phép lạ, bởi quyền phép của Thánh Linh Đức Chúa
    Trời. Aáy là từ thành Giê-ru-sa-lem và các miền xung quanh cho đến xứ I-ly-ri,
