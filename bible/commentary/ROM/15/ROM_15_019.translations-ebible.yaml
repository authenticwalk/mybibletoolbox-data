  huv-NT: Cos Nangaj Espíritu ocueaj Teat Dios tüüch xic narang ateócan leaw ngome
    aag ajaraw. Atquiaj tasajas nipilan nguineay Teat Cristo awün nisoet, nawas tiül
    cambaj Jerusalén sajüy tiül meáwan cambaj leaw tatüchiüs tiül iüt Ilírico.
  otn-NT: Conná̱ ts'ɛdi ra̱ Espíritu Santo bi̱ nja yø milagro. Ja̱na̱ngue nu̱yá, ya
    dá̱ täti dá̱ ma̱ngä ra̱ hoga̱ 'da'yo hya̱ ya, ngue ra̱ Jesucristo gue'a̱ ra̱ Ya̱nte'a̱.
