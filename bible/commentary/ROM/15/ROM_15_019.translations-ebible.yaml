    nimite hoise.
  eng-OEBCW: by my words and actions, through the power displayed in signs and marvels,
    and through the power of the Holy Spirit. And so, starting from Jerusalem and
    going as far as Illyria, I have told in full the good news of the Christ;
  knj-NT: Ey wan milagro, wan tzet yetal chi q'uey a sc'ul eb yu, tx'oxbil wu snan
    xol eb an, c'al wan xa tzet chi tx'oxon el yipal Dios. Yutol jix yak' naj Santo
    Espíritu yipalil e in an. Jaxca c'al tu' jix jin ec' wute walon el swatx' k'ane
    Cristo bey jun jun conob. Ja' bey Jerusalén, ja' titu' jix babi wal el an. Jix
    jin ec' wal el bey jun jun conob, masanta' c'al jix jin apni bey yul jun lugar
    chi yij sbi Ilírico.
  deu-1912: durch Kraft der Zeichen und Wunder und durch Kraft des Geistes Gottes,
