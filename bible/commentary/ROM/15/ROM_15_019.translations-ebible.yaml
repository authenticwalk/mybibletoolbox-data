    ப்ராசாரயம்ʼ|
  cof-NT: '@see-verse:ROM.015.018'
  srm-NT: Ka di Akaa fëën abi kaakiti tjika dë, a mbei sömëni gaan foombo soni pasa,
    u lei taa hën abi di wooko. Nöö sö mi bi dë ta konda di bunu buka u ˻Jesosi˼ Keesitu
    ku telu a hii kamian ka mi bi waka. A Jelusalen naandë mi seti, nöö hën mi ta
    kondëën ta lontu a dee kamiankamian tee go dou a di pisiwata de kai Iliikum.
  qvs-NT: Tata Diospa Espiritun yanapawaptin aypa almirana milagrukunata rurashkani.
    Chashnalla Jerusalen llaktamanta Iliria partikaman tukuy maypi Jesukristu salvawananchikunata
    yachachikuypi purishkani.
  zca-NT: Rë zhi'n nazhon re', nab tsa por Sprit che'n Dios nzhake xid rë men. No
    rë kure' kile' Dios, dizde yezh Jerusalén haxta lazh men Ilírico, plo kidizha
    widi'zh nazhon che'n Dios por Jesukrist lo rë men.
  cbc-NT: Tunu Espíritu Santo yʉ cʉ̃ camasĩõjorije mena yʉ caátijẽño ĩñomasĩrĩjẽ jʉ̃gori
    na tʉ̃goʉsao joroque na yʉ átinucũña. Tore bairo ácʉ, Jerusalén macãĩ quetibʉjʉ
    jʉ̃goacʉ́, Iliria cawãmecʉtopʉ Jesucristo camasãrẽ cʉ̃ canetõõrĩqũẽ quetire caroaro
    jĩcãrõ tʉ̃ni cariape na yʉ quetibʉjʉetawʉ.
  qxo-NT: Espiritu Santupa poderninwan milagrucunata ruraptï runacuna tantiyacuyanmi
    Tayta Dios yanapaycämanganta. Tsaynöpam Tayta Diospa alli willacuyninta shumag
    willacurgö Jerusalenpita gallaycur hasta Iliria marca quinranmanpis changäyag.
  mox-mox: Taudi mali qabu inuagivila Yaubada ena viaqa ʼebenuavoqana ʼidiega, ta
    baʼe yani diavona Yaubada viaqidi ʼiguyega, ta iveʼebeʼita mali qabu ʼidia Yaubada
    ena waiwai weaqina. Ta baʼe yani diavona iʼifoqe Niboanina Gwalagwalana ena waiwaiega.
    Vonahaqiaqi, Keliso Valena niʼa yalugaihiea ʼabaga qiduana Ielusalema ʼinega be
    luvivila tauya ana laba diʼwe agona Ililikumi ʼinaya, ta baʼe luvivila nana ʼinega
    Yaubada ena nuanua weaqigu yaviaqa ʼovoia.
  kew-kew: Goa pua Holi Spirit-na purimi na-ade kogono-para puri pane kogono-para
    neme kogono pisu. Goa pua neme Jerusalem su-para mo Ilirikum su-para pa amaa puare
    Yesuna Epe Agaa lakela-mama pua lo kiritisu.
  dww-dww: '@see-verse:ROM.015.018'
  twi-ASANTE: Saa nsɛnkyerɛnneɛ ne anwanwadeɛ yi yɛ tumi a ɛfiri Honhom no mu. Enti,
    ɛfiri Yerusalem kɔka Iliriko, mapae mu aka Kristo Asɛmpa no nyinaa.
  aoj-aoj: Ambal buꞌunai Godi nandaꞌ hiahaom banagami nowaꞌ banagae ma andaꞌ banagami
    mamimami. Epes hiasi sati banagami amamba eaꞌ sameꞌ basef Godi sailif. Dambadamba
    andaꞌam Jerusalem awalapa basef buꞌwafi ma Krais afeꞌ lauguni hiꞌalagon itambili
    itap luꞌupa Ilirikam.
  cbv-cbv: '@see-verse:ROM.015.018'
  taw-taw: '@see-verse:ROM.015.018'
  jic-NT: Napj pajal 'üsüs la tjejay yupj nt'a, yom p'in ma polel liji jinwá. 'Üsüs
    polel lejaytsja Dios Cjües la tjiji; pasal püné way jupj. Yupj pasal yólatsja
    tjunuc mpes. Mpes quina po jisas Dios tjevelá. Napj tjum Jerusalén mpe Ilírico
    nt'a, ne'aj jun ta'á judiopan tulucj jis walap'a'a tjevelé pasal 'üsüs tepyala
    Cristo mpes.
  zap-NT: no le por yra gyelmilaguer no le por yra gyelenzoon ne wak lad men por xpoder
    Espíritu Sant. Zenga nak ne wzëët noo xdiznzoon Jesucrist yra gyëz desde Jerusalén
    axtegue Ilírico.
  wer-wer: Pël yaëën Ngëëngk Pulöök weëre kosang nena pöök retëng ke nentere nent
    yamëngkën ar Anutuu ngön ngaarëk waurö. Pël ëeë Kristo pim ngön ompyaut Yerusalem
    kakaan ngës rëak aö yesem yang maim nera yapinte Ilirikam pörek së mën pet iraut.
  ipi-ipi: '@see-verse:ROM.015.018'
  qul-NT: Milagrocunata ruwaspa Diospaj Santo Espiritunpaj atiyninwan junt'ani Cristopaj
    salvación evangelionta willanaypaj Jerusalenmantapacha tucuynejpipas Iliria lugarcama.
  ter-NT: koánemaka vo'ókuke ne hoénaxovope xunako Itukó'oviti njokóyoke yóko'o ne
    iyupánevoti índuke, koánemaka vo'ókuke ne hána'iti xunako Sasá'iti Omíxone Itukó'oviti.
    Koati énomone koéneye tukú ngíxea Ílireake ngotóhineyea ne inámati ihíkauvoti
    omínovike Kristu, ungeâti Njeruzálem koáne ne pitivókohiko xêrerekuke.
  bmr-NT: bu gaajasu mityafeenedɨ, bu aatyɨmeratɨno eetavofeenedɨ, bu Moocaani Gaija
    mityafeenedɨ icano. Jiibadɨ Cristo taajasujɨɨbogoco jɨɨbuguucuuhi Jerusaletɨ fahɨgovadɨ
    ɨfutusucuuhi Iliricu jiinɨjevɨ.
  fuf-fuf: tippude e doole maandeeji e kaawakeeji moƴƴi e bawgal Ruuhu Alla on. Ko
    wano non, gila *Yerusalaam mi taarori non haa hewti Iliriiya, mi yottini Kibaaru
    Moƴƴo Almasiihu on fow.
  bhl-bhl: '@see-verse:ROM.015.018'
  ons-ons: Asu zonom ningi paki, na masi togole kine mane kine mane ma more yale zonom
    gorop gekole. Pakiso na kieke Yerusalem kepeo ŋine Kristo wane don maine ea kepe
    lolike ra sua ari magewe Ilirikum rokopkeke.
  con-NTPO: Chiga Qquendya'pa tsu ñama oshaen cuintsu agattoen'choi'ccu osha'cho canjaen'choi'ccu
    Cristone ñotsse condase'choma condaseye. Nane Jerusaléne ashaemba já Ilírico andeni
    japa gi pa'ccoma tansintsse condase.
  ghs-ghs: Oi Sumasaho beedzae oonita Ohongaho obaoba ma mumure bamenoma samaneke
    ana eeteqi Dzerusaremuta sohoro sinabidza hiireqi girodzoma tuuma qaaramuti Irurikumu
    nagapata soubiretahoke ana hiire.
  peg-peg: ଇଦାଂ ହେୱାନ୍‌ ଇଚାନ୍ନା, ବଚନ୍‌ ଆରି କାମାୟ୍‌ ହୁଦାଂ ଆରି ଇସ୍ୱର୍‌ତି ପୁଇପୁୟା ଜିବୁନ୍‌ତି
    ସାକ୍ତିତ ଚିନ୍‌କୁ ଆରେ କାବାନି କାମାୟ୍‌ । ଲାଗିଂ ଆନ୍‌ ଜିରୁସାଲମ୍‌ତାଂ ଇଲ୍ଲୁରିକ୍‌ତ ହାନି
    ୱେଡ଼ାଲିଂ ହାଜ଼ିତ କ୍ରିସ୍ଟତି ନେକ୍ରିକାବୁର୍‌ ବେସିକିଜ଼ି ସୁଣାୟ୍‌ କିତାଂନା ।
  txu-NT: Metĩndjwỳnh Karõ 'itỳxkôt ne ba mỳjja pumũnh kêt kwỳ nhipêx. Ne me punuo
    mex. Nhym me karõ punu meo ba ba me nêje me ano nhym me arỳm memã ire. Nã bãm
    mỳjja pumũnh kêt kwỳ nhipêx nhym me te kute marmã kam no tyn kume:x ne arỳm Metĩndjwỳnh
    raxmã kato. Ba kam kàj bê memã Kritu'ã ujarẽnh ny jarẽnho iba:. Djeruxarẽkam arẽnho
    iba:n amũ apỹnh pykakam me ba djàri kunĩ kôt o iba:n o inhipôk ne. Ne arẽnho iba:n
    arỳm pykabê Irrij'ỳr arẽnho bôx.
  eng-WEBU: in the power of signs and wonders, in the power of God’s Spirit; so that
    from Jerusalem and around as far as to Illyricum, I have fully preached the Good
    News of Christ;
  gnw-NT: Jare Espíritu Santo umee cheve mbaepuere ayapo vaerã mɨacañɨ reta, judío
    mbae vae reta ipɨacañɨ vaerã. Jare che ambapɨ opaete que rupi Jerusalén güi Ilírico
    pe amɨmbeu vaerã ñee icavi vae Cristo regua.
  mux-mux: Mini Kake Tiliele-ni na tondulu sirimeliinga na-ni ulu-tondulu mare tirindu-na
    kanuku kene yambu-lupama aku tiring. Kongun akili tembundu Krais-nga temani-kaiéle
    pali kolea-auli Jerusallem pulu monjupu topu sipu kene koleamanga pali topu silsiliipu
    pupu kolea Illirikam propinj topu sipu pora sirindu.
  maj-NT: ko̱ nkjin tíkjá kju̱a̱nkjún xi bakúchji nga'yúhu̱n. Nga'yúhu̱n Espiri̱tu̱
    Santo̱ b'a̱ títs'íu̱n. B'a̱ ts'ín jehena nga y'eni̱jmíá én nda tsuhu̱ Cristo̱
    nanki Jerusalen ko̱ santaha má nga 'mi Iliri̱co̱.
  bkq-NT: Deus Ispiritury yagâlâ itoem aguewâm. Awylygue mâkâ eon-honrugue adyesenry
    modo, kurâ domodo adawihoem aieni warâ agânhedyly. Aituo imâem tiuntudyze idylymo
    Deus wâgâ. Tadakobâze kâinane urâ, unâ koendonro Jesus wâgâ egatuze. Âdykâingâ
    udâhobyrydâ, tâgatuze lelâ urâ; Jerusalémdâlâ kadaguly, iepagudyly Ilíria eynynâ.
  kue-kue: Ye yombuglo narko na diu ya kimagl eriko ana Holi Spirit na sigigledi narkwa.
    Ana Jerusalem mambuno bogl Yesus kamo wakai i prapra di ende pi ana dumo kande
    Ilirikum einga.
  cot-NT: Yagavejacaaquenaqueate Ishire Aapani Irioshi nonigaantantaqueroquea oacaantantatsica
    intati cameetsaniji intsajiqueronijite arimajaca iriguenti tigarancaquenaquea
    Aapani Irioshi. Noquempetaca imaica notsavetantavaequero Quenquetsatsarentsi Oganejencatatsica
    tsavetacoquerica Quirishito. Nopariapanajantaroquea Jerosarequi notsitacaguitejavaetanaqueroqueate
    oraniqui arejevaequemparoquea Iriricoqui.
  bnp-bnp: A Hanu Kiripiripi i habi nau a nitora ni rata a nivakasiri, lakea i vakatubu
    o Ierusalem, i vano liu o Ilirikum, a vakalobo a leho nau ni vakalongo a Velenga
    Kamumu ne Kristo.
  apn-NT: '@see-verse:ROM.015.018'
  ctp-NT: Ngiꞌni Ndiose tyun chaꞌ tnun nu ja ka kuꞌni nten chalyuu, chaꞌ kuwe tiꞌ
    nchga nten chaꞌ Ndiose lka nu ngiꞌni tñan kanꞌ. Ngwañaꞌan nchka chaꞌ wa yiꞌaǎn
    mdijiǐn tyun lo yuu tijyuꞌ la. Mdyisnaǎn nde kichen Jerusalén, sa yaꞌ ngalaǎn
    lo yuu Ilírico. Nchga kichen seꞌen mdaꞌaǎn, kaꞌan ꞌa chaꞌ suꞌwe ꞌin Krixtu ykwiǐnꞌ
    loꞌo nten sa yaꞌ nu ngwa ꞌñaǎn.
  opm-opm: Noh ihtin da ma namgipat oh hanip dire na imtin hatin hano Got orhe kasipnong
    am hatin ohe kasip hano oh Yahsup orhe kasip ohsi inahatporhan imat pitap teinong
    mar namgim atamreipatmur. Imat Jerusarem apteidapat Krais ohe meng oh pot pisusa
    mong mutuh ohe aptei aptei gonsinong oh meng pot pisusa Iririkam mong kotipmur.
  bvr-bvr: Minypa birripa marn․gi ngardawa janguny gun-burral, ngardawa burr-ganyjarr
    gu-gata ngacha minypa an-gugaliya gala gu-nacharna a-workiyarna, minypa nipa an-gata
    Wangarr An-mawunga burr-barlmarrk jama a-ji. Gu-gurda ngacha minypa Jirúchalam
    (Jerusalem) wenga rrapa gun-gata rrawa Yilírikam (Illyricum) Christ gun-nika gun-molamola
    janguny ngaypa ngu-ngurrjinga burrwa ngu-bona rrapa gala gun-nga ngu-jordajingarna
    burrwa.
  zad-NT: kon yeḻ' wak c̱he Espíritu c̱he'na' kwenc̱he gok diika' ben ble'i beṉ' na'
    wyajḻe'gake'. Wzoloz' Jerusalénna' na' wya' ax̱t doxen gana' mbani Ilíricona'
    be'len' yog' beṉ' dill' wen dill' kob c̱he Crístona'.
  kmg-kmg: No tâpiri â mâsihec juhuc Tiri Mâroraonec hâbi rorâ Jerusalem haeonec fuŋkerâ
    Kristore Biŋebiaŋ mâreŋ râreckehuc muiŋne rakupe Iliriko ŋ mâreŋko mickewec.
  aso-aso: '@see-verse:ROM.015.018'
  uli-uli: irel mela kkelel hagil mo mala kkemalal Espritu Santus le lamiliyel Deus.
    Le irel yai wegdeg mo hapatpat irel mekla kkelel hagil mo kkemal mo Espritu Santus.
    Be wigdir Gentiles bo rebe talenga yalol Deus. Ila irel yai malekah le ichuy mo
    Jerusalem isa loh Illyricum ngo ifoloyu pangal Hapatpat Momay we kofael Kristus.
  nin-NT: Ina ima i si ku are ka nggo ingga i re na aseki ka ikagri ka nggo ingga
    i na tuku ukyekye ku Izhi ku. Ni ima yo, bazhi nu Urushalima nga ni igbu nu Ilirrikumu
    ingga ka bre ure ku Kristi ku kago ba, ni ka kre anga a undu amungga ama ba.
  acu-NT: '@see-verse:ROM.015.018'
  cak-WNT: Y xequitz'et chuka' ri milagros ri xenben. Ruma ri Lok'olaj Espíritu can
    nuya' wi uchuk'a' chuwe riche (rixin) chi yenben nima'k tak milagros riche (rixin)
    chi nik'alajin chi kas kitzij chi ya ri ruch'abel ri Dios ri ntzijoj. Riyin xintzijoj
    pa Jerusalem ri lok'olaj ch'abel ri niya'o colotajic, y pa tak nic'aj chic tinamit,
    y xintzijoj chuka' c'a pa ruwach'ulef Ilírico. Can ronojel c'a ri lugar ri' xinya'
    yan rutzijol ri lok'olaj ruch'abel ri Cristo.
  ebk-ebk: Tit-iwa ay enatku am-in chaná ay nakaskaschaaw ay sinyar ya milagro babaen
    as nan pannakafialin nan Espiritu Santo. Isunga lenpasku ay nangekaskasaba as
    nan Ammay ay Chamag maepangkep kan Cristo nunlapu ad Jerusalem inkiana ad Illiricum.
  spa-PDDPT: con poder de señales milagrosas y prodigios mediante el poder del Espíritu,
    con el propósito de proclamar plenamente las Buenas Noticias de Cristo desde Jerusalén
    y sus alrededores hasta Ilírico.
  ruf-ruf: na kwa ngupfu ya pfitango pfa kukangawatsa na kwa ngupfu ye Ghumuhe we
    Imulungu. Apfo mne ghumwanza wangu kulawa Yerusalemu mbaka ghumkowa ghwa Iluriko,
    chila hanu niwapetela iwanu Imbuli Inoghile ya Kiristu.
  gun-gun: Nhe'ẽ Ky'a E'ỹ po'akaa rupi hexa pyrã ha'e nhomondyipaarã ajapoa py. Ha'e
    rami vy Jerusalém katy'i rupi guive Ilírico yvy peve amombe'u ma Cristo regua
    ayvu porã.
  agu-BL: Na ja cyocsaj yi quilol yi e'chk milawr yi bnix wa'n. Nin ja cyocsaj tan
    porer yi Espíritu Sant. Na ja chinxcye' tan xtxole'n yi balaj stziblal tetz Cristo
    le tnum Jerusalén jalen le yi ama'l cwent Iliria.
  isn-isn: Kungulu ya ilingasiilyo ni makuuilwa, nukuangulu yang'wa ng'waung'welu.
    Iyi ingi ai kupuma Kuyerusalem, nukupilimiila ku Iliriko, nihume kuhola kunzi
    ukondanili ulukani lang'wa Yesu Kilisto.
  eng-PEV: '@see-verse:ROM.015.018'
  ilo-ULB: babaen ti pannakabalin dagiti pagilasinan ken dagiti nakakaskasdaaw ken
    babaen ti pannakabalin iti Espiritu Santo. Isu a manipud iti Jerusalem ken agingga
    iti kas kaadayo iti Ilirico, naan-anay a naikasabak ti ebanghelio ni Cristo.
  pir-NT: '@see-verse:ROM.015.018'
  anv-NT: né utó gepɔge ufelekpa ne utó Mendoó Ukpea. Ndɛre ɛlúmbɔ, ɔlɔ́ né
    Jɛrosalɛ ɔ́kwɔné né gebágé mewaá Ilirikum, nkɛ mɛ nnere mangaré abya melɔ́mélɔ́
    Kras ɛwu.
  sab-NT: kaire cha lle daga ngwale no tanre dodadu Chube Oña kiralla giti kwian gwa
    giti. Cristo cha ta gbu geru ama giti dbe nga ulitage, cha geru Cristo giti du
    ngeru una Jerusalénge gire cha jo geru dbe nga na ulitage cha jo chke bdagli nga
    kweri Iliriage, ene cha giti kwian nga e ulitage geru Cristo giti keruchugu, ene
    chku uñale kwiange Cristo kwian jwannga siere ji chugege kwian age me no gdale.
  tmd-tmd: '@see-verse:ROM.015.018'
  acr-NNT: Yey rukꞌ nimaq taq kꞌutubꞌal y rukꞌ nimaq taq chak xintzijoj ri Utzilaj
    Tzij re ri Cristo; y ri nuꞌanom e ruma ruchuqꞌabꞌ ri Ruxlabꞌixel ri Dios. Xinjeq
    kꞌu lo waꞌ Jerusalem, xinikꞌow lo pa taq jujun chik tinamit y xinopon kꞌa Ilíriko.
    Jekꞌulaꞌ wuma riꞌin xeꞌek utzijoxik ri Utzilaj Tzij che ronoje taq waꞌ wa luwar.
  kpg-kpg: mai baahi nia mogobuna mono mee haga goboina, mo mai baahi di mogobuna
    o di Hagataalunga o God. Daamada mai i dogu heehee mai i Jerusalem, gaa tugi i
    Illyricum, au gu hagadele di Longo Humalia a Jesus Christ gi nia gowaa huogodoo.
  taj-taj: ङाइ परमेश्‍वरला आत्‍माला शक्तिग्‍याम उदेकला चिनुगदेदेन उदेकला गेगदे लजी।
    थेह्रङ् लसीन ङाइ यरूशलेमहेन्‍से इल्‍लुरिकन भिबा य्‍हुल्‍साधोनान ख्रीष्‍टला थार्बा
    पिन्‍बा समाचार पूरान थेःना लजी।
  avt-avt: God Hɨmɨn Yaaik kekepa hi hɨrɨak menmen yaaim hɨkaap mɨt miyapɨr nɨnap
    o his hɨt mɨr enum. Te hi herp Jerusalem, hi hen yanɨmɨn ere hi hɨpiun provins
    Ilirikam, hi hewepyapɨr hɨm yaaim me Krais, hi atɨp mɨt em.
  cbk-cbk: Ya causa tamen ele conmigo hace el maga grande milagro por medio del poder
    del Espiritu Santo, poreso ya predica yo el Buen Noticia acerca di Jesucristo
    de cada lugar ya visita yo, principiando na Jerusalem hasta ya llega yo na Jerico.
  uig-ARA: '@see-verse:ROM.015.018'
  tuf-tuf: icúr bi bár sicar bin yajquír cuitar cat, Sir Ajcan Cámuran Ey chihtá cuitar
    cat eyta yajacro. Etar Jerusalén cuaquir Iliria cuwayta ibit cajc aw̃at eyin quino
    aját Jesucristo chihtá caba ehcujacro.
  abx-abx: Ahimoy to pina'agi si gahum-na si mga pangngilalahan si langitnon kasiguruhan
    pati' si mga makagagahom binuhatan ngan pina'agi liwat si gahum-na si Espirito.
    Sanglit tikang si Jerusalem hasta pada'iray si prubinsya Ilirico, sapasamwak-ko
    na i mahalap sumat mahi'unong si Kristo.
  mco-NT: Tɨ ngapxhuäcxyɨch tüg'ócɨy Cristo ytɨy'ajt nej jëbɨ ajcxy y'alma ñïdzoocɨn
    paadɨp. Jɨm nyajtzondacyɨch Jerusalén, e tɨ nhuɨdijttäyɨch canaag agajp mabaad
    nja'tyɨch jɨm Ilirico ñaaxjot. E Dios yjɨhuɨ'ñ ymɨc'ajt xypubejtɨch xypudɨgɨɨyɨch
    co ɨɨch mɨjhuinma'ñ nduñɨch, etz Dios ytɨy'ajt nyéjcɨbɨch.
  cpb-NT: Iri Tasorenkantsi pakenawori shintsinkantsi nitasonkawentantakari, nimayetakero
    kaari iñaapiintaitzi pairani. Iroowa nokenkithatantanakawori Kameethari Ñaantsi
    kenkithatakotziriri Cristo netanakawo Jerusalén-ki, nokenanake irojatzi Ilírico-ki.
  aon-aon: Iruhin ananin Mishin enyenyin dodog nyenek sabainyi Iruhin atun neneken
    iri mour. Aria shopunek enyenyin dodog nyataurume yenek enenyenen Iruhin atun
    neneken iri mour. Namudok aria yarik yakitak um mour Jerusalem yape yakripesh
    enyudok yopinyi baraen um Jisas Krais arigaha yanak yatogur agudok shokugi nahobig
    nyeigurig um Ilirikum. Yakripeshen aria ihishmorim arpesh shemnek.
  hus-NT-2005: kʼal an pakdhaꞌ exól ani an labidh labandhaxtalábtsik xu tʼajaꞌ kʼal
    tin kwentakʼi nin cháp an Tʼokat Ejattaláb. Anchanꞌ tu tʼilaꞌ putálkʼi nin alwaꞌ
    tʼilábil na Kristo, u tuju Jerusalén ani u bajaw asta ban chabál xi Ilíriko.
  mig-NT: Jíín fuerza ta̱ká tiñu ñá'nu, jíín tíñu ja̱ kánaa iní‑i kánde̱'é‑i, onde̱
    jíín fuerza Espíritu Dios, chi̱ onde̱ ñuu̱ Jerusalén, jíín ñúu̱ ni̱ ka̱jíkó ndúu̱
    nɨ́ɨ́ yúan, onde̱ ñuu̱ Ilírico, ni̱ xndéka̱va ndɨ'ɨ‑ri̱ tu̱'un va̱'a Cristo.
  bps-bps: na fagu di eneg i dad tnikeng, i mdà di kgal Tulus Dwata. Taman di kagugu
    mdà di banwe Dyérusalém kel di banwe Ilirikum too agu tmulen di dad to i Fye Tulen
    gablà ku Krayst.
  mbs-mbs: aw pineokit te menge kepelahan egkeinang, aw pineokit te tolos te Espiritu
    Santo. Yan migtoladà a te Mèpiya Indan tepad ki Cristo doton te kedita te ogpeanan
    lekat te Jerusalem taman te Ilirico.
  tof-tof: Ene arüngpükü tórrmen módógako, ⌊wirri tulmil⌋ Godón arüng pupainüm akó
    ⌊asen-koke tórrmen⌋. Godón Samua kürü arüng kókyanórr ene elklaza tómbapónóm.
    Olgabi ka kólba zaget kuri elakórró, Morroal Bóktan Kerrisonkwata amgolde, Zerrusalem
    wirri basirrdügabi kókó Ilirrikum bwób amrran.
  cme-NT: U ciɛ-ma baa himma baa gbɛrɛ. U ciɛ-ma baa Diiloŋ-Yalle fɔ̃ŋgũɔ yaa‑i.
    Ku ciɛ dumɛi mi gbuo terni‑i hiere baa Kirsa Neldɔdɔlma‑i, a doŋ dii *Yerusalɛmu,
    jo ji hel baa Iliri nilɛiŋa‑i hiere.
  sus-sus: kaabanakoe nun tɔnxumae xa sɛnbɛ saabui ra, a nun Ala Xaxili Sɛniyɛnxi
    sɛnbɛ saabui ra. Na kui, kelife Darisalamu han a sa dɔxɔ Iliri ra, n bara Ala
    xa Mixi Sugandixi xa xibaaru fanyi rayensen yɛ.
  pon-2006: sang ni manaman oh kilel kapwuriamwei kan, oh pil sang ni manaman en Ngenen
    Koht. Eri, ni ei seiloakseli sang Serusalem lao lel Ilirikum, I kalohkiselier
    wasa koaros Rongamwahu unsek duwen Krais.
  dad-dad: are aya Awa Uur nẽ megeir bunem, uris ado memelik nẽ megeir bun age afen.
    Anĩ nigin, aya Jerusalem anenem gariya ano fen, tokõ afel, Ilirikum provins ayo
    kele fen, Kristus nẽ biya od kisi feleya bagai yaor afen.
  zab-NT: ne ziyza pur ni agunádeb de seny ne de milagrɨ ni aguc pur guelrnabee xte
    Spíritu Sant. Ziy xquel abtɨɨcha de didxzaac xte Jesucrist iranezte, desde Jerusalén
    axtquɨ iduibte nez Ilírico.
  jae-jae: Kilisi kêkêŋ ŋaclai gêdêŋ aê, tec gagôm gêŋtalô to gêŋsêga, ma Ŋalau Dabuŋ
    kêkêŋ ŋaclai gêdêŋ aê amboac tonaŋ, tec gajam mêtê Kilisinê ŋawae ŋajam tomalageŋ
    gajac m aŋga Jerusalem ma gajam e gaô lasê lluriki.
  ksd-ksd: ta ra dekdek i ra lavur vakilang, ma ra lavur magit na padapada varvo,
    ta ra dekdek i ra Takodo na Tulungen upi ra lavur Tematana diat a torom; damana
    aro Ierusalem ma ta ra gunagunan i tur vurkikilane ma i tuk tar Ilirikum, iau
    tar varvai rit bulbulu ta ra bo na varvai kai Kristo;
  msm-NT: yakip to mgo milagru dow kabeynganan no nahinang ku pinaagi to gahom to
    Ispiritu Santu. Sugud diya to siyudad to Jerusalem kotob to Ilirico, pigyogob
    ku to pagnawnangon to Madojow no Nawnangonon bahin ki Jesu-Cristo.
  myk-myk: Kilɛ Munaa li baraga ni, lee lemu wo sefɛɛrɛ tʼa ɲaha shɛshɛɛrɛ ni kakanhaŋaa
    pye ge. Mu nɛ Kirisa wo Jozaama pu yɛrɛ li pye xuu wu bɛɛri ni, na li ɲɔ kɔn Zheruzalɛmu
    ni wu tàan kulogoo ki bɛɛri na, fo na shɛ nɔ Iliri fiige ki na.
  sbe-sbe: Matawuwuna Yaluwa Tabuna yona gigibwaliyena ede hekihekinoi yo laulau gigigigibwalidi
    ya ginaulidi. Na Yelusalema unai ya hetubu na ye lau ee teha Ililikum, kalidiyena
    meta Keliso wasana namwanamwana ta ya lauguguyanamwanamwaei.
  mcr-mcr: Iqu nyiŋi, wäuŋuä ämaqä mimäkqänäŋi imäkmqä yäŋänäqŋqetä, Dŋä Äŋguä Iqueqä
    yäŋänäqŋqetä, ändapätŋqe. Iqu iiŋä inyimäkqaŋgqetaŋi, nyi Kraisi Iqueqä kukŋuä
    we-huŋqä-täŋi awi, Jerusälemäta ti ätqa äwqänjaqänmi, qua naqä Ilirikumä ätimäutmä,
    iu ätuäkämiŋqe.
  cux-NT: Ni 'úú ní ngāⁿ'a cuaacú tanducuéⁿ'ē yeⁿ'e evangelio yeⁿ'e Cristo nducuéⁿ'ē
    yáāⁿ taachí chō'ó ndíí yáāⁿ Jerusalén ndii yáⁿ'āa Ilírico. Ni diíⁿ ntiiⁿnyuⁿ yeⁿ'é
    ndúúcū poder yeⁿ'e Espíritu N'dai yeⁿ'é Ndyuūs, ndúúcū señales chi inaaⁿ yú ndúúcū
    vaadī n'giinu.
  tur-YTC: Belirtiler ve harikalar yaratan güçle, Kutsal Ruh’un gücüyle Yeruşalem’den
    başlayıp İllirikum'a kadar, Mesih’in Müjdesi’ni tam duyurdum.
  san-ITR: kevalaM tAnyeva vinAnyasya kasyachit karmmaNo varNanAM karttuM pragalbho
    na bhavAmi| tasmAt A yirUshAlama illUrikaM yAvat sarvvatra khrIShTasya susaMvAdaM
    prAchArayaM|
  bel-N: у моцы знакаў і цудаў, у моцы Духа Божага, так што Эвангельле Хрыстовае пашырана
    мною ад Ерусаліму і ваколіцы аж да Ілірыка.
  sch-sch: sininkhêlngei le sin kamâmruoingei, Pathien Ratha sinthotheina han mi
    manga, masika han Jerusalem le akôl revêla ram renga Illyricum dênin Khrista
    Thurchi Sa chu ku phuong let zoia.
  mic-MIQNT: Ignmuit ml'gigno'ti tla'tegen gnugwaqann aq paqalaiwaqan ta'n teli ms'gi'g.
    Wejuli Nisgam apoqonmuip ta'n tel gneg wejiei Selusalemg glapis Ililiame'gati.
    'Ms't tami gis tli gaq pestunmatm gelu'lg agnutmaqan ugjit Se'suguli.
  huu-NT: Cristodɨ cuena siño rafuena fɨnotate. Jusiñamui Joreño uaido cuena fɨnotate.
    Iemei Cristona jai ɨɨnotɨmacɨ. Jerusalémona Ilírico railla enɨrue dɨnomo Cristo
    ie mare rafuena ailluena comɨnɨmo raise jai llotɨcue.
  jiv-NT: Yusa Shiir Wakaní̱ kakarmari̱ji̱a̱i̱ aents tujintiamun túran ashí shuaran
    Jerusaréṉ péprunam naṉkaman etserkin Iririkiu nuṉkanam ejekamjai. Kristu-chichaman
    ashí nu nuṉkanam etserkaitjai.
  otm-NT: Nguetho bi 'yøt' yʉ hmɛpya, nɛ yʉn t'øt'e mixte nangue rá ts'ɛdi rá Hogandąhi
    Oją. Nɛ dá ją'ts'ä ma 'bɛfi dá mangä ran ho ma'da'yo nangue ma yąntehʉ ra Cristo.
    Dá dʉ'mi dá mangä bʉ Jerusalén, nɛ dá mangä gätho yʉ xɛqui nán zant'i ra häi gue'bʉ
    go má søm bʉ Ilírico, gätho dá mangä bʉ ram hma.
  dah-dah: Irde Holi Spirityen tareŋde mata tiŋeŋ turŋuŋ yaŋ wor po kurayen kurayen
    forok yirde hinhem. Irkeb mel gobe mata goyen yeneŋbe Al Kuruŋ hitte waŋ hinhan.
    Niŋgeb nebe gwahade po Yesu Kristu niŋ yitiŋ mere igiŋ goyen Yerusalem mat miŋ
    urde tukuŋ tukuŋ Ilirikum naŋa bana tagalde tukuŋ pasi himiriŋ.
  tnk-tnk: Nənə in rɨno wok ia nɨskaiien səvəi nɨmtətien me mɨne narimnari me kamətoni
    kamərkərinari irə. In rɨno irəha pam ia nɨskaiien səvəi Nənɨmwɨn Ikinan. Ro pen
    iakɨni irapw pam nəɡkiariien amasan səvəi Kristo, iakɨməkupwən fwe Jerusalem mevən
    ia kwopun me pam meste pen tənə nəha Ilirikam.
  kpr-kpr: '@see-verse:ROM.015.018'
  san-IAS: kevalaṁ tānyeva vinānyasya kasyacit karmmaṇo varṇanāṁ karttuṁ pragalbho
    na bhavāmi| tasmāt ā yirūśālama illūrikaṁ yāvat sarvvatra khrīṣṭasya susaṁvādaṁ
    prācārayaṁ|
  nho-nho: Laatou ni kkite hoki i te lopo vana ni hakassura iloto naa mahi TeAitu Tapu
    TeAtua. Te Lono Taukareka i Christ nei ni tarataraina a nau i Jerusalem no tae
    ki Ilirikum, i telaa vasi Masedonia.
  gym-NT: Ne aisete tikwe Ngöbö kukwei kuin Kristobtä diribare, ye abko sribi kri
    ñan tuabare, bti nämane mikani era metre Ngöbö Üai Deme diebti. Ngöbö kukwei kuin
    Kristobtä, ye abko tikwe mikani gare kuin täte jökrä niken juta Jerusalénte amne
    juta mda mdate nebe kä Ilíriate.
  azg-NT: Ngꞌe juu najndei nquii Espíritu Santo, tyincyaa Tyoꞌtsꞌon na totsꞌa jnꞌaan
    tꞌman yo tsꞌian na tyiꞌjeꞌquinduihanꞌ na veꞌ ntyja ꞌnaanꞌ najndö ncö. Tomantyꞌi
    xjen Jerusalén ata xjen tuë ndyuaa Iliria. Xiꞌjndio ndyuaaminꞌ, quindë ya toninncya
    jñꞌoon naya ntyja ꞌnaanꞌ Cristo ndëë nanꞌñeen. Totsjö ndëëhan xe na aa ngantyja
    nꞌonhan Cristo, ntsinꞌman Tyoꞌtsꞌon ñuaanhan.
  bhd-bhd: ते निशान ते बड़े-बड़े कम्मां केरे शक्ति सेइं, ते पवित्र आत्मारे शेक्तरे
    ज़िरिये कियां, इड़ी तगर कि मीं यरूशलेम नगरे मरां देइतां च़ेव्रे पासन इल्लुरिकुम
    इलाके तगर मसीहेरो खुशखेबरारो पूरो-पूरो प्रचार कियो।
  too-NT: Por ixlīmāpa'ksīn Espíritu Santo ixtlahuacan lē'cnīn. Lā' chuhua'j ictlōkentaxtūnī't
    a'ntū Dios quilīmāmacū'lh. Iccāmāsu'ni'nī't xalanī'n nac Jerusalén huan xatzey
    tachihuīn ixpālacata Cristo. Lā' lakachu icmāsu'yunī't hasta nac Ilírico.
  ind-AYT: melalui kuasa tanda-tanda ajaib dan mukjizat-mukjizat, melalui kuasa Roh
    Allah sehingga dari kota Yerusalem dan sampai seluruh Ilirikum, aku sudah memenuhi
    pelayanan Injil Kristus.
  cjo-NT: Otajonkakaakina Ishire Tajorentsi, nomatayitantaworini oetarikapaeni kaari
    iñaapiintzi atziripaeni. Ari nokenkithatakagaeyakirini atziripaeni janta, nitanakawo
    nokinanaki Jerojareeki, tema nothotyaanakiro maawaeni nampitsikipaeni roojatzi
    nareetantaka janta Iriiriyaki. Nokamanteeyakirini tsika ikanta Jesokirishito rowawijaakotantzi.
  nsn-nsn: Inggo ku guata keip tananin tena nitampopokohor nitou menia tar uaparoko
    geke heirinir Iabena Dedeil totoguo. Temaeit ku la uiloho tur peo i Jerusalem
    ku la uatuk i Ilirikum, inggo ku uatuatuka hihir tunungua ku uelhire tauete pe
    toro Uelhire Uaia tang Kristo.
  san-DEV: केवलं तान्येव विनान्यस्य कस्यचित् कर्म्मणो वर्णनां कर्त्तुं प्रगल्भो न
    भवामि। तस्मात् आ यिरूशालम इल्लूरिकं यावत् सर्व्वत्र ख्रीष्टस्य सुसंवादं प्राचारयं।
  tna-NT: Ai nimetiuda cuana Espíritu Santo ja ema ametana mesa tucheda neje. Tueda
    ai cuana a putsu, Cristo jepuiti quisa saida cuana yama quitaneana pamapa ejude
    cuana je. Cristiano cuana d'eji su puta cua, Cristo peje su jei pu putsu, ema
    quisaquisa puana. Daja ema quisaqusa puana Jerusalén ejude jenetia, Ilírico yahua
    teje.
  lid-lid: Handru, Malawin Ndrabun aseben jo ta asehek sahou, ma iy edeu boto-on eme
    tek ta amekes kalem ma lahou tinan. Iri lau anyolom ma iri atehei budon tiri handru
    in ta Krais. Ya eme jo mene edek udu ndra Jerusalem o-on eme eme taku Ilirikum
    ta atiye sahou mwasin handru ta nyala Krais.
  wim-wim: '@see-verse:ROM.015.018'
  zga-M: khumakha aghakhuvonesya ifidegho, mu makha agha Mepo umbalanche. Ukhuhuma
    khu Yerusalemu, na mundokhanji khanji, ukhudugha khu ililiko nimalile ukhulumbilila
    eilivangili ilya Klisiti khuvuvalanche.
  yom-yom: mu lulendo lu bikumu, lu bidimbu, lu pheve yi Nzambi. Buawu bobo ndidukisila
    longila Nsamu Wumboti wu Klisto tona mu Yelusalemi ayi mu zindambu zioso zizungididi
    Yelusalemi nate ku Iliri.
  san-SIN: කේවලං තාන්‍යේව විනාන්‍යස්‍ය කස්‍යචිත් කර්ම්මණෝ වර්ණනාං කර්ත්තුං ප්‍රගල්භෝ
    න භවාමි| තස්මාත් ආ යිරූශාලම ඉල්ලූරිකං යාවත් සර්ව්වත්‍ර ඛ්‍රීෂ්ටස්‍ය සුසංවාදං ප්‍රාචාරයං|
  yut-yut: ae Telagɨ Wup da tapmɨmon wasok tapmɨmɨ toŋ mibɨlɨ mibɨlɨ agɨm. Yaŋ aŋapbo
    pɨndagek but tobɨl awit. Nak Jerusalem da wasaŋek Kristo dakon Gen Bin Tagɨsi
    dakon gen morap yaŋ teŋteŋaŋapbo Ilirikum Provinskon kɨgɨt.
  grc-BYZ: ἐν δυνάμει σημείων καὶ τεράτων, ἐν δυνάμει Πνεύματος Θεοῦ, ὥστε με ἀπὸ
    Ἱερουσαλὴμ καὶ κύκλῳ μέχρι τοῦ Ἰλλυρικοῦ πεπληρωκέναι τὸ εὐαγγέλιον τοῦ Χριστοῦ,
  cpc-NT: Iri Tasorintsinkantsi pakinawori shintsinkantsi notasonkawintantakari, iro
    nimatantakawori kaari jiñiitapiintzi pairani. Nimatairo nokinkithatairo Kamiithari
    Ñaantsi kinkithatakotziriri Cristo nitanakawo Jerusalén-ki, nokinayitanaki irojatzi
    Ilírico-ki.
  nhg-NT: Ca beletelestle oquechijque tietzöbetl por tiechecöhuales de tieEspíritu
    Deus. Ejqueu omochi que desde Jerusalén, hasta ompa Ilírico, ca nobeyo locör ye
    onetlanunutz ca innochtie de inu cuale tlamachestelestle de Cristo.
  nya-nya: mwamphamvu ya zizindikiro ndi zodabwitsa kudzera mwamphamvu ya Mzimu Woyera.
    Choncho kuchokera ku Yerusalemu ndi kuzungulira ku Iluriko, ine ndalalikira kwathunthu
    Uthenga Wabwino wa Khristu.
  ngu-NT: itechcopa ipoder on tlamajhuisoltin niman on milagros, niman itechcopa ipoder
    on Espíritu Santo. Ijcon, tej, nohuiyan desde Jerusalén hasta ne iregión Ilírico
    cuajli yonictemitij ica on cuajli tlajtojli yejhuan quitemaca temaquixtilistli
    itechcopa Cristo.
  kup-kup: Ma red povor kao mañairovai emoohon Godiz Pul Tinapuhö kezao paru manoohan
    paru nari nem tovai haovai sohot hatevetet eteohapuh pim ñetï nem mañooh-pov barotap
    batooh. Met ne Zerusalem zeitakanañ gog pot kapot tat tohopuh zei maposikaroh
    sat em tohot Kristoz ñetï tin pov añarabon mañovai emohot Ilirikam zei posikam
    emat bon toh.
  jid-jid: Nitu mgban, ni al'jibai, ni ngbengble brji tsratsra rji ni Urushalima,
    kagun hi ni llirikum, ndi ji bishara Kristi ni ngbungblu wawu'u.
  wmw-wmw: julu ya uwezo wa alama na maajuza, atendiwe na uwezo wa Roho Takatifu.
    Kwa javyo, nereza nfululu Habari Ngema za Almasihi, mwanzo wa Yerusalemu mpaka
    inti ya Ilíriko.
  gmv-GGM: Hesikka haniday xillo ayana woliqani malatata bera hanides. Hesa malanika
    Yerusalame iliwaqore yehsi gakanasi ta Kirisitossa wonigila polla sabaladisi.
  ssg-ssg: Nga itini waxaini laha ti kilan kolakol lalap nga aile ti pohe Holi Spirit.
    Ti nga aile pupuasak ien, nga lua hani kilan taon hutui Jerusalem hani tataen
    texux xux Ilirikum. Ti ien, nga kaxi hatapoen meng solian ti Jises Krais.
  zpo-NT: nu lee re kwaan gro kwaan mle Mbi Naban kwaan yalngezh cheen xaa lo re xaa,
    mle Dios zee mbin xaa xtizh Dios. Nu snee nzho mod kaza na kwent cheen wdizh chul;
    mzelo na axta yezh Jerusalén nu mzhin na axta yezh Ilírico.
  poy-poy: kwa likakala lya mauzauza na makangashu na kwa likakala lya Rohu gwa Mlungu.
    Su, kwa mwanja gwa kila pahala, kwanjira Yerusalemu kulii mpaka Yeriku, nushibwera
    weri Shisoweru Shiwagira Sha Kristu.
  qwh-NT: Y Santu Espiritupa yanapeninwan espantepaq milagrucunata y señacunata rurarninmi,
    Jesucristupa alli willaquininta willapäcorqö. Jerusalenpitam qallarqö, y jinantin
    marcacunayaqmi charqö, y asta chärerqömi Iliria probinsiayaqpis.
  gaw-gaw: '@see-verse:ROM.015.018'
  nca-nca: Enendo kho tanowó quno ŋuno Yuqayówore o wimbí moré mu taró. Ŋunde tiníqo,
    Yerusalem ŋu noŋgo yate-yate Ilirikum mira ŋuno mande yesowowe unipare soso ŋuno
    Kristo ŋuro miti mande ŋu iŋomukaŋgurí.
  zpz-NTPP: Bzuub gyidag dey nim nu nac nu bzaac dey de nusuriidz nu bicy mi. De nusuriidz
    zeꞌ, ndeꞌ par nu gad lagy dey nu laab mi, nunu par nu cha nu ic dey. Nunu bzuub
    gyidag dey nim ornu bzaac dey de coz ily nu bicy Espiriit Yon nim. Orzeꞌ nese
    Jerusaleeng, gashtal dela lo yu ni Iliria ya̱ pshaala̱ dela riidz nu sac ni Crisht.
  mkj-mkj: jang in manman kapwuriamwei apel jang in manman in Ngenin Koahs. Doari,
    jang oai jeijeiloak jang Jerusalem lel Illyricum, ngoahi ne kalohki in unjek Rongmwehu
    in Christ.
  zac-NT: Por milagrë nu sëñi nu con pudërë shtë Espíritu Santo, biadiꞌdza shtiꞌdzë
    Jesucristo dizdë Jerusalén nu alrededurë lugar ni hashtë regiuni Ilírico; biadiꞌdza
    guëdubi lugar ni.
  kyg-kyg: Nagaemo Goti Aunemeꞌamo himamuꞌaletiꞌmo noꞌagaya lokiya aune kavaꞌmo nehuꞌnaeꞌmo
    aliꞌyaꞌamo aliꞌnove. Nagaemo Kalaisifeꞌmo alagepa faigoko geꞌamo aeꞌna hakalo
    huꞌna hapa pailiꞌna uꞌneꞌna huliꞌna Yulusalemu haopalegatiꞌmo eꞌna muki Ililikamu
    kotega haopalegamo uꞌna hapa paiꞌna hano huꞌnove.
  kmk-kmk: nakaskadaawa mangilasinan kan am-amug kan maipagapu’t dit pannakabalin
    Ispiritu Santu. Ot manlapu’d Jerusalem inggana’t din Ilirico, naid igaw si adik
    nan-iwalagawagan sidit Nabaḻu’n Damag un maipanggop kan Kristu.
  cao-NT: Jasca, mato xërëquë xo tsi jisti bo ë aniquë. Toca tsi Espíritu Santo chama
    ma jisni quiha. Tihi cabá tsi Cristo qui mato carayanabo mëpihacaniquë ra. Jasca,
    toca tsi Cristo Chani ë yoabonaniquë jatiroha ca iti xo na. Jerusalén, nëama ca
    Ilírico mai, tihi cabo xo tsi jato qui jahuë Chani ë yoaniquë ra.
  bbr-bbr: Ak Anut nukas is sakau ironuk, kurur atap atap, onok atap atap pak moita,
    ak aparianik, ak kon ämän tainorin. Anut nukan Osou Näus is sareirnuk, is Anut
    nukan sakau ätär maraun kiro onok kesermin. Keseria, is Jerusalem näu menas pote
    Ilirikum provins kiro apu rumukäu potomin. Kiro pakan roasiret erekapu Krais nukan
    Ämän Eposek awaromin. Keserianik, is isan sarau erekapu patarmin.
  inb-inb: mana imaurapas ruraska ujnachingasina kawachiikunawa, Santu Ispiritupa
    iapa iachaiwami mana judíu kagkunata kaiangapa iuiachiwarka. Chiwanka, Jerusalenmanda
    kallarispa, Iliria alpakama, tukuipimi Cristomanda Alli Willaita willaspa purirkani.
  hrv-hrv: Jer ne bih se usudio govoriti o nečemu što Krist riječju i djelom, snagom
    znamenja i čudesa, snagom Duha nije po meni učinio da k poslušnosti privede pogane.
    Tako sam od Jeruzalema pa uokolo sve do Ilirika pronio evanđelje Kristovo,
  box-NT: lè mu yéréké bìowa lè mí sìíwà, le Dónbeenì Hácírí pànká
    yi. Lé làa bṹn á ĩ bueraráa o Krista bín-tente, à dĩ̀n ho Zeruzalɛɛmu
    lóhó yi à vaa ɓúe ho Ilirii kɔ̃hṹ yi.
  ote-NT: Ra Zidada Jesucristo xa ꞌraca ra tsꞌɛdi pa stá øtꞌa ndunthi ya milagro,
    ne stá ha̱npa rá tsꞌɛdi ra Ma̱ca Nda̱hi, hangue xa za stá ma̱nga ra ma̱ca hoga
    tꞌøde de ra Zidada Jesucristo maxøgue ja gatho ya hai desde Jerusale asta ra hai
    Ilirico.
  wnu-wnu: Ye qob qamb sarau ebetem eng wo yenonogursia sarau ebetem eng ya uyerei.
    Ne sarau ebine wo qomon qeretutnob wes eng yet isa ebine wuri gamirei. Ne Igomurur
    qau gor qeretutnob yenonogursiarei. Mi eng gagar yet ebeter eng munon yurau ar
    eng wuri gab Qenu toat igoarar qamb. Ende yeseara ye nonoguret Munon inubersiau
    tari eng wonou qob uber eng ye ginam aib Yerusalem end qanambig wurinob qamam
    eng isi Ilirikum qangang end isomei.
  zam-NT: Mèna ngola'sque' loo Crist por cón che'n yalguzye' co' ngòc loo mèn no por
    cón che'n ryethe con' co' nzo la's nii Xpii Natú' no co' nzo la's ya' Xpii Natú'.
    Tataa mod mtaan zin' co' mxo'f zin' Diox loon co' nac nque tee gon yalbàn cón
    che'n di's ndac che'n Crist co' ndlu' xá mod lyá' mèn loo con' ryes por cón che'n
    Crist. Mtlon, mque tee'en par ned ciuda Jerusalén. No ngua que tee'en le'n rye
    yèezya' co' nac par ned làaz mèn ilírico.
  zyp-NT: Thlawpaw Pathai hmingtuakhynah thongtah Khri tei kama hmang tei a tuapaw
    longlong khah ka rei thlang a. Macawtaco Jerusalem taitah Illirikom raang tai
    khua ka za tlong tei ning takhei Khri kong thawngchaw khah tlangtling teitah ka
    rei.
  sey-NT: Pa̱i yoꞌomaꞌa tutupi yoꞌo i̱ñoquë cuiꞌne Maijaꞌquë joyo tutupi yoꞌoquë i̱ñoquë
    quëahuë. Ja̱je yoꞌoquë huaso coca quëacaiye deꞌoye quëa ti̱ꞌahuë, Jerusalén huëosiquëpi
    cuiꞌne siꞌa hue̱ꞌña Ilirico yeja quëꞌrore paja̱ꞌana.
  nvm-nvm: Ijefuon maiji vuak kafo na kuaim ga ire kafo na reoinva iji na Kaven Akai
    ijefuon daro iji abene ire sumakin kafo bu ur ba giainva iji reoin. Ijefuon na
    ai Jerusarem ijia uri vaknum Jesu Kuraison vuak ma iji abe mukorigia kuardia vake
    ai Iririkam ijia kekoin.
  mps-mps: Tama agai eno nogode te haniani bidigo me isąwai bomai sę yai. Tama Tedali
    Mobo Bidigo me enabolo sę bomo yali. Te tigidali sę agai yai, te gasa hani dabe
    hodolama, tama augwaligo te Godigo po wali pomainogo yalio. Tama tiyu, eno te
    sę Jerusalemde gagalama, tama eno Kraisde wiegi yai gesi po tigidali augwalibolo
    pusali, tama ena bilali te tigidali habuba te digibulu mu bulu nogi Ilirikum dąį
    egi pelama, tama te sę ela silai dao.
  pab-NT: exahe metaharexe nomaka hiyeta, exahe Enore Nisekohare niyatere xoaha hiyeta.
    Nikare, Jerusalém nalita, exahe Ilíria nali kijiya, Waiyexe Iraiti noxakaita tyotya
    Jesus Cristo tahi halitinai hiye.
  llg-llg: Karistus fee au koasa so, neme Manetualain Dula-dalen mai, fo au bisa tao
    tanda heran mata-mata kala. Ana fee au koasa ndia, fo nau natudu, nae, Karistus
    ndia, na, see. No leondiak, na au afada basa hataholi la so, sudi lai bee, basa
    dedeꞌa kala laꞌeneu Karistus Hala Malolen. Huu ndia de au afada uma kota Yerusalem
    mai, afeok losa dae babaꞌek Ilirikum fo dekak no Itali.
  kyf-kyf: gwɛdigbʋ klaa, we -yɔ -we sʋbhalɩa nyɩmɛ ŋwɛgaga, -Lagɔɔ Zuzuu 'tɩtɛ nya.
    Sanɛɛ ɩn 'bhʋa *-Zeluzalɛmʋ, -zugba na gba da weee -Lagɔgbʋ -we gbaa Klisɩɩ -gʋgbʋ,
    'ɩn ɩn yia Ililii nyni.
  tpi-tpi: '@see-verse:ROM.015.018'
  mih-NT: vatyi i zavehi sa ndyityi ta cuaha xaan cuhva sihin tundyee iñi sa saha
    maa Tatyi Ii maa ra. Ta ndya cuhva ndya ñuu Jerusalén ta ndya ñuu Ilírico i zacoto
    vehi tandɨhɨ Tuhun Vaha sa cuenda ra Cristo.
  qvh-NT: Saynöpis runacuna tantyacuyänanpämi Santu Espíritu yanapaycäman milagrucunata
    ruranäpä. Saynöpami Jesucristupa wilacuyninta shumag wilacushcä Jerusalenpita
    galaycur may-saypapis Iliriaman chashgäyag.
  kms-kms: Te pugri, God ni yumbo ur gre kin yembe nindiny kin te ningg nge yembe
    wute grine yembe mindiny tuqui segi kin ren yembe gidiny. God ningg Ququ Yuwon
    Ye ni nge gre negh di nge ni ningg yembe ye wuti ningg kas. Pugri bu Jerusalem
    pu puate ri righe ruso Ilirikum, te nge ko di Kraist ningg wand yuwon kin te simbe
    gad prene.
  agn-agn: ig ong tabang tang mga makabebereng ang pasinial ig mga milagro. Ig ang
    tanan ang asia nainabo ong tabang tang gaem tang Ispirito Santo. Ong maning ta
    si, nataposo rang nagpatako tang Mo-yang Balitang natetenged ong ni Cristo ong
    tanan ang mga logar, magalin ong Jerusalem asta ra lamang ong Ilirico.
  nhi-NT: ica cuahcual iluicacnescayomeh uan ica iluicacchiualisten, uan ica nichicaualitzin
    in Espíritu de Dios. Uan ohcon, desde Jerusalén hasta campa in tlalmeh tlen pouih
    Ilírico, yontematiltihtinin in tlahtol tlen cualica temaquixtilistli tlen ictematiltia
    de Cristo.
  ttc-NT: b'ix tuky'i tidi'chq yek'b'il aj at tidi' telponx b'ix tuky'i nim tajwalil
    Txew Dios. Ikxji nxik tuq npakb'a' te tpakb'alil galan ti'j Jesukrist tuj Jerusalen
    b'ix ja'chq max tuj tkwentil Ilíriko.
  dan-1931: ved Tegns og Undergerningers Kraft, ved Guds Ånds Kraft, så at jeg fra
    Jerusalem og trindt omkring indtil Illyrien har til fulde forkyndt Kristi Evangelium;
  kwj-kwj: A bwandaro mwanji ti ri ani okulani a randaro tau le okwe ete ri ani okulandaro.
    Wondawani kwambu chele tau ba fweleni a randawani Gotri Himamwale ti okwe ri kwambu
    ki ri ani okulandaro. Dele Gotri sumbu hinga to ele hima kupu ba fwelei sembe
    ni yeni rasaiwani Gotri mwanji ni wu sirinandaro. O keke Jerusalem ko ki ani ambwesini
    Kurais ni sawero Gotri mwanji kipe ni wunu a bwa bwa ele mapwa hinga tinda ani
    ini Ilirikam ko ki ani ambwesinda.
  vie-OVCB: Họ tin bởi quyền năng của các dấu lạ, phép mầu, và bởi quyền năng của
    Thánh Linh Đức Chúa Trời. Nhờ thế, tôi đã chu toàn nhiệm vụ truyền bá Phúc Âm
    của Chúa Cứu Thế từ Giê-ru-sa-lem cho đến I-ly-ri.
  kze-kze: Áánútun-amanko asirayámbá kwésimisa'a ó'on-o'om-bayai ímo awánaraam-bayai
    maimaé'a kuráumne. Yérúsaremu-naopakemba ó'on-o'on-daopa'a kwénaae'a Káráísitin-aai
    áséi-kwasai simátíma'mae'a iyé'a Írírikamu-marava'a kuráumne.
  lbk-lbk: olay akhes isnan katataa ay inang-angnek ay kaimatonan nan kamabfalina,
    ya maichalan isnan kamabfalin nan Ispirito Santo. Ad-i kad liniwesko ay nenfaat
    mailapo id Jerusalem engkhana'd Ilirico, ya kinonfosko ay nangipalawag isnan Khawis
    ay Chamag maipoon ken Cristo.
  mto-NT: ku veꞌe je̱ mú̱jit nu̱jaꞌvin je̱tseꞌe je̱ ma̱jin du̱tuujn je̱ts ku a̱tseꞌe
    je̱ Espíritu Santo xyakma̱kkpu̱jk. Ax veꞌemts a̱tseꞌe je̱ jayu nvaajnjiku̱jx je̱
    o̱y ka̱ts je̱ o̱y ayook je̱m jerusaleenit kyajpu̱n ka̱jxm je̱tseꞌe je̱m paat jyeꞌya
    iliiricovit yꞌit jo̱o̱tm.
  bzh-bzh: Vo niwëëk vu sa nebë sagi, lob sa hevonġ nġaa böp aggagga. Gevo Anutu
    yi Anon Vabuung niwëëk vu sa ving. Om sën senër Kerisi yi Bengö Nivesa pin ranġah
    ggëp Yerusalem nyëdahis, beseya meyoh vu nyëġ pin beverup Ilirikum.
  guj-2017: એટલે યરુશાલેમથી રવાના થઈને ફરતાં ફરતાં છેક ઇલુરીકમ સુધી મેં ખ્રિસ્તની
    સુવાર્તા સંપૂર્ણ રીતે પ્રગટ કરી છે એ વિષે જ હું બોલીશ.
  jvn-NT: Kejaba sangka kuwi, Gusti Allah ngekèki pangwasa marang aku, supaya aku
    bisa nindakké tanda-tanda lan mujijat-mujijat kanggo manungsa. Karomenèh Roh Sutyi
    ngekèki kekuwatan marang aku, supaya aku bisa nindakké penggawé-penggawé sing
    nggumunké iki. Mengkono kuwi aku nggelarké kabar kabungahané Gusti Yésus Kristus
    sampèk rata, wiwit kuta Yérusalèm mlaku-mlaku nganti tekan bawah Ilirikum.
  byr-byr: Yɨ nɨmɨre yagaalyangɨ dɨragɨnya nyɨgaimwada nɨmɨre wawɨnyangɨ dɨragɨnya
    nyɨvaimwada yɨ yɨjɨwaainya atɨka maruꞌnaryaꞌne dala pɨnɨnna pɨnɨnnanyanna yadennajɨ
    Kurya Tewaanya kwalyɨ dɨragɨnya nyadennajɨ sahwara Gotɨyare dɨragɨnyaꞌ tɨnna wanganna.
    Sareinyɨ aaya mudɨꞌna yamaasaba anga Jeruzaalemɨdaasɨ Kɨraazɨtɨyarɨne yagaala
    tewaanyaꞌ nɨmɨ yuna wɨjɨwaake. Sareinyɨ anga yuyawɨ yunebanna yamaryena aayaꞌnanyaꞌ
    Pɨrovijɨ Yɨlɨrikaamɨ saba yɨdaakwe.
  ian-ian: Ndi kat mbukwun. Wunai yeta vak vɨndi. Kwunatɨwa vak sɨmogwiwun, vɨndi.
    Wan vak aywaa Godna waagan tavindɨ maa kwukwun. Jerusalemba lɨga Ilirikam yiga
    kan nyaangɨt mbutɨwun.
  hun-hun: 'jelek és csodák által, az Isten Lelkének ereje által: úgyhogy én Jeruzsálemtől
    és környékétől Illíriáig elvégeztem a Krisztus evangéliumának szolgálatát.'
  mcf-NT: '@see-verse:ROM.015.018'
  kjs-kjs: Go puma Holi Spirit-na purimi na-ade kogono-para puri pale kogono-para
    neme kogono pisua. Go puma neme Jerusalem su-para mo Ilirikum su-para pa kamaa
    pumare Yesuna Epe Agale lakelaama puma lo kiritasua.
  mni-mni: madusing adu angakpa thabaksing amasung angakpa khudamsinggi mapanna amadi
    Tengban Mapugi Thawaigi panggalna toubibani. Maram aduna eina Jerusalem-dagi Illyricum
    phaoba Christtagi Aphaba Pao adu mapung phana sandokle.
  yad-NT: '@see-verse:ROM.015.018'
  mxb-NT: Chi̱ ni̱ keei ña̱ náꞌano xíꞌín ña̱ ndato xíꞌín ndée̱ Espíritu ii̱ Ndios.
    Sa̱ꞌá ño̱ó nda̱ ñoo Jerusalén, ta nda̱ iin níí kuendá Ilírico diꞌa ni̱ na̱ka̱ꞌani
    to̱ꞌon va̱ꞌa saꞌa̱ Cristo Jesús ni̱ keei.
  pon-2006A: sang ni manaman oh kilel kapwuriamwei kan, oh pil sang ni manaman en
    Ngenen Koht. Eri, ni ei seiloakseli sang Serusalem lao lel Ilirikum, I kalohkiselier
    wasa koaros Rongamwahu unsek duwen Krais.
  maq-NT: Cuatjin camá ta, tsëhë xi cojo Hasen rë Nina ne, jemu camá cjuarcun. Cuatjin
    xi ngahan ne, ha chichihin casuá camachaya rë xuta cjuandajyihi xi chja tsëhë
    Jesucristu, cavétsehen hisca Jerusalén ne, cavéchu hisca hiscan ladu xi hmí Iliria.
  hto-hto: Afe izói jino cue cɨ́otaga uaido comuítaga cɨóraɨnina ráamona íemo jɨáɨe
    onóillena fɨnócafuiaɨri, íaɨoɨna ñue jaɨ́cɨna ɨ́ɨnotadɨcue. Daje izói Ñuera Joréñomo
    ite rɨ́inodo íaɨoɨna ñue jaɨ́cɨna ɨ́ɨnotadɨcue. Bie izói cue fɨ́nuamona Jesucrístodo
    caɨ jílloillɨfue lluájillena ja ñue ɨ́coɨmo fuitádɨcue. Ua Jerusalémona oni jɨca
    nágagobiaɨdo aféfuena llócaidɨcue. Ua ɨ́coɨmo Ilírico énɨemo záitajidɨcue.
  por-BRBSL: no poder dos sinais e maravilhas, no poder do Espírito de Deus; para
    que de Jerusalém e arredores até Illyricum, eu tenha pregado plenamente a Boa
    Nova de Cristo;
  ces-NKB: v moci divů a zázraků, v moci Božího Ducha, takže jsem od Jeruzaléma a
    okolo až k Illyrii [všechno] naplnil Kristovým evangeliem.
  cui-cui: Nacom neexana xua pia Pejumope tʉnaxʉ tatsi pia peayapusʉ itorobi coyenewatha
    exanan pexeinya petsita itʉbi coyenewan po coyene jiwi jʉntʉ coyene nabenaeca
    cana exainchi. Daxota poxonae Jerusalén tomara wewarapiyan daxita jiwitha cueicueijan
    tsoponae Nacom pia pecapanenebiyae diwesi jume xua Cristo yabara. Baxua exanan
    beya Iliria nacuatha yacui jopan.
  boj-2014: '@see-verse:ROM.015.018'
  eng-OEBUS: by my words and actions, through the power displayed in signs and marvels,
    and through the power of the Holy Spirit. And so, starting from Jerusalem and
    going as far as Illyria, I have told in full the good news of the Christ;
  eri-eri: '@see-verse:ROM.015.018'
  aly-aly: Itnweng Rlwartel ayenh rlterrkilek, atha ilek-ilek-angkwarr mpwaretyek,
    arntety-rnem mwerril-ayntetyek atyeng-angkwarr Jerusalem-they atha angka mwerr-angker
    Christ-akert ilerl-apenh apmer arrpanenh apmer Illyricum-ek-atwety.
  wiu-wiu: Nipa padele padele telekole ali atoane wene kainya pikanele toma yakilepa
    Epetane Yominine tele patu kautakoane kakene tokou. Keraisunomo-kama eni oane
    auane yakenepa Yerusaleme take laigoane Ilirikume take tugakou.
  swe-swe: genom kraften i tecken och under, genom Andens kraft. Så har jag från Jerusalem
    och runt omkring [i Syrien vidare västerut över Mindre Asien] ända till Illyrien
    [romersk provins på västra Balkan, området motsvarar ungefär dagens Albanien och
    forna Jugoslavien] överallt predikat den Smordes (Kristi) evangelium.
  cth-cth: Mitnoutnaw hoi kângairunae bahu hoi thoseh, Cathut e Kathoung Muitha hoi
    sak e hnonaw laipateh taranhawi laihoi alouke banghai ka dei ngai hoeh. Hatdawkvah
    kai teh Jerusalem kho hoi Illirikum ram totouh ka cei teh Khrih e kamthang kahawi
    kakueplah ka pâpho.
  mti-mti: Sira me nau ane, yautanwa ge irayauyau yusiwa gumbe sira Guwawa yusiwa
    gumbe. Meib ne Keriso gaiyawa oraiwa wateteyameni, Jerusarem apa onne Iririkam
    at undag.
  pad-NT: '@see-verse:ROM.015.018'
  twi-twi: Saa nsɛnkyerɛnne ne anwonwade yi yɛ tumi a efi Honhom no mu. Enti efi Yerusalem
    de kosi Iliriko no, mapae mu aka Kristo Asɛmpa no nyinaa.
  hlt-hlt: Miknoek neh khobae rhambae kah thaomnah nen khaw, Pathen Mueihla kah thaomnah
    nen khaw. Te dongah ni kai loh Jerusalem lamkah Illyrikum taengvai duela Khrih
    kah olthangthen te ka baetawt sak.
  tbz-SIM: Muyɑɑ́nsɑ̀ɑ̀mù n teènnɛ̀mu kɛ̀ n dɔ̀ɔ̀ tidiɛtì pɛ́u, kɛ nɑ̀kɛ́ Kuyie nnɑ́ɑǹtì
    Sedisɑdɛmmu nɛ̀ Idirii kó kutempɛ̃ nkumɔu miɛkɛ.
  san-GUJ: કેવલં તાન્યેવ વિનાન્યસ્ય કસ્યચિત્ કર્મ્મણો વર્ણનાં કર્ત્તું પ્રગલ્ભો ન
    ભવામિ| તસ્માત્ આ યિરૂશાલમ ઇલ્લૂરિકં યાવત્ સર્વ્વત્ર ખ્રીષ્ટસ્ય સુસંવાદં પ્રાચારયં|
  ake-NT: ento' ipɨ' mɨrɨ awonsi'kɨ eke Papa tʉrawasooi meruntɨrʉ winɨ, Iya'kwarʉ
    meruntɨrʉ poro. Mɨrɨ pɨ' si Surusiran ponsi'kɨ siyarɨ Iriri'kun pona rɨ, wakʉ
    itekare Kʉrai iwano' ekama pɨ' e'sa' serɨ tanporo kuru rɨ.
