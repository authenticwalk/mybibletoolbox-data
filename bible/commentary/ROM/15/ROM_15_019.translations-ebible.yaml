    mo tani aha/ thimkina gwom ’borga/ ma Ḵrisṯẖos mmoc̱i mo be.
  tvt-tvt: nyia apaatjaajih chaan aphaan nawa ih, adoleh Rangte Esa Chiiala chaan
    aphaan nawa ih mokata. Erah thoih, Jerusalem nawa Ilirikam hadaang adi lengkhoom
    angdi, lam jangtang ih, Kristo Ruurang Ese tiit ah loongtang nyootsoot rumtang.
  bgt-bgt: vaghagna na komi reghithehe ku eia kori mana nigna na Tarunga ke Tabu.
    Inau ku titionoa na Rorongo ke Toke eigna a Krais tadia na komi meleha, turughu
    i Jerusalem me vano laba kori provins i Ilirikum.
  mvn-mvn: Yauke anaunau‑wahei ka Nuana Ahihinata awaeheu iaiaya kadu dewa‑bagibagi
