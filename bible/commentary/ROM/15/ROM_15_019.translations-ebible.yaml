  xtd-NT: '@see-verse:ROM.015.018'
  mdy-ETH: ዬያጉዲ ሃሣ ኪሪስቶሴ ፆኦሲ ዎልቄና ማዺንታ ዓኪ ማዾንታ ዲቃሣ ማዾዋ ዓያኖ ጌኤዦ ዎልቆና ማዺ ዓይሁዴ ማዒባኣ ዓሳ
