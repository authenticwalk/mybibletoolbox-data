    xapin a Lagasai Roxo se Krais pe la mu bina aave.
  maz-NT: O̱ Espíritu Mizhocjimi c'ü na zëzhi o 'ñünngügö ín mü'bü. O mböxcü ró cjagö
    c'o na nojo, c'o me mi cjijñi yo nte; nguec'ua mi unüji ngüenda c'ü na cjuana
