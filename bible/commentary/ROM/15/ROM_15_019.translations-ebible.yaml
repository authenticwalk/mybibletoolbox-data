    taq ri nik'iaj tinimit chik, xink'is k'u u tzijoxik pa Ilírico.
  dob-dob: ta wate ꞌigu guinuwao waiwaidi ta ꞌebe nuwaowana siꞌitedi, manuna Yaluyaluwa
