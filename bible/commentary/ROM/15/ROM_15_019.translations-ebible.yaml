  not-NT: Aro nocomantaguetaiguëri matsiguenga cara Jerosarénquë, aisa aronisatipague,
    irooti Iríricoquë, aisati omagaroguitequë. Nocomantëgotëri Quirisito, ati icanta
    Iriro cara yogabisaicoonti.
  plu-plu: Kibeyne, ig ikí gannu ta nupitit adahan nah kehne kibeyne annut ku pariye
    keh hiyeg wakaymni. Ini Uhokri Gitip gannu keh igkis kamaxwa ta gipitit Uhokri.
    Akak ini gannu ay nupithu nah wageswa muwwapu paytwempuriw. Nah ekkene ginetni
    gimin Cristo muwwapu. Nah kapusa ariwntak paytwempu Jerusalém he nah danuhe tahhan
    apitit waxri Ilíriyamnaw ku pariye piyawakad.
  iou-iou: Ude täŋkuro uwä Kristotä mena ba täktäkna täŋmeham taŋirän Kudupi Munapik
    täŋo kehäromi terak kudän kudupi kehäromi nikek mebäri mebäri pewa ahäŋkuŋ. Näk
    Jerusalemtä päŋku Ilirikum kome u bämopi-ken Kristo täŋo manbiŋam yäŋahäŋtäŋ päŋku
    epän u käda täkta yäwani u täŋ täreŋkut.
  ntp-NT: Siʌʌscadʌ ʌoodami nʌijadagi vʌʌsi istumaasi gʌgʌrducami ismaacʌ ivueeyi
    aanʌ cʌʌga maatʌ ʌgai isDiuusi Ibʌadʌ guvucadadʌcʌdʌ ivueeyi aanʌ gomaasi. Poduucai
    caaagidi aanʌ ʌoodami Jerusaleenaiñdʌrʌ abiaadʌrʌ asta Iliricooʌrʌ isSuusi Cristo
    ʌrʌcʌʌgacʌrʌ vuviadami.
  rai-rai: Diat babo a dekdek i ra kum wakilang ma ra kum utnaa na kakaian baa iaau
    paami ma ra dekdek i ra Takado na Nion. Lenmaa taanginaanga Ierusalem ma i tuk
    irong Ilirikum iaau aa warawaai raap paa iaai ma ra Koina Wewapua anun Kaarisito.
  haw-1868: Ma ka mana o na hoailona, a me na mea kupanaha, a ma ka mana o ka Uhane
    o ke Akua; ua hoolaha nui aku au i ka euanelio a Kristo, mai Ierusalema a puni,
    a hiki aku i Iluriko.
  ffm-ffm: Laamɗo tabintinirii ɗum baawɗe taagumansaaji e kaayɗe e ley baawɗe Ruuhu
    Laamɗo oo. Hono non njottinir-mi Kabaaru Lobbo haala Almasiihu oo nokkuuje ɗee
    fuu gila Urusaliima e seraaji mum faa leydi Illiriya.
  arb-NAV: وَبِقُوَّةِ الآيَاتِ وَالْعَجَائِبِ، وَبِقُوَّةِ رُوحِ اللهِ. حَتَّى إِنَّنِي،
    مِنْ أُورُشَلِيمَ وَمَا حَوْلَهَا حَتَّى مُقَاطَعَةِ إِلِّيرِيكُونَ، قَدْ أَكْمَلْتُ
    التَّبْشِيرَ بِإِنْجِيلِ الْمَسِيحِ.
  cop-CNT: ϧⲉⲛ ⳿ⲧϫⲟⲙ ⳿ⲛⲧⲉ ϩⲁⲛⲙⲏⲓⲛⲓ ⲛⲉⲙ ϩⲁⲛ⳿ϣⲫⲏⲣⲓ ϧⲉⲛ ⲟⲩϫⲟⲙ ⳿ⲛⲧⲉ ⲟⲩⲡ͞ⲛⲁ̅ ⲉϥⲟⲩⲁⲃ ϩⲱⲥⲧⲉ
