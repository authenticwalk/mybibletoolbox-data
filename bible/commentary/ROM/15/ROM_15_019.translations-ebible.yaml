  ces-1613: V moci divů a zázraků, v síle Ducha Božího, takže jsem od Jeruzaléma vůkol
    až k Ilyrické zemi naplnil evangelium Kristovým,
  nab-NT: '@see-verse:ROM.015.018'
  qxn-NT: y tucuyläya poderöso señalcunawan y Espïritu Santopa poderninpita milagruncunawan.
    Tsaynöpam Jerusalénpita gallaycur llapan maytsay marcacunachö Señor Jesucristopa
    Alli Willacuyninta willacurgä, asta Iliria marcachö completangäyag.
  wol-2010: ci ay tegtal ak i kéemaan, sukkandikoo ci dooley Xelu Yàlla mi. Ba fi
    mu nekk nag yégle naa fu nekk xibaaru Kirist, li dale ci Yerusalem, jaar ci gox
    yépp, ba àgg diiwaanu Iliri.
  snc-snc: Ḡegu ḡobata ema ḡauvei tu Iauka Veaḡa ḡena seḡuka na vetoḡa boruri ema
    nuḡa-farevaḡi veiḡari na evaḡa-foforirito-ḡoi. Moḡesina nai Ierusalema na aḡeḡeraḡito,
    aiaḡoto mo Iliriko tanona, Keriso ḡena Vari Namona mabarana akiraḡi-fofori ginikauato.
  lgl-lgl: Ma laka fulia 'are mama'ala gi ma 'are li 'aferona 'alida gi 'alia nanata
    na ala Aloe 'are Abu God li. 'Urifo, lau fuli'aea galona lau 'i Jerusalem, ma
    laka la kwailiu ala lifi gi la la ka dao 'i Ilirikum. Ma 'i talasi 'e, lau faatalo
    'alia Faronona 'Oka sulia Jesus Christ ka sui lo ala lifi fo gi.
  mmo-mmo: In Anutu vu niwêêk nambêênjo vu sa tombe saawiing taahu taahu osin niwêêk
    vaha vaha, tonde Vavi Vaambuung vu niwêêk vu sa having, tombe sa hako kul ak vu
    Yelusalem-ambe saanêêl Kalisi-te banye nivasa pin. Sa hatup hôôk taaku pin-ambe
    sala hato taaku Ililikam.
  ncu-NT: '@see-verse:ROM.015.018'
  cni-NT: Otasoncacaaquena Ishire Tasorentsi, nomayetantarori paitapeerica caari ineapiniti
