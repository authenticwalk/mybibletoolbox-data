  san-PUN: ਕੇਵਲੰ ਤਾਨ੍ਯੇਵ ਵਿਨਾਨ੍ਯਸ੍ਯ ਕਸ੍ਯਚਿਤ੍ ਕਰ੍ੰਮਣੋ ਵਰ੍ਣਨਾਂ ਕਰ੍ੱਤੁੰ ਪ੍ਰਗਲ੍ਭੋ ਨ ਭਵਾਮਿ|
