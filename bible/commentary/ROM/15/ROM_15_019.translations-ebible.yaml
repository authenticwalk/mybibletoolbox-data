verse: ROM.015.019
translations:
  kpx-kpx: Di hoto negote loui Munanae Tumue vuvunemo vaveve nimolete vai vikoe vaveve
    vage keau kemo Dilava ehovalu. Di Dielusalemae lamisi Keliso hotoe dua loui o
    igaegae kebia haivei tialeu Ililikami ketala velemanu.
  okv-H: amo Ahihi Otohu ta sovera na ari neite neite one kogora amo da Jerusalem
    eto pambuto da Illyricum kane ainge eto Keriso ta duru javotoho avo hande one
    ere ingihera.
  tbo-tbo: Wekiwekilala po manini hai wipoyagei po Yaubada Alugona a wipoya i dewaya.
    Uyahinei ma tahaya daodaona a kadaugeya po u Yelusalem ma a nenae u Lailikum naka
    Keliso a tuwega dewadewana a guguyena pahi.
  mal-C: ശക്തിയാലും ചിഹ്നങ്ങളാലും അത്ഭുതങ്ങളാലും ദൈവത്തിന്റെ പരിശുദ്ധാത്മാവിന്റെ ശക്തിയാലും
    അവിടന്ന് എന്നിലൂടെ പ്രവർത്തിച്ചു. അങ്ങനെ ജെറുശലേംമുതൽ ഇല്ലൂര്യവരെ ചുറ്റിസഞ്ചരിച്ച്
    ക്രിസ്തുവിനെ സംബന്ധിച്ചുള്ള സുവിശേഷം ഞാൻ പൂർണമായി പ്രഘോഷിച്ചിരിക്കുന്നു.
  grc-SR: ἐν δυνάμει σημείων καὶ τεράτων, ἐν δυνάμει ⸂πνεύματος⸃ ⸋θεοῦ·⸌ ὥστε με ἀπὸ
    Ἱερουσαλὴμ καὶ κύκλῳ μέχρι τοῦ Ἰλλυρικοῦ πεπληρωκέναι τὸ εὐαγγέλιον τοῦ χριστοῦ·
  bgc-bgc: पवित्र आत्मा के जरिये दी गई शक्ति तै मै अदभुत चिन्ह-चमत्कार करुँ सूं, इस
    कारण जित्त भी मै यरुशलेम नगर तै लेकै चौगरदेकै इल्लुरिकुम परदेस तक गया, ओड़ै मन्नै
    सारया ताहीं यीशु मसीह का सुसमाचार सुणाया।
  khz-khz: Geku vopata e inagulu Veaga Palaguna gena tiavu na vegailia kamura e kala
    irau vagira na evega-matagairawai. Vovetainai Ierusalema na agegelagito, aagoto
    pene ago Ilirikam tanona, Keriso gena Vali Namana maparana akilagi-matagai-gitakauato.
  deu-TKW: 'in Kraft von Zeichen und Wundern, in Kraft des Geistes: also daß ich von
    Jersualem und Umgegend aus bis nach Illyrikum die Verkündigung des Evangeliums
    von Christus erfüllt habe.'
  zsr-NT: Lu naꞌa nedaꞌ bugunëꞌ dxin caꞌ le nacgac bëꞌ buluꞌë lahui Lëꞌ len yuguꞌ
    yöl‑laꞌ huac zxön benëꞌ, len yöl‑laꞌ huac queëꞌ Dios Böꞌ Laꞌy gzoalen nedaꞌ. Cni
    guc, gzu lahuaꞌ runaꞌ lban lu yödz Jerusalén, atiꞌ gdu zbiꞌil ga rdxintë luyú
    Ilírico, chnunaꞌ lban qui didzaꞌ dxiꞌa ca nac queëꞌ Cristo.
  lin-lin: na nzela ya nguya Molimo na Nzambe, oyo emonisami kati na bikamwa mpe bilembo.
    Boye, wuta na Yelusalemi, na bazingazinga nyonso kino na Iliri, nasakolaki Sango
    Malamu ya Klisto na mobimba na yango.
  hns-NT: Oe hamme aapan Pawietr Aatma ke saktie deis hai barka aur atjambho kaam
    kare ke. Aisane ham Jeroesaalem sahar se ekdam Ielieria diehaat talak khoes khabar
    Kriest ke biese me partjaar karlie hai. Aur ab ham ie kaam poera kar tjoekalie.
  noa-E: Mamʉ mag gaaimuapaijã khaba, mag nʉm dʉ̈i ĩchab Ẽwandam Akhaar jua theegau
    mua õor mor masim khʉʉn monaaunaa mepeenpa dau daau jʉr wërp chitʉmjã amach daúa
    ootarr gaaimuapata ʉ̈khajierram. Mag jaau chitʉmuata maach peerdʉajem iek Jerusalenmua
    jaaubaaderr Iliria durram magwe jaauwi chirʉm.
  eng-EMTV: in mighty signs and wonders, by the power of the Spirit of God, so that
    from Jerusalem and as far as Illyricum I have fully preached the gospel of Christ.
  mib-NT: Chi ni sáha ri jniñu jéhnu ndíso poder jeē steén jeē cujéhnu ya, te ni īyo
    poder Espíritu Santo jiín rí. Te súcuan ni nacani ndɨhɨ ri jnūhun ndese jnáma
    Cristo ñayuu. Te ni nacani ri nde ñuu Jerusalén, jíín ndɨhɨ tācá ñuu, jiín nde
    nɨɨ́ región Ilírico.
  lif-NT2: कन् याःम्‍बक्‍किन् सेसेमाङ्‌ङिल्‍ले़ कुमुक्‍साम्‍लाम् मिक्‍सेःन्‍हाॽ नु
    निङ्‌वाॽ के़माबा याःम्‍बक् चोगुङ्‌ङाङ् वाॽआरो॥ अक्‍खेलॽरिक् इङ्‌गाॽ यरुसले़मलाम्
    इल्‍लिरिकुम ते़ङ्‌गप् थारिक् ख्रिस्‍तरे़ काक्‌कुसुनाइङ्‌ङिन् इङ्‌भोःसुङ् सुरुङ्‌ङाङ्
    वाॽआरो॥
  xnj-xnj: kwa makakala ga chinamtiti na kukangasa, na kwa makakala ga Mpungu wa Chapanga.
    Hinu kwa kuvya mulugendu kila pahala, kuhumila Yelusalemu mbaka mulima Luliko,
    na kila pandu nikokwisi cha kukamilika vandu Lilovi la Bwina la Kilisitu.
  mmx-mmx: La keneng bok at lolos at leveloklok katling la levempanga sangsangu, la
    at lolos at Loroonan Kaala. La at lempatpas tarak boro Jerusalem uto Ilirikam
    la mo levenmenemen kantubu, agara vaase asu avukat pam Lagale Lavavang at ne Karisito.
  cbr-NT: Aín Bëru Ñunshin Upía 'ëbë 'ain usaquin 'anan cana Jerusalénuxun 'atancëxun
    anuaxbi cuanquin bëtsi bëtsi me 'abiani cuantancëx cuainacëtancëx Ilírico cacë
    me, anu bëbaquin, camabi menu 'icë unicama Cristo ñuiquin bana ñuixunquin sënë́on.
  tee-NT: Chai la'ixtachaput ju Spiritu Santu lai xacnavi ju k'ai lhamak'an chai tu'u'
    ju laich xap'uc'ats'ayat'it ni stavasalanti ju tuchi xaclajunau. Pus ixlhilacaputs'un
    ju xalacat'un lak'achak'an Jerusalén tus ixlhilacaputs'un ju xalacat'un ju lak'achak'an
    Ilírico ic'ajunk'ota ju lapanacni ni laich amak'alhtaxtunun ju Cristo ni jantu
    cata'alh ju lacajipi.
  eng-LSV: in power of signs and wonders, in power of the Spirit of God; so that I,
    from Jerusalem, and in a circle as far as Illyricum, have fully preached the good
    news of the Christ;
  cak-NT: y yequitzu' chuka' ri milagros ri yenben. Ri Espíritu Santo can nuya-wi
    wuchuk'a' chi yenben nimalaj tak milagros ri yek'alajin chi can ketzij chi ja
    rutzij ri Dios ri nintzijoj. Ren xintzijoj ri utzilaj rutzij ri Dios pa Jerusalem
    y pa ch'aka chic tenemit, y chuka' c'a pa Ilírico. Can ronojel lugar re' xintzijoj
    yan ri utzilaj rutzij ri Cristo.
  pah-NT: Tupana'ga ra'uva ombuhu opopoakara ji ve. A'ero ji hepiukari g̃a pe ahemonhimomby'aheteva'ea.
    Nurã g̃a hendukatui Tupana'ga nhi'ig̃a. Amombe'umbe'u ji Tupana'ga remimombe'ua
    g̃a pe a'ero Cristo'ga mombe'gwovo. Jerusalém me na'ẽ ji ga mombe'ui g̃a pe. Pea
    hugwi ji hoi a'ero pea rupi. Ambojoapiapi ji jigwovo cidades pe ga mombe'gwovo
    g̃a pe. Aerẽ ji hoi Ilíriapeve'g̃a gwyri pe no.
  sja-NT: Ãrapa mãgá ijãajida, unudak'ãri Tachi Ak'õre Jaurepa mɨmaa oopi bɨ ne-inaa
    eperãarãpa p'oyaa oodak'aa ãchi juadoopa. Mãpai iru Jaurepa mɨ t'ɨmɨ́ wãpiji judio-eerãmaa
    jarateenamerã. Jerusalén p'uurudeepa Iliria eujãde parumaa, p'uuru bee chaa mɨa
    Cristopa ooda eperãarã k'aripait'ee jaratee nipapachi, Ak'õrepa mɨmaa oopidak'a.
  xed-xed: Nda ya nda ma mazəmzəmha nda mandərmimiha, nda mbrakwa Sulkuma Lazglafta
    magata tsi. Zlraf ma luwa Ursalima yu ta tuza tsa Lfiɗa Gwaɗa ta Kristi ya ka
    laghwi dikw ta haɗika Iliri.
  mks-NT: Ta sa̱ na̱xini na ña̱ xitúhún xi̱hín ña̱ náhnu ndiva̱ha na̱caja i̱ nu̱ ná
    xi̱hi̱n ndée̱ ínima̱ yi̱i̱ Ndióxi̱. Ta quia̱hva já na̱ca̱xi tu̱hun i̱ tu̱hun va̱ha
    sa̱ha̱ Jesucristo nu̱ú ña̱yivi ndúu ñuu Jerusalén xi̱hín nu̱ tócó ndihi na̱ ndúu
    ndijáá ñuu a̱nda̱ estado Ilírico.
  gfk-S: '@see-verse:ROM.015.018'
  bmu-bmu: Uŋa Töröŋaŋgö ösumŋan mönö nam köl niŋgiiga aŋgöletot aiwesök kukösumŋinambuk
    asuhuget. Nöŋön Jerusalem siti mosöta kantriŋi kantriŋi liliköba anda mala mala
    Yuropkö siti qetŋi Ilirikum miaŋgöreŋ aŋgoral. Mewö gölme dop liliköba Kraistkö
    Ölöwak Buŋa mi jim asarim eŋgim teköyal.
  dgz-dgz: Nop mega anu tapen menan yo paua kimaniwa ugup ugup taingina amba God Guewa
    Woup Seniwa amunewa gapan wadidiamuingin. Ap menan ne pa Ierusalem gapan namu
    at at iragi Keriso Oit Mega Kakaewa iravi wadidiamuin ena amba at nonongawa Ilirikum
    den tauan wadiamon.
  eng-GNV: 'With the power of signes and wonders, by the power of the Spirit of God:
    so that from Hierusalem, and round about vnto Illyricum, I haue caused to abound
    the Gospel of Christ.'
  zaa-NT: '@see-verse:ROM.015.018'
  eng-WEBSTER: Through mighty signs and wonders, by the power of the Spirit of God;
    so that from Jerusalem, and around to Illyricum, I have fully preached the gospel
    of Christ.
  guh-guh: Vajatuxanenë Dioso pesaëta nejamatabëcuenecaëjëpaeyaexana pinijicuene taexanaenexa.
    Espíritu Santo ata pesaëta nejamatabëcueneyavenona. Bajaraxuata apo judíovi tsipaebaponajë
    pexanialivaisi, Jesucristo pelivaisi, Diosojavabelia pecapanepaelivaisinexatsi.
    Tsipaebaponajë baja bajarapalivaisi Jerusalén tomarajava. Bajaraxuacujinae tsipaebaponajë
    daxitanacuanëjava. Tajënacuajavabelia ata, Ilírico nacuajavabelia, tsipaebaponajë.
  bon-bon: kokre owowä piiyepu ciitaca mule cabu ca, piiyepu Aceji Seemo me kokre
    cabu ca. Yoo, Yerusalema cewe cabu ca ngälu Iluriku gawe ne oomlaname, cane iyeta
    pui gawe cabu itu totnäjumene biname bine iyeta poto ta jajanename Miiji Mene
    Keriso poto cidi me.
  nhw-BL: Huan Toteco quinmacac chicahualistli para ma quineltocaca pampa nijchijqui
    huejhueyi tlanextilijcayotl huan tiochicahual nextili iniixpa catli Itonal Toteco
    nechmacayaya chicahualistli ma nijchihua. Huajca tlen altepetl Jerusalén huan
    hasta ipan campa hueli hasta nopa tlali Ilírico nochi niquinilhuijtoc nopa cuali
    camanali tlen Cristo catli quinmaquixtis tlen inintlajtlacolhua.
  swh-ONEN: kwa nguvu za ishara na miujiza, kwa uweza wa Roho wa Mungu, hivyo kuanzia
    Yerusalemu hadi maeneo yote ya kandokando yake mpaka Iliriko, nimekwisha kuihubiri
    Injili ya Kristo kwa ukamilifu.
  wbi-wbi: ku ngufu sa fivalilo na gha kukwoghofia kwa ngufu sa Mhepo uMwimike. iji
    jilwale kuuti kuhuma ku Yelusalemu, na kusyutila kutali ndavule ku Ililiko, ndeponu
    kukujitola kunji ilivangili lwa Kilisite kuvunyilifu.
  bba-bba: U ye kuɑ kɑ yĩrenu kɑ sɔm mɑɑmɑɑkiɡinun dɑm sɑɑ Hunde Dɛɛron dɑm di. Nɡe
    mɛyɑ sɑɑ Yerusɑlɛmun di sere n kɑ dɑ Iliri ɡiɑ, nɑ Kirisin Lɑbɑɑri ɡeɑn wɑɑsu
    kuɑ nɑ kɑ sikerenɑ.
  eng-KJVCPB: through mighty signs and wonders, by the power of the Spirit of God;
    so that from Jerusalem, and round about unto Illyricum, I have fully preached
    the gospel of Christ.
  kgk-NT: Xe mombaraete-ma va'ekwe Nhe'ẽ Marangatu tee va'e hexapyrã-rupi xe rembiapo
    porã hagwã xe ajapo hagwã jahexa e'ỹ va'e. Upéixa-gwi Cristo rehegwa nhe'ẽ porã
    arosapukaipa. Jerusalém tetã-my amombe'upa va'ekwe. Upe-gwi aroajere jere aha-vy
    va'ekwe. Ilíria yvy peve aha va'ekwe amombe'u-vy. Opa-rupi amombe'upa va'ekwe
    nhe'ẽ porã.
  waj-waj: Na nuaina variee iya yoosinnaiyauvaki Anutuuqaa mmoori ari vookara ari
    vookarauyauvaa iikiaaduu Mmannasa Yoketaivaa yaagueeqaivo kooyaa vauduu iya Anutuuqaa
    kuaivaa rikiada iiravai. Na itaama iina Yerusareema pikiee viee variee mmayaayaivaa
    kiaa mmiaaree viee viee mmata Irurikii ivaki oro Yisuu Kirisiinna mmayaaya yoketaivaa
    eeyaara kiaa kookieema kieeravai.
  cpy-cpy: Rootaki Ishire tajorentsi matakaa-kinawori notajonka-wentan-takariri, rootaki
    nomayitan-takawori kaari iñaapiinteetzi paerani. Rootaki nomatan-tawori nokenkithateero
    Kameethari Ñaantsi kamanta-kotziriri Jeepatzii-totaa-rewo netanakawo Aapatziyaweniki
    nokinayitanaki jempe-rika-paeni roojatzi Ilírico-ki.
  ekk-PKP: tunnustähtede ja imetegude väe abil, mis on tehtud Püha Vaimu väega. Jeruusalemmast
    kuni Illüüriani − igal pool olen täielikult jaganud Kristuse head sõnumit.
  mpx-mpx: ginol yawiyawi ge abanuwa ahi eliyalil, ge Yayaluwa Bwabwalena wana gasisi
    eliyana, inoke Keliso i ahel Yehoba hi henapuan. Ya telipunaa Yelusalema ge ya
    pain ya na o siga labi Ililikum, Keliso Wasana Waiwaisana iyaka ya papaatena-an
    haba.
  wbp-wbp: Nyampuju junga. Yapangkujujulu nyangu kujarna warrki-jarrija yartarnarri-kirli
    yangka kujaju Pirlirrpa Kaatu-kurlangurlu yungu ngajukuju. Kujarlajujulu ngarrurda-jarrinjarla
    paa-karrija-nyayirni. Yangka kujalparna warru yanu kirri-ngirli Jurujulumu-ngurlu
    ngulaju ngurrara-kari-kirra wiri-kirra Yilikirimu-kurra, ngula-wanarlangurna-jana
    warru yimi-ngarrurnu Yimi Ngurrjuju Jijaji Kiraji-kirliji. Lawa-manurna warrkiji
    kujaju Kaaturluju yungu nyurru-wiyi.
  luo-luo: kotiyo gi teko mar honni gi ranyisi kuom teko mar Roho Maler mar Nyasaye.
    Kamano aselworora e piny Jerusalem nyaka Iliriko, kalando Injili mar Kristo.
  nhe-NT: Huan Toteco quinmacac chicahualistli para ma quineltocaca pampa nijchijqui
    huejhueyi tlanescayotl huan chicahualnescayotl iniixpa tlen Itonal Toteco nechmacayaya
    chicahualistli ma nijchihua. Huajca tlen altepetl Jerusalén huan hasta campa hueli
    ipan nopa tlali Ilírico nochi niquinilhuijtoc nopa cuali tlajtoli tlen Cristo
    tlen quinmaquixtía tlacame tlen inintlajtlacolhua.
  aii-aii: ܒܚܲܝܠܵܐ ܕܢܝܼܫܲܢܩܹ̈ܐ ܘܕܕܘܼܡܵܪܹ̈ܐ، ܘܒܚܲܝܠܵܐ ܕܪܘܼܚܵܐ، ܗܵܕܟ݂ܵܐ ܡܘܼܟܪܸܙ ܠܝܼ
    ܐܹܘܲܢܓܲܠܝܼܘܿܢ ܕܡܫܝܼܚܵܐ ܒܡܸܠܝܘܼܬܵ‌ܐ، ܡ̣ܢ ܐܘܿܪܸܫܠܸܡ ܘܚܵܕܸܪ̈ܘܵܢܘܼܗ̇ ܗܲܠܔ ܐܹܠܘܿܪܝܼܩܘܿܢ.
  esk-NT: suli quviqnaqtuatigun suli saŋŋiagun Ipqitchuam Irrutchim. Quliaqtuaġigiga
    iluqaallapiaq tusraayugaallautaq Christ-kun nunapayaami Jerusalem-miñ Illyricum-munaglaan.
  msb-msb: paagi sa gahom san mga milagro kag makangangalas na mga pangyayari bilang
    tanda hali sa Dios kag sa gahom san Espirito Santo. Kaya, naitukdo ko sin biyo
    an Maayo Na Barita manungod kan Cristo tuna sa Jerusalem pakadto sa lugar san
    Ilirico.
  cpa-NT: Ca¹cuø¹ jmi²dsí² quiah¹² Diú¹³ bí² ca¹jmo¹jni juu¹² juøh¹². Hi² lah¹jøng²
    báh³ ca¹ŋi³tiun¹jni jǿg³ dsio¹ quiah¹² Cristo ca¹tǿ² jøa³juøi² Jerusalén, ca¹lah¹tan¹³
    juøi² tioh¹³ cøg¹², ca¹lah¹ca¹dsiég¹jni guøh³ huø¹ Ilírico.
  dso-dso: ଚିନର୍‌ ଲାଗି, କାବାଅଇଜିବା କାମର୍‌ଲାଗି ଆରି ସୁକଲ୍‌ଆତ୍‌ମାର୍‌ ବପୁର୍‌ଲାଗି ଏଟା ସବୁ
    କଲାଆଚେ । ସେଟାର୍‌ ପାଇ ମୁଇ ଜିରୁସାଲମେଅନି ଇଲିରିକମ୍‌କେ ଗାଲାବେଲେ ବାଟେ କିରିସ୍‌ଟର ସୁବ୍‌କବର୍‌
    ପୁରାପୁରୁନ୍‌ ଜାନାଇଲି ଆଚି ।
  meu-meu: Toa bona hoa karadia danu vada eme hedinarai, Dirava ena Lauma ena siahu
    dainai; taunabunai Ierusalem amo ela bona Iluriko, Keriso ena sivarai namo vada
    na harorolaia ḡuḡuru.
  yva-NT: Weye Anawayo Vambunine mo vambunine raugaje rinai indamu syo anapaporainye
    muno anainame rarorono mai. Weti syo Ayao Kovo Yesus Kristus ravovo tenambe to,
    syo raija kobe no munijo Yerusalem mansanan nanto no propinsijo Ilirikum.
  dgc-dgc: sakay tanda a makataka-taka, sakay ta tulung na kapangyarian na Banal a
    Espiritu. Kanya sakén, sapul ta Jerusalem hanggan ta Iliriko, éy nipahayag ko
    dén i Mahusay a Baheta tungkul ni Cristo.
  zpm-NT: ni raṉ zho zha racnieṉ Espíritu Sant naa ruṉ naa grë milagr, grë ncuaaṉe
    rzee zdoo zho. Sca nagoṉ none naa Xtiidz Jesús lo zho, brie naa Jerusalén brieequia
    naa haxta nëz xtan zha Ilir. Guiabde to togo rtix naa diidz.
  hix-NT: Noro yahoxetà wenyhekonà, àwyanye, eryehokano ytxoho hoko ryesnàr ke. Àro
    hoko rma wehxakonà, Khoryenkom yokato yahoxet yano me mak ha. Àro wyarono rma,
    àrwo yonyhorunu yokarymaxe àtekonà, omeroron komo hyaka. Xerusaryen hon komo wya
    wekarymaye. Anaro rha owto hon komo wya xarha wekarymaye, monyen komo wya xarha.
    Eryerya yamtar hon komo hyaka ro ekarymaxe àtoye. Àro wyaro rma àrwo yonyhorunu
    wekarymatxehkaye. Kryestu yokarymatxho rma wekarymatxehkaye.
  sim-sim: '@see-verse:ROM.015.018'
  npi-ULB: चिन्हहरू र चमत्कारहरूको शक्‍तिद्वारा अनि पवित्र आत्माको शक्‍तिद्वारा गरिएका
    हुन् । मैले यरूशलेम र वरिपरिको क्षेत्रदेखि इल्लुरिकनसम्म ख्रीष्‍टको सुसमाचार पूर्ण
