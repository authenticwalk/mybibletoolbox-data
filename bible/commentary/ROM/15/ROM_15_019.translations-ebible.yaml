    alak tung e Ilurikon natala akuskus asip iria ta akus ro i Karisto.
  aer-aer: '@see-verse:ROM.015.018'
  qvc-NT: 'Chaqa Dyuspa Santu Ispiritunmi yanapawashqa, milagrukunata ruraptiy, chay
    rikawaqkuna intyindinambaq: Tayta Dyusmi Pabluta kach''amushqa, nishpa. Chaymi
    Jirusalin llaqtamandapacha chay ancha karu Iliriku lugarkaman allita yach''achikushqa
    kani Jisukristupa shumaq nutisyanda, paypi kriyishpa, washadu kananllapa.'
  tgl-ULB: sa pamamagitan ng kapangyarihan ng mga tanda at mga kahanga-hangang gawa,
    at sa pamamagitan ng kapangyarihan ng Banal na Espiritu. Ito ay nangyari mula
    sa Jerusalem, at sa palibot hanggang sa Ilirico, ipinangaral ko nang lubos ang
    ebanghelyo ni Cristo.
  cbs-NT: Diosun Yushin Pepatun kushipawen jawada atimaska yudabun atidubuma dami
    betsa betsapa jaskabiamawakin ea wama en akeakeaya jawen taea kushipakin kakape
    Jesucristokidi jatu yusinkinan, jaska Israelbuma betsa betsapabudi en jatu chibanmakubainima
    besti en matu yuiaii. Januxun taewakinan, Jerusalén maewan anuxun en taewashina
    mae tibi iake iaketankaini jadi mai pakea betsa Iliria anu en chintuntanyamaki.
  xtm-NTPP: Te onde Jerusalén ma ji'in yuñuu ma, te onde ñuu Ilírico ma, ni‑ka'nu
    ni ja'an sa, te ja maa Xtumani Ndios ma, te ni kaxtnu'u sa tnu'u vii tnu'u va'a
    Cristo ma, te maa ya ni kaxtnu'u tnu'u ndee tnu'u ndatnu ya ma, vaa kua'a milagru
    ni sa'a ya ñuu nuu ni ja'an sa ma.
  nnq-nnq: kwa makakala ga ikobo na gukuomongwa, kwa makakala ga Uhuke jwa Nnoongo.
    Kwa kutyanga kila paali, kutumbwa kukilambo chu Kuyelusalemu mpaka kukilambo cha
    Iluliko, nuutangiche tegatega Nhwalo Gwambone gwa Kilisto.
  bao-NT: ca bii ĩñorije, ca ĩa ñaaña manirije tii bau niirique, ca doti tutua niirije
    mena, ñucã Ʉmʉreco Pacʉ yʉʉ Añuri Yeri cʉ̃ ca doti tutua niirije mena, yʉ tiiwʉ.
