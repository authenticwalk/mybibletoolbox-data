  sgz-sgz: wa tara akiláng sang er a hut tili rakrakai káián Tanián a Pilpil. A lala
    bop i balang suri ina arbin mai lain arbin sur Karisito i tan malar erei kápte
    di longrai be i lain arbin ái. Má iau lu arbin ngorer kabin káp iau te nem ina
    oboi pálkibán kak him ami iátin him ákte aksimi i lite kálámul. Má ngorer tangkabin
    tilami Ierusalem tangrai bos malar ák han átik anang i balis á Ilirikum, iakte
    arah noi kak him suri arbin mai lain arbin sur Karisito.
  kek-NT: Xinjultica resil li Jesucristo chiruheb riq'uin li milagros ut li sachba
    ch'o̱lej ut riq'uin xcuanquil li Santil Musik'ej. Yalak bar quinbeni xyebal resil
    li colba-ib. Quintiquib Jerusalén, ut quinsuti chixjunileb li na'ajej toj retal
    quincuulac Ilírico.
  blz-NT: men isian oosan kosamba' ka' upa men sian dele. Giigii' iya'a sida gause
    ia barios Alusna Alaata'ala. Lele Pore ni Yesus Kristus yaku' lelekonmo na giigii'
    mian, muntumbei na Yerusalem pataka na Ilirikum.
  poe-NT: Kíxin tí kjua̱cha̱xién Dios mé kjuáko̱xia̱n tí kjuásian kjuaxroan la ko
    kjuáko̱xia̱n tí kjuachaxin kuènte Ncha̱kuen Dios. Mé xi̱kaha kjuintaxíxi̱n kjuàkua
    tí tan jína tsaáxin chojni Cristo xrankíxixín chjasin Jerusalén la nkuíxín chjinaxón
    ntiha la hasta estado Ilírico.
  san-TAM: கேவலம்ʼ தாந்யேவ விநாந்யஸ்ய கஸ்யசித் கர்ம்மணோ வர்ணநாம்ʼ கர்த்தும்ʼ ப்ரக³ல்போ⁴
