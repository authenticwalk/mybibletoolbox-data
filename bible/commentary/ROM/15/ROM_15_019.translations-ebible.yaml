  buk-buk: Iŋ ndê Ŋalau Dabuŋ kêŋ ŋaclai têŋ aö bu wakôm gêŋ dalô ti gêŋ atu-tu daêsam.
    Bocdinaŋ aö gahoc ŋawaê ŋayham pi Kilisi asê timala eŋ, yêc malac Jerusalem ma
    yêc gameŋ hoŋ e meŋ têŋ gameŋ Ilirikum-ŋga.
  pri-NT: '[É pwa ma tèepaa gooò] ê pâ câmu kêe, naa na ê pàtàmara ê Nyuâaê Pwicîri—ê
    pâ muru na rà pò goo wà tèpa âboro. Â tapoo gée *Iérusaléma, tèepaa naa na ére
    Illyrie, âna go jèe picémara pitiri ê Picémara Wâdé goo Kériso.'
  zpq-NT: Spiritw c̱he Diosen' goclenen neda' cont bena' yeḻa' guac na' bichle da'
    besyebane beṉe' gate'teze gwya'a be'lena' ḻegaque' xtiža' Diosen', gwzolagua'
    Jerusalén na' bžintia' gan' nzi' Ilírico. Na' ba gwdix̱jue'eda' xtižen' doxen
    gan' gwseḻe' neda'.
  por-TFT: especificamente, por eu ter praticado muitos milagres poderosos. Fiz estas
    coisas como consequência de o Espírito me ajudar poderosamente. Como resultado
    de fazer tais coisas, enquanto eu viajava de Jerusalém por toda a província de
    Ilírico, consegui completar minha tarefa de pregar a boa mensagem sobre Cristo.
  gwi-NT: Geegwaroolii kwaa ts'ą' gwigwee'in ts'ą' Ch'anky'aa Shroodiinyąą vat'aii
    haa Jerusalem gwats'an Illyricum gwats'ą' hoiizhii, izhit Christ Vagwandak Nizįį
    datthak eech'oaałchya'.
  gvn-gvn: Ngayu junjuy-junjuy miracle balkan, Godundumundu Wawundumundu junkurrdu.
    Bamangka nyajin, Godundu mambarrijinkuda, nyungundu milka-janankuda. Ngayu yiringkurrku
    Godumu kuku Jesusanka balkan, townmun Jerusalemmun bubungu Illyricum.
  nhy-NT: iwan noijki por yen señalestin iwan milagrostin katlej onikinchij ika ipoder
    in Espíritu Santo. Iwan ik nian nepa yoniktematiltij in kuale tlajtole katlej
    temakixtia de Cristo, desde Jerusalén iwan asta itech país de Ilírico.
  asm-FB: তেওঁ আচৰিত চিন আৰু আলৌকিক কার্য আৰু পবিত্ৰ আত্মাৰ শক্তিৰ দ্ৱাৰাই এই সকলো
    সাধন কৰিলে; তাতে মই যিৰূচালেমৰ পৰা ইল্লুৰিয়ালৈকে আৰু ইয়াৰ চাৰিওফালে খ্ৰীষ্টৰ
    শুভবাৰ্তা সম্পূৰ্ণৰূপে প্ৰচাৰ কৰিব পাৰিলোঁ৷
  okv-okv: amo Ahihi Otohu ta sovera na ari neite neite one kogora amo da Jerusalem
    eto pambuto da Illyricum kakane ainge eto Keriso ta duru javotoho avo hande one
    ere ingihera.
  mxt-NT: Vatyi chihin seña ta milagru ta chihin tunyee iñi Tatyi Ii ra sacuvi̱ ra.
    Ta tyicuan caa cahín tuhun cha cacu añima ñu sahá ra. Quichahi̱ nya Jerusalén
    ta tandɨhɨ ityi ta nyacua nya Ilírico.
  tzo-NT: Oy laj xa xch'unic yu'un ti laj sq'uelic ti señailetique xchi'uc ti jchop
    o abteletique ti laj jpas ti stojolique. Ja' i'abtej ti yo'ntonic ti Ch'ul Espíritu
    yu'un ti Diose, hech yu'un laj xch'unic. Xmelmun laj jpuc ti lequil ach' c'ope,
    ja' ti sc'opilal ti Cristoe. Nilic ti Jerusalén xijoyet batel asta nic'ot ti balumil
    Ilírico sbi.
  ind-AGS: melalui kuasa dari tanda-tanda dan perbuatan-perbuatan ajaib yang dilakukan
    dengan kuasa Roh Kudus. Mulai dari kota Yerusalem sampai ke kota Ilirikum, di
    mana saja saya selalu membagikan dengan sepenuhnya Kabar Baik tentang Kristus.
  omw-omw: Kotira mwanraquravanto ni kepukyaqama kyaihana nte nronra kyaiqa, hia taqaa
    kyaiqara varaqi viqanama mwi quara timwa nyiqi vi varura. Nte Ierusaremisaina
    toharama kye mpo mwatukya mpo mwatukya ekyaa Karaisira qua nraakye qora timwa
    nyiqina vuva mwatukya mpo Iririkaamini nri ntaurave.
  yrb-yrb: Godinu Imumu Kotofuma Danu wakiki naba uegou utebiba nana kamama eretaini
    buna ueta uteda Jerusaremu suroma Irikuriamu suro Kerisonu kobere sina ido wegou
    utebitara.
  maa-NT: ko̱ i̱t'aà ts'e̱ kjo̱xkón xi okó kjoa̱jeya‑la̱ Nainá ko̱ i̱t'aà ts'e̱ nga'ñó‑la̱
    Ini̱ma̱ Tsjeè‑la̱ Nainá. Jyeé ndaà kisìngásoàn 'én ndaà‑la̱ Nainá xi kjoa̱ ts'e̱
    Cristo, tsibìts'ia̱ko̱‑na ján Jerusalén kóho̱kji nga jngoò itjandiì‑la̱ skanda
    ján Ilírico.
  mcq-mcq: Godoni ꞌAveni jihuni harura vajijino aacha ani ani ea areri pavehunijija
    vejuta. ꞌEnajihunaꞌe Jerusaremi rena vaꞌe Iririkami na Keriso oni vuꞌa maa maiuꞌina
    mahoꞌo najahuta.
  sus-A: كَابَنَكٌي نُن تْنشُمَيٍ شَ سّنبّ سَابُي رَ، عَ نُن عَلَ شَشِلِ سّنِيّنشِ
    سّنبّ سَابُي رَ. نَ كُي، كٍلِقٍ دَرِ سَلَمُ هَن عَ سَ دْشْ عِلِرِ رَ، ﭑ بَرَ عَلَ
    شَ مِشِ سُفَندِشِ شَ شِبَارُ قَنيِ رَيٍنسٍن يّ.
  jpn-1965: また、しるしと不思議をなす力により、さらにまた、御霊の力によって、それを成し遂げてくださいました。その結果、私はエルサレムから始めて、ずっと回ってイルリコに至るまで、キリストの福音をくまなく伝えました。
  fra-SBL: par la puissance des signes et des prodiges, par la puissance de l'Esprit
    de Dieu, de sorte que, depuis Jérusalem et alentour jusqu'en Illyricum, j'ai pleinement
    annoncé la Bonne Nouvelle de Christ ;
  yka-yka: Weˈ balakat pinangurung Niyawa Tuhan akuhin, maghinang ku meˈ hinangan
    balakatan duk meˈ hinangan makaˈulaliˈ. Hangkan hep antag-antag bakas papīhankun,
    amban Awrusalam ngeregseˈ Illiriku, ubus ne minahalayak weˈ ku si kēmon aˈa malaˈihin
    aka-aka mahāp sabab Isa Almasihin.
  mle-mle: Wunak aal God kwiydidi dikidi Mawul diki apaar kwurtuwdiy nimadiy yawiyib
    adiy duw taakw vikuw, adiyka ya wuki-wukib tinadiy God dikidiy majib. Aw wun miyawa
    wasapwiy-tuwil ki Jisas Krais dikik bwulana Viyakita Maaj Jirusalim tipab yin
    Yilirikam tamiyaar.
  shp-NTPO: anibires ratéti jawékibo, itan ja oinxon onanti jawékiboribi en aka iki,
    ea Diossen Shinanman atipana koshi meniaton. Jaskáakinra, Cristokiri iká joi en
    jatíbiain yoia iki, Jerusalén mainkoxon peoxon Iliria mai senena kaman.
  aom-aom: '@see-verse:ROM.015.018'
  geb-geb: '@see-verse:ROM.015.018'
  bsj-bsj: Ki bi Kwan yiromer kange diker nyimangkar, kange bi kwan Yuwa tangbeko
    wucakke. Wo yilam nyo tabti Urucalima, yaken cungako Ilirikum, mon ma nangen fulen
    keret Kiritti.
  cak-cak: ri riq'uin nimalaj tak retal ri ruchuk'a' y ri man jun bey etz'eton yebanataj
    chiquicojol roma ruchuk'a' ri Lok'olaj Espíritu richin ri Dios. Y quiri', ronojel
    lugares ri navil pan abey ri yatel-pe pa tinamit Jerusalem c'a pa roch'ulef Ilírico,
    ronojel nuyo'on-vi can rutzijol ri utzulaj ch'abel richin ri Jesucristo ri nu'ij
    achique ruchojmil yecolotaj ri vinak.
  chf-NT: Che' chich täcä aj Cristo u yäc'bijob u tz'ombenob u t'an uc'a cä chi q'uen
    cua' chichca jini t'oc u poder ni Ch'u'ul Pixan tuba u ye'e' u poder Dios. Cä
    täq'ui cä tz'aycun u t'an aj Cristo tä Jerusalén y tä cabil cab ixta c'oton tä
    Ilírico, y cä laj tz'ayqui chich.
  tlf-tlf: '@see-verse:ROM.015.018'
  piu-2006: Yiitju Kurayitjakuṉu ngangkari tiṉatjarrangku ngayulu kutjupa kutjupa
    palyantjala paluru tjana nyakula kulira Yiitjuku walytjarringkupayi, Katutjaku
    kurrunpangku tjananya nintiṉutjangka. Tawunu Tjarutjalumalanguru yankula ngayulu
    wangka Yiitjunyatjarra tjanala tjakultjurinangi ngurra tjuṯawana. Yalatji tjanala
    ngayulu tjakultjurinkula manta Yilirrikumalakutu yanu. Yalatji ngayulu Yiitju
    Kurayitjakuṉu wangka ngurra tjuṯawana tjanala tjakultjurinkupayi.
  poh-NT: Jeꞌ woꞌ reꞌ ncꞌuhtunic ru̱cꞌ take lokꞌ laj nawa̱l niban reꞌ nsahchic wi̱ꞌ
    quicꞌux take cꞌacharel. Reꞌ woꞌ take reꞌ ncꞌuhtunic lok wi̱ꞌ chi coric wach take
    kꞌoric nikꞌor eh chi naquinkꞌoric, quinkꞌoric ru̱cꞌ wajawric riyew wi̱n i Lokꞌ
    laj Uxlabal. Jeꞌ reꞌ kꞌuruꞌ reꞌ hin maꞌ quinyoꞌjic ta soꞌ chi rikꞌormojic ribiral
    nyeꞌbic sukquil cꞌuxlis queh take cꞌacharel quiniminic reh reꞌ nkꞌoric chiri̱j
    i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric. Chi rikꞌormojic wili maꞌ wilic ta chic
    jenoꞌ yeꞌa̱b maꞌ ta nak quinkꞌoric wi̱ꞌ cu rehtal welic cho pan tinamit Jerusalen
    cu pan tinamit Ili̱rico.
  tue-tue: Apeyecã́rẽ, Cõãmacʉ̃ tutuaremena cʉ̃ʉ̃ sĩcʉ̃rã tiimasĩ́renorẽ tiiẽ́ñowʉ̃.
    Espíritu Santo tutuaremena buewʉ. Teeré tiigʉ́, Jerusalénpʉ tée Iliria ditapʉ
    Cristo basocáre netõnére quetire wedetugʉ jeawʉ.
  bjp-bjp: '@see-verse:ROM.015.018'
  xon-xon: Uwumbɔr Aafuur Nyaan aapɔɔn pu le m tun lijinjiir aatun, ke bi bee waah
    kpa mpɔɔn pu na. Kina le m mooni Kristo aabɔnyaan mɔmɔk Jerusalem ponn ni, ki
    di ti saa Ilirikum aatiŋ ni.
  tzo-ZNT: '@see-verse:ROM.015.018'
  mpm-NT: Ti ni saꞌa ri tɨjnɨ jniñu ñaꞌnu ja xnaꞌan ja kuñaꞌnu ya, chi yukan ni kuu
    maa jniñu ñaꞌnu ni saꞌa Espíritu Santo jiin ri. Ti siaꞌan ni kaꞌan ri jnuꞌun vaꞌa
    Yandios sɨkɨ Cristo nuu yɨvɨ taka ñuu. Ni kejaꞌa ri undi Jerusalén, ti ni ndekava
    ri taka ñuu jiin undi taka ndaꞌa ñuu Ilírico.
  ots-NT: Como dí yobbe car Espíritu Santo, guegue xí möxqui xtú øte rá ngu̱ clase
    milagro. Dú fʉdi dú tʉngui na̱r evangelio pʉ Jerusalén. Guejtjo dú ma dú tjogui
    rá ngu̱ jñi̱ni, hasta dú tzøti jar lugar ca i tsjifi Ilírico. Göhtjo cʉ lugar
    pʉ jabʉ xtú hño, dá tʉngui na̱r evangelio, dá nzofo göhtjo cʉ cja̱hni cʉ mí bbʉh
    pʉ.
  hoy-hoy: अदिक चमत्कारगोळ, अदिक अदभुत क्याल्सागोळ सामर्थ्य देल, अदिक पवित्र आत्मा
    अन सामर्थ्य देल नांद अच द्वारा माळकु आदव; ईल ताका कि ना यरूशलेम टु ताकोमकु नाकु
    दी इल्लुरिकुम ताका मसीह अन खुशखबरी इन पुरा पुरा प्रचार माळदीन.
  amo-amo: nin likara nalamu a imon ilẹ na ikatin likara inyinnu nit usirne, nin likaran
    Infip mi Lau, inan se uyirun Urshalima, inin kilin vat udu Illyricum, ise indo
    ni lirun kirsti ku vat.
  pjt-pjt: '@see-verse:ROM.015.018'
  cwe-cwe: Kwa ludabwa lwa mauzauza na mawewedeka na kwa ludabwa ya Muhe Yelile. Kwa
    kugenda kwangu kulawa Yelusalemu mbaka Iluliko, nimala kuigong'onda chila hanhu
    Mbuli Inogile ya Chilisito.
  daa-NT: ho iŋ ay gamin kuuk gaara gudurrey kuuk ŋa gintu ɗo ɗatikco. Gamin kuuk
    gaara gudurrey-ak, ŋuur gamin kuuk ajbay kuuk ŋa gintu iŋ gudurre ta Ruwwin ta
    Buŋdi. Ampaa ko, nu gaariit Kabarre ta Gala ta Iisa Masi min geeger ka Zeruzaleem
    yoo kiɗ ka Iliiri.
  mlp-mlp: Teq Bugaw Dimunta daq azawayin inaqta amo amo ya ibenab emad in yaqgo kabiy
    zaway ugaqtamo. In nazaq emsa ya uliq Jerusalem-ub Krais awagamun dimunta na bilaqim
    teq ya le og saw bunmo luwad gamuk naqmo ya on mataw bunmo gibilenim gibilenim
    le saw Ilirikum-ubmo tiqiy.
  ape-C: Iruhin ananin Mishin enyenyin dodog nyenek sabainyi Iruhin atun neneken iri
    mour. Aria shopunek enyenyin dodog nyataurume yenek enenyenen Iruhin atun neneken
    iri mour. Namudok aria yarik yakitak um mour Jerusalem yape yakripesh enyudok
    yopinyi baraen um Jisas Krais arigaha yanak yatogur agudok shokugi nahobig nyeigurig
    um Ilirikum. Yakripeshen aria ihishmorim arpesh shemnek.
  bgs-bgs: asta tingód katô mga kasalábbuan na iglumu ku. Tô gó tô iglumu ku ukit
    katô katulusan ka Ugis Espiritu. Purisu igsadunna tun ta mga lunsud tikud tun
    ta Jerusalem sippang tun ta Ilirico ébô tumanán ku tô kólit-ólit ku katô Madigár
    Gulitán tingód ki Cristo.
  faa-faa: Arirakano ipu asesane oyapo. Kotimo ipi hemakapukua wakapuaka rakirane
    aporo hinamomo asekea fofahoasimo nōmo rakisiapo. Ho Kotesamo ano mawakapurakano
    Kotipoko nōmo rakisiapo. Kotimo ano pusiesasamo ano Yarusarame siti aeyaka kepomarekea,
    taone sua pukua Iririkame hauaka á pauraka, ane marokeraka pusuafapo. Yasu hemakapusimo
    some kotesane some kape pukua yumo some kaka fasapo.
  kik-kik: na ũndũ wa hinya ũrĩa watũmaga kũringwo ciama na kuonwo morirũ, tondũ wa
    hinya wa Roho Mũtheru. Na nĩ ũndũ wa ũguo kuuma Jerusalemu kũrigiicũka nginya
    Iluriko, nĩhunjĩtie biũ Ũhoro-ũrĩa-Mwega wa Kristũ.
  cap-NT: Espíritu Santuz̈ aztan ninaca cazkatchinc̈ha wacchi milajrunaca paacan.
    Jalla nuz̈ paacan, niz̈aza tjapa Jesucristuz̈ puntuquiztan parlican, wejrqui tjapa
    kjutñi ojklaychinc̈ha, Jerusalenquiztan Ilírico yokaran.
  ksr-ksr: Uŋa Toroyaa ku-usuŋanoŋ mono nemuŋ koma nono aŋgoleto aiwese ku-usuŋgiawo
    asugigi. Niinoŋ Jerusalem siti mesaoŋ kantria kantria liligoŋ kema kema Yuropwaa
    sitia moŋ qata Ilirikum kanoŋ keube. Kaeŋ baloŋ so liligoŋ Kraistwaa Oligaa Buŋa
    ii jeŋ asariŋ oŋondaborowe.
  eng-TNT: 'in myghty signes and wonders by the power of the sprete of God: so that
    from Ierusalem and the costes rounde aboute vnto Illyricum I have fylled all countres
    with the gladde tydynges of Christ.'
  sbs-sbs: cha ziho za zisupo ni zikomokisa, ni cha ziho za Luhuho Lujolola. Ichi
    chi bapangahali bulyo kuti kuzwa mwa Jerusalema, mi ni kuzimbuluka umo mane ku
    kasika kwa Iliriko, ili kuti niwole kutwala linzwi lya Kirisite cho kwizula.
  sue-sue: Na tani putoure inoise Ozanara putou puro noise bua naso inowena, ami emo
    na bua naso Yerusalem nate ena zaawero Kristora Oziga Ewanana awa zebu agewara
    tugata wero gegero susaumite bua pesuniro Ilirikam zebura kei awena awa.
  fra-NCL: 'par la vertu des miracles et des prodiges, par la puissance de l’Esprit :
    si bien que, depuis Jérusalem et les pays voisins jusqu’à l’Illyrie, j’ai porté
    partout l’Évangile du Christ,'
  snn-NT: Riusu Espíritubi ta'yejeiye conguëna, Riusu ta'yejeiye yo'ore si'a jëja
    yo'oni, bainni masi güesehuë yë'ë. Masi güeseguë, Te'e ruiñe ba'i coca'ë caguë,
    Jerusalenbi sani, Ilírico ba'i re'otona ti'añe tëca, Cristo mame re'huani baja'ye,
    ja'an cocare quëani achoni tëjihuë yë'ë.
  atb-NT: Haû mù luî, ngò gi, Yerusalem wà mó mai Ilurihkam mau jé shoq é hkyô awui
    ayàm jàm shoq, Hkrisduq é gabú danglù lé hko kyo bê nghut lhê.
  cek-AK: Sithaw Muithla thacakhaih rang hoiah, thacak angmathaih hoi dawnrai hmuennawk
    to ka sak; Jerusalem hoiah Illyricum khoek to kahoih Kri tamthanglok to ka taphong
    boeh.
  bkd-bkd: sa mga timaan daan daw sa mga belenganen ha impaahà ku pinaagi hu Balaan
    ha Ispiritu. Sugud ta Jerusalem payanaen en diyà ta Ilirico naniguru a gayed hu
    pagsangyaw hu Maayad ha Tultulanen mahitenged ki Cristo.
  ctu-76: Dios ti' pʌsʌ i p'ʌtyʌlel ti seña tyac yic'ot ti ñuc tyac bʌ i p'ʌtyʌlel.
    Ch'ujul bʌ i Ch'ujlel Dios ti' cha'le toñel ti i p'ʌtyʌlel ti' pusic'alob cha'an
    ti' ch'ujbiyob. Che'ʌch ts'ʌcʌl tic wen subu majlel jini t'an cha'an laj cotyʌntyel
    ti Cristo c'ʌlʌ ti Jerusalén c'ʌlʌ ti pañimil Ilírico bʌ i c'aba'.
  lac-NT: Robob caj yirob a carem beyaj caj in betaj, quire' ts'a'b in muc' ten u
    Taj'or u Pixam C'uj, rajen caj u jac' u yorob a mac a tu yirob. Caj binen ich
    tu cotor mac caj in tsec'taj u jach tsoyir u t'ʌn Cristo. Tar yʌn, caj in tsec'taj
    ich u cajar Jerusalén hasta c'uchen ch'ic nachir uch, ich u ru'umin Ilírico.
  xla-xla: Epame yia꞉tapo na꞉ta Hela꞉dle Sokota itiyamale tle ulugiyemale koko patoto
    halomhaluwa natipame God dla mikadepe duwapo. Epedeme na꞉ye ka꞉dle yu atlamsela꞉mama
    Yelusalem tle kotiyapame tame Ilulikon mo dla tame guduwapo.
  xav-NT: '''Re ĩhâimana u''âsi mono pẽ''ẽzani hã tiwaihu''u pese na te te ''re ĩ̱pawapto
    mono zém na si, wa tô marĩ dama ĩ''manharĩ waihu''u''õ hã te dama ''re ab''manharĩ,
    zudezu''õ norĩ hã tô sena te te ''re saze za''ra mono da, ta norĩ hã. Zeruzarẽ
    hawi, Iririza u ''re ĩ̱morĩ ré, wa tô daza''rui mono bâ te dama ''re rowasu''u,
    Cristuhu wasu''uwẽ na hã.'
  cuk-cuk: Weyob-an-imaksadi, Bab-Burba-Isligwaled-ganguedba ibmar-wilubgan-dakledisulid
    an imaksad, degine, ibmar-gegerdaklemalad an imaksabalid. Degisoggu, Jerusalén-neggwebur,
    degine, a-neggweburmar-dikarbarmalad-akale, Ilírico-yarsega, bela Cristo-Gayaburba-Nuedgi
    an sunmaksad.
  tbf-tbf: O nga teie nemei nge gie ngan mi ngesengesien bu totourlekier ma bu kepineits
    ni vovokudier ian mi ngesengesien mi Morumoruan e Raban ta nga vabatie. Io, o
    te nga vesingie bu korot kokouk, vakaek i Ierusalem rakot simi enamon leong i
    Ilurikon, ma o te nga vavatei vuruvan ngan man Banga Vinavatei e Karisito.
  uig-CYR: '@see-verse:ROM.015.018'
  ikw-NT: Hite nụ rikne nhne ọgba akebne nụ ẹrnu ndu-ẹhni ke Enine Chiokike hite nụ
    Jerusẹlem du Ilirikom, m nọokpo okwo izi ọma gbasịri Karaịsi n'apna zuru ozu.
  khs-khs: 'Aputa: iyewi papowa wekeye. Koteyewi Ene matane tiye nano kalikalila penanose
    timinisewa sena kesaleyewi potapola: neyewi timiyakeye. Ho Napoyewi newa penanose
    Kotewemipela: neyewi timiyakeye. Koteyewi newa hamone e seyanase newa Yelusaleme
    siti emi ma:ta: tiye, taune sopoke nokemi hanapola: Ililikame peleya: emi hanapola:,
    amowa sitiyetiye eta: hapamakeye. Aluse, Yesu matanemita: solo napowa solo kine
    hanapola: yemiwa se tiye kinapola: kotetikeye.'
  dwr-ENT: '@see-verse:ROM.015.018'
  pma-pma: ral min keihoen ten merikel ka metai sav keil, ka ral min keihoen onen
    Ninin onen Ahi. Sakini, nuva namum en out vasi keil keke mahitehiten vasin more
    longlongien usil Kristo min meatin keil, en out Serusalem va soutin rokol provins
    ten out Ilirikam.
  atd-NT: Lagkos to nohimu rod ka sikan su ligkat to kabogbogan to mgo kabolbolonganan
    woy to mgo pog-indan to tu-tuu ian ka nangnangonon woy su ligkat to kabogbogan
    to Gimukud to Magboboot. No to nokohipanow a ligkat to lunsud to Hirusalim taman
    to ugpaan to Iliriku, tibo ku nanangoni to Maroyow no Nangnangonon tongod ki Hisu
    Kristu.
  tel-2017: కాబట్టి యెరూషలేముతో ప్రారంభించి చుట్టుపట్ల అన్ని ప్రదేశాల్లో, ఇల్లూరికు
    ప్రాంతం వరకూ క్రీస్తు సువార్తను పూర్తిగా ప్రకటించాను.
  hat-BSA: nan pouvwa sign ak mirak yo nan pouvwa Lespri a, pouke soti Jérusalem jis
    rive nan Illyrie ak anviwon peyi a, mwen fin preche tout levanjil a Kris la.
  top-NT: porque Espíritu Santo quima̱xqui̱ni̱t li̱tlihueke nacca̱li̱ma̱lacahua̱ní
    laclanca tascújut xlacata natacatzí Dios quima̱lakacha̱ni̱t. Aquit cma̱tzúqui̱lh
    cakchihui̱nán nac Jerusalén y cqui̱ta̱yani̱t namá ma̱kat pu̱latama̱n huanicán
    Ilírico. Siempre cca̱huanini̱t cristianos la̱ tla̱n ca̱lakma̱xtú Jesús para tali̱pa̱huán.
  msk-msk: Kikita nilan yang dagdagu na manga milagro na toosanan nilan na yaan na
    imo yagadan nang gaom nang Balaan na Espirito antak silan tomoo na tinuud yang
    sorit nang Dios na pyagaindo ko kanilan. Wakaw yakarimpud da ko batokon yang madyaw
    na batok bain kang Jesu Kristo pagpono dig Jerusalem asta adto sang maawat na
    banwa na Iliriko.
  gyr-NT: Ẽgüe ahe poromondɨisa mbahe yavai vahe apo Tũpa pĩratasa pɨpe. Ahe ayapo
    Espíritu Tũpa suindar pĩratasa pɨpe. Ipɨpe che amboavɨye ñehesa Cristo resendar
    mombehu vichico. Tecua Jerusalén sui tuprɨ aguata opacatu rupi, ayepota ɨvɨ Iliria
    ve avei no.
  kmh-kmh: '@see-verse:ROM.015.018'
  ukr-ONPU: а також силою ознак та чудес і силою Божого Духа. Отже, з Єрусалима й
    повсюди аж до Іллірика я повністю проголосив Добру Звістку Христа.
  emi-emi: tale sarasarakaniaa niaimatootoongana me mirikol atoa, me tale saa voto
    Spirit ghe gheleila tale salana atikirighi sarasarakanaaili ia. Liuna avalua o,
    me masaliki ekapaaili aghe laolao etana, ghe tiuaala tale masaliki taatara ateae
    eJerusalem, me ghe laa oghioghi arau tale distriki eteva eIlirikum, ngaghe ruu
    ekapala isaa o distriki tani ppooaa masi kiukiuna Karisto.
  zpv-NT: cun guelmilahgru xteenn raꞌ dziꞌn rooꞌ nee cun xquelrnabwaꞌ Spíritu Saantu
    xteenn Dxiohs. Niꞌchin loh guihdxyi Jerusalehn, neezaa gaduhbi gabiin loh guihdxyi
    Ilírico, laꞌn bagaluꞌyi xchiꞌdxyi Jesucristu garaa raꞌ nez raꞌ chi.
  gux-gux: N den baa U TIENU fuoma yua paalu ki tieni bi siiga sinankeninba leni mi
    bancianma. N den cili ki wangi Kilisiti laabaaliŋamo Jelusalema, ki yuandi ki
    wngi li maama i kaani kuli hali ki ban pundi Itili diema.
  kos-kos: ke sripen mwenmen ac mwe akul, ac ke ku lun Ngun lun God. Ouinge, in fufahsryesr
    loeloes luk, apneni acn Jerusalem lac nwe ke sun facl Illyricum, nga sulkakinelik
    Pweng Wo ke Christ yen nukewa.
  ibo-ibo: nke pụtara ihe nʼọrụ ebube na ihe ịrịbama site nʼike nke Mmụọ nke Chineke.
    Ya mere, site na Jerusalem ruo Ilirikom, ekwusaala m nʼụzọ zuru ezu, oziọma Kraịst.
  yml-yml: '@see-verse:ROM.015.018'
  ory-ory: ଏହି ପ୍ରକାରେ ଯିରୂଶାଲମଠାରୁ ଇଲ୍ଲୁରିକ ଦେଶ ପର୍ଯ୍ୟନ୍ତ ଚତୁର୍ଦ୍ଦିଗରେ ମୁଁ ଖ୍ରୀଷ୍ଟଙ୍କ
    ସୁସମାଚାର ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ପ୍ରଚାର କରିଅଛି,
  bzj-bzj: Da di Spirit a Gaad gi mi di powa fi du di mirakl dehn ahn di sain dehn
    weh Ah du. Soh wail Ah mi-di chravl fahn Jeroosalem aal di way rong di ayrya a
    Ilirikom, Ah mi-di tel peepl di Gud Nyooz bowt Jeezas Krais.
  chk-chk: ren pöchökülen ekewe asisil me manaman pwal ren manamanen ewe Ngünün Kot.
    Iei usun üa sai seni Jerusalem tori Illirikum o arongafeili unusen ewe Pworausen
    Manau usun Kraist.
  ssd-ssd: Ye pasa kuklimba wam afu ke lika ye saŋgri kitek tumniŋmba Tukul Guwa tuku
    saŋgri yimyam kile-mayokka wam ŋakmba ta Kristus nu ye mbolŋge piro kina. Ta tuku
    ye Yerusalemŋge Kristus tuku pasa mayenu kukliwam tuku piro tugu pilmba kumba
    ka ka Iliria ma mbolŋge tiŋga piro suluwen.
  acr-TNT: Yey rucꞌ nimak tak cꞌutubal y rucꞌ nimak tak chac xintzijoj ri Utzilaj
    Tzij re ri Cristo; y ri nuꞌanom e ruma ruchukꞌab ri Ruxlabixel ri Dios. Xinjek
    cꞌu lo waꞌ Jerusalem, xinicꞌow lo pa tak jujun chic tinamit y xinopon cꞌa Ilírico.
    Jecꞌulaꞌ wuma riꞌin xeꞌec utzijoxic ri Utzilaj Tzij che ronoje tak waꞌ wa luwar.
  rop-rop: En detlot pipul bin bilib langa im dumaji deibin luk detlot klebabala ting
    weya God bin meigim mi dum, en det Holi Spirit blanga God bin tok langa olabat.
    Yu si? Blanga tharran na aibin dalimbat det gudnyus blanga Jisas Krais brabliwei
    langa ola pipul brom Jerusalem raidap langa det kantri gulum Ilirakam.
  mee-mee: Ollaeala ke lele kurumea kelangarea ka killa ba kumangng reke bollalau.
    Ba ke lele kurumea kelangarea ka Kannu Ae Nutu ginggingngana. Minmina na iau ka
    pature taongau ngae Ierusalem na ka taotaliu bavakena tae Ilirikum, ba ka pulimalage
    pangamologa reke pepe kinung re te Karais.
  dif-dif: Malkaia ja pirnalaia ngurulali, ja Godaia Jaolaia ngurulali; jeruja ngato
    Jerusalemingundru wonina karitjina wonti Illyriajelu, ja Christuni ngantjani jaura
    kaukaubana wonti.
  gam-gam: '@see-verse:ROM.015.018'
  nou-nou: '@see-verse:ROM.015.018'
  mqb-NT: aday tə masuwayan ahay cara cara, aday tə məgala ana Apasay anahan re. Nə
    ɗakak anan anan ləbara mugom a pə Yesu Almasihu anà ɗo ahay, nə dazlan ahay kwa
    à Urəsalima wa, hus nə dəzle anan à Iliriya.
  ape-B: God ananin Michin enyenyin strong nyenek wolobainyi God atunu neneken uli
    moul. Ali chopuk enyenyin strong nyagakome yenek enenyi enen God atunu neneken
    uli moul. Namudak ali yenek stat Jerusalem yape yaklipech enyudak yopinyi balan
    umu Jisas Krais aliga yanak yatoglu enyudak provins yeulin umu Ilirikum. Yaklipechen
    ali chanatimaguk elpech chemnek.
  grc-F35: ἐν δυνάμει σημείων καὶ τεράτων, ἐν δυνάμει Πνεύματος Θεοῦ, ὥστε με ἀπὸ
    Ἱερουσαλὴμ καὶ κύκλῳ μέχρι τοῦ Ἰλλυρικοῦ πεπληρωκέναι τὸ εὐαγγέλιον τοῦ Χριστοῦ.
  cav-NT: Turadya ique amerehua ejeque ecuitaja ataquique ama, tuna ique Yusuja ishu
    mere juyaque bahue juishu. Bape tunajatu bahua. Yusuja Espiritura ique amerehua.
    “Jesús queja ni micuana catyatiya, Yusura micuana Ijahua quejaque inajacamereya”,
    jadya tuna dutya queja cuejacuejanihua. Icuene cuita tuque cuejahua Jerusalénju
    aniya cuanaque. Tumeque epu arida juque cuinanatsu, junenihua ique epu cuanaju,
    quisarati cueja juyaque. Iliria japada epu cuanaju ique cuejacuejaajehua.
  kgp-NT: Milagre hyn han sóg tĩ gé, Topẽ tỹ isar han kỹ. Ti kuprĩg tỹ inh krĩn kỹ
    sóg hyn han tĩ, milagre ti. Milagre hyn han kỹ sóg vẽnh kar mỹ ti vĩ ti tó ja
    nĩgtĩ, Jerusalém tá, kỹ tá kãkutẽ kỹ sóg ga kar mĩ tĩg ja nĩgtĩ gé, ga tỹ Ilíria
    mĩ hã. Vẽnh kar mỹ sóg Cristo kãme sér tó ja nĩgtĩ.
  bvd-bvd: suli nau ku fulia doo kwaibalatana ki ma doo ni kwele lae ki ai 'ana rigitaa
    nia Anoedoo Abu nia God. Na raoa ne nau ku ilia 'ana faatalongai lana Faarongoa
    Diana nee, nia safali 'i Durusalem ka leafia kule ki sui gwana lelea ka dao 'i
    'Ilirikum. Ma 'i tari'ina, nau ku faatalongainia sui naa Faarongoa Diana nee sulia
    sa Disas Kraes 'ana kula nai ki.
