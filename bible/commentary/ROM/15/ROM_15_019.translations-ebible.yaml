  cnt-NT: A₂lë́₅ ta₁ në₅ të₂le₃ quian'₅₄ juɨ₅bí₂ a₂'io₅ léi₄ juë'₂ a₂dsɨ₂gó'₃ dsɨ́₅
    dsa₂, të₂le₃ quian'₅₄ juɨ₅bí₂ quió'₅ Jme₂dsí₂ Jŋió₅ në́₃. Le₂në₅ bá₄ ma₂ca₂jme₁'ŋiag₂₃
    ta₁ ma₂qui₂ma₂'ë́₃ jág₁ dse₃ quió'₅ Cristo, ca₂jme₁lióg₄ jniá₂ juɨg₂ Jerusalén,
    jaun₂ guë́₄ ŋeg₅₄ ta₁caun₂ juɨ₅ le₃lág'₃, ca₂lia'₂ ca₂dsióg₃ të₂ 'uë₃ Ilírico.
  tif-tif: '@see-verse:ROM.015.018'
  nlx-nlx: निसाणी, एने अद्बुत कामान ताकेत केरीन, एने चोखाला जीवान ताकेत केरीन मारीस
    द्‍वारा किरेल; न्या वोर काय मी यरूशलेम रेन कावदेन इल्लुरीकुम वोर मसीन हाजाली खोबरीन
    पुरो पुरो पारचार किऱ्यो।
  apw-NT: Godiyįhgo be’ígóziníí hik’e ígozisgo ánágot’įįłíí Christ shinkááyú ánát’įįłgo,
    ła’íí Bik’ehgo’ihi’ṉań biSpirit binawodíí shinkááyú na’iziidgo Jerusalemdí’ Ilírikamzhį’
    daagotahyú Christ nłt’éégo baa na’goṉi’íí ąął baa yásíłti’ ni’.
  gum-gum: Tius naba pasrain kui asamig nørreelø mariiløtøgaba, kwaara asha kønrrai
    mariiløtøgaba, iilai tru maramburab mariitøga marøb, katø Tiuswei Espíritui tru
    maramburab mariitøga marøb indiilan, nabe trunundø wamindamønrrun. Øyamay Jerusalénsrøngurri
    chutøgucha Ilírico pirausrøngatig kerrigu chigucha palømíig na Cristoi tabig srø
