  nop-nop: Nu Bepaŋ’walaŋ mede saŋiniŋnit yohautagut be Bepaŋ kunumneniŋ’walaŋ kudi
    tugut uyadi Uŋgoniŋ Munabuli’walaŋ saŋiniŋ foloŋ tugut. Tiŋa Jelusalem yopmaŋneniŋ
    tububihila Kilisto’walaŋ Mede Momooŋ wanaŋ yohautatawene wooŋ Ililikam kwetneŋ
    dapmaguk.
  obo-NT: Ukit to kotuusan no id boggoy koddi to Uhis no Ispiritu, id puungan ku iddos
    mgo mokososoobbu. De-en ahad ingkon a od isau, id ponudtuu ku iddos Moppiyon Dinoggan
    moka-atag ki Disas Krays pomon diyot Jerusalem taman diyot prubinsya to Ilirico.
  cak-ENT: Y xequitz'et chuka' ri milagros ri xenbün. Ri Lok'olüj Espíritu nuya-vi
    uchuk'a' chuve richin nyenbün nimak' tak milagros richin que nuc'ut que ketzij
    ja ri rutzij ri Dios ri nintzijoj. Yin xintzijoj ri utzilüj tzij richin colonic
    pa tinamit Jerusalén y pa ch'aka chic tinamit, y chuka' c'a pa ruch'ulef Ilírico.
    Ronojel c'a ri lugar re' xintaluj yan rubixic ri utzilüj rutzij ri Cristo ri nc'amon-pe
    colonic.
  lif-NT: ᤁᤴ ᤕᤠ᤺ᤶᤒᤰᤁᤡᤴ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤢᤰᤛᤠᤶᤗᤠᤶ ᤔᤡᤰᤛᤣ᤺ᤴᤜᤠ᤹ ᤏᤢ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤔᤠᤒᤠ ᤕᤠ᤺ᤶᤒᤰ
