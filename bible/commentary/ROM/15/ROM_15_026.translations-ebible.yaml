verse: ROM.015.026
translations:
  kpx-kpx: Kosealemo Masedonia ekalesia isi Giliki ekalesia keau abu isivimo Dilava
    ataeau kunaiholimale kebia tedaevei moni otoveale ke dana malei Dielusalemae tai.
  okv-H: '@see-verse:ROM.015.025'
  tbo-tbo: Matababana Masedoniya po Giliki lawa a nugokaohahi, hi wiwogatala ipa ani’mbenena
    hi houni po u Yelusalem Yaubada tu wiwoiyawena u hayahi tu dayadayabu hina haguhi.
  mal-C: കാരണം, ജെറുശലേമിലെ ദൈവജനത്തിന്റെ മധ്യേ ദരിദ്രരായവരെ സഹായിക്കുന്നതിനുവേണ്ടി
    അഖായയിലെയും മക്കദോന്യയിലെയും സഭകളിലുള്ളവർ സംഭാവന നൽകാൻ ആനന്ദത്തോടെ തീരുമാനിച്ചു.
  grc-SR: Εὐδόκησαν γὰρ Μακεδονία καὶ Ἀχαΐα κοινωνίαν τινὰ ποιήσασθαι εἰς τοὺς πτωχοὺς
    τῶν ἁγίων τῶν ἐν Ἱερουσαλήμ.
  bgc-bgc: क्यूँके मकिदुनिया अर अखाया परदेस के माणसां नै यो आच्छा लाग्या के यरुशलेम
    नगर के गरीब माणसां कै खात्तर कुछ दान कठ्ठा करै।
  khz-khz: Kwalana Makedonia e Akaia talimara aora mavererera na Ierusalemai ati geria
    e ati garia talimara Palagu gena taunilimalima veagara nuganugarai getaluna geria
    moni getao-kouto.
  deu-TKW: Denn Makedonia und Achaia haben beschlossen, den Armen der Heiligen in
    Jerusalem eine Beisteuer zu geben.
  zsr-NT: Cni gunaꞌ, le guladzág ládxiꞌquëꞌ bönniꞌ nacuꞌë luyú Macedonia len luyú
    Acaya, gulutubëꞌ bi tuꞌnödzjëꞌ quegac bunách yechiꞌ dzaggac bunách queëꞌ Cristo,
    nacuꞌë Jerusalén.
  lin-lin: Pamba te Mangomba ya Masedwane mpe ya Akayi ezwaki mokano ya kosangisa
    biloko mpo na kosunga babola oyo bazali kati na basantu ya Yelusalemi.
  hns-NT: Maasadonia aur Aakhaaja diehaat ke iesaai log to koetjh paisa batories hai
    Jeroesaalem sahar ke garieb bieswaasie log khaatien.
  noa-E: Maan, ermanonaan Macedoniapienau Acayapien dʉ̈imua amach khĩrau phatkhondam
    jʉr phiewi jam Jerusalén ermanonaan aphʉʉ khithëem khʉʉn athee deepʉ̈i nʉmʉu.
  eng-EMTV: For Macedonia and Achaia thought it good to make some contribution for
    the poor among the saints in Jerusalem.
  mib-NT: Chi ñayuu Macedonia jiín Acaya ni cajeni ni i jeē cáquin i xūhun quíhīn
    nuū hermano cándoho ndáhú ñuu Jerusalén.
  lif-NT2: '@see-verse:ROM.015.025'
  xnj-xnj: Muni misambi ya vandu vevakumsadika Kilisitu va Makedonia na Akaya, vahekalili
    kutipela michangu yavi kuvatangatila vandu va Chapanga vevavili vangangu ku Yelusalemu.
  mmx-mmx: atla limixin at ne Moroa boro Masadonia la boro Grik di vara i xusu dina
    raba leventamtaba loklok tooro atnedi ri limixin banbalo dik lok kantubu at limixin
    at ne Moroa ro Jerusalem.
  cbr-NT: A curíqui ca Macedonia 'imainun Acaya nëtënuaxa ax Jesucristomi catamëcë
    unicaman Jerusalénu 'icë ñuñuma unicama a buánmiti timëaxa.
  tee-NT: Pus ju talhilaca'anta Cristo ju tat'ajun ju xalacat'un Macedonia chai ju
    tat'ajun ju xalacat'un Acaya na k'oxich talhiula ni catapusac'a' ju tumin. Va
    tapu'aktaijuputun ju sia quilhpatinin ju talhilaca'anta ju Cristo ju tavilananchalhch
    ju lak'achak'an Jerusalén.
  eng-LSV: for it pleased Macedonia and Achaia well to make a certain contribution
    for the poor of the holy ones who [are] in Jerusalem;
  cak-NT: Roma ri kach'alal ri man je israelitas ta aj-Macedonia y aj-Acaya, xalex
    pa cánima chi yequito' ri lok'olaj tak kach'alal aj-Jerusalem ri manak quibeyomal.
  pah-NT: A'ereki g̃a pe Macedôniapeve'g̃a gwyripeve'g̃a Cristo'gareheve'g̃a omono'ono'õ
    itambere'ia. Na jitehe Gréciapeve'g̃a gwyripeve'g̃a omono'ono'õ itambere'ia g̃a
    pe. “Timondouka ti itambere'ia Jerusalém me Cristo'gareheve'g̃a pe imbatere'ỹve'g̃a
    pe,” ei g̃a ojohupe. G̃anemimbuhura po ti ji herohoi kiro heja g̃a pe a'ero nehẽ.
  sja-NT: Mãga ooit'ee Macedonia eujãdepema mãik'aapa Acaya eujãdepema ijãapataarãpa
    k'aripa k'inia p'anadairã Jerusalendepema ijãapataarã chupɨria chitoonɨɨrã. Ma-it'ee
    p'arat'a p'ejida tee pëidait'ee mɨ ome.
  xed-xed: kabga gwal zlghay nda ŋuɗuf ta haɗika Mekaduniya nda ya ta haɗika Akaya
    ná, kurakura hahəŋ kaghəŋa taŋ ta tskaftá skwi ŋa kataŋtá gwal ka pɗu mataba mnduha
    Lazglafta ma luwa Ursalima.
  mks-NT: Jáchi̱ na̱ cúú cuéntá Jesús ndúu estado Macedonia xi̱hín na̱ ndúu estado
    Acaya na̱sacu ini na játaca na jiu̱hún ta chíndahá na̱ ña̱ nu̱ú na̱ cúú cuéntá
    Jesús, na̱ cándáhví ndúu ñuu Jerusalén.
  gfk-S: Hokakarek, di ira Masedonia ma ira Akaia di ga laro ura bulbul hulungan no
    nudi hartabar na barbarat ura harahut di ira matanabar tus tane God ing di maris
    kaia.
  bmu-bmu: Masedonia aka Akaia prowins yahöt mietkö urumeleŋ könagesö kambuŋi kambuŋi
    yeŋön mönö Jerusalem sitigö ambazip sarakŋi bauköm eŋgibingö keu jöhöget. Anutugö
    ambazip sarakŋi wanapŋi maljei, mönö yeŋgöra keu jöhöba naluk gwötpuk ketaŋi ala
    mindirigetka mi membagun anda eŋgimam.
  dgz-dgz: Iesu dugup mega nagire at Masedonia ge at Guris gapanawa, muk anune gapan
    God waenapan mega kayakayawan taine pa Ierusalem nagirewa wat agoat mume moni
    munat anun.
  eng-GNV: For it hath pleased them of Macedonia and Achaia, to make a certaine distribution
    vnto the poore Saints which are at Hierusalem.
  zaa-NT: Ca hermanos tse'e le' región nu lá Macedonia nna Acaya nna gùppa cą gusto
    ithèl·la' cą ttu cualani to' para ca enne' pobre qui' iglesia re' le' Jerusalén.
  eng-WEBSTER: For it hath pleased them of Macedonia and Achaia to make a certain
    contribution for the poor of the saints who are at Jerusalem.
  guh-guh: Dioso pejumecovënëtsivi, Macedonia nacuapijivi, Acaya nacuapijivi ata,
    ofrenda baja toexana. Bajarapaofrenda toexana petoitorobinexa Dioso pejumecovënëtsivi,
    pamonae bepejiobivi, Jerusalén tomarata pejinavanapaevi.
  bon-bon: ingle naace gyene maramara ätrunga ingle Makedoniya piiyepu Akaya gawe
    cabu teepi ngenecu gege cama mene itu jaatranepesi rarekaake ootoname piiyepu
    ätyepame owecumete biname bime bau me, lui piti nemi Yerusalema ätrunga biname
    bime ingle cabu.
  nhw-BL: Pampa tlaneltocani ipan tlali Macedonia huan ipan tlali Acaya ica paquilistli
    quisentilijtoque tomi para ma niquinhuiquili catli iaxcahua Toteco ipan altepetl
    Jerusalén huan ama teicneltzitzi.
  swh-ONEN: Kwa kuwa imewapendeza watu wa Makedonia na Akaya kufanya changizo kwa
    ajili ya maskini walioko miongoni mwa watakatifu huko Yerusalemu.
  wbi-wbi: ulwakuva lulyavanoghile avaanhu va kuMakedinia na ku Akaya kusangula isongo
    sino sinoghile ku avakotofu vamonga mu vitiki ku Yelusalemu.
  bba-bba: Domi Mɑsedɔniɡibu kɑ Gɛrɛkibɑ bɑ ɡobi sɔkuɑ kɑ kĩru, sɑ̃ɑrobun sɔ̃ be bɑ
    wɑ̃ɑ nɑɑnɛ dokeobun suunu sɔɔ Yerusɑlɛmuɔ.
  eng-KJVCPB: For it hath pleased them of Macedonia and Achaia to make a certain contribution
    for the poor saints which are at Jerusalem.
  kgk-NT: 'Ha Hesu reroviaha gwive Macedônia yvy-rupi, Grécia yvy-rupi ave onhomboaty
    aty va''e he''i kuri Nhandejáry re''ýi-rehe Jerusalém pygwa-rehe. Ha''e ae onhe''ẽ-py
    he''i: “Nhamono''õ jaraha uka va''erã nhame''ẽ va''erã upe-py iporiahu va''e pegwarã”
    he''i Nhandejáry re''ýi-rehe. “Nhamboaty jaraha uka va''erã” he''i ojéhegwi rei.
    Ha ha''e-ta peẽ-my: Oreveha ome''ẽ gwĩ iporiahu va''e-pe. Nhande-vy ime''ẽpyre
    nhame''ẽ jevy ave va''ekwe judeu kwéry e''ỹ va''e-pe hi''arandurã. Upéixa-gwi
    nhame''ẽ va''ekwe rekovia iporã ome''ẽ jevy nhande-vy nhane remikotevẽ.'
  waj-waj: Maketoniaa variaa ausa hanigieeraiyaata Akaiya variaa ausa hanigieeraiyaatama
    kua yeena rau kiada sikauyauvaa Anutuuqaa gioonna kiaapu Yerusareema varuuya hama
    mminnamminnaatauyani kati yapeeravai.
  cpy-cpy: Tema irika-paeni Macedonia-jatzi, eejatzi Acaya-jatzi, rotyaantakina koriki
    rirori-paeni nopayiteriri ashironkaenkari kemijantzinkari-paeni nampiyitawori
    Aapatziyaweniki.
  ekk-PKP: sest usklikud Makedoonias ja Ahhaias arvasid, et on hea mõte saata annetus
    vaestele Jeruusalemma usklike hulgas.
  mpx-mpx: Kaiwena toabulilek bolo hi minaa labi Masidoniya ge labi Akaiya elal, alona
    ge wali yaliyaya mani hi teliteli Yehoba wana gamagalau Yelusalema bolo hi gulagula
    ali labe kaiwena.
  wbp-wbp: Nyampujulu Majatuniya-wardingkirli manu Kiiriji-wardingkirli talaju kujukujurnu
    wardinyirli ngulaju yungulu-jana yilyami nyampuju tala yalirraku marlajarra-watiki.
  luo-luo: Nimar jo-Makedonia gi jo-Akaya osechiwo kony gimor ne jomaler modhier man
    Jerusalem.
  nhe-NT: Pampa tlaneltocani ipan tlali Macedonia huan ipan tlali Acaya ica paquilistli
    quisentilijtoque tomi para ma niquinhuiquili tlen iaxcahua Toteco ipan altepetl
    Jerusalén huan tlen ama teicneltzitzi.
  aii-aii: ܣܵܒܵܒ ܒܣܝܼܡ ܠܵܗ̇ ܠܗܘܿܢ ܐܵܢܝܼ ܕܓܵܘ ܡܵܩܹܕܘܿܢܝܼܵܐ ܘܐܵܟ݂ܵܐܝܼܵܐ ܕܗܲܝܸܪܝܼ ܙܘܼܙܵܢܵܐܝܼܬ
    ܠܡܸܣܟܹܢܹ̈ܐ ܕܩܲܕܝܼܫܹ̈ܐ ܕܓܵܘ ܐܘܿܪܸܫܠܸܡ.
  esk-NT: Ukpiqsriruat Agaayyutmik Macedonia-miḷu Greece-miḷu quviasruŋniqsut qaitchipḷutiŋ
    maniŋñik ikayuqsaqługich inuqsraqtuat Agaayyutim iñui Jerusalem-mi.
  msb-msb: Kay alang-alang sa mga pobre san mga katawuhan san Dios didto sa Jerusalem
    nalipay maghatag sin halad na kwarta an mga nagatuod didto sa Masedonia kag Acaya.
  cpa-NT: Dsa² roh¹³ jniang³ chian² guøh³ huø¹ Macedonia quianh¹³ Acaya ma²ca¹hǿ²dsa
    dsǿa¹²dsa, hi² jmo¹dsa mih² hi² dsio¹ dsǿa¹²dsa ja³cog² dsa² roh¹³ jniang³ chian²
    jøa³juøi² Jerusalén, ju³lah dsa² tsa¹chi² chi² quiah¹².
  dso-dso: ମାକିଡନିଆ ଆରି ଗିରିସର୍‌ ଆକାୟାତେଇ ରଇବା ବିସ୍‌ବାସିମନ୍‌ ଜିରୁସାଲାମେ ରଇବା ଅର୍‌କିତ୍‌
    ବିସ୍‌ବାସିମନର୍‌ପାଇ ଏ ସାଇଜ ପାଟାଇବାଟା ନିକ ରଇସି ବଲି ବାବ୍‌ଲାଇ ।
  meu-meu: Badina be Makedonia bona Akaia taudia ese edia harihari ḡaudia vada e habou
    ogoḡami taudia Ierusalem ekalesiana ai edia.
  yva-NT: Soamo syo doije inta raugav syo raunanto arakovo Yerusalem nanawirati awa
    ananuge meweno maije mai. Doijo syo rauga somamo vatano Yahudi jewene una no Anugano
    Amisy Makedonia muno Akaya onawirati wo raunande, weye maemeno awa arakovo Yerusalem
    mansai, ti wo raura patimuve indamu wo doije ranunugambe mai.
  dgc-dgc: da te tolay a mehirap ta éya. Ey du tétotop tam ta Masedonia sakay ta Akaya,
    pékabaheta de a te hirap du Judeo ta Jerusalem, éy négambagen side ta para dide.
  zpm-NT: sac grë zha bets, zha bzian, ne no nëz Macedon, ni nëz Acay, laa zho bnediidz
    beeṉlo zho palal dimi cxeeḻ zho yquiin grë zha prob ne no nëz co.
  hix-NT: Nyamoro rma yowakryetxhe, Maseknonya yamtar hon komo, Akaya yamtar hon komo
    xarha, Kryestu mryenon komo rma. Xerusaryen hon komo yowakryenàr xe rma haxa nehxatxkenano.
    Àkatxhomnà komo rma yowakryenàr xe nehxatxkenano. Àro ke, tàtxenyerun kom hoye
    nàmyatxoko.
  sim-sim: Kraishi ma ol provins Masedoniak fehe nga Akaiak fehe nga ya ondon li ewehe
    Jerusalemik fehe ondonjik li hakmbaha li mbahanda osik, masmas ya ondon orok a
    laha ikwa nir. Ushihikop jirik a rakwa nir.
  npi-ULB: किनकि यरूशलेमका विश्‍वासीहरूमध्ये गरिबहरूलाई केही योगदान दिने माकेडोनिया
    र अखैयाको शुभेच्छा थियो ।
  cgc-cgc: Mga dili-Judio naan ta Macedonia daw Acaya na gatuo ki Cristo gatipon ta
    kwarta para tabang ta mga imol naan ta Jerusalem na mga ittaw na iya ta Dyos.
  tim-tim: Amâ hingât. Makedonia hân akto Akaia hânân gâtŋe Yesu nâŋgaŋmaiŋe, Yesugât
    kâmot Yerusalem kepian umburuk manmai yâk tânyeŋguwerâm owâim puli kali.
  yor-yor: Nítorí pé ó wu àwọn tí ó wà ní Makedonia àti Akaia láti kó owó jọ fún àwọn
    tálákà tí ó wà ní àárín àwọn ènìyàn mímọ́ ní Jerusalẹmu.
  wos-wos: Krais Jisasna hundika xékékwa du takwa nawulak Jerusalemémbu reta jonduka
    hurufatikéndaka di Masedoniambu akwi Akaiambu akwi rekwa du takwa di yéwa hunduwe
    hari hwenjoka di we.
  emp-NTPO: Maʌ̃ paratara djabarã Macedonia druad̶ebemarãba, Acaya druad̶ebemarã bid̶a
    b̶ʌsrid̶a jʌrʌ pesid̶aa Ãcõrẽ ẽberãrã Jerusaleʌ̃nebema dji ne neẽ́ qued̶eara carebad̶i
    carea.
  eng-F35: Because Macedonia and Achaia were pleased to make a certain contribution
    for the poor among the saints in Jerusalem.
  ind-ind: Jemaat di Makedonia dan Akaya sudah memutuskan untuk menyumbangkan dana
    bagi anggota jemaat yang miskin di Yerusalem.
  pes-OPCB: زیرا همان‌طور که می‌دانید، مسیحیان «مقدونیه» و «یونان» برای مسیحیانی که
    در اورشلیم در شرایط دشوار زندگی می‌کنند، هدایایی جمع‌آوری کرده‌اند.
  mpt-mpt: Niminbabe, bainobo galin nakaia unangai Masedonia betan ye blib isa eka
    Akaia betan ye blib isa funaniba Ni nekwali bainobo galin naka mak unang maki
    Yelusalem bib ye blibi inamin namino blim kesoa ni inamin namin olo i daabenomo
    geniba i sinwalo monio olminib kesoa ne oletnia Yelusalem bib unamabibe.
  ssx-ssx: Do I̱ polueke alo ekita꞉ mo hande Ma꞉sedonia Kitiki kenke yaapo nane haleme
    siosi wanda꞉halima꞉ta꞉ mo hande Diutuseleme da nane haleme Koda꞉na꞉ wanda꞉hali
    pa mandane natehali wanda꞉hali pa꞉ta꞉ mani haluekema꞉ hone wilimi ekina꞉ pulu
    loa꞉me.
  mkl-mkl: domi woo dɑsi Jesu nɑɑnɛ ŋɑ iyi ɑ̀ wɑ ilɛi Mɑsedɔni do ilɛi Gɛrɛsi ɑ̀ tɔtɔɔ
    fiɑ do inɔ ɑkɑ̃ nɑ ilu ɑre ŋɑ iyi ɑ̀ wɑ si inɔi woo dɑsi Jesu nɑɑnɛ ŋɑu Zeruzɑlɛmu
    bɛ.
  gaq-gaq: ଯିରୁସାଲାମ୍‍ ଅରିଆ ଇସ୍‍ପର୍‍ନେ ମୁଡ଼ି ରେମୁଆଁଇଂ ଅବାବ୍‍ରେ ଲେଃଆର୍‍କେ ମେଇଂ ନ୍‌ସା
    ଉଡ଼ିସୁଗୁଆ ଡାବୁ ସାଇଜ୍ୟ ବେନ୍‍ସା ମାସିଦୋନିଆ ବାରି ଆଖାୟାନେ ମଣ୍ଡଲିଇଂ ଜଜ୍‌ନା ଡିଙ୍ଗ୍‍ବଆର୍‍କେ
    ।
  gof-RNT: Maqedooniyanne Akkayan de7iya Xoossaa asati, Yerusalaamen de7iya manqota
    miishen maaddanaw koyida gishossa.
  unx-unx: ଚିଆଃଚି ଯୀରୁଶାଲେମ୍‌ରେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହଡ଼କ ଜାଞ୍ଜିଆକାନାକ, ଇନ୍‌କୁଆଃ ନାଙ୍ଗ୍‌
    ଦାନ୍‌ ଏମ୍‌କେଦ୍‌ତେ ଦେଙ୍ଗାକ ନାଗେନ୍ତେ ମାକିଦନିଆ ଆଡଃ ଆଖାୟାରାଃ କାଲିସିୟାରେନ୍‌ ହଡ଼କ ଉହାଟ୍‌କାଦାକ
    ।
  gah-gah: 'Masetonia mikasiuka itó Akaia mikasiuka Ómasímini vegenala zuha kezáini
    kagata geleke láa liki li hukinamóma neve: Zelusalega monó gele vegená gohogó
    niamó nene moni ale nupa okinake hize lé oketatune loko lo hukonouháma neve liki
    lamó.'
  lcm-lcm: Using ri Makedonia ve ri Akaia kitala atogon a uruk roron asi asinong kuvul
    ani men papakangai ani ri vap logo kipo ago nei liuan i vap lomlomon ang e Ierusalem.
  aer-aer: Atyewe Ngkarte-kenhe areye kwenhe anyente-irreme apmere Macedonia-nge,
    Achaia-nge. Itne-arrpe itirreke nhenge apwerte ngkweltye inetyeke apurtelhe-ilemele,
    the renhe akngetyeke anthetyeke tyerrtye alhengkeye areyeke apmere yanhe Jerusalem-enge-arle
    anemeke. Apmere yanhe ikwerele atyewe Ngkarte-kenhe arrpenheme kwenhe arneke arrangkwe
    aneme, arrangkwe anthurre atnyenemele, akunye-apenhe areye angayakwe anthurre
    aneme.
  qvc-NT: Chaqa kay prubinsya Masiduñapi, kay prubinsya Akayapi tiyaq kriyiq masinchiqkunam
    yuyashqallapa suq ufrindata tandayta chay Jirusalin llaqtapi pubri kriyiq masinchiqkunapaq.
  tgl-ULB: Sapagkat ito ay kasiyahan ng mga taga-Macedonia at ng mga taga-Acaya na
    magambag-ambag para sa mga mahihirap na mananampalataya na nasa Jerusalem.
  cbs-NT: eska jatu waxunshinabu en jatu buxuainan. Jabubetan nun Jesús ikunwainbu
    Macedonia mai pakea anuxun inun Acaya mai pakea anuxun jatu medabewakatsis ikin
    jatukidi yubakatan jatun pei ichawatan Jesucristo ikunwainbu nuitapaibu Jerusalén
    anuabu inankin jabun ea yunushinabu en jatu buxunyukatsis ikaii.
  xtm-NTPP: Vaa ñuu Macedonia ya ji'in ñuu Acaya ya, ni ka xtutu tna'a o ya jaku xu'un
    ja ki'in nuu tna'a o ñayii ka kunda'vi ka iyo ñuu Jerusalén ma, ja ñatuu‑ka na
    ja u'vi ka sa'a i ma.
  nnq-nnq: Magambu kikuta cha bandu abunhwamini Kilisto bikilambo cha Makedonia na
    bu Kuakaya balengite bapakupanga nchango gwabe kajangata bandu ba Nnoongo ababi
    aocho okwo Kuyelusalemu.
  bao-NT: Macedonia macãrã, Acaya macãri macãrã, cʉ̃ja majuropeera, “Jerusalén macãrã
    Jesucristore ca tʉo nʉnʉjeerã ca boo pacarãre ca tii nemope niicu,” ĩiri, teere
    neoupa.
  san-ORI: ଯତୋ ଯିରୂଶାଲମସ୍ଥପୱିତ୍ରଲୋକାନାଂ ମଧ୍ୟେ ଯେ ଦରିଦ୍ରା ଅର୍ଥୱିଶ୍ରାଣନେନ ତାନୁପକର୍ତ୍ତୁଂ
    ମାକିଦନିଯାଦେଶୀଯା ଆଖାଯାଦେଶୀଯାଶ୍ଚ ଲୋକା ଐଚ୍ଛନ୍|
  huv-NT: Cos mondüüb Teat Cristo monaw tiül iüt Macedonia, at monaw tiül iüt Acaya
    tapiüngüw najneaj mamiücüchiw quiriw tomiün mambeolüw mondüüb Teat Cristo leaw
    ngo majiür, monlüy Jerusalén.
  otn-NT: Porque nu̱'ʉ yø 'yɛ̱c'ɛ̱i̱ 'bʉp'ʉ ja ra̱ häi Macedonia conyø 'yɛ̱c'ɛ̱i̱
    'bʉp'ʉ ja ra̱ häi Acaya, gä bi pɛtra̱ mɛ̱nyu̱ da̱ mɛnhni̱ ngue di t'u̱nyø 'yɛ̱c'ɛ̱i̱
    ngue hyoya p'ʉ Jerusalén.
  nop-nop: Kaŋ metam nadisukilitihinit Masedoniya eŋ Akaia uŋoŋ hatiiŋdi lodaaŋ Jelusalemhi
    metam Bepaŋ nadisukilitimiiŋ heki hambeep hatiiŋ yehiulihidok muneeŋ bomboŋ bopnegiŋ,
  obo-NT: Su iddos od lolivuung nod pompomakoy riyot Macedonia woy riyot Acaya, mahan
    to ginawa ran nod boggoy to tavang atag taddot od pompomakoy no worowora riyot
    Jerusalem.
  cak-ENT: Roma ri nquitakej-vi ri Jesús ri man ye israelitas tüj ri yec'o chere'
    pa ruch'ulef Macedonia y pa ruch'ulef Acaya, xalüx pa cánima que nquiya' jun sipanic
    cheque ri hermanos israelitas ri yec'o pa tinamit Jerusalén, ri c'o nc'atzin cheque.
  lif-NT: '@see-verse:ROM.015.025'
  mie-NT: Chi nchivī Macedonia jíín Acaya nī jani inī ndá ji jā caquīn ji xūhún jā
    quíhīn nūū ndá hermano jā ndóho ndáhví Jerusalén.
  san-TIB: ཡཏོ ཡིརཱུཤཱལམསྠཔཝིཏྲལོཀཱནཱཾ མདྷྱེ ཡེ དརིདྲཱ ཨརྠཝིཤྲཱཎནེན ཏཱནུཔཀརྟྟུཾ མཱཀིདནིཡཱདེཤཱིཡཱ
    ཨཱཁཱཡཱདེཤཱིཡཱཤྩ ལོཀཱ ཨཻཙྪན྄།
  qve-NT: Jesucristopi creeq hermanokunan Macedonia provincia lawpi, hinallataq Acaya
    provincia lawpi ima chay ofrendataqa huñuranku. Paykunan chaytaqa tukuy sonqonkuwan
    huñuranku, Jerusalén llaqtapi tiyaq wakcha hermanokunata yanapanankupaq.
  pao-NT: Meno'o mu gi Jew numu yaa teepu-koobatu mu Macedonia no'oko Achaia mee nananeadu-witu
    meeoo sooyugwe, “Besa'yoo ka Jerusalem-witoo mu tutuha manedu Jew numu mu Te Pabe'e
    naka'oedyukudu tummatzina, ka hemma mu tayakuna.”
  cbu-NT: Masedonashchi tputs nuwash kurik zangankana. Akáyshuchtam tputs kurik zangankanaya.
    Irusarinash Apanllchich pukireew taarana anoom istayani, táyarusin, kurik zangankana.
  usa-usa: missing?
  soy-soy: Uléécɑɑ pikɔ́ pɛɛ Mɑsetuwɑɑni nɛ Akɑyii-pɔ ń we yɛ símɑɑnɛ rɛ pikɛ́
    siwóó tɔ́hɔ pikɛ́ nɛ Uléécɑɑ pikɔ́ pɛɛ Yerusɑlɛm kuyu-i ń we pin íwɛ mɑ́
    lɛ̃́.
  hui-hui: Keriso hameigini Masedoniani karubi Agaiani karubi tigua mini mbiraore
    howa Ngode Datagaliwabenaga wali agali yagibano Yarusalemeni karu dara howa biamogo
    bule lowa, Iname tihondo muni mimi̱ya, lenego ogoninaga pole ko.
  amf-amf: Ogonoar Moqodooniabee Akayabe gidir dahaana Barjodar woylamin qajayna eena
    Yerusaalemir gazana eenasa shaarinte qambhinaam koymoka kelshana kedi nashidine.
  quc-NNT: Je ri', rumal chi ri qachalal aj Macedonia, xuquje' ri aj Acaya xpe pa
    kanima' xkimulij jun kuchuj chke ri qachalal meb'a'ib' ri e k'o pa ri tinimit
    Jerusalén.
  dob-dob: Manuna me Masidonia be me Gilisi nidi nuwanuwadi be ꞌidi ꞌebwayadaita nina
    yada ꞌebwaya toekalesiyao gomagomabesodi Yelusalema ꞌenaya ꞌediya,
  wrs-wrs: Wo Kristusnindva diva Masetoniara eva Akaiara, himba moamba doa vrina nomba,
    osmba dim wulkusolm, innehuinindm daswolalm, nom Sesoatindim, ten avm Yerusalemra.
  mca-mca: Qe he' inejefetsipji' pa' Intata i'ni' ha' sehe' Macedonia qa he' i'ni'
    ek ha' sehe' Acaya t'eku'mij wetju'ƚ qu' ewi'ƚ nenikii pe'qu' net'ejuyets hekhewe'
    if'iljetsits inejefetsipji' pa' Intata i'ni' ek ha' Jerusalén.
  tzo-TZC: Yuꞌun ti jchꞌunolajeletic ti oyic ta Acaya ta Macedonia banomile laj xa
    snopic ti ta stsobic ti cꞌusi oy yuꞌunique, yoꞌ jech ta xacꞌbeic batel ti jchꞌunolajeletic
    ti buchꞌutic abol sbaic tey ta Jerusalene.
  mya-mya: '@see-verse:ROM.015.025'
  gng-NT: Kimɛ Kristo yaab bà te Maseduɔnn nin Akayi ya tinfɛnm ni nnɔ cɛ̀kre' biʼyɛnm
    bɛ ń tore Kristo yaab bà yé bijiinb ki te Yerusalɛm ni nnɔ.
  cbi-NTPO: naa Macedoniasha chulla bain, naa Acayasha chulla bain yai tene tsanguindya',
    Jerusalénsha keranguemu pure chachillachi lushi jayu jayu wa'kare' deseengue'
    eenu detya' tsa dekiñu tajinu.
  ikk-NT: Makẹni ndị kwerini rịsọnmẹ Azụụn Masẹdonia lẹ Akaya e wepụhagụọ obi, shịapụ
    ẹfọ tụnị ndị igbẹnnyẹ rị imẹ ndị nke Osolobuẹ rị Jerusalẹm ihiẹn.
  leu-leu: Ne taa falet senaso a rabuna sina Piran pe Mesidonia e Akeai ri lamon faati
    o ri taa lisan a tatavai xe sina mu rabuna tatagan sina Piran aava ri valagof.
  maz-NT: C'o ejme Mizhocjimi c'o cãrã a Macedonia 'ñe yo cãrã a Acaya, o ne ro jmutüji
    merio c'ü ro mbenpeji c'o o̱ nte Mizhocjimi c'o cãrã a Jerusalén c'o dya pje pë's'i.
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། མ་ཀེ་དོན་ཡཱ་དང་ཨ་ཀ་ཡཱ་ཡུལ་གཉིས་ཀྱི་མི་རྣམས་ཀྱིས་ཡེ་རུ་སཱ་ལེམ་དུ་ཡོད་པའི་དད་ལྡན་དམ་པ་རྣམས་ཀྱི་ཁྲོད་ནས་དབུལ་པོ་རྣམས་ལ་སྦྱིན་པ་གཏོང་འདོད་པའི་ཕྱིར༌རོ།།
  tca-NT: Erü ngẽma taeneẽgü i yaxõgüxü̃ i Machedóniããnewa rü Acayaanewa ngẽxmagüxü̃,
    rü norü ngúchaü̃maã nagu narüxĩnüẽ na ngĩxü̃ nanutaquẽ́xegüxü̃ i ñuxre i dĩẽru
    na ngẽmaãcü nüxü̃ nangü̃xẽẽgüxü̃cèx i taeneẽgü i nüxü̃́ nataxuxü̃ i Yerucharéü̃wa
    ngẽxmagüxü̃.
  zpl-NT: Xne bee bene lu iliu Macedonia cuna bee bene lu iliu Acaya enu nzeli arquiꞌ
    Jesucristo uriꞌi beella elliebacuꞌ nú quieteꞌ saꞌbeella melu nú deteꞌ beella lubee
    bene enu seca elitsi nucuaꞌa Jerusalén, enu leꞌca nzeli arquiꞌ Jesucristo.
  mbc-NT: Maasa pra Jesus yapurînenan Macedônia ponkon moropai Acaia ponkonya tîntîrîkon
    tîrî'pî taatausinpai manni'kan Jerusalém ponkon tîwe'taruma'tîsanon pîika'tîto'pe.
  ndg-ndg: mana yati kwapendeza bandu makedonia na akaya panga nchango malum kwa masikini
    nkati yake bahamini ba Yerusalem.
  wsk-wsk: Macedonia se Achaia Kris alo mu nuna Kris alo Jerusalem wore nunga ningi,
    awiriya mel ko tukunang awasan wore nunga amilmil nuguting munan beteman wore
    karogo namawasam.
  toj-NT: Ja quermanotic jumasa ja ba Macedonia soc ja ba Acaya stzomoneje t'usan
    ja jas oj sec yi ja quermanotic pobre ja ba Jerusaleni.
  tbc-tbc: Midaeŋ fidian a Akaia na Masedonia na dumado dan ilo sou diganeg, moni
    dutumanig ilo rumok adi filiad tia a Jerusalem na dumado dan sad na digane yau
    a.
  sna-sna: Nokuti veMasedhonia neveAkaya vakafadzwa kuti vagovane navarombo pakati
    pavatsvene vari muJerusarema.
  smk-NT: ta saray mammemper iti sa prubinsyan Macedonia tan Acaya, naisip ran mabista
    a byan rasaran tulong a mumaidap nin tutawo nan Dios itaw sa syudad nin Jerusalem.
  grc-TCGNT: Εὐδόκησαν γὰρ Μακεδονία καὶ Ἀχαΐα κοινωνίαν τινὰ ποιήσασθαι εἰς τοὺς
    πτωχοὺς τῶν ἁγίων τῶν ἐν Ἱερουσαλήμ.
  gof-WFTW: Maqedooniyanne Akkayan de7iya Xoossaa asati, Yerusalaamen de7iya manqota
    miishen maaddanaw koyida gishossa.
  spa-BLM: Porque a Macedonia y Acaya les ha parecido bien hacer una contribución
    para los pobres de los santos que están en Jerusalén.
  kyz-NT: Masetoni ywy pe Jejui 'ga rerowiaara 'gã ka'aranũũ pe muri jee Akaja ywy
    pewara 'gã netee ai'i, Jerusareg ipewara 'gã, Jejui 'ga rerowiaara 'gã nupe ai'i.
    Jerusareg ipewara 'gã amũ nitywi futari mama'e pyu. A'eramũ kwe pewara 'gã ka'aranũũ
    mua 'gã nupe 'gã poaawamũ. A'eramũ je a'e rerawau Jerusareg ipe 'gã nupe.
  dao-dao: Isetiakyaküng, Maketawniha hne ja Akaijah hnea sangcime naw Jerusalem mlüha
    veki Pamhnama khyange ksunga mpyenksekiea phäh petmsawtnak am jah kuei vaia mkhyahkie.
  cya-cya: Si'yana jun nu ndi'in se'en lyi'ya loo Macedonia lo'o Acaya, m'ni jun cha'
    tsu'hue mxo' jun sca lcuan nu ta yaa' 'in jun ta'a na ndi'in Jerusalén, cui' jun
    nu 'ni cha' 'in.
  nii-nii: Yi mił, Masironiya konu wumb ni, Akeiya konu wumb ei, ku nin epi ombu sik
    kułou tok, Jerusalem konu ełe Gos kin pii gii ninjing wumb epi endi sinerang wumb
    ei kin ngok, paki tumun ni piinjing.
  ign-NT: Taicha ena vichamuriana te Macedonia, énapa ticava­sanahi te juca Acaya,
    tinaqui­qui­ca­vanahi eta náimica­ta­sihaya ena apamuriana vichamuriana páureana
    ticava­sanahi te Jerusalén.
  dik-NT: Ku akuut kɔc cï gam tɔ̈ Mathedonia ku Gïrïk aacï puɔ̈th miɛt, ku matkë bïk
    wëëu juaar tënë kɔc ŋɔ̈ŋ kam kɔc Nhialic tɔ̈ Jeruthalem.
  cac-cac: Yujto a eb' aj Macedonia yed' eb' aj Acaya, ix el d'a sc'ool eb', ix yic'chaan̈
    jun ofrenda eb' yic eb' creyente meb'a' d'a Jerusalén chi'.
  tzj-E: Com je' kch'alal jec'ola chpam c-e' departamento Macedonia ruq'uin Acaya
    arj-e' njelal quec'u'x y njelal canm xquemol jun ayuda, y camic nquetak ela cuq'uin
    mibi' jec'ola chpam retnamet Dios jc'ola pJerusalén.
  san-BUR: ယတော ယိရူၑာလမသ္ထပဝိတြလောကာနာံ မဓျေ ယေ ဒရိဒြာ အရ္ထဝိၑြာဏနေန တာနုပကရ္တ္တုံ
    မာကိဒနိယာဒေၑီယာ အာခါယာဒေၑီယာၑ္စ လောကာ အဲစ္ဆန်၊
  yaa-NT: Macedonia anoxõ a Jesús chanĩmara faafãfe Jerusalén anoafo a Jesús chanĩmara
    faafo ato kori inãpainifo. Acaya anoxori Jesús chanĩmara fakaxõ ato kori inãpainifo
    a afaamaisfo. Nãskakẽ ea kori inãnifo ẽ ato inãtanõ.
  cab-NT: Lugúndun wadújeñu ja Macedóniabaña jáma ja Acáyabaña jarítaguaaña joúndarun
    seínsu jádaangua lun joúnajani joun idújeñu gudémetiña ja Jerusalénbaña.
  clu-clu: Ay ang mga tomoloo sa Macedonia kag Acaya nagbolontad nga magaboloy agud
    magbolig sa mga tomoloo nga malisud doto sa Jerusalem.
  swh-ULB: Maana iliwapendeza watu wa Makedonia na Akaya kufanya changizo maalumu
    kwa masikini miongoni mwa waumini huko Yerusalemu.
  tpt-NT: Yu tavilanal xalakatꞌun Macedonia kun Akaya tamaqamal katapusaklhi taun
    ofrenda para katamalaqachanil ixlapanakni Dios yu kilpatanin yu tavilanal laka
    Jerusalén.
  aai-aai: Ekalesia sabuw nati Masedonia naatu Akaiya wanawanan Jerusalem sabuw yababan
    wairafih hai tur hinonowar i yasisir auman baibaisih isan hai siwar kaifai hiyai.
  sny-sny: Ane omo pani Masedonia, omo pani Akaia iroteye su, Owane Sitewi lo lu feni
    tamo ma'aru towafi lowe lo tewi a'i ane ma'e auwe. Ane ma'aru lowe lo aniteyewe,
    lu taune, Jisas lo peri umasiteye ape, omo Jerusalem irosiya ape aurowa. Lu taune
    tomu ne'ese ape mo ma'aru etiri se ta'ama. [1 Ko 16:1-4; 2 Ko 8:1; 9:2,12; Ap
    24:17]
  myy-myy: 'Macedonia sita gãna, ito yicõri Acaya sita gãna cʉni, ado bajiro tʉoĩayijarã
    ĩna: “Jerusalén gãna Jesure masirã, bojoro bʉjarã yirãji coriarã. Ito bajiri niyeruna
    ĩnare ejabʉarʉja mani”, yi tʉoĩayijarã ĩna. Niyeru miojucõri yʉre ĩsicã ĩna. Ito
    bajiri iti niyeru Jerusalén gãnare ĩsigʉ̃ wacʉ ya yʉ.'
  trc-NT: ꞌO̱ se nij síí amán rá niꞌya̱j man Jesucristó ya̱nj estadó cuꞌna̱j Macedonia
    do̱ꞌ, estadó cuꞌna̱j Acaya do̱ꞌ, me se me ndoꞌo rá nij soꞌ rque̱ nij soꞌ do̱j
    saꞌanj rihaan nij síí nique̱ amán rá niꞌya̱j man Jesucristó ya̱nj chumanꞌ Jerusalén
    ei.
  cut-NT: '@see-verse:ROM.015.025'
  bel-bel: бо Македонія і Ахая рупяцца нешта ўдзяліць бедным сярод сьвятых у Ерусаліме.
  zlm-KSZI: Orang Makedonia dan Akhaya telah membuat keputusan turut membantu orang
    salih yang miskin di Baitulmaqdis.
  gdr-gdr: Mop nokɨp Makedoniya sosi dɨde Akaya sosi ukoi sam kɨma singi eyento gasa
    kesa yɨna rɨga yepiya re wekenonj Yerusalem taun wa, ɨ ton wulkɨp atabɨkauto towanɨm
    yingg iyenam.
  vmy-NT: Ngatꞌa ko ngayéje inimare xuta xi makjainre ngatꞌare Cristo xi tjin nangi
    Macedonia ko nangi Acaya ꞌeku ton, tuxi sikasennire xuta tsjere Naꞌenchana xi
    tjindu naxinanda Jerusalén xi machjenre tsajmibiu.
  cmn-FEB: 因为马其顿和亚该亚的信徒认为，应该向耶路撒冷的贫困信徒送去捐赠。
  gmv-RNT: Gaasoyka Maqidooniyaninne Akaayan diza manqota maaddana dendides.
  ncl-NT: Inon unca pampa in laneltocanijmes hual chantilo pa in lalimes Macedonia
    huan Acaya quijtuje pampa yesquiaya cuali pa yehuanten quintilanililosquiaya len
    pa Dios ilacames nepa pa Jerusalén hual amo quipialo nindeno pa molacualtisi.
    Yoje quinnextililosquiaya quinami yehuanten quinmitalo pampa cate inmicnían pan
    ipampa Cristo.
  sua-sua: Ko o vrong rhek ruk lMasadonia kar lAkaia ngta sirei kmen o krek ekam dok
    ngang E Nut karo mia mruo ruk ngat kor mnam mar mang En ko mYerusalem ko akuruk
    mnam mar ngta tu kmo tgoluk.
  are-are: Worlamparinya ntjarra pmara Macedonia-ala, pmara Achaia-ala turta antja
    naka money kotjitjika, tnakanhakanha ilkngara ntjarraka, Jerusalem-ala.
  gai-gai: Na Raraŋ Aetaniacna meikramtaɨra mon Masedoniaapa Akaiana pitrik waŋ ndeacrenan,
    mina kam leaca kitukndukeniŋ aŋgɨra tɨkca mon Ierusalemma neaŋ taŋna moca, an
    ndeacrena Raraŋ Aetaniacna meikramtaɨra reik kocortan ŋgotacna moca.
  qvm-NT: Macedonia provinciacho y Acaya provinciacho yäracog mayintsimi tsay ofrendata
    shuntashga Jerusalencho caycag wactsa waugui-panicunata yanapananpag.
  chz-NTPS: Ø̱ø̱hꜗ jneˊ hi̱ˉ tä̱ä̱hˊ Macedonia kya̱a̱hˊ hi̱ˉ tä̱ä̱hˊ Acaya gaꜙjʉʉhꜗ
    gaꜙlä̱ä̱yhꜗ miihˉ kuuˊ heˉ ngëënˊ kihˈ ø̱ø̱hꜗ jneˊ hi̱ˉ täˉñeeꜘ hi̱ˉ tä̱ä̱hˊ Jerusalén.
  kmu-kmu: NagoꞋa yaꞋamima omalenea veala Yelusalemu maineꞋya Yisasife haviꞋya amakuꞋa
    aminaya veaꞋmogamifena Masetonia vealagi Akaiya vealagi amakesa haviteꞋya muse
    huꞋya monea amamigahe nehayanagiꞋna aliꞋna momamigahue.
  ood-NT: Si ash e shoꞌigchud g t‑wehm wohochuddam Jerusalem t am. T hegam t‑wehm
    wohochuddam mo am kih Macedonia ch Greece jejewed ch ed hab i e ah mat wo i hemapai
    g lial k hekaj wo i ha wehmt.
  lbm-lbm: कहालीकि मकिदुनिया अऊर अखया को लोगों ख यो अच्छो लग्यो कि यरूशलेम को परमेश्वर
    को लोगों म गरीबों की मदत करन लायी कुछ भेंट जमा करे।
  ncj-NT: Tleca in tocnihuan den Macedonia huan Acaya oquinehnehuilihque motlasentlalilisque
    huan quintitlanilisque in tocnihuan prohues aquin caten Jerusalén.
  yuj-yuj: Ae naeria provins Masedonia ntiaka Akaia mekamp Kristen fákáre mani ti-sáp
    napo, sámpea Jerusalem mek Kwaromp firáp arop fákáre ankank mo napan sankoropá
    nénk nanampon.
  kto-kto: '@see-verse:ROM.015.025'
  gmv-NT: ጋሶይካ ማቂዶኒያኒኔ ኣካያን ዲዛ ማንቆታ ማዳና ዴንዲዴስ።
  por-BLT: pois os cristãos da Macedônia e da província da Acaia acharam uma boa ideia
    enviar uma contribuição aos irmãos de Jerusalém que se encontram em necessidade.
  stp-NT: Na mɨt guꞌ jɨꞌk maap jim daagɨk guch Xoiꞌkam jɨɨgiꞌñdham Masedoonia kam
    gio gu Akaaya kam, ja taa gu tuumiñ gu jaiꞌch Xoiꞌkam jɨɨgiꞌñdham nam baꞌ mu ja
    joochxiꞌñ guch Xoiꞌkam jɨɨgiꞌñdham Jerusaleen kam guiꞌ nam cham tuꞌ biaꞌ ni jɨꞌx.
  ame-NT: T̃arroʼmar allpon ñeñt̃ ameʼñetsa Macedonio ñam̃a Acayo, ñetpaʼ eʼñe pocteʼ
    enteñet oʼch apuet allpon ofrenda, ñeñt̃chaʼ oñmachet masheñneshaʼ Jerusaléño
    ñeñt̃ nanac es palltaʼyenet.
  mgh-2016: Ukhalhawaya attu o Umakedoniya ni attu o Uakaya ahoona ihorera ukumiha
    ittu yo waarwehelha nlhoko wa attu a Nlhuku ankwana o Uyerusalemu.
  kvn-NT: Imi kwenadgan-Provincia-Macedoniaginmalad tegin kwenadgan-Provincia-Acayaginmalad
    yer-itogedgin mani wesmal, Jerusaléngin-kwenadgan-Pabbal-nanimalad wilemalad-pukmalad-pentagal.
    Al an Jerusalénzhe we mani pelenegwel, kwenamalad-pentagal.
  gvf-gvf: Tobe ta terabinga iwe. Masedonia ka main ibal te Akaya ka main ibal kobe
    bole kobile moni imu dire na tere, “Yerusalem ka main ibal kobe kalkan aa te nekungwa
    i ibalin kobe tenana po,” di na tomia, na terala wiwe.
  san-ISO: yatō yirūśālamasthapavitralōkānāṁ madhyē yē daridrā arthaviśrāṇanēna tānupakarttuṁ
    mākidaniyādēśīyā ākhāyādēśīyāśca lōkā aicchan|
  deu-ELBBK: Denn es hat Mazedonien und Achaja wohlgefallen, eine gewisse Beisteuer
    zu leisten für die Dürftigen unter den Heiligen, die in Jerusalem sind.
  mcb-NT: Yapatoigakeneritari Maseroniakunirira intiegiri Akayakunirira impakagantaigakerira
    apigematsaegine kogakovageigankicharira timaigatsirira anta Jerosarenku.
  yle-yle: '@see-verse:ROM.015.025'
  swh-1850: Maana makanisa ya Makedonia na Akaya yemeamua kutoka mchango wao kuwasaidia
    watu wa Mungu walio maskini huko Yerusalem.
  ese-NT: Ma ejjeshejji Jesosaja epeejji cuana Masenonia meshijo baꞌeya, Asia meshijo
    baꞌeya peaꞌaiya chicha canaje Jesosaja epeejji aemaꞌ baꞌe meesahuajji. Jamaya
    oya cuana a sa poanaje. Oya Jodio pojjeama poani.
  jac-NT: Yuto ebnaj juẍta yeb ebix janab ay bey Macedonia yeb ay bey Acaya tiꞌ,
    el yin̈ iscꞌul iscutxbanayo hanicꞌ chꞌen melyu, cat yilaxto chꞌen tet anma mebaꞌ
    ayxaco yul iskꞌab Comam bey Jerusalén.
  cak-CNT: Roma ri lok'olej tak kach'alal ri man e israelitas ta ri ec'o vave' pa
    Macedonia y Acaya, xalex pa cánima chi niquiben jun sipanic chique ri lok'olej
    tak kach'alal israelitas ri ec'o pa Jerusalem, ri c'o nic'atzin chique.
  zia-zia: Noeno oko, Yesura dubu ena Masedonia provins aune Akaya provinsra mitowa
    amimene Yesura dubu Yerusalem nape atu nowa amimene bogamasa yero nowa awong awiya
    soremari eo yero sewa tau yena.
  mal-2015: യെരൂശലേമിലെ വിശുദ്ധന്മാരിൽ ദരിദ്രരായവർക്കു ഏതാനും ധർമ്മോപകാരം ചെയ്‌വാൻ
    മക്കെദോന്യയിലും അഖായയിലും ഉള്ളവർക്കു ഇഷ്ടം തോന്നി.
  tuo-NT: Jesucristore ẽjõpeose cururicjãrã Macedonia, tojo nicã Acaya diꞌtacjãrã
    niyeru sẽrĩneocãrã niwã. Jerusalẽ́pʉ nirã́ pajasecʉorã Jesucristore ẽjõpeorãrẽ
    oꞌorãtirã tojo weecãrã niwã. Tojo weegʉ te niyerure Jerusalẽ́pʉ oꞌogʉ waꞌagʉti.
  mbl-NT: Yã hãpxexka Mãxenõn yõg kuxa mãm ka'ok xop, xix hãpxexka Genex yõg kuxa
    mãm ka'ok xop te tayũmak pop, nũy Topa yõg tikmũ'ũn pu' popmã Yenoyanẽn tu', nũy
    hok xop pu' popmã'.
  zpc-NT: Canaꞌ reꞌennan huaꞌ, como danꞌ yaca benꞌ nao xneza Jesús nitaꞌ yu nebaba
    Macedonia, len yaca benꞌ nao xneza Jesús nitaꞌ yedyi Acaya, baptupajëꞌ dumi ta
    iseꞌelaꞌyaquëꞌn quie benꞌ yëchiꞌ, benꞌ nao xneza Jesús nitaꞌ ciudad Jerusalén.
  gul-NT: Cause de choch memba dem een Macedonia an Achaia been wahn fa gii some money
    ta God people een Jerusalem wa ain got nottin.
  mau-NT: Nca⁴ ya⁴ Macedonia cao⁴ ya⁴ Acaya coan³tsjoa³-le⁴ nca³ qui³tsjoa³ taon⁴
    xi³ tˀa³tsˀe⁴ cho⁴ta⁴yo⁴ma⁴ xi³ tsˀe⁴ cho⁴ta⁴-le⁴ Cristo xi³ tjio¹ ya⁴ Jerusalén.
  gup-gup: Ngayime bu ngaye ngabenkukwon kunwardde nawu ngakukkarrme ngandiyingkihkukwong
    bininj nawu yiwarrudj bedberre birrikang kunbolk Macedonia dja Achaia. Wanjh ngandikukwong
    ngaye bu ngabenkukwonkenh nawu birrimarladj bininj nawu kabirrihni kore Jerusalem.
  bss-NT: Bad bé Krǐsto ábe bédé á mbwɔ́g e Masɛdonia ne á mbwɔ́g e Akaya bényíné
    nɛ́n bán ébǒŋ bán bélad mɔné bélóme betóótōkɛ̄ bé bad ábe bédé
    átîntê e bad bé Dyǒb ábe bédé á Jerusalɛm.
  met-met: Namua na lipu hatuminga haringinamdi duwa probinsia luwa Masedonia xaung
    Akaya diyaha ba disina haulinga sianggam bu hauli lipu haxugindi duwa liwe mana
    Urana lipuxindi Yerusalem.
  kpj-NT: Macedonia bede‑ki Akaia bede‑ki tamy nieruõ riwahinykremy ratxireri dohodỹỹna
    mahãduõ kia rama rahureri mahãdu wahe.
  zao-NT: tak lee re zha kuu nyelaaz Jesús kuu nzo yezlyu Macedonia ne yezlyu Acaya,
    mroo leettsoo zha mndaa zha thib gon lo re zha prob kuu nyelaaz Jesús, kuu nzo
    yez Jerusalén.
  byx-byx: I iara ama Ngemumaqa aa qaqet pet ma Jarusalem dai quasiq araa qerang.
    Be ama Kristenkena navet ma Masidonia de ma Akaia dai ama arlias per a ra de ra
    quarl te araa ranbandem ip ta tat nevet lura ama qaqet pet ma Jarusalem. Taqurla
    de ngu tal araa qelaing.
  ctu-CTI: Como jini año' bʌ ti Macedonia yic'ot ti Acaya tsa'ix i much'quiyob tyaq'uin
    tsa' bʌ i lajayob i t'an i much'quin cha'an i chocob majlel i majtyan ba'an jini
    p'ump'uño' bʌ ochemo' bʌ ti' t'an Dios ya' ti Jerusalén.
  zos-NT: Macedonia nasomda'mbø'is y Acaya nasomda'mbø'is ityaj gyusto va'cø yu'mayaj
    tumin pobreta'mbø va'ṉjajmocuy tøvøcøtoya Jerusale'nomo ityajupø.
  gvs-gvs: Kidi Totuyoyowo nuumisaidi da Mesadoniya be da Akeya ameko goi madi uyáwana
    toinidi latuwodi bego idi yabobona sivininabeso Yaubada ina kimasabayao tookaidi
    yaidi Yerusalema goi.
  kbm-kbm: Ve amolmol bui ane nangge Masedonia be tis Akaia eisir imbiti yaun ti gili
    ve inemb Pomate ane amolmol-gen ebe imbweg Jerusalem be gen ma ve is ok ru, be
    inemb as gen tavlu nitangi eisir.
  tew-tew: gá in Macedonia-áḏí Greece-áḏíwin méesateˀin tꞌowa wí chä̖ˀ dâywé̖ˀgeˀa̖míḏí
    dívíˀánshaamä́giḏân, in toˀwên Yôesiví tꞌowa sehkanäwó̖ˀ diwówáyiˀin oe Jerusalem
    dimuuˀin ovâymä̂äníḏí.
  rmc-rmc: bo e Macedonija the e Achaja pes rozhodňinde te kerel zbjerka prekal o
    čore maškar o phrala andro Jeruzalem.
  apr-apr: Yesoo, di tooltool yo titara lodi medana pang Kirisi a tinepe ye tana maimai
    Masedonia le Akaia nga, ngan lodi ponana a titar pat kidi pattu bet tiyawar lo
    pang Yerusalem bet lo tilon di tooltool ke Maro yo timaka ye so nga.
  tiy-tiy: Non wén i niray i de munur bé Kristowe dob Masedonia brab Akaya kay de
    méskinan do munur bé Kristowe diyo dob Jerusalem. Niray ro non been i kétaya ruwe.
  nlg-nlg: Rana vure taluutuni ni Greece tara ghanaghana ngangata na lavidatoani na
    heveioli vaniadira rana taluutuni i Jerusalem, gaira tara tona potaa haia na vahola.
  dgr-DOGNT: Macedonıa nèk'e eyıts'ǫ Achaıa nèk'e ekǫ gòet'ı̨ agı̨ı̨t'ee sìı Nǫ̀htsı̨
    wets'ǫ dǫ etegeèt'ı̨ı̨ Jerusalem nàgedèe sìı gogha sǫǫ̀mba ełègį̀ı̨la.
  pes-OPV: زیرا که اهل مکادونیه و اخائیه مصلحت دیدند که زکاتی برای مفلسین مقدسین اورشلیم
    بفرستند،
  ron-1924: Кэч чей дин Мачедония ши Ахая ау авут бунэтатя сэ факэ о стрынӂере де
    ажутоаре пентру сэрачий динтре сфинций каре сунт ын Иерусалим.
  tpz-tpz: A napan va po vaman varih to teꞌ ne manih pa muhin vëh Mësadoniaꞌ, me manih
    pa muhin va Akaëaꞌ, to vaeö rakah e ne pa heꞌ a moniꞌ pee pa vaꞌaus a napan pe
    Sosoenën, varih o Jiuꞌ to teꞌ ne Jerusalëm.
  agd-agd: Mai fara vara seyo, Masedoniaú Akaiaúi varafá ma Tiyarafenui vanasi vain
    mano Yerusaremí ma Tiyarafenui vanasi váken manáa yana san ma o útufiyain kékápin
    dantin ma orin nain danasinta van betiyan baya sian damuré moní átaru ono van
    iniyan mino.
  rkb-NT: '@see-verse:ROM.015.025'
  san-THA: ยโต ยิรูศาลมสฺถปวิตฺรโลกานำ มเธฺย เย ทริทฺรา อรฺถวิศฺราณเนน ตานุปกรฺตฺตุํ
    มากิทนิยาเทศียา อาขายาเทศียาศฺจ โลกา ไอจฺฉนฺฯ
  iws-iws: Mɨ iikamɨm naɨngwo tɨbmii kɨɨniyɨm nu Mesodonia mɨ nu Grik hɨranɨm sɨma
    kwoɨn whɨruwa bɨdi ywokiyɨm, umɨr haɨngiriyɨu haigɨnkiyɨm, Adi Komii siir iikam
    paeprikabɨm om komii Jerusalem hɨr nwowɨm sɨmiiramɨn.
  pol-SZ: Kościoły Macedonii i Grecji postanowiły bowiem wesprzeć tamtejszych wierzących,
    którzy są w potrzebie.
  ztq-NT: Por lëë styoo meñ Macedonia ni meñ Acaya kwlañ nii ktop xaa tumi aan kxaal
    xaaw lo betsy no nii no lyaadzy Jerusalén.
  zai-NT: Purti uní' stiidxa ca hermanu de Macedonia ne de Acaya utopa ca vueltu para
    cani caquiiñe ni nuu lade ca xpinni Cristu Jerusalén.
  upv-upv: Suri kalesia ne Masetonia ko kalesia ne Akaea arsupsup̃e nga parlai merrenien
    sopon tevi jinibb nir nga joror mijkie renge Atua jinibb sen nir renge Jerusalem.
  wap-NT: Macedonia naꞌiki Achaia Baara ii akaꞌo mishidainao, tuukii ĩkaꞌidiwataꞌazon
    Tominkaru pidanannao, dadaraꞌoraz ĩbaiatan mashaapa-karu Jerusalem ii.
  mva-mva: 'Malipi negu nge bokai: Masedonia be Gris tamoata be aine nge ilodi diuia-tina
    be tabataba dinanga be ono Nanaranga tamoata be aine ne kana nedi tagotago Ierusalem
    anua-lo dinangadi.'
  dwr-NT: Ayissi gooppe, Maqidooniyaanne Akaayiyaa geetettiyaa gadiyaan de7iyaa woosa
    golle asatuu Yeerusalaamen de7iyaa hiyyeesatuwaassi miishshaa immanaw koyyeeddino.
  kfw-kfw: Ajarchu Macedonia li Achaia ah kaom koisuok ngai innum Jerusalemma kaom
    Pathian mi-ngai karra sara ka eii ngaikha sannasik-ah lailamma kutchoi pesik inleingaidon.
  bfz-bfz: कऊँकि मकिदुनिया और अखाया प्रदेशो रे लोका खे ये अच्छा लगेया कि यरूशलेमो
    रे परमेशरो रे लोका रे गरीबा खे कुछ चंदा कट्ठा करिए।
  cuk-09: Ade gwenadgan-Macedonia-yarginmalad, degine, gwenadgan-Acaya-yarginmalad
    nue-yeer itosmalad, Jesucristogi-akananaimalad-Jerusaléngi-bukmalad-abargi wilegana-gudimaladga
    mani weed.
  ben-OBCV: কারণ জেরুশালেমের পবিত্রগণের মধ্যে যারা দীনদরিদ্র, তাদের জন্য ম্যাসিডোনিয়া
    ও আখায়ার লোকেরা কিছু অনুদান সংগ্রহ করেছিল।
  mil-NT: Te ñáyiu xǐndecu ichi Xítohó Jesucrìstú ndécú dìstritú Macèdoniá, ndɨhɨ
    distrìtú Acǎyá ní cuu ɨɨⁿnùú‑yu ní sacáⁿ tnáhǎ‑yu sá ndúú tǎhú ñǎyiu ndàhú xǐndecu
    ichi‑gá ndécú ñùú Jerusàlén.
  myu-myu: '@see-verse:ROM.015.025'
  fue-fue: Goonɗinɓe Maseduwaan e ɓe Akaya hawritii ceede, gam ɓe balla goonɗinɓe
    talakaaɓe wonɓe Urusaliima.
  amk-amk: Ika fio jemati na nina nesa efanduhiai we efatasa nai, weo jemati kiai
    na nu Makedonia nei tuti na nu Akhaya foi, ehutuai we etohong fi we efata tane
    doroio ene pari fi na bendari Yerusalemi fosa.
  fai-fai: Kale Maseddoniya afan kalin wanang kinim so wok kakamo Akeisia bakan afan
    kalin wanang kinim so ika kisol kudu Yedusalem kayak Got wanang kinim win banim
    dakoyamumo kanabiw ko.
  ura-NT: Masedoniau nenacaauru, Acaihau nenacaauru, naaonjoainurite suujua caje coaauneein,
    Jerosaleeun cairicheinejeein nenacaauru coroatajaniha letoaauruhane coina, niicha
    letoaenihunru taojiaaure. Nitohaneeinte rai suujua caje coaauneein coacuhin, jataain
    caohacha ichacure.
  mcd-NT: Macedonia yafi Acaya anoafo unimacain icoinra huaa ahuuomafo Jerusalén anoa
    ato pui inanpainifo.
  urt-urt: Lenge miyeꞌ tuweinge tikin Krais ŋaiye yarp provins Masedonia topoꞌe Akaia
    tinge hriphrip jahilyeh yember wuhyau ŋaiye ka yember yil yungwis lenge miyeꞌ
    tuweinge tikin Krais ŋaiye seheiꞌe ŋaiꞌe ŋaiꞌe yarp Jerusalem.
  kiz-kiz: Ndabha nabhapendisi bhanu bha Makedonia ni Akaya kubhomba, changizo maalumu
    kwa bhabonji miongoni mwa bhaumini okhu Yerusalemu.
  tzo-TZE: Yu'un oy la stsobic taq'uin li quermanotactic tey ta Macedónia banamile
    xchi'uc li' ta Acaya banamile yu'un tscoltaic li quermanotactic tey ta Jerusalén
    ti oy abul sbaique.
  lex-lex: Yoma krei mutwualli la'a Makedonia me Akhaya, rmeh'a ret olek la totpena
    rala patuini-paro'onni la'a Yahudi mak kakleha-kaplara la Yerusalem, mak kla'
    olek la Uplerlawna mutnu-rahanu.
  dov-dov: Nkambo kwakalikubotezya kuti Makkedoniya a Akkaya kuchita tumwi tusanngisangi
    twabachete akati kabamwi bantu ba Leza basalala bakkala mu Jelusalemu.
  rgu-rgu: Huu fo ita toranoon fo rai propinsi Makedonia, ma propinsi Akaya, fee doi
    tutulu-fafaliꞌ ela tulu-fali lahenda kasian rai Yerusalem fo riꞌ ramahere Kristus.
  toc-NT: Porque a̠ma̠ko̠lh nata̠lán hua̠nti̠ xalac Mace­donia y Acaya súluj tat­lá­hualh
    actzu̠ tumi̠n la̠qui̠ naca̠­li̠­mak­ta̠­yacán a̠ma̠ko̠lh lak­li̠­ma̠x­kení̠n nata̠lán
    xalac Jeru­salén.
  som-som: Waayo, dadka Makedoniya iyo Akhaya waxay aad u jeclaysteen inay wax u ururiyaan
    masaakiinta ka midka ah quduusiinta Yeruusaalem joogta.
  mam-C: Qu'n aye nimil toj tx'otx' te Macedonia ex Acay o kub' kyb'isi'n tu'n tjaw
    chmet jun tal oyaj, tu'n t-xi smet kye' erman tal yajqe toj Jerusalén.
  ndj-ndj: Nongwa vandu yivamjumilili Chapanga va aku Makedoniya na Akaya valamula
    kutawula mchangu wawu kuvatanga vandu va Chapanga yivavelili vagaju aku Yelusalemu.
  mbj-NT: H'yyb tsebé doo me Jesus hã h'yy ka'eeh doo, Masedonija, Akaja häd enäh
    do häj n'aa bä habong do rabata padëëk dajẽẽr, Jesus hã h'yy ka'eeh do Jerusarẽnh
    bä habong do ramasa hyb n'aa.
  lat-VUC: Probaverunt enim Macedonia et Achaia collationem aliquam facere in pauperes
    sanctorum, qui sunt in Jerusalem.
  ngp-ngp: Kwaviya wahuwila wa Kilisito kudya Makedonia hamwenga na Akaya, kwa kuunga
    kwawe walamula kulava ugoli wawe kuwambiza wakiwa mwa want'hu wa Mnungu uko Yelusalemu.
  enq-2: Endakali Gotenya latae daa jepae mendapu Jerusalema kalyamino dupa nisemana
    lao, Kristene Masedonia tangepi, Akaeya tangepi, dupame auu kaeyao muni konda
    piami.
  eng-ASVBT: For it hath been the good pleasure of Macedonia and Achaia to make a
    certain contribution for the poor among the saints that are at Jerusalem.
  mna-mna: Pa zin wal ki Masedonia mi Akaia na, zitun lelen mi tilup pat pakan, mi
    tiur mar nomoŋ kek, be aŋkam ma aŋla, mi aŋur la ki Anutu wal kini ta timbot ŋoobo
    su Yerusalem a.
  myw-myw: Tasiyas min-Masidoniy sisiyas min-Akay sivines, mo imulouls pines tasiyas
    tasimavs tayakelesiys nisesus Yelusalem. Peinan ninous ma̱wan. E, kadiloka bimulouls
    wasigeis min-Yelusalem peinan min-Yudiy yakamey nakakow liva̱nen Kelis nakasekes
    ven babaw gimgilis, va̱gan bimwa̱saws. E, kadiloka ven babaw gimgilis bilabes
    tasiyas simoney waseg.
  sby-sby: Pakwinga mibungano ya kubibela bya ku Makedonia ne ku Akaya balibenga kunyamfwa
    bantu bapenga pakati pa bantu ba Lesa bali ku Yelusalemu.
  sll-sll: Ogiwe, Masedonia Akaia arihobi kina moni tobo i mu di na tere, Yerusalem
    ari God pir tere talhan wa dungwo hobi tenana po di na tomia, i terala oiwa.
  yaq-NT: Bwe'ituk, jume'e, bwiaraa Maseroonia' tea'po intok Akaaya' tea'po jo'aaka,
    Krijtota sualeme, junaman Jerusalen tea'u, Krijtota sualeka, tua kaitae emo ania
    machim, bem emo ae anianee'uta nau tojaka, ameu a' bittuabaeka ean.
  uro-uro: inguna ama ruvek näva ama ngärhäqyiom ma Masedonia näkt ma Akaia di märmär
    gem da iva rhi von da rha ama matnärhäm na arhä vänbon bä ba ama tläkta qärarhani
    i rha nävät ma Ngämuqa aa ruvek e ma Jerusalem.
  ita-1885: Perciocchè a que' di Macedonia, e d'Acaia, è piaciuto di far qualche contribuzione
    per li poveri d'infra i santi, che sono in Gerusalemme.
  muy-muy: Aɗaba ndam geli ya ka haɗ Mesedʉweŋ akaba ya ka haɗ Eseyi ni tàwaya majama
    zlam ga məjənaki ndam talaga e kiɗiŋ ga ndam njəlatani ge Melefit ya tə̀bu a Zerʉzalem
    ni ba.
  kqc-kqc: Ini adina Macedonia ma Achaia ekalesia vene bi Jerusalem ri Sei di vene
    fogori, irava vene rofu, fore be butu butu resi magi ura rededi.
  tav-tav: Macedonia macana, Acaya macana judío maja cãniquẽna, “Jerusalẽpʉ cãna judío
    majare Jesure caapiʉjarãre nare cátinemoparã mani ã cabopacoorãre,” caĩ tʉgooñañupa.
    To bairo tʉgooñari niyeru cajeni neoñupa, na átinemogarã. To bairo na cátaje ñuu
    majuucõañupa. Judío maja Dio ye macajere na cabuio jʉgoyupa judío maja cãniquẽna
    macare. To bairi na cátiboja jʉgorique wapayerãre bairona áama Macedonia macana,
    Acaya macana niyeru nare na cajooro cabopacoorãre judío majare. Tie niyeru na
    cajeni neoriquere na joobojagʉ Jerusalẽpʉ aácʉ yʉ áa mai.
  eng-ULB: For it was the good pleasure of Macedonia and Achaia to make a certain
    contribution to the poor among the saints who are in Jerusalem.
  spa-VBL: porque los creyentes en Macedonia y Acaya pensaron que sería bueno enviar
    una ayuda a los pobres que están entre los creyentes de Jerusalén.
  fra-_FOB: Car il a plu à ceux de Macédoine et d'Achaïe de s'imposer une contribution
    pour les pauvres d'entre les Saints de Jérusalem.
  hau-ULB: Domin abin farinciki ne ga mutanen Makidoniya da Akaya su yi bayarwa domin
    gajiyayyu masu bada gaskiya wadanda suke a Urushalima.
  mal-mal: യെരൂശലേമിലെ വിശുദ്ധന്മാരിൽ ദരിദ്രരായവർക്ക് ഏതാനും ചില സംഭാവന നൽകുവാൻ മക്കെദോന്യയിലും
    അഖായയിലും ഉള്ളവർക്ക് വളരെ സന്തോഷം തോന്നി.
  kkc-kkc: Bei, tei telaga odoo Makedoniya mapoo debeli odoo sabolo, osoloso Akaya
    mapoo debeli odoo oso Yelusalem mapoo tei telaga bi mauwe odoo ee pidilame molee
    mooloogoloso amapoo teneeso, ayo dimapoo todilame.
  lit-lit: Nes tie iš Makedonijos ir Achajos džiaugėsi padarydami tam tikrą bendryste
    pagrįstą rinkliavą šventųjų neturtėliams, esantiems Jeruzalėje.
  urd-GVR: Kyoṅki Makiduniyā aur Aḳhayā kī jamātoṅ ne Yarūshalam ke un muqaddasīn
    ke lie hadiyā jamā karne kā faislā kiyā hai jo ġharīb haiṅ.
  far-far: Sulia wane famamana ki 'i Masedonia ma 'i Gris, kera fia nia lea fuana
    kwate malefolae fua 'adomilana wane famamana ne kera siofa ma kera ka to 'i Jerusalem.
  suz-BL: मासीडोनीया नु आकाया रागीमी बाक्‍ब थमा सुइक्‍बपुकीमी “यरूसलेमम बाक्‍ब थमा
    सुइक्‍बपुकीमी जचा मतामे” देंशो नेंशा, क्‍येट पोक्‍शा गेतीमी। मोपतीके मेको आन कली
    क्‍येट चोव़थ लाइनुङ। १कोरिन्‍थी १६:१; २कोरिन्‍थी ८:१-४
  car-NT: Mo'karon Masedonie po, Akaje po enapa Tamusi amyikanamon 'wa irombo iru'pa
    topoje man moro ty'waine mo'karon Jerusalem ponokon Tamusi wyinonokon epanopyry.
  amp-amp: Ndnettn Masedoniakorhof Kristenmi Akaia-korhof Kristenm maruha yak nhafoh-momn
    nanhu tirtn htamomm rroh hany heyukm. Ndnetann afo nd maruham Jerusalemko hanyruha
    afo.
  bht-bht: क्योंकि मकिदुनिया कने अखाया प्रदेशे दे लोकां ऐसा करणा इक खरी गल्ल समझी,
    की जड़े यरूशलेम शेहर दे परमेश्वरे दे लोक न कने गरीब न उना तांई कुछ चंदा भेज न।
  eng-NOY: For Macedonia and Achaia have thought it good to make a contribution for
    the poor among the saints in Jerusalem.
  cub-NT: Ina Jesúre jʉ aipõeva cójijivaivʉ Macedonia aru Acaya ãmicʉrijoborõacavʉ
    máre torojʉrivʉ jíyʉma ne tãutʉrare, cad̶atenajivʉ ina Jerusalén ãmicʉriĩmarocavʉ
    Jesúre jʉ aivʉcavʉ cʉve cʉvabevʉre.
  ita-1927: perché la Macedonia e l’Acaia si son compiaciute di raccogliere una contribuzione
    a pro dei poveri fra i santi che sono in Gerusalemme.
  lww-lww: La asike e pog m̃arera tai nagane, nap̃a la mokliu pe kiela sur re poli,
    limala korena ga, ana p̃egas nen li nalelagaena la nae yo make ga nap̃a M̃asitonia
    amio Kris, amloge, ana la ga ap̃ar sitomena nene nap̃a asape popon akuan kilavaru
    tai vena iila laena.
  ckb-ckb: باوەڕدارانی مەکدۆنی و ئەخایا پێیان خۆش بوو هەندێک بەخشین بۆ هەژاران لەنێو
    گەلی پیرۆزی خودا لە ئۆرشەلیم کۆبکەنەوە.
  nas-nas: Teing Masedoniaꞌ eeꞌnoko Akaiaꞌnameensiꞌkooninge dotuariri avuavuꞌ nkoauꞌ
    teing meekupoong-koo ataꞌoiꞌnuka-koo Jerusalemaꞌka.
  uvl-uvl: Iange NeHalang nena hana mur nenge Mesatonia pe Akaia tetal helenga lo
    pe te iech ke te teke te tunge reria halaunga nga umtutuna ke lange NeHalang nena
    hana mur nge Ierusalem nenge reria ure ero.
  eng-BBE: For it has been the good pleasure of those of Macedonia and Achaia to send
    a certain amount of money for the poor among the saints at Jerusalem.
  ixl-CNT: Tan vetilak maꞌl kutxu qꞌu niman tetz u Jesuus aa Macedoonia tuchꞌ qꞌu
    aa Acaya, tetz qꞌu niman tetz u Jesuus qꞌuꞌl meꞌbꞌaꞌ atil tu Jerusaleen.
  xsi-xsi: Muŋga kinzi kalo-tawana tamâta ŋgu simo Masedonia tâno wa Grik tâno wa,
    kinzi ŋgu ŋinde sipa ŋgua tu ma sigona mbumbu pinde ku ma sio ilâ pa Jerusalem
    ŋana isukanzi Maro Kindeni ne tamâta pinde, kinzi ŋinde uru simo sugorai.
  crx-NTPO: Sizi Gri yunidúlhne, ndunne Macedonia 'ink'ez Achaia whut'enne tube cho
    hukwa' huninzun sooneya be ndunne tehul'en Yak'usda ooch'e'ne Jerusalem dilhts'íne
    bula' hutinelh, 'et huwa whuz tisyalh.
  kan-OKCV: ಮಕೆದೋನ್ಯ ಮತ್ತು ಅಖಾಯದವರು ಯೆರೂಸಲೇಮಿನ ಭಕ್ತರಲ್ಲಿರುವ ಬಡವರಾಗಿರುವವರಿಗೆ ಸಹಾಯ ಮಾಡುವುದು
    ಒಳ್ಳೆಯದೆಂದು ಭಾವಿಸಿದ್ದಾರೆ.
  bbb-bbb: '@see-verse:ROM.015.025'
  blw-blw: Te hen antochay cha omafurot hen antoy provinsiyan hen Macedonia ya Acaya,
    hehemmàcha way mangamong hen etorongcha hen anchichay tatagun Apudyus way makasapor
    ah torong ad Jerusalem.
  tam-2017: மக்கெதோனியாவிலும், அகாயாவிலும் உள்ளவர்கள் எருசலேமிலுள்ள பரிசுத்தவான்களுக்குள்ளே
    இருக்கிற ஏழைகளுக்கு சில பொருளுதவிகளைச் செய்ய விருப்பமாக இருக்கிறார்கள்;
  azz-NT: Huan niyati ya Jerusalén porín in tocnihuan taneltocani de Macedoniajcopaca
    huan de Acayajcopaca, yejuan nojonques quinemilijque cajocuisque sequin tomin
    queme se nemactil para quinpalehuisque in taneltocani ten calyetocque Jerusaléncopaca,
    neques ten amo teyi quipíaj tenica ixpanosque.
  spa-RV-1909: Porque Macedonia y Acaya tuvieron por bien hacer una colecta para los
    pobres de los santos que están en Jerusalem.
  csy-csy: Banghangziam cile Macedonia le Achaia ngam ah a om te in Jerusalem om a
    zawng mithiangtho te hu na piak tu a lungkim tek mama uh hi.
  mxq-NT: Mʉt ko yʉ nmʉguꞌukꞌa̱jtʉm jam Masedoñʉ es ya̱a̱ Akayʉ ttuknibʉjta̱a̱gʉdʉ
    es dyajmuka̱ꞌa̱ndʉ meeñ es ttuknigaxa̱ꞌa̱ndʉ ja nmʉguꞌukꞌa̱jtʉm diꞌibʉ tʉgoyꞌa̱jtxʉdʉp
    jap Jerusalén.
  tzj-NT: Como ja kach'alal ja rec'o chipan ja ca'i' departamento Macedonia in Acaya
    eje'e' nojel quec'u'x nojel canma quemol jun ayuda in camic nquetakel cuq'uin
    ja tak meba'i' ja rec'o cuq'uin ja tinamit xin Dios ja rec'o pa Jerusalén.
  tdt-tdt: Tanba sarani sira iha provinsia Masedónia ho Akaia hakarak foo tulun ba
    Maromak nia povu nebee mak kiak iha Jerusalém.
  ron-BTF: Fiindcă toți cei din Macedonia și Ahaia au binevoit să facă o anume strângere
    de ajutoare pentru sfinții săraci, care sunt în Ierusalim;
  eng-WEBP: For it has been the good pleasure of Macedonia and Achaia to make a certain
    contribution for the poor among the saints who are at Jerusalem.
  eng-FBV: because the believers in Macedonia and Achaia thought it was a good idea
    to send a contribution to the poor among the believers in Jerusalem.
  nld-1939: Want Macedónië en Achaja hebben het goede besluit genomen, een inzameling
    te houden ten bate van de armen onder de heiligen van Jerusalem.
  bwo-bwo: Hanuwere Mek'odoniyonat Ak'yiyi datsatse fa'a Ik' jirwots Iyerusalemn beyiru
    tugúretsuwotssh boon tep'et gizo woshosh boshunon bogawutsotsne.
  nch-BL: Pampa taneltocani ipan tali Macedonia huan ipan tali Acaya ica paquilisti
    quisentilijtoque tomi para ma niquinhuiquili cati iaxcahua Toteco ipan altepet
    Jerusalén huan ama amo teno quipiyaj.
  quc-TNT: Je ri', rumal chi ri kachalal aj Macedonia, xukuje' ri aj Acaya xpe pa
    canima' xquimulij jun cuchuj chque ri kachalal meba'ib ri e c'o pa ri tinimit
    Jerusalén.
  tfr-NTPO: '@see-verse:ROM.015.025'
  kaq-NT: Jerusalen janin ta texe noquen huetsabo yomanahtiqui. Jaa copi ta Macedonia
    janinhahbo betan Acaiya janinhahbaan jato yanapanti shinanxon coriqui tsinquicanhoxqui,
    jato qui raannoxon.
  sgb-sgb: ta hilay patêl ha Panginoon ha probinsyan Macedonia haka Acaya ya alwan
    Israelita, ay nahiglan nami-tsipon hên alay ya ihawop ha mangairap ya patêl ha
    Panginoon bayro ha Jerusalem.
  vie-1934: Vì người xứ Ma-xê-đoan và xứ A-chai vui lòng quyên tiền để giúp những
    thánh đồ ở thành Giê-ru-sa-lem đang nghèo túng.
  kxv-kxv: ଜିରୁସାଲମତା ମାହାପୂରୁ ଲ଼କୁ, ଆମ୍ବାଆରି ହିଲାଆ ଗାଟାରି ମାନେରି, ଏ଼ୱାରି ତାକି ମାକିଦନିୟା
    ଅ଼ଡ଼େ ଆକାୟାତି କୁଲମିକା ଆଣ୍ତାଲି ଡାବୁୟାଁ କୂଡ଼ିକିହାଲି ତୀରି କିହାମାନେରି ।
  amu-NT: Ee nnꞌaaⁿya na mꞌaⁿ ndyuaa Macedonia ñequio Acaya jnda̱ jlaꞌtjomna tsjo̱ꞌñjeeⁿ
    na nlaꞌcwanomna na mateiꞌjndeiinaꞌ nnꞌaaⁿya na cwilaꞌyuꞌ na jeeⁿ jñeeⁿꞌndye na
    mꞌaⁿ Jerusalén.
  hin-CV: मकेदोनिया तथा आखाया प्रदेश की कलीसियाएं येरूशलेम के निर्धन पवित्र लोगों
    की सहायता के लिए खुशी से सामने आई.
  spa-BES: Porque a los de Macedonia y Acaya les agradaron enviar una cierta cantidad
    de dinero para los pobres entre los santos de Jerusalén.
  san-BEN: যতো যিরূশালমস্থপৱিত্রলোকানাং মধ্যে যে দরিদ্রা অর্থৱিশ্রাণনেন তানুপকর্ত্তুং
    মাকিদনিযাদেশীযা আখাযাদেশীযাশ্চ লোকা ঐচ্ছন্|
  tdx-tdx: Amy te nahaehake o nte Makedoniao naho o nte Akaiao ty hanolotse amo noro’e
    misotry e Ierosalemeo.
  naf-naf: Ke notnne Kawawaŋgalen am bembeŋaŋ Masedoniamak Akaia Plowins ekŋenaŋ Zelusalem
    mkaen Kawawaŋgalen am olat olat palen mamaip ekŋen indamukulem mimindemti zemtâmti
    milawat akumbemti beme Zelusalem mesâgât oloŋen palen tapmip.
  grc-MT: ευδοκησαν γαρ μακεδονια και αχαια κοινωνιαν τινα ποιησασθαι εισ τουσ πτωχουσ
    των αγιων των εν ιερουσαλημ
  vid-vid: Mina wanhu wa Makedoniya na wanhu wa Akaya wangugana kuwatanza wanhu wa
    Nguluwi wawele wazunwa ako Yelusalemu.
  pio-NT: Nutépiná nalí plata néré áibanáicáiná wéenánái càmíiyéi judío, Macedonia
    yàasu cáli néeséeyéi, Acaya yàasu cáli néeséeyéi nacái, nadéca namàacaca plata
    ofrenda iyú nabànùacaténá nalíni níara wéenánái judío catúulécanéeyéica ìyéeyéica
    Jerusalén ìyacàlená néré.
  tsn-tsn: Gonne lo bona gore Bakeresete ba Masedonia le Akaia ba ntsheditse Bakeresete
    ba Jerusalema ba ba mo mathateng mpho.
  amr-NT: Macedonia huaknopo̱e̱ʼeria kenpaʼti Acaya huaknopo̱e̱ʼeria Jerusalényo̱
    paiʼda hua̱e̱ʼeri huamaʼbuytaj huakkaʼ huakupe aʼmanigtaʼmonayaʼpo onʼeretpakpo
    onʼbayokikameʼte.
  pwg-pwg: God ina wawaya Masedoniya da Akeya kamonai nuwanuwasi kudubinai iverena
    da vitumaghana damsi moyamoyakisi Jerusalem kamonai kubiisi.
  cjv-cjv: Yai Gumam gama yokamai Maseronia iki akai tei moinga te gama yokamai Akeiya
    iki akai tei moinga yokamai “Yai Gumam gama yo teinga yokamai Yerusarem tei moinga
    suna tei kuwanom ari moinga akire di erowapune,” diro yo morom kongo mukom kuku
    boingoro ena na yokamai kongonom i ire Yerusarem tei naiye.
  tha-KJV: เพราะว่าพวกศิษย์ในแคว้นมาซิโดเนียและแคว้นอาคายาเห็นชอบที่จะถวายทรัพย์ ส่งไปให้​แก่ว​ิ​สุทธิ​ชนที่ยากจนในกรุงเยรูซาเล็ม
  por-BR-2018: Pois, aos da Macedônia e Acaia pareceu bem fazer uma contribuição para
    os pobres dentre os santos que estão em Jerusalém.
  mhl-mhl: Masedonia eru Akaia prowins yoyoka yokore maŋkekerisie kufufuŋ kubuine
    kubuine yoŋoji Jerusalem sitire ŋiŋigo gbagbataeŋine bapi yarekiminde buŋo kipebuŋ.
    Anuture ŋiŋigo gbagbataeŋine wakiqoqoine gogobi, yoŋore buŋo kiperu pesiŋ kokoine
    soguine ruaru qodurebi oi roru raru yarebemiŋ.
  klv-klv: Husur alat siYesu a Masetonia mai a Akaia lohǝhaṽur hǝn lotobubulah vat
    m̃os alat lotovi mǝsal len nǝvanuan siGot gail a Jerusalem.
  bco-bco: Tilidabu kaluka꞉isale Masedonia hen o꞉lia꞉ Akaya hen o꞉lia꞉ a꞉namilo꞉ sab
    a꞉ma꞉yo꞉ tilidabu kaluka꞉isale kelego꞉lo꞉ma Ya꞉lusalemdo꞉ sab a꞉no꞉ asuwa꞉foma꞉ki,
    mole nolo꞉ kegeo꞉.
  kdl-NT: Aꞌuwa a Atoni a ɗa aꞌa̱ri a kaɓon ka Masidaniya n ka Akataya a na̱ka̱ ɗe
    ikebe yaa tsa̱ra̱ a ɓa̱nga̱ ama a Kashila̱ aza a unambi a ɗa aꞌa̱ri a Urishelima.
  apu-NT: Kristo sãkire auiãkani, Xoteo minakaniua Masetónia tixini auakani, Akaia
    tixini auakani pakini sikaro oa txineiro. Inirekarina nisikiniro Teoso nakitiakorimoni,
    matxineirotenimoni, Xerosareẽ sitatxitiã.
  roo-roo: Uvare lotupa irara oea ratauvira toupaiveira Masedonia Provins ora Grik
    taere, oea ora voea vo ruipaaro raga sirova utuoro monia guruiva voeaopa apota
    irara Pauto voeaaro iava, oea Jerusalem-ia toupaiveira.
  miz-NT: Tsí ña ntoo ñuú Macedonia ni ñuú Acayá ne, dē kuení mii ñā é na natāka ñá
    diuꞌun iña ña dóo ntāꞌví san, ña ntáduku ntée Xuva kō, ña ntoo ñuú Jerusaleen.
  qvz-NT: Chi Jerusalenbi tiyac pugri quiriccunata yanapashun nisha Macedonia, Acaya
    llactagunamanda quiriccuna cullquita tandasha cachanatas munanaura.
  deu-ELO: Denn es hat Macedonien und Achaja wohlgefallen, eine gewisse Beisteuer
    zu leisten für die Dürftigen unter den Heiligen, die in Jerusalem sind.
  mjc-NT: Tyin nyɨvɨ tsicá vehe ñuhu tsa iyó ityi Macedonia tan ityi Acaya natuhu̱n
    tahan ñi tan tava̱ ñi juhva xuhun jacuhun ñi tsi nyɨvɨ ndaahvi tsa iyó Jerusalén,
    ñi yɨhɨ́ cuenda ra Cristo.
  caa-caa: Porque tunor e ajcꞌupesiajobꞌ tama e lugar Macedonia y tama e lugar Acaya
    cay ubꞌijnuobꞌ que cꞌani umorojsiobꞌ cora tumin tuaꞌ uyebꞌta axin esto tut e ajcꞌupesiajobꞌ
    xeꞌ más tzajtaca utobꞌ xeꞌ turobꞌ tama e chinam Jerusalem.
  pls-NT: Ixin chojni ngain nihngo ngain Macedonia co Acaya ẍaxaon na joatsetaonhe
    chó na tomi para rroanha na ngain chojní Jesucristo que anto noa ngain Jerusalén.
  eng-WYC-2018: For Macedonia and Achaia have assayed to make some gift, [or some
    collection, or (a) gathering of money], to (the) poor men of (the) saints, that
    be in Jerusalem. (For the churches in Macedonia and in Achaia have decided to
    make a gift of some money, for those of God’s people in Jerusalem who be poor.)
  bdv-bdv: ଜିରୁସାଲମେ ରିଲା, ସାଦୁ ମଃନାର୍‌ ବିତ୍ରେ ଜୁୟ୍‌ ଲକ୍‌ମଃନ୍ ଗଃରିବ୍‌, ସେମଃନ୍‌କେ ଉହ୍‌କାର୍‌
    କଃରୁକେ ମାକିଦନିଆ ଆର୍‌ ଆକାୟାର୍‌ ମଣ୍ଡ୍‌ଳିମଃନ୍ ଦାନ୍‌ ଦଃୟ୍‌ ଉହ୍‌କାର୍‌ କଃରୁକେ ମଃନ୍‌
    ହାଚିଆଚ୍‌ତି ।
  otq-NT: Ngetho nuya ku me Nmasedonia ne Akaya, bi beñꞌu̱ xiñho nda me̱mpa nꞌar mfa̱tsꞌi
    nuꞌu̱ ya gamfi hyoya ꞌbu̱hnu̱ Herusalen.
  tzo-SA: Yuꞌun la stsobic taqꞌuin li quermanotactic li te ta Macedonia balumile schiꞌuc
    li liꞌ ta Acaya balumile, ti tscoltaic li quermanotactic li te ta Jerusalén li
    buchꞌutic abol sbaique.
  cuc-NT: Quie¹ si³reunh⁴ˉ¹ a³tionh² húa³⁴ Macedonia jian³ húa³⁴ Acaya ra⁵hyon³ tsei⁴³i³,
