    arɨrá wíwanɨgɨnɨrɨ raúroaárɨnɨgɨ́á eŋagɨ nánɨ nionɨ nɨgwɨ́ apɨ nɨmeámɨ e nánɨ
    warɨŋɨnɨ.
  chd-NT: Lapimaye nomana' ƚamats' Macedonia, jouc'a nomana' ƚamats' Acaya, iƚne ixpic'e'me
