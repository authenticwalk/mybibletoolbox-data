    wuso pratei Jerusalem pepe.
  tnn-tnn: məto-inu iəfak mɨn əpəh kantri mil u Masetonia ne Akaea, nɨkilat təmagien
    o nos-ipamən rəhalat məni məmə ekasitu e ian-rat mɨn e niməfak əpəh Jerusalem.
  hch-NT: Maseruniyatari 'Acaiyatari meniyuvaüriya 'axeicüa tixaütü memütevaminicü
    müme memümamave Cacaüyari teüterimama vasata memetitei Querusaremetari.
  crn-NT: Majta aꞌɨ́mej ɨ́ mej meꞌuun Macedonia huachéjme, majta aꞌɨ́mej ɨ́ mej meꞌuun
