  kpw-kpw: '@see-verse:ROM.015.025'
  ong-ong: Nimoure mete pite Masedonia re Grik, pe wuso pulpowo Ma Ili pepe, pe paptei
    oweli yini men nange pepe piti ma kaniepe nimoure mete wuso pe oweli yini nange
