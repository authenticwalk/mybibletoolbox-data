  kdc-kdc: Kwavija wanhu wamtogole Yesu weli Makedonia na Akaya wanogelwa na walava
    nhunza wawataze wanhu wa Mulungu weli wakiwa kuko Yelusalemu.
  nhr-nhr: Maketonia hẽé naka Akaia hẽéthẽé di ne dtcòm̀-kg'ao ne kò bóò i qãèa máá
