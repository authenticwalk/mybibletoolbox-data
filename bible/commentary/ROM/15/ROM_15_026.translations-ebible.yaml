  ncu-NT: Ke̱tɔ se̱ ne̱ mo̱ e̱ yɔ mfe̱ŋ‑ɔ e̱ gye̱ fe̱yɛ asɔre̱e̱ ase̱sɛ ne̱ bo̱ bo̱
