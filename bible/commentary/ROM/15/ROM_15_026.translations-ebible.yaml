    mej caí aꞌij tíꞌijviicuaꞌi, ɨ́ mej meꞌuun éꞌeche u Jerusalén.
  zpu-NT: Le beꞌnn lwelljllo kaꞌ llaꞌa yell kaꞌ zjalliꞌ ganꞌ nbane Macedonianꞌ, naꞌ
    Acaya, btop akeꞌ mell da gakrén akeꞌ beꞌnn yaꞌch kaꞌ ba nxenraꞌll Dios, beꞌnn
    kaꞌ llaꞌa Jerusalén naꞌ.
  juy-juy: ଜିରୁସାଲମ୍‌ ଗଡ଼ାଲୋଙନ୍‌ ଇସ୍ୱରନ୍‌ ଆ ମନ୍‌ରାଜି ଆମଙ୍‌ ଇନ୍ନିଙ୍‌ ତଡ୍‌, ଆନିଞ୍ଜିଆଡଙ୍‌
