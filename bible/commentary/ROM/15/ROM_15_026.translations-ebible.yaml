    ଗାମେଞ୍ଜି ।
  for-for: Piya, Masetoniya kina'mibe Akaiya kina'mibe intawama aseyonabisa mone aki
    puma, Yerusaremi kumatasa Kotiti atokaenta kina kusi kina'minta, ige'ena aki potaga,
    maete iyuwe.
  epo-epo: Ĉar Makedonujo kaj la Aĥaja lando volonte decidis fari monoferon por la
    neriĉaj sanktuloj en Jerusalem.
  gfk-gfk: Hokaiken, diet ira Masedonia ma ira Akaia diet ga kanakana wara bulbul
    hulungan no udiet hartabar na kinewa wara harharahut diet ira matanaiabar tus
    ta God ing diet maris kaia.
  bjz-bjz: Anava yaita rora-da bee mo, Masedonia Frovensi, kotú Akeia Frovensi anava,
    God gaabee egegeta rousua enembomi danode ea, makasi enembo Jerusalem irirota,
    God gaabee egegeta rousua-nu, sonembaita vesa ututugetua-da gurinu bua yaita rore.
  atg-NT: Irari khi o ghọle eni miesuọ ni e la ekẹ iMasidonia ali Akhaya ni e ri ikpaghiobọ
    na ẹgbọ eyi Ẹshinẹgba ni e la iJerusalẹmu.
  bjv-NT: Tadɔ dɨje lə Luwə kɨ ɨsi dɔnangɨ Masəduwan tɨ kɨ dɔnangɨ Akay tɨ uni ndude
    kawi nḛ kadɨ n-rai kɨ njé ndoo je kɨ dan dɨje tɨ lə Luwə kɨ ɨsi Jorijaləm tɨ.
  tos-NT: Sa̱mpi̱ hua̱ yuma̱ nata̱laní̱n xala c-Macedonia, chu̱ c-Acaya, lacapa̱stacko̱lh
    napu̱qui̱ko̱y actzu̱ tumi̱n laqui̱mpi̱ nali̱makta̱yako̱y yama̱ lakli̱ma̱xkani̱n
    nata̱laní̱n xala c-Jerusalén.
  rro-rro: Pokina Tirama ena marea maearimakia weiakia Makedonia mai Akaia hanokia
    haukia kipokia ekia nuataeai beruberu tabakia tebararo Tirama ena robe maearimakia
    Ierusalemai ṯeuraru haukia 'eukia.
