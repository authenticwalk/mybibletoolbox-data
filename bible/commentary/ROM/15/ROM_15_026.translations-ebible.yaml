  san-MAL: യതോ യിരൂശാലമസ്ഥപവിത്രലോകാനാം മധ്യേ യേ ദരിദ്രാ അർഥവിശ്രാണനേന താനുപകർത്തും
    മാകിദനിയാദേശീയാ ആഖായാദേശീയാശ്ച ലോകാ ഐച്ഛൻ|
  tam-TCV: மக்கெதோனியாவிலும் அகாயாவிலுமுள்ள திருச்சபைகள் எருசலேமிலுள்ள பரிசுத்தவான்களிடையே
    ஏழைகளாய் இருக்கிறவர்களுக்கு உதவிசெய்ய முன்வந்திருக்கிறார்கள்.
  mit-NT: Vàchi nèhivì ladu Macedonia xì ladu Acaya, nì nacani ini‑nè nì dàcuátnáhâ‑né
    iin ñà‑chindee xi nècuàchìmà, vàchi dava nècuàchìmà, ndahví yáha‑ne.
  ceb-ULB: Kay gikalipay pag-ayo sa Macedonia ug sa Acaya ang paghimo ug usa ka pag-amot
    ngadto sa mga kabos taliwala sa mga magtutuo nga atua sa Jerusalem.
  ces-LB: V Makedonii a Řecku uspořádali totiž sbírku na potřebné bratry v Jeruzalémě.
  mkn-mkn: Te kotong pung sodara dong di propinsi Makedonia deng propinsi Akaya, su
    kasi doi kolekte ko tolong orang kasian yang parcaya sang Kristus di Yerusalem.
  pol-UBG: Spodobało się bowiem Macedonii i Achai wspólnie złożyć się na ubogich świętych,
    którzy są w Jerozolimie.
  qxh-NT: Acaya quinranćhu, Macedonia quinranćhu irmänunchicuna shungun shacyaptin,
    cuyachicuyninta shuntasha Jerusalén marcaćhu pishipacuj irmänucunata yanapänanpaj.
  nwi-nwi: meinai nəməhuak mɨnə apa kantri mir e Masedonia mɨne Gris, rɨkiriə rɨmnagien
    tuk nɨvəhsi-pənien kapəriə mane kɨmi yavən has mɨnə ye niməhuak apa Jerusalem.
  kmo-kmo: Masedonia ma mima ye Grik ma mima ye God riiti ma ye Jerusalem akamak kiiriisiiposii
    taweyn yenya moni yan haken hiki tar.
  agr-agr: Junak yatsut Macedonianmaya, Acayanmaya aidaujai, Jerusalegnumia Jisukristun
    nemajuidau waituina nu yaigmí tusag wakeesag anenjauch ijumjaje.
  kyc-kyc: Yuu Masetonia Giriki Elyambu Pingi wambu dupwame Jerusaleme Elyambu Pingi
    pendewa wambu dupwa mee rae maiyuo kana mainya lao mairamilyamo.
  urd-GVU: کیونکہ مکدُنیہ اور اخیہ کی جماعتوں نے یروشلم کے اُن مُقدّسین کے لئے ہدیہ
    جمع کرنے کا فیصلہ کیا ہے جو غریب ہیں۔
  yre-NT: Fɛ -le "wɛan an "ta -ko -nan nun bɛ, Zozinɔn nɛn Masedɔa 'lɛglɔn 'ji bɛ
    'lee Akai 'lɛglɔn 'ji bɛ, o "lala 'bɔ 'e cin man 'nan -e 'o "yi "drɛ 'yalɛ -tɛnɔn
    nɛn Zeruzalɛm -leglizi -ji bɛ -wlɛ.
  fuh-BKF: Sabo kawrite goonɗinɓe gonɗe Makedoniya e Akaya ɗeen anniyake hawrundurde
    mballa faa kokka talkaaɓe jeyaaɓe e seniiɓe Urusaliima ɓeen.
  arl-NT: Puetunu parta Pueyaso pueya maapuejanaa Macedonia jiyajinia, mariyata niya
    Acaya jiyajiniani, nojoriiri jiyanohua maninia miya. Nojoriiri tama niishiriojonuucanujuaaja
    nareja na cumaneeca niquitiojonura Jerusalén tiacajinia quiniaa casamiijiuniucua
    Pueyaso pueyara. Cunora, nojoriiri quiarijia na rerateya cuata na jiyarosocoriquiano.
  ziw-ziw: Kwaviya mabunga ya wantu wakumzumila Kulisito uko Makedoniya na Akaya waviwona
    wachisanye hela kuwambiza wantu wa Chohile wachiwa uko Yelusalemu.
  grc-TR: Εὐδόκησαν γὰρ Μακεδονία καὶ Ἀχαΐα κοινωνίαν τινὰ ποιήσασθαι εἰς τοὺς πτωχοὺς
    τῶν ἁγίων τῶν ἐν Ἱερουσαλήμ.
  nag-nag: Kelemane Jerusalem te thaka biswasi khan majot te dukhiya khan nimite modot
    pathai dibole, Macedonia aru Achaia te thaka khan pora bisi khushi pora itcha
    thakise.
  eng-OEBCW: For Macedonia and Greece have been glad to make a collection for the
    poor among Christ’s people at Jerusalem.
  knj-NT: Yutol jix el yin sc'ul eb a Macedonia yetoj eb a Acaya yi'on a jun colwal,
    catu' chi to tet eb creyente meba' bey Jerusalén tu'.
  deu-1912: Denn die aus Mazedonien und Achaja haben willig eine gemeinsame Steuer
    zusammengelegt den armen Heiligen zu Jerusalem.
  san-PUN: ਯਤੋ ਯਿਰੂਸ਼ਾਲਮਸ੍ਥਪਵਿਤ੍ਰਲੋਕਾਨਾਂ ਮਧ੍ਯੇ ਯੇ ਦਰਿਦ੍ਰਾ ਅਰ੍ਥਵਿਸ਼੍ਰਾਣਨੇਨ ਤਾਨੁਪਕਰ੍ੱਤੁੰ
    ਮਾਕਿਦਨਿਯਾਦੇਸ਼ੀਯਾ ਆਖਾਯਾਦੇਸ਼ੀਯਾਸ਼੍ਚ ਲੋਕਾ ਐੱਛਨ੍|
  nob-LB: Menighetene i Makedonia og Akaia har nemlig gjort en frivillig innsamling
    til dem som er fattige blant de troende i Jerusalem.
  ntj-ntj: Tjiinya-ya yingkarta pirnilu ngurra Matjuniyalawana puru Yakayalawana lurrtjurringkupayilu
    palurukurrurntu kuliralpi tjimarri yurrarnu makatirra-tjanamparna nintiltjaku,
    tjiinyamarntu yingkarta kutjupatjarra-ya nyirnurru nyinarranyangka Tjurutjamala.
  sxb-NT: Awakristo awa Makedoonia na awiina waawu awari Akaaya waasoloozie ewintu
    ano kugere wigie witunzie awiina wiifu awataka Yerusaleemu, ku okuagala kwawu
    aweene.
  nhu-NT: Me ŋgɛne jó njefo bonyii bo mbee le bo Masedonia noo bo Akɛya se nu ɛ no
    kooŋke keege kensuw efi bonyii bò ɛ̀ nu bo Nyo' le bò fuute dvú Jɛlusalɛm.
  row-row: Huu hita toronoo nara mana sia profinsi Makedonia no profinsi Akaya, fee
    doi kolekte fo tulu-fali atahori mana tudꞌa-loloeꞌ mana ramahere neu Kristus sia
    Yerusalem.
  msy-msy: Ia fo, Jerusalemɨn itir Godɨn adarasi, men tongɨn itir gumazamizir maba
    biziba bar puvatɨ. Kamaghɨn, Masedonia ko Akaian Provinsɨn itir siosba me bagha
    dagɨaba arɨghasa bar ifuegha akam mɨsoke.
  agg-agg: Godɨndɨ nendɨ bɨdɨfɨrɨ Serusaremɨ-yafe mbüsumo amarei ranai napokoate-mayeiamboyei
    Masedonia asu Akaiahündɨ Godɨndɨ hoafɨ süŋgurɨhindeimbɨ ai kakɨ gugurɨfe mburümbo
    farɨhefe-ndürɨmbohündambo hoafɨ fɨrɨhümündi masɨhehindɨ.
  ptp-ptp: Ên xomxo vông vinên vac vɨgwe Masedonia yuu Glik ga nêl kɨyang pyap dɨ
    kɨtuc mone ên nêb ob vông i loc Jelusalem ên i loc ngɨdu he Yuda vông vinên wê
    nên susu maên ge xôn.
  nak-nak: Eau ge vaharia giteu la uati ale egiteu e Masedonia me egiteu e Akaia vaabila
    soio tegiteu e Ierusalem veia ge suli egiteu ale pou la savelela.
  lbb-lbb: Na tena tortorot to na naur a papar Makedonia pa e Akaia la gas sur lar
    minggen taum a mani, sur lar nangan a tarai ane God ning la kapan saot e Jerusalem.
  kan-2017: ಯಾಕೆಂದರೆ ಯೆರೂಸಲೇಮಿನಲ್ಲಿರುವ ದೇವಜನರೊಳಗೆ ಬಡವರಿಗೋಸ್ಕರ ಸ್ವಲ್ಪ ಹಣದ ಸಹಾಯವನ್ನು
    ಮಾಡಬೇಕೆಂಬುದಾಗಿ ಮಕೆದೋನ್ಯ, ಅಖಾಯ ಸೀಮೆಗಳವರು ಇಷ್ಟಪಟ್ಟಿದ್ದಾರೆ.
  cso-NT: Quí¹ tsá² reh² hɨ́n¹³ tɨ³ hué³² Macedonia lá², jɨ³ hué³² Acaya má²ca³lɨ́n¹³
    hi³ chú³² cunh³ quɨe³ hi³ zen³ ñí¹con² tsá² tia³mii² zian² ja¹ quioh²¹ tsá² joh¹
    Dió³², tsá² zian² tɨ³ juú² Jerusalén.
  ena-ena: Asɨ dɨ hulaŋ iamɨgali Masedonia fɨli tɨbɨ hɨniavɨlalɨ agɨlaŋ hula Akaia
    fɨli tɨbɨ hɨniavɨlalɨ agɨlaŋ hula abaigahɨlavalɨ uami. Asɨ dɨ hulaŋ iamɨgali hɨhɨle
    Jelusalem haiabɨla hɨnihɨni akuaba akuaba saŋ tɨbɨ mɨgavɨlalɨ agɨladɨ ahɨliahuiahu
    saŋ abaigahɨlavalɨ uami. Anɨm hɨlɨcɨ mɨgudɨbavɨla Jelusalem haiabɨla hɨsɨŋ agɨlasaŋ
    iguavɨci uu saŋ lɨhavalɨ uami.
  tgo-tgo: Kaiwae raloŋweloŋweghathɨ Masedoniya na Akaiya e lenji valɨvaŋga tɨnenji,
    weinji lenji warari thɨ bigiraweya mani, na thɨ thalavuŋgiya mbinyembinyeŋgu Loi
    le gharɨgharɨ e tɨnenji inanji Jerusalem tɨne.
  yap-yap: Ya girdi’en e galesiya nu Macedonia ngu Greece e kar turguyed, ni ngar
    pi’ed e salpiy nge ayuweg e pi’in yad ba gafgow u fithik’ e girdi’ rok Got ni
    yad bay u Jerusalem.
  mop-NT: Le'ecoo' a hermano cuenta Macedonia cuenta Acayaja, joc'a'anoo' tu yool
    ca' u tz'ajoo' u yaantabeeb a otzil tu yaamoo' a hermano ich caj Jerusalen.
  tet-tet: Itakaan mamaluk sia iha rai Makedonia no rai Akaya foo osan tiꞌan atu hodi
    tulun ema makfiar mukit sia iha Yerusalem.
  hlt-MCSB: Makedonia neh Akhaia loh Jerusalem kah hlangcim khodaeng rhoek te bomnah
    bet saii pah ham a lungtlun uh.
  xtd-NT: chi xndaxio anu dava ñayiu Macedonia xiꞌin Acaya xa juñaꞌa nga‑i xa ka ndoñuꞌu
    ñayiu Jerusalén n‑kida‑ia xa n‑ka nduu‑i ñayiu ii.
  mdy-ETH: ዓይጎሮ ጌዔቴ ሜቄዶኒያና ዓካይያ ጌይንታ ዓጮይዳ ዓኣ ኪሪስቶሴ ጉሙርቃ ዓሳ ዬሩሳላሜይዳ ዓኣ ኪሪስቶሴ ጉሙርቃ ዓሶ
    ባኣካ ዓኣ ማንቆ ዓሶም ሚኢሼ ማኣዶ ዳካኒ ማሌሢሮኬ።
  spl-spl: '@see-verse:ROM.015.025'
  usp-NT: jwi'l yak ajtakeltak re Kakaj Jesucristo ri ma' rijajl ta' Israel ri wi'tak
    Macedonia y Acaya xchomorsajtak chi tijmoltak pwak pire jt'o'icak yak ajtakeltak
    re Kakaj Jesucristo ri wi' rajwax rechak ri wi'tak Jerusalén.
  zav-NT: Beṉə' Masedonia ca' na' beṉə' Acaya ca' gwsa'azlaže'e boso'otobe' mechən'
    par beṉə' yašə' prob ca' ža' entr beṉə' ca' bagwleɉ Diozən' par zɉənaque' lažə'
    ne'enə' beṉə' nitə' Jerosalenṉə'.
  sgz-sgz: Boh tám ruruna tili aru balis á Makedoniá má Girik, a gáu i bál di suri
    buswa talmi artabar uri tángni bos sáhár án kálámul tili matananu si Káláu ami
    Ierusalem.
  kek-NT: Eb laj pa̱banel li cuanqueb aran Macedonia ut Acaya x-ala sa' xch'o̱leb
    xtaklanquil jun li ma̱tan chok' reheb li neba' li cuanqueb sa' xya̱nkeb li herma̱n
    aran Jerusalén.
  blz-NT: Gause jama'at na Makedonia tia men na Akhaya nosangadamo mantarai ruru'an
    bona mianna Alaata'ala men talalais na Yerusalem.
  poe-NT: Kíxin tí sín estado Macedonia la ko estado Acaya kjuenka̱yáxin sín tsjejo
    sín chichaon kíxin tsochrꞌénhen sín tí sín kíchó ni ntiha tsochjéhe tí sín nòa
    tjejó chjasin Jerusalén.
  san-TAM: யதோ யிரூஸா²லமஸ்த²பவித்ரலோகாநாம்ʼ மத்⁴யே யே த³ரித்³ரா அர்த²விஸ்²ராணநேந தாநுபகர்த்தும்ʼ
    மாகித³நியாதே³ஸீ²யா ஆகா²யாதே³ஸீ²யாஸ்²ச லோகா ஐச்ச²ந்|
  cof-NT: '@see-verse:ROM.015.025'
  srm-NT: Biga a dë sö taa dee biibima u Masa Jesosi a Masadonia ku Akaja pii möni
    fu de manda go da dee pooti biibima fuu, dee Dju wan, a Jelusalen ala. Nöö hën
    di möni dë wë mi ta tja go da de.
  qvs-NT: Kay Masedonia partipi Akaya partipi wawkinchikuna munansapa Jerusalen llaktapi
    mana nimayuk Jesukristuta kreyikmasinkunata yanapayta. Chayrayku kikinkuna munashpa
    yuyaykushkasapa suk ofrendata kachayta.
  zca-NT: Rë men che'n Jesukrist xa' nzho lazh men Macedonia kun rë xa' nzho lazh
    men Acaya, mikan bixa' dimi re' par rë men che'n Jesukrist xa' prob, xa' nzho
    yezh Jerusalén.
  cbc-NT: Jesucristore catʉ̃goʉsari majã Macedonia macããna, bairi Acaya yepa macããna
    cʉ̃ã na majũã na caboro dinerore neñoñupã. Jerusalén macããna Jesucristore catʉ̃goʉsarã
    cabopacarãrẽ na jogarã, tiere neñoñupã. Torecʉ, tie dinerore Jerusalẽpʉ na jeábojagʉ
    yʉ átiya mai.
  qxo-NT: Macedonia provinciachö y Acaya provinciachö criyicog mayintsiccunam tsay
    ofrendata goriyashga Jerusalenchö muchog criyicogcunata yanaparnin.
  mox-mox: '@see-verse:ROM.015.025'
  kew-kew: Gupa palua-daa Masedonia su-para Akaia su-para go su lapona lotu ada-para
    piri onaanumi kone sua onaa medaloma raba mealimi. Goa pua Jerusalem-para piri
    onaa medalomare Gote-na ruru onaanu pirua naraanu pimi-daa apo onaanumi mone oyae
    gua Jerusalem su-para onaanu raba mulalo kata pu lame.
  dww-dww: Baninama Masedonia be Akaiama tauwai sumaḡa banegidima ma nuaveredi mane
    a uteguna da taugu Jerusalemma tauwai sumaḡa ḡesaudima waikaruwaḡewaḡedima sibo
    è utedina.
  twi-ASANTE: Ɛfiri sɛ, asafo a ɛwɔ Makedonia ne Akaia no asi wɔn adwene pi sɛ wɔbɛboa
    ahiafoɔ a wɔfra Onyankopɔn manfoɔ a wɔwɔ Yerusalem no mu.
  aoj-aoj: Esis Kristen sagape Masedoniai saloma Kristen Griki saꞌi basef sandameꞌmaef
    eaꞌ ma sogowala hiahawes asasisi sondaꞌ duꞌwanis sefeꞌ Jerusalem, sogasoꞌ esis
    amam nematawa Godi hiahawes akasi.
  cbv-cbv: Macedonia baácdih moón, Acaya baácdih moonbʉ́t Jerusalén tʉ́tchidih moón
    Jesúíhwã moh yéejnitdih teo wáacat tʉ́ʉt niijná, tʉ́i wẽinit, dinerodih ĩ wʉ̃hʉp
    be. Páant ĩ wʉ̃hni dinerodih queétdih wahadih wã bejna caá.
  taw-taw: '@see-verse:ROM.015.025'
  jic-NT: Jerusalén po'ó Dios ts'uyupj nepénowa jis t'emel cjuwá yupj. Dios ts'uyupj
    Macedonia po'ó t'emel tja'ayapj yupj mpes. Acaya po'o patja nin p'iyá la tjajay.
    Po quelel ja'ayaptsja. Mpes yupj tja'ayapj, napj jet' Jerusalén po'ó la 'ayas.
  zap-NT: Porke wlen lextoo men-Macedonia ne rlaleedx Jesucrist wtop men med yra men
    men-Acaya, chen yxaal meno Jerusalén lo yra menprob ne nak xpén Jesucrist.
  wer-wer: Pöt Masetoniaare Krik ingre mor saurö pit ngön kopëta wesak Anutuu omën
    omnant elek yaaö Yerusalem kak wëauröaan omën nant wes mëëpënëak kom ëa.
  ipi-ipi: '@see-verse:ROM.015.025'
  qul-NT: Macedoniapi Acayapiwan caj hermanocuna ofrendata okharincu, Jerusalenpi
    caj pobre hermanocunaman apachinapaj.
  ter-NT: Vo'oku enepohikone po'inu ûti xoko Jesus ákoti itukapu jûdeu, enepohikone
    ovoti Masêdonea yoko Ákaya, ínixoahiko unátiyea ítixea huvó'oxeake ne ákoti apeínoati
    xapákuke neko kasása'iupo Itukó'oviti ya Njeruzálem.
  bmr-NT: Mɨɨro Macedoniari, Acayari icano iicamo allacaruhi nɨhɨbamɨco Jerusaleri
    monahabomɨ ɨɨdaasumoco ihamusuqui.
  fuf-fuf: Ko fii ɓe Masedonii ɓen e ɓe Akaaya ɓen no faalaa mooɓindirde goɗɗun e
    nder jawle maɓɓe ɗen fii miskinɓe wonɓe e hakkunde yimɓe Alla ɓen Yerusalaam.
  bhl-bhl: Nimtew angom? Masedonia aneng fian so, Akaia aneng fian so, aneng fian
    alew biim sios kunum waneng i ibolow kalfongeko, on kisol tum win eisneng mak
    bongguko, nem teing dim daliwi, ne Selusalem abiw mutuk fian kawtem elo uneko,
    kaem Sunbin-Got akalem galmolei, sukum kebiliw kunum waneng ilo deyem unbi kasike.
  ons-ons: Makedonia so Akaia doku tau tau magu eŋe Yerusalem matko ŋine Anutu wane
    ŋei magu eŋane keuo ŋine aboŋene midaine gemami, eŋe kito qesiŋ okanone more,
    bakom more ebonikeiwane, done mo au ma togolekoi.
  con-NTPO: Nane Macedoniasundeccu, Acayasundeccu'qque fuiteye in'jamba corifin'dima
    boña'fa Jerusaléni'su Cristove in'jan'cho va'chandeccunga moemba fuiteye.
  ghs-ghs: Oi Maketonia ma Herene abi ao ttuma teeke ttuttuiteqi Dzerusaremuho abi
    tupu habana oke kiridza qidza moitareiqi hiiremi oorai.
  peg-peg: ଇନେକିଦେଂକି ଜିରୁସାଲମ୍‌ତ ପୁଇପୁୟା ସାଦୁର୍‌ ବିତ୍ରେ ଇମ୍‌ଣାକାର୍‌ ହିଲାକାର୍‌, ହେୱାର୍‌
    କାଜିଂ ମାକିଦନିଆ ଆରି ଆକାୟାନି ମଣ୍ଡ୍‌ଲିକାଂ ମେହାଣ୍‌ ଚଚ୍‌ନି ଅଲପ୍‍ ଦାନ୍‌ ରୁଣ୍ଡାୟ୍‌ କିଦେଙ୍ଗ୍‌
    ହାର୍‌ କିତାର୍ଣ୍ଣା ।
  txu-NT: Matenimẽ Akajakam Jeju nhõ me ja ne me kute amũ memã õ pi'ôk kaprĩ kwỳ janormã.
    Djeruxarẽkam me kute amim Jeju mar kwỳ ne me õ mỳjja kêt ne ar ba nhym me kute
    memã anormã.
  eng-WEBU: For it has been the good pleasure of Macedonia and Achaia to make a certain
    contribution for the poor among the saints who are at Jerusalem.
  gnw-NT: Echa'ã Macedonia jare Acaya pegua reta jei icavi co omondo vaerã corepoti
    Jerusalén pegua uñeñono tee Tumpa peguarã vae iparavete vae reta pe.
  mux-mux: ⸤Krais-nga yambu⸥ kolea Masedonia kene Akaya propinj-selenga muluring yambuma-ni
    Pulu Yili-nga yambu Jerusallem muluringmanga yambu-korupama liiku tapunjungíndu
    ku-moni wewu-siku liiku máku turing ⸤ku-monima simbu pukur⸥.
  maj-NT: A̱t'aha̱ ngayjehe k'un xu̱ta̱ ni̱nku̱ xi tjín a̱nte Macedoni̱a̱ ko̱ a̱nte
    Akaya̱ i̱ncha kits'ínsun to̱on tu̱ xi ts'i̱ínkjihi̱ ra̱ xu̱ta̱ x'a̱n xi kikj'áts'e̱
    Nti̱a̱ná xi tjíntu Jerusalen.
  bkq-NT: Jesus einwânni modo Macedônia eynynonro, Acaia eynynonro modo warâ mawânkâ
    dinheru tindâtyguyby xuduim, tonlo modo Cristo eynynâ typemugudo xurâem. Ize tawylymoguelâ
    arâ aidylymo.
  kue-kue: Ipre Masedonia ya Akaia kamun God yombama du-wakai, ye moni imakaisi God
    yombama tau gonduglme Jerusalem meglkwa i tenaglka pre narikwa.
  cot-NT: Icapiocajiaqueneritari Maseroniaquitica aisa Acayaquitica imentaquipae itigarancacaantajiaqueneriquea
    apitsaroventarijiate coguitejacovaetanquitsica guintenijiatsica ontaniqui Jerosarequi.
  bnp-bnp: a vuhuna e huriki a tara ne Kristo na tabeke ne Masedonia, e Akaia, ri
    habi a moni ni tuhori e huriki a tara ne Kristo ranga o Ierusalem ri matasia.
  apn-NT: '@see-verse:ROM.015.025'
  ctp-NT: '@see-verse:ROM.015.025'
  opm-opm: Jerusarem ap mutuhnong ma saproh oh Got orhe nita kuuhan bap Masedonia
    mongo Akaia mongo ma pati ihir Got orhe nita bap Jerusarem ap mutuh ma pati ihir
    erer oh hatip hat patio rim ma atiri mani mohri noh apisaprohmur.
  bvr-bvr: Minypa aburr-werranga gun-guna rrawa Mechadóniya (Macedonia) rrapa Akéya
    (Achaia) aburr-nirra, birripa jal aburr-nirra rrupiya mbi-gurrmunga burrwa Jirúchalam
    aburr-nirra rrupiya aburr-nyagara Wangarr burr-yika gu-galiya yerrcha.
  zad-NT: Ḻa' beṉ'ka' choe'la'ogake' Crístona' Macedóniana' na' Acáyani do yic̱hj
    do lall'gake' ba btopgake' mech dii wseḻ'gake' c̱he beṉ' yesh'do'ka' len ladj
    beṉ'ka' nonḻilall' Crístona' Jerusalénna'.
  kmg-kmg: Makedonia â Akaia kikefuŋ jaŋe Jerusalem haeonec mitiŋic hapetac dopec-jopaniŋte
    afeckerâ mupaŋkembiŋ.
  aso-aso: Idoꞌ novuvoniꞌ nene Izesuꞌ evenele Makedonia misuboukisi Akaia misuboukisi
    Izesuꞌ evenele Zelusalemi ebekuꞌ minangutiꞌ gohoꞌ gahaliꞌ alevemuꞌ nene moni do
    nubuho ogo ngemelone lisa di nubuho aniꞌ nemuꞌ nene novuve.
  uli-uli: Bo eklesia ka wol Macedonia mo Greece ila sa ir chog yar hatugulu rebe
    fang sugfed salpiy bo hammaler rechokla re hafohoy mo luwullur mekla lol Deus
    mo woal Jerusalem.
  nin-NT: Abiga nu igbu nu Makidoniya tuku Akaya a kye ni kye imbarr na shirr aseki
    ku abiga Abachi ba nggo a si abi iha na si nu Urushalima nggo.
  acu-NT: '@see-verse:ROM.015.025'
  cak-WNT: Ruma ri lok'olaj tak kach'alal ri ma ye israelitas ta ri yec'o wawe' pa
    ruwach'ulef Macedonia y pa ruwach'ulef Acaya, xalex pa cánima chi niquitek el
    jun ofrenda chique ri pobres ri yec'o chiquicojol ri lok'olaj tak kach'alal israelitas
    ri yec'o pa Jerusalem.
  ebk-ebk: Tay laychun nan chiyuycha iglesia ad Macedonia ya Acaya ay mangamong as
    ifiachangcha as nan tatakon Apo Dios ay wacha ad Jerusalem ay makasapor as fiachang.
  spa-PDDPT: porque los de Macedonia y Acaya decidieron proveer una contribución para
    los pobres entre los santos de Jerusalén.
  ruf-ruf: Mana iwanu we Imulungu wa Makedoniya na wa Akaya wona pfinogha kuwachangila
    wahenzeluke we Imulungu iwali wahingwa ako Yerusalemu.
  gun-gun: Mba'eta Macedônia ha'e Acaia pygua kuery ma omboaxya rupi peráta omono'õ
    Jerusalém pygua kuery iky'a e'ỹ va'e iporiaukue'i oipytyvõ aguã.
  agu-BL: Na yi e' kajwutz yi najlche' tzone'j Macedonia tu Acaya ja wi't txumxij
    cya'n tan je'n jun ofrent tetz ch'eybil cyetz e' kajwutz yi at tajwe'n scyetz,
    yi e' yi najlẍche' Jerusalén.
  isn-isn: Nsoko ainonee iantu Makedonia nawa nia Akaya kuahanguilya iahimbi awa niahuie
    kung'wanso ku Yerusalemu.
  ilo-ULB: Ta pakaragsakan dagiti taga Macedonia ken taga Grecia ti mangted iti maysa
    a tulong kadagiti nakurapay kadagiti namati nga adda idiay Jerusalem.
  pir-NT: Macedonia yehpa cjẽna, Acaya yehpa cjẽna gʉ̃hʉ quehnoano mehna Jesu yequinare
    Jerusalẽpʉ ijiyequinare pejecʉoyequinare niñerure ohori tiquinare yedohoye. Sa
    yegʉ tiquinare tire oho basagʉ wahaʉ tʉʉ niaja.
  anv-NT: Néndé metɔɔ́ ɛgɔ bɔɔ́ Ɛsɔwɔ né ubaá mewaá Masedonia ne Akaya, achwɔ́
    ŋka mampoó ubya bɔɔ́ né geluage bɔɔ́ Ɛsɔwɔ né Jɛrosalɛ.
  sab-NT: Kwian Chubenu nga kweri Macedoniage nga kweri Acayage mo ta gbu ule daba
    me lle molen una Jerusalénge chudaboi, malen ama mo ta gbu ule igi lite ole daba
    Chubenu una Jerusalénmu gweale me lle molen alin.
  tmd-tmd: '@see-verse:ROM.015.025'
  acr-NNT: ma ri hermanos e aj Macedonia, junam kukꞌ ri hermanos e aj Acaya, xkimol
    wa qasaꞌn ke taq ri hermanos e nibꞌaꞌibꞌ e kꞌo Jerusalem.
  kpg-kpg: Idimaa, nia nohongo dabu ala i Macedonia mo Achaia guu bida hiihai bolo
    e hai tigidaumaha, e hagamaamaa digau hagaloale ala i lodo nia daangada a God
    i Jerusalem.
  taj-taj: तिग्‍दा भिसम माकेडोनियादेन अखैया भिबा ग्‍लारी मुबा परमेश्‍वरला म्‍हिगदेसे
    ताङ्सी यरूशलेम शहररी मुबा परमेश्‍वरला म्‍हिगदे न्‍हङला प्राङबोगदेदा टाङगा पुइखबा
    मुला।
  avt-avt: Hi eno Jerusalem hentar mɨt miyapɨr ne Masedonia netike mɨt miyapɨr ne
    provins Akaia han kitet nanɨsiuwe pewek mamno mamkaap mɨt miyapɨr ne God neit
    en, hɨr enun ap netenen menmen mei au.
  cbk-cbk: cay el maga creyente na Macedonia y Grecia ya decidi con alegria na di
    ila maga corazon para dale contribucion de cen para ayuda con el maga pobre creyente
    na Jerusalem.
  uig-ARA: چۈنكى ماكېدونىيە ۋە ئاقايا ئۆلكىلىرىدىكى جامائەتلەر يېرۇسالېمدىكى مۇقەددەس
    بەندىلەر ئارىسىدىكى يوقسۇللارغا ئىئانە توپلاپ ياردەم بېرىشنى لايىق كۆردى.
  tuf-tuf: Macedonia cajc cut uwat cat, Acaya cajc cut uwat cat ray wica racar rehquít
    bar sécuajacro. Jerusalén cuitar Jesús chiwa yinjaquin cuayin acu ray sécuajacro.
  abx-abx: Agpanbuluntaryo gayod i mga taga sunsari'i si mga prubinsya Macedonia pati'
    Acaya pagbuwan si mga amut-na para si mga anggana' ari si Jerusalem nga sakop
    si mga nagtagama paghuwang si Diyos.
  mco-NT: Com yɨ mɨbɨjcpɨdɨjc ya Macedonia etz Acaya ñaaxjot tɨ ajcxy yhuinma'ñ pɨdaaccɨxy
    co ajcxy pubeda'ñ yɨ ayoobtɨjc jɨm Jerusalén huɨdibɨ mɨjpɨdacp Jesucristo.
  cpb-NT: Tema jirikapaini Macedonia-satzi, Acaya-satzi, rotyaantaiyakenani iriroripaini
    koriki nompayeteriri kemisantzinkaripaini ashironkainkari nampiyetawori janta
    Jerusalén-ki.
  aon-aon: Um maresh? Iruhin ananish arpesh shape Masedonia iri shani eshudok shape
    Akaia iri douk shabo baraen aria shakri wosik um shutorum utabor aria shurabor
    bunak um Jerusalem. Aria eshesh ta sharabor aria shisiyabor um eshudok Iruhin
    ananish arpesh douk eneshenesh wokesh um eshudok iri.
  hus-NT-2005: Pos an kidháblábtsik xi Masedonia ani Akaya, in chalpayámaltsik kin
    junku i tolmixtaláb abal kin abtsi an kidháblábtsik xi chʼojontál xu kʼwajíltsik
    Jerusalén.
  mig-NT: Chi cha̱a ñuu̱ Macedonia jíín cháa ñuu̱ Acaya, ni̱ ka̱kusɨɨ̱ iní‑de ni̱
    kajaki̱n‑de yaku̱ na̱jíín já kuátíñu ña̱yɨvɨ káta'a̱n ndá'ú, jíín ñáyɨvɨ ndóo
    káxiu̱kú iní ñuu̱ Jerusalén.
  bps-bps: Na i tabeng tundagu ani, mdà di dad to faglut di dad banwe Masidunya na
    Akaya. Na i kabléla ani too mdà di nawala tmabeng dad Dyu faglut mnè di klidù
    déén di Dyérusalém.
  mbs-mbs: so ibeg te menge otaw dini te probinsya te Masidonya aw Gresya, megtabang
    dan te menge sakop te Timanem nelimahan doton te Jerusalem.
  tof-tof: Zitülkus módóga, Yesun amkoman angun pamkolpama Masedonia akó Akaya prrobinsdü
    bagürwóm koralórr ngibürr mani dakainüm elklaza-koke pamkolpamabkü, Godón pamkolpamab
    aodó nidipko Zerrusalemóm.
  cme-NT: Diiloŋ-dũŋ-baamba maŋ Maseduɔni‑i-na, baa bamaŋ dii Akayi‑i-na, ba naaŋ
    gbeiŋa da ba kãyã Diiloŋ-dũŋ-baamba maŋ nawalaamba‑i Yerusalɛmu‑i-na. Mi kã
    baa coŋgoruoŋgu faŋgu yaa‑i.
  sus-sus: barima danxaniyatɔɛ ɲamae naxee na Masedon nun Akayi bɔxi ma, e a ɲanige
    nɛ e xa e harige nde malan, e xa a rasanba Darisalamu misikiinɛe ma naxee na na
    sɛniyɛntɔɛe ya ma.
  pon-2006: Pwe mwomwohdiso kan nan Masedonia oh Krihs re pein lemehda re en wia arail
    meirong pwe en sewese me semwehmwe kan nanpwungen sapwellimen Koht souleng kan
    nan Serusalem.
  dad-dad: Ere nigin, Masedonia provins nẽ sios ado Akaia provins nẽ sios idi, Jerusalem
    oun Negur nẽ tamo kayau atun maleg anidi isennẽdiya nigin waud al fen.
  zab-NT: Te pur de bniety Macedonia ne de bniety Acaya ni reldilaazza Jesucrist baandeb
    xgab bchasaadeb ayudré par de bniety probeen ni rbez Jerusalén, laadeb ni reldilaazzadeb
    Jesucrist.
  jae-jae: Gôlôac dabuŋ Makedonia to Akaiaŋa sêmasaŋ kêtu tôŋ gebe sêkêŋ da ênam Anôtônê
    lau aŋga Jerusalem nêŋ lau ŋalêlôm sawa sa.
  ksd-ksd: Tago a Makedonia ma ra Akaia dia tar gugu upi diat a tul tar ta vartabar
    ure diat dia luveana pire ra umana tena gomgom aro Ierusalem.
  msm-NT: Su to mgo suun ta duon to mgo prubinsya to Macedonia dow Grecia migbogoy
    on to igtabang to pubri no mgo suun to pagtuu diya to Jerusalem.
  myk-myk: Bani Masedɔni fiige ke ni Akayi fiige ki nʼa daa fɛɛ pʼa li kɔn puyɛ funŋɔ
    ni, na pu keye wá yiyɛ na na tun Zheruzalɛmu wo nʼa daa fɛɛ la baa fɛɛ pu mu.
  sbe-sbe: Kaniyona ede Masedoniya yo Akaiya udiyedi ekalesiya yodi talam se ginauli
    ede moni se tanoi bena Yaubada yona tamowai luwadiyena taudeha Yelusalema unai
    kabasaguidi.
  mcr-mcr: Ii tiinji. Naqä Iquenyqä quuvqä heqiyqä, qua naqä Masendoniya iutä, Äkaiya
    iutä, pmeqä iqua, iquauqä äwiŋqä iuta, mbqä hui aquvä äqiyäpu, Goti Iqueqä ämaqä,
    Jerusälemä iu pmeqä äwa itqäŋuwä iquauŋqä väwqatpŋqä, kŋuä guä ämäsäukuwi.
  cux-NT: Caati hermanos yeⁿ'e yú yeⁿ'e yáⁿ'āa Macedonia ndúúcū hermanos yeⁿ'e yú
    yeⁿ'e yáⁿ'āa Acaya maáⁿ yā neⁿ'é yā ca'á yā ofrenda ní nadacadíínuuⁿ n'daaca yā
    taachi sta'á yā 'aama ofrenda yeⁿ'e tuumī nguaaⁿ yeⁿ'é yā chi dichó'o yā tuumi
    miiⁿ yeⁿ'e hermanos yeⁿ'e yú chi snée yā na yáāⁿ Jerusalén, yeⁿ'e hermanos chi
    pobre yā chi nguɛ́ɛ́ vɛ́ɛ́ necesidades yeⁿ'e yā.
  tur-YTC: Çünkü Makedonya ve Ahaya’dakiler, Yeruşalem’deki kutsallar arasındaki yoksullar
    için yardım toplamayı uygun gördüler.
  san-ITR: yato yirUshAlamasthapavitralokAnAM madhye ye daridrA arthavishrANanena
    tAnupakarttuM mAkidaniyAdeshIyA AkhAyAdeshIyAshcha lokA aichChan|
  bel-N: бо спадабалася Македоніі і Ахаі зрабіць нейкую падтрымку ўбогім сьвятым,
    якія ў Ерусаліме.
  sch-sch: Macedonia le Achaia rama koiindang mingei han phaltakin Jerusalema Pathien
    mingei kâra inriengngei rangin chôiruol an tho sikin.
  mic-MIQNT: Ta'nig getlams'tasultijig Masetoniaewaq aq Gli'gewaq pa na negmow gisita'sultijig
    ugjit apoqonmuanew ewle'jultijig ta'nig getlams'tasultijig na'te'l. Mawo'taqan
    pmian ugjit sitatug iga'tu'tij ugsulieweimuow.
  huu-NT: Macedoniamo ite creyentiaɨdɨ ucubena ofitatɨmacɨ. Acayamo ite creyentiaɨdɨ
    ucubena jɨaɨ ofitatɨmacɨ. Jerusalémo ite duerede creyentiaɨna canoacadɨmacɨ. Jerusalémo
    ite creyentiaɨna canollena, iena birui uitɨcue.
  jiv-NT: Masetúnianmaya̱ shuarsha tura Akayanmaya̱ shuarsha kuítian irurar Jerusaréṉnumia̱
    Yus-shuaran atsumainia nuna akuptuktai tuiniawai.
  otm-NT: Nguetho bi bɛ̨n ʉ yʉ cu bí 'bʉpʉ Macedonia nɛpʉ Acaya ngue da mbäx'i ts'ʉ
    yʉ hyoya 'yɛ̨c'yɛi bí 'bʉpʉ Jerusalén, ngue ga hąx 'bʉ dá mba bʉ.
  dah-dah: Masedonia naŋaya Akaia naŋaya bana niŋ Yesuyen alya bereya beleŋ Yerusalem
    niŋ Al Kuruŋyen alya bereya haŋ bana goŋ det niŋ amu heŋ haŋ mar goyen faraŋ yurd
    yurd niŋ amaŋeŋ nurdeb hora yeraŋ geb, gago hora goyen yade Yerusalem kweŋ tihim.
  tnk-tnk: Nakalasia me fwe ia profens mi nəha Masetonia mɨne Akaea rerɨnraha raɡien
    həuvei pehe mane me nepwɨn trasitu ia nərmama me səvəi Kumwesən fwe Jerusalem
    səməme nautə səvənraha riwən.
  kpr-kpr: 'Na yari dae erena ainda beká mo: na moni nemokena mutarena. Tumondari+
    embo Frovensi Masedonia a Akeia aminda irera aimi eredo, moni resena emo, dabade
    fitido makasi embo sonembari dae siseri. Makasi embo resena emo, na God da natofo
    Jerusalem aminda irera, aindae resena.'
  san-IAS: yato yirūśālamasthapavitralokānāṁ madhye ye daridrā arthaviśrāṇanena tānupakarttuṁ
    mākidaniyādeśīyā ākhāyādeśīyāśca lokā aicchan|
  nho-nho: Naa tama te lotu i Masedonia ma Akaia raa e ssiko mane ki hakaara ki naa tama
    te lotu e nnoho hakaaroha i Jerusalem.
  gym-NT: ñobtä ñan angwane ja töi jenbti ja mräkätre Macedoniabo, Acayabo käkwe ngwian
    ükaninkrö juandre ni bobre bobre ja mräkätre tödekaka Jesubti Jerusalénbo ngätäite
    kräke.
  azg-NT: '@see-verse:ROM.015.025'
  bhd-bhd: किजोकि मकिदुनिया ते अखाया इलाकेरे केरे विश्वासी लोकन इन रोड़ू लग्गू, कि
    यरूशलेम नगरेरे परमेशरेरे लोकां केरे लेइ ज़ैना गरीब आन, किछ चन्दो केरन।
  too-NT: Huan tā'timīn xalanī'n nac estado de Macedonia lā' nac estado de Acaya,
    xlaca'n tamāstā'nī't tumīn, lā' tamacā'ni'cu'tun huan tā'timīn a'ntī lacpobres
    a'ntī xalanī'n nac Jerusalén.
  ind-AYT: sebab Makedonia dan Akhaya telah dengan senang hati memberi sumbangan bagi
    orang miskin di antara orang-orang kudus di Yerusalem.
  cjo-NT: iyorikite ipakaantziriri riraga masherooniyajatzi eejatzi riraga akaayajatzi.
    Ipiyoteeyiniririni ashironkaenkari koriki.
  nsn-nsn: Ge o tamatang tagorong mana pe i Masedonia, doho tamatang tagorong manang
    Akaia ka heiring uaha tun ka uelbake pe tenas manir tiome tosno tamata God i Jerusalem.
  san-DEV: यतो यिरूशालमस्थपवित्रलोकानां मध्ये ये दरिद्रा अर्थविश्राणनेन तानुपकर्त्तुं
    माकिदनियादेशीया आखायादेशीयाश्च लोका ऐच्छन्।
  tna-NT: Macedonia, Acaya yahua detse su aniji edue cuana ja tueda chipilu dhitatana
    Jerusalén ejude su aniji edue puri cuana etsahua puji.
  lid-lid: Tasah, iri lau ta budon handru i ta Kindrei badu kon Masadoniya hawe badu
    kon Akaya badeh, sekesek handru ta atukum lakou ta aseben oro lau ta Kindrei ado
    Jerusalem, oro badeh, andriliu ta lakou.
  wim-wim: Puth than Christians aak Macedonia.angan wun-wuntan-a, puth aak Greece.angan
    wun-wuntana, than wukalwey theeꞌin ngathar ngay yipam kalāng wukal anangan thantweya
    pam wanch Christians wukal keꞌanang al-alantan aak Jerusalem.angana.
  zga-M: Ulwakhu panoghile khuvanu avakhu Makedonia nava Akaya ukhuvomba ukhuhanghilanila
    khuva vavalanche avaliekhu Yerusalemu vavo vaghanchu.
  yom-yom: Bila basi Maseduani ayi basi Akayi bawizana mu kunga makabamu fidisila
    banlongo bobo basukama, badi ku Yelusalemi.
  san-SIN: යතෝ යිරූශාලමස්ථපවිත්‍රලෝකානාං මධ්‍යේ යේ දරිද්‍රා අර්ථවිශ්‍රාණනේන තානුපකර්ත්තුං
    මාකිදනියාදේශීයා ආඛායාදේශීයාශ්ච ලෝකා ඓච්ඡන්|
  yut-yut: Paŋmuwukbi Masadonia ae Akaia provins bamoron ekwaŋ uŋun da Jerusalem telagɨ
    paŋmuwukbi kabɨkon wadak wadak amɨn ekwaŋ uŋun paŋpulugok do tagɨsi nandaŋek moneŋ
    paŋmuwukgwit.
  grc-BYZ: εὐδόκησαν γὰρ Μακεδονία καὶ Ἀχαΐα κοινωνίαν τινὰ ποιήσασθαι εἰς τοὺς πτωχοὺς
    τῶν ἁγίων τῶν ἐν Ἱερουσαλήμ.
  cpc-NT: Tima jirikaiti Macedonia-jatzi, iijatzi Acaya-jatzi, jotyaantaiyakinani
    irirori kiriiki nompantyaariri ashironkainkari kimisantzinkariiti nampitawori
    Jerusalén-ki.
  nhg-NT: Pos tocnihua de inu estados de Macedonia hua Acaya oquenejque para quechihuasque
    tlanecheculestle para quenpaliebisque tlin porubejte de entre yecteque tli cate
    ompa Jerusalén.
  nya-nya: Pakuti kunakomera a ku Makedoniya ndi a ku Akaya kupereka thandizo kwa
    osauka pakati pa oyera mtima mu Yerusalemu.
  ngu-NT: pampa on tocnihuan yejhuan chanejquej ne ipan on inregión Macedonia niman
    Acaya ican pactli oquinemilijquej para oquisentlalijquej se ofrenda, niman quintitlaniliaj
    on tocnihuan mayanquej yejhuan nemij ne Jerusalén.
  kup-kup: Met Zerusalem añarab pori nonair naiz tekï tat hez-ñetï pov ev Masedoniar
    Akaia zei epesikaroh añarab Iesuz homet hezari hatevetet parumauz zaitivok pori
    manapanez hat monis bizovai samah.
  jid-jid: Ahi kpe u ngyri ni ndji bi Makidoniya ni Akaya ndu ba nno kpe ni bi kungyre
    (poor) nimi idji bi hu Rji biwa ba he ni Jerusalem.
  wmw-wmw: Konta wafulati wa Insa Makedoniya na Akaya wawazisana vyema wacange wawaperekere
    wakosofu wenye kwamini wa Yerusalemu.
  gmv-GGM: Gasoykka Maqidoniyayne akayay Yerusalameni diza maiqota madana denidida.
  ssg-ssg: Teka kahikahi Krais ti xux Masedonia ma Akaia, lato apuhini moni ti hualiai
    teteka kahikahi Krais ti Jerusalem totonalaha lialun. Lato aile ukek ien ti leili
    atelato wanen.
  zpo-NT: Nel lee re xaa yizhyo Macedonia nu yizhyo Acaya ngol lextoo re xaa mzaa
    xaa tub gon lo re xaa Jesús, xaa prob, xaa nzho yezh Jerusalén.
  poy-poy: Toziya Shikundi sha wantu shawamjimira Yesu aku Makedoniya na Akaya wafira
    kutenda mshangu yawu kuwatanga wantu wa Mlungu yawawera wahushu wa aku Yerusalemu.
  qwh-NT: Porqui Macedonia y Acaya marcacunacho wauqintsiccunam y panintsiccunam llapan
    boluntaninwan qelleta elluyashqa Jesucristuman creyicoq Jerusalencho quecaq wactsa
    wauqicunapaq apatsiyämänanpaq.
  gaw-gaw: Aḏinu? Makedonia Grik danab ele ag Kayaknu danab Jerusalem daaṯeb ag keekenu
    tutu men daaṯeb amu, ag ehanadḵulagnu keeke nakok laa qag maadna, ag mep̱eg goḵunu
    maidp̱ig.
  nca-nca: Dokoro Masedonia uniparetoya Akaia uniparetoya mande kusiyoro unipare meté
    horé onoŋoye moré kini qu Yerusalem yoteŋgo ŋu samaka yerewaŋgo.
  zpz-NTPP: Gun de mbecy ni Crisht nu yuꞌ lo yu ni Macedonia, gal nu de mbecy ni Crisht
    nu yuꞌ lo yu ni Acaya, de yu zeꞌ mnii too dey nu zeed yu tub gun par nu locyuub
    dey de mbecy zi nu yuꞌ lat de mbecy ni Crisht Jerusaleeng.
  mkj-mkj: Mwomwohdjohn Macedonia apel Achaia ne kihpene meiroang oau oang joauloang
    joamwoahmwoahk nehn Jerusalem.
  zac-NT: purquë ra mënë Macedonia nu Acaya bëtëá raiꞌ tubi ofrendë parë ra shmënë
    Jesús nabënápëdiꞌi, ra naquëreldë Jerusalén.
  kyg-kyg: Masetoniya kotega siosi vayanagi Akaiya kotega siosi vayanagi huꞌa Yulusalemu
    taonifiꞌmo maiꞌnaya apaote vayaꞌmo kagemi yaꞌapimo ohaneꞌniya vayaꞌmo hapa maeꞌa
    apamisayafeꞌmo hapauꞌnigeꞌapaeꞌmo mago ofalini monimo namiꞌnae.
  kmk-kmk: '@see-verse:ROM.015.025'
  cao-NT: Jabi Macedonia, Acaya, tihi ca maí ca carayana ca chahahuacanaibá parata
    catiani quiha Jerusalén ca noitiria ca jodiobo bax na. Toa parata jato qui ë boxëti
    xo.
  bbr-bbr: Kiro owon, Juda roasiret woiaka epar moin Jerusalem mena rai, ak osap wäpik
    rai. Keserna, Kristen roasiret Masedonia provins pak Akaia provins opok akas aiauk
    turur mianik, kiro roasiret sarwaraun keserin.
  inb-inb: Masedonia i Akaia alpakunapi kaugsaspa Cristowa tukuskakunaka munanakurkami,
    kulki tandachispa, Jerusalenma kachangapa; chitaka, mana ñi ima iukaska Taita
    Diuspalla kagkunata karangapa.
  hrv-hrv: Makedonija i Ahaja odlučiše očitovati neko zajedništvo prema siromašnim
    svetima u Jeruzalemu.
  box-NT: Mu bon, ho Maseduana lè ho Akayii kãna kèrètĩ́ɛwa á mu ló sĩa yi
    le mí ì cã le wárí á à séenínáa ho Zeruzalɛɛmu kèrètĩ́ɛwa kuure nùpua
    ɓúi na lé ɓa nì-khenia.
  ote-NT: Ngueꞌa̱ nuya zi cu de guehni Macedonia ne de guecua Acaya co ꞌnara paha
    bi unga ꞌnará mfatsꞌiꞌʉ pa ga ha̱ꞌtsuabi nuya zi hyoya cu bí ꞌbʉhni Jerusale.
  wnu-wnu: Munon yurau Masedonia Grik nob wuri mind qo qiumuni wogub Qenu munon yurau
    Yerusalem igour eng mi uet at igour eng wurit unumir qiumunimb qamb qob nausiamirei.
  zam-NT: Tac mèn yèezya' che'n làaz mèn macedon no mèn yèezya' che'n làaz mèn acay
    co' ndxela's mbli xtùuz thìb con' ndac par mthop mèna tmi par ta' gòn mèna tmia
    loo prob mèn co' ndxàc hues xtàa mèna por cón che'n Crist co' ndyac yaltìi, mèn
    co' nzo ban ciuda Jerusalén.
  zyp-NT: Zemaw tahpaw co Masidonia raang le Grik raang letei a ungpaw khrisawbu sahlo
    tah Jerusalem khuapui letei a ungpaw he mehpathai sahlo hrong letei a sisahpaw
    sahlo bongnah rua pawtah aaning lungtho teitah aa thopaw tholong a ung.
  sey-NT: Jerusalén sehuosicohuaꞌi curiquë peocohuaꞌire i̱si ja̱ꞌñere, Macedonia cuiꞌne
    Acaya paꞌicohuaꞌipi i̱ohuaꞌi cuasayepi curiquë tsiꞌsoñuꞌu cuasahuë, jëjo sao ja̱ꞌñere.
  nvm-nvm: E Jesu Kurais ma vierafejo ai Mesedonia karinva ijigam ai Akaia karinva
    iji bu oimarknum mon kafo afuin. Mon iji bu afuime Godon e roin ai Jerusarem ijia
    isema karinva iji nijiain.
  mps-mps: 'Te e tama tiaibao: te Masedonia dali Akaia dali te tǫ pedai side bidibo
    Godigo we bidi augwaligo po mia selama, tama dwagi yai homu eyu augwa nai sesa
    pelama sisinama, tama eno nogoba munama, tama te nai meni yai te Godigo we bidi
    augwalibolo te Jerusalemba tolainogo ebo dao.'
  pab-NT: Macedônia, Grécia nali xoaha Enore xema tyaoniterenae ahotyalikisaha xiyehaliti,
    kahinaetyaha aokowiha Jerusalém nali Enore kaxaikonehare hotyalinai maxiyeharehare
    tyaoniterenae maheta.
  llg-llg: Te ita tolanoo nala manai propinsi Makedonia ma propinsi Akaya, ala fee
    doi kolete so, fo tulu-fali Manetualain hataholi kamahele hata ta kala manai Yerusalem.
  kyf-kyf: Nɩɩ, -Zeluzalɛmʋʋ -Lagɔnyɩma, -wa boba mɩa 'bhada, Masedʋanɩ -yɔ Akaii
    -Lagɔnyɩma 'yɩbha wa 'ka wa 'wʋsa 'gwɛzi nya.
  tpi-tpi: Ol manmeri bilong God i stap long provins Masedonia na Akaia, ol i pasim
    tok na bungim pinis sampela mani ol i laik salim i go long Jerusalem, bilong helpim
    ol manmeri bilong God i sot long ol samting.
  mih-NT: Vatyi i saha maa ñiyɨvɨ ñuu Macedonia ta ñuu Acaya xuhun sa tyindyee sii
    ñu ndahvi sino iñi sii ra Jesús ñuu Jerusalén.
  qvh-NT: Macedonia provinciacho y Acaya provinciacho yäracog mayinsimi say ofrendata
    shuntayashga Jerusalencho caycag muchog waugui-panicunata yanapäyänanpä.
  kms-kms: Te pugri wute God nei rimbig kin ninge Jerusalem ris ye ni mir wong rind
    kin wet bidi segi. Di wute Juda segi kin Masedonia di Akaia opu ris kin ni wet
    bidi ninge ire pe ruwo. Ni nikinne Juda kin wute God nei rimbig ye wet bidi ninge
    reny ei ni ghav rindiny ningg. Te pugri, Juda ni Juda segi kin ghav rindiny di
    ni Kraist ningg wand God nde pu vindi kin te nei rimb. Pugri bu muq ni oyi mune
    wet bidi pe ghav rindiny.
  agn-agn: Tenged ang mga pamagto don ong Macedonia ig Acaya, nangaliag tanirang magtorol
    ta bolontad agod tomabang ong mga malilised ang mga sinakepan tang Dios don ong
    Jerusalem.
  nhi-NT: Pues in tocniuan tlaniltocanih tlen pouih Macedonia uan Acaya oquitaqueh
    cuali motlanihnichicouilisqueh ica tomin uan quintitlanilisqueh niaxcatzitzin
    Dios tlen chanchiuah Jerusalén naquin amo icpiah tlen ic panosqueh.
  ttc-NT: Komo kye aj Masedony b'ix kye aj Akay, kyetz oqet kyb'isu' tzan tok kchimo'
    jun onb'il kye qerman meb'a' tuj Jerusalen.
  dan-1931: Thi Makedonien og Akaja have fundet Glæde i at gøre et Sammenskud til
    de fattige iblandt de hellige i Jerusalem.
  kwj-kwj: 'Ani ikondau sumbu mwe ti ka hinga: Jerusalem ko ki dau sembe ha himiyama
    hurahama le mwaꞌambwe keke wu heifuwani Masetoniya pe sembe ha hima lenga Girik
    pe sembe ha hima lenga ya mwaꞌambwe wuhi fwele wu wausini Jerusalem ko kipe sembe
    ha hima leni wunu rumbwe ki mwanji wu injisini wu waundau tini ani hei ki ani
    ikondau.'
  vie-OVCB: Vì Hội Thánh ở Ma-xê-đoan và A-chai đã vui lòng quyên góp để giúp các
    tín hữu túng thiếu tại Giê-ru-sa-lem.
  kze-kze: Áánútuna kwaási Másétóniyaa-maravakewaiye Ákáyaa-maravakewaiye sésa ayawaí
    taisasá Áánútuna kwaási Yérúsaremu-naopakewai toómbá íma makáawai túwa'naa ónáe
    sésa miwítí óntamba torupámakaamba pósa simíya'a maimaé'a Yérúsaremuva'a kwé'a
    mátimenaumne.
  lbk-lbk: Tay wad-ay cha nan maliglikhatan ay takhon Apo Dios ischi, ya malaychan
    nan iib-a ay mamati ay iMacedonia ya iGrecia ay mangipaiyey isnan inamongcha ay
    ilayad ken chaicha.
  mto-NT: Ku̱xeꞌe je̱ jaanchjaꞌvivata̱jk juuꞌ veꞌe tsu̱u̱nidup je̱m macedóniait yꞌit
    jo̱o̱tm je̱ts yaja acáyait yꞌit ja̱a̱t, je̱ꞌe̱ tseꞌe du̱nu̱pa̱a̱jmtkidu je̱tseꞌe
    je̱ puta̱jkin du̱tuknu̱ké̱xtat je̱ Nteꞌyam je̱ jyayu pa̱n pa̱n jatyeꞌe ayo̱o̱vdup
    je̱m Jerusalén.
  bzh-bzh: In alam Masedonia los Akaya yö kwaj nevo medenër ġaġek venuh bë dengupin
    seriveng medebo na Yerusalem vu Anutu-yi-alam sën deneraḳ vu in nġaa lo.
  guj-2017: કેમ કે યરુશાલેમના સંતોમાં જેઓ ગરીબ છે, તેઓને માટે કંઈ દાન એકત્ર કરવું,
    એ મકદોનિયાના તથા અખાયાના ભાઈઓને સારું લાગ્યું.
  jvn-NT: Awit sedulur-sedulur nang Masedonia lan Akaya pada nglumpukké duwit karo
    éklasé ati, kanggo nulungi sedulur-sedulur nang Yérusalèm sing ora nduwé.
  byr-byr: Sareꞌ dareꞌnesɨ. Pɨrovijɨ Maazathonɨya mwaalyarajɨ Pɨrovijɨ Gɨriza mwaalya
    kwarajɨ yeva yagaalyaꞌ mena wiꞌna jovɨrawakɨna yevegaaꞌ kumɨre nɨgwia Jeruzaalemɨ
    Gotɨyare tewaanyaraavɨ gɨlyɨvɨsanna wɨgainaderaavɨna maryaasaꞌne avaala pɨba yɨꞌbwaramadakɨna
    yɨwaꞌdaaꞌ. Sarengɨ makulaawɨdengɨ.
  ian-ian: Jerusalemba lɨga nat nɨmba nao kɨgɨnda lapman tɨndi. Wungi kat tɨga Masedonia
    Akaiamba lɨga Juda ana ndi Godna yelangɨ nɨmba kat nɨmbundawi kwindi.
  hun-hun: Mert Macedónia és Akhája jónak látta, hogy a jeruzsálemi szentek szegényei
    részére valamit adakozzanak.
  mcf-NT: '—Edusaden yacnocquido Esus tantiaquido utsi-utsiec aton piucquid nibëdeque.
    Nuquin nabi ma buanshunu. Menenuna —queshun Esus tantiaquido icquin Acaya yacnocquidobëdtambi
    Masedonia yacnocquidon: —Con na buanshun meneta —caposhi.'
  kjs-kjs: Gu-rupa palua-daa Masedonia su-para Akaia su-para go su laapona lotu ada-para
    piri enaalinumi kone suma enaali medaloma raba mealimi. Go puma Jerusalem-para
    piri enaali medalomare Gote-na ruru enaalinu piruma naralinu pimi-daa apo enaalinumi
    kana ele Go Jerusalem su-para enaalinu raba mulalo katea pu lame.
  mni-mni: Maramdi Jerusalem-da leiba Ibungogi misinggi marakta leiba lairabasinggidamak
    mateng oinaba Macedonia amasung Achaia-gi singlupsingna piningbaga loinana senkhai
    katnaba lepnare.
  yad-NT: Tapi riñi jachipiya̱jada samirya Masedóniya mucadimu siityari̱vay, Acáya
    mucadimu siityari̱vay jarye risa̱ju̱, riñi jachipiya̱jada samiryavidye rirya̱jmu̱tya
    tarata riy jantyuyadavay, jiryatiy Jerusarí̱mu siityari̱vadyeryi.
  mxb-NT: dá chi̱ na̱ kúú kuendá Jesús ndéi chí kuendá Macedonia xíꞌín na̱ ndéi Acaya
    ni̱ na̱taꞌan ini na̱ ni̱ ketútí ná cháá di̱ꞌón kemáni̱ ná na̱ kúndaꞌí ñóꞌo tein
    na̱ kúú ña̱yuu Ndios ndéi ñoo Jerusalén.
  pon-2006A: Pwe mwomwohdiso kan nan Masedonia oh Krihs re pein lemehda re en wia
    arail meirong pwe en sewese me semwehmwe kan nanpwungen sapwellimen Koht souleng
    kan nan Serusalem.
  maq-NT: tsëhë xi xuta ladu rë Nina ngajan estadu Macedonia cojo xuta ladu rë Nina
    nguehe estadu Acaya ne, ndaja catsingatahacacun me xi tsingatju me ngu cjuandaja
    xi cuma rë xuta yuma xi siu ngajñi rë xuta ladu rë Nina ngajan Jerusalén.
  hto-hto: Macedonia énɨe imacɨ, naa Acaya énɨe comɨ́nɨri, Jerusalemo ite dúeredɨno
    canolle úcube ofítallena maméritiaɨoɨ. Afe íaɨoɨ ofítaga úcube cuedo Jerusalemo
    óreitiaɨoɨ.
  por-BRBSL: Pois foi um grande prazer para a Macedônia e Achaia dar uma certa contribuição
    para os pobres entre os santos que estão em Jerusalém.
  ces-NKB: neboť Makedonským a Achájským se zalíbilo udělat nějakou sbírku pro chudé
    svaté, kteří jsou v Jeruzalémě.
  cui-cui: Macedonia nacuapiwi irʉ Acaya nacuapiwi pomonae pejume cowʉntsiwixae Cristo
    daxita barapomonae pia coya juntucuru exana po coyene tsita coyene xanepanatsi.
    Barapomonae taitoroba paratixi Jerusalén tomarapiwi nexa, pomonae peacopeibiwi
    pomonae irʉ jume cowʉnta Jesús icha paxam paichim.
  boj-2014: Naŋgi qudei iŋgi iŋgi qa truqueqnub deqa Kristen was Masedonia sawa ti
    Akaia sawa ti di unub qaji naŋgi na naŋgi aqaryainjrqa marsib silali koroiyeb
    unu.
  eng-OEBUS: For Macedonia and Greece have been glad to make a collection for the
    poor among Christ’s people at Jerusalem.
  eri-eri: Nere Itou nomo fai-aita Masedonia prowinsha bagu Akaia prowinsha bagu beele
    ngadodu bode, moni ila amina komomu waneha, nere huuru wogunga Jerusalem manonbona,
    nere Itou nomo fai-aita dada bode tutu nigina waha hoyo nigei nomo bode.
  aly-aly: Macedonia-areny-rnem-then Achaia-areny-rnem-then iterrenh, man inetyek,
    ingkart ingkerrenh man ikwerel arntarnt-arayntetyek, irrepern-rnem Jerusalem-areny-rnemek.
  wiu-wiu: Anu eni tatikatekuyapa Masedonia Geriki tatake Yesunomo yakoa motane yename
    no takoa mekala tokoi. Nipa Yerusaleme take Akolaline ali atoa padeka-kiti ponopeneya
    mekete tikino, iya aua poke tatikapoano pa wa mekala tokoi.
  swe-swe: '[Församlingarna i] Makedonien [i norra Grekland] och Achaia [i södra Grekland]
    har nämligen bestämt sig för att göra en insamling till de fattiga bland de heliga
    i Jerusalem.'
  cth-cth: Bangkongtetpawiteh, Masidonia ram hoi Akhaia ram e naw ni, Jerusalem vah
    kaawm e taminaw thung dawk e ka roedeng e naw hnopai hoi kabawp hanelah a lungtho
    awh.
  mti-mti: Kuiyawa at Masedonia ge at Akaia igiyawa degadega gumbe puyo agoniyaya,
    pukpuk wagawag igiyawa mu iyayapan iyakaisi igiyawa Jerusarem apa wakeyawa, mu
    yapowo wakeyawa munan.
  pad-NT: Cristo kaija'ari Macedônia vahojaki, vahoariha Grécia kaarabonia vahojaki
    jaboni vaabono vakanava'isohikhamavini hi'iki ida vakadijiniro pitahani-ra vakaronavini,
    va'ora vakanava'igara kaimoni adani Deus kaija'ari vakanahinariki Jerusaléa vahojaki.
  twi-twi: Efisɛ asafo a ɛwɔ Makedonia ne Akaia no asi wɔn adwene pi sɛ wɔbɛboa ahiafo
    a wɔfra Onyankopɔn manfo a wɔwɔ Yerusalem no mu.
  hlt-hlt: Makedonia neh Akhaia loh Jerusalem kah hlangcim khodaeng rhoek te bomnah
    bet saii pah ham a lungtlun uh.
  tbz-SIM: Mɑseduɔnni kɔbɛ nɛ̀ Akɑyii kɔbɛ bɛɛ̀ pɑ̃mmú yɛpɑ̃rɛ̀ kɛ bo teennɛ̀ Kirisi
    kɔbɛ bɛcĩ̀rìbɛ̀ bɛ̀ɛ̀ bo Sedisɑdɛmmu.
  san-GUJ: યતો યિરૂશાલમસ્થપવિત્રલોકાનાં મધ્યે યે દરિદ્રા અર્થવિશ્રાણનેન તાનુપકર્ત્તું
    માકિદનિયાદેશીયા આખાયાદેશીયાશ્ચ લોકા ઐચ્છન્|
  ake-NT: Apʉne pʉra Ma'sitoniya mɨrɨ awonsi'kɨ A'kaya pon kon esi'pʉ pori' pe entu'manin
    nan wakʉ ton koro'tawon kon Surusiran pon kon pika'tɨ tʉuya'nokon pɨ'.
  qvn-NT: Chaytaga Macedoniachru, Acayachru Jesusman yupachicugcunam yarpaylancunapita
    gotupäcusha, wac Jerusalenchru mana imaynag Jesusman yupachicug-mayinchicunata
    gonäpag.
  tku-NT: Tā'timīn xalanī'n nac Macedonia ē nac Acaya, xlaca'n tamāstā'nī't tumīn,
    ē tamacā'ni'cu'tun tā'timīn xalanī'n nac Jerusalén tī lacpobres.
  bjk-bjk: möxö abo Kristien tingan Masedonia me Akaia toxo axanan tua bubulus arixin
    abo arabaa ne tuluwok kua rorop a nangadi re God ewe idi te maris singan Jerusalem.
  msy-2020: Ia fo, Jerusalemɨn itir Godɨn adarasi, men tongɨn itir gumazamizir maba
    biziba bar puvatɨ. Kamaghɨn amizɨ, Masedonia ko Akaian Provinsɨn itir siosba me
    bagha dagɨaba arɨghasa bar ifuegha akam mɨsoke.
  bpr-bpr: Du too lehew i dad simbahan di Masidunya na Akaya di ktabengla i dad to
    ftoo mnè di klimah di Dyérusalém.
  cle-NT: Chiaah¹ diáh⁴ du³ñuúh²a² hi³ dɨ³nieeyh⁴² estado Macedonia baáy⁴ estado Acaya
    gá⁴lɨ́⁴ dsɨ́² diáh⁴ hi³ hí⁴dah²cú̱yh² ca³liuh² cuu² duh³ hí⁴dah²xɨ́y⁴ chiáh² diáh⁴
    du³ñuúh²a² hi³ tieey³ hi³ nieeyh⁴² Jerusalén.
  txq-txq: Huu ita toranoon nara marai profensi Makedonia ma profensi Akaya, fee doi
    kolete ena, fo tulu-fali hatahori kasian nara fo mana ramahere neu Karistus nai
    Yerusalem.
  aaz-aaz: Fin hit aok-bian sin etan propinsi Makedonia ma propinsi Akaya nfee nrarin
    roi kolekte he nturun ma nbaab atoin kasian sin reꞌ npirsain neun Kristus etan
    Yerusalem.
  qup-NT: Masedonia allpapi, Akaya allpapi kawsak kirik masinchikunami munanahun chay
    Jerusalén llaktapi Yaya Diosta kirik nima imayu runakunata yanapanata. Chayraykumi
    paykuna kikin munashpankuna tantachihunkuna shuk ofrendata chay mana imayu wawkinchikunama
    kachanankunapa.
  azb-azb: Çünki Makedoniya və Axayyada olanlar Yerusəlimdə müqəddəslər arasındakı
    kasıblar üçün ianə yığmağı məsləhət bildilər.
  eng-DBY: for Macedonia and Achaia have been well pleased to make a certain contribution
    for the poor of the saints who [are] in Jerusalem.
  guo-NT: Asew, naexasiti Jesús pejwʉajan, Macedonia tʉajnʉpijiw, Acaya tʉajnʉpijiwbej,
    plata owa ofrenda xato'aliajwa Jerusalén paklowaxpijiw poxade kijilaliajwa, japi
    naexasiti Jesús pejwʉajan.
  hla-hla: Taraha, a pal katun tere Kristo i Masedonia na i Gris e hala ner u moni
    te gi na taguhu meri u katun tere Kristo i Jerusalem ti moa ta ka.
  mav-NT: Mi'i pote Iesui mohey haria irania'in ywania aikope aikope te'e­ru­wa­'a­tunug
    hap tote tawa ko'i yi Mase­tunia piaria tawa yi Akaia piaria ti'a­tu­mõ'ẽ teran
    ta'a­tuekat ihaky­'e'i rakaria tawa wato Ieru­sarẽi miaria puo Iesui mohey haria
    tawa Ieru­sarẽi miaria powyro hamo.
  kpf-kpf: Makedonia sot Grik hânân Kembugât kâmut ziŋ Yerusalem kamânân Kembugât
    siŋgi a nâmbutŋâ kanpitâ ândie, zen kât betziŋan minam sâm kâtigiwe.
  ppo-ppo: Ti noatepae, Jerusalem bemó Kótóné kae beteró betere so whi̧ kuamó, mepaae
    yolealere so whi̧ ha̧le tao suraalu, Masedonia hae kwiaró Akaia hae kwiatamomó
    Kótóné ama kaae beteró betere so whi̧ atima kisipanétei hȩkesetamo moni dera̧leta
    yalepó.
  hin-2017: क्योंकि मकिदुनिया और अखाया के लोगों को यह अच्छा लगा, कि यरूशलेम के पवित्र
    लोगों के कंगालों के लिये कुछ चन्दा करें।
  wol-KYG: Ndaxte gëmkati Maseduwan ak Akayi ñoom la soob ñu sàkke lenn ci seen alal,
    ngir dimbalee ko ñu sell ña diy néew doole ca Yerusalem.
  bef-bef: Enali Yelusale hepatoga Huꞌmamofihi bonaꞌa moneꞌamagi enumuhi meniꞌina
    nehago Masetonia hepato bonaꞌmagi hiti to Akaiya hepato bonaꞌmagi hiti li kehelite
    mone efahaꞌani li nupa hite nimigo nani ana efahi lito Yesusale hepatoga bilubeꞌmu
    hube.
  amm-amm: Ulai afonimaiso? Masituniya nokowoi Koliko asi nokowoi, toi mo mulu mo
    yau yau, ilolu somiso noko monoi Yolusolimoso no tosi no. No monoi no muwoni isikokaikaitikino.
  zaj-zaj: Kwavija wanhu wamtogole Kilisto wali muisi za Makedonia na Akaya wanogelwa
    kuwasangila wakumbulu wamtogole Kilisto wali Yelusalemu.
  chq-NT: Tsʉ 'in tsaru'¹u' néei¹ lɨ sii²¹ Macedonia coon'¹³ 'in néei¹ lɨ sii²¹ Acaya
    niga'ɨ¹‑tsi wa'a 'e uncaain²¹xʉ cuu² 'e síin¹in tya' 'in tsaru'¹u' tañíi² néei¹
    Jerusalén.
  swp-swp: Maketonia eo Akaia tataodi, ma nuaamnadi hetabu tataodi gogogesagesadi
    Ierusalema eai se ainauiaidi.
  bjr-bjr: Maseedoonia maqa maaqakinaasa faqa Kirisa maqa maaqakinaasa faqa Yisuna
    ufa irimariasa nariqa munnimma aiqamausa ruaummasaafaqa Yeerusareenni Anutuna
    ufa irimarusa ainaina naranara sarauirausa mi munnimmana nimiraree qimasee qinisaa
    saafaqa maree ooru firarammidaqa.
  aby-aby: I Masadonia orofa orouini Akeiya orofa orouini emenu ararae i eraerabusa
    me Derusaremu goiro Godi imukaisa oroubairo oi mafiakane ibake ofereni maisa.
  eng-YLT: for it pleased Macedonia and Achaia well to make a certain contribution
    for the poor of the saints who [are] in Jerusalem;
  jni-jni: Anabu anu tarsa Asere sa wa rani a makidoniya anigi sa wara, achaia, wa
    kunna uronta sarki uyaki ire mu barki ubenke wa debe ade sa wara urushalima.
  kne-kne: Tan ninemnem din gimgimong ed Macedonia ya ed Akaya ay man-olnong si ibadang
    da sin mamati ay nabibiteg ed Jerusalem.
  tgj-tgj: Holvgabv Mesedonia okv Akaia ara gv gvrja ngv Jerusalem lo doonv Pwknvyarnv
    gv nyi Nyimayeema bv rinv vdwa jinyo bv jidurridur dubv vla doopam doola japnia
    rinia toku.
  gui-NT: Echa Macedonia jare Acaya pegua reta oñemongueta icavi co omondo vaera corepoti
    Jerusalén pegua oñeñono tee Tumpa peguara vae paravete vae reta pe.
  quc-TT: Rumal cher ri qachalal aꞌj Macedonia, xuqujeꞌ ri aꞌj Acaya xkimulij jun
    tobꞌanik chike ri alaxik ri e mebꞌaibꞌ ri e kꞌo chikixoꞌl ri e tyoxalaj taq alaxik
    ri e kꞌo pa Jerusalén.
  heg-NTPO: Ta kit kaak-palin in ne propinsi Makedonia nol propinsi Akaya, bel duit
    kolete le taung in hulung atuil kasiang man in parsai Kristus se Yerusalem mas.
  ptu-ptu: '@see-verse:ROM.015.025'
  bzd-NTPO: E' dör tö s'yamipa se̱rke Macedonia ena Acaya e'pa tö inuköl kitbak iwákpa
    e̱r wa patkèmi s'batse'rpa dör sia̱rë tso' Jerusalén e'pa ki̱moie.
  kwf-kwf: OsiꞋana na ngwae faꞋamamana ki Ꞌi Masedonia ma Ꞌi Gris, kira fia nia leꞋa
    fuana kwate maniꞋa fuana Ꞌafilana ngwae faꞋamamana neꞋe kira dalaꞋa ma kira ka
    tua Ꞌi Jerusalem.
  eng-WYC-2017: For Macedonia and Achaia have assayed to make some gift, [or some
    collection, or gathering of money], to poor men of saints, that be in Jerusalem.
  eng-WMBB: For it has been the good pleasure of Macedonia and Achaia to make a certain
    contribution for the poor amongst the holy ones who are at Jerusalem.
  zat-NTPS: lawe' da bi bíchedxu zaj zre̱'e̱ xe̱zre ca' zaj nababa Macedonia, ne xe̱zre
    ca' zaj nababa Acaya guléquene̱' naca xrlátaje bulutube̱' dumí da xelesel-le̱'
    chee̱ bi bíchedxu zaj naque̱' baxache', zaj zrabe' Jerusalén.
  spp-spp: Yii li cè na dánafeebii pi ɲyɛ Masedoni ná Akayi kùligil'e ke, pir'à cyeyi
    wà yiye na si ntɛ̀gɛ Zheruzalɛmu dánafeebii fòŋɔfeebii tɛ̀gɛ.
  zty-NTPS: Ki gona' dan' wyáz ḻáže'gak benne' ka' nníta'gake' gan nbab Masedonia,
    na' gan nbab Akaya, btóbgake' mežw da' ẕnéẕjwgake' chegak benách yache' ka' zej
    nbabe' benách ka' che Benne' Criston', benne' ka' nníta'gake' ḻo yež Jerusalén.
  mek-mek: Gome Deo ega papiau Masedonia, ke Akaia agoꞌiai keague auꞌi, Ierusaleme
    taoninai Deo ega papiau epoꞌiai ulalu auꞌi keague auꞌi fauꞌiai alogamai moni kepagago.
  aey-aey: Ge, Masedonia Akaiaca tamanec age agena qaig leih cedi gabandumeig Jerusalem
    ono Anutna dana cajaca qagoc cetetehnu sawen bilegina sulduadoqagannu je wele
    cagoin.
  urd-GVH: क्योंकि मकिदुनिया और अख़या की जमातों ने यरूशलम के उन मुक़द्दसीन के लिए
    हदिया जमा करने का फ़ैसला किया है जो ग़रीब हैं।
  ycn-ycn: Jesucristo hua'atéjena Macedonia e i'imacaño, Acaya e i'imacaño, quele
    jahuacátaño liñeru, nu'ujnatácaloje ricá camu'ují la'acáñojlo rejo penaje.
  djr-djr: Bili dhiyaŋuwurruyyiny gan ŋunhi yolŋuy walal wäŋa-Matjataniyapuyyuny*
    ga wäŋa-Yäkiyapuyyuny, waŋgany-mana'-manapar rrupiyan ga ŋula nhän mala mundhurr
    ŋurikiwurruŋgun ŋunhi Godkalaŋumirriwnha yolŋuw walalaŋ, bili ŋunhi wiripuwurrnydja
    gan nhinan ŋurruwuykmirra ŋunhiliyiny Djurutjalamdja wäŋaŋur.
  kvg-kvg: 'Zapa ndǿgo, ndigu Klisten bawan ezoqam, Masedonia neka Akaya plovins-te
    ndiyage, matavap āv giniveém nqǽgo: Gigiap-av ezoqam, Mbumbukiam-gi ezoqam
    mokho-te, ndøgo Zelusalem taon-te, gezǿtøké.'
  rug-rug: Ura koasa dia tataru rina ekelesia pa Masedonia meke Akaia si vala ni rini
    si kaiqa vinariponi, pude toka ni sari na tie habahualadi, saripu koa turaṉi rina
    tie te Tamasa pa Zerusalema.
  hop-NT: Pi ima Macedoniat pu Achaiat ep tuptsiwni’yuṅqam hihta o’yaniqey ep hahlayk̇ahk̇aṅw
    kuwahtoti, Jerusalem epeq God sinomuyatuy amuṅaqw aṅ okiwhinyuṅqamuy amuṅemi.
  san-URD: یَتو یِرُوشالَمَسْتھَپَوِتْرَلوکاناں مَدھْیے یے دَرِدْرا اَرْتھَوِشْرانَنینَ
    تانُپَکَرْتُّں ماکِدَنِیادیشِییا آکھایادیشِییاشْچَ لوکا اَیچّھَنْ۔
  heb-LB: המתנה היא תרומתם של המאמינים המשיחיים במקדוניה ובאכיא, אשר החליטו לעזור
    למאמינים העניים בירושלים.
  caf-NT: Sizi Gri yunédulh, ndunnah Macedonia 'ink'ez Achaia whut'en tube cho hukwa'
    huninzun sooneya be ndunnah tehul'en, dune Yak'usda bube'ildzun Jerusalem húdelhts'i,
    'en hubula' hutenilh, 'et huwa whuz tesyalh.
  mio-NT: Cua cuhun xihne tican, vati saxini ñivi iyo ñuhun Macedonia chi ñivi iyo
    ñuhun Acaya ti vaha cha cua tindee tahan ñi chi ñivi ndahvi tahan ñi iyo ñuun
    Jerusalén can.
  srq-NT: Jesús quiato Macedonia jenda que ofrenda munua nua nda. Jesús quiato Acaya
    jenda rese. —Jesús quiato mbaecha reã je mbae nandemondo rã Jerusalén jenda je,
    ɨ que ñee nyue nyii ra. Ũquɨ̃ ño arao nguiã co.
  kje-NT: Kerei raramne ma ka namwali Yahudi man minle Makedonia noro Akhaya raramyaka
    Makromod Lalap Nina ri man minle Yerusalem, de rala pulipuli pakuwala hi ono hi
    onne ra'alehe haida-haida.
  gaz-gaz: Warri Maqedooniyaatii fi Akaayaa qulqulloota Yerusaalem jiraatan keessaa
    kanneen hiyyeeyyii taʼaniif buusii gochuutti gammadaniiruutii.
  kud-kud: Wuwuna Masidoniya yo Gilisi nuwanuwadi ebe yadi velau yamohedi Yaubada
    yana bodao wewelohedi Yelusalem ainai.
  urb-NT: '@see-verse:ROM.015.025'
  fra-LSG: Car la Macédoine et l’Achaïe ont bien voulu s’imposer une contribution
    en faveur des pauvres parmi les saints de Jérusalem.
  san-HK: yato yirUzAlamasthapavitralokAnAM madhye ye daridrA arthavizrANanena tAnupakarttuM
    mAkidaniyAdezIyA AkhAyAdezIyAzca lokA aicchan|
  cak-SNT: Ruma ri aj-Macedonia y ri aj-Acaya, xalax pa cánima chi xquimol jun ofrenda
    chi niquitak-el chica ri i-puobra ri icꞌo chiquicajol ri santos hermanos ri icꞌo
    Jerusalén.
  uvh-uvh: Kane ka wa aming arantagim nua'ni ning naktangka aming ka kama tubo Masedonia
    a Akaia tara' i ikiting wari Jerusalem yong ning naktangka aming fam ka mamabongsi'
    guk mokngang tatafak ikiting u yotangkayap waraga' sura mambong fam kuking u manggara
    autik.
  ino-ino: Masetonia vaya'ae A'kaiya vaya'ae amuse hute'a ke hu'a hayate'a Yelusalemu
    mai'naya vaya mako ya'api o'male'nea vaya'moki Yisasife afi'a apaipafi male'naya
    vaya'aina apamisaya ya fa'ko hu'a male'nayanake'na ali'na u'na apamikefe nehoe.
  gnn-gnn: Liŋgu dhiyaŋu Godkalanydja yolŋu'-yulŋuyu dhiyala Matjataniyanydja ga Guriktja,
    walala yukurrana dhambay-mana'-manapara rrupiyanydja malanha mundhurrnha ŋunhiyinydja
    wekanharawu ŋuruku Godkalaŋumirriwuna yolŋu'-yulŋuwu, ŋunhi walala yukurra nhina
    ŋurruwuykmirri ŋunha Djurutjalam wäŋaŋura.
  yal-yal: Amasɔtɔ a bata Masedoniya kaane nun Akaya kaane kɛnɛn, e xa e yii malan
    yiigelitɔne fe ra yama sariɲanxin yɛ Yerusalɛn taani.
  cnt-NT: Ia₁ i₂chan₂ Macedonia quian'₅₄ i₂chan₂ Acaya në́₃, ca₂jmo₃ dsɨ́₅ ca₂cág'₃
    cu₄ a₂chein₃ ne₄ rɨn'₅₄ jniog₄ i₂të₂ŋé₂ i₂chan₂ juɨg₂ Jerusalén.
  tif-tif: Kemin, mafek mafek kuuta din kuyokomi kabak-ami miit kaali, Provins Masedonia
    kasel sole, Provins Akaya kasel so, iyo weng kutii-lom, Kaali tambal kemin, bung
    mafek mafek uyo ma afetu kutii-lomdup Jerusalam kasel God ami unang tunum bung
    mafek mafek iiwa-bilip imi kulaayup unuk o kalaliwa kemin ko.
  nlx-nlx: काहाकाय मकादुनिया एने आखायान माणहाह ज्य हाजो लागो काय यरूशलेमान बोगवानान
    माणहा माय गोर गेरीबान केरता थोड़ोक फालो केरी।
  apw-NT: Macedóniayú ła’íí Akéyayú daagolínihíí bił daagozhǫ́ǫ́go Jerusalemgee Jesus
    daayokąąhíí tédaat’iyéhíí zhaali yich’į’ ádaile’.
  gum-gum: Kaguende macedoniasreeløba, acayasreeløbabe tru Jerusalénsrø Tiuswei misaamerai
    utu waachameran purugumig an tulisamig nømune tabig asønaig køn.
  not-NT: quirequi ipagantiri Maseroniasati aisati Acayasati. Yapatotaiguëneri coguitiari
    quirequi.
  plu-plu: Eggu karukri ikepka nuwakuit gapitkis Jesus gihiyegapu ku pariye msekwenepwi
    apit waxri Masedôniyamnaw gikakkis nerras ku pariye msekwenepwi ayhté apit waxri
    Grésiyamnaw. Igkis pahadguh no karukri adahan gamnihtenikis Jesus gihiyegapu ku
    pariye madiptapye ayhté apit Jerusalém. Hiyawa igkis ka judeyenepwima henneme
    igkis kakanhewnes ta gitkis hiyeg judeyenepwi.
  iou-iou: Äbot täŋpani Masedonia ba Grik komeken naniktä yäŋpäŋ-nadäŋpäŋ Anutu täŋo
    kudupi ämawebe ätu Jerusalem yotpärare-ken jäwäri itkaŋ u täŋkentäŋ yämikta moneŋ
    peŋkuŋo u api yäpmäŋ kwet.
  ntp-NT: Ʌvaavoitudadami Masedooniʌrʌ oidacami dai Acaayʌrʌ oidacami baigʌnʌlidi
    ʌmpaidacai tumiñsi dai ootosda agai ʌvaavoitudadami soituutuigami Jerusaleenʌrʌ
    oidacami.
  rai-rai: A kum tena nurnur irong u ra ru papaar Maakedonia ma Aakaaia diat gaaia
    ma diat ong ungaai a maani, kupi diat a waraaut a kum tena nurnur baa diat iba
    inaanga Ierusalem.
  haw-1868: No ka mea, he mea pono no i ka manao o ko Makedonia a me ko Akaia, e haawi
    i na makana no ka poe ilihune ma Ierusalema.
  ffm-ffm: Sabi deente goonɗinɓe gonɗe Makedoniya e Akaya ɗee anniyike hawrintinde
    kaalisi faa mballa misikiina'en jeyaaɓe e seniiɓe Urusaliima ɓee.
  arb-NAV: ذلِكَ أَنَّ مُؤْمِنِي مُقَاطَعَتَيْ مَقِدُونِيَّةَ وَأَخَائِيَّةَ حَسُنَ
    لَدَيْهِمْ أَنْ يَجْمَعُوا إِعَانَةً لِلْفُقَرَاءِ بَيْنَ الْقِدِّيسِينَ الَّذِينَ
    فِي أُورُشَلِيمَ.
  cop-CNT: ⲁⲩϯⲙⲁϯ ⲅⲁⲣ ⳿ⲛϫⲉ ⲛⲁ⳿ⲑⲙⲁⲕⲉⲇⲟⲛⲓ⳿ⲁ ⲛⲉⲙ ⲁⲭⲁⲓ⳿ⲁ ⲉ⳿ⲓⲣⲓ ⳿ⲛⲟⲩⲙⲉⲧ⳿ϣⲫⲏⲣ ⳿ⲉⲛⲓϩⲏⲕⲓ ⳿ⲛⲧⲉ
    ⲛⲏⲉⲑⲟⲩⲁⲃ ⲛⲏⲉⲧϧⲉⲛ ⳿ⲓⲗ̅ⲏ̅ⲙ̅.
  sri-sri: Jesucristore bʉremurã Macedonia, Acaya marã Jerusalẽ́gue ããrĩrã́rẽ boporãrẽ
    gũña, niyerure neeõ, iriudʉama ĩgʉ̃sãrẽ iritamurã. Irasirigʉ irogue iri niyerure
    ĩgʉ̃sãrẽ sĩgʉ̃ waabu yáa.
  nal-nal: Aubina di inaxam paazaai la uru non laba Maasedonia ma Aakaaiaa di nanam
    ma di pizaai kaakaai xuna vawaalang aubina ninis sin Iesu ina di izi gogof, naandi
    di iziar Jerusalem.
  kyq-kyq: Taa jee al‑Masigen taa naaŋ Masedoan ki ute kɛngen taa naaŋ Akayi ki se,
    uuno doa gɛn tusn naka gɛn noogŋ jee Raagen Jeruzalɛm ki jaay ɔk ɗim ey se.
  kwd-kwd: Tofuna nga ta'a na gila tagoto'o 'i Masedonia ma 'i Gris, gila madafia
    'e le'a fana kwatelana bata fana boonilana ta'a na gila tagoto'o na'a gila galafa
    ma gila ka nana'i 'i Jerusalem.
  ded-ded: Kpetiac habu Yerusarennu kecdae, yenearunac goa makpekpea kecdae. Nga Makedonia
    nga Akaia habu yeneng yeneac ubamangang negemma memefic goa kpedzucnema faigecdeac
    degec.
  ewe-ewe: Elabena kristotɔ siwo le Makedonia kple Akaya la di nanewo be yewoaɖo ɖe
    nɔvi siwo le Yerusalem, ame siwo le ɣeyiɣi sesẽ aɖe ŋutɔ me tom la.
  nuy-nuy: Warruburru-yung yamba wugurru warra-mulung-arrgi-yung wurraambalalari yamba,
    anubagu ana-Jerusalem-duj. Warruburru wugurraayung ana-Macedonia-yinyung marri
    anubani anaaynbaj ana-Achaia, warraawurru-yung ngambi-yayn ngayawi-wuy yaani wuṉuga.
    Yagu wurru-waḻaaḻarrangi yamba wugurru anaani aḏaba. Nguynju yadhu ambarra-maṉmani
    warruburru-wuy warraambalalari-wuy na-God-jinyung wugurraayung.
  cop-BHC: ⲀⲨϮⲘⲀϮ ⲄⲀⲢ ⲚϪⲈⲚⲀⲐⲘⲀⲔⲈⲆⲞⲚⲒⲀ ⲚⲈⲘ ⲀⲬⲀⲒⲀ ⲈⲒⲢⲒ ⲚⲞⲨⲘⲈⲦϢⲪⲎⲢ ⲈⲚⲒϨⲎⲔⲒ ⲚⲦⲈⲚⲎ ⲈⲐⲞⲨⲀⲂ
    ⲚⲎ ⲈⲦϦⲈⲚ ⲒⲈⲢⲞⲤⲀⲖⲎⲘ.
  buk-buk: Bu lau gameŋ Masedonia ti Akaya-ŋga sêlic ŋayham bu sêndic awa sa bu sênem
    lau sêkêŋ whiŋ-ŋga naŋ sêpônda dau yêc malac Jerusalem, naŋ sa.
  pri-NT: '@see-verse:ROM.015.025'
  zpq-NT: Ḻe beṉe' ḻježchon' že' yež ca' zjachi' distritw Macedonia na' Acayan' bosotobe'
    mechw da' gaclenen beṉe' ḻježcho ca' chesejnilaže' Diosen' Jerusalén ben' zjanac
    beṉe' yaše'.
  por-TFT: Os cristãos das províncias de Macedônia e Acaia resolveram voluntariamente
    recolher algum dinheiro para os membros mais pobres do povo de Deus em Jerusalém.
  gwi-NT: Macedonia ts'ą' Achaia (Greece) nahkat kwaii gootr'igiinkhii zheh nąįį Jerusalem
    gwizhit Vit'eegwijyąhchy'aa k'injiighit neeshraahchy'aa nąįį shoo haa ts'igiheenjyaa
    geenjit gwantł'eegaanjik.
  gvn-gvn: Godumu bama bubungu Macedonia, bubungu Greece, jana money wawurr-wawurrduku
    muru-bungan, yunganka Godundumunbu bamanga money-karinga townbu Jerusalem.
  nhy-NT: Porke in tlaneltokakej de estado de Macedonia iwan de Acaya, okijtojkej
    kololoskej itlaj tlan ika kinpalewiskej in tokniwan tlaneltokakej katlej mach
    itlaj kipiaj katlej katej Jerusalén.
  asm-FB: কিয়নো মাকিদনিয়া আৰু আখায়া দেশীয় লোক সকলে যিৰূচালেমত থকা পবিত্ৰ লোক সকলৰ
    মাজৰ দৰিদ্ৰ সকলৰ অৰ্থে, কিছু দান কৰিবলৈ ভাল দেখিলে।
  okv-okv: '@see-verse:ROM.015.025'
  mxt-NT: Vatyi ñu vehe ñuhu ityi Macedonia ta ityi Acaya nacuaan iñi ñu cha tava
    ñu suhva xuhun vatyi sacuhun ñu chi ñu ndahvi ñu cuenda Nyoo cha iyó Jerusalén.
  tzo-NT: Yu'un ti quermanotique ti te oyic ti estado Macedoniae xchi'uc li' ti estado
    Acayae nichim no'ox yo'ntonic laj xa stsobic staq'uinic yu'un chac'beic ti quermanotic
    ti uts sbaique ti te oyic ti Jerusalene.
  ind-AGS: sebab saudara-saudara seiman di Makedonia dan Akaya berpikir adalah sebuah
    ide yang baik untuk mengirimkan bantuan kepada orang percaya yang tidak mampu
    di Yerusalem.
  omw-omw: Iesusira nraaqiara Masentoniaani variahuavata Akaiaani variahuavata munima
    ntuvaantuama kye tiqata kyai tire Iesusira nraakye qora vehiqa hiahua Ierusaremini
    variahua kyaahaqa hiare timwa kye mwihua ntuvaantuama taa munimanra nte varaqina
    uro mwihua nyinrenrave.
  yrb-yrb: I Masadonia orofa uwaraini Akeiya orofa uwaraini emanu unu i ibaiabai me
    Jerusaremu su naueta uwaraba oi mafitae iba ofereni mata.
  maa-NT: Nga jñà xi̱ta̱ na̱xa̱ndá‑la̱ Nainá xi títsa̱jna Macedonia ko̱ Acaya kjòtsja
    ts'e̱‑né nga tsibíxkó chiba to̱n koni jngoò nga'ñó xi kjo̱tjò ts'e̱ xi̱ta̱ i̱ma̱
    na̱xa̱ndá‑la̱ Cristo xi títsa̱jna ján Jerusalén.
  mcq-mcq: Godoni ehija ꞌahoꞌa kaꞌene Masatonia hine ꞌee Akea hijujipo teamanavumakame
    Godoni ea ꞌahoꞌa kaꞌene Jerusaremi hami pahijujihi punaꞌe swara nianae irechamihaji
    na ꞌeka vaꞌe vajihe ijí monia kajara pu niꞌajihuna.
  sus-A: بَرِ مَ دَنشَنِيَتْي حَمَيٍ نَشٍيٍ نَ مَسٍدٌن نُن عَكَيِ بْشِ مَ، عٍ عَ حَنِفٍ
    نّ عٍ شَ عٍ هَرِفٍ ندٍ مَلَن، عٍ شَ عَ رَ سَنبَ دَرِ سَلَمُ مِسِكِينّيٍ مَ نَشٍيٍ
    نَ نَ سّنِيّنتْييٍ يَ مَ.
  jpn-1965: それは、マケドニヤとアカヤでは、喜んでエルサレムの聖徒たちの中の貧しい人たちのために醵金することにしたからです。
  fra-SBL: Car la Macédoine et l'Achaïe ont bien voulu faire une contribution pour
    les pauvres parmi les saints qui sont à Jérusalem.
  yka-yka: Peggeˈ meˈ masandel pu si Isa Almasi maglahat si Makedoniya duk si lahat
    Akayahin bakas ngurung sīn pinaboˈohan hap Awrusalam panabangde meˈ masandel pu
    si Isa Almasi mamiskin malaˈihin.
  mle-mle: Aw gwur awuk. Masitaniyawa Gris wadanabir jaka tipaam kwanadiy Kristen
    gwalugwa duw taakw day bwutaay saan vagaruwuk maaj lakatiydiy. Saan vagaruwuk
    adiy Jiruwsalimaam kwanadiy God dikidiy duw taakw dayadiy nyidim kwanadiy saal
    yinadiy duw takwak sugwiyaan kwurik.
  shp-NTPO: Nato Macedonia main iká itan Acayainoa joi akaibaonra, koríki tsinkikanke,
    ja Jerusalénhain iká joi akaibo jawebiomairabo, jato bomanoxon.
  aom-aom: 'Ëhesi bëhoho God-are ariböviehu Macedonia saꞌare Greece saꞌare raromaruohuro
    jabesi nimoromo uvareje: Ëꞌego no suvuore gagovoromo Jerusalem raromarue ariböviohuni
    nugöꞌöjëhoꞌirarëjo God-are aribövi bövi biseꞌo rumoꞌoho jaburo ujuohoröhe höjo.'
  geb-geb: Kha Masedonia gu Akaian guigira Krais khothɨgi gumgi gu mbigi, mbe wari
    fugap, kama shogiap, Zerusareman guigira Zisas khothɨgi gumgi gu mbigi, mbe mbari
    bigi sosuagi, mbe mben kurkura zav ŋkɨɨa ndi suegi.
  bsj-bsj: Wori lumang ner nubo Makidoniya kange buro Akaya, naci mwerkang diker tikalir
    na ne nob fuwabbo more nubo ne bilenke Urucalimau.
  cak-cak: Roma ri man israelitas ta ri quiniman ri Jesucristo vave' pa roch'ulef
    Macedonia y Acaya, xalex pa cánima niquimol jun ofrenda, richin niquitak-e chique
    ri israelitas ri man jun oc quichajin chiquicojol ri erichin rutinamit ri Ajaf
    pa Jerusalem.
  chf-NT: Uc'a machcatac ta Dios tama ni noj cabob tä Macedonia y tä Acaya ti tu c'ajalinob
    cache' utz u woye'ob tz'ita' matän tuba u täscäbenob jini machcatac u tz'omben
    u t'an Dios ya'i tä Jerusalén, jini machcatac más c'änä uc'ajobba.
  tlf-tlf: mufekmufek ko kulep taga-em unon-temi bomi magam uyo Provins Masedonia
    kasel so Provins Akaya kasel sino iyo weng kwep daa-nilip e, “Boyo tambal kale,
    nuyo mufekmufek umaak afeta ko-nulupta, abiip Jerusalam kasel God imi unang tinum
    mufekmufek duumatansip imi kulupmup unuk o,” agebip kale bole,
  piu-2006: '@see-verse:ROM.015.025'
  poh-NT: Reꞌ toꞌbal cꞌahchiꞌ nikꞌorom ribiral reꞌreꞌ, reꞌ take wich aj niminel wilque̱b
    ar pa riyukꞌul i Masero̱nya chꞌi̱l wilque̱b ar pa riyukꞌul Aca̱ya xicapewenic
    chi tare̱t chi nariyeꞌeric queh take niba̱ꞌ wilque̱b chi quixilac take wich aj
    niminel ar Jerusalen.
  tue-tue: Jesuré padeorá Macedonia, Acaya dita macãrã niyeru néõrira niiwã. “Jerusalénpʉ
    niirã́ bóaneõrãrẽ Jesuré padeoráre ticocoada”, jĩĩrira niiwã.
  bjp-bjp: Wara le fanu na falifu na Masedonia ke na Akaia ri laes isi lilin turim
    una fen foron lauu na fatpoton fanu kalkaluu ke God na Ierusalem.
  xon-xon: Ba pu? Yesu aanib bi bi Masedonia aatim ni, ni Akaya aatim ni na, nan too
    ŋimombil baageehn pu ki di ŋa ŋŋaal ni, ke m ti di tii Uwumbɔr aanib bi ye bigiim
    na Jerusalem ponn ni.
  tzo-ZNT: Yuꞌun istsobic taqꞌuin li jchiꞌiltactic ta xchꞌunel scꞌop Riox ta estado
    Macedoniae xchiꞌuc liꞌ ta estado Acayae yuꞌun la tscoltaic li jchiꞌiltactic ta
    Jerusalene, jaꞌ ti muchꞌutic meꞌone.
  mpm-NT: Chi ñani yo ja ka kandixia ini ñuu Macedonia jiin ñani ka kandixia ñuu Acaya,
    ni ka kueko i jaku xuꞌun ja kiꞌin nuu taka ñani ka jnaꞌan nundoꞌo ñuu Jerusalén.
  ots-NT: Nu cʉ hermano cʉ rá bbʉh pʉ Macedonia cja̱ co pʉ Acaya, ya xí mbe̱nijʉ da
    möx cʉ dda hermano cʉ bí bbʉh pʉ Jerusalén. Xí jmu̱ntzibijʉ hnar ofrenda, porque
    nucʉ, rá pɛhtzi necesidad.
  hoy-hoy: यतिकी मकिदुनिया अदिक अखाया अन लॉकुरी ईद वळ्लीद हत्‍त कि यरूशलेम इन पवित्र
    लॉकुर दा निर्धनगोळ साटी येनारा चंदा माळुल.
  amo-amo: Bara imon ichine ari wa di anan Macedoniya nin Achaiya inun su anan indiru
    kayiri nan nya na nit alau mine alẹ na idin nya Urshalima imon inbunu.
  pjt-pjt: Panya Godaku walytja tjuṯaya uṯuḻu kutjupa kutjupa nyinanyi ngura nyanga
    Matja-tuniyala munu Akayala. Munuya paluṟu tjana walytjangku kulinu mani uraṟa
    tjunguṟa ngaḻṯutjara tjuṯa ungkunytjikitjangku nyara Jerusalemala nyinanytja tjuṯa.
    Panya nyara palulaya Godaku walytja kutjupa tjuṯa nyinanyi ngaḻṯutjara tjuṯa,
    kaṉa palula tjanalakutu kuwari katinyi.
  cwe-cwe: Kwaviya wahuwila wa Makedoniya na Akaya walamula kulava sadaka ziwataze
    wanhu wa Mulungu weli ngayengaye uko Yelusalemu.
  daa-NT: Ka seener, siŋta kuuk goy ɗo kiɗ ka Maseduwaan iŋ ka Akayi ic niyin a ŋuu
    cape gurus ŋuu gaayin̰ gee ku Buŋdi kuuk tiya saaro kuuk goy ɗo geeger ka Zeruzaleem.
  mlp-mlp: Na ezaqgo Yesus ago on mataw saw Masedoniya-ibta na teq saw Akaya-ibta
    na in an amugan wazim mani asor humab tuwoliy. Humab wolim in God ago on mataw
    tawonta uliq Jerusalem-ub osay na gilikmanib asor nagah ago siqim iyayta na gilumsihgo
    haqad.
  ape-C: Um maresh? Iruhin ananish arpesh shape Masedonia iri shani eshudok shape
    Akaia iri douk shabo baraen aria shakri wosik um shutorum utabor aria shurabor
    bunak um Jerusalem. Aria eshesh ta sharabor aria shisiyabor um eshudok Iruhin
    ananish arpesh douk eneshenesh wokesh um eshudok iri.
  bgs-bgs: Kakalyag katô mga manubù nit Macedonia asta Grecia na tumabang dan katô
    ágkayù-ayuan mga sakup ka Manama tun ta Jerusalem.
  faa-faa: Arirakano Yarusarame sitia Keresoa paosa aporo hinamoane makata forokoa
    risikinapo. Forokoa risiasamo Masetónia hauaka aeyaka Keresoa paosa aporo hinamomo
    soko, Akaia hauaka aeyaka Keresoa paosa aporo hinamomo soko mone taesapo.
  kik-kik: Nĩgũkorwo andũ a Makedonia na a Akaia nĩmoonire arĩ wega kũhotha nĩguo
    mateithie andũ arĩa athĩĩni a thiritũ ya andũ arĩa aamũre kũu Jerusalemu.
  cap-NT: Macedonia wajtchiz z̈oñinacami Acaya wajtchiz z̈oñinacami kazzic̈ha ofrendanaca
    utzjapa, Jerusalén pori criichinacz̈quiz yanapzjapa.
  ksr-ksr: Masedonia ano Akaia prowins woi yoroo uumeleeŋ kanageso tuuŋa tuuŋa yoŋonoŋ
    mono Jerusalem sitiwaa ejemba soraaya ilaaŋ oŋombombaa qaa somoŋgogi. Anutuwaa
    ejemba soraaya wanaya laligojuti, mono iyoŋoojoŋ qaa somoŋgoŋ nanduŋ mamaga somata
    ama mindirigi ii meŋgo kema oŋomaŋa.
  eng-TNT: For it hath pleased them of Macedonia and Achaia to make a certayne distribucion
    vpo the poore saynctes which are at Ierusalem.
  sbs-sbs: Sina hakubali kulotu ku tabisa kwa Masedonia ni Akaya kuha chimwi ku basena
    mukati ka bazumine mwa Jerusalema.
  sue-sue: Nera kota, Yesura dubu eni Masedonia zebure Akaya zebura nowera ami Yesura
    dubu Yerusalem nate nowera amira eni bogamasa wero nowera awa soga wamu peu wero
    sesera zewai wisia.
  fra-NCL: Car la Macédoine et l’Achaïe ont bien voulu faire une collecte en faveur
    des saints de Jérusalem qui sont dans la pauvreté.
  snn-NT: Macedonia, Acaya, ja'an Cristo bainbi judío bain jubë ba'ima'icua, Cristo
    bain bonse beo hua'na Jerusalén ba'icuare coñu cajën, bacua bain bonsere bëyoni,
    ja'anruna saoye ro'tahuë. Ja'an bonsere sani insija'guë'ë yë'ë.
  atb-NT: Hkâsu mù gâ le, Makedoni eq Ahkaia mau mâ é bang gi, Yerusalem wà mó mâ
    é sân-yúng bâng chyáng mâ é myùng bâng é matú, garúm chyunghuq hkyui tsing nau
    bùm bekô nghut ri.
  cek-AK: Macedonia hoi Akaia ih kaminawk mah Jerusalem ah kaom amtang kaciim kaminawk
    hanah amlunghaih hoiah hmuenmae a paek o.
  bkd-bkd: ta sa mga tumutuu duun hu mga probincia ta Macedonia daw ta Acaya agkabayà
    gayed ku makabulig hu mga makaluluuy ha mga tumutuu diyà ta Jerusalem.
  ctu-76: Como jini año' bʌ ti Macedonia yic'ot ti Acaya tsa'ix i much'quiyob tyaq'uin
    tsa' bʌ i lajayob i t'an i much'quin cha'an i chocob majlel i majtyan ba'an jini
    p'ump'uño' bʌ ochemo' bʌ ti' t'an Dios ya' ti Jerusalén.
  lac-NT: Mʌ' ja wirej, ti' yʌn a yacsmʌnob tu yorob ich u ru'umin Macedonia yejer
    u jerob yacsmʌnob tu yorob ich u ru'umin Acaya, caj u tucrob uch, ti' u yet acsa'orirob
    a ti' yʌnob ich u cajar Jerusalén. Rajen caj u much'quintob u taq'uinob ich u
    ru'umin Acaya, yejer u ru'umin Macedonia quir u ts'icob ti' a mac otsichʌjij ich
    u cajar Jerusalén.
  xla-xla: Adipalati, mikadepe dle so Makedoniya dla ha꞉ha꞉lalo so mate epo Akaya
    dla ha꞉ha꞉lalo so mateta Yelusalem dla alisisi pa꞉talo mikadepe dle so gadlowedeme
    mani kolupo na꞉ watle hamiwa, na꞉ta yia꞉ dla hamtelepo depame.
  xav-NT: Masédoniza na danhipti'a nho'õmo nhisi ãma, duré Ataza na danhipti'a nho'õmo
    nhisi ãma, zudezu'õ na ĩsazei'wa na oto 're ĩhâimana za'ra mono norĩ hã ma tô
    sima wẽ za'ra, rob'uiprazé hã te te siwi ubumro da, Zeruzarẽ ãma ĩsazei'wa norĩ
    te te siwi ãma pawaptob za'ra da, simarĩ ãna 're ĩhâimana za'ra mono norĩ hã,
    zudezu norĩ hã. Ta norĩ nhoprub za'ra zé hã, ĩ̱si'uihâ na te tãma âri za'ra da
    Zeruzarẽ u, taha da, wa za a'â tamomop si mo.
  cuk-cuk: Ar ade, gwenadgan-Macedonia-yarginmalad, degine, gwenadgan-Acaya-yarginmalad,
    Jesúsʼba-nanaimalad-Jerusalénʼgi-bukmalad-abargi-wilegana-gudimaladga mani-weed
    nue-yeer itosmalad.
  tbf-tbf: Surie egie i Makedonia ma i Akaia gi nga res nia terie kegi tienebeir nia
    kulie bu sinaortsak i kotubuon mi kuoluon e Raban i Ierusalem.
  uig-CYR: Чүнки Македонийә вә Ахая өлкилиридики җамаәтләр Йерусалимдики муқәддәс
    бәндиләр арисидики йоқсулларға сәдиқә топлап ярдәм беришни лайиқ көрди.
  ikw-NT: Kwnornu nụ ọ masịri ọgbako Chiokike ke zị nụ Masidonia nụ Akaya o gweya
    nhne be jeekesi ele mboni zị n'esilawụru rụmu Chiokike ke zị nụ Jerusẹlem.
  khs-khs: 'Aluse Yelusaleme sitiwemi Kelesowemi kulu hapa sena kesale amowa nano
    misitiya sitalakeye. Misitiya sita:nenase Masetonia peleya: emi Kelesowemi kulu
    hapa sena kesaleyawala, Akaia peleya: emi Kelesowemi kulu hapa sena kesaleyawala
    moweni tiye tikeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ማቂዶኒያኔ ኣካዪያ ጌቴቲያ ጋዲያን ዴዒያ ዎሳ ጎሌ ኣሳቱ ዬሩሳላሜን ዴዒያ ሂዬሳቱዋሲ ሚሻ ኢማናው ኮዬዲኖ።
  pma-pma: Ven sios keil en provins keilu ten out Masedonia ka Akea asi keil avasan
    he vakataun meatin keil onen Ahi en sios keil en out Serusalem koa atamurei en
    tounah.
  atd-NT: Ian su ka mgo otow no nigtuu no taga Masidonia, woy ka dio to probinsia
    to Girisia, nakaroromdom to maroyow ko duon igkabogoy ran no igbulig dan to mgo
    otow no nigtuu no dio to Hirusalim no duon og-awoson.
  tel-2017: ఎందుకంటే యెరూషలేములోని పరిశుద్ధుల్లో పేదల కోసం మాసిదోనియ, అకయ విశ్వాసులు
    కొంత చందా పంపడానికి ఇష్టపడ్డారు.
  hat-BSA: Paske legliz yo nan Macédoine ak Achaïe te kontan fè yon don pou malere
    yo pami fidèl Jérusalem yo.
  top-NT: Pues cristianos xalac Macedonia y Acaya huata tacátzi̱lh lhu̱hua ca̱tzanka̱ní
    ixtahuajcán tzúculh tama̱kstoka tumi̱n xlacata natama̱lakachá nac Jerusalén.
  msk-msk: Kay yang manga tomotoo na taga Masedonia aw taga Akaya, yagadumdum na madyaw
    aw magtipon sang tabang na apadara nilan sang manga tomotoo ag Jerusalem na yamangkaukud
    adoon.
  gyr-NT: Esepia, ɨvɨ Macedonia pendar iyavei Acaya pendar Jesús reroyasar, ahe omonuha
    guarepochi yuvɨreco Jerusalén ve yande rɨvrɨ iparaɨsu vahe pɨ̃tɨvɨi ãgua yuvɨreco.
  kmh-kmh: '@see-verse:ROM.015.025'
  ukr-ONPU: бо Македонія та Ахая були раді зібрати деяку пожертву для бідних серед
    святих в Єрусалимі.
  emi-emi: Poli ale manga atoa eMesedonia me eAkaia laghe masimasieiliila tani taula
    viliki veu tani sausi kapuna taumattu ngatoa God karika tue peipeiena ila la tokatoka
    eJerusalem.
  zpv-NT: laasii laꞌh raꞌ bwiinn Macedonia raꞌ cun bwiinn Acaya raꞌ, laꞌh raꞌ ba bwiꞌhnn
    lligaaba bachaꞌga raꞌ ba mweeyi para laꞌh raꞌ bwihtsi raꞌ nuꞌh nin naa prohbi
    loh guihdxyi Jerusalehn.
  gux-gux: Kelima Maseduani leni Akayi diema yaaba bua ki taani mi todima, ki soani
    bi nigagidiŋanba siiga yaaba n tie luoda ki ye jelusalema po.
  kos-kos: Tuh church in acn Macedonia ac Achaia elos sifacna sulela in oru mwe kite
    lalos in kasru mwet sukasrup inmasrlon mwet lun God in acn Jerusalem.
  ibo-ibo: Nʼihi na ọ dị ndị Masidonia na Akaịa ezi mma iwere nʼụfọdụ nʼihe ha nwere
    nyere ndị ogbenye nọ nʼetiti ndị nsọ nọ na Jerusalem aka.
  yml-yml: Tovetumaganavo ꞌawalawa Masidonia wata Gulisi ꞌwaidie i miamiani, nuanuadi
    yadi ꞌanivelena-maimaiga i yato Yaubada yana tomotoga i vewekowekoma Ielusalema
    nageneye ꞌadi ꞌaivaita.
  ory-ory: କାରଣ ଯିରୂଶାଲମସ୍ଥ ସାଧୁମାନଙ୍କ ମଧ୍ୟରେ ଯେଉଁମାନେ ଦରିଦ୍ର, ସେମାନଙ୍କ ନିମନ୍ତେ ମାକିଦନିଆ
    ଓ ଆଖାୟାର ମଣ୍ଡଳୀ-ସମୂହ ସହଭାଗିତାସୂଚକ କିଛି ଦାନ ସଂଗ୍ରହ କରିବାକୁ ଭଲ ମଣିଅଛନ୍ତି।
  bzj-bzj: Kaa di cherch memba dehn da Masidoanya ahn Akaiya mi waahn gi wahn gif
    tu Gaad peepl dehn da Jeroosalem, weh noh ga notn.
  chk-chk: Pun ekewe mwichefel lon Masetonia me Krik ra ekiekifengeni ar repwe fangala
    ar asor fän iten alilisin ekewe chon wöüngau me lein ekewe chon pin lon Jerusalem.
  ssd-ssd: Nane agaŋ ndende tuku denkade tukunu Masedonia le Akaia ma mbolŋge tira
    kame afu nane turkam tuku ndametiŋ te patikinaig.
  acr-TNT: ma ri hermanos e aj Macedonia, junam cucꞌ ri hermanos e aj Acaya, xquimol
    wa kasaꞌn que tak ri hermanos e nibaꞌib e cꞌo Jerusalem.
  rop-rop: Ai garra go deya basdam dumaji ola tjetj langa det dubala kantri gulum
    Mesadoniya en Akeiya bin gudbinji blanga gibit mani blanga detlot powan Kristjan
    pipul langa Jerusalem hu nomo garram enijing.
  mee-mee: Iau ka role minmina kurumea, ra lopatokonakana re ngae Masaronia bae Akaia
    keke matea ta pulingkinunge lollokanna palu ta ri kalaunge ragau ra sana karea
    oru ngaliua nga ragau rae Nutu reke tupu ngae Ierusalem.
  dif-dif: Ngangau Macedonialali ja Achajalali ngantjana warai marda tandra kampala
    wangiwangia, tana Jerusalem kulikirilani jela.
  gam-gam: Yeno ge, Jerusalem una pende wal nayei pille, God unakiye propins soka
    Masedonia ne, Akaia molo kane, ku i pakna woro embe dji, nono God unakiye wal
    nayei Jerusalem mor ge pak to aumbon we dji.
  nou-nou: Edo na Jerusalem nati da mambutana ainda be awa Macedonia de Greece busu
    de da embo Iesu gebe ari embobo mi embo rora egeregae God da embobo da teda Jerusalem
    nati da atima era awa kondade edo gano dada isera awasedo.
  mqb-NT: anga ɗo a Yesu ahay à Makedoniya tə Akaya ta gak anan may sə cakal way
    anga sa man zek anà ɗo mətawak aya à wulen su ɗo a Yesu ahay à Urəsalima.
  ape-B: Umu moneken, God ananich elpech chape Masedonia uli chanu echebuk chape Akaia
    uli douk achabo balan ali chakli wosik umu chutalmogeh utabal ali chunek salimumabal
    blunamu Jerusalem. Chunek salimumabal ali chiyaisabal umu echudak God ananich
    elpech douk chanohwagagun umu echudak uli.
  grc-F35: Εὐδόκησαν γὰρ Μακεδονία καὶ Ἀχαΐα κοινωνίαν τινὰ ποιήσασθαι εἰς τοὺς πτωχοὺς
    τῶν ἁγίων τῶν ἐν Ἱερουσαλήμ.
  cav-NT: Macedonia, Acayaju cuanaque Jesús queja ecatyati cuanaratu tunaja inime
    taca sita achine chipiru aiju nerecada cuanaja Jerusalénju Jesús adebaqui cuanaja
    ishu.
  kgp-NT: Ga tỹ Macedônia tá Jesus mré ke ag vỹ inh mỹ jãnkamy vin, ga tỹ Grécia tá
    Jesus mré ke ag ke gé, isỹ Jerusalém tá ũn jagãgtar nỹtĩ ag jagãgtãn jé, jãnkamy
    ẽn tỹ. Ẽg mré ke ag vẽ gé, Jerusalém tá ũn jagtar nỹtĩ ag.
  bvd-bvd: Doo ne adea ku lea fasi 'aku 'uri nai, suli toaa manata mamana 'i Masedonia
    ma 'i Gris ki ne kera da manata ele ma daka falea si malefo ni kwai'adomi lae
    fua 'adomi lana toaa siofaa ki matangana toaa nia ki God 'i Durusalem.
  ukr-1871: Зволили бо Македонцї та Ахайцї удїлити дещо вбогим сьвятим, що в Єрусалимі.
  apz-apz: Aꞌamu Masetouniya soꞌnji Ngkɨlik soꞌnji hofɨko Anɨtumo sɨmeho uyɨwoꞌnɨngkohofoso
    hofɨko hofɨkoe yoꞌmayo yoꞌmayoso nuhuꞌmokontɨfi Anɨtuye aꞌamu Jelusalemmjo somo
    hofɨko yoꞌmayo soꞌno umofonyo iwoꞌnɨngkohofo somneꞌno ufoꞌmayoꞌne hungkuno nano
    mtitoꞌmalofofoho.
  yon-yon: Amborom kuu Masedoniayiib Akaiyayiib kuyaom doriib ye anam andiwendanbed
    dowakeniib kerenib, God ye karadmodan Yerusalem aom doriib kumaom yiribmaniibban
    keriwendan yi dowad od benib yi yaa bangkande ande ne dingki ari nongkobiwen.
  poi-NT: Porque jém Dios ipɨxiñt́am jém it́yajwɨɨp jém naxyucmɨ de Macedonia y Acaya
    ijɨ̱syajpa iga iŋtuuma̱watyajpa tumiñ iga icutsadáypa jém tantɨ̱wɨtam, jém yaacha̱yajpáppɨc
    jém attebet Jerusalén.
  wuv-wuv: Uaa ei Macedonia ma ei Achaia, rona ni'eni'e hamatee rona fani haduma a'a
    ei apunaiaa mei Haidaa yei Jerusalem, ei lomi rona pa'i manumanu.
  quf-NT: Chaqa kay Macedoniamanta, chaynulla kay Acaya pwiblumanta kriyiq masinchikkunami,
    chay Jerusalén pwiblumanta Israel kriyiq masinchikkuna mana imayjun kaqkunata
    yanapananpaq imalataqa tantashallapana.
  yuw-yuw: Wömai yaha, kombing tobic tobic owi amna provins Masedonia orin Akaia idangma,
    yuho Yerusalem suraro uroci tongfat yecyecha ecec möneng suran togung. Tongo ‘nocho
    yu imangot’ yongo nakain obunadec sigung.
  hus-NT-1971: An ebchalabchic ti Macedonia ani axi ti Acaya in tamcuyamalits i tumin
    abal cu nenchi ani cu jilchi an ts’ejhuantal ebchalabchic axi ti Jerusalén.
  med-med: Masaroniya kʉn, Akeiya kona raⱡ, Got nga wamp mbʉ, en enim nga numan ei
    ndi, Got nga wamp kurpa mat, Jerusalem mormin mbʉ, tʉp rapʉndʉk, en enim nga mel
    mat, kʉmp tʉpʉn nguimin nʉng.
  bch-bch: Ngansa gid panua nene ngan tibur kapei Akaia ga tibur kapei Masedonia tinid
    igelgel ngan luanga gid panua tututui ton Deo ngan tuanga Ierusalem, ngansa tal
    mon edengada ngan gid, led danga sisid imata karanga mao. Tota tipaluplup pat
    idanga ede ngan luanga gid.
  cco-NT: Dsʉco̱ꞌ jaléngꞌˋ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ i̱ seengˋ fɨˊ Macedonia có̱o̱ꞌ˜guɨ
    i̱ seengˋ fɨˊ Acaya caꞌɨ́ˋ dsíirˊ yaaiñ˜ e lɨɨng˜ e caseáiñꞌˋ capíꞌˆ jo̱guɨ e
    nisíñˉ quiáꞌˉ dseaˋ rúꞌˋnaaꞌ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ i̱ tiñíingˉ i̱ seengˋ
    fɨˊ Jerusalén.
  deu-1951: Es hat nämlich Mazedonien und Achaja gefallen, eine Sammlung für die Armen
    unter den Heiligen in Jerusalem zu veranstalten;
  alq-ALGNT: Ka teb8etamo8adj mega iima Masedonia (Macédoine) aki acitc Kanes (Grèce)
    aki ka te8adj ki inendamog kidji ma8adjiconia8e8adj kidji gi 8idjia8adjin ka kidimagizindjin
    Kije Manidon odanicinabemini 8edi Jerusalemikag ka tendjin.
  ixl-NNT: tan kat ok veꞌt tu u taanxelal unqꞌa qitzꞌin qatzikeꞌ uvaꞌ echen tu unqꞌa
    tenameꞌ uvaꞌ Macedonia tukꞌ u Acaya tiꞌ toyat bꞌen puaj, lochbꞌal tetz unqꞌa meebꞌaꞌeꞌ
    xoꞌl unqꞌa qitzꞌin qatzikeꞌ uvaꞌ echen tu u Jerusalén.
  boa-NT: '@see-verse:ROM.015.025'
  quh-NT: Macedoniapi Acayapi caj hermanosmin yuyarkancu Jerusalenpi pisichicoj hermanosta
    yanapayta.
  kwi-kwi: Diosta piantuz Macedonia sura uzturuzkas Diosta piantuz Acaya sura uzturuzkas
    kain pampa pial wanmakninñara, Diosta piantuza kiwainashinanapa, sun pial puiza
    Jerusalén pɨpulura uzturuza mɨlananapa.
  agm-agm: Jisaasihomɨ isɨhiya Masetoniyahandaahiyaunɨ Gɨrisihandaahiyaunɨ nehɨ kiyaisunyaapɨ
    Autaahaatɨhomɨ isɨhiyaamɨ usa ikɨpɨpa nawɨho owehiyai Jerusaremɨhanda ikwɨrɨ numwɨtaatɨwɨ
    nawɨho nepɨ kiya ahoyawaayopo.
  ubr-ubr: Yabin Macedonia a Greece ekalesia yangan on sinonotis siwar sitboai God
    an sabu Jerusalem semama sanasi sabu kokoianis on sitibaisis mes.
  tsw-NT: A̱ꞌisa̱ a̱ a̱za̱ e Itoni a na a̱ ri Makidoniya na̱ Akataya a ca ta̱ ikebe
    fa̱a̱n adama a kamba alambi a na a̱ ri pe a̱tsuma̱ a̱ a̱za̱ e Itoni a̱ Urishelima.
  cax-NT: ui bama masaruquitaiqui au manio cüca Macedonia y Grecia. Arrüma ichépatai
    ñapensacarrüma acumanama ümo bama usaruquitaiqui au Jerusalén, bama pobrerrü.
  aia-aia: Wai waa'i 'ari ha'a narau goni'i sae hinihini na'i Provensi Masidonia mana'i
    Akaea. Rau haa'i tanaraaui sae hinihini nara pohara na'i Jerusalem.
  srp-1865: Jer Maæedonija i Ahaja uèiniše dragovoljno neku porezu za siromahe svete
    koji žive u Jerusalimu.
  agt-agt: Te ya mangurug kiden nga taga Masadonya ikid na Giresya a nakanonot kid
    nga magkontribisyon ta pobre kiden nga mangurug ta ili na Herusalem, te pake ikayat
    da manguffun.
  lug-lug: Ab’omu Makedoniya ne mu Akaya baasanyuka okuwaayo ku byabwe eri abatukuvu
    abaavu ab’omu Yerusaalemi.
  yby-yby: 'Yamidana monawaya sa-oko ne: Masedoniya ebatoka ito Akaiya ebatokaya Jisesida
    wewenala yuhasiya edimonipo data eliki sa-liki li huki-minabo maya ne: Jelusalemu
    numutoka monoka elebo wewena uvaminanipo minamibo wewenasida maya ehada le nupa
    okoko betune liki li huki-minabo maya ne.'
  heb-heb: כי מקדוניא ואכיא הואילו לתת משאת נדבה לאביוני הקדושים אשר בירושלים׃
  mpp-mpp: Wapongte bingec Yerusalem iwa gagaing, yengelacni gocne waweweine gagaing.
    Aime Masedonia nga Akaia habu yengi yengele kwele-sowac ngagelu kwele-moniyangte
    wiyac gocne baficebanogale kpaduckelu lonogale miibong.
  apb-apb: Aana mo eesike aana hiiwalaimolinge wau aana mo po'o ni henue i Masedonia
    na i Akaea, kire ko sasare niie mei to'oha huni pe'ie mo iinoni meitale a God
    ta'au i Jerusalem.
  san-TEL: యతో యిరూశాలమస్థపవిత్రలోకానాం మధ్యే యే దరిద్రా అర్థవిశ్రాణనేన తానుపకర్త్తుం
    మాకిదనియాదేశీయా ఆఖాయాదేశీయాశ్చ లోకా ఐచ్ఛన్|
  ben-IRV: কারণ যিরূশালেমের পবিত্রদের মধ্যে যারা গরিব, তাদের জন্য মাকিদনিয়া ও আখায়া
    দেশীয়রা আনন্দিত হয়ে কিছু সহভাগীতা মূলক দান সংগ্রহ করেছে।
  ntu-ntu: Murde dzbe lrmakxtr ngr provins kcng Masedonia x Akaia nzabrtz-ngrdr nzrkapx-krdr
    trau kx naokatrngr nra-nzlungr lrmakxtr kcng Jerusalem, mz nzodutr-lxblr-krdr
    badr.
  pan-pan: ਕਿਉਂ ਜੋ ਮਕਦੂਨਿਯਾ ਅਤੇ ਅਖਾਯਾ ਦੇ ਲੋਕਾਂ ਦੀ ਇੱਛਾ ਹੋਈ ਕਿ ਯਰੂਸ਼ਲਮ ਦੇ ਸੰਤਾਂ ਵਿੱਚੋਂ
    ਉਹਨਾਂ ਲਈ ਜਿਹੜੇ ਗ਼ਰੀਬ ਹਨ ਚੰਦਾ ਉਗਰਾਹੀ ਕਰਨ।
  gvc-gvc: Macedonia yahpa macaina, Acaya yahpa macaina cʉ̃hʉ noano mehne Jesu yainare
    Jerusalẽpʉ jiinare pjacʉoinare niñerure warocahre tinare yoadohoa. Ã jicʉ tinare
    tíre wai wahai nija.
  mwp-mwp: Thana Makadoniyaw a Akayaw mabaygal koeyma ubin memayipa poeyban sib wanan
    Kerison mabaygoepa ngaya aygig zagig muynu Yoerusalemoenu. A ngath kay thanamulpa
    oengaypa.
  sbk-sbk: Maana bhasogwelwe abhantu bha hu Makedonia na bha hu Akaya abhombe osanguzi
    welyoli hwabhala bhabhasagali nahantu bhamobhamo mwaumini ohwo hu Yeslusalemu.
  mya-JVB: အကြောင်းမူကား ၊ မာကေဒေါနိ ပြည်သားတို့နှင့် အခါယ ပြည်သားတို့သည်၊ ယေရုရှလင်
    မြို့၌ ဆင်းရဲ သော သန့်ရှင်း သူ တို့အား ဥစ္စာကို ဝေမျှ၍ စေတနာ စိတ်နှင့် လှူ ကြပြီ။
  kgf-kgf: Imi mia Makedonia ʒéma Akaia ic embac ieneŋ ic embac téréya Yerusalem kecʒu
    ionac sucgina igucnec ic maqeqeya ionac niŋac wamma ewa hiawac iwawai haigic imi
    mema keŋ énécmimaŋ niŋac kenʒua.
  awb-awb: Táhmaro mibeqté ánímárí tabonah ke míáhnsábé Másérónía marákórápéqté kéreq
    Ákáía marákórápéqté kéreqka nárieneheéra móne soruparera níátówe.
  gdn-gdn: Iyesu sumapiyamu Mamanuga God nene dibipiyamu ragidai tawana Makedoniya
    yo tawana Akaiya rabineya idiwu ki mu mubo nuwamugu bowa madai dai kwanamupu Mamanuga
    God e iyapanai-yoma natere Diyerusaremu rabineya wetei idiwu ki puyo mu tagemana
    ki nana wainamupu.
  nko-NT: Tsúfɛ́ Akristofɔá bʋbʋ Makedonia pʋ́ Akaia ɔsʋlʋ́sʋ bapʋ́ ɔdwɛ dúnká
    atɔ́ bʋdɛpʋsɩ́sɩ́ Bulu ahá ánɩ́ bʋgyi ahiánfɔ Yerusalem.
  bsn-NT: 'Cristore ajitirʉ̃nʉrã, Macedonia vãme cʉti sitana, Acaya vãme cʉti sitana
    quẽne, ado bajiro tʉoĩañujarã ĩna: “Jerusalén macana, Cristore ajitirʉ̃nʉrã maioro
    bajirãre gãjoa rãca ĩnare ejarẽmoto mani”, yitʉoĩañujarã ĩna. To bajiro yitʉoĩariarã,
    ĩna ĩsirere juacõari, Jerusalén macanare ĩsigʉacʉ yaja yʉ.'
  pib-NT: Gi rixanu Masetonya gajene, Gakayi gajene kigle getle rixluna genekashlu
    gitaklu kwamonurune kpashirine chinanu wa Gerosale gwachine.
  wiv-wiv: Manumanu ke Vuvu ni Masedonia, kamani Akaia dia te varitaninia polea dia
    kene tapia moni taza dia kata vala vano kiri Ierusalem kete kodonia manumanu ke
    Vuvu kua dia ta mia zahazaha.
  reg-reg: Okubha jabhakondelesishe abhanu bha Makedoniia na Akaya okukola lisolosha
    lya insonga ku bhataka mubhene mu bhekilisha eyo Yelusalemu.
  mlh-mlh: Masedonia eru Akaia prowins yoyoka yokore maŋkekerisie kufufuŋ kubuine
    kubuine yoŋoji Jerusalem sitire ŋiŋigo gbagbataeŋine bapi yarekiminde buŋo kipebuŋ.
    Anuture ŋiŋigo gbagbataeŋine wakiqoqoine gogobi, yoŋore buŋo kiperu pesiŋ kokoine
    soguine ruaru qodurebi oi roru raru yarebemiŋ.
  gof-ENT: ማቄዶኒያኔ ኣካያን ዴዒያ ፆሳ ኣሳቲ፥ ዬሩሳላሜን ዴዒያ ማንቆታ ሚሼን ማዳናው ኮዪዳ ጊሾሳ።
  aau-aau: Payhokuaw, sios lowpwarowp kipay Masedonia ko o, kipay Akaia ko o, homkwe
    homkiaw-ayay mey kamon ke meio e kar nonaw po me-sakon kawk. Homkwe kristen Jerusalem
    ko, omeme ohna ma lwak me hiymon ey.
  tvk-tvk: Vengan xa sias xil xa ladi e provins xalu te hal Masedonia e Akea labesi
    xil tengan lasa hexil vaha vatutou ni ngan xil xa ladi e sias te hal Serusalem
    xa labe tamure ni holesok xil holu.
  prf-NT: Gapu ginustu nen taga-Macedonia hidi sakay taga-Acaya a magpatawid ti tulung
    para ten mágkahirap a kákkapatkaka ti Jerusalem.
  auy-auy: Maníkóní waási Máséndóniyaa-marafakewiye Ákáyaa-marafakewiye sésa aawaí
    taisasá Maníkóní waási Yérúsaremu-naopakewi tómbá ímbo makáawi túwaꞌnai ónae sésa
    miwítí óntamba torupámakaamba pósa simíyaꞌa maimaéꞌa Yérúsaremufaꞌa wéꞌa mátimenaumne.
  tbg-tbg: Ihura vainti Masedoniaini variakavata, Akaiaini variakavata, tiha, Kaiqe
    tenavu Ihura vaiinti nahenti Ieruharemini vehiqamake variaka kahaqiare, tivake
    vika ruvaaquma taa monura te vare vuru nimirera.
  hub-NT: '@see-verse:ROM.015.025'
  hmo-hmo: Badina be Makedonia bona Akaia taudia ese edia harihari gaudia idia haboua
    vadaeni Ierusalema ekalesia ogogami taudia dekenai henia totona.
  big-big: Nogo pilik mizi purik Yisuyegi ngizi kumuli puwili panga ngabelak Maseroniya
    keya Kirik piyauge puwiligu wilik kagowinda kiling king nayeng Yisuyegi ngizi
    kumuli paka Yirusalem pulogo yolu puwiliyaga watabi ngelek ono pilik puwiliyegi
    saweliweki nana legi ne pilik mizi.
  gux-G: Kelima, li baatie pamancianli i, Maseduani yeni Acihaya yaaba po, ke ban
    teni bu paabu, ki todi talginba, Jeruslema dugkaaba siiga.
  cnl-NT: Qui² dxʉ́²³ dsɨ́² te'²³ jó̱o̱²ra² 'i³ nee'n²³² estado Macedonia quia̱'²
    estado Acaya 'e³ ca²³cu'n²te'²³ cuu² 'e³ rɨ²³cuǿø²³te'²³ dsa³ 'i³ rɨ³jɨ́n² quien³²
    Dios 'i³ bi²³ taan³ 'i³ nee'n²³² juɨɨ³ Jerusalén.
  zar-NT: Caní gunaʼ, le gulaʼyaza ládxiʼgaquiëʼ bönniʼ nacuʼë luyú Macedonia, en
    luyú Acaya, buluʼtubëʼ bi tuʼnödzjëʼ quéguequi bönachi yechiʼ dzágagaca bönachi
    queëʼ Cristo, nacuʼë Jerusalén.
  kde-kde: Kwa kuva, vakúkulupila va ku Makedoniya na va ku Akaya vàniamula kuhumya
    dimali dyao kwa kuveng'a nsada vakúkulupila vanji va aneko ku Yelusalemu, yani
    avala amahuvani.
  ata-ata: Xo ta mitema moseꞌi mixolu no taineꞌi ta mitema noxou Lataua no xalee lia
    tila ne Makedonia xe ne Akaia mipitanu suꞌuli seꞌi sou ulai usuꞌulineꞌi ne Ielusalemu.
  qvw-NT: '@see-verse:ROM.015.025'
  nfa-nfa: Te aꞌari èdhi ètu propensi Makedonia dènge propensi Akaya, hia le doi kolete,
    sèna ka soru-bara dhèu dhu dènge boe ngaa-ngaa dhu parcaya Lamatua ètu Yerusalem.
  tnp-tnp: mətəu-inu nətəm kəutəfaki əpəha nɨtəni mil u Masetoniə mɨne Akaiə, nɨkilah
    təmagiən o nəfaiən məni məmə iəkasiru e nətəm kəutəfaki əpəha Jerusɨləm.
  urd-urd: क्यूँकि मकिदुनिया और अख़िया के लोग येरूशलेम के ग़रीब मुक़द्दसों के लिए
    कुछ चन्दा करने को रज़ामन्द हुए।
  hot-hot: Avômalô plovins Masedonia lôk Akaia êv da takêŋ lôk leŋiŋmavi anôŋ ek nênêm
    avômalô matheŋ takatu ba êv i sêkêya êmô Jelusalem sa.
  mqj-NT: '@see-verse:ROM.015.025'
  rus-SYN: ибо Македония и Ахаия усердствуют некоторым подаянием для бедных между
    святыми в Иерусалиме.
  mbh-mbh: Eneke Masedonia ome a Akaia angare olemi ve i sivenga ako aro o sung umtun
    nge toko lemioonga areko o voth a Jerusalem oa pelie ako o oror nge ur pelie,
    na tho es tomo ol nge ole sungong aken la.
  bdd-bdd: Weyahina meMasidoniya ma meGilisi nuwanuwadi ꞌidi helauina yatauye tohekalesiyao
    wewelohedi Yelusalema ꞌoina.
  cbt-NTPO: '@see-verse:ROM.015.025'
  srn-NT: Bika den bribisma fu Masedonia nanga Akaya ben feni en bun fu seni moni
    gi den pôtiwan na mindri fu den sma fu Gado na Yerusalem.
  cta-NT: '@see-verse:ROM.015.025'
  bqc-SIM: asa gbɛ̃́ pↄ́ aa ku Masedoni ń Gɛlɛsiↄ zɛ̀ò wà Lua gbɛ̃ taaside pↄ́
    aa ku Yelusalɛũↄ kámasa kaɛ.
  tcz-CHONGTHU: Ajeh chu Mecedonia le Achaia gamhoa um tahsanhon Jerusalem'a tahsan
    holah-a avaichaho ding neitokhomna lung gutten'a aneiyu ahi ti namu uve.
  mar-mar: कारण मासेदोनियाला व अखयाला हे बरे वाटले की, यरूशलेम शहरात राहत असलेल्या
    पवित्र जनांत जे गरीब आहेत त्यांच्यासाठी काही भागी करावी.
  snp-snp: Aya felegaga wenenawadoka ya kadunamu folamo kamena naba ya o fedami, yamu
    mono wenena Masedonia ebalo ido Akaiya ebalo minamo yate kifana-koukameni yauti
    ma giminune, loti lalo koliti mau wi gede kolamo,
  isl-isl: Söfnuðirnir í Makedóníu og Akkeu hafa safnað fé handa þeim í Jerúsalem,
    því að þeir hafa þolað mikla erfiðleika.
  spy-NT: King'ērēkootiin ꞉biikaab Maketoonnya āk chēbo Akaaya kōōruruuch beesaanik
    /kēēyibchi biikaab Kiriistō choo kabar ꞉kuskuusyēēt ām Yēērusālēēm.
  xnn-xnn: Tay nan mamati id Macedonia ya id Acaya et ninemnemda en gawis no men-olnongda
    is itedda isnan mamati ay makasapol id Jerusalem.
  mwe-mwe: Pabha ishikwaanonyelanga makanisha ga ku Makedonia na ku Akaya, kwaajangutilanga
    bhaalaga bha ukonjelo bhalinginji ku Yelushalemuko.
  tte-tte: Kaiwena tomeliwo siya simiyamiya Masidoniya polovinsi yo Akaya polovinsi
    kolili me ali yaliyaya mane sipeipei Yaubada ana tomoyao Yelusalema koina siya
    tobubutuma kali sagu kaiwena.
  tcs-tcs: Bikoz dem Kristian wea kantri blo Gris i bin gibe mani po elpe dem poapipol
    blo God de wea Zarusalem.
  hlt-THB: Makedonia ingkaw Akhaia awhkaw thlangkhqi ingtaw awmhly doena Jerusalem
    awh ak awm thlak ciim khawdengkhqi ik-oeih do a dan uhy.
  soq-soq: Ipawa sumanailala bola Masedonia ita Akaia bedeuwointa wanwanlala menaidamono
    nuau euda mampe amonau ituiena sumanailala kakaibu abolala Ierusalem bedewe waimoia
    baibu.
  qub-qub: Macedonia probinsyacho y Acaya probinsyacho ermänucunami chay ofrendata
    shuntasha Jerusalencho caycaj muchupacaj ermänucunata yanapänanpaj.
  att-att: Ta yù ira ari Kudio nga mangikatalà kâ Apu, nga maggagammung ta Masidonia
    ánna Akeya, sinalákkuruk da nga mangabbák sù ira pobare nga Kudio nga taga Jerusalem
    nga mangikatalà kâ Apu.
  bki-bki: Nalo ajua bogokouo tai vonganei napano nalo miroano abe talim̃asa, maka
    ave kialo vite, naruei taara na namoneano nalo na vio nalo nei na Masetonia a
    Kris, nalo amijogio, ana nalo ga amidu jidomiano nei aberinavo bo ka avuku veru
    tai ka rijailo.
  bqp-bqp: zaakũ gbɛ̃ kũ ò kú Masedonia kũ Girisinↄ zɛ̀o ò Luda gbɛ̃ takaside kũ
    ò kú Yurusalɛmunↄ kámaza kɛ.
  mcp-mcp: Ntɔ́ jɨ nə́ okrîstɛn wâ Masedwân nə Akayî bwə́ á ŋwa cígʉ́lá nə́ bwə́ sɛɛŋg
    míkwííndyá kənd búúd ɔ́ Zɛmbî wâ Yurʉ́səlɛm bʉ́sə́ mə́búwa dɨ́ wá.
  hat-hat: Legliz ki nan peyi Masedwan ak nan peyi Lakayi yo te pran sou yo pou yo
    te fè yon ofrann pou ede pòv ki nan pèp Bondye a lavil Jerizalèm.
  npl-NT: Porke n tokniwah de Macedonia iwa Acaya ika pakílistli okoololojkeh siki
    tomi para kintitlaniliskeh tokniwah próbesteh de Jerusalén.
  bgg-bgg: Mesidonia nane Akhaya pha charchthek pho è Jerusalem pha Hamangkhung-aphuii
    ro bran shii nong ne thaluii phi pha phak rai.
  eng-TCENT: For Macedonia and Achaia have been pleased to make a contribution for
    the poor among the saints in Jerusalem.
  eng-BSB: For Macedonia and Achaia were pleased to make a contribution for the poor
    among the saints in Jerusalem.
  cpu-NT: Tema irikaite Macedonia-satzi, ipoña Acaya-satzi, jotyaantaiyakena iriroriite
    kireeki onkantya nompantyaariri kempisantzinkariite ashinonkainkari nampiyetarori
    janta Jerusalén-ki.
  san-ASM: যতো যিৰূশালমস্থপৱিত্ৰলোকানাং মধ্যে যে দৰিদ্ৰা অৰ্থৱিশ্ৰাণনেন তানুপকৰ্ত্তুং
    মাকিদনিযাদেশীযা আখাযাদেশীযাশ্চ লোকা ঐচ্ছন্|
  tac-NT: Jena Maseronia 'lige Akaya (Gresia) anilichi ejperégame ralámuli Onorúgame
    oyérame a'boi 'nátaga napabule enomí napurigá o'towa Onorúgame oyérame ralámuli
    Rusaleni ejperégame 'we pobre.
  eng-WEBPB: For it has been the good pleasure of Macedonia and Achaia to make a certain
    contribution for the poor amongst the saints who are at Jerusalem.
  gfk-H: Hokaiken, diet ira Masedonia ma ira Akaia diet ga guama wara bulbul hulungai
    ira nudiet hartabar na kinewa wara harharahut diet ira mataniabar tus ta Kalou
    ing diet maris kaia.
  viv-viv: FaꞋina tovetumagana adi yoꞋo Masedoniya kadu Akaiya adi fafali agaidiya
    yadi velekawowo badi Yaubada yana kaliva yana vevine Yelusalema againe ma yadi
    koyokoyo faꞋidiya yadi waꞋasehawahega hisena.
  yao-yao: Pakuŵa mpingo wa ŵandu ŵakunkulupilila Kilisito ŵa ku Makedonia ni ku Akaya,
    yanonyele kusonganya indu yakwakamuchisya ŵakulaga ŵaali mumpingo wa ŵandu ŵa
    Akunnungu ŵakutama ku Yelusalemu.
  tgp-tgp: Matan tamlohin Macedonia peresi Achaia la avulahi vara la sile te silesilea
    matan vara i pa tueni na tapuhi tilavono Jerusalem.
  auc-NT: Wængonguï quïnäni incæ Eedotadëë quëwënäni pancadäniya ömæpodäni inte wædänipa,
    ante pönente wædinque wabæca Mäatedöniabæ quëwënäni tönö Acayabæ quëwënäni tönö,
    Mönö da godö da godö cæcæ̈impa, ante pönëninque watapæ̈ todinque tömënäni, Wængonguï
    quïnäni quï, ante do godönänitapa.
  kbc-NT: Igaataɡ̶a loiigi Cristo digoida niiɡ̶otedi Macedônia aniaa Grécia oyakadi
    mele monioda dinyeelo moiwakateetigi niɡ̶ijo madewetedi loiigi Cristo manitaɡ̶a
    nigotaɡ̶a Jerusalém.
  bmh-bmh: Go einen, Zuda duailel oiagab petak emen Zerusalem uzan darem, go ecesab
    tamacag darem. Guzenina, Kristen duailel Masedonia agaig mui Akaia agaig mui darem
    agen aiwag gotulaimai, duailel go isanarabun guzenemen.
  ctu-BL: Come jini año' bʌ ti Macedonia yic'ot ti Acaya tsi' yʌc'ʌyob ofrenda ti'
    yutslel i pusic'al cha'an i cha'año' bʌ Dios ti Jerusalén mach bʌ añobic i chubʌ'an.
  meq-meq: hərwi ndo məpe mədzal gər hay ka Yesu neheye ka dala i Masedowan ta Akay
    aye, kə yatay a gər matsekele suloy hərwi madzəne tay ha ndo məpe mədzal gər hay
    ka Yesu neheye mətawak eye ma Zerozelem aye.
  noa-H: Maan, hermanonaan Macedoniapienau Acayapien dʌ̈imua hamach k'ĩrau p'atk'ondam
    jʌr p'iewi jam Jerusalén hermanonaan hap'ʌʌ k'it'ëem k'ʌʌn hat'ee deepʌ̈i nʌmʌu.
  alp-NT: Le jemate toini mpai otoi Makedonia kai mei otoi Akayare esi suka kena riluke
    tanei ete tamata Yahudi rebe susata mpai kota Yerusaleme rebe esi ono Alla Eni
    tamata pende.
  san-VEL: yato yiruu"saalamasthapavitralokaanaa.m madhye ye daridraa arthavi"sraa.nanena
    taanupakarttu.m maakidaniyaade"siiyaa aakhaayaade"siiyaa"sca lokaa aicchan|
  kbq-kbq: Na'ankure Masedonia kumateti'ene Akaia kumateti mono kevu'mo'za muse hu'za
    Jerusalemi kumate mono kevumokizmia amu'nozmifi, zamunte omne nagamokizmi zago
    eritru hazage'na erina nevue.
  kbh-kbh: er Jesucrístbeñe os̈buáchiyënga Macedonia y Acaya luarents̈ënga, tmonjajuabó
    ts̈abá yojtsemna crocénana jájuabana chë Jerusalenoca ents̈anga, Bëngbe Bëtsábenga
    imomnënga y ndbomnëjémënga imomnënga jujabuáchama; y oyejuayënga chca tmonjama.
  ron-LSB: Căci Macedonia și Ahaia au binevoit să facă o anumită contribuție pentru
    săracii dintre sfinții care sunt la Ierusalim.
  pon-pon: Pwe men Majetonien o Akaia kan mauki kijakija wei on jaraui jamama kan,
    me mi Ierujalem.
  nhe-BL: Pampa tlaneltocani ipan tlali Macedonia huan ipan tlali Acaya ica paquilistli
    quisentilijtoque tomi para ma niquinhuiquili tlen iaxcahua Toteco ipan altepetl
    Jerusalén huan tlen ama teicneltzitzi.
  sps-sps: tana saa mes a fo vainy fafaaman ten Krais te kaa ror tana ngats fan tsian
    iny Jerusalem, u aaruts fifiiring, to sana rin gum iny vainy fafaaman faavot to
    te kaa ror tana gum fan iny Masedonia ai unya kan tana gum fan iny Akaia, koma
    tagtag miton kat iny faan iny naan mes fo painy moni tsuar, ai tovei, fifaan painy
    moni tsuri kakoun en sa anaanos non ta mes ma govets naa ya unya aya.
  wnc-wnc: '@see-verse:ROM.015.025'
  bus-bus: zaakɛ gbɛ̃ kɛ̀ aↄ̃ↄ kú Masedonia kↄ̃n Girisinↄ zɛ̀o wà Luda gbɛ̃ takaasidee
    kɛ̀ aↄ̃ↄ kú Yerusalɛmunↄ kámasa kɛ.
  gub-BL: Tupàn rehe uzeruzar ma'e Maxeton ywy rehe har a'e wà, Kere ywy rehe har
    a'e wà no, umur e temetarer ihewe a'e wà, hereraha kar pà Zeruzarez pe har wanupe
    a'e wà. Nuhyk kwaw temi'u uzeruzar ma'e Zeruzarez pe har wanupe. Amono putar a'e
    temetarer heraha wanupe ihe nehe kury.
  imo-imo: Kraistinga imbo kombu provins Masedonia kinye Akaia talonga moloringi imbomani
    Gotenga imbo Jerusalem moloringimanga kangindo pakowi melema kinye kere langi
    nowi melema molo ltemo imboma liko tapongeindo kou mone toya toko liko maku toringi
    kou monema timboi puro.
  boj-boj: Naŋgi qudei iŋgi iŋgi qa truqueqnub deqa Kristen was Masedonia sawa ti
    Akaia sawa ti di unub qaji naŋgi na naŋgi aqaryainjrqa marsib silali koroiyeb
    unu.
  eng-DRA: For it hath pleased them of Macedonia and Achaia to make a contribution
    for the poor of the saints that are in Jerusalem.
  knf-knf: Banfiyaaruŋ biki ŋŧaak ŋi Maŧedoniya na Akayi badinan pţënk bañaaŋ bawaaŋ
    mënţ.
  san-KHM: យតោ យិរូឝាលមស្ថបវិត្រលោកានាំ មធ្យេ យេ ទរិទ្រា អត៌្ហវិឝ្រាណនេន តានុបកត៌្តុំ
    មាកិទនិយាទេឝីយា អាខាយាទេឝីយាឝ្ច លោកា ឰច្ឆន៑។
  arn-NT: '@see-verse:ROM.015.025'
  zas-NT: Din bén Macedonia ree con ree bén Acaya bén rliladx gajc ree Jesucrist,
    been reeman xgab gutoꞌp reeman yudar guin par ree bénprob zojb ree Jerusalén,
    bén rliladx ree Jesucrist.
  ken-NT: Bǒnkwɔ abhɛn atú Masidónia nɛ abhɛn atú Akáiya bábhɔŋ maŋák bɛchyɛ
    mbɔk nkáp awap ntá bachɛ́bhɛ́bho ndǔ nkwɔ bo Mandɛm abhɛn Yerúsalɛm.
