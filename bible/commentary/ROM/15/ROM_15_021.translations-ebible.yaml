verse: ROM.015.021
translations:
  kpx-kpx: Bukae Hotou kemo loui avoe, “Ataeau hotove evioholimale keabuna hotove
    evisi kemo lulelelahai.”
  okv-H: Amo God ta ke einge kajari mihia avo kogue eagona, “Eto kiae embomeni na
    kesora eto mahu ingae embomeni na ingito ke be aisora”
  tbo-tbo: Mei Yaubada a Buka i bahebaheya i pa, ‘Iyawoi tauna tuwegana ega hita palipaliwelehi
    apo hina galeya ma iyawoi ega tuwegana hita noonoli apo hina nugotuhu tuhagaya.’
  mal-C: “അവിടത്തെക്കുറിച്ച് അറിവു ലഭിച്ചിട്ടില്ലാത്തവർ കാണും; കേട്ടിട്ടില്ലാത്തവർ
    മനസ്സിലാക്കും,” എന്നു തിരുവെഴുത്തിൽ എഴുതിയിട്ടുണ്ടല്ലോ.
  grc-SR: ἀλλά, καθὼς γέγραπται, ⸉Οἷς οὐκ ἀνηγγέλη περὶ αὐτοῦ, ὄψονται·⸊ καὶ οἳ οὐκ
    ἀκηκόασιν συνήσουσιν.
  bgc-bgc: पर जिसा पवित्र ग्रन्थ म्ह लिख्या सै मै उस ताहीं पूरा करणा चाहूँ सूं, “जिनकै
    धोरै यीशु मसीह का सुसमाचार न्ही पोंहच्या, वैए देखैंगें, अर जिन नै न्ही सुणा वैए
    समझैंगें।”
  khz-khz: Na geku ririwa Puka Veaga aonai etaloato vetaina pana kala, netina, “Ia
    valina ati gevararato talimara na pia gitaa, e valina ati gekamonagiato talimara
    na pia ripaa.”
  deu-TKW: 'sondern wie geschrieben steht: Es sollen sehen die, denen noch nichts
    von ihm verkündet ward, und verstehen, die noch nichts gehört haben.'
  zsr-NT: 'Ca benaꞌ nedaꞌ nac ca naꞌ nayúj lu guich laꞌy, rna: Laꞌleꞌi nup nacuáꞌ
    ga nutu nu ben lban queëꞌ Lëꞌ, Len laꞌyejniꞌi nup gatga gulayöni ca nac queëꞌ.'
  lin-lin: 'kasi kolanda ndenge ekomama : « Bato oyo babetela bango nanu lisolo te
    na tina na Ye bakomona, mpe ba-oyo bayoka nanu sango na Ye te bakososola. »'
  hns-NT: 'Bakie ham aapan kaam karat rahielie djaise Parmeswar aapan poestak me liekhwaais
    hai. Oman liekhal hai kie: „Djaun manai log okar biese me koetjh na djaane hai,
    oelog oke dekhiega. Aur dje kabhie na soenies hai, oesab samadjh djaaiga.”'
  noa-E: Ẽwandamau ich iek gaai jaauwai, warr bʉ̈ʉrjã Cristo jaau nʉmjã ũrba aajerr
    khʉʉnaujã i iek ũurwai khaphʉ aju a sim; maagwai ich makhʉʉnauta i ooju a jaau
    sim ĩchab. Magua mua makhʉʉnagta mag jaau chitʉm aig, ich Ẽwandamau jaautarr eeta
    öbër sĩebahab.
  eng-EMTV: 'but as it is written: “To whom He was not announced, they shall see,
    and those who have not heard shall understand.”'
  mib-NT: 'Chi sa suhva ni sáha ri nájnūhun cáhán tutu iī: Tāca ñáyuu jeē tu ní quíji
    jnūhun ya nuū i, vijna chi cuni i jnūhun ya, te tāca ñáyuu jeē tu ní jíní cuɨtɨ
    jnūhun ya, vijna chi jecūhun ni i. Achí tutu.'
  lif-NT2: साम्‌योसाप्‍लाओग अक्‍खेलॽरिक्‍ने़ साप्‍ते़आङ् पत्‍लो, “खुने़ॽ कुयाःम्‍बेओ
    मे़म्‍मे़त्‍छिङ्‌ङे के़वाॽबाहाॽरे़ मे़निःसुॽ, हे़क्‍क्‍याङ् खुने़ॽ कुयाःम्‍बेओ
    मे़ङ्‌घे़म्‍मे के़वाॽबाहाॽरे़ कुसिङ् मे़निःत्तुॽरो॥”
  xnj-xnj: Ngati chegijova Mayandiku Gamsopi, “Vandu voha vangajovewa makokoselu gaki
    yati vilola, na vala vangayuwana makokoselu gaki, yati vimanya.”
  mmx-mmx: I ngan Lovoang Kaala i vaase i xeretna, “Nedi di goxo tong i ridi, dinaba
    ven kibis i, la nedi di goxovisi gita ronga i, dinabaklen i.”
  cbr-NT: 'Nucën Papa Diosan bana cuënëo quicësabi oía ësai ''inun: An Cristo ñuiquin
    bana ñuixunia cuacëma unibunëx ca ami sinánti ''icën. An a ñuicë bana cuacëma
    unibunën ca a bana cuati ''icën.'
  tee-NT: 'Xacnaviputun tachi ju ts''okcantach la''ixchivinti Dios junta chani najun:
    Ju jantu tavanan ajuncanta ixlacata ju yuchi ma cajuncanach. Chai ju jantu tavanan
    tak''asmat''a ju ixchivinti ma catamachakxayach. Chunch ju ts''okcanta la''ixchivinti
    Dios.'
  eng-LSV: 'but according as it has been written: “To whom it was not told concerning
    Him, they will see; and they who have not heard, will understand.”'
  cak-NT: 'Y cuando quiere'' nin-en, can nibanataj ri nu''ij chupa rutzij ri Dios:
    Ri winak ri man jun mej (bey) quic''oxan jun ex chirij ri Cristo, can xtiquic''oxaj-wi;
    y ri winak ri man jun ex tzijon chique chirij raja'', can xtiqui''en entender.
    Quiri'' nu''ij ri tz''iban can.'
  pah-NT: 'Ikwatijara e''i no: “Ojipe''g̃a nomombe''ui ve ga g̃a pe. Emo po ti g̃a
    okwaha tuhẽ ga nehẽ. Kiroki g̃a nohenduvi ve – okwaha po ti g̃a ga nehẽ,” e''i
    ikwatijara.'
  sja-NT: 'Jĩp''a mɨa jaratee k''inia bɨ k''awada-e p''anɨɨrãmaa, ãra p''anadamerã
    Ak''õre Ũraa p''ãdade jara bɨk''a: ‘Waide irua ooda ũrida-e p''anɨɨrãpa iru unudait''ee
    mãik''aapa waide irude ũrida-e p''anɨɨrãpa iru k''awaadait''ee.’'
  xed-xed: 'Mantsa ya vindafta lu ma deftera Lazglafta kazlay: «Dzaʼa nghaŋngha gwal
    ta kul walaŋta lu ta mnanaŋtá gwaɗa tida ta həŋ. Dzaʼa snaŋsna gwal ta kul walaŋta
    lu ta snanamtá həŋ guli kəʼa.»'
  mks-NT: 'Cáhvi ini i̱ ña̱ va̱ha chága̱ ná cu̱hu̱n i̱ nu̱ú ña̱yivi, na̱ co̱ó na̱xini
    jo̱ho tu̱hun va̱ha sa̱ha̱ Jesús jáchi̱ já cáchí tu̱hun Ndióxi̱ já: Va̱tí co̱ó
    na̱xini jo̱ho na tu̱hun va̱ha sa̱ha̱ mé á joo va̱xi qui̱vi̱ xi̱nu̱ co̱o na ca̱ha̱n
    xi̱hi̱n ná, ña̱ ná cánda̱a̱ ini na ña̱ co̱ó na̱canda̱a̱ ini na jihna, cáchí tu̱hun
    Ndióxi̱.'
  gfk-S: Iesene iou sip be ni gil haruat ma no nianga tane God di ga pakat ie be,
    “Di ing pa di gale hinawase di utana, di na nanaas, ma di ing pa di gale hadade,
    di na palai.”
  bmu-bmu: Miaŋgö keuŋi Buŋa Kimbinöŋ kewö ohoget ahöza, “Denike yeŋön keuŋi qahö
    jiget mötkeri, yeŋön mönö mala i ekŋe. Denike yeŋön könaŋi mutuk qahö möta tönpin
    malgeri, yeŋön mönö mala mi möt asarime.”
  dgz-dgz: God nop mega ok anega seane, God oit mega ya anune nagire anuin. Ya anune
    nagire anupi gapan anu awain.
  eng-GNV: But as it is written, To whome hee was not spoken of, they shall see him,
    and they that heard not, shall vnderstand him.
  zaa-NT: 'Chi benia'' tì''ba ra lo Escritura: Canu nunca labí chi bina cą quì''e,
    làcą nna ila''ni cą ne por primera vez, Canu nunca labí chi biyénini cą nombre
    quì''e, làcą nna télíni cą por primera vez.'
  eng-WEBSTER: 'But as it is written, They shall see to whom he was not spoken of:
    and they that have not heard shall understand.'
  guh-guh: 'Bajarapacuenia apo judíovi itsa tsipaebaponajë Jesucristo pelivaisi, copiapata
    jane baja pacuenia baja cajena Dioso pejumelivaisibaxutota tajëvelia jumaitsi
    tatsipaebaponaejavanexa yabara. Mapamatacabitaje apo judíovijava Jesucristo pelivaisi
    tatsipaebaponaejavanexa yabara, Dioso pejumelivaisibaxutota tajëvelia jumaitsi
    mapacueniaje: Pamonae abaxë apo vënëlivaisitae, ponë athëbëvetsica Dioso itorobijitsiatsica
    jivi pecapanepaenexa, bajarapamonae bajaraponë pelivaisi tsipaebianatsi. Nexata
    bajarapamonae jumecovënëtsiana ponë pelivaisi tsipaebianatsi, jai tajëvelia Dioso
    pejumelivaisibaxutota Dioso pitorobinëtsitsica pelivaisi apo judíovijava mapamatacabitaje
    tatsipaebaponaejavanexa yabara.'
  bon-bon: Oogäräneji Mene te ai poto cidi me jiicenige egä, “Lui biname bime bau
    lica ituge jajanena teeme poto cidi me, teepi Miiji Mene ca pa jääpänepesi teebine,
    piiyepu lui biname cina lica ituge ätecija, teepi umle pa läbitipesi.”
  nhw-BL: 'Nitequititoc campa amo aqui yajtoc pampa ijcuilijtoc ipan Icamanal Toteco
    campa quiijtohua: “Masehualme catli amo aqui quinilhuijtoc tlen ya, quicaquise.
    Huan inijuanti catli amo quema quicactoque, quimachilise.”'
  swh-ONEN: 'Lakini kama ilivyoandikwa: “Wale ambao hawajahubiriwa habari zake wataona,
    nao wale ambao hawajazisikia watafahamu.”'
  wbi-wbi: ndavule jilembilue kuuti, “vano kwa mwene vasila mhola sake angise mukumwagha,
    na vala vano navakampulike vilikunkagula”.
  bba-bba: Adɑmɑ nɡe mɛ bɑ yoruɑ, “Bèn mi bɑ ǹ dɑɑ win ɡɑri ɡerure, bɑ koo yɑm wɑ.
    Be bɑ kun dɑɑ mɑɑ win bɑɑru nɔɔre, n ko n bu yeeri.”
  eng-KJVCPB: 'but as it is written, To whom he was not spoken of, they shall see:
    and they that have not heard shall understand.'
  kgk-NT: 'Upéixa voi he''i Nhandejáry kwatia nhe''ẽ: “Gwĩ ohendu e''ỹ va''e hesegwa
    nhe''ẽ ohexa kwaa va''erã hese hekoha. Gwĩ herakwã rendu e''ỹ va''e oikwaa va''erã
    íxupe” he''i Nhandejáry-rehe.'
  waj-waj: 'Ivaara Anutuuqaa kua fafaaraivo vainno tinoo: Hama vooyaano innara iya
    kiaa mmiraiya fai inna taaravai. Hama inna kuaivaa rikiaiya fai arinaima rikiaaravaivee.
    Kua fafaaraivoono itaa kua tiivai.'
  cpy-cpy: 'Tema iroka rojankinee-takiri, ikanteetzi: Ari iñahaero kaari ikenkithata-kowiteeta
    paerani, Ikemathateero kaari ikemako-witeeta paerani.'
  ekk-PKP: 'Nagu Pühakiri ütleb: „Need, kellele ei olnud head sõnumit räägitud, leiavad
    ta, ja need, kes ei olnud kuulnud, saavad aru.“'
  mpx-mpx: 'Yaa ni ola Buki Bwabwalena ana baaba i ba: Bolo nige wasana hi wawasaan
    elal nihi kite, ge bolo wasana nige hi hahago nihi atena.'
  wbp-wbp: 'Nyampunya yangka-juku jaruju Payipulurla-juku kuja-ka wangka: “Yapa kuja
    kalu ngurrpa-juku nyina Kaatu-kurlanguku Milarninja-warnuku milya-pinja-wangu-juku,
    ngulakuju yapangku kapu-jana yimi-ngarrirninjini. Ngulaju kapulu nyanyi manu milya-pinyi.”'
  luo-luo: 'To mana kaka ondiki ni: “Joma ne pok onyis wach kuome none kendo jogo
    mapok owinjo kuome nowinj tiend wach.”'
  nhe-NT: 'Nitequititoc campa axaca yajtoc pampa ijcuilijtoc ipan Itlajtol Toteco
    campa quiijtohua: “Tlacame tlen axaca quinilhuijtoc tlen ya, quicaquise. Huan
    inijuanti tlen ax quema quicactoque, quimachilise.”'
  aii-aii: 'ܐܝܼܢܵܐ ܐܲܝܟ݂ ܕܝܼܠܹܗ ܟܬܝܼܒ݂ܵܐ: ܐܵܢܝܼ ܕܠܹܐ ܝܗܘܵܘ ܦܝܼܫܹܐ ܡܘܼܕܸܥܹܐ ܒܘܼܬ ܕܝܼܹܗ
    ܒܸܬ ܚܵܙܝܼ، ܘܐܵܢܝܼ ܕܠܹܐ ܝܢܵܐ ܫܡܝܼܥܹܐ ܒܸܬ ܦܲܪܡܝܼ.'
  esk-NT: Aglaan aglausimaruatun Agaayyutim uqałhani, “Tamatkua sivuani uqautraunġitchuat
    ilaanik qiñiġisirut. Suli tamatkua sivuani tusraanġitchuat ilaanik kaŋiqsigisirut.”
  msb-msb: Nasurat ngani sa Banal Na Kasuratan, “An mga dili pa nasabihan manungod
    sa iya makikita siya kag makasabot an mga dili pa gayod nakabarita manungod sa
    iya.”
  cpa-NT: 'Hno¹jni lé² ju³lah rø²juúh² si² quiah¹² Diú¹³: Li¹ŋi¹² dsa² héi² jǿg³,
    dsa² tsa¹ma²nǿng² jin³ cónh¹ jǿg³ quiah¹² Cristo; Li¹ŋë́h² dsǿa¹²dsa jǿg³, dsa²
    tsa¹lǿih² jmai³ ma²ca¹nǿng² jǿg³, rø²juúh² si².'
  dso-dso: ଜେନ୍ତିକି ସାସ୍‌ତରେ ଲେକା ଆଚେ, “ଜନ୍‌ଲକ୍‌ମନ୍‌ ତାର୍‌ ନାଉଁ ଏବ୍‌କେଜାକ ସୁନତ୍‌ନାଇ,ଏବେ
    ସେ କେ ବଲି ଜାନ୍‌ବାଇ । ଜନ୍‌ଲକ୍‌ମନ୍‌କେ ଏବେଜାକ ତାର୍‌ ବିସଇ ଜାନାଅତ୍‌ନାଇ, ସେମନ୍‌ ବୁଜ୍‌ବାଇ
    ।”
  meu-meu: Buka ai e torea heḡereḡerena eto, Asie hadibalaidia taudia na bae ita,
    Bona sivaraina asie kamonai taudia na bae diba.
  yva-NT: 'Weti syo Ayao Kove ravovo vatano wo rarani dainye mansai indamu mamaisyo
    Ayao Amisye mo ratoe so rai, mare: “Vatano nanawirati Apa ayao ravovo mai rainy,
    indati wo raen kakavimbe. Muno vatano wo Apa ayao rarani dainy, indati unanta
    rai kobe.”'
  dgc-dgc: Da kagi na kasulatan, éy “Du éwan pabi nakabaheta ta tungkul diya, éy mabaheta
    de, a mapospusan de dén.”
  zpm-NT: 'Laa naa zanaḻ zigne zhobnee lo Xtiidz Dios, zaatne rnee: “Grë zha ne wlaltaa
    gard gon cho nac me, zeeṉe gaṉ zho grëtaa ncuaaṉe ruṉ me, laa zho guṉbey me.”'
  hix-NT: Nyamoro hoko rma, onà wyaro nkehe, àmenhosahonhàrà. Noro yokarymany komo
    yonytxahra rma hak natxhe. Amnye, noro ywero harha natxhe xaxa hampànà, nyamoro
    ha. Noro yokaytà yonytxahra rma hak natxhe. Amnye, noro hutwetxhe xaxa hampànà,
    nyamoro ha. Àro wyaro rma nkehe, àmenhosahonhàrà.
  sim-sim: An os jekamba orhik karem li kayehenda hom a ukwak a hishinda nir, �Ma
    ol mas mashi orhin misinda ambu ondo avak li misikwa sir. Uhu ma ol mas orin heyenda
    ambu avak mashi orhin li heyekwa sir.� Karem li kayehendari hom a unda nir.
  npi-ULB: जस्तो लेखिएको छ, “जसकहाँ उहाँको समाचार आएन तिनीहरूले उहाँलाई देख्‍नेछन्,
    अनि जसले उहाँको समाचार सुनेका छैनन्, तिनीहरूले बुझ्‍नेछन् ।”
  cgc-cgc: Ake na pagwali paryo ta ambal naan ta sinulat na pulong ta Dyos, “Mga ittaw
    na ula pa nasugiri parti ki kanen, makala danen kanen an. Mga ittaw na ula kamati
    parti ki kanen, maintindian danen parti an ki kanen.”
  tim-tim: Anutugât denŋe bikŋe hin tatâp. Aregât dopŋân akman, “Siâŋe yâkgât pat
    bo makyeŋgimbiâ manmâ gayi yâkŋe yâk ekbai. Dâ yâkgât patŋe bo nâŋgâm gayi yâkŋe
    yâk nâŋgaŋbai.”
  yor-yor: 'Ṣùgbọ́n, gẹ́gẹ́ bí a ti kọ ọ́ pé: “Àwọn ẹni tí a kò tí ì sọ ọ̀rọ̀ rẹ̀
    fún yóò rí i, àti àwọn tí kò tí ì gbọ́, òye yóò sì yé.”'
  wos-wos: 'Wunde du takwaka Godna nyingambu angi dé wa: Déka hundi xékéhafi yandé
    du takwa déka hundi xékétandi. Xékéta xékélake déré xétandi.'
  emp-NTPO: 'Mãwã mʌ̃a Ãcõrẽ Bed̶ead̶e b̶ʌ́ b̶ʌ quĩrãca o b̶ʌa. Nãwã b̶ʌ́ b̶ʌa: Idjid̶ebema
    jarad̶aca bad̶ama ẽberãrãba ũrĩnia. Idjid̶ebema ũrĩnaca bad̶aba cawad̶ia.'
  eng-F35: 'rather, as it is written: “Those to whom He was not announced will see,
    and those who have not heard will understand.”'
  ind-ind: Hal itu sesuai dengan yang tertulis dalam Kitab Suci, “Orang-orang yang
    belum pernah menerima berita ataupun mendengar tentang Dia akan mendengar dan
    mengerti.”
  pes-OPCB: 'در واقع من همان طرحی را دنبال می‌کنم که در کتب مقدّس آمده، آنجا که می‌فرماید:
    «آنانی که چیزی دربارۀ او به ایشان گفته نشده بود، خواهند دید، و آنانی که هرگز چیزی
    دربارۀ او نشنیده بودند، درک خواهند کرد.»'
  mpt-mpt: Nakaia unangai Klaiste niniino mo tekein keim blimi weng sango Gode buk
    temo baanoa Nakaia unangai sino e weng sango mo wentim blimi wenteniba kla tekein
    kenomabiobo genobio kesoa ne monia nakaia unangai Klaiste wengo mo tekein kebibba
    isu unania weng olo omkayemabibe.
  ssx-ssx: Hande Baibolo bukana꞉ wape pa꞉la꞉ ekita꞉ dupa Hande ipiki pa꞉ta꞉ ipula꞉
    pi na opiki wanda꞉halima꞉ handilimikie. Kutupa pi na opimiki wanda꞉halima꞉ hone
    wilimikie laa wape pa꞉la꞉me.
  mkl-mkl: Ǹ ce bɛɛbɛi ku bɑ n ce bɛi kukɔi idei Ilɑɑɔ̃ í fɔ, tenɡi bii í ni, Inɛ
    ŋɑ iyi ɑ kù fɔ ideɛ bi tu ŋɑ ɑjɔ kɑ̃mɑ, ɑɑ yɔɔ. Inɛ ŋɑ mɔ iyi ɑ kù ɡbɔ bɑɑuɛ wo,
    ɑɑ ɡbɔ yɑɑseɛ.
  gaq-gaq: 'ସାସ୍ତର୍‌ନିଆ ଡିଡିରକମ୍‍ ଗୁଆର୍‍ବକେ: “ଜାଣ୍ଡେଇଂ ମେଃନେ କବର୍‍ ଆବାକେ ମେଇଂ କେଆର୍‍ଏ;
    ଜାଣ୍ଡେଇଂ ଆଅଁ ଆର୍‍କେ ମେଇଂ ଦ୍ରିଗ୍‍ଆର୍‍ଏ ।”'
  gof-RNT: Geeshsha Maxaafan, “Iyabay odettiboonna asati iya be7ana; iyabaa si7iboonna
    asati akeekana” geetettidi xaafettis.
