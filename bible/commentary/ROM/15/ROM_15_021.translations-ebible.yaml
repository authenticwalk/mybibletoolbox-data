  qxo-NT: 'Tayta Diospa palabranchöpis caynö nirmi gellgaraycan: “Tayta Diospa willacuyninta
    ni imaypis mana wiyagcunam wiyayanga. Tsayta wiyarmi tantiyacuyanga” nir.'
  mox-mox: ʼInega yaʼa Buki Nugwenugweina ena vona Keliso weaqina yaʼabiʼabibodea
    vonaya, “Tomeqabu Vale nana ge taha toga dasimanei ʼidia, e taudina ina alamani
    aqiaqiea. Ta wese tomeqabu lova Vale nana ge ida noqolia, e taudina nuadi naʼeqaʼuya
    Vale nana weaqina.”
  kew-kew: 'Go madaare Gote-na buk madaa agaa gupa ia: Nipuna agaa nalakesimide onaanumiri
    nipu adalimi. Nipuna agaa madaa napage onaanumiri ora niminaalimi sa.'
  dww-dww: Taugu yà voiena maika girugiruminama porane ya riuriuna nama, “Taudi aitauḡa
    rauguguya nam ti vaivaiena, taudi tokare ta vaie be ta kitana. Be aitauḡa da nam
    varinama ti vaivaiena, taudi tokare ta kataiena.”
  twi-ASANTE: 'Mmom sɛdeɛ wɔatwerɛ no: “Wɔn a wɔnkaa ne ho asɛm nkyerɛɛ wɔn no bɛhunu,
    na wɔn a wɔnteeɛ no nso bɛte aseɛ.”'
  aoj-aoj: Aeꞌ okom maꞌias siꞌi basef fagaꞌias, “Esis epes owaꞌ anis sefeꞌ sogaꞌipasa
    basefa aninia, anaf semeꞌefa sotolona. Eaꞌ epes isimba owaꞌ sogameꞌ basefanaia,
    anaf semeꞌefana sogawana.”
  cbv-cbv: 'Páant wã bohéíhat pínahdih Dios naáwátdih naóh yapani nin pah ãt niíj
    daacáp tajĩ: “Ã naáwátdih joi jwʉ́hcannitji caandíh ĩ joibípna caá. Queét ã́ih
    tʉ́ini doonádih joinít, ĩ tʉ́i beh joibípna caá”, ãt niíj daacáp tajĩ.'
  taw-taw: Yad pen buk Baybol ak agak tek gɨnɨm agɨl gos nepin. Tɨkɨl anɨb agak, Binɨb
    kɨlop takaw nop ak ma agñɨlak okok, kɨli nɨgɨnɨgabal agɨl tɨkak. Binɨb takaw nop
    ak ma nepal okok, kɨli gos nɨgtep gɨnɨgabal agɨl tɨkak.
  jic-NT: 'Dios Popel vele: “Gente pülücj lovin ma tjepjyacan̈ jupj po''ó. Yupj ca
    mpjacan̈. Lovin ma tjepjyacan̈ ca sin mü''üsüs jupj po''ó.” Dios Popel nin vele.'
  zap-NT: 'Zegne zëëd lo xgyiich Dëdyuzh ledne re: Men ne axtegue gardetlel gon xdiiz
    Ne, snebeey men Ne. Men ne axtegue gardetlel gon xkwent Ne, sdee men kwent xdiiz
    Ne.'
  wer-wer: Pöta ngönte ngönëntak epël wia. “Omën pim ngönte kat nawiin ëauröak piin
    itaampnaat. Omën pim ngönte ëwat nasënöröak ëwat sëpnaat.”
  ipi-ipi: '@see-verse:ROM.015.020'
  qul-NT: 'Manachayri Escriturapaj niskanman jina: “Mana jayc''aj paymanta willaskacuna
    yachankacu. Mana jayc''aj paymanta uyarejcuna entendenkacu.”'
  ter-NT: 'Vo''oku hara koéneye índuke kuteâti koêku ya emó''uke Itukó''oviti xoko
    kó''iyeaku: “Enepohikone ákoti eyékoxeaku koêku nê''e, iyusé''inoatimo. Koáne
    enepohikone ákoti kámeaku koêku nóvo, exeâtimo koêku” kôe.'
  bmr-NT: 'Jillɨro moonɨhi Caatɨnɨhaamefaño onoobadɨ: Jaatyo diibotɨ agaajatɨmo atyɨmeji,
    bu diibotɨ uguubutatɨmo gaajaji, noono.'
  fuf-fuf: 'Kono wano windori non: «Ɓen ɓe feɲɲinananooka yi''oyay, e ɓen ɓe nanaano
    kadi faamoyay.»'
  bhl-bhl: 'Feinka! Ne Sunbin-Got em fut ayem beem angakabe weng beelo gelewkabi kunum
    nete te. E bokolomele: “Mali weng kal be wosulinba keliw kawtiw i weng kal be
    fein kiliko, atemokoliw te. Fein! I elo kiliko, kilele dolon kelokoliw te!”, angse
    kasike.'
  ons-ons: Yale okanbe Anutu wane Papiaŋo don mane iwa yale ramaike, ea wane kop okanmaike,
    “Ŋei yewa eŋe eŋane don kisi mane mi rau detkoi, eŋe baŋ kaikei, so yewa eŋe mi
    detkoi, ŋo baŋ kine detlukkei.”
  con-NTPO: 'Nane Chiga Tevaen''jen suqquia''caen: Toya atesumbindeqquia tsu Tisema
    atte''faya. Toya Tisene pañambindeqquia tsu Tise''ve in''jan''faya.'
  ghs-ghs: Oi sinabidzata erake qeetemi oorai. Qesaho neta isere mootaama naate qaami
    oho noo ma pobike noko nookaama naate qaariti poiqa ao moo pobite qupadzomakoi.
  peg-peg: ଇନେସ୍‌ ଲେକାମାନାତ୍‌, “ଇମ୍‌ଣାକାର୍‌ ହେୱାନ୍ତି କାବୁର୍‌ ପାୟାୱାତାର୍ଣ୍ଣା, ହେୱାର୍‌
    ହୁଡ଼୍‌ନାର୍‌, ଆରେ ଇମ୍‌ଣାକାର୍‌ ୱେନ୍‌ୱାତାର୍ଣ୍ଣା, ହେୱାର୍‌ ବୁଜାଆନାର୍‌ ।” ଜିସାୟ୍‌ ୫୨:୧୫
    ।
  txu-NT: 'Ije me amã ja jarẽnh kôt ne me amrẽbê: me bakukãmãremã arẽn memã kum, “Me
    kute memã ''ã ujarẽnh kêt jamã dja me memã ''ã ajarẽ nhym me arỳm kuma. Me kute
    mar kêt ja dja me arỳm kraxkôt prĩne amijã kuma.” Nãm me ã me bakukãmãremã ane
    nhym me arỳm ''ã pi''ôk no''ôk ne. Ba ''ã pi''ôk no''ôk pumũn arỳm ije me kute
    mar kêt jamã arẽnh prãmkumrẽx.'
  eng-WEBU: But, as it is written, “They will see, to whom no news of him came. They
    who haven’t heard will understand.”
  gnw-NT: 'Jare jucuarãi uyeyapo Tumpa iñee pe uyecuatía oĩ vae. Echa''ã uyecuatía
    oĩ cuarãi: “Ndeiño quía umɨmbeu Cristo chupe vae reta uyanduta co. Ndeiño uyandu
    vae reta uicuaata co.” Jucuarãi uyecuatía oĩ.'
  mux-mux: '⸤Na-ni ‘Teambu.’ nimbu piliiliu mele⸥ bukna ung te molemú, akili i-sipa
    mele: ‘Yambu ui yunga temanele naa toku siring yambuma-ni yu kanungí. Ungele naa
    piliiring yambuma-ni ung akiliinga ung-pulele piliingí.’ nimba molemú. ⸤Aku-sipa
    mele na-ni ‘ung naa piliiring yambuma nimbu sambu.’ nimbu piliiliu.⸥'
  maj-NT: 'Tu̱ sa ní títs''ian xi nkú ts''ín tjít''a éhe̱n Nti̱a̱ná: Xi najmi kje̱e
    ''miyaha̱ yáha kui, kui xi sku̱e̱he̱. Ko̱ xi najmi kje̱e nt''é yáha kui, kui xi
    ka̱mankjihi̱n.'
  bkq-NT: 'Warâ iwenibyem awyly Deus itaumbyry awo wâgâ: “Âzehoze Deus âdykâ aguely
    idatânry modoram, xutuzemo warâ. Nhutulymoenlâ maise âzegatuoly” kely myakâwândy
    Deus, Isaíasram inwenien-honly.'
  kue-kue: 'Ba kamambuno pepa mina ka yegl muno beglko pangwa: “Ye kamo bogl okuna
    pirkrikwa, yombamo i okuwo ye kanaglkwa, te ye kamo okuna pirkrikwa, ye okuwo
    pirdime dinaglkwa.”'
  cot-NT: 'Iroguentiquea noninque onetsanamajaquempa ocanqueca coramani Tioncarentsimajaca
    ocanque: “Inquemacojiaqueri teeca inquemacojiavetempariji, intsajianaque teeca
    inquemacotimajiavetempariji.”'
  bnp-bnp: I manga a ngava ni here puru na Hinere, i ta maea, “E huriki i uka ma ri
    longo ma, bara ri longokilala, E huriki i uka ma ni vakalongo ma, bara ri longokilala.”
  apn-NT: 'Tĩrtũm kapẽr ã kagà htũm kot kapẽr mar kêt xwỳnhjê jarẽnh kot: Kormã mẽ
    kot Tĩrtũm kapẽr mar kêt xwỳnhjaja koja mẽ kuma nẽ hprĩ hã mar tỳx nẽ. Anẽ.'
  ctp-NT: 'Nchka tiǎnꞌ chaꞌ tsaa toꞌo chaꞌ re nu ndukwa lo kityi kula: Nde kichen
    seꞌen nu ti ji chkwiꞌ neꞌ chaꞌ ꞌin Ndiose loꞌo nten, la kanꞌ xuꞌwi lyo suꞌwe neꞌ
    ꞌin Ndiose; nde seꞌen ja ya kunan neꞌ chaꞌ ꞌin Ndiose, la kanꞌ ka biyaꞌ suꞌwe
    tiꞌ nten chaꞌ ꞌin Ni.'
  opm-opm: Nohe ihat ma Krais ohe yah meng oh pot pisapat oh meng rim ma brak matpa
    meng oh dam ha timdinoh rim noh ihat mama sapat ohmur. Ama meng oh mamaru hat
    patmur. Oh ihtin han hat patmur ritporhan na amrat pati ihirhe orhe ma ihat pat
    danong oh wamar am hatiprimur. Ama meng na amrat pati bap ihiroh amram am hatiprimur.
    rim brak matpamur. Imat rim ma brak matpa mengru hat orhor noh na amrat pati han
    ihirnongwi meng pot pisapatmur.
  bvr-bvr: Minypa janguny gu-yurra, gu-yinaga, “Gu-gata gu-rrawa gala mu-ngoyurra
    gun-nigipa janguny guna-jekngarna burrwa, wurra birripa abu-malawa barra, rrapa
    aburr-gata gala mu-ngoyurra aburr-galiyarna, wurra marn․gi aburr-ni barra nula.”
  zad-NT: 'San kon ka na Cho''a Xtill'' Chioza'', gana'' nan: Beṉ''ka'' biṉ'' gombia''gake''
    xtilleena'', gombia''gake''n, na'' beṉ''ka'' biṉ'' yengakile'' xtilleena'', shajni''gakile''n.'
  kmg-kmg: 'Dâŋqâreŋ šiŋuc hâcne fokac irec sâcko eekopac: “Dâŋ binaŋ-ticne mi ejarekicne
    jaŋe e honeniŋmu, â biŋe-ticne mi manambiŋ jaŋe mamanahec eniŋmu.”'
  aso-aso: 'Neꞌmine nouvo monoꞌ godolouꞌ tiꞌ li gizikaniꞌ gamazi nene vo gihile izineꞌ
    ve: Ezemuꞌ gamazi gilamave ingine nene ningilisave. Ee, eze gamazi gilamave aꞌminemuꞌ
    gili guno ilisave.'
  uli-uli: Ila babior we ye santus ye sor bo, “Rechokla rete kangalur kofal, ila rebe
    wiri, ngo rechokla reted rongrong ila rebe medaf.”
  nin-NT: 'Nâ ta si nggo a charr na angbamvu ka Abachi ka da di: “Abangga ba nggo
    a si da ba inkindirr ni itu ima yi hen a ta hi, abangga ba nggo a nise wo a ta
    ssu hi.”'
  acu-NT: '@see-verse:ROM.015.020'
  cak-WNT: 'Y tek quere'' nben, can nibanatej c''a ri nubij chupan ri ruch''abel ri
    Dios: Chi ri winek ri majun quic''axan ta chrij Riya'', xtiquic''axaj c''a; y
    ri winek ri majun tzijon ta chique chrij Riya'', xtik''ax chiquiwech. Queri''
    nubij chupan ri tz''ibatal ca.'
  ebk-ebk: Nan enatku at maiyunud as nan naisurat as nan Kalen Apo Dios ay kanana,
    “Nan chiyuycha chaan nannanngor as nan maepangkep kan hiya at ilaunchantu hiya
    ya maawatanchantu nan maepangkep kan hiya.”
  spa-PDDPT: 'sino, como está escrito: Verán los que no tienen noticias de Él, m entenderán
    los que no habían oído.'
  ruf-ruf: Ka Ghamaandiko Mahenzeluka pfogholonga, “Awala ng'ana walongelighwe mbuli
    tsake, watsakona, na awala ng'ana wahulike bae mbuli tsake, watsomanya.”
  gun-gun: 'Mba''eta ipara oĩa rami: “Ha''e kuery pe omombe''u pyre e''ỹ ''rã oexa
    okuapy, ha''e oendu va''ekue''ỹ ''rã oikuaapa guive”, he''ia rami aiko.'
  agu-BL: 'Ja chinxom te yi xtxolbil yi tz''iba''nt cyen yi na tal: “Yi e'' yi txe''n
    a''lchij scyetz, ya''stzun yi e'' yi slajluchaxk yi xtxolbil ẍchiwutz. Yi e''
    yi qui''c cunin mu''ẍ stziblal na quibit, ya''stzun yi e'' yi tz''elepon chitxum
    tetz.”'
  isn-isn: Kululo anga naiyandikilwe, “Kukiila ngwenso agila anga lukumo lakwe auzila
    kuaona, nao nisingaaiamigule akumulinga.
  eng-PEV: It is like God’s book says, “There are people that have never heard about
    God. Nobody ever told them anything about him. But they will hear the message
    about him. And they will understand it.”
  ilo-ULB: 'Kas naisurat: “Dagiti immay a saan pay a nakadamag kenkuana ket makitadanto
    isuna ken maawatanto dagiti saan pay a nakangngeg.”'
  pir-NT: 'Sata ni ojoahye Cohãcjʉ̃ yere tiquina ojoari pũpʉ: Panopʉ tiquirore ne
    tʉhoerariquina tiquirore masieta. Sa ye tiquirore ne tʉhoerariquina tiquiro yere
    quehnoano tʉhoeta, ni ojoahye Cohãcjʉ̃ yere tiquina ojoari pũpʉ.'
  anv-NT: Ɛlú wyɛ ndɛre ásámé né mmu ŋwɛ Ɛsɔwɔ nnó, “Bɔɔ́ abi álá alu dangaré
    ɛbwɔ́ abya wuú agɛne nyɛ ji, ne abi álá alu danwú depɔ ɛti détomé ne ji,
    ákaágé nyɛ.”
  sab-NT: 'Cha kle geru Cristo giti dbe gwangea kwian ni geru keruchugabage, ene cha
    geru dbe giti kle boi Chube gerua degaba unsuialin gerule kare, chada e gerule:
    “Kwian me geru keruchugaba ama giti ni bitaite, kwian ene be geru ama giti keruchuge,
    geru e be suge kwiange kwian be ama gai ulia.”'
  tmd-tmd: Aisaia nuŋ God Mönö rɨb mɨŋi kai kɨtön yadöŋa, “Nöbö bli du Krais mönö
    wä nuŋwa ñɨgö yad nölölim aku jɨ ñɨŋ nugwöña. Nöbö bli du Krais mönö wä nuŋwa
    yadmɨn audiöx nugwölöi bla ñɨŋ nugwön nugw ri aböñɨŋö,” röŋa.
  acr-NNT: 'jelaꞌ pachaꞌ ri tzꞌibꞌital kan chupa Ruchꞌaꞌtem ri Dios: Ekꞌu ri tikawex
    na jinta kꞌo xtzijox chike puwi Rire, kaketaꞌmaj na china Rire; yey ri na kitom
    ta kꞌana puwi Rire, kakimaj na usukꞌ ri katzijox chike kachaꞌ.'
  kpg-kpg: Di Beebaa Dabu e helekai, “Digau ala digi hagi anga ginai di hai o Maa
    ga gidee, digau ala digi longono, ga modongoohia.”
  taj-taj: बचनरीनोन चुह्रङ् लसीन भ्रिबा मुला, “थेला बारेरी जुन म्‍हिदा खाइमै पाङ्बा
    आरे, थेनीगदेसे थेदा म्राङ्ला। ओच्‍छे थेला बारेरी जुन म्‍हिसे खाइमै थेःबा आरे थेनीगदेसे
    परमेश्‍वरदा ङोसेला”
  avt-avt: 'Au, hi hanhan hises hɨm me God mau tɨwei nɨpaa Asaia kewisɨm mar im: “Mɨt
    miyapɨr kerek mɨt han ap nan netpor menmen me Mɨtɨk Iuwe, hɨr nanɨrek. Hɨr mɨt
    miyapɨr kerek nɨpaa ap nemtau menmen mɨrak, hɨr nanɨrteiyem.”'
  cbk-cbk: 'sino quiere yo cumpli este maga palabra na Sagrada Escritura: “El maga
    gente con quien nuay pa habla acerca di suyo ay sabe sila, y aquellos quien nuay
    pa oi acerca di suyo, ay entende sila si quien ele.”'
  uig-ARA: 'بۇ توغرىسىدا مۇقەددەس يازمىلاردا ئېيتىلغىنىدەك: ــ «ئۇنىڭدىن خەۋەرسىز
    بولغانلار ئۇنى كۆرىدۇ، ئاڭلىمىغانلار ئاڭلاپ چۈشىنىدۇ».'
  tuf-tuf: 'Sir carit cuitar wacaro: Biyin quínoan ey ojcor ehcútitara, éyinat cat
    ey itchácayqueyra. Bíyinatan ey ojcor tew̃ic ráhctitara, éyinat cat ey chihtá
    ur icar ay rahcuáyqueyra.'
  abx-abx: 'Kundi'' pariho si maka''anna'' si Kasuratan: I mga ga''i pa magpakasumatan
    hi''unong si iya, agpakakulaw, hasta i mga ga''i pa magpakapakali, agpanabot.'
  mco-NT: 'Com jaybety jadu''n ymiñ ma Dios ñecy, ma Dios jadu''n ymɨna''ñ: Yɨ jäy
    ajcxy ymɨdohuaanɨp Cristo y''ayuc huɨdibɨ ca''nɨ anajty mɨdoogɨxy. Yɨ jäy ajcxy
    yhuinjɨhuɨ̈huaamyb je Cristo ytɨy''ajt huɨdibɨ ca''nɨ anajty nejhuɨɨygɨxy co yjiijɨty
    je Cristo.'
  cpb-NT: 'Tema iro rosankenaitake, ikantaitake: Ari iñeeri nampiyetawori tsika te
    ikenkithatakoitziri jirika. Ikaatzi kaari kemakotairine, ari inkemathatakotairi.'
  aon-aon: Yakri inek mour kabi Iruhin ananik Buk kwakrium. Kwakri namudok, “Eshudok
    arpesh douk wata enesh shukripesh baraen um anan iri uwe, eshesh ta shutrun. Aria
    eshesh douk madae shumnek baraen um anan iri uwe, eshesh ta shudukemen.”
  hus-NT-2005: 'Yab u tʼajaꞌ anchanꞌ, u tʼajaꞌ jelt xan tin ulal an Tʼokat Dhuslab
    enchéꞌ: Neꞌech ka chuꞌtat kʼal xi yab jaykʼi usnéktsik xataꞌ kʼal tin kwenta na
    Kristo; ani neꞌech ka exlá kʼal xi yab jaykʼi in achʼámal ti tʼilnal.'
  mig-NT: 'Chi̱ sua ni̱ sá''a‑ri̱ nátu̱''un yóso núu̱ tutú: Ña̱yɨvɨ já tú ni ɨɨn‑de
    ní kástu̱''ún tú''un‑ya̱ núu̱‑í, vina te kuni̱‑i, te ña̱yɨvɨ já tú ní kájini so̱''o
    kutɨ‑í tu̱''un‑ún, vina te juku̱''un ini̱‑i, áchí.'
  bps-bps: Kayègu dmohò i gman di Tnalù Dwata, manan, “I dad to là fa mlinge gablà
    di kenen, lingela kadang, na i dad to là fa magtulen, glabatla kadang gablà di
    kenen.”
  mbs-mbs: Ibeg ko, metoman se kagi te Timanem insolat, “Komità se menge otaw wedà
    pa indani tepad kandin, aw metaga-taga se menge otaw wedà pa dineg tepad kandin.”
  tof-tof: A kürü ubi yarilürr ene bwóbdü tótókóm pamkolpama Kerrisonkwata arrkrrum
    küsil nidi kwarilürr, Godón Wialómórrón Bóktana enezan bóktanda wagó, “Koke nibióbka
    adrratórr, i sab oya eserre, akó koke nidi barrkrrurr, i sab bóktanan ⌊küp ipüdórre⌋.”
  cme-NT: 'Mi ciɛ-ma ŋaa maŋ nyɛgãaŋ dumaa Diiloŋ-nelma-na wuɔ: «Baŋ ŋa na''a ba
    saa waŋ u maama baa bamaŋ dede, ba ka da-yo, aa bamaŋ saa naa nu u maama da, ba
    ka suɔ ma yaaŋga‑i.»'
  sus-sus: Alɔ a sɛbɛxi Kitaabui kui ki naxɛ, «A xa fe singe mu nu fala naxee bɛ,
    e fama nɛ a kolonde. Mixi naxee singe mu nu a xa fe mɛ, e fama nɛ a fahaamude.»
  pon-2006: 'Nin duwen Pwuhk Sarawi eh mahsanih: “Irail akan me sohte rong duwen ih
    pahn kilang, oh irail akan me saikinte rong pahn wehwehki.”'
  dad-dad: Are Negur nẽ Itotoya bun ibodok kilei, “Idi ĩ nigin to karĩ den are dilouf,
    agef fen, idi to karĩ den are keleĩ youf.”
  zab-NT: 'zecquɨ ni cá lo xquiits Dios rut rnii: De ni gady chúuti dxi guindiag pur
    laany, zumbeedebny. Ne de ni gady chúuti dxi gacbee pur laany, zacbeedeb pur laany.'
  jae-jae: Kêtôm teto gêc gebe “Lau taŋ sêŋô eŋ ŋawae atom naŋ, oc sêlic eŋ, ma lau
    taŋeŋsuŋ samuc naŋ, oc sêjala eŋ.”
  ksd-ksd: 'Ma, da di ga tumu ia dari: “Diat ba pa ta varvai ure i ga vana rikai tadav
    diat, diat a nana, Ma diat ba pa dia ga valavalongor, diat a matoto.”'
  msm-NT: Duon to sikan, ogkatuman sikan pig-iling duon to Kasuyatan to Diyus, “To
    mgo otow no wada pad disti kanangoni ogkamaan on to Diyus. To diya wada pad makadinog
