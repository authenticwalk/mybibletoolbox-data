  hlt-THB: ”Thlang ing amak kqawn peek thlangkhqi ing za kawm usaw, amak zakhqi ing
    zasim kawm uh,” tinawh qee hyt awm hawh hy.
  soq-soq: Sa ipa dima buka bedewe girumalena wadi wadiase, “Mo mida me umanawa mai
    benemamopono etapona, mo ando ewapu, ita do mo mida mai etapona ando atentopu.”
  qub-qub: 'Tayta Diosninchïpa palabranchöpis caynömi niycan: «Pipis mana willapashantami
    tantiyanga. Imaypis mana wiyashantami wiyanga.»'
  att-att: Á yáyù kingnguâ nga kunnay ta inipetúrâ na ngaw ni Namarò, nga kun na,
    “Yù ira nga ari bulubugá nakarámak ta meyannung kuna, masingad da sangaw nu manganánnuán.
    Á yù ira ari bulubugá nakaginná sù meyannung kuna, maginná ra sangaw, á kánnámmuád
    da.”
  bki-bki: Nina jibe iliano tai napano naverialiano Aisea ber beamu, napano berii
    Naverikariano, berinavo “Nalo napano tomu maka averial naio ka nalo vo, mia nalo
    avitilubario vonga, nalo napano maka lele ajog siano, mia nalo ajoglubario.”
  bqp-bqp: 'Lákũ à kɛ̃na Luda yãn nà ò pì: Gbɛ̃ kũ odi a yã ońnɛ yãronↄ wɛ́ ni
    kɛ̃, gbɛ̃ kũ odi a baaru ma yãronↄ ni dↄ̀rↄ dↄ̃.'
  mcp-mcp: 'Mə á yida bɛ̧ sâ jɨ́ cilyá Kálaad Zɛmbî dɨ́ yí, nə́: Buud cúndə́ í á shígɛ́
    fwo kumə bwə́dɨ́ wá bwə́ bá gwág, bɔɔŋg bwə́ á shígɛ́ fwo gwág láŋ yé wá bwə́
    bá wámbʉlə.'
  hat-hat: 'jan sa te ekri nan Liv la: Moun ki pa t'' ankò konnen l'' yo va wè. Moun
    ki pa t'' ankò tande nonmen non l'' yo va konprann.'
  npl-NT: 'Yej nikchiwa kemi kijtoa n tiotlajkuíloli: Kitaskeh akimeh ayik okintlapowijkeh
    de Ye, iwa kajsikamatiskeh akimeh ayik okikakiah de Ye.'
  bgg-bgg: Jigigam shii yao, “Hanyie shii ai chiang ayao ba pha ji shii ne doh ruii
    phro,” “Chiih-è hanyie yi ayoi ba ai ne ìd ruii phro.”
  eng-TCENT: but as it is written, “Those who were not told about him will see, and
    those who have not heard will understand.”
  eng-BSB: 'Rather, as it is written: “Those who were not told about Him will see,
    and those who have not heard will understand.”'
  cpu-NT: 'Tema jiroka josankinayeetakeri, ikantaitake: Ari iriñeeri nampiyetarori
    janta tsika te iriñaaventaiteri irika. Ikaratzi kaari kemakoyeterine, ari inkemathatakotairi.'
  san-ASM: যাদৃশং লিখিতম্ আস্তে, যৈ ৰ্ৱাৰ্ত্তা তস্য ন প্ৰাপ্তা দৰ্শনং তৈস্তু লপ্স্যতে|
    যৈশ্চ নৈৱ শ্ৰুতং কিঞ্চিৎ বোদ্ধুং শক্ষ্যন্তি তে জনাঃ||
  tac-NT: 'Neka sébali oláturu napurigá aní alué osilí ''ya nerúgame ta''chó ochérachi
    Esusi: Ralámuli napu tabilé siné akeme nile Onorúgame nila ra''íchali ''we ''la
    námamala churigá ka Kristo.'
  eng-WEBPB: But, as it is written, “They will see, to whom no news of him came. They
    who haven’t heard will understand.”
  gfk-H: Senbia iau nem bia ena gil haruat ma no nianga ta Kalou di ga pakat ia bia,
    “Diet ing pa di ga hasasei diet utana, diet na nanaas, ma diet ing pa diet ga
    hadadei, diet na palai.”
  viv-viv: Au nuwanuwaku Veyao Tuwaina ana buki gigahe amine ganahuluva gigayo, Gaveyao
    keke tamo hakwadi Bana faꞋine gidavenuwaꞋatadi, medema hinaꞋitahalamanena. Ada
    gaveyao Bana valeyana keke hidanogalini, medema Bana faꞋine nuwadi ginamahalina.
    Au mena gahe amine kaliva yauyoga agaidiya galulumamala.
  yao-yao: Mpela Malembelo ga Akunnungu yagakuti pakusala, “Aŵala ŵanganasalilwa nkati
    jwelejo chachilola ni aŵala ŵanganapikane ngani syakwe chachimanyilila.”
  tgp-tgp: pani mo lo usuri na sava la ulia vara, ‘La haratu mo sopo tea la sorahia
    isara hin te rani, la pa hitevosahia, ale la haratu la sopo lo rongo na sorasorahina
    hin te rani, la pa rongovosahia.’
  auc-NT: Wæætë ïïmaï ante Itaiya wodi nänö yewæ̈mongaïnö baï cætabopa. “Tömengä ingante
    ante ëñënämaï ïnïnäni incæ edæ do ate baï ëwocacædänimpa. Önömonca ëñënämaï ïnïnäni
    incæ edæ, ‘Æbänö ï,’ ante do ëñencædänimpa.” Ante nänö yewæ̈mongaïnö baï botö,
    Ëñencædänimpa, ante cætabopa.
  kbc-NT: Idalaɡ̶atalo Ǥoniotagodi digo aneeta lotaɡ̶a Aneotedoɡ̶oji, niɡ̶ina mee,
    “Niɡ̶ijo ane diɡ̶ica mowajipata moditece anodaaɡ̶eeteda Ǥoniotagodi, niɡ̶idi oko
    onadi, codaa moyowooɡ̶odi niɡ̶ica anodaaɡ̶eeteda.”
  bmh-bmh: Bo, Uwait nugau ze nug guzenai aneun, “Duailel, du tub nug Uwait nugau
    Ze getal awarab tam, go gonugau ze doimai, go abe muramam. Ag getal gonugau ze
    duab tam, ulis, ag zebigeg abe mamam.”
  ctu-BL: 'Come ts''ijbubil: “Mi caj i c''otel i wut winicob mach bʌ anic tsa'' subentiyob
    i sujmlel Cristo. Winicob maxto bʌ anic tsi'' yubiyob mi caj i ch''ʌmbeñob isujm”,
    che''en.'
  meq-meq: 'A seŋ ɗuh na, andza nakə mawatsa eye mə Ɗerewel i Mbəlom aye, a gwaɗ:
    «Ndo neheye ta tsikatay ɗaɗa ka neŋgeye bay aye na, nəteye ta ŋgateye. Ndo neheye
    ta tsəne zuk bay aye na, nəteye ta tsəniye Labara Ŋgwalak eye.»'
  noa-H: Hẽwandamau hich hiek gaai jaauwai, warr bʌ̃ʌrjã Cristo jaau nʌmjã hũrba haajerr
    k'ʌʌnaujã hi hiek hũurwai k'ap'ʌ haju ha sim; maagwai hich mak'ʌʌnauta hi hooju
    ha jaau sim hĩchab. Magua mua mak'ʌʌnagta mag jaau chitʌm haig, hich Hẽwandamau
    jaautarr heeta höbër sĩebahab.
  alp-NT: 'Po au ono saka Alla Eni lepate rebe lekire ebeteke be: “Tamata rebe esi
    lene sou bei Alla mosare, namake esi nati kai esi rekwa be Allare sia.”'
  san-VEL: yaad.r"sa.m likhitam aaste, yai rvaarttaa tasya na praaptaa dar"sana.m
    taistu lapsyate| yai"sca naiva "sruta.m ki ncit boddhu.m "sak.syanti te janaa.h||
  kbq-kbq: Hu'neanagi mono avontafepina amanage huno krentene, Agri agi agenkema ozmasminesaza
    vahe'mo'za negesnage'za, Agri agi agenkema ontahinamo'za antahi ama hugahaze hu'ne.
    (Ais 52:15)
  kbh-kbh: 'Nts̈amo Bëngbe Bëtsabe uabemana palabrënguiñe endayancá, chë tempo Cristbiama
    ndoñe tmonjanuenëngbiama: Chë ndëmuanÿenga tempo ndocná chabiama tonjanabuayená,
    chënga ts̈abá mochanjinÿe nts̈amo cha yomnana; y chë ndocna te chabiama tmonjouenënga,
    chabe soyëngama echanjósertaye ca.'
  ron-LSB: Ci, după cum este scris, “Ei vor vedea, la care nu a venit nicio veste
    despre el. Cei care nu au auzit vor înțelege.”
  pon-pon: 'A duen a intinidier: Me jaik kalok on irail pan kilan, o me jota ron,
    re pan weweki.'
  nhe-BL: 'Nitequititoc campa axaca yajtoc pampa ijcuilijtoc ipan Itlajtol Toteco
    campa quiijtohua: “Tlacame tlen axaca quinilhuijtoc tlen ya, quicaquise. Huan
    inijuanti tlen ax quema quicactoque, quimachilise.”'
  sps-sps: A sikia, nyo tanaf patsukan varou tan naa unya tana fo pan tabuiny natiny
    ror e Krais, faarei non a ka te kirkir iny e Aisaia na kuigin ten Gov muan koman
    Vegiau Tsunia. E Aisaia te tsue na ka, “Kainon ito na sikia vaarik ta mes ma naa
    tsuri muan a tsue of ton a vainy to Tsunia, ri nongoiny ror Ya ana ri te natiny
    Ya, Ayei e sei. Ai tovei kan tana vainy to te gima nongoiny vaanan nan Ya muan,
    ri nai arasan iny ror ya tovei roman.”
  wnc-wnc: Unzing wamu takngatu Anututane wapatang aminu ayanikapsa tapatuta anzing
    matakut, “Aminu tupa ie dua yanikapa natapbingu wa aminda itane wamu atnatapning.
    Ngan. Aminu tupa dua natapbingga katak siknga natdetning,” ngang matakut.
  bus-bus: 'Lán à kɛ̃na Luda yãn nà wà bè: Gbɛ̃ kɛ̀ wèe à yã ońnɛ yãroonↄ wɛ́ɛ
    é kɛ̃, gbɛ̃ kɛ̀ aↄ̃ↄe à baaru ma yãroonↄ é dↄ̀rↄ dↄ̃.'
  gub-BL: Nezewe i'i ze'eg kwehe arer. — Amo teko nuenu pixik kwaw hehe ze'egaw a'e
    wà. A'e teko wexak putar wà nehe. Henu pixik 'ymar ukwaw putar a'e wà nehe.
  imo-imo: Nani teambo konopu lteo mele bukuna ungu te moromo, akumu i tepa, Imbo
    oi yunge temanemu naa toko tiringi imbomani yu kanonge. Ungumu naa pileringi imbomani
    aku ungumunga ungu pulumu pilinge, nimbe moromo. Aku tepa mele nani ungu oi naa
    pileringi imboma nimbo tiembo konopu panjiro.
  boj-boj: Agi Qotei aqa anjam bei endegsi neŋgreŋq di unu, “Tamo uŋgasari Kristus
    aqa ñam nami quosai qaji naŋgi a unqab. Tamo uŋgasari aqa anjam nami quosai qaji
    naŋgi qusib a qa poinjrqas.”
  eng-DRA: 'But as it is written: They to whom he was not spoken of, shall see, and
    they that have not heard shall understand.'
  knf-knf: 'Hënk di njaaŋ kado uko umpiiŧaniiŋ ţi *Ulibra wi Naşibaţi : « Biki bawooŋ
    baanţup uko wi nul baluŋ kawina, banwooŋ baanŧiink kë baţiiniyaan uko wi nul baluŋ
    kate. »'
  san-KHM: យាទ្ឫឝំ លិខិតម៑ អាស្តេ, យៃ រ្វាត៌្តា តស្យ ន ប្រាប្តា ទឝ៌នំ តៃស្តុ លប្ស្យតេ។
    យៃឝ្ច នៃវ ឝ្រុតំ កិញ្ចិត៑ ពោទ្ធុំ ឝក្ឞ្យន្តិ តេ ជនាះ៕
  arn-NT: 'Femün chumngechi ñi feypilen tati Wirin Chillka: “Tati kimelkenofelchi
    pu che, kimelngeay ta Ngünechen ñi dungu. Tati allkükenofulu ñi nütramyengen ta
    Ngünechen, fey engün ta longkontukuay ta Ngünechen ñi dungu.”'
  zas-NT: 'ziꞌc ca loj xtiidx Dios lod rëb: Bén ad waguiejnt ree xcwentaman, güünbee
    reeman laaman. Guiáad ree bén ad wayagbeet xcwentaman, gagbee reeman laan.'
  ken-NT: Ɛ́chí yɛ mbɔ ɛnyu Ɛkáti Mandɛm ɛ́rɛ̀m bɛ, “Chɔŋ bo abhɛn bábhɨ́kɨ́re
    ghati bhɔ ɛ̌ti yi mángɔ yi, nɛ chɔŋ bo abhɛn bábhɨ́kɨ́re ghok ɛ̌ti yi, mánjwimɛm.”
