  tpt-NT: 'Vachu kilachil para ay katamakal ni Dios yu jantu israelitas kataval por
    ixjamapayninti. Chuncha tsꞌoqkanta, junkan ni Dios: Xlhiyucha ay kakmakayan mas
    taꞌan tavilanal yu jantu israelitas kataval. Vachuꞌ kaklhimilpayaꞌ mintaqaꞌuti.'
  aai-aai: Saise Eteni Sabuw God hitabora’ara’ah i ana kabeber isan. Buk Atamaninamaim
    hikikirum na’atube “Isan imih Eteni Sabuw wanawanahimaim ayu boro anabora’ara’ahi;
    O wabimaim bora’ara’aten ew anatabor.”
  sny-sny: Owane Sitewi lo peri te'e naneiyei werese ape lu tewi tere'e tere'e ma'e
    aiwawe a'i au te'eye. Owane Krais lowe ma'e Owane Sitewi lo ferafereiyei au atuatu
    areiyeyei ne fai. Serai lowe Owane Sitewi lo iyape pefine a'i ape ne te'e nine'i
    arowetorowa. Meni owane Devit, Owane Sitewi lo peri one towe sahe aiwawe a'i leseye,
    “Wanure! Ane lu tewi tere'e mase iroterowawe, Owane Sitewi Pefine ma'e au te'e
    wisereye nine'inamirowa. Ane iyape no ma'e peri wisere a'i au te'e wisereyerowa.”
  myy-myy: 'Gaje ado bajiro wadiñi Cristo. “Masare ti maigʉ̃ ñari rẽtoro queno yigʉ
    ñami Dios”, judio masa meje cʉni ĩna yi masitoni, ado wadiñi Cristo. Dios oca
    tuti iti gotiado bajiroti ado bajiro gotiñi Cristo Diore: Judio masa meje tʉoro
    riojo, “Mʉ ña rẽtoro masigʉ̃”, yi mʉre rʉ̃cʉbʉogʉ yigʉja yʉ. Mʉre rʉ̃cʉbʉogʉ mʉ
    wame basa sẽacʉja yʉ, yiyijʉ Cristo Diore. Ito bajiro yi ucare ñayija jane mejejʉti.'
  trc-NT: 'Ne̱ ga̱a caꞌnaꞌ Jesucristó, ne̱ veꞌé caꞌmii nij yuvii̱ yaníj cheꞌé Diose̱,
    quiꞌyaj soꞌ a. ꞌO̱ se cheꞌé se vaa quiꞌyaj Jesucristó, cheꞌé dan xcaj nij yuvii̱
    yaníj cuentá se vaa cunuu ꞌe̱e̱ rá Diose̱ neꞌen Diose̱ man nij soꞌ ga̱ nij yuvii̱
    israelitá, ne̱ cheꞌé dan veꞌé caꞌmii nij yuvii̱ yaníj cheꞌé Diose̱ a. Da̱nj aꞌmii
    danj Diose̱ a. Taj xnaꞌanj danj Diose̱ nana̱ caꞌmii síí cuꞌna̱j David rihaan Diose̱
    ga̱a naá, ga̱a cataj soꞌ: ―Cheꞌé dan veꞌé caꞌmi̱j rihaan nij yuvii̱ yaníj cheꞌé
    so̱ꞌ, ne̱ cachra̱j chraꞌ rihaan so̱ꞌ a. ―Da̱nj caꞌmii síí cuꞌna̱j David ga̱a naá
    a.'
  cut-NT: 'Namin tihyon yune ye ihyan nación chena̱hn che ndeva ye yavena̱n Dendiohs
    yahn che quenan va̱hino ye ihyan. Nducote Dihvo vo Jesucristo ne, chinan ye ihyan
    nación yahn Israel ma̱n, ihyan nación chena̱hn ma̱n ne, a ndero ndi che nahn che
    nevahnecun ihyan chahn vih. A devano vo te ihyan nación chena̱hn ne, va che co
