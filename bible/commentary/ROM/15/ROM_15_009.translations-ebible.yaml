    puji ema esatsu tuna butse su.'
  lid-lid: 'Ya eme, iri lau badu leheleh winiyan atudun Kindrei in hamon ta tikisiy
    tan i buku none sahou mene ndratorowenei: “Ya eme ta katin doh le, jo kameh udu
