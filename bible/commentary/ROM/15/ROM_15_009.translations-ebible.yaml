    sihuaquë jë̱jësiꞌi.'
  nvm-nvm: Regavo madu Jesu Kurais fu ari ruainma iji fu e Jius bakin iji kiaga bu
    God aroikro fu iji ruain. Ijefuon maiji God fu tavan bog buon oifian abene ifejdiamo.
    Regavo irerag God fu e Jius bakin ijiebuon renma iji fun e Devid usuibe vuak be
    fu buk akaij ijia isoime una God kuardainma ijekma riaren. Regavo vuak iji e Devid
    fu kuainma iji fu ijeg kuai, Na vek e Jius bakin ijiena oknum on oimarme a dua
    urukafakno kuain.
  mps-mps: 'Tama aga te Juda hanigo sę ebo bidi pedalobo te page me elalubao, te
