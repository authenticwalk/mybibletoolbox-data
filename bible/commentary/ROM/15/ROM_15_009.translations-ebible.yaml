  por-BRBSL: e para que os gentios glorifiquem a Deus por sua misericórdia. Como está
    escrito, “Portanto, eu vos louvarei entre os gentios. e cantem em seu nome”.
  ces-NKB: 'a aby pohané slavili Boha za [jeho] milosrdenství, jak je napsáno: “Proto
    tě budu chválit mezi národy a tvému jménu budu zpívat žalmy.'
  cui-cui: 'Yawano Cristo daxota patopa xua pomonae jopa judiomonae naexanaeyo wʉnae
