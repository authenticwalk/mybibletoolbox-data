  urd-GVH: वह इसलिए भी ख़ादिम बना कि ग़ैरयहूदी अल्लाह को उस रहम के लिए जलाल दें जो
    उसने उन पर किया है। कलामे-मुक़द्दस में यही लिखा है, “इसलिए मैं अक़वाम में तेरी
