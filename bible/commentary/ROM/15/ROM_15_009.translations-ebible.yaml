  mxb-NT: 'Ta ni̱ kii taꞌani Cristo, dá ná kekáꞌano na̱ ko̱ kúú na̱ Israel Ndios sa̱ꞌá
    ña̱ kúꞌu̱ ini na̱ saꞌa̱ ná. Dá chi̱ diꞌa kaá tuti ii̱ Ndios: Ta viti koꞌi̱n ki̱ꞌoi
    ña̱ñóꞌó noo̱ mií ní tein na̱ ko̱ kúú na̱ Israel, ta kata yuꞌu̱ yaa kekáꞌanoi kuu̱
