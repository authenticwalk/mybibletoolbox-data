    kɛcɔpɛ ripɔ́nyíri hɑɑnɛ ɑm kɔ siyómɛ yom ɑḿ nɛ tipɔ́nyíri tɑɑ́sɛ.'
  hui-hui: Ani bialu Yu wali agali hangu ndo tara tara hearu Ngode Datagaliwabehanda
    tihondo dara howa biamogo biyagonaga tigua Ngode Datagaliwabe mini yaraga helobi
    Keriso ibugua ani bini. Anduane Homogonaga mbugani lo ngadagua ogo. Yu wali agali
    ndo tara tara karu kagoha howa i̱na ka̱i̱ lalu í̠naga mini yaraga holebero. I̱na
    í̠naga mini yaraga halu í̠hondo iba gana lolebero, lalu gilibu nga.
  amf-amf: 'Pir Kiristoos Ayiwd eenana waadadhea eedi kinin maatoono Ayiwdtay hamma
    eena Barjoyn kesa seesonam garonna kiam kenin gobshoadettsine. Yin giyayse thaapadhondettsi:
    “Ogonante Ayiwdtay hamma eenasa shaarinte haam ida gobshe; hasa naabenna gobshi
    maaten gaadinam ida dhaase”'
  quc-NNT: 'Xuquje'' ri Cristo xpetik rech ri nik''iaj winaq chik ri man e aj Israel
    taj käkiya u q''ij ri Dios rumal chi xel u k''ux chke. Je'' jas ri kub''ij k''u
    ru Loq'' Pixab'' ri Dios ri Tz''ib''talik: Rumal ri'' kinnimarisaj na q''ij la
    chkixol ri nik''iaj winaq ri man e aj Israel taj, xuquje'' kinb''ixoj na b''ix
    chuya''ik q''ij la, —kächa''.'
  dob-dob: ta wate ꞌaene taudi nigeya me Yudia sena yauyaudi ꞌediya simiyami, Yaubada
    sida tupu ꞌina ꞌatenuwaꞌoleꞌole ꞌediya manuna. Manuna ꞌebweu ꞌetoladi Buki Tabu
    ꞌena ꞌigwae, “Gete ꞌalena ꞌenega sena yauyaudi maꞌegwao ꞌada tupuyo, ta wate ꞌamu
    esana manuna ꞌada wali tuputupu ꞌemuya.”
  wrs-wrs: Wo hev vena, honam vena, osm nomba Yutanindna meisungundva, heoa eva Sesoamoa
    okulivrata, noindaoa himba temba hemba wavra vovhueinnamba. Men novol velohlav
    Sesoana doaramini tombairava, Devit Sesoam omnana, kava si yemba wivevra Yutanindna
    meisungundhovra. Kava si sangalva ovovravra, nihilm yenam okolalm.
  mca-mca: 'Qa qu'' naqsiijkii iye pekhewe'' nite'' judiol qu'' niwqinhetji'' pa''
    Intata qe ta''ƚets pa'' ƚeq''iltiyejij, in ƚ''anye''jek ka'' we''nika''ajji''
    in yit''ij: —Qa hik ta''ƚijupi'' ne'' witsetiikal ji''teje''m yakha'' qu'' k''ewqinhetji''
    qa'' heilijtsi''yij iye ka'' ii.—'
  tzo-TZC: 'Ital ti Cristo ta stojol ti jyanlumetic xtoque, yoꞌ jech ta xalequil-cꞌopojic
    ta stojol ti Dios ta sventa ti scꞌuxul yoꞌntone. Yuꞌun jech ta xal ti tsꞌibabil
    ta scꞌop Diose: Jech o xal un, ta jvinajesbot acꞌoplal ta stojol ti jyanlumetique.
    Jaꞌ jech xtoc ta xiqꞌuejin ti aqꞌuejoj ti jaꞌ avichꞌel ta muqꞌue, xi ti Davide.'
  mya-mya: '@see-verse:ROM.015.008'
  gng-NT: 'Kristo baa'' ŋɔ bà ŋa yé *Sufmbɛ mɔ ń kpiɛke Uwien kí ñɛ u muɔh binib
    micɛcɛkm ma nnɔ bo nɛ tɛn nì kɛle'' ma *Uwien ya gbɔnku ni ki ye: «Nɛn bo nɛ
    n li pɛ̀ke ŋɛ inibol kɛ ni, kí gɛ̀ iyuon kí donde ŋɛ.»'
  cbi-NTPO: 'Tsaaren naa judío chachi jutyula'' mitya bain jave, tsenmalaa Dios yalanu
    tenbityañu, yai bain Diosnu debalenguresa tyatu, matyu Diosa'' Kiikanu naatiñuba
    juntsaave: Tsa'' mitya judío chachi jutyula'' kejtsapala ñunu balenguunu tsuyu,
    tsenmin ñunu aawa kure'' beesanguenu tsuyu, ti'' pillave.'
  ikk-NT: ọ bịazịkwọ kẹn'o mẹ ndị alị ndị ọzọ wụlẹni ndị Ju ja Osolobuẹ mma makẹ omikẹn
    Osolobuẹ. Ẹrịra kẹ wẹ dọn de ẹ imẹ Ẹhụhụọ-nsọ, sị, “Makẹ ufiri ẹ, m k'a ja ị mma
    ebe ndị alị ndị ọzọ wụlẹni ndị Ju rị; m k'a bụ nị ẹfan ị ẹbụ ịja-mma.”
  leu-leu: 'E vaxa, a mu rabuna aava ri pife Juda, ri taa nangus a Piran sena mamaaluxan
