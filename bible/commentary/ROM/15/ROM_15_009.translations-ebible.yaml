    fereha waha, gamanege langa ji ne unyite isou wonboni. Onodu ji ne unyite isouwei
    nomo moone tonboni.”
  aly-aly: Christ apey-alhek, arleng-areny-rnemel Akngey renh tnaketyek, renh-rnem
    arntarnt-aretyek. Angka Akngey-kenh arrwekeleny alakenh aynteyel, David-elarl
    ingkwernek, “Arleng-areny-rnem-itwek ayeng ngkweng inkwerelheyenh aylelhemel.”
  wiu-wiu: Ni Akolaliyo kiwi pa yeneka ela motokome makutukoa motoko wa pa yename
    Akolali kei pimotoa tokome nekeneya. Akolaliyo eni taatekoa toatekaleke eya wa
    wia mekaneya piko. Pa yatene ali atoa dekoane mekene Akolali kei piato wane ne
    kei piane neke ibini wedekoane lo agale oane tou.
  swe-swe: 'och att hedningarna har fått prisa Gud för hans barmhärtighet. [I följande
    fyra citat visar Paulus att Guds syfte alltid varit att välsigna hedningarna genom
