    တိၐ္ဌန် ဘိန္နဒေၑနိဝါသိနာံ၊ သ္တုဝံသ္တွာံ ပရိဂါသျာမိ တဝ နာမ္နိ ပရေၑွရ။
  yaa-NT: 'Akka judeofomaõnoaxri Jesús oni. Nãfãferi chanĩmara faxõ yoixikani iskafakakĩ:
    “Aicho, Epa Niospa noko noikĩ ãfe Fake nokoki nĩchini. Epa Nios shara,” ixõ yoixikani.
    Nãnori David kirika keneni iskafakĩ: Epa Niosi, ẽ mĩõnoa ato yoisharaxii, a judeofoma.
