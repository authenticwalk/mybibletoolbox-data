    bun jagánaguagiñe ja mámabaña juríu, nerémujaba gíñe luágu buweírigun.
  clu-clu: kondi agud ipakita ra sa mga bukun Judio anang kalooy ang Dios, agud magdayaw
    sanda ra sa Dios. Ay sono sa nakasolat sa Kasolatan makon ni Cristo sa Dios, “Ibarita
    ko imong kaayad sa mga bukun Judio, Kag magakanta ako ang mga pagdayaw kanimo.”
  swh-ULB: na kwa mataifa kumtukuza Mungu kwa neema yake. Kama ambavyo imeandikwa,
