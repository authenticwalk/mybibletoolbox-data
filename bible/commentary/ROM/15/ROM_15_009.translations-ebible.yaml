  byr-byr: Nabaai ajɨmya yuyangɨyara Gotɨyare kaleꞌna gaimwangebwi wangadɨvɨꞌ gamɨnyɨna
    “Byaannakelyɨ,” jaꞌneraavɨna Kɨraazɨtɨyai yɨmaꞌnakeꞌnanyɨ. Yɨ sareꞌ Gotɨyare bukuyaꞌ
    dara dɨnɨkabaaibɨkɨ “Sarevɨ ajɨmya yuyangɨyaraavɨ gɨmɨnyɨna jalɨkurakɨdeinyɨ.
    Yɨledaasavɨ gɨmɨnne yayaꞌ munyabanna makɨlɨdeinyɨ.”
  ian-ian: Ngambundɨ maa Juda ana ndi nat nɨmba wandi. God ndi kat apma vat yindɨ,
