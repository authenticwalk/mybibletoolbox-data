  qvh-NT: 'Payta chasquicog mana Israel runacunatapis perdonaycan Tayta Diosninsi
    cuyapäcog cashganpita alabayänanpämi. Rey David Tayta Diosninsita alabashganpis
    cayno nirmi guelgaraycan: “Mana Israel runacunapa naupanchöpis alabashayquimi.”'
  kms-kms: Di Juda ne segi, muq ni Juda segi kin te ghav nindiny God nyamb rindiri
    riwo. Te pugri God ni Juda segi kin anene yawo nitony di Kraist tiqi nundog nandi.
    Ren kin te God ningg wand buk pe rise kin ren ane tuquine. “Puate ren kin ningg
    bu nge wute Juda segi kin nde nu nyamb gidiri riwo. Di nge nunde nyamb pe yuwo
    kari ei wute nu nyamb rindivi viyo.”
  agn-agn: ig agod asta ang mga belag ta Judio mamagdayaw ka ong Dios mga itaen nira
    tang kate-bek nang asi. Maning ta na tang na-tang ong Kasolatan ang ganing, “Animan
    dayawena yen ang aroman tang mga belag ta Judio. Ig magkantao ta mga pagdayaw
    ong nio.”
  nhi-NT: 'Uan Cristo sannoiuqui oualmouicatzinoh nic oquinic naquin amo judíos macuehcapantlalican
    Dios ipampa niteicnoitalitzin, quemeh ihcuiliutoc itich in Teotlahtolamatl: Ica
