  mdy-ETH: ኪሪስቶሴ ዓይሁዴ ማዒባኣ ዓሶም ማዻያ ማዔ ሜሌ ጎይፃ ዓይሁዴ ማዒባኣ ዓሳ ፆኦሲኮ ማኣሪፆ ዛሎ ጋላታንዳጉዲኬ፤ ዬይያ፦
