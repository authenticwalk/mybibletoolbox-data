  apr-apr: Ngan di Yuda leu tiap, bong bet nen a di tooltool yo tipa ye rara kidi
    Yuda tiap nga, ngan ole tiyeie Maro ene le ilo ete ke bet di tooltool tipayiti,
    yesoo tikamata ye yo iyei dada dook mata a lon mulumulu ye di tooltool nga. Ngan
    nen le dawa ben tina Rau ke Maro iwete nga, “Le au i ole ayitmaka em kataunu ke
    di tooltool yo tipa ye rara kidi Yuda tiap nga. Inbe ole awouo woungu yo bet ayitmaka
    em ye nga.”
  tiy-tiy: Atin rénigo noy ni inok i de békén Judio dayéwé ro soy Tuluse sabaf bé
    kégédaw ne. Non wén i Ménsulate Kébéréh i Tuluse mano, “Toow fo dayéwé ku Beem
    Tulus, brab dayéwéy de békén Judio so Beem. Dayéwé key Beem bé de kanta gey.”
  nlg-nlg: Gaia te mai, ge rana mua Jew ghua kara holohabaa God, na pukuna nina veiarovi
    vanira, te vagha tara gerea tana Linge, Inau ku holoutogho itadira rana mua Jew,
    Inau ku linge holoutoa na ahamu.
  dgr-DOGNT: 'Hanì-ı̨dè Israel got''ı̨į̀ agı̨ı̨t''e-le sìı Nǫ̀htsı̨ etegoòɂı̨ k''èxa
    gıghàsǫedı ha. Dıı hanì dek''eèhtł''è k''ę̀ę̀: “Dǫ hazǫǫ̀ xàɂaa gıta neghàsǫehdı
    ha. Shı̨ t''à neghǫ ehjı̨ ha.”'
  pes-OPV: و تاامت‌ها خدا را تمجید نمایند به‌سبب رحمت اوچنانکه مکتوب است که «از این
    جهت تو را درمیان امت‌ها اقرار خواهم کرد و به نام تو تسبیح خواهم خواند.»
  ron-1924: 'ши ка нямуриле сэ слэвяскэ пе Думнезеу пентру ындураря Луй, дупэ кум
    есте скрис: „Де ачея Те вой лэуда принтре нямурь ши вой кынта Нумелуй Тэу.”'
  tpz-tpz: Eꞌ to nok suk pet vavoh nën pan, o teꞌ varih to hikta teꞌ ne pan ee ro
    Jiuꞌ se kë a ëhnan e Sosoenën, suk o ururuan vëh neꞌ to heꞌ voh raoe vamanih pa
    ö ne Devit to soe vavoh manih pa ma kiun va po Puk Vaëhëh, “Eöꞌ se kë peah a ëhnöömah
    pa topniira napan varih to hikta teꞌ ne pan ee ro Jiuꞌ. Paröꞌ kë a ëhnöömah po
    vaëhëh.”
  agd-agd: Inká ena anan nanin banta avábá uantádantin betin má dere Tiyarafenu aví
    daní ino van mi Karaisi eren mino. Mai van mi vompon dóki ano máa sikhen mino.
    “Ena anan nanin banta finté uaré éin aví daní onté uno. Éin aví daní in í kayo
    yanté uno.
  rkb-NT: 'Mybarawy bo inasikze Sudeutsa mysioktyhyrykta Deus bo my, Sudeutsabyitsa
    kino niwatihi Deus bo mysioktyhyryk. Asa hi: — O Deus ikia tsamysapyrẽta myhumo
    kino niwatihi tsamypokzitsiarẽta, Sudeutsabyitsa tsimaha — mykaranaha. Tapara
    Deus harere papeu humo ziwatahaka: — Iwatahi utakta Sudeutsabyitsa situkze Deus
    pe “Ikia zuba wasani tsimy. Ikia zuba amysapyrẽnikita my” Sudeutsabyitsa ana hi
    piwabykynaha, abo iksakibazikikze ana hi piwabykynaha — niy.'
  san-THA: 'ตสฺย ทยาลุตฺวาจฺจ ภินฺนชาตียา ยทฺ อีศฺวรสฺย คุณานฺ กีรฺตฺตเยยุสฺตทรฺถํ
    ยีศุ: ขฺรีษฺฏสฺตฺวกฺเฉทนิยมสฺย นิคฺโหฺน''ภวทฺ อิตฺยหํ วทามิฯ ยถา ลิขิตมฺ อาเสฺต,
    อโต''หํ สมฺมุเข ติษฺฐนฺ ภินฺนเทศนิวาสินำฯ สฺตุวํสฺตฺวำ ปริคาสฺยามิ ตว นามฺนิ ปเรศฺวร๚'
  iws-iws: Kɨma mɨ kɨmiir nomiiyauwɨm naɨngwo tɨbmii kɨɨnɨm kɨma ɨrɨpar dongwomamaɨr
    ae. Dimusi rani, krais siya ɨkɨ Juda iikam tani sɨmiiram warar nɨtkɨn. Mɨ sɨma
    wɨ Adi Komii siir inɨg ɨiir nwokɨ hainan praprasɨm tɨ iikam whɨekakam siya naɨngwowiya
    saiirsi. Yokwo Komii saiir yaiya hɨnɨɨna boɨnka, mɨ ɨni mɨ owɨn kara tɨ Juda iikam
    tani sɨmakar mɨ owɨn mɨ kara mwai wɨ kɨriir inɨg ɨiir hainan prapras waowi.
  pol-SZ: 'Przyszedł również po to, aby poganie wielbili Boga za okazaną im miłość.
    Pismo mówi bowiem: „Z tego powodu poganie będą Cię wielbić i śpiewać pieśni na
    cześć Twojego imienia”.'
  ztq-NT: 'Ni lëë xaa biid parñee wi meñ sit ktee skizh lo Dios por xkyalnsaak Dios,
    sinak nii xñee kitsy nii kë xtiits xaa: Por ngo lëën kñe cho nakoo lo meñ sit,
    ni lëën kol lay lool.'
  zai-NT: 'Peru laca beeda be para udii cani cadi judíu diuxquixe Dios purti ma bilasela''dxi
    laaca''. Casi cá ni lu Xqui''chi Dios ra na: Zusisaca lii lade cani cadi judíu
    Ne zudxiiba lii ra guunda cantu.'
  upv-upv: Ko ni ololi erpok nga puloli jinibb ne vare nir kele parsusi Atua nisen
    van mare suri murrorrmir, erpe nga Naul On owrai nga muwra ‘Ko inu bea-susi nisem
    van mare ji jinibb ne vare nir mian ko b̃ela nubo bosusi nisem van mare.’
  wap-NT: 'Naꞌiki turuu kizi kapam Gentilenao konaukii-kidan Tominkaru, ukamunan-kidan
    idi ĩdyaun. Naꞌapa usaadinpan kawan kotuaꞌo Tominkaru Paradan idaꞌa: “Uruu idi,
    õkonaukii-kidan nii pugaru, Gentilenao tuma; õkonaukii-kidan nii pugaru, õkunuian
    idaꞌan kunui.”'
  mva-mva: 'Labu takaia bokai ono imuzi nge bokai: Ungguma Takadi iboadu Nanaranga
    ara atabala-tina danangai, bakara di Nanaranga ilo-taga ne didoki be. Nanaranga-la
    ‘Buku’ nena-lo dieno bokana, “Labu ngaenao ka masa Ungguma Takadi maradi mrakeakiko.
    Ngau masa aram-o be rang ono aram rakeaka ipurapura mdokiniko.” (2 Sam 22:50;
    Sam 18:49)'
  dwr-NT: '@see-verse:ROM.015.008'
  kfw-kfw: "halli zaatlop ngai innum Pathian minriangna hi inminpaak matornasik-ah\
    \ ijuo eii. Chong inthiangnga lei-injia angnga, “Halli kei'n zaatlop ngai karra-um\
    \ kanaminpaaksik eii; kei'n nang naraming minpaakna laa ngaikha kasaksik eii.\
    \ ”\x94"
  bfz-bfz: और दूजी जाति बी परमेशरो री दया पाई कि तेसरी बढ़ाई करो। जेड़ा पवित्र शास्त्रो
    लिखी राखेया, “इजी री खातर जातिया-जातिया बीचे मां तेरा धन्यवाद करना और तेरे नाओं
    रे पजन गाणे।”
  cuk-09: 'Degine, Cristo nonibalid, Bab Dummad Judiosurmalad-wilesakwaa-daked-ular,
    Judiosurmalad Bab-Dummad-nug ogannogegar, ar igi Bab-Dummad-Gardagi narmakar nai:
    Degisoggu, Judiosurmalad-abargi an be-ogannogoed, degine, an be-nug odummogega
    an namakbaloed. 2 S. 22:50; Sal. 18:49'
  ben-OBCV: 'তিনি এই কারণেও এসেছিলেন যেন অইহুদি জাতিরাও ঈশ্বরের করুণার জন্য তাঁর মহিমাকীর্তন
    করে, যেমন লেখা আছে: “অতএব, অইহুদি জাতিবৃন্দের মাঝে, আমি তোমার প্রশংসা করব; আমি
    তোমার নামের উদ্দেশে সংকীর্তন গাইব।”'
  mil-NT: 'Te ducaⁿ nǐ quide Xítohó Jesucrìstú sá vǎha sá cúú‑xí ñǎyiu isràél cuèndá
    nchaa ñáyiu ñá túú cùu ñáyiu isràél cachí‑yu sá ǐo càhnu cuu Yá Ndiǒxí, te ducaⁿ
    quèsahá‑yu chi ío cùndahú iní ñáhá‑gǎ chíndèe ñaha‑gá xií‑yu, te quee ndáá‑xi
    nàcuáa càháⁿ‑xi núú tùtú Yǎ Ndiǒxí núú càchí‑xi: Yúhú cachí‑í sá ǐo càhnu cuu‑n
    núú nchàa ñáyiu ñá túú cùu ñáyiu isràél, te cata‑í ndudú chiñuhu ñaha‑ǐ xii‑n.
    Duha càchí‑xi núú tùtú‑gá'
  myu-myu: 'Judeuyũ daxijojo''ukan o''e, Judeu''ũmayũ be “Ẽn xipan cĩcã ocekug̃, ocekay
    etabotaidabotbot puye” i''e am Deus pe. Imẽn e''em Deus ekawẽn tup―Davi emudupmubararaktup:
    Imẽneju “Soat podi ma ẽn xipat cĩcã,” i oce Deus pe Judeu''ũmayũ a''õpiju, i.
    Jebibododon oce ẽn xipat cĩcã i''e''em ewebe ya''õpiju ip, i.'
  fue-fue: 'Den ɓe lenyi janani bo teddina Alla gam enɗam makko, hande no Dewtere
    wi''i: «Mi maantete caka ɓe lenyi janani, mi yiman, mi teddina inne maa.»'
  amk-amk: 'Tuti we niari inontarai na nu siai, amani ne Yahudi kaha fosa, kontaia
    etaparanding Allai we ne arosa fo. Toyari na Kaiwofo rabuang bei dotu tonina:
    “Ampafe yau ambori ifiai wau rahang kaiwasa Yahudi kaha fosa kontai, ambori irohi
    rarung fiai fo we ifiai wonomuwai.”'
  fai-fai: Ade aka be kanodino, Mifiw iliso Got ami aket budunin kuyamsa uyo win kufodawin
    kala. Kale be weng godusa. “Kayo nakal Mifiw wanang kinim tem kal win dafokamokabi.
    Ade naka win kufákamin fuw wekamokabi.” Kalesa.
  ura-NT: 'Chaen techu Jorioniheichuru netonai, aca Cana Coauneraneein nihane jaun,
    cairichaaojoaain acaauru netonai coaraane coitucuhin, Acaneein nihane coroaecururichaaine
    coitucueratihane coinane maajeein turuhin nelu. Nii ajinihate nitohanerichaaine
    que: “Nitohanei ichaaine corenihane lauri lauri nenacaauru cachaauru aina neein-
    iineein neeine coroajeein nenatereeunni,” naain laenanohineein ne Quiricha Inoaensi
    cuhane.'
  mcd-NT: Mani futsafoanri icoinra huashon yoishcani isca huaquin, —¡Aicho! Upa Diosin
    nocohuun ramapaiquin ahuun Furun nocoqui nichini. Noco numanon. Upa Dios shararan,
    —ishon mani futsanfoan yoishcani. Nannori Diosin tsain cununi isca huaquin, “
    ‘Ascan un mani futsafo mihuunoa un yoisharashquin. ¡Aicho Dios shararan!’ ishon
    un mihuunoa ato yoishquin. ‘Un mihuunoashu fanainsharashquiran,’ ” ishon cununi.
  urt-urt: Topoꞌe ki ŋasande ŋaiye lenge haiten miyeꞌ tuweinge ka yetekeꞌe ŋoih miꞌmiꞌ
    tikin Got pe, ka yahraꞌe naŋ kin junde wusyep ŋaiye sai nato Tup tikin Got ŋaiye
    ŋanange na, Taꞌe luku pe, ma mahraꞌe naŋ nin guh bumbe me lenge haiten miyeꞌ tuweinge.
    Topoꞌe ma mosoko wenersep ŋaiye mirisukwarme naŋ nin.
  kiz-kiz: ni kwa mataifa kun'tufya K'yara kwa neema jha muene. Kama kyajhalembibhu,
    “Henu nibetakuhomesya sifa kwa bhebhe miongoni mwa mataifa ni kujhemba sifa kwa
    lihina lyajhobhi.”
  tzo-TZE: 'Vo''oxuc ti muc israelucoxuque, ja'' ta aventaic ec ti i''ay scoltauncutic
    li Cristoe, jech vu''un ta jventacutic laj ava''yic ti xu'' chacolique. Jech lec
    chavalbeic batel sc''oplal Dios ta sventa ti laj xa xc''uxubinoxuc eq''ue. Yu''un
    jech ono''ox ts''ibabil ta sc''op Dios ti jech laj yalbe Stot li Cajvaltique:
    Vu''un ta xcac''ot ta ich''el ta muc'' ta stojol li boch''otic muc ja''uc israeletique.
    Xcuxet no''ox co''nton chcalbe ac''oplal, xut, xi ono''ox ts''ibabil.'
  lex-lex: 'Ne Yesus hihi''ini de wal pia nhi''a Yahudi atia'' re pa ra''uli-rawedia
    Uplerlawna yoma Entutga ralam kalwiedni la'' ira. Hade ed maka Daud Nror targa.
    Ne Daud lirni la Uplerlawna de ha rhorat targa la''a Puka ralamni de niwra: “La''
    hade pede hota la''pa agetla la''a hairi-hairi maka Yahudi atia''a letgarni hota
    awuatunu-wuahniara pa a''u''uli-uwedi, lilili-mamuau O nanmu totpa ratlin nana.”'
  dov-dov: akuti bamasi bakalumba izya Leza muluzyalo lwakwe. Mbuli mbukulembedwe,
    “aboobo ndiyokutembawula akati kabamasi akwiimba ntembawuzyo kuzina lyako.”
  rgu-rgu: No ria na, basa lahenda nusa fekeꞌ fo ta Yahudi ra fa io-oa Manetualain.
    Huu fo ara bubuluꞌ rae, Ana nanuu dale kasian soa-neuꞌ ita basa. Sama leoꞌ fai
    a ulu na mane Daud a duiꞌ nai Susura Makamoiꞌ a daleꞌ nae, “Huu ria na, de au
    nau soꞌu-fua adedema Papa nade ma, soa-neuꞌ lahenda nusa fekeꞌ ara. Au nau soda
    sosoda iꞌio-oꞌoa laꞌe-neuꞌ Papa nai lahenda nusa fekeꞌ ara matan.”
  toc-NT: 'Pero na̠chuna li̠túm xlá qui̠­lachi la̠qui̠ naca̠­lak­ma̠xtuy hua̠nti̠
    ni̠ judíos y chuná lac­xtum nata­la­ka­chix­cu­hui̠y Dios caj xpa̠­la­cata xta­la­ka­lha­maní̠n,
    chuná cumu la̠ tatzokni̠t nac li̠kalh­ta­huaka anta­nícu chiné huan: Huá xpa̠­la­cata
    cli̠­la­ka­chix­cu­hui̠yá̠n nac xlak­sti̠­pa̠ncán hua̠nti̠ ni̠ judíos la̠qui̠
    nac­ma̠­siyuy min­ta­la­ka­lha­maní̠n, y tla̠n li̠pa̠­xúhu nac­quilh­tli̠­niyá̠n.'
  som-som: iyo in quruumuhu Ilaah u ammaanaan naxariistiisa, sida qoran, Sidaas daraaddeed
    waxaan kugu ammaani doonaa quruumaha dhexdooda, Oo magacaaga waan u gabyi doonaa.
  mam-C: 'Ex nya o''kqox; qala'' tu''n tnimsit tb''i qMan Dios kyu''nxjal nya Judiyqe,
    noq tu''n tq''aq''b''il tk''u''j qMan kyi''j, tze''nku ntq''ma''n toj Tu''jil
    Tyol Dios: Tu''npetzi''n, kchin b''itzila b''itz, ex ok kjawil nnimsi''n tb''iy
    kyxol txqantl xjal, aye'' nya Judiyqe.'
  ndj-ndj: ili na vangutungu va Vayawudi vamujumi Chapanga kwanongwa ya lusungu lwaki.
    Kucha wuvadeta Mayandiku Vang'alili, “Ponopa dandikujumi yuwi gati ya vandu va
    milima. Dandisisomoli jumu sha litawa lyaku.”
  mbj-NT: 'Judah buuj nadoo do P''op Hagä Do raj''aa etsë hyb n''aa, sa wë tat''yyd
    mehĩĩn do hyb n''aa. Tii da né paa takerii däk ta ti ky n''aa: “Ti hyb n''aa a
    hã ỹ j''aa etsë da Judah buuj nadoo do mahang. Õm ỹ ma ejäm da.”'
  lat-VUC: 'gentes autem super misericordia honorare Deum, sicut scriptum est: Propterea
    confitebor tibi in gentibus, Domine, et nomini tuo cantabo.'
  ngp-ngp: no kuwatenda hata want'hu hi Wayahudi wamwink'he Mnungu ukulu kwe zimbazi
    zakwe, enga ivo Mawandiko yakugamba, “Naivo nohutogole mwa want'hu hi Wayahudi
    Nohukemele wila wa nt'hogola kwajili ye dizina dyako”
  enq-2: 'Akali tata waka dupame Gotenya kondo kaenge doko kandatala, baa kenge andake
    maitaminopa lao akali yanu kepapae dupanya Kraisa baa kalai akali jia. Dokonya
    pii mende dapa lao pepa pyapae silyamo: “Tenge dokonya, akali tata waka dupanya
    kainanya katao, nambame emba mambo pyao, embanya kenge doko minalyoo wee latona”
    lapae silyamo.'
  eng-ASVBT: and that the Gentiles might glorify God for his mercy; as it is written,
    Therefore will I give praise unto thee among the Gentiles, And sing unto thy name.
  mna-mna: 'Naso tomtom tikilaala kembei Anutu itoto sua kini, mi zin wal ta Yuda
    somŋan i tiwit Anutu uruunu pa muŋaiŋana kini tomini. Mi ina ito sua ta tibeede
    muŋgu kek. Sua ta kembei: Uunu tina ta nio ko aŋbot la zin wal ta Yuda somŋan
    i mazwan, mi aŋwidit urum mi aŋbombo mboe bekena aŋpakur zom.'
  myw-myw: '@see-verse:ROM.015.008'
  sby-sby: bantu bamishobo naimbi bakonshe kumulemekesha Lesa pacebo cankumbo shakendi.
    Mbuli Mabala ncakute kwambeti, “Weco ninkamulumbaishe pakati pa bantu ba mishobo
    naimbi, ninkembile inyimbo sha kulumbanya lina lyenu.”
  sll-sll: Tomiawe, ari wiyol hobi molere, God miling pir na tomia yal i tani mo hora
    kungwo pamia di hanere, moli namua. Nangwo ha iwe, awa ha yu di emia, “Ari wiyol
    mongwo sina i pire, God tani mo hora kumua dire, maa e tenamna dire, God geral
    ditenaminua.”
  yaq-NT: 'Taa ketchia, junuen, jume'' ka juriom juni''i, ket Liojta tu''isi yee a''
    jiokole'' betchi''bo, bem a'' yo''ore''uta au teuwaane'' betchi''bo. Liojta nok
    lutu''uriapo a'' ji''ojtei''i benasia: “Inia betchi''bo, inepo, ka nanau machi
    yoemrata nasuk, nee enchi yo''orine. Intok enchi yo''oriteboka, ne eu bicha bwikne”,
    ti jiia ju''u yo''owe Krijto.'
  uro-uro: Ma Krais di qosaqi qa män doqoräkt ivakt iva ama Jentailqäna di mamär iva
    rhi nänsäs sage mä Ngämuqa nävät aa lavuqi rhoqor varhäm aa enge qärangätni i
    rha säm a ngät i ngät tamän doqortäqyia, “Bä äkt iva ngua an sä nge mänguräp ama
    Jentailqäna dä va ngu rhong na ama mabu na ama ansäs sage gi ngärhipki.”
  ita-1885: 'E perchè i Gentili glorifichino Iddio per la sua misericordia, siccome
    è scritto: Per questo io ti celebrerò fra le Genti, e salmeggerò al tuo nome.'
  muy-muy: 'Nahkay day àra ti, ti ndam ya nday ndam Zʉde do ni tâzləbay Melefit aɗaba
    tə̀sia cicihi a, àgria sulum gayaŋ ana tay a. Àbu məbəkiani nahkay hi : « Nahkay
    ti anazləbay kur àna limis kè meleher ga ndam ya ti nday ndam Zʉde do ni, anəɗəm
    nak Melefit. »'
  kqc-kqc: 'Ma tutubena idana vene ka Sei di iriyeduka dada, ini roka moi odoro rigi
    regedi, bura reyo kana: “Mina dada na bi tutubena idana vene di fogori yi roka
    moi odoro risi yi rokari uka ada dudu yauta nibigida.”'
  tav-tav: 'Aperã judío maja cãniquẽna, “Caroaro mani bopaca tʉjʉri caroaro manire
    átibojami Dio,” ĩ majima. To bairi wame na quena na caĩ majiparore bairo ĩi cájupi
    Dio, Cristore joʉ. To bairona ĩ ucarique ã Diore Cristo cʉ caĩrica wame: Aperã
    tʉpʉ judío maja cãniquẽna na cãnopʉ, “Caroaʉ majuu ãmi Dio,” mʉre yʉ ĩgʉ. “Mʉre
    nʉcʉbʉgori mʉre yʉ ĩ wariñuu bajagʉ,” Cristo Diore cʉ caĩrique caucayupa tirʉmʉpʉ
    macana.'
  eng-ULB: and for the Gentiles to glorify God for his mercy. As it is written, “Therefore
    I will give praise to you among the Gentiles and sing praise to your name.”
  spa-VBL: También vino para que los extranjeros pudieran alabar a Dios por su misericordia,
    como dice la Escritura, “Por lo tanto te alabaré entre los extranjeros; cantaré
    alabanzas a tu nombre”.
  fra-_FOB: 'Et afin que les Gentils glorifient Dieu à cause de sa miséricorde, selon
    qu''il est écrit: C''est pour cela que je te louerai parmi les Gentils, et que
    je chanterai à ton nom.'
  hau-ULB: Domin Al'umai su daukaka Allah saboda jinkansa, kamar yadda ya ke a arubuce,
    “Domin ta haka zan yabe ka cikin Al'umai in yi wakar yabon sunanka.”
  mal-mal: ക്രിസ്തു ദൈവത്തിന്റെ സത്യംനിമിത്തം പരിച്ഛേദനയ്ക്ക് ശുശ്രൂഷക്കാരനായിത്തീർന്നു
    എന്നും ജാതികൾ ദൈവത്തെ അവന്റെ കരുണനിമിത്തം മഹത്വീകരിക്കേണം എന്നും ഞാൻ പറയുന്നു.
  kkc-kkc: Osoloso Yu odoonee oso Godeeye dimapoo sooloo deli goo eligi maga o hu
    dokodoo poudulame. Bei, Deibidiye Godee mapoo taka goo ee Godeeyo to booka mapoo
    hogugu oso egeesee takooso, “Esiga ayo Yu odoonee dima kulodu badolone nee hu
    dokodoo poudileiso. Osoloso goomoga kosaiya poulone badolone nee hu dokodoo poudileiso.”
  lit-lit: 'ir kad kitataučiai šlovintų Dievą už jo gailestingumą, kaip yra parašyta:
    Dėl to aš tau prisipažinsiu tarp kitataučių ir tavo vardui giedosiu.“'
  urd-GVR: Wuh is lie bhī ḳhādim banā ki Ġhairyahūdī Allāh ko us rahm ke lie jalāl
    deṅ jo us ne un par kiyā hai. Kalām-e-muqaddas meṅ yihī likhā hai, “Is lie maiṅ
    aqwām meṅ terī hamd-o-sanā karūṅga, tere nām kī tārīf meṅ gīt gāūṅgā.”
  far-far: Ma nia leka laugo mai ka kwatea wane nao lau Jiu ki kera ka saitamana tangolana
    God fuana kwaimanataie nia. Dia be na Kekedee Abu nia saea, “Ana kada nau ku to
    fainia wane nao lau Jiu ki, nau ku tango 'oe, ma nau ku fata lea amu ana ngulae
    ki.”
  suz-BL: अर्को रागी ङा मुरपुकीमी परमप्रभु यावे आ शिशी आ पर्बम मेको कली ठेयब सेल्‍मेक्‍ल।
    मोपतीके “अर्को रागी ङा मुर आन दातेमी इन नें तुइक्‍पा कुम्‍सो पाइनुङ” दे ब्रेक्‍शो
    बाक्‍ब। भजन संग्रह १८:४९
  car-NT: 'Mo''ko Tamusi ety awongary taro mo''karon Simosu me e''i''non ynen me enapa
    te tywaije man. Tymero irombo man: Iro ke ro mo''karon Simosu me e''i''non ra''na
    Jopoto me awairy samyikapotake. Moro ajety siwarekatake.'
  amp-amp: To nhaft, womt duka memor, “Yimam yuhuwaf-hato nrfa htiyakyuk yimar aikahtr
    yima tangim htiruhamn Bro Nkifrar kfo yindhorrahm.” Bro Nkifrarhu rfa borngt to
    kfo kamukt, “Na yima tangimpno ninhu yufat yutahato kfo yindhorruha. Yo ninhu
    yufat yutahato windoh yindhorruhann.”
  bht-bht: कने होर जातियां भी परमेश्वरे दी दया दिया बजा ने परमेश्वरे दी स्तुति करन,
    जियां पबित्र शास्त्र च लिखया है, “इस तांई मैं कने होर जातियां दे लोकां च तेरी
    स्तुति करांगा, कने तेरे भजन गांगा।”
  eng-NOY: and that the gentiles glorified God for his mercy, as it is written, “For
    this cause I will give praise to thee among the gentiles, and sing to thy name.”
  cub-NT: 'Aru Cristo máre mearore jíde d̶arejaquemavʉ Jʉ̃menijicʉre ina judíova ãmevʉre,
    Jʉ̃menijicʉi cõmaje ãroje jã́iye boje náre. Yópe arĩ, Jʉ̃menijicʉ toivaicõjenejaquemavʉ
    ʉ̃i yávaiyede Cristorã: Ji cʉede judíova ãmevʉ jẽneboi, mearore jícʉyʉmu yʉ mʉre.
    Aru yʉriacʉyʉmu yʉ, torojʉede máre jícʉyʉ mʉre, arejaquemavʉ Jʉ̃menijicʉre.'
  ita-1927: 'mentre i Gentili hanno da glorificare Iddio per la sua misericordia,
    secondo che è scritto: Per questo ti celebrerò fra i Gentili e salmeggerò al tuo
    nome.'
  lww-lww: A e lepas kiena la nap̃a pe ape Yu re poli, naga kipianli lemamiena kiena
    ne Ntewa pan la, kila vena ayeluaria, maran taaga e nap̃a Siriena Wa la apisa.
    Tai nap̃a pis p̃esania sike e Tus na Yauena, nap̃a sape “Nesike likan wolawa lala,
    nemieluar kiom̃a kia, yoko nelotun ko e yauena wa lala.”
  ckb-ckb: 'هەروەها تاکو نەتەوەکان ستایشی خودا بکەن لەبەر بەزەییەکەی، وەک نووسراوە:
    [لەبەر ئەوە لەنێو نەتەوەکاندا ستایشت دەکەم، گۆرانی ستایش بۆ ناوت دەڵێم.]'
  nas-nas: Eeꞌnoko napoꞌ noruꞌeriai tee pouꞌ Juꞌdeeaing napoꞌ mooꞌuriko teinge Kumponing
    miring pankaing-antavaavaꞌnaang bakaang piaa-koo teing-koo. Teeꞌ Deevitaꞌke daarivuma
    minkuvuuꞌnaꞌ, “Ninge daangantampaing Daꞌ Juꞌdeeaing-koo meuꞌke, eeꞌnoko dakaang
    miring kenavampainge.”
  uvl-uvl: 'Pe pule poia hana lomonmona ngana mur ke te heto heke NeHalang iange i
    non nge letentena ia iri. Ke pomanga NeHalang nena alalaha nenge tehas sue ke
    ulolo, hele ngana nenge hele ke teke: “Ke pomalam lape e heto heke em, nga etue
    nenge etu luluch nge hana lomonmona ngana mur. Pe lape e peua peunga mur ke e
    heto heke em.”'
  eng-BBE: And so that the Gentiles might give glory to God for his mercy; as it is
    said, For this reason I will give praise to you among the Gentiles, and I will
    make a song to your name.
  ixl-CNT: 'Utz tiꞌ qꞌu puera aanima majte kꞌuxh ul u Jesuus. Tan aꞌ isaꞌ satoksa
    iqꞌii Tioxh qꞌu puera. Tan txumul vatz u Tioxh. Echaꞌ nital u Yolbꞌal Tioxh ech
    tzaꞌ: —Savoksa aqꞌii xoꞌl qꞌu puera aanima utz, sunbꞌitza vabꞌii.— Chia.'
  xsi-xsi: Kirisi isama tu kinzi tamâta lâ tinikoa ŋgu ma simora i ne wurâta ŋinde
    ku ma sipanea Maro Kindeni ŋa ŋana i ne wisi-wisi kâ. Ŋinde iyoke Daviti kawa
    ŋgua ikeno lâ wâŋgiŋa paneâŋa kâ ne pepa tini mine tu, “‘Naŋa ma kawâŋgu ndaŋge
    pano lâ kinzi tinikoa ŋgu naonzi. Naŋa ma awâŋgi apaneano asuka noko ŋa kâki.”
  crx-NTPO: '''Ink''ez ''udun yun k''ut whut''enne buba ne''ut''en-un suli'', ''i
    gha Yak''usda ye te''ninzun-i yúbunilhtan, ''et huwa hidílhti''. Yak''usda be
    ''udustl''us k''ut nja dutni, “''Et huwa ''udun yun k''ut whut''enne butoh khuni
    ''alha'' ''unt''oh-i be nyun nghun bubulh yaóosduk, ''ink''ez nyoozi'' ''i la
    dósti''.”'
  kan-OKCV: 'ಇದಲ್ಲದೆ ಯೆಹೂದ್ಯರಲ್ಲದವರು ದೇವರ ಕರುಣೆಗಾಗಿ ದೇವರನ್ನು ಮಹಿಮೆ ಪಡಿಸುವಂತೆ ಹೀಗೆ
    ಮಾಡಿದರು. ಇದು ಪವಿತ್ರ ವೇದದಲ್ಲಿ ಹೀಗೆ ಬರೆದದ್ದನ್ನು ನೆರವೇರಿಸಿತು: “ಆದ್ದರಿಂದ ಯೆಹೂದ್ಯರಲ್ಲದವರ
    ನಡುವೆ ನಾನು ನಿನ್ನನ್ನು ಸ್ತುತಿಸುವೆನು, ನಾನು ನಿನ್ನ ನಾಮವನ್ನು ಸ್ತುತಿಸಿ ಹಾಡುವೆನು.”'
  bbb-bbb: Ro kuke fu e Jiusi baki ije vua fuone maeje Godi fu izege buone oefiane
    abena karauniadufuo ije kuariakiro ruae. Ro e Devidi fu isuibe vua be ijiege kuaemo
    bu buki akae ijia isoe. Ro vua ije fu ijiege kuae, Na e Jiusi baki ijena oenoevo
    ije naka vua one maeje dabe bu kuariake. Ro kuke naka one oemarekinu dua urukafakono
    kuae.
  blw-blw: Yag faén agé yanggaychi, te ummale agé ah kahara-an hen anchichay faén
    Judio ah manayawancha an Apudyus gapon ség-angna. Wat yachi hen laychénay aryén
    hen anchi nesosorat way alen Apudyus way ekatnéén, “Chayawê heay Apudyus way uray
    hen anchichay faén Judiowén mìchayawcha agé. Wat ekankantani hen chayawni an hea.”
  tam-2017: '“யூதரல்லாத மக்களும் இரக்கம் பெற்றதினால் தேவனை மகிமைப்படுத்துகிறார்கள்
    என்றும் சொல்லுகிறேன். அப்படியே: இதனால் நான் யூதரல்லாத மக்களுக்குள்ளே உம்மை அறிக்கைசெய்து,
    உம்முடைய நாமத்தைச் சொல்லி, சங்கீதம் பாடுவேன்” என்று எழுதியிருக்கிறது.'
  azz-NT: 'Huan no Cristo huala para quinmaquixtis in taca ten amo judíos para ijcón
    yejuan no ma quimohuistilijtiyacan Dios ica ne iteicnelilis ten Yejuatzin quichihuac
    ninpan. Porín tech in Tajcuilolamatzin de Dios, Cristo Jesús monojnotztoc ihuan
    Itajtzin Dios ijcuín: Ica por moteicnelilis, nimitzueyipanchihua intzalan neques
    ten amo judíos. Huan ompa no nimitzcantarohuilijtiyás himnos para nimitzueyichihuas
    ica motocaytzin.'
  spa-RV-1909: 'Y para que los Gentiles glorifiquen á Dios por la misericordia; como
    está escrito: Por tanto yo te confesaré entre los Gentiles, y cantaré á tu nombre.'
  csy-csy: Taciang tua thu sia Gentile te in Ama i hesuakna atu in Pathian a pok thei
    natu uh a hihi; hi thu atu in, Gentile mite sung ah ka pok tu a, taciang na min
    pok in la ka sa tu hi, ci in ki at hi.
  mxq-NT: 'Nandʉꞌʉn myiiñ ma̱ ja diꞌibʉ kyaj ꞌyisraelítʉty es tja̱ꞌa̱ygyʉda̱ꞌa̱ktʉt
    ja Dios mʉt ko yʉꞌʉjʉty tʉ pyaꞌꞌayówʉdʉ. Tya̱a̱dʉ dʉꞌʉn diꞌibʉ myadyakypy ja Diosʉ
    jyaaybyajtʉn: Pa̱a̱ty nꞌawdataampy ma̱ yʉ diꞌibʉ kyaj ꞌyisraelítʉty, es nguyꞌʉ́wʉpts
    ja mmʉjꞌa̱jtʉn.'
  tzj-NT: 'In jun chic, xurbana'' ja samaj utzc''a chi nqueya'' ruk''ij ja Dios ja
    winak ja ma e aj Israel ta como ja Dios xpokonaj quewach chewi'' tok nqueya''
    ruk''ij. Cani'' tz''ibtal can chipan ja rtzobal Dios quewa'' nbij ri'': —Rmalc''ari''
    tok xtinya'' na ak''ij chiquicojol ja winak ja ma e aj Israel ta in xtinbixaj
    na abi'' chiquicojol chakaja'', ne''xi ja Dios.'
  tdt-tdt: Nunee ema nebee laos Judeu mos sei hahii adora Maromak tanba Nia mos hatudu
    Nia laran luak ba sira. Nee hanesan hakerek ona iha Livru Sagradu dehan, “Tanba
    nee, hau sei hahii Ita Boot iha ema nebee laos Judeu nia leet. Hau sei hananu
    hodi hahii Ita Boot nia naran.”
  ron-BTF: 'Și ca neamurile să glorifice pe Dumnezeu pentru mila lui; așa cum este
    scris: Din această cauză îți voi aduce mărturie printre neamuri și voi cânta numelui
    tău.'
  eng-WEBP: and that the Gentiles might glorify God for his mercy. As it is written,
    “Therefore I will give praise to you among the Gentiles and sing to your name.”
  eng-FBV: He also came that foreigners could praise God for his mercy, as Scripture
    says, “Therefore I will praise you among the foreigners; I will sing praises to
    your name.”
  nld-1939: 'maar dat de heidenen God om zijn barmhartigheid moeten verheerlijken,
    zoals er geschreven staat: “Daarom zal ik U onder de heidenen belijden, En een
    lofzang aanheffen ter ere van uw Naam.”'
  bwo-bwo: Krstos ayhudiyots guutso b́ wottso k'osh jango Ik' ash woterawwots Ik'o
    b́ mhretiyosh bín bo údituwok'owe, hanuwere, «Eshe Ik' ash woterawwots dagotse
    neen udituwe, n shúútsosh dubon údo t'intsituwe» ett guut'etsok'one.
  nch-BL: 'Huan Cristo nojquiya hualajqui para masehualme cati amo israelitame ma
    quipaquilismacaca Toteco pampa miyac quintasojtatoya. Eltoc quej ijcuilijtoc ipan
    Icamanal Toteco cati Cristo quiijto: “Huajca nimitzpaquilismacas nopona inihuaya
    masehualme cati amo israelitame. Na nihuicas tiohuicat para nimitzhueyitalis.”'
  quc-TNT: 'Xukuje'' ri Cristo xpetic rech ri niq''uiaj winak chic ri man e aj Israel
    taj cäquiya u k''ij ri Dios rumal chi xel u c''ux chque. Je'' jas ri cubij c''u
    ru Lok'' Pixab ri Dios ri Tz''ibtalic: Rumal ri'' quinnimarisaj na k''ij la chquixol
    ri niq''uiaj winak ri man e aj Israel taj, xukuje'' quinbixoj na bix chuya''ic
    k''ij la, —cächa''.'
  tfr-NTPO: Ga nopga judío l̇l̇ëm wl̈eniyo songe l̈ara bako, Sbö ie l̈ok ber kësbang,
    tjwl̈õ ara wl̈o, tak pjang Sbö tjl̈õkwo go sorë l̈i eni. Tjl̈ẽ ga «Pja poshrër
    tjëyoga obl̈ë obl̈ë bokshto, tja të bop kong bakoe.»
  kaq-NT: Judiomabohon rihbi shinanxon ta Papan jato sirijaquin bichiqui. Mato judiomabo
    jahuen jihuetahbohax sca Hahxon tah min noque jai, Papan, jaahbo hihquish ta hahxoni
    Cristo jonishqui. Papan huishamani jai quesca ta jatihiqui. Judiobaan nahuabo
    ta siripi yohuanyaxihquiqui. Jato tocan tah hen mihqui siriresi yohuanyaxihqui.
    Jano tah hen mihqui behuayaxihqui hihqui jan huishani.
  sgb-sgb: Gawan êt bayro ha pamanupad ni Apo Jesu-Cristo, ay naipahlêk ni Apo Namalyari
    ya ingalo na kanlan alwan Israelita. Haka gawan bayro ha ingalo na, ay ampagpuri
    hilay na kana. Habaytoy nakatupad ha impahulat ni Apo Namalyari kan Arin David
    hên hato, ya wani Arin David, “Puriên kata hên kalamo ko hilay alwan Israelita,
    haka magkanta kon pamagpuri kamo!”
  vie-1934: 'lại khiến dân ngoại khen ngợi Đức Chúa Trời vì sự thương xót của Ngài,
    như có chép rằng: Bởi đó tôi sẽ ngợi khen Chúa giữa các dân ngoại, Và ca tụng
    danh Ngài.'
  kxv-kxv: ଅ଼ଡ଼େ ମାହାପୂରୁତି କାର୍ମାମେହ୍‌ନାଣି ତାକି ଜୀହୁଦିଆ଼ଆତି ଲ଼କୁ ଜିକେଏ ଏ଼ୱାଣି ଗାୱୁରମି
    କିନେରି; ଈ କାତା ସା଼ସ୍ତେରିତା ରା଼ସ୍‌କି ଆ଼ହାମାନେ; “ଈଦାଆଁତାକି ଜୀହୁଦିଆ଼ଆତି ଲ଼କୁତା଼ଣା
    ନୀ ଜହରା କିଇଁ, ବାରେଦିନା ନୀ ପା଼ଚୁ ପା଼ଚିଇଁ ।”
  amu-NT: 'Mati jndyo Cristo cha nnꞌaⁿ na nchii judíos nnda̱a̱ nlaꞌtꞌmaaⁿꞌndyena Tyꞌo̱o̱tsꞌom
    na mꞌaaⁿ na wiꞌ tsꞌoom joona. Ee matso ñꞌoomꞌm na teiljeii: Maxjeⁿ nntseitꞌmaaⁿꞌndyo̱
    ꞌu quiiꞌntaaⁿ nnꞌaⁿ na nchii judíos. Nntaya luantsa na nntseitꞌmaaⁿꞌñenaꞌ ꞌu.'
  hin-CV: 'तथा गैर-यहूदी परमेश्वर की कृपादृष्टि के लिए उनकी महिमा करें, जैसा कि पवित्र
    शास्त्र का लेख है: इसलिये मैं गैर-यहूदियों के बीच आपका धन्यवाद करूंगा; मैं आपके
    नाम का गुणगान करूंगा.'
  spa-BES: Y para que los gentiles le den gloria a Dios por su misericordia; como
    se dice, por esta razón te alabaré entre los gentiles, y haré una canción a tu
    nombre.
  san-BEN: তস্য দযালুৎৱাচ্চ ভিন্নজাতীযা যদ্ ঈশ্ৱরস্য গুণান্ কীর্ত্তযেযুস্তদর্থং যীশুঃ
    খ্রীষ্টস্ত্ৱক্ছেদনিযমস্য নিঘ্নোঽভৱদ্ ইত্যহং ৱদামি| যথা লিখিতম্ আস্তে, অতোঽহং সম্মুখে
    তিষ্ঠন্ ভিন্নদেশনিৱাসিনাং| স্তুৱংস্ত্ৱাং পরিগাস্যামি তৱ নাম্নি পরেশ্ৱর||
  tdx-tdx: 'naho fiferenaiñañe ty handrengea’ o kilakila’ ndatio an’ Andrianañahare,
    fa hoe ty pinatetse: Ie rengèko amo kilakila’ndatio, vaho ho saboeko ty tahina’o;'
  naf-naf: Kegok mgeyepm am Zuda maŋgeen ku sokbembeŋaŋ ekŋenaŋ Kawawaŋgalen aŋgalaŋ
    gogotgat zemsesewatpepeyet nâmti kegok mme Kawawaŋgalen Zet Itnaŋanen tazin keyet
    katnaŋ sokbeye, “Neŋ Zuda am maŋgeen ku sokbembeŋaŋ am ekŋengat zikalinan zemsesewatgemti
    silik kwizet buŋamdi mwawatgat mililim kuwap.”
  grc-MT: τα δε εθνη υπερ ελεουσ δοξασαι τον θεον καθωσ γεγραπται δια τουτο εξομολογησομαι
    σοι εν εθνεσιν και τω ονοματι σου ψαλω
  vid-vid: leka na hewo wanhu hawawele Wayahudi, wamzele na kumtogola Nguluwi kwa
    chiwalo cha isungu lya heye. Kota vyogalingulonga Maandiko Matakatifu, “Ahyo ndokutogola
    hali wanhu hawawele Wayahudi, ndokwimba lutogo lwa itwagwa lyako.”
  pio-NT: 'Cristo yàanàacaté yéewacaténá càmíiyéi judío nacái nàaca Dios irí cayábéeri
    ìwali yái Dios iicáanáca wenàiwicanái ipualé. Càité profetanái itànàaca tàacáisi
    Cristo íiméericaté Dios irí. Cristo íimacaté: “Iná nùapiná pirí cayábéeriwa càmíiyéica
    israelita yàacuésemi, nucántàapiná nacái píipidená ìwaliwa nucàlidacaténá piináwaná
