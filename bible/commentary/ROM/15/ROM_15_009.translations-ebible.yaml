    Diox loo mèn xal ndub di''s loo libr co'' nac xti''s Diox co'' mde''th mèn. Di''sa
    mbez: Por cona, daa gab con'' roo con'' xèn cón che''n U'', Tad, loo mèn co''
    inacte mèn nación Israel. No gol ron di''s natú'' cón che''n lèe U'', Tad, loo
