    isida yau a.”
  sna-sna: 'kuti veDzimwe Ndudzi vakudze Mwari nokuda kwengoni dzake, sezvazvakanyorwa
    zvichinzi: “Naizvozvo ndichakurumbidzai pakati peveDzimwe Ndudzi; ndichaimbira
    zita renyu nziyo.”'
  smk-NT: Nag'in ya anamaet a lamang nin katulungan ran ambo' nin Judio ta pigaw nin
