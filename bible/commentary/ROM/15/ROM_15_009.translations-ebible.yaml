    ditt namn. []'
  cth-cth: Jentelnaw ni hai lungmanae lahoi Cathut lentoenae a pholen awh nahane doeh.
    Hatdawkvah Cakathoung ni, kai teh Jentelnaw koehoi nang hah na pholen vaiteh na
    min teh la hoi ka oup han telah a thut.
  mti-mti: Sira me, God ano munnewa gumbe, Ju onan igiyawa gaibu God waiyatan oya.
    Meib tenewa mina, “Meoya ne Ju onan igiyawa danave ne ge watdega gentna, sira
    ivugwa gumbe bererin tog waiya gentna.”
  pad-NT: 'Cristo kha''ina judeus kaija''ari vakadiania judeus kaija''ari vihirikia
    khai vani''aja kaimoni ida Deus va''ora va''adivini jaboni. Hojaki hida athii
    Deus athi kapapirania: “Vara ovani''aki bana ida kadahojai jahaki judeus kaija''ari
    vihiriki vakadiania. Oahiaki bana ho jaboni. Kodimoro kaathi hiki hida ijahaka''oani.”'
