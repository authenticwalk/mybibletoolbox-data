    tsapurunas tputs shiyaa surish shambatchinlliniya; tárangiya.
  usa-usa: 'ókaraq Îtuma kaqtó-naqa aúkáimma Yéqtaaeo-wayukama íma Ítíráaeo-wayukamibo
    Áánûqtun-awiqa wení paru-yátáákóqtábá kanaaráq múte yauwínoe. Áánûqtuni agamatá-kánnáágómá
    kétiye: “maaminnáyaba kemá Yéqtaaeo-wayukati aúkáapikemma ‘tíkáiye’ tenúne. ibí
    enáwîqa múte yauyónúne.” téna'
  soy-soy: 'Mpuri sɑnɛ pikɔ́ pɔ̃́ nɛ́ kɔ íwɛ kɛ Uléécɑɑ uu pi n tẽ́ nnyɑ urinyiri
