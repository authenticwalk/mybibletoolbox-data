    Dios tu''n t-xi'' tyeec''an cjawel nimset tbi Dios cyxolj xjal yaa''n judío.'
  udu-udu: 'Dhali ki mii yan ki ’kwani kun ’koki ta ’Kwani Yahuuda/ mini kar Arumgimis
    ki ca mo gom momiimiim piti mo be. Me’d gwo jin ’kwarkunu mo ki: Wakan aha/ mina
    maŋ /e mo e bwaman ’kwani kun ’koki ta ’Kwani Yahuuda/ mo, dhali yuḵ gway gom
    gway pini mo be.'
  tvt-tvt: nyia Ranglajatte loong eh uh Rangte minchan ah toom mi phoongpha rum ah.
    Rangteele ni raangha jun ih ah, “Eno erah raang ih Ranglajatte loong dung nah
    ngah ih phoongpha ha; ngah ih an rang phoongpha boongkaat boong koha.”
  bgt-bgt: Krais ke mai mua gi arahai kena boi Jiu kedana veletokea God eigna imanea
    ke rarovira. Vaghagna vamua iaani ke mono tadia na komi Rioriso ke Tabu, “Inau
    kuda veletokegho kori vido ku mono tadia arahai kena boi Jiu, mu kuda veletokea
    na ahamu kori sale.”
  mvn-mvn: Ka Yaubada ya nuanua kadu taui eha me Iudea ate‑nuanuai ivaniahei tauna
    wayahina, e munia taui tauna didigana ivo‑vi‑natei. Ka mataina habuhabuna Iginuma
    nihenina Yaubada ya nuanuana iapa‑taputapuei. Aitam mataina ivona, “Yau nuanua
    awa‑davem taui eha me Iudea mataia inononi, ka kadu yau ahe nihenina am wava asi‑nai
    inononi.”
  djk-NT: 'Ma a yeepi fi en pasa go doo taa foluku tu. Na so denseefi sa gafa en tu.
    Bika a luku denseefi anga tyali ati fasi tu. A be meke en apaiti takiman sikiifi
    a sani ya a fositen anda taki: “Yu tyali ati fasi de gi taa foluku seefi. Da te
    mi doo den mindii, da mi o singi gi yu gaandi!”'
  uig-LAT: '@see-verse:ROM.015.008'
  nde-nde: 'ukuze abezizwe badumise uNkulunkulu ngenxa yomusa wakhe, njengoba kulotshiwe
    ukuthi: “Ngenxa yalesisizatho ngizakudumisa phakathi kwabeZizwe, ngizahlabela
    amahubo ebizweni lakho.”'
  ton-ton: Pea koeʻuhi ke fakamālō ki he ʻOtua ʻae ngaahi Senitaile koeʻuhi ko ʻene
    ʻaloʻofa; ʻo hangē ko ia kuo tohi, “Ko e meʻa ko ia te u fakaongolelei ai koe
    ʻi he ngaahi Senitaile, ʻo hiva ki ho huafa.”
  mir-NT: 'Jaanä jaduhṉduhm̱bä, paadiä Jesucristo yaa quiejxä, hoyyä jäyaꞌayhajxy
    piuhbéjtäbä, jaꞌa hajxy caꞌa judíospä. Coo hajxy jaduhṉ ñäxúuꞌtsäbä jaꞌa Diósäm,
    paadiä Dios hajxy møj jaanc̈h quiapxpaady. Jaduhṉ jim̱ myiṉ̃ cujaay maa Diosmädiaꞌaguiän:
    Miic̈h ngapxpaadaam̱by møj jaanc̈h näguipxy møød hajxy caꞌa judíospä. Høyháamhøch
    miic̈h nwiingudsähgøꞌøwaꞌañ, nøm̱ä Dios ñämaayyä.'
  cak-YNT: 'Y mare'' re man je israelitas-ta niquiya'' chuka'' ruk''ij re Dios roma
    xujoyovaj quivach. Ancha''l nubij chupan re ruch''abal re Dios re tz''iban can:
    Can xtinya'' ak''ij junan quiq''uin re vinak re man je israelitas-ta, y xtimbixaj
    re abe''. Quire'' nubij re tz''iban can.'
  ces-1613: 'A aby pohané z milosrdenství slavili Boha, jakož psáno jest: Protož vyznávati
    tebe budu mezi pohany, a jménu tvému plésati budu.'
