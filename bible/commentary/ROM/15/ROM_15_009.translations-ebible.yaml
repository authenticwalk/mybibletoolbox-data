    nggata. Ndia sama leo Dauk sulak nai makahulun so nai Susula Malalaok, nae, “Huu
    ndia de au nau soꞌu dema-demak O nadem, neu hataholi nusa feꞌe kala. Au nau soda
    sosoda koa-kiok laꞌeneu O, nai hataholi nusa feꞌek mata nala.”
  kyf-kyf: '''Ɩn, -maa ''nɩa Zuifʋ, -maa ''ka -Lagɔ bhubhoe -mɔɔ nyazɩdlɩ ŋwɛɛ. ''Sa
