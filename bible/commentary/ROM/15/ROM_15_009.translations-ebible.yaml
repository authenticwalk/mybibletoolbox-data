  pon-2006A: 'oh pil pwe mehn liki kan en kak kapinga kalahngan en Koht. Nin duwen
    Pwuhk Sarawi eh mahsanih: “Eri, I pahn kin kapinga komwi rehn mehn liki kan, I
    pahn koul oh kapinga mwaromwi.”'
  maq-NT: 'Hacuaha canduva me cojo sa xi xutaxín ne, sahmi jyë sahmi hnga me Nina
    ngatsë rë cjuandaja rë Nina. Camahindu xcun xujun rë Nina cuitjin: Ngahan ne,
