    ka ti.
  xtd-NT: 'N‑xetnaꞌa xa n‑jaꞌan‑ia xa kada‑ia xa na kuaꞌa ndadakaꞌnu ñayiu ñatu ka
    kuu ñayiu Israel‑ia. Ka ndadakaꞌnu‑i‑ia xaxeꞌe xa kundaꞌu ini‑ia‑i. Duꞌa yodotnuni
    xa n‑jaꞌan ɨɨn se n‑jaꞌan nuu Ianyuux: Juñaꞌa‑da nuu ñayiu ñatu kuu ñayiu Israel
