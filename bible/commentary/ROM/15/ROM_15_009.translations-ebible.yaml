    uami.
  tgo-tgo: Na tembe ŋgoreiyeva, Krais i tabo rakakaiwo, na i vakatha thiye ma Jiu
    thɨ tarawe Loi kaiwae i gharevɨrɨŋaŋgi. Ŋgoreiya Buk Boboma le woraŋgiya iŋa,
    “Thiye ma Jiu e tɨnenji ya taraweŋge, na ya wothuŋa idan ghatarawa.”
  yap-yap: 'ma ku bochan e ngki yag ni pining e pi’in gathi yad piyu Israel e magaer
    ngak Got ko runguy rok ngorad; ni bod ni be yog e babyor nib thothup ni be ga’ar:
    “Aram fan ni bay gu pining e magaer ngom u fithik’ e pi’in gathi yad piyu Israel,
    bay ug tang ni gu be yog e sorok nga fithingam.”'
  mop-NT: 'Udi ilic ti''i u yaantoo'' aj Israel ti''i ca'' aalbüc u qui''il a Dios
