    pana yanganan layaan ne waan xuvul pana rabuna aava ri pife Juda.”'
  maz-NT: 'O ẽ tsja mböxte ngue c''ua xo ra juentse yo nte yo dya menzumü a Israel.
    Nguec''ua anguezeji me ra mamaji c''ü me na zö Mizhocjimi c''ua ja nzi va t''opjü
    a cjava: Ngue nu rga tõ''c''ügö tjõjõ a nde''e cja yo dya menzumü a Israel. Y
    rá ma''tc''ügö in chjũgue, eñe.'
  bod-N: ཕྱི་ཕྱོགས་པ་རྣམས་ཀྱིས་དཀོན་མཆོག་གི་ཐུགས་རྗེའི་རྐྱེན་གྱིས་ཁོང་ལ་བསྟོད་བསྔགས་བརྗོད་པའི་ཕྱིར་ཡང་ཡིན་ནོ།།
    དེ་ལ་གསུང་རབ་ཀྱི་མདོ་ལས་ཇི་སྐད༌དུ། དེ་ཡི་ཕྱིར་ན་བདག་གིས༌ནི།། ཕྱི་ཕྱོགས་པ་ཡི་ནང་ཁུལ༌དུ།།
    ཁྱོད་ལ་བསྔགས་བརྗོད་བྱེད་པ་དང་།། ཁྱོད་མཚན་བསྟོད་དབྱངས་འབུལ་བར་བྱ།།
  tca-NT: 'Rü yexgumarüü̃ ta ga Cristu rü núma naxũ naxcèx i ngẽma duü̃xü̃gü i tama
    Yudíugü ixĩgüxü̃ na nümagü rü ta Tupanaxü̃ yacuèxüü̃güxü̃cèx naxcèx na poraãcü
    Tupanaãxü̃́ nangechaü̃tümüü̃güxü̃. Rü yemachiga nixĩ ga yema Tupanaãrü ore ga
    Dabí ümatüxü̃ ga ñaxü̃: “Rü ngẽmacèx guxü̃ i nachiü̃ãnecü̱̃ã̱x i duü̃xü̃güpẽ́xewa
    tá cuxü̃ chicuèxüü̃. Rü tá chorü wiyaewa cuxü̃ chataxẽẽ”, ñaxü̃.'
  zpl-NT: 'Nu leꞌca ubeꞌta Jesucristo lu iliulabe para nú equie cuendaꞌnu nuꞌbee bene
    enu laca bee bene Israel nibeella bedichiaꞌ nzeꞌca lu Diose xne ruaꞌa arquiꞌnu
    liꞌibeella, tucu nú nequie lu ichiꞌ Stichiaꞌ Diose elu rni: Hasta lubee bene enu
    laca bee bene Israel nia nú ñia nzeꞌcalu, nu leꞌca ulaa bee canto nu ñia ni lu
    cuendaꞌlu.'
  mbc-NT: 'Moropai Judeuyamî'' pepînya Paapa yapurîto''pe nîrî morî pe awe''to'' wenai.
    Paapa maimu e''menukasa''ya taasa'' warantî: Mîrîrî ye''nen ayapurî pî'' wai kure''ne
    Judeuyamî'' pepîn kore''ta si''ma. Moropai ayapurî pî'' wai ayapurîto'' eserenkanto''
    ke ta''pîiya:'
  ndg-ndg: Na kwa mataifa kunumba Nnongo kwa uruma yake kati mwabaandike, “nga nyo
    nipia sifa kayako kati ya mataifa na yembesifa kwa lina lyake”.
  wsk-wsk: 'Se munan umu te, sor saki ko kariimet agotala Kaem ko gomang nungara mu
    ko nup biya tumonko. Batoga te baluwoso iwita: “Munan umu ko, ani sor saki ko
    kariimet nunga ningi nip biya kisekko; ale ka nip biya ko wur iluwekko.”'
  toj-NT: 'Pero jach ni ja ma'' mi judiouqui. Cho jac scolta ja yenle chomajquili,
    jayuj huan xax yaahue yi stz''acatal ja Diosi yuj ja talnaji ta syaujulale ja
    yenle chomajquili. Ja iti, naca taubal ni tia ja ba yabal ja Diosi: Jayuj cuando
    ti ayon soc ja ma'' mi judiouqui, huan nix c''ana hui tz''acatala. Oj tz''ebotaya
    lec porque jel nihuana, xchi ja ba yabal ja Diosi.'
  tbc-tbc: Iŋ ago igane yan lo Anut san ilo muŋanek an tamolpein Juda tia yak ipidinai,
    an lo iŋ dam Anut yaŋan diabisa wa. Nek a girek lo ibol ago, “Fun an niŋen ŋai
