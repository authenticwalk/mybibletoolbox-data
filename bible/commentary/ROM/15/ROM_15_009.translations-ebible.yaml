  mih-NT: '(Ta i quisi tyindyee tucu ra Cristo sii ñiyɨvɨ sa yɨvɨ ñiyɨvɨ hebreo cuu),
    ta tacuan ta cuu zacahnu tucu ñu cuan sii ra Ndyoo vatyi i cundahvi iñi ra sii
    ñu tañi catyi si nuu tutu ra: Yucuan cuenda cua zacahni suun nu iyo inga ñiyɨvɨ.
