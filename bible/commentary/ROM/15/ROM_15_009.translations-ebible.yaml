  ena-ena: Jisasɨ Kɨlaisɨ agaŋ hɨji nameŋ avi lamami uami. Hɨdɨlɨ mu mu agɨlaŋ Asɨ
    hulaŋ iamɨgali agɨlasaŋ mavɨn hɨnihɨni huaci lamɨlalɨ agadɨ iga iga nudɨ ibi mɨŋaiahavɨbali
    aba abami uami. Asɨ dɨ manasɨŋ hekɨlɨ agaŋ nameŋ abami uami. Jisasɨ Kɨlaisɨ agaŋ
    Asɨ dɨ nameŋ abi aba abami uami. Viaŋ avi hɨdɨlɨ mu mu agɨladɨ alɨhaŋ alɨhaŋ hɨvɨ
    nadɨ ibi mɨŋaiahaiaha abɨben aba abi aba abami uami. Nama Asɨ amɨŋ aba abɨben
