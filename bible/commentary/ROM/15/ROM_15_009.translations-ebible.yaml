  tnk-tnk: Nənə in rɨməuvehe mə tro nərmama rɨpko mhə irəha nəkur Isrel həuvehi utə
    nəɡhi Kumwesən tɨ napiien səvənhi. Rəmwhen ia nəɡkiariien i kɨmərai pen ia Nəkukuə
    Ikinan rani mə, “Ro iamɨnhi irə takəɡnəɡɨni ik ia reri nərmama rɨpko mhə irəha
    nəkur Isrel, takəni nɨpu muvehi utə nəɡhɨm.”
  kpr-kpr: 'A namanenda gitofu, God da joka ari ava gido, nange sakai saetera aindae
    barago, nune fira sabua usira. God da Geka aindae eminge resira: “Na aindae sedo,
    ninda natofo da gitofu jokáda nindae sakai sarena. Namonde dabade irise, yaru
    didivuse ninda javo jighono erarira!” aminge resira.'
  san-IAS: tasya dayālutvācca bhinnajātīyā yad īśvarasya guṇān kīrttayeyustadarthaṁ
