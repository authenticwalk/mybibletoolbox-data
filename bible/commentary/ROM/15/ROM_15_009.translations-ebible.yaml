  zar-NT: 'Bidëʼ caʼ Cristo para benëʼ ga ilaʼgúʼu Dios yöl-laʼ ba nupa bitiʼ nácagaca
    judío tuʼ ruhuéchiʼ ládxëʼë Dios légaquiëʼ. Ca naca lë ni nazúaj lu guichi láʼayi
