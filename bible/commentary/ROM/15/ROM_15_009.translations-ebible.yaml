    ga ŋunha lakaram bitjanna gam', “Dhiyaŋun gämurruy' ŋarra nhuŋu dhu ga dhuwal
    wokthundja, ŋarrapiny dhuwal mala-manaparnha Djan'tayilwalnha yolŋuwalnydja walalaŋgal;
    ŋanapurrnydja dhu ŋunhi waŋgany-manapanmirra wokthundja manikaywurra ḏar'ṯaryun
    nhuŋuny.”
  kvg-kvg: Geté Keliso ate bawan vini-ák-a, tøke-qa sùgumu-geavún. Yaq até ndigú-a,
