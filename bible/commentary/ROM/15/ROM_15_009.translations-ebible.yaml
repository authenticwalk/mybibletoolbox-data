    yali, te Godigo po bukude wali po tiwai gilama yali, te po e dao: “Tama eno nago
    nogi ugwaba sabo po gasa hani dabe tomode augwalibolo pusaibao. Tama eno tęąbi
    pogo nago nogi ugwaba saibao.”'
  pab-NT: 'Exahe majudeuneharenae hoka Enore aexakerityaha maheta enawaiyexehare hiyeta.
