verse: ROM.015.009
translations:
  kpx-kpx: Kelisou ke vai isiviale Diue ata holioholiale keau Dilavau abuho uvuai
    tedaeveale kemo abu hoesehavoi. Bukae Hotou kemo loui avoe, “Dana Diue ata holioholiale
    kebiahi a ivi ebagevai nogoli loui a ivi hoesehavoi.”
  okv-H: eto enda nei embomeni na God ta jo ari avo enana na kito God jakeka ara puvuna
    amita ke amo einge kajari mihia “Eto ari no avoeto enda nei embomeni ta da ta
    enana ga umo jakeka ijie no javota haveni aisora” ke ainge eto
  tbo-tbo: Ma gasi a neina taumi ega mi Yudeya ina dewami po Yaubada a lunugotootogo
    binei ona wotalagiyeya. Amaka mei Yaubada a Buka i bahebaheya pite i pa, ‘Uyahinei
    tu meuputa u hayahi apo tam a hunem. Apo a lougo omhuna tam uyahim.’
  mal-C: മാത്രമല്ല, ക്രിസ്തു വന്നതിലൂടെ ദൈവം യെഹൂദേതരരോട് കരുണ കാണിച്ചതു നിമിത്തം,
    “അവരും ദൈവത്തെ പുകഴ്ത്തും. അതുകൊണ്ട് യെഹൂദേതരരുടെ മധ്യേ ഞാൻ നിന്നെ പുകഴ്ത്തും;
    ഞാൻ നിന്റെ നാമത്തിനു സ്തുതിപാടും” എന്നു രേഖപ്പെടുത്തിയിരിക്കുന്നു.
  grc-SR: τὰ δὲ ἔθνη ὑπὲρ ἐλέους δοξάσαι τὸν θεόν, καθὼς γέγραπται, Διὰ τοῦτο ἐξομολογήσομαί
    σοι ἐν ἔθνεσιν, ⸆ καὶ τῷ ὀνόματί σου ψαλῶ.
  bgc-bgc: अर गैर यहूदी भी परमेसवर की दया कै कारण उसकी महिमा करै, जिसा पवित्र ग्रन्थ
    म्ह लिख्या सै, “ज्यांतै मै गैर यहूदी माणसां म्ह तेरा धन्यवाद करुँगा, अर तेरे नाम
    के भजन गाऊँगा।”
  khz-khz: E ati Iuda talimara na maki Palagu pia vega-ragea gena venugagiviti pakunai.
    Puka Veaga etaloato gelegelenai, “Gaura pakurai ati Iuda talimara nuganugarai
    au na goi pana vega-ragemu; rapali marira pana mari, goi aramu pana vega-namaa.”
  deu-TKW: 'die Heiden aber haben Gott verherrlicht um seines Erbarmens willen, wie
    geschrieben steht: Darum lobe ich dich über Heiden und lobsinge deinem Namen.'
  zsr-NT: 'Bidëꞌ caꞌ Cristo quië benëꞌ ga laꞌgúꞌu Dios yöl‑laꞌ ba nup cunacgac judío
    le ruhuechiꞌ ladxëꞌë lequëꞌ Dios. Ca nac lë ni nayúj lu guich laꞌy, rna: Qui lë
    ni naꞌ, laugac bunách gdutë yödzlyú, Uluꞌa lahui le nacuꞌ Liꞌ, Len gul‑laꞌ quiuꞌ
    yöl‑laꞌ ba.'
  lin-lin: 'Ayaki mpe mpo ete Bapagano bapesa Nzambe nkembo mpo na mawa na Ye, kolanda
    ndenge ekomama : « Yango wana nakokumisa Yo kati na Bapagano, mpe nakoyemba nzembo
    mpo na lokumu ya Kombo na Yo. »'
  hns-NT: 'Aur ekwa djaatie log Parmeswar ke bhie maahaan maaniega okar daaja khaatien.
    Parmeswar ke poestak me liekhal hai kie: „He Parmeswar, ham djor se doesar djaatie
    log ke aage tor aadar karab. Ham baadja badjaabe aur tor naam biese me gaana gaabe.”'
  noa-E: Pari mag maach judionaan atheepaijã khaba, ĩchab Ẽwandamau judionaan khabam
    khʉʉnpa dau aug khaugwi ich khaugpitarr aawai, amagpa ĩchab i thö iekhamkhĩirta
    bëejim. Mag amaujã i thö iekhaju igwi, Daviiujã ĩchab, “Judionaan khabam khʉʉnau
    pʉ thö iekhaphöo thʉnʉm ee, muajã ĩchab pʉ thö iekhanaa meukharaupa pʉ thumeukharju”
    a phãjim Ẽwandam iek gaai.
  eng-EMTV: 'and that the Gentiles might glorify God on behalf of His mercy, as it
    is written: “For this reason I will confess to You among the Gentiles, and I will
    sing praise to Your name.”'
  mib-NT: 'Te suni ni quiji ya návāha ñayuu tācá nación jeē tu jíní jnūhun ya, cahān
    i jeē yóhyo vāha ni Yaā Dios jeē cundáhú ni yā i. Chi suhva cáhán tutu iī: Núu
    súcuan te cahān na jéē yóhyo vāha ni ní, cuni ñayuu tācá nación, te cata ná yaa
    jeē chiñúhún ná nihín.'
  lif-NT2: हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽ लुङ्‌माॽ
    तुक्‍तुसिबाल्‍ले़ चोगुल्‍ले़ खे़ङ्‌हाॽरे़ खुने़ॽ कुमिमिदिङ् मे़जोगुर फाॽआङ् खुने़ॽ
    त्‍ये़बारो॥ अक्‍खेलॽरिक् निङ्‌वाॽफुसाम्‍लो सुम् के़साप्‍पाल्‍ले़ साप्‍तुआङ् पत्,
    “खे़ल्‍ले़ चोगुल्‍ले़ थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽरे़ खुनिॽ लुम्‍मो इङ्‌गाॽ ने़म्‍भोगे़न्
    के़नारा फोःसुङ्‌लो, हे़क्‍क्‍याङ् के़मिङ्‌सो इङ्‌धाःङ् के़जोःक्‍पा सेवा साम्‍लोःन्
    साम्मे़त्तुङ्‌लो॥”
  xnj-xnj: Mewawa vandu vangali Vayawudi vamulumbalila Chapanga ndava ya lipyana laki.
    Ngati Mayandiku Gamsopi chegijova, “Hinu yati tikumlumbalila pagati ya vandu vangali
    Vayawudi. Yati niyimba lunyimbu lwa kulilumbalila liina laku.”
  mmx-mmx: La ti lox avolo limixin kopmen nedi me Judaia xusu dina epovo ri emi asu
    mi ne Moroa mumu lebelen tuntun teren. I ngan Lovoang Kaala i vaase i xeretna,
    “Ni lavasuun teren la nia ana emi asu minu kantubu at limixin kopmen di me Judaia,
    la anak pixan emi asu mi laasen taram.”
  cbr-NT: 'Judíos unibushima, judíosma unibunënribi Nucën Papa Diosan ca nu nuibaquin
    ''aquinia quixun ''unánquin a rabinun ca Cristo uacëxa. Judíosma unibunën ca a
    rabiti ''icë quixun ñui ca Nucën Papa Diosan bana cuënëo ësai quia: Judíosma unibubëtan
    cana mi rabiti ''ain. Mi rabi cana cantati ''ain.'
  tee-NT: 'Chai vachu'' yuchi lhiquilachilh ju Cristo ni cata''aktaijuyan ju Dios
    la''ix''amapaininti ju uxijnan ju jantu israelitanin unt''at''it. Chai ju chunch
    vachu'' anona''it''it ni Dios ju xak''ai. Chai ni chun ju anona''it''it pus va
    uctaxtui tachi ju ts''okcanta junta ma chani juncan ju Dios: Ni quilanavinitauch
    lamapainin ji Dios pus yuchi aclhilak''ayayan. Ac''alact''alak''ayayan ju yu''unch
    ju jantu israelitanin tajunita. Chai lacamilhpat ac''alact''anona'' ni xak''aich''at
    ju uxint''i.'
  eng-LSV: 'and the nations for kindness to glorify God, according as it has been
    written: “Because of this I will confess to You among nations, and to Your Name
    I will sing praise”;'
  cak-NT: 'Y romari'' ri man je israelitas ta niquiya'' chuka'' ruk''ij ri Dios roma
    ri favor ri rubanon chique. Anche''l ri nu''ij chupa rutzij ri Dios ri tz''iban
    can: Romari'' junan quiq''uin ri winak ri man je israelitas ta xtinya'' ak''ij,
    y xtinbixaj ri abi''.'
  pah-NT: Cristo'ga uhu imombyryva judeus'g̃a pe judeus'g̃arũive'g̃a ti tombohete
    Tupana'ga javo no. “Tombohete ti g̃a ga oporogwetyga rehe,” ei ga. Aherembikwatijara
    e'i no. A'ereki omombe'u Cristo'ga nhi'ig̃a Tupana'ga pe hako. “Judeus'g̃arũive'g̃a
    pyteri pe po ti ji ei nehẽ ndepyry hete nde javo. Orombohete po ti ji nhinhimby'yita
    nde ve nehẽ,” e'i ikwatijara Cristo'ga nhi'ig̃a mombe'gwovo hako.
  sja-NT: 'Ichiaba Ak''õrepa Cristo pëiji ak''ɨpiit''ee ichia judio-eerã auk''a k''aripa
    k''inia bɨ. Ichia ãchi mãgá chupɨria k''awaa bapari perã, judio-eerã auk''a irumaa
    ɨt''aa t''ɨ̃ k''inia p''anɨ, iru ũraa p''ãdade jara bɨk''a: ‘Maperã awaraa eujãdepemaarã
    t''ãide mɨ ɨt''aa t''ɨ̃it''ee mãik''aapa pɨmaa k''ariit''ee.’'
  xed-xed: 'Sasa guli ŋa zləzlvay gwal kul nzakway ka la Yahuda ta Lazglafta ta ghəŋa
    tawa hiɗahiɗani manda ya nda vinda ma deftera Lazglafta kazlay: tsaya dzaʼa kəl
    yu ka zləzlva hga gha mataba gwal kul nzakway ka la Yahuda, ŋa fay ɗa ta laha
    vla glaku ŋa hga gha kəʼa ya.'
  mks-NT: 'Ta na̱quixi a jáca̱cu a ña̱yivi, na̱ co̱ó na̱quixi chi̱chi Israel ña̱ ná
    caja cáhnu na mé á sa̱há ña̱ma̱ni̱ na̱caja mé á xi̱hi̱n ná. Jáchi̱ já cáchí tu̱hun
    Ndióxi̱: Ye̱he̱ xi̱hín na̱ co̱ó na̱quixi chi̱chi Israel caja cáhnu nde̱ ndo̱hó,
    Ndióxi̱, ta ye̱he̱ cata i̱ nu̱ ndo̱ caja cáhnu i̱ qui̱vi̱ ndo̱.'
  gfk-S: '@see-verse:ROM.015.008'
  bmu-bmu: Juda nini welen qem neŋgiba malökmö, kantri tosatŋi yeŋön mewöyök yaŋgö
    ak-kömukömuŋi möta miaŋgöra Anutu möpöseiba malje. Miaŋgö keuŋi mi Buŋa Kimbinöŋ
    kewö ohoget ahöza, “Miaŋgöra nöŋön kantri tosatŋi yeŋgö sutŋine mala möpöseim
    gihiba qetbuŋagan sehimapköra liŋet kölakŋam.”
  dgz-dgz: Ap tani gapan God ta warit mega Diu uoni nagirewa inamup taueni menan ian
    ugupe nagirewa den God munan bagu sisi anuni menan God wa atonasiwanum. Nop mega
    ok anega sean, Ne Diu apanewa da, ian ugupe nagire nimakamup, wa atonat gimagivin.
    Yauga ao warapen menan wak waivin.
  eng-GNV: And let the Gentiles prayse God, for his mercie, as it is written, For
    this cause I wil confesse thee among the Gentiles, and sing vnto thy Name.
  zaa-NT: 'Cristua nna bitá huée para qui''ni lebi''i canu ná enne'' qui'' adí ca
    nación huaya'' nna gudàliani huá le Tata Dios de rue'' lí e gracia por la'' retúalatsi''
    quì''e, tì''a ra David lo Escritura: Por nui nna gudáliania'' cuią''lu'' ru''a
    lo ca enne'' qui'' adí ca nación nna, Gúl·la''a'' himnos para gunia'' cuią''lu''
    alabar.'
  eng-WEBSTER: And that the Gentiles might glorify God for his mercy; as it is written,
    For this cause I will confess to thee among the Gentiles, and sing to thy name.
  guh-guh: 'Jesucristo athëbëvetsica patsica pecapanepaenexa apo judíovi ata. Nexata
    apo judíovi ata Jesucristo pejamatabëcueneta: “Diosomë, bitso ayaijamatabëcuenenëmë,”
    jai tsabiabi tsane Diosojavabelia. Bajarapacuenia apo judíovi ata jumai tsabiabi
    tsane Diosojavabelia pitaxutotsoniataexaetsi Dioso. Nexata bajaraxua yabara Cristo
    paxa Diosojavabelia pejumaitsijava, Dioso pejumelivaisibaxutota jumaitsi mapacueniaje:
    Xanë tajamatabëcueneta, daxitanacuanëpijivi: “Diosomë, bitso ayaijamatabëcuenenëmë,”
    cajai tsabiabi tsane. Catonaxëanabiabiananua vajianë ata, jai Dioso pejumelivaisibaxutota
    paxa Diosojavabelia Cristo pejumaitsijava.'
  bon-bon: Tabe cuta piiyepu täduji nuuja gawe biname bine ätityerame teepi piba Acejiyame
    ne awepyeräjame teeme owecu tääpume. Pisi nyene Oogäräneji Mene cabu Daawida te
    lui mene Acejiyame ne jejuji egä, “Cane meebine eso nääcärenine nuuja gawe biname
    cama teeme sobe cabu. Cane määme ngii uupera ca naawepäntenine.”
  nhw-BL: 'Huan Cristo nojquiya hualajqui para masehualme catli amo israelitame ma
    quipaquilismacaca Toteco pampa miyac quintlasojtlatoya. Eltoc quen ijcuilijtoc
    ipan Icamanal Toteco catli Cristo quiijto: “Huajca nimitzpaquilismacas nopona
    ininhuaya masehualme catli amo israelitame. Na nihuicas tiohuicatl para nimitzhueyitlalis.”'
  swh-ONEN: 'pia ili watu wa Mataifa wamtukuze Mungu kwa rehema zake. Kama ilivyoandikwa:
    “Kwa hiyo nitakutukuza katikati ya watu wa Mataifa; nitaliimbia sifa jina lako.”'
  wbi-wbi: nava pa iisi kukumpaala uNguluve. ku vumosi vwake. ndavule vule jilembiluekuuti,
    “pe lino nihumia ulughinio kulyuve ku iisi simonga na kukwimba ulughinio kulitavua
    lyako.
  bba-bba: Kpɑ tɔn tukobu bu nùn bɛɛrɛ wɛ̃ win wɔnwɔndun sɔ̃ nɡe mɛ win ɡɑri ɡeruɑ
    yi nɛɛ, “Yen sɔ̃nɑ, kon nun siɑrɑ bwesenun suunu sɔɔ. Kpɑ n womu ko n kɑ wunɛn
    yĩsiru bɛɛrɛ wɛ̃.”
  eng-KJVCPB: and that the Gentiles might glorify God for his mercy; as it is written,
    For this cause I will confess to thee among the Gentiles, and sing unto thy name.
  kgk-NT: 'Cristo oiko-ma va''ekwe nhande kwéry e''ỹ va''e ave, judeu e''ỹ va''e,
    omomba''egwasu hagwã Nhandejáry-pe, “Nhande reko poriahuvereko-ma” he''i hagwã
    hese. Upéixa he''i Nhandejáry kwatia nhe''ẽ: “Upéa-gwi nhande kwéry e''ỹ pa''ũ-my
    atima porã-ta nde-vy. Nde réry-pe amomba''egwasu-ta aporahéi-vy nde-vy.” Upéixa
    he''i Nhandejáry kwatia nhe''ẽ Nhandejáry-pe omboeteha-rehe Cristo.'
  waj-waj: 'Anutuuqo gioonna kiaapuuyara boo tiraivaara ngiari voopinnaiya Anutuuqaara
    kua yoketaivaa kiateeraivaara ivo Yutayaiya mmoori vareera vaidivai variravai.
    Ivaara Anutuuqaa kua fafaaraivo vainno Anutuuqaara tinoo: Ivaara na ngiari voopinnaiyaki
    nuaina aiyara kua yoketaivaa tinaravai. I nnutuuvo ngiau aapuuvaki vaivaara na
    kuaru tinaravaivee.'
  cpy-cpy: 'Roojatzi rantzi-mota-kiriri ikaatzi kaari nosheninkata, rootaki ipinkathatan-taariri
    rirori-paeni, ineshironkateeri Tajorentsi. Iroka rojankinee-takiri paerani, ikanteetzi:
    Nothaamenteemi ijeekayitzi itsipa-jatzi atziri. Nomampaa-wenteemi nawentahaemi.'
  ekk-PKP: 'Ta tuli ka selleks, et võõramaalased võiksid ülistada Jumalat tema halastuse
    eest, nagu Pühakiri ütleb: „Seepärast ma ülistan sind võõramaalaste keskel; ma
    laulan kiitust sinu nimele.“'
  mpx-mpx: Ge i ola al Keliso i tabwa totuwalali, inoke bolo nige Yudiya i oola Yehoba
    nihi tobalan kaiwena i atilomwan-agil. He i ola Buki Bwabwalena ana baaba i ba,
    “Inoke bolo nige Yudiya i oola gamwaliyaa na tobalagiwa, ge alam ana tobal na
    wonaan.”
  wbp-wbp: 'Yuwayi, Kaatuju-jana mari-jarrinjarla ngurrju nyinaja Juwu-wangu-paturlanguku,
    kujarlaju yilyajarni-jana Jijaji nyanungurlanguku yungulurla pulka-pinyi Jijajikiji.
    Nyampuju yangka-juku yimiji Payipulurla kuja yapangku yirrarnu: “Kapurna-jana
    yimi-ngarrirni Juwu-wangu-patuku nyuntuju ngurrju-nyayirni. Manu kapurnangku yunparninja-karrarlu
    pulka-pinyi yirdiki nyuntuku.”'
  luo-luo: kendo joma ok jo-Yahudi omi Nyasaye duongʼ kuom kechne, mana kaka ondiki
    niya, “Emomiyo anapaki e kind ogendini, kendo anawer wende mapako nyingi.”
  nhe-NT: 'Huan Cristo nojquiya hualajqui para tlacame tlen ax israelitame ma quipaquilismacaca
    Toteco pampa miyac quintlasojtlatoya. Eltoc queja ijcuilijtoc ipan Itlajtol Toteco
    tlen Cristo quiijto: “Huajca nimitzpaquilismacas nopona ininhuaya tlacame tlen
    ax israelitame. Na nihuicas tiohuicatl para nimitzhueyitlalis.”'
  aii-aii: 'ܘܕܐܸܡܘܵܬܹ̈‌ܐ ܫܲܒܚܝܼ ܠܐܲܠܵܗܵܐ ܒܘܼܬ ܪ̈ܲܚܡܘܼܗ‌ܝ، ܐܲܝܟ݂ ܕܝܼܠܹܗ ܟܬܝܼܒ݂ܵܐ: ܒܘܼܬ
    ܐܵܗܵܐ ܒܸܬ ܡܵܘܕܹܝܢ ܐܸܠܘܼܟ݂ ܓܵܘ ܐܸܡܘܵܬܹ̈‌ܐ، ܘܒܸܬ ܙܵܡܪܹܢ ܠܫܸܡܘܼܟ݂.'
  esk-NT: suli Jew-ŋunġitchuat qaitchitquplugich nanġautmik Agaayyutmun iḷunŋuksrił̣hagun.
    Aglausimaruq Agaayyutim uqałhani, “Quyagisigikpiñ akunġatni Jew-ŋunġitchuat. Atuġisiruŋa
    quyyatinik atiġikkaqnun.”
  msb-msb: kag agod umawon siya san mga dili-Judio tungod san iya pagkamaluluy-on.
    Nasurat ngani sa Banal Na Kasuratan, “Kaya, kaupod san mga dili-Judio magaumaw
    kag magakanta ako sa imo.”
  cpa-NT: 'Jø¹² bíh³ huu¹³ jøng² calah ca¹guøn¹ Cristo juu¹² jmøi¹guǿi¹. Mi³jøng²
    jmo¹ dsa² tsa¹lán¹² dsa² judío hi² juanh¹² Diú¹³ ni³ huu¹³ hi² ca¹jmo¹ Diú¹³ dsio¹
    dsǿa¹² ja³cog²dsa. Ju³lah rø²juúh² si² quiah¹² Diú¹³: Hi² jøng² báh³ jmó¹³jni
