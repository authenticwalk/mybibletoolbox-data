  tet-tet: Etuk, ema klubun seluk mak lahoos Yahudi sia moos tonu-naboot Naꞌi Maromak.
    Tan sia natene naꞌak, Nia dodan ita hotu-hotu. Uluk, Naꞌi Daud nakerek kedan lia
