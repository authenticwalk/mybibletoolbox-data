  dso-dso: ଜିଉଦି ନ ଅଇଲା ଲକ୍‌ମନ୍‌କେ ପର୍‌ମେସର୍‌ ତାର୍‌ ଦୟା ଦେକାଇସି, ଆରି ସେମନ୍‌ ତାକେ ଡାକ୍‌ପୁଟା
    କର୍‌ବାଇ । ଜେନ୍ତାରି କି ସେମନ୍‌ ତାକେ ଡାକ୍‌ପୁଟା କର୍‌ବାଇ । ଏ ବିସଇ ସାସ୍‌ତରେ ଲେକା ଆଚେ
    । ମୁଇ ଜିଉଦିନଇଲା ଲକ୍‌ମନର୍‌ ବିତ୍‌ରେ ତମ୍‌କେ ଡାକ୍‌ପୁଟା କର୍‌ବି, ସବୁବେଲା ତମର୍‌ ଡାକ୍‌ପୁଟାର୍‌
    ଗିତ୍‌ ଗାଇବି ।
  meu-meu: bona bese idau-idau ese danu Dirava bae imodaia, ena hebogahisi dainai;
    buka ai e torea heḡereḡerena eto, Ina dainai bese idau-idau bogaragidiai baina
    imodaimu; Oi ladamu na egu ane ai baina hanamoa.
  yva-NT: 'Muno Kristus de tavon indamu vatano Yahudi jewene nao wo Amisye ararimbe
    weye Po kove rarorono mai. Maisyare Ayao Amisye mo ratoe mare: “Amisyo winy, risy
