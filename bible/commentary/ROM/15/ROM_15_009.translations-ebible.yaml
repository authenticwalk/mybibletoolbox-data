    shiir awajsattajme.”'
  otm-NT: 'Pɛ nɛ ʉ hing yʉ judío nɛ ʉ yʉ judío bi jap ra Cristo ''darbʉ bi ''yɛ̨spa
    Oją ʉ nangue rá mate. Tengu mán t''o''t''i ''bɛ''a bi xih rá Ta ra Cristo: Ga
    xi ʉ hing yʉ judío nangue ni mate, nɛ ga xifi ɛ̨mmɛ xʉn ho i, bi ''yɛ̨mb rá Ta
    a ra Cristo.'
  dah-dah: 'Be, Yesu megeŋ gar katyiŋ gobe al miŋ hoyaŋ Yuda mar moŋ beleŋ keneŋbe
    Al Kuruŋ beleŋ buniŋeŋ yirde hiyen goke deŋem turŋuŋ yaŋ irde hinayiŋ yeŋbe gogo
    megen gar katyiŋ. Niŋgeb goke teŋbe Dewit beleŋ Al Kuruŋyen asaŋde tikiŋ kura
    gahade kayyiŋ: “Niŋgeb ne gayen al miŋ hoyaŋ Yuda mar moŋ kahal bana heŋ turuŋ
