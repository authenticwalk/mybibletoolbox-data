  yby-yby: 'Sa-noidanaki, hetoka wewenakiya Omailimo uka he bekaka noinako, aya wewenakiya
    epoka litae loko sa-iye. Yamuya monoka bukuguya we makolimo Omaimidana lo mibo
    ga sa-loko luhuwa jenebo maya ne: Hetoka wewenasida luwawanipouya minoko epoka
    loko nama loko ulika le sawa jeko minatune loko libo maya ne.'
  heb-heb: והגוים המה יכבדו את האלהים למען רחמיו ככתוב על כן אודך בגוים ולשמך אזמרה׃
  mpp-mpp: Ailu Israel yengele alingkacni miyac, yenge Wapong kwele-sowacinele ailu
    wacine bafenogale Kristodi Israel yengele bole-ngic aiwec gagac. Ilec yowa yanguc
    kwelengkeicne fagac, “Ilec na Israel yengele alingkacni miyac, yengele hewacka
    mitenggulu, geewa wacgone afeelu holedacte.”
  apb-apb: Na leune e rau uri hunie mwala nge ikire nga mo Jiu ha'ike, kire ke ha'amanikulu'aa
    no'one a God haahie aamasinge ingeie hunire. Leune oto ne'isaenga aana mei wala
    unulana e lae i laona mo Uusu-uusu Maa'i uuri, Oto ne ke si ha'apaina'a'o God
    pe'ire mo iinoni nge ikire nga mo Jiu ha'ike, na ne ke kana ni paalahea satamu.
  san-TEL: తస్య దయాలుత్వాచ్చ భిన్నజాతీయా యద్ ఈశ్వరస్య గుణాన్ కీర్త్తయేయుస్తదర్థం యీశుః
    ఖ్రీష్టస్త్వక్ఛేదనియమస్య నిఘ్నోఽభవద్ ఇత్యహం వదామి| యథా లిఖితమ్ ఆస్తే, అతోఽహం సమ్ముఖే
    తిష్ఠన్ భిన్నదేశనివాసినాం| స్తువంస్త్వాం పరిగాస్యామి తవ నామ్ని పరేశ్వర||
  ben-IRV: এবং অযিহূদীয়রা যেন ঈশ্বরের দয়ার জন্যই তাঁর গৌরব করে। এটা যেমন লেখা আছে,
    “এই জন্য আমি জাতি সকলের মধ্যে তোমার গৌরব করব এবং তোমার নামে প্রশংসা গান করব।”
  ntu-ntu: X Kxnzmcpx vz-kzp murde kxtrngiulrJiu naglqlz-kzlr Gct mz nzyckr drtwrde
    nidr x nzokatr-krde nidr. Da lc atutrle da kc tqpi Devet mz Nzryrngrkxtr kx, “Gct,
    sa naglqlzx nim mz mzlir lr drtqbrng amrlx, mz nzangrlvz-krnge nim.”
  pan-pan: ਅਤੇ ਪਰਾਈਆਂ ਕੌਮਾਂ ਇਸ ਦਯਾ ਦੇ ਲਈ ਪਰਮੇਸ਼ੁਰ ਦੀ ਵਡਿਆਈ ਕਰਨ ਜਿਵੇਂ ਲਿਖਿਆ ਹੋਇਆ ਹੈ,
    ਇਸ ਕਾਰਨ ਮੈਂ ਪਰਾਈਆਂ ਕੌਮਾਂ ਵਿੱਚ ਤੇਰੀ ਵਡਿਆਈ ਕਰਾਂਗਾ, ਅਤੇ ਤੇਰੇ ਨਾਮ ਦਾ ਭਜਨ ਗਾਵਾਂਗਾ।
  gvc-gvc: 'Masare Cristo to yoadohochʉ Cohamacʉ pja ñʉno nire tinare. To ã pja ñʉchʉ
    judio masa jieraina cʉ̃hʉ Cohamacʉre “Noariro, tuariro jira” ni, ño payora mipʉre.
    Tina cʉ̃hʉre to yaina jichʉ yoaro taha Cristo. Cohamacʉ yare ti joari pũi ãta
    ni joaa tiha: “Cristo õ sehe niha Cohamacʉre: ‘Judio masa jieraina cahai mʉhʉre
    “Cohamacʉ noariro, tuariro jira”, ni ño payoihtja. Ã jicʉ tina cahai basacʉ mʉ
    ya cjihtire basaihtja’, niha Cristo Cohamacʉre”, ni joaa tiha panopʉre.'
  mwp-mwp: A wara goegathaw mabaygal iman nungu senabi mina pawa, thana ngaru Awgadh
    thawmaypa kedha, ‘Nag! nuydh mina gabu pawa yakaman Isoereylaw buwaypa.’ Wara
    Minar Poelayzinga kedha, ‘Ngath kedha zoenguz ngin thawmayparuy mura wara buway
    lagiya. Ngath bangal nginu nel thawmayparuy nathu.’
  sbk-sbk: na hwa mataifa humwembele Ongolobhe hwuwenee yakwe. Nashi salyandihwe,
    hwa huje embafumwe esifa huliwe nalengane nabhe mataifa nahwembe esifa ashilile
    itawa lyakwe.”
  mya-JVB: အရေဖျားလှီးခြင်းကိုခံသော သူတို့၏အမှုကို ဆောင်ရွက်တော်မူ၏။ တစ်ပါး အမျိုးသားတို့သည်လည်း
    ၊ ဘုရားသခင် ၏ကရုဏာ တော်ကို အံ့ဩချီးမွမ်း ကြလိမ့်မည်။ ထိုသို့နှင့်အညီ ကျမ်းစာလာ
    သည်ကား၊ ထိုကြောင့် တစ်ပါး အမျိုးသားတို့တွင် ကျေးဇူးတော်ကို အကျွန်ုပ်ချီးမွမ်း
    ၍၊ နာမ တော်ကို ထောမနာ သီချင်း ဆိုပါမည်ဟု လာသတည်း။
  kgf-kgf: Imi mia ic enia ieneŋ wésé niniŋa niŋac wamma Anutu mepésimimu niŋac imuhuc
    waŋec. Imuac mia kiwi ooya méŋ yomuhuc hezac; Imuac bec ni baera baera ic embac
    ionac sucginaiguc Miŋ Kewu gi ewa hia ac gézéma qacga mepésima legic héigémmaŋ.
  awb-awb: Moke nahnso ke moq séhréh ariteyabe áwíre. Sega wensabé iwíáh íwíáh aintageheéna
    séhréh ariteyabe áwíre. Minayabe Manikáne ehwehnka aiq mahraréna, Nahnso ke míéhrarabeq
    arensabé iwíáh íwíáh ataníe. Arenáwíq pankerónsábé igonkónue iwíáh íwíáh ataníe
    ire.
  gdn-gdn: E bauwena ki pokaiya ka Mamanuga God iyapana kwaiyanai ragidai mete kina
    nuwanuwatapu da mu ki pokaiya e si esida tepapamana ki nana. Mamanuga God e okai
    wagubu ke; ‘Nau iyapana kwaiyanai ragidai mu paunamugu kau parauniyoni ade kau
    sigi umayo pokaiya esida tepaponi.’
  nko-NT: Kristo lɛ́ba, mɛ́nɩ ahá ánɩ́ bʋmegyí Yudafɔ bɛ́tɩ Bulu ɩdayilé, nwɛ
    ámʋ́ʋ́ olowun amʋ́ ámʋ sʋ. Fɛ́ alɩá Bulu asʋn wanlɩ́nhɛ́ amʋ ɩlɛblɩ́. Asʋ́n
    ámʋ gyí, “Anɩ Wíe Bulu, ɩ́nɩ sʋ nɔ́wa fʋ́ numnyam ahá ánɩ́ bʋmegyí Yudafɔ
    ansɩ́tɔ́. Nɔ́wa ɩlʋ kánfʋ́ fʋ́.”
  bsn-NT: 'Jud''io masa rĩ mere ejarẽmogʉ̃ vagʉ bajiyumi Cristo. Jud''io masa mere
    quẽne ejarẽmogʉ̃ bajiyumi. “Masare Dios ĩ ĩamaisere masicõari, ĩre quẽnaro rʉ̃cʉbʉo
    variquẽnato jud''io masa, jud''io masa me quẽne” yigʉ, vayumi Jesús. To bajisene
    gotiaja Dios ocare masa ĩna ucamasire: “‘Jud''io masa me, yʉ rãca mʉre yivariquẽnato
    ĩna’ yigʉ, varʉcʉja yʉ. Yʉ sʉorine mʉre yirʉ̃cʉbʉocõari, basarʉarãma ĩna”, yigotiaja
    Dios ocare masa ĩna ucamasire, Cristo ĩ jacʉre ĩ gotirere yiro.'
  pib-NT: 'Payineko gimalwutyaplu Goyakalu retwamonrewle chinanu. Chinyongatyawaka:
    Giyagni nupgujtatanyi payinyegiyako. Nshikaletgiwakatanyi.'
  wiv-wiv: Kete nap a vuni haiden, dia kata vala glori ve ni Vuvu, na vuna na kana
    mahariharia. Habuka kua e vapolunganga ki tanga, “Kubarae da hau te vazahenia
    hiza na pidaki vuni haiden. Da ta habia linge kata vazahenia hiza.”
  reg-reg: na ku Maanga okumukusha Nyamuanga kulwe chigongo chae. Lwa kutyo jandikilwe,
    “Kulwejo enisosha (jisifa) kwawe agati -gati ya Maanga no kwimba jinyimbho jo
    kukusha lisina lyani.”
  mlh-mlh: Juda niŋo kiŋaŋ qa noreru goyayoŋ, kantri goine yoŋoji oŋuakoŋ iŋore ŋonemaiŋ
    maneru ore eru Anutu miteŋ garu gogobi. Ore buŋoine oi Biŋe Quraŋgo iŋi quraŋgabi
    pega, “Ore eru nonji kantri goine yoŋore botugo goku miteŋ guru tinabiŋegoji saueinde
    kiki keebemiŋ.”
  gof-ENT: ኪሪስቶሲ ኣይሁዴታ ኣይሌ ጊዲዳ ሃራ ጋሶይ ቃሲ ኣይሁዴ ጊዶና ኣሳቲ ፆሳ ኢያ ማሮቴ ጊሾ ጋላታና ሜላሳ። ጌሻ ማፃፋን፥
    «ታ ኔና ኣይሁዴ ጊዶና ኣሳ ጊዶን ጋላታና፤ ኔ ሱን ሳባና» ጌቴቲዲ ፃፌቲዳይሳዳ ሃኒስ።
  aau-aau: Suw senkin sehe lousne, uwrkayn irweyk homkwe, God hiy hme uron ma lowk
    se hokuaw kokwe, hyo uru se liy lowk nakie. God so mamey porih hokwe mo senkin
    me, “Hakwe hnekwe uwrkayn irweyk mo ompok mon kokwe mo sehe me-ihey ey, seyr hakwe
    hno uru se yayh non lowk me-ihey ey.”
  tvk-tvk: E nggo suse nen ak, Iesu misak ni ngan xil mun xa latave Siu ti tengan
    mei likila limes Hi ve esaeen xa xi di pisen ni mi xil. Ngan ak nggoni ngan xa
    Vanuvei Eo biteni xa bit, “Misak ni, inou nihithiten usil hosien nam mi ngan xil
    xa latave Siu ti, e nipet rat hisom itel kikeien xil te memesien.”
  prf-NT: Sakay tánni en Hentil hidi ay magpuri bi ten Diyos gapu ten habag na. Kona
    ten nakasulat a, “Kaya puriyán taka ten atubengán nen Hentil hidi, en karangalan
    mu ay ikansiyon ku, en ngaran mu ay sambaán ku.”
  auy-auy: fíꞌonkaa-waasi sésa Maníkó arumbá uwásínkáísata wenáwíꞌa mósá maráúmne
    síyantafena Ísu Káráísiti kunkáiye. Minááísáféna Maníkón-aai aúfáífimba agaimaréna
    séna fíꞌonkaa-waasifimbo méraunda enáwíꞌa mósá maréꞌa imó súnda enáwíꞌa mósá maráúmne
    agaimaréna súwana
  tbg-tbg: 'Vo vatanaa vo vatanaakavata Kotiva vika aaqurihama nimitaaina okarara
    iriha vira autu tuahera kaate tiro, Ihuva vataini tuvura. Kotira vukuqi mintima
    tiro: Te vo vatanaa vo vatanaaka nivutana vaiha ai autu tuahera karerave. Te ihi
    tivaqi viha ai autu tuahera karerave, tura.'
  hub-NT: 'Nuiyasha judíochu ainasha, Yuus wait anentramu asar, nitasha Yuusan emematiarti,
    tusa Cristoka taawaiti. Apu David yaunchuk juna pachis papiinum aak: “Yuusa, shuar
    chikich nugkanmaya ainajai iruuntran: Ameketme apumka tusan emematkun kantamruatjame”,
    tusa tinaiti.'
  hmo-hmo: 'Bona Iuda lasi bese idauidau taudia ese danu Dirava idia hanamoa diba,
    iena bogahisihisi dainai, Buka Helaga dekenai ia torea bamona, ia gwau: “Unai
    dainai Iuda lasi taudia edia huanai oi do lau hanamoa. Oiemu ladana lauegu ane
    dekenai do lau hanamoa.”'
  big-big: Keya Kilisi Yudawiligi yawe mizibek miziweki kayima purikku Yuda ono puwili
    Anotogi yalektagi wiyeke yeik pugura yongolok mei, mabilik Kapiya Walektikke Tawitigu
    Ingi Samyengkirikke Kilisigu pobilik kai puragi langai lende miza pelik, Ne Yuda
    onowiligi tepekka wizimowei niyegi wazono neiyagi keya nogo ingi yeik nugura yongolok
    meiyagiyeng meiyagi, kai.
  gux-G: Yeni bi nilanba ke ban tieni U Tienu balga, o niñingbadma po. Nani lan diani
    maama, “Lanyognu n kpiagi a yeli bi nilanba siiga, ki yiini ki dondi a yeli.”
