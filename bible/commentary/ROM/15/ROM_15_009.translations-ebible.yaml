  cof-NT: 'Israelita itonlachi tenchinan janue yape yalanan Diosica duque se tito,
    yalaca laquiramin joeque miilaisa. Diosichi Pilabi israelita itonlanan Diosichi
    tsachila inola joeque itsanque chuteca joe: Israelita itonlachite Diosica tsara
    se tito, yachi tenchi cantaqueyanaeque chuteca joe.'
  srm-NT: 'Nöö a ko a goonliba fu dee oto köndë sëmbë na u Isaëli tu, fu de sa si
    di gaan tjalihati u Gadu di a abi, be në fëën bai. Ja sabi fa wan sëmbë sikifi
    a di Buku ö, u dee sëmbë na Dju. A fan ku Gadu taa: Fëën mbei mi o gafa i në a
    dee oto köndë sëmbë dendu dee na Dju. Mi o ta kanda ta bai di në fii. Sö a sikifi
    a di Buku e.'
  qvs-NT: 'Tata Dios mana judiyu runakunatapish kuyashkankunarayku Jesukristu shamurkan
    Tata Diosta alabanankunapa. Ñawpa killkadunpi David Tata Diosta willarkan: “Ñuka
    mana judiyu runakunata willasha sukaman allima kanaykita. Kantashpayni shutikita
    alabasha.”'
  zca-NT: 'Se'' mile'' Dios par rë men gat lë''t men Israel, nu bixa'' di''zh nazhon
    Dios por milats laxto'' Dios bixa'', nela xmod nzobni'' ka lo Yech che''n Dios,
    widi''zh kwa''n nzhab se'': Kidizha nazhon Go xid kwantsa rë lo men, xa'' gat
    lë''ta'' men Israel, mbaino kë''n kant, dizha dox nazhon Go.'
  cbc-NT: 'Tunu bairoa mʉjãã, judío majã caãmerã cʉ̃ã nocãrõ mʉjãã cʉ̃ caĩñamairõ
    jʉ̃gori Diore mʉjãã cabasapeoparore bairo ĩ, asúpi Jesús ati yepapʉ. Dios ya tutipʉ
    cʉ̃ã Jesucristo cʉ̃ pacʉre cʉ̃ caĩbʉsʉriquere atore bairo ĩ woatuyupa: “Bairi
    judío majã caãmerã watoapʉ ãcʉ̃, ¡nocãrõ cañuʉ majũrẽ mʉ yʉ basapeogʉ! ‘¡Nocãrõ
    Dios catutuaʉ majũ niñami!’ ĩrĩ mʉ yaye basarique mena mʉ yʉ basapeogʉ,” ĩ woatuyupa
    Cristo cʉ̃ caĩrĩqũẽrẽ.'
  qxo-NT: 'Jesucristuman criyicog cagtaga mana Israel runacunatapis Tayta Dios perdonanmi
    cuyapäcog canganpita alabayänanpä. Unay rey David Tayta Diosta alabanganpis caynömi
    gellgaraycan: “Mana Israel runacunapa ñöpanchöpis alabashayquim” nir.'
  mox-mox: Ta wese mai be yaqisa taudi mali qabu adi fata Yaubada ina awatuboya ena
    nuakolokolo qiduana ʼidia weaqina. Baʼe weaqina kini Deibida Buki Nugwenugweina
    ʼinaya vonaya, “Yaʼa nuanuagu ena awatubou taudi mali qabu nuanidia. Ta ʼevosiega
    au wawa ena awatuboya.”
  kew-kew: 'Goa pua Yesuri ruru radonumi Gote-na odo omape kone mua nipuna bi minasaatalo
    paawa epa pirisa. Gote-na buk madaare agaa gupa ia: Ni ruru radona rikiraana pirua
    nena bi minasalua. Nena bi madaa yaasa toa.'
  dww-dww: 'Be mate tauna ya yovona da eteni banegidima ei yawasanidina, da taudi
    sibo Mamaitua isanama a kaisuḡusuḡuna na raukiviverema aubainama, maika girugiruminama
    porane umanama ya riuna: “Vutuna aubainama taugu eteni banegidima noḡodie isamma
    yà kaisuḡuna. Be taugu yà sarena isamma anikaisuḡunama aubainama.”'
  twi-ASANTE: na wama amanamanmufoɔ nso akamfo no wɔ ne mmɔborɔhunu ho, sɛdeɛ Atwerɛsɛm
    no ka sɛ, “Yei enti, mɛkamfo wo wɔ amanamanmufoɔ mu; na mato nnwom akamfo wo din.”
  aoj-aoj: Krais nandaꞌ maol inimba ma nogatopalopa esis sogololama Godi owaꞌ Judaisia
    wapani sogogawa God naꞌias esis uwahipisa sogasaꞌma agol ananigili luꞌwagol, siꞌi
    Baibel naꞌias nagaꞌi, “Anaf aeꞌ ewalapa basef iꞌi agol ineꞌigili ma anis epes
    daias sogololama ineꞌi. Eaꞌ ela analef awalef efela agol ineꞌigili.”
  cbv-cbv: 'Pánih wahnit, yeéb judíowã nihcannitdihbʉt ã jĩ́gah en teo wáacachah ennit,
    yeebbʉ́t caandíh ñi wẽi naáwát pínah niijná, Cristodih ãt wah deyanap wʉt jĩ.
    Ded pah yeebdíh ã teo wáacat pínahdih Dios naáwátdih naóh yapani nin pah ãt niíj
    daacáp tajĩ: “Cristo nin pah Diosdih ã niijíp be: ‘Judíowã nihcannit pebhboó bejnit,
    meemdíh nʉmah wẽi naóhnit, queét cãtíh wã nʉmah wẽi eobipna caá’, Diosdih ã niijíp
    be”, ãt niíj daacáp tajĩ.'
  taw-taw: Pen Klays ne abe anɨgɨl gos nɨgak, ne binɨb Juda mel okok kɨlop gek, God
    kɨlop mapen nɨgup ak nɨgɨnɨgel. Nɨŋɨd yɨb nop ak dad aplanɨgel. Klays ned God
    nop takaw agak tek, buk Baybol ak tɨkɨl anɨb agɨlak, Anɨb ak yad binɨb Juda mel
    nab okok mɨdɨl, yɨb nep ak dad aplanɨgayn agɨl tɨkɨlak. Yɨb nep ak dad aplanɨlɨg
    kɨmep agɨnɨgayn agɨl tɨkɨlak.
  jic-NT: 'Cristo tjac'' ''üsüs la mijis wa judiopan tulucj jilal. Dios jostsja yupj
    ''üsüs mvelecj jupj po''ó. Dios Popel vele: “Napj ca mvelé judiopan tulucj jilal
    pasal püné way jipj. Nejets''es ca jipj mpes.” Dios Popel nin vele.'
  zap-NT: 'no wdxiid ke Ne chen saknon men ne nakdet men-Israel Dëdyuzh por ne wles
    lextoo Dëdyuzh men, zegne zëëd lo xgyiich Ne ledne re: Por neguin saknon noo de
    nes lo yrandxee mén ne nakdet men-Israel no golbaan noo por la de.'
  wer-wer: Pël ëak Anutu ar köpël omnaröeta pim yaköm yaalni pöten yaya manëak pël
    ëa. Pöta ngönte ngönëntak epël wia. “Ne köpël omnaröaring wë yaya niaimeë nim
    yapinte ompyaö wesak tan rë wiwi niamaat.”
  ipi-ipi: '@see-verse:ROM.015.008'
  qul-NT: 'Jamullarkantaj, qhuyapayacuyninmanta mana judiocuna Diosta alabanancupaj,
    Escriturapaj niskanman jina: “Chayraycu nacioncuna uqhupi alabaskayqui, kanman
    himnocunata taquisaj.”'
  ter-NT: 'Haina póhutine nê''e, itea motovâtimaka iháyu''ikea Itukó''oviti ne ákoti
    itukapu jûdeu, vo''ókuke ne hána''iti seánakoa Itukó''oviti. Énomone kuteâti koêku
    ne yutoéti ya emó''uke Itukó''oviti koêti: “Énomone kutí''inoke inzayú''ikopitimo
    xapákuke ne xanéhiko ákoti itukapu jûdeu. Ngahaná''ikopitimakamo imangá''ika hána''iko
    ne îhe” kôe.'
  bmr-NT: 'Tollɨro bu saaubo judiomɨ iicatɨmo Moocaanico iimequi miyamɨnaaco ɨɨdaasugueneguiiha,
    Caatɨnɨhaamefaño onoobadɨ: Jaamaño Moocaanico imeji judiomɨ iicatɨrucuumimɨnaafeenevɨ,
    bu diibeditɨ imino masivaji, noono.'
  fuf-fuf: 'fii no ɓe wonaa Yahuudiyanke ɓen mawninira Alla fii yurmeende makko nden,
    wano windori ka Zabuura non: «Mi mantete e hakkunde leƴƴi ɗin, mi beyta fii teddingol
    innde maa nden.»'
  bhl-bhl: 'Kate, Kulais Yesus e Suda kawtiw num ibik biliw kawtiw yom dim elo akati
    talse kasike, yu Sunbin-Got em yulo kukuyemkabe folok be atemeko, em wiin fian
    be daolewkabiliw te. Beemdiw, Sunbin-Got em fut ayem be bokolomele: “Kaneko kasike,
    ne Isalael kawtiw im ibik biliw kawtiw im mutuk dim ka kel kom wiin fian daolo
    yo! Daoko, kom dim elo sim weng sin kutikemboko kemo yo!”, angse kale.'
  ons-ons: So eŋe yaleka qelaŋ ŋei mapikongi, Anutu qom borikinane bakomine kitokei
    wane, yale okange. Ea wane Anutu wane papiao don qekoi, eaŋo iwa yale ramaike,
    “Eso ea wane na baŋ qelaŋ eŋane keueno geŋane bakom kitokale, na baŋ eŋet kito
    geŋane eŋetŋone mawa ganikale.”
  con-NTPO: 'Toya''caen tsu israembindeqquianga canjaeñe ji Chigaja tise''pama''qque
    mende''yepa in''jan''chove. Tsama in''jan''da tsu israembindeqquiaja “Chigaja
    ti''tsse''tssia” qquen su''faya. Nane Chiga Tevaen''jenga tayopi''su Davidja qquen
    su: Ñajan israembindeqquiai''ccu can''jemba gi Chigama ñotsse afaya. Chigama gi
    avujatsse settapoeña.'
  ghs-ghs: Oke eetemi raaba abi oho qesa Ohongaho baruna heena quba hasa hiirorare.
    Oi Dzesuhoke erake qeetemi oorai, Anai abi tupu samane ttokana ooraiho bisata
    niiho noo ma pobi hiireqa dzapa niihota hasa naa hiibakoi.
  peg-peg: ଆରେ, ଇନେସ୍‌ ପାର୍ତିକିୱି ଜିହୁଦିର୍‌ ଇସ୍ୱର୍ତି ଦୟା କାଜିଂ ହେୱାନ୍ତି ଜାଜ୍‌ମାଲ୍‌
    କିତାର୍‌; ଇନେସ୍‌ ଲେକା ମାନାତ୍‌, “ଇଦାଂ କାଜିଂ ଆନ୍‌ ପାର୍ତିକିୱି ଜିହୁଦିର୍‌ ବିତ୍ରେ ନିଂ
    ୱାରିକିୟ୍‌ କିଦ୍‌ନାଙ୍ଗ୍‌, ଆରେ ନି ତର୍‌ ୱାରିକିୟ୍‌ କିନାଙ୍ଗ୍‌ ।”
  txu-NT: 'Jeju memã mỳjja pumũnh kêt nhipêxo ba:, me punuo mexo ba: nhym me bajtemdjwỳ
    arỳm omũ. Me kute Metĩndjwỳnh raxmã kator ne abenmã kum, —Djãm Metĩndjwỳnh ukaprĩ
    ngri got? Mrãmri ne ukaprĩ:kumrẽx, anhỹr kadjy. Ja kadjy ne me bajtemdjwỳ arỳm
    mỳjja pumũnh kêt kwỳ pumũ:. Djãm mebê idjaerbit ne me kute Metĩndjwỳnh raxmã katorn
    kum rax jarẽnhmã? Kati. Me bajtemdjwỳ ne me kute raxmã katorn kum rax jarẽnhmã.
    Me bakukãmãre ne amrẽbê: ja jarẽ. Me bajtem kute Metĩndjwỳnhmã rax jarẽnhja jarẽ.
    Kritu kàjkwakam Bãmmã amijarẽn kum, “Me bajtem nhipôkri dja ba memã ajã idjujarẽnho
    amirĩt ne apyma''ã ngre.” Nãm ã Kritu Bãmmã me bajtem jarẽnho ane nhym me arỳm
    ''ã pi''ôk no''ôk ne.'
  eng-WEBU: and that the Gentiles might glorify God for his mercy. As it is written,
    “Therefore I will give praise to you among the Gentiles and sing to your name.”
  gnw-NT: 'Jare Cristo ou judío mbae vae reta vi umbɨadora vaerã Tumpa, jae uiparareco
    reta ramo. Echa''ã aracae David jei Tumpa pe cuarãi: “Jáeramo che numbɨadorata
    judío mbae vae reta ipɨte pe. Che numbɨadorata canta pe.” Jucuarãi jei.'
  mux-mux: '@see-verse:ROM.015.008'
  maj-NT: 'B''a̱ ts''ín ko̱ ta̱ xu̱ta̱ xi najmi ntje̱ judio̱ tje̱he̱n ra̱ ts''i̱ínkie
    yjoho̱ nga tjíhi̱n kju̱a̱chánka Nti̱a̱ná, a̱t''aha̱ ko̱ ta̱ kui kichase ni̱ma̱ha̱
    xi nkú ts''ín tjít''a éhe̱n Nti̱a̱ná: Kui nga xínyahana kju̱a̱chánkahi̱ a̱jihi̱n
    xu̱ta̱ xi tjíntu a̱sunntee̱, ko̱ séhe nga ts''intsjoho.'
  bkq-NT: Âewyly myakâwâm judeu keba modo, “Pabai, koendonro lelâlâ âmâ, xina tytyenze
    mawylygue” Deusram kehomoem. Deus itaumbyry awo wâgâ iwenihobyry ara ani aidyly.
    “Judeu keba modo duay wawyly ume, âwâgâ koendâ agueze urâ. Igâtuze urâ, omazeândoem”
    warâ Davi inwenibyem awyly.
  kue-kue: 'Te Yomba Bina ama God mitno goglkwa mambuno i mina God kangiye kande tenaglkwa,
    i kamambuno pepa mina ka yegl pangwa: “Ipre Yomba Bina meglmara na ene dembinsi
    mitna endinaglka, te na giglange dindre ene kangin dembiye sinaglka.”'
  cot-NT: 'Icoraquetashijiaqueriquea aisa teeca irijorijoigueji cameetsaniji irishineventajiaquemparinijite
    Aapani Irioshi, incantajiaque: “Caaviji ipintsatacotantaca Aapani Irioshi.” Ocanquequea
    Tioncarentsimajaca: “Irootaquequea noshineventantajiaquempica nontsipatsipaitaquemparigueti
    teeca irijorijoigueji, namashaiventajiaquempiquea.”'
  bnp-bnp: E Kristo i valai, ge rata mua e huriki i uka ma mua a Iuda mu gu kavurikea
    a Vure vona a nidodo vona. I manga a ngava ni here hosi, i ta maea, “Ga kavurike
    ioe na matane huriki i uka ma ria a Iuda. Ga kalolo, ga kavurikea a ramu.”
  apn-NT: 'Nẽ mẽ apê Ijaew kêt xwỳnhjaja mẽ ajaxwỳja mẽ ate tanhmã kot amnhĩ nhĩpêx
    to hã harẽnh mar nẽ Tĩrtũm mã mex o mex ã harẽnh kaxyw. Nẽ Tĩrtũm kot mẽ akamã
    ukaprĩ hã mẽ ate amnhĩ tã omunh nẽ mex o mex ã harẽnh kaxyw na pre wrỳ. Tĩrtũm
    kapẽr ã kagà htũm kot tanhmã mẽ ixpê Ijaew jarẽnh to nẽ mããnẽn tanhmã mẽ apê Ijaew
    kêt xwỳnhjê jarẽnh to nẽ mẽ pajarẽnh kot: Kot paj Ijaew kêt xwỳnhjê jamak mã amã
    amex ã ajarẽnh o ri mẽ hkôt ixpa. Nẽ amex ã inhgrer o ri mẽ hkôt ixpa. Anẽ.'
  ctp-NT: 'Yan Krixtu, chaꞌ ngwañaꞌan kaja ñaꞌan nu kuꞌni tnun wan ꞌin Ndiose, ꞌwan
    neꞌ xka laꞌa tsuꞌ, chaꞌ loꞌo ꞌwan nchka tꞌnan ꞌa tiꞌ Ni, sa ñaꞌan nu nchkwiꞌ chaꞌ
    re nu ndukwa lo kityi kula: Kuꞌniǐn tnuǔn ꞌiin la seꞌen ndiꞌin neꞌ xka laꞌa tsuꞌ;
    kula tuꞌwaǎn ska kantu ꞌiin, chaꞌ kuꞌniǐn tnuǔn ꞌiin, ndukwin ayman David.'
  opm-opm: Juda na hat pati bap ihirnonghe Got orhe hinhina mar yah deipat da oh wamara
    orhornong ha armi matingwe rim apdapmur. Juda na hat pati bap ire Got ohnong imat
    armi deipri ohe meng ritporhan ma brak matpa oh tit meng oh mamaru hat patmur.
    Noh Juda na hat pati han ihirsi tap hat patim gorhornong armi naham win nadaptuhuro
    armi naham ga naporo nahapramur. ritporhan brak matpamur.
  bvr-bvr: barra nyanma Jentayl yerrcha burr-guta aburr-marrkapcha nula Wangarr. Ngardawa
    minypa Jentayl yerrcha burr-guta nipa a-gunggajinga burrwa. Minypa janguny gu-yurra,
    gu-yinaga, “Gun-narda nula ngaypa wugupa burrwa Jentayl yerrcha ngayburrpa nyiburr-marrkapcha
    barra nggula, rrapa nyiburr-japarndiya barra nggula minypa nginyipa ny-yelangga
    ny-molamola.”
  zad-NT: 'Na'' ḻekzka'' bide'' kwenc̱he beṉ''ka'' bi nak beṉ'' Israel we''la''ogake''ne''
    daa chiyesh''lallile'' ḻegake''. Chak ka na Cho''a Xtill'' Chioza'' daa na: Daan,
    we''lawaa li'' ladj beṉ''ka'' bi nak beṉ'' Israel, na'' goḻ'' iṉia'' we''lawaa
    li''.'
  kmg-kmg: 'Erâ wâc ŋic qâpuc jaŋe Anutu buuruc-ticnere erâ muteŋkeniŋte iŋuc ewec.
    Dâŋqâreŋ šiŋuc hâcne fokac: “No qâpuc jaŋerao muteŋguhuc šâŋege mumbiaŋkepemu.”'
  aso-aso: 'Idoꞌ Zuda ve lelikumukovoꞌ aniꞌ nevoba asi Oꞌmosoꞌmo heta atoꞌ vesi iseꞌine
    izavo inginesi aꞌminemuꞌ opoꞌni li di naba i-dilizangumuꞌ ve losa nene engikumukisi
    aniꞌ ve. Idoꞌ neꞌmine ineꞌ nene monoꞌ godolouꞌ tiꞌ li gizi nizadoꞌ nene eꞌmetosa
    neꞌmine ineꞌ ve: Nemuꞌ nene Oꞌmosoo, heta atoꞌ veti vovoꞌninguꞌ mino gopoꞌni lolosuve.
    Ee, geiꞌ guliveka do hozi lo nama lolosuve.'
  uli-uli: ngo hafforur Gentiles bo rebe hapingpinga Deus irel ffahol ladep la yal.
    Bo iwe babior we ye santus ye sor bo, “Ibe kangalug yam hachigchig mo luwullur
    Gentiles, ibe tona yai hapingping ngal mala idem.”
  nin-NT: 'wre ku abangga ba nggo a si si ani Yahuda hen a bu gbyarr ku Abachi asa
    ku uzizi umaku, nâ ta su nggo a charr na angbamvu ka Abachi ka nggo di: “Ni ima
    yo, ingga ta gbyarr ku ùwà asa na abangga ba nggo a si si anu Yahuda hen. Ni ta
    bre asarr gbyarr ku ùwà asa.”'
  acu-NT: 'Tura nukap arus judíochu ainaun wait anentau asa nusha nunisarang: Yus
    juuntaitai tiarat tusa Cristo tamiayi. Judíochu ainaun pachis Yuse chichame tu
    aarmawaitai: Cristo ni Apaachirin chicharak: “Tura asan mash nungkanmaya ainau
    iruntramunam amin: Ameketme juuntam titatjame. Tura amin naarmin pachisan kantan
    kantamruatjame,” timiayi.'
  cak-WNT: 'Y xpe chuka'' riche (rixin) chi ri ma ye israelitas ta niquiya'' chuka''
    ruk''ij ruc''ojlen ri Dios, ruma Riya'' xujoyowaj quiwech. Achi''el ri nubij chupan
    ri ruch''abel ri Dios ri tz''ibatal ca: Xcatink''alajsaj c''a chiquicojol ri winek
    ri ma ye israelitas ta y xtinya'' c''a ak''ij, y xtinbixaj ri abi''. Queri'' ri
    tz''ibatal ca.'
  ebk-ebk: ya ta chaychayawun us nan chiyuycha Gentil hi Apo Dios kiapú as nan sug-angna
    kan chicha. Kaman challu as nan naisurat as nan Kalen Apo Dios ay kanana, “Maetapiyak
    as nan chiyuycha Gentil ay mangichaychayaw kan he-a, ya ekankantak ay mangichayaw
    as nan ngachanmu.”
  spa-PDDPT: 'y para que los gentiles glorifiquen a Dios por su misericordia. Como
    está escrito: Por tanto yo te alabaré entre los gentiles, Y cantaré a tu Nombre.'
  ruf-ruf: ili nawo iwanu iwali si Wayahudi wamtunitse Imulungu kwa libatsi lyake.
    Ka Ghamaandiko Mahenzeluka pfagholonga Apfo nitsokutunitsa mghati mwe iwanu we
    isi tsingi, Nitsakwimba kulitunya taghwa lyako.
  gun-gun: 'ha''e gui amboae regua kuery voi Nhanderuete oguerovy''a okuapy aguã omboaxya
    re, ipara oĩa rami: “Ha''e nunga rupi amboae regua kuery mbyte xee roguerovy''a
    vy aporaei ''rã nderery amboetea rupi.”'
  agu-BL: 'Nin ncha''tz tan i'' ja jal puntil cyak''un cyeru'', yi e'' cyeru'' yi
    nk''e''tz e''u'' judiy, tan cyak''olu'' chik''ajsbilu'' tetz Ryos, na elnak k''ajab
    i'' scye''ju''. Nin tz''iba''nt cyen yi jun xtxolbila''tz. Je na tale''j: “Katyoẍiju''
    scyuch'' yi e'' yi nk''e''tz e'' judiy. Nin kabitzink scyuch'' tan tak''le''n
    k''eju'' Ta''.”'
  isn-isn: niantu kumukulya Itunda kua ukende wakwe, anga niyandikilwe, “Kupumya lukumo
    mumahi nang'wi, nukimba kulina lako.”
  eng-PEV: And Jesus came for the people that are not Jews too, to show them that
    God feels sorry for them, and that God is good to them, so that they will thank
    God and tell everybody, “God is really good.” God got his men to write about this,
    and their words are in God’s book. One of them wrote, “All right God, I will tell
    all the people that are not Jews about you, and I will sing to you and say, ‘You
    are really great.’”
  ilo-ULB: ken tapno itan-ok dagiti Hentil ti Dios gapu iti asina. Kas naisurat, “Mangtedakto
    ngarud iti pammadayaw kenka kadagiti Hentil ken agkantaakto ti pagdaydayaw iti
    naganmo.”
  pir-NT: 'Masare Cristo tiquiro yedohogʉ̃ Cohãcjʉ̃ paja ihñano nine tiquinare. Tiquiro
    sa paja ihñagʉ̃ judio masa ijieyequina gʉ̃hʉ Cohãcjʉ̃re “Quehnoagʉ, tutuagʉ ijire”,
    ni, ño peore yojopʉre. Tiquina gʉ̃hʉre tiquiro yequina ijigʉ̃ yero ahtahye Cristo.
    Cohãcjʉ̃ yere tiquina ojoari pũpʉ sata ni ojoahye: Cristo ohõ saha niahye Cohãcjʉ̃re:
    Judio masa ijieyequina caha mʉhʉre “Cohãcjʉ̃ quehnoagʉ, tutuagʉ ijire”, ni ño
    peoutja. Sa yegʉ tiquina caha basagʉ mʉhʉre basaʉtja, niahye Cristo Cohãcjʉ̃re,
    ni ojoahye panopʉre.'
  anv-NT: nnó bɔɔ́ abi álá pɔ́ bɔɔ́ Jus, áfɛgé Ɛsɔwɔ né meshwɛ ayi ji agɛne
    ɛbwɔ́. Ɛlú wyɛ ndɛre ásamé né mmu ŋwɛ Ɛsɔwɔ nnó, “Ndɛre ɛlúmbɔ me nfɛge
    nyɛ wɔ né geluage bɔɔ́ abi álá ápɔ́ bɔɔ́ Jus, nkwane nyɛ makwa nfɛɛ́ wɔ́.”
  sab-NT: 'Cristo chiu nga dba ai giti cha kwian israelita ulita alin kaire kwian
    me israelita ulita alin, ene Cristo giti kwian me israelitage suge Chube no ama
    ole, ene Cristo giti kwian me israelita ulita gerule no Chube ole Chube taidu
    dage amage giti. Unsuialin Chube David ta gbu chada dege Cristo be gerule no Chube
    giti ule kwian me israelita ole, chada e gerule: “Cha be gerule no no ba giti
    ule kwian me israelita ole, cha be mo gate no ba giti.”'
  tmd-tmd: Makwam, Juda nöbö mö yöi piaku, God nuŋ anɨŋ mɨ ögwö yöxö, rön, ib nuŋwa
    yadɨŋ bɨl sö duaŋ, me rön, Krais nuŋ höŋa. Krais nuŋ höd Nuö God yadöŋ mönö aku,
    Depid God Mönö rɨb bli kai kɨtön yadöŋa, “‘Makwam, nɨ Juda nöbö mö yöi alebö piaku
    mɨdön, wopal yadön, ib nagö yadmön adöx sö duaŋ,’ me rö,” röŋa.
  acr-NNT: 'Xkꞌun nenareꞌ chaꞌ taq ri tinamit na e ta aj judiꞌabꞌ kakiyak uqꞌij ri
    Dios ruma ri rutzil ukꞌuꞌx chike rike, jelaꞌ pachaꞌ tzꞌibꞌital kan chupa Ruchꞌaꞌtem
    ri Dios: Kanyak na kꞌu qꞌij la y kambꞌixoj ri bꞌiꞌ la chikixoꞌl taq ri tinamit
    na e ta aj judiꞌabꞌ.'
  kpg-kpg: gei e hai digau tuadimee gii mee di hagaamu tumaalia o God labelaa. Be
    di Beebaa Dabu dela e helekai, “Au ga haga hagaamu Goe i lodo digau tuadimee,
    au ga dadaahili mo di hagaamu do ingoo.”
  taj-taj: थेह्रङ् लसीन अर्गु य्‍हुलला म्‍हिगदेसे परमेश्‍वरसे लबा दयाला लागिरी परमेश्‍वरला
    जयजयकार लगै भिसीएनोन येशू ख्रीष्‍टसे चु गे लबा हिन्‍ना। बचनरीनोन चुह्रङ् भिसी
    भ्रिबा मुबा, “थेतबासेलमा ङाइ अर्गु य्‍हुलला म्‍हिगदेला गुङरी ह्राङला जयजयकार लला,
    ओच्‍छे ह्राङलान जयजयकार तबा व्‍हाइ गोला।”
  avt-avt: 'Krais kan te mɨt miyapɨr ne weiwɨk ham nanwenɨpi niuk me God me menmen
    im. God hɨrak hanhan keriuwe haiu mɨt yapɨrwe. Hɨm me God mau tɨwei Sam kerek
    Devit kewisɨm hɨram matɨp mar im: “Hentar menmen im hi hau nɨmɨn ke mɨt miyapɨr
    ne weiwɨk ham, hi awenɨpi niuk mit, hi hinut henye.”'
  cbk-cbk: 'Ya hace tamen le ese para el maga hende-Judio ay puede dale alabanza y
    honor con Dios por causa del di suyo lastima canila, como escribido ya na Sagrada
    Escritura que ta habla: “Poreso ay dale yo gracias con uste entre el maga hende-Judio.
    Y ay canta yo el maga cancion de alabanza para con uste.”'
  uig-ARA: '@see-verse:ROM.015.008'
  tuf-tuf: 'Judío bár binat cat Sir ojcor ay tew̃ayta acu cacmír yehnjacro. Sirat
    eyin racar cue rehquír obir yajc ojcor ay tew̃ayta acu Jesucristo eyta yehnjacro.
    Sir carit cuitar ey ojcor uchta wacaro: Judío bár bin cucajá acat bah ojcor ay
    tew̃inro. Bah ajc ojcor tanro.'
  abx-abx: 'Si da''inan pa''agi, agpakadayaw si Diyos hasta i mga ma''in Hebro tungod
    si kalu''uy-na pariho si maka''anna'' si Kasuratan: Agdayaw-ta kaw bisan kon awiray
    ako si mga ma''in Hebro. Sigi ako kanta pagdayaw si ka''aw.'
  mco-NT: 'Nañ jadu''n Cristo ooy pubejty yɨ huɨdibɨ ca'' yjudíojäyɨty, jaydëbɨ ajcxy
    capxpaadɨpy Dios, mɨɨd co tɨ ypa''ayoyii ajcxy. Com jaybety jadu''n ymiñ ma Dios
    ñecy, ma jadu''n David ymɨnañ: Com miich Huindzɨn Dios tɨ xycohua''ñɨch paady
    miich ngapxpaady ma yɨ jäy ajcxy huɨdibɨ ca'' yjudíojäyɨty. Ɨɨch miich nhuin''ɨɨhuɨpy
    mɨɨd himnos.'
  cpb-NT: 'Irojatzi rantakeniriri kaari nosheninkata, iro ipinkathatantaariri iriroripaini,
    ineshironkatairira Pawa. Jiroka rosankenaitakeri, kantatsiri: Nothaamentawentaimi
    risaikayetzira kaari nosheninkata. Naakoyetaimi piwairo, nomampaawentaimi.'
  aon-aon: Krais shopunek nataurum eshesh Juda namudok um nakri eshesh madae Juda
    iri uwe shutik enyudok aria shutuk Iruhin ananin nyeigur nyuto iruhw. Shutuken
    um agundok anan apa nenek gihaum arpesh um. Krais nenek enyudok kabi Iruhin ananik
    Buk kwakri um. Kwakri, “Namudok aria eik ta inak ini eshesh madae Juda iri uwe
    mupe aria ini eshesh mutuk nyakin nyeigur nyuto iruhw. Aria ta iyarub aweruh ituk
    nyakin nyeigur nyuto iruhw.”
  hus-NT-2005: 'Tsiꞌnek jeye abal kin tʼajaꞌ ke xi yab i judíotsik kin pubédhantsi
    tin bij na Dios kʼal tin kwentakʼi nin yajnantsixtalábil, pos an Tʼokat Dhuslab
    in ulal enchéꞌ: Neꞌech tu tʼilaꞌ ban atiklábtsik xi yabtsik u judío ani neꞌech
    ku ajatnaꞌ i ajatlábtsik abal tatáꞌ ta alwaꞌbíl.'
  mig-NT: 'te náva̱''a suni ña̱yɨvɨ sɨ́ɨn nación ná nákana jaa‑i Dios ja̱ ní kundá''ú
    ini̱‑ya̱‑í. Nátu̱''un yóso núu̱ tutú: Núsáá te ná nákana jaa‑ná níí ma̱''ñú ñáyɨvɨ
    sɨ́ɨn nación, chi̱ kuatú''ún‑ná sɨ́''vɨ́‑ní, te kata‑ná, áchí.'
  bps-bps: du fye balù gamu dad ise Dyu fakay dmayen Dwata gablà di kakdon gamu, du
    di Tnalù Dwata nun gman Krayst, manan, “Dmayen agu ge Dwata, gagin i dad to ise
    Dyu, na mlingag agu dmayen ge.”
  mbs-mbs: Impetaga-taga heman i Cristo te menge otaw kenà Judiyo te neidowan dan
    te Timanem amon domuyun dan heman kandin, so doen kagi te Timanem insolat, kagi
    din, “E Timanem, pengkey doton te menge otaw kenà Judiyo, megpesiontong a diyà
    kamno doma dan. Iduyun day sikona pineokit te pegdelangan day.”
  tof-tof: Akó ene igósüm, Zu-koke nidipko Godón ngi wirri kwitüm emngyerre oya gyaurdügabi,
    Deibid enezan wialómórr tóba Wórr Pebadó ene ⌊Kerrisonkwata⌋ wagó, “We zitülkusdü,
    ka marü magüro ibü aodó, Zu-koke nidipko. Ka wórr ato-o marü agürüm.”
  cme-NT: 'U bi juɔ *niɛraamba da ba gbãa gbɛliɛŋ Diiloŋo‑i u ãnfafamma maama-na
    ŋaa maŋ nyɛgãaŋ dumaa Diiloŋ-nelma-na wuɔ: «Ku''i ciɛ mi ka ta mi gbɛliɛŋ-ni
    niɛraamba hɔlma-na, aa ta mi hãl nɛini mi tuɔlnu-niɛ.»'
  sus-sus: Si gbɛtɛe fan Ala matɔxɔma a xa hinnɛ xa fe ra, alɔ a sɛbɛxi Kitaabui kui
    ki naxɛ, «Na nan a ra n i matɔxɔma si birin tagi, n bɛɛti bama nɛ i xili xa binyɛ
    bun ma.»
  pon-2006: 'oh pil pwe mehn liki kan en kak kapinga kalahngan en Koht. Nin duwen
