    eta vipicau­chi­ravihi”.'
  dik-NT: Ku dɛ̈t aya, bï kɔc cie kɔc Itharel cɔl aa lec Nhialic rin liɛr piände,
    cïmën cï ye gɔ̈t athör thɛɛr wël Nhialic yic ëlä, acï Bɛ̈ny Debit lueel, “Këya,
    tɛ̈ rëër ɣɛn kam kɔc cie kɔc Itharel ke wek ba gäm lɛc. Ku waak alɛɛc aba ket
