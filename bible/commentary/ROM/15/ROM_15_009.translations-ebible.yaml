    sebab itu saya memuji Engkau di antara orang-orang bukan Yahudi; saya akan memuji-muji
    nama-Mu.”
  omw-omw: 'Mpo mwatanaa mpo mwatanaahuavata Kotiva mwihuara po kye tira rieqata mwia
    nrutu tuaaheraate tiro, Iesusiva mwatani tumunra. Kotira mpukuqi mwitaama tiro:
    Nte mpo mwatanaa mpo mwatanaahua utaqaa variqana i nrutu tuaaherarerave. Nte ihi
    tiqana i nrutu tuaaherarerave, tura.'
  yrb-yrb: '@see-verse:ROM.015.008'
  maa-NT: 'Ti̱koa̱á koií xá j''iì‑ne mé‑ne nga jñà xi mìtsà xi̱ta̱ judío jeya si̱ìkíjna
    Nainá i̱t''aà ts''e̱ kjo̱hi̱ma̱takòn xi tjín‑la̱ Nainá koni s''ín tíchja̱ Xo̱jo̱n‑la̱
    Nainá, nga tsò: Koií kjoa̱‑la̱ nga jeya siìkíjna‑lè i̱jiìn‑la̱ xi̱ta̱ na̱xa̱ndá
    xi mìtsà xi̱ta̱ judío. I̱t''aà tsi̱ji sé‑lè sò xi ndaà tsò.'
  mcq-mcq: ꞌEnajihunaꞌe Jenitarua Godira pu numirama jihunaꞌe pu Hu ꞌuꞌo taꞌarohuna.
    Godoni ira ikaꞌina ꞌwarumana Ijihunaꞌe na A Jenitaru puni javaa vaji Oni iha ꞌurahe
    venahuna ꞌúmana.
  sus-A: سِ فبّتّيٍ قَن عَلَ مَتْشْمَ عَ شَ هِننّ شَ قٍ رَ، عَلْ عَ سّبّشِ كِتَابُي
    كُي كِ نَشّ، «نَ نَن عَ رَ ﭑ عِ مَتْشْمَ سِ بِرِن تَفِ، ﭑ بّيتِ بَمَ نّ عِ شِلِ
    شَ بِنيّ بُن مَ.»
  jpn-1965: また異邦人も、あわれみのゆえに、神をあがめるようになるためです。こう書かれているとおりです。 「それゆえ、私は異邦人の中で、 あなたをほめたたえ、
    あなたの御名をほめ歌おう。」
  fra-SBL: et afin que les païens glorifient Dieu pour sa miséricorde. Comme il est
    écrit, « C'est pourquoi je vous louerai parmi les païens... et chanter à ton nom. »
  yka-yka: duk supaya isab meˈ aˈa dumaˈin Yahudihin tapudjide du Tuhanin sabab aseˈne
    si siyehin. Tasulat hep inin dem kitab, pinaˈin, “Hangkan magpasalamat ku si kaˈu
    dem kabangsahan dumaˈin Yahudihin; magkanta ku mudji kaˈu.”
  mle-mle: Awarab Jisas Krais di atawa kwurdil aw mwiyir adiy nuwukadiy jaka tipa
    kidiy duw taakw God diki duw takwak wukin tikwana mawul kwurkuw dikidi sak wayapiy
    sidakikik. God diki lapa nyigaam Jisas Krais kitawa waad di dikidi Asaay Godak,
    “Wun adiy nuwukadiy jaka tipa kidiy duw taakw dayadiy nyidim titaay, wun minadi
    sak wayapiy sitaay, dayak wasapwiy-kituwadiy minakil timina nima apak.”
  shp-NTPO: 'itan ja judíomabaonribi noibataanan jato akinna onanxon, Dios rabikanon
    ikax. Jaskara yoiira ikai jawen Wishá meran neskati: “Jaskara kopíra, ja maibotiibi
    ikana jonibo xaranxon en mia rabiti iki, min jane rabiira ea bewati iki”, iki.'
  aom-aom: 'O saꞌa ioroꞌioro rajohuro uvoröhego: God-ro noni vavaenimoromo noꞌo mabëhe
    ajamuijëꞌe hö uvoromo hesi ihoho döro bamoꞌiröhego. Ëhesi jöho God-are surire
    ëhi uvëꞌeje: Ëhuni naro saꞌa ioroꞌioro rajohuꞌo hiromo God jasi örire huë mae
    uaꞌejöjo. Na jöe ioromo jasi ioho rajahiꞌejöjo.'
  geb-geb: Ana vhɨra khueŋ nzuav mba harigi fhaiŋ ŋgui gumgi, mbe Fhe Bakɨmen kora
    muumbara ganɨv, ana zɨ ndi vun kuamkuarga. Fhe Bakɨme buni vhuuiŋ ki gap, ana
    khaŋ suaŋgi, “Maaŋ muuŋgiap, gu harigi fhaiŋ ŋgui gumgi rɨgar, gu ndu zɨ ndiv
    vun kuamkuarga. Gu ndu zɨ ndi vun kuamkuagi ŋgavir muunga.”
  bsj-bsj: kange nubo kumtacili naci duktang Kwama ker cire duwe ceu. Kino nawo mulangum-mulangeu,
    “Naweu matin ne nen caklangka mor nubo yim kumtacile takeu man ƙa nuwe caklangka
    den mwerek.
  cak-cak: 'y richin niyo''ox ruk''ij coma ri man israelitas ta roma xupokonaj quivech.
    Achel nu''ij ri David chupan ruch''abel ri Dios ri tz''iban can: Can xtinya''
    ak''ij junan quiq''uin ri man israelitas ta, Y xtinbixaj ri abi''.'
  chf-NT: 'Juli täcä tuba aj gentilob uc''a u ch''u''ul c''ajti''in Dios jinq''uin
    u chänenob cache'' utz u c''ajalin uneba. Ca'' chich u yäle'' ni jun ta Dios tz''ibiba
    ca''da: Jin uc''a cä xe cä ch''u''ul c''ajti''inet bajca an aj gentilob. Cä xe
    cä c''äye'' a c''aba''.'
  tlf-tlf: Krais imi aget fugunin uyo, tinum asit kek kek iyo God imi i-filinin bota
    utam-nilipta, imi tok uyo bagamin o agan-be kale ki, God imi suuk kon tem uyo
    Devit iyo bogo-nala kano, “Niyo kapmi win uyo tinum asit kek kek imi diim uyo
    kufu-bom-nili e minte, kapmi tok uyo aseng kelu kwaaman-temi o,” agela e minte,
  piu-2006: Tjuwuwiya tjuṯaṯarra palumpa walytjarringkula Katutjanyalpi tjana waḻkuntjaku
    yalatji, “Katutjanya yilta nganampa aḻṯurunytju nyinanyi.” Katutjaku wangka Tapitalu
    irriṯi wakaṉutja Kurayitjalu Katutjala watjaṉu yalatji, “Palulanguru nganaṉatju
    nyuntunya waḻkulku, Tjuwuwiya tjuṯangkuṯarra. Nganaṉatju nyuntunya warrara waḻkulku.”
  poh-NT: 'Ru̱cꞌ xiban i Dios reꞌreꞌ, xyeꞌeric woꞌ aweh hat-tak maꞌ reꞌ ta ra̱ꞌ riꞌsil
    cho maꞌ Israhel chi xqueteljic awach tak ruꞌum. Ruꞌum reꞌreꞌ, reꞌ hat-tak yuꞌna
    nayew tak chic rilokꞌil jeꞌ ricab xiban i maꞌ Tawiy. Nikꞌor chi jeꞌ reꞌ ruꞌum
    reꞌ woꞌ reꞌ xtzꞌihminic cho reh chi jeꞌ wili chipam i Lokꞌ laj Hu̱j wilic wi̱ꞌ
    riCꞌuhbal i Dios: “Nok quimolom chic qui̱b take maꞌ reꞌ ta ra̱ꞌ riꞌsil cho maꞌ
    Israhel chi alokꞌonjic, reꞌ hin naniwihꞌic woꞌ ar chi alokꞌonjic, jeꞌ woꞌ chi
    ribichjic awach quichꞌi̱l, nqui i xitzꞌihmbaj.'
  tue-tue: 'Atecã́rẽ acabórijãña: Judíoa niihẽrã “Cõãmacʉ̃ ʉ̃sãrẽ bóaneõ ĩñagʉ̃́ ãñunetõjõãĩ”
    jĩĩdutigʉ, Cristo atirigʉ niiwĩ. Tee maquẽrẽ Cõãmacʉ̃ye queti jóaripũpʉ biiro
    jóanoã: Teero tiirá, judíoa niihẽrã watoapʉ mʉʉrẽ ʉsenipeori tiigʉ́da; mʉʉrẽ basapeori
    tiigʉ́da, jĩĩ jóanoã.'
  bjp-bjp: I tel u arae, isi fanu ae biil ri fan Iudaia rik usefages God isi famais
    kia, arae ri siit ta u na Buk na Gogoh aragii, “Pesu, ian usefages o na fatpoton
    fanu ae biil ri fan Iudaia. Ian sek foron seksek una sik asam.”
  xon-xon: ki cha binib bi kaa ye Juu yaab na mu nyuŋ Uwumbɔr waanimbaasaln pu, ke
    naah ŋmee waagbaŋ ponn ni ke, “M ga doon si binib bi kaa ye Juu yaab na aakaasisik
    ni, ki gaa ilahn ki pak si.”
  tzo-ZNT: 'Yechꞌo ti avaꞌiic uque, voꞌoxuc ti maꞌuc juriooxuque, ti jaꞌ chacꞌ jcuxlejaltic
    ti Rioxe yoꞌ “colaval” xavutic o uque. Jaꞌ onox yech tsꞌibabil chac liꞌi: Voꞌon
    chcalbe yaꞌiic acꞌoplal li namal crixchanoetique. Chacacꞌ ta ichꞌel ta mucꞌ, xi.'
  mpm-NT: 'Ti suni ni kiji Cristo nava yɨvɨ taka ga nación ja tu jaꞌi kunisoꞌo i jnuꞌun
    ya, kanajaa i ya ti kachi i ja kuñaꞌnu ya, chi ni kundaꞌu ini ya nuu i, nava kaꞌan
    nuu tutu ii: Nusa ti kaꞌan na jiin yɨvɨ taka ga nación ja maa ni kuñaꞌnu ga, ti
    kata na yaa ii ja chiñuꞌun na niꞌin.'
  ots-NT: 'Guejti cʉ cja̱hnitjo cʉ jin gui judio, bi tsjijmʉ di jogui di guati ca
    Ocja̱ por guegue car Jesucristo, pa di dötijʉ car nzajqui ca jin da tjegue. Ncjanʉ
    gá nzʉh ca hnar palabra ca i ju̱x pʉ jar Escritura, pʉ jabʉ i ma̱, guejti cʉ cja̱hni
    cʉ jin gui judio da nú̱jʉ cár tzi tti̱jqui ca Ocja̱ cja̱ da xöjtibijʉ. I i̱na̱:
    Nugö, xtá ma pʉ jabʉ i bbʉh cʉ hnahño cja̱hni cʉ jin gui meyaqui, Xtá mpɛjnije‑cʉ
    pa gu xöjtiquije, dí göhtjoje.'
  hoy-hoy: अदिक गैरयहूदीगोळ भी दया अन कारण परमेश्वर उन स्तुति माळुल; ह्यांग शास्त्र
    दा लिख्सकु आद, “इदुरसाटी पुरा राष्ट्र दा नीन धन्यवाद माळाईन, अदिक नीन हेसुर इन
    भजन हाळाईन.”
  amo-amo: bara awurmi nan su liru Kutellẹ bai insheu mẹ. Imone di nafo na ina yerti,
    ''Meng masu lirufe nan nya Nawurmi inkuru in inti avu liru lisafe''
  pjt-pjt: Munu panya Christanya pitjangu aṉangu kutjupa tjuṯaku kuḻu, Jew wiya tjuṯaku,
    tjana kuḻu Godaku mulamularingkula palunya mirawaṉinytjaku alatji, “Nyuntun ngaḻṯunytju
    puḻka mulapa nyinanyi.” Panya nyiringka iriti walkatjunkunytja ngarinyi nyanga
    alatji, “Kaṉa aṉangu kutjupa tjuṯawanu nyinanytjatjanungku nyuntunya mirawaṉiku.
    Munuṉa inma kuḻu inkara nyuntunya waḻkulku.”
  cwe-cwe: Iviya wanhu weli siyo Wayahudi nawo wadahe kumtunhiza Mulungu, kwa ichimu
    cha ubazi wake. Kwaviya Yamaandiko Yelile yolonga, “Kwaviya nizakutogoza mwa wanhu
    wa zisi zimwenga. Na iviya nizakwimba nhogolwa ya zina jako.”
  daa-NT: 'Ŋa as oki a gee kuuk Yuudinnaɗo yaa ozilin̰ Buŋ ɗo selliŋkuwiy uudin taat
    ŋu siirtu ɗo Kitamner aman : « Ɗo saan taar-an ko, naan̰ ozile ɗo ɗatik ta gee
    kuuk Yuudinnaɗo, ho naa riye a siŋjiŋ yaa jaale. »'
  mlp-mlp: Teq in on mataw en ta asor Juda a haiqta nagan God ago anad meqniy giqisihunid
    in God abin tiqiluw daqay haqad in gwahtimtamo. God ago marib gamuk bilamta nazaq.
    Gamuk na bilam, Ya on mataw en ta asor Juda a haiqta nagan gilikmanib osad ya
    nibin tiqiluwdaiq ham. Ad ya bar wazad niholnan wazid tiqeraqdaqmo ham.
  ape-C: Krais shopunek nataurum eshesh Juda namudok um nakri eshesh madae Juda iri
    uwe shutik enyudok aria shutuk Iruhin ananin nyeigur nyuto iruhw. Shutuken um
    agundok anan apa nenek gihaum arpesh um. Krais nenek enyudok kabi Iruhin ananik
    Buk kwakri um. Kwakri, “Namudok aria eik ta inak ini eshesh madae Juda iri uwe
    mupe aria ini eshesh mutuk nyakin nyeigur nyuto iruhw. Aria ta iyarub aweruh ituk
    nyakin nyeigur nyuto iruhw.”
  bgs-bgs: Igpasóddór din tun ta mga ánnà Judio na duwán kédu katô Manama kandan ébô
    dumurung dan kandin, su mà katô kagi ka Manama na igsulat, “Purisu agad dutun
    ta mga ánnà Judio, durungán ku sikuna, asta kumanta a ébô pabantugán ku sikuna.”
  faa-faa: Arirakano Keresomo Yu aporoane araresa yiamo Yu aporohoanafonosane soko
    araresapo. Arirakano Yu aporohoanafonosane soko Kotimo kamenakahoareapo. Ipi kamenakarakano,
    Kereso pekea Yu aporohoanafonosane araresapo. Araresasamo yumo Yu aporohoanafonosamo
    soko Kotiane kekererakanapo. Kekerena ane Kotimo ipi sawia wate fana porofete
    aporomo Keresomo somehokosane aíyaka popahoareapo. “Kotio, nómo Yu aporohoanafonosane
    kamenakasasamo ano Yu aporoyaki rea maiya amo, néaki kekererakanapo. Aporo hinamomo
    nómo yano motosane kekerehoasimo nōmo néaki kesarakanapo.” Aíyaka Keresomo Kotiaki
    somehokosane porofete aporomo popahoareapo.
  kik-kik: 'nĩgeetha andũ-a-Ndũrĩrĩ magoocithagie Ngai nĩ ũndũ wa tha ciake, ta ũrĩa
    kwandĩkĩtwo atĩrĩ: “Nĩ ũndũ ũcio nĩngũkũgooca ndĩ gatagatĩ ka ndũrĩrĩ; nĩndĩrĩinaga
    nyĩmbo cia kũgooca rĩĩtwa rĩaku.”'
  cap-NT: 'Niz̈aza Jesucristuqui tjonchic̈ha, yekja wajtchiz z̈oñinacz̈quiz Yooz honora
    waytiskatzjapa. Yooz ancha okzñi kuzziz cjen niiz̈ honora waytitac̈ha. Jalla nuz̈upan
    cjijrta Yooz takuqui chiic̈ha, tuz̈ cjican: “Jalla niz̈tiquiztan wejrqui yekja
    nacionchiz z̈oñinacz̈tan z̈ejlcan, am honora waytac̈ha. Niz̈aza am honora waytican,
    itsnac̈ha”.'
  ksr-ksr: Juuda nono weleŋ qeŋ nonoma laligoroto, kantri tosaaŋa yoŋonoŋ kaaŋagadeeŋ
    iwaa kiaŋkomuya moma kawaajoŋ Anutu mepeseeŋ laligoju. Kawaa qaaya ii Buŋa Terenoŋ
    kokaeŋ oogita eja, “Kawaajoŋ niinoŋ kantri tosaaŋa yoŋoo batugianoŋ laligoŋ mepeseeŋ
    goma qabuŋaganoŋ seiwaatiwaa rii qamakemaŋa.”
  eng-TNT: 'And let the gentyls prayse god for his mercy as it is written: For this
    cause I will prayse the amonge the gentyls and synge in thy name.'
  sbs-sbs: mi ku Basikunze ni kuha ikanya kwa Ireeza cha chishemo chakwe. Kwina bulyo
    sina mu kuñolelwe, “Kuzwaho kanihe ikanya mukati ka Basikunze ni kuzimba intumbo
    che zina lyako.”
  sue-sue: Ota noko ema Yudako nukare Anutu awa-diai nusora bowi warise ago wenua
    awa. Ge gayai ego itia awa, Ami emo na ema Yudakora nana ena ni bowi inoise zazo
    niso de ike namu yere gamamunona.
  fra-NCL: 'tandis que les Gentils glorifient Dieu à cause de sa miséricorde, selon
    qu’il est écrit : « C’est pourquoi je te louerai parmi les nations, et je chanterai
    à la gloire de ton nom. »'
  snn-NT: 'Ja''nca yo''oguë, judío bain jubë ba''ima''icua''ga Riusu oiguë coñete
    ye''yeni Riusuni bojojën, Riusu ta''yejeiyete masi güesejën ba''ija''bë caguë,
    judío bainna ti''anbi Jesucristo. Riusu coca toyani jo''case''e''ru güina''ru
    baji''i Jesusre. Ëñere ëñani masijë''ën: Yureca, më''ë ba''iyete judío bain jubë
    ba''ima''icuani masi güeseni, më''ë ta''yejeiyete bojoguë, bacuani quëani achoguë
    gantayë yë''ë.'
  atb-NT: Haû mù, Garai Gasâng é shogyo nhikmyin hkyo é yanmai, haû tûngbaù pé, Garai
    Gasang lé wó hkya-on kungtôn kó râ nghut lhê. Haú hkyô gi, "Haû mù luî, tûngbaù
    pê chyáng má, Nang lé, ngò hkya-on râ nghut lhê; Náng é myìng lé, ngò hkya-on
    mahkôn râ nghut lhê." ga kâ tô é eq rajung za nghut ri.
  cek-AK: Anih ih palungnathaih rang hoiah ni Gentelnawk mah Sithaw to pakoeh o thai
    tih, Hae pongah Gentelnawk salakah nang to kang pakoeh han, na hmin pakoehhaih
    laa ka sak han, tiah tarik ih oh.
  bkd-bkd: daw sinyu sa kenà mga Judio magdayè kaw daan hu Dios tumenged hu kahid-u
    din inyu. Ta nakasulat en sa inikagi hi Jesu Cristo duun hu Dios ha “Siak daw
    sa mga kenà Judio tagpasalamat ikaw daw tagkanta kay hu pagdayè ikaw.”
  ctu-76: 'Ti tyʌli je''el cha''an mi yʌq''ueñob jini mach bʌ israelobic cha''an i
    subeñob i ñuclel Dios cha''an ti'' p''untyʌntiyob je''el. Che'' bajche'' mi yʌle''
    ti Ts''ijbubil bʌ i T''an Dios. Cristo ti'' pejcʌ Dios. Ti yʌlʌ: Jini cha''an
    mi quej c sub a wenlel ya'' ba''añob mach bʌ israelobic. Ti c''ay mi quej c tsictisan
    a ñuclel. Che'' ts''ijbubil.'
  lac-NT: 'Bayiri'' xan, tarij Cristo soc a mʌ'' ju winiquirob israel je'' u ya''aricob
    jach carem C''uj, quire'' caj yajquinta''bob ten C''uj. Mʌ'' ja wirej, baxuc caj
    ara''b ich u t''ʌn C''uj uch: Ich ʌcʌtan a mʌ'' ju winiquirob israel quin bin
    in wa''aric tech C''uj: Jach caremech C''uj, quin c''ʌyiquech quir u qui''tar
    a wor.'
  xla-xla: Epame po-Yu sotapo Godta yia꞉ watle bokotiyapo malamale himili koko dla
    ya꞉ hi di dla ta꞉dlepo depame. Adipalati, God yu bukata epo atlapo, “Epedeme na꞉tapo
    po-Yu so dulu dla halemama wa꞉ hi di dla ta꞉demhallowepo. Epame sala dodolumhalemama
    wa꞉ hi tlo di dla ta꞉demhallowepo.”
  xav-NT: 'Duré zudezu''õ norĩ hã ''Re ĩhâimana u''âsi mono, da''ãma ''re ĩpẽ''ẽzé
    mono zé hã te te oto sina ''re waihu''u za''ra mono wa, ãma ''re wata za''ra mono
    da, ma tô we Cristu hã zudezu norĩ u satõ, ''Re ĩhâimana u''âsi mono hã. Duréihã
    ãne rob''ui''éré na ĩwasu''u hã: “Wa hã zudezu''õ norĩ siré ''re ĩ̱hâimana mono
    ré, wa za ĩsiré za''ra, ai''ãma ''re ĩ̱wata u''âsi. Ĩ̱nho''re na zama, wa za duré
    ai''ãma ''re ĩ̱wata u''âsi.”'
  cuk-cuk: 'Degine, Cristo nonibalid, adi, Judíoʼsurmalad Bab-Dummad-wilesakwaa-e-daked-ular,
    Bab-Dummad-nug ogannomalagar. Ar igi Bab-Dummad-Gardagi narmakar nai: “Degisoggu,
    agala, dule-yar-baid-baiginmalad-abargi an be-nug odummoged. An be-nug-odummogega
    an namakbaloed.” 2 Samuel 22:50; Salmo 18:49'
  tbf-tbf: terengien va bu Kibang gi ta mang tsuok terie i kur mi asan e Raban surie
    ken aor molous malan mo mi Pakpak Leong ta pevien, “Io, o ta puonge no i kotubuon
    bu Kibang, O ta kaveir nge puongan mi asa.”
  uig-CYR: '@see-verse:ROM.015.008'
  ikw-NT: ma ele bụ́o ele Ju nyee Chiokike igwugwu kwnornu obirizi a, lele kpa be
    gbarụ a n'ọkwukwo nsọ, “Ka bụ nhne me kwno znarnị ị n'esilawụru ele bụ́o ele Ju,
    m jọogwnunu rẹwhna ị eri.”
  khs-khs: 'Apula: Kelesoyewi Yu senawa sesela kamoke Yu senama telawala seselakeye.
    Apula: Yu senama telawala Koteyewi hauwekilalakeye. Eye hauwekilise, Keleso inapola:
    Yu senama telawa seselakeye. Seselanase yemiwa Yu senama telawala Kotema wapiyakeye.
    Wapilise amowa Koteyewi E pukawemi puwano fa:nemi sepatosene senayewi aluse momateyalakeye.
    “Koteo, Keye Yu senama telawa hauwekilisenase newa Yu senama enewemiwa ikila emiwa,
    Kema wapiyakeye. Ke unuwamo wapilimita: Kema kisakeye.” Aluse, Tepitiyewi Kotema
    seyawa momateyalakeye.'
  dwr-ENT: '@see-verse:ROM.015.008'
  pma-pma: Ka en sise enek, Iesu sakin koakeil emun arvitei Siu keke akilea avamasmas
    Ahi ven enmahisien koa rie lati min keil. Koanik suval asa koa Tus Votut viteni
    koa vit, “Sakini, inau nihitehit usil tahosien onom min koakeil arvitei Siu, ka
    nihati lat isom hetal min masmasien.”
  atd-NT: 'Woy songo nig-awos to oyow sikaniu no kono no Hudiu, songo ogkasayo now
