    વિદેશીઓમાં તમારી સ્તુતિ કરીશ અને તમારા નામનું ગીત ગાઈશ.
  jvn-NT: 'Kejaba sangka kuwi, Kristus teka, supaya uga bangsa sing dudu Ju bisa ngluhurké
