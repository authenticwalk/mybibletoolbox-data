    tengu rá nda̱ngui ri thuhu, y ja ga tuꞌtꞌaꞌini ya ja̱hña̱.'
  wnu-wnu: 'Ne gor Yisas wo ende ebine munon yurau ar gor Qenu wurimusub igo eng imbig
    wot oabigor qamb. End Qenu qob ete qamarei igo: Ye nenet uber qamb nonou unum
