  poe-NT: 'La kja̱xin ikui chꞌán kíxin kjónté tí sín jehya sín judío la chrokjuanchehe
    sín kjuasáyé Dios kíxin kui̱konóe̱he̱ chꞌán sín éxí chrónka tí xroon itén Dios
