  qxn-NT: 'Tsaynö änicunganta rasumpa cumplinganpitam, mana judiucagcunapis Dios Yaya
    alläpa llaquipäcug canganta alläpa cushishga adorayan. Tsaypagmi Diospa Palabran
    gellgashgachö nirgan: “Tsaymi llapan entëru naciuncunachö runacunawan alabarniqui,
    gampa shutiquipag imnucunatapis cantashag.”'
  wol-2010: 'Ñëw na itam ngir ñi nekkul Yawut mana màggal Yàlla ndax yërmandeem. Moo
    tax Mbind mi ne: «Dinaa la màggal tey tagg saw tur ci kanam xeet yépp.»'
  snc-snc: Ema irau bese tarimari na maki Barau beḡene vaḡa-raḡea ḡena vevetuḡaḡwa
    bakunai. Buka Veaḡa etoreato ilailanai, “Moḡa lorinai irau bese tarimari vekaravari
    ai au na ḡoi bavaḡa-raḡemuni; ḡuriḡuri mariri baḡabini, ḡoi aramu bavaḡa-namoani.”
  lgl-lgl: Ma 'e la lou mae ka kwatea ioli mamataa faasia Jiu gi li gera ka saiala
    batafenala God fala kwaiamasina lia. Malaa ba Geregerena Abu 'e ilia, “Ala talasi
    lau io failia ioli mamataa faasia Jiu gi li, lau batafe 'o, ma laka soi'oka amu
    'alia fe nuu gi.”
  mmo-mmo: Tonde yik wiing in nambe hil vaalu sen sil-ame Yudaa-to lanji naambe Anutu
    ka pasiv in sil, om sil gako haale jak nohvu sen yite vakasin neep hôôk kaapiyaa-to
    nambe, “Om sale naanêêl ohaalem langaah vu hil vaalu sen sil-ame Yudaa-to, tonde
    sale aambiing laalo be sa gako ohaalem jak.”
  ncu-NT: Mfaanɛɛ se̱‑ɔ, na nde̱ se̱ awuye taare̱ kyo̱rɔ Wuribware̱ bo̱ le̱e̱ ane̱ŋ
    ne̱ mbe̱yɔmɔ oo ŋu bamo̱ e̱wɛɛ‑ɔ se̱. Fe̱yɛ ane̱ŋ ne̱ baa kyo̱rɔ Wuribware̱ mò̱
    abware̱se̱ŋ wo̱re̱‑ɔ‑rɔ‑ɔ, “Amo̱se̱‑ɔ, mo̱ e̱ kyo̱rɔ fo̱ a n gywii nde̱ se̱ awuye,
    na ŋ waa iliŋ bo̱ daa fo̱ bamo̱ akatɔ‑rɔ.”
  cni-NT: 'Aisati icoaque iriojeite itsipapee atiri ineshinoncaajeitaqueri, incantanteari
    iriori: “Tempa icameetsataque Tasorentsi”. Irootaque ocantiniri Sanquenarentsi:
    “Noncamantajeiteri itsipapee atiri: ‘Icameetsataque Tasorentsi, tsame ampampoyeaventajeiteri’
    ”.'
  eng-WMB: and that the Gentiles might glorify God for his mercy. As it is written,
    “Therefore I will give praise to you among the Gentiles and sing to your name.”
  zaw-NT: 'näjza par rebeṉzijt, te guliä''preni xpala''n Dios sa''csi baluilojni xcäḻrulaslajz
    Dios lojreni, si''c ni caj lo xtidx Dios: Ni''cni siliä''pä xpala''nlu nez loj
    rebeṉzijt, soḻäza dij lojlu.'
  san-MAL: തസ്യ ദയാലുത്വാച്ച ഭിന്നജാതീയാ യദ് ഈശ്വരസ്യ ഗുണാൻ കീർത്തയേയുസ്തദർഥം യീശുഃ
    ഖ്രീഷ്ടസ്ത്വക്ഛേദനിയമസ്യ നിഘ്നോഽഭവദ് ഇത്യഹം വദാമി| യഥാ ലിഖിതമ് ആസ്തേ, അതോഽഹം സമ്മുഖേ
    തിഷ്ഠൻ ഭിന്നദേശനിവാസിനാം| സ്തുവംസ്ത്വാം പരിഗാസ്യാമി തവ നാമ്നി പരേശ്വര||
  tam-TCV: 'இதனால், யூதரல்லாதவர்களும் இறைவனுடைய இரக்கத்திற்காக இறைவனை மகிமைப்படுத்தும்படி
    இப்படிச் செய்தார். இதைப்பற்றி வேதவசனத்தில் இவ்வாறு எழுதியிருக்கிறது: “ஆகையால்,
    யூதரல்லாதவர்களிடையே நான் உம்மைத் துதிப்பேன்; நான் உமது பெயருக்குத் துதிப்பாடல்
    பாடுவேன்.”'
  mit-NT: 'Daaní, nsidaa stná nèhivì inga raza, nì indehè ndàhví stná‑yà mii‑né, te
    vichi vàtùni naquimanì stná‑nèyá sàhámà. Vàchi dohó cachí tutu ìì: Icúmî naquimanìˊ
    mii‑ní (Dios), te cunini stná nèhivì nsidanicuú ñuu; cuàhìn nacuatui alabanza
    xi‑ní, te taví tnùñuhu xí‑nî.'
  ceb-ULB: ug alang sa mga Gentil sa paghimaya sa Dios sa iyang kaluoy. Sama kini
    sa nahisulat, “Busa ako magahatag ug pagdayeg kanimo taliwala sa mga Gentil ug
    magaawit sa pagdayeg sa imong ngalan.”
  ces-LB: 'Současně přinesl milost i všem ostatním lidem, aby také oni oslavovali
    Boha. Bible to potvrzuje na mnoha místech. Cituji alespoň některá: „Velebit tě
    budu mezi pohany a před nevěrci budu chválit tvé jméno.“'
  mkn-mkn: Deng bagitu, samua suku-bangsa laen yang bukan Yahudi dong, angka puji-puji
    sang Tuhan Allah. Te dong mangarti bilang, Dia ada rasa kasian kasi sang kotong
    samua. Itu sama ke Daud su tulis dolu dalam Tulisan Barisi bilang, “Andia ko beta
    mau angka tinggi-tinggi sang Lu pung nama, kasi suku-bangsa laen dong. Beta mau
    manyanyi lagu puji soꞌal Lu di bangsa laen dong pung muka.”
  pol-UBG: 'I aby poganie chwalili Boga za miłosierdzie, jak jest napisane: Dlatego
    będę cię wysławiał między poganami i będę śpiewał twemu imieniu.'
  qxh-NT: 'Jäpa runacunatapis washänan-raycur caćhamuran. Jesús llaquipaptin, jäpa
    runacunapis Tayta Diosninchita alliman ćhuraycan. Paycunapaj Tayta Diosninchipa
    shiminpis nin: «Taytallau Tayta, jäpa runacunawan juturparpis, alliman ćhurashayqui.
    Cantar allićhu jurgushayqui.»'
  nwi-nwi: mə nəmə tanə pɨsɨn pɨsɨn mɨnə tukhani vi vi Kughen meinai rɨkin rehuə tuk
    narmamə, rəmhen kɨn yame Nəkwəkwə kape Kughen ramni mɨmə, “Ror məkneikɨn, yo jakvəh-si
    haktə nhagɨm ye kwerkwai nəmə tanə pɨsɨn pɨsɨn mɨnə, maməni nɨpei mamni vi vi
    nhagɨm.”
  kmo-kmo: 'Riita wakasa maga siirek, anadii shebo shebo tar ma ye God riita rukusiichi
    otii tar boboyen hechi God riiti hin yesokwa tar. Mashi keyir maji eecha wocho:
    “Eena ada miiti hin anadii ma yechak yesokwa takiita. Ada miiti hin hokwak chi
    yesokwa takiita.”'
  agr-agr: 'Nuigtushkam Kristuk tauwai, judiuchu aidaush Apajuí wait anenjamu asag,
    ditash Apajuin ememattinme tusa, agagbaunum: “Nuaduí Apajuiyah, wika judiuchu
    aidaujai ijuntsan amina emematkun, daagmin pachisan kantamjuatjame” tibauwa duwi.'
  kyc-kyc: Dopako pyuo Juu daa rara wakale dupwame Antunya sakao pyuo nyingi dokona
    lao lakandarami dokona Yesu baa kendemande akali ingyuo epeya. Baepole pii dokona
    dopa letamo. Dokona lao nambame rara menge pipya karo emba lakandaro. Nambame
    embena kingi dokona lao kenane pyao lakando kararo.
  urd-GVU: وہ اِس لئے بھی خادم بنا کہ غیریہودی اللہ کو اُس رحم کے لئے جلال دیں جو
    اُس نے اُن پر کیا ہے۔ کلامِ مُقدّس میں یہی لکھا ہے، ”اِس لئے مَیں اقوام میں تیری
    حمد و ثنا کروں گا، تیرے نام کی تعریف میں گیت گاؤں گا۔“
  yre-NT: 'Ɛn e -ta ''nan, -e minnun nɛn o ''ka Zuif ''nɔn ''a dɩɛ, ''o Bali ''tɔ
    -dan vɩ -yee o nyrinda ''sidɩ man. ''Wɩ ''bɔ zɩɛ e ya ''e ''crɛn -tɛdɩ ''e ''cɛn
    Bali -le ''fluba ''ji. Kɔɔ e ya ''e ''crɛn -tɛdɩ ''nan: «''Wɩ nɛn yia drɛ bɛ -yee
    "wɛan mɛin ''tɔ ve ''lɛglɔn ''tʋdʋ pɛɛnɔn ''ji, ɛn mɛin ''tɔ -fɔa "dre "a.»'
  fuh-BKF: 'Wooɗi du, wo faa lenyi goɗɗi ɗiin teddina Laamɗo dow yurmeende muuɗum,
    hono no winndiraa: «Saabe ɗuum, mi yettete hakkunde lenyi, mi yimante faa teddina
    innde maa.»'
  arl-NT: 'Judiocuacara Cristo miishanoori taucuacara quiquiaarijiuhuaj, nojori maniniuhuaqueetanura
    Pueyaso, na jiyanooniuucua nojorijiuhuaj. Tariucuacaanu Pueyaso Rupaajinia supuetana
    David naajiotasanoori naa quiyajuhuaj: “Maninia quia miiniuucua janiya Pueyasonaa,
    janiyari quiajaniyajiniji poojotanutaniya maniniani taucuaca jiyacajinia. Maninia
    quia miiniuucua janiya, janiyari quia timitianutaniya cua jaaquequejosanotani”.'
  ziw-ziw: Chani sawo Wayahudi nawo wadahe kumtunya Chohile kwachausa cha mbazi zakwe.
    Saviya mawandiko yakugamba. “Ivyo nahutogole mwa sawo Wayahudi, nanicheme kutogola
    zina dyako.”
  grc-TR: τὰ δὲ ἔθνη ὑπὲρ ἐλέους δοξάσαι τὸν Θεόν, καθὼς γέγραπται, Διὰ τοῦτο ἐξομολογήσομαί
    σοι ἐν ἔθνεσι, καὶ τῷ ὀνόματί σου ψαλῶ.
  nag-nag: Aru Porjati khan pora bhi Isor laga anugrah nimite mohima dibo. Likha te
    thaka nisena, “Etu karone Porjati khan majote moi Apuni laga naam laga ke stuti
    koribo, Aru Apuni laga naam te gana gabo.”
  eng-OEBCW: and that the Gentiles also may praise God for his mercy. As scripture
    says – “Therefore will I make acknowledgment to you among the Gentiles and sing
    in honour of your name.”
  knj-NT: 'Yetoj pax oj, yu pax eb man Israel oj, yuxan jix jul ec'' Cristo, yet watx''
    chi yal eb watx'' k''ane tet Dios, yutol jix ok'' sc''ul yin eb. Tol chi yal yul
    An Juun jaxca ti'': Ja'' xol eb man Israel oj, oj wal watx'' k''ane e ach. Oj
    jin bit''ne pax wan bit'' e ach.'
  deu-1912: 'daß die Heiden aber Gott loben um der Barmherzigkeit willen, wie geschrieben
    steht: “Darum will ich dich loben unter den Heiden und deinem Namen singen.”'
  san-PUN: ਤਸ੍ਯ ਦਯਾਲੁਤ੍ਵਾੱਚ ਭਿੰਨਜਾਤੀਯਾ ਯਦ੍ ਈਸ਼੍ਵਰਸ੍ਯ ਗੁਣਾਨ੍ ਕੀਰ੍ੱਤਯੇਯੁਸ੍ਤਦਰ੍ਥੰ ਯੀਸ਼ੁਃ
    ਖ੍ਰੀਸ਼਼੍ਟਸ੍ਤ੍ਵਕ੍ਛੇਦਨਿਯਮਸ੍ਯ ਨਿਘ੍ਨੋ(ਅ)ਭਵਦ੍ ਇਤ੍ਯਹੰ ਵਦਾਮਿ| ਯਥਾ ਲਿਖਿਤਮ੍ ਆਸ੍ਤੇ, ਅਤੋ(ਅ)ਹੰ
    ਸੰਮੁਖੇ ਤਿਸ਼਼੍ਠਨ੍ ਭਿੰਨਦੇਸ਼ਨਿਵਾਸਿਨਾਂ| ਸ੍ਤੁਵੰਸ੍ਤ੍ਵਾਂ ਪਰਿਗਾਸ੍ਯਾਮਿ ਤਵ ਨਾਮ੍ਨਿ ਪਰੇਸ਼੍ਵਰ||
  nob-LB: 'Han kom også for at alle andre folk skulle kunne hylle Gud for den nåde
    han også har vist mot dem. Slik står det i Skriften: ”Derfor skal jeg hylle deg
    blant folkene, og synge til din ære.”'
  ntj-ntj: Nyangka-yayin Tjiyu wiya pirnilutarrartu Mama Kuurrnga marninypungama ngarltunytjulu-tjananyanta
    kanyiranyangka. Tjiinya Payipulta kutjulpirtu walkatjunu wantinytjanya ngaapirinypa
    ngarala, “Tjiyu wiya pirniwana nyinarranytjalu-rnanta marninypungama. Yinkarratarrartu-rnanta
    tirtu marninypungama.”
  sxb-NT: 'Lwona yakola otio kugere awatari Awayaudi watondowole Katonda ku amagongi
    gaae ku iwo, mala kiomo kwajojwa mu endagano mbwe: “Kutio nyiza okukutondowola
    agati ya awatari Awayaudi. Kandi nyiza okukuembra enyembo ezitondowola eriina
    riao.”'
  nhu-NT: Ɛ wvú to bvuu ge nonɛn wvu lɛ bonyii bò yaa nu kɛ Bojuu nɛlo ebenseè tɛn
    Nyo' nje shen yì Nyo' kɛŋke fô bó le. Fifin nu no bó saŋɛɛ lɛ, “No fí nu nonɛn,
    me nu ŋke embensee wo ɛnte jo bonyii bò yaa nu kɛ Bojuu. Ɛ me nu ŋke en'yemte
    mbensee diee diuw.”
  row-row: No taꞌo naa, basa nusaꞌ laen nda Yahudi ra sa, soꞌu koa-kioꞌ Lamatualain.
    Huu ara rahine rae, Ana naꞌena susueꞌ soaꞌ neu basa nggita. Naa onaꞌ Daud suraꞌ
    mia lele uluꞌ a sia Susura Meumareꞌ a nae, “Naeni de au nau soꞌu unanaru Naram,
    neu nusa-nusaꞌ laen ra. Au nau sodꞌa sosodꞌa kokoa-kikioꞌ soꞌal Nggo sia nusaꞌ
    laen ra mata nara.”
  msy-msy: Krais uaghan kamagh sua, a Kantrin Igharazibar Gumazibar amightɨ, me Godɨn
    apangkuvim bagha an ziam fam. Godɨn Akɨnafarim bizir kam kamaghɨn a mɨgei, “Kamaghɨn
    amizɨ, kɨ Kantrin Igharazibar Gumazibar tongɨn ikɨva nɨ mɨnabam. Egh kɨ nɨn ziam
    fɨva ighiabar amuam.”
  agg-agg: Rananɨmbo asu Suda-yafe ndɨfo ai-amboanɨ Godɨndɨ hɨpoambofe hohoanɨmo ranɨnambo
    ahambo adükar-ani mbɨseiya yahuhayamboyu ramefiyu. Sapo Bukambe yare hoafɨyowohü
    yahoya, ‘Rananɨmbo Suda-yafe ndɨfo ranahei hɨmboahü ndürɨ adükarümb-ani mbɨsa
    hoafɨndamboyahɨ. Asu sɨhafɨ ndürɨ herüna kakɨsaondɨ-hanɨnɨmboyahɨ,’ meho süŋgu.
  ptp-ptp: Dɨ Kɨlisi nêb ob vông xomxo wê o Yuda lêm ge he êno i pɨmil Anutu ên wê
    i vông vɨzid vô he ge, tɨyi xocbê kɨyang wê yêp vac xolac bêga nêbê, “A ob pɨmil
    ông lêm vac tɨbii madɨluhu mahɨgun, dɨ a ob vông lɨlo dɨ hi vɨxag i pec ên ông.”
  nak-nak: 'Eala moli eia vipuru la merera te La Tahalo Uru somai tai tamutou ale
    logala, ale kama e Iuda, veia amuto tai ge vaisalea te la gilogo tetala ale uru.
    Mai la merera te Devit te La Buk Tabu Ale Pala eia veia maie: Eau ge vaisaleme
    kabili tegiteu la valalua la maligoma, Eau ge bau la bilalau te la isamu.'
  lbb-lbb: I hanot otleng sur a tarai ning bel a tarai Israel lar atong leklek pas
    e God ana nuna marmaris. Larning di ka tumus tari ting na Buk Tabu mange, “I maining
    ar atong leklek pas u napir a tarai ning bel a tarai Israel, pa ar saksak na atong
    leklek tetek u.”
  kan-2017: ಅನ್ಯಜನರು ದೇವರನ್ನು ಆತನ ದಯೆಯ ನಿಮಿತ್ತ ಕೊಂಡಾಡುವುದಕ್ಕಾಗಿಯೂ ಇದನ್ನು ಹೇಳುತ್ತಿದ್ದೇನೆ.
