    poropete nombotŋaŋe den kulemguwi ya miap. Den yamâ yuwu tap. “Yakât otmâ nâŋe
    pâku lohimbi orop manmâ kiki meŋgihim mepaeheknom.”
  usp-NT: 'Y pire yak ma'' rijajl ta'' Israel tijnimirsajtak jk''ij Kakaj Dios jwi''l
    rutzil ranm chirijak. Chapca'' tz''ib''al li wuj re Lok''laj Jyolj Kakaj Dios
    ri tijb''ij jilonri: Jwi''li''li at, Inkaj Dios, tina innimirsajna ak''ij chijxo''lak
    yak ma'' rijajl ta'' Israel y tamb''ixaj jnimirsaj jk''ij ab''j, tiche''.'
  zav-NT: 'Na'' ḻeczə bidə Cristən'' par nic̱h beṉə'' ca'' cui zɉənaquə beṉə'' Izrael
    guaquə əso''elaogüe''e Diozən'' de''en cheyašə'' cheži''ilažə'' Diozən'' ḻega''aque''.
    Chac can'' nyoɉ Xtižə'' Diozən'' nan: De''e nan'' ža güe''elaogua''a le'', goḻa''
    gan'' ža'' beṉə'' ca'' cui zɉənaquə beṉə'' Izrael par güe''elaogua''a le''.'
  sgz-sgz: má suri rung tili risán dák lu parpara agas narsá Káláu suri kán armámna
    ái a tari uri narsá di. A ngorer a parai ái Dewit er i Buk Tabu ngo, “Má ngorer
    ina sángáu iáu iatung i katbán rung tili risán, má inak saksak án parpara agas
    uri ngisam.”
  kek-NT: 'Quic''ulun ajcui'' chixtenk''anquileb li ma̱cua''eb aj judío re nak te''xlok''oni
    li Dios xban nak k''axal nim li ruxta̱n. Tz''i̱banbil chi jo''ca''in sa'' li Santil
    Hu: Jo''can nak la̱in tatinlok''oni sa'' xya̱nkeb li ma̱cua''eb aj judío. Ut tinbicha̱nk
    ajcui'' re a̱lok''oninquil. (Sal. 18:49)'
  blz-NT: 'Ka'' Alaata''ala uga'' ninsidakonmo lipu'' sambana men taasi'' Yahudi mompobalaki''
    i Ia gause Ia ningilino-linoi i raaya''a. Na Alkitaap isian nitulis koi kani''imari:
    “Koiya''a mbali'' i yaku'' bo mompobalaki'' i Kuu na lipu'' sambana men taasi''
