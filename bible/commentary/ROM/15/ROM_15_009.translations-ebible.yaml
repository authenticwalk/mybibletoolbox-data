    Ŋwakŋwarɨ Kabɨkon mango yaŋ aŋkɨsikeŋ. Aŋek gak dakon man awɨgɨk do kap yokeŋ.”'
  grc-BYZ: τὰ δὲ ἔθνη ὑπὲρ ἐλέους δοξάσαι τὸν Θεόν, καθὼς γέγραπται· διὰ τοῦτο ἐξομολογήσομαί
    σοι ἐν ἔθνεσι, Κύριε, καὶ τῷ ὀνόματί σου ψαλῶ.
  cpc-NT: 'Ari ikantakiniri kaari nojyininkata, iro ipinkathayitantaariri iriroriiti,
    inishironkatairi Pawa. Jiroka josankinaitakiri, kantatsiri: Nothaamintawintaimi
    janta isaikayitzi kaari nojyininkata. Nompairyagaimi nompampithaawintaimi.'
  nhg-NT: 'Hua nuyejque onechihualuc tlatequepano para que giente tli amo joriojte
    ma tiechajchamöhuacö Deus ipampa quenpililo icnuejtelestle. Pues ejqueu tlajcuelulpanca:
    Por inu naja temetzmochajchamöbelis intzölö giente tli amo joriojte, hua necuicas
    motucöyupantzinco.'
  nya-nya: kuti a mitundu ina atamande Mulungu chifukwa cha chifundo chake. Monga
    kwalembedwa kuti, “Choncho ine ndidzakutamandani pakati pa a mitundu; ndidzayimba
    nyimbo zotamanda dzina lanu.”
  ngu-NT: 'Cristo no ohuajlaj intech on xhebreos quen tequichijquetl para yejhuamej
    ma quihueyilican Dios ipampa iteicnelilis, ijcon quen Cristo oquijlij Dios ipan
    in Yectlajcuilojli: Yejhua ica intzajlan on xhebreos nimitzyectenehuas, niman
    nitlacuicas ican motocatzin on tlacuicaltin.'
  kup-kup: Ma Zudahol bon oñ añarab patari amun, “Rotap God darimaz zakep ahov tat
    etahavoz homet pim abatao bat hel batovai sohok,” pot hapanez hat pop erah. Met
    paru añarab pat pori pot metapanez homet batam napuhö Baiñetinavoz Tepatak epat
    menahan hez, Met ne Zuda bon oñ añarab patarinañ het ne nimaz biñ ravat hemapuh
    nim abatao bat hel batohomaz daañ haovai sohom.
  jid-jid: Ni ndu Bira gbre Rji san nitu losron ma. To wa ba nha, “Mi gbre yi san
    nimi Bira, ndi yose u gbre san nimi nde mbi.”
  wmw-wmw: 'Almasihi kâja novyo kuwolotera huruma Sawari-Mayahudi ipate wantukuze
    Mwenyezimungu. Kamba vyavyandikiwe: “Ntamana nukuja kukushukuru kati ya wanu Sawari-Mayahudi,
    nukuja kwimba kusifu zina rako!”'
  gmv-GGM: hessathoka dere asati iza marotetha gish Xoossu galatanamala geteti kasse
    xafetida mala “Hesa gish ta nena dere gidoni galatana ne sunithaka ta yessana.”
  ssg-ssg: Ape tin lehe teka kumahe Ju sameni Haeu ti lalape tatahan tetan nake i
    huali hetekie laha. Tenen ien i hapoponowi waliko ti leili pepai Haeu kakawen.
    David kakane Haeu ukek, “Nga haxawa o kapi teka kumahe Ju. Nga pak sameni axam.”
  zpo-NT: 'Noka myaad xaa zee gool re xaa nanakt xaa Israel lo Dios nel mlesla xaa
    ne xaa xaa, modxa nzhé Xkyech Dios: Kwaanzee gol na lo lu delant lo re xaa dubse
    yizhyo, nu gol na wen nak lu. [2 Sam. 22:50; Sal. 18:49]'
  poy-poy: su nawomberi wantu yawawera Wayawudi ndiri, wapati kumkwisa Mlungu toziya
    ya lusungu lwakuwi. Ntambu yagalonga Malembu Mnanagala, “Hangu hanukukwisi gwenga
    muwamu mwa wantu yawawera Wayawudi ndiri, Hanuziyimbi zyuma za litawu lyaku.”
  qwh-NT: 'Tsenollam jina Teyta Jesucristu que patsaman shamorqan Dios ancupäcoq cashqanrecur
    mana israel caq nunacunapis Diosta alabayänanpaq. Tseno cananpaqmi Diospa palabran
    queno escribirëcan: “Dios, Qam alli canqequitam mana israel caq nunacunata willapäshaq
    y cantacurmi qamta alabashqequi” nir.'
  gaw-gaw: Nug diig aḏit amup̱a heum amu iiṯa aḏi ag Kayaknu oo gai iiṯa doyak kobol
    anidna, Nug binag meḵulagnu ele heum. Kayak naip̱a, nai amunu inam daaṯe. “Diig
    amunu da geha iiṯa aḏi dilagp̱a na onin mehuqḵul. Da geha ahi eṯen, na onin humaḵul.”
  nca-nca: ko uni wini meyowo ŋundo sikíye ŋu qenero Anutu koro owí hokoyi. Hamó,
    sokomeko ŋuno ŋande nakayáŋaŋgurí, “Ŋunde ŋuro nondo uni wini meyowo keweroyemo
    owéŋge hokowano, ko no yambo yero seré te kunowano.”
  zpz-NTPP: 'Niꞌ ziꞌl biid mi, gun orzeꞌ de mbecy nu walab mbecy Israeel gyabic dey
    gyel mbecy nim nu nac nu gushni lagy mi dey, gal nu rnii tub nac riidz nim: Ndeꞌ
    nu ya̱ gyabica̱ gyel mbecy ni Ñgyoozh lat de mbecy nu walab mbecy Israeel, nunu
    ya̱ dula̱ lor, rniiñ.'
  mkj-mkj: 'Ih pel indoa pwa mihn likin kan en pel kapnga Koahs ki Ah kalahngan. Ma
    doahr Puk Joarwi pwa: “Doar ngoahi pirin kapnga Koawoa nehn pwungen mihn likin
    kan; Ngoahi pirin koaul kapnga Oadoammwen.”'
  zac-NT: 'Nu bidë më parë ra mënë nanádiꞌi më israelitë, guëdëꞌë rall graci lu më
    por galërgaꞌa lduꞌu më. Ni na de acuerdë naná escritë: Guna alabar lë́ꞌël entrë
    grë naciuni. Gulda cantë lul; guëniaꞌa blac llëruꞌbë na pudërë shtë́nël.'
  kyg-kyg: Ani kava huno alu nofi vayaꞌaifeꞌmo Gotiꞌa hau huno apateꞌniyaꞌmofeꞌmo
    agiꞌaleꞌmo aliꞌa asaga huꞌa atesayafeꞌmo uno aliꞌyaꞌamo aliꞌniye. Goti mukufi
    gemoꞌa ani kavatefeꞌmo hunoꞌaeꞌmo, Alu nofi vayaꞌai folagapiꞌmo maiꞌneꞌnaeꞌmo
    kagikaleꞌmo aliꞌna asaga huꞌna kateteꞌna kagikalefeꞌmo mono yokemo huguve, huno
    huꞌniye.
  kmk-kmk: Dummatong pay daḻapnu idayaw dat bokona Judio si Apudyus gapu’t dit kaasi
