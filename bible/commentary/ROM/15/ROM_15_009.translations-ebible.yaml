    “Wʉnae cajaintatsi daxita nacuan jiwitha pomonae jopa judiomonae naexanaeyo pia
    xantha tatsi. Wʉnae cajaintatsi xua poxonae cata naxʉnatsi”, jei Nacom Pejume
