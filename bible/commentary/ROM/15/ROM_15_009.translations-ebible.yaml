  nho-nho: 'A ia ni mee peenei hoki ki massike naa tama naa henua sara no hakanau
    i te manava aroha TeAtua. Te Laupepa Tapu raa e mee maa: “Nau ma ki hakauru ma
    naa tama naa henua sara no hakanau i too laaoi. Nau ma ki huahua hakanau i too inoa.”'
  gym-NT: 'Erere arato, nitre ñakare israelitare namani ruentari tare Ngöböye, aisete
    Ngöbö käikitadrekä kwetre, abkokäre Kristo nükani Ngöbö Kukwei mike bare. Kukwe
    yebtä Ngöbö Kukweita tikani krörö: Tikwe ma käikitadikä nitre ñakare israelitare
    ngätäite amne tikwe ka niedi ma mikakäre ütiäte.'
  azg-NT: 'Ndoꞌ mantyi jndyo Cristo chaꞌ nque nnꞌan na chito conduihan nnꞌan Israel,
    mantyi nduehan na tꞌman condui Tyoꞌtsꞌon ngꞌe ntyꞌia rohan nchjii jon. Ee manndaꞌ
    vaa na itsiquindyi jñꞌoon na tji nquii David ntyja ꞌnaanꞌ Cristo xjen na vitjachen
    na nnduihin. Itsohanꞌ: Mantsitꞌmanꞌ ja ꞌUꞌ quiiꞌ ntꞌan nnꞌan na tyiꞌconduihan
    nnꞌan tsjan Israel. Ngita ja alabanzas na ntsitꞌmanꞌ ja ꞌUꞌ ntyja ꞌnaanhanꞌ.'
  bhd-bhd: ते गैर कौमां भी परमेशरेरे दयारे वजाई सेइं परमेशरेरी बड़याई केरन, ज़ेन्च़रे
    पवित्रशास्त्रे मां लिखोरूए, “गैर कौमन मां अवं तेरू शुक्र केरेलो, ते तेरे नव्वेंरू
