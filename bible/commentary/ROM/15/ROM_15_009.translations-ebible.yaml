    nukan ämänis keser äiewon, “Kiro onokun, is karauk omsau pakan roasiret kamuk
    opok raumoi, na mesin sir weanik, nan enmat jou musam.”
  inb-inb: 'Mana judíu kagkunamandapasmi Cristo samurka. Paikunamandapasmi Taita Dius
    llakirirka; chasa iachaspaka, paita: “Kam, iapa suma atunmi kangi” ningapakuna.
    Chasallatami Cristomanda ñugpamanda librupi willaraiá, Taita Diusta kasa nispa:
    Mana judíu kagkunapa chaugpipipas ningapami kaiki: “Iapa suma atunmi kangi”. Kamta
    suma atuniachispa kantangapami kaiki.'
  hrv-hrv: 'a pogani da za milosrđe proslave Boga, kao što je pisano: Zato ću te slaviti
    među pucima i psalam pjevati tvome imenu.'
  box-NT: 'O Krista mún ɓueé wó á bìa yínɔń ɓa zúifùwa wee dé ho cùkú
    le Dónbeenì yi le hii bìo yi, làa bìo mu túararáa le Dónbeenì bíonì
