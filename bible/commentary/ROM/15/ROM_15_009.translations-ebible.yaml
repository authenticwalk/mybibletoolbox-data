    chka'', cara'' xbixa tzra ja'' Dios.'
  san-BUR: တသျ ဒယာလုတွာစ္စ ဘိန္နဇာတီယာ ယဒ် ဤၑွရသျ ဂုဏာန် ကီရ္တ္တယေယုသ္တဒရ္ထံ ယီၑုး
