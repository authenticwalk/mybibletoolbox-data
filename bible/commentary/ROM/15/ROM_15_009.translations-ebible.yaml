    \ isei sakchagani.”\x94"
  yad-NT: 'Jiryatimyu̱ ne Judíyuveda daryi, riñi ra̱jchana̱tyani̱ Ju̱denu varintyi,
    sa̱ntyutya̱diva, darya nu̱chara ni̱day vu̱myunatyi̱ Davyíbe niquejada: Ramuni̱
    ra̱jchana̱tya nijya̱nvay parudamu ji, jiryatimyu̱ ne Judíyuveda daryi, ra̱murra̱y
