    din inggawak sidan bokona Judio. Ikankantaka idaydayaw sika.”
  cao-NT: Jasca, mai qui Jesu joniquë carayanabo ri xabahamahacano iquish na. Jia
    tsi Dios ja ocahuacano jato ri. Jabi toca tsi Salmo quënënish cató quënëni quiha
