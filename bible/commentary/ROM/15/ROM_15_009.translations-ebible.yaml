  kde-kde: na uchinga na vanu vakávele Vayahudi vapate kuntumbyanga Nnungu kwa chididi
    chake, malinga chiilembwije Mmalemba Lanaswe kuva, “Ching'ati vanu vakávele Vayahudi
    nìmbekutumbyanga, na kukuimbila dihimu dya imbili ya lina lyako.”
  ata-ata: Anu aloxo ne, la sou ta mitema ane ta Iutaia uasi, la iꞌitinu Lataua ualasou
    no anu alauna noxou ne. Aloxo vaikala mikaukavunu muai no nano no anu Lavuku Tavuna
    teinu noxou Lataua muvikala aloxo ꞌo, “Tavaꞌu aloxo ne, la sou eni aꞌitinu ualasine
    no taineꞌi ta mitema ane ta Iutaia uasi. Mo alexe lexesou aꞌitinu ualasine.”
  qvw-NT: '@see-verse:ROM.015.008'
  nfa-nfa: Dènge jꞌara neꞌe, dhèu Yahudi boe aaꞌi-aaꞌi koa-kio Ama Lamatua. Te rèngu
    reꞌa, na, Nèngu dhu rasa kasia mi èdhi aaꞌi-aaꞌi ti. Sèra nuka sèmi dhu Daud suri
    uru èèna ètu Sasuri Mola-Mèci, peka na, “Nèti èèna ka, jaꞌa neo dedꞌe padedha-dedha
    kolongara Èu, mi suku dhu leo sèra. Jaꞌa neo sodꞌa lii koa-kio kolongara Èu ètu
    katanga madha udhu rasa dhu leo sèra.”
  tnp-tnp: Kəni təmuva məmə Nanihluə mɨn okotos nasəkəhruiniən rəha Uhgɨn motəni-vivi
    in ohni, təhmen e Nauəuə Rəha Uhgɨn tətəni məmə, “Tol lanəha, oiəkəfəri nərgəm
    e nɨki Nanihluə mɨn, oiəkani nəpuən mɨn məni-vivi nərgəm.”
  urd-urd: और ग़ैर क़ौमें भी रहम की वजह से ख़ुदा की हम्द करें चुनाँचे लिखा है, “इस
    वास्ते मैं ग़ैर क़ौमों में तेरा इक़रार करूँगा और तेरे नाम के गीत गाऊँगा।”
  hot-hot: Ma Kilisi hadum ku êŋ ek avômalô loŋ buyaŋ hatôm nênêm athêŋ lôkmaŋgiŋ
    êndêŋ Wapômbêŋ hathak anêŋ hêv kapô hadêŋ thêlô. Hatôm bôk eto nena, “Tem yambam
    anêm athêŋ ênjêk ŋê loŋ buyaŋ malêvôŋ. Lôk yanêm yeŋ êndêŋ o.”
  mqj-NT: 'Anna umbengampa lalan tau senga'' salianna to Yahudi la umpomatande Puang
    Allata''alla ura''na pa''kamasena, susi tiuki'' illalan Buku Masero nakua: “La
    kupomatandeko illalan mai alla''na tau senga'' salianna to Yahudi, anna la ummoyongna''
    pampudian untendeng sangammu.”'
  rus-SYN: 'а для язычников - из милости, чтобы славили Бога, как написано: за то
    буду славить Тебя Господи между язычниками, и буду петь имени Твоему.'
  mbh-mbh: 'Na Krais i velpol mun ini Judare ole umonga mo aro areko or ini Judare
    avele aro o papomnga a God nge ile themosaling ako i velpol mun a or nge. Na i
    ranga ve ini God ile erere i ri nge vene: “Maken aro tho risea ong a tokokoe areko
    or ini Judare avele oa wop. Naro tho vo mun riseaing a voingre ako o paesa iom
    roro.”'
  bdd-bdd: ma wete ꞌabehega taudi geya meYudiya gogo mabwaiyana ꞌoidiya simiyamiya,
    Yehoba sihepwatuwe ꞌina ꞌatemuyamuya ꞌoidiya weyahina. Weyahina Yehoba ꞌina Buki
    ꞌoina ꞌaigeda lele ꞌimiyamiya, ꞌigwaeya, “Bewa lamuna ꞌoinega tomiya ganamuli
    mahetegwao nata ꞌahepwatuwego, ma wete Saniu weyahina maꞌima hepwatu ꞌawaliwali
    ꞌoiuwa.”
  cbt-NTPO: Nisha piyapi'sarinta' imacaiso marë' o'marin. A'chintohuachinara, inahuanta'
    Yosë chinotapi. “Ma noyacha nosororinpoa paya,” tosapi. Quiricanënquë ninshitopi.
    “Nisha nisha piyapi'sa' ya'huërinquë, Sinioro, chinotaranquën. Yonquiatënquën,
    cantararahuë,” tënin.
  srn-NT: 'Ma a kon tu fu meki tak'' den sma di no de Dyu kan gi Gado grani fu di
    A abi sari-ati nanga den. Soleki fa a skrifi taki: Fu dat''ede mi sa prijse Yu
    na mindri fu den sma di no de Dyu, èn mi sa singi prijse Yu nen.'
  cta-NT: 'Ñaa nu Cristo biꞌ, chaꞌ juaꞌa̱ caja ñiꞌya̱ nu cuaꞌni tlyu nguꞌ xaꞌ tsuꞌ
    ma̱ jiꞌi̱ ycuiꞌ Ndyosi, chaꞌ loꞌo jiꞌi̱ cuꞌma̱ cuaꞌni tyaꞌna tsa tiꞌ Ni, ñiꞌya̱
    nu ndyuꞌu sca chaꞌ nu nscua lo quityi cusuꞌ nu ndiꞌya̱ nchcuiꞌ: Cuaꞌni tlyu naꞌ
    jinuꞌu̱ laja nguꞌ xaꞌ tsuꞌ, xquiꞌya chaꞌ nguaꞌni lyaá nuꞌu̱ jiꞌi̱ nguꞌ; cula tuꞌba
    naꞌ ji̱i̱ jinuꞌu̱, chaꞌ cuaꞌni chi̱ naꞌ loo nuꞌu̱, nacui̱ jyoꞌo David.'
  bqc-SIM: 'buipãleↄ i Lua tↄbↄ aà sùuu yã́i, lá a kɛ̃a láuwa wà mɛ̀: A yã́i
    tò má n sáaukpa buipãleↄnɛ, mí n táasilɛ.'
  tcz-CHONGTHU: 'Chidang namdang hon Pathen loupina apeh uva, akhotona chu achunguva
    alhunna dinga Ama jong hung''ah ahi. Hiche hi Labol pan jong hiti hin anajih-e:
    “Hiche jeh a hi Keiman nangma chidang namdang ho masanga kavahchoi ding; Namin
    Vahchoina La ho kasah ding ahi.”'
  mar-mar: आणि देवाच्या दयेकरता परराष्ट्रीय त्याचे गौरव करावे कारण असे नियमशास्त्रात
    लिहिले आहे की, ‘म्हणून मी राष्ट्रांत तुझी स्तुती करीन, आणि तुझ्या नावाची स्तोत्रे
    गाईन.’
  snp-snp: Eti o gedami, ya ailo feka wenena yaki milumani kolami monawa ya eyeti
    Goti kuliya olu faka lenawae, loto eti o gedami ne. Aya yamu ka mono lufuwau ya
    ka ma eti limo, Etito ya ailo feka wenena minagu yau keboka loto, kulika olu faka
    lenami nema lo minenagolowe, loto (Sng 18:49),
  isl-isl: 'Munið og að hann kom einnig til þess að heiðingjarnir gætu frelsast og
    vegsamað Guð fyrir miskunnina sem hann auðsýndi þeim. Þessu lýsti sálmaskáldið
    svo: „Ég mun vegsama þig meðal heiðingjanna og lofsyngja nafn þitt.“'
  spy-NT: ānkusilto ꞉biiko choo mā Yuutayeek Yēyiin kubo kiisaynyii. Kuu yoo /kikeesir
    kule, “Kunyi, +māāsiltiing' kēēboontē keey biiko choo mā Yuutayeek. +Māātyēēn
    tyēēnwookik āsilēēniing'.”
  xnn-xnn: Ya nan esa ay inmaliyana et gapo isnan baken Judio gedan tay kayatna ay
    daydayawenda si Apo Dios abes gapo isnan seg-angna ay mangitapi ay mangisalakan
    ken daida. Siya di nan kaneg nan kinwanin Kristo ay naisolat id kasikasin ay mangwani
    en, “Maitapiyak isnan baken Judio ay makidayaw ken sik-a. Olay nan kanta ay mangdayaw
    ken sik-a et kantaek.”
  mwe-mwe: nkupinga na bhandu bha ilambo ina bhaakuyanje a Nnungu kwa shiya shabho.
    Malinga Majandiko ga Ukonjelo shigalugula, “Kwa nneyo shininng'iniye munkumbi
    gwa bhandu bhangabha Bhayaudi. Shinyimbe nkuiniya lina lyenu.”
  tte-tte: Tabe ilaoma na siya nige Yudiya tomonliyao isaguili kabo Yaubada sitobalan
    kaiwena ikatekamkamna-yagili tabe. Na besiele Buki Tabu ana walo iwaloba, “Esam
    kani yakeleisinan siya nige Yudiya tomonliyao kolili yo walim yawaliyan kolili
    na sibenalan.”
  tcs-tcs: 'Em bin kam po soe gudpasinwei po dem Nozuwispipol tu so dempla ken gibe
    ona po God tu. Bikoz Baibol i spik diskain: ‘Ai go preize yu God wea dem Nozuwispipol,
    ane ai go singaut liptemap neim blo yu.’'
  hlt-THB: am qeennaak awh Gentelkhqi ing Khawsa ce a mi zoeksangnaak thai aham na
    ni. “Cedawngawh Gentelkhqing lak awh nang ce ni zoeksang kawng nyng saw; nang
    ming kyihcahnaak laa ce sa kawng nyng.”
  soq-soq: Inta ema bedewe God nuaparewa do uwa daitada apanawa mampo wisen, mo me
    ebowa wadaposisapua baiwa. Sa ipa dima buka bedewe girumalena rua segalen. Buka
    bedewe epe wadi wadiase, “Ne e eboa uwa daitada apanawa bedeuwo wadaposisapa,
    do sasa mampe e ituposiepina.”
  qub-qub: 'Chaynöpis Jesucristo shamusha Tayta Diosninchi cuyapashanpita mana Israel
    runacunapis payta alabananpämi. Tayta Diosninchi isquirbichishanchöpis caynömi
    niycan: «Chaymi llapan nasyuncuna wiyaycaptin alabashayqui. Cantaypapis alabashayquimi.»'
  att-att: Á yawe gapay yù gapu na nga minay si Apu Kesu Kiristu, tapè maddáyaw gapay
    yù ira ari Kudio kâ Namarò, megapu sù pangikállà na nira, nga kunnay sù inipetúrâ
    na ngaw ni Namarò, nga kun na, “Dayáwat taka, Apu, ta arubáng nayù ira makkakerumá
    nga ari Kudio, á ikansion ku yù paddáyò nikaw.”
  bki-bki: Mia ea tivelinio na nalo napano maka ave Ju, naio berial Atua kiano tinieseseiano
    banlo, mila ka nalo aiaia naio, bare ga ka iliano na Vivitauiano Lu nalo aberenio.
    Nana beamu kalo jua Niosi na Iouano nalo, ber “Kiniou nojo iviso ka valauo nalo,
    nemiaia siamo, mia kiniou nolotuso ka iouano lu nalo.”
  bqp-bqp: 'buri pãndenↄ sↄ̃ Luda tↄ́ bo a sùru yãi lákũ à kɛ̃na Luda yãn nà ò
    pì: A yã mɛ́ à tò mani n sáabu kpá burinↄ tɛ́, mani n tↄ́ kpá.'
  mcp-mcp: 'Jíga kɔ́ɔ́mb dɨ, ikûl ishús í ŋgə mpu nə́ Zɛmbî mə́ gwág bwo cɛy lámʉ́d,
    bwə́ mú yə Zɛmbî gúmə́ nda jɨ́ cilyá Kálaad Zɛmbî dɨ́ nə́, nə́əə́: Sâ jɔɔŋg wə́
    mə́ bá dʉ ságʉsə wo nə ndɨ̂ tâm ikúl í cúgɛ́ Oyúdɛn yí. Mə bá dʉ sɛy ísʉsa ságʉsə
    jínə́ dwô.'
  hat-hat: 'Men, li te vini pou moun lòt nasyon yo tou, pou yo te ka fè lwanj Bondye
    pou jan li gen kè sansib, jan sa te ekri nan Liv la: Se poutèt sa m''a fè lwanj
    ou nan mitan lòt nasyon yo. Se poutèt sa m''a chante pou non ou.'
  npl-NT: 'Cristo noiwa owala innawak n tlaltikpaktlakah para makiweyijkachiwakah
    Dios porke Ye satlawel teiknomati, kemi kijtoa n tiotlajkuíloli: Yika, nimitsmawistilis
    innawak miaktikeh tlakah non amo judíojteh, iwa niktlakuikilis Motoka para ika
    nimitsweyilis.'
  bgg-bgg: chiih-è airo bushun ji Hamangkhung-aphuii shii chiong pha Gaibranthek shii
    de riichai phi phro, jigigam shii yao, “Chiih-è ji è gune Gaibranthek shii chiong
    phi; Gune nathek shii chiong bai.”
  eng-TCENT: so that the Gentiles might glorify God for his mercy. As it is written,
    “Therefore I will confess yoʋ among the Gentiles; I will sing praise to yoʋr name.”
  eng-BSB: 'so that the Gentiles may glorify God for His mercy. As it is written:
    “Therefore I will praise You among the Gentiles; I will sing hymns to Your name.”'
  cpu-NT: 'Irojatzira jantakeneriri ikaratzi kaari nosheninkata, ari okanta jiñaapinkathayetantaariri
    iriroriite, jineshinonkayetairi Pava. Jiroka josankinayeetakeri, kantatsiri: Notharomentaventaimi
    janta isaikayetzi kaari nosheninka. Nompairyaayetaimi nompanthaaventaimira.'
  san-ASM: তস্য দযালুৎৱাচ্চ ভিন্নজাতীযা যদ্ ঈশ্ৱৰস্য গুণান্ কীৰ্ত্তযেযুস্তদৰ্থং যীশুঃ
    খ্ৰীষ্টস্ত্ৱক্ছেদনিযমস্য নিঘ্নোঽভৱদ্ ইত্যহং ৱদামি| যথা লিখিতম্ আস্তে, অতোঽহং সম্মুখে
    তিষ্ঠন্ ভিন্নদেশনিৱাসিনাং| স্তুৱংস্ত্ৱাং পৰিগাস্যামি তৱ নাম্নি পৰেশ্ৱৰ||
  tac-NT: 'Abiena nawale napurigá ralámuli tabilé jurío animela ''we a''lá nejkúrame
    ko Onorúgame. Aka regá aníché Rabí Onorúgame nila osilichi: Bochígimi napu ejperé
    alué ralámuli tabilé jurío alemi eyéniga ra''ichámala ne ''we a''lá ko mué Onorúgame
    ''lige wikarámala ne mué nila wiká.'
  eng-WEBPB: and that the Gentiles might glorify God for his mercy. As it is written,
    “Therefore I will give praise to you amongst the Gentiles and sing to your name.”
  gfk-H: '@see-verse:ROM.015.008'
  viv-viv: GihobuꞋela be higa kadu yoꞋo tulidiyao kalivai-dina Yaubada yana hinekalikali
    faꞋina ana egana hinakilakahina. Meda Veyao Tuwaina ana buki gigahe vaita Keliso
    gidagahe gidagayo, Hidema faꞋina yoꞋo tulidiyao hinafadiya O ganahawadavadava,
    kadu a egana ganakweliye-davadavana.
  yao-yao: Sooni kuti ŵandu ŵangaŵa Ŵayahudi ŵakusye Akunnungu ligongo lya chanasa
    chao. Mpela Malembelo ga Akunnungu yagakuti pakusala, “Kwayele chinamlape pasikati
    ja ŵandu ŵangaŵa Ŵayahudi, chinyimbe kunlapa mmwe.”
  tgp-tgp: ale matan vara tamlohi r̃or̃oha la pa hasohaso God mata nona r̃omopoia
    sohen la ulia vara, ‘A pa hasohasoho isana tamlohi mara jara tinatinapua, a pa
    lalavete a tahe na hijam i aulu.’
  auc-NT: Tömengä ïñömö, Idægoidi ïnämaï ïnäni incæ Wængonguï ingante, Bitö ñäö baï
    ëmömi inte pönö waadete waa cæbi æ̈mönipa, ante apæ̈necædänimpa, ante mänömaï
    cægacäimpa. Ïïmaï ante Wængonguï beyæ̈ näni yewæ̈mongaïnö baï impa. “Botö mänömaï
    beyæ̈, Bitö æbänö në waa cæbi ïmii, ante idægo ïnämaï ïnäni weca gote apæ̈necæboimpa.
    Bitö ëmöwo ante ämotamïni watapæ̈ pönï ancæboimpa,” ante näni yewæ̈mongaïnö baï
    Codito cægacäimpa.
  kbc-NT: Codaa dinajigo me liotagi judeutedi eotedibige niɡ̶ina ane daɡ̶a judeutedi
    modoɡ̶etetalo Aneotedoɡ̶oji, leeɡ̶odi me iwikodetediogi. Davi yalaɡ̶ata niɡ̶idi
    noiigi maditaɡ̶a Aneotedoɡ̶oji lotaɡ̶anaɡ̶axi, niɡ̶ijo mee, “Joaniɡ̶idaa leeɡ̶odi
    joɡ̶etetaɡ̶awa liwigotigi niɡ̶idi ane daɡ̶a judeutedi, codaa jigaa enaco me joɡ̶eteta
    Ǥaboonaɡ̶adi.”
  bmh-bmh: Kristus nug Zuda duailel isanaraimai, go emgasag ipal ebuan duailel ag
    en han bisomag piaraimai, igareun, gonun, agen Uwait nugau wanib ulagwag macanem.
    Getal Uwait nugau ze nug guzenai aneun, “Igul go en, iz emgasag ipal ebuan duailel
    ula ebu daimai, na en kabal waimai, nait wanim ulapwag mizai.”
  ctu-BL: 'cha''an ja''el mi'' tsictesʌbeñob i ñuclel Dios jini gentilob tsa'' bʌ
    p''untʌntiyob ti Dios, che'' bajche'' ts''ijbubil: “Jini cha''an mi caj c sub
    a ñuclel ti'' tojlel gentilob mi caj j c''ʌyibeñet a c''aba''”, che''en Cristo.'
  meq-meq: 'A yaw sa na, hərwi ada ndo neheye Yahuda hay bay aye tâ zambaɗay a Mbəlom
    hərwi ŋgwalak ŋgay nakə a gatay aye. Andza nakə mawatsa eye mə Ɗerewel i Mbəlom
    aye, a gwaɗ: «Hərwi niye, na zambaɗakeye mə walaŋ i ndo neheye Yahuda hay bay
    aye, na zambaɗakeye ta dəmes.»'
  noa-H: Pari mag maach judionaan hat'eepaijã k'aba, hĩchab Hẽwandamau judionaan k'abam
    k'ʌʌnpa dau haug k'augwi hich k'augpitarr haawai, hamagpa hĩchab hi t'ö hiek'amk'ĩirta
    bëejim. Mag hamaujã hi t'ö hiek'aju higwi, Daviiujã hĩchab, “Judionaan k'abam
    k'ʌʌnau pʌ t'ö hiek'ap'öo t'ʌnʌm hee, muajã hĩchab pʌ t'ö hiek'anaa meuk'araupa
    pʌ t'umeuk'arju” ha p'ãjim Hẽwandam hiek gaai.
  alp-NT: 'Kristuse Iono tamata Yahudi more esi isike Alla lekwe le Iaseluke Eni lale
    misete etesi. Saka akmena Dauta Eni lepate kena Alla Eni lepate rebe lekire elere:
    “Alla! Ele mere hoko kena au me kai bangsa makete rebe Yahudi more au isike Amu
    nane, kai menani isike Tuhane leke esi lenele.”'
  san-VEL: tasya dayaalutvaacca bhinnajaatiiyaa yad ii"svarasya gu.naan kiirttayeyustadartha.m
    yii"su.h khrii.s.tastvakchedaniyamasya nighno.abhavad ityaha.m vadaami| yathaa
    likhitam aaste, ato.aha.m sammukhe ti.s.than bhinnade"sanivaasinaa.m| stuva.mstvaa.m
    parigaasyaami tava naamni pare"svara||
  kbq-kbq: Ana hu'negu megi'a vahe'mo'za Anumzamo'ma asunkuma huzmante'nea zankura,
    ragi amigahaze huno avontafepina krente'ne, E'ina hu'negu nagra megi'a vahepina
    rankagi negamina, nagra zagamera hu'na kagi'a erisaga hugahue hu'ne. (Sam-Zga
    18:49)
  kbh-kbh: 'y Bëngbe Bëtsá puerte bëtsá yomna ca chë ndoñe judië́ngnaca chamuayanámnaca,
    cha chënga inétsalastemanama, nts̈amo Bëngbe Bëtsabe uabemana palabrënguiñe endayancá,
    y chca tojanocumplí: Chíyeca, ats̈e chë ndoñe judië́ngbeñe chaitsemna ora, aca
    cbochantsatschuanaye, Bëngbe Bëtsá; y jacántase chanjayana aca puerte bëtsá y
    uamaná comna ca.'
  ron-LSB: și ca neamurile să slăvească pe Dumnezeu pentru îndurarea Sa. După cum
    este scris, “De aceea te voi lăuda printre neamuri. și voi cânta în numele Tău.”
  pon-pon: 'Pwe men liki kan en kalinanada Kot pweki a mak duen a intinidier: I me
    I pan kadedede komui ren men liki kan o kauleki mar omui.'
  nhe-BL: 'Huan Cristo nojquiya hualajqui para tlacame tlen ax israelitame ma quipaquilismacaca
    Toteco pampa miyac quintlasojtlatoya. Eltoc queja ijcuilijtoc ipan Itlajtol Toteco
    tlen Cristo quiijto: “Huajca nimitzpaquilismacas nopona ininhuaya tlacame tlen
    ax israelitame. Na nihuicas tiohuicatl para nimitzhueyitlalis.”'
  sps-sps: Ana mes a ka, Krais Ayei na tsoiny binun ten Gov tana taa Jiu, ito Ayei
    kat ir a vainy sikia ma taa Jiu ri vamarits to Gov, tana saa, Gov faatok iny a
    koma tagtag Tsunia tsuri na vainy sikia ma taa Jiu, faarei non na ka te kat e
    Gov sa kirkir en koman Vegiau Tsunia muan fiisok. E Devit a aatouf te pokei me
    na nguen e Krais tana ka te komainy nai kat non Ya tan nainy vou, sa tsue na ka
    to, “Tan nainy te kaa fiisen mi Nyo na vainy sikia ma taa Jiu, Anyo, Krais nai
    variri marom Anyi Gov, ana Nyo nai koomei rou kooma iny fafaatouf Manyi, ma fatsiitsii
    Manyi ri na vainy sikia ma taa Jiu.”
  wnc-wnc: aminu Judia nana dua ngana keu komduine nana aminda natake sanga Anututa
    wa aminde butaya natake tasiyamukut takngae natake apbakngake Anututane umana
    akngana yatangenatningge natake tasikut. Unzing wamu takngatu tupa siknga ayanikapsa
    aminu tapatuta Anututane wapatang anzing matakut, “Unzingge nata aminu keu komduine
    nana amikat gatake yuke gae ganimbaknganim. Ganimbakngake gatane umanda kap taike
    yatangenatnim,” ngang matakut.
  bus-bus: 'lɛ bori pãndenↄ Luda tↄ́ bↄ à sùu yãnzi lán à kɛ̃na Luda yãn nà wà
    bè: Beee yãnzi mɛ́ n sáabu kpá boriinↄ tɛ́, mɛ́ n tↄ́ kpá.'
  gub-BL: A'e rupi zutew 'ygwer a'e wà no, uze'egatu putar Tupàn rehe a'e wà nehe
    no, Tupàn ipurupuhareko haw rehe a'e wà nehe no. Nezewe i'i ze'eg kwehe arer a'e.
    — Amume'u putar nekatu haw newe ihe nehe, zutew 'ym wapyr hereko mehe ihe nehe.
    Nekatu haw rehe hezegar haw amuzàg putar nehe, i'i ze'eg kwehe arer.
  imo-imo: '@see-verse:ROM.015.008'
  boj-boj: Kristus a sawa bei bei qaji naŋgi qa dego wauoqnej. Qotei a naŋgi qa dulej
    aqa kumbra di naŋgi qalieosib aqa ñam soqtqajqa deqa Kristus a wauoqnej. Agi Kristus
    aqa anjam bei nami endegsib neŋgreŋyeb unu, “E sawa bei bei qaji naŋgo ambleq
    di ino ñam soqtoqnqai. E ino ñam soqtqa oqnsiy ni qa louoqnqai.”
  eng-DRA: 'But that the Gentiles are to glorify God for his mercy, as it is written:
    Therefore will I confess to thee, O Lord, among the Gentiles, and will sing to
    thy name.'
  knf-knf: 'Ado haŋ banwooŋ baanwo bayuday bahilna kak bado kadëman Naşibaţi ţiki
    añaga baka. Hënk di di upiiŧaniiŋ ţi *Ulibra wi Naşibaţi aji : « Ukaaŋ kë nji
    kaluŋ kadëmanu ţi pŧoof pi bañaaŋ biki ŋŧaak bŧi, dluŋ kado kayeehu iyeeh yi pñaamarën.
    »'
  san-KHM: តស្យ ទយាលុត្វាច្ច ភិន្នជាតីយា យទ៑ ឦឝ្វរស្យ គុណាន៑ កីត៌្តយេយុស្តទត៌្ហំ យីឝុះ
    ខ្រីឞ្ដស្ត្វក្ឆេទនិយមស្យ និឃ្នោៜភវទ៑ ឥត្យហំ វទាមិ។ យថា លិខិតម៑ អាស្តេ, អតោៜហំ
    សម្មុខេ តិឞ្ឋន៑ ភិន្នទេឝនិវាសិនាំ។ ស្តុវំស្ត្វាំ បរិគាស្យាមិ តវ នាម្និ បរេឝ្វរ៕
  arn-NT: 'Ka küpay femngechi tati pu katripanche tañi püramyeafiel engün ta Ngünechen
    tañi kutranpiwkeyefiel mew tati pu judiu, chumngechi ñi feypilen tati Wirin Chillka:
    “Feymew ta püramyeaeyew rangi ti ka tripanche mew ka ülkantuyeafiñ eymi tami üy.”'
  zas-NT: 'Biꞌt tëë Cristo loj guidxliuj din por laaman, bén ad najt ree bén Israel
    guilies reeman xvalor Dios guial rayaman laa reeman, ziꞌc ca loj xtiidxaman lod
    rëb: Xt loj ree bén ad najt bén Israel guzatan lüj guial najl benzaꞌc. Gol tëën
    cant ree par lüj.'
  ken-NT: Akʉ mmʉɛt yi mmɔ̌bɛtok bɛ bo abhɛn bápú bo Israɛl mánchyɛ nɔkɔ Mandɛm
    kɛnókó mbɔnyunɛ yi ághɔ́ bhɔ ntínso. Ɛchi mbɔ ɛnyu Ɛkáti Mandɛm ɛ́rɛ̀m bɛ,
    “Ndu ɛ́chí nɔ, chɔŋ ndɛm yɛ nɛ́ntɨ́ bo abhɛn bápú bo Israɛl bɛ, wɔ ɔchí Mandɛm.
    Chɔŋ nkway nɔkɔ bakwáy ndu bɛ́bɨ́ti wɔ.”
