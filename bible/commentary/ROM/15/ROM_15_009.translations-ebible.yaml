  grc-TCGNT: τὰ δὲ ἔθνη ὑπὲρ ἐλέους δοξάσαι τὸν Θεόν, καθὼς γέγραπται, Διὰ τοῦτο ἐξομολογήσομαί
    σοι ἐν ἔθνεσι, καὶ τῷ ὀνόματί σου ψαλῶ.
  gof-WFTW: Kiristtoosi Ayhudeta aylle gidida hara gaasoy qassi Ayhude gidonna asati
