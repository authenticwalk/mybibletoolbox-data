  san-DEV: तस्य दयालुत्वाच्च भिन्नजातीया यद् ईश्वरस्य गुणान् कीर्त्तयेयुस्तदर्थं यीशुः
    ख्रीष्टस्त्वक्छेदनियमस्य निघ्नोऽभवद् इत्यहं वदामि। यथा लिखितम् आस्ते, अतोऽहं सम्मुखे
    तिष्ठन् भिन्नदेशनिवासिनां। स्तुवंस्त्वां परिगास्यामि तव नाम्नि परेश्वर॥
  tna-NT: 'Daja huecha Cristo pueana judío mahue cuana di d''eji su ya puji mesa jaibunebati
