verse: ROM.015.022
translations:
  kpx-kpx: Vani moaga di isiviai lae lohoi la elegevei. Isito di kove lovi baluga
    vamale keu di tiveve humaha bamunu.
  okv-H: eto na pure ainge ere ovona amina ungota degi sausau pambae amore ere ovona.
  tbo-tbo: Geka bagibagina binei ma houga i dao ipa a dadanimi po hi guduguduwe.
  mal-C: ഈ ശുശ്രൂഷകൾനിമിത്തം നിങ്ങളുടെ അടുത്തുവരുന്നതിന് എനിക്കു വളരെ തടസ്സം ഉണ്ടായി.
  grc-SR: Διὸ καὶ ἐνεκοπτόμην τὰ πολλὰ τοῦ ἐλθεῖν πρὸς ὑμᾶς·
  bgc-bgc: ज्यांतै मै थारे धोरै आण तै बार-बार रुक्या रहया।
  khz-khz: Vovetainai toma vogo ana wati natina, na ama verauleana.
  deu-TKW: Das ist es auch, was mich zumeist verhindert hat, zu euch zu kommen.
  zsr-NT: Qui lë ni naꞌ, zal‑laꞌ zian lzu guꞌndaꞌ guidaꞌ ga zoaliꞌ, cutu guc guidaꞌ.
  lin-lin: Yango nde ezalaki mbala mingi kokanga ngai nzela ya koya epai na bino.
  hns-NT: Ham to ie kaam me bhieral rahielie, ohie se ham ab talak toelogke lage na
    aai pailie hai.
  noa-E: Mag gaaimuata chadcha mua pöd pãar oon maba sĩi par iiupaita majujú aajeejim,
    mau agtha Cristo iek ũrbam khʉʉnag jaauju pöoma thʉnarr aawai.
  eng-EMTV: For this reason I also have been hindered many times from coming to you.
  mib-NT: Te jeē yúcuan cúu jeē cuehē jínu ni cujnéñu ri, te tu ní cúu jecondēhe rí
    rohó jíjnáhan ró.
  lif-NT2: बा खे़ल्‍ले़ चोगुल्‍ले़ इङ्‌गाॽ वेॽ ते़न्‍नो ख्रिस्‍ते़न्‌इङ्‌भोःसुङ्‌बाल्‍ले़
    खिनिॽओ ताःमा मे़न्‍छुक्‍के वाॽआरो॥
  xnj-xnj: Hinu yeniyo ndi yeyanidivalili nene pamahele kubwela kwinu.
  mmx-mmx: Neni lavasuun teren la buaang levenaleng nenia goxo epovo agita vot saparap
    nemi.
  cbr-NT: Usaquin an Cristo ñuicë bana cuacëma unibunën cuanun bëtsi bëtsi menu bana
    ñuixuni cuancë cupí cana mitsu isi cuanti sinanibi cuancëma pain 'ain.
  tee-NT: Pus ni na lhuca' alin ju jantuca' tamispai ju ixchivinti Dios pus yuchi
    jantu lai xaclhi'anacha lalakts'inin ju uxijnan mas na paklhu xac'amputunacha.
  eng-LSV: For this reason, also, I was hindered many times from coming to you,
  cak-NT: Y yalan ninjo' nintzijoj rutzij ri Dios chique ri man jun mej (bey) quic'oxan
    rutzij raja', romari' man jin-tiquirinak ta jin-aponinak iwiq'uin.
  pah-NT: Ymyagwera jate ji hopotarahivamo pe pyri novĩa. Emo ji ahoaho ojipe'g̃a
    pyri. A'ero tehe ji ndahoi ve pe pyri.
  sja-NT: Mɨ mãgá t'ɨmɨ́ wãpari perã awaraarãmaa jarateede, waide p'oyaa wã-e paji
    parã ak'ɨde, ichita wã k'inia baji mĩda.
  xed-xed: Tsaya skwi ta pyaftá iʼi ka labə da kaghuni.
  mks-NT: Ta sa̱há chuun cája i̱ yóho co̱ó na̱cuu sa̱a̱ i̱ coto nihni i̱ ndo̱hó va̱tí
    sa̱ cua̱há tañu na̱sacu ini i̱ sa̱a̱ i̱ ja̱n.
  gfk-S: Io, ma kakarek ra linge kaie ila hakahe iou be pa gitle taltale be ni hanawat
    ter ta mu.
  bmu-bmu: Nup mewöŋan jöhöm niŋgiyöhaŋgöra mönö nalö dop eŋgöreŋ kamamgö osiba malal.
    Mewö.
  dgz-dgz: Inayap wam aruga daio onget anuna go at ugup ugup wadidiamuingina gapan
    wam wakauman.
  eng-GNV: 'Therefore also I haue bene oft let to come vnto you:'
  zaa-NT: Por nua' nna huà'a' làti huaya' hueni predicar, acca labí uccua quia' itá'
    tanél·lia' le.
  eng-WEBSTER: For which cause also I have been much hindered from coming to you.
  guh-guh: Bajayajebi picani bitso jamatabëpacataeyabiabatsi. Itsiata apo necuenecaëjëpae
    taponaenexa paxamëjavabelia daxitanacuanëjava Dioso pejumelivaisi tatsipaebanajetarucaexae.
  bon-bon: Yoo, bucurage padare cane liba singi ge otni weeme bau me, cäme nuuja cewe
    cabu kaakesea name pi, cane pui padare äblicäco weeme bau me otni.
  nhw-BL: Yeca pampa ninejnentoc campa hueli para nitlayolmelahuas icamanal Toteco,
    amo huelqui niyajqui nimechitati.
  swh-ONEN: Hii ndiyo sababu nimezuiliwa mara nyingi nisiweze kuja kwenu.
  wbi-wbi: pe lino nikasighilue ke kinga kukwisa kulyumue,
  bba-bba: Yeyɑ yɑ mɑn nɔn dɑbinu yinɑri nɑ ǹ kɑ nɛ bɛɛn mi.
  eng-KJVCPB: For which cause also I have been much hindered from coming to you.
  kgk-NT: Are-ma ahase rei aiko-vy pene renda-py. Outro tetã tetã-rupi nhe'ẽ porã
    amombe'u-vy aiko. Upéa-gwi ndahái pende ha-py.
  waj-waj: Na airineetu ngiiisi kuanaree kiaa iikiaaduu hama Yisuu Kirisiinna mmayaayaivaa
    rikiaiyasi kuanara mmooriivoono ni atau ruduu hama na ngiiisi viravai.
  cpy-cpy: Rootaki kaari okantanta niyaate pijeekaeyinira eeroka, okantawitaka osheki
    nokowa-piinta-witaka.
  ekk-PKP: Seepärast on nii palju kordi mind takistatud, et ma teie juurde ei tuleks.
  mpx-mpx: Sauga i gewi tuwalali toto ya i kausau nige bosowaiu na nowa na kitemiu,
  wbp-wbp: Kujalparna ngaju nguru-kari nguru-kari warru wapaja Yimi Ngurrju-kurluju,
    manulparna warru wirnki-jarrija, kujarlanya kularna-nyarra nyanjangkarlarra.
  luo-luo: Ma emomiyo asetemo ndalo mangʼeny mar biro iru to osetama.
  nhe-NT: Yeca pampa ninejnentoc campa hueli para nicamatis itlajtol Toteco, ax huelqui
    niyajqui nimechitati.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܪܵܒܵܐ ܓܵܗܹ̈ܐ ܦܝܼܫ ܠܝܼ ܡܘܼܟܠܝܼܵܐ ܡ̣ܢ ܠܹܐܬܵܝܵܐ ܠܟܸܣܠܵܘܟ݂ܘܿܢ.
  esk-NT: Taamna pisigiplugu iñugiaktuami uvuŋanunaglaan nutqaqtitakkauruŋa tikiññiałłamni
    ilipsitñun.
  msb-msb: Dahilan sani na trabaho ko damo na beses nauulang ako pagpakada sa iyo.
  cpa-NT: Hi² jøng² hliú² rón² ca¹hú¹jni juu¹² mi³nei³jni ja³tiogh³ hniah¹². Jøng²
    tsa¹lǿih² jmai³ ca¹løa¹ hi² nei³jni.
  dso-dso: ମୁଇ ବେସିତର୍‌ ତମ୍‌କେ ଦେକିଆଇବାଟା ପିଟିଗାଲା ଆଚେ ।
  meu-meu: Una dainai vada name helao ahu, asina vasi itamui ema bona hari.
  yva-NT: Nugoenta rave syare syoroto syo wasapan no munijo Roma, weramu sya anakere
    mo rinaoraive syoroto rai.
  dgc-dgc: Kanya éwanék pabi sina makaange dikam, da mégtolduék pabi ta éye.
  zpm-NT: Nzian vuelt gocladz naa niaḻgaṉ naa to, per ib bdeetew diidz, sac laa naa
    bia grë dan co biaseed naa miech.
  hix-NT: Nyamoro wya ekarymatxehkanàr hoko rma haxa wehxakonà. Àro ke omokhàra rma
    hak wehxakonà, ohyakanye. Yake ro romoknàr xe wehxakon haryhe. Tomokhoryehra mak
    wehxakonà, àro hoko rma haxa ryesnàr ke.
  sim-sim: Jir sios Romik fehenda ma jirin, ermba ermbak jirin a ta heyekwak a hishinda
    nir. Hako lerawu mushak olmu anin tontlewa.
  npi-ULB: यसकारण, तिमीहरूकहाँ आउन मलाई धेरै पल्ट रोकिएको छ ।
  cgc-cgc: Ula a pa gid giling unsan ki kyo tenged ta ake na ubra ta pagwali naan
    ta duma na mga lugar.
  tim-tim: Den aregât akmâ yeŋgâlân togowerâm kindere sop ârândâŋ wan me wan siâŋe
    dâp tiginiŋep.
  yor-yor: Ìdí nìyìí tí ààyè fi há pẹ́ tó bẹ́ẹ̀ fún mi kí n tó tọ̀ yín wa.
  wos-wos: Wungi jémba yata, séfélak héki hwari gunika yae guni Rom guna saawi xénjoka
    némafwimbu mawuli yata, gunika yanjoka wuni hurufatiké. Ané getéfambu akwi, ané
    getéfana hafwambu akwi, wuna jémba wundé yasékewu.
  emp-NTPO: Maʌ̃ carea b̶arima zocãrã mʌ̃ra bãrãmaa wã quĩrĩã b̶ʌmĩna poya wãẽ́ b̶ʌa.
  eng-F35: That is why I have been hindered these many times from coming to you.
  ind-ind: Pelayanan saya ke daerah-daerah lain membuat saya sering terhalang untuk
    mengunjungi kalian.
  pes-OPCB: به این دلیل است که در تمام این مدت نتوانستم به دیدن شما بیایم، چرا که
    مشغول موعظه در این مکانها بوده‌ام.
  mpt-mpt: Bifol homono dimo ne amitie fumbiania Ne monia bainobo galin nakaia unangai
    Lom bibo blibi yatemamo gabinabi otane ne okok olo amitie watanebo kesoa ne mo
    tenita ibo yatenabibabe. Ina otane betan olo seli nakaia unangai alukum Klaiste
    wengo wentib kesoa ne okok osa blimanobe.
  ssx-ssx: Koto pa꞉la꞉ ekina꞉ I̱ta꞉ iki pa꞉ta꞉ ipuluekema꞉ pitolopate hoto eleke eleke
    pota꞉ sa꞉sa꞉ pia꞉tiki pia꞉me.
  mkl-mkl: Tuubɑ nkpɔ nkpɔ isɛɛnɛ ŋɑu bɛi í yɑ mɑɑ ɡɑnjim n nɑɑ bi tu ŋɛ.
  gaq-gaq: ଗୁଲେତର୍‍ ପେ ଡାଗ୍‍ରା ପାଙ୍ଗ୍‍ନେସା ନେଙ୍ଗ୍‍ନେ ଇକ୍‌ଚା ଲେଃଗେ ।
  gof-RNT: Hessa gaason, taani hintteko yaanaw dandda7abiikke.
  unx-unx: ଏନାମେନ୍ତେ ଆଇଙ୍ଗ୍‌କେ ଆପେତାଃତେ ସେନ୍‌ ନାଗେନ୍ତେ ପୁରାଃସାଃ କାଜିକଟଙ୍ଗ୍‌ ନାମାକାଦାଇଙ୍ଗ୍‌
    ।
  gah-gah: Lekelitoka vitove loko umóza, ámina hoza nalugo gamena gamena gapoma lí
    okago, gena niviseaká imóza,
  lcm-lcm: Tukulai ina si keve telan ke na taun miang natala petpeteai palau ta me
    serei singimi.
  aer-aer: Ye, ayenge kwenhe untherle-apetyame angkentye nhenge ilerle-apetyemele
    tyerrtye areyeke nhenge Ikwere-akerte-arle akutne anemenge ante ayenge uyarne
    anthurre alheme arrantherre ingkirrekenge anyente-irretyeke.
  qvc-NT: Ancham munashqa kani watukushuyllapata. Piru achka llaqtakunaman rishpa
    yach'achikuqmi, kanangaman manaraq atishqachu kani shamuyta qamkunamanqa.
  tgl-ULB: Kaya maraming beses din akong hinadlangan na tumungo sa inyo.
  cbs-NT: Jaska matukidi bai kanun ika jawenchains en shinanbiakubaini jaska Diosun
    ea amai aki yusinkubauni matu anu en kadiamaki.
  xtm-NTPP: Te sa'a ni jatanuu sa, chukan kúu ja kua'a jichi ñatuu ni kuu ja jaan
    sa jan koto ña'a sa.
  nnq-nnq: Kwa magambu genia nakaibilikigwa pajingi kuika kwinu.
  bao-NT: Ate paderique, paʉ tiiri mʉjare yʉ ca ĩagʉ waa majitiro yʉre bii camota
    niiwʉ.
  san-ORI: ତସ୍ମାଦ୍ ଯୁଷ୍ମତ୍ସମୀପଗମନାଦ୍ ଅହଂ ମୁହୁର୍ମୁହୁ ର୍ନିୱାରିତୋଽଭୱଂ|
  huv-NT: Pares ngo matüch namb najaw icon, masey xeyay tandiümas namb.
  otn-NT: Ja̱na̱ngue njap'ʉ ngue hi̱nga̱ mbongui̱ ga̱ mmagä p'ʉ guí 'bʉhmʉ ga̱ ma
    nu̱'a̱hʉ. Ma̱da̱gue'a̱ xa̱ngu̱ yø nni̱di̱ dí sänni̱ ga̱ mmap'ʉ, pɛ hi̱ngui̱ sä.
  nop-nop: Biyagoŋ kuyoŋ, nu mebi unduŋ degoŋ tiŋa hidi’walaŋkade uuŋdok youka tiŋa
    hatilat.
  obo-NT: Na pomon to pinuungan ku to kodponudtuu to Moppiyon Dinoggan, idda en kos
    unayan no taman ko-ungkay, waa a noko-unduwon to koniyu.
  cak-ENT: Y roma juis ninjo' nintzijoj ri rutzij ri Dios cheque ri man cac'axan tüj,
    romari' man yin nubanun tüj yin apon iviq'uin rix.
  lif-NT: ᤒᤠ ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤘᤣ᤹ ᤋᤧᤴᤏᤥ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤀᤡᤱᤓᤥ᤺ᤛᤢᤱᤒᤠᤸᤗᤧ ᤂᤡᤏᤡ᤹ᤀᤥ ᤋᤠ᤺ᤔᤠ
    ᤔᤧᤴᤇᤢᤰᤁᤣ ᤘᤠ᤹ᤀᤠᤖᤥ॥
  mie-NT: De jā ñúcuán cúu jā cuāhā vuelta nī ncutéñú nī, de nduú ní ncúu cuēē ni
    nūū ndá nú.
  san-TIB: ཏསྨཱད྄ ཡུཥྨཏྶམཱིཔགམནཱད྄ ཨཧཾ མུཧུརྨུཧུ རྣིཝཱརིཏོ྅བྷཝཾ།
  qve-NT: Khuyasqay wawqe panaykuna, noqaqa ashka kutitan qankunaman visitaq hamuytapuni
    munashani. Ichaqa Jesucristomanta allin willakuykunata willakusqayraykun, mana
    hamuytaqa atishanichu.
  pao-NT: Ewasoo tommoka nu ka mu-baatoo soomeayina tuwazoo. Pana nu ooosapa yaanona
    nanedya'we nu ka mu numu yaatuoo tuukwena. Pana nu mooasoo mu numu yaatuoo tuukwemakwu.
  cbu-NT: Ashiri Apanll kuk kamanpi turi, amb kapung xiyranguri, mapeeranguri siyap
    kusamaam pinasarangina.
  usa-usa: miráitana ketí mayaígómá keráwáqtôpaq íyábámá kemmá kéyaqtoraiye.
  soy-soy: Lɛ̃ nnyɑ, kɑí nɛ nkpéni tu, ɑ́m kɑhɑnɛ kɛ́yu n yɛ̃ kɛ́ nɔ́kɛnɛ́mɛɛ́ hɑpɔ.
  hui-hui: Irane ogonigo i̱na tí kamiria dewa halu ibua ho hewaria dege ibulene henge
    nawiya.
  amf-amf: Ogona thoothi wodana yekal inin nivoamadettsi iam ko mardhade.
  quc-NNT: Xa rumal ri chak ri tajin kinb'ano man in kowininaq taj kine' che iwilik,
    pune k'ia mul nu rayim ri b'enam iwuk'.
  dob-dob: Gete ꞌalena ꞌenega nigeya yada ayausimi. Ta onaꞌaiꞌaila, yakwala yau wawasae
    ꞌediya nuwanuwagu be yayausimi, ta saꞌi nigeya sawesaweguya. Ta niꞌatu gete ꞌigu
    paisewao nidi niꞌatu yalosalonidi,
  wrs-wrs: Honi andrava, nemelmomba ishomana vinilmba, kamba kevrawulavna, domba prunilmba
    yeindamba.
  mca-mca: Olotsij in hisu'untax qu' natsami'ƚ ei, qa aka'ƚe yithayijkit hik aka'
    ta'ƚets in mexe jutsitax qu' natsami'ƚ ei.
  tzo-TZC: Ta melel, oy ti cabtele, macalun yuꞌun. Jech o xal un, muꞌyuc cꞌusi xcut
    chtal jqꞌueloxuc, acꞌo mi ep ta velta ta jcꞌan jqꞌueloxuc caꞌie.
  mya-mya: ဤ​အ​ကြောင်း​ကြောင့်​ငါ​သည်​အ​ကြိမ်​ကြိမ်​အ​ဖန် ဖန်​ကြိုး​စား​သော်​လည်း
    သင်​တို့​ထံ​သို့​မ​ရောက်​နိုင် ခဲ့​ပါ။-
  gng-NT: Nɛn nɛ là tuu ki piendeh nni ki cère' ma fre' ki baa' niʼsaan.
  cbi-NTPO: Entsangue' Diosa' mika ura kuinda mijakares nentsu' mityaa, naamika pure'
    bijee ñulla' junga janu tenguentsu bain, jaindyuyu.
  ikk-NT: Ifiri ẹ kẹ m gilẹni sa ẹka bịa d'a hụn ụnụ ogẹn ile m gi chọ nị m bịa.
  leu-leu: Senaso ne fo toxan a maana faisok la xasano bina, ne pife fexaxaas sena
    savat simi.
  maz-NT: Na ngue c'ü rgá nzhonc'ö cja yo jñiñi nu ja dya be äräji o̱ jña e Jesucristo,
    dya sö ro ma zenguats'üji.
  bod-N: ང་རང་ཐེངས་མང་པོར་བཀག་བྱུང་བས། ཁྱོད་ཅག་གི་མདུན་དུ་གཏན་ནས་འགྲོ་མ་ནུས༌སོ།།
  tca-NT: Rü yema toxnamana na chapuracüxü̃cèx nixĩ ga taxucürüwa petanüwa chaxũxü̃
    woo muẽ̱xpü̱xcünachirẽ́x yéma chaxũxchaü̃.
  zpl-NT: Lunu uyaꞌa ye bee luhuare elu unila luhua nú nzaꞌa enzeꞌe lá lluchaꞌa ayelabiꞌya
    liꞌihua añinzuca nú huaxi bese uniarquia ayelabiꞌya liꞌihua.
  mbc-NT: Mîrîrî pî' esenyaka'ma ye'nen, tu'ke ite'ka aapia'nîkon uutî eserîke pra
    awanî'pî.
  ndg-ndg: Kwa nyo nabile kai nitizuiliwa mala yananchima icha kachinu.
  wsk-wsk: Duap ani me tai ningarkasam mu, ura oworta aga kaloso se tai me ningarkasam.
  toj-NT: Como ti ni ayon ec' ja ba lugar jumasa ja ba mi tox yabye ja yabal ja Diosi,
    jayuj man ora mix bob huaj quilex,
  tbc-tbc: Ŋai aŋsam na ta ŋupalu na man fun ŋai panu aenta lo urat wei mi ŋigane
    na ya, agod an ŋai aŋsam na ŋupalu san dal itute ya.
  sna-sna: Ndokusaka ndakadziviswa kazhinji kuuya kwamuri.
  smk-NT: Say paku-pako ko sa lulugar a saray tutawodtaw ket kai ra et nin narnge'
    a maipa'ka' kona ni Cristo a makabada' a kai ako pakapika' isen komoyo sa Roma.
  grc-TCGNT: Διὸ καὶ ἐνεκοπτόμην τὰ πολλὰ τοῦ ἐλθεῖν πρὸς ὑμᾶς·
  gof-WFTW: Hessa gaason, taani hintteko yaanaw dandda7abiikke.
  spa-BLM: Por eso también me han impedido estas muchas veces ir a ti,
  kyz-NT: Ma'eramũ je 'ã nooa'nei pẽ pyri. 'Ga rera renupare'ema 'gã nupe ra'ne je
