  ron-LSB: De aceea și eu am fost împiedicat de atâtea ori să vin la voi,
  pon-pon: Nan i me karompwa ia pan pak toto, pwen jota kak pwar won komail.
  nhe-BL: Yeca pampa ninejnentoc campa hueli para nicamatis itlajtol Toteco, ax huelqui
    niyajqui nimechitati.
  sps-sps: Ayei na kifon a ka to te kat tap vanyo tsonyo gima nak mami tana ngats
    fan tsian iny Roum, tana saa nyo kaa me na binun a kinai fiisok tana fo mes a
    fo pan vavis.
  wnc-wnc: Siwan puya waaknga nata tasitakuke ginde kunangge tapduk bam asinggan natapbum
    ngana puya buyambamda na tapan kepi wena sikut.
  bus-bus: Yã kɛ̀ ègↄ̃ kpaa ma mↄna a kiianɛ gɛ̃̀n baaagↄ̃n gwe.
  gub-BL: Ata aha teko taw nànàn ywy nànàn ihe, Tupàn ze'eg imume'u pà purupe ihe.
    A'e rupi napuner kwaw heho haw rehe pepyr.
  imo-imo: Aku konopu panjiromunga eno Rom imboma ombo kanombo ulumu ya i kongonomuni
    na amboltomo.
  boj-boj: O ijo was, e Qotei aqa wau di ojeqnum deqa e nuŋgoq bqajqa gam geteŋejunu.
    Deqa e nuŋgoq bqa yeqnam keresaiibeqnu.
  eng-DRA: For which cause also I was hindered very much from coming to you, and have
    been kept away till now.
  knf-knf: Uko waŋ uneenanaanuŋ ŋyaaş ŋŧum pbi du an.
  san-KHM: តស្មាទ៑ យុឞ្មត្សមីបគមនាទ៑ អហំ មុហុម៌ុហុ រ្និវារិតោៜភវំ។
  arn-NT: Fey iñche am wewpiyawkelu, feymew pepi pewmekelayiñ, welu ayükefun ñi amuael.
  zas-NT: Abiꞌ guial wan guidibczi lod ma rnin lojdi, zeel ad wayajct gan guidganan
