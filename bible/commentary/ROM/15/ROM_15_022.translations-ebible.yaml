    niɡ̶idi noiigi ane diɡ̶ica mowajipatalo.
  bmh-bmh: Iz ag waiagab bitabun umkoskos dabelacanem, bo, iz go uzan ipal salau asiu
    mui, gonun, iz ag waiagab bitabun iborain tam.
  ctu-BL: Jini cha'an cabʌl tsa' tijq'uiyon che' bʌ tsac ña'ta majlel ba' añetla.
  meq-meq: Hərwi niye, a seweŋ haladzay mede naha a təv kurom, aya ane na ye naha
    bay.
  noa-H: Mag gaaimuata chadcha mua pöd pãar hoon maba sĩi par hiiupaita majujú haajeejim,
