  alp-NT: Au keu loko imi mosa, le au keu lepae Sou Misete bei Alla kena otoi rebe
    tamata esi lene mosare mina.
  san-VEL: tasmaad yu.smatsamiipagamanaad aha.m muhurmuhu rnivaarito.abhava.m|
  kbq-kbq: Nagra nantuma antena eme tamagenaku'ma huana ama agafare ome'noe, na'ankure
    ama megi'a vahe'mokizmi kumapina mono naneke huama nehune.
  kbh-kbh: Y nÿa chë causa, ats̈e ndoñe chiyjobená ts̈ëngaftangbioye jana ts̈ëngaftanga
