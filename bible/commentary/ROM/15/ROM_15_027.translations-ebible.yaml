  ory-ory: ହଁ, ସେମାନେ ଏହା ଭଲ ମଣିଅଛନ୍ତି ସତ, ହେଲେ ସେମାନେ ସେମାନଙ୍କ ନିକଟରେ ଋଣୀ ମଧ୍ୟ ଅଟନ୍ତି;
