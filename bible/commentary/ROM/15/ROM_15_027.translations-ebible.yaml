  asm-FB: হয়, তেওঁলোকে সেই বিষয়ে সন্তোষজনক দেখিলে আৰু প্ৰকৃততে তেওঁলোকে যিৰূচালেমত
    থকা পবিত্ৰ লোক সকলৰ ধৰুৱাও আছিল৷ কিয়নো অনা-ইহুদী সকল যদি অপার্থিৱ বিষয়ত তেওঁলোকৰ
