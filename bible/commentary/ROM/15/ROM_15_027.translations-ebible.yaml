  jpn-1965: 彼らは確かに喜んでそれをしたのですが、同時にまた、その人々に対してはその義務があるのです。異邦人は霊的なことでは、その人々からもらいものをしたのですから、物質的な物をもって彼らに奉仕すべきです。
  fra-SBL: Oui, c'est leur bon plaisir, et ils en sont les débiteurs. Car si les païens
