    பகிர்ந்துகொள்ளக் கடமைப்பட்டிருக்கிறார்கள்.
  mit-NT: Ñàyùcàndùá, nì cudiì ini nècuàchì xìcà mà nì dàcútâhvì tnàhá‑né, vàchi ducán
    ndiá ìcà‑né quida‑ne, vàchi divi nùù nèhivì ñuu Jerusalén mà nì quixi palabra
    vàha xiníndísâ‑né, nacua mii‑né, (te ducán stná nsiùhù xì nsidaa stná mii‑nsiá
    hermanu) ndoó inga ñuu. Ñàyùcàndùá, ndiá ìcà‑ndà chindee‑nda sàhà necesidad icúmí
    nècuàchì ñuu Jerusalén mà.
  ceb-ULB: Oo, gikalipay pag-ayo nila, ug, sa katapusan, sila gayod utangan kanila.
    Kay kung ang mga Gentil nakaambit sa ilang espirituhanong mga butang, utang usab
    nila kini kanila aron alagaran sila sa mga butang kalibotanon.
  ces-LB: Rozhodli se tak, protože jsou Jeruzalémským zavázáni vděčností za užitek
    z jejich duchovního bohatství.
  mkn-mkn: Dong mau bekin bagitu, tagal dong rasa ada utang kasi kotong pung sodara
    di Yerusalem. Te orang dari suku-bangsa laen di mana-mana dong ju su tarima hal
    bae yang Tuhan pung Roh kasi sang orang Yahudi dolo. Jadi pantas kalo orang sarani
    yang bukan Yahudi dong mau pake dong pung harta ko bantu dong pung sodara orang
    Yahudi.
  pol-UBG: Istotnie, spodobało się im, są też ich dłużnikami. Jeśli bowiem poganie
    stali się uczestnikami ich dóbr duchowych, powinni im też usługiwać cielesnymi.
  qxh-NT: Shungun shacyaptin, shuntar allita rurasha. Jäpa irmänunchicuna Israel runacunapita
    Washäcuj Jesústa tarisha. Jaga-tucush-yupay ricacusha. Chaymi Jerusalén marcaćhu
    pishipacuj Israel irmänunchicunata yanapäshun paćhanpäpis, jananpäpis.
  nwi-nwi: Rɨkiriə ramagien əmə tuk nasituyen irəriə məkneikɨn, mərɨg rəmhen kɨn yame
    kasarpɨn tai nasituyen yame kwənərəus kape Isrel kɨmnhavəhsi-pən ta kɨmi əriə,
    in e mə nəmə tanə pɨsɨn pɨsɨn mɨnə kamhavəh nɨhuvəyen yame Kughen rɨmɨrpen mə
    kape nəmə Isrel, kɨni mɨsarpɨn tai nɨhuvəyen a kɨn nasituyen kɨn mane.
  kmo-kmo: Yechaba saniga hikichi eecha otii tar. Wowak, yecha kiiriisiiposii tawa
    Ju ma yenya yeyadii har boboyeka eecha tawa. Boyewak? Ju ma ye yechi spiriteka
    tar boboy kepin shebo shebo tawa ma yenya homachi kapwoy pakar. Eena shebo shebo
    anadii ma yecha sa yechi ya kepin Ju ma yenya awasen ha.
  agr-agr: Juna wakegas pegkejan jutikaina junak, mina pataag judío Jisusa nemajin
    aina nu uwemtan pachisag judiuchu aidaunak ujakaje, dutikamu asag ditashkam mina
    pataag judío aidaunak dita atsumiagtaik yaimain ainawai.
  kyc-kyc: Nakama rangeme dopa pinya suu pyapala pirami ingyapya. Dopa piramiko doŋo
    kata doko nakamana yulu angi pendewa wambu dupwana lao pirami ingyuo pelyamo.
    Juu dupwame Anatunya Imambunya yulu dokona rara menge dupwa pipya mokwa soo maiyami.
    Dokona lao rara menge dupwame yanengena bange dupwa isingi Juu dupwa mokwa soo
    mairami ingilyamo.
  urd-GVU: اُنہوں نے یہ خوشی سے کیا اور در اصل یہ اُن کا فرض بھی ہے۔ غیریہودی تو یہودیوں
    کی روحانی برکتوں میں شریک ہوئے ہیں، اِس لئے غیریہودیوں کا فرض ہے کہ وہ یہودیوں
    کو بھی اپنی مالی برکتوں میں شریک کر کے اُن کی خدمت کریں۔
  yre-NT: O 'wɩ zɩɛ -a drɛ 'o 'bɔ 'ci 'sɔ 'a. 'Pian -a tɩglɩ da bɛ, fiɛn nɛn o cɩ
    -a bɔlanan. Fɛ -le "wɛan nɛn an 'wɩ zɩɛ -a 'vɩ bɛ, -yɛɛ cɩ 'nan, Zozinɔn nɛn o
    'ka Zuif 'nɔn 'a dɩɛ, -a -nɔan da nɛn -e 'o 'pa Zuif 'nɔn nɛn o drɛ Zozinɔn 'a
    bɛ o va. Kɔɔ Bali -le "yi "nɛn yaa drɛ Zuif 'nɔn zɩɛ -wlɛ "bɛ, wa'a 'tʋɩlɛ 'o
    'saza -le vɛ -a dɩ, 'pian o minnun nɛn o 'ka Zuif 'nɔn 'a dɩɛ -wee "nɔn.
  fuh-BKF: Ɓe anniyorii ɗum ɓerɗe belɗe, de na tilsani ɓe hono njobdi du. Sabo si
    Alhuudiyankooɓe ɓeen mballii lenyi goɗɗi ɗiin keɓa ngeɗu e barkeeji Ruuhu fu,
    lenyi ɗiin du ina kaani wallirde Alhuudiyankooɓe e kujje adunaaru.
  arl-NT: Nojoriiri naa miya nojori niishiriojosacari, maniniacuajaari nojori naacunura
    narta Pueyaso pueya. Seetanujuanaa maniniacuajaari nojori miishano. Judiocuacaari
    maja na jamuenu quiquiaari Pueyaso rupaa pohuatasaanura taucuaca niquiara. Naaratej,
    taucuaca cuaara saniniuujia quiarijia naacuura casamiijiuniucua Judiocuaca, nojori
    jiitiasano cumaneecata.
  ziw-ziw: Wowo wenye waviwona wadamanye ivyo, mna ichindedi waungwa wadamanye iyo
    ni mbuli yawo. Kwaviya, uneva sawo Wayahudi watenda hamwenga mwe ujimbiko wa chimuye
    wa Wayahudi, nawo wawasankanile Wayahudi mwe mbuli za chimwili.
  grc-TR: Εὐδόκησαν γάρ, καὶ ὀφειλέται αὐτῶν εἰσιν. Εἰ γὰρ τοῖς πνευματικοῖς αὐτῶν
    ἐκοινώνησαν τὰ ἔθνη, ὀφείλουσι καὶ ἐν τοῖς σαρκικοῖς λειτουργῆσαι αὐτοῖς.
  nag-nag: Taikhan etu kori bole bisi khushi pai thakise, kelemane etu taikhan ekta
    baki thakisele. Jodi Porjati khan pora taikhan laga atmik asirbad bhag korise
    koile, titia prithibi laga jinis, dhun sompoti aru taka-poisa asirbad khan loi
    kene taikhan ke sewa koribo lage.
  eng-OEBCW: Yes, they were glad to do so; and indeed it is a duty which they owe
    to them. For the Gentile converts who have shared their spiritual blessings are
    in duty bound to minister to them in the things of this world.
  knj-NT: Jix el yin sc'ul eb yaontoj jun colwal tu'. Watx' ton jaxca tu', yutol jaxca
    tol ey sjec' eb tet eb a Jerusalén tu'. Ja' eb a Jerusalén tu', Israel eb. Ja'
    eb jix colwa yin eb man Israel oj tu' yet jix yalon sk'aneal yet colbanile tet
    eb. Yuxan, ja' eb man Israel oj tu', scuenta ton eb scolwa yin eb Israel tu' yetoj
    nioj tzet yetal ey tet eb yetoj scolwal tu'.
  deu-1912: Sie haben's willig getan, und sind auch ihre Schuldner. Denn so die Heiden
    sind ihrer geistlichen Güter teilhaftig geworden, ist's billig, daß sie ihnen
    auch in leiblichen Gütern Dienst beweisen.
  san-PUN: ਏਸ਼਼ਾ ਤੇਸ਼਼ਾਂ ਸਦਿੱਛਾ ਯਤਸ੍ਤੇ ਤੇਸ਼਼ਾਮ੍ ਰੁʼਣਿਨਃ ਸਨ੍ਤਿ ਯਤੋ ਹੇਤੋ ਰ੍ਭਿੰਨਜਾਤੀਯਾ ਯੇਸ਼਼ਾਂ
    ਪਰਮਾਰ੍ਥਸ੍ਯਾਂਸ਼ਿਨੋ ਜਾਤਾ ਐਹਿਕਵਿਸ਼਼ਯੇ ਤੇਸ਼਼ਾਮੁਪਕਾਰਸ੍ਤੈਃ ਕਰ੍ੱਤਵ੍ਯਃ|
  nob-LB: De var glade for å kunne gjøre dette, etter som de står i takknemlighetsgjeld
    til jødene. De folkene som ikke er jøder, har jo fått del i de åndelige godene
    som Gud har gitt jødene. Derfor er det også bare rett og rimelig at de folkene
    som ikke er jøder, deler av sine materielle goder med jødene.
  ntj-ntj: Tjiinya-ya yungarrakurrurntu kulirnu tjimarri nintilkitjalu. Palya tjiinya-ya
    ngaparrtjika yirringkara. Tjiinya-tjananya Tjiyu pirnilu tjukurrpa walykumununya
    tjakultjunu Tjiyu wiya pirningka. Nyangka-ya palya ngaparrtjika tjimarri nintira
    Tjiyu pirniku-tjanampa.
  sxb-NT: Waawona owusangaavu okukola otio. Ni, ni tuwoola kuwuene kwawanigirizia
    mbwe wakole otio. Mala kiomo ensereki ezia owulamu ziaemera awatari Awayaudi ku
    Awayaudi, nintio woona kuwaweera omusango okugawira Awayaudi oluwaala olwa owunyazi
    owua Katonda awasereeke nawuo.
  nhu-NT: Ɛ̀ to koŋ bó keege nonɛn, ɛ ɛ̀ nu lo kecɛɛy lɛ bó kɛŋke keege fiɛɛ fô bó
    le nonɛn, njefo ɛ́ bó bò yaa nu kɛ Bojuu nu ɛ kɛŋkɛ wase fô mbuwma wvù fici biyoy
    bibole wvù ɛ̀ nu wvu Bojuu, tu bó kɛŋke tɛn keefi Bojuu bô mwɛɛm mvu yî nshɛ le
    fɛn mvù Nyo' nu ɛ buw bó dvú.
  row-row: Ara nau tao taꞌo naa, huu ramedꞌa rahuta toronoo tara sia Yerusalem. Te
    atahori mia nusaꞌ laen sia sudꞌiꞌ a bee-bꞌee o simbo dꞌala maloleꞌ fo Lamatuaꞌ
    Dula-dalen fee neu atahori Yahudi maꞌahuluꞌ ra. Dadꞌi mete ma atahori saraniꞌ
    nda Yahudi ra sa, nau rae tulu-fali toronoo Yahudi nara rendiꞌ hata-heto nara,
    naa nandaa.
  msy-msy: Me uan ifongiamra an gɨn ghua kamaghɨn ami. Kar guizbangɨra, Kantrin Igharazibar
    Gumaziba, me Israelɨn gumazamizir onganarazibar akurvaghamin ingangarim iti. Guizbangɨra,
    Israelba fomɨra Godɨn bizir aghuir avɨriba isa Kantrin Igharazibar Gumazibagh
    aniga men duabar akura. Kamaghɨn amizɨ, Kantrin Igharazibar Gumaziba ikarvaghamin
    bizim iti, me nguazir kamɨn bizir aghuiba isɨ Israelbar anɨngɨva me ikarvagham.
  agg-agg: Ai ahei hohoanɨmonambo yaŋgɨrɨ moanɨ kakɨ ra gugurɨhi masɨhehindɨ. Suda
    ai ahei ndɨfo nindou ranaheimbo Godɨndɨ aboedɨ hohoanɨmo ranɨnamboyo farɨhehindürɨhɨ
    dɨdɨboado-marɨhindürɨ. Ranɨmboane asu Suda-yafe ndɨfo ranamboanɨ Sudambo ahei
    fi nɨŋgo hohoanɨmo ranɨmbo sɨmborɨ mbɨfarɨhehi-ndüramboane.
  ptp-ptp: Heche va nêb he ob vông mone tige vô he Yuda, lêc mone tige wê he obêc
    hi myavɨwen wê he Yuda kô xolac mɨ la nêl vô he ilage. Vɨzid wê Anutu vông vô
    he Yuda ge la vô tɨbii baba hɨxôn dɨ vông he kɨnu hɨxôn nɨlô vô nivɨha lec, om
    gwêbaga he tɨbii baba ob vông vɨzid wê ninɨvi xe ge i la vô he Yuda ên i ngɨdu
    he xôn.
  nak-nak: Ale egiteu lou veia ge igoa, isa kama veia giteu, eala moli egite kolia
    mai ele la balavala tegiteu e Iuda ale igoie eia goioti tegiteu la maratatila
    ale logala. Eala eia taritigi pepeho mai ele veia egite ge suli lou legiteu e
    Iuda la golugolu isahari ale ge suli la pulolou tegiteu. La vuhula, oio tegiteu
    e Iuda, La Uru visibitala la vuliti mai la visuli te Kraist somai tegatou, mai
    la vibalavala tetala, eia vimatagaga etatou tomi oio vola.
  lbb-lbb: Momol, la nuki mang i wakak ning lar toli larning. Pa i tostos otleng ning
    lar keles tar na tarai Juda, anasa na tarai Juda la ka nangan tar la, sur la otleng
    lar kibas a utna na ingun ning e God i angis la ono, ning nating ana tarai Juda
    ka. Pa i wakak sur la male lar angis na tarai Juda ana mani.
  kan-2017: ಇದನ್ನು ಮಾಡುವುದಕ್ಕೆ ಇವರು ಇಷ್ಟಪಟ್ಟಿದ್ದಲ್ಲದೆ ಇವರು ಅವರ ಹಂಗಿನವರಾಗಿದ್ದಾರೆ. ಹೇಗೆಂದರೆ
    ಅನ್ಯಜನರು ಅವರ ಆತ್ಮ ಸಂಬಂಧವಾದ ಸಂಪತ್ತಿಗೆ ಪಾಲುಗಾರರಾದ ಮೇಲೆ ಲೋಕಸಂಬಂಧವಾದ ಕಾರ್ಯಗಳಲ್ಲಿ ಅವರಿಗೆ
    ಸೇವೆ ಮಾಡುವ ಹಂಗಿನಲ್ಲಿದ್ದಾರಲ್ಲವೇ.
  cso-NT: Hmóu³² bíh¹ tsú² ca³lɨ́n¹³ hi³ chú³² jmu³ la³ jáun²; hi³ cun³ ca³tɨn¹ bíh¹
