  som-som: Way jeclaysteen, waana ku waajib inay sameeyaan. Waayo, dadka aan Yuhuudda
    ahayn hadday noqdeen kuwo ka qayb galay waxyaalahooda ruuxa, de markaas waxaa
    ku waajib ah iyaga inay ugu adeegaan waxyaalaha jidhka.
  mam-C: Ex kub' kyb'inchin tuk'a tzaljb'il, ex axtaq jun tumiljo, qu'n ikytzi'n tze'nqeku
    nimil aj Judiy, kub' kysipin a at kye toj kynimb'il kyuk'a' nya Judiyqe; exsin
    ikyxtzjo, il ti'j tu'n kyonin, aye' nya Judiyqe, kyuk'a nimil Judiy tuk'a at kye
    tzalu'n twutz tx'otx'.
  ndj-ndj: Veni valamula kugola nahawu, lakini nakaka ayi yavelili chichuku chawu
    kwa vala. Nongwa payiva vandu va milima yingi vava pamu muusangi sha ndima sha
    Vayawudi, na veni wuwowu kuvakimbanikila Vayawudi kwa findu fya mlima.
  mbj-NT: Sa daaj hẽ, sa h'yyb gó naa ramasa. Taw'ããts hẽ né hẽ ti ramasa sa hã, rakũũt
    enäh do hadoo do hyb n'aa sa wë. Jesus hã h'yy ka'eeh do Jerusarẽnh bä habong
    do sa hyb n'aa né hẽ Judah buuj nadoo do ragado däk sa h'yyb gó baad hadoo do
    P'op Hagä Do Sahee hã hana doo. Ti hyb n'aa, taw'ããts hẽ ti ramasa hỹỹ kä Judah
    buuj hã sa wë hanäng doo me, ramabaanh do hadoo.
  lat-VUC: 'Placuit enim eis: et debitores sunt eorum. Nam si spiritualium eorum participes
    facti sunt gentiles, debent et in carnalibus ministrare illis.'
  ngp-ngp: Ulamuzi uwo wawe wenye, mna mwe kindedi ni kugamba ndima yo kuwambiza enga
    viya Wayahudi watendile ndala mwo uvikilwa wawe we kimuye hamwenga na want'hu
    hii Wayahudi, awo hii Wayahudi nao waungwa wawambize Wayahudi mwe vint'hu wakuviunga.
  enq-2: Kondo pipenge doko dokaita-kisa yanu joo siamopa, dokaita tangeme auu kaeyao
    konda piami. Juu dupanya imambunya epe dupa, akali tata waka dupa-pipa andakenge
    nyepeami-tamo doko, akali tata waka dupanya yuunya-tae epe dupa Juu dupame nisepae
    nyepenge.
  eng-ASVBT: Yea, it hath been their good pleasure; and their debtors they are. For
    if the Gentiles have been made partakers of their spiritual things, they owe it
    to them also to minister unto them in carnal things.
  mna-mna: Mbulu kizin tina, zitun lelen mi tikam. Mi ina indeeŋe men. Paso zin Yuda
    ta tiwe zaala pizin wal ta Yuda somŋan i ma tikam koroŋ ambaimbaiŋan ta ki kunundu
    i. Tana zin wal ta Yuda somŋan i, na kembei len mbun biibi imbot kizin Yuda. Mi
    sombe tipimiili koroŋ ambaimbaiŋan ta ki toono i ma ila be iuulu zin, ina ambai.
  myw-myw: '@see-verse:ROM.015.026'
  sby-sby: Iyi yalikuba miyeyo yabo kwambeti bense bintu ibi, nsombi kayi celela kwambeti
    nabo banyamfwe bapenshi. Bayuda balayabana bileleko byabo ne bantu ba mishobo
    naimbi, weco nabo belela kunyamfwilisha Bayuda bintu ibyo mbyobalatambula.
  sll-sll: Wiyol talhan na tongwo hobi homa Yuda ari ha maing honagi ol na tomia sigare
    kule u wai ominia. Pirere u wai ominga i Yuda ari tobo ta tekiminia omaga Yuda
    arihobi talhan wa dungwo i aki di tenaminua dire tongwi.
  yaq-NT: Bempo junuen bem aune'po a' tu'urek, intok junuen tu'isi aayuk. Bwe'ituk
    junuen ameu cha'aka bem am ania'po. Bwe'ituk junuen, jume' juriomtaka Krijtota
    sualeme, jume' ka juriom, Krijtota betana weyemtat am majtaka am aniako, junuen
    san inime'e i'an, jiba junaen, jume' juriomtaka Krijtota sualeme, inim jita'po
    bem am anianee'uta ameu cha'aka.
  uro-uro: Bä rha di märmär gem da iva rha rhualat toqoräkt inguna qoki rhäkmamär
    i arha lat iangärhäkt kärangätni iva rha rhualat na ngät. Rhoqoräkt dinguna ngakt
    bä ama Jentailqäna di sa rha rha ama modämne na ama qloqaqa rhi na ama Judaqäna
    di qosaqi mamär iva ama Jentailqäna rhit bon ama Judaqäna nagem mes nävät arhä
    mämägän.
  ita-1885: È, dico, lor piaciuto di farlo; ed anche son loro debitori, perciocchè,
    se i Gentili hanno partecipato ai lor beni spirituali, debbono altresì sovvenir
    loro ne' carnali.
  muy-muy: Nday ndayani àna ahàr gatay tə̀jalay mək tàgray nahkay. Nday ya ti nday
    ndam *Zʉde do ni ti tajami zlam ana ndam Zerʉzalem ti kigeni, aɗaba ndam Zerʉzalem
    ni tə̀jənakia tay ga məŋgət zlam sulumani ge Melefit a ; nihi ti ahàr àɗəm nday
    day tə̂jənaki ndam Zerʉzalem ni, tə̂vi zlam ya àhəcikivu ana tay ni.
  kqc-kqc: Ini ura makai regi ada reyadi, ma ini obini bi mai dairigedi. Ini adina
    tutubena idana vene bi baeyadi ma Vima di buni tora gade Jew vene yaku moiyadi,
    bi ina rofu rau regedi. Ye ina vene ka ini beika baika nufa naivo reyagane dada.
  tav-tav: '@see-verse:ROM.015.026'
  eng-ULB: Yes, it was their good pleasure, and, indeed, they are their debtors. For
    if the Gentiles have shared in their spiritual things, they owe it to them also
    to serve them in material things.
  spa-VBL: Estuvieron felices de ayudarlos porque tienen esta deuda con ellos. Ahora
    que los extranjeros son partícipes de sus beneficios espirituales, están en deuda
    con los creyentes judíos para ayudarlos con cosas materiales.
  fra-_FOB: Il leur a plu, en effet, et ils le leur devaient; car, si les Gentils
    ont eu part à leurs biens spirituels, ils doivent aussi les assister dans les
    choses temporelles.
  hau-ULB: Suna jin dadi domin hakika kamar bashi ne a kansu. Domin Al'ummai sun yi
    tarayya da su cikin ayyukan ruhaniya, ya zama hakki a kansu su ma su taimake su
    da abubuwa.
  mal-mal: അവർക്ക് വളരെ സന്തോഷം തോന്നി എന്നു മാത്രമല്ല, അത് അവർക്ക് കടപ്പാടും ആകുന്നു;
    ജാതികൾ അവരുടെ ആത്മിക കാര്യങ്ങളിൽ കൂട്ടാളികൾ ആയെങ്കിൽ ഭൗതിക കാര്യങ്ങളിൽ അവർക്ക്
    ശുശ്രൂഷ ചെയ്‌വാൻ കടമ്പെട്ടിരിക്കുന്നുവല്ലോ.
  kkc-kkc: Esiga Makedoniya odoo sabolo, osoloso Akaya odoo oso goomoga sabolo molee
    hagee mooloogooso. Bei, Yu odoo dimaga gie badeli pidilei goo ee Yu odoonee dimapoo
    simiso. Esiga see diayo nei biso Yelusalem mapoo debeli tei telaga odoo ee pidilei
    tekepo diso.
  lit-lit: Tuo jie tikrai džiaugėsi, ir jie yra anų skolininkai. Nes jeigu kitataučiai
    tapo anų dvasinių dalykų dalininkais, tai jie privalo aniems patarnauti bent medžiaginiais
    dalykais.
  urd-GVR: Unhoṅ ne yih ḳhushī se kiyā aur darasl yih un kā farz bhī hai. Ġhairyahūdī
    to Yahūdiyoṅ kī ruhānī barkatoṅ meṅ sharīk hue haiṅ, is lie Ġhairyahūdiyoṅ kā
    farz hai ki wuh Yahūdiyoṅ ko bhī apnī mālī barkatoṅ meṅ sharīk karke un kī ḳhidmat
    kareṅ.
  far-far: Ma na manatae wane nai ne ru kera talada. Ma ka 'urinai boroi, nia bobola
    fua kera kai 'afida. Sulia na wane Jiu ki kera tolingia kwailiu na Farongoe Lea
    fainia wane ne nao lau Jiu ki, ma ka lea fuana wane nao lau Jiu ki, kera ka tolingia
    na toorue kera ki fainia wane Jiu ki.
  suz-BL: मारदे हना ङोंइती यरूसलेमम बाक्‍ब थमा सुइक्‍बपुकीमी मेको आन कली येसु ख्रीस्‍त
    आ लोव़ शेंशो बाक्‍तेक्‍म। मोपतीके मुल मेको आन कली श्‍येत दुम्‍तीके, क्‍येट पोक्‍शा,
    चोव़थ सोइक्‍ताक्‍यीमी। १कोरिन्‍थी ९:११; गलाती ६:६
  car-NT: Iru'pa topoje i'waine man. U'taine enapa te moro i'waine epanopyrykon man.
    A'kanano wyinonokon otykon ta Simosu maro o'win iwe'i'san ke irombo, ja'munano
    wyinonokon otykon ta enapa epanopyrykon man mo'karon Simosu me e'i'non 'wa.
  amp-amp: Nd marut rom yak nhafohmot be turoh dukeftn fak nhafohmomm. Ndt tu dborioh
    neft namom. Bingot Judaroh Kristenm gutnius mrokfot hanymotmt yima tangim wanyhato
    hikmomt. Ndnettn Judaroh Kristenm tamohm yak nafneft tawo yima tangim hti dukakfot.
  bht-bht: उना ऐ खुशिया ने कितया है, सै यरूशलेम शेहरे दे लोकां दे कर्जदार न, क्योंकि
    होर जातियां जो यरूशलेम शेहर च रेणेबाले विश्वासियां ला खुशखबरी दी आत्मिक आशीषां
    मिलियां न, इस तांई उना जो लगदा है की इदे बदले च उना दी कुछ चंदा देईकरी सहायता
    करी सकदे न।
  eng-NOY: They have thought it good, and they owed it to them. For if the gentiles
    have shared in their spiritual things, they ought in return to minister to them
    in temporal things.
  cub-NT: Ñame jícõjemema náre. Quénora torojʉrivʉ “Jínajarevʉ, cad̶atenajivʉ ina
    cʉve cʉvabevʉre”, aquemavʉ na. Ʉbenita jãve náre cad̶ateiye jaʉvʉ. Cristoi daquiye
    jipocare maja judíova quévʉra cʉvarejaquemavʉ Jʉ̃menijicʉi mearo d̶acaiyede majare.
    Aru majarecabu coreóvare d̶aivʉ ina judíova ãmevʉre Jesucristoi yávaiye méne,
    ne cʉvarãjiyepe aivʉ iye Jʉ̃menijicʉi mearo d̶acaiyede náre máre.
  ita-1927: Si sono compiaciute, dico; ed è anche un debito ch’esse hanno verso di
    loro; perché se i Gentili sono stati fatti partecipi dei loro beni spirituali,
    sono anche in obbligo di sovvenir loro con i beni materiali.
  lww-lww: Nanene sur wo tai nap̃a akila taveve ga kiela sitomena, ana nepisu sane
    naga pe sur wo tai nap̃a monar akila kemua. La nene pe ape Yu re poli, ana e kiela
    malena amio Sup̃e, ap̃ar navisa ruruena moki kiena ne Ntewa pimi e la, kome le
    Yu lala, ana pogos nap̃a le Yu la nene atol m̃ena ga pog m̃arera, popon la nap̃a
    pe ape Yu re poli, akila maran towe van la, aiila la e sur lap̃as nap̃a limala
    plasania.
  ckb-ckb: ئەوان بە خۆشییەوە بڕیاریان دا، لە ڕاستیشدا ئەمە ئەرکێک بوو لەسەریان، چونکە
    باوەڕدارە جولەکەکان بەرەکەتی ڕۆحییان پێشکەش بە ناجولەکەکان کردبوو. لەبەر ئەوە
    ئەرکی باوەڕدارە ناجولەکەکانە کە بە شتە ماددییەکان یارمەتی باوەڕدارە جولەکەکان
    بدەن.
  nas-nas: Tamung dotuariri avaaruꞌ, nka tee tampara doorenang-koong komaaru makuꞌ
    makosi. Aiꞌ Juꞌnupoong-eta tee tanuaang-aapenung biraanke nkavaara teinge napoꞌ
    pakuaariai Juꞌnupoong mono-aapenung pakupaku-koo.
  uvl-uvl: Iri siporia tetal helenga pe te iech mana nge tepoi ke pomau. Pe urana
    nge tepoi ke pomau, iange Iuta mur laka nenge te halaua hana lomonmona ngana mur
    nga ure urana ngana mur nge NeHalang ke halaua iri nga operia mur. Ke pomalam
    hana lomonmona ngana te tuacholia ke te halaua Iuta mur nga ure nenge halau mene
    singiria.
  eng-BBE: Yes, it has been their good pleasure; and they are in their debt. For if
    the Gentiles have had a part in the things of the Spirit which were theirs, it
    is right for them, in the same way, to give them help in the things of the flesh.
  ixl-CNT: Utz tiira bꞌaꞌn vaꞌl vetmotxiꞌana tziꞌ tan, ayaꞌl chit ikꞌuꞌl vetmotxiꞌana.
    Tan tiqꞌaqꞌal koꞌn qꞌu Israeel kꞌuxh vetꞌopon vilochbꞌal u Tioxh tzixeꞌ tiꞌ vichitpu
    tu paav. Utz echen salochon qꞌu puera aanima tiꞌ taqꞌax bꞌoj tetz qꞌu Israeel
    aas oj kam niyaꞌta.
  xsi-xsi: Kinzi warakanzi nâ ilonzi patea tu ma siveta mine panzi Juda ŋgu sugorai
    tamwatanzi, aku ŋinde ara ndo, ŋana tu kinzi kalo-tawana tamâta lâ Juda ŋgu nenzi
    mbuku keno panzi kalo-tawana tamâta lâ tinikoa ŋgu. Ŋana tu muŋgani Maro Kindeni
    itula pâri ara panzi Juda tamâta, aku muli ŋga kinzi sikai pâri ara ŋinde silâ
    situla panzi tamâta lâ tinikoa ŋgu tona. Mine nde ara ŋana kinzi kalo-tawana tamâta
    lâ tinikoa ŋgu ma sikai tâno ŋine ne mbaliŋa Maro Kindeni muŋga ilanzi ŋinde,
    aku ma siwae mbaliŋa ŋinde ilâ panzi Juda tamâta tona.
  crx-NTPO: Huhóont'i' whe sooneya bugha húnin'aih. Ndunne Jerusalem whut'enne buts'o
    húwhulh'ai le'hint'oh 'et huwa. Lizwifne, 'enne gha 'udun yun k'ut whut'enne Yak'usda
    ooba 'ut'en-i be hoonzoo' huja de, 'et de 'udun yun k'ut whut'enne Lizwifne hiye
    ndunidzit-i be bula' hooneh 'inka.
  kan-OKCV: ಅವರು ಅದನ್ನು ಮಾಡಲು ಇಷ್ಟಪಟ್ಟದ್ದಲ್ಲದೆ, ಅದು ಕರ್ತವ್ಯವೂ ಆಗಿದೆ. ಹೌದು, ಯೆಹೂದ್ಯರಲ್ಲದವರು
    ಯೆಹೂದ್ಯರ ಆತ್ಮಿಕ ಆಶೀರ್ವಾದಗಳಲ್ಲಿ ಪಾಲುಗೊಂಡಿರುವುದಾದರೆ ತಮ್ಮ ಲೌಕಿಕ ವಿಷಯಗಳಲ್ಲಿ ಅವರೊಂದಿಗೆ
    ಹಂಚಿಕೊಳ್ಳುವುದು ಅವರ ಕರ್ತವ್ಯವಾಗಿದೆ.
  bbb-bbb: Ro moni ije bu afuiva ije bune e ijiebe korubuo ijiege vierafena rei. Ijadufuo
    maeje bu e Jiusi Godi ma vierafevo are Jerusareme kariva ijiebe Godido vua maeje
    abena e are Mesedoniako ijiakiro e Akaeako ije miae. Ijadufuo e Jiusi baki ije
    bu ijadufuo una ve e Jiusi ije isema kariva ije ifejiana moni naejiave.
  blw-blw: Ammag gapo yanggay ah layadcha yag enamongcha, ngém ah katot-owanaat, karébféngancha
    chillu way manorong hen anchichay Judio te maid chillu kasen nangngaran hen anchichay
    faén Judio mepanggép an Apudyus no faén yanggay hen anchichay Judio. Yag ad uwan,
    kamancha an somofalet way tomorong ah kasaporan hen anchichay Judio.
  tam-2017: இப்படிச்செய்வது நல்லதென்று நினைத்தார்கள்; இப்படிச் செய்கிறதற்கு அவர்கள்
    கடனாளிகளாகவும் இருக்கிறார்கள். எப்படியென்றால், யூதரல்லாதவர்கள் அவர்களுடைய ஞானநன்மைகளில்
    பங்குபெற்றிருக்க, சரீர நன்மைகளால் அவர்களுக்கு உதவிசெய்ய இவர்கள் கடனாளிகளாக இருக்கிறார்களே.
  azz-NT: Huan in taneltocani nicahuín quixejecojque que monequi quititanisque se
    tapalehuilis porín yejuan nicahuín quiyolmachilíaj majyá quintahuiquilíaj ne taneltocani
    de Jerusalén. Porín in taneltocani judíos quinualtitanilijque ne taneltocani ten
    amo judíos in Tajtoltzin de Dios. Ica ya nojón neques ten axcan taneltocani ten
    amo judíos, yejuan nojonques monequi tapalehuisque campa ne taneltocani judíos
    ica nintapalehuilis de ninricojyo.
  spa-RV-1909: 'Porque les pareció bueno, y son deudores á ellos: porque si los Gentiles
    han sido hechos participantes de sus bienes espirituales, deben también ellos
    servirles en los carnales.'
  csy-csy: Hibang a lungkim tek mama na thu in; amate sia Jerusalem mithiangtho te
    tung ah leiba nei te a hi uh hi. Banghangziam cile Gentile te in amate taw thaa
    thu te a nei khawm uh le, cilesa lam ah amate i hu tu a hihi.
  mxq-NT: Yʉꞌʉ kʉꞌʉm tyuknibʉjtákʉdʉ ttuna̱ꞌa̱ndʉ mʉt ja kyʉꞌʉmdsojkʉn, es pátʉp es
    dʉꞌʉn ttúndʉt, mʉt ko ja israelitʉ ja̱ꞌa̱ygyʉjxmʉty ja Dios kyunuꞌxʉdʉ, es pa̱a̱ty
    oyʉ dʉꞌʉn ko yʉꞌʉjʉty dyajwa̱ꞌxtʉ diꞌibʉ myʉda̱jt jyaygyajptʉp mʉt ja nmʉguꞌukꞌa̱jtʉm
    jam Jerusalén.
  tzj-NT: Eje'e' ma e aj Israel ta pro kas qui' quec'u'x queya' ja rayuda chique ja
    raj Israel pro ni yatal wi' chique chi nqueya' como c'oli cani' jun quec'as cuq'uin.
    C'oli quec'as como eje'e' tok quewil ja totajem xin Dios, cumal ja raj Israel
    tok quewil. Chewi' c'a ja tok yatal chique chi nequeto' ja raj Israel tre jun
    ayuda.
  tdt-tdt: Sira foo ho kontenti, i sira iha duni obrigasaun atu foo. Tanba sira nebee
    laos Judeu simu tiha ona bensaun husi Maromak liu husi ema Judeu. Tanba nee mak
    ema nebee laos Judeu iha obrigasaun atu ajuda ema Judeu.
  ron-BTF: Într-adevăr, au binevoit și le sunt datori. Căci dacă neamurile au fost
    făcute părtașe la lucrurile lor spirituale, este și datoria neamurilor să le servească
    în cele carnale.
  eng-WEBP: Yes, it has been their good pleasure, and they are their debtors. For
    if the Gentiles have been made partakers of their spiritual things, they owe it
    to them also to serve them in material things.
  eng-FBV: They were happy to do this because they're in their debt. Now that foreigners
    are sharing their spiritual benefits, they owe it to the Jewish believers to help
    them in material things.
  nld-1939: Ze hebben dat goede besluit genomen, daar ze ook verplichtingen aan hen
    hebben; want wanneer de heidenen deel hebben gekregen aan hùn geestelijke goederen,
    dan zijn dezen ook verplicht, hèn met stoffelijke goederen te ondersteunen.
  bwo-bwo: Tep'anowere bo shunon imo boosh geyik b́wottsotsne, Ik' ash woterawots
    ayhudiyotsnton shayiri deero kayosh b́wotiyal boowere bomeets deeron ayhudiyotsi
    tep'o boosh geyife.
  nch-BL: Quena, nopa masehualme cati amo israelitame quinequij quinpalehuise nopa
    israelita taneltocani cati teicneltzitzi, pampa quimachilíaj quintahuiquilíaj.
    Amojuanti cati amo anisraelitame anquiselijtoque miyac tatiochihualisti ipan amoyolo
    ten israelitame cati amechpanoltilijque icamanal Toteco, huajca ama inijuanti
    moilhuiyayaj para cuali quinpalehuise israelitame ica inintechmonequi.
  quc-TNT: Xquichomaj chi takal u banic wa' rumal chi cäquina' pa canima' chi c'o
    qui c'as cuc' ri kachalal aj Jerusalén. Je ri', rumal chi ri cojonelab aj Israel
    qui yo'm ri tewchibal re ru Tzij ri Dios chque ri man e aj Israel taj. Utz c'ut
    we ri e are' quequito' ri cojonelab aj Israel che ri qui rajwaxic ruc' jachique
    ri c'o cuc'.
  tfr-NTPO: Shäryara l̈ok eni ba woshko, miyde l̈ok ga pogo tjwl̈õ ba kong ara. Judíoga
