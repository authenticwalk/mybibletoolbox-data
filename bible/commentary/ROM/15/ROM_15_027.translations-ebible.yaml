    Jesús pejwʉajan. Samata, judíos kajachawaesaxaes wewe''paspoxanliajwa” —aechi
    nakaewaliajwa. Samata, ofrenda owapi.'
  hla-hla: Nori e kato merien u ngil peisa i taren. Ne niga hasina te kato uaren teka.
    Taraha, u Jiu i halan a man ka man niga tere Sunahan i taren u katun te ma Jiuri,
    ne niga hasina te taguhu uas mera rien u Jiu a man ka man niga i taren i puta.
  mav-NT: Te'e­ru­we­py'a pyi mi'i tã ta'a­tunug — Waku wati­mõ'ẽ ahekat Ieru­sarẽi
    miaria pe i'atu'e te'e­ru­wehay pyi yt uhehay pyi i. Mi'i ta'a­tunug neran mote
    — Waku eweimõ'ẽ ihaky­'e'i rakaria Ieru­sarẽi miaria pe are. Ta'i ewetunug o are
    i'atuepe. Katu­pono ti sa'a­wy'i ta'a­tu­mõ'ẽ kahato Tupana ehay ahepe. Tupana
    ehay wywo eipoi­tyro hanuaria te'e­ro­py­hu'at i'ewyte yne Tupana miium ta'a­tu­poi­tyro
    hap kaipywiat ta'a­tu­mõ'ẽ ehepuo wẽtup ywania eipe pytkai ta'a­tunug. Mi'i pote
    koitywy waku eweimõ'ẽ ehekat Iesui mohey haria ihaky­'e'i rakaria pe are. Mi'i
    pote hẽto are'e i'atuepe tama Masẽ­tunia piaria pe tama Akaia piaria pe Iesui
    mohey haria.
  kpf-kpf: Zen um bâlâlaŋ op kât mindunetâ dâp oip. Wangât, hân ŋâin gokŋâ zen Yuda
    a zeŋgâren gâbâ siŋgi âlip miwe, zorat tosa zeŋgâren ziap. Oi tosa zo mâkâbigât
    sâkkât kut ŋâi ŋâi ziŋgâne dâp upap.
  ppo-ppo: Atéró atima wisi kisipatamo dera̧leta yale monita, take folosóró Juda fakené
