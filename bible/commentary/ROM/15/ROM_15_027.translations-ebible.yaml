  eng-DBY: They have been well pleased indeed, and they are their debtors; for if
    the nations have participated in their spiritual things, they ought also in fleshly
    to minister to them.
  guo-NT: 'Macedonia tʉajnʉpijiw, Acaya tʉajnʉpijiwbej, japi judíos-el. Pe nakiowa,
