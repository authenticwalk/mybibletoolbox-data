  tif-tif: 'Imi aket uyo ti fiyaap-kup duu-bamdipya kemin, kanun-umbip. Lale, kiimi
    olenin kabak-ami miit kaali kala bombuu ko: Kiili Juda kayaak abip Jerusalam kaptamu
    bom-bilip imi maan ma kuyip kutal-fukubip kemin, maan kabak-ali dok kata disa;
    kemin, kamasi Juda kasel Kristen kesip isiik God ami weng uyo kulii-din kayak
    kayak imi bakayum o kala, din-ilomdip miit alep imi God ami lak dakaamin uyo dong
    dakaayinsip. Kanolin kemin ale, tunum miit alep kiisiik taba-lom Juda kasel iyo
    dong dokoya-lomdip, mafek mafek uyo kuyum o kalalipla yo.'
  nlx-nlx: ताह हाजो ते लागो, पुण ता तान केर्जावाला बी हेते, काहाकाय केदी बिगेर यहुदि
