    hi Jerusalem'a um tahsan hoa kon'a ana kisan'u ahijeh'in, amahon sum-le-pai a
    akithopi uhi abolthei sun'u dan'in agel uve.
  mar-mar: हे खरोखर त्यांना बरे वाटले आणि ते त्यांचे ऋणी आहेत; कारण त्यांच्या आत्मिक
    गोष्टींत जर परराष्ट्रीय भागीदार झाले आहेत, तर दैहिक गोष्टींत त्यांची सेवा करणे
    हे त्यांचे कर्तव्य आहे.
  snp-snp: ya aya Yuda wenena mono netanina yauti Gotikafo ailo feka wenena gimamima
    nenako, yamu aya wenenawa mikaleka netanina yauti lifima itibiti Yuda wenena ani
    olu faka loti giminune, loti lalo koliti, etiti lifima gimamoma ya itibiti giminawamo
    ne.
  isl-isl: Þetta gerðu þeir með glöðu geði, því þeim finnst þeir vera í mikilli skuld
    við kristna söfnuðinn í Jerúsalem. Hvers vegna? Vegna þess að fréttirnar um Krist
    bárust þessum heiðingjum frá kirkjunni í Jerúsalem. Og fyrst þessi mikla gjöf,
    gleðiboðskapurinn, hefur borist þeim þaðan, þá finnst þeim ekki nema sjálfsagt
    að veita fjárhagslega aðstoð.
  spy-NT: Kiyey kuu nyooto kuuyu kikiikunyōōr ꞉biiko choo mā Yuutayeek bērurtaab Yēyiin
    kubununēē Yuutayeek.
  xnn-xnn: Nin-gasingda ay mang-ikkan isdi et maibagay tay kega wada nan otangda isnan
    Judio. Kanak di tay maitapida isnan Judio ay kakwa isnan gawigawis ay badang Apo
    Dios ken daida isonga gawis no men-itedda is masapol nan Judio isnan biyagda.
  mwe-mwe: Ashaayenenji bhashiengwanga tenda nneyo, ikabheje lyene liengolyo kweli
    lyabhonji, pabha bhanalongwanga. Ibhaga, bhandu bhangabha Bhayaudi bhashikundikanywanga
    mmboka ya Bhayaudi, bhanapinjikwanga nabhalabhonji kwaatumishilanga Bhayaudi kwa
    indu yabhonji.
  tte-tte: Me ali yaliyaya sipaisowa besiele, na walo yawasosi kali yagayaga imiyamiya
    Yudiya kolili. Kaiwena wasana namwanamwana ana debalala itubu Yelusalema koina
    saugana tomeliwo Yudiya Yelusalema silogabaen silau na wasana namwanamwana siyadebalala
    siya nige Yudiya tomonliyao simiyamiya Masidoniya yo Akaya polovinsi kolili. Kabo
    muli mena sinuwabui yo sagu silobai yaluyaluwa ana dedei koina. Kabo ilonamwayagili
    kwapi ana dedei koina gogo sipei na tomeliwo Yudiya sisaguili.
  tcs-tcs: Dem Kristian blo Gris i bin prapa api po gibe dis mani, bikoz dempla i
    bin gad strongpiling dem Zuwiskristian blo Zarusalem i bin sere dem blesing blo
    God baut da Gudniuz tugeda wea dem Nozuwispipol. So daswei dem Kristian wea Gris
    i bin gibe mani po elpe dempla wea Zarusalem.
  hlt-THB: Cemyihna do dan aham ce ngaih uhy, cekkhqi venawh cemyihna a mi sai ham
    qoe na awm awm hy. Gentelkhqi ing Judakhqi ang Myihla zoseennaak ce a pang pyi
    awhtaw, pumsa ik-oeih zoseen naak ce Judakhqi venawh a ming qek a ming qaa thoem
    aham awm lawt hy.
  soq-soq: Dewa ema mo muba insaisauwo dewasaiena, tane mai di dewasapona, dia. Ipawa
    uwa daitada apanawa Iuswa asiasi aleu sauwa euda wiseno wadeiena, sa baiwa mo
    tauma ete sauwa mampe sipoa Iuswa saumoi.
  qub-qub: Chayta shuntar paycunaga allitami rurasha. Paycunapis Jesucristupa willacuyninta
    Jerusalenpita gallaycur willapaptinmi chasquicusha. Chaymi paycunapis ayñinta
    cutichir muchojcunapaj ofrendata shuntasha noga apanäpaj.
  att-att: Á magayáyâ ira nga mangisipà ta kukuá ra sù ira Kudio. Á mepángngà gemma
    ta iyawâ da yù kukuá ra, nga ángngabbák da nira, nga kunnay ta pappagá ra ta gatù
    da sù ira Kudio nga manguruk. Ta aggira nga ari Kudio, mesipà ira gapay sù ira
    Kudio, á yáyù nga kesipatád da gapay yù pangikállà ni Namarò ánna yù initabbá
    na sù ira tatole na.
  bki-bki: Nina vite novo tai napano amila jakii kialo jidomiano ga, mia nemial jibe
    naio be tena memedu tai ka nalo monoka ala bunu. Nalo na maka ave Ju, mia ea kialo
    meuliano bija Tubo, nalo abar Atua kiano ilivuiano miroano miopdulu ea kulo Ju
    nalo ban ealo, ana bogo napano Ju nalo na abiniua bogokouo bereio, bo ka nalo
    napano maka ave Ju adu kiano kija vanlo, aijalo ka tenalo tai napano maka ve kialo.
  bqp-bqp: Ò zɛ̀o, ama tilasimɛ. Lákũ Yudanↄ Luda aruzɛkɛ kpàatɛtɛ buri pãndenↄnɛ
    nà, à mana buri pãndenↄ ń andunia aruzɛkɛ kpaatɛtɛ Yudanↄnɛ se.
  mcp-mcp: Bwə́mɛ́fwó bwə́ á ŋwa cígʉ́lá, njɨ í njúl nə́ jísə bwo mpwə́lá. Jɨ́ bwo
    mpwə́lá nəcé okrîstɛn wâ Yurʉ́səlɛm wə́ bwə́ á bə nə isâ í kwíínd búúd cʉg á Shíshim
    dɨ́ yí, bwə́ mú kaaw yə íkûl ishús; í jɨɨ nə́mə́ nə́ ikûl ishús í ŋwág isâ í ŋgə́
    kwíínd cʉg á shí ga dɨ́ yí, kaaw yə bwo.
  hat-hat: Se yo menm menm ki te fè lide sa a. Men, pou di vre, yo te dwe pòv yo sa.
    Paske, menm jan jwif yo te separe benediksyon ki soti nan Lespri Bondye a avèk
    moun ki pa t' jwif yo, konsa tou, moun ki pa jwif yo gen pou devwa pou rann yo
    sèvis avèk byen latè yo.
  npl-NT: Yejwah okimolijkeh omonekia ijkó kichiwaskeh, porke okimachiliayah kinwikiliah
    miak; porke ijkó kemi n tlaneltokakeh judíojteh okitejtemakakeh tlan Dios okintliokoli
    innawak inmikniwah non amo judíojteh, ninteh moneki makinpalewikah n tlaneltokakeh
    judíos ika tlan yejwah kipiah.
  bgg-bgg: Ji pha muphak jine awaithek ro ro, jishii, izai miyao ne, nathek ne ithek
    shii nong chid pha blia chak ro. Jew è Ragung khirzeythek Gaibranthek rog shii
    thang phi pha duiine, Gaibranthek de awaithek ro muna khirzey ne thang chid phro.
  eng-TCENT: They were pleased to do so, and indeed they owe it to them. For if the
    Gentiles have come to share in the spiritual blessings of the Jews, they owe it
    to the Jews to share with them their material blessings.
  eng-BSB: They were pleased to do it, and indeed they owe it to them. For if the
    Gentiles have shared in their spiritual blessings, they are obligated to minister
    to them with material blessings.
  cpu-NT: Iriiyetakera kovashiyetaincha impashitantayetya, tekatsira shintsiventerine.
    Okempivaitakaro irikaite impinakoventatyeeyaami ikempisantakaakeri irika kaari
    isheninkata.
  san-ASM: এষা তেষাং সদিচ্ছা যতস্তে তেষাম্ ঋণিনঃ সন্তি যতো হেতো ৰ্ভিন্নজাতীযা যেষাং
    পৰমাৰ্থস্যাংশিনো জাতা ঐহিকৱিষযে তেষামুপকাৰস্তৈঃ কৰ্ত্তৱ্যঃ|
  tac-NT: A'boi 'nátaga napabule enomí napugiti alué ralámuli jurío nokáligame beniria
    Onorúgame nila ra'íchali alué ralámuli tabilé jurío, alekeri gu'íriguru, enomí
    napabúlekuru napurigá o'towa alué ralámuli jurío.
  eng-WEBPB: Yes, it has been their good pleasure, and they are their debtors. For
    if the Gentiles have been made partakers of their spiritual things, they owe it
    to them also to serve them in material things.
  gfk-H: A tutun, diet ga guama wara gilgil hua senbia a nudiet mon ngasa ta diet
    ira Iudeia mah. Kanong warah, ing bia makaia ta ira Iudeia diet ta kap no pinlawe
    diet ta ira haridaan haruat ta ira tanua diet, io, nudiet ngasa balik wara balbalu
    pukus diet ira Iudeia ma ira haridaan haruat ta ira linga makai tano ula hanua.
  viv-viv: Yadi waꞋasehawahega hisena, ada makewa gilubodadi be mena miYuda koyokoyoi-dina
    hidavelugadi. WaꞋita, ide miYuda kana Yesu Keliso bonana yoꞋo tulidiyao kalivai-dina
    agaidiya kalumamalena. Ide yada laumamala againe badi keke miYuda ma aluꞋaluwadi
    yana eda kayauna be Yesu againe adi kibababala hinanuhagana faꞋina, gilubodadi
    be yadi mani againe ide miYuda yada koyokoyo wowodi hidanuwakabubuyena.
  yao-yao: Elo, yanonyele kuitenda yeleyo, nambo kusyene akuŵajilwa kwakamuchisya
    mu yeleyo. Pakuŵa iŵaga ŵandu ŵangaŵa Ŵayahudi akamulene ni Ŵayahudi mu upile
    wa chimbumu ni ŵandu ŵangaŵa Ŵayahudi, akuŵajilwa kwakamuchisya Ŵayahudi mu indu
    yaikwasoŵa ya pachilambo.
  tgp-tgp: Enira la avulahi vara la tuenira, ale mo tataholo vara la vaia isara, matan
    haratu tamlohi r̃or̃oha sei la lavi na hina r̃uhur̃uhun Tanumen God mo silea,
    i pa tataholo vara la ase na nora silesilea mata mania isara Jerusalem.
  auc-NT: Mänömaïnö ante watapæ̈ pönente cædäni incæte tömënäni Eedotadëë ïñömö quëwënäni
    ïnänite në godonguënënäni inte da godönänimpa. Edæ Wængonguï Önöwoca nänö pönongaincoo
    ante idægoidi pönö apæ̈nedäni ëñente ænte ëwocadïnäni inte wabæca quëwënäni ïñömö
    tömënäni näni ëadincoo incæ idægoidi beyæ̈ ante wæætë godonguënënäni badïnäni
    ïnänipa.
  kbc-NT: Idiaa lowoogo monioda dinyeelo, codaa diitigi amina naalewe moyaxawa noiigi
    judeutedi. Niɡ̶idi ane daɡ̶a judeutedi anonakato Ǥoniotagodi leeditibige moyaxawa
    judeutedi madewetedi anonakato Ǥoniotagodi. Igaataɡ̶a oyeloɡ̶oditiogi niɡ̶ijo
    ane daɡ̶a judeutedi anodaaɡ̶eeteda libinico Aneotedoɡ̶oji ane yajigotediogi.
  bmh-bmh: Duailel go ag agal oiagab selanau mui go igul go guzenemen. Petak, Zuda
    duailel agen emgasag ipal ebuan duailel Uwait nugau Ze maraimai, goagal doropag
    isanaremen. Guzenina, emgasag ipal ebuan duailel agen ereg Zuda duailel isanarabun
    enimag ebuan ece maraporoi.
  ctu-BL: Come yomob i yʌc', come añob i bet ti' tojlel israelob. Come jini gentilob
    tsa' tem aq'uentiyob i wenlel ti Dios yic'otob. Jini cha'an an ti' wenta cha'an
    mi' coltañob jini hermanojob ti Jerusalén ti' chubʌ'an.
  meq-meq: Bo tay eye tə dzala lele ada deɗek lele nakə tə ge andza niye aye. Yahuda
    hay ta ŋgəna tə siye i ndo hay wu neheye ŋgwalak eye Mbəlom a gwaɗ ma vəlateye
    aye. Andza niye, ndo neheye Yahuda hay bay aye ta dzəna Yahuda hay tə wu nakə
    andaya fataya bay aye.
  noa-H: Mag deepʌ̈iju hap'öbaaderrjã hamach k'ĩrauta deepʌ̈iju hap'öbaadëjim. Hamau
    k'ĩirjuawai, jam Jerusalenpien dʌ̈i dëbpaar pöm nʌmjöta nʌm haajem, warrcha hamachdëu
    Cristo hiek k'aaugwaijã maach hermanonaan Jerusalenpienau jaau nʌm gaaimuata k'augtarr
    haawai. Magtarr gaaimua hʌ̈u hamach peerdʌ naawaita, hamaujã jũrr hagdaujö haag
    hawi, nemdam dee nʌmua ham juag hooju haai nʌm hawiata mag deepʌ̈iju hap'öbaadëjim.
  alp-NT: Esi ono mere esi suka titinai. Tinai suke esi tapa kwali betaya rebe susata
    mpai Yerusaleme le bei tamata Yahudiaru pine tamata rebe Yahudi more esi supu
    misete bei Alla. Hoko tamata Yahudi more suke esi tapa tamata Yahudiaru kena tanei.
  san-VEL: e.saa te.saa.m sadicchaa yataste te.saam .r.nina.h santi yato heto rbhinnajaatiiyaa
    ye.saa.m paramaarthasyaa.m"sino jaataa aihikavi.saye te.saamupakaarastai.h karttavya.h|
  kbq-kbq: Zamagra zagoma eri atruma hazazankura tusi'a muse hu'naze. Zamagrama antahi'zana
    nofi hu'nazaza katufeankna hu'naze. Na'ankure megi'a vahe'mo'za Avamumofo asomu'ma
    eri'naza zanku, Jiu vahera amega zamufamofo zamaza hu'za zami'naze.
  kbh-kbh: Cachënga chca tmonjajuabó, y chca jamana ts̈abá endmëna, er judiënga tmonjanma,
    chë Bëngbe Bëtsábiocana tmojanóyëngacñe soyënga ndoñe judië́ngnaca chamotsebomnama;
    chíyeca ndoñe judiënga entsamna chë Jerusalenoca judiënga os̈buáchiyënga jujabuáchana,
    ndaye soyënga jats̈atayëse, chënga vida jtsebomnama chamotsobenama.
  ron-LSB: Da, a fost pe placul lor, și ei sunt datori. Căci, dacă neamurile au fost
    făcute părtașe la lucrurile lor spirituale, le sunt datoare să le slujească și
    în cele materiale.
  pon-pon: Irail mauki pwe re pil pwaipwand on irail, pwe ma men liki kan pwaijanekier
    arail pai nenin, nan me kon on, irail en pakijakij don irail ar pai pali war.
  nhe-BL: Quena, nopa tlacame tlen ax israelitame quinequij quinpalehuise nopa israelita
    tlaneltocani tlen teicneltzitzi, pampa quimachilíaj quintlahuiquilíaj. Imojuanti
    tlen ax inisraelitame inquiselijtoque miyac tlatiochihualistli ipan imoyolo tlen
    israelitame tlen inmechpanoltilijque itlajtol Toteco, huajca ama inijuanti moilhuiyayaj
    para cuali quinpalehuise israelitame ica tlen ica panose.
  sps-sps: Eye, u man, ari patsukaner komainy faakouts ror vainy fafaaman tana taa
    Jiu iton aaruts fifiiring, sai tovei ri kaa miror a tavan tan Vurungan Rof nane
    Krais te poo fi me tan vainy fafaaman tana taa Jiu. Nyo tsue rou a ka to tana
    saa a taa Jiun fafaaman faakouts bus ir vainy sikia ma taa Jiun fafaaman ito tan
    favaanan of rarin Vurungan Rof nane Krais. Sai tovei aya, na binun tsuri ma faakouts
    rari rin a taa Jiun fafaaman ito tan faan iny naa painy moni to ayei, te nonom
    rori tana taa Jiun fafaaman ma foiny ari ta fo kainy ainy, kainy faakouts rari.
  wnc-wnc: Siakan. Wa aminda notna gatayamunangge take siknga natake sanga yake yake
    tasikamang binga tasiking. Ninda atnataamang. Aminu Judia nana aminda sanga Jesuta
    gatayamukut takngae natake yanitakuwawa aminu keu wa komaaune nana aminda natake
    apbakngaking. Apbakngake wa aminda yake Judia nana aminu gupdane sanga gatayamunangge
    natake tasiking kakngae natapa take siknga singgak.
  bus-bus: Aↄ̃ zɛ̀o, mↄde tiasimɛ, zaakɛ lán Yudanↄ Luda auziki lì bori pãndenↄzi
    nà, à maa bori pãndenↄ ń anduna auziki li Yudanↄzi se.
  gub-BL: Uzeruzar ma'e Maxeton ywy rehe har a'e wà, Kere ywy rehe har a'e wà no,
    zutew 'ym romo wanekon a'e wà. Omono e wemetarer zutew wanupe wà, Zeruzarez pe
    har uzeruzar ma'e wanupe wà. Ikatu nezewe mehe, ta'e zutew 'ym unewer ma'e rehe
    zutew wanupe a'e wà xe. Ta'e kwehe mehe zutew umur ikatuahy ma'e zutew 'ygwer
    wanupe a'e wà xe, (Umur Tupàn ze'eg wanupe a'e wà. Umur Zezuz Zanezar wanupe a'e
    wà no.)
  imo-imo: Enonga konopuni pilkolio tiringi nalo pundu melela toringi. Imbomanga minima
    lipe taporomo melema oi Juda imboma kinye perimu. Aku mele tiringina ltingi imbo
    lupemani pundu mele toko kangindo tapopili melema Juda imboma tirimele.
  boj-boj: Naŋgi naŋgo segi areqalo na silali di koroiyeb. Juda Kristen naŋgi na naŋgi
    Qotei aqa anjam qa aqaryainjreqnub deqa naŋgi na kamba olo Juda Kristen naŋgi
    jejamu qa iŋgi iŋgi qa aqaryainjreqnub. Naŋgo wau bole agide.
  eng-DRA: For it hath pleased them; and they are their debtors. For if the Gentiles
    have been made partakers of their spiritual things, they ought also in carnal
    things to minister to them.
  knf-knf: Aa, badinan pdo haŋ, aşë wo na manjoonan biki pţënk baka. Jibi bayuday
    banfiyaaruŋ Kriŧtu baţokuŋ iko inuura inwoonuŋ du baţi yi bayeenkuŋ na banwooŋ
    baanwo bayuday, hënk kak di di bukal kak bawooŋ kaţok na bayuday iko yi umundu
    yi bakaaŋ.
  san-KHM: ឯឞា តេឞាំ សទិច្ឆា យតស្តេ តេឞាម៑ ឫណិនះ សន្តិ យតោ ហេតោ រ្ភិន្នជាតីយា យេឞាំ
    បរមាត៌្ហស្យាំឝិនោ ជាតា ឰហិកវិឞយេ តេឞាមុបការស្តៃះ កត៌្តវ្យះ។
  arn-NT: Kisutu ta rakiduami engün, fey rume küme femi engün, fey chumngechi tati
    feyentulechi pu judiu ipangentufi engün reke Ngünechen tañi dungu tati pu ka tripanche,
    ka feley tañi füreneafiel engün tañi nieelchi chemkün mew tati feyentuleyechi
    pu judiu.
  zas-NT: Abiꞌ por xixgab reeman guixhiaal reeman yudar guin, per zagdxe na̱j ni cayüjn
    reeman din mal nuzëëb reeman loj reeman. Din por ree bén Israel bidxin xtiidx
    Dios loj reeman, dxel yan laa reeman guial ad najt reeman bén Israel, zagdxen
    guial güün reeman yudar bén Israel ree ziꞌctzi gac reeman.
  ken-NT: Bɔ́ babhɔŋ kɛ bághɔ́ bɛ ɛrɨ bɛkʉ nɔ, nɛ sayri sayri, bábhɔŋ bɛkʉ nɔ tɛ̌ndu
    ɛchi bɛ, ɛ̌ti bo Israɛl bo báchí bo Mandɛm kɛ bǒ abhɛn bápú bo Israɛl bághókó
    Mbok Ndɨ́ndɨ́ ɛ̌ti Yesu. Nɛ báchí nkwɔ bo Mandɛm nɛ́nɛ, nɛ Mandɛm ǎyɛ̀t bhɔ
    nɛ bɛyǎ mɛnyɨŋ. Bábhɔŋ yɛ bɛkwak bo Israɛl abhɛn bachi bachɛ́bhɛ́bho nɛ mbɔk
    mɛnyɨŋ ɛbhɛn bɔ bábhɔ́ŋɔ́.
