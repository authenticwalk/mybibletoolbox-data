    nere Itou nomo dada hilobainga elegedu bode, fai fereha bagu mayane. Onou waha
    bona, fai fereha nere Juda genege gala nomo dada langa hoyo nigei nomo haruwe
    bagu.
  aly-aly: Rernem-antey ilkelhek, man inetyek. Alakenh Jew-rnemel arleng-areny-rnem
