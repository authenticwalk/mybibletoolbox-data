verse: ROM.015.027
translations:
  kpx-kpx: Di kebia namigeveholinu. Isito keau abu isivimoike moni ke otovelu. Abu
    katelahale keu duave. Kosealemo vasohuta Diue ataeau Dielusalemae umale keau Dilava
    hotomo Diue ata holioholiale kebia tedaevelu. Ige Diue ata holioholiale keau abu
    kunaimo Diue ata kebia tedaevelu.
  okv-H: Eto koro amo enana ta jo tapa na ikasi uje eto ikehera amo teho hande ae
    rate Bada ta ke avo Judea embo na enda nei embo ta degi hande ore ere ingihera
    avoeto hande mine haja vaja avo ikehera.
  tbo-tbo: Ani’mbenena noka tauhi hai nugokaoha tamogi a dumalu matababana hai yaga
    mi Yudeya uyahihi. Lolowa mi Yudeya tuwega dewadewana hi niyeya uyahihi po Yesu
    Keliso hi tuhagaya yaka i linanaya geka hougana hai wihaguhagu mone kikina hi
    himili po a niniyeya u Yelusalem.
  mal-C: അവരുടെ സന്മനസ്സുമാത്രമല്ല, ഇങ്ങനെ ചെയ്യാനുള്ള കടപ്പാടും അവർക്കുണ്ട്. ജെറുശലേമിലെ
    ദൈവജനത്തിന്റെ ശുശ്രൂഷനിമിത്തം ആണല്ലോ അവർ സുവിശേഷം വിശ്വസിച്ച് ആത്മികാനുഗ്രഹങ്ങൾക്കു
    പങ്കുകാരായത്. അതുകൊണ്ട്, അവരുടെ ഭൗതികാനുഗ്രഹങ്ങൾ ജെറുശലേമിലെ ദൈവജനവുമായി പങ്കുവെക്കാനുള്ള
    കർത്തവ്യവും അവർക്കുണ്ട്.
  grc-SR: Εὐδόκησαν γάρ, καὶ ὀφειλέται ⸉αὐτῶν εἰσιν.⸊ Εἰ γὰρ τοῖς πνευματικοῖς αὐτῶν
    ἐκοινώνησαν τὰ ἔθνη, ὀφείλουσιν καὶ ἐν τοῖς σαρκικοῖς λειτουργῆσαι αὐτοῖς.
  bgc-bgc: उननै आच्छा तो लाग्या, पर वे यरुशलेमवासियों कै कर्जदार भी सै, क्यूँके यहूदियाँ
    नै गैर यहूदियाँ कै साथ परमेसवर की आत्मिक बात्तां का साँझा करया सै, यो सही सै गैर
    यहूदियाँ की दुनियावी चिज्जां नै यहूदियाँ कै गैल साँझा करै।
  khz-khz: Ira mavererera na geria moni getao-kouto, voo Iuda talimara geria gapitore
    ira geriai gevega-voiana. Kwalana pene ati Iuda talimara Iuda talimara geria nama
    palagu kavanai gaura gerawalirana genai, ira tauniparara kavarai rinagara maki
    Iuda talimara ria pia veware-veveni. Kwalana mageria gapitore Iuda talimara geriai
    pakunai.
  deu-TKW: Sie haben beschlossen, was sie schuldig sind. Haben die Heiden am geistlichen
    Besitz von jenen Anteil bekommen, so müssen sie ihnen dagegen im Fleischlichen
    dienen.
  zsr-NT: Guladzág ládxiꞌquëꞌ bönniꞌ cunacquëꞌ judío glunëꞌ lë ni. Le nactë nac tu
    le tal‑lëꞌë quegac bunách judío niꞌ. Chquiꞌ bönniꞌ cunacquëꞌ judío tuꞌziꞌë xbey
    le nacgac queëꞌ Dios niꞌa qui le nungac bunách judío, lëzcaꞌ ral‑laꞌ láclenëꞌ
    bunách judío naꞌ, lugunëꞌ dxin le dë quequëꞌ.
  lin-lin: Solo, bango moko nde bazwaki mokano ya kosala bongo mpo ete ezalaki lokola
    niongo epai na bango. Pamba te soki Bayuda bakabolaki makabo ya molimo elongo
    na bato ya bikolo ya bapaya, bango mpe basengeli kokabola biloko na bango elongo
    na Bayuda.
  hns-NT: Oesabke bahoet attjha lagat raha aise kare ke, aur ie bhie oelogke kaam
    raha. Israel ke djaat dwaara oesabke dher barhia tjiedj mielal hai oesabke aatma
    khaatien. Ab oelogke tjaahie garieb Israel iesaai ke bhaai-bahien log ke koetjh
    daan dewe ke oelogke sahaaita kare khaatien.
  noa-E: Mag deepʉ̈iju aphöbaaderrjã amach khĩrauta deepʉ̈iju aphöbaadëjim. Amau khĩirjuawai,
    jam Jerusalenpien dʉ̈i dëbpaar pöm nʉmjöta nʉm aajem, warrcha amachdëu Cristo
    iek khaaugwaijã maach ermanonaan Jerusalenpienau jaau nʉm gaaimuata khaugtarr
    aawai. Magtarr gaaimua ʉ̈u amach peerdʉ naawaita, amaujã jũrr agdaujö aag awi,
    nemdam dee nʉmua am juag ooju aai nʉm awiata mag deepʉ̈iju aphöbaadëjim.
  eng-EMTV: For they thought it good, and they are their debtors. For if the Gentiles
    shared in spiritual things, they are obligated also to minister to them in material
    things.
  mib-NT: Chi súcuan ni cacusɨɨ̄ ni i ni casáha i. Te íyó váha jeē súcuan, chi máá
    i jeē cácuu i ñayuu tāca gá nación, táú i jeē sáha vāha i nuū ñáyuu hebreo un.
    Chi ñayuu hebreo ni casáha jeē ní quiji jnūhun Yaā Dios nuū i jeē quéndōo vāha
    ánuá i sáha. Jeē yúcuan cánuú jéē chindéé ñáhán i ñayuu hebreo cácandíje jíín
    ndajníñu ñayɨ̄vɨ yáha.
  lif-NT2: खे़ङ्‌हाॽरे़ग अक्‍खे चोःक्‍मा खुनिॽ सिराॽ थाङे़आङ् वये़रो॥ से़क्‍खाःल्‍ले़
    खे़ङ्‌हाॽरे़ यहुदि नसानिबाहाॽरे़ खुनिॽ हिङ्‌मन्‍नो चाहाबा के़जोःक्‍पा पाःन्‍हाॽ
    कुभाॽ पिमासि के़बोःङ्‌बाए वये़, थेआङ्‌भे़ल्‍ले़ यहुदि नसानिबाहाॽलाम् के़दाःबा
    सुनाइङ्‌ङिल्‍ले़न् याम्‍साम्‍गे़न् मुॽइसाम्‍मिन् थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽरे़
    मे़घोःसुआङ् मे़वाॽरो॥
  xnj-xnj: Vene vahekalili kuvatangatila, muni chakaka lihengu la kuvatangatila mu
    lenili, vandu vanga Vayawudi, vahanganili mota za chimpungu za Vayawudi, na vene
    viganikiwa kuvatangatila Vayawudi muvindu vyevigana muwumi wavi.
  mmx-mmx: Nedi xa diga doma i do dina lox i, atla di suma i do diga lok kaka laxaloklox
    anarong solo xeneng at Lagale Lavavang ga ravasu at levenngusno at limixin nunu
    boro Jerusalem. Kuren la limixin kopmen nedi me Judaia di doma i do di gugu porang
    ti leme Judaia mi leveloklox anarong at labantuxu.
  cbr-NT: Judíos unibunën ñuixuncë cupí ca judíosma unibunën Nucën Papa Diosan bana
    cuacëxa. Usa 'ain ca judíosma unibunën judíos unibu 'aquinti asábi 'icën. Usaquin
    sinani cuëënquin ca ñuñuma 'aísha ax Jerusalénuax Jesucristomi catamëcë unicaman
    binun buánmiti atun curíqui mësú 'inánxa.
  tee-NT: Pus ju amachak'an Macedonia chai ju amachak'an Acaya vachu' jantu israelitanin
    tajunita. Para na k'oxich talhiula ni ca'a'aktaiju ju israelitanin ju tavilanancha
    lak'achak'an Jerusalén ni tanajun ni tachi ju va ta'alhi'ani ju israelitanin ni
    yu'unch ju p'ulhnan tajunilh ixchivinti Dios. Chai ni yu'unchach ju taxtaknilh
    ixchivinti Dios pus lhijunch ni cata'a'aktaijunulhch vachu' ju jantu israelitanin.
    Ca'a'aktaijucalh ju israelitanin la'ixmaktasq'uinit'an ni na quilhpatinin tajunita.
  eng-LSV: for it pleased well, and their debtors they are, for if the nations participated
    in their spiritual things, they ought also, in the fleshly things, to minister
    to them.
  cak-NT: Niquijo' yequito'. Y yalan utz quiri' niqui'en, roma jojtiquier naka'ij
    chi c'o quic'as quiq'uin ri israelitas. Roma ja ri israelitas ri xetzijon rutzij
    ri Dios chique, y romari' utz chi reje' yequito' juba' ri israelitas chuka'.
  pah-NT: G̃wemimbotarimo tehe g̃a omondouka imombyryva Jerusalémmeve'g̃a pe judeus'g̃a
    pe. “Timondouka po nhande mbatera g̃a pe hamo,” ei g̃a raikwehe. A'iti tuhẽ. A'ereki
    judeus'g̃a ojikwe omombyry g̃a pe judeus'g̃arũive'g̃a pe Cristo'ga mombe'gwovo
    g̃a pe. Igwete g̃a jikogi Cristo'ga rehe raikwehe Macedôniapeve'g̃a Gréciapeve'g̃a
    no. Kiro pyryvamo g̃a imondoukari ombatera judeus'g̃a pe ikwepyga a'ero. A'ereki
    judeus'g̃a pyryvipe g̃a pe Cristo'ga mombe'gwovo g̃a pe.
  sja-NT: Judio-eerã paji mĩda, ãchi k'ĩradoopa mãga oojida t'ãri pia p'anadap'edaa
    perã. Mamĩda mãga ooda-e pada paara ãchi k'ĩradoopa, k'aripadaipia p'anak'ajida,
    judiorã k'aurepa ãchia Ak'õre net'aa k'awa p'anadairã. Maperãpɨ ãchi net'aa teedaipia
    bɨ chi wẽe p'anɨɨrãmaa judiorã t'ãide.
  xed-xed: Hahəŋ kaghəŋa taŋ ta kurata kataŋtá həŋ. Aŋ mndani, ka dməŋ nzakwani má
    ta həŋ kabga kataŋkata la Yahuda ta gwal kul nzakway ka la Yahuda nda mutsaftá
    tfawi ma Sulkuma Lazglafta. Mantsa ya guli ná, nda ra ka kataŋta gwal kul nzakway
    ka la Yahuda ta hahəŋ nda skwiha ma ghəŋa haɗik ta htaghuta da həŋ.
  mks-NT: Mé na̱ tóho̱ yóho na̱sacu ini na caja na ña̱ ta va̱ha cája na jáchi̱ cáhán
    na̱ ña̱ ndítahan nu̱ ná cha̱hvi na sa̱há ña̱ na̱caja na̱ Israel, mé na̱ cúú cuéntá
    Jesús ndúu ñuu Jerusalén xi̱hi̱n ná. Jáchi̱ na̱sa̱ha̱n na̱ Israel na̱ca̱xi tu̱hun
    na tu̱hun va̱ha sa̱ha̱ Jesús nu̱ ná. Ta viti ndúcú ñehe na̱ tóho̱ yóho ña̱ma̱ni̱
    na̱caja na̱ Israel xi̱hi̱n ná. Ña̱ cán quéa̱ chíndeé ñahá na̱ toho xi̱hín ña̱
    cómí na̱.
  gfk-S: A tutuno, di ga laro ura gilgil hobi iesene di ina ngasa ter ta di ira Iudeia
    bileng. Kinong urah, ing be mekaia ta ira Iudeia di te kap no pinalau ta di ta
    ira haridan haruat ta ira tanua di, io, a nudi ngasa balik ura balbalu pukus di
    ira Iudeia ma ira haridan haruat ta ira linge mekira tano ula hanuo.
  bmu-bmu: Mewö akingö uru sösöŋgai möta keu jöhöba mindimindiri naluk ketaŋi mi alget.
    Mewö almegö tosa ahöm eŋgiiga algetka ölŋa dop kölja. Anutunöŋ Juda könagesö kötuetköm
    neŋgimamgö keuŋi jii ahöiga kötumötuet miaŋön kian kantriŋi kantriŋi dop köla
    qakŋine öŋgöi malje. Miaŋgöra kian kantri yeŋgöreŋ tosa ahöiga likepŋi meleŋda
    kalemŋinan Juda könagesögö wanapŋi bauköm eŋgigetka dop kölja.
  dgz-dgz: Muk anune gapan moni upi garaet munat anun. Iesu Diu nagirewa inamup namu
    venasen, ap menan Diu nagire gamup Diu uoni nagirewa God wat aipakam mega warane.
    Menan gare endi Diu uoni nagirewa moni bongamen Diu nagire wa agoat mumepiwa ame
    tamana di.
  eng-GNV: 'For it hath pleased them, and their detters are they: for if the Gentiles
    be made partakers of their spirituall things, their duetie is also to minister
    vnto them in carnall things.'
  zaa-NT: Yala rú'ulatsi' quį guni cą cabi cualani, pues ciertamente hua ná deber
    qui' quį, porqui'ni por medio de canu ríalatsi' canu tse'e le' ciudad Jerusalén
    nna yala bendición chi gùỹi' cą. Acca làcą ca enne' qui' adí ca nación nna ná
    qui'ni guni cą cabi cualani materialmente taá.
  eng-WEBSTER: It hath pleased them verily; and their debtors they are. For if the
    Gentiles have been made partakers of their spiritual things, their duty is also
    to minister to them in carnal things.
  guh-guh: Macedonia nacuapijivi, Acaya nacuapijivi ata, apo judíovi. Itsiata tsitaxanepanatsi
    bajarapacuenia ofrenda petoexanaenexa peyavenonaenexa juya judíovijavabelia, Jerusalén
    tomarapijivi. Tsipaji judíovi copiaya yapëtane pexanialivaisi pecapanepaelivaisinexatsi
    Diosojavabelia. Nexata judíovi pejamatabëcueneta, pamonae apo judíovi ata, yapëtane
    baja pecapanepaelivaisinexatsi Diosojavabelia. Bajaraxuata pamonae apo judíovi
    beyavenona juya judíovijavabelia. Judíoviyajuvënëvi aeconoxae bitso namatavenona
    peyavenonaenexatsi mapanacuata penamatavenonaejavaxi yabara.
  bon-bon: Teepi teeme singi cabu peei ne itu jaatranepesi, piiyepu teepi miiji pepu
    wawename, ingle Israela biname cabu ca nuuja gawe biname cina ituge päpäna Acejiyame
    me miiji teeme seemo bime tääpume. Teepi peei name pi miiji cuta Israela biname
    bine ätityerame miijimiji gwidape ca teeme tääpe tääpume.
  nhw-BL: Quena, nopa masehualme catli amo israelitame quinequij quinpalehuise nopa
    israelita tlaneltocani catli teicneltzitzi pampa quimachilíaj quintlahuiquilíaj.
    Amojuanti catli amo anisraelitame anquiselijtoque miyac tlatiochihualistli ipan
    amoyolo tlen israelitame catli anmechpanoltilijque icamanal Toteco, huajca ama
    inijuanti moilhuiyayaj para cuali quinpalehuise israelitame ica inintechmonequi.
  swh-ONEN: Imewapendeza kufanya hivyo, naam, kwani ni wadeni wao. Kwa maana ikiwa
    watu wa Mataifa wameshiriki baraka za rohoni za Wayahudi, wao ni wadeni wa Wayahudi,
    ili Wayahudi nao washiriki baraka zao za mambo ya mwilini.
  wbi-wbi: Ena, jilyale kulughano lwave, kange na ku kyang'haani valyale vasighilua
    vaave. lwakuva nave avapa iisi vahangilanile mu mbombo save isa mu mwoojo, voope
    kange visighilua kukuvavombela inofu ku vufumbue vwitu,
  bba-bba: Bɑ kuɑ kɑ kĩru, yɑ mɑɑ sɑ̃ɑ ben dibu. Domi Yuubɑ bɑ̀ n ben hunden dukiɑ
    bɔnu kuɑ kɑ tɔn tukobu, n weenɛ tɔn tukobun tii bu mɑɑ be nɔɔri kɑ ben hɑnduniɑn
    dukiɑ.
  eng-KJVCPB: It hath pleased them verily; and their debtors they are. For if the
    Gentiles have been made partakers of their spiritual things, their duty is also
    to minister unto them in carnal things.
  kgk-NT: '@see-verse:ROM.015.026'
  waj-waj: Ngiariinoo ivaara itaama kua yeena rau kiada iiravai. Itaama vaikiai iya
    hama mminnaataiya tuqinnaara aataruuvo ngiariiki vaivai. Yutayaiya Anutuuqaa kua
    mmayaayaivaa ngiari voopinnaiyaatama kiaa mmiaivaara ngiari voopinnaiya ngiari
    mmatayaa diaa mminnaiyauvaa irisai Yutayaiya mmiaaraivo inna yoketaa aataruvai.
  cpy-cpy: Riiyitaki kowashiteen-chari ipashitan-tayityaa, tekatsi shintsiterini.
    ikimiwitakawo apinataatyeerimi, okantakaawo ikemijanta-kaakiri irika kaari isheninkata
    ishireki kaari iñahaetzi.
  ekk-PKP: Nad tegid seda hea meelega, sest nad on nende võlglased. Nüüd, kui võõramaalased
    saavad osa nende vaimulikest eesõigustest, on nad selle eest võlgu juudi usklikele,
    et aidata neid materiaalsete asjadega.
  mpx-mpx: Alona ge wali yaliyaya hi ginol ola, yaa tunahot ali vaga i gan Yudiya
    elal. Toabulilek bolo nige Yudiya i oola yayaluwaliya ana labe hi pwawa i neem
    Yudiya elal, inoke heliya ali vaga to ge wali bugul bolo tuwan ana labe kaiwena
    nihi ahe ge Yudiya nihi label.
  wbp-wbp: Wardinyi-nyayirnirlilpalu turnu-manu talaju yilyajanjakungarntirliji. Nyampurrarluju
    Juwu-paturlu, kamparrujulu nyanungurrarlu-wiyi purda-nyangu Yimi Ngurrju Jijaji-kirliji.
    Manu nyanungu-wiyi kamparrujulu kuja-purda kuja-purda yanu Yimi-kirli Ngurrju-kurluju
    yungulu-jana warru yimi-ngarrirni Juwu-wangu-patukuju. Kujarlaju, ngurrju-nyayirni
    kajili-jana talaju yinyi Juwu-patukuju marlajarra-watikiji Yimi Ngurrju-wanawanaju.
  luo-luo: Negimor mar timo ma, to chutho gin jogop jogo. Nimar owinjore mondo joma
    ok jo-Yahudi, moseyudo konyruok mar chuny mar jo-Yahudi opog negie mwandu mag
    pinyni.
  nhe-NT: Quena, nopa tlacame tlen ax israelitame quinequij quinpalehuise nopa israelita
    tlaneltocani tlen teicneltzitzi, pampa quimachilíaj quintlahuiquilíaj. Imojuanti
    tlen ax inisraelitame inquiselijtoque miyac tlatiochihualistli ipan imoyolo tlen
    israelitame tlen inmechpanoltilijque itlajtol Toteco, huajca ama inijuanti moilhuiyayaj
    para cuali quinpalehuise israelitame ica tlen ica panose.
  aii-aii: ܒܫܲܪܝܼܪܘܼܬܵ‌ܐ ܒܣܝܼܡ ܠܵܗ̇ ܠܗܘܿܢ ܕܗܲܝܸܪܝܼ، ܘܕܲܝܢܵܢܹ̈ܐ ܝܢܵܐ ܕܥܵܒ݂ܕܝܼ ܗܵܕܟ݂ܵܐ.
    ܐܸܢ ܐܸܡܘܵܬܹ̈‌ܐ ܩܘܼܒܸܠܔ ܠܗܘܿܢ ܒܘܼܪ̈ܟܵܬܹ‌ܐ ܪ̈ܘܼܚܵܢܵܝܹܐ ܡ̣ܢ ܝܗܘܼܕܵܝܹ̈ܐ، ܒܵܣ ܐܸܡܘܵܬܹ̈‌ܐ
    ܕܲܝܢܵܢܹ̈ܐ ܝܢܵܐ ܠܝܗܘܼܕܵܝܹ̈ܐ ܕܥܵܒ݂ܕܝܼ ܠܗܘܿܢ ܚܸܠܡܲܬ ܒܒܘܼܪ̈ܟܵܬܹ‌ܐ ܗܘܼܠܵܢܵܝܹ̈ܐ.
  esk-NT: Taapkua piyumaaġniqsut takku akiqsruummipḷugich Jew-ŋuruat. Jew-ŋunġitchuat
    akuqtuiñiqsut irrutchikun ikayuusriaŋatnik Jew-ŋuruat. Taatnaqhutiŋ ikayutaksraġigaich
    Jew-ŋuruat suuraġmiktigun.
  msb-msb: Sinda mismo ngani naila paghimo sadto kag dapat man lang gayod kay may
    utang na buot sinda sa mga kamaranghod sa pagtuod sa Jerusalem. Kaya, dapat man
    lang ninda mabuligan an mga Judio sa mga dutanon na biyaya, kay an mga dili-Judio
    naman nakibahin sa mga diosnon na biyaya san mga Judio.
  cpa-NT: Rø² jmo¹dsa lah¹jøng², lë́²dsa. Lah¹dsóh² hi² ti³té¹³ jmo¹dsa lah¹jøng².
    Di³ re²dsa mih² ja³cog² dsa² chian² Jerusalén. Ca¹jmo¹ dsa² chian² ja³jøng² ma¹méh¹
    jǿg³ quiah¹² Diú¹³ mi³chi² quiah¹²dsa. Ca¹tsǿ² ca¹já¹dsa jǿg³ dsio¹ ja³tiogh³
