  anv-NT: Metɔɔ́ ɛgɔ ɛbwɔ́ mampyɛ mbɔ. Ɛlú ɛké ujwɔɔ́ ne ɛbwɔ́ anyɛɛ́ bɔɔ́ Jus néndé
