  tgo-tgo: Thɨ warari laghɨye na thɨ vakatha iyake, ko iyemaeŋge emunjoru ghanjighaga
    weya Jiu inanji Jerusalem. Kaiwae Jiu raloŋweloŋweghathɨ inanji Jerusalem va thɨ
    giya Toto Thovuye weŋgiya thiya ma Jiu gharɨgharɨniye, valɨkaiwae thiye ma Jiu
    gharɨgharɨniye thɨ giya bigibigi weŋgiya thiye inanji Jerusalem.
  yap-yap: Yad e ra turguyed rorad ni ngar rin’ed ni aram rogon. Ma riyul’ ni bay
    rogorad ni ngar ayuweged e pi cha’nem ni kar gafgowgad; ya piyu Israel e kar pi’ed
    ngak e pi’in gathi yad piyu Israel e tin ni yag ngorad rok Got, ni aram e thin
    rok Got, ere aram fan ni susun e nge pi’ e pi’in gathi yad piyu Israel ngak yu
    Israel boch e tin bay rorad ban’en ni yag ngorad rok Got.
  mop-NT: Qui'oo' tu wich ca' u tz'ajoo' abe'e. Le'ec u pectzil a Cristojo, te' caji
    ich caj Jerusalen. Le'ecoo' a ma' Israele, u c'ümajoo' a pectzil abe'e. P'aati
    ti'ijoo' jabix cuchi yanoo' u p'ax ti'ijoo' a que'enoo' ich caj Jerusalen, mentücü,
    yanoo' ilic u yanat etel a c'u' a yanoo' ti'iji.
  tet-tet: Sia nakara nalo nunia, tan sia noran natusan baa itakaan mamaluk sia iha
    Yerusalem. Ema raiklaran tomak simu tiꞌan lia diꞌak mak uluk Kmalar Lulik foo
    baa ema Yahudi. Dadi, fatan kalo mamaluk sarani nosi fatin seluk, nodi siakaan
    sasoin, tulun mamaluk Yahudi.
  hlt-MCSB: A lungtlun uh pai saeh amih kah laiba khaw om rhoe ta. Amih kah mueihla
    ben ah namtom loh a boek coeng atah pumsa ah amih te khaw bom ham a kuek ta.
  xtd-NT: Io anu ñayiu Macedonia xiꞌin ñayiu Acaya xa daa kada‑i. Io xa daa kada‑i
    ñayiu Jerusalén xaxeꞌe xa ñayiu Israel ka kukanu ini Jesucristu n‑kida xa n‑ka
    teku ñayiu Acaya tnuꞌu‑ia. Kidayɨka‑i xa juñaꞌa koio nga‑i tvini xa chindee‑i
    ñayiu Jerusalén.
  mdy-ETH: ሃያ ማኣዳሢ ዔያታ ፔ ማሊሢና ዒንጌሢ ዔያቶ ኮይሳያ ማዔምኬ፤ ዎይቲ ጌዔቴ ዓይሁዴ ማዒባኣ ዓሳ ዓይሁዴ ዓሶና ዎላ
    ዓያኖ ዓንጆ ዴንቃያ ማዔሢሮ ዓይሁዴ ማዒባኣ ዓሳ ሳዖ ዓንጆ ዒንጊ ዓይሁዴ ዓሶ ማኣዳኒ ኮይሳሢሮኬ።
  spl-spl: '@see-verse:ROM.015.026'
  usp-NT: Yak ma' rijajl ta' Israel laj ranmak xpe'w xantak jilonli, jwi'l ri'taka'
    yak ajtakeltak re Kakaj Jesucristo ri rijajl Israel xintak tzilaj jtaquil chirij
    Kakaj Jesucristo rechak. Jwi'li'li rechak xric'ajtak chapca' wi' jc'asak riq'uilak,
    jilonli xchomorsajtak xmoltak pwak pire tijt'o'tak yak ajtakeltak re Kakaj Jesucristo
    ri wi' rajwax rechak ri wi'tak Jerusalén.
  zav-NT: Na' de'en gwsa'azlaže'e boso'otobe' mechən' naquən to goclen de'e cheyaḻə'
    yesyə'əyontocze' len beṉə' Izrael ca'anə'. Caguə beṉə' Izrael ḻega'aque', pero
    bazɉəlene' beṉə' Izrael ca' chəsə'əzi'e de'en chaclen yic̱hɉla'ažda'oga'aque'enə',
    na' de'e na'anə' cheyaḻə' sa'aclene' beṉə' Izrael ca' len de'en chəsə'əyažɉ chəsə'əc̱hinene'.
  sgz-sgz: Á di sang a gasgas i kándi hol suri longoi ngorer uri narsán tan sáhár.
    Má a támin mul ngo a mon á kándi tinákum suri kosoi uri narsán matananu Iudáiá.
    Tan Iudáiá dikte tángni tan rung tili risán er di asosah i di mai artangan uri
    taniá di. Má ngorer a nokwan suri tan rung tili risán da tángni tan Iudáiá mai
    kándi tan táit tili naul bim ngorer i arasosah kaleng uri narsá di.
  kek-NT: Qui-ala sa' xch'o̱leb xtenk'anquileb ut us ajcui' nak te'xba̱nu xban nak
    eb a'an ma̱cua'eb aj judío ut sa' xc'aba'eb laj judío nak que'xc'ul li colba-ib.
    Jo'can nak us nak te'xtenk'aheb laj pa̱banel aj judío riq'uin xq'uebal reheb li
    c'a'ak re ru nac'anjelac chiruheb.
  blz-NT: Raaya'a nobeles mangawawau men koiya'a. Bookoi i raaya'a tiodaa muntulung
    mian men talalais na Yerusalem, gause mian na lipu' sambana men taasi' Yahudi
    nandapotmo obosan barakaatna Tumpu men isian na lipu' Yahudi. Mbali' mian na lipu'
    sambana men taasi' Yahudi tiodaa mangalawei ka' mantarai ruru'an bona mian talalais
    na lipu' Yahudi.
  poe-NT: Jehe sín kóxrjínhi̱n sichꞌe sín xi̱kaha kíxin tí sín judío tinkáchónki Cristo
    kjuínki̱tsa tí jehe sín tso̱nohe sín itén Dios. Ntá ijie la jehe sín chrókjuinki̱tsa
    sín ínaá chrókjuanjon sín iso tí nkehe chónta sín chrókꞌuáyéhe̱ tí sín judío tinkáchónki
    Ìnchéni.
  san-TAM: 'ஏஷா தேஷாம்ʼ ஸதி³ச்சா² யதஸ்தே தேஷாம் ருʼணிந​: ஸந்தி யதோ ஹேதோ ர்பி⁴ந்நஜாதீயா
    யேஷாம்ʼ பரமார்த²ஸ்யாம்ʼஸி²நோ ஜாதா ஐஹிகவிஷயே தேஷாமுபகாரஸ்தை​: கர்த்தவ்ய​:|'
  cof-NT: Yala Macedóniabi, Acáyabi chuminlari israelítala itotonan, ya popere israelítalachi
    cala cuwachi latinae. Junni tsanque cuwano se joe. Yalaca Diosibe cayaisa carito
    cuwaminlari israelítala jominlayoe. Junni yalanan israelítalachi titiya munaranunca
    beconan mancuwano se joe.
  srm-NT: Nöö fa dee biibima na Dju du di soni aki, nöö waiwai seei de du ën o. Biga
    ee i luku ën te i kaba a dë sö kuma dee sëmbë na u Dju, de a’ paima seei a u dee
    Dju sëmbë. Biga a u de feni di bunu u Gadu a de akaa. Nöö hën mbei a fiti u de
    toona heepi dee Dju sëmbë fuu baka ku dee soni de abi fanöudu u de sinkii.
  qvs-NT: Jesukristuta kreyik judiyukuna mana judiyu runakunata Tata Diospa rimananta
    yachachirkansapa. Chayrayku chay mana judiyu runakuna Jesukristuta kreyik judiyukunata
    yanapanankuna tiyan. Chayrayku paykuna sukaman munashpa ofrendata kachashpankuna
    allita rurashkasapa.
  zca-NT: Mile' bixa'i por nzëi laxto' bixa', per ñal ka le' bixa'i, porke rë men
    Israel mixë'l men par midi'zh widi'zh nazhon che'n Dios por Jesukrist lo bixa',
    mbaino une Dios bixa' wen por rë men Israel; kuze' nak bixa' nela tu men nzë'b
    ga' lo rë men Israel, or nzhaknu bixa' rë men Israel kun che'p kwa'n kinu bixa'.
  cbc-NT: Na majũã na caboro tie dinerore neñoñupã. Bairo na caátaje ñujãñuña. Mai,
    cajʉ̃goyepʉre judío majã Jesucristore catʉ̃goʉsajʉ̃goricarã cʉ̃ yaye macããjẽ caroa
    quetire na quetibʉjʉ batojʉ̃goyupa. Bairo caroaro na na caátaje ãmeoñe, na cʉ̃ã
    na cacʉ̃gorije ũnie mena na cajʉátinemopea niña.
  qxo-NT: Tsay ofrendata gorir allitam rurayashga. Paycunapis Tayta Diospa alli willacuyninta
    chasquicuyashga Jerusalenpita gallaycur willapäcuyaptinmi. Tsaynö willapäcuyanganpita
    cushicurninnam ofrendata goriyashga Jerusalenchö criyicog mayintsiccunaman apanäpä.
  mox-mox: Baʼe nei kavovo nana me Guliki me edi qaiawa ivegogonea me Ielusalema weaqidi,
    mana lova Ieisu Valena Aqiaqina iʼewea me Diu tovetumaqana itoatoa Ielusalema
    ʼinaya ʼidiega, ta baʼe Vale nana ʼinega me Guliki niboanidi igiveqaiawedi. ʼInega
    me Guliki adi lutonova kavona adi loaga daʼenoʼeno me Diu ʼidia, e ʼinega nuanuadi
    ina iuledi edi toa vitana ʼinaya mane nana ʼinega.
  kew-kew: Gote nipu madaa kone sua raba mealimi. Goa pea pare nimumi go onaanu madaa
    yago isimi. Gore Juda aanumi ruru rado raapu Gote-na kagaa pirape kone mea gialia.
    Goa pea-pulu ruru radonumi mo Juda aanu-para pa oyae yago mada abulamina.
  dww-dww: Taudi riukaua, ma nuaveredi mane a uteguna. Be taugu yà noḡonoḡotina da
    inam naumeki nama a voiana, baninama eteni banegidima taudi varinama verenama
    Jius ḡarodie a paḡona, vutuna aubainama naumeki da tubuḡe sibo a sagudina.
  twi-ASANTE: Wɔn ara na wɔsii wɔn adwene pi saa, nanso nokorɛm, ɛyɛ wɔn asɛdeɛ sɛ
    wɔboa saa ahiafoɔ no. Amanamanmufoɔ no nyaa Yudafoɔ honhom no mu nhyira no bi.
    Ɛno enti na ɛsɛ sɛ amanamanmufoɔ no de wɔn ahodeɛ som Yudafoɔ no.
  aoj-aoj: Endilisi ukup asasipi atip paꞌias eaꞌ deiꞌ sandaꞌas naꞌamba. Apaꞌ aeꞌ aꞌi
    esis sowaolamasa wiaf fotaoma esis Kristen sagape Jerusalami. Fowaꞌ esis Juda
    saliꞌ sosoꞌasa basef Godi ma sagatopalopa ambagof esis isimba sogololama Godi
    sagape Masedoniai Griki. Isimba atis deiꞌ andeandeꞌma esis sogwamasa wiaf afamba
    esis Judia ma hiahawes sogatopalopa alopi.
  cbv-cbv: Caán dinerodih wʉ̃hna, queétjeh tʉ́i wẽi jenah joinít, ĩ wʉ̃hʉp be. “Páant
    judíowãdih ĩ teo wáacat ã tʉ́ina caá”, wã niíj jenah joiná caá. Jwiít judíowãdihjeh
    Dios Cristoíh doonádih ãt jwíih jéihyanap wʉt jĩ. Páant ã jéihyanachah, jwiít
    judíowã queét judíowã nihcannitdih teo wáacnit, ã́ih tʉ́ini doonádih jwĩ bohénap
    jĩ. Páant jwĩ teo wáacachah, queét Macedonia baácdih moón Acaya baácdih moonbʉ́t
    Jerusalén tʉ́tchidih moón judíowãdih ĩ teo wáac jwʉ́ʉbaat ã tʉ́ina caá.
  taw-taw: Gos kɨli ke nɨŋɨd gɨlak anɨb ak tep gɨlak. Taynen? Tap kɨli Juda binɨb
    kɨlop pen ogɨnap ñeb tek mɨdeb. Juda binɨb kɨli God takaw ne ak dɨl, binɨb Juda
    mel okok kɨli God nop gos nɨgɨnɨgel agɨl, kɨlop agñak. Anɨb ak tek, binɨb Juda
    mel okok tap day olap mɨdeb. Kɨli mani tap kɨli mɨdeb ak ogɨnap dɨl, Juda binɨb
    okok kɨlop pen ñɨnɨgel.
  jic-NT: T'üc' way po quelel ja'ayaptsja yupj mpes. Dios mwalá way tjevele judiopan
    jilal Jerusalén po'ó. P'a jawas judiopan tulucj sin tji'yüsa wa Dios tjevelá,
    mpes 'üsüs jis tepyala wa. Mpes 'ücj judiopan tulucj 'üsüs lajay judiopan jilal.
    Mpes yupj quelel se 'ayaptsja judiopan mpes Jerusalén po'ó.
  zap-NT: Noze xkwent zhal men wlaa meno, per ryal ne ylaa meno por men-Israel por
    ne che nak men zegnak men ne zeeb lo men-Israel; porke por men-Israel nak ne wak
    men ne nakdet men-Israel xpén Jesucrist, por neguin rap ke men degne gun men xyudar
    men-Israel ne nak xpén Jesucrist.
  wer-wer: Pitëmtok pël ëëpënëak kent kön wia. Pël ëaap pit Yuta omën pöröa kangiir
    nenteta wieëa. Pöt Yuta omën naröak köpël omnaröen ngön ompyaut ök mëak pitëm
    lupöt kaamök elmëa. Pötaanök köpël omën pöröak kangiir Yuta omën ingre mor sauröaan
    koröpöökë omnant mampënëak kent kön wia pöt yok pangk.
  ipi-ipi: '@see-verse:ROM.015.026'
  qul-NT: Paycunaj munaynillancumanta cay allinta ruwancu. Judío creyentecunapas yanaparkancu
    mana judío cajcunata, Diospaj bendicionnincunata jap'ekanancupaj; mana judío cajcunapas
    capuynincuwan creyente judiocunata yanapanallancutaj.
  ter-NT: Koati úkeakune isóneuke kahá'ayea huvó'oxea. Yoko motókeahiko kíxeaneye
    vo'oku itúkeovo xapa jûdeu úkea ne kaná'uti ihíkauvoti kámonehiko, kutí'inoke
    apêti unako koêku ikéneke Itukó'oviti. Yanê'e, koati motokeâtihikomaka huvó'oxea
    ne jûdeuhiko ya nókoneke.
  bmr-NT: Tollɨ moonɨmo judiomɨoto imiyaavogomo Cristo jɨɨbogoco diitojaagovɨ asatyuneguiiha.
    Jaaneguiiha diito judiomɨtɨ imiyaavogomoco inehejetɨ acɨmo.
  fuf-fuf: Awa, hiɓe weltori waɗugol ɗun, ɓay hiɓe haani ɓe waɗande. Ko fii, si ɓe
    wonaa Yahuudiyanke ɓen heɓirii barkiiji Alla ɗin sabu Yahuudiyankeeɓe ɓen, kamɓe
    ɓe wonaa Yahuudiyanke ɓen kadi hiɓe haani ɓe wallirde keyeeji aduna.
  bhl-bhl: 'Aneng fian biim Sios kunum waneng ikalem ibolow kuw geleweko, kalfongeko,
    ibolow fukunomeliw: “Emisik ding kabalak e, mali Suda kunum waneng num dim kalo
    teleko, Sunbin-Finik em bamki fian be im ibik biliw kawtiw nulo duyemsiliw kai!”,
    angeko, biliw kasike kame, “Nusik im yan kebuluw be iti yan duyemuma!”, angeko,
    on kisol tum win em bamki ilo dalomin bongguko, nem teing dim dasiliw te.'
  ons-ons: Eŋe edomka ea okangei wane ongi okanbi menaŋge. Ŋo siluŋ eŋe sotaene pake,
    ea wane eŋe aboŋene midaine yewa qesiŋongoi, Yuda ŋei eŋe kotoenane morian yewa
    qelaŋ ŋei eŋerop mapoke ama nagukoi, eso ea wane qelaŋ ŋei eŋe yaleka solaenane
    morian yewa Yuda ŋei eŋerop maine mapoke ama naguwi menageake.
  con-NTPO: Nane tise'paja ñotsse asi'ttaemba tsu tsa'caen tsoñe in'jan'fa. Ñoa'me
    ñotssi tsu tise'pa tsa'caen israendeccuma tsoñe. Nane israendeccuja me'ttia'ye
    Cristove in'jamba israembindeqquianga conda'fa cuintsu tise'pa'qque in'jan'faye.
    Tsa'cansi ccane'qque ñotssi tsu israembindeqquia osha'choma an'bian'da tsai'ccu
    israendeccuma fuite'faye.
  ghs-ghs: Nokoi hee, Dzuta abi nokoi raaba abi nanake sinabidzanomaitemi nanai oho
    ipi ma arike nokoke ttumama hoobidzakoiqi hiirorai.
  peg-peg: ଆଁ ହେୱାର୍‌ ଇଦାଂ ହାର୍‌ ବୁଜାଆତାର୍ଣ୍ଣା ସତ୍‌, ହେଲ ହେୱାର୍‌ ହେୱାର୍‌ତି ଲାଗାଂ ରିଣ୍‌
    ପା ଲଡ଼ା; ଇନେକିଦେଂକି ଜଦି ପାର୍ତିକିୱି ଜିହୁଦିର୍‌ ହେୱାର୍‌ତି ୱାସ୍କି ବିସ୍ରେ ମେହା ଆତାର୍ଣ୍ଣା,
    ତେବେ ହେୱାର୍‌ ସଁସାର୍‌ ବିସ୍ରେ ପା ହେୱାର୍‌ତି ହେବା କିନି କାଜିଂ ରିଣ୍‌ ।
  txu-NT: Me ta ne me kute memã anormã. Mrãmri me kute memã õr prãmkam mexkumrẽx.
    Djeruxarẽkam me kute amim Jeju mar ja ne me kumrẽx Kritu'ã ujarẽnh nyo ban amũ
    me bajtemmã arẽ. Mebê idjaer ne me amũ me bajtemmã Kritu jarẽ nhym me arỳm tu
    amim markumrẽx ne kĩnhkumrẽx. Ne kam me kute amikutã memã õ pi'ôk kaprĩ janor
    prãmkumrẽx.
  eng-WEBU: Yes, it has been their good pleasure, and they are their debtors. For
    if the Gentiles have been made partakers of their spiritual things, they owe it
    to them also to serve them in material things.
  gnw-NT: Añete co, jae reta uvãe icavi cua uyapo vaerã. Jare ipía co judío reta pe.
    Echa'ã judío reta rani umɨmbeu judío mbae vae reta pe Tumpa iñee. Jáeramo icavi
    co judío mbae vae reta omborɨ vaerã judío reta mbaembae cua ɨvɨ pegua pe.
  mux-mux: Eni-enini piliiku kene ‘Aku teamili.’ niku wewu-siku siring akiliinga-pe
    pundu mele turingko. Yambumanga minima liipa tapunjilimú mélema ui Juda-yambuma-kene
    pirim Pulu Yi akiliinga méle kaíma yambu-lupama-kene naa pirim akuma siring akiliinga
    yambu-lupama-ni pundu mele tungíndu kalkundu liipa tapunjumba mélema Juda-yambuma
    sikimili akili papu tekemele.
  maj-NT: Tsjo kamaha̱ nga b'a̱ i̱ncha kits'ín. Ko̱ kju̱axi̱ nga tje̱he̱n ts'e̱ xu̱ta̱
    xu'bo̱. A̱t'aha̱ nd'a̱i̱ títs'ínkjáíhi̱n xu̱ta̱ xi najmi ntje̱ judio̱ tje̱he̱n
    ra̱ ni xi ts'e̱ Nti̱a̱ná, ni xi Nti̱a̱ná kitsjáha̱ xu̱ta̱ xi ntje̱ judio̱ tje̱he̱n
    ra̱. Kui nga xi najmi ntje̱ judio̱ tje̱he̱n ra̱ tjíhin nga ku̱a̱si̱nko̱ho nga
    ku̱a̱kjányako̱ xu̱ta̱ xi ntje̱ judio̱ tje̱he̱n ra̱ ni xi tjíhi̱n e̱i̱ a̱sunntei̱.
  bkq-NT: Ânguy aitomoem aguewâpyra. Tiundudyse tawylymoguelâ nhudulymo. Macedônia
    donro modo, Acaia donro modo warâ judeu mâkeba akaemo; Jesus tâinwânsemo olâ ani,
    judeu domodo Jesus wâgâ unâ nhegatuly tindatuo. Saguhoem akaemoem âdy ipa atomo
    tuduze ani judeu domodo; “âdy ipa atomo” ugueho, Jesus xunâry augueho. Iwerâ akaemo
    judeu keba modo, judeu domodo ipa ato xuduim. Iozelâ akaemo judeu domodoram dinheru
    nhudulymo. Turâem anhetybymolâ nhemyombâguylymo tâlâ tatomogue.
  kue-kue: Ye yene nomano pirmere moni tengwa. Juda yomba ye kamambuno wakai ya Spirit
    taragl akepledi Yomba Bina teingwa; te Yomba Bina i nangino taragl akepledi te
    ikine Juda yomba teingwa. Ipre ye pirkwa kongun mambuno kaima pangwa i, ye kiuglgiunde
    yomba akeple ditenaglkwa konguno pangwa.
  cot-NT: Iriatimpajia teetari irio joriojia cotanquitsiquea iquenquejacojiaqueriquea
    iramitacojiaqueri joriojia tsaroventajiatsica, yamenajiaqueriqueate irioquea joriojia
    tsavetantimojiaqueri icamanqueriquea quero incojiaquempani irishetacojiquerigueti.
    Inintantajianacaca iraagarantajiaquequea yashintajiacaca iriatimpajia intigarancacaantajiaqueneriquea.
  bnp-bnp: Ri vivi ni kori ria. I manga a makoli ne ria, a vuhuna e huriki i uka ma
    ria a Iuda ri longo a Velenga Kamumu, ra i valai ne huriki a Iuda. I mavonga i
    kamumu ri gi koli, ri gi kori na moni e huriki a Iuda matasia.
  apn-NT: Jerujarẽ kamã Kris kôt mẽ pahkwỳjaja Ijaew na mẽ. Mẽ kumrẽx na prem Kris
    kôt amnhĩ xunhwỳ. Hãmri nhũm mẽ hkwỳjaja ma mẽ apê Ijaew kêt xwỳnhjê mã kapẽr
    jarẽnh o ri mẽ akwỳ hkôt pa. Hãmri nhũm pika pê Gres kamã mẽ pa xwỳnhjaja mẽ kapẽr
    ma nẽ mẽ uràk nẽ Kris kôt amnhĩ xunhwỳr kurê kumrẽx. Jakamã amnhĩ xwar kãm nhãm
    krĩ hõ kamã Kris kôt mẽ pahkwỳjê ho mex prãm nẽ. Hãmri mẽ kãm kàxpore hkwỳ ho
    akuprõ nẽ mẽ kaxyw inhmã kugõ.
  ctp-NT: 'Chañi chaꞌ tyukwi ti tiye neꞌ Macedonia loꞌo neꞌ Acaya mda neꞌ lomstan
    kanꞌ. Ka chkwianꞌ chaꞌ sa ñaꞌan lka si ndiya nan nu ndukwi neꞌ kanꞌ ꞌin taꞌa neꞌ,
    ngwañaꞌan lka tñan nu yꞌni neꞌ. Nde ñaꞌan ngwa: Ti kulo, wa ytsaꞌ neꞌ judío chaꞌ
    ꞌin Krixtu ꞌin neꞌ xka laꞌa tsuꞌ; kanꞌ chaꞌ ngwa suꞌwe kasiya ꞌin neꞌ kanꞌ loꞌo
    Ndiose, ni siya neꞌ xka laꞌa tsuꞌ lka neꞌ. Kanꞌ chaꞌ suꞌwe ꞌa si suꞌwa yaꞌ neꞌ
    xka laꞌa tsuꞌ ꞌin neꞌ judío kanꞌ ni, xa nu nchka tiꞌi neꞌ, chaꞌ taꞌa nten ꞌin
    Krixtu lka neꞌ.'
  opm-opm: Ire imat ma atiri oh iraire damdapat orhor ihirnong panggeitpera daham
    yah da tei orhor mani oh atirimur. Imat mani ma atiri oh yan hat hatin hat patimdapat
    atirimur. Yan hat hatin hat patimdapat ma atiri oh Got orhe yah da oh Juda hat
    pati bap ihirnongri apriporhan ihirdapat Juda na hat pati Masedonia mongo Akaia
    mongo ihirnong apriptimur. Apriperhan ihir Dirnong Got ohe yah da oh napripti
    ma hapat. Ire ma napripti oh dir yan hat hatin pati ohoh ihan dirdapat it ina
    tei ohe panggeitin ohe erer oh apripera daham mani oh atirimur.
  bvr-bvr: Minypa birripa wupa aburr-guna jal aburr-nirra burrbu-wu barra mun-birripa
    Ju yerrcha. Ngardawa Wangarr gochila bin-dana Ju yerrcha rrapa gu-gata wenga Jentayl
    yerrcha burr-guta aburr-molamola burr-negarra, birripa Jentayl yerrcha barra burrbu-borrwa
    Ju yerrcha. Minypa gun-gata gun-jaranga birripa Jentayl yerrcha gubi-rrimanga
    gorlk rrapa rrupiya, wurra mun-nerranga barra burrbu-wu Ju yerrcha mun-birripa.
  zad-NT: Do yic̱hj do lall'gake' chaklall'gake' gaklengake' ḻegake', na' dii ḻi nakan
    to dii chiyaḻ' gongake', ḻa' lengake' ba naki c̱hegake' dii wenka' ba bc̱heb Chioza'
    c̱he neto' beṉ' Israel, na' chiyaḻ' yigoogake' wzon c̱he beṉ' Israelka' we'gake'
    daa chyalljgakile'.
  kmg-kmg: Jaŋe buafec-jeŋicte iŋuc epie sâckewec. Qâpuckonec miti mamana jaŋe Jerusalem
    haeonec mitiŋic jaŋeraonec miti boreŋ rombiŋte tofa jaŋerao fokac. Eme tofa i
    hâcne bazu-jareniŋte sahackopec wiac jarepie sâckeocmu.
  aso-aso: Ee, angiseꞌnidatiꞌ neꞌmine olone li aniꞌza lute do lamineꞌ ogaꞌ initeꞌ
    Zuda velatiꞌ sotoꞌ ineꞌ nene heta atoꞌ ve lengita ma inele aniꞌ nenako nemuꞌ nene
    aꞌmidoꞌ golo hizi okode do lamineꞌ ogaꞌ initeꞌ lengita neineꞌ nene Zuda vela inele
    ma ilizaniꞌ o neidoꞌ nizanako aꞌmine aniꞌ initeꞌ nene engita dinaꞌ neꞌmine minineꞌ
    nene apaselidoꞌ o minineꞌ ve.
  uli-uli: Ir chog yar spegil hatugulu le rebe foru mele; ngo faesul yar yengang le
    rebe tipingir malhafohoy kala; bo hare Jews resa fang hammalel ngulur, ila ngo
    Gentiles rebe fang formel bo hammaler Jews.
  nin-NT: Aba mu a da ku atu ambarr da aba a ta na meme. Imba ti kye zizi, izi abi
    iha ba i si ki ba uhla mu. Ani Yahuda ba a ga aseki ka nggo Abachi a nu ba nggo
    na abangga ba nggo a si si ani Yahuda hen. Abachi a nu ba aseki a kama di a bu
    a zi izhi imbarr yi. Uwa a si meme yo abiga abangga ba nggo a si si ani Yahuda
    hen, a bu nu ani Yahuda ba aseki ka ingbingbru angga ka nggo aba a kpa na Abachi
    ku nggo.
  acu-NT: Ningki nintimsar kuikian akupkartas wakeriarmiayi. Jerusalénnumia Cristonu
    ainau yaanchuik judíochu ainamunam Cristo chichame etsernun akupkarmia nutiksarang
    yamaikia judíochu ainausha Jerusalénnumia Cristonu ainau yuumamurincha susartinuitai.
    Nuka nekas pengkeraitai.
  cak-WNT: Nicajo' yequito'. Y utz chi niquiben queri', ruma c'o modo nikabij chi
    c'o jun quic'as quiq'ui ri israelitas. Ruma ye ri israelitas ri xetzijon ri ruch'abel
