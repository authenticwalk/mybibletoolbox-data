  tbz-SIM: Bɛ̀ tɑ̃ɑ̃tɛ́ nɛ̀ bɛmɑ́ɑ̀ ndi kɛ bɛ̀ pɑ̃ dɛ kó yɛpɑ̃rɛ̀, bɛ̀ do dò nkɛ́
