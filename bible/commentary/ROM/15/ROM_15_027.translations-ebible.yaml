  ena-ena: Nɨbɨlaŋ nulɨdɨ nukeŋ hɨji agadɨ lubiahɨlavɨla igu igu saŋ lɨhavalɨ uami.
    Hɨji hameŋ agaŋ nɨbu huaci sɨbaŋ uami. Hameŋ lɨlɨ agaŋ nɨbu Isɨlaelɨ hɨdɨlɨ agɨlaŋ
    hula hɨbɨŋ hɨbɨŋ igu igu me uami. Isɨlaelɨ hɨdɨlɨ agɨlaŋ Asɨ dɨ ciaŋ huaci huaci
