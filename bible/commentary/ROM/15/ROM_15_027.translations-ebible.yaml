  guj-2017: તેઓને સારું લાગ્યું; અને તેઓ તેમના ઋણીઓ છે. કેમ કે જો બિનયહૂદીઓ તેઓની
    આત્મિક બાબતોમાં ભાગીદાર થયા, તો સાંસારિક બાબતોમાં તેઓની સેવા કરવી એ તેઓની પણ ફરજ
    છે.
  jvn-NT: Putusan kuwi metu sangka karepé wong-wong kuwi déwé lan pantyèn ya ènèng
    beneré nèk wong-wong iki kudu nulungi sedulur-sedulur nang Yérusalèm sing ora
    nduwé. Wujuté ya bangsa Ju sing nggawa kabar kabungahané Gusti Yésus Kristus marang
    bangsa-bangsa sing dudu Ju. Lan jalaran sedulur-sedulur wis ngedum banda kasukman
    marang sedulur-sedulur sing dudu Ju, mulané ya wis sak mestiné nèk sedulur-sedulur
    sing dudu Ju nyukupi sedulur-sedulur bangsa Ju karo sandang-pangan.
  byr-byr: Sareꞌ dareꞌnesɨ. Kumɨre sɨmunyaꞌ nawɨꞌnya wiadaasɨ sara yɨvanɨgaꞌ. Nabaai
    sahwara Jeruzaalemɨ mwaalyaraavɨ wɨjaayaꞌne tɨvɨkɨta kɨnɨnnakerera. Sareꞌ dareꞌnesɨ.
    Gotɨyai Juyaraavɨna kumɨre kuryaraavɨne yanga wɨjaavaka sa ajɨmya yuyangɨyara
    yeꞌmwannamaareꞌ. Yɨ sarevɨ ajɨmya yuyangɨyara kɨlaakejɨkɨya gɨlyɨvɨsa Juyaraavɨ
    gaimwagyaꞌne yanga wɨjaayaꞌ tɨvɨkɨsaꞌ kɨnɨnnakere.
  ian-ian: Kwivat wandi, wovuna wowun. Tat Jeruslemba la Juda God waa nyaangɨt wuka
    lɨndi. Juda ana ndi nat nɨmba kat yiga mbutndi. Awat sowat nɨmbundawi kwinjeyan
    wovuna wowun.
  hun-hun: Így látták jónak, de tartoznak is ezzel. Mert ha a pogányok azoknak a lelki
    javaiban részesültek, ők is tartoznak ezt viszonozni anyagiakkal.
  mcf-NT: 'Aden ambi tantiacpaden nasho: —Bëdambo iquec —caombi. Edusaden yacnoshon
    Esusën chiac isadaidbomba Esus tantiapanëdash. Adshumbic aidon chuibeniac matses
    utsibontsen Esus tantiapanëdash. Aden abi nashunquin chuiquido Edusaden yacnocquido
    caic: —“Piucquid nibëdec,” quiac caoshe. Menenuna —quesho: —Bëdambo iquec —caombi.'
  kjs-kjs: Gote nipu madaa kone suma raba mealimi. Go pea pare nimumi go enaalinu
    madaa yago kone wisimi. Gore Juda alinumi ruru rado raapu Gote-na kagaa pirape
    kone maa gialia. Go pea-pulu ruru radonumi mo Juda alinu-para pa ele yago mada
    abulamina.
  mni-mni: Masi touba haibasi makhoigi apenba oirammi; tasengnadi makhoidi makhoida
    mateng pangnaba laman tollabani. Maramdi Jihudi nattaba phurupsingna Jihudisinggi
    thawaigi oiba yaipha thoujal adugi saruk phangminnarabadi, makhoina makhoigi lan-thumgi
    nungai yaiphaba adusu Jihudisingda mateng pangpham thok-i.
  yad-NT: Rijechipiya̱jada samirya jiryatiy ridyivyi daryaju̱ riy. Ne jiryi̱nu̱y Jerusarí̱mu
    vichavay Judíyuveda jmu̱tya̱da munatya riy, ru̱ntu jiyadaju̱, riñuma ji̱ta ra̱jmu̱tya
    tarata varintyidyeryi.
  mxb-NT: Ta ni̱ na̱taꞌan ini na̱ kee na dión, dá chi̱ tái̱ na̱ no̱ó na̱ Israel, chi̱
    ni̱ niꞌi̱ ná ña̱ mani̱ noo̱ Ndios sa̱ꞌá na̱ Israel. Sa̱ꞌá ño̱ó kánian chindeé
    ñaá ná xíꞌín ña̱ va̱ꞌa ió noo̱ ná.
  pon-2006A: Pein irail me koasoanehdi re en wia meirong wet, ahpw ni mehlel ar pwukoa
    mie re en sewese me semwehmwe kan; pwe mehn Suhs akan sewesehkiher mehn liki kan
    ar kapai ni pali ngehn, ihme kahrehda mehn liki kan pahn uhd sewesehki mehn Suhs
    akan ar pai en sampah.
  maq-NT: Ndatjin xi cuatjin catsingatahacacun xuta xi cuacun vë ta, tsëhë xi sacuaha
    xi quitjen me tsëhë xuta nangui Israel. Tsëhë xi xutaxín ne, casatë rë me cjuandajyihi
    xi casua Nina camachaya rë xuta tjë rë Israel, vëhë xi hacuaha satë rë me xi cuisecoo
    me xuta nangui Israel tsë tsë tujún xi tjin rë me.
  hto-hto: Afe bie úcube oréllemo ñue comécɨidiaɨoɨ. Mei jɨɨ, afefue ñue jaɨ́cɨna
    joide. Uafue benó itɨ́macɨ afémacɨmona aillo comecɨ cáɨmafuiaɨ ɨbáñeno itíaɨoɨ.
    Iemona birui Jerusalemo ite ɨ́ɨnotɨnomo raɨre ɨballe ite. Ua judíuaɨmo ite Jesumo
    ɨ́ɨnotɨno, íaɨoɨmo ite comecɨ cáɨmafuiaɨ, jae judíuaɨñedɨnomo dájeze fecádiaɨoɨ.
    Iemona benó Macedóniamo ite ɨ́ɨnotɨno naa Acaya ɨ́ɨnotɨnori, judíuaɨmo ite ɨ́ɨnotɨnona,
    afe ɨbana íaɨoɨmo ite úcubedo canóacadiaɨoɨ.
  por-BRBSL: Sim, foi um bom prazer para eles e eles são seus devedores. Pois se os
    gentios foram feitos participantes de suas coisas espirituais, eles também devem
    a eles servi-los em coisas materiais.
  ces-NKB: Zalíbilo se jim to totiž a jsou jejich dlužníky. Vždyť jestliže pohané
    měli účast na jejich duchovních věcech, jsou jim také povinni posloužit tělesnými.
  cui-cui: Barapo pejume cowʉntsiwi pomonae Macedonia nacuapiwi irʉ Acaya nacuapiwi
    barapomonae juntucuru nanta xeina pia coya xua peexanaewa baxua. Barapomonae jopa
    itorobichi ichʉn. Ichitha barapomonae bewa yawenaena pomonaetha pomonae acopeibiwi.
    Barapomonae pomonae jopa judiomonae naexanaeyo jume tane Nacom pia pecapanenebiyae
    diwesi jume poxoru bayatha judiomonae yawena pecueicueijeixae barapo diwesi barapomonaetha.
    Daxota anoxuae pomonae jopa judiomonae naexanaeyo bewa xuya yawenae barapomonaetha
    judiomonaetha pocotsiwantha xua barapomonae pexeinaexae Nacom weya.
  boj-2014: Naŋgi naŋgo segi areqalo na silali di koroiyeb. Juda Kristen naŋgi na
    naŋgi Qotei aqa anjam qa aqaryainjreqnub deqa naŋgi na kamba olo Juda Kristen
    naŋgi jejamu qa iŋgi iŋgi qa aqaryainjreqnub. Naŋgo wau bole agide.
  eng-OEBUS: Yes, they were glad to do so; and indeed it is a duty which they owe
    to them. For the Gentile converts who have shared their spiritual blessings are
    in duty bound to minister to them in the things of this world.
  eri-eri: Nere nage nebere gauwou langa moni waha nigane, onodu fanyimu waha hilobainga,
