    na itsitjahanꞌ nanꞌñeen.
  bhd-bhd: तैनेईं एन खुशी सेइं कियूं, तैना यरूशलेम नगरेरे लोकां केरे कर्ज़दारन, यहूदी
    लोकेईं गैर कौमरे लोकन परमेशरेरे तरफां रोड़ी चीज़ां दित्ती, ते इन रोड़ी कि गैर कौमां
    केरे लोक इस दुनियारी रोड़ी चीज़ां यहूदन देन।
  too-NT: Huā'mā' ū'tza' a'ntūn tatlahuacu'tulh xlaca'n xalanī'n nac Macedonia lā'
    nac Acaya. A'ntīn tū' israelitas tamaktāyacu'tun a'ntī israelitas. Chuntza' tzey
    como huan israelitas tamāca'tzīnīnī't a'nchī natalīpūtaxtu. Lā' chuhua'j, a'ntīn
    tū' israelitas tzē natatā'ī' a'ntūn taka'lhī.
  ind-AYT: Mereka sangat senang melakukannya sebab itu memang kewajiban mereka. Karena
    jika bangsa-bangsa bukan Yahudi telah datang dan menerima bagian dalam berkat
    rohani, tugas mereka juga untuk melayani orang Yahudi dalam kebutuhan jasmani.
  cjo-NT: 'Aritaki ikowakaakawo ineshironkaeyerini joriiyopaeni janta Jerojareeki.
    Tee isheninkawitari, omaanta tema riroteeyakini itakariri ikamanteeyakirini tsika
    ikantyaari rawijakotanteeyaarini. Ikanteeyini: “Tema rirotaki aapatziyakagaeyakaerini
    joriiyopaeni, rootaki okameethatantari iroñaaka akaminthagaeyerini rirori. Apaeyerini
    koriki ramananantyaawori koetyeemotakariri”.'
  nsn-nsn: Gisina ka uaha tun tar guata pare, o mana tun gisina nas kalekinale tar
    poul tasir tamatang tagorong manang Ju. Misianangua pah ka kale tur puk baka tasisin.
    Ge gitie pe ge teka kale tokahar gime uan tenas inete uaiar Ju geke ualapagahaig
    God, gisina nas kalekinalenguampe tar poul tasir tamatang tagorong manang Ju tar
    uelpakaha keip tenas mani tasisin.
  san-DEV: एषा तेषां सदिच्छा यतस्ते तेषाम् ऋणिनः सन्ति यतो हेतो र्भिन्नजातीया येषां
    परमार्थस्यांशिनो जाता ऐहिकविषये तेषामुपकारस्तैः कर्त्तव्यः।
  tna-NT: Saida batana huecuana tueda chipilu ebeitu puji. Beju daja tuneseda a taji
    puana Jerusalén ejude su aniji edue cuana sa puji, tueda ejude jenetia Cristo
    jepuiti quisa saida cuana equene cuinanapiruana putsu. Jiahue beju tueda Macedonia,
    Acaya yahua detse su aniji edue cuana sa tsahua taji huecuana chipilu neje.
  lid-lid: 'Eme iri sekesek handru ta atukum lakou i saluwe sasah mene oro amekes
    i tiri. Budon i buku doh: Oro lau ta budon handru badu Juwis mene aseben iri lau
    ta budon handru badu leheleh ta sahou ta Kindrei ta nyala Krais. Ya eme iri lau
    ta budon handru badu leheleh kadeu saluwen ki hamon ki toro lau ta budon handru
    badu Juwis na lakou ta aseben bolo manyah toro.'
  wim-wim: Than ngangk minangam wik yump-yumpin wukalan kuchayn thantana. An puth
    min thantana, thanan maꞌ-aath-aathayn thanang, puth wik min Jesus Christ.antamana
    kaꞌathamana Jews al-alantaman wampa, puth amanamana than waaꞌ-waaꞌin pam wanch
    Jews yaꞌ al-alantan ngula. Yaa, puth yimanang ngulana, pam wanch Jews yaꞌ il-ilangana
    koyaman maꞌ-aath-aathayn thanang Jews anangan aꞌ putha wukal-a, may thakan kuchayn
    thantweya.
  zga-M: Ena, panogile, hange vavile nuonkhole khuvene. Ulwa khuva avanyapanji vahangile
    ukhuvomba imbo inchavene incha munumbula, panoghile ukhuvavombela imbombo inchavene
    incha mbielie.
  yom-yom: Bila khini bamona mu vanga buawu ayi pholo yinneni yidi yawu bila enati
    Bapakanu batambudi kuku kiawu mu bima bi kipheve bi Bayuda buna bufueni kuidi
    bawu mu kuba sadisa mu bima biawu bi kinsuni.
  san-SIN: ඒෂා තේෂාං සදිච්ඡා යතස්තේ තේෂාම් ඍණිනඃ සන්ති යතෝ හේතෝ ර්භින්නජාතීයා යේෂාං
    පරමාර්ථස්‍යාංශිනෝ ජාතා ඓහිකවිෂයේ තේෂාමුපකාරස්තෛඃ කර්ත්තව්‍යඃ|
  yut-yut: Uŋun ak do tagɨsi nandawit, nido gomani Juda amɨnon tosok uŋun sopsopmɨ.
    Juda amɨn da Amɨn Ŋwakŋwarɨ Kabɨkon Piŋkop dakon yo tagɨsi aŋabɨŋ yomgwit, do
    Amɨn Ŋwakŋwarɨ Kabɨ da Juda amɨn do gɨptɨm dakon yo tagɨsi dɨ paŋpulugoni kaŋ
    tagɨsi.
  grc-BYZ: εὐδόκησαν γὰρ καὶ ὀφειλέται αὐτῶν εἰσιν· εἰ γὰρ τοῖς πνευματικοῖς αὐτῶν
    ἐκοινώνησαν τὰ ἔθνη, ὀφείλουσι καὶ ἐν τοῖς σαρκικοῖς λειτουργῆσαι αὐτοῖς.
  cpc-NT: Iriitaki kowashitaincha impashitantayiti, tikaatsi shintsiwintirini. Okimiwaitakawo
    impinakowintatyaami ikimisantakaakiri kaari ijyininkata.
  nhg-NT: Pues icaca cuale que oquenejque quechihuasque ini nönca, pues melöhuac quetlabiquelea.
    Pues yejua tli amo joriojte nuyejque oquepexque pörte de inu sösantle espiritual
    tli quentocoroöya joriojte. Por inu noso conbenierebe ma quenpaliebicö joriojte
    ca tli quenpoloa para incuierpo.
  nya-nya: Iwo chinawakomera kuchita ichi, ndipo ndithu anali ndi ngongole kwa iwo.
    Pakuti ngati a mitundu ina anagawana ndi Ayuda madalitso auzimu, iwo ali ndi ngongole
    kwa Ayuda kuti agawane nawo madalitso awo a ku thupi.
  ngu-NT: Yejhuamej oquinemilijquej ica cuajli para ijcon quichihuasquej. Niman melahuac
    nonequi quincuepilisquej on hebreos pampa on tlaneltocaquej hebreos oquixelojquej
    on cuajli tlajtojli yejhuan quitemaca temaquixtilistli inhuan on xhebreos. Yejhua
    ica on yejhuan xhebreos nonequi quixelosquej on tlen tlajtlamach quipiaj inhuan
    on hebreos.
  kup-kup: Met neohö paru porin mañohon monï pos bizovai samah bon, oñ parumauz hodadevokam
    pot tamah. Met batam dei Zuda añarab nari Iesu Kristoz ñetiv añarab patarin mañovai
    soog, povoz homet hañiv metapanez hat monï pos manapanez homet añarab pat pori
    bizovai samahavoz tin ok tamah, pot ne homeamoh.
  jid-jid: Ba ngyri don a he na hla ni tumba. Don bikora ba kawo kabi niba ni mi kon
    Rji a kati hla ni bawu ndi du ba zoba ngame.
  wmw-wmw: Wawaza vyema kutenda javyo. Kweli-kwelini, ewo Sawari-Mayahudi wákiwa na
    deni na nowo wanu wa Yerusalemu‑wo. Basi, kwa kuwa ewo Sawari-Mayahudi wafaiwa
    na mambo a kiroho a Mayahudi, newo iwabidi wawahudumu kwa vinu vyawari nawo.
  gmv-GGM: Adaka ista madanasi dosida adafe” Isita ocoraa detes. Haniko dere asay
    Ayhudata ayana anijjo gishetidayta gidida gish biitafe dumida anjo Ayhuda asara
    gishatasi ista bolla accoy des.
  ssg-ssg: Lato amuam hawane ailean. Salan tetan, lato ilameni ukek ka i pon hawane
    lato kahui aliake solian ti lato kewen, ti teka Ju kahikahi Krais kaxi meng solian
    hani lato teka kumahe Ju. Lato namiloi ukek ka waliko ti lato hani, i kum ponoa
    na lato kolongeni hani waliko ti teka Ju aile haniwen lato.
  zpo-NT: Nu myula re xaa mle xaaya. Nu wli nzeeb xaa kwaan lo re xaa Jesucrist, xaa
    sawlazh na, nel mzaa re nu kwent cheen wdizh chul cheen Jesucrist lo re xaa nanakt
    xaa Israel, kwaanzee nal nzhaal le xaa yudar re xaa Jesucrist, xaa Israel kwaan
    demi.
  poy-poy: Weni wafira kutenda hangu, kumbiti nakaka, ali lihengu lyawu kwa womberi.
    Toziya payiwera wantu yawawera Wayawudi ndiri washiliki tekelera za shirohu za
    Wayawudi, wafiruwa na womberi viraa wawatenderi Wayawudi munfira zyawu za pasipanu.
  qwh-NT: Tseta elluyarqon quiquincunallapa alli yarpenincunawanmi, porqui mana israel
    nuna quecayaptinpis, israel nunacunapitam chasquiyarqan almancunapa bienincuna.
    Tserecur pecunapis jaqa cuenta quecar yanapayätsun imallawanpis.
  gaw-gaw: Am genab ag oolag ena daye, aḵa ahilag dab makp̱a anam hep̱ig amge ag Jerusalem
    dilagnu keeke nob eḏua meṯak bia heḵulag. Aḏinu? Kristusnu nai nug Juda ahilagp̱anu
    aha, iiṯa aḏi dilagp̱a uḵom amunu iiṯa aḏi ag beḏunignu keeke, amup̱a Juda danab
    keeke nob eḏun maṯaglag am ena.
  nca-nca: Ŋunde tewero ŋuro metéŋoyoteŋgo. Hamó, ŋunde tero utatáyemboro topé tewaŋgo.
    Dokoro uni wini meyowombo Yuqawore Israel uniparetoya newonde kanata teyoteŋgo.
    Asa ko noko koro onoŋoyewore meté samaka yerewaŋgo.
  zpz-NTPP: Mnii too dey nu nap benu ni gyicy yu, nunu laab ndeꞌ coz nu yad ñi nu
    gyicy dey, gun de mbecy Israeel blocyuub dey de mbecy nu walab mbecy Israeel nu
    nac de coz ni Crisht. Orzeꞌ de mbecy nu walab mbecy Israeel rlagy ñi nu locyuub
    dey de mbecy Israeel nu de coz nu galagy ñi ni dey.
  mkj-mkj: Koajoandihn meiroang oauwo pein arai; a in mehlel, irai anki pwukoa in
    jeuweje irai joamwoahmwoa kan nehn pwungen nihn Koahs armaj in Jerusalem. Nehn
    en mihn Jew-ok oaukihoang irai mihn likin kan kapai en Ngen Joarwi, mihn likin
    kan anahne doadoahkki arai kapai kan en jeuweje mihn Jew-ok.
  zac-NT: Pues bëꞌnë rall llgabë ziquë cusë zaꞌquë, gunë rall compañi ra mënë ni.
    Nabënë nahin purquë ra mënë Acaya nu Macedonia bëꞌnë rall recibir dizaꞌquë por
    ra mënë israelitë. Iurneꞌ runë tucarë gunë rall compañi ra prubi con dumí shtë
    rall.
  kyg-kyg: Apakaiꞌapimo hapauꞌniyaꞌmonanafa Yu vayaꞌmogi hapa maeꞌnayaꞌmofeꞌmo Yu
    vayaꞌmo hapa maesaya anonaꞌapimo haneꞌniye. Yu vayaꞌmogimo apauneꞌapameꞌmo hapa
    maesiya yaꞌmo ago hapa maeꞌa aliꞌa apamiꞌnayaꞌmofeꞌmo apakaemo Yu vayaꞌmo amega
    apakufamo hapa maesigeno alagepa huno hanesiya yaꞌmo aliꞌa apamisaya anonaꞌapimo
    haneꞌniye.
  kmk-kmk: Dida pay lawan ud sin nakoma tumuḻung ot bagay na un tumuḻung da ta mansubad
    da’t dan Judio. Ta gapu’t dadit Judio’n manuttuwa’t din Jerusalem, nailak-am dan
    bokona Judio utdan mangkapiyaan si inggaingga un manligwat kan Apudyus. Isunga
    lobbong na un tumuḻung da pay sin ikatagun dan Judio.
  cao-NT: Ranixo tsi naa parata ja acani quiha toá ca noitiria cabo mëbixëna. Jabi
    toá ca noitiria ca jodiobo carayanabá mëbixëti xo iquia. ¿Jodiobo iqui tsi Dios
    Chani ja nicayamayamacani? Ja quëshpi tsi jaboqui Jerusalén ca noitiria ca jodiobo
    ja mëbicaxëti xo iquia, ja biniayamacano iquish na.
  bbr-bbr: Kiro roasiret ak akan woiaka erer oripas ak kiro onok keserin. Epar, Juda
    roasiret akas karauk omsau pakan roasiret Anut nukan ämän aromoi, akan totomaka
    sarwaroin. Keserna, karauk omsau pakan roasiret akas pak Juda roasiret sarwaraun
    enmaksaun osap arauri.
  inb-inb: Paikunapa iuiaillawami chasa aidangapa munarkakuna. Paikunatami chaiarka,
    chasa aidangapa. Taita Dius judiukunata Alli Willaita karamuskata chi mana judíu
    kagkuna chaskiskamandaka, iukankunami judiukunata ima ministiskakunata aidangakuna.
  hrv-hrv: Da, odlučiše, a i dužnici su im. Jer ako su pogani postali sudionicima
    njihovih duhovnih dobara, dužni su im u tjelesnima poslužiti.
  box-NT: Lé ɓarɛ́n míten leékaa mu. Ɛ̀ɛ ká lé ho tũ̀iá le ɓa mì mí, á ɓa
    ko ɓa séení ɓa. Lé bìo á hɔ̃́n kãna so kèrètĩ́ɛwa yínɔń *zúifùwa,
    à ho Zeruzalɛɛmu kèrètĩ́ɛwa na lé ɓa zúifùwa màhã́ pá tà séenía ɓa
    lè le Dónbeenì bìo. Àwa, á ɓarɛ́n ɓɛ̀n mún ko ɓa séení bán lè mí níi
    bìo.
  ote-NT: Nuya cu me Macedonia ne ya cu me Acaya bi beni gue mri ꞌñepiꞌʉ da ꞌyøꞌtuabi
    njabʉꞌʉ, ngueꞌa̱ nuꞌʉ́ hingyá xodyo ne xqui hña̱ni ra mpøhø po yá noya ya xodyo,
    hangue rí ꞌñepiꞌʉ da maxa ya xodyo nehe co ya hño de ra ximhai.
  wnu-wnu: Eng wurinou misirt ende ebetemir ego wuri Yerusalem wurit mi ar baumir
    eng tauiomunor eng gor igo. Yuda wuri munon yurau ar eng misir uber igub bebereg
    igoarar qamb Qenu wonou qob wuriimbigumirei. Ne munon yurau ar eng wuri igo bo
    taui Yuda wurinou git goan end mi werisubour eng se igo.
  zam-NT: Mxac mèn yèezya' che'n làaz mèn macedon no mèn yèezya' che'n làaz mèn acay
    huenque' nac co' mbli mèna. Tac mèna nden' ndxàalque' lyath no mèna mèn co' nac
    mèn nación Israel co' ndxela's loo cón che'n Jesucrist, mèn co' nzo ban ciuda
    Jerusalén. Tataa mden' mèna tac por cón che'n mèn nación Israel co' ndxela's ngòc
    con' ndac che'n Diox loo mèn co' inacte mèn nación Israel. Tac texal mbli mèn
    co' ndxela's, mèn co' nac mèn nación Israel, par mblyath no mèna mèn co' inacte
    mèn nación Israel con cón che'n Diox co' non mèn nación Israel no co' nda' mèn
    nación Israel cuent, por cona, ndxàalque' lyath no mèn co' inacte mèn nación Israel
    mèn co' nac mèn nación Israel con con' co' nac che'npe' mèn co' inacte mèn nación
    Israel co'se' nde che con' loo mèn co' ndxela's, mèn co' nac mèn nación Israel.
  zyp-NT: Ma cawh aaning hrahring tah kaa tua a, aa tahpaw a cang. A ngetei tahpaw
    co, ma mehsisah bong cawh aa rai zong a cang thlang hrah. Juda cawngsaw tah Thlawpaw
    lang tei aa hmuhpaw bonghnang cawh Gental cawngsaw sahlo a hrong sahpaw he hratah
    Gental cawngsaw zong tah Juda cawngsaw cawh hmingbo lang tei bonghnang aa hmuhpaw
    khah aa hrongsah hrápaw he a cang.
  sey-NT: Ja̱ohuaꞌipi sihuajë curi tsiꞌsoni jëjo saohuë, Jerusalénna, judío pa̱i sehuosicohuaꞌire,
    judío pa̱ipi Maijaꞌquë coca quëa doꞌire judío peocohuaꞌipi Maijaꞌquë joyo paꞌiyere
    ti̱ꞌahuë, huaso cocare. Ti̱ꞌasicohuaꞌipi iye yeja ayere curiquëpi judío pa̱i sehuosicohuaꞌire
    co̱caiye paꞌiji. ¿Me pa̱ñeꞌni?
  nvm-nvm: Regavo iji bu renva iji bu koikbuon vierafene ijeg ren. Regavo e Jius God
    ma vierafejo ai Jerusarem karinva iji bu Godon vuak ma iji abe e Mesedoniako ijiga
    e Akaiako iji miain. Ijefuon e Jius bakin iji busik una e Jius iji isema karinva
    iji ifejdiame mon kafo nijiain.
  mps-mps: Mu tama, augwa digi augwaligo te mone mabo sęde wiegi yai homu elama augwaligo
    tama tiwai yali, tiali goli augwaligo negeli me te Jerusalem dabede elaluai. Magi
    baso meni, te Jerusalemde bidibo Juda dabe augwaligo te Juda hani isąwai gasa
    hani dabe augwali te Godigo wiegi yai gesi po mani negeli elaluai. Tama tibaso,
    gasa hani augwaligo te tigide nai tau sabo negeli te Juda dabe augwalide elaluai
    dao.
  pab-NT: Hatyoahitaha nikare ahekotyaha, nikare terota atyo ehateneha judeunae kahinaetyaha
    maheta. Hiyaiya, judeunae atyo Enore koamaniya nawenatyaka kakoa kahinaetyaha
    majudeuneharenae. Hiyeta hoka majudeuneharenae ite kahinaehena judeunae haxiyehareha
    xoalini hare waiyexe kakoa.
  llg-llg: Ala nau tao leondiak, huu ala lameda lahuta neu ita tolanoo nala lai Yerusalem.
    Te hataholi nusa feꞌe kala lai sudi bee mai, sila boe simbo basa dedeꞌa malole
    so, fo Manetualain Dulan fee nakahuluk hataholi Yahudi la dei. De, nandaa, mete
    ma hataholi salanik ta Yahudi la, ala nau pake sila hata nala, fo tulu-fali sila
    tolanoo hataholi Yahudi la.
  kyf-kyf: Wa 'yɩbha wa 'ka wa 'wʋsa, wa -ka yaa we lɛnʋ nɩ, kpagbʋ wa -saa. Nɩɩ,
    Zuifʋʋ -Lagɔnyɩma dlilia -Lagɔɔ 'nyulaŋwnaŋwnɩe 'lakpanya nya. 'Sa -bhlokpadɛ
    -maa ka we 'klʋ -maa 'ka -maa 'ŋnɩmnɩe dlili Zuifʋ nya.
  tpi-tpi: Ol i bin givim dispela mani long laik bilong ol yet, na dispela pasin i
    gutpela, long wanem, ol i gat samting olsem dinau bilong bekim long ol Juda. Ol
    Juda i bin bringim ol gutpela samting bilong God i kam long ol arapela lain. Olsem
    na ol arapela lain i gat wok bilong helpim ol Juda long ol samting bilong bodi.
  mih-NT: Vaha xaan sa cuñi ñu tyindyee ñu, ta cuhva cuan cuñi si, vatyi sa xihna
    ñi i tyindyee ñiyɨvɨ hebreo sii ñu cuan sihin sa zacoto maa ra Ndyoo sii ñu, ta
    i sito ñu yozo caa iyo ra Ndyoo.
  qvh-NT: Sayta shuntar alitami paycuna rurayash. Paycunapis Jesucristupa wilacuyninta
    Jerusalenpita galaycur wilapaptinmi chasquicuyash. Wilapashganpita cushicuyashpanmi
    ofrendata shuntayash Jerusalencho caycag muchog waugui-panicunaman apanäpä.
  kms-kms: '@see-verse:ROM.015.026'
  agn-agn: Galiliag ang boaten nira na, ig mga isipen ta, may otang ka kaman nira
    ong mga Judio. Tenged ang mga belag ta Judio naelayan da ong grasiang ispiritoal
    tang mga Judio. Animan, tama lamang ang tabangan nira tang mga Judio ong mga kaministiran
    nirang matirial.
  nhi-NT: In tocniuan tlen pouih Macedonia uan Acaya oquitaqueh cuali ohcon icchiuasqueh,
    uan ohcon ocnamiquia, pues yehuan queh oisquia tlauicah innauac, nic yehuan in
    tlen amo judíos oteuantiqueh itich in tlaniltoquilistli por in judíos. Ica non,
    axan yehuan non amo judíos noiuqui icnamiqui quinmatlanisqueh naquin judíos itich
    tlen quinpoloua tlen ic panosqueh.
  ttc-NT: Komo ma qet kyb'isu' tuj tume'l tzan kyk'ulun ikxjani, b'ix b'an'ax presis
    tzan txik kswa', tzan tpaj kye aj tijajil Israel oje xik ksi' jun galan te kyetz,
    osey oje xik kypakb'a' te tpakb'alil galan kyuky'i'l, ntons ajna'l presis tzan
    kyonen kyuky'i kye aj tijajil Israel tuky'i jun tidi' aj at te kyetz.
  dan-1931: De have nemlig fundet Glæde deri, og de ere deres Skyldnere. Thi ere Hedningerne
    blevne delagtige i hines åndelige Goder, da ere de også skyldige at tjene dem
    med de timelige.
  kwj-kwj: Mwe naha, wu eripeꞌaripeni o sumbu hinga wu wosindau. Woro Jerusalem himako
    wu raro tau wasa tini wunu ai hakondau. Hinde wowani, Juta hima kupu le hima kupu
    ba fweleni himamwale wunu okulano hambwa tini wunu hawani, wunu ga apa ele Juta
