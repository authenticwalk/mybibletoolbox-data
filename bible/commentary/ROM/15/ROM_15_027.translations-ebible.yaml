  geb-geb: Mbe mba suegi ŋkɨɨa, mbe wari wo vuzvugar, mba ŋkɨɨa ndi suegi. Mba tɨv,
    ana tɨvar vhuuŋ ma. Mbe maaŋ muuŋgi, ne khaŋ muuŋgi. Mbe mba muuŋgi tɨv, mbe Zudaiŋ
    han bigɨna ŋgarɨga muuŋgiap, ne ŋgarkai fara muuŋgi. Mbe Zudaiŋ, mbe Fhe Bakɨme
    mben ntuur kurkurigi bigir vhuuiŋ, mbe ana han nta ndigi. Mbe nta ndigap, mba
    harigi fhain ŋguir ki gumgi gu mbigi ndi vegi. Maaŋ muuŋgiap, mba harigi fhain
    ki ŋgui, mbe guigira Zudain fhavir kurkurarga ŋaar ki.
  bsj-bsj: Ōng, luma nere ciyek, takkeu, kibi com, ciiki no na nod ceneb ciyeb. Wori
