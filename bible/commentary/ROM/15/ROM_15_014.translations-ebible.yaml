  amu-NT: Cantyja ꞌnaⁿꞌ ꞌo nnꞌaⁿya na cwilaꞌyuꞌyoꞌ, matseiꞌno̱ⁿꞌa na cwilaꞌxmaⁿꞌyoꞌ
