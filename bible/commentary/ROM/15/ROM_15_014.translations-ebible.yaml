  muy-muy: Bəza ga mmawa, nu ti nə̀səra lekʉlʉm ti ndam sulumani dal-dal, kə̀sərumkaba
    ma ge Melefit a lala, kə̀səruma macahi zlam ana mis ndahaŋ e kiɗiŋ gekʉli ba daya.
  kqc-kqc: Nai usika ourena, ya vene dada na na diba, buni tau noibanu bi ya venesa
    vata baeyo; ya bi diba noibanu nufa ma ya kaya ya kaya oteimagedi.
  tav-tav: 'Yʉ yarã, mʉja cãniere ocõo bairo caroaro yʉ maji: Caroaro cána mʉja ã.
    Jesucristo yere caroaro camajirã mʉja ã. To bairo cãna aniri caroaro mʉja ame
    buio maji mʉja cãnipere.'
  eng-ULB: I myself am also convinced about you, my brothers. I am convinced that
    also you yourselves are full of goodness, filled with all knowledge. I am convinced
    that you are also able to exhort one another.
  spa-VBL: Estoy convencido de que ustedes, mis hermanos y hermanas, están llenos
    de bondad, y que están llenos de todo tipo de conocimiento, de modo que están
    bien capacitados para enseñarse unos a otros.
  fra-_FOB: Pour moi, frères, j'ai la persuasion que vous êtes pleins de bonté, remplis
    de toute connaissance, et capables de vous exhorter les uns les autres.
  hau-ULB: Ni kaina na amince da ku, yan'uwa. Kuma na amince cewa ku da kanku kuna
    cike da alheri, cike da dukkan sani. Na amince cewa za ku sami zarafi ku gargadi
    juna.
  mal-mal: സഹോദരന്മാരേ, നിങ്ങൾ തന്നേ ദയാപൂർണ്ണരും സകല ജ്ഞാനവും നിറഞ്ഞവരും അന്യോന്യം
    പ്രബോധിപ്പിക്കുവാൻ പ്രാപ്തരും ആകുന്നു എന്നു ഞാൻ നിങ്ങളെക്കുറിച്ച് ഉറച്ചിരിക്കുന്നു.
  kkc-kkc: Esiga tei telaga odoo emegei, a tei toso, goo tekepo oso nima kulodu toowa
