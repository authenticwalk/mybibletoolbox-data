    agé way man-ahetinnudtuchuayu.
  tam-2017: என் சகோதரர்களே, நீங்கள் நற்குணத்தினால் நிறைந்தவர்களும், எல்லா அறிவினாலும்
    நிரப்பப்பட்டவர்களும், ஒருவருக்கொருவர் புத்திசொல்ல வல்லவர்களுமாக இருக்கிறீர்கள்
    என்று நானும் உங்களைக்குறித்து நிச்சயித்திருக்கிறேன்.
  azz-NT: Notasojicnihuan, cuali nicyecmati que namejuan nanyolpexontijtiyohue ica
