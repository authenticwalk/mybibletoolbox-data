  bht-bht: हे मेरे मसीह भाईयो; मैं अपु भी तुसां दे बारे च पक्का जाणदा है, कने तुसां
    भी अच्छे ने जाणदे न की परमेश्वर क्या चांदा है, की तुसां जो क्या करणा चाईदा कने
    इक दुज्जे जो सिखाई सकदे न।
  eng-NOY: But I myself am persuaded of you, my brethren, that ye are even of yourselves
