  myw-myw: Sigwey yakamiy, mounid akakin amisinap bwein, tawtoun, o kadilokeimiy sinap
    kwatimlakes simiyas.
  sby-sby: Mobanse bame, ame ndashometi njamwe bantu bakute lwinshibo lwapitilila,
    kayi mukute kupana mano.
  sll-sll: Ena yalhobo, ni ari hobi amane dime dire mole ha maing memini tau pir po
    sina di piriwa. Singi sire, ha maing ebir sire nir si tere onga wai pama di piriwa.
  yaq-NT: Krijtopo nemak werim, emo betana ne a' lutu'uriatuka'po ne ju'unea, ama
    butti yee nak jiokoleka enchim jiapsa'po. Intok Liojta betana lutu'uriat yuma'isi
    enchim ju'unea'po. Intok ket, tu'ikut enchim a emo sua tejwaa'ut ju'unea'po.
  uro-uro: Gua ruavek, aingo maräkt di nguat nanakt mamär i aingän di sa rhäqäp ngän
    na ama lat ama mär ngät bä sa rhäqäp ngän na ama mädräm moe bä mamär vät a ngän
    iva ngäni su ne.
  ita-1885: ORA, fratelli miei, io stesso son persuaso di voi, che voi ancora siete
    pieni di bontà, ripieni d'ogni conoscenza, sufficienti eziandio ad ammonirvi gli
