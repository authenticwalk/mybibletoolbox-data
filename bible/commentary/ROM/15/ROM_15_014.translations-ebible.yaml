  xsi-xsi: Niŋgu-nambwe wukale, naŋa warakâŋgu kaloŋgu tawana tu miki uru kapaveta
    kuku vetâŋa ara ikura zo rârâni, aku ilo-kalo ara nde ipipi lâ ilomi kalomi. Mine
    nde miki taitu-taitu kakura tu kapanananzi kalo-tawana tamâta pinde.
  crx-NTPO: Sulhutsinke 'alha t'éwhunúszun lhat-un hoonzoo-un 'uwhulh'en, lhat-un
    cha t'éwhunúhzun, 'ink'ez Sizi Gri be 'ut'en k'oh dune whúntilhtun-un 'et huba
    cha soo 'úlhdzoo'.
  kan-OKCV: ನನ್ನ ಪ್ರಿಯರೇ, ನೀವು ಒಳ್ಳೆಯತನದಿಂದ ಪೂರ್ಣವಾದವರೂ ಸಕಲ ತಿಳುವಳಿಕೆಯಿಂದ ತುಂಬಿದವರೂ
    ಆಗಿದ್ದು, ಒಬ್ಬರಿಗೊಬ್ಬರು ಬುದ್ಧಿ ಹೇಳುವುದಕ್ಕೆ ಶಕ್ತರಾಗಿದ್ದೀರೆಂದು ನಿಮ್ಮ ಬಗ್ಗೆ ನನಗೆ ಭರವಸೆ
    ಇದೆ.
  bbb-bbb: Ro erafano na ma vierafega jane ire ma ijiaru e kairafa jone ijiebuo reve.
