  kxv-kxv: ତାୟି ତାଙ୍ଗିସ୍କାତେରି, ମୀରୁ ବାରେ ନେହିଁ ଗୂଣୁ, ଏ଼ନିକିହିଁ ବାରେ ବୁଦିତଲେ ଇଞ୍ଜାଁ
