  mxq-NT: Mʉguꞌugítʉty, nmʉbejkypyʉts tʉyꞌa̱jtʉn ko miits niꞌigʉ xymyʉdattʉ ja tsojkʉn
    es ja nija̱ꞌa̱jʉn, es nandʉꞌʉn mja̱jttʉp wiꞌix xykya̱jxwijtʉt nixim niyam.
  tzj-NT: Ja chwe anin wach'alal bien wotak chi nojnak ja rutzil pa tak ewanma in
