    ꞌnaaⁿꞌ ñꞌoom na cwilayuuꞌa, hasta mati nnda̱a̱ nntꞌmo̱ⁿꞌyoꞌ joonaꞌ nda̱a̱ ncꞌiaaꞌyoꞌ.
  hin-CV: प्रिय भाई बहिनो, तुम्हारे विषय में स्वयं मैं भी निश्चित हूं कि तुम भी सर्वगुणसम्पन्‍न,
