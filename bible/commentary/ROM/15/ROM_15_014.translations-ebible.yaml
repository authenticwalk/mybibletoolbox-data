    lao nambame kyeto joo masilyo.
  eng-ASVBT: And I myself also am persuaded of you, my brethren, that ye yourselves
    are full of goodness, filled with all knowledge, able also to admonish others.
  mna-mna: 'O niom toŋmatiziŋ tio, nio aŋute: Niom karao kat pa mbulu ambaiŋana, mi
