    avian amiu sina e visena kiena ne Ntewa la ve moki.
  ckb-ckb: خوشک و براکانم، خۆم دڵنیام کە ئێوە پڕن لە چاکە، پڕن لە زانیاری، تواناتان
    هەیە ئامۆژگاری یەکتری بکەن.
  nas-nas: Ninge tee ninka tampaꞌ noruꞌdampimaung diiꞌ mmaikoriꞌ tampara aarumoi maantoꞌantararirioꞌ
    eeꞌnoko norunoruꞌke, eeꞌnoko makosirariri diiꞌ diiꞌka nau-anta-koo.
  uvl-uvl: Iok titik mur pe liliuk mur, Iau letek manmanna ke ure urana ngana mur
    halang tetu teu nge imo. E eteia ke letemo matana ngana urana ke a purpur nge
