verse: ROM.015.014
translations:
  kpx-kpx: Di haokuvuia, di hilokage la bahataeau lulelelahai vaveve dua vai kemo
    negolahai mole haivema.
  okv-H: Eto nau namei kamei na ungo humota ae ue teho kajae rate ungo oenga ahe poekari
    mine ara eto oje kahari mine ara ue tunga iketo ere ova amo na ere kogona te
  tbo-tbo: Walewalehiu, tau tunawau a hanapugena dumaya naka taumi dewadewa i wihogomi
    po hanapu i wihogomi po emoemotana ona iatatiyena memi.
  mal-C: എന്റെ സഹോദരങ്ങളേ, നിങ്ങൾ നന്മ നിറഞ്ഞവരാണെന്നും, പരസ്പരം പ്രബോധിപ്പിക്കുന്നതിന്
    ജ്ഞാനവും നൈപുണ്യവും ഉള്ളവരാണെന്നും എനിക്കു നിശ്ചയമുണ്ട്.
  grc-SR: Πέπεισμαι δέ, ἀδελφοί μου, καὶ αὐτὸς ἐγὼ περὶ ὑμῶν, ὅτι καὶ αὐτοὶ μεστοί
    ἐστε ἀγαθωσύνης, πεπληρωμένοι πάσης ⸆ γνώσεως, δυνάμενοι καὶ ⸂ἄλλους⸃ νουθετεῖν.
  bgc-bgc: हे मेरे बिश्वासी भाईयो, मै अपणे-आप थारे बारै म्ह पक्का जाणु सूं, के थम
    भी आप ए भलाई तै भरे होए सों, अर थमनै बेरा होणा चाहिए के थमनै के करणा चाहिए, अर
    एक-दुसरे नै सीखा भी सको सों।
  khz-khz: Walakavaku maparami, au pama ripa-rorirori, gomi ne nama na govonuvonu-rageto,
    goripa-namanamato, e mataukavami kwapurakwapura ria pio vevega-ripa veveni maki
    gelegele.
  deu-TKW: Brüder, ich traue meinerseits euch zu, daß ihr eurerseits voll guter Gesinnung
    seid, erfüllt mit aller Erkenntnis und wohl im Stande euch unter einander zurecht
    zu weisen.
  zsr-NT: Böchiꞌ lzaꞌadauꞌ. Chnözczdaꞌ rúnteczliꞌ le nac dxiꞌa len dëtsca queëliꞌ
    yöl‑laꞌ rejniꞌi quië gac uzéjniꞌliꞌ lzaꞌliꞌ.
  lin-lin: Bandeko na ngai, nandimisami solo ete botondi na boboto, na boyebi nyonso
    mpe na makoki ya kolendisana, bamoko na bamosusu.
  hns-NT: Bhaai-bahien logan, ham thiek se djaaniela kie toelog bahoet attjha manai
    baate. Toelog bieswaas ke baare me sab tjiedj djaane hai aur apane apane me ekare
    biese me samdjhaai sake hai.
  noa-E: Cristo gaaimua khodamnaan, mua khaphʉ chirʉm, mʉchdëu pãrag mʉg phãju nawe
    pãrau chadcha pãach khapeen dʉ̈ijã ö wajaugnaa, Ẽwandam dʉ̈i ogdʉba wënʉrrajujã
    athaba khaphʉnaa, ĩchab pãach khapeen wawijujã chadcha pãrau khaphʉ nʉm.
  eng-EMTV: Now I myself am confident concerning you, my brothers, that you yourselves
    are full of goodness, having been filled with all knowledge, able also to admonish
    one another.
  mib-NT: Ñánī mánī, cúcáhnu ni rī jeē váha ndasɨ́ cándɨhvɨ̄ ni rō jiín jniñu váha,
    te vāha ndasɨ́ cájecūhun ni rō, te cúu stɨ́hvɨ́ jnáhan ni rō.
  lif-NT2: आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, खिनिॽग वेॽहाॽ नुःरिक् के़मे़प्‍पा के़बोःक्‍खिआङ्
    के़वयिॽ, हे़क्‍क्‍याङ् यरिक् ने़हिनिङ्‌वाॽ के़गप्‍पा के़बोःक्‍खिआङ् वेॽहाॽ हुॽमा
    के़सुक्‍पा के़बोःक्‍खिआङ् के़वयिॽ के़लॽबा पाःन्‍नो इङ्‌गाॽ निस्‍से पोःक्‍खाङ्‌ङाङ्
    वाॽआरो॥
  xnj-xnj: Valongo vangu, nene nivii na uchakaka kuvya nyenye mmemili ubwina, muna
    mawuliwu goha hati muhotola kuwulana nyenye kwa nyenye.
  mmx-mmx: Luvutnetak mi luvurinuk. Nenia a suma rinotno i dola nemi mi umsu mi luvukat,
    la mi umsu bok mi lakleklen, la mi epovo xusu mina elox ase ela.
  cbr-NT: '''Ën xucë́antu, ''ën cana ''unanin, mitsun camina bëtsibë bëtsibë nuibanani
    ''aquiananquin Nucën Papa Diosan bana Cristonën ñuicë a upí oquin ''unanin. ''Unánan
    camina ami cushicë ''inux raíri unibë ''ësëanánti ''unanin.'
  tee-NT: Chai slivasalh iclaca'i ji qui'alak'avin ni lack'oxin lapanacni unt'at'it.
    Chai na lhu misp'ayat'it ju stavasalanti. Chai yuchi laich lhilamap'aksiyat'it
    ju pumatamin ju uxijnan.
  eng-LSV: And I am persuaded, my brothers—I myself also—concerning you, that you
    yourselves also are full of goodness, having been filled with all knowledge, also
    able to admonish one another;
  cak-NT: Wach'alal, weta'n chi can utz-wi ri ic'aslen. Weta'n chuka' chi can jix-nojinak
    riq'uin no'j (na'oj) y romari' jixtiquier niya' ruchuk'a' iwánima y nipaxabaj-iwi'.
  pah-NT: Nhiirũ, jihi ko opokwaha hete. Pepyry hete pe. Pekwaha hete pe mbatera no.
    Penhomog̃ita kwaha pe no.
  sja-NT: Ɨ̃pemaarã, mɨa k'awa bɨ parã Cristode wãara ijãa p'anɨ. Ne-inaa pia oopata
    awaraarã k'aripadait'ee. Ak'õre net'aa pia k'awapata mãik'aapa ũraa para bapari,
    chik'aripa p'anɨ misa.
  xed-xed: 'Zwanama ɗa, grafgra iʼi kaghəŋa ɗa kazlay: Nda fa vgha ghuni ŋa maga skwi
    ɗina, nda sna kuni ta inda skwi ya nda ra ka snaŋta, nda sna kuni ta tva vluvtá
    hiɗaku kəʼa.'
  mks-NT: Cánde̱hé ndó ñani i̱, na̱ cúú cuéntá Jesús. Sa̱ xíni̱ va̱ha i̱ ña̱ na̱chutú
    ndo̱ xi̱hín ña̱ va̱ha ta cánda̱a̱ va̱ha ini ndó tu̱hun Ndióxi̱. Ta xi̱hín ña̱
    ja̱n cuu jána̱ha̱ táhan ndó.
  gfk-S: Bar hinsaagu tane Krais, iou manga nurnur tutuno iat be mu hung ma ira bilbilai
    ma ira minanes, ma be mu tale be mu na pir harbasiane mu.
  bmu-bmu: 'O urumeleŋ alaurupni, nanak eŋgöra kewö möt köhöizal: Iŋini mönö tönpin
    qahö maljemö, Anutunöŋ yuai pakpak ölöpŋi uruŋine ali kokolak qeiga mötmöt könaŋi
    könaŋi miwikŋaiba miaŋön ölöp goro qeba kusum aŋgubinaŋgö dop akze.'
  dgz-dgz: Evenan wainawa, ne enan manega anuivin. Guegue kakaevet taiwanian dim dim
    iravi anu kakayat wanian gare gare wawa isiwanian.
  eng-GNV: And I my selfe also am perswaded of you, my brethren, that ye also are
    full of goodnes, and filled with all knowledge, and are able to admonish one another.
  zaa-NT: Lebi'i hermanos to' quia', caỹèn tabání latsi' lóstu'a' de yúá' qui'ni lebi'i
    nna té iỹèniní la' tsì'ilatsi' lo losto' le, ą'hua porqui'ni chi té iỹèniní la'
    ritelíni tsè', acca té capacidad qui' le para egú'u néda luetsi ttu le nna attu
    le nna.
  eng-WEBSTER: And I myself also am persuaded concerning you, my brethren, that ye
    also are full of goodness, filled with all knowledge, able also to admonish one
    another.
  guh-guh: Tajamonae, pacayapëtanetsi paxamë papexaniajamatabëcuenevijavamë. Pacayapëtanetsinua
    paxamë bitso paneyapëtaejava Cristo papecasivatëpaejava pibisiacuene paneexanaeneconi
    yabara. Pacayapëtanetsinua paneyapëtaejava xaniavaetsia namataenetsia panenamuxujiobinexa.
  bon-bon: Cäme ätrunga binamewale, cane cäme ca umle gäne egä weene miiji mule biname
    gemi, piiyepu weene umle cama gemi lui mule bine wawenecame, cuta piiyepu weene
    miiji gemi nuuja biname bine bäärmi mene jajanename.
  nhw-BL: Noicnihua, nijmati temachtli para ancuajcualme. Nijmati cuali anquimatij
    nochi ni tlamantli hasta anhuelij anmoyolchicahuase se ica seyoc.
  swh-ONEN: Ndugu zangu, mimi mwenyewe ninasadiki kwamba mmejaa wema na ufahamu wote,
    tena mnaweza kufundishana ninyi kwa ninyi.
  wbi-wbi: vanyalukolo vango munidenginie, munidenginie kuuti najumue mumemilue uvugholofu,
    mdumemilue nu luhala lwoni. nidengilue kuuti, numue ndeponu mukangasianagha mweni.
  bba-bba: Nɛɡibu, ǹ n bɛɛn sɔ̃n nɑ, nɑ yɛ̃ kɑm kɑm nɛn tii mɑ i tɔn ɡeeru kɑ yɛ̃ru
    mɔ tɑ kpɑ̃, i ko mɑɑ kpĩ i bwisi kɛ̃ɛnɑ.
  eng-KJVCPB: And I myself also am persuaded of you, my brethren, that ye also are
    full of goodness, filled with all knowledge, able also to admonish one another.
  kgk-NT: Ha xe katu, xe re'ýi kwéry, pende rekoha porãha aikwaa porã voi xe. Pene
    arandu porãha xe aikwaa voi. Penhomo'arandu porã kwaa voi. Pende rekoha kwaaha
    voi xe.
  waj-waj: Ni seenayaso, vaa na aikiooma ngiiiyara yaata utuee rikiauvai. Ngia yoketaama
    variaavo yoketaa aataruuvo ngiiiki suvuaikio yaata tinni yoketaivootama ngiiiki
    suvuainno vaikiai ngiengieenoo aikiooma ngiingii vita vitaakiaavai.
  cpy-cpy: Noyemijantzinkarite-paeni. Niyotzi naaka omaperotatyaa pineshinonkatawakaa
    eeroka-paeni, osheki piyotani-pero-tzi, pimateero piyotaa-wakaa-yitaa.
  ekk-PKP: Olen veendunud, et teie, mu vennad ja õed, olete täis headust ning igasuguseid
    teadmisi, nii et olete hästi võimelised üksteist õpetama.
  mpx-mpx: Taliwau ge nuwau, nau amnau eliyana ya atena waisi ku kalaopopwi, wami
    aatena i olaolaek, ge bosowaimiu nuku panpankiti alomiyau elal.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, ngaju karna-nyarra milya-pinyi nyurrurlaju
    ngurrju-nyayirni kuja kankulurla jungarni nyina Kaatuku. Manu karna-nyarra milya-pinyi
    kuja kankulu pina-nyayirni nyina yungunkulu-nyanu jarnkujarnku pinarri-mani.
  luo-luo: Jowetena, angʼeyo chutho ni un joma beyo kendo mariek kendo ngʼato ka ngʼato
    kuomu nyalo puonjo nyawadgi.
  nhe-NT: Noicnihua, nijmati temachtli para incuajcualme. Nijmati cuali inquimatij
    nochi ni tlamantli hasta inhuelij inmoyolchicahuase se ica seyoc.
  aii-aii: ܐܵܢܵܐ ܒܓܵܢܝܼ ܗܲܡܘܼܢܹܐ ܝܘܸܢ ܒܝܼܵܘܟ݂ܘܿܢ ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܕܡܸܠܝܹܐ ܝܬܘܿܢ ܛܵܒ݂ܬܵ‌ܐ
    ܘܟܠܵܗ̇ ܝܕܵܥܬܵ‌ܐ، ܘܡܵܨܹܝܬܘܿܢ ܡܲܠܦܝܼܬܘܿܢ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ.
  esk-NT: Aniqatiumaaŋ, nalupqiginġitchiga imaqałiqsi nakuuruamik. Iḷisimagiga piqałiqsi
    kaŋiqsimmatipayaamik aasrii iḷisautritḷasripḷusri avatmun.
  msb-msb: Mga kamaranghod ko sa pagtuod, nakasiguro ako na sobra man gayod an iyo
    kaayuhan kag kadunungan kag kaya niyo tukduan an usad kag usad.
  cpa-NT: Jøng² ma²guiang³jni, dsa² roh¹³ jniang³, hi² lanh¹² hniah¹² dsa² dsiog¹.
    Ma¹dsio¹² jǿg³ ma²ŋih³ hniah¹². Ma²lé² juaih¹³ hniah¹² ju²rúh² hniah¹² lah¹jan²
    lah¹jan² hniah¹².
  dso-dso: ଏ ବାଇବଇନିମନ୍‌ ତମର୍‌ ବିସ୍‌ବାସ୍‌ ନିକଆଚେ, ବଲି ମୁଇ ଜାନିଆଚି । ଆରି ପର୍‌ମେସରର୍‌
    ବାକିଅ ତମେ ନିକସଙ୍ଗ୍‍ ବୁଜ୍‌ଲାସ୍‌ନି ଆରି ଏବେ ତମେ ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ ମିସା ସିକାଇପାର୍‌ସା
    ।
  meu-meu: Varavaragu e, lau dibagu umui na kara namo ai o honumu, diari ai o honuhonu
    daemu, hesisiba heheni na mai dibamui.
  yva-NT: Sya arakove, syo wasaen wapa ana wadave ngkove mamo manui rave. Muno syo
    wasaen wananta Amisye apa ayao rai ntapekan, weti wapo wasanyao rai vambinibe
    indamu wasanuga mbambunin.
  dgc-dgc: A tétotop ko, méniwalaék a mahusay i ugali moya. Tukoy ko a mépospusan
    moy dén ta hustu, monda maari kam a négpaalalahanan.
  zpm-NT: Bets, bzian, naṉle naa zha wen nac to, nacde to zha ne csaṉ zdoo stib zho;
    rieṉle to zha racladz Dios gban to, rieṉle to zha cso to diidz lo grë zha ne nacgrë
    to;
  hix-NT: Rowtà komo ya, onà wyaro kany me wehxaha, ohokonye. Ohxe rma haxa natxow
    hamà, kany me wehxaha. Yaworon xaxa hutwetxow hamà, tehananàhsomà ro me natxow
    hamà, kany me wehxaha, ohokonye.
  sim-sim: Jisasin hishindiyanda ma jirin, jir angop mashi orhin ji yarinda osik,
    mbele mbele jivin unda jir. Uhu mashin sawehe man tolo wornandahik nawak a heyewa
    jir.
  npi-ULB: मेरा भाइहरू हो, म आफैँ पनि तिमीहरूको बारेमा विश्‍वस्त छु । म विश्‍वस्त
    छु, कि तिमीहरू आफैँ पनि भलाइले पूर्ण र सबै ज्ञानले भरिएका छौ । म विश्‍वस्त छु,
    कि तिमीहरू एक-अर्कालाई अर्ती दिन पनि समर्थ छौ ।
  cgc-cgc: Mga utod ko, sigurado a gid na miad kaw na mga ittaw daw tama man en inyo
    na nlaman parti ta ate na pagtuo daw sarang kaw man en magtudlo ta kada isya.
  tim-tim: Galalupne yeŋe han kalemyeŋe yendâp are akto Anutugât keiŋe âlepŋe nâŋgâm
    heŋgemgomai aregât yeŋak mem kârigeakbaigât bo pâpkowai. Are keiyeŋe nâŋgâm heŋgemgoân.
  yor-yor: Ẹ̀yin ará, èmi gan alára ti ní ìdánilójú, pé ẹ̀yin pàápàá kún fún oore,
    a sì fi gbogbo ìmọ̀ kún un yín, ẹ̀yin sì jáfáfá láti máa kọ́ ara yín.
  wos-wos: Wuna nyama bandi, guni yikafre sémbut hurukwa du takwa rengukaka wuni xékélaki.
    Guni Godna hundika jémba xékélakita, guni guna du takwa déka hundi xékéta jémba
    rendate, diré hali wakwengu. Wungi wuni xékélaki.
  emp-NTPO: Djabarã, mʌ̃a cawa b̶ʌa bãrãba biada wãrãda o panʌda idjab̶a bio cawa
    panʌ bẽrã poya dji jaradiad̶ida.
  eng-F35: Now I myself am really confident about you, my brothers, that you yourselves
    are full of goodness, filled with all knowledge, able also to admonish others.
  ind-ind: Saudara-saudariku, saya yakin bahwa kalian hidup dengan sangat baik dan
    mempunyai semua pengetahuan yang diperlukan untuk dapat saling menasihati.
  pes-OPCB: ای برادران، من هیچ تردیدی در مورد درک عمیق و رفتار نیک شما ندارم و مطمئنم
    این مطالب را آنقدر خوب می‌دانید که قادرید آنها را به دیگران هم تعلیم دهید.
  mpt-mpt: Ne nekwal ibo ne tekein kebio ibo kukub ayamo amitie wafu bliobe. Ibo Gode
    wengo kla tekein kebib kesoa ibo ib sinwalo alebesese blibo ne funania Ib aleyemin
    kukub olo ayamobo gabibe.
  ssx-ssx: Yaka kame titio. Ikana꞉ma꞉ epeke haumanu putia pulu hata꞉ mo piteleme ekimanu
    make wotu handelememe. Kutupa ika꞉ ika꞉ kone mana꞉ la alualu pea꞉pa꞉peke ekita꞉
    I̱ma꞉ ota꞉ handa꞉ ulume.
  mkl-mkl: Iŋɛ inɛm ŋɑ, ɑmu tɑkɑm ǹ mɑ̀ kɑm kɑm iyi ì jɛ inɛ jiidɑ ŋɑ nɔ ì mɑ̀ mii
    iyi ì nɛ ku ce ŋɑ, ɑɑ nɔ i yɔkɔ i muɑ njɛ bisi ŋɑ.
  gaq-gaq: ବୟାଁ ବାରି ତନାଇଂ ନେଙ୍ଗ୍‍ନେ ବିସ୍‌ବାସ୍‌‍ ପେ ସାପାରେ ସତ୍‍ ଗୁନ୍‍ ବାରି ଜ୍ଞାନ୍‍ରେ
    ପୁର୍‍ନ ଡିଙ୍ଗ୍‍ପା ବାରି ପେପେ ବିତ୍‍ରେ ସିକ୍ୟା ବିଃନ୍‍ସା ତିଆର୍‍ ଡିଙ୍ଗ୍‍ପା ।
  gof-RNT: Ta ishato, hinttenan lo77otethinne eratethi kumidayssa qassi issoy issuwa
    zoranaw dandda7eyssa ta geeshshada erays.
  unx-unx: ହେ ହାଗା ମିଶିକ, ଆଇଙ୍ଗ୍‌ ବିଶ୍ୱାସ୍‌ ତାନାଇଙ୍ଗ୍‌ ଯେ ଆପେ ସବେନ୍‌କ ପୁରାଃ ବୁଗିନାଃତେ,
    ଆଡଃ ସବେନ୍‌ ସେଣାଁଁନ୍‌ତେ ପେରେଜାକାନାପେ, ଆଡଃ ଆପେ ମିହୁଡ଼୍‌ ଆଡଃମିହୁଡ଼୍‌କେ ଇତୁ ଦାଡ଼ିୟାଃପେ
    ।
  gah-gah: Nigivénegita, lekeza nene vatí iki iki miliki niave, itó monolímini mogonagi
    gili vevesinave, itó eza lainim-otiko eza lainim-otiko itave loko nene lekelikumú
    gele alévolé onouve.
  lcm-lcm: Au nami keve tungag, nau akorong napo lomlomon tatami, ta nami akorong
    milapo duk luai ta lau roron na malangas tapunuk, na milapo angkoai si kun atatai
    angpokpokai pok animi.
  aer-aer: Ye, atyewe atyinhe areyaye, the kwenhe itelareme arrantherre-arle arratye
    aneme, arrpenhe areyeke-arlke mwerre anerlte-anemeke. Arrantherre akaltye anthurre
    aneme angkentye Ngkarte-kenheke iwerre Ikwerenheke-akerte-arlke. Arrantherre akwele
    arratye akaltyele-antherreme.
  qvc-NT: Kriyiq masitakuna, qamkunaqam Dyus nishqanda allita intyindingillapa. Chaymi
    ancha allinguna kashpa, atingillapa qamkunapura allita kunanakuyta.
