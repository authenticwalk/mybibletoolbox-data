    onot rom ma faatsuts isiseiny mes tsumi tana tou kaakaa tsumi mi te kat fapaparei
    e Gov tana fo kat tsumi.
  wnc-wnc: Sike mate notnabam. Na atnataat. Ginda notzae takekan natayamuke tasikaing
    kakngata buyambam singgak. Notza take natayamuke ginda natdetdet pake gindane
    notza noman siknga yanindamukaing ngang nataat.
  bus-bus: Ma gbɛ̃nↄ, má dↄ̃ sãnsãn kɛ̀ maakɛɛ pɛ̀kↄ̃rɛawa, á yã píngi dↄ̃ wásawasa,
    é fↄ̃ à lɛ́ dakↄ̃a.
  gub-BL: Herywyr wà. Akwaw pekatu haw ihe. Pekwaw katu Tupàn ze'eg, a'e rupi pepuner
    pezemu'e haw rehe nehe. Akwaw penemigwaw, akwaw pepurumu'e haw.
  imo-imo: Nanga ango kame, eno paimbo ulu pengama kau waliwalima teko molko, unguma
    pali paimbo pilko kondoko, nendo yando mane tinge engemu paimbo eno kinye peremo
    nimbo ipuki tiro.
  boj-boj: O ijo was kalil, ijo are miligiq di e qalieonum, niŋgi kumbra bole gaigai
    yeqnub. Niŋgi powo koba ti unub deqa niŋgi Qotei aqa tamo uŋgasari naŋgi gam bole
    osornjreqnub.
  eng-DRA: And I myself also, my brethren, am assured of you, that you also are full
    of love, replenished with all knowledge, so that you are able to admonish one
    another.
  knf-knf: An bayiţ naan, dme ţi bkow naan na manjoonan kë bnuura baŧum ţi an, kë
    nawo bañaaŋ bammeeŋ akuţ ahil kado kajukandër.
  san-KHM: ហេ ភ្រាតរោ យូយំ សទ្ភាវយុក្តាះ សវ៌្វប្រការេណ ជ្ញានេន ច សម្បូណ៌ាះ បរស្បរោបទេឝេ
    ច តត្បរា ឥត្យហំ និឝ្ចិតំ ជានាមិ,
  arn-NT: Iñche ñi pu peñi ka lamngen, iñche kimnien eymün tamün küme piwketucheken
    ka tamün nien fentren kimün femngechi tamün welukonkechi ngülamuwael,
  zas-NT: Compniar raliduladx ree Jesucrist, naj ragbeechaaw guial zagdxe nabandi
    con ree xcompniaridi, ma ragbee tëëdi zagdxe xhienaag chinalidi xnejz Dios, xt
    rajc rudëëdidi consejw rulüü tëë xcompniaridi.
  ken-NT: Bɔ̌ma, mɛmbɔ̌ŋ ndɨ́ŋɨ́ bɛ bɛrɨ ɛbhɛn bǎkʉ̀ bɛyǎ nɛ bɛ bǎrɨ̀ŋɨ mɛnyɨŋ
    ɛ̌ti Mandɛm sayri ɛnyu ɛnɛ́ bǎkway bɛtɔŋ batɨ bǒnkwɔ.
