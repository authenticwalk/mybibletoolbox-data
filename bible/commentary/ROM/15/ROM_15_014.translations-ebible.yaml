  lit-lit: Ir aš pats esu įsitikinęs taip pat apie jus, mano broliai, kad jūs esate
    irgi pilni gerumo, pripildyti viso pažinimo ir pajėgūs vieni kitus su paraginimu
    įspėti.
  urd-GVR: Mere bhāiyo, mujhe pūrā yaqīn hai ki āp ḳhud bhalāī se māmūr haiṅ, ki āp
