    bwore bwore tikin Got.
  kiz-kiz: Nene ne muene nishawishibhu namu, bhalongo bhangu. Nishawishibhu kujha
    kabhele muenga kabhele mwebhene mmemesibhu ni bhwema, mmemesibhu ni maarifa ghoha.
    Nishawishibhu kujha muenga kabhele mwihotola kabhele kuhimisyana khila mmonga
    njinu.
  tzo-TZE: Quermanotac, ta jna' ti oy xa slequil avo'ntonique. Xana'ic xa c'usi lec
    ta pasel jech xu' avu'un chavalbe abaic.
  lex-lex: Ina-nara ama-hyali, agat meman nohora de miy e mhi' mamainia kalwiedwedni.
    Miy die miatu hya' maka kla' nana Uplerlawna ralamni liawanni pede miy idma natu
    nwatutu-nwaye' ida.
  dov-dov: Mebo ndemwini ndazuzikizigwa atala andinywe, nubakwesu. Ndazundikizigwa
    akuti nywebo nubeni muzwide bubotu, akuzuzikizigwa aluzibo loonse. Ndazundikizigwa
    alubo, kuti mulakonzya kulayilila amwi awumwi.
  rgu-rgu: Toranoo kara emin! Au amahere ae, emi dale ma henuꞌ no hata malole ra,
    emi bubuluꞌ dodouꞌ laꞌe-neu roo-tetuꞌ, ma emi mabeꞌi manori-mafada esa no esa
    so.
  toc-NT: Nata̠lán, aquit cca­tzi̠y pi̠ hui­xinín áya kalhi̠­yá̠tit tapa̠x­qui̠t,
    tala­ka­lha­maní̠n xa̠hua tla̠n tala­ca­pa̠s­tacni xla­cata tla̠n naca̠­ma̠­kalh­chu­hui̠­ni̠­yá̠tit
    xa̠maka­pi­tzí̠n hua̠nti̠ ni̠najtú taca­tzi̠y xta­la­ca­pa̠s­tacni Dios,
  som-som: Oo aniga qudhayduna waxaan idiin hubaa, walaalahayow, inuu wanaag idinka
    buuxo, oo laydinka buuxiyey aqoon oo dhan, oo aad kartaan inaad iswaanisaan.
  mam-C: Ayi'y werman, ma qe nk'u'ja, qa ma noj kyanmi'n tuk'a tkyaqil b'a'n ex ojtzqib'l,
    tu'n tel kyniky'a te, ex tu'n kyq'o'n jun tumil kyxolxa.
  ndj-ndj: Valongu vangu, nimweni baha ngujumila nakaka kucha yumwi wuwowu mumema
    usangi, luhala losi na mukuwesha kwiwula mwaveni.
  mbj-NT: 'Wakãn haa hedoo doo, baad ỹ bahapäh hahỹ hëp ỹỹ gó: Bë ky enyyw had''yyt
    né hẽ bë da hadoo do wë, baad bë bahapäh nyy da P''op Hagä Do karẽn ji bawät,
    baad bë bahajaa bë maher''oot bë da hadoo doo, baad rababok hyb n''aa.'
  lat-VUC: Certus sum autem fratres mei et ego ipse de vobis, quoniam et ipsi pleni
    estis dilectione, repleti omni scientia, ita ut possitis alterutrum monere.
  ngp-ngp: Wandugu zangu, miye mwenye nna ikindedi kugamba, nyuwe mmema uwedi no umanyi,
    naivo mwadaha kulangilizana wenye.
  enq-2: Nambanya kaimii paluma, nyakama mana epepi, masepae epepi, dupame tumbatae
