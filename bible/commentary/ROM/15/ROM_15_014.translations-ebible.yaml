    nepaxbaj ewi'.
  tdt-tdt: Maun-alin sira, hau fiar katak, imi nia laran diak teb-tebes, imi kompriende
    ona buat barak, i imi bele ona hanorin malu.
  ron-BTF: Și eu însumi, de asemenea, sunt convins despre voi, frații mei, că și voi
