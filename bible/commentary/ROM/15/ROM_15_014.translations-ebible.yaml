  suz-BL: आं लोक्‍बपुकी, गे इन दातेमी दाक्‍मुशा, रिम्‍शो पा जोक्‍ब तुइक्‍ब दुम्‍शा
    नु शेंमुने चाप्‍ब दुम्‍शो बाक्‍नीनी, दे तुइक्‍ताक्‍ङ।
  car-NT: Kurano ke aja'nopy'san enapa te awu samyikaje, yja'sakarykon. Oty uku'namon
    me imero awairykon samyikaje. Ase'wa awo'mapotyrykon taro awairykon enapa samyikaje.
  amp-amp: Bar yinouroko, nd wom yimaroh hifa hifa yak marnya nmbuhat, nanhu bro htiyeft
