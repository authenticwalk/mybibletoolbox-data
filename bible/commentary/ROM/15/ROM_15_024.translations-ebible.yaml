    yu ma nammantikoo ak yeen.
  bef-bef: '@see-verse:ROM.015.023'
  amm-amm: No monoi no na kiyanoikuwomo. Ya tiyomu, Sipoino asiso manakimo, molomai
    na kiyanoikuwomo. Moini asimai tokosiyaiyouwakimo, na kikaiyouwoikuwomo, koufaso
    na asisikuwano si monoi. Nosai no mo na pa fasimono taikiyowo, Sipoino molo mano
    monoi.
  zaj-zaj: nogelegeza kutenda avo kipigiti vondanichole muisi ya Sipania. Notamanila
    kuwatembelela mweye vondanibitile aho. Tuhesha kukala hamoja mkipigiti kidodo,
