  stp-NT: '@see-verse:ROM.015.023'
  ame-NT: Ñeñt̃oʼmarña t̃eʼpaʼ eʼñe poʼñoc̈h nesechena oʼch ahuen sesho oʼch nab̃chensaʼ.
