    ná'ala.
  spp-spp: mii niŋkareŋi Ɛsipaɲi kìni i, mii sí n‑yyére si tère pyi yii yyére. Mii
    aha a ŋkɛ̀ɛge, yii i na tɛ̀gɛ bà mii si mpyi si nɔ wani mɛ.
  zty-NTPS: che ḻen, kate' cha'a ḻo yežlyó España, tia' gan zoale ḻe'e, dan' žx̱en
    ḻaža'a yedjwía' ḻe'e, na' yebéḻenla' ḻe'e. Te na' gak yego'ole neda' nez.
  mek-mek: '@see-verse:ROM.015.023'
  aey-aey: Eunu hibna ija Spen hatuna nuigen saen euna age casac li meciadimig nuecnu
    cisdugina. Odocob ija age gami saen nag odi bibilomun wawi me meceb age ehiti
    Spen hatu jicna ehi nui cultuqagan.
  urd-GVH: इसलिए अब यह ख़ाहिश पूरी करने की उम्मीद रखता हूँ। क्योंकि मैंने स्पेन जाने
    का मनसूबा बनाया है। उम्मीद है कि रास्ते में आपसे मिलूँगा और आप आगे के सफ़र के
    लिए मेरी मदद कर सकेंगे। लेकिन पहले मैं कुछ देर के लिए आपकी रिफ़ाक़त से लुत्फ़अंदोज़
    होना चाहता हूँ।
  ycn-ycn: Ñaquele chuhua nu'ujnajica ichaje. España te'eré ejo nuhuata i'ijnacana,
    rapunana chu nomaje icá. Ejéchami queyajupa hue'emajica pajhua'atéchaca. Reyá
    no'opaje piño ají que España te'eré ejo. Eco a'á nojló nacaje, nu'ujnacáloje rejo
    raú penaje.
  djr-djr: Yo. Dhiyaŋuny bala ŋarra ga dhuwal guyaŋa ŋarra dhu marrtji balan makarrlil
    wäŋalil Bayinlila, yurr ŋayaŋu-gatjpu'yundja ŋarra ga dhuwal, ŋarra boŋguŋ nhäŋuny
    nhumalany bukmaknha yan dhiyaliyi Rawumdja wäŋaŋur, ŋunhi ŋarra boŋguŋ marrtjiny
    dhuwalayakiyiny djuḻkmaraŋuny nhumalany bala Bayinlilnydja wäŋalil. Dhiyaliyiny
    ŋarra boŋguŋ nhini märr-gurriri yan nhumalaŋgalnydja; ŋunhi nhuma ŋathil boŋguŋ
    ŋarrany ŋayaŋu-ŋamathaŋuny, ga bulu nhuma dhu ŋarrany guŋga'yurr, bala nhuma dhu
    ŋarrany djuy'yurrnha balan Bayinlila wäŋalil.
  kvg-kvg: 'Yaq no Spein manqei-te, okho-qa nogó. Geté no tototaná ndǿgo: Nakhoa
