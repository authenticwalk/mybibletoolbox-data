  uvh-uvh: Ka na kama tubo Spen ga' au ga' guk sutik. Ka na Spen ga' awak ganang wa
    na tim ka Rom kadak tara' anga arabenga sapma ning tanga sidigok ngingeng kabi'ning
    iya' sidi naning kabakna nifitangkainga na kabakna kugurang kareng guk naknga
    sibinga awak.
  ino-ino: '@see-verse:ROM.015.023'
  gnn-gnn: Yo, gatjpu'yundja ŋarra yukurra, galki ŋarra yurru nhämana nhumalanha,
    ga dhiyali ŋarra yurru gulyundja nhumalaŋgala, ŋulinyaramirriyu ŋunhi ŋarra yukurra
    yurru marrtji bala ŋunha Bayinlili wäŋalili. Ŋarra yurru nhinanydja märr-gurriri
    nhumalaŋgala dhiyali; ŋarranha nhuma yurru galŋa-djulŋikuma, bala guŋga'yunna
    yurru nhuma djuy'yunna-wala ŋarranha ŋunhana Bayinlilina wäŋalili.
  yal-yal: n yi a miri n xa na liga n nɛma sigɛ Sapen yamanani waxatin naxan yi. N
    yi waxi ɛ to feni n nɛma danguɛ, ɛ yi n mali n ma sigatini, n waxatidi ti ɛ fɛma,
    n siga na yamanani.
  cnt-NT: '''ɨ́n₂ dsɨ₃ jniá₂ ŋɨg₅₄ juɨ₅ ja₁tion''₅₄ ''nia''₂ jë₁ma₂të́₂ rë₁nei₅₄ juɨ₅
    España, ia₁jaun₂ lé₂ le₃tsag''₅₄ ne₄ juɨ₅ jaun₂, cang₂ jë₁ma₂ca₂mag''₂ dsɨ₃ jɨng₅₄
    ''nia''₂.'
  tif-tif: Ilom am ma daanuya niyo tam tam bilin am bokon Spen unokomi diim kawu dindi
    ipsiik itam-somdiya kawu unon o kalbi. Kemin, din itamiya, Kipso nikil alimal
    bom bii fuluka-somdiya, nami aket uyo tambal kep-nu kalaliya, kulaali ipkal Spen
    bokon unemin kaami liip uyo kukup-nipla, unon o kalbi.
  nlx-nlx: तानकेरता जेवी मी स्पेन माय जाह ताहार तुमरी फाय लागतोन जाह, काहाकाय माहु
    आसा हे काय ती यात्रा माय तुमू हेरी बेट एय, एने जेवी तुमरी संगती केरीन मारो जीव
    खुसी केरीन थोड़ोक बोराय जाय ताहार तुमू माहु थोड़ोक ओंगाण पोचाड़ दिज्यो।
  apw-NT: Spainyú déyáágo nohwini’gee ch’ínsháhgo daanohwidistseełíí hásht’į́į́, áígee
    dét’įhézhį’ nohwił daagozhǫ́ǫ́go nahétąą hik’e Spainyú naadesdzaago shich’odaadohṉiił
    nsį.
  gum-gum: Españasrømay na inrrab arrua, pua purainrrab inchar. Kaguende nabe ñimun
    asha purainrrab isur, tru petø purainrrab arrua, kan maya yana ñimba lindigu truba
    kasraatø puraya, na trusrømay yamigwan ñim nan purugunrrai.
  not-NT: iroro nopintsataguëca najáte obirojeguiquë. Nanganinatomotaiguëmi, aique
    naninti nagaganëma canta irooti Isipaniaquë. Nocogui pomitocotaigabaquina cara
    najáque, pingábintsaiguena, poniagaiguena atiraca nanguenaque.
  plu-plu: Nah kabá ahegbet atak akki Uhokri giwn ta apitit Espanyamnaw ayhté pahambaytak
    yiwaxri. Nikwe apim ini hawkri gikak Uhokrinek nah mpiya awpre yimuniw. Nah kaayhsima
    hiyepkere yihepka kahadbe wixwiy darihwak pawtak. Ayteke nikwe hiyawa yis ayapan
    adahan nah tipikwiye akak kabayka ta apitit Espanyamnaw.
  iou-iou: Näk Spen kome kwayäŋ täyat ugän äre inken jukun oretoret terak it tepmaŋpa
    täreŋirän täŋkentäŋ namiŋirä Spen kome api kwet.
  ntp-NT: Modaivana iñʌlidi aanʌ siʌʌscadʌ imiagi Espaañiamu. Dai siʌʌscadʌ gʌndivida
    aanʌ baigiñʌliadamu aanʌ gʌntʌʌgacai. Aanʌ ipʌlidi isgiñsoiña aapimʌ istucʌdʌ
    imi aanʌ baitʌquioma.
  rai-rai: Io, baa ang waan urong Spein, iaau nuki naa ang ki aagil paa naa muaat
    ma daat a gaaia ungaai paa. Ma iaau nemi kaai naa muaat a waraaut iaau u ra nung
    winawaan aakit urong.
  haw-1868: I ko'u hele ana'ku i Sepania, manao no wau e ike ia oukou i ko'u hele
    ana'e, a e kokuaia e oukou i ko'u hele ana ilaila, ke loaa e ia'u kauwahi oluolu
    ia oukou.
  ffm-ffm: Miɗo yiɗi faŋude to mon so miɗo yaha Espaniya, mi wonda e mooɗon seeɗa,
    njooɓinon kam ko kasindinan-mi e laawol am ngol.
  arb-NAV: فَعِنْدَمَا أَذْهَبُ إِلَى أَسْبَانِيَا أَرْجُو أَنْ أَمُرَّ بِكُمْ، فَأَرَاكُمْ
    وَتُسَهِّلُونَ لِي مُتَابَعَةَ السَّفَرِ بَعْدَ أَنْ أَتَمَتَّعَ بِلِقَائِكُمْ
    وَلَوْ لِفَتْرَةٍ قَصِيرَةٍ.
