    nam kokwng loku, hoka alo vngnam lvgabv nonugv lokv ngo lamtv lo kaadurtadur konvpv
    mvngla mvngtindunv.
  gui-NT: Jae rambue España pe aja yave, aipota aja apou pepɨri, ayerovia vaera pe
    ndive mbovɨ ara pegua. Jayave joco güi güɨramoi pepuereta chemborɨ aja ye vaera
    España cotɨ.
  quc-TT: Nuchomam kixinsolij kanoq we xineꞌ je laꞌ pa ri España. Kinwayeꞌj chi are
    kixsolitaj kanoq xuqujeꞌ are kikꞌowisataj ri qakiꞌkotem iwukꞌ, kinitoꞌ bꞌik rech
    kintaqej ri nubꞌe.
  heg-NTPO: Mam eta auk laok Spanyol lam, auk le tuil meo mia. Hidim eta auk tuil
    se mia la son nam, mi kon hulung auk duit se lalan in laok Spanyol lia.
  ptu-ptu: Dadi situhu' pattujungku, maka' too lakomä' Spanyol, iya la muola matinnä',
    aka kupemulu punala kela mala silambi'kia' moi podo säpäi'um anna mala sule lako
    katilallasantaa' pada-pada. Sapo' illaanna ia too, kupelau anna malakoa' umpamoloiä'
    ke umpatahhu'mä' pa'laoangku lako Spanyol.
  bzd-NTPO: e' kue̱ki̱ ye' mú tkö̀mi Roma a' pakök mik ye' mi'ke España eta̱. Erë́
    ye' kë̀ a̱ ka̱wö ku̱nuk tai̱ë a' ska' se̱nuk, erë ye' ttsë'rmi buaë. E' ukuöki̱
    ta̱ a' mú ye' ki̱mè a̱s ye' dö̀ España.
  kwf-kwf: ma Ꞌi niniꞋari nau ku manata naꞋa fuana fasi Ꞌiri nai liu kwau siaumulu,
    kaidaꞋi nai baꞋa leka Ꞌuana Ꞌi Spen. Nia neꞋe nau ku manata toꞋo fuana nai dao
