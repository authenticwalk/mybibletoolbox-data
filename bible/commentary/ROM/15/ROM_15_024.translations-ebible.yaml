  mal-2015: ഞാൻ സ്പാന്യയിലേക്കു യാത്ര ചെയ്യുമ്പോൾ പോകുന്ന വഴിക്കു നിങ്ങളെ കാണ്മാനും
    ആദ്യം നിങ്ങളെ കണ്ടു സന്തോഷിച്ചശേഷം നിങ്ങളാൽ യാത്ര അയക്കപ്പെടുവാനും ആശിക്കുന്നു.
  tuo-NT: Españapʉ waꞌagʉti. Topʉ waꞌagʉ, mʉsã tiro Romapʉ yʉꞌrʉagʉti. Mʉsãrẽ ĩꞌa,
