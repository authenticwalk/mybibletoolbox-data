  kpw-kpw: Yöp söl mɨdöp, ram mɨnöŋ Spen arnɨg gabin. Gasɨ yad nɨŋbin u, am kale aip
    pro magö ap mɨdnö aij gö nɨŋöl gɨ, hainö yɨp dam Spen adan ramö u yumim, a gɨ
