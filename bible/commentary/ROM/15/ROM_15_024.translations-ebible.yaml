  jni-jni: Ma barka tannu inu guna ide aki inu ze shi ni isi barki ticukum tiririn
    sata woze nan shi, idiku aki uhana atanutum, nanu benki ushime?
  kne-kne: '@see-verse:ROM.015.023'
  tgj-tgj: vbv vjak ngo kaarwk siku nvpv mvngla mvngtin dukunv. Ngoogv Spein bv vngtv
