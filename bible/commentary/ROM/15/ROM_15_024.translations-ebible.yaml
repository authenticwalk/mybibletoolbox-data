    رْوِسَرْجَیِشْیے، اِیدرِشِی مَدِییا پْرَتْیاشا وِدْیَتے۔
  heb-LB: אני מקווה לבקרכם בדרכי לספרד, ולאחר שאיהנה מהתחברות איתכם תוכלו לשלחני לדרכי.
  caf-NT: Spain yun k'ut ts'ih teya t'eh, 'astl'iyaz wheni nuhts'un nutesya. Whuz
    lhgha díya t'eh, 'et hukwa' nahzun t'eh, 'et 'o 'un tesyalh huba sula 'oohneh.
  mio-NT: Chacan cuu cha saxini yu ti cua ndehi chi ndo nu cua cuhin iti ñuhun España.
    Cua coo nuun xihne chi ndo, ta sa cua cuu tindee tahan ndo chihin yu iti nuun
    cua cuhin,
  srq-NT: Seso mose España nda aso jendea. Sembia jiri sacuã jendese. Taɨco mbɨrɨ̃
    na jendese huee. Jẽ nda sembucuata turã mondo hue sɨ cote chã.
  kje-NT: Ende lo'o anna eniyeni namwali ya'u ki, ono ainu'u panaeku ya ala'a noho
    Spanyol, de lo'o lolale minim lekloi nanu, leke ik ida ma nahuwa'anala ida akin.
    Enla lo'o ya apanak mim pakuwala'u lolo ainu'u nala'ala'a laa Spanyol onne.
  gaz-gaz: yeroo Isphaaniyaa dhaqu isinitti goruu nan yaada. Anis yeroo achi irra
    darbu erga isin argee xinnoo isin wajjin gammadee booddee akka imala koo irratti
    na gargaartan nan abdadha.
  kud-kud: Ainaena teina hauga ya'ita mugaiyegomiu, na tupwana omiu baidaguwao tayaliyaya,
    na amhaguigau ta yalau Sipeni.
  urb-NT: A'erehe pehẽ koty ihẽ aho ta apo kỹ. Esepan ywy pe ihẽ aho rahã, pehẽ namõ
    ihẽ apyta we ta rĩ. Pehẽma'e ywy kupe koty Esepan ywy ihĩ. Pehẽ koty heta aker
    rahã, Esepan ywy pe aho ta. Arahã, ihẽ pe ma'e ke peme'ẽ katu ta, aja ihẽ aputar.
    Aja rahã, ihẽ aho katu ta.
  fra-LSG: j’espère vous voir en passant, quand je me rendrai en Espagne, et y être
    accompagné par vous, après que j’aurai satisfait en partie mon désir de me trouver
    chez vous.
  san-HK: spAniyAdezagamanakAle'haM yuSmanmadhyena gacchan yuSmAn AlokiSye, tataH
