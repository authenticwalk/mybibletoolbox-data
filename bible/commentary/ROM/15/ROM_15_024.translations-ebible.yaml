    aku ana lekaꞋa nau Ꞌuana Ꞌi Spen.
  eng-WYC-2017: When I begin to pass into Spain, I hope that in my going I shall see
    you, and of you I shall be led thither, if I [shall] use you first in part.
  eng-WMBB: whenever I travel to Spain, I will come to you. For I hope to see you
    on my journey, and to be helped on my way there by you, if first I may enjoy your
