  ena-ena: Hameŋ sadaŋ viaŋ Lom haiabɨla heŋ uavɨla naludɨ iga iga saŋ igahɨlahɨla
    hɨnidin uami. Ua naludɨ igavɨla namɨlaŋ hula hɨjɨŋalaŋala hɨniben uami. Hɨnimitɨdalɨŋ
    iadɨ ahɨliahua hɨbɨ hihɨlɨlaŋ naludɨ valavɨla cɨhu Sɨpen fɨli tɨbɨ saŋ uben uami.
  tgo-tgo: iya kaiwae e mbaŋake iyake nuwaŋguiya moli ya ghaona ya thuweŋga ko amba
    ya mwandɨ ya wa Spein. Amba muyai ne ya wa Spein mbowone ya lavutha e ghemi na
    ra lawarari na regha, hu lagiya nɨmami e ghino ko amba ya wa e valɨvaŋgako iyako.
  yap-yap: e kug finey ni nggu rin’ e chiney. Ra gub ni nggu wan nga Spain ma gub
    adag ni ngug guymed, mi gimed ayuwegneg nggu thap ngaram u tomuren ni kug felfelan’
    ni kad pired boch.
  mop-NT: In c'ati cuchi manül ti sut ta wetele'ex le'ec ti tan in beel tu cuenta
    España. Le'ec ti culaquen ta yaame'ex tz'etz'eecac, in c'ati cuchi ca' a qui'qui't'anteene'ex
    ti xiquen.
  tet-tet: Haꞌu atu kbaa rai Spanyol, dadi haꞌu kbeer tuli karee emi. Kalo haꞌu ktuli
    heik tiꞌan iha emi, kaloon emi moos bele tulun haꞌu hodi selu osan dalan bodik
    liu baa Spanyol.
  hlt-MCSB: Saping la ka caeh vaengah tah nangmih hmuh ham ka pah ni tila ka ngaiuep.
    Nangmih loh nan thak tapkhoeh atah cungvang ah nangmih ah ka om te ka hah lamhma
    mai bitni.
  xtd-NT: Jɨꞌɨn‑da España, te ichi dian kotoniꞌni ñaꞌa‑da. Hora na xee‑da xa kutuu‑ro,
    yo kudɨ ini‑da. Jun ini‑da xa janu ichi ñaꞌa koio‑n xa jɨꞌɨn‑da España.
  mdy-ETH: ዒስፔኔ ዓጮ ታ ዴንዳዖ ዒንሢያ ዒኢና ዛጊ ዓኣዻኒ ማሌኔ። ዒኢካ ዻካ ዒንሢና ዎላ ታ ዴዔስካፓ ጎይፆ ታ ዓኣዻንዳጉዲ
    ታኣም ኮይሳ ማኣዶ ዒንሢ ማኣዳንዳሢ ታ ጉሙርቃኔ።
  spl-spl: Taka tipiŋe tatmâ nâŋgâwom yanâmâ yen orop Kiristohât den alahum tep âlep
    naŋgaŋginom. Yen orop yan manmâ yapâ yeŋe mâtâp menihiŋetâ Sipein hânân ari Kiristohât
    den pat puwâk ekyongowom.
  usp-NT: pero lajori chomorsal inwi'l atk'ax insolajtak cuando imb'e España. Y cuando
    jorok inwa'xi' aac'lak pi qui'cotemal chi asolajcak chwaj chi inat'o'tak pire
    intaw lamas chwaj imb'e'w.
  zav-NT: Na' catə' ša'a Españan' cana' che'enda' tia' əgwlaṉa'a le'e. Mbalaz soa'
    yeyož əgwlaṉa'a le'e, nach gaquəlenḻe nada' par ša'a Españan'.
  sgz-sgz: Má ngorer iau eran be suri ina han uri balis á Sipen. Má ngo iakte turpasi
    kak inan, ki ina han mangeh tul narsá gam má kis tiklik mam gam án mudán. Má ngo
    iakte eran mul suri han, ki erár má iak nem i gam ngo gama tangan iau suri kak
    láklák.
  kek-NT: Ninc'oxla nak toxinnumek' che̱rilbal nak tinxic España. Nacuaj rilbal e̱ru
    re nak ta̱sahok' inch'o̱l ut nacuaj ajcui' nak tine̱tenk'a re nak ta̱ru̱k tinxic
    España.
  blz-NT: Kikira'ku tempo i yaku' mae' na Spanyol, yaku' sida lumiu na ko'omuu ka'
    tuuk kodi-kodi' mongoloangi noangku pootatakai tii kuu, kada' moko daa koiya'a
    ooskononku i kuu sida mae' na Spanyol.
  poe-NT: a̱ ntá ijie tsꞌatsínka tsonixja̱hará tí sátsjia nación España. Ntá tso̱chàna
    tsꞌíkua̱n tí jahará ntá tsjixin ntá chrꞌéxi̱n tjínka̱van kíxin jahará tsjínki̱tsará
    tí sátsjia.
  san-TAM: 'ஸ்பாநியாதே³ஸ²க³மநகாலே(அ)ஹம்ʼ யுஷ்மந்மத்⁴யேந க³ச்ச²ந் யுஷ்மாந் ஆலோகிஷ்யே,
    தத​: பரம்ʼ யுஷ்மத்ஸம்பா⁴ஷணேந த்ருʼப்திம்ʼ பரிலப்⁴ய தத்³தே³ஸ²க³மநார்த²ம்ʼ யுஷ்மாபி⁴
    ர்விஸர்ஜயிஷ்யே, ஈத்³ருʼஸீ² மதீ³யா ப்ரத்யாஸா² வித்³யதே|'
  cof-NT: aman España toca jinato, nulachise poleno muquee. Junni nulabe nasi chuto
    jinasa, nula laca nasi ayudailaichunae España toca jisa.
  srm-NT: hën mbei pakisei u mi toona kai a di soni dë liba möön. Mi ta mëni fu mi
    go a Sipanjan köndë, nöö te mi o go nöö mi o pasa a unu ala ko tan wantu daka
    ku unu. Nöö a baka u di suti ten di mi ku unu o abi dë, nöö mi o kë fuun sa heepi
    mi fu mi go a Sipanjan awaa.
  qvs-NT: Chayrayku España partiman rishpayni munani kankunawan kushikushpa suk tiemputa
    kipariyta. Chaymanta munani yanapawanaykichipa España partiman rinaynipa.
  zca-NT: Lë'da de'd lo go or yan lazh men España, mbaino yana pla ngubizh kun go,
    no nzhaklan plo yan, gaknu go da lo rë kwa'n naki'n da.
  cbc-NT: Bairi Españapʉ ácʉ́ roque mʉjããrẽ ñiñanetõágʉ. Bairo nocãrõ caroaro ʉseanirõ
    mʉjããrẽ yʉ caĩñarõ bero, mʉjãã pʉame roque yʉre mʉjãã cajʉáto yʉ bootʉ̃goñaña,
    Españapʉ yʉ caátí rʉ̃mʉ caãno.
  qxo-NT: Gamcunawan casquir Españapapis aywayta yarpaycämi. Tsayman aywaptï gamcunana
    yanapayämänayquipämi yäracuycä.
  mox-mox: Ta yanuanua be nugweta ena tauya diʼwe qiduana Sifeini ʼinaya. Ta tauya nana
    nuaninaya ena ʼita nugwetemi. Ta eda toa ʼinaya kana veiaiana ta kana toa tufwana
    tuta kuena, ta tuta nana ena nogemi e ona iulegu mane ʼinega egu tauya nana weaqina.
  kew-kew: Goa pea-pulu oropere ni Spen su paluade rabu nimi epa adalua. Goa pua nimi
    raapu ogesi-daa pirano nimimi ni raba mealimina.
  dww-dww: vutuna aubainama yodi taugu yàwai ogana da yà kitemina Spein naḡonama raḡanine.
    Be raḡanine taugu ḡaromie yà tavana, dabudine taugu taumi mate tài nuavere be
    tà miana raḡan ḡaubonaḡa. Be muriḡa taugu yà ḡoeḡoena taumi ko sagugu da Speinma
    yà naḡona.
  twi-ASANTE: mayɛ mʼadwene sɛ mɛkɔ Spania. Sɛ merekɔ a, mɛpɛ sɛ mɛhunu mo na moaboa
    me ama makɔ hɔ ɛberɛ a me ne mo atena anigyeɛ so kakra bi no.
  aoj-aoj: Isimba atis deiꞌ aꞌi ataꞌ iliꞌ efoꞌo iti ipaꞌ ma main, efeꞌ itap luꞌupa
    Spen. Eaꞌ aꞌi ataꞌ ipani nogota laota kwasakwasala endagala elomepa ma main, daoꞌ
    ipaꞌ petopalope pilutumi pehapone ufiaꞌw kwagafeꞌ Speni.
  cbv-cbv: España baácdih moondíh bohénadih bejna, yeebdíh wã en yap bejbipna caá.
    Pánihna, ñijeéh jʉmna, biícdih bʉ́dí jwĩ wẽibipna caá. Bahnijeh jʉmnit, ñi teo
    wáacatjĩh España baácna wã bejbipna caá.
  taw-taw: man Spen amnɨgebin tek, gos yad anɨgɨl nepin. Yad man Spen amnɨg, kanɨb
    nab okok ajɨlɨg nɨbi Lom mɨdebɨm apjakɨl tapɨn mɨdenɨm. Nɨb ayɨp mɨden yɨp tep
    yɨbɨl gek, kɨdek man Spen amnɨg, yɨp tap ogɨnap ñɨl, dam kanɨb nab ak yokem amnɨgayn
    agɨl gos nepin.
  jic-NT: Mpes España nt'a jum na, nun nt'a quelel jum nujus la nuc. Mpü'üs ca nun
    jilal mes nepénowa. Locopyaya ca mis España nt'a. Napj najas no 'oyá, mpes 'ücj
    polel mis España nt'a.
  zap-NT: por neguin chene tsa noo España, rlebleedx noo tee noo lo de; lex chene
    sakse lextoo noo ne ykaa noo lo de wa txup tson gbiz, tegue yna de gun de xyudar
    noo chen ydxiin noo ledne tsa noo.
  wer-wer: Ne Spen yangerakël sumaanök arim naë waisumëak kön yawi. Pël ëak wais arring
    wë yeem ya kë sumaat. Pël ëak wë olëak arim naëaan nampök mës newak së kanö pet
    elnëën sumaat.
  ipi-ipi: Tene okonena, matili namba Sepene kanditi okona poyale, Lomo tano okona
    epolowa-angi, nambato yakama andolo epoto, ole minditupa yakama towa epelewa atamakale
    nembo teyo. Namba yakama towa atalu, matili namba Sepene kanditi okona polowa
    angi, yakamato namba moyalapale nembo teyo.
  qul-NT: Españaman purichcaspa watunayta suyani. Kancunata cusicuywan ricuy pasaytataj,
    Españaman chayayta yanapanawayquichista suyani.
  ter-NT: anéye inzóneu véngea xepákuke enepo mbíha Espanha. Ngúxoa indóponeopinoemo
    koeku yóneam. Yanê'e, ngúxoamaka motó'iyeova hivó'oxinunoe motovâti ungóponea
    ya Espanha ike kali óvinem xepákukenoe koeku úhepepeamo inzóneu.
  bmr-NT: España jiinɨjejaago ofoodɨ amɨɨhaico baahinɨji. Jaadɨ imino mahatyɨmecasinobuunatɨ
    uco mahamusu Españavɨ feequi.
  fuf-fuf: Nde miɗo yaha Espaaɲi, miɗo tanƴinii yiidugol e mon e nder ko mi rewata
    ɗon kon, mi weltora wondugol e mon seeɗa. Onsay, wallon mi no yahugol e ndin leydi
    neworanammi.
  bhl-bhl: Nimtew angom? Ne Siben aneng fian kalo unomin ibolow keli kasike. Nem kalo
    unomin deiw ete ne Ulom abiw mutuk fian kasel yukati yetebam dili unomin ibolow
    fian kebi te. Kesomi, sukum ding mak yuso bomelii, neso yuso alik alik nu kalfongdew
    kalfongdew keyemokoluw te. Keko beli, “Yu nelo dokonemokoliw sako?”, angeko, yom
    abiw mutuk fian koleweko, Siben aneng fian kalo unoki te.
  ons-ons: Na mo ŋinano ari ea okanikalane iwa wetkemaile. Na eaka sari ŋune mo koso
    numane leleki Spain kepeo arikole, na ŋinano lotke marat ŋunbe, mere wetne peseki,
    ea wane ŋadino ŋido qesiŋ nanbi, yewa arikale.
  con-NTPO: gi ja'ño Españani jaye tson'jemba que'ima'qque atteya qquen asi'ttaen.
    Tsa'caen que'i'ccu avujatsse can'jenccapa jayisi qui que'ija ñama fuitepa camoen'faya
    ña Españani jaye.
  ghs-ghs: Oi anai Sipania habata tuumakoiqi qupadzomoraita tuusuhiqake haakha eete
    nikeke moorakoi. Mooqa tuumare bohimake nike naho quba adzahaha naate isakinomaitemake
    ana tuumakoi.
  peg-peg: ଆନ୍‌ ସ୍ପେନ୍‌ତିଂ ହାନି ସମୁତ ୱାନାଙ୍ଗ୍‌; ଇନେକିଦେଂକି ହାସ୍‌ଦ ମିଙ୍ଗେଙ୍ଗ୍‌ ମେହାଜ଼ି
    ପର୍ତୁମ୍‌ ମି ମେହାଣ୍‌ତ କେତେକ୍‌ ହିସାବ୍‌ରେ ପାଞ୍ଜି ଲାବ୍‌ କିତି ପାଚେ ହେ ବାହାତ ହାନି କାଜିଂ
    ଏପେଙ୍ଗ୍‌ ନାଙ୍ଗ୍‌ ହାଜ଼ି ୱେଚ୍‌ଚାନାଦେର୍‌ ଇଞ୍ଜି ଆହା କିନାଙ୍ଗା ।
  txu-NT: ar akam dja. Dja gwaj kam abeno bakĩnho bakrĩ:n bakrĩ kàjbê 'iry. Ba kam
    arỳm amũ pykabê Êpanha'ỳr tẽ. Êpanha'ỳr itẽm kadjy dja gar ikôt o kangõn 'ỳr ijano.
    Ba kam arỳm 'ỳr tẽ. Ja kadjy ne ba amima.
  eng-WEBU: whenever I travel to Spain, I will come to you. For I hope to see you
    on my journey, and to be helped on my way there by you, if first I may enjoy your
    company for a while.
  gnw-NT: Jáeramo España pe aa yave, aipota aa apou pepɨ, ayerovia vaerã pe ndive
    mbovɨ ara pegua. Jayave joco güi aramoi pepuereta chemborɨ aa ye vaerã España
    cotɨ.
  mux-mux: ‘na kolea Spen pumbundu ui eni ombu kanupu kene pumbu.’ nimbu piliiker.
    ‘Na eni-kene numanu sipu wasie tapú-topu molomulú kene penga na liiku tapunjuku
    kolea Spen mundu-pangi.’ nimbu kene ‘Aku-sipu tembu.’ nimbu piliipu moliu.
  maj-NT: Kui nga mjehena nga skuenu̱u nk'ie nga kfíán España̱, a̱t'aha̱ mjena yo̱
    kfian. Tsjo ka̱mana nga kúáte̱jñajinnu̱u chuba ni̱stjin. Nk'ie nga kj'u̱a̱ yo̱,
    ti̱si̱nko̱nú nga ts'inndja̱á ni̱yána̱.
  bkq-NT: Espanharam udâhogue iweâpa widyse urâ agâmo, âwynupygueândomoem. Myarâ yaindyly
    iray, âdylâ ipa wato yam mâundulymo ize lâpylâ ise urâ, koendâ lelâ udâhoem.
  kue-kue: Na ende Spen kamun enagledi unaglka enge wu ene kandre ana endinagledi
    pirka. Na ene kandre gun yeimbo, enge sungunagle ta nono akiye moun ana na akeple
    dimbi ende Spen kamun enaglka.
  cot-NT: Ariqueate noanaquegueti Esepañaqui noninque narejetimotapanajantempi. Aapojempagueti
    noncoraquequegueti oraniqui namenajiapanajantempiquea noshinevaequempa noncanquempa
    amenavacaajiaquempaqueate. Iroompaquea navisanaquegueti Esepañaqui noninque poavoquijiaquitenaqueate,
    arica pagavejajigue pojocajiavaquenaqueate nocoguitejacovaecaca.
  bnp-bnp: lakea ngane ga lakea o Spein. A pasimata ni matai mua na tahuna a polo
    na tanga ne mua. A ngaru ni made turane mua popote, muri mu tuhori iau na nilaho
    nau, ga vano.
  apn-NT: Jakamã kot paj tokyx ma mẽ awỳr mõ. Hãmri nẽ mẽ awỳr pôj pu mẽ axpẽn pumu
    nẽ pahkĩnh nẽ axpẽn mã pakapẽr o papa. Pa mẽ akôt ri ixpa tãmtã hamũ pyka pê Espãnhã
    wỳr ma mõ. Nẽ kot paj inhnojarêt ka mẽ ixto Tĩrtũm wỳ nẽ inhmã ixàpkur xà hkwỳ
    gõ pa ma mẽ hwỳr pry hã hkur o mõ.
  ctp-NT: kanꞌ chaꞌ nchka tiǎnꞌ kaǎn tyiꞌiǐn chinꞌ nde seꞌen ndiꞌin wan, tuwiin seꞌen
    tsaꞌaǎn nde España. Bra kanꞌ ka chkwiǐnꞌ chinꞌ loꞌo wan. Bra nu ngwa suꞌwe tiyean
    loꞌo taꞌaan, bra kanꞌ ka slaaꞌ wan loꞌoǔn, kwiꞌ ngwañaꞌan ka suꞌwa yaꞌ wan ꞌñaǎn
    tuwiin seꞌen tsaꞌaǎn nde loo la.
  opm-opm: Wanaham ma apripra oh noh Spen mongnong sonmat oh gure pati kat apripramur.
    Apris gursi diradir gar dik tit atei indiprimur. Patemo hama nohe dahe yah hamo
    hama gur nohe Spen mongnong son mandap oh napanggeimo hatperhan noh sapramur.
  bvr-bvr: lika ngaypa ngu-borrwurra minypa nuwurra jurdach gu-yinpa barra ngaypa
    ngu-boy Beyin (Spain), garda gojilapa ana-goyburrpa nyiburr-nirra ngayburrpa nguburr-nachichiya
    barra. Minypa nguburr-ni barra, nguburr-jalkakachichiya barra, ganapiya, lika
    ana-goyburrpa barra ngunabi-jerrma.
  zad-NT: Cheenid' tia' gana' zoale kat' sha' Espáñana', ḻa' cheenid' ile'id' le',
    ḻa'c̱h' shloll, kwenc̱he soacho mbalaz. Na' chbez' gaklenle nad' kwenc̱he gak
    kooch' nez.
  kmg-kmg: Sipeî mâreŋko razo ehuc ŋoŋerao fisipemurâ manasukopac. Fisipe ŋoŋehec
    sahac hâroŋ qaqac erâ ŋoŋeraonec moc moczi qâtecnupie mâmâc Sipeî mâreŋko ranšepeneŋ.
  aso-aso: Idoꞌ alosuve noluvoniꞌ nene Sipeni misubouꞌ volosa aka novosa lingine ninge-lengedelesa
    lengita vo hetelo lengikisi nene gamene linge ma minekuvo aꞌmida voloniꞌ akaꞌne
    nene vili-nidi hize eleꞌ i-nidikevo volosuve lo gele nouvoniꞌ nemuꞌ noluve.
  uli-uli: yesa cchang depey boy ibe buyoy igla. Idipli le ibe tefael mo iremi mo
    imol yodla ibe loh Spaeyyol, iwe ngo hami habe tipingyey bo hare wol miril yai
    mel tot iremi ngo ibe dohloh Spaeyyol.
  nin-NT: Ni ima yo ingga zha di ingga ta nga ziza nggo. Ingga zha di ingga ti so
    kuma ni igbu nu Sipeni, ingga ta kukri ni kye imba. Ingga ti ni sha so shi ni
    imba ba, ingga ta zha izi ni imba ba ku ikuma imungga yi nu Sipeni.
  acu-NT: yamaikia Españanam wetasan wakerakun, atumniasha jiistasan wakerajrume.
    Tura atumin jeanka, jumchik atumjai wararnaisarmi tusan wakerajrume. Nunia weta
    tusaram winaka yainkamnawaitrume.
  cak-WNT: Nch'obon chi yik'ax el iwuq'ui tek xquibe pan España. Nwajo' yic'oje' el
    jun ca'i' oxi' k'ij iwuq'ui riche (rixin) chi nikatz'et chic kawech, riche (rixin)
    chi riyix niya' quicoten pa wánima. Y chuka' nwajo' chi niya' ta el chuwe ri nic'atzin
    riche (rixin) ri nubey.
  ebk-ebk: isunga namnamaok ay tongparok ad wani. As nan umuyak ad Espanya, laychok
    ay chumag-os hesa ad Roma ay mangila kan chakayu, ya mu mafialin, fiadnganak koma
    kan chakayu ay umuy hid-i as nan marpasan nan hen-omaketan ay naragsak ay makilid-iwaak
    kan chakayu.
  spa-PDDPT: espero verlos cuando vaya a España. Confío estar con ustedes primero
    al pasar, y ser encaminado hacia allá por ustedes.
  ruf-ruf: nololela kutenda apfo sambi. Nitsomwangilani hanibita kughenda Spania,
    kuya nobama mwemwe mnyapfile kupfika ako hanimalitsa kudeng'elela kukala namwe
    chidogho.
  gun-gun: xepy'a Espanha katy aguata vy roipou aguã re. Ha'e rami vy aguata avya
    rupi avaẽ 'rã peẽ kuerya py, pendekuaia gui peẽ kuery ju xemondoukave aguã aaxea
    katy, peẽ kuery reve xapy'a'i ri jepe aiko ranhe rire.
  agu-BL: '@see-verse:ROM.015.023'
  isn-isn: Mahiku ihi ninendo ku Hispania nihuila kuaona ninkiile nukutwalwa kunzila
    yane nunye, anga natula nalumbiilya palung'wi nunye kumatungo nanso.
  ilo-ULB: Isu a no mapanak idiay Espania, namnamaek a makitakayo iti ilalabasko ken
    agpatulodak iti dalanko kadakayo kalpasan a makipagragsakak kadakayo iti apagbiit.
  pir-NT: Sa ye Españapʉ wahagʉ mʉsare topʉ ihña yʉhdʉ cãʉtja. Sa yegʉ mʉsa mehna
    bucueitja. Sa yegʉ mʉsa mehna yʉhʉ mehenogã ijiri bato yʉhʉre mʉsa yedohoye mehna
    Españapʉ wahaʉtja.
  anv-NT: nfɛré nnó ntɛnege nyɛ ɛfɛɛ́ ngɛ ɛnyú gébégé nké njyɛɛ́ Spɛn nnó
    mbɛ ne ɛnyú mboó ndɔɔ́, ɛnyú dépoó me njyɛ mbɛ ne nekɛ na.
  sab-NT: Noare cha joge nga kweri na kada España ngnagu cha kle tañachuge joge badi
    jonle tangle una Romage, ene cha ñage gwage ba ulitadi. Cha ñage chege chuiete
    baske jendalenga geru Jesucristo gitidi, gire cha joge dare cha takalin ba cha
    chudaboi, ba gweale ñage cha gatedi joge dare nga España ngnagu.
  tmd-tmd: Hör womiöx mɨda, mögörɨb Spen duba rɨmɨdla. Rɨb na yöx nugul aku, u ñɨŋ
    pɨsaŋ ul mag mɨŋi mɨdmön wä raŋ nugugɨrön, mai nɨ pön du Spen ödöi römögɨl yöra
    abnö, rɨ rɨbyöx nugula.
  acr-NNT: ruma kꞌu riꞌ, lik nuchꞌobꞌom chik, echiriꞌ kanmaj bꞌi nubꞌe kinꞌek España,
    kinikꞌow ukꞌ alaq y jelaꞌ ajilam qꞌij kinkꞌojiꞌ pa kiꞌkotemal ukꞌ alaq. Ekꞌuchiriꞌ
    wilom chi wach alaq, utz kintoꞌ bꞌi alaq che ri nubꞌenam kꞌa España.
  kpg-kpg: Gei au e hagadagadagagee bolo au ga hanadu gi godou baahi dolomeenei, i
    dogu hana gi Spain. Au e hiihai e heetugi adu gi goodou, gei i muli dogu noho
    i godou baahi, gei au e hiihai bolo goodou gi hagamaamaa ina au i dogu hagatanga
    i godou baahi e hana gi Spain.
  taj-taj: ङा स्‍पेन भिबा य्‍हुल्‍सारी निबा धुइरी एनीगदेदेन छ्‌याम चिसी तिगै धिनधोना
    संगती लबा सेम मुला। ओच्‍छे एनीगदेदेन छ्‌याम तिगै धिनधोना चिमाहेन्‍से ङा थेग्‍याम
    स्‍पेनरी निबा धुइरी एनीगदेसे ङादा ह्रो लला भिसी ङाइ म्‍हन्‍बा मुला।
  avt-avt: Te hi han kitet hi ari hi ehu me wɨ meiyam atikewi. Hi ehu etikewi epei
    au, yi eikepa eiriuweta hi ano ein.
  cbk-cbk: este tiempo tiene ya yo el esperanza para visita con ustedes por cuanto
    dias durante el di mio viaje na España. Despues de gozar yo el di mio visita alli
    con ustedes ay anda yo na España, y ta esperanza yo que ay puede ustedes ayuda
    conmigo na mi viaje.
  uig-ARA: '@see-verse:ROM.015.023'
  tuf-tuf: Eyta bira asa ba quin tiw̃ España cajc cut cuwín ben séhw̃aro. Ba quin
    cur erar ba owár inic cuanín séhw̃aro. Baatán as acsar ben acu as icúr táyoctara
    wícata séhw̃aro. As tanra eyta séhw̃aro.
  abx-abx: agplano ako pagtuman na sito kon pan España ako. Agla'om ako nga si pagpada'iray-ko,
    pahapit ako dahulo si ka'am nan pagbisita si ka'am basi' sabuligan-bi ako si biyahi-ko
    pada'iray, kahuman si pira duminggo pagbuwan-bi si ako kalipayan si paghuruwang-ta
    kam anan.
  mco-NT: Paady njɨjp'ijxypɨch co jëbɨ nnaxɨ̈huɨbɨch ma miich ajcxy co anajty nɨcxyɨch
    jɨm España ñaaxjot. Huäcxɨbaambɨch jɨm ma miich ajcxy jëbɨ hueenɨ ajcxy ngapxɨm
    nmɨydaacɨm. Nañ hue' njɨjp'ijxypɨch co xypubedaambɨch miich ajcxy mɨɨd ndu'amgɨxpɨch.
  cpb-NT: Arika niyaaminthatake España-ki, ari nareetanakemi pinampiki. Arika nisaikimowaitanakemi
    janta, nokowi pamitakotena potyaantaina España-ki.
  aon-aon: Aria douk adur yakrium ta itripum atugun. Yakri inaku itrip ini ipak mupe
    munadudareh anob nyutob. Ini ipak mupe jurug, douk putaurume um eshudok um yah
    aria kadak inak um agudok nahobig Spen.
  hus-NT-2005: neꞌech ku chuꞌu max ku ejto kin watʼey tu álnaꞌtsik tam kin kʼale Espanya.
    Ani tam tu chuꞌúchtsik, u léꞌak max ti kin tolmiytsik abal kin kʼale na Espanya.
  mig-NT: Te nú ki'i̱n‑ri̱ España, te kuní‑ri̱ kinde̱'é‑rí róó. Te ja̱'a‑ri̱ ki'i̱n‑ri̱,
    te chu'un íchí‑ró rúu̱ ki'i̱n‑ri̱ yúan, te nú ni̱ nda'a̱ ini̱‑ri̱ ɨɨn tí'li̱ ka'a̱n‑ri̱
    jíín‑ró xná'a̱n‑ga̱.
  bps-bps: man nawagu, di ksalugu di banwe Sfén, funagu slob di gamu. Nun klehewgu
    ku fakay agu mnè di safédyu là mlo, na kafnge én, gtabengyu agu di kagadluggu
    salu di Sfén.
  mbs-mbs: ibeg ko, mapit a doton kenyo te pegpesalo ko doton te Espanya. Ontò a meluba
    aw mekeogpà a doton kenyo te eked kenamay, aw penga niyan, meketabang kaw kanak
    te pegdeleg ko doton te Espanya.
  tof-tof: We zitülkusdü, ka gedlóngóm baindóla yabüka tótókóm, ka sab nóma wamo darrü
    kantrridü, ngi Spein. Ka gedlóngóm baindóla yabü basenóm, ka sab Rrom wirri basirrdüma
    nóma agóltagól namulo akó yabüka ngibürr tonarr amanóm barnginwómpükü. Ene kakóm,
    ka gedlóngóm baindóla, e kürü tangkamtinane ngibürr elklaza-e kólba agóltagólóm
    Spein kantrridü.
  cme-NT: Mi ka kã Ɛsipanyi. Mi kãmma-na, mi ka yiɛra na terieŋgu-na a ce yinni
    cɛllɛ baa-na aa suɔ cor, ku yaa mi huɔŋga ka fɛ̃. Aa mi hil mi ne na kakãyãŋgu
    yaa‑i da mi gbãa ka cor baa mi hũmelle‑i.
  sus-sus: A xɔli n ma n xa dangi wo yire n na kira suxu sigafe ra Sipanyi bɔxi ma.
    Won xa lu yire keren waxati nde ma alako n xa ɲɛlɛxin wo tofe ra, a xɔli n ma
    wo xa n mali sigafe ra Sipanyi.
  pon-2006: I koapworopworki me I pahn kak ahnsou wet. Ni ei pahn seiloaklahng Spein,
    I men tuhwong kumwail, oh mwurin ei pahn pas rehmwail ahnsou kis, I men ale sawasepen
    ei seiloak sang rehmwail.
  dad-dad: aya Spein alauf bun asi fen, ailiyeĩf nigin kisi afen. Aya ileya bunem
    ki ayei ken, aya ã geid sain naal uyu kũ ta tabod ken, ã neu delẽ nigin usennagauf
    nigin wau isef.
  zab-NT: ax anre cayuna xgab guedtixluaa laat chi cháa España. Ne chi teda guedguíaa
    cúntɨ, deni agudeed tuby tiop dxi ni saclaaza suguaníaa laat chiyru gacnét nare
    par cháa España.
  jae-jae: Amboac tonaŋ taêc kêka gebe jalic amac êndêŋ wacjasa amacnêm gamêŋ êndêŋ
    taŋ gabe jana Spania naŋ. Aê jatu samuc amac ŋasawa dambê su acgom, go jakêŋ matoc
    gebe akêŋ aê jana gamêŋ ônê.
  ksd-ksd: ba ina vana Spania ina ga vana pire vavat (tago iau ki nunur upi ina gire
    avat ta kaugu vinavana, ma ba avat a tule kapi iau ta kaugu vinavana tana, ba
    i tar ot kada kini varirivut),
  msm-NT: Iyan planu ku no oghapit a duon iyu ko umandiya a to España. Og-iman a no
    madojow to pagkikita tanow inggad sed da to majopot no panahon. Tapus to sikan,
    ogkatabangan a now buwa ko mupadajun a to panow ku.
  myk-myk: Wee tuun wu ni, nɛ giin di ba doro yi yíri na nigariwo Ɛsipaɲi fiige ki
    ni. Di bu shɛ yi la xɔ jɛri, yi na na tɛgɛ, na na yaha nɔ na tashɛyɛ ni.
  sbe-sbe: Unai yogu hekasa ya ginauli ede bena huyana ya lau Sipaniya unai kabo ya
    kitagomiu. Na mayadai hisa metai ta miya na unai kabo kwa saguigau na yogu kadau
    ne unai ya lau.
  mcr-mcr: '@see-verse:ROM.015.023'
  cux-NT: Ní neⁿ'é naⁿ'á ndii yáⁿ'āa España ní taachi caⁿ'á cyúúní neⁿ'é n'diichí
    ndís'tiī ní cuneé nduucú nī 'áámá tiempo nūuⁿ. Ní cuayiivi chi yeenú chi caneé
    ndúúcū ndís'tiī neⁿ'é chí ndís'tii cunneé nī 'úú taachi naⁿ'á ndii yáāⁿ Roma.
  tur-YTC: İspanya’ya giderken size geleceğim. Yolculuk sırasında sizi görüp bir süre
    dostluğunuza doyduktan sonra oraya doğru tarafınızdan gönderilmeyi umuyorum.
  san-ITR: spAniyAdeshagamanakAle.ahaM yuShmanmadhyena gachChan yuShmAn AlokiShye,
    tataH paraM yuShmatsambhAShaNena tR^iptiM parilabhya taddeshagamanArthaM yuShmAbhi
    rvisarjayiShye, IdR^ishI madIyA pratyAshA vidyate|
  bel-N: як толькі пайду ў Гішпанію, прыйду да вас, бо спадзяюся, праходзячы, пабачыцца
    з вамі, і што вы правядзяцё мяне туды, калі часткова насычуся [супольнасьцю] з
    вамі.
  sch-sch: Spain rama se malamin nangni hong mu rang ko bôk ani. Chomola nangni le
    inlopkhôm zoiin, nangni sanna renga ka panna rang mun tieng se thei rangin ka
    sabei ani.
  mic-MIQNT: uliatew nige' tliaq ta'n getu tla'tegei. 'Gsatmug gis nemu'loq ta'n tujiw
    pm lian Espeine'gati. 'Gsatmug gis naqa'sian ta'n eimu'tioq. Tel gne'g gis apoqonmuitoqs'p
    ta'n tl lia'n Espeine'gati ta'n tujiw mittugwaluloq aq siawqatman te's tepgunsejig.
  huu-NT: Españamo cue jaia, omoɨ dɨne jaitɨcue. Omoɨ dɨga nano nɨgarui caɨmare ñaɨtɨcue.
    Ie mei Españamo cue jaillena, cuena canoitomoɨ.
  jiv-NT: Ispania nukanam wéakun íistatjarme. Tura atumí̱i̱n shiir irasan Ispanianam
    wéakui atumsha yaiṉtkiarum shiir akuptukchattarpash.
  otm-NT: Nɛ mí ts'ʉtho ya ga mbabʉ ga zɛngua ahʉ nɛ dam 'bʉhmbʉ bʉ 'da yʉ pa. Nɛ
    nu'bʉ dá thopʉ España, da zä dan hyʉmhbʉ ts'ʉ bʉ ja ra 'yu ní mba bʉ.
  dah-dah: Spein naŋare kuŋ heŋyabe deŋ hitte forok yeŋ deneŋ gab kweŋ yeŋ nurde hime.
    Beleŋ goyaŋ gore kuŋ heŋyabe deŋ hitte kuŋbe deŋya muŋ kura heŋ amaŋ heŋ gab dubul
    teŋ kweŋ. Irkeb ne gayen Spein naŋare kuŋ kuŋ niŋ faraŋ nurwoŋ yeŋ nurde hime.
  tnk-tnk: Ro iamɨnhi irə rerɨk rɨrhi mə takuvehe mətoni kɨmiaha nəpɨn takevən ia
    tənə i Spen. Nəpɨn takuvehe tsarə nəpɨn kwakwa a, nənə iakokeikei mə tihasitu
    ia nirak ia navənien səiou.
  kpr-kpr: Aindae sedo, na edo garena, na nange Frovensi Spain aminda ise, Rome aminda
    teredo ne gaeteni. Ne gido, namonde itako aminda umo ururono, na sonembedo dirigaovo
    yaeteni.
  san-IAS: spāniyādeśagamanakāle'haṁ yuṣmanmadhyena gacchan yuṣmān ālokiṣye, tataḥ
    paraṁ yuṣmatsambhāṣaṇena tṛptiṁ parilabhya taddeśagamanārthaṁ yuṣmābhi rvisarjayiṣye,
    īdṛśī madīyā pratyāśā vidyate|
  nho-nho: Nau nei ku tokatoka koi ki hakasura atu nau no noho se tamaa saaita maa
    kootou, i teenei se maanatu ni taka mai iloo ma nau imua. Nau e maanatu maa nau
    ki taa atu no mmata i kootou i taku saaita e hano ki Spain, ki tokonaki mai kootou
    kiaa nau.
  gym-NT: aisete ti näin España, ye ngwane ti tö rikai nebe basare jire mun känti
    yete. Ti rabadi bä jötrö mun känti Roma yete akwa, kä rabadi nuäre tibtä mun tuare.
    Yebti munkwe ti die mikadre abko bti ti näin, ruen tie.
  azg-NT: Mangꞌe joꞌ, mantyja tsꞌön xjen na ncjö ndyuaa España, na ngüenön jndyëë
    na nntyꞌia ꞌoꞌ. Ndoꞌ vi na jndë na tyincyaahanꞌ na nën ja viochen xjen na mꞌan
    yohoꞌ, ndëjoꞌ nndëë ntejndeihoꞌ ja nato na ncjö tonnonchen na nguë España.
  bhd-bhd: एल्हेरेलेइ ज़ैखन अवं इसपानिया मुलखे मां गेइ त तुसन मेइं एइते गेइलो, किजोकि
    मीं उमीदे, कि तैस सफरे मां तुसन सेइं मिली, ते ज़ैखन तुसन सेइं मिली त अवं खुश भोईं,
    ते अवं चाताईं तुस मेरे इसपानिया गानेरे सफरेरे लेइ मेरी मद्दत केरा।
  too-NT: A'xni'ca' quit na'ica'n nac España na'iccātēlaktzī'nāni' hui'xina'n. Quit
    icka'lhī tapāxuhuān ickalhachihuīna'ncu'tun macsti'na'j con hui'xina'n. Lā' ā'calīstān
    quit na'ica'mpala.
  ind-AYT: saat nanti aku pergi ke Spanyol, aku berharap dapat singgah dan bertemu
    denganmu sehingga kamu dapat membantu perjalananku ke sana, setelah terlebih dahulu
    aku menikmati kebersamaan denganmu untuk sementara waktu.
  cjo-NT: rootaki niyaatantyaari iinja pinampiki. Tsikarika okaate nojeekimoeyanakimini
    roojatzi nawijantanakya janta Eshipaañaki. Nokowaki eejatzi pamitakotena nowaaganakya
    janta.
  nsn-nsn: Inggo ku namana tar banga baka tamiuoum tar binaka ru la i Spein. Tar binaka
    ru lalao, inggo u turung banga kout baka tamiuoum, karu uaha tar uangoul keip
    baka tamiuoum me sikin, doh inggo u uahingo tamiuoum tar heir totoguo me nipoul
    tar la uainila i Spein.
  san-DEV: स्पानियादेशगमनकालेऽहं युष्मन्मध्येन गच्छन् युष्मान् आलोकिष्ये, ततः परं
    युष्मत्सम्भाषणेन तृप्तिं परिलभ्य तद्देशगमनार्थं युष्माभि र्विसर्जयिष्ये, ईदृशी
    मदीया प्रत्याशा विद्यते।
  tna-NT: Ema España yahua su eputi su, yama micuana eperehuanana. Da su micuana neje
    quejucua tsine chidi ani putsu, tsada quema micuaneda ema saida, edid'i je puji
    ai cuana neje ebeitu ema, España yahua su ejaitiana su.
  lid-lid: Arile, jo amekes budon ta ewek atou aha udu bolo tekedek tek ili Spen.
    Jo kameh ewek udu hawe aha, taha sekesek luluwen sese, ano ma jo aseken aha kaseben
    jo ta rayah lakou ta ili Spen.
  wim-wim: Ngayaniya aak Spain.akan ngul iiyānga, puth ngay kaangk woyan iiyananganweya
    ngul thathāng niiyang. Aꞌ ngay yaan wunāng niiyantanga, ngampaniya ngangk minangam
    karpam ngul wun-wunāmpa, aꞌ anpalan-a, niiyana maꞌ-aath-aathān ngayang ngay yipam
    aak Spain.akan ngul iiyānga.
  zga-M: Unsiekhi gwoni ugwakhiva nieluta khu Hispania, (pwu yunikwincha khulyumwe)
    ulwa khuva nihuvila ukhuvavona umwe vunighenda nu khukheliekhiwa numwe, enumbula
    yango yighute khulyumwe padebe.
  yom-yom: enati ndilenda kuenda ku Esipani. Muaki diana tsidi ti ndiela kulumona
    bu ndiela vioka, ayi, tsidi diana ti bu mbeni mona khini vuanda yeno va kimosi
    mu thangu yikhufi, luela kutsindika mu kuenda kuna.
  san-SIN: ස්පානියාදේශගමනකාලේ(අ)හං යුෂ්මන්මධ්‍යේන ගච්ඡන් යුෂ්මාන් ආලෝකිෂ්‍යේ, තතඃ
    පරං යුෂ්මත්සම්භාෂණේන තෘප්තිං පරිලභ්‍ය තද්දේශගමනාර්ථං යුෂ්මාභි ර්විසර්ජයිෂ්‍යේ,
    ඊදෘශී මදීයා ප්‍රත්‍යාශා විද්‍යතේ|
  yut-yut: Yaŋdo, nak Spen mɨktɨmon kɨkeŋ bɨsapmon obɨŋ ji dandaŋek don kɨkeŋ dosi
    nandɨsat. Nak ji gat bɨsap pɨsɨpmɨsok egɨpneŋ uŋun da kɨsɨk kɨsɨk namɨŋakwan uŋun
    da kwenon aŋpulugaŋba Spen kɨkeŋ do galak tosot.
  grc-BYZ: ὡς ἐὰν πορεύωμαι εἰς τὴν Σπανίαν, ἐλεύσομαι πρὸς ὑμᾶς· ἐλπίζω γὰρ διαπορευόμενος
    θεάσασθαι ὑμᾶς καὶ ὑφ᾽ ὑμῶν προπεμφθῆναι ἐκεῖ, ἐὰν ὑμῶν πρῶτον ἀπὸ μέρους ἐμπλησθῶ.
  cpc-NT: Aririka nimatakiro niyaati España-ki, ari nokowi nariitanakimi pinampiki.
    Aririka nosaikimowaitanakimi janta, nokowi pimitakotina potyaantina España-ki.
  nhg-NT: Por inu cuöc neyös ca España nepanus ca nemejua. Pues necchea que cuöc nepanus
    nemiechejtas, hua nenniechtitlanesque nemejua ca cuale para ompa España, tlö quejtus
    cachto necpeas inu pöquelestle de neyes ca nemejua.
  nya-nya: Ine ndikukonza kuti nditero pamene ndipita ku Spaniya. Ine ndikuyembekeza
    kudzakuchezerani pamene ndikudutsa ndi kuti inu mudzathandize popitiriza ulendo
    wanga, nditasangalala ndi kukhala nanu kwa kanthawi.
  ngu-NT: nicpia tlamachalistli ica aman quemaj huelis nemechontas ijcuac nias ne
    España. Niman quemaj ijcuac yonicpix pactli ica yonemechitac ipan quesqui tonaltin,
    nicnequi nennechpalehuisquej ica on tlen nechpolos para najsis ne España.
  kup-kup: Spen zei mod posik somaz emomazarah emohot arimatak arinañ gaa tat ñon
    nahol het nae nap biñ ravat hekaz homeamoh. Tat ari ne maot somaz nemeepeken ne
    Spen zei posik som.
  jid-jid: Iton wa mi he ni Asbaniya mi yo sron ndi mi zu niyi, mita tie mrli vii
    niyi bika hu me hi ni kima.
  wmw-wmw: nanawo tamaa yakupita kwenu nukuwoneni, panisaka kuka Shipanya. Tikisa
    kutenda radi ya kuwonana wakati aba, vikinajibu munipereke Shipanya‑ko.
  gmv-GGM: Haysa ta qofa tani isidhaniya biiza polanasi qopaysi. Hara adhashe intena
    beyanasine intenara gutha wode gami7ada lamota othadamala inte tana ta banasa
    madanamala ufaysi othoyso.
  ssg-ssg: Nga nanamiloi kane texux xux Spein. Ti aweisaluk hani ien, nga sotamu Rom
    ti paxaiamuto. Pahak nga to amuamumu teik kapimuto ape muhin amuto hualima nga
    ti tehu luaiak ien.
  zpo-NT: nal nzhekla na ya na naz España, nu gorna ya na naz ba deed na Roma. Nu
    gorna zhin na lo gu, zee wdizh be chep, zee nen che nzho mod le gu yudar na ya
    na España.
  poy-poy: Nulitumbira kutenda hangu vinu, nfiriti kuwalolani neni panwera mumwanja
    gwa kugenda Hisipaniya na muntangi kwa mwanja agu pakunemelera kala kuwera kwa
    shipindi panwera na mwenga.
  qwh-NT: España marcaman ewar watucariyänaqpaq pasada yecaramitam pensecä. Y qamcunawan
    toparirmi, pocu tiempullapis cushi cushi täcurishun. Y capas Españaman pasacunäpaq
    biajïcho qamcunapis yanaparayämanqui.
  gaw-gaw: amu da geha wan laa onig Spen ap̱a goḵulnu dab meṯem amunu da ap̱a ugeḵe,
    da tatam ag anaṯoya goḵul. Da ag ele ap̱a nakok daat, ool meeb amu ag da ehaniḏp̱eg,
    Spen goḵul.
  nca-nca: Asa ko andusina Spen mirako ŋuno uyarewano quno ŋuno yiyowano. Dokoro ŋande
    iŋoteno, nondo yeno uyaro yiyoro naru kumi yeya yoroweqota samaka niri Spen ŋuno
    uyarewano.
  zpz-NTPP: Ndeꞌ nu drish lo̱ nu gac yap güi̱i̱ der nez nu deda̱ nu cha̱ par España.
    Na ornu bi bdo ñuun riidz, nunu bi bicy ñuun gusht, orzeꞌ ya̱ drish lo̱ nu locyuub
    der ya̱ nu de coz nu galagy ñi ne̱ nez nu cha̱.
  mkj-mkj: ngoahi koapwoarpwoarki pwa nen pwoaida apkas. Ngoahi nimen suhwoang kamwai
    nehn oai pirin jeiloakla Spain, a kamwai en pel jeuweje ngoahi nehn oai jeiloakke,
    mwerin oai ne perenkihda oai paj ipamwai
  zac-NT: Gueldë guëna visitar lëꞌë të iurë tsahia España. Despuësë de tubi visitë
    con lëꞌë të, rialdí lduaꞌa gunë të compañi na con nicidá nanapa parë nezë España.
  kyg-kyg: '@see-verse:ROM.015.023'
  kmk-kmk: '@see-verse:ROM.015.023'
  cao-NT: 'Jabi ë shinahai ca tsi xo naa: Mato oquëria ca España mai qui capama tsi
    mato yaca qui shishoparicasquia. Rani tsi shishonabëquixëqui noa tia. Jaquirëquë
    España mai qui ëa ma raaxëti xo.'
  bbr-bbr: Is Spen omsau potaun, pote rai is ak apware apware potam. Is ak pak ekep
    wa rawam, utianik, is ak apwarianik, nepipiram. Keseria, is Spen omsau potaurita,
    akas is apu opok sareiraiei.
  inb-inb: Chimandami iuiakuni, España suti alpama rikuspa, kamkunata kawaspa ialigringapa.
    Kamkunapagma chaiagriura, iapa allimi iuiachiwangapa ka. Kamkunaka, ima ministiskami
    karawankangichi, nuka Españama chaiagringapa.
  hrv-hrv: kad pođem u Španjolsku. Nadam se doista da ću vas na proputovanju posjetiti
    i da ćete me onamo otpraviti pošto mi se najprije bar donekle ispuni želja biti
    s vama.
  box-NT: Ĩ wi à ĩ va ho Ɛsipaaɲɛ. Ká ĩ yú wee va bĩ́n, ɲún-sĩ á ĩ ɓueé
    ɓúɛɛkí mia. Mu bon, ĩ wi à ĩ ɓuee mi mi wán à khĩínáa, à mi séení
    mi à ĩ dàń varáa hón kɔ̃hṹ so. Ká ĩ màhã́ ɓueé wé wizooní bìo
    yɛn mi cɔ̃́n á à khĩínáa.
  ote-NT: hangue dí tøꞌmi gue ꞌnitho ga thogui ga tsøñꞌahʉbʉ má ꞌñu nu grá ma Spaña,
    y ga johya ndunthi ga ꞌbʉi con gueꞌahʉ. Nepʉ de gueꞌa̱ dí tøꞌmi gue gui nexcaguihʉ
    de guepʉ pa ga thogui grá ma Spaña.
  wnu-wnu: End ne see ye ai Spen end isibam, end ne ye yarab animbag qen bais qurumnami
    ende aninob igo oau bais pomaimot wogub isibam. Qen end isibine an ye mot bisub
    qataben yewoguboumon.
  zam-NT: Por cona, co'se' ryo'en trè', ndan par ned làaz mèn nación Españ, sangriiden
    par gal neen máa gu' tac ndub quee lezon ñeen máa gu'. Le' sya, co'se' ngolo mdan
    gust lezon guneen máa gu' par nedrè', sya, ndub quee lezon lyath no gu' daa con
    ndxep con' co' naquin daa co' nde che loon par ned ga que tee'en.
  zyp-NT: ka ca tlong khy myca thly he a tah hnabeisuinah ka hnui. Spain raang lang
    ka seipai hei ca hmuh he neh seh la, tah heh du neh ka, naaning kha cai cuitei
    ka cang khy tah ma lang sei cawh pa baw tae la tah ka du.
  sey-NT: Mësarute ña huajësi jeteyoꞌje mësarupi yëꞌëreje̱ jëjo saocaiye paꞌiji, España
    quëꞌrona.
  nvm-nvm: '@see-verse:ROM.015.023'
  mps-mps: Tama tialigo da, megi eno homugo te ena te digibulu tǫ pedai nogi Spen,
    te dagego bulu Rom u badu bulu, teba ena paio. Tama te Spenba pobadi tama tomode
    ena dagego hanu Romba hasia sabolaibao. Tama dageba te tiwai sabolama, tama ena
    dwasianu sogo dage dali dwagi yai homu eyu bidama, tama dagego ena tau siyu ena
    odasa pelama, te Spen bulu pabo tųba tagaligi pagameo.
  pab-NT: kalikini atyoite notyoa nowaiyehetehena xiso. Kasani Espanha noxanihenere
    xowaka nowaiyeheta naokowita xiso, exahe kasani tehitiya xakahinaetya natyo naokita
    noxanini nali xeta kakoa, nowaiyehetehenere xiso najikinita.
  llg-llg: Mete ma au uni nusa Sapanyol uu, na au nau singgo tilo ei. Basa de, mete
    ma au tuli tataak ei, na ei bisa fali au doi dalak uni Sapanyol uu.
  kyf-kyf: zlɩ ɩn -ka Ɛsɩpanyɩ mnɩda -mɩ, 'ɩn na plɩlɩa amɩaa -gbɛ. Cɩɩn, ɩn -ka -mɔ
    mnɩda -mɩ na dlɩ mɩ amɩaa 'yɩyɩe -gʋ. Nɩɩ, 'ylɩ 'sɔlɛ na -yɔ aɩn yia lia, 'ɩn
    na dlɩ mɩ aɩn -gʋ a 'ka 'mɩ 'wʋsa na Ɛsɩpanyɩ -mnɩda.
  tpi-tpi: Olsem na taim mi go long kantri Spen, mi ting long i kam lukim yupela pastaim
    na mi go. Bai mi amamas long lukim yupela na stap liklik wantaim yupela. Na bihain
    mi laik bai yupela i ken helpim mi long i go long Spen.
  mih-NT: Yucuan cuenda sica iñi vatyi cua ndyehi sii ndo quɨvɨ cua cuhin ñuu España.
    Cua ndoi sihin ndo zuhva quɨvɨ, ta zɨquɨ cua cuu tyindyee ndo sii zuhva, ta cua
    cuu cuhin ityi nuu ca.
  qvh-NT: Gamcunawan goyarcurnami Españapa aywayta yarpaycä. Sayman aywanäpäga gamcuna
    yanapäyämänayquipä cashgantami yäracuycä.
  kms-kms: Te pugri muq nge Spen ko ningg di nge nungoqi nde te gri ei godo ko ye.
    Di nge godo Rom kitari righe kin tende puayi di nge nungoqi ane misoq pas pre
    ei ko ye. Di te piyi nge nungoqi ane quan nganye pas yawo kuregh, pudi nge ko
    ye. Di nge ko kin tende puayi nungoqi nge ghav wundigh ei ko.
  agn-agn: pagtaligo ang mamaginitan ita ka enged mga mana-loyo atan ong nindio ong
    pagpaningo ong Espania. Balampa matabangano ka nindio ong yen ang pagbiahi, pagatapos
    tang mambeng ang pagbaragatan ta, maski ge-ley lamang ang timpo.
  nhi-NT: ihcuac nias España ic ompa innamechonitztiquisas, pues inchia inpanos ic
    ompa uan innamechonitas. Uan tla yonicpix non paquilis, inchia ixnechonmatlanican
    manahsi España.
  ttc-NT: Astilji oj nxik Espany, ngan tzan nky'ik tb'ay q'olb'el etetz tzi, b'ix
    oj nten jun tyemp exol tzan qchalaj ch'in junx qkyaqil, yaji qanq b'a'n tzan etonen
    ch'in wuky'i'l tzan nxik tuj nb'ey max Espany.
  dan-1931: vil jeg, når jeg rejser til Spanien, komme til eder; thi jeg håber at
    se eder på Gennemrejsen og af eder at blive befordret derhen, når jeg først i
    nogen Måde er bleven tilfredsstillet hos eder.
  kwj-kwj: O keke Sipen ko ki ani ino gisi ki a tani kunu ani heini kunu ga gisi fwele
    a dawa inaka ahi ti feriwambwa ani ino gisi ki ku ani raꞌaini Sipen indau numbo
    ki ku ani etino.
  vie-OVCB: tôi hy vọng trong chuyến đi Tây Ban Nha, sẽ ghé thăm anh chị em cho thỏa
    lòng mong ước, rồi anh chị em lại tiễn tôi lên đường.
  kze-kze: kentópa'a kónáe-imayaa kwéune. Sépéni-maravare sé'a kwégwe'a kentí naaópa'a
    kotuwáné'a komáyáana'a súwa'naa íya'a Sépéni-marava'a kónaumne.
  lbk-lbk: et away nget chadlo mabfalin idwani. Tay enpaEspanya ak, ya mo mabfalin
    at chomag-os ak ken chakayo ta asop ya omipaligwat kayo is kakwasan nan sinak-itan
    ay nakhanas ay makitey-ak ken chakayo.
  mto-NT: aꞌixpts a̱tseꞌe je̱ts xꞌo̱ꞌyixjup a̱tseꞌe tso̱jk. Nkuꞌixuvaandup a̱ts miitseꞌe
    naxyji ku a̱tseꞌe nna̱jkxu̱t je̱p espáñait yꞌit ja̱a̱tp. Ku veꞌe ve̱e̱ꞌn je̱ it
    ñáxu̱t je̱tseꞌe xyo̱o̱ndu̱ku̱t a̱ts ya̱ nꞌaaj ya̱ njo̱o̱t ku a̱tseꞌe nꞌítu̱t miits
    ma̱a̱tta, vanꞌitts a̱ts miitseꞌe xputá̱kadat je̱ts a̱tseꞌe njaaꞌkna̱jkxu̱t je̱p
    España.
  bzh-bzh: lob sa bë na dob Spain, om maḳ sëḳ nök berup ġalë ham namuġin rë loḳ
    mëm sena. Gesa bë medo teka geving ham bekwaġ vesa rë, loḳ mëm ham rëḳ gweḳo
    sa na geto aggata Spain.
  guj-2017: માટે જયારે હું સ્પેન જઈશ ત્યારે હું તમારી પાસે આવીશ; કેમ કે મને આશા છે
    કે ત્યાં જતા હું તમને મળીશ અને પ્રથમ તમારી સંગતથી કેટલેક દરજ્જે સંતોષ પામ્યા પછી
    ત્યાં જવા માટે તમારી વિદાયગીરી લઈશ.
  jvn-NT: Mulané, sing tak suwun, nèk aku lunga nang negara Spanyol aku bisa mampir
    nang nggonmu. Nèk aku lèrèn nang kuta Rum kono, aku bakal bebarengan karo kowé
    sak untara. Sakwisé kuwi aku bakal nyuwun pitulunganmu, supaya aku bisa neruské
    lakuku.
  byr-byr: sarevɨ dɨvi sagaaꞌ Pɨrovijɨ Sɨpenɨna wɨde dazagaaꞌ sarɨmɨnyabanna wɨdeinyɨ.
    Yɨ sareꞌ dara yawɨꞌmanɨge. Sarɨmɨnyabanna biꞌmavaꞌmuri yɨ sarɨmɨnyɨ mena yɨhwanganaꞌmuriyagaaꞌ
    yɨ sagaaꞌ wɨdeinyɨ. Sarɨmɨjɨ maalɨꞌna pɨjɨꞌ yɨhyeꞌmwannamwaalaꞌmuri nɨmɨre sɨmunyaꞌ
    nawɨꞌnya mena kanyɨmaꞌnojɨ yɨ sagaaꞌ sarɨmɨ Sɨpenɨne tusavɨne gɨlyɨvɨta tɨka wapaa
    dɨnyɨgaimwagamakwideinyɨ.
  ian-ian: Spen walɨnja ngepmat yivat tɨgowun. Yiga ngwutna ngepma Rom kawivat wowun.
    Yuisolaa ngambuga lɨga ngwuk kat kwagalalaaa yigiyowun Spenat.
  hun-hun: ha Hispániába utazom, elmegyek hozzátok. Mert remélem, hogy átutazóban
    meglátlak titeket, és ti is elkísértek oda, ha előbb egy kissé felüdültem nálatok.
  mcf-NT: 'Nidaid utsi Espania caid yacno nidquimbi mibi isbidanendambi. Doma yacno
    nidash mibëdi cuishonquendabi. Ambo yuec-yuecpamboec tabadash: —Nidnu —quesho:
    —Ai, nidec nid. Mibi podqued ismequid mibëdi nidendac —ëbi caindac mimbi. Aden
    tantiec mibi yacno isbidantiadquio iquebi.'
  kjs-kjs: Go pea-pulu werepere ni Spen su paluade rabu nimi epa adalua. Go puma nimi
    raapu ogesi-daa pirano nimimi ni raba mealimina.
  mni-mni: Spain-da chatpagi lambida eina nakhoiga unanaba thourang toure. Madu phaoraga
    chatpada nakhoiga unanaba eina asa tou-i aduga matam khara eina nakhoiga nungaina
    unaraba matungda eina mapham aduda chatpada nakhoina eibu mateng panghan-gani.
  yad-NT: '@see-verse:ROM.015.023'
  mxb-NT: Sa̱ꞌá ño̱ó tá ná koꞌi̱n España, dá chikaꞌandai̱ noo̱ ndéi ndó koo tóoi xíꞌín
    ndó. Ta kandatii ña̱ chindeé ndó yuꞌu̱ no̱ó koꞌi̱n tá ni̱ ndiꞌi ni̱ sa̱ io dii̱
    tóoi xíꞌín ndó.
  pon-2006A: I koapworopworki me I pahn kak ahnsou wet. Ni ei pahn seiloaklahng Spein,
    I men tuhwong kumwail, oh mwurin ei pahn pas rehmwail ahnsou kis, I men ale sawasepen
    ei seiloak sang rehmwail.
  maq-NT: meje scusehenya nuju xi cuátju nangui nuju hya xi cjuë́ ngajan nación xi
    hmí España. Hane nixtin xi cuitejñataha hitsë cojo nuju ne, meje ná xi cuisecun
    ná hitsë xi cjuë́ hisca España.
  hto-hto: Ja birui Espáñamo cue jáizailla llezica ómoɨna méiñuaɨbiacadɨcue. Omoɨ
    cɨ́gɨri cue illa llezica, ɨere caɨmare íitɨcue. Afe mei Espáñamo cue jáiacana
    llezica, omoɨ cue canóllena jítaitɨcue.
  por-BRBSL: sempre que eu viajar para a Espanha, eu irei até você. Pois espero vê-lo
    em minha viagem, e ser ajudado por você em meu caminho até lá, se primeiro eu
    puder desfrutar de sua companhia por um tempo.
  ces-NKB: přijdu k vám, jakmile půjdu do Španěl. Doufám totiž, že vás uvidím, až
    tudy půjdu, a že mě tam vypravíte, až se s vámi napřed trochu potěším.
  cui-cui: Anoxuae ichichipan xua tapaca casiwa ponaewa tsainchi poxonae warapaein
    España nacua beya. Poxonae paxam panejʉntʉ coyene weiweina cana exanaenameba xua
    tapaca casiwa ponaexaetsi equeicha warapaein España nacua beya. Ichichipan xua
    tapana neyawenaewam tsane pocotsiwa nantawenonan tawarapaewanexa poxonae painya
    tomara weya ponaein.
  boj-2014: Deqa e Spen sawaq gilqa osiy e mati nuŋgoq bosiy nuŋgsiy niŋgi ti koba
    na sokiñalayitqa niŋgi iŋgi iŋgi qa aqaryaibibqa e Spen sawaq gilqai.
  eng-OEBUS: For my hope is to visit you on my journey, and then to be sent on my
    way by you, after I have first partly satisfied myself by seeing something of
    you.
  eri-eri: Onou waha boni, saini ji kantri Spen langa goyoni ono boni, ngasunga mai
    tere terigedu boni, goyei nomo ninafe isene. Ji tere terigei nomo edega boni,
    menanga onou tere bagu yafonboni. Onodu iinga tere ji hoyo hiyadenga Spen goyei
    nomo gau hina.
  aly-aly: Ayeng-anem alyep arwa iterretyek, apmer ikwer-itwek anenheyek, apmer Spain-warl-athek
    alhey-alenty. Amern-akert, maney-akert arrantherr anamerl ikwer-warl thwenetyek.
  wiu-wiu: Sipeine take poadene kini Lome take dekoane menadene uku. Nipa anu oya-lawe
    kime anu wene epetekoa auapemotoane wida me me tootokoane Sipeine take poadene
    uku.
  swe-swe: när jag reser till Spanien. Jag hoppas få träffa er på genomresan och bli
    utrustad för resan dit, efter att först en tid ha haft glädjen att vara tillsammans
    med er.
  cth-cth: Hatdawkvah Spain ram lah ka cei torei teh nangmouh koe tawngtang ka tho
    vaiteh, nangmouh koe dongdeng ka o han. Hahoi nangmouh ni na thak awh vaiteh hote
    ram koelah tawngtang ka cei han telah ka ngaihawi.
  mti-mti: Ne at Spein aneknawa me ne oneg guniyap uwatna. Kuiyawa ne imunap anonawa,
    guniyap waketna kum kusida, sira nonenmagawa degadega gumbe apenam watna, sira
    yaunekpe anetna, meve ne me apa anekna.
  pad-NT: '@see-verse:ROM.015.023'
  twi-twi: mayɛ mʼadwene sɛ mɛkɔ Spania. Sɛ merekɔ a, mɛpɛ sɛ mehu mo na moaboa me
    ama makɔ hɔ bere a me ne mo atena anigye so kakraa bi no.
  hlt-hlt: Saping la ka caeh vaengah tah nangmih hmuh ham ka pah ni tila ka ngaiuep.
    Nangmih loh nan thak tapkhoeh atah cungvang ah nangmih ah ka om te ka hah lamhma
    mai bitni.
  tbz-SIM: Bɑ̀mbɑ̀ n dɔ́ kɛ́kɔtɛ Ɛsipɑnyi nwe, m bo nkɔri kɛ́yɛroo di ciɛ kɛ di yɑ̀,
    kɛ̀ n yɛ̀mmɛ̀ɛ nɑrikɛ kɛ̀ ti dɔ́ɔ́tɛ́, kɛ̀ dí n teennɛ̀ kucɛ.
  san-GUJ: સ્પાનિયાદેશગમનકાલેઽહં યુષ્મન્મધ્યેન ગચ્છન્ યુષ્માન્ આલોકિષ્યે, તતઃ પરં
    યુષ્મત્સમ્ભાષણેન તૃપ્તિં પરિલભ્ય તદ્દેશગમનાર્થં યુષ્માભિ ર્વિસર્જયિષ્યે, ઈદૃશી
    મદીયા પ્રત્યાશા વિદ્યતે|
  ake-NT: ikupʉ pɨ' nin si ekoneka utɨ a'tai Sʉ'pen pona. Utɨ koro'tau ɨpiya'nokon
    upika'tɨ kon pa utɨto' yau, mɨrɨ yau uyewakiri pe rɨ aka'ne' pe rɨ ɨpokon pe esi
    tʉpo.
  qvn-NT: Chauraga Espäñata aywalarmi yaycamushag, chaychru ishcay quima quilla cushisha
    cacurcushachr yanapapäcamanqui Espäñata pasanäpag.
  tku-NT: A'cxni' quit na'ica'n nac España na'iccātēlaktzī'nān hui'xina'n. Quit icka'lhī
    tapāxuhuān iccātā'chihuīna'ncu'tunān macsti'na'j. Iclacasqui'n naquilāmaktāyayāuj
    ē chuntza' tzē na'ica'mpalacha'.
  bjk-bjk: '@see-verse:ROM.015.023'
  msy-2020: kamaghɨn amizɨ, kɨ datɨrɨghɨn izasa. Kɨ ghaze, kɨ kagh dɨkavigh Spenɨn
    Kantrin mangɨsɨ mangɨ, Spenɨn darorim ategh ia ko tong ikeghɨva, gɨn Spenɨn mangam.
    Kɨ ian gan, egh tong ia ko ikɨsɨ bar akuegham. Eghtɨ ia tuavimɨn ivezim nan akuraghtɨ,
    kɨ Spenɨn mangam.
  bpr-bpr: taman, yé kayègu nimò ani, du fye site ato là mlo di kagugu salu ditù di
    Éspanya du fye sgalak ato kel di kabsol i nawagu, na lêgu kayè ku begyu agu tnabeng
    di kaflesgu gatù.
