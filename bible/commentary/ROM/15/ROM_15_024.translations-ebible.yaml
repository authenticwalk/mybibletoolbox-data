verse: ROM.015.024
translations:
  kpx-kpx: Di huhuale keu koseanu. Di isiviale matama mole Sibeini keve tai. Isito
    dana vasohuta Lomae lohoniege la elegevei lahehi ukaukaniege Sibeinie tiho vage
    di tedahoge di tai.
  okv-H: enda Spain ta pambasi pambuto degi ta heteto ungo te umoro isapa ue ungota
    pekari avo kito pambasona.
  tbo-tbo: yaka geka hougana u wiwogatala ipa apo a nehi po a galemi. U kadau Sipeini
    binei nugonugou ipa a galemi ma ona haguwe po a nae noka hosi. A dadanimi po ta
    mae ega daona po uyahimi kamna dewadewa a waya po u mulina apoma a nae.
  mal-C: അതുകൊണ്ട്, സ്പെയിനിലേക്കുള്ള യാത്രയ്ക്കിടയിൽ ആദ്യം നിങ്ങളുടെ അടുത്തുവന്ന്
    അൽപ്പനാൾ നിങ്ങളോടൊപ്പം ആനന്ദിക്കാമെന്നും നിങ്ങളാൽ യാത്രയയയ്ക്കപ്പെട്ട് യാത്ര തുടരാമെന്നും
    ഞാൻ പ്രതീക്ഷിക്കുന്നു.
  grc-SR: ὡς ⸂ἐὰν⸃ πορεύωμαι εἰς τὴν Σπανίαν, ⸋ἐλεύσομαι πρὸς ὑμᾶς·⸌ ἐλπίζω γὰρ διαπορευόμενος
    θεάσασθαι ὑμᾶς, καὶ ὑφ᾽ ὑμῶν προπεμφθῆναι ἐκεῖ, ἐὰν ὑμῶν πρῶτον ἀπὸ μέρους ἐμπλησθῶ.
  bgc-bgc: ज्यांतै जिब मै स्पेन देश म्ह जाऊँगा, तो थारे धोरै होंदा होया जाऊँगा, क्यूँके
    मन्नै उम्मीद सै के उस सफर म्ह थारे तै भेंट होवैगी, अर जिब थारी संगति तै मेरा जी
    खुश हो जावै, तो थम मेरी स्पेन देश जाण म्ह मदद कर दिओ।
  khz-khz: na atugamagina, Spein ai pana ago genai, pana wati-gitami vou. Neanana
    pana vanagi genai, atugamagina, pana wati-raka-gitami, gomi ria kiata pita talu-tago
    vou. Voia mulinai aririwana, gomi na pio veakavaku geku lakalaka pana ago-venia
    aonai.
  deu-TKW: wenn ich einmal nach Spania reise; denn ich hoffe immer, daß ich auf der
    Durchreise euch sehen und von euch dorthin das Geleite empfangen werde, nachdem
    ich mich erst einigermaßen bei euch erquickt habe.
  zsr-NT: Qui lë ni naꞌ, catiꞌ tsijaꞌ luyú España, tödaꞌ ga zoaliꞌ lbiꞌiliꞌ, le runaꞌ
    löz duyúaꞌ lbiꞌiliꞌ, len udzíjlendaꞌ lbiꞌiliꞌ. Töd niꞌ huac uguꞌliꞌ nedaꞌ nöz.
  lin-lin: nazali kosala mabongisi ya kokokisa yango tango nakokende na Espane. Nazali
    na elikya ete, wana nakolekela epai na bino, nakomona bino mpe nakozwa lisungi
    na bino mpo na kokende kuna, sima na ngai kosepela kovanda elongo na bino ata
    na mwa tango moke.
  hns-NT: Ohie se djab ham Spanje des djaabe tab ham maangiela pahiele aaike toelogse
    bhet kare. Aur djab ham koetjh tem khaatien toelogke sanghe khoesiaalie se mielke
    rahabe, tab saait toelog hamme sahaaita kar sakiehe Spanje des djaai ke.
  noa-E: Españaag mamuata pãar oon mab khaba oon maju khĩirju chirʉm. Mua khaphʉ chirʉm,
    mag maach ãba onee naawia maigmua mʉ mam edjã pãrau mʉ juag ooju, ʉ̈u España barmkhĩir.
  eng-EMTV: whenever I travel to Spain, I shall come to you. For I hope while traveling
    through to see you, and to be sent forward there by you, if I may be filled in
    part from you first.
  mib-NT: Núu súcuan te ñúhun ni rī jecondēhe rí rohó jíjnáhan ró núu na yáha ri quihīn
    rī España. Te ñúhun ni rī jeē núu je ni cusɨɨ̄ ni rī jeē ní jito jnáhan yó, yūcuán
    na te chindéé ñáhán ró ruhū jeē quihín gā rī.
  lif-NT2: इङ्‌गाॽ इस्‍पे़न लाजेॽ पेःक्‍काल्‍ले़ खिनिॽ तुम्‍से़ रोम ये़क्‌यक्‍को लःम्‍मा
    ताःमा आनिङ्‌वाॽ वाॽ, हे़क्‍क्‍याङ् खिनिॽनु कुभा ये़न् सःत्तार वाॽआआङ् पेःक्‍काइल्‍ले़
    याम्‍मो आलाम्‍दिःक्‍को कुभाॽ याप्‍मि के़बिरिॽ के़लॽबा निङ्‌वाॽ चोगुङ्‌ङाङ् वाॽआरो॥
  xnj-xnj: nihuvalila kukita chenicho hinu. Nigana kuvalola penivyai mulugendu kuhamba
    Isipania na kupata utangatilu winu kwa lugendu, panivyai pamonga na nyenye kwa
    magono.
  mmx-mmx: La a doma i do anaba lox epovo ba i mo. A vara i do anaba ven nemi at loxonaleng
    nenia ana lok lavatpas tarak uto Spein, la minaba lok tooro box ia rit pas ugo
    melemu at loklok tarak eburu minemi at lentaba levenaleng.
  cbr-NT: Usa 'ain cana bërí cuanti sinanin. Cuanx 'itsama nëtëishi mitsubë 'iquiani
    España nëtënu mitsúnmi 'ë 'aquinmainun cuanti cana sinanin.
  tee-NT: Pus ju chavai acsni ac'ana' ju xalacat'un España acsnich ju lai aclalakts'intilayau
    ju lamilak'achak'an'an. Va iclhik'achamputun lacats'unin ni calalakts'ink'oyauch
    tachi chun ju lhi'alak'avin ju lamilak'achak'an'an. Chai iclacasq'uin ni aquila'aktaijuyauch
    lacats'unin acsni ac'ananta ju xalacat'un España.
  eng-LSV: when I may go on to Spain I will come to you, for I hope in going through,
    to see you, and by you to be set forward there, if of you first, in part, I will
    be filled.
  cak-NT: '@see-verse:ROM.015.023'
  pah-NT: '@see-verse:ROM.015.023'
  sja-NT: Españadee wãk'ãri, parãmãi wiibaiit'ee. Parãpa mɨ k'ariparuta pɨrã, jãma
    panait'ee, p'asia nipap'eda parã t'ãide. O-ĩa bɨ parã unuit'ee perã, mak'ɨara
    p'oyaa taarã ba-e mĩda parã ome.
  xed-xed: Ta labə yu ka dzaʼa ta haɗika Ispay ya ná, dzaʼa laghala yu da nzɗavata
    da kaghuni, ŋa sliʼafta ɗa hada ka dzaʼa, ŋa katihata ghuni.
  mks-NT: Sa̱há ña̱ cán quéa̱ sácú ini i̱ sa̱a̱ i̱ coto nihni i̱ ndo̱hó tá ná ya̱ha
    i̱ cu̱hu̱n i̱ chí España. Ta tá ná ndihi caji̱i̱ ini i̱ cuni i̱ ndo̱hó a̱nda̱
    jáví ndiquehe tucu u̱ íchi̱ cu̱hu̱n i̱. Joo cúni̱ ña̱ ná chindeé ndó ye̱he̱ já
    ná cuu ndiquehe tucu u̱ íchi̱ cu̱hu̱n i̱.
  gfk-S: '@see-verse:ROM.015.023'
  bmu-bmu: 'Miaŋgöra kantri qetŋi Spein anmami, miaŋgö könaŋe mönö eŋgöreŋ kamamgö
    areŋi ala eŋgekŋamgö jörömqöröm aka kewö mötzal: Eŋgeka embuk sösöŋgai aka borom
    kun köisirik tatpiga bauköm niŋgigetka ölöp köna toroqeba Spein anmam.'
  dgz-dgz: '@see-verse:ROM.015.023'
  eng-GNV: 'When I shall take my iourney into Spaine, I will come to you: for I trust
    to see you in my iourney, and to be brought on my way thitherward by you, after
    that I haue bene somewhat filled with your company.'
  zaa-NT: Cca te' qui'ni tsà'a' España nna tsa'tséla tè ttía' Roma para tanél·lia'
    le. De chi bè' tsè' ri'u titsa' nna, té confianza quia' lani le qui'ni guni le
    inte' cualani nna ithel·la' le inte' para España.
  eng-WEBSTER: 'Whenever I take my journey into Spain, I will come to you: for I trust
    to see you in my journey, and to be brought on my way thitherward by you, if first
    I shall be somewhat filled with your company .'
  guh-guh: Pamatacabi ponaenajë España nacuayabelia, patsianajë copiaya paxamëjavata
    patacataenexa. Itsa baja nataenatsi, bitso jamatabëcuenebarëya tsavanapae tsanetsi.
    Bajaraxuacujinae jitsipajë pataneyavenonaenexamë tajanamutonexa taponaenexa jane
    baja España nacuayabelia.
  bon-bon: cuta piiyepu ai padare cabu cane otni mäne. Cane Spaniya gawe cabu me ädenine.
    Cane singi gäne weebibine gaabe je päpäname, piiyepu weeme bau ca ätityera päpäname
    cäme otni tääpume piiyeme. Yepä, niinäce cane singi gäne matikolä miijirage padare
    cuta weene cama lenajame.
  nhw-BL: huajca quema niyas España, nijnequi nimechpaxaloti nepa ipan altepetl Roma.
    Huan quema tipactose se tlatoctzi, teipa huelis antechpalehuise para huelis niyas
    ipan noojhui.
  swh-ONEN: Nimekusudia kufanya hivyo nitakapokuwa njiani kwenda Hispania. Natarajia
    kuwaona katika safari yangu na kusafirishwa nanyi mpaka huko, baada ya kufurahia
    ushirika wenu kwa kitambo kidogo.
  wbi-wbi: lini jaatu ningakile pano niluta ku Hisipania nihuvila kuvavona. na kuwesia
    kutwalua ku sila jango palikimo numue, pe baho kyale nihovwike kuvomba lumo numue
    ku nsiki.
  bba-bba: nɑ̀ n dɔɔ Ɛsipɑni ɡiɑ. Nɑ̀ n sɑrɔ nɑ yĩiyɔ kon bɛɛ wɑ kpɑ n sɔ̃ɔ mɛɛru
    ko bɛɛn mi. Yen biru kpɑ i mɑn nɔmɑ kɛ̃ n kɑ dɑ tem mi.
  eng-KJVCPB: 'whensoever I take my journey into Spain, I will come to you: for I
    trust to see you in my journey, and to be brought on my way thitherward by you,
    if first I be somewhat filled with your company.'
  kgk-NT: Ãy katu ikatu ramo, orohexa-ta. Aha ramo Espanha yvy-koty nde ha-rupi ahasa-ta
    aha-vy pende ha-py. Ha ndaxe are mo'ãi pene ndive apyta-vy. Ha upe rire katu,
    xe mbovy'a rire, aipota xe pytygwõ ahave hagwã mombyryve Espanha yvy-py.
  waj-waj: Na mmata Sipaniaa kuanaree kiau suaivaki fai na kati viee aataruyaa ngii
    tee kuanara iikiaunoo. Fai na ngiiisi viee kiisa suai ngii tasipama yoketaama
    varinai ngia niiyara tuqinnada ni titakiai na aikiooma Sipaniaa kuanaravai.
  cpy-cpy: Aririka niyaa-minthataki nampitsiki iiteetziri España, ari nokenkishiryaawita
    nareetanakimi pinampiki. Aririka nojeeki-mowaeta-nakimi, nokoyi pamitakotena potyaantena
    otsipaki nampitsi.
  ekk-PKP: loodan ma Hispaaniasse reisides teid möödaminnes näha. Ehk saate anda mulle
    abi mu teekonnaks, kui oleme saanud mõnda aega rõõmsalt koos olla.
  mpx-mpx: inoke sauga ya ya nuwatu na nowa ga na kitemiu, yaka abwe na nok na na
    Sipein. Alowau komiu ta yaliyaya sauga kekeisi, inoke abwe nuku labeyau ge na
    nok panuwa o elana.
  wbp-wbp: '@see-verse:ROM.015.023'
  luo-luo: achano mar timo kamano kadhi Spania. Ageno mar limou ka abiro akadho mondo
    bangʼ bedo kodu moromo to ukonya e wuodhano.
  nhe-NT: huajca quema niyas España, nijnequi nimechpaxaloti nepa ipan altepetl Roma.
    Huan quema tipactose se tlalochtli, teipa huelis innechpalehuise para huelis niyas
    ipan noojhui.
  aii-aii: ܐܝܼܡܲܢ ܕܐܵܙܹܠ݇ܢ ܠܐܸܣܦܵܢܝܼܵܐ، ܒܵܥܹܝܢ ܕܐܵܬܹܝܢ ܠܟܸܣܠܵܘܟ݂ܘܿܢ. ܐܝܼܬ ܠܝܼ ܗܹܒ݂ܝܼ
    ܕܚܵܙܹܢܵܘܟ݂ܘܿܢ ܒܐܘܼܪܚܝܼ، ܘܡܲܦܫܸܛܝܼܬܘܿܢ ܠܝܼ ܠܬܵܡܵܐ، ܡ̣ܢ ܒܵܬܪ ܕܚܵܕܹܝܢ ܒܚܙܵܝܬܵܘܟ݂ܘܿܢ
    ܩܵܐ ܚܲܕ ܡܸܬܚܵܐ ܟܸܪܝܵܐ.
  esk-NT: Utlakkisigipsi Spain-muksaġuma. Nayuqtuallagukkipsi aasriiñ aquagun ikayułhiñaugipsitŋa
    iglauniaġuma.
  msb-msb: Kaya nagalaom ako na magkirita kita pag-agi ko dida kag mabubuligan pa
    lugod niyo ako pagpakadto sa Espanya pakatapos sin dyutay na panahon na magkalipay
    kita dida.
  cpa-NT: Hi² jøng² lë́²jni tiog¹³ tsø¹jue¹³jni, hi² ŋi³jan¹³ jní² hniah¹², na³ma²tǿ²
    ja³nei³jni juu¹² huø¹ España. Jøng² hno¹jni cuúh³ hniah¹² mih² bí² quiah¹² dsi²juu¹²
    jøng², na³ma²ca¹jan³jni cu²hna² quianh¹³ hniah¹².
  dso-dso: ସାରାସାରି ଏବେ ମୁଇ ତମ୍‌କେ ଦେକ୍‌ବାକେ ଆସିଅଇସି । ଏସ୍‌ପେନ୍‌ ଦେସେ ଜିବା ବାଟେ ତମ୍‌କେ
    ଦେକିଆଇବି ବଲି ବାବ୍‌ଲିଆଚି । ତମର୍‌ଟାନେ ସାର୍‌ଦାସଙ୍ଗ୍‌ କେତେ ବେଲା ବିତାଇଲା ପଚେ ତମର୍‌
    ସାଇଜେ ଏସ୍‌ପେନ୍‌ ଦେସେ ଉଟିଜିବି ।
  meu-meu: Taunabunai, Spania baina lao henia negana ai baina vasi; badina be na uramu
    egu laolao ai baina itamui, umui ida baita noho nega taina, bena dala ai ba hakaugu.
  yva-NT: syare syo raijore mi wato syo wasapan. Syo wasapana jewen, umba syoroto
    no propinsijo Spanyol. Syare wansanayanambe tenambe masyote kavinta yai, umbawe
    syare wapo inaeranande sya unanui anya rai tutir ito no Spanyol.
  dgc-dgc: '@see-verse:ROM.015.023'
  zpm-NT: Laa naa no ga Spañ, dzigo lëë nëzle ga teed naa Roma i guiaḻgaṉ naa to.
    Tib guieḻbleya lo naa guiaḻquiabdiuuzh naa to, dzigo lozh ga siguieḻ to guṉ to
    xyudar naa grieelo ga naa nëz Spañ.
  hix-NT: Àro ke, oyonyxenye romoknàr hona ro harha wehxaha. Amnye Espanya yamtar
    hona àtehe. Oyowto kom yawo ro nay hamà, Espanya. Àro ke, àro hona rma rotontoko,
    ohyakanye htxero komokyaha. Mexe nyhe txko kramamyaha, ohyawonye. Teryehorye wehxan
    hamà, ohyawonye ryesnàr ke. Mexe nyhe txko ohyawonye ryexetxhe, ohxe uro mànyakyatxhe,
    Espanya yamtar hona. Àro wyaro oyonyàr kom hona ro wehxaha.
  sim-sim: Avak os yanga Spenik a ikwa wolo a raha jir nga ni likwa nir. A ikuna wolo
    anin ji jelyashinak yanga Spen orok a ikwa nir.
  npi-ULB: त्यसैले, जब म स्पेन जान्छु, त्यहाँ जाँदै गर्दा म तिमीहरूलाई भेट्ने र केही
    समयको निम्ति तिमीहरूसँग आनन्द मनाएपछि तिमीहरूद्वारा मलाई मेरो यात्रामा पठाइने
    आशा गर्छु ।
  cgc-cgc: basi magkitaay ki en. Plano ko na mapit anay dyan bag-o a miling ta lugar
    na Espania. Liag ko anay na magbisita ki kyo bisan lipo nang na timpo. Kabay na
    daw matapos ake na pagbisita ki kyo, matabangan a nyo ta pagpadayon ta ake na
    pagbyai na miling ta Espania.
  tim-tim: Sipen hânân ariwerâm akmâ yeŋgâlân togowerâm nâŋgân. Togom ye olop makmâ
    kârikŋeâk tân agum akmâ dâp heŋgemgom katnekbiâ hepunyekmâ owâiŋeâk Sipen hânân
    ariwian.
  yor-yor: mo gbèrò láti ṣe bẹ́ẹ̀ nígbà tí mo bá lọ sí Spania. Èmi yóò rí i yín ní
    ọ̀nà àjò mi, àti pé ẹ ó mú mi já ọ̀nà níbẹ̀ láti ọ̀dọ̀ yín lọ, lẹ́yìn tí mo bá
    gbádùn ẹgbẹ́ yín fún ìgbà díẹ̀.
  wos-wos: Yaséketaka némbuli Spenré yitawuni. Wun héfaré yinjoka tale gunika yatawuni.
    Yae guni wali reta hundi buléwut wuna mawuli yikafre yatandé. Yikafre yandét guni
    wuniré yikafre hurungut wuni Spenré jémba yitawuni.
  emp-NTPO: '@see-verse:ROM.015.023'
  eng-F35: whenever I travel to Spain I will come to you. Because I hope to see you
    while passing through, and to be sent on my way there by you, if I may first enjoy
    your company for a while.
  ind-ind: Karena itu, saya berharap dalam perjalanan ke Spanyol nanti, saya dapat
    singgah di Roma dan mengunjungi kalian. Setelah kita menikmati pertemuan sebentar,
    kalian bisa menolong saya meneruskan perjalanan ke Spanyol.
  pes-OPCB: امید دارم سر راهم به اسپانیا، به دیدار شما بیایم تا پس از آنکه مدتی نزد
    شما ماندم و از دیدارتان اندکی سیر شدم، مرا به سوی اسپانیا بدرقه کنید.
  mpt-mpt: Ne inai kesoa funania Ne monia Sben betan unano gei otane mikiktemo monia
    ibsu natlania yatenia ye baka biania bobol temo ayamut nenoa ibo inamin namin
    ayamo doneniba daatneibta monita Sben betan unamabibe.
  ssx-ssx: ame ipulueke laa hone pa꞉la꞉me. I̱ta꞉ Sipeini kenke nane yapuluekema꞉ yopuluta꞉
    titina꞉ amba꞉la iki handuluekema꞉ hone pa꞉la꞉me. Iki ame̱le̱ hosiki a꞉pa haota꞉
    pa mo Sipeini kenke nane poa꞉ka꞉na꞉ta꞉ kota꞉ ikana꞉ma꞉ I̱ tamba꞉ mimika꞉na꞉ta꞉
    epelieke hone witolome.
  mkl-mkl: ǹ wɑ n tɑmɑɑ bii ǹ wɑ n bɔ ikpɑ ilɛi Ɛsipɑnyi, ɑn yɑɑ wɑ bi tu ŋɛ. Ǹ
    bi n yɛ ŋɛ n ce ɑjɔ minji bi tu ŋɛ bɛ kɑ kpɛ̃ inɔ didɔ̃, nɔ i sobim ŋɑ ku bɑ n
    bɔ Ɛsipɑnyiu.
  gaq-gaq: ସ୍ପେନ୍‍ ୱେନେ ଗାଲିଅରିଆ ଆପେକେ କେଚେ ମ୍ପାଙ୍ଗ୍‍ଏ ଡାଗ୍‍ଚେ ବାବେନ୍ଲେଃକେ । ପେ ଡାଗ୍‍ରା
    ଇକୁଡ଼ା ବେଲା ରକମ୍‍ ଅଲେଙ୍ଗ୍‍ଚେ ଇଡ଼ିଙ୍ଗ୍‍ ପେନି ସାଇଜ୍ୟରେ ସ୍ପେନ୍‍ ଆଣ୍ଡେ ୱିଗ୍‍ଏ ।
  gof-RNT: taani Isppeene bashe hinttena be7anaw qoppas. Qassi guutha wode hinttera
    ufayttidaappe guye Isppeene biya wode hintte ta ogiyas tana maaddana mela koyays.
  unx-unx: ଆଇଙ୍ଗ୍‌ ସ୍ପେନ୍‌ତେ ସେନଃ ହରାରେ ଆପେଲଃ ନେପେଲ୍‌କେଦ୍‌ତେଇଙ୍ଗ୍‌ ହିଜୁଃଆ ମେନ୍ତେଇଙ୍ଗ୍‌
    ଉଡ଼ୁଃକାଦା । ଆପେତାଃରେ ଘାଡ଼ିକାଦ୍‌ ତାଇନ୍‌କେଦ୍‌ତେ ସ୍ପେନ୍‌ତେ ସେନଃ ନାଙ୍ଗ୍‌ ଦେଙ୍ଗାଇୟାଁଃପେ
    ମେନ୍ତେଇଙ୍ଗ୍‌ ଆସ୍ରାତାନା ।
  gah-gah: Sipena mikasiloka vinogo noumóza, ganá lekelitoka vo anitekinake áminauka
    vitohe loko geleko nouve. Lekelitoka anitekugo nene, neza ánigiko nene, Sipena
    mikasiloka vitokumú gamena koma logoliza vizinake nilími gapoló milatave loko
    noluve.
  lcm-lcm: man nala pasal ane Sipania, nanla vokol tul imi. Napo lomlomon tatami ani
    mila angkoai si pakangai aro le anig, le ani nala rodo kag paspasal e mung i kara
    ago kuvul aro ang e iang.
  aer-aer: Lyete anteme ayenge Spain-werne alhetyenhele ante yanhe ikwere-werne-atheke
    alhemele ayenge apmere Rome-ke-amparre arratetye-alhetyenhe ante ayenge arrekantherrenge
    akweke ware anetyeke ahentye-aneme. Ayenge yanhe ikwerele anemele ayenge arrekantherrenhenge
    akweke ware anetyeke ahentye aneme, arrantherre anteme apeke ayenge iwenhe apeke
    renhe anthetyenhenge nhenge yanhe-ngentyele ayenge anpere-irrenhetyeke Spain-werne.
  qvc-NT: 'nasyun Ispañaman riqshina, munani qamkunaman shamuyta watukushuq. Chayshina
    watukushushpaqam, ancha kushikushaq. Yuyakunipismi: Ringillapam yanapawaq, Ispañaman
    rinaypaq, nishpa.'
  tgl-ULB: Kaya sa tuwing pumupunta ako sa Espanya, umaasa akong makita kayo sa aking
    pagdaan, at inasahan ko din na kayo ang tutulong sa aking pag-alis pagkatapos
    akong magsaya kasama kayo kahit panandalian lang.
  cbs-NT: samama en matu uin kakatsis ikaidan. Jadi kaidan, España mai pakea anu kakatsi
    man Roma anuabu janu dukun matube uinanain benimatan jabianua eskadabes matube
    medabenantan janua unudi en kaya matundi matun jawadawen man ea medabewa España
    anu en katidu en shinaiin.
  xtm-NTPP: Chukan kúu ja kivi ki'in sa ñuu España ma, te jaan sa nuu ka iyo ni a,
    vaa kúni sa ja kuni ña'a sa kivi ya'a sa yukan. Te nú ni jinu ni ka ndatnu'u sii
    ini o ma, te jin koo ni jin ndachu'un ichi ña'a ni ichi nuu ki'in sa ma.
  nnq-nnq: nhyobale ukamwa nyenie ngoe. Napaile kupeta kunnolanga mangweto mumwanja
    gwango gukujenda Kusipania nu kupala unyangatange mu mwanja gwenio kuboka pu kualala
    mwojo pukube pamwe na mangweto.
  bao-NT: España waagʉ mʉjare yʉ ca ĩagʉ waarʉgarije nii. Jĩcã cuu cõro mʉjare ĩa
    bapa cʉti, yʉ ca biiro jiro, yʉ ca waa nʉnʉa waaro yʉre mʉja ca tii nemoro yʉ
    boo.
  san-ORI: ସ୍ପାନିଯାଦେଶଗମନକାଲେଽହଂ ଯୁଷ୍ମନ୍ମଧ୍ୟେନ ଗଚ୍ଛନ୍ ଯୁଷ୍ମାନ୍ ଆଲୋକିଷ୍ୟେ, ତତଃ ପରଂ
    ଯୁଷ୍ମତ୍ସମ୍ଭାଷଣେନ ତୃପ୍ତିଂ ପରିଲଭ୍ୟ ତଦ୍ଦେଶଗମନାର୍ଥଂ ଯୁଷ୍ମାଭି ର୍ୱିସର୍ଜଯିଷ୍ୟେ, ଈଦୃଶୀ
    ମଦୀଯା ପ୍ରତ୍ୟାଶା ୱିଦ୍ୟତେ|
  huv-NT: nganüy sapiüng wüx sanamb España sanamong niüng ijlüyiün. Quiaj apmandeacaats
    maquiüjpaats nop alinop, mapac omeajtsaats nóiquian. Condom sandiüm membeolan
    xic namong namb más ninguiün.
  otn-NT: Nu̱'mø dá̱ magä p'ʉ ja ra̱ häi España, nu̱p'ʉ guí 'bʉhmʉ ga̱ni̱ nthocä p'ʉ
    ngue ga̱ nzɛnguahʉ. Porque ja ga̱mpähä ngue ga̱ nnu̱hʉ. M'mɛfa p'ʉya ga̱ n'yɛ̱hmʉ.
  nop-nop: doktiŋa Spein kwetneŋ uuŋdok uŋila hidi maaŋ habudok nadisulat. Wooŋ habene
    hidut kiulihi tineem. Unduŋ tiŋa hatigene hidi’walahi nolidi nihitubu-lodaune
    Spein kwetneŋ uneem.
  obo-NT: Iyon puhawang ku nod tuuy a ruwot koniyu to kod-undiyon ku to Espanya. Oraroy
    a nod kahaa otid pokodkita ki ahad daom da to pilon allow. Kopongnga tadda, od
    pokotavang kow koddi no od pokoponayun a to iponawon ku.
  cak-ENT: '@see-verse:ROM.015.023'
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤀᤡᤛ᤻ᤐᤧᤏ ᤗᤠᤈᤣ᤹ ᤐᤣ᤺ᤰᤁᤠᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤋᤢᤶᤛᤧ ᤖᤥᤔ ᤕᤧᤰᤕᤰᤁᤥ ᤗ᤺ᤶᤔᤠ ᤋᤠ᤺ᤔᤠ ᤀᤠᤏᤡᤱᤘᤠ᤹
    ᤘᤠ᤹. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤡᤏᤡ᤹ᤏᤢ ᤁᤢᤓᤠ ᤕᤧᤴ ᤛ᤺ᤳᤋᤠᤖ ᤘᤠ᤹ᤀᤠᤀᤠᤱ ᤐᤣ᤺ᤰᤁᤠᤀᤡᤸᤗᤧ ᤕᤠᤶᤔᤥ ᤀᤠᤗᤠᤶᤍᤡ᤺ᤰᤁᤥ ᤁᤢᤓᤠ᤹
    ᤕᤠᤵᤔᤡ ᤁᤧᤒᤡᤖᤡ᤹ ᤁᤧᤗ᤹ᤒᤠ ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢᤱᤅᤠᤱ ᤘᤠ᤹ᤀᤠᤖᤥ॥
  mie-NT: Túsaá de ñúhún inī ni cuēē ni nūū ndá nú tá yāha nī quīhīn ni España. De
    ñúhún inī ni jā tá nī ncusiī inī ni jā ní jinī ni nūū ndá nú, ñúcuán de chindeé
    ndá nú nduhū jā quíhīn cā ni.
  san-TIB: སྤཱནིཡཱདེཤགམནཀཱལེ྅ཧཾ ཡུཥྨནྨདྷྱེན གཙྪན྄ ཡུཥྨཱན྄ ཨཱལོཀིཥྱེ, ཏཏཿ པརཾ ཡུཥྨཏྶམྦྷཱཥཎེན
    ཏྲྀཔྟིཾ པརིལབྷྱ ཏདྡེཤགམནཱརྠཾ ཡུཥྨཱབྷི ཪྻིསརྫཡིཥྱེ, ཨཱིདྲྀཤཱི མདཱིཡཱ པྲཏྱཱཤཱ ཝིདྱཏེ།
  qve-NT: kunanqa España nación llaqtaman riq hina, qankunaman visitanaypaq hamuyta
    munashani. Ichaqa manan unaychu qankunawanqa qepakuyta atisaq. Sayna kaqtinpas,
    chay tiempopiqa kushka kasqanchiswanmi, noqaqa anchata kusikuyta munashani. Chaymantan
    ichaqa, España nación llaqtaman viaje continuanaypaq, qankuna yanapawanaykichista
    munani.
  pao-NT: Nu saa'a mu-baa yooigeadooa ka teepu Spain mee naneadu-witoo meana. Nu besa
    soonammekwu ka mu-baa nobengena, mu yise e tummatzikwu ka mana e numme-kwi.
  cbu-NT: Na nuwaam xarashish ndunshacha. Ashirucha, Ispániyap naakchuri, siyash napchima
    tina. Siyapa natum ipuntaranguri, siyaa nizeenlluri, arangeemsha naachina. Siy
    nuwaam kurikpat istayarus, Ispániyap nuwaa zanganitssa.
  usa-usa: miráipoaq kemá keráwáqá étaba timónanu íyabiyo? Árómuq kótamaqma wéqa keráwáqá
    yá-timonateq Tipéini-marabaq ónúne. ánibo kemá keráwáqá timuqá kémareq kétimonaiyaq
    kemá keráwáqtê pááqya-kanaama ko matáá-onaq keráwáqá Tipéini-marabaq kanaaráq
    timátíkáiyaq kónunamanibo
  soy-soy: Amɑ́ nɛ lɑlɛ nɛn píyei Esipɑɑnyi n tɔ́su, kɛ́ nɔ́kɛnɛ́mɛɛ ritikipɔ kɛ́
    nɔ́ rilóólú tɔkɛ́ nkɑ́ripi nɔ́kɛnɛ́kúrí tonɛ rinɛ́pɔ́ɔ rikɛ́ kpu, ɑni pɛɛ
    limɛmɑ́ɑ́ nɛ́ lɛ́ni ɑḿ nɛ nnɛ́cée nɔŋ́.
  hui-hui: ai áyu ogoni ibule manda bialu kogoni. I̱ Sebena dindi pialu howa tí mo
    bila hole hamelo ko. Tí heba turu howa nenege halu i̱ Sebena poliyanaga tígua
    i̱ biamogo bilimulo mitangi bu ko.
  amf-amf: Ispeen peendar inin yivenka yeam shedana qaabe ida haye. Likka rooro yembesana
    kinka wozadhaate inin dooqonsa budonte isa goynna maaten kelsho ina yenin hayenam
    qaabe ida haye.
  quc-NNT: Kinchomaj kinok'ow iwuk' che iwilik aretaq kine' pa España, kinkikot k'ut
    che rilik i wäch. Kinweyej chi kinito' b'ik rech kinkowinik kintaqej ri nu b'inem
    pa España.
  dob-dob: ꞌenega nai gete tuga yada gimiyausimi, be tupwana maꞌemiya tada egwausowala,
    be muliyega waegelugu be yatatauya Sipeini.
  wrs-wrs: Noinda kava nengvna, nungsis vepralm yemba momnanam, os Spen monam kav
    provram. Kava si und wonlothovav yemba, wo yimba si kamba kolvrivra monarava.
  mca-mca: Qu' haktax pa' España qa' hiwq'axinij qu' mexe henwu'mi'ƚ eiji', q'axqe
    qu' ƚeke'ye' pa'qu' etsi'feni'ƚij qu' haktax iye qu' hats ƚ'aje'ƚi'ij qu' je'ƚe'sitsi'imkii
    in jiwetwen.
  tzo-TZC: Jech o xal un, cꞌalal ta xibat ta Españae, ta xꞌechꞌ jqꞌueloxuc. Cꞌalal
    mi echꞌ xa jqꞌueloxuc une, tey ta xvinaj mi xuꞌ xacoltaicun batel ta sventa jbe.
  mya-mya: ယ​ခု​သင်​တို့​ထံ​သို့​လာ​ရောက်​နိုင်​မည်​ဟု​မျှော်​လင့် ပါ​၏။ ငါ​သည်​စ​ပိန်​ပြည်​သို့​ခ​ရီး​သွား​စဉ်​သင်​တို့
    ထံ​သို့​ဝင်​ရောက်​လည်​ပတ်​ရန်​အ​ကြံ​ရှိ​ပါ​၏။ သင် တို့​ထံ​တွင်​ခေတ္တ​မျှ​တည်း​ခို​လည်​ပတ်​ပြီး​နောက်
    စ​ပိန်​ပြည်​သို့​ဆက်​လက်​ခ​ရီး​ပြု​နိုင်​ရန်​ငါ့​အား ကူ​ညီ​မ​စ​ကြ​စေ​လို​ပါ​သည်။-
  gng-NT: Ama n yíe ń jo Ɛspaña. N daan n joh nɛ la, ń ñɛ kí lɛ nɛ, kí jonde
    niʼtɔntɔkn bo waamu ŋɔ ní tore nni ń baa niʼbó.
  cbi-NTPO: umaa Españasha jindu ñulla' junga bain janu tenve. Tsenmala iya ñulla'
    junga ja', jayu' mitya dekatawa' ñuiba sunden puinmala, ñulla iya kayu ajkesha
    jinuu juñu' mitya, naake' kayu ajkesha jinuu juñuba tsa dekive'sa tenve.
  ikk-NT: a kwademẹgụọ m nị m k'a bịa m jẹnkọnị Speni. M bu ẹ obi nị m k'a banhan
    d'a hụn ụnụ m jẹnkọnị, kẹni ụnụ ye ni m ẹka m jẹnkọnị ebẹhụ—mmẹ lẹ ụnụ nọgụụ ẹkẹrẹ.
  leu-leu: A lou modak fulaa e ne taa guun xe pe Spein. E la fena faletan siak ne
    taa waan xuvul pami pe Rom pana saxanu yaan. E layaan ne taꞌulan nami ne vubuk
    rao mi taa fangasixau pana faletan siak.
  maz-NT: Nguec'ua 'ma rá ma a ma a España, rí negö rá cjogü rá ma zenguats'üji. Rí
    ne rá mimi ja nzi pa co nu'tsc'eji, rá mäcjoji. Nuc'ua ra jogü rí pjöxcüji c'ü
    rga magö na jo cja 'ñiji.
  bod-N: ཁྱོད་ཅག་གི་ཡུལ་དེ་བརྒྱུད་ནས་ཁྱོད་རྣམས་ལ་འཕྲད་པར་འགྱུར་བ་དང༌། ཐོག་མར་ཕན་ཚུན་འབྲེལ་འདྲིས་བྱས་ཏེ་ཅུང་ཙམ་ཡིད་ཚིམས༌རྗེས།
    ཁྱོད་རྣམས་ཀྱིས་ང་རང་ལ་སྐྱེལ་མ་བྱེད་པར་རེ་བ་བྱེད།
  tca-NT: Rü ngẽxguma Españawa chaxũxgu, rü nagu charüxĩnü na woe pexü̃tagu íchidauxü̃.
    Rü nagu charüxĩnü na ñuxre i ngunexü̃ ngẽxma petanügu charüxã́ũxü̃. Rü wüxi i
    chorü taãẽ tá nixĩ i ngẽma. Rü ngẽmawena rü chanaxwèxe i choxü̃ perüngü̃xẽẽ na
    Españawa chaxũxü̃cèx.
  zpl-NT: enzeꞌe nee rriꞌá elliebacuꞌ nú nzelabiꞌya liꞌihua chenu nzaꞌa España. Nu
    chenu nzelabiꞌya liꞌihua, nu chenu udetela bee bichia nú ñia nzu arquia nú ubelabiꞌya
    liꞌihua, che riꞌihua elietsaa nú nzaꞌa España.
  mbc-NT: Tarîpai mîrîrî kupîuya pî' esenumenka sîrîrî. Espanha pona uutî pe amîrî'nîkon
    era'mauya pî' esenumenka sîrîrî. Moropai upîika'tîya'nîkon yu'se wanî sîrîrî Espanha
    pona uutîto' pî', mararî akore'ta'nîkon uuko'mamî tîpo.
  ndg-ndg: hivo mara goti mana nijei Hispania, ndegemea kumona mana nipetile, na wesa
    pelekelwa ndela yango na mwenga, bada ya pulaikya shiriki na mwe kwa wakati.
  wsk-wsk: ale aitak tairik ningarki se Spain namarikko iwita ikisam. Ani tairik amilmil
    te nengerak baga asele, nina aga aolak umu te aga saongal asele ani ninga kia
    kaparik ale namarikko.
  toj-NT: Jayuj, como oj xa ni huajcon ja ba España, ti ni oj ec' quilexa. Huanon
    xta smajlajel ja ora jau cuando ti xa ayon amoquexi. Jel gusto oj ajyucotic, jaxa
    mas tzaani, ti xa oj hua huajconexa.
  tbc-tbc: agod gamu ŋupalu wo ago ŋigane da. Ŋai Spein na ŋaup ru ŋufulale wo ŋigane
    da. An niŋen saen ŋai aŋsam gigin lo ŋupalu dan, ŋai saen katukan mi aŋ ŋiliaŋ
    o ilog isou da. Ŋai aŋ da tumado wo ilog uyanan da, murna gup aŋ ŋai Spein na
    ŋau an niŋen asatuanag dop dabai ka apanag a.
  sna-sna: ndine urongwa hwokuita izvi pandichaenda kuSipeini. Ndinovimba kuti ndichakushanyirai
    pandichapfuura noko uye kuti muzondibatsira parwendo rwangu ikoko, mushure mokunge
    ndambofadzwa nokuva nemi kwechinguva.
  smk-NT: '@see-verse:ROM.015.023'
  grc-TCGNT: ὡς ἐὰν πορεύωμαι εἰς τὴν Σπανίαν, ἐλεύσομαι πρὸς ὑμᾶς· ἐλπίζω γὰρ διαπορευόμενος
    θεάσασθαι ὑμᾶς, καὶ ὑφ᾽ ὑμῶν προπεμφθῆναι ἐκεῖ, ἐὰν ὑμῶν πρῶτον ἀπὸ μέρους ἐμπλησθῶ.
  gof-WFTW: taani Isppeene bashe hinttena be7anaw qoppas. Qassi guutha wode hinttera
    ufayttidaappe guye, Isppeene biya wode hintte ta ogiyas tana maaddana mela koyays.
  spa-BLM: siempre que viaje a España, iré a ti. Porque espero veros en mi viaje y
    que me ayudéis en mi camino, si antes puedo disfrutar de vuestra compañía durante
    un tiempo.
  kyz-NT: '@see-verse:ROM.015.023'
  dao-dao: Spaina ka ceh naküt üng ka ceh lama ka ning ja hmu law pah khaia ngai veng;
    nami veia law lü ka jekyai käna, ka cehnak thei vaia nami na kpüi khaia ngai veng.
  cya-cya: can' cha' xa tsa'an se'en lca España tijin se'en ndi'in um, si'yana nducua
    tloon ña'an ta'a na lo'o um, lo' xa nu cua' mdi'in chin' na lo'o um, nducua tloon
    ta yaa' um 'ñan lo'o tucueen nu ti' tsa'an lan.
  nii-nii: Yi mił erang, ekii se na Spein konu ełe bii ni piind. Kunum ełe, na enim
    kumb se kanip kin, ekii se Spein konu ełe bii. Na enim kin kunum kopur mołup kin,
    noman tuk ka piyamb kin, ekii se enim na si mengk, Spein konu andłam ełe paki
    tangin kin, kapłi na Spein konu ełe bii.
  ign-NT: Tásiha, puiti nupane­rechahi nétavau­cha­heyare achichu juca, nuyaniraya
    te avasare España. Nuvaraha vicauri­sa­mu­re­cha­ca­cainapa. Te támutupa eta nucacha­ne­raheya
    eta nétavau­chi­ra­heyare, németeaca ímica­ta­ca­nuyare jácani eta nuyani­ra­yareva.
  dik-NT: aŋääth ba jäl looi ëmën. Ku ëmën le ɣɛn Ithpeen, wek aa bar ba we tïŋ. Ku
    awiëc bäk ɣa kony ba ɣet thïn, tɛ̈ cï ɣɛn kaŋ rëër ke we tɛ̈thin-nyɔɔt.
  cac-cac: Yuj chi' tzin na' to ayic ol in b'at d'a España ol in ec' ex vila', yic
