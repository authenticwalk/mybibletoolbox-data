    ''nee''²³.'
  zar-NT: Que lë ni naʼ, cateʼ tsejaʼ luyú España, tödaʼ ga zóaliʼ libíʼiliʼ, tuʼ
    runaʼ löza uduyúaʼ libíʼiliʼ, en udzéjalendaʼ libíʼiliʼ. Tödi niʼ huáca ugúʼuliʼ
    nedaʼ nöza.
  kde-kde: Ngùlolela kutenda uchocho panimbekuva unguhwena ya ku Isipaniya. Natamwa
    namene kwonana na mwenu, koka nguhangalale pamo na mwenu kwa maduva kadiki, na
    natamwa namene kupata nsada wenu kwajili ya mwanda wangu.
  ata-ata: La sou lexe eni alai no xalee lia tila ne Sipeini la eni exavutala lexe
    apolo uneꞌe loxo noxinge mo amaisinge tei o, ukalu la sou eni alai. Mo eni aꞌosa
    sou amaisinge mo taxolu tasexelanenge ngatongatoꞌo xe nengeꞌa taxolu sevile ukalu,
    la sou ngingi ngasuꞌulileli sou alai ne Sipeini.
  qvw-NT: '@see-verse:ROM.015.023'
  nfa-nfa: De ladhe jaꞌa laku asa Spanyol, jaꞌa neo dhuli miu. Aa ladhe jaꞌa dhuli
    taha ètu era miu, miu bisa ogo jaꞌa kahèi laku asa Spanyol.
  tnp-tnp: kəni tol lanəha, nɨkik təhti məmə iəkuvnə meh itəmah nian iəkuvən əpəha
    kəntri u Spen. Kəni nian iəkuvnə kəni kotatɨg nian təkuəkɨr əmə, kəni iəkolkeikei
    məmə nəkotasiru lak e rəhak naliuəkiən.
  urd-urd: इसलिए जब इस्फ़ानिया मुल्क को जाऊँगा तो तुम्हारे पास होता हुआ जाऊँगा; क्यूँकि
    मुझे उम्मीद है कि उस सफ़र में तुम से मिलूँगा और जब तुम्हारी सोहबत से किसी क़दर
    मेरा जी भर जाएगा तो तुम मुझे उस तरफ़ रवाना कर दोगे।
  hot-hot: Yahadum ek yana Spen, êŋ ma yaleŋhabi nena tem yande yaŋgê môlô vêmam ek
    alalô leŋiŋmavi imbiŋ i. Vêm ma môlô nônêm ya sa esak loŋôndê ek yana Spen.
  mqj-NT: Dadi, illalan penawangku la lempang itin ke lu lakona' Spanyol, annu kuinawa-nawa
    kela malakia' silambi' anna malara tiala penawangku ullempangngikoa' sappai'.
    Anna kurannuan la mutundui ke umpatarru'mo' kapenonosan lako Spanyol.
  rus-SYN: как только предприму путь в Испанию, приду к вам. Ибо надеюсь, что, проходя,
    увижусь с вами и что вы проводите меня туда, как скоро наслажусь общением с вами,
    хотя отчасти.
  mbh-mbh: mako lemik ol ve aro tho porum vet thomu nge ako aro tho es a epee a Spen.
    Na nge wop lemi areko tho es nge, tho sis ve aro tho porumtet thomu, na tutunnga
    inga atiko aro tho voth tomo nge thomu mo aro lemik ngo senu tel tie, lamo tho
    sis mun ve aro thomu o opoal tho nge lek esong aken.
  bdd-bdd: ee ꞌoinega bewa tutaina nuwana yaboꞌene nugetegomi ma tupwana tayaliyaya
    toyawa, ee ꞌabwa wahegelugau ma yatauya Sipeini.
  cbt-NTPO: Nani yonquirahuë Ispania'pa' a'china'huaso marë'. Inatohua' pa'pato, nirapënquëma'.
    Naporo huarë' ninohuitarihua'. Hua'quimiáchin yacapatënquëma', pi'pian tëranta'
    a'chintaranquëma'. Ina quëran yapa'pato, catahuaco noya pa'i, topirahuë'.
  srn-NT: meki mi o du en te mi e go na Spanyorokondre. Mi howpu tak' mi sa miti nanga
    unu, èn tak' un sa yepi mi fu go moro fara, baka te mi psa wan switi ten nanga
    unu.
  cta-NT: biꞌ chaꞌ cua ntiꞌ naꞌ chaꞌ ca̱a̱ naꞌ tyiꞌi̱ naꞌ xi ca su ndiꞌi̱ ma̱, tyucui̱i̱
    su tsaꞌa̱ nde España. Liꞌ taca ta naꞌ xi chaꞌ loꞌo ma̱. Nu loꞌo ngua chaa xi tiꞌ
    na loꞌo tyaꞌa na, liꞌ taca chcuiꞌ salyaꞌ ma̱ loꞌo naꞌ, chaꞌ xtyucua ma̱ jnaꞌ tyucui̱i̱
    su tsaꞌa̱ nde loo la.
  bqc-SIM: ma wɛ́ dↄi wà wɛsikↄ̃lɛ sa ma gɛa Ɛsipayã bùsuu guu. Tó ma gↄↄplakɛ̀ánↄ
    ń pↄnao, í gɛ́ zɛimɛɛ we.
  tcz-CHONGTHU: Keiman Spain kagavil nom'in, kagavil phat le Rome a kahung kibanpa
    ding ahi. Chule nangho toh kipah tah-a ikiloikhom jouvu phat chomkhat jou tengleh
    nanghon kakholjinna a ding neigon peh thei ding'u ahi.
  mar-mar: मी स्पेन देशाकडे प्रवास करीन तेव्हा तुमच्याकडे येईन; कारण मी अशी आशा करतो
    की, मी तिकडे जाताना तुम्हास भेटेन आणि तुमच्यात आधी, थोडा तृप्त झाल्यावर तुम्ही
    तिकडे पोहचते करावे.
  snp-snp: aiga kefola Sipeni ebalo unae, loto kanu kofalalo linateki koina wito omunekafo
    geyeto, sene-muluneu lalo kolito mino kolimo dito, linate ane olu faka lenawado
    ya Sipenidoka unamo ne.
  isl-isl: Nú er ég að ráðgera ferð til Spánar og þegar að henni kemur, mun ég koma
    við hjá ykkur í Róm. Þegar við höfum notið þess að vera saman um stund, getið
    þið fylgt mér á leið.
  spy-NT: yoo āmiitē chāāwēētii Sibaannya. +Machaakasaak kisich yoo ākēēytooy sōōyēētyēēchoo
    ām baannyuu.
  xnn-xnn: '@see-verse:ROM.015.023'
  mwe-mwe: ngunaganishiya tenda nneyo nnaino, pushimbite gwa kwenda ku Ishipania.
    Shimbite kunnolanga na ndamaga pamo na mmanganya kwa mobha gashoko nnyangutilanje
    kwa mwanja gwangu.
  tte-tte: kabo sauga kikiunamo koina kani yalaowa yaboeyagimiu, muli mena kabo yalau
    Sipein. Saugana tem yalaowa nuwanuwagu mekaukavao komiu tamiyamiya takelabilabin
    sauga kubwakubwana koina, imwawasi kabo kwasaguiyau na yalau yanuwane koina.
  tcs-tcs: Ane nau ai wande go po Spein ane da wei go po Spein i go pase yupla go
    datwei. So ai go kam de po luk yupla pas po sottaim. Den yupla i go elpe mi po
    go po Spein.
  hlt-THB: Spain qam na ka ceh awh law aham cai nyng. Ka ceh awh cawhkawng law kawng
    nyng saw nangmih awm ni hqip lawk khqi kawng nyng, nangmih mi a khoeh ni awm coengawh,
    lam awh nangmih ing nim leng bet kawm uk ti tinawh ngaih-unyng.
  soq-soq: insedina ne bola Sipen antepine ana nowe e ewalepa. Ne menanede e do walama
    kerauda os bubuantate wanto nuana topio tauma e sauneano bola Sipen bedewe anteapa.
  qub-qub: Chayllapitanami Españapa aywayta yarpaycä. Chayman aywanäpäga gamcuna yanapämänayquipaj
    cashantami yäracö.
  att-att: Á sangaw nu umayà túrin ta Espania, ikáyâ ku ta maddagákà ta gián naw,
    tapè mepagayáyákà lábbì nikayu. Á ikáyâ ku nga mappábbák nikayu, sangaw nu panawát
    takayu nga umayin ta Espania.
  bki-bki: Nojo nomila vatitig ka nataluvo den vio nei nava nejaka yako ea buruvenuo
    napano Speni, naruei nojidomii ka mia nesel ea kamiu, ka romijikia rotu vio takurano
    ka ravar bogo novo vija kito kija beamu. Mia maka nejikia noto vesiou tibe napano
    nojidomio, mia ver kamiu kuvijikia kuvila vite tealo ka rijai kiniou ka kiaku
    m̃arabo, mia netikar nodu kiaku m̃arabo bereio nataluvo navano.
  bqp-bqp: má tãmaa vĩ ò wɛ́ sikↄ̃lɛ sà ma gɛna Sapaini bùsun gũn. Tó ma gↄrↄ pla
    kɛ̀ kãáo kũ pↄnnao, áni zɛ́ kɛmɛnɛ gɛna gwe.
  mcp-mcp: mə ŋgə tə́dʉga nə́ ja mə́ bá kə Kpanyá yí, mə bá ciiŋgya zə dʉ́g bɨ̂ nə́
    ndɛɛ́, ja mə́ é bá gwú yéésh dʉ́gʉ́lə bɨ́ yí, bɨ́ ka bá kwíínd mə nə́ mə kə́g
    nə njɔɔnd shwóg.
  hat-hat: Mwen ta renmen fè sa lè mapral an Espay lan. Wi, mwen gen espwa pase wè
    nou pou nou kapab ede m' ale nan peyi sa a, apre m'a fin pase kèk bon moman nan
    mitan nou.
  npl-NT: ijkuak nias Spaña ik ompa nomechontlajpalojtikisas. Iwa ijkuak yoníkpixki
    non pakílistli, chamo nomejwah weletis nonnechpalewiskeh ika tlan nechpolos para
    maniajsiti Spaña.
  bgg-bgg: gune luthong thuh shii ne rek muii. Gu gui lumuii è sphain hà wuii shii
    nathek shii si yang muii ro, gu nathek shii dong ne lubo ched pha iidoh shii chiih-è
    thiisa hà wuii pha nathek nong phi bo.
  eng-TCENT: I will come to you when I go to Spain. For I hope to see you when I pass
    through, and to have you send me on my way there, once I have first enjoyed your
    company for a while.
  eng-BSB: I hope to see you on my way to Spain. And after I have enjoyed your company
    for a while, you can equip me for my journey.
  cpu-NT: Aririka niyaaminthatakeri España-ki, arira nokoviri nareetanakyaamiri pinampiki.
    Aririka nosaikimovaitanakemi janta, nokovi pampitakotena potyaantena España-ki.
  san-ASM: স্পানিযাদেশগমনকালেঽহং যুষ্মন্মধ্যেন গচ্ছন্ যুষ্মান্ আলোকিষ্যে, ততঃ পৰং
    যুষ্মৎসম্ভাষণেন তৃপ্তিং পৰিলভ্য তদ্দেশগমনাৰ্থং যুষ্মাভি ৰ্ৱিসৰ্জযিষ্যে, ঈদৃশী
    মদীযা প্ৰত্যাশা ৱিদ্যতে|
  tac-NT: Alé Roma napu 'emi ejperé simíromolá ne napu'lige simiá enagá España anilichi.
    Oká mechá asimé ne alé Roma, bakiá mechá kómá. Bajchá Rusaleni simíromolá ne.
    Napu'lige alé Roma yénaga simichi ne aminá España anilichi, najkí ne napurigá
    jaré 'emi ne'chí gu'írimala pabé paberia 'lige aminami najkí ne napurigá 'yúriwa
    ne España anilichi si.
  eng-WEBPB: whenever I travel to Spain, I will come to you. For I hope to see you
    on my journey, and to be helped on my way there by you, if first I may enjoy your
    company for a while.
  gfk-H: '@see-verse:ROM.015.023'
  viv-viv: '@see-verse:ROM.015.023'
  yao-yao: ngukulupilila kutenda yele sambano. Patinyaule ku Isipania, ngulolela kupitila
    kwele ni kuonegana ni ŵanyamwe ni kusangalala kanandi pamo ni ŵanyamwe, ni ngulolela
    ukamuchisyo wenu mu ulendo wangu.
  tgp-tgp: na lo r̃omtoho vara na malele vara a sivo Spain a pa rohi kamim, na opoia
    vara a pa toho peresi kamim mata makomo rani, ale na rani vara a malue, ha pa
    tueniau na maleleku.
  auc-NT: Ïninque botö, Ïincayæ̈ ate Epäñabæ gocæ cædinque wodo tebæ̈ godinque mïnitö
    weca ëñate aboque gocæboimpa, ämopa. Edæ botö wantæpiyæ̈ ëñate tote quëwente ate
    godömenque Epäñabæ gote cæyömo mïnitö botö beyæ̈ cædinque da godömïni gocæboimpa.
  kbc-NT: Odaa nige iniwiajeticogi digoida niiɡ̶o Espanha, odaa jemaa me idalitaɡ̶awatiwaji.
    Odaa ejime epenaitedi midiaaɡ̶ejo makaamitaɡ̶atiwaji, makaami inikaɡ̶awepoditetiwaji,
    odaa nigidiaaɡ̶idi jemaa madaxawanitiwaji me iniwiajeticogi nigepaa Espanha.
  bmh-bmh: Iz Spen emgasag bitabun, beteimai iz ag piapiarai bitai. Iz ag abai ban
    i danai, bo, iz ag piaraimai, siksikanai. Guzenaimai, iz Spen emgasag bitamoroi
    aimai, agen iz abu ebu isanilamamen.
  ctu-BL: Baqui ora mic majlel ti España com j q'ueletla che' mic ñumel ba' añetla.
    Com ja'el mi la' pi'leñon majlel ba' samiyon che' bʌ tsa'ix c jula'tayetla.
  meq-meq: Na diye naha, na ndziye ka təv kurom tsekweŋ hərwi ada kâ vəlumeŋ gədaŋ.
    Ma dəba eye na, na diye a gəma i Espayoŋ ada a seŋ na, ka dzənumeye ga hərwi mede
    a ɗəma.
  noa-H: Españaag mamuata pãar hoon mab k'aba hoon maju k'ĩirju chirʌm. Mua k'ap'ʌ
    chirʌm, mag maach hãba honee naawia maigmua mʌ mam hedjã pãrau mʌ juag hooju,
    hʌ̈u España barmk'ĩir.
  alp-NT: Po namake au keu lori Spanyole, au sili loko imi me imi kotare leke laleku
    ndina kai imi totonai mina. Eleki imi tapa au leke au keu siba lori Spanyole.
  san-VEL: spaaniyaade"sagamanakaale.aha.m yu.smanmadhyena gacchan yu.smaan aaloki.sye,
    tata.h para.m yu.smatsambhaa.sa.nena t.rpti.m parilabhya tadde"sagamanaartha.m
    yu.smaabhi rvisarjayi.sye, iid.r"sii madiiyaa pratyaa"saa vidyate|
  kbq-kbq: Nagra Speini kumate vunaku antahintahia retro nehuankina, vanu'na onsi'a
    kna tamagrane umani'nena mono kea nehu'na, vunaku'ma hanugetma naza hanagena vugahue.
  kbh-kbh: sëntsejuabná mora aíñe chjobenaye choye jama, ts̈ëngaftanga jautsëtsayama,
    chëjana chaijachnëngo ora, España luaroye chaitsá ora. Y baseftayté ts̈ëngaftangaftaca
    chjë́ftsemna, cbochjánÿama ts̈ëngaftangaftaca oyejuayá; chents̈ana Diosmanda s̈mochjuájabuache,
    y lempe nts̈amo chas̈ojtsajabotcá s̈mochjáts̈etaye jobenayama Españoye ayana jtëtónts̈ama.
  ron-LSB: voi veni la voi ori de câte ori voi merge în Spania. Căci sper să te văd
    în călătoria mea și să fiu ajutat de tine în drumul meu acolo, dacă mai întâi
    mă voi putea bucura de compania ta pentru o vreme.
  pon-pon: I lao jailokelan Jpanien, i pan pwar won komail, pwe i kaporoporeki, me
    i pan jup waja o ap kilan komail, a komail pan kalua ia lan waja o murin ai kajerloleit
    re omail.
  nhe-BL: huajca quema niyas España, nijnequi nimechpaxaloti nepa ipan altepetl Roma.
    Huan quema tipactose se tlalochtli, teipa huelis innechpalehuise para huelis niyas
    ipan noojhui.
  sps-sps: Nyo paparaa fiisok rou to te nak fi ronyo mi, vou nyo te kakoun ma naa
    fi tana gum fan iny Sipein. Tan nainy te naa fi naa ronyo tsumi tana ngats fan
    tsian iny Roum, nyo kaakaa tsom evarou fiisen mamiromi tan ta fo mes ta fo mar
    nainy. Ana mes a ka, nyo koman maromi ma faakouts vanyo tan ta painy moni tan
    nainy te naus osing varonyo mi, nyo te naa tana gum fan iny Sipein, kainon to
    te gim fi ronyo ma nai kaakaa ovei fiisen mamimi ana ra te kaa iny paparaa faavot
    ma fakap anyon koman tsonyo.
  wnc-wnc: Unzingge masanu nata keu Spen komune kunangge natake nata apu gin gamok
    dandukenga undang kuwit. Siwan nata apa gikat gatake mateknga kundusim yutnim.
    Yukenga ginda na gatangamuke nata kepiapane kusika sangae dua dapitde natake ginda
    sanga kundu gatangamunong. Gatangamuke ginda Spen kep komde kepiapae na nanitakunong.
  bus-bus: má tãmaa vĩ wà wɛ́ɛ sikↄ̃lɛ sa ma gana Sapaini bùsun guu. Tó ma gurↄplaa
    kɛ̀ao kↄ̃n pↄnnaao, é zɛ́ kɛmɛ gana gwe.
  gub-BL: A'e rupi heho wer pepyr ihe kury. Pàn ywy rehe heho mehe ata putar peywy
    rehe nehe. A'e 'ar mehe azekytyar putar pepyr nehe. Aze pepuner nehe, hepytywà
    pe heho mehe Pàn ywy rehe har wapyr nehe. Pemur temetarer ihewe nehe.
  imo-imo: na kombu Spen pumboindo oi eno ombo kanopolio pumbo konopu lteo. Eno kinye
    tono kolopo peya popo tipo molopolio altopo na liko tapoko kombu Spen mundupengei
    nimbolio aku tepo tembo konopu lepo moro.
  boj-boj: Deqa e Spen sawaq gilqa osiy e mati nuŋgoq bosiy nuŋgsiy niŋgi ti koba
    na sokiñalayitqa niŋgi iŋgi iŋgi qa aqaryaibibqa e Spen sawaq gilqai.
  eng-DRA: 'When I shall begin to take my journey into Spain, I hope that as I pass,
    I shall see you, and be brought on my way thither by you, if first, in part, I
    shall have enjoyed you:'
  knf-knf: dŋal kanuhşar na an. Dşal woli dluŋ aya Eŧpaña kapant kawinan naşë naţënkën
    nhilna mban uŧaak mënţ.
  san-KHM: ស្បានិយាទេឝគមនកាលេៜហំ យុឞ្មន្មធ្យេន គច្ឆន៑ យុឞ្មាន៑ អាលោកិឞ្យេ, តតះ បរំ
    យុឞ្មត្សម្ភាឞណេន ត្ឫប្តិំ បរិលភ្យ តទ្ទេឝគមនាត៌្ហំ យុឞ្មាភិ រ្វិសជ៌យិឞ្យេ, ឦទ្ឫឝី
    មទីយា ប្រត្យាឝា វិទ្យតេ។
  arn-NT: fey amuali ta España ayülen tañi mülerpuael eymün mew. Fey dew rumerpuli
    eymün mew, ayülen tamün kellumuafiel femngechi tañi amuael kakelu trokiñ mapu
    mew.
  zas-NT: zeel rünan xgab guidganan lëjt chi gan España. Abiꞌ chi gadëëdan guguian
    lëjt, chi ma gojc tioꞌp choon dxej yuꞌ luxdoon zagdxe guial zaꞌn con lëjt, dxel
    ma güündi naj yudar din gan España.
  ken-NT: Nɛ́nɛ, mbákántɨ bɛ chɔŋ ńdɔk Spen. Mpok nchí rɔŋ chɔŋ mbɔ̌ŋ maŋák bɛghat
    bɛ mbak nɛ bhe ndu mɔ́mbɨŋɨ́ mpok kɛ ndɔk nɔkɔ ambɨ. Nɛ mpok bɛrɔ be akway nɔkɔ,
    nkaysi bɛ chɔŋ mǎnkwak mɛ nɛ ɛnyɨŋ ndǔ nɛkɔ ɛna.
