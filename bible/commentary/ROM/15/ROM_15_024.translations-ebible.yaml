  nal-nal: Wana zangazang surugu xula pira Spein, ga saxot adu gana wat iziar vaamumut
    kalaak inaan faraxai wana nim ma dina dokdok faraxai. Ma ga saxot saait naaguna
    vawaal nia wana zangazang kanaan surugu.
  kyq-kyq: Anum kɛn maam jaay mꞋɓaa taa naaŋ Espan̰ ki se, maam mꞋkaal gɔtse ki. Ɗeere,
    kɛn am kɔlum mꞋɓaa gɔtse ki se, taa mꞋasen ɓaa kaak jaay am tɔɔlɔ ɔɔ kɛn maam
    jaay mꞋaanga gɔtse ki se, mꞋtiŋg cɔkɔ jaay ɓo sɔm amki noogŋ gɛn ɓaa taa naaŋ
    Espan̰ ki.
  kwd-kwd: ma lo'oo nau ku manata no'o fana 'aku riu kau te'amooru, alata 'aku leka
    fani Spen. Nau taku nana'i mola fe'enia mooru fana te'e alata sisika mai nau taku
    aile'a madi fe'eni 'amooru, nau ku siria mola 'amooru kwaibooni agu na nga lekanga
    agu fani Spen.
  ded-ded: Imocac Spania bangecfu kembade, naso imohai ngenembeso negenduae. Amma
    ngenigoc ewacma songona imohai mesimaguc Spania bangecfu kembeso deba ngeneng
    ni meficnugecdeac negenduae.
  ewe-ewe: Mele ɖoɖo wɔm be mayi Spania. Ne meyina la, matɔ ɖe Roma, eye ne menɔ anyi
    kpli mi le dzidzɔ me ɣeyiɣi kpui aɖe la, miagate ŋu ado mɔm.
  nuy-nuy: Nga-wijangani, ngaynjaarri yungguyung nugurri-wuy aḏaba. Ngaynjaarri yuuguni
    Spain-guy, nga banila-yung anaani ngaynjaḻdhii nugurri-waj wudani a-lhal-waj.
    Marri anubani-yung ngaambu-lhangarrmaynjina marri anubani ngaambu-waḻaaḻarrii
    ngagurru, anubani wurrugu mal-dhamun.gurrg. Anubani-yung anaadhaadharri marri
    ngirri-maṉmani ngaya aynba-gaynbaj-jinyung, nguynju yadhu ngayaayung ngaynjaarri
    anuuguni ana-Spain-guy.
  cop-BHC: ϨⲰⲤ ⲈⲒⲚⲀϢⲈⲚⲎⲒ ⲈϮⲤⲠⲀⲚⲒⲀ ϮⲈⲢϨⲈⲖⲠⲒⲤ ⲄⲀⲢ ⲈⲚⲀⲨ ⲈⲢⲰⲦⲈⲚ ⲈⲒⲚⲀϢⲈ ⲚⲎⲒ ⲈⲘⲀⲨ ⲞⲨⲞϨ ⲚⲦⲈⲦⲈⲚⲦⲪⲞⲒ
