  buk-buk: Bocdinaŋ aö gauc gêm bu watêŋ gameŋ Spein-ŋga wandi, ma têŋ ndoc waŋsêlêŋ
    wandi, naŋ dec gauc gêm bu walic mac têŋ ndoc dinaŋ. Aö tac whiŋ ŋandô bu wambo
    wawhiŋ mac tôm bêc ŋatô, ma gakêŋ bataŋ bu tiŋambu mac oc anem aö sa bu watêŋ
    Spein wandi.
  pri-NT: Â go jèe niimiri pâ, wiàna go o jèe pâra naa Espagne, â go bwaa tàpo coo
    jaawà [na *Roma]. Ba o wâdé tôo na wàrapwiri. Â gée na càùé, â guwà o mwa pitu
    tôo, naa na gére pâra kôo.
  zpq-NT: Nach cate' ša'a España cana' chacda' tia' yedeṉa'a le'e. Na' mbalaz soa'
    yeyož le'eda' le'e na' gaclenḻe neda' cate' ša'a Españan'.
  por-TFT: Por isso espero ir visitar vocês. Espero realizar este desejo logo que
    puder viajar às províncias de Espanha. Espero ver vocês ao viajar por sua região,
    e espero que, por meio daquilo que vocês puderem fazer por mim (OU, dar-me), possam
    me ajudar na minha viagem à Espanha. Mas, antes de ir à Espanha, quero desfrutar
    uma breve visita com vocês, mesmo sendo esta mais breve do que desejo.
  gwi-NT: Juk gwik'it t'ishi'yaa nihthan. Spain nahkat gwats'ą' ihshyaa ji' nakhwahał'yaa,
    shoo haa nakhwaa iidi' ąįįtł'ęę shats'ahohjyaa haa Spain nahkat nihihshyaa.
  gvn-gvn: Ngayu bubungu Spain dunganka. Yamba ngayu yurrandarr kaday, buban bunday,
    ngana muruku wawurr-wawurrmanijinka. Yinyamun yurra nganya helpim-bunga, ngayu
    dunganka baja, bubungu Spain.
  nhy-NT: axan nej nikyejyekoa welis namechitikisas nijkuak nias España. Iwan nijkuak
    yonikpixke pakilistle de yonamechitak kanaj keski tonale, satepan welis annechpalewiskej
    ika tlan monekis para nias ipan noojwi.
  asm-FB: যেতিয়া মই স্পেইন দেশলৈ যাত্ৰা কৰিম, মই আশা কৰোঁ যে, মই আপোনালোকক দেখা পাম
    আৰু তেতিয়া আপোনালোকৰ কথাত কিছু সময় তৃপ্ত হৈ, পাছত আপোনালোকৰ দ্ৱাৰাই তালৈ আগবঢ়াই
    থোৱা হ’ম৷
  okv-okv: enda Spain ta pambasi pambuto degi ta heteto ungo te umoro isapa ue ungota
    pekari avo kito pambasona.
  mxt-NT: Nyehí tatu cuhin cunyehi nu nyicú ndo quɨvɨ cuhin España. Ta cha yaha cha
    cunyehi chi ndo, nyehi tatu cuvi tyinyee ndo chii ta cuchaa ndɨhi nu cuahin.
  tzo-NT: hech yu'un c'alal chibat ti Españae, te ch-ech' jq'ueloxuc. Chib oxib no'ox
    c'ac'al chajchi'inoxuc. Ti jc'an uc ti jun avo'ntonic chatacucun batel ti patil.
  ind-AGS: ketika saya berangkat ke Spanyol, saya berharap bisa mengunjungi kota Roma
    dan menemui kalian. Mungkin kalian bisa memberiku sedikit pertolongan dalam perjalananku
    sesudah kita menghabiskan waktu bersama.
  omw-omw: Nte mwata mpo Sipeninianra viqanama uro nkyivata vari kyenama quaninra.
    Nte nkyi kyapata uro variariro ni mutukyavanto kyuqe hiraqe variarita nkye ni
    kyaahaqa hiqata ni pitaqita Sipeninianra qua aanranra ni naamutaivaqe nte quaninra.
  yrb-yrb: Nana Sifeina orofaro fare anedana ya nesia emau. Nanu ununa yabai are ibimaro
    yana na durua ufote siaia uforo Sifeina orofaro animane iba watane.
  maa-NT: k'oa̱á s'ín tìsìkítsjeèn, k'e̱ nga kjián ján España, k'e̱é kichjàjto‑nò
    mé‑ne nga skoe̱xkon‑nò. K'e̱ nga jye chibá jngoò tjoà ko̱ma ki̱nchako̱‑ná nga
    ko̱ma kjián ñánda nga tìfia.
  mcq-mcq: Na Sipeni vaꞌiro vuꞌujino vuꞌe ja kihuna. ꞌEnareje ijiano maꞌuakuꞌwi ja
    puꞌúmo hami hinarejaꞌe ijiꞌa ja na niꞌajihe na vahuna.
  sus-A: عَ شْلِ ﭑ مَ ﭑ شَ دَنفِ وٌ يِرٍ ﭑ نَ كِرَ سُشُ سِفَقٍ رَ سِثَنيِ بْشِ مَ.
    وٌن شَ لُ يِرٍ كٍرٍن وَشَتِ ندٍ مَ عَلَكٌ ﭑ شَ حّلّشِن وٌ تٌقٍ رَ، عَ شْلِ ﭑ مَ
    وٌ شَ ﭑ مَلِ سِفَقٍ رَ سِثَنيِ.
  jpn-1965: ――というのは、途中あなたがたに会い、まず、しばらくの間あなたがたとともにいて心を満たされてから、あなたがたに送られ、そこへ行きたいと望んでいるからです。――
  fra-SBL: chaque fois que je me rendrai en Espagne, j'irai vers toi. Car j'espère
    vous voir en chemin et être aidé par vous, si d'abord je peux profiter un peu
    de votre compagnie.
  yka-yka: Mabayaˈ ku hap pī si lahat meˈ bangsa Kastilaˈin saguwaˈ pasagid ku dahuˈ
    piyu mayaman kaˈam. Bang kaduhulan ne ku luˈu si kaˈam, makajari ne kaˈam nabangan
    aku supaya ku lumaˈus si paglengngankun.
  mle-mle: Yaakiya, wun kita gwuraam vikir. Wun mawul aka kavina wunaki Spen wadana
    jaka tipaar jawuk yakituwa nyak. Aw gwur gwura sugwiyaan kwur-kigwuradiwun a tipaar
    wakwu-tuwkik, taay gwurawa kwaan rakarak tan.
  shp-NTPO: rama ja Españain kaai taxnaxon, en mato oinni kati shinannai. Jatianra
    ea keenai, mato betan nokoananax ea raroa pekáo, ea moa karibaitian, maton ea
    akintinin.
  aom-aom: 'ëhuni na uehorovoromo uve: Spain saꞌare vaꞌiëꞌiroho öꞌoromo gëꞌejöjo.
    Gëromo jemëꞌo ma-bisemu hiromo huë mae jevoꞌiramu evare jemëro ajemiꞌiramu ëhuro
    na Spain saꞌare mae vaꞌejöjo. Na ëhi nege.'
  geb-geb: Maaŋ muuŋgiap, gu Spen ŋgu bakɨme fhain ŋgɨr zav, gu ndɨkndɨgi. Gu fharav
    zɨv nde gangip, gu ŋgɨrga. Gu nde ganɨv, nden ndikndigɨp, nde phorgɨv tuga tɨvaneŋra
    kegɨrga. Gu nde phorgɨv kegɨrim, nde nan kurarim, gu Spenan ŋgirga.
  bsj-bsj: Mayo ner toka kimek ti, bwen fiya ma cuti nami ya Acbaniya ri na kom yo
    ye nure, bwiko ma nuwa luma yimeko kange kom bi duwareu.
  cak-cak: romari', tok xqui'e pa roch'ulef España, ninjo' yixentz'eta-pe pa nubey,
    y ninrayij chi rix yinito-e riq'uin ri nic'atzin chuve, tok xquicot yan can juba'
    ri vánima iviq'uin chiri'.
  chf-NT: Jinq'uin acä xe tä España, cä xe chich tä nume bajca anetla, uc'a tä' co
    cä chänenetla täc nume. Anela chich a xe a täclenonla tuba bixicon bajca cä xe
    cuanta cä bon ch'a'alesi cäjin t'oc anela ya'i.
  tlf-tlf: son-temu nala tam tam kafin Spen unon-temi kota, no ipsiik itam imka-nilita,
    unon o agan-bii kale, no tili ipso mangkal ninggil bom-siit ilugo-nili nimi aget
    uyo tambalanepnelu kalaa agelita bole, ipkil dong dogopne-nilip kafin Spen bomi
    ilep uyo kafalepnelipta, unon o agan-bii ko.
  piu-2006: Kala, ngayulu nyurrangarrilakutulpi yananyi. Nyurrangarrilawana nyinarra
    ngayulu manta Piinalakutu yankuku. Ngayulu nyurrangarrilawana yunypa nyinanytjala
    tjinguru nyurrangarri ngayunya mangarri maniṯarra yungkula maa wantirriyalku manta
    Piinalakutu. Yalatjikuṉa yunytjurringanyi.
  poh-NT: Ruꞌum reꞌ cꞌahchiꞌ nicapam chi naquinojok ar pan tinamit Espa̱nya, pe̱t
    nawiqꞌuic ponok awu̱cꞌ tak, ruꞌum nok nwa̱j wilom awach tak naquinicꞌok ponok
    chaxilac tak. Chiri̱j reꞌ nok nibanam chic risukquil niwihꞌic awu̱cꞌ tak eh naponok
    woꞌ chic rikꞌijil chi curman chi wi̱n chi nanitikim juꞌ nibe̱h, nwa̱j woꞌ chi
    naqui̱natoꞌbem tak nechꞌ ok ru̱cꞌ xa paꞌ bih nwa̱j chi nanitikim juꞌ nibe̱h ar
    Espa̱nya.
  tue-tue: Españapʉ wáagʉ, mʉ́ã pʉtopʉ netõwágʉda. Mʉ́ãrẽ ĩña, ʉseni, péero niigʉ̃da.
    Too síro Españapʉ yʉʉ wáari, mʉ́ã yʉʉre tiiápudʉgari, ãñunetõjõããdacu.
  bjp-bjp: ia ka puput mang isi ian par gam aunbiing ian la una Spein. Ia unune le
    ian laum gam na ninla kiak ma ian lala laes isi kiis tura gam na fatuklin aunbiing.
    Ma nami gamek lupes iau na ninla kiak una Spein.
  xon-xon: M yaa cha Speenn aatiŋ ni kan, m ban ke m dii ni chee, ki nan mann nimi,
    ki yunn ni chee siib, aan ki li kpa mpopiin. Nima kan, ni ga ŋmaa ter mi m buen
    Speenn aatiŋ ni.
  tzo-ZNT: '@see-verse:ROM.015.023'
  mpm-NT: Ja yukan ndoꞌo ini ri yaꞌa ri nuu kanchuku ra ichi kiꞌin ri nuu España.
    Ti kusɨɨ ini ri nu ja ni ka kanxiaꞌu yo. Yukan ti chindee ra ruꞌu naa ra ja kuu
    ichi kiꞌin ri yukan.
  ots-NT: Nuya, dí mbe̱ni gu má grí cca̱jtiquijʉ bbʉ xcrá ma pʉ España, cja̱ bbʉ xtá
    tzøti pʉ jabʉ gár bbʉpjʉ, gu hmʉpjʉ tzʉ. Diguebbʉ ya, bbʉ xtá pøngö pʉ, da jogui
    gui föxquijʉ tzʉ co hnar ayuda pa gu ma gár ma pʉ España.
  hoy-hoy: इदुरसाटी याग ना स्पेन इक होगाईन रा नीम हाती टु आगतेला होगाईन, यतिकी नानी
    आशा आद कि आ यात्रा दा नीम से मुलाकात आदीत, अदिक याग नीम से सीकाईन रा नीव नानी
    येनारा दुर मुंद पोहचुस बुळेतीर.
  amo-amo: To nene vat kubiko na ndo Spain, imayitu nin su inyenefi andi in din katu,
    ukuru utuyi libauni, andi inma kpillu na iyita inmal
  pjt-pjt: Ngayulu kuwari ngura Paintakutu ananyi munuṉa nyara palulakutu ma-pitjala
    nguṟurpa Rome-ala-waraṟa wirkaṟa nyurala tjunguringkuku. Munuṉa nyurala tjukutjuku
    rawa nguwanpa wiṟuṟa nyinara pakuwiyaringkuku, ka nyara palulanguṟulta nyura tjinguṟu
    ngayunya iyalku ngura Paintakutu ankunytjaku.
  cwe-cwe: nolonda kutenda ivo sambi. Nolonda kuwawona nahawa muugenzi kuhita isi
    ya Sipaniya na kupata nhazo yenu kwa umwanza uwo, maabaho kudeng'helela kuwa hamwe
    na mweye kwa lusita luguhi.
  daa-NT: Nu raka a naako jage ɗo wiktin taat ya nu ɓaa ɗo kiɗ ka Espaan̰. Ka seener,
    nu gin niyin taat naako ɓaawe ho naa gine ɗak menaw iŋ kuŋko. Ansi-ak yaadu aawe
    gala ho ƴiriy taat nu ɗeetaw, kuun gaayindu naa icin botilil.
  mlp-mlp: Inad emad ya kantri Spen-ib lehad ya le ne gibiyad teq Spen-ib tilehdaiq
    haqaiq. Ya le ne gibiyad osid teq ne ya ilumsihad iqemid ya inad dimniysa Spen-ib
    tilehdaiq haqaiq.
  ape-C: Aria douk adur yakrium ta itripum atugun. Yakri inaku itrip ini ipak mupe
    munadudareh anob nyutob. Ini ipak mupe jurug, douk putaurume um eshudok um yah
    aria kadak inak um agudok nahobig Spen.
  bgs-bgs: Purisu tô plano ku na máddingnga tun ákniyu ka madunna tun ta Espanya.
    Tuuwa kadayawan ka makóddô a tun ákniyu agad dì madugé, asta makatabang kó kanak
    ka manayunna tun ta Espanya.
  faa-faa: Ano Sepéne hauaka á puko, re arisia pekea, aeyaka Sepéne hauaka á pukusapo.
    Puko apera maiya amo, reyaki wakasema rekeako hemakapurakanapo. Maiya amo reane
    aseraka kára sesehokosapo. Ano Sepéne hauaka apuramo repo ano ararehoasimoripo.
  kik-kik: nĩndĩrabanga gwĩka ũguo ngĩthiĩ Sipania. Nĩndĩrehoka gũkaamũceerera ngĩhĩtũkĩra
    kũu kwanyu, na atĩ nĩmũkandeithĩrĩria gũthiĩ rũgendo rũu, thuutha wa gũkenanĩra
    na inyuĩ ihinda inini.
  cap-NT: Jalla niz̈tiquiztan anc̈hucaquin ojkz cjisnuc̈ha; España ojkcan tjonznac̈ha.
    Tsjii kjaz̈ maj anc̈hucatan cuntintu kaman, anc̈hucqui wejr yanapasac̈ha, wilta
    jiczquiz ojkzjapa España irantajo.
  ksr-ksr: 'Kawaajoŋ kantri qata Spein kemaŋati, iikawaa gematanoŋ mono oŋoonoŋ kamambaa
    areŋa ama iŋiimambaajoŋ jejeromoŋromoŋ ama kokaeŋ mojeŋ: Iŋiima oŋowo korisoro
    ama boroŋa moŋ ainjoloŋ rabe ilaaŋ noŋgi saanoŋ kana toroqeŋ Spein kemaŋa.'
  eng-TNT: when I shall take my iorney into spayne I will come to you. I trust to
    se you in my iorney and to be brought on my waye thither warde by you after that
    I have somwhat enioyed you.
  sbs-sbs: Monse muniyendela kwa Sipeini, ni sepa ku mibona ha nihita, mi ni ku nisindikizwa
    munzila chenu, hani mana ku likola kuli kopanya nanwe che nako zana.
  sue-sue: Spen zebura bayamu inoise nisokare nana kei awamu kotupitinona awa. Kei
    awero nimorekare dai yawa sara inoise pei-kaka itimakai amire na kora wero iyetawa
    Spen zebura bayamunona.
  fra-NCL: j’espère vous voir en passant, quand je me rendrai en Espagne, et y être
    accompagné par vous, après que j’aurai satisfait, en partie du moins, mon désir
    de me trouver parmi vous.
  snn-NT: España yijana saiguë, ja'an ma'abi ganiguë, mësacuana yureca ti'anni ëñaguë
    bojoja'guë'ë. Ëñaguë bojoguëna, yequërë mësacuabi yë'ëre, Españana saiguëte bojojën,
    baruna conjën saoma'iñe.
  atb-NT: ngò, Sipin ming shut ló é hkûn, nungmoq chyáng wàng râ sôn tô lhê. Ngò gi,
    lai ló é hkûn, nungmoq lé lò sô kum mù, nungmoq eq rayoq zo zùm yap ngón é htâng
    má sheq, ngá é hkyowui matú, nungmoq haû mai htuqbang kat râ lé, ngò myoqbyu tô
    lhê.
  cek-AK: 'Spain prae ah ka caeh naah loe, nangcae khaeah kang zoh han: kholong ka
    caehhaih pangah, nangcae hoi nawnto angkom hmaloe han, to pacoengah, kholong ka
    caehhaih loklam ah kai nang thak o tih, tiah tiah oephaih ka tawnh.'
  bkd-bkd: taghinam a gayed ha maahà ku inyu hu pag-agi ku diyan payanaen ta Espanya.
    Ku maiwas en sa mababà ha panahun hu pagtimà ku diyan mabuligan a daan inyu hu
    pagdayun ku hu paghipanaw.
  ctu-76: Ba' bʌ ora mic majlel ti pañimil España bʌ i c'aba, com c poj jula' añetla
    che' mic ñumel ya' ba' añetla. Tijicña mi quej cubin cha'an mij q'ueletla. Che'
    jini che' tsa'ix cula'ayetla com mi la' cotyañon c majlel ya'i.
  lac-NT: A teno', seb in c'at in tar in wirechex soc p'eri' ca' qui'ac ij corex.
    Caj ts'oc in wiriquechex caj paj a yamtiquenex ca' xiquen ich u ru'umin España.
  xla-xla: Epapedeme na꞉ Spein mo dla tamama Loum mo edla tuwame wua꞉ natilowepo.
    Epapele dulu dla na꞉ta wua꞉ mate halepo gudepo ma Spein mo dla tlowedeme apalati
    wua꞉ na꞉ye gadle himilipe.
  xav-NT: '@see-verse:ROM.015.023'
  cuk-cuk: España-yarse an nadele, bemarse an atakee naoed. Bemar-walik an weligwar-gudiguoed-sorba,
    Españaʼse be an-barmidmalaga, be an-bendakmalo an insado.
  tbf-tbf: Io, o te tsana kong vienviendon va o ta so iro nga si kong vineis rakot
    i Spania. Ma i murien va o tate so ki mon meie nga, o lalaron va nga ta kulie
    iou si kong vineis.
  uig-CYR: '@see-verse:ROM.015.023'
  ikw-NT: M jeeme kpam kịtna, m jọowhnu anụ kpa me neezne Sipeni. Anụ jeeyinu m aka
    n'izne m, ma me nụ anụ dazịkwole ige matị.
  khs-khs: 'Newa Sepene peleya: emi ha:na:na:, kiwa sitala inapola:, emi Sepene peleya:
    emi ha:na:na:keye. Hanapose epe iniseya ikila emiwa, kiwalapulu kolotea elapose
    matanekeye. Ikila emiwa kiwa potose sosolo epelepesakeye. Newa Sepene peleya:
    hanakemiwa kiyawa newa sesemita: matanekeye.'
  dwr-ENT: ሃዒካ ሂንቴንቱኮ ባና ጋዴ ቆፓይ፤ ታኒ ኢሲፔኔ ጌቴቲያ ጋዲያ ባዴ ሂንቴንታ ቤዓናው ኮያይ፤ ቃሲ ኣማሬዳ ዎዲያ ሂንቴንታ
    ቤዓዴ ናሼቶዋፔ ጉዪያን፥ ኢሲፔኔ ቢሺን፥ ሂንቴ ታና ማዳና ማላ ኮያይ።
  pma-pma: Anatin, ek vati keke masao en kami en sise onak maha en kantri ten out
    Spen. Namundemi keke mato vatal min kami ten avong havivis. Hevus, mikilea mivakataun
    nau en sise onak keke maha.
  atd-NT: og-iman-iman a to ogpakakita a kaniu su oghondio a poron to ugpaan to Espanya
    no ogsagpit a dio to kaniu to Ruma. Ogkarago a to ogdumaruma a pad kaniu to malopot
    no pog-ugpo. Pogkaponga, ogkabuligan a nu to poghipanow ku.
  tel-2017: కాబట్టి నేను స్పెయిను దేశానికి ప్రయాణించినప్పుడు దారిలో ముందు మిమ్మల్ని
    చూసి, మీ సహవాసంలో కొద్ది సమయం ఆనందించిన తరువాత, మీరు నన్ను అక్కడికి సాగనంపుతారని
    ఎదురు చూస్తున్నాను.
  hat-BSA: nenpòt lè mwen ale Espagne, mwen espere wè nou pandan m ap pase. Konsa
    nou kapab ede m fin rive la apre mwen fin rejwi de prezans nou pandan kèk tan.
  top-NT: cpuhuán sok camá̱n ca̱ti̱lakpaxia̱lhnaná̱n porque clacpuhuani̱t cama an
