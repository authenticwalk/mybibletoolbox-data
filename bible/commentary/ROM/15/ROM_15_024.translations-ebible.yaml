  gvs-gvs: tauna aalotuta bego ao namliyeta bei ana Sipeini. Guna nuwonúwana bego
    tutayana anonoina Sipeini, mainao ao agitemi be nakae ma nimatoogu koetunegu ana
    Sipeini. Go mainao latuwogu bego komi taiyao mada uyáwana takabivekoveko.
  kbm-kbm: Ayeu tangg givin ve nalek nali yem be nambweg navin yem sitingge bekob
    namdil nale Spen as taku.
  tew-tew: '@see-verse:ROM.015.023'
  rmc-rmc: A džava akor, sar man ela drom andre Špaňjelsko, bo pačav, hoj tumen dikhava,
    sar predžava prekal tumaro foros, a hoj tumen mange paľis pomožinena te džal dureder
    pro drom. Ale sigeder sar džava, kamav tumenca sikra te radisaľol.
  apr-apr: '@see-verse:ROM.015.023'
  tiy-tiy: Mélaw méuyotu mangéy dob begome. Non magéwu mangéy Espaniya, atin fiyo
    ké mawétu dob begome singkow bé kéagéw guwe mangéy diyo. Atin amuk gilidén i fiyowe
    kétukaw gu begom, fiyo ké tabanga kom damén begén bé kéagéw guwe mangéy Espaniya.
  nlg-nlg: Inau tu gonidila ni tona tana bubulo i Spain, me ke ghaghua iga ke, mu
    ku kabu pile kolughau ghua i Rome. Mi murina ku kabukolughau pile bona ke, eliogu
    ge kau hangau ta nigua na tona vaa i Spain.
  dgr-DOGNT: Spaın nèk'e ts'ǫ̀ dehtła nı̨dè, naxık'eèhtła ha dehwhǫ. Hanì-ı̨dè whaà-lea
    ts'ǫ̀ naxıgà-ıhdà tł'axǫǫ̀-ı̨dè Spaın nèk'e ts'ǫ̀ ahde gha sets'àahdı ha dìì-le.
  pes-OPV: هرگاه به اسپانیا سفرکنم، به نزد شما خواهم آمد زیرا امیدوار هستم که شما
    را در عبور ملاقات کنم و شما مرا به آن سوی مشایعت نمایید، بعد از آنکه از ملاقات
    شما اندکی سیر شوم.
  ron-1924: нэдэждуеск сэ вэ вэд ын трякэт, кынд мэ вой дуче ын Спания, ши сэ фиу
    ынсоцит де вой пынэ аколо, дупэ че ымь вой ымплини, мэкар ын парте, доринца де
    а фи стат ла вой.
  tpz-tpz: Ivëh, köꞌ koman noꞌ pan, eöꞌ se nö nös, paröꞌ ep momoaan voh ka neöm, paröꞌ
    oah pet poꞌ manuh pa muhin va Spen. Eöꞌ to koman noꞌ a teꞌ vaeö vaꞌpeh me a neöm
    pa tah ma siꞌ poen, paröꞌ koman va noꞌ manih pan, eöm se vaꞌaus a neoꞌ pa vavih
    peöꞌ manuh Spen.
  agd-agd: Spenii varafá ma oronté maé tiretin naren e odé oronté uno. Tiretin má
    ma manafin o varééku mae siretíi aaí usintesí oronté uno.
  rkb-NT: Ahabo moparakze ahatuk pyryspykare my mokozore. Espanija bo moparakze ahaburuk
    my. Iwaze Espanija bo moparakze ikiahatsa hi tsipiktsumuẽhĩnaha.
  san-THA: 'สฺปานิยาเทศคมนกาเล''หํ ยุษฺมนฺมเธฺยน คจฺฉนฺ ยุษฺมานฺ อาโลกิเษฺย, ตต: ปรํ
    ยุษฺมตฺสมฺภาษเณน ตฺฤปฺตึ ปริลภฺย ตทฺเทศคมนารฺถํ ยุษฺมาภิ รฺวิสรฺชยิเษฺย, อีทฺฤศี
    มทียา ปฺรตฺยาศา วิทฺยเตฯ'
  iws-iws: Mɨ tariinanɨn kara kɨmiir kɨgnakiyam tɨri mɨ nu Spen hɨriirɨn pɨ mhoɨiya
    nwokɨ amɨm. Mɨ kara, kɨmaka warauur ninɨ gwo ae sasaenakii mɨ kariirɨn wɨ siyɨuam
    kɨma nwokɨ whɨnkiyansa haigɨnɨugiyɨm nu Spen hɨriir namamɨn.
  pol-SZ: Wybieram się bowiem do Hiszpanii i chciałbym po drodze was zobaczyć. Mam
    też nadzieję, że gdy się wami nacieszę, wyprawicie mnie w dalszą podróż.
  ztq-NT: tsaap steedyo tiits tsiñee lëën ka España. Aan loxsye kanaa lëë do, tsaap
    schilo kuñ do naa yudar ktsiiñaa laañee san.
  zai-NT: Ngue runi ziaa ora ma nuaa neza chaa España. Purti racaladxe guuya laatu
    ora tide', ti izaca laatu caadxi ne guieche ladxiduá', ne de raqué chi ndee tu
    naa neza.
  upv-upv: Ko niko lelingen ngel nurongwos bololi le vajin. Ko numrreni bokluklue
    kami renge daron nga bean Spen e, ko b̃elik beblen tevi kami. Ko renge daron nga
    bokluklu jile kami, renge daron nga bevel e, ko kami sopor parpitevik renge sel.
  wap-NT: naꞌanaꞌo nii õaipan õmorowautapaꞌakan õmakopan dono Spain iti. Õkonaukii-tinaꞌakan
    daunaꞌan utuma, õdobatan niꞌi naa, naꞌiki õaipan nii paꞌi ukaminkaꞌutan õgaru,
    õkaawa kizi Spain iti.
  mva-mva: be nge kodeka Spen mlakolako masa makara mpura. Be masa makara muku sakeming-o
    msoaki be ono muku surigu dauia. Be Spen mlako kana masa kamadumaia.
  dwr-NT: ha77ikka hinttenttukko baana gaade qoppay; taani Isippeene geetettiyaa gadiyaa
    baadde hinttentta be7anaw koyyay; qassi amareedda wodiyaa hinttentta be7aade nashettowaappe
    guyyiyan, Isippeene biishshin, hintte taana maaddana mala koyyay.
  kfw-kfw: Khale inruoiya atuunchu hinthoa kei'n kangaidon, kei'n Spain tiang kasina
    lamma nangni ngaikha, kana intongpuizoot halli nangnile inruoiya phabongkhat karok
    ah niomsuoli ningni'n Spain na sinasik-ah nasan ningte tia kangaidon.
  bfz-bfz: तेबे, जेबे आऊँ स्पेनो खे जाऊँगा, तो तुसा गिये ई जाऊँगा, कऊँकि माखे उम्मीद
    ए कि तेसा यात्रा रे आऊँ तुसा ते मिलूँ, और जेबे तुसा री संगतिया ते मेरा जिऊ कुछ
    फरी जाओ, तो तुसे माखे स्पेनो रे सफरो खे मताद करी कि आगे पऊँछाई देओ।
  cuk-09: Españase an ataknadele, bemarse an nadapoed. Bemar-walik an weligwar gudigusad-sorba,
    bemar an-bendako an insado, adi Españase bemar an-barmidmalagar.
  ben-OBCV: আমি স্পেনে যাওয়ার সময় তা করার পরিকল্পনা করেছি। ওই পথ অতিক্রম করার সময়
    আমি আশা করি তোমাদের পরিদর্শন করব, যেন কিছু সময় তোমাদের সান্নিধ্য উপভোগের পর তোমরা
    আমার সেখানে যাওয়ার ব্যবস্থা করে দাও।
  mil-NT: Núu xíǎⁿ sání ìní‑í sá ndùu na quɨhɨ́ⁿ‑í nàcióⁿ Èspañá te yáha cáháⁿ‑í quiní‑í
    nása ndècu‑ndo, te dàvá‑áⁿ ǐo cudɨ́ɨ́ ìní‑ó cùndecu tnaa‑o, te ducaⁿ te òré nucúhuⁿ
    tucu‑í ichi te cada ndee ìní‑ndó chìndee ñaha‑ndo xii‑í.
  myu-myu: Imẽnpuye g̃axĩn ma aco'i oju eyjom. Espanha eipi kay cum pima eyjo pin
    oce. Eyxe dak ibun onuy buje, obuywan cuy epe'e Espanha eipi kay oju am.
  fue-fue: Mii yiɗi yaalugo on to mii yaha Espaniya. Mi jooɗodoto e mooɗon seɗɗa,
    ballon am der jahaaŋal am ɓaawo de ji'umi on go hakkillo am fukkii.
  amk-amk: ampafe enehutawanaifa we rahida yontai to nu Spanyoli foi mani, yontai
    mauo mea na nanai, tuti imirising ria mea tourai na nanai ki. Mayeai enehutawanai
    we mefata yau ambori yontai to Spanyoli aha.
  fai-fai: Kale nam mimin dok diyámin uyo ki Sibein bakan unono, kale unom itamono,
    kalbi. Kale naka kal kiwso bom kalfalokabi ade kiba nam leiw unono kalokabi uyo
    kiba ken dakonamin kala.
  ura-NT: Nii jaunne Españau cuhanune ucuaetoha, cuujihataain inara rene bedaenereeuni,
    bajiaanachuhinti aineeun. Nene laen atiin, inae nainaain inara rene bedainichaaune
    baiha, jelai caje amuhanune coina canu coroatajaniquichene jereeun.
  mcd-NT: Un España ari caquin mato ano rutiacashu un matofu tsainshquin. Non yoinonansharanon.
    Mato anoashu un caiton ua tushu inanshcaquin un España ari nocosharanon.
  urt-urt: Kom ŋam ŋoiheryembe ŋaiye ma tuhur eꞌe pe, ma mil kekep Spen pe, ma mwande
    muta metekeꞌ yip yer ti, ma mil. Ŋam hriphrip ŋaiye ma motop yip murp sikirp miꞌe
    pe, ŋam masande ŋaiye pa yungwisme ŋam ŋaiye pa yember ŋam ma mil Spen.
  kiz-kiz: Efyo mara syoha nilota Hispania, nitumaini kubhabhona nikapetayi, ni kubhwesya
    kulongosibhwa njela jha nene ni muenga, baada jha kujha nihobhokili bhushirika
    ni muenga kwa muda.
  tzo-TZE: '@see-verse:ROM.015.023'
  lex-lex: de pena la'pa alia'a Spanyol de hota liola miy letmi totpena a'umuki-uhepur
    nan oke'a yoma agor miy. Nhor demade miy mtiulan mai a'u totpena agodi lia'ru
    la Spanyol.
  dov-dov: Ndilangila kuzomubona ndazoyinda oko kandiya ku Sipeyini, alimwi akugwasigwa
    andinywe mulweendo lwangu lwakuza ooko, alubo ndakondelwa kubandinywe kwachiindi
    chinini.
  rgu-rgu: Maneniko au leo nusa Spanyol uu, neuꞌ ko au nau tuli emi. Boe ma maneniko
    au tuli emi, emi bisa tulu-fali au meniꞌ doi laꞌo enoꞌ leo Spanyol uu.
  toc-NT: Cumu aya cli̠­lac­pu̠lh­ca̠ni̠t pi̠ nacán hasta nac España, huata mejor
    pu̠lh hui­xinín nac­ca̠­ti̠­lak­tax­tuyá̠n la̠qui̠ acxni̠ chú aya li̠pa̠­xúhu
    la̠la­ka­pas­ni̠­táhu nahuán aver para tla̠n hui­xinín naqui­la̠­mak­ta̠­ya­yá̠hu
    acxni̠ chinej naca­na̠chá hasta nac España.
  som-som: markaan Isbaanya tago waxaan rajaynayaa inaan sodcaalkayga idinku arko
    oo idinna aad halkaas iga ambabbixisaan, markaan cabbaar idinku raaxaysto dabadeed,
  mam-C: Me aj nxi'y España, chin ky'elixa q'olb'il kye'y. Aj tb'aj jun jte' q'ij
    wu'n kyxola, wajatla'y tu'n kymoji'n wuk'iy toj nb'e'y, aj nxi'y tzma tzachi'n.
  ndj-ndj: Ngushuvilila kugola nahawu ponopa, ningadayilili kuvawona pandiva mumwanja
    wa kuyenda Sipaniya na kupata utangi kwa yumwi kwa mwanja awu kusekilela kupata
    chipindi cha kuva na yumwi.
  mbj-NT: ỹ karẽn paawä bë panang bä ỹ nu däng dó Es-Pãj häj n'aa bä ỹ mahõm me, bë
    ỹ bahehëën hyb n'aa. Bë ỹ bahehëën do jawén paa bä, banadawëd né paawä, ỹ karẽn
    paawä ỹ bë masa Es-Pãj hẽnh ỹ bahõm doo.
  lat-VUC: cum in Hispaniam proficisci cœpero, spero quod præteriens videam vos, et
    a vobis deducar illuc, si vobis primum ex parte fruitus fuero.
  ngp-ngp: Nakawiila kutenda ivo ivi haluse. Naungisa niwaoneni umwo haita Speini
    naho mnambize imiitile ya uko habinda ikinyemi changu cho kwikala hamwenga na
    nyuwe kwa lupisi.
  enq-2: '@see-verse:ROM.015.023'
  eng-ASVBT: whensoever I go unto Spain, I will come to you (for I hope to see you
    in my journey, and to be brought on my way thitherward by you, if first in some
    measure I shall have been satisfied with your company)—
  mna-mna: '@see-verse:ROM.015.023'
  myw-myw: Igaw bakilev ban Spein wanamugwa ba̱lug wamiven bakineimiy, bitamsamwas
    sigwey yakamiy tut kayakus waseg, mo kutaneigs ba̱kuk ban Spein.
  sby-sby: ndayandanga kwisa akumubona ndakayanga ku Sipaniya. Ninkakondwe kubonana
    nenjamwe kwa masuba angiko, panyuma pakendi ndayandangeti mukanyamfwilisheko kupitilisha
    bulwendo bwakame.
  sll-sll: Na Spen ganba nala dire uralgarai ure ni yalhobi ni hanere, haung su ni
    yalhobi kina molere, Spen nala di olalgarai, na aule i pi bangi olingere nalua.
  yaq-NT: bwiaraa Ejpanya' tea'u bicha weyeka, ne ket emou noitibaeka'ea. Intok chukula,
    inepo, junama'a, alleaka ama emomak ansuko, junaman bicha in weene' betchi'bo,
    enchim nee aniane'po ne emot ea.
  uro-uro: dä sa nguat nanakt iva ngua rhualat toqoräkt parhäm gua iska sae ma Spen.
    Bä va nani a ngo iva ngän datnärhäm ngo iva ngua rhet sae ma Spen nasot toqoräkt
    i sa mär gem ngo i qale ngo ngu na ngän bät ama qot äm ama qäväläm.
  ita-1885: quando andrò in Ispagna, verrò a voi; perciocchè io spero, passando, di
    vedervi, e d'esser da voi accompagnato fin là, dopo che prima mi sarò in parte
    saziato di voi.
  muy-muy: Nahkay nawayay nakoru ka haɗ Espeŋ ti nəɗəm nakoru nəhuriyu gwar afa gekʉli
    day. Tamal nìnjʉa ti ananjəhaɗ afa gekʉli gosku ɓal, anəmərvu akaba kʉli. Kələŋ
    gani akəjənumki nu ga moroni e mirkwi goro ni.
  kqc-kqc: nai uka mokenari, Spain rofu bogika, yavoi resi ya vene vesi ada resi ari
    bedakai oto regida ma nai yava ika oto dinari na aedegedi.
  tav-tav: Españapʉ yʉ aágʉ. Topʉ aácʉ mʉjaare yʉ tʉjʉ neto aágʉ. Mʉjaare tʉjʉʉ, jĩca
    yʉteacã mʉja tʉpʉ yʉ cãni wariñuuro bero Españapʉ yʉ caneto aápere yʉre mʉja átinemogarã.
  eng-ULB: I am hopeful that I will see you in passing when I go to Spain, and to
    be helped by you along my journey there, once I have enjoyed your company for
    a while.
  spa-VBL: espero verlos cuando vaya de camino a España. Quizás puedan brindarme ayuda
    para el viaje, después de pasar juntos por algún tiempo.
  fra-_FOB: Quand je me rendrai en Espagne, j'irai chez vous; car j'espère que je
    vous verrai en passant, et que vous m'y ferez conduire, après que j'aurai satisfait
    en partie mon désir d'être avec vous.
  hau-ULB: Duk lokacin da zan tafi Asbaniya ina begen ganin ku yayin wucewa, don ku
    raka ni bayan na ji dadin zama da ku na dan lokaci.
  mal-mal: ഞാൻ സ്പെയിനിലേക്ക് യാത്ര ചെയ്യുമ്പോഴൊക്കെയും, പോകുന്ന വഴിക്ക് നിങ്ങളെ കാണ്മാനും
    നിങ്ങളെ കണ്ട് സന്തോഷിച്ചശേഷം നിങ്ങളാൽ യാത്ര അയയ്ക്കപ്പെടുവാനും ആശിക്കുന്നു.
  kkc-kkc: Esiga a Spein mi mapoo dulone Loum mi omapoo sibileso niba agalai goomogoso.
    Egeesi ma kulodu ayo goomoga sabolo biame deiyepo nibolo hodobo badoboso, see
    Spein mi mapoo dilame seega, niyo a pidi.
  lit-lit: kai tik keliausiu į Ispaniją, atvyksiu pas jus. Nes tikiuosi pamatyti jus
    perkeliaudamas ir būti jūsų aprūpintas kelionei pirmyn į ten, jeigu pirma bent
    iš dalies „pasisotinsiu“ bendravimu su jumis.
  urd-GVR: is lie ab yih ḳhāhish pūrī karne kī ummīd rakhtā hūṅ. Kyoṅki maiṅ ne spen
    jāne kā mansūbā banāyā hai. Ummīd hai ki rāste meṅ āp se milūṅgā aur āp āge ke
    safr ke lie merī madad kar sakeṅge. Lekin pahle maiṅ kuchh der ke lie āp kī rifāqat
    se lutfandoz honā chāhtā hūṅ.
  far-far: ma kada nai nau ku manata na fua sae ne nau liu kau siamulu, kada nau kai
    leka 'uria 'i Spen. Nia ne nau ku manata to fuana nau dao kau siamulu. Burina
    nau kai to fai kamulu sulia kada tu'u, nau ku doria mulu kai kwai'adomi aku ana
    lekalae nau 'uria 'i Spen.
  suz-BL: गो दीसा नित्‍थी एकेर रे गाक्‍शा, स्‍पेन रागी लाइनुङ। मिनु इन बाक्‍तीके यो
    ओव़शा ग्रुम्‍नन्‍नी। ग्रुम्‍यानु, ग्‍येरसीशा, आं थुं नाइक्‍चा तङल देंती। मिनु
    नोले आं कली स्‍पेन सम्‍म चोव़दीनीनी कों, दे आस यो पाता।
  car-NT: moro Sipanijoro yinonory 'wa ywytory jako, ajeneine ywopyry 'se wa. Iporo
    ajekosaine ywe'i'po mero, mo'ja ro ywytoto'me pai yjepanopyry 'se maita'ton.
  amp-amp: Ndnetann na Spenko yi shoft afo nikompno afo mtohniruha. Na yindhorwa nikompno
    Romt tohnineft. Nikompno tohnihato tfit Spenko yi shoft tfit nikomn yihotam hingrnafhirhotkma
    Spenko yiruha.
  bht-bht: इस तांई जालू मैं इसपानिया देश जो जांगा तां तुहाड़े बाल होंदा जांगा क्योंकि
    मिंजो आस है, की उस यात्रा च तिजो ने मिल्ले, कने तुहाड़े सोगी संगती करिके खुश होई
    जां, मैं चांदा है की तुसां मिंजो मेरी इसपानिया देश दी यात्रा तांई सहायता करन।
  eng-NOY: when I go to Spain, I will come to you; for I hope to see you on my way,
    and to be helped forward thither by you, after I have in some degree satisfied
    myself with your company.
  cub-NT: '@see-verse:ROM.015.023'
  ita-1927: quando andrò in Ispagna, spero, passando, di vedervi e d’esser da voi
    aiutato nel mio viaggio a quella volta, dopo che mi sarò in parte saziato di voi.
  lww-lww: Nekila ruru ke nesape noure matan e nini neva yalen sila u gar pupia purvanua
    nap̃a Spen, ana nesitom ke nesape yoko nokom pun amiu, vena tekilia tesu re veraga
    telual pog wo tai sanene temio ita sumo wa. Yoko tap̃atete nesike ve piavi ve
    sa nap̃a sineunia, ana visae akilia akila sur lap̃asa vena iila inuena e kiau
    mrapa, yoko nela sina ga kiau mrapa nevano.
  ckb-ckb: دەمەوێ لە کاتی ڕۆیشتنم بۆ ئیسپانیا سەردانتان بکەم. هیوادارم بەلاتاندا تێپەڕم
    و بتانبینم، دوای ئەوەی چێژم لە بینینتان وەرگرت، ئەگەر بۆ ماوەیەکی کورتیش بێت،
    ئومێدەوارم بۆ ئەوێم بەڕێبکەن.
  nas-nas: Eeꞌnoko okiꞌnooꞌ navumariritaaꞌ oꞌnooꞌnorira pakumerioꞌ napoꞌ tampaꞌ nanampaing
    nkanavunge.
  uvl-uvl: Ke pomalam lape ela nga kileng nenge Sipein pe ela ke e lohot nge imo ke
    etu pol pe e iech luluch nge imo mukam. Pe iau e teke urana nge a halaua iau nga
    lek kue ke ela nga kileng nem.
  eng-BBE: Whenever I go to Spain (for it is my hope to see you on my way, and to
    be sent on there by you, if first I may in some measure have been comforted by
    your company) —
  ixl-CNT: Ech kamal lapaalin tzexeꞌ aas labꞌenin tu España. Tan nivitzꞌa savilex.
    Utz laꞌtekꞌenechajpubꞌenin tiꞌ vunbꞌey aas maꞌt vatin bꞌoj tzexeꞌ.
  xsi-xsi: Mine nde muli ŋga, lâ zo ŋinde naŋa ma alâ pa Spen tâno, ande naŋa iloŋgu
    tu ma amâ akalele miki muŋga lâ ŋga, ŋineŋga ma alâ pa Spen. Naŋa ma andeka nâ
    ŋana amo kumi ikura zo pinde, aku muli ŋga naŋa iloŋgu tu miki ma kavila naŋa
    ŋana alâ pa Spen tâno.
  crx-NTPO: Ndet la Spain yun k'ut ts'u tisya de, 'atsul wheni nohts'ú nutisyalh.
    Whuz nusya de, 'et hukwa' nahzun de, 'et la 'on 'un tisyalh huba sla 'oohneh.
  kan-OKCV: ನಾನು ಸ್ಪೇನ್ ದೇಶಕ್ಕೆ ಹೋಗುವಾಗ ನಿಮ್ಮನ್ನು ಸಂದರ್ಶಿಸುವ ನಿರೀಕ್ಷೆಯಲ್ಲಿದ್ದೇನೆ.
    ಸ್ವಲ್ಪಕಾಲ ನಿಮ್ಮ ಅನ್ಯೋನ್ಯತೆಯ ಆನಂದವನ್ನು ಪಡೆದ ಬಳಿಕ ಅಲ್ಲಿಗೆ ಹೋಗುವ ನನ್ನ ಪ್ರಯಾಣದಲ್ಲಿ
    ನಿಮ್ಮ ಸಹಕಾರವನ್ನು ಬಯಸುತ್ತೇನೆ.
  bbb-bbb: '@see-verse:ROM.015.023'
  blw-blw: Wat hen chà hamham-én, ekat-owén manchag-ohà ahnad Roma hen antoy ayà ad
    España ta epapastaaw way mansas-aliwa, yag ana-at epaligwat an chàyu way mangentoroy
    way éméy ad España.
  tam-2017: நான் ஸ்பானியா தேசத்திற்கு பயணம்செய்யும்போது உங்களிடம் வந்து, உங்களைப்
    பார்க்கவும், உங்களிடம் கொஞ்சம் திருப்தியடைந்தபின்பு, அந்த இடத்திற்கு உங்களால்
    நான் வழியனுப்பப்படவும், எனக்கு நேரம் கிடைக்கும் என்று நம்பியிருக்கிறேன்.
  azz-NT: Huan cuac niyás nitequititiu nepa Españajcopaca, ijcuacón nicnequi namechcalpanotiquisas.
    Huan cuac namechtamicalpanotiquisas ya, ijcuacón nicnequi xinechpalehuican ica
    tensá tapalehuilis para niajsis ca cuali campa ne país España.
  spa-RV-1909: Cuando partiere para España, iré á vosotros; porque espero que pasando
    os veré, y que seré llevado de vosotros allá, si empero antes hubiere gozado de
    vosotros.
  csy-csy: 'Spain ngam sang ka pai ciang in, note kung ah kong pai tu hi: banghangziam
    cile ka khualhaw na mun ah note taw i kimu tu a, lungkimtak in i ki mukhop zawkciang
    in note in ka pai natu mun sang nong thak tu uh ka lungngul mama hi.'
  mxq-NT: tyam sitʉy nnʉjxa̱a̱mbʉts. Nʉjxa̱a̱mbʉts Españʉ es nnaxa̱ꞌa̱ñʉts jawyiin
    Romʉ es nguꞌíxtʉt. Es kodsʉ naty tʉ nꞌokxondaꞌaky waanʉ mʉt miidsʉty, mba̱a̱dʉts
    xypyudʉ́kʉdʉ esʉts ʉj nꞌaknʉjxʉt ma̱ts tʉ nnidsoonnʉ.
  tzj-NT: rmalc'ari' tok nch'obon chi ninbe ewq'uin. Como c'o jun nviaje nenbana'
    España nch'obon chi nink'ax na ewq'uin chipan ja viaje. Ja c'a tok xquinekaj ewq'uin
    janila ninquicoti ja ninq'ueje' checojol masqui xa jurata. Ja c'a tok xquinel
    chic checojol nineto'el ta jutz'it tre ja nviaje.
  tdt-tdt: Nunee hau hanoin atu vizita imi molok hau baa iha Espanha, para kontenti
    hamutuk ho imi lai, depois imi bele ajuda hau baa liu Espanha.
  ron-BTF: Dacă vreodată voi merge în Spania, voi veni la voi, fiindcă sper să vă
    văd în călătoria mea și să fiu condus de voi într-acolo, dacă mai întâi voi fi
    puțin îndestulat cu prezența voastră.
  eng-WEBP: whenever I travel to Spain, I will come to you. For I hope to see you
    on my journey, and to be helped on my way there by you, if first I may enjoy your
    company for a while.
  eng-FBV: when I go to Spain I hope to see you when I pass through. Maybe you can
    give me some help for my journey once we've enjoyed some time together.
  nld-1939: nu hoop ik dus, wanneer ik naar Spanje vertrek, u op mijn doorreis te
    zien, en dan door u verder voortgeholpen te worden, wanneer ik eerst een weinig
    althans van de omgang met u zal hebben genoten.
  bwo-bwo: Ispen maants t amor man weeron itn s'ilosh gawure. Muk' aawosh itnton gene'útsat
    tteshiyakon twerindo ttuwosh taan falit tep'o it k'alituwok'o jangere.
  nch-BL: huajca quema niyas España, nijnequi nimechpaxaloti nepa ipan altepet Roma.
    Huan quema tipactose se talojtzi, teipa huelis antechpalehuise para huelis niyas
    ipan noojhui.
  quc-TNT: Quinchomaj quinoc'ow iwuc' che iwilic aretak quine' pa España, quinquicot
    c'ut che rilic i wäch. Quinweyej chi quinito' bic rech quincowinic quintakej ri
    nu binem pa España.
  tfr-NTPO: Eni ga tja jek shäng España kjokyoshko ga pjãy ĩn äär woydë, tja ber sök
    bomi tjok dbar kjwöbö wl̈o, pjir ga tja kjimtëmi jek äär eshko wl̈o.
  kaq-NT: Huinonoxon mato qui banejaquetahxon tah hen mato sirijaquin yohuanquinhyaxihqui.
    Jaa pecaho sca tah man hea yanapantihi, hen caribiscanon.
  sgb-sgb: ay magdann ako bahên kamoyu ha pammako ko ha bansan España. Panga-ubat
    kon nanugêl bahên, ta napipapahigla kitamina, ay pahawop ako kamoyu ha pamanlumagay
    ko ha bansan España.
  vie-1934: vậy nếu tôi có thể đi xứ Y-pha-nho được, thì mong rằng sẽ tiện đường ghé
    thăm anh em; sau khi được chút thỏa lòng ở với anh em rồi, thì nhờ anh em sai
    đưa tôi qua xứ ấy.
  kxv-kxv: ନା଼ନୁ ସ୍ପେନ୍‌ ଦେ଼ସା ହାନିବେ଼ଲାତା ମୀ ତା଼ଣା ୱା଼ଇଁ; ଇଚିହିଁ ଜିରୁତା ମୀ ତଲେ ତଲିଏ
    ଆଣ୍ତାନା କାତା ଆ଼ହାଁ ଏଚରଦିନା ଡ଼ୟିତି ଡା଼ୟୁ ଏ଼ ଟା଼ୟୁତା ହାଜାଲି ଜିରୁତା ଇଟିୱାୟାଦେରି ଇଞ୍ଜିଁ
    ଆ଼ସା କିହିମାଇଁ ।
  amu-NT: joꞌ chii na matseitiuuya na nncwino̱o̱ⁿya na mꞌaⁿꞌyoꞌ quia na nncjo̱ya ndyuaa
    España, ndoꞌ xeⁿ jnda̱ tquiaanaꞌ na neiⁿya na mamꞌaaⁿtjo̱o̱ⁿya cwantindyo xuee,
    quia joꞌ mancjoꞌtiꞌyoꞌ nnteijndeiꞌyoꞌ na nncjo̱ ncjo̱tya̱.
  hin-CV: मेरे लिए यह संभव हो सकेगा जब मैं स्पेन यात्रा को जाऊंगा. मुझे आशा है कि
    जाते हुए तुमसे भेंट हो तथा थोड़े समय के लिए तुम्हारी संगति का आनंद लूं और तुम्हारी
    सहायता भी प्राप्‍त कर सकूं
  spa-BES: Cada vez que voy a España (por ello Tengo la esperanza de verlos en mi
    camino, y después que haya tenido el gusto de verlos, espero que ustedes me ayuden
    a continuar el viaje.
  san-BEN: স্পানিযাদেশগমনকালেঽহং যুষ্মন্মধ্যেন গচ্ছন্ যুষ্মান্ আলোকিষ্যে, ততঃ পরং
    যুষ্মৎসম্ভাষণেন তৃপ্তিং পরিলভ্য তদ্দেশগমনার্থং যুষ্মাভি র্ৱিসর্জযিষ্যে, ঈদৃশী
    মদীযা প্রত্যাশা ৱিদ্যতে|
  tdx-tdx: le amy liako mb’e Spania añe, ty itamako hahaisake anahareo t’ie miary
    mb’eo, hampionjona’ areo, itika fa nifañòhahoha heike.
  naf-naf: Neŋ in kot indikti inmak belaknik taindema mukulem notnaŋ mnameŋgut indemti
    Sipaen msalen indem mebap ke nâma kopme oloŋen miap. Sipaen msat ke mebegalen
    manâyap kegogapm mebap.
  grc-MT: ωσ εαν πορευωμαι εισ την σπανιαν ελευσομαι προσ υμασ ελπιζω γαρ διαπορευομενοσ
    θεασασθαι υμασ και υφ υμων προπεμφθηναι εκει εαν υμων πρωτον απο μερουσ εμπλησθω
  vid-vid: Ndangugana kudita ahyo sambi. Ndowajendelani ndiwele mmajendo kuza Sipaniya
    na ndangugana hemwe kunhanza fiche ako, hondisinda kusangalala kikala na hemwe
    mhela udo.
  pio-NT: Nuínáidacawa núalimáanápiná nupáchiacuéca pía nùapinácaalíwa España yàasu
    cáli nérépináwa. Néese idécanáami nupáchiacuéca pía casíimáiri iyú maléená èeripiná,
    yá nusutácué píicha wawàsi piyúudàanápinácué núa nùacaténáwa España yàasu cáli
    nérépináwa.
  tsn-tsn: Gonne ke ikaelela go ya kwa Sepaina, mme fa ke ya teng, ke tlaa ema mo
    Roma; mme fa re sena go nna mmogo ka lobakanyana ke gone lo ka ntetlelelang go
    tswelela pele le mosepele wa me.
  amr-NT: Españayo ijtiakonhuahuaʼpo opudomeytaj ijmata̱ʼi̱kaʼapoy, ijnopo̱e̱y. Opudomeyere
    eʼdurugpakonhuahuaʼdeʼte doʼtaj menʼtihuapokpo Españayo mentaʼmonaʼ.
  pwg-pwg: ma karako na anotanotai da vaghina. Aku kayowana da ana nenae ku Spain
    dobuna na ana rui da ana kitimi. Ma nawaravi ruwa nakanani tamakai da tinuwabiibai
    ma nani murinai koni tamiineku da nake ana nae.
  cjv-cjv: ena epena kakom tei “Na u ne yokamai moingi tei unaiye,” di fiye. Na ne
    yokamai koma kanere kakom gawo gera fana gairo moiro ena ne yokamai kon akire
    di narowaingoro na okome Sipen akai man tei naiye.
  tha-KJV: เมื่อข้าพเจ้าจะไปประเทศสเปน ข้าพเจ้าจะแวะมาหาท่านทั้งหลาย เพราะข้าพเจ้าหวังว่าจะได้พบท่านขณะที่ไปตามทางนั้น
    และเมื่อได้รับความบันเทิงใจกั​บท​่านทั้งหลายบ้างแล้ว ข้าพเจ้าจะได้ลาท่านไปตามทาง
  por-BR-2018: quando eu for para a Espanha pois espero vos ver no caminho, e receber
    ajuda de vossa parte para a viagem, depois de primeiramente ficar um tempo satisfazendo
    o desejo de estar convosco.
  mhl-mhl: 'Ore eru kantri tinaine Spein rabemiŋ, ore ŋadiineo ŋoŋoreo warebeminde
    buru ruaru ŋone ŋabebemiŋ ore oori eru iŋi manego: Ŋone ŋaberu ŋoŋoke jeri eru
    kokiine mo aŋibaŋi ŋebe bapi nubi soine kadi jikigaru Spein rabemiŋ.'
  klv-klv: Nunau utaut hǝn nǝb̃evi Spen, ale len nǝyaran sagw vǝna, nuke neris gamit
    a Rom. Nǝboŋ nǝb̃itoh kǝkereh b̃inoŋ len nahǝhaṽuran samito, nuke mǝtevi tarhǝt
    sagw len nap̃isal van.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ ne Seba꞉in ha꞉na꞉no꞉ asulufo꞉liki dimidaefo꞉lo꞉l ko꞉lo꞉,
    a꞉na ha꞉nakiyo꞉, gilo꞉ ami ko꞉le fa꞉la꞉doma꞉no꞉. Ho꞉len nolo꞉ gi o꞉lia꞉ sagala꞉liki
    dota꞉ga꞉yo꞉, Seba꞉indo꞉ ha꞉na꞉no꞉wo꞉ giliyo꞉ ne asuwa꞉fa꞉ib.
  kdl-NT: Mpa pini a afoɓi tsa̱ra̱ n bana a kaɓon ka Asa̱baniya, aꞌayin a ɗa baci
    ma yan nwalu mi, ma ɓatsa ta̱ a Roma. Aꞌayin a ɗa baci n panai kayanyan ka ndishi
    n a̱ɗa̱ kenu, i ɓa̱nga̱ mu n ka̱na̱ ure.
  apu-NT: Nirekari Espánia tixinimoni nisini. Iuaã nisikasaaki, ninirekari naõkitinii
    hĩte. Ninirekari mapaõti nikaikotini hĩtekata, kotxi nipotxitari hĩtekata nauini.
    Ninirekari hĩte moianatinino Espániamoni nisini ĩkapani, ininiã eereka Espánia
    tixinimoni nisa.
  roo-roo: '@see-verse:ROM.015.023'
  miz-NT: te Xuva kō ntio ña ne, kuítā ntiꞌxin ú te kuēꞌén u ñuú Spaña vata koo é
    kuvi kuntōo díni kúdii nto nī kó ne, dá kuvi xntii kūdii ntó ko é kɨ̄ꞌɨ́n ka u.
  qvz-NT: Chimanda España llactama riusha cangunahuacpi pasianata munani. Cangunahuacpi
    cushihuan tiyashcahuasha ñuca Españama ringahua ima minishtishcata canguna yanapahuanauchun
    nisha munani.
  deu-ELO: denn ich hoffe, auf der Durchreise euch zu sehen und von euch dorthin geleitet
    zu werden, wenn ich euch zuvor etwas genossen habe.
  mjc-NT: Nyehe jihna yo tatun cuvi yaha yu nu yucú ndo quɨvɨ cua cuhun yu España.
    Tsa yaha tsa cunyii yu juhva quɨvɨ tsihin ndo, nyehe yo tatun cuvi jatyinyee ndo
    tsi yu tan tsaa yu nu cuhun yu.
  caa-caa: war imbꞌijnu innumuy tacarox tuaꞌ inwarajsiox conda inxin tama nixambꞌar
    esto tama e lugar España. Y conda acꞌapa cawarajse cabꞌa tama inteꞌ tiempo incojco
    que cꞌani ixixin itacren taca tunor lo que inxin insati tama nixambꞌar era.
  pls-NT: jai ẍaxanho ixin satto nttiha para sasotsjaha ra are satsji España. Co
    después de osasotsjaha ra, ẍaxanho que puede jaha ra tsjenguijna ni ra para sinttaviajá
    tti tsji.
  eng-WYC-2018: When I begin to pass into Spain (or When I go forth to Spain), I hope
    that in my going I shall see you, and of you I shall be led thither, if I [shall]
    use you first in part.
  bdv-bdv: ମୁୟ୍‌ଁ ସ୍ପେନ୍‌କେ ଜାତାବଃଳ୍‌ ତୁମିମଃନ୍‌କେ ଦଃକି ଆସିନ୍ଦ୍‌ ବଃଲି ବାବିଆଚି । ତୁମିମଃନାର୍‌
    ତଃୟ୍‌ କଃତେକ୍‌ କାଳ୍‌ ରିଲା ହଃଚେ ସେ ଜଃଗାୟ୍‌ ଜଃଉଁକେ ତୁମିମଃନ୍ ମକ୍‌ ବାଟ୍‌ ଦଃକାୟ୍‌ ଦିଆସ୍‌
    ବଃଲି ଆସା କଃରୁଲେ ।
  otq-NT: Jange núꞌmu̱ xka ma España, ma ga thopꞌu̱tho. Di ne ga nuꞌahu̱, ne gi fa̱xkagihu̱
    ga ju̱ ma ꞌñu manꞌagi xka jwahu̱ ga njohyahu̱.
  tzo-SA: '@see-verse:ROM.015.023'
