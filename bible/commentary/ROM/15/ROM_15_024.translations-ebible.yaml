    oraya yola salasınız.
  eng-DBY: whenever I should go to Spain; (for I hope to see you as I go through,
    and by you to be set forward thither, if first I shall have been in part filled
    with your company;)
  guo-NT: España tʉajnʉ poxaxaechan wʉt, majt xamal taeflaxaelen. Do jawʉt, xabich
    nejchachaemlaxaes, xamal taeflax wʉt. Jawʉx nakajachawaesaxaelam, España tʉajnʉ
    poxaliajwan wʉt.
  hla-hla: Na lia e ngilin tara rago limiu ba te toan la soku uagu i Spein. Na te
    gamon ka hoboto gono ria ra, ba limiu te taguhe molia te lala uagu lia i Spein.
  mav-NT: Pyno ehetawa sakpo toĩne'en mekewat yi wato Epania. Areto teran itotiaria
    mu'e Iesui etiat hamo. Mi'i haype areto ehowawi ehetawa puo. Mi'i hap yn ahekatup.
    Pyno uikosap mo ma'ato areĩne'en teran eiwywo. Woro­ho­'okuap teran eipe pote
    areĩne'en porap i hamuat eipy­'a­setpe uimi­ky­'esat ewy. Waku kahato aru atipuẽti
    itote eiwywo. Atiky­'esat kahato eipe uipo­wyro mekewat yi wato Epania kapiat
    mu'ap sa'up nug hap ete.
  kpf-kpf: Zorat Sipen hânân âibam zeŋgâren gâbatkât nâŋgan. Ga zen sot tâtat mâme
    op ko umâlip op a nâmbutŋandâ zeŋgâren gâbâ betnan sâne Sipen hânân âinat.
  ppo-ppo: '@see-verse:ROM.015.023'
  hin-2017: इसलिए जब इसपानिया को जाऊँगा तो तुम्हारे पास होता हुआ जाऊँगा क्योंकि मुझे
    आशा है, कि उस यात्रा में तुम से भेंट करूँ, और जब तुम्हारी संगति से मेरा जी कुछ
    भर जाए, तो तुम मुझे कुछ दूर आगे पहुँचा दो।
  wol-KYG: bu may dem Espaañ, dinaa leen seetsiwaale. Yaakaar naa leena gis bu ma
