  kpj-NT: Espanha bede‑ò arakemy watxireri. Arakreu dori Roma‑ò aroramy heka arakre.
    Iribi inyboho ibutumy rakatximyhỹreu tahe tako‑ò biwaixidỹỹnybenykre.
  zao-NT: kona leettsa yan Espany, tsa yalʼn lo re goo, tak nlazʼn wiin goo ne nlazʼn
    tsow goo ayudʼn par yan Espany.
  byx-byx: Taqurla dai aip lua i ngua tit savet ma Spain dai diip ngu aang de ngu
    vas tem ngen i ngua tu gua qevep taqurla. De nakka ngu narliip kurli ngu na ngen.
    I nguat drlem ai diip gua arlias i qurli ngu na ngen, iv aip maget de diip ngen
    tat never a ngua i ngene reqerl a ngua ne ama aiska savet ma Spain.
  ctu-CTI: Ba' bʌ ora mic majlel ti pañimil España bʌ i c'aba, com c poj jula' añetla
