    naquila̱makta̱yayá̱u para xli̱ca̱na nacán nac España.
  msk-msk: yaiman da ako na magakita kita nang pagagi ko disaan padurug adto Espanya.
    Madyaw aw masiling naan kay antak ako mataman nang paguma na mapagagadagad kamayo
    nang dagawdagaw kayan makatabang kamo kanak pagpanaw ko padurug adto Espanya.
  gyr-NT: España ve che soseve, apɨta pucumira vicho pe pɨri yande yembovɨha ãgua.
    Iyavei pe sui che sẽ potase, che pɨ̃tɨvɨimira peye aheve che so ãgua.
  kmh-kmh: Yep maŋ mindip, miñmon Speyn amniŋg gispiyn. Gos yand niŋbiyn ak, am nimb
    yip sikoy won bap tep gakniŋ mindiy, yip kisen dam Speyn kinjeŋram ak yoknimimb
    aŋgiy niŋbiyn.
  ukr-ONPU: Я планую зробити це, коли вирушу до Іспанії, і сподіваюся побачити вас
    під час проїзду, щоб ви допомогли мені в моїй подорожі туди, після того, як я
    деякий час насолоджуватимусь вашим товариством.
  emi-emi: Aghaloanna tani lao tee eSpein, me nau eteva amae avalua ona, aue akkure
    atoka eRom, me ita aitara. Aghanna tani toka teeiem ghaisa nonga ulana tani masimasi
    eitauaa, me nau isaa o voto eruu, am sausieghi tale kasukasuaaghi tani lao okae.
  zpv-NT: pwihsi nnah nin guzaaꞌhahn tuhbi viaja para guihdxyi España zieꞌldaguiaꞌhan
    cuun tu. Ya chin chaꞌloh gwaꞌhan loh tu, chiꞌchi guidiaꞌhahn zahcanee tu naꞌh
    tin chaaꞌhahn España.
  gux-gux: N sugini ke n ya ba pendi min la yi, n ya mangi n pali leni yi dana ba,
    n sugini ke yi ba ciani nni min gedi lipo.
  kos-kos: nga finsrak in orala inge ke nga ac som nu Spain. Nga ke osun nu suwos,
    ac tukun nga aengani yuruwos ke pacl fototo, nga finsrak kowos in kasreyu ke inkanek
    luk nu Spain.
  ibo-ibo: Nʼihi na nzube m bụ ijeru obodo Spen. Mgbe ọbụla m ga-agakwa, aga m akwụsị
    ịhụ unu na elekwa anya na unu ga-edupụ m nʼije m, mgbe mụ na unu jiri ọṅụ nọrọtụ
    nwa mgbe nta.
  yml-yml: '@see-verse:ROM.015.023'
  ory-ory: ମୁଁ ସ୍ପେନ ଦେଶକୁ ଯିବା ସମୟରେ ଆସିବି; କାରଣ ବାଟରେ ତୁମ୍ଭମାନଙ୍କୁ ସାକ୍ଷାତ କରି ପ୍ରଥମରେ
