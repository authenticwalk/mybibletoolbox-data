    xtquenquicota tak xtnec'je'a checjol mesque xjurat. Tak xtquenel chic checjol
    cneto'el chic jtz'it tzra neviaje.
  san-BUR: သ္ပာနိယာဒေၑဂမနကာလေ'ဟံ ယုၐ္မန္မဓျေန ဂစ္ဆန် ယုၐ္မာန် အာလောကိၐျေ, တတး ပရံ
    ယုၐ္မတ္သမ္ဘာၐဏေန တၖပ္တိံ ပရိလဘျ တဒ္ဒေၑဂမနာရ္ထံ ယုၐ္မာဘိ ရွိသရ္ဇယိၐျေ, ဤဒၖၑီ မဒီယာ
    ပြတျာၑာ ဝိဒျတေ၊
  yaa-NT: Ẽ España ari kai ẽ mato ano nẽteyoxii mato fe mekaxiki nõ yoinõnãsharaxiki.
    Mato anoax ẽ kaito a ẽ yopai ea inãxikãfe ẽ España ari nokosharanõ.
  cab-NT: agúrabatina násügürün bisídaün dánme le nídin Espáña. Lárigiñeme aríja náadün
    lan lun wagúndaaragun wámagua murúsuraü, agúrabatina lun jíderagubadina lan luágu
    nuweíyasun yágütoun.
  clu-clu: sigoro magakirita kita run da gid. Ay akun plano maagi ako dian kanindo
    kon magpa-Espania ako ron. Gosto ko nga magkalipay sa pagpakigkaiban kanindo bisan
    maistan lang nga tyimpo bago ako magdiritso sa Espania paagi sa indong pagpatigayon
    sa akun biyai.
  swh-ULB: Hivyo mara zote nikienda Hispania, ninatumaini kuwaona nikipita, na kuweza
    kupelekwa njia yangu na ninyi, baada ya kuwa nimefurahia ushirika na ninyi kwa
    muda.
  tpt-NT: Xlhiyucha tejkan kajkꞌanaꞌ España klalaqtapasaputunau para va aqtauncha
    kaklalaqtsꞌiu, ex chuncha lay kaklhiꞌachantajul. Ex astan chuncha lay kilaꞌaqtayjuu
    la kilakatin.
  aai-aai: Imih bounabo anotanot boro anan ana’iti. Spain bainanawan isan ananan founamaim
    boro anarun ana’iti.
  sny-sny: Serai ane omo pani Spen ma'e Owane Sitewi lo peri au te'eyei ne totesiya.
    Sosu ane omo pani Spen iyei su, ane fene ma'e sewiyeyei ne. Ane fene siyeyei su,
    marepi ano nine'i wisereyerowa. Aiwawe a'i ane fene ma'e arunatirowawe, omo pani
    Spen ma'e irowa su, fene ane au ferafereire!
  myy-myy: Españajʉ wacʉ, mʉare ti rẽta wacʉ yigʉja yʉ. Mʉa rãca yʉ wanʉ quenaja bero
    yʉre mʉa ejabʉare ãmoa yʉ, España yʉ eja masitoni.
  trc-NT: ne̱ cheꞌé dan me que̱neꞌén ꞌu̱nj man soj ga̱a caꞌa̱nj ꞌu̱nj rej cuꞌna̱j
    España, raj a. Me rá ꞌu̱nj ca̱ránꞌ ꞌu̱nj chiháán soj do̱j güii, ne̱ niha̱ꞌ raj
    ca̱yánj ga̱ soj, ne̱ nano̱ níꞌ cuentó, ga̱a ne̱ caꞌa̱nj taꞌa̱j soj ga̱j rej cuꞌna̱j
    España, raj a.
  cut-NT: chemin che quenan inó che conán neve ro nduco nchuhn ya̱n va̱co ne, ne cuahn
    che cá̱hn ya̱hn yahn España ne, conan ne u, nda̱ca che chuhnún yune.
  bel-bel: як толькі выпраўлюся ў Іспанію, прыйду да вас. Бо спадзяюся, што, праходзячы,
    пабачуся з вамі, і што вы праводзіце мяне туды, як толькі нацешуся лучнасьцю з
    вамі, хоць трохі.
  zlm-KSZI: aku berharap dapat singgah di tempatmu ketika aku ke Sepanyol dan dapat
    bertemu denganmu. Aku juga berharap kamu akan membantuku meneruskan perjalanan
    ke sana setelah sejenak aku bergembira bersamamu.
  gdr-gdr: Kor ɨta nony wen odaram nyatnyata de Spein wa. Sɨ kor ɨta ngor wa warɨm
    singi menonɨm wa pɨlwa wen yɨr ongongɨm. Ɨ ra kon neken wa pɨlwa, naska kon wɨn
    kɨma sobijog ganggand nɨtɨbnyɨn sam okatam. Ɨ ɨngkaemb kon ket iwasɨn dem de Spein
    wa waina yɨm b'akawa kɨma.
  vmy-NT: Kui kjua mejénnina̱ skue_nuu̱ nga kjuaꞌaa̱ ña tetsubo, kionga kjuia̱ nangi
    España. Tsja ku̱anna̱ nga kuatejñajin_nuu̱ ninga tsa tu chuba nixtjin, ꞌba tsa
    ku̱an kuisekonuu̱ nga kuekoya ndiyanuu̱.
  cmn-FEB: 所以希望在我去西班牙时能够与你们相见。当我们相见之时，也许你们可以为我的旅程提供一些帮助。
  gmv-RNT: Hayssa ta qofa tani Ispene biza wode polanas qoppays. Heera aadhdhashe
    intena beyanassinne intenara guutha wode gam7ada laamota aaththida mala inte tana
    maaddana gaada hidota ooththays.
  ncl-NT: Pampín, nihualas ca amhuanten quiman nipanus nicantica ojli pa España. Quema,
    nicchixtica pa annechpalehuis pan nolahuejcalisli quiman niquisas pa Roma ca umpic.
    Ma yoje, pa nipehuas, nicnequi nimopaquiltía annimitzpaxaluilijtica amhuanten.
  sua-sua: ko her el kua papat he te, kam ktar ka khap he ka ptang nguk ko mRom na
    ko nguak ngae ngok ma Spen, he nang muk ruk ko tok mRom kmel kualo nhar ma mmie
    mnam kua ngae to endo. Ii, kua nho mkor muk kam turang dok tok, kopekam ko ngua
    vrua vle ko kim muk mo kenho akor kam sirei kar muk na to kle klapsa kngae ngok
    ma Spen.
  are-are: Yingantama kala pitjitjika eterrama, yinga pmara Spain-urna lhamalanga.
    Yinga turta antja nama rrakangkarralela kurrka wara nitjika. Kurunga rrangkarrantama
    yinganha marnakarta, money-akarta turta paka twapanthitjinanga.
  gai-gai: Ainda moca aku nena watna toŋtoŋap, na aku Spenna pitrik waŋa taŋna mo
    te, aku kɨpi nena watcarica, nenap emtem ndeaca, na aku toŋgorinanna, iŋmbaia
    ne aukmo otaca aku Spenna taŋna.
  qvm-NT: Gamcunawan goyarcurnami Españapa aywayta yarpaycä. Tsayman aywanäpäga gamcuna
    yanapamänayquipag cashgantami yäracuycä.
  chz-NTPS: Heˉja̱ˉ waˊraˉ gaꜙtëꜘ jeeˊ nɨɨnˋ taꜙ España, jmeenꜙ hʉʉˊdsëˉ dsaˉngëënꜘ
    taꜙ naꜙ. Hnoonꜗ naˊjë̱ë̱nꜙ hnähꜘ mahꜗ dsaˊtoohnˊ miihˉ jmɨɨˊ hiꜙ läꜙjø̱hˉ dsëˉ
    jneˊ. Hiꜙ waˊraˉ gaꜙtëꜘ jeeˊ yaˉhë̱ë̱nˈ, hnoonꜗ jmeehˈ hnähꜘ beꜘ kinꜙ heˉ kya̱a̱hˊ
    nɨɨnˋ taꜙ chaˊnëˊ.
  kmu-kmu: '@see-verse:ROM.015.023'
  ood-NT: ch antp huꞌi haha wo ni‑nako hemuch am himadch Spain jewed wui nani pi am
    s‑himimk. S‑mahch ani hi wa mamt am wo i ni‑wehmt mant am wo him k am heꞌes wo
    i em‑neidchkahim ch s‑ap wo ni‑tahtkk.
  lbm-lbm: येकोलायी जब मय इसपानिया जातो तब होतो हुयो तुम्हरो जवर आऊं, कहालीकि मोख
    आशा हय कि ऊ यात्रा म तुम सी भेंट करू, अऊर जब तुम्हरी संगति सी मोरो जी भर जाये
    त तुम मोख कुछ दूर आगु पहुंचाय देवो।
  ncj-NT: Ic inon nicnehnehuiliya tla cuali namechitztehuas ihcuac niyas in tlali
    España. Huan satepa ic timopacmacasque, nicnehnehuiliya nannechpalehuisque ic
    niyas nepa España.
  yuj-yuj: Ae namp kwamp Spen mek akwapnanamp ke fek te, manénkɨr te yumwan koropá
    nkea akwap nanampon. Ono yumwan nkea warákárria, ankwap yinɨnk yunk fek yumont
    yakea nanko, wakmwaek yumo onan yaewourria mwaeaok kérép mwanapon.
  kto-kto: Are ratmat ga tubiat leba tala na kantri Spen, na irie tara la tuga ka
    murang migimarang lake ga tonang kirat ga mimi meba tevurustang ga mimi. Eva,
    tubiat eba toagamilie ga mila tomiala na alang me na inamon Spen.
  gmv-NT: ሃይሳ ታ ቆፋ ታኒ ኢስፔኔ ቢዛ ዎዴ ፖላናስ ቆፓይስ። ሄራ ኣꬋሼ ኢንቴና ቤያናሲኔ ኢንቴናራ ጉꬃ ዎዴ ጋምዓዳ ላሞታ
