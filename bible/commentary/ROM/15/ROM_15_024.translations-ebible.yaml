  ong-ong: fei ki onposi piti ma kolpepe. Ki onposi piti ma ke kulise wo ki soma ke
    Spen. Ki onposi piti ma kireise ratei wem kurau le onom peiki ma teingine wo.
    Leye lo ise ma kaneiki piti ke Spen.
  tnn-tnn: kən tol nəhlan, nɨkik tatəht məmə ekɨmnə məplan itəmat nian ekuwɨn əpəh
    kantri u Spen. Kən nian ekɨmnə kotauilɨm o nian əkuəkɨr əm, kən iakolkeike məmə
    nakotasitu lak e rəhak naliwəkən.
  hch-NT: quepaucua 'Isipaniya nemümie. Ne'anuyeneme nepüxexeiyaniqueyu. Xemeta mana
    xepünesi'anuyenü'ani, xehesüa netemavieritüarieyu 'esiva meri.
  crn-NT: '@see-verse:ROM.015.023'
  zpu-NT: Kate chaꞌa ganꞌ nziꞌi España, kanaꞌ tiaꞌ wiaꞌ reꞌ. Naꞌ nbaraz gakraꞌ kat
    yeyoll reꞌraꞌ reꞌ, naꞌ gakrenre nadaꞌ nench naꞌ wasyollaꞌ chaꞌa ganꞌ ba nwiaꞌ
    chaꞌa.
  juy-juy: ଞେନ୍‌ ସ୍ପେନ୍‌ ଡେସାନ୍‌ ଆରିୟ୍‌ତେନ୍‌ ଆଡିଡ୍‌ ଆମ୍ୱେଞ୍ଜିଆଡଙ୍‌ ଗିୟ୍‌ଲେ ଇୟ୍‌ତାୟ୍‌
    ଜିର୍‌ବେନ୍‌ ଗାମ୍‌ଲେ ଇୟମ୍‌ଲାୟ୍‌, ଅମଙ୍‌ବେନ୍‌ ଅସୋୟ୍‌ ଡିନ୍ନା ଡକୋଡାଲନ୍‌ ତେତ୍ତେ ସିଲଡ୍‌
    ସ୍ପେନ୍‌ ଡେସାନ୍‌ ଜନିରନ୍‌ ଆସନ୍‌ ଆମ୍ୱେନ୍‌ ତଙରନ୍‌ ଅବ୍‌ତୁଜିଁୟ୍‌ବା ।
  for-for: Sipeni mari wakena punta tigetiba uma irosakuwe. Uma irosa'ma, ka'isa yaga
    tigege umiyekana nantawamaba asoya pekiri, nao'maeyigi naeba Sipeni mari kaga
    wakuwe.
  epo-epo: kiam mi veturos al Hispanujo, mi venos al vi (ĉar mi esperas vin viziti
    travojaĝante, kaj esti helpata de vi sur la vojo, se antaŭe mi estos sufiĉe gastinta
    ĉe vi);
  gfk-gfk: '@see-verse:ROM.015.023'
  bjz-bjz: Amindu, amó ea gaita rore, amó Spen Frovensiva irurota, Rom terua nímane
    gia, namonde fefera tufoko uumo egeguturota, nímane amó sonembasueta, Spen yasira
    rei-nundubutore.
  atg-NT: o la mhẹ udu khi mhi ya rọte olieyẹ ẹ ini mhia lẹ iSipeni. Mhi sa khi a
    dobẹ ya ri ikpaghiobọ na mhẹ ni mhi rọ ti okiali oyẹmhẹ je odalo, ini awa ri egbe
    mu egbe ukuku ẹghẹghẹ se.
  bjv-NT: M-a m-aw dɔkagɨlo tɨ kɨ m-a m-aw-n Ɨsɨpa̰y tɨ. Tadɔ, m-ɨndə mem tɨ kadɨ
    kawm ə, m-a m-tḛḛ dɔsi tɨ kadɨ m-o səsi, nɨngə kadɨ ɨrai səm adɨ m-aw m-tḛḛ
    tɨtɨ. Nə ke ə, m-a m-o səsi kadɨ ngure ɔr dɔm tɨ ndə̰y ɓəy taa m-a m-gangɨ m-aw.
  tos-NT: Cumu aya cli̱lhca̱ni̱t pi̱ nacán hasta c-xatiyat España, huata xatlá̱n pu̱lana̱
    huixín nacca̱ti̱laktaxtuyá̱n laqui̱mpi̱ acxni̱ chú̱ aya li̱pa̱xuhu la̱lakapasni̱tahu
    nahuán, aver pala tla̱n huixín naquimakta̱yayá̱tit, chu̱ naquima̱xqui̱yá̱tit hua̱ntu̱
    nacmaclacasquín c-tiji̱ acxni̱ naquima̱quilhanu̱yá̱tit, chu̱ nacana̱chá̱ hasta
    c-España.
  rro-rro: Ua buonai au nanuatae kakabanai Speini kaeao raninai kaihanimi, mai aonamo'u
    wai kipokia kahamiaho rani papana, murinai katobaraina'u kaeao weia.
  mxp-NT: Ya̱mnɨmts øts ɨnet jam nꞌukna̱xt ku ø nnøjkxt jam España jøts mee nꞌukꞌext,
    jadyaꞌts øts jam wyɨnaty xpudøkɨdɨ, jøts øts jam nja̱ꞌa̱tt ma øts ɨdøꞌøn nnøjkxwa̱ꞌa̱ñ.
  aak-aak: nionɨ “Sɨpenɨ pɨropenɨsɨ́yo nánɨ nurɨ́ná seyɨ́né enɨ sɨŋwɨ́ nɨseaga seamúróɨmɨgɨnɨ.”
    nimónarɨnɨ. “Seyɨ́né tɨ́nɨ xwɨyɨ́á nɨseaŋwaxa seamúroarɨ́ná gɨ́ dɨŋɨ́ bɨ yayɨ́
    oninɨnɨrɨ óɨ́ e nánɨ aiwá bɨ niapowárɨ́ɨ́rɨxɨnɨ.” nimónarɨnɨ.
  chd-NT: Litine ca'huaƚa' España, iƚniya ƚitiné cuyaicota pe loƚmana' imanc', cahuejntolhuo'.
    Oque' afane' quitine aƚmajnta anuli, tixoj'ma calata. Tijouƚa' imanc' aƚtoc'ita
    cuyaita.
  kdc-kdc: sambi notamanila kutenda vivo. Nolonda nize kuwalola muumwanza wangu wa
    kuchola Sipania, na nolonda mweye munhaze nivike ako, nahamambukiza kudeng'helela
    kukala na mweye.
  nhr-nhr: khamar bìrísea hãa gatàr gha hẽé sa, ẽer ko Spaine koe qõò ka. Eẽr ko Roma
    koe tcana nqáé kar gha bóò tu u di nqòòa ner úúa hãa khama, ra gataga nqòòan úúa,
    ẽer kò xòm̀ x'aè-coan gatu ka qãè-tcaokaguèa xg'ara ka tu gha tiris qõòs koe hùi
    te di i.
  uig-PIN: '@see-verse:ROM.015.023'
  beo-beo: na da wali dili ba:la misunu dawa:lala. Na da Siba:ini sogega doaga:ma:ne,
    logoga ahoabeba:le, dili ba:mu. Na da dilia soge ganodini hahawane ouesalu, dilia
    da na fidilalu, na da bu ahoanu Siba:ini sogega ahoana doaga:mu.
  acf-NT: mwen ni èspwa mwen kay sa fè sa kon mwen ni pou alé péyi Èspany-lan. Mwen
    kay vlé zòt édé mwen pou mwen sa kontiné voyaj mwen osi. Sa sé apwé mwen ja pasé
    an bon ti tan épi zòt.
  tpi-OTNT: Olsem na taim mi go long kantri Spen, mi ting long i kam lukim yupela
    pastaim na mi go. Bai mi amamas long lukim yupela na stap liklik wantaim yupela.
    Na bihain mi laik bai yupela i ken helpim mi long i go long Spen.
  mbt-NT: egkeupian a ne egpakatulan due te kaniyu ka eggendiye te Ispanya. Egkeupian
    a ne egmaal-alukuyey ki pad amana te minsan malepet de ne timpu human a egleus
    diye te Ispanya pinaahi te pegbulig niyu.
  hau-SA: ina shirin yin haka in na tafi Sifen. Ina fata in ziyarce ku yayinda nake
    wucewa don ku raka ni can, bayan na ji daɗin zama tare da ku na ɗan lokaci.
  mam-NT: Ju' tzunj, npja' nninc'u'na tu'n nwe'ya cyxola oj nxi'ya España. Chin temel
    tzuna cab k'ij cyuyey. Bix nim chin tzalajela oj toc ncye'na ejee'y. Bix ojtzen
    wiy' aja cyuyey, nuket jac'a chi onena wi'ja tuj nbe'ya.
  udu-udu: Aha/ ṯora ki ya p̱ar um e mo mmomiga/ pe ki tur mo me’d jin miga/ ya Pa
    Ispaaniya mo dhali mmomina umi sus aha/ m’pen mo e moyam pem imun mo waḵki/ nṯwa/a/
    mo tani aha/ mina ’taki kap̱ buṯi um ari’ceenne/ mo.
  tvt-tvt: amadoh re eang ih laalom lang. Ngah sen damdoh Spain Deek akaan nah wang
    angdoh lam nah dootsiit roongngit ih lidoh, sen ih ngah erah nah thoksiit rumhang
    ih laalom lang.
  bgt-bgt: inau ku toatogha kori vido kuda vano i Spen, inau kuda kidi atu itamiu
    i Rom. Leghugna kuda mono totogo duamiu sina vido iso, inau ku magnahaghinia ighamu
    kotida hatheu kori nigua na taetaveti vano i Spen.
  mvn-mvn: '@see-verse:ROM.015.023'
  djk-NT: Mi o de a pasi fu gwe a Sipanyoo*f2* Kondee anga ala a pisiwataa anda. Da
    mi o tapu pikinso a u de, fu u sa yeepi mi go doo anga a waka ya. Mi be sa wani
    tan langa a u de, fu abi wan switi ten makandii. Ma mi ná o poi.
  uig-LAT: '@see-verse:ROM.015.023'
  nde-nde: ngiceba ukwenzanjalo lapho sengisiya eSpeyini. Ngithemba ngizalibona ngisedlula
    lokuba lingisize ngohambo lwami lokuya khonale, emva kokuba sengithokoze ukuba
    lani okwesikhatshana.
  ton-ton: ‌ʻOka hoko hoku fononga, pea ke mou moimoiʻi au ʻi hoku fononga, ʻoka hili
    ʻeku maʻu ʻae fiemālie siʻi ʻiate kimoutolu.
  mir-NT: Cooc̈h mäbøcy hänajty jim̱ nnøcxaꞌañ España, mänítøch mäbøcy jim̱ nduꞌunaxǿꞌøwät
    maa mijtsän. Jootcújc‑høch jaduhṉ nnijwiøꞌøwǿøjät cooc̈h mijts jaduhṉ nguhíxät.
    Mänítøch njaac tuꞌuyóꞌoyät cooc̈h hänajty jim̱ nnøcxaꞌañ España. Mänítäts mijts
    hii xpiuhbédät.
  cak-YNT: y yen ninojin che yinak'ax iviq'uin tak xquimba pan España. Ninjo' yinc'ue-a
    jun ca'e-oxe' k'ij iviq'uin, chin che yex niban cha re vánma che niqui'cot. Y
    ninjo' chuka' che niya-ta-a re nic'atzin chua chin re nubey.
  ces-1613: Kdyžkoli půjdu do Hišpanie, přijdu k vám. Mámť zajisté naději, že tudy
    jda, uzřím vás, a že vy mne provodíte tam, avšak až bych prve u vás poněkud pobyl.
  nab-NT: '@see-verse:ROM.015.023'
  qxn-NT: Españapa aywarnin päsagnöllapis gamcunamanrag visitagniquicuna chämunapag
    yarpaycä. Tsaychö gamcunawan cushishga pagta juc tiempullapis pärasquishga, viajarnin
    sïginäpag imaycallawanpis yanapayämänayquitam yätsicuycäyag.
  wol-2010: Bu may dem Espaañ nag, bëgg naa faa jaar, nuyu leen; ndaxte ay at a ngii
    maa ngi am yéene ju tar ci ñëw seetsi leen. Bëgg na maa nekk ci seen biir, ngir
    am bànneexu sotteente ak yéen xalaat ab diir, te it ngeen waajalal ma sama yoonu
    Espaañ.
  snc-snc: nai atuḡamaḡini, Spein ḡana baiaḡoni nai tu, basi ḡitamini roḡo. Maninana
    bavanaḡini nai, atuḡamaḡini, basi raka-ḡitamini, ma ḡomi ḡesi bita tanu-kotunani
    roḡo. Moḡa murinai aurani, ḡomi na boḡono vaḡa-kavagu ḡegu iaḡoiaḡo bana iaḡo-vinia
    ḡana.
  lgl-lgl: ma 'i talasi 'e lau malata lo 'ali lakae la ko 'i soemiu, talasi lakae
    la fala 'i Spein. Lia 'e laka malata too 'ali lau dao ko 'i soemiu, laka ke babalafe
    ga fae 'amiu ka sui, lau oga 'amu ka kwairanai agu ala laa na lau fala 'i Spein.
  mmo-mmo: + o 15:24 1Ko 16:6*Om sa navu ana Spen, lemu sale anaas balup-anja be saangge
    ham naamunggin e mem sana. Saawiingin nambe mando gaving ham daka vêêl-ambe sa
    kangg vasa dukanaah, le mem ham e naanggiiy sa na gato mop Spen.
  ncu-NT: '@see-verse:ROM.015.023'
  cni-NT: irootaque nojatanteari coajica pinampiqui. Jaocarica oncarate nosaviquimojeitempi,
    impoiji nocoaque navisanaque anta Eshipaneaqui. Nocoaque aisati ponijayenaro jaocarica
    nonquenanteari.
  eng-WMB: whenever I travel to Spain, I will come to you. For I hope to see you on
    my journey, and to be helped on my way there by you, if first I may enjoy your
    company for a while.
  zaw-NT: ṉaj che cha'a España siädhuiäpac lojtu. Che tedä, jiädhuiäpac contu te ganid
    guibalaznää́ la'tu, dxejcti gacnäjtu narä te cha'a España.
  san-MAL: സ്പാനിയാദേശഗമനകാലേഽഹം യുഷ്മന്മധ്യേന ഗച്ഛൻ യുഷ്മാൻ ആലോകിഷ്യേ, തതഃ പരം യുഷ്മത്സമ്ഭാഷണേന
    തൃപ്തിം പരിലഭ്യ തദ്ദേശഗമനാർഥം യുഷ്മാഭി ർവിസർജയിഷ്യേ, ഈദൃശീ മദീയാ പ്രത്യാശാ വിദ്യതേ|
  tam-TCV: எனவே நான் ஸ்பெயினுக்குப் போகும்போது, உங்களிடமும் வருவதற்குத் திட்டமிட்டிருக்கிறேன்.
    போகும் வழியில் உங்களையும் சந்திக்கலாம் என்று எதிர்பார்க்கின்றேன். உங்களோடு சிறிது
    காலத்தை மகிழ்ச்சியாய் கழித்துவிட்டு, அங்கிருந்து உங்கள் உதவியோடு, எனது பயணத்தைத்
    தொடருவதற்கு தீர்மானித்திருக்கிறேன்.
  mit-NT: Ñàyùcàndùá, quìvì quide disponer cùhìn ladu España, dandu yàhi. Daaní, nú
    sànì sandoo chii‑nda contentu, dandu iin ñà‑vàha cundua nú ni chíndéé‑nsiâ yùhù
    ñà‑naquihin tui ichì cùhìn ladu España.
  ceb-ULB: Busa kung makaadto ako sa Espanya, hinaot nga makita ko kamo sa akong pag-agi,
    ug ihatod ako sa akong dalan pinaagi kaninyo, human nga ako malipay sa pagpakig-uban
    diha kaninyo sa mubong higayon.
  ces-LB: Už několik let se těším, že se u vás zastavím při cestě do Španělska. Doufám,
    že teď se mi to přání konečně splní a že se s vámi nějakou chvíli potěším, než
    mne zase vyprovodíte dál.
  mkn-mkn: Nanti kalo beta pi negrí Spanyol, beta mau singga lia sang bosong. Ais,
    kalo beta su singga tahan di bosong, bosong ju bisa bantu sang beta deng ongkos
    jalan pi Spanyol.
  pol-UBG: Gdy udam się do Hiszpanii, przyjdę do was. Spodziewam się bowiem, że idąc
    tamtędy, zobaczę was i że wy mnie tam wyprawicie, gdy się już wami troszeczkę
    nacieszę.
  qxh-NT: Watucuyta munar España marcapa aywar, yagaramushaj. Ricanacuptinchi, imallawanpis
    yanapämanqui willapäcur purinäpaj.
  nwi-nwi: Kɨni ror məknakɨn, rɨkik raməsɨk mɨmə nɨpɨg jakamvən Spen jakukurao-pre
    məm əmiə. Kɨni nɨpɨg jakurə kɨsarə kape nɨpɨg kwakwə əmə, kɨni yakorkeikei mə
    taksasitu irak tuk kafak nəriwəkien.
  kmo-kmo: Ada Spen nosapek tawa ma miman heken inyak ada kwona hebak hikitu. Ada
    ya kwotaka ameda siinak, kwo ana kiyatayenak, ada Spen nosapek ikiita.
  agr-agr: España wegakun atumin wainkatasan minittajai, nunikan atumin wainkan shiig
    aneasan nagkaemakui, atum yainkatajum wi wemaina duka.
  kyc-kyc: Dopa pyuo karapala, dakepa nakama keta epena suu pilyu. Namba yuu Sepene
    panya eparo dokopa nakamame namba nyisaraminyipa paro lao suu pilyu. Ene Sepene
    panya epo dokopa nakama pipya yalya kando karo pupuli lao suu pilyu.
  urd-GVU: اِس لئے اب یہ خواہش پوری کرنے کی اُمید رکھتا ہوں۔ کیونکہ مَیں نے سپین جانے
    کا منصوبہ بنایا ہے۔ اُمید ہے کہ راستے میں آپ سے ملوں گا اور آپ آگے کے سفر کے لئے
    میری مدد کر سکیں گے۔ لیکن پہلے مَیں کچھ دیر کے لئے آپ کی رفاقت سے لطف اندوز ہونا
    چاہتا ہوں۔
  yre-NT: An ya "vale 'an dra tʋ nɛn an -ko Espanyɛn bɛ -a man. -A -cin a 'an 'ji
    'nan "mɛɛn vɩnan 'an 'ko bɛ, 'an 'ciɩla 'ka 'va. An ya "vale -kaa tʋ -mie drɛ
    'e cin va -e 'an 'ci 'e "nran. "Bɛ -sru "mɛɛn vɩnan 'an 'ko bɛ, cɛɛ -tɔa 'an 'wlu
    'mɛn -kʋdɩ -ji.
  fuh-BKF: Miɗo yiɗi fantude to mooɗon si miɗo yaha Espanya. Si mi ndaarii on de ceyodiimi
    e mooɗon fu, oɗon mbaawi wallude kam e jahaangal am faa mi yottowoo toon.
  arl-NT: Naacuajitij, Espania jiyajiniara cua quiasacari, janiyacua nia tiacajinia
    jateemani. Janiya jaara pasaja camueenujusee niaata shuquiriaatiani, na nuhuaji,
    janiyari paniniutianiyani nia naacunura janiya, cua quianura Espania jiyajiniara.
  ziw-ziw: nina msuhi wa kudamanya ivyo haluse. Nahaunga niwawone umo ni mwe sila
    haita Spaniya, nakwambizwa ni nyuwe kubula uko, umo hajika kubweda kutenda hamwenga
    hadodo na nyuwe.
  grc-TR: ὡς ἐὰν πορεύωμαι εἰς τὴν Σπανίαν, ἐλεύσομαι πρὸς ὑμᾶς· ἐλπίζω γὰρ διαπορευόμενος
    θεάσασθαι ὑμᾶς, καὶ ὑφ᾿ ὑμῶν προπεμφθῆναι ἐκεῖ, ἐὰν ὑμῶν πρῶτον ἀπὸ μέρους ἐμπλησθῶ.
  nag-nag: Moi Spain te ja somoite apnikhan ke lok kori bole asha ase, aru olop din
    eke logote thaka pichete moi yaatra ja somoite apnikhan pora modot dibo.
  eng-OEBCW: For my hope is to visit you on my journey, and then to be sent on my
    way by you, after I have first partly satisfied myself by seeing something of
    you.
  knj-NT: Yuxan chin na', ja' yet oj jin toj bey Espaá, catu' oj jex ec' wilon an,
    yu ec' wak'on tzalaboj jin c'ul je yetoj an. Oj xew wec' jayeb oj c'u je yetoj
    xin, catu' chi woche chex colwa wetoj yet chin to bey Espaá tu'.
  deu-1912: so will ich zu euch kommen, wenn ich reisen werde nach Spanien. Denn ich
    hoffe, daß ich da durchreisen und euch sehen werde und von euch dorthin geleitet
    werden möge, so doch, daß ich zuvor mich ein wenig an euch ergötze.
  san-PUN: ਸ੍ਪਾਨਿਯਾਦੇਸ਼ਗਮਨਕਾਲੇ(ਅ)ਹੰ ਯੁਸ਼਼੍ਮਨ੍ਮਧ੍ਯੇਨ ਗੱਛਨ੍ ਯੁਸ਼਼੍ਮਾਨ੍ ਆਲੋਕਿਸ਼਼੍ਯੇ, ਤਤਃ
    ਪਰੰ ਯੁਸ਼਼੍ਮਤ੍ਸਮ੍ਭਾਸ਼਼ਣੇਨ ਤ੍ਰੁʼਪ੍ਤਿੰ ਪਰਿਲਭ੍ਯ ਤੱਦੇਸ਼ਗਮਨਾਰ੍ਥੰ ਯੁਸ਼਼੍ਮਾਭਿ ਰ੍ਵਿਸਰ੍ਜਯਿਸ਼਼੍ਯੇ,
    ਈਦ੍ਰੁʼਸ਼ੀ ਮਦੀਯਾ ਪ੍ਰਤ੍ਯਾਸ਼ਾ ਵਿਦ੍ਯਤੇ|
  nob-LB: Jeg planlegger nemlig å reise til Spania, og på veien dit tenker jeg å stanse
    i Roma. Etter at jeg har fått vært sammen med dere en kort tid, håper jeg at dere
    hjelper meg med det jeg trenger for min videre reise?
  ntj-ntj: '@see-verse:ROM.015.023'
  sxb-NT: Kutio nyingeeno ndi no omupango ogwa okukola otio ni ngia Speeni. Mpingirizia
    okuwa omugeni iinyu ni mbita kandi mbwe ni miire okuwawonako ku amiire agasugre,
    muuze muntunzie mu olugendo olwange olwa okugia eyo.
  nhu-NT: nu ɛ me ŋkpwaake, ŋkee naa lɛ beene nu ke eyɛnɛn seke me nfele ŋgɛne Sbɛɛn.
    Me ŋkpwaake tɛn lɛ ben nu ke eficɛ me yî lɛne diem e keeŋgɛn embuy jó, seke beene
    ɛ moocɛ caan, me ɛ n'yuw njoŋ ɛ̂ ben ɛntelɛŋ.
  row-row: Dei fo mete ma au uu sia nusa Spanyol, au ae tuli fo seꞌu ita nggi. Ma
    mete ma au tuli nggi, hei o bisa tulun fee au doi dalaꞌ mbei fo lao uu sia Spanyol.
  msy-msy: kamaghɨn amizɨ, kɨ datɨrɨghɨn izasa. Kɨ ghaze, kɨ kagh dɨkavigh Spenɨn
    Kantrin mangɨsɨ damuva, kɨ ti Spenɨn darorim ateghɨva ti tong ia ko ikegham, egh
    gɨn Spenɨn mangam. Kɨ ian ganigh, egh tong ia ko ikɨsɨ bar akuegham. Eghtɨ ia
    tuavimɨn ivezim nan akuraghtɨ, kɨ Spenɨn mangam.
  agg-agg: Ŋga hapondanɨ ana awi refembo hɨmboayo. Ro Spen hɨfɨna gagühühɨ asu nafɨna
    sɨheimbo sɨnɨ hoeifendürɨ hefe homboanahɨ hohoanɨmoayahɨ. Rananɨmbo awi ro dɨdɨ
    asu ranɨhü se-babɨdɨ akɨdou nɨmandɨ hɨhɨfɨ-hɨhɨfɨnda sahehea. Sɨheimbo hoeindɨhe
    hɨnɨŋgɨndɨhearü heheambo-anɨmbo, asu se wambo Spenɨnambo hombo ranafɨ fandɨhehindɨra
    ŋgamboane.
  ptp-ptp: om a nêb a ob loc vô xam. Om buc wê a ob la vɨgwe Spên ge, od a ob mɨloc
    vô xam taxlee, dɨ il dô buc ya ên i vông a xêgyaa i vô nivɨha. Pyap dêc xam ngɨdu
    a xôn vac môp ên a la Spên.
  nak-nak: tio eau veia ge hari lalai amutou oio e Rom, veia eau ge pou muga bakisi
    veia etato ge visagege baoli. Amuto ge suliau te la tuluga taku, eau ge hiliti
    lou ge tuga polo lou ge goio e Spen.
  lbb-lbb: Pa ning ar han utumo e Spen, a nuki mang ar kes siklik pas napirimulo pa
    dalar gas taum pas. Lamur ar kamtur ulak sur ar han utumo e Spen. Pa mang sur
    mulor nangan iau ana nuka tinan utumo.
  kan-2017: ನಾನು ಸ್ಪೇನ್ ದೇಶಕ್ಕೆ ಹೋಗುವಾಗ ನನ್ನ ಮಾರ್ಗದಲ್ಲಿ ನಿಮ್ಮ ದರ್ಶನವನ್ನು ಮಾಡಬೇಕೆಂದು
    ಬಯಸಿದ್ದೇನೆ. ತರುವಾಯ ನಿಮ್ಮ ಜೊತೆಯಲ್ಲಿ ಸ್ವಲ್ಪ ಮಟ್ಟಿಗೆ ಸಂತೋಷವಾಗಿ ಸಮಯಕಳೆದ ನಂತರ ನೀವು
    ಆ ದೇಶಕ್ಕೆ ನನ್ನನ್ನು ಕಳುಹಿಸಿಕೊಡುವಿರೆಂದು ನಂಬುತ್ತೇನೆ.
