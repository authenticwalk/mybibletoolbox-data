  rug-rug: ke balabala ia rau si pude atu tutuvu gamu koasa qua inene la pa Sipeini,
    pude qu boka ta tokae koa gamu koasa qua inene la vasina, pana ele beto atu koa
    qetuqetu paki koa gamu si rau.
  hop-NT: Oviy ason nu hisat Spain aqwnen umumiqni; pay hisnen nu aqwnīk̇aṅw umumi
