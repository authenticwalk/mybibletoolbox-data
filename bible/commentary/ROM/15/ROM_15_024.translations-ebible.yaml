  aaz-aaz: Karu au ꞌnao ꞌeu pah Spanyol, au he ꞌeisi ꞌkius ki. Rarit karu au ꞌeisi
    ꞌtahan ꞌbi naan, hi bisa mturun ma mbaab kau nok noni-roit he ꞌnao ꞌeu Spanyol.
  qup-NT: Chayrayku España allpama rishpayni yuyarihuni rihushkaynipi kankunata rikuk
