  bzj-bzj: soh wen Ah paas kloas deh pahn mi way tu Spayn, Ah wahn stay wid unu fi
    wahn lee wail ahn injai unu kompni. Afta dat unu ku help mi owt ahn sen mi pahn
    mi way agen.
  chk-chk: üa apilükülükü ai üpwe tongeni feila remi iei. Ngang üa mochen pwe üpwe
    churikemi lon ai sai ngeni Spain. Üa mochen oupwe alisiei lon ai sai ngeni ikenan
    me mürin ai pwapwa le nonom remi ekoch fansoun.
  ssd-ssd: Ye tane ndoŋ ait fagnu minmba gare ti le tane ye mindeyumba ka ndinŋge
    kayeyap le ye Spen ka ŋget.
  acr-TNT: ruma cꞌu riꞌ, lic nuchꞌobom chic, echiriꞌ canmaj bi nube quinꞌec España,
    quinicꞌow ucꞌ alak y jelaꞌ ajilam kꞌij quincꞌojiꞌ pa quiꞌcotemal ucꞌ alak. Ecꞌuchiriꞌ
    wilom chi wach alak, utz quintoꞌ bi alak che ri nubenam cꞌa España.
  rop-rop: en ai wandi kaman en luk yumob na, dumaji ai garra go langa det kantri
    gulum Spein, en det roud im go thru langa yumob kantri. Bat bifo ai garra go langa
    det kantri, ai garra kaman en jidan lilwail garram yumob deya langa Rom basdam,
    en ai garra gudbinji blanga luk yumob, en afta yumob gin album mi go langa Spein.
  mee-mee: Minmina na iau ka bai ta kelanga miau ina iau nga tao tae Sipen. Ta ka
    bai ta kelanga miau nga ina iau nga taopale inaeala nge miau. Ba ngarume, ina
    iau nga lausereng ka kelangaungana ka miau ka panna te tapu, na ka matea ta miau
    kalaunga iau ka oru palu nga taongau laeala tae Sipen.
  dif-dif: Ngani Spaniaia palkanani, ngani jurangu wokarala nganai; ngangau ngato
    ngundrai, ngani palkinganani, jurana najila, ja jura ngana jelaniwa ngankingankijiribananto,
    ngani ngopera jurangunto murlali ngankijiribamalina warai.
  gam-gam: Embe mal ge na dumo Spen puno ba asamoll na ye mor al wono. Na ye boll
    wopille moponka, ege tuge ta wor pundaka, ye pak to auneke, na er dumo Spen puno.
  nou-nou: Edo na Spain busu da mamabadi kotewona. Edo na ainda mambuse awa na torido
    ingo gadi dipapa ena. Edo iji tupo ingo esega adena amimi awase ingo mi na kondade
    awo Spain busu da mambadenita rora.
  mqb-NT: Natiya, à alay a ni i zla à Espaniya ata nà, ni njahay àga kwanay mənjœk,
    anga aday kə̂ tislen uno mivel aday kî men uno zek tə cəveɗ sə dəzle à man ata
    awan.
  ape-B: Wakuli nameitu adul yaklimu eke itulipamu atugun. Yakli inaku itulipu inepu
    mupe munehilau anabu nyultab. Inepu mupe julug, douk pugakomemu echudak umu yah
    ali adakio inamu enyudak kantri Spen.
  grc-F35: ὡς ἐὰν πορεύωμαι εἰς τὴν Σπανίαν ἐλεύσομαι πρὸς ὑμᾶς. Ἐλπίζω γὰρ διαπορευόμενος
    θεάσασθαι ὑμᾶς, καὶ ὑφ᾿ ὑμῶν προπεμφθῆναι ἐκεῖ, ἐὰν ὑμῶν πρῶτον ἀπὸ μέρους ἐμπλησθῶ.
  cav-NT: Españaju datse cuacara juya. Cuaatsu Roma eque cueticara juya. Eje uma huecaca
    cuana aninaticara juya micuana queja. Tuequedya cueticara juya Españaju. Areque
    micuanara etsahuatsau ique tuqueja cuanuca ishu.
  kgp-NT: Kỹ tóg hẽn ri ke mũn inh mỹ ki króm ke mũ ha. Sỹ ga tỹ Espanha ra tĩg sór
    vẽ, kỹ sóg ãjag venh rãnh mũ, ẽpry kãkre ki, ẽmĩn kãkre ki. Kỹ tóg há tĩ, ãjag
    tỹ inh jagãgtãn ken kỹ, sỹ ãjag tá jun ken kỹ. Ãjag tỹ inh jagãgtãn há han kỹ
    sóg tĩg há han ke mũ, Espanha ra. Hã ra sóg ãjag mré nĩ sĩ han sór mũ, ãjag tỹ
    isar han jé.
  bvd-bvd: Nau tara ku lea uri 'i Sbein ne. 'Ana lea laa nai gu ne ku manata ngado
    ai tara nau kwailiu kau ma kwai too fasi 'aku siamolu suli ta kasi kada kukuru,
    uri kolu ka ele kwaimani sui fatai molu kafi 'adomi nau 'ana lea laku naa uri
    'i Sbein.
  ukr-1871: як пійду в Іспанию, прийду до вас; сподїваюсь бо, проходючи, бачити вас,
    і що ви мене проведете туди, як перш вами трохи навтїшаюсь.
  apz-apz: Oseso ngko sekumo sɨmoꞌmo sehonɨꞌmo tɨfi sohonta ngko hwaho nomꞌne Sɨpen
    sopono wamonnoho. I osoꞌno ngko sekwoꞌnji weꞌenehwo nohumahmꞌmo nje sɨmeho wopɨngo
    kakiꞌno wanɨmoꞌnono. I osohonta sekwo ngkimo hwaho Sɨpen honɨngkanoso ntɨhwafɨkujoꞌno
    ngko wamonnoho.
  yon-yon: Kowe, ne inamen kowaan kuu Speen ambibkin yaa dewananiin kumbed yiiwiib
    yaa meneni durundaniin manok andid. Kwananiin kumbed aron yemoonban yiib yoom
    kube doberekori, yiib kuu ne Speen yaa weniin kiwaan dowad kuu awawaniiwa wananiin
    ande meenaan.
  poi-NT: sɨɨp anjɨ̱spa iga manjoyñasáypa cuando anɨcpa España. Cuando yajpa manjóyayt́a,
    jesɨc mimicht́am ayo̱xpáttaamɨ iga anɨcpa España.
  wuv-wuv: una nara ba a bigi'ia ena una dinaa Spain. Nunumiau ba a ma'a hamu'ou ena
    una nowau yena ma ba hamonei hadumau a'a fena tatalaiau yena ma ba o'ou do'o gutawiwiwidi
    ma'ida.
  quf-NT: chay España pwibluman pasaqnula, watukushuqllapaqa shamuyta munani. Chaynu
    chaypi qamkunawan aligriyashallapa imanaqa, yarpunipis qamkuna yanapamatkillapa
    Españaman rinaypaq nir.
  yuw-yuw: 'Worocha nocho youp torop ingoroc singdegot: Noc kantri Spen ongungotan
    bongono wocin wömai nocho osuc sonot engmaina kaaya nonu ambarac borongdeda irot
    ogepdec itnahamon. Ihoroc itmanaina mit wömai sonu noc Spen onggonga obmukusuc
    tongfat neuya nocho woce ongungot.'
  hus-NT-1971: Tam in ne’etse tihua’ ti España, tam ne’ets quim peley tu tsa’biychic
    jaye. Cu t’ilmatsits ani cu tsaplíxinits, ani tiq’uele quin c’ale ti España. U
    le’ac max tata’chic tiquin tolminchi hue’ c’al jant’oquitsq’ui cu yejenchi abal
    quin ulits ti España.
  med-med: Wote akup, nondpa omp kʉnimp nʉmp pʉnt. Na Spein kona ila mbi ei nga, unt
    enim kʉn omp, ik rungʉndʉp, ambʉⱡʉp paⱡʉp moⱡʉp, wote na mbi nʉnt kona ila, tʉk
    rʉpʉndangina mbi.
  bch-bch: Tota oangga nala ngan tibur kapei Spen, eine ga nanasi edap ila pagimi
    ta nala toa eoa. Be gau ga nadio namamado pagimi kauteta, ta gitaingada tinida
    igelgel ge. Ga kus ta natnan gimi ga adio, be nakim gimi alua gau ngan leg lalalanga
    toa eoa.
  cco-NT: jo̱baꞌ sɨjeenˇ e lajo̱b nilíˋ lajeeˇ e iuunˉ fɨˊ e ngóoˊo fɨˊ guóoꞌ˜ uǿˉ
    lɨ˜ siiˋ España. Jo̱ mɨ˜ ningɨ́ˋ e nineeng˜ rúꞌˋnaaꞌ fɨˊ na, jo̱baꞌ iin˜n e jaléngꞌˋ
    ꞌnʉ́ꞌˋ nijmɨcó̱o̱ꞌˇnaꞌ jnea˜ có̱o̱ꞌ˜ jaléꞌˋ e ꞌnéˉe lajeeˇ e ngóoˊo fɨˊ España.
  deu-1951: so werde ich auf der Reise nach Spanien zu euch kommen; denn ich hoffe,
    euch auf der Durchreise zu sehen und von euch dorthin geleitet zu werden, wenn
    ich mich zuvor ein wenig an euch erquickt habe.
  alq-ALGNT: acitc Spen (Espagne) ka ijinikadeg akig ni8i ija. Ani ijaian dac iima,
    ki8i pi ndaodeominom. Niga kitci min8endan 8enibik kidji teian kina8akag, acitc
    apitc 8i koki madjaian, nikikendan kidji 8idokaojieg.
  ixl-NNT: Pet la bꞌen in tu España uvaꞌ ni valeꞌ. As la pal vil ex tzitziꞌ tu u Roma,
    aqꞌal uvaꞌ la eloch in tiꞌ unbꞌen tu u España. As maꞌt vatin unbꞌooj sexoꞌl tiꞌ
    kuchiibꞌisat qibꞌ setukꞌ sukuvatzaj. As aꞌn la bꞌen veꞌt ineꞌ tu u España.
  boa-NT: Aabe Ejpááñá iiñújɨvu o péécooca ámúhakye ó aahɨ́veíñuúhi. Átsihdyu o péébeke
    óvíi ámuha oke panévatúré mépɨ́aabó ímí o úújetéki.
  quh-NT: Chayraycu Españaman rejjina kancunata watucuyta yuyani rishaspa. Kancunawan
    cusiricuskaymantañari jakayman rinaypaj yanapawanquichejpis.
  kwi-kwi: Nane uruza izna tɨriznamtus. España sura ɨmtuasmin, nane u uzkin putnanash,
    uruza iznana. Ukasa akkwan payukima nukkulshimtukas, nane ukasa akkwan payuchiin
    nukkultɨnash. Nane uruza nawa u yalkin sapnanapa paikwanamtus. Kwiztane une pialkasa
    kumirakasa nawa kiwainñashina, España sura piannankima.
  agm-agm: Isɨ wanɨ napɨtɨ jasondandɨ taatɨ jatɨnataayo. Yapɨpatɨ aunahɨpa Sɨpenɨhandaahapɨ
    notaatɨ nɨnɨ sangi Romɨhanda jainjaitandɨ gwɨnyaataayo. Nɨnɨ napɨtɨ Romɨhanda
    sangi masɨwonjɨ jainjasanɨhɨ sahɨ nɨngi andɨtɨnipɨ daihɨraapɨhapɨ wapa naninyawɨ
    kaitaatɨwɨ jainjaitande.
  ubr-ubr: Yau anonosin ari wera weie anan. Yau anan au Spain ato arimon eta nenenai
    nan anama anitem roke biyam nanaba nan on yasisirai bisimui mat tanama weie omi
    wonibaisiu anan au Spain.
  tsw-NT: N te ifoɓi n ꞌya̱wa̱ Asibaniya, na̱ ma̱a̱ ka̱ra̱, n ta ɓatsa Roma.† N reve
    ta̱ n ta uwwa uyoꞌo na̱ m ɓatsa me ene ɗu, reve i kamba mu n reme ure.
  cax-NT: '@see-verse:ROM.015.023'
  aia-aia: Naasi 'au 'adoma'inia do 'oha wai hano 'anai Spein wai garihi'amou ga'u
    na'i Rom. Na'i 'oha nagai wa'ewa'e goni hairiu ga'u, mamoigui ha'ataariau ro'u
    'anai Spein beiai gere 'a'au namou matai haua tanaau.
  srp-1865: Ako poðem u Španjolsku, doæi æu vam; jer se nadam da æu tuda proæi i vas
    vidjeti, i vi æete me otpratiti onamo kad se najprije nekoliko nasitim vas.
  agt-agt: '@see-verse:ROM.015.023'
  lug-lug: bwe ndiba nga ndaga mu Esupaniya. Kubanga nsuubira okubalaba nga mpitayo,
    n’oluvannyuma munnyambe okuva eyo ndyoke ntuukirize ekitundu ekisooka.
  yby-yby: edimotoka wokoko yalokatiya Sipena ebatoka wetuhe loko ele-minoe. Sakoya
    edimotoka nisoyoko edimosi nemo muda-neladeko, nemokaho edimo mudaidoyoko ekolune.
    Sakokoya Sipena ebatoka wekoloyoko, onawa lasolama nemoki elowa nijiki nilimi
    anulo molatae loko elekaka noboya,
  heb-heb: אבוא אליכם בלכתי לאספמיא כי מקוה אנכי לראותכם בעברי ואתם תשלחוני שמה ואשבעה
    מעט מכם בראשונה׃
  mpp-mpp: Ilec Sepein himongka hikenogale fudacte, dameng iwa nganicngebanogale ngagesilu
    gagabac. Ailu ngenge nganicngebalu ngengeholec iwa angacka gadabelengte. Motome
    iwacni Sepein himongka hikenogale mibe, ngengi na baficnuningte ngagelu gagabac.
  apb-apb: nge nou ne'isae moute'i oto ie huni lae wau i seemiu. Nou lo'o-lo'onga'i
    uri aana maholo ne kei lae wau hunie po'o ni henue i Spen, ne ke hola'i liu weu
    i seemiu hunie nga kele maholo, aana nou saeto'o aana uri omu ke si pe'ieu aana
    laenga ineu hunie i Spen.
  san-TEL: స్పానియాదేశగమనకాలేఽహం యుష్మన్మధ్యేన గచ్ఛన్ యుష్మాన్ ఆలోకిష్యే, తతః పరం
    యుష్మత్సమ్భాషణేన తృప్తిం పరిలభ్య తద్దేశగమనార్థం యుష్మాభి ర్విసర్జయిష్యే, ఈదృశీ
    మదీయా ప్రత్యాశా విద్యతే|
  ben-IRV: যখন আমি স্পেনে যাব, আমি আশাকরি যে যাবার দিনের তোমাদের দেখব এবং তোমরা আমাকে
    এগিয়ে দেবে, পরে আমি তোমাদের সঙ্গে কিছুটা দিন কাটিয়ে আনন্দ করব।
  ntu-ntu: Sa naoklatibo nimu mzli kc navz-ngrne Spen. X sa naodutr-lxblrku mz kzdung
    mzli. X mz nibrde, suti drtwrnge naokatramu ninge mz nzvz-krnge Spen.
  pan-pan: ਜਾਂ ਮੈਂ ਕਦੇ ਹਿਸਪਾਨਿਯਾ ਨੂੰ ਜਾਂਵਾਂ ਮੈਂ ਆਸ ਰੱਖਦਾ ਹਾਂ ਕਿ ਉੱਧਰ ਨੂੰ ਜਾਂਦਿਆਂ ਹੋਇਆਂ
    ਤੁਹਾਡੇ ਦਰਸ਼ਣ ਕਰਾਂ, ਤਾਂ ਜੋ ਪਹਿਲਾਂ ਮੇਰਾ ਜੀ ਤੁਹਾਡੀ ਸੰਗਤ ਨਾਲ ਕੁਝ ਅਨੰਦ ਹੋਵੇ ਤਾਂ ਤੁਸੀਂ
    ਮੈਨੂੰ ਉੱਧਰ ਨੂੰ ਰਵਾਨਾ ਕਰ ਦੇਣਾ।
  gvc-gvc: Españapʉ wahacʉ, mʉsare tói ñʉ yʉhdʉaihtja. Ã yoacʉ mʉsa mehne wahcheihtja.
    Tuhsʉ, mʉsa mehne mahanocã yʉ jiri baharo yʉhʉre mʉsa yoadohoa mehne Españapʉ
    yʉhdʉ wahcãihtja.
  mwp-mwp: '@see-verse:ROM.015.023'
  sbk-sbk: Huje mara zyoti nkembale Hispania etegemela abhalole nkeshile, etwalwe
    hwidala lyane namwe, baada yasogwe akhale namwe humdaa.
  mya-JVB: စပါနိ ပြည်သို့ ငါသွား သောအခါ၊ လမ်းခရီး၌ သင် တို့ကို တွေ့မြင် ၍ သင်တို့နှင့်အတူပေါင်းဘော်လျက်
    အတန် အရာအလို ပြည့်စုံ ပြီးမှ၊ ထို ပြည်သို့သင်တို့ ပို့ဆောင် ခြင်းကျေးဇူးကို ခံမည်ဟု
    မြော်လင့် ၏။
  kgf-kgf: Spein baeciguc kemmaŋ ʒé kemma onac baec ogicma kemmaŋ nalé imuaru inicba
    niguc tacgic sécgénéŋu duŋa eneŋ mia méra némma baec imuaru méli némmu niŋac waŋanʒua.
  awb-awb: Sípéni marákórápéq pokonaraq iteruwahpeq kéraganie. Iteba pehgáriq tanáhráq
    kowéna iuwena pokinieonaraq itega séhréh aintagéhe.
  gdn-gdn: ki pokere nau waunitau tawana Sipeini kayasugani ki ka nau kaniyoni da
    wi daiyoga ika mete bausugani. Nau nota yau wainapakani; Nau mara dai wi mete
    ika idiwomu da ewa ki ka wi nau waitasinimuri tonosinimuri da nau tawana Sipeini
    kayasugani.
  nko-NT: Mʋ́ sʋ nabwɛ́ agywɩɩn ánɩ́ nɩ́ ndɛtsʋ́ʋn nɔyɔ́ Spania a, nɔ́tsʋn kɩ mlɩ.
    Agyi ɔdwɛ kpalobí á, mlɩlasí mɩ́ ɔkpa nayɔ́ ɩnʋ.
  bsn-NT: Españajʉ vacʉ mʉare ĩarẽtoarʉcʉja yʉ. To bajiri mʉa rãca yoaro variquẽnacõa
    ñarʉagʉ ñaboarine, yoaro mʉa rãca ñabetirʉcʉja yʉ, bajigʉjʉma. To bajiboarine
    mʉa ejarẽmose bojaja yʉ, España yʉ ejamasirotire yigʉ.
  pib-NT: Giyagni Gispanya nyinpatka, nyayegitangi. Gi rixanu nkagwaka getlemtgi nuknogamtinipa,
    ganikyapno waneya, nali getlemtinpatkagi.
  wiv-wiv: Palaka kua te lohoia keteni vano kiri Spen, kubarae, da te bele ni miu
    ka hadavimiu, ba muri kene vano kiri Spen. Da ta hilohilo matoto kata mia pitu
    kamamiu. Ba muri miu kene kodoniau na kagu vavananga kiri Spen.
  reg-reg: Kwibhyo kwiya kafu Nikaja Hispania, eniikanya okubhalola nkalabhao, no
    kutula okusilwa ku njila yani nemwe, anu nejile ninkondelelwa kulwo bhusangi nemwe
    kwo mwanya.
  mlh-mlh: 'Ore eru kantri tinaine Spein rabemiŋ, ore ŋadiineo ŋoŋoreo warebeminde
    buru ruaru ŋone ŋabebemiŋ ore oori eru iŋi manego: Ŋone ŋaberu ŋoŋoke jeri eru
    kokiine mo aŋibaŋi ŋebe bapi nubi soine kadi jikigaru Spein rabemiŋ.'
  gof-ENT: ታኒ ኢስፔኔ ባሼ ሂንቴና ቤዓናው ቆፓስ። ቃሲ ጉ ዎዴ ሂንቴራ ኡፋይቲዳፔ ጉዬ ኢስፔኔ ቢያ ዎዴ ሂንቴ ታ ኦጊያስ
    ታና ማዳና ሜላ ኮያይስ።
  aau-aau: hakwe hme ka-ira ney ey, enekwei ha Spen mon ley non. Hano uron hokwe hyohyo
    senkin lon, enekwei ha Spen mon ley ankin, hakwe hme nion kanon-wayr ohruw ney
    ey. Sa ha hme nion enekwei haraw-aw kar ma non-ey wayr so meyki hokwe, homkwe
    hano yerki Spen mon ley ey se kwa hiymon ha.
  tvk-tvk: Reitin, ieok bei tengan nisao ni xamim e suse navan e melele xa nihe kantri
    te hal Spen. Nanemi nabit nihat nite visal xamim vuteili. Ti, mukila mututou ni
    nou e suse navan tengan niha.
  prf-NT: ay asaan ku a mamágkaketa kitam kárroyot ku haán a paangay ti Espanya. Asaan
    ku bi a tulunganák moy a makademát haud káttapos tam a mamággagum ti sabadit a
    panahun.
  auy-auy: kempáꞌá kónae-imayaa úne. Sípéni-marafaꞌe séꞌa wémeꞌa kentí naaópaꞌa kotuwánéꞌa
    koméraanaꞌa súwaꞌnai íyaꞌa Sípéni-marafaꞌa kónaumne.
  tbg-tbg: Te Speni vataini oru vihama nivata oru vari nimitema virara. Te ni hampata
    quaheha vari nimitaqi vuari ne viraqaahai ti kahaqama timitaiqe te Spenini vuainara.
  hub-NT: Tuma pujau asan Españanam weakun, atumnasha wainkan ikuktasan enentaimjai.
    Tura nui taan Españanam weakaisha, wii atsumamuka atum yainkatarma tusan tajarme.
  hmo-hmo: Unai dainai Sipania do lau hanaia lao neganai, lau be do lau mai, badina
    lau ura umui lau itaia, umui danu do ita noho sisina. Lau ura danu umui ese lau
    do umui durua, egu laolao Sipania dekenai totona.
  big-big: ne panga ngabelak Sepen meibekke kangki logo pulogoweki kunimowei purik
    iniyegi keriyiweki yereng inuguraga wila wiyagine. Logo ini kiling ngong nayeng
    wiziya logo nogo kelirik inugu king keya pulangai nayeng kazing negi pulaga kangki
    lewengki saweliweki nana logo ne ngereke kangkine.
  gux-G: Lanwani ii, N ya caa, Esipañi, n ba jadi i kani, yin ciani nni, li waagi
    ke n jiki baa i yegnu.
  cnl-NT: '''E³ jo̱³ lǿn³na²³ ''e³ mɨ³tɨ́³ ''e³ i³joon²³na²³ ''nee''²³. Lǿn³na²³ ''e³
