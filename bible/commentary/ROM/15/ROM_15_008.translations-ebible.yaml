    Lu nalo aberenio, mila napano verikariano nalo napano Atua mila ban Ju nalo kialo
    bajulukuti, nalo amolmoluo abe riano.
  bqp-bqp: Matɛn oárɛ, Kirisi gↄ̃̀ zĩ̀ri ũ Yudanↄnɛ de à lɛ́ kũ Luda sɛ̀ ń dizi
