  mal-mal: പിതാക്കന്മാർക്കു നൽകിയ വാഗ്ദത്തങ്ങളെ ഉറപ്പിക്കേണ്ടതിന്
  kkc-kkc: Esiga ayo nimapoo taka, Kelisoye Yu odoo ee halo mesilone tou teli odoo
