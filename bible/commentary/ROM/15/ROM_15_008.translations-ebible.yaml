    nimba, Krais yu Juda-yambumanga kendemande-yili omba mulurum. Juda-yambu molemele
    yambumandu ung te aku-sipa mele Pulu Yili-nga bukna turing molemú kanili. Akili
    i-sipa mele: ‘Isrel-yambumanga talapena naa molemele yambuma mulungína na-ni nu
