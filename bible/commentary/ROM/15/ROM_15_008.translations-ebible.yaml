  myk-myk: Nɛ kunni wa da yi jo can na jo Kirisa ya pa na ba bye Kilɛ wo kapyebye
    Yawutuu pu mu. Keree kiimu wo ɲɔmɛhɛɛ Kilɛ bi lɔ pu sefɛlɛɛ pu mu ge, a wu ba
    kee keree kii pye, na li shɛ lee funŋɔ ni na ɲɔmɛɛ fɔɔ wu ɲɛ Kilɛ.
  sbe-sbe: Bena ya henuwaisinigomiu meta Yaubada yona hedehedede mamohoidi debadiyena
    Keliso ye laoma Dius udiyedi na ye paisowa hesabadi. Ede Yaubada yona hededehesunuma
    kadi kulutubu udiyedi wa ye hemamohoiyeidi,
  mcr-mcr: Kraisi Iqueŋqe, Nyi tiiŋä etmqe. Goti Hanjuwä Iqueqä kukŋui, naqä-qakuä
    etaŋgqeŋqä motquetŋqe, Iqu kukŋuä Goti Iqu, Israitqä iquauqä kaqä-kawäkau ätuätä
    guä ämäsäukqe, qäyunä imäkätä, iquauqä wäuŋuä imäkqä-qu ekqe.
  cux-NT: Ní chuū maaⁿ ngaⁿ'á ngií ndís'tiī. Cristo ndaa yā iⁿ'yeeⁿdí 'cūū chi dichíí'vɛ́
    yā 'iiⁿ'yāⁿ Israel s'eeⁿ ní idicuaacú yā chi Ndyuūs caⁿ'a yā chi ca'a yā chiida
    yú tiempo chi 'āā chó'ōo. Ní 'tíícā Cristo ch'iⁿ'í yā chi Ndyuūs ní diíⁿ yā tanducuéⁿ'ē
    chi caⁿ'a yā chi diíⁿ yā.
  tur-YTC: Şimdi diyorum ki, Mesih Tanrı'nın gerçeği için sünnetlilerin hizmetkârı
    oldu, öyle ki atalara verilen vaatleri doğrulasın,
  san-ITR: yathA likhitam Aste, ato.ahaM sammukhe tiShThan bhinnadeshanivAsinAM| stuvaMstvAM
    parigAsyAmi tava nAmni pareshvara||
  bel-N: Бо я кажу, што Ісус Хрыстос стаўся служыцелем абразаньня дзеля праўды Божай,
    каб пацьвердзіць абяцаньні бацькам,
  sch-sch: Nangni ki ril, Pathien taksônomna minlangnân an richibulngei kôma a
    chonginkhâm tuontungin Khrista hah Judangei ruthûlin sinthopu'n a juong oma,
  mic-MIQNT: Telimuloq Se'suguli lugowinu'alsip ugjit Lesui'paq. Musga's'g na Gjinisgam
    tela'teget ta'n teli tplutg ugjit tlian ta'n teli tplumapni Lesui'paq umijgamijuaqi'g
    tlian.
  huu-NT: Iena nia lloitɨcue. Judíuaɨna canollena, Jusiñamui lloga uaina fuidollena,
    Cristodɨ bite. Jusiñamui taɨnona lloñede. Jusiñamui naimacɨ jaiagaɨ mɨcorɨaɨmo
    ɨco suille rafuena jaie llote. Enɨruemo billanona, Cristo iena fuiduaɨbite.
  jiv-NT: Ju̱na tajai. Kristu Israer-shuaran yáiṉtaj tusa támiayi. Tura Yus ti yaunchu
    nuna wea̱tri̱n “túrataj” timia nu uminkiat tusa támiayi. Nuja̱i̱ Yus timia nuna
    umikmia nu nekaamniaiti.
  otm-NT: Nguetho bí 'yɛ̨h ra Cristo ngue din 'yɛ̨hɛ nangue yʉ judío. Nɛ bi ją'ts'a
    mi man Oją maya'bʉ ngue bi sih yʉ́m bombøta yʉ judío ba ɛ̨h ma yąntehʉ. Janangue'a
    bi fądi majuąni bi man Oją.
  dah-dah: Yesu Kristube Al Kuruŋ beleŋ hakot Yuda marte hakwamiŋ yago hitte biŋa
    tiyyiŋ goyen fudinde kawan forok yeke Yuda mar beleŋ keneŋ bebak teŋ teŋ niŋbe
    gogo Yuda mar gote meteŋ al heŋ megen gar katyiŋ geb, gago kadom igiŋ nurd guneŋ
    teŋ hinayiŋ dineŋ hime.
  tnk-tnk: Iakani pehe tukumiaha i mə Kristo rɨməuvehe iərmama sə ro tukwini nari
    m nəkur Isrel mə trahatən mə Kumwesən in nɨpərhienien, nənə mə tro promes me səməme
    Kumwesən rɨno m kaha kupwən me səvəi nəkur Isrel həuvehe mho nɨpərhienien.
  kpr-kpr: Ne amingareva da susu ava, saono ningareva. God namane Jusi embo da abuamanekena
    beka gagojuse geka beká sisira, ava kasama aoro dae sedo Keriso fira, namane Jusi
    embo da jokáda sabua etiri God da Geka beká usira.
  san-IAS: yathā likhitam āste, ato'haṁ sammukhe tiṣṭhan bhinnadeśanivāsināṁ| stuvaṁstvāṁ
    parigāsyāmi tava nāmni pareśvara||
  nho-nho: Christ ni hakasura iho no haia naa heuna naa Jew raa ki hanotonu ma naa taratara
    TeAtua ni purepure ki naa tippuna laatou imua.
  gym-NT: 'Mdakäre abko, ti tö kukwe krörö nieita munye: Ngöbökwe kukwe ükaninte nitre
    israelita mräkä känekäne ben, ye mikakäre bare täte Kristo nükani ni klabore kwrere
    nitre israelitakrä, ye köböire abko Ngöbö tä ja kukwei mike täte abko bä mikani
    kore kwe.'
  azg-NT: 'Ndö vaa jñꞌoon na ntꞌue tsꞌön na cüaaꞌ nꞌonhoꞌ: Jndyo Jesucristo nnon tsonnanguevahin
    chaꞌ ntyeꞌntjon jon ndëë nnꞌan Israel. Sꞌaa jon na nndaꞌ chaꞌ quitsiꞌmanhanꞌ na
    nquii Tyoꞌtsꞌon conduihin na mayuuꞌ, ndoꞌ mantyi chaꞌ quitsiꞌmanhanꞌ na itsiquindë
    jon juu jñꞌoon na jndë tcoꞌ jon ꞌndyo jon ndëë ndochiihi na tomꞌan ndyu na toxenꞌchen.'
  bhd-bhd: अवं ज़ोताईं, कि ज़ैना वादे दादन पड़दादन दित्तोरे थिये, तैना वादे पूरे केरनेरे
    लेइ ते इन बांदू केरनेरे लेइ कि परमेशर सच़्च़ो, मसीह खतनो कियोरे लोकां केरो (यानी
    यहूदी केरो) सेवक बनो।
  too-NT: Jesucristo a'xni'ca' milh nac quilhtamacuj, ixcāmāsu'ni' huan israelitas
    que Dios tlōkentaxtū a'ntū huan. Chuntza' māsu'yulh Cristo, como xla' tlōkentaxtūlh
    a'ntū Dios ixcāhuaninī't makāntza' quinapapana'ca'n. Lā' chuntza' lītasu'yu que
    Dios tlōkentaxtū a'ntū huan.
  ind-AYT: Aku berkata kepadamu bahwa Kristus menjadi pelayan bagi orang-orang yang
    bersunat demi kebenaran Allah, yaitu untuk meneguhkan janji yang diberikan kepada
    nenek moyang,
  cjo-NT: Paerani ipokantakari Jesokirishito jaka kipatsiki, retakoeyakarini ijoriiyotzinkaritepaeni
    riyoteeyantakarini tee ramatawiteeyirini Tajorentsi. Eejatzi riyotakagaeyakirini
    imonkaateeyeroni maawaeni ikantakiririni ichariniiteni paerani.
  nsn-nsn: Ge inggo pe gine ru hire tamiuoum, Kristo ke me kotpokos a tamatang poul
    tasir Ju maro mana no uelhire God tar ualasira tar ualapagah geka guatain tasir
    propet.
  san-DEV: यथा लिखितम् आस्ते, अतोऽहं सम्मुखे तिष्ठन् भिन्नदेशनिवासिनां। स्तुवंस्त्वां
    परिगास्यामि तव नाम्नि परेश्वर।।
  tna-NT: Edue cuana, yama micuana butsepi equisainia, Cristo pueana judío cuana peje
    su tuna d'eji su ya puji, cuaja Diusu ja tuna sa tata chenu cuana mesa jamitsuti
    tiataidha batame. Beju jiahue Diusu ja mesa jamitsuti apetana ebametani, Cristo
    beitu putsu.
  lid-lid: Ya eme jo kasehek taha ta Krais mene eme asahan lohowan tiri Juwis. Iy
    amekes lahou doh ta leheya Kindrei badeh, tiye sahou handru ta tandrakan tan mene
    iy amekes i ta tubu iri mene ndra-au.
  wim-wim: 'Nil puth Jesus Christ.ana wamp ngampar yipam woyan min meenathow ngampar
    yotamantana. Nil Jews al-alantan wampa than yipam ngaantam-ngeey-ngeeyayn wik
    nil God.an keenkanaman thaw wuut mangk thanttamakan-a, an kan-kanam ngul wamp.
    Aꞌ nilaniya, ngangk mam-mam thanang wiy anangana, than Jews yaꞌ ananganweya, than
    yipam thaaꞌ-kuump-kuumpayn nunang God.an. An puth lat ngench thayanangan waaꞌ-waaꞌana,
    wik inanganiya, nil Jesus Christ.an thaw piip-kunch God.antan: “Ngay-a, putha
    pam wanch Jews yaꞌ anangana, ngan karp anmana ngul thaaꞌ-kuump-kuumpān nintang,
    aak-path-pathān nungkar puth nint min-minam paththama.”'
  zga-M: Ulwa khuva ninchova niita uKlisiti avombikhe intangieli va kwiedihana ukhukhegheta
    pavuyielweli uwa Nguluve. Ukhuta nchidulukhe iendaghilo inchuvapokhile avadada
    veto,
  yom-yom: Bila ndieti kulukamba ti Klisto wuyika kisadi ki Bayuda, mu monisa ti Nzambi
    widi wukuikama mu diambu di dukisa zitsila zisila Nzambi kuidi bakulu bawu ;
  san-SIN: යථා ලිඛිතම් ආස්තේ, අතෝ(අ)හං සම්මුඛේ තිෂ්ඨන් භින්නදේශනිවාසිනාං| ස්තුවංස්ත්වාං
    පරිගාස්‍යාමි තව නාම්නි පරේශ්වර||
  yut-yut: Ji yaŋ ani, nido nak yaŋ dayɨsat, Kristo uŋun Juda amɨn dakon oman amɨni
    dagagɨt. Aŋek Piŋkop uŋun gen bamɨ yogok amɨn yaŋ yolɨk do aŋek babɨkni do yaŋ
    teban tok aŋ yomgut uŋun arɨpmɨsi agɨt.
  grc-BYZ: Λέγω δὲ Χριστὸν Ἰησοῦν διάκονον γεγενῆσθαι περιτομῆς ὑπὲρ ἀληθείας Θεοῦ,
    εἰς τὸ βεβαιῶσαι τὰς ἐπαγγελίας τῶν πατέρων,
  cpc-NT: 'Irootaki nokantapiintakiri: Iri Cristo jotyaantaitaki jantawaiwintiri nojyininkapaini
    Judá-mirinka. Iro jimatantakawori jiroka jiñaantaityaawori imapirotatya ikajyaakaakiriri
    Pawa pairani achariniiti.'
  nhg-NT: Nequejtoa noso, que Cristo Jesús onechihualuc tlatequepano de joriojte para
    ma niese que Deus iloac melöhuac, hua para ma cafirmörucö inu promiesas tli Deus
    oquenmacaque ca intötajua de joriojte.
  nya-nya: Chifukwa kunena zoona, Khristu wasanduka mtumiki wa Ayuda, kuonetsa kuti
    Mulungu ndi wokhulupirika pa malonjezo amene anachita kwa makolo awo
  ngu-NT: Nejhua nemechijlia ica Cristo onochiu tequichijquetl intech on hebreos.
    Ijcon, tej, caxitia on promesas yejhuan Dios oquintlalilij on toachtojtajhuan,
    niman ijquin oquiteititij ica Dios nochipa quichihua tlen quijtohua.
  kup-kup: Met batam God nap meepanen erapanez Zuda darim iz mimiholon mañahan menahan
    hezavoz rotapuv ou ravapanez hat Kristo erat tin etah, pov dari hodad.
  jid-jid: Mi tre ndi Kristi a ka tie gran u yoji nitu ndindi u Rji, a tie wayi ni
    ndu ba tabatar ni alkawarai wa banno ba tie sesekasea.
  wmw-wmw: Omi nukwambirani kuwa Almasihi kâja awe ntumisi wa Mayahudi, olote kuwa
    Mwenyezimungu ndi mwenyé ukweli, atimize tamaa zaawapere wababu zawo.
  gmv-GGM: Kasse awatas imetida ufaysa qaala polanaso Xoossa tumatetha gish gidi Krisitossa
    Ayhudatasi othizade gididaysa ta intesi yotanas.
  ssg-ssg: Pahak amuto nameniwa ka ti pupuase Krais i huali kako teka Ju lehe waxi
    seilon paxai tioi ka waliko ti Haeu kakanewen teka matahaun ti kako se salan ma
    i sohot poponowi.
  zpo-NT: Nii na lo gu, lee Jesucrist myaad mkee zhiin lo re sawlazh na, xaa Israel,
    zee gak rese kwaan nzhé xaa lo re xey nu, xaa yilo nu snee luu xaa lee Dios nak
    tub xaa wli lo re kwaan nii xaa.
  poy-poy: Toziya nuwagambirani kuwera Kristu kiziti kuwera ntumintumi gwa Wayawudi
    kapati kulanguziya uwaminika wa Mlungu na malagilu ga Mlungu gakawapananiti wambuyi
    wetu gapati kutimiya,
  qwh-NT: 'Que niyashqaqta cäyirayämë: Jesucristoqa shamorqan israel nunacunata Diospa
    rasonpa caq willaquininta yachatsinanpaqmi. Tseno yachatsicuptinmi, une awiluntsiccunata
    Dios yanapananpaq änishqan cumplicärerqan.'
  gaw-gaw: Da inam aṯem. Kristus, Nug Kayaknu nai elelenab medaḵunu, Kayak Nug ig
    alanḵad amelagp̱a nai qaḵa aum, nai amu ele meu miag atiḵunu, Kristus Nug Juda
    dilag begbeg danab beum.
  nca-nca: Dokoro ŋande yimiroteno, Kristoko Anutu koro mande hamó howero uni koweye
    toŋaŋgurí qu samaka yerewero quro kho uniye tunoqaró. Ŋuro tero Anutuko usisambayeya
    mande kusiyaró ŋu kondériní,
  zpz-NTPP: Gun riidz nu rne̱e̱, ndeꞌ nu Crisht byac mi tub biñ nu rzu bich nu nac
    de mbecy Israeel, gun orzeꞌ zaꞌ lom dela riidz nu mniim lo de gyitoo bel ni dey
    nu segur la gyicy mi. Orzeꞌ rabee nu Ñgyoozh ricy yac mi ni de riidz nu rniim.
  mkj-mkj: Ngoahi pwehng kamwai pwa en Christ mour in papah wia mihn kasman oang mihn
    Jew kan, en kajalehioang irai pwa Koahs loalpwoas, en kapwaihahda Ah inoau oang
    ahr papah kan mehj.
  zac-NT: Lo quë narniaꞌa na, bidë Cristo parë bëꞌnë më sirvë lëꞌë ra më israelitë
    parë gac cumplir grë ra promësë naguniꞌi Dios lu shtadë guëlú hiaꞌa. Bidë më parë
    guëluaꞌa më ra diꞌdzë shtë Dios na verdá.
  kyg-kyg: Nagaemo huꞌnaeꞌmo, Gotiꞌa Yu vayaꞌmogita laginago vayaꞌaifeꞌmo fiku lapa
    maegauve, huno hapa paiꞌniya polomasi geꞌamo afole aisiyafeꞌmo Kalaisiꞌa Goti
    aliꞌyaꞌaleꞌmo maiꞌnenoꞌaeꞌmo Yu vayaꞌaitegamo uno aliꞌyaꞌamo aliꞌniye.
  kmk-kmk: Ta ibagak kan dikayu un nanselbi si Kristu utdat Judio daḻapnu ipaila na
    un mataḻgodan si Apudyus ta tinungpal na dit insapatana utdadit ginapuwan da.
  cao-NT: Jabi yonati Jesu manëniquë jahuë jimibo mëbixëna iquia. Jato xërëquë xo
    tsi quiha Dios Chani ja yoaniquë jabija ca Dios nori ca jismaxëna. Jasca, ja joni
    cató tsi jahuë jodioba rëquëbo yamabo qui Diós yoani ca chani jatihuahacaniquë.
  bbr-bbr: Is ak awarom, Krais ko Anut nukan sarau ro, kos Juda roasiret sarwareäwon.
    Kiro onokun, Anut nukas Juda akan askanai pak paip mowon ko kiro epar tainorwon
    ätär marowon. Krais ko kiro onok kesernuk, Anut nukas paip mowon kiro epar senes
    pewon.
  inb-inb: 'Kasapasmi niikichita: Cristo samurkami, judiukunamanda allilla rurag kangapa;
    chasaka, Taita Dius ima nukanchipa ñugpamanda taitakunata niska tukungapa. Chiwami
    kawachirka, Taita Dius ima niskata sutipa rurag kagta.'
  hrv-hrv: Krist je, velim, postao poslužitelj obrezanika za istinu Božju da ispuni
    obećanja dana ocima,
  box-NT: O Krista ɓueé wó ɓa *zúifùwa ton-sá, á tiíraráa bìo le Dónbeenì
    dó mí ɲii le mí ì wé è na ɓàn maáwà yi ɲii à zéení le ká le Dónbeenì
    bía bìo na à le máa lé mu mɔ́n.
  ote-NT: Dí ma̱ gue ra Zidada Jesucristo bi ꞌñe bi mɛpabi ya xodyo pa bi cumpli yá
    hña̱ꞌti Ajua̱ núꞌʉ xqui ña̱ꞌtuabi ndu yá xitaꞌʉ, y njabʉ ra Zidada Jesu bi ꞌñudi
    gue Ajua̱ øtꞌa gatho ngu núꞌa̱ ma̱.
  wnu-wnu: 'Ye ete qemerine igar: Munon inubersiau tari eng wo munon ar warub Yuda
    wuri Qenut oabigar qamb wuriimbigor eng. Wo ende ebine Qenu qob apand eng nonoguret
    ne wonou qob qoan ininou tonoan wurit nausier eng irimaniom qamb.'
  zam-NT: Tac con' co' ngue niin loo gu' ndxè' nac le' Crist mbi'th yáal loo izlyo'
    par li Crist sirv loo mèn co' nac mèn nación Israel par li la's mèna le' Diox
    indyè'de no par mdubque' di's xal nac di's co' mcàbgòn Diox loo xudgool na' co'
    ngo ban pólle'a. Tataa mbli Diox par mblu' Diox loo mèn le' Diox ndlique' co'
    mcàbgòn Diox li Diox loo mèn.
  zyp-NT: Ka reidupaw cawh ma heh a cang. Khri cawh Juda cawngsaw sae tah a za cangpaw
    cawh Khazing tei Juda cawngsaw pathlahtu sahlo khatei biakangnah a za tuapaw sahlo
    cawh a hmangpaw bia a cang tah khah palang a du cawtah a cang.
  sey-NT: Ja̱je paꞌina, cayë. Cristo cato judío pa̱ire necasiꞌi caquë dajiꞌi, mai
    aiohuaꞌire ca nëoquë paꞌiseꞌere yoꞌo ti̱ꞌasiꞌi caquë. Ja̱je yoꞌoquë Maijaꞌquë
    i̱ ca nëoseꞌere nuñerepa yoꞌo ti̱ꞌaquë paꞌiyere i̱ñosiꞌi caquë.
  nvm-nvm: Vuak na kuardiavo ijefuon maiji na kia, Jesu Kurais fu ari ruainma iji
    fu e Jius ijiena fioknum God izeg fu ma ijesugin vierafene kegoino fu ijin abe
    nijaidiakro ruain. Regavo God fu vuak be usuibe e Jius ijiebuon saifarif iji bu
    Godon vuak ijia e uguaikin renva iji nijaidiame kia, Fu e be kuaga fu vuak fuon
    ma iji abe buon ruakno kiain. Ijefuon Jesu Kurais fu Godon vuak iji abe markro
    vierafene ari ruain.
  mps-mps: 'Eno po page e dao: Krais agade digi naga aga homugo kone palisiąbadi
    tama aga te tigiwali togobo Juda hani tau sabo sę bidi pedalai. Agai tama tialigo
    te God da te mu po naga wabo bidi dao ola mani dao. Tama tede Kraisgo te Godigo
    te polobadu bidali augwa wąį dabebolo menama dąų wali po tigidali usu nai
    dao.'
  pab-NT: Cristo atyo judeunae wakanehare tyaona, Enore katyakekotyaka maheta, exahe
    hoka Enore toahiya iraehenereharenae enahetakomaniyereharenaeha hiye kaotyaka
    maheta.
  llg-llg: 'Au afada leoiak: Karistus tao aon sama leo hataholi nadedenuk, suek tulu-fali
    hataholi Yahudi la fo bubuluk, lae, Manetualain kokolan tetebes. Ma Karistus boe
    tao aon leo hataholi nadedenuk, suek tao natetu dedeꞌak fo Manetualain heluk ndia
    so, fo sangga taon soaneu ita bei-baꞌi nala.'
  kyf-kyf: Ɩn nɛɛ, -Lagɔ mɩa, ɔ'ɔ 'bhʋlʋ ɔ wɛlɩ -gʋ la. We 'dɛɛ 'gbʋ Klisɩ ka Zuifʋʋ
    -lubhonʋnyɔ -zɛ, 'ɩn -we -Lagɔ gbaa ɔ 'ka wa dʋkpasɩ 'nyɛ, we yia gbʋzɔnʋ -zɛ.
  tpi-tpi: Mi tok olsem, Krais i bin kamap wokman bilong helpim ol lain Juda. Em i
    mekim olsem bilong soim olsem tok bilong God i tru, na long dispela pasin em inapim
    olgeta promis God i bin givim long ol tumbuna bilong ol.
  mih-NT: Ta catyi sihin ndo vatyi ra Cristo cuu ra tyindyee sii ñiyɨvɨ hebreo, ta
    cuhva cuan zañaha ra vatyi ndisa cuii maa ra Ndyoo vatyi ra Cristo cuu ra i catyi
    ra Ndyoo sihin ñiyɨvɨ sahnu sii yo vatyi cua quisi ra.
  qvh-NT: Israel runacunatapis mana Israel runacunatapis Jesucristuta chasquicuptin
    jusalicuyashganta Tayta Diosninsi perdonaycaptenga maygayquipis manacagman ama
    churanacuysu. Payta chasquicog Israel runacunata Tayta Diosninsi perdonaycan Abrahamta,
    Isaacta y Jacobta promitishganta cumplirmi.
  kms-kms: Nge wand ren simbe gad te pugri. God ni Kraist tiqi nundog nandi beghi
