  guj-2017: વળી હું કહું છું કે, જે વચનો પૂર્વજોને આપેલાં હતાં, તેઓને તે સત્ય ઠરાવે,
  jvn-NT: Aku ngomong ngono kuwi, awit enggoné Kristus teka ngladèni bangsa Ju kuwi
