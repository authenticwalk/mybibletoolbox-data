verse: ROM.015.008
translations:
  kpx-kpx: Di kemo hoto mole louge evive. Dilavau subuta Diue buluve kebiaho hoto
    loui mamonu. Iniale vani mole Kelisou Diue esemu holisi Dilavau hoto louale ke
    mai selevetige nahi kemo hilokage Dilava hoto keu seleve.
  okv-H: Eto erevi hotembevu, Iesu puvuna amo God na Judea ta ohihi hondate asi oje
    ena avoeto Iesu amo Judea embo hondate asi puvuna
  tbo-tbo: Matababana Keliso a neina naka tauyai mi Yudeya uyahiyai i witubagibagi
    po ipa Yaubada a baha moina ina wogeleteya, ma googiyai Yaubada uyahihi paliwitumagana
    i bahebaheya uyahiyai i limoineya.
  mal-C: ഞാൻ പറയട്ടെ, പിതാക്കന്മാരോട് ചെയ്ത വാഗ്ദാനം നിവർത്തിക്കുന്ന കാര്യത്തിൽ ദൈവം
    സത്യസന്ധൻ എന്നു തെളിയിക്കാനാണ് യെഹൂദന്മാരുടെ മധ്യേതന്നെ ശുശ്രൂഷചെയ്യാൻ ക്രിസ്തു
    വന്നത്.
  grc-SR: Λέγω ⸂δέ,⸃ ⸂2χριστὸν Ἰησοῦν⸃ διάκονον ⸂3γεγενῆσθαι⸃ περιτομῆς ὑπὲρ ἀληθείας
    θεοῦ, εἰς τὸ βεβαιῶσαι τὰς ἐπαγγελίας τῶν πατέρων·
  bgc-bgc: ज्यांतै मै कहूँ सूं के जो वादे म्हारे पूर्वजां ताहीं दिए गये थे, उन वादा
    नै मजबूत करण खात्तर मसीह, परमेसवर की सच्चाई साबित करण खात्तर मसीह, यहूदी माणसां
    का सेवक बण्या।
  khz-khz: 'Pio tugamagi: Keriso Iuda talimara geria vetugunagi taunai eagoto, Palagu
    gena veraramani vega-taunatauna na, e Palagu gena kilagavu kilara, tenera (Aperaamo,
    Isaako, e Iakobo) ekilagavu-venirato kilara vega-gugulura ulanana.'
  deu-TKW: 'Denn ich sage: Christus kam als Diener der Beschneidung um der Wahrhaftigkeit
    Gottes willen, zu bestätigen die Verheißungen der Väter;'
  zsr-NT: 'Cni ral‑laꞌ gunliꞌ, le rëpaꞌ lbiꞌiliꞌ: Bidëꞌ Jesucristo, gúclenëꞌ bunách
    judío atiꞌ cni buluꞌë lahui nac gdutë li didzaꞌ ruꞌë Dios, atiꞌ benëꞌ ga guludxín
    le gzxiꞌ lu nëꞌë Dios unödzjëꞌ quequëꞌ xuz xtauꞌtuꞌ.'
  lin-lin: 'Pamba te nazali koloba na bino solo : Klisto akomaki Mosali ya Bayuda
    mpo na kokokisa bilaka oyo Nzambe apesaki epai ya bakoko na bango mpe kolakisa
    ete Nzambe azali Moyengebene.'
  hns-NT: Parmeswar Israel ke baap-daada log ke waada karies raha kie oe koi ke pathaaiga
    oelogke aulaad log ke sahaaita kare khaatien. Tab Kriest naukar banke Israel djaatie
    khaatien aail. Ie rakam se oe dekhaais kie Parmeswar aapan waada poera kare hai.
  noa-E: 'Khĩir eyaa abat: Jesucristo mʉg jẽb gaai bëetarran, Ẽwandamau maach jöoinag
    ãb maach peerdʉ aumkhĩir pʉ̈iju a jaautarr aawai, ich pierrum gaaimua chadcha
    Ẽwandam iekha sĩejim a khap amkhĩirta bëejim. Magua mua pãrag jaau chirʉm: I bëetarran,
    maach chi judionaan athee chadcha nem wajapha wawaanta bëejim.'
  eng-EMTV: Now I say that Christ Jesus has become a servant to the circumcision for
    the truth of God, in order to confirm the promises given to the fathers,
  mib-NT: Chi cáhán rī jeē ní quiji Cristo Jesús, ni sáha ya tācá jniñu jeē quéndōo
    vāha ñayuu hebreo, návāha cundaā tāca jnúhun jeē ni jéjnūhun Yaā Dios nuū tāca
    jíí i. Te súcuan ni steén Cristo jeē squícu Yaā Dios tāca jéē ni jéjnūhun ya.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ यहुदिहाॽरे़ खुनिॽ ताक्‍थे़बाहाॽ पिरुसिबा माङ्‌हे़क्‍हाॽ
    से़क्‍खाए चोःक् फाॽआङ् ओसेःन्‍धाक्‍से़ ख्रिस्‍ते़न्‌यहुदिहाॽरे़ खुनिॽ सेवारोबा
    पोःक्‍खे़बा पाःन्‍निन् निङ्‌वाॽ इःत्ते़म्‍मे़ॽओ॥
  xnj-xnj: Muni, chakaka nikuvajovela kuvya, Kilisitu akitili uhengaji ndava ya Vayawudi
    kulangisa usadika wa Chapanga na lilaganu lila levapewili vagogo vitu litimilikayi,
  mmx-mmx: Nenia a tong i rinemi do ne Karisito i lok ngan lasaxaruki at leme Judaia
    kusu ti lox asuusu i do ne Moroa neni i ruturun mi levelinga ren la ti lox asoorun
    bok leveng kakaape at ne Moroa eburu mi lempareme avolo megano.
  cbr-NT: '''Ën cana mitsu cain, Cristo ax ca Nucën Papa Diosan atun raracama cásabi
    oquin ënë menu judíos unibu ''aquini uacëxa, judíos unicaman Nucën Papa Diosan
    ca aín quicësabi oquin ''aia quixun ''unánun.'
  tee-NT: Pus ju Jesucristo yuchi lhiquilachilh ju ani lacamunutpa' ni va ix'a'aktaijuputun
    ju quint'a'israelitanin. Ju chunch catapuc'atsaya' ni vas najun ju Dios chai akts'iya
    muctaxtui tachi ju ix'ak'alhtasunitach ju mak'aniya quilacpa'itni quinc'an.
  eng-LSV: And I say Jesus Christ to have become a servant of circumcision for the
    truth of God, to confirm the promises to the fathers,
  cak-NT: Quiri' nin-ij chiwe, roma ri Cristo xpe chi xojruto' konojel. Xpe chi xojruto'
    roj israelitas ri banon ri circuncisión chake, chi xuc'ut chakawech chi ri Dios
    can nu'on-wi ri ru'in. Can ja ri Cristo xc'amo-pe ri ru'in ri Dios chique ri ojer
    tak kati't-kamama' chi nuya'.
  pah-NT: 'Kiro ji ei pe me: Cristo''ga uhu yvya koty imombyryva judeus''g̃a pe raikwehe.
    A''ereki Tupana''ga e''i judeus''g̃a namonhava''ea pe hako: “Tamondo ti Cristo''ga
    pe pyri tomombyry ti ga pe me javo,” ei Tupana''ga hako. Nurã Cristo''ga ruri
    a''ero tanhi''ĩpo''ru ti Tupana''ga javo. Igwete ga ei: “A''ero po ti g̃a ei nehẽ:
    ‘Tupana''ga nopiriani g̃wembi''ea jipi,’ e po ti g̃a nehẽ,” ei Cristo''ga raikwehe.'
  sja-NT: Tachi Ak'õrepa Cristo pëiji tai judiorã k'aripade, ichia jaradak'a tai chonaarãmaa.
    Mãga ooji ak'ɨpiit'ee wãara ichia oopari ichia jara bɨk'a.
  xed-xed: 'Ka yu ta mnaghunata ná, sasa Yesu Kristi maganatá slna ta la Yahuda ŋa
    maranaŋtá həŋ kazlay: Tɗukwa Lazglafta kəʼa, ŋa dzanaghatá ghəŋa skwi ya tanaf
    Lazglafta ta imi ta sləməŋ ta dzidzíha taŋ.'
  mks-NT: Ndítahan ndicu̱hu̱n ini ndó ña̱ na̱quixi Jesucristo chindeé a̱ ña̱yivi Israel.
    Ta na̱quixi a jána̱ha̱ nu̱ ná ña̱ mé a̱ nda̱a̱ táhyí jáxi̱nu̱ co̱o Ndióxi̱ tócó
    ndihi nu̱ú tu̱hun ña̱ na̱sa̱ha̱n nu̱ú tásáhnu jícó yo̱ jáchi̱ co̱ ndíma̱ni̱ Ndióxi̱
    nu̱ú tu̱hun a.
  gfk-S: Hokakarek, iou tange ta mu be Krais ga hanawat tultule ura harahut ira Iudeia
    waing inage hamanis be God i gil haruatne ira nuno nianga. Iga hanawat ura hatutuno
    ira kunubus ing God gate gil ter ma ira hintubu di ma waing dong ing pa dile Iudeia
    bileng, di nage hatamat God utano nuno harmarsai. I hoke ira nianga tane God di
    ga pakat i tange be, “Io kaie, ing iou kis nalamin ta di ing pa dile Iudeia iou
    ni pirlet ugo. Iou ni inginge ura letlet no hinsam.”
  bmu-bmu: 'Nöŋön keu ölŋi ki jimam: Anutunöŋ keuŋi keuŋi Juda könagesö neŋgö bömönurupnini
    yeŋgöra jiba jöhöyöhi, miaŋön ölŋambuk akŋapköra mörök. Miaŋgöra Kraist melaiiga
    Anutugö Buŋa keu ölŋan köhöimapköra aka Juda neŋgö sutnine eta welen qem neŋgiba
    malök.'
  dgz-dgz: Wataget iragen God omayan baewa wa agiat mumeni menan nop mega tavewa ewamopen
    menan Keriso watu enen Diu nagirewa ta warit mumen.
  eng-GNV: Nowe I say, that Iesus Christ was a minister of the circumcision, for the
    trueth of God, to confirme the promises made vnto the fathers.
  zaa-NT: Inte' Pablo nia' le qui'ni Cristua nna bitée para gunie nu ná tsè' para
    bien qui' ca enne' Israel, para gunie cumplir iyaba ca titsa' nu chìa gutixà'ani
    Tata Dios ca tà' tàta qui' tù'a, ą' modo nna rulue' qui'ni runi bée iyaba nu rèe.
  eng-WEBSTER: 'Now I say that Jesus Christ was a minister of the circumcision for
    the truth of God, to confirm the promises made to the fathers:'
  guh-guh: Mara pacajumaitsitsije. Jesucristo athëbëvetsica patsica mapanacuayabetsicaje
    peyavenonaenexa judíovi. Bajarapacuenia Jesucristo athëbëvetsica patsica petocopiapatsixaetsi
    pacuenia bajayata Dioso najumecapanepaeya jumaitsi judíovi pijasalinaivijavabelia.
    Nexata bajarapacuenia Dioso pexaniajainëcuene najamatabëcueneitajëta judíovijavabelia.
  bon-bon: Yoo, Yeesu Keriso täduji Israela biname bine ätityerame biname bine awabame
    egä Acejiyame teeme mene toraca me jaawenuge, tabe lui mene itu jejemuji Israela
    biname bime kaakesaare bine egä tabe teeme ätityera biname ne pa täätyepepi.
  nhw-BL: Nimechilhuía Cristo hualajqui quen inintequipanojca israelitame para quinpalehuis
    ma quimatica para nelía melahuac Toteco Dios quinmacas nochi catli quintencahuili
    ininhuejcapan tatahua.
  swh-ONEN: Kwa maana nawaambia kwamba, Kristo amekuwa mtumishi kwa wale waliotahiriwa
    ili kuonyesha kweli ya Mungu na kuthibitisha zile ahadi walizopewa baba zetu wa
    zamani,
  wbi-wbi: ulwakuva nijova kuuti uKilisite avombilue kuva m'bombi ghwa kudumula igola
    ija m'bili ghwa kidimi kukwimila ilweki ja Nguluve. alyavombile ndiki kuuti ndeponu
    kuvonesia ulufingo luno lulyahumisivie ku vaNhaata,
  bba-bba: Nɑ bɛɛ sɔ̃ɔmɔ mɑ Kirisi u kuɑ Yuubɑn sɔm kowo u kɑ nɔɔ mwɛɛnu yibiɑ ni
    bɑ bɑɑbɑbɑ kuɑ, kpɑ u sɔ̃ɔsi mɑ Gusunɔ u sɑ̃ɑ ɡemɡii.
  eng-KJVCPB: 'Now I say that Jesus Christ was a minister of the circumcision for
    the truth of God, to confirm the promises made unto the fathers:'
  kgk-NT: Are-ma oiko va'ekwe Cristo judeu kwéry pytygwõharã, “He'i hagwe-rupima ojapo”
    ja'e hagwã Nhandejáry-rehe. “Jahexa-ma katu ãy nhane rembypy-pe hemimombe'ukwe”
    ja'e hagwã hese.
  waj-waj: Ivaara na ngii giaa ngii miaunoo. Anutuuqo kua kiaa teerama kiooyauvaa
    nnaaruaa vaidi Aaparahaamainna kiaa mmuuvo kutaavai vainai kooyaa taateeraivaara
    Yisuu Kirisiiva Yutayaa vaidiiya mmoori vareera vaidivai variravai.
  cpy-cpy: 'Rootaki nokanta-piintakiri: Rotyaantee-takiri Jeepatzii-totaa-rewo rantawae-wenteri
    nosheninka-paeni Judá-paeni. Rootaki imatanta-kawori iñaantee-tyaawo omaperotatyaa
    okaatzi ikashiya-kaakiriri Tajorentsi paerani awaejatziteni.'
  ekk-PKP: Ma püsin arvamuse juures, et Kristus tuli teenijana juutide juurde, et
    näidata, et Jumal räägib tõtt ja peab tõotusi, mille ta nende esiisadele andis.
  mpx-mpx: Na baewa eliyamiu, Keliso i tabwa totuwalali Yudiya kaiweliya ge Yehoba
    wana bateli tubuliyau elal i patunahot, inoke ta atena Yehoba iya tobaaba tunahot.
  wbp-wbp: 'Nyarrpaku kuja karna-nyarra wangka yungunkulu-nyanu pina-kanyirni mamparl-pinja-wangurlu?
    Ngarirna-nyarra wita-wiyi wangkami: Nyurru-wiyi-jana yimi-ngarrurnu Kaaturluju
    Juwu-patukuju walya-patukuju Warrkini Ngurrju ngakaju kapu yilyamirni yungu-jana
    muurl-mardarni yapaju. Ngulakungarntiji kula-jana Kaaturluju wajawaja-manu Juwu-patuju
    jangku-pinja-warnuju, lawa. Jijaji yilyajarni-jiki yungu-jana jirrnganja warrki-jarrimi
    nyampurrakuju Juwu-patuku.'
  luo-luo: Nimar anyisou ni Kristo osedoko jatich jo-Yahudi mondo ochop adiera mar
    Nyasaye, mondo omi singruok mane omi kwerewa otimre,
  nhe-NT: Nimechilhuía Cristo hualajqui queja inintequipanojca israelitame para quinpalehuis
    ma quimatica para nelía melahuac Toteco Dios quinmacas nochi tlen quintencahuili
    ininhuejcapan tatahua.
  aii-aii: ܣܵܒܵܒ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ ܕܡܫܝܼܚܵܐ ܗܘܹܐ ܠܹܗ ܥܵܒ݂ܕܵܢܵܐ ܕܚܸܠܡܲܬ ܠܝܗܘܼܕܵܝܹ̈ܐ
    ܒܘܼܬ ܫܪܵܪܵܐ ܕܐܲܠܵܗܵܐ، ܕܡܲܩܘܹܐ ܩܵܘܠܹ̈ܐ ܝܘܼܗܒܹܐ ܠܒܵܒܵܘܵܬܹ̈‌ܐ،
  esk-NT: Uqautigipsi, Christ savaktigiliutigaat Jew-ŋuruat qiñiqtitchaqługich iḷumutuułhat
    Agaayyutim akiqsruutaiñ Jew-ŋuruat sivulliaŋitñun
  msb-msb: kay an dahilan san pagpasuruguon ni Cristo sa mga Judio amo na agod ipakita
    an pagkamatinumanon san Dios kag tumanon an mga gintuga niya sa mga kalulululuhi
    na sinda Abraham, Isaac, Jacob kag iba pa,
  cpa-NT: 'Di³ lah¹la² juǿi³jni hniah¹²: Ca¹guøn¹ Cristo juu¹² jmøi¹guǿi¹. Mi³jøng²
    ca¹mi¹ti¹dsa cah³ ni³ dsa² judío. Jøng² ca¹hian¹² jǿg³ ca¹jmo¹ Diú¹³ ma²lǿih²
    quianh¹³ dsa² hóg¹ quián¹² dsa² judío. Hi² jøng² ca¹mi¹léi¹³dsa lán¹²dsa dsa²
    ti³té¹³ jǿg³ quiah¹².'
  dso-dso: କିରିସ୍‌ଟ ଜିଉଦିମନର୍‌ଲଗେ ଗଟେକ୍‌ ଗତିଦାଙ୍ଗ୍‌ଡାପାରା ଅଇଲା । ପର୍‌ମେସର୍‌ ତାକର୍‌
    ଆନିଦାଦିମନ୍‌କେ ଜନ୍‌ କାତା ଦେଇରଇଲା, ସେଟା ସତ୍‌ସଙ୍ଗ୍‍ ସେ ପୁରାପୁରୁନ୍‌ କର୍‌ସିଆକା ବଲି
    ଦେକାଇବାକେ ସେନ୍ତାରି କରିରଇଲା ।
  meu-meu: Na tomu Keriso na Israel edia hesiai tauna ai e halaoa, Dirava ena hereva
    momokani dainai, seneda e gwau henidia hamata herevadia ihamomokanidia;
  yva-NT: 'Syare wasaemen Kristus de po vatano Yahudi mansaeranande indamu Po raroron
    kakavimbe: Amisye pamo teto Apa urairije rai. Apa urairije mamo Po raokokaisyo
    Yahudi awa anene mansai no wusyinoe.'
  dgc-dgc: Da tandaan moy, ti Cristo éy inumange ta munduae a tulungan na du Judeo,
    a monda ipeta na a matapat i Diyos, sakay tinupad na i étanan a nipangako na Diyos
    du apo-apo de to araw.
  zpm-NT: Goḻsoladz gaṉle, zeeṉe biaad Jesús nroob ncuaaṉe beeṉ me lo zha Israel,
    me biaadguṉ grëtaa miṉe bzeetle Dios padzeela. Ga blu Jesús grëse miṉe rnee Dios,
    ib ruṉ mew.
  hix-NT: Onà wyaro ryhe àkehe, owyanye. Xuknewyana komo yakoronomany me nomokye,
    Kryestu, tàrwonàmàthàr yawo ro Khoryenkom yehtxoho me. Àsok tawro hana. Kowakryetxhe
    xaxa mak hampànà, kanyenhàr me nehxakon hatà, Khoryenkomo, àhoryen heno komo wya.
    Àro ke, akoronomany kom me nomokye, Kryestu. Àro hoye ro tàrwonàmàthàrà yawo ron
    me Khoryenkomo hutwamohsoy hamà.
  sim-sim: Ji hishika, Krais Judama ondon jelyakurik tari ri. Erem or uri osik os
    nimu heyenduwa, Avui Wasilaka mbeek mashi os misumu lihin mas or mbahandari oson
    halari ambu ri, wahau.
  npi-ULB: म भन्छु, कि परमेश्‍वरको सत्यताको तर्फबाट ख्रीष्‍टलाई खतनाको एक सेवक बनाइएको
    छ । उहाँले यसो गर्नुभयो, ताकि उहाँले पुर्खाहरूलाई दिनुभएका प्रतिज्ञाहरूलाई पक्‍का
    गर्न,
  cgc-cgc: Sugiran ta kyo na Cristo an giling di ta kalibutan i bilang manugsirbi
    ta mga Judio aged ipakita din na Dyos an masaligan daw paagi ki kanen gatuman
    man Dyos an ta iya na mga pangako naan ta iran na kaapuan anay pa sa.
  tim-tim: Aregât hin makyeŋgiwe. Anutuŋe hakulupnenŋe den pat âlepŋe makmâ heŋgemgom
    makyeŋgiep are bunŋe miawagâkgât Anutuŋe amâ den bunŋeâk makmap a hârok nâŋgâŋetgât
    Kristoŋe Yuda nengât akmâ hoŋ bawa aknengiep.
  yor-yor: Mo sì wí pé, a rán Kristi láti ṣe ìránṣẹ́ ìkọlà àwọn tí ṣe Júù nítorí òtítọ́
    Ọlọ́run, láti fi ìdí àwọn ìlérí tí a ti ṣe fún àwọn baba múlẹ̀,
  wos-wos: Guni atéfék wungi yangute guniré angi wuni we. Jisas Krais Judana du takwaré
    yikafre hurunjoka dé deka jémba yakwa du dé re. God mwi hundi wandénka xékélakindate,
    dé wungi re. Deka mandékaré God wandén hundi mwi hundi xakundéte, dé Jisas Krais
    wungi re.
  emp-NTPO: 'Mʌ̃a jaraya: Critora zesia dai judiorã carebai carea. Mãwã Ãcõrẽba judiorã
    drõã naẽnabemarã ume bed̶ea b̶ʌd̶ara Jesucritoba osia. Maʌ̃ba unubisia Ãcõrẽra
    wãrãda bed̶ea ab̶a b̶ʌda.'
  eng-F35: Now I say that Christ Jesus has become a minister to the circumcised on
    behalf of God's truth, in order to confirm the promises to the fathers;
  ind-ind: Saya berkata begitu karena Kristus Yesus sudah menjadi hamba bagi bangsa
    Yahudi untuk menunjukkan bahwa Allah menepati semua janji-Nya kepada mereka. Dengan
    demikian, Kristus membuktikan bahwa semua perjanjian Allah terhadap nenek moyang
    orang Yahudi adalah benar.
  pes-OPCB: به یاد داشته باشید که عیسی مسیح آمد تا یهودیان را خدمت کند و به این ترتیب
    ثابت نماید که خدا امین است و به وعده‌های خود که به اجداد ایشان داده، عمل می‌کند.
  mpt-mpt: Niminbabe, Gode e miine Yesus Klaiste dabanea daakenea dabalim ele tlanea
    ni alebenea makob sino Gode ni faninwali moton wengo baabenebio inanea Yudai daabenebiobe.
  ssx-ssx: I̱ma꞉ iki pa꞉ta꞉ la kitolo ekita꞉ dupae. Ketisoma꞉ta꞉ Diu wanda꞉halina꞉
