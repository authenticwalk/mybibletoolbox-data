    judeu domodo emawyadâniem, emakeinhe warâ itoem, adâkehobyry adyese lelâlâ tawyly
    Deus nhenehon-hoem eyanmo. Âewyly myakâwâm judeu domodo xurâem koendonro aiese.'
  kue-kue: Na ene diteinga, Krais ye Juda yomba nigl-konguno yomba moglkwa. Ye yegl
