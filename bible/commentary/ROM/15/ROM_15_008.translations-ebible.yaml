  maj-NT: A̱t'aha̱ an b'a̱ tíxinnu̱u. J'ai Cristo̱ ngandaha̱ xu̱ta̱ xi ntje̱ judio̱
    tje̱he̱n ra̱. Tsakúchji nga ts'ín Nti̱a̱ná ni xi kitsú nga ts'i̱ín. J'ai ts'íntjusun
