    cameetsaniji onetsanatimentaquempaniji icantajiaquerica Aapani Irioshi coramani
    choviquijiaquenaca naatimpajia joriojia iroonijite intsatimentajiquerinijite Aapani
    Irioshi teequea incantashitatiguemparoji icanqueca.
  bnp-bnp: E Kristo i valai ni kori mia e huriki a Iuda, ge vakasiri a Vure i ta muholi
