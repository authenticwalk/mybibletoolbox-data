  dwr-ENT: ኣዪሲ ጎፔ፥ ፆሳይ ኣማኔቴዳዋ ጊዲያዋ ኤሪሳናው፥ ፆሳይ ኣዋቶ ኢማና ጌዳዋ ቱማያናዉኔ ኣዪሁዳ ጊዴና ኣሳይ ፆሳ ኣ
