  suz-BL: इं किकी पिपी आन कली गेशो लोव़ खाप्‍चा कली ख्रीस्‍त यहूदी आन कली पाप रे प्रोंइब
    दुम्‍त। मोपा परमप्रभु यावे आ देंशो थमा बाक्‍ब, दे कोंइचा कली मोदेंशो दुम्‍त। मत्ती
    १५:२४; प्रेरित ३:२५
  car-NT: 'Ero wara irombo wykaje: Mo''ko Kristus mo''karon i''koto''san pyitory me
