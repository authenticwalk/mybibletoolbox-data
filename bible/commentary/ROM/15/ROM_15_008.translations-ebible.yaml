  juy-juy: ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ଞେନ୍‌ ବର୍ତନାୟ୍‌, କ୍ରିସ୍ଟନ୍‌ ଆଜାଡ଼ି ଇସ୍ୱରନ୍‌ ଆସନ୍‌ ଗନବ୍‌ରେଡନ୍‌
