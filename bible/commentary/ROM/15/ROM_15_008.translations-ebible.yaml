    ئۇنى ئۇلۇغلىشى ئۈچۈن، خەتنە قىلىنغانلارغا خۇدانىڭ ھەقىقىتىنى يەتكۈزگۈچى خىزمەتكار
    سۈپىتىدە تەيىنلەندى. بۇ خۇددى مۇقەددەس يازمىلاردا: ــ «شۇڭا ساڭا ئەللەر ئارىسىدا
    مەدھىيە ئوقۇيمەن، ۋە سېنىڭ نامىڭنى كۈيلەيمەن» ــ دەپ يېزىلغانىدى.'
  tuf-tuf: Aját ba quin wacaro. Jesucristo judíoin ac cacmír yehnjacro. Sirat récaji
