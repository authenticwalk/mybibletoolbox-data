    bekin diri sama ke orang suru-suru ko bekin ganáp samua hal yang Tuhan su janji
    mau bekin, kasi kotong pung nene-moyang dong.'
  pol-UBG: Mówię bowiem, że Jezus Chrystus był sługą obrzezania ze względu na prawdę
