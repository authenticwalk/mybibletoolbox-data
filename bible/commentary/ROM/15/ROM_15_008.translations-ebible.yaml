  aak-aak: Nionɨ seararɨŋápɨ, ayɨ́ rɨpɨrɨnɨ. Kiraiso “Gorɨxo dɨŋɨ́ uŋwɨrárɨpaxɨ́ imónɨŋorɨ́anɨ?”
