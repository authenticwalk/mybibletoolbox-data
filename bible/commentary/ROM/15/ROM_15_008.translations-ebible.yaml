    wara hatutun ira kunubus ing God gate gil tar ma ira hintubu diet ma waing diet
    um ing diet pai Iudeia mah, diet naga hatamat God utano uno harmarsai. I hoing
    ira nianga ta God di ga pakat i tange bia, “Io kaik, ing iau kis nalamin ta diet
