  noa-H: 'K''ĩir heyaa habat: Jesucristo mʌg jẽb gaai bëetarran, Hẽwandamau maach
    jöoinag hãb maach peerdʌ haumk''ĩir pʌ̈iju ha jaautarr haawai, hich pierrum gaaimua
    chadcha Hẽwandam hiek''a sĩejim ha k''ap hamk''ĩirta bëejim. Magua mua pãrag jaau
    chirʌm: Hi bëetarran, maach chi judionaan hat''ee chadcha nem wajap''a wawaanta
    bëejim.'
  alp-NT: Le nete, Kristuse Ilayani tamata Yahudiaru peneka kena Iaseluke be Alla
    Italuke misete ete iteki ntuana menaru Ionolu peneka.
  san-VEL: yathaa likhitam aaste, ato.aha.m sammukhe ti.s.than bhinnade"sanivaasinaa.m|
    stuva.mstvaa.m parigaasyaami tava naamni pare"svara||
  kbq-kbq: Antahiho, Anumzamo'ma Israeli vahe'mokizmi nezmageho huvempa huzmante'nea
    kea eriama hanige'za kesazegu, Kraisi'a eri'za vahekna huno zamagritera e'ne.
  kbh-kbh: Ats̈e së́ntsebos̈e ndayá jayanana, Cristo tojánabo judiënga jabáserviama
    ca, chca, jinÿanÿiyama Bëngbe Bëtsá sempre inétsamama nts̈amo tojas̈ebuachenacá;
    tojánabo nts̈amo Bëngbe Bëtsá bëngbe tempsca uámana bëts taitanga tojanas̈ebuachenacá
    chaocumplima;
  ron-LSB: Acum spun că Hristos a fost făcut rob al circumciziei pentru adevărul lui
    Dumnezeu, ca să confirme promisiunile făcute părinților,
  pon-pon: Pwe nai inda, me Iejuj Krijtuj wialar papan jirkomjaij pweki melel en Kot,
    pwen kapwaiada inau kan on jam akan.
  nhe-BL: Nimechilhuía Cristo hualajqui queja inintequipanojca israelitame para quinpalehuis
    ma quimatica para nelía melahuac Toteco Dios quinmacas nochi tlen quintencahuili
    ininhuejcapan tatahua.
  sps-sps: tana saa, nyo tsue rou, Krais faarei me na tsoiny binun ten Gov tana taa
    Jiu, ma faatok iny Ya na ka te tsue faman iny Ya muan, u man. Muan Gov tsue faman
    of raton vaamuan nar fuainy tamar rara na taa Jiu, “Nyo nai kat rou a foka na
    fo rof tana fo tsubnaain tsumi.” Ai tovei, Krais kat bus a fo ka to sa kap en.
  wnc-wnc: Ginu atnataaing. Kraisda Anututane puya amina dakngake ninu Judia nana
    gupmin matakamang amin gatanimunangge dakngakut. Gatanimuke wamu Anututa tupa
    siknga nindane baminde yaniwan kekekakut taknga buya aawikge tasikut. Ita wamu
    waakngatane buya tasiwan aawan
  bus-bus: Mɛ́ɛ ooare, Kirisi gↄ̃̀ zĩ̀ri ũ Yudanↄnɛ, lɛ à lɛ́ kɛ̀ Ludaa gbɛ̃̀ aↄ̃
    dezinↄnɛ papa, aↄ̃gↄ̃ dↄ̃ kɛ̀ Luda náanɛ vĩ,
  gub-BL: Kwehe mehe Tupàn umume'u Zaneruwihawete Zezuz tur àwàm zutew wanàmuzgwer
    wanupe a'e. A'e rupi amo 'ar mehe umur kar Zezuz a'e, a'e zutew wazuapyapyr wapyr
    a'e, ta'e umume'u imur kar àwàm wanàmuzgwer wanupe a'e xe, kwehe mehe a'e xe.
    Nezewe wexak kar wemimume'u kwer rupi oho haw, wanupe a'e. (Azeharomoete Tupàn
    uzapo ma'e uze'eg rupi katete a'e. Umuaze tuwe uze'eg.)
  imo-imo: Nani eno Rom imbomando i tepo nimbo tiro. Kraistini Goteni paimbo nimo
    ningo pilengei nimbe, Goteni Israel imbomanga anda kolepalendo wendo ombalo mele
    nimbe panjirimu ungumu paimbo wendo oromo pilengei nimbe, Juda imbo naa moromele
    imbomani Gote kondo kolopa lipe tapondoromomunga Gote yunge imbi liko ola mundengei
    nimbe, Kraist yu Juda imbomanga kongono kendemande iyemu omba molorumu. Juda imbo
    naa moromele imbomando ungu te aku tepa mele Gotenga bukuna toringi moromo, akumu
    i tepa, Israel imbomanga talapena naa moromele imboma molongena ombo nani nu kapi
    nimbo, kunana nimbo nunge imbi lipo ola mundumbo, nimbe moromo.
  boj-boj: E endegsi marqai. Kristus a Juda naŋgi qa are qalsiq wauoqnej. Qotei aqa
    anjam kalil bole. A nami Juda naŋgo moma utru naŋgi iŋgi bole bole enjrqa marej.
    Anjam di siŋgilatqajqa deqa Kristus a wauoqnej.
  eng-DRA: For I say that Christ Jesus was minister of the circumcision for the truth
    of God, to confirm the promises made unto the fathers.
  knf-knf: Na manjoonan dţupan, Kriŧtu akak nalempar bayuday kadolna uko wi Naşibaţi
    ahoŋuŋ bateem baka kabot kayuuj kë Naşibaţi aji do uko wi ajakuŋ.
  san-KHM: យថា លិខិតម៑ អាស្តេ, អតោៜហំ សម្មុខេ តិឞ្ឋន៑ ភិន្នទេឝនិវាសិនាំ។ ស្តុវំស្ត្វាំ
    បរិគាស្យាមិ តវ នាម្និ បរេឝ្វរ៕
  arn-NT: Feypiwayiñ ta Cristo ñi küpan tañi poyeafiel tati pu judiu tañi mupituafiel
    tati eldungu tañi elungeel taiñ kuyfi fütakeche em ka tañi femngechi pengelngeael
    Ngünechen tañi mupituken tañi eldungu.
  zas-NT: Gol basaaladx guial biꞌt Cristo loj guidxliuj par gulüüman bén Israel ree
    xtiidx Dios, zian bidgaguieenman sirv loj reeman, persi gojc cumplid promejs ni
    been Dios loj ree xbéngulal reeman, abiꞌ zian biguien guial rüjnqui Dios cumplid
    xtiidxaman.
  ken-NT: Nchí ghati bhe bɛ Kristo ákʉ́ nyaka mmʉɛt ɛyi mǔbɛtok ntá bo Israɛl
    ndu bɛtɔŋ bhɔ bɛ Mandɛm ǎbhʉrɛ bariɛp ami amɛn yi afyɛ́ nyaka nɛ bachǐmbɨ bhap.
