  urd-GVH: याद रखें कि मसीह अल्लाह की सदाक़त का इज़हार करके यहूदियों का ख़ादिम बना
    ताकि उन वादों की तसदीक़ करे जो इब्राहीम, इसहाक़ और याक़ूब से किए गए थे।
  ycn-ycn: 'Ihue''epí marí: Jesucristo iphari majó nacaje la''ajé, ri''imacáloje palá
