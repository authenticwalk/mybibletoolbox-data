    japua éꞌemeꞌecan. Ayee nu tiꞌichuíica naꞌame nej ni neꞌɨ́jna jɨ́n rɨ́ꞌɨ timuaatáꞌan.'
  zpu-NT: Naꞌ ni niaꞌ reꞌ, kanꞌ ben Xanllo Jesúsenꞌ, bxhexj yichjeꞌ beneꞌ ka to beꞌnn
