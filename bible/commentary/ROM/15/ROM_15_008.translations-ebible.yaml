    nẽ mẽ kamã kato. Ijaew hkanrẽhã htàmnhwỳjê kamã kato nẽ mẽ ho mex o ri mẽ hkôt
    pa. Mẽ kot amnhĩ tã omunh nẽ ã hamaxpẽr anhỹr kaxyw. Nẽ hamaxpẽr o: —Amnepêm Tĩrtũm
    kot mẽ panhĩgêt mã hkukamã harẽnh xà hkôt na mẽ ixwỳr Kraja mẽ nhũm wrỳ nẽ mẽ
    ixto mex o ri pa. Nà ãm hãmri na pre mẽ ixwỳr kumẽ. Anhỹr o hamaxpẽr kaxyw.'
  ctp-NT: Wa yan Krixtu chaꞌ kulaa yu ꞌin neꞌ judío, ti kwiꞌ ti chaꞌ nu ykwiꞌ Ndiose
