  qxh-NT: Sumaj tantiyacushun. Washäcuj Jesús yanapäcuj cananpaj cay pachaman shamuran.
    Israel-masincunata washänan-raycur Tayta Diosninchi caćhamuran unay Israel auquillunchicunata
    aunishanta ćharcucächinanpaj.
  nwi-nwi: Takhapəh nɨsəru-kɨnien nar e mɨmə Kristo rɨmauə yorwok kape nəmə Isrel
    mə tukrhajoun mə Kughen ramor kafan nəgkiarien, nəgkiarien e in e mɨmə promes
    mɨnə kafan yame rɨmɨni-pən tuk rɨp nəmə Isrel kupan, iriə kwənhauə mɨsor nəfrakɨsien
    kɨn
  kmo-kmo: Ada kwona wocho Kraist rii Ju ma yechi yo otii wakasa maga eecha siir.
    Siirek, rii eeta boboyen nona mukuchir God rii eeta siiken. Eecha otiirek, God
    riita noti wayega yenya wochar majin sii eeta siiken. Eecha otiirek, God riita
    noti wayega yenya wochar majin sii eeta sokwar.
  agr-agr: 'Juna tajime: Kristu Jisusak judío aidautin yaimpaktatus tauwai, Apajuí
    iina muunji aidaun anagkuauwa nuna umiktatus. Ni nuniak iwainakui Apajuí ni anagkagtuamujinak
    betek umina nuna.'
  kyc-kyc: Koraisana baa Juu dupwana kendemande akali ingyuo epeyamo doko Anatumi
    yaki nyii nao karalu karamo lao lasaka pyuo kareya. Doko Anatumi Aporakame, Aisake,
    Jekopemoo pipya lao kana minyiyamo doko angi ingyuo peya.
  urd-GVU: یاد رکھیں کہ مسیح اللہ کی صداقت کا اظہار کر کے یہودیوں کا خادم بنا تاکہ
    اُن وعدوں کی تصدیق کرے جو ابراہیم، اسحاق اور یعقوب سے کئے گئے تھے۔
  yre-NT: Maan -cin -tɔa 'ka 'ji 'nan, Crizi -ta 'trɛda, ɛn e Izraɛl 'nɔn 'su. Yaa
    drɛ zɩɛ 'nan -e minnun 'o -tɔ 'nan, -te Bali 'wɩ 'tʋ 'vɩ bɛ e 'ta wʋla "da. 'Wɩnun
    nɛn Bali 'bɔ 'tɔ "da 'kʋ tranun lɛ bɛ, Crizi -ta -a 'lɛ sɔɔlɛ.
  fuh-BKF: 'Miɗo wi''a on: Almasiihu warii gollani Alhuudiyankooɓe. Ko o gollani ɓe
    ɗuum hollitii Laamɗo wo koolniiɗo, sabo tabintinii amaanaaji ɗi waɗannoo maamiraaɓe
    maɓɓe ɗiin.'
  arl-NT: Janiyari seetanujuanaa nia sequeyani, Cristoori mijiria niquiaari Judiocuacaacua,
    na tohuateenura Pueyaso sequesano nojori supuetanaa. Tariucuacaanu Pueyaso sequesanoori
    seetanujuanaa. Nojuajaari maja na sequesano na jatanu.
  ziw-ziw: Kwaviya nawagambilani Kulisito kawasankanila Wayahudi chani alagise uchindedi
    wa Chohile na kuchintiza ndagano na wababa zetu,
  grc-TR: Λέγω δέ, Ἰησοῦν Χριστὸν διάκονον γεγενῆσθαι περιτομῆς ὑπὲρ ἀληθείας Θεοῦ,
    εἰς τὸ βεβαιῶσαι τὰς ἐπαγγελίας τῶν πατέρων·
  nag-nag: Kelemane moi apnikhan ke koi ase, Isor he hosa ase eneka jonai dibole sunnot
    kora khan nimite Khrista nijor he noukar hoi jaise, eneka hoile, khandan baba
    khan logote ki kosom di thakise etu kori dibo.
  eng-OEBCW: For I tell you that Christ, in vindication of God’s truthfulness, has
    become a minister of the covenant of circumcision, so that he may fulfil the promises
    made to our ancestors,
  knj-NT: Chi wal wan ti' e ex an, yutol ja' Cristo tu' jix jul yak' sba yak'omal
    servil eb yet Israelal. Ja' jix jul ak'on can yun tzet yalnaj can Dios tet eb
    kichmam, yet jix yak'on can sti' tet eb. Yuxan jaxca ti' jix yute x'oxon el Cristo
    tol chi c'al yun tzet chi yal Dios.
  deu-1912: Ich sage aber, daß Jesus Christus sei ein Diener gewesen der Juden um
    der Wahrhaftigkeit willen Gottes, zu bestätigen die Verheißungen, den Vätern geschehen;
  san-PUN: ਯਥਾ ਲਿਖਿਤਮ੍ ਆਸ੍ਤੇ, ਅਤੋ(ਅ)ਹੰ ਸੰਮੁਖੇ ਤਿਸ਼਼੍ਠਨ੍ ਭਿੰਨਦੇਸ਼ਨਿਵਾਸਿਨਾਂ| ਸ੍ਤੁਵੰਸ੍ਤ੍ਵਾਂ
    ਪਰਿਗਾਸ੍ਯਾਮਿ ਤਵ ਨਾਮ੍ਨਿ ਪਰੇਸ਼੍ਵਰ||
  nob-LB: 'La meg forklare hvordan vi sammen kan hylle Gud: Kristus kom for å hjelpe
    jødene og vise at Gud holder løftene han ga til forfedrene deres.'
  ntj-ntj: Tjiinya Kurayitjanya pitjangu Tjiyu pirninya-lanyatju yirringkankukitja.
    Nyangka-latjuyi nintilu kulinma Mama Kuurrtu-lampatju tjamu pirninya kalkurnu
    wantitjatjanulu tjukarurrulu palyarnu.
  sxb-NT: Mbalaga mbwe Kristo yaikola owemirimo owa *Awayaudi okulagana mbwe Katonda
    ngagaluka ku ekintu ekia amiire okuwoola kuwuene. Ao otio yatuusianga ekia Katonda
    yaifuuwira waaguukwa waawu.
  nhu-NT: Ɛ́ me ensee ɛ̂ ben lɛ Klistu to nu ɛ jo ɛkolɛ kew diɛwɛ waa lemme le fô
    Bojuu le keeduŋcɛ ɛ̂ bó lɛ Nyo' ké no jemyi kecɛɛy. Wvú to ge nonɛn keetom ŋkawma
    wvù Nyo' to nyaɛ ɛ̂ bo'icee cee bó.
  row-row: 'Au ufadꞌe taꞌo ia: Kristus tao aon onaꞌ atahori dedꞌenuꞌ fo tulu-fali
    atahori Yahudi ra fo rahine oi, Lamatualain olaꞌ tebꞌe. Ma Kristus o tao aon onaꞌ
    atahori dedꞌenuꞌ fo tao natetu basa dalaꞌ fo Lamatuaꞌ helu-fuli nae tao fee neu
    bei-baꞌi tara.'
  msy-msy: Kɨ ia mɨgei, Krais Judabar ingangarir gumazimɨn oto. A nɨghnɨzir kam faraghavɨram
    an iti, a kamaghɨn men akagham, God mɨkemezir akaba da bar guizbangɨra. Da kamakɨn,
    God en ovaviba ko amizir akar dɨkɨrɨziba, da guizbangɨra otivigham.
  agg-agg: Ŋga ro sɨheimbo hoafehandürɨ, Sisas ai Suda-yafe ratüpurɨyu-randeimbɨ nindoumbofi
    manüŋgu. Rananɨmbo asu God ai ahei amoao mamɨmbo horombo hoafɨre masɨhendɨ ra
    anɨhondümbo ramareandɨ ra nafuimbohünda Sisas tükümefiyu.
  ptp-ptp: A nêl bêga vô xam ên a nêbê Kɨlisi lam tu Yuda nên xomxo yuac dɨ hôm he
    lec, ên nêb ob vông kɨyang wê Anutu hɨlu vô bue ilage i vô nôn lec, ên he Yuda
    i xovô bê Anutu kɨyang ge kɨyang nôn.
  nak-nak: Eau vei matagagea mutou veia e Kraist, eia guvi mai la bilalaha tegiteu
    e Iuda veia la merera te La Tahalo Uru soio te Abraham mite, eia ge puru oio tetala,
    mai alele egiteu e Iuda ge matagaga veia La Tahalo Uru, eia vikara sesele.
  lbb-lbb: A atongi ta mulo mange, e Karisito i hanot arlar ana tena titol anuna tarai
    Juda, sur ir tolsot pas a lelela ane God ning i tol tari tetek na tumtubunla.
    Ning i toli larning i asangani mang a warwara ane God i momol.
  kan-2017: ಯಾಕೆಂದರೆ ಕ್ರಿಸ್ತನು ಪೂರ್ವಿಕರಿಗೆ ಉಂಟಾದ ದೇವರ ವಾಗ್ದಾನಗಳನ್ನು ದೃಢಪಡಿಸಿ ಆತನ ಸತ್ಯವನ್ನು
    ತೋರಿಸುವುದಕ್ಕಾಗಿ ಸುನ್ನತಿಯೆಂಬ ಸಂಸ್ಕಾರಕ್ಕೆ ಸೇವಕನಾಗಿದ್ದಾನೆಂದೂ,
  cso-NT: Quí¹ jná¹³ juanh³² hi³ Cristo cuan³ hi³ cua³ma³cón³² tsá² *judíos bíh¹,
    la³ jáun² bíh¹ ca³lɨ³tí³ jáɨ¹³ hi³ ca³jmú³ Dió³² quionh³ dí¹hio³ ñú¹deh³ dí²,
    hi³ ca³lɨ³ lin¹ siáh³ hi³ Dió³² má²tí³² jáɨ¹³ quioh²¹.
  ena-ena: Viaŋ naludɨ abin uami. Jisasɨ Kɨlaisɨ nɨbu Isɨlaelɨ hɨdɨlɨ agɨladɨ sibɨla
    hɨsɨŋ hulaŋ uami. Nɨbu hɨji nameŋ igahɨlahɨla sibɨla vimi uami. Isɨlaelɨ hɨdɨlɨ
    agɨlaŋ iadɨ iga iga nameŋ abavɨbali aba abami uami. Asɨ dɨ ciaŋ manasɨŋ hekɨlɨ
    hɨvɨ hɨnilalɨ agaŋ nɨbu amɨŋ sɨbaŋ aba abavɨbali aba abami uami. Asɨ ciaŋ mɨguavɨla
    aludɨ iamɨlɨhali agɨladɨ abami agaŋ hameŋ laci iahɨlalɨ aba abavɨbali aba abami
    uami.
  tgo-tgo: Kaiwae wo ya dage e ghemi, Krais i tabo rakakaiwo Jiu kaiwanji na i vaemunjoruŋa
    Loi le dagerawe weŋgiya orumburumbunji, iya kaiwae ra ghareghare budakaiya Loi
    i utuŋa emunjoru.
  yap-yap: Ya nggog ngomed ni Kristus e yib i mang ba tapigpig ngak piyu Israel ni
    fan e nge dag ni Got e ba yul’yul’, ma nge yib i riyul’nag e tin ni yog Got ngak
    e pi chitamangidad ni bayi rin’,
  mop-NT: Tan in wadic te'ex. Le'ec a Cristojo, udi yoc'olcab ti'i ca' u yaantoo'
    aj Israele. Baalo' ca' u jajcuntaj boon t'an u tz'aj a Dios ti'ijoo' u uchben
    mamaa'oo' aj Israele.
  tet-tet: 'Lia nuneꞌe: Kristus nalo aan hanesan ema ain-liman atu natetuk lia hotu-hotu
    mak Naꞌi Maromak nameno tiꞌan bodik ema Yahudi siakaan bei uluk sia. Hodi nunia,
    ema hotu-hotu bele natene naꞌak, Naꞌi Maromak dale loos.'
  hlt-MCSB: Khrih he Pathen kah oltak yuengla yahvinrhetnah kah tueihyoeih la om ta,
    te nen te a pa rhoek kah olkhueh te a cak sak ta.
  xtd-NT: Daa io xa kada koio‑n chi n‑xinokuechi Cristu nuu ñayiu Israel xa na jɨn
    tnaꞌa xa n‑jaꞌan Ianyuux nuu uxi uu daꞌya yɨɨ Israel, chi xa daa nga n‑jaꞌan Ianyuux
    xa kada‑ia ɨɨn xa kada‑ia daꞌya dana‑s.
  mdy-ETH: ሃይ ታ ኬኤዛሢ ቤርታ ኑ ዓዶንሢም ዒንጊንቴ ሃጊ ማዓንዳ ዎዛ ኩማንዳጉዲና ፆኦሲኮዋ ጉሙርቂንቲፃ ዔርታንዳጉዲ ኪሪስቶሴ
    ዓይሁዴ ማዒባኣ ዓሶም ማዻያ ማዔኔ ጌይኬ።
  spl-spl: Yawu otmâ Anitâ mepaem yâhânomai. Otmu emelâk Anitâŋe Awaraham, Isaka,
    otmu Yakop ikŋe pat kuyiŋgim den ekyongop. Yâhâ sâp yiwereŋe yuâmâ nenŋe pat yakât
    nelâmguop nâŋgâmaingât nanŋe Kiristo hâŋgângumu Yura lohimbi nengâlen teteop.
    Nengâlen tetem yan nenŋe Anitâhâlen biwinenŋaŋe kepeim pat yakât bulâŋe menomgât
    kulem topŋe topŋe mem ikŋe den pat âlepŋe eknongop.
  usp-NT: In kes tz'etel tz'et tamb'ij chawechak chi Kakaj Jesucristo xpe wich ulew
    pirechi' xyuk jt'owe' yak rijajl Israel pire xc'ut chi kes tz'etel tz'et xtawi'
    chiwch juntir ri b'il jwi'l Kakaj Dios rechak jmamak ojrtaktzij.
  zav-NT: Echnia' le'e de que Cristo Jeso'osən' bide' par goclene' zgua'atec beṉə'
    Izrael ca'. Bedəyene' complir ca lyebe de'en ben Diozən' len x̱axtao' chio'o beṉə'
    Izrael, par nic̱h blo'e de que Diozən' cho'e dižə' ḻi.
  sgz-sgz: Má iau parai si gam ngo ái Káláu a tarwa pala Karisito suri na tám toptop
    káián matananu Israel suri aposoi ngo ái Káláu a muswan pagas. Má ngorer a hut
    suri nák long artálár pasi tan oror káián ái Káláu uri narsán rang kámpup di,
  kek-NT: La̱in ninye e̱re nak li Cristo quic'ulun chi c'anjelac chiku la̱o aj judío.
    Riq'uin a'in naxc'utbesi chiku nak li Dios xq'ue li quixyechi'i chak reheb li
    kaxe'to̱nil yucua'.
  blz-NT: 'Panduungku koi kani''imari: Kristus nosida papalimangna lipu'' Yahudi kada''
    mompopo''inti''ikon se'' Alaata''ala mongololoikon toon-Na bona pulinta.'
  poe-NT: Janhan jína chróntáxrja̱n kíxin Cristo ikui sichꞌehe xra̱ tí sín judío kíxin
    tsoxiteyá tí nkehe tsíchenka Dios tí sín tsíkꞌaxrjeníxinni ósé kíxin xi̱kaha tsja̱ko̱xi̱n
    kíxin Dios la jína chꞌán la sinchexiteyá chꞌán tí nkehe tsíntáchro chꞌán.
  san-TAM: யதா² லிகி²தம் ஆஸ்தே, அதோ(அ)ஹம்ʼ ஸம்முகே² திஷ்ட²ந் பி⁴ந்நதே³ஸ²நிவாஸிநாம்ʼ|
    ஸ்துவம்ʼஸ்த்வாம்ʼ பரிகா³ஸ்யாமி தவ நாம்நி பரேஸ்²வர||
  cof-NT: 'Junni nulabe man fiquiman pachinayoe: Diosi matute chiquilachi matu tatalabe
    paca jominue se lariminca ereno joyoeque. Junni Cristo israelítalachi tenchi janue
    yape yala miilaisa Diosi tsarasica pamin joeque.'
  srm-NT: Fa i si Jesosi Keesitu bi ko a goonliba dë, dee sëmbë, nöö a ko kuma wan
    futuboi u Gadu faa lei u dee Dju sëmbë taa Gadu dë u futoou. Biga a mbei u ko
    si taa hii dee soni Gadu bi paamusi dee gaan sëmbë fuu dë, nöö de tuu o pasa.
  qvs-NT: Mash uyariwaychi. Jesukristu shamurkan judiyukunata yanapanankunapa. Paykunata
    yanapashpa Tata Dios ñawpa awilunchikunata willashkanshina rurarkan. Chayta kawashpanchikuna
    yachanchisapa Tata Dios mana llullakushpa tukuy rimashkanta rurananta.
  zca-NT: Kuze' nin lo go, Krist ngok lo rë men Israel nela tu mos che'n bixa', par
    mile' Dios rë kwa'n mila' Me di'zh lo rë xuz men Israel, xa' tiemp, par ne rë
    men Israel, lë' Dios nile' rë kwa'n nila' Me di'zh.
  cbc-NT: 'Tunu atore bairo mʉjãã ñi quetibʉjʉnemoña: Jesucristo pʉame jãã, judío
    majãrẽ jãã jʉátigʉ asúpi ati yepapʉre. Tie Dios cʉ̃ caátipeere jãã ñicʉ̃jãã ãnanarẽ
    cʉ̃ caĩjʉ̃goyeticũrĩcãrõrẽ bairo cañuʉ ãnirĩ cʉ̃ caátipeyorijere marĩ masĩõ joroque
    ĩ, asúpi Jesús ati yepapʉre.'
  qxo-NT: '[Tayta Dios Israel runacunatapis mana Israel runacunatapis criyicuyaptin
    jutsancunapita perdonaycaptinga ¿imanirtä mana välegman cuentanacuyanqui?] Señor
    Jesucristuman criyicog Israel runacunata Tayta Dios perdonaycan Abrahamta, Isaacta,
    y Jacobta auninganta cumplirninmi.'
  mox-mox: Ta ona nuaveʼavinia Keliso mai kavona tofewa kavovo ʼidewani me Diu ʼidia
    sabi veʼitadi vonigo Yaubada ena vona fofofola qabudi vonahaqiaqi, ta ge taha
    ʼidiega ana fata be nabwegei.
  kew-kew: Gore neme go agaa lagialo. Gote-me Juda akuanu-para ora agaa ria sa-pulu
    Yesumi go agaa ora agaa lakenalo Juda aanuna raba mi aa-rupa epa pirisa.
  dww-dww: Ko noḡoti da Yesu Keriso ya yovo be ewai maḡatarana da Mamaitua na saugama
    Jius adi dedema pakanama banegidima ḡarodie inam riukaua. Be inam kauine nama
    Jius banegidima e sagusagudina.
  twi-ASANTE: Ɛfiri sɛ, meka kyerɛɛ mo sɛ, Kristo Yesu bɛyɛɛ Yudafoɔ ɔsomfoɔ de kyerɛɛ
    sɛ Onyankopɔn yɛ ɔnokwafoɔ a ɔbɛma ne bɔ a ɔhyɛɛ agyanom no aba mu,
  aoj-aoj: Aeꞌ aꞌipipa naꞌamba. Krais nafiꞌi nataga nandaꞌ maol nape lafela nagatopalopa
    esis Juda. Anen nandaꞌas naꞌamba ma nigihimbaꞌmasa God nagaꞌi basef endilisifi
    datimai. Basef fowaꞌ nalaꞌ lapef nagaloma dembami bafapam akupam asasimi fandawalap
    alihif.
  cbv-cbv: 'Nindih yeebdíh wã naóhna caá: Cristo teo wʉ̃hni panihni ã jʉ̃ʉ́wʉ́chah,
    jwiít judíowãíh pínahjeh pohba nihcan, yeéb judíowã nihcannitíh pínahbʉt páant
    ãt jʉ̃ʉ́wʉ́p tajĩ. “Yeebdíh wã tʉ́i chãjbipna caá”, jwĩ nʉowãdih ã niijátji pah
    chãjni ã jʉmatdih jwiít judíowã jwĩ jéihyat pínah niijná, Dios Cristodih ãt wahap
    tajĩ.'
  taw-taw: Yad anɨb agebin, Klays ne Juda binɨb bɨ wog gɨñeb kɨli ak mɨdeb. Kɨli God
    takaw nɨŋɨd yɨbɨl mɨdeb ak nɨgɨnɨgel agɨl, ne anɨgak. Bɨ wog gɨñeb kɨli ak yek,
    anɨb ak tek God Juda nɨsed yes okok, kɨlop gɨnɨgayn agɨl aglak tek nep, takaw
    anɨb ak mɨdupsek gɨnɨgab.
  jic-NT: Cristo tjac' nosis nt'a, judiopan jis capj lo p'acj. Dios jostsja yupj ca
    jus nlayecj jupj nin liji jupj tjevele jin. Püna jupj tjevele judiopan mwalá jilal
    nin la mijis ca.
  zap-NT: Gukanzaleedx ne wdxiid Jesucrist gyëzlyu wun Ne xyudar men-Israel, chen
    gak kumplir diiz ne re Dëdyuzh lo yra xpenkwlal men, zenga nak ne wbonyoo Jesucrist
    ne Dëdyuzh si run Ne kumplir xdiiz Ne,
  wer-wer: Ne Kristo pim sant niwesa pötaan epël niamaan. Anutu yaap yaaup pöt pet
    elniak pim ten Yuta omnaröa ëaröen ngön kup mowia pöta këët orööpënëak Kristo
    pi wais ten Yuta omnaröa inëën elnia.
  ipi-ipi: '@see-verse:ROM.015.007'
  qul-NT: Niyquichis, Cristo jamorkan judiocunata sirvej, abuelonchiscunaman Diospaj
    prometicuskanta junt'aj, ajinapi ricuchinanpaj Dios prometicuskanta junt'ajpuni
    caskanta.
  ter-NT: Vo'oku koati ngixópitinoe itúkeovo ovoxe Itukó'oviti ne Kristu xapákuke
    ne jûdeu, enepohikone sirkunsidá koêti, motovâti éxokoponea Kristu kaná'uko neko
    yuho Itukó'oviti nóvoke, koane koúsokoponea neko kúxoti yuho Itukó'oviti xoko
    oxúnoekene nekôyohiko.
  bmr-NT: 'Mɨɨro uujoho amɨɨhaico neehi: Cristo saauhi judiomɨco ejeecɨvovaubo, moheedetemɨhaico
    unuuno imiyaavequi. Jaanoco Cristo igaajasuqui Moocaani onoonoco abañɨtatɨnoco.'
  fuf-fuf: Ko mi woni wi'ude, ko Almasiihu on wonii kurkaadu Yahuudiyankeeɓe ɓen fii
    ɓangingol goonga Alla on, e nder haqinqingol fodaariiji waɗanaaɗi baabiraaɓe ɓen,
  bhl-bhl: 'Nimtew angom? Kulais Yesus e Suda kawtiw num dim elo teleko, Sunbin-Got
    em fein yangse weng beem ki kelomin beem mongom ete alik alik Suda kawtiw num
    sak weng afak kunum kese kasike. Keko beli, em kanese beem monggom ete nu atemuwete:
    Sunbin-Got em Suda kawtiw num awalik kusel ilo “Fein kaneloki te!”, yangse weng
    be fein ki kelewei, nu atemsuluw te.'
  ons-ons: Na ŋidanmaile, yemo onoka wane Kristoŋo Yuda ŋei eŋane qelit ŋei okangi,
