    e benbae bɛ.
  pon-2006: Pwe I ndaiong kumwail me Krais ketin wiahla ladun mehn Suhs akan pwe en
    ketin kasalehda loalopwoat en Koht, oh kapwaiada inou kan me Koht ketin wiahiong
