  arl-NT: Naajaa, quiarijia janiyari niaacuara naajiyani cua niishitiniuhuara niajaniya
    tarijia nia niishishano. Cua jiyanootiuri, nio cua naajiojinia jiyanohua cua nacasunuucua
    niajaniya. Naa nia rootaanijia Pueyaso jiyatenuucua janiya Neyanu Jesucristo jiyaramiquishano,
    taucuaca cua pohuatanura na rupaa.
  ziw-ziw: Mna mwe baluwa ino siwawandikilani hatenda sina woga, niwakumbuseni mwe
