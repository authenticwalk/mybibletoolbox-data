  qxo-NT: Unayna Tayta Diospa willacuyninta yachacushga cayaptiquipis cay cartächöga
    gamcunata nimü tsay alli willacuyninta yarpätsirninmi. Tsaynömi nimü mana Israel
    runacunaman Jesucristupa alli willacuyninta willacunäpä Tayta Dios churamangantapis.
    Tsaymi willacuyninta willacuycä gamcunapis y waquin mana Israel runacunapis Espiritu
    Santo yanapayäshuptiqui Tayta Dios munangannöna cawayänayquipä.
  mox-mox: Vonahaqiaqi, ilivu aqiaqidi tuta qabuna ovevefewedi, ta tua me egu giwalifatu
    nuanuagu baʼe yani diavona weaqidi wese ena vebibina ʼeviviemi. Egu nuanua baʼe,
    mana yaʼa Yaubada ena nuakolokolo ʼinega yavetovaletuyana Ieisu Keliso weaqina
    omiʼa ge me Diu weaqimi. ʼInega Ieisu Valena Aqiaqina yamiea ʼimia ta kavona toveguba
    yavegubayemi ʼidewani guba meilana aqiaqi otaqina Yaubada matanaya. Ta baʼe ʼinega
    qaiqaiawa weaqimi, mana Niboana Gwalagwalana ʼinega niʼa ovevunavunaqa.
  kew-kew: Goa pimi pare go pepa madaare aba lagisude agaa madaa kone narugulaliminalo
    puri pane agaa medaloma repaato. Gote-me ni go epe kogono gisa-pulu neme go puri
    pane agaa lagialo.
  dww-dww: Taugu uma letanama ma raudebatoragu è girumina taumi ḡaromie, da uma yabedima
    yà riuwainoḡotimina aubainama. Taugu nama è voiana, baninama Mamaitua na raukiviveree
  twi-ASANTE: Mede akokoɔduru atwerɛ abobɔ nneɛma bi so, sɛdeɛ meretwe mo adwene akɔ
    so bio, ɛsiane adom bi a Onyankopɔn de adom me no enti.
  aoj-aoj: Apaꞌ anif basef andaꞌefa ipeꞌi ifimba banagafi aꞌowaꞌ kwasakwasala. Apaꞌ
    aeꞌ ina ombal mahe andafaꞌmefa andaꞌef, owaꞌ. Aꞌi esaꞌma nomonas ipeꞌisi. Deiꞌ
    main, God nati aeꞌ uwahipiwi naseꞌe nembel aeꞌ natopalope dowaf.
  cbv-cbv: Páant ñi jʉmʉchah yʉhna, weemdíh oina, nihat judíowã nihcannitdih Dios
    ã bohéát tʉ́ʉtni jʉmna, ʉ́ʉmcanjeh yeebdíh bainí wã naóhna caá, ñi tʉ́i náhniat
    pínah niijná.
  taw-taw: Pen takaw ogɨnap nɨbop kɨles gɨl tek agɨl tɨkebin ak, gos tɨmud nɨbop ak
    pag yɨkaŋ agɨl tɨkebin. Yad nepin, God yɨp yɨmug nɨŋɨd gɨtep gɨl, wog ne ak yɨp
    aglak.
  jic-NT: Najas nujola mpalas napj tepyac mpes, nin mpes pyac quinam nun mpes. Más
    'ücj niná nujola nsem niswá, mpes ma lecj tjeyá tepyac niná nun mpes. Dios jos
    napj nin velé la p'a jilal jupj mpes. Pasal 'üsüs way la tjiji jupj napj lal.
  zap-NT: Per nee lo gyiichree nuu ledne wyezh noo wkaa noo dizfwert por laa de, chen
    ynileedx do, wlaa noo we por poder ne wseleedx Dëdyuzh lo noo
  wer-wer: Pël ëaap Anutu pim komre kolap elnëak arimëën yaatak neulëa pötaan ne ar
    itenak kaaö ëënëëten pölöp naën omën ke nentere nent ëënëak pep epwer ngolöp wesak
    retëng ë yaningk.
  ipi-ipi: Wuane tekeko, Goteto namba ondowa moyoto, namba Jisasa Kataisana piape
    akali ata lea. Tene okonena, nambato yuku naene atoto, yakamana nembo-tene oko
    mina ika laya wato, pii minditupa yakama langeyo nayu loto, yakamana pepa oko
    peyo epe leyo. Oli Sipitisa okomane wandakali yame waka tupa Gotena yame gulaya
    ola-kola, utupane opa Goteto epele alane okonetaka guleakale nembo, balato namba
    pitisa akali mindi gulola lea-kola, nambato balana pii layene epene oko wandakali
    utupane lamauwa atewa.
  qul-NT: Cay cartapi waj imacunamanta sut'inta escribimuyquichis, ama konkapunayquichispaj.
    Dios favorninpi apóstol cargota kowaskanmanta escribimuyquichis.
  ter-NT: Itea kóyeane ákoyea ámbiku'ixa ongóvo ngíxeaneye ra yúndoenopi upánini yéxoanoe
    ra koekútihiko, vo'oku koati ngaha'aînopitinoe ákoyea inátapa yokóvo ne ihíkauvoti
