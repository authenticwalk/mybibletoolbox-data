  san-TAM: ததா²ப்யஹம்ʼ யத் ப்ரக³ல்ப⁴தரோ ப⁴வந் யுஷ்மாந் ப்ரபோ³த⁴யாமி தஸ்யைகம்ʼ காரணமித³ம்ʼ|
  cof-NT: Tsan jotonan, nulabe man fiquica man fiquica sonba pacayoe yape nula numa
    miranunca mantenhilaisa. Diosi laca laquirato wenteca joe
  srm-NT: Ma tökuseei mi mbei di pampia aki da unu nöö. Dee soni mi sikifi aki, mi
