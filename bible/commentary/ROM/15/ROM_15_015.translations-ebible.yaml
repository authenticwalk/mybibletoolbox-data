    ŋgɨnɨndɨ masendɨ ranɨna Sisas Kraisɨndɨ ratüpurɨ Suda-yafe ndɨfo aheimbo farɨhefe-ndürɨmbohünda.
    Roana Godɨmbo sesɨ sɨhai-randeimbɨ nahurai ahandɨ-mayo aboedɨ hoafɨ ra Suda asu
    ahei ndɨfo ranaheimbo hoafɨyahandürɨ arɨhandɨ. Ro ranaheimbo God sowana ndahamɨndɨ-handürɨ
    ŋgahanɨ asu Yifiafɨ Aboedɨ ranai randeira asu ai Godɨndɨ yaŋgɨrɨ tükümbeyahinda
    samboanahɨ. Rananɨmbo asu ro Godɨndɨ warɨhündɨ-hearümboyahɨ sapo ahambohünda nɨnɨhondɨ
    hɨfokoaru sɨhoemonda hɨhɨfefiyu nou.
  ptp-ptp: Lêc kɨyang ya wê a kɨvuu vô xam ge, a kɨvuu xêkɨzêc dɨ a o xona lêm, ên
