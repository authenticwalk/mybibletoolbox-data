verse: ROM.015.015
translations:
  kpx-kpx: Isito di subuta loui la haiveale kemo di isiviale tota levaleva komo isuta
    loui la namigevei la negotievei. Dilavau au uvu daoi di tedahoge di lovive ko
    vai la haivema.
  okv-H: God na pure nau ikena avoeto ari neite neite tapa erevi be hotembava ke ngahia
    na ere kajihena.
  tbo-tbo: Tamogi u omgiluma uyahina ginouli gehouhi ubeihi a baha dumalu uyahimi
    ipa a winugohepami, babana Yaubada a lunugotootogo i weleu.
  mal-C: എന്നാൽ, നിങ്ങളെ ഓർമപ്പെടുത്തുന്നത് ആവശ്യമായതുകൊണ്ടാണ് ഞാൻ ചില വിഷയങ്ങളെക്കുറിച്ച്
    ധൈര്യപൂർവം നിങ്ങൾക്ക് എഴുതിയിരിക്കുന്നത്. അതിനു കാരണം,
  grc-SR: ⸂Τολμηρότερον⸃ δὲ ἔγραψα ὑμῖν, ⸋ἀδελφοί,⸌ ἀπὸ μέρους, ὡς ἐπαναμιμνήσκων
    ὑμᾶς, διὰ τὴν χάριν τὴν δοθεῖσάν μοι ⸂2ὑπὸ⸃ τοῦ θεοῦ,
  bgc-bgc: तोभी मन्नै कई बात्तां के बारें म्ह थारे ताहीं जो हिम्मत करकै लिख्या। यो
    उस अनुग्रह कै कारण होया जो परमेसवर नै मेरै ताहीं दिया सै,
  khz-khz: Na kila matara reketa gomi patalo-venimi genai, reketa pakilagi-metaura,
    voo gomi noo pavara-waimi. Vovetaina akalana, kwalana Palagu gena vega-nama rauparanai
    einagulu evenikuto.
  deu-TKW: Doch habe ich mir herausgenommen, euch in diesem Schreiben etliches nahe
    zu legen zur Beherzigung, um der Gnade willen, die mir von Gott verliehen ward,
  zsr-NT: Naꞌa nacaꞌ rugu ladxiꞌ, ruzujaꞌ queëliꞌ lu guich ni, böchaꞌa, rusáꞌa ládxiꞌliꞌ
    le zoa le buzáꞌ ladxëꞌë quiaꞌ Dios.
  lin-lin: Nzokande, mpo na kolamusa makanisi na bino, nakomelaki bino, na molende
    nyonso, ndambo ya makambo kolanda ngolu oyo Nzambe apesaki ngai
  hns-NT: Ham barkwa ghat tabbo ie tjietthie me ekaat tjiedj be-dar se liekhlie hai
    toelogke jaad karwaawe khaatien. Parmeswar hamme bhalaai karke
  noa-E: Pari magʉm ãba, ichiita mua pãrag mʉg phã deepʉ̈i chirʉm, mʉch imeerba. Pari
    ma chan mag pãrau khaugba naawaijã khabam. Mua mʉg pãachdëu oojem khʉʉn dënjö
    phã deepʉ̈i chirʉmʉn, ya pãachdëu khaphʉm nemdamjã khĩir okhoopimaaugauta mag
    jaau chirʉm, Ẽwandamau ʉ̈u mʉ eeg oowi
  eng-EMTV: And I write more boldly to you brothers, in part, as reminding you, because
    of the grace given to me by God,
  mib-NT: Te ni jeni ni rī jeē tee ri carta yáha cáhān cají rí jiín ró jijnáhan ró,
    návāha víhyá gā na cócuhun ni rō tāca jnúhun yáha. Chi súcuan sáha ri sɨquɨ̄ jeē
    váha ni Yaā Dios te ni jēhe ya jniñu nuū rī
  lif-NT2: हे़क्‍केसाङ् कुभा मे़म्‍बाःत्ते मे़म्‍बोःङ्‌मनाबा पाःन्‍हाॽओ याम्‍मो खिनिॽ
    निङ्‌वाॽसुम् लॽर फाॽआङ् आःन्‍छिङ्‌ङार साप्‍तुङ्‌ङाङ् वाॽआ, थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽग
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ पिराङ्‌बा लुङ्‌गुम्‍लाम्‍बा
  xnj-xnj: Nambu mubalua iyi nivayandikili changali wogohi, mu mambu ndalindali muni
    ivakumbusayi kavili. Nivili na ukekesi ndava ya ubwina wa Chapanga wenipewili
    nayu,
  mmx-mmx: Ketla keneng at na lovoang a malagan levelinga lolos kusu ti lox axasep
    levendoxoma atnemi ri levempanga nenia agara vaase vam nemi min. Nenia a epovo
    ri paase lolos tinimi mila gano ne Moroa ga raba ia mi na lugugu,
  cbr-NT: Usai camina mitsux 'i quixun 'unánquinbi cana mitsúxmi manúti rabanan ënë
    ñucama upí oquin mitsu cuënëoxunin. Nucën Papa Diosan ca 'ë nuibaquin,
  tee-NT: Pus mas icc'atsai ni chunch unt'at'it para icla'ats'oknuniu ju ani chivinti.
    Chai jantu xacnajun ni jantu lai actilajuniu tuchi iclajumputunau ni va lai lhit'alhk'amant'it.
    Pus iclalhi'ats'oknunitau ju chunch ji qui'alak'avin ni laich aclapumapast'ac'aniyau
    ju tuchi iclajuntauch. Laich iclapujunau chunch ni Dios ju xaquixtakni ju ani
    lhich'alhcat acsni quinavinilh lamapainin.
  eng-LSV: and the more boldly I wrote to you, brothers, in part, as putting you in
    mind, because of the grace that is given to me by God,
  cak-NT: Pero c'o chuka' ch'aka chic ex ri nic'atzin chi ninnataj-e chiwe, y can
    manak xinxi'j-wi' chi xintz'ibaj-e chupa ri carta re'. Nintz'ibaj-e chiwe, roma
    ri Dios xu'on ri favor chue,
  pah-NT: Emo ji akwatijaruka pe me tapekwahava'ja ti mbatera javo. Namombe'unhimimi
    ji imondovouka pe me a'ero. A'ereki Tupana'ga omombyry ji ve.
  sja-NT: Mãga p'anapata mĩda, na p'ãdade mɨa ne-inaa ũk'uru jĩp'a jaraji Tachi Ak'õrepa
    jarapidak'a. Mãgá jaraji parãpa k'irãpadamerã Ak'õrepa ichideerãmaa oopi k'inia
    bɨ. Ma-it'eepɨ Ak'õrepa mɨ jɨrɨt'eraji, mɨ chupɨria k'awaap'eda.
  xed-xed: Aŋ mndani, ma na defteri vindaghunaf yu na ná, dvaghunagha dva yu ma sana
    vliha taghəŋa sana skwiha ŋa havakta ghuni. Kəl yu ka mnaghunata mantsa ya ná,
    kabga zɗiɗiŋzɗa Lazglafta ta huɗi,
  mks-NT: Joo tá na̱ca̱hyí i̱ carta yóho nu̱ ndo̱ já na̱caja ndeé ini i̱ cáhyí i̱
    sa̱ha̱ java ña̱ha jáchi̱ co̱ cúni̱ ña̱ ná ndindójó ndo̱ ña̱. Cáhyí i̱ ña̱ yóho
    jáchi̱ na̱caja Ndióxi̱ ña̱ma̱ni̱ xi̱hín i̱
  gfk-S: Iesene iou te pakpakat ma ra tamat na harabalaraan dahine uta ari linge ukaia
    ho mu, hoke be ni halilik mu. Ma iou te pakat hobi kinong God te tabar iou ma
    no nuno harmarsai be nige tike ut na pinapalim tane Jisas Krais nalamin ta di
    ing pa dile Iudeia. Ma ing iou la paapalim hobi iou gil no halhaaliena pinapalim
    na harpir tano tahut na hininaawas tane God waing God nage bala leh di ing pa
    dile Iudeia hoke tike hartabar tupas ie ing no Halhaaliena Tanuo te bul hasisingen
    talur ira sasana ura utane God iat.
  bmu-bmu: Mewö akzemö, töndup keu mi ölum eŋgubapuköra möta mieŋgö könaŋini mi kunbuk
    köl gulim eŋgizal. Anutunöŋ kalem möriam niŋgiiga miaŋgö qakŋe kinjalaŋgöra mönö
    awösamkakak qakŋe keu köhöikŋi tosatŋi ohom eŋgizal.
  dgz-dgz: Go ok nega ma gapan nop ugup ugup e sia anu awapen menan. Ne epara ta sean
    iwa God nenan anuni menan nao mame nenen.
  eng-GNV: Neuerthelesse, brethren, I haue somewhat boldly after a sort written vnto
    you, as one that putteth you in remembrance, through the grace that is giuen me
    of God,
  zaa-NT: Lo cartį nna rinénia' le ti'tó' fuerte sobre de tuchùppa punto para qui'ni
    làa iỹùl·lani le cą porqui'ni ą' ná deber quia' de rú'ulatsi' Tata Dios qui'ni
    gunia' tsina por Jesucristua làti tse'e lebi'i ca enne' qui' adí ca nación. Acca
    runia' para qui'ni télíni le tsè' ca titsa' quì'e nu runna salvación para qui'ni
    gunie le recibir tì'a ttu ofrenda para lèe. Chi ná le enne' tsè' nna nàrì nna
    ru'a lúe por tsina nu runi Espíritu Santo lo losto' le.
  eng-WEBSTER: Nevertheless, brethren, I have written the more boldly to you in some
    sort, as putting you in mind, because of the grace that is given to me from God.
  guh-guh: Tajamonae, palivaisi baja payapëtaneme, bajarapayajuvënëlivaisi panenajamatabënapitsinexa,
    icatsia ajumeurajibia pacatoyaquinatsi mapabaxutotaje. Bajarapacuenia ajumeurajibia
    pacatoyaquinatsi tsipaji Dioso nitoroba.
  bon-bon: Yepä, cane weeme bau conocäcorage yoogärenine weene poto gwidape bine ngene
    apecna-me. Cane conocäco jijananininine weebibine, ingle naace gyene Acejiyame
    te cebine ai miijirage kaakesea itu näcäruji
  nhw-BL: Pero, noicnihua, masque ya anquimatij ni tlamantli, nimechtlajcuilhuijtoc
    nica ica camanali catli quentzi chicahuac para sempa nimechelnamiquiltis pampa
    Toteco nechmacatoc nopa tequitl para ma nijchihua. Quena, pampa hueyi iyolo ica
    na,
  swh-ONEN: Nimewaandikia kwa ujasiri vipengele kadha wa kadha katika waraka huu kama
    kuwakumbusha tena kwa habari ya ile neema Mungu aliyonipa,
  wbi-wbi: neke nikuvalembela kulukangasio kyongo mu simonga neke kukuvakumbusia kange,
    ulwakuva ikipeelua kino mupelilue nu Nguluve.
  bba-bba: Kɑ mɛ, kɑ toro sindɑ nɑ bɛɛ tire ten ɡɑm kɑ ɡɑm yoruɑ, n kɑ bɛɛ ɡɑri yɑɑyɑsiɑ
    durom sɑɑbu mɛ Gusunɔ u mɑn kuɑ
  eng-KJVCPB: Nevertheless, brethren, I have written the more boldly unto you in some
    sort, as putting you in mind, because of the grace that is given to me of God,
  kgk-NT: Ha oĩ Nhandejáry nhe'ẽ aipota pende resarái e'ỹ va'e íxugwi. Upéa rehegwa
    amombe'upa-ma peẽ-my. Natĩry amombe'u-vy. Are-ma xe rexakwaa rei-ma va'ekwe Nhandejáry.
    Xe moĩ-ma va'ekwe Hesu Cristo rembigwairã amba'apo hagwã judeu kwéry e'ỹ va'e-rehe.
    Upéa-gwi natĩry Nhandejáry rehegwa nhe'ẽ amombe'upa-vy peẽ-my. Ha pa'i kwéry katu
    ome'ẽ me'ẽ Nhandejáry-pe oipota va'e ombovy'a hagwã íxupe. Upéixa pa'i-rami xe
    ave ambovy'ase Nhandejáry-pe. Upéa-gwi amombe'u mbe'u Nhandejáry gwigwa nhe'ẽ
    porã. Aipota Nhe'ẽ Marangatu tee va'e omomarangatu judeu kwéry e'ỹ va'e-pe. Aipota
    Nhandejáry ogwerovy'a íxupe kwéry, aipota omogwahẽ íxupe kwéry oha-py.
  waj-waj: Itaama vaikiainnaata hama na aatuurama kiee aa yanaa aavaki vaa ngia rikiaa
    kuaiyauvaa kava ngia rikiaateeraivaara na yaagueeqama vo kua vooyauvaara ngii
    giaa ngii miaunoo. Anutuuqo niiyara yoketaama yaata utuoo ni mmataama kiooduu
    na Yisuu Kirisiinna mmoori vareera vaidivai variee ngiari voopinnaiyara mmoori
    varoovaara hama na aatuurama kiee vo kua vooyauvaatama na ngii giaa ngii miaunoo.
    Nnaaru vaidiiya Anutuuqaani puara sipisiipaiyauvaa hudooduu inna yoketauneema
    ngiari voopinnaiya ausa hanigiakio Anutuuqo iyara inna yoketaakiaiveeraivaara
    na iyara mmoori varee mmayaaya yoketaivaa iya kiaa mmiauvai. Mmannasa Yoketaivo
    iya aakiaiyauvaki variivaara iya Anutuuqaaniya variaavai.
  cpy-cpy: Roo kanteencha noshintsi-thatzimiro nojankinatzimiro iroka eero pipeyakotantawo.
    Tema ikaminthaa-perotaana Tajorentsi,
  ekk-PKP: Olen teile mõnest teemast kirjutades olnud otsekohene, kuid see on üksnes
    teile meelde tuletamiseks. Sest Jumal andis mulle armu
  mpx-mpx: Yaa wami leta ya elana baaba gasigasisena enuna ya lelelian eliyamiu, kaiwena
    nuwau na panuwahikagimiu bugul enuna kaiweliya. Baaba nige ya gogosusumi-an, kaiwena
    Yehoba o gabom i pem
  wbp-wbp: Ngajukuju kaju Kaatuju yimiri-jiki nyinami. Yuwayi, Kaaturluju milarnu
    ngajuju kuja-warnuju yungurna-jana nyina Jijaji Kiraji-kirlangu warrkini ngajuju
    yangkarra-patuku Juwu-wangu-patuku. Ngajulparna-jana yimi-ngarrurnu Yimi Ngurrju
    ngulaju maralypikingarduyu-piyarlu Kaatu-kurlangu-piyarlu. Yirri-purajarna-jana
    yungu-jana Pirlirrpa Kaatu-kurlangurlu jungarni-mani yapaju manu yungurna-jana
    yinyi nyanungurraju Kaatu-kurlangu-kurraju nganayi-piya yangka kuyu kuja kalalurla
    Juwu-paturlu purraja. Ngulangkuju kapu wardinyi-mani. Kujarlaju nyampunya pipa
    karna-nyarra pantirninjarla yilyamirra ngajulurluju lani-wangurlu ngulaju yungunkulu
    langa-kurra-mani nyurrurlarluju wajawaja-maninja-kujaku.
  luo-luo: Kata kamano, asendikonu kuom weche moko ka an gi chir mana mondo aparnugi,
    kendo kuom ngʼwono ma Nyasaye omiya,
  nhe-NT: Pero, noicnihua, yonque ya inquimatij ni tlamantli, nimechtlajcuilhuijtoc
    nica ica tlajtoli tlen quentzi chicahuac para sampa nimechilnamiquiltis pampa
    Toteco nechmacatoc nopa tequitl para ma nijchihua. Quena, pampa hueyi iyolo noca
    na,
  aii-aii: ܐܝܼܢܵܐ ܒܩܲܫܕܲܪܬܵ‌ܐ ܓܘܼܪܬܵ‌ܐ ܟܬܝܼܒ݂ ܠܝܼ ܐܸܠܵܘܟ݂ܘܿܢ ܠܡܲܕܟ݂ܘܼܪܹܐ ܚܲܕܟܡܵܐ ܢܘܼܩܙܹ̈ܐ،
    ܒܝܲܕ ܫܵܦܵܩܲܬ ܕܐܲܠܵܗܵܐ ܕܦܝܼܫ ܠܵܗ̇ ܝܘܼܗܒܹܠܬܵ‌ܐ ܐܸܠܝܼ،
  esk-NT: Aglaan aglaaġigitka iḷisauttutigikkatka ilipsitñun itqaġitquplugich. Aglaktuŋa
    taluqsrautaiqł̣uŋa Agaayyutim iłuaqqutaagun qaisaŋagun uvamnun.
  msb-msb: Pero may kaisog gihapon ako pagsurat manungod sa pira-pira na bagay agod
    padumdumon kamo tungod na hinatagan ako san Dios sani na bendisyon
  cpa-NT: Cónh¹jøng² ma²ca¹jmo¹jni tsa¹goh¹² dsøa¹ ja³ca¹hlanh¹³jni hniah¹² quianh¹³
    si² la². Mi³jøng² tsa¹dsø¹gán² hoh¹² hniah¹². Di³ Diú¹³ báh³ dsa² ca¹jmo¹ dsio¹
    dsǿa¹² ca¹cuø¹dsa ta³ la² ca¹hiág¹jni,
  dso-dso: ମାତର୍‌ ଏ ଚିଟିତେଇ ତମ୍‌କେ କେତେଟା ବିସଇନେଇ ଜାଗ୍‌ରତ୍‌ କରାଇବାକେ ମୁଇ ବପୁ ଅଇଲି
    ଆଚି । କାଇକେବଇଲେ ପର୍‌ମେସର୍‌ ମକେ ଅଦିକାର୍‌ ଦେଲାକେ ମୁଇ ଡାଟ୍‌ସଙ୍ଗ୍‍ ଏଟା ତମ୍‌କେ କଇଲିନି
    ।
  meu-meu: Taunabunai, mai goadagu ida na tore henimuimu, ihahelalolaimui totona,
    Dirava ese e henigu hariharina dainai.
  yva-NT: Nyovara wao somamo syo ratoe tindimuve wasai weye ribeker wasaemen sya ayaowe
    rai. Weye Amisye po kove raugaje rinai,
  dgc-dgc: Pero ta sulatae, éy mahigpit i pégpaala-ala kua dikam tungkul ta sénganya
    a bagay. Nisulat ko ye dikam ta kaluub na Diyos diyakén
  zpm-NT: per lo guits rii goṉ nzian ncuaaṉe rso naa diidz lo to. Guiabde to togo
    ndox naa lo to, sinque laaw beṉ naa zeeṉa guiaaṉladzde tow.
  hix-NT: Teryewrye ro mak khananàhtxowà, tano, rokaryehtan yawo. Anaro rha hoko àmenhono,
    yaworon xaxa hutwahkahpàra oyehtxoho menye. Ahananàhnye kom me ryeryeye, Khoryenkomo,
    towahke xaxa rohoko tesnàr ke. Àro ke teryewrye ro àmenhehe, ohyakanye.
  sim-sim: Hako Avui Wasilaka anin or jivinaha lerawu orhin a lakmbaha anin or kamari
    osik mashi lal ol jekamba karok a kayeri ondo mainkwambuk a kayeri lir. A hishiri
    karem, halanak karem a kayeshinak mashi os mas a sawehendan indik li hishihi avak
    kwambuk er li sitambanaka.
  npi-ULB: तर मलाई परमेश्‍वरद्वारा दिइएको वरदानको कारण म तिमीहरूलाई फेरि याद दिलाउनको
    लागि केही कुराहरूको बारेमा अझ साहससित लेखिरहेको छु ।
  cgc-cgc: Piro, naan ta pila na mga parti ta sulat ko i prangka a gid ki kyo aged
    dili kaw malipat ta ake na tudlo ki kyo. Iling tan paglaygay ko ki kyo tenged
    ta katengdanan na paatag ta Dyos ki yaken
  tim-tim: Hain nâŋgân gârâmâ hanâk Anutuŋe han kalemŋaet niŋepgât den bikŋe meteâk
    kulemgom kinmâ Anutugât keiŋe nâŋgâyeŋgiân.
  yor-yor: Síbẹ̀ mo ti fi ìgboyà kọ̀wé sí yín lórí àwọn kókó-ọ̀rọ̀ kan, bí ẹni ti
    ń rán yín létí àwọn kókó-ọ̀rọ̀ náà, nítorí oore-ọ̀fẹ́ tí a ti fi fún mi láti ọ̀dọ̀
    Ọlọ́run
  wos-wos: Xékélake wuni wun hundika roohafi yata wuni wun hundi hambukmbu maki wuni
    gunika hayi. Guni tale wakwewun hundika wambula sarékéngute, wuni wun hundi hayi.
    Tale God wuniré dé yikafre huru,
  emp-NTPO: Mãwãmĩna naʌ̃ cartad̶e mʌ̃a ʌ̃cʌrʌ crĩchada ebud̶a b̶ʌsia bãrãba quĩrãdoarãnamãrẽã.
    Mãwã b̶ʌsia Ãcõrẽba idji biad̶eba mʌ̃ra b̶ʌd̶a bẽrã judiorãẽ́ tãẽna Jesucrito
    nezocada b̶amãrẽã. Maʌ̃ bẽrã bed̶ea bia Ãcõrẽnebemada ãdjirãa jaradia b̶ʌa. Ĩjãsid̶ara
    sacerdoteba animarã babue diabʌrʌ quĩrãca mʌ̃a ãdjirãra Ãcõrẽa dia b̶ʌa bia unumãrẽã.
    Maʌ̃ne Ãcõrẽ Jaureba ãdjirãra Ãcõrẽ itea bia b̶ʌya.
  eng-F35: Nevertheless I have written to you quite boldly on some points, brothers,
    as a reminder to you, because of the grace given to me by God,
  ind-ind: Meski demikian, Saudara-saudari, sebagai rasul Allah yang Dia pilih karena
    kebaikan hati-Nya, saya berani menuliskan hal-hal tadi.
  pes-OPCB: اما با وجود این، من با جسارت بر بعضی از این نکات تأکید کردم چون می‌دانستم
    که فقط یک یادآوری، کافی است؛ زیرا من به فیض خدا،
  mpt-mpt: Ne funania Gode wengo atosino imin alebeia funaine gabi kesoa ne olo mo
    tosiananita deibonimibabe. Ne sbal weng baania dola omfubenamabibe. Niminbabe,
    Gode emaye daatnenea
  ssx-ssx: Koto pa꞉la꞉pate I̱ma꞉ do wape poloeki pa꞉ta꞉ ika꞉ hone u tiaaso hata꞉ taka꞉lake
