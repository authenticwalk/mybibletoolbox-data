    acɨhi moonɨqui,
  fuf-fuf: Ko ɗun waɗi, e nooneeji goo mi windiranii on cuucal, fii andintingol on
    toɓɓe goo ɗe jangunoɗon, sabu moƴƴere nde Alla waɗanimmi nden
  bhl-bhl: Kate, ne finganinba keko, weng kitil weng kale fut tem ka kel boli te.
    Nimtew angom? Mesik esik yu kukuyemin be iti akokow kelokoliw kasike. Sunbin-Got
    e nelo ibolow folok kukunemeko, akalem wiin so galmonemeko,
  ons-ons: Ŋo siluŋ kibi iwa meŋino kito rakake qemaile, yemo miti wane wetke ŋibone
    more, wet qelot okan ŋunmaile. Na wet qelot okan ŋunmaile, yemo onoka wane Anutuŋo
