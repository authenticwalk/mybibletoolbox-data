    bakafutu. Nöö di soni mbei mi du sö, fu di Gadu tei mi buta a sö wan gaan wooko
    ku ën bunuhati.
  qvs-NT: Chayta allita yachaptikichipish kay kartata animukuni killkayta ama yachachishkaynita
    kunkanaykichipa. Tata Dios kuyawashpa willawashka killkanaynipasapa.
  zca-NT: Lo yech re', niye laxto'n kidizha lo go pla rë widi'zh nayi' par tsila goi;
    nine lo go porke Dios mizo da par len zhi'n nazhon che'n Dios, por wen Dios.
  cbc-NT: Mʉjãã, bairo caátiãnimasĩrã mʉjãã caãnimiatacʉ̃ãrẽ, ati tutipʉre tutuaro
    mena yʉ quetibʉjʉ woajoya, mʉjãã catʉ̃gojʉ̃gorique jĩcã wãmerĩ mʉjãã caãnipee
