    ।
  txu-NT: Ije ar amã pi'ôk no'ôkkam ne ba itỳx ne ar amã 'ã karõ. Te ar aje arỳm ikabẽn
    mar jabej ba akubyn ar amã arẽ gar ajte ama. Metĩndjwỳnh ne tu kum ikaprĩn tu
    imã idjàpênh djà'ã karõ ba arỳm kabẽn kôt ar amã ikabẽn jarẽ.
  eng-WEBU: But I write the more boldly to you in part as reminding you, because of
    the grace that was given to me by God,
  gnw-NT: Ẽrei aicuatía ma peve, cherɨvɨ reta, aquɨye mbae reve amocue mbaembae re,
    pumɨmandúa jese vaerã. Cuarãi ayapo, Tumpa ipɨacavi umee cheve vae rupi.
  mux-mux: Ung mare ‘Eni alsuku piliangi.’ nimbu na pipili naa kolupu tondulu mundupu
    pepá tundu. ‘Na kongun aima kaí te sambu.’ nimba Pulu Yili-ni
  maj-NT: Tu̱nga tjíhín ni xi tíma k'an tíb'et'á xu̱ju̱nnu̱u e̱i̱ tu̱ xi najmi n'e̱chayahanu.
    A̱t'aha̱ Nti̱a̱ná kitsjána kju̱a̱nda xu'bi̱
  bkq-NT: 'Warâ olâ keankâ kâpaunzedyly: “Deus wâgâ koendâ tutuzemo lelâlâ wâne, tiuntuyby
    nenanânehomba itomoem olâ kâinwenily” uguely keankâ âwâlâ. Awylygue xirâ âyanmo
    kâinweniday, âdy koempyra wawyly, Deus mawânkâ xirâ iewanu koendonro agânhetoem
    uduakeim.'
  kue-kue: 'Na pepa muno boglmara i kui nokokre ana ka tau gigle dungwa bogl teinga,
    i ene nomano torwa sidinambedi pre na erika. Sraglpre, God wakaimo na mina pango:'
  cot-NT: Cotanquitsiquea naatimpa teequea nontsarogueji nontioncajiaquempiquea quempetaca
    imaica noquenquejacaajiaquempiroquea nocamantajiaquempica coramani aatonijite
    pipeacojigarotsija. Notioncantajiaquempica imaica icavintsajaquenaqueate Aapani
    Irioshi,
  bnp-bnp: Pali a ngava ranga a here lakea ne mua, a here kavakava, ga vakalohoka
    tabu mua, a vuhuna a Vure i rata kamumu iau,
  apn-NT: Tã ot pa kagà ja kamã mẽ amã ixujarẽnh kãm ixihtỳx nẽ. Tĩrtũm nhỹ hã. Ra
    mẽ ate mẽmoj mar mex tã pa axte mẽ amã harẽ. Mẽ ate mar tỳx nẽ hã anohtỳx kaxyw.
    Nà ã ixte amnhĩ nhĩpêx anhỹr kaxyw na pre Tĩrtũm mẽ akaxyw ixãm.
  ctp-NT: Wa ngwaꞌaǎn kityi re chaꞌ tsaa seꞌen ndiꞌin wan la kwa; loꞌo ja siyaꞌ ntseěn
    chkwiǐnꞌ chaꞌ kanꞌ loꞌo wan, chaꞌ xñi suꞌwe la wan chaꞌ kanꞌ. Ndiya chabiyaꞌ ꞌñaǎn
    chaꞌ chkwiǐnꞌ loꞌo wan ngwañaꞌan, chaꞌ Ndiose mda tñan re ꞌñaǎn, chaꞌ suꞌwe ꞌa
    yꞌni Ni loꞌoǔn.
  opm-opm: Noh ihat dahapat orhor nohe kat meng mama brak mat nasar moh kasip mengtei
    orhor nasarmur. Kasip mengtei orhor ma nasar meng moh Got orhe damdapat orhor
    Go Jisas Krais orhe atamreindin han hat patim Juda na hat pati han ire mutuh sus
    hanat bok han hatin hat patim norhe yah meng moh pot pisashenmur napor kis nahat
    napapat hano rim kasip mengtei napor gure danong napamsapatmur. Imat ma meng napot
    napisapat moh Got orhe Yahsup oh Juda na hat pati bap gurnong Got orhe ongengnap
    han bap nahat napapatin Got gwemur por erer oh apriperhan orhor amam hapatru hat
    orhor gurnonghe imat orhor ha amam nahenoh rim noh mama meng moh gurnong naporpatmur.
  bvr-bvr: Wurra jarra mu-guna mu-jurra ngaypa minypa jechinuwa ngu-weya ana-gorrburrwa
    rrapa arr-gelamajortknga janguny, ngardawa ganyjarr gun-guna nipa Wangarr nguna-wuna.
  zad-NT: Na' ḻee yishi ba biyaxjid' bzej' le' c̱he baḻ diika' bi chiyaḻ' guetlall'le,
    ḻa' chaklen Chioza' nad' kwenc̱he
  kmg-kmg: Erâ sifu no Anutuzi miti gie tahacnuwecte dâŋ gâcne i mai qanšaŋ Jaha qâreŋke-ŋarehuc
    mitire manasu-ŋarekopac.
  aso-aso: Neꞌmine lo gele nouha eze Oꞌmosoꞌmo neniꞌ ninge lamineꞌ do heta atoꞌ ve
    lengita gono nimineꞌ nenako nemuꞌ nene monoꞌ linge ma gohi do gatidoꞌ molalove
    lo luhuvo niteꞌ mene nogizuve. Idoꞌ gamazi linge ma nogizuvoniꞌ nene amuzo malehe
    gamazi nogizuvoniꞌza neemukisi nehelele izamivo ha nogizuve.
  uli-uli: Iwe ngo irel babior le ngo isa halongol hawwel yai hapatpat irel tot formel
    we isa moal hamang ngalugmi. Sa wwel yai hapatpat le fael yengang kamdidiy le
    Deus yesa fang ngalyey,
  nin-NT: Ingga i charr ki imba kprendende mi ni itu i aseki anuma ka nggo ingga zha
    di imba bu ssu ka hi nggo. Abachi mu à na wre ki ingga na na ingga ki uni na undu
    ama.
  acu-NT: Turayatun atum kajinmakiram tusan, atumin nintimtikratasan nekasan paan
    aarmajai. Yus wína chichamur etserkata tusa, akuptuku asamtai nunaka aatjarme.
  cak-WNT: Pero rajawaxic chi nnataj el chiwe riche (rixin) chi ma nimestaj ta, y
    rumari' ma xinpokonaj ta xintz'ibaj chic el chupan re wuj re'. Xintz'ibaj el chiwe,
    ruma ri rutzil ri Dios ri ruya'on chuwe,
  ebk-ebk: Ngem uray mu hiyasa, naturuchak ay munsurat kan chakayu ad wani ta achiyu
    liw-an na ay sursuru. Tit-iwa, naturuchak kiapú as nan kalibfengak as usa ay apostol
    ay inchat Apo Dios kan ha-un
  spa-PDDPT: Pero les escribí, en un sentido con atrevimiento, para recordarles por
    medio de la gracia que Dios me dio,
  ruf-ruf: Mne ibaluwa ino tsanimwandikilani pfinu pfingi bila kupfuka, nidahe kumkumbusani
    keli. Tsanenda apfo kwa uluso we Imulungu kuna nene.
  gun-gun: Ha'e rami avi mba'emo amombe'u porãa rupi kova'e kuaxia ambopara pendevy,
    peteĩgue ju ha'e nunga re romoma'endu'a aguã, Nhanderuete xemboaxy vy xemoĩague
    rami vy.
  agu-BL: Poro tc'u'l yi u'je'j quinin nchinxob tan talche'n yi mero xtxolbil scyeru'.
    Ya'stzun nwulejtz tan c'ase'n cyajtza'klu'. Na ak'ij ink'ej tan Kataj
  isn-isn: Kululo kumandikila inkani izi kua kukomangiila kitalanyu muhume kukimbuka
    ukende naimpewe ni Tunda.
  eng-PEV: '@see-verse:ROM.015.014'
  ilo-ULB: Ngem ad-adda a timmuredak nga agsursurat kadakayo maipanggep iti sumagmamano
    a banbanag tapno palagipankayo manen, gapu iti sagut nga inted ti Dios kaniak.
  pir-NT: Mʉsa sa masina mʉsa ijiepegʉ̃ta ihquẽ tahari ahri pũpʉre mʉsare cuero marieno
    quehnoano yahu peho ojoaʉ mʉsa wacũato saha. Cohãcjʉ̃ yʉhʉre cahĩno mʉsare buhe
    dutiro cũri yʉhʉre. Sa yegʉ tiquiro cũriro sahata yegʉ tagʉ mʉsare wacũgʉ̃ yei.
  anv-NT: Yɛ́mbɔ né mmu ŋwɛ yina, nsa ɛnyú unó fɔ mpɔ ne ɛfɔ nnó mpyɛ ɛnyú détege
    ubi. Me mbɔ nsa mpɔ ne ɛfɔ gétúgé galɔ́gálɔ́ ayi Ɛsɔwɔ álɛ́ré me,
  sab-NT: Uñale chage trate ba giti ba kwian ene, agwa cha kle chada ai dege trate
    ulia ba alin ba ulita ta gbadale tachke e giti, ene ba me ta jogenga ba mo ta
    gbadale chage ene diali gwangerugu. Cha kle chada ai dege ene ba alin Chube cha
    ta gbu kare, Chube agedu no cha alin, ama cha gau cha gbu lle boangale Jesucristo
    alin kwian me israelitaske, Jesucristo kwian jwannga siere ji chugege kwian age
    me no gdale, Chube cha gbu geru ene Jesucristo giti trage kwian me israelitaske,
    ene cha giti kwian me israelita Jesucristo gai ulia mo jwanngale siere ji chugege
    age me no gdale, Chube Oña kwian ene ta lite kwian ene ta gbe trate Chube alin,
    chui bdaglige kwian ene be kle ule cha ole toi nga ngaña giti Chube gwa giti Chube
    kle ngwadi, nga be suga no Chubedi kwian be kle ule cha ole giti.
  tmd-tmd: Makwam ñɨgö köp kai kɨtmɨdɨl kɨ, mönö ölɨsö bli yadla. God nɨ uliöxön,
    pɨ ri abön, mabö rɨb nöbö nuŋwa yad nɨgöŋ makwam, nɨ ñɨgö mönö ölɨsö iswob yadmön
    nugw ri abnö, rön, yadla.
  acr-NNT: Na rukꞌ ta kꞌu riꞌ, na kanxiꞌij ta wibꞌ kintzꞌibꞌan pan che alaq, ma kꞌo
    ri kuaj kankuxtaj che alaq. Kanꞌan kꞌu waꞌ ruma ri unimal rutzil ukꞌuꞌx ri Dios
    yaꞌtal chwe
  kpg-kpg: Gei i lodo di lede deenei, au gu hagamahi e haga madammaa nia mee ala ne haga langahia adu
    gi goodou. Au e hagamahi adu gi goodou i tumaalia o God dela ne gaamai gi di au,
  taj-taj: तसैनोन परमेश्‍वरसे ङादा दयामाया लबासे लमा एनीगदेदा ढन्‍ना लबाला लागिरी
    ङाइ चु तामगदे भ्रिबारी आँट लबा मुला।
  avt-avt: Te hi nepei hewisi menmen ham hetpi hɨm manp heriuwerem. Hi ap hɨnapen
    hetpiyem au. Hi hanhan hetpi menmen me hi hekekyi han ki hentar God hɨrak hanhan
    keriuwa kehimɨtena hi hɨre mɨtɨk aposel ke Jisas Krais, hi hɨrɨak menmen hɨkaap
    mɨt miyapɨr ap ne Isrel neriuwerem. Hi hɨrɨak menmen har ke mɨtɨk pris hɨrak kɨrɨakem.
    Hi hatɨp mɨt miyapɨr ap ne weiwɨk me Isrel hɨm me God, te God Hɨmɨn Yaaik kaknipi
    hɨr yaain nanɨr ke menmen mɨt pris newepwarem newet God em, hɨrak kehimɨtenor
    hɨr ne God Haai, hɨrak han yaaik kakriuweri.
  cbk-cbk: Tiene parte de este carta di mio bien franca gayot, para hace acorda con
    ustedes acerca de alguna cosa. Nuay yo tene miedo para escribi ansina cay Dios
    ya dale conmigo el privilegio
  uig-ARA: شۇنداق بولسىمۇ، خۇدا ماڭا ئاتا قىلغان شاپائەت تۈپەيلىدىن مەن سىلەرگە بىر
    قىسىم تەرەپلەردىن نەچچە ئىشلارنى ئەسلىتىپ قويۇشقا سەل جۈرەتلىك بولۇپ ئۇشبۇ خەتنى
    يازماقتىمەن.
  tuf-tuf: Eyta cuar aját ba quin ayin acu carit uch rooti cuihsujacro. Ajatán carit
    cuihsúr ba quin áyata bini bár ora cuar cuihsúr ayro. Sirat as quin urá wijac
    etar cuihsúr ayro. Chihtá baat récaji rahjác ey bucoy síhw̃ayta acu cuihsujacro.
  abx-abx: Pero ato sito surat, midyo ako pusukado si ditangnga' mga parti nga day
    pariho ako si magpa'intom gihapon si ka'am. Da'ito sito i sasurat-ko tungod si
    mapinalangga'on pagpanginanu-na si Diyos
  mco-NT: Jotmɨc'amy tɨ nyajjäymejtzcoodyɨch miich ajcxy nijëjɨty Dios ytɨy'ajt ma
    jada necy huɨdi nyajnijayɨɨyb ajcxy cham, com Dios may'ajt oy'ajt tɨ tuñ mɨɨd
    ɨɨch, e tɨ xyhuin'ixyɨch jaydëbɨ nduñɨch Jesucristo ytung ma yɨ jäy ajcxy huɨdi
    ca' yjudíojäyɨty. Jadu'n nduñɨch mɨɨd Dios ycɨxpɨ, co ngapxhuäcxyɨch je oybɨ tɨy'ajt
    jadu'n nej Jesucristo y'o'cy mɨɨd jäy ajcxy ypocy ycɨxpɨ. Jadu'n Jesucristo ytuñ
    jɨgɨx jëbɨ Dios cöbɨgɨpy yɨ mayjäy ca'pɨ yjudíojäyɨty huɨdi tɨ mɨbɨcy Jesucristo
    etz huɨdibɨ yɨ Espíritu Santo tɨ yajhuäch je jɨbɨcp ma ajcxy yjot yhuinma'ñ.
  cpb-NT: Iro kantacha noshintsineentatziimiro jiroka eero pipeyakotantawo. Tema ineshironkaperotaimi
    Pawa,
  aon-aon: Enen baraen yenyemuk um apudok shup iri douk dodogowinyi aria eik madae
    inogugur uwe. Yenyemagu yakri ihur ipakish urkum apahw um pugipeshen. Um maresh?
    Eik douk Iruhin nutaurume meyoh
  hus-NT-2005: Ba jechéꞌ an úw xi tu dhutsuntsaltsik, tu dhutsuntsámal taltsik an
    takʼixtalábtsik kʼal yantam i tsubaxtaláb ani yab tu chintsámaltsik ni jun xataꞌ.
    U tʼajaꞌ anchanꞌ abal yab ka ukʼtsitsik xowaꞌ tu okʼtsámal. Jechéꞌ u tʼajál kʼal
    tin kwenta nin punkʼuntsixtal na Dios xi tin pidhámal kʼal nin alwaꞌtal
  mig-NT: ko ni̱ chundéé iní‑ri̱ cháa‑ri̱ tutu̱ yá'a nuu̱‑ro̱, ñáni̱ jíná'an‑ró, náva̱'a
    ná xndáku‑ri̱ nuu̱‑ro̱. Chi̱ nuu̱‑rí ni̱ ja̱'a‑ya̱ tú'un luu íó ini̱ Dios,
  bps-bps: Kabay balù ani, dini di sulatgu ani, là agu gdè smulat én gatdògu di gamu
    di muna, fye làyu glifet dun. Là agu gdè, du nun glalgu mdà di Dwata,
  mbs-mbs: Meneng wedà a pegketalaw te pegsolat ko kenyo amon eked niyo kelibeli se
    kagi ko. Tandà te tabang te Timanem kanak,
  tof-tof: Ka yabüka gum-koke kuri wialómórró ngibürr ene elklazabkwata yabü ki ngambangól,
    ene ⌊gail tonarranme⌋, God kürü ne kla kókyanórr.
  cme-NT: Ŋga mi suuye mi yufieŋa‑i aa waŋ manamma cor sɛbɛ daayo terni bɔi-na, da
    mi ce nelma namma tĩɛnu-nɛi. Diiloŋo firiinu u huɔŋga‑i baa-mi ku'i ciɛ mi ce-ma
    dumaaŋo-na.
  sus-sus: Kɔnɔ n to sɛbɛli tixi wo ma, n ma masenyi ndee findixi masenyi xɔrɔxɔɛe
    nan na alako n xa wo ratu, barima Ala to hinnɛxi n na,
  pon-2006: 'Eri soh, nan kisinlikou kiset I ekis eimahkihong kumwail ire kei me I
    men katamankin kumwail. I eimahiong kumwail pwehki kalahngan ehu me Koht ketikihong
    ie:'
  dad-dad: Anĩ ere, wau ifenẽya Negur aya ifanan anĩ nigin, aya ã gariya tunĩ baban
    wedereĩ fokõ youf nigin totol ado atotkenein,
  zab-NT: Per masquɨ ziy, nuu lat lo cartré rut abcuáa de diidxna pur tuby tiop de
    cos te par isenelaaza laat xa ná par ibánytɨ. Ne nare runa ziy pur guelrnabee
    ni abguaad Dios naa,
  jae-jae: Mago kato biŋ tonaŋ ŋalô ŋagêdô ec ŋajaŋa gêdêŋ amac, gebe japuc nêm ŋalêlôm
    tôŋ taêm ênam biŋ tau êtiam. Aê kato ŋalô tau gebe Anôtô kêkêŋ moasiŋ gêdêŋ aê,
  ksd-ksd: Ma iau ga papait na rurung ma kaugu tutumu tadav avat, upi ina vanuk tar
    ia mulai ta ra nuknuk i vavat ta go ra varmari God i ga tul tar ia tagu,
  msm-NT: Di inggad pad to sikan, wada a kataha to pagpadomdom iyu kani to seini suyat
    ku to impang-anad iyu to diya una. Su pigbogajan a to Diyus to katongdanan
  myk-myk: Ga lowaa funŋɔ ni nɛ bɛ ya keree kii ka yee mu tɛyɛ ya ni na wo sɛmɛ wu
    ni, di yi funŋɔ to kee na. Nɛ lee pye bani Kilɛ ya niimɛ kan nɛ mu,
  sbe-sbe: Iyamo yogu kulikuli ta unai meta ginauli hekadiyo hesabadi ya hededebayaolaowa
    kalimiuyena, na unai ya henuwa bena ya henuwaisiniꞌuyoigomiu, matawuwuna Yaubada
    yona kabinamwa debanaena paisowa ye haiyama kaliguwai
  mcr-mcr: Itaŋgi kukŋuä yäŋänäqŋqä huiŋqä, ätnäŋä iqi henyqä qämqä zä miqä itmä,
    heyaqä kŋui ävauqumuatmqä iiŋqä ae äqiyqe. Ii Goti Iqu, Iqueqä qeqä imäŋqeuta
    wäuŋuä äŋguä tii ändapkqetayi.
  cux-NT: Naati maaⁿ ní na carta 'cūū 'úú diitu idinguúⁿ n'deee n'dáí cá yeⁿ'é nī
    yeⁿ'e dendu'ú 'cūū caati ndís'tiī ní cuuvi n'gaacu nī yeⁿ'ē chi 'āā deenú nī.
    Chuū ní dinguúⁿ chɛɛchi caati Ndyuūs chí n'dai taavi nduucú nī tee yā 'úú yeⁿ'e
    chi n'dai taavi yeⁿ'é yā chí diíⁿ.
  tur-YTC: Ama Tanrı’nın bana verdiği lütufla, bazı kısımları yeniden hatırlatmak
    için size daha cesaretle yazdım.
  san-ITR: tathApyahaM yat pragalbhataro bhavan yuShmAn prabodhayAmi tasyaikaM kAraNamidaM|
  bel-N: А тым сьмялей пісаў я да вас, браты, часткова, каб нагадаць вам праз дадзеную
    мне ад Бога ласку
  sch-sch: Nikhomsenla, neinun senkhat nangni min riet nôk rangin hâitakin ma lekha
    hih ki miziek ania, Pathien'n mi pêk moroina sikin
  mic-MIQNT: Gatu ge's ula wi'gatign etl wi'gm migwimuloqol gegnue'gl glusuaqann.
    Gjinisgam ignmuit ugjit tlewistun aq ml'gita'sin aq mo goqwei etegigjenmu aq mo
    goqwei mimgwa'tuluoq.
  huu-NT: Iena omoɨ comecɨllena, dafuerie rafuena omoɨmo marefodo cuetɨcue. Jusiñamui
    cuena fetuanona, ie rafuena cue llollena, cuena orede.
  jiv-NT: Tuma ai̱ṉ kajinmatki̱i̱rum tusan ataksha ti paant áakun jú̱ enentáimtikeajrume.
    Yus winia waitnentrak ni Chichame̱n etserkat tusa akuptakui nuna áatjarme.
  otm-NT: Pɛ guehma dá hut'anzambʉi dá ot'ahʉ na, ngue dadí bɛ̨n'nahʉ 'bɛ'a gá pąhmbʉ.
    Nguetho gue'a ran t'ɛ̨di bi 'dacä Oją nangue rá mate.
  dah-dah: Gega asaŋ ga kaŋ heŋyabe saba kura goke bitiŋ bak yeŋ yeŋ ge kayhem. Irde
    Al Kuruŋ beleŋ buniŋeŋ nirde igiŋ igiŋ nirde hiyen geb, merene gake deŋ beleŋ
    dahade nurd nunnayiŋ yeŋ kafura ma heŋya kawan po kayhem.
  tnk-tnk: Nəɡkiariien me nepwɨn ia nəkukuə i həknekɨn kwopti, mətə iakətɨɡase mɨrai
    pen m kɨmiaha mə tako a pwəh rerɨmiaha ramrhi. Ratukwatukw a mə takəɡkiari iamɨnha
    irə tɨ nəri nə mə Kumwesən rɨməuvei pehe namasanien səvənhi miou,
  kpr-kpr: 'Avata nanda reta einda jokáda, na fakina edo geka mendeni mendeni fakarago
    ava sise, sekago kotovo dae seteni. Amingetena da beká mo eviri: God setiri, na
