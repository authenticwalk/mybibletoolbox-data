  grc-TR: Τολμηρότερον δὲ ἔγραψα ὑμῖν, ἀδελφοί, ἀπὸ μέρους, ὡς ἐπαναμιμνῄσκων ὑμᾶς,
    διὰ τὴν χάριν τὴν δοθεῖσάν μοι ὑπὸ τοῦ Θεοῦ,
  nag-nag: Kintu apnikhan pora yaad koribo nimite Isor pora moike diya anugrah te
    himot kori kene apuni khan ke moi likhi ase.
  eng-OEBCW: But in parts of this letter I have expressed myself somewhat boldly –
    by way of refreshing your memories –
  knj-NT: Cax c'al quey tu' je beybal, pero c'am chin xiw jin tz'ibentoj wan cuybanile
    tu' e ex an, yu jin jejon je na', yet watx' c'am chi to q'uey c'ulal je yu. Chi
    wun jaxca ti' an, yutol ja' Dios jix ak'on jun wopiso ti' an yu swatx' c'ulal.
  deu-1912: Ich habe es aber dennoch gewagt und euch etwas wollen schreiben, liebe
