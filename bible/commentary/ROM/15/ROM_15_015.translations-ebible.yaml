  san-PUN: ਤਥਾਪ੍ਯਹੰ ਯਤ੍ ਪ੍ਰਗਲ੍ਭਤਰੋ ਭਵਨ੍ ਯੁਸ਼਼੍ਮਾਨ੍ ਪ੍ਰਬੋਧਯਾਮਿ ਤਸ੍ਯੈਕੰ ਕਾਰਣਮਿਦੰ|
  nob-LB: Jeg ville likevel skrive til dere for å minne om alt dette. Iblant har jeg
    vært ganske rett på sak. Det beror på at Gud ga meg den forretten å tjene ham.
    Han gjorde meg til prest for Jesus Kristus, for at jeg skulle spre Guds glade
    budskap til folk som ikke er jøder. Etterpå kunne jeg gi disse folkene som offergave
    til Gud. Han tar imot alle med glede, etter som hans Hellige Ånd har gjort alle
    verdige til å være hans.
  ntj-ntj: Nyangka-tjanamparnanku wangka kutjupatjarra kurrurnpa rapalu walkatjunu
