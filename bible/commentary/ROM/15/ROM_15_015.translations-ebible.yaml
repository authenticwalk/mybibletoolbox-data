    iau,
  kan-2017: ಆದರೂ ಪ್ರಿಯರೇ, ನಿಮ್ಮನ್ನು ನೆನಪಿಸುವುದಕ್ಕಾಗಿ ಕೆಲವೊಂದು ವಿಷಯಗಳನ್ನು ಹೆಚ್ಚಾದ ಧೈರ್ಯದಿಂದ
