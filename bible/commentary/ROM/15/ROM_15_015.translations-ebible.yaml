    waarka walykumunu nintirnu
  sxb-NT: Ni kukawa kutio, mbajojeere no owusiani ino mu ebaruwa eno ku ewintu windi
    kugere mbaizurizie, aeniki Katonda nio ompeere owusiza owua
  nhu-NT: Geenɛn, yî mwɛɛm mvumew e nu ɛ me ɛ nsaŋ ɛ nloocɛ ɛ ntooshɛ lo ben. Ɛ me
    ŋge nonɛn keeŋkume lo ben, ɛ ɛ̀ nu nje mbuwma wvù Nyo' nu ɛ buw me dvú,
  row-row: Au suraꞌ relo-relo taꞌo ia sia susura ia, fo fee nesenenedꞌaꞌ neu nggi
