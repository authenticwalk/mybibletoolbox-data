    Rala malolen neu au,
  msy-msy: Ezɨ kɨ akɨnafarir kamɨn aven akar mabagh nɨghnɨgha, kamaghɨn ian nɨghnɨziba
    dɨkavasa ia bagha mong akar gavgaviba osiri. Kɨ fo, God nan apangkuvigha na mɨsevezɨ,
    kɨ Krais Iesusɨn ingangarir gumazimɨn ikiava egha Kantrin Igharazibar Gumaziba
    bagha ingari. God kamaghɨn ifonge, Kantrin Igharazibar Gumaziba, me ofan mɨn ikɨ
    a damutɨ eghtɨ a me bagh bar akongegham. Eghtɨ Godɨn Duam me damightɨ, me God
    baghɨvɨra ikiam. Kamaghɨn amizɨ, nan ingangarim kamaghɨn iti, kɨ ofa gamir gumazimɨn
    mɨn ingara Godɨn akar aghuim me mɨkɨri.
  agg-agg: Ro sɨhei hohoanɨmo asükainda botɨndɨhearü saheheamboanahɨ asu yɨhɨmbokoate
