    ding uva lungngam tah-a kahinjih ahi. Hiche hi Pathen mi-hepijal ahipen'e.
  mar-mar: पण मी तुम्हास आठवण द्यावी म्हणून, तुम्हास काही ठिकाणी, अधिक धैर्याने लिहिले
    आहे; कारण मला देवाने पुरविलेल्या कृपेमुळे मी तुम्हास लिहिले आहे.
  snp-snp: Ido Gotikafo namo ailo feka wenena minado ya uto Kilisto Yesu kouba-nabala
    we minenane, loto nasafilila nomami yamu lufuwa amau ya ka ma kati meletenaiye,
    loto auma wito kati oluto, etiti-etiti mona melalo, loto kawa wi fulo gedowe.
    Ido lonola olomo, ya Ouna Felegagakafo ailo feka wenena olu Goti felegaga wenenala
    o gedageto, ya Goti onobalalo lalo enawamo wenena umunae, loto yokila ki umamo
    yaidana oto ya Goti kala kuwa lalo lo oloto melowe.
  isl-isl: Samt sem áður áræddi ég að leggja áherslu á sum þessara atriða, því að
    ég vissi að þið þörfnuðust einmitt þessara áminninga minna. Guð hefur nefnilega
    veitt mér þá náð að vera sérlegur sendiboði Jesú Krists til ykkar, sem ekki eruð
    Gyðingar. Ég flyt fagnaðarerindið og ber ykkur síðan fram fyrir Guð sem fórn,
    honum velþóknanlega, því að þið eruð orðin hrein og honum að skapi, fyrir áhrif
    heilags anda.
  spy-NT: Mii sinee ꞉wōlēē kaaryaachaak ām barwaani āsōōtwook ng'aleek alak, kuuyu
    kitoola ꞉Yēyiin
  xnn-xnn: Ngem insolatko nan inbagak tapno adiyo kalkalingkingan. Maid dowadowak
    isnan inbagak tay wada nan lebbengko gapo tay sak-en nan esay apostolis Kristo
    ay pinilin Apo Dios.
  mwe-mwe: Ikabheje ngunakunnjandishilanga kwa makangala indu ina mmaluwa muno, ninkumbushiyanje
    kabhili, kwa ligongo lya nema jibhambele a Nnungu,
  tte-tte: Na ami letane bwaite kalona mena nuwatu tupwaliyao lalakili yanuwanuwatuili
    nuwagu mena yaleleliwa kolimiu, kaiwena nuwanuwagu yayanuwapeimiu yoi nuwatune
    kaiweli. Walo bwaite nige yawawalo-wadam, kaiwena Yaubada ikatekamkamna-yagau
    yo ipeiyau ana tosagenawasa na ami wasa yaeyawa.
  tcs-tcs: Bat ai raite dis leta po yupla po tingbaut sam demting. Ai bin mekem bikoz
    God i bin soe spesilpeiba po mi,
  hlt-THB: Khawsam qeennaak ka venawh a ni peek amyihna, ityk nin taw qaal nepnaak
    ing ca ni qee law pek khqi kawng nyng,
  soq-soq: Ne leta ema bedewe dewa isiwa baiwa badowaida dialedina, dima e bauta ateitena
    nuala awawalepia sawa. Ipawa God me nuawadawadawa amonawa euda nena bedewe ne
    Keriso Iesu nolawa dewalala wananten uwa daitada apanawa baibu. Sa ipa ne God
    Gagalowa euda pirisi rua God ita apana sawanauwo enedine amonantedina. Ne epe
    dewasadina uwa daitada apanawa Gagalo euda bedewe sumanaintope God mampe dodomanantopona
    baiwa. Inta ema bedewe ne uwa daitada apanawa pulo rua God mampesadino Aleu kakaiwa
    mukawa mampe kakaiwaida segantoi.
  qub-qub: Ichanga cay cartacho gamcunata yarpaycächimö musyashayquicunata mana gonganayquipämi.
    Chayno niycä willacur purinäpaj cuyapämar churamasha captinmi.
  att-att: Á aringà mabbábáng nga mattúrâ nikayu, tapè ipanonò ku nikayu yù ammu nawin
    áddè ngaw. Á mappelokà nga mangitúrâ, megapu sù pakáwayyâ nga iniyawâ ni Namarò
    nikán megapu ta pangikállà na nikán.
  bki-bki: Jibe na, p̃eli kamiu kuviilo kija ka m̃esi nei, kumial ka nojumolu neberial
    vite telabo ban kamiu jikili kija, a neberenio bereio vite tealo napano p̃eli
    kamiu kumisidomii kuber kumijikia ruei. Mia nemialio monoka nala tibe na, kar
    napano Atua midu jikiaiano na laiano na im̃auano nei joa jum̃aku, jibe jidomiano
    kirinovo tai,
  bqp-bqp: Ma takada dí kɛ̃naa gũn ma yãkenↄ kɛ̃̀ kũ swɛ̃̀gbãnao ditɛna de àgↄ̃
    dↄágu yãi, zaakũ Luda ma gba zɛ́
  mcp-mcp: Njɨ tɛɛm bə ntɔ́, mə mə́ ŋgə cilə bɨ́ nə bʉ́baalɛ́ mə́nyaan bíl íkʉ́lʉ́d
    shú nə́ bɨ nyíŋgəg ŋgə tə́dʉga isâ bɨ́ mə́ bwey mpu yí. Mə sá ntɔ́ nəcé Zɛmbî
    nyə a sá mə mpaam,
  hat-hat: Men, mwen te penmèt mwen ekri nou sou anpil pwen nan lèt mwen an pou mwen
    te ka fè nou chonje sa nou te konnen deja. Mwen te penmèt mwen fè sa poutèt favè
    Bondye te fè m' lan,
  npl-NT: Pero itech nin amatlajkuíloli onimixewi nomechijilis ika yekmilajka tlájtoli,
    para amo xikilkawakah. Ijkí nikchiwa porke Dios ika iteiknomatilis onechnawati
    manikchiwa,
  bgg-bgg: Jishii hì pha jigigam ne Hamangkhung-aphuii è gu shii chua phi ne gu nathek
    shii izai miyao now yi pha arum dang pha nathek shii zey phi.
  eng-TCENT: But I have written to you rather boldly in part, brothers, by way of
    reminder, because of the grace that was given to me by God
  eng-BSB: However, I have written you a bold reminder on some points, because of
    the grace God has given me
  cpu-NT: Iro kantacha, nosankinatzimiro iroka noshintsithatzimiro onkantya eero pipeyakotantaro.
    Tema ikaminthaayeperotaimira Pava,
  san-ASM: তথাপ্যহং যৎ প্ৰগল্ভতৰো ভৱন্ যুষ্মান্ প্ৰবোধযামি তস্যৈকং কাৰণমিদং|
  tac-NT: Abiena bilé rejcholi ruyé ne 'emi jena ye osilichi napurigá tabilé we'kuámala
    'emi. Neka 'la ma'chígime ruyé 'emi napugiti Onorúgame 'ma 'la alarigá 'nata asáligame,
  eng-WEBPB: But I write the more boldly to you in part as reminding you, because
    of the grace that was given to me by God,
  gfk-H: Senbia iau ta pakpakat ma ra tamat na balamasa uta aring linga ukatika ta
    muat, waing ni halilik muat. Ma iau ta pakat hua kanong Kalou i ta tabar iau ma
    no nuna harmarsai bia iau na tiga tena pinapalim ta Iesu Karisito nalamin ta diet
    ing pai Iudeia diet. Ma ing iau sala paapalim hua iau gil no halhaliana pinapalim
    na warawai tano tahut na hinhinawas ta Kalou waing Kalou naga balak lah diet ing
    pai Iudeia diet hoing tiga hartabar tupas ia ing no Halhaliana Tanua i ta bul
    hasisingen talur ira sakena wara uta Kalou at.
  viv-viv: Atu hida leta againe nuwanuwa tufoidi faꞋidiya galumatamata-moꞋemi higa
    vaita nuwami ganatalafolena. Hidede amine galumatamatami, faꞋina Yaubada yana
    nuwadoga againe aku vehimeya giveleku be Yesu Keliso yana tofaisewa yoꞋo tulidiyao
    kalivai-dina agaidiya giseku. Iya abaveyao ana tofaisewa amine gafififaisewa be
    Yaubada yana VenuwaꞋata Yamumuna galulumamalena. Abaveyao ana tofaisewa yomuyomu
    Yaubada matane hiꞋaliꞋaliyedi amine, meda iya yoꞋo tulidiyao kalivai-dina Yaubada
    againe gaꞋaliꞋaliyedi, higa vaita badi kalivai-dina Yaubada nuwana hinakiveyamumuna
    ada AluꞋaluwa Mahalina yana faisewa againe mahamahalidiyao hinamiyami.
  yao-yao: Nambo mu chikalata chi, nanlembele mwakulimbila nkati indu impepe kuti
    nankumbusye sooni indu yo. Ndesile yeleyo kwa ligongo lya umbone wambele Akunnungu,
  tgp-tgp: Pani hin te hinau, na lo uliuli r̃ilangi isamim vara ha mele r̃omr̃omira,
    na vaia matan r̃omr̃uhu non God enia mo vir̃oniau,
  auc-NT: Ïninque botö, Mïnitö ëñënïnö ante mïnitö ocai encadömïni inte edæ adodö
    ante pönencæmïnimpa, ante baï cædinque pancadea ante yewæ̈montabopa. Botö ïñömö
    Wængonguï waadete pönö cæcä ænte në entawëmo inte mänömaïnö ante yewæ̈möninque
    edæ guïñënämaï inte nanguï ante yewæ̈mömopa.
  kbc-NT: Pida, inioxoadipi, jiditini ane igegi amaleeɡ̶aɡ̶a jao manalakitibige niɡ̶inoa
    anejitece. Aidoi me jidi naɡ̶adi notaɡ̶anaɡ̶axi, igaataɡ̶a Aneotedoɡ̶oji idiomaɡ̶aditedice
    me jao ane libakedi.
  bmh-bmh: Bo, iz ze ipal sikut wai maremin ag agau sikut wemin nanalaimai, koli gusig
    dabilan. Uwait nug gonugau ougab naliu ebu iz salau mileun, gonun, iz ze go gusig
    sikut wai maremin.
  ctu-BL: Ch'ejl c pusic'al tsac ts'ijbubeyetla chuqui yom mi la' cha' ña'tan. Ch'ejlon
    cha'an tsa' aq'uentiyon que'tel ti Dios
  meq-meq: ane tuk na, bazlam mekeleŋ eye na, na tsikakum naha ta məge me eye hərwi
    ada kâ mətsum ha gər bay. Na tsikakum naha andza niye na, hərwi ŋgwalak nakə Mbəlom
    a geŋ aye.
  noa-H: Pari magʌm hãba, hichiita mua pãrag mʌg p'ã deepʌ̈i chirʌm, mʌch himeerba.
    Pari ma chan mag pãrau k'augba naawaijã k'abam. Mua mʌg pãachdëu hoojem k'ʌʌn
    dënjö p'ã deepʌ̈i chirʌmʌn, ya pãachdëu k'ap'ʌm nemdamjã k'ĩir hok'oopimaaugauta
    mag jaau chirʌm, Hẽwandamau hʌ̈u mʌ heeg hoowi
  alp-NT: Masike ele mere po kena sulate meije, au nehe kena beteke oani esa lua leke
    au ono imi nete suike. Au beteke meru le bei Alla Eni misete hoko Iriluke makerike
    meije ete au.
  san-VEL: tathaapyaha.m yat pragalbhataro bhavan yu.smaan prabodhayaami tasyaika.m
    kaara.namida.m|
  kbq-kbq: Hianagi mago'a nanekegu avompima hankavetina kreraminoana, Anumzamo'ma
    asunku'ma hunante'nea zanteti ete mago'ane huramagesama hanigu krerami'noe.
  kbh-kbh: Quem tsbuanáchañe básefta soyëngama sënjuábema, nts̈amo s̈matjátsjuabnayama
    ats̈e ntjatauatjcá; chca sënjama, básefta soyëngama chas̈muatenójuaboma; y chca
    sëntsobena juabemana, er Bëngbe Bëtsá tojama ats̈e chaitsebomna chë uámana trabajo,
    Cristo jtseservénana, chë ndoñe judiënga jtsëjabuáchanëse. Ats̈e bachnëcá sëntsoservena,
    Cristo stseservena ora, ents̈anga ts̈abe noticiëngama jtsabuayiynayëse; ats̈e
    chca sëndama chë ndoñe judiënga Jesucrístbeñe chamotsos̈buáchema, y ndayánaca
    chamotsamama Bëngbe Bëtsá oyejuayá chë́ngaftaca chaotsemnama, mo chabiama canÿe
    uats̈ëmbonancá. Chcánaca ats̈e sëndama, ndoñe judiënga ndegombre Bëngbe Bëtsábenga
    chamotsemnama, chë Uámana Espíritbeyeca.
  ron-LSB: Dar vă scriu cu mai multă îndrăzneală în parte ca să vă reamintesc, datorită
    harului care mi-a fost dat de Dumnezeu,
  pon-pon: Ari jo, ri ai kan, i intin won komail er duen met, pwen kataman kin komail
    mak eu, me Kot kotiki on ia er.
  nhe-BL: Pero, noicnihua, yonque ya inquimatij ni tlamantli, nimechtlajcuilhuijtoc
    nica ica tlajtoli tlen quentzi chicahuac para sampa nimechilnamiquiltis pampa
    Toteco nechmacatoc nopa tequitl para ma nijchihua. Quena, pampa hueyi iyolo noca
    na,
  sps-sps: Sana nyo ongoor rou ma kirkir of mamin noun tovei, to tsonyo gim rou ma
    famuiny ta ka te tsue tsuk minon fo kat ten Gov, tana saa nyo komainy fatsuiny
    pis rou fakats tsumi tana foka tsun to ayei. Nyo ongoor to ma kirkir of mami tana
    saa tana koma ree'un ten Gov, Ayei pisan vatuanyo ma kat a binun Tsunia,
  wnc-wnc: Sike Anututa na tapan nata Jesu Kraisdane puya amina dakngake ginu keu
    komduine nana amin gatandamitde natake na takut. Tapan nata gin gatandamuke Anututane
    wamu takeakngana danikapmanggat. Danikapa Anututane Waung Kapata gin pasiwan ginda
    Anutue nomune amin noman daknganingge natake ita na takut. Unzing aminu Anututane
    yot takwan gwene pasiya aminda sanga Anutue ima Anututa kawan take singgak kaknga
    binga tasinggat. Tasike nata natapa kusiwan wamu waaknga danike ginda gatusa natdetningge
    natake matanggat.
  bus-bus: Ma takada kɛ̀ kɛ̃na guu ma yãkenↄ kɛ̃̀ kↄ̃n kùgbãaao diɛna, lɛ àgↄ̃ dↄagu
    yãnzi, zaakɛ Luda ma gba zɛ́
  gub-BL: Ko pape rehe amuapyk heze'eg pewi hekyze 'ym pà ihe. Ma'e tetea'u rehe apumuma'enukwaw
    kar ihe. Amuapyk ko heze'eg ko pape rehe ihe. Amume'u a'e ma'e peme hekyze 'ym
    pà ihe, ta'e Tupàn hemuze'eg kar a'e xe.
  imo-imo: Ungu mare eno altoko pilengei nimbo na pipili naa kolopo enge nimbo pipia
    toro. Na kongono paa penga te timbo nimbe Goteni
  boj-boj: Qotei a e qa are boleiyonaq wau ebej deqa e anjam siŋgila endi neŋgreŋyosim
    nuŋgoq qariŋyonum. Niŋgi ijo anjam endeqa are walŋgaim deqa e neŋgreŋyonum.
  eng-DRA: 'But I have written to you, brethren, more boldly in some sort, as it were
    putting you in mind: because of the grace which is given me from God.'
  knf-knf: Kë nşë ţupan ŋţup ŋtam ţi ŋmbaŋ ŋloŋ ţi kakaarta ki kaleşanan iko yi nadooŋ
    abi juk. Ddo haŋ ţiki Naşibaţi ţi bnuura bi nul
  san-KHM: តថាប្យហំ យត៑ ប្រគល្ភតរោ ភវន៑ យុឞ្មាន៑ ប្រពោធយាមិ តស្យៃកំ ការណមិទំ។
  arn-NT: welu ta tüfachi karta mew ta fente küme newen ngülamdunguwpeyiñ, tamün ngüyünentunoafiel
    Ngünechen tañi femngechi werküetew ñi kimeltuafiel tati pu ka tripanche
  zas-NT: Per majsi zian, tioꞌp choon lajt loj guiꞌch guie bacan diidx naa, din yasaaladxidi
    xhienaag guibandi. Rünan zian por guialrniabee ni ma banee Dios naj,
  ken-NT: Kɛ, amɛm ɛkáti ɛnɛ, nsɨ̌ŋ ntá yɛka nkɛbhɔŋ bɛcháy ɛ̌ti mbɔk mɛnyɨŋ mbɔnyunɛ
    nchí yaŋ bɛ́tɨ́k be bhɔ. Nsɨ̌ŋ ɛnyu ɛyɔ ɛ̌ti bɛyǎ bɛrɨ̌ndu Mandɛm ntá ya.
