  con-NTPO: Tsa'ma va tevaen'jenga dyombi'tsse gi tansintsse que'inga condase ma'caen
    canse'faye. Tsa'caen gi condase que'i aqque'pa'fasa'ne. Nane Chiga Quitsa tsu
    ñama in'jaemba ttu'se
  ghs-ghs: '@see-verse:ROM.015.014'
  peg-peg: ଆତିସ୍‌ପା ନାଙ୍ଗ୍‌ ଇସ୍ୱର୍‌ତି ଦାଇତ୍‌ ହିୟାଜ଼ି ମାନି ଦୟା କାଜିଂ ଆନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌
