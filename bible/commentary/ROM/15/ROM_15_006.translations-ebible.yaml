verse: ROM.015.006
translations:
  kpx-kpx: Ige elike nahi bahata uvu igaelahai hoto igaemo nahie Kosive Iesu Keliso
    ke Mama hoesehavoi.
  okv-H: humbuhe jo vahai eto pe vahai amina ungotenau Bada Iesu Keriso ta Mamo God
    avo jakeka ijiroro amita degi usasa puvuresuja.
  tbo-tbo: Yaka naka atapumi apo ona pona gogona po Yaubada Guyau Yesu Keliso Amana
    ona wotalagiyeya.
  mal-C: ഇങ്ങനെ നിങ്ങൾ എല്ലാവരും ഒരുമിച്ച് ഏകസ്വരത്തോടെ നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്റെ
    പിതാവായ ദൈവത്തെ പുകഴ്ത്തുന്നവരാകട്ടെ.
  grc-SR: ἵνα ὁμοθυμαδὸν ἐν ἑνὶ στόματι δοξάζητε τὸν θεὸν καὶ πατέρα τοῦ κυρίου ἡμῶν
    Ἰησοῦ χριστοῦ.
  bgc-bgc: ताके थम सब कठ्ठे होकै म्हारै परमेसवर प्रभु यीशु मसीह कै पिता की महिमा करो।
  khz-khz: Pe ao kwapunai e karo kwapunai gera Velekou Iesu Keriso Tamana Palagu pio
    vega-ragea.
  deu-TKW: damit ihr einhellig aus einem Munde Gott, den Vater unseres Herrn Jesus
    Christus, preiset.
  zsr-NT: Cni ral‑laꞌ gunliꞌ quië gacliꞌ tuz, tsazxö́n cuꞌliꞌ‑nëꞌ yöl‑laꞌ ba Dios,
    Xuzëꞌ Xanruꞌ Jesucristo.
  lin-lin: mpo ete bopesa nkembo na Nzambe, Tata ya Yesu-Klisto, Nkolo na biso, na
    makanisi moko mpe na monoko moko.
  hns-NT: 'Tab toelogan ek moeh hoike bol sakiehe kie: „He Parmeswar, aap hamlogke
    Prabhoe Jiesoe Kriest ke Baap baate. Aur hamlog aapke maahaan maaniela.”'
  noa-E: thumaam khʉʉnauta ihãba maach Pör Jesucristo Aai Ẽwandamta thö iekhamkhĩir.
  eng-EMTV: so that you may with one accord and one mouth glorify the God and Father
    of our Lord Jesus Christ.
  mib-NT: Te súcuan te ɨɨn‑ni coo ró te ɨnuú‑ni cuu cahān rō jeē yóhyo vāha Yaā cúu
    Yaā Dios, Tátá Jitoho yō Jesucristo.
  lif-NT2: हे़क्‍केलॽरिक् थिक् निङ्‌वाॽ नु थिक् मुराःल्‍ले़ आनिॽ दाङ्‌बा ये़सु ख्रिस्‍तरे़
    पानुदिङ् कुम्‍बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनारा फोःमा के़सुक्‍तुम्‍लरो॥
  xnj-xnj: mwavoha nyenye, kwa mtima umonga na lwami lumonga, mumlumbalila Chapanga
    mweavili Dadi wa BAMBU witu Yesu Kilisitu.
  mmx-mmx: kusu minaba ruuna mun legesa doxoma. La nemi eburu minaba emi asu mi laasen
    at ne Moroa la neni ne Temen Leeme Silok atnedik ne Iesu Karisito.
  cbr-NT: Usai 'iquinmi mitsun, camáxbi cuëënquin bëtsin sináncësa oquin sinánquin
    Nucën Papa Dios, Nucën 'Ibu Jesucristonën Papa, a rabiti cana cuëënin.
  tee-NT: Chai ju chunch va lakatamch cajuna' ju mi'atalacpast'ac'at'an chai minchux'an
    alacnona'it'it ni xak'aich ju isDios ju qui'ucxtin'an Jesucristo. Yuchach ju ixpai.
  eng-LSV: that with one accord—with one mouth—you may glorify the God and Father
    of our Lord Jesus Christ;
  cak-NT: Y quiri', xe jun ta ibanon y xe ta jun ikul niben chi niya' ruk'ij ri Dios
    ri Rutata' ri Kajaf Jesucristo.
  pah-NT: Pejikoty'aro g̃waramo po ti pe Tupana'ga mbohetei a'ero nehẽ nhandepojykaharete'ga
    ruva'ga Jesus Cristo'ga ruva'ga.
  sja-NT: Mãgá t'ãri a-ba p'anadak'ãri, otau aba pɨk'a parã jõmaweda o-ĩa ɨt'aa t'ɨ̃pataadait'ee
    mãik'aapa k'aripataadait'ee. Mãgá ak'ɨpidait'ee wãara ijãa p'anɨ Tachi Waibɨa
    Jesucristo Ak'õrede.
  xed-xed: Mantsa ya, ŋa zləzlvay ghuni nda ŋuɗuf turtuk, nda lwi turtuk guli, ta
    Lazglafta Dani ma Mghama mu Yesu Kristi.
  mks-NT: Ta já in ná jándique táhan ndihí caja cáhnu í Ndióxi̱, mé a̱ cúú tátá Jesucristo,
    xitoho í.
  gfk-S: Iou sasaring be God na gil hobi be mu nage hatamat God ma tike lilik ma tike
    kapawena inga mu mon, aie no Tamane Jisas Krais no nudait Watong.
  bmu-bmu: Mewö mala ölöp urumohot qakŋe numbuŋini mindiriba Anutu, Kembunini Jisös
    Kraistkö Iwiŋi mi möpöseiba malme. Anutunöŋ eŋön mewö aka malmegöra mörakza. Mewö.
  dgz-dgz: Imuya daiton ame gapan God ame Ayop nuga Iesu Keriso Mamewa den ao wariwaniai.
  eng-GNV: That ye with one minde, and with one mouth may prayse God, euen the Father
    of our Lord Iesus Christ.
  zaa-NT: '@see-verse:ROM.015.005'
  eng-WEBSTER: That ye may with one mind and one mouth glorify God, even the Father
    of our Lord Jesus Christ.
  guh-guh: 'Nexata daxita paxamë najamatabëcuenejëpaeya vajatuxanenë Jesucristo paxa
    Diosojavabelia pajumaitsimë tsabiabi tsane: “Diosomë, bitso ayaijamatabëcuenenëmë,”
    pajamë tsabiabi tsane.'
  bon-bon: naace tääpume weeme yepä ngene atwanena cama piiyepu yepä mene ca Acejiyame
    ne awepyeräjame, lui gyene mime Yageyame Yeesu Keriso me Babe piiyepu teeme Acejiyame.
  nhw-BL: Quej nopa san sejco huan ica san se amoyolo huelis anquipaquilismacase Toteco
    Dios, yaya catli iTata Tohueyiteco Jesucristo.
  swh-ONEN: ili kwa moyo mmoja mpate kumtukuza Mungu aliye Baba wa Bwana wetu Yesu
    Kristo.
  wbi-wbi: awesie kuvomba ndiki kuvufumbue vumo muwesie kukumughinia mu njovele jino
    uNguluve nu Nhaata ghwa mwana ghwitu uYesu Kilisite.
  bba-bba: Kpɑ bɛɛ kpuro i nɔɔ tiɑ ko i kɑ nùn bɛɛrɛ wɛ̃ sɑnnu sɑnnu wi u sɑ̃ɑ bɛsɛn
    Yinni Yesu Kirisin Bɑɑbɑ, kɑ mɑɑ win Yinni.
  eng-KJVCPB: that ye may with one mind and one mouth glorify God, even the Father
    of our Lord Jesus Christ.
  kgk-NT: '@see-verse:ROM.015.005'
  waj-waj: Ngia mmuakiaaya mmuaavaugiataama ti Udaanga Yisuu Kirisiinna Koonna Anutuuqaara
    kua yoketaivaa kiateeraivaaraatama na ngiiiyara yaaku varaunoo.
  cpy-cpy: Pikimitee-yaawo pitsipata-wakae-yaami maawoeni eeroka-paeni pomampaa-wenteeyaari
    Tajorentsi, ashitariri awinkatharite Jesús Jeepatzii-totaa-rewo.
  ekk-PKP: nii et te saaksite ühel meelel ja ühel häälel koos austada Jumalat, meie
    Issanda Jeesus Kristuse Isa!
  mpx-mpx: inoke komiu gegewemiu nuku boda pamaisena yaka wala Babala Yeisu Keliso
    wana Yabowaine ge Tamana nuku lowasawasa-an.
  wbp-wbp: Ngula-jangkarluju yungunkulurla jintawarlayirli-juku pulka-pinyi Kaatukuju
    yangka kuja karla Kirda-nyanu nyina Warlalja-Wiriki Jijaji Kirajiki.
  luo-luo: mondo ka un gi chuny achiel kendo uwacho gi chuny achiel kamano, to umi
    Nyasaye ma wuon Ruodhwa Yesu Kristo duongʼ.
  nhe-NT: Quej nopa san sejco huan ica san se imoyolo huelis inquipaquilismacase Toteco
    Dios, yajaya tlen iTata Tohueyiteco Jesucristo.
  aii-aii: ܕܗܵܘܹܝܬܘܿܢ ܒܚܲܕ ܠܸܒܵܐ ܘܒܚܲܕ ܩܵܠܵܐ ܫܲܒܘܼܚܹܐ ܠܐܲܠܵܗܵܐ ܕܝܼܠܹܗ ܒܵܒܵܐ ܕܡܵܪܲܢ
    ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: Taatnaġupsi iluqasri piqatigiiksitkisirusri, aasriiñ atautchisun kamaksruġisigiksi
    Agaayyun aapagikkaŋa atannapta Jesus Christ.
  msb-msb: agod durungan bagaʼn usad na boses na umawon an Dios na Ama san aton Ginoo
    na si Jesu-Cristo.
  cpa-NT: Mi³jøng² túgh² hniah¹² cøng² ni³ hi² mi³juanh¹³ hniah¹² Diú¹³, dsa² lán¹²
    ti³jmi² Jesucristo, Juu¹³ jniang³.
  dso-dso: ଜଦି ସେଟା ଅଇଲେ ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁକିରିସ୍‌ଟର୍‌ ବାବା ଆରି ଆମର୍‌ ପର୍‌ମେସର୍‌କେ
    ଡାକ୍‌ପୁଟା କର୍‌ବାତେଇ ତମେ ସବୁ ଗଟେକ୍‌ ଅଇସା ।
  meu-meu: bena mai lalomui tamona bona mai eremui tamona ida Dirava, iseda Lohiabada
    Iesu Keriso Tamana, ba imodaia.
  yva-NT: Wirati wea tenambe wasanuga intabove wakangkamambe Amisye ai, wepirati wama
    Amisy Yesus Kristus apa Aja pije.
  dgc-dgc: Kona maka sa, monda négkaguman kam a magpuri ta Diyos. Siya i Ama na Panginoon
    tam a Jesu Cristo.
  zpm-NT: zeeṉa grëse ne tipse gac ne dziooḻnie ne Dios, Pxoz Jesús, meṉ ndzon ne
    rnabey ne.
  hix-NT: Àro wyaro towahke rye oyehtokonye, onà wyaro kany me rye rma haxa manatxow
    hamà, omnyamo ro rye rma. Ohxe xaxa nay hamà, Khoryenkomo, kany me rye rma haxa
    manatxhe, àme rye rma haxa oyehutwanàr kom ke. Txesusu Kryestu yàmà rma noro ha,
    Khoryenkomo. Kohkom yàmà rma noro ha.
  sim-sim: Ushinak jir avak wavu namtaskop ji hishihi Wasilaka nihi Jisas Krais Avui
    orhi hi orhin ji hausimbausihi orin ji lotu uka.
  npi-ULB: उहाँले यो गर्नुभएको होस्, ताकि तिमीहरूले एकै मनको भएर एकै मुखले परमेश्‍वर
    र हाम्रा प्रभु येशू ख्रीष्‍टको पिताको प्रशंसा गर्न सक ।
  cgc-cgc: aged mag-isya kaw ta pagdayaw ki kanen na Dyos daw Amay ta ate na Ginuo
    Jesu-Cristo.
  tim-tim: Ulilaŋdere akyeŋgimbo han biwiyeŋe mendugumbo Kembu Yesu Kristo yâkgât
    Eweŋe Anutu mepaiŋe mem manbai.
  yor-yor: kí ẹ̀yin kí ó lè fi ọkàn kan àti ẹnu kan fi ògo fún Ọlọ́run, Baba Olúwa
    wa Jesu Kristi.
  wos-wos: Guni atéfék wungi huruta natafa mawuli héraata natafa hundi wata nana Néma
    Du Jisas Kraisna yafa Godna ximbu harékéngute, wuni déré wakwexéké.
  emp-NTPO: Mãwã bãrãba dadjirã Boro Jesucrito Zeza Ãcõrẽa ãbaa bia bed̶ea panania.
  eng-F35: so that you may glorify the God and Father of our Lord Jesus Christ with
    one heart and voice.
  ind-ind: sehingga kalian semua bersatu dan dengan seia sekata memuji serta memuliakan
    Allah, Bapa dari Kristus Yesus Penguasa kita.
  pes-OPCB: در آن صورت، همهٔ ما خواهیم توانست یکدل و یک زبان خدا را که پدر خداوند
    ما عیسی مسیح است، پرستش و تمجید کنیم.
  mpt-mpt: Ibo inanimibo ib bobol tem osa ib sital osa makob aniba Gode niniino dobtouleb
    nomabiobe. E nib Sume Yesus Klaiste Ayobe.
  ssx-ssx: Iki paeyaoma꞉ta꞉ apa꞉tao hata꞉ kake mandakena꞉ wia hata꞉ Tekehali Yesu
    Ketiso ipika꞉ Apa꞉ Koda꞉na꞉ pi laamina꞉yeke loa꞉me.
  mkl-mkl: ku bɑ iŋɛ fei i yɑ mɑɑ sɑɑbu Ilɑɑɔ̃ ɑjɔ do ɑnu ɑkɑ̃ ŋɑ, nŋu iyi í jɛ bɑɑi
    Lɑfɛ̃ɛ nwɑ Jesu Kirisi.
  gaq-gaq: ସାପାରେ କୁଡ଼େମାଡ଼େଚେ ମୁଇଂ ସର୍‍ରେ ମାପ୍‍ରୁ ଜିସୁ କିସ୍‌ଟ ଆବା ଇସ୍‍ପର୍‌ନେ ପ୍ରସଂସା
    ଡିଙ୍ଗ୍‍ପା ।
  gof-RNT: Hessika, nu Godaa Yesuus Kiristtoosa Aawa, Xoossaa, issi wozananinne issi
    qaalan hintte bonchchana melassa.
  unx-unx: ଆପେ ସବେନ୍‌କ ମିସାତେ ମିଦ୍‌ ଲାବ୍‌ଜାଲଃ ଆପୁ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆଡଃ ଆବୁଆଃ ପ୍ରାଭୁ
    ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ମାନାରାଙ୍ଗ୍‌ ରିକାଏପେ ।
  gah-gah: Lá iiki likigika itó lekegepa mili hamó iiki, Guivahanite Izesu Kilistoni
    amelahini agulizá ali otitave.
  lcm-lcm: Asukang a si sikei palau a pakangat na kalinga mila amaus a God na tamana
    i kara Volava Iesu Karisto.
  aer-aer: Kele arrantherre ingkirreke anthurre, nhenge ahentye anyente-artekele,
    Ngkarte tnaketyeke, Akngeye apele Alartetye anwerne-kenhe Jesus Christ-arle aneme.
  qvc-NT: qamkunapis pulla alabanaykillapa Siñurninchiq Jisukristupa Tayta Dyusta.
  tgl-ULB: Nawa ay gawin niya ito upang kayo na may iisang pag-iisip ay magpuri ng
    may iisang bibig sa Diyos at Ama ng ating Panginoong Jesu-Cristo.
  cbs-NT: Diosun matu jaska waya matudi dasibibu medabenamekin nukun Xanen Ibu Jesucriston
    Epa Dios dasibibun jabiaskas shinankin jau kenwandiakubainunbunwen.
  xtm-NTPP: sukan‑va'a in‑ni ja jin kani ini o, te inuu jin kata o te jin ndachiñu'u
    o Su'si o Yuva Jesucristo iya tátnuni nuu o a.
  nnq-nnq: ibe mangweto mmoa, kwa lihyobalelo limwe na lilobe limwe, mankoleye Nnoongo,
    Awawa ba Nngwana jwito Yesu Kilisto.
  bao-NT: jĩcʉ̃ peere biro yeri cʉti, jĩcãri mena Ʉmʉreco Pacʉ, mani Wiogʉ Jesucristo
    Pacʉre baja peo, mʉja ca tii nʉcʉ̃ bʉopere biro ĩigʉ.
  san-ORI: ଯୂଯଞ୍ଚ ସର୍ୱ୍ୱ ଏକଚିତ୍ତା ଭୂତ୍ୱା ମୁଖୈକେନେୱାସ୍ମତ୍ପ୍ରଭୁଯୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟ ପିତୁରୀଶ୍ୱରସ୍ୟ
    ଗୁଣାନ୍ କୀର୍ତ୍ତଯେତ|
  huv-NT: Quiaj nóiquian masajaats najneajay arang Teat Dios miteat Miteatiiüts Teat
    Cristo.
  otn-NT: Ja̱na̱ngue da̱ zäp'ʉ ngue xøgue n'na hya̱tho gui 'yɛ̱spa̱hʉ na̱ Oja̱ rá̱
    Papá ma̱ Hmu̱hʉ Jesucristo.
  nop-nop: Unduŋ tiŋila welehik be mahik kiula Wapum Jesu Kilisto diniŋ Bepaŋ eŋ Beu
    niutumbayaneeŋ.
  obo-NT: Su otid puungan dow idda, od kosokkad kow riyot koddoong to Monama no Amoy
    woy Monama mandad tod Longaggon ta no si Disas Krays.
  cak-ENT: Y quiri', chi jumul c'a junan ivüch niya' ruk'ij ri Dios ri Rutata' ri
    Kajaf Jesucristo.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤌᤡᤰ ᤏᤡᤱᤘᤠ᤹ ᤏᤢ ᤌᤡᤰ ᤔᤢᤖᤠ᤺ᤸᤗᤧ ᤀᤠᤏᤡ᤹ ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤐᤠᤏᤢᤍᤡᤱ
    ᤁᤢᤶᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤠᤖᤠ ᤑᤥ᤺ᤔᤠ ᤁᤧᤛᤢᤰᤋᤢᤶᤗᤖᤥ॥
  mie-NT: De súcuán de iin-ni coo nú de inuú-ni cuu cāhān nū jā vāha ndasí Yāā cúu
    Yāā Dios, Tatá Jētohō ō Jesucristo.
  san-TIB: ཡཱུཡཉྩ སཪྻྭ ཨེཀཙིཏྟཱ བྷཱུཏྭཱ མུཁཻཀེནེཝཱསྨཏྤྲབྷུཡཱིཤུཁྲཱིཥྚསྱ པིཏུརཱིཤྭརསྱ གུཎཱན྄
    ཀཱིརྟྟཡེཏ།
  qve-NT: saynapi Señorninchis Jesucristopa Dios Taytanta huk sonqolla alabanaykichispaq.
  pao-NT: '@see-verse:ROM.015.005'
  cbu-NT: Ashkachinaareesa ichingurus minamari mangooz chinakus, Apanllee ungirtatssa.
    Wanasir kis taatssa Apanlleema. Apanlli watacha Isus Wapariya; iycha Kurakarini.
  usa-usa: mirá éqa máqtemma keráwáqá móra-toyaukaq maréq Áánûqtumma ketááí uyátárai-nakoma
    Îtu Káríqtoni aboámá wenáwîqa kanaaráq múte yauwínoe.
  soy-soy: Lɛ̃ nnyɑ, ɑni nɔ́nnɛ́nɛ́í ripɛ́nɛ ɑni rinɔ́ɔ risɛ kɛ́mɛɛ Urɔ́píimɑ Yeesu
    Kirisi Usɑɑ Uléécɑɑ pɑkɑrɛ.
  hui-hui: Ani buwa tí bibahende mandagi mini mo mbiraore howa tígua Ngode Datagaliwabe
    ibu inanaga Anduane Homogo Yasu Keriso Aba kago manda bialu ibunaga mini yaraga
    haabo halu holene nga.
  amf-amf: Yin kinin hayayno wosa Imbaa Yesus Kiristoossa Imbaa maataa Barjoam woylam
    kalaabee upsi kalaabeka kiam yenin gobshoadettsine.
  quc-NNT: Je ri' rech iwonojel junam, je' ta ne chi xa jun i ch'ab'al, kinimarisaj
    ta u q'ij ri Dios, ru Tat ri Qajaw Jesucristo.
  dob-dob: be ꞌenega maiboꞌada nuwanuwa ꞌebweuna ꞌenega Yaubada tada tupu, tauna ꞌida
    Yaubada, ta wate ꞌida ꞌInapwana Yesu Keliso tamana.
  wrs-wrs: Wo yimba si os apawohavra mongawulmba, wo yimba si okulivra Sesoamba pina
    mendeklina aral, Yesus Kristusna.
  mca-mca: hats'inha qu' ewi'ƚ ni'iƚi' qa' ewi'ƚi'ik'i pa'qu' a'xi'iƚ qu' iwqinheti'ƚ
    pa' Dios qa Ƚatata iye ha' Yatsat'ax'inij Jesucristo.
  tzo-TZC: Yuꞌun jaꞌ jech scꞌan xapasic yoꞌ jech jun noꞌox acꞌopic ta xalequil-cꞌoponic
    ti Diose, jaꞌ ti Stot ti Cajvaltic Jesucristoe.
