  snp-snp: weti lawoko wageto ya Wekolate Yesu Kilisto Melafo Goti kuliya olu faka
    lenawae.
  isl-isl: Þá munuð þið getað lofað Drottin einum rómi og gefið Guði föður og Drottni
    Jesú Kristi dýrðina.
  spy-NT: sōōtōrōōr ām mooyēēt akeenke Yēyiin nyoo inee ku kwaaniitaab Mokoryoontēēt
    Yēēsu Kiriistō.
  xnn-xnn: Tay no kaneg todi nan ik-ikkanyo et maeesa nan nemnemyo ay mangdaydayaw
    ken Apo Dios ay Dios ya Aman Jesu Kristo ay Apo tako.
  mwe-mwe: nkupinga mmowe kwa ntima gumo na kwa lilobhe limo, mwaakuyanje a Nnungu,
    Atati bha Bhakulungwa bhetu a Yeshu Kilishitu.
  tte-tte: na mesabana meuloimiu kwayaboda kaigeda na me ami kate-talam kaina kaigeda
    koina ala Guyau Yeisu Keliso ana Yaubada yo Tamana kwatobalan.
  tcs-tcs: Den yupla ebriwan i go kam tugeda wea wanat po wosip ane liptemap neim
    blo God, uda i da papa blo da BosLod blo yumpla Zizas Kraist.
  hlt-THB: ningnih a Bawipa Jesu Khrih a Pa Khawsa ce nami zoeksangnaak thai aham
    namik kawlung ingkaw nami hui na mim lai pynoet na ta lah uh.
  soq-soq: E epe dewaitilana bedewe nuala ita aiala dea os mampe no Tatamba Iesu Keriso
    Mamba ita Godiwa sapaidasanune wadaposisanuna.
  qub-qub: Chayno cuyanacur cawarmi Jesucristupa taytan Diosninchïta llapayqui juc
    yarpaylla alabanquipaj.
  att-att: Á ta kunnian, mattatádday kayu nga maddáyaw kâ Namarò, nga Yáma ni Apu
    Kesu Kiristu nga Yápu tam.
  bki-bki: napano kenemiu jidomiano ve takurano ga, a kenemiu iliano ve takurano ga,
    naruei kumijikia kuviaia vatitig Atua, napano kiado Tubo Yesu Kristo karam̃ano.
  bqp-bqp: de à Luda ó Dikiri Yesu Kirisi De tↄ́ bo kũ nɛ̀sɛdokↄ̃nↄo kũ lɛ́dokↄ̃nↄo.
  mcp-mcp: Ntɔ́, bɨ mú bá dʉ yə Zɛmbî gúmə́ bɨ njúl lâm ŋgwûd, cʉ́ŋ ŋgwûd, nyə Zɛmbî
    jɨ́ Sɔ́ɔ́ŋgʉ́ mə Cwámba wúsʉ́ Yésus-Krîst yɛ́.
  hat-hat: Konsa, n'a mete kè nou ak bouch nou ansanm pou fè lwanj Bondye, papa Jezikri,
    Seyè nou an.
  npl-NT: Iwa ijkó nonnochteh, san ika se nomotlájtol, xikweyijkachiwakah Dios, Itajtsi
    n Toteko Cristo Jesús.
  bgg-bgg: Ji-è zab nathek ne ò shii goh jia è Hamangkhung-aphuii nane gethek ro Aphuii
    Ithong Isu Masi shii chiong mua.
  eng-TCENT: so that with one accord and one voice you may glorify the God and Father
    of our Lord Jesus Christ.
  eng-BSB: so that with one mind and one voice you may glorify the God and Father
    of our Lord Jesus Christ.
  cpu-NT: Onkempivaityaaro arimi pintsipatavakaiya maaroiteni eerokaite pimpanthaaventeri
    Pava, itzimi ashitariri Avinkatharite Jesucristo.
  san-ASM: যূযঞ্চ সৰ্ৱ্ৱ একচিত্তা ভূৎৱা মুখৈকেনেৱাস্মৎপ্ৰভুযীশুখ্ৰীষ্টস্য পিতুৰীশ্ৱৰস্য
    গুণান্ কীৰ্ত্তযেত|
  tac-NT: Alarigá suwábaga napuíka 'emi 'we a'lá ra'ichámala Onorúgame olagá, alué
    Onorúgame napu alué Wa'lula Esukristo O'nola ju.
  eng-WEBPB: that with one accord you may with one mouth glorify the God and Father
    of our Lord Jesus Christ.
  gfk-H: Iau sasaring bia Kalou na gil hua bia muat naga hatamat Kalou ma tiga lilik
    ma tiga kapawena inga muat mon, ia no Sus aine Iesu Karisito no nudahat Watong.
  viv-viv: '@see-verse:ROM.015.005'
  yao-yao: Kuti kwa ntima umo ni liloŵe limo nkombole kwakusya Akunnungu, Atati wa
    Ambuje wetu Che Yesu Kilisito.
  tgp-tgp: matan vara kamim mo isoiso na leo matea, ha pa sile na hasohaso tavera
    isan God Taman nor̃a Moli Iesu Kr̃isto.
  auc-NT: Mänömaï bamïni ïninque mïnitö äanque baï adodö ante pönëninque ïïmaï ante
    Wængonguï ingante apæ̈necæmïnimpa. Mönitö Awënë Itota Codito Mæmpobi ïnömi inte
    bitö tömengä Wængonguï adobi ïmi ïñömö bitö tæ̈ï ëmömi inte ñäö apäite baï ïmi
    amönipa, ante adoyömö ante apæ̈necæmïnimpa, ante botö mänömaïnö ante yewæ̈mömopa.
  kbc-NT: Jiɡ̶idaa ane jipokotalo amaleeɡ̶aɡ̶a akaamitawece ateciɡ̶i, micataɡ̶a doɡ̶okinitece
    oko, odaa akaamitawecetiwaji oɡ̶eetetalo Aneotedoɡ̶oji, ane Eliodi Ǥoniotagodi
    Jesus Cristo.
  bmh-bmh: Gonun, agal oiagab tutak sag gotulai damamen. Uwait go igual Dubanou Ban,
    Yesus Kristus nugau Uwait, go han gonugau memeg pet. Gonun, ag ereg gotulaimai,
    ag Uwait nugau wanib ulagwag mamamen.
  ctu-BL: Che' jini, ti jump'ejl la' pusic'al mi mejlel la' tem tsictesan i ñuclel
    Dios, i Tat lac Yum Jesucristo.
  meq-meq: hərwi ada nəkurom tebiye kâ zambaɗumay a Mbəlom Bəba i Bəy Maduweŋ kway
    Yesu Kəriste tə ɗərev kurom peteh ada tə bazlam kurom nəte.
  noa-H: t'umaam k'ʌʌnauta hihãba maach Pör Jesucristo Haai Hẽwandamta t'ö hiek'amk'ĩir.
  alp-NT: leke lalemi esa kena isike Alla, Tuhane Yesuse Kristuse AmaIje.
  san-VEL: yuuya nca sarvva ekacittaa bhuutvaa mukhaikenevaasmatprabhuyii"sukhrii.s.tasya
    piturii"svarasya gu.naan kiirttayeta|
  kbq-kbq: E'ina hu'negu ana mikomota mago tamarimpa nehuta, tagrira erinte mago huta,
    tagu'areti Rantimofo Jisas Kraisi Nefa, Anumzamofona ragi amisune.
  kbh-kbh: cha chca chaoma, nÿetsca ts̈ëngaftanga mo cánÿiñe cuaftsemncá, y mo nÿetscanga
    canÿe ora cuafjayancá, Bëngbe Bëtsá, Bëngbe Utabná Jesucristbe Taitá, puerte bëtsá
    y uamaná yomnama chas̈muinÿanÿema.
  ron-LSB: pentru ca, cu o singură gură, să slăviți cu un singur gând pe Dumnezeul
    și Tatăl Domnului nostru Isus Hristos.
  pon-pon: Pwe komail en kalinanada Kot o Jam en atail Kaun Iejuj Krijtuj ni lamalam
    ta pot o au ta ieu.
  nhe-BL: Quej nopa san sejco huan ica san se imoyolo huelis inquipaquilismacase Toteco
    Dios, yajaya tlen iTata Tohueyiteco Jesucristo.
  sps-sps: Tan kat to aya, ami na fokinai faavot vegiau faavot rom, mi te tsue na
    ka, “Amam vamarits marom Anyi, Tsumanyi na isen tsun a Gov a Taman e Jisas Krais
    a Tsunaun tsumam.”
  wnc-wnc: Yuke ginda musipza takngatukan natake Anututane umana aknga yatangenatnong.
    Anutu waapa Buyambam tapaninu Jesu Kraisdane Anutuna siwan itane Nana.
  bus-bus: lɛ à Luda wa Dii Yesu Kirisi De tↄ́ bↄ kↄ̃n nↄ̀sɛ dↄ̃nkↄ̃o kↄ̃n lɛdolɛo.
  gub-BL: A'e rupi pe paw rupi katete nehe ty wà, peze'egatu Tupàn rehe nehe ty wà,
    Zezuz Zaneruwihawete Zanezar tu rehe nehe ty wà. Pemume'u tuwe ikatu haw izupe
    nehe.
  imo-imo: linonga Awili Jisas Kraistinga Lapa Gotenga imbi liko ola mundengei nimbe
    aku teko molangei nipili.
  boj-boj: Sosib niŋgi kalil medabu qujaitoqnsib gago Tamo Koba Yesus Kristus aqa
    Abu Qotei aqa ñam soqtoqniy.
  eng-DRA: That with one mind, and with one mouth, you may glorify God and the Father
    of our Lord Jesus Christ.
  knf-knf: Hënk, an bŧi nawo ţi ploolan kadëman Naşibaţi Aşin Ajugun Yeŧu Kriŧtu.
  san-KHM: យូយញ្ច សវ៌្វ ឯកចិត្តា ភូត្វា មុខៃកេនេវាស្មត្ប្រភុយីឝុខ្រីឞ្ដស្យ បិតុរីឝ្វរស្យ
    គុណាន៑ កីត៌្តយេត។
  arn-NT: femngechi ta itrokom kiñe rakiduam mew, püramyeafimün ta Ngünechen, taiñ
    Ñidol Jesucristo ñi Chaw.
  zas-NT: Din tiblojzi guilies reeman xvalor Dios, xdad dux Dad ree Jesucrist.
  ken-NT: bɛ́ bě mankɛm mǎnchyɛ́ nɔ́kɔ́ kɛnókó nɛ ɛyɔŋ ɛ́mɔt ntá Mandɛm mmu áchí
    chi Yesu Kristo Acha ywɛsɛ.
