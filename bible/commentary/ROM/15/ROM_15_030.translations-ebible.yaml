  mar-mar: पण, मी आपला प्रभू येशू ख्रिस्त ह्याच्याकरिता व आत्म्याच्या प्रीती करिता,
    बंधूंनो, तुम्हास विनंती करतो की, माझ्या लढ्यात, तुम्ही माझ्याकरिता देवाला प्रार्थना
    करण्यात माझे साथीदार व्हा;
  snp-snp: Ena mono wenenane-motao, kati oluto ka auma wito logimomo ya kolalo. Linate
