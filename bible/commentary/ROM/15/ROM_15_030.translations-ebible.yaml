  ory-ory: ହେ ଭାଇମାନେ, ମୁଁ ଆମ୍ଭମାନଙ୍କ ପ୍ରଭୁ ଯୀଶୁ ଖ୍ରୀଷ୍ଟଙ୍କ ହେତୁ ଓ ଆତ୍ମାଙ୍କ ପ୍ରେମ
