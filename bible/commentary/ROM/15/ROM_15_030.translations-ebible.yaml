  suz-BL: आं लोक्‍बपुकी, इं प्रभु येसु ख्रीस्‍तमी इं कली थुं का सेल्‍तु। परमप्रभु
    यावे आ सोक्‍तीमी दाक्‍मुपाइक्‍तु। मिनु थमा पा वोबु दुम्‍तय। मोपतीके आं पर्बम परमप्रभु
    यावे कली पुंइना पुंइन बाक्‍कीन। २कोरिन्‍थी १:११; २थिस्‍सलोनिकी ३:१
  car-NT: Kurujaton te, yja'sakarykon, mo'ko Kyjopotorykon Jesus Kristus ta, mo'ko
    a'kanano pyny ta enapa ymaro awo'mikato'ko'me Tamusi 'wa ajauranarykon poko y'wano
