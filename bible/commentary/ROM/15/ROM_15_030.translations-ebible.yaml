    tapno gawis nan mangdawatan nan Judio ay mamati id Jerusalem isnan olnong ay eyeyko
    ken daida.
  mwe-mwe: Bhai, ashaapwanga, ngunakunshondelesheyanga kwa lina lya Bhakulungwa bhetu
