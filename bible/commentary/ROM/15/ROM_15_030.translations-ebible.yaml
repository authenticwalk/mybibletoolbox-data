  kxv-kxv: ଜୀୱୁତି ତାୟି ତାଙ୍ଗି, ନା଼ନୁ ମା଼ ପ୍ରବୁ ଜୀସୁ କ୍ରୀସ୍ତ ଦ଼ରୁତଲେ ଇଞ୍ଜାଁ ସୁଦୁଜୀୱୁ
