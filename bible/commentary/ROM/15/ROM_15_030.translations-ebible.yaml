    maasɨ Autaahaatɨho nɨngi nɨtatamanɨtandɨ koai pɨwaundɨwɨ gaapundɨtaatɨwo.
  ubr-ubr: 'Yau taitaiu tutuau, ati Bada Iesu Keriso a ati Ayu ato nuabo ebitet on
