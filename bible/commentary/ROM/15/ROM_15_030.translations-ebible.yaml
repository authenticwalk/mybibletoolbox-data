verse: ROM.015.030
translations:
  kpx-kpx: Di haokuvuia, nahie Kosive Iesu Keliso keu nahi hoesegevege Dilava Munanae
    Tumuu au isivi nahioveale kemo di isiviale daluvuta igaetolahai guligulilahai
    daho Dilava imihave.
  okv-H: Eto nau namei kamei Bada Iesu Keriso ta javota eto Ahihi Otohu ta osa ari
    na namo avoembo pari ururovo na degi ta pahue kitoho embo hambasona avo eto nau
    javota pari evujo.
  tbo-tbo: Walewalehiu, ata Guyau Yesu Keliso gowanei po Alugo Woiyawa luhogala e
    weleweleta uyahinei a laupaliyemi tau mitemi ona lupali kadidili Yaubada uyahina
    tau biugei.
  mal-C: 'സഹോദരങ്ങളേ, എനിക്ക് കർത്താവായ യേശുക്രിസ്തുവിലുള്ള വിശ്വാസത്താലും ആത്മാവ്
    നമുക്കു നൽകിയിട്ടുള്ള സ്നേഹത്താലും ഞാൻ നിങ്ങളോട് അപേക്ഷിക്കുകയാണ്: എനിക്കുവേണ്ടി,
    ദൈവത്തോട് ഹൃദയം നുറുങ്ങിയുള്ള പ്രാർഥനയിൽ എന്നോടു സഹകരിക്കണം.'
  grc-SR: Παρακαλῶ δὲ ὑμᾶς, ἀδελφοί, διὰ τοῦ κυρίου ἡμῶν Ἰησοῦ χριστοῦ, καὶ διὰ τῆς
    ἀγάπης τοῦ πνεύματος, συναγωνίσασθαί μοι ἐν ταῖς προσευχαῖς ὑπὲρ ἐμοῦ πρὸς τὸν
    θεόν·
  bgc-bgc: हे बिश्वासी भाईयो, म्हारै प्रभु यीशु मसीह म्ह बिश्वास के कारण अर जो पवित्र
    आत्मा नै म्हारे ताहीं जो प्यार दिया सै मै थारे तै बिनती करुँ सूं, के मेरै खात्तर
    अर मेरे साथ मन तै परमेसवर तै प्रार्थना करो
  khz-khz: 'Tarigavu, gera Velekou Iesu Keriso aranai e Veaga Palaguna gena ulamagi,
    ita atarai etaoana ulamagina pakunai, au gomi avega-nagimina: Au geku vekwalavi
    ai pio veakavaku, ataku ai pio rapali Palagu genai.'
  deu-TKW: Euch aber bitte ich, Brüder, durch unsern Herrn Jesus Christus und durch
    die Liebe des Geistes, mir im Kampfe beizustehen durch eure Fürbitten für mich
    bei Gott,
  zsr-NT: Niꞌa queëꞌ Xanruꞌ Jesucristo len niꞌa qui yöl‑laꞌ nadxíꞌi ruchiziëꞌ icj
    ládxiꞌdauꞌruꞌ Dios Böꞌ Laꞌy, rátaꞌyuaꞌ lauliꞌ, bö́chaꞌadauꞌ, ulidzliꞌ‑nëꞌ tsazxö́n
    len nedaꞌ Dios, gnábiliꞌ‑nëꞌ gáclenëꞌ nedaꞌ.
  lin-lin: 'Kasi nabondeli bino bandeko, na Kombo na Yesu-Klisto, Nkolo na biso, mpe
    ya bolingo ya Molimo : Bobundaka elongo na ngai kati na mabondeli oyo bosalaka
    epai ya Nzambe na tina na ngai'
  hns-NT: Bhaai-bahien log, ham Prabhoe Jiesoe Kriest ke naam aur Pawietr Aatma ke
    prem se toelogse poetjhiela hamme sahaaita kare ke. Ham maangiela kie toelog hamare
    khaatien aapan diel bhar se praatna kar.
  noa-E: Ermanonaan, Ẽwandam Akharau maach wir aigpaijã agdaujö chikham kha khõsi
    apinaa pãraujã mʉ dënjö Jesucristo iek ʉ̈kha naawai Ẽwandamagta mʉ kõit jëeubat.
  eng-EMTV: Now I beseech you, brothers, through the Lord Jesus Christ, and through
    the love of the Spirit, to strive together with me in prayers to God on my behalf,
  mib-NT: Hermano jijnáhan ró, cáhán ndahú rí jiín ró jeē chindéé ñáhán ró ruhū cacān
    tahú rō jehē rī nuū Yaā Dios sɨquɨ̄ jníñu ndúcú ndéyɨ́ rí. Súcuan sáha ró sɨ́quɨ̄
    jeē candíje yó Jítoho yō Jesucristo, jiín sɨ́quɨ̄ jeē cundáhú ni yō jnáhan yó
    sáha máá Espíritu.
  lif-NT2: आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, दाङ्‌बा ये़सु ख्रिस्‍तरे़ कुमना आबोःक्‍खे़बाल्‍ले़
    चोगुल्‍ले़ हे़क्‍क्‍याङ् सेसेमाङ्‌ङिल्‍ले़ लुङ्‌माॽ आदुक्‍ते़बाल्‍ले़ चोगुल्‍ले़
    निङ्‌वाॽफुमाङ्‌ङो तुवा आजोगे़म् आबिरे़म्‍मे़ॽर इङ्‌गाॽ इनोगे़न् आदुक्‍खेओ चुम्
    आमे़त्ते़म्‍मे़ॽ फाॽआङ् पेलि फाक्‍निङ्‌लो॥
  xnj-xnj: Hinu, Valongo vangu, nivayupa neju kwa liina la BAMBU witu Yesu Kilisitu
    na kwa uganu weubwela na Mpungu Msopi, munitangatila kwa kuniyupila neju kwa Chapanga.
  mmx-mmx: Luvutnetak mi luvurinuk, a sing nemi xeneng at laasen at Leeme Silok ne
    Iesu Karisito la labalamu at Loroonan Kaala im taba i. A vara i xusu mina lok
    tooro ia mi levesingising ti ne Moroa ri loklok tatao ren tia.
  cbr-NT: '''Ën xucë́antu, ''ëx ''icësaribitimi mitsux Nucën ''Ibu Jesucristonan ''ianan
    aín Bëru Ñunshin Upitan ''unánmicë ''aish ''ëbë nuibanancë ''icë cana mitsu cain,
    Cristomi catamëcëma ''ianan Nucën Papa Diosan bana cuacëma ''aish ca ''itsa uni
    ''ëmi nishia. Usa ''ain camina asérabi ami cushicë ''ixun ''ë Nucën Papa Dios
    ñucáxunti ''ain.'
  tee-NT: Pus ji qui'alak'avin iclatapaininiyau. Aquila'aktaijuch. Ixlhichux mi'alhunut'an
    asq'uinit'it ju Dios ju quilacata. Chunch ju alat'it ni lhilaca'anau ju Cristo
    chai ju Spiritu Santu quinta'aktaijuyan ni lai lamapainiyau.
  eng-LSV: And I call on you, brothers, through our Lord Jesus Christ, and through
    the love of the Spirit, to strive together with me in the prayers for me to God,
  cak-NT: Wach'alal, ja ri Jesucristo ri Kajaf, y ri Espíritu Santo nu'on chake chi
    roj jojjo'n. Romari' ninc'utuj favor chiwe chi riq'uin ronojel iwánima tibana'
    orar pa nuwi'. Ren nin-en orar, y quiri' ninjo' chi niben rix.
  pah-NT: 'Nhiirũ, xajiko nhande nhandepojykaharete''ga rehe Jesus Cristo''ga rehe.
    Nhandejopy''a ja nhande no. A''ereki Tupana''ga ra''uva nhande mongoi nhandejopy''a
    ja. Nurã ji ehetei pe me a''ero: Ji ja ti penhi''ĩ hete Tupana''ga pe ji repyga.'
  sja-NT: Mamĩda, ɨ̃pemaarã, mãga paru misa, mɨa k'inia bɨ parãpa ɨt'aa t'ɨ̃pataadamerã
    mɨ pari. K'ĩra jĩp'a ɨt'aa iidipatáatɨ Ak'õrepa mɨ k'aripamerã, mɨ unuk'ãri Cristopa
    ooda ũridaamaa p'anɨɨrã ome. Tachi Waibɨa Jesucristopa k'inia bɨ tachi mãgá chik'aripa
    p'anadamerã. Mapa Ak'õre Jaurepa Cristodeerã jõmaweda chik'inia p'anapipari.
  xed-xed: Zwanama ɗa, ma nzakwa ndiʼatá vgha mu ma Yesu Kristi nda ya ma ɗvu ya ta
    vlamata Sulkum ná, ta ndəɓa dzvu yu da kaghuni ŋavawa ŋa kawadaga nda iʼi ma maga
    duʼa da Lazglafta ŋa katihata.
  mks-NT: Xíca̱ ta̱hví i̱ nu̱ ndo̱ ñani mí i̱, na̱ cúú cuéntá Jesús, ña̱ in nu̱ú ná
    ca̱ca̱ ta̱hví yo̱ nu̱ Ndióxi̱ sa̱há chuun cája i̱. Jáchi̱ cándeé ini ndó Jesucristo
    ta quíhvi̱ ini ndo̱ ye̱he̱ na̱caja ínima̱ yi̱i̱ Ndióxi̱.
  gfk-S: Bar hinsaagu tane Krais, dait kis ra hena tano nudait Watong Jisas Krais,
    ma no Halhaaliena Tanuo te tabar dait ma no tintalen na ter harmarsai, io kaie
    iou haragat mu be mu na tur tikai ma iou ta ira nugu tirih ma ira numu sinsaring
    tupas God utagu.
  bmu-bmu: 'O urumeleŋ alaurupni, nöŋön Kembu Jisös Kraistpuk qekötahöba kinda kewö
    uru kuŋgum eŋgizal: Uŋa Töröŋan jöpaköba naŋgöm eŋgimakzawaŋgö dop mönö nöŋgöra
    Anutu köuluköba malme. Aum-mörimakzali, miaŋgöreŋ mönö uruka-lemŋinan bauköm niŋgiba
    malme.'
  dgz-dgz: Waenapan negawa, Ayop nuga Iesu Keriso nunan tani den God Guewa nunan anuini
    menan wapena anun. Nek nenan God inap mup waingina e den kaimakaet nenan mup waiwanian.
  eng-GNV: Also brethren, I beseeche you for our Lord Iesus Christes sake, and for
    the loue of the spirit, that ye would striue with me by prayers to God for me,
  zaa-NT: Acca ỹa hermanos por la' dàliani qui' Xana' Ri'u Jesucristua nna rinába'a'
    qui'ni guni le oración por inte' lani amor nu runna Espíritu Santo lo losto' le,
    para qui'ni ccá le ttùba lani inte' lo batalla espiritual quia' nna inàbani le
    Tata Dios qui'ni canu tse'e le' región láą Judea canu labí ríalatsi' quį nna bittu
    biỹa irialàni cą de runi cą duel·la' guthácca' cą inte'. Ą'hua ofrenda nu denua'
    yì'į nna liguni oración qui'ni ca hermanos tse'e le' ciudad Jerusalén nna guni
    cabi ą recibir lani la' redacca' latsi' para qui'ni canchu hua ná voluntad qui'
    Tata Dios nna íl·lania' ciudad Roma làti tse'e le, pero lani la' redácca' latsi'
    lo lóstu'a' para qui'ni edilátsa'a' nna ccá' bendecir por ca titsa' tsè' nu hué'
    luetsi ri'u.
  eng-WEBSTER: Now I beseech you, brethren, for the Lord Jesus Christ's sake, and
    for the love of the Spirit, that ye strive together with me in your prayers to
    God for me;
  guh-guh: Tajamonae, pajumecovënëtame vajatuxanenë Jesucristo. Paneasivamënua Espíritu
    Santo pejamatabëcueneta papecajamatabëcueneitorobixae pataniasivanexamë. Bajaraxuata
    pexaniacuene pacavajëtatsi. Itsa pavajëtame Diosojavabelia, xanë ata asaëyata
    panetovajëtsianame, pacuenia tajacuata natovajëtabiabajë.
  bon-bon: Cäme binamewale, mime Yageyame Yeesu Keriso name pi piiyepu mime singi
    name pi, Aceji Seemo te lui mibibine itu nicäripi, cane weebibine jijenininine
    Acejiyame ne cane cama awejename cäme miiji tääpume.
  nhw-BL: Pero noicnihua, ipan itoca Tohueyiteco Jesucristo huan pampa nijmati Itonal
    Toteco anmechpalehuijtoc antechicnelíaj, chicahuac nimechtlajtlanía ximotlatlajtica
    ica Toteco por na huan quej nopa techpalehuica ica catli nijchihua.
  swh-ONEN: Basi, ndugu zangu, nawasihi kwa Jina la Bwana wetu Yesu Kristo na kwa
    upendo wa Roho Mtakatifu, kujiunga nami katika taabu zangu mkiniombea kwa Mungu.
  wbi-wbi: lino nikuvasuuma vanyalukolo kwa Mutwa ghwitu uYesu Kilisite na kulughano
    lwa Mhepo, kuuti muvombaghe palikimo nune mu nyifunyilo siinu ka Nguluve vwimila
    jango.
  bba-bba: Nɛɡibu, nɑ bɛɛ hɑniɑ koosiɑmɔ bɛsɛn Yinni Yesu Kirisin sɔ̃ kɑ Hunde Dɛɛron
    kĩrun sɔ̃, i n kɑ mɑn tɑbu mɔ̀ kɑ kɑnɑru.
  eng-KJVCPB: Now I beseech you, brethren, for the Lord Jesus Christ’s sake, and for
    the love of the Spirit, that ye strive together with me in your prayers to God
    for me;
  kgk-NT: 'Ãy xe re''ýi kwéry, Nhandejáry Hesu Cristo-rehe jajerovia-gwi, nhane mbojohayhu
    uka-gwi Nhe''ẽ Marangatu, aporandu-ta peẽ-my: Ani pene ate''ỹ teĩ oração apo-vy
    xe-rehe. Xe ndive katu pembojeupi upi pene nhe''ẽ Nhandejáry-pe.'
  waj-waj: Ni seenayaso, ngia yaaku vareera suaivaki ni tasipama mmuaavaugiataama
    niiyara yaagueeqama Anutuuqaata kua kiateeraivaara na yaagueeqama ngii giaa ngii
    miaunoo. Ti Udaanga Yisuu Kirisiiva ti tasipaivaaraatama Mmannasa Yoketaivo ti
    tasipaikiai ta gioonna kiaapuuyara mmuduuya ruaunnaivaaraatama na yaagueeqama
    ngii giaa ngii miaunoo.
  cpy-cpy: Noyemijantzinkarite-paeni, nokowa-kotzimi pamana-kota-piintena eeroka-paeni,
    pikimitena jempe nokanta-piintziro naaka. Rootaki nokowa-kotzimiri, niyotzi pipinkathatziri
    eeroka-paeni Awinkatharite Jesús Jeepatzii-totaa-rewo, rootaki Ishire tajorentsi
    kantakae-mirori petakotan-takinari.
  ekk-PKP: Ma tahan julgustada teid, mu vennad ja õed, meie Issanda Jeesuse Kristuse
    kaudu ja Vaimu armastuse kaudu ühinema koos minu eest tõsiselt palvetama.
  mpx-mpx: Taliwau ge nuwau, kila wala Babala Yeisu Keliso ge Yayaluwa Bwabwalena
    elana ta penunuwana-agila, inoke ya ba pagasisi-agimiu nuku awanun Yehoba elana
    kaiweu inoke eliyana nuku labeyau ge no tuwalali nuku labe.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, wangkayajulurla Kaatuku. Jijajiji
    Warlalja-Wiri-ngalpa ngalipakuju jintawarlayiki-jiki, manu karlipa jintawarlayirli-jiki
    mardarni Pirlirrpa Kaatu-kurlanguju. Kujarlaju, jarnkujarnku yulkami karlipa-nyanu.
    Ngula-warnuju, wangkamirliparla Kaatukuju yunguju warrarda warrawarra-kanyi.
  luo-luo: Owetena, ajiwou kuom Ruodhwa Yesu Kristo, kendo kuom hera mar Roho, mondo
    uriwru koda e nyagruokna, kulamona Nyasaye.
  nhe-NT: Pero noicnihua, ipan itoca Tohueyiteco Jesucristo huan pampa nijmati Itonal
    Toteco inmechpalehuijtoc xinechicnelica, chicahuac nimechtlajtlanía ximomaijtoca
    ipan Toteco nopampa huan queja nopa innechpalehuíaj ica tlen nijchihua.
  aii-aii: ܦܲܪܦܘܼܠܹܐ ܝܘܸܢ ܒܝܼܵܘܟ݂ܘܿܢ ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܒܝܲܕ ܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܘܒܚܘܼܒܵܐ
    ܕܪܘܼܚܵܐ ܕܫܲܪܸܟܝܼܬܘܿܢ ܥܲܡܝܼ ܒܦܘܼܠܚܵܢܵܐ ܩܸܫܝܵܐ ܒܝܲܕ ܨܠܵܘܵܬܹ̈‌ܐ ܠܟܸܣ ܐܲܠܵܗܵܐ ܒܘܼܬ
    ܕܝܼܝܼ.
  esk-NT: Aniqatiumaaŋ, pisigilugu ataniq Jesus Christ suli Ipqitchuaq Irrusriq piqpakkutipkakkaŋasri
    avatmun, iŋiġipsi ikayuqupluŋa savaamni itqaġiluŋa agaayułłapsitñi Agaayyutmun.
  msb-msb: Mga kamaranghod sa pagtuod, nakimaluoy ako sa iyo alang-alang sa Ginoo
    na si Jesu-Cristo kag san pagkamuot san Espirito Santo na magtalinguha na urusad
    kita sa pagpangadyi sa Dios para sa akon sadiri
  cpa-NT: Ni³ huu¹³ quiah¹² Jesucristo Juu¹³ Jniang³, mǿa¹³jni hniah¹², dsa² roh¹³
    jniang³, hi² tiágh³ jniang³ cøng² juu¹² cu¹dsié¹², hi² hlanh¹³ jniang³ Diú¹³ ta³
    hi² hiúg³jni juu¹² ma¹guio¹jni. Di³ ma²ca¹jmo¹ jmi²dsí² quiah¹² Diú¹³ hi² tiagh¹³
    jniang³ cøng² ni³, hi² hnio¹ jniang³ dsa² jmøi¹guǿi¹ jian¹² jniang³.
  dso-dso: ଏ ମର୍‌ ଆଲାଦର୍‌ ବାଇବଇନିମନ୍‌ ! ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁ କିରିସ୍‌ଟର୍‌ ନାଉଁ ଦାରି ଆରି
    ସୁକଲ୍‌ଆତ୍‌ମା ଦେଲା ଆଲାଦର୍‌ ପାଇ ମୁଇ ତମ୍‌କେ ଗୁଆରି କଲିନି, ମର୍‌ ପାଇ ମନ୍‌ଦେଇ ପାର୍‌ତନା
    କର୍‌ତେରୁଆ ।
  meu-meu: Varavaragu e, na noimuimu, iseda Lohiabada Iesu Keriso bagunai bona Lauma
    ena uraheni bagunai, Dirava ba ḡuria goadagoada lau daigu ai, sibogu daigu ai
    na ḡuriḡurimu heḡereḡerena;
  yva-NT: Sya arakove, Yesus Kristus no no wansanuga rai muno apa Anawayo Vambunine
    mo wansauga ti wamuinyo vambinibe, weti ribeke dave indamu watavondi rinai kobe
    ti wamo sambaya rave Amisye aijo rinai.
  dgc-dgc: Nadid, a tétotop ko, te kaginék dikam. Alang-alang ta Panginoon tam a Jesu
    Cristo, sakay ta pégmahal moy diyakén a gébwat ta Espiritu, éy tulunganék moy
    ta panalangin moy diyakén.
  zpm-NT: Bets, bzian, goḻguieṉ gaṉle Jesús rnabey ne grë ne; ni rleynie ne zha ne
    nacgrë ne, sac Espíritu Sant nacnie ne. Gane niina, laa naa rnab lo to, goḻgotsaa
    gnab ne lo Dios gacnieṉ me naa;
  hix-NT: Rowtà komo y, onà wyaro àkehe, owyanye, teryewrye ro. Rohoko rma haxa orwonàmtxoko,
    Khoryenkom yakoro. Àsok hana manatxow ha. Txesusu Kryestu xe manatxow hamà. Kohkom
    xe rma manatxow hamà. Rox xarha manatxow hamà, Khoryenkom yokato yano me mak ha.
    Àro wyaro oyehtxoho kom hoye ro, onà wyaro àkehe, owyanye. Rohoko rma haxa orwonàmtxoko,
    Khoryenkom yakoro, àkehe, teryewrye ro, owyanye. Àro wyaro rma uro akoronomatxoko.
  sim-sim: An Jerusalemik a ikmbaha amu mbanduwa. Hako provins Judiak fehe Judama
    ol Jisasin tiyanda ambu ondo anin kavak li ukmba mbanda lir. Uwosik jir Jisashi
    ma avak hi orhik anjik Avui Wasilakan ji sawenak anin or jelyaka. Os anin wavu
    jihik ji ewenda nahi, kwambu os Masikome orhi jirin or hahanda orok erem ji uka.
    Uhu ji beten unak erndakava ol Jerusalemik linda ondo ya os a laha na hakmbaha
    na mbawa oson li heyehe avak li rupshika.
  npi-ULB: भाइहरू हो, अब म तिमीहरूलाई हाम्रा प्रभु येशू ख्रीष्‍टद्वारा र पवित्र आत्माको
    प्रेमद्वारा बिन्ती गर्छु, कि मेरो निम्ति परमेश्‍वरसित तिमीहरूको प्रार्थनामा तिमीहरूले
    मसँग सङ्घर्ष गर ।
  cgc-cgc: Mga utod ko, tenged kiten sakep ta ate na Ginuo Jesu-Cristo daw tenged
    man ta ate na pagpalanggaay ta kada isya paagi ta Dyos Ispiritu Santo, gapangabay
    a na tabangan a nyo ta pagpangamuyo naan ta Dyos para ki yaken.
  tim-tim: Galalupne, Kembunenŋe Yesu Kristogât akmâ akto Heakgât han kalemgât akmâ
    ondop pâroŋ den makyeŋgiwe. Ye nâŋgât akmâ nâ olop Anutuŋe tânnuguâkgât wârakmâ
    Anutu ulilaŋbaen.
  yor-yor: Èmí rọ̀ yín, ẹ̀yin arákùnrin àti arábìnrin, nítorí Olúwa wa Jesu Kristi,
