  san-BEN: হে ভ্রাতৃগণ প্রভো র্যীশুখ্রীষ্টস্য নাম্না পৱিত্রস্যাত্মানঃ প্রেম্না চ ৱিনযেঽহং
  tdx-tdx: Aa le mihalaly ama’ areo iraho ry longo, ty amy Talèntika Iesoà Norizañey
