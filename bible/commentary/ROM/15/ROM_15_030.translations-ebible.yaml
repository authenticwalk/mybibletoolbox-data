    nyurrangarri ngayuku kutu tjapintjaku, Yiitjuku walytja Tjarutjalumanya ngurrara
    tjuṯa ngayuku yunypa tjana nyinanytjaku, nganaṉatju mani palunya katirra tjananya
    yungkunytjala. Wangka palulawana ngayulu kutu Katutjanya tjapilpayi. Paluru nyurrangarrinya
    nintira rapalku yalatji ngayuku kutu nyurrangarri tjapintjaku.
  poh-NT: Hat-tak wich aj niminel, ruꞌum chi ar chic chiri̱j i Jesus reꞌ Pahbamaj
