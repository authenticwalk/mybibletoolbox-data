  kan-OKCV: ಪ್ರಿಯರೇ, ನಮ್ಮ ಕರ್ತ ಆಗಿರುವ ಯೇಸುಕ್ರಿಸ್ತರ ಮೂಲಕವಾಗಿಯೂ ಪವಿತ್ರಾತ್ಮರ ಪ್ರೀತಿಯ
