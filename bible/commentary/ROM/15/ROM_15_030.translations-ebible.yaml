    olu oloto pi lomami yakimu koliti, ya ane olu faka loti namoki Goti loumu-umu
    omo lonowa ya lakoina auma wito olunune, loti namomu koliti loumalo.
  isl-isl: Kæru vinir, ég bið þess að þið berjist með mér í bæn til Guðs, fyrir mér
