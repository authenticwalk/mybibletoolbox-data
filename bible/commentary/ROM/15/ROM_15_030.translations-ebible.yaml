  jpn-1965: 兄弟たち。私たちの主イエス・キリストによって、また、御霊の愛によって切にお願いします。私のために、私とともに力を尽くして神に祈ってください。
  fra-SBL: Or, je vous prie, frères, par notre Seigneur Jésus-Christ et par l'amour
