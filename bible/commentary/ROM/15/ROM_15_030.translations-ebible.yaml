  cco-NT: Dseaˋ rúꞌˋnaaꞌ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ, laꞌeáangˊ có̱o̱ꞌ˜ Fíiˋnaaꞌ Dseaˋ
