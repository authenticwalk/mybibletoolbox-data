  dwr-ENT: ታናዳን ኣማኒያዋንቶ፥ ታው ፆሳ ሂንቴ ዎሲዴ፥ ዎሳን ሂንቴ ታናና ሚናናዳን፥ ጎዳ ዬሱሲ ኪሪስቶሳ ባጋናኔ ጌሻ ኣያናይ
