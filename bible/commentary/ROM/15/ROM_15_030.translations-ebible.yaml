    mai ginau len nǝb̃alan sagw len na-sor-tuṽ-an samito m̃os ginau van hǝn aGot.
  bco-bco: Nao nado i, nili Alano꞉ Ya꞉su Keliso eya a꞉la꞉ta꞉ga꞉ Mama Malilo꞉wa꞉yo꞉
