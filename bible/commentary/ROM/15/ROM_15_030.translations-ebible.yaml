    jẽniacarãjiyepe ayʉ yʉre Jʉ̃menijicʉque parʉrõreca.
  ita-1927: Ora, fratelli, io v’esorto per il Signor nostro Gesù Cristo e per la carità
    dello Spirito, a combatter meco nelle vostre preghiere a Dio per me,
  lww-lww: Erau lala, sineun nesape neviun manene van amiu e kia kiena kieta Sup̃e
