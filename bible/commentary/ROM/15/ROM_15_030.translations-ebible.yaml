    Oa vituaro-a vao-ia oa iava visii are iraopaavoi oiso ra vigei rutu goruvira variripavio
    Pautoa iare. Ra va iava ragai tauvapareve.
  miz-NT: Kuenta iña Xuva ko Jesúcristu, ni kuénta iña i é kātaꞌxi Espíritū Sántū
