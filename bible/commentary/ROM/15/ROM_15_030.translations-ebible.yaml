  spa-RV-1909: Ruégoos empero, hermanos, por el Señor nuestro Jesucristo, y por la
    caridad del Espíritu, que me ayudéis con oraciones por mí á Dios,
  csy-csy: Tu in suapui te awng, Pathian tung ah keima atu thu nong ngetsak uh ciang,
