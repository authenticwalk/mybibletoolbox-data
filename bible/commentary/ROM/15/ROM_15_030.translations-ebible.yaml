  san-DEV: हे भ्रातृगण प्रभो र्यीशुख्रीष्टस्य नाम्ना पवित्रस्यात्मानः प्रेम्ना च विनयेऽहं
  tna-NT: Edue cuana, daja hue mebajaderaque Diusu quema puji. Daja yama micuana ebajainia
