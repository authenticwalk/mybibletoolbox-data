    kwa a Nnungu,
  tte-tte: Kaukavao yo duguwao, ala Guyau Yeisu Keliso esana mena yo Yaluyaluwa Tabuna
    ana mulolo koina yakawanoi kolimiu kwasaguiyau kawakawanoi koina na Yaubada isaguiyau
    yagu paisowa koina.
  tcs-tcs: Mai sospamle, wea da neim blo da BosLod Zizas Kraist, kam tugeda wea mi
    ane prea prapa strong po mi bikoz prom da lab blo da OliSpirit wea i bin gibe
    yupla.
  hlt-THB: Koeinaakhqi, kyinaak ka huhnaak awh ve kai aham Khawsa venawh nami nik
