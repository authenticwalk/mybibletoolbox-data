  bht-bht: कने हे मसीह भाईयो; प्रभु यीशु मसीह च साड़े भरोसे कने पबित्र आत्मा सांझो
    जड़ा प्यार दितया है उदिया बजा ने, मैं तुसां ने बिनती करदा है की तुसां मेरे तांई
    परमेश्वरे ला बड़ी इमानदारिया ने प्राथना करा।
  eng-NOY: But I beseech you, by our Lord Jesus Christ, and by the love produced by
    the Spirit, that ye strive together with me in prayers to God for me;
  cub-NT: Mʉja, jívʉ, parʉrõque jẽniaivʉ mʉjare, maje jʉ aiye boje maje jabocʉ Jesucristore
