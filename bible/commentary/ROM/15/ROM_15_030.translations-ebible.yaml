    tɨne hu naŋgo weya Loi kaiwaŋgu.
  yap-yap: 'Pi walageg, ri gu be wenig ngomed u daken e Somol rodad i Jesus Kristus
    ngu daken rogon nma t’uf e girdi’ ni fare Kan Nthothup e ma yib rok ni be lungug:
    mu uned ngog ngar da pi’ed e meybil rog ngak Got.'
  mop-NT: Pues te'i. Hermanoje'ex, ti'ije'ex ti Noochil a Jesucristojo. Yaj a wu'ye'exoo'
    a hermano u men u Püsüc'al a Dioso. Tan in wadic te'ex. Jumbelaque'ex ti na'at
    ca' ti c'ajse'ex a Dios tin woc'ol
  tet-tet: Mamaluk sia! Ita talin malu ho itakaan Naꞌin Yesus Kristus. Kmalar Lulik
    moos nalo ita hadomi malu. Etuk, haꞌu kakara emi hamulak tebe-tebes, nebee Naꞌi
    Maromak tulun haꞌu.
  hlt-MCSB: Manuca rhoek nangmih te mamih kah Boeipa Jesuh Khrih lamloh, mueihla kah
    lungnah dongah kan hloep coeng. Pathen taengah kai ham khaw thangthuinah neh kai
    tha n'huel puei uh.
  xtd-NT: Xijan taꞌu‑da nuu‑n xa na kajan taꞌu koio‑n xiꞌin nde yɨkɨ nde tuchi‑n nuu
    Ianyuux xa na chindee ñaꞌa‑ia daña. Nani xko xijan taꞌu‑da nuu‑i, dani xijan taꞌu
    koio‑n nuu‑ia. N‑kida Jesucristu, Ia kuu Xtoꞌo‑ro, xa taꞌu tniu‑da nuu‑n xa kajan
    taꞌu‑n nuu Ianyuux xa na chindee ñaꞌa‑ia. Xaxeꞌe xa n‑kida Espíritu Ianyuux xa
    xemani ñaꞌa‑n, kajan taꞌu‑n nuu‑ia xa na chindee ñaꞌa‑ia.
  mdy-ETH: ታ ዒሾንሦ! ታ ሚሾንሦ! ታ ዛሎ ታኣና ዎላ ዶዲ ፆኦሲ ሺኢጲሢና ታና ዒንሢ ማኣዳንዳጉዲ ኑ ጎዳሢ ዬሱስ ኪሪስቶሴና
    ዓያኖ ጌኤዦናኮ ናሹሞና ታ ዒንሢ ሺኢቃኔ።
  spl-spl: Bukulipne, Kutdânenŋe Yesu Kiristoŋe sârerenenekmâ kawenenŋan kinmu kuŋetâ
    muop. Yakât yeŋe nâhât sâm Anitâ ulitguŋetâ mâmâŋe otnihimu lohimbi belângen manmai
    ya den pat âlepŋe ekyongomune nâŋgâm Kiristohâlen biwiyeŋe katnomai. Otmu Wâtgât
    mâmâŋahât Heakŋe mem heweweŋ tuhunenekmu biwinenŋaŋe kepeiakmâ mansain. Yakât
    yuwuhât otmâ nâhât biwiyeŋaŋe tiŋâk kepeim ulitgunomai.
  usp-NT: Atak wech'elxic chirij Kakaj Jesucristo, tantz'onaj tok'ob' chawechak laj
    jb'ij Kakaj Jesucristo ri Kajawl y jwi'l ri kalok'aj tran Lok'laj Jsantil Kakaj
    Dios, tij ak'ijak chi ch'a'wem riq'ui Kakaj Dios chwij.
  zav-NT: Chaquecho c̱he X̱ancho Jesocristən' na' Spirit c̱he Diozən' chonən par nic̱h
    gaque c̱he lɉuežɉcho tocho yetocho. De'e na'anə' ža beṉə' bišə', chṉaba' goclen
    len le'e gacle nda' txen goncho orasyon lao Diozən' xte ga zelao saque'echo par
    nic̱h gaquəlene' nda'.
  sgz-sgz: Má rang buhang, kabin git káián ái kángit Konom Iesu Karisito má kabin
    Tanián a Pilpil ákte tabar git mai tatalen án armámna arliu, ngorer iau sung gam
    suri gama tur tangan iau i kak risgos minái mai kamu sung sur iau uri narsán ái
    Káláu.
  kek-NT: Ex herma̱n, nintz'a̱ma che̱ru nak tine̱tenk'a sa' le̱ tij sa' xc'aba' li
    Jesucristo ut sa' xc'aba' ajcui' li rahoc ib li q'uebil ke xban li Santil Musik'ej.
  blz-NT: Utu-utus! Gause Tumpunta i Yesus Kristus, ka' polingu' men ringkat na Alus
    Molinas, mbaka' pa'ase'onku na ko'omuu, sulano i kuu uga' tii yaku' tuutuu' mansambayangkon
    i yaku'.
  poe-NT: Kíchóni kjuasáyé Ìnchéni Jesucristo la ko tí Ncha̱kuen chꞌán tjanjon kjuachaxin
    tsotjuèheni kíchó ni mé xrja̱nnóa̱hará kíxin jnkoko̱á chrókjuenka̱yáxinni kíxin
    tí xra̱ tjétꞌa̱ la ko chrónixje̱hérá Dios kíxin tí janhan.
  san-TAM: 'ஹே ப்⁴ராத்ருʼக³ண ப்ரபோ⁴ ர்யீஸு²க்²ரீஷ்டஸ்ய நாம்நா பவித்ரஸ்யாத்மாந​: ப்ரேம்நா
    ச விநயே(அ)ஹம்ʼ'
  cof-NT: Meralaquinade! Nula chiquilachi Miya Jesucrístoca seque quereiminla joe.
    Diosichi Tenca nula tala laquiracaasa carimin joe. Jun tenchi nulabe rocainayoe
    yape nula Diosibe rocainato lachi tenchinan perocailaisa.
  srm-NT: Söö. Wë nöö dee sëmbë, fa mi ku unu nama ku Masa Jesosi Keesitu makandi
    aki, mi kë begi unu a wan soni. Biga di Akaa u Masa Gadu seei hën buta di lobi
    fëën a u hati mbei u ta lobi u seei sö. Hën mbei mi kë hakisi unu fuun heepi mi
    begi fajafaja a tu soni liba.
  qvs-NT: Wawkinikuna, paninikuna, Kankuna Señorninchi Jesukristuta sukaman kuyankichi.
    Tata Diospa Espiritun yanapawanchisapa kuyananchikunapa. Chayrayku roygaykichi
    yanapawanaykichipa Tata Diosta sukaman ñukapa roygashpa.
  zca-NT: Rë go wech no bizan, por nak be men che'n Jesukrist, Me nile' mandad be,
    no por xmod nazhi' be wech be por Sprit che'n Dios Me nzho laxto' be; kina'ba
    lo go, dubta' na'b go lo Dios por da,
  cbc-NT: 'Yʉ yarã, yʉ bairãrẽ bairo caãna, mʉjãã Jesucristore catʉ̃goʉsarã mʉjãã
    ãniña. Tunu Espíritu Santo cʉ̃ camasĩõjorije jʉ̃gori caãmeomaimasĩrã mʉjãã ãniña.
    Bairo caãna mʉjãã caãnoi, yʉre jʉátinemorã, atore bairo mʉjãã caáto yʉ boya: Popiye
    baimicʉ̃ã caroaro yʉ caátiãnipeere Diopʉre yʉ jẽnibojaya.'
  qxo-NT: Waugicuna panicuna, Señornintsic Jesucristuta chasquicushga cayaptiquim
    y cuyanacunantsicpä Espiritu Santo yanapamashgam gamcunata rugamü Tayta Diosman
    nogapä mañacayämunayquipä.
  mox-mox: Egwavo, itaʼa qabuda eda Kaiwabu Ieisu Keliso ena tomotauyavo. Ta wese
    Yaubada Niboanina Gwalagwalana ʼinega itaʼa ʼaidega ʼaidega veyoluba ilivuna kaviaviaqia
    nuanidaya. ʼInega yanoqinoqiemi be Yaubada ʼinaya ona venoqi waiwai egu tauya
    Ielusalema ʼinaya weaqina, be ʼinega ge taha vita ena lobei diʼwe nana ʼinaya.
  kew-kew: Gore ame baaninu-ya, neme puri pane agaa lagialo. Niaana Aa Mudu Yesu Krais-na
    bi madaa loa go page Holi Spirit-na pedo pu raana omape kone page lagialo. Goa
    pea-ga nimimi ni raapu kone padane sua Gote-me ni raba minalo beten waru latepape.
  dww-dww: Yau bana, Bada Yesu Keriso isane be Arua na wainuapaḡoe taugu yàwai baḡa
    vavasaḡemina da yau pirpirie ko sagugu da Mamaitua ḡarone aubaiguma ko moiragina.
  twi-ASANTE: Anuanom, menam yɛn Awurade Yesu Kristo ne ɔdɔ a Honhom no de ma me no
    so hyɛ mo sɛ, mo ne me mmɔ mu mmɔ Onyankopɔn mpaeɛ denden mma me.
  aoj-aoj: Apaꞌ mahapifa Dembinai apeꞌinai Jisas Krais, eaꞌ mogawa Ambal buꞌwali Godi
    nasaꞌma ukup apeꞌipi ma pigapigaila esis sahin owan apeꞌisi. Isimba atis deiꞌ
    aꞌipipa dindinip aꞌi nomonas isimbai sosaꞌma ipaꞌ pendaꞌ maol numaꞌwini pegaloma
    aeꞌ ma beten. Ipaꞌ pendandaꞌ betena God notopalope aeꞌ
  cbv-cbv: Wã déewã panihnitá, jwĩ Maáh Jesucristodih tʉ́i jenah joinít jʉmna, Tʉ́ini
    Espíritu jwiítdih ã míic oyat tʉ́ʉtʉchah, weemdíh bʉ́dí ñi ʉʉ́bʉ́, wã tewat bʉoni
    ã jʉmʉchah yʉhna, wã tʉ́i bʉʉjáát pínah niijná.
  taw-taw: Pen mam ay sɨkop. Bɨawl chɨn Jisas Klays yɨl mɨdon, God Kawnan ne ak chɨnop
    gek penpen mapen lɨpun. Anɨb ak tek, yad nɨbop kɨles gɨl agnɨŋɨd anɨb agebin.
    Nɨbi yad ayɨp jɨmñɨl kɨles gɨl God ayɨp agɨlɨg yonɨgun. God ayɨp agɨlɨg mɨdem,
    yɨp kod yonɨmuŋ.
  jic-NT: Natjampan, nun pjü witjacj po jisas wa qjuis Jepa Jesucristo, napj jinwá.
    Nun quelel lojí nunwá, Dios Cjües nin liji. Mpes po najas la pülücj welé Dios
    lal napj mpes. Nin lojí na, pajal ncapj p'o'sá.
  zap-NT: Yra de ne no de rlaleedx Jesucrist, por la Jesucrist no por gyeleryaan ne
    wseleedx Espíritu Sant lo be, rnab noo lo de ne gun de xyudar noo ynab de lo Dëdyuzh
    por noo;
  wer-wer: Karurö, ne ke urak epël niamaan. Tiarim Aköp Yesu Kristoore Ngëëngk Pulöök
    kaamök elniin lup sant yaaö pöteparën kön wieë neering weë ngentiak Anutuun kaamök
    elnëëpnaan kimang maim ön.
  ipi-ipi: Amene imalini yame, Oli Sipitisa okomane yakamato namba epelewa yamapane
    yo ataya yaneko. Goteto katu yalua lo nembo teando, matili namba epele wato, yakama
    ateyainga epoto, ole minditupa yakama towa atu oto mo atokale nembo teyo. Wuane
    tekeko, wamba ini nambato muni minditupa mandu poto, Gotena wandakali Jutusaleme
    tano okona ateyai tupanga mauluwa-kola, utupane-mane muni okone epelewa meakale
    lo nambato pote leyo. Nambato muni okone mandu polowa-angi, Gotena pii tanga lalaini
    Jutiya disitiki tane tupamane namba minu koya napeakale lo nambato pote leyo.
    Yakamatopi nanimana Akali Andane Jisasa Kataisa nembo toto, namba moyo, pote lalapape
    lo nambato yakama langeyo nayu leyo.
  qul-NT: Hermanocuna, Señorninchis Jesucristoraycu Santo Espiritupaj munacuy kowaskanchiswan
    rogayquichis, nokawan ujchacuspa Diosmanta mañapuwaychis mana allincunata atipanaypaj.
  ter-NT: Vo'ókuke ra Vúnae Jesus Kristu, koánemaka ne ákoyea omótovokoko vokóvo ukeâti
    xoko Sasá'iti Omíxone Itukó'oviti, émbemopinoe, itínoe mbo'ínu xoko Vúnae, kéxuna'ixivoxo
    yépemo'ixinonu Itukó'oviti ya orásaum,
  bmr-NT: 'Tañahabomɨ, Mohaivojɨɨbo Jesucristofeenedɨ amɨɨhaico neehi, bu Moocaani
    Gaija gaijɨco aacɨnofeenedɨ: Tajaagovɨ miminifoto. Jaamoro mesefaquifoto Moocaanima
    tahallɨvɨ mihiimaamo.'
  fuf-fuf: Mi wakkilinii on sabu Iisaa Almasiihu Joomi men on yo musiɓɓe an, e sabu
    giggol Ruuhu Alla on, dartodugol e an e nder fewtingol Alla toraaje fii an,
  bhl-bhl: 'Nakunum kumel kunum waneng yutaka! Nukalem Kamok Fian Yesus Kulais em
    wiin so, Sunbin-Finik em duyemkabe ibolow mutuk fian so, alew beem dim ete ne
    yulo kitil weng mak bokoyemomeli: Yuso neso bongguko, ibolow ki makmak kesomi,
    mongom alew kaleem dulum elote Sunbin-Got eso weng bakamoluwka!'
  ons-ons: Kimakopne, na Waomze Yesu Kristo wane so Asuŋo wet waep ŋibon okanmaike,
    ea wane wet qelot ŋidanbe. Ŋine naŋano takotkeu paki, Anutu meŋenka more, naŋane
    gege uratanane mapik nanikei.
  con-NTPO: 'Faengasundeccu, que''i''qque qui ingi Na''su Jesucristove in''jan''fa.
    Tise qquendya''pa ingima in''jaensi gi poini injancco''fa. Tsa''camba gi ñajan
    que''ima iñajan: Ñai''ccu fae''ngae Chigama ñoa''me iñajan''faja'
  ghs-ghs: Oonita Dzairamane name, Sumasa nikeke dzasaho teteta dzeimami nike Dzesu
    Kiristu Soopara napameho quba eeteqi anake qupadzomaqi anama napai teena naasuhiqa
    Ohongake pupu hiiremi qesai Dzutea habata nooka hisi eetaama nokoi eto naho kakati
    naataino. Ma oko ma boto tupu Dzerusaremuna oorai nokoke ana kokora eetaqu oke
    nokoi eto bai hiibaino. Oho isakita nikema napa pupu hiire qaamake Ohonga hiiremi
    anai qupa qidzaqidzama nikehota biranate uta aimakoi.
  peg-peg: ଏ ଟଣ୍ଡାର୍‌ ଆରି ଟଣ୍ଡାର୍‌, ଆନ୍‌ ମା ମାପ୍ରୁ ଜିସୁ କ୍ରିସ୍ଟତି କାଜିଂ ଆରି ଜିବୁନ୍‌
    ଜିଉନନି କାଜିଂ ନା କାଜିଂ ଇସ୍ୱର୍ତି ଲାଗାଂ ନା ଲାହାଙ୍ଗ୍‌ ଜାତୁନ୍‌ତାଂ ପାର୍ତାନା କିନି କାଜିଂ
    ମିଙ୍ଗେଙ୍ଗ୍‌ ଗୱାରି କିଦ୍‌ନାଙ୍ଗା,
  txu-NT: Akmere, àpnhĩre ar, Bẽnjadjwỳr djwỳnhbê Jeju Kritu kabẽnkôt, Metĩndjwỳnh
    Karõ kum gwaj bajabêja kabẽnkôt ne ba ar amã arẽ. Dja gar Metĩndjwỳnhmã ijo adjà'wỳr
    'ãno dja. Ba ne ba idjàpênh tỳx ar iba. Kum ijo adjà'wỳr 'ãno djan o iro'ã apên
    ikôt o kangõ.
  eng-WEBU: Now I beg you, brothers, by our Lord Jesus Christ and by the love of the
    Spirit, that you strive together with me in your prayers to God for me,
  gnw-NT: Pe reta perovia yandeYa Jesucristo re, jare Espíritu Santo pemboe piyerau
    vaerã. Jáeramo che pumɨñera, cherɨvɨ reta, piyerure Tumpa pe cheré.
  mux-mux: 'Angmene, na-ni enindu tondulu mundupu kene nimbu mele: “Na ‘Liipu tapunjamili.’
    niku na-kene mindili siku Pulu Yili-kene popu toku nanga niku mawa tenjiku molangi.”
    niker. ‘Auli Yesos Krais sika.’ nimbu tondulu mundupu piliilimuláliinga kepe,
    Mini Kake Tiliele-ni oliu anju-yandu numanu monjulemulu ulele silimáliinga kepe,
    akuselenga ‘aku tenjangi.’ nimbu mawa teker.'
  maj-NT: Jun já nts'e, nga̱t'aha̱ Nda̱ Nti̱a̱ná Jesucristo̱ ko̱ nga̱t'aha̱ kju̱a̱tjo
    xi tsjáná Espiri̱tu̱ Santo̱ tíbankinu̱u nga chu̱bantjainú nginku̱n Nti̱a̱ná. B'a̱
    ts'ín n'e̱ko̱honú nga'yún.
  bkq-NT: Kywymâry Jesus Cristo kagâlâ awylygue, kagonro agâ kydâpynedoem Deus Ispiritury
    adyenehonze awylygue warâ, ynynâ Deusram mâenkadomoem âurudylymo. Ynynâ Deus agâ
    amyguepa tâiseba itaungâ, âurutomobyry ara.
  kue-kue: 'Angrima wagle, ene yegl eraglmedi pre diga: Nono Yaglkandeno Yesus Krais
    ye mina ya te yomba kanwakai yomga mambuno i Holi Spirit i-pene ende norkwa i
    mina, ene na bogl ainimbi ana nono nomano suwara yei God na akeple dinambuka pre
    kamange eretenamga.'
  cot-NT: Napitsaroventarijiate, aviatimpajia pitsaroventajiacari Amajirote Jesoquirishito,
    aisa yagavejacaajiaquempiquea Ishire Aapani Irioshi pipintsajiaquenaquea. Noncantantajiaquempica
    imaica nonintamajataque pamanacoventajiaquenajate.
  bnp-bnp: Mua e huriki a turagu, hita a tara ne Isu Kristo a Bakovi Dagi. A Hanuna
    Vure i rata hita si vangaru. A ngaru hateka si gi rura ni vasileki na Vure, ge
    tuhori iau.
  apn-NT: Nẽ na pu prem Jejus Kris o panhõ Pahihti. Jao te mẽ pahpê hkôt axpẽn to
    pahtõ nẽ pahtõx pyràk o axpẽn nhĩpêx. Nẽ Karõ nhỹ hã pamã axpẽn kĩnh nẽ. Jakamã
    kwa Jejus kôt ixkwỳjaja. Kêr ka mẽ ixpê mẽ atõ hã ixto Tĩrtũm wỳr kãm axihtỳx
    nẽ.
  ctp-NT: ꞌWan taꞌa msñian chaꞌ ꞌin Ndiose, chkwiǐnꞌ loꞌo wan chabiyaꞌ ꞌin Jesucristo
    nu nka Xꞌnaan, chaꞌ ngwañaꞌan suꞌwe ꞌa nka tiye wan ñaꞌan wan ꞌin taꞌa nten wan,
    chunꞌ tñan nu ngiꞌni Tyiꞌi Ndiose niꞌ kasiya ꞌwan. Kuꞌni wan chaꞌ suꞌwa ka tiye
    wan loꞌoǔn, chaꞌ taꞌa ti chkwiꞌ wan loꞌo Ndiose chaꞌ ꞌñaǎn.
  opm-opm: Nohe taptema. Gur amratin. Diradire Hanipyah Jisas Krais ohsi tap hat patim
    orhe Yahsup oh dirnong hinhina gosham gospanggeit indin da napin pato rim noh
    gurnong kasip mengtei napotiprohmur. Gur nohnong Got oh napanggeit napapten ohe
    meng oh norhe kasip hat Got ohnong dahandeipatru mat orhor gurhe imat orhor nadahamar
    paptenmur.
  bvr-bvr: 'Ngaypa burr-guya ngu-weya ana-gorrburrwa, jela, worla: Ngardawa an-ngayburrpa
    Bunggawa nipa an-gata Jesus Christ, rrapa ngardawa gurrurta gun-burral jal gun-guni
    nipa Mern An-mawunga arr-wucha, ana-goyburrpa buburr-malcha apula ngaypa ngu-jinyjarrapa
    rrapa burr-guya jama ngu-jirra, minypa Wangarr ana-goyburrpa burr-guya bubu-wenggana
    apula.'
  zad-NT: Le' beṉ' bish' na' le' beṉ' zan', daa nonḻilall'cho X̱ancho Jesucrístona'
    na' daa chon Espíritu Sántona' ka chaki ljwellcho, chat'yoid' le' gakle nad' txen
    iṉabgachile Chioza' gaklene' nad' lawi diika' chdiḻ chllag'.
  kmg-kmg: Âgofâc-nane, no Wofuŋ-nâŋec Jesu Kristo ere erâ â Mârore Jauŋte erâ hazec
    qâuŋ ŋazakopac, ŋoŋe nore erâ Anutu numucnehuc juju gie-nanere baficnunšepieŋ.
  aso-aso: 'Neze zuhokizo, naza amuzo molo tiꞌ lo longoꞌ noo-lingiduve: Lingine Guvetesi
    ve Izesuꞌ Kilisitoꞌnimuꞌ ve li idoꞌ Oꞌmosoꞌmi Sikalahuliꞌmo lute ne geme ge neme
    lo minaaꞌ monovo do sotoꞌ o-ledaaꞌ neingumuꞌ ve li naza amuzo molo Oꞌmosola laaꞌ
    nouvodiꞌmine igi linginesi imineꞌ mili nenikumuꞌ nene amuzo mili Oꞌmosola liꞌmi
    vi minilo.'
  uli-uli: Ibe hafael pechehmi rewol bisiy le irel Samol we yach Jesus Kristus mo
    hachangcheng la Espritu Santus ye fang, ngo habe dabeyey sibe hakkela yach mapel
    ngal Deus bo yagliyey.
  nin-NT: Amuya aniru na amba, ingga tsi ki imba ango, ku iyo isisurr imunta yi na
    Atiko Yesu Kristi wa ku, tuku ikpanye yi nggo Izhi i ni inta nggo, imba zi ingga
    barr Abachi ni barr ni itu mungga.
  acu-NT: 'Yatsur ainautiram umaarutirmesha, ii Apuri Jesucristonu asakrumin, tura
    Yuse Wakani: Aneenisrum pujustaram tusa, iin yainmaktin asamtai, tuke inaitsuk
    winasha Yusjai yainkataram. Tura wína pachittsaram Yus nukap seatritaram tajarme.'
  cak-WNT: Wach'alal, ruma ri Jesucristo ri Kajaf, y ruma chuka' chi ri Lok'olaj Espíritu
    ruya'on pa tak kánima chi nikajo' ki', rumari' nc'utuj jun utzil chiwe chi riq'ui
    ronojel iwánima quinito' riq'ui ri oración,
  ebk-ebk: Iib-ak, babaen kan Apo takú ay Jesu Cristo ya babaen us as nan layad takú
    ay ichat nan Espiritu Santo, pangaasiyu ta epapasnekyu ay makekararag kan ha-un
    ta fiadfiadnganak kan Apo Dios.
  spa-PDDPT: Les ruego por medio de nuestro Señor Jesucristo y por el amor del Espíritu,
    que me ayuden en sus conversaciones con Dios
  ruf-ruf: Lelo ndughu tsangu, nowalomba ghendo, kwa Imtwatsa wetu Yesu Kiristu na
    kwa unoghelo wa Ghumuhe, mwilunge na nene mnombele kwe Imulungu.
  gun-gun: 'Ha''e gui irmão kuery, po rami ajerure nhande-Senhor rery rupi, Nhe''ẽ
    guigua mborayvu rupi guive: Penhea''ã xereve Nhanderuete xepytyvõ aguã re pejerure
    vy,'
  agu-BL: I bin jalu' e'u' wajwutz, tan tu' yi at lok' ib skaxo'l scyuch'u' tan porer
    yi Espíritu Sant, nin tan tu' yi ya'stzun tajbil Kajcaw Jesucristo tan kabnol,
    na cu' inwutz scyeru' tan cyoque'nu' tan nachle'n Kataj swibaj.
  isn-isn: Aluna ane, numulompile kukiila Tata wetu Yesu Kilisto, nukua ulowa wang'wa
    ng'waungwelu, kagupi palung'wi nune mumalompi anyu kunsoko anyu ntongeela ang'wi
    Tunda.
  eng-PEV: My Christian friends, I really want you to pray to God with me. You believe
    in our leader, Jesus Christ, and the Holy Spirit gets us to love each other, so
    please pray for me.
  ilo-ULB: Ita, guyugoyenkayo, kakabsat, babaen kenni Apotayo a Jesu-Cristo, ken babaen
    iti ayat iti Espiritu, a buyogandak iti nainget a panagkararagyo iti Dios para
    kaniak.
  pir-NT: Yʉhʉ acaye, mari pʉhtoro Jesucristore wacũ tutuare mʉsa. Sa yena Espíritu
    Santo tutuaye mehna apequinare cahĩne mʉsa. Sa yena yʉhʉ gʉ̃hʉre tutuaro sini
    basaya Cohãcjʉ̃re.
  anv-NT: Aŋmɛ ba, gétúgé metɔɔ́ ɛwé ɛsé défyɛɛ́ ne Ata Jisɔs Kras ne gétúgé
    Mendoó Ukpea ɛpyɛ ɛsé débɔɔ́ gejeé ne atɛ, nkpeage ɛnyú nnó décho mbwa
    ne me dénnɛnémmyɛ mbaá Ɛsɔwɔ gétú ya.
  sab-NT: Jesucristo che Chugagwalla kaire Chube Oña che ulita ta gbanga mo ta dbe
    no modi, che ta ene no molen modi, ta no ene giti cha takalin ba ulita cha daballa
    cha ibotea Jesucristonu mo ta gbe ule cha ole gerule Chube ole cha giti cha kle
    geru dbe giti kwianske, ene cha ñage geru dbe no kwianske.
  tmd-tmd: Haul nöbö mölöu nöbö nɨ akuyöbö. Nöbö Dib Jisas Krais adö mɨdöi aku, God
    Inöma yuörɨb ñɨgö kwo mɨdön ñɨgö madmag nɨgɨb mag aku nöl aku, nɨ, me rön, God
    höjöpal gör mɨjöña.
  acr-NNT: Hermanos, ri Ruxlabꞌixel ri Dios uyaꞌom ri rutzil ukꞌuꞌx chiqe chaꞌ kꞌax
    kaqanaꞌ qibꞌ. Kantzꞌonoj kꞌu che alaq chupa rubꞌiꞌ ri Qanimajawal Jesucristo kintoꞌ
    alaq, e ꞌana alaq orar panuwiꞌ chwach ri Dios.
  kpg-kpg: Ogu duaahina nei, au e dangi adu gi goodou, hagamahi i di ingoo o Jesus
    Christ, tadau Dagi, mo mai i di aloho dela mai baahi o di Hagataalunga, bolo goodou
    gi hagamahi hai dalodalo gi God i di au.
  taj-taj: ज्‍योज्‍यो आले नाना आङागदे, य्‍हाङला प्रभु येशू ख्रीष्‍टदेन परमेश्‍वरला
    आत्‍मासे पिन्‍बा मायाग्‍याम ङाला लागिरी ङादेन छ्‌यामनोन परमेश्‍वरदेन छ्‌याम प्रार्थना
    लसी पिन्‍गो भिबा ङाला बिन्‍ती मुला।
  avt-avt: Nai yinan, hi hitihi hɨm manp hentar yi han kitet menmen me Jisas Krais
    metike menmen me hanhan meriuwehan God Hɨmɨn Yaaik kewisɨm mekre han kaiu, yi
    yetikewa haiu mamitehi God iuwe me hi.
  cbk-cbk: Por causa del di aton fe con el Señor Jesucristo y por medio del amor del
    Espiritu Santo que ya dale le canaton, ta insisti yo pidi con ustedes favor ayuda
    reza con Dios con todo el corazon para sostene conmigo na mi viaje.
  uig-ARA: قېرىنداشلار، رەببىمىز ئەيسا مەسىھ ۋە مۇقەددەس روھنىڭ مېھىر-مۇھەببىتى بىلەن
    سىلەردىن ئۆتۈنىمەنكى، مەن ئۈچۈن خۇداغا دۇئا قىلىپ مەن بىلەن بىرلىكتە كۈرەش قىلغايسىلەر
    ــ
  tuf-tuf: Rábinu, aját Cara Jesucristo chihtá cuitar ba quin wacaro. Sir Ajcan Cámuran
    Ey chihtá cut ba rahra rahra sehnác etar ba quin wacaro. As cuitar Sir ojcor conwi.
    Aját ey ojcor conár eyta, baat cat eyta conwi.
  abx-abx: Mga kabugtu'an si pagtu'o, tungod kay ag'adda may hamok i Paragdalum-ta
    kam Jesu-Kristo pati' i gugma' nga nagpa'ambit-na si Espirito, ag'aghat-ko kam
    nga maki'adda si katuyu'an-koy to pina'agi si pagpangadyi' si Diyos para si ako.
  mco-NT: Miich ajcxy nmɨgügtɨjcɨch, com miich ajcxy mɨjpɨdaaccɨxyp ɨɨch ajt nHuindzɨn
    Jesucristo, e com miich ajcxy mɨɨd Dios yjɨhuɨ'ñ ymɨc'ajt ma m'aa mjot, e nañ
    xychojcpɨch xyjɨhuɨɨybɨch, paady ycɨxp nbɨjctzooyɨch may'ajt, yajtügɨɨygɨxy m'ayuc
    mhuinma'ñ mɨɨd ɨɨch, jëbɨ tú'cɨy Dios nmɨbɨjctzoohuɨm mɨctägy mɨɨd ɨɨch ycɨxpɨ.
  cpb-NT: Iyekiite, nokowakotzimi pamanakotapiintaina, poshiyakotainawo nokantapiintzirowa
    naaka. Iro nokowakotzimiri, niyotzi pipinkathatziri eerokapaini Awinkatharite
    Jesucristo, iri Tasorenkantsi kantakaakemirori petakotantakenari.
  aon-aon: Eik yakri ipak urkwip purum apakin Debeini Jisas Krais nini agundok Iruhin
    ananin Mishin nyapuhur aria apak urkwip panawasham kupaishi Iruhin ananishi arpesh
    um. Namudok aria eik dodogoiwe atuwe yakri ikrip ipak eikish ashukenyish owashish
    um puni eik munasupam munek wanohw um mubo yoweihi aih hubuhuk um. Aria douk yakri
    punek beten pusorik Iruhin um nutaurume.
  hus-NT-2005: Kidháblábtsik, tu pakabédháltsik tin bij an Ajátikláb Jesukristo ani
    kʼal tin kʼanidhaxtal an Tʼokat Ejattaláb, ki ólantsik teye kʼal nanáꞌ abal ki
    kontsi na Dios ti kin tolmiy.
  mig-NT: Ko ká'a̱n nda̱'ú‑ri̱ jíín‑ró ñáni̱, ja̱ sɨkɨ́ máá Jíto'o̱‑yo̱ Jesucristo
    jíín já sɨkɨ́ tú'un ni̱ kundá'ú ini̱ Espíritu‑ya̱ yóó, ná chíndéé chítuu‑ró rúu̱
    kaka̱n ta'u̱‑ro̱ já'a̱‑rí nuu̱ Dios,
  bps-bps: Dad flanekgu faglut, du fagu di kafaglutito di Amuito Dyisas Krayst, na
    i kakdo blé Tulus Dwata di gito, fnigu di gamu, tooyu agu tnabeng fagu di dasal,
  mbs-mbs: Menge kedowa ko, doen pemoyoen ko diyà kenyo tandà te pegsebad tadon diyà
    te Pengolo tadon si Jesu Cristo, aw tandà te pegpedekelay tadon te pedowan imbegay
    te Espiritu Santo kenitadon. Ibeg ko, megtawal-tawal kaw heman diyà te Timanem
    tepad kanak.
  tof-tof: Zonaretal, ka yabü arüngi byaldóla kankü tóre bakom Godka amkoman moboküpi
