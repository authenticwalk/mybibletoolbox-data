  urd-GVR: Bhāiyo, maiṅ hamāre Ḳhudāwand Īsā Masīh aur Rūhul-quds kī muhabbat ko yād
    dilā kar āp se minnat kartā hūṅ ki āp mere lie Allāh se duā kareṅ aur yoṅ merī
