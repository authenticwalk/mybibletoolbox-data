  pan-pan: ਹੁਣ ਹੇ ਭਰਾਵੋ, ਸਾਡੇ ਪ੍ਰਭੂ ਯਿਸੂ ਮਸੀਹ ਦੇ ਅਨੁਸਾਰ ਅਤੇ ਆਤਮਾ ਦੇ ਪਿਆਰ ਦੇ ਅਨੁਸਾਰ
