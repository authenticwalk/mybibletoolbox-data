  tam-2017: மேலும் சகோதரர்களே, தேவ விருப்பத்தினாலே நான் சந்தோஷத்தோடு உங்களிடம் வந்து
    உங்களோடு ஓய்வெடுப்பதற்காக,
  azz-NT: Huan, notasojicnihuan, namejuan nanpoutinemij ya ihuan Totecotzin Jesucristo
