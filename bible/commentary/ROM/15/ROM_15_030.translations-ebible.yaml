    amio sinesiena nap̃a Ninuna Wa mlavia, ana popon alen wo inu manenea, asikol kiamiu
    leniena amio kiau leniena nap̃a nop̃ion ke nesape nelen silaga.
  ckb-ckb: ئێستاش ئەی خوشک و برایان لێتان دەپاڕێمەوە، لەبەر عیسای مەسیحی خاوەن شکۆ
    و بە خۆشەویستی ڕۆحی پیرۆز، لەگەڵم تێبکۆشن لە نوێژەکان بۆ خودا لە پێناوی من،
  nas-nas: Enang naurampimang diiꞌ mmaikoriꞌ kuunge Jiisuuꞌ Karistooꞌ niikaang Ovoring-koo
