    gogot mimiyet ndaye. Keyet Kawawaŋaŋ nâlen nukŋaŋ ke mukulem mimiyet dundum sait.
  grc-MT: παρακαλω δε υμασ αδελφοι δια του κυριου ημων ιησου χριστου και δια τησ αγαπησ
