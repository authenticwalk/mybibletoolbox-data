  tha-KJV: พี่​น้องทั้งหลาย โดยเห็นแก่​พระเยซู​คริสต์​เจ้​าและโดยเห็นแก่ความรักของพระวิญญาณ
    ข้าพเจ้าจึงวิงวอนขอให้ท่านช่วยอธิษฐานพระเจ้าด้วยใจร้อนรนเพื่อข้าพเจ้า
  por-BR-2018: Rogo-vos, porém, irmãos, pelo nosso Senhor Jesus Cristo, e pelo amor
    do Espírito, que luteis comigo em orações a Deus por mim,
  mhl-mhl: 'O maŋkekerisie ogopune, nonji Ofoŋ Yesu Kristoke qakatoru dimaku iŋi maŋ
