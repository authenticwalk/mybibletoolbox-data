    ka kamiu kubujo ea tinietiiano napano Niununo Lu jianio, ana bo ka kubolkouo sikili
    ka kiniou, kuviasol kenemiu volkouano vija kiaku volkouano napano nemila vonio
    jikili ka nobolkouo julaka kanio.
  bqp-bqp: Ma gbɛ̃nↄ, ma naárɛ ó Dikiri Yesu Kirisii kũ yenyĩ kũ Luda Nini dì kpáḿmao,
    à futɛ à zɛ à Luda wɛ́ kɛ kũmao,
  mcp-mcp: Nda shé bɛ̂sh bʉ́sə́ búúd ɔ Cwámba Yésus-Krîst nə́, nda jɨ́ nə́mə́ nə́
    Ŋkɛ̧́ŋkɛ̧̂ Shíshim ŋgə sá nə́ shé cɨ́ɨ́lag nə́, bwaaŋg, mə bándʉ́lə́ bɨ́ nə́ bɨ
    wág mənyúúl gwáná mə́ ŋgə́ gwána yííd, ŋgəgá nə jəgʉla nə Zɛmbî shú dâm.
  hat-hat: 'Men sa m'' mande nou, frè m'' yo: nan non Jezikri, Seyè nou an, nan non
    renmen Lespri a ban nou, tanpri, pa lage m'' nan batay la pou kont mwen, lapriyè
    Bondye pou mwen.'
  npl-NT: Nokniwah nomechtlatlaujtia, por Toteko Cristo Jesús iwa por n tlasojtlálistli
    non n Espíritu techmaka, nomejwah noiwa ximotiotsajtsilikah para Dios manechpalewi.
  bgg-bgg: 'Gu nathek shii khung phro, gu khuiinothek nane bumuiithek: Gethek ro Ithong
    Isu Masi nane Ragung pha miie è gu shii rung phi pha Hamangkhung-aphuii è gu rog
    gang sia phi bo.'
  eng-TCENT: Now I urge you, brothers, by our Lord Jesus Christ and by the love of
    the Spirit, to strive together with me in your prayers to God on my behalf.
  eng-BSB: Now I urge you, brothers, by our Lord Jesus Christ and by the love of the
    Spirit, to join me in my struggle by praying to God for me.
  cpu-NT: Iyekiite, nokovakotzimi piñaañaatakoyetapiintena eerokaite, pinkempitakotyaanaro
    tsika nokantapiintziro naaka. Iro nokovakotzimiri, niyotzira piñaapinkathatziri
    eerokaite Avinkatharite Jesucristo, iri Tasorentsinkantsi kantakaamirori petakotantakanari.
  san-ASM: হে ভ্ৰাতৃগণ প্ৰভো ৰ্যীশুখ্ৰীষ্টস্য নাম্না পৱিত্ৰস্যাত্মানঃ প্ৰেম্না চ ৱিনযেঽহং
  tac-NT: '''Emi Onorúgame oyérame napurigá ne, neka ''we tani Onorúgame napurigá
    repúmala ne''chí napurigá tabilé che ikimela ne, ''lige najkí ne napurigá ''emi
    ''we tánimalachigó Onorúgame a''chigóriga napurigá ne, napurigá repúmala Onorúgame
    ne''chí,'
  eng-WEBPB: Now I beg you, brothers, by our Lord Jesus Christ and by the love of
    the Spirit, that you strive together with me in your prayers to God for me,
  gfk-H: Kaba tasigu ta Karisito, dahat kis taar manapu tano nudahat Watong Iesu Karisito
    ma no Halhaliana Tanua i ta tabar dahat ma no magingin na tar harmarsai, io hua,
    iau haragat muat bia muat na tur tikai ma iau ta ira nugu kaba tinirih ma ira
    numuat sinsaring tupas Kalou utagu.
  viv-viv: Tu tobohiyakweyao, Yesu Keliso yada Kaiwabu ana eganeya kadu AluꞋaluwa
    Mahalina nuwanuwa hawahawahegana giveleda faꞋina ganagahevagadonemi be yami waꞋatuvefaꞋila
    wanaveꞋoꞋoleku toyogina.
  yao-yao: Achalongo achinjangu, ngunchondelela kwa Ambuje ŵetu Che Yesu Kilisito
    ni kwa unonyelo waukwika ni Mbumu jwa Akunnungu, mungamuchisye une kwa kumbopelela
    kwannope kwa Akunnungu.
  tgp-tgp: La voraiku peresi na vevoraiku, na lo usia r̃ilangi isamim na hijan Moli
    Iesu Kr̃isto, ale na opoia non Tanumen God, ha turu peresiau na nomim usiusi isan
    God mataku,
  auc-NT: Botö tönïñamïni ëñëedäni. Botö pæ pagænte baï nanguï cæyömote mïnitö ïñacabo
    cædinque botö beyæ̈ Wængonguï ingante nanguï apæ̈needäni, ante botö mönö Awënë
    Itota Codito beyænque äninque ayæ̈ Wængonguï Önöwoca në waadete pönengä beyænque
    äninque mïnitö ïmïnite nanguï ämopa.
  kbc-NT: Inioxoadipi, jao ipoketegi leeɡ̶odi Ǥoniotagodi Jesus Cristo, codaa leeɡ̶odi
    Liwigo Aneotedoɡ̶oji meote me idinemaanaɡ̶atiwage. Jipokotaɡ̶awatiwaji ina baɡ̶a
    otaɡ̶aneɡ̶eni Aneotedoɡ̶oji, digo aneji me jotaɡ̶aneɡ̶e amaleeɡ̶aɡ̶a idaxawa Aneotedoɡ̶oji.
  bmh-bmh: O izal Kristen zaiar, igual Dubanou Ban, Yesus Kristus nug ig ereg gonugau
    salau mabun tapai migeun. Guzenaimai, Uwait nugau Ah Wes nug isanigena, ig igual
    oigeb petak emun zaiger en oigeb nug noumamau. Gonun, iz ag gusig awarem, izal
    salau en ag iz ibail gusig tapai daimai, Uwait gusig aurebi, go nug iz isanilamau.
  ctu-BL: Wʌle mic subeñetla, la' wocolic hermanojob cha'an ti lac Yum Jesucristo,
    yic'ot cha'an ti' yEspíritu mu' bʌ i yʌq'ueñonla laj c'uxbin lac bʌ, cha'lenla
    wersa quic'ot ti oración. Pejcanla Dios cha'añon,
  meq-meq: 'Malamar ga hay hərwi Bəy Maduweŋ kway Yesu Kəriste, ada hərwi wu nakə
    Məsəfəre Tsəɗaŋŋa eye a ge ada ka wuɗakwa bo nəte nəte mə walaŋ kway aye na, neŋ
    faya na gakumeye amboh: Ɗuwulumay me a Mbəlom hərwi ga, ɗuwulumay me tə ɗərev
    kurom peteh'
  noa-H: Hermanonaan, Hẽwandam Hak'arau maach wir haigpaijã hagdaujö chik'am k'a k'õsi
    hapinaa pãraujã mʌ dënjö Jesucristo hiek hʌ̈k'a naawai Hẽwandamagta mʌ kõit jëeubat.
  alp-NT: Kwali betaya, iteki Tuhane Yesuse Kristuse Enie kena ite kai Alla Eni Rore
    Itapa ite leke ite oki lomai. Hoko au kotie bei imi leke imi kotie loko Alla rame
    ete au kai auku makerike.
  san-VEL: he bhraat.rga.na prabho ryii"sukhrii.s.tasya naamnaa pavitrasyaatmaana.h
    premnaa ca vinaye.aha.m
  kbq-kbq: Nafu'naganahete, nagra tamantahigoe, Rantimofo Jisas Kraisine Ruotage Avamumofo
    avesizante, amama amuhoma e'nerua zantera nagri'ene eme hagerafita, Anumzamofontega
    nunamu hunantesazegu nehue.
  kbh-kbh: Jesucrístbeyeca cats̈átanga, Bëngbe Utabná Jesucrístbeñe os̈buáchiyënga
    quetsomñecá, y bënga bonshánana chamotsebomnama chë Uámana Espíritu inétsamayeca,
    ts̈ëngaftanga cbontsaimpadana, bëtscá chas̈motsents̈ena Bëngbe Bëtsá nÿets ainánaca
    jtseimpadánama, nts̈amo ats̈e sëndbetseimpadancá, cha ats̈e chas̈otsinÿenama.
  ron-LSB: Vă rog, fraților, pentru Domnul nostru Isus Hristos și pentru dragostea
    Duhului Sfânt, să vă rugați împreună cu mine în rugăciunile voastre către Dumnezeu
    pentru mine,
  pon-pon: A ri ai kan, i ap poeki komail pan atail Kaun Iejuj Krijtuj o limpok en
    Nen pwe komail en dauki pena on ia omail kapakap kin ia on Kot.
  nhe-BL: Pero noicnihua, ipan itoca Tohueyiteco Jesucristo huan pampa nijmati Itonal
    Toteco inmechpalehuijtoc xinechicnelica, chicahuac nimechtlajtlanía ximomaijtoca
    ipan Toteco nopampa huan queja nopa innechpalehuíaj ica tlen nijchihua.
  sps-sps: Sai tovei, fuainy vamuinyasiny fafaaman tsonyo, nyo sing faparits maromi
    ma faakats of vanyo, tana asangan a Tsunaun tsura Jisas Krais, ai tan Aaven Taabos
    to te fatap faavots rarora tan mangiir vainy fafaaman faavot. Nyo komainy maromi
    ma tap faavot me ra te faduem ir a vainy to te koma suar iny ror Vurungan Rof
    nane Krais.
  wnc-wnc: Mate notnabam. Ginda Buyambam tapaninu Jesu Kraisdane umana aknga buyambam
    siwikge take natapa Waung Kapata gindane musipza pangenawan ginda musip gwaang
    Jesuat naatde natanimuke tumuk wam yawa Anututa na gatangamik.
  bus-bus: Ma gbɛ̃nↄ, ma naare wa Dii Yesu Kirisizi kↄ̃n yenzi kɛ̀ Luda Nini è kpáḿmao,
    à fɛɛ à zɛ à Luda wɛ́ɛ kɛmao,
  gub-BL: Herywyr wà. Pezeruzar katu Zezuz Zaneruwihawete Zanezar rehe. — Pepuruamutar
    katu nehe, i'i Tekwe Puràg peme. A'e rupi ainoz tuwe ma'e peme ihe kury. Aze'eg
    tuwe teko tuweharupi Tupàn pe. — Hepytywàgatu pe nehe, a'e izupe. Peze'eg tuwe
    a'e rupi katete herehe izupe nehe no.
  imo-imo: Ango kame, nani enondo enge nimbolio nimboindo, na lipo tapondamili ningo
    na kinye mindili nongo Gote nanga konge tendeko molangei nio. Awili Jisas Kraist
    ipuki tirimolomunga kape, Mini Kake Telimuni lino nendo yando konopu mondoromolo
    ulumu tirimomunga kape, aku ulu talonga konge tendangei nimbo nio.
  boj-boj: O ijo was niŋgi gago Tamo Koba Yesus Kristus a qa ti qalaqalaiyo kumbra
    Mondor na iga osorgeqnu qaji deqa ti are qalsibqa e koba na Qotei pailyqajqa waukobaoqnqom.
    Od, niŋgi e qa Qotei pailyoqniy.
  eng-DRA: I beseech you therefore, brethren, through our Lord Jesus Christ, and by
    the charity of the Holy Ghost, that you help me in your prayers for me to God,
  knf-knf: 'An bayiţ naan, kë nşë kooţan ţi katim ki Yeŧu *Kriŧtu Ajugun na uŋal wi
    *Uhaaş wi Naşibaţi ujaaŋ uwul nja : nabiin ŋgutan, ŋñehan Naşibaţi pa nji.'
  san-KHM: ហេ ភ្រាត្ឫគណ ប្រភោ រ្យីឝុខ្រីឞ្ដស្យ នាម្នា បវិត្រស្យាត្មានះ ប្រេម្នា ច
    វិនយេៜហំ
  arn-NT: Pu peñi ka lamngen, taiñ Ñidol Jesucristo mew ka ti piwkeyechen taiñ eluetew
    tati Lif Küme Püllü, llellipuwayiñ tamün kiñewküleael ta iñche eymün weychayalu
    reke, fey ngillatuñmaniemuchi ta iñche Ngünechen ñi kelluaetew.
  zas-NT: Yan por dux Dad ree Jesucrist në guial rën xSprijt Dios dunuj ree, rniaaban
    lojdi din güündi naj yudar yarejdx yanaab ree Dios por naj.
  ken-NT: Bɔ̌ma, ɛ̌ti sɛ́chi bo Yesu Kristo Acha nɛ ndǔ Ɛfóŋó Bɛdyɛrɛ ákʉ́ sɛ́nkɔŋ
    batɨ, nchí nɨk be mmʉɛt bɛ mǎnu mɛnɨkmʉɛt ntá Mandɛm ɛ̌ti ya nɛ ntɨ nɛnkɛm
    mbɔ ɛnyǔ mɛmbɔŋ nchí kʉ.
