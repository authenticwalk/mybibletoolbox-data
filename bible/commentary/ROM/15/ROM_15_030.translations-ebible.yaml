    diga̱ʼda menʼtionaʼpakikaʼ. Dakaʼ oʼnonaʼne, egomey.
  pwg-pwg: Varevaresiku, Kanuma Vovokaravina ina nuwaviinai ma bade ita Bada Yesu
    Keriso avanai avonavonemi da aku kayowana ghamana da nuwanuwami kudubinai kona nipowanaviiviiyeku
    da God ini viteku.
  cjv-cjv: Ena, ne Yai Gumam gama yokamao, no yokamai Ari Wanopanom Yesu Kirisito
