    ùwicái Satanás íipunita.
  tsn-tsn: A lo tlaa nna barapedi mmogo le nna? Ka ntlha ya Morena Jesu Keresete,
    le ka ntlha ya ka fa lo nang le lorato mo go nna ka teng, lo lo lo neetsweng ke
    Mowa O O Boitshepo, nthapedisang thata mo tirong ya me.
  amr-NT: Jesucristo Huairitaj moknopo̱e̱po Diosen kakikeʼpo doʼtaj boʼtihuapokpo
