    atiraõkiuatini, ininiã himisãkiretari Teoso nota ĩkapani. Ikara atoko hĩkaminiã,
    Teoso sikataparatano nimisiritiko auakasaaki.
  roo-roo: Araoko irara oaa, katai vovou raga-ia toupataveira Turaro Jisas Krais tapo,
