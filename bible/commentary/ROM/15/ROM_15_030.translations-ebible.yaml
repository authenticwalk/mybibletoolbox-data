    Yanyi nala adama a uciga u ɗe ara va̱ u ɗa Kulu Keri ku na̱ka̱ ɗa̱.
  apu-NT: Nitariakori nota amanaãi hĩte, himisãkiretiniri Teoso nota ĩkapani. Hĩkenakotatari
