  tam-TCV: 'பிரியமானவர்களே, நம்முடைய கர்த்தராகிய இயேசுகிறிஸ்துவினாலும், பரிசுத்த ஆவியானவருடைய
    அன்பினாலும் நான் உங்களைக் கேட்டுக்கொள்கிறதாவது: “எனக்காக இறைவனிடத்தில் மன்றாடி,
    எனது போராட்டத்தில் என்னுடன் இணைந்துகொள்ளுங்கள்.'
  mit-NT: Ñánì, yùhù ináhî, iin‑ni nchícùn nsidaa‑nda Stoho‑ndà Jesucristu, te cuú
    stnahá stná ini‑ndà sàhà‑ndà quidá Espíritu Ìì. Ñàyùcàndùá, sacúndáhvîˋ nùù‑nsiá
    ñà‑iin‑ni ni cácàn tàhvì‑nsiá sàhí nùù Dios, nacua quidá yùhù, xícàn tàhvì stnáì
    nùù‑yá.
  ceb-ULB: Karon nagaawhag ako kaninyo, mga igsoon, pinaagi sa atong Ginoong Jesu-Cristo,
    ug pinaagi sa gugma sa Espiritu, nga maningkamot kamo uban kanako sa inyong mga
    pag-ampo sa Dios alang kanako.
  ces-LB: Chci vás ještě poprosit, milí bratři, modlete se za mne,
  mkn-mkn: Sodara dong! Tagal Yesus Kristus jadi bosong pung Bos yang hak parenta
    sang bosong, deng tagal Tuhan pung Roh bekin bosong basayang satu deng satu, andia
    ko beta minta ko bosong sambayang batúl-batúl ko Tuhan tolong sang beta.
  pol-UBG: A proszę was, bracia, przez naszego Pana Jezusa Chrystusa i przez miłość
    Ducha, abyście razem ze mną walczyli w modlitwach za mnie do Boga;
  qxh-NT: Irmänucuna, maquinćhu Taytanchi Jesucristu llapanchita charämanchi. Espíritu
    Santupis llaquipänacunanchipaj yanapaycämanchi. Chaymi ama jungamanquichu. Llapan
    shunguyquiwan Tayta Diosninchita mañacapamanqui, ari.
  nwi-nwi: Piak mɨnə mɨne nowinɨk mɨnə, meinai kɨtawə kɨshatətə ye Yesu Kristo Yermaru
    kapətawə, kɨni Nanmɨn kape Kughen ramor mə kɨtawə tuksorkeikei ətawə mɨnə, yakamaiyoh
    skai əmiə mə taksəhuak tuk yo mɨsasitu irak ye narowagɨnien kafak.
  kmo-kmo: Yaka kumwoy, ada kwona wohecho Harapa Jisas Kraist riiti nobok, Spirit
    riita har rukusii tawa nobok kwota ana na eechaba God riina harapa maji bachibata.
  agr-agr: Yatsug aidauh, ubag aidautigmeshkam, atumek Jisukristu iina Apujiya nu
    nemagjume. Nuniau asajum tikich aidaujaishkam pempeentunikjum aneeniajume, Wakaní
    Pegkejiya nunú yaimpasagmatai. Nunidau asagmin atumin segajime, mina pachittsagmesh
    Apajuí aujtugsatajum,
  kyc-kyc: Kamongo Yesu Koraisana kingi lao dee Imambu dokome mona retenge namwa joo
    karamo dokona lao yangonemoo nambame nakama poraiyuo piso serowale. Ateŋa leto
    dokonako ingyuo nakamame namba Anatumi nyisapyali lao monarename poraiyuo ateŋa
    pyakarama ingilyamo.
  urd-GVU: بھائیو، مَیں ہمارے خداوند عیسیٰ مسیح اور روح القدس کی محبت کو یاد دلا کر
    آپ سے منت کرتا ہوں کہ آپ میرے لئے اللہ سے دعا کریں اور یوں میری روحانی جنگ میں
    شریک ہو جائیں۔
  yre-NT: '''An "bʋɩ Zozinɔn, Zozi Crizi ''bɛ cɩ -kaa san -a -le "wɛan, ɛn Bali lei
    ''saun -kaa ye "yi "le "wɛan bɛ, an toba -fɔa ''cɛɛ ''nan, ''ka ''pa ''an ''va
    Bali trʋ ''badɩ -a ''mɛn ''wɩ man.'
  fuh-BKF: 'Sakiraaɓe, saabe Joomiraaɗo meeɗen Iisaa Almasiihu e saabe njinngu ngu
    Ruuhu oon hokkata nguun, miɗo nyaagoo on sanne: kawton e am e ley du''aawuuji
    mooɗon to Laamɗo saabe am.'
  arl-NT: Cuarta Pueyaso pueyanaa, cua Jiyaniijia Jesucristo nia jiitianuucuajuhuaj,
    mariyata Pueyaso Sohuanu panitiootesacari pajaniya, janiyari jiyanohua paniyani
    nia cojiniuria janiya, Pueyaso nia secojonuta cucuara.
  ziw-ziw: Walukolo wangu, nawalombezesani kwachausa cha Zumbe dyetu Yesu Kulisito
    na kwachausa cha ungi wa Muye wa Chohile, lunganani na miye kwa kunilombezeza
    kwa Chohile.
  grc-TR: Παρακαλῶ δὲ ὑμᾶς, ἀδελφοί, διὰ τοῦ Κυρίου ἡμῶν Ἰησοῦ Χριστοῦ, καὶ διὰ τῆς
    ἀγάπης τοῦ πνεύματος, συναγωνίσασθαί μοι ἐν ταῖς προσευχαῖς ὑπὲρ ἐμοῦ πρὸς τὸν
    Θεόν·
  nag-nag: Probhu Jisu Khrista aru Tai laga morom, Tai laga Atma dwara apuni, bhai
    khan, mili kene moi nimite Isor usorte prathana kori bole moi apnikhan ke anurodh
    kori ase.
  eng-OEBCW: I beg you, then, friends, by Jesus Christ, our Lord, and by the love
    inspired by the Spirit, to join me in earnest prayer to God on my behalf.
  knj-NT: Jex wuẍtaj, jex wanab, ja' naj Yespíritu Dios chi ak'oni, tol chi cu cam
    c'ulne cu ba. Yu jun cam c'ulal tu' chin k'an e ex, caw che yak' je yip je yoc
    yin txa wetoj an. Caw chex txali tet Dios wu an, yutol jaxca ti' chi yoche sc'ul
    Kaawil Jesucristo.
  deu-1912: Ich ermahne euch aber, liebe Brüder, durch unsern HERRN Jesus Christus
    und durch die Liebe des Geistes, daß ihr helfet kämpfen mit Beten für mich zu
    Gott,
  san-PUN: ਹੇ ਭ੍ਰਾਤ੍ਰੁʼਗਣ ਪ੍ਰਭੋ ਰ੍ਯੀਸ਼ੁਖ੍ਰੀਸ਼਼੍ਟਸ੍ਯ ਨਾਮ੍ਨਾ ਪਵਿਤ੍ਰਸ੍ਯਾਤ੍ਮਾਨਃ ਪ੍ਰੇਮ੍ਨਾ
    ਚ ਵਿਨਯੇ(ਅ)ਹੰ
  nob-LB: 'Inntil da vil jeg be dere om en ting, kjære søsken: Hjelp meg i min kamp
    ved å be til Gud for meg, slik at vår Herre Jesus Kristus kan bli æret. Jeg vet
    jo hvilken kjærlighet Guds Ånd har gitt dere.'
  ntj-ntj: Yuwa kurta tjurtupirti, kurrurntutarrartu-tjananyarnanta tjapira tjiinya
    nyuntulutarrartu-tjuyan Mama Kuurrta tjapiratjaku. Tjiinya-lan lurrtjulu mularrkulira
    Puurrpa Tjiitja-Kurayitjanya. Puru Kuurti Walykumunulu-lanya kanyira ngarltunytjulu-lankun
    kuliratjaku. Palunyanguru-tjananyarnanta tjapira kurrurntutarra-tjuyan tjapiratjaku.
  sxb-NT: Kutio waamwifu, mbaisasaamre ku eriina eria Omwami iifu Yesu Kristo kandi
    ku olugonzi olwa Omwoyo Omweru atu-aa, mbwe muwe alala ni inze mu iiye riange
    rino ni munsawira Katonda ne emioyo giinyu giona.
  nhu-NT: Boom bo bwɛɛm e, me ŋkule lo can ɛ̂ ben ɛ̂ diee di Tata wesebeene wvù Jisos
    Klistu le noo yî keŋkoŋɛn ke Keyoy ke Yuule le, lɛ ben ebɛne me le ɛ́ beene etaashɛ
    ebunlee shiee le ɛ̂ Nyo' fô me le,
  row-row: Toronoo ngga ra e! Huu Yesus Kristus dadꞌi hei Lamatuam, ma huu Lamatuaꞌ
    Dula-dalen tao nggi esa sue-lai esa, naeni de au oꞌe fo ama hule-oꞌe tebꞌe-tebꞌeꞌ
    fo Lamatuaꞌ tulu-fali au.
  msy-msy: Nan adarasi, en nɨghnɨzir gavgavir Ekiam Krais Iesusɨn itim ko, Godɨn Duam
    e ganɨdir igharaz darazigh ifongezir arazim, kɨ bizir kamning gɨnɨghnɨgha kamaghɨn
    ia gakaghori, ia na ko porogh pamtem God ko mɨkɨm na bagh an azangsɨgh.
  agg-agg: 'Wandafɨ mamɨ, Adükarɨ Sisas Kraisɨndɨ süŋgu asu Yifiafɨ ai ŋgusüfo pefe
    sai-randeimb-ane ranɨ-süŋgu ro sɨhei ŋgusüfoambe botɨrɨheandühɨ sɨheimbo hoafehandürɨ
    nda: Se wambo fandɨhehindɨrɨ hehimbo Godɨmbo dɨdɨbafɨfembo ra tɨŋɨrɨfo-ndefomboane
    ai wambo farɨhefe-ndɨrɨmbohünda.'
  ptp-ptp: Xam lige, xam tu il lig Apumtau Yesu Kɨlisi xe dɨ dô vac xêyaa vin lecên
    wê Myakɨlôhô Ngɨbua vông ge, om a nêl vô xam bê xam ngɨdu a xôn ya kɨtaaên. Xam
    kɨtaa xêkɨzêc vô Anutu ên i ngɨdu a xôn
  nak-nak: Amuto tabarabaragu, eau kaka vagari amutou, te la isale Kraist, La Uru
    gatou, me te la gilogo te La Kalulu La Marokala, amuto ge siobuau te la kilaka
    tamutou. Amuto ge kaka vagari.
  lbb-lbb: Na tastasikla, ana risan a Leklek e Iesu Karisito pa ana marmaris anuna
