    tɨva ndɨkndɨgɨri. Mba tɨv, Fhe Bakɨmen Ŋina Ŋaar, ana nduara mba tɨvar nza mbuim,
    nza mbui. Gu guigira khueŋ vuzvugi, mba ndɨkndɨk nde ndavi khavɨrim, nde khaŋ
    tɨgɨv ŋaara mbatɨgar muuŋv, na phorgɨv Fhe Bakɨme phorgɨv suaŋri. Nde Fhe Bakɨme
    phorgɨv suaŋrim, ana nan kurkurari.
  bsj-bsj: Naweu, mi ken kom ti, Kebmibbo, ker Teluwe be Yecu Kiritti, kange cwika
