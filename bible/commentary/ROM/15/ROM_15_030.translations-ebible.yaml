  san-IAS: he bhrātṛgaṇa prabho ryīśukhrīṣṭasya nāmnā pavitrasyātmānaḥ premnā ca vinaye'haṁ
  nho-nho: Aku taaina. I loto te Inoa TeAriki taatou, Jesus Christ, aa ma te laaoi
