    Gode eyo꞉ ne asuwa꞉foma꞉kiyo꞉, giliyo꞉lo꞉ nilo꞉ dulugu so꞉lo꞉l we aumbo꞉, ne Godemo꞉
    dulugu sa꞉la꞉lubi.
  kdl-NT: Ama a va̱, ma folo ɗa̱ a asuvu a kala ka Asheku a tsunu Yesu Kawauwi i ɓolomgbono
