verse: ROM.015.010
translations:
  kpx-kpx: Isi tota loui avoe, “Diue ata holioholiale lana Dilava atahi igaetolahai
    vahaeholahave.”
  okv-H: nei amo “Ungo Judea embomeni te enda nei embomeni te aingeto vahaita eto
    tunga javotoho evujo” eto ke nei amo
  tbo-tbo: Ma Buka i baha meme i pa, ‘Taumi tu meuputa a lawa mitehi ona kaoha.’
  mal-C: “യെഹൂദേതരരേ, അവന്റെ ജനത്തോടുചേർന്ന് ആനന്ദിക്കുക,” എന്നും എഴുതിയിരിക്കുന്നു.
  grc-SR: Καὶ πάλιν λέγει, Εὐφράνθητε, ἔθνη, μετὰ τοῦ λαοῦ αὐτοῦ.
  bgc-bgc: फेर कह्या सै, “हे गैर यहूदी माणसों, परमेसवर की प्रजा कै गैल आनन्द करो।”
  khz-khz: Maekilana, “Ati Iuda talimami o, ia gena pete talimara ria ioverere-kou.”
  deu-TKW: 'Und wiederum heißt es: Freuet euch, ihr Heiden, samt seinem Volke.'
  zsr-NT: 'Ga yubl nayúj lu guich laꞌy, rna: Lbiꞌiliꞌ, bunách gdutë yödzlyú, Gul‑dzíjilen
    bunách queëꞌ Dios.'
  lin-lin: 'Alobaki lisusu : « Bapagano, bosepela elongo na bato na Ye. »'
  hns-NT: 'Aur Parmeswar bhie liekhwaais hai kie: „He doesar djaatie logan, toelog
    hamaar djaatie ke sanghe khoesiaalie manaaw.”'
  noa-E: Maimua Moiseeujã agjö, “Judionaan khabam khʉʉnjã judionaan dʉ̈i thum ãba
    onee abat” ajim.
  eng-EMTV: 'And again he says: “Rejoice, O Gentiles, with His people!”'
  mib-NT: 'Te cáhán tucu tutu iī: Róhó ñáyuu tācá nación, ɨnuú na cúsɨɨ̄ ni rō jiín
    ñáyuu maá yá.'
  lif-NT2: याम्‍मो अक्‍खेआङ् साप्‍ते़आङ् पत्, “थिम्‍मे़न्‍दङ् सुवाङ्‌से, निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुमनाहाॽनु ओमु लॽरे़म्‍मे़ॽओ॥”
  xnj-xnj: Kangi Mayandiku chegijova, “Muhekelela, nyenye vandu vangali Vayawudi,
    muhekelela pamonga na vandu va Chapanga.”
  mmx-mmx: La i vaase bok keretna, “Nemi limixin kopmen nemi me Judaia mina momo eburu
    mi limixin at ne Moroa.”
  cbr-NT: 'Ësairibi ca quia: Judíosma unibu ''aíshbi camina mitsux judíos unibubë
    Nucën Papa Dios rabi cuëënti ''ain.'
  tee-NT: 'Chai ju alacatam chanich ju ts''okcanta: Ju uxijnan ju jantu israelitanin
    unt''at''it ma at''ak''ach''ant''it ju akts''iya ixlapanacni Dios tajunita.'
  eng-LSV: and again it says, “Rejoice you nations, with His people”;
  cak-NT: 'Y rutzij ri Dios nu''ij chuka'': Rix ri man jix israelitas ta, quixquicot
    junan quiq''uin ri israelitas, ri rutenemit ri Dios.'
  pah-NT: 'Ojipeva''ea rembikwatijara e''i no: “Judeus''g̃arũiva''ero ti pejoryjory
    Tupana''ga remimo''ẽhara''g̃a pavẽi judeus''g̃a pavẽi,” e''i aherembikwatijara.'
  sja-NT: 'Awara ãi Ak''õre Ũraa p''ãdade ichiaba jara bɨ: ‘Awaraa eujãdepemaarã,
    o-ĩa ɨt''aa t''ɨ̃́tɨ Tachi Ak''õre eperãarã ome.’'
  xed-xed: 'Ka gwaɗa Lazglafta mnata guli na: «Kaghuni gwal kul nzakway ka la Yahuda,
    gwafwagwa ta rfu kawadaga nda mnduha Lazglafta,» kaʼa.'
  mks-NT: 'Ta íin inga tucu nu̱ cáchí a̱ já: Ndóhó, na̱ co̱ó na̱quixi chi̱chi Israel
    xíní ñúhú ndique táhan ndó caji̱i̱ ini ndó xi̱hín na̱ na̱quixi chi̱chi Israel.'
  gfk-S: Ma no nianga di ga pakat ie i tange bileng be, “Mu ing pa mu le Iudeia, mu
    na laro tikai ma ira nuno matanabar tus.”
  bmu-bmu: Miaŋgö keuŋi kun mi kewö jiba ohoget ahöza, “Anutunöŋ Juda nini möwölöhöm
    neŋgiiga könagesöŋi aka söŋgaimakzin. Kantri tosatŋi iŋini mönö nembuk toroqeba
    söŋgaiba köiraŋ ala malme.”
  dgz-dgz: Sia God nop mega ok anega seane, E Diu uoni nagirewa, God waenapan mega
    den, God inap aton di anun.
  eng-GNV: And againe he saith, Reioyce, ye Gentiles with his people.
  zaa-NT: 'Ra huá attu lettia: Yala redacca'' latsi'' ca enne'' escogido qui'' Tata
    Dios, Ą''hua lebi''i ca enne'' qui'' adí ca nación nna redacca'' huá latsi'' le.'
  eng-WEBSTER: And again he saith, Rejoice, ye Gentiles, with his people.
  guh-guh: 'Apo judíovi ata Dioso pijajivi pexanaejavanexatsi yabara, itsabaxutota
    Dioso pejumelivaisibaxutota jumaitsi mapacueniaje: Apo pajudíovimë, pajamatabëcuenebarëyamëre
    Dioso pijajivi, judíovi yajava, jai Dioso pejumelivaisibaxutota apo judíovi ata
    Dioso pijajivi pexanaejavanexatsi yabara.'
  bon-bon: Oogäräneji Mene te nuuja poto cabu jiicenige egä, “Gawe maramara biname,
    weene babo gege äbitineye Acejiyame me jäjäcräneji biname cama.”
  nhw-BL: 'Huan nojquiya Icamanal Toteco quiijtohua: “Xipaquica amojuanti catli amo
    anisraelitame ininhuaya imasehualhua Toteco, nopa israelitame.”'
  swh-ONEN: Tena yasema, “Enyi watu wa Mataifa, furahini pamoja na watu wa Mungu.”
  wbi-wbi: kange jiti, “kange hovokagha, umue mwe vaanhu va iisi, palikimo na vafue
    vake”.
  bba-bba: Yi kpɑm nɛɛ, “Bɛɛ tɔn tukobu, i nuku dobu koowo kɑ win tɔmbu sɑnnu.”
  eng-KJVCPB: And again he saith, Rejoice, ye Gentiles, with his people.
  kgk-NT: “He'ýi e'ỹ tovy'a katu Nhandejáry re'ýi ndive” he'i jevy Nhandejáry kwatia
    nhe'ẽ judeu kwéry e'ỹ va'e-rehe.
  waj-waj: 'Anutuuqaa kua fafaaraivo itaa kua tioo vo kuavai tinoo: Ngia ngiengie
    voopinnaiyaso, Anutuuqo mmataama kioo gioonna kiaapu Yutayaiya tasipama sirigakiatee.'
  cpy-cpy: 'Iroka ikantzi-teekari eejatzi: ¡Itsipa-jatzi-paeni! Pithaawenteena eeroka
    pitsipatee-yaari rashiyitaari Tajorentsi.'
  ekk-PKP: 'Ja samuti: „Võõramaalased, ülistage koos tema rahvaga!“'
  mpx-mpx: Ge i ba al, “Komiu bolo nige Yudiya i oola, alomiyau ge Yehoba wana gamagalau
    nuku yaliyaya.”
  wbp-wbp: 'Nyampuju yimi wita Jijaji-kirli kuja-ka nguna Payipulurla, ngulaju kuja:
    “Nyurrurla-patu Juwu-wangu-patu, yantarnili, manulu-jana yaninjarla jinta-jarriya
    Juwu-patukuju! Wardinyili-jana nyinaya jirrnganja!”'
  luo-luo: Owacho kendo niya, “Moruru un joma ok jo-Yahudi kaachiel gi joge,”
  nhe-NT: 'Huan nojquiya Itlajtol Toteco quiijtohua: “Xipaquica imojuanti tlen ax
    inisraelitame ininhuaya itlacajhua Toteco, nopa israelitame.”'
  aii-aii: 'ܘܡܸܢܕܪܸܫ ܐܡܝܼܪܹܗ: ܚܕܹܝܡܘܼܢ ܝܵܐ ܐܸܡܘܵܬܹ̈‌ܐ ܥܲܡ ܥܲܡܹܗ.'
  esk-NT: Uqałiq nipliġñiqsuqsuli, “Ilipsi Jew-ŋunġitchuani, quviasruqatiqaġitchi
    Agaayyutim iñuiñik.”
  msb-msb: Kag usad pa, “Kamo na mga dili-Judio, magkalipay sa katawuhan niya.”
  cpa-NT: 'Jø¹² bíh³ lah¹la² rø²juúh² si²: Hniah¹² dsa² tsa¹lanh¹² judío, cu²rø² túgh³
    hniah¹² hioh¹² jenh¹² hniah¹² cu¹dsié¹² quianh¹³ dsa² quián¹² Diú¹³, rø²juúh²
    si².'
  dso-dso: ଆରି ଏନ୍ତାରିମିସା ଲେକାଆଚେ, “ତମେ ଜିଉଦିନଇଲା ଲକ୍‌ମନ୍‌ ଏ ସାର୍‌ଦାଇ ମିସା କାଇକେବଇଲେ
    ଏବେ ତମେ ଜିଉଦିମନର୍‌ପାରା । ତମେ ପରମେସରର୍‌ ବାଚିରଇବା ଜିଉଦିମନର୍‌ପାରା ।”
  meu-meu: Ma eto, Idau bese taumui e, ia besena ida ba moale hebou.
  yva-NT: 'Muno Ayao Amisye mo raura nakato mare: “Vatano Yahudi jewene wade! Wasananibe
    Amisye apa kawasae matavon.”'
  dgc-dgc: Sakay te kagi a esa a “Sikam a éwan Judeo, éy kaguman moy be du tolay na
    Diyos a magpasalamat!”
  zpm-NT: 'Stib lugar rnee: To ne nac to miech stib guiedz, ¡iṉe nley goḻgac grë to
    zha Israel!'
  hix-NT: Onà wyaro nkehe xarha, àmenhosahonhàr xarha. Xuknewyanahnà komo y, teryehorye
    ehtxoko. Khoryenkomo mryenon komo wyaro rma rha, teryehorye ehtxoko, omnyam xarha.
    Àro wyaro rma nkehe.
  sim-sim: Uhu mashi las nga karem li kayeri sir, �Jir Judama ambu jirin, Judama ondo
    nga nakrem ji sihi hi Avui Wasilakahin ji hauoweka.�
  npi-ULB: यसले फेरि भन्छ, “हे गैरयहूदीहरू हो, उहाँका मानिसहरूसँग आनन्द मनाओ ।”
  cgc-cgc: Nasulat man parti ki danen, “Kyo na mga dili-Judio, magkalipay kaw duma
    ta mga ittaw na iya ta Dyos.”
  tim-tim: Akto den siâ hin tatâp, “Yuda luâk bo manmai yeŋe Anutugât kâmotlupŋe olop
    makmâ heroŋe maroŋe akbei.”
  yor-yor: Ó sì tún wí pé, “Ẹ̀yin Kèfèrí, ẹ ma yọ̀, pẹ̀lú àwọn ènìyàn rẹ̀.”
  wos-wos: 'Nak téfana du takwaka Godna nyingambu wambula dé wa: Guni nak téfana du
    takwa guni Godna du takwa wali yikafre mawuli mé guni ya.'
  emp-NTPO: 'Idjab̶a nãwã b̶ʌ́ b̶ʌa: Bãrã judiorãẽ́, Ãcõrẽ puru ume b̶ʌsrid̶ad̶adua.'
  eng-F35: 'And again He says: “Rejoice, O Gentiles, with His people!”'
  ind-ind: Musa juga berkata, “Hai bangsa-bangsa yang bukan Yahudi, bersukacitalah
    bersama umat Allah.”
  pes-OPCB: 'باز در جای دیگر می‌فرماید: «شما ای قومها، به همراه قوم او بنی‌اسرائیل،
    شادی کنید!»'
  mpt-mpt: eka mak ole enangge baanoa Yudaba nakaia unanga ibo Gode meletani temnaniba
    seinine gena bianoa
  ssx-ssx: Kutupa doeki make wape pa꞉la꞉me. Diendaili wanda꞉halio. Koda꞉ma꞉ talopu
    mea haena꞉ la꞉la꞉ wanda꞉hali ame̱le̱ hata꞉ta꞉ ta꞉na꞉ma꞉ homa꞉pa꞉peke laa wape
    pa꞉la꞉me.
  mkl-mkl: Nɔ í ni mɑ́, Iŋɛ dimi mmu ŋɑ i wɛɛò inɔ didɔ̃ do inɛi Ilɑɑɔ̃ ŋɑ ɑjɔ.
  gaq-gaq: 'ବାରି ଡିଗ୍‍ ଗୁଆର୍‍ ବକେ: “ବିଜାତି ରେମୁଆଁଇଂ ଇସ୍‍ପର୍‍ନେ ରେମୁଆଁଇଂ ଏତେ ମ୍ଲେଡ଼୍ୟାଲେ
    ।”'
  gof-RNT: Qassi, “Ayhude gidonna asaw, Xoossaa deriyara ufayttite” yaagettis.
  unx-unx: ଆଡଃଗି ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନା, “ସାଅଁସାର୍‌ ହଡ଼କ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହଡ଼କଲଃ ରାସ୍‌କାଅଃକାକ
    ।”
  gah-gah: 'Itó gakó makó láa loko neve: Hetoka vegená lekezagi nene Ómasímini vegenala
    zuhagi lokogoliza viziki agepoka lilo.'
  lcm-lcm: Na kapo mengen kapa ta, Nami ri vap i ngising, mi uruk kuvul ve kana vap.
  aer-aer: Bible-nge alakenhe-anteye angkeme Jew anetyakenhe areyeke, “Apetyewarraye
    tyerrtye Ngkarte-kenhe areyenge apurte-irretyeke, Jew areyenge-arle, nhenge akangkemele
    anerrirraye.”
  qvc-NT: 'Dyuspa Santu Librumbiqam nimbis: Qamkuna mana isrraylinu kaqkunapisri isrraylinukunawan
    pulla kushikuyllapa, nishpa.'
  tgl-ULB: Muling nitong sinasabi, “Magalak kayo, kayong mga Gentil, kasama ang kaniyang
    mga tao.”
  cbs-NT: 'ana jawen jancha yuixunika betsa Moisin yuikin: “Nawa xukua tibibuun, Diosun
    Israelbu katunibe jatube benimakubainxankanwen”, iyamaken'
  xtm-NTPP: 'In‑ka nuu ká''an sa''a: Ndijin ja masu ñayii judío ka kuu ni, jin ndusii
    ini ni ji''in ñayii kúu ñuu ya ma.'
  nnq-nnq: Kabe Majandiko galenga, “Nhwala mojo, mabandu ba ilambo yenge, nhwala mojo
    pamwe na bandu bakwe.”
  bao-NT: 'Ñucã ape tabe o biro ĩi: “Ʉmʉreco Pacʉ yaarã mena ʉjea niiña judíos ca
    niitirã.”'
  san-ORI: ଅପରମପି ଲିଖିତମ୍ ଆସ୍ତେ, ହେ ଅନ୍ୟଜାତଯୋ ଯୂଯଂ ସମଂ ନନ୍ଦତ ତଜ୍ଜନୈଃ|
  huv-NT: 'Apiüng alinoic tiül Mipoch Teat Dios: Ich mapac imeajtsan icona nipilan
    ngome judío nóiquian mequiüjpan nipilan judío.'
  otn-NT: 'I̱ mma̱nna̱ hya̱ nt''ot''i ra̱ Ma̱ca̱ Libro ngue ɛ̱na̱: “Nu̱''ʉ yø ja̱''i̱
    hi̱ngyø judío, ''da di johyathoui''ʉ yø judío ngue yø thanhni̱ Oja̱”.'
  nop-nop: Tiŋa mede niŋ indiŋ hatak. “Metam fekhinit mokit heki, hidi Bepaŋ’walaŋ
    meŋimeŋiyedut bopneeŋ yonadifo tiyaneeŋ.”
  obo-NT: Duwon mandad nosulat no mid ungketen to, “Sikiyu no konna mgo Judio, kahaa
    kow duma taddot mgo minuvu nid aam to Monama.”
  cak-ENT: 'Y ri rutzij ri Dios nbij chuka'': Rix ri man rix israelitas tüj, quixquicot
    quiq''uin ri israelitas, ri rutinamit ri Dios. Quiri'' nbij chupan ri tz''iban
    can.'
  lif-NT: ᤕᤠᤶᤔᤥ ᤀᤰᤂᤣᤀᤠᤱ ᤛᤠᤵᤋᤧᤀᤠᤱ ᤐᤳ. “ᤌᤡᤶᤔᤧᤴᤍᤱ ᤛᤢᤘᤠᤱᤛᤣ. ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤏᤠᤜᤠ᤹ᤏᤢ
    ᤀᤥᤔᤢ ᤗ᤹ᤖᤧᤶᤔᤧ᤹ᤀᤥ॥”
  mie-NT: 'De suha cáhān tucu tutū īī: Ndá ndóhó nchivī ndācá nación, inuú ná cúsiī
    inī nū jíín nchivī maá yā.'
  san-TIB: ཨཔརམཔི ལིཁིཏམ྄ ཨཱསྟེ, ཧེ ཨནྱཛཱཏཡོ ཡཱུཡཾ སམཾ ནནྡཏ ཏཛྫནཻཿ།
  qve-NT: 'Hinaspapas Bibliapiqa nillashantaqmi khaynata: “Llapallan nación llaqtayoq
    runakunapas, Diospa Israel nacionnin llaqtayoq runakunawan kushkayá kusikuychis”,
    nispa [Deuteronomio 32.43].'
  pao-NT: Mee'e tuwazoo nabotugu, “No'yoona numu sakwa ka Te Naa nesootuhi.”
  cbu-NT: 'Minshat: Arapcheewis ichingarus tsapurnasshuchis Apanllchichis washunand
    Israelchichpat mangis kis taangtsa; tárangiya Móysisarini.'
  usa-usa: 'keqnáámmá agamatá-kánnáágómá maará kétiye: “Yéqtaaeo-wayukao, keráwáqá
    Áánûqtuni waayúkate timuqá máráaro.” téna'
  soy-soy: 'Li kɔ wɔlɑɑlɛ̃ tɛ: Nɔ́ isoipuri, nɔ́ nɛ Uléécɑɑ pikɔ́ ɑni kɛsẽ́ mpɔ́ɔnɑrɛ
    yɛ̃!'
  hui-hui: Bi mendebi lo ngago ogo, Yu wali agali ndo tara tara kamiru aibe. Tígua
    Ngode Datagaliwabenaga wali agali ibugua dabene karu heba turu ha gimbu bu halimu,
    lalu gilibu nga.
  amf-amf: pir, “Yedi Ayiwdtay hamma eenato, Barjo eenabesana kinka wozadhee”
  quc-NNT: 'Xuquje'' kub''ij ri Tz''ib''talik pa jun u xaq wuj chik: Ix ri'' ri xaq
    ix winaq ri man aj Israel taj, chixkikot na kuk'' ri winaq ri e cha''tal rumal
    ri Dios, —kächa''.'
  dob-dob: Ta wate ꞌigwae, “Sena maiboꞌana ꞌediya wamiyamiya, Yaubada ꞌina tomotaiyao
    maꞌemiyao wada egwausowala.”
  wrs-wrs: Eva Sesoana doaramini tombai vena, os ona, Yeoa Yutanindna meisungundoa,
    yeoa undwonam losnamona ao, mongawulm Sesoanindmongo.
  mca-mca: 'Qa kakhap qa yit''ijek: —E''ƚe''sitsi''iƚi''mkii e''weeki''ƚ witsetits,
    e''weeki''iƚij na'' witset t''eku''miiji'' pa'' Dios qu'' e''ƚe''sitsi''iƚi''mkii.—'
  tzo-TZC: 'Ti ta yan scꞌop Diose jech ta xal: Ti voꞌoxuc jyanlumoxuque, muyubajanic
    schiꞌuc ti yuꞌuntac ti Diose, xi ti Moisese.'
  mya-mya: တစ်​ဖန်​ကျမ်း​စာ​တော်​တွင်၊ ``လူ​မျိုး​ခြား​တို့၊ကိုယ်​တော်​၏​လူ​စု​တော်​နှင့်
    အ​တူ ရွှင်​လန်း​ဝမ်း​မြောက်​ကြ​လော့'' ဟူ​၍​လည်း​ကောင်း၊
  gng-NT: 'Nì tí kɛle'' ki ye: «Ninbi inibotɔ nnɔ, li poknh mɛn nin Uwien ya nib.»'
  cbi-NTPO: 'Tsenmala Diosa'' Kiikanu vee mujtu pillanu bain entsandive: Naaju chachilla''baasa
    Diosa'' chachillaba debuudi'' sundyadei, tive.'
  ikk-NT: Ọ sịzị, “Ndị alị ndị ọzọ hụn wụlẹni ndị Ju, sọn ni ndị nke Osolobuẹ ghọghọ.”
  leu-leu: 'E fulaa a Xakalayan Taap a kuus: “Faamamaas, nami aava mi pife Juda, faamamaas
    xuvul pana rabuna sina Piran, a mu Israel.”'
  maz-NT: 'Xo mama a cjava: Nu''tsc''eji, dya i̱ṉ menzumüji a Israel, rí mäcjeji co
    yo o̱ nte Mizhocjimi.'
