  ctu-BL: 'Ts''ijbubil ja''el: “Tijicñesan la'' pusic''al gentilet bʌ la yic''ot i
    cha''año'' bʌ Dios”.'
  meq-meq: 'Bazlam i Mbəlom a gwaɗ sa: «Nəkurom neheye Yahuda hay bay aye, ŋgwasum
    ta ndo i Mbəlom hay.»'
  noa-H: Maimua Moiseeujã hagjö, “Judionaan k'abam k'ʌʌnjã judionaan dʌ̈i t'um hãba
    honee habat” hajim.
  alp-NT: 'Kai me Alla Eni lepate rebe lekire ebeteke lekwe be: “Imi tamata Yahudi
    more lalemi ndina sakesa kai Alla Eni tamataru. Tamata Yahudiaru, Alla Eni tamata.”'
  san-VEL: aparamapi likhitam aaste, he anyajaatayo yuuya.m sama.m nandata tajjanai.h|
  kbq-kbq: Mago'ane amanage hu'ne, Megi'a vahe'mota, Agri vahe'ene musenkase hiho
    hu'ne. (Diu-Kas 32:43)
  kbh-kbh: 'Inÿoca mënts̈á endayana: Puerte oyejuayënga chë ndoñe judiënga s̈mochtsemna,
    Bëngbe Bëtsabe bocacana ents̈ángaftaca cánÿiñe ca.'
  ron-LSB: El spune din nou, “Bucurați-vă, neamuri, împreună cu poporul Său”.
  pon-pon: 'O pil eu me a kotin majan i: En popol komail men liki kan ianaki japwilim
    a aramaj!'
  nhe-BL: 'Huan nojquiya Itlajtol Toteco quiijtohua: “Xipaquica imojuanti tlen ax
    inisraelitame ininhuaya itlacajhua Toteco, nopa israelitame.”'
  sps-sps: Ana mes a karan koman Vegiau Ten Gov te tsue kan iny e Moses, sa tsue na
    ka, “Ami kan a vainy sikia ma taa Jiu nai mamagat mirom fiisen mirom vainy ten
    Gov, ito na taa Jiu.”
  wnc-wnc: Siwan sanga waakngaekan natake yakapsa aminu tapatuta wamu takngatu anzing
    matakut, “Ginu Judia nana dua ngana keu komduine nana amin! Ginda aminu Anututa
    pakut amikat gatake yuke apbakngake yutnong,” ngang matakut.
  bus-bus: 'Wà bè dↄ: Boriinↄ, à pↄnnaa kɛ kↄ̃n Luda gbɛ̃nↄ.'
  gub-BL: Nezewe i'i amo ze'eg no. — Pe zutew 'ym pe, penurywete nehe, zutew wainuromo
    nehe.
  imo-imo: Ungu te kape peremomu i tepa, Israel imbomanga manga pupu naa moromele
    imboma, eno Gotenga Israel imboma kinye peya tono kolko molangei, nimbe moromo.
  boj-boj: Anjam bei dego unu, “O sawa bei bei qaji niŋgi ti Qotei aqa segi tamo uŋgasari
    kalil naŋgi ti koba na areboleboleiŋgim soqniy.”
  eng-DRA: 'And again he saith: Rejoice, ye Gentiles, with his people.'
  knf-knf: 'Ukak apiiŧana aji : « An ŋŧaak bŧi nawoon ţi mnlilan na pntaali pi Ajugun.
    »'
  san-KHM: អបរមបិ លិខិតម៑ អាស្តេ, ហេ អន្យជាតយោ យូយំ សមំ នន្ទត តជ្ជនៃះ។
  arn-NT: 'Fey ka femngechi, tati Wirin Chillka feypiley: “¡Ayüwmün, trokiñke mapu,
    Ngünechen tañi trokiñche eymün!”'
  zas-NT: 'Ziangajc rëb zatiblajt loj xtiidx Dios: Lëjt bén ad najt ree bén Israel,
    gol babaa ziꞌc rabaa ree bén Israel.'
  ken-NT: Ɛkáti Mandɛm ɛpɛt ɛ́rɛ̀m ndǔ nɛbhʉɛt achak bɛ, “Bě bho bǎpú bo Israɛl,
    ŋák ka nɛ bo Mandɛm”,
