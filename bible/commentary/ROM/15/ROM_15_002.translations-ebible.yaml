  nko-NT: Ilehián ánɩ́ anɩtɔ okugyíɔkʋ ɔbɔ́bwɛ tɔ́á ɩbʋ alɛ́ há mʋ ba, mɛ́nɩ
    ɩbɛ́ha mʋ ɔbɛ́dan hógyitɔ.
  bsn-NT: Mani rãcana Cristore ajitirʉ̃nʉrã, gãjerã ĩre ajitirʉ̃nʉrã ñaboarine, tʉoĩagüirã
    quẽne, ĩnare ejarẽmoroti ñaja, “Bʉtobʉsa Cristore ajitirʉ̃nʉcõari, variquẽnase
    rãca quẽnaro ñato ĩna” yirã.
  pib-NT: Satkakwu wixa gimutanru wumwastsitanru kigleruya tseruwakanshinikanutkalurupa.
  wiv-wiv: Katiukatiu ni dolu laveve kua, ia kete kati kemihia ni tazina, dia kata
    hatunia ni kemi, kadia bilip kete matuha.
  reg-reg: Bhuli umwi weswe amukondeleshega omwikashanya wae kulwo kubha ni musango
    gwe kisi ni kwa injila yo kumumbaka.
  mlh-mlh: Noŋuŋ moakoŋ moakoŋ ogopunoŋunji fianimiŋgo so manesuku bapi yabeinebeneŋ.
    Oŋu eyareku maŋyaŋuŋ bobiaŋgabi sasanaŋ bofukenimiŋ.
  gof-ENT: ኑኒ ኑ ኢሻ ኣማኖን ሚንናው ኢያ ማዳናዉኔ ኡፋይሳናው ቤሴስ።
  aau-aau: Sawk hromo prueyn prueyn-aw homkwe hromo kristen-wayh me kar mon ey e kwa
    nanpanan, hom yaprue lwak e, seyr hme hiy-owk naw-a-naw ie e.
  tvk-tvk: Reitin, xir kekes rinem usil tua nar xil e neketen, e tit ripol ni holesok
    xil xa itutou ni xil, tengan isak ni xil lihesi xil ni, e isuv xat neketen nae.
  prf-NT: Pagsikapan tam a atanan a gamitán en para ten kapiyyaan nen kaparehu tam
    a mánnampalataya tánni bumegsák en pánnampalataya na.
  auy-auy: kentáásí ewaaꞌó méraawi Maníkómpáꞌá timankúnkúmba fasiꞌámae íyantafeta
    miwísáféꞌwáráꞌá imáyáa éta túwaꞌnaisa onó.
  tbg-tbg: Tenavu vohaiqa vohaiqavano tentanavu navunaa vaiintiarao ti, vika vohaiqa
    vohaiqa kempukaiqama nimitaqi vuari vika koqemake Kotira aaraqaa nuata.
  hub-NT: Yatsur, umaar ainata, chikich shuar Cristonam surumankau ainan shir amajmaina
    nuke takasarmi, tumakur chikich ainasha Yuusnak shir anentas enentaimtiarti tusar
    yaigkarmi.
  hmo-hmo: Ita ibounai ta ta ese iseda badibadinai ia noho tauna do ita hamoalea,
    iena namo bona iena goada havaraia totona, bona iena abidadama do ia goada totona.
  big-big: Teni makngezeyegi wilik kagowing mizi purik segeya teni nak nak ngizi kumuli
    nazuwagabekyegi wazono sawelagi piyeng keya pi wilik kagowing mizibene kelemiyagiyengki
    kumuliweki logo teniyegi pi keriyi puwekke pigi ngizi kumuli pura kozang sibene.
  gux-G: Ti siig, yuakuli ń ya tie ti yaali n ŋani, ki mangi o lielo pali, klan pugni
    o dudugdi.
  cnl-NT: Cu²jmee²ra² cɨ'³ la²³ jø̱n³na² 'e³ la²³ 'née²³ uu'n²na² 'e³ la²³ rɨ²jmee²ra²
    'e³ li²³dxʉ́²³ quie'²te'²³, 'e³ la²³ li²³'uee'n³ cɨ² dsɨ́²te'²³.
  zar-NT: Yúguʼtëruʼ ral-laʼ gunruʼ le raza ládxëʼë böchiʼ luzáʼaruʼ para gaca dxiʼa
    queëʼ, en idipa ládxëʼë ca réajlëʼë Cristo.
  kde-kde: Henga kila munu muhwetu àlembelewa ankatapalile nnyake kwa kuntendela lambone
    uchinga anhwingihe muing'ulupa.
  ata-ata: Ia anu laixe lexe nenge vilevilesi taxavutalaneꞌi ta vivinge kalumo, sou
    tasuꞌulineꞌi sou iꞌoxonu ꞌilixo laixe mo tasuꞌulineꞌi sou taꞌoxonu loopala noxiꞌa
    utulu pekiaꞌu.
  qvw-NT: Chayurá chalapacü-masinchic wiñaycunanpämi allinninta lluypis ashiycunanchic.
  nfa-nfa: 'Madhutu aꞌabhu jaꞌa hudꞌi sèmi neꞌe ku: èdhi èci-èci ka tenge jꞌara, sèna
    ka tao dhu beꞌa hia aꞌari èdhi dhèu sarani, ho parcaya ra asa tabha èra. Dènge
    jꞌara neꞌe, rèngu bisa karejꞌe dènge èdhi.'
  tnp-tnp: Kitah okotəkeikei motol noliən iətəm otol nɨki nətəpɨsɨn okotagiən lan,
    məmə otasiru e lah, mol nəhatətəiən rəhalah tuva məskasɨk.
  urd-urd: हम में हर शख़्स अपने पड़ोसी को उसकी बेहतरी के वास्ते ख़ुश करे; ताकि उसकी
    तरक़्क़ी हो।
  hot-hot: Ma alalô tomtom leŋiŋimbi alalôaniŋ iviyaŋ ek nanêm i sa ek iniŋ êvhaviŋ
    imbitak lôklokwaŋ.
  mqj-NT: sapo la umpomasannangki' penawanna padanta to mangngorean la napomapianna,
    napolalan tuttuan matoto' duka' kapangngoreananna.
  rus-SYN: Каждый из нас должен угождать ближнему, во благо, к назиданию.
  mbh-mbh: Aveto it omole omole aro te oma inga vothung ako aro i pango senu titeirre
    olemi mo aro te paengeng or nge ole lemioong.
  bdd-bdd: Eeta ꞌaigeda ꞌaigeda sawasawahina ꞌiyadao taꞌabihetedi ma ꞌane ꞌidi hemisa
    ꞌihewaiwai.
  cbt-NTPO: A'napita yonquiatëhua', catahuahua' noya cancanchina'. Catahuahuatëhua',
    noya noya imasapi.
  srn-NT: Ma ibriwan fu wi mus suku fu du san bun gi a trawan, fu meki a kon tranga.
  cta-NT: clyana na ñiꞌya̱ caca chaꞌ caca tsoꞌo jiꞌi̱ nguꞌ tyaꞌa na nu ngaꞌa̱ cacua
