  att-att: Akkuát tam lâ yù napiá nga ikáyâ nayù ira kábulut tam, tapè mábbágán ira
    ánna mepasigaggà yù ángngikatalà da.
  bki-bki: Kito robiniu, monoka rosidomii namoneano nalo dolu napano aju vaataro ka
    kito, a monoka rola venia napano nalo ajidomiio aber bo, ka nalo asaaro kanio,
    a ka rijai kialo meuliano vija Tubo.
  bqp-bqp: Ó baadi gↄ̃ yã kũ ani kɛ a gbɛ̃dakenɛ nna kɛ a bona mana yãI kũ a zĩnipɛtɛnaao.
  mcp-mcp: Muud yɛ̂sh á sə́dɨ́ gwooŋg dɨ́ sɔ̧́ɔ̧́g nə́ ŋgwɔ́l bə́g nə mənywa, shú
    nə́ nyâŋ lálʉg búgə́d.
  hat-hat: Okontrè, se pou nou chak chache fè frè parèy nou plezi pou byen l', konsa
    n'a fè l' grandi nan konfyans li nan Bondye.
  npl-NT: Tisejsemeh moneki matikpaktikah se tokni iwa ijkó okachi moskaltis itlaneltokalis
    itech Cristo.
  bgg-bgg: Ji phachiang shii, ithek ro migi rab phi pha gethek ne khuiino ithek shii
    wie sang bo.
  eng-TCENT: Let each of us please his neighbor for his good, to build him up.
  eng-BSB: Each of us should please his neighbor for his good, to build him up.
  cpu-NT: Ontzimatye antayetairo okaratzi onimoyeterine asheninka, onkarate minthashiretakaiyaarine
    irantayetairo kameethari.
  san-ASM: অস্মাকম্ একৈকো জনঃ স্ৱসমীপৱাসিনো হিতাৰ্থং নিষ্ঠাৰ্থঞ্চ তস্যৈৱেষ্টাচাৰম্
    আচৰতু|
  tac-NT: O'maka 'we a'lá gu'íritékuru alué napu ta'chó 'la námame ju Onorúgame nila
    ra'íchali. Alarigá abé a'lá oyéramala Onorúgame.
  eng-WEBPB: Let each one of us please his neighbour for that which is good, to be
    building him up.
  gfk-H: I tahut bia dahat bakut tikatikai dahat na gil ira mangana gingilaan ing
    ira mesa diet na guama tanai. Ma dahat na gil hua wara hatahutnei diet, waing
    dahat naga hadadas ira nudiet nilon.
  viv-viv: Gilubodada be ide saꞋeyana saꞋeyana gavadi tobohiyada nuwanuwana be yana
    yamumu faꞋina ma kananuwenuwena, higa vaita yana vetumagana againe kanakivetoyogina.
  yao-yao: Mundu jwalijose pasikati jetu akusachilwa annonyelesye njakwe, kwa kwapanganyichisya
