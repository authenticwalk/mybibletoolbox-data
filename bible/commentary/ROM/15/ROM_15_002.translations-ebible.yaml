  mar-mar: आपल्यामधील प्रत्येक जणाने शेजार्‍याला जे चांगले असेल त्यामध्ये त्याच्या
    उभारणीसाठी संतुष्ट करावे.
  snp-snp: Lalimo muki ya wenenate lalo enawae, loto, ido monolo gedenawae, loto kate
    ki gimito ani olu faka lo gedokele.
  isl-isl: Við ættum því að þóknast hinum en ekki sjálfum okkur og gera það sem þeim
    er fyrir bestu og efla þá þannig í Drottni.
  spy-NT: Māchāktōōs kiikiilē nkicheek biiko alak sukukich.
  xnn-xnn: Nodi ipaona tako nan iib-a tako tapno mabadangan ya maipapigsada isnan
    pammatida.
  mwe-mwe: Kila mundu munkumbi gwetu anapinjikwa antendele uguja ntami nnjakwe, nkupinga
    ashimilishe nngulupai.
  tte-tte: Na kita kaigeda kaigeda kalakavao ali namwanamwa kaiwena tanuwanuwatu,
