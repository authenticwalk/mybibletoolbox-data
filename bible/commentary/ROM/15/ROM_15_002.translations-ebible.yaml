  bmh-bmh: Tam, ig unum tutak tutak igual zaiger agal oiagab naliu isanarabun dabilab.
    Igul gonug duailel go agal oiagab Uwait en petak emen go gusig maramau.
  ctu-BL: Ti jujuntiquilonla la' lac mel chuqui mi' mulañob lac pi'ʌlob cha'an mi'
    p'ʌt'añob, cha'an mi' tajob i wenlel.
  meq-meq: Kwa way mâ ge wu nakə ma deyeteye a gər a siye i ndo hay aye hərwi madzəne
    tay ha hərwi ada tâ gəl ka tsəveɗ i Mbəlom.
  noa-H: Mag sĩi dichdëu k'õchagpierr nem wauju k'ãai, dich k'apeenau k'õsim nemta
