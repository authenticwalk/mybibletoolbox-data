  kbh-kbh: Cada ona bënga s̈ontsamna jamana nts̈amo cach bëngcá Jesucrístbeñe os̈buachiyabiama
    ts̈abá tojtsemncá, y ndayá cha oyejuayá chaotsemnama tojama soye. Chca s̈ontsamna,
    cha más bëtscá Jesucrístbeñe chaotsos̈buáchema, y ainaniñe más añemo chaotsebomnama.
  ron-LSB: Fiecare dintre noi să mulțumească aproapelui său, pentru ceea ce este bine,
    ca să-l zidim.
  pon-pon: Amen amen kitail en pok on men impa, pwen kamauiala i.
  nhe-BL: Ma tijchihuaca tlen quinpactía sequinoc tlaneltocani huan tlen quinpalehuis
    para más quipiyase chicahualistli para quineltocase Toteco.
  sps-sps: A sikia, ara ma kat fapaparei ir mes panainy vamuinyasiny fafaaman tsura
    to, ra te kat a ka te fafaakouts non ya, ma nai parits me na faason tsunia ten
    Krais,
  wnc-wnc: Teke aminu nikat gatake yuamang aminde banip tawake tasike ninu kuupbam
    inandek inandek wa amindane musia pana kekekaning.
  bus-bus: Wa baade gae yã kɛ̀ eé kɛ a gbɛ̃daaanɛ nnaa kɛ à bↄna maaa yãnzi kↄ̃n
    à kãsãpɛɛnao.
  gub-BL: Zane pitàitàigatu zane nehe, tuwe xiapo ma'e zanerywyr wamurywete kar pà
    zane nehe, wamuzeruzar wera'u kar pà zane nehe.
  imo-imo: Lino te te nimboni Kraistinga imboma Kraist yu paimbo ningo ipuki tirimele
    mele tiye naa kolko yu enge ningo ambolangei nimbo eno lipo tapondomilindo enoni
    konopu tirimele uluma teamili.
  boj-boj: Iga gago Kristen was naŋgi aqaryainjroqnsim siŋgilatnjroqnqom.
  eng-DRA: Let every one of you please his neighbour unto good, to edification.
  knf-knf: Ñaaŋ andoli awo i kado kala plil aŧënţul pa bnuura bi uŋ mënţan, kadolna'a
