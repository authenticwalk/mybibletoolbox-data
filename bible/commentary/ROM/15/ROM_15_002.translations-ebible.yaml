    gusnuu güünbee reeman xnejz Dios.
  ken-NT: Yɛ̌ntɨkɨ mmǔ ywɛsɛ abhɔŋ bɛkʉ ɛnyɨŋ ɛnɛ ɛ́kʉ̀ bǒnkwɔ mámbɔ́ŋ maŋák ndǔ
