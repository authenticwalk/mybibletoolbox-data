    sämaqrot na rha.
  ita-1885: Ciascun di noi compiaccia al prossimo, nel bene, ad edificazione.
  muy-muy: Ahàr àɗəm ku way way do mâgray ere ye ti àɓəlafəŋ kà maslaŋa ya ti kà gəvay
    gayaŋ ni ga məjənaki naŋ ti môru kama kama e divi ga Yezu vu.
  kqc-kqc: Una yokoi yokoi uni atafu amededi vene di buni ma ini mokena vari gira
    aena moi egira rena rofu, mina moi ada renadi.
  tav-tav: Aperã mani tʉ macana na catʉjʉ wariñuupe macare cátipe ã. Cristore seetobʉja
    na apiʉjanemoato ĩrã na catʉjoorije macare mani ána.
  eng-ULB: Let each one of us please his neighbor for that which is good, in order
    to build him up.
  spa-VBL: Todos debemos animar a otros a hacer lo recto, edificándolos.
  fra-_FOB: Que chacun de nous complaise plutôt à son prochain, dans le bien, pour
    l'édification;
  hau-ULB: Bari kowannenmu ya faranta wa makwabcinsa rai, domin wannan yana da kyau,
    don a gina shi.
  mal-mal: നമ്മിൽ ഓരോരുത്തൻ തന്റെ അയൽക്കാരന്റെ നന്മയ്ക്കായി, ആത്മികമായ വളർച്ചയ്ക്കായി
    അവനെ പ്രസാദിപ്പിക്കണം.
  kkc-kkc: Esino ibada odoo diya goolone, iyo diba medee pidilone dabalai tekepo,
    diba goomoga sabolo dobolone, diayo tei too ma kulodu kibiloso dabalame.
  lit-lit: nes kiekvienas iš mūsų privalo įtikti savo artimui jo labui, statydinimui.
  urd-GVR: balki har ek apne paṛosī ko us kī behtarī aur ruhānī tāmīr-o-taraqqī ke
    lie ḳhush kare.
  far-far: Ma nia ka bobola fua kulu kai faeelea wanefuta kulu ki fua ka lea fuada,
    fua ne kulu ka fanikila famamanalae kera ki.
  suz-BL: इं दातेम नेल्‍लेमी अरु आन कली रिम्‍शो पा आन थमा सुइक्‍तीक थुं बारपाइक्‍ब
    दुम्‍चा माल्‍नय। १कोरिन्‍थी ९:१९; १कोरिन्‍थी १०:२४,३३
  car-NT: Ka'sakarykon ewa'porory poko te kywairykon man, iru'pyn oty epoto'me i'wa,
    ipori'tomato'me enapa.
  amp-amp: Yakrahnomm Kraisrhu hik yuham myakitoh trpaknirahmm.
  bht-bht: असां चे हर इक जो ऐसा करणा चाईदा जड़ा साथी मसीह भाई या बेहणा जो खुशी दे
    कने दुज्जयां जो भरोसे च मजबूत करणे च सहायता करा।
  eng-NOY: Let each one of us please his neighbor, to promote what is good, for edification.
  cub-NT: Quénora d̶acaiye jaʉvʉ majare apevʉ Jesúre jʉ aivʉre, torojʉre d̶arãjivʉ
    náre aru parʉre d̶arãjivʉ ne ũmene. Nópe d̶aiye jaʉvʉ majare, ne pʉeno ʉrarõ majinajiyepe
    aivʉ aipe ne jʉ aiyede Jesúre.
  ita-1927: Ciascuno di noi compiaccia al prossimo nel bene, a scopo di edificazione.
  lww-lww: Ita make ga, monar tesitom̃al li nalelagaena tap̃ena la nap̃a asike lavisin
    ita, a monar tekila ya nap̃a la asitom asape po, vena akekarania, a vena iilaen
    kiela malena amio Sup̃e.
  ckb-ckb: با هەر یەک لە ئێمە نزیکەکەی بۆ چاکە ڕازی بکات لە پێناوی بنیادنان.
  nas-nas: Niiꞌke narunaꞌ narunaꞌ oovuning dotu-antavarampimaatoaing tampaꞌ purimpariri
    otoroainaꞌ.
  uvl-uvl: Urana nge ta poia iri nemur ke te iech pe ta halaua iri ke ta he kerkerengia
    leteria manmanna ngana mur.
  eng-BBE: Let every one of us give pleasure to his neighbour for his good, to make
    him strong.
  ixl-CNT: Pek aꞌ chit saqitzꞌa u kumol sukujununil. Aꞌ sakubꞌan qꞌu kam siatz qꞌuꞌl
    nilochon tiꞌ u tiqꞌot iyakꞌil tu u tatin kꞌatz u Jesuus.
  xsi-xsi: Ara ŋana kinda rârâni taitu-taitu ma tavilanzi ninda-nambwe wukale tu ma
    simo ara kâ, ŋana tu vetâŋa mine ma iveta nenzi kalo-tawana ipâŋga kaika.
  crx-NTPO: '''Ilhone ts''inli whe nebulh dunene bula ts''oot''en. ''Et de la Sizi
    Gri ooba ulhtusne hoole''.'
  kan-OKCV: ನಮ್ಮಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬರು ತಮ್ಮ ನೆರೆಯವರ ಭಕ್ತಿವೃದ್ಧಿಯ ಹಿತಕ್ಕಾಗಿ ಅವರನ್ನು ಸುಖವನ್ನು
    ನೋಡಿಕೊಳ್ಳಲಿ.
  bbb-bbb: Ro e besubesu noka urina vame maeje kairafa nuvuone gue Jesu ma vierafevo
    bu oemaredufuo ijia ifejiake. No ijiege rekina buone bu Jesu ma vierafevo ije
    buka gikikimana reke.
  blw-blw: Ta antaawat an ham-én hen pagsaya-atan hen anchi ifataaw ta wachay pomegsaan
    hen afurotna agé.
  tam-2017: நம்மில் ஒவ்வொருவனும் அயலகத்தானுக்கு பக்திவளர்ச்சிக்குரிய நன்மையை உண்டாக்குவதற்காக
    அவனுக்குப் பிரியமாக நடக்கவேண்டும்.
  azz-NT: Ica ya nojón monequis cada senme de tejuan ma tiquinpalehuijtiyacan ne tocnihuan
    taneltocani ica nijín cuali tanextililis ten yequin namechilij para ijcón cachi
    oc yejuan huelis momajxitijtiyasque de nintacuautamatilis.
  spa-RV-1909: Cada uno de nosotros agrade á su prójimo en bien, á edificación.
  csy-csy: Eite khatsim in i kiimlepam i hong kipsakna sia pha ahikom in lungkimsak
    tek tawng.
  mxq-NT: Niduꞌuk niduꞌuk xypyátʉm es nyajjotkʉdákʉm ja nmʉmʉbʉjkpʉꞌa̱jtʉm es dʉꞌʉn
    nyajmʉjwiin nyajkajaajʉm ja myʉbʉjkʉn.
  tzj-NT: Pro ja nkaban, quekaya'a' pa cuenta ja kach'alal, kabana' ja c'ol utzil
    rc'amonto chique utzc'a chi ncowir más ja yukulbal quec'u'x ruq'uin ja Jesucristo.
  tdt-tdt: Maibee ita ida-idak tenki halo haksolok ita nia maluk hodi halo diak ba
    nia, para hametin nia fiar.
  ron-BTF: Fiecare dintre noi să placă aproapelui pentru bine, spre edificare.
  eng-WEBP: Let each one of us please his neighbor for that which is good, to be building
    him up.
  eng-FBV: We should all encourage others to do what's morally right, building them
    up.
  nld-1939: Ieder van ons moet het welzijn van den naaste zoeken, om hem te stichten.
  bwo-bwo: no took tookon k'osh asho b́ imnetiyon b́ kup'ituwok'o bín t'ak'amituwonat
    geneúshit keewo k'aluwone.
  nch-BL: Ma tijchihuaca cati quinpactía sequinoc taneltocani huan cati quinpalehuis
    para más quipiyase yoltetili para quineltocase Toteco.
  quc-TNT: Xane chkajujunal rajwaxic cäka'n ri cäkaj chquiwäch ri kachalal pa ronojel
    ri cuban utzil chque. Je ri' cäka'no jachique ri cuya u chuk'ab ri qui cojonic.
  tfr-NTPO: l̇l̇ëbo ber pjl̈ú bi pjeyoga kong l̈i wl̈ẽydë dey, opping mär Sbö go jek
    këgong wl̈o.
  kaq-NT: Jatihibijaquin tah non jascajati jai. Noquen huetsan hashoan sca nincacoinnon
    hihxon res tah non hahan shinanax noquebi non queenai quescatimahi.
  sgb-sgb: Ya balang miha ay dapat manyag hên ikahigla haka ikakangêd hên kapareho
    tamo. Dapat tamon daygên ya habayto ta êmên tumaniêh ya paniwala la.
  vie-1934: Mỗi người trong chúng ta nên làm đẹp lòng kẻ lân cận mình, đặng làm điều
    ích và nên gương tốt.
  kxv-kxv: ସାମା ଏଟ୍‌କା ଲ଼କୁତି ନେହେଁତାକି ଇଞ୍ଜାଁ ଏ଼ୱାରି ନାମୁତି ଆ଼ଟ୍‌ୱା କିହାଲିତାକି ଏ଼ୱାରାଇଁ
    ରା଼ହାଁତଲେ ଇଟିନାୟି ମା଼ କାମା ।
  amu-NT: Cwii cwiindyo̱ calꞌaaya yuu na nncjaaweeꞌ nꞌom ncꞌiaaya, cha nnteijndeiinaꞌ
    joona, ndoꞌ cha na nncꞌoonajnda̱na na cwilaꞌyuꞌya nꞌomna ñꞌeⁿ Tyꞌo̱o̱tsꞌom.
  hin-CV: हममें से प्रत्येक अपने पड़ोसी की भलाई तथा उन्‍नति के लिए उसकी प्रसन्‍नता
    का ध्यान रखे.
  spa-BES: Dejen que cada uno de nosotros agrade a su prójimo para su bien, para hacerlo
    fuerte en la fe.
  san-BEN: অস্মাকম্ একৈকো জনঃ স্ৱসমীপৱাসিনো হিতার্থং নিষ্ঠার্থঞ্চ তস্যৈৱেষ্টাচারম্
    আচরতু|
  tdx-tdx: songa hampifale ondaty ami’ty hasoa tika, hampiraorao aze.
  naf-naf: Nin notnne indamukulem mmann nin mama mimi dolakŋaŋ minuwen keyaŋ ekŋen
    indamukulem mimindeme Kawawaŋmak tusu mamaŋin mkatikŋaŋ bewe.
  grc-MT: εκαστοσ ημων τω πλησιον αρεσκετω εισ το αγαθον προσ οικοδομην
  vid-vid: Chila munhu kangulapigwa kumnojeza mng'holoze kwa isungu leka ayo na heye
    yadahe kizenga muli makundo.
  pio-NT: Macáita wía iwàwacutá wayúudàaca áibanái yeebáidéeyéica Jesucristo itàacái
    yéewanápiná cachàinica náiwitáise Wáiwacali ìwali cachàiníwanái mamáalàacata.
  tsn-tsn: '@see-verse:ROM.015.001'
  amr-NT: Kenomey kenda huaen bapehueʼ o̱ʼnikaʼnigtaj nogi̱ti huadak ka̱gkikeʼpo,
    nogi̱ti Cristotaj kanʼnigpe̱i̱keʼpo, kanoknopo̱i̱keʼpo monʼbatihuapokikaʼ.
  pwg-pwg: Vitumaghana wawayita tota sago sago duma turaturata takiiepepisi da i vitumaghana
    ina rakata.
  cjv-cjv: Ena no yokamai bei moiro “Arinoma yokamai bei nokapu de erowapungoro ena
    yokamai erowai tero fi ki si towaime,” diro kokonan beiro akire di erowapune.
  tha-KJV: เราทุกคนจงกระทำให้เพื่อนบ้านพอใจ เพื่อนำประโยชน์และความเจริญมาให้​เขา
  por-BR-2018: Portanto, cada um de nós agrade ao próximo no que é bom para a edificação.
  mhl-mhl: Noŋuŋ moakoŋ moakoŋ ogopunoŋunji fianimiŋgo so manesuku bapi yabeinebeneŋ.
    Oŋu eyareku maŋyaŋuŋ bobiaŋgabi sasanaŋ bofukenimiŋ.
  klv-klv: Gidat ṽisusua datimashusur naṽide togol nǝvanuan tile b̃ehǝhaṽur lan,
    hǝn b̃evi tarhǝt san, hǝn nadǝlomian san b̃idaŋ am.
  bco-bco: Niliyo꞉ ina꞉lilo꞉wa꞉yo꞉ niasi kalu nolo꞉ nafa doma꞉kiyo꞉, iyo꞉ asuwa꞉takiyo꞉
    halale alita꞉mela꞉niki.
