  kgf-kgf: Neŋac neŋac imi haka hiabiawac alahécnina meyac énécmiwiŋ ʒé ségiségi mihicŋi
    énécmiwiŋ.
  awb-awb: Itene iyahnabo anímárí Sísane sánsá ahtebéra kawerue sehgigeheéq íre ite
    iuwahbeh iwíáh peh se séhréh arite iwíáhonehe.
  gdn-gdn: ko nu kowanuguma mu bagimaga nene ade mu sumamaga kawayawagana ki nana
