verse: ROM.015.002
translations:
  kpx-kpx: Isi nahie haokuvu huhuevei kebia tedaevege abu evievimo negolahai.
  okv-H: eto ungotena embo vahai na ungotenau namei na Keriso ta degi sovera ari umbaja
    ungote degi jombure ue iresora.
  tbo-tbo: Ma tu meliyaliyanita mitehi tana inugonugogena meta, po hina towolo kadidili.
  mal-C: നാം ഓരോരുത്തരും മറ്റുള്ളവരുടെ നന്മ ലക്ഷ്യമാക്കി, അവരുടെ ആത്മികോന്നതിക്കായി
    അവരെ പ്രോത്സാഹിപ്പിക്കണം.
  grc-SR: Ἕκαστος ⸆ ἡμῶν τῷ πλησίον ἀρεσκέτω εἰς τὸ ἀγαθὸν πρὸς οἰκοδομήν.
  bgc-bgc: म्हारै म्ह तै हरेक नै अपणे बिश्वासी भाई कै साथ भले काम करणे चाहिए, जो उसनै
    खुश करै अर उस ताहीं बिश्वास म्ह मजबूत बणाए राक्खै।
  khz-khz: Ita kwapurakwapura taukavara navugara pita tovora, pe nama pia gapia, e
    geria kamonagi pita vega-tiligara.
  deu-TKW: Jeder von uns sei seinem Nächsten zu Gefallen, zu seinem Besten, zur Erbauung.
  zsr-NT: Yúguꞌtëruꞌ ral‑laꞌ gunruꞌ le rdzag ladxëꞌë böchiꞌ lzaꞌruꞌ quië gac dxiꞌa
    queëꞌ, len gdip ladxëꞌë ca rejlëꞌë Cristo.
  lin-lin: Tika ete moto nyonso kati na biso aluka kosepelisa moninga na ye mpo na
    bolamu mpe bolendisami na ye !
  hns-NT: Hamlog kausies karie dja ek doesare ke soekh khodje ke djeme hamlogan pakka
    iesaai hoi djaai.
  noa-E: Mag sĩi dichdëu khõchagpierr nem wauju khãai, dich khapeenau khõsim nemta
    wauju aai nʉm, nem wajapham, magʉm gaaimua amjã ʉ̈u nʉm dʉ̈i warag Ẽwandam iek
    gaaita ubʉ paaukhamamkhĩir.
  eng-EMTV: Let each of us please his neighbor for his good, leading to edification.
  mib-NT: Chi ná ɨɨn ná ɨɨn yó na sáha yó jéē cúsɨɨ̄ ni jnáhan yó, návāha quendōo
    vāha i te ije i jíín jnúhun cándíje i.
  lif-NT2: आनिॽ के़रे़क्‍ले़ वेॽहाॽरे़ लागि नुःबा चोःक्‍माआङ् खुनिॽ नसाःन्‍नो के़धुम्‍बा
    चोःक्‍मासि फाॽआङ् खुनिॽ निङ्‌वाॽ ताःमा पिमासि पोःङ्‌लो॥
  xnj-xnj: Kila mmonga witu iganikiwa kumganisa mundu yungi kwa kumkitila gabwina
    na muni amkangamalisa mu sadika.
  mmx-mmx: Ketla ata lox amomo luvutneton nedik la ata lok tooro di, kusu ti lox aru
    alolos lununu atnedi.
  cbr-NT: Cananuna nun 'unáncë unicamabë upí 'ianan axribia upiti Cristomi catamëti
    ami cushinun 'aquínti 'ain.
  tee-NT: Pus ju tam quilak'au'an ni palai k'ox catsuculh chai palai capulhilaca'alh
    ju Cristo ni canaviniyau ju ixk'achat pus canaviniu.
  eng-LSV: for let each one of us please the neighbor for good, for edification,
  cak-NT: Can kabana' ri nika chiquiwech ri ch'aka chic, chi quiri' c'o utz nuc'om-pe
    chique reje' y chuka' chi yeq'uiy chupa quic'aslen chech ri Dios.
  pah-NT: Nhaneirũ'g̃a po nhande g̃a mbohory hamo tapyry ti g̃a pe javo. A'ero po
    ti g̃a jikokatui Cristo'ga rehe nehẽ no.
  sja-NT: Mãga ooruta pɨrã, ãchi t'ãri ãriipida-e pait'ee. Jĩp'a ãchi k'aripadait'ee
    waapɨara k'awaadamerã Cristopa ãchimaa oopi k'inia bɨ.
  xed-xed: Magamamaga ta skwi ta zɗəganatá mnda səla ŋa kataŋtá həŋ ŋa ŋlakwa taŋ
    ma zlghay nda ŋuɗuf.
  mks-NT: Tócó ndihí xíní ñúhú caja í ña̱ha ña̱ táhán ini ñani táhan í xi̱hi̱n. Ta
    xíní ñúhú caja í ña̱ já ná chindeé yó na̱ ña̱ ná canduu va̱ha na ta já ná cuu
    cuahnu chága̱ na̱ xi̱hín tu̱hun Ndióxi̱.
  gfk-S: I tahut be dait bakut tiketike dait na gil ira mangana gingilaan ing ira
    mes di na laro urie. Ma dait na gil hobi ura hatahutne di, waing dait nage hadades
    ira nudi nilon.
  bmu-bmu: Nini mohot mohot mönö alaurup-ninan ölöwakŋeaŋgö dop mötmöriba ak eŋgimakin.
    Mewö ak eŋgiba uruŋini möhamgögetka köhököhöi miwikŋaime.
  dgz-dgz: go gare Iesu dugup mega nagirewa mu kakaewa muga menan tapen. Ame gapan
    mu anu tumat muga, God inap wabawaramain.
  eng-GNV: Therefore let euery man please his neighbour in that that is good to edification.
  zaa-NT: Ttu ttu tsa ri'u nna ná qui'ni guni ri'u duel·la' guni ri'u según la' rulábalatsi'
    qui' attu enne' nna, quiere decir nu iỹu'ą para bien quì'į nna ą'hua para qui'ni
    ccą́ creyente adí tsìttsì nna.
  eng-WEBSTER: Let every one of us please his neighbor for his good to edification.
  guh-guh: Biji rajane caejivitsi canacujitsia becanaëjëtatsi vajabananë vajajamatabëcueneyavenonaenexa.
    Xua yabara vajabananë ajamatabëcuenesaëjitsia, bajaraxua betoexanavanapatsi vajabananë
    pejamatabëcuenevitsabinexa Diosojavabelia.
  bon-bon: yepä mine miiji mime nuuja binamewale poto cidi me cuta ngene atwanena
    teeme miiji tääpume teeme ätrunga ne kokre ceerame.
  nhw-BL: Ma tijchihuaca catli quinpactía sequinoc tlaneltocani huan catli quinpalehuis
    para más quipiyase chicahualistli para quineltocase Toteco.
  swh-ONEN: Kila mmoja wetu inampasa kumpendeza jirani yake kwa mambo mema, ili kumjenga
    katika imani.
  wbi-wbi: umuunhu ghweni mu lyusue amughanaghe un'jake ulwakuva lwe lunono ku vufumbue
    vwa kukunkangasia.
  bba-bba: Bɛsɛn bɑɑwure u de u ko ye n koo win beruse dore, ye n koo mɑɑ nùn ɡeɑ
    kuɑ, kpɑ u kɑ tɑ̃si.
  eng-KJVCPB: Let every one of us please his neighbour for his good to edification.
  kgk-NT: Nhande kwéry nhambovy'a ae katu nhande rapixa-pe oiko porãve hagwã ogwerovia
    porãve hagwã.
  waj-waj: Ti seena voovai yoketaama variaiveera ta mmuaavai mmuaavai innara yoketaama
    iikiokio fai ivo varia roo vioo vioo yaagueeqama varinaravaivee.
  cpy-cpy: Otzimatyee antayiteero inimoteerini asheninka, okaate thamenta-shireta-kaeyaarini
    rantayiteero rirori kameethari.
  ekk-PKP: Me kõik peaksime julgustama teisi tegema seda, mis on moraalselt õige,
    ja neid innustama.
  mpx-mpx: Yaa kila maisena ge maisena avalau wali waisi ta nuwatuan, inoke wali abulilek
    ta tal ge ni gasisi.
  wbp-wbp: 'Jijaji Kiraji kujalpa nyampurla walyangka nyinaja, ngulangkuju kulalpa-nyanu
    nyanungu-miparlu manngu-nyanjarla wardinyi-manu, lawa. Kala-jana yapa ngalya-kari-wiyi
    warrarda manngu-nyangu. Nyampunya yimiji yangkangka-juku Payipulurlaju kuja kangalpa
    wangka ngalipaku: “Ngana-puka kuja kangku yapa nginji-wangka nyuntuku, ngulaju
    kaju ngajurlanguku nginji-wangka.” Nyampu-jangkaju yimi wita-jangka, ngaliparlangurlu
    yungulparlipa-jana yapa ngalya-karirlangu pirrjirdi-mantarla yungulu jungarnirli
    purami Kaatu.'
  luo-luo: Ngʼato ka ngʼato kuomwa nyaka tim gik mamoro nyawadgi, ka en gi paro maber
    mar gere.
  nhe-NT: Ma tijchihuaca tlen quinpactía sequinoc tlaneltocani huan tlen quinpalehuis
    para más quipiyase chicahualistli para quineltocase Toteco.
  aii-aii: ܫܒ݂ܘܿܩ ܟܠܔ ܚܲܕ ܡܸܢܲܢ ܫܵܦܹܪ ܠܫܒ݂ܵܒܹܗ ܠܛܵܒ݂ܬܹܗ ܩܵܐ ܒܢܵܝܬܹܗ.
  esk-NT: Atausriukattaaġuta quyaliñiaġlavut iñuuniaqativut nakuułiksraŋatnun, sayyiḷḷaaġniaġlugich
    ukpiqsrił̣hat.
  msb-msb: kundi palipayon an aton kapwa para sa ikakaayo kag ikakakusog san iya pagtuod
    sa Ginoo.
  cpa-NT: Hi² dsio¹ jmó³ jniang³ ja³cog² dsa² roh¹³ jniang³. Mi³jøng² tí² ju³chính³dsa
    juu¹² quiah¹² Diú¹³.
  dso-dso: ମାତର୍‌ ଆମର୍‌ ବାଇବଇନିମନ୍‌କେ ସାର୍‌ଦା କରାଇବାକେ ଆରି ସେମନର୍‌ ବିସ୍‌ବାସ୍‌ ଡାଟ୍‌
    କର୍‌ବାକେ ତାକର୍‌ ପାଇ ନିକ ବିସଇ କର୍‌ବାର୍‌ ଆଚେ ।
  meu-meu: Iboudai ta ta dekeda taudia baita hamoaledia, edia namo bona edia goada
    ihavaradia.
  yva-NT: Syare vatan nanentabo wamo wama arakove aveti anayanambe, muno wamo aeranande
    indamu apa anave mbambunin.
  dgc-dgc: Engˈwan aguman tam pa i kapareho tam, monda tumibay be i péniwala de.
  zpm-NT: '@see-verse:ROM.015.001'
  hix-NT: Onà wyaro haxa tkatxe. Rowtà weryehotanàhyan hamà, ohxe ehtxoho me, khananàhtoho
    kom yawo ro nyhe ehtxoho me, tkatxe.
  sim-sim: Mahasanje nihi ondon ni jelyashinak os Jisasin li hishiowenda nombo lihi
    oso avak kwambuk si naka.
  npi-ULB: जे असल छ त्यसको निम्ति त्यसलाई निर्माण गर्नको लागि हरेकले आफ्नो छिमेकीलाई
    खुसी पारोस् ।
  cgc-cgc: Dapat daw ino ate na pabuat para man na madayaran ate an na mga utod ki
    Cristo tak iling tan na buat para ta iran na kayaran aged mapalig-en iran na pagtuo.
  tim-tim: Nen galalupnenŋe yâk yeŋgât nâŋgâmâk âlepŋe akŋet akto Kristo nâŋgaŋbiâ
    humo agâkgât tânyeŋguniâm.
  yor-yor: Olúkúlùkù wa gbọdọ̀ máa ṣe ohun tí ó wu ọmọnìkejì rẹ̀ sí rere, láti gbé
    e ró.
  wos-wos: Nani nak nak nana nyémayikaka sarékéta diré yikafre hurutame, di Kraiska
    jémba sarékéndat deka mawuli hambuk ye jémba téndéte.
  emp-NTPO: Ãtebʌrʌ djãrãba quĩrĩã panʌdrʌ od̶ida panʌa ãdjida bia b̶ead̶amãrẽã idjab̶a
    biara ĩjãnamãrẽã.
  eng-F35: Let each of us please the neighbor with a view to what is good for edifying.
  ind-ind: tetapi berusahalah untuk menyenangkan satu sama lain, sehingga kalian saling
    menolong dan menguatkan.
  pes-OPCB: هر یک از ما باید به دیگران کمک کنیم تا آنچه را که درست است، انجام دهند.
    باید ایشان را در خداوند بنا کنیم.
  mpt-mpt: Nibo alukum bainobo galin naka mak unang maki nibsuo biaibi i bobolo funomo!
    I funaniba Kulan unalin kukub osa eka inamin namin kukubo afet osa misiamobo gabib
    mole nibsa inanoba kukub olo deibonoba i daayeboba ayam aniba i bainobo galino
    sbal maine!
  ssx-ssx: Dia꞉me. Nika꞉ Ketiso yankeke ipika꞉ hone tulaasa꞉eki sutialuekema꞉ kota꞉
    niki paeyao homeke homekema꞉ ipiki epeaaso ta꞉na꞉ma꞉ homa꞉tiamana꞉e.
  mkl-mkl: Awɑ fei kɑ yɑ ce mii iyi ɑ́ dɔ̃ɑ kpɑɑsi nwɑ ŋɑ si nɑ ɑrɑnfɑ̃ɑni nŋɑ, ku
    bɑ nɑɑnɛ ku dɑsi nŋɑ ku bɔ wɑju.
  gaq-gaq: ବାରି ବିନ୍‍ରେନେ ନିମାଣ୍ଡା ନ୍‌ସା ବାରି ମେଇଂନେ ବିସ୍‌ବାସ୍‌‍କେ ଡାଟ୍‍ ଆଡିଙ୍ଗ୍‍ନେସା
    ଆମେଇଂକେ ସାର୍‍ଦାରେ ବନେ ନେନେ କର୍ତ୍ତବ୍ୟ ।
  gof-RNT: Nuuni nu ishaa ammanon minthanaw iya maaddanawunne ufayssanaw bessees.
  unx-unx: ମେନ୍‌ଦ ଆବୁ ଏଟାଃ ହଡ଼କଆଃ ବୁଗିନ୍‌ ନାଗେନ୍ତେ ଆଡଃ ଇନ୍‌କୁଆଃ ବିଶ୍ୱାସ୍‌କେ କେଟେଜେ
    ନାଗେନ୍ତେ ଇନ୍‌କୁକେ ସୁକୁରେ ଦହ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Leza ligiveteginimú geleko lamaná itave loko, itó monokú alévolé itave
    loko kelémo vatí itune.
  lcm-lcm: Kapo ro ta siksikei ira ka auruk a tungana ngerena ani kana kun roron na
    asi amamadotan ania.
  aer-aer: '@see-verse:ROM.015.001'
  qvc-NT: Chayri kriyiq masinchiqkunata kushichishpa, yanapashun, mas allita Jisuspi
    kriyinanllapa.
  tgl-ULB: Bigyang-lugod ng bawat isa sa atin ang kaniyang kapwa dahil mabuti iyon,
    upang pagtibayin siya.
  cbs-NT: Ja inun, nun ikunwain dasibibunan, nuku dapi jiwebaunabuwen nuikin jamapai
    tibiwen jatu medabewakin jatu ikunwanmadiakubainankanwen.
  xtm-NTPP: Su'va ndi‑in ndi‑in o sa'a ja va'a ja kuu tna'a o ma tna'a ja chindee
    ña'a ja jin koo va'a i nuu Su'si ma.
  nnq-nnq: Kila mundu kati jito apaligwa kunhwalali nndami nnyakwe kwa mbone aoto
    kutama mulihyobalelo.
  bao-NT: Mani ca niiro cõrora, mani pʉto macãrã cʉ̃ja ĩa biijejaro ca tiiparã mani
    nii, cʉ̃ja yee añurije, añuro cʉ̃ja ca nii nʉnʉa waaro tiirʉgarã.
  san-ORI: ଅସ୍ମାକମ୍ ଏକୈକୋ ଜନଃ ସ୍ୱସମୀପୱାସିନୋ ହିତାର୍ଥଂ ନିଷ୍ଠାର୍ଥଞ୍ଚ ତସ୍ୟୈୱେଷ୍ଟାଚାରମ୍
    ଆଚରତୁ|
  huv-NT: Meáwan anopnopoots netam marangaats atnej andiüm alinop; aag ayaj apmambeol
    nej apmüüch nej mapac omeaats wüx Teat Dios.
  otn-NT: N'na ngu̱ n'najʉ, jatho ngue ga̱ øthʉ'a̱ te nnu̱ ma̱nho ma̱ mmi̱'yɛ̱c'ɛ̱i̱hʉ.
    Nu̱'a̱ te dí pa̱hmʉ ngue da̱ 'yørpa̱bi̱ ra̱ nho mi̱'da yø ja̱'i̱, gue'a̱ ga̱ øthʉ'a̱,
    para ngue da̱ hya̱ ra̱ ts'ɛdi yø nt'ɛ̱c'ɛ̱i̱.
  nop-nop: Indi yadi notniyedi titiŋ momooŋ titiŋdok be nadisukiliti foloŋ fafaŋedok
    nadisuŋa yehitubu-lodayaneem.
  obo-NT: Ko-ilangan no iddos ipat sokkad keta, od puung taddot od pokopahaa to mgo
    suwod ta riyot kopomakoy atag to kopiyannan dan amoy'd mosalig kos kopomakoy ran.
  cak-ENT: Xa nc'atzin que tikabana' ri nka' chiquivüch ri ch'aka chic, ri utz nuc'ün-pe
    cheque rije' y nuya' más cánima.
  lif-NT: ᤀᤠᤏᤡ᤹ ᤁᤧᤖᤧᤰᤗᤧ ᤘᤣ᤹ᤜᤠ᤹ᤖᤧ ᤗᤠᤃᤡ ᤏᤢ᤺ᤒᤠ ᤆᤥ᤺ᤰᤔᤠᤀᤠᤱ ᤂᤢᤏᤡ᤹ ᤏᤛᤠ᤺ᤴᤏᤥ ᤁᤧᤎᤢᤶᤒᤠ ᤆᤥ᤺ᤰᤔᤠᤛᤡ
    ᤑᤠ᤹ᤀᤠᤱ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤋᤠ᤺ᤔᤠ ᤐᤡᤔᤠᤛᤡ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: Chi tá iin iin ó ná sáhá ó jā cusiī inī táhán ó, tácua quendōo vāha ji de
    cuja ji jíín tūhun cándíja ji.
  san-TIB: ཨསྨཱཀམ྄ ཨེཀཻཀོ ཛནཿ སྭསམཱིཔཝཱསིནོ ཧིཏཱརྠཾ ནིཥྛཱརྠཉྩ ཏསྱཻཝེཥྚཱཙཱརམ྄ ཨཱཙརཏུ།
  qve-NT: Hinaspapas noqanchisqa sapankamanchismi, wawqe pananchiskuna iñiyninkupi
    wiñanankupaq imatapas ruwananchis. Saynata ruwaspan chay wawqe pananchiskunataqa,
    allinta kallpanchasunchis Diospi aswan masta iñinankupaq.
  pao-NT: '@see-verse:ROM.015.001'
  cbu-NT: Uru saanpatatis Apanllchichpatatis istangtsa. Nda yutaritamaama; aranginash
    Isusoo mangoonamaama chinangtsa. Mang' kis taap átus chinakus, istangtsa.
  usa-usa: ketááí túyánámmá káqo-yuraq maréqtaa yíwáqnaa onanatáá yeráwáqá akoqnáá
    ínoe.
  soy-soy: Li pisɛ rɛ ḿpɑ́ úye ukɛ́ yɛ lisɔnɛ wɑ likɛ́ uucɔ lɑrisi likɛ́ nɛ u n
    lɛ́ni un nɛ nfɑtɛnɛ kɛ́mɛɛ pɑpisi.
  hui-hui: Ani nabi ina hamene mbaliniru bayale helonagabi Ngode Datagaliwabehondo
    mini mbiraore wu howa hongo ho helonagabi ti mini elahe helo iname mo hongo holene
    nga.
  amf-amf: Wodi kalaa kalaana waani eena Barjodar woylamin qajadhenka kenin wocchimbhoadettsi
    kena agenbee keam wozisenbeam kena haya ko woam zaske.
  quc-NNT: Xane chqajujunal rajwaxik käqa'n ri käqaj chkiwäch ri qachalal pa ronojel
    ri kub'an utzil chke. Je ri' käqa'no jachike ri kuya u chuq'ab' ri ki kojonik.
  dob-dob: ꞌEnega ꞌebweuna ꞌebweuna ꞌilobweneda be gosedao tada lemedi be ꞌenega ꞌidi
    emisa ꞌida sinabwa.
  wrs-wrs: Pioa indakonda pivna mongawa Kristusnindmoa longong avramana velohra, osm
    hevna kelsra heoa eva arata.
  mca-mca: Week ewiƚei inekhewel jitaqsi'ji'mijkii pakha' qu' ni'sinhetij qa yi'sinhet
    iye pa'qu' inejefeye' hats'inha qa' neteiƚem qu' net'unij pa' nite' ƚeqekuye'jij.
