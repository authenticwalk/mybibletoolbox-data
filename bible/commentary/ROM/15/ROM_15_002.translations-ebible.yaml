  auc-NT: Godongämæ̈ godö cæmö æ̈ninque waa todinque tömënäni wæætë wede pönëninque
    oncö tæ̈ï mæ̈nonte baï tæ̈ï ongoncædänimpa, ante mönö ædæmö cæcæ̈impa.
  kbc-NT: Pida oninitecibeci leeditibige me yocaɡ̶aneɡ̶etibigo nioxoa, meo niɡ̶ica
