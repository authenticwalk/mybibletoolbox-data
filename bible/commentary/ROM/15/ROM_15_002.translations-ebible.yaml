  bqc-SIM: Wá baade lí yã́ pↄ́ a ka a gbɛ̃dogu kɛ, kɛ́ aà e maakũ, i zɛdↄ yã́i.
  tcz-CHONGTHU: Eiho hin midangho chu adih boldinga ikithopiuva chule amaho chu Pakaiya
