  rkb-NT: Mytuktsa pauktsitsa Sesus tuktsa tysiakuwykynaha! Tysisapywykynaha iwaze
    Sesus harere bo hyỹ maha.
  san-THA: 'อสฺมากมฺ เอไกโก ชน: สฺวสมีปวาสิโน หิตารฺถํ นิษฺฐารฺถญฺจ ตไสฺยเวษฺฏาจารมฺ
    อาจรตุฯ'
  iws-iws: Nɨm wɨ krɨmamar pɨ naɨngwonaeisi, krɨma ɨkɨ iikamɨm naɨngwo tɨbmii kɨɨnɨm
    sɨmiir whɨnkɨnsiis haigɨnɨu mɨ sɨmiir naɨngwo tɨbmiiya Jisɨs Krais siiramɨn wɨ
    kɨrɨe nwokɨ owi.
  pol-SZ: Każdy powinien dbać o dobro innych i wzmacniać ich duchowo.
  ztq-NT: No nii kchë no kuuñtsyeey cos buen parñee kuuñ ksak no xcombañer no tsiin
    kniladzyre xaa xtiits Dios.
  zai-NT: sínuque guni nu ni chu'la'dxi stobi, ti acané nu laa uzuhuaa chaahui'.
  upv-upv: 'Ko rraploli ma pirpel: rraprrorrmi sele kerr nir, nanu nga nir marmerrenir,
    nga puloli nir nosurien se nir parterter kele wor.'
  wap-NT: Mazan mishiꞌoraiman, marii washaꞌapatan aimaakan wairibannao konaukii-kinaa
    nii, wamaꞌozakada kizi ĩmishidapan.
  mva-mva: Kita teke-teke nge tamoata-ruanga ilodi taka-uiauiadi. Be kana taememakidi
    nge ono duma aniadi dapurapura. Bokai masa lama uniangadi dalaba be Nanaranga
    mata ne takauataki uia.
  dwr-NT: Nuuni huuphiyan huuphiyan nu ishaa maaddanaw, ammanuwan A minissanawunne
    nashechchanaw bessee.
  kfw-kfw: Khawa neek achu, eini rakip in ni-indiang inwaipui ngaikha inmani intha
    nakhan malung nimintaipisik suok, halli inmani inngam nakha niminsoonpi sik eii.
  bfz-bfz: आसा बीचा ते हर एक आपणे साथी विश्वासिया खे तेसरी पलाईया खे तिना खे खुश करो
    और तिना रे विश्वासो खे मजबूत करने री कोशिश करो कि तिना री तरक्की ओ।
  cuk-09: Anmar na wargwen-wargwen gwenad-baid ibmar-nuedgi yeer-ito-imaked imakmar,
    adi anmar a-gwenad e-ulubgi ogannogegar.
  ben-OBCV: আমাদের প্রত্যেকেরই উচিত প্রতিবেশীকে গঠন করার উদ্দেশে তার মঙ্গলের জন্য
    তাকে সন্তুষ্ট করা।
  mil-NT: Te cada‑o sǎ vǎha nàcuáa cuu váha iní tnàha ñáyiu‑o cuèndá cuu‑xi sá vǎha
    sá cúú‑xǐ‑yu, te ducaⁿ cuìta níhí ndéé‑gǎ‑yu quɨndáá iní‑yu Xítohó Jesucrìstú.
  myu-myu: Wuykitpitpiyũ kay dak cuy ajop g̃ebum. Wuykitpitpiyũ kay g̃ebum cuy ajop
    xipan ip ikuk am, Jesus kay itabut cĩcã ip jedop am tak.
  fue-fue: Sey moy meeɗen fu darta ko fottanta banniraawo mum gam nafuwe makko e gam
    mawningo goonɗinki makko.
  amk-amk: Mansiari mansiari na tata yurai we fiata tane doroifosa we ene bengfo,
    ambori eroasoafo mutu aha.
  fai-fai: Nuka yak nulum nikil fikal imi luk dudu aket kalfalin kukáyam buduwo, ikil
    ilim aket afan kalin uyo matam kitiduk kala.
  ura-NT: Satiin canate, canamute cachaauru rai caohachanu que cha ichaain nihacachene
    caohachae, caa canaacha esenetai aina iijieein sacuhajeein ichaaoruhane coina.
  mcd-NT: '@see-verse:ROM.015.001'
  urt-urt: Topoꞌe poi ilyeh ilyeh ya mungwisme lenge toꞌ tatai poi ŋaiye ka ende tinge
    ka hriphrip. Ya mende tuꞌe luku no, ŋoihmbwaip tinge ŋaiye teŋeime Krais pe, ka
    si bongole.
  kiz-kiz: Khila mmonga bhitu ampendesiajhi jirani ghwa muene kwani lijambo linofu
    kwa lengo lya kun'jenga.
  tzo-TZE: Li jujunutique tsotsuc me sc'oplal ta co'ntontic li quermanotique. Ja'
    me ac'o jpastic li c'usi sventa tstsatsub yo'nton cu'untique.
  lex-lex: Mere rima-rima nwahak inni-narni makpesiaya re kalwiedni, totpena ir pesiayni
    na'ititar rer lia.
  dov-dov: Akube kuti umwi wesu abotezye simayake nyina nkambo nchibotu kuchita oobo.
    mukuti akakonzye kumuyaka.
  rgu-rgu: 'Au maksud ka leo iaꞌ: ita esa-esa muste saka eno na, fo tao malole soa-neuꞌ
    ita toranoo lahenda saraniꞌ ara, fo ela sira namahere na boe-boe natea. No ria
    na, ara ramahoꞌo roo ita.'
  toc-NT: Xli̠­hua̠k aquinín qui­li̠­maka­pa̠­xu­huatcán xa̠maka­pi­tzí̠n quin­ta̠­cris­tianoscán
    y quin­ca̠­mi­ni̠­niyá̠n nat­la­hua­yá̠hu hua̠ntu̠ xlacán a̠tzinú tama̠t­la̠nti̠y
    la̠qui̠ chuná li̠huaca aksti̠tum nata­li̠­pa̠­huán Quim­pu̠­chi­nacán.
  som-som: Midkeen kastaaba deriskiisa ha ka farxiyo inuu ku wanaagsanaado oo ku dhismo.
  mam-C: Qala' ax junjunqe k'wel b'inchin te' b'a'n, tu'ntzin tajb'in te onb'il kye
    quk'a, ex tu'n kytzalaj ti'j, ex tu'n kych'iy toj kynimb'il.
  ndj-ndj: Kila mundu akudayiliwa kumunowesha mjofi waki kwa usangi ili aweshi kwidindasha
    muujumilwa.
  mbj-NT: Taw'ããts hẽ ër sahõnh hẽ ër h'yyb en'yym ër wakããn hedoo doo, baad tabadoo
    hyb n'aa sa hã, baad P'op Hagä Do hã rah'yy kasadä hyb n'aa kä.
  lat-VUC: Unusquisque vestrum proximo suo placeat in bonum, ad ædificationem.
  ngp-ngp: Mna vituhu vakwe kila yumwenga amuunge miyawe kwa wedi na kumzenga mwo
    mhuwi.
  enq-2: Naima mendai-mendai dupame naimanya patali maki dupa-kisa mana epe minao,
    auu pisoo, Jisasa tungi pingi dokonya katena lao dupa mona sakatasakamaiyoo katamana.
  eng-ASVBT: Let each one of us please his neighbor for that which is good, unto edifying.
  mna-mna: Tana itundu tataŋa irao tu'uulu zin toŋmatiziŋ kiti ta ki Krisi i, mi takam
    mbulu ta irao pa lelen mi ŋgar kizin. Naso topombol zin pa urlaŋana kizin.
  myw-myw: Tatanok tatanok ya̱kids kadiloka bitalabes sidayas, aveiyag sivines va̱gan
    bikatimweisis asisinap beibwein.
  sby-sby: Uliyense pakati petu akondweleshe mwanse wendi, kayi ne kumwinshila byaina
    kwambeti ayume mu lushomo lwakendi.
  sll-sll: Tere yahuna tau hobi Yisas yol e pir tongwo i nimni monama, nan wine ole
    aki di tomno.
  yaq-NT: Itepo we'epulaka, jume' ito benasi yoememmak tuttu'ine, ametana tu'ik waataka.
    Intok jita'po ameu tu'ik betana, intok si'imeku, Krijtota che'a tu'isi bem sualnee'ut
    am aniakai.
  uro-uro: Mamär iva ut moe asägäk asägäk ut tualat nä qärqärhongni iva märmär ge
