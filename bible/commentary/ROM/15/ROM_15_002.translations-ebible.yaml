  san-KHM: អស្មាកម៑ ឯកៃកោ ជនះ ស្វសមីបវាសិនោ ហិតាត៌្ហំ និឞ្ឋាត៌្ហញ្ច តស្យៃវេឞ្ដាចារម៑
    អាចរតុ។
  arn-NT: Itrokom iñchiñ feley taiñ tutenieafiel taiñ chafche ka taiñ femael tati
    dungu kisu engün tañi ayüwam femngechi ñi küme adümael engün tati mupiltun dungu.
  zas-NT: dugra ree rayal yaguieen ree naguiejn din chuꞌ luxdoo dux compniar ree zagdxe
