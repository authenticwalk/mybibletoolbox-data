    hiek gaaita hubʌ paauk'amamk'ĩir.
  alp-NT: Po esi misete ite ono iteki kwali betaya lalesi ndina kena esi misete leke
    esi maka hlaleke etapa ktili.
  san-VEL: asmaakam ekaiko jana.h svasamiipavaasino hitaartha.m ni.s.thaartha nca
    tasyaive.s.taacaaram aacaratu|
  kbq-kbq: Mago'magomota tava'ontirema nemanisamokizmi knare'zanku huta zamaza nehanunke'za,
