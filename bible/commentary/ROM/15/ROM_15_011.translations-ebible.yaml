    ño payojaro. Ã jia jipihtiro macaina tirore ‘Noariro, tuariro jira’, ni ño payojaro”,
    ni joaa tiha.'
  mwp-mwp: A wara Minar Poelayzinga lak kedha, ‘Ngitha mura wara buway mabaygal, ngitha
    Kuykulmay thawmanin, mura nuyn thawmanin nathu.’
  sbk-sbk: Nantele, “Mtofyaje Ogosi, amwe mmataifa mwetileshi bhemataifa; goti bamwinulaje
    umwe.”
  mya-JVB: တစ်ဖန် ကား ၊ လူမျိုး အပေါင်း တို့၊ ထာဝရ ဘုရားကို ချီးမွမ်း ကြလော့။ လူ အနွယ်အပေါင်း
    တို့၊ အလွန်ချီးမွမ်း ကြလော့ဟုလာ၏။
  kgf-kgf: Waŋu muŋguc yomuhuc ʒézac; Baera baera mocʒoŋ Miŋ Kewu mepési mimu, baera
    baera ic embachéra ini legic héimimu.
  awb-awb: Mi ehwéhnká mó mahraréna, Nahnso keo, ite ómiga itene Wahnahnsabé iwíáh
    íwíáh atáhro. Mah kehiná kéhínánká wensabé iwíáh íwíáh atáhro ire.
  gdn-gdn: Ade wagubu ke; ‘Iyapana kwaiyanai ragidai kuduba, nu Kaiwawonuga e si wi
    esida mena tepapiyoi, ade iyapana kuduba tawana tawana idiwu, wi umayo pokaiya
    e mamamapiyoi.’
  nko-NT: Bɛtrá wanlɩ́n bɛɛ, “Ahá ánɩ́ mlɩmégyí Yudafɔ fɛ́ɛ́, mlɩkanfʋ anɩ Wíe
    Bulu. Ɔmá fɛ́ɛ́ abí, mlɩkanfʋ mʋ.”
  bsn-NT: 'Gajeye quẽne ado bajiro gotiaja ti: “Jud''io masa, ĩna me quẽne, masa jediro
    ĩre rʉ̃cʉbʉo variquẽnarʉarãja mʉa”, yigotiaja ti.'
  pib-NT: 'Rumepetatnaka: Gimalwutanru Gitsrukaachi pejnuruneko payinekgi. Galixkotanru,
    payinemnunanuka.'
  wiv-wiv: Na polea pitu ve e tani barae, “Miu vuni haiden laveve, miu vazahenia hizana
    Paraha. Miu manumanu laveve bukuna kantri laveve, miu vazahenia hizana.”
  reg-reg: Na lindi, “Mumukushe Latabhugenyi, emwe amaanga gone; Musige abhanu bha
    Maanga gone bhamukushe mwenene.”
  mlh-mlh: Ore buŋoine mo oi iŋi, “Kotu kantrire kubu sosowo ŋoŋo oi Ofoŋ miteŋ garu
    goinebi. Kae so gogobi, ŋoŋo oi sosowo ‘Anutu daŋge!’ miku kiki keku goinebi.”
  gof-ENT: ቃሲ ዛሪዲ፥ «ኣይሁዴ ጊዶና ኣሳው፥ ጎዳ ጋላቲቴ፤ ካዎቴ ኡባይ ኢያ ሳቢቴ» ያጌቲስ።
  aau-aau: God so mamey porih hokwe seyr senkin ma-me, “Uwrkayn irweyk lowpwarowp
    om, homkwe Hakamay se kwa way nonwey ie. Uwrsa kipay serey serey suko om, homkwe
    hye kokwe yayh non kwa lowk way nonwey ie.”
  tvk-tvk: E rute sav mun biteni bit, “Xamim vus xa mutave Siu ti, mumes Iahova. !Reitin,
    moletin xil vus, mumesi!”
  prf-NT: Sakay kinagi na a ruway, “Puriyán moy en Panginoon, sikam a Hentil hidi,
    atanan a bansa ay magpuri dikona!”
  auy-auy: moóráfaꞌa agaimaréna séna fíꞌonkaa-waasisono. Fasiꞌaénkón-áwíꞌa mósá máráaro.
    Seyaafáꞌ-wáásíséꞌa wenáwíꞌa mósá máráaro agaimaréna súwana
  tbg-tbg: 'Minti tivakero qaiqaa voqavata tiharo: Ne vo vatanaa vo vatanaaka vaiha
    nenta Nora Vaiinti vira autu tuahera kaate. Ne ekaa naato vataini vaika, nevata
    vira autu tuahera kaate, tura.'
  hub-NT: 'Tura ataksha David aak: “Ashi shuartiram chikich nugkanmaya ainatirmesha
    ¡Yuus ememattarma!”'
  hmo-hmo: Ma Buka Helaga ia gwau, “Umui Iuda lasi taudia ibounai e, Lohiabada do
    umui hanamoa. Taunimanima ibounai e, Lohiabada do umui hanamoa.”
  big-big: Keya Kapiya Walektikke mawinda pobiliktarau kai, Ini Yuda ono puwili mabuwili
    Yemizibekyegi ngago wilik kagowingyeng mei keya ini yongkambanu ngabelakpekki
    pumok mamok ingi yeik pugura yongolok meiyagiyeng mei, kai.
  gux-G: Ki go diani, “Dondi mani O Diedo, yinba bi nilanba kuli; bi dogtieba kuli
    ń dondi o.”
  cnl-NT: 'Co̱''³ cɨ''²³ xa³ je² to̱o̱²³ ji³ ''e³ la²³ ca²³sɨ''²³te''²³ dsa³ jia''³:
    Rɨ²juøøn³¹na¹ ''nee''²³ te''²³ dsa³ jia''³: Cu²mi³gáan²na''³ Juii³ra² Dios. Cu²mi³gáan³
    Juii³ra² la²³jɨ³ ''iin³² dsa³.'
  zar-NT: 'Ga yúbölö nazúaj caʼ lu guichi láʼayi le rnna: Guliʼcuʼë Xanruʼ yöl-laʼ
    ba, yúguʼtëliʼ bitiʼ nácaliʼ judío. Guliʼtséaj ladxiʼ Lëʼ, yúguʼtëliʼ zóaliʼ idútë
    yödzölió.'
  kde-kde: Kavila làhaula kuva, “Mwenu mmanu mukávele Mmayahudi, nnombolele Nang'olo,
    nnombolele nang'e mwenu mmanu mmammalele.”
  ata-ata: Mo muvikala vile la aloxo ꞌo, “Ngingi ta mitema ane ta Iutaia uasi ne ngaꞌitinu
    Tila ualasou, mo ta mitema latala ukalusi no lia ꞌo ilexe mo iꞌitinu ualasou.”
  qvw-NT: 'Chaynütacmi: “Mana-Israelcuna Taytanchicta alawapäcuy; llapa malcacuna
    altuman julaycäliy” niyan.'
  nfa-nfa: Ètu era leo, dꞌara Sasuri Mola-Mèci, Daud suri, peka na, “Miu dhu nèti
    suku leo sèra. Lami peka palème mi dhèu aaꞌi-aaꞌi lula-nèti dadedha Lamatua, sèna
    ka rèngu koa-kio Kètu èdhi, Yesus Kristus kahèi.”
  tnp-tnp: Kəni tətəni mɨn məmə, “Itəmah Nanihluə mɨn rəfin otəni-vivi Iərmənɨg, kəni
    itəmah rəfin nətəmimi mɨn rəfin rəha nəuanɨləuɨs mɨn rəfin e nəhue nɨtəni mɨn,
    otəni-vivi in.”
  urd-urd: फिर ये “ऐ, ग़ैर क़ौमों ख़ुदावन्द की हम्द करो और उम्मतें उसकी सिताइश करें!”
  hot-hot: Ma bute hanaŋ nena, “Môlô avômalô loŋ buyaŋ sapêŋ nômbô Anyô Bêŋ. Lôk avômalô
    pik sapêŋ nônêm yeŋ ba nômbô yani.”
  mqj-NT: 'Anna nakua polepa: “O anggammua'' to salianna to Yahudi, pakasallekoa''
    sanganna Dewata; anna anggammua'' ma''rupa tau angka''koa'' pampudian langngan
    Dewata!”'
  rus-SYN: 'И еще: хвалите Господа, все язычники, и прославляйте Его, все народы.'
  mbh-mbh: 'Na nge ile erere epee mun i ri vene: “Aro thomu areko thomu ini Judare
    avele, aro o risea Toko Pomnga. Na toko alavusnga ake ru a ulue aro o vo riseaing
    a voingre mun a i nge.”'
  bdd-bdd: Ma wete ꞌigwae hila, ꞌigwaeya, “Comi geya meYudiya, Badaina wahepwatuwe,
    ma wete mabwaiyami waꞌahwa bwebweꞌane.”
  cbt-NTPO: 'Naquëranchin taantarin: “Tata Yosë chinotatoma'': ‘Ma noyanquëncha quëmaso
    paya,’ itoco''. Nisha nisha piyapi''saquëmanta'' ina chinotoco'',” tënin.'
  srn-NT: 'Ete wan tra presi a skrifi taki: Un ala di no de Dyu, un prijse Masra.
    Ala folku mus prijse En.'
  cta-NT: 'Loꞌo juaꞌa̱ tya ntsuꞌu chaca chaꞌ nu nchcuiꞌ ndiꞌya̱: Cuaꞌni tlyu lcaa
    nguꞌ xaꞌ tsuꞌ jiꞌi̱ ycuiꞌ nu Xuꞌna na; lcaa nguꞌ cula tuꞌba nguꞌ ji̱i̱ nu chcuiꞌ
    chaꞌ jiꞌi̱ lcaa chaꞌ tlyu nu nguaꞌni ycuiꞌ Ni, nacui̱ jyoꞌo David.'
  bqc-SIM: 'Wà mɛ̀ lↄ: Bui píi, à Dii táasilɛ, bùsu gbɛ̃́pii à aà tↄ́ gbia
    bↄ.'
  tcz-CHONGTHU: Chukit jongleh, “Chidang namdang nanghon nabon chauvin Pakai chu vahchoiyun.
    Nangho vannoi mite jousen Ama vahchoiyun.”
  mar-mar: आणि पुन्हा ‘सर्व परराष्ट्रांनो, परमेश्वराचे स्तवन करा, सर्व लोक त्याची
    स्तुती करोत.’
  snp-snp: ido ka ma eti limo, Linate ailo feka wenena muki ya Wekola ebola-abola
    lalo. Mikaumikau minamo wenena muki ya kuliya olu faka lenawae, loto (Sng 117:1),
  isl-isl: 'Og enn segir hann: „Lofið Drottin allar þjóðir og vegsamið hann allir
    lýðir!“'
  spy-NT: Tāsē taay kumwooyē kule, “Ōtōrōōr Yēyiin ꞉akweek tukul choo mā Yuutayeek,
    ānkōōsil Yēyiin ꞉biiko tukul.”
  xnn-xnn: Ya nan esa pay. Kankanana en, “Dakayo ay baken Judio et dayawenyo si Apo
    Dios. Am-in kayo ay ipogaw et daydayawenyo siya.”
  mwe-mwe: Kabhili gakuti, “Bhandu bhowe bhangabha Bhayaudi, mwaainiyanje Bhakulungwa,
    mmanganya mmandunji bhowe, mwaainiyanje.”
  tte-tte: Yo iwaloyoi iba, “Komiu nige Yudiya tomonliyao, meuloimiu Yaubada kwatobalan,
    yo kwawali-tobali koina.”
  tcs-tcs: 'Ane wea nada ples i bin raitem lo Baibol diskain tu: ‘Yupla ol Nozuwispipol
    mas liptemap neim blo God da AntapGod. Yupla ebriwan blo da wold, mas preize em.’'
  hlt-THB: Cekcoengawh, “Gentelkhqi boeih aw, Bawipa ce kyihcah lah uh, thlangkhqi
    boeih aw, a venawh thangleeknaak laa sa lah uh,” ti bai hy.
  soq-soq: Tane deawaa wadi wadiase, “E uwa daitada apanawa Tatamba wadaposisana!
    E tawo osowe wanwanlala uduudu sasa mampe me ebowa debamasana.”
  qub-qub: 'Mas juc partichöpis isquirbiraycan: «Nasyuncunacho tiyajcuna, marcacunacho
    tiyajcuna llapayqui Tayta Diosta alabay.»'
  att-att: Á ajjan paga nga netúrâ, “Sikayu ngámin nga ari Kudio, maddáyaw kayu kâ
    Apu Namarò. Sikayu ngámin nga makkakerumá nga tatolay, dayáwan naw si Apu.”
  bki-bki: A tai bereio ea Niosi na Iouano nalo bereio, berinavo Kamiu napano maka
    kuve Ju, kuvidular Atua siano mave, kamiu tomu nalo dedade, kuviaia naio.
  bqp-bqp: 'Ò pì dↄ: Ákↄ̃nↄ buri sĩnda pínki, à Dikiri tↄ́ kpá, ákↄ̃nↄ bùsu gbɛ̃nↄ
    sĩnda pínki à a táaki lɛ́.'
  mcp-mcp: 'Í nyiŋgə nə́mə́ bə cilyá nə́: Bɨ́ ikûl ishús byɛ̂sh ságʉ́sə́gá Cwámba,
    ikúl í búúd byɛ̂sh í ságʉ́sə́g nyə.'
  hat-hat: 'Li di ankò: Fè lwanj Mèt la, nou menm moun lòt nasyon yo! Wi, se pou tout
    pèp yo fè lwanj li!'
  npl-NT: 'Iwa oksika noiwa kijtoa: Xikweyijkachiwakah Toteko, nochteh akimeh amo
    judíojteh, iwa nochteh n tlaltikpaktlakah xiktlakuikilikah.'
  bgg-bgg: Chiih-è dinne, zab pha Gaibranthek Ithong shii chiong bo; “Zab pha bran
    aishii, chiong bo!”
  eng-TCENT: And again, “Praise the Lord, all you Gentiles, and extol him, all you
    peoples.”
  eng-BSB: 'And again: “Praise the Lord, all you Gentiles, and extol Him, all you
    peoples.”'
  cpu-NT: 'Ikantaitake eejatzi: Pashinesatziite, pintharomentaiyaari Avinkatharite.
    ¡Maaroiteni atziriite pintharomentaiyaari!'
  san-ASM: পুনশ্চ লিখিতম্ আস্তে, হে সৰ্ৱ্ৱদেশিনো যূযং ধন্যং ব্ৰূত পৰেশ্ৱৰং| হে তদীযনৰা
    যূযং কুৰুধ্ৱং তৎপ্ৰশংসনং||
  tac-NT: '''Lige abiena regá aní Onorúgame nila osilichi: Regá aniboa suwábaga ''emi
    ralámuli tabilé jurío ''lige abiena ''emi ralámuli jurío: «Onorúgame ''la semáriga
    nejkúrame júpá.»'
  eng-WEBPB: Again, “Praise the Lord, all you Gentiles! Let all the peoples praise
    him.”
  gfk-H: Di ga pakat mah bia, “Muat bakut ing pai Iudeia muat, i tahut bia muat na
    pirlat no Watong. Muat ira huntunaan bakut, muat na rudu na pirharlat tupas ia.”
  viv-viv: Kadu gahe saꞋeyana ma gigayo, Omi yoꞋo tulimiyao moyaꞋaimi Kaiwabu wanadavadavana.
    Omi fafali moyaꞋaina kalivai-mina BanaꞋe wanakweli-davadavana.
  yao-yao: Malembelo ga Akunnungu gakuti sooni, “Mwalape Ambuje, ŵanyamwe ŵandu ŵangaŵa
    Ŵayahudi, ngosyo syose mwalape!”
  tgp-tgp: Ale mo mele verea vara, ‘Kamim tamlohi sei ka tamlohi r̃or̃oha, ha hasohaso
    Moli, ale tamlohi tari ha tahe na hijana i aulu.’
  auc-NT: Ayæ̈ wæætë, “Idægoidi ïnämaï ïmïni mönö Awënë ingante apæ̈nedinque, Bitö
    waa pönï cæbi amönipa, ante watapæ̈ pönï apæ̈needäni. Wamïni mïni cabo mïni cabo
    tömämïni ämotamïni ante baï apæ̈nedinque, Waa pönï cæbi amönipa, ante watapæ̈
    pönï apæ̈needäni.”
  kbc-NT: Codaa eleditace mee, “Akaamitawecetiwaji ane daɡ̶akaami judeutedi oɡ̶eetetalo
    Ǥoniotagodi! Igaataɡ̶a inatawece ane noiigi leeditibige modoɡ̶etetalo.”
  bmh-bmh: Kolital Uwait nugau ze nug guzenai aneun, “Ag emgasag ipal ebuan duailel
    unum, ag Dubanou Ban ulagwag moron. Em ebuan duailel ag unum gonugau wanib ulagwag
    moron.”
  ctu-BL: 'Ts''ijbubil ja''el: “Subula i ñuclel lac Yum pejtelel gentilet bʌ la. La''
    i subob i ñuclel ti pejtelel lum”.'
  meq-meq: 'Ma təv mekeleŋ eye a gwaɗ sa: «Nəkurom neheye tebiye Yahuda hay bay, zambaɗumay
    a Bəy Maduweŋ Mbəlom. Nəkurom ndo hay tebiye, zambaɗumay.»'
  noa-H: Maimua hich Daviiupai deeu hũwaai, “Durrpierram k'ʌʌnau p'öbörpierr judionaan
    k'abam k'ʌʌnaujã maach Pörta t'ö hiek'abat” hajim.
  alp-NT: 'Kai me leki elere lekwe: “Pusue imi tamata Yahudi more, pusumi isike kai
    holmate Tuhane!”'
  san-VEL: puna"sca likhitam aaste, he sarvvade"sino yuuya.m dhanya.m bruuta pare"svara.m|
    he tadiiyanaraa yuuya.m kurudhva.m tatpra"sa.msana.m||
  kbq-kbq: Ete mago'ane amanage hu'ne, Ramofona ragi amiho, maka megi'a vahe'mota,
    ana miko mopafi vahe'mota agi erisaga hiho hu'ne. (Sam-Zga 117:1)
  kbh-kbh: 'Y ínÿoca mënts̈á endayana: Bëngbe Utabná s̈mochtsatschuanaye ts̈ëngaftanga
    ndoñe judiënga, y cha s̈mochtsatschuanaye nÿetsca ts̈ëngaftanga nÿets luarënguenache
    ents̈anga ca.'
  ron-LSB: Din nou, “Lăudați pe Domnul, voi toate neamurile! Toate popoarele să îl
    laude.”
  pon-pon: 'O pil eu: Kapina Kaun o, komail men liki kan karoj o kalinanada i, komail
    wei karoj!'
  nhe-BL: 'Huan nojquiya ijcuilijtoc: “Nochi imojuanti tlen ax inisraelitame xijpaquilismacaca
    Toteco Dios. Ma quipaquilismacaca nochi xinachtli tlacame.”'
  sps-sps: Ana mes a karan koman Vegiau Ten Gov te tsue kan iny a ka to ayei, “Amin
    vainy faavot, vainy sikia ma taa Jiu, te toobing rom tsumi ma variri a Tsunaun.
    Eye, te toobing non tana fo gum iny vainy tana fo pan vavis ma tsue Tsunia, ‘Mam
    fafaatouf rom a asanga Manyi.’”
  wnc-wnc: Siwan wamu takngatuat aminu tapatuta anzing matakut, “Ginu keu komduine
    nana aminda Buyambam tapanindane umana akngana yatangenatnong. Ngan. Aminu kuupbamda
    itane umana aknga tasiwa buyambam siknga siyok,” ngang matakut.
  bus-bus: 'Wà bè dↄ: Amↄa bori píngi à Dii tↄ́ kpá, amↄa bùsu píngi gbɛ̃nↄ à à táaki
    lɛ́.'
  gub-BL: Nezewe i'i amo ze'eg a'e no. — Peze'egatu Tupàn rehe nehe, zutew 'ym wà.
    Pemume'u ikatu haw izupe nehe, teko nànàn nehe no.
  imo-imo: Ungu te i tepala, Israel imbo naa mololi imboma, Awilimu kapi neio. Imbomani
    pali yu kapi ningo kunana neio, nimbe moromo.
  boj-boj: Anjam bei dego unu, “O sawa bei bei qaji kalil, niŋgi Tamo Koba aqa ñam
    soqtoqniy. Od, niŋgi kalil aqa ñam soqtoqniy.”
  eng-DRA: 'And again: Praise the Lord, all ye Gentiles; and magnify him, all ye people.'
  knf-knf: 'Ukak apiiŧana aji : « An ŋŧaak bŧi nadoon kadëman Ajugun, an kntaali bŧi
    nadoon kayeeh mndëm mi nul. »'
  san-KHM: បុនឝ្ច លិខិតម៑ អាស្តេ, ហេ សវ៌្វទេឝិនោ យូយំ ធន្យំ ព្រូត បរេឝ្វរំ។ ហេ តទីយនរា
    យូយំ កុរុធ្វំ តត្ប្រឝំសនំ៕
  arn-NT: 'Fey ka femngechi feypiley: “Pu trokiñke mapu ka itrokom pu trokiñke che,
    ¡püramyefimün ta Ñidol Ngünechen!”'
  zas-NT: 'Zatiblajt loj xtiidx Dios rëb: Gra ree bén ad najt bén Israel. Në los demazri
    ree bejn, gol gules xvalor Dios.'
  ken-NT: nɛ ndǔ nɛbhʉɛt achak amɛm Ɛkáti Mandɛm yɔ́ ɛ́pɛ́t ɛ́rɛ̀m bɛ, “Bě mankɛm
    abhɛ́n bápú bo Israɛl, bɨ̌tí nɔ́kɔ́ ka Acha. Bo mankɛm, bɨ̌tí nɔ́kɔ́ ká yi.”
