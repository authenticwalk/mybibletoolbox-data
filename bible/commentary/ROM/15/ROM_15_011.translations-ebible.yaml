verse: ROM.015.011
translations:
  kpx-kpx: Isi tota loui avoe, “Diue ata holioholiale la bahata oleve keve umale la
    bahata Kosive ivi hoesehavove.”
  okv-H: “Ungo enda nei embomeni Bada jakeka evujo eto ungo embo tapa Bada ta degi
    haveni evujo”.
  tbo-tbo: Ma Buka i baha meme i pa, ‘Tu meuputa, Guyau ona huneya po lawa atapumi
    tauna lougogei ona huneya.’
  mal-C: “യെഹൂദേതരർ എല്ലാവരുമേ കർത്താവിനെ വാഴ്ത്തുക, ഭൂമിയിലെ സകലജനതകളുമേ അവിടത്തെ
    പുകഴ്ത്തുക,” എന്നും പറയുന്നു.
  grc-SR: Καὶ πάλιν, Αἰνεῖτε ⸉τὸν κύριον πάντα τὰ ἔθνη,⸊ καὶ ⸂ἐπαινέσατε⸃ αὐτὸν πάντες
    οἱ λαοί.
  bgc-bgc: अर फेर पवित्र ग्रन्थ कहवै सै, “हे गैर यहूदी माणसों, प्रभु की जय-जयकार करो,
    अर हे राज्य-राज्य के सारे माणसों, उसकी बड़ाई करो।”
  khz-khz: Maekilana, “Gomi ati Iuda talimami, Velekou iovega-ragea, e gomi taunilimalima
    maparaparami, mari ai ia iovega-ragea.”
  deu-TKW: 'Und wiederum: Lobet den Herrn, all'' ihr Heiden, es sollen ihn loben alle
    Völker.'
  zsr-NT: 'Ga yubl nayúj caꞌ lu guich laꞌy, rna: Gul‑cuꞌë Xanruꞌ yöl‑laꞌ ba, Yúguꞌtëliꞌ
    cunacliꞌ judío. Gul‑tsíj ládxiꞌliꞌ Lëꞌ, Yúguꞌtëliꞌ zoaliꞌ gdutë yödzlyú.'
  lin-lin: 'Mpe lisusu : « Bino bato ya bikolo nyonso, bokumisa Nkolo ! Tika ete bato
    ya mabota nyonso bakumisa Ye ! »'
  hns-NT: 'Aur bhie liekhal hai kie: „He doenia ke djaatie log, Prabhoe ke aadar kar.
    Toelogke tjaahie bole ke: ‘Hamlog aapke barka maaniela.’ ”'
  noa-E: Maimua ich Daviiupai deeu ũwaai, “Durrpierram khʉʉnau phöbörpierr judionaan
    khabam khʉʉnaujã maach Pörta thö iekhabat” ajim.
  eng-EMTV: 'And again: “Praise the Lord, all you Gentiles! Praise Him, all you peoples!”'
  mib-NT: 'Te cáhán tucu: Róhó ñáyuu tācá nación, na cáhán rō jeē yóhyo vāha ni Jitoho
    yō Yaā Dios, te róhó ñáyuu tācá‑ni ñuu, suni na cáhán rō jeē yóhyo cújéhnu ya.'
  lif-NT2: हे़क्‍क्‍याङ् याम्‍मोआङ्, “काक् थिम्‍मे़न्‍दङ् सुवाङ्‌से, दाङ्‌बाल्‍ले़
    ने़म्‍भोगे़न् कुनारा फोःसे़म्‍मे़ॽओ, हे़क्‍क्‍याङ् काक् मे़न्‍छाम् याप्‍मिहाॽरे़
    खुने़ॽ ने़म्‍भोगे़न् कुनारा मे़भोःसुर॥”
  xnj-xnj: Na kavili, “Nyenye vandu voha vangali Vayawudi, mumlumbalila BAMBU, vandu
    voha mumlumbayi.”
  mmx-mmx: La i vaase bok keretna, “Nemi axap limixin kopmen nemi me Judaia, mina
    emi asu mi Leeme Silok. Limixin at lengkot axap mina xip aurut laasen teren.”
  cbr-NT: 'Ësairibi ca quia: Mitsux judíosma unibu ''ixunbi camina Nucën ''Ibu Dios
    rabiti ''ain. Camabi menu ''icë unicama ca —mix camina cushiira ''ai —quixun caquin
    a rabiti ''icën.'
  tee-NT: 'Chai ju alacatam chanich vachu'' nonchokopalai: Tachi chun ju uxijnan ju
    jantu israelitanin unt''at''it ma alak''ayat''it ju Dios. Chai tachi chun ju uxijnan
    ji lapanacni ma ana''unt''it ni va yuchi ju palai xak''ai ju Dios.'
  eng-LSV: and again, “Praise the LORD, all you nations; and laud Him, all you peoples”;
  cak-NT: 'Y chuka'' nu''ij: Tiya'' ruk''ij ri Ajaf chi''iwonojel rix ri man jix israelitas
    ta. Conojel winak tiquiya'' ruk''ij ri Dios. Quiri'' nu''ij chupa rutzij ri Dios.'
  pah-NT: 'Ojipeva''ea rembikwatijara e''i no: “Judeus''g̃arũiva''ero ti pembohete
    nhandepojykaharete''ga. Ojipendyhyga''g̃a nhaporemo ti tombohete ga,” e''i aherembikwatijara.'
  sja-NT: 'Awara ãi ichiaba jara bɨ: ‘Parã jõmaarã eujãdepemaarã, ɨt''aa t''ɨ̃́tɨ
    mãik''aapa k''arítɨ Tachi Waibɨamaa.’'
  xed-xed: 'Kaʼa mnata guli na: «Inda kaghuni gwal kul nzakway ka la Yahuda, zləzlvawa
    Mgham Lazglafta. Ka zləzlva inda mndəra mndu ta Lazglafta,» kaʼa.'
  mks-NT: 'A̱nda̱ já na̱cachi tucu a já: Tócó ndihi ndó, na̱ co̱ó na̱quixi chi̱chi
    Israel caja cáhnu ndó Ndióxi̱, xitoho í, ta ná a̱ jándacoo toho ndihi ña̱yivi
    caja cáhnu na Ndióxi̱.'
  gfk-S: Di ga pakat bileng be, “Mu bakut ing pa mu le Iudeia, i tahut be mu na pirlet
    no Watong. Mu ira huntunana bakut, mu na inge na pirpirlet tupas ie.”
  bmu-bmu: Miaŋgö keuŋi kun mi kewö, “Kian kantrigö kambu pakpak iŋini mönö Kembu
    möpöseiba malme. Gölme dop maljei, iŋini mönö körek ‘Anutu saiwap!’ jiba liŋet
    köla malme.”
  dgz-dgz: Sia anega seane, Ian ugupe nagirewa iragi Ayop nuga God wa atonasen. Waenapan
    iragi God wa atonasen. Ok anega sean.
  eng-GNV: And againe, Prayse the Lord, all ye Gentiles, and laude ye him, all people
    together.
  zaa-NT: 'Ra tehuá attu lettia: Ą''hua lebi''i ca enne'' canu labí ná enne'' Israel,
    liudàliani Señor, Iyá ỹiani le canu tse''e le'' ituba yétsiloyu nna, Ligùl·la
    himnos para lèe lani itute latsi'' le.'
  eng-WEBSTER: And again, Praise the Lord, all ye Gentiles; and laud him, all ye people.
  guh-guh: 'Itsabaxutota pijinia Dioso pejumelivaisibaxutota jumaitsi icatsia mapacueniaje:
    Paxamë apo pajudíovimë, Diosojavabelia pajumaitsimëre: “Diosomë, bitso ayaijamatabëcuenenëmë,”
    pajamëre. Paxamë, padaxitamë, itsamonaejavabelia pajumaitsimëre: “Caenë Dioso
    bitso ayaijamatabëcuenenë,” pajamëre, jai Dioso pejumelivaisibaxutota.'
  bon-bon: Cuta nuuja mene te egä, “Gawe maramara biname, weene iyeta Acejiyame ne
    ewepyeräjeye. Yoo, iyeta ai gawecewe biname, weene teebine eso ecäreye!”
  nhw-BL: 'Huan nojquiya ijcuilijtoc: “Nochi amojuanti catli amo anisraelitame xijpaquilismacaca
    Toteco Dios. Ma quipaquilismacaca nochi xinachtli masehualme.”'
  swh-ONEN: Tena, “Msifuni Bwana, ninyi watu wa Mataifa wote, na kumwimbia sifa, enyi
    watu wote.”
  wbi-wbi: kange, “mumughiniaghe uMutwa, mwe vanya iisi mweni; neka avaanhu ava iisi
    voni vamughiniaghe umwene”.
  bba-bba: Mɑ yi mɑɑ nɛɛ, “Bɛɛ bwesenu kpuro, i Yinni Gusunɔ siɑro. Bɛɛ hɑnduniɑɡibu
    kpuro, i nùn bɛɛrɛ wɛ̃ɛyɔ.”
  eng-KJVCPB: And again, Praise the Lord, all ye Gentiles; and laud him, all ye people.
  kgk-NT: “Entéro nhande kwéry e'ỹ va'e gwive tomomba'egwasu Nhandejáry-pe. Judeu
    kwéry e'ỹ va'e gwive peteĩxa tomboete ave íxupe” he'i jevy Nhandejáry kwatia nhe'ẽ
    judeu kwéry e'ỹ-rehe.
  waj-waj: 'Kua fafaaraivo itaa kua tioo kava vo kuavai tinoo: Ngia voopinnaa mmuakiaaya
    Udaanga Anutuuqaara kua yoketaivaa kiatee. Mmuakiaa gioonna kiaapuuya innara kua
    yoketaivaa kiatee.'
  cpy-cpy: 'Ikanteetaki eejatzi: ¡Itsipa-jatzi-paeni! Pithaamentee-yaari Awinkatharite.
    ¡Maawoeni atziri-paeni pithaamentee-yaari!'
  ekk-PKP: 'Ja veel: „Kõik te võõramaalased, ülistage Issandat, ülistagu teda kõik
    rahvad.“'
  mpx-mpx: Ge i ba al, “Komiu bolo nige Yudiya i oola, gegewemiu Yehoba nuku tobalan;
    gamagalau gegewemiu, nuku wona tobal elana.”
  wbp-wbp: 'Nyampuju yimi-pardu-kari Jijaji-kirli kuja-ka nguna Payipulurla, ngulaju
    kuja: “Nyurrurla Juwu-wangu-patu kuja kankulu nguru-kari nguru-karirla nyinami,
    ngulangkuju pulka-pungkalurla Warlalja-Wiriki Kaatuku!”'
  luo-luo: Kendo niya, “Pakuru Jehova Nyasaye un joma ok jo-Yahudi duto, ee ji duto
    mondo odende,”
  nhe-NT: 'Huan nojquiya ijcuilijtoc: “Nochi imojuanti tlen ax inisraelitame xijpaquilismacaca
    Toteco Dios. Ma quipaquilismacaca nochi xinachtli tlacame.”'
  aii-aii: 'ܘܡܸܢܕܪܸܫ: ܫܲܒܚܘܼܢ ܠܡܵܪܝܵܐ ܟܠܵܘܟ݂ܘܿܢ ܐܸܡܘܵܬܹ̈‌ܐ ܘܫܲܒܚܘܼܢ ܠܹܗ ܟܠܵܝܗ‌ܝ ܥܲܡܡܹ̈ܐ.'
  esk-NT: Uqałiq niplitqiŋñiqsuq, “Iluqasri Jew-ŋunġitchuani quyyasriuŋ ataniq. Iluqasri
    iñuŋni atuġitchi quyyatinik ilaanun.”
  msb-msb: Usad pa gayod, “Kamo na mga dili-Judio umawa an Ginoo. Kamo tanan na katawuhan,
    mag-umaw sa iya!”
  cpa-NT: 'Cónh¹ calah siíh² lah¹la² báh³ rø²juúh² si²: Jmóh³ hniah¹² dsiog¹ Juu¹³
    jniang³, ca¹lah¹jáh¹ hniah¹² dsa² tsa¹lanh¹² judío; Ju³juúh³ ca¹lah¹já¹ dsa² jmøi¹guǿi¹:
    “¡He³ lah¹hiug¹² juanh¹² Diú¹³!” rø²juúh² si².'
  dso-dso: ଆରିତରେକ୍‌ ସେ କଇଲାଆଚେ “ଜେତ୍‌କି ଜିଉଦି ନ ଅଇଲା ଲକ୍‌ମନ୍‌ ପର୍‌ମେସର୍‌କେ ତୁସ୍‌ତିକରା
    !” ଆରି ଗୁଲାଇ ମୁନୁସ୍‌ ଜାତି ତାକେ ଡାକ୍‌ପୁଟା କରା ।
  meu-meu: Ma eto, Bese idau-idau taumui iboumui ai, Lohiabada ba imodaia; Taunimanima
    iboumui ai, ia ba hanamoa.
  yva-NT: 'Muno Ayao Amisye ama anemo kaijinta mare: “Vatano Yahudi jewene wade tenambe,
    wakangkamambe Amisye ai! Vatan tenambe wade wapo Amisye ararimbe!”'
  dgc-dgc: “Purién siya a tahod na étanan a tolay ta mundua!”
  zpm-NT: 'Ni no stib zaatne rnee: Grëse to ne nac to miech stib guiedz, ¡goḻleynie
    Dios! ¡Goḻsaṉnziuu lë me!'
  hix-NT: Onà wyaro nkehe xarha, àmenhosahonhàr xarha. Ohxe xaxa manaha katxow haka,
    Xuknewyanahnà komo, Kohkomo wya. Ohxe xaxa manaha katxow haka, toto komo, omeroron
    komo, àwya. Àro wyaro rma nkehe.
  sim-sim: Uhu mashi las nga karem li kayeri sir, �Jir Judama ambu jirin, hi Avui
    Wasilakahin ji hauoweka. Uhu yanga yangak fehenda ma jirin, hi orhin ji hauoweka�
  npi-ULB: अनि फेरि पनि “हे सबै गैरयहूदी हो, सबै मानिसहरूले उहाँको प्रशंसा गरून् ।”
  cgc-cgc: Nasulat pa gid, “Tanan kaw na mga dili-Judio dayawen nyo Ginuo Dyos an!
    Kyo tanan magkanta ta pagdayaw ki kanen.”
  tim-tim: Akto siâ hin, “Yuda luâk bo manmai ye hârokŋe Kembu makmâ mepaiŋe membei.
    Dâ luâkŋe luâkŋe hârokŋe yâkgât akmâ owâiŋe agaŋbei.”
  yor-yor: Àti pẹ̀lú, “Ẹyin Olúwa, gbogbo ẹ̀yin Kèfèrí; ẹ kọ orin ìyìn sí, ẹ̀yin ènìyàn
    gbogbo.”
  wos-wos: 'Ané hundi akwi Godna nyingambu dé wa: Guni nak téfana du takwa atéfék,
    Néma Du Godna ximbu harékétanguni. Atéfék héfambu rekwa du takwa akwi déka ximbu
    harékétandi.'
  emp-NTPO: 'Idjab̶a nãwã b̶ʌ́ b̶ʌa: Jũma bãrã judiorãẽ́, dadjirã Boro Ãcõrẽa bia
    bed̶ead̶adua. Jũma puru b̶ea, idjía bia bed̶ead̶adua.'
  eng-F35: 'And again: “Praise the Lord, all you Gentiles, and laud Him, all you peoples!”'
  ind-ind: Ada pula pemazmur yang mengatakan, “Hai semua bangsa yang bukan Yahudi,
    pujilah TUHAN! Biarlah segala bangsa memuji Penguasa kita.”
  pes-OPCB: 'همچنین می‌گوید: «ای قومها، خداوند را ستایش کنید! همه او را ستایش کنند!»'
  mpt-mpt: eka weng mak osa imin baanoa Yudaba nakaia unanga ibo alukum Sume niniino
    dobtouleb nine! Eka nakaia unangai alukum bib mak betan mako blib ibsa e niniino
    dobtouleb nine genanobiobe.
  ssx-ssx: Kutupa make Diendaili wanda꞉hali paeyaoo. Ikana꞉ma꞉ Tekehalina꞉ pi laapa꞉peke.
    Kenke ta꞉ta꞉ ta꞉ta꞉ pa꞉ta꞉ haleme wanda꞉hali paeyao ikana꞉ma꞉ ipika꞉ pi wotu laapa꞉peke
    laa wape pa꞉la꞉me.
  mkl-mkl: Nɔ í ni mɑ́, I sɑɑbu Aɔ̃ Lɑfɛ̃ɛ, iŋɛ dimi mmu ŋɑu fei, Iŋɛ fei i kɔ̃ iri
    i cũu.
  gaq-gaq: ବାରି ଡିଗ୍‍ “ସାପା ବିଜାତି ରେମୁଆଁଇଂ ମାପ୍‌ରୁନେ ପ୍ରସଂସା ଡିଙ୍ଗ୍‍ଆର୍‌ଲେ ।”
  gof-RNT: Qassi zaaridi, “Ayhude gidonna asaw, Godaa galatite; kawotetha ubbay iya
    sabbite” yaagettis.
  unx-unx: ଆଡଃଗି, “ସବେନ୍‌ ସାଅଁସାର୍‌ ହଡ଼କ ପ୍ରାଭୁଆଃ ମାନାରାଙ୍ଗ୍‌ ରିକାଏକାକ । ଆଡଃ ସବେନ୍‌
    ହଡ଼କ ଇନିୟାଃ ମାନାରାଙ୍ଗ୍‌ ରିକାଏକାକ ।”
  gah-gah: 'Itó gakó makó láa loko neve: Hetoka vegená lekeza nene Guivahani agepoka
    liki geké litalo. Numutó namató vegená lekeza sigaga sagaga liki agepoka lilo.'
  lcm-lcm: Au na mang vuk mengen kapa ta, Nami aongos ri vap i ngising mi alatun a
    Volava. Io, mamain ta matan vap anglok ki kun alatun ania.
  aer-aer: Ante awethe-anteye re alakenhe angkeme, “Arrantherre Jew anetyakenhe areye,
    Ngkarte tnakerlte-anaye! Alyelhentye alyelhewarraye Renhe utyernemele tnaketyeke,
    arrantherre apmere ahelhe nhenhe-arenye areye-arle.”
  qvc-NT: 'Dyuspa Santu Librumbiqam nirimbis: “Qamkuna yumbay nasyungunamanda kaqkunapisri
    Tayta Dyusta alabayllapa. Qamkuna yumbay kastakunamanda kaqkunapisri paytalla
    alabayllapa”, nishpa.'
  tgl-ULB: At muli, “Purihin ang Panginoon, lahat kayong mga Gentil at hayaan ninyong
    ang lahat na mga tao ay purihin siya.”
  cbs-NT: 'ana betsandi yuikin: “Nawa xukua tibi man manibaunabuun, nukun medabenan
    jiweibi jiwea kenwankubainxankanwen”, iyamaken'
  xtm-NTPP: 'Te in‑ka nuu ká''an sa''a: Ndaka ñuu ma, jín ndachiñu''u i Iya Tátnuni
    ma, te ndaka ñuu ma jín kata nuu ya.'
  nnq-nnq: Na kabe, “Mangweto ilambo yoa, malumbali Angwana, mangweto bandu boa, malumbalile.”
  bao-NT: 'Ñucã o biro ĩi: “Niipetirã bojoca poogaari, Ʉpʉre ĩi nʉcʉ̃ bʉoya. Bojoca
    cõrora Ʉpʉre baja peoya.”'
  san-ORI: ପୁନଶ୍ଚ ଲିଖିତମ୍ ଆସ୍ତେ, ହେ ସର୍ୱ୍ୱଦେଶିନୋ ଯୂଯଂ ଧନ୍ୟଂ ବ୍ରୂତ ପରେଶ୍ୱରଂ| ହେ ତଦୀଯନରା
    ଯୂଯଂ କୁରୁଧ୍ୱଂ ତତ୍ପ୍ରଶଂସନଂ||
  huv-NT: 'At apiüng alinomb: Icona nipilan monaw palpálwüx iüt isajan Teat Dios najneajay
    ajlüy. Aton meáwan nipilan indeacan nguineay najneajay arang Teat Dios.'
  otn-NT: 'Ma̱n''na parte ra̱ Ma̱ca̱ Libro i̱ nt''ot''i ra̱ hya̱ ngue ɛ̱na̱: “Gätho
    yø ja̱''i̱ hi̱ngyø judío, da̱mi̱ ''yɛ̱spa̱hʉ Oja̱. Hønnbʉ bi zä ''bʉhyø ja̱''i̱,
    gä da̱ ''yɛ̱spa̱bi̱ Oja̱”.'
  nop-nop: Tiŋa niŋ indiŋ, “Metam fekhinit mokit, hidi wanakaŋ hogohogok Wapum wou
    nintiloneeŋ. Eŋ mebop feedi adi nintiloneeŋ.”
  obo-NT: Na duwon pa mandad no-ikahi no, “Sikiyu langun no konna mgo Judio, doonga
    row iddos Monama nod Longaggon. Langun no tribu, doonga row sikandin.”
  cak-ENT: 'Y chuka'' nbij: Tiya'' ruk''ij ri Ajaf chi''ivonojel rix ri man rix israelitas
    tüj. Conojel vinük tiquiya'' c''a ruk''ij ri Dios. Quiri'' nbij chupan ri tz''iban
    can.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤠᤶᤔᤥᤀᤠᤱ. “ᤁᤠᤰ ᤌᤡᤶᤔᤧᤴᤍᤱ ᤛᤢᤘᤠᤱᤛᤣ. ᤍᤠᤱᤒᤠᤸᤗᤧ ᤏᤧᤶᤓᤥᤃᤧᤴ ᤁᤢᤏᤠᤖᤠ ᤑᤥ᤺ᤛᤧᤶᤔᤧ᤹ᤀᤥ.
    ᤜᤧᤰᤁᤩᤠᤱ ᤁᤠᤰ ᤔᤧᤴᤇᤠᤶ ᤕᤠᤵᤔᤡᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤏᤧᤶᤓᤥᤃᤧᤴ ᤁᤢᤏᤠᤖᤠ ᤔᤧᤓᤥ᤺ᤛᤢᤖ॥”
  mie-NT: 'De cáhān tucu: Ndá ndóhó nchivī ndācá nación, cāhān nū jā vāha ndasí inī
    Jētohō ō Yāā Dios. De ndá ndóhó nchivī ndācá-ni ñuū, suni cāhān nū jā cúñáhnú
    ndasí yā.'
