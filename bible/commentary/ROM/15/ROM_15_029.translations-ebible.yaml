  tsw-NT: N reve ta̱ na̱ n rawa uba̱ta̱ u ɗu, Zamawawa ta ca mu a̱ba̱jini abaꞌun adama
    a̱ ɗu.
  cax-NT: Tusio te iñemo, arrtü iñatai aubesa, cuatito sobi tarucu ñacunusüancacarrti
    Cristo aume.
  aia-aia: '''Au ''iraraa goro do ''oha wai ''ari wou bei''amou, wai boi beiai ha''agorohi
    ha''ibubu ana Kraest tana''amou.'
  srp-1865: A znam da kad doðem k vama, doæi æu s obilnijem blagoslovom jevanðelja
    Hristova.
  agt-agt: A ikatalak ku hapa ta sa mapasinapan kitam sangaw ta bendisyon ni Afu Hesus
    am dumatangak tekamuy.
  lug-lug: Era mmanyi nga bwe ndijja gye muli, ndijja n’omukisa gwa Kristo mu bujjuvu.
  yby-yby: Ito nenimonekahoya nadenego edimotoka wetuwe loko elamoe. Kalaestitokati
    maku libitibo nesa napaya leko wekoloe.
  heb-heb: ויודע אנכי כי בבאי אליכם אבוא במלא ברכת בשורת המשיח׃
  mpp-mpp: Aime ngengela fudacte, dameng iwa Kristole mimi-madic bucbuchac nala fame,
    yogoholec ngengela fudacte, yogo ngagepangkegabac.
  apb-apb: Na nou saie uri maholo ne kei lae wau i seemiu, nge kolu kei honu makeato
    aana mo ha'adiana'anga a Kraes.
  san-TEL: యుష్మత్సమీపే మమాగమనసమయే ఖ్రీష్టస్య సుసంవాదస్య పూర్ణవరేణ సమ్బలితః సన్ అహమ్
    ఆగమిష్యామి ఇతి మయా జ్ఞాయతే|
  ben-IRV: আমি জানি যে, যখন তোমাদের কাছে আসব, তখন খ্রীষ্টের সম্পূর্ণ আশীর্বাদ নিয়ে
    আসব।
  ntu-ntu: Krlzx kx mzli kc navz-ngrmc bamu, Kraes sa na-amrlz-zlwzle nigu mz da kxkqlu.
  pan-pan: ਮੈਂ ਜਾਣਦਾ ਹਾਂ, ਕਿ ਜਦੋਂ ਮੈਂ ਤੁਹਾਡੇ ਕੋਲ ਆਵਾਂਗਾ ਤਦ ਮਸੀਹ ਦੀ ਬਰਕਤ ਦੀ ਭਰਪੂਰੀ
    ਲੈ ਕੇ ਆਵਾਂਗਾ।
  gvc-gvc: Ã yoa mʉsa cahapʉ yʉ wahachʉ Cristo yare mʉsare yʉ buhechʉ tiro mʉsare
    noano yajeripohna tichʉ yoarohca.
  mwp-mwp: A, wagel bangal nanga ngay ngithamuniya mangedhe. Kerison adhapudhay woenab
    ngaru ngaybiya kalmel ngithamulpa.
  sbk-sbk: Emenye huje, nantele nkenenze hulimwi, naihweza ekamilishe hwuwinji wa
    Kilisti.
  mya-JVB: သင် တို့ရှိရာသို့ ငါရောက် သောအခါ ၊ ခရစ်တော် ၏ ဧဝံဂေလိတရား၌ ပါသောကောင်းကြီး
    မင်္ဂလာပြည့်စုံ ခြင်းနှင့် ရောက်လာ မည်ကို ငါသိ ၏။
  kgf-kgf: Neŋ onac muru hamaŋ imuaru Kristoac mozoc kuaya qeqeya mema hamaŋ imi ni
    ninʒua.
  awb-awb: Iteba konaraq Sísa Karáhéga iwíáh aintahna ehwéh teiníe. Wega iwíáh aintanawire
    íwíáhuge.
  gdn-gdn: Nau kataineya da nau ika bausugani ki ka Keriso nau pokanere kawaya daganani
    wi wadiniyoto bagi.
  nko-NT: Nyin ánɩ́ nɩ́ nɛbá á, nɔ́pʋ Kristo oyúla kpɔnkpɔɔnkpɔntɩ ba mlɩ.
  bsn-NT: “Mʉa tʉ yʉ ejaro, mani ñajediro mani variquẽnarotire cõarʉcʉmi Cristo”,
    yimasiaja yʉ.
  pib-NT: Numatlu wa napyegitinipgi, Kristo giglenshinikanyegle potu numapokanu.
  wiv-wiv: Hau te lala pebarae, kua ta na bele ni miu, da ta vonu matoto na goloaloa
    mata mulimuli kua a Kristus e vala ni niau, hau ta vala ni miu.
  reg-reg: Enimenya ati, omwanya nikaja kwemwe, enija mu kukumisha kwa amabhando ga
    Kristo.
  mlh-mlh: Ŋoŋoreo warebemiŋ, damaŋ oo Kristore mifia oi sosowo roru wareru ŋarebemiŋ.
    Oŋu mane mukugo.
  gof-ENT: ታኒ ሂንቴኮ ቢያ ዎዴ ኪሪስቶሳ ኣንጁዋን ኩማዳ ባናይሳ ኤራይስ።
  aau-aau: Ha nonkway, enekwei ha hmo owh mon le ey hokwe, hakwe Krais so hiymon yor
    hane ma wanohyay pru-sow non nake.
  tvk-tvk: E melele xa nihat visal xamim, nakila xa nihat itel tuxolxatien xil vus
    na Kristo tengan nisa ni mi xamim.
  prf-NT: Maniwalaák a káangay ku haán ay tawid ku en masagana a pagpapala ni Cristo.
  auy-auy: Kentí naaópaꞌa koméraanana Ísu Káráísiti áfááraumai kaweꞌá uwátinkainiye-imayaa
    úne.
  tbg-tbg: 'Te maa uvara kankomake irunara: Te oru ni hampata variariraro Karaitiva
    voqavata ni koqema nimitaira ne koqemavi vaivara.'
  hub-NT: Wika atumin taan Cristo pegkernum yainkamun pachisan atumnasha ujaktatjarum
    nunaka shir nekajai.
  hmo-hmo: Lau diba danu, umui dekenai lau mai neganai, Keriso ena hanamoa ibounai
    do lau mailaia.
  big-big: Ne iniyegi lewa puwekke ne ini kiling watabi wazono kolokngagono kumbekki
    Kilisigu ne nana piyeng ini kiling sanga mizagi purik ne iwaka.
  gux-G: N bani ke min ba pundi i kani, li ba sua ke i kuli gbie yeni Kiristo yediŋanma
    i.
  cnl-NT: Maan²³ 'e³ quie̱e̱n²³² ca³quie̱e̱² u²³li²³jé̱e̱³ 'e³ cuø²³ júu² dxʉ́²³ quiee'³²
    Cristo mɨ³rɨ³ñiin²³ i³joon²³na²³ 'nee'²³.
  zar-NT: Cateʼ guídaʼ ga zóaliʼ, runaʼ löza idxínlenaʼ yúguʼtë le ruzíʼiruʼ xibé
    niʼa que didzaʼ dxiʼa queëʼ Cristo.
  kde-kde: Nangu ǹnimala kuva panimbekwida kwenu mwenu, nìmbekwida na dinujo dyohe
    namene dya chinnungu kuhaloka kwa Kilisto.
  ata-ata: La eni elavusou lexe eni aneꞌe noxinge, la alualu e noxou Kalisito muxolu
    noxilo ꞌo ne uꞌanaꞌana noxinge manina.
  qvw-NT: Ćhämul'a Jesuspa lluy allin ćhaniyünincunawanlämi ćhämuśhäpis.
  nfa-nfa: Ladhe jaꞌa dhiu, kèti dènge mèngi-nale ae-ae nèti Kristus.
  tnp-tnp: Nian iəkuvnə mɨtəlau=pa imatəmah ikɨn, iəkəhrun məmə iəkos natimnati təuvɨr
    tepət e Krɨsto məmə iəkəfɨnə kəm təmah, kəni itəmah onəkotətəu təuvɨr lan.
  urd-urd: और मैं जानता हूँ कि जब तुम्हारे पास आऊँगा तो मसीह की कामिल बर्क़त लेकर
    आऊँगा।
  hot-hot: Yahayala nena yahathôk ek môlô ba alalô amô, êŋ ma Kilisi tem nêm mek bêŋ
    anôŋ êndêŋ alalô.
  mqj-NT: Kuorean tongan kumua ianna saemo' matin, innang la buda pa'tamba' yao mai
    Kristus mulolongan.
  rus-SYN: и уверен, что когда приду к вам, то приду с полным благословением благовествования
    Христова.
  mbh-mbh: Na lemik mire ako ve, nge lek velpoling a thomu nge, aro tho opoal thomu
    nge ur sivesivenga areko Krais i pavual it nge.
  bdd-bdd: Ma yasanapuya ꞌabwa ꞌigu haboꞌenaina ꞌoimiya bwebweꞌana weyahina Keliso
    ꞌina helau madouna ꞌoiguwa ꞌimiyamiya, eeta ꞌabwa tayaliyaya mahemahetena.
  cbt-NTPO: Canpitataquë pa'pato, Quisocristo noya catahuarinco nanamën a'chinta'huanquëmaso
    marë', tënahuë.
  srn-NT: Èn mi sabi tak' te mi kon na unu, mi o kon nanga ala den blesi di de fu
    Kristus.
  cta-NT: Nu loꞌo tyalaa naꞌ, liꞌ jlo tiꞌ naꞌ chaꞌ quiñaꞌa̱ tsa chaꞌ tsoꞌo jiꞌi̱ Cristo
    ntsuꞌu chaꞌ chcuiꞌ naꞌ loꞌo ma̱, chaꞌ caja ñiꞌya̱ nu tyatí̱ la tiꞌ tyiquee ma̱
    liꞌ.
  bqc-SIM: Má dↄ̃ kɛ́ tó málɛ mↄ́ á kĩ́i, Kilisi báaa pɛɛaa guu ↄ̃ má mↄ́wá.
  tcz-CHONGTHU: Chule keima kahung tengleh Christa in phattheina lhingset chanvou
    eichansah diu hi kichentah in katahsan'e.
  mar-mar: आणि माझी खातरी आहे की, मी तुमच्याकडे येईन तेव्हा मी ख्रिस्ताच्या आशीर्वादाचा
    भार घेऊन येईन.
  snp-snp: yaloti Sipenika unae, loto kanu kofalalo ya linate geyenagolowe. Etito
    linatedoka enamo ya faifa ámenagolowe. Kilistokafo olu lalo o ledemo idami mona
    oude-lute-kateu mele faitenaiye, loto enagolowe.
  isl-isl: Ég er viss um að þegar ég kem, mun Drottinn nota mig til að veita ykkur
    ríkulega blessun.
  spy-NT: Ānkētē kule yoo kaayitu, +māāyibwook bērurtaab Kiriistō kuyem.
  xnn-xnn: Et getkek ay isnan omayak ken dakayo et gawigawis nan badang Kristo ken
    datako tapno am-amed pomigsa nan pammati tako.
  mwe-mwe: Na nne nimumanyi kuti pushing'ishe kunngwenunji, shing'ishe na mboka yaigwinji
    ya a Kilishitu.
  tte-tte: Na yakatai saugana tem yalaowa kolimiu, kani yakabi-yakaiwemiu yo Keliso
    ana walo-mulolo kalakalapowonna kwalobai.
  tcs-tcs: Ane ai prapa sabe wen ai go kam po luk yupla, Kraist i go gibe mi prapa
    gud blesing po yupla.
  hlt-THB: Nangmih a venna ka law awh, Khrih a zoseennaak ing ak be na law kawng nyng
    tice sim nyng.
  soq-soq: Ne atenten e manlawo iepina Keriso sauwa euda nopelala uduudu do manlawo
    wineapa.
  qub-qub: Gamcuna cajman chayamuptë Jesucristo yanapämäshun shacyächinacur cushicunanchïpaj.
  att-att: Á ammù ta pagayáyatan na ittam ni Apu Kesu Kiristu sangaw nu mappasinganà
    nikayu, megapu sù bilin na nga ilayalayâ ku.
  bki-bki: Mia nomijog ruei ka bogo napano neyotuba kean kamiu, mia rivu mia rivu
    ka kito nonovio, mia neviedu vija Kristo kiano ilivuiano novo ve miroano ka neveriio
    van kamiu.
  bqp-bqp: Má dↄ̃ kũ tó mani su á kĩnaa, mani suárɛ kũ Kirisi arubarikaao papanamɛ.
  mcp-mcp: Mə mpú nə́ mə bá zə nə ocúncɛ̂sh ɔ́ Krîst bɛ̂sh ja mə bá zə nûŋ bɨ́dɨ́
    yí.
  hat-hat: Mwen konnen le m'a rive wè nou an, se avèk tout benediksyon Kris la m'a
    rive.
  npl-NT: Ne kuali nikmatok, ijkuak ne nias nomechitati, nikwikas miak tlatiochiwálistli
    non Cristo kitemaka.
  bgg-bgg: Gu nathek shii wuii ruii shii gune thieg, gune Masi ro ley khirzey è chua
    ne wuii ruii pha ro.
  eng-TCENT: And I know that when I come to you, I will come in the fullness of the
    blessing of the gospel of Christ.
  eng-BSB: I know that when I come to you, I will come in the fullness of the blessing
    of Christ.
  cpu-NT: Niyotzi iri Cristo tasonkaventatziitaineri aririka nareetakyaami janta.
  san-ASM: যুষ্মৎসমীপে মমাগমনসমযে খ্ৰীষ্টস্য সুসংৱাদস্য পূৰ্ণৱৰেণ সম্বলিতঃ সন্ অহম্
    আগমিষ্যামি ইতি মযা জ্ঞাযতে|
  tac-NT: '''We machí ne napu''lige sebasa ne alé napu ''emi ejperé, ''we ''la gu''írimio
    Kristo ''emi napurigá ''la námamala ''emi napu ne ''emi beniri.'
  eng-WEBPB: I know that when I come to you, I will come in the fullness of the blessing
    of the Good News of Christ.
  gfk-H: Ma iau nunurei, ing bia ni hanuat ukaia ta muat, iau na hanuat ma ra tamat
    na haridaan gar ta Karisito.
  viv-viv: Ada omi agaimiya ganaꞋela amine gahalamanena ganaꞋela be Keliso yana ihagihagi
    ganayemaunena be moyaꞋaida velugai-nadi againe kanamaga.
  yao-yao: Ngumanyilila kuti patiiche kukwenu tiiche ni upile weujinji nnope wa Kilisito.
  tgp-tgp: Na levosahia vara a mai isamim, a pa mai na ler̃uhu non Kr̃isto sei i pa
    r̃uhu jea matamim.
  auc-NT: Codito pönö waa cædinque da pönongä pöninque botö cöwë tömengä tönö waa
    pönï botö cæquinque mïnitö weca poncæboimpa, ante do ëñëmopa.
  kbc-NT: Jowooɡ̶odi nigejotaɡ̶awatiwaji me idalitaɡ̶awa, eliodi me ninitibece yaaleɡ̶ena,
    igaataɡ̶a Cristo owidi laxawanaɡ̶atakaneɡ̶egitedomi. Codaa nigejotaɡ̶awatiwaji
    jemaa mejitece niɡ̶ida anigotediwa.
  bmh-bmh: Iz abiu iz ag alai uligaraimai, Kristus nug ig isanigabun Ze Naliupet unum
    awaremin, ag doimai, agal oiagab banban siksikamau.
  ctu-BL: Cujil che' mij c'otel ba' añetla, Cristo mi caj i yʌq'ueñonla cabʌl lac
    wenlel yic'ot lac tijicñʌyel ti jini wen t'an.
  meq-meq: Na sər ahəl nakə na diye naha aye na, Yesu Kəriste ma rahiye kway ha tsisl
    tə ŋgama hərwi mede naha ga nakə na zəbakumaweye ɗəre aye.
  noa-H: Mua k'ap'ʌ chirʌm, mʌ pãach haar barimaawai maach t'umaam k'ʌʌn dʌ̈rrcha
    honee nʌisiju, Cristoouta maach dʌ̈i hʌ̈u haju haawai.
  alp-NT: Sepo au luake loko imi hoko tinai au keri misete bei Kristuse ete imi.
  san-VEL: yu.smatsamiipe mamaagamanasamaye khrii.s.tasya susa.mvaadasya puur.navare.na
    sambalita.h san aham aagami.syaami iti mayaa j naayate|
  kbq-kbq: Nagra antahi'noe tamagritegama esu'na, Kraisi asomumo avite'nenkena egahue.
  kbh-kbh: Ats̈e corente së́ntsetats̈ëmbo ts̈ëngaftangbioye chaijá ora, chjáshjango
    y chjama ts̈ëngaftanga bëtscá ts̈abe bendicionënga Crístbents̈ana chas̈motsebomnama,
    tondaye chacmondëtsabuáshebenëntscuana.
  ron-LSB: Știu că, atunci când voi veni la voi, voi veni în plinătatea binecuvântării
    Binecuvântării Bunei Vestiri a lui Hristos.
  pon-pon: A i ajadar, i lao pwaralan komail, i pan dir pai ki en Krijtuj.
  nhe-BL: Huan nijmati quema niajsiti nepa imohuaya, niajsiti ica miyac tlatiochihualistli
    tlen nopa cuali tlajtoli tlen Cristo nechmaca para nimechmajmacas.
  sps-sps: Ana nyo nat faman rou te ruak ronyo naa tsumi, nyo komainy kat faparits
    fiisok maromi to te siisio of varonyo mi tana fo mamatsiny sanaan na fo saavits
    ten Krais te faakouts fi rara Ya faavot.
  wnc-wnc: Siwan na atnataat. Nata ginde kundopa Kraisda naat gikat gatake yuke ita
    gatanimuke musipmin papan kekekawa take siknga yutnim.
  bus-bus: Má dↄ̃ kɛ̀ tó mɛ́ mↄ́ a kiia, mɛ́ mↄ́are Kirisi aubarikao papanamɛ.
  gub-BL: Pepyr hehem ire amume'u putar Zaneruwihawete hemiapo kwer paw peme nehe,
    pemurywete kar pà nehe.
  imo-imo: Na i tepo lipo manjiro. Ombo wali Kraistini eno tepa kondombalo ulu paa
    awini mepo ombo.
  boj-boj: E qalieonum. E nuŋgoq bqai di e Kristus aqa kumbra bole kalil ijoq di maqejunu
    qaji di osi bosiy niŋgi osorŋgitqa dena niŋgi siŋgilaqab.
  eng-DRA: And I know, that when I come to you, I shall come in the abundance of the
    blessing of the gospel of Christ.
  knf-knf: Dme kë woli dbi du an Kriŧtu kalilan maakan.
  san-KHM: យុឞ្មត្សមីបេ មមាគមនសមយេ ខ្រីឞ្ដស្យ សុសំវាទស្យ បូណ៌វរេណ សម្ពលិតះ សន៑ អហម៑
    អាគមិឞ្យាមិ ឥតិ មយា ជ្ញាយតេ។
  arn-NT: Rume maneluwkülen feychi amuali iñche, Ngünechen ta rume füreneaeiñmew kom
    kümeke dungu mew.
  zas-NT: Naj ragbee guial chi guidganan lëjt, zien daꞌt ni gunee Dad Jesucrist par
    ganin lëjt.
  ken-NT: Nɛ ndɨ́ŋɨ́ bɛ́ mpok ntwɔ́ awu, chɔŋ Kristo anjɛt bhɛsɛ tontó.
