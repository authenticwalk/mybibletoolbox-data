verse: ROM.015.029
translations:
  kpx-kpx: Di hilokage dana lae lohoi Keliso hoto loui la haivege auna la hoesegeve
    dua vai.
  okv-H: eto na kogona amo ungote umoro ue Keriso ta osa ari avo mine kiara aisora.
  tbo-tbo: A hanapugeya hougana a nenehi naka apo Keliso a kawaidewadewa hogohogona
    a neiyahi.
  mal-C: ഞാൻ നിങ്ങളുടെ അടുക്കൽ വരുമ്പോൾ ക്രിസ്തുവിന്റെ സമൃദ്ധമായ അനുഗ്രഹങ്ങൾ ഉണ്ടാകുമെന്ന്
    എനിക്കറിയാം.
  grc-SR: Οἶδα δὲ ὅτι ἐρχόμενος πρὸς ὑμᾶς ἐν πληρώματι εὐλογίας ⸂τοῦ εὐαγγελίου τοῦ
    χριστοῦ⸃ ἐλεύσομαι.
  bgc-bgc: अर मन्नै बेरा सै के जिब मै थारे धोरै आऊँगा, तो मै मसीह की आशीष नै थारे
    साथ साँझा करुँगा।
  khz-khz: Au ripaku gomi gemi ai pana wati aonai, Keriso gena vevega-nama kamu iwavagina
    pana wati-agia gomi gemi.
  deu-TKW: 'Ich weiß aber: wenn ich zu euch komme, so komme ich mit der Fülle des
    Segens Christus''.'
  zsr-NT: Catiꞌ guidaꞌ ga zoaliꞌ, runaꞌ löz gdxínlenaꞌ yúguꞌtë le ruziꞌruꞌ xbey niꞌa
    qui didzaꞌ dxiꞌa queëꞌ Cristo.
  lin-lin: Nayebi ete tango nakoya epai na bino, nakoya na mapamboli mingi ya Klisto.
  hns-NT: Aur ham djaaniela kie djab ham aabe tab hamlogke poera taur se Kriest ke
    aasies mieliega.
  noa-E: Mua khaphʉ chirʉm, mʉ pãach aar barimaawai maach thumaam khʉʉn dʉ̈rrcha onee
    nʉisiju, Cristoouta maach dʉ̈i ʉ̈u aju aawai.
  eng-EMTV: But I know that when I come to you, I shall come in the fullness of the
    blessing of the gospel of Christ.
  mib-NT: Te jíní vāha ri jeē quɨvɨ̄ jinú rī nuū rō, te vāha ndasɨ́ quendōo ró jéē
    nacani ga rī jnūhun vāha Cristo nuū rō.
  lif-NT2: इङ्‌गाॽ खिनिॽओ ताआल्‍ले़ ख्रिस्‍तरे़ मुल्‍लुक् कुमुॽइसाम्‍मिन्‍नु ताःआ
    के़लॽबान् निःसुङ्‌लो॥
  xnj-xnj: Nimanyili penibwela kwinu, yati nibwela na mota ng'onyo kuhuma kwa Kilisitu.
  mmx-mmx: Do nenia ana vot pasa nemi, aklen tinotno i do anabat pas eburu mi loklox
    anarong silok tinotno at ne Karisito.
  cbr-NT: Cana 'unanin, 'ëx mitsubë 'ain ca Cristonën cushioquin ami sinani cuëënun
    nu 'imiti 'icën.
  tee-NT: Chai acsni accha'ananta ju lamilak'achak'an'an icc'atsai ni cata'aktaijuyan
    ju Cristo ni lai palai k'ox ats'uc'uya'it'it va ixlacata ni aclajunchokoyauch
    ali' ju ixchivinti Dios.
  eng-LSV: and I have known that coming to you—in the fullness of the blessing of
    the good news of Christ I will come.
  cak-NT: Y ren weta'n chi cuando xquinapon iwiq'uin, can nim-wi ri bendición xtiwil
    wiq'uin roma ri utzilaj rutzij ri Cristo ri xtintzijoj chiwe.
  pah-NT: Cristo'ga omombyry hete ji ve. Ji horame pe pyri po ti ga imombyryhetei
    pe me nehẽ no. A'ea ji akwaha hete.
  sja-NT: Mãgá unudak'ãri, mɨa k'awa bɨ parã o-ĩa p'anadait'ee, mɨa jarait'ee perã
    ne-inaa pia Cristopa oo k'inia bɨ ichideerãmaa.
  xed-xed: 'Nda sna yu kazlay: Ma tsa lagha dzaʼa lagha yu da kaghuni ya ná, dzaʼa
    lagha nda tfatawa Kristi katakata yu da kaghuni kəʼa.'
  mks-NT: Ta xíni̱ va̱ha i̱ ña̱ tá ná sa̱a̱ i̱ ja̱n caja Jesucristo cua̱há ña̱ma̱ni̱
    xi̱hi̱n ndo̱ sa̱há tu̱hun va̱ha ca̱ha̱n i̱ xi̱hi̱n ndo̱.
  gfk-S: Ma iou nunure ing be ni hanawat ukaia ho mu, iou ni hanawat ma ra tamat na
    haridan tane Krais.
  bmu-bmu: Eŋgöreŋ kamami, nalö miaŋgöreŋ mönö Kraistkö kötumötuetŋi mi körek memba
    kaba eŋgimam. Mewö möt yaközal.
  dgz-dgz: Inayap tauapena wamewa gapan ne asiginap Keriso wat aipakam mega baware
    e inayap taueta.
  eng-GNV: And I knowe when I come, that I shall come to you with abundance of the
    blessing of the Gospel of Christ.
  zaa-NT: Chi lá yú rània' qui'ni canchu chi íl·lania' làti tse'e le nna yala bendición
    thí' losto' le por medio de ca titsa' qui' Cristo nu quixa'ánia' le.
  eng-WEBSTER: And I am sure that when I come to you, I shall come in the fullness
    of the blessing of the gospel of Christ.
  guh-guh: Itsa patsianajë paxamëjavabelia, orijibia pacatsipaebianatsi pexanialivaisi,
    Cristo pelivaisi, bitso panejamatabëcuenebarëyanexa.
  bon-bon: Piiyepu cane umle gäne egä cane liba pa tädepene, cane weeme bau me pa
    tatyaramtepene iyeta Keriso me miiji cama.
  nhw-BL: Huan nijmati quema niajsiti nepa amohuaya, niajsiti ica miyac tlatiochihualistli
    catli nopa cuali camanali tlen Cristo nechmaca para nimechmajmacas amojuanti.
  swh-ONEN: Ninajua kwamba nitakapokuja kwenu, nitakuja na wingi wa baraka za Kristo.
  wbi-wbi: nikagula kuuti unsiki nikwisa kulyumue nikwisa ku vunywilifu vwa lufunyo
    lwa Kilisite.
  bba-bba: Nɑ yɛ̃ mɑ nɑ̀ n nɑ bɛɛn mi, kɑ Kirisin domɑ bɑkɑrɑ kon kɑ nɑ.
  eng-KJVCPB: And I am sure that, when I come unto you, I shall come in the fulness
    of the blessing of the gospel of Christ.
  kgk-NT: Pende ha-py agwahẽ aha-vy ramo, apohovasa uka porã va'erã Cristo-pe. Cristo
    remime'ẽrã gwive ame'ẽmba va'erã peẽ-my. Anhetegwa voi amombe'u peẽ-my.
  waj-waj: Vaa na rikiauvai. Fai na ngiiisi viee hama na kati kuanaravai. Yisuu Kirisiiva
    niiyara inna yoketaikio inna yaagueeqaivo ni suvuaikiai na ngiiisi kuanaravai.
  cpy-cpy: Niyotzi riitaki Jeepatzii-totaa-rewo tajonka-wenta-perotenani aririka nareeta-kimi
    janta.
  ekk-PKP: Ma tean, et kui ma tulen, annab Kristus meile täieliku õnnistuse.
  mpx-mpx: He ya atena sauga ebo na nowa eliyamiu, alou ge Keliso wana ba mulolu kalakalaopopwina
    wami waisi kaiwena.
  wbp-wbp: Kajirna-nyarra nyanyi Ruumurla, ngalipa panu-juku kapu-ngalpa Jijaji Kirajirli
    pirrjirdi-maninjarla warrawarra-kanyi. Ngula-juku ngurrju.
  luo-luo: Angʼeyo ni ka abiro iru to anabi katingʼo gweth mogundho mar Kristo.
  nhe-NT: Huan nijmati quema niajsiti nepa imohuaya, niajsiti ica miyac tlatiochihualistli
    tlen nopa cuali tlajtoli tlen Cristo nechmaca para nimechmajmacas.
  aii-aii: ܒܝܼܕܵܥܵܐ ܝܘܸܢ ܐܝܼܡܲܢ ܕܐܵܬܹܝܢ ܠܟܸܣܠܵܘܟ݂ܘܿܢ، ܒܸܬ ܐܵܬܹܝܢ ܒܡܸܠܝܘܼܬܵ‌ܐ ܕܒܘܼܪܟܬܵ‌ܐ
    ܕܐܹܘܲܢܓܲܠܝܼܘܿܢ ܕܡܫܝܼܚܵܐ.
  esk-NT: Iḷisimagiga tikitchuma ilipsitñun tikiutrigisił̣iġa Christ-ŋum kamanaqtuamik
    ikayuutaamik.
  msb-msb: Aram ko na pag-abot ko dida may dara akoʼn dako na biyaya ni Cristo para
    sa iyo.
  cpa-NT: Jøng² ma²guiang³jni. Quin³jni ma¹dsio¹² jǿg³ dsio¹ quiah¹² Cristo hi² li¹quiánh²
    hniah¹², na³ma²dsiég¹jni ja³tiogh³ hniah¹².
  dso-dso: ମୁଇ ଜାନିଆଚି, ତମର୍‌ଟାନେ କେଟ୍‌ଲାବେଲେ କିରିସ୍‌ଟର୍‌ ପୁରାପୁରୁନ୍‌ ଆସିର୍‌ବାଦ୍‌ନେଇ
    ମୁଇ ଆଇବି ।
  meu-meu: Lau dibagu danu, baina vasi negana ai Keriso ena hahenamo idoinai baina
    vasilaia.
  yva-NT: Arono syore wasai, syo raen Kristus indati po kovo manakoe inta raugaje
    indamu syo raunande wasai jakato.
  dgc-dgc: Ey kédemét ko sina, éy agumanék ni Cristo, monda maariék a mégkagi dikam
    ta kaigian moy.
  zpm-NT: Rieṉ naa nroob guieḻnzaac ne gneedz Dios lo to zeeṉe laa naa guiaḻ.
  hix-NT: Onà wyaro ryhe romohtoho uhutwehe. Ohyakanye romoknàtoko rma, Kryestu newakryetxho
    me rma haxa komokyaha. Àro hoye ro, noro newakryenàr me rma rha keryatxhe ha,
    rowya ahananàhrà kom ke mak ha.
  sim-sim: Uhu a hishiwa karem, os jirin a ra heyewa wolo, os Krais anin armek or
    unda oso, avak jihik si nashinak nakrem ni rupshikwa nir.
  npi-ULB: म जान्दछु, कि जब म तिमीहरूकहाँ आउँछु, म ख्रीष्‍टको आशिष्‌को पूर्णतामा‌
    आउनेछु ।
  cgc-cgc: Nlaman ko na daw maduma ta kyo, ate gid na mabaton tama gid na kaayaran
    na alin ki Cristo.
  tim-tim: Aregât hin nâŋgân. Nâ yeŋgâlân siâ me siâ bâlâk bo togowian. Kristoŋe meme
    akniŋmap are mem togom yeŋgire nâŋgâm âmâ heroŋe maroŋe manbai.
  yor-yor: Mo sì mọ̀ pé nígbà tí mo bá dé ọ̀dọ̀ yín, èmi yóò wà ní ẹ̀kúnrẹ́rẹ́ ìbùkún
    ìyìnrere Kristi.
  wos-wos: Wuni xékélaki. Krais wuniré yikafre hurundét, yikafre mawuli wuna mawulimbu
    sukweka téndét, wuni gunika yae Kraisna hundi guni wali buléwut, Krais guniré
    akwi yikafre hurundét, yikafre mawuli guna mawulimbu sukweka tétandé.
  emp-NTPO: Mʌ̃a cawa b̶ʌa bãrãma jũẽbʌrʌd̶e Critoba dadjirãra bio carebaida.
  eng-F35: And I know that when I come to you, I will come in the fullness of the
    blessing of the Gospel of the Christ.
  ind-ind: Saya yakin bahwa saat kita bertemu, saya dapat membagikan kepada kalian
    seluruh berkat rohani dari ajaran Kabar Baik tentang Kristus.
  pes-OPCB: و اطمینان دارم که وقتی بیایم، مسیح برکات بسیاری به من عطا خواهد کرد تا
    به شما برسانم.
  mpt-mpt: Ne tekein kebibe, ne ibsuo natlang gamio Klaiste bobol tem funin ayamo
    telaak unutnenota monita ibsu natlita ib bobol tem osa ayamu benamabobe.
  ssx-ssx: I̱ epoa꞉ka꞉na꞉ta꞉ kota꞉ Ketisoma꞉ iki ota꞉ wotu epeaena꞉yeke ipuluekema꞉
    loa꞉me.
  mkl-mkl: Ǹ mɑ̀ iyi kutom wɑ bi tu ŋɛ bɛ ɑ́ jɔ̀ Kirisi ku wee nŋɛ si mii nkpɔ nkpɔ.
  gaq-gaq: ନେଙ୍ଗ୍‍ ମ୍ୟାଃନ୍ଲେଃକେ କିସ୍‌ଟ ଡାଗ୍ରାବାନ୍‍ ପୁରାପୁରି ବାବ୍‍ରେ ଆସିର୍ବାଦ୍‍ ଡୁଂୱେଚେ
    ନେଙ୍ଗ୍‍ ପେ ଡାଗ୍‍ରା ମ୍ପାଙ୍ଗ୍‍ଏ ।
  gof-RNT: Taani hintteko biya wode Kiristtoosa anjjuwaan kumada baanayssa erays.
  unx-unx: ଆଇଙ୍ଗ୍‌ ସାରିକାଦାଇଙ୍ଗ୍‌, ଆଇଙ୍ଗ୍‌ ଖ୍ରୀଷ୍ଟ୍‌ତାଃଏତେ ପୁରାଃ ଆଶିଷ୍‌ ଆଉକେଦ୍‌ତେ
    ଆପେତାଃତେଇଙ୍ଗ୍‌ ହିଜୁଃଆ ।
  gah-gah: 'Itó neza nene láa loko gele alévolé onouve: Zapakó lekelitoka vaminogo
    uve. Kilistoni nónohá nenitoka vaí okiko lekelitoka vinogo uve.'
  lcm-lcm: Io, napo nas ta si kag an serei singimi, nan serei velai ani atautauia
    tapunuk le si Karisto.
  aer-aer: Nhenge ayenge arrekantherrenge anyente-irretye-alhemele kele Christ-ele
    kwenhe anwernenhe ingkirreke atnerte akangkentye anthurre-arle akwete atnyeneme.
  qvc-NT: 'Chaymi allita yach''ani: Qamkunaman shamuptiy yach''achishuqmi, Jisukristuqa
    ancha rin yanapashuqllapa, nishpa.'
  tgl-ULB: Alam ko, na kapag pumunta ako sa inyo, pupunta ako ng may buong pagpapala
    ni Cristo.
  cbs-NT: Chanima en jaska shinain keska en matuki nukuayadan, jaska Jesucriston jawen
    duapawen nuku duawamiswen en matube benimakatsis ikaii.
  xtm-NTPP: Vaa jini sa ja nuna jaan sa nuu ka iyo ni a chi jaan sa ji'in kua'a xeen
    ja vii ja va'a, sukan ká'an tnu'u Cristo ma.
  nnq-nnq: Manyi kube andanhike kwenio maninnetelanga indimba nduu ya Kilisto.
  bao-NT: Mʉjare ĩagʉ waagʉ, “Cristo añurije cʉ̃ ca tiirije niipetiro mena mʉjare
    yʉ earucu,” yʉ ĩi maji.
  san-ORI: ଯୁଷ୍ମତ୍ସମୀପେ ମମାଗମନସମଯେ ଖ୍ରୀଷ୍ଟସ୍ୟ ସୁସଂୱାଦସ୍ୟ ପୂର୍ଣୱରେଣ ସମ୍ବଲିତଃ ସନ୍ ଅହମ୍
    ଆଗମିଷ୍ୟାମି ଇତି ମଯା ଜ୍ଞାଯତେ|
  huv-NT: Xique sajaw majneaj nguineay Teat Cristo apmambeol xic, müüch mapac ximeaats
    xeyay wüx sanapeay niüng ijlüyiün.
  otn-NT: Nu̱'mø dá̱ søngä p'ʉ guí 'bʉhmʉ, nu̱na̱ te ra̱ hya̱ ga̱ xi'a̱hʉ, dí ha̱xa̱
    njua̱ni̱ ngue ra̱ Cristo ma̱thoguitho di ja̱jpa̱hʉ.
  nop-nop: Tiŋa indiŋ nadisulat, nu hidi’walaŋkade wene kohombalim mu waat, Kilisto’walaaniŋ
    wahukahaŋ mohok moŋgohamuŋa waat.
  obo-NT: Nokosaddoo a no otid poko-inguma a ruwon, lampas no kopiyannan kos od kotanggap
    ta riyot ki Disas Krays pomon to kopomakoy ta.
  cak-ENT: Y vetaman que tok nquinapon iviq'uin, nim vi ri utz ri nic'ul roma ri utzilüj
    rutzij ri Cristo ri ninc'uaj chive.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤂᤡᤏᤡ᤹ᤀᤥ ᤋᤠᤀᤠᤸᤗᤧ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤔᤢᤸᤗᤢᤰ ᤁᤢᤔᤢ᤹ᤀᤡᤛᤠᤶᤔᤡᤴᤏᤢ ᤋᤠ᤺ᤀᤠ ᤁᤧᤗ᤹ᤒᤠᤴ ᤏᤡ᤺ᤛᤢᤱᤗᤥ॥
  mie-NT: De jínī vāha nī jā quīvī cuéē ni nūū nū, de vāha ndasí quendōo nú jā nacani
    cā ni tūhun vāha Cristo nūū nū.
  san-TIB: ཡུཥྨཏྶམཱིཔེ མམཱགམནསམཡེ ཁྲཱིཥྚསྱ སུསཾཝཱདསྱ པཱུརྞཝརེཎ སམྦལིཏཿ སན྄ ཨཧམ྄ ཨཱགམིཥྱཱམི
    ཨིཏི མཡཱ ཛྙཱཡཏེ།
  qve-NT: Hinaspapas noqaqa seguron kashani, qankunapa tiyasqaykichis Roma llaqtaman
    hamuspayqa, Señorninchis Jesucristomanta allin yachachikuykunatan qankunamanqa
    yachachitamusqaykichis.
  pao-NT: Nu oo sopedakwatoo ka mu-baa e petugase soo Te Pabe'e te sootuhikwu.
  cbu-NT: Siyap napkaturi, Isusoo mangoonamaam Apanllchichpatatani istachinipa. Isus
    uru iyaa kizpur istaku, ¿ashiri tamaree Apanllee kuku nda kis ipunchini? Kisshaparee
    kamanchina.
  usa-usa: kemá túyánámmá kéitaunama anaaékaq kemá keráwáqtôpaq yenúnama Îtu Káríqtoma
    anómma íráqô-qtataakoma keráwáqtábá timíniye.
  soy-soy: Nɛ kɔ nyulɛ rɛ nɛn hɑ nɔ́kɛnɛ́mɛɛ́ n hɑpɔ, Kirisi yɛ́ nɛ nɛ́ ritiki uú
    nɛ mɛyɑ̃́ nɔ́ kpɑ́.
  hui-hui: Ani bialu i̱na tí kamiria ibalu Kerisonaga turu holene i̱hondo talebu ngiyago
    i̱ha to̱lotagi howa ibuleberogo manda bido.
  amf-amf: Yekal inin nivenka, Kiristoosin ina imon gobshinam thoothi yembesana kinka
    inin kashimenam dhesayda dhese.
  quc-NNT: Qas wetam k'ut chi aretaq kinopan iwuk', käpe na ri nimalaj u tewchib'al
    ri Cristo pa qa wi' junam iwuk'.
  dob-dob: Ta yanuwayaina ꞌaene ꞌigu ayausa ꞌemiya boboꞌana, manuna Keliso ꞌina oboboma
    sinabwana ꞌeguya ꞌimiyami, ꞌenega ꞌiabe taegwausowala leleleya.
  wrs-wrs: Kava nengvpa, os kava nonamba prunvavpa yeindamba, kava si wulprovav Kristusna
    awothowolva.
  mca-mca: Tsikfe'lets qu' natsamtaxi'ƚ ei qa' qi qu' ni'fen pe' intawjets ha' Cristo.
  tzo-TZC: Cꞌalal ta xicꞌot teye, ta xcaꞌi ti coltabilun yuꞌun ti Cristoe, yoꞌ jech
    ta jcoltaoxuc sventa ti scꞌope.
  mya-mya: သင်​တို့​ထံ​လာ​သော​အ​ခါ​ခ​ရစ်​တော်​၏​ကောင်း​ချီး မင်္ဂလာ​အ​ပြည့်​အ​စုံ​နှင့်​ငါ​ရောက်​လာ​မည်​ကို​ငါ
    သိ​၏။
  gng-NT: Nɛ n bɛn ki ye n we ní niʼsaan la, n li baa nin Kristo ya mɔnm mà yɛbe
    nɛ.
  cbi-NTPO: Matyu uwain iya aangu janmala, lala kumuinchi Cristochi ura' inu detsuyu
    tenve.
  ikk-NT: Ogẹn m'e gi bịa d'a hụn ụnụ, a marịnghọ m nị m k'e gichanrịn ngọzi Kraịstị
    bịa.
  leu-leu: E ne texaas tuuna o layaan ne savat simi ne taa xuus nami pana maana mo
    roxo aava na Krais fo vile xena xavangaan netaara. A maana mo aave ri roxo marasaxa
    e ri taa fafaamamaas nami.
