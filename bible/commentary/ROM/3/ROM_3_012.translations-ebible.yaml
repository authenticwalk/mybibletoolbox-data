verse: ROM.003.012
translations:
  kpx-kpx: Ata bahataeau Dilava humahamo hoidevei vaveve toela vama. Katealemo atabeu
    vavevebe dua vaholima.
  okv-H: Embo tapa na God kuho sindeto degi sapura ta ere pahora avoeto ari javotoho
    embo irae be irae.
  tbo-tbo: Lawa atapuhi Yaubada hi meme puputeya po hi welupowa. Ega iyai dewa dumadumaluna
    ita dewedeweya, eega duma.
  mal-C: എല്ലാവരും വഴിതെറ്റി ഒന്നടങ്കം കൊള്ളരുതാത്തവരായിത്തീർന്നിരിക്കുന്നു; നന്മചെയ്യുന്നവർ
    ആരുമില്ല, ഒരൊറ്റവ്യക്തിപോലുമില്ല.”
  grc-SR: πάντες ἐξέκλιναν, ἅμα ἠχρειώθησαν· οὐκ ἔστιν ποιῶν⸃ χρηστότητα, οὐκ ἔστιν
    ἕως ἑνός·
  bgc-bgc: सारे माणस परमेसवर की राह तै भटक ग्ये सै, सबके सब परमेसवर की नजर म्ह निकम्मे
    बणगे सै, कोए भी भलाई करण आळा कोनी, एक भी कोनी।
  khz-khz: Maparara gelaka-muligito, ira maparara kala rorirorina ati gekalaana, maparara
    ati gekala-rorirorina, ta kala nama ati ripana, ta vagi maki aikina.
  deu-TKW: Alle sind abgewichen, alle zumal untüchtig geworden. Keiner ist da, der
    Güte beweist, auch nicht einer.
  zsr-NT: Yúguꞌtëꞌ taꞌdë́ꞌ ga yubl; yúguꞌtëꞌ nanitquëꞌ. Nutu nu run le nac dxiꞌa,
    nutu nucz.
  lin-lin: Bango nyonso babunga nzela, bango nyonso bamibebisa ; moko te asalaka bolamu,
    ata moko te.
  hns-NT: Sab koi Parmeswar ke rasta par se bhatak gail hai, oesab Parmeswar khaatien
    be-kaamiel hoi gail hai. Aur koi na koetjh attjha kare hai.
  noa-E: Thumaam khʉʉnauta i aar baarjem khʉd isegnaa khʉd khaibag garta wët thʉnʉm.
    Thumaam khʉʉnta warag ãr thʉnʉisim; i dau na wajapham khʉʉn chan ãbjã chukhum”
    a sim.
  eng-EMTV: All have turned aside; together they became unprofitable; there is not
    one doing kindness, there is not so much as one.
  mib-NT: Ndɨhɨ i ni cascuíta i jnūhun ya, te ɨnuú‑ni ni castɨ́vɨ ndɨhɨ i máá i. Te
    tú cuɨtɨ ñayuu sáha jniñu váha íyó, ni ɨɨn i.
  lif-NT2: के़रे़क्‍ले़ निङ्‌वाॽफुमाङ्‌ङिन् मे़ले़रु मे़देःसुआङ् थेनाधेबा मे़बोःक्‍खे़आङ्
    मे़वाॽरो॥ नुःबा याःम्‍बक् के़जोःक्‍पा हाःत्ताङ् होःप्‍लो, लत्‍थिक्‍काङ् होःप्‍लो॥”
  xnj-xnj: Voha vamlekili Chapanga, voha vabudili, kawaka mweikita gabwina, kawaka
    hati mmonga.
  mmx-mmx: Limixin axap digara raba rulu vam ne Moroa. Digara on pam at laxakapmek
    la kopmen tinotno tara atdi ik lok lempanga i lox avukat, kopmen tinotno tegesara.”
  cbr-NT: Camabi unix ca Nucën Papa Diosmi manúaxa. Ami manúxun ca 'atima ñu 'atishi
    sinania. An upí ñuishi 'acë uni ca 'aíma 'icën. Achúshirabi ca 'aíma 'icën.
  tee-NT: Ma tamaconk'o ju ixti Dios. Chai tachi ixchux'an ma si tak'alhik'o ju is'atsucunti'an.
    Ma jantu xamati' ju navi ju k'ox. Nin tachi pumatam.
  eng-LSV: All went out of the way, together they became unprofitable, there is none
    doing good, there is not even one.
  cak-NT: Conojel xquisetz-qui' (xquisech-qui') roma man ja' ta rubey ri Dios xquic'uaj.
    Man utz ta quic'aslen. Can man jun winak ri nibano ri utz. Can man jun.
  pah-NT: “Opohi pa g̃a Tupana'ga hugwi. Ndoakwahavihu pa g̃a. Ndokokatui pa g̃a,”
    e'i ikwatijara.
  sja-NT: Jõmaarãta o k'achiade p'anɨ ãchia oo k'iniata oo p'anapata perã. Apidaapa
    oodak'aa Tachi Ak'õrepa oopi k'inia bɨk'a, ne-inaa pia wãara p'oyaa oodak'aa perã.’
  xed-xed: Inda taŋ mbəɗanambəɗa həŋ ta hul ta Lazglafta, nda zaɗa həŋ demdem. Haɗ
    ya dər turtuk ta maga skwi ɗina wu, dər turtuk haɗ wa.
  mks-NT: Na̱caxoo na nu̱ Ndióxi̱ já na̱quehe na ichí núu cua̱ha̱n na̱. Co̱ó ña̱yivi
    cája ña̱ va̱ha ja̱nda̱ ni in túhún na̱ co̱ó.
  gfk-S: Di bakut di te siel wiis leh, Di bakut, di te linge bia ter tane God. Pata
    tikenong paile gil no tahut. Pata tutuno iat tikenong.
  bmu-bmu: Qahöpmö, körekŋan mönö köna oŋgita jaŋjuŋ aka malje. Körekmakörekŋan mönö
    böliba Anutugö jeŋe aŋgöjörakŋinambuk akze. Ölöpŋi ahakzawi, mohot-töwa kun mi
    qahöpmahöp miwikŋaizal.
  dgz-dgz: Waenapan iravi God tandayasen ae ve amon, negin koewa gapan amuiwanum.
    Apan da daiton kakaewa da ya taiwan, daiton mini da uon di.
  eng-GNV: 'They haue all gone out of the way: they haue bene made altogether vnprofitable:
    there is none that doeth good, no not one.'
  zaa-NT: Iyáỹiani cą nna chi gulà'a cą néda, Completamente enne' mal ná cą, Nìdirubani
    ttu enne' té la' retúalatsi' quì'į,
  eng-WEBSTER: 'They are all gone out of the way, they are together become unprofitable:
    there is none that doeth good, no, not one.'
  guh-guh: Daxita Diosovecua naxuabiaya jinavanapa. Daxita ajamatabëcuenebeje. Ajibi
    pexaniacuene pexanabiabijivi.
  bon-bon: Iyeta biname cina Acejiyame bau ca itu latatrongäripesi. Teepi iyeta niiya
    me itu läbitipesi. Nuuja biname lica gyene lui te toraca mule jaawenuge, lica
    yepä te wawena.
  nhw-BL: Nochi masehualme mocuapolojtoque. Nochi quichijtoque catli amo quinamiqui
    quichihuase. Amo aqui quichihua catli nelía cuali. Niyon se.
  swh-ONEN: Wote wamepotoka, wote wameoza pamoja; hakuna atendaye mema, naam, hakuna
    hata mmoja.”
  wbi-wbi: vooni vasyetung'iine, vooni palikimo vasila vufumbue, nakwale juno ivomba
    inono nambe jumo.
  bba-bba: Be kpurowɑ bɑ kɔ̃ɔre. Be kpurowɑ bɑ sɑnkire. Be kpurowɑ bɑ kɔ̃sɑ mɔ̀. Bɑɑ
    ben turo kun ɡeɑ mɔ̀.
  eng-KJVCPB: They are all gone out of the way, they are together become unprofitable;
    there is none that doeth good, no, not one.
  kgk-NT: Enterovéa tekoha vai-rupi rei-ma oiko ramo, omboyke-ma Nhandejáry-pe oho-vy.
    Ndoikovéi-ma ni peteĩ va'e hembiapo porã va'e.
  waj-waj: Mmuakiaaya Anutuuqaa mmooka hanigia mmida koonnama variaavai. Hama voovoono
    yoketa yoketai aataruuvaa iinno varivai.
  cpy-cpy: Ithonka ipiya-shiretee-yakani, tekatsi kameethatatsini. Tekatsi mateeroni
    ikameetha-shiretee. Tee itzimaa-neetzi apaani.
  ekk-PKP: Kõik on talle selja pööranud; kõik teevad seda, mis on täiesti vale. Keegi
    ei tee seda, mis on hea, mitte üksainuski.
  mpx-mpx: Gegewel Yabowaine ana en hi pek, inoke hi nogegi, nige etega wana ginol
    i wawaisi, nige etega.
  wbp-wbp: Yapajulurla jintawarlayi kuja-purda-kari jurnta yanu Kaatukuju. Kulalpa
    ngurrju nyinakarla, lawa! Kula-ka jintarlangu yapaju jungarniji nyinami, lawa!”
  luo-luo: Ji duto osebaro, giduto gisedoko joma nono; onge ngʼama timo maber, onge
    kata achiel.”
  nhe-NT: Nochi tlacame mocuapolojtoque. Nochi quichijtoque tlen ax quinamiqui quichihuase.
    Axaca quichihua tlen nelía cuali. Niyon se.
  aii-aii: ܟܠܵܝܗ‌ܝ ܩܠܝܼܒ ܠܗܘܿܢ؛ ܟܠܵܝܗ‌ܝ ܡܥܘܼܕܵܠܹܐ ܗܘܹܐ ܠܗܘܿܢ ܕܠܵܐ ܦܲܝܕܵܐ، ܠܲܝܬ ܐܘܼܦ
    ܚܲܕ ܕܥܵܒܹܕ ܛܵܒ݂ܬܵ‌ܐ.
  esk-NT: Iluqatiŋ tunutkaat Agaayyun, iluqatiŋ tammaqhutiŋ killuqsautmi. Nalliat
    savaaqanġitchuq nakuuruamik, atautchimikunniiñ.
  msb-msb: Nagbaya sa iya an tanan na mga tawo. An tanan nagpadayon sa karautan. Wara
    sin nagahimo sin kaayuhan, wara gayod bisan usad.”
  cpa-NT: Ma²ŋi²nio³ ca¹lah¹já¹dsa juu¹² siíh². Ma²ca¹ŋi¹hén²dsa. Ha¹chian² dsa² jmo¹²
    hi² dsio¹ jin³ hein².
  dso-dso: ସେମନ୍‌ ସବୁ ଲକ୍‌ ପରମେସର୍‌ଟାନେଅନି ଅନି ଦୁରିକେ ଜାଇ ଆଚତ୍‌ । ସେମନ୍‌ ବାଟ୍‌ ବାନା
    ଅଇଗାଲାଇ ଆଚତ୍‌ । କେ ଗଟେକ୍‌ ଲକ୍‌ ମିସା ସତ୍‌ କାମ୍‌ କରତ୍‌ ନାଇ ।
  meu-meu: Iboudiai vada e raka oho, vada e dika bou; Kara namo tauna ta danu lasi
    vaitani.
  yva-NT: Vatan tenambe makirive Amisye ai, utavondi unanuijo ngkakai rai. Vatan inta
    po ana ngkove rave ramu, vatan inta mamaisy jewen bayave.
  dgc-dgc: I étanan a tolay, éy inadgen de dén i Diyos. Naging medukés dén side ta
    Diyos. Ewan tu mégimet ta mahusay, a maski ti ésiya.
  zpm-NT: Grëse zho laa zho zie nëz ne nitlo zho; niapse guieḻntseeb zienaḻ zho. ¡Guieṉd
    zha ne zienaḻ miṉe racladz Dios! ¡Ni tib zho guieṉd!
  hix-NT: Yaworon xaxa hnànkatxownà, toto komo, omeroro. Nawexenàmtxownà mak ha. Enyhoru
    hokon komo, ehxera ro mak natxhe.
  sim-sim: Ma amber hom angop orin kumaifari lir. Uhu nombo kavan tiyanda lir. Uhu
    ma lar mbeek mbele jivi las unda ambu ri, wahau. Mende indinga.
  npi-ULB: तिनीहरू सबै तर्केर गएका छन् । तिनीहरू सबै जना एकैसाथ अनुपयोगी भएका छन्
    । असल गर्ने कोही पनि छैन, अहँ, एक जना पनि छैन ।
  cgc-cgc: Tanan na mga ittaw gatalikod ta Dyos daw ula pulos para ki kanen. Ula ittaw
    na gabuat ta miad! Ula maski isya!”
  tim-tim: Luâk hârokŋe Anutu hamiaŋmâ bâleŋe akmâ hâkŋe hâkŋe agi. Siâŋe siâ me siâ
    âlepŋe bo akmap. Bo dondâŋe.
  yor-yor: Gbogbo wọn ni ó ti yapa, wọ́n jùmọ̀ di aláìlérè; kò sí ẹni tí ń ṣe rere,
    kò tilẹ̀ sí ẹnìkan.”
  wos-wos: Atéfék du takwa Godna yambu wundé yatakanda. Yatakataka di atéfék haraki
    saraki sémbut hurukwa du takwa di re. Yikafre sémbut hurukwa du takwa rehambwe,
    yingafwe. Nani yikafre sémbut hurukwa du natafa maleka hwaka, yamba xékéme. Yingafwe.
  emp-NTPO: Jũmarãba Ãcõrẽra igarasid̶aa. Jũmarãda Ãcõrẽ quĩrãpita biẽ́ panesid̶aa.
    Ni ab̶aʌba biada ocaa. Bia o b̶ʌra ni ab̶a bid̶a neẽ́a.
  eng-F35: All have turned aside, together they have been made useless; there is no
    one who shows kindness, no, not so much as one.”
  ind-ind: Semua manusia sudah berbalik dari Allah, dan semua orang hidup dengan sia-sia
    di mata Allah. Tidak ada yang berbuat baik. Sama sekali tidak ada!”
  pes-OPCB: همه گمراه شده‌اند؛ همه عاطل و باطل گردیده‌اند. نیکوکاری نیست، حتی یک نفر.»
  mpt-mpt: Nakaia unangai alukum Gode bobolo funino deibaniba kukub misiam ota nabinibbiobe.
    Nakaia unangai kukub ayamo namini blimobe.
  ssx-ssx: Haliweki paeyaoma꞉ta꞉ Koda꞉ hoki nane yao halememe. Paeya ta꞉pao hao hoeyaalememe.
    Ma꞉nda꞉ hali a꞉nda꞉ homekema꞉ kone epeke hau na pu hala꞉me.
  mkl-mkl: Inɛ fei í nyɔi, Inɛ fei í bɛjɛi. Inɛ kɑ̃mɑ kù wɛɛ iyi wɑ ce jiidɑ bɑɑ ɑkɑ̃.
  gaq-gaq: 'ମେଇଂ ସାପାରେ ଇସ୍‍ପର୍‍ବାନ୍‍ ସ୍ଲ ୱେଲେଃଆର୍‌କେ: ସାପାରେ ନସ୍ଟ ଡିଂୱେଲେଆର୍‍କେ ।
    ମୁଇଂଜା ଡିଗ୍‍ ସତ୍‍ କାମ୍ ଡିଂଆଡିଂଆର୍‍କେ ।'
  gof-RNT: Asa ubbay Xoossaas zokko zaaridosona; ubbay issife pathonnabaa gididosona.
    Lo77o oothiya oonikka baawa; issi asikka baawa.
  unx-unx: ଇନ୍‌କୁ ସବେନ୍‌କ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃଏତେ ସାଙ୍ଗିନାକାନାକ, ସବେନ୍‌କ ହରା ଆଦାକାଦାକ,
    ଜେତାଏ ମିହୁଡ଼୍‌ହଁ ବୁଗିନ୍‌ କାମି କାକ ରିକାତାନା ।
  gah-gah: Mukitó Ómasímini kemegesa amikave. Pisila nomimokó niave. Makolímo hee
    loko oko moloko osá amive. Ma nomive keké.
  lcm-lcm: Ri vap aongos kitala taval suai, ria aongos kuvul kilapo tav lulupusan
    luai. Kapo kovek i mangsikei kapo abis a lau roron, kapo kovek luai.
  aer-aer: Tyerrtye ingkirreke kwenhe Ngkarte-ngentyele artepe untyeme-irreke Renhe
    ipmentye impeke, itne itirrerlte-aneme nhenge arne akurne-ante ware mpwarerlte-anetyeke.
    Arrpenhe arratye mwerre anetyakenhe, ingkirrekele arne akurne ware mpwarerlte-aneme.”
  qvc-NT: Chaqa yumbay runakuna, warmikuna uchata rurashpaqam, Tayta Dyusmanda akrakashpa,
    dañakashqallapa. Chaymi Dyuspaqqa mana kanchu ni suqsitu allita ruraqqa.
  tgl-ULB: Silang lahat ay nagsilihis. Silang lahat ay naging walang silbi. Walang
    gumagawa ng mabuti, wala, wala kahit isa.
  cbs-NT: '@see-verse:ROM.003.011'
  xtm-NTPP: Ndaka i ni ka ski'in maa i. Ndaka i, masu ñayii jin kuu‑ka ka kuu i. Ñatuu
    na in sa'a‑ka ja va'a, ni a in‑nka i.
  nnq-nnq: Boa bannekite Nnoongo, boa babi andi batekubola, abije ojwatenda gambone,
    najumweje.
  bao-NT: Niipetirãpʉra cʉ̃re camotaticoama. Niipetirãpʉra ñañarije pee wadore tiicã
    yai waama. Jĩcʉ̃ ʉno peera añurije ca tiigʉ ʉno manicãmi. ¡Jĩcʉ̃ ʉnoacã niirucu
    biiti majuropeecãmi!”
  san-ORI: ୱିମାର୍ଗଗାମିନଃ ସର୍ୱ୍ୱେ ସର୍ୱ୍ୱେ ଦୁଷ୍କର୍ମ୍ମକାରିଣଃ| ଏକୋ ଜନୋପି ନୋ ତେଷାଂ ସାଧୁକର୍ମ୍ମ
    କରୋତି ଚ|
  huv-NT: Meáwan nipilan lambiüjlajow wüx arangüw ngo majneaj; nómban lamandüjpiw
    aaga ngo majneaj tiiüd. Ngo majlüy nejinguind marang najneaj, ngome nop.
  otn-NT: Gätho yø ja̱'i̱ ya xa̱ hyɛp'ʉ Oja̱. Porque xøgue gä ra̱ m'mɛdi ga̱ 'yo.
    Hi̱njongui̱ pøni̱ ngue xta̱nho te øt'e, ni̱ xi̱nga̱ n'na nc'ɛ̱i̱.
  nop-nop: Adi wanakaŋ hogohogok Bepaŋ sigilulum timiŋgiŋ. Adi kunilit hatihatidok
    tuwot mu tigiŋ. Nebek niŋdi titiŋ kedem nemu tilak. Kubugoŋ-kabe nemoŋ hinek.”
  obo-NT: Iddos langun no minuvu, id inoyyug to Monama, woy no-uug no waa koru-anon
    dan diyot kod-ontong din. Waa en ahad sokkad nid puung to moppiya.”
  cak-ENT: Man ja tüj c'a ri rubey ri Dios xquicha' chin xquic'uaj. Man utz tüj c'a
    ri quic'aslen. Nixta jun vi vinük ri nbanun ta utz. Ni jun.
  lif-NT: ᤁᤧᤖᤧᤰᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤔᤧᤗᤧᤖᤢ ᤔᤧᤍᤣ᤺ᤛᤢᤀᤠᤱ ᤌᤣᤏᤠᤎᤣᤒᤠ ᤔᤧᤒᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤔᤧᤘᤠ᤹ᤖᤥ॥ ᤏᤢ᤺ᤒᤠ
    ᤕᤠ᤺ᤶᤒᤰ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤜᤠ᤺ᤳᤋᤠᤱ ᤜᤥ᤺ᤵᤗᤥ. ᤗᤳᤌᤡᤰᤁᤠᤱ ᤜᤥ᤺ᤵᤗᤥ॥”
  mie-NT: Ndihi ji nī scuíta ji tūhun yā, de inuú-ni nī stíví ndihi ji maá ji. De
    nduú cuitī nchivī jā sáhá tiñu váha íyó, ni iin ji.
  san-TIB: ཝིམཱརྒགཱམིནཿ སཪྻྭེ སཪྻྭེ དུཥྐརྨྨཀཱརིཎཿ། ཨེཀོ ཛནོཔི ནོ ཏེཥཱཾ སཱདྷུཀརྨྨ ཀརོཏི
    ཙ།
  qve-NT: Llapallanmi kay pachapi runakunaqa, huchapi kashanku. Hinaspan llapallanku,
    huchapi kawsaspanku, Diosmanta karunchasqa kashanku. Manan ni pipas allin kaqta
    ruwaq runaqa kanchu. Manapunin ni ch'ulla runallapas allin kaqta ruwaqqa kanchu
    [Salmos 14.1-3].
  pao-NT: Umu ka Te Naa besa po ma'wukase, gi he-toogoo besa'yoo.
  cbu-NT: Napkuri, ichingurusin yutarit chinaksin mantsir taakana, Apanll átcha.
  usa-usa: máqte-kayukama Áánûqtuma yinaaéma umákaraae. máqtemma otaa-qtátááqá tarôq
    éta íma móra-nako íráqô-qtataaqa tarôq kéiye. áraimma kímora-naqa íma máiye.
