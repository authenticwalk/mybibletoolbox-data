  tac-NT: Suwábaga 'ma a'rele Onorúgame oyeria, pe napuchíbiriga 'nátaga e'yena, suwábaga
    'we cha noká. Tabilé 'wesi ralámuli mochí 'la semáriga 'nátame, nibilé pe bilé.
  eng-WEBPB: They have all turned away. They have together become unprofitable. There
    is no one who does good, no, not so much as one.”
  gfk-H: Diet bakut diet ta siel hiis laah, Diet tikatikai bakut, diet ta linga bia
    taar ta Kalou. Taia tikai pai gil no tahut. Taia tutun at tikai.
  viv-viv: Kaliva moyaꞋaidi Yaubada yana eda hihegena, moyaꞋaidi yadi nuwanuwa balana
    keke tamo hakwadi gidahuluva yamumuna, keke-moꞋa.
  yao-yao: Wose ŵalesile Akunnungu, wose ŵangalimate. Ngapagwa jwakutendekanya yambone,
    nachiŵamuno jumo.
  tgp-tgp: Tamlohi tari la vahar̃i hinia, enira mo isoiso la sopo mele r̃uhu matan
    te hinau; mo sopo tea i vai te hina r̃uhu, mo vono, mo sopo te hatelete.’
  auc-NT: Tömänäni edæ oda cæte wapiticæ̈ godinque, näni waa cædämaï incaboque badänitapa.
    Në waa cædongä ïñömö edæ dæ angampa. Adocanque incæ edæ dæ angampa.
  kbc-NT: Inatawece oko eyamaɡ̶aticoace, odaa aɡ̶aleeɡ̶ica jaoɡ̶a. Codaa aɡ̶icoa iniwa
    aneote anele. Aɡ̶icoa!
  bmh-bmh: Duailel unum ag Uwait semoromenin. Ag unum eg usalina, Uwait nug ag gonugau
    salau mabun tapai marabun iborain tam. Du tub nug gonugau zaug ebu igul naliu
    i macaneu. Petak pet, igul naliu macaneu du i dareu.
  ctu-BL: Ti pejtelonla tsa' sajtiyonla ti bij. Ma'anic laj c'ʌjñibal. Ma'anic majqui
    mi' cha'len chuqui wen, mi juntiquilic.
  meq-meq: Nəteye tebiye ta mbəɗay dəba a tsəveɗ i Mbəlom, ta dze tebiye, ndəray nakə
    faya ma giye ŋgwalak aye na, andaya bay, kwa nəte.
  noa-H: T'umaam k'ʌʌnauta hi haar baarjem k'ʌd hisegnaa k'ʌd k'aibag garta wët t'ʌnʌm.
    T'umaam k'ʌʌnta warag hãr t'ʌnʌisim; hi dau na wajap'am k'ʌʌn chan hãbjã chuk'um”
    ha sim.
  alp-NT: Pusue tamata esi hali muli bei Alla peneka; pususi rekwa lalane misete moneka.
    Tinai, sae kuesa iono nkenale moneka!
  san-VEL: vimaargagaamina.h sarvve sarvve du.skarmmakaari.na.h| eko janopi no te.saa.m
    saadhukarmma karoti ca|
  kbq-kbq: Miko vahe'mo'za zamagena hunemi'za, ana miko'mo'za haviza nehaze. Magore
    huno knare'za nehia vahera omanine. Magore huno omanitfa hu'ne. (Sam-Zga 14:1-3)
  kbh-kbh: Nÿetscanga ndoñe ts̈abe benache tmojishache y chiñe montsajna. Chënga nÿetscanga
    Bëngbe Bëtsabe bominÿiñe tondayama quemátoservena. Ndocná quenátsmëna nts̈amo
    ts̈abá yomncá chaotsamama, ¡ni canÿa ndoñe!
  ron-LSB: Toți s-au îndepărtat. Împreună au devenit neprofitabile. Nu există nimeni
    care să facă binele, nu, nici măcar unul.”
  pon-pon: Karoj me japunlar, irail wiaki eu mamalar, jota meamen, me kin wiada me
    mau, jota amen.
  nhe-BL: Nochi tlacame mocuapolojtoque. Nochi quichijtoque tlen ax quinamiqui quichihuase.
    Axaca quichihua tlen nelía cuali. Niyon se.
  sps-sps: Ana ri na fokinai takopis osing to Gov, ri iring vavajia rato. Ana sikia
    ta mes ma kat, kat rof, a sikia ovei.
  wnc-wnc: Aminu kuupbamda Anututane kepi gwa teking. Aminu kuupbamda songa sikaing.
    Aminu sanga takeaknga tasinggau tapatu wena. Tapatu wena siknga.
  bus-bus: Aↄ̃ sã̀sã ń píngi aↄ̃ gↄ̃̀ dↄ̀rↄ sai, yãmaakɛri kee kuuro, baa mɛ̀n
    do.
  gub-BL: Teko paw utyryk izuwi wà. Na'ikatu pixik kwaw wà. Ni amo nuzapo kwaw ikatu
    ma'e a'e wà.
  imo-imo: Eno palimani Gote umbulu tiko eno puringi. Eno waye loi leringi. Ulu kandiki
    teli teni naa teremo.
  boj-boj: Tamo kalil naŋgi gam bole uratekriteqnub. Naŋgi kalil tamo uge. Qujai bei
    a kumbra bole dauryosaieqnu. Sai bole sai.
  eng-DRA: 'All have turned out of the way; they are become unprofitable together:
    there is none that doth good, there is not so much as one.'
  knf-knf: Bañaaŋ bŧi badek Naşibaţi kafeţ, bagakandër aneem. Nin aloŋ ţi aanji do
    bnuura aandoo wo wo aloolan.
  san-KHM: វិមាគ៌គាមិនះ សវ៌្វេ សវ៌្វេ ទុឞ្កម៌្មការិណះ។ ឯកោ ជនោបិ នោ តេឞាំ សាធុកម៌្ម
    ករោតិ ច។
  arn-NT: Itrokom che inafi engün tati wesake dungu. Kom wedwedngey engün. ¡Ngelay
    iney rume femkelu kümeke dungu! ¡Ngelay kiñe no rume!”
  zas-NT: Gra reeman ma basaꞌn xnejz Dios. Gra reeman ma zinal nejz mal. Achutczi
    cayüjn ni zagdxe, per niꞌczi tijb bejn.
  ken-NT: Mankɛm bátɨknsɛm ntá Mandɛm, bɔ mankɛm barɔp bǒ bɛkwɛnɛ, yɛ̌ amɔt apú
    kʉ bɛrɨ, wáwák! Yɛ̌ amɔt apu.”
