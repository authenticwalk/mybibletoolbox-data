    Mi zaala tana, ina ta kembei: Zin sombe tiurla, inako ni ire zin kembei wal ndeeŋeŋan.'
  myw-myw: Magen, Yowbad anmwa̱net, mapuna bikidumwa̱luds min-Yudiy ya̱kids peinan
    tasimounids Yeisuw waseg, o bikidumwa̱lus vena babaw gimgilis peinan isimounids
    Yeisuw waseg.
  sby-sby: Lesa ni umo, neco endiye ukute kululamika Bayuda kupitila mulushomo kayi
    nabo bantu bakunsa bakute kuba balulama kupitila mulushomo.
  sll-sll: Molere God miki ta molkimia tani weniga mongwe. Mongwiwe, Yuda arihobi
    Yisas tani aki di na tenamia dire pir tomia. Tere, digan momba, God pir tongwo
    i hanere tal dime dire ol wama di hamia. Hangwo mere iwe, wiyol hobi ere para
    Yisas pir tomia. Tere digan momba, God hanere tal dime dire oma di hamua.
  yaq-NT: Bwe'ituk wepu'ulai jiba ju'u Lios. Intok Jesukrijtota sualekai, ju'u Lios,
