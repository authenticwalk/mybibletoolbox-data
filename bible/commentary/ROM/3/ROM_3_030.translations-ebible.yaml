    təfəki ahàr ka Yezu Krist ti Melefit aməɗəm nday ndam jireni kè eri gayaŋ daya.
  kqc-kqc: adina Sei bi yokoi maka dada. Ye roaita nugana vene ini mokena vari gira
    aena dudu vegu rorobo nisi roaita nugana de vene mokena vari gira aena dudu ka
    vegu rorobo nigo.
  tav-tav: To bairi jĩcaʉna camajare canetoo catioʉ aniri to cãnacã majare canetoo
