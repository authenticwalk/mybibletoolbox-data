    “Cañuʉ ãmi,” cʉ ĩ tʉjʉmi Dio. To bairona nii caboʉna judío majocʉ mee quenare
    Jesure cʉ caapiʉja nʉcʉbʉgoata, “Cañuʉ ãmi,” cʉ ĩ tʉjʉmi Dio.
  eng-ULB: If, indeed, God is one, he will justify the circumcision by faith, and
    the uncircumcision through faith.
  spa-VBL: Solo hay un Dios, y él nos justifica por nuestra fe en él, quienesquiera
