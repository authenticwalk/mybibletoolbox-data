  kan-OKCV: ಸುನ್ನತಿಯವರಿಗೂ ಸುನ್ನತಿಯಿಲ್ಲದವರಿಗೂ ಒಂದೇ ನಂಬಿಕೆಯ ಮೂಲಕ ನೀತಿವಂತರೆಂದು ನಿರ್ಣಯಿಸುವುದಕ್ಕೆ
    ಒಬ್ಬರೇ ದೇವರಿದ್ದಾರೆ.
  bbb-bbb: '@see-verse:ROM.003.029'
  blw-blw: Te an ihà-an ah Apudyus, wat pachongna hen ekamanna hen Judio ya hen faén
