    أَسَاسِ الإِيمَانِ، وَأَهْلَ عَدَمِ الْخِتَانِ عَلَى أَسَاسِ الإِيمَانِ.
  cop-CNT: ⲓⲥϫⲉ ϩⲁⲣⲁ ⲟⲩⲁⲓ ⲡⲉ ⲫϯ ⲫⲏⲉⲑⲛⲁ⳿ⲑⲙⲁⲓ⳿ⲉ ⳿ⲡⲥⲉⲃⲓ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⳿ⲫⲛⲁϩϯ ⲛⲉⲙ ϯⲙⲉⲧⲁⲧⲥⲉⲃⲓ
    ⳿ⲉⲃⲟⲗ ϩⲓⲧⲉⲛ ⲡⲓⲛⲁϩϯ.
  sri-sri: '@see-verse:ROM.003.029'
  nal-nal: Avuna Nakmai azaxai be ma xa vakilaan amun Judaa adu naandi di tak lamarana
    wana ainaxam paazaaiang, ma malasing saait bani, naan ka vakilaan aubina xawit
    amun Judaa adu naandi di tak pana ainaxam paazaaiang kanaan saait.
  kyq-kyq: Raa se, naan̰ kalaŋ lak ɔɔ ute Yaudge, ey lɛ jeegen Yaudge eyo, paac se,
    debm jaay aalga maakin̰ do naan̰ ki se, tɛɗga aak bɛɛ naanin̰ ki.
  kwd-kwd: God, te'i ngaia God momola, ma ngaia 'e su'asuria 'ani fa'aodoa ta'a 'i
    Jiu lauta gila tagoto'o, mai ngaia 'e su'asuria 'ani fa'aodoa la'u mola ta'a na
    gila 'ame Jiu lauta gila tagoto'o.
  ded-ded: Anutu mocgungonoc kecde. Amma ye sebi tosangina herecgegec, yeni negen
    negensingnginaac amma dindingac deyemmeude. Nga sebingina mi herecgegec, yeni
    ifingoc negen negensingngina hemma dindingac deyemmeude.
  ewe-ewe: Elabena Mawu ɖeka koe li, ame si atso afia na aʋatsotsotɔwo kple aʋamatsomatsotɔwo
    to xɔse ɖeka ma me.
  nuy-nuy: Aynjaabu-nyung-bugij na-God, nguunu-lhagaṉmayn ngagurru. Dagi-yung-bugij
    warruburru-yung wurru-wulmurr-gini-yinyung, warra-Jew, ambani-maaḻamburrg-gana,
    wugurru yamba wuu-jambarrgina. Marri wugurraayung warruburru-yung waari-yinyung
    amburru-wulmurr-giiyn, warra-Gentile, warruburru-yung ambani-maaḻamburrg-gana
    niga, wugurru yamba wuu-jambarrgiiyn, wugurraayunggaj, wiij-nguynju yamba anaani.
  cop-BHC: ⲒⲤϪⲈ ϨⲀⲢⲀ ⲞⲨⲀⲒ ⲠⲈ ⲪⲚⲞⲨϮ ⲪⲎ ⲈⲐⲚⲀⲐⲘⲀⲒⲈ ⲠⲤⲈⲂⲒ ⲈⲂⲞⲖ ϦⲈⲚⲪⲚⲀϨϮ ⲚⲈⲘ ϮⲘⲈⲦⲀⲦⲤⲈⲂⲒ
    ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲠⲒⲚⲀϨϮ.
  buk-buk: Bu Anötö tigeŋ dê mbo, naŋ sam lau hoŋ naŋ sêkêŋ whiŋ Yisu bu lau gitêŋ,
    lau naŋ sêŋkuc pwac sêsê ŋamlic ŋatô-ŋga, ma lau naŋ sêŋkuc pwac dau dom bocdinaŋ.
  pri-NT: Ba é nye caapwi co wà Pwiduée. Ba wàé na ée mwa nama rà tèpa âboro na rà
    tàrù na araé wà tèpa Juif, wiâra cèikî kàra. Â wàé mwara na ée mwa nama rà tàrù
    na araé pàra Ba, wiâra cèikî kàra.
  zpq-NT: Ḻe toze Diosen' zoa na' ḻen' že' c̱he yogo'cho naccho beṉe' güen len ḻe'
    con še chejnilaže'cho Jesucriston', na' toz can' chone' len chio' zoacho señw
    dan' že' circuncisión na' len beṉe' cbi zjazoa señwna'.
  por-TFT: pois, como vocês acreditam firmemente, há um só Deus, que vai apagar o
    registro dos pecados dos judeus se eles confiarem naquilo que Cristo fez, e que
    apagará igualmente o registro dos pecados dos não judeus se eles confiarem nele.
  gwi-NT: Vit'eegwijyąhchy'aa ch'ihłak zhrįh gwanlii t'oonchy'aa, Jews chan ts'ą'
    Jews nilii kwaa nąįį haa googwik'injigwiighit k'iighai' Vit'eegwijyąhchy'aa haa
    gwinzii giheedaa goovahtsii.
  gvn-gvn: Nyulu God nyubunku. Kaki bamangka Jesus believeim-bungal, and janaku nyungundu
    mambarriji, Godungku jananga wawu ngulkurr-bungalarrkukuda. Bama Jew-warra, and
    bama Gentile-warra.
  nhy-NT: Porke onkaj san se Dios. Iwan Yej kinmitas kej ya chipawakej de nochi intlajtlakol,
    nochtin in tlakaj katlej tlaneltokaskej inawak Jesucristo, iwan mach kitas kox
    judío o noso amo judío, kox sirkunsidado o noso amo sirkunsidado.
  asm-FB: প্ৰকৃততে ঈশ্ৱৰ যদি এজন, চুন্নৎ হোৱা সকলক বিশ্বাসৰ কাৰণে আৰু অচুন্নৎ সকলক
    বিশ্বাসৰ দ্বাৰাইহে ধাৰ্মিক বুলি প্ৰমাণিত কৰিব।
  okv-okv: Rate God nei irae vahai amina dago Judea avoeto hamo kakamba ari embomeni
    Keriso tumota ururoro kito embo jajavotoho ra ainge aisuja ainge nombo enda nei
    embomeni hamo kakamba ae amina Keriso tumota ururoro embo jajavotoho ke aisuja.
  mxt-NT: Vatyi noo tuhun ri maa ra iyó. Ta ican ra sacuvaha̱ ra chi yo nuu ra cha
    cuenda cha chinó iñi yo chi ra. Cuví ri yo ñu sacuvi̱ tuhun circuncisión cuan,
    o cuví ri yo ñu ña sacuvi̱.
  tzo-NT: Jun no'ox ti Dios cu'untic jcotoltic xchi'uque. Ja' chac' ti libre yu'un
    smul ti sventa xch'unojel yo'nton ti much'u yich'oj circuncisione. Ja' chac' ti
    libre yu'un smul uc ti sventa xch'unojel yo'nton ti much'u mu yich'ojuc circuncisione.
  ind-AGS: Hanya ada satu Allah, dan Dia membuat kita benar secara moral melalui kepercayaan
    kita kepada-Nya, siapapun kita, baik orang Yahudi maupun bukan Yahudi.
  omw-omw: Qutaa Kotiva mwanriqa kuaiqiavanto nraahuma variho. Nkyiari mwamwanta toqa
    kyaahua Iutaavanto Iesusirara qutaa mwivave tivaro Kotiva mwihua uaqia hi kyaiqara
    vare quara nruka kyero mwihua avuqavuma nyataananro. Mpo mwatanaahuavata Iesusirara
    qutaa mwivave tivaro Kotiva mwihua uaqia hi kyaiqara vare quaravata nruka kyero
    mwihuavata avuqavuma nyataananro.
  yrb-yrb: Godi Dawa demuraiba Dawana i aika uwaraini emanu Godi. Godima i ofe tureta
    uwaranu Yesu Kerisobai nauetaba ema ma rorowarau utasute i ofe turawa uwaranu
    Yesu Kerisobai nauetaba ema enanari ma rorowarau utasu.
  maa-NT: Nainá, tà jngoò ma xi kixi̱ síkítsa̱jna ngats'iì xi̱ta̱ k'e̱ nga mokjeiín‑la̱
    i̱t'aà ts'e̱ Jesús. Ngásòn síko̱ jñà xi̱ta̱ judío xi tjít'aà chi̱ba̱‑la̱ ko̱ xi
    ta̱xki̱ xi̱ta̱ xi mìkiì tjít'aà chi̱ba̱‑la̱.
  mcq-mcq: Nimaa Godiho ea kaꞌene sisa ꞌuhuiꞌinijija puni nimaaroa ꞌahijino veje pu
    ariraꞌe rehune ꞌee ea kaꞌene sisa paꞌuhuahajija puni nimaa roijara reje pu kwinu
    rehuna.
  sus-A: بَرِ مَ عَلَ كٍرٍن ثٍتِ نَ عَ رَ. عَ تَن نَن مِشِ سُننَشِيٍ مَتِنشِنمَ عَ
    يَ عِ دَنشَنِيَ سَابُي رَ، عَ مَن تِنشِنيِ قِمَ سُننَتَرٍيٍ قَن مَ نَ دَنشَنِيَ
    كٍرٍنيِ نَن سَابُي رَ.
  jpn-1965: 神が唯一ならばそうです。この神は、割礼のある者を信仰によって義と認めてくださるとともに、割礼のない者をも、信仰によって義と認めてくださるのです。
  fra-SBL: puisqu'il n'y a qu'un seul Dieu qui justifie le circoncis par la foi et
    l'incirconcis par la foi.
  yka-yka: Peggeˈ dambuwaˈ du hadja Tuhanin, Yahudi duk dumaˈin Yahudi, saliˈ-saliˈ
    siye inampun duk kinimmatan bentel weˈ Tuhanin bang siye sandel pu Isa Almasi.
  mle-mle: Aw God di nak tikwanaad ababa duw takwak. Adiy Juw bapa duw takwawa adiy
    nuwukadiy jaka tipa kidiy duw taakw day yaab nikir Jisas Kraisak wukijibir tidaak,
    God ata tasakwu-kidadiy day mwiyir tidakikik diki milaam.
  shp-NTPO: Westíorabicho riki Dios, janra akai jaton jakina rebichi xatéyabo itan
    jaskaramabo inonbi moa Cristo ikonhaax jaki koshikanketian, jaton ochabo soaxontaanan,
    ocha ayosma keskáakin jato oinkin.
  aom-aom: Iae God hu ma-gemuje. Huro Jew rajohuꞌo saꞌa ioroꞌiorohuꞌo mae riravoröhe
    öre gemuoho röjëhijajeje. Jew rajohuꞌo saꞌa ioroꞌioro rajohuꞌo jabumë Keriso mae
    uehorovëꞌohuro ëhuro ajëmijego mae riravarueje.
  geb-geb: Ne guigi guarara, Fhe Bakɨ bavira ki. Ana mba warir fooŋgi gumgi, gum mba
    warir fooŋgi fhuv gumgi, mbe guigira Zisas Krais khothɨgi, ana tɨvir vhuuiaŋ mbui
    gumgi gu mbigir mben kaai.
  bsj-bsj: No bicom Kwama wiin di, can cer nii biyem te la-u ki bilenke kange wo biyebeu
    ki bilenker.
  cak-cak: Ri Dios xa jun, y ja rija' nibano chique conojel chi manak quimac nicakalej
    chuvech tok niquiya' cánima riq'uin ri Jesucristo, chi israelitas y man israelitas
    ta.
  chf-NT: Uc'a untuntu Dios ayan. Une u xe u sapän machcatac u totoj tz'onän cache'
    aj Jesucristo chämi por une, jini aj judíosobba y che' chich täcä ni mach jin
    aj judíosobba.
  tlf-tlf: '@see-verse:ROM.003.029'
  piu-2006: '@see-verse:ROM.003.029'
  poh-NT: 'Jeꞌ reꞌ nikꞌor maj jeꞌ ricab chi reꞌ hoj ra̱ꞌ riꞌsil cho maꞌ Israhel nkakꞌor
    chi reꞌ Dios reꞌ nkalokꞌej wach xa reꞌ wach reꞌ wilic chi narilokꞌonjic wach cuꞌum
    chiꞌnchel cꞌacharel, jeꞌ woꞌ reꞌ ku̱cꞌ chiꞌnchel i hoj cꞌacharel jeꞌ chi ra̱ꞌ
    riꞌsil on maꞌ reꞌ ra̱ꞌ riꞌsil cho maꞌ Israhel, reꞌ Dios xa jenaj wach i capew-bal
    wili naribanam: Xa reꞌ wach wi xkachꞌica̱ꞌ kacꞌux chiri̱j i Jesus, reꞌreꞌ erikꞌor
    keh chi wilco̱j chic chiwach chi maꞌxta chic kamahc.'
  tue-tue: Cõãmacʉ̃ sĩcʉ̃rã niiĩ. Cõãmacʉ̃ judíoa Jesuré padeorí ĩñagʉ̃, “wapa cʉohéra,
    ãñurã́rã niiĩya” jĩĩqui. Judíoa niihẽrãcãrẽ Jesuré padeorí ĩñagʉ̃, teerora jĩĩqui.
  bjp-bjp: Wara le itikii sau e God, ae in foteng fan Iudaia le ri tortores na mata,
    na unune kiri. Ke ik foteng fanu sabin ae biil ri fan Iudaia le ri tortores na
    mata, na unune kiri.
  xon-xon: Uwumbɔr ye Uwumbɔrbaan la. Juu yaab yaa gaa Yesu ki kii kan, Uwumbɔr ga
    len ke baabɔr ŋan. Bi mu kaa ye Juu yaab na yaa gaa Yesu ki kii kan, Uwumbɔr ga
    len ke bi mu aabɔr ŋan.
  tzo-ZNT: Yuꞌun jun noꞌox Riox chisqꞌuelotic ta jcotoltic. Muchꞌuuc noꞌox ta xchꞌun
    ti jaꞌ istoj jmultic ti Cajvaltic Jesuse, chꞌabal smul ch-ile yuꞌun ti Rioxe,
    acꞌu mi yichꞌoj circuncisión, acꞌu mi chꞌabal.
  mpm-NT: Chi ɨɨn ni Yandios kuu, ti na kachi ya ja tukaa jnaꞌnu ndatu savaꞌa ni ga
    yɨvɨ sɨkɨ kuachi i, vasu ka kuu i yɨvɨ hebreo ja ni ka niꞌin i ɨɨn marca nuu yɨkɨ
    kuñu i, xi ka kuu i yɨvɨ taka ga nación ja tu ni ka niꞌin i ɨɨn marca nuu yɨkɨ
    kuñu i. Ko na kachi ya yukan nuu savaꞌa ni ga yɨvɨ ja kandixia ndaa i jniñu ni
    saꞌa Jesús.
  ots-NT: Como hnaadi ca Ocja̱ i bbʉy, parejo da cuajti göhtjo cʉ to xí nguati jár
    dyɛ car Jesucristo. Cʉ cja̱hni judio cʉ xí dyøtihui hnar acuerdo ca Ocja̱, bbʉ
    xta guatijʉ car Jesús, ca Ocja̱ da xijmʉ jin te i tu̱jʉ. Guejti cʉ cja̱hnitjo
    cʉ jin gui judio, cʉ jí̱ xcá dyøtihui ca Ocja̱ tema acuerdo, bbʉ xta guatijʉ car
    Jesús, ca Ocja̱ da xijmʉ jin te i tu̱jʉ hne̱je̱.
  hoy-hoy: यतिकी ऊंद अच परमेश्वर आन, जो यहूदीगोळी विश्वास देल अदिक गैरयहूदीगोळी भी
    विश्वास इन द्वारा न्यायी ठहरूस्यान.
  amo-amo: Andi Kutellẹ kurumari, ammati ubowe nan nya yinnu sa uyenu nchaut.
  pjt-pjt: Panya Godanya kutju alatjiṯu nyinanyi kutjara wiya. Munu paluṟu Jew tjuṯa
    Jesuku mulamularingkunyangka kutju tjukaṟurunmankula walytjanmankupai, munu palu
    puṟunypaṯu aṉangu kutjupa tjuṯa kuḻu Jesuku mulamularingkunyangka kutju tjukaṟurunmankula
    walytjanmankupai.
  cwe-cwe: Mulungu ni imwe, nayo kezawatendeza Wayahudi wanoge haulongozi ha Mulungu
    kwa nzila ya uhuwilo, na kezawatenda wanhu weli siyo Wayahudi iviya wanoge haulongozi
    hake kwa nzila ya uhuwilo.
  daa-NT: Asaan Buŋ, ŋaar rakki di, ho gee kuuk Yuudinna, ŋa ginaag a ŋuu goye iŋ
    botol ɗo uŋji ɗo saan ta imaanco, ho kuuk Yuudinnaɗo oki, ŋa ginaag a ŋuu goye
    iŋ botol-ak ɗo saan ta imaanco.
  mlp-mlp: God amulikmoqmo osaqta. Sa mataw gihol abatan asan urotayta na in Yesus
    anan helmo haqsa God in ginan mataw titnonta haqaqta. Teq mataw gisan urotgo adan
    a hi muzinayta na in Yesus anan helmo haqsa God in ginan mataw titnonta haqaqtamo.
  ape-C: Umum maresh? Iruhin anan douk adur atin meyoh. Ihishmorim arpesh douk shasuhw
    Krais ananin baraen dodog shagipeshen iri, anan apa natrish nahwaresh yopishi
    arpesh. Eshudok Juda shatah yegeshiweruh iri shenek bilip um Krais iri shani eshesh
    madae shutah yegeshiweruh iri uwe shenek bilip um Krais iri douk nahwaresh yopishi
    arpesh arag atin.
  bgs-bgs: Sábbad dád tô Manama, asta sikandin tô tumanggap katô mga Judio na nángngà
    tun ta saruwan din ukit katô kapamaké dan ki Cristo. Iring kanan, tumanggap sikandin
    katô mga ánnà Judio na nángngà tun ta saruwan din ukit katô kapamaké dan.
  faa-faa: Koti ipi hakásasamo ipi ikia kara hakása ayapo. Kotimo ipi ereketae aina
    ikia kara hakásapo. Kau hahaeraka patesa aporomo Yasuaki himu hakásaraka hemakapurakano,
    iaki Kotimo ipi ereketae ainane karápo. Arirakano kau hahaeraka patehoanafonosa
    aporomo soko, Yasuaki himu hakásaraka hemakapurakano, iaki soko, Kotimo ipi ereketae
    ainane karápo.
  kik-kik: nĩgũkorwo Ngai no ũmwe, na nĩwe ũrĩĩtuaga andũ arĩa maruaga athingu, na
    ũndũ wa gwĩtĩkia, na arĩa mataruaga nao amatuuage athingu na ũndũ wa gwĩtĩkia
    o ro ũguo.
  cap-NT: Zinta Yoozqui z̈ejlc̈ha. Jalla niiz̈ yujcquiziqui chimputa judío z̈oñinacami
    ana chimputa yekja wajtchiz z̈oñinacami Jesucristuz̈quin kuz tjaachiz̈ cjenkaz
    zuma cjesac̈ha, ana ujchiz.
  ksr-ksr: Anutunoŋ motooŋgo kolooja. Kawaajoŋ selenana kotogi laligojoŋi, nononoŋ
    moma laariŋ muniŋ meŋ solaŋaniŋ nonomakeja ano selegia mende kotogi laligojuti,
    ii kaaŋagadeeŋ moma laariŋ mugitiwaajoŋ ama meŋ solaŋaniŋ oŋomakeja.
  eng-TNT: For it is God only which iustifieth circumcision which is of fayth and
    vncircumcision thorow fayth.
  sbs-sbs: Heva, initi, Ireeza yenke, vavayi mumupato kavapange valukite che ntumelo,
    ni vasena vavayi mumupato che ntumelo.
  sue-sue: Nera kota, Tua daimata gege itia. Nune ami Yuda emata ema Yudako dai tuma
    diai nasokai amira nakai pasina tepo saramaire asinowia awa.
  fra-NCL: puisqu’il y a un seul Dieu qui justifiera les circoncis par principe de
    foi et les incirconcis par la foi.
  snn-NT: gañaguë Riusu ba'iye sëani. Ja'nca sëani, judío bain go neño ga'nihuë tëyosi'cua
    ba'ijën, bacua ye'yese'ebi Jesucristoni si'a recoyo ro'tatoca, Riusubi baguë bainre
    bacuare re'huani baji. Tin bain'ga go neño ga'nihuë tëyoma'isi'cua ba'ijën, Jesucristoni
    si'a recoyo ro'tatoca, güina'ru baguë bainre bacuare re'huani baji Riusu.
  atb-NT: Hkâsu mù gâ le, Garai Gasang gi, rayuq za nghut é yanmai, rajung za lumjíng
    luî, ahpyo-kuq hpyit hkam é bang lé le, ahpyo-kuq a hpyit é bang lé le, Yhang,
    mara hkyut san byi râ nghut lhê.
  cek-AK: Sithaw loe maeto ah oh pongah, anih mah tangyat hin aat kami to tanghaih
    rang hoiah ni toenghaih to hnusak ueloe, tangyat hin aat ai kami doeh tanghaih
    rang hoiah ni toenghaih to hnusak tih.
  bkd-bkd: ta sabuwa dà gayed sa Dios daw ag-isipen din sa mga Judio ha matareng ku
    tumuu sidan iling daan hu kenà mga Judio.
  ctu-76: Como an juntiquil jach Dios. Jiñʌch jini mu' bʌ i q'uel ti tyoj majchical
    jach mi' ch'ujbin Cristo ti' pusic'al, mi israel bʌ quixtyañu, jiñʌch jini tsepbil
    bʌ i pʌchʌlel o mi mach bʌ israelob jiñʌch jini mach bʌ tsepbil bʌ i pʌchʌlel.
  lac-NT: Quire' turiri' C'uj yʌn, rajen a C'ujo' c'ucha'an yor yiric mac taj yor,
    a cu yacsic tu yor ti' Cristo, cax u winiquirob israel, cax wa mʌ' ju winiquirob
    israel.
  xla-xla: Epele dulu dla Godye hatlopepo. Epame dia꞉ye ya꞉tapo ya꞉ mila꞉pi tle ullu
    pa꞉talo so depo elemolowe apiye hatlopepo. Epedeme Yu so mate epo po-Yu so mateye
    hatlo mikadepe dle tle Godta yia꞉ye ya꞉ mila꞉pi tle ullu pa꞉talo so dlepe.
  xav-NT: '''Re ĩhâimana u''âsi mono hã tô sena, misire uburé Danhib''apito uptabi
    hã. Zezusi hã te te ''re ĩsazei pese za''ra mono zéb zarina si, te za te te sima
    ãma ''re aroti, ĩwasédé hã te te oto ãma ''re ab''madâ''â tõ mono da, taha zarina
    si te te oto ''re awẽsãmri mono da, zudezu norĩ hã, duré zudezu''õ norĩ zama.'
  cuk-cuk: Ar ade, unnila Bab-Dummad wargwenna gued. Bab-Dummad, Judíoʼmar-Jesúsʼgi-bensulidba,
    degi, Judíoʼsurmalad-Jesúsʼgi-bensulidba, we-dulemar-isgussuliyob daknonikoed.
  tbf-tbf: Io, a kes mo mi Raban. Misasien va mi mei vavavaroup o, kap vavavaroup,
    e Raban ta vuotongie guor va eguor ba ka duis surie keguor vodovodon tuktuk.
  uig-CYR: Худа болса бирдур, У хәтнә қилинғанларни етиқат билән һәмдә хәтнә қилинмиғанларниму
    етиқат билән һәққаний қилиду.
  ikw-NT: Hne ọ bụ otu Chiokike, ọ jọogwnu ele be kparụ nka lele ele ikpe mámana hite
    n'ọkwnata ovu be, nụ ele be kpála nka hite n'ọkwnata ovu be.
  khs-khs: 'Kote Ene semeteinase Ene isu semetei epakeye. Kote Ene hekeya alusene
    isu semeteikeye. Yu senayewi Yesuma himu semetei esa: matanesaleke, ima Koteyewi
    Ene hekeya alusewa kinisekeye. Aputa: Yu senamawana, Yesuma himu semetei esa:
    matanesaleke, imawana, Kote Ene hekeya alusewa kinisekeye.'
  dwr-ENT: ኢቲ ፆሳ ፃላላይ ዴዔ፤ ኣዪሁዳቱዋ ኡንቱንቱ ኣማኑዋን ኢ ፂሊሳና፤ ቃሲ ኣዪሁዳ ጊዴናዋንታካ ኡንቱንቱ ኣማኑዋን ፂሊሳና።
  pma-pma: Ka veni Ahi, kei tas, kei mumoni keke koakeil uva en vekahoi imal en meten
    heka en sise ten demkatien, ka mumoni keke koakeil arvatei en vekahoi emun imal
    en meten heka en vati sise enek ten demkatien.
  atd-NT: su sagboka ro ian ka Magboboot. No sikan ian, ogmaroyawon din on ka mgo
    Hudiu ko ogtuu on ki Hisus, no songo ogmaroyawon din ka mgo otow no kono no Hudiu
    ko songo ogtuu on kandin.
  tel-2017: దేవుడు ఒక్కడే కాబట్టి, ఆయన సున్నతి గలవారిని విశ్వాసం ద్వారా, సున్నతి లేని
    వారిని విశ్వాసం మూలంగా నీతిమంతులుగా తీరుస్తాడు.
  hat-BSA: Anfèt akoz Bondye ki va jistifye sikonsi pa lafwa yo, ak ensikonsi selon
    lafwa yo, se yon sèl.
  top-NT: Pues huata huí cha̱tum Dios ixli̱ti̱lanca ca̱quilhtamacú tí tla̱n ca̱lakma̱xtú
    judíos tí talactlancán tacircuncidarlani̱t para tali̱pa̱huán Cristo, y na̱ chuná
    namá tí ni̱ judíos tí ni̱ tacircuncidarlani̱t na̱ tla̱n tataxtuní para tali̱pa̱huán
    Cristo.
  msk-msk: '@see-verse:ROM.003.029'
  gyr-NT: '¡Supi eté ñepeiño ité secoi: sese yayeroyase Cristo rese, oyoya guasuño
    ité, “Ereyavɨ mbahe che ñemoɨrosa pɨsɨ ãgua” ndehi chira yandeu, yepera imbocircuncidaprɨ
    viña, anise que ndahei vahe imbocircuncidaprɨ viña no!'
  kmh-kmh: '@see-verse:ROM.003.029'
  ukr-ONPU: Насправді є лише один Бог, Який виправдовує через віру як обрізаних, так
    і необрізаних.
  emi-emi: Poli kateva nonga ia God ateva, egheelei eghulughuluena lo atoa isoiso
    ila tale niaiesoaa me lo atoa karika isoiso ila elome tale ie nonga o niaiesoa
    ngateva.
  zpv-NT: 'pwihsi ayi ziahan Dxiohs sola nuu tuhbi dxiꞌh Ñiꞌh: Dxiohs nin rusiaꞌpitii
    xtuhlda raꞌ bwiinn chin riachiistoꞌ raꞌ ba xchiꞌdxyi Ñiꞌh, nicala ziga bwiinn
    Israel raꞌ nin nuu bwaꞌ tihxi raꞌ ñiꞌh ba o nicalaza chyuchiꞌhzi bwiinn raꞌ nin
    aadxi nuu raꞌ bwaꞌ xteenn raꞌ bwiinn Israel.'
  gux-gux: Kelima Tienyendu bebe n ye, yua nba saa i moamoani yaaba n kua ku koanciagu
    po kelima bi dandanli po, ki go saa yaaba ntie jifola po moamoani kelima bi moko
    yaa dandanli yaa po.
  kos-kos: Oasr God sefanna, ac El ac aksuwosye mwet Jew ac oayapa mwet sayen mwet
    Jew ke lulalfongi lalos.
  ibo-ibo: Nʼihi na Chineke dị naanị otu, ọ bụ site nʼokwukwe ka ọ ga-anabata ndị
    ahụ ebiri ugwu, sitekwa nʼotu okwukwe ahụ gụọ ndị a na-ebighị ugwu ka ndị ezi
    omume.
  yml-yml: '@see-verse:ROM.003.029'
  ory-ory: କାରଣ ଈଶ୍ବର ତ ଏକ, ଆଉ ସେ ବିଶ୍ୱାସ ହେତୁ ସୁନ୍ନତିକୁ ଓ ବିଶ୍ୱାସ ଦ୍ୱାରା ଅସୁନ୍ନତିକୁ
    ଧାର୍ମିକ ଗଣିବେ।
  bzj-bzj: Oanli wan Gaad deh fi di Jooz dehn, ahn fi dehn wan weh da noh Joo. Ahn
    Gaad wahn mek evriting rait bitween fi hihnself ahn dehn wan weh da Joo ahn weh
    da noh Joo.
  chk-chk: Kot eman chök, i epwe föri pwe ekewe chon Juta repwe küna pwüng pokiten
    ar lükülük, i epwe pwal föri pwe ekewe chon lükün Israel repwe küna pwüng ren
    ar lükülük.
  ssd-ssd: Nu sine ŋakmba tuku Mbara Ndindo minit. Nu sine ŋgaro pikeg mbal Yesus
    tuku kume tuku saŋgri tomba tiŋgeg wam ta mbolŋge tiŋreknu kile-mayokkate. Taŋamba
    ndo tane ŋgaro pike ndakade mbal Yesus tuku kume tuku saŋgri tomba tiŋgade wam
    ndui ta mbolŋge ndo tiŋreknu kile-mayokkate.
  acr-TNT: Ma xa jun Dios cꞌolic. Yey Rire cuꞌan jusucꞌ chique ri ticawex ruma ri
    cubulibal quicꞌuꞌx. Waꞌ e cuꞌan cucꞌ ri quicojom ri retalil re circuncisión y
    cucꞌ ri na quicojom taj.
  rop-rop: En wen Juwish pipul bilib langa Jisas Krais, im meigim olabat jidan raitwei
    langa im. En wen Jintail pipul bilib langa Jisas Krais, im meigim olabat jidan
    raitwei langa im du.
  mee-mee: ta ka i ae Nutu a i kena mana. I ke la patonge reke rave totongtaliu ka
    ragau reke tupu kurumea lopatokona ae ri te Iesus Karais. Ba ke la patonge re
    sane ke rave totongtaliu ka ragau reke tupu kurumea lopatokona kena laeala mana.
  dif-dif: Goda windri Kulno nganai, Nulia talku ngankai karuwalilali morlalu ngundranali,
    ja karuwalila panieli morlalu ngundranali.
  gam-gam: God ge taimane moro. Une una porapora Godne moro pille, una gaklene kelip
    toi mo, natoi una mor ge kambono pillgi djine ge porapora God nale al wambo napanda,
    kiwa moye.
  nou-nou: Edo God umo Jew embobo de embo Jew egeregae de daedo simba ari da awodo
    edo ira. Edo Jew embobo da teda embo da amemi Iesu Keriso tumonda adira embo awa
    God ga da umo jigari ewamei adira. Edo daedo embo Jew ae ainda teda embo da amemi
    Iesu Keriso tumonda adira embo awa God ga da umo jigari ewamei adira.
  mqb-NT: Anga Mbərom nə winen kərtek. Kak Yahuda ahay tə ɗəfak apan nga, i təra atan
    ɗo ɗiɗek aya pa 'am anahan. Matanan re, kak ɗo su kon azar ataya tə ɗəfak nga
    pə Mbərom ɗukwen, i təra atan ɗo ɗiɗek aya pa 'am anahan re.
  ape-B: Umu moneken, anan douk nanubu atunu meyoh. Chanatimaguk elpech douk chasuh
    Krais ananin balan dadag chagipechen uli, anan isave natulich nohwalech duldulichi.
    Echebuk chatah yegechiweluh uli chanu echech wo chutah yegechiweluh uli e douk
    nohwalech duldulichi alagun ati.
  grc-F35: ἐπείπερ εἷς ὁ Θεός, ὃς δικαιώσει περιτομὴν ἐκ πίστεως καὶ ἀκροβυστίαν διὰ
    τῆς πίστεως.
  cav-NT: Jadya equetu Yusura dutya, dutya tupu bau aya. Ecuana israelita cuana Jesús
    queja catyatihuaju, jucha metse ama tura ecuana baya. Israelita ama cuanaque Jesús
    queja catyatihuaju, tura tuna jucha metse amadya baya.
  kgp-NT: Pir ti nĩ, Topẽ ti. Hã kỹ tóg ũ tỹ ti ki ge mũ ag mỹ vẽnh pãte fón tĩ, Judeu
    ag mré hã, fóg ag mỹ ke gé, kanhgág ag mỹ ke gé. Ẽg tỹ ti ki ge to tóg ẽg mỹ vẽnh
    pãte fón tĩ, ẽg kar mỹ.
  bvd-bvd: God nia tii God guu! Ne nia 'e falea 'o'oloe fua toaa Diu ki ma toaa nao
    lau Diu ki ka bobola guu uri nunufana sui guu manata mamana lae.
  ukr-1871: яко ж бо один Бог, що оправдує обрізаннє з віри і необрізаннє вірою.
  apz-apz: Ou, Anɨtu ne sohwo kako angaꞌnohinohwo humaho. Aꞌamu fihwo kako kakoe aꞌapaho
    sɨhu koloꞌnnyo sohwo kako Jisas Kɨlaisɨmo sɨmeho hiꞌntnnono uyoso sohumo Anɨtu
    ulɨmontono, Kɨko wopɨngo hwosoho. I aꞌamu nomꞌne kako kakoe aꞌapaho sɨhu makoloꞌnyo
    huhwo Jisasɨmo sɨmeho hiꞌntnnono uyo huhumo ulɨmentono, Kɨko huhwosi wopɨngo hwosoho
    ulɨmontonoho.
  yon-yon: amborom kuu God kuu mimo, ye kuu Yuudan kad wanabiwen yi anam andiwen kumbed
    yorokmo kerundene Yuudanban kad wanabindo yi kangkon yi ibmo anam andiwen kumbed
    yorokmo kerundi ye God kowe.
  poi-NT: Porque nada más tu̱m Dios it́. Iwɨ̱tsagáypa it́áŋca jém Israelpɨc pɨxiñt́am
    siiga icupɨcyajpa Cristo. Iwɨ̱tsagáypat́im it́áŋca jém tuŋgac pɨxiñt́am cuando
    icupɨcyajpa jeeyaj.
  wuv-wuv: uaa na pa'i hemea ua Haidaa, mei i fawanewaneaa ei rona moro'aa hudii wawanei
    wagii fei narafawe'ia mawe ei lomi rona moro, wagii ana fei narafawe'ia.
  quf-NT: Uk Dyusla kashanraykumi Jesucristupi tukuy kriyiqkunataqa uchanchikmanta
    pirdunamanchik, chay siñal kustumrita rurasha kasha, chaynulla mana rurasha kashallapamapis.
  yuw-yuw: Kopotoroc yu ino tunguhogon itac. O yuho wömai amna godip macmacyihu o
    godip ma-macmacyihu yu ambarac kombing tobic tobicno worocgon yangga nongnongo
    ninongitac.
  hus-NT-1971: Cum juncats a Dios hua’ats c’al patal an inicchic, jaxtam in tsu’tal
    ti bolith jitaquitsq’ui quim bela’ a Cristo. Yab jant’o ti exbath max pel i Israel
    ani max ca cojchin in inictal ani max yab pel i Israel ani max ca cojchin in inictal.
  med-med: Got tenda morum ei ndi, kʉng kupti wamp na, kʉng kupti nʉpti wamp na mbʉ
    pora, mondpa pili uⱡ ila mint kandpa, wamp mbʉ etpa kun kai mondrum.
  bch-bch: Toa bedaoa ta Deo toa kelede ne ga igera kadonga lolo matua aea togid panua
    tibada palunga ga togid panua toa tibada palunga mao, ta ikeo ga gid iaoa toa
    rua ne tiuot tutui imatai oangga lolod matua ngan ei.
  cco-NT: Co̱ꞌ dseángꞌˉ jaamˋ Fidiéeˇ dseángꞌˉ i̱ seengˋ, jo̱ jí̱i̱ꞌ˜ íˋbingꞌ i̱ íngꞌˋ
    dseaˋ i̱ jáꞌˉ lɨ́ɨngˋ júuˆ quiáꞌˉ Dseaˋ Jmáangˉ e lɨiñꞌˊ dseaˋ jaˋ røøngˋ dseeˉ
    fɨˊ quinirˇ, nañiˊ su lɨiñꞌˊ do dseaˋ Israel o̱si jaˋ lɨiñꞌˊ lajo̱ é.
  deu-1951: Denn es ist ja ein und derselbe Gott, welcher die Beschnittenen aus Glauben
    und die Unbeschnittenen durch den Glauben rechtfertigt.
  alq-ALGNT: Motci pejigo Kije Manido. Coda8innig dac, ka iji teb8eta8a8adjin Jesosan
    oga odji k8aiak8abamigo8an Kije Manidon. Acitc ega ka Coda8inni8i8adj mi pejig8an
    ke todago8adjin, ka iji teb8eta8a8adjin Jesosan oga odji k8aiak8abamigo8an Kije
    Manidon.
  ixl-NNT: tan umaꞌl kuxheꞌ u kuTiixheꞌ. As ni toksa oꞌ Aak jikla aamail tiꞌ uvaꞌ
    kꞌujleꞌl kukꞌuꞌl tiꞌ u Jesús, oꞌ uvaꞌ oꞌ tiaal Israel uvaꞌ eesamal unbꞌiil u kuchiꞌoleꞌ.
    As echat nibꞌan Aak te unqꞌa uxhchileꞌ uvaꞌ jit tiaal Israel uvaꞌ yeꞌl unbꞌiil
    vichiꞌoleꞌ eesamal, tan tiꞌ uvaꞌ kꞌujleꞌl veꞌt ikꞌuꞌl tiꞌ u Jesús as ni toksa
    Aak unqꞌa uxhchileꞌ jikla aamail.
  boa-NT: Muurá tsáápiiye Píívyéébeé. Tsá tsijpi íjcyatúne. Aabe dilló ɨ́mɨáámedi
    dííbyeke ɨ́mɨááné cáhcújtsómeke pamévakéré mee jodíómuma jodíómú íjcyátúrómeke.
  quh-NT: Dioska ujllamin. Israelcunata chekanpaj khawan paypi jap'icuskancunejta.
    Quiquillantataj waj llajtayojcunatapis chekanpaj khawan paypi jap'icuskancunejta.
  kwi-kwi: Katmizna maza Dios uztu akwa, usne Judío awa nɨjkulamturuzakas Judío chi
    awa nɨjkulamturuzakas kawarain wat kulnanat kit paiña kwalkanain sapnanazi.
  agm-agm: Autaahaatɨho nehɨ naasohɨsɨ kɨmɨko nyahɨ ambɨpatamɨ atɨtatɨ namandipata
    Judaahiyaanangi nyahɨ nyamɨ Kɨraisihopɨ gɨwunyaahotɨhanda Autaahaatɨho sanyatataase,
    “Sahɨ nisɨ ndɨhetɨ saasanotahiyaate,” nyatataase. Iyatɨ isɨhiya nyamɨ dawaataatɨhiya
    kiyaamɨ ambɨpatɨ nahomamaandipapɨhiyai kiyaamɨ Kɨraisihopɨ gɨwunyaahotɨhanda Autaahaatɨho
    saundataase, “Nisɨ ndɨhetɨ sahɨ tɨtɨhɨ saasanotahiyaate,” undataase.
  ubr-ubr: God on kaitamom, ato Jew yangan asi baitutumai on inboes sinnat On matanai
    asi yawas totorin sinmatar, a mat sabu men Jew yangan asi baitutumai on iniyames
    On matanai on asi yawas totorin sinmatar.
  tsw-NT: A̱sula̱ a̱ ta̱ a ɗa a̱ ri lo, waru ure u ta̱ u ɗa u ri lo a na u tsu usu
    ama. U tsu ka̱mba̱to ta̱ ama mejege na aciya̱yi goon na̱ a̱ usu. U ɓa̱la̱ ko ele
    aza a Israꞌila a ɗa ko ele Atakpaci a ɗa shi.
  cax-NT: Anati tamantiatai Tuparrü ümo bama israelitarrü bama circuncidabo, y ümo
    bama ito chütüpü israelitarrü. Yasuriuruti oñü namanaiña, arrtü oñoncatü nurria
    ümoti Jesucristo. Chepatai nucua ümoti.
  aia-aia: '''inia ''e ta''i God moi na awa. ''A to''oraa moi ta''i herehere na''oi
    matai odo-odo ''inia na''i maana, naasi hinihini, rei''uaa na i''oe ''e ai Jiu
    ma''ua ai''a.'
  srp-1865: Jer je jedan Bog koji æe opravdati obrezanje iz vjere i neobrezanje vjerom.
  agt-agt: A maski am nabanggit kitam ono am awetam nabanggit a ibar na ta sa matunung
    kitam gafu ta pangikatalak tam te Hesus.
  lug-lug: Kubanga ye Katonda omu awa obutuukirivu abaakomolebwa, n’abo abataakomolebwa
    olw’okukkiriza kwabwe.
  yby-yby: Omaiya monawalaya makoko nenako, Juda wewenaki ito hetoka wewenalokakiya
    elewole oko eletudawo wewena maya lihimate maya mololetamekolaiye.
  heb-heb: כי אחד האלהים המצדיק את המולים מתוך האמונה ואת הערלים על ידי האמונה׃
  mpp-mpp: Wapong moniyangti hocne gagac. Ailu ye soc tofangineng helockeicne, yenge
    ngage-ngagesingnginengte ailu dondonne wacebadaicte. Ailu soc tofangineng mi helockeicne,
    yenge inguchac ngage-ngagesingnginengte ailu dondonne wacebadaicte.
  apb-apb: Aana e ta'a-ta'a God mola ni e paine haahie walumalau. Na ahutana mo iini
    ko hiiwalaimoli, ma'alana mo Jiu wa nga mo Jiu ha'ike, ta'e ingeie mola ni ko
    da kire ke ne'i iinoni oodota'i i maana.
  san-TEL: యస్మాద్ ఏక ఈశ్వరో విశ్వాసాత్ త్వక్ఛేదినో విశ్వాసేనాత్వక్ఛేదినశ్చ సపుణ్యీకరిష్యతి|
  ben-IRV: কারণ ঈশ্বর এক, তিনি ছিন্নত্বক লোকদেরকে বিশ্বাসের জন্য এবং অচ্ছিন্নত্বক
    লোকদেরকে বিশ্বাসের মাধ্যমে ধার্মিক বলে গণনা করবেন।
  ntu-ntu: '@see-verse:ROM.003.029'
  pan-pan: ਕਿਉਂ ਜੋ ਪਰਮੇਸ਼ੁਰ ਇੱਕੋ ਹੈ ਜਿਹੜਾ ਸੁੰਨਤੀਆਂ ਨੂੰ ਵਿਸ਼ਵਾਸ ਤੋਂ ਅਤੇ ਅਸੁੰਨਤੀਆਂ ਨੂੰ
    ਵੀ ਵਿਸ਼ਵਾਸ ਹੀ ਦੇ ਕਾਰਨ ਧਰਮੀ ਠਹਿਰਾਵੇਗਾ।
  gvc-gvc: Ã jiro Cohamacʉ cʉ̃irota jiriro jiro, jipihtina bui pʉhtoro jira. Ã jiriro
    jiro judio masare, ã jichʉ judio masa jieraina cʉ̃hʉre Jesure ti wacũ tuachʉ,
    tinare cʉ̃no potori “Buhiri marieina, noaina jira”, ni ñʉnohca Cohamacʉ.
  mwp-mwp: Awgadh urapun, nuy ngulayg motho poethayzi mabayg balbay tidamoeyn thana
    ngaya nanga mina yoepathaman nuyn, a motho poethaygi mabaygal lak kedha nuy ngulayg
    balbayg tidamoeyn, thana ngaya nanga mina yoepathaman nuyn.
  sbk-sbk: Nkashile lyoli Ongolobhe ali omo, aibha bhazizya elyoli bha bhali bhelohala
    enyinza, nabhasebhatahilwe hwidala elye nyinza.
  mya-JVB: အကြောင်းမူကား၊ အရေဖျားလှီး ခြင်းကို ခံသောသူနှင့် မ ခံသောသူနှစ်ဦးကိုယုံကြည်
    ခြင်းအားဖြင့် ဖြောင့်မတ် ရာ၌တည်စေတော်မူသော ဘုရားသခင် တဆူတည်း ရှိတော်မူ၏။
  kgf-kgf: Séwi tasé heric heriraguc imi acguc ninʒéŋ ninʒéŋ igucnec, séwi tasé heric
    herira qahac imi imuhucyanec ninʒéŋ ninʒéŋ igucnec, solaŋa ʒénénécmimac imi méŋ
    qahac, néŋ Anutu momacguc.
  awb-awb: Maniká peh morá ánínéna ite Asiu kereq nahnso kereqsabé peh morá íwíáhire.
    Ite Asiu kereq nahnso kereqka wensabé aiq pútare atonayabé Manikánka itensabé,
    Ite kaweqtaq míáhwe aitéhre.
  gdn-gdn: E ka eyaka mena ki pokere Diyu ragidai mu sumamaga pokaiya ka e uburoto
    mu iyapana bagi supasupai tadeni ade iyapana kwaiyanai ragidai mu sumamaga pokaiya
    ka e uburoto mu mete iyapana bagi supasupai tadeni.
  nko-NT: Bulu ɔkʋlɛ pɛ́ bʋ ɩnʋ. Mʋ́ sʋ ɩna hógyisʋ olotsulá ánɩ́ Yudafɔ asʋ́n
    da ɔkpa. Ɩna hógyi kɛ́nsʋ́ ɔlɔhɔ ahá ámʋ́ʋ́ bʋmegyí Yudafɔ ámʋ ɛ́ ánɩ́ amʋ́
    asʋ́n da ɔkpa.
  bsn-NT: Sĩgʉ̃ne ñaami Dioma. Gãji magʉ̃mi. To bajiri circuncisión yiecoriarãre,
    yiecoyamanare quẽne, “Jesucristo manire ĩ rijabosare ti ñajare, ñie rojose mana
    ñaja mani yuja” mani yisere masicõari, “Rojose mana ñaama”, manire yiĩagʉ̃mi Dios.
  pib-NT: Gi rixanu satupjerutni Goyakalu. Walenwa muklukanuwnakane rutakanna sajruka
    gistaakotachine galixluya, ga wa msajruka gistaakotkone koxa galixlu chinanu.
  wiv-wiv: A Vuvu ia e katiu papa za. Ki lala kete hahada kara bilip kana kaka kua
    bukuni Iuda, ia mai kana nuhu kua beta dia na lala a Vuvu, ki kokohanidia na manumanu
    kua dia ta mahoto na matana.
  reg-reg: Alabha ni chimali Nyamuanga ni umwi, alibhabhalila obhulengelesi bhanu
    bhali bho lutendo mu likilisha, na bhanu bhatatendelwe mu njila ye likilisha.
  mlh-mlh: Anutuji moakoŋ fukega. Ore eru sakinoŋuŋ ketigabi gogobeneŋ, niŋoji manesiŋ
    gabeneŋ bofosike nobeega eru sakiyaŋuŋ so ketigabi gogobi, oi oŋuakoŋ manesiŋ
    gabuŋ ore eru bofosike yabeega.
  gof-ENT: ፆሳይ ኢሶ፤ ኣይሁዴታኔ ኣይሁዴ ጊዶናይሳታ ኣማኖን ፂሊሴይ ኢያ።
  aau-aau: Ok sokukwe okar, payhokuaw God hokwe mo prueyn-awaw. Uwrsa owh-ohi ma lei
    mapru sow me o, seyr uwrsa owh-ohi ma lei mapru sow lopa me o, hme lowpwarowp
    luw-luw-aw-ok me ey hokwe, God hiykwe yerki Hakamay se ma nan kiykiy-ay so kueir
    nonaw me ey.
  tvk-tvk: Vengan xa Hi be tei takes. E xi di misak ni ngan xil xa labe vexahu mei
    lamal pe meten nggo rin te neketen. E xi iaxa di misak ni ngan xil mun xa latave
    vexahu ti mei lamal pe meten nggo rin te hisit neketen ak.
  prf-NT: gapu eessa la en Diyos. Judio man oni Hentil ay parehu na a tanggapán gapu
    ten pánnampalataya di kánni Cristo.
  auy-auy: Mimbóráwígó Maníkó ména Yúndaa-waasisa wenaúrankaꞌa arupíse uwásinkenasa
    fíꞌonkaa-waasiwaraꞌa miyá wéuwatinkaiye.
  tbg-tbg: Kotiva Variqa vohaiqavanoqaima vaira. Iutaa vatanaava Ihurara quqaa vivave
    tiraro Kotiva vira uva nunka amitero vira avuqavuqama amitaanaro. Vira voqaantema
    kero, vo vatanaavavata Ihurara quqaa vivave tiraro Kotiva vira uvavata nunka amitero
    viravata avuqavuqama amitaanaro.
  hub-NT: Tura Yuuska chikichkiti. Tumau asa judíoncha, tura judíochuncha Jesucristoka
    Yuusan uchirimpapita nigkiapi uwemtikartumainaita tusar nekaspapita tuinakai,
    nita tunaurincha ashi tsagkurattsa wakerawai.
  hmo-hmo: Oibe, Dirava be tamona. Ia ese Iuda taudia ia gwauraia maoromaoro edia
    abidadama dainai, bona Iuda lasi taudia danu ia gwauraia maoromaoro edia abidadama
    dainai.
  big-big: Anoto wamenakpek legi pi Yuda keya Yuda ono puwili mabuwiliyegi menalik
    mizagi logo Anotogo Yudawili pangkawili kai purikki solorik puwiligu Yisu Kilisiyegi
    ngizi kumuli purik keya mabilik Anotogo Yuda onowili pangkawili kai purikki solorik
    puwiligu Yisu Kilisiyegi ngizi kumuli purik.
  gux-G: Kelima tienyendu baba n ye, ki ba faabi yaaba n kua ku kɔnciagu yeni yaaba
    n ki kua ku kɔnciagu.
