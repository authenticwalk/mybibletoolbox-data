  toc-NT: Porque ni̠ anán a̠túnuj Dios sinoque caj xma̠nhuá cha̠tum, huá eé Dios hua̠nti̠
    quin­ca̠­ma̠­tzan­ke̠­na­niyá̠n xli̠­hua̠k quin­ta­la̠­ka­lhi̠ncán para li̠pa̠­hua­ná̠hu
    hua̠ntu̠ ma̠lacnu̠y, porque xlá ni̠ huá cuentaj tla­huay para cir­cun­ci­dar­la­ni̠ta
