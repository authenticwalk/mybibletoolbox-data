    kwiindila mulusyomo.
  rgu-rgu: Manetualain nana, adaꞌ noi esaꞌ a. Ma Ana sipoꞌ adaꞌ noi enoꞌ esa, fo ita
    lahenda dae-bafoꞌ a bisa malole too Ni. Nana riꞌ ita tamahere Kristus. Enoꞌ ria
