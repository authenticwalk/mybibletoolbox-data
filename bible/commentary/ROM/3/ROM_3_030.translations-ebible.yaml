    i uka ma ria a Iuda na tahuna ri luhoi torea e Kristo.
  apn-NT: Nẽ Tĩrtũm ãm pyxi mex. Axtem hõ kêt. Na hte mẽ pahpiitã mẽ panhĩpêx o axpẽn
    pyràk. Jakamã na hte mẽ kot amnhĩ kaxyw Jejus kôt hamaxpẽr o mẽ pa xwỳnhjê pumu
    nẽ mẽ kot amnhĩ to mex xwỳnh ã mẽ harẽ. Mẽ ixpê Ijaew nẽ mããnẽn mẽ apê Ijaew kêt
    xwỳnhjaja.
  ctp-NT: Chañi ꞌa lka chaꞌ kanꞌ, chaꞌ ska ti Ndiose nka ndloo la ñaꞌaan chalyuu;
    ja nsuꞌwi xka nu nka ndloo la. Ti kwiꞌ Ndiose lka Ni nu kuꞌni xuꞌwe kasiya ꞌin
    neꞌ judío bra nu xñi neꞌ chaꞌ ꞌin Ni; kwiꞌ ngwañaꞌan, kuꞌni xuꞌwe Ni kasiya ꞌin
    neꞌ xka laꞌa tsuꞌ, bra nu xñi neꞌ kanꞌ chaꞌ ꞌin Ni.
  opm-opm: '@see-verse:ROM.003.029'
  bvr-bvr: Minypa Wangarr an-ngardapiya arrkula arr-gurdiya gorlk, rrapa nipa aburr-jechinuwa
    burr-nega barra Ju aburr-guyinda minyja birripa marr aburr-balcha nula; rrapa
    Jentayl aburr-guyinda aburr-yinagatiya, nipa aburr-jechinuwa burr-nega barra minyja
    birripa marr aburr-balcha nula.
  zad-NT: Ḻa' toz Chiozan' zoa, beena' chiyone' beṉ' ḻi beṉ' shao' beṉ'ka' chonḻilall'
    Crístona'. Na' toz ka chone' c̱he nottezə beṉ' chonḻilalleene', ka beṉ' Israel,
    beṉ'ka' yoo seṉ daa le circuncisión, na' ka beṉ' bi nak beṉ' Israel.
  kmg-kmg: E Anutu-nâŋec mocjaha jukaczi hâcne Judaŋic â qâpuc mâmâc mamanasiŋ-nâŋecte
    erâ kiŋfâsâc bacnâpoekac.
  aso-aso: '@see-verse:ROM.003.029'
  uli-uli: Deus ila ye hal semal ngo ye bele hafeler Jews ngali le fael yar tugulul
    ladep ngo, ye wol hafler Gentiles ngali irel yar tugulul ladep.
  nin-NT: Abachi a si uyirr, na a ta na ani Yahuda ki abi zirr zizi na age̱ ama nu
    nggo a ti kpanye. Abangga ba nggo a si si ani Yahuda hen, Abachi à ta kpa aba
    mi ki azizi ku iyo isisurr imbarr yi.
  acu-NT: Yuska nekas kichkitai. Tura asa aints ainautinka mash metek uwemtikramratnuitji.
    Judío ainauti Jesús nekasampita takurningkia, ii tunaarin sakturmartatji. Judíochu
    ainautirmincha Jesús nekasampita tusaram pujakrumningkia, atumi tunaarincha nunisang
    sakturmartatrume.
  cak-WNT: Ruma xaxu (xaxe) wi c'a jun Dios c'o, y quinojel ri niquicukuba' quic'u'x
    riq'ui, banon o ma banon ta ri circuncisión chique, Riya' nuben chique chi majun
    quimac yerutz'et ruma xquicukuba' quic'u'x riq'ui.
  ebk-ebk: Kiapú ta us-usa hi Apo Dios, ifilangnantu nan chiyuycha Judio ya uray nan
    chiyuycha Gentil as nalintig ay maiyunud as nan pammaticha kan Apo Jesus.
  spa-PDDPT: En verdad, hay un solo Dios, Quien declarará justos por medio de la fe
    a los circuncidados y a los no circuncidados.
  ruf-ruf: kwaapfila Imulungu ka yumwe, na yeye katsowatenda wanoghe kuna yeye kwa
    ukutoghola kwawo Wayahudi iwekema wengila ngoma, pfipfila katsowatenda wanoghe
    kuna yeye kwa ukutoghola kwawo iwanu iwali si Wayahudi, iwokemighwa ng'awengile
    ngoma.
  gun-gun: mba'eta Nhanderuete ma peteĩ'i. Ha'e rami vy judeu kuery ojerovia rã omboeko
    porã 'rã, ha'e amboae kuery voi ojerovia rã omboeko porã avi 'rã.
  agu-BL: Na jun ntzi' Ryos at. Ej nin alchok scyetz yil tocsaj Jesucristo, sclaxok
    ta'n. Qui'c na ban yi ko circuncidado nka qui'.
  isn-isn: Anga itule tai Itunda izu ng'wi ukua ailya tai niauza kua uhuili, nao nisinga
    atawe kukidamu kunzila.
  eng-PEV: There is only one God. He makes Jewish people all right if they believe
    in Jesus, and he makes other people all right if they believe in Jesus too.
  ilo-ULB: No pudno a maymaysa iti Dios, palintegenna ti pannakakugit ken ti saan
    a pannakakugit babaen iti pammati.
  pir-NT: Sa yero Cohãcjʉ̃ ihcãquirota ijiro, ijipihtiyequina pʉhtoro ijire. Sa ijiriquiro
    ijiro judio masa Jesure tiquina wacũ tutuagʉ̃ tiquinare “Quehnoañequina ijire”,
    ni ihñanota. Sa yero judio masa ijieyequina gʉ̃hʉ Jesure tiquina wacũ tutuagʉ̃
    tiquina gʉ̃hʉre “Quehnoañequina ijire”, ni ihñanota Cohãcjʉ̃.
  anv-NT: Tɛ mbaá Ɛsɔwɔ alu ama, ji apyɛ nyɛ bɔɔ́ ábɛɛ́ cho né mbɛ ushu wuú mbɔgé
    áfyɛ́ge metɔɔ́ ne Jisɔs. Yɛ́ asɔ́ ɛbwɔ́ nsɔ, yɛ́ ásɔɔ́ ɛbwɔ́ nsɔ wɔ́.
  sab-NT: Chube na me kle, Chube gdaitre alin kle, Chube e kwian jwen siere ji chugege
    age me no ulita gdale bai kaire mo ta gbe Jesucristo gai ulia. Kwian israelita,
    me israelita, Chube me tallade e giti, ulita bai kaire mo ta gbe Jesucristo alin
    gai ulia chege no trate Chube gwage.
  tmd-tmd: 'Aku agapɨm: God nuŋ Nöbö paŋyöbö makwam, nöbö mö ha uña ödöröi akuyöbö
    aipam, nöbö mö uña ödörölöi akuyöbö aipam, ñɨŋ ödöi paŋyöbö akwör dumɨdɨŋ, God
    ñɨgö nöbö mö kömö wä nɨ me cöna. Makwam, ñɨŋ magalɨg Krais Jisas röŋ mönö wä akwör
    nugw pɨŋ.'
  acr-NNT: Ma xa jun Dios kꞌolik. Yey Rire kuꞌan jusukꞌ chike ri tikawex ruma ri kubꞌulibꞌal
    kikꞌuꞌx. Waꞌ e kuꞌan kukꞌ ri kikojom ri retalil re circuncisión y kukꞌ ri na kikojom
    taj.
  kpg-kpg: God le e dahi hua. Mee e hai digau o Jew mo digau tuadimee gii donu i dono
    baahi mai i nadau hagadonu.
  taj-taj: जम्‍मालान परमेश्‍वर गिकनोन हिन्‍ना। खतना लबा म्‍हि मुसै, खतना आलबा म्‍हि
    मुसै, जम्‍मादान परमेश्‍वरसे थेनीगदेसे लबा विश्‍वासग्‍यामसेन परमेश्‍वरदा सेम निबा
    म्‍हि स्‍होबा हिन्‍ना।
  avt-avt: '@see-verse:ROM.003.029'
  cbk-cbk: Tiene lang un solo Dios, y ay perdona le igual con el maga Judio quien
    ta hace islam pati con el maga hende-Judio quien hende ta hace islam, y ay considera
    le canila como si fuera nuay sila pecado si ta tene sila fe con Jesucristo.
  uig-ARA: خۇدا بولسا بىردۇر، ئۇ خەتنە قىلىنغانلارنى ئېتىقاد بىلەن ھەمدە خەتنە قىلىنمىغانلارنىمۇ
    ئېتىقاد بىلەن ھەققانىي قىلىدۇ.
  tuf-tuf: Sitra istanacro. Istirum batro. Eyta cuácayat isat itit, judíoin tacat,
    judío bár bin tacat Sir imát bahnaquin obir yajcaro. Etarwan bíyinatan Jesucristo
    chihtá ráhcyatan, Sirat eyin ítitan, tayar batro. Judíoin tacat, judío bár bin
    tacat eyta ráhcyatan, Sirat tayar bár chácaro. Eyta cuácayat is judíoinat ijmár
    ojcor “ayan bahnaquin cuitatro,” wácajatro.
  abx-abx: Kon sugad, adda hamok gayod i Diyos nga magpatadong pina'agi si mga pagtapud-na
    si a'a nga aniya' ubligasyun-na pagtuman si bala'od ngan da'inan may liwat si
    mga a'a nga gana' ubligasyun-na tungod si pariho gihapon pagtapod.
  mco-NT: Ji tügpajc Dios, e yɨ' tú'cɨy ytuñ mɨɨd judíojäy, etz nañ jadu'n jacjadyii
    jäy ajcxy. Dios yaj'ahuimbijtaayb tudägy nidüg'ócɨy jäy ajcxy co ajcxy mɨbɨjccɨxy
    Jesucristo.
  cpb-NT: Tema Pawa apaani ikanta, rotampatzikashireyetai aakapaini, ari inkantayetairi
    eejatzi kaari tomeshaanitachane.
  aon-aon: Umum maresh? Iruhin anan douk adur atin meyoh. Ihishmorim arpesh douk shasuhw
    Krais ananin baraen dodog shagipeshen iri, anan apa natrish nahwaresh yopishi
    arpesh. Eshudok Juda shatah yegeshiweruh iri shenek bilip um Krais iri shani eshesh
    madae shutah yegeshiweruh iri uwe shenek bilip um Krais iri douk nahwaresh yopishi
    arpesh arag atin.
  hus-NT-2005: Jún tokot a Dios waꞌach; ani jechéꞌ na Dios, jaꞌich xin kʼwajbálich
    alwaꞌ kʼal Jajáꞌ xitaꞌ kin belaꞌ na Kristo, yab in ódhál ti kwenta max in koꞌol
    an exól bin tʼuꞌúl o yabaꞌ.
  mig-NT: Chi̱ Dios, máá ɨ́ɨn‑ni‑ya̱ íó. Te máá I'a̱‑ún, skéndo̱o ndaa̱‑ya̱ ñáyɨvɨ
    ní xɨtɨ̱ ndúu̱, sɨkɨ̱ já kándíja‑i, jíín ñáyɨvɨ tú ní xɨtɨ́ ndúu̱ suni jíín tú'un
    kandíja‑i.
  bps-bps: Du alò satu Dwata, na matlu i dad Dyu di kiten fagu di kafaglutla di ku
    Dyisas. Na salngad i dad to ise Dyu matlu ale di kiten fagu di kafaglutla di kenen.
  mbs-mbs: Olò sebad se Timanem, aw sikandin se meg-aneng-aneng te metòlid se kedita
    te otaw memenal ki Jesus, pengkey Judiyo aw otaw kenà Judiyo.
  tof-tof: zitülkus wata darrpan Goda. Wa sab Zu pamkolpam dümdüm tonarr pamkolpamóm
    nirre tibiób amkoman bangundügabi. Akó wa sab dadan poko bóktóne ibükwata, Zu-koke
    nidipko, tibiób dadanzan amkoman bangundügabi.
  cme-NT: Diiloŋo dii u diei yoŋ, unaŋo si dii yaŋga naŋga. Yuifubaa-ba maŋ haa ba
    naŋga Yesu‑i-na u ka tuɔ kãŋ-ba nelviimba, aa *niɛraamba maŋ bi haa ba naŋga
    Yesu‑i-na u ka bi tuɔ kãŋ bafamba‑i nelviimba.
  sus-sus: barima Ala keren peti na a ra. A tan nan mixi sunnaxie matinxinma a ya
    i danxaniya saabui ra, a man tinxinyi fima sunnataree fan ma na danxaniya kerenyi
    nan saabui ra.
  pon-2006: Pwe Koht metehmen; eri, e kin ketin kapwungala mehn Suhs akan mwohn silangi
    pwehki arail pwoson, oh pil mehn liki sang ni arail pwoson.
  dad-dad: Negur ĩ tekelei, ĩ mulũ dilen anidi, momoiya bunem madur bagai youf, agef
    fen, mulũ ileya sãg, momoiya de tekelei anim madur bagai youf.
  zab-NT: te pur tubyzi Dios nuu. Laany runny perdón xtuld de ni reldilaaz Jesucrist,
    nuudeb o quɨtdeb seny ni rnabee ley chúu bniety.
  jae-jae: Anôtô tageŋ, tec êmansaŋ Judanêŋ biŋ e êlic êsêac têtu lau gêdêŋ êtu sêkêŋ
    gêwiŋŋa ma êmansaŋ lau samuc nêŋ êtu sêkêŋ gêwiŋŋa amboac tonaŋgeŋ.
  ksd-ksd: Maia, kai ra lavur Tematana bula; tago ia ra kopono God ka ba na vatakodo
    ra pokakikil ma ra nurnur, ma diat pa dia pokakikil ure ra nurnur.
  msm-NT: Su sobuuk da to Diyus, aw og-isipon din no wadad sae to tibo otow no ogtuu
    ki Jesu-Cristo, Hibru sikandan ko kona.
  myk-myk: Bani Kilɛ nigin pe yɛ wu ɲɛ. Wee wʼa Yawutuu pu wii sipyitiimɛɛ nʼa daa
    gbɔɔrɔ ni, na shi wusama bɛ wii sipyitiimɛɛ nʼa daa gbɔɔrɔ ni.
  sbe-sbe: matawuwuna Yaubada iya kesega mo, na iya pelitome tauhaidi kabo ye tolehedudulaidi
    yodi sunuma debanaena na tenem sunuma kesegana ne unai hinage nige taupelitome
    ne ye tolehedudulaidi.
  mcr-mcr: Goti Hanjuwä Iqu, Kiqä-kiuänänji. Iqu, Israitqä huiwä häuä ktäŋqä iquatä,
    huizi häuä maktäŋqä iquatä, Iquenyqä quuvqä eqiyätqätaŋguwitanä, jänänäŋä iwimäkäniqe.
  cux-NT: Cuaacu chi vɛ́ɛ́ 'áámá n'dyáⁿ'ā Ndyuūs. Ní Ndyuūs diíⁿ yā recibir nducyáácá
    'iiⁿ'yāⁿ chi i'téénú yā Cristo 'iiⁿ'yāⁿ chi Israel s'eeⁿ ní 'tiicá ntuūⁿ 'iiⁿ'yāⁿ
    chi nguɛ́ɛ́ yeⁿ'e ndaata Israel.
  tur-YTC: Çünkü sünnetlileri imanla, sünnetsizleri de imanla aklayacak olan Tanrı
    birdir.
  san-ITR: yasmAd eka Ishvaro vishvAsAt tvakChedino vishvAsenAtvakChedinashcha sapuNyIkariShyati|
  bel-N: бо адзін Бог, Які апраўдае абразаньне з веры і неабразаньне праз веру.
  sch-sch: Pathien chu inkhat ania, Juda sertanngei chu an taksônna sikin thei min
    chang ngei a ta, sertanloi Jentailngei khom an taksônna sik nanâk han thei min
    chang ngei atih.
  mic-MIQNT: Pas'g newgte'jit Gjinisgam Gisiteget aq negm wijei tele'waji Lesui'paq
    aq ta'nig mo Lesui'peulti'gw. Gisa'laji tetapua'titaq ta'nig getlams'tasultiliji
    Se'suguliewigtug.
  huu-NT: Caɨ Moodɨ jaca damɨena jira, naimɨena naimacɨ ɨɨnua jira, judíuaɨna marebicaitate.
    Naimɨena naimacɨ ɨɨnua jira, judíuaɨñedɨnona jɨaɨ marebicaitate.
  jiv-NT: Kame aya chikichik Yúschakait. Tura tsupirnakuncha tsupirnakchancha mai
    metek aya Jesukrístun nekas enentáimtuiniakui “péṉkeraitme” tíminiaiti.
  otm-NT: Nguetho n'datho a Oją, nɛ gätho to'o da hyąn rá mate gätho 'da ni hocpada
    Oją ʉ nɛ da zimanho, nɛ ʉ yʉ israel, nɛ ʉ hing yʉ israel.
  dah-dah: Ga yihim gabe Al Kuruŋbe uŋkureŋ po geb, gago yihim. Niŋgeb Yuda mar guba
    yeŋ haŋyen goya al miŋ hoyaŋ guba ma yeŋ haŋyen goya goyen Yesu niŋ dufaymiŋ saŋiŋ
    irnayiŋbe tumŋaŋ Al Kuruŋ diliŋde huwak yeŋ yinyeŋ.
  tnk-tnk: tɨ nəri nə mə Kumwesən kuatia a. Nənə in trɨni irapw mə nərmama me i kamhahatətə
    ia Iesu Kristo irəha hatukwatukw ia nənimen. Noien nəha tro rəmwhen a mwi ia nəkur
    Isrel mɨne nərmama rɨpko mhə irəha nəkur Isrel.
  kpr-kpr: 'God nu dabakori. A nunda uju mo: namane Jusi embo tumondururoro gido,
    namanendae ‘eveva’ sise, sari namane nunda sasingu aeteri. A kotugo, namane Jusi
    embo da gitofu barago tumondururoro gido, nendae ‘eveva’ sise, sari nembarago
    nunda sasingu aeteri. Amo nunda ujuri.'
  san-IAS: yasmād eka īśvaro viśvāsāt tvakchedino viśvāsenātvakchedinaśca sapuṇyīkariṣyati|
  nho-nho: Teelaa ko TeAtua koi soko Ia. TeAtua ma ki hakatonutonu naa Jew raa tautari
    ki naa tiputtipu naa manava laatou iaa Ia. TeAtua ma ki hakatonutonu hoki naa tama
    naa henua sara, tautari ki naa takkoto naa tiputtipu naa manava laatou iaa Ia.
  gym-NT: ñobtä ñan angwane Ngöbö abko itibe. Nebti Ngöbö mda ñakare jire. Nire nire
    tödekaka Ngöböbti abko ñakare ngite mda abko Ngöböta niere btä. Mden kisete, ni
    israelita ñäräkrä tärä kwatabtä ya, ni ñakare israelitare ñäräkrä ñakare kwatabtä
    ya, ye ñan mikata ñäräre Ngöbökwe nibtä.
  azg-NT: Nquii jon ninncüiihin na conduihin cüenta tsoñꞌen nnꞌan. Ndoꞌ iquen jon
    na tajnan tsixuan tsꞌan na tonnon jon ngꞌe na vantyja tsꞌon juu Jesucristo, tanin
    min na aa jndë tui yo juu juu tsꞌian na contꞌa ntyjehin nnꞌan nnꞌan Israel yo
    yonnon ndahin chaꞌ quitsiꞌmanhan na conduihin cüentaaꞌ Tyoꞌtsꞌon. Ndoꞌ min aa
    na tuihin tsjan mañoon nnꞌan.
  bhd-bhd: किजोकि अक्के परमेशरे, ज़ै खतने बालन भी विश्वासे सेइं, ते ज़ैन केरो खतनो
    नईं भोरो तैन भी विश्वासे सेइं धर्मी ठहरालो।
  too-NT: Dios xmān kalhatin. Xla' cāmāpānūni' ixtalaclē'i'ca'n ixlīhuākca'n a'ntīn
    takalhlaka'ī' que Jesucristo māpūtaxtūnu'n lā' a'yuj xlaca'n israelitas lā' a'yuj
    tū'.
  ind-AYT: sebab Allah adalah satu yang akan membenarkan orang-orang yang bersunat
    karena iman, dan yang tidak bersunat melalui iman.
  cjo-NT: Apintzi Tajorentsi, ikaminthagaeyakaeni maawaeni. Riyotaki amonkaatawakagaeyakani.
    Aririka raapatziyaari joriiyo, riraga Jesoshi rowawijaakoteri. Aririka raapatziyaari
    irira paashinijatzitatsiri atziri, rowawijaakoteri eejatzi. Roojatzi iñaakiri
    riraga Tajorentsi ikameethatzi maawaeni.
  nsn-nsn: A tang siokon sioun pukur God, kara siokon sioun pukur leleng haiala tatanon.
    Inggon e uakodkodoho tola tasir tamata tatan tar siokon siounumper hagar, tar
    hagaring tagorong man. Gitiempe geto Jusin ue o gime uan.
  san-DEV: यस्माद् एक ईश्वरो विश्वासात् त्वक्छेदिनो विश्वासेनात्वक्छेदिनश्च सपुण्यीकरिष्यति।
  tna-NT: Tuahueda pamapa cristiano cuana tupupai ebatani. Quebata papu nimebutsepi
    ata cua, ahua tu peje su jei epu su.
  lid-lid: Tasah, Kindrei ari le doh kabwe. Iy le kameh anyolom kandriyen tiri lau
    asan ku-i iri, ma iy anyolom kandriyen tiri lau basan ku-i iri bwe; buku iri ma
    lubuk atehei le budon tiri handru in ta Jises imek ta sikine kandriyen ndra-in
    tiri, iy winiyan aloh iri ma lubuk mwasin mara-ei.
  wim-wim: Nil God.an pam wanch yotamantan thawa Jews.antan-a, puth-a, Jews yaꞌ al-alantana,
    “Than weeꞌ-weeꞌanangan ngayang ngangkangan piꞌ-piꞌantan-a, ngayan way thanttaman
    ngul kon-ngathow ngayang.”
  zga-M: Yengave ya lweli u Nguluve aleyomo, alavavalela elweli avakhekhetiwe huluhungu,
    na vavo savakhekhetiwe khu njila eya luhungu.
  yom-yom: bila Nzambi yimosi kaka weti kitula bazengo batu basonga mu nzila yi minu
    ayi weti kitula bakambulu bazengo batu basonga mu nzila yi minu.
  san-SIN: යස්මාද් ඒක ඊශ්වරෝ විශ්වාසාත් ත්වක්ඡේදිනෝ විශ්වාසේනාත්වක්ඡේදිනශ්ච සපුණ්‍යීකරිෂ්‍යති|
  yut-yut: Nido Piŋkop uŋun kaloŋɨ kɨndagɨn egɨsak, ae nandaŋ gadat kosiron da Juda
    amɨn gɨptɨmɨ mandabi ae Amɨn Ŋwakŋwarɨ Kabɨ gɨptɨmɨ dɨma mandabi uŋun kɨsi nandaŋ
    gadaŋ ɨmɨŋakwa tɨmɨkdak.
  grc-BYZ: ἐπείπερ εἷς ὁ Θεὸς ὃς δικαιώσει περιτομὴν ἐκ πίστεως καὶ ἀκροβυστίαν διὰ
    τῆς πίστεως.
  cpc-NT: Apaani ikanta Pawa. Tsika ikantakaayitai aakaiti jotampatzikashiritai, ari
    inkimitagairi iijatzi kaari totamishitaaritachani.
  nhg-NT: Pos iloac sa sie Deus, hua giente tli monacayuteque yejuatzi quenselisque
    quiename yecteque ipampa moneltoca. Hua tli amo joriojte hua amo monacayuteque,
    nuyejque quenselisque porque moneltoca.
  nya-nya: popeza ndi Mulungu mmodzi yemweyo amene adzalungamitsa mwachikhulupiriro
    ochita mdulidwe ndi osachita mdulidwe kudzera mʼchikhulupiriro chomwecho.
  ngu-NT: pampa xnemi más de se Dios. Yejhua, tej, quinmaca cuenta ica intlajtlacolhuan
    on hebreos yoquitlaxtlau ipampa intlaneltoc niman on xhebreos no ipampa intlaneltoc
    quinmaca cuenta ica intlajtlacolhuan yoquitlaxtlau.
  kup-kup: Met dari Zudaholor añarab patarihanañ tairari Kristoz homeo badae batat
    hekaz porin God etet darimaz home honeo homet het hañ horiv navotuz pimeri ba
    avatohopan.
  jid-jid: Nakima inde gbigbi ahi Irji riri, ani kpa biwa ba yo nji ni bawu chuwo
    nitu njani.
  wmw-wmw: Kamana Nlungu ndi mmoja, na iye antenza munu kupatana naye julu ya kumwamini,
    awe Yahudi au Saari-Yahudi.
  gmv-GGM: Qaxaretidayssa ammanon qasse qaxaretonitaysakka he ammanonikka xiillisizayka
    izi isi Xoossa xalalakko.
  ssg-ssg: Pate amuto tioi ka Haeu se telawe ape tin aweisal tewawawe ti hasawiai
    wasolakaha hani kapin. Aile ape mewenae ti xoxoi namil ti Jises Krais wasolakaha
    hani kapi Haeu i sawi, kako teka hina kikilam ti kotiai uli walikoukako ma teka
    kumahe Ju laha tap kikilam tenen ien.
  zpo-NT: nel tubka Dios nzho. Dios nle nali re xaa ngwii lo Jesucrist, nexa chol
    nzho xaa beyy cheen nu o nanzhot xaaya.
  poy-poy: Mlungu ndo yumu na yomberi hakawatendi Wayawudi kuwera waheri kulongolu
    kwakuwi kwa njimiru yawu na hakawatendi wantu yawawera ndiri Wayawudi kuwera waheri
    kulongolu kwakuwi kwa njimiru yawu viraa.
  qwh-NT: Porqui Diosqa jucllellam, y marcäquininrecurllanam allitano ricanqa señalacushqatapis
    y mana señalacushqatapis.
  gaw-gaw: Aḏinu? Kayak laip̱uib daaṯe. Nug danab gaḏa otaḏak ele amu nuhig oop̱a
    genab doyak, diig amunu, danab amunu, “Danab tutuḵu,” awa aḵu. Amu danab nug gaḏa
    ii otaḏak ele amu Nug danab amu ele, nuhig oop̱a genab doyak, diig amunu, danab
    amunu, “Danab tutuḵu,” awa aḵu.
  nca-nca: dokoro Anutu kanata naŋge yote. Asa ko enendo uni koweye toŋaŋgurí qundo
    iŋondutu teteŋgo ŋu qenero, uni roneneŋowí, ye neko yereweya, ko uni koweye kama
    toŋaŋgurí qundo iŋondutu ŋunde naŋge teteŋgo ŋu qenero, uni roneneŋowí, ye neko
    yereweya.
  zpz-NTPP: Gun sac cyuꞌ zir, sinu tub zi la Ñgyoozh. Nunu gyicy mi nu gyanap de mbecy
    nu ca beey sircunsision cuerp ni lom nu nac nu gyicy cup dey consuel lo Jesuuz.
    Niꞌ ziꞌl de mbecy nu wanca beey zeꞌ cuerp ni, gyanapaꞌ dey lom nu nac nu gyicy
    cup dey consuel lom.
  mkj-mkj: Koahs men oar doari, Ih kin koapwungla mihn Jew kan mwohn Ih ki arai pwojon,
    apel mihn likin kan jang ki arai pwojon.
  zac-NT: Na më Dios; runë më tubldí shcuendë mieti si talë rialdí lduꞌu rall shtiꞌdzë
    më. Rúnëdiꞌi importë si riuguë partë shcuerpë rall u adë rúnëdiꞌi rall cumplir
    custumbrë ni.
  kyg-kyg: Gotiꞌa magokeꞌageꞌmo maiꞌniyanageno Yu vayaꞌmogi apakesa afiꞌa fatago nehaya
    kavatetiꞌmo naulagaleꞌmo fatago vayaꞌmo maiꞌnae, huno huge Yu nofi vayapatiꞌmo
    oꞌmaiꞌnaya vayaꞌmogiꞌeꞌmo apakesa afiꞌa fatago nehaya kavatetiꞌmo naulagaleꞌmo
    fatago vayaꞌmo maiꞌnae, huno huge nehiye.
  kmk-kmk: Ta os-ossaan si Apudyus ot mampapad-ona’n ibilang dan Judio kan bokona
    Judio un nalintog sit man-iila na maipagapu’t dit pammati da kan Jesu Kristu.
  cao-NT: Jabi huësti Dios roha tsi xo ra. Jasca, huësti roha tsi xo Diós nohiria
    xabahamati quinia. Jodiobo, carayanabo tëquë, tihi cabo xabahamahi quiha, jahuë
    Baquë qui ja chitimicaquë no.
  bbr-bbr: Anut ko karar, owon, ik äpu kar Anut rawau wa. Juda roasiret akan woiaka
    epar maiei Krais nukas akan onok aru jäkäi maronuk, ak Anut nukan amukup roasiret
    eposek raiäi. Karauk omsau pakan roasiret ak nais akan woiaka epar maiei, Krais
    nukas akan onok aru jäkäi maronuk, ak Anut nukan amukup roasiret eposek raiäi.
  inb-inb: 'Taita Dius, sugllami tia. Paimi ka judiukunapa marka i mana marka churaskakunatapas
    nig: “Jesuswa suma iuiarispami mana pandarig niraiangichi”.'
  hrv-hrv: 'Jer jedan je Bog: on će opravdati obrezane zbog vjere i neobrezane po
    vjeri.'
  box-NT: Mu bon, lerɛ́n lé le Dónbeenì dà-kéní mí dòn. Lé lerɛ́n wee wé
    à ɓa zúifùwa térén le yahó ɓa sĩadéró le yi bìo yi, á le mún wee wé
    à hã sìíwà na ká nùpua mún térén le yahó ɓa sĩadéró le yi bìo yi.
  ote-NT: Ngueꞌa̱ ꞌnatꞌa Ajua̱ ꞌbʉi, y núꞌá̱ ma̱ gue ya hinte ma tsꞌoqui tu ya xodyo
    núꞌʉ pɛꞌtsa ra seña de ra cohi ja yá ndoꞌyo núꞌbʉ camfri ra Zidada Jesucristo.
    Nehe go guetꞌa̱ Ajua̱ ma̱ gue nehe núꞌʉ hingui pɛꞌtsa ra seña ja yá ndoꞌyo ya
    hinte tu núꞌbʉ camfriꞌʉ ra Zidada Jesucristo.
  wnu-wnu: Qenu wo gari qas, end Yuda wot oabigunor eng munon qoregen wurit qemeriba.
    Ne gor munon yurau ar eng gor wot oabigunor eng munon qoregen ende wurit qemeriba,
    ende.
  zam-NT: Com le' na' nanee ya yende tedib Diox. Thidte Diox nac Diox co' nzo, ¿lé'?
    No por ndxela's chol mèn loo Jesucrist, Diox ndyal yòo mèna loo cón che'n Diox,
    que naca mèn co' ngòc circuncidar, que naca mèn co' indxàcte circuncidar.
  zyp-NT: Khazing cawh pakheh tei pui a cang caw, Juda cawngsaw tah aa zingnah thongtah
    thaicangsah cang he ka, Gental cawngsaw sahlo zong aa zingnah thong thly thly
    tah a cang a.
  sey-NT: Ja̱je paꞌina, yequë Diusu peoji, teꞌi api. Ja̱re i̱pi pa̱ire nuñerepa paꞌicohuaꞌire
    ca huesoye paꞌiji, ca̱ꞌni tëasicohuaꞌire cuiꞌne pa̱cohuaꞌireje̱, coa siꞌaohuaꞌi
    i̱te necaiquëre pare asacohuaꞌini.
  nvm-nvm: '@see-verse:ROM.003.029'
  mps-mps: God aga deli naga dao. Tama tialigo da, te tigiwali togolama Kraisde konealubo
    po dąų wabo Juda bidi, te Godigo aga doloba pai bidi nogi yaibao. Tama tigiwali
    togosiąma Kraisde konealubo po dąų wali bidi, te Godigo te bidi aga me te doloba
    pai nogi nogi yaibao.
  pab-NT: Hiyaiya, Enore atyo haterore. Hoka haliti waiyexe aokita judeunae, majudeuneharenae
    harenae, ityakekoneha hiyeta.
  llg-llg: Te Manetualain ndia, kada esak. Ma kada dala kisak, fo Ana simbok ita hataholi,
    fo bisa malole to Ndia. Ana bisa malole no ita, huu ita tamahele teu Karistus.
    Dalak ndia, feen neu hataholi Yahudi, ma hataholi ta Yahudi la boe.
  kyf-kyf: nɩɩ, -Lagɔ mɩ -bhlogbɔɔɔ 'gbʋ nɩ, mɔ yia Zuifʋ nyɩma tɩklɩɩ -zɛlɩa wa dlɩzʋzʋee
    'gbʋ, 'ɩn mɔ -bhlokpadɛ yia 'lakpanya nyɩma tɩklɩɩ -zɛlɩa wa dlɩzʋzʋee 'gbʋ.
  tpi-tpi: God em i wanpela tasol. Em i save lukim bilip bilong ol man i bin katim
    skin na em i save lukim bilip bilong ol man i no bin katim skin. Na em i kolim
    ol stretpela man.
  mih-NT: Minoo tuhun ñi ra Ndyoo iyo, ta catyi ra vatyi ñahñi ca cuatyi iyo sii ñiyɨvɨ
    sino iñi sii ra Cristo vazu zavaha ñu costumbre circuncisión cuan a vazu ma zavaha
    ñu sii si.
  qvh-NT: '@see-verse:ROM.003.029'
  kms-kms: God te irine di ni wute Juda kin Jisas nei rimbig ye te ningg ni God nde
    rar pe tuquine ris di wute Juda segi kin ni mune pugrine Jisas nei rimbig kin
    te ninggne ni God nde rar pe tuquine ris.
  agn-agn: Tenged tambilog lamang tang Dios, ig maski Judio maski belag, risibien
    na tanira bilang mato-lid natetenged ong mismong pagto nira.
  nhi-NT: Pues san se Dios metzticah uan Yehuatzin quinsilia ya chipauaqueh ica in
    tlaniltoquilis, mayeh naquin judiohnescayotitoqueh uan mayeh naquin amo.
  ttc-NT: Komo cha jun te Qtata Dios at, b'ix a tetz n'el in te kchoj kyaqil xjal
    cha a'ox tzan tpaj toklen kywit'b'a' kyk'u'j ti'j, tijajil Israel-e' qatzun nya'txji.
  dan-1931: så sandt som Gud er én og vil retfærdiggøre omskårne af Tro og uomskårne
    ved Troen.
  kwj-kwj: Gotri rini funda. Woro hima tape kupu kutosiro hima fori Gotri ni sembe
    mwe naha ri hawa Gotri ori hima ni hima kipe ri nakonda. E, hima tape kupu kuto
    nambwe hima fori Gotri ni sembe mwe naha ri hawa Gotri o hingambwa hima kipe o
    rini nakonda.
  vie-OVCB: Vì chỉ có một Đức Chúa Trời duy nhất, Ngài xưng công chính cho người bởi
    đức tin cả người Do Thái lẫn dân ngoại.
  kze-kze: mimbóráwáí Áánútu ména Yútaa-kwaasiya kwenaúranka'a arupí umásinkenaya
    ó'onkaa-kwaasigwara'a mirá kwéumatinkaiye.
  lbk-lbk: es-esang met yangkhay nan Dios, ya en-iso nan angnena isnan olay sino ay
    takho, Judio paymo Gentil ay mangifilang ken chaicha ay nalenteg khapo isnan pammaticha.
  mto-NT: toꞌkji xa veꞌe je̱ Nteꞌyam. Kaꞌats je̱ꞌe̱ veꞌe je̱ jayu du̱to̱kimpu̱m juuꞌ
    veꞌe du̱niꞌkxmip du̱ko̱jmip je̱ ixtaꞌnu̱n je̱tseꞌe je̱ Jesucristo du̱jaanchjáva,
    ni kaꞌavats je̱ꞌe̱ veꞌe je̱ jayu du̱to̱kimpa̱a̱mpa juuꞌ veꞌe du̱kaniꞌkxmip du̱kako̱jmip
    je̱ ixtaꞌnu̱n je̱tseꞌe je̱ Jesucristo du̱jaanchjáva.
  bzh-bzh: In yiḳ Anutu yö timu. Lob alam sën derah* navij gayoj neya timu vu Yesu
    lo, sën Anutu rëḳ nanër sir nabë sir alam yohvu. Log yiḳ alam sën su derah*
    navij rë, rëḳ ayoj neya timu vu Yesu lo, yiḳ Anutu rëḳ nanër sir geving nabë
    sir alam yohvu.
  guj-2017: કારણ કે ઈશ્વર એક જ છે કે તે સુન્નતીને અને બેસુન્નતીને પણ વિશ્વાસદ્વારા
    ન્યાયી ઠરાવશે.
  jvn-NT: Awit para sedulur, Gusti Allah wujuté ya namung siji. Dèkné nampa manungsa
    namung lantaran pretyaya marang Gusti Yésus Kristus, wong Ju lan wong sing dudu
    Ju tunggalé waé.
  byr-byr: Gotɨyai gave pwaina naangelyɨ. Sarevɨ Juyara kɨlaakejɨꞌ gurya daꞌdɨvɨsara
    Kɨraazɨtɨyarɨ lɨmwabɨzaraavɨna “Yɨdaꞌmaraangerera,” dada nabaai ajɨmya yuyangɨyara
    kɨlaakejɨꞌ gurya madayadɨvɨsara Kɨraazɨtɨyarɨ lɨmwabɨzaraavɨnajɨ avaaina dɨvanɨkelyɨ.
  ian-ian: '@see-verse:ROM.003.029'
  hun-hun: Mert egy az Isten, aki megigazítja a zsidót hitből, a pogányt pedig hit
    által.
  mcf-NT: Matses abitedi uaquid icquin ambi chiacpadomboen isadaidbon Esus tantiasho
    Nuquin Papan bëdamboen isec. Adembidi matses utsibon Esus tantiasho Nuquin Papan
    bëdamboen isec.
  kjs-kjs: Gote-na kone ora komea wia. Juda alinumi nipu madaa kone rulalimi rabu
    Gote-me nimu ma-redepo yaalia. Go page ruru radonumi kone rulalimi rabu Gote-me
    nimu page ma-redepo yaalia.
  mni-mni: Maramdi un kakpasingbu thajabagi mapanna chumhanbiba amasung un kaktabasingbu
    thajaba adumakki mapanna chumhanbiba Tengban Mapu amatamak lei.
  yad-NT: Ti̱quide jiryi̱nu̱ñi̱ Ju̱denu, ramuni̱tiy sa̱jtay sami̱ni̱ Judíyu jmutyonusi̱
    jityuva̱chodamusiy. Jiryatimyu̱ ne Judíyu jmutyonu̱ dañi̱, daryaday sa̱jtay sami̱
    vinu satuva̱chodamusintyiyu.
  mxb-NT: Dá chi̱ iin tóꞌón dini̱ vá kúú Ndios, ta mií ná xíꞌo ña̱ kándo̱o vií ña̱yuu
    ni̱ taꞌa̱nda̱ ñíi̱ noo̱ ná sa̱ꞌá ña̱ kándéé iní na̱ Jesús, ta xíꞌo taꞌani na ña̱
    kándo̱o vií na̱ ko̱ ní taꞌa̱nda̱ ñíi̱ noo̱ ná sa̱ꞌá ña̱ kándéé taꞌani ini na̱
    Jesús.
  pon-2006A: Pwe Koht metehmen; eri, e kin ketin kapwungala mehn Suhs akan mwohn silangi
    pwehki arail pwoson, oh pil mehn liki sang ni arail pwoson.
  maq-NT: Ngu ni Nina xi tacun me. Hane me vëhë tsicjë me jyë́ rë xuta tjë rë Israel
    ngatsë rë xi mangucacun xuta jan cojo Jesucristu, hacuaha tsicjë me jyë́ rë xutaxín
    xi vatiin me chuxin rë me ngatsë rë xi mangucacun xutaxín cojo Jesucristu.
  hto-hto: Mei jɨɨ Juzíñamui damade. Afémɨe baɨmo jɨáɨena iñede. Afémɨe nana íemo
    ɨ́ɨnotɨnona ie anamo ñue jaɨ́cɨna itátate. Afémacɨ bacano ɨcoɨ íaɨoɨ quétajana
    náfueñede. Daje izói quetáñenana náfueñede.
  por-BRBSL: já que de fato existe um só Deus que justificará os circuncidados pela
    fé e os incircuncisados pela fé.
  ces-NKB: poněvadž [je] jeden Bůh, který ospravedlní obřezané z víry a neobřezané
    skrze víru.
  cui-cui: Icha Nacom ajibi, saya meisa bapon Nacom nacata bara compa. Barapo Nacom
    jʉntʉ coyene xanepana cana exana jiwi, pomonaetha pomonae jume cowʉnta Jesucristo,
    bequein pomonae wi thabatsi xuano bequein pomonae jopa wi thabichi.
  boj-2014: Qotei a segi qujai Qotei bole. Deqa muluŋ aiyo qaji tamo naŋgi ti muluŋ
    aiyosaieqnub qaji tamo naŋgi ti Yesus qa naŋgo areqalo siŋgilatqab di Qotei a
    naŋgi kalil turtnjrsim tamo bole une saiqoji qa minjrqas.
  eng-OEBUS: Yes, of the Gentiles also, since there is only one God, and he will pronounce
    those who are circumcised righteous as the result of faith, and also those who
    are uncircumcised on their showing the same faith.
  eri-eri: Itou no nogonga. No fai genege gala karu wane waha nebere huwanyanege nglanegawou
    uredu bona, no fai genege gala karu wegu uwa waha nebere huwanyanege ngalengawou
    ure-urena. Onodu bona no fai tigini nigi-nigina.
  aly-aly: Rernem Jesus renh tnakenty, Akngeyel renh-rnem arraty antwem, Jew-rnem-then,
    Jew-weny-rnem-then.
  wiu-wiu: Akolali wa oateko agopa one odene meko. Ni agomepa kepene teigane agoka
    kepene teigamene agoka Yesuke wene tugakolopa poanele toamene ago tetepo takoa
    wene keaneya meko.
  swe-swe: lika sant som att Gud är en, han som förklarar den omskurne rättfärdig
    av tro och den oomskurne genom tron.
  cth-cth: Yuemnae lahoi vuensom ka a e tami teh na lan toe telah khoe e lah ao teh,
    vuensom ka a hoeh naw hai yuemnae lahoi na lan toe telah ka khoe e Cathut teh
    buet touh duengdoeh.
  mti-mti: God me desirom apewa, me meib. God mame kwapituitui igiyawa anotumat gumbe
    oraiwa ape God namive, sira me kwapituitui onan igiyawa gaibu anotumat gumbe oraiwa
    ape God namive.
  pad-NT: Hoarana ada Deus. Judeus kaija'ari Jesu-ra vakaijokahi; Deua bikapoarihi,
    kidimahi sohika'oani bikahihi. Nimania jaboni ida judeus kaija'ari hiriki. Judeus
    kaija'ari hirikia bivakaijokaha, Deua bikapoarihi, kidimahi sohika'oani bikahihi.
  twi-twi: Onyankopɔn yɛ baako, na ɔnam gyidi nko ara a Yudafo wɔ so bebu wɔn bem.
    Na saa ara nso na ɔnam gyidi nko ara so bebu amanamanmufo bem.
  hlt-hlt: A tangtang atah tangnah neh yahvinrhetnah khaw, tangnah neh pumdul khaw
    Pathen pakhat long ni a tang sak eh.
  tbz-SIM: Kuyie mbo kumɑ́ɑ̀ ndi kɛ wénkùnko Sifubɛ nɛ̀ bɛ̀ɛ̀ í tú Sifubɛ bɛ̀ tɑ̃́
    dìì mɔ̀nnì Yesu.
  san-GUJ: યસ્માદ્ એક ઈશ્વરો વિશ્વાસાત્ ત્વક્છેદિનો વિશ્વાસેનાત્વક્છેદિનશ્ચ સપુણ્યીકરિષ્યતિ|
  ake-NT: tikin nɨ rɨken Papa esi pɨ', ka'pon itun pi'pɨ iputurʉkasa' anʉnton apurɨto'
    winɨ mɨrɨ awonsi'kɨ itun pi'pɨ iputurʉkasa' pen mɨrɨ rɨ marɨ apurɨto' poro.
  qvn-NT: Musyapäcungaynuysi Diosga juclaylam. Payga Israel castatas u juc castatas
    Jesusman yupachicugcagtam mana juchaynagpag ricayan.
  tku-NT: Dios xmān chā'tin. Xla' cāmāpānūni' ixcuentaca'n ixlīpō'ktuca'n tī ta'a'ka'ī'ni'
    Jesucristo ē masqui xlaca'n israelitas ē masqui jā ū'tza'.
  bjk-bjk: möxösa, önga God kalik mon angen. Me ine ewe nang irabo kure abo Judeia
    ewe nang toxobo kuru a lewene aidi, bara idi te töxödös, möxösa, te nunu. Me ine
    bölök nang irabo kure bere idi nang tokobo kuru a lewene aidi, bara idi te töxödös
    bölök kö ina mangana nunu xalik mon.
  msy-2020: '@see-verse:ROM.003.029'
  bpr-bpr: Du lo satu i Dwata di kdee dad to, i baling Dyu ku demen ise Dyu, du nimòan
    ale tluh mdà di kaftoola ku Dyisas Krayst.
