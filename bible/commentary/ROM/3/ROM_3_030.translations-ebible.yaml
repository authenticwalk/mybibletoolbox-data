  tam-2017: விருத்தசேதனம் உள்ளவர்களை விசுவாசத்தினாலும், விருத்தசேதனம் இல்லாதவர்களை
    விசுவாசத்தின் மூலமாகவும் நீதிமான்களாக்குகிற தேவன் ஒருவரே.
  azz-NT: Porín ticajsicamatij que yetica sayó se Dios. Huan no ticajsicamatij que
