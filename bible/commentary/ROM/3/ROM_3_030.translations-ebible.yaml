  mal-mal: ദൈവം ഏകനല്ലോ; വിശ്വാസംമൂലം പരിച്ഛേദനക്കാരെയും വിശ്വാസത്താൽ അഗ്രചർമികളെയും
    അവൻ നീതീകരിക്കുന്നു.
  kkc-kkc: Egeesi ma kulodu Godee hedebe. Osoloso iba o howo woola tekepo dabalai
