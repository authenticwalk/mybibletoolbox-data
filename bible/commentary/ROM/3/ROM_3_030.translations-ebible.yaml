  kxv-kxv: ଏ଼ନାଆଁତାକି ଇଚିହିଁ, ମାହାପୂରୁ ରଅସିଏ, ଅ଼ଡ଼େ ଏ଼ୱାସି ଜୀହୁଦି ଇଞ୍ଜାଁ ଜୀହୁଦିଆ଼ଆତି
