  zar-NT: tuʼ zoa Tuz Nu naca Dios. Dios ni gunëʼ ga uluʼhuöáquiëʼ tsahuiʼ yuguʼ bönniʼ
    judío tuʼ taʼyéajlëʼë Jesucristo, yuguʼ bönniʼ naʼ narugu lu xipë́laʼgaquiëʼ lë
