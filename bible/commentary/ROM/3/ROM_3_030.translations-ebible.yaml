    juni'i, Jesukrijtota bem suale' betchi'bo, si'imem nanancha am tu'u mabetne.
  uro-uro: Ma Ngämuqa di sokt ka ama sägäk. Näkt pa qa rhes ama Judaqäna dä ama Jentailqäna
    i ama räktta na rha di nävät arhä qatnanakt.
  ita-1885: Poichè v'è un solo Iddio, il quale giustificherà la circoncisione dalla
