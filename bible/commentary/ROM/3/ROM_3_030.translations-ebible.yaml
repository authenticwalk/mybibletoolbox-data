verse: ROM.003.030
translations:
  kpx-kpx: Dilava seleve igaeu ua. Ige Diue ata keau abu uvu mai omige vaveveabe keu
    nivemo inutolotoloanu. Ige Diue ata holioholiale keau abu uvu mai omige vaveveabe
    keu nivemo inutolotoloanu.
  okv-H: rate God nei irae vahai amina dago Judea avoeto hamo kakamba ari embomeni
    Keriso humota ururoro kito embo jajavotoho ra ainge aisuja ainge dombo enda nei
    embomeni hamo kakamba ae amina Keriso humota ururoro embo jajavotoho ke aisuja.
  tbo-tbo: Yaubada tauna emosi. Uyahinei ma mi Yudeya ata witumaganagei po tauhi ega
    mi Yudeya hai witumaganagei ina houna idumaluta.
  mal-C: ദൈവം ഒരുവനേയുള്ളൂ; അതുകൊണ്ട്, പരിച്ഛേദനം സ്വീകരിച്ചവനെ വിശ്വാസത്താൽ നീതീകരിക്കുന്നു;
    അതേ വിശ്വാസത്താൽ പരിച്ഛേദനം ഇല്ലാത്തവരെയും നീതീകരിക്കുന്നു.
  grc-SR: ⸂ἐπείπερ⸃ εἷς ὁ θεός, ὃς δικαιώσει περιτομὴν ἐκ πίστεως, καὶ ἀκροβυστίαν
    διὰ τῆς πίστεως.
  bgc-bgc: क्यूँके एक ए परमेसवर सै, जो खतना आळा नै यीशु मसीह पै बिश्वास करण तै अर
    बिन-खतना आळा ताहीं भी, बिश्वास कै जरिये धर्मी बणावै सै।
  khz-khz: kwalana Palagu kwapunamo. Ia na tauniparara kopira gelama-vagirato talimara
    kamonagi ai rorirorira pene kilagi, e kopira ati gelama-vagirato talimara maki
    rorirorira pene kilagi vokamonagi kwapunaimo.
  deu-TKW: Wenn anders es Ein Gott ist, der gerechtsprechen wird die Beschnittenen
    aus Glauben und die Unbeschnittenen durch den Glauben.
  zsr-NT: le zoa tuz Nu nac Dios. Dios ni gunëꞌ ga luhuöaquëꞌ tsahuiꞌ le taꞌyejlëꞌë
    Jesucristo bönniꞌ judío, narugu lu xpë́laꞌquëꞌ lë naꞌ nac bëꞌ nu naqui queëꞌ Dios,
    len lëzcaꞌ cni gunëꞌ ga luhuöaquëꞌ tsahuiꞌ le taꞌyejlëꞌë Jesucristo bönniꞌ gzaꞌa,
    cunarugu lu xpë́laꞌquëꞌ lë naꞌ nac bëꞌ.
  lin-lin: Pamba te Nzambe azali kaka moko ; Ye nde akomisaka, na nzela ya kondima
    na bango, bato oyo bakatisa ngenga mpe bato oyo bakatisa ngenga te, bato ya sembo.
  hns-NT: Israel log ke hakiekat bhail hai aur ekwan djaatie log ke na bhail hai.
    Tabbo ekahie Parmeswar sab koi ke be-kasoer aur apane se ek kare hai djab oesab
    Jiesoe me bieswaas kare hai.
  noa-E: Tag Ẽwandam chukhu ãba ich appaita sĩerrʉm. Ichdëupaita chadcha Jesucristo
    iek ʉ̈khaa chaar ʉ̈kha nʉm khʉʉnan, judío wa judío khaba awiajã, magʉmjã igba
    thum ãba ya bʉ̈ʉrjã kulp chukhu narrjö apäaijem.
  eng-EMTV: since there is one God who will justify the circumcision by faith, and
    the uncircumcised through faith.
  mib-NT: Chi ɨɨn‑ni Yaā Dios iyó, te ndáhva yā cuēchi ñayuu cácandíje jeē ni sáha
    ya jehē i, cúu ñayuu ndíso jnunī circuncidar, cúu ñayuu jeē tuú.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिङ्‌ग लत्‍छारक् वाॽरो॥ हे़क्‍क्‍याङ् खुने़ॽ
    यहुदि नु थिम्‍मे़न्‍दङ् सुवाङ् ने़प्‍माङ् खुनिॽ नसाःन्‍लाम्‍मे आप्‍तिक् मे़ःन्‍नेबा
    चोगुसिॽरो॥
  xnj-xnj: Chapanga ndi mmonga, na akuvakita Vayawudi vavya vabwina palongolo yaki
    kwa sadika yavi, mewawa akuvakita vandu vangali Vayawudi vavyayi vabwina palongolo
    yaki kwa njila ya sadika yiyoyo.
  mmx-mmx: Moroa neni legesara, la neni naba lox asepmus leme Judaia mumu lununu atnedi,
    la nedi bok kopmen di me Judaia xuren, mumu bok lununu atnedi.
  cbr-NT: Nucën Papa Dios ax ca achúshi 'icën. An ca judíos unicama 'acësaribi oquin
    judíosma uniribi Jesucristomi catamëcë cupíshi, an iscëx aín nuitu upí 'inun 'imia.
  tee-NT: Ju Dios isDios'an junita tachi chun ju lapanacni ni va pumatam ju Dios.
    Chai ju yuchi alakts'in ni salaka ix'alhunut'an ju lapanacni ju talhilaca'anta
    ju Cristo mas quint'a'israelitanin u jantu quint'a'israelitanin catava.
  eng-LSV: Yes, also of nations; since [there is] one God who will declare righteous
    circumcision by faith, and uncircumcision through faith.
  cak-NT: Xe jun Dios c'o, y ja raja' ri nu'on chique ri niquiya' cánima riq'uin,
    chi can manak quimac niquikalej chech; xa je israelitas ri banon ri circuncisión
    chique o man israelitas ta ri man banon ta ri circuncisión chique.
  pah-NT: Tupana'ga ko ojipeji. Gaha judeus'g̃a mombyry g̃a jikogame Cristo'ga rehe.
    Ga jitehe judeus'g̃arũive'g̃a mombyry g̃a jikogame Cristo'ga rehe.
  sja-NT: Tachi Ak'õre apai. Maperã k'awa p'anɨ judiorã p'ek'au k'achia, judio-eerã
    p'ek'au k'achia auk'a wẽpapipari, Cristode wãara ijãadak'ãri.
  xed-xed: kabga turtuktuk Lazglafta. Tsatsi dzaʼa nanafta ka gwal tɗukwa ta gwal
    nda tsa fafaɗa taŋ nda ma zlghay nda ŋuɗufa taŋ. Tsatsi dzaʼa nanafta ka gwal
    tɗukwa ta gwal kul nzakway ka la Yahuda nda ma zlghay nda ŋuɗufa taŋ guli.
  mks-NT: Jáchi̱ íin in tála̱á Ndióxi̱ ta mé Ndióxi̱ yóho jáca̱cu a ña̱yivi tá ná
    candeé ini na mé á va̱tí cúú ná na̱ Israel á co̱ cúú toho ná.
  gfk-S: '@see-verse:ROM.003.029'
  bmu-bmu: Anutunöŋ mohot akza. Miaŋgöra silenini yandiget maljini, neŋön möt narim
    waŋgiinga mem solanim neŋgimakza aka sileŋini qahö yandiget maljei, mi mewöyök
    möt narim waŋgigeraŋgöra aka mem solanim eŋgimakza.
  dgz-dgz: God me daiton di. Diu nagire inap anu tumasepi kakae diamota amba Diu uoni
    nagirewa inap anu tumasepi kakae den diamota.
  eng-GNV: For it is one God, who shall iustifie circumcision of faith, and vncircumcision
    through faith.
  zaa-NT: Ttu teruba Tata Dios dua para iyábani ca enne'. Lèe nna cueqquia nàrìe iyaba
    ca enne' canu ríalatsi' quį Cristo, tàntu'a ca enne' judío, ą'hua ca enne' canu
    labí ná cą circuncidado l·le.
  eng-WEBSTER: Seeing it is one God who will justify the circumcision by faith, and
    uncircumcision through faith.
  guh-guh: Caenë rabaja Dioso. Pematatsënëa baja itsanë Dioso ajibi. Bajaraponë Dioso
    judíovi aneconijibia tane, pamonae jumecovënëta Jesucristo pesivatëpaejavatsi
    cruzata pijaneconi yabara. Bajara pijinia pacuenia Dioso aneconijibia tane pamonae
    apo judíovi ata.
  bon-bon: '@see-verse:ROM.003.029'
  nhw-BL: Pampa Toteco Dios san setzi huan san se ojtli para tiitztose xitlahuac iixpa.
    Yaya techchihua tixitlahuaque iixpa tiisraelitame huan catli amo israelitame quema
    tijneltocaj Cristo.
  swh-ONEN: Basi kwa kuwa tuna Mungu mmoja tu, atawahesabia haki wale waliotahiriwa
    kwa imani na wale wasiotahiriwa kwa imani iyo hiyo.
  wbi-wbi: nave je lweli Nguluve ghwe jumo, ikuvavalila ikyang'ani vano vadumulua
    ku lwitiko, na vano navadumulivue ku sila ja lwitiko.
  bba-bba: Domi Gusunɔ turowɑ wɑ̃ɑ. Wiyɑ u koo bɑnɡoɡibu ɡem wɛ̃ ben nɑɑnɛ dokebun
    sɔ̃ kɑ mɑɑ bɑnɡo sɑriruɡibun tii ben nɑɑnɛ dokebun sɔ̃.
  eng-KJVCPB: seeing it is one God, which shall justify the circumcision by faith,
    and uncircumcision through faith.
  kgk-NT: Enterove va'e-pe nhande rereko peteĩxa Nhandejáry. Nhane mopotĩ nhande kwéry
    va'e-pe jajerovia-gwi hese. Ogwerovia-gwi íxupe, omopotĩ ave nhande kwéry e'ỹ
    va'e-pe.
  waj-waj: Anutuuqo mmuaa tuanaavai varivai. Mo Yutayaiya innara kutaavaivee kiaivaara
    ivo iya tinai ari avuuvau safuuma variaaravai. Mmuaikaraama ngiari voopinnaiyaatama
    innara kutaavaivee kiaivaara ivo iya tinai ari avuuvau safuuma variaaravai.
  cpy-cpy: Tema apaani ikanta Tajorentsi. Jempe ikantakaa-yitee aakapaeni itampatzika-shire-yitee,
    ari ikmita-yiteeri eejatzi kaari totameshitaa-rewota-chani.
  ekk-PKP: On ainult üks Jumal, ja tema teeb meid moraalselt õigeks temasse uskumise
    kaudu, ükskõik kas oleme juudid või võõramaalased.
  mpx-mpx: Kaiwena Yabowaine iyai te maisena, ge iya Yudiya wali abulilek kaiwena
    ni awa sapusapu-agil, ge bolo nige Yudiya i oola wali abulilek al kaiwena ni awa
    sapusapu-agil.
  wbp-wbp: '@see-verse:ROM.003.029'
  luo-luo: nikech Nyasaye en achiel kende kendo obiro keto kare joma oter nyangu kuom
    yie, mana kaka otimo ne joma ok oter nyangu bende e yor yie achielno.
  nhe-NT: Pampa Toteco Dios san setzi huan san se ojtli para tiitztose xitlahuac iixpa.
    Yajaya techchihua tixitlahuaque iixpa tiisraelitame huan tlen ax israelitame quema
    tijneltocaj Cristo.
  aii-aii: ܣܵܒܵܒ ܐܝܼܬ ܚܲܕ ܐܲܠܵܗܵܐ ܐܲܚܟ̰ܝܼ، ܘܗ̇ܘ ܟܹܐ ܡܲܟܫܸܛ ܠܝܗܘܼܕܵܝܹ̈ܐ ܘܠܐܸܡܘܵܬܹ̈‌ܐ
    ܗܲܪ ܒܝܲܕ ܗܲܝܡܵܢܘܼܬܵ‌ܐ.
  esk-NT: Agaayyutiqałhiñaqtuq atautchimik. Agaayyutim iñupayaat nalaunŋasripkaġisigai
    ilaani pisigilugu ukpiqsrił̣hat, Jew-ŋuruat nalunaitmiutchipḷutiŋ suli Jew-ŋunġitchuat
    nalunaitmiutchiñġitḷutiŋ.
  msb-msb: kay may usad lang na Dios kag ginapatanos niya an mga Judio susog sa inda
    pagtuod. An mga dili-Judio naman ginapatanos paagi man gihapon sa inda pagtuod.
  cpa-NT: Jan² báh³ Diú¹³ chian² quián¹² ca¹lah¹já¹ dsa². Jmo¹² Diú¹³ dsǿa¹² tsa¹ma¹re²dsa
    dsag³, ju³lah ca¹lah¹já¹ dsa² hé² jǿg³, lǿa¹² ju³ ca¹løa¹, lǿa¹² ju³ tsa¹ca¹løa¹
    circuncisión quiah¹²dsa.
  dso-dso: ପରମେସର୍‌ ଗଟେକ୍‌ସେ । ଜିଉଦି ଆରି ଜିଉଦିନଇଲା ଲକର୍‌ ପାଇ ସମାନ୍‌ । ସେମନର୍‌ ବିସ୍‌ବାସ୍‌
    ପାଇ ସେମନ୍‌କେ ଦରମ୍‌ ଲକ୍‌ ଇସାବେ ବାଚ୍‌ସି ।
  meu-meu: Benaini, Dirava na tamona; e peritomedia taudia na ia ese abidadama dainai
    maorodia baine gwaurai, bona asie peritomedia taudia danu abidadama dainai maorodia
    baine gwaurai.
  yva-NT: Weye Amisye pamo intabo. Wepirati po vatano Yahudi maveti umamai no Amune
    rai arono wanave Kristus ai, muno Wepirati po vatano susyo kaijinta maveti umamai
    tavon arono wanave.
  dgc-dgc: Siya i Panginoon na Judeo éy ta éwan Judeo! Tanggapén na san tu Judeo a
    umasa ni Cristo. Ey kona be sa du éwan Judeo; basta du umasa ni Cristo i tanggapén
    naa.
  zpm-NT: Sac goṉ tibeyse raṉ Dios ne grëse ne; zigtaa zha Israela, zigtagaa zha stib
    guiedza, saṉmbe me ne lo grë xtoḻ ne, totsaque dib zdoo ne gnalo ne Jesús.
  hix-NT: Towenyxa mak naha, noro ha. Xuknewyana komo wya, ronenyhoryetxho me harha
    manaha, kany me naha, Txesus hona àwyanye xenyàr ke mak ha. Xuknewyanahnà komo
    wya xarha, ronenyhoryetxho me harha manaha, kany me rma rha naha, Txesus hona
    àwyanye xenyàr ke mak ha.
  sim-sim: Avui Wasilaka namtar numbu ri. Ma amber, Judama nga Judama ambu ondo nga
    os Jisas lihi farniyik or hari oson li heyehe li mba, �Ome sira, ortonom kavakava
    anhin yoko ermbekurik hari ria.� Karem li mba nahi, Avui Wasilaka ma worna mak
    or ushakwa lir.
  npi-ULB: यदि वास्तवमै परमेश्‍वर एक हुनुहुन्छ भने उहाँले खतना भएकाहरूलाई विश्‍वासद्वारा
    धर्मी ठहराउनुहुन्छ, र खतना नभएकाहरूलाई पनि विश्‍वासद्वारा नै धर्मी ठहराउनुहुन्छ
    ।
  cgc-cgc: tak isya nang na Dyos para ta mga Judio daw mga dili-Judio. Pabuat ta Dyos
    mga Judio an na danen an matareng tenged ta iran na pagtuo ki Jesu-Cristo daw
    mga dili-Judio pabuat din man na matareng tenged man ta pagtuo ki Jesu-Cristo.
  tim-tim: Anutunenŋe konok yâkŋe nen Yudagât tirip mem manmaen me tirip bâlâk manmai
    nen hârokŋe Yesu nâŋgaŋdenŋe dosayeŋe bo dâm menenekmap.
  yor-yor: Bí ó ti jẹ́ pé Ọlọ́run kan ni, yóò dá àwọn akọlà láre nípa ìgbàgbọ́ àti
    àwọn aláìkọlà nípa ìgbàgbọ́ wọn.
  wos-wos: God natafa male dé. Dé natafa hundi dé wa, atéfék du takwaré. Judana du
    takwa Krais Jisaska jémba sarékéta déka hundika “Mwi hundi dé” nandat, God dika
    “Yikafre sémbut hurukwa du takwa” natandé. Nak téfana du takwa Krais Jisaska jémba
    sarékéta déka hundika “Mwi hundi dé” nandat, God dika akwi “Yikafre sémbut hurukwa
    du takwa” natandé.
  emp-NTPO: '@see-verse:ROM.003.029'
  eng-F35: since indeed there is only one God, who will justify the circumcised by
    faith and the uncircumcised through the Faith.
  ind-ind: Sebab hanya ada satu Allah. Dialah yang membenarkan semua manusia yang
    percaya kepada Yesus, baik orang Yahudi maupun bukan.
  pes-OPCB: تنها یک خدا هست، و مردمان را تنها به‌واسطۀ ایمان عادل می‌سازد، خواه یهودی
    باشند و خواه غیریهودی.
  mpt-mpt: Niminbabe, Gode elekiem eleta God motonobe. Yuda nakaia unanga ni Yesuse
    bainobo genomobo Gode baanea Ne kin dimo ibo hengmino blimobo genamabebe. Eka
    nakaia unangai Yudabai Yesuse bainobo genimib osa Gode baanea Ne kin dimo ibo
    hengmino blimobo genamabebe.
  ssx-ssx: Koda꞉ta꞉ homeke hata꞉ta꞉ mo Diu wanda꞉halima꞉ ika꞉ hone tulaaseme ekina꞉
    make mo Diendaili wanda꞉halima꞉ ika꞉ hone tulaaseme ekina꞉ make ipiki yaapo tikitiki
    yao haena꞉ lelieke.
  mkl-mkl: domi Ilɑɑɔ̃ ɑkɑ̃i í wɛɛ. Nŋui ɑ́ ce inɛ ŋɑ dee dee nɑ nɑɑnɛ ku dɑsi nŋɑ,
    hɑi Zuifu ŋɑ hee do dimi mmu ŋɑ.
  gaq-gaq: ଇସ୍‍ପର୍‍ ମୁଇଂ । ଜିଉଦି ବାରି ଅଣଜିଉଦି ରେମୁଆଁଇଂନେ ବିସ୍‌ବାସ୍ ଲେଃଗେସା ମେଁ ଆମେଇଂକେ
    ଦାର୍‍ମିକ୍‍ ଡାଗ୍‍ଚେ ଗ୍ର‍ଅନ୍‌‍ ଡିଙ୍ଗ୍‍ଏ ।
  gof-RNT: Xoossay isso; Ayhudetanne Ayhude gidonnayssata ammanon xillisey iya.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ ମିହୁଡ଼୍‌ଗି ତାନିଃ । ଖାତ୍‌ନାଅ ଆଡଃ କା ଖାତ୍‌ନାଅ ହଡ଼କ ଆକଆଃ ବିଶ୍ୱାସ୍‌
    ହରାତେ ଇନିଃ ଇନ୍‌କୁକେ ଧାର୍‌ମାନ୍‌ ମେନ୍ତେ କାଜିକଆ ।
  gah-gah: '@see-verse:ROM.003.029'
  lcm-lcm: Using God nia kapo sikei palau, na nia ka vil akorong aongos a ri lamutan
    marai kari lomlomon, asukang palau val ri vap tav lampulit kapa.
  aer-aer: Ngkarte anyente kwenhe aneme. Re Jew areyeke, Jew anetyakenhe areyeke-arlke
    alartetye. Nhenge anwerne Jew areyele Jesus arratye itelareme Re angkerlenge,
    “Atyengenge ularre arrantherre arratye aneme.” Nhenge arrantherre Jew anetyakenhe
    areyele Jesus arratye itelareme Re akenhe alakenhe-anteye arrekantherre angketyenhenge.
  qvc-NT: Chaqa suq Dyusllam kan. Payqam Jisuspi yumbay kriyiqkunata pirdunawanchiq,
    kwirpunchiqpi siñalniyuq ichu mana siñalniyuq kaptinchiqpis.
  tgl-ULB: Kung magkagayon nga, na ang Diyos ay iisa, ipawawalang-sala niya ang pagtutuli
    sa pamamagitan ng pananampalataya at hindi pagtutuli sa pamamagitan ng pananampalataya.
  cbs-NT: '@see-verse:ROM.003.029'
  xtm-NTPP: Vaa Su'si ma chi maa in‑ni ya kúu Su'si ndaka o a. Te nú ñayii judío ma,
    jin kukanu ini i ya, te sa'a ya ja jin nduu i ñayii jin ko sa'a ja va'a ja ndaa
    ma. Te suni sukan sa'a tna ya ja jin kuu ñayii masu ñayii judío ka kuu i ma, nuna
    jin kukanu ini i ya.
  nnq-nnq: Nnoongo nga jumwe, jwombe mababeka Akayahudi abainigwe kube bambone kuimani
    jabe na bandu banga Akayahudi banga inigwa uyo kuimani jabe.
  bao-NT: Apĩ Ʉmʉreco Pacʉ manimi. Cʉ̃ra, díámacʉ̃ tʉo nʉcʉ̃ bʉorique jʉori, jeyua
    quejero yapare wide taaricarãre, ca wide taaya manirã cãare, añurã cʉ̃ja ca niiro
    tiirucumi.
  san-ORI: ଯସ୍ମାଦ୍ ଏକ ଈଶ୍ୱରୋ ୱିଶ୍ୱାସାତ୍ ତ୍ୱକ୍ଛେଦିନୋ ୱିଶ୍ୱାସେନାତ୍ୱକ୍ଛେଦିନଶ୍ଚ ସପୁଣ୍ୟୀକରିଷ୍ୟତି|
  huv-NT: Cos Teat Dios nop nej, alndom mawün asoet meáwan nipilan leaw ayar nej andeac,
    masey ajlüy circuncidado, masey ngo majlüy.
  otn-NT: Porque nu̱na̱ Oja̱, 'dasɛ na̱. 'Nɛ̱ guehna̱ di hojpi gätho yø ja̱'i̱ da̱
    'yɛ̱c'ɛ̱i̱ ra̱ Jesucristo na̱, ngu̱ yø judío, ngu̱'ʉ hi̱ngyø judío, gä di hojpi.
  nop-nop: Biyagoŋ hinek kuyoŋ, Bepaŋ adi Juda metam eŋ metam fekhinit mokit kiutnik
    hatinimilakdi nadisukilitinik doktiŋa nihitubu-didimeeŋ yodapmaune ne’walaŋ namanda
    foloŋ metam didimehi tiyam.
  obo-NT: Oyyos sokkad da kos Monama, woy sokkad da en kos po-ukit nod komotallong
    kos mgo minuvu riyot kod-ontong din. Id podmotallong din kos minuvu ukit da en
    to kopomakoy, Judio man sikandin o konna.
  cak-ENT: Xaxe c'a jun Dios c'o, y ja rija' ri nbanun cheque ri nyetaken richin rija'
    que man jun quimac nk'alajin chuvüch, si ja roj israelitas ri banun ri circuncisión
    cheke chin jun retal que ja roj richin ri tinamit ri Dios, o si ja ri man ye israelitas
    tüj ri man banun tüj ri circuncisión cheque.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤱᤃ ᤗᤳᤇᤠᤖᤰ ᤘᤠ᤹ᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤕᤜᤢᤍᤡ ᤏᤢ ᤌᤡᤶᤔᤧᤴᤍᤱ
    ᤛᤢᤘᤠᤱ ᤏᤧᤵᤔᤠᤱ ᤂᤢᤏᤡ᤹ ᤏᤛᤠ᤺ᤴᤗᤠᤶᤔᤣ ᤀᤠᤵᤋᤡᤰ ᤔᤧ᤺ᤴᤏᤣᤒᤠ ᤆᤥᤃᤢᤛᤡ᤹ᤖᤥ॥
  mie-NT: Chi iin-ni Yāā Dios íyó, de sndáhvā yā cuāchi nchivī jā cándíja jā ní nsāhá
    yā jēhē ji, cúu nchivī jā ní ncuu circuncidar, cúu nchivī jāá nduú.
  san-TIB: ཡསྨཱད྄ ཨེཀ ཨཱིཤྭརོ ཝིཤྭཱསཱཏ྄ ཏྭཀྪེདིནོ ཝིཤྭཱསེནཱཏྭཀྪེདིནཤྩ སཔུཎྱཱིཀརིཥྱཏི།
  qve-NT: Diosqa ch'ullallan. Paymi Israel nacionniyoq runakunata, hinallataq huk
    law nacionniyoq runakunatapas, Jesucristopi iñiqtinku, salvanqa.
  pao-NT: '@see-verse:ROM.003.029'
  cbu-NT: tatsamooru chinakiya. Utaáshuchini Isusumun mangini tatkuni, Apanllsha kis
    napkiya iyaatsi. Piyartachsha tputs Isusumun mang' tatkinaariya, ksatam napkiya.
    Ashiri waanandari chinakiya.
  usa-usa: Áánûqtu wenamáa mimóráé. Ítíráaeo-wayukama yirummá amíyaqtabama Áánûqtu
    katekoîq umáyikaniye. móraiq umá Yéqtaaeo-wayukama yirummá amíyaqtabama katekoîq
    umáyikaniye.
  soy-soy: Uléécɑɑ usɛ yɛɛ we yɛɛ nfɑtɛnɛ nnyɑ pikéké pɑnsɛsɛnɛ ɑsei pite. Limɛcɔ
    kuu pikécirɛ́ nfɑtɛnɛ nnyɑ pɑnsɛsɛnɛ ɑsei pite.
  hui-hui: Ti bibahendenaga Ngode Datagaliwabe mbiraore ibuni dege kago ibugua Yu
    wali agalibi wali agali tara tarabi bibahende ta nabi Yasu Kerisohondo mini mbiraore
    wu karuhondo, Tí mini tigabiwi kami, laga ka.
  amf-amf: Barjo kalaa kinin dohonna, Ayiwd eena Yesus Kiristoosdar woylamin kenin
    qajenna, Ayiwdtay hamma eena kidar woylamin kenin qajen goynka, ke wulam kidi
    tipana eena kida maase.
  quc-NNT: Xa k'u jun ri Dios k'olik. Are k'ut käb'anow jikom che ri kanima' ri winaq
    aj Israel xuquje' ri winaq ri man e aj Israel taj ri kekojonik. Man käril tä ri
    Are' we kojom retal ri ojer trato che ri ki cuerpo o man kojom taj.
  dob-dob: ꞌebweuna namo tuga. Tauna ꞌaboꞌada me Yudia ꞌida ꞌawa palupaluyeda ꞌida
    emisa ꞌenega, be taudi nigeya me Yudia wate ꞌidi emisa ꞌenega ꞌiꞌawa palupaluyedi.
  wrs-wrs: Yimba Yutanindva nonora av, osva Sesoava mongasal av. Noinda kava yemba
    ishunv, osva himba si yemba nengsmoa ovra, indhana windel maim pevna undnahonara.
    Wo eva himba si yena meisungundmba osangasta nengsmoa ovra hevna undnahonara.
  mca-mca: Qe yijaa'ija in ewi'ƚƚe pa' Dios, hikpa' yatsathenket pakha' qu'nte' neqeku'ye'
    ha' Jesucristo pekhewe' judiol qa pekhewe' nite' judiol.
  tzo-TZC: Yuꞌun jun noꞌox ti Diose. Yuꞌun stuc ti Diose ta xal ti lec ta xquil jbatic
    schiꞌuc ta sventa jchꞌunojtic ti Jesucristoe. Muꞌyuc ta alel mi quichꞌojtic ti
    circuncisione, o mi muꞌyuc.
  jao-jao: Jiwini arrkula, Kada, ngayamantharra yiwa, kulu narnu-yuwa narniku narnu-arrkula.
    Kambalilu-yibarrala ngambala li-Juwu li-rduwarra nmanthawu barranamba yurlurr
    yiku namba jambalamba-yibarranji ngambala-wurdu yilaa ki-Jijaj, kulu nganambajilulu
    kalilu-yibarrala li-wulu nalarrku winkanda nmanthawu barranamba yurlurr yiku namba
    jalinyamba-yibarranji nalu-wurdu yilaa ki-Jijaj marda, nganinya barra alunga liyi-wuluwu
    wiji.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​တစ်​ဆူ​တည်း​ဖြစ်​တော်​မူ ၏။ ကိုယ်​တော်​သည်​ယုံ​ကြည်​ခြင်း​ကြောင့်​ယု​ဒ
    အ​မျိုး​သား​တို့​ကို မိ​မိ​နှင့်​မှန်​ကန်​စွာ​ဆက် သွယ်​စေ​တော်​မူ​၏။-
  gng-NT: Kimɛ Uwien te uba nɛ. Wɔn nɛ bùh bà yé *Sufmbɛ nin bà ŋa yé *Sufmbɛ
    bigbɛmɔ̀ndɛnb mitekjibaabm bo.
  cbi-NTPO: Kayu vee Dios jutyuve, ma Diosren juuve. Naa Dioschi señas jumula bain,
    naa Dioschi señas jutyula bain Jesúsnu keenguitun Dios naakesa tyañuba tsanguen
    chumu kuranuu judeeve.
  ikk-NT: ebe o mẹ ni Osolobuẹ wụ ohu sụọ. Ya wụ, o k'e gi ifiri okukwe nabanhan ndị
    Ju, kuni wẹ ọhụnma, gizikwọ ifiri okukwe nabanhan ndị alị ndị ọzọ, kuni wẹ ọhụnma.
  leu-leu: Taara texaas o a toxan a Piran saxa mon. E nane taa fatiginei fatak nari
    aava ri vuputuk la matana senaso ri namkai e a mu rabuna aava ri pife vuputuk
    vaxa senaso ri namkai.
  maz-NT: '''Natjo Mizhocjimi bübü. Nu c''o menzumü a Israel, Mizhocjimi ra mama c''ü
    dya tũ nzhubü dya c''o, ''ma ra ''ñench''e o̱ mü''büji e Jesucristo. Xo ''ñeje
    c''o dyaja nte, Mizhocjimi xo ra mama c''ü dya tũ nzhubü dya c''o, ''ma ra ''
    ñench''e o̱ mü''büji e Jesucristo.'
  bod-N: དཀོན་མཆོག་ནི་གཅིག་རང་ཡིན་པས། ཁོང་གིས་མཚན་སྐྱི་བཅད་པ་རྣམས་དད་པའི་དབང་གིས་མི་རྣམ་དག་ཏུ་བརྩི༌ཞིང༌།
    མཚན་སྐྱི་མ་བཅད་པ་རྣམས་ཀྱང་དད་པའི་དབང་གིས་མི་རྣམ་དག་ཏུ་བརྩི་ངེས༌ཡིན་ནོ།།
  tca-NT: Rü nüxü̃ tacuèxgü na nangẽxmaxü̃ ya wüxitama ya Tanatü ya Tupana. Rü guxü̃ma
    i duü̃xü̃gü i Cristuaxü̃́ yaxõgüxü̃, rü nüma ya Tupana rü nayamexẽẽ na napẽ́xewa
    yamexü̃cèx. Rü ngẽmaãcü i nüma ya Tupana rü Yudíugüxü̃ nimexẽẽ i ngẽxguma yaxõgüãgu.
    Rü ngẽxgumarüü̃ ta nayamexẽẽ i guxü̃ma i togü i duü̃xü̃gü i ngẽxguma Cristuaxü̃́
    yaxõgüãgu.
  zpl-NT: Xne nuꞌ tucutsia Diose, nu liꞌinu rriꞌinu perdona bee bene enu nzeli arquiꞌ
    Jesucristo, sianu rluꞌculla seña nú rnibiyaꞌ ley nú rquie bee bene Israel, urre
    la luꞌculla seña cuaꞌ.
  mbc-NT: Mîrîrî ye'nen Paapa wanî tiwin. Morî pe Judeuyamî' era'maiya moropai morî
    pe Judeuyamî' pepîn era'maiya nîrî, tîîse innape Cristo kupî to'ya wenai.
  ndg-ndg: Mana ibi kweli Nnongo yumo, alowa kwabalangwa ya haki nababa inilwe likambi
    kwa imani, na bange inilwa kwa ndela ya imani.
  wsk-wsk: Mu nu Kaem suanta borta, nungumik guang batoga alo mu nunga nongomang ningi
    nunguning te, kariimet ningo diram ko nunga balso. Ale nungumik guang me batoga
    alo mu, betela nongomang ningi nunguning koma suanta nung te tala, nu kariimet
    ningo diram ko nunga balso.
  toj-NT: Ja quentiqui judiootic nia, jaxa cuando huax c'uantic ja Jesusi, toj xa
    ni huax yilahuotic ja Diosi. Y jach ni ja ma' mi judiouqui. Ta huan c'a sc'uane
    ja Jesusi, toj ni oj cho iljuque ja yenle chomajquila.
  tbc-tbc: Man ata wo? Anut iŋsen kisaek mi a, fun an niŋen o iŋsen tamolpein fidian
    sad Anut. Amaiak niŋen o dal kisaek lo mi iŋ tamolpein itaot idirai dilasa da,
    gidad iŋ tini suŋulon tutek amad da yan, tia, tini suŋulon tutek amad tia yan,
    Anut iŋ fidian anen anen atem iŋaned ilo rumok Jesus lo yan itaot idirai dilasa
    wa.
  sna-sna: sezvo kuna Mwari mumwe chete uyo acharuramisira vakadzingiswa nokutenda
    uye vasina kudzingiswa kubudikidza nokutenda kumwe cheteko.
  smk-NT: ta tanda' moyoynaod a saya tamo' a Dios. Ket saya tamo' a padalan nin maikwinta
    nayan mapteg a sayay tawo. Siti ket naipatukdo' sa pagmamatalek nan sayay tawo
    mataman no Judio ya o ambo'.
  grc-TCGNT: ἐπείπερ εἷς ὁ Θεός, ὃς δικαιώσει περιτομὴν ἐκ πίστεως, καὶ ἀκροβυστίαν
    διὰ τῆς πίστεως.
  gof-WFTW: Xoossay issino; Ayhudetanne Ayhude gidonnayssata ammanon xillisey iya.
  spa-BLM: pues ciertamente hay un solo Dios que justifica por la fe a los circuncisos
    y por la fe a los incircuncisos.
  kyz-NT: Majepei tee Janeruwarete 'ga. 'Ga etee futat janererekwat pãwẽ pãwẽa. Jejui
    'ga jane erowiaramũ juejue 'ga jane muesageu ojeupe. Judeuramũ ore, pẽẽ judeue'emamũ
    miamũ 'ga jane muesageu Jejui 'ga rerowiaramũ.
  dao-dao: Pamhnam mat däk kya lü, Judahe cun ami jumnaka phäha amät am jah ngsungpyunsak
    lü Khyangmjükcee cun ami jumnak üngkhyüh jah ngsungpyunsaki.
  cya-cya: Si'yana —scati Ndiose ntsu'hui—, lo' tsaña'an nsuhui ñi 'in nu ncua circuncida
    'in loo nu ndiya qui'an ti' 'in ñi, cui' cuaña'an nsuhui ñi 'in nu a ncua circuncida
    'in.
  nii-nii: Yi mił keimi, Gos endeim mendpił mołum. Gos eim kapłi erang kin, Jura wumb
    ni, wumb tiłap eipi pei ouni, Gos kingam Jiisas kin pii gii ninjing wumb ei, Gos
    wumb ei kin, ‘Kun ka mołmun wumb,’ nimba.
  ign-NT: '@see-verse:ROM.003.029'
  dik-NT: rin yen Nhialic töŋ bï kɔc Itharel cɔl ala cök ë gamden, ku cɔl kɔc cie
    kɔc Itharel aala cök rin gamden aya.
  cac-cac: Yujto junn̈ej Dios ay, yuj chi', yalxon̈ej mach, vach'chom israel, mato
    maay, an̈ej tato syac'och Jesús d'a sc'ool, tz'och vach'il d'a yichan̈ Dios.
  tzj-E: Cxin j-e' chka' com xjun Dios y ja' Dios nuya' na chca aj Israel che necc'aj
    rbeyal rmal jyukbal c'u'x je nyataja chca ruq'uin Jesucristo y nuya' chca jme
    aj Israel ta chka' tak neyke'a quec'u'x ruq'uin Jesucristo.
  san-BUR: ယသ္မာဒ် ဧက ဤၑွရော ဝိၑွာသာတ် တွက္ဆေဒိနော ဝိၑွာသေနာတွက္ဆေဒိနၑ္စ သပုဏျီကရိၐျတိ၊
  yaa-NT: Niosfi fistiki. Judeofori, judeofomafãferi Jesús chanĩmara fakanax Nios
    fe nipanakafo ato chaka soaxonano.
  cab-NT: lugúndun ában rügǘñein Búngiu, le erésibirubaliña sun gürígia ja afíñebaña
    luágu Jesucrístu queísi Jasálbaragüle, mebéresenga ligía ánjein resíbi jabálin
    circuncisión lúmoun merésibirun jamáni.
  clu-clu: Ay may sangka Dios lang. Kag ibilang na nga matarung ang mga Judio kon
    sanda magtoo kay Jesus, kag maman da anang imoon sa mga bukun Judio kon sanda
    magtoo ra kay Jesus.
  swh-ULB: Ikiwa kwa kweli Mungu ni mmoja, atawahesabia haki walio wa tohara kwa imani,
    na wasiotahiriwa kwa njia ya imani.
  tpt-NT: Yu Dios va taun. Xlhiyucha jalaqtsꞌin tacha lajꞌoxin lapanakni tachun yu
    talhakapuꞌan, mas va yu israelitas yu jaxvililichukꞌupꞌuxnikal y mas va yu alati
    lapanakni.
  aai-aai: Kwanaso’ob God i ta’imon men rou’ab, imih sabuw iyab hai ar kanabih hi’afuw
    o men hi’afuw etei i baitumatum ta’imonamaim hiyawas.
  sny-sny: Owane Sitewi ta'i a'i ironamisiya su, lu taune werese werese marepi he'i
    a'i lo fu wanu tote tawesi umasiyei. Le Juda lu taune werese tote tawesiyei su
    yo seni aseyaro wara'i a'i au irorowa. Aiwawe a'i le lu tewi tere'e aiheiye a'i
    tote tawesiyei se yo seni aseyaro wara'i a'i au irorowa. [Lo 6:4; Ga 3:20]
  myy-myy: Ito bajiri sĩgʉ̃ ñabojagʉti masa jeyaro Ʉjʉ ñami Dios. Ito bajiri sĩgʉ̃
    judio masʉ, Jesure ĩ tʉorʉ̃nʉja ticõri, “Quenagʉ̃ ñami”, yigʉ yiguĩji Dios. Ito
    yicõri judio masʉ meje cʉni Jesure ĩ tʉorʉ̃nʉja ticõri, “Ĩ ñami quenagʉ̃”, yigʉ
    yiguĩji Dios. Wiro mani tabeja, wiro mani taja cʉni ñasarise meje ña Dios ĩ tija.
  trc-NT: O̱rúnꞌ Diose̱ nicunꞌ, ne̱ sese cuchuma̱n rá nij yuvii̱ israelitá ni̱ꞌyaj
    nij yuvii̱ Diose̱, ne̱ cata̱j Diose̱ se vaa sa̱ꞌ quiꞌyaj nij soꞌ, ne̱ sese cuchuma̱n
    rá yuvii̱ yaníj ni̱ꞌyaj nij soꞌ Diose̱, ne̱ cata̱j uún Diose̱ se vaa sa̱ꞌ quiꞌyaj
    nij soꞌ uún na̱nj ado̱nj.
  cut-NT: Tihca̱, te a̱ma no Dendiohs, ne ihyan min ne, rendo ya̱n ye nduco ihyan
    nación yahn Israel ma̱n, ihyan nación chena̱hn ma̱n, renedin yahn ye ihyan nduco
    che cotahno ye Dihvo vo Jesucristo.
  bel-bel: бо адзін Бог, Які апраўдае абрэзаных па веры і неабрэзаных празь веру.
  zlm-KSZI: Allah itu Esa. Dia memperbenar orang yang bersunat melalui iman mereka.
    Demikian juga Dia memperbenar orang yang tidak bersunat melalui iman mereka.
  gdr-gdr: Sɨ God re yɨpaina nena God e, sɨ onggɨt paemb Ton gar ke utkunda mɨle kaim
    negɨr kesa dɨmdɨmjog rɨga nyɨ agoniny Tina obagendi tɨrɨr omni mal wugɨm ɨpki
    rɨga wa. Ɨ dɨde Ton kwa onggɨt yɨpaina gar ke utkunda mɨle kae negɨr kesa dɨmdɨmjog
    rɨga nyɨ agoniny Tina obagendi tɨrɨr omni mal wugɨm ɨpki kesa rɨga wa.
  vmy-NT: Ngatꞌa jngututu mani Naꞌenchana. Kui xi tsaꞌen nga makixi xuta judío xi
    kuán circuncidar ngatꞌa makjainre, ꞌba nde tsaꞌen nga makixi xuta xi yakꞌa xi
    bi kuán circuncidar tu ngatꞌare nga makjainre.
  cmn-FEB: 只有唯一的上帝，他通过我们对他的信而在道德上成为良善正直之人，无论你是谁，是犹太人或外族人。
  gmv-RNT: Qaxxaretidayssa ammanon qasse qaxxaretontayssakka he ammanonka xillisizaykka
    izi issi Xoossa xalla.
  ncl-NT: Unca jan se Dios huan yihual quijtúa pampa se judío hual quipía in lanextilisli
    pa icuerpo yajmo unca laijlaculi pampa quineltoca toTata. Huan pa se hual amo
    judío hual amo quipía in lanextilisli pa icuerpo, Dios quijtúa pampa amo laijlaculi
    jan yoje pampa quineltoca toTata Jesucristo.
  sua-sua: Ko E Nut to her gi En atgiang tuk to nera kaimim kim o rhek ruk mang o
    Yuda ngaro kerkeknen kam srim mar kam mon mar la mmok ko pum kalo keik ekam ko
    ngat kor mnam mar mang e Yesus he kmokpom kar. Va gi enang tok, her En to kat
    arhe ner kaimim kim o rhek ruk mang o vrong rhek ngaro kerkeknen tok kat kam srim
    mar kam mon mar la mmok ko pum kalo keik her gi vgum ko ngat kor mnam mang e Yesus
    he kmokpom kar gi enang tok kat. He enang tok, E Nut ka keknen to kmel o mia kam
    vle la mmok ko pum kalo keik, ka pun to agitgiang tuk kat te, o mia kmor mnam
    mar mang e Yesus he kmokpom kar.
  are-are: Erantama relha Jew ntjarranha ilama etna ekuranga urlarra arratja namanga
    etna Jesuanha tnakamanga. Era turta Relha Lorinya ntjarranha ilama etna ekuranga
    urlarra arratja namanga, etna Jesuanha tnakamanga.
  gai-gai: Na Raraŋ Aetaniac, ma ndo kabe niŋgik. Na ma ramtaɨra tikiŋit kakataca
    Iesusna rɨtɨpacap eacrenanmo, ma mina watrenan. Na ramtaɨra tikiŋit katac ŋgocora
    Iesusa rɨpacrenan, ma mina ŋginaŋa morena. Na ma minmo muruŋcamiŋmo meikramtaɨr
    wandoik ŋgacrena.
  qvm-NT: '@see-verse:ROM.003.029'
  chz-NTPS: Ja̱a̱ˉ baˊ Dio la̱a̱ꜗ. Kya̱a̱hˊ heˉ maˉdsooꜘ dsëꜗ dsaˉ jmä̱ä̱yꜗ llu̱u̱ꜗ
