  kde-kde: kwa kuva, pàvele chihi Nnungu yumo weka. Nang'e njo ambevatênda Vayahudi
    na vanu vakávele Vayahudi kuva vambone pameho pake kupitila kukulupila kwavo.
  ata-ata: Aloxo ne la sou anu Lataua vilesisi, la sou aneꞌi ane xooxoo mungasiꞌa
    imuxaxu taneꞌi noxou Iesu la Anu umoxoꞌa lexe aneꞌi ane ne ta mitema milapu. Anu
    iou vilesisi aloxo ne noxiꞌa aneꞌi ane xooxoo ungasiꞌa uasi kalumo.
  qvw-NT: Jucllayllam Tayta Dios. Payllamari siñalachicüśha mana siñalachicüśha cäcunätapis
    chalapacuyllanchicpa juchannäta licaycamanchic.
  nfa-nfa: Te Ama Lamatua ne, dhoka èci di. Aa dhoka jꞌara èci di, dhu Na sèmi nare
    sèna ka èdhi dhèu rai-haha ne bisa pabeꞌa dènge Ne. Nuka èdhi hudꞌi parcaya Kristus.
    Jꞌara ne pala mi dhèu Yahudi dènge dhèu Yahudi boe kahèi.
  tnp-tnp: mətəu-inu Uhgɨn kətiəh əmə, iətəm in otol nətəmimi kotəhruahru e nəhmtɨn
    e suaru kətiəh əmə, inu nəhatətəiən rəhalah. Təhmen-əhmen əmə o nətəm Isrel mɨne
    Nanihluə mɨn.
  urd-urd: क्यूँकि एक ही ख़ुदा है मख़्तूनों को भी ईमान से और नामख़्तूनों को भी ईमान
    ही के वसीले से रास्तबाज़ ठहराएगा।
  hot-hot: Ek malê nena Wapômbêŋ ma doŋtom iyom. Ma hik loŋôndê doŋtom iyom thô ek
    nambitak thêthôŋ ênjêk yani ma. Ŋê takatu ba eŋgothe iniŋ kupik ba êvhaviŋ ma
    Wapômbêŋ tem endam i nena ŋê thêthôŋ. Ma ŋê takatu ba miŋ eŋgothe iniŋ kupik ami
    ba êvhaviŋ ma Wapômbêŋ tem endam i imbiŋ nena ŋê thêthôŋ.
  mqj-NT: Annu angga mesa Puang Allata'alla, la ummangga' malolo tau, susi to Yahudi
    tenni tau senga' ke mangngoreanni lako Yesus Kristus.
  rus-SYN: потому что один Бог, Который оправдает обрезанных по вере и необрезанных
    через веру.
  mbh-mbh: Eneke God omole inga i voth. Na areko o is ole aro o velpol ini toko vengvengare
    a God itheki nge ole lemioong inga nge a Jisas, na i vene mun nge areko o is ole
    avele, o velpol mun ini toko vengvengare a God itheki nge ole lemioong inga nge
    a Jisas.
  bdd-bdd: '@see-verse:ROM.003.029'
  cbt-NTPO: A'naíchin Yosë ya'huërin. Ya'ipinpoa' napopianachin nosororinpoa'. Cotioro'santa',
    nisha piyapi'santa', Quisocristo imapachina', anoyacancantarin.
  srn-NT: Bika na wan Gado nomo de di e meki Dyu nanga sma di no de Dyu kon bun ini
    En ai te den bribi.
  cta-NT: Chañi tsa laca chaꞌ biꞌ, chaꞌ sca ti ycuiꞌ Ndyosi laca loo tyucui ñaꞌa̱
    chalyuu; ná ntsuꞌu chaca nu laca loo la. Cuaꞌni Ni chaꞌ caca tsoꞌo cresiya jiꞌi̱
    nguꞌ judío loꞌo xñi nguꞌ chaꞌ jiꞌi̱ Ni; la cuiꞌ juaꞌa̱ cuaꞌni Ni chaꞌ caca tsoꞌo
    cresiya jiꞌi̱ nguꞌ xaꞌ tsuꞌ, nu loꞌo xñi nguꞌ biꞌ chaꞌ jiꞌi̱ Ni.
  bqc-SIM: Asa Lua mɛ̀ndoɛ. A to yã́ bↄ ń gbɛ̃́ pↄ́ tↄ̃zↄ̃̀o na a náai pↄ́ àlɛ
    kɛ yã́iɛ, mɛ́ a to yã́ bↄ ń gyafↄↄdeo na a náai doũpi musu lↄ.
  tcz-CHONGTHU: Pathen khat bou ahi, chule Aman mihem to kilungtona anei chu Judah
    mite hihen, chidang namdang ho hijongleh tahsan jalbou ahi.
  mar-mar: जर सुंता झालेल्यांस विश्वासाने आणि सुंता न झालेल्यांस विश्वासाद्वारे जो
    नीतिमान ठरवील तो तोच एक देव आहे.
  snp-snp: Goti ya moda lawoko ya nenako, amokafo ainala ukanigu fukamo wenena koli
    kikitamo yamu kolito, ido ainala ukanigu fukámamo wenena yaki koli kikitamo yamu
    moda ayaidana oto kolito, ya monatina efe limo wenena minae, loto lo gedenami
    ne.
  isl-isl: því að Guð fer ekki í manngreinarálit. Ef við trúum þá sýknar Guð okkur,
    hvort sem við erum Gyðingar eða heiðingjar.
  spy-NT: kuuyu akeenke ꞉Yēyiin ānku inee ꞉nyēē mākōōtiilchi Yuutayeek āk choo mā
    Yuutayeek kule churtootiin yoo keekaasee keey Yēēsu.
  xnn-xnn: Es-esa nan Dios et siya nan Dios isnan am-in. Isonga gawis nan pangiilaana
    isnan ipogaw am-in ay Judio wenno baken gapo isnan pammatida.
  mwe-mwe: A Nnungu ni bhamo, bhapinga kwabhalanganishiyanga aki Bhayaudi, kwa ngulupai
    jabhonji, na bhandunji bhangajalukanga, kwa ngulupai jabhonji.
  tte-tte: Kaiwena Yaubadane iya kaigedamo, yo iya Yudiya ali meli kaiwena ikawa-namwanamwa-yagili,
    yo siya nige Yudiya tomonliyao tabe ali meli kaiwena mwa ikawa-namwanamwa-yagiliyoi.
  tcs-tcs: Bikoz em i mata da wan Tru God. Wen dem Zuwispipol i bilib wea Zizas Kraist,
    God i go meke laip blo dempla stret wea em. Ane seim po dem Nozuwispipol tu.
  hlt-THB: Khawsa pynoet doeng a awm dawngawh, Anih ing chahhui ak qeet awm amak qeet
    awm cawhkaw cangnaak caming dyng sak qawi haih hy.
  soq-soq: Ipawa God dea os wande, ita me apana uduudu, Iuswa ete nonowa dewawa dewasaia
    ita do uwa daitada apanawa ete nonowa dewawa mai dewasaipona sumanaibu deawaa
    mampe dodomanamode.
  qub-qub: Tayta Diosga jucnayllami. Payga Israel runata mana Israel runatapis Jesucristuman
    yäracojcunataga perdunar salbangami.
  att-att: gapu ta tádday lâ si Namarò. Á arán na irumá yù Kudio ánna ari Kudio, ta
    ibiláng na ta matunung yù ira ngámin nga makkakerumá nga tatolay, megapu ta pangikatalà
    da kâ Apu Kesu Kiristu.
  bki-bki: Ee, Atua naio takurano ga, a be tomu nonovio kanalo, a verver toro Ju,
    naio mijikia rimei rimemedu ea Atua mirano verenio ga riviekouo eaio, a p̃eli
    verver toro napano maka ve Ju, naio bunu mijikia rimei rimemedu ea Atua mirano
    verenio ga riviekouo ea naio.
  bqp-bqp: Zaakũ Luda mɛ̀n domɛ. Ani tó yã bo kũ gbɛ̃ kũ à tↄ̃̀ↄ zↄ̃̀ↄo nna a
    náani kũ àtɛn kɛ yãimɛ, akũsↄ̃ ani tó yã bo kũ gyↄfↄrↄdeo nna a náani dokↄ̃nↄ
    pìi musu.
  mcp-mcp: Nəcé Zɛmbî jɨ njɨ ŋgwûd. Nyə wə́ mə́ bá cɨ nə́ buud ɔ ábɨwáág bɨ́ otʉ́təlí
    ja bwə́ búgʉla yí. Nyə nə́mə́ wə́ mə́ bá sá nə́, búúd bwə́ cúgɛ́ búúd ɔ ábɨwáág
    wá bwə́ ká búgʉla Yésus ɨɨ́, a cɨ nə́ bwə́ músə otʉ́təlí ɔ búúd.
  hat-hat: Paske se yon sèl Bondye a ki genyen. L'ap fè moun ki sikonsi yo gras paske
    yo gen konfyans nan li. Konsa tou, l'ap fè moun ki pa sikonsi yo gras paske yo
    menm tou yo gen konfyans nan li.
  npl-NT: Porke sanwel se Dios onka, iwa Ye kinmita yolchipawakeh nochteh akimeh kineltokah
    n Cristo Jesús, iwa amo kita kox kateh sirkunsidados noso amó.
  bgg-bgg: Hamangkhung-aphuii ne jia bie ro, chiih-è ai ne Jewthek shii awaithek migi
    ji è awai rog shii giang ruii phro, chiih-è Gaibranthek shii de ithek migi ji
    è awai rog shii giang ruii phro.
  eng-TCENT: since God is one, who will justify the circumcised by faith and the uncircumcised
    through faith.
  eng-BSB: since there is only one God, who will justify the circumcised by faith
    and the uncircumcised through that same faith.
  cpu-NT: Tema Pava aparoni ikanta, tsika ikantajaantayetaira aakaite jovatampatzikashireyetaira,
    arira inkempitaayetairira eejatzi kaari tomeshitaaritachane.
  san-ASM: যস্মাদ্ এক ঈশ্ৱৰো ৱিশ্ৱাসাৎ ৎৱক্ছেদিনো ৱিশ্ৱাসেনাৎৱক্ছেদিনশ্চ সপুণ্যীকৰিষ্যতি|
  tac-NT: Onorúgameka pe bi'lepi ju, 'lige Onorúgame júkuru napu oyera suwábaga ralámuli
    napu oyérame ju Esukristo, alué jurío ralámuli 'lige alué tabilé jurío ralámuli.
  eng-WEBPB: since indeed there is one God who will justify the circumcised by faith
    and the uncircumcised through faith.
  gfk-H: '@see-verse:ROM.003.029'
  viv-viv: Yaubada BanaꞋe au saꞋeyanaga ada yana nuwanuwa kaliva moyaꞋaida agaideya
    saꞋeyanaga. Ime miYuda gaveyao Yesu againe avetumagana, au medema Yaubada gisema
    yegayegameyao Bana matane. Omi yoꞋo tulimiyao kalivai-mina gaveyao Yesu againe
    wavetumagana, au medema Yaubada gisemi yegayegamiyao Bana matane.
  yao-yao: Akunnungu ali ŵamo pewo. Ni ŵawowo ŵachachaŵalanjila umbone Ŵayahudi ni
    ŵandu ŵangaŵa Ŵayahudi kwa chikulupi chichocho.
  tgp-tgp: matan God enia mo matelete. Enia i pa vai la haratu la tair̃alihi peresi
    la haratu la sopo tair̃alihi la tataholo na nahona mata rasua.
  auc-NT: Edæ adocanque Wængonguï ïnongä ingampa. Ïninque në ëö togæ̈ïmöni ïmöni möni
    wede pönënö beyænque tömengä pönö badongä ate tömengä ayongä edæ nö cæmöni bamönipa.
    Adobaï bagäamïni mïni wede pönënö beyænque Wængonguï adocanque ïnongä inte pönö
    badongä ate mïnitö adobaï tömengä ayongä nö cæmïni bamïnipa.
  kbc-NT: Odaa jinataɡ̶a mokiniwatece me Ǥonoenoɡ̶odi. Eote me iɡ̶enaɡ̶atibigiwaji
    judeutedi anida eliwaɡ̶atakaneɡ̶egi, codaa me niɡ̶ina ane daɡ̶a judeutedi anaɡ̶aɡ̶ida
    eliwaɡ̶atakaneɡ̶egi.
  bmh-bmh: Uwait go tutak, einen, ig abiu Uwait tub i dareu. Zuda duailel agal oiagab
    petak amamen Kristus nug agal igul eg zilagai marena, ag Uwait nugau ameg ebu
    duailel naliu dacanemen. Emgasag ipal ebuan duailel ag han agal oiagab petak amamen,
    Kristus nug agal igul eg zilagai marena, ag Uwait nugau ameg ebu duailel naliu
    dacanemen.
  ctu-BL: Come juntiquil jach Dios. Mi caj i yotsan ti' wenta pejtel mu' bʌ i ñopob,
    jini tsepbil bʌ i pʌchʌlel yic'ot ja'el jini mach bʌ tsepbilic i pʌchʌlel.
  meq-meq: hərwi Mbəlom na, nəte ŋgweŋ. Taɗə Yahuda hay ta dzala ha ka Yesu Kəriste
    na, ma təriye tay ha deɗek eye hay kame ŋgay. Hərwi ndo siye hay na, andza niye
    dərmak, taɗə ta dzala ha ka Yesu Kəriste na, ma təriye tay ha ndo i deɗek eye
    hay kame ŋgay dərmak.
  noa-H: Tag Hẽwandam chuk'u hãba hich happaita sĩerrʌm. Hichdëupaita chadcha Jesucristo
    hiek hʌ̈k'aa chaar hʌ̈k'a nʌm k'ʌʌnan, judío wa judío k'aba hawiajã, magʌmjã higba
    t'um hãba ya bʌ̃ʌrjã kulp chuk'u narrjö hapäaijem.
  alp-NT: Imi rekwa mere le Allare batuke esa. RuaI pine Iono tamata Yahudiaru esi
    nkena le esi hlaleke loko Kristuse. Kai ruaI lekwe pine Iono tamata Yahudi more
    esi nkena le esi hlaleke loko Kristuse neka.
  san-VEL: yasmaad eka ii"svaro vi"svaasaat tvakchedino vi"svaasenaatvakchedina"sca
    sapu.nyiikari.syati|
  kbq-kbq: Zamufga taga hu'naza vahe'ene, zamufa taga osu vahe'mofona, Magoke Anumzanke
    mani'neankino, zamentintima haza vaheku fatgo vahe mani'naze nehie.
  kbh-kbh: er nÿe canÿe Bëtsá nÿetscangbiama endmëna, y cha echanjama chë más delicadents̈e
    base bobachtema të́ts̈enënga imomnëngbiama y ndoñe chcangbiámnaca, chabe bominÿiñe
    ts̈ábenga chamotsemnama, Jesucrístbeñe tmojtsos̈buáchema.
  ron-LSB: de vreme ce, într-adevăr, există un singur Dumnezeu care va justifica pe
    cei tăiați împrejur prin credință și pe cei netăiați împrejur prin credință.
  pon-pon: Ari, Kot me ta men, me kin kapun kila me jirkomjaij akan pweki pojon, pil
    jojirkomjaij akan pweki pojon.
  nhe-BL: Pampa Toteco Dios san setzi huan san se ojtli para tiitztose xitlahuac iixpa.
    Yajaya techchihua tixitlahuaque iixpa tiisraelitame huan tlen ax israelitame quema
    tijneltocaj Cristo.
  sps-sps: tana saa, mi nat busem, te kaa tsun minon a isen a Gov. Ana Ayei kat fatavaroiny
    raran vainy faavot matan Ya, tana isen a sanaan tsun. Ayei kat non kat to tana
    taa Jiu tan nainy te faason rori ten Gov, to te fafaatouf ari muan, ana Ya jiats
    mito Krais ma saup fatabin rari Ya tana fo aveto tsuri. Ana Ayei te nai kat senviir
    kat to ayei tana vainy sikia ma taa Jiu to te gima inainy fanatnat iny e Gov muan
    sai tovei roman, ri faason ten Gov to te faan iny me Krais ma saup fatabin rari
    Ya tana fo aveto tsuri.
  wnc-wnc: Ita aminu kuupbamdane Anutuna awia tapatukan. Sike ninu Judia nana gupmin
    matakamang aminda Jesue natapna kekekawiu Anututa ninde natake aminu noman amin
    ngang natapik. Siwan ina unzakan aminu keu komduine nana gupna dua mataking aminda
    Jesue natapa kekekawiu wa aminde natake aminu noman amin ngang natapik.
  bus-bus: Zaakɛ Luda mɛ̀n domɛ. Eé tó yã bↄ kↄ̃n gbɛ̃ kɛ̀ bã̀ngu kɛ̀o nna a náanɛ
    kɛ̀ èe kɛɛ yãnzimɛ, bensↄ̃ eé tó yã bↄ kↄ̃n gɛfↄↄdeeo nna a náanɛ dↄ̃nkↄ̃ pì
    musu.
  gub-BL: Tupàn nuzeapo kwaw amo ae ma'e romo zutew 'ym wanupe. Ikatuahy zutew wanupe,
    ikatuahy zutew 'ym wanupe no. Umuawyze putar teko uzeupe paw rupi katete a'e wà
    nehe, aze a'e teko uzeruzar ta'yr rehe a'e wà nehe.
  imo-imo: Gote tendekumu kau moromo, akumuni imbo kangi pundu te kopiko wendo limelemani
    iye nomi Kraist yu kau ipuki tirimelema kanopa imbo toya tolima nimbe, imbo kangi
    pundu te naa kopiko wendo limelemani iye nomi Kraist yu kau ipuki tirimelema kanopa
    imbo toya tolima nimbelola.
  boj-boj: Qotei a segi qujai Qotei bole. Deqa muluŋ aiyo qaji tamo naŋgi ti muluŋ
    aiyosaieqnub qaji tamo naŋgi ti Yesus qa naŋgo areqalo siŋgilatqab di Qotei a
    naŋgi kalil turtnjrsim tamo bole une saiqoji qa minjrqas.
  eng-DRA: For it is one God, that justifieth circumcision by faith, and uncircumcision
    through faith.
  knf-knf: Naşibaţi awoha aloolan, kë uko uloolan ţañ uwooŋ wi pdo kawoona naŧool
    ţi kadunul. Bañaaŋ baji bawo baŧool ţi kadunul woli bafiyaari, bawole bayuday
    këme woli baanwo bayuday.
  san-KHM: យស្មាទ៑ ឯក ឦឝ្វរោ វិឝ្វាសាត៑ ត្វក្ឆេទិនោ វិឝ្វាសេនាត្វក្ឆេទិនឝ្ច សបុណ្យីករិឞ្យតិ។
  arn-NT: Doy ngelay kangelu Ngünechen. Kiñeley müten. Feychi Ngünechen ta montulkefilu
    ñi yafkan mew tati pu mupiltulelu, fey tañi rakiduamyenofiel rume ñi sirkunsidalen
    kam tañi felenon!
  zas-NT: din tijbzi Dios yuꞌ, laaman rüjn perdon xtol ree bén rliladx Jesucrist,
    yuꞌman o ad yuꞌtaman sen ni rniabee ley chuꞌ ree bén Israel.
  ken-NT: Mandɛm amɔt kɛ achi nɛ ǎkʉ̀ bo abhɛn básiɛ̀p bo nɛ abhɛn bapú syɛp bo
    mámbák chak chi mbák bábhɔŋ nɛka nɛ Yesu.
