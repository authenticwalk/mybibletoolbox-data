    lofcuapa. Lan xanuc'' nonespá: “A''ij ƚijca lo''epa ȽanDios”, tomuc''i''mola''
    iƚniya a''ij ƚijca lo''epa, tolij''mola''.'
  kdc-kdc: Bule, Mulungu kolonga ukweli, hata kamba kila munhu koviza. Kamba Maandiko
    Gang'alile vigalonga mbuli ya Mulungu, “Wahalonga kolagusa ukweli, wahatagusa
    gweye kohuma.”
  nhr-nhr: 'Nxãas tama si i! Ncẽe sa méés q''ãase: Nqari ba méém tseegu ii, nakam
    wèém khóè ba tshúù-ntcõa-kg''ao ba ii. Ncẽe i ma góáèa a ko máá: “Nxãasega Tsi
    gha Tsáá Nqari Tsi Tsari kg''uian koe guu a tchàno Tsi iise bóòè ka, a gha Tàà-kg''ao
    ba ii, ẽe Tsi kòo qhàìs koe xgàra ne,” téméè khama.'
  uig-PIN: 'Ⱨǝrgiz undaⱪ ⱪilmaydu! Huda rastqil ⱨesablinip, ⱨǝmmǝ adǝm yalƣanqi ⱨesablansun!
    Huddi muⱪǝddǝs yazmilarda Huda ⱨǝⱪⱪidǝ yezilƣinidǝk: — «Sɵzliginingdǝ adil dǝp
    ispatlanƣaysǝn, Xikayǝtkǝ uqriƣiningda ƣǝlibǝ ⱪilƣaysǝn».'
  beo-beo: 'Hame mabu! Dunu huluanedafa da ogogole sia:sea, Gode da hamedafa ogogomu.
