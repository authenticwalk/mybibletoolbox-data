    aimenkato'' yau itentai ɨyena pa,” tawon.'
  qvn-NT: 'Chaura Diosga “Rurashagmi” ningancunataga ruranmi, nätan rimansi razoncagtam.
    Nätan runacunaga “Rurashagmi” nircursi manam rurapäcunchu casquicama capäcur.
    Chaymi Diostaga pisi mana ningachu “Gamga manam ruraraychu” nirga. Chaymi isquirbishachrüsi
    Tayta Diostaga cay niyan: “Gamga ‘Rurashagmi’ ningaytaga rurayanquim jinaman razoncaglatam
    rimayanquis” niyan.'
  tku-NT: 'Masqui ixlīpō''ktuca''n tachi''xcuhuī''t ta''a''kskāhuī''nin, Dios namākentaxtū
    tū huan. Chuntza'' tatzo''kni'' na ixtachihuīn Dios: Chuntza'' lītasu''yu pō''ktu
    quilhtamacuj hui''x hua''na'' tū ixlīcāna''. Nūn chā''tin tzē nahuan jā tze tū
    hua''na''. Chuntza'' huanica Dios.'
  bjk-bjk: 'Kaim tunon iat! Nang bara i ot maras bara nangadi xirip abo tene atöxö,
    inexalik ire te perexulen sik bere God ibo wewet eörin a niang i tengen. I xarnang
    a tinenge xö God idi toxo geet i tengen bira: “Irabo ot maras bara u töxödös köbo
    tinenge re nöngön, ma bara tabo puk nöngön, irabo ot maras bara inabo auwupuk
    i kobo turunon.”'
  msy-2020: 'Bar puvatɨ! Gumazamiziba bar moghɨra ifari, ezɨ God uabɨra zurara guizbangɨra
    mɨgei. Godɨn Akɨnafarimɨn osizirim kamaghɨn mɨgei: “God, nɨ mɨgeima, gumazamiziba
    fo, nɨ guizbangɨra mɨgei. Egh me nɨn araziba tuisɨghɨva, me fogh suam, nɨ arazir
    kuratam itir puvatɨ.”'
  bpr-bpr: Ise! Gsalig Dwata balù ku sdulê tmulen kéng i kdee dad to. Salngad i man
    di Tnalù Dwata, “Di kdee manam, fitem i katluham. Ge gmagan ku nukumla ge.”
