    itioncacojitiriquea cantatsica: “Iramenajiquempiquea picoguitani pitampaticamajatiro,
    teequea pintsojeguempaji. Incantacojivequempigueti chooca pipeacaaguishetacaca,
    panaantequea iramenajique picomajamajata.”'
  bnp-bnp: Bara i ramai a nitana! E huriki lobo bara ri tatami, pali a Vure kikeri
    a Viri ni ta muholi. I manga a ngava ni here hosi, i maea, “E huriki lobo ri gi
    matakilaka vona i muholi a ngava o padi virihi e huriki vona. Pali e huriki ri
    padi virihi ioe na ngava, ri gi velu.”
  apn-NT: 'Kwa mẽ ri ã ajamaxpẽr anhỹr kêt nẽ. Tĩrtũm na hte mẽ pahpiitã mẽ pakurom
    mẽmoj tã amnhĩ jarẽnh o hêx kêt nẽ. Tã ra kot tanhmã mẽ pahtã amnhĩ jarẽnh to
    xà hkôt koja ã mẽ pahto mex anẽ. Kapẽr ã kagà htũm kot mẽhõ tanhmã Tĩrtũm mã kapẽr
    to nẽ harẽnh kot: Pa Tĩrtũm. Nà ãm kapxipix na ka hte mẽmoj tã amnhĩ jarẽnh xà
    hkôt amnhĩ nhĩpêx o ri apa. Jakamã na htem ãm axpẽn mã axêx ã akapẽr ã ajarẽnh
    kaprỳ. Anhỹr o harẽ.'
  ctp-NT: '¡Ja nchka tiꞌ Ni kuꞌni Ni ngwañaꞌan! Xkwiꞌ ñi ꞌa ngiꞌni Ndiose loꞌo nten
    ꞌin Ni, ni siya kwiñi ꞌa ngiꞌni nchga nten chalyuu. Nde ndukwa ska chaꞌ ꞌin Ndiose
    nu nchkwiꞌ: Bra nu chkwiiꞌ, bra kanꞌ ka biyaꞌ tiꞌ neꞌ chaꞌ ñi ꞌa ngiꞌnii; bra
    nu ka biyaꞌ ꞌiin tloo neꞌ nu nka tñan, ka kuloo luwi ꞌiin bra kanꞌ.'
  opm-opm: Basra. Got oh arpin han ohoh na yawar matin hatin hat pat hanmur. Kuuhan
