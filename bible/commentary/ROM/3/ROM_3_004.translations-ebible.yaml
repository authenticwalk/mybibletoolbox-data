  lif-NT: ᤔᤧ᤺ᤴᤗᤥ᥄ ᤁᤧᤖᤧᤰ ᤔᤏᤠᤜᤠ᤹ ᤀᤡᤱᤗᤧᤰᤐᤠ ᤔᤧᤈᤥ᤺ᤰᤛᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤛᤧᤰᤂᤠᤒᤠ ᤆᤥ᤺ᤰᤗᤥ॥ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ
