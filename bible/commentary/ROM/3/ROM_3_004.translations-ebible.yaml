    Ngkarte-akerte alakenhe intelhe-ileke, “Nhenge Unte angkemele akenhe tyerrtye
    ingkirreke akenhe itirrerlenge, ‘Ngkarte kwenhe angkemele, Re arratye angkeme
    arne akurne areye tyerrtye areyele-arle mpwareme-akerte.’ Nhenge Unte tyerrtye
    areye court-eke arrernemele itneke itirrentye akngerre, Unte itneke arratye itirrentye
    akngerre.”
  qvc-NT: 'Chaqa yumbay runakuna llullakuptimbismi, Taytanchiq Dyusqa allip kaqtalla
