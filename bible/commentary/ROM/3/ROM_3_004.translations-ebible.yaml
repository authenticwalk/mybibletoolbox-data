    gundet men gan ykagyii men de.'
  wer-wer: Won pan. Tiar omën pourö tiarim ngön kosang wesa pöt kaar apenaat, Anutu
    pi kaar naënëp aan kosang yesaup. Pöta ngönte ngönëntak epël wia. “Omnaröak nim
    ngön kosangöt kë yaarö pöt itaampnaat. Ën ngön ë pet yairautak ngön yaatak niulëën
    il mowasumëëp.”
  ipi-ipi: Jia wete. Goteto wuane napulu-peya. Gotena pii pepa pelene eya mindimane
    loto, Gote nimbato enene pii angu lalene. Tene okonena, wandakali-mane nimba kosimi
    loto, Goteto owato pii leya leaindo, wandakali waka tupamane Goteto pii enene
    leya lolai-kola, nimbato kote okone sia minulu-pele layene eya. Wandakali pitaka-mane
    owato pii lalaini tekeko, Goteto owato pii na-alane. Jia. Balato minditaka pukale
    lolane tupa enene piyane.
  qul-NT: '¡Chayka mana jinachu! Astawanpas Dioska verdadman jina tucuy imata ruwan,
    tucuy runa llulla cajtincupas. Escrituraka nin: “Niskayquicunapi justopaj jap''iska
    canqui, juchachajtincupas atipanqui.”'
  ter-NT: 'Ako kalíhuina. Yusíkoti itúkeovo semékenovo''iti ne uhá koeti xâne, itea
    ako ákoeneye ne Itukó''oviti. Koati kaná''uti ne yûho, kuteâtimaka kó''iyea emó''uke
    Itukó''oviti, enepone koêti: “Maka iyúseane itíkivo koati ponóvoti ya uhá koeti
    yiûho, koane aûrapu''inemaka itúkeovo koati sasá''iti ne ítike enepo áva inixoâti
    poé''ayea ne itíkivo” koêti.'
  bmr-NT: '¡Cha, tollɨ icatɨno! Tollɨ icarunehejehaca Moocaani iimihuseque jeevesutɨhi.
    Jillɨ Moocaani imino paryɨ miyaanoco onoobadɨ eetavehi, paryɨɨcɨno miyamɨnaafi
    bañɨfifirunaaca. Mɨɨro Caatɨnɨhaamefaño noono: Iimiibotɨ diicaji dihimi icafeenedɨ,
    bu ɨco ɨnɨsumoro emeecɨrunotɨ imino dihiineji, onoonoro.'
  fuf-fuf: 'Pellet hinaa non! Hay si yimɓe ɓen fow ko fenooɓe, Alla kan ko goongaajo,
    wano windori non wonde: «Peewal maa ngal no feeɲira konguɗi maa ɗin, nde ɲaawaɗaa
    woo wonaa fooluɗo.»'
  bhl-bhl: 'Itel bate! Kawin dim kaleem kawtiw alik alik nu dasuw weng fimdi famde
    kawtiw kuw keluw kate, Sunbin-Got e atin kuw fein keko, akalem “Kaneloki te!”,
    angse weng beem gel so mak kolinba kekabe te. Fein! Nu Sunbin-Got em fut tem kabalak
    kel atemeko, teing bokolomeluw: “Kukalem weng ete kuw atin kuw kiol kuw keko,
    kulak kulak banim te. Ku mali kulo kiin buk mo kekembiliw kawtiw im weng be de
    mit da koyemewi, i ‘Fein! Kute kuw kiol kuw ati kai!’, kangokoliw te.”, angse
    kale.'
  ons-ons: I Midakaka! Anutu eŋe don welekatne ra okanmaike, ŋo ŋei korop eŋe isi
    okanmami, ea wane Anutu wane papiao iwa yale ramaike, “Me don raraŋone eaŋo koboine
    okangi, ge don yuangene eŋe dongo biraganbi.”
  con-NTPO: 'Me''i. Nane poiyi''cco a''i afopoen''ni''qque toya tsu Chigaja tansintsse
    afa''je. Chiga Tevaen''jeni Chigama qquen su: Queja tsangae tansintsse afa''su
    qui. A''i Quema egae afase''fasi qui ccane''qque tansintsse afapa patsu''je.'
  ghs-ghs: Oi baamunipamu! Abi minarai obera noonomanihe Ohonga teenaqaho nooi meenomani.
    Tabiti oho qesa kahosanomanihe noi eraho totohota hiireqi qeeteta. Hee, Soopara,
    qupa rike niihoi qesahoke suqobiremi niiho nooi keke meenomanita pobiratakoi.
  peg-peg: ମୁଡ଼େ ଆକାୟ୍‌ । ମାନାୟାର୍‌ ୱିଜ଼ାର୍‌ ମିଚ୍‌ୱାର୍‌ ଆତିସ୍‌ପା, ଇସ୍ୱର୍‌ ହାତ୍‌ପା
    । ସାସ୍ତର୍‍ତ ଲେକାମାନାତ୍‌, “ନି ବଚନ୍‌ ହୁକେ ଏନ୍‌ ସମାନ୍‌ ଇଞ୍ଜି ପାର୍ମାଣ୍‍ ଆଡ, ଏପେଙ୍ଗ୍‌
    ବିଚାର୍ଣ୍ଣା ଆତିହିଂ ଏନ୍‌ ଜିତା ଆ ।”
  txu-NT: 'Arkati. Dja te me kunĩ ''êxnhĩn kabẽn kajgo. Nhym be, Metĩndjwỳnh ne kabẽn
