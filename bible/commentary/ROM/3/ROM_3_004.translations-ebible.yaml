  pir-NT: Sata ijire. Ijipihtiyequina masa ni mehoñequina tiquina ijiepegʉ̃ta Cohãcjʉ̃
    pehe ne ni mehoedare. Panopʉ tiquiro yere yahu mʉhtariquiro tiquiro ni ojoariro
    sahata ne ni mehoedare Cohãcjʉ̃. Poto nigʉ ijire mʉhʉ Cohãcjʉ̃. Sa ye mʉhʉre masa
    ne “Queoro yahuducuerare”, ni yahusã masiedare, ni ojoahye panopʉre.
  anv-NT: Chacha. yɛ́ lé ɛkage bɛ nnó yɛ́ndémuú alú muú gebyɔ, Ɛsɔwɔ ajɔ́gé
    wyɛ wáwálé. Asá né mmu ŋwɛ Ɛsɔwɔ nnó, “Bɔɔ́ agɛné nyɛ nnó genó ɛyigé
    wɔ ɔjɔ́gé gelú cho ne ɔpagé mpa wyɛɛ́, ɔkwilege.”
  sab-NT: 'Me dale, Chube be chege diali ama gerule kare. Kwian ulita ñage sole agwa
    Chube gerule ulia diali. Chube gerua degaba unsuialin gerule Chube me sole giti,
    chada e gerule: “Chube diali chege trate, ama age ulita ama gerule kare, ama me
    sole. Kwian gweale gerule: ‘Chube me gerule ulia’, kwian gerule ene kwian kle
    gerule ngwale, kwian me ñage Chube gbe jiske, Chube no trate, Chube gerule ulia
    diali.” Chube gerua degaba gerule ene Chube giti.'
  tmd-tmd: Mɨ wöhö, röböxen. Nöbö mö piaku magalɨg wop bli mönö inakmönö hörön yajöña,
    jɨ God nuŋ nöbö mɨ ödöriö yadön, rɨg yadmɨd mag akwör cöna. Mönö akuyöbö God Mönö
    aku kai kɨtön yadmä, “God, naŋ mönö ödöriar yadlö aku, nagö mönö bli paiŋö yadɨb
    maga mɨdöl. Nagö mönö diba yadmɨjöñ aku, mönö il i mɨdenɨŋö,” röŋa.
  acr-NNT: '¡Paqatzij wi na e ta riꞌ! Ma ri Dios na aj ta raqꞌul; janipa rubꞌiꞌim
    Rire, e kuꞌano, tobꞌ kꞌu konoje ri winaq xa e aj raqꞌul. Ma e pachaꞌ ri tzꞌibꞌital
    kan pa Ruchꞌaꞌtem ri Dios: We kꞌo junoq kukꞌambꞌej upa ri chꞌaꞌtem la, kaqꞌalajinik
    Rilal lik Lal jusukꞌ che ronoje ri kabꞌiꞌij la; jekꞌulaꞌ kel pana la rukꞌ puwi
    ronoje xcha ri rey David che ri Dios.'
  kpg-kpg: Gei deeai! God le e donu, ma e aha maa digau dogologo e helekai tilikai.
    Di Beebaa Dabu e helekai boloo, “Oo donu gi modongoohia mai i au helekai. Goe
    gi aali i dau gabunga.”
  taj-taj: अहँ, आहिन। म्‍हि फट्टा तसैनोन परमेश्‍वर चा सत्‍य मुला। बचनरीनोन चुह्रङ्
    भिसी भ्रिबा मुला, “ह्राङसे सुङ्बा तामग्‍यामसेन ह्राङ सत्‍य परमेश्‍वर हिन्‍ना भिसी
    म्‍हिगदेसे था याङ्ला, ओच्‍छे निसाफ लबा धुइरी ह्राङसेन ढाला।”
  avt-avt: 'Mɨt miyapɨr yapɨrwe nanweikɨn sip nanwet hɨm yaaim, God kerekek au. Hekrit
    hekrit hɨrak kakises hɨm yaaim hɨrak ketpim. Hɨm me God mau tɨwei Sam matɨp mar
    im: “Hekrit hekrit ti ehinɨn mɨt kerek hɨr neswut hɨm. Hɨr nanɨrtei ti atɨp hɨm
    yaaim keremem.”'
  cbk-cbk: 'Hende gayot! Masquin bien embustero gayot todo el maga gente, pero Dios
    bien fiel pa siempre. Ta habla gane na Sagrada Escritura de Dios: “Necesita dale
    gayot uste mira que todo el di uste maga promesa deverasan gayot cay ta cumpli
    uste con ese. Y si tiene quien ay acusa con uste, ay gana uste el asunto.”'
  uig-ARA: 'ھەرگىز ئۇنداق قىلمايدۇ! خۇدا راستچىل ھېسابلىنىپ، ھەممە ئادەم يالغانچى
    ھېسابلانسۇن! خۇددى مۇقەددەس يازمىلاردا خۇدا ھەققىدە يېزىلغىنىدەك: ــ «سۆزلىگىنىڭدە
    ئادىل دەپ ئىسپاتلانغايسەن، شىكايەتكە ئۇچرىغىنىڭدا غەلىبە قىلغايسەن».'
  tuf-tuf: 'Aját ba quin uní wacaro. Sir imát wac bahjác ey tehmó báreyra. Uw bahnáquinat
    sucuar tew̃ic tacat, Síratra urá istanác cuitar uní wacaro. Sir quin wajác Sir
    carit cuitar Davidat uchta cuihsú bahjacro: Bahnáquinat itit, bahat uní wacaro.
    Bahnáquinat bah urá wahítitan, bah tayar batro, cuihsú bahjacro, Sir ojcor.'
  abx-abx: 'Syimpri ga''i nan aka''anna'' si mga isip-bi! Akatu''anan kam nga pirmi
    ungod i mga pinahallingan-na si Diyos bisan kon kinadiskubrihan nga agbullo''
    i dimu''an mga a''a. Pariho si maka''anna'' si Kasuratan: Diyos kami'', bisan
    sumiran kaw anistigos, paluwa'' pirmi nga kamatu''uran i allingun-mo, ngan pirmi
    kaw agda''og si bisan say manhusgar si ka''aw.'
  mco-NT: 'Dios ca'' jadu''n huinma''ñ mɨɨdɨty nej jäy ajcxy huinma''ñ mɨɨdɨty. Oy
    ixyipy nidüg''ócɨy jäy y''anɨɨdaaccɨxy, Dios ca'' y''anɨɨdäga''ñ nimɨna. Paady
    jadu''n jaybety miiñ ma Dios y''ayuc co David jadu''n ymɨnañ: Ñejhuɨ̈huɨpy jäy
    ajcxy co miich, Huindzɨn Dios, tudägy mguyduñ yɨ m''ayuc. Ca'' huaad pɨnjaty ymɨna''nɨp
    co ca'' miich mguyduñ yɨ m''ayuc.'
  cpb-NT: 'Te ari onkantya. Okantawetaka ithaiyanewetaka maawoini atziripaini, Pawa
    irirori te ithaiyaneta. Ari okantzi rosankenaitakeri, kantatsiri: Ari pikantatya
    eeroka, tampatzikañaaneri pini, Tzimatsirika raminakoitemiri, ari pawisantakeme
    eeroka.'
  aon-aon: Adur atin ta uwok. Ihish arpesh apa shenek rohw, aria Iruhin uwok. Anan
    douk napeum neyagwreh adurin atin baraen kabi ananik Buk kwakrium. Kwakri namudok,
    “Ihish arpesh ta shutik nyak aria shukri nyakin baraen douk adurin atin. Aria
    enesh arpesh shunemen kwot obi nyutob, nyak ta nyunek uhwinyumat.”
  hus-NT-2005: 'Na Dios echʼekʼi in tʼajál xowaꞌ lujat ani ejtal an iniktsik u kʼambix;
    pos an Tʼokat Dhuslab in ulal enchéꞌ: Abal ki xalkʼá i lujat kʼal xowaꞌ a ulal
    ani ka átaꞌ tam ki lújundhá.'
  mig-NT: 'Túu̱, chi̱ sua ká''a̱n ndaa̱ Dios, va̱sa máni káxndá''ú ta̱ká cha̱a nátu̱''un
    yóso núu̱ tutú: Náva̱''a ná kéndo̱o ndaa̱‑ní jíín táká tu̱''un ká''a̱n‑ní, te
    kundéé‑ní nú káxndichí‑de níí, áchí.'
  bps-bps: Là sa! Du balù ku kdee dad to slame tmulen kakakéng, bay i kdee man Dwata
    slame glut. Salngad i man Dabid di sulatan gablà di katlu Dwata, manan, “Dwata,
    too glut i gutadagam dmalam, na too matlu i kukumam.”
  mbs-mbs: Pengkey egkebolalaw se kedita te otaw, meneng kenà egkebolalaw se Timanem,
    so gayed sikandin egtoman te pakang din. Doen kagi te Timanem insolat, “Timanem,
    aw mikagi ka, ketegahan day te kebenalan se ikegiyen nikaw. Aw doen otaw megdimanda
    tepad kamno, sikona se menalo.”
  tof-tof: Koke, amkoman kokean! God metat wata amkoman poko bóktanda, enana blaman
    pamkolpam obae tiz kolpamako. Enezan ⌊Deibid⌋ wialómórr Wórr Pebadó Godka wagó,
    “Ene igósüm, blaman pamkolpama sab emzyetórre marü bóktan amkomana. Akó darrü
    pama sab igó nóma bóktóne wagó, marü zaz bain dümdüm kokea, ma sab moba pupo bailo
    wagó, ‘Kürü zaz bain wata dümdüma.’”
  cme-NT: 'U siɛ bir baa huoŋ-ãndaaŋgu. Nelbilieŋ da ba fiɛ waa huhurmantaamba hiere,
    Diiloŋo siɛ gbãa ce huhurmantieŋo dede, ŋaa maŋ nyɛgãaŋ dumaa u nelma-na wuɔ:
    «Ninsoŋo ka waa baa-ni ŋ nelma-na hiere. Umaŋ duɔ cãl-ni, u cãlãa-ni gbãŋgbãŋ.»'
  sus-sus: 'Astɔfulahi. Adamadi birin findixi wule falɛ nan na, kɔnɔ a xa kolon a
    Ala nɔndi kanyi mu nɔma wule falade. A sɛbɛxi Kitaabui kui: «Na kui, i xa wɔyɛnyi
    findima nɔndi nan na. Kiiti luma i tan nan bɛ tɛmui birin.»'
  pon-2006: 'Soh kowahlap! Koht uhdahn pahn mehlel, mehnda ma aramas koaros me likamw.
    Nin duwen me Pwuhk Sarawi mahsanih: Omw pwung uhdahn pahn sansalda ni omw pahn
    koasoi; ke uhdahn pahn pweida ni ahnsoun omw ale kadeikpomw.”'
  dad-dad: To bagai agef ilauf! Negur ĩ momoi bagai, age fe di, tamo ganan idegẽya
    temeleid tauf. Are Negur nẽ Itotoya bun ibodok kilei, “Are sain õ wogõ wouf bun,
    õ madur bagai anĩ yaorouf, sain õ es diyõf bun, õ wal wediyouf nigin.”
  zab-NT: 'Te pur laany quɨt chúuti dxi ichuny xtiidxny, masquɨpac ira bɨnguɨchliu
    ná bɨndixú per Dios quɨt rueetiny dixú, zecquɨ ni rnii tuby lat lo xquiitsny rut
    rnii: Irate bniety zumbee laabiu dec rzuubpacbiu xtiidxbiu, ne xíteete quɨt chaleeti
    icuaquiadeb laabiu.'
  jae-jae: Masigoc. Ŋamalac samob dansaŋtêna. Anôtô taugeŋ eŋ ŋac biŋŋanôŋa kêtôm
    teto gêc gebe “Nêm biŋ êwaka aôm sa gebe kôsôm jagêdêŋ, ma lau embe sêmêtôc aôm,
    naŋ oc ôku êsêac tulu.”
  ksd-ksd: 'Koko muka! Maia pa, boina ba na po rikai ba God i dovot ma ra tarai par
    dia vaongo; da di ga tumu ia dari: “Upi na po ba i dovot kaum lavur tinata, Ma
    upi una ongaongor ona u vana ta ra varkurai.”'
  msm-NT: Inggad ogginayu to tibo otow, di to Diyus kona ogginayu. Su to Kasuyatan
    to Diyus mig-iling, “Ginuu, kanunoy hustu ko og-ikagi ka. Inggad basuyon ka, ogkamaanan
    da no kona ka no sajopan.”
  myk-myk: 'Lee da já bye bada wɛ! Ali sipyii pu bɛɛri ɲɛhɛ bye kafinɛjuu, Kilɛ kunni
    ɲɛ can fɔɔ ma na jo ba lʼa ka kagana lemu na Kilɛ Kafila wu ni wɛ na: «Mu Kilɛ
    ba yu, pu bɛɛri na li cɛ na mu ya tii. Pu da ga já jaagi wa shishiin ta ma na
    wɛ.»'
  sbe-sbe: Nuwana tamowai maudoidi siya tauhedehededelupolupo, iyamo Yaubada yona
    hedehedede maudoidi meta mamohoidi. Doha kulikuli tabuna unai [Yaubada hedehededena]
    se kuliyako ye wane, “Ena ku hedede meta yom hedehedede ne se hemamohoiyeidi ede
    se dudulai, na lauhetala unai se lobaigo ede ku dudulai.”
  mcr-mcr: Oeyä! Matimäuqä yänä! Ämaqä eeqänäŋä quaŋgä tätqätaŋguwä-qe, naqä-qakuä
    tqe, Goti Hanjuwä Iqunänjqä. Iqueqä bukä iu äqänäŋqä-pa, “Tqä kukŋuä naqä-qakuä
    etaŋgqeŋqe, qu hiŋuä qumbŋqäuä. Itaŋga qu Si quvqä imäkätqäŋiŋqä ktqaŋgpqe, Si
    ämäwqätätŋqinyä.”
  cux-NT: 'Ndyuūs ní cuaacu ní diíⁿ yā nducuéⁿ''ē chi cuaacu naati nducyaaca ''iiⁿ''yāⁿ
    yeⁿ''e iⁿ''yeeⁿdí ''cūū ngaⁿ''a nduudu yaadi. Canéé nguūⁿ na libro yeⁿ''e Dendyuūs
    ní Ndyuūs ngaⁿ''á yā ''tíícā: Canee chi ''cuuⁿ''miⁿ di ''iiⁿ''yāⁿ cáávā nduudu
    chi ngaⁿ''a di chí díí diiⁿ di chi cuaacu ní naachi n''diichí yā dii, deenú yā
    chi díí ní diiⁿ di chi cuaacu.'
  tur-YTC: 'Kesinlikle hayır! Herkes yalancı olsa bile, Tanrı’nın doğru olduğu bilinmelidir.
    Yazılmış olduğu gibi: “Öyle ki sözlerinde haklı çıkasın, Ve yargıladığında galip
    gelesin.”'
  san-ITR: kenApi prakAreNa nahi| yadyapi sarvve manuShyA mithyAvAdinastathApIshvaraH
    satyavAdI| shAstre yathA likhitamAste, atastvantu svavAkyena nirddoSho hi bhaviShyasi|
    vichAre chaiva niShpApo bhaviShyasi na saMshayaH|
  bel-N: 'Няхай ня станецца! Бог ёсьць праўдзівы, а ўсякі чалавек хлусьлівы, як напісана:
    «Каб Ты быў праведны ў словах Тваіх і перамог у судзе Тваім».'
  sch-sch: Nitet mak! mi murdi milak ni riei khomrese ngeia Pathien chu dik tit atih,
    Pathien lekhabu'n, “Nangma no chong zorân chu thei na chang ngêt rang anâng,
    roijêkpea no om tika no motor theina rangin,” tia ânziek anghan.
  mic-MIQNT: A' na moqwa'. Gjinisgam apjiw tetapu'et. Tla'tegetew ta'n teluet aq mo
    apsgwa'puguegw. Na. Gji'tutoqs'p Gjinisgam apjiw wesgutg teliaqewei muta negm
    na Gjinisgam, we'gaw ta'n te'sit mimajuinu egsuet. 'St'ge' ta'n telueg ugtwi'gatign,
    Ta'n tujiw gi'l Gjinisgam gelusin 'ms't wen nmu'ltew gi'l teliaq teluen. Apjiw
    igan lietes aq ma wen gistesgulug ta'n pisui ilsutmultew.”
  huu-NT: 'Comɨnɨ taɨnona llotɨmacɨ; iadedɨ Jusiñamuidɨ uanaicɨnona jaca llote. David
    mɨcorɨ iena jaie llote: O lloga uaimona uanaicɨnona o llouillana uiñotɨcaɨ. O
    fɨnoca rafuena jɨaɨe comɨnɨ uaitaia, o dɨnena jaca anafenodɨo. Iena uiñotɨcaɨ.'
  jiv-NT: 'Péṉkea. Antsu Yuska nekas túratniua nuja̱i̱ métek ashí túriniaiti. Shuar
    umichu áiniakuisha ni támari̱n mash umiktatui. Ni tamaja̱i̱ shuáran wáitrin awajeakka
    nusha péṉkeraiti. Núnisaṉ atí. Yus-Papisha métek tawai: “Támena nuna “imiá nekasaiti”
    tiartatui, tura súmamtikramataj tuíniakuisha nupetmaktatme” tawai.'
  otm-NT: Hin'na maha, pɛ guehma guesɛ Oją di ją'ts'a rám hma, madague'bʉ gätho xtín
    hɛ̨tho yʉ ją'i nangue rá 'bɛfi. Nɛ tengu bi man rá t'ohni Oją, gätho di ją'ts'a
    bi ma, nɛ hin hapʉ ga tįmhbʉ ngue him bi 'yøt' Oją a mí ma, 'bʉ ga änhdʉ.
  dah-dah: 'Epte moŋ wor po. Megen niŋ marbe gwaha gwaha titek yeŋ biŋa teŋ haŋyen
    goyen ma gama irde usi po teŋ haŋyen gega, Al Kuruŋbe mere teŋbe goyen po gama
    irde hiyen. Niŋgeb goke teŋbe Al Kuruŋyen asaŋde gahade katiŋ hi: “Doyaŋ Al Kuruŋ,
    ge beleŋ merere huwarde mere tikeb mata huwakge kawan hiyyeŋ, irde al kura beleŋ
    usi tiya gintek ma hayiŋ,” yitiŋ.'
  tnk-tnk: 'Rekəm! Nəri auər a nərmama me pam ia tɨprənə kamheikuə, mətə Kumwesən
    rɨpkeikuə mhə. Rəmwhen ia nəɡkiariien i kɨmərai pen ia Nəkukuə Ikinan raməɡkiari
    ia Kumwesən mani mɨnuə: “Nəpɨn ikaməɡkiari, nəɡkiariien səim trahatən mə ik ikatukwatukw.
    Nəpɨn nərmama tuhəkiri noien me səim, mhəni mə ikɨno noien ərəha me, mətə ik tikəsisəɡ
    ia tərhunraha.”'
  kpr-kpr: 'Tefo, nu jo doyae arira. Evetu genembo isasambu ne gungubo seraera tano.
    O God nu geka beká vanembo seraira. Nunda Geka jokáda aindae eminge resira: “Ni
    geka sise, geka beká vanembo seraesa, ava isagha ari evetu genembo kasama arera.
    A kotugo ni ijujaresa da sifo aminda, evetu genembo ni gido geka beká arera,”
    nunda Geka aminge resira.'
  san-IAS: kenāpi prakāreṇa nahi| yadyapi sarvve manuṣyā mithyāvādinastathāpīśvaraḥ
    satyavādī| śāstre yathā likhitamāste, atastvantu svavākyena nirddoṣo hi bhaviṣyasi|
    vicāre caiva niṣpāpo bhaviṣyasi na saṁśayaḥ|
  nho-nho: Niaaina maa naa tama naa henua hakkaatoa e taratara kailallao, TeAtua ma ki tuku koi
    ki te taratara maaoni. Te Laupepa Tapu raa e taratara peelaa, “TeAtua, koe e taratara koi
    ki te taratara maaoni. See hai tama e tau te hakatonutonu iaa koe.”
  gym-NT: '¡Ñakare jire! ¡Ngöbökwe ñan ja kukwei kitadre jire chi temen! Ni jökrä
    rabadre ni ngökö, käkwe ja kukwei kitadre temen, akwa Ngöbö abko käre tä kukwe
    niere, erere tä mike täte jökrä. Ne aisete Ngöbö Kukwei käta niere krörö: Ma kukwei
    abko raba mikani era Ngöbö amne mata kukwe ükete nikrä angwane, ma kukwei era
    metre rükadi gare mabtä, abko tä tikani Ngöbö Kukweibtä.'
  azg-NT: 'Tyiꞌxeꞌcuaa na nndaꞌ, ngꞌe nquii Tyoꞌtsꞌon ninnquiiꞌchen conduihin jñꞌoon
    na mayuuꞌ, min na tsoñꞌen nnꞌan conanꞌneinhan quintu. Ee vaa jñꞌoonꞌ jon na jndui
    na itsohanꞌ: ꞌUꞌ Tyoꞌtsꞌon, nintyincyooꞌ ndëë nnꞌan na joo jñꞌoon na matsininꞌ,
    jñꞌoon na mayuuꞌhanꞌ, ndoꞌ juu xjen na cotjiꞌ nnꞌan cüenta na tyiꞌya matsaꞌ, mancüiixjen
    ngüantjonꞌhan. Juu jñꞌoonꞌñeen, nndaꞌ vaa na itsiquindyihanꞌ.'
  bhd-bhd: नईं, कधे नईं! बल्के परमेशर हमेशा सच़ ज़ोते, ते हर अक मैन्हु झूठो भोव, ज़ेन्च़रे
    पवित्रशास्त्रे मां परमेशरेरे बारे मां लिखोरूए, “ज़ैस सेइं तू एपनी गल्लन मां धर्मी
    भोस, ते इन्साफेरे वक्ते तीं ज़ींत मैल्ले।”
  too-NT: 'Lā'' a''yuj ixlīhuākca''n huan tachi''xcuhuī''t ixta''a''kxokonu''lh, Dios
    natlōkentaxtū a''ntū hualh. Chuntza'' tatzo''kni'' na ixtachihuīn Dios: Chuntza''
    lītasu''yu que hui''x pō''ktu hua''na'' a''ntū stu''ncua''. Lā'' nīn tintī'' tzē
    nahuan que tū'' tzey a''ntū hua''na''. Chuntza'' huanica Dios.'
  ind-AYT: 'Sama sekali tidak! Allah adalah benar sekalipun setiap orang adalah pembohong.
    Seperti yang ada tertulis: “Engkau memang terbukti benar saat Engkau berfirman,
    dan bersih saat Engkau menghukum.”'
  cjo-NT: 'Eero ramatawitziri. Omawitya ramatawitanteeyeeni maawaeni atziri, omaanta
    Tajorentsi tekatsi ikantya ramatawiteeyeeni rirori. Tema paerani rojankinatzini
    Iraviiri, ikantzi: “Kyaaryooperotaki, Tajorentsi, piñaani: tee pitheeyaa. Tekatsi
    ikantya atziri ipiyatheeyemini”.'
  nsn-nsn: Ahik nomanampe! O tamata uakapa tun ra uoto boh, bo God me pahener uauaman.
    Misiana ro kula teil pe ro uelhire gero nibolo pare, “Inggon e turung uakodkodoho
    toin tar haua re menein, kare turung pehuara geta tohotolain tar uelhehek.”
  san-DEV: केनापि प्रकारेण नहि। यद्यपि सर्व्वे मनुष्या मिथ्यावादिनस्तथापीश्वरः सत्यवादी।
    शास्त्रे यथा लिखितमास्ते, अतस्त्वन्तु स्ववाक्येन निर्द्दोषो हि भविष्यसि। विचारे
    चैव निष्पापो भविष्यसि न संशयः।
  tna-NT: 'Arijija mahue ataidha mesa jamitsuti tuna neje, tuneda daja biame. Pamapa
    cristiano cuana da bid''umimi puji biame, tueda mu butsepi. Uja derejiji yani
    Diusu sa quirica su: Diusu, mique mimi cuana da butsepi. Aimue detse mida bid''umimi
    puji aiya biame tuaquisata cua mahue.'
  lid-lid: Winiyan bwe! Buku lau marakon kamekes kandriyen ta wasai, Kindrei le ari
    badeh, bwe! Iy badeh, asehek le sahou handru len marakon, i buku none ndratorowenei,
    “Kindrei, na saba len ou asehek, idah kameh, ou aleben sahou, ndra handru le;
    ya buku none ari ndramak anya katuw ou a ta mada sahou, idah kameh, ou winiyan
    bakunoh bwe, iy le kameh kakunoh mara-ei.”
  wim-wim: 'Puth piip God.an keꞌam wik uuy-uuyamana, pam wanch ngampiya epa wik uuy-uuyamanampa,
    nil God.an-a, yaꞌa, an puth lat ngench thayanang kan waaꞌan ngampar nil David
    aak keenkan thaw nungant God.antan: “Wik nungkaramana an kan-kanama. Pam wanch
    wiyangan nathwey waaꞌiythan nintang-a, aꞌ man-ngeeyiythan nintang wik nungkaram
    amanaman-a, an nint meenathān wik nungkaram anangana nintan thaw-thawangan-a,
    an kan-kanam paththama.”'
  zga-M: Ate padebe, ulwa khuva, nndekhe Nguluve avonekhe ukhuta va yelweli, ndayeve
    khela munu nn'desi. Ingave umuyasimbiwe, “Ukhuta pwu uvonekhe ukhuva ulevayelweli
    mu mamenyu gaakho, ukhulotelela vwuvukhwingela pa vukhegi.
  yom-yom: 'Nana, buawu ko. Bika Nzambi kamonika wukiedika vayi kadika mutu kamonika
    mutu wu luvunu banga bu disonimina ti : Bika wumonika mutu wusonga mu diambu di
    mambu maku momo weta yoluka ayi wela nunga bu wela sambusu.'
  san-SIN: කේනාපි ප්‍රකාරේණ නහි| යද්‍යපි සර්ව්වේ මනුෂ්‍යා මිථ්‍යාවාදිනස්තථාපීශ්වරඃ
    සත්‍යවාදී| ශාස්ත්‍රේ යථා ලිඛිතමාස්තේ, අතස්ත්වන්තු ස්වවාක්‍යේන නිර්ද්දෝෂෝ හි භවිෂ්‍යසි|
    විචාරේ චෛව නිෂ්පාපෝ භවිෂ්‍යසි න සංශයඃ|
  yut-yut: 'Uŋun dɨmasi! Asi, amɨn morap top amɨn gɨn, mani Piŋkop kaloŋ gɨn bamɨ
    yogok amɨn. Uŋun do Piŋkop gen papia da yaŋ yosok: “Piŋkop gak aŋpak kɨlegɨkon
    da gen yaŋ namɨsal. Ae gen pikon gepni kaŋ teban tokdɨsal.”'
  grc-BYZ: μὴ γένοιτο· γινέσθω δὲ ὁ Θεὸς ἀληθής, πᾶς δὲ ἄνθρωπος ψεύστης, καθὼς γέγραπται·
    ὅπως ἂν δικαιωθῇς ἐν τοῖς λόγοις σου καὶ νικήσεις ἐν τῷ κρίνεσθαί σε.
  cpc-NT: 'Tii ari onkantya. Okantawitaka ithiiyaniwitaka maawoni atziriiti, tii ithiiyanita
    Pawa irirori. Ari okantzi josankinaitakiri, kantatsiri: Ari pikantatya iiroka,
    tampatzikañaaniri pinatzi, Iirokami jaminakoitaimi, ari panaakotantakimi”.'
  nhg-NT: 'Majcamo tecpensörucö ejqueu, cache ma tequejtucö que lo que tli Deus quejtulo
    ica melöhuac, mösque beles noche tlöca quejtusque ocseque sösantle. Pos ejqueyi
    tlajcuelulpanca: Ejqueu nieses que tomopilea arasu de lo que tli tomojtalfe, hua
    ejqueu tomotlaxexicalfis cuöc giente metzmoestlocolfisque.'
  nya-nya: Ayi. Mʼnjira iliyonse ayi! Mulungu akhale woona, ndi munthu aliyense akhale
    wonama. Monga kwalembedwa kuti, “Kotero kuti inu mwapezeka kuti ndinu wolungama
    pamene muyankhula ndi kupambana pamene muweruza.”
  ngu-NT: '¡Melahuac, tej, Dios quichihuas on tlen oquitlalij ipan ipromesa! Masqui
    nochimej tlacamej xquichihuaj quen quijtohuaj, Dios nochipa quichihua quen yejhua
    quijtohua. Ijquin, tej, quijtohua on Yectlajcuilojli: Ica on tlen tiquijtos, yejhua
    ica timopanextis ica ticuajli. Niman xhuelis mitztlajtlacolmacas ijcuac mitzyolcuitisquej.'
  kup-kup: Evo, pot dari hom nameotü, oñ ari hodad, dari ham añarab ñetï moregañ haovai
    sameg, oñ God pi ñetï moreg nao nakap ok, povoz pi darimaz korav hepanez hah-pov
    maot naelotü. Met batam Devid God ñetï moreg nao nakavoz homet Baiñetinavoz Tepatak
    epat menahan hez, Met nim hameñ-ñetï mapoñ rotapuñ ok, povoz añarab hatevetet,
    “Tinam hamahap ok,” pot nimaz hahopan, oñ añarab nimaz ñetï moregañ hahopanen,
    niuhö rekot parum ñetï moregañiz kapot ba ou batekë.
  jid-jid: Ana he naki ma na, maimako naki, Irji ka kma ti u njanji, na ndji ba wawu
    ba bi tiche, na ndji ba han hla don duba tsro ndi wu u ndindi ni mi tre me la
    wu kpaka ni toh wa banji u hi ni shishi tron.
  wmw-wmw: 'Isiwe javyo, ila ingawa kila mwanadamu nlongo, fala Mwenyezimungu ndi
    mwenyé ukweli. Kamana mMandiko vyandikiwa javi: “Wakikishiwe nkati ya usemi wako,
    ushinde pauja kulamuriwa.”'
  gmv-GGM: Mulekka diggena! Asi wurikka woridancha “Neni ne qaalape denidayssan tumanicha;
    Piridanika xonizade gidaasa” hessaththo geeteti xaafettida mala Xoossi qasse tumanicha.
  ssg-ssg: Nga kum ukek! Kalak na tap wanen seilon aile usi waliko ti i kakawen, Haeu
    lawe i aile usi hawane waliko ti i kakawen. Masin ti leili pepai Haeu tel masiwi
    David ukek, ti i kaakane Haeu, “Lawe seilon paxai tioiwa ka kakaiam mewenae salan.
    Na tel seilon ukek paxai kolongenian tetam kumahe sawisawin, i kum pon waxainiai
    suluam nake lawe o kola ka o mewenae sawisawin.”
  zpo-NT: '¡Telisa nalaat Dios yalwen! Nel tubka nle Dios kwaan né xaa, nixa rese
    myet nak xaa nkade; nel lo Xkyech Dios nkee: Dios, rese kwaan nzhé lu wli nak,
    nu chelee xaa naab xaa kwent lo lu, lu le gan lo xaa. [Sal. 52:4]'
  poy-poy: Ndala! Mlungu hakasigali gwa nakaka mashaka goseri, tembera wantu woseri
    wawera wapaya. Malembu Mananagala galembwa, “Kila paguyowera, visoweru vyaku vyavimfiriziya
    Mlungu, hagukanki masitaka gaku mushizyungu.”
  qwh-NT: '¡Manam tsenotsu! Antis Diosqa llapan nenqancunatam cumplin, nunacuna uli
    cashqapis. Tsemi Diospa palabranpis queno escribirëcan: “Musyayätsun parlaquiniqui
    rasonpa canqanta, Y jusgayäshuptiquipis allichomi yarqurinqui” nir.'
  gaw-gaw: Iiṯanab! Danab oh ag ham bup̱ulob amge Kayak Nug nai ham bup̱uak ii maṯima.
    Iiṯa, Nug genabib madiṯe. Amu Kayak naip̱a nai laa Kayaknu daaṯe amubia. Nai amuam
    inam. “Danab oh ag nai nuhig dooglag amu genabib dooglag. Amu laa ag Nug heṯoḏiakp̱a
    mep̱eg, heṯoḏiak amu Nug eḏidḵu.”
  nca-nca: Kini horé! Uni sosoko kota uni tiníkaqo, Anutuko hamó naŋge yoweya. Ŋundiro
    naŋge sokomeko ŋuno Anutu ŋuro ŋande nakayáŋaró, “Ŋuro tero keto mande roneneŋowí
    mu naŋge yeyote, ko ronda yerero taka yereweya.”
  zpz-NTPP: 'Ñgyoozh segur la ricy paam. Mas dela mbecy rguu dey, tees mi zeꞌ segur
    la ricy yac mi gal nu rniim, gun lat de riidz nim rniiñ: Ñgyoozh, ru segur la
    gad lagy mbecy nu rishli rniir. Ornu mbecy cugyiꞌy ben a rishli rniir, segur la
    gruu nap ru, rniiñ.'
  mkj-mkj: 'Joah dauluhl! Koahs uhdahn mehlel, mihndahr ma armaj ohroj likamw. Doahroar
    en Puk Joarwi pwahki Koahs: “Oamw pwung uhdahn pirin janjalda in Oamw sikesik,
    Koawoa uhdahn pirin pwoaida in anjoau in Oamw pirin koapwung.”'
  zac-NT: 'Al contrari, quëhunë Dios verdá aunquë grë́tëꞌ ra nguiu na bishi. Pues
    Sagradas Escrituras rniꞌi de Dios: Guëluaꞌa nal verdá por lo quë narníꞌil. Adë
    chu guëdchíꞌbëdiꞌi galquiá lul iurë guëná mënë lo quë nabë́ꞌnël.'
  kyg-kyg: Alagi atalegeno hano hino. Muki vayaꞌmogimo aigofe gemo nehisagenoꞌaeꞌmo
    Gotiꞌa agaiꞌa geꞌamo alagi oꞌataleno akame hugiye. Ani kavatefeꞌmo Goti mukufi
    gemoꞌa hunoꞌaeꞌmo, kagaemo gemo hisanageꞌa afiteꞌapaeꞌmo, alagi lama gemo nehiye,
    huꞌa hugae. Vayaꞌmogimo agoti huꞌa nekatesagekaeꞌmo aeka apakasegane, huno avo
    kae maleꞌniye.
  kmk-kmk: Tungpaḻona kampay! Bokona mantuli si Apudyus ulay nu losana mantuli dan
    tagu. Kanan dit naikanglita ugud maipanggop kan siya un, “Daḻapnu nalawaga maila
    din kinalintog nu utdan ugud nu kan mangabak ka nu maidaḻum ka.”
  cao-NT: 'Parayamahi quiha. Jabi joni bá jato chani jatihuayamamitsa, quiacanaibo
    jaca nori iqui na. Jama xo Dios; jahuë chani jatihuahi quiha. Quiayamahi quiha.
    Jabi toca xo Dios ii quiha Quënëhacanish cabo: “Jabija ca chaniqui mia, Diós,
    chanihi na. Mi qui nohiria quësono tsi jato bëboxëqui mia” ii quiha.'
  bbr-bbr: Wa senes wa! Ko orip orip kon ämän äiewon kiro epar tainorai. Roasiret
    erekapu ak sät ämän mona rai, Anut nuka ko sät ämän wa miäu, ko epar ämän karar
    areäu. Owon, Anut nukan ämänis keser äieu, “O Anut, na owo ämän äiäm roasiret
    ak roianik, na ro tuku senes äpu musiäi. Roasiret akas nan ämän wasare musianik,
    epar wa äiena rai, nakasar ak sät ämän miäi ätär maram.”
  inb-inb: 'Chikar, ñi imapas manima. Tukui runakuna llulla kagpipas, Taita Diuska,
    imaurapas pai rurangapa niskata sutipami rurangapa ka. Chasallatami ñugpamanda
    librupi willaraiá, kasa Taita Diusta nispa: Kam ima niskakunata rurag kagmanda,
    niikimi: “Kam, allimi kangi”. Chasallata, kam tukui ima ruraskata kawariskaka,
    tukuipi allillami kapungapa kangi.'
  hrv-hrv: 'Nipošto! Nego neka Bog bude istinit, a svaki čovjek lažac, kao što je
    pisano: Da pravedan budeš po obećanjima svojim i pobijediš kada te sudili budu.'
  box-NT: 'Ɓùeé. Wa ko wa zũń le le Dónbeenì dén wee dĩ̀n ho tũ̀iá poni
    wán, ká ɓa nùpua ɓúenɓúen lé ɓa sabín-fũ̀aalowa, làa bìo mu túararáa
    le Dónbeenì bíonì vũahṹ yi lerɛ́n míten dã́ní yi: «Ɓa nùpua ko ɓa zũń
    le bìo fo wee mì ɓúenɓúen lé ho tũ̀iá poni. Á hàrí ɓa yáa ũ yèni,
    se ũ bìo pá bon.»'
  ote-NT: 'Hanja hina, nuꞌá̱ ma da cumpli núꞌa̱ xa ña̱gui. Ajua̱ hinga ma ga ecꞌuambahʉ,
    maꞌna xá hño ga beñhʉ gue gatho ya ja̱ꞌi go ya cꞌuamba y hingo Ajua̱. Ngu ma̱nga
    ja ra Ma̱ca Tꞌofo habʉ sipa Ajua̱ njaua ne ena: Ma da fa̱di gue go gueꞌi guí ma̱nga
    majua̱ni, y ma gui nta̱te núꞌa̱ ra pa da ꞌñecꞌuambaꞌi ya ja̱ꞌi.'
  wnu-wnu: 'Sig ue ar, in munangit apand ende qimurimar igoun, ego Qenu wo ende ue.
    Ende ne qob ete qura: Munon gugum nonou qob qamara igunor eng qeemben ar. Ne qob
    gag-gag net qomorunor eng nenet me yarinerei, ende qura.'
  zam-NT: 'Nec thìb mod no nec tedib mod, ¿lé''? Ndxe''leque'', Diox ndlique'' co''
    mcàbgòn Diox li Diox loo mèn. Diox ndli ante con'' co'' nac lìcpe'' mastale''
    chol mèn co'' nziri'' ndyè'' xal ndub di''s loo libr co'' nac xti''s Diox co''
    mbez: Mèn yila''s no co ro mèn le'' di''s co'' ñii U'', Diox, nac lìcpe''. No
    co''se'' hui'' mèn no la''s mèn loo con'' ndli U'', gàca le'' mèn gab: Lìcque''
    nac mod co'' ndli Diox con'' no nalì ndli Diox con''.'
  zyp-NT: Cang hrahring be, kaa zongmingtei tah hing bia a reipaw kaa cang tahmai
    Khazing cawh zingawh a tlah thly thly thlang. Capathai tah, “A reipaw bia cawh
    bia dih a cang tatah palang cang a ka, sua aa ca khing tihtah na bia khah na te
    a,” tatah a tahpaw hrakhei a cang.
  sey-NT: 'Maijaꞌquë cato i̱ coca nuñerepa cayeje̱ paꞌye yoꞌo ti̱ꞌaquë api, siꞌa pa̱i
    coa cosocohuaꞌi paꞌitoje̱. I̱ cato cosomaꞌquë api. Ja̱je paꞌina, toyaseꞌe caji:
    Nuñerepa paꞌiquëre i̱ñoñe paꞌiji, mëꞌë caseꞌepi. Cuiꞌne yecohuaꞌipi mëꞌëre ña
    tëjini ca hueso maca mëꞌëpi deꞌoquërepa etaja̱ꞌquë aꞌë.'
  nvm-nvm: Regavo jan vierafe e fok bu tavan uruvana bu kufui meknum e biesiav. Regavo
    Godon vuak kufui be a gakma bakin. Fuka ma bakin ijefuon maiji buk akaij iji bu
    usuibe isoinva ijia fu ijeg kuai, Tavan uruvana vuak on a kuaimon iji nika vuak
    ma ijesugin kuaimoga e fok bu gak. Regavo tavan kafo e roin bu ise on ijefuon
    a kuagakva ni vuak ma ijesugin kuardiaga bu game arekno kuain.
  mps-mps: Mu menio. Tigidali we bidi augwaligo tibo po wabo bage bidibogo da, God
    agaduba deligo mu po sesemane sogo wabo dao. Polobadu te genuai bidi Devit agai
    dwai sę elama tama Godigo agade po tų dolo mu elama tama Devitgo te sogo asęani
    pogo te eno megi tama wali po tau sabo dao. Agai te we bidigo dwai sę ebogo Godigo
    po tų dolo mu naga ebo kolesaga hania waselebo po te bukude asęyu tama e po
    asęani, “Nago po wabo si, tigidali sogo te we bidi augwaligo koneaibao, nago
    po te dolo po naga dao. Tama augwaligo nage po tų ila mobaso da, teda nago po
    tų ebogo augwali aiyaba mu elaluaibao,” te po asęani.
  pab-NT: 'Maisa atyo nikare xini! Exahe atyoite tyotyaha maoseratyareha taita hoka
    Enore atyoite hekota aliterexe niraetyasehare tyaohena. Hiyaiya, exakere atyo
    nexa Iraiti Waiyexe etahi: “Maika himamaoseralahare hikaxaokaka hiraehena hoka
    exahe maika maisa xoare kawaiyakita hihiye hikairaeharetyakehena hoka”, nexa.'
  llg-llg: Te mae basa hataholi manai daebafok ia masapepeko kala, tehuu Lamatuak
    mesa kana Ana kokolak tetebes nakandondoo henin! Masaneda, te nana sulak nai Susula
    Malalaok dalek laꞌeneu Lamatuak aon, nae, “Hambu hataholi ana soli salak, nae,
    Ndia ta naketu dedeꞌak no ndoos. Tehuu dei fo ala bubuluk, lae, hata fo Ana kokolak
    ndia, memak tetebes. Neu ko Ana senggi, huu Ndia ta bisa kokolak sala.”
  kyf-kyf: '-Ɩnnya, we ''nɩ sa -mɩ. -A yibheli we ''ji nɩɩ, -Lagɔ mɩa, gbʋzɔnʋ -gbanyɔ
    -wa, -zugba nyɩma weee ka yo. -Lagɔsɛbhɛ ka we -gʋgbʋ gba -Lagɔɔ daɛ: «Wa yibheli
    -mɩ tɩklɩɩ -na gbagbawɛlɩ ''wʋ, ''ɩn wa -ka -mɩ gbʋwʋbhuda kwa, ''ɩn -na galɩa
    wa -gʋ.»'
  tpi-tpi: Nogat tru. Olgeta man i save giaman, tasol God wanpela i save mekim tok
    tru oltaim. Olsem buk bilong God i tok, “God, yu mekim stretpela pasin tasol na
    yu kotim mi. Na sapos ol i ting long kotim yu, bai yu winim kot tru.”
  mih-NT: '@see-verse:ROM.003.003'
  qvh-NT: 'Israel runacuna Jesucristuta mana chasquicur conträto rurashganta mana
    cumpliptinpis Tayta Diosninsega conträto rurashganta imaypis cumplinmi. Payta
    cäsucogcunata yanaparga conträto rurashgantami cumpliycan. Saynölami payta mana
    cäsucogcunata castigarpis conträto rurashganta cumpliycan. Tayta Diosninsipa palabranchöpis
    caynömi guelgaraycan: “Jusalicogcunata Tayta Diosninsi castigarga castigananpä
    nishgalantami cumpliycan.”'
  kms-kms: 'Nungoqi pugri nei wamb wayequ. Te tuqui segi! Pudi nungoqi pugri ei nei
    wamb: God ni wand nganyene kin simbe nand, pudi wute buagi ni wandoqi mand ye.
    Ren kin te God ningg wand buk pe vise kin ane tuquine. God ningg wand buk pe vise
    kin taq: “God nu wand guad kin tende puayi wute buagi nei rimb nu nganyene guad;
    di wute ninge mari nu unje kuap puq mand kin tende puayi nu raqene bei guad te
    pugri beghi yumbo ur brequ bad di nu nganyene simbe guad ye.”'
  agn-agn: Indi poidi! Tenged maski ang tanan ang taw bo-lien, ang Dios mataligan
    ang enged ong mga binitala na. Pario tang na-tang ong Kasolatan, “Agod ang mga
    bitala mo ilalaen ang mato-lid, Ig mandega mga bandanana ta taw.”
  nhi-NT: '¡Dion siquiera matyoluican non! Dios nochipa milaucatzintli, masqui in
    tlalticpactlacah maican istlacatinih. Quemeh ihcuiliutoc itich in Teotlahtolamatl:
    Ohcon monextia chipaucatzintli motlahtoltzin, uan amotlen macahsican ihcuac icniquisqueh
    mitzontlahtlacolahsisqueh.'
  ttc-NT: '¡Nya''tx! Anke kyaqil xjal la''j-e'', per te Qtata Dios jun yolin. Komo
    nyolin tuj te Tu''jal oqtxi'' ikxjani: “Owokel e''elet b''an''ax yatz at akawb''il
    tuj aq''ab'' tzan tpaj aj n''aq''uma'', b''ix kye aj okyepoqoyon te yatz nlay
    b''antik tzan aqet kyitza''.”'
  dan-1931: 'Det være langt fra! Gud må være sanddru, om end hvert Menneske er en
    Løgner, som der er skrevet: “For at du må kendes retfærdig i dine Ord og vinde,
    når du går i Rette.”'
  kwj-kwj: 'Minambwe naha! Hima anasawe le tinda mwanji sa wu gambonda, woro Gotri
    tombwa mwanji mwe naha kumbwa bwandau. Hinde wowani, Gotri chengi ka hinga sawero:
    “Wowa ele himiyama hurahama o ya wu hambwakonda, mwanji mihi ti mwe naha kumbwa
    mi bwandau. Ete wowa hima le mini kotimwowa mi mwanji mwe naha ki o ya wunu mi
    dikikonda.”'
  vie-OVCB: 'Tuyệt đối không! Vì chỉ có loài người mới lật lừa dối trá, còn Đức Chúa
    Trời luôn luôn chân thật, như Thánh Kinh chép về Ngài: “Lời Chúa luôn công bằng
    trong lời Ngài phán, và Ngài đắc thắng khi bị xét đoán.”'
  kze-kze: kwaási kampar-áímbá kwésevo Áánútu árair-aine su'mai kwésiye. Áánútuntavena
    simái aúváí-kwandaaivimba agaimaréna séna enááigo árair-aine su'mai isasá kwaási
    ísaraawe. íma kanaán-umai aaivimbá mayankánááovo enááigo amápa-kwaasi táái kwéusayaaitaiye
    agaimaréna siráiye.
  lbk-lbk: Ad-i mabfalin! Tay olay mo en-engag nan am-in ay takho, khechangna ay tet-ewa
    si Apo Dios. Kag isnan naisolat ay kalin Apo Dios ay mangwanin, “Maammowan ay
    nalenteg ka tay am-in ay inkalim Apo et iyangnem. Mo wad-ay mangipafasol ken sik-a,
    maafak cha isnan kinatet-ewa.”
  mto-NT: '¡Kaꞌa xa je̱ꞌe̱ veꞌe du̱nu̱nkakutyónu̱t, kyutyónup je̱ꞌe̱ veꞌe! O̱yameꞌe
    toꞌk ka̱ꞌa̱jyji je̱ jayu tyaaya, kaꞌats je̱ꞌe̱ veꞌe je̱ Nteꞌyam tyaaya. Veꞌem
    xa je̱ꞌe̱ veꞌe ax joꞌn je̱ Kunuuꞌkx Jatyán vyaꞌañ: Ni pa̱na xa veꞌe kyavaꞌanu̱t
    je̱ts kaꞌa veꞌe je̱ Nteꞌyam je̱ jayu du̱to̱kimpayo̱ꞌo̱y ax joꞌn du̱paaꞌty du̱ꞌake̱e̱ga,
    nu̱jom tseꞌe du̱kuvá̱ktat je̱ts tu̱v je̱ꞌe̱ veꞌe je̱ Nteꞌyam tyo̱kimpayo̱ꞌo̱y.
    Jidu̱ꞌu̱m tseꞌe vyaꞌañ.'
  bzh-bzh: 'Rëḳ nama! Nabë mehönon pin denanër ġaġek kuungsën, og sënë su rëḳ
    pekwë Anutu rë, gaḳ yö rëḳ medo menanër yönon degwata los degwata. Yiḳ yoh
    vu ġaġek sën neggëp loḳ yi ḳapiya lo bë: “Honġ ġaġek pin og niröp rot.
    Om nabë degevonġ ġaġek vu honġ, og rëḳ kwesuu sir yönon.”'
  guj-2017: ના, એવું ન થાય; હા, દરેક મનુષ્ય જૂઠું ઠરે તોપણ ઈશ્વર સાચા ઠરો; જેમ લખેલું
    છે કે, ‘તમે પોતાનાં વચનોમાં ન્યાયી ઠરો, અને તમારો ન્યાય કરવામાં આવે ત્યારે તમારો
    વિજય થાય.’”
  jvn-NT: 'Blas ora para sedulur, awit Gusti Allah kuwi kenèng dijagakké terus, senajan
    manungsa goroh bab Gusti Allah. Wujuté nang Kitab ya ènèng tulisan sing uniné
    ngéné: “Dadiné ketara Gusti, nèk tembungmu kabèh bener lan senajana Kowé disalahké
    kepriyé waé, bakal ketitik nèk Kowé bener terus.”'
  byr-byr: Arɨkewɨnyɨ. Aꞌmwe gazaizai kwaasɨ dazai kɨrɨꞌ Gotɨyai nebulyaꞌnanyalyɨ.
    Sabaaibɨꞌ gamɨnyɨna Gotɨyare bukuyaꞌ dara dɨnɨꞌ “Gɨmɨ wɨdaꞌgɨzɨyagaaꞌ ‘Yɨdaꞌmaraangelyɨ,’
    Aꞌmwe yuya sara yawɨpɨꞌdeꞌnanyɨ. Gɨmɨre yawɨbwasaꞌnegaaꞌ Yɨnɨga davɨlaꞌdeigɨnyɨ.”
  ian-ian: Yigiyandɨ luwa. Nat nɨmba woseka walɨgandi. God wupma kai. Yigiyowun wandeyan
    yigiyandɨ luwa. Tamba God waa nyaangɨt pɨlɨwutndi. Nat nɨmba God kat wagalagiyandi.
    God woseka walɨgandɨ? E? Woseka ana walɨgandɨ waa vɨgiyandi, waa pɨlɨwutndi.
  hun-hun: 'Semmiképpen! Sőt, Isten az igaz, minden ember pedig hazug, amint meg van
    írva: „(az Úr) igaznak bizonyul minden beszédében és győzedelmes, amikor vádolják
    őt.“'
  mcf-NT: 'Padenquio. Ma ambi chiacpadomboen naquidquio Nuquin Papa neyoc. Muesambo
    nec. Matses abitedimbo muaquidquio icnuc Nuquin Papain abimbo chuiquidquio nendac.
    Aden chuiquin Nuquin Papan con tsusedpa dada uamepampic. “Nuquin Papa abimbo chuiquidquio
    nec. ‘Nëid bëdambo iquec. Nëid icsambo iquec, quequin Nuquin Papan abimbo chuibanendac,
    quequin ma matsesën tantianu,’ quequin Nuquin Papan: ‘Mibi icsaoc,’ quequin ëbi
    chuiboed chiombi,” quequin dada uapampic.'
  kjs-kjs: 'Dia-le enaali raayore makirae agale lala peme pare Gote-me ade abuna ora
    agale lea. Gote-na buk madaa agale go-rupa wia: Neme agale le rabu nimuna agale
    loraalimi. Enaalinumi kose lape agale leme rabu Neme nimuna agale rabuaanaalia.'
  mni-mni: "Madu tasengnamak natte! Mi khudingmak minamba oirabasu Tengban Mapudi\
    \ achumba oisanu. Masi Mapugi puyada ikhibagumbani, “Maram asina Ibungo nahakna\
    \ ngangbada nahak achumbani haiba utkani wayenbada Ibungona ngamgani.”\x94"
  yad-NT: 'Dañuma rirye̱cha quivu̱vye nijya̱nvay, dantyamu̱y ne rirya̱carera Ju̱denu
    niquejada variy. Darya nu̱chara ni̱day: Rirya̱tidye jtay nijya̱nvay variy: ¡Si̱tenu
    sanique Ju̱denura! Savuunu variñi̱ ni̱tiy ra̱tu̱chutani̱.'
  mxb-NT: 'Ko̱ó, ko̱ ta̱ꞌón dión kíán. Diꞌa íin toon Ndios xíꞌín ña̱ ni̱ kaa na̱ kee
    na, va̱ꞌará ndidaá ña̱yuu ni̱ ka̱ndo̱o kúú ná na̱ to̱ꞌón, chi̱ diꞌa kaá tuti ii̱
    Ndios: Ndidaá ña̱yuu kandaa̱ ini ña̱ kée ní táto̱ꞌon ki̱ꞌo ni̱ kaꞌa̱n ní kee ní,
    sa̱ꞌá ño̱ó tá ná kaꞌa̱n kuáchi̱ na̱ saꞌa̱ ní, dá kía̱n kando̱o ní kakuu ní na̱
    ni̱ ka̱ndeé.'
  pon-2006A: 'Soh kowahlap! Koht uhdahn pahn mehlel, mehnda ma aramas koaros me likamw.
    Nin duwen me Pwuhk Sarawi mahsanih: Omw pwung uhdahn pahn sansalda ni omw pahn
    koasoi; ke uhdahn pahn pweida ni ahnsoun omw ale kadeikpomw.”'
  maq-NT: '¡Jéya! Meje rë xi cuinújan xi Nina ne, hatuxa sahmichihin me yëjë ni cjua
    xi chja me. Sahmi me handasa yëjë ni xuta ne, jemu ndacha me. Xcun xujun rë Nina
    ne, cuitjin camahindu: Ngayun, Nina naha ne, tsëhë yëjë ni cjua xi nújun ne, tsajin
    camahani mé jyë́ quitjin, hacuaha hatuxa scaa rë cjua nuju cjue xcun tsëhë cjua
    rë xuta xi tsichuva nuju me cojo cjuatacun nuju. Cuatjin camahindu.'
  hto-hto: 'Ie íaɨoɨ féitaja íena nɨe izói nɨbáɨñede. Mei jɨáɨfodo íteza: nana comɨnɨ
    taɨno llófɨredɨno ille llezica, Juzíñamui nana ie jetáacaigafuena naɨ uáfuena
    jaɨ́cɨna fɨnode. Daɨí Cuegáuai úrite: O daɨna uáillaɨmona jaɨ́cɨnaidɨmɨena o íllana
    ónoitiaɨoɨ. Rɨire o jɨcánua mei, comɨnɨ ñue ɨ́ɨnogamɨena íitɨo.'
  por-BRBSL: Que nunca seja! Sim, que Deus seja encontrado verdadeiro, mas cada homem
    é um mentiroso. Como está escrito, “que você possa ser justificado em suas palavras”,
    e pode prevalecer quando você entrar em julgamento”.
  ces-NKB: 'V žádném případě! Ať je však Bůh pravdomluvný a každý člověk lhář, jak
    je napsáno: “Abys byl shledán spravedlivým ve svých slovech a zvítězil, kdyby
    ses soudil.”'
  cui-cui: 'Metha jan tsipae: “¡Jume, apara Nacom bapana jopa baxua exanae! Apara
    jame Nacom daxitan pexainyeiwantha exaneiba. Nacom bewa exaneibina baxuan bara
    bequein jiwi pemuxuitorobi jiwi. David baxua yabara paeba Nacom Pejume Diwesitha
    xua Nacom tapaebatsi, jeye: ‘Nacom, poxonae cueicueijam jiwi yaputaena xua xam
    xainyeya bara nepaebin. Bapoxonae jiwi jume amanayabame poxonae baxua exaname
    poxonae bequein jiwi cayabara paeba xua abe exaname’, jei David Nacom Pejume Diwesitha”,
    jan tsipae.'
  boj-2014: O ijo was, iga degsi marqasai bole sai. Iga endegsi marqom, “Tamo kalil
    naŋgi gisaŋ tamo. Qotei a segi qujai gisaŋ tamo sai. A anjam bole gaigai maroqnsiq
    a olo uratosaieqnu.” Agi Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “O
    Qotei, ino anjam kalil bole. Deqa tamo qudei na ni pegimqa laqnibqa ni olo naŋgi
    tulaŋ buŋnjrsim ni une saiqoji sqam.”
  eng-OEBUS: God must prove true, though everyone prove a liar! As scripture says
    of God – ‘That you may be pronounced righteous in what you say, and gain your
    cause when people would judge you.’
  eri-eri: Gai uwanga uwa. Nere fai oruwanga yaawa beele le-lede, onou wa, Itou no
    nogonga gai-gai beele ngalenga le-lena. Wa, Itou nomo buk langa lena dorofe. “Itou
    ne fanyite hilou wahanga ono boni, ne ji kot langa tafa hini. Onodu ne kot langa
    tafa hinei nomo ninanege isei mata wode wa, ne kot tigini feiyawau ganga.”
  aly-aly: 'Arrangkw! Ingwerenty irrtywerrenty, Akngey-kenh angkekety intwemelirrey-angenh.
    Akngey-kenh angka arrwekeleny alakenh aynteyel: “Akngey-kenh angka arraty innga,
    nthakenh ingwerentyel court-warl arrerney-angenh.”'
  wiu-wiu: E̱'e mena. Ali peyamedo kapene wakoa okolipa Akolaliyo niminimo-kama oo.
    Enilekepa Akolaline bokuke one-pala akenemo eya wa wia mekaneya piko. Pademo pademo
    ikilepa niminimo-kama wini oko wa peyame oi. Peyamedo ne koiso akoa eketepa padele
    padeleta neme tikilepa niminile-kama tadeko waka oi wa padame wia mekaneya.
  swe-swe: 'Absolut inte! Låt det stå fast att Gud är sann och varje människa en lögnare,
    som det står skrivet []: För att du ska få rätt i dina ord och vinna när man går
    till rätta med dig (när du dömer).'
  cth-cth: Kâ raphoe mahoeh. Cathut ni a lawk lahoi lannae lah a coe teh, lawkceng
    toteh tâ nahanelah, Cakathoung dawk thut e patetlah tami pueng teh laithoe kadeikung
    lah ao awh ei, Cathut teh kalan e lah awm naseh, telah ati.
  mti-mti: Onan di, me den onanape. Iyayapan undag ugauga igiyawa meib nu dirum watawa,
    nu watanit di, “God me anotumat abnawa.” Mamaib tene, “Ge gae geuma gumbe oraivitwa
    auwa, sira pui gempewa me matai auwa.”
  pad-NT: 'Korijanahia vakavaranina kaba''i adani ija''ari hahavi, Deus vani ada ka''oa
    hihaha''oadahara. Ovaria bada bini''aki ida va''ora nava''isohijoravini hi''iki
    athi. Deus athi kapapirania hojaki hida Deus varani hina pitani: “Deus, vara inini
    vani ija''ari hahavia avigaja ida iathini ka''oa hini. Ija''aria vanofivini kaba''i
    ida ira avakaraganahavini, ni-nahina jahariki-ra vakaragaki. Asohika''oaki ida
    kadahojai.” Nihi ida athi Deus athi kapapirania hojaki.'
  twi-twi: Ɛnte saa koraa! Sɛ obiara yɛ ɔtorofo a, Onyankopɔn de, ɔyɛ ɔnokwafo, sɛnea
    wɔakyerɛw se, “Wudi bem wɔ wo kasa mu na woteɛ wɔ wʼatemmu mu.”
  hlt-hlt: Om mahpawh, om cakhaw Pathen tah thuem. Tedae a daek tangtae bangla hlang
    boeih he laithae ni. Te daengah ni na ol neh na tang vetih na laitloek vaengah
    na noeng eh.
  tbz-SIM: 'Bìtì! Bɑ́ kɛ̀ bɛnìtìbɛ̀ bɛmɔu í wetí Kuyie mbɑ́ɑ́ yóu kù bo nwetímɛ̀ kɛ́ndonnɛ̀
    tì wɑ̃̀rimɛ̀ kɛ tú: Kɑ̀ɑ nɑ̀ɑ́, nhɑ nɑ́ɑǹtì ntú timɔ́mmɔnti, kɛ̀ bɛ̀ dɑ bekùnɛ̀
    ɑ kpɛti ńnɑɑti.'
  san-GUJ: કેનાપિ પ્રકારેણ નહિ| યદ્યપિ સર્વ્વે મનુષ્યા મિથ્યાવાદિનસ્તથાપીશ્વરઃ સત્યવાદી|
    શાસ્ત્રે યથા લિખિતમાસ્તે, અતસ્ત્વન્તુ સ્વવાક્યેન નિર્દ્દોષો હિ ભવિષ્યસિ| વિચારે
