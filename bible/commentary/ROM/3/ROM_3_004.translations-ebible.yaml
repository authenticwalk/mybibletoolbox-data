    pat han orhor nasam inahah ma hapat daham am hatiprimur. Kat han ihirdapat gonong
    Go dasuh han ihat pathe naporiyahan ma naporiya ohe pe oh dam ti na pat ohoh ihan
    gwe boknong nahatin menghe timbasmur. rit atporhan Depit oh brak matipmur.
  bvr-bvr: Ngika, a-la! Wurra jarra arr-wu barra! Minypa ngayburrpa marn․gi Wangarr
    a-weya a-workiya gun-narda gun-burral, marrban an-gata ana-nga an-jaranga a-yolkiya
    a-workiya. Minypa janguny gu-yurra, gu-yinaga, “Barra yarlanga gu-yu minypa nginyipa
    gun-jechinuwa ny-yeya ny-yorkiya, rrapa minypa gun-gata birripa jonama bubu-ngurrja,
    wurra nginyipa ny-molamiya barra; birripa aburr-nyagara.” Gu-yinagata gu-yurra
