  mie-NT: 'Nduú cuitī jā súcuán. Chi vísō tú ndihi nchivī stáhví ji, sochi Yāā Dios
    chi ndāā sáhá yā. Chi suha yósō nūū tutū īī jā ní ncāhān iin tēe jíín yā: Cāhān
