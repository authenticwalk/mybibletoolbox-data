  pan-pan: ਕਦੇ ਨਹੀਂ! ਸਗੋਂ ਪਰਮੇਸ਼ੁਰ ਸੱਚਾ ਠਹਿਰੇ ਅਤੇ ਹਰ ਮਨੁੱਖ ਝੂਠਾ। ਜਿਵੇਂ ਲਿਖਿਆ ਹੋਇਆ
