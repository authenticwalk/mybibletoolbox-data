  txq-txq: Ta bisa dadi! Leo mae basa hatahorir marai dae-bafok ia mana pepeko-lelekok,
    tehuu Manetualain mesa kana ndia kokolak ndoos nakandoo! Masanedak, neni surak
    nai Susura Malalaok laꞌe-neu Manetualain aon nae, “Hambu hatahori fo ndae salak
