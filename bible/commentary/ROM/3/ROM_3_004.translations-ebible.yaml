    tej xtojḻlu di guidxäjl.'
  san-MAL: കേനാപി പ്രകാരേണ നഹി| യദ്യപി സർവ്വേ മനുഷ്യാ മിഥ്യാവാദിനസ്തഥാപീശ്വരഃ സത്യവാദീ|
