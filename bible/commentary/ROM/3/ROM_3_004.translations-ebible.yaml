    tal la''jil tu yolu''. Mpe nink cho''c wunak tan ma''le''n yolu'', cya''l nin
    jale''t mu''ẍ tal paltil cya''n.”'
  isn-isn: Kutile kuee leki Tunda igeleke kutula watai, ataize kila umuntu utaale.
