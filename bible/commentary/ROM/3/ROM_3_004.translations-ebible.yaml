  cbu-NT: Tputsich ichingurutichcha wayangichirirtichcha, itaru Apanll ngichtareeja.
    Watam Waana Apanll atuwa; Shiy ichingaru yasayarush, ngichzish nduncha. Shiy tsinastishcha.
    Shiy tputsee waneekchush, ¿Chaka shiyaa, yutarittishcha tách? tárangiya Apanlli.
    Yuwaa, tárangu anoo ngichimaam wanindaja.
  usa-usa: 'túyánámmá íma ítáaro! miráuma máqtemma kaaqaari-wáyúkámá máamanibo Áánûqtuma
    wemá yímikain-aikaq yabíqma matúq-matuq umá mániye. Áánûqtuni aúba-wannaabi kétiye:
    “máqten-aimmo tinnamá kateko umá yiráátiniye. emmá yaináíyaama uyáqtanone.” téna
    min-áúbábí kétiye.'
  soy-soy: 'Ái nkpɑ́ni lɛ̃. Ái céreisɛ rɛ ḿpɑ́ usoi úye yɛ unɔ́ɔmɛ lɛ, ɑmɑ́ Uléécɑɑ
    pɔ̃́ nɛ ɑsei tikilɛnlɛ. Li likɛcɑ́ɑ́ wɔ́lɑɑlɛ̃ tɛ: Li pisɛ rɛ ɑpɔ́nɔ́ɔ ɑkɛ́ n
    nyísɛlɛ̃ tɛ pɔ ɑsei ute lɛ. Ńkɑ ńn wenɛ kɑpi yɛ́ nɛ mɛpɔ́túhɑɑnɛ kɛ́mɛɛ pɔ́
    n cɛ́si.'
  hui-hui: Ani ndoyago. Wali agali ti bibahendeme ke̱ hai haga kayaguabi Ngode Datagaliwabe
    ibu henene dege laabo haga kagoni. Anduane Homogonaga mbugani lo ngago ogo, Í̠na
    bi larego bibahende tigatiga hangu larili lalu walia holene nga. Tigua í̠ baba
    godi lole manda biyagua í̠ bolanguaore holene nga, lalu gilibu nga.
  amf-amf: Shidhehe! “Hasa dhalqinka tipa eedi hada maate; haam jibbeamaar pirdinka
    hada bashe” hamayse thaapadhondettsi, eedi wul buuda eedi ko dahaakaar, Barjo
    gon hamaane.
  quc-NNT: '¡Man je'' tä ri''! Xane ri Dios kub''an na ronojel ruk'' qas tzij, pune
    konojel winaq e are'' b''anal taq tzij. Kub''ij k''u ru Loq'' Pixab'' ri Dios
    ri Tz''ib''talik: Rumal ri tzij la q''alaj wi chi jikom ri anima'' la. Aretaq
    käq''at tzij puwi'' la, käq''alajin k''u na chi utz ri käb''an la, —kächa ri Tz''ib''talik.'
  dob-dob: Nigeya saꞌi. Onaꞌaiꞌaila, ꞌabo tomota maiboꞌada kabokaboda, ta Yaubada
    tebweuna palupaluna, ga tauna manuna Buki Tabu ꞌisimana, ꞌigwae, “ꞌImu ona ꞌenega
    sida ꞌawa palupaluyeyo be ꞌenega ꞌimu etala ꞌenaya ꞌuda ewaiwai.”
  wrs-wrs: Owai, Sesoava si wohvawovra, osmba temba himba doarava onamba, velmba.
    Eva nonamba monglava indhanamba temba dasalmba deiswitvrava. Manara, Sesoana doaramini
    tombaimorava os novol velohv, Sesoa, yenamba moalamangm si osva nunglivav, ora
    tanam. Noinda mongova si osva ovavmoa, Sesoa, yimba gekala vev, nonamba yimba
    kamba lesvhoawol vevrava.
  mca-mca: 'Aka''an nite'' hik aka'' ƚunye''j. Pa'' Intata yijaa''ija pa''qu'' hats
    nit''ij yemjeetax pa''qu'' nowotk''onƚetaxkii. Hik ta''ƚijupi'' ka'' we''nika''ajji''
    pa''aj in yit''ij: —Akha'' pa'' Intata, yijaa''ija pa''qu'' hats it''ij. Akha''
    ƚanaxij pakha'' qu'' nittaxijets qu''nte'' yijaayi''ija pa''qu'' hats it''ij.—'
  tzo-TZC: 'Moꞌoj, ti Diose ta onoꞌox spas scotol ti cꞌusi lec ta xile manchuc mi
    jutcꞌop scotol ti cristianoetique. Yuꞌun jech ta xal ti scꞌop Diose: Ta xvinaj
    onoꞌox ti tucꞌ scotol ti cꞌusi ta xavale. Mu xuꞌ ta staic amul ti cristianoetic
    ti cꞌalal ta xavichꞌ chapanele, xi.'
  jao-jao: Ngala kurdardi. Wardimbangu wuka jalu-wukanyinji, wardimbangu. Li-yakayaka
    bajalu li-yakayaka. Ngambala-lhaaya Kada, ngayamantharra yurlurr wuka ja-wukanyinji,
    kurdardi ka-ngajbirriyu nyuwu-mangaji ki-wukawu. Li-wulu jalu-warndimanji awara,
    nungkarnarrku ngambala marda, li-wulu wiji warndimanthawu, ngala barnika-warndimanjima
    Kada, kurdardi yiwa, ngayamantharra kalngi wuka ja-wukanyinji. Barranamba wankala
    nya-mangaji mirningiya Dabida, ka-wukanyi yiku ki-Kada, nganinya ka-arri, “Li-wulu,
    nalu-lhaaya yinda, nyinkungu wuka yurlurr nya-mangaji. Namba jalinyamba-yalbanganji
    li-wulu winkanda, ‘Nya-mangaji yijan Kada, nungka wardi jiwini? Nungka yabi?’,
    namba jalu-arrinji nganinya, kulu nalu-lhaaya yinda, yurlurr jimu kalngiya.” Bawuji.
  mya-mya: မည်​သည့်​နည်း​နှင့်​မျှ​ဤ​သို့​မ​ဆို​နိုင်။ လူ​တိုင်း ပင်​လိမ်​လည်​ကြ​စေ​ကာ​မူ​ဘု​ရား​သ​ခင်​မူ
    ကား က​တိ​သစ္စာ​တည်​တော်​မူ​မည်​သာ​ဖြစ်​၏။ ကျမ်း​စာ​တော်​က၊ ``ကိုယ်​တော်​မိန့်​တော်​မူ​သော​စ​ကား​သည်
    မှန်​ကန်​ရ​မည်။ တ​ရား​ဆိုင်​တော်​မူ​ရ​လျှင်​လည်း​ကိုယ်​တော် သာ​လျှင် အ​နိုင်​ရ​မည်''
    ဟု​ဖော်​ပြ​သည့်​အ​တိုင်း​ပင်​ဖြစ်​၏။
  gng-NT: 'Na ń tien nnɔ fiebu. Binib kɛ yé bitonnɛndɛnb mɔnɔn la, Uwien wɔn tuu
    ki yé ugbɛmɔ̀ndaan nɛ tɛn nì kɛle'' ma uʼgbɔnku ni ki ye: «Aʼlenm ni nɛ bi li
    bɛnde kí ye a yé ugbɛmɔ̀ndaan. Bi bun'' nin ŋɛ tibuur la, a li faake nin bɛ.»'
  cbi-NTPO: 'Uwain tsa jutyuve, naamika chachillaa Dios naakenu uudenguiñuba tsa tsangue
    meenguityu deeñuba, Diosya naa naakenu pa''ba tsanguemuve, matyu Diosa'' Kiikanu
    Diosnu laapu'' patu entsandive: Ñu naati pañuba uwain ura'' pamuve tya'' keenu
    detsuve, tsenmala naa ñunu kavitu dekiñu bain, ñaa puinu tsuve, tive.'
  ikk-NT: Mba, kaka! Osolobuẹ wụkwọ onyẹ ezioku, ọ sụọn'a nị ịhịan ile wụ ndị-ntụ.
    Ọ nọhụ kẹ Ẹkụkwọ-nsọ dọn ku ẹ, sị, “Wẹ k'a hụn a nị ihiẹn i ku wụ ezioku; wẹ kin
    i ikpe, i k'e ri eṅẹn; ị han eṅẹn, w'e k'a hụn nị eṅẹn ị han wụ ezioku.”
  leu-leu: 'Piau e piau paaliu, muta lamon malaan. Naak a maana rabuna xapiak ri taa
    bit taasaxa Piran fuuna kuus tuuna vulai. A Xakalayan Taap a kuus turoxo pana
    layaan a kuus malaan: “Piran, layaan no ferawai a maana rabuna ri taa texaas famatavas
    o a ferawaian siim a fatak. E layaan ri gel tifi nano, no faxaalit vulai o a tiisan
    siim a roxo xasingit.”'
  maz-NT: 'Mizhocjimi tiene que ra cumple texe nu c''o o mama. Exna cjuana Mizhocjimi
    cja''a c''ü mama, zö ra mama texe yo nte c''o dya cjuana. Je t''opjü cja o̱ jña
    Mizhocjimi c''ü mama a cjava: Nu''tsc''e Mizhocjimi, na cjuana nu c''ü i̱ṉ mama.
    ''Ma ra unüji ngüenda ja cja c''ü i̱ṉ cjague, ra mbãrãji i̱ṉ cjague na jo, eñe.'
  bod-N: གཏན་ནས་མི་བཟོ༌སྟེ། དཀོན་མཆོག་ནི་དངོས་གནས་བདེན་པ་ཡིན༌ཞིང་མིའི་རིགས་ཐམས་ཅད་ནི་རྫུན་བཤད་མཁན་ཡིན་པར་ངེས་སོ།།
    དེ་ལ་གསུང་རབ་ཀྱི་མདོ་ལས་ཇི་སྐད༌དུ། ཁྱེད་ཀྱིས་བཀའ་བཀྱོན་གནང་བའི་དུས།། ལྷག་བསམ་རྣམ་དག་མངོན་པར༌འགྱུར།།
    ཁྱེད་ལ་ཁ་ཚོན་གཅོད་པའི༌དུས།། ཁྱེད་ནི་རྣམ་པར་རྒྱལ་བར༌འགྱུར།། ཞེས༌བཀོད་པའོ།།
  tca-NT: 'Rü tama ngẽmaãcü nixĩ. Erü woo guxü̃ i duü̃xü̃gü rü yadoratèèxgügu, natürü
    Tupana rü taguma nidora rü guxü̃guma nayanguxẽẽ i ngẽma nüma tamaã inaxunetaxü̃.
    Rü yemacèx norü ore ga Dabí ümatüxü̃wa rü ñanagürü: “Cumax, Pa Tupanax, rü aixcüma
    nixĩ i curü ore i nüxü̃ quixuxü̃. Rü ngẽxguma cuxü̃ tangugügügu rü nüxü̃ tadaugü
    na aixcüma cumexü̃”, ñanagürü.'
  zpl-NT: 'Xne Diose leca xunga xeꞌenu stichiaꞌnu, mase nú ye bee bene iliulabe nequichiaꞌ
    pero Diose leca xunga nequichiaꞌ, tucu nú rni tucu luhuare lu stichiaꞌnu: Yebee
    bene lañiꞌ nú liꞌilu saꞌalulu stichiaꞌlu, nu lecati niquiya xi niquiya lu cuendaꞌlu.'
  mbc-NT: 'Kaane, ikupîiya. ˻Pemonkonyamî'' pîika''tîiya taasa'' tîuya yawîrî˼. Seru''ye''
    pe Paapa wanî pepîn tiwin kin. Tîwîrî Paapa ko''mamî e''pai awanî yairon pe pu''kuru,
    teuren tamî''nawîronkon wanî tanne seru''ye'' pe. A''kî, Paapa maimu e''menukasa''ya
    taasa'' man, tîpî'' teeseurîmasen pe: Paapa, amîrî wanî yairon pe pu''kuru teeseurîmasen
    pe. Teuren taa to''ya tanne apî'', yairon pepîn amîrî, taa to''ya ya, tîîse yairon
    pe pu''kuru awanî eesepu''tî, taasai''ya man.'
  ndg-ndg: Ntupu, badala yake, uneke Nnongo abonekane nkweli, hataitei kila mundu
    mmocho kati mweandikilwe, “uwese baurekana panga wa mwene haki. Mumakowe gako
    nawawezeshinda mewe kojingya muhukumuni”.
  wsk-wsk: 'Mena, mu nu uwuta me bitirukko! Kariimet kawel munan ta betemonko, bare
    Kaem mu ko den diram la karo tuokko. Batoga bo te balam se aniso uwuta: “Se ni
    den te aga betesam mu ni diram la betesam, ale aga memek wetang sapasam mu am
    diram.”'
  toj-NT: Anima spetzanil ja cristianootiqui puro mentirosootic, pero ja Diosi, mi
    ni nunca oj slee ja mentira. ¿Mi ma huan ni xa naahuex ja jas huax yala yabal
    ja Dios ba? Eso sí, ja cristiano mix yiaje snihuanil ja jas huax yala ja Diosi.
    ¿Yuj ama huax yalahue que mi oj c'ot smeranil ja jas yalunej ja Diosi? ¡Ba miyuca!
    ¡Dios ni ja yen tac! Jach ni huax yala ja ba yabal tac.
  tbc-tbc: Man tia mok a. Gidad tamol adi fidian sewak bo man Anut man ago tia ya,
    tia, iŋ pempem rumok a. Ru ta Anut san buk lo igo ibol, “Saen oŋ ru ubol ilasa
    dop, tamolpein fidian kuai tem dile wak oŋane ru an itaot a, ago dop oŋ bitinaek
    lo udu bo man, bitinaek an oŋ riŋani wa.”
  sna-sna: 'Kwete, kwete! Mwari ngaave wechokwadi, asi vanhu vose vave venhema. Sezvazvakanyorwa
    zvichinzi: “Kuitira kuti munzi makarurama pamunotaura, uye mukunde pakutonga kwenyu.”'
  smk-NT: Ambo' gapo nin wanin! Mataman nin nibula'-bula' anay sarban tutawo, tutuo
    ya et lawas a Dios sa nibarita' na! Say katutu'wan, mabasa a wanti e sa Masanton
    Kasuratan a wana, “Si'ka, O Dios, say sarban ibarita' mo, siguradon mapatutu'wan
    a tukiden mo tan no usisaen ray gawa' mo, kasan ma'kit ran nagkurangan mo.”
  grc-TCGNT: Μὴ γένοιτο· γινέσθω δὲ ὁ Θεὸς ἀληθής, πᾶς δὲ ἄνθρωπος ψεύστης, καθὼς
    γέγραπται, Ὅπως ἂν δικαιωθῇς ἐν τοῖς λόγοις σου, καὶ νικήσῃς ἐν τῷ κρίνεσθαί σε.
  gof-WFTW: Diggenna! Asa ubbay worddanchcho gidikkoka Xoossay tuma gido. Geeshsha
    Maxaafan, “Ne qaalan ne xillasa; nena mooteyssa pirddan lathaasa” geetettidi xaafettis.
  spa-BLM: ¡Que no sea así! Sí, que Dios sea encontrado verdadero, pero todo hombre
    sea mentiroso. Como está escrito, “para que se justifiquen sus palabras, y pueda
    prevalecer cuando entre en juicio”.
  kyz-NT: 'Naani. U''eawer imũ etee futat ''ga mama''e apoi. Ni''mea''uweri futari
    ''ga. Ae te ''ã najuejue etee futat i''me. A''ere Janeruwarete ''ga ni''mei futari.
    Mama''e a''jea etee futat ''ga imome''wau. Ymã te ''ga amũ ka''arana kwasiari
    ''ga ree rakue: “Eneje''egamũ nipo eneje''ega renupara ''gã ''jau, a''jea futat
    ''ga je''ega, ''jau nipo ''gã ene rerowiare''ema ''gã nupe. O''meramũ te Ku''jywa
    ''ga ''i, ''gã amũ ''e renupa nipo amumera ''gã ''jau: Naani. Ene te ene''me,
    ''jau nipo ''gã ene''me are ako ma''e ''gã nupe. Ene ago''o ekoteeara ''gã nupe
    nanẽ nipo ''gã ''jau nũ: O''meramũ te ''gã ''i. Ako esage Janeruwarete ''ga, ''jau
    nipo ''gã enee, ene ago''o ekoete renuw ire”, ''jau ''ga ikwasiaa inuga rakue.'
  dao-dao: Acun kba am ni; Khyang naküt hlei sepi Pamhnam cun cangki ni, “Na ngthu
    pyen cun cang lü, ngthumkhyah üng pi ngnängnak na yah khai” tia Cangcim naw pyenki.
  cya-cya: 'Si''i na, si''yana Ndiose ñi ndi''in cha'' ''in ñi, lo'' nchgaa nten chendyu
    lca ne'' nu cuiñi, cui'' ña''an nchcui'' quityi ''in Ndiose: —Si''yana mdo''o
    ñi cha'' ''in um lo''o cha'' nu ycui'' um, lo'' cu''ni um canan xa caja nu culo
    qui''ya ''in um—.'
  nii-nii: '@see-verse:ROM.003.003'
  ign-NT: '@see-verse:ROM.003.003'
  dik-NT: Acïï bï waar yic! Yiny Nhialic adhil tɔ̈ thïn akölaköl cɔk alɔn ye kɔc alueth.
    Cïmën ye athör thɛɛr wël Nhialic ye lueel ëlä, “Këya, bï ŋic lɔn le yïn yic, wël
    ye lueel yiic, ku luk yïïn yic.”
  cac-cac: 'Elnacc''och tas syala''. Vach''chom syesej junjun anima, palta a Dios
    yeln̈ej syala'', tz''eln̈ejc''och masanil tas syala''. Icha tic syalcan d''a Slolonel
    Tz''ib''ab''ilcani: Mamin, ayic tza ch''olb''itan eb'' anima scheclajeli to yel
    tojol ach. Ayic tza ch''olb''itan eb'', max yal-laj yalji chucal d''ayach, xchi.'
  tzj-E: 'Jara'' ne mcara'' ta. Per ajoj ja ok wnak next jun chka mquita xtutz''ak
    tzij, per Dios mcara'' ta, arja'' ne ktzij wa'' njelal je nbij. Ajni'' tz''ibtanak
    cana chpam rtzojbal Dios jcawrara nbij: —Cara'' rbanic Nedta'' Dios ch-utz c''ara''
    npors nk''aljina che atet nrubey wa'' njelal jnabij, y tak c''ola nch''ojquixa
    chawa per natet wa'' ncatch''ecmaja, cara'' nbij.'
  san-BUR: ကေနာပိ ပြကာရေဏ နဟိ၊ ယဒျပိ သရွွေ မနုၐျာ မိထျာဝါဒိနသ္တထာပီၑွရး သတျဝါဒီ၊ ၑာသ္တြေ
    ယထာ လိခိတမာသ္တေ, အတသ္တွန္တု သွဝါကျေန နိရ္ဒ္ဒေါၐော ဟိ ဘဝိၐျသိ၊ ဝိစာရေ စဲဝ နိၐ္ပာပေါ
    ဘဝိၐျသိ န သံၑယး၊
  yaa-NT: 'Yorafo chanĩmisfo. Akka Nios ramashara chanĩmisma. Yorafãfe keyokõichi
    noko pãrafiaifono akka Niospa noko pãramisma. Nã David Niospa meka yoikĩ kirika
    keneni iskafakĩ: Niospa ãfe meka mẽstesharakõi yorafãfe õinõfo. A shara shinãifo
    Niospa ato sharafaxõi. Akka a chaka shinãifo Niospa ato tãpimakĩ omiskõimaxii,
    ixõ David yoikĩ kirika keneni.'
  cab-NT: ¡Máma líña! Lubáragiñe líra, lagúnfuliruba Búngiu láu lerérun láu sun yé
    jama sun gürígia uboúagu. Taríñajare Lerérun Búngiu. Babájüdǘba queísi richáti
    lídan le baríñagubei, áni buídubei báfuridun dánme le bagúserawagüdǘn.
  clu-clu: Bisan ang tanan nga mga tao botigun, ang Dios tana masarigan gid sa anang
    inambalan. Pario ang ginakoon sa Kasolatan, “Mapapamatodan nga tama imong mga
    ginaambal, Kag pirmi magagoa nga osto imong pagukum.”
  swh-ULB: La hasha. Badala yake, acha Mungu aonekane kuwa kweli, hata kama kila mtu
    ni mwongo. Kama ilivyokuwa imeandikwa, “Ya kwamba uweze kuonekana kuwa mwenye
    haki katika maneno yako, na uweze kushinda uingiapo katika hukumu.”
  tpt-NT: 'Jantu chuncha kaval. Dios si najun yu laqsaval mas tachun ni lapanakni
    talaklkanan. Va chuncha tsꞌoqkanta, junkan ni Dios: Kakꞌatsakanaꞌ ni laqsaval
    minchivinti. Vachu incha matichun mukꞌaniputunan laqtaqal, si ox kꞌaxajtꞌachiy.'
  aai-aai: En anababatun! God ana tur i mar etei turobe, baise sabuw i baifuwenayah.
    Buk Atamaninamaim iti na’atube hikirum, “Tur awamaim etitit i mar etei asinafumaim
    initurobe, naatu baibatiyen ana veya hai tur boro inisnowah.”
  sny-sny: Opiyai! Lu taune werese omo pani werese sahe, lowe peri wawero au te'enamisiya.
    Ahowa, Owane Sitewi lai marepi yo seni werese lo farere wara'i a'i ironamitorowa.
    Meni ta Owane Sitewi lo one towe sahe apou leseye. “Ane yo seni luwaru a'i ironamiteye.
    Peri werese no, ne yo seni luwaru a'i ano ne au fu te'esiya ape, wiyeme pefine
    a'i ne. Ne ane etiyei su, yo seni werese no wiyeme pefine a'i ne.”
  myy-myy: 'Meje, bajibea. Ĩ yiro robo yisotigʉ yiguĩji Dios. Masa jeyaro ĩna socabojarocati,
    Dioama socagʉ meje ñami. Jane mejejʉ Diore goti ĩsiri masʉ ado bajiro ucayoñi:
    Dios mʉ ña coji rʉyabeto yiro robo yigʉ. “Ado bajiro yicʉja yʉ”, mʉ yiro bajiroti
    ya mʉ. Ito bajigʉ mʉ ñajare, “Diore seti ña”, yi masimenaji masa. “Socagʉ meje
    ñami Dios”, yi masi jedirã yirãji masa jeyaro, yi ucayoñi Diore goti ĩsiri masʉ.'
  trc-NT: '@see-verse:ROM.003.003'
  cut-NT: '@see-verse:ROM.003.003'
  bel-bel: 'Зусім не. Бог верны, а кожны чалавек ілжывы, як напісана: «Ты праведны
    ў словах Тваіх і пераможаш, у судзе Тваім».'
  zlm-KSZI: 'Sama sekali tidak! Allah tetap benar biarpun setiap manusia itu pembohong.
    Sebagaimana tersurat: ‘Supaya Engkau didapati benar dalam kata-kata-Mu, dan akan
    menang apabila Engkau dihakimi.’'
  gdr-gdr: Ka, ma rɨrɨr e! God b'ogla ɨmɨnjogɨm yebɨm, ajɨ komkesa rɨga re b'anygɨnena
    mɨle kɨma im. God ma yɨna peband ɨja emb jɨ ɨrɨki yɨbɨm da, “God! Ra Man Moina
    yɨtkak tapureninyɨt, Man b'ogla b'ɨtɨmjasɨt da Man re negɨr kesa dɨmdɨmjog et,
    sɨ ra Man b'ɨsagɨka okasɨt, Man ɨta onggɨtyam b'ɨsagɨka gou wa omnyɨt.”
  vmy-NT: '¡Ngu niñajanni ꞌba ku̱an! Ninga tsa ndesu ngatsiꞌi xuta, tunga Naꞌenchana
    tojo ꞌba=tsaꞌen ko kjuakixi. Ngu enre ꞌba=tsaꞌen kuaꞌindutꞌa: Sꞌe̱jñatsejen nga
    ji xi kixi kionga sji mé= enñu, ꞌba siꞌanni ji kionga ku̱anri kjua.'
  cmn-FEB: 当然不是！即使所有人都被证明是在说谎，上帝始终在讲述真相，正如经文所记：“你所说的将被证明为公义，在你接受审判时将会获胜。”
  gmv-RNT: Mulekka diggenna! Asi wurikka wordancha “Neni ne qaalappe dendidayssan
    tumancha; pirdanka xoonizade gidaasa” hessatho geetetti xaafettida mala Xoossi
    qasse tumancha.
  ncl-NT: '¡Ma camo quiman quijtu inon amaqui! Huil ticmatilo neli pampa Dios amo
    quiman mocahua pa lajtus melahuac, mas que cuajnesi moxtin lacames islacatilo.
    Unca quinami moijcuilúa pa iamal ilajtol Dios: Tehual, Dios, yoje ticchíac pa
    lacames quijtusi pampa tehual molajtomes cate mejmelahuac huan yoje tiquinsulahuas
    lacames quiman quijtulo amo tiunca melahuac.'
  sua-sua: Te ho mi nop hak! Ko o mia ngam vua ppiak, vanang E Nut nam vua mien kmikkiem
    gi enang ko ngat ittiegom E Nut karo rhek ri mang En te, “Im kaikkiem ilaro keknen
    ruk ngat ho mi kut sir hak kam momngan kar o mia ruk ngma sir ko kim in. Va ima
    kir kim mar he kmon mar orom ngaro kerkeknen kmikkiem ilaro rhek ruk o minar.”
  are-are: Itja kuta. Relha ingkarraka paka kekarta lhamanga, Altjirraka lhelintja
    itja kuta ipmintjerritjina. Nhanga Altjirraka Angkatja Imankinyala ilama, “Altjirrai,
    unta relhalela iwurramalanga, relha ingkarrakala wutjina unta arratja angkamanga,
    arratja tjiperrawumanga turta.”
  gai-gai: Wanaiŋ ŋgoin, meikramtaɨr muruŋa parurenan, na Raraŋ Aetaniac man kabe,
    ma ndo kam gidikca memetmbacmo ndoprena. Ainda moca Raraŋ Aetaniacna Timbigta
    Kapca gaindopatna, “Raraŋ Aetaniac, u ndona kirar wandoŋa raŋgaica u aukmo ritri
    waparaca mo. Na mina umo ritri waparaca mona ndop te. U mbopi pɨarkena mɨn, na
    u makukar kocor.”
  qvm-NT: 'Israel runacuna Jesucristuta mana chasquicur conträto rurashganta mana
    cumpliptinpis Tayta Diosnintsega conträto rurashganta imaypis cumplinmi. Payta
    cäsucogcunata yanaparga conträto rurashgantami cumpliycan. Tsaynoglami payta mana
    cäsucogcunata castigarpis conträto rurashganta cumpliycan. Tayta Diosnintsipa
    palabranchöpis caynogmi escribiraycan: “Jutsa ruragcunata Tayta Diosnintsi castigarga
    castigananpag nishgalantami cumpliycan.”'
  chz-NTPS: 'Niꜙ miihˉ saꜙ laꜗ läꜙja̱ˉ. Juuˈ kihꜗ Dio baˊ laꜗ dsooꜘ, maꜙkeꜙ läꜙjë̱ë̱ꜙ
    dsaˉ taˉju̱u̱ˈ. Läꜙko̱o̱ˉ jähꜘ jeeˊ naˉsɨɨˉ: Kya̱a̱hˊ juˈdsooꜘ kyahꜗ läꜙjnäꜘ heˉ
    la̱a̱hꜗ llu̱u̱ꜗ. Hiꜙ hneˉ baˊ le̱hꜙ waˊraˉ gaꜙka̱yꜗ juˈdsooꜘ kyahꜗ.'
  kmu-kmu: AꞋao aniꞋa ohugahie. MukiꞋa veaꞋmoꞋya havigeꞋage veaꞋne mainesayana Anumaya
    KotiꞋa tamageꞋage kano maine. Anumaya Koti avopina mage huꞋya kae-malenayane “Anumaya
    Kotiga humalenana kemoꞋa ‘Fatago kano mainane.’ huno hugatene. Kaiyekema hugateleꞋasina
    amakasateꞋasine.” huꞋya kae-malenayane.
  ood-NT: 'Chum o hekid ahg g wohokam, chum as wehs hemajkam g iattogi hab wua. Neh,
    bo chuꞌig an Jiosh oꞌohana ed: Jiosh haꞌichu ahga o d hekia wohokam, chum as haꞌijj
    hab kaij mo pi woho.'
  lbm-lbm: बिल्कुल नहीं! बल्की परमेश्वर सच्चो हय अऊर हर एक आदमी झूठो ठहर सकय हय, जसो
    शास्त्र म लिख्यो हय, “जब तय खुद को बचाव म बोलेंन तब तय सही ठहरेंन अऊर न्याय करतो
    समय तय जीत पायेंन।”
  ncj-NT: 'Maticnehnehuilican in Dios melahuac masque nochin tlacatl mochihuasquiyanihque
    tlacahcayaucamen. Quen quihtohua ipan in Itlahcuiloltzin: Ihcuac tlahtlen mihtos
    Tehhuatzin, huelica monextis ica in tlacamen nochipa melahuac tetlahtol, huan
    ijcon niyan aquin ahhuel teixnamiqui.'
  yuj-yuj: 'Mo karono. Arop ponankor te kwekár i konapan maok, Kwar ankárankao saráp
    kare kar sér i konámpon. Am te Kwaromp Buk fek arakrá sénámp niampon: “Kwar e!
    Amo te yae-párák kare nɨnɨk fek onan kot napono. Tá amwan kot mwaria nɨnɨk napo
    te, amo am kot kwe-pwar nanapon.”'
  kto-kto: Karuk migat! Inamaniap ganam la mime kakarabum, pa Morowat narit la ume
    ties o migat busit. Are Babam ula puaru la ilo, “Teip ga magaulap ganam eba omeira
    ties nung la puvuvum maset. Ga leba nomaiabung na ties, eba okurupneling ties
    migat.”
  gmv-NT: ሙሌካ ዲጌና! ኣሲ ዉሪካ ዎርዳንቻ ቅ1 “ኔኒ ኔ ቃላፔ ዴንዲዳይሳን ቱማንቻ፤ ቅ2 ፒርዳንካ ፆኒዛዴ ጊዳሳ” ሄሳꬆ
    ጌቴቲ ፃፌቲዳ ማላ ፆሲ ቃሴ ቱማንቻ።
  por-BLT: 'É claro que não! Mesmo que todos sejam mentirosos, Deus sempre diz a verdade.
    Como está escrito nas Sagradas Escrituras a respeito dele: “O que você disser
    provará ser verdade, e você vencerá o seu caso quando for julgado.”'
  stp-NT: 'Chaam tuꞌ ji matgɨm. Jax dhui na guꞌ gu Dios maaꞌn na jax miꞌ puiꞌ duiñchuꞌndaꞌ
    jax na tɨꞌyaꞌ sia nar jax kaꞌ gɨt, cham tuꞌ na maakam jup ba kaiꞌchdhaꞌ gatuuk.
    Dai ji gu jaꞌtkam yaꞌ kam dhi oiꞌñgaꞌn nam baꞌ maakam jup ba ɨlhiiꞌñdhaꞌ jax nam
    xi chɨꞌji. Na guꞌ jaꞌpnim kaiꞌch maaꞌn kap na tu uaꞌñix nat paiꞌ tu uaꞌnak maadɨt
    gu bɨjɨk dɨr kam na buiñor tu daan gu Dios: Bɨɨx pɨx jam puiꞌm biaꞌkaꞌ nap dai
    aap jix bhaiꞌ ji buusnichuꞌ, nap guꞌ gammɨjɨ puiꞌ tu duñiidhaꞌ nap jax kaiꞌchdhaꞌ.
    Baꞌ cham jɨꞌxdhaꞌ jaroiꞌ jax jum tɨɨdaꞌ nap tuꞌ bhaan cham am buatuꞌ, nap guꞌ
    bɨɨx puiꞌ tu duiñchuꞌ.'
  ame-NT: '@see-verse:ROM.003.003'
  mgh-2016: Mena kuhiwe! Nlhuku ri o ukhulhuvelhiya ikatema yonkhaye inakhalhaka wiira
    kila ntu ri owoothacha. Malhove Matakatifu vaneera aya umwaacha Nlhuku aneera,
    “Kila vanoolhumacha inyu Nnowiiraniha, Vanohukumulhiya inyu, Nnoopatta ikekhia
    inyu.”
  kvn-NT: 'Chulá. Tenal Pab Tummad keg-chulgu e-chogzhad-yopí imakodo. Imi tule meke-pel-kwapa
    kakanzhemalo, tenal Pab Tummad keg-chulgu napírra chunma, keg kakanzhe. Imi Pab-kartagin
    ampa Pab Tummadgin weob chogmodo: Al tulemal mag takmalo, pedin napírra chunma,
    tegin pe tulega igal-itogedgin, pedin keg-chulgu tulegin nako. Sal. 51:4'
  gvf-gvf: Kawen kirara eramue. Ibal para wen kakiibi di waramba, God kakiibi ta dikire
    kirara kawen dinama di ibal iru piramue. Iru milemia, ena ka main minin ganin
    iru dire bilungwa paangwa, “God, i ka dinanga kirara kawen dinama di ibal iru
    i maribe erala eremua. Te ibal kobe ka kol ere i tenangure, i ka dire wi yebe
    nangirawa.”
  san-ISO: kēnāpi prakārēṇa nahi| yadyapi sarvvē manuṣyā mithyāvādinastathāpīśvaraḥ
    satyavādī| śāstrē yathā likhitamāstē, atastvantu svavākyēna nirddōṣō hi bhaviṣyasi|
    vicārē caiva niṣpāpō bhaviṣyasi na saṁśayaḥ|
  deu-ELBBK: 'Das sei ferne! Gott aber sei wahrhaftig, jeder Mensch aber Lügner, wie
    geschrieben steht: „Damit du gerechtfertigt wirst in deinen Worten und überwindest,
    wenn du gerichtet wirst.“'
  mcb-NT: '¡Garatyo! Intsoegageigavetakempatyo maganiro matsigenkaegi kantankicha
    Tasorintsi garatyo itsoegumata, intsatagakerotyo ikantakerira. Itsirinkakotanakeritari
    Iravi Tasorintsi ikanti: “Ineaitakempi omirinka pikantasanotake, tera pintsoegumatempa.
    Inkantaivetakempityo tera intsatagero ikantakerira kantankicha viro pitsatagakerotyo
    magatiro kameti pineakagaigakeriniri tera ario pamatagumatempa.”'
  yle-yle: K꞉omo tpile pi yintómu adnyi k꞉omodanê, ngmênê Chóó Lémi mu ngmidi ngê
    k꞉omodanê ngê kêê daawa a t꞉oo. Puku yedê alanté a tóó, Chóó Lémi u kópu yintómu
    ndê kópu dé. Pi ngê k꞉omodanê kópu Chóó Lémi p꞉uu daawa a pyw꞉oo.
  swh-1850: 'Hata kidogo! Mungu hubaki mwaminifu daima, ingawaje kila binadamu ni
    mwongo. Kama Maandiko Matakatifu yasemavyo: “Kila usemapo, maneno yako ni ya haki;
    na katika hukumu, wewe hushinda.”'
  ese-NT: '¡Chojja de! Dejja cuana siajje poani, ojjaña. Eyacuiñajji ca ca siajje
    po ajja nei nei. Ma ecua ohua huohui canaje jayojjaya ohuaya acajeꞌyo. Ojaya esohui
    yahuajo nei etehueꞌyo jama poa baꞌa: “Eyacuiñajji, miyaya ca ca oe esohui eꞌe
    nei huohuiaña tii tii. Miquea ejjashahuabaquiꞌyojji ba majje ojjañaa ba caje miya
    eꞌe jojo nei poani, siajje po ajja nei nei”. Jamaya Eyacuiñajjija esohui yahuajo
    nei tehue ca poa.'
  jac-NT: '¡Machoj! Walxinto haꞌn̈e isyelal chal Comam chij isba yin̈ tzet chala waxan̈ca
    sunil anma caw lekꞌtiꞌ, hacaꞌ yalni yul Yum Comam bay chala: Yuxin chaẍhallax
    cꞌulal yu anma yu tzet chawala, hayet chaẍyilwen anma machi nino istxꞌojal chiilchalo
    tawin̈, ẍiayoj.'
  cak-CNT: 'Man que ta ri''. Ri Dios can kitzij vi nich''on, stape'' ta conojel vinek
    man que ta ri'' niquiben. Achi''el ri tz''ibatel can roma ri David. Rija'' rubin
    can: Xtik''alajin chiquivech ri vinek chi can kitzij vi ri nabij. Y vi ec''o vinek
    ri janíla itzel yech''on chavij, xtik''alajin ta chuka'' chi man kitzij ta ri
    niquibij. Queri'' nubij chupan ri tz''ibatel can.'
  zia-zia: 'Aung ara. Eyero ganane me yae: Emo bauno apakana ge iwao ge sinowa, arata
    Tuwa Bayau mene ge iwao ge oko sariniya. Nung sai tau yariniya. Arare auna ge
    gayao zo eyero mitiya era, Ge sasa gaya me yariniya. Ning gera pugaya daigarinesa.'
  mal-2015: ഒരുനാളും ഇല്ല. “നിന്റെ വാക്കുകളിൽ നീ നീതീകരിക്കപ്പെടുവാനും നിന്റെ ന്യായവിസ്താരത്തിൽ
    ജയിപ്പാനും” എന്നു എഴുതിയിരിക്കുന്നതുപോലെ ദൈവം സത്യവാൻ, സകല മനുഷ്യരും ഭോഷ്കു പറയുന്നവർ
    എന്നേ വരൂ.
  tuo-NT: 'Õꞌacʉ̃ nipeꞌtise cʉ̃ “Weegʉti” níꞌquere queoro weegʉsami. Marĩ nipeꞌtirã
    nisoosepijarã nimicã, Õꞌacʉ̃ cʉ̃ níꞌcaronojõta queoro weegʉsami. Õꞌacʉ̃rẽ cʉ̃
    ye queti ojáca pũrĩpʉ aꞌtiro ojanoꞌwʉ̃: Õꞌacʉ̃, mʉꞌʉ ucũsere “Diacjʉ̃ta niꞌi”,
    ninoꞌo. Mʉꞌʉrẽ nisoose marĩꞌi. Tojo weero mʉꞌʉrẽ ãpẽrãpʉre ne weresãta basioweꞌe.
    Na weresãcãma, yʉꞌrʉwetimʉjãgʉ̃saꞌa, ni ojacʉ niwĩ dʉporocjʉ̃pʉ.'
  mbl-NT: 'Hamũn! Topa te hãpxe''e ''ãktux, tu hãmyok mĩy, tu'' koit ''okpa tikmũ''ũn
    xohix te mõ''ãmã'', yĩy Topa tappet te: “Yã Topa te hãmyok mĩy, tu hãpxe''e ''ãktux,
    tu'' koit ''ohnãg, pu'' pa te hãmyũmmũg xe''e'' yĩkopit, tu: ''Ũmax,” Kaxĩy.'
  zpc-NT: '¡Bireyaꞌalaꞌ huero pensari canaꞌ! Seguro naꞌ hue Diuzi cabëꞌ unanëꞌ huenëꞌ
    conforme cabëꞌ naca tali, laꞌacazi chi benꞌ huiziꞌ yëꞌ yugulu benꞌ nitaꞌ lao yedyi
    layu. Lenaꞌ rguixogueꞌn lëꞌë guichi laꞌiya quie Diuzi cani: Tanun quie diꞌidzaꞌ
    rero luꞌu ruꞌa Diuzi, banezi ja benëꞌ naca Diuzi benꞌ rue tali. Cati ilëꞌëyaquëꞌ
    ca rue Diuzi, naꞌ inajëꞌ: “Diuzi naquëꞌ benꞌ laxtaꞌo yëri.”'
  gul-NT: Fa true, dat ain so tall! God gwine keep ta e wod fa sho, eben ef all people
    da lie. Jes like dey done write een God Book, say, “Ebry time God da taak, people
    see dat wasoneba e say, dat right, fa true. God gwine win out oba ebrybody wa
    cuse um.”
  mau-NT: 'Ni⁴ˀi⁴tse¹-jin². To⁴sa³ ca²ta³ma³ qui²xi⁴ Ni³na¹, to⁴nca³ ca²ta³vi³tjo³
    nti³so³ nca³tsˀi³ cho⁴ta⁴, jo³-sˀin² nca³ tji¹tˀa³: Jme¹-ni³ nca³ coi⁴tjo³qui²xi⁴-ni³
    jo³ tso² en¹ xi³ vˀai²³, cˀoa⁴ si⁴qui³njain³ cˀia⁴ nca³ sˀe⁴nta³jin³-li².'
  gup-gup: Woybukkih. Bu bininj rowk nawu kabirrihni kondanjkunu kabirridjalkurrehkurren,
    God nakka nungan kadjalyime kunwoybuk munguyh. Kunmekbekenh bu kore bimbuyindanj,
    yimeng, “Ngudda God, kore baleh yarrkka yiyime wanjh djal kunwoybuk dja mak kunmak.
    Bu yiman ngudda kandjadme ngadberre, ngudda wanjh munguyh yidjalwinhme.” [Psalm
    51:4]
  bss-NT: Éesaá nɛ̂. Kénɛ́ɛ moonyoŋ asyəə́l ádíí nkal a metóm, Dyǒb ádé
    mbále póndé ésyə̄ə̄l. Éténlédé á kálag e Dyǒb nɛ́n bán, “Nzé ehɔ́bé
    dyam, bad bétə́ŋgɛ́né anyín nɛ́n bán dyam áde éhɔ́bé ádé mbále. Nzé
    békáadte wɛ, ekáa nyaa echě etə́ŋgɛ́né.”
  met-met: 'Tegu sibuna! Heku lipu longgalo duwa lipu languangamdi, Urana taininau
    bungingbunginalo su mana haruangua hau ba. Bila Xaitamoxi Debit bung haruanganoa
    harua mana Urana ba: “Binabu haruanga usu ba, lipudi dibagu ba maxuna, saing bungina
    ditaung haruangia mana suxuyangamdi, bagula udalidi.”'
  kpj-NT: 'Inatyhy urenanamy Deuxu raremyhỹ. Iny mahãdu tahe roidumy rỹiramyhỹ. Iwese
    ritina‑ki roire wese Deuxumy rarybereri: —Kai arybe òbitina‑di atximahãte urenana
    wahe. Inyõ araurihikeki, kai inatyhyna‑di biòlòdỹỹnykre.'
  zao-NT: '¡Nagte tata! Thibka ntsow Diox kuu ni Diox, tegal reta men nak zha kuu
    nkedi; tak lo xkeets Diox nzhab: Diox reta men ne, nali naka lo re kuu niʼa, ne
    os cho naab kwent loʼa, lu tsow gan. [Sal. 52:4]'
  byx-byx: I uut mai ama qaqet dai naqatikka ai de uut drlem sa kaak. Dav ama Ngemumaqa
    aa lengi dai ama revan nget ip taquarl ama lengi nev ama Langinka ngerel sil ma’,
    Diiv uut drlem ai gia lengi dai ama seserl nget. De maikka diip ngi uirl se gia
    qumespik i aip ta taarl na ngi.
  ctu-CTI: 'Mach''an. Mi sajlic. Aunque lu'' xlotyob ti pejtyelel quixtyañujob, pero
    Dios bʌ, lu'' melelʌch mi'' cha''len ti pejtyelel chʌ bʌ tyac jach mi'' cha''len.
    Ti'' Ts''ijbubil bʌ i T''an Dios mi'' tyaje'' Dios ti t''an. Mi yʌle'': Jatyet
    Dios, che'' ma'' wʌc'' a t''an mi quejel i lu'' ña''tyañob cha''an ñoj melel bajche''
    ma'' wʌle''. Che'' mi'' pensaliñob quixtyañujob mi tyojetyʌch o mi ma''ix tyojet,
    mi quejel a loq''uel ti wen como ma''an majch ch''ujbi i saj ale'' cha''an ma''ix
    tyojet. Che'' mi yʌle'' ti Ts''ijbubil bʌ i T''an Dios.'
  zos-NT: 'Ni jujche ji''n mus tø nømø jetse. Sino que ndø muspa que Dios siempre
    viyuṉ tzamba aunque mumu pøn suchajpana''ṉ. Pues jachø''yupø que Dios nøjatyøju:
    Maṉba mustøji que viyuṉbø tiyø mi ndzamba, y cuando ndø tzi''pa cuenta ti mi
    ndzøcpa, tiene que va''cø tø nømø que vøjpø ti mi ndzøcpa.'
  gvs-gvs: Geya, geya toina! Yaubada aba numisa, sopana be ina guinuwa sivavasa! Nakona
    tomota liliudi sipola o tadigo kada, ‘Sopadi be idi guinuwa ituli ituli’ go, tuwo
    Yaubada aba numisa, sopana be ina guinuwa sivavasa! Moe moitamo ina liuna manuna
    nakae. Moe tayagoi unana boi nimatu Gínina Kimaasabaina goi Devida igini ina goyo
    ana liuna manuna. Yaubada ina liunayana manuna Devida Yaubada ilatuwoko kana,
    ‘Tomota bei sikamoitamoem bego kom im bóbwara im liuna manuna kukibobosidi. Nakae
    im kotu goi tomota geya itoboinedita sitakinoim kadi, “Im lovina liuna manuna
    kom geya kukivavaseta.”’ Same 51:4
  kbm-kbm: Gitangi ite molge. Ve amolmol tepwengge amolmol yaun bingkasop ane, bemem
