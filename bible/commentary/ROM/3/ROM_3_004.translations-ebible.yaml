  mmo-mmo: + o 3:4 Saam 51:4*Keen, hil pin oo danêêl vakasin tatuhin, lemu sil-ame
    le lambiing-ambe Anutu me-le gilin e, nganjo Anutu yoo le monaanêêl vakasin keen
