  dwr-ENT: ሄዋ ጊዴና፤ ኣሳይ ኡባይ ዎርዳንቻ ጊዶፔካ፥ ፆሳይ ጊያዌ ቱማ ጊዳናው ቤሴ። ፆሳ ማፃፋይ፥ «ኔኒ ሃሳዪያ ዎዴ፥ ኔኒ
