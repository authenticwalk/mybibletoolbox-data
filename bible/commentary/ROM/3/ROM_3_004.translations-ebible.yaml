    “Ndiyemɨngueta yave, uyecuaata añete vae co jocua nde ndere vae. Jare ĩru vae
    reta nembɨjeco yave, ndicuaacata jupi vae co nde ndiyapo vae.” Jucuarãi uyecuatía
    oĩ.'
  mux-mux: 'Aima mólu! Yambuma-ni pali sika gólu tolemele akiliinga-pe Pulu Yili-ni
    mindi taki-taki ung-sikama mindi nilimú. Aku-sipa mele yunga bukna ung te nilimú,
    akili i-sipa mele: “⸤Pulu Yili,⸥ nu-ni ung te nillu kene yambu te-ni “Gólu tollu.”
    aima kapula naa nimbá. Yambu te-ni nu kot tenjipaliinga “Yi ili-ni gólu tolemú.”
    nilkanje nu-ni sumbi-siku nilkena kene, yu-ni nu kot-na ambolu naa ambolka. Kot
    we mania pulka.” nimba molemú.'
  maj-NT: '¡Najmi! ¡Ndaha tsa mí yjehe! Ndaha tsa tsank''á ngayjee̱ xu̱ta̱, tu̱nga
    Nti̱a̱ná tu̱ nkú ts''íhín ni xi na̱xu̱ tjín. Xi nkú ts''ín tjít''a xu̱ju̱n éhe̱n
    Nti̱a̱ná nga b''i̱ títsu: S''e̱jña chji nga ji xi na̱xu̱i̱ nk''ie nga chu̱bai,
    ko̱ n''e̱ ngana̱i̱ nk''ie nga n''e̱ko̱kju̱a̱hi.'
  bkq-NT: 'Aypa olâ, aypa lelâlâ. Adienkylyem adâkehobyry aiesezelâ Deus. Idânârâ
    onro anakonro modo konokudâ lelâ, Deus olâ konokuni keba! Deus itaumbyry awo wâgâ
    iwenibyem: “Deus, amygueduo idânârâ tutuzemo, âkealâ amyguely awyly. Inwentâdyzemo
    wâne, âdygue inwentâdo peba olâ âmâ. Koendonro lelâlâ idânârâ amânhekyly modo”
    warâ iwenibyem awyly.'
  kue-kue: Tamanga! Yomba prapra kakimbi dingwa ba God suwara engenge ka kaima dungwa.
    Kamambuno pepa mina yegl muno beglko pangwa, “God, ene mambuno du-wakai keme ere
