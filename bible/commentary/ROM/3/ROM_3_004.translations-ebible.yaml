    ta maho, 'oi ha'ata'inia goro hura'a do 'a pwari'i i mareho nara ha'ahuni'o 'inia.”
  srp-1865: 'Bože saèuvaj! nego Bog neka bude istinit, a èovjek svaki laža, kao što
