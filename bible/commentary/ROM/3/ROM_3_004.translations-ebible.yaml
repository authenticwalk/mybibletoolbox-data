  xnn-xnn: Tay olay no menkamkampot am-in nan ipogaw et adi polos mabalin ay menkampot
    si Apo Dios. Kaneg nan naisolat isnan kalina id kasikasin ay mangwani en, “Tet-etet-ewa
    ay magtek ay ostoosto nan am-in ay ikkan ya nemnem Apo Dios isnan kankanana. Olay
    no waday mangipabasol ken siya ngem siya kayet nan tet-ewa.” Siya di nan naisolat
    ay maipanggep ken siya.
  mwe-mwe: Ng'oo, wala kashoko! A Nnungu ni bhakulupalika, na kila mundu nnami, malinga
    shigalugula Majandiko ga Ukonjelo kuti, “Mmwe a Nnungu, kila punkubheleketa, malobhe
    genu gabhoneshe kubha ga aki, na nkuukumula, mmwe ukumu jenu, jibhoneshe kuti
    ja kweli.”
  tte-tte: Nigele molosi. Bwagana tomo meuloili simwakota, Yaubada kani nige imwamwakota
    kolila kaiwena iya towalo-yawasosi. Besiele Buki Tabu ana walo iedeedede Yaubada
    kaiwena iba, “Saugana tem kuedeedede, tomo meuloili kani sikatai am edeededene
    walo yawasosi, yo am yatala koina kani kubaguna yo kam toyakewaiwone ukaiwe-gabaegili.”
  tcs-tcs: 'No wei! I kan bi diskain! Iben ip ebri pipol wea dis wold spik ol laitok,
    God kan lai. Em i mata spik trutok ane i bin raitem wea Baibol diskain: ‘Ol pipol
    go sabe dat God, wen em spik, em mata spik trutok bikoz ip enibodi go teke God
    po kot, wel God go mata win gense ol pipol uda i zaze em rong.’'
  hlt-THB: Am hqee qoe qoe hy! Thlanghqing ing a qaai kqawn seiawm Khawsa taw am qaai
    hy; “Nak awih kqawn ing cangnaak ni pe nawh awi na deng awh noeng hyk ti,” tinawh
    qee hyt amyihna.
  soq-soq: Sa diaida! Apana uduudu ipa lagawaau, tane God me ipa ulaipa os. Ipawa
    buka bedewe girumalena wadi wadiase, “E kotuitona bedewe apana mida e wawueia
    e gagaloa mampe aimowo ewapue atentopu e kotua ipa dodomanalen.”
  qub-qub: 'Manami. Tayta Diosga llapan aunishancunatami cumlin runacuna llulla cashapis.
    Chaymi Tayta Diospa palabranchöpis cayno niycan: «Gamga rasun cajtami rimanqui.
    Jusgashuptiquipis allichömi llojshinquipaj.»'
  att-att: 'Ari massiri si Namarò, ta kuruk ngámin yù kagian na, mássiki nu massirisiri
    yù ira ngámin nga tatolay. Yáyù kebalinán nayù dán nga netúrâ nga kunniaw: “Apu,
    kuruk ngámin yù ubobuk mu. Á mepasingan ta matunung ka, Apu, megapu sù ubobuk
    mu. Á mássiki nu ajjan yù tolay nga iddâ na ka lâ ikeká, ngam mangappù ka, ta
    mepasingan ta awán ta liwâ mu.”'
  bki-bki: P̃eli kito tomu nalo romila sibi bogo nonovio, a Atua naio be riano bogo
    nonovio jo, jibe na napano Parinio Tubo Teviti naio ber ea Niosi na Iouano nalo,
    napano ber Mia nalo aialio napano jau kobe riano ga ka kanamo iliano nalo ka kotiburelo,
    a mia nalo ajidom atibureso bereio, mia jau komemedu ga kojo.
  bqp-bqp: 'Oi! Lɛnlo! À tó Luda gↄ̃ yãpura vĩ, bee kũ gbɛ̃ sĩnda pínki bi ɛ́kɛdemɛ,
    lákũ ò kɛ̃̀ Luda yãn nà ò pì: Tó n yã ò, n yã nigↄ̃ zɛ́ vĩ, tó n yãkpatɛ
    kɛ̀ kũńwo, n yã ni ble.'
  mcp-mcp: 'Mbɔ̂! Í cúgɛ́ nə ŋkul bə ntɔ́! Buud bwə́ jəlá nə mpu nə́ Zɛmbî mə́ dʉ
    cɨ njɨ obʉ́bə́lɛ́, buud bɛ̂sh bwə́ njúl obwiiŋgyɛ ɔ́ íjɔ̧́ɔ̧́. Sâ jɔɔŋg wə́ jɨ́
    cilyá Kálaad Zɛmbî dɨ́ yí, nə́: Buud bwə́ jəlá nə mpu nə́ iciyá byô bí njɨ obʉ́bə́lɛ́;
    ŋkí bwə́ tə́l wo kɔɔd dɨ́, wo ntɔ̧.'
  hat-hat: 'O non, lekontrè. Menm si tout moun ap bay manti, Bondye gen pou fè sa
    ki pou fèt la rive vre. Se sa menm ki ekri nan Liv la: Se pou yo rekonèt se ou
    menm ki gen rezon lè w''ap pale. Se ou menm ki pou gen pwose a lè y''ap jije ou.'
  npl-NT: '¡Ayik! Dios nochipa kijtoa tlan milák, maya nochteh n tlakah mayetokah
    tekajkayajkeh. Kemi kijtoa itlajkuilol Dios: Ika tlan tikijtoa, timoteixmatiltis
    tikijtoa tlan milák, iwa titlatlanis ijkuak mitstlatsintokiskeh.'
  bgg-bgg: Khuchunde asi phro! Hamangkhung-aphuii ne izai ro, jigigam shii yao pha
    duiine. Zab pha branthek rang de biidiie ro, “Nathek è yao shii nathek ro izai
    doh ruii phro.” “Nathek bidiang shii nathek ro maley ne yang ruii phro.”
  eng-TCENT: Certainly not! Rather, let God be true even if every man is a liar, just
    as it is written, “So that yoʋ may be justified in yoʋr words, and prevail when
    yoʋ are judged.”
  eng-BSB: 'Certainly not! Let God be true and every man a liar. As it is written:
    “So that You may be proved right when You speak and victorious when You judge.”'
  cpu-NT: 'Te ari onkantya. Aña okantavetaka ithaiyanevetaka maaroiteni atziriite,
    Pava irirori te inthaiyanetya. Ari okantzi josankinayeetakeri, kantatsiri: Ari
    pikantatya eeroka, tampatzikañaaneri pinatzi, Eerokami iramenakoyeetaimi, ari
    panaakotantakemi.'
  san-ASM: কেনাপি প্ৰকাৰেণ নহি| যদ্যপি সৰ্ৱ্ৱে মনুষ্যা মিথ্যাৱাদিনস্তথাপীশ্ৱৰঃ সত্যৱাদী|
    শাস্ত্ৰে যথা লিখিতমাস্তে, অতস্ত্ৱন্তু স্ৱৱাক্যেন নিৰ্দ্দোষো হি ভৱিষ্যসি| ৱিচাৰে
    চৈৱ নিষ্পাপো ভৱিষ্যসি ন সংশযঃ|
  tac-NT: 'Tabilé alarigá ju, Onorúgameka sébili olame ju rekó ralámulika tabilé sébili
    olame ke. Regá aníché Onorúgame nila ra''íchali: Mué Onorúgame, mueka tabilé siné
    ''yégali ruwime ju, alekeri napu''lige ralámuli anichi ''we ''yégali ra''íchame
    ko mué, mueka senibí neyúrimala.'
  eng-WEBPB: May it never be! Yes, let God be found true, but every man a liar. As
    it is written, “that you might be justified in your words, and might prevail when
    you come into judgement.”
  gfk-H: Taia tutun at! Senbia a linga bia ing bia i hanuat palai bia ira tunatuna
    bakut diet ira tena bisbis. Dahat manga nas kilam tar bia Kalou i sala gilgil
    haruatanei ing i tangai. I hoing no nianga ta Kalou di ga pakat ia i tangai bia,
    “Na hanuat puasa bia u takodas ta ira num nianga, ma bia u na tur ra hartakun
    u na haminis bia iakano hartakun pai kap uga.”
  viv-viv: Omi wahalamanena kaliva ma hiveveꞋafwayafwaya tu Yaubada keke-moꞋa gidafwaya.
    Au gavaimi gigahe medemi gigugai. Meda anafaiweya Veyao Tuwaina ana buki gigahe
    gigayo, KaꞋi O Yaubada unagahe, au makewa kaliva moyaꞋaidi ya gahe au velemoꞋena
    ma hinaꞋitahalamanena. KaꞋi kaliva hinahawavekoyoye, au makewa yadi gahe fwaya
    ma kabuꞋavane ginayemu. Hidedemi tokaiwabu Devida Veyao Tuwaina ana buki againe
    gigahe.
  yao-yao: Ngaŵa! Akunnungu aŵe jwausyene namuno kila mundu aŵele jwaunami. Mpela
    Malembelo ga Akunnungu yagakuti pakusala, “Kila pankuŵelecheta maloŵe genu gaŵalanjikwe
    kuti gali ga usyene ni pachachimmechetela nchipunde.”
  tgp-tgp: I vono! Tamlohi tari enira tamlohi halu, pani God mo lo varar̃uhu, sohen
    la ulia vara, ‘Nom reti la vujangia vara engko ko tataholo, ale engko o pa jeu
    na nora retituvai na court’.
  auc-NT: Ædö cæte mänömaï inguïï. Mönö waocabo tömämö në babæ apæ̈nemö ïñömonte Wængonguï
    ïñömö nö pönï cæcä ingaïnö anguënë. Edæ tömengä beyæ̈ ïïmaï ante yewæ̈mongatimpa.
    “Wængonguï bitö æbänö apæ̈nebii, ante apænte ancæ cædäni incæte tömënäni, Wængonguï
    nö pönï ante apæ̈necampa, ante edonque acædänimpa. Bitö në tæ̈ï ëmömi inte edæ
    bitö ïmite në apænte ancæ cædäni ïnänite näëmæ̈ edæ wææntodonte baï cædinque edæ
    gänä cæcæbiimpa.” Ante näni yewæ̈mongaïnö baï edæ bacæ̈impa.
  kbc-NT: Ayakadi daantiɡ̶idaa leeɡ̶odi! Leeɡ̶odi Aneotedoɡ̶oji ewi, aɡ̶ica daɡ̶a
    diwitaka. Pida inoatawece ɡ̶oneleegiwadi baɡ̶a awitakaɡ̶aɡ̶a. Joaniɡ̶idaaɡ̶eeta
    lotaɡ̶a Aneotedoɡ̶oji, mee, “Iniotagodi, leeditibige me dinikee makaami ane iɡ̶enaɡ̶a
    niɡ̶ina motaɡ̶ani, codaa icota maɡ̶ekeni niɡ̶ina anodotaɡ̶atibigaɡ̶aji.”
  bmh-bmh: Tam pet tam! Go umkoskos gonugau ze aneun go petak sesamoraneu. Duailel
    unum ag polu ze mamamen aimai, Uwait nug go polu ze i macaneu, go petak ze tutak
    maraneu. Einen, Uwait nugau ze nug guzenai aneu, “O Uwait, na ein ze mamam duailel
    go doimai, na du tuguianau pet abe mizanem. Duailel agen nait ze sisiaimai, petak
    i anem, nagtal ag polu ze macanemen abai marai.”
  ctu-BL: 'Ma''anic. Anquese xlotob pejtelel winicob, mach yujilic lot Dios. Che''
    bajche'' ts''ijbubil ti Salmos: “Tojʌch chuqui mi'' yʌl Dios ti pejtelel ora.
    Ma''anic majqui mi mejlel i yʌl mach tojic Dios”, che''en.'
  meq-meq: 'Aʼay, andza niye bay tebiye, kwa taɗə ndo hay tebiye maraw me eye hay
    na, Mbəlom ma giye wu nakə a tsik aye huya. Andza nakə tə watsa a Ɗerewel i Mbəlom
    aye, tə gwaɗ: «Nəkar Mbəlom, ka tsik me na, ndo hay tebiye tə sər ha ka tsik na,
    deɗek. Taɗə ta maka ha mənese na, ndəray ma sliye məgəse kar a sariya bay.»'
  noa-H: 'Magju habá. T''umaam k''ʌʌn nem sëunem hawiajã hich Hẽwandam chan sëu chuk''u
    sĩerraawai hichin hiin nem hagchata jaaujem. Maach k''aibag jawaagjã hich mag
    sĩerrʌm higwi jöoi David k''ararrau Hẽwandam hiek gaai magjim: “Pua hõor k''aibag
    jaauwaijã hamau, ‘Puan nem hagchata jaaubarm’ haju. Chad k''abam nem hõrau pʌch
    gaai t''ʌawaijã pʌchdëuta ganab k''aba ganju” ha p''ãjim, “pʌchta hagpierraa chitaawai.”'
  alp-NT: 'Masike pusue tamatare maka lemake, po Alla Inkena. Mere saka akmena kamale
    Dauta ibeteke be: “Tuhane, saisa rebe abetekele enkena. Kai masike sae itutuke
    Ale be Amu atate neune po namake suke esi naku be Ankena.”'
  san-VEL: kenaapi prakaare.na nahi| yadyapi sarvve manu.syaa mithyaavaadinastathaapii"svara.h
    satyavaadii| "saastre yathaa likhitamaaste, atastvantu svavaakyena nirddo.so hi
    bhavi.syasi| vicaare caiva ni.spaapo bhavi.syasi na sa.m"saya.h|
  kbq-kbq: I'o, Anumzamoke fatgo hu'neanki, maka vahe'mota havige vahe mani'none.
    Avontafepima krente'neana Kema hananana vahe'mo'za tamage hu'za nehnagenka kegagare
    kavrentesazana zamageteregahane hu'ne. (Sam-Zga 51:4)
  kbh-kbh: '¡Ndoñe, ndegombre ndoñe! Chca ndoñe cha queochatsma; ts̈ëngaftanga s̈mondë́tats̈ëmbo
    Bëngbe Bëtsá sempre endbétsama ndayá jamama tojas̈ebuachenacá, masque nÿetsca
    ents̈anga bosterënga chamotsomñe. Er Bëngbe Bëtsabe uabemana palabrënguiñe Bëngbe
    Bëtsabiama mënts̈á endayana: Aca nts̈amo chacojayana ora, nÿetscanga mochanjinÿe
    aca nts̈amo ndegombre yomncá cnétsamama; y chacojtsenëuyaná ora, sempre cochanjínÿanÿiye
    acbe contra tmojtsoyebuambnángbioye, chënga ndoñe ts̈abá montsamama ca.'
  ron-LSB: Să nu se întâmple niciodată! Da, să fie găsit Dumnezeu adevărat, dar orice
    om mincinos. După cum este scris, “pentru ca să fiți îndreptățiți în cuvintele
    voastre, și ar putea să prevaleze atunci când veți veni la judecată.”
  pon-pon: 'O jo! Pwe Kot udan melel, a aramaj karoj me likam duen a intinidier: Ir
    eta me pun ni ar majan akan, o komui pan kotin poedi ni ar pakadeikada.'
  nhe-BL: '¡Ax ya nopa! Toteco yajaya temachtli huan yonque nochi sequinoc istlacatij,
    yajaya ax quema istlacati. Eltoc queja ijcuilijtoc ipan Itlajtol Toteco campa
    quiijtohua tlen ya: “TiNoteco nempa nesi para xitlahuac nochi tlen tiquijtohua.
    Huan intla tlacame mitzhuicasquíaj iixpa se juez para mitztlajtolsencahuasquíaj
    ica tlen tiquijtojtoc, ta tiquintlanisquía.”'
  sps-sps: Sikia ovei! Ami ma nat fi nei, ara onot ror ma natiny e Gov te natiny kat
    fatatabiny non a foka to te tsue iny non Ya, kainon to te gamgam fi rora vainy
    faavot patsun puputaa to, te senviir minon a ka te kirkir iny Ya tan Vegiau Tsunia.
    An vegiau tsue to na ka to, “A vainy faavot nai nat fi ror nei, Anyi na Gov to
    na tavaron vovou patsukan iny rom a ka te tsue iny rom Anyi. Ai sei na mes te
    pon non ma sak manyi tu vegiau ee, Anyi natiny faatok patsukainy rom ya na toobing
    ana tavaron namanyi.”
  wnc-wnc: Wena siknga. Anututa siakan wamu asinggan yanggak ngana aminda kem tasikaing.
    Unzing wamu takngatu Anututane wam yanikapsa aminu tapatuta tupa siknga anzing
    matakut, “Aminda gatane wamu kuupbam usanzike natapa siakan siwik. Gata wamba
    yawi usanzike natapa wamba wena siwik,” ngang matakut.
  bus-bus: 'Auo! Lɛnlo! À tó Luda gↄ̃ yãpuraa vĩ, baa kɛ̀ gbɛ̃ píngi nɛ́ ɛgɛdeemɛ,
    lán wà kɛ̃̀ Luda yãn nà wà bè: Tó n yã ò, n yã égↄ̃ zɛ́ vĩ, tó n yãkpaɛ kɛ̀ńyo,
    n yã é ble.'
  gub-BL: Azeharomoete Tupàn uzapo putar tuwe ma'e uze'eg rupi nehe. Teko tetea'u
    hemu'em a'e wà. Tupàn uzapo putar ma'e wemimume'u kwer rupi nehe, ta'e nahemu'em
    pixik kwaw a'e xe. Nezewe i'i ze'eg kwehe arer pape rehe imuapyk pyrer. — Azeharomoete
    neze'eg, Tupàn. — Ikatu 'ym ma'e iapo har romo ereiko ne, aze amo i'i newe nehe,
    hemu'em ma'e romo hekon putar a'e nehe. Teko ukwaw putar hemu'emaw a'e wà nehe.
  imo-imo: Paa molo! Imbomani pali kolo toromele nalo Goteni kau waliwalima ungu paimboma
    kau nimo. Aku tepa mele yunge Bukuna ungu te nimo, akumu i tepa, Gote, nuni ungu
    te nino wali imbo teni kolo torono ungu paa manda naa nimbelo. Na kot tendenio
    wali, ungure akupo manda naa nimbo. Nani nu kot tendelkanje nimbo muli muli manda
    naa anjilka, nimbe moromo.
  boj-boj: O ijo was, iga degsi marqasai bole sai. Iga endegsi marqom, “Tamo kalil
    naŋgi gisaŋ tamo. Qotei a segi qujai gisaŋ tamo sai. A anjam bole gaigai maroqnsiq
    a olo uratosaieqnu.” Agi Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “O
    Qotei, ino anjam kalil bole. Deqa tamo qudei na ni pegimqa laqnibqa ni olo naŋgi
    tulaŋ buŋnjrsim ni une saiqoji sqam.”
  eng-DRA: But God is true; and every man a liar, as it is written, That thou mayest
    be justified in thy words, and mayest overcome when thou art judged.
  knf-knf: 'Nin, bañaaŋ bŧi bawo i kame kë Naşibaţi aji do uko unjoonanuŋ, kë ñaaŋ
    najën andoli awo na ŋţilan. Hënk di di *Dayiţ aţiiniiŋ na Naşibaţi aji : « Imeeţana
    pwo naŧool ţi iko yi ikţupuŋ kafaŋna woli blaţar bawoo. »'
  san-KHM: កេនាបិ ប្រការេណ នហិ។ យទ្យបិ សវ៌្វេ មនុឞ្យា មិថ្យាវាទិនស្តថាបីឝ្វរះ សត្យវាទី។
    ឝាស្ត្រេ យថា លិខិតមាស្តេ, អតស្ត្វន្តុ ស្វវាក្យេន និទ៌្ទោឞោ ហិ ភវិឞ្យសិ។ វិចារេ
    ចៃវ និឞ្បាបោ ភវិឞ្យសិ ន សំឝយះ។
  arn-NT: '¡Femlayay llemay! Ngünechen rumel mupitulekey ta kom rüf dungu mew ñi piel,
    tunte itrokom pu che koylangeay rume. Tati Wirin Chillka am ta feypilelu: “¡Eymi
    Ngünechen! Lif mongen pingeaymi tami dungukeel mew, ka küme tripayay tami dungu
    ramtukadungungefulmi rume.”'
  zas-NT: 'Din laaman ad yuꞌt dxej guchaa xtiidxaman, majsi gra bénguidxliuj na̱j
    bén rusquiee, per Dios ad nëtaman rusquiee, ziꞌc rëb tiblajt loj xtiidxaman lod
    rëb: Gra bejn güünbee lüj guial rüjn cumplid xtiidxil, abiꞌ achet zajc gudxiib
    reeman guijquil.'
  ken-NT: Wáwák! Yɛ̌ndu yɛ̌ntɨkɨ mmu achi nsěnse, Mandɛm ákʉ̀ chi ɛnyɨŋ ɛnɛ yi
    árɛ́mɛ́. Ɛchi mbɔ ɛnyǔ Ɛkáti Mandɛm ɛ́rɛ̀m ɛ̌ti yi bɛ, “Ɔ̌tɔ̀ŋ kpoŋoroŋ ndǔ
    yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ ɔ́rɛ̀m bɛ ɔchí chak, nɛ mpok bákpɔt manyé yɛ, bɛkwɛ́nɛ́
    bɛpu bhak nɛ wɔ.”
