  deu-1951: 'Das sei ferne! Vielmehr erweist sich Gott als wahrhaftig, jeder Mensch
    aber als Lügner, wie geschrieben steht: «Auf daß du gerecht befunden werdest in
    deinen Worten und siegreich, wenn du gerichtet wirst.»'
  alq-ALGNT: 'Ka8in 8ikad ii kada ijisesinon! Misa8adj e kagina8icki8adj kakina a8iagog,
    pijicig Kije Manido oga todan adi ka ikidodj. Mi maia pejig8an kagi ojibiigadenigobanen
    Kije Manido Omazinaiganikag: “Kin dac, apitc ako anim8ean, kakina kiga kikenimigog
    e teb8e8adj. Apitc ako inactaonigo8an, kada paietenag8an ega odji pejig egi panaagean.”'
  ixl-NNT: '¡Yeꞌle taꞌ! ¡Techal kuxh koj la ibꞌan Aak! As kꞌuxh chulin yol unqꞌa uxhchileꞌ
    skajayil, as jik chiteꞌ la ibꞌan Aak stiꞌ skajayil echeꞌ uvaꞌ alel kan taꞌn Aak,
    tan ech ni tal umaꞌt u yol ileꞌ uvaꞌ tzꞌibꞌamal kan tiꞌ Aak: Estiꞌeꞌ la ootzili
    uvaꞌ jik chit axh, tan jik chit unqꞌa yoleꞌ uvaꞌ naaleꞌ. As la olebꞌ axh tiꞌ unqꞌa
    uxhchileꞌ uvaꞌ ni alon uvaꞌ jit jik nabꞌaneꞌ, tiꞌk u yoleꞌ.'
  boa-NT: 'Tsáhaá, muurá ihdyu ɨ́mɨáábé diíbye. Áánetu mee mɨ́amúnaa állíu múnaa.
    Muurá dííbyé waajácúháámɨtu nééneé: Píívyéébe u íhjyuváné tsá álliu íjcyatúne.
    Áábedítyú tsá múha nééítyuró ímítyuube u íjcyane.'
  quh-NT: 'Paycunaj mana junt''askancoka ni jayc''aj jarc''anchu niskasninta junt''ananta.
    Tucuy runas llulla cashajtincupis Dioska chekapunimin. Quiquillantataj palabranpi
    nin: Niskasniyquipi chekan caskayquita reparankancu. Tucuypa ñaupakencupi chekan
    ricuchiska canqui.'
  kwi-kwi: 'Diosne mizurainkas wenammanazi. Wan awa pɨrail kaizamtukas, Diosne pailta
    payu watcha kaiztu. Dios pitta ka parɨt: “Awa Dios paramtu aizpa piankamarawane,
    awaruzne ‘Dios kirɨt aizpa wan nil i’ kizanazi”'
  agm-agm: 'Autaahaatɨho wɨndɨ siyatɨ kamaitaise. Amɨ isɨhiya nahatiya wiwetɨ jaipɨtisaihɨhandɨ
    kandɨ Autaahaatɨhohɨ nahatewetɨ nehɨ akɨtɨhaiwaahɨhɨ katatɨ kiyahore. Iyataatɨ
    sandapɨ Autaahaatɨhomɨ pɨwɨha jɨpatɨpindisɨhaatɨhapɨ wa satise: “Autaahaatɨhonye,
    kɨnyɨ pɨwɨha katisamɨhaapɨ isɨhiya satɨwɨ komɨ pɨwɨha apɨpaahɨ tɨtɨhɨ akɨte tɨtaapo.
    Iyataatɨ amɨ isɨhiya gisɨ asɨretɨ jaipɨtɨwɨ satɨwɨ, ‘Kɨnyɨ sɨretɨ saiwa saiwa
    kaimbɨhoŋe,’ tɨwɨ pɨwɨha kɨnyɨhetemasaihɨ kaisɨ kɨnyɨ nepɨ tipɨndɨmapɨ tɨtɨhɨ
    ainahɨhoŋɨ saasanotahoŋɨ noaipaitaise,” tatɨ jɨpatɨpindise.'
  ubr-ubr: Ambin bag! Om unsagob God on ra fufur dura maiauin wat ebikakafun, basit
    sabu engon tutufin on sebisigogo min on. God an dura buk amonai sigayam siyau,
    “Om dura ebikakafun on totor dura maiauin wat ebikakafun; Om sabu sebiubarem on
    totor dura maiauin wat ebikakafun ebisowaris.”
  tsw-NT: Ko keꞌen! Ko na ama suru oo oꞌwo a̱za̱ e epen, A̱sula̱ za va amayun ɗa.
    Adanshi a̱ A̱sula̱ a yuwan ta̱ adanshi adama a̱ yi, “Mantsa ma na vu yuwain adanshi
    suru, ama suru e te reve a na amayun a ɗa wu. Mantsa ma na a tara nuwu a̱ ꞌya̱wa̱
    uba̱ta̱ wu ugeꞌetosu, vu ta lyuwa aci e le.”
  cax-NT: 'Arrti nantarrtai cumpliboti nurria aübu nurarrti, champü nümoche arrtü
