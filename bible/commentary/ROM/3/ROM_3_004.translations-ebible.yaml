  yby-yby: 'Sakoya minaminako, muki wewenaya suwalo wewena minadeyamaya, Omai makokolimo
    sainahenamuya liyoko woko ulalo lekaka we ne loko letune. Sa-onenako, monoka bukuguya
    Omaidamuya sa-liki luhuwa ji-minabo maya ne: Ga mako nolideko maya watiya ne loko
    le yowalo molatune. Obi yowanu litadeya maya emokahoya asebetakolane.'
  heb-heb: חלילה אבל יהי האל הוא הנאמן וכל האדם כזב ככתוב למען תצדק בדברך תזכה בשפטך׃
  mpp-mpp: Yogo miyacbenang. Yowa yanguc kwelengkeicne fagac, “Gagi yowa migic, yogo
