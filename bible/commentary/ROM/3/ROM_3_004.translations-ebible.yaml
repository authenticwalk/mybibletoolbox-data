  aaz-aaz: Ka neu fa, tua! Fin maski mansian ii ok-okeꞌ abitan pah-pinan ia aputa-kriut
    ein, mes Uisneno kuun naꞌuab namneo ma namnoon piut! Mimnau, fin matuꞌi et Suur
    Akninuꞌ anmatoom nok Uisneno In tuan am nak, “Anmuiꞌ tuaf reꞌ nasaeb sanat am
    nak, In ka nafeek fa rasi natai ma namnoon. Mes sin of nahinin am nak, saaꞌ reꞌ
    In naꞌuab ee naan, ro batuur on reꞌ naan. In ro nꞌiis ma niis, natuin In ro tebes
    ma ka bisa fa he naꞌuab ansaan.”
  qup-NT: 'Nima imashna. Yaya Dioska mana llullak kashpan tukuy uras rimashkanllatami
    ruran, tukuy runakuna llullaysiki kashpankunapas. Chasnallatatami ñawpamanta pacha
    kasna killkarishka kan: A Yaya Dios, tukuy runakuna riksinankuna tiyan rimashkaykika
    tukuy uras shutipa kananta. Shuk runakuna shimikita mana shutipa kananta rimashpankunapas
    kanka riksichinki tukuy rimashkaykika shutipa kananta nishpa.'
  dop-dop: 'Aɑɩ, pǝ kɑɑ lɑ mpʋ se, pɑɑ pǝcɔ. Pɑɑ yǝlɑɑ tǝnɑ kɑ́ lɑ kɑloolutʋnɑɑ, ɩsɩɩ
    Ɩsɔ lɑpɑ tɑmpɑnɑ tʋ kɛ tɑm. Pɑ ŋmɑɑwɑ ḿpʋ́ɣʋ́ Ɩsɔ Tɔm tɑɑ sɩ: Ɩsɩɩ yǝlɑɑ tǝnɑ
    nyǝmɑ́ sɩ tɑmpɑnɑ kɛ n yɔɣɔtǝɣɩ. Nɑ ye pɑ tɩɩ yɑɑ-ŋ hʋʋlɛ, nyɑ́ tɔm teenɑ.'
  azb-azb: 'Əsla! Bütün insanlar yalançı olsa da, Allah haqlıdır. Necə ki yazılıb:
    «Sən Öz sözlərində haqlı çıxacaqsan, Mühakimə etdiyin zaman qalib gələcəksən».'
  eng-DBY: 'Far be the thought: but let God be true, and every man false; according
    as it is written, So that thou shouldest be justified in thy words, and shouldest
    overcome when thou art in judgment.'
  guo-NT: '¡El! Puexa jiw kichachajbapijiw wʉt, Dios nakiowa isaxael puexa jʉmdutpoxan.
    Japoxliajwa Dios pejjamechan, chajia lels wʉt, jʉm-aechox: “Dios, puexa xam jʉm-ampox
    jiwliajwa, japox diachwʉajnakolax wʉlxael. Chinax kaen aton jʉmchiyaxil xamliajwa:
    ‘Dios jʉm-aechpox diachwʉajnakolaxa-el’ —chiyaxil kaen aton” —aech Dios pejjamechan,
    chajia lelspox, jʉm-aech wʉt.'
  hla-hla: 'E moa koru! E Sunahan e roron ranga hamana nitoana, noahasina te gi gamo
    hitonia u katun hoboto. Taraha, u Buk u Goagono e mar ranga mena nei e Sunahan
    teka: “U ranga i tamulö e haruto nanou alö e matsköm. Te kot naroen lö ba nori
    te sabie riou u ranga i tamulö e matsköna.”'
  mav-NT: Tupana ti yt heso kuap i rakat pãi. Sa'a­wy'i — Ati'a­tu­poi­tyro aru emiariru
    emiari­ru'in e Tupana urue'a­se­'i'in me. Mi'i hap ete yt karãpe i Tupana heso.
    Tutunug yne to'e hap ewywuat. Urutoria Iuteu ywania heso kuap ma'ato Tupana yt
    karãmuat i heso kuap e. Aikotã morekuat Tawi pe to'e sa'a­wy'i hap ewy tutunug
    wuat'i e'at pe. Mio tã to'e — Tawi e atunug aru ui'e hap ewywuat wuat'i e'at pe
    e. Atunug esaipepiat Morekuat Koro wo wuat'i e'at pe e. E'ywania yt uimohey i
    pytkai aru atunug ui'e hap ewy e. Yt uwe i uipyhyp kuap ui'e hap nug hamuat ete
    e Tupana nimo morekuat Tawi pe hawyi toiwan towepy hap miwan me.
  kpf-kpf: Buŋ kâtikŋâ. Anutu zâk sâi kâtigemap. Ka a nen dinniŋâ sarâ sot bon buŋ
    sâmen. Neŋgât yatâ sâsâŋ. Zorat Kembugât ekabân den kulem ŋâi itâ ziap, “Kembu,
    gâ sâm kubikna a ziŋ nâŋgâne âlip upap. Gâ sâm kwâkâna a zen diŋgâ mân kwâkâbi.”
  ppo-ppo: Mo meipó. So whi̧ feané dere ala taletepa, kapala fo bupatei, Kótó a̧ beta̧
    mo fotóró bulapó. Aita, asȩmó i ere fo kaaepó. “Naao dere fokélé mo donotóró
    yóo, fo tokó̧ló taletere alakélé, naao kisipa mole ala sya furaalu mo donotóró
    dapó yóo, yó̧póló yae,” erapó.
  hin-2017: कदापि नहीं! वरन् परमेश्वर सच्चा और हर एक मनुष्य झूठा ठहरे, जैसा लिखा है,
    “जिससे तू अपनी बातों में धर्मी ठहरे और न्याय करते समय तू जय पाए।” (भज. 51:4, भज.
    116:11)
  wol-KYG: 'Mukk kay! Fàww Yàlla wéye di ku dëggu, te ñépp di ay fen-kat, te noonu
    la Mbind mi indee ne: «Soo waxee, am dëgg, te soo àttee, yey.»'
  bef-bef: 'Oꞌe, ya huto meniꞌibe. Fato fato bonaꞌmagi miꞌi malalinafi, faga faga
    lilanaya akuꞌi Huꞌmau aiꞌasigo maꞌnaka lulata bo nohinagihe. Mono bukugu Huꞌmamofi
    kumu fayahi geꞌahana: Asaga kagaka fotogo huto niꞌibe. Ya huꞌehinago kai ka foyalo
    eneleꞌmo ho tilata, kai kagauba enahalubeꞌmu hibe. Enebe ligilina suhi huto niꞌibe.'
  amm-amm: Wiyouwa wiyou, namoliyo alosikowoi muwoi. Muwokokaimai imo motu na ikokaiki.
    Nokoyo tifoluwaikuwano manono. Koto mo imo motu nokota nali no. Tani puko imoyo
    ainonani monoi tiyomuko, noino, “Imo yomukaiyakinimo, noinoso na yo manoinimo.
    No monoi no nokoyo sainoinomo, imo motu tiyomukai manoni mo. Nono monoi no moloi
    iyamo monoi, ifoluwaiko nokotawo?” Aino na tiyomuko.
  zaj-zaj: Bule! Hata kamba kila munhu yahawa m'vwizi, Mulungu havwiza. Kamba Nyandiko
    Zing'alile vuzilonga, “Giladi upetigwe kamba kwabule uzenzeleganye mzimbuli zako,
    na kuhuma muinhaguso yako.”
  chq-NT: '¡Jo lí² la joon! Tsʉ Dios ijmáa¹a la jai''² xʉfiin''¹³ jilee''²¹mo tsá²
