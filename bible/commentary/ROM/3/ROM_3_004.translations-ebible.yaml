  zad-NT: '¡Bi nakan ka''! Chioza'' toshiizi chone'' ka ba bc̱hebe'' gone'' ḻa''kzi
    yog'' beṉ'' yell-lioki nakgake'' beṉ'' wxiye''. Cho''a Xtilleena'' nan: Daa nc̱hogbi''o
    gak c̱he beṉ'' saaxyana'' nakbia''chan zejan shḻi, na'' gakbe''gakile'' chono''
    yeḻ'' josc̱his kon ka chiyaḻ'' gakan.'
  kmg-kmg: 'I aric kereŋne¡ Anutu e buc mume sasanaŋ â ŋic ine mumu dodocne, iŋuc
    muzo. Miti qâreŋ moc šiŋuc hâcne fokac: “Go mumutiŋgezi dâŋfâri eocmu, â mumutaragezi
