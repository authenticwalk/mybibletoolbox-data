  uli-uli: Te ila sengal! Deus ila yema katos le ila mwo panger yarmat ngo rema kachepar.
    Bo iwe babior we ye santus ye sor bo, “Yebe llahloh le ye bung mekla hama kapta;
    ngo habe win irel yodla rebe hatugulu kofmi.”
  nin-NT: Iya! Imba bu hi di Abachi à di da ure ukurr ku, anishirr ngga a si abi ki
    imu. A charr na angbamvu ka Abachi di, “Meme yo, ùwà ti re ure, anishirr a bu
    hi di ure umuwa ku u si ujiji, aba a ti gri ùwà na kuma na abubo ibre amu, aba
    ta ku kpanye nu ure umuwa ku.”
  acu-NT: 'Atsa, Yuska nunaka turashtinuitai. Aints ainau mash wait chichaman etserin
    ainaing, Yuska pengké waitrichu asa, ni timiaurinka tuke umiawai. Ni chichamesha
    tu aarmawaitai: “Ame tunaawaitme turutme nunaka nekasaintai tajame. Tura ame tunau
    asam wait wajaktatme turutme nunasha pengkeraitai tajame.”'
  cak-WNT: 'Ma que ta ri''. Ri Dios can kitzij wi nich''o, astape'' quinojel ri winek
    ma que ta ri'' niquiben. Achi''el ri tz''ibatal ca tek nubij: Xtik''alajin c''a
    chiquiwech ri winek chi can kitzij wi ri nabij. Y wi yec''o winek ri itzel yech''o
