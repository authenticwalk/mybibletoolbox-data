  tam-TCV: ஒருபோதும் இல்லை! மனிதர்கள் அனைவரும் பொய்யராக இருந்தாலும் இறைவனோ உண்மையுள்ளவராய்
    இருக்கிறார். “நீர் உமது வார்த்தைகளில் நீதியுள்ளவர் என்றும், நீர் நியாயம் விசாரிக்கும்போது
    உமது தீர்ப்பு வெற்றியடையும் என நிரூபிக்கப்படுகிறது” என்று எழுதியிருக்கிறதே.
  mit-NT: 'Còó, vàchi mate nsidaa nèhivì, tnuhu‑né, doco mii‑yá, icúmí‑yâ quida ndisa‑ya
    cumplir ñà‑ndùá nì cachi‑yà. Te ducán cachí stná nùù tutu ìì (ndé cáhàn nèhivì
    xì‑yá, cachí‑nè): “Claru icúmí tùi ñà‑cuisì mii‑ní cachí xì ñà‑ndùú ñà‑ndáà, te
    nú daquée cuàchi nèhivì dìquì‑ní, dandu divi mii‑ní icúmí‑nî cundee‑ní nùù‑né”.'
  ceb-ULB: Dili unta kini mahitabo. Hinuon, pasagdi nga ang Dios makaplagan nga tinuod,
    bisan paman ang kada-tawo bakakon. Kay sama sa nahisulat, “Aron nga ikaw mapakita
    nga matarong sa imong mga pulong, ug mahimong madaogon sa dihang moabot na ka
    sa paghukom.”
  ces-LB: 'Ale kdepak! Právě na tom ukáže, jak dovede být věrný i tehdy, když mu člověk
    nevěří. Tak to stojí i v Písmu: „Každý uzná, že čestně dodržíš to, co jsi slíbil,
    a jako vítěz vyjdeš z každého obvinění.“'
  mkn-mkn: Sonde mungkin! Te biar samua orang di ini dunya tukang putar-balek, ma
    Tuhan sandiri omong yang batúl tarús! Inga te ada tatulis dalam Tulisan Barisi
    soꞌal Tuhan pung diri bilang, “Ada orang yang lempar sala bilang, Dia sonde putus
    parkara deng adil. Ma nanti dong dapa tau bilang, apa yang Dia omong tu, memang
    batúl. Dia pasti manáng, tagal Dia sonde mungkin omong sala.”
  pol-UBG: 'Nie daj Boże! Przeciwnie, niech Bóg będzie prawdziwy, a każdy człowiek
    – kłamcą, jak jest napisane: Abyś okazał się sprawiedliwy w swoich słowach i żebyś
    zwyciężył, gdy będziesz sądzony.'
  qxh-NT: 'Mana imaysi jungangachu. Payga shiminta ćharcun. Llapan runa tumpaptinsi,
    shiminta ćharcur juchanchita jurgapämäshunpaj. Tayta Diosninchipaj rimar, shiminćhüpis
    nin: «Mana llullacunquichu. Runacunapa juchantapis jurgapanquipaj. Paycuna chapacuyta
    munar tumpashuptiquisi, llullacushanta taripunquipaj» nir.'
  nwi-nwi: '!Nɨkam! Nar apnapɨg narmamə m-fam ye tokrei tanə kaseikuə, mərɨg Kughen
    rɨpəh neikuəyen. Rəmhen əmə kɨn yame Nəkwəkwə kape Kughen ramni mɨmə, “Kughen,
    nɨpɨg Ik nakəgkiar, nəgkiarien kafam ramhajoun mə Ik nakatuatuk. Nɨpɨg narmamə
    tuksəkir kafam norien mɨnə, tukhani mhamə Ik nɨmnor norien has mɨnə, mərɨg Ik
    takapita əriə.”'
  kmo-kmo: 'Yaho. Riipa hehar siitii kowutakiita. God riita batawa maji eeta siiken
    tawa. Ma ye woshepii maji batawak, God riita woshepii maji bakasakech. Riita mashi
    keyir maji riina eecha wocho: “Mii miiti maji na siiken maji ba ta. Batanak, miina
    ye i anasaney, kwota eeka kapaga siikiita.”'
  agr-agr: 'Nunak makichkish nunimaitsui, Apajuik ni tibaujinak dekas imatiksag betek
    uminai, aentstí waitjin ainajinkishkam. Nunin asamtai Apajuí pachisa agagbauwa
    nu: “Ame tibaugmek betek umin asamin betek uminai tama atatme, iman asam pegkegchaun
    aikawai tujamainakuish, bakumamainkesh atsugtamu asamtai, tuke depetmaktinaitme”,
    tawai.'
  kyc-kyc: Dopa pyuo pii nara lyakande. Akali peparae kyambo lao karelyaminyipape
    Anatu baa alowa pii nange. Baepole pii pyasi dokona lao dokopa, Isa wambu lapome
    emba kando kote lao kararaminyipape emba rolo pare. Emba pii kinyi lenge doko
    wambu peparae serami.
  urd-GVU: کبھی نہیں! لازم ہے کہ اللہ سچا ٹھہرے گو ہر انسان جھوٹا ہے۔ یوں کلامِ مُقدّس
    میں لکھا ہے، ”لازم ہے کہ تُو بولتے وقت راست ٹھہرے اور عدالت کرتے وقت غالب آئے۔“
  yre-NT: 'E ''ka zɩ "fo "dɩ. ''Pian minnun pɛɛnɔn ''o -tɔ ''nan Bali ''ta wʋla ''e
    wei da, ɛn o ''bɔ ''bɛ cɩ ''wlunɔn ''a. ''Wɩ zɩɛ e ya ''e ''crɛn -tɛdɩ Bali -le
    ''fluba ''ji. Kɔɔ e ya ''e ''crɛn -tɛdɩ ''nan: «E ya zɩɛ ''nan -e minnun ''o -tɔ
    ''nan, ''i wei a tin ''nɔnnɔn ''a. Ɛn ''nan -te min a ''wɩ ''tɔnan ''i man bɛ,
    ''yie tin ''e ''kɔn ''e ''tɛdɩ -a san da.»'
  fuh-BKF: 'Ɗum waawaa koy! Fay si yimɓe fuu wo fewooɓe, tilay Laamɗo kaa annditee
    wo goongante. Wo hono noon winndiraa: «Fonnditaare maaɗa ina annditee e ko kaalataa
    ɗuum, si a sardaama du fu, a liɓan.»'
  arl-NT: 'Puetunu pueyajanaa jaara sapojonuujuaca quiriquia, naajaa, Pueyaso cutaraari
    tojetaarucuajanaa sapojiyashijia. Naaratej, nojuajinijiiri naa naajiotasano quiya
