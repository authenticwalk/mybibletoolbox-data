  san-TIB: ཀེནཱཔི པྲཀཱརེཎ ནཧི། ཡདྱཔི སཪྻྭེ མནུཥྱཱ མིཐྱཱཝཱདིནསྟཐཱཔཱིཤྭརཿ སཏྱཝཱདཱི། ཤཱསྟྲེ
