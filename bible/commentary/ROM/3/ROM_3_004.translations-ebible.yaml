  gaq-gaq: 'ଅଃନାଡିଗ୍ ଣ୍ଡୁ । ରେମୁଆଁଇଂ ସାପାରେ ମିଚ୍‍ ବାସଙ୍ଗ୍‍ଲା ଡିଗ୍‍ ଇସ୍‍ପର୍‍ ସତ୍ ।
