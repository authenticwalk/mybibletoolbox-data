    nigafaa''¹³''a, joon mi jmá¹ tsá² ''ii''²¹ tyi''i icwo''ɨɨ¹u''u ''in tyúi¹.'
  swp-swp: 'Taba nige’e! Ita ta ’ne Eaubada ia mamohoi na tatao gamagamagari se borabora,
    doha hinage se uriyao si ene, “Em riba aridi eai abo se heduduraim: ena se hekirainom
    abo u adidiri.”'
  bjr-bjr: Qinee Pauroosa minara maaqi qidaqa. Oo sia uqanna Anutufa mi mandoosanna
    maraannoo anoona ufa kai qimarifa maridanoo. Faiqí anaasee unnufa kai qimariasa
    kai mariafanoo sia Anutufa miqiannoo andeeqasee anoona kai qiannoo. Ooqeenaa akara
    Anutunara maaqi qinoo maridanoo. Ani ookinaa ufara aiqamausa anoona ufa fee qifaranoo.
    Misa ani ufara amanamandee irifanoo anoonaikammiannoo. Dafidina akarakinaa ufa
    Anutunara miqimminoo maridanoo.
  aby-aby: Eme yaisina meomao boboro nono Godi mane Dawae ba. Godinu bukaroma Godibake
    eno weaku, Anu wefaku wakeye ba wake. Emema A kodo uraada Anu wakeye ba meya wefeisaroma
    nono Ama emua ma berefiakua eno weaku.
  eng-YLT: let it not be! and let God become true, and every man false, according
    as it hath been written, 'That Thou mayest be declared righteous in Thy words,
    and mayest overcome in Thy being judged.'
  jni-jni: Ahira agino Azoni, barki ani me, ca Asere a cukuno duru kadure, ingi unu
    ma de una umacico, kasi sa anyetirke,”Agu anyimo atize tu meme udi boo kadure,
    barki uda ken we ma aye ahira atigomo.
  kne-kne: Maga met! Tan olay mo man-et-etek am-in di ipogaw, adi polos mabalin ay
    man-etek si Diyos. Nemnemen yo din naisolat ay kalin Diyos ay kanana, “Mo mankali
    ka ay Diyos, maammoan ay kostokosto di kankanam. Mo wada abe di mangpabasol en
    sik-a, adi mabalin ay maabak ka.”
  tgj-tgj: Vdwloka vbv rimare! Pwknvyarnv mvvma rungmanv, nyi vdwv mvnwng ngv mvvnvrunv
    gobv rijvka. Darwknv kitap ngv vbv mindu, “Nonuno vdwlo mindu bolo tarwkbak bv
    kaatam rungdubv rilaka; vdwlo nonuno rikwgwngkw kunamgo ridubolo noogv kvba nga
    riya yadubv rirung tokuka.”
  gui-NT: 'Mbaeti etei co. Echa Tumpa oyapo opaete añete vae rupi, yepe tei opaete
    ɨvɨ pegua reta yapu vae reta co. Echa Tumpa iñee pe oyecuatía oi Tumpa re corai:
    Nemiari yave, oyecuaata añete vae co jocuae nde rere vae. Jare iru vae reta nemboeco
    yave, reicuaucata jupi vae co nde reyapo vae. Jocorai oyecuatía oi.'
  quc-TT: '¡Man jeꞌ ta riꞌ! Ri Dios tzi kubꞌan wi ri ubꞌim loq pune bꞌanal tzij ri
    achi. Jetaq kubꞌij ri tzꞌibꞌatalik: Kabꞌantaj na sukꞌ chawe rukꞌ ri kabꞌij, xuqujeꞌ
    katchꞌeken na are kaqꞌat tzij pa awiꞌ.'
  heg-NTPO: Ela lo! Ta totoang atuil in se apan-kloma kia daid atuil in nole-lilung
    kon, Ama Lamtua sii man aa in toma ngas tutungus! Nangan, ta dulan ne Buk Niu
    ka deng Ama Lamtua apa ka noan, “Muik atuli bel kula noan, Un nutus dasi las sam
    lolo lo. Mo mam oen taan haup noan, asa man Un in aa ka, meman toma. Taon elola
    ko Un nala, undeng Un aa kam kula lo.”
  ptu-ptu: 'Mannassa anna tä''i! Aka moi anna ingganna hupatau illaam inde lino tä''
    deem la tappa'' tula'' natula'', sapo'' mannassa anna tontä liu Ia Puang Allataala
    siampuam kamaloloam, umba susi puha tisuha'' illaam Battakada Debata naua: “La
    makaleso diua naponnoiko kamaloloam ke ma''tula''ko, anna pataloko ke napesalaangko
    hupatau.”'
  bzd-NTPO: 'Au, kë̀ idör es. Erë́ sulitane ka̱chömi suluë, erë ie'' ttö̀ moki̱ë ke̱kraë.
    E'' dör we̱s itso'' kitule ie'' yëkkuö ki̱ es, e'' tö ie'' chè i'' es: “Sulitane
    isue̱raë tö be'' ttö̀ moki̱ë. Be'' tté shu̱lirmi, e'' ta̱ be'' e̱'' alöraka̱ be''
    kkatökwakpa ki̱.” Es Skëköl yëkkuö tö ichè.'
  kwf-kwf: OsiꞋana God nia mamana, sui bore Ꞌana ngwae ki kira ka soke. Sulia na KerekereꞋa
    Abu ba fata Ꞌuri, “Ta tae bore Ꞌana neꞋe God saea nia ke fulia ana ngwae abula
    rora ki, nia ke fuli goꞋo Ꞌana. Ma sa tai bore ana neꞋe kira saea God noaꞋa kasi
    matalangaꞋi saga ana, God faꞋataꞋinia neꞋe nia saga daofaꞋi liu.”
  eng-WYC-2017: God forbid. For God is soothfast, [or true], but each man a liar;
    as it is written, That thou be justified in thy words, and overcome, when thou
    art deemed.
  eng-WMBB: May it never be! Yes, let God be found true, but every man a liar. As
    it is written, “that you might be justified in your words, and might prevail when
    you come into judgement.”
  zat-NTPS: '¡Cabata''! Dios dxúnqueze̱'' ca naca da li lácala xúgute̱ bénneache zaj
    naque̱'' we̱n lazre'', lawe'' da naxúaj lu dizra'' lá''azxa da dxenná Dios. Dxenné̱'':
    Nacu'' xrlátaje ca da dxennáu'', na'' wegá''anaquezu'' xrlátaje gate xuluchí''e̱
    ca da dxunu''.'
  spp-spp: 'Sèeŋi na, lire sì n‑pyi mɛ. Wuu à yaa wuu li cè na Kile na sèeŋi yu, sùpyire
    puni sí ɲyɛ kafinivinimii bà y''à sémɛ Kile Jwumpe Semɛŋi i mɛ, na: «Kile, sùpyir''à
    yaa ti li cè na mu jwump''à tíi. Pi aha mu cɛ̂ɛgɛ, mu à yaa mu u ta tàngafoo.»'
  zty-NTPS: 'Bi gaken ki. Žaḻa'' gákbe''elžo žónteze Dios kan ẕnna x̱tiže''e, ḻa''kze
    žon ḻáže''gak yógo''te benách ka''. Kan nak chie'' nyejw ḻe''e yiche la''y, da''
    ẕnnan: Gak bia'' nako'' chawe'' dan'' žono'' kan ẕnno'', na'' yežojo'' chawe''
    cha'' no benne'' wchi''a ḻaže''e Le''.'
  mek-mek: 'Laaꞌi afaekaina! Egaꞌina auga Deo ega iifa pukagai iina kepapua oma: “Ega
    koa oi loniniꞌani aisama, kapaꞌina loifania auga opaina mo fekeoma. Ke papiau
    oi iifa ipakainai koa kepaapaukaiso, kapaꞌina lokapa auga felo o apala keoma aisama,
    oi papiau fou iifa opakaisa auꞌi lopaꞌualaiꞌi, iifa ipakaina egaꞌina oi loafiia.”
    Deo ega iifa auga koꞌa ipauma koa iꞌopoga, papiau maꞌoai pifoge auꞌi kai, Deo
    ifogamo auga koꞌa ipauma mo fopamia.'
  aey-aey: 'Qee bahic! Anutna jaqec je odi madena: “O Anut, hinana je cunug eu mele
    bahic dana cunug eu fegina. Odocob hinana je eu gesilifeig hinana je eu tutuc
    himec foqagan,” ena. Eunu dana cunug age uhulegina qa Anut uqa himec saen gaid
    je mele madena.'
  urd-GVH: कभी नहीं! लाज़िम है कि अल्लाह सच्चा ठहरे गो हर इनसान झूटा है। यों कलामे-मुक़द्दस
    में लिखा है, “लाज़िम है कि तू बोलते वक़्त रास्त ठहरे और अदालत करते वक़्त ग़ालिब
    आए।”
  ycn-ycn: 'Uncá huani. Quehuácaje puráca''aloji nacojé Tupana la''arí piyuqueja nacaje.
    Ina''uqué pajlaño. Eyá Tupana uncá huani pajlala. Marí que Tupana puráca''alo
    lana''aquéjami quemacá Tupana nacú: Ina''uqué hue''epéjeño quehuácaje pipuráca''alo.
    Ina''uqué quemájica ee pinacu: “Uncá paala rila''acá” que, aú pipura''ajó pichayo.
    Raú nahue''epeje ina''uqué pajlaca, que Tupana puráca''alo lana''aquéjami quemacá.'
  djr-djr: Bäyŋu warray! Yolŋuynha walal ŋuli ga ŋunhi nyäḻ'yundja lakaram, yurr God-Waŋarryuny
    dhu ŋunhi yakan nyäḻ'yun lakaram, bili ŋayiny ŋunhi yuwalk yan ga dhuwurr-dhunupa,
    yakan ŋayi dhu ŋunhi nhanŋuwuynydja ŋayi ŋunhi dhäruk-nhirrpanminyawuy ḏaḏawmaram,
    bili ŋanyanhany ŋunha God-Waŋarrnhany ŋäthiliŋuynydja djorray' ga lakaram bitjanna
    gam', “God-Waŋarr, nheny dhu ŋunhi djäman bala yan, ŋunhiŋuwuynydja ŋunhi nhe
    dhäruk-nhirrpanmin; ga ŋuli ŋayi dhu ŋula yol yolŋu ḻarrumany ŋula nhakuny djarrpiwny'tja
    maḻŋ'maranharaw nhokal, ŋayiny dhu ŋunhi bäyŋun nhokal maḻŋ'maramany ŋula nhäny
    yätjkurrnydja; yänan ŋayi dhu ŋunhi waŋany nhuŋu bitjanna, ‘Yuwalk muka ŋayi ŋuli
    ga ŋunhi djämany ŋunhi nhaltjarr ŋayi gan ŋunhi ŋäthil dhäruk-nhirrpanmin ŋanyapinya
    ŋayi.’”
  kvg-kvg: 'Āv taoká. Mbumbukiam unimanqatin manqat mba ndømanqaté. Ezoqam ambá
    ndækhavozám. Taqa yaq-te, Mbumbukiam-qa Manqat, āv qane-peawáp nqǽgo, “Mbumbúkiam!
    Ezoqa ndø̀qeivím, av nqægo: Manqat ndøgo, qo ndoqo-manqate, ndaføyamba-qapé.
    Ezoqa qo manqa ovøyam-te vee-qa teqago, yaq qo ndòqopitáv. Zapa ndǿgo, qo unimanqatin
    ezoqám.”'
  rug-rug: 'Lokari hokara! Be guana kokoha sari doduru tie ba sa Tamasa si lopu boka
    kokoha. Sina guahe si zama nia sa Kinubekubere Hope: “Sari na tinoni si kaqu va
    sosodea sapu hinokara sa Mua zinama, meke toṉoto si Goi pa vinaripitui,” gua.'
  hop-NT: 'Qae. Pay God pas qa átsani, nāmahin pi sohsoyam a’tsatni. Pi ura yan pey’ta:
    Nen um hin lavayhte’ súaṅqawhqey pan mātaktimantani; pu ūmi hiṅqaqwaqw um put
    ep yumoṅwaltimantani, yan’i.'
  san-URD: کیناپِ پْرَکارینَ نَہِ۔ یَدْیَپِ سَرْوّے مَنُشْیا مِتھْیاوادِنَسْتَتھاپِیشْوَرَح
    سَتْیَوادِی۔ شاسْتْرے یَتھا لِکھِتَماسْتے، اَتَسْتْوَنْتُ سْوَواکْیینَ نِرْدّوشو
    ہِ بھَوِشْیَسِ۔ وِچارے چَیوَ نِشْپاپو بھَوِشْیَسِ نَ سَںشَیَح۔
  heb-LB: חלילה! גם אם כל בני האדם משקרים, אלוהים נאמן ודובר אמת! הרי כתוב בתהלים
    שדברי אלוהים הם דברי אמת, ומשפטו תמיד משפט צדק.
  caf-NT: '''Aw nts''e na''a? ''Uhót''e hoolah ho'' hoont''ah! Dune ts''iyannah whuhuts''it
    ''et whunts''ih Yak''usda ''aw chawhusts''it ho'' ''int''ah. ''Et whuz na''a ''uk''e''ánguz
    hoh ndutni, “Nghunek bugha ''uyoon dune ''alha'' dini t''ehontézin. ''Uyoon nyenah
    ''uhutni t''eh, hubuch''a'' talhdoh.” ni.'
  mio-NT: 'Vasi vata xaan iyo ñivi, soco ndicha ndicha iyo ra Ndioo cuhva ni cati
    tutu Ndioo cuenda ra ti: Cua ndehe ñivi ti cha ndicha cuu cha cahun. Cua coto
    ñi ti cha ndicha cuun, cati chi.'
  srq-NT: '@see-verse:ROM.003.003'
  kje-NT: Ka! Makromod Lalap namkene hi'i ha ma namlolo mamani, kade ri mormori hi'i
    ha ma ka namlolo. Onneni naise inhawa man rai Daud na'aheni lolo Horok Lape raram,
    “Makrom'u, lere Om ho'ok kail ri mormori, O Lirum na'akeme namlolo, de ri kan
    kuku sala O.”
  gaz-gaz: Gonkumaa hin taʼu! Namoonni hundinuu sobdoota, Waaqni immoo dhugaa qabeessa
    haa taʼu. Kunis akkuma, “Akka ati dubbii keetiin dhuga qabeessa taatuuf, yommuu
    murtiitti dhiʼaattuttis akka moʼattuuf” jedhamee barreeffamee dha.
  kud-kud: Mata nigele! Bwagana tomowa maudoidi hi'oya'oyama na Yaubada mata nigele
    iya'oyama. Dova Yaubada yana Buki ainai hilele hiwalo, ‘Yam walo aidiyai ebeha
    tomowa hi'awa dumwaluwego. Lauvetala ainai yam walo hidumwalu ta havena tomowa
    hiwalo au'auhi.’
  urb-NT: 'Anĩ. Aja ym. Tupã pandu katu, ame''ẽ ke a''e ma''ema''e katu te. Jetehar
    te ke a''e ma''ema''e. Sawa''e te''e pandu. Tupã anĩ. Jetehar te ke a''e ma''ema''e
    katu te. Kuja Tupã je''ẽha rehe panduha ihĩ: “Tupã! Nde erepandu rahã, jetehar
    te ke nde erepandu, aja nde eremujekwa. Ngã panduha ruwa koty oho rahã: ‘Tupã
    jetehar te ke ma''ema''e’ aja mujekwa ta me''ẽ te''e” aja panduha ihĩ.'
  fra-LSG: 'Loin de là! Que Dieu, au contraire, soit reconnu pour vrai, et tout homme
    pour menteur, selon qu’il est écrit: Afin que tu sois trouvé juste dans tes paroles,
    Et que tu triomphes lorsqu’on te juge.'
  san-HK: kenApi prakAreNa nahi| yadyapi sarvve manuSyA mithyAvAdinastathApIzvaraH
    satyavAdI| zAstre yathA likhitamAste, atastvantu svavAkyena nirddoSo hi bhaviSyasi|
    vicAre caiva niSpApo bhaviSyasi na saMzayaH|
  cak-SNT: 'Man quireꞌ ta. Ri Dios can nuꞌon ri nuꞌej, mesque quinojiel ri vinak man
    quireꞌ ta niquiꞌan. Incheꞌl ri tzꞌibꞌan can chupan ri ruchꞌabꞌal ri Dios: Ri vinak
    xtiquitzꞌat chi ketzij ri naꞌej. Y xa icꞌo vinak ri altíra itziel ncaꞌchꞌoꞌ chavij,
    can xtikꞌalajin chi man ketzij ta ri niquiꞌej. Quireꞌ nuꞌej ri tzꞌibꞌan can.'
  uvh-uvh: Ka Anutuning kadapmang wa didimeng sini' wara' adi adining midi totangka
    waraga' suknakube guk mo' tita'. Wara' adi aming kamaganangni wari adisining kadapmang
    u didimeng mo' tiging u yapma wa Anutu adi sasuk nua'ni ubu tanga adining midi
    totangka ka yotangkayap titiga' togu' u kagabi guk mo' tugu'. Mokngang. Ka midi
    ka Anutuning kadapmang didimeng waraga' ka timinggi' umpang ganang yoking wa ning,
    “nasi' nasi' midi Anutu gu tugutang wa beng guksa' kadofasirendainga aming adi
    kuma'sa' kating. A aming wari guning kadagang waraga' arokiting undu' kadagang
    ni guk mo' katuainga Anutu guning kadapmang didimeng warisa' irafikita' ning yoking.”
  ino-ino: He'e ani hu'nea ke o'atalekaiye. Mi'ko kasuke'ake vaya mai'naya'maki Anumaya
    Koti akai'ake lamake'ake ve'ka mai'ne. Anumaya Koti avopi inake hu'a kamale'nayane
    “Anumaya Kotika hu'nana ke'kamo'a ‘Alakepa ve'ka mai'nane.’ huno hukate'ne. Kake
    hukataninana apa'kasanine.” hu'a hu'nayane.
  gnn-gnn: Yäääw, yaka warray. Yolŋuyu warray yurru djawukirrinydja ḻakarama, yurru
    Gunhu'yunydja yurru yaka warray bitjandhi djawukirri ḻakarama; ŋayinydja bitjan
    liŋgu yurru yuwalk warray yana, yaka ŋayinydja yurru nhanŋuwaynydja dhäruk-nherraṉminyara
    gulkmarama. Liŋgu ŋunha Djorra'yunydja yukurra ḻakarama Gunhu'nha bitjan warray
    gam', “Gunhu', nhe yurru djämana-yana-wala ŋurikiynydja dhärukpuy ŋunhi nhe dhäruk-nherraṉmina;
    Ga ŋunhi yurru ŋula yol yolŋu ḻarruma nhuŋu djarrpi'wunydja, ŋayinydja yurru nhuna
    maḻŋ'marama ŋamakurru' warray yana, rom dhunupa warray.”
  yal-yal: Ɛn-ɛn de! Ɲɔndin kanna nan Ala ra hali muxune birin findi wule falane ra.
    A sɛbɛxi Kitabuni, a naxa, “Nanara, i na falan ti, i tan nan tinxin. I na kitin
    sa, i yoon sɔtɔ.”
  cnt-NT: '¡Dsón''₂ bá₄ tsá₃ le₂jaun₂! Juɨ₁le₂lei₅₄ bá₄ jniog₄, Diú₄ në́₃ jmo₃ bá₄
    ca₂le₃jë́₃ lia''₂ con''₂ lë́₅ jág₁ tí₅ quió''₅, juɨ₁''e₂ guë́₃ ca₂le₃jɨ́n₃ dsa₂
    tsá₃ tí₅ jág₁ quió''₅; ia₁ ne₄ Si₂ juá''₂: ia₁jaun₂ le₃lí''₄ dsa₂ a₂lɨ́ng''₅ i₂dsen₃
    juɨ₁lia''₂ jë₁dsia''₂ jág₁, ia₁jaun₂ bá₄ léng''₂ jë₁ma₂të́₂ rë₁con₂ dsa₂ ''í₁
    ja₁cong''₂.'
  tif-tif: 'Daa! Unang tunum alik ili ibakan-umbip la, God ali ti suunkup weng tituun-kup
    tabin kaata, baka-bam ale, ami kanolokomi no, kalsa kaata, aket fukun-bom ke-bam
    laaba. Kemin, ultap God ami Sukon Tem ayo boko-lomda: Unang tunum alik iyo utamiwa
    yi, Kapni weng kaa atin ti faneng o, kalale, waasi iyo timbi-din daalip kot ke-mokomap
    kaali, titamiwa yi, Kabi atin tituun-kup tabin tunum kala, tokokomip o, kalsu.'
  nlx-nlx: केदिस नाह! पुण बोगवान खेरलो एने एकेक माणुह जुठो ठेराय, पुस्तेक माय लिखेल
    हे, “जाकेरीन तु तारी वातु माय खीरलो एने न्यायी ठेराय सिकेह, एने नियाव केरने बुखेत
    तुवाह जिक जुड़ी।”
  apw-NT: 'Dah, da’aṉii doo ágát’éé da: nṉee daantį́į́gee łéda’iłchoo ndi Bik’ehgo’ihi’ṉań
    da’aṉiihi nlįįgo bígózį le’; bek’e’eshchiiníí Bik’ehgo’ihi’ṉań yich’į’ yałti’go
    gáṉíí, Dábik’ehyú áńt’éégo niyati’ bee nígózį doleeł, ła’íí dahagee dahadíń ni’iłtahyúgo
    bitis nnléeł, ṉii.'
  gum-gum: '¡Kah! mumaygucha chi treeg kønrraamøn. Treeg kømøtø, Tiusbe nø maig martrab
    taigwane isømø, treeg marøbig køn, misaabe mutøgucha isapteelø kuingucha. Tiuswei
