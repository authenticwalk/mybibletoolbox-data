    savok sil.”
  ncu-NT: Daabii daa! Hare̱e̱ se̱sɛ ke̱maa e̱ gye̱ ɔye̱bapo̱ gbaa, Wuribware̱ fe̱raa
    de kase̱ŋtiŋ saŋ ke̱maa. Fe̱yɛ ane̱ŋ ne̱ Deefid a kyo̱rɛɛ Wuribware̱ kuŋu si ase̱ŋ
    waa abware̱se̱ŋ wo̱re̱‑ɔ‑rɔ‑ɔ, “Amo̱se̱‑ɔ fo̱ ya tɔwe̱ fe̱yɛ mo̱ a waa bɔye̱,
    fo̱ de kase̱ŋtiŋ. Ne̱ fo̱ ya tɔwe̱ fe̱yɛ mo̱ a gyi ke̱pɔ, mo̱ a nu kaase̱.”
  cni-NT: 'Teve, eiro yamatavitiritsi. Ariorica iramatavitantajeite maaroni atiri,
    iro cantaincha tecatsi incantea Tasorentsi iramatavijeitee irinti. Tempa peerani
    isanquenatini Iravirini, icanti: “Otampaticatasanotaque, Tasorentsi, pineane:
    te pintseeyaji. Tecatsi incantea atiri impiatsajeitempi”.'
  eng-WMB: May it never be! Yes, let God be found true, but every man a liar. As it
    is written, “that you might be justified in your words, and might prevail when
    you come into judgment.”
  zaw-NT: '¡Xho gacni si''c! Diostis najc guliipac, guiralii bejṉ rusguee. Scree caj
