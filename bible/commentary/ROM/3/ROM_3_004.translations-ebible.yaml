  cta-NT: 'Ná ntiꞌ Ni cuaꞌni Ni juaꞌa̱. Xcuiꞌ chaꞌ liñi nduꞌni ycuiꞌ Ndyosi loꞌo ñati̱
    jiꞌi̱ Ni, masi chaꞌ cuiñi laca nu nduꞌni lcua ti lo ñati̱ chalyuu. Cua nscua sca
    chaꞌ jiꞌi̱ ycuiꞌ Ndyosi lo quityi nu nchcuiꞌ ndiꞌya̱: Loꞌo chcuiꞌ nuꞌu̱, liꞌ caca
    cuayáꞌ tiꞌ nguꞌ chaꞌ liñi tsa nduꞌni nuꞌu̱; loꞌo caca cuayáꞌ jinuꞌu̱ slo ñati̱,
