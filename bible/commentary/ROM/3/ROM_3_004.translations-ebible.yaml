  cbv-cbv: '¡Nihcan caá! Nihat cã́acwã yoobó yeenit ĩ jʉmʉchah yʉhna, Diosboó ã niijátji
    pahjeh ã chãjbipna caá. Páant yeecanni ã jʉmʉchah jéihna, jon jã́tih David, Dios
    naáwátdih naóh yapani, ã yéej chãjatdih naóhna, nin pah ãt niíj daacáp tajĩ: “Wã
    yéej chãjachah ennit, ‘Peéh chãjat caá náahap meemdíh’, ma niijíchah, yoobópdih
    naóhni ma jʉmatdih nihat ĩ jéihna caá. Pánih jéihnit, ded meemdíh ã jéih yap yohcan
    niít”, ãt niíj daacáp tajĩ.'
  taw-taw: Binɨb okok mɨdupsek binɨb takaw yepɨs agep mɨdebal ak pen, God ne nɨŋɨd
    yɨbɨl agɨl, agup tek gup. Takaw anɨb ak tek buk Baybol ak tɨkɨl agak, Nad takaw
    apan ak, binɨb kɨli nepal, yɨpɨd gɨl nep apan agɨl tɨkak. Pen nep kot gɨnɨg, kot
    gɨnɨgel takaw jɨj olap ma yenɨgab agɨl tɨkak.
  jic-NT: 'Nin tulucj. Lovin ca la mijis jupj tjevele jin. Pjü gente la tsuwil; Dios
    ma nin liji. Dios lovin t''üc'' way vele. Dios Popel vele David tjevelá Dios lal.
    Vele: “Jipj velen na, pjü ca jus nlayecj ''üsüs velen jipj, t''üc'' velen. Nepénowa
    ca mvelecj t''üc'' tulucj velen jipj, mop''in ca jus nlayecj lovin t''üc'' way
    velen”, Dios Popel nin vele.'
  zap-NT: 'Slaa No; nyaalzhe yrandxee mén rkade, per laa Ne si nli rlaa Ne ne re Ne
