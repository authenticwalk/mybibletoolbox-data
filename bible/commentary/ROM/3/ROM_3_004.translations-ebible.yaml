    jarẽn kum, “Dja me te ajã amim, ‘Kabẽn kajgo’, anen kam mrãmri akabẽnkumrẽxmã
    katorkumrẽx.” Nãm me bakukãmãre ã Metĩndjwỳnhmã ane nhym me arỳm ''ã pi''ôk no''ôk
    ne. Nhym me arỳm aben djô''ã arẽnho mõ:n arẽnho mõr tãmtã gu me bakamingrãnyredjwỳ
    baje arẽnh rã''ã. Mrãmri ne me arẽnhkumrẽx. Metĩndjwỳnh kabẽn kajgo kêtkumrẽx.'
  eng-WEBU: May it never be! Yes, let God be found true, but every man a liar. As
    it is written, “that you might be justified in your words, and might prevail when
    you come into judgment.”
  gnw-NT: 'Jucuarãi''ã etei co. Echa''ã Tumpa uyapo opaete añete vae rupi, yepe tẽi
