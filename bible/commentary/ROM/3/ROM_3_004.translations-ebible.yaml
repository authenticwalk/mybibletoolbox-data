  mwp-mwp: Awgadh ngaru mina, se kasa midh, mabaygaw igililnga balbayginga, lawnga
    mabaygaw igililnga gegeyadh. Mura mabaygal nanga kasa ngoelkay ya umamoeypu, Awgadh
    lawnga. Minar Poelayzinga kedha, ‘Nginu yangukudu nanga ngaru yadu palgan, yakaman
    kedha ngi mina Awgadh. Nginu ya ngaru gimal, matha ngoedhagidh; a matha kedha
    nginu zoeyzi noeydhay zageth, ngaru balbayginga. Na bangal kakal mura mabaygoepa.’
  sbk-sbk: Ha aa. Nantele hwakwe, leshe Ongolobhe abhoneshe aje lyoli hatankashile
    kila mtu ali ni lenga. Afume shayahali yasimbwilwe, “Huja awezye abhoneshe aje
    omwene alinehaki hunongwa zyaho, aje owezye ashi dane potoha hulonzi.”
  mya-JVB: မ ဖျက် နိုင်ရာ။ သို့ဖြစ်၍ မိန့် တော်မူချက်သည် ဖြောင့် ပါ၏။ တရား စီရင်သောအခါ
    အောင်မြင် တော်မူ၏ ဟု ကျမ်းစာ၌လာ သည်နှင့်အညီ ၊ လူ ခပ်သိမ်း တို့သည် သစ္စာပျက် သော်လည်း
