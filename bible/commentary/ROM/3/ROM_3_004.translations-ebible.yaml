    Apo Dios ay kanana, “Mu munkalika Apo Dios, maammuwan ay ustu nan cham kankanan.
    Mu wachay mangepafiasor kan he-a, achika mafialin ay maamis.”
  spa-PDDPT: '¡Claro que no! Antes bien, sea Dios veraz, y todo hombre mentiroso,
    como está escrito: Para que tus palabras te justifiquen, Y venzas cuando seas
    juzgado.'
  ruf-ruf: Mbe, si pfipfo bae! Leka Imulungu yoneke kolongesa, na chila imunu kamghutsu.
