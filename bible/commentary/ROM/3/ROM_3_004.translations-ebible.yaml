  gdn-gdn: Pa mena, e naiya gwaiyaba wagubu ki e eba wira-poto ko e badidi wagubu
    ki e makeya makeya mena kwaeyagisi. Nu iyapana kaina ka beraberai ko Mamanuga
    God e eba berayagisi. E yonai mo okamupu ki wagubu ke; ‘Kau yonagi kuduba nuwagibi
    ka supasupai kawaya iyapana waina-pomoto. Mu ubumoto kau nidimoto wirawira ki
    ka mu kau eba raurunimoto. Pa mena.’
  nko-NT: Ɛkɛkɛɛkɛ! Megyí alɩ ígyi! Nɩ́ afunupʋ ahá fɛ́ɛ́ bʋgyi óó á, Bulu mʋ́
    á, ɔnɔkwalɩpʋ ogyi. Igyi fɛ́ alɩá Owíe Dawid lɛ́bláa Bulu ɔbɛ́ɛ, “Nɩ́ fɔtɔ́ɩ́
    á, ahá bʋblɩ́ bɛɛ fʋ́ asʋ́n igyi ɔnɔkwalɩ. Nɩ́ begyi fʋ́ asʋ́n ɛ́ á, bʋblɩ́
