    Liojta nok lutu''uriapo inen ji''ojtei: Em teuwaa''u betchi''bo, empo Lios, si''imeku
    em lutu''uriaka''po ta''eenaa. Intok empo, jume'' enchi beje''eka, ka tu''isi
    et nokame, am koba''ane.'
  uro-uro: Va qoki qaku mamär iva rhoqoräkt. Näma dä ama ruvek moe di ama irasmätta
    sokt di ma Ngämuqa di qat tamän bät ama engäktki na ngät ama enge qärangätni i
    rhoqor aa enge qärangät i ngät tamän doqortäqyia, “Va qoki ngi qur ama ruvek i
    ama engäktki nä gia enge rhoqoräkt i ngiat tamän bät a ngät dä va ngia rhäqäne
    dä mamär i ngia rhän näp iarhakt kärarhae arhä väs i rhi siqut na nge.”
  ita-1885: 'Così non sia; anzi, sia Iddio verace, ed ogni uomo bugiardo; siccome
    è scritto: Acciocchè tu sii giustificato nelle tue parole, e vinca quando sei
    giudicato.'
  muy-muy: 'Aha, nahkay do simiteni ! Ku tamal mis ɗek tasəkaɗ malfaɗa nəŋgu ni, ɗay-ɗay
    Melefit àmbrəŋ ere ye ti àɗəm amagray ni do. Àbu məbəkiani a Wakita ge Melefit
    bu nahkay hi : « Ka ya ti kəɗəm ma ni ti, mis atəsər ma gayak ya kə̀ɗəm ni ti
    ma ge jiri. Ku tamal tacalki kur ka zlam magudarani nəŋgu ni, ekeyefiŋ kà tay,
    atəsər kàgudar araŋa ndo simiteni. »'
  kqc-kqc: Ide iniye! Sei bi rama iniye, idu amiye tau gade ka bi ofa ofa ago nidedi
    vene. Bura reyo kana, “Ye yi agori rama nigiya; ma ya kota rego medari ya bi ebu
    rego.”
  tav-tav: 'To bairi cʉ caĩrore bairona átigʉmi Dio. Mani camaja caĩ jocarã aniri
    mani caĩri wamere bairona mani átiquetinucu. Dio maca cariape ĩmi. Caĩ jocaʉ me
    ãmi. To bairona ĩ ucarique ã Dio Wadariquepʉ: Mʉa Dio, jocʉ mee cariape mʉ ĩnucu.
    To bairi ocõo bairo mʉ ĩ majiquẽema camaja: “Rooro áami Dio. ‘Ocõo bairo yʉ átigʉ,’
    cʉ caĩrica wame cõo átiquẽemi Dio,” mʉ ĩ majiquẽema, ĩ ucarique ã.'
  eng-ULB: May it never be. Instead, let God be found to be true, even though every
    man is a liar. As it has been written, “That you might be shown to be righteous
    in your words, and that you might prevail when you come into judgment.”
  spa-VBL: '¡Claro que no! Incluso si todos los demás mienten, Dios siempre dice la
    verdad. Como dice la Escritura: “Quedará demostrado que tienes la razón en lo
    que dices, y ganarás tu caso cuando seas juzgado”'
  fra-_FOB: 'Nullement! Mais que Dieu soit reconnu véritable, et tout homme menteur,
    selon qu''il est écrit: Afin que tu sois trouvé juste dans tes paroles, et que
    tu gagnes ta cause lorsqu''on te juge.'
  hau-ULB: Bazai taba zama haka ba. Maimakon haka, bari Allah ya zama mai gaskiya,
    ko da kowanne mutum makaryaci ne. Kamar yadda aka rubuta, “Domin a nuna kai mai
    adalci cikin maganganunka, kuma kayi nasara a lokacin da aka kawo ka gaban shari'a.”
  mal-mal: ഒരുനാളും ഇല്ല. “നിന്റെ വാക്കുകളിൽ നീ നീതീകരിക്കപ്പെടുവാനും നിന്റെ ന്യായവിസ്താരത്തിൽ
    ജയിപ്പാനും” എന്നു എഴുതിയിരിക്കുന്നതുപോലെ സകലമനുഷ്യരും ഭോഷ്ക് പറയുന്നവരായാലും ദൈവം
    സത്യവാൻ എന്നു തെളിയും.
  kkc-kkc: Haye, egeesee selaime. Bei, hedebe Godee yino tei goodee takeli. Esino
    mi odoo susuga iba wulo gamenee takeli odoo. Bei, Godeeyo to booka mapoo hogugu
    oso egeesee takooso, “Godee, nayo to takooga, edebeeyo duloso nayo tei goodee
    takeli deliso. Osoloso edebeeyo nee goo midiga, nayo dagadileiso,” deliso.
  lit-lit: 'Anaiptol! Ne! Verčiau, Dievas tesirodo tiesakalbis, bet kiekvienas žmogus
    – melagis, kaip yra parašyta: Kas būtum išteisintas savo pasakymais ir laimėtum,
    kai teisiamsi su tavimi.'
  urd-GVR: Kabhī nahīṅ! Lāzim hai ki Allāh sachchā ṭhahre go har insān jhūṭā hai.
    Yoṅ kalām-e-muqaddas meṅ likhā hai, “Lāzim hai ki tū bolte waqt rāst ṭhahre aur
    adālat karte waqt ġhālib āe.”
  far-far: Sulia God nia mamana, sui boroi 'ana wane ki kera ka suke. Sulia na Kekedee
    Abu be fata 'uri, “Kada God nia fata, wane ki kai saitamana nia 'o'olo mamana.
    Ma sa ti boroi ana ne kera saea God nao si keto 'o'olo ana, God fatainia ne nia
    'o'olo tafau.”
  suz-BL: मुर आन देंशो लोव़ मजाक्‍दीप्‍ब। परमप्रभु यावे आ देंशो चहिं गेना हना यो थमा
    दुम्‍ब। “इन लोव़ ठीक बाक्‍ब। इन मुर आन कली निसाफ पतीक यो ठीक बाक्‍ब” दे ब्रेक्‍शो
    बाक्‍ब। भजन संग्रह ५१:६; भजन संग्रह ११६:११
  car-NT: 'Uwa pore! Enapi''pa Tamusi wonepory man. Tonapire pa''poro kari''na wonepory
    man. Tymero irombo man: Tamambore awonepory man ajauranary jako. Mo''ko ajemendonen
    mi''mondotake.'
  amp-amp: Nhai. Rompno bi finji finji kfir, ror to be nd tur kfoyuk mrokfo yuharpatn
    hikwor. Nhai yima mifnom kanjo kfo nhehtahato tfit mikfota mkfotakahr. King Defitr
    kfoyuk mrokfom kanjo ror kfo memohat, “Yimam htirahmm ni kfoyuk mrokfom tu fipet
    mrokfom kforahn. Yimam inji htihato mirahm ayak wunanomn, to nhai, ninn mrokfom
    myakni myakni kfo wunafrahnm.”
  bht-bht: नी बिलकुल भी नी! परमेश्वर हमेशा सच्च बोलदा है, कने हर इक माणु झूठा होऐ,
    जियां पबित्र शास्त्र च परमेश्वरे दे बारे च लिखया है, “जिसने तू अपणियां गल्लां
    च धर्मी होऐ कने न्याय करदे बेले तेरी जय होऐ।”
  eng-NOY: Far be it! yea, let God be true, and every man a liar; as it is written,
    “That thou mayst be justified in thy words, and mayst overcome when thou art arraigned.”
  cub-NT: '@see-verse:ROM.003.003'
  ita-1927: 'Così non sia; anzi, sia Dio riconosciuto verace, ma ogni uomo bugiardo,
    siccome è scritto: Affinché tu sia riconosciuto giusto nelle tue parole, e resti
    vincitore quando sei giudicato.'
  lww-lww: Pona ita yeririna lala ita tepisokan lue ga, ana Ntewa naga pe lelaga lue
    ga, sa nap̃a P̃arin Sup̃e Tepet pisa e kiena Tus na Yauena lala, nap̃a pisa sape
    “Yoko avisu nap̃a ko ope lelaga kemua e kiom̃a visena lala vena lip̃erelaena,
    a yoko sinelan lip̃ere koena sina ga, ana ko na omesmesu ga na osike ne.”
  ckb-ckb: 'نەخێر! بەڵکو با خودا ڕاستگۆ بێت و هەموو مرۆڤ درۆزن. وەک نووسراوە: [تاکو
    لە قسەکانت ڕاست بیت و سەرکەوتوو بیت لە حوکمەکانت.]'
  nas-nas: A, teeꞌ deeaꞌ, bakei! Kumponing tee masikaꞌpari otoaing, bane nantoong
    ookara tosiariko. Daari Meekunge eeꞌ minkuvui otoinaꞌ, “Dakaang kara masikung
    deemparaaꞌnaang tenang daꞌ kareko, eeꞌnoko tuutunantaako boong deempeeꞌnaang.”
  uvl-uvl: Ero toto paiam! Hulua lochloch te pallaklaka pe NeHalang hele ke manmanna.
    Pe NeHalang nena alalaha nenge tehas sue ke ulolo hele ke teke, “NeHalang, nga
    etue nenge o hele, te eteia ke iong o hele ke manmanna pe lape o hekousue iri
    nga helenga nenge te hemes teu iong ia.”
  eng-BBE: 'In no way: but let God be true, though every man is seen to be untrue;
    as it is said in the Writings, That your words may be seen to be true, and you
    may be seen to be right when you are judged.'
  ixl-CNT: 'Tan aatz u Tioxh, tiira vinujul nitaleꞌ kꞌuxh kajay aanima jolol txubꞌaꞌlom.
    Echaꞌ u yol tzꞌibꞌamal tzaꞌ: —Tiira axh vinujul vatz qꞌu aanima tu qꞌuꞌl naaleꞌ.
    Utz kꞌuxh nikojitxꞌolax anujul, bꞌaꞌn saelkꞌaxh; axh sabꞌanon kanaal.— Chia.'
  xsi-xsi: Tia ndo kanaŋo! Kinda tamâta rârâni uru taporo ŋgua laŋeŋa, aŋga Maro Kindeni
    i simbo nâ iporo ŋgua mao nâ ikura zo rârâni. Maro Kindeni kawa ŋgua ikeno lâ
    pepa tini mine tu, “Maro Kindeni, noko ne ŋgua rârâni kilala ipâŋga nia yo tu
    ŋgua ŋinde nde mao kanaŋo. Noko pwatu tamâta nenzi vetâŋa soki panzi, aku ŋinde
    nde sondo ndo.”
  crx-NTPO: Nts'en'a? Gak whe' hoont'oh! Dunene ts'iyawh whuhuts'it 'et hoonts'i Yak'usda
    'aw lhuwhusts'it whe' 'unt'oh. 'Aw bula dootnih aít'oh! Lerwe David njan Yak'usda
    ghun 'uk'unáwhuzguz ndutni, “Nghuni gha 'uyoonne dune 'alha' dini t'ehontázin.
    'Uyoonne ndulhyoh 'uhutni de, buch'a' talhdoh.” ni.
  kan-OKCV: 'ಎಂದಿಗೂ ಹಾಗೆ ಆಗದಿರಲಿ. ಆದರೆ ಪ್ರತಿ ಮನುಷ್ಯನು ಸುಳ್ಳುಗಾರನಾದರೂ ದೇವರು ಸತ್ಯವಂತರೇ.
    ಪವಿತ್ರ ವೇದದಲ್ಲಿ ಹೀಗೆ ಬರೆದಿದೆ: “ನೀನು ನಿನ್ನ ಮಾತುಗಳಲ್ಲಿಯೇ ನೀತಿವಂತನೆಂದು ನಿರ್ಣಯಿಸಲಾಗುವೆ.
    ನಿನ್ನ ಮೇಲೆ ತೀರ್ಪು ಮಾಡುವಾಗ ನೀನು ಜಯಿಸಬೇಕು.”'
  bbb-bbb: Ro jane vierafe e boeje maza boeje buka vua kufui kuaenoevo. Rove Godido
    vua kufui kuaemo baki. Ijadufuo maeje buki akae ije bu isuibe isoeva ijia fu ijiege
    kuae, Maza boeje anika vua ma ijiaru kuaenoega e bu fiene. Ro maza bino e gue
    bu ise one ijadufuo a kuarakuva ni vua ma ijiaru kuariaga bu fiena areno kuae.
  blw-blw: Achi mafalinha, te ah Apudyus, uray ta anchag nangéttém hen egachay tatagu
    hen antoy lota, achi chillu mafalin mankétkétém ah Apudyus. Te hen anchi nesosorat
    way alena, ekatnéén, “Heay Apudyus, mamàila way tot-owa ya nenènong hen aminay
    ifagam. Wat uray heno hen ekaman hen tatagu way manginyanap ah nèfatam, maid chillu
    machahan, te maid poros mèmèfatam.”
  tam-2017: 'அப்படியாக்காது: “நீர் உம்முடைய வசனங்களில் நீதிமானாக விளங்கவும், உம்முடைய
    நியாயம் விசாரிக்கப்படும்போது வெற்றியடையவும் இப்படியானது” என்று எழுதியிருக்கிறபடி,
    தேவனே சத்தியவான் என்றும், எந்த மனிதனும் பொய்யன் என்றும் சொல்வோமாக.'
  azz-NT: 'Huan cachi oc nimitzyecajsicailía que Dios quichihuati ijcón queme moyectencahuac.
    Huan Yejuatzin amo xolopijti masqui nochi taca ixnestinemij que yejuan tajtoaj
    de xolojpijyot san. Huan ijcuiliutoc tech in Tajtoltzin de Dios ijcuín: Huan tacán
    in tagayot huelisquíaj mitzonixcomacasquíaj Tejuatzin Dios, ijcuacón yejuan amo
    huelis mitzontajtacolcuiltisque oc. Ta, mitzonpohuasque que tionyolcuali porín
    ticonchiutinemi ijcón queme motajtolis. Huan tacán in taca cachi oc huelisquíaj
    mitzonixcomacasquíaj Tejuatzin Dios, ijcuacón timochihuaqui que tiquintajtoltanis
    ya neques ten quinequij mitzontechtisque.'
  spa-RV-1909: 'En ninguna manera; antes bien sea Dios verdadero, mas todo hombre
    mentiroso; como está escrito: Para que seas justificado en tus dichos, y venzas
    cuando de ti se juzgare.'
  csy-csy: 'Phiat thei thathong ngawl hi: Pathian sia thuman tahen, ahihang mihing
    khatsim sia leilot thu son a hihi; nangma sia na kampau na ah thutang suana na
    nga thei natu in le thukhenna na thuak ciang in na zaw thei natu hi, ci in ki
    atkhol hi.'
  mxq-NT: '¡Ni wiꞌix tsoo dʉꞌʉn ngawinma̱ꞌa̱ñbyátʉm! Oy nidʉgekyʉ ja ja̱ꞌa̱yʉty jyaꞌꞌandákpʉdʉ,
    Dios ni na̱ꞌa̱ dʉꞌʉn tkatúñ. Extʉm jyʉnaꞌañ ja Diosʉ jyaaybyajtʉn: Ñija̱ꞌa̱dʉp
    ja ja̱ꞌa̱yʉty ko ꞌyawa̱ꞌkʉp diꞌibʉ mgajxypy, kyaj pʉ́n jyʉna̱ꞌa̱nʉt ko kyaj xypyayoꞌoy
    tʉyꞌa̱jtʉn mʉʉt.'
  tzj-NT: 'Jari'' ni ma can ta wi''. Ja c''a rok winak nixtac''a jun chake ja maquita
    xtutz''ak ta tzij pro ja Dios ma queri'' ta, arja'' ni katzij wi'' nojelal ja
    nbij. Cani'' tz''ibtal can chipan ja rtzobal Dios quewa'' nbij ri'': —Queri''
    c''a rbanic nata'' Dios utzc''a chi puersa xtik''alajin na chi atat ni utz wi''
    ja naban, ni rubey wi'' nojelal ja nabij in tok wi c''oli xtich''a'' chawe pro
    nij atat wi'' xcatch''ocmaji, ne''e.'
  tdt-tdt: Nia kumpri nafatin! Maski ema hotu-hotu iha mundu bosok tuun-sae mos, Maromak
    loos nafatin. Nee hanesan hakerek tiha ona iha Livru Sagradu dehan, “Iha ema balu
    foo sala dehan, Maromak tesi lia la loos. Maibee sira sei haree mo-moos katak,
    saida mak Nia koalia sempre loos, i Nia sempre tesi lia ho lo-loos.”
  ron-BTF: 'Nicidecum! Ci Dumnezeu să fie adevărat și fiecare om mincinos; așa cum
    este scris: Ca să poți fi declarat drept în cuvintele tale și să învingi când
    ești judecat.'
  eng-WEBP: May it never be! Yes, let God be found true, but every man a liar. As
    it is written, “that you might be justified in your words, and might prevail when
    you come into judgment.”
  eng-FBV: Of course not! Even if everyone else is proved to be lying, God always
    tells the truth. As Scripture says, “What you say will be proved right, and you
    will win your case when you are judged.”
  nld-1939: 'Onmogelijk! Integendeel, het staat vast: God is betrouwbaar, maar iedere
    mens is een leugenaar, zoals er geschreven staat: “Opdat Gij in uw woorden gerecht
    zoudt blijken, En zegepralen, als men recht over U spreekt.”'
  bwo-bwo: B́ jamon oriratse! «N aap'ts aap'atse tuutson arikeewetsoniye nwotiti,
    N mooshorowere angshon da'itune» Ett guut'etsok'on ash jamo kootetso b́ wotiyalor
    Ik'o arikeewetske.
  nch-BL: '¡Amo ya nopa! Toteco yaya temachti huan masque nochi sequinoc istacatij,
    yaya amo quema istacati. Eltoc quej ijcuilijtoc ipan Icamanal Toteco campa quiijtohua
    ten ya: “Tanemijya monextis para xitahuac cati tiquijtohua. Huan sinta masehualme
    mitzhuicase iixpa se juez por cati tiquijtojtoc, ta titatanis.”'
  quc-TNT: '¡Man je'' tä ri''! Xane ri Dios cuban na ronojel ruc'' kas tzij, pune
    conojel winak e are'' banal tak tzij. Cubij c''u ru Lok'' Pixab ri Dios ri Tz''ibtalic:
    Rumal ri tzij la k''alaj wi chi jicom ri anima'' la. Aretak cäk''at tzij puwi''
    la, cäk''alajin c''u na chi utz ri cäban la, —cächa ri Tz''ibtalic.'
  tfr-NTPO: Eni l̇l̇ëme. Nopga uunkong jyõrkë wl̈eni ëmdë ga Sböra tjl̈ẽ bek ĩyado,
    tak pjang ba tjl̈õkwo go sorë l̈i eni. Tjl̈ẽ ga «Pja rotëbashko ga tjl̈õkwo l̈orop
    kës l̈i, e beke l̈ëba eni. Ëbo l̇l̇gwepshko ga l̇l̇gwerop beke l̈ëba eni bakoe.»
  kaq-NT: 'Hahtipahi rahan. Hen mia yohinon nincahue: Papa ta hihcoiniqui. Noque jonibo
    res tah non jaamajanicahbo qui. Papan huishamani quescabi tah qui: Mian tah min
    pontejaquin casticanai, Papan, hah ta caibaan jatihiqui. Caibaan rihbi ta Jenquetsahaquin
    min casticanain, Papan jacatsihxon bi Ponte bi res tah min qui Papan hah jayaxihcaniqui,
    yohicoinquin. Jascá ta jaa huishani joi janin jai qui.'
  sgb-sgb: Ahê! Malaram man ya balang miha, ay taganán alwan malaram hi Apo Namalyari!
    Ihipên yoy nakahulat, ya wana, “Apo Namalyari, pêtêg ya hinon anhabiên mo, haka
    panay kan ampanambut, no main ibara kamo.”
  vie-1934: 'Chẳng hề như vậy! Thà xưng Đức Chúa Trời là thật và loài người là giả
    dối, như có chép rằng: Aáy vậy Chúa sẽ được xưng công bình trong lời phán của
    Ngài, Và sẽ được thắng khi chịu xét đoán.'
  kxv-kxv: ଏଲେଆ଼ହିଁ ଆ଼ଆପେ, ଲ଼କୁ ବାରେଜା଼ଣା ମିଚିତାରି ଆତିହିଁ ଜିକେଏ ମାହାପୂରୁ ସାତା । ସା଼ସ୍ତେରିତା
    ରା଼ସ୍‌କି ଆ଼ହାମାନେ; “ନୀ ବ଼ଲୁ ତଲେ ନୀନୁ ଦାର୍ମୁ ଗାଟାତି ଇଞ୍ଜିଁ ୱେ଼ଙ୍ଗିଦି, ନୀହାଁୟି ଆ଼ନି
    ବେ଼ଲାତା ନୀନୁ ଜୀଣା ଆ଼ଦି ।”
  amu-NT: 'Majndaaꞌya na nchii ljoꞌ ee jom machꞌeeⁿ cantyja na matyꞌiomyanaꞌ meiiⁿ
    na chaꞌtso nnꞌaⁿ cwiluiindyena na cantundyena. Ee ñꞌoomꞌm na teilejii matsonaꞌ:
    Ñequio ñꞌomꞌndyoꞌ nleitquiooꞌ na cwiluiindyuꞌ na matyꞌiomyanaꞌ. Meiⁿ xocaꞌmo̱ⁿnaꞌ
    na matseiꞌtjo̱o̱ndyuꞌ quia cwilue nnꞌaⁿ na tixcwe macheꞌ.'
  hin-CV: 'संसार का प्रत्येक व्यक्ति झूठा साबित हो सकता है किंतु परमेश्वर ही हैं,
    जो अपने वचन का पालन करते रहेंगे, जैसा कि पवित्र शास्त्र का लेख है: “आप अपनी बातों
    में धर्मी साबित हों तथा न्याय होने पर जय पाएं.”'
  spa-BES: 'De ninguna manera: pero que Dios sea veraz, y todo hombre mentiroso; como
    se dice en las Escrituras, para que seas justificado en tus palabras, y saldrás
    vencedor cuando seas juzgado.'
  san-BEN: কেনাপি প্রকারেণ নহি| যদ্যপি সর্ৱ্ৱে মনুষ্যা মিথ্যাৱাদিনস্তথাপীশ্ৱরঃ সত্যৱাদী|
    শাস্ত্রে যথা লিখিতমাস্তে, অতস্ত্ৱন্তু স্ৱৱাক্যেন নির্দ্দোষো হি ভৱিষ্যসি| ৱিচারে
    চৈৱ নিষ্পাপো ভৱিষ্যসি ন সংশযঃ|
  tdx-tdx: 'Sondo’e! Ee abey te ho tendreke to t’i Andrianañahare ndra te kila mpandañitse
    ondatio, amy pinatetse ty hoe: Soa t’ie ho zoen-to amo tsara’oo vaho handreketse
    te mizaka.'
  naf-naf: Penaŋ sukwep! Kawawaŋaŋ zetik mge ke penaŋ msâpm. Dâsuki yek. Am sambeyaŋ
    dâsuki manzemann delaŋ zein. Kawawaŋ etaŋaŋ zet penaŋ manzein. Keyepmti Kawawaŋgalen
    Zet Itnaŋanen zet pigok zenzeŋaŋ, “Zedi sambe ke esemteŋ etaŋ bemâzin. Mti ekŋen
    zemindowanik beme gâlen zemindondo ke esemteŋ ma teŋ.”
  grc-MT: μη γενοιτο γινεσθω δε ο θεοσ αληθησ πασ δε ανθρωποσ ψευστησ καθωσ γεγραπται
    οπωσ αν δικαιωθησ εν τοισ λογοισ σου και νικησησ εν τω κρινεσθαι σε
  vid-vid: Ne hado! Nguluwi kopona wa kukundigwa mazuwa gose, na chila munhu kokoneka
    mdesi. Kota Maandiko Matakatifu vyogalingulonga kumlapa Nguluwi, “Chila houlonga,
    mbuli za hegwe zowa za kukomya, na houtagusa hegwe kwangusinda.”
  pio-NT: '¡Càmíirita! Dios càmíiri itàaní chìwái iyúwa. Ewitasica cachìwacaalí macái
    wenàiwicatá, càicáaníta Dios imànipiná càiripináta báisíiri iyútáni, càide iyúwa
    íimáaná. Càité nacái áiba profeta itànàaca tàacáisi Dios inùmalìcuíse, yá íimaca:
    “Pía Dios, áibanái náimaca càmitasa báisí pitàacái, quéwa píasáidapiná macái wenàiwicanái
    irí báisíiricani yái pitàacáica pimànicaalípiná macáita machacàníiri iyú càide
    iyúwaté píimáaná”, íimacaté yái profetaca.'
  tsn-tsn: Ga go a nna jalo! Le fa batho mo lefatsheng e le baaki, Modimo one ga o
    a nna jalo. A o gakologelwa se se buiwang ke lokwalo lwa Dipesalema kaga selo
    se? Gore mafoko a Modimo a tlaa aga a supega a le boammaaruri a bile a siame,
    ga gore sepe gore mongwe o a ganetsa.
  amr-NT: '@see-verse:ROM.003.003'
  pwg-pwg: Kegha, kegha taweyana. Wawaya peyarina na viviberosi ma God tuna na vonavaghata.
    Giruma katamana kamonai Kiivavo David, God kurina ivona bo, “Kuna vivisisiya na
    am sisiya maninina kavakava. Vitupavira kamonai wawaya kuni wavui na i sisiya
    kudubina kuna ravi.”
  cjv-cjv: 'Ma deiyo! No ari yai opai muruwo kasu duwapunga Yai Gumam towane kakom
    kakom kawom duwame. Ka mapunom koi dungua i epe: O, Yai Gumam, ne ka duwanga no
    yokamai firapunga ne ka dinga i kawom dine. Te ari ka kori di erowainga kakom
    kakom ne ari bire ime de erowane, ka mapunom epe dume.'
  tha-KJV: ขอพระเจ้าอย่ายอมให้เป็นเช่นนั้นเลย ถึงแม้​ทุ​กคนจะพู​ดม​ุ​สาก​็​ขอให้​พระเจ้าทรงสัตย์​จร​ิงเถิด
    ตามที่​มี​เข​ียนไว้​แล​้​วว​่า ‘เพื่อพระองค์จะได้ปรากฏว่า ทรงเป็นผู้​สัตย์​ซื่อในพระดำรัสทั้งหลายของพระองค์
    และทรงมีชัยเมื่อเขาวินิจฉัยพระองค์’
  por-BR-2018: 'De maneira nenhuma! Antes seja Deus verdadeiro, e todo ser humano
    mentiroso, como está escrito: “Para que sejas justificado em tuas palavras, e
    prevaleças quando julgares”.'
  mhl-mhl: Oi mata yobu! Noŋuŋ sosowoji ŋiŋigo ikoine fukegobeneŋyoŋ, Anutuji foriine
    yobu fukega. Anuture fuŋne oi Biŋe Quraŋgo iŋi quraŋgabi pega, “Buŋo koroineo
    ruaru weu garebi buŋogore tife mitaniŋgaru oo poretiŋ fukeru gbiŋ eyareru dimaigoŋ.
    Gore fuŋnego oŋu bofukeru kitiŋgaku minimiŋ.”
  klv-klv: Ao! Satimaienan! AGot ekitin, akis igol nǝsa tokele, naut kǝmas nǝvanuan
    p̃isi lovi vanuan nalibliboŋan gail. Hum aTevit aKiŋ tokele sutuai ke, “Nasub̃
    aGot, natit p̃isi gotokele m̃au, ekitin. Avan ideh b̃ike b̃isor tas gaiug len
    nakotan, dereh tisab̃ sǝhoti ke gotonor, gokitin, ale dereh gewin len nakotan
    enan.”
  bco-bco: A꞉la꞉do꞉ mo꞉auma꞉nigab! Kaluka꞉isale tambowa꞉yo꞉ o꞉lika dikili sa꞉la꞉lab
    ko꞉sega, Gode eyo꞉ towo꞉ hendele sa꞉la꞉sen. Godeya꞉ bugo꞉ amio꞉ towo꞉ a꞉la꞉sa꞉sa꞉lo꞉,
    “Ge hendele digalo꞉lo꞉b a꞉la꞉bo꞉ to gilo꞉ma꞉yo꞉ walama꞉ib. Gelo꞉ mo꞉walilab amio꞉
    to gilo꞉ a꞉ma꞉yo꞉ tininima꞉ib.”
  kdl-NT: Ko kenu! Ko ya dem u woko baci uza u kaɓan, Kashila̱ ka̱ ta̱ pini uza u
    mayun. Tagara̱da u Kashila̱ u dansa ta̱ ukuna u ne, “Ili iꞌya baci dem vu dansai,
    ya dem wa wene ta̱ mayun ɗa. Aꞌayin a ɗa a baci dem a banka vu a asu u afada,
    vu tsu lya ta̱ kaci.”
  apu-NT: 'Ikamapitikari. Atxiĩti paxirari ikinimane sãkire. Iuaritika Teoso sãkire
    atãonoka. Teoso sãkire iõkatsopatakori txari: Teoso sãkirauatakasaaki, ikinimane
    imarotari isãkire atão ininiua. Isãpiretakasaakiri kãkiti imisiritiko imaerekani
    xika, iuasaaki imarotaãkako Teoso kamakiti atão inini.'
  roo-roo: Viapau rutu. Oreoa vao rera vaaro oirao piereverea ra oiraopavira karekeperea
    rutu. Vosa oirara rutu oiso toupaive osa riro kuuvu irara, uva rera raga ira pauakavira
    rutu toupareveira Oiraopatoa Rutu Pauto. Oiso osa vao-ia purapapeira Tugoropa
    Vuku, ‘Vosa reoreopau, ra vii vo reoaro oiraopape rutu, oire ra va iava taru oirara
    rutu vo reo uvupaive. Vosa oearovu vii keakeapaoro vii togapaive oaravu-ia kuuvuara
    oiso purapaoro, Vuritoa rutu vii, oire ra voea-ia puteri voea varaaro viaevira
    kuuvu reoro karekeoro.’
  miz-NT: '¡Ñāꞌá ni san! tsí Xuva kō né, da miī é kakuntaa ntɨ́ꞌɨ é kākaꞌan ñá, kuān
    té un ntɨɨ́ ntɨ̄ɨ́ ñaꞌa sán ne, dōó vete ñā. Tsí vatā ó uve naꞌa kakaꞌan túꞌun
    Xuva kō: Kūtuni ñáꞌa san tsí nuu é ntaā i é kākaꞌan. Kuvi viín te xntēkú kuꞌvē
    ñá o, kaꞌan.'
  qvz-NT: 'Paiga sirtu quiribac man. Tucui runaguna llullac agllaita Dios pactachishami
    nisha rimashcaga pactarinmi. Diospa shimibiga casnami nin: Can rimashcata uyasha
    sirtu man nisha rimangaunami. Canda binsishun nisha rimac runagunata binsinguimi
    nisha quillcashcami tiyan.'
  deu-ELO: 'Das sei ferne! Gott aber sei wahrhaftig, jeder Mensch aber Lügner, wie
    geschrieben steht: “Damit du gerechtfertigt werdest in deinen Worten, und überwindest,
    wenn du gerichtet wirst”.'
  mjc-NT: '¡Ña cua jandɨhɨ ra! Na cutuñi iñi yo tyin Nyoo ña vatya ra. Vasu ndi maa
    tandɨhɨ nyɨvɨ vatya ñi, ra ican javahá ra tandɨhɨ tsa caahán ra. Tyin catyí nu
    tutu ra tyehen: Jutu Mañi yu, cua nyehe nyɨvɨ tyin ña vatya un. Tan cua coto ñi
    tyin nditsa tsa caahán un.'
  caa-caa: 'Machi. Y machi tuaꞌ cabꞌijnu que e Dios machi ixto tuaꞌ acꞌapa uche tunor
    lo que quetpa tuaꞌ uche. Porque Cadiosir cꞌani uche tunor lo que erach iraj iraj
    motor jay axin amajresian tunor e winicobꞌ. Pues chꞌar tzꞌijbꞌabꞌir tama uyojroner
    e Dios que: Que net, Cadiosiret, tuaꞌ iquetpa erach tama tunor lo que aware, y
    net tuaꞌ iquetpa erach conda axin uchietobꞌ juzgar. Bꞌan chꞌar tzꞌijbꞌabꞌir tama
    uyojroner e Dios.'
  pls-NT: '¡Seguro que Dios sincheha jamé! Sino que Dios nchehe inchin jiquininxin
    tti ndoa, masqui cainxin chojni ngoixin mundo mentiroso na, ixin ngain tti jitaxin
    Palabré Dios ndac̈ho: Chonda que ẍago ixin soixin nichja inchin jiquininxin,
    co soixin sacha are chojni sinttajuzgaha na.'
  eng-WYC-2018: God forbid. For God is soothfast, [or true], (or truthful), but each
    man (is) a liar; as it is written, That thou be justified in thy words, and overcome,
    when thou art deemed (or when thou art judged).
  bdv-bdv: ସେରି କଃବେ ହେଁ ନଃଉଅ, ବଃଲେକ୍‌ ହଃତିଲକ୍‌ ମିଚୁଆ ଅୟ୍‌ଲେକ୍‌ ଅଃଉଅ ମଃତର୍‌ ଇସ୍ୱର୍‌
    ସଃତ୍‌ ବଃଲି ମାନ୍‌ତା ଲଳା, ଜଃନ୍‌କଃରି ସାସ୍ତରେ ଲେକା ଆଚେ, “ତୁମି ଅଃହ୍‌ଣାର୍‌ କଃତାୟ୍‌ ଦଃର୍ମି
    ବଃଲି ଜାଣାହଃଳାସ୍‌ ଆରେକ୍‌ ବିଚାର୍‌ ଅଃଉତାବଃଳ୍‌ ଜାଣାସ୍‌ ।”
  otq-NT: 'Hö, da ꞌyo̱tꞌe. Mödi gatho ya jöꞌi da mönga ya nhemhñö, Jö hinꞌö. Ngu enga
    har tꞌofo: Ma da födi gi mönge majöni, ne ma gi ntöte núꞌmu̱ theñꞌa ya jöꞌi.'
  tzo-SA: Mu xuꞌ ta xlaj scꞌoplal yuꞌun melel scotol li cꞌusi yaloj li Diose, mu snaꞌ
    sjut cꞌop. Li joꞌotique jtaleltic ti jutcꞌoputic onoꞌoxe. ¿Mi mu xanaꞌic ti jech
    onoꞌox tsꞌibabil scꞌoplal li Dios ta voꞌone? Ta onoꞌox xvinaj ti tucꞌ scotol li
    cꞌusi chavale. Mu xuꞌ saꞌ amul li crixchanoetique, xi onoꞌox tsꞌibabil.
  cuc-NT: '¡A⁵sia³, a⁵jon⁴³ la⁴ne³! Quie¹ la⁴jeg³⁴ nie⁴³ júan³ Jon⁴dai¹ ni²tei⁴³,
    ua²liah⁴a² la⁴jang³⁴ chie³ lang⁴³ a³ta³jaun²³, liah⁴i² ra³sag² Ma²jyi³: Li⁴ñi³i³
    i⁴ni²tei⁴³ jau²³ quianh³ˉ³, jian³ cangh³²ˉ³ jm² tei⁴³i² hnang⁵i³ hnei³.'
  kpw-kpw: Wasö yabɨƚ, arö gagnab. Nɨbi bɨ gau magöŋhalö ñɨn rɨmnap piral hagnaböl,
    pen God nɨpe bɨ nɨŋö yabɨƚ hagöm, hagab rö nöp gɨnab. Manö anɨbu rö God Manö u
    kalɨ kƚiñ rɨköm hagla, “God, ne manö kabö göl nöp hagpan u, nöp manö rɨmnap pen
    hagöl rö lagöp. Nöp manö kub hageinaböl u, manö iƚ ap mɨdageinab,” a ga.
  ong-ong: Olotei. Ma Ili wem oli oli, le lirpei punkom. Mete piti tef ma pempetei
    wolo Ma Ili miso lolpepe kolo, il menemple le lirpei, le lirpei punkom. Min watafei
    il piti paitei yousi, pe pirpei pepe, “Wem ye irpei, ye ma kosape irpolo il peiye
    olo tuwopou. Wem mete nemple pirpei pamtuye, ye ma kusape, ye metine oli kolo,
    ye teingi.”
  tnn-tnn: '!Kəp! Nat əpnapɨn netəmim rafin e nətueintən koateiuə, məto Uhgɨn təseiuəən.
    Tahmen əm e Naoa Rəha Uhgɨn tatəghat-in Uhgɨn matən min-nulan məmə, “Nian nakəghat,
    nəghatən rəham otəgətun məmə ik nakətuatɨp. Nian netəmim okotakil rəham nolən
    mɨn, motən məmə nəmol nolən tərat mɨn, məto onatol win elat.”'
  hch-NT: Pücatixaüsietü. Masi Cacaüyari tita yuri mürainesie yaqueticamieni, sepa
    yunaitü teüteri memüte'itava, que müre'uxa, Para 'aniuquicü pemümasiücünicü heiserie
    que pemürexeiya, Para heiserie pemüpitüarienicü quepaucua pemütaxanesieni.
  crn-NT: 'Camu aꞌatzu xaa neꞌu. Chéꞌe ayén éeneꞌen ɨ́ Dios jemi tɨ aꞌɨ́ɨn Dios ruseɨ́j
    ayén tzáahuatiꞌiraꞌa jɨ́n huateáturan tɨ́j naꞌa rusén jɨmeꞌe. Mɨ́ majta ɨ́ teteca,
    chéꞌe ayén éeneꞌen mej tíꞌihuaꞌitaca. Chéꞌe ayén éeneꞌen aꞌiné ayée pu téꞌeyuꞌusiꞌi
    tɨjɨ́n: Mej mi ráamuaꞌaree tɨ ayén tiꞌayajna aꞌij pej peri tiuꞌutaxájtacaꞌa, pej
    pi tiuꞌutémuaꞌitɨn peꞌɨ́jna jɨmeꞌe matɨ́ꞌɨj meꞌɨ́n muáꞌaxɨjteꞌen.'
  zpu-NT: 'Kaꞌa, bi goneꞌ kaꞌ. Gonkzeꞌ kanꞌ neꞌe naꞌ, le yoꞌy ras ne Diosenꞌ diꞌll
    li, laꞌkze chaꞌ llin lla kate yeolol beꞌnne weꞌe akeꞌ diꞌll wenraꞌlle. Ganni llak
    kanꞌ nyoj xtiꞌll Diosenꞌ nen: Rweꞌ wroeꞌroꞌ beꞌnnach lloeꞌo diꞌll li katenꞌ nneꞌo.
    Naꞌ ka nak beꞌnn kaꞌ, llak akreꞌ bi llonoꞌ kanꞌ neꞌo naꞌ, wllin lla wayakbeꞌe
    akreꞌ llonkzoꞌ kanꞌ neꞌon.'
  juy-juy: କେନ୍‌ଆତେ ଡେଡଙ୍‌ ତଡ୍‌, ଅଡ଼୍‌କୋ ମନ୍‌ରାନ୍‌ କଣ୍ଡାୟ୍‌ମର୍‌ ଡେଏନ୍‌ ଜନଙ୍‌ଡେନ୍‌,
    ଇସ୍ୱରନ୍‌ ଆଜାଡ଼ିନ୍‌, ସାସ୍ତ୍ରଲୋଙନ୍‌ ଆଇଡିଡ୍‌; “ବର୍ନେନମ୍‌ ବାତ୍ତେ ଆମନ୍‌ ଏର୍‌ଡୋସା ଡେତମ୍‌;
    ଆମନ୍‌ ଆପ୍ରନ୍‌ସୁଆତିତମଞ୍ଜି ଆଡିଡ୍‌ ଆମନ୍‌ ଜିନୟ୍‌ତମ୍‌ ।”
  for-for: 'Pipa kampaye. We, a''ya''ma kina''miba kumpari kamanapa yegana, Koti ae
    abintowapa a''ya''ma yagaba taga kamanapa iye. Pika mono awa''ena kapa Kotikaba
    maya iye: Kaeba a''ya''ma kamanakampaba arupu puwaye. Wasanami kamana ugataiginapa
    asu igaikibene, piya iye.'
  epo-epo: 'Nepre ne! Dio montriĝu vera, sed ĉiu homo mensoganto, kiel estas skribite:
    Ke Vi estu justa en Via vorto Kaj pura en Via juĝo.'
  gfk-gfk: Taie tun at! Iesen a linge bia ing bia i hanuat palai bia ira tunotuno
    bakut diet ira ut na harabota. Dahat manga nes kilam tar bia God i la gilgil haruatne
    ing i tange. I hoing no nianga ta God di ga pakat ie i tange bia, “Na hanuat puasa
    bia u takodas ta ira num nianga, ma bia nu tur ra hartung nu hamines bia iakano
    hartutung pai kata tar ugu.”
  bjz-bjz: Tefo! Enembo dano gavera regegeta rousue. Tago, God gaa bee nuenembo reta
    rouvie. Amindu, unda Gaga da rova eghá gembari vitie, “Imó gaga rirota, gaa bee
    reta rora-nu enembo gia tanana egegaita rousue. Kotú, imó iruraita rosora feferava,
    inda gagami gitofoda gaga serigaita rouvie.”
  atg-NT: Iiye e! Ini ọgbọkpa o tseku khi ọloẹgbhuẹ, igẹsikia Ẹshinẹgba ọ khi. Abi
    Ebe-no-pfuasẹ o ngme, ni ọọ. “A mema mẹ khi yẹyẹ u te odẹ ini u ngme, ali khi
    u ya mu ọ le ini a gue ẹ ẹzọ.”
  bjv-NT: 'Luwə a yətɨ ndune al jagɨ! Nɨngə sɔbɨ kadɨ Luwə e nje kəl ta kɨ rɔjetɨ,
    ə dɨje pətɨ əi njé kəl ta kɨ ngom, təkɨ ndangi me makɨtɨbɨ tɨ əi nə: «Sɔbɨ kadɨ
    dɨje gəri ka dana ləi me ta kəli tɨ, A re awi kadɨ gangi ta dɔi tɨ ə, Kadɨ ta
    uwəi al, kadɨ ɨtḛḛ me tɨ.»'
  tos-NT: 'Quit tancs cca̱huaniyá̱n pi̱ Dios fuerza̱ nama̱kantaxti̱y hua̱ntu̱ xlá̱
    lhca̱huili̱ni̱t. Pus mili̱catzi̱tcán pi̱ ma̱squi xli̱pacs tachixcuhuí̱tat aksani̱naní̱n
    cahuanko̱lh, hua̱mpi̱ Dios niucxnicú̱ catiaksaní̱nalh. Sa̱mpi̱ chuná̱ tatzoktahuilani̱t
    lacatum c-Li̱kalhtahuaka̱ anta̱ni̱ na̱má̱ huan: “Huix tali̱pa̱hu Dios, caxani̱li̱huaya̱
    quilhtamacú̱ nacatzi̱cán pi̱ huá̱ mintachihuí̱n xtalulóktat, chu̱ pala tí̱ li̱ya̱huayá̱n
    pi̱ ni̱ ma̱kantaxti̱ya̱ hua̱ntu̱ ma̱lacnu̱ya, xli̱ca̱na̱ pi̱ namakatlajaya, sa̱mpi̱
    pacs ma̱kantaxti̱ya.”'
  rro-rro: Ua a'i kehoma. Maearima ikoikiai katebai'oi, ia Tirama ikupaiana keibatoha.
    Puka robenai tererena ihobona, “Emu 'abiai kobatohani'o obero. Weiana kateba bakaini'o
    raninai kotara haonakia.” Sal 51.4
  mxp-NT: '¡Nɨwɨndem! Jɨnaxy ja Dios tyiktuñ ja tyɨɨbyɨ yjanchpɨ, øy ja ja̱a̱ꞌy nɨdukɨꞌɨyɨ
    yjata̱a̱yɨdɨ; jabɨ yɨdeꞌenxɨ ja Dios Teety kyugajpxy tnɨmadya̱a̱jky ja Dios Teety:
    Ja mgøꞌømꞌayuujk me Dios Teety myikaꞌpxytɨɨdyumbɨpɨdsøøjmɨp, ku wyɨnaty nugo mwɨnma̱a̱ꞌñꞌijxyɨdɨ
    jaꞌadɨ pøn mgamøjpɨkta̱a̱jkɨyɨp.'
  aak-aak: Aga oweoɨ! Ámá nɨ́nɨ yapɨ́ rarɨgɨ́á imónɨŋagɨ́a aí Gorɨxo nánɨ wí e rɨpaxɨ́
    menɨnɨ. Nepánɨ nɨrɨrɨ xegɨ́ rarɨŋɨ́pɨ tɨ́nɨ xɨxenɨ yárarɨŋorɨnɨ. Bɨkwɨ́yo dánɨ
    axɨ́pɨ re rɨnɨnɨ, “Ámá ‘Gorɨxoxɨ ɨ́wɨ́ nene eŋwápɨ nánɨ xwɨyɨ́á neameárarɨŋɨ́pɨ
    xɨxenɨ neameárarɨŋɨnɨ.’ rɨrɨpɨ́rɨ́árɨnɨ. Joxɨ xwɨyɨ́á rɨmeáranɨro yarɨ́ná xopɨrárɨ́
    wirɨ́árɨnɨ.” rɨnɨŋagɨ nánɨ re yaiwiŋwɨnɨ, “Gorɨxo rarɨŋɨ́pɨ tɨ́nɨ xɨxenɨ yárarɨŋorɨ́anɨ?”
    yaiwiŋwɨnɨ. Ayɨnánɨ “O xegɨ́ Judayo ‘E nɨseaiimɨ́árɨnɨ.’ urárɨŋɨ́pɨ wí arɨ́á ikeamonɨ́ámanɨ.”
    seararɨŋɨnɨ.
  chd-NT: 'A''i. Toƚta''a aimi''iya mi''iya. Tama jahuay tipai''itsoƚtsi liƚpicuejma'',
    tifelƚaiqueƚe, ȽanDios a''i toƚta''a li''ejma''. Iƚque aimipai''iya litaiqui''
