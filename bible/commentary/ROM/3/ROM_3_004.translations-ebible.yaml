verse: ROM.003.004
translations:
  kpx-kpx: Ba, auna ke vai. Dilava hoto keu seleve. Ata bahatae abuna huhuihuhuie
    lobo vasege Dilava hotona seleveai. Katealemo Deividiu Bukae Hotomo Dilava imihai
    loui avoe, “Mesoho ataeabuna a hoto mai kotalahamale ke nahate valiege a hoto
    keu bae lobo holilivebene. Isito a hoto kena seleve unaha. Ige a hoto keu negoige
    atabeu bae ke egumalivebene.”
  okv-H: Mane toasuja te embo tapa na ke sokova eagora te God amo ke sokova embo mane
    ra te amita ke amo God ta ke ta einge kajari mihia “Eto embo na God ta degi eto
    kesi ke asora te God na ke be pere aisuja”.
  tbo-tbo: Apeega. Hawena lawa atapuhi he ikoyakoyama ma Yaubada apega ina koyama.
    Amaka mei Yaubada a Buka uyahina hi gilugilumi pite hi pa, ‘Om baha uyahihi ipa
    lawa hina kawaidumalugem. Hoi luhetala om baha ina dumalu po apega lawa hina panim.’
  mal-C: ഒരിക്കലുമില്ല! എല്ലാ മനുഷ്യരും വ്യാജംപറയുന്നവർ ആയിരുന്നാലും ദൈവം സത്യസന്ധനാണ്.
    “അങ്ങയുടെ വാക്കുകളിൽ അങ്ങ് നീതിമാനെന്നു തെളിയുന്നതിനും വിചാരണയിൽ അങ്ങ് വിജയിക്കാനും,”
    എന്ന് എഴുതിയിട്ടുണ്ടല്ലോ.
  grc-SR: Μὴ γένοιτο· γινέσθω δὲ ὁ θεὸς ἀληθής, πᾶς δὲ ἄνθρωπος ψεύστης, ⸂καθὼς⸃ γέγραπται,
    Ὅπως ἂν δικαιωθῇς ἐν τοῖς λόγοις σου, καὶ ⸂2νικήσῃς⸃ ἐν τῷ κρίνεσθαί σε.
  bgc-bgc: न्ही! बिल्कुल न्ही! बल्के परमेसवर सच्चा सै, अर दुनिया का हरेक माणस झूठ्ठा
    ठैहरै, जिसा पवित्र ग्रन्थ म्ह परमेसवर के बारें म्ह लिख्या सै, “जिसतै तू अपणी बात्तां
    म्ह धर्मी साबित हो अर न्याय करदे बखत तू जीत पावै।”
  khz-khz: Aikina kinavagi! Palagu taunatauna vegata, gena kilagavu ati eketona, taunilimalima
    geopakauna. Puka Veaga ekilana vetaina, “Palagu, goi pono kila genai, pia vega-taunataunamu,
    e Kotai pia opa-venimu genai maki pono vega-ketora.”
  deu-TKW: 'Nimmermehr. Sondern es soll heißen: Gott wahrhaftig, alle Menschen Lügner.
    Wie geschrieben steht: auf daß du gerechtfertigt werdest mit deinen Worten und
    Recht behaltest, wo man mit dir rechtet.'
  zsr-NT: 'Cutu caꞌ gac. Ral‑laꞌ gáquibeꞌiruꞌ rúnteczëꞌ Dios ca rna didzaꞌ bëꞌë, zal‑laꞌ
    taꞌzíꞌ yëꞌ yúguꞌtë bunách. Ca nac queëꞌ nayúj lu guich laꞌy, rna: Gac bëꞌ nacuꞌ
    tsahuiꞌ niꞌa qui didzaꞌ ruꞌu Len urujuꞌ tsahuiꞌ chquiꞌ nu cuequi xbey Liꞌ.'
  lin-lin: 'Soki moke te ! Nzambe azali solo, mpe bato nyonso bazali bakosi kolanda
    ndenge ekomama : « Mpo ete bamona yo sembo na maloba na yo, mpe okobanda kolongaka
    tango bakobanda kosambisaka yo. »'
  hns-NT: 'Tanko na! Sab iensaan aapan waada toere hai, bakie oe hardam aapan waada
    poera kare hai. Okar poestak me liekhal hai kie: „He Prabhoe, aapke baat satj
    hai, aur djab koi ie baat nahakaariega, tab dekhaaiga kie aap sattjaai se faisala
    karke oke kasoerwaar maane hai.”'
  noa-E: 'Magju abá. Thumaam khʉʉn nem sëunem awiajã ich Ẽwandam chan sëu chukhu sĩerraawai
    ichin iin nem agchata jaaujem. Maach khaibag jawaagjã ich mag sĩerrʉm igwi jöoi
    David khararrau Ẽwandam iek gaai magjim: “Pua õor khaibag jaauwaijã amau, ‘Puan
    nem agchata jaaubarm’ aju. Chad khabam nem õrau pʉch gaai thʉawaijã pʉchdëuta
    ganab khaba ganju” a phãjim, “pʉchta agpierraa chitaawai.”'
  eng-EMTV: 'By no means! Indeed, let God be true but every man a liar, just as it
    is written: “That You may be justified in Your words, and You may prevail when
    You are judged.”'
  mib-NT: 'Tú cuɨtɨ jeē súcuan, chi vēsú núu ndɨhɨ ñayuu castáhú i, te Yaā Dios chi
    íyó ndáā yā. Chi suhva yósó nuū tútu iī jeē ni cáhān ɨɨn tēe jíín yá: Cahān ñayuu
    jeē iyó ndáā ni jíín táca jnúhun cáhán ni, te cuni i jeē iyó ndáā ní vēsú núu
    cácahān i sɨquɨ̄ ní. Achí tutu.'
  lif-NT2: मे़ःन्‍लो! के़रे़क् मनाहाॽ इङ्‌ले़क्‍पा मे़जोःक्‍साङ् निङ्‌वाॽफुमाङ्‌ङिन्
    से़क्‍खाबा चोःक्‍लो॥ साम्‌योसाप्‍लाओ खुने़ॽ कुयाःम्‍बेओ अक्‍खेलॽरिक् साप्‍ते़आङ्
    पत्, “खे़ने़ॽ के़बाःत्तुबा पाःन्‍निन् से़क्‍खाए पोःङ् फाॽआङ् निःदे़त्‍लो, हे़क्‍क्‍याङ्
    खासे़न् पोःङ्‌ङिल्‍ले़ खे़ने़ॽए के़नाःन्‍दुॽरो॥”
  xnj-xnj: Hati padebe! Leka Chapanga alolekana mchakaka magono goha, hati ngati kila
    mundu mdese. Ngati Mayandiku Gamsopi chegijova, “Kila pewijova, ulangisa uchakaka,
    pevakuhamula, yati wihotola pevakutakili.”
  mmx-mmx: Kopmen tinotno! Moroa neni naba ruturun amisik la keke i do limixin axap
    laxampanga xaxarang. I ngan Lovoang Kaala i vaase i xeretna, “Una lox asuusu i
    do nenu laradi manmanton at loxonaleng una paase, la unaba vas asi levelinga i
    ru ram at loxonaleng di sok taba u min.”
  cbr-NT: 'Ca usama ''icën. Uníxa aín quicësa oquin ''ananbi cëmëti ''aínbi ca Nucën
    Papa Diosainshi asérabi camabi ax quiásabi oquin ''aia. Usa ''ain ca Nucën Papa
    Dios ñui aín bana cuënëo ësai quia: Camabi unin ca ''unánti ''icën, min bana ca
    asérabi upí ''icë quixun. Asábi cara quixun ''unántisa tanquin isquinbi ca min
    ''acë ñu asábiira isquin unin —mix camina upí ''ai —quixun ''unánti ''icën.'
  tee-NT: 'Jantu lai actinaulh ju chunch. Chach tac''atsa ju lapanacni ni akts''iya
    muctaxtui ju ixchivinti ju Dios mas va ta''aklhtamanin catalhixajcha tachi chun
    ju lapanacni. Tachi junta ts''okcanta la''ixchivinti Dios junta chani najun: Akts''iya
    sok ju na''un ji Dios. Chai mas tamuc''aniputunan ju mintalak''alhin ju lapanacni
    ni tanajun ni jantu muct''axt''ut''a tachi ju ixna''unt''a para vasalh tasui ni
    muct''axt''ui tachi ju na''un. Chunch najun la''ixchivinti Dios ju ts''okcanta.'
  eng-LSV: 'Let it not be! And let God become true, and every man false, according
    as it has been written: “That You may be declared righteous in Your words, and
    may overcome in Your being judged.”'
  cak-NT: 'Man quiri'' ta. Ri Dios can nu''on-wi ri nu''ij, más que conojel ri winak
    man quiri'' ta niqui''en. Anche''l ri tz''iban can chupa rutzij ri Dios: Ri winak
    xtiquitzu'' chi can ketzij-wi ri na''ij. Y xa jec''o winak ri yalan itzel yech''o''n
    chawij, can xtik''alajin chi can man ketzij ta ri niqui''ij. Quiri'' nu''ij ri
    tz''iban can.'
  pah-NT: 'Na rũi. G̃wembi''ea rupi katu Tupana''ga rekoi jipi. Jara''g̃a i''mbe pa.
    Tupana''ga ki a''e te ni''mbei jipi. Nahã Tupana''ga mombe''uhava i''ei: “Nde
    nhi''ig̃ame po ti g̃a ei nde ve: ‘A''itituhẽva''ea rupi katu neremimombe''ua’,”
    e''i. “G̃a imbojateherame nde rehe po ti jukwahavamo nderekokatua nehẽ,” e''i
    ikwatijara.'
  sja-NT: '¡Mãga-e! Ak''õrepa seewa jarak''aa eperãarãk''a. Jĩp''a oopari ichia jara
    bɨk''a. Ichi ũraa p''ãdade chonaarãwedapema Rey David it''aideepa jaraji: ‘Ak''õre,
    mɨa ne-inaa k''achia oopata ak''ɨp''eda, pɨa wãarata jarapari “k''achia bɨda”
    ak''ãri. Pɨ ɨmɨateepataarã ichita p''oyaapariit''ee, pɨa aupaita ak''ɨit''ee perã
    eperãarãpa oopata jarait''ee pia wa k''achia.’'
  xed-xed: 'Pyaf a wu! Dər má ta tsakalawi inda mnduha ná, kahwathwata ŋa Lazglafta
    ta mnay, manda ya nda vinda ma deftera Lazglafta kazlay: «kagha Lazglafta, ka
    gwaɗagwaɗa ka ta gwaɗa ná, nda sna lu kazlay: tɗukwa tsa gwaɗa gha ya kəʼa. Dər
    má tsafha lu ta rutsak ta kagha, fləwəɗ dzaʼa saba ka ma gumani.»'
  mks-NT: 'Co̱ cája toho Ndióxi̱ já. Ña̱ cája Ndióxi̱ níí tiempo cúú ndinuhu ña̱ nda̱a̱
    va̱tí tócó ndihi ña̱yivi cáha̱n na̱ ña̱ tu̱hún. Já cáchí tu̱hun Ndióxi̱ já: Xi̱hín
    tu̱hun cáha̱n Ndióxi̱ cánda̱a̱ iní ña̱ cúú á Ndióxi̱ ña̱ nda̱a̱ ta a̱ cúu quee
    va̱ha na̱ chíca̱a̱n cua̱chí jíquí ja̱tá jáchi̱ cúú mé á in Ndióxi̱ nda̱a̱, já
    cáchí tu̱hun mé á.'
  gfk-S: Pata tutuno iat! Iesene a linge bia ing be i hanawat palai be ira turadi
    bakut di ira ut na harakale. Dait manga nes kilam ter be God la gilgil haruatne
    ing i tange. I hoke no nianga tane God di ga pakat ie i tange be, “Na hanawat
    puasa be u takados ta ira num nianga, ma be nu tur ra hartung nu hamanis be ikino
    hartutung paile kata ter ugo.”
  bmu-bmu: Mi qahöpmahöp! Nini körek pakpak muneŋ ambazip akzinmö, Anutunöŋ öl töhönŋi
    akza. Anutugö könaŋi mi Buŋa Kimbinöŋ kewö ohoget ahöza, “Keu jakeŋe ala qesim
    gihigetka keugahö likepŋi jim asariba miaŋgöreŋ diŋdiŋi aka luhut al eŋgiba kinman.
    Göhö könaŋamgi mewö miwikŋaiba naŋgöba jime.”
  dgz-dgz: Ame venaseta, God di tata iwa nop mega ugup ya entaneta. Waenapan iravi
    ebo wain go God ebo da ya wata. Wataget Devit God menan ok anega seni, Nop gega
    iravi tamana wawa waenapan iravi anu umap wain, ap gapan enu yawage wapi wamewa
    gapan, orup da nop gega ya yamaseta.
  eng-GNV: 'God forbid: yea, let God be true, and euery man a lyar, as it is written,
    That thou mightest be iustified in thy words, and ouercome, when thou art iudged.'
  zaa-NT: '@see-verse:ROM.003.003'
  eng-WEBSTER: 'By no means: verily let God be true, but every man a liar; as it is
    written, That thou mayest be justified in thy sayings, and mayest overcome when
    thou art judged.'
  guh-guh: 'Dioso cajena apo penajumetsënëtsinë. Jivi rajane banajumetsënëta. Dioso
    pexaniajailivaisi jivijavabelia petsipaebabiabijava yabara, tajëvelia Dioso pejumelivaisibaxutota
    jumaitsi mapacueniaje: Xamë Diosomë, pexaniajailivaisi jivijavabelia tsipaebabiabame.
    Jivi cajumeaebi ata, itsiata daxitajivi peyapëtaenexa, xamë apo nenajumetsënëtsinë,
    jai Dioso pejumelivaisibaxutota.'
  bon-bon: Eewe, pepu lica! Acejiyame lui toraca gyene. Ngänu gyene iyeta biname cina
    walya mene jaajananemusi, Acejiyame iyeta padare teeme mene toraca me jaawenemuge.
    Oogäräneji Mene teeme poto cidi me jiicenige egä, “Maane lui mene jiicemute, peei
    mene cina meebine naawabusi egä conocäco gäte. Maane cuta conocäco yuutrutute
    atrana cabu ca.”
  nhw-BL: '¡Amo ya nopa! Toteco yaya temachtli huan masque nochi sequinoc istlacatij,
    yaya amo quema istlacati. Eltoc quen ijcuilijtoc ipan Icamanal Toteco campa quiijtohua
    tlen ya: “Tlanemijya monextis para xitlahuac catli tiquijtohua. Huan sintla masehualme
    mitzhuicase iixpa se juez ica catli tiquijtojtoc, titlatlanis.”'
  swh-ONEN: 'La hasha! Mungu na aonekane mwenye haki, na kila mwanadamu kuwa mwongo,
    kama ilivyoandikwa: “Ili uthibitike kuwa wa kweli unaponena, na ukashinde utoapo
    hukumu.”'
  wbi-wbi: Ndali! pe pano leka uNguluve avoneke kuva lweli, nambe kuuti umuunhu ghweni
    n'desi. ndavule vule jikalembilue kuuti, “ingufu kuvoneka kuuva nya kyang'ani
    ku masio ghako, ni ngufu kusinda pano ghukwingila ku vuhighi”
  bba-bba: Aɑwo, n ǹ mɛ. Bɑɑ bɑ̀ n tɔnu bɑɑwure sokɑ weesuɡii, bɑ n yɛ̃ mɑ Gusunɔ
    sɑ̃ɑwɑ ɡeeɡii. Nɡe mɛ Gusunɔn ɡɑri ɡerumɔ, “Bɑ koo nun ɡem wɛ̃wɑ wunɛn ɡɑri ɡerubu
    sɔɔ kpɑ ɑ siribu di.”
  eng-KJVCPB: 'God forbid: yea, let God be true, but every man a liar; as it is written,
    That thou mightest be justified in thy sayings, and mightest overcome when thou
    art judged.'
  kgk-NT: 'Ndaha''éiry upéixa. Ndaijapu mo''ãi Nhandejáry. Onhe''ẽ-gwi ova e''ỹ va''e
    voi ko ha''e. Enterovéa va''e teko rei va''e ijapu ramo jepe, ojapo va''erã katu
    onhe''ẽgwe-rupi Nhandejáry. Ndikatúiry ha''e ijapu ójehe. Upéa-rehe he''i Nhandejáry
    kwatia nhe''ẽ: “Erenhe''ẽ jave, ojekwaa-ta katu nde-rehe nde apu e''ỹha. Ne monhe''ẽ
    uka ramo, Ojejavy e''ỹ va''e voi, he''i va''erã katu nde-rehe. Mba''eve ndojapóiry,
    he''i joty va''erã nde-rehe.” Upéixa he''i voi Nhandejáry-rehe Nhandejáry kwatia
    nhe''ẽ.'
  waj-waj: 'Ai hameetavee. Fai mmuakiaa gioonna kiaapuuya unnakua unnakua tida varikio
    Anutuuqo mmannammanna kua kutaivaa tioo nnaasu varioo hara kioo varinaravai. Ivaara
    ari kua fafaaraivo vainno Anutuuqaa ariiyara tinoo: Fai a kuaivaa tino i kuaivo
    kutaavai vainaravai. Vaidiiya kua pinaivaa aiki yapakiai rikiee a kua pinaivaa
    yaataraanaravaivee. Kua fafaaraivoono itaa kua tiivai.'
  cpy-cpy: 'Tee ari okantyaa. Tema okantawitaka itheeya-niwitaka maawoeni atziri,
    tee itheeya-nityaa Tajorentsi rirori. Ari okantzi rojankinee-takiri, kantatsiri:
    Ari pikantatyaa eeroka, tampatzikari piñaani, Eerokami raminakoe-teemi, ari pawijan-takimi.'
  ekk-PKP: 'Muidugi mitte! Isegi kui tuleb välja, et kõik teised valetavad, räägib
    Jumal alati tõtt. Nagu Pühakiri ütleb: „See, mida sina ütled, osutub õigeks, ja
    kui su üle kohut mõistetakse, võidad sa oma kohtuasja.“'
  mpx-mpx: 'Anana na lahe na ba, “Nigeya! Yehoba wana bateli ni paolaolaek ya. Bwagana
    gamagalau gegewel nihi kakawi, Yehoba iya tobaaba tunahot. He i ola Buki Bwabwalena
    ana baaba, Yehoba bana i ba: Sauga ebo nu baaba, gamagalau gegewel nihi atena
    wam baaba i tunahot, ge ebo gamagalau nihi wolewa, inoke nu gasisi ge wam kot
    ni sapu.”'
  wbp-wbp: 'Nyampurla ngurungka, warrarda kalu wangka yijardu-wangu yapaju. Kaatu-mipa
    kangalpa warrarda jungaju wangka ngalipakuju. Nyampuju jaru jurrku-juku Payipulurla
    ngula-ka wangka: “Wapirra Kaatu, yapangkuju kangkulu jungarni-wangu-pajirni nyuntuju.
    Nyuntu kuja kanpa-jana miimii-nyanyi, ngulaju kanpa-jana jungarnirli miimii-nyanyi.”'
  luo-luo: Ooyo, ok kamano kata matin! Nyasaye nyaka bed ja-adiera, to ji duto jo-miriambo,
    mana kaka ondiki niya, “Mondo ibedi kare ka iwuoyo kendo ilochi ka ingʼadona bura.”
  nhe-NT: '¡Ax ya nopa! Toteco yajaya temachtli huan yonque nochi sequinoc istlacatij,
    yajaya ax quema istlacati. Eltoc queja ijcuilijtoc ipan Itlajtol Toteco campa
    quiijtohua tlen ya: “TiNoteco nempa nesi para xitlahuac nochi tlen tiquijtohua.
    Huan intla tlacame mitzhuicasquíaj iixpa se juez para mitztlajtolsencahuasquíaj
    ica tlen tiquijtojtoc, ta tiquintlanisquía.”'
  aii-aii: 'ܚܵܣ ܠܝܼ. ܐܲܠܵܗܵܐ ܫܲܪܝܼܪܵܐ ܝܠܹܗ، ܐܵܦܸܢ ܕܟܠܔ ܒܲܪܢܵܫܵܐ ܕܲܓܵܠܵܐ ܝܠܹܗ، ܐܲܝܟ݂
    ܕܝܼܠܹܗ ܟܬܝܼܒ݂ܵܐ: ܕܦܵܝܫܹܬ ܡܘܼܟܫܸܛܵܐ ܒܗܹܡܸܙܡܵܢܘܼܟ݂، ܘܕܓ݂ܵܠܒܹܬ ܟܲܕ ܕܵܝܢܝܼ ܠܘܼܟ݂.'
  esk-NT: Qaŋaa! Agaayyun sagluyumiñaitchuq iñupayaat ukpiqnanġitchaluaqtitlugich.
    Aglausimaruq Agaayyutim Makpiġaaŋani, “Agaayyuun, nalaunŋasuurutinli uqałiġikkapkun.
    Akimayumuutinli iñuichunniiñ uqaġaluaqmata nalaunŋaŋiññipḷutin.”
  msb-msb: 'Bisan pa an tanan na mga tawo magbuwa, an Dios pirme matuod. Nasurat ngani
    sa Banal Na Kasuratan manungod sani: “Makikita ka na matanos kun ikaw nagasurmaton
    kag magana mo an imo kaso kun ikaw ginaakusar.”'
  cpa-NT: 'Tsa¹jmo¹ Diú¹³ ju³lah jmo¹² dsa² lah¹héi². Cøng² hi² té¹² báh³ jmo¹ Diú¹³
    jǿg³ quiah¹², ju³ lah¹la² ca¹mi¹gag¹² ca¹lah¹já¹ dsa² siáh². Di³ lah¹la² báh³
    rø²juúh² si² quiah¹² Diú¹³: Lanh¹²hning hi² té¹² jǿg³ quiánh²hning ca¹lah¹cónh¹
    hi² juúh²hning. Li¹léi¹³ tsa¹reh²hning dsag³ ja³cán²dsa jǿg³ dsøg¹² quiánh²hning,
    rø²juúh² si².'
  dso-dso: କେବେ ନାଇ । ମୁନୁସ୍‌ମନ୍‌ ସବୁ ଲକ୍‌ ମିଚୁଆ ଅଇଲେ ମିସା, ପରମେସର୍‌ ସତ୍‌ସେ । ସାସ୍‌ତରେ
    ଲେକା ଆଚେ, “ତମର୍‌ ବାକିଅ ଅନି ତମେସେ ସତ୍‌ ବଲି ଚିନାଇ ଉଆ, ତମେ ବିଚାର୍‌ କରାଇ ଅଇଲାବେଲେ
    ଜିତି କରି ରୁଆ ।”
  meu-meu: Dia unuheto. Dirava be momokani, a taunimanima iboudiai na e koikoimu;
    buka ai e torea heḡereḡerena eto, Oi emu hereva iboudiai bae momokani, Bena bae
