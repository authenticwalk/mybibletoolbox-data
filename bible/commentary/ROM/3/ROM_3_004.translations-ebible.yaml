  ibo-ibo: Ọ pụghị ịdị otu a! Kama ka ọ bụrụ ihe pụtara ihe na Chineke bụ onye eziokwu,
    ma mmadụ niile bụ ndị okwu ụgha, dịka e dere ya, “Ka e nwe ike gosipụta na ị na-ekwu
    eziokwu mgbe ọbụla i kwuru okwu, na ekpegbukwa mgbe i na-ekpe ikpe.”
  yml-yml: ꞌAkonadi ꞌwa ꞌasetai tomotoga matatabudi i vevekali weꞌe Yaubada yana vona
    matatabuna tonovidi. Baniꞌodi yana Buki ꞌwaineye i kilumi i vo, Yaubada, ꞌu vonaga,
    tomotoga fuedi i ꞌiseni yamu vona tonovidi. ꞌAiꞌedi tomotoga i na vevitamu sakona
    faifaina, fuedi i na ꞌasetai i vevekali.”
  ory-ory: ତାହା କେବେ ହେଁ ନ ହେଉ, ବରଂ ପ୍ରତ୍ୟେକ ମନୁଷ୍ୟ ମିଥ୍ୟାବାଦୀ ହେଲେ ହେଉ, କିନ୍ତୁ ଈଶ୍ବର
    ସତ୍ୟ ବୋଲି ସ୍ୱୀକାର କରାଯାଉ, ଯେପରି ଲେଖାଅଛି, “ତୁମ୍ଭେ ଆପଣା ବାକ୍ୟରେ ଧାର୍ମିକ ବୋଲି ଜଣାଯିବ,
    ପୁଣି, ବିଚାରିତ ହେବା ସମୟରେ ବିଜୟୀ ହେବ।”
  bzj-bzj: Neva! Gaad wahn kip fi hihn werd dehn eevn if evribadi els di lai. Da jos
    laik weh di Skripcha seh, “Gaad, evri taim yoo taak, peepl wahn si seh dat yoo
    rait. Ahn wen yoo joj, yoo wahn win di vikchri.”
  chk-chk: Apwi, esap fokun ina usun! Kot epwe fokun let, inamwo ika aramas meinisin
    ra chon chofona. Usun ewe Toropwe mi Pin a apasa, “Epwe fokun pwäla pwe en mi
    pwüng lupwen ka kapas. Kopwe fokun win lon kapwüng lupwen ra apwünguk.”
  ssd-ssd: Siŋka ye taŋamba idus ndawet. Kilke mbol mbal ŋakmba yabri taŋgo ndo mayok
    kuwaig ta Kuate nu nuŋe tugusek maŋau ta kusrewe nda. Kuyar pasa ande Kuate tuku
    tugusek wam ta tuku teŋenmba sakate. Ne pasa sakate ta mbolŋge tuguseknu ndo mayok
    kinit. Afuŋge ne tumba pasa mbolŋge pilig ta ne nane tuku pasa lite. Kuyar pasa
    ta taŋamba sakate.
  acr-TNT: '¡Pakatzij wi na e ta riꞌ! Ma ri Dios na aj ta rakꞌul; janipa rubiꞌim Rire,
    e cuꞌano, tob cꞌu conoje ri winak xa e aj rakꞌul. Ma e pachaꞌ ri tzꞌibital can
    pa Ruchꞌaꞌtem ri Dios: We cꞌo junok cucꞌambej upa ri chꞌaꞌtem la, cakꞌalajinic
    Rilal lic Lal jusucꞌ che ronoje ri cabiꞌij la; jecꞌulaꞌ quel pana la rucꞌ puwi
    ronoje xcha ri rey David che ri Dios.'
  rop-rop: Nomo. Maitbi ebribodi jidan laiyawan. Bat God nomo laiyawan. Im jidan trubalawan,
    en im garra dum ebrijing weya imbin tok im garra dum. Wi sabi tharran deya, dumaji
    langa det oltestaman King Deibid bin tok, “Ebribodi garra sabi God oldei tok trubalawei
    wen im tok. En wen enibodi trai en jadjim God, God oldei win.”
  mee-mee: 'Ke sa bavakena! Ngaroma ragau kinung nga ri ra goangakana, ollaeala sane
    nge bai kae Nutu ta i kange pangamologangana a kaomannmannangana kia. Ollaeala
    ke loakurumea pangamologa nga Lau Ae Nutu Kanna ore bai ka rolengana te Nutu roma:
    “Ragau kinung keke la kelangkona roma pangamologa a kaning ka kaomannmannangana
    kia ka ino pamolloga. Ba agau te ka sana la kanna pangamologa nga ina one ngo
    kalinanne ragau.”'
  dif-dif: 'A‐ai! jenia parananto: Goda morlalu nganai, ja kana warupoto jedikantji;
    worderu dakanala parai: „Jidni jinkani jaurali talku pantjinanto, ja kalala maninani
    Jundru kalalu ngankananto.“'
  gam-gam: Ge man, une kaima aunda! Makimb una porapora mor ge kandja kende djine
    ba God kende nadjinda. Kandja Baibel al paro ge embe djindo, Ni kot ye aunden
    ge kune paro mal ye aunden. Una wo kandja djine ba ni kandja dje yem woro yembe
    yemben we dji
  nou-nou: Anan awodo aera. Embo berari awa ge bubusegari embobo awodo adera te God
    umo awa gebe embo awodo natopo atima ira. Edo jiwari God da jawo da sedo sisira,
    “Iji nonde imo ge sadesa awa embo mi imo gebe sesa awa gadera. Edo iji nonde embo
    mi imo bekuba adera awa iso ge mi ungo potegadesa.”
  mqb-NT: 'Matanan bay! Kwa â ga nə ɗo ahay fok mungwalay aya awan, Mbərom nà, a
    gaɗ mungwalay itəbay asanaw! Mə vinde à Deftere a Mbərom inde nà: «Iken Mbərom
    nà, ka jak ''am cəna, ɗo ahay fok ti san nə ka ja ɗiɗek a hwiya acəkan. Ɗowan
    a kə̀ pəlak anak cəveɗ sə mungok ɗukwen, i san iken ɗo ɗiɗem a hwiya.»'
  ape-B: Aduligu atugu wak. Ihech elpech isave chene loh. Wakuli God wak. Anan douk
    napemu neyagwleh adulin atinyi balan kobi ananik buk kwaklimu. Kwakli namudak.
    “Nyak nyeyagwleh-enyi balan douk adulin atin. Ali enech elpech chunemenyu kot
    abali, nyak eke nyunek winyumatu.”
  grc-F35: Μὴ γένοιτο· γινέσθω δὲ ὁ Θεὸς ἀληθής, πᾶς δὲ ἄνθρωπος ψεύστης· καθὼς γέγραπται·
    «Ὅπως ἂν δικαιωθῇς ἐν τοῖς λόγοις σου, καὶ νικήσῃς ἐν τῷ κρίνεσθαί σε.»
  cav-NT: '¡Yuneri cuitadya tu jadya ama! Yusura ecuana tura aana ahua equedya aya.
    Turatu ama amadya aya tura eje bucha aana ahuaque. Aijamatu ecuita pusha pusha
    jubaecuaque. ¡Amena Yusu bacue jadya ama! Ehuenedya tu Yusuja quisarati: “Yusu,
    mique cuita camadyami yuneri quisaratijacaya ama. Nime adebatsu tunarami dutyara
    abuque: ‘Miquemi pusha pusha baecua, ni mi cuji juya’” jadya.'
  kgp-NT: 'Ti tỹ ẽg mỹ tó ja ẽn han ti tĩ, ón vãnh ti nĩgtĩ. Ẽprã ke ag ne un''ón
    tĩ'', hã ra tóg ón ke tũ pẽ nĩ, Topẽ ti. Hã kỹ tag tóg rán kỹ nĩ, Topẽ vĩ rán
    ki, hã vỹ: “vẽnh kar vỹ venh ke mũ, ã tỹ ã vĩ han tĩ ti,” he mũ. “Ũ tỹ ã jykre
    tugnỹm kỹ tóg venh ke mũ sir, ã tỹ ki hã tó tĩ ti,” he ja tóg nĩ, Topẽ to, Topẽ
    vĩ tỹ rán kỹ nĩ ki. Hã ra tóg ge nĩ.'
  bvd-bvd: Sui boroi 'ana wane sui naa, bae lada nao si mamana, God taifili nia gu
    ne bae lana 'e mamana! Na Kekeda laa Abu nia bae 'urii sulia, “God 'ae, si kada
    'oe bae, toae ki sui guu da saitomana bae lamu 'e mamana 'asia naa, ma si kada
    kera da keto 'oe, kera 'afitai lau daka liu.”
  ukr-1871: 'Нехай не буде (так). Нї, (нехай буде) Бог правдивий, усякий же чоловік
    омана, яко ж писано: Щоб оправдив ся Ти в словах Твоїх, і побідив, як судити меш
    ся.'
  apz-apz: Nɨhuꞌno awonoho. Nakwo aꞌamu hwahoponjo hnꞌnwi hwasyo hungkuno lɨwoꞌnɨngkuhwono.
    I Anɨtu kakoꞌnohini kako hungkuno nehopiꞌnohino hweho. Yoꞌmayo soꞌno lɨwoꞌnɨngkisoso
    ne imoꞌnɨwoꞌnɨngkiso hweho. Aꞌamu Anɨtuye hungkunoso mtɨꞌmokumentohofo sohwa ole
    mtɨꞌmokumentohofi, Anɨtu sohwosi kɨko jɨje hungkunoso neꞌnjoꞌnohino hwosoho. Aꞌamu
    hofɨko jɨje hungkuno somneꞌno hungkuno kilɨfijoso u, kɨko uyakoloꞌmonnoho. I osoꞌno
    aꞌamu hopiꞌnono hofɨko jɨje hungkuno nehopiꞌnohino soꞌno huno uyɨmontonoho. Ose
    mtɨꞌmokumentohofofoho.
  yon-yon: Dowan kii! Wedmem, God ye kuu anammo, nimakarub korem kuu dudanabidan.
    God Ye Weng aombed kamune yedme wongkoon, “Eweng kuu yorokmo ande korokbendaneene,
    yenambed eb wengyundaniib kuu ebbed burudande doraneeb kii.” andoon.
  poi-NT: 'Nu̱ma, jém tanJa̱tuŋ Dios iccupacpa juuts tajɨycámayñe. Siiga mɨgóypa it́u̱mpɨy
    jém pɨxiñt́am, jém tanJa̱tuŋ Dios d́a nunca mɨgóypa. Nɨmpa así jém Dios iŋma̱t́i:
    Dios d́a mɨgóypa, iñuumaŋmatpa. Siiga cɨɨpiŋta̱p, tsa̱m wɨ̱quejpa iga d́a táŋcaɨ́y.'
  wuv-wuv: 'Pa''aa lomi! Mei Haidaa, hia fa''ua ma ei rama''a, ro''ou, sifisifi. Ale''ei
    ei ne''aia: Ba ro''aa ma''aia ba tamanu ona wareia, ina fa''uai ma ona mua ei
    ona fadududu.”'
  quf-NT: '¡Chaqa tukuy runakuna ima nishanta mana kumplitinmapismi, Tayta Dyusqa
    imanu yanapamanallapapaq, chaynulla imanu ruramanallapapaq nir arnimashanchikllapataqa,
    allita tukuyta kumpliyanqa! Chaqa Dyus nitin iskribikashakunapimi kaynu nin: ¡Tayta
    Dyus, qam rimatkimi tukuy uyashuqkuna yaĉhanqallapa, chiqaptami rimanki! ¡Chaymi
    tukuy musyashuqkunata binsir, uyarachinki! nir.'
  yuw-yuw: 'Oro nocho amna worochon mata ingoroc iban imam: Muno sinom! Guroc amna
    ambaracho imanang yongidang mahong Kopotoroc tunguho ino mata yogocmahon torocgon
    tanitac. Worochon mata wömai Kopotorochon bapiyadec ingoroc irim toctocyi itac:
    “O Kopotoroc, goc mata yia worochon boinno nontho yangamin boinno öngkungitac.
    O mata youpdec wömai gak-ain mataho ayamaihon matano yanggirada koing sangoc.”'
  hus-NT-1971: 'Ni abal jay iba qui tsalpay antsana’. Aba ma tim patal an inicchic
    max ca janamcahuin, a Dios iba. Ets’ey pel i lej chubax inic. Thuchathits a Dios
    ti al an T’ocat Thuchlab antse’: Aba ma an inicchic ti tsalpanchal yab chubax
    a t’ajal jahua’ a ulal ne’ets ca t’aja’, bel chubax ets’ey a t’ajal. Aba ma ti
    tsalpanchalac yab it pututh, bel lej chubax it pututh.'
  med-med: Ei kapⱡa mon! Wamp mbʉ pora ik kol rormin, Got tenda ei mint, rʉk rʉk ik
    kupa nʉtʉm. Ei nga, Buk Wingti ila nimba mel, “Got nim nga ik ei kun mint petʉm.
    Ei nga, wamp ti ndi, nim kʉmp tʉpa ⱡawa petʉn nimba mel, kapⱡa mon,” nʉtʉm.
  bch-bch: Mao tau! Goibe panua toa ngada ne timan panua pakakanga ad, be Deo kekelen
    inasi ele posanga tautaunga somisomi. Eine lalaede mambe Deo ele laulau aea posanga
    ga bedane, “Deo, posanga toa eao pamadid gau ngan eine tautaunga. Ta oangga panua
    tiselele lem kadonga ngan pamadidnga gau, eao ga easal gid ngan posanga.”
  cco-NT: 'Co̱ꞌ e jábꞌˉ, contøømˉ féꞌˋ Fidiéeˇ júuˆ jáꞌˉ, nañiˊ faꞌ dseaˋ jmɨgüíˋ
    contøømˉ quie̱rˊ júuˆ ta˜ júuˆ. Co̱ꞌ lalab féꞌˋ fɨˊ ni˜ jiˋ quiáꞌˉ Fidiéeˇ lɨ˜
    féꞌˋ cuaiñ˜ quiáꞌrˉ: Jo̱ mɨ˜ núuˋ dseaˋ júuˆ quíiꞌˉ conguiabˊ lɨñirˊ e jmangꞌˉ
    júuˆ jáꞌˉbaꞌ fóꞌˋ ꞌnʉˋ, jo̱ contøømˉ lɨꞌˋ mɨ˜ cuøꞌˊ dseaˋ ꞌnʉˋ dseeˉ. Jo̱ lanab
