    /e e mo.'
  tvt-tvt: Emah tah angka! Mina loongtang khoonglap ang abah uh, Rangte abah amiisak
    jaatjaat, Rangteele ni amah liiha, “Sen jeng an doh epunjih ah jaatjaat dongjeng
    etheng; sen mat ih johan doh sen ih ejen jaatjaat etheng.”
  bgt-bgt: Teo. Boi vaghagna iangeni! Toke na komi tinoni gougovu kena piapilau, a
    God ke tutuni hahali. Na komi Rioriso ke Tabu kena velea iaani eigna a God, “Kori
    vido ko haohaghore, na komi tinoni kedana adoa ighoe ko pukuni jino. Gi imarea
    kedana torogho eigna sa fata, ighoe koda tateli aua na fata kena torogho eigna,
    e boi tutuni.”
  mvn-mvn: Aituhu tomotau aitamoata aitamoata tau vitupu, dewana eha ana pata Yaubada
    na‑vo‑vine. Tauna tunutunuhina maꞌ‑vavaha, Iginuma ivona deina, “Vona ahiahina,
    apaina tomotau idueyei yam vi‑nua‑dadana tunutunuhina, ka kadu avi tuta tomotau
    inau‑vonuvonu yam vi‑nua‑dadana wayahina, apaina taui kadu inꞌ‑anamanei yam dewa
    tunutunuhina.”
  djk-NT: 'Ma kaba wanten! Bika Masaa Gadu e wooko fitoow fasi go doo anga mofu di
    a taki. Na libisama á poi de fitoow fasi. Masaa Gadu Buku sikiifi fu dati taki:
    “Masaa Gadu! Na yu wawan namo nái lei anga wowtu di i taki.”'
  uig-LAT: 'Hergiz undaq qilmaydu! Xuda rastchil hésablinip, hemme adem yalghanchi
    hésablansun! Xuddi muqeddes yazmilarda Xuda heqqide yézilghinidek: — «Sözliginingde
    adil dep ispatlan’ghaysen, Shikayetke uchrighiningda ghelibe qilghaysen».'
  nde-nde: 'Akunjalo! UNkulunkulu kabe qotho, umuntu wonke abe ngumqambi wamanga.
    Njengoba kulotshiwe ukuthi: “Ukuze ubonakaliswe ukuthi uqondile lapho ukhuluma,
    njalo unqobe lapho usahlulela.”'
  ton-ton: '‌ʻE ʻikai ʻaupito: ʻio, ke moʻoni ʻae ʻOtua, kae loi ʻae tangata kotoa
    pē; ʻo hangē ko ia kuo tohi, “Koeʻuhi ke ke tonuhia ʻi hoʻo ngaahi tala, pea koeʻuhi
    ke ke māʻoniʻoni ʻoka ke ka fakamaau.”'
  mir-NT: '@see-verse:ROM.003.003'
  cak-YNT: 'Man quire-ta. Re Dios can katzij-va nich''o y man jun bey xtutz''uc-ta
