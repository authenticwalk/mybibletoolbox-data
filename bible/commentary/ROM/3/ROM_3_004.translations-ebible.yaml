  tpi-OTNT: Nogat tru. Olgeta man i save giaman, tasol God wanpela i save mekim tok
    tru oltaim. Olsem buk bilong God i tok, “God, yu mekim stretpela pasin tasol na
    yu kotim mi. Na sapos ol i ting long kotim yu, bai yu winim kot tru.”
  mbt-NT: Kene! Su kene ne ubaten ka Manama minsan pad ubaten ka langun ne etew. Su
    sumale te nasulat te Kasulatan, “Manama, emun ke eglalag ka, egkanengnengan ne
    matareng ka. Ne emun ke due egsumbung keykew, egpanalu ka iya.”
  hau-SA: Ko kaɗan! Bari Allah yă zama mai gaskiya, kowane mutum kuma yă zama maƙaryaci.
    Kamar yadda yake a rubuce cewa, “Gama a tabbatar kana da gaskiya, sa’ad da ka
    yi magana, ka kuma yi nasara sa’ad da ka yi shari’a.”
  mam-NT: '¿Cbinelpa tu''n Dios ju''wa? ¿Atpa maj min tniman Dios tyol? ¡Yaa''n ju''wa!
    Mas ba''n tu''n t-xi'' kkba''n cykil xjal ẍtak'' xjal twitzj tu''n t-xi'' kkba''n
    ka ja Dios yaa''n jiquen tyol. Tz̈i jun xjal tuj tyol Dios cyjulu: “Kman Dios,
    jiquen ta'' cykilca tey tyol. Mintii'' ẍtak''bil tuj tyola. Ka ma tz''oc cymlon
    xjal tyola tu''n tcnet jun palt te tyola, pero mintii'' palt cnetel cyu''n,” tz̈i
    jun xjal, tz̈i tyol Dios te yec''bil jiquente Dios.'
  udu-udu: 'Dhalku/ ki ṯosh kan. Waḵka ris ’kwani ’baar ki ’beles ta kun ’koki ta
    kuŋ gana/ mo tani dhalka Arumgimis ta a’diŋ gana/ mo. Me’d gwo jin ’kwarkunu mo
