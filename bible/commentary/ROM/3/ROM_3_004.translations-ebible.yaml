  aso-aso: 'Oꞌove. Eꞌmetamilivoba asi aꞌmine gamaziꞌveloꞌ nene ha mo eꞌmeteleseive.
    Eveneꞌ vaiꞌ nene sozaloꞌ vevoꞌ minilisaha Oꞌmoso neve nene gamazi gihile laminekovoꞌ
    laaꞌ ive mineleseive. Neꞌmine neingumuꞌ nene monoꞌ godolouꞌ tiꞌ li gizi nizaniꞌ
    ma neive: Neꞌmino neineꞌ nene nanitekumuꞌ ve. Oꞌmosoo, gaza gamazi lisihekovoꞌ
    lilineꞌ o neineꞌ nene mo sotoꞌ neivo gonikuꞌ nesi nene gasika ngivileꞌ olosane
