    iga Juda tamo unum di laŋa. Iga muluŋ aiyem di dego laŋa.” O was niŋgi e degsib
    merbaib.
  eng-DRA: What advantage then hath the Jew, or what is the profit of circumcision?
  knf-knf: Kë ţuŋ keeri di di nayuday apelnuŋ bandukiiŋ? Pwala kaŧëmp paka udooni
    i?
  san-KHM: អបរញ្ច យិហូទិនះ កិំ ឝ្រេឞ្ឋត្វំ? តថា ត្វក្ឆេទស្យ វា កិំ ផលំ?
  arn-NT: Feymew, ¿chem küme dungu am niey tati judiu tuwünchengen kam tati sirkunsidalelu?
  zas-NT: Zeel zanadi lon xhieczi gan na̱j bejn bén Israel o xhieczi gan chuꞌman sen
    ru ree bén Israel.
  ken-NT: Bɛbhak mmu Israɛl ǎkʉ̀ mmu ánchá bo abhɛn bapu bo Israɛl kɛ? Nɛ nsyɛ́p
    ǎkwak mmu ndǔ ntɨkɨ mbi?
