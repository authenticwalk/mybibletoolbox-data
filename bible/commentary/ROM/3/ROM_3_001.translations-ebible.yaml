verse: ROM.003.001
translations:
  kpx-kpx: Di louale kemo la huhuige Diue ata holisi vudie vate bohimale kena duave.
    Emena toelanu.
  okv-H: Eto ungo Judea embo avoeto hamo kakamba ari avoeto tunga javotoho avo?
  tbo-tbo: Yaka dewa awai dewadewana binei ma ipa mi Yudeya lawa gehouhi hita gelagonihi?
    Ma u hinihi wekiwekilala hi huhounihi a dewadewa awai?
  mal-C: അങ്ങനെയെങ്കിൽ യെഹൂദനായിരിക്കുന്നതുകൊണ്ട് എന്തു പ്രയോജനമാണ് ഉള്ളത്? അതുപോലെ,
    പരിച്ഛേദനം സ്വീകരിക്കുന്നതുകൊണ്ട് എന്തു ലാഭമാണുള്ളത്?
  grc-SR: Τί οὖν τὸ περισσὸν τοῦ Ἰουδαίου, ἢ τίς ἡ ὠφέλεια τῆς περιτομῆς;
  bgc-bgc: कोए कह सकै सै, के भला यहूदी होण का के फायदा, या खतना कराण का के फायदा?
  khz-khz: Iuda talimara na ati Iuda talimara gevanagirato? Melo tauniparara kopira
    gelama-vagirana genana rakagau namana gerawaliato?
  deu-TKW: Was also hat der Jude voraus? oder was hat die Beschneidung für einen Nutzen?
  zsr-NT: Chquiꞌ cni nac, ¿bizxa ruziꞌtsëꞌ xbey bönniꞌ le naquëꞌ judío? ¿Bizxa ruziꞌë
    xbey le narugu lu xpëlëꞌë bönniꞌ judío?
  lin-lin: Boye, kozala Moyuda ezali na litomba nini ? Kokatama ngenga ezali na tina
    nini ?
  hns-NT: Tab Israel ke djaat ghat paida howe aur hakiekat karwaawe me kaun faida
    hai?
  noa-E: Pari mag nʉmta ãbmua khãijã, “Khan gaaimua magan maar judionaanta judionaan
    khabam khʉʉn khãaijã Ẽwandam dau na ʉ̈ucha nʉmma” wa “Khan wajaug sĩ, mag phʉʉrbich
    nʉmua dich mor gaai dauchach nʉm” akhiin,
  eng-EMTV: What then is the superiority of the Jew, or what is the profit of circumcision?
  mib-NT: ¿Núu súcuan te na vé iyó gá nuū ñáyuu hebreo jeē quéndōo vāha ga i? ¿Te
    ndé níhín jníñu jeē casáha i circuncidar?
  lif-NT2: हे़क्‍केःल्‍ले़ यहुदि पोःङ्‌माल्‍ले़ थे इन्‍धाःक् वाॽबे? हर्दो हे़क्‍मा
    यहुदि थिम्‍मिन् इःप्‍मा नाःप्‍माल्‍ले़ थे पोःङ्‌बे?
  xnj-xnj: Wu, Myawudi ana chindu choki chingi chechiyonjokisi kuliku vandu vangi?
    Amala kudumula jandu kuna chiyonjokesu?
  mmx-mmx: Kereva ba, limixin me Judaia di ruuna levenasen silok i volo limixin kopmen
    di me Judaia? Kopla di ruuna lisisilok mila diga rivit kepe lengkontuxu atnedi?
  cbr-NT: ¿Usa 'ain cara judíos unicamax bëtsi unicamasamaira 'ic? ¿Unántioracacë
    'iti ax cara ñancáishima 'ic?
  tee-NT: Pus laich aquilasacmiuch ni palai k'ox junita ju qui'atsucunti'an ju israelitanin
    tsucutauch. Chai ja tu'u' xtaknicantauch va ixlacata ni ch'uc'ucantauch.
  eng-LSV: What, then, [is] the superiority of the Jew? Or what the profit of the
    circumcision?
  cak-NT: Y xa quiri', ¿anchique nakach'ec chi joj israelitas? ¿Y chuka' anchique
    nakach'ec roma banon ri circuncisión chake?
  pah-NT: 'Pe''ji po pe ji ve a''ero: “Ndapyryvi nhande rekoi judeusramo naerũ?” pe''ji
    po pe. “Ndapyryvi nhandejikytiagwera naerũ?” pe''ji po pe ji ve.'
  sja-NT: Mãgara, ¿k'ãare-it'ee eperã k'ap'ɨade tauchaa bɨi judío pamerã? ¿Pipɨara
    bɨ-ek'ã judio-ee bait'ee, judío pai k'ãyaara?
  xed-xed: Ndaw malaghuta la Yahuda ka lamndu? Nu hayhaya tsatá fafaɗ na?
  mks-NT: 'Sa̱há ña̱ cán quéa̱ ná ndaca tu̱hún i̱ ndo̱hó ña̱ yóho: Á íin cua̱há chága̱
    sa̱há ña̱yivi na̱quixi chi̱chi Israel a̱ ju̱ú ga̱ sa̱há java ga̱ ña̱yivi. Á ndíya̱hvi
    nu̱ Ndióxi̱ ña̱ na̱chica̱a̱n na̱ marca yiquí cu̱ñu na.'
  gfk-S: Ing be ikinong i tutuno, aso nong i hatahutne tikenong be a Iudeia ie? Ma
    no tintalen na kut palatamainari na harahut ie hohaam?
  bmu-bmu: Mewö ahöiga Juda ambazip maljini, miaŋön mönö denöwö bauköm neŋgibawak?
    Anutugö aiwesökŋi silenine yandigeri, miaŋgö ölŋan mönö denöwö ahum neŋgiza?
  dgz-dgz: God Diu nagire amba Diu uoni nagirewa munan anuiwan ap menan Diu nagirewa
    mu kakae muga da den go uon? Iup mega kwayup tapen men etumu tunepi guegue ame
    tavewa den go uon?
  eng-GNV: What is then the preferment of the Iewe? or what is the profite of circumcision?
  zaa-NT: Ca enne' judío nna, tsí álahua aprovecho té qui' quį cá. Tsí álahua dacca'
    marca de circuncisión nu té qui' quį cá.
  eng-WEBSTER: What advantage then hath the Jew? or what profit is there of circumcision?
  guh-guh: ¿Detsa xua judíovi xaina Diosojavabelia, pamonae apo judíovivecua? ¿Detsa
    xua yabara toxanepanatsi Diosojavabelia ponë peperabëcaucutsinëtsi apo peperabëcaucutsinëtsivecua?
  bon-bon: Weeme nuuja biname te pama ngene jotwananenige egä, “Nää, Israela biname
    niinäce gaabe gemi nuuja gawe biname bime cabu ca?” coo egä, “Teeme tääpume, nää,
    lipu ätityera gyene teeme tääpe cabu cewecu?”
  nhw-BL: Pero amo ximoilhuica amo tleno ipati para tojuanti tiisraelitame huan para
    techtequilijtoque nopa machiyotl circuncisión ipan totlacayo quen Toteco quiijto.
  swh-ONEN: Basi kuna faida gani kuwa Myahudi? Au kuna thamani gani katika tohara?
  wbi-wbi: kange vwe vufumbue vuliku vuno alinavwo umuyahudi? vwe vufumbe vwa kukekua?
  bba-bba: Tɛ̃, ɑrufɑɑni yerɑ̀ Yuu u mɔ. Nɡe ɑre yirɑ̀ bɑnɡo yɑ mɔ.
  eng-KJVCPB: What advantage then hath the Jew? or what profit is there of circumcision?
  kgk-NT: Upéixa ramo, “Nhande pe'a rei araka'e nhande kwéry e'ỹ va'e pa'ũ-gwi” oĩ
    he'i va'e mo'ã upéixa. “Nhanhepirekytĩ rei araka'e” oĩ upéixa he'i va'e mo'ã.
    “Judeu kwéry va'e teĩ nhande kwéry” oĩ upéixa he'i va'e mo'ã.
  waj-waj: Mo Yutayaiya dee aataruyauvai iida ngiari voopinnaiya yaataraannee? Mo
    mmamma hatokeeraivo aanii aataru yoketaavainno ngii vitainnee?
  cpy-cpy: 'Kimitaka pikantaki eeroka-paeni: “¿Teema kamethatzi aakapaeni Judá-paeni?
    ¿Iitakama atomeshitaa-nitantari?”'
  ekk-PKP: Kas siis juudil on mingi eelis? Kas ümberlõikamine annab mingi eesõiguse?
  mpx-mpx: Tabam Yudiya etega ni ba, “Tab bugul etega ama Yudiya i labema ge gamagalau
    gegewel nigeya? Ama gotomwa yoho paganina ha ahe tage ama Yehoba wana gamagalau,
    tab ana waisi etega i gan?”
  wbp-wbp: Nyarrpa kankulu nyurrurlarluju manngu-nyanyi? Ngurrju mayi Juwu nyinanjakuju?
    Ngurrju mayi kajilpankulu-nyanu ngarrka-kijikarla Juwu-kardalkuju?
  luo-luo: To ere ohand bedo ja-Yahudi kata ber tero nyangu?
  nhe-NT: Pero amo ximoilhuica ax tleno ipati pampa tojuanti tiisraelitame huan pampa
    techtequilijtoque nopa tlanescayotl tlen itoca circuncisión ipan totlacayo queja
    Toteco quiijto.
  aii-aii: ܒܵܣ، ܡܘܼܕܝܼ ܝܠܵܗ̇ ܙܵܘܕܘܼܢܝܘܼܬܵ‌ܐ ܕܝܗܘܼܕܵܝܵܐ، ܝܲܢ ܡܘܼܕܝܼ ܝܠܹܗ ܦܲܝܕܵܐ ܕܓܙܘܼܪܬܵ‌ܐ؟
  esk-NT: Jew-ŋuruatmi piqaġniqpat sumik atlat iñuich piginġisaŋatnik? Anniqsuġiaqaqpat
    nalunaitmiutchił̣iġmiktigun?
  msb-msb: Kun sugad, may bintaha gali an pagigin Judio? Nano, may pulos man an pagturi?
  cpa-NT: ¿He² ta³ jmo¹² hi² lán¹²dsa dsa² judío chi²júh² lah¹jøng² lǿa¹²? ¿He² ta³
    jmo¹² hi² ma²lǿa¹² circuncisión quiah¹²dsa?
  dso-dso: ତେବେ ଜିଉଦି ନଇଲା ଲକ୍‌ମନର୍‌ତେଇଅନି ଜିଉଦିମନର୍‌ ଅଦିକ୍‌ ସୁବିଦା କାଇଟା ? ସୁନତ୍‌
    କଲେ କାଇ ଲାବ୍‌ ?
  meu-meu: Tau Iuda ena namo be dahaka? Peritome ena namo be dahaka?
  yva-NT: Maisyare omaisy, vatano Yahudi inta umamaundive rai, wo ratantona ware,
    “Weti wambe Yahudive ama ngkove inta no rai rako? Muno wama sunat omamo ama ngkove
    noare rui?”
  dgc-dgc: Nadid, éng kona sa, éy anya i lamanga na Judeo ta éwan Judeo? Anya i kabuluhan
    na rilihiyon na Judeo?
  zpm-NT: Nana, ¿pa lugar nadieṉ ne riaaṉnon zha Israel lo grëraa zha stib guiedz?
    ¿Pa rquiin ne scataa rio zho bey? Zootle lëë lalaquew teḻ niaca miṉe niacd zho
    zha Israel.
  hix-NT: Àsok hana natxow ha, Xuknewyana kom ha. Khoryenkomo newakryetxho mehra kat
    natxowà. Anaro rha yana komo yosnaka kat natxowà. Ohxehra kat natxowà, atanyyokoxemo
    komo.
  sim-sim: Os masamsishin koronda nombo oso Judaman si jelyana ambu nahi, wa Judama
    ondo Judama ambu ondo nga nakrem nanda ol? Erem nanda os? Wahau, Judama wasmashama
    indinga lira.
  npi-ULB: त्यसो भए यहूदीलाई के फाइदा छ त ? अनि खतनाको के फाइदा छ त ?
  cgc-cgc: Parti ta ambal ko ya na mga dili-Judio pabaton man ta Dyos, basi may magriklamo,
    “Ta, daw iling tan, ino ate na bintaa bilang isya na Judio? Ino man pulos ta ate
    na pagbuat ta tanda naan ta lawa?”
  tim-tim: Akto yu kulemgoân are oyaŋmâ âmâ Yuda luâk âmbâleŋe âmâ Yuda gâtŋe bo are
    bo ewangiyekbaen dâi mon? Me Yuda tirip are yânŋe aktâp dâi mon?
  yor-yor: Ǹjẹ́ àǹfààní wo ní Júù ní? Tàbí kín ni èrè ilà kíkọ?
  wos-wos: Wafewana du nak wawun hundi xéka angi watandé? “God duka wungi sarékéndéka,
    di Judana du rendaka, méta yikafre joo God diré hurutandé, di yikafre du reta
    nak yikafre duré sarékéngwandéndate? Di séfi sékéndaka dé God méta yikafre joo
    diré hwetandé?”
  emp-NTPO: Mʌ̃a mãwã jara b̶ʌ bẽrã bãrãba crĩcha panʌsicada judiora Ãcõrẽ quĩrãpita
    mãcuaẽ́ b̶ʌda. Crĩcha panʌsicada cacua wẽãgo b̶ʌ sid̶a mãcuaẽ́ b̶ʌda.
  eng-F35: So what advantage does the Jew have, or what is the profit of circumcision?
  ind-ind: Lantas, pasti ada orang Yahudi yang akan protes, “Kalau begitu, sepertinya
    tidak ada manfaatnya dilahirkan sebagai bagian dari umat pilihan Allah! Menurutmu
    sia-sia juga saya disunat sesuai hukum Taurat!”
  pes-OPCB: پس یهودی بودن چه امتیازی دارد؟ آیا در رسم ختنه ارزشی نهفته است؟
  mpt-mpt: Inamin kesoa naka mak unang maki ne weng olo baaio baatneniba Fatnamin
    kukub ota Yuda ibo daabenota Gode tekein kebibo ib tekein kemin olo naka mak unang
    maki i tekein kemino gaiseibe? I aalo waketoubibo kukub olo besa bleka? ge baatnenomabiobe.
  ssx-ssx: Kota꞉ Diu wanda꞉halima꞉ta꞉ Diendaili wanda꞉hali ankulao halemepe. Sekemesaisi
    hau peaala꞉ ekima꞉ta꞉ epekeeki ma꞉nda꞉ handa꞉ wilimikipe.
  mkl-mkl: Debɛi, ɑrɑnfɑ̃ɑni yoomɑi Zuifu ku jɛ í nɛ. Ribɑ yoomɑi bɑnɡo ku ce í nɛ.
  gaq-gaq: ତେଲା ଅଣଜିଉଦି ରେମୁଆଁଇଂନେ ବାନ୍‍ ଜିଉଦି ରେମୁଆଁଇଂନେ ଅଦିକ୍‍ ସୁବିଦା ମେଃନେ ? ପବିତ୍ର
    ନିୟମ୍‌ନେ ବା ଉପକାର୍‍ ମେଃନେ ?
  gof-RNT: Yaatin, Ayhude gidon ay dummatethi de7ii? Woykko qaxxaretethan ay maadey
    de7ii?
  unx-unx: ତାବ୍‌ଦ ଗ୍ରୀକ୍‌ ହଡ଼କତାଃଏତେ ଯିହୁଦୀ ହଡ଼କଆଃ ପୁରାଃ ସୁବିଧା ଚିନାଃ ତାନାଃ ? ଚାଏ
    ଖାତ୍‌ନାଅକାନ୍‌ରେୟାଃ ଚିକାନ୍‌ ସୁବିଧା ମେନାଃ ?
  gah-gah: Nenemú Ómasímini agómulaló Zuta vegená leza hetoka vegená kivilegeko noupe.
    Itó lugupeló Ómasímini anosa nemó nene ha hetá nehe.
  lcm-lcm: Au na ri Iudaia kipo atogon a saka bil roron an voiang kipo angkoai si
    lakat ani mang vap tatana? Lampulit kapo asereiai ani saka roron an?
  aer-aer: Jew arrantherre apeke alakenhe itirreme, “Iwenhe ikwerenge-arle anwerne
    alakenhe aneme Jew areye-arteke? Ware apeke-ame anwerne Jew areye artwe-irreke
    ampe akweke-anteye?”
  qvc-NT: 'Chayshina niptiych''i, qamkunaqa yuyangimanllapa: ¿Imapaqtaq balin isrraylinu
    kananchiqllapaqa? Ichu ¿imapaqtaq balin kwirpunchiqpi siñalniyuq kananchiqllapaqa?
    nishpa.'
  tgl-ULB: Kung gayon, ano ang kalamangan ng Judio? At ano ang mapapakinabangan sa
    pagtutuli?
  cbs-NT: 'Jaskawen taexun judio jatiditun ea yukakin: “Dasibi Diosun yusini judiobun
    nun unankin chibainwen taexun Dios benimawakin ¿judiobuma nun jatu binuamen?”
    ea wamisbuki.'
  xtm-NTPP: Chukan kúu ja, ¿nawa ka ni'i o ja ka kuu o judío ma? ¿Xi nawa chíndee
    ña'a ja jákitnuni o ma?
  nnq-nnq: Nhyahudi akweti nike chakapeta bandu banga Akayahudi? Andaje kibi chambone
    kuboke mukuinigwa?
  bao-NT: ¿To docare judío niirique mena, ñee peere nii ametʉene nʉcã, ñucã jeyua
    quejero yapare wide taariquea, ñee pee wapa cʉti, to biiti?
  san-ORI: ଅପରଞ୍ଚ ଯିହୂଦିନଃ କିଂ ଶ୍ରେଷ୍ଠତ୍ୱଂ? ତଥା ତ୍ୱକ୍ଛେଦସ୍ୟ ୱା କିଂ ଫଲଂ?
  huv-NT: ¿Cuane axomüw wüx nipilan sitiül judío nejiw; aton cuane axomüw wüx sitiül
    ajlüyiw circuncidado?
  otn-NT: Pɛ nu̱na̱ ra̱ hya̱ dí̱ mma̱ngä, hi̱ndí̱ mma̱ngä ngue hi̱nte di̱ mu̱ui te
    bi 'yøt'Oja̱ ngue bi huanhyø judío 'nɛ̱ bi̱ ma̱nda bi̱ njapra̱ hmɛ̱pya ngue ra̱
    circuncisión.
  nop-nop: Kei, unduŋ ale Judame adi metam Judahi’walaŋ feknit mokit dut tuwolit kubugoŋ
    be tiiŋ, eŋ sigihik foloŋ fek tigiŋ u nemek folooŋnit mokit be?
  obo-NT: Na, ko ungketen, saddook od poko-intud kow no, duwon bo koru-anon to keton
    pogko-Judio kuntra taddot konna mgo Judio? Woy duwon bo koru-anon to keton botasanon
    to kodpotupu?
  cak-ENT: 'Y yin ninnuc que rix nibij: ¿Achique c''a nuc''ün-pe cheke que roj israelitas?
    ¿Y achique nuc''ün-pe cheke ri circuncisión?'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤕᤜᤢᤍᤡ ᤐᤥ᤺ᤱᤔᤠᤸᤗᤧ ᤌᤣ ᤀᤡᤴᤎᤠ᤺ᤰ ᤘᤠ᤹ᤒᤣ᥅ ᤜᤷᤍᤥ ᤜᤧᤰᤔᤠ ᤕᤜᤢᤍᤡ ᤌᤡᤶᤔᤡᤴ ᤀᤡ᤺ᤵᤔᤠ
    ᤏᤠ᤺ᤵᤔᤠᤸᤗᤧ ᤌᤣ ᤐᤥ᤺ᤱᤒᤣ᥅
  mie-NT: ¿Túsaá de nāsa cúu jā quéndōo vāha cā nchivī hebreo nsūú cá ndá cā nchivī?
    ¿De nāsa níhīn tīñú jā sáhá ji circuncidar?
  san-TIB: ཨཔརཉྩ ཡིཧཱུདིནཿ ཀིཾ ཤྲེཥྛཏྭཾ? ཏཐཱ ཏྭཀྪེདསྱ ཝཱ ཀིཾ ཕལཾ?
  qve-NT: Chayri, ¿allinchu icha manachu Israel nacionniyoq kayri, otaq circuncisión
    costumbreta ruwachikuyrí?
  pao-NT: Tamme sumuna meeoo unnekwu, “Oosoo gi hownne'yoo tooe Jew numupana oosoo
    gi Te Naa doodooamu te mayugwe-wa'ne'yoo.”
  cbu-NT: Ashiriya, uwshtisin Utaáshuch yámkusin, nuwaa táchpasinaya. ¿Ashiri iy mayaamaja
    Utaáshucheem kinarangini? ¿Mayamunaja nutseetsini ktsuparanginee? ngutpariniya
    ashirangini. ¿Watam Apanll iyaa Utaáshucheetsini wanichu átshawa? táchpasinaya
    nuwaatsi.
  usa-usa: Ítíráaeo-naqa máena uyátá-maqma kéqon-naqa íráqôniq kéumakaiyo? yúmo kará-í-yátááqá
    kanaarárábíyô?
  soy-soy: In lɛɛ ni, kulɑ́ɑ yɛ kúye rɛ usoi ukɛ́ Usuifi? Yo kɛ piké ɑpi yɛ yoriyɛ?
  hui-hui: Ani biagadago Yu wali agalime wali agali tara tara karu bolangua holenaga
    mbira ngabe. Dongone podo mabu biagane mana galone mbira ngabe.
  amf-amf: Ta keeda Ayiwd eena waani eenkala kenin sagayno harkane? Qaama taxadhintano
    har ko poote?
  quc-NNT: We je ri', ¿jas ri utz na ri kuriq jun winaq we are winaq aj Israel? ¿A
    nim lo u patän ri u kojik ri retal ri ojer trato che ru cuerpo jun winaq?
  dob-dob: ꞌEnega ꞌabo nadigega, toꞌase sana ꞌana boboꞌana ꞌaboꞌada boda nida sieeseda
    me Yudia? Ta wate toꞌase ꞌana boboꞌana ꞌabo Ebelaamo ꞌina weꞌiweꞌiyaya bwaladaya
    silodabena?
  wrs-wrs: Hutovmba koalmba ombamba nihmba owai, wo es eva kava Yutanindva mongnindmba
    kuvhoawol viv? Wo es hevpa mana vemava besal lohvma, hona hutov koalnamba almba?
  mca-mca: Ma' hayits, qa hane'ej ¿ƚekpa' weju'ƚij in je'judio? ¿Qa ƚekpa' iye weju'ƚij
    kakha' yiwu'm ƚaxpa's (circuncisión)?
