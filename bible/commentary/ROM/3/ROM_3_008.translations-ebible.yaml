  twi-ASANTE: Ebinom nso bɛka sɛ, “Ɛnneɛ momma yɛnyɛ bɔne sɛdeɛ biribi pa bɛfiri mu
    aba!” Nnipa bi mpo ka sɛ saa asɛm yi na yɛka. Onyankopɔn bɛbu wɔn atɛn.
  aoj-aoj: Iꞌi apaꞌ mila ukup ipimbai atip, mefeꞌ mefeꞌ miꞌi, “Awi, apaꞌ aꞌ mondaꞌ
    waf awafi ma mugawalapai waf buꞌwafi Godi.” Endilisi, anis epes sambasoꞌmas saꞌi
    basef findiwaefa aeꞌ saꞌi aeꞌ agaꞌias naꞌamba. Apaꞌ owaꞌatin. Epes isimba sagaꞌi
    basef ifimbai, anaf God nogwamasa waf awafi asasifi dondoꞌaf atin.
  cbv-cbv: Páant niíj jenah joiná, “Yeejép chãjna, Dios tʉ́ini ã jʉmatdih jʉ́ʉtna
    caá jwĩ chãjap. Pánihna, ¿jwĩ yéej chãj jĩíh?” ĩta niíj jenah joi tá yʉh caá.
    “Pánihatdih Pablowã ĩ bohéna caá”, biquína jwiítdih ĩ niíj yee naóhna caá. Páant
    ĩ niíj yee naáwáchah joinít, “queétdih peéh chãjat caá náahap”, Dios ã niiját
    yoobópdih caá.
  taw-taw: Takaw anɨb ak, binɨb ogɨnap yɨp agjulɨg apal, Pol takaw anɨb ak tek agup
    apal. Tap si tap tɨmel anep gon gon, anɨgɨl gon tap teplep apjakɨnɨmuŋ agup apal.
    Binɨb yɨp agjulɨg anɨb apal okok, God kɨlop yɨpɨd gɨl bɨlokɨl, yul awl ñɨnɨgab.
  jic-NT: 'P''a wa ca mveles wa napj lal ca nacj. Mveles: “Cupj malala lijicj na,
    gente ca jus nlayecj Dios más ''üsüs cupj qjuis lal, ca mvelecj Dios ''üsüs way
    jupj. Mpes más ''ücj malala lijicj”, pjaní nin ca mveles ca nacj. Nepénowa tjowelepj
    cupj nin tjevelecj más ''ücj malala nyuca lijicj. Nin tulucj. Malala tjowelepj
    cupj po''ó. ''Üsüs Dios jis capj tyüla niná lajay.'
  zap-NT: Belne zenga we, mazre wendee ylaa me ne mal chen ykakwent me ne wen.” Zenga
    rkagyii mén noo, re men ne zeree nak ne rneluu noo mén, per yra men ne re zenga,
    rzëël men ne yzakzi Dëdyuzh men.
  wer-wer: Pël ëak omën naröak epël apën koröp. “Anutuu yapinte ompyaö sëpnaan utpet
    ëëpa.” Omën naröak nem yapinte utpet wasëpënëak neen köntak, “Pool pi ngön utpet
    pipët ya,” pël yak. Pitën ngön kaar piptaan Anutuuk utpet kangut mampna pöt yok
    pangk.
  ipi-ipi: Dee, mindimane pii mindi loto, mana epene tupa ika leakale nembo toto,
    nanimato mana koo tupa mina-makale lolopeya. Wandakali minditupa-mane nanimana
    gene tupa minu koyoto, nanimato wuane lalamane leyai. Matili Goteto wandakali
    utupanena mana koo utupane yapa lo tale puato, yole koo mindi utupanenga malupeya.
  qul-NT: 'Nillancutaj: “Mana allincunata ruwasun, allincuna astawanraj sut''inta
    riqhurinanpaj.” Waquincuna jinata yachachiskayta nichcancu, “Mana allinchu yachachiskan”
    ninawancupaj. Chaycunaka ruwaskancuman jina castigaska canancu.'
  ter-NT: 'Eneponi akoéneye, mani motovâti kó''iyea ûti: “Vitúkaikopo váhere maka
    iyúseaneoxo sasá''iko ne Itukó''oviti” mani koêti ûti. Yoko koati énomone koéneye
    yûho ne itukóheotihiko ngoêku, koyúhoti kó''iyeaneye ne yûnzo xapa xâne. Enepohikone
    xâne koetíneye yûho, koati motokeâtimo ne kixókonoku ipihápananehiko Itukó''oviti.'
  bmr-NT: Jaaneguiiha iimitɨnoco momoonɨqui iiminoono isaaqui, nooboro. Jillɨ saatoho
    imitɨno esamaaimoro neehicahi mɨɨhaiva iminotɨno mɨjɨɨbeguehicanoco. Jaarumo tollɨ
    eneehicamo ɨdaasuno moonɨcafeteji toonovɨ ɨɨfotomo.
  fuf-fuf: 'Awa ko honɗun haɗi wi''en, wano aybinooɓe goo wi''irta wonde hiɗen wi''a:
    «Waɗen ko boni, fii ko moƴƴi yo yaltu.»? Donkineede ɓen yimɓe ko ko feewi!'
  bhl-bhl: 'Beemdiw, iti mali kawtiw mak num dulum elote weng boktak weng mak bokolomeliw:
    “Nu diwkuw diwkuw wa kukuw kuw gelewemuw tewe, Sunbin-Got e akalem nulo geeyemkabe
    kiol kuw weng beem dulum elote wiin fian so Kamok keloke kasike, num wa kukuw
    kuw gelewkabuluw be dem ken ati kuw gilale kae!”, ange ange kekabiliw te. Kate,
    be dasuw weng kuw te! Nimin Suda kawtiw ite mak dasuw weng be bokoko, gelewemiw
    tewe, i fein Sunbin-Got em yan wa mak kulukoliw te.'
  ons-ons: Pakimo ŋene onoka wane iwa yale mi ramaine. “Ŋene borikine maŋem ma tanik
    manik maine sarikep?” Na don mide iwa ramaile ea wane ŋei natne eŋe welekatne
    naŋane ramami, oŋo yale ramaike rau paki naŋane detpi boriki sigine qemami! Ŋei
    iwa eŋe baŋ turuŋine wikile eboniake yemo menageake.
  con-NTPO: 'Nane tsa''caen tso''ninda egae tsincoña''cho tsu Chigaja ñotssia qquen
    canjaeña.” Isha, tsa''cambi tsu. (Tsa''ma majan a''i ingima dañoñe in''jamba:
    “Pabloja tsa''caen atesian''jen” qquen tsu afopoen''fa.) Ñotsse tsu Chigaja tsendeccuma
    ñoa''me vanaeña.'
  ghs-ghs: (Oonihe totoho nahoke qesai ikake eeteqi ngiingirobe eeteqi hee, Pauroi
    erake hiirorai, Nike biidza qangake dzaabare. Dzaaromake mee qidza ota biranatakoi.
    Idze! Ana noo oonomake te hiiroraidzaranita nokoho obera ota paana naatakoi.)
  peg-peg: ଆସେଙ୍ଗ୍‌ ଇନେକିଦେଂ ଇନୁସ୍‌, “ୱାଡ ବାନ୍ୟାକାମାୟ୍‌ କିନାସ୍‌, ଏବେଣ୍ଡାଂ ହାର୍‌ପାଡ଼୍‌
