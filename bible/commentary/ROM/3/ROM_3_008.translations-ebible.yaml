    kummuk xop hãpkummugãp-tup ''ũyãnãn tu''.'
  zpc-NT: Chi tali nacan canaꞌ, ¿cala tahuen naꞌ huero tamala tacuenda gataꞌ tadyaꞌa?
    Canaꞌ na bala ja benëꞌ, rnajëꞌ canaꞌ inandoꞌ rguixogueꞌndoꞌ benëꞌ. Pero pensari
    mala yuꞌujëꞌ, como danꞌ cala canaꞌ inandoꞌ rguixogueꞌndoꞌ benëꞌ. Dulaꞌ quiezijëꞌ
    hue Diuzi lëjëꞌ castigo.
