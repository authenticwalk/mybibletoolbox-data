  zca-NT: No chi lë'i sa' nak, ¿chon nale' be pura kwa'n gat lë', par más gaknu Dios
    be?” Kidizha se', porke nzho men nidi'zh, kure' nilun lo men. Ter nidi'zh bixa'
    sa' por da, per Dios zakzi bixa' por ñal bixa'i.
  cbc-NT: 'Bairo ĩrã yua, atore bairo ĩmecʉ̃nucũrãma: “¿Nopẽĩrã carorije macããjẽrẽ
    marĩ ápericʉti? Caroa macããjẽ pʉame to átio joroque ĩrã, carorije macããjẽ marĩ
    caáto ñuña,” ĩmecʉ̃nucũrãma. Na pʉame, “Pablo cʉ̃ã torea bairo buenucũñami,” ñi
    bʉsʉpaiyama. Camasã yʉre na catʉ̃goʉsaro boetiri, tore bairo ñi bʉsʉpainucũñama.
    Bairo na caĩbʉsʉpairije wapa Dios pʉame roro popiye na baio joroque na átigʉmi.'
  qxo-NT: 'Jesucristuman criyicogcuna jutsancunapita perdonashga cayanganta willacuptïmi
    waquin runacunaga llullacur niyan: “Pabloga yachatsicun jutsa ruraycunallachö
    cawayänanpämi. Tsaynö cawayaptin Tayta Dios perdonaptinrämi cuyapäcog cangan musyacanga”
    nir. Tsay manacagcunata parlar nogaman jitayämuptinpis manam tsaynötsu yachatsicü.
    Tsaynö parlayanganpita paycunataga Tayta Dios mana cuyapaypam castiganga.'
  mox-mox: Ta ʼeguma baʼe vona diavona ona ʼawahaqiaqiedi, e ʼinega wese ona vonaya,
    “Ilivu luveifana ana viaqa ʼeviʼevivi yani aqiaqi otaqina!” Ta yavona aqiaqiemi,
    tomeqabu baʼe ʼidewani ivonavona ʼaiqa luaqiaqiedi be luvematasabu qiduana ina
    lobea! Ta vaidi tomotau iveveʼewegu ta ivonaya vonigo yaʼa egu lugaihi omoʼe ʼidewani.
    Ta edi veʼewa ʼinega luaqiaqiedi be Yaubada naluvematasabu aqiaqiedi.
  kew-kew: 'Goa tea-ga lamina: Niaame wae yae pemare epe yae alo patalo pema. Onaa
    medalomame neme apo agaa loaayo teme pare makiraeme. Goa teme-ga nimu madaa koso
    lape agaa tea rabu nimuna wae yoto mealimi.'
  dww-dww: agunai gewagewa tà kaigurate be Mamaitua tà sagu da vere e kaigurate.”
