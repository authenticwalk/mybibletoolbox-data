    cha, tabig attraimbe”. Tru trenchibelane møra pønrrønrrai maramig sølwein køn.'
  not-NT: '¿Onganinatëco nangantaguetirome ora te onganinate arota inganinatantimarome
    Tosorintsi? Tesonori, quero nacantiro. Caninataque Tosorintsi iragátiri Sharincabeniquë
    ira cantaguetasitaro oca, inibatasita cantacha nega. Carari ainta cantëgotasitina:
    “Yogometiri matsiguenga Paboro cara caninataque ingantaguetiro cagaro caninatatsi”.
    Itsoigani iriro.'
  plu-plu: 'Nukebyi, wis ka hiyá wisma awna inakni henne. Wasaymka in mbayka in. Ka
    ik adahan wis awna: “Uyay keh mbayka kahadbe kabayka humaw.” Ka ik adahan wis
    awna: “Ka sam wixwiy keh mbayka awaku ka udahanwiyma wixwiy keh. In gidahan Uhokri.”
    Nukebyi, ka ik adahan wis awna henne. Ku pariye awnenepwi inakni ignes ipukepkanek
    hampa arimkanit biyukwiki. Hennewa nerras kis adahan igkis biyuk giw Uhokri. Gaytakkis
    hiyeg awna numinhu ku nahwa ekkene inakni henne bawa kawa.'
  iou-iou: Man udewani uwä man jopi-inik, äma kubätä ŋode yäweko ude bumik; Eruk,
