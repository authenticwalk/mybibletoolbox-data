    “Ani ke nehae.” nehu'a hu'a haviya hunelatae. He'e ani ke ohu'noa'maki ani ke
    hunate'naya vaya'aina Anumaya Koti'a kake hupateteno hai ne'vaiya ya apamike.
  gnn-gnn: Yakana dhuwala ŋamakurru', ŋunhi ŋuli yolŋu waŋa bitjan, “Gul' ŋilimurru
    djäma yätjnha wal'ŋu, märr yurru yolŋu'-yulŋuyunydja wokthunna yurru ḻatju' ḻakaramana
    ŋanya Gunhu'nhana.” Yo, dhuwalayinydja malanha djarrpi' warray wal'ŋu dhäruk,
    yaka dhunupa, yurru wiripu-guḻku'yunydja ŋuli guyaŋirri yätj-ḻakaramana ŋarranhana,
    yanapi dhuwalayinydja malanha ŋarrakuŋuna ḻakaranhara. Yuwalayinydja malanha ŋarrakuŋuna
    ḻakaranhara. Yuwalknha yana ŋayi yurru Gunhu'yunydja dhä-ḏir'yun yätjpuy djämawuy
    yolŋunha.
  yal-yal: Nayi, nanfera en mi a falama, en naxa, “En fe ɲaxin liga alogo a xa yatɛ
    fe faɲin na?” Wule falana ndee na falan sama nxu xun ma. Na kanne yalagi daxin
    na a ra.
  cnt-NT: ¿Ja₁lɨn₃ guë́₄ dse₃ jua'₅₄ caun₂ a₂jmo₅₄ a₂'lɨg'₅₄, ia₁jaun₂ jiá₃ a₂dse₃?
    A₂le₂në₅ bá₄ chi₂'ag₅ i₂lɨn₅₄ 'ag₂₃ jnia'₅₄ a₂jme₂tɨ́n₂ jnia'₅₄ dsa₂. La₁ gue₃
    bá₄ uɨg₅ dsa₂ i₂dsɨ₂jiog₅ dsɨ́₅ le₂në₅ 'a₂ con'₂ ca₂tɨ́in₂.
  tif-tif: 'Kanum bokolup kemin, tunum ma iyo boko-lomdip: Na kuno, nokol kukup mafak
    ma so ma ke-bulupla, kayak kayak iyo numi kukup mafak ayo atam-som ale, God ata
    numi ban kemin, kaami tiiyim-bamda kukaayimba kaali, utam ke-bamdiwa, God ami
    tong bakamik o, kalbip. Kemin, imi weng ayo yaap keyokomu no? Disa. La, tunum
    malo ma iyo weng mafak kanolin kaata kukaap-nam-bam boko-lom: Pol ayo tunum imi
    weng kanolin kaali bakan-unba no, kala-laabip. Kemin, am ma daanokomu kawu, tunum
    kanolin kiita ibakamin weng kaata numi kukuyimbip kaami kalan kaali, God ata maan
    tituun-kup tabin kaata, tiiyokoma. Kemin, yaap keyokomu te!'
  nlx-nlx: “आपु काहा बुराय नाय किरज्‍यो काय बोलाय निकले?” जीहे काय आमु पोर जुठो आरोप
    लागाड़ाय बी जाथे, एने थोड़ाक माणहे केतेह काय न्यान ज्योस केणो हे। पुण ओहलान आरोप
    लागाड़नो ठिक हे।
  apw-NT: (Ła’ nṉee nohwiṉí’daadiłṉíhgo nohwaa ch’iṉii daaṉii,) Nłt’ééhíí bengowáhíí
