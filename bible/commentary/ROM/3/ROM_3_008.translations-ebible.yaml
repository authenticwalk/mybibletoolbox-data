  aey-aey: Odocob dana oso madigian, “Ege kobol me qee odoqa qa odocob kobol me euna
    caligian,” igian. Eu dana leih age ijanu um qu mamadi ijana me je madec eunu je
    me qee i ec madegina. Dana eu age wadacadec ameg me qee oqagan eu mele bahic.
  urd-GVH: कुछ लोग हम पर यह कुफ़र भी बकते हैं कि हम कहते हैं, “आओ, हम बुराई करें ताकि
    भलाई निकले।” इनसाफ़ का तक़ाज़ा है कि ऐसे लोगों को मुजरिम ठहराया जाए।
  ycn-ycn: 'Ñaqué caja ne''iyajena quemacá. Nemá: “Palani pu''uhuaré la''acana. Rijlunami
