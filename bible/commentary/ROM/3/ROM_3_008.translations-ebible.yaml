    bit tifiau o ne fuuna kuus malaan. A mo roxo o Piran i taa fakasanam nari.
  maz-NT: 'Mamaji: “¿Cjo dya ra jogü rá cjaji c''o na s''o, ngue c''ua ra ''ñetse
