    Tayta Diosnintsi cuyapämashgantsitami. Tsaynog nirmi Pabloga pï-maytapis shimita
    jatipaycan jutsata ruralar cawananpag.” Tsaynog jitapämaptinpis manami tsaynogtsu
    yachaycätsë. Tsaynog neg runacunataga Tayta Dios mana cuyapaypami infiernuman
    gaycongapag.'
  chz-NTPS: ¿Heˉlaˈ saꜙ jmeeˊ jneˊ chaˉgaˊmiihˉ heˉ hlɨɨhˈ mahꜗ jäꜙ chaˉgaˊmiihˉ heˉ
    lluꜗ? Läꜙja̱ˉ miˉkwa̱hꜗ dsaˉ jneˊ, jähꜘ ko̱ˉlla̱a̱ˊ dsaˉ, jneˊ baˊ naˉ kwaˉ jneˊ
    juuˈ läꜙnaˉ. Hi̱ˉ hlëëhꜙ läꜙnaˉ so̱o̱h˜ kiyhꜗ dsooyꜗ kya̱a̱hˊ dsoˊjwɨɨꜘ.
  kmu-kmu: NaꞋama hisiana “Kanale yama falote hisia yafena kefo ya higetao.” huta
    hisuno. AꞋao, nagoꞋa veaꞋmoꞋya havige huꞋya nagaife “Mani kea humaine.” huꞋya
    haviꞋya haviya-hunatenae. Mani kema humainaya veaꞋmogamina Anumaya KotiꞋa kaiyeke
    humateteno haima neꞋvaiya yana amamigahie.
  ood-NT: Haꞌijj o an ha iattogid manish hab kaij matt am hab wo junihid g pi apꞌekam
    ch hab masma wo tashogi g s‑apꞌekam. T wabshaba g Jiosh wo s‑koꞌokam ha namkid
    heg hekaj.
  lbm-lbm: “हम कहाली बुरायी करबो कि भलायी निकले?” जसो हम पर योच दोष लगायो भी जावय
    हय, अऊर कुछ कहजे हंय कि येको योच कहनो हय। पर असो ख दोषी ठहरानो ठीक हय।
  ncj-NT: Huan in tla ijcon, tel, ¿tleca in tlahmo ticchihuasque in ahmo cuali, tla
    ijcon hualas in tlen cuali? Huan ijcon noca tlahtohuahque sequin. Quihtohuahque
    tehhuan ijcon tiquinnextiliyahque. Huan yehhuan ijcon quitlanticaten intlapanolis.
  yuj-yuj: Arop ankwap fárákapao onan wouroumprá kwekárrá sérrá, “Polo arakrá sénámpon,
    ‘Ae! Nomo kwatae nɨnɨkan kor sámpea paokopria, am fek Kwaromp kwapwe kare nɨnɨkan
    érik yénkép mwanámpon.’” Aerapan maok, am nɨnɨk te kwapwe kare nie? Kwatae kareno.
    Makrá sérarnap aropan te Kwaro waeman yae-párák kare nɨnɨk fek am fárákapan kot
    naenámpon.
  kto-kto: Urio ties leba migat ba o, mumuru meba tiesbuong gare ro, “Tie, akosarbuong
    tavuk ila kire meba betang tavuk ila muri me iruo paga.” Atabo ties are tiruo
    la temaieng, a? Karuk migat! Pa non Iudaiap la megama, “Migat, ties ang Paulo
    gat la are ro.” Pa mikarabum ara. Tubiat eba apulang Morowa uniap ula kiro me
    maun miruo inamaniap na ties.
  gmv-NT: ሄሳ ጉሲ “ሎዖይ ያና ማላ ኣኔ ኢታ ኦꬆስ” ጌቴስ ጊዲ ኢሲ ኢሲ ኣሳቲ ኑ ቦላ ዎሬሲዛይሳ ማላ። ሃይታ ኣሳታ ቦላ
    ጋኪዛ ፒርዳይ ቱሙ ፒርዳ።
  por-BLT: 'Seria o caso de dizer: “Vamos praticar males para que venham bens”? É
    isso que algumas pessoas nos acusam de dizer, de forma caluniosa. Elas deveriam
    ser merecidamente condenadas!'
  stp-NT: Gio guꞌ noꞌr puiꞌ kaꞌ gɨt, ¿cham aa nach bɨɨx maap jich dhaagɨi bɨɨx aixim
    jix buam tu buimɨi gɨt na baꞌx bhaiꞌ tuch jimdaꞌ, nach guꞌx bhaiꞌ ba duñiaꞌ na
    baꞌ dai gu Dios jix bhaiꞌ ji biꞌiidhaꞌ? Puꞌñi jaꞌk sap jiñ aꞌga am jaiꞌ dhɨt nañ
    aañ puꞌñi jaꞌk ja mamtuxiꞌñ gu jaꞌtkam, guꞌ sap nam jax dhui pɨx cham jiñ kɨɨgalhiꞌñdhaꞌ
    gu jaꞌtkam. Ku guꞌ dhiꞌ dhi jaꞌtkam nam puiꞌñ aꞌga, ja tulhiiñchudaꞌ ji gu Dios.
  ame-NT: Sapaʼ aña sotatseʼtyen, amaʼtpaʼ ap̃apoʼch ñeñt̃ ama cohuentetsom̃a allochñapaʼ
    eʼñe att̃ot̃paʼ oʼch yorrtaten ñeñt̃ cohuentetsa. Puesheñaʼtets acheñ eʼñe pueyllatatseʼteñmeʼchatset
    neñoñpaʼ otyenet, ñeñt̃ñac̈hoʼ atarr otenña Pablo. T̃arraña Yomporchaʼña tsaʼtaterrahuet
    ñeñt̃ atet̃ otatseʼtyenet. Ñam̃a ñeñt̃paʼ eʼñe pocteʼ atsaʼtataret̃terretepaʼchña.
  mgh-2016: Niireke etu, “Ngwee niwonye etu nipatte moombone?” Attu akina nansho,
    ahokiruwana wo ukootheria wiira kiheettuchiha attu nna nlhove nna! Wo ikekhiaye,
    yayo anoohukumulhiya thoko chinaaphwanelha aya.
  kvn-NT: 'Tegin tulemal chogmalbal: “¿Imi anmal ibiga keg chogmal: ‘An iskuedgin
    pul nanao, ib-nuedga kunonigal? Tegil an akalzhul iskuedgin nanaodo.’ ” Imi tule
    teob chogzhal, ib-chunchunnad chul. Tenal tule-wal-walgwen ampa anmalgin istar
    chunmadimal. Imi we tulemal chogmaldo: “Pablo ampa tule-oturdananimal akalzhul
    iskuedgin nanegal.” Tenal tulemal-ankin-chogmaladyob antin tulemal-kwen-oturdajul.
    Al we tule ankin kakanzhajadbal Pabdin peyedzhe tar-oturdanoniko. Tenal Pab we
    tule-oturdakoedbal ib-nued imakodo.'
  gvf-gvf: “Kal ta, wai ta u maribe nama dire, kal ki ere milabinwa,” dire tameran
    ka iru ta dikirabine? Dirabinga kakiibi bil wen dirabinba, ibal taw mile, “Pol
    iru dimua,” dire na kaanan si ime eremue. Erimba God pirin pai ibalin kobi tere
    gain giil pire tenangwa paimue.
  san-ISO: maṅgalārthaṁ pāpamapi karaṇīyamiti vākyaṁ tvayā kutō nōcyatē? kintu yairucyatē
    tē nitāntaṁ daṇḍasya pātrāṇi bhavanti; tathāpi tadvākyam asmābhirapyucyata ityasmākaṁ
    glāniṁ kurvvantaḥ kiyantō lōkā vadanti|
  deu-ELBBK: 'Und warum nicht, wie wir gelästert werden und wie einige sagen, dass
    wir sprechen: Lasst uns das Böse tun, damit das Gute komme? – deren Gericht gerecht
    ist.'
  mcb-NT: 'Ariomera onkañotakeme, ¿tyara okantakara tera ankantaige: “Tsame avetsikaigakera
    terira onkametite kameti aneakagantaigakeriniri Tasorintsi tera inkañovagetumatempa?”
    Ariotari ikantaigakeri kañoigakerorira maika iniashinaigakenara kogapage ikantaigi
    onti nogotaganti inkañoigakempara maika. Kametitaketyo inkisashiigakemparira Tasorintsi.'
  yle-yle: '@see-verse:ROM.003.007'
  swh-1850: 'Ni sawa na kusema: tufanye maovu ili tupate mema! Ndivyo wengine walivyotukashifu
    kwa kutushtaki kwamba tumefundisha hivyo. Watahukumiwa wanavyostahili!'
  ese-NT: 'Cho, jamaya pojjeama. Jamaya eꞌe nei poa jojjemo, ca ca e siajje poanijo
    pea cuaa Eyacuiñajji bihuia cani ecuana siajjepojji pome. Eꞌe, beca cuaa aje oe
    eya niñeba cani jama baꞌa: —Pabohua aje jja oe jamaya huohui cani baꞌa: “¡Quea
    mimishi oe pocue pea cuana quea pame nee ebaꞌe meesahuajji!” —onaaya jama eya
    niñebameya acani. Cho, eya jamaya po ajja. ¡Jamaya niñeba canijo, Eyacuiñajjiya
    oya cuana quea nee nee capo mee cahua, de!'
  jac-NT: Ay mac chalni tato hac tuꞌ walnihan. Tato hac tuꞌ, ¿tzet yin̈ xin maẍtaj
    istxꞌojal chicowatxꞌe yun̈e caw yixtan̈wilo iscꞌulchꞌanil iscꞌul Comam Dios? Ay
    anma txꞌoj isnabal chalni ta hac tuꞌ incuynihan anma. Haꞌ mac chihalni hacaꞌ tuꞌ,
    haꞌ ay yet yay isyaꞌtajil yiban̈ yu Comam Dios.
  cak-CNT: Man tich'ob chi ri banoj-etzelal nuq'uen-pe utz. Roma ri yech'obon queri',
    can ruc'amon-vi chi nika' ruc'ayeval pa quivi'. Y can ec'o c'a ri e biyon chikij
    chi roj queri' chuka' nikach'ob, y xa man que ta ri'.
  zia-zia: Ayero sero aune eyero sariniya, “Tuwa Bayaura yazo de ika gari sero pasena
    yanene.” Zo mene ayero sariniya. Arata ayero yao ine awiya oko mitiya. Emo bauno
    ena mene nanae ge iwao ge awiya tugata yero nonine siya ayero sinasani yazo nanae
    puro wosari yero nowa. Ge iwao ge ayero sinasani nagibo meko papatinowa auna abena
    kasa yai teng yariniya.
  mal-2015: നല്ലതു വരേണ്ടതിന്നു തീയതു ചെയ്ക എന്നു പറയരുതോ? ഞങ്ങൾ അങ്ങനെ പറയുന്നു എന്നു
    ചിലർ ഞങ്ങളെ ദുഷിച്ചുപറയുന്നുവല്ലോ. ഇവർക്കു വരുന്ന ശിക്ഷാവിധി നീതിയുള്ളതു തന്നേ.
  tuo-NT: Na “Ʉ̃sã ñaꞌarõ weecã, Õꞌacʉ̃ añurõ weesere nemorõ masĩrãsama”, nisama.
    Tojo weerã “Añuse waꞌato nírã ñaꞌasere weerã”, nisama. Ãpẽrã yʉꞌʉre, yʉꞌʉ meꞌrãcjãrãrẽ
    mejẽcã wãcũato nírã, “Pablo aꞌtere buꞌemi”, nisoosama. Na tojo nisoose wapa Õꞌacʉ̃
    narẽ buꞌiri daꞌregʉ, queoro weegʉsami.
  mbl-NT: 'Tikmũ''ũn nõy te hitop tu hãm''ãktux, hu: Yã'' max yũmũ''ãte hãpkummuk
    mĩy, puyĩy Topa hãmmaxnã'', yã'' yãnãn tu hãmmaxnã'',” kaxĩy. Ha tikmũ''ũn nõy
