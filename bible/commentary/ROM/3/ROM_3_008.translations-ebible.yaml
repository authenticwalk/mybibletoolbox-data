  cbi-NTPO: '¿Tsaashu juntsaa, entsandinuj deewa: nenñaa urajtu tene kiiken dejutyuwa,
    tsenmalaa uraa tene katawanutsu? Iya entsaaya kide ti'' mijakares nentsuve detive
