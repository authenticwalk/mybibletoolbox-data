    na mancya. Jñoonꞌvahin na conanꞌneinhan, minꞌchjo tyiꞌyuuꞌhanꞌ, ndoꞌ nanꞌxuanhin
    na quitꞌuii jonhan na quityionhan na nndaꞌ vaa conduehan.'
  bhd-bhd: “एज्जा, अस बुराई केरम, कि इस सेइं भलाई पैदा भोए?” पन असन पुड़ दोष भी लव
    गाते, ते केत्रे ज़ोतन, कि एन केरू भी एने ज़ोनू आए। पन एरे ज़ेरेन पुड़ दोष लानो
    ठीक आए।
  too-NT: 'Palh tzey cahuā huā''mā'' tapāstacna'', chuntza'' tzē ixuáuj: “A''chulā''
    catlahuáuj talaclē''i'' para que chuntza'' ā''chulā'' na''a''cnīni''ni''can Dios”.
    Lā'' tūla huancan huā''mā'' tachihuīn. Makapitzīn tahuan que chuntza'' icmāsu''yu.
    Tū'' stu''ncua''. Dios nacāmāpātīnī a''ntīn tahuan chuntza''.'
  ind-AYT: Sebagaimana beberapa orang dengan kejam menuduh kami. Mengapa tidak berkata,
    “Mari, kita lakukan kejahatan supaya yang baik muncul.” Penghukuman atas mereka
    sudah sepantasnya!
  cjo-NT: '¿Okameethatzima antapiintero kaari kameethatatsi ikimoshiryaantyaari Tajorentsi?
    Teewee, eero antziro. Okameethatzi rotyaante aaka Tajorentsi paamariki kaari tsiwakanitatsini
    kantashitayitaworini iroka, ñaa, okantateeteri iinja iñaashitateetyaawoota. Omaanta
    eeniro kantakotashitakinari: “Riyotaakiri Paaworo paashini atziri rantero kaari
    kameethatatsi”. Itheeyashita rirori.'
  nsn-nsn: Gete ko uakeluka tar ninamanon, auiangua ponompe tar kula pare, “Geti guata
    pukulaeig tar niguata uasa ter uiantieh.” O tamata gera kula tar puhung kulononinanine
    ra turung uakouhis. Bo o gisiamehe puk ra uelsigal, kara tohotola pare, ter puhono
    ru ualasiraio.
  san-DEV: मङ्गलार्थं पापमपि करणीयमिति वाक्यं त्वया कुतो नोच्यते? किन्तु यैरुच्यते
    ते नितान्तं दण्डस्य पात्राणि भवन्ति; तथापि तद्वाक्यम् अस्माभिरप्युच्यत इत्यस्माकं
    ग्लानिं कुर्व्वन्तः कियन्तो लोका वदन्ति।
  tna-NT: '@see-verse:ROM.003.007'
  lid-lid: Buku sahou doh handru, sebwe taha kasehek ki buku doh ja ai, “Abo, taha
    kamekes kandriyen ndra-in, tasah kandriyen mwasin kameh winiyan asahan ta lakou
    doh.” Sebwe kandriyen i buku doh mwasin, nadeh? Bwe handru! Arile, iri lau mwan
    ma badih rayah anya, “Handru, sahou ta Pol buku baden eh.” Are oro mwan ma badih
    orou sahou ndra-in buku doh, Kindrei kameh edeu maha-an i la-u oro.
  wim-wim: Aꞌ niiy nath ngaantam-ngeeyaniy niiyantakamana an keꞌ min niiyant wayan
    yump-yumpāna yipam pam wanch wiyangan ngaantam-ngeeyayn nil God.an mina. An yaꞌa!
    Ngamp way keꞌ yump-yumpāmp a! Than pam wanch wiyangan thanttakaman waaꞌ-waaꞌantan
    ngayang, than thaw-thawantan keꞌ ngay pam wanch wik way inangan thaaꞌ-aath-aathang
    thanang. An yaꞌa, than wik kan-kanaman keꞌam waaꞌ-waaꞌantan, an puth kan-kanamaniya
    nil God.angan ngul waaꞌow thanang pam wanch wayanangana.
  zga-M: Khekhi tunchove ndu vovya tudeteliwa na avange vikhwedekhana ukhuta twinchova,
    “Tuvombe imbivi, pwu ginche amananu? Uvukhegi khuvene vwa yelweli.
  yom-yom: 'Buna bila mbi kadi tuba ti : tuvanganu mambu mambimbi muingi mamboti mamonika
    e ? Bila bankaka balembo tufingi bu balembo tufundi ti buawu bobo tulembo tubanga.
    Thumbudulu awu yidi yisonga.'
  san-SIN: මඞ්ගලාර්ථං පාපමපි කරණීයමිති වාක්‍යං ත්වයා කුතෝ නෝච්‍යතේ? කින්තු යෛරුච්‍යතේ
    තේ නිතාන්තං දණ්ඩස්‍ය පාත්‍රාණි භවන්ති; තථාපි තද්වාක්‍යම් අස්මාභිරප්‍යුච්‍යත ඉත්‍යස්මාකං
    ග්ලානිං කුර්ව්වන්තඃ කියන්තෝ ලෝකා වදන්ති|
  yut-yut: Ae amɨn dɨwarɨ da gen yokwi yaŋ yoŋ, “Kɨlɨ aŋpak yokwi aŋapno uŋudon da
    aŋpak tagɨ noman taŋban.” Amɨn dɨwarɨ da yaŋba yokwi tok aŋ namɨŋek gen yokwi
    uŋuden nak da yosot yaŋ yoŋ. Piŋkop da kokwin agakni kɨlegɨkon da uŋun amɨn kobogɨ
    yokwisi yomdɨsak.
  grc-BYZ: καὶ μὴ καθὼς βλασφημούμεθα καὶ καθώς φασί τινες ἡμᾶς λέγειν ὅτι ποιήσωμεν
    τὰ κακὰ ἵνα ἔλθῃ τὰ ἀγαθά; ὧν τὸ κρῖμα ἔνδικόν ἐστι.
  cpc-NT: 'Kimitaka ankantimi iijatzi: “¡Thami ankaaripiroti! tima iro oñaagantironi
    kamiithari”. (Irojatzi jiyakowintaitakinari naaka nokinkithatakotakiro kimitakawori
    jiroka, imapirotatya.) Iro kantzimaitacha irootaki kamiithatatsi jowasankitaitiri
    ikaatzi ñaawaitzirori jiroka.'
  nhg-NT: 'Hua nuyejque cuale quejtus: “Tlöjcu, ma tecchihuacö tlin amo cuale para
    que ejqueu huölös tlin cuale”. Yaja ini nönca lo que tli seque istlacatlajtoa
    de tejua que nele tequejtoa inu. Pero ica cuale que Deus ma quencuntenörucö giente
    tli quejtoa inu sösantle.'
  nya-nya: Nʼchifukwa chiyani osanena kuti, monga ena amanena mosasamala kuti, “Tiyeni
    tichite zoyipa kuti zabwino zionekere?” Anthu onena zoterewa kulangidwa kwawo
    ndi koyenera.
  ngu-NT: Tla para ijcon, ¿tlica, tej, xnicchihua on tlen xcuajli para Dios más ma
    quiseli on hueyilistli?” Sequimej quijtohuaj ica yejhua on nictemachtia, pero
    yejhuamej xican cuajli inyojlo quijtohuaj. Dios quintlajtlacolmacas quen quitocarohua.
  kup-kup: Oñ parum hamah-pov rotaputin rekot mod epov amun hah narab, “Met darim
    horï tameg-poñ am tovai sookan God pim tinaharam tamah-pov ba ou batapan, povoz
    horï ahoñ dari am tovai sohok.” Met paru pot hat tohopanez pori God tokat an etapanezarah
    tin tat hañ horiv metapan. Met rotap ev menoh-epovoz nari nemaz epat moreg hamah,
    “Pi dari am horï tovai sookan Godiz tinao ou ravapanez añarabon ok mañamah.” Pot
    moreg hamah.
  jid-jid: Angye sa kina tre, ki yba shishi, ndi tre, bari ba krie nda tre, du ta
    tie meme, ndi du ndindi ye? Hukunci ba a ndindima.
  wmw-wmw: 'Mbana atamba (kamba wanu wengine vyawabuni kuwa tikwamba): “Titende vitendo
    vibaya ipate vije vitendo vyema, sinovyo?” Kuhukumiwa kwawo ka haki.'
  gmv-GGM: Hessa gussi “Lo7oy yaana mala ane iitta oothosu” geetesi gidi issi issi
    asati nu bolla woresizayssa malakko. Hayta asata bolla gakkiza piiriday tumu piiridako.
  ssg-ssg: Hina seilon laha kak putini ka amite tesol aposel hahanau ka ewi na seilon
    aile saun lialun lehe teka liai paxai tioi soliai Haeu. Seilon teka ien, Haeu
    hani hapoponowi hawane laha kawatan.
  zpo-NT: 'Chol sbaa naka, zee nzho mod yé be: “Nzhaal le be re kwaan nawent, zee
    mas klar luu kwaan wen”. Lak xaa mbezh sbaa nlu nu, per nawlit xaaya, telisa lee
    Dios ted xaa ba bid.'
  poy-poy: Sawa na kulonga, “Tutendi vidoda su tupati viheri!” Wantu wamonga watuhigilanga
    kwa kutupayira handa tufunda ntambu ayi. Womberi hawatozwi ntambu yawafiruwa.
  qwh-NT: ¡Tseno captenqa, llutancunatanari ruracushun Dios alli queninta mas musyayänanpaq!
    Waquincunam “Pablum tseno yachatsicun” nir wasä rimecayan. ¡Allau, tseta parlaq
    nunacuna! Tseno parlayanqanpitam meresiyanqanno pecunata Diosnintsic feyupa castiganqa.
  gaw-gaw: Aḏinu ig kobol ena beḵunu amu ig kobol nau ii heḵunig?” Laa nug anam aḵutai
    amge anam iiṯanab. Am elele iiṯanab amge danab laala ag nai nau amu yabḏu menan,
    “Paulusnu nai ele anamib,” aon aṯeb. Amu dimp̱a geha Kayak Nug danab amu nob nau
    tutuḵu eheḏ hak ahilagnu elelep̱aib madaḵu.
  nca-nca: Hamó, uni kumimbo no yesará nerero ŋande yeteŋgo, “Ko Polko ŋande yete,
    ‘Nore meté o piyimi tatoqota o meté tunoqeweya.’” Uni mande ŋu yeteŋgo qundo topé
    piyimi hamó rewaŋgo.
  zpz-NTPP: Dela den rlagy ñi nu gyicy na coz a̱ꞌ nap, gun orzeꞌ gruu zac coz nap”,
    rnii dey. Yuꞌ mbecy nu rnii ziy ne̱. Rnii dey nu ni mod za riidz nu rlyu̱u̱. Ñgyoozh
    nap ricy mi ornu rniim nu yuꞌ falt ni dey.
  mkj-mkj: Doari, amwda kisai joah pwa, “Kisai wiahda nauna pwa mwehu en janjalda?”
    Epwi armaj ne koauwehkihla ngoahi jang in ahr kin pwa ngoahi kin sikoa mehpwiai!
    Irai pirin kadeikda, in doahr ma koanoahng irai.
  zac-NT: Aquëdiꞌi bëchi, purquë si talë zni nahin, cha guëdë́ꞌnaꞌa duldë të parë
    más gunë mieti alabar lëꞌë më. Pues nanú mënë bishi narniꞌi de quë zni quëgluaꞌa
    naꞌa. Justë na gac condenar ra mënë ni.
  kyg-kyg: Vae, huꞌna, alagepa huꞌa apakesa afiꞌnaesinana alagepa kavaꞌmo afole aisiyafeꞌmo
    hosu kavaꞌmo higetao, huta afaꞌa nehunesine. Ani gemo afaꞌa osugunaꞌmonanafa mago
    vayaꞌmogi lagaefeꞌmo, ani gemo nehae, huꞌa faipa huꞌa nelatae. Gotiꞌa mani vayaꞌaifeꞌmo,
    hosu vayane, huno huteno agoti huno apategaiye. He, alagi lama gemo hugiye.
  kmk-kmk: Yoong nu siya’d kanan yu di, apay adi taku’l lawa kanan un, “Koon taku
    dan nadadag daḻapnu mailatak din napiya?” Ta tuttuwa’n awad da ud mangin-insultu
    kan sakon ot ipabasuḻ dan siya’d itudtuduk di, yoong man-ibabaḻang da paya lawa.
    Ot siya’d gapuna’n maibagaya madusa da.
  cao-NT: Anoma tsi xo toca ca chanicanaina ra. “¿Yoi ca ai canomani, Diós noqui shomahuano?”
    iqui jascaria tsi xo toca ca chani pë. Anoma tsi xo toca ca ma shinahaina iquia.
    Jabi tobi quiha toa ëa ranixëni cabo rë. “Toca tsi chaniqui Pablo” icani quiha
    mato ó ca huësti huësti cabo pë. Tocayamaquia ra. Tënëtiya qui raahacacaxëcahi
    quiha tocacanaibo ra.
  bbr-bbr: Keseria, ik keser araun itok ra? “Ik onok aru mota rai, onok eposek päi.”
    Roasiret sosop ak isan enim opok ämän momana, isas keser ämän miäim äiäi. Roasiret
    ak is mesin keser ämän äiäi ak sät ämän areäi. Kiro roasiret Anut nukas tawa ak
    wasarewareanik, usu näwäu senes arai.
  inb-inb: Chasapaka, nukanchi jiru ruraspalla kaugsanakusunchi. Chasapika, paimanda
    tukui allillami tukugsamungapa ka”. Chasallatami sugkuna, nukanchi iachachinakuskata
    juchachispa kankuna. Paikunatami chaiaku, diltudupa ninama sitangapa.
  hrv-hrv: I zar da ne “činimo zlo da dođe dobro”, kako nas kleveću i kako neki kažu
    da govorimo? Sud ih pravedni čeka!
  box-NT: 'Ɓa ɓúi na wee là wɛn á yàá wee bío le wa wee bío bìo kà: Mi wé
    wa wé mu bè-kora à mu bè-tentewà lé yi. Bán nùpua so ɲúná á à sí.'
  ote-NT: Ne asta da za da ꞌñena ꞌnara ja̱ꞌi gue ꞌna da za da ꞌyøtꞌa núꞌa̱ xá ntsꞌo
    pa da nja ra hño. ꞌRa xa gʉscagui ra ncꞌuamba y ꞌbai ma̱ñꞌʉ gue guehna dí udi.
    Nuya ja̱ꞌiꞌʉ rí ꞌñepabi da sɛcuabi ꞌnara castigo.
  wnu-wnu: 'Ende gab eng in ete at qomorun eng uber qiyo: “Ende gab eng in qomon boru
    at igumune Qenu wonou uyes qomon uber eng aba init dibeneriner,” ende qomorun
    qiyo? Sig ue ar. Eng munon qei yet ‘Pol wo ende at qamb igo’ meten ende yet qamb
    igour. Munon yurau eng at qamb igour eng Qenu qeemben ende wurisieriba.'
  zam-NT: 'Niin tedib con'' loo gu'', ne: Chele'' Diox, lìcque'', tataa nac, ¿chonon
    ne''tolode li na'' con'' ye''rsin'' par tolo li Diox con'' ndac loo na'', sya?
    Di''s ndxè'' nac di''s co'' asendli mèn taandxè'' mbez mèn le'' nu'' tataa mod
    ndlu'' loo mèn. Per rye mèn co'' tataa mbeza, nalìque'' no nambìique'' tub rez
    Diox cón che''n ryethe con'' ye''rsin'' co'' ngue li mèna par tyactìi mèna yiloa
    xal ndxàal gàca loo mèna.'
  zyp-NT: “Chahnah a chua khy nápawtah chahlynah khah tua he peh,” tatah zemaw kaa
    tah thlang be? Ma hrahring cawh a reipaw a cang tatah mehthaikheh tah ka thaichia
    khah aa rei. Ma hapaw cawngsaw sahlo cawh sua phosah a tlahpaw a cang he.
  sey-NT: Ja̱je paꞌito ¿me yoꞌoquë coꞌayere yoꞌomaꞌquëꞌni, deꞌoyepi paꞌija̱ꞌcore?
    Iye cato yecohuaꞌipi cayë, maire. Coꞌaye cuasajë sa̱ñope cacohuaꞌini coꞌaye yoꞌojë
    deꞌoyere ti̱ꞌañe paꞌiji yeꞌyayë cayë, maire. Ja̱je cacohuaꞌire nuñerepa yoꞌoquë
    nejoñe paꞌiji.
  nvm-nvm: '@see-verse:ROM.003.007'
  mps-mps: Tama we bidi augwaligo te po tama weyu e po me wabo dao, “Ao, Godigo te
    dwagi yai kolesaga pedalumainogo te dago dwai sę inao. Te bidi Pol agai te tiwai
    po naga wabo dao,” augwaligo enade nogi posobo po weyu te po wabo dao. Nosali
    te bidi dabe augwalibolo te Godigo dwai dene wei ponoyu, te agai dolo mu naga
    wei ponaibao.
  pab-NT: 'Xoanere hoka maisa wexare: “Nika iniyalahare wisoma hoka hatyo iniyalahare
    hiyeta waiyexe kaotyaka”, wexare? Haiyaharenai atyo nikare niraeta aokahitaha
    hoka maoseratyahitaha. Hoka hatyonai atyoite maisa waiye xini kaxomokaka.'
  llg-llg: Mete ma tungga dedeꞌa leondiak, na ei tungga hataholi fo nae, “Ela ita
    boe tao manggalauk noꞌuk, fo ela neulauk boe oo namanoꞌu!” Hataholi mana kokolak
    leondiak, nandaa hukun. Tehuu hambu hataholi kokolak tao nakalulutu au nadeng,
    nae, au anoli hataholi leondiak.
  kyf-kyf: '''Sa tɔlʋa vɛlɩa -aɩn, ''ɩn wa gbaa nɩɩ, -amɩa nɛɛ: «-A nʋ gbʋnyuu lɛ,
    ''ɩn zʋzɔnʋ -nʋ ''ka -bha ''tlalɩ!» Nɩɩ, -maa -cɩan mɩa dɛ, -kaslʋ ''wʋpapɩe mɩ
    wa -nʋ nya.'
  tpi-tpi: Na em i wankain olsem dispela rabis tok, “Goan, yumi mekim pasin nogut,
    na long dispela rot gutpela pasin bai i kamap.” Sampela man i save sutim tok long
    mi na tok olsem, tok mi yet mi save autim em i wankain olsem dispela rabis tok.
    God bai i kotim ol dispela man na bekim pe nogut long ol inap long pasin ol i
    bin mekim.
  mih-NT: 'Iyo ñiyɨvɨ catyi ñu: “Nazavaha ca yo sa ña vaha ta cua zañaha si vatyi
    vaha xaan ca ra Ndyoo vatyi cuaha xaan cuatyi yo cua zandasi ra.” Ta catyi ñiyɨvɨ
    cahan ndya vaha ñi sii maa yo vatyi zuun ñi cuhva cuan zacuaha yo, catyi ñu. Ñihi
    xaan cua zandyehe ra Ndyoo tundoho sii ñiyɨvɨ cahan cuhva cuan vatyi tacuan tahan
    si sii ñu.'
  qvh-NT: 'Jesucristuta chasquicogcuna jusancunapita perdonash cayashganta wilacuptëmi
    waquin runacunaga lulacur cayno jitapaycäman: “Pabloga yachaycäsin jusalicushgarä
    Tayta Diosninsi cuyapämashgansitami. Sayno nirmi Pabloga pï-maytapis shimita goycan
    jusalicular cawananpä.” Sayno jitapäyämaptinpis manami saynösu yachaycäsë. Sayno
    neg runacunataga Tayta Dios mana cuyapaypami infiernuman gaycongapä.'
  kms-kms: '@see-verse:ROM.003.007'
  agn-agn: Obin itaben may magpapilosopo pa ang maning, “Magboat ita ra lamang ta
    malain, agod mo-ya tang lomboa!” Maning atan ono tang pagtoroldokon amen sigon
    ong mga taw ang galiliag ang manlangga ong yamen. Tanira bagay ang enged ang sirilotan
    tang Dios.
  nhi-NT: 'Uan tla ohcon, ¿xamo cuali yottouanih: Matchiuacan tlen amo cuali uan ohcon
    mauiqui tlen cuali? Ohcon techpahpantiah siquin mach tehuan ohcon ittemachtihtinimih.
    Yehuan intich uitz in tlatzacuiltilis tlen intich moniqui.'
  ttc-NT: ¿Ntons tistil nya'tx mejor tzan jk'ulun te nya'tx galan tzan tok en mas
    titza' te Qtata Dios b'an galan nab'lin? Ate' junjun nqoqet kyyoli' qa qetz nxik
    qyoli' ikxji. ¡Tzan tpaj nkyeyolin ikxji, nkyajo' tzan kxik si' tuj il!
  dan-1931: Og hvorfor skulde vi da ikke, som man bagvasker os for, og som nogle sige,
    at vi lære, gøre det onde, for at det gode kan komme deraf? Sådannes Dom er velforskyldt.
  kwj-kwj: 'O hinga nawa ka hinga ma nu sawe: “Ma, kapwa sumbu nu wowa, o nui kapwa
    sumbu to sumbu kipe ni amwei sa rasukwa.” Ka sumbu hinga ti kipeꞌe? Minambwe naha.
    Woro hima fwele kapwa mwanji ka hinga wu ani sawendau: “Pol ri mwanji okwe o hingambwa.”
    Ichekai Gotri kapwa sumbu wasa wunu hano gisi ki Gotri norukweni wunu ri kilino.'
  vie-OVCB: 'Lập luận kiểu ấy, chẳng khác gì bảo: “Gieo ác sẽ gặt thiện!” Thế mà có
    người dám nói chúng tôi cũng giảng dạy như thế! Họ xứng đáng bị phán xét.'
  kze-kze: mirán-kámpár-áímbó kwésemba mimpínkémbá sésa kesáámó sáwí'o kwéundaya mimpínkémbá
    kawe-tántáá'á paárínana Áánútu áwí'a iyíníye íma mirán-áímbá seró. évakarawai
    kesúwí'a sáwí'a umásinkanaaontavesa kentávésa kampa'á sésa mirán-áímbá kwésiye
    kwésevo Áánútu miwí aaivimbá maitinkéna arupí umái sáwí-meyamba timíníye.
  lbk-lbk: Kanan tako't achi koma en, “Ay ta angnen tako nan ngaag ta fomal-an nan
    khawis.” Wad-ay cha nan omilaylayos ay mangwanin siya kano sa nan isos-olok. Awni't
    chawatencha nan osto'y chosacha isnan ang-angnencha.
  mto-NT: 'Je̱ts jidu̱ꞌu̱mpa: “¿Tya̱jx tseꞌe nkatoꞌnumda je̱ kyo̱ꞌo̱y je̱ꞌe̱ je̱tseꞌe
