verse: ROM.003.008
translations:
  kpx-kpx: Ata keau loui avoe, “Bolo keta hoto kateale louma.” Isito di hoto kateale
    louholima. Abu hoto kateale loui isiviale nahi vaveve toela vage elike vaveve
    duau kemo lohoi. Hoto katealemo ata keau di aiohavoma. Iale Dilavana bae ata kebia
    aiogevei ibinae toela ovei.
  okv-H: ke ere kogova erevi ke be mane rate sokova einge amo nanena ahepoekari ke
    ijie embo nei na ke sokova na eagora amo erevira “Ungo ari sapura neite neite
    evujo God ta javo peni ai” ke ainge amo nanena ari ke eagora te ke ainge hande
    ari embo amo God na osaga memenga ikau kesora amo ungo tohora.
  tbo-tbo: Ma nugote dewa apapoehi ta dewedewehi uyahihiyei ma apo Yaubada a dewadewa
    ta galena tuhagaya, bo? Apeega. Lawa gehouhi geka wiatatiyanana binei ma hi paliguyoguyogeu.
    Ma a dumalu tauhi apo gou hina waya.
  mal-C: അപ്പോൾ, “നന്മ ഉണ്ടാകേണ്ടതിനുവേണ്ടി നമുക്കു തിന്മ പ്രവർത്തിക്കാം” എന്നാണോ?
    ചിലരാകട്ടെ, ഇപ്രകാരം ഞങ്ങൾ പറയുന്നതായി ഞങ്ങളെപ്പറ്റി അപവാദം പറയുന്നുണ്ട്; അവർ
    അർഹിക്കുന്ന ശിക്ഷാവിധി അവർക്കു ലഭിക്കും.
  grc-SR: Καὶ μή—καθὼς βλασφημούμεθα, καὶ καθώς φασίν τινες ἡμᾶς λέγειν—ὅτι Ποιήσωμεν
    τὰ κακὰ ἵνα ἔλθῃ τὰ ἀγαθά; Ὧν τὸ κρίμα ἔνδικόν ἐστιν.
  bgc-bgc: कई माणस यो कह के मेरे पै दोष लगावै सै, के “आओ, हम बुरे काम करा के इसतै
    ए कुछ भलाई हो जा।” जो मेरे बिरुध्द इसी बात कहवै सै वो दण्ड के लायक सै।
  khz-khz: Voo kawakawa kilana, noowane ekila vetaina, “Rakava ita kala, pe nama pene
    matagai.” Talima reketa na ai gevega-rakavamaina, geopagimaina, gekilana, ai evetaina
    gakilana negetina. Evetainai ai geopagimaina talimara Palagu na voira metaura
    pene venira ati vekwakunagina, kwalana geria opakau pakunai.
  deu-TKW: 'Gilt es dann nicht gar - so werden wir ja gelästert und wird es uns von
    gewisser Seite unterschoben: lasset uns nur Böses thun, damit Gutes daraus werde?
    Nun, die haben ihr Urteil, von Rechtswegen.'
  zsr-NT: '¿Naruꞌ huanátsaruꞌ: “Guaꞌruꞌ döꞌ quië gac le nac dxiꞌa”? Nup naꞌ taꞌnë́
    ziꞌ queëruꞌ taꞌná rusë́diruꞌ cni, atiꞌ tsahuiꞌ nac gchuguëꞌ quegac Dios.'
  lin-lin: 'Mpe mpo na nini toloba te : « Tika ete tosala mabe mpo ete bolamu ebima
    kati na mabe » ndenge bato oyo batongaka biso bakosaka ete toteyaka bongo. Bato
    wana basengeli kozwa etumbu oyo ekoki na mabe na bango.'
  hns-NT: 'Ie to oelta-phoelta baat hai! Tabbo koetjh log djhoetthe ke bole hai kie
    hamlog partjaar kariela kie: „Aaw, hamlog kharaabie kare k''hoi, tab Parmeswar
    ke maahaanta auro barhia se dekhaaiga.” Bakie hamlog aisan djhoeth baat na boliela!
    Dje aise bole hai, oe Parmeswar ke sadja paawe laaik hai.'
  noa-E: Pari mag amau jaau nʉmjö mag khaigba nʉm gaaimua i wajaugta phëpimjö nʉm
    khai, jãgwi warag nem khaigbamta wauju khaba nʉ, magʉm gaaimua jũrr ich mag i
    wajaugta phëmkhĩir. Chi mag nʉm khʉʉnaun amachdëu mag khĩirju nʉm gaaimuata õrag
    jaauwaijã, muan magta jaau chitʉm aajem, magʉm gaaimua mʉ ëugar sëukha nem ĩgkham
    khõchgau. Pari chi mag nʉm khʉʉnan, Ẽwandam dʉ̈i khujʉr nʉmjö nʉm gaaimua, i jua
    machag ãwatab khaba ãwatju.
  eng-EMTV: And why not say, “Let us do evil so that good may come”?—just as we are
    slandered, and just as some affirm that we say. The judgment of whom is just.
  mib-NT: Tuú, chi núu jeē súcuan cúu, te cuu cahān yō jeē vetū‑ni sáha yó jéē neé
    návāha quee jeē váha núú. Te sava ñayuu cácahān ndevāha i sɨquɨ̄ rī jeē súcuan
    cástéén rī, te tú ndaā. Ñayuu ún chi íyó váha jeē ndénehen ya cuēchi sɨquɨ̄ i.
  lif-NT2: नुःबा पाःन् लःन्‍ल फाॽआङ् ताप्‍फे़ःम्‍बा याःम्‍बक् चोगुम् लॽरिक् आनिगे़
    पाःत्तुम्‍बे़ॽमु फाॽआङ् कुभा मनाहाॽरे़ पाःन् मे़धिक्‍तिगे़ॽरो॥ हे़क्‍के के़बाःप्‍पाहाॽ
    आप्‍तिक् कुःप्‍मा लाॽरुसिरो॥
  xnj-xnj: Hinu ndava kyani tijova lepi, tikitayi gahakau ndi tipatayi gabwina! Vandu
    vatiligili, vakajova kuvya nene niwula chenicho. Yati vihamuliwa ngati cheyiganikiwa.
  mmx-mmx: Do laxapmek na lox asuusu lempanga avukat, kereva, i lox avukat ti tong
    asu levelinga xeretna, “Atak lok laxakapmek, kusu luvukat naba vot?” Lentaba luvuttadi
    diga lox asi ia la diga sok taba ia mi na levelinga! Luvuttadi di ruuna na lodoxoma,
    dinaba ru at lavapaase la dinaba lok ka losongsongot nop loklok atnedi.
  cbr-NT: ¿Usa 'ain caranuna uisacasquin ñu 'atima 'aiman?, Nucën Papa Diosan sinan
    ca upí 'icë quixun unicaman 'unánun. Usai 'uchati ca asábi 'icë ca Pablo 'imainun
    abë 'icë unicama quia quiax ca bëtsi bëtsi uni nu 'atimoti sinani nu ñui quia.
    Usaía ax quicë unicama a ca Nucën Papa Diosan 'uchoquin castícanti 'icën.
  tee-NT: Chai vana lai catanaulh ni canaviuch ju amacxcai ni laich capu'alilh ju
    k'ox. Pus ju ali'in lapanacni ju macxcai quintalhichivinan tanajun ni ma chunch
    icnonau ju quijnan. Pus ju va k'aya tanajun camamak'alhk'ajnicana' tachi ju lhijun
    ni ca'ulhtucalh.
  eng-LSV: And not, as we are spoken evil of, and as certain affirm us to say, “We
    may do the evil things, that the good ones may come?” Whose judgment is righteous.
  cak-NT: Man tinojij chi roma niben ri itzel tak ex niyo'x ruk'ij ri Dios. Roma conojel
    ri quiri' niqui'ij, can utz chi nika ri castigo pa quiwi', roma jec'o ri qui'in
    chi roj jari' nakac'ut, pero ri' man ketzij ta.
  pah-NT: 'Po pe ei a''ea, a''ero po pe etehei no: “Xako te''varuhu tokwaha hete ti
    g̃a Tupana''ga rekokatua javo.” Pohoa tuhẽ ojipe''g̃a etehei imbojateheavo ji
    rehe ji mbotegweteavo. “Paulo''ga e''i jipi: ‘Xako te''varuhu tokwaha hete ti
    g̃a Tupana''ga rekokatua javo,’ ei ga,” e''i tehe g̃a ji ve. Ji ko nda''ei reki
    a''ea. Pyry po ti Tupana''ga imbohahyi g̃a pe nehẽ g̃a erame xako te''varuhu javo.'
  sja-NT: Wãara judiorã ũk'uruurãpa mɨ ãpɨte jara p'anɨda a p'anɨ, mɨa jarateepari
    ne-inaa k'achia oodaipia bɨ, jõmaarãpa Tachi Ak'õre pipɨara ak'ɨdamerã. ¡Mɨa mãga
    jarateek'aapɨ! Ak'õrepa k'awa bɨ k'airãpa mãga jarateepata mãik'aapa ichia mãgɨɨrã
    miapiit'ee ma k'aurepa.
  xed-xed: 'Ka si mantsa ya tsi ní, nu kwal lu kul mnay kazlay: Magama dmaku kada
    saba skwi ɗina kəʼa? Nu kul magə lu manda ya ta tsaŋnavata sanlaha ta gwaɗa kazlay:
    Mantsa ya ta mna həŋ kəʼa nda aŋni ya na? Nda ra ka tsanaghata Lazglafta ta guma
    ta tsa mnduha ya.'
  mks-NT: 'Joo java ña̱yivi cáchí na̱: “Cóho̱ ná caja í cua̱chi já ná caja cáhnu ini
    mé á sa̱há cua̱chí já ndicáhnu chága̱ Ndióxi̱”, cáchí na̱ joo co̱ cáha̱n va̱ha
    na. Ta java ña̱yivi cáha̱n i̱hvi̱ na̱ sa̱há ye̱he̱ ta chíca̱a̱n na̱ cua̱chi ja̱tá
    i̱ ta cáchí na̱ ña̱ jána̱ha̱ ye̱he̱ ña̱ yóho nu̱ú ña̱yivi. Ndítahan jándoho Ndióxi̱
    ini tócó ndihi ña̱yivi, na̱ jána̱ha̱ ña̱ yóho.'
  gfk-S: I ngan ter um hohaam be pa dale tange be, “Kaia, dait na gil ira sasana,
    kaie no tahut nage hanawat”? A tutuno, ari di te tange hagae iou ing di tange
    be iou ianga hobi. Di te sip leh iat ikinong ra harpadano ing na hana tupas di.
  bmu-bmu: Mönö kewö jiinga dop kölbawak, “Nini ölöp bölöŋi toroqeba ahinga Anutunöŋ
    mi qindiŋaiiga ölöpŋaŋgö ölŋan asuhuiga keuŋan qetbuŋaŋambuk akŋa.” Tosatŋan neŋgöra
    keu sirongen mewö jiba toroqeba kewö jimakze, “Polnöŋ keu mewö jiba miaŋgö dop
    laŋ ahakza.” Mewö aka jigeraŋgö keuŋi mi Anutunöŋ kewöta dopŋine jim teköm eŋgima,
    mötzal. Mewö.
  dgz-dgz: Mu aopan anega wane menan ne aigap aopan sia manega wain, “Ane koewa tapen
    ap gapan kakaewa tautanait.” Nop ameme ebo megenat go waenapan upi ne nop ap wana
    men wa koeragam nimanegen. God evi amba mu diguguramopi ame kakae.
  eng-GNV: And (as we are blamed, and as some affirme, that we say) why doe we not
    euil, that good may come thereof? whose damnation is iust.
  zaa-NT: 'Tsí álahua tsè''ba ná canchu ína ri''u: gúní cà''a inte'' nu ná mal para
    qui''ni ccá resultar ttu cosa tsè''. Labí, porqui''ni iyaba canu runi cą ą́''
    nna cca cą merecer castigo nu gunna Tata Dios. Ca enne'' canu rinne cą contra
    tu'' nna rena cą qui''ni ą́'' ná enseñanza qui'' tu'', pero labí líni cą.'
  eng-WEBSTER: And not rather (as we are slanderously reported, and as some affirm
    that we say) Let us do evil, that good may come? whose damnation is just.
  guh-guh: 'Bajarapacuenia itsa najamatabëxainaena bajarapamonae, nexata meta jamatabëcuenenavëxaniabiaya
    mataropotsia jumaitsi tsane: “Pibisiacuene meta vajaexanaejava ata xanepana. Nexata
    pibisiacuene exanabiabianatsi. Tsipaji vaxaitsi pibisiacuene vajaexanabiabijava
    pejamatabëcueneta, daxitajivi canaëjëtsiana Dioso pibisiacuene apo pexanaenëcuene,”
    jai meta tsane bajarapamonae jamatabëcuenenavëxaniabiaya. Bajarapacuenia itsa
    jumai tsane, nexata pexaniajailivaisi jivijavabelia apo tsipaebabiabi tsane. Itsiata
    baitsi jane itsamonae najumetsënëtsiaya xanë yabara jumai tsabiabi: “Pablo raja
    itorobapona jivi bajarapacuenia pibisiacuene pexanaenexa,” jai tsabiabi xanë yabara.
    Bajarapacuenia pejumaitsivi xanë yabara, Dioso naneconitsiaexanaenatsi.'
  bon-bon: Yoo, poto biname cina buduma ngene atwanena name pi jiicemusi egä, “Mine
    niiya mule pa jaawenemepesi, ingle peei cabu ca Acejiyame me miiji ngii caburage
    pa läbitepi.” Yoo, poto biname cina cebine naitnäjusi walya mene ca egä cane te
    peei buduma mene jiicine. Peei walya cabu ca teepi teeme mäpu daremu cirege päpäna.
    Eso!
  nhw-BL: Pero amo neli. Aqui moilhuía quej nopa nelía huihuitic. Huelis yaya nojquiya
    quiijtos ma titlajtlacolchihuaca noja más para ma nesi noja más cuali Toteco Dios.
    Huan sequin tlacame catli istlacatij huan techtlaijilhuíaj, quiijtohuaj nitlamachtía
    ya inon. Quinamiqui para masehualme catli camanaltij quej nopa ma quiselica nopa
    tlatzacuiltilistli catli quinchiya.
  swh-ONEN: Nasi kwa nini tusiseme, kama wengine wanavyotusingizia kuwa tunasema,
    “Tutende maovu ili mema yapate kuja?” Wao wanastahili hukumu yao.
  wbi-wbi: kiki tujove ndavule fino valyatudesile kange ndavule avange fino vijova
    kuuti tujova, “tuvombe uvuhosi, neke amanono ghise?” uvuhighi vwave vwe va kyang'ani.
  bba-bba: Mbɑn sɔ̃nɑ sɑ ǹ ko nɛɛ, su kɔ̃sɑ ko kpɑ yu ɡeɑ mɑ. Gɑbu bu kɑ wɑ bu nɛn
    yĩsiru sɑnku bɑ nɛɛ, mɛyɑ nɑ ɡerumɔ. Tɔn be, bɑ koo tɑɑrɛ wɑ nɡe mɛ n weenɛ.
  eng-KJVCPB: And not rather, (as we be slanderously reported, and as some affirm
    that we say,) Let us do evil, that good may come? whose damnation is just.
  kgk-NT: “Jajapo vai katu onhemomba'egwasuve hagwã Nhandejáry” he'i mo'ã. “Upe va'e
    Paulo nhe'ẽgwe voi” he'i mo'ã xe-rehe. Xe renohẽ vai uka rei xe-rehe onhe'ẽ rei
    rei-vy. Upéixa xe-rehe ijapu-gwi, iporã katu Nhandejáry omoingo asy íxupe hembiapo
    vai va'ekwe repy-rehe.
  waj-waj: 'Mo kutaa itaama vaikiai mo aaniira hama ta kiaunnanoo: Yoketaa aataruuvo
    kooyaa vakiaiveeraivaara kii ta maisa aataruuvaa iikiaaravaivee, kiaunnavainnee?
    Gioonna kiaapu vooyaano niiyara unnakua kiaa kiada kiaanoo: Vaa ivo itaa kua tiivaivee,
    kiaavai. Itaa kua kiaiya fai ngiari irisai maisaiyauvaa ngiari varaaraivo inna
    yoketaavai.'
  cpy-cpy: 'Kimitaka akantemi eejatzi: “¡Jame akaariperote! tema rootaki oñaahan-teroni
    kameethari.” (Roojatzi riyakowentee-takinari naaka nokenkithatakiro Kimitakawori
    iroka, omaperotatyaa.) Roo kanteencha rootaki kameethatatsiri rowajankiteeteri
    ikaatzi ñaawaetzirori iroka.'
  ekk-PKP: Kas nii, et „Las patt toob kaasa head“? Mõned inimesed on laimavalt süüdistanud
    meid, nagu oleksime seda öelnud. Nad tuleks õigusega hukka mõista!
  mpx-mpx: Analiya na lahe na ba, “Nige bosowaina ta ba ola to. Ebo ta ba ola o, inoke
    binimala al ta ba, ‘Pagan nanakina ta ginol inoke enona waisi ni masal!’” He gamagalau
    enuna hi awa naknakagau tage ya ba ola, yaa wali baaba nige i sasapu. Amwahika
    te Yehoba abwe ni lahel.
  wbp-wbp: Nyarrpakulku kankulu warrarda manngu-nyanyi nyurrurlarluju kujarluju warntarlarluju?
    Nyarrpaku kankulu kujaju warrarda wangkami, “Tarnnga-jukurlipa warrarda majungka-jarrimi
    yungulu-ngalpa yapa ngalya-karirli nyanyi manu yungulurla nyanungurlulku pulka-pinyi
    Kaatukuju!” Kujanya kajulu nginji-wangka yapa-patu-kariji kujarna-jana nganta
    ngajulu Puurluju wangkaja yapakuju majungka-jarrinjarlakuju. Kula kujaju junga!
    Ngula-panuju kapu-jana Kaaturluju murrumurru-mani.
  luo-luo: Jomoko osehangonwa wach kawacho ni wapuonjo niya, “Watimuru atima richo
    mondo eka ber obedie?” Joma kamago owinjore gi kum!
  nhe-NT: Pero ax neli. Tlen moilhuía queja nopa nelía huihuitic. Huelis yajaya nojquiya
    quiijtos ma titlajtlacolchihuaca noja más para ma nesi noja más cuali Toteco Dios.
    Huan sequin tlacame tlen istlacatij huan techtlaijilhuíaj, quiijtohuaj nitlamachtía
    ya inon. Quinamiqui para tlacame tlen camatij queja nopa ma quiselica nopa tlatzacuiltilistli
    tlen quinchiya.
  aii-aii: 'ܩܵܡܘܿܕܝܼ ܠܵܐ ܦܵܝܫܵܐ ܐܡܝܼܪܬܵ‌ܐ، ܐܲܝܟ݂ ܕܚܲܕܟܡܵܐ ܟܹܐ ܓܵܕܦܝܼ ܥܲܠܲܢ ܘܐܵܡܪܝܼ
    ܕܐܲܚܢܲܢ ܟܹܐ ܐܵܡܪܲܚ: ”ܥܵܒ݂ܕܲܚ ܒܝܼܫܵܬܹ̈‌ܐ ܕܦܵܠܛܝܼ ܡܸܢܵܝܗ‌ܝ ܛܵܒ݂ܵܬܹ̈‌ܐ؟“ ܕܝܵܢܬܵ‌ܐ
    ܕܗܵܕܟ݂ܵܐ ܐܢܵܫܹ̈ܐ ܫܲܪܝܼܪܬܵ‌ܐ ܝܠܵܗ̇.'
  esk-NT: Taamna iḷumutuuniqpan, Killuliqita iñuŋnun nanġapsaaqulugu Agaayyun. Iḷisautrinġitchuŋa
    taatnatchiñik saglunik, aglaan iḷaŋisa iñuich pasiraġigaatigut iḷisautriñipḷuta
    taatnatchiñik. Agaayyutimli nalaunŋaruakun anasriñŋuqsaġniaġai tamatkua iñuich.
  msb-msb: Nano kay dili na lang lugod maghimo sin karautan agod makita an kaayuhan?
    Amo man gayod ini an gintuya-tuya sa akon san iba na mga tawo paagi sa pagpasibanghod
    na ginsabi ko kuno ini! Kaya pagakondinaron sinda san dapat lang gayod sa inda.
  cpa-NT: Jøng² mi³dsio¹ jmó³ jniang³ hi² hlaih¹³. Mi³jøng² li¹chi² jǿg³ dsio¹ ju³jøng²
    dsøg¹² jǿg³ jøng² hi² juúh² dsa² lah¹héi². Chian² báh³ ca²dsiog³ dsa² cøng² la³hløah¹²
    jǿg³. Juúh²dsa hi² he² jniang³ jǿg³ lah¹jøng². Cuø¹ Diú¹³ dsag³ quiah¹² dsa² héi².
  dso-dso: ସେନ୍ତାର୍‌ଆଲେ “ଆସା, ଆମେ କାରାପ୍‌ କାମ୍‌ କରୁ ଜେନ୍ତାରି କି ତେଇଅନି ନିକ ବିସ‍ଇ ବାର‍ଇସି”
    ବଲି କ‍ଇଅଇସି କି ? ନାଇ, କ‍ଇ ନ‍ଏ । ମୁଇ ସମାନ୍‍ ଏନ୍ତି କାତା କଇଲିନି ବଲି ଦାବା କରି କେତେ
    ଲକ୍‌ ମକେ ଇଜତ୍‌ ଜିକ୍‌ଲାଇନି । ସେମନ୍‌ ସେଟାର୍‌ ପାଇ ଜନ୍‌ ଡଣ୍ଡ୍ ପାଇବାର୍‍ ରଇଲାଇ, ସତଇସେ
    ପାଇବାଇ ।
  meu-meu: Ai na asiato “Dika baita kara, namo ihavarana helaoreana”. Haida ese e
    habadelaimai koikoimu, e tomamu ai na unu a gwau toma; edia koikoi davana bae
    abia hari namo.
  yva-NT: Ayao mamaisye jewene namije mamaisyo ayao omane so rai mare, “Wade ramu
    wamo ayao ngkakai raijaro wansai indamu Amisye apa kove ntipu!” Ee! Ayao umaso
    ngkove ramu, weramu vatan inta wo inaura tantunawi ware risyi syo ravov. Kove
    mamo Amisye po mangke raugaje vatano nanawije mai!
  dgc-dgc: Maigi pa, kagi de, éy gemtén tam kan i medukés, monda meta du tolay a mebait
    i Diyos. Sakay te méngupos be diyakén, a kona sa i pégtoldu ko kana. Pero kakabulyan
    ya. Parusaan side na Diyos a talaga!
  zpm-NT: Per teḻne sca naca, rrieequia dzigo ib none guṉctal ne xtoḻ ne parne yquiaraa
    zdoo me ne. Ni nzian zha ne nobee xquieḻto naa, rnee zho ib miṉ co noseed naa
    miech. Ni zha ne sca rnee, ib tedlaad zho lo guieḻnëdox ne rieguiaḻ zho.
  hix-NT: Àsok katà tketxowà. Atxke tehtxe, ohxe tonyxem me Khoryenkom yehtxoho me,
    tketxow katà. Àna matà, àro wyaro kahra tehxatxow hamà. Àro hoko rma amna wàràhyaketxhe
    mak ha, anar komo. Onà wyaro kany me natxhe, Pawru komo, ketxhe, nyamoro ha. Atxke
    tehtxe, Khoryenkomo wya konyhoryetxho menye, kany me natxhe, Pawru komo, ketxhe
    rma haryhe. Nyamoro hoko rma, onà wyaro nken hamà, Khoryenkomo. Tanàhnohsom me
    manatxhe hampànà kehe ha, noro ha, àhokonye. Àro wyaro tàwya tatoko, yaworo rma
    nken hamà, àhokonye. Àsok tawro hana, tanàhnohporye rma haxa esnàr komo ke hamà.
  sim-sim: Os ambarambasinda ma oto wavu os or hishiwa orhin ji tiya nahi, jir er
    nga karem mbanda jir, �Aposel Pol mashi oso himin karem sawenda ri, �Ka ni kavakava
    mushak ni uka. Ushinak nombo orok ma ondo nombo jivi worna Avui Wasilakahin li
    heyehe hi orhin li hausimbausika.� � Ma lal an mashi oso himin a saweri, karem
    haimba handambari lir. Hako jirin a sawekwa karem, ma ol wavu erem hishiwa ma
    ondo Avui Wasilaka kumak avak kava indingak or nakwa lir.
  npi-ULB: किन नभनौँ, जसरी हामीलाई झुटो रूपमा आरोप लगाइन्छ, र केहीले पुष्‍टि गर्छन्,
    कि हामी भन्छौँ, “दुष्‍ट काम गरौँ, ताकि असल आओस् ।” तिनीहरूमाथिको न्याय उचित छ
    ।
  cgc-cgc: Ino, miad daw magbuat ki ta malain aged Dyos an dayawen? Sabat ko na dili
    miad na iling tan isipen ta! Nlaman ko na pausgaran a ta duma daw painsultuan
    man na yaken kon gambal na miad daw magbuat ta iling tan. Piro, sugiran ta kyo
    na igo nang na sintinsyaan ta Dyos danen ya na gausgar ki yaken.
  tim-tim: Akto bâleŋân mandenŋe purik âgâm bunŋe âlepŋe miawakbiap mon? Nen âmâ hain
    bo dâmaen gârâmâ luâk bikŋande âmâ Paulomaŋe hain dâmai dâyi. Aregât hâuŋe miawakyeŋgimbo
    ârândâŋ akbiap.
  yor-yor: Èéṣe tí a kò fi ṣe búburú kí rere lè jáde wá? Bí àwọn kan tí ń fi ẹnu àtẹ́
    sọ wí pé a ń sọ bẹ́ẹ̀; ti àwọn kan sì ń tẹnumọ́ ọn pé a sọ; àwọn ẹni tí ìdálẹ́bi
    wọn tọ́.
  wos-wos: Wun du wungi wandat, wuni dika watawuni, “Wungi yingafwe. Wungi yamba wakénguni.”
    Wungi watawuni. Du nawulak yéna yata di wa, “Pol dé naniré hundi wa, nani haraki
    saraki sémbut hurutame, yikafre joo xakundéte.” Wungi wata yéna yandanka God wungi
    wakwa du takwaré wandan haraki saraki hundi hasa hwetandé. Wu yikafre dé.
  emp-NTPO: Mãwãra ¿dadjirãba aud̶uara cadjiruada od̶ida panʌca ẽberãrãba Ãcõrẽa aud̶uara
    bia bed̶ead̶amãrẽã? Ʌ̃cʌrʌba ãdji crĩcha cadjiruad̶eba jarabadaa daiba mãwã jaradia
    panʌda. Mãwã jara b̶eara Ãcõrẽba wãrãda biẽ́ b̶ʌida b̶ʌa.
  eng-F35: However, we must not say, “Let us do evil so that good may come” (as some
    people slanderously claim that we do)—their condemnation is well deserved!
  ind-ind: Bila kalian berpikir demikian, itu sama saja dengan berkata, “Marilah kita
    berbuat jahat untuk mendatangkan kebaikan.” Pikiran itu salah! Tetapi ada orang
    yang menyebarkan fitnah bahwa kami mengajarkan hal itu. Mereka sudah sepantasnya
    menerima hukuman Allah!
  pes-OPCB: 'بعضی نیز به ما تهمت می‌زنند و ادعا می‌کنند که ما می‌گوییم: «هر چقدر بیشتر
    گناه کنیم، نفع بیشتری حاصل می‌شود!» آنانی که چنین سخنانی می‌گویند، سزاوارند که
    محکوم گردند.'
  mpt-mpt: Inangge obibi weng olo bain bua nisa baanoba Ni hengmino hengamomo! Ni
    inamoba naka mak unang maki nibo yatem tekein keniba I misiamobo Gode elekiem
    eleta ayamobo gabianiba Gode niniino dobtouleb nine genob mole ni weng olo bain
    bleka dim eso? Yeye weng olo misiamobe. Nakaia unangai maki dim baaniba Weng olo
    Fol eta baanebiobo gabib kesoa sinanota Gode i kukub misiam olo yang kenea enino
    omyamabebe. E kukub olo ayamobe.
  ssx-ssx: Koto ekina꞉ mandane wanda꞉halima꞉ alota꞉ Epekeeki epena꞉ma꞉ kota꞉ hokeeki
    pumana꞉e laa alememe. Mandane wanda꞉halima꞉ I̱ la la pitolo hata꞉ kone alota꞉
    Poloma꞉ kutupiki pi ombu la꞉tiki pu hala꞉me laa lelememe. Koto pi leleme wanda꞉halita꞉
    Koda꞉ma꞉ hoke yenki halea꞉ka꞉na꞉ta꞉ tikitiki hau pitolo hata꞉ kone pilieke.
  mkl-mkl: Nɑ mii í ce ɑ kɑɑ kɑ ni, kɑ ce lɑɑlɔ ku bɑ irii Ilɑɑɔ̃ ku nɛò bɛɛrɛ. Inɛ
    ɡɔ ŋɑ ɑ̀ yɑ ni bɛɛbɛi ǹ wɑ n fɔ ku bɑ ɑ bɛjɛ irim. Inɛ dimiɛ ŋɑ ɑɑ nɔ ɑ yɛ ijuukpɑ̃ɛ
    si bɛi í jɔ.
  gaq-gaq: ନେ ମେଃନ୍‌ସା ନେବାସଙ୍ଗ୍‍ଏ, “ଏଲାପା ଦଦ୍ୟା‍ କାମ୍ ନେଡିଙ୍ଗ୍‍ପା, ଆତ୍‍ବା ନିମାଣ୍ଡା
    ଚୁଚୁ ମିଲେଏ ?” ନେଙ୍ଗ୍‍ ଟିକ୍‍ ଦେକ୍‍ରକମ୍‍ ସାମୁଆଁ ବାସଙ୍ଗ୍‍ଣ୍ଡିଂକେ ଡାଗ୍‍ଚେ ବାଲିର୍‍ଚେ
    ଉଡ଼ିରୁଆ ଆନେଙ୍ଗ୍‍ ନିନ୍ଦା ଆଡିଙ୍ଗ୍‍ଆର୍‍ଡିଙ୍ଗ୍‍କେ । ମେଇଂ ଆତେନ୍‌‍ସା ଆଣ୍ଡିନେ ଡଣ୍ଡ୍‍
    ବାନେ ଦର୍‍କାର୍‍ ଡିଲାଡିଗ୍ ବାଆର୍‍ଏ ।
  gof-RNT: Issi issi asay, “Lo77oy yaana mela iita oothoos” yaagidi tamaarssiyaada
    oothidi tana mootosona. Hessa mela asaa bolla yaa Xoossaa pirdday likke.
  unx-unx: ଆବୁ ଚିନାଃମେନ୍ତେ କାବୁ କାଜିୟାତାମ୍‌, “ଦଲାବୁ ଏତ୍‌କାନ୍‌ କାମିକବୁ ରିକାୟା, ଏନାତେ
    ବୁଗିନ୍‌ଆଃ ହିଜୁଃଆ ?” ଆଇଙ୍ଗ୍‌ ଠାଉକାଗି ନେ କାଜିକ କାଜିକେଦ୍‌ ହରାତେ, ପୁରାଃ ହଡ଼କ ଆଇଙ୍ଗ୍‌କେ
    ଲାନ୍ଦାକେଦିୟାଁକ ଆଡଃ ଚିଟାକେଦିୟାଁକ । ନେଆଁଁ ନାଗେନ୍ତେ ଇନ୍‌କୁ ସାଜାଇକ ନାମେଗିୟା ।
  gah-gah: Geí gakó nene gihila netimó nene lihima netá golesa loló oloko vosakutí
    Ómasímo miluma geleletatímo lelitoka vaí okiko agepoka lituni netá lamaná goha
    utó itive liki litave. Nenikumú nene láa loko loaká noane liki lotoka hiziki avetó
    iki lili ali iaká niave. Némika liki liaká nia vegená nene Ómasímo hee loko goní
    oketanogo ive.
  lcm-lcm: Sa, tara bil arikek asi kara arai ta God ka bil aro? Iuang vola kapau luai!
    Sikei mang matan kipo mengen i pilius na porot animem ta kakamem nang ta mengen.
    Kari saupai asi mat kapo koi luai aniria.
  aer-aer: Arrpenheme apeke atyenge akengentye angkeme. Ayenge aweke-arle iperrele
    arrantherre angkentye atyinhe akngarte-arle-iwerle-aneme alakenhe angkerrerlte-anemele,
    “Anwerne arne akurne mpwarerlte-akwete-aneye nhenge ingkirrekele Ngkarte tnaketyenhenge
    Re anyentele ware kwenhe arne mwerre areye mpwarerle-anemenge.” Kenhe ayenge akenhe
    alakenhe angketyakenhele aneke. Ngkarte anteme arrekantherre arratye ahele-irreme
    arrantherre-arle urrtyirremele angkerlte-anemenge, Re-anteme arratye anthurre
    arrenhantherrenhe arriletyenhe nhenge iwenhe-arle arrantherre mpwarekenge.
  qvc-NT: 'Piru chayshina rimashpaqam, pay kikinlla ingañakaykan. Chaqa chayshina
    kaptinqa, ¿ima, masta balinman ancha malukunata rurananchiq, suqkuna Taytanchiq
    Dyusta masta alabananllapa? ¡Manám! Piru chay rimaqkunaqam ashwamba ingañashpa
    ninllapa: “Pablupismi noqaykunashinalla yach''achikun”, nishpa. Chaymi paykunata
    Tayta Dyusqa allita jusgashpa, ancha rin kastigaq.'
  tgl-ULB: Bakit hindi nalang sabihin, gaya ng walang katotohanang ulat ng iba na
    sinasabi daw namin, at gaya ng pinatotohanan ng iba na sinasabi namin, “Gumawa
    tayo ng masama, upang dumating ang kabutihan?” Ang hatol sa kanila ay makatarungan.
  cbs-NT: 'Jau yuda betsabun Dios kenwanunbun nukubunan, chakabuwadiakubainankanwen”,
    ikaibu jadi shinan chakakin yuiaibuwen taea Dios jatuki sinatakin chanima jatu
    kupixanikiki. Jakia nuku yuain: “Pablo inun jawen jaibuaibun jaska yusinmisbuki”,
    iki jabu jaskakinan, Diosun kupiti ibubis bi yupukunankanikiki.'
  xtm-NTPP: Kovaa nuna jin kandija o ja ka ka'an ñayii tnu'u ma, te ¿xi jin ka'an
    tna o ja jin sa'a o ja u'vi ma, sukan‑va'a nduu i ja va'a ma? ¡Masu kuu ja jin
    ka'an o sukan! Kovaa maa ñayii yukan, ka ka'an i tnu'u sa ja sa'a káxtnu'u sa.
    Kovaa maa Su'si ma chi jini ya ja sukan ka ka'an i tnu'u sa ma, te kenda kivi
    ja ndakan ya kuenda nuu i ja sukan ka ka'an i ma, te jin ndachunaa maa i.
  nnq-nnq: Andaje tulenga, tukamwa mabaja ibe tupate gambone! Yenie bange nga apabututukana
    kukututakiana kube tubolite yenie. Mabahukumigwa panga paligwa!
  bao-NT: 'To biro to ca biijata: “¿Ñee tiirã ñañarije peere mani tiititi, añurije
    maquẽ pee to nii eajato ĩirã?” ĩicumi. O biirije peti jãa ca ĩitirijerena, “O
    biirije ĩi buema,” jãare ĩi wede paima jĩcãrã. To biro ca ĩirã ñañaro ca tii ecoparã
    niirucuma.'
  san-ORI: ମଙ୍ଗଲାର୍ଥଂ ପାପମପି କରଣୀଯମିତି ୱାକ୍ୟଂ ତ୍ୱଯା କୁତୋ ନୋଚ୍ୟତେ? କିନ୍ତୁ ଯୈରୁଚ୍ୟତେ
    ତେ ନିତାନ୍ତଂ ଦଣ୍ଡସ୍ୟ ପାତ୍ରାଣି ଭୱନ୍ତି; ତଥାପି ତଦ୍ୱାକ୍ୟମ୍ ଅସ୍ମାଭିରପ୍ୟୁଚ୍ୟତ ଇତ୍ୟସ୍ମାକଂ
    ଗ୍ଲାନିଂ କୁର୍ୱ୍ୱନ୍ତଃ କିଯନ୍ତୋ ଲୋକା ୱଦନ୍ତି|
  huv-NT: Sitiül atquiaj ajlüy, ¿neol ngo marangaats ngo majneaj para majlüy más najneaja?
    Cos atquiaj andeacüw acas nipilan apiüngüw xicona atquiaj saquiajchiün. Aag ayaj
    apiüngǘwan cos andeacüw ngo majneaj wüx ximbasan. Ajcüwa nipilan quiaj apmamongochiw
    xeyay ngo majneaj cos áag netam nejiw.
  otn-NT: Ya sätho ngue ma̱n'na xa̱nts'o te ga̱ øthʉ 'mø, n'namhma̱ ngue da̱ zä ga̱
    ma̱mhmʉ ngue dí honnba̱hʉ ha di̱ nɛ̱qui̱ ngue xa̱ndønho Oja̱. Nu̱na̱ ra̱ hya̱
    na̱ya, i 'bʉ i'da yø ja̱'i̱ di ya̱jpa̱gui̱ ngue ɛ̱ngui̱ ngue ngu̱'a̱ ra̱ hya̱
    dí xännba̱te. Pɛ hi̱mma̱ jua̱ni̱ ngue xa̱nts'o te dí xännba̱te. Nu̱ya yø ja̱'i̱
    mma̱n'a̱ ra̱ hya̱'a̱, guehya yø ja̱'i̱ ni̱ 'yu̱p'ʉ da̱ ma ra̱ castigo ya.
  nop-nop: Tiŋa maŋgande indiŋ mu yoyam. “Kadakaniŋ tinene wendigoŋ udaneeŋ folooŋ
    momooŋ mintawaak.” Biyagoŋ hinek kuyoŋ, yalaŋ-me heki adi indi unduŋ binek yoyam
    yoŋa medenik suuk foloŋ youla moŋgo yoyawiiŋ. Ale mede unduŋ yoŋila talik u keleiŋ
    adi yadi kibikoŋ malabumuŋ mintayembune tuwot tibaak.
  obo-NT: Dos od ikahi to ungketen, noko-iling tod osengon dan no, “Moppiya iddos
    kodpuung to morat su moppiya kos undahon tadda.” Duwon dumon minuvu nod doddora-at
    konami, su ungketen kun kos id ponnonaw roy. Piru konna bonnaa idda. Purisu inin
    mgo minuvu, ollog en nod silutan to Monama.
  cak-ENT: Man tinuc que ri nbün itzel nuc'ün-pe utz. Roma ri achique nyenucun quiri',
    c'uluman-vi que nka-ka ri castigo pa quivi'. Y yec'o c'a ri ye biyon chikij que
    roj quiri' chuka' nkanuc, y xa man quiri' tüj.
  lif-NT: ᤏᤢ᤺ᤒᤠ ᤐᤠ᤺ᤴ ᤗ᤺ᤴᤗ ᤑᤠ᤹ᤀᤠᤱ ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥᤃᤢᤶ ᤗ᤹ᤖᤡᤰ ᤀᤠᤏᤡᤃᤧ ᤐᤠ᤺ᤳᤋᤢᤶᤒᤧ᤹ᤔᤢ
    ᤑᤠ᤹ᤀᤠᤱ ᤁᤢᤓᤠ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤐᤠ᤺ᤴ ᤔᤧᤎᤡᤰᤋᤡᤃᤧ᤹ᤖᤥ॥ ᤜᤧᤰᤁᤣ ᤁᤧᤒᤠ᤺ᤵᤐᤠᤜᤠ᤹ ᤀᤠᤵᤋᤡᤰ ᤁᤢ᤺ᤵᤔᤠ ᤗᤠ᤹ᤖᤢᤛᤡᤖᤥ॥
  mie-NT: Nduú, chi tú jā súcuán cúu, de cuu cāhān ō jā vātu-ni sāhá ó jā nēhén tácua
    quee jā váha nícu. De sava nchivī chi cáhān nāvāha ji sīquī ni, cáchī ji jā súcuán
    stéhēn ni, sochi nduú ndāā. Nchivī ñúcuán chi íyó vāha jā nenda yā cuāchi sīquī
    ji.
  san-TIB: མངྒལཱརྠཾ པཱཔམཔི ཀརཎཱིཡམིཏི ཝཱཀྱཾ ཏྭཡཱ ཀུཏོ ནོཙྱཏེ? ཀིནྟུ ཡཻརུཙྱཏེ ཏེ ནིཏཱནྟཾ
    དཎྜསྱ པཱཏྲཱཎི བྷཝནྟི; ཏཐཱཔི ཏདྭཱཀྱམ྄ ཨསྨཱབྷིརཔྱུཙྱཏ ཨིཏྱསྨཱཀཾ གླཱནིཾ ཀུཪྻྭནྟཿ ཀིཡནྟོ
    ལོཀཱ ཝདནྟི།
  qve-NT: 'Sayna kaqtinri, ¿manachu huchakunata aswan ruwasunman, allin kaqkuna hamunanpaq?
    Ichaqa saynata rimaspankun wakin runakunaqa noqa Pablota acusawanku: Pabloqa yachachishan:
    “huchakunata aswan ruwasun, allin kaqkuna hamunanpaq”, nispanku. Saynataqa rimanku
    noqata malpi qepachiwanankupaqmi. Ichaqa saynata llullakuspa yachachiqkunataqa,
    Diosmi, justiciata ruwaspa, anchata castiganqa.'
  pao-NT: '@see-verse:ROM.003.007'
  cbu-NT: 'Itaru, nuwsha atina; Tputs atinaari ashiru kizpur sarich sarich ashkiya,
    watam yutaritshish wanasircha atuwa. Yuwamand atana anumand waana Apanll kizpur
    wanichiya; ¿yapeeja kamungach? Ashpatam tputs nuwaa mangu ngichkusin, Papor: yutaritshish
    wanasircha mang átcha nuwaa tána. Waani ánteemasa. Nitaati yutarit taakuch, anu
    wanasireeja. Yuwamand átu anumand Apanll waneekchu, waana yasachinllinpa; atina
    nuwa.'
  usa-usa: 'mimórá-wáyúkámá mirá téta: “otaa-qtátáárîq ónátae. mirá kéonanataa Áánûqtuni
    íráqô-qtataaqa pááq íniye.” téta yaímma-wayukama wakutéta ketí watáama mirá kétune
    kéte. yeqtí ápêqa yawááq umá wániye.'
  soy-soy: 'Yo nnyɑ kɑ́ri yɛ́ fe tɔkɛ́ mɑɑ rɛ: Lɛ̃ nnyɑ, tɔkɛ́ ɑkópɛ wɑ lisɔnɛ likɛ́
    nɛ ɑkɛmɛɛ léemɛ? Pisoi pinyinɛ pɛɛ tirɔ́yu n kópu yɛ rɛ tɔ́ɔ yɛ lɛ̃ mɑ. Uléécɑɑ
    yɛ ɑlɑri mɑ́lɛ ukɛ́ lɛ̃ nnyɑ lipite kutu ripɑsɑ.'
  hui-hui: Ogonidagua manda bu kamayagua Ngode Datagaliwabenaga mini mo yaraga holene
    wilo ina ko bima lolene ngabe. Wali agali marume, Polohanda ani lalu ka, lowa
    i̱ mege biya. Ani biragonaga ti pani nolene ngadagua nolebiraore.
  amf-amf: Waani eena “Bhawloos ‘Payya yer haapadhoadettsi, yer siya wo haye’ hamayse
    kida dhettse” hamayse isa naabenam keda gene. Ogonante kedar yeskayno pirdino
    tipane.
  quc-NNT: We je ri', ¿jas che man are tä käqa'n ri man utz taj rech käpe ri utzil?
    Are k'u wa' ri käkib'ij jujun rumal ri etzelal ri k'o pa kanima' chi are wa' ri
    keqatijoj ri winaq che. Taqal k'u wa' chke we winaq ri' käq'at tzij pa ki wi'
    chi käk'äjisax ki wäch.
  dob-dob: '@see-verse:ROM.003.007'
  wrs-wrs: Si ambo os lohvavta, moamba eisholmba, pioa sahaposwom kevralohra, osm
