    Kulu nalarrku marda, jalu-warndimanji awara ngatha marda, jalu-arrinji, ‘Nya-mangaji
    Bula, jambalili-nanji, yamulu ngambalanga jambala-wardimanji awara, yamulu barra
    nganinya.’ Ngala ngarna, kurdardi kalirni-nanma nya-mangaji wuka, kurdardi. Jalu-warndimanji
    ngatha kurdandu ngala kurdardi kalu-wukanyinjima kalngi wuka. Ka-nmala yurlurr
    Kada ngaliwa kalilu-ramala nuwarnu-wardiyu nuwarnalunga baku.” Bawuji.
  mya-mya: '``အ​ကောင်း​ကို​ဖြစ်​ပွား​စေ​ရန်​အ​ဆိုး​ကို​ငါ တို့​ပြု​ကြ​ကုန်​အံ့''''
