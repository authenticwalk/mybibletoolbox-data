  ndg-ndg: Mwanja namani kana tubaye, kati mwa batukopiye na kati benge mwabathibilisha
    panga twenda longela, “Tupange dhambi linga gananoga gaise”? Ukumilwa kwabe sawasawa.
  wsk-wsk: Bare ni buta balsam agi mu, bala ngualara imi am karogo la baluko, “Ario,
