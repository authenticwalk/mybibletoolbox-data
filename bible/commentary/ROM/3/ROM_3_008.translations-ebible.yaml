    ndeida paparuna kamma aukmo niŋgea gaindoprena, kamma aku ndo wiwitirenan, anna
    ma an peperena kam ŋgoreacna kirar toc. Na Raraŋ Aetaniaca ma an meikramtaɨrta
    ritri waparaca moca mina morena tɨpemb kirarir ŋgorikta opoik ŋgorik neaŋnande.
  qvm-NT: 'Jesucristuta chasquicogcuna jutsancunapita perdonashga cashganta wilacuptëmi
