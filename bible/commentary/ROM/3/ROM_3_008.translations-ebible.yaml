  ncl-NT: 'Huan ¿leca camo tiquijtulo: “Ma ticchihuacan len amo cuali pa yoje in hual
    cuali panus?” Yojque sequin quijtulo pampa tehuanten tiquijtulo pa toyolo len
    quinami inon. Huan neli cate sequin hual techuejuecaltilo yojque. Dios quichías
    quinami quinmahuilúa quiman quintilanis lacames quinami yehuanten ca capic amo
    quiman mocuepasi capa yihual.'
  sua-sua: Te enangthe o mia ruk endruk ngaro papat ngta mien tok, va ngot kais ge
    kam le mur kaenserpagam mor mruo te, “Yu! Mor he! Ngurak kaeharom o kerkeknen
    vang kmenpgam E Nut kam khenam ka keknen to a yar to endo ma mmok.” Vanangko kua
    havaeng nguk te, tlua vle tok e. Nangko o mia akuruk ngama rere pum mor kam mon
    ppiagam mor kam re te, ngom mrua havae kmor mruo tok arhe. Vanangko nop hak! Ta
    kle ka vle lsir hak te, E Nut kmel a kapnes ngang ngar kmikkiem ngaro rhek ruk
    tok.
  are-are: Eterrintja nhanha paka arratja namanga, kala lakinhanta angkai, “Mpa, nurna
