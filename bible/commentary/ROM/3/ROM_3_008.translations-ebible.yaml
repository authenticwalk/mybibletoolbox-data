    lala kata vavala na manumanu, ia e balika polea mavuru kuari za. Palaka a Vuvu
    da e koto kara nuhu kua dia ta tatania polea kua, ki kati zahatia matoto ni dia,
    dangea kadia moge zahazaha.
  reg-reg: Kulwaki chisige okwaika, lwa kutyo chabheyelesibhwe na lwa kutyo abhandi
    abhakomelesha ati chaike, “Chikole obhunyamuke, koleleki agekisi gaje”? Indamu
    ingulu yebhwe niye chimali.
  mlh-mlh: Niŋo iŋi mibeneŋ sagana, “Niŋo soine sembene jikigaru ebeneŋ Anutuji oi
    botiŋgako mosi fiinere foriji fukeko buŋoineji biŋeroroineke fukeiŋ.” Goineji
    niŋore buŋo rokaweru oŋu miku jikigaru iŋi miegobi, “Polji buŋo oŋu miku ore so
    kosa eega.” Oŋu eru mibuŋ ore buŋoine oi Anutuji osoeru soyaŋuŋgo mitari yareiŋ,
    oi manego. Oŋu.
  gof-ENT: ኢሲ ኢሲ ኣሳይ፥ «ሎዖይ ያና ሜላ ኢታ ኦስ» ያጊዲ ታማርሲያዳ ኦዲ ታና ሞቶሶና። ሄሳ ሜላ ኣሳ ቦላ ያ ፆሳ
    ፒርዳይ ሊኬ።
  aau-aau: Seyr hmo prueyn hiykwe senkin me lak, “Hromkwe yor piap-araw meio e, sa
    yor yaprue hom ka lousne.” Ama, uwrsa har homkwe ha senkin hiymon sorasor eyn
    po lokin lor-a-lor. God hiykwe uwr senkin me heyn-non-ok lira me hokwe, yerki-ar.
  tvk-tvk: E nalonge xa rut moletin xil di laluvos labit inou iaxa di nasa sepinien
    tesa ak nabit, “Momal tengan ti ripol isa iaxa isa mesal tengan neta xa ihos mei
    istal ixo en.” E ngan ak tave reitin ti. !Momal tevi tengan Hi isa pangasien mi
    ngan xil xa labiteni mak e melele xa ilepis rin na moletin xil!
  prf-NT: Bakin a awan tam kagiyán a, “Maggamet kitam ti madukás ni maganda en risulta
    ni iyád?” Kona kan haán i itáttoldu miyid, kagi nen mangsássida hidi dikoku. Parusaan
    hidi iyán nen Diyos, kona haud i dapatid.
  auy-auy: Miyán-káróꞌ-ááímó sembá mimpínkémbá sésa kesáámó sáwíꞌo úndasa mimpínkémbá
    kawe-tántááꞌá paápé ínana Maníkón-áwíꞌa iyíníye ímba miyán-ááí seró. Tuwímbai
    kesúwíꞌa sáwíꞌa uwásinkaiyantafesa kentáfésa karoꞌá sésa miyán-ááí siyé wésefo
    Maníkó miwí aaifimbá maitinkéna arupíse úmai sáwí-meyamba timíníye.
  tbg-tbg: 'Oho, are mintima vaina uvara avataqi virera, are hampi uva vovata mintima
    tinara: Kaiqe tenavu qaqiqai qora okara autuqi vi variariraro, viraqaahairo koqe
    okaravano qovaraiqiarire, tinara. Vokiaka tinavuara unahaa tiha, Nenavu vi uvara
    minti ti variavo, ti variara kaara Kotiva vikaqaa uva vatairaqe te vikara huviqorave
    tirara.'
  hub-NT: '@see-verse:ROM.003.007'
  hmo-hmo: Haida be idia laloa kerere, idia gwau, “Dirava ese hairai do ia abia totona,
    namona be kara dika ita karaia.” Bona haida ese lau idia hadikaia, idia gwau,
    “Paulo be inai bamona laloa ia hadibaia noho.” Inai bamona lau idia samania koikoi
    taudia be Dirava ese edia kerere davana do ia henia.
  big-big: Mena, pilik mabura yongkambanu nawiligu meilik tenirau pobilik meiweki,
    Teni kazing kaile mizimekke Anotogi yeikta yongolok meiweki. Logo inugu kumulirik
    pilik kisi purik pangkaraga kisi yagenda ma talik? A’a’, purik kaile kisi yagenda
    logo pura mabek nawiligu neyegi langai nogo kaiyara kisa meli pura kapura nogo
    pilik kai kisi puwiliyegi kele Anotogo kanga yanagira pangka yani penangai.
  gux-G: 'Nani nitianba ń tabi ku tuotabgu ki tua ke ti maadi maama: «Be n cedi ke
    ti kan ya tiendi mi biadma, man yuandi ki cua yeni li bonŋanli?» U Tienu ba bu,
    ki cuo ba lan buali maama.'
