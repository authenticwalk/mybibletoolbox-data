  gup-gup: Kunbuyika mak yikahwi bininj kabirriyime bu kuninjkunu, “Mah, ngad kab
    karridjalkurduyimen kunwern kore kunwarre, ba bu God kakurduyime kunmak kunwern
    kadberre!” Yikahwi bininj kabirriyime yimankek bu ngad ngarridjalyolyolmeninj
    ngadmandeleng. Dja ngad minj karriyimeninj kunmekbe, bedda wanjh ngandidjalyolyolme
    bu ngad. Bu, wanjh bonj, kunmekbe wanjh kundjalwarre duninjh, dja bu bininj kabirriburrbun
    kunmekbekenh wanjh kunukka God mandjad kabenmarneyime bu bedda birriwarre.
  bss-NT: Cheé-ɔ̄ syánē déēhɔ̄bɛ̄ɛ̄ nɛ́n bán, “Syánē débɛl mbéb âbɛl boŋ
    mboŋ ńnyînned?” Doŋge á bad béhɔ́be syánē mam mé mbéb áyə̄l bán dehɔ́bé
    ádê akan. Dyǒb dɛ́kɔ̄gsɛ̄n ábê bad ábe béhɔ́be nɛ̂ nyaa éche étə́ŋgɛ́né.
  met-met: Haruanga olangga li bila haruanga olang tela ba, “Tauna, talibu kubolu
    diandi bu kubolu xaidi bila lipudi diti Urana yanoa bagula sok!” Lipu teladi daharungiam
    olang bungina dilangua ba am gatubatuba bila ba. Maring ba daxap Urana suxuyangang
    salakkama.
  kpj-NT: '@see-verse:ROM.003.007'
  zao-NT: Os tatay, tak gabaa. “Tsowaa kuu went tsa loo kuu wen”, taxal nlooz zha
    nee ni zha lee nee tabaa nloo nee, per wlipaa teteti Diox re zha kuu tata nak.
  byx-byx: '@see-verse:ROM.003.007'
  ctu-CTI: 'Mi lolon yʌlob: ¿Mach ba yom mi lac bej cha''len lac simaronlel cha''an
    mi tsictiyel i wenlel Dios? Chʌ''ʌch muc''on lojon ti cʌntisa mi lolon alob lamitalob.
    Pero chʌ''ʌch mi'' lolon alob cha''an jach yom i yʌc'' ti yʌsintyel lojon j cʌntisa.
    Pero jini mu'' bʌ i yʌl bajche'' jini, yom ajlic cha''an mi quejel i xot'' i mul.'
  zos-NT: 'Y viyuṉse ijtu pøn que yatzitzoco''yajcuji''ṉ nømyajpa que øtz nømdamba:
    ndø tzøcta''i yatzitzoco''yajcuy va''cø más tø vø''ajø. Pero Diosis tiene que
    va''cø cyastigatzøc pøn o''ca nømba jetse.'
  gvs-gvs: Moe geya itoboineyeta! Neta moe moitamo, itoboineda kada, ‘Bei goyo taguinuwe
    bego dogoi dedevina isowóduwo!’ Moe nakae tomota maniyedi sitagiwoigu be nakae
    sidigodigo bego yau nakae aabobore. Tauyadi Yaubada itoboine itakinoidi toogoyoidi
    bei liuna sibabane.
  kbm-kbm: Amolmol subu atob inei dangeteik inei; “Eitit tanalgum gen ungglus-ungglus
    veik amolmol indi be avos nivwat Pomate are.” Bemem eitit gitangi ebe atob tanei
    yaun dangeteok ok ite, gitangi ite molge. Bemem amolmol subu inei yaun sin-ge
    gipil ayeu be inei ayeu ganei yaun etok. Dangetok be asonge Pomate nemb vavavne
    nitangi eisir etok nindeb mul ane.
  tew-tew: '@see-verse:ROM.003.007'
  rmc-rmc: 'Či so? Hin oda avke, sar varesave manuša vakeren? Bo phenen pre amende,
    hoj amen phenas: „Aven keras o nalačho, hoj te avel o lačho.“ Ola manuša ena vaš
    oda čačipnaha odsudzimen.'
  apr-apr: Bong matamu too dook ye betanga tani yo lon wetewete ye i. Ngan dawa ben
    ole tawete ne, “Idi nga ole tayei dada dook tiap ke sennene, a bet nen ngan dada
    dook mata yo Maro iyeii in ole pombe mallangana.” Ngan di tooltool kapala tisopo
    koodi pau a tiwete bet au i betanga yo awetewete nga nen. Ona tiap, au i awete
    nen tiap, bong awete nen, di tooltool yo tiwetewete ye dada nen nga, ngan dook
    mata bet Maro iyemenai di ye urata dook tiap kidi tina ngan kootoonoo.
  tiy-tiy: Non ségiléw bé niy dufange kébéréh mano, “Rémigo tom tete inok méumanan
    i fiyowe.” Toow fo dufang i nan kéfégitung. Endob wén i do étéw téménifu begén
    bé bénréh gu kun i nan kédufangan. Endob énda i énggébérého ku loo bé nan. Fatut
    mékukum i de étéw ménbéréh tugién fantag bé begéne loo bé nan. Atin mékukum ro
    mon.
  nlg-nlg: Ge kau kabu taonia na vata ni ghanaghana eni ke, mau bosa te vagha eni,
    “E uto vaa ka gonighi na lei nilabu dika ge kara tatei na lei totobo uto.” Mana
    balu tara huruu mara ghaghua, aeni na ghanaghana tu nia tarai. Ma rahei tara bosai
    na lei totobo raini, te manana sughua God ge ke hera na totoro.
  dgr-DOGNT: Dǫ ts'ǫ̀ dıı hagedı ha lanì, “Nàowołı̨ı̨ k'ę̀ę̀ ts'ııdà, hanì-ı̨dè wet'à
    t'asìı nezı̨ı̨ hagode ha,” gedı ha lanì. Dǫ mǫ̀hdaa hogets'ì t'à hats'edı gògedı,
    hanìkò amìı hanì dǫ hoghàehtǫǫ sìı wek'èxa hoìla agedle ha edegha geèhnǫ hǫt'e.
  pes-OPV: و چرا نگوییم، چنانکه بعضی بر ما افترا می‌زنند و گمان می‌برندکه ما چنین
    می‌گوییم، بدی بکنیم تا نیکویی حاصل شود؟ که قصاص ایشان به انصاف است.
  ron-1924: Ши де че сэ ну фачем рэул ка сэ винэ бине дин ел, кум претинд уний, каре
    не ворбеск де рэу, кэ спунем ной? Осында ачестор оамень есте дряптэ.
  tpz-tpz: A soe pamëh se keh teꞌ man non, eꞌ to vih e non pa ö na se soe vamanih,
    “Ea se nok a taateꞌ hat, ivëh, ka taateꞌ vih se tavus.” Eꞌ to teꞌ man e non po
    upöm teꞌ to soe pan, eöꞌ to soe va nën, ivëh, kee vasosöë me e ne peöꞌ. Ivëhkëk,
    eꞌ to hikta teꞌ non pan, eꞌ a soe peöꞌ. Po poen ne Sosoenën se kiiki a napan,
    o kiiki peꞌ se teꞌ totoopin e non.
  agd-agd: Erí namu avúavá bariyá tifékun mai ráké moéken kama avúavá afoká ino ma
    siyanteya mai asuse vayan té iya ono. Manáa vanta ano sen tufin kuráden téi ma
    siyaruna vaya van asuse vaya vá manaí ukhein bayan tiyan mino sé iyan mino. Mai
    ineine máden ma mai avúavá ánain dakhafiyá inain kékái Tiyarafenu ano yaíden mai
    ayá namu miyan aminten mino.
  rkb-NT: 'Ana humo kino wasape tsimaha zeka ikiahatsa tihi: — O mysapybyitsa tu tsimykaranahaktsa
    kytsa! Iwa kytsa sizubarẽtsa Deus harere bo hyỹ mykaranaha, atahi imysapyrẽnikita
    maha — tsimaha. Batu ba. Ana harere hi asaktsa kytsa kahumo batu siakparawy motsasokonaha.
    Iwa piksohometukunaha — ana soho hi Pauro motsasokoro — mybarapetu mykaranaha.
    Asaktsa Deus mysisininiwyky. Atahi ispe my: — Ikiahatsa batu ahamysapy — my.'
  san-THA: 'มงฺคลารฺถํ ปาปมปิ กรณียมิติ วากฺยํ ตฺวยา กุโต โนจฺยเต? กินฺตุ ไยรุจฺยเต
    เต นิตานฺตํ ทณฺฑสฺย ปาตฺราณิ ภวนฺติ; ตถาปิ ตทฺวากฺยมฺ อสฺมาภิรปฺยุจฺยต อิตฺยสฺมากํ
    คฺลานึ กุรฺวฺวนฺต: กิยนฺโต โลกา วทนฺติฯ'
  iws-iws: Mɨ ɨni mɨ owɨn, krɨma wɨ hɨnɨɨna boɨni, humbaɨe, krɨma siyɨu biyɨe tɨri
    mɨ iikamɨm sɨma wɨ Adi Komii siir inɨg ɨiir nwokɨ hainanɨm. Mɨ tari hɨriinan siyɨuɨn
    ɨni wadɨe siya ywowɨm, aniya? Nɨɨngakɨ, nɨɨngakɨɨnga. Mɨ iikam nhɨrɨm sɨma kariirɨn
    hɨnɨɨna nɨkbumbuwikɨm, Pol siir yaiya saeya hɨriinanaɨrga. Mhoɨiya Adi Komii siya
    wɨ yamdi sɨmiir dirɨraerarbumbuwi tɨ hɨriinan kamɨm mɨ siya sɨmiirɨn wɨ siyɨu
    wadɨekɨwadɨe ɨiirar tɨrhaigɨnɨuwi. Ɨriig.
  pol-SZ: 'Czy mamy twierdzić: „Popełniajmy zło, aby pojawiło się dobro”? Niektórzy
    oskarżają nas, że tak mówimy. Nie unikną jednak kary.'
  ztq-NT: Deelñee nyako singo, ¿penak nii chuuñtsyeydy no cos mal parñee kiid cos
    buen? No meñ xñee nii ngo xluyaa par ksyablyu meñaa, per nonguial ksaksi Dios
    meñ go.
  zai-NT: Ne pa zacá ñaca ni la? xiñee qué uché' nu para ihuinni ni nacha'hui ya'.
    Canié zacá purti nuu tu na nga nga ni rusiide', peru cadi dxandí ni. Cuyubi si
    cabe ga'ni ná cabe naa. Zusaba ná Dios irá ni runi casi runi cabe.
  upv-upv: Ko poro pirpok, vesan kele ko jinibb san tuwra “Bololi p̃isij, ko nanu
    nga m̃irres piplari rengen.” Nir sopor arij pa esij suri inu arsupsup̃e pa nga
    inu nomok-rij mirpok. Erres p̃elak nga Atua pia-tor vitrangi nir suri nale ser
    ngok.
  wap-NT: 'Putamakapan an naꞌapaꞌo diꞌitinapa-karu, kaikapaꞌo nii panaadon pukianuꞌu:
    “Kaimanaꞌo wuruꞌu washaꞌapatanuz oiaꞌo, pidannao konaukii-kida kizi Tominkaru,
    ushaꞌapatan idi sakitapa aimaakan,” kii. Tominkaru patakaꞌutan nii ĩdyaun, pidan
    naꞌapaꞌoraz udiꞌitinpan. Mazan upuꞌu kainaꞌa pidannao mariidinan õdauꞌu. Ĩkian,
    naꞌapaꞌo kaikin õtominapa-kidan pidannao.'
  mva-mva: Bokai nge bakara ka tago bokai tapile, “Mata goalakadi taememaki-la masa
    mata uia dapura?” Be moimoina-tina tamoata be aine alu ambe pile-tina ngaedi ka
    didoki be oguo dinangalako be dipile ngau pile bokainaina upilepile. Ata nge diboli-ba!
    Bokaibe Nanaranga masa pilengadia-la ngatagadiadi be sururu bibia ngandi kana.
  dwr-NT: Yaatina nuuni, “Lo77uu yaanaadan, ane iitabaa oothoytte” ayissi gookkoo?
    Itti itti asay hawaa taana mootiidde boreeddino; unttunttu Xoossaappe bessiyaa
    pirddaa akkana.
  kfw-kfw: "Khawakha e-inle, hintimak minnabe? “Eini'n kadik juona sik-ah kathamak\
    \ kha thotui nitisikbe”\x94? Mi lekkhat in hiwa tak-hi intiya kei kadiang noonkuung\
    \ innapeya inaminjak! inmani kha mudan kasuok poongna kha inmusik eii."
  bfz-bfz: कुछ लोक ये बोलदे ऊए आसा पाँदे दोष लगाओ कि इने बोलेया, “आसा खे बुरे काम
    करने देओ ताकि कुछ पला ऊई जाओ!” जो लोक मेरे बारे रे एड़िया गल्ला बोलोए से सजा पाणे
    जोगे ए।
  cuk-09: 'Ar degiile, ¿ibiga geg an sogmarsunna: Ibmar-iskana an imakmarye, adi ibmar-nued
    nodagegarye, (dulemar gakansaar anmargi sunmakdimaladyob, anmarde weyob odurdakdiiye)?
    Ar Bab Dummad dulemar-degi-anmargi-sunmakdimalad sabsur odurdakoedi, we ib-nueddo.'
  ben-OBCV: কেউ কেউ এভাবে আমাদের বাক্য বিকৃত করে বলে যে আমরা নাকি বলি, “এসো, আমরা
    অপকর্ম করি, যেন পরিণামে মঙ্গল হয়?” তাদের শাস্তি যথাযোগ্য।
  mil-NT: Te núu na càni tucu iní‑í sá vǎha‑gá cada‑í nchaa sá cuèhé sá dúhá cuèndá
    Yǎ Ndiǒxí cada‑gá sá vǎha, dico ñá ndàá. Te ìó ñáyiu càháⁿ cuèhé cuèndá‑í te càchí‑yu
    sá dɨ́ú‑ní dùcaⁿ dacuaha‑í ñáyiu dico ñá ndàá sá dúcáⁿ dànehé‑í‑yu, te ñáyiu‑áⁿ
    nacháhu‑yu tnúhu càháⁿ‑yu, chi ducaⁿ tàú‑xi cunduu.
  myu-myu: 'Imẽneju: — G̃a''a ikẽrẽat ag̃ujurũg̃ — i''ũmg̃u juy ace. — Wuywebe ikẽrẽat
    mujurũg̃ puje, adeayũ itabut je''e Deus acã xipat iap kay — i''ũmg̃u juy ace.
    — G̃a''a ikẽrẽat ag̃ujurũg̃ Deus acã xipat iam itabut''ũmayũ mutaybit am — i''ũmg̃u
    juy ace. — Imẽn e''em Paulo dak — i napa ma e''em omuymuy''ukayũ dak. Deus cũg̃
    ma ipiat supi''ajoat omuymuy''ukayũ be.'
  fue-fue: 'Woɓɓe e hallina men e wi''a, menen nun wi''ata: «En gaɗee ko halli gam
    ko wooɗi wurtoo diga e majjum.» Kamɓe, ɓe kiitete no haaniri.'
  amk-amk: Tuti we fianie, wiro tamadu tateyo, “Masino tonana mani, ne mahikai mani
    tanari ne karirafo, ambori ne bengfo kawariai na ne karira tanariri nanai? Amani
    tanari sasari ambori kaiwasa ewati we Allai mani inontarai mesi dine.” Tarai inontarai
    manea eteibera yau eteyo imadu tonana kawuru ampa. Inontarai tonana nesa mai we
    esobu ene aiboifo ria Allai.
  fai-fai: kanodin weng bakabiw be bako, nuka mafak uta kanam suduwo kidel uyo matam
    taduk, kalin taw keibiw ka. Wanang kinim madik iyo nam namákan bom bako, “bu ami
    kukumino,” nakanbiw. Kata kan ata kanodin aket fukan bom bu nata kukuyabino, kalbiw
    kaí, ika mafak keibiw ade ika be alam sok gei tabin kala.
  ura-NT: Nitohanihanete satiin baaso icharichaache, niha caohachane coina. Niritiinte,
    cacha relaa canacaanu beeure, nechu acaauru esenetaain, canu que jaolecooruhane
    coina. Nete niritiin erenacaauru cachaauru inae caseteco coaracureein.
  mcd-NT: Nan cuscara yorafoan fasi amaquiri chaca shinanpaicani. Isca huaqui yoipai,
    —Non chaca huanoncahuun. Ascan Dioshuunoa shinansharatirofoquin, —ishon yoipaicani.
    —Pablonunri anori yoimisiran, —ishon yoicani. Chanimisifo. Uncai anori yoimisima.
    Upa Diosin iconquin na cuscarafo onaintimashqui.
  urt-urt: Detaꞌe lai ŋai me miyeꞌ molohe syeꞌ ka yininge na, “Ya mende hwap pupwa
    pupwa menge mil no, ka ende Got ka ambaꞌe naŋ embere.” Lenge miyeꞌ syeꞌ yana ŋam
    wusyep tetehei pupwa nange wusyep ŋaiye ŋam manange malaŋatme pe, ki ŋahilyeh
    taꞌe wusyep pupwa luku. Got se ka ende wusyep kot me lenge miyeꞌ uku ŋaiye yanange
    wusyep uku pe, ka angange yitini pupwa elme tinge ilyeh ilyeh gunde wusyep tinge.
  kiz-kiz: Kwa ndajhakiki tusijobhi, kama kyatudetibhu ni kama bhamana kyabhikatuthibitisya
    kujha twijobha, “Tubhombayi bhuovu, ili manofu ghahidayi”? Hukumu panani pa bhene
    jha bhukweli.
  tzo-TZE: Ti jechuc jch'unojtique, ¿c'u yu'un mu ja'uc ta jpastic c'usi chopol yu'un
    jech más lec chijyilutic li Diose? Oy boch'otic chalic ti ja' jech chichanubtasvancutique
    pero ja' no'ox tsc'an chisa'bun jmulcutic. Li boch'otic jech chalique ta ono'ox
    xich'ic castigo.
  lex-lex: 'Ine! La''pa itwaror emkade de emekwalima itakotiwra: “Samounu de emkadille:
    Itsi'' yatyatni-halalli totpena hya'' ed mak kaplola nayamkek memna.” Plola pa
    riy dom de rto''on reri a'' pua e rapolu-raliella a''u, riwra a''g ed mak kakot
    emkade! Mere riy mak kakot emkare, hota rlernan niukmu la Uplerlawna mak edon
    kpa''eini-kpahala.'
  dov-dov: Nkambonzi nitutatedi mbuli mbutuli basikubisya mbulikwamba mbulibamwi mbubasinizya
    echo nchibamba, “atuchite zibi kuti bubotu busike?” Mpawo kubisya kwabo kuliluleme.
  rgu-rgu: Bosoꞌ leo naꞌ! Maneniko nau tuka duduꞌa-aafi leo naꞌ, emi tuka lahenda
    fo riꞌ nae, “Nemeꞌ na ela ita tao salaꞌ dodouinaꞌ, fo ela malole a boe tamba dodouꞌ!”
    Lahenda fo dedea nae leoꞌ na, naraa hapu huhukuꞌ. Tehuu lahenda tao namumulu au
    nade ka nae, au anori-afada lahenda leo naꞌ.
  toc-NT: Maka­pi­tzí̠n cris­tianos hua̠nti̠ luu quin­ta­si̠­tzi̠niy hasta tahuán
    pi̠ aquit cca̠­li̠­ma̠­kalh­chu­hui̠­ni̠ma xli̠­hua̠k cris­tianos xla­cata pi̠
    catat­lá­hualh hua̠ntu̠ li̠xcáj­nit tala̠­ka­lhí̠n la̠qui̠ chú Dios tla̠n naca̠­ma̠­tzan­ke̠­naniy,
    pero xli̠­hua̠k hua̠nti̠ chuná taqui­lhuamá̠­nalh luu ca̠mi­ni̠niy naca̠­ma̠­pa̠­ti̠­ni̠cán
    caj xpa̠­la­cata hua̠ntu̠ tahuán.
  som-som: Maxaannu u odhan weynaa, Shar aan samayno in wanaag yimaado? sida lanoo
    hafro oo ay qaar naga sheegaan sidii annagoo nidhaahna. Xukunka ay kuwaasu helaan
    waa xaq.
  mam-C: ¡Nti'xla tumil ikyjo! Qu'n qa ikyjo, ¿Titzin qu'ntz mi nqo b'inchintz nya
    b'a'n, noq tu'n tkub' tnajsin Dios qil, ex noq tu'njo lo, tu'n tyek'in twenil
    qMan? Qu'n apetzinkye xjaljo nkyximin te kolb'il kyib' twutz kyil. Qu'n at junjun
    nstz'imin yol qi'ja qa iky qxnaq'tzb'ilji'y. Me ayetzin xjal lu'n, noqit aku tzaj
    tkawb'il Dios kyib'aj kujxix wen.
  ndj-ndj: Yikulinganila na kudeta, tugoli fya wafu ili tupati fya usangi! Naha ndi
    vamonga wuvatujowulili na kutupayishila kucha tuvawula vandu nahawu. Davahighiwi
    ngimu wuvadayiliwa!
  mbj-NT: “Taw'ããts hẽ nesaa do ër moo bok. Baad hadoo do du n'aa tii”, näk mä ta
    wób. “Baad had'op P'op Hagä Doo, kametëëh tii hã”, näk mäh. Tii d' mä ỹ ma mehetëk
    doo, sa nooh. Daap ramenyyh këh ỹ n'aa hã, ỹ raky n'aa rejãã. P'op Hagä Do rejãã
    né da tii da hyb n'aa newëë doo, tii da her'oot doo!
  lat-VUC: 'et non (sicut blasphemamur, et sicut aiunt quidam nos dicere) faciamus
    mala ut veniant bona: quorum damnatio justa est.'
  ngp-ngp: Valigana no kugamba, “Kidamanye wiihi vileke kihokele ayedi”? Kindedi weyuko
    wamwenga wakukilongeleza na kukiziga kugamba nivo kihinize! Want'hu awa nawasengelwe
    ivo vikuungwa.
  enq-2: 'Endakali mendapuame naima lao nepao, naimame dapa lelyaminona lelyamino:
    “Epe domo epena, koo pimana kae” lelyaminona lelyamino. Dokaitame lelyaminoliaka
    pyoo naimame lamape? Daa, dopa nalamana. Endakali dopa lelyamino dupa-kisa Goteme
    tenge setapala tanda maipenge dupa maita.'
  eng-ASVBT: and why not (as we are slanderously reported, and as some affirm that
    we say), Let us do evil, that good may come? whose condemnation is just.
  mna-mna: 'Koroŋ so tonoknok mbulu sananŋana men. Naso tu''uuli mi ikam zaana biibi
    pa muŋaiŋana kini.” Nio aŋute: Wal pakan tiŋgalŋgal sorok sua pio ma tizzo nio
    aŋkamam sua kankaanaŋana ta kembena. Wal tana, Anutu itunu ko iur kadoono pizin.
    Mi sombe ikam ta kembei, ina indeeŋe men.'
  myw-myw: '@see-verse:ROM.003.007'
  sby-sby: Lino nicani ncotwelela kwambileti “katwinsani byaipa kwambeti byaina biboneke?”
    Cakubinga bantu nabambi balatutukananga pakwambeti, tulamba makani awa. Bantu
    aba Lesa nakabape cisubulo celela.
  sll-sll: Yal ta molere, na tal nigi dongwo ol waralga tobo wai na molga bani unamua
    dungwo i, ha pangwo kara dimo? Hasu bir dimua. Dungwo i Pol yu dimua dire ha di
    mere si na tongwo hobi God ebir si tere gul bir tenangwo pamua.
  yaq-NT: Junuentuka'ateko, jaisaaka te juka' ka tu'ik, ka a' bo'o jooriane, junuen
    juka' tu'ik junae itom bitne' betchi'bo. Tua inika'asan, waate, ka tu'isi eaka,
    junuen itom yee majta'ati jiia. Taa inime'e, ka tu'ik bem na'ikiatunee'uta ameu
    chupne.
  uro-uro: Bä nguaräm iaqäkt ama ruqa diva as kat tamän doqortäqyia, “Nguaräm mamär
    iva ut tualat na ama vuirhong masirhat ivakt iva ama mär irhong ngät dän.” Iangärhäkt
    ama enge di ngät toqor arhani ama ruvek nävät a ngän arha enge ama iraski na ngät
    kärangätni i rhi qoar i aingo di nguat tamän bät a ngät. Iarhakt ama ruvek arhä
    rhäksärhäm nage ma Ngämuqa di ama räkt ngät.
  ita-1885: 'E non dirassi (come siamo infamati, e come alcuni dicono che noi diciamo):
    Facciamo i mali, acciocchè ne avvengano i beni? (de'' quali la condannazione è
    giusta).'
  muy-muy: 'Tamal pakama gani nani pakama ge jiri ti, hojo mə̂ɗəmum : « Magudarum
    zlam, ti zlam sulumani mâgravu. » Nu ti nə̀ɗəm nahkay do simiteni, ay mis ndahaŋ
    tə̀bu tasəkaɗku malfaɗa, tə̀ɗəm nu nə̀bu nəɗəm nahkay. Melefit amatraɓ tay àki
    ka ma gatay ya tàgudar ni ; amatraɓ tay ti ge jiri.'
  kqc-kqc: Bedakai nifafana resi nidedi uni ago bi, “Ye vegu no renadi kumo buni baku
    regifa.” Ye Sei di kota rena bi rama.
  tav-tav: “To bairona ĩ buionucuma Pablo jãa,” jã ĩto buiorãma aperã. “ ‘Caroorije
    mani áato,’ Dio macare, ‘Jĩcaʉna ãmi cañuʉ,’ camaja cʉ̃re na ĩ majiato ĩrã, ĩ
    buionucuma Pablo jãa,” jã ĩto buiorãma jĩcaarã. Jocarãna ĩ buiorãma ti wamere.
    Ti wamere jã ĩqueti majuucõa. Ti wamere caĩrã cariapena na popiyeyegʉmi Dio caroori
    wame na caĩ buiorije wapa.
  eng-ULB: Why not say, as we are falsely reported to say, and as some affirm that
    we say, “Let us do evil, so that good may come”? The judgment on them is just.
  spa-VBL: ¿Acaso se trata de “Vamos a pecar para dar lugar al bien”? Algunos con
    calumnia nos acusan de decir eso. ¡Tales personas deberían ser condenadas!
  fra-_FOB: Et que ne faisons-nous du mal, afin qu'il en arrive du bien, comme quelques-uns,
    qui nous calomnient, assurent que nous le disons? La condamnation de ces gens
    est juste.
  hau-ULB: To me zai hana ace kamar yadda ake fadin zancen karya a kanmu, wasu kuma
    sun dauka cewa mun fadi hakan, “Bari muyi mugunta, domin nagarta tazo?” Hukuncin
    su halal ne.
  mal-mal: നല്ലത് വരേണ്ടതിന് തിന്മ ചെയ്ക എന്നു പറയരുതോ? ഞങ്ങൾ അങ്ങനെ പറയുന്നു എന്നു
    ചിലർ ഞങ്ങളെ ദുഷിച്ചുപറയുന്നുവല്ലോ. ഇവർക്ക് വരുന്ന ശിക്ഷാവിധി നീതിയുള്ളത് തന്നെ.
  kkc-kkc: Osoloso see edebeeyo egeesee takalai malaiso, “Iba goo tokenee tolone dobomo.
    Egeesee seega, goo tekepo peledabalaiso,” dee takalai malaiso. Esino goo egeesee
    goolai ee diya tokenee. Esino odoo aboso takolone, goo hagee ayo eligi dolone,
    mo hu sabolo gamenee takeliso. Esiga odoo hagee bia dimapoo Godeeye dia goo tokenee
    eyo nei tenelai tekepo.
  lit-lit: 'Ir kodėl ne šitaip – (kaip esame šmeižiami, ir kaip kai kurie tvirtina
    mus sakant): „Darykime bloga, kad išeitų gera?“ Tokių nuteisimas yra teisingas.'
  urd-GVR: Kuchh log ham par yih kufr bhī bakte haiṅ ki ham kahte haiṅ, “Āo, ham burāī
    kareṅ tāki bhalāī nikle.” Insāf kā taqāzā hai ki aise logoṅ ko mujrim ṭhahrāyā
    jāe.
  far-far: Ma fatae 'uri nia oewanea laugo, “Kulu abulo ta'a 'akulu fua ne ru lea
    kai dao mai.” Tani wane kera suke fafi nau fua nau ku saea ru nai. Ma wane nai
    ki, God kai keto kera.
  suz-BL: मुरपुकीमी आं लोव़ नेंशा “पापमी परमप्रभु यावे कली ठेयब सेल्‍ब, दे शेंब” दे
    आं देंशो लोव़ कली दूली सेल्‍तेक्‍म। गो दूली मशेंदुमी। मारदे हना पाप पशोमी परमप्रभु
    यावे कली ठेयब मसेल्‍ब। मोदेंब आन कली परमप्रभु यावेमी सजाइ गेप्‍तु हना, ठीक दुम्‍ब।
    रोमी ६:३
  car-NT: “Kurangon otykon wo'to'me, yja'wangon otykon kysika'sen!” kykata'ton? Moro
    wara 'ne 'kuru na'na wyka'po takari'se man amykon na'na ejunamon 'wa. Iporo ro
    moro ipokoine tymy a'wembono auranano man.
  amp-amp: Be nd yimarhu mrokfom aptha hik marnyarm, ka kfo marifonom, “To btn nom
    fasoh fasoh nefm ananom. Inji nakahtnom yimam Bro Nkifrar hifa hti yindhorrahmr.”
    Wom yimam nanhu yufat yutahato kfo kangm, “Rorn inji wapthakmor.” Inji kfo wokwoma.
    Tamoh tamoh nefm nd yimam nayukm Bro Nkifrar yak nhombra bugaruharm fasoh tkit
    yuhatn yak hatohaforahrm.
  bht-bht: असां बोली सकदे न की “चला असां बुरे कम्म करन, ताकि इदे च कोई भलाई निकले?”
    जियां की सांझो पर ऐई दोष लगांदे भी न, कने थोड़े बोलदे न की इना दा ऐई बोलणा है।
    पर जड़े मेरे बारे च इयुदियां गल्लां करदे न सै सजा दे काबिल न।
  eng-NOY: And why do you not say, as some slanderously charge us with saying, Let
    us do evil, that good may come? The condemnation of such men is just.
  cub-NT: 'Que baru maje ãmeina d̶aiyede maje coreóvare d̶aru Jʉ̃menijicʉre pʉeno
    meacʉ bajure, apevʉ põeva yópe ad̶ama: “Ãmeina d̶arãjarevʉ, Jʉ̃menijicʉ ʉ̃i jã́d̶ovaquiyepe
    aivʉ majare meacʉ bajure caivʉ pʉeno”, ad̶ama na. Apevʉ põeva boro coyʉrĩ ad̶arĩduyama
    yʉre, ji nópe aiye boje. Que aivʉ, borocʉma yʉre. Jʉ̃menijicʉ ñájine d̶acʉyʉme
    ina borocʉrivʉre yópe náre ñájine d̶aiye jaʉépe, ne que aiye báque boje.'
  ita-1927: E perché (secondo la calunnia che ci è lanciata e la massima che taluni
    ci attribuiscono), perché non “facciamo il male affinché ne venga il bene?” La
    condanna di quei tali è giusta.
  lww-lww: A p̃isi na yar la p̃asa avilon visena la ne sanene va ve tap̃ena laa na
    wa, avisave “Visae p̃elaga viowa visawal visave visena kiena ne Ntewa pe lelaga,
    popon tesum̃a tekilakila m̃a mlamulena viowa la ve moki silaga, vena kilaen visena
    kiena ne Ntewa ve lelaga laa sane.” Lap̃as apisape nesum̃a nemlologon ke sanene,
