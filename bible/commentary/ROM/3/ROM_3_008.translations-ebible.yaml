  zar-NT: '¿Naruʼ huannátsaruʼ: “Guáʼaruʼ döʼ para gaca le naca dxiʼa”? Nupa naʼ taʼnnë́
    ziʼ queë́ruʼ taʼnná rusédiruʼ caní, ateʼ tsahuiʼ naca ichúguiëʼ Dios quéguequi.'
  kde-kde: Vanu vanji vànatulambilila kuva tùtangwele kuva, “Tutende lahakalenge uchinga
    laide lambone.” Vanu vatangôla uchocho, vàmbehukumiwa malinga chivalembelewa!
  ata-ata: La sou anu aloxo ꞌo, nenge taꞌoxoꞌoxonu susu mo sou no anu voteꞌi aloxo
    ne, la sou ꞌilixo laixe uxali. Ta mitema moseꞌi ikalavoisixe, la ivikala lexe
    no anu aꞌalo noxixe la tevikala aloxo ne. Ta mitema e mivikala aloxo ne, aneꞌi
    meꞌa inoꞌu tuꞌumaxusou.
  qvw-NT: Chayurá mana allincällacta lulaycuśhun allinca śhaycamunanpä” nil. “Caynümi
    yaćhayächin” nil tumpapämanlä canpis. Paycunacta Tayta Diospa mućhuycachiyninmi
    tincüninmannuy alcaycuyan.
  nfa-nfa: Baku sèmi èèna! Ladhe madhutu ka ngangee sèmi èèna, miu madhutu dhèu dhu
    peka, na, “Hudꞌi laa èdhi tao bhelu-katubꞌa ae risi hari, sèna ka jꞌara beꞌa asa
    tabha ae kahèi!” Dhèu dhu peka sèmi èèna, pantas abhu huku. Te ngaa abhu dhèu
    dhu paꞌele iie kolongara jaꞌa, peka na, jaꞌa ka ajꞌa dhèu sèmi èèna.
  tnp-tnp: Mətəu iəu iatəni məmə, nəmə kotohtəu=pən nətəlɨgiən alməli mɨn lanəha,
    nətəmimi kotəhrun nəniən məmə, “Pəh kotol noliən tərah mɨn məmə rəhatah mɨn noliən
    tərah mɨn okotəuə e nəuvɨriən.” Mətəu nəghatiən u tərah. Nɨpəhriəniən, nətəmimi
    nəuvein kəutəni rah nərgək məuteiuə məmə iəu iətəghati mətɨtəu=pən nətəlɨgiən
    alməli mɨn lanəha. Uhgɨn otakil muh mələhu nəghatiən rəhalah, kəni rəhan nəghatiən
    əha in təhruahru əmə.
  urd-urd: और “हम क्यूँ बुराई न करें ताकि भलाई पैदा हो” चुनाँचे हम पर ये तोहमत भी
    लगाई जाती है और कुछ कहते हैं इनकी यही कहावत है मगर ऐसों का मुजरिम ठहरना इन्साफ़
    है।
  hot-hot: Abô êŋ ma hatôm abô kambom atu ba bôk doho enaŋ, “Alalô nandum kambom ek
    nôm mavi imbitak.” Ma avômalô doho esau nena yahanaŋ abô êŋ. Aêŋ ba malaiŋ takatu
    ba tem êpôm i ma thêthôŋ.
  mqj-NT: 'Ianna la susi tee, mala la dikua: “Anta pogau''a'' kadakean anna malara
    kawanan kamapiaan.” Innang dengan tongan tau ungkondo-kondoanna'' kada kumua kupokada
    tongan susi. Itin matin tauo innang la sipato'' napalambi''i perambinna Puang
    Allata''alla.'
  rus-SYN: И не делать ли нам зло, чтобы вышло добро, как некоторые злословят нас
    и говорят, будто мы так учим? Праведен суд на таковых.
  mbh-mbh: Na aro ve toko aken ile riong aken i nunganga, i pavurvur ako aro o ri
    ve, “Aro te oma vothung kerenga mo aro vothung sivenga i velpol a i nge.” Na areko
    o ri venen aken, o pavurvur nge a God ile paomelaling ako aro i sungu i a or nge.
    Aveto toko pelie o ri ve na o ri tangatun nge tho ve, “I re aken, aken ini a Pol
    ile riong.”
  bdd-bdd: '@see-verse:ROM.003.007'
  cbt-NTPO: 'A''naquënta napopi: “Huëco'' manta tëranta'' niahua'' Yosë na''con na''con
    catahuainpoaso marë''. Paono chachionta'' ina pochin a''chintërinpoa'',” topi
    pinotonaco. Co no''tëquën yonquipihuë'' ni''ton, napopisopita no''tëquën ana''intacaso''
    ya''huërin.'
  srn-NT: 'Dan betre yu taki: “We, efu wan ogri e tyari wan bun, kon un du ogri dan!”
    Son sma e gi wi a pori nen tak'' na dati wi e leri. Ma a strafu san den o kisi,
    fiti den.'
  cta-NT: La cuiꞌ ti ná tsoꞌo laca chaꞌ cuaꞌni la na chaꞌ cuxi chaꞌ caca tsoꞌo la
    chaꞌ jiꞌna nde loo la; pana ntsuꞌu nguꞌ nu ñiloꞌo jiꞌi̱ tyaꞌa nguꞌ loꞌo nchcuiꞌ
    nguꞌ chaꞌ juaꞌa̱ laca chaꞌ cuxi nu nchcuiꞌ ya. Liñi tsa cuaꞌni ycuiꞌ Ndyosi loꞌo
    xcubeꞌ Ni jiꞌi̱ nguꞌ nu nchcuiꞌ chaꞌ cuiñi jiꞌna juaꞌa̱.
  bqc-SIM: Tó ń ò màa ńlɛ mɛ wà yãvãikɛ, yãmaa i bↄu. Gbɛ̃eↄ ma tↄbɛ̃ɛsì
    aa mɛ̀ màa mi o. Lua yãdaanla kↄ̃sìńnↄ.
  tcz-CHONGTHU: Chule mi phabep ho chun taipongnain, “Iha chonset cheh uleh aphatna
    aumjoi tin naseiuve,” eitiuvinte. Hitobanga thusei hochu themmo chansah ding dol
    ahiuve.
  mar-mar: आणि आपण चांगले घडावे म्हणून वाईट करू या असे का म्हणून नये? आम्ही असे सांगत
    असतो अशी आमची निंदा कित्येक लोक करत आहे, अशा लोकांची त्यांना यथान्याय शिक्षा आहे.
  snp-snp: Ido nosámami mona meleto ya olu itibito kulawa lalo oloto piyokele, loto
    lenube? E’e, eti ádenagoloba, ido wenena mate kamade kiti, eti lo-lo ae, loti
    lamomu lo minae. Eti lo minamo wenena ya lifima ka naba itibito giminami ya moda
    efe loto giminagoliye.
  isl-isl: 'Sé þetta hins vegar skoðun þín, þá verður niðurstaðan þessi: Því verri
    sem við erum, því ánægðari verður Guð! Þeir sem þannig tala verðskulda glötun.
    Hvernig geta menn haldið því fram að þetta sé sá boðskapur sem ég flyt?'
  spy-NT: Imuuchē /kēēlē, “Keeyey rōkōs sukutook ꞉kāroomnyēēt.” Mii mbo ꞉biiko alake
    chēē kōōkōōyinkyoo kule āmwooyē ng'aleechaa. Nteenee nyoolchinē /kiiruusta bichoo.
  xnn-xnn: Ngem nan songbatko et baken osto di tay no tet-ewa sa et gag-awis no ikkan
    tako nan ngawi tapno am-amed nan madayawan nan kinagawis Apo Dios. Siya sa nan
    kankanan nan mensolsolbog ay mangidaldalom ken sak-en tay kananda en siya di nan
    it-itdok dapay baken tet-ewa. Isonga lebbengna nan awnitda madosaan.
  mwe-mwe: Bhananji bhanakutulambililanga, bhalinkutinji, eti uwe tunakupulu kuti,
    tutende yambi nkupinga ga mmbone gaishe. Tumumanyi kuti, bhakutulambililangabho
    shibhapatanje ukumu ja aki.
  tte-tte: Kabo tomone kainana kani yayamaisa bwaite besiele. Nuwatune nuwatu yauyaulena.
    Nige sowasowana tawalo besiele. Tem tawalo besiele bwaimwana, kana koleya besiele
    tawalowalo bwagabwaga tawaloba, “Mumugana naenaena tapaisowai na mesabana uwena
    namwanamwana iyawatagili.” Na tomo tupwaliyao siyakewaiyau, yakato walone bwaite
    yau yagu walo. Na nigele, bwaite mwakota. Ilonamwayagili tem Yaubada iyamaisali
    ali yakewaiyau kaiwena.
  tcs-tcs: Wa, ai spik yupla. Sam pipol i bin tok laitok baut mi. Dempla bin spik
    po dem nada pipol diskain, mipla i bin spik, ‘I orait po meke ol nugudting solong
    ol gudting go apen.’ Bat God i go panis demkain pipol uda meke laitok gense mipla
    bikoz God i gad rait po zaze dempla.
  hlt-THB: Ikawtih thlangkhqi ing kaimih ve nik kqawn seet unawh – “Ik-oeih leek a
    lawnaak aham ik-oeih che sai u sih,” tinawh am ka mik kqawn ce a mi nik kqawn
    sak uh? Cemyihna ak kqawnkhqi taw a mi dawk aham tyng qoe hy.
  soq-soq: '@see-verse:ROM.003.007'
  qub-qub: Chayno captenga ¿mana allicunatachu rurashun Tayta Dios alli cashanta musyachimänapaj?
    Llutan ruraypis alli cashanta yarpar pasaypami pantarcaycan. Waquin runacunaga
    «Pablumi chayno yachachin» nir washä rimaycan. Wawallau chayno rimaj runacuna.
    Chay runacunataga mana cuyapaypami Tayta Dios castiganga.
  att-att: Nu kuruk nakuan ta meparáyaw si Namarò megapu ta siri tam, á kagiak ku
    nakuan, “Arà! Mangnguá ittam laguk ta narákè, tapè meparáyaw si Namarò,” kuk ku
    nakuan. Á ajjan garè yù ira mabbebbek nikán, nga makkagi ta yáyù kanu yù kinagì,
    kud da, ngam ari gemma kuruk yù kagiad da. Á mepángngà nga matunung yù pamagikáru
    ni Namarò nira.
  bki-bki: A mia tomu nalo dolu aviligvilig iliano kinkin nalo tibe na riva vova lie
    vo, nalo aver “Verver bajago va berialio ka Atua kiano iliano be riano, bo ka
    kito rotu raladu bogo nonovio ka rala kariano ve miroano, ka rila Atua kiano iliano
    ve riano lie vo.” Nalo tealo aber nojo nomioliolu ka jibe nei, a nina be sibiano
    ga, a nalo na napano aju aber, mia nalo avar vironiano rimemedu ka kialo iliano
    va nalo nene.
  bqp-bqp: Tó n ò lɛ ntɛni pi ò yã vãni kɛ, yã mana ni bon. Gbɛ̃kenↄ ma tↄ́ vãni
    sì ò pì lɛn madì o lɛ. Luda yãdanlana kↄ̃ sì kũńwo.
  mcp-mcp: 'Muud jɨ nə ŋkul cɨ na nə́: «Sə́ sáágá məbɔ̂w, məbɔ̂w mɔɔŋg mə́ wééshʉ́líg
    mənywa?» Bɔ́ɔ́l búúd bwə́ ŋgə́ ntáma mə jínə́ wá, bwə́ ŋgə cɨ nə́ mə á cɨ ntɔ́.
    Zɛmbî mə bá yə bwo intʉ́gʉ́lí í jə́la yí.'
  hat-hat: 'Poukisa nou pa di pito: Ann fè sa ki mal pou Bondye ka fè plis byen toujou!
    Gen kèk malpalan ki pretann se sa mwen di. Enben, Bondye ap kondannen moun sa
    yo, epi la gen rezon.'
  npl-NT: 'Ijkó kiné: ¿Tleka se amo kichiwa tlan amokuali para mawiki tlan kuali?
    Ye ni tlan sikimeh techpojpojtinemih, tejwah ijkó titlamachtiah. Pero akimeh ijkó
    kijtojtinemih, kuali makintlaijyowiltikah.'
  bgg-bgg: Nyie rek ne ayao lai? Chiihphado, “Ji-è cho gethek ne wie thog yi pha buii
    rek habey” Zai, giak branthek ne gu shii makhak-riing ne jithek yao ne the muii
    ro! Ithek shii rey pha um pha ji ne, ithek shii ne the ruii phro.
  eng-TCENT: And why not say (just as some slanderously claim that we say), “Let us
    do evil that good may come”? Their condemnation is just.
  eng-BSB: Why not say, as some slanderously claim that we say, “Let us do evil that
    good may result”? Their condemnation is deserved!
  cpu-NT: 'Kempitaka akantake eejatzi: ¡Thame ankaariperote! tema iro oñaakanterone
    kameethari. (Irojatzira jiyakoventaitakenari naaka noñaaventakero kempitakarori
    iroka, omaperotatya.) Iro kantamaitacha irootake aritatsi irovasankitaayeeteri
    ikaratzi ñaavaitzirori iroka.'
  san-ASM: মঙ্গলাৰ্থং পাপমপি কৰণীযমিতি ৱাক্যং ৎৱযা কুতো নোচ্যতে? কিন্তু যৈৰুচ্যতে
    তে নিতান্তং দণ্ডস্য পাত্ৰাণি ভৱন্তি; তথাপি তদ্ৱাক্যম্ অস্মাভিৰপ্যুচ্যত ইত্যস্মাকং
    গ্লানিং কুৰ্ৱ্ৱন্তঃ কিযন্তো লোকা ৱদন্তি|
  tac-NT: Jaré ralámuli anime ju, alarigá nejime kará ne rejcholi, tabiléchigo bijchiá
    júkó, alué ralámulika gastigáriwili ju.
  eng-WEBPB: Why not (as we are slanderously reported, and as some affirm that we
    say), “Let’s do evil, that good may come?” Those who say so are justly condemned.
  gfk-H: 'Ari diet ta tangai hagawai iau ing diet bisbis bia iau tangai hoken: “Kaia,
    dahat na gil ira sakena, waing no tahut naga hanuat.” Io, diet ta nem lah at iakano
    harpidinau nong na haan tupas diet.'
  viv-viv: KaꞋi medema gahe velemoꞋena digo, kaliva tufoidi kadu hinagahegahe hinagayo,
    “Kanahuluva koyona be higa mali kaliva yada koyona againe Yaubada kaliva hagihagi-moꞋena
    ma hinamaduꞋitana.” E, kaliva tufoidi hiveyaineku higa vaita mena gahe-nadi amine
    gadavehawala. Gaveyao medede amine higahegahe, medema gilubodadi be adi matahiwadi
    hinanuhagana.
  yao-yao: Iŵaga yeleyo, tusaleje, “Tutende yangalumbana kuti iiche yambone?” Kusyene
    kwana ŵandu ŵane ŵaakundukana une achitiji mechete yeleyo. Ŵandu ŵa chachilamulikwa
    yaikuti kuŵajilwa.
  tgp-tgp: Ale mata sava r̃a sopo er̃i verea vara, ‘Mo r̃uhu vara r̃a vai na hina
    sasati matan vara hina r̃uhu i er̃i mai matana.’ Matan tea la lo retir̃er̃en hin
    kamam lara kama lo vujangia sohena. Pani hara talai sei God i pa silea isara matana
    i pa tataholo.
  auc-NT: Tömënäni, Wængonguï ingante godömenque waa acædänimpa, ante mönö godömenque
    wënæ wënæ cæcæ̈impa, ante tedewënänipa. Tömënäni näni tedewënö näwangä ï baï mönitö
    adobaï ante ancædömönimpa. Edæ, Tömënäni näni tedewënö baï edæ Pabodoidi adobaï
    ante apæ̈nedänipa, ante pancadäniya pönö wënæ wënæ ante babæ apæ̈nedänipa. Mänömaï
    ante në apæ̈newënäni ïnänite päninque Wængonguï nö cæte pangampa.
  kbc-NT: Inatibece modi, “Jaoɡ̶a ane beyagi ijoatokaaɡ̶a jiwidaaɡ̶a anigida anele
    niɡ̶ina me jaoɡ̶a ane beyagi.” Eliodi oko modi me niɡ̶idaa ɡ̶odiiɡ̶axinaɡ̶aneɡ̶egi,
    odaa beyagi modotaɡ̶atibigoɡ̶oji. Pida Aneotedoɡ̶oji eote ane iɡ̶enaɡ̶a nige iloikatidi
    niɡ̶idi oko anodotaɡ̶atibigoɡ̶oji.
  bmh-bmh: Guzenaimai, ig guzenai ze mabun iborain ta? “Ig igul eg memun igul naliu
    zumau.” Duailel asiu ag izal wanim ebu ze maimai, izan guzenai ze macanem anemen.
    Duailel ag iz en guzenai ze anemen ag polu ze maranemen. Duailel go Uwait nug
    aiu ses ag sisiaraimai, uhu banou pet maramau.
  ctu-BL: '¿Yom ba mi la cʌl: La'' lac cha''len jontolil cha''an mi'' p''ojlel chuqui
    tac uts''at? Mach yomic. Woliyob ti lot mu'' bʌ i yʌlob che''ʌch wolic sub lojon.
    Mi caj i yʌjq''uelob ti tojmulil che'' bajche'' yom.'
  meq-meq: 'Siye hay faya ta gwaɗiye: «Gakwa mənese hərwi ada tâ ŋgatay parakka Mbəlom
    na, ŋgwalak eye, ma giye wuray ɗaw?» Siye hay faya ta tsikiye wu nakə ŋgwalak
    eye bay aye fagaya, tə gwaɗ neŋ eye na tsik andza niye. Nəteye ɗa nakə Mbəlom
    mâ gəs tay ha a sariya aye.'
  noa-H: Pari mag hamau jaau nʌmjö mag k'aigba nʌm gaaimua hi wajaugta p'ëpimjö nʌm
    k'ai, jãgwi warag nem k'aigbamta wauju k'aba nʌ, magʌm gaaimua jũrr hich mag hi
    wajaugta p'ëmk'ĩir. Chi mag nʌm k'ʌʌnaun hamachdëu mag k'ĩirju nʌm gaaimuata hõrag
    jaauwaijã, muan magta jaau chitʌm haajem, magʌm gaaimua mʌ hëugar sëuk'a nem hĩgk'am
    k'õchgau. Pari chi mag nʌm k'ʌʌnan, Hẽwandam dʌ̈i k'ujʌr nʌmjö nʌm gaaimua, hi
    jua machag hãwatab k'aba hãwatju.
  alp-NT: Sepo mere tinai, hoko ite beteke elere lekwe, “Mise lesire batuke ite ono
    neune neka leke rekwa nkenale titinai.” Tinai, tamata leini esi tutuke sala kena
    au be rebai sae me au beteke ele mere lekwe, po mere tinai mo. Tamata rebe esi
    beteke ele mere suke Alla Ihukumesi.
  san-VEL: ma"ngalaartha.m paapamapi kara.niiyamiti vaakya.m tvayaa kuto nocyate?
    kintu yairucyate te nitaanta.m da.n.dasya paatraa.ni bhavanti; tathaapi tadvaakyam
    asmaabhirapyucyata ityasmaaka.m glaani.m kurvvanta.h kiyanto lokaa vadanti|
  kbq-kbq: Hagi mago'amo'za tananke nekafriankna hu'za kegaga zamifintira kea nehu'za,
    mago'ane kumira nehanunkeno knare'za efore hanie hu'za nehaze. Iza'o e'inahukna
    nanekema nehanimo'a kna erinogu nehie.
  kbh-kbh: 'Y chcase, ndánaca mënts̈á nanjátayana: “Nts̈amo ndoñe ts̈abá yondmëncá
    mochjama, chca, ents̈anga chámuinÿe Bëngbe Bëtsá puerte ts̈abia yomnama ca.” Ndegombre,
    ats̈e mal jaquédama báseftanga tmojayana ats̈e chca stsabuatambá ca; Bëngbe Bëtsá
    chca abuátambayënga echanjácastigaye, nts̈amo castigánënga jtsemnama imomerecencá.'
  ron-LSB: 'De ce nu (așa cum se spune în mod calomnios și cum afirmă unii că spunem):
    “Să facem răul, ca să vină binele?”? Cei care spun așa sunt condamnați pe bună
    dreptate.'
  pon-pon: 'A jo mau on duen at indand jued, pwe akai kin inda, me dene kit kin padaki
    wei: Kitail en wiada me jued, pwen kareda me mau? Nan arail kalokolok me pun.'
  nhe-BL: Pero ax neli. Tlen moilhuía queja nopa nelía huihuitic. Huelis yajaya nojquiya
    quiijtos ma titlajtlacolchihuaca noja más para ma nesi noja más cuali Toteco Dios.
    Huan sequin tlacame tlen istlacatij huan techtlaijilhuíaj, quiijtohuaj nitlamachtía
    ya inon. Quinamiqui para tlacame tlen camatij queja nopa ma quiselica nopa tlatzacuiltilistli
    tlen quinchiya.
  sps-sps: Te senviir tsun kan non, “Jio ara ma kat fo mamatsiny aveto, ma fatsiitsii
    ra Gov.” Mesapan tsuri na taa Jiu te tsue na ka, anyo faatsuts ir a vainy to ayei,
    tan nainy te tsue of anyo rin vainy fafaaman ten Krais ma vovou vaare iny ari
    na fo Faun tana taa Jiu, ana ri na taa Jiu tsue vasuar vatuanyo, sana ri faavot
    nai nom rora fo fasaraa te tafainy rarori Gov.
  wnc-wnc: Aminu kunduta nae temapa yake anzing yakaing, “Polda yake ninda waiaknganin
    tasina Anututa toknga yake niman kake aminbamda itane umana aknga yatangenawa
    take siwik,” ngang yanindamukgak ngang nae sapdut wamu unzing yaking. Sike wa
    amindane wam usanzike Anututa natapan take dua siwan ita toknga yake yaman noman
    siwik.
  bus-bus: Tó ń ò lɛ nɛ́ɛ bee wà yã zaaa kɛ, yã maaa é bↄn. Gbɛ̃kenↄ ma tↄ́ zaaa
    sì wà bè lɛn mɛɛ̀ o lɛ. Luda yãdanlana kↄ̃ sìńyo.
  gub-BL: Nezewe i'i teko a'e wà. — Xiapo ikatu 'ym ma'e nehe, a'e rupi teko wexak
    putar Tupàn ikàgaw ipuràgaw a'e wà nehe, i'i zepe waiko wà. — Na'ikatu kwaw nezewe
    haw iapo mehe Tupàn pe wà, a'e peme kury. Amo teko i'i mua'u herehe wà. — Kwa,
    Pawru uzapo kar ikatu 'ym ma'e iko zanewe a'e, Tupàn ikatu haw hexak kar pà teko
    wanupe a'e, i'i mua'u herehe wà. Naze'eg pixik kwaw nezewe ihe. Tupàn uzepyk putar
    nezewe uze'eg ma'e kwer wanehe a'e nehe. Ta'e ikatu 'ym ma'e romo wanekon a'e
    wà xe.
  imo-imo: Imbo teni aku tepa nilkanje imbomareni manda naa nimele ungumu ningei ulu
    pengama wendo opili nimbo ulu kerima teamili nilimala. Ungu akumu imbo mareni
    kolo toko nando aku ungu andoko nino nimele. Aku teko nimelemunga Goteni paimbo
    mindili timbelona nonge.
  boj-boj: Anjam uge deqaji tamo qudei naŋgi mare mare laqnub. Agi naŋgi endegsib
    mareqnub, “Uŋgum, iga kumbra uge uge yoqnqom. Yim gam dena kumbra bole olo brantoqnqas.
    Pol a anjam degsi palonteqnu.” O ijo was, tamo qudei naŋgi degsib iga yomuigosib
    mareqnub. Di gisaŋ koba. Naŋgo kumbra uge dena Qotei na naŋgi awai ugedamu enjrqas.
  eng-DRA: And not rather (as we are slandered, and as some affirm that we say) let
    us do evil, that there may come good? whose damnation is just.
  knf-knf: 'Keeri we ukaaŋ kë ŋënhil kaji : « Nawulan ŋdo buţaan, bnuura başë babi?
    » Aa, bañaaŋ baloŋ badiihën aji nji djukanuŋ uko mënţ. Bakaŋ mënţan baluŋ kakoba
    kakob ki baŧaaŋanaanuŋ.'
  san-KHM: មង្គលាត៌្ហំ បាបមបិ ករណីយមិតិ វាក្យំ ត្វយា កុតោ នោច្យតេ? កិន្តុ យៃរុច្យតេ
    តេ និតាន្តំ ទណ្ឌស្យ បាត្រាណិ ភវន្តិ; តថាបិ តទ្វាក្យម៑ អស្មាភិរប្យុច្យត ឥត្យស្មាកំ
    គ្លានិំ កុវ៌្វន្តះ កិយន្តោ លោកា វទន្តិ។
  arn-NT: Feychi dungu felefule, ¿re wesake dungu may fempeaiñ ñi müleael kümeke dungu?
    Fey kiñeke che feypikey iñche tañi famngechi kimeltuken tañi re witrantulaetew
    engün ti koyla dungu. Fey tüfeychi pu che tañi fentren koylangen mew, feley tañi
    kondenangeael engün.
  zas-NT: Abiꞌ mazri ma yaguieen ree ni mal din guiꞌt ni zagdxe, ziꞌc rëb ree bejn
    culün bejn ree, per Dios gudëëd casti bén rëb ree zian.
  ken-NT: Ndaká yí bǎpú rɛm bɛ, “Sɛ́ndɔk ambɨ bɛkʉ bɛbʉ́ bɛ Mandɛm antɔŋ bhɛsɛ
    bɛrɨ,” mbɔ ɛnyǔ mbɔk bo báchɔ̀ŋti manyɛ́n ayɛsɛ bɛ sɛ́rɛ̀m ɛnyu yɔ. Chɔŋ mámbɔŋ
    ntɛmsi anɛ akway nɛ bhɔ.
