    ning tugugu ning ningda'ning toutik. Ka aming fam ka naga nangkigeting adi midi
    kadapmang ka naga u torik u sura unggungsa' yaranga ira wa Pol wari midi kane
    u tanga fiarara' wara'ning ki wa midi kadapmang ka didimeng mo' ka ana kuma' fatora'
