  txu-NT: Me'õ ar ta ne arĩk ijã, —Paur memã kum, “Gwaj bajaxwe baba nhym gwaj bajaxwekôt
    arỳm mỳjja mex apôx”. Nãm ã memã anhỹro bao ane, ane. Kati. Nãm me arĩk ikabẽn
    kêt jarẽ. Ne ren mrãmri Metĩndjwỳnh me axwekam kĩnh bar ren ã memã ane. Nhym be,
    kati. Mrãmri me axwekam ngryk ne kute me kangakumrẽx. Me kute ar ikabẽn kêt jarẽnh
    ja dja Metĩndjwỳnh pãnh me kanga. Kute me kangaja katàt, punu kêt, nhym Metĩndjwỳnhdjwỳ
    katàt.
  eng-WEBU: Why not (as we are slanderously reported, and as some affirm that we say),
    “Let’s do evil, that good may come?” Those who say so are justly condemned.
  gnw-NT: 'Añete co, yandepuere yae: “Yayapo icavi mbae vae, icavi vae uyeyapo vaerã.”
    Jucuarãi jei reta. Icavi co Tumpa umbɨjeco vaerã jucuarãi jei vae reta. Jare amocue
    vae jei ore jucuarãi ndoporomboe. Cuarãi jei icavi mbae oreré.'
  mux-mux: 'Yambu te-ni aku nilkanje ung kis ili mele nilkimelanje kapulanje: “‘Ulu-kaíma
    wendu upili.’ nimbu ulu-kísima teamili.” nambimuna manda naa nilkimelaye? Ung-kis
    ili mele yambu mare-ni gólu toku nandu “Aku nillu.” nilimele. Aku nilimeláliinga
    mindili nungí kene kapula.'
  maj-NT: 'Ka̱ ma ra̱ b''i̱ k''úíhi̱ín xinki̱á kai: “Ch''on n''e̱é tu̱ xi nda ka̱maha
    a̱sunntei̱.” B''a̱ tíi̱ncha tsu xi tíi̱ncha nchja̱yaneni̱ nga kui niu̱ xi tíi̱ncha
    bakuyái̱. Nda tjín nga s''e̱jñanehe̱ mí nihi xi kanéhe̱ xi b''a̱ tíi̱ncha tsuu̱.'
  bkq-NT: 'Tâlâ keanra: “Inakanhe aguine, Deus koendonro awyly xutuhoem” keim. Âdaunloenlâ
    arâ aguykewâbyra kine! Tâlâ arâ auguely egaeni modo, âdykâ arâ auguepa olâ urâ.
    Awârâ wâgâ nhewentâgueni modo âsenagazezemo, enagazedomo keho ara kehoem.'
  kue-kue: Ipre nono yegl dinamga wakai pamo? “Nono mambuno kinde oun kade ana eramnara
    i mambuno wakai wu pene enambuka.” Nono yegl dumun pra kuno erambo? Tamanga! Ba
    yomba tau ka kinde yegl mere di nangina dangingwa. Na nana ka di waniga i ka kinde
    imere orme dingwa. Okuwo God ka-tange yombamo i tendre ana mambuno kinde erimere
    topo te ikine endinambuka.
  cot-NT: 'Arimequeate onquempetaquempamequeate, ¿quero ococani teequea ancantajigueji:
    “Jaame ampeacaaguishejiguempajate covaeguisherentsi cameetsaniji anigaantajiaqueriniji
    Aapani Irioshi teequea incovaeguishetimatempaji?” Ariqueate chooca cantashijiavetatsica:
    “Ari icanque Paavoro, irooquea itsatacaantaque”, manaquea itsojeaca intati. Cameetsataquequea
    incatsimatimentajiaqueri Aapani Irioshi, iriotari quempetacaantajianquitsi.'
  bnp-bnp: O Paulus, a ngavamu ge muholi, i kamumu si gi rata a naro hale, lakea e
    huriki bara ri kavurikea a Vure!” E huriki ranga ri ratea a ngava hale iea, ri
    padi virihi tavula iau, ta a ratea a ngava iea. I kamumu a Vure ge habi a nimadihi
    ne ria vona a naro hale iea ri ratea.
  apn-NT: '@see-verse:ROM.003.007'
  ctp-NT: Ti kwiꞌ ti chaꞌ ja suꞌwe lka si ti kuꞌnian laan chaꞌ kuxi chaꞌ ka suꞌwe
    la chaꞌ ꞌñaan loꞌo Ndiose nde loo la; ndiya nten nu kwiñi lyoꞌo neꞌ ꞌin taꞌa nten
    neꞌ ngwañaꞌan; ndukwin neꞌ chaꞌ nchkwiꞌ ba chaꞌ kuxi kanꞌ. Ñi ꞌa kuꞌni Ndiose
    bra nu ta Ndiose nu tiꞌí ꞌin neꞌ nu ngwañaꞌan nchkwiꞌ chaꞌ kanꞌ.
  opm-opm: Ire ihat ma dahapti da oh arpin ihat patihanhe Got orhe yah da oh pitap
    teinong amtinmat dir gonsi er hatwi sasipera dahat sashenmur. Ama ihat dahapti
    da oh kat ihirdapat Por ohhe ihat dahat patmur napor be nohe winnong naer deiptimur.
    Ihat nohnong er meng ma naporipti han bap ihirhe iraire ihat san hat mengripti
    ohe pe oh Got oh arpin ihirnong Gur er han bapmur por batbet yah tit apripramur.
  bvr-bvr: Wurra jimarna barra ngaypa gun-nerra jama ngu-ji ngu-workiya barra gu-ngukurdanyjiya
    rrapa gun-molamola gu-ni barra, ya? Wurra ngika, a-la! Gun-narda ngayburrpa nyiburr-guna
    gala nyiburr-weyarna, wurra aburr-werranga jonama nyirrbu-ngurrjinga jarra; gun-gata
    barra jurdach birripa mari gubu-ma minypa birripa aburr-werra.
  zad-NT: 'Na'' daa chakgakile'' ka'', wnaljagake'': “Goncho dii mala'' kwenc̱he sho''che''
    balaaṉ.” Zoa beṉ'' nagake'' kan'' chli'' chsedinto'', per bi nakan ka''. Na''
    beṉ''ka'' naz ka'' chidoḻ''gake'' yeḻ'' zak''zi'' c̱he Chioza''.'
  kmg-kmg: 'Erâ wemocte šiŋuc mi mueŋgopeneŋ: “Sâqocne bapene ŋerisierâ fârine biaŋne
    fuaoc me.” Nâŋe iŋuc mueŋgopeneŋ munârehuc micko âkec enâreeŋgopieŋ hâcne. Dâŋ
    iŋucne muhuc hata i âteeŋgopieŋ jaŋe okacne fua-jareme sâckeocmu.'
  aso-aso: 'Ee, ve malite lelikumuꞌ nene divi lediviꞌ igi tiꞌ li laaꞌ nave: Paulole
    laaꞌ naniꞌ nene neꞌmino neive: Monovo goloso neꞌmo monovo lamineꞌ do sotoꞌ ilineꞌ
    nenako nemuꞌ neꞌmine ilingumuꞌ ve lo laza nene ha monovo goloso ogo molo minelesune.
    Idoꞌ neꞌmine laaꞌ nene mo lamineꞌ nehe. Oꞌove. Oꞌmosoꞌmo neꞌmine laaꞌ ave nene
    lihime ngemelidoꞌ lisiheꞌ i nizave.'
  uli-uli: Meda mele site sor chog bo, “Siya foru meka ye tayikof bo yebe dohdoh meka
    ye momay mo iyang?” Yor tot yarmat le resa hapatpat tayikof irey le re sor bo
    ngang ispegil sor mele iye sengal. Ila ir rebe loh luwul hagerger la rebe faesul
