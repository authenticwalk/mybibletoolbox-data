  cmn-FEB: 难道你是在说：“让我们的恶带来善？”当有人毁谤我们，有人会这么说。这种人就应该接受正义的审判！
  gmv-RNT: Hessa guussi “Lo7oy yaana mala ane iita ooththoos” geettes giidi issi issi
