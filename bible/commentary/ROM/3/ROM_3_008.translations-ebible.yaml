    Ngo gita longoi lala sápkin, erár gita lala amer Káláu!” A támin ngo te alatung
    di parai ngo gim aratintin mai matngan aratintin ngorer, ái sár di bit. Má ái
    Káláu na nánwái kándi sápkin má nák arangrangas i di.
  kek-NT: Us cui nakaba̱nu li ma̱usilal re nak ta̱nima̱k xlok'al li Dios, chanqueb.
    ¿C'a'ru nequeye la̱ex? ¿Ma takaba̱nu li inc'a' us re nak ta̱nima̱k xlok'al li
    Dios? Ma̱ jaruj ta̱ru̱k ta̱q'uema̱nk xlok'al li Dios riq'uin li kama̱usilal. Cuan
    li neque'yehoc nak a'an a'in li tijleb ninch'olob xya̱lal, abanan moco jo'can
    ta li yo̱quin chixyebal. Li neque'yehoc re a'an xc'ulubeb nak te'xtoj rix lix
    ma̱queb.
  blz-NT: 'Nongko''upa kita sian mangaan: “Mai kita mangawawau men ba''idek kada''
