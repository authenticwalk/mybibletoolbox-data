    mikan kavitu i'' kuipa vinu detsuve.'
  ikk-NT: Kị haịn ẹnyi gilẹni sị, “Nị ẹnyi mẹsọnmẹ nwan njọ kẹni ihiẹn rị mma hụn
    ụzọ a pụha ifọn”? (Ya kẹ ndị rị e kutọ nị ẹnyi sị nị 'ya kẹ ẹnyi e ku.) Wẹ furu
    ndị w'a ma ikpe.
  leu-leu: Tamo ne fo ferawai malaan, a fexaxaas ne kuus o taara taa vil a saat xaves
