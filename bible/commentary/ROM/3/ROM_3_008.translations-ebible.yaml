  arb-NAV: 'أَمَا يُفْتَرَى عَلَيْنَا كَمَا نُتَّهَمُ زُوراً وَيَزْعُمُ بَعْضُهُمْ
    أَنَّنَا نَقُولُ: «لِنُمَارِسْ الشُّرُورَ لِكَيْ يَأْتِيَ الْخَيْرُ؟». هَؤُلاءِ
