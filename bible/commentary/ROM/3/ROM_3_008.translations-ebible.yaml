    yäŋupit täyat. Man ude yäk täkaŋ unita kowata waki yäpmäkinik täŋirä api tägawek!
  ntp-NT: '@see-verse:ROM.003.007'
  rai-rai: Kaduk te in piri naa, “Daat a paam aakaina kupi a koina in waan paat kaapakaapa.”
    Raa taara diat pir aakaka miaat ma diat takuna miaat naa miaat wer a taara lenmi.
    Iaku pate, wakir i lingtatuna. Diat baa diat pir a kum utnaa mi i ot kupi diat
    a wirua u ra naagagon anun God.
  haw-1868: E olelo anei kakou, e like me ka makou i olelo ino ia mai ai, a e like
    me ka kekahi poe i olelo no makou, E hana hewa kakou e hiki mai ai ka maikai?
    He pono ko lakou hoohewaia.
  ffm-ffm: 'Won ɲo''ooɓe en wiyooɓe eɗen mbiya: «Ngaɗen ko boni yalla ko moƴƴi ana
