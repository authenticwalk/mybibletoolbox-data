  bod-N: ཅིའི་ཕྱིར་ངེད་ཅག་གིས་དོན་བཟང་འབྱུང་བའི་ཕྱིར་དོན་ངན་སྒྲུབ་པ་ཡིན་ཞེས་མི༌སྨྲའམ།
