    nâŋgâmap sâmai. Yawu sâm den haknan sâmai. Lohimbi nombotŋaŋe yawu nâŋgâmai yamâ
    hâmbâi sâp patoen Anitâŋe matŋe umatŋe yiŋgimu menomai.
  usp-NT: Pero wi jwi'li' mak jo'staklaj tzij tinimirsaj jk'ij Kakaj Dios tic'ulari'
    tib'an mak etzltak no'j pire tinimirsaj jk'ij Kakaj Dios. Wi' jujun cristian xk'ab'antak
    tzij chwij chi ri' li tijin tantijoj cristian. Mak cristian li, ri'ke rajak ta'
    ticojsaj ri nen mo jtijoj cristian tamb'an. Mak cristian li pi jcholajli' tib'an
    k'atb'itzij chib'ak jwi'l Kakaj Dios.
  zav-NT: Baḻə beṉə' chso'one' contr neto', na' chso'one' cho'ato'onə' chəsə'əne'
