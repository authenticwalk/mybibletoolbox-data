    tiquina ijiyere masiñe, “Quehnoana ijiaja ʉsã”, ni masiedare Cohãcjʉ̃re. Cohãcjʉ̃
    tiquiro ye dutiye pehere ne masa yerare. Sa ye tiquina ñañequina ijiyere tiquiro
    dutiye pehe masigʉ̃ yere tiquinare. Sa masiñe ohõ saha ni masiedare tiquina: “Cohãcjʉ̃
    dutiyere ye pehou. Sa yero Cohãcjʉ̃ ʉsãre ‘Quehnoañequina ijire’, ni ihñare”,
    ne ni masiedare masa.'
  anv-NT: Nana dékaá nnó yɛ́ndégenó ɛyigé ɛbɛ ɛjɔ́gé ɛtomé ne bɔɔ́ abi ɛbɛ
