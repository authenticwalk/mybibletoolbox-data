  dso-dso: ଆମେ ଜାନୁ, ଜନ୍‌ ଲକ୍‌ମନ୍‌ ନିୟମର୍‌ ସାସନ୍‍ ତଲେ ଆଚତ୍‌, ତେଇର୍‍ ସବୁ ବିଦିବିଦାନ୍‌
