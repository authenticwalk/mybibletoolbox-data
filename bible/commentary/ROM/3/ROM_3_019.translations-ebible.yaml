    Gunhu'walanydja; bukmakthirrina yana yurru yukurra dhärra dhärukmiriwnha, muŋmuŋnha
    yana, liŋgu bukmaknha yana dhuwurr-yätjthinanydja.
  yal-yal: Anu, en na a kolon a sariyan naxan birin falama, a falama muxune nan xa
    naxanye sariyan bun, alogo birin dɛɛn xa suxu, dunuɲa muxune birin yi kolon fe
    kalane ra Ala yɛtagi.
  cnt-NT: A₂ne₄ bá₄ jniog₄, ca₂le₃jë́₃ jág₁ a₂tio'₅₄ ne₄ Si₂ 'Éi'₃ quió'₅ Diú₄, a₂juá'₂
    tsɨ́'₅ ca₂le₃jɨ́n₃ i₂ca₂tɨ́n₂ 'Éi'₃ jaun₂, ia₁jaun₂ jmo₃ tei₄ mɨ₂'o₄ ca₂le₃jɨ́n₃,
    ia₁jaun₂ ca₂le₃jɨ́n₃ dsa₂ mɨ₂güɨ́g₃ të₃tsɨin'₅₄ rë₂cáin'₄ ne₄ Diú₄.
  tif-tif: 'Nokol utamsup kemin, Moses ami Lo kaami weng alik bokosu kaali, tunum
    lo utamsip imi bakaya-laabu kemin, kaa kalok kata naa kalolip: God ami aket kaali,
    Lo kaata kutiiyilila, tunum ali dok kano yawaal-daa boko-lom: Nali tituun-kup
    tabin tunum o kaloma disa ke-bam, tawaal kala dik-daa kulaasu kaami unang-tunum
    alik ili ilmi ban kemin kaami uluum tem diinin o, kala-lomda, God ayo Lo kaali,
    Moses ami konsa.'
  nlx-nlx: आमु जाणतेह काय नेम जो काय किथे ताहास किथे, जो नेमान काबाम हे; ज्यानकेरता
    काय एकेक मुय बोंद केराय जाय एने आखी दुनिया बोगवानान नियावान लायकी ठेराय;
  apw-NT: 'Jews bich’į’ begoz’aaníí áṉííhíí nṉee da’áí bitł’ááhzhį’ ádaat’eehíí yich’į’
    áṉíígo bídaagonlzį: áík’ehgo nṉee daantį́į́gee doo hagot’éégo ídaa yánádaalti’
    da doleeł, ła’íí ni’gosdzáń biká’ nṉee dawa Bik’ehgo’ihi’ṉań binadzahgee doo dábik’ehyú
    ádaat’ee dago bándaago’áah doleeł.'
  gum-gum: Pøs nambe ashibelø ker, tru maig maramigwan martrai Moisés pøriibe tru
    pørig maig chiben truigwan marøb melabelaimburab waminchibig kui, mumeratøgucha
    chi chinchab kaima pønrramig kønrraimba, katø Tiuswei merrab pirau maya misaamera
    kerriguba nømui chi mariilan eshkab pønrramig kønrraimba.
  not-NT: 'Yamai igóiguë eiro cara pairiraca ogótabecaro isanguenare Moisés aisati
    igótabeca ora icocagabecari Tosorintsi, quero icantiro: “Teni nogótiro”. Tenta
    ingantiro caninari, Tosorintsi ingasitígataiguëri iratsipiriacagaiguëri antagaisati
    ira cantaguetiro ora te onganinate.'
  plu-plu: Madikte hiyeg judeyenepwi hiyak inakni yuwit. In amadgatak gidahankiswa
    gikumadukankis. Nikwe ku samah ig Uhokri kinetihwa amin hiyeg gihiyakemnikis mbeyepye
    in kawih adahan ekkene ku samah gihiyakemnikis igkis hiyeg judeyenepwi. In hawwata
    kawih adahan ekkene ku samah gihiyakemnikis madikte hiyeg amadgayapu inin. Yuma
    pahapwinama hiyeg wihwene niw. Wixwiy madikte taraksapyekwiye. Wixwiy ka kiseweknama
    adahan wixwiy danuh git Uhokri.
  iou-iou: Eruk, nin ŋode nadäkamäŋ; Moses täŋo baga man uwä Juda äbot ninta nimani
    unita nintä unitäŋo jukumani u nadäne. Baga man unitä ämawebe kudup mebärinin
    kwawak peŋ nimiŋirän momininta äwo täga nämo yäne. Nämoinik, äma kuduptagän Anutu
    iŋamiken mominin nikek unita kowata yäpmäkta biŋam täkamäŋ.
  ntp-NT: Cʌʌ maatʌ aatʌmʌ isDiuusi maa Moseesacaru ʌsʌʌlicami sai oodami ʌʌgiditai
    caʌcana. Diuusi sʌʌlicʌdʌ soimaasi taatulda agai sioorʌ maiʌʌgiadagi dai ʌgai
    maiviaacamu isducatai gʌnsoiñagi. Dai poduucai ʌʌpʌ vʌʌsi oodami oidigi daama
    oidacami ʌrsoimaasi ivuaadami Diuusi vuitapi.
  rai-rai: Mi daat nunurai naa a utnaa bi baa a Buk na Naagagon i pirpir uni, i pirpir
    karom a taara Iudaia baa di taar taa a kum Naagagon taan diat. Io, baa diat a
    tur u ra naagagon anun God, pain te in weoro laar paai.
  haw-1868: Ua ike no kakou, o na mea a ke kanawai i olelo mai ai, ua olelo no ia
