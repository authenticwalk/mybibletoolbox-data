    te'efou suria nga rianga aaga.
  ded-ded: Neni yofi negendimbe, dedeseriyoac imocngo ngicngac dedeseriyoacac bageau
    kecdae, imoc yeneac enacngina medzickeudeac nga bangeha bangeha ngicngac sasawa
