    diri cèna pâri ma é ipwamuruê.
  zpq-NT: Na' ṉezecho Diosen' beṉe' chio' beṉe' Israel ley c̱hen'. Da'nan' ṉe tocho
    bi chac ṉacho bibi xtoḻa'cho de, ḻe bi choncho can' žanṉa'. Nachen' Diosen' že'
    si'cho castigw c̱he xtoḻa'chon', con can' že' c̱he yogo' beṉac̱h, ḻe yogüe' bi
    chesone' can' ža ley c̱hen'.
  por-TFT: Além disso, sabemos que foi aos judeus, que vivem integralmente sob a influência
    da lei de Deus, que foram ditas nas Escrituras tais coisas sobre a lei. Daí podemos
    inferir que não existe um sequer – seja judeu ou não judeu – que seja capaz de
    afirmar nada em resposta à condenação de Deus por causa dos seus pecados. Deus
    já declarou culpados todos os seres humanos do mundo!
  gwi-NT: Jews nąįį Moses va-law zhit deegwehee'yaa gwinyąą gwik'it dinjii giheelyaa
    gaagwiindaii. Ąįįts'ą' digidrii zhit Law haagiindaii geh'an Ch'aroahkat Drin zhit
    ji' nankat datthak dinjii ch'ihłak gaa duuyeh Vit'eegwijyąhchy'aa doo'ya' goovoonyąą
    gaashandaii kwaa ginyąą.
  gvn-gvn: Ngana binalda Godundumundu lawbu balkal-balkal jananka bamanka nyungu law
    wukurrinka. Yamba bamangka Godumu law can't wukurril. Ngana wubulku buyunman,
    wubulduku nyungu law dumbarrin. Ngana wubulku jakalba Godundu must janay, yalamaka,
    “Ngayu buyunman, law dumbarrinya.”
  nhy-NT: Tikmatij nik nochi yon tlan kijta itlanawatil in Moisés, kinmilwijtok yejwan
    katlej kitlaliaj inyolo itech yon tlanawatile. Mach ok akaj welis kijtos nik mach
    tlajtlakolej nijkuak in Dios kixkomakas (kitzonmanas), nijkuak nochtin in tlaltikpaktlakaj
    kitemakaskej kuenta inawak Dios.
  asm-FB: আমি জানো যে বিধানে যি যি কয়, বিধানৰ অধীনত থকা লোক সকলকহে কয়, যাতে তাৰ
    দ্বাৰাই সকলোৰে মুখ বন্ধ হয় আৰু গোটেই জগত ঈশ্বৰৰ আগত দণ্ডনীয় হয়৷
  okv-okv: Eto God ta ke pepeni amo Judea embomeni ta degi ikena amo enanana be ingora
    ikenu umbua te enda embomeni tapa na na ari sapura embo manera ke ainge avo mane
    asora te God na enana ta ari sapura ta hajire ikasuja avo kito ke mine mane ara
    ena.
  mxt-NT: Chitó yo vatyi tandɨhɨ cha catyí ley chahnu cha quehen cuenda ra Moisés,
    catyí chi cha cuenda ñu nyicón ley cuan, tacuhva vatyi ma cuvi catyi ñu tyi ñahri
    cuatyi ñu. Soco coto ñu vatyi cutahan chi cutachi tuñi Nyoo chi ñu vatyi iyó cuatyi
    ñu. Ta tyicuan caa tucu tandɨhɨ ñáyɨvɨ iyó sɨquɨ ñuhu ñayɨvɨ̱.
  tzo-NT: Ho'ucutic ti judioucutique ti jna'tic ti mu jch'unojbeticuc ti smantal ti
    Diose ti quich'ojtique, hech yu'un mu'yuc c'usi xu' chcaltic ti stojol ti Diose.
    Hech yu'un scotol crixchanoetic co'ol oy smulic ti stojol ti Diose.
  ind-AGS: Sudah jelas sekali bahwa segala sesuatu yang tertulis dalam hukum Taurat
    berlaku atas mereka yang hidup di bawah hukum Taurat, sehingga setiap orang tidak
    memiliki alasan untuk mengelak, dan untuk memastikan setiap orang di seluruh dunia
    bisa bertanggung jawab kepada Allah.
  omw-omw: Tire riauraro Kotiva nai haaru timwa to quava, mpo qua mpo qua vaihata
    mwi quara riaa nraakye qorahua ekyaa mwi quara nraahu riemwaqi quataara vaihata
    mwihua mwi quara nteqa kye variara. Hiama qio mpovanto tiqaro, Nte uaqia hi kyaiqara
    okyara hia riaurave, qiananro. Ekyaa mwatani variahua Kotira qua nteqakye variavaro
    mwia kyaara Kotiva mwihuaqaa qua vataananro.
  yrb-yrb: Ya iwata utaisi, Godinu tarawatuma we mawetu utasu sinana i tarawatuma
    yawotasu uwaraba wasu. Enoba moana uwarana i siosa uetade ane da iwawa ufitaita.
    Iba i Ju uwaraini i orofa atata uwara nesiaba kerere ibinuba emana Godibai moko
    sina wiawa wate mu utaitaba Godima ema koto daido rorowarau ufisu.
  maa-NT: Jyeé 'yaá nga ngats'iì 'én xi tjít'aà kjo̱tíxoma ts'e̱ Moisés, jñá chja̱‑la̱
    ngats'iì xi̱ta̱ xi ya̱ fìt'aà‑la̱, mé‑ne nga ngats'iì xi̱ta̱, mìkiì ko̱ma ki̱chja̱
    nga ki̱nchako̱ yijo‑la̱ nga nguixko̱n Nainá; ngats'iì xi̱ta̱ xi tjín i̱sò'nde
    koi̱ìndaàjiìn‑la̱ Nainá nga jcha̱‑la̱ nga jé tjín‑la̱.
  mcq-mcq: ꞌEnaꞌomo nú niheju Godira Huni tamana iraka kaꞌene ꞌwaramajaho Jua kaꞌene
    varapa hari hijujihi ꞌwaramana. Ijihunaꞌe ea mahoꞌo ira paꞌa rene ꞌee kwaa ara
    mahoꞌo Godoni ꞌotua asúkijaho paasihuna.
  sus-A: وٌن عَ كٌلٌن عَلَ شَ سّرِيّ نَشَن بِرِن مَسٍنشِ، عَ عَ مَسٍنشِ مِشِيٍ نَن
    بّ نَشٍيٍ نَ عَ شَ سّرِيّ نْي بُن مَ، عَلَكٌ دّ بِرِن شَ بَلَن، سّرِيّ شَ بِرِن
    سُشُ عَلَ يَ عِ.
  jpn-1965: さて、私たちは、律法の言うことはみな、律法の下にある人々に対して言われていることを知っています。それは、すべての口がふさがれて、全世界が神のさばきに服するためです。
  fra-SBL: Or nous savons que tout ce que dit la loi, elle le dit à ceux qui sont
    sous la loi, afin que toute bouche soit fermée et que le monde entier soit soumis
    au jugement de Dieu.
  yka-yka: Kēmon pinaˈin miyaˈan sakup dem kitab. Kataˈuhante bi weˈ meˈ aˈa pangurungan
