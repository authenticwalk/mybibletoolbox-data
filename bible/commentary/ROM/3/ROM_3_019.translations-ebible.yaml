verse: ROM.003.019
translations:
  kpx-kpx: Bukae hoto kemoike nahi hilokage Dilavau subuta au menaka mai Mosese omisi
    isiviale ata bahata hilokage Dilavana vaveveabe toela kaovai kemo hoto louge keau
    bae Dilava menaka ke hoto hamalivebene.
  okv-H: Eto God ta ke pepeni amo Judea embomeni ta degi ikena amo enanana be ingora
    ikenu umbua te enda embomeni tapa na na ari sapura embo manera ke ainge avo mane
    asora te God na enana ta ari sapura ta hajire ikasuja avo kito ke mine mane ara
    ena.
  tbo-tbo: Ma amalai ta hanapugeya Mose a lugagayo awai i bahebaheya naka e bahebahena
    niyeya iyawoi lugagayo u hinena tu mae uyahihi. Yaka naka uyahina ma lawa apega
    hin’ompaligudugudu ma Yaubada apo lawa ataputa ina libahibahita.
  mal-C: ന്യായപ്രമാണത്തിന്റെ നിബന്ധനകൾ ബാധകമായിരിക്കുന്നത് അതു ലഭിച്ചിട്ടുള്ളവർക്കാണെന്ന്
    നമുക്കറിയാം. ഇതു നൽകിയിരിക്കുന്നത്, എല്ലാ അധരങ്ങളും ഒഴിവുകഴിവുകൾ ഒന്നും പറയാനില്ലാതെ
    നിശ്ശബ്ദമാകാനും ലോകത്തിലുള്ളവർ മുഴുവൻ ദൈവത്തോടു കണക്കു ബോധിപ്പിക്കാൻ കടപ്പെട്ടിരിക്കുന്നുവെന്നു
    വ്യക്തമാക്കുന്നതിനുംവേണ്ടിയാണ്.
  grc-SR: Οἴδαμεν δὲ ὅτι ὅσα ὁ νόμος λέγει, τοῖς ἐν τῷ νόμῳ λαλεῖ, ἵνα πᾶν στόμα φραγῇ,
    καὶ ὑπόδικος γένηται πᾶς ὁ κόσμος τῷ θεῷ·
  bgc-bgc: हमनै बेरा सै के मूसा नबी के नियम-कायदे जो कुछ कहवै सै, उन्हे तै कहवै सै,
    जो नियम-कायदे कै अधीन सै, ताके कोए भी माणस भान्ना न्ही बणा सकै, अर दुनिया के सारे
    माणस परमेसवर के स्याम्ही दोषी ठैहराये जावै।
  khz-khz: Ita ripara, erova kilara na rakagau gekilagiana, raira rova kapulenai gemagulina
    talimara evaikilarana. Voia ganina, rova kapulenai gemagulina talimara e taunilimalima
    maparara maki mururana gau kwauta ati pia kilagia, e etanoparai taunilimalima
    maparara Palagu wailanai pia ruga-tali mageria kala rakava.
  deu-TKW: 'Wir wissen aber: was das Gesetz sagt, sagt es denen, die im Gesetz stehen:
    damit jeder Mund gestopft werde und alle Welt straffällig sei bei Gott.'
  zsr-NT: Nö́ziruꞌ yúguꞌtë didzaꞌ ni bëꞌë Dios, rëꞌ bönniꞌ naꞌ dë lu naꞌquëꞌ zxba
    queëꞌ. Qui lë ni naꞌ nutu nu gac gna cutu nabagaꞌ dul‑laꞌ, atiꞌ yúguꞌtë bunách
    gdutë yödzlyú, cuequi xbeynëꞌ lequëꞌ Dios.
  lin-lin: Nzokande, toyebi malamu ete makambo nyonso oyo Mobeko elobaka, elobaka
    yango mpo na bato oyo bazali na se ya bokonzi ya Mobeko, mpo ete moto moko te
    amilongisa, mpe mpo ete moto nyonso asosola ete azali moto ya masumu liboso ya
    Nzambe.
  hns-NT: Hamlog djaaniela kie Parmeswar ke kaanoen Israel logan khaatien hai. Ie
    rakam se oesab apane ke na batjaai sakie aur doenia bhar ke manai log ke sanghe
    Parmeswar ke aage kasoerwaar hai.
  noa-E: Chamʉg Ẽwandam ley gayam mua jaaubarm chan oob pãrau sĩi ãba judionaan khabam
    khʉʉn atheepaita mag jaau chirʉm amiet. Maadëu khaphʉ nʉm, mʉg iekhan maach judionaan
    atheepata mag phãpijim, maagwai Ẽwandamau mʉg durr i agkham edjã thumaam khʉʉn
    amach khaigba narr khap, Ẽwandamau amach khaibag wauju jaaubarm ũurwaijã sĩi khĩu
    i iek ũrmkhĩir.
  eng-EMTV: Now we know that as many things as the law says, it speaks to those under
    the law, so that every mouth may be stopped, and all the world may be held accountable
    to God.
  mib-NT: Te jíní yō jeē tāca jnúhun cáhán ley jenahán, chi cáhán nuū ñáyuu yɨ́hɨ
    chīji ley un, návāha ndɨhɨ i ma cúu cahān i jehē i. Chi ndenehen Yaā Dios cuēchi
    sɨquɨ̄ i nde jiín ñáyuu nɨɨ́ ñáyɨ̄vɨ́.
  lif-NT2: आल्‍ल साम्‌योथिम्‍मिङ्‌ग साम्‌योथिम्‍मिल्‍ले़ कुयुक्‍को के़वाॽबाहाॽए पिरुसिबान्
    आनिॽ आनिःसुम्‍लो॥ खे़ल्‍ले़ चोगुल्‍ले़ के़रे़क् मनाहाॽ लायो मे़न्‍जोःक्‍मनाबा
    ले़ङ्‌सिङ्‌मा मे़ङ्‌घोःने़न्‍नाङ् काक् मे़न्‍छाम् याप्‍मिहाॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुदगि खासे़न्‍नो ये़प्‍मा पोःङ्‌लो॥
  xnj-xnj: Hinu timanyili kuvya malagizu ga Musa peyijova na vandu vala veviganikiwa
    kulongoswa na malagizu, muni kila mundu akotoka kuhotola kujikengelela, na vandu
    voha vahamuliwa na Chapanga.
  mmx-mmx: Anaaba nedik taklen i do, levempanga axap keneng at Laulis Linga, ik lok
    mu asu nedi dik lok maxopok at Laulis Linga, kusu ti lok pepe levempapaase vepe
    at limixin, la na lok kaka limixin at lavatbung menemen axap kusu dinak lok maxopok
    at lavapaase ro melamgo at ne Moroa.
  cbr-NT: Usa banacama ca judíos unibunën cuanun Nucën Papa Diosan aín unicama cuënëomiacëxa
    quixun cananuna 'unanin. Aín bana 'ináncëma pain 'ixun ca Nucën Papa Diosan judíos
    unicama ainan 'inun 'imiacëxa. Ainan 'imitancëxun ca uisaira cara ainan 'aish
    uni upí 'iti 'icë quixuan 'unánun aín bana judíos unicama 'ináncëxa. A bana isquin
    ca judíos unicamainshima camabi unin 'unánti 'icën, uisairai 'i cara Nucën Papa
    Diosan iscëx atun nuitu upíma 'icë quixun.
  tee-NT: Pus mati' xamati' ju lai canaulh ni jantu alactu'ununta. Mas quijnan'an
    ju israelitanin juntau. Pus ju Dios quintaxtaknitan ju ixlhamap'aksin para jantu
    lai xamuctaxtuyau. Pus ixlhiyuchi quintamuc'anitan ju quintalak'alhin'an ju quijnan'an
    chai vachu' chux ju ali'in lapanacni ni jantu xamati' ju soknic'a cava ju is'atsucunti.
  eng-LSV: And we have known that as many things as the Law says, to those in the
    Law it speaks, that every mouth may be stopped, and all the world may come under
    judgment to God;
  cak-NT: Y roj keta'n chi ri nu'ij ri ley ri tz'iban can, chique ri jec'o chuxe'
    ri ley nich'o'n-wi. Can man jun nitiquier ni'in chi can manak rumac. Can conojel
    ri jec'o chech-ulef can xquie'apon-wi chech ri Dios.
  pah-NT: 'Tupana''ga okwatijaruka onhi''ig̃a heja. G̃a pe garembikwatijarukara i''ei
    a''ero – kiroki g̃a oko Moisésva''ea remimbo''eagwera rupi judeus''g̃a. A''ea
    ikwahava nhande xa''eyme a''ero: “Ndorokwahavi ore orerekote''varuhua.” Xa''eyme
    ti nhande a''ea judeusramo. Judeus''g̃arũive''g̃a ti te''iyme no. Nhande ikwahava
    g̃waramo nhanderekote''varuhua, a''ero po pyry Tupana''ga ei nhande ve nhaporemo:
    “Peko te''varuhu tuhẽ pe.”'
  sja-NT: Tachia k'awa p'anɨ Tachi Ak'õrepa p'ãpiji ma et'ewa pedeeda judiorã-it'ee,
    ichia bëida perã ichi ũraa p'ãda tai chonaarã ome. Ma ũraa p'ãpiji apidaapa jaranaadamerã
    “mɨata ne-inaa k'achia oo-e” mãik'aapa jõmaweda na p'ek'au eujãdepemaarãpa k'awaadamerã
    ãchia p'ek'au k'achia oopata k'aurepa Tachi Ak'õrepa ãchi atuapiit'ee.
  xed-xed: 'Aŋ mndani, nda sna amu ka kazlay: Inda skwi ta gwaɗə zlahu ná, ŋa gwal
    vla Lazglafta ta tsa zlahu ya ŋa taŋ ta gwaɗa tsi kəʼa. Tsaya tama ná, haɗ mndu
    nda pslaftawi ta kəma Lazglafta wu, kada snaŋta inda mndu kazlay: Gaga həŋ ta
    dmaku ta kəmani kəʼa.'
  mks-NT: Sa̱ xíni̱ yó ña̱ ndítahan nu̱ú na̱ Israel caja na tócó ndihi ña̱ sáhndá
    ley Moisés jáchi̱ cúú á cuéntá na̱ na̱quixi chi̱chi Israel. Ta xi̱hín ña̱ yóho
    chíca̱a̱n ley Moisés cua̱chi ja̱ta̱ mé na̱ cán ta náha̱ ña̱ tócó ndihi ña̱yivi
    ndúu ñuyíví cómí na̱ cua̱chi nu̱ Ndióxi̱ ta a̱ cu̱ú cachi na ña̱ co̱ cómí na̱
    cua̱chi.
  gfk-S: Ma dait nunure ter be aso ira harkurai tane God i tange, i tange hobi ter
    ta dong ing di kis ra hena kike ra harkurai. Urah, waing pata tikenong pai nale
    tale be na ianga bat ira nuno sasana, ma be inage hanawat palai tano matmataan
    tane God be no ula hanuo bakut ite lake ira harkurai.
  bmu-bmu: 'Anutunöŋ Köna keu kewögöra neŋgiyök, mi mötzin: Köna keu pakpak miaŋön
    gölme dop jöhöm neŋgimakza. Nini keu miaŋgö bapŋe anda tem köla malinga dop kölma.
    Qahö tem kölbin ewö, Anutunöŋ mönö likepŋi meleŋ neŋgii ayuhubin. Miaŋgöra sömbunini
    möta möndömöndönini mosöta keu bök mala tem köl waŋgiinga dop kölma. Anutunöŋ
    ambazip könanini mewö indelöha ahöza.'
  dgz-dgz: Endi nu asiginup di, ame Mosis God oisewa seni tavewa mega anuine nagirewa
    oit ame ayamase tapen menan sen. Iwa oit ame gapan waenapan iravi koewa muga menan
    wabobora bora da uon ap me gapan God wanene mega waenapan iragi inamup no aroga
    di wandia.
  eng-GNV: Now we know that whatsoeuer ye Lawe saieth, it saieth it to them which
    are vnder ye Law, that euery mouth may bee stopped, and all the world be subiect
    to the iudgement of God.
  zaa-NT: 'Hua yù bá ri''u qui''ni iyate nu ra lo libro de ca mandamiento nu bedia
    Moisés nna ná bą́ para canu ná cą obligado para guni cą na cumplir, para qui''ni
    iyáỹiani ca enne'' tsè''e le'' yétsiloyu nna bíttuúru rú''a quį té para ína cą:
    labí ritelí te'', porqui''ni por nu ra lo ca mandamiéntua nna acca chi yù cą qui''ni
    té causa qui'' quį ru''a lo Tata Dios nna gunie cą sentenciar.'
  eng-WEBSTER: 'Now we know that whatever things the law saith, it saith to them who
    are under the law: that every mouth may be stopped, and all the world may become
    guilty before God.'
  guh-guh: 'Vaxaitsi baja cajena yapëtanetsi mapacueneje. Bajayata Dioso pejumelivaisi
    tonajumecopata ëjudíovi picani pejumecovënëtavanapaenexa. Itsiata judíovi apo
    jumecovënëtsicapanepae bajarapalivaisi. Bajaraxuata judíoviyajuvënënë, caenë ata,
    acuenebi pejumaitsinexa: “Xanë cajena apo tonaneconitsinë Dioso,” pejainexa. Daxita
    mapanacuapijivi, judíovi, apo judíovi ata, beyapëtane penaneconitsijava Diosojavabelia.
    Tsipaji itsajivi ata apo caëjëpaetsi pejumecovënëtsinexa pacuenia itoroba Dioso
    penajumecopatsilivaisita. Bajarapalivaisi Dioso najumecopata pibisiacuene vajaexanavanapaejava
    vajasivajamatabëjumaitsinexa mapacueniaje: “Xaniajai rabaja. Xanë ata pibisiacuene
    taexanaenë,” vajajamatabëjainexa bajarapalivaisi pejamatabëcueneta.'
  bon-bon: Siige, mine umle gemi egä iyeta mene Cotre Mene cabu lui eei biname tääpume
    lui cina Cotre Mene ngalebora yaacrajimuge. Pepu aitneja mene lui iyeta ai gawecewe
    biname bime tääpume mine bojä agime mime niiya mule name pi, ingle mine iyeta
    cirege aclajuta Acejiyame me opo gaabe je atrana tääpume.
  nhw-BL: Tojuanti tijmatij para nochi catli itlanahuatilhua Moisés tlamachtíaj, eltoc
    para techmachtis tiisraelitame para ma tijmachilica para tijpiyaj tlajtlacoli
    iixpa Toteco, huan para ayacmo huelis timohueyimatise quema ticamanaltij quen
    tiitztosquíaj ticuajcualme, pampa amo neli. Nochi catli itztoque ipan ni tlaltipactli
    quichiyaj para Toteco quintlajtolsencahuas pampa quihuicaj tlajtlacoli iixpa.
  swh-ONEN: Basi tunajua ya kwamba chochote sheria inachosema, inawaambia wale walio
    chini ya sheria ili kila kinywa kinyamazishwe na ulimwengu wote uwajibike kwa
    Mungu.
  wbi-wbi: lino tukagula kyokyoni kino indaghilo jijova, jijova na vala vano mu ndaghilo.
    kwe kuuti kudinda amalomo ghooni, ni iisi jooni jive nu vutavike kwa Nguluve,
  bba-bba: Tɛ̃ sɑ yɛ̃ mɑ kpuro ye woodɑ yɑ ɡerumɔ, yɑ ye ɡerumɔwɑ be bɑ wɑ̃ɑ yen nɔmuɔn
    sɔ̃, kpɑ nɔɔ bɑɑɡere ɡu kɑ mɑri, kpɑ bɑɑwure u win dɑɑ tusiɑ Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: 'Now we know that what things soever the law saith, it saith to them
    who are under the law: that every mouth may be stopped, and all the world may
    become guilty before God.'
  kgk-NT: Entéro Nhandejáry kwatia nhe'ẽ gwive gwĩ Moisés nhe'ẽgwe-rupi oikose va'e
    pegwarã. Upéa jaikwaa voi. Nhandejáry remimombe'ukwe-gwi hembiaporã enterove oikwaa.
    Upéa-gwi Nhandejáry ojohu va'erã enterovéa-rehe hembiapokwe. Hovagwy-py oĩ va'e
    ndojohúi va'erã onhe'ẽrã.
  waj-waj: 'Aanna makee vaa ta rikiaunnavai. Anutuuqaa mmaanna tuu kuaivaa gioonna
    kiaapu Yutayaiya kiaa mmiravai. Iya kiaa mmuuvaudiri iya rikiada iida varida variaavai.
    Iyaata mmuakiaa gioonna kiaapuuyaatama sa sai Anutuuqaaki vo kua vooyauvai kiatee:
    Hama ta maisama variaunnavaivee, kiateeraivaara ivo mmuaanaa iya kiaa mmiravai.
    Mmuakiaa gioonna kiaapu mmatayaa variaiya Anutuuqaa avuuvau mminnamminnaa maisaiyauvaa
    iikiaivaara kua pinaivo vaivaa arinaima rikiada taateeraivaara ivo mmuaanaa iya
    kiaa mmiravai.'
  cpy-cpy: 'Iyotzi ari riyakowenteeri Tajorentsi ikaatzi pankinawenta-waeta-kawori
    Ikantakaan-teetani. Eero omata rotekaero iñaani ikante: “Tee namaaki-waetziro.”
    Tema imaeriyitee maawoeni jaawiki-jatzi-paeni.'
  ekk-PKP: On selge, et kõik seaduses kehtib nende kohta, kes elavad seaduse all,
    nii et kellelgi ei saaks olla vabandust, ja et kindlustada, et kõik kogu maailmas
    on Jumala ees vastutavad.
  mpx-mpx: Baaba bolo ya i neem Logugui ana buki elana, ge ta atena hauna gun Logugui
    i baunan, he Yudiya kaiweliya to, heliya hi miminaa Logugui o gabulanaa. Inoke
    heliya ge gamagalau gegewel panayawiya hi minaa Yehoba wana yatala elana, ge nige
    etega bosowaina ni ba, “Nau nige no gegi i gagan.”
  wbp-wbp: Kujanya karlipa milya-pinyi ngaliparluju Mujuju-kurlangu kuruwarriji. Nyanungurlunya-jana
    yungu Juwu-patukuju yungulu pinarri-jarrinjarla nyinami jungarni manu yungulu
    purami jungarnirli nyampu kuruwarri. Kujarlaju kulalpa-nyanu nganangku-puka ngurrpa-pajikarla
    nyampukuju kuruwarriki. Manu kaji nganangku-puka nyampu kuruwarri jungarnirli
    nganta purami, ngulaju ngula-juku. Kala kuja-warnu kulalpa Kaaturluju jungarni-pajikarla,
    lawa. Kuruwarri Mujuju-kurlanguju, ngari kajana milki-wangkami kuja kalu majungka-jarrimi.
    Ngulakunya ngari kajana milki-wangkami. Kujarlanya, Kaaturlu kajana miimii-nyanyi
    nyampurlaju kuruwarrirlaju yapaju, manu kajana wangkami kuja kalu kuruwarri muku
    yampimi puranja-wangurlu.
  luo-luo: To koro wangʼeyo ni gimoro amora ma Chik wacho, owacho ni joma ni e bwo
    chik, mondo ji duto olingʼ thi, kendo buch Nyasaye olo piny duto.
  nhe-NT: Tojuanti tijmatij para nochi tlen itlanahuatil Moisés tlamachtíaj, eltoc
    para techmachtis tiisraelitame para ma tijmachilica para tijhuicaj tlajtlacoli
    iixpa Toteco, huan para ayoc huelis timohueyimatise quema ticamatij queja tiitztosquíaj
    ticuajcualme, pampa ax neli. Nochi tlen itztoque ipan ni tlaltepactli quichiyaj
    para Toteco quintlajtolsencahuas pampa quihuicaj tlajtlacoli iixpa.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܒܝܼܕܵܥܵܐ ܝܘܲܚ ܕܡܸܢܕܝܼ ܕܒܹܐܡܵܪܵܐ ܝܠܹܗ ܢܵܡܘܿܣܵܐ، ܒܹܐܡܵܪܹܗ ܝܠܹܗ
    ܠܐܵܢܝܼ ܕܝܼܢܵܐ ܬܚܘܿܬ ܢܵܡܘܿܣܵܐ، ܕܟܠܔ ܦܘܼܡܵܐ ܦܵܐܹܫ ܐܟ̰ܝܼܡܵܐ ܘܟܠܹܗ ܥܵܠܡܵܐ ܗܵܘܹܐ ܬܚܘܿܬ
    ܕܝܵܢܬܵ‌ܐ ܩܲܕܡ ܐܲܠܵܗܵܐ.
  esk-NT: Pakmapak iḷisimagivut una, Agaayyutim maliġutaksraŋa qaisaŋa Moses-mun aŋalatchiruq
    iñuŋnik aatchuusriaqaqtuanik taavrumiŋa maliġutaksramik. Tarra kiñapayaaq patchisiksraqaġumiñaitchuq
    tupiginġił̣iġmigun maliġutaksramik, ilipsiunniiñ. Aa, Agaayyutim patchisiqutigisigaa
    iñupayaaq nunami atanniġḷugu.
  msb-msb: Niyan, aram naton na an tanan na sulod san Kasuguan para sadtoʼn mga nasasakupan
    san Kasuguan agod udungon an mga ikakadahilan san tawo kag ipasakop sa paghusgar
    san Dios an bilog na kalibutan.
  cpa-NT: Jøng² ma²ne³ jniang³ hi² quien¹² báh³ lei¹³ quiah¹² Diú¹³ ja³cog² dsa² chinh¹²
    lei¹³. Jøng² ha¹chian² li¹juúh² tsa¹re²dsa dsag³. Ta¹canh¹³ báh³ ca¹lah¹já¹ dsa²
