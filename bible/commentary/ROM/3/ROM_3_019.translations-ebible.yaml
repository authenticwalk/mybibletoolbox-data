  nuy-nuy: Ngagurru anaani ngurru-marrbuy, ana-lhaawu-runggal, anaani wu-yambina ngagurri-wuy,
    yagu warra-mulung-arrgi-yung waari wurru-marrbuy-magaa anaani ana-lhaawu-runggal
    wugurru. Nguynju yungguyung, ngagurru warraarrawindi-lhangu, warra-Jew marri warra-Gentile,
    waari ngaanggiij-gaandirrang, ana-lhaawu na-God-jinyung. Ngagurru anaani warraarrawindi-lhangu
    ngaambani-nguynju-nguynjijgana anaani-rruj-jinyung ana-lhal warra-wurru-wurruj
