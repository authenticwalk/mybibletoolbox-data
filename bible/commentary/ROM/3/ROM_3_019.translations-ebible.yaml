  kan-OKCV: ನಿಯಮವು ಏನೇ ಹೇಳುವುದಾದರೂ ಅದು ನಿಯಮಕ್ಕೆ ಒಳಪಟ್ಟಿರುವವರಿಗೇ ಅನ್ವಯವಾಗುವುದೆಂದು ನಾವು
