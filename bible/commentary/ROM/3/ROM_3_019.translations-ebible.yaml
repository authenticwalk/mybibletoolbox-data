  cpu-NT: 'Ayotzimaita iriyakoventairi Pava maaroiteni pankiventavaitakarori irimonkarayeteromi
    Ikantakaantaitane. Eero okantai irotekañaanetaiya inkante: “Tetya namaakivaitero.”'
  san-ASM: ৱ্যৱস্থাযাং যদ্যল্লিখতি তদ্ ৱ্যৱস্থাধীনান্ লোকান্ উদ্দিশ্য লিখতীতি ৱযং
    জানীমঃ| ততো মনুষ্যমাত্ৰো নিৰুত্তৰঃ সন্ ঈশ্ৱৰস্য সাক্ষাদ্ অপৰাধী ভৱতি|
  tac-NT: '''We ''la machiaa ''we ''la ma''chígime anió alué ra''íchali alé osilichi
    napu ju Moisesi osilila napurigá ''la machiboa alué napu nígame niru alué osilí
    tabilé ''wesi mochigo jena wijchimoba ''la sébali olame, ye ra''íchalika júkuru
    napurigá machiboa alué napu nígame niru alué osilí suwábaga ralámuli tabilé a''lá
    alawégame niru jena wijchimoba ejperégame, ''lige suwábaga ''we cha nokame Onorúgame
    gastigárimala.'
  eng-WEBPB: Now we know that whatever things the law says, it speaks to those who
    are under the law, that every mouth may be closed, and all the world may be brought
    under the judgement of God.
  gfk-H: Ma dahat nunurei um bia asa ing ira warkurai ta Kalou i tangai, i tangai
    taar ta diet ing diet kis taar manapu ta kaikek ra warkurai. Warah, waing taia
    tikai na tale bia na ianga bat ira nuna sakena ma no ula hanua bakut na tur taar
    manapu tano warkurai ta Kalou.
  viv-viv: Tu ide miYuda kahalamanena Yaubada vehimeya tulina tulina agaideya gisena,
    ada gilubodada be vehimeyai-dina matatabudi kanaꞋitaveꞋavidi. Atu keke kadaꞋitaveꞋavini
    faꞋina, ide miYuda kadu omi yoꞋo tulimiyao kalivai-mina buye kahuluhuluva koyona
    ma moyaꞋaida Yaubada matane kaveꞋamata. E, Yaubada ide tomiyababi moyaꞋaida yada
    koyona faꞋina ginavedewayaugida be ada laufata ginaveleda.
  yao-yao: Nipele tukumanyilila kuti maloŵe gose gagakuŵechetekwa ni Malajisyo ga
    che Musa gakwagamba ŵelewo ŵaali paasi pa Malajisyo go kuti kila mundu akakombola
    kulichenjela, ni ŵandu wose ŵa pachilambo alamulikwe ni Akunnungu.
  tgp-tgp: Ale nake r̃a levosahia vara sava hinau leu mo verea, mo verea isan la haratu
    la lo toho na leu matan mo vai na tamlohi tari la tapanono, ale mo vujangia vara
    tamlohi tari na varama la pa toho na ruhuruhu talai non God.
  auc-NT: Æcänö Möitee wodi nänö wææ angaïnö ante në ëñente quëwenguënëna ïnaa tömengä
    beyænque ante wææ yewæ̈mongatimpa. Mänömaï ï beyæ̈, Botö eyepæ̈ cæbo ïmopa, ante
    mönö ædö cæte anguïï. Edæ guïñënete mönö pæ wëënecæ̈impa. Ayæ̈ inguipoga tömäo
    quëwëmö tömämö Wængonguï në apænte angä weca ongöninque edæ, Æbänö cætaboo, ante
    Wængonguï ingante mönö edonque apæ̈nequënëmö ïmompa. Mänömaïnö ante edæ do ëñëmompa.
  kbc-NT: Jowooɡ̶otaɡ̶a inoatawece lotaɡ̶a Aneotedoɡ̶oji ane iditedini Moisés mida
    ane ligegitiogi inatawece oko anidiwa miditaɡ̶a me diɡ̶icata ane yakadi me napitaɡ̶adi
    loenataka, codaa me diɡ̶ica ane yakadi mee me diɡ̶ica libeyaceɡ̶egi nige limedi
    Aneotedoɡ̶oji me iwi anodaaɡ̶igotediogi oko.
  bmh-bmh: Gonun, ig unum abiu duailel inen ag Uwait nugau kasai ze gonugau pigsal
    damamen, kasai ze gonug gumaraneu, gonun, Zuda du tub nug Uwait guzenai aurabun
    iborain tam, “Iz ein igul naliu ta, ein igul eg ta, go gue iz i abiu,” Gonun,
    Uwait nug ig Zuda duailel mui, emgasag ipal ebuan duailel abai ereg aiu ses ig
    ze mui aigamau.
  ctu-BL: La cujil an ti' wenta jini mu' bʌ i yubiñob mandar cha'an mi' jac'ob ti
    pejtelel. Aq'uebilob cha'an mi' ñʌjch'elob yic'ot pejtel winicob x'ixicob ti pañimil
    che' mi' melob i bʌ ti' tojlel Dios.
  meq-meq: Na gwaɗ ka sərakwa ha wu neheye tebiye bazlam i Mbəlom mapala eye faya
    ma tsikiye aye na, a tsik ka ndo neheye faya ta rəhay ha gər aye. Andza niye,
    ndəray ma sliye mambəɗe me abəra ka bo bay. Kwa way kə ge mənese kame i Mbəlom.
  noa-H: Chamʌg Hẽwandam ley gayam mua jaaubarm chan hoob pãrau sĩi hãba judionaan
    k'abam k'ʌʌn hat'eepaita mag jaau chirʌm hamiet. Maadëu k'ap'ʌ nʌm, mʌg hiek'an
    maach judionaan hat'eepata mag p'ãpijim, maagwai Hẽwandamau mʌg durr hi hagk'am
    hedjã t'umaam k'ʌʌn hamach k'aigba narr k'ap, Hẽwandamau hamach k'aibag wauju
    jaaubarm hũurwaijã sĩi k'ĩu hi hiek hũrmk'ĩir.
  alp-NT: Ite rekwa be lepate meije lekie me Alla Eni lepata rebe lekire ebeteke ete
    tamata Yahudi rebe esi supu aturane meije. Hoko pusue tamata, tamata Yahudi pise
    Yahudi mo esi sasaisa mo kena beteke me Alla oaI be esi nkena. Alla Iteu peneka
    be pususe tamatare, penu kena dosa.
  san-VEL: vyavasthaayaa.m yadyallikhati tad vyavasthaadhiinaan lokaan uddi"sya likhatiiti
    vaya.m jaaniima.h| tato manu.syamaatro niruttara.h san ii"svarasya saak.saad aparaadhii
    bhavati|
  kbq-kbq: Tagra antahi'none kasegama krente'nea ke'mo'a kasegema eri'naza vahe nezmasamie.
    Ana hanigeno mago'mo'a huno nagra fatgo vahe mani'noe huno osugahie. I'o miko
    mopafi vahe'mota Anumzamofo avurera hazenketi me'nea vahe mani'none.
  kbh-kbh: Er bënga mondë́tats̈ëmbo, lempe nts̈amo leyiñe iuabemancá, chë leyë́ngaca
    mandánënga imoyenëngbiama yomnama. Chcasna, chë ley endmëna, Bëngbe Bëtsabe delante
    ndocná chaondobená jayanama, cha ndoñe ts̈abá tonjama, chama ndoñe yonjátats̈ëmbo
    causa ca; y endmëna jinÿanÿiyama, nts̈amo tmojamcá ts̈abá o ndoñe ts̈abá bétsemnama
    Bëngbe Bëtsá nÿetscangbiama yochjayana ora, nÿetscanga yojtsamna chabe delante
    jayanama, ndáyeca nts̈amo ts̈abá yomncá ndoñe tmonjama ca.
  ron-LSB: Și știm că tot ce spune Legea vorbește celor ce sunt sub Lege, pentru ca
    orice gură să fie închisă și toată lumea să fie supusă judecății lui Dumnezeu.
  pon-pon: A kitail ajaer, me kapun o lolok on, me kin papa kapun pwe au karoj en
    japaimokid o jappa pon lodi on kadeik en Kot.
  nhe-BL: Tojuanti tijmatij para nochi tlen itlanahuatil Moisés tlamachtíaj, eltoc
    para techmachtis tiisraelitame para ma tijmachilica para tijhuicaj tlajtlacoli
    iixpa Toteco, huan para ayoc huelis timohueyimatise quema ticamatij queja tiitztosquíaj
    ticuajcualme, pampa ax neli. Nochi tlen itztoque ipan ni tlaltepactli quichiyaj
    para Toteco quintlajtolsencahuas pampa quihuicaj tlajtlacoli iixpa.
  sps-sps: Ana ra ma natiny a ka to ayei, u man fiisok, te tsue tsuk iny non e Gov
    a fo faun Tsunia to, Gov vegiau non tsura, ara na taa Jiu to te faan rara Yan
    Faun Tsunia. Ai tan kat to aya, sikia ta isen te onot non ma tsue fatabin pis
    of Ya ana ayei te tsue na ka, “Nyo gim rou ma natiny kat rof tsonyo, ma kat anyo.”
    Ai to kan, te toobing non ten Gov ma kat vaatsuk tsura na fokinai, ara na taa
    Jiu to te faan rara Yan Faun Tsunia, jesan kan to te kat fi non Yan vaatsuk tana
    vainy sikia ma taa Jiu to te gim fi Ya ma tsue faruak iny Yan Faun Tsunia,
  wnc-wnc: Sike ninda atnataamang. Aminu tapatuta Anututane wamu kuupbam tawake tasiwik
    gamu waapata Anutue nomune take yuwan. Ngana Anututane wamu waakngata ninde nisane
    waiaknganin yeutnimunggak. Yeutniman kake ninda waminu yanangge apmeptanim. Sike
    Anututa natake aminu ita mama wamna yamukut amindane waiaknganata anggaman siwan
    wamna yanangge apmeptaningge natake ita mama wamna yamukut. Unzingge aminu kuupbamu
    kepna kepna nana aminda Anututane nomune yuke wamna yanangge apmeptaning.
  bus-bus: Wá dↄ̃ kɛ̀ Luda doka píngi dɛ gbɛ̃ kɛ̀ aↄ̃ↄ na doka pì ↄzĩnↄ pↄ́ ũmɛ,
    lɛ gbɛ̃ píngi lɛ́ gↄ̃ nakↄ̃ana, anduna gbɛ̃ píngi gↄ̃ taaridee ũ Luda kiia.
  gub-BL: Kwehe mehe Tupàn umur uze'eg Moizez pe a'e. Moizez umuapyk a'e ze'eg pape
    rehe a'e. — Emume'u ko ze'eg zutew wanupe nehe, i'i Tupàn izupe. A'e rupi teko
    paw upuner ize'eg ikwaw paw rehe a'e wà kury. A'e rupi aze teko nuweruzar kwaw
    ize'eg wà nehe, a'e mehe a'e teko nupuner kwaw nezewe u'e haw rehe wà nehe. —
    Kwa, nakwaw kwaw Tupàn ze'eg ihe, nupuner kwaw u'e haw rehe wà nehe. A'e rupi
    amo 'ar mehe Tupàn i'i putar teko nànàn a'e nehe. — Pekwaw heze'eg, naperuzar
    kwaw, a'e rupi azepyk putar penehe ihe nehe kury, i'i putar wanupe nehe.
  imo-imo: Paimbo lino i tepo lipo manjirimolo. Imbo tendekureni kape na molopo kondoro,
    na imbo toya tolimu naa nipili. Kombumanga pali moromele imboma Goteni kanopa
    uluma keri teremele nimbe kanopili nimbe Gotenga ungu manemani nimo akumu ungu
    manemani nokoromo Juda imbomando nimo. Akumunga Juda imbomani kape Goteni lino
    molko kondoromele nimbe karomo ningo manda naa ninge.
  boj-boj: Iga qalie, Moses a tamo uŋgasari dal anjam ejunub qaji naŋgi qa are qalsiq
    dal anjam neŋgreŋyej. Deqa tamo bei a endegsi marqa keresai, “E tamo bole. E une
    saiqoji.” A degsi marqa keresai. Iga tamo uŋgasari kalil mandamq endi unum qaji
    iga Qotei aqa ŋamgalaq di une ti unum.
  eng-DRA: Now we know, that what things soever the law speaketh, it speaketh to them
    that are in the law; that every mouth may be stopped, and all the world may be
    made subject to God.
  knf-knf: Kë ŋşë me bnuura uko bŧi wi bgah bajakuŋ, baţup na banwooŋ i kaţaş ba,
    bañaaŋ bŧi bahilna bayomp başë bayikrën kë baduknaana bŧi ţi kadun ki Naşibaţi.
  san-KHM: វ្យវស្ថាយាំ យទ្យល្លិខតិ តទ៑ វ្យវស្ថាធីនាន៑ លោកាន៑ ឧទ្ទិឝ្យ លិខតីតិ វយំ
    ជានីមះ។ តតោ មនុឞ្យមាត្រោ និរុត្តរះ សន៑ ឦឝ្វរស្យ សាក្ឞាទ៑ អបរាធី ភវតិ។
  arn-NT: Fey fewla kimnieiñ kom chumngechi ñi feypilen tati ley dungu Wirin Chillka
    mew, feypiniefi kom tañi müngeltunieetew, femngechi ta kom che ñi ñüküfküleael
    engün ka kom mapu mülechi che ñi puwael Ngünechen tañi ayfiñ mew tañi ramtukadunguaetew.
  zas-NT: Dunuj ree rayagbee guial gra ni zëëd loj xley Dios, na̱j par ree bén zinal
    ley guin, chitëë chu guiëb guial achut ragbee xhienin na̱j dol, laan na̱j par
    gagbee bejn guial najman béndol loj Dios.
  ken-NT: Sɛ́rɨŋɨ bɛ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ ɛchi amɛm bɛkáti ɛbhé Moses bɛ́yɨ̀ŋɨ chi
    bo abhɛn Mandɛm achyɛ bhɔ ɛbhé ɛyɔ. Ɛ́yɔ ɛ́chòk manyu bo abhɛn báyàŋ bɛtaŋa
    mmʉɛt bɛ bapu bo bɛbʉ́. Yɛ̌ntɨkɨ mmu abhɔŋ bɛte bɛsí Mandɛm ndǔ manyé.
