  cop-CNT: ⲧⲉⲛ⳿ⲉⲙⲓ ⲇⲉ ϫⲉ ⲛⲏ ⲧⲏⲣⲟⲩ ⲉⲧⲉ ⲡⲓⲛⲟⲙⲟⲥ ϫⲱ ⳿ⲙⲙⲱⲟⲩ ⲁϥϫⲱ ⳿ⲙⲙⲱⲟⲩ ⳿ⲛⲛⲏⲉⲧϧⲉⲛ ⲡⲓⲛⲟⲙⲟⲥ
