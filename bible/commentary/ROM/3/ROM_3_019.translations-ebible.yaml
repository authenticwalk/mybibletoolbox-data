    ma sikhan nain aránaopa sá bano. Para vara seyo, ínaimpáké ma Tiyarafenu ano ma
    varará nanin banta ma yaimin nain damú ída mana ano kanaíen tiyáken téi man baya
    ída afová ukharé uno sinten mino.
  rkb-NT: 'Iwa Moises spirikpowy ziwatahaka. Ana papeu humo Sudeutsa Deus soho ty
    nisihyrinymyryky. Iwaze Sudeutsa batu tyso: — Katsaktsa Moises spirikpowy humo
    yhỹ tsinakaranaha — maha. Ana harere tyhi batu hyỹ zikaha. Sudeutsabyitsa niwatihi
    iharere bo batu hyỹ zikaha. Iwatsahi myzubaha tahaharere ty harapubeteke ba zikaha.
    Sudeutsa Sudeutsabyitsa kino niwatihi tahaharere ty harapubeteke ba zikaha.'
  san-THA: 'วฺยวสฺถายำ ยทฺยลฺลิขติ ตทฺ วฺยวสฺถาธีนานฺ โลกานฺ อุทฺทิศฺย ลิขตีติ วยํ
    ชานีม:ฯ ตโต มนุษฺยมาโตฺร นิรุตฺตร: สนฺ อีศฺวรสฺย สากฺษาทฺ อปราธี ภวติฯ'
  iws-iws: Mɨ krɨma ɨna nɨnoknɨnkɨnɨm, digworaekwo whɨekakɨm siyɨu komii siya boɨnɨm
    mɨ iikamɨm sɨma wɨ siyɨu komii siir aowa nwokɨ owɨm. Mɨ inkam nwɨrkɨn ha boɨn
    karamaeka, kara inkam wadɨekɨn. Nɨɨngaka. Krɨma iikam whɨekakɨm maeyaumaeyauwanɨm
    Adi Komii siir whwonkam ɨdaɨn dimɨn biyɨe bɨdiyar tɨrbuwɨm. Mɨ Adi Komii siya
    krɨmiirɨn wɨ tɨ siyɨu komii ɨeya boɨnwokiyopnatkaigi.
  pol-SZ: Wiemy dobrze, że Prawo Mojżesza obowiązuje tych, którzy mu podlegają. I
    dlatego każde usta muszą zamilknąć i cały świat musi się uniżyć przed Bogiem.
  ztq-NT: Ndon gaa no nii kchë nii xñee xley Moisés, lo meñ nii sinalo xñeew, parñee
    kyoogw chuw kchësy meñ ni parñee kchësy meñ kyab lo xkyalxtisy Dios.
  zai-NT: Nanna nu gu'ta ley sti Moisés para cani nabani xa'na ley, ti cadi gapa ca
    xi iní' ca', ne ti iruti guiaana sin uzuhuaa nezalú Dios dxi cuidxi cuenta binni
    guidxilayú.
  upv-upv: Ko rramrongwose nga nale jijle ne nale nesesreien owrai tevi nir nga marlik
    rengen, ngok m̃eri Isrel ko nir. Ko niko nir jijle jingor arwonwon vajin, setemun
    arongwos para-wera kele nanu san. Atua pia-tor vitrangi nir, ko jinibb p̃etp̃eti
    nir, suri nololien nga marsij ser.
  wap-NT: Aizii waaitapa, naꞌapam Tominkaru kakinaori kian, mashaapainao atiꞌo kakinaorii
    waranuꞌu. Aonaa kizi naꞌitim pidan paradan pakazannaatin-kinaa nii. Naꞌiki ipai
    kizi pidannao kadishitan Tominkaru kanaapuꞌu patakaꞌuta-karu nii paꞌidiwaru, paꞌoian
    dikin ii.
  mva-mva: Kodeka ono takaua pile moarunga Moses Mata nena-lo dieno nge tamoata be
    aine moarunga Moses Mata ne eruma disoaki nedi. Bokai masa bong tamoata be aine
    moarunga Nanaranga giriki nedi ngaliliti kana nge zala nedi tago teke ieno be
    ono masa nedia-la muridi datui.
  dwr-NT: Asaa ubbaa haasayaa diggana malanne kumentha sa7aa Xoossaa pirddaappe garssaw
    aathana mala, higgiyaa giddon odetteedda ubbabay higgiyaappe garssan de7iyaa asaw
    haasayiyaawaa nuuni ereetto.
  kfw-kfw: Tuunchu, Dan in ileiti rakip kha Dan nuoiya kaom mi rakip diang iti eii
    tia eini'n nijet, ajarchu mur rakip minril maknasik khat-um manmasituol mi rakip
    in Pathian chongtanna nuoiya omtheinasik eii.
  bfz-bfz: आसे जाणूंए कि बिधान जो कुछ बोलोआ, तिना खेई बोलोआ, जो बिधानो रे अधीन ए,
    ताकि लोका खे बाह्ना बनाणे ते रोकणे खे हर एक मूँ बंद करेया जाओ और सारी दुनिया रे
    लोक परमेशरो रे सामणे दोषी ठईरो।
  cuk-09: Ar anmar wisid, bela Moisés-igar-maid-sogmaid dulemar-Moisés-igar-maid-urba-gudimaladga
    soged, adi bela dulemar geg sogmalagar, anmar gwen iskudisurye, degine, adi bela
    dulemar Bab-Dummad-asabin iskusadbi daklegegar.
  ben-OBCV: এখন আমরা জানি যে, বিধান যা কিছু বলে, যারা বিধানের অধীনে আছে আসলে তাদেরই
    বলে, যেন প্রত্যেকের মুখ বদ্ধ হয় ও সমস্ত জগৎ ঈশ্বরের কাছে জবাবদিহি করতে বাধ্য
    হয়।
  mil-NT: Te cùtnuní iní‑ó sǎ nchàa tnúhu ní chídó tnùní ndíi Moìsés cúú‑xí cuèndá
    nchaa ñáyiu nchìcúⁿ nihnu nchaa tnúhu‑áⁿ. Te tnúhu‑áⁿ cúú‑xí cuèndá sá vǎ yǒo
    tnàhí cachí sá ñà túú cuěchi‑xi, te ducaⁿ te nchaandɨ túhú ñáyiu cutnùní iní‑yu
    sá ná chǎhu‑yu nchaa sá quídě‑yu núú Yǎ Ndiǒxí.
  myu-myu: 'Ibo dup ekawẽn icẽmãn! Imẽn Deus Judeuyũ awẽwẽm jekawẽn. Wuyetaybit iboam.
    Imẽnpuye te''e ma e''em ip Deus pe: — Oceju acã ekawẽn tag̃ jekukum — i. Judeu''ũmayũ
    dak ixe ekawẽn tag̃ g̃u jekukum. Imẽneju mũg̃ ma ip Deus etabutpe soat ip ikẽrẽat
    kug̃ puye―Judeuyũ, Judeu''ũmayũ dak.'
  fue-fue: Een anni ko tawreeta wi'i fu, ka wi'anay ɗum maa wonɓe e makka. Den kunnuɗe
    fu muɓɓoto, gacce himɓe fu annitee yeeso Alla.
  amk-amk: Wape tawaitawanai fi kiai na Allai ne Hukuminei reng we mano erutawang
    Hukumifoi nanisa. Ambori mandoni kontaio wiro sobu rang we medu fieai ahang kaha,
    tuti Allai dohong aiboi we nunei sentenang, we Yahudifosa kontai.
  fai-fai: Kale sawa abem uyo seng kanamino kalesu. Kale nuka nulum kal sawa abem
    umi kanamino kalesu, bo yak kan ata sawa abem akfak tem bidiw imi kuw bakoyamsu.
    Kata uka adikum weng atiti bakamin umi dam uyo atisu ade wanang kinim adikum imadew
    maek Got ami taktakin akfak tem imtisu.
  ura-NT: Nete satiin nii rauhi aitoonjoan tonoraain nenacaauru netonai, osaaonaneein
    neeuruhane coitucuhin neeuruhane coina aitoha nii rauhine coitucuhacache. Aihane
    jaun cacha coujuhin coaraa Cana Coaunerane bana, nerinaain nii que tonaain erenaa
    nainei.
  mcd-NT: Man non tapia Upa Diosin yononi cuscan Moisés noco cunushoni. Noco yononi
    non chaca huanonma. Noco yononi cuscacai non amisima. Ascan tsoancai yoitiroma
    isca huaquin, —Diosin yononi cuscan un amisiran, —ishoncai yoitiroma. Iconquin
    nantifi noco onaintimatiro.
  urt-urt: Tukwini poi sisyeme nange wusyep lalme ŋaiye tinge yainge sai nato wusyep
    erŋeme luku pe, ki ŋanange nalme mitiŋ ŋaiye yarp tuwihme wusyep erŋeme. Taꞌe
    luku pe, yukur miyeꞌ ende ka se ininge nange kin bwore bwarme, pakai supule. Poi
    mitiŋ lalme si mende hwap malme Got pe, ka ende wusyep kot me poi.
  kiz-kiz: Henu tumanyili kujha kyokyoha sheria kyajhijobha, jhijobha ni bhala bhabhajhele
    pasi jha sheria. Ejhe ili kwamba khila n'singu bhudendibhwajhi, ni naha khila
    kwamba ulimwengu bhuoha bhubhwesiajhi kubhwajibika kwa K'yara.
  tzo-TZE: Ta jna'tic ti ja' jc'oplaltic ec, vu'utic li israelutique, yu'un mu'yuc
    ono'ox ch'unem cu'untic li smantaltac Dios quich'ojtique. Jech mu xu' ta jpoj
    jbatic ta stojol li Diose yu'un oy jmultic jcotoltic. Scotol cristiano oy smulic
    ta stojol li Diose.
  lex-lex: Ne, itatga la lira-tunu ri, de e rhorat targa la Puka ralamni pa rakot
    nohora la riy Yahudi miy maka klernana deulu-tatar de. La' hade pede riy honona,
    la'pa Yahudi onde Yahudi atia'a rakleha nhiapargenni (talla) pa rakot nohora de
    irdella plol wawna la Uplerlawna yamkekni. Uplerlawna Net tiarg oleka de rimormiori
    honona penpuen lia do'a-hala ralamni.
  dov-dov: Lino tulizi kuti kufumbwa mulawu nzuwamba wambula kuli baabo balansi amulawu.
    Echi chibambilidwe kuti yoonse milomo yelede kuti ijalwe ayoonse nyika mbiyopegwa
    kuli Leza.
  rgu-rgu: No ria na, ta hapu lahenda esa bisa nae, ria salan taꞌa. Huu fo Ita bubuluꞌ
    tae, Manetualain fee Atoran Na neuꞌ lahenda, ela tao tukan. Neuꞌ ko dae-bafoꞌ
    ia noe, te basa lahenda nai dae-bafoꞌ ia muste rasare Manetualain, ela Ana naetuꞌ
    sira dedea nara nae, ara sala, do taꞌa.
  toc-NT: Aquinín catzi̠­yá̠hu pi̠ a̠má xli̠­ma̠­peksí̠n Moisés hua̠ntu̠ tatzok­ta­hui­lani̠t
    nac li̠kalh­ta­huaka, hui­xinín ca̠ma­ca­ma̠x­qui̠­ca­ni̠­tátit la̠qui̠ nama̠­kan­tax­ti̠­yá̠tit
    hua̠ntu̠ antá huan, pero cumu ni̠chuná qui̠­tax­tuni̠t pus chú ni̠lay cati­ta­la­cat­la̠n­tí̠tit
    huata caj nacac­squi­lhuaná̠tit acxni̠ Dios naca̠­ta̠t­la­huay cuenta xli̠­hua̠k
    cris­tianos hua̠nti̠ tala­má̠­nalh ca̠quilh­ta­macú caj xpa̠­la­cata xta­la̠­ka­lhi̠ncán
    y na̠ mac­xtum namak­pa̠­ti̠­na­ná̠tit.
  som-som: Waannu og nahay in wax alla wixii sharcigu yidhaahdo, uu ku leeyahay kuwa
    sharciga ku hoos jira, in af kasta la xidho, oo dunida oo dhammu ay Ilaah ku hor
    gar darnaato.
  mam-C: Atzin ja'lin, ojtzqi'n qu'n, qa tkyaqiljo yol tzalu'n nyolin qi'j, a awo
    Judiyqo, qu'n ayetzin yol tzajninqe tojjo qu'j, a Tu'jil Tyol Dios. Tu'n ikyjo,
    nti' jun qkolb'il qib' twutz Dios, qu'n qkyaqil nqo b'inchin il, ikytzi'n tze'nku
    ma qb'i. Ex nya noq o'kqox, qala' tkyaqilxjal twutz tx'otx' at kyil, ex nti' jun
    tumil te kykolb'il kyib' twutz Dios.
  ndj-ndj: Ponopa tumanya kucha kila chindu chivelili Mumalawu chikuvawomba vandu
    yivaveli pasi ya Malawu vaweshi ng'odu ili vakotoo kuyilyambishila chindu na mlima
    wosi wuva pasi ya highilu ya Chapanga.
  mbj-NT: 'Hỹỹ kä, ër hapäh hahỹỹh: Sahõnh hẽ né hẽ P''op Hagä Do ky n''aa jaw''yyk
    do her''oot doo, ta kyyh her''oot doo, ta ky n''aa jaw''yyk do gado däk do sa
    hã né hẽ ti tabaher''oot, Judah buuj hã ti tabaher''oot. Tii d'' tawén hadoo,
    bag hẽnh sahõnh hẽ rababë däk hyb n''aa da P''op Hagä Do matym gó. Dooh da sa
    kyy péh. Sahõnh hẽ badäk hahỹỹ hã habong do P''op Hagä Do ky n''aa etyy da.'
  lat-VUC: 'Scimus autem quoniam quæcumque lex loquitur, iis, qui in lege sunt, loquitur:
    ut omne os obstruatur, et subditus fiat omnis mundus Deo:'
  ngp-ngp: Haluse kimanya kugamba kila kiya kimwe miko ni kwa wadya du wakulongozwa
    nu umwiko vileke wase kukegombela, ne isi yose isengelwe ni Mnungu.
  enq-2: Mosesanya loo dupanya pii pepa pyapae silyamo dupa Mosesanya loo dupanya
    pundipundi katenge endakali dupanya lao pyapae silyamona lao naimame masilyamano.
    Tenge dokonya, Goteme endakali dupa pitaka yapao pituu, koo piami dupa aipuma
    piamipi lao tipa pitamopa, endakali dupa pitakame aipa lamape lao masala naeyapala
    nenge-kaita piti pitami.
  eng-ASVBT: 'Now we know that what things soever the law saith, it speaketh to them
    that are under the law; that every mouth may be stopped, and all the world may
    be brought under the judgment of God:'
  mna-mna: 'Sua tana indeeŋe zin wal ta Yuda somŋan i mi zin Yuda tomini. Pa iti tuute:
    Anutu sua kini ta boozomen, ina ni iur pizin Yuda be tito. Tamen tito som. Tana
    iti tomtom ta boozomen ta tamap tombot su toono ti na, tutu imbot be ipumun kwondo
    lup, mibe ipei ŋgar kiti ma tikilaala itundu ta kembei: Anutu kete malmalŋana
    kini imbotmbot se kiti. Pa takam ŋoobo kek.'
  myw-myw: Bukitab anilivan towen silma̱nin tasiyas wanuwan Moses nakaleiwag, va̱gan
    Yowbad bibob adilivans, o ven babaw ya̱kids mo bitakakins adsinaps kalbaleb.
  sby-sby: “Lino tucinshi kwambeti byonse byambwa mu Milawo ya Lesa, bikute kwamba
    pali abo balakonkelenga Milawo kwambeti bantu bonse pa cishi capanshi bakabule
    pakuyubila milandu Lesa njeshakabape.
  sll-sll: Ena God Lo krehaman ha iwe, nan Yuda ari a i si ware ari ogolo monaminga
    pire di na tomua. Tomba, a i si wanaminga paikimia pring oun dongwo pai na tomua.
    Tongwo ipire nan Yuda arihobi God yong ki e tongwo bani mominua. Nan yalhobi obil
    ta molkiminia. Wiyol Lo pirikungwo hobi na pring paikimua dinangwo paikimua.
  yaq-NT: Ju'uneate, si'imeta juka' che'a bat naataka nesauri, Moiseejtuka'uta ji'ojteka'u,
    a' teuwaa'uta, jume' juriom, inika'a nesaurita bo'o jooriaka jiapsammeu a' teuwaa'po.
    Junuen, inime'e ka bempo'im jitat jiawitene' betchi'bo. Intok junuen, inim kaabeta
    yeu be'eeka, ju'u ka tu'isi bem tawala tuka' betchi'bo, ju'u Lios, yee ya'uraa
    bittuanemta bichapo bem anne' betchi'bo.
  uro-uro: Rhäkt di qunäga vät a ut i sa iarhongäkt moe vä ma Ngämuqa aa Muräkt nage
    ma Moses di irhong bä bä iarhakt kärarhae i sa qale rha vä iangärhäkt ama Muräkt
    angärha rem ivakt iva ngärhi väs mät ama ruvek arha väm moe dap pa ama ruvek nävät
    ama ivätki moe diva qale rha vä ma Ngämuqa aa matnävämne.
  ita-1885: Or noi sappiamo che, qualunque cosa dica la legge, parla a coloro che
    son nella legge, acciocchè ogni bocca sia turata, e tutto il mondo sia sottoposto
    al giudicio di Dio.
  muy-muy: Mə̀səra Divi ge Melefit ya àbu məbəkiani a wakita ge Mʉwiz ni bu ni ɗek
    ti Melefit àhi ana ndam ya ti tə̀gəskabá ma gana ni. Àɗəm ma gani ti, awayay aɗafaki
    ku way way do àgudara zlam a ; ŋgay tàgudar zlam ndo ni ti mis atəhi koksah. Nahkay
    mis ɗek tə̀səra akal Melefit aməwəl tay àna seriya.
  kqc-kqc: Gua una diba beika ago gira yaku nido, bi kaere ago gira di vava gabireri
    amedo ina rofu nido, ye vena biri risi ago nina de, ma kono tora noibanu di vene
    tau bi Sei di nemokori ini vegu dada kota regi are reyaganedi.
  tav-tav: Moisépʉre cacũñupi Dio judío majare cʉ carotiriquere, yʉ carotiri wame
    cõo na áparo ĩi. To bairi cʉ carotiriquere majibana quena tiere mani cátiquẽpata,
    “Caroorije mácʉ, Diore cabai bui cʉtiquẽcʉ yʉ ã,” mani ĩ majiquẽe. “Dio cʉ cáti
    rotiriquere yʉ cátiquẽto tʉjʉʉ yʉ popiyeyegʉmi Dio, caroorije yʉ cátaje wapa,”
    mani ĩ maji. Mani camaja nipetirã caroorije cána aniri mani majuuna ti wamere
    mani ĩ maji.
  eng-ULB: Now we know that whatever the law says, it speaks to the ones who are under
    the law. This is in order that every mouth may be shut, and the whole world held
    accountable to God.
  spa-VBL: Está claro que todo lo que dice la ley se aplica a aquellos que viven bajo
    la ley, para que nadie pueda tener excusa alguna, y para asegurar que todos en
    el mundo sean responsables ante Dios.
  fra-_FOB: Or, nous savons que tout ce que la loi dit, elle le dit à ceux qui sont
    sous la loi, afin que toute bouche soit fermée, et que tout le monde soit reconnu
    coupable devant Dieu.
  hau-ULB: To mun san dai duk abin da shari'a tace, shari'a na magana ne da wadanda
    ke karkashinta, domin a rufe kowanne baki, domin dukan duniya ta bada amsa a gaban
    Allah.
  mal-mal: ന്യായപ്രമാണം പറയുന്നതെല്ലാം ന്യായപ്രമാണത്തിൻ കീഴുള്ളവരോട് പ്രസ്താവിക്കുന്നു
    എന്നു നാം അറിയുന്നു. അങ്ങനെ ഏത് വായും അടഞ്ഞു സർവ്വലോകവും ദൈവസന്നിധിയിൽ ശിക്ഷായോഗ്യമായിത്തീരേണ്ടതത്രേ.
  kkc-kkc: Iba gooleedooso, Moseseeye Godeeyo tei magoo ee Yu odooso tei magoo goo
    omapoo mesimo silame dimapoo teneeso. Bei, tei magoo hagoso odoo susuga mipoo
    hamapoo debeli dia goo tokenee ee ogoloso gooleedoloso, see Godeeye kamana ma
    hemidu dabalame ka tenee. Esiga goo midilei biame mapoo iba iso nediliyo pidilame,
    Godee mapoo to nei takalai tebileime.
  lit-lit: Mes gi žinome, kad ką tik sako įstatymas, jis sako tiems, kurie to įstatymo
    ribose, kad būtų užčiaupta kiekviena burna, ir visas pasaulis būtų kaltas prieš
    Dievą.
  urd-GVR: Ab ham jānte haiṅ ki sharīat jo kuchh farmātī hai unheṅ farmātī hai jin
    ke sapurd wuh kī gaī hai. Maqsad yih hai ki har insān ke bahāne ḳhatm kie jāeṅ
    aur tamām duniyā Allāh ke sāmne mujrim ṭhahre.
  far-far: Ma kulu saitamana ru ki tafau go ne God saea laona taki nia ki, ru fuana
    wane Jiu ki ne nia kwatea fuada. Nia kwatea taki nia ki fua ne nao ta wane si
    saea nao nia si fulia go ta ru ta'a. Ma God kai ketoa wane ki tafau fua garoe
    kera ki.
  suz-BL: अरेशो लोव़ अरेशो टीब आन कली ब्रेक्‍शो बाक्‍ब। मेको लोव़ मटिम्‍तेक्‍म हना,
    सिक्‍सी पचा माल्‍नीम। यहूदी नु रागी ङा मुर नेल्‍ल पापी दुम्‍तेक्‍म। मोपतीके परमप्रभु
    यावेमी मुर नेल्‍ल आन कली निसाफ पाइब। रोमी २:१२; गलाती ३:२२
  car-NT: Kysuku'saton moro omenano mero'po tanokon wairy mo'karon omenano mero'po
    upi'nonokon kari'na 'wano me. Iwara pa'poro kari'na aurange'kary kynaitan. Tamusi
    embata tu'tanone pa'poro ero nono kynonepotan.
  amp-amp: Nom Judanom bi hti duka tungunewunom, nom nd boririfhuthu yinhit tohwonom.
    Nhai wom Judar tfit wom yak hhrif mrokfot kfo miruhatr, “Nhai dborioh dukeftpno
    nd fasoh nefm narmoyanm.” Nhai wom dborioh yimar asha tohkahr. Ndar bbinysofthu
    tuhan yindars Bro Nkifrarpno bi mrokfet bugayetem.
  bht-bht: असां जांणदे न, की व्यवस्था जड़ा कुछ भी बोलदी है सै उना ने ही बोलदी है,
