  buk-buk: Yac taŋyalê bu Moses ndê yomsu hoŋ hêganôŋ lau naŋ sêmbo yomsu dau ŋapu.
    Tu dinaŋ-ŋga lau hoŋ si yom mba, ma ŋac hoŋ sic waê bu sêtap Anötö ndê matôc sa.
  pri-NT: Napwa naa goro ê *Naèà, ma ê pâ popai na wâna, âna mara tatée wà tàpé na
