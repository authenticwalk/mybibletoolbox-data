  mle-mle: Nyan lakwubanaal adiy Mawsis diki lo-ab wuki-wukib kwakwanadiy duw taakw
    day adiy ababa sukwu-didiy lo majib wuki-kwadiy. Aw duw nakab maa a lo liki ababa
    majib wukikuw, God diki milaam mwiyir ti. A lo liki yawiy aal duw takwak simakalik,
    day ata lakwu-kidiy day vaal yinadiy duw taakw-adiy. Alik tikuw, ginyir God miyawa
    duw takwaam kotiy-kidadiy, day wawa maaj rav maa.
  shp-NTPO: Nonra onanke, jatíbi ja esé meran yoiaibo riki, ja esé chibanaibaonares,
    jaskatax ja jaton akábo jato Diossen yoixona, jatikaxbi já bebonmeax netékanti
    kopí.
  aom-aom: Ëmu sisë vaejarue jöho iae no gavarueje. God-hu ë jö bojamuijade hesi bëhoho
    ëhuro Moses-are jögoru hesi uhure raromarue ariböviohuro heromo jabumëꞌo saꞌa
    ioroꞌioro rajohuꞌo ae ahoꞌobëhe jö mana uaröhoho bogojavuego jöꞌe tugorohoromo
    hesi nunire gövögövövëꞌe riravoꞌiröhego ae ahoꞌobëhe maja höꞌöjajire bevaꞌajire.
  geb-geb: Nza khueŋ kaŋgi, Fhe Bakɨme Moses ga nɨɨŋgi tɨvi, nta suaŋgi tɨvi piin
    ki ntɨɨri, nta mben tɨvi ma. Fhe Bakɨme Moses ga nɨɨŋgi tɨvi khueŋ nzuai ne khaŋ
    muuŋgi. Nza kha gumgi, nza zam, nzan guma the Fhe Bakɨme ŋgarkarga tuktɨgi fhuvara.
    Nza kha nuianan ki gumgi, nza zam Fhe Bakɨme nɨma thivgirim, ana nza suaŋv suaŋgirga.
  bsj-bsj: La na weu ban nyumom dikero bolangka tokeu, bolangko ki tok ker kange nubo
    buro mor bolange keu.
  cak-cak: Y roj keteman chi ronojel ri tz'iban can chupan ri ley ri xyo'ox che ri
    Moisés, chique ri ec'o chuxe' ri ley ri' nich'o-vi. Riq'uin ri', y riq'uin ri
    ka'in chic, nikatz'et chi nis-ta jun vinak c'o che'el nu'ij chi manak rumac, y
    chi conojel nuc'ul chi c'o castigo nuk'at ri Dios pa quivi' tok xtunic'oj ri cánima.
  chf-NT: Cuwila chich que upete cua'tac u yäle' ni ley, tuba u chenob une ni machcatac
    äc'bintijobba. Pero niuntu mach u laj chi cumpli t'oc ni ley. Jin uc'a niuntu
    mach uxin u pojlen cua' u yäle' tuba u japän uba jinq'uin Dios u xe u jiran si
    u chijob tu toja upete a'ajtäjob pancab.
  tlf-tlf: Kale nugol utamsup kale, Moses imi ulo umi weng alugum bogosu boyo tebe
