    in Moisés.
  asm-FB: এতেকে আমি সিদ্ধান্ত কৰিছোঁ যে, বিধানৰ কৰ্মৰ দ্বাৰা নহয়, বিশ্বাসেৰেহে মানুহ
    ধাৰ্মিক বুলি প্ৰমাণিত হয়৷
  okv-okv: Avoeto embo na God ta ke pepeni etokito agi aisora te God na mane orekasuja
