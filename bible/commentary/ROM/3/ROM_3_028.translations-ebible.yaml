  hin-2017: इसलिए हम इस परिणाम पर पहुँचते हैं, कि मनुष्य व्यवस्था के कामों के बिना
    विश्वास के द्वारा धर्मी ठहरता है।
  wol-KYG: Ndax jàpp nanu ne ci kaw ngëm lees di jox nit, àtteb ku jub, waaye du ci
