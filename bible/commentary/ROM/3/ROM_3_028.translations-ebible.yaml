  aak-aak: Ayɨnánɨ re neaimónarɨŋɨ́rɨnɨ, “Gorɨxo ‘Ámá ayɨ́ wé rónɨgɨ́áyɨ́rɨnɨ.’ nɨrárɨrɨ́ná
