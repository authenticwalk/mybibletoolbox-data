  nhr-nhr: Khóè ba ko dtcòm̀s koe guu a tchànom iise bóòè sa ta q'ana hãa khama, x'áèan
    ko méé sa kúrús ka tamase.
  uig-PIN: Qünki «Insan Tǝwrat ⱪanuniƣa ǝmǝl ⱪilixⱪa intilixliri bilǝn ǝmǝs, bǝlki
    etiⱪad bilǝn ⱨǝⱪⱪaniy ⱪilinidu» dǝp ⱨesablaymiz!
  beo-beo: Ninia dafawaneyale dawa:beba:le fawane, Gode da nini moloidafa hamoi ba:sa.
    Sema nabawane hamoiba:le hame.
  acf-NT: Kon sa nou ka wè nètaman sé lafwa tousèl ki ka fè an nonm vini dwèt épi
    Bondyé, épi sé pa lè i swiv lwa-a.
  tpi-OTNT: Long wanem, nau yumi save olsem, yumi kamap stretpela long ai bilong God
    long rot bilong bilip tasol, na i no long rot bilong bihainim lo.
  mbt-NT: Su migsuman-suman key ne in-isip ne matareng te Manama ka etew tenged te
    pegpalintutuu, kene ne tenged te pegtuman te Balaud.
  hau-SA: Gama mun tsaya a kan cewa ta wurin bangaskiya ne ake kuɓutar da mutum, ba
    ta wurin kiyaye doka ba.
  mam-NT: Jaxxix tumelj k'o'n te jun xjal tu'n toc jiquen twitz Dios nuk o'cx tu'nj
    tocslabl ti' Cristo, yaa'n tu'nj nniman jun ley.
  udu-udu: Haali/ ana ḵoca e mo mmo/o ki wathi/ karu ki mo ma ḵar/e ki moŋgam gwo
    is ki dar gi mii gi gwoŋḵan jin c̱inu mo.
  tvt-tvt: Hethoondi seng ih jat idi, mina ih hanpi ehi jun ih ba Rangte ih kateng
    ih hoon thuk hali, Hootthe ih baat hali raangtaan ih tah angka.
  bgt-bgt: Hee, ighita kati jino eigna na vaututuni, boi eigna na leghuagna na komi
    vetula.
  mvn-mvn: '@see-verse:ROM.003.027'
  djk-NT: Bika u sabi taki, na biibi namo sa seeka sama kon letiopu gi Masaa Gadu.
    Da dati nái de wan sani, fu wooko anga weiti fosi.
  uig-LAT: Chünki «Insan Tewrat qanunigha emel qilishqa intilishliri bilen emes, belki
    étiqad bilen heqqaniy qilinidu» dep hésablaymiz!
  nde-nde: Ngoba siyaqinisa ukuthi umuntu ulungiswa yikukholwa langaphandle kokugcina
    umthetho.
  ton-ton: Ko ia ʻoku mau tukupau eni, ʻoku fakatonuhiaʻi ʻae tangata ʻe he tui, ʻo
    taʻekau ai ʻae ngaahi ngāue ʻae fono.
  mir-NT: '@see-verse:ROM.003.027'
  cak-YNT: Y quire', nik'alajin che xabanchique vinak re niniman richin re Jesús,
    man jun rumac ndel chach re Dios, astapa' man rubanon-ta-pa re nubij re ley re
    xuya' re Dios.
  ces-1613: Protož za to máme, že člověk bývá spravedliv učiněn věrou bez skutků Zákona.
  nab-NT: '@see-verse:ROM.003.027'
  qxn-NT: Tsaymi cananga willacuntsic leycuna mandacunganta mana cumpliycashgapis,
    Señor Jesucristoman rasumpa firmi criyicungantsicllapita jutsannagtanö Dios Yaya
    chasquimänapag canganta.
  wol-2010: Ndaxte danoo dëggal ne ngëm rekk a tax Yàlla di àtte nit ni ku jub, waaye
    du sàmm yoon.
  snc-snc: Korana bitana riba-maoro, tarimarima tu veḡabidadama lorinai Barau na eḡabi-raḡerani,
    a dia taravatu bita korana-iaḡiani nai.
  lgl-lgl: Gia saiai God 'e farada ioli gi 'alia fitoona gera gi, ma iko 'alia ronona
    sulia ta taki gi gera ilia.
  mmo-mmo: + o 3:28 Gal 2:16*In yik yalonggpayo na timu vu Yesu ond mem Anutu le naanêêl
    yiiy naambe hil anivalok, de me-le naanêêl yiiy naambe hil anivalok lak sen yiiy
    navu samu yite tanasin-ato le.
  ncu-NT: '@see-verse:ROM.003.027'
  cni-NT: 'Pineaquero, ariorica aquemisantaque, yoameetsataquee Tasorentsi. Te incantajeiteeji:
    “Pimoncarajeitero isanquenare Moishishi pavisacojeitantajeari”.'
  eng-WMB: We maintain therefore that a man is justified by faith apart from the works
    of the law.
  zaw-NT: Dxejc sajc guiniä lojtu chutis bejṉ sajc gac naya nez loj Dios sa'csi rililajzni
    xtidx Jesucrist, xhet sa'csi rujnni redzunsa'c ni caj lo leii.
  san-MAL: അതഏവ വ്യവസ്ഥാനുരൂപാഃ ക്രിയാ വിനാ കേവലേന വിശ്വാസേന മാനവഃ സപുണ്യീകൃതോ ഭവിതും
    ശക്നോതീത്യസ്യ രാദ്ധാന്തം ദർശയാമഃ|
  tam-TCV: ஏனெனில் ஒரு மனிதன் மோசேயின் சட்டத்தைக் கைக்கொள்வதினால் அல்ல, விசுவாசத்தின்
    அடிப்படையிலேயே நீதிமான் ஆக்கப்படுகிறான் என்றே நாம் தீர்க்கிறோம்.
  mit-NT: Ñàyùcàndùá, vichi sànì cundaà ini‑ndà nansa quida‑nda, te ndee vàha‑nda
    nùù‑yá. Divi ñà‑cunihnu vàha ini‑ndà mii‑yá nduá xiñuhu, màdì ñá‑chivàha‑nda ley
    (sànaha ma).
  ceb-ULB: Kita unya makahukom nga ang usa ka tawo gipakamatarong pinaagi sa pagtuo
    nga walay buhat sa balaod.
  ces-LB: Jsem přesvědčen, že nikoliv úzkostlivé dodržování všech přikázání a předpisů,
    ale pouze víra nás uschopní obstát před Bohem.
  mkn-mkn: 'Andia ko sakarang kotong su tau bagini: orang bisa babae deng Tuhan tagal
    dong parcaya sang Dia, bukan tagal dong bekin iko Dia pung Atoran sa.'
  pol-UBG: Tak więc twierdzimy, że człowiek zostaje usprawiedliwiony przez wiarę,
    bez uczynków prawa.
  qxh-NT: 'Imatapis ćharcushanchipita ama alli-tucushuwanchu. Tayta Diosnillanchi
    nimäshuwan: «Juchaynaj canqui» nir. Jesúsman yupachicuptinchiraj, alli ñawinwan
    ricamanchi.'
  nwi-nwi: Ror məknakɨn meinai kɨtawə kamharaptərəkɨn tɨm tɨm nhatətəyen ramor swatuk
    mə narmamə kasatuatuk ye nɨmrɨ Kughen, pəh nien mə nəri-pənien nəgkiarien kape
    loa.
  kmo-kmo: 'Nota eecha wocho: hiki siitiichichawa nobok God riita eeka man otii kepi
    siito. Loban sumowu tawey, ii otii kepi siikasakech.'
  agr-agr: Apajuik Jisukristui kajintsá anentaibaunum pegkeg ainagme tujama nunak,
    chicham umiktajum tibauwa nu umikbauwaikish dutijamtsu duka dekaji.
  kyc-kyc: Pii letamano dokona angi palamo doko, akali Yesu kapa ingingi lao suu pyara
    doko iki Anatupa rolae ingyara. Lowa minyara dokome rolae ingyarande daa.
  urd-GVU: کیونکہ ہم کہتے ہیں کہ انسان کو ایمان سے راست باز ٹھہرایا جاتا ہے، نہ کہ
    اعمال سے۔
  yre-NT: -Yee "wɛan -a -cin 'e 'kɔn -kaa 'ji 'nan yi -tɛradɩ Zozi da man nɛn Bali
