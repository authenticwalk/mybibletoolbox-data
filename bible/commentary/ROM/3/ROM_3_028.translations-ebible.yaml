  hmo-hmo: Unai dainai ita gwau tau ta ia maoromaoro Dirava ena vairanai, be iena
    abidadama sibona dekena amo, to Taravatu badinaia dekena amo lasi.
  big-big: Tegi yombanu nak Anotogo loyengka miziweki kaiya piyeng mizirikki wiyeke
    Anotogo pi pangkabek mizagi ono kapura pigi ngizi kumuli maburago kele pi pangkabek
