  aey-aey: Ge, ege odi cisdoqona, wawige meleecna himec dana uqa ijan ititom eu ona.
    Uqa loo je toodu odocna ijan ititom qee ona.
  urd-GVH: क्योंकि हम कहते हैं कि इनसान को ईमान से रास्तबाज़ ठहराया जाता है, न कि
    आमाल से।
  ycn-ycn: Caja huahue'epí méqueca iná i'imacá lamára'ataquejami que Tupánajlo. Caphí
