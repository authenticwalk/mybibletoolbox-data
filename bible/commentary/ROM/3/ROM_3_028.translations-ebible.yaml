  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤴ ᤀᤠᤀᤡ᤺ᤳᤋᤢᤶ ᤀᤠᤏᤠ᤺ᤳᤋᤢᤶᤔᤠᤱᤃ ᤔᤧ᤺ᤴ. ᤁᤖ ᤏᤛᤠ᤺ᤴᤗᤠᤶᤔᤣ ᤀᤠᤵᤋᤡᤰ
