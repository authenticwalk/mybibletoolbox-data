  cop-BHC: ⲦⲈⲚⲚⲀⲈⲠ ⲞⲨⲢⲰⲘⲒ ⲄⲀⲢ ϪⲈ ϤⲚⲀⲘⲀⲒ ϦⲈⲚⲪⲚⲀϨϮ ⲀⲦϬⲚⲈ ⲚⲒϨⲂⲎⲞⲨⲒ ⲚⲦⲈⲠⲒⲚⲞⲘⲞⲤ.
  buk-buk: Mêtê naŋ yac ahoc asê, naŋ sôm bu yac dati lau gitêŋ tu yac neŋ dakêŋ whiŋ-ŋga,
