  mya-JVB: ထိုကြောင့်လူ မည်သည်ကား၊ ပညတ် တရား၏ အကျင့် မ ရှိဘဲ ယုံကြည် ခြင်းအားဖြင့်ဖြောင့်မတ်
    ရာသို့ ရောက်တတ်သည်ဟုယူဆ ရ၏။
  kgf-kgf: Imuac mia ic méŋnéŋ héna acac aiiguc qahac, néŋ ninʒéŋ ninʒéŋaiguc solaŋa
    ʒémimia wammacac hezac imi niŋtegicʒiŋ.
  awb-awb: Manikánka Mósísine ehweh tábúsoqme sehgí ánínsábé, Are kaweqtaq míahne
    atehro? Írakaumo. Ite tagarionawe peh wenahninsábé aiq pútare atéh ánínsábé, Are
    kaweqtaq míahne atéhre.
  gdn-gdn: Nu kataigibi wetawetara da eba nu ubumana oragai apunai Mosisi gora okapupu
    ki wiwirapamana makeya makeya kwaigamana ki pokaiya Mama-nuga God nu iyapana bagi
    supasupai nidini. Nu sumanuga mena pokaiya ka e nu iyapana bagi supasupai nidini.
  nko-NT: Megyí atɔ wankláán ámʋ́ʋ́ Mose Mbla losuná anɩ bwɛ ámʋ sʋ anɩtegyi
    asʋ Bulu ansɩ́tɔ́. Ɩna Kristosʋ hógyisʋ abégyi asʋ Bulu ansɩ́tɔ́.
  bsn-NT: To bajiri, Moisére Dios ĩ roticũmasirere mani masiro cõro quẽnaro mani cʉdiboajaquẽne,
