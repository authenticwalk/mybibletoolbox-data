  med-med: Akup tʉn ndi pʉnmʉn ei, mondpa pili wamp ei mint, Got ndi, wamp kun kai
    nʉtʉm. Mi ik pep rui uⱡ ila mon!
  bch-bch: Ngansa gita taoatai, panua tiuot tutui Deo imatai oangga lolod matua ngan
    ei, be eine ngan nasinga apu mao.
  cco-NT: Jo̱ lanabaꞌ nɨcalɨne˜naaꞌ røøˋ e Fidiéeˇ niꞌímꞌˋbre dseaˋ e lɨiñꞌˊ dseaˋ
    i̱ jaˋ røøngˋ dseeˉ fɨˊ quinirˇ dsʉꞌ uíiꞌ˜ e jáꞌˉ lɨ́ɨiñˋ júuˆ quiáꞌˉ Dseaˋ Jmáangˉ,
    dsʉꞌ o̱ꞌ uíiꞌ˜ e jmitir˜ e júuˆ quiʉꞌˊ ta˜ do.
  deu-1951: So kommen wir zu dem Schluß, daß der Mensch durch den Glauben gerechtfertigt
    werde, ohne Gesetzeswerke.
  alq-ALGNT: Kikikendananan mega Kije Manido e odji k8aiak8abamadjin a8ian ka iji
    teb8eta8andjin Jesosan, ka8in 8in ka iji mino ijitcigendjin e nosoneamindjin Coda8inni
    Inakonige8inan.
  ixl-NNT: As ech qootziteꞌ uvaꞌ ni toksa veꞌt Aak unqꞌa uxhchileꞌ sjikla aamail tiꞌ
    uvaꞌ kꞌujleꞌl veꞌt ikꞌuꞌl unqꞌa uxhchileꞌ tiꞌ u Jesús. As jit tiꞌ inimat u tzaqꞌiteꞌ
    uvaꞌ tzꞌibꞌamal kan taꞌn u Moisés.
  boa-NT: Tsá teene dííbyé taúhbaju meúráávyérómeke dibye ɨ́mɨáámedi díllóítyuróne.
  quh-NT: Reparanchej, runaka Diospi jap'icuskannejllatamin chekanpaj khawaska caskanta
    manataj camachiskasmanjina ruwaskanraycuchu.
  kwi-kwi: Sun akwa aune sunkana minpuspas. Diosne Judío awaruza, Moisés ɨnintɨt aizpa
    mɨamturuza wat kulnamanazi. Usparuza sapnamanazi. Usne Cristora nɨjkulturuzain
    sapnanazi, uspa kwail kiarɨt aizpa wat kulnanapa.
  agm-agm: Iyataatɨ nyahɨ siyaatɨ mmonahaayo, isɨhiya wɨnɨhapɨpa japepihɨrohɨtɨhanda
    kiyai Autaahaatɨho sahɨ tɨtɨhɨ nisɨ ndɨhetɨ saasanotahiyaate undataamaase. Owetise.
    Nehɨ kiya Kɨraisihopɨ gɨwunyaahohɨtɨhandaahɨhɨ Autaahaatɨho kiyai saundataase,
    “Sahɨ nisɨ ndɨhetɨ tɨtɨhɨ saasanotahiyaate,” undataase.
  ubr-ubr: Yabin dura kanfounai tanau on, orot an baitutumai on enat God matanai an
    yawas totorin emamatar, ato men Baifafaro dura iyau nanaba unfofour on nan unnat
    am yawas totorin unmatar on.
  tsw-NT: A̱sula̱ a zuwa tsu ta̱ tso oꞌwo mejege na aciya̱yi adama a na tsu usuyi,
    amma adama a na tsu toniyi Wila̱ u ɗa shi.
  cax-NT: Sane nauquiche tütusio nurria oemo, chüpuerurrüpü urrian tato nusaca au
    narrtarrti Tuparrü ui arrüna uisamute isiu nüriacarrü. Yasuriuruti oñü saneantai
    ui arrüna arrtü oñoncatü ümoti Jesucristo.
  aia-aia: Naia na hinihini nagau odo-odo 'inia na'i maana God, ai'a do 'iniai suria
    agaaui Ha'atora.
  srp-1865: Mislimo dakle da æe se èovjek opravdati vjerom bez djela zakona.
  agt-agt: Te ya pake ipasikkal ku a maski am idulot tam la ya lintig na Namaratu
    a bakkan ta yen ya pakaitan na ta katunung tam, am awa pangikatalak tam la te
    Hesusen.
  lug-lug: Noolwekyo omuntu aweebwa obutuukirivu lwa kukkiriza so si lwa kugoberera
    mateeka.
  yby-yby: Sakoya ya gamuya elewole oko elekaka nesaya Omailimo elekadeko lihimate
    minametibo minakolune, loko eletune. Omailimo lo hukaibo ga emesalo molokakakuya
    minamiye.
  heb-heb: לכן נחשב כי באמונה יצדק האדם בבלי מעשי תורה׃
  mpp-mpp: '@see-verse:ROM.003.027'
  apb-apb: Aana iinoni e sai ne'i iinoni oodota'i i maana God mola aena aana e hiiwalaimoli,
    na e ka'a ike i sulie uri ko lulu i sulie mo Ha'atolanga.
  san-TEL: అతఏవ వ్యవస్థానురూపాః క్రియా వినా కేవలేన విశ్వాసేన మానవః సపుణ్యీకృతో భవితుం
    శక్నోతీత్యస్య రాద్ధాన్తం దర్శయామః|
  ben-IRV: কারণ আমাদের মিমাংসা হলো আইন কানুনের কাজ ছাড়াই বিশ্বাসের মাধ্যমেই মানুষ
    ধার্মিক বলে বিবেচিত হয়।
  ntu-ntu: '@see-verse:ROM.003.027'
  pan-pan: ਇਸ ਲਈ ਅਸੀਂ ਹੁਣ ਇਸ ਨਤੀਜੇ ਤੇ ਪਹੁੰਚੇ ਹਾਂ ਕਿ ਮਨੁੱਖ ਬਿਵਸਥਾ ਦੇ ਕੰਮਾਂ ਤੋਂ ਨਹੀਂ
    ਸਗੋਂ ਵਿਸ਼ਵਾਸ ਹੀ ਤੋਂ ਧਰਮੀ ਠਹਿਰਾਇਆ ਜਾਂਦਾ ਹੈ।
  gvc-gvc: 'Õ sehe masija mari: Jesure mari wacũ tuachʉ ñʉno marine ñʉ jicoara Cohamacʉ.
    Ã jiro marine “Buhiri marieina, noaina jira”, ni ñʉna tiro. To dutiare mari yoari
    wapa ã ni ñʉerara. Tirore mari wacũ tuachʉ ã ni ñʉna.'
  mwp-mwp: Wa, na ngalpan mina yoepathaman kedha, mabayg balbayg tidan Awgadhaw imaypa
