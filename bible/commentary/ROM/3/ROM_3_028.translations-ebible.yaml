  cof-NT: Junca jera tenca cato miilaiyoe cayaito se lonola joyoeque. Jesucrístoca
    quereinun tenchi se lonola joyoe; Diosichi mantá chutecaca meránun tenchi se lonola
    itoyoe.
  srm-NT: Mi taki e, dee sëmbë, ee wan sëmbë i kë ko bunu a Gadu wojo, nöö be i biibi
    nöö. A di fa dë nöö Gadu o luku i u bumbuu sëmbë, na te i ta hoi wëti ufö.
  qvs-NT: Chayrayku yachanchisapa Jesukristullata kreyishpa kawsaptinchikuna Tata
    Dios perdonawananchikunata. Mana Moisespa kamachikunankunata kasushkanchikunaraykuchu
    perdonawanchisapa.
  zca-NT: Yent cho men gab, más tsak men lo Dios, porke une be, nzhak nambe men lo
    Dios por ñila xa' Jesukrist namás; no gat lë't por ngale' bixa' kwa'n nzobni'
    lo leye, porke yent cho gak le'i.
  cbc-NT: 'Bairi yua, atore bairo marĩ ĩ yaparoetaya: “Ni jĩcãʉ̃ ũcʉ̃ Moisés ãnacʉ̃
    cʉ̃ caroticũrĩqũẽrẽ cʉ̃ caátipeyogamirĩjẽ jʉ̃gori mee, Jesucristo mena cʉ̃ catʉ̃goñatutuarije
    jʉ̃gori mena roque, ñe ũnie cawapa mácʉ̃rẽ bairo qũĩñagʉmi Dios,” marĩ ĩ masĩña.'
  qxo-NT: '@see-verse:ROM.003.027'
  mox-mox: E ʼinega niʼa kavetunutunuqa Yaubada matanaya eda vetumaqana ʼinega, ta
    gebu luvine adi ʼabiboda ʼinega, mana ge taha toga ana fata luvine qabudi naʼabiboda
    aqiaqiedi.
  kew-kew: 'Gore gupa pagamina: Onaanumi Gote madaa kone rulalimi-daare Gote-me go
    onaanu maredepo yalia. Onaanumi rekena agaa mogeaaeme-daare nipumi nimu namaredepo
    yalia.'
  dww-dww: Vutuna aubainama tauma ka riuriuna da banaga yawasana e paḡopaḡona inam
    waisumaḡe, be nam dà noyama veredima aubaidi.
  twi-ASANTE: Ne tiawatwa ne sɛ, wɔnam gyidie so na wɔbu onipa bem, na ɛnyɛ Mmara
    a ɔdi so no enti.
  aoj-aoj: Eaꞌ apaꞌ mogawa epes mamahisa sagahapifa Jisas atini, God naꞌi esis atis
    sataga boꞌwes hililiꞌ, apaꞌ esis sandaꞌ maola sogaila muꞌuli inimbai, owaꞌatin.
  cbv-cbv: '@see-verse:ROM.003.027'
  taw-taw: Chɨn anɨgɨl gos nopun, binɨb kɨli Jisas nop gos lɨnɨgel, God kɨlop gek
    binɨb suŋtep ne yenɨgel. Pen takaw Mosis ñu kɨl tɨkak ak, ne binɨb okok kɨlop
    gek God binɨb suŋtep ne yenɨgel tek ma lup.
  jic-NT: Mpes qjuisin 'yüsa gente 'üsüs nsem Dios lal, yupj japon na Dios tjevelá
    Jesucristo po'ó. Moisés tjevele jin la tjajay tulucj ca nacj; mop'in nin, 'üsüs
    nsem yupj Dios lal.
  zap-NT: Por neguin nanwen be ne por ne rlaleedx mén Jesucrist nak ne run Dëdyuzh
    perdon xdol men, nakdeto por ne rlaa men zegne zëëd lo ley.
  wer-wer: Pöta ngönte tiar epël yaaurö. Omën namp kön wi kosangtaring wë pöpön Anutuuk,
    “Wotpilëp,” pël yamëëaup. Ën namp Moses pim ngön kosangötë ënëm yaaö pöpön Anutuuk,
    “Wotpilëp,” pël nemaan yaaup.
  ipi-ipi: '@see-verse:ROM.003.027'
  qul-NT: Ajinapi yachanchis, Dios sut'inchan creejcuna salvaska caskancuta, leypaj
    mandaskancunata junt'ananta mana obligaspa.
  ter-NT: Noíxoaneikopo ûti itúkeovo vo'oku kúveovo Kristu ne xâne ponópinovo nonékuke
    Itukó'oviti, kene haina vo'oku itúkea páhoenoa Ponóvoti Kixovókuti yútoe Muîse.
  bmr-NT: Jaamaño magaajahi miyaavogofeenedɨro Moocaani mɨɨnoco agaayɨcɨnoco. Jillɨ
    tajɨɨba onoonoco momoonɨmaño icatɨno.
  fuf-fuf: Ko fii hiɗen wi'a wonde ko sabu gomɗinal ngal neɗɗo jogoraa feewuɗo, e
    ɓaawo ɗoftagol Sariya on.
  bhl-bhl: 'Feinka! Nu kame kilele kal keluwete: Nimin kawtiw ite mak Sunbin-Got elo
    “Fein!”, dangiw tewe, i em kiin dim e fein kiol kuw sen so banim kawtiw kelokoliw
    te. Kate, nimin kawtiw ite mak Moses em kukuyemse sawa weng ete kuw gelewiw tewe,
    i ki keko, Sunbin-Got em kiin dim e kiol kuw sen so banim kawtiw kelinba kekabiliw
    te.'
  ons-ons: Ŋene ramaine, yemo ŋei eŋe mali malipinane weku ra more, koboboine Anutu
    wano biraka okanmaike, eso ra rokop donŋo raki teweke okanmaike, ea wane mida.
  con-NTPO: Tsa'camba gi in'jan'fa a'ija Jesucristove in'jamba ño'ame dapa ccusha'fa.
    Nane manda'choma pañamba ñotsse tson'choja fuiteya'bi tsu ccushaya'chove.
  ghs-ghs: Oi nanai qupadzomami Ohongai hu noo baura eetaamaho abike pobipobinomaitorai.
  peg-peg: ବାଟିଙ୍ଗ୍‌ ମା ବୁଜାନାକା ଇଦାଂ, ମାନାୟ୍‌ ବିଦିତ କିତି କାମାୟ୍‌ ପିସ୍‌ସି ପାର୍ତି ହୁକେ
    ଦାର୍ମି ଗାଣାକିୟାନାନ୍‌ ।
  txu-NT: Kam, djãm me kute Metĩndjwỳnh kukràdjà mar ne kute kôt amijo anhỹro ba nhym
    kam kute kôt memã axwe kêt jarẽnh? Kati. Atemã ne wã. Nhym be, me kute tu amim
    Jeju markumrẽxbit. Kôtbit ne kute memã axwe kêt jarẽnh nhym me arỳm kum mexkumrẽx.
  eng-WEBU: We maintain therefore that a man is justified by faith apart from the
    works of the law.
  gnw-NT: Jáeramo yaicuaa ma quirãi Tumpa yanembujupi yandepurugüɨrovia rupi. Yanembujupi'ã
    mboroyocui jei vae yayapo vae rupi.
  mux-mux: Oliu-ni piliipu kene, ‘⸤‘Yesos-ni oliunga nimba tinjirim ulele mindi kapula.’⸥
    niku tondulu munduku piliilimili yambuma aku-siku telemeláliinga Pulu Yili-ni
    enini kanupa kene eninga ulu-pulu-kísima mundupa kelepa, ‘Numanu sumbi-nimba pili
    yambuma.’ nimba kanolemú.’ nimbu piliilimulu. Moses-ni Pulu Yili-nga ung-mani
    sirimuma piliipu temulú kene kapula naa temba. Akiliinga, ⸤yambu te-ni yunga bili
    yunu paka tomba kupulanum te naa lelemú.⸥
  maj-NT: A̱t'aha̱ mankjinná nga ma na̱xu̱ xu̱ta̱ nginku̱n Nti̱a̱ná tu̱ nga̱t'aha̱
    nga s'ejihi̱n Jesucristo̱, najmi nga̱t'aha̱ tsa ts'íntjusun ni xi tjít'a kju̱a̱téxumoo̱.
  bkq-NT: Augueondyly. Deus tâwentâzeba kâendyly, Jesus Cristo kieinwândylyguelâ,
    judeu domodo ezewenryem inwenien-hoymby aguiendylygue inkâba.
  kue-kue: Sraglpre, erme nono yegl pirkan ounga nono God ongumuglo mina wu du-wakai
    omga i pirngi dumga konbauna i mina suwara. Te lo duglo beglkwa konbauna i mina
    tamanga.
  cot-NT: 'Irootaquequea noncantantajiaquempica irishetacojiaqueriquea Aapani Irioshi
    maasano aventajiaquemparineca Jesoquirishito, teequea incantacojitajeroji imaica:
    “Intsishiatsi pinetsanatajeroshiatsi itioncacotanaqueca Moishishini irishetacotimentajitaquempinijite.”'
  bnp-bnp: '@see-verse:ROM.003.027'
  apn-NT: E pa axte tanhmã mẽ amã ja jarẽnh to ka mẽ aprĩ hã inhma. Mẽmoj pumunh kôt
    na hte Tĩrtũm mẽ pahte amnhĩ to mex xwỳnh ã mẽ pajarẽnh wehe? Xà mẽ pahte kapẽr
    tũm kôt amnhĩ nhĩpêx o ri papa hã mẽ pahpumunh kôt? Nà na hte ja hã mẽ pahpumunh
    kôt ã mẽ pajarẽnh anhỹr kêt nẽ. Mẽ pahte hkôt amnhĩ nhĩpêx rãhã ho papare hã.
    Ãm mẽ pahte amnhĩ kaxyw Kra Jejus kôt pajamaxpẽr nẽ hkôt amnhĩ xunhwỳr ã mẽ pahpumunh
    kôt pix mã na hte mẽ pahte amnhĩ to mex xwỳnh ã mẽ pajarẽ. Ja pix ã mẽ pahpumunh
    kôt na hte ã mẽ pajarẽnh anẽ.
  ctp-NT: Kanꞌ chaꞌ niǐn ꞌwan chaꞌ ndiya ska ti ñaꞌan nu ka suꞌwe ka kasiya ꞌñaan
    loꞌo Ndiose; ndiꞌin chaꞌ stean chaꞌ ꞌin Jesús, ni siya ja nchka ꞌñaan kuꞌnian
    nchga chaꞌ kula nu ngwaꞌan neꞌ kula sꞌni.
  opm-opm: Dire ma ihat pati asoh Jisas ohnong Ohwi inahatin hatin hanwa dahapti ohe
    pe ohwi ihat pati ohoh ihan dir Moses ohe natip sawa meng ma amram dindeiya ohe
    pe oh Got oh gur yah han bapmur na naporpat ma hapat dahaptimur. Dir ohe danong
    hatperhan dirnong orhe ma inahapat ohe pe ohwi Got oh Gur yah han bapmur napor
    napapat ma hapat dahaptimur.
  bvr-bvr: 'Ngardawa janguny ngayburrpa nyiburr-guna nyibi-rrimanga gun-guna: Wangarr
    an-jechinuwa a-nenga an-gugaliya minypa nipa an-gugaliya marr a-balcharra nula
    Jesus, rrapa ngika minypa joborr gu-borrwuja wuriya Mojich gun-nika burr-guta.'
  zad-NT: Na' ba ṉezicho chiyakcho beṉ' ḻi beṉ' shao' lao Chioza' daa chonḻilall'cho
    Jesucrístona' na' aga daa choncho daa na leyan'.
  kmg-kmg: 'Irec dâŋ šiŋuc manapene fozejec: Ŋic nâŋâc sâcmutâc dâŋ rereŋkere mâcne,
    mamanasiŋte erâ kiŋfâsâc fuaeŋgopeneŋ.'
  aso-aso: 'Ee, laza tiꞌ lo gele none: Oꞌmosoꞌmo evenekumuꞌ ve lisiheꞌ ve lo-ledelineꞌ
    nene louꞌ gamaziloꞌ eꞌmete osuꞌ lube lamube nemuꞌ gele hulo Izesuꞌ Kilisitoꞌnimuꞌ
    gele eleꞌvoleꞌ okunivosavoꞌ nene ve lisiheꞌ ve lo-ledeleseive.'
  uli-uli: Igla ila siya sor le yarmat ila rema fel mo irel Deus le fael yar tugulul
    ladep, ngo te fael mala re talenga mokwe Hatobtob we ye sor.
  nin-NT: Inta kri karrkarr di ikpanye nggi i di du Abachi a kpa uni la ure ki uni
    na uzizi na age̱ ama. A si si ina inkindirr yi nggo Are ka Abachi ka a da mu hen.
  acu-NT: '@see-verse:ROM.003.027'
  cak-WNT: Y queri', nik'alajin c'a chi xabachique winek ri rucukuban ruc'u'x riq'ui
    ri Jesús, nitz'etetej c'a ruma ri Dios chi majun rumac, astape' rubanon o ma rubanon
    ta pe ri nubij ri ruley ri Moisés.
  ebk-ebk: Tay afurotun takú ay babaen as nan pammati yangkiay nan maifilangan nan
    taku as nalintig as nan mangiilan Apo Dios, ya fiakun as nan manongtongparan as
    nan lintig.
  spa-PDDPT: Concluimos, pues, que el hombre es declarado justo por la fe, sin las
    obras de la Ley.
  ruf-ruf: Kwaapfila imunu kotendighwa kanogha kwe Imulungu kwa ukutoghola, na si
    kwa ukukinda Ghamalaghitso bae.
  gun-gun: Ha'e nunga rupi jaikuaa jajerovia ramo 'rãe nhanemboeko porã, lei rupi
    nhanhea'ãa rupi e'ỹ.
  agu-BL: Ja bin lajluchax skawutz yi ja wi't jal kabalajil swutz Ryos tan tu' yi
    na k'uke' kac'u'l te yi mbi banak Cristo. Qui'c ltaj quen banle'n tane'n e'chk
    leya'tz ske'j.
  isn-isn: Kululo kumailya umuntu wipegwa itai kua uhuili singa kuantendo ni yilago.
  eng-PEV: It is like this. We believe in Jesus, so God tells us, “You are all right
    now.” But if we only think about that law and try to do the things it says, God
    will not tell us that we are all right.
  ilo-ULB: Ibilangmi ngarud a napalinteg ti maysa a tao babaen iti pammati uray awan
    dagiti ar-aramid ti linteg.
  pir-NT: 'Ohõ saha masiaja mari: Jesure mari wacũ tutuagʉ̃ ihñano marine ihña coare
    Cohãcjʉ̃. Sa yero marine “Quehnoana ijire”, ni ihñare tiquiro. Tiquiro ye dutiyere
    mari yeri wapa sa ni ihñedare. Tiquirore mari wacũ tutuagʉ̃ sa ni ihñare.'
  anv-NT: Ndɛre ɛlúmbɔ, dékaá nnó muú abɛɛ́ cho né mbɛ ushu Ɛsɔwɔ gétúgé
    áfyɛɛ́ metɔɔ́ ne Jisɔs, ɛpɔ́fɔ́ gétúgé ábélege ɛbɛ.
  sab-NT: Me no tañachuge ene, uñale chege kwian Jesucristo gai ulia, Jesucristo giti
    Chube kwian ene jwen siere ji chugege kwian agedu me no gdale, ene kwian chege
    no trate Chube gwage, Moisés chadalla alin giti kwian me ñage tien gitiru ji chugege
    agedu me no gdale.
  tmd-tmd: Makwam, nöbö mö piaku lo mönö rɨg yad mag akuyöbö röiŋö, rön, God ñɨgö
    nöbö mö kömö wä nɨ me ren. Nöbö mö Krais Jisas röŋ mönö waiö aku nugw pöiŋö, rön
    aku, God ñɨgö nöbö mö kömö wä nɨ me cöna.
  acr-NNT: 'Kaqakꞌisbꞌej kꞌu rukꞌ waꞌ: Ri Dios kuꞌan jusukꞌ che ri tikawex ruma ri
    kubꞌulibꞌal ukꞌuꞌx rukꞌ Rire, na ruma ta ri utaqem taq ri taqanik.'
  kpg-kpg: Idimaa, gidaadou gu iloo bolo tangada la ne donu i baahi o God mai i di
    hagadonu la hua, ge hagalee mai i dono haga gila aga nnaganoho.
  taj-taj: थेतबासेलमा ठिम अन्‍छार गे लसी आहिन। तर विश्‍वास लसी जे परमेश्‍वरदा सेम
    निबा म्‍हि दोबारी खम्‍ला भिबा ताम य्‍हाङदा था मुला।
  avt-avt: Te haiu mertei menmen im. God katɨp mɨt hɨr yaain nentar hɨr nɨrɨak menmen
    hɨm kerek Moses kewisɨm mau tɨwei matɨp hɨr enisesim au. God katɨp hɨr yaain nentar
    hɨr nemtau hɨm mɨrak hɨr nisesim.
  cbk-cbk: Entonces sabe kita que Dios ay puede lang considera con el maga gente como
    si fuera nuay sila pecado por causa del di ila fe con Jesucristo, y hende por
    causa cay ta sigui sila el maga reglamento del ley.
  uig-ARA: چۈنكى «ئىنسان تەۋرات قانۇنىغا ئەمەل قىلىشقا ئىنتىلىشلىرى بىلەن ئەمەس، بەلكى
    ئېتىقاد بىلەن ھەققانىي قىلىنىدۇ» دەپ ھېسابلايمىز!
  tuf-tuf: Is bahnáquinat ítitan, uwat bachan chihtán yajquír cuitar Sir ub cahmor
    ay waájatro. Cuat Jesucristo chihtá rahcuír cuitatrun ur ay waacaro. Eyta bira
    isat ijmár ojcor ayan cuít tew̃ic etátaro.
  abx-abx: ngan ag'alagad kita nga akwinta i a'a matadong si pangulawan-na si Diyos
    pina'agi si pagtapud-na ngan gana' kalabtanan-na si pagkamatinumanon si Bala'od.
  mco-NT: Paady nmɨna'ñɨch co jäy ajcxy y'ahuimbity tudägy co ajcxy mɨbɨcy Jesucristo,
    e canan co janch ypaad jacuydungɨxy canaag cötujcɨn.
  cpb-NT: Eero okanta ishamewaite tampatzikashireri, tema te roitsinampairo ipankenawaitakawowa
    Inintakaantaitakeri pairani. Apatziro rimataitziro rawentaashiretaitari Cristo.
  aon-aon: Umum maresh? Apak makri namudok. Iruhin madae nuhwar arpesh yopishi um
    agundok shugipesh lo um uwe, uwok. Anan douk nahwaresh yopishi um agundok shasuhw
    Krais ananin baraen dodog aria shagipeshen um.
  hus-NT-2005: Pos tám, i chuꞌúch ke na Dios in kʼwajbál alwaꞌ kʼal Jajáꞌ xitaꞌ xu
    belomich ani yab in ódhál ti kwenta max in tʼajámal o yabaꞌ xowaꞌ in ulal an takʼixtaláb.
  mig-NT: Ja̱ yúán jiní‑yo̱ já kéndo̱o ndaa̱ ɨɨn cha̱a jíín tú'un kándíja‑de, nasu̱
    jíín tú'un skíkuu‑de ja̱ ká'a̱n ley.
  bps-bps: Na mangu aloito fakay matlu di kite Dwata fagu di kafaglutito di ku Dyisas,
    ise fagu di kimenito i flalò.
  mbs-mbs: Yan netegahan tadon den te pineokit te pegpemenal te teg sebad-sebad kenitadon
    se peg-aneng-aneng te Timanem te metòlid kidon. Kenà iyan pineokit te pegtolò
    tadon te menge punù ingkeliwat i Moises.
  tof-tof: Ka ini poko wialóma, zitülkus mi igó bóktan amoandakla, darrü olom dümdüm
    tonarr oloma, zitülkus wa amkoman bangunda, akó ene zitülkus koke igó, wa gida
    mamoanda.
  cme-NT: 'I gbãa waŋ mamaŋ ma yaa daama: Diiloŋo kãŋ nɛliɛŋ nuɔŋo‑i nelviiŋ nuɔ
    wuɔ ŋ haa ŋ naŋga‑i Yesu-Kirsa‑i-na, u sa kãŋ-ni wuɔ ŋ wuɔyaa ãnjĩnamma.'
  sus-sus: Won a kolon a danxaniya nan mixi matinxinma Ala ya i, sɛriyɛ xa kɛwalie
    xa mu a ra.
  pon-2006: Pwe kitail eseier me aramas akan kin pwungla rehn Koht sang ni pwoson,
    kaidehn sang ni ar kin kapwaiada Kosonnedo.
  dad-dad: Ere nigin, ada keleĩ, Negur ĩ tamo nẽ momoiya bunem madur bagai youf, lo
    dõ fiya bunem sã.
  zab-NT: Pur ningui dunnɨ nanchuun dec Dios runny perdón xtuld bniety pur guelreldilaaz
    Jesucrist, gati pur cayunti bniety pur gúnbɨ irate zec ni rnabee ley.
  jae-jae: Aêac tajala biŋ tonec kêtu tôŋ gebe Anôtô kêmasaŋ ŋamalacnêŋ biŋ e gêlic
    êsêac têtu lau gêdêŋ kêtu sêkêŋ gêwiŋŋageŋ, kêtu sêjam biŋsu ŋakoleŋŋa nec atom.
  ksd-ksd: Damana da nuk ot pa ia, ba di vatakodo ra tutana ure kana nurnur ma vakir
    ta ra papalum i vuna ta ra tinata na varkurai.
  msm-NT: '@see-verse:ROM.003.027'
  myk-myk: Lee na wèe na já jo nʼa daa yɛ nigin gbɔɔrɔ ni Kilɛ ya sipya wii sipyitiimɛ,
    Kilɛ tudunmɔɔ Musa wo saliya wu koo li wo ɲaari bɛ wɛ.
  sbe-sbe: Kaniyona ede kabina ta kata meta Yaubada tamowai ye tolehedudulai sunuma
    debanaena, na nige laugagayo kawakabiyeina debanaena.
  mcr-mcr: Ii ne näqŋqä tiiŋiŋqä ämakquä iutaŋiyi. Ämaqe, Goti Hanjuwä Iqueqä hiŋuä
    iqiŋi jänäŋä timäupŋqe, kukŋuä-suqä qänaknä iqä iquesanä hmanji. Ii hänaqä quuvqä
    heqiyqä iquesanänji.
  cux-NT: Maaⁿ ní n'diichi yú chi Ndyuūs diíⁿ yā recibir 'iiⁿ'yāⁿ caati cucáávā chi
    i'téénu yā Jesucristo ní nguɛ́ɛ́ caavā chi diíⁿ yā chi ngaⁿ'a ley miiⁿ.
  tur-YTC: Çünkü insanın Yasa’nın işlerinden ayrı olarak imanla aklandığı kanısındayız.
  san-ITR: ataeva vyavasthAnurUpAH kriyA vinA kevalena vishvAsena mAnavaH sapuNyIkR^ito
    bhavituM shaknotItyasya rAddhAntaM darshayAmaH|
  bel-N: Дык мы лічым, што чалавек апраўдваецца вераю, незалежна ад учынкаў Закону.
  sch-sch: Masika han miriem hi Balam jôm sika Pathien kôm adik a chang niloiin,
    taksônna sikin kêng mîn dik an chang tiin kin min mong ani.
  mic-MIQNT: Gatu nige' na tel nemitun mimajuinu getlamiet Gjinisgamewigtug ta'n teli
    gtlams'tasij Se'sugulial, mo ta'n tel majulgwatg 'tplutaqan.
  huu-NT: Moisés mɨcorɨ lloga uaina caɨ ɨɨnuamona, marebicaiñedɨcaɨ; iadedɨ Jesucristona
    caɨ ɨɨnuamona marebicaidɨcaɨ.
  jiv-NT: Nuja̱i̱ páantaiti. Akupkamu umirtsuk aya Jesukrístu shiir enentáimtakrin
    Yus “péṉkeraitme” túramminiaitji.
  otm-NT: Nɛ dí pąhmbʉ ngue bi hogahʉ Oją 'bʉ má hąnthohʉ rám hma nangue rán hoqui.
    Nɛ hin da 'yängahʉ 'bʉ xcá jąs'hʉ, o hin'na.
  dah-dah: Fudinde, albe epte ma Moseyen saba gama irde Al Kuruŋ diliŋde al huwak
    henayiŋ yeŋ nurde hite. Yesu niŋ dufaymiŋ tareŋ irde gab al huwak henayiŋ yeŋ
    nurde hite.
  tnk-tnk: Iakani iamɨnhi irə tɨ nəri nə mə kɨtaha saməni nɨpərhienien ia nəɡkiariien
    i mə iərmama sə ramahatətə ia Iesu in ratukwatukw ia nəmri Kumwesən, mətə rɨpko
    mhə ia nesi penien Loa.
  kpr-kpr: '@see-verse:ROM.003.027'
  san-IAS: ataeva vyavasthānurūpāḥ kriyā vinā kevalena viśvāsena mānavaḥ sapuṇyīkṛto
    bhavituṁ śaknotītyasya rāddhāntaṁ darśayāmaḥ|
  nho-nho: Taatou nei ku illoa hakkaatoa maa naa ora taatou e ttonu ki mee taatou
    e lotu maaoni i TeAtua. Naa ora taatou see lavaa te hakatonusia naa Loo Moses
    imua TeAtua.
  gym-NT: '@see-verse:ROM.003.027'
  azg-NT: Manndaꞌ vaa ngꞌe jndë tsjö ndëëhoꞌ min na aa tacotsiquindë tsꞌan juu jñꞌoonꞌñeen
    na icoꞌxenhanꞌ, majoꞌ ngꞌe na vantyja tsꞌon juu Jesucristo, joꞌ na iyꞌoon Tyoꞌtsꞌon
    cüentahin na iquen jonhin na tajnan tsixuan juu.
  bhd-bhd: एल्हेरेलेइ अस ज़ानतम, कि मैन्हु मूसेरो कानूनेरे मुताबिक कम्मां केरनेरे बगैर
    यीशु मसीह पुड़ विश्वास केरने सेइं धर्मी भोते।
  too-NT: Dios quincāmāpānūni'nī'ta'ni' quintalaclē'i'ca'n por ixpālacata kalhlaka'ī'yāuj
    que Jesucristo quincāmāpūtaxtūyāni', lā' a'yuj quina'n tū' tlōkentaxtūnī'ta'uj
    huan ley.
  ind-AYT: Karena itu, kita berpendapat, bahwa manusia dibenarkan melalui iman, terlepas
    dari perbuatan-perbuatan berdasarkan Hukum Taurat.
  cjo-NT: 'Ñaakiro, aririka aapatziyaari Jesoshi, rowameethatakae Tajorentsi. Tee
    ikanteeyeeni: “Pimonkaateeyeroni rojankinarini Moeseeshi pawijakoeyanteeyaarini”.'
  nsn-nsn: Teeit ki kula manasa pe inggeig pare, ki kodkodoho to kompe tar matana
    God tar hagaring tagorong man, kara hik pah tar hagaring uakeluk tar ualatut.
  san-DEV: अतएव व्यवस्थानुरूपाः क्रिया विना केवलेन विश्वासेन मानवः सपुण्यीकृतो भवितुं
    शक्नोतीत्यस्य राद्धान्तं दर्शयामः।
  tna-NT: Bahue ecuaneda quebata papu Cristo peje su jei epu su, Diusu ja tueda enimebutsepiata.
    Aimue tu mehua quitaita janimebutsepiatita cua mahue, jacuatsasiati cuana a putsu.
  lid-lid: Eme ma, taha atanan, buku mwan o badih atehei budon handru in ta Jises
    imek ta sikine kandriyen ndra-in tan mara-ei iu, Kindrei winiyan aloh iy mwasin
    mara-ei. Arile, are mwan o badih in hamon le ta batanau Kindrei mene edeu i mine
    Moses, Kindrei kameh winiyan basehek anya, iy mwasin mara-ei, bwe. Winiyan bwe!
  wim-wim: '@see-verse:ROM.003.027'
  zga-M: Pwu tumalela ukhuta umunu ivaleliwa elweli khu luhungu hetavomba imbombo
    incha lulagilo.
  yom-yom: Bila tuzebi ti mu diambu di minu mutu keti kitudulu wusonga mu kambu mavanga
    ma Mina.
  san-SIN: අතඒව ව්‍යවස්ථානුරූපාඃ ක්‍රියා විනා කේවලේන විශ්වාසේන මානවඃ සපුණ්‍යීකෘතෝ
    භවිතුං ශක්නෝතීත්‍යස්‍ය රාද්ධාන්තං දර්ශයාමඃ|
  yut-yut: Nido nin nandamaŋ, nandaŋ gadat kosiron dagɨn amɨn kɨlegɨ amaŋ. Gen teban
    yolyol kosiron da dɨma.
  grc-BYZ: λογιζόμεθα οὖν πίστει δικαιοῦσθαι ἄνθρωπον χωρὶς ἔργων νόμου.
  cpc-NT: Iiro okantzi inkantakaapirowaitya tampatzikashiriri, tima tii ikitsirinkiro
    jimonkaatairomi Ikantakaantaitani. Apa jimatairo jawintaashiritaari Cristo.
  nhg-NT: Bieno pues, cuale tequejta que yeca cuale iyes yectec por neltoquelestle
    sin que amo quepeas que quechihuas lo que tli quejtoa inu ley.
  nya-nya: Ife tikunenabe kuti munthu amalungamitsidwa mwachikhulupiriro osati mwakusunga
    Malamulo.
  ngu-NT: Ijcon, tej, tiquitaj ica Dios quiselia se tlacatl quen yoquintlaxtlau itlajtlacolhuan
    pampa quineltoca Cristo, niman xpampa tla quichihua tlen tlanahuatia on tlanahuatijli.
  kup-kup: '@see-verse:ROM.003.027'
  jid-jid: Nakima kikle tre a ndi ba kpa ndji chuwo, ana he nitu ndu tron na.
  wmw-wmw: Konta tijiwa kuwa munu ápatana na Mwenyezimungu julu ya kumwamini Insa,
    siyo julu ya kutimiza shariya.
  gmv-GGM: Ay asikka ammanon attin woga naagon atonttaysa nu geeshshi yoottos.
  ssg-ssg: Ape amuto papaxai? Mewenae ti xoxoi namilokaha hani Jises Krais wasolakaha
    hani kapi Haeu i sawi, kumahe ti ailei waliko ti nauna ti Moses hahanau nake seilon
    kum pon usi hawanean.
  zpo-NT: Kwaanzee re kwaan nzhekla na nii na lo gu nak kwaane, Dios mkiib jwalt tich
    re myet zee nali gak xaa, nebse nel ngwii xaa lo Jesucrist, nu nanakta nel nle
    xaa re kwaan nzhé ley.
  poy-poy: Toziya Mlungu kamtenda muntu kuwera muheri kulongolu kwakuwi kwa njimiru.
    Mlungu kawatenditi ndiri hangu toziya wankutenda shilii shashilagalirwa Mumalagaliru.
  qwh-NT: 'Tsemi noqacuna niyä: Diosqa nunacunata allitanona rican Jesusman marcäconqarecurllanam,
    manam leycunata cumplenqanrecurtsu.'
  gaw-gaw: Aria ig inam aṯem. “Danab nug oop̱a genabib dooṯe ele amu, Kayak Nug nuhignu,
    ‘Danab tutuḵu,’ awa aḵu,” aot aṯem. “Amu danab nug ḏo dim lamidṯe, Kayak Nug nuhignu,
    ‘Danab tutuḵu’ ii ama,” aot aṯem.
  nca-nca: Dokoro ŋande iŋoteto, Anutuko unipare iŋondutu taŋgurí ŋuro naŋge, unipare
    roneneŋowí, ye neko yereyote, hutuŋo mande koro khoyó teyoteŋgo ŋuro unipare roneneŋowí
    ye kama neko yereyote.
  zpz-NTPP: Orzeꞌ ndeꞌ nu rad lagy den nu de mbecy gyanap dey lo Ñgyoozh tub lo ziꞌl
    nu nac nu gyicy cup dey consuel lo Jesuuz, nunu walab par nu nac nu gyicy yac
    dey nu de coz nu rnii leey.
  mkj-mkj: Kisai ne kidal pwa armaj kan kin pwungla ipen Koahs jang in pwojon, jaudi
    jang in ahr kapwaihahda Kojonneddo.
  zac-NT: Zni clarë rluaꞌa iurneꞌ, lëꞌë nguiu nasalvárëll si talë rialdí lduꞌi shtiꞌdzë
    më, lë́dëdiꞌi purquë quëhunë nguiu cumplir puntë shtë lëy.
  kyg-kyg: Ataleꞌniyaꞌmofeꞌmo ina kava huta afiꞌnonana Gotiꞌa keꞌaepa geꞌamo akame
    nehaya kavatetiꞌmo naulagaleꞌmo fatago vayaꞌmo maiꞌnae, huno nosifa apakesa afiꞌa
    fatago nehaya kavatetikeꞌmo naulagaleꞌmo fatago vayaꞌmo maiꞌnae, huno nehiye.
  kmk-kmk: Ta tuttuwaon taku un ibilang ditaku kan Apudyus un nalintog maipagapu’t
    dit pammati taku kan Jesu Kristu un abus, bokona gapu’t dit manungpaḻan taku’t
    din lintog.
  cao-NT: Jarohari tsi Dios bësojó mëstëhuahacaxëhi quiha nohiria ra, Cristo qui ja
    chitimicaquë no, Moisés yoba ja nicacanai cató nomari.
  bbr-bbr: Ik erekapu äpu, roasiret akan woiaka epar miäi kis ak Anut nukan amukup
    roasiret eposek raiäi. Ak sintore ämän tainoriäi kiro onok pakas ak Anut nukan
    amukup roasiret eposek wa raiäi.
  inb-inb: 'Chasamandami ninchi: maikanpas Jesucristowa suma iuiarispami mana pandarig
    niraianchi, Moisés ima niskata mana ruragpipas.'
  hrv-hrv: Smatramo zaista da se čovjek opravdava vjerom bez djela Zakona.
  box-NT: Mu bon, wa wee leéka le o nùpue wee térén le Dónbeenì yahó o sĩidéró
    le yi bìo yi, ká yínɔń o Mɔyiize làndá na ó o wee bè yi bìo yi.
  ote-NT: Ngueꞌa̱ dí pa̱hʉ xá hño gue Ajua̱ ma̱ gue ya hinte ma tsꞌoqui tu núꞌa̱ toꞌo
    camfri ra Zidada Jesu nsinque te da nu co ya ꞌbɛfi de ra ley.
  wnu-wnu: End ne munon ger wot oabiga gab eng gari munon qoregen wot qemeriba. Qomon
    toa gab eng ende me wot qemerinerei.
  zam-NT: Por cona, non na' no nanee na' le' Diox ndyal yòo mèn loo cón che'n Diox
    ante por ngola's mèn loo Tad Jesucrist. No yende chó mport nzo lezo' Diox gunee
    mèn ché' mbli mèn o ché' ne'nglide mèn xal mnibe' ley co' mxo'f Moisés loo mèn.
  zyp-NT: Zecawtamaw tatah kaa tlepaw peh cawh cawngsaw cawh zingnah thongtah thai
    cysah a cang, phungbia zuinah thongtah cang be.
  sey-NT: Maijaꞌquëre necaiquëre pare cuasaquëni nuñerepa paꞌi api ca huesoye paꞌiji,
    Maijaꞌquëpi cua̱ñeseꞌe yoꞌomaꞌquë paꞌitoje̱. Ja̱re tsoe asayë, mai.
  nvm-nvm: Ijefuon no vierafe e fok bu Godon akaij iji amarigia igiavo ijefuon bu
    nifak fuon ijia maturainva bakin. Regavo bu buon izeg bu Jesu ma vierafejo ijia
    bu Godon nifak ijia bu maturain.
  mps-mps: 'Tama koneyu, dago e tiwai po wabo dao: bidigo konealubo po dąų naga
    obaso tama Godigo aga doloba pai bidi nogi yaibao. Te bomai po wali pabo bidi
    da, agai te bomai po tigidali dolo mu wali pabo usu meni baso, te Godigo aga doloba
    pai bidi nogi me wagobeo.'
  pab-NT: Hatyoharenai hiyeta waiyekehalaka womana. Hiyaiya, Enore atyo haliti waiyexe
    aokita ityakekoneha hiyeta, maisa atyo xaotyakiyaho aokitere akereta tyaonitere
    hiyeta xini.
  llg-llg: 'Huu ndia de hatematak ia, ita bubuluk so, leoiak: hataholi malole no Lamatuak,
    huu lamahele neu Ndia, te ta huu kada ala tao tungga Ndia Heti-heun.'
  kyf-kyf: '-We -gʋ -a pʋpalɩa ''wlukʋʋn la, mʋ nɩ: nyɩma mɩ tɩklɩɩ -Lagɔ ''yu, -we
    ka gbʋ -wa, wa ka -Zezu dlɩ -gʋ zʋ. We ''nɩ titee ''nʋŋwɛzʋzʋee ''gbʋ -Lagɔ yi
    wa ''yɩ nyɩma tɩklɩɩ nya ɔ ''dɛ ''yu.'
  tpi-tpi: Long wanem, nau yumi save olsem, yumi kamap stretpela long ai bilong God
    long rot bilong bilip tasol, na i no long rot bilong bihainim lo.
  mih-NT: Sito ndi vatyi catyi ra Ndyoo vatyi ñahñi cuatyi iyo sii minoo ra tatu sino
    iñi ra sii ra Cristo vazu ña tyaa ra yahvi sii tuhun i saha ra Ndyoo sii ra Moisés.
  qvh-NT: '@see-verse:ROM.003.027'
  kms-kms: Te pugri beghi nei bab di simbe bad pre te pugri wute Jisas Kraist nei
    rimbig kin te ningg God nari ni God nde rar pe tuquine ris kin te nganyene, di
    wute lo wuri kin pugrine puq ren kin te ningg segi.
  agn-agn: Tenged ganing ami, ang taw risibien tang Dios bilang mato-lid tenged ong
    pagto na, ig belag ta ong pagtoman na tang Katobolan.
  nhi-NT: 'Ica non itquihtouah nin: Dios techsilia ya itchipauaqueh ica in totlaniltoquilis,
    uan amo ica in chiualis tlen teniquilia in tlanauatil.'
  ttc-NT: Komo n'el qniky' te qchoj n'el in oj tok qwit'b'a' jk'u'j ti'j tetz b'ix
    nya'tx tzan tpaj jun jk'ulb'en galan iktza' tgan te Kawb'il.
  dan-1931: Vi holde nemlig for, at Mennesket bliver retfærdiggjort ved Tro, uden
    Lovens Gerninger.
  kwj-kwj: 'Nunu ka hinga nu sawendau: Gotri ni sembe handau sumbu tombwa Gotri rini
    ni hima kipe ri nandau. Hima ri Gotri lo mwanji numbwa sirinawa Gotri hima kipe
    hinde rini na kumbwa.'
  vie-OVCB: 'Chúng tôi xin xác nhận: Con người được kể là công chính bởi đức tin,
    chứ không phải vì vâng giữ luật pháp.'
  kze-kze: simátimunda árair-aimban-iye. Áánútuna ámáánta kwégwaraundayavenaya ímanivo
    kwenááiyaveta áraire súndayavenaya Áánútu kwenaúranka'a arupí kwéumasinkaintaawe.
  lbk-lbk: Tay patiyen tako ay kecheng nan pammati is maibfilangan nan takho ay nalenteg
    ken Apo Dios, ya faken nan mangiyangnenana isnan lenteg.
  mto-NT: Ax veꞌem tseꞌe, kaꞌa tseꞌe je̱ Nteꞌyam du̱to̱kimpu̱m je̱ jayu juuꞌ veꞌe
    je̱ jaanchjaꞌvin du̱jaye̱jptup, kaꞌats je̱ꞌe̱ veꞌe tyun ku veꞌe je̱ jayu du̱kutyonuvaꞌanda
    je̱ Nteꞌyam je̱ pyavaꞌnu̱n je̱ts je̱ꞌe̱ ka̱jxeꞌe je̱ Nteꞌyam kyato̱kimpá̱mjadat.
  bzh-bzh: In hil araḳ ni nebë hil atu alam yohvu raḳ sën hil ayod neya timu vu
    Yesu lo, gaḳ su neraḳ sën hil nesepa loḳ horek lo rë.
  guj-2017: માટે અમે એવું સમજીએ છીએ કે, મનુષ્ય નિયમશાસ્ત્રની કરણીઓ વગર વિશ્વાસથી ન્યાયી
    ઠરે છે.
  jvn-NT: Dadiné tyekaké rembuk para sedulur, manungsa bisané ketampa karo Gusti Allah
    namung jalaran sangka pretyaya marang Gusti Yésus Kristus, ora jalaran sangka
    netepi wèt-wèté nabi Moses.
  byr-byr: Sareꞌ dareꞌnesɨ. Nemɨ dɨragɨnna dara dadaanyɨ “Gotɨyai aꞌmwei Kɨraazɨtɨyarɨ
    lɨmwagazarɨ dɨvanɨkelyɨ ‘Aꞌmwe sai yɨdaꞌmaraangelyɨ. Nɨmɨrelyɨra.’ ” Aꞌmwe Kɨwɨnyaburɨna
    yaamɨjɨ yune mɨdɨnajarɨna Gotɨyai sara majadelyɨ.
  ian-ian: Jisas kwutaa njɨvwa kat nɨna mbangɨ wiyo waavi taagandeyan God nɨn kat
    waigandɨ. Wunai lɨga vla lɨgangwuk waa waigandɨ. Nɨna apma njɨvwa vɨlaga nan kwunakiyandɨ.
    Vɨlɨganɨn.
  hun-hun: Azt tartjuk tehát, hogy az ember hit által igazul meg, a törvény cselekedete
    nélkül.
  mcf-NT: 'Aden matsesën ambembi naquin Nuquin Papa bëdamboen ismetiapimbo iquec.
    Padnuen utsin: —Matsesash ëbi icsaid bedshunec abided cuidadaid tantiasho Nuquin
    Papan ëbi bëdamboen isec —quequin Esus tantiasho Nuquin Papan bëdamboen isec.'
  kjs-kjs: 'Gore go-rupa pagamina: Enaalinumi Gote madaa kone rulalimi-daare Gote-me
    go enaalinu ma-redepo yaalia. Enaalinumi rekena agale mogeaeme-daare nipumi nimu
    nama-redepo yaalia.'
  mni-mni: Maramdi mi amabu Wayel Yathang inbagi natte adubu thajabagi mapanna Tengban
    Mapugi mangda chumhanbi haiba asi eikhoina haire.
  yad-NT: 'Tapi daryani̱ ji̱ta vu̱jechipiya̱jada: Sa̱jtay Ju̱denu sami̱ variñi̱ nijya̱mi̱
    vinu satuva̱chodamu, dañumamu̱y ne sanijto̱tanirya saniquejada.'
  mxb-NT: Ta viti kía̱n kándaa̱ inio̱ ña̱ kándo̱o vii yo̱ noo̱ Ndios sa̱ꞌá ña̱ kándéé
    iní yo̱ Jesús, ta o̱ du̱ú sa̱ꞌá ña̱ kée yó choon saꞌándá ley.
  pon-2006A: Pwe kitail eseier me aramas akan kin pwungla rehn Koht sang ni pwoson,
    kaidehn sang ni ar kin kapwaiada Kosonnedo.
  maq-NT: 'Vëhë xi tsejen xi meje rë xi ningatahantacun cuitjin: Nina tsicjë me jyë́
    rë ngu xuta ngatsë rë xi mangucacun xuta jan cojo Jesucristu, hacuiin ngatsë rë
    ngu ley xi vihndë me.'
  hto-hto: Nana caɨ llogáfuiaɨmona bifue jino llúana ñue baite. Dama Jesumo ɨ́ɨnotɨmɨe
    Juzíñamui anamo ñue jaɨ́cɨna írena. Ocuica uaillaɨ afémɨe jeire ua oni jɨáɨfodo
    joide. Afena Juzíñamui náfueñede, dama íemo ɨ́ɨnuana náfuete.
  por-BRBSL: Sustentamos, portanto, que um homem é justificado pela fé, à parte das
    obras da lei.
  ces-NKB: Máme tedy za to, že člověk je ospravedlňován vírou bez skutků Zákona.
  cui-cui: Nama anoxuae waxainchi yaputainchi xua Nacom jʉntʉ coyene xanepana cana
    exana pontha pon jume cowʉnta Jesús. Nacom jopa jʉntʉ coyene xanepana exanaeyo
    poxonae bequein ichʉn ichichipa xua peexanaewa pocotsiwa Moisés pia peitorobi
    coyenewatha itoroba xua daichitha poxonae jopa exanaeyo.
  boj-2014: Bini iga qalieonum, iga Yesus qa gago areqalo siŋgilatqom gam dena qujai
    iga Qotei aqa ŋamgalaq di tamo bole une saiqoji sqom. Iga dal anjam dauryqom gam
    dena sai.
  eng-OEBUS: For we conclude that a person is pronounced righteous on the ground of
    faith, quite apart from obedience to Law.
  eri-eri: Wa taate bona, elebe ere benou isiya, ere huwanyage ngalengawei nomo jala
    langanga, ere Itou ago langa fai-aita tigini heigeye, nuuni beele oojowei nomo
    jala langa uwa.
  aly-aly: '@see-verse:ROM.003.027'
  wiu-wiu: Nipa panagome-kiti Mosesene totono litia tootapeamokomeke Yesuke wene tugakolopa
    Akolaliyo einagopa poanele toamene ago tetepo takoa wene keaneya meko.
  swe-swe: För vi hävdar (vi kan alltså sammanfatta och säga) att människan förklaras
    rättfärdig genom tro, utan (oberoende av) laggärningar.
  cth-cth: Bangkongtetpawiteh, tami teh kâlawk tarawinae lahoi laipalah yuemnae lahoi
    tamikalan lah na khoe toe tie lah pouk awh.
  mti-mti: Nu ano numa mameib. Apan oraimina God namive apewa Gwangwan aug atanwa
    gumbe onan. Me anotumat gumbe.
  pad-NT: Akadivarani hiki ida ija'ari Cristo-ra vakaijokaki Deua kidimahi sohika'oani
    bikahivini, bikapoariki ida ija'ari, bianaja'diki jaboni ida kidimahi. Ni-sohika'oani
    Deua bikahiki ida ija'ari kamahi kidiva'isohihi jiriki naabani hiki.
  twi-twi: Ne tiaatwa ne sɛ, wɔnam gyidi so na wobu onipa bem, na ɛnyɛ mmara a odi
    so no nti.
  hlt-hlt: Olkhueng kah khoboe voelah hlang he tangnah loh a tang sak ni m'poek uh.
  tbz-SIM: Ti yɛ̃́mu kɛ dò nhonìtì í dɔɔri Kuyie nkó ikuɔ́ kɛ̀ kù ò wénkùnko, ò tɑ̃́
    dìì mɔ̀nnì ndi Yesu.
  san-GUJ: અતએવ વ્યવસ્થાનુરૂપાઃ ક્રિયા વિના કેવલેન વિશ્વાસેન માનવઃ સપુણ્યીકૃતો ભવિતું
    શક્નોતીત્યસ્ય રાદ્ધાન્તં દર્શયામઃ|
  ake-NT: Apʉne pʉra ka'pon anʉmʉ Papa uya ipokena' pe ta'nokon apurɨto' winɨ main
    awɨrɨ e'nɨ winɨ pʉra.
  qvn-NT: Chaura Diosga Israel castacunatas mana juchaynagpag rican Jesusman yupachicurcanganpam,
    manam Moisés isquirbingancunata lapanta cäsucurcanganpachu.
  tku-NT: Dios quincāmāpānūni'n quincuentaca'n ixpālacata a'ka'ī'yāuj Jesucristo quincāmakapūtaxtūyān,
    ē masqui quina'n jā mākentaxtūkō'nī'ta'uj ixlīmāpa'ksīn.
  bjk-bjk: Ma i eöt bere ire tabo tengen bira, möxösa, ire te perexulen bere God i
    kure a öng bara i töxödös, möxösa, i nunu, ma kaim bara i mumuu abo warkurai te
    Moses.
  msy-2020: E fo, Moses Osirizir Arazibar gɨn zuir tuavir kam gumazitam gamizɨ, a
    Godɨn damazimɨn derazir puvatɨ. Nɨghnɨzir gavgavim itir gumazamiziba, merara Godɨn
    damazimɨn dera.
  bpr-bpr: Salngad i ta man-gu, nimò Dwata tluh i dad to lo mdà di kaftoola, ise mdà
    di kimenla i uldin.
  cle-NT: Hi³ja̱³ ca³lɨ³dsaa⁴²a² ba² hi³ xa̱³²a² dxú⁴ xɨ³ nɨ³ ca³dsa³taá³a² chiáh²
    Cristo, há⁴ja̱³ hi³ fáh⁴ hi³ hi²jmee²a² he̱é̱yh³ ley nɨ³.
  txq-txq: 'Huu naa de hatematak ia ita bubuluk ena talo ia: hatahorir bisa malole
    ro Manetualain, nahuu ramahere neun, ta huu ara tao tungga kada Ndia Hohoro-lalanen.'
  aaz-aaz: 'Es naan ate, oras ia hit tahiin on nai: atoniꞌ bisa narekon nok Uisneno
    natuin sin npirsai Je, ka natuin fa sin nmoꞌen natuin In Atoran.'
  qup-NT: Yachanchi Jesukristuta kirishkanchiraykulla Yaya Dios ñukanchita uchanchikunamanta
    llakichishkanta. Manami chay kamachishkankunata paktachishkanchiraykuchu ñukanchita
    llakichishka.
  dop-dop: Pǝ tɑɣɑ pʋlʋ, tǝ nɑwɑ sɩ tɑɑ tɛm tɔɔ kɛ́ Ɩsɔ lɑkɩ nɑ yʋlʋ pǝsǝɣɩ yʋlʋpɑŋ
    kɛ ɩ ɩsɛntɑɑ, pǝ tɑɣɑ kʋsǝsɩɩtʋ tǝŋʋɣʋ tɔɔ.
  azb-azb: Çünki bu nəticəyə gəlirik ki, insan Qanuna əməl etməklə deyil, iman vasitəsilə
    saleh sayılır.
  eng-DBY: for we reckon that a man is justified by faith, without works of law.
  guo-NT: Samata, xatis chiekal matabijas. Jesucristo tʉppox cruztat asew jiw naexasit
    wʉt, ja-aech wʉt, japi babijaxan ispoxan Diosliajwa wejisal. Pe japi babijaxan
