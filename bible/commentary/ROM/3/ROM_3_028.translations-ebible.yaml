    Uncá Tupana puráca'alo jupichumi quemacá que la'acana aú calé, iná i'imacá lamára'ataquejami
    que rijló.
  djr-djr: Yo, bili God-Waŋarryuny dhu ŋunhi ŋayaŋu-dhunupany lakaram yolŋunhany walalany
