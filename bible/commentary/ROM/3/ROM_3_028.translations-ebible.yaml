    ini‑ro Cristu Jesús.
  mdy-ETH: ዬያሮ ፆኦሲ ዓሲ ፂሎ ማሂ ዛጋሢ፦ ዎጌ ማዾ ኩንሤምቱዋንቴ ጉሙርቄቶ ማዔሢ ኑ ዔራኔ።
  spl-spl: '@see-verse:ROM.003.027'
  usp-NT: Jwi'li'li ketami' chi jun cristian jwi'lke ticub'ar jch'ol chirij Kakaj
    Jesucristo tran suc'ul ranm chiwch Kakaj Dios, ma' jwi'l ta' tran lawi' ri tijb'ij
    Jpixb' Kakaj Dios.
  zav-NT: Can' cheɉni'ichon, šə chonḻilažə'əcho Jeso'osən' Diozən' ne' de que naccho
    beṉə' güen laogüe'enə' sin cui chone' cuent c̱hecho šə bi de'e choncho complir
    de'en na ḻein'.
  sgz-sgz: Áá, a talas uri narsá git ngo kápte kes a artálár ngo na nokwan i mátán
