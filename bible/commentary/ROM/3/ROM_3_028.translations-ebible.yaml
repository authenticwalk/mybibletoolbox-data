  tbg-tbg: 'Te mintima turo: Vaiintivano Mosiraqaa tivato uva maarara iriqiro viraro
    Kotiva kiama virara iriharo vira qora uva nunka amitaanarovauve. Aqao, vaiintivano
    Ihurara quqaa vivave tivakero virara kempukaiqama kero iriqiro vi vairaro Kotiva
    virara iriharo vira uva nunka amitero vi vaiintirara, Avuqavu ni vai vaiintirave,
    tianaro.'
  hub-NT: Tuma asamtai Yuusa uchiri Jesucristowapita nekas uwemtikartinka tusa tuinanka,
