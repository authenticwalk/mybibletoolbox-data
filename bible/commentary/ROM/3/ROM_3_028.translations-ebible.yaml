  ena-ena: '@see-verse:ROM.003.027'
  tgo-tgo: Kaero ra ghareghare, lolo le loŋweghathɨ kaiwae Loi i wovarumwarumwaruŋa,
    ma kaiwae i ghambugha ŋgoroŋga mbaro le woraŋgiyawe.
