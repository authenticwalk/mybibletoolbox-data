  san-URD: اَتَایوَ وْیَوَسْتھانُرُوپاح کْرِیا وِنا کیوَلینَ وِشْواسینَ مانَوَح سَپُنْیِیکرِتو
    بھَوِتُں شَکْنوتِیتْیَسْیَ رادّھانْتَں دَرْشَیامَح۔
  heb-LB: לפיכך אנו מסיקים שאדם נצדק לפני אלוהים על־ידי אמונתו בישוע המשיח בן־האלוהים,
