  qvw-NT: 'Chayurá caymanmi chumacacun: nunaca juchannä licaycuśha chalapacuyllanpam,
    manam camachicuyca nishanta lulaśhanpachu.'
  nfa-nfa: 'Nèti èèna ka, èdhi teꞌa sèmi neꞌe: dhèu bisa pabeꞌa dènge Lamatua, nèti
    ra parcaya Yesus, nèti boe rèngu tao madhutu Atora di.'
  tnp-tnp: Tol lanəha mətəu-inu kitah kautaskəlɨm əskasɨk nətəlɨgiən məmə iətəmimi
    tətəhruahru e nəhmtɨ Uhgɨn e rəhan nəhatətəiən, mətəu səniəmə e nɨtəu-pəniən Lou.
  urd-urd: चुनाँचे हम ये नतीजा निकालते हैं कि इंसान शरी'अत के आमाल के बग़ैर ईमान के
    ज़रिए से रास्तबाज़ ठहरता है।
  hot-hot: Alalô aêvhaviŋ nena ôpatu ba hêvhaviŋ iyom intu hamô thêthôŋ hêk Wapômbêŋ
    ma. Ma ku esopa balabuŋ miŋ hatôm indum ôpêŋ imbitak thêthôŋ ami. Mi.
  mqj-NT: Kapotti'na kada, angga ummolai kapangngoreanan lako Kristus dipolalan naangga'
    malolo Puang Allata'alla, tangngia ummolai panggauan unturu' issinna sura'na Musa.
  rus-SYN: Ибо мы признаем, что человек оправдывается верою, независимо от дел закона.
  mbh-mbh: Make lemir mire ako toko i velpol ini toko vengvenga a God itheki nge ile
    lemioong, na nge a Moses ile patorong panesnga avele.
  bdd-bdd: Eeta nuwatuhu bewama ꞌana lohegogona ꞌabehega tauda tomota ꞌida hemisega
    Yehoba nata ꞌiꞌahwa bwebweꞌanegita, ma geya loina ꞌana hematamatana ꞌoinega.
  cbt-NTPO: Nani sha'huitëranquëma'. Quisocristo imarëhuaso marë' anoyacancantërinpoa'.
    Co ya'ipi pënëntërinso' natëpirëhuahuë', noya ni'ninpoa'.
  srn-NT: Bika wi e bribi tak' wan sma no e kon bun ini Gado ai fu di a e du san a
    wèt e taki, ma fu di a e bribi.
  cta-NT: Biꞌ chaꞌ ni naꞌ jiꞌi̱ ma̱ chaꞌ ntsuꞌu sca ti ñaꞌa̱, ñiꞌya̱ nu caca ca tsoꞌo
    cresiya jiꞌna cuentya jiꞌi̱ ycuiꞌ Ndyosi; ntsuꞌu chaꞌ xñi na chaꞌ jiꞌi̱ Jesús,
    masi ná nchca jiꞌna cuaꞌni na lcaa lo chaꞌ cusuꞌ nu nguscua nguꞌ saꞌni.
  bqc-SIM: Asa má è Lua ì to yã́ bↄ ń gbɛ̃́o na aà Luapi náaikɛa yã́iɛ, ikoyãkũa
    ku a guuo.
  tcz-CHONGTHU: Hitijeh hin, eiho Pathen to ikichamu hi tahsan jal ahi, Danthu jui
    jal ahipoi.
  mar-mar: म्हणून, नियमशास्त्राच्या कर्मांवाचून मनुष्य विश्वासाने नीतिमान ठरतो हे
    आपण पाहतो.
  snp-snp: Etito ya wenena mate lo melami ka lonowa olunawamo yamu ya monatina efe
    limo wenena minae, loto lo gedámenagoliye. E’e, koli kikitenumo yamamuko monatina
    efe limo wenena minae, loto lo ledenagoliye, loto kolone.
  isl-isl: Þannig frelsumst við fyrir trúna á Krist en ekki fyrir það góða sem við
    gerum.
  spy-NT: '@see-verse:ROM.003.027'
  xnn-xnn: Tay patiyenmi ay kedkedeng nan mamatiyan nan ipogaw ken Jesu Kristo is
    gapo ay gawis nan pangiilaan Apo Dios ken daida ay baken nan mangtongpalanda isnan
    linteg Moses.
  mwe-mwe: Bhai penepo tunabhona kuti mundu anabhalanganishiywa aki kwa ngulupai yakwe,
    wala nngabha kwa itendi ya shalia ja a Musha.
  tte-tte: Kaiwena takatai Yaubada tomo ikawa-namwanamwa-yan ana meli kaiwena, nige
    loina kana obiga kaiwena, nigele.
  tcs-tcs: Prom diswan yumpla ken prapa sabe God i pogibe ol sin blo dem pipol uda
    mata bilib wea Zizas ane no bikoz dempla trai po pole dem lo blo God.
  hlt-THB: Thlang ing anaa awi hquutnaak ak caming am nawh cangnaak ak caming ni dyngnaak
    a huh tice nim tu khak hy.
  soq-soq: No insete atenten apana sumanai os bedewe God mampe dodomanantopua rua.
    Tane mai anaana wadia rua dewasapue dodomanantopu, diaida.
  qub-qub: 'Chaymi cananga në: Manami Moisés isquirbishan laycunata cumlishanchïpitachu
    Tayta Diosninchi salbamanchi, chaypa ruquenga payman yäracushanchïpitami.'
  att-att: Yaw yù kagiak ku, ta ibiláng ni Namarò ta matunung yù tolay megapu galâ
    sù ángngikatalà na kâ Apu Kesu, nga ari megapu sù panuppál na sù tunung.
  bki-bki: Kenememi iolioluano aber jibe nei vonganei, ka toro rimei rimemedu ea Atua
    mirano, joa ga naio kiano viekouoiano ea Kristo. Naio maka rijikia balea kiano
    im̃auano novo nalo, napano naio rijogkar rivu tuboiano nalo nonovio na kulo Ju
    nalo kialo bogo nonovio, kar napano maka toro tai rijikia rila tibe na.
  bqp-bqp: Zaakũ ma è yã dì bo kũ gbɛ̃o nna Yesu náanikɛna yãimɛ, zĩkɛna dokaa
    baasi.
  mcp-mcp: Sə́ ŋgə tə́dʉga nə́ Zɛmbî mə́ dʉ cɨ nə́ muud jɨ tʉ́təlí muud ja múúd wɔɔŋg
    mə búgʉla yí; í ádɛ́ bə nəcé ŋgə́lə sá misɔ́ɔ́lʉ́gʉ́ mə́cɛ̧ɛ̧ mə́ ŋgə́ jɨɨ myá.
  hat-hat: 'Nou kenbe sa nou di a: se paske yon moun gen konfyans nan Bondye kifè
    Bondye fè l'' gras, se pa paske li fè sa lalwa mande.'
  npl-NT: Kuali tikmatokeh Dios kitlapojpolwia n tlakatl non kitlalia itlaneltokalis
    itech Cristo Jesús, iwa amo por kitlakita n tlanawatílistli.
  bgg-bgg: Gune hì de yao Hamangkhung-aphuii rog shii branthek giang ruii phane ithek
    ro migi ji è phro, chiih-è Iphey shii nyie yung pha ji è arek phro.
  eng-TCENT: We conclude therefore that a person is justified by faith apart from
    the works of the law.
  eng-BSB: For we maintain that a man is justified by faith apart from works of the
    law.
  cpu-NT: Eerora okantzi inkantakaaperovaitya tampatzikashireri, tema tera inkitsirinkero
    ipankinaventavaivetakaro irimonkarayeteromi Ikantakaantaitane. Aña intaani jimatataikero
    javentaashiretaarira Cristo.
  san-ASM: অতএৱ ৱ্যৱস্থানুৰূপাঃ ক্ৰিযা ৱিনা কেৱলেন ৱিশ্ৱাসেন মানৱঃ সপুণ্যীকৃতো ভৱিতুং
    শক্নোতীত্যস্য ৰাদ্ধান্তং দৰ্শযামঃ|
  tac-NT: 'Onorúgameka pecha regá animélagó: «Ye rioka ''we a''lá alawégame ju napugiti
    ''la sébali olame kame napu nulá alué nulalí Moisesi osilila.» Onorúgameka iligá
    regá animela: «Ye rioka ''we a''lá alawégame ju napugiti ''la bijchígime kame
    napu aní ne.»'
  eng-WEBPB: We maintain therefore that a man is justified by faith apart from the
    works of the law.
  gfk-H: Ma i tale bia da tangai hua kanong dahat nas kilam bia Kalou i kurei bia
    tikai i takodas kanong i nurnur, ma pataia bia i mur ira warkurai ta Moses.
  viv-viv: E, hidedemi kahalamanena, higa keke vaita Yaubada yana vehimeya kadaꞋidibumuhigedi
    faꞋina au Yesu kavetumaganena faꞋina Yaubada giseda yegayegadeyao Bana matane.
  yao-yao: Kwayele tukulola kuti mundu akuŵalanjikwa kuŵa jwambone paujo pa Akunnungu
    kwa litala lya chikulupi ni ngaŵa kwa litala lya kugajitichisya Malajisyo.
  tgp-tgp: Matan kama lo verea vara tamlohi la mai la tataholo na nahon God mata rasua,
    mo sopo matan la lo oloolo na leu.
  auc-NT: Ïñæmpa waocä Wængonguï nänö wææ angaïnö ante ëñente cæcä incæ wïï tömengä
    nänö ëñente cædö beyæ̈ në nö cæcä bacampa. Wæætë wede nänö pönënö beyænque Wængonguï
    ayongä edæ në nö cæcä bacampa, ante do edæ apæ̈nebo ëñëmaïmïnipa.
  kbc-NT: Joaniɡ̶idaa me jinataɡ̶a oko ane iɡ̶enaɡ̶a leeɡ̶odi eliwaɡ̶atakaneɡ̶egi,
    pida aleeɡ̶odi deɡ̶eyiwaɡ̶adi inoatawece ane liiɡ̶enatakaneɡ̶eco Aneotedoɡ̶oji.
  bmh-bmh: Ig unum abiu, duailel agal oiagab petak anemen gonug ag Uwait nugau ameg
    ebu duailel naliu dacanemen. Ag kasai ze sesamoranemen igul go eiman ag Uwait
    nugau ameg ebu duailel naliu i dacanemen.
  ctu-BL: Tsiquil che' jini, Dios mi' ñusan lac mul. Mi' yotsañonla ti' wenta cha'an
    tsa' lac ñopo Jesús, mach cha'anic i jac'ol mandar.
  meq-meq: Andza niye, Mbəlom a təra tay ha ndo hay deɗek eye hay kame ŋgay na, hərwi
    nakə faya ta dzaliye ha ka Yesu Kəriste aye ɗekɗek tsa bəna hərwi nakə tə pay
    bəzay a bazlam i Musa mapala eye aye bay.
  noa-H: 'Wajapcharan maan mʌgta sim: Hẽwandamaun Jesús hiek t''ãraucha hʌ̈k''a nʌm
    k''ʌʌnta ya tag kulp chuk''u nʌm ha jaaujem. Hirua mag sĩi ley gaai jaau sim hiekta
    hõrag hʌʌrk''api jaauba sim, hich dʌ̈i hamach pekau gaaimua kulp chuk''u nʌm ha
    jawaag.'
  alp-NT: Le tamata inkenare bei ilulu saisa rebe lekie me agama Yahudi esi hukume
    mo po bei ihlaleke loko Yesuse Kristuse.
  san-VEL: ataeva vyavasthaanuruupaa.h kriyaa vinaa kevalena vi"svaasena maanava.h
    sapu.nyiik.rto bhavitu.m "saknotiityasya raaddhaanta.m dar"sayaama.h|
  kbq-kbq: Tagri'ma tazeri knare'ma higeta Anumzamofo avure'ma fatgo hu'nonana kasegema
    amage'ante zampitiro'ompge tamentitima hunkeno tazeri fatgo hu'ne.
  kbh-kbh: Y chca jayanëse, mora bënga ts̈abá montsetáts̈ëmbo, Bëngbe Bëtsá inétsama
    canÿe ents̈á ts̈abia chabe bominÿiñe chaotsemnama, nÿe Jesucrístbeñe tojtsos̈buáchema,
    y ndoñe nts̈amo leyiñe yomandancá cha tojtsamama.
  ron-LSB: Susținem deci că omul este justificat prin credință, fără faptele legii.
  pon-pon: 'Ari, iet me je inda: Aramaj en pun kila pojon a kaidin wiawia en kapun
    kan.'
  nhe-BL: Huajca tijmachilíaj para Toteco techchihua ma tiitztoca tixitlahuaque iixpa
    intla tijneltocaj Jesucristo, yonque ax tijchijtoque nochi tlen quiijtohuaj itlanahuatilhua
    Moisés.
  sps-sps: Nyo tsue iny rou a ka to, tana saa, ara natiny ror ya tovei roman, u kat
    man ovei tovei, a mes te tavaron non matan e Gov tana saa, ayei te faason ten
    Jisas Krais, sikia ma tovei tan vovou Faun te faan iny e Gov ten Moses.
  wnc-wnc: Dasingge? Ninda anzing natapna kekekanggak. Aminda mama wamu katak siknga
    tawake tasiwiu Anututa aminu waapae aminu noman tapa ngang dua natapik. Aho. Anututa
    aminu Jesue natapan kekekawiu waapaekan natake aminu noman tapa daknganggak ngang
    natapik.
  bus-bus: Zaakɛ má è yã è bↄ gbɛ̃o nna Yesu náanɛkɛna yãnzimɛ, zĩkɛna dokaa baasi.
  gub-BL: Teko uzeagaw ze'eg kwehe arer heruzar pà a'e wà. Nupuner kwaw wà, a'e rupi
    nupuner kwaw nezewe haw rehe uzemuawyze kar haw rehe Tupàn pe wà. Aze uzeruzar
    Zezuz rehe wà nehe, xo a'e mehe zo uzemuawyze kar putar Tupàn pe wà nehe.
  imo-imo: Aku ambe telka, Jisas ipuki tirimelemuni kau Goteni imbomando yunge imbo
    toya tolima moromele ungumu nimo nimolo. Mosesini tirimu mane ungu lombimelemunga
    aku tepa naa nimbelo.
  boj-boj: Bini iga qalieonum, iga Yesus qa gago areqalo siŋgilatqom gam dena qujai
    iga Qotei aqa ŋamgalaq di tamo bole une saiqoji sqom. Iga dal anjam dauryqom gam
    dena sai.
  eng-DRA: For we account a man to be justified by faith, without the works of the
    law.
  knf-knf: Hënk ŋwin kë ñaaŋ aji wo naŧool ţi kadun ki Naşibaţi woli afiyaari, mënţ
    pţaş bgah pakaaŋ.
  san-KHM: អតឯវ វ្យវស្ថានុរូបាះ ក្រិយា វិនា កេវលេន វិឝ្វាសេន មានវះ សបុណ្យីក្ឫតោ ភវិតុំ
    ឝក្នោតីត្យស្យ រាទ្ធាន្តំ ទឝ៌យាមះ។
  arn-NT: 'Femngechi ta adkünungey tüfachi dungu: Ngünechen ta adkünuy iñchiñ taiñ
    niewetunoael ta yafkan taiñ nieelchi mupiltun mew müten, fey ñi aporianofiel ñi
    küme mupituafiel ti ley dungu.'
  zas-NT: Zeel rayagbeechaaw ree guial Dios rüjn perdon xtol ree bejn guial rliladx
    reeman Jesucrist, ad guial rüjnt bejn naguiejn güünman gra ni rniabee ley guin.
  ken-NT: Sɛ́ghɔ̀ yɛ bɛ Mandɛm ǎsɔt bɛ mmu achi chak chi mbák abhɔŋ nɛka nɛ Yesu.
    Ɛyɔ ɛbhɨkɨ bhɔŋ yɛ̌nyɨŋ bɛkʉ nɛ mɛnyɨŋ ɛbhɛn mmu ákʉ̀ bɛkoŋo ɛbhé.
