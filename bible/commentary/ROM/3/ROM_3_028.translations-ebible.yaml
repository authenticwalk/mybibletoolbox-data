    ñie rojose mana ñaja mani yuja” mani yisejʉare masicõari, “Rojose mana ñaama”,
    manire yiĩagʉ̃mi Dios.
  pib-NT: Giyagni wyanshinikanutlu muklukanuwnakaakotu rixinripa wa yineru ralixleya,
    wa Tokanchi Yokanatkaluru kamruremigjeya.
  wiv-wiv: Kubarae, tolu kata lala matotonia pebarae, tolu ta mahoto na matani Vuvu
    na dalangana bilip za. Beta ni na dalangana muria na lo.
  reg-reg: Kwibhyo echimalisha ati omunu kabhalilwa obhulengelesi kwe likilisha atali
    kulwe ebhikolwa bhye bhilagilo.
  mlh-mlh: 'Buŋo yo mitariku koruŋine iŋi misanaŋgobeneŋ: Kadi buŋo boyobeegobeneŋ
    ore matayoŋ, Yesu manesiŋ gagobeneŋ ore eru Anutuji buŋonoŋuŋ mitarime posiine
    fukeekimiŋ.'
  gof-ENT: ፆሳይ ኣሴ ፂሊሴይ ኣማኖናፔ ኣቲን ሂጌስ ኪቴቴን ጊዶናይሳ ኑ ኣኬኮስ።
  aau-aau: Payhokuaw, hromkwe senkin kiy-ira nonkway, God hiy uwrsa me luw-luw-aw-ok
    me ey hokwe, yerki Krais se ma nanpanan kiykiy-ay hiykwaw. Moses so sow me ma
    pyay sohiy korey.
  tvk-tvk: Vengan rapusi xa ramei ramal pe met Hi nggo neketen nar kestang, e tave
    ti vengan xa di rapol sen holesok xil vus xa rae xil na Mosis di biteni.
  prf-NT: Ni konahud, ay maliwanag a ten pamamag-itan la nen pánnampalataya a mebilang
    a awan ti kasalanan en tolay, bakán a ten pamamag-itan nen págtupad ten Kautusan.
  auy-auy: Simátimunda éraiꞌ-aain-iye. Maníkóní ámáánta ímba arááíwaundasafenasaan-ifo
