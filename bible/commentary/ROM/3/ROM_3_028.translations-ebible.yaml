  kxv-kxv: ମା଼ର ନେହିଁକିଁ ତେଲ୍‌ହାଲି ଆ଼ଡିନାୟି. ରଅସି ୱାର୍‌ଇ ତାନି ନାମୁତଲେ ମାହାପୂରୁ ନ଼କିତା
