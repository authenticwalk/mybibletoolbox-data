verse: ROM.003.028
translations:
  kpx-kpx: Nahi hilokage Mosese menaka kemo atae vaveveu inutolotoloholinu. Isito
    ataeau abu uvu mai Iesuemo mavoike vage vaveveabe keu Dilava nimo inutolotoloanu.
  okv-H: Avoeto embo na God ta ke pepeni etokito agi aisora te God na mane orekasuja
    te Iesu humota ururoro amina ungotena orekasuja avo ere kogora.
  tbo-tbo: Matababana amaka ta galena tuhagaya naka Yaubada lawa e huhouna idumaluta
    ata witumaganagei ma ega lugagayo wotagona uyahinei.
  mal-C: അങ്ങനെ ന്യായപ്രമാണത്തിന്റെ പ്രവൃത്തികൾവഴിയല്ലാതെ വിശ്വാസത്താൽത്തന്നെ മനുഷ്യൻ
    നീതീകരിക്കപ്പെടുന്നു എന്നു നാം കാണുന്നു.
  grc-SR: Λογιζόμεθα ⸂οὖν⸃ ⸉πίστει δικαιοῦσθαι⸊ ἄνθρωπον, χωρὶς ἔργων νόμου.
  bgc-bgc: इस करकै हम इस नतीजै पै पोहचे सा, के परमेसवर म्हारे ताहीं यीशु मसीह पै बिश्वास
    करण कै जरिये धर्मी बणावै सै, ना के मूसा नबी के नियम-कायदा ताहीं मानण तै।
  khz-khz: Kwalana pita ripa-rorirori, taunilimalima kamonagi vetainai Palagu na egapi-ragerana,
    na ati rova pita kwalanaa gaurai.
  deu-TKW: Denn wir schließen, daß der Mensch durch Glauben gerechtfertigt werde ohne
    Gesetzeswerke.
  zsr-NT: Naꞌa, rusácaꞌruꞌ queëruꞌ nuhuöaquëꞌ tsahuiꞌ bönniꞌ le rejlëꞌë Jesucristo,
    len clëg le runëꞌ ca rna bëꞌ zxba queëꞌ Dios.
  lin-lin: Pamba te tososoli ete moto atangamaka lokola moto ya sembo na nzela kaka
    ya kondima, kasi na nzela ya kotosa Mobeko te.
  hns-NT: Hamlog samadjh gailie hai kie ekko iensaan na kaanoen par tjale ke dwaara
    be-kasoer aur Parmeswar se ek hoi sake hai, bakie Jiesoe me bieswaas kare ke dwaara.
  noa-E: 'Wajapcharan maan mʉgta sim: Ẽwandamaun Jesús iek thãraucha ʉ̈kha nʉm khʉʉnta
    ya tag kulp chukhu nʉm a jaaujem. Irua mag sĩi ley gaai jaau sim iekta õrag ʉʉrkhapi
    jaauba sim, ich dʉ̈i amach pekau gaaimua kulp chukhu nʉm a jawaag.'
  eng-EMTV: Therefore we conclude that a man is justified by faith apart from works
    of the law.
  mib-NT: Núu súcuan te je jíní yō jeē ndáhva Yaā Dios cuēchi yó sɨ́quɨ̄ jeē súcuan
    cándíje yó, te nasūu jéē nducú yó squícu yó jéē ndácu ley.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ साम्‌योथिम्‍मिन् आइःत्तुम् आनाःत्तुम्‍माङ्‌ग मे़ःन्,
    कर नसाःन्‍लाम्‍मे आप्‍तिक् मे़ःन्‍नेबा आबोःङ्‌लो॥
  xnj-xnj: Ndava muni tilola kuvya Chapanga akumkita mundu kuvya mbwina palongolo
    yaki kwa njila ya sadika, lepi kwa kuyidakila Malagizu.
  mmx-mmx: La ata vaase box i xeretna do, laradi i sepmus basinge laxakapmek teren,
    mumu mun lununu la kopmen do mumu leventaangas at Laulis Linga.
  cbr-NT: Cananuna 'unanin, aín ñu upí 'acë cupíma, Jesucristomi sinani ami catamëcë
    cupíshi ca uni Nucën Papa Diosan aín 'uchacama tërë́nquin an iscëx upí 'inun 'imia
    quixun.
  tee-NT: Pus lana tasui ni alakts'in ju lapanacni ni salaka ix'alhunut'an acsni tamaklaca'ani
    ju Jesús. Jantu ixlhiyuchi ni lai cava catamuctaxtulhch tachi ju najun la'ixlhamap'aksin
    ju Moisés.
  eng-LSV: therefore we reckon a man to be declared righteous by faith, apart from
    works of law.
  cak-NT: Y k'alaj chi xabachique (xama'anchique) winak ri nuya' ránima riq'uin ri
    Jesús, man jun rumac nrakalej chech ri Dios, más que man rubanon ta pe ri nu'ij
    chupa ru-ley ri Dios.
  pah-NT: Nahã a'ero, a'e ji. Nhandejikoga g̃waramo Cristo'ga rehe Tupana'ga nhande
    mombyryvi. Nhande ikwatijara rendukaturo g̃waramo rũi ga nhande mombyryvi.
  sja-NT: Ma jõma jara aupadade k'ĩsiadak'ãri, k'awa p'anɨ eperãarã p'ek'au k'achia
    wẽe p'oyaa p'anadak'aa oo p'anadairã Tachi Ak'õre Ũraa p'ãdade jara bɨk'a. Jĩp'a
    p'ek'au k'achia wẽe p'anadait'ee Tachi Ak'õre k'ĩrapite, Jesucristode ijãa p'anadairã.
  xed-xed: 'Nda sna amu kazlay: Nda ma zlghay nda ŋuɗuf mutsafta mnduha ta nzata ka
    gwal tɗukwa ta kəma Lazglafta kəʼa, nda ma snatá skwi ta kumə zlahu a wa.'
  mks-NT: Sa̱há ña̱ cán quéa̱ sa̱ xíni̱ yó viti ña̱ nduu nda̱a̱ yó nu̱ Ndióxi̱ tá
    ná candeé iní Jesús cuití va. Ta co̱ cúú á sa̱há ña̱ na̱sacu va̱ha í ña̱ sáhndá
    ley Moisés.
  gfk-S: Ma i tale be da tange hobi kinong dait nes kilam be God i kure be tikenong
    i takados kinong i nurnur, ma pata be i mur ira harkurai tane Moses.
  bmu-bmu: 'Keu ki jim teköba kötŋi kewö jim köhöizin: Köna keu wuataŋgömakzinaŋgöra
    qahöpmö, Jisös möt narim waŋgizinaŋgöra aka Anutunöŋ keunini jim teköiga solanimakin.'
  dgz-dgz: Menan nop davewa anuintoni manega, waenapan Mosis iup namua seni anu taiwanumampina
    kakae ya diamuiwan go Iesu anu tumasepi menan kakae diamota.
  eng-GNV: Therefore we conclude, that a man is iustified by faith, without the workes
    of the Lawe.
  zaa-NT: Por nui nna yu ri'u qui'ni Tata Dios nna runie ttu enne' recibir alàa por
    base de ca cosa tsè' nu runią acerca de ca mandamiéntua, sino por base de fe teruba
    nu té quì'į lani Jesucristo.
  eng-WEBSTER: Therefore we conclude, that a man is justified by faith without the
    deeds of the law.
  guh-guh: Vaxaitsi baja cajena yapëtanetsi mapacueneje. Dioso aneconijibia tane pajivi
    jumecovënëta Jesucristo pesivatëpaejavatsi cruzata pijaneconi yabara. Bajarapajivi
    apo jumecovënëtsi ata Dioso Moiséspijinëta penajumecopatsilivaisi, Dioso itsiata
    aneconijibia tanetsi pejumecovënëtsixae Jesucristo pesivatëpaejavatsi cruzata
    pijaneconi yabara.
  bon-bon: Yoo, pajecu gyene egä biname te Acejiyame cama conocäco läbituge ätrunga
    cabu ca, lica cotre waweneca cabu ca.
  nhw-BL: Huajca tijmachilíaj para Toteco techchihua ma tiitztoca tixitlahuaque iixpa
    sintla tijneltocaj Jesucristo, masque amo tijchijtoque nochi catli quiijtohuaj
    itlanahuatilhua Moisés.
  swh-ONEN: Kwa maana twaona kwamba mwanadamu huhesabiwa haki kwa njia ya imani wala
    si kwa matendo ya sheria.
  wbi-wbi: lino tumalikisia kuuti umuunhu ivalilua ikyang'ani ku lwitiko kisila maghendele
    gha ndaghilo.
  bba-bba: Domi sɑ wɑ mɑ tɔnu koo ɡem wɑ Gusunɔn wuswɑɑɔ kɑ nɑɑnɛ dokebu tɔnɑ, n ǹ
    mɔ kɑ woodɑn mɛm nɔɔbu.
  eng-KJVCPB: Therefore we conclude that a man is justified by faith without the deeds
    of the law.
  kgk-NT: “Jarovia-ma íxupe. Upéa-gwi nhane mopotĩ nipo ra'e” ja'e nhandéjehe. “Nhande
    nhanhemopotĩ uka reise ramo upe tekoha porã-rupi rei jaiko-vy, nanhane mopotĩry
    voi Nhandejáry” ja'e nhandéjehe.
  waj-waj: Ivaara vaa ta rikiada kua kiaunnavai. Gioonna kiaapu voovoono mmaanna tuu
    aataruuvaa iivo inna hama safuuma variraivovee. Ivo Yisuunnara kutaavaivee tiivaudiri
    safuuma varivai.
  cpy-cpy: Eero omata rajahawentya tampatzika-shireri, tema tee rotsinampaero ipankina-wenta-waewitakawo
    Ikantakaan-teetani. Apatziro imateetziro rawentaa-shireteetari Jeepatzii-totaa-rewo.
  ekk-PKP: Me järeldame, et inimesed saavad õigeks Jumala ees nende usu kaudu temasse,
    mitte seaduse järgimise tõttu.
  mpx-mpx: Inoke ta atena Yehoba gamagal wana abulilek kaiwena te i awa sapusapu-an,
    nige logugui ana henapuan kaiwena i oola.
  wbp-wbp: Ngaliparluju karlipa milya-pinyi kuja karliparla wala nyinami Jijajiki,
    kujarlanya kangalpa Kaaturluju jungarni-pajirnilki, ngulaju kula Mujuju-kurlangu
    kuruwarrirla puranja-warnurla, lawa.
  luo-luo: Nikech gima wangʼeyo en ni ngʼato iketo kare kuom yie to ok kuom rito Chik.
  nhe-NT: Huajca tijmachilíaj para Toteco techchihua ma tiitztoca tixitlahuaque iixpa
    intla tijneltocaj Jesucristo, yonque ax tijchijtoque nochi tlen quiijtohuaj itlanahuatilhua
    Moisés.
  aii-aii: ܣܵܒܵܒ ܟܹܐ ܝܵܕܥܲܚ ܕܒܲܪܢܵܫܵܐ ܟܹܐ ܦܵܐܹܫ ܡܘܼܟܫܸܛܵܐ ܒܝܲܕ ܗܲܝܡܵܢܘܼܬܵ‌ܐ ܘܠܵܐ ܒܢܛܵܪܬܵ‌ܐ
    ܕܢܵܡܘܿܣܵܐ.
  esk-NT: Takku iḷisimarugut iñuk nalaunŋasripchakkautilaaŋanik Agaayyutmi ukpiqsrił̣ikun
    Jesus Christ-mun, maliġutchił̣iqmiguunġitchuaq maliġutaksramik.
  msb-msb: Kaya, makasabi na kita na an tawo ginapatanos san Dios paagi lang sa pagtuod
    kag dili sa pagtuman san ginabuot didi sani na Kasuguan.
  cpa-NT: Hi² jøng² báh³ jmo¹² hi² tsa¹ma¹røi² jniang³ dsag³ ja³ta¹ni¹ Diú¹³, hi²
    hé² jniang³ jǿg³ báh³. Ha¹chi² lǿa¹² lei¹³, ju³ ca¹mi³ti³ jniang³, ju³ tsa¹ca¹mi³ti³
    jniang³ calah.
  dso-dso: ଆମେ ସତଇସେ ବୁଜି ପାର୍‌ଲୁ ଜେ, ଗଟେକ୍‌ ଲକ୍‌ ଅବ୍‌କା ବିସ୍‌ବାସ୍‌ କରିସେ ଦରମ୍‌ ଲକ୍‌
    ବଲାଇ ଅଇସି, ନିୟମ୍‌ ମାନିକରି ନାଇ ।
  meu-meu: Taunabunai ita ta tomamu tau ta maorona e gwauraiamu be dia taravatu ibadinana
    dainai, a abidadama dainai.
  yva-NT: 'Maisyare omai ti, wamo raen: Vatane apa anave obo mi mbewar ti mamai no
    Amisye amune rai, yara po Ananyao Musa rarijat weamo mamaisye ramu.'
  dgc-dgc: Tukoy tam dén ya, a ibilang kitam na Diyos a éwan tu kasalanan dahil ta
    kéasa tam ni Cristo. Ewan ya dahil to péngtupad tam to kautusan.
  zpm-NT: 'Gocndioṉ ne sca gaṉle: Niapse por dib zdoo miech gliladz zho Jesús, laa
    Dios ycaania zho; nacda por tso zho guṉ zho miṉe rnabey ley.'
  hix-NT: Txesus hona kàwyanye xenyàr ke ryhe, ronenyhoryetxho me harha manaha, katxho
    me tehxatxhe, Khoryenkomo wya. Kàyweronàhyamatxho kom yawo ro kehtxoho kom hoye
    rohra, ohxe tehxatxhe. Àro wyaro hamà, kany me tehxatxhe.
  sim-sim: Uwosik os nimu heyenduwa, os Jisas nihi farniyik or hari oson ni heyehe
    ni mba, �Kavakava anhin yoko ermbekurik hari ri.� Karem ni mba nahi, Avui Wasilaka
    nirin ma worna mak or ushakwa nir. Hako Moseshi lon ni tiyanda nombo orok nembes.
    Mberem ushiwak? Ma lar mbeek lo amber hom tiyarakondahik nanda ambu ri.
  npi-ULB: तब हामी निचोडमा आउँछौँ, कि कुनै पनि व्यक्‍ति व्यवस्थाका कामहरूविना नै विश्‍वासद्वारा
    धर्मी ठहरिन्छ ।
  cgc-cgc: Gapati ki gid na mga ittaw pabuat na matareng tenged ta iran na pagtuo
    ki Jesu-Cristo, dili tenged ta iran na pagsunod ta Mga Sinulat Moises.
  tim-tim: Aregât den hin nâŋgâenŋe yembiâp. Den kârikŋe lokoenŋe dosayeŋe bo dâwiapgât
    dop bo tatâp. Yesu nâŋgaŋmâ kepilâenŋe âmâ dosanenŋe bo dâwiâp.
  yor-yor: Nítorí náà, a parí rẹ̀ sí pé nípa ìgbàgbọ́ ni a ń dá ènìyàn láre láìsí
    iṣẹ́ òfin.
  wos-wos: Sarékéngwandéndéka xékélakita nani angi wa, du nak Moses wandén hambuk
    hundika xékéhafi yata Krais Jisaska jémba sarékéta déka hundika “Mwi hundi dé”
    naata, dé Godna makambu yikafre sémbut hurukwa du retandé.
  emp-NTPO: Dadjirãba jaradia panʌa Jesuda ĩjã panʌ bẽrã Ãcõrẽba dadjirãra jipa unubarida.
    Ãcõrẽba Moisea diad̶a ley ĩjã o panʌneba dadjirãra idji quĩrãpita jipa b̶ead̶acaa.
  eng-F35: Therefore we conclude that a person is justified by faith apart from works
    of law.
  ind-ind: 'Maka saya menegaskan: Kita dibenarkan Allah bukan karena menaati hukum
    Taurat, tetapi karena percaya penuh kepada Yesus.'
  pes-OPCB: بنابراین، ما به‌واسطۀ ایمان عادل شمرده شده‌ایم، نه به‌واسطۀ اطاعت از شریعت.
  mpt-mpt: Inamin kesoa nibo tekein kebuobe, Gode mo obianeta I Mosese hekmel wengo
    wafu blib kesoa i ne kin dimo hengmino blimobo gabebabe. Otane nibo Yesus Klaiste
    bainobo genomobo e baanea I ne kin dimo hengmino blimobo genamabebe.
  ssx-ssx: Nika꞉ handa꞉ witoloma꞉ pita꞉ dupa. Hali ma꞉nda꞉ma꞉ ipika꞉ hone tulaasa꞉
    ekima꞉ homeketa꞉ Koda꞉ma꞉ ipiki yaapo tikitiki yao haena꞉ lelieke. Koto halima꞉
    hande Lo Pimanu opua pita꞉la꞉ ekima꞉ na haena꞉ lelieke.
  mkl-mkl: À nɔ ɑ̀ yɛ iyi ɑmɑnɛ ɑ́ jɛ dee deei nɑ nɑɑnɛ iyi í dɑsi nŋu ɑkɑ̃, kù jɛ
    nɑ woodɑ ku jirimɑ.
  gaq-gaq: ନେ ସତ୍‍ରେ ବୁଜେ ୟାନେଡିଙ୍ଗ୍‍କେ ଜେ, ମୁଇଜା ମୁଇଂ ମେଁନେ ବିସ୍‌ବାସ୍‌‍ରେ ଇସ୍‍ପର୍‍
    ସାମ୍‍ନା ଦାର୍‍ମିକ୍‍ ଡାଗ୍‍ଚେ ଆସୁଏ ୟାଏ, ମାତର୍‍ ନିୟମ୍‍ ପାଲେନେ ବାନ୍‍ ଣ୍ଡୁ ।
  gof-RNT: Xoossay ase xillisey ammanonnappe attin higges kiitetethan gidonnayssa
    nu akeekos.
  unx-unx: ନେଆଁଁତେ ଆବୁ ସାର୍‌ତିଗି ଆଟ୍‌କାର୍‌ ଉରୁମେତାନାବୁ ଯେ, ମିହୁଡ଼୍‌ ଆୟାଃ ବିଶ୍ୱାସ୍‌
    ହରାତେ ଏସ୍‌କାର୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ନେପେଲ୍‌ରେ ଧାର୍‌ମାନ୍‌ ହବାଅଃଆଏ, ମେନ୍‌ଦ ଆନ୍‌ଚୁକେ
    ମାନାତିଙ୍ଗ୍‌ ହରାତେ କାହାଗି ।
  gah-gah: 'Nene gakokumú láa loko gilitunize: Izesukumú gele alévolé osatímo Ómasímo
    gelekiko, lihimavate asú olimikiko minanogo une. Ómasímo lo huka gakó gele aleakakú
    nomive.'
  lcm-lcm: Using namemtala uli mengen akit ta igenen kapo korong e matana i God marai
    lomlomon na parik luai using kapo usiusing a keve saupai.
  aer-aer: Anwerne kwenhe akaltye aneme Ngkarte-arle angkeme nhenge tyerrtye areye-arle
    arratye aneme itne-arle Jesus arratye itelaremenge ware. Re kwenhe angketyakenhe
    tyerrtye areye arratye-arle anemeke itne-arle awemele mpwarekenge nhenge iwenhele
    angkentye Moses-kenhele itnenhe mpwaretyeke ileme.
  qvc-NT: 'Chaymi yach''anchiqllapa: Jisuspi kriyiptinchiqllam, Tayta Dyusqa yumbay
    uchanchiqmanda pirdunawanchiq; manam Muysispa liyningunata kasushqanchiqraykuchu,
    nishpa.'
  tgl-ULB: Kaya masasabi natin na ang isang tao ay napawalang-sala sa pamamagitan
    ng pananampalataya na wala ang mga gawa ng kautusan.
  cbs-NT: '@see-verse:ROM.003.027'
  xtm-NTPP: Te chukan kúu ja ka ndasa'a o kuenda ja masu kuechi ja ni ka yo sa'a o
    ndaka ja ni kaxtnu'u Moisés ma, te ni ka nduu o ñayii ka sa'a ja va'a, chi ña'a.
    Vaa onde ni ka kukanu ini o Jesucristo ma, saa ni chindee ña'a ya ja ni ka nduu
    o ñayii ka sa'a ja va'a ja ndaa.
  nnq-nnq: Gambu Nnoongo antenda mundu kube jwambone ki imani na ngiti kukulenganakia
    Malagiloje.
  bao-NT: Doti cũurique ca ĩirore biro tiirique jʉori méé, díámacʉ̃ tʉo nʉcʉ̃ bʉorique
    jʉori pee, bojocʉre añugʉ cʉ̃ ca niiro tiimi Ʉmʉreco Pacʉ,” mani ĩi yapano ea.
  san-ORI: ଅତଏୱ ୱ୍ୟୱସ୍ଥାନୁରୂପାଃ କ୍ରିଯା ୱିନା କେୱଲେନ ୱିଶ୍ୱାସେନ ମାନୱଃ ସପୁଣ୍ୟୀକୃତୋ ଭୱିତୁଂ
    ଶକ୍ନୋତୀତ୍ୟସ୍ୟ ରାଦ୍ଧାନ୍ତଂ ଦର୍ଶଯାମଃ|
  huv-NT: Quiaj ajawaats Teat Dios lamawün asoetiiüts cos ayariiüts mipoch Teat Cristo,
    ngome aag arangaats atnej apiüng tiül a poch tüünd Moisés.
  otn-NT: A nu̱yá, ya dí̱ nnu̱hʉ ngue nu̱'a̱ i̱ nhohma̱ ts'oquihʉ, hi̱nga̱ gue'a̱
    ngue ga̱ øthʉ'ʉ yø hya̱ mma̱mp'ʉ ja ra̱ ley ga̱ 'yo yø judío'a̱. Nu̱'a̱ di̱ nhohra̱
    ts'oqui, gue'a̱ ngue da̱ t'ɛ̱c'ɛ̱i̱ ra̱ Jesucristo'a̱.
  nop-nop: Ala unduŋ doktiŋa mede indiŋ nadine hatuwaak. Metam hogohogok Yodoko Mede
    foloŋ mede tiloloŋ tiyam doktiŋa moŋ, adi nadisukiliti doktiŋa Bepaŋ namanda foloŋ
    metam didimehi mintayam.
  obo-NT: Iling taddot no-ikahi kud, wora osson unayan nod komotallong kos minuvu
