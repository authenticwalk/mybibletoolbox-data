  juy-juy: ଇନ୍‌ଲେଞ୍ଜି ଇସ୍ୱରନ୍‌ ଆମଙ୍‌ ଡରର୍‌ତନ୍‌ବନ୍‌ ଆସନ୍‌ ଆ ବନାଁୟ୍‌ବରଞ୍ଜି ମାନ୍ନେଲେ
