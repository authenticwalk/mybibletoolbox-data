  deu-ELBBK: Denn wir urteilen, dass ein Mensch durch Glauben gerechtfertigt wird,
    ohne Gesetzeswerke.
  mcb-NT: Irorotari nonkantantaigakempirira irogavisaakoigakerityo Tasorintsi maganiro
    kematsaigakerinerira Jesokirishito, ariorika itsatagakero itsirinkakotanakerira
    Moiseshi ontirika tera intsatagero.
  yle-yle: Chóó Lémi ngê daa dêêpî kópu dyuu mbêmê u kwo wa a kââdî nmo, ngmênê Yesu
    ka kêlîmî mbêmê u kwo wa a kââdî nmo.
  swh-1850: Maana mtu hukubaliwa kuwa mwadilifu kwa imani, wala si kwa kutimiza matakwa
    ya Sheria.
  ese-NT: 'Jamajjeya esejaya eba jama baꞌa: Jesosaja epeejji nei poanijo ca ca oe
    Eyacuiñajjiya eseya ba cani emimishi cuijeaꞌyo, quea pame. Jamajjeya Moisesija
    etehueꞌyo jayojja jama baꞌyanijo pojjeama mimishi cuijea caꞌyani Eyacuiñajjiya.
    Chojja, shajjamaꞌ ojjaña poani; chamaꞌ joya Moisesija etehueꞌyo jayojja jama baꞌyani
    tii.'
  jac-NT: Hacpax tuꞌ xin chu johtan̈encaniloj ta yu janico janma yin̈ Comam Jesucristo
    yuxin chon̈oc cꞌulal yul sat Comam, maẍtaj yu coyijen ley.
  cak-CNT: Y queri', nik'alajin c'a chi xabachique vinek ri niniman ri Jesús, man
    jun rumac nic'ulun chuvech ri Dios, stape' man rubanon ta pe ri nubij ri ley ri
    xuya' ri Dios.
  zia-zia: 'Arare name ge eyero sinonane awiya iniro taka sero nonane: Emo bauno name
    sao tauyao ge dipunonane aeno okowata, Yesu tumo didinonane aeno Tuwa Bayau mene
    name pewayao ayero sinoiya ara.'
  mal-2015: അങ്ങനെ മനുഷ്യൻ ന്യായപ്രമാണത്തിന്റെ പ്രവൃത്തികൂടാതെ വിശ്വാസത്താൽ തന്നേ
    നീതീകരിക്കപ്പെടുന്നു എന്നു നാം അനുമാനിക്കുന്നു.
  tuo-NT: Tojo weerã aꞌtiro nímasĩꞌi. Marĩ Jesucristore ẽjõpeocã, Õꞌacʉ̃ “Buꞌiri marĩrã
    nima”, ni ĩꞌasami. Moisé dutiꞌquere weecã mejẽta, tojo waꞌaꞌa.
  mbl-NT: Hu' yũmmũg, Topa te' kuxa yũm'ax puxehnãg hã tikmũ'ũn kuxa tupmãhã', tu'
    xat'ax hã' tupmã 'ohnãg, tu' yĩpkox pip'ax hã' tupmã 'ohnãg.
  zpc-NT: Quie lenaꞌ rioñeꞌero rlëꞌë Diuzi raꞌo benꞌ laxtaꞌo yëri chi rzudyiꞌilëro
    Cristo, cala por nun quie chi bëro, chi bibëro ca mandado rue lao ley quienëꞌ.
  gul-NT: So den, we know dat ebryting right tween God an we cause we bleebe. Ain
    cause we da do wa de Law tell we fa do.
  mau-NT: Cˀoa⁴-sˀin² nta³ cho¹son²-ni³le⁴² nca³ cho⁴ta⁴ fe³tˀa³-na¹ je¹ to⁴tˀa³tsˀe⁴
    nca³ ma³cjain¹-na¹, tˀa³xin² je² xa¹ xi³ tsˀe⁴ cjoa⁴te¹xo³ma³.
  gup-gup: Baleh kab ngad karrikurduyime ba bu God kayime ngad karrimak kore nungka?
    Yiddok bu karridjalkarrme manbu mankarre? Burrkyak. Minj kunukka mandjad duninjh.
    Bu kuhni wanjh mandjad duninjh kore ngad karridjalwoybukwon nawu nungka Jesus.
  bss-NT: Syánē denyíne nɛ́n bán mod akobnad áʼsō éʼ Dyǒb adúbe áde ádúbpé
    Yesu Krǐstəə saké áyə̄le ahíd áde áhídɛɛ́ mbéndé.
  met-met: Namua na taxabia ba lipudi disok maringina Urana maxania mana dahatum haringina.
    Disok maringina mana kubolua disu mana hanaunaungua te.
  kpj-NT: Kiamy tahe raraykynyre iny ityhynadile riòbitidỹỹnyke bede ywina rybe ywidỹỹ
    aõbo? Aõkõre!
  zao-NT: Kuu yelo nin lo goo nak, nkib Diox falt zha, tsa gak zha zha nali lo Diox,
    tak nyelaaz zha Jesucrist, ne nagte, tak nzhon zha diiz kuu nzhab lo ley.
  byx-byx: I qatikka raquarli ama qaqeraqa, dai ama seserlka dama Ngemumaqa aa saqang
    ne ama tuaqevep naik. Dav iaq ama aiska i ra tit kur ama Lo dai quasik maget na
    qa.
  ctu-CTI: Tsiquilʌch, che' jini, mi q'uejlel ti tyoj ti Dios quixtyañu cha'an jach
    mi' ch'ujbin cha'an ajcotyayajʌch i cha'añob Cristo. Dios mach'an mi' ch'ʌm ti'
    wenta mi ti' jac'ʌyob bajche' ti xijq'uiyob ti mandar o mi mach'an ti' jac'ʌyob.
  zos-NT: Por eso ndø cønøctøyøtyamba que Diosis tø yac putpa vyøjomo cuando ndø va'ṉjamba
    Jesucristo aunque jay ndø yaj coput aṉgui'mocuy.
  gvs-gvs: Moitamo. Yau ayagoi numisa pasina Yaubada ivayokoida kita kiboobosida go,
    geya ina Katukeda ana guinuwa pasina geya.
  kbm-kbm: Ve eitit tatpweng are gikwai tanei Pomate gilgum amolmol as yaun love gili
    eisir vie gisov ebe aplos givin Yisu ok, be gisov ebe ilgum Mose ane yaun ano
    gile ok ite.
  tew-tew: Heḏânho gínhanginná Yôesi Táḏáḏí tꞌowa ovâycha̖a̖máa tꞌaywó̖ˀdi wíḏâymáapí
    waagi inbí whä̖yu̖ dínmuuḏiboˀ, i tsontu̖u̖ dâyˀaˀginnamíḏí dívíkhä̖ä̖ḏeḏiḏa̖ˀbá
    yoe.
  rmc-rmc: Bo amen pačas, hoj o manuš hino ospravedlňimen le pačabnaha bi o skutki
    le zakonoskre.
  apr-apr: Nen le idi nga tatara lodo medana nen, sei tool yo itara lono medana pang
    Kirisi i, in la bet Maro iweta ye tool noonoonoo i. Bong ye dada yo ke toongoo
    wer, in tiap.
  tiy-tiy: Been i niy funa kuwe ménbéréh bé funay étéwe waléy métintu, békén sabaf
    bé kéodorone bé kitabe, yamula sabaf saén bé kéunure bé Jesuse.
  nlg-nlg: God te dete maemaneghita tua, nia dida na taluutuni, na mua pukuna ta kabu
    taonia na vetena.
  dgr-DOGNT: 'Dıı hanì gogha ehkw''ı-ahodı hǫt''e: Dǫ wegha ehkw''ı-ahodı t''à ehkw''ı
    awììdlà hǫt''e. Moses wenàowoò k''ę̀ę̀ eda t''à ehkw''ıì ade ha nıìle.'
  pes-OPV: زیرا یقین می‌دانیم که انسان بدون اعمال شریعت، محض ایمان عادل شمرده می‌شود.
  ron-1924: Пентру кэ ной кредем кэ омул есте сокотит неприхэнит прин крединцэ, фэрэ
    фаптеле Леӂий.
  tpz-tpz: Ea to soe va nën, suk ea to nat e no peꞌ to teꞌ man e non, pan o vaman
    varoe pea ivëh, se vataare a ra a ö na to vatompoan vavih me e no pe Sosoenën.
    Ka hik manih pa ö na se keh vavatet varoe no o Vavaasis pe Mosës.
  agd-agd: Para vara seyo, mumunan ma iyá tiferuna anon Tiyarafenu avorá puntaké tifé
    umpo man baya ánain ma vákurin avúavá ano vaino. Ída ino.
  rkb-NT: Katsaktsa Sesus harere bo hyỹ tsimykaranahaze Deus okzeka mysapyrẽtsa tsimoziknaha.
    Katsaktsa Moises sopykwy bo yhỹ tsimykaranaha zeka Deus okzeka batu mysapy tsimaha.
    Iwa hỹ.
  san-THA: 'อเตอว วฺยวสฺถานุรูปา: กฺริยา วินา เกวเลน วิศฺวาเสน มานว: สปุณฺยีกฺฤโต
    ภวิตุํ ศกฺโนตีตฺยสฺย ราทฺธานฺตํ ทรฺศยาม:ฯ'
  iws-iws: Krɨma dɨnoknɨnkɨn, iikamɨm Jisɨs Krais siir yai ɨmiiram naɨngwo tɨbmiiyɨm,
    kwoɨn whɨruwa nwokiyɨm sɨma sɨmaɨrgɨm Adi Komii siya nɨkɨuwiyɨm dimɨn whɨrkɨ kɨmbu
    karamae, siya krɨmiirɨn tɨ mɨi mɨiyɨk mɨiyɨkɨm krɨma mɨriiyɨm, siyɨu komii siir
    siyɨu ɨmiir krɨma napiyɨm, sɨmiirsi bɨ dapikɨn, dimɨn whɨrkɨ kɨmbu karamae. Nɨɨngaka.
  pol-SZ: Jesteśmy bowiem przekonani, że człowiek zostaje uniewinniony dzięki wierze,
    a nie dzięki spełnianiu uczynków wymaganych przez Prawo.
  ztq-NT: Xtyon no tsigo busy nii lëë Dios xteelaa meñ porñee xniladzy meñ xtiits
    Jesucrist. Xteelaady xaa meñ porñee chuuñtsyey meñ nii xñabey ley.
  zai-NT: Ne zacá riene nu, ora guni cre binni Cristu ruxhá Dios stonda ca', ne cadi
    purti runi ca ni na ley.
  upv-upv: Suri nomok-werai eterter nga jinibb san orongwos pumomsawos p̃irres renge
    nosurien kobbong, sete renge majingen ne nale nesesreien.
  wap-NT: Ukauꞌan, Tominkaru dakotan waunao kaimanaꞌo pidan nii, wamishidan idaꞌan
    Jesus, aonaa washaꞌapatan idaꞌan mani aimaakan kakinaorii kawanaꞌati.
  mva-mva: 'Maka ma kita ambe tapile-doi: Tamoata naita Nanaranga mata-nao ngado kana
    nge Kristus lama ngaunani. Tago Moses Mata ne ngatagatagadi ka Nanaranga mata-nao
    ngado.'
  dwr-NT: Ayissi gooppe, asay ammanuwan xillanaappe attin, higgii azaziyaawaa oothiyaawaana
    gidenna yaagiide qoppeetto.
  kfw-kfw: Ajarchu Dan chuon katho elekleiya ngamna khan mikha anamintuun kha-ei tihi
    eini'n nijet.
  bfz-bfz: इजी री खातर आसे एते नतीजे पाँदे पऊँछी रे कि मांणू बिधानो रे कामो ते बिना,
    विश्वासो रे जरिए तर्मी बणोआ।
  cuk-09: Degisoggu, mag an itomarsundo, dule Bab-Jesúsgi-bensulidba iskussuliyob
    daklenoni-daed, Moisés-igar-mesisadba ibmar imaksadginsulid.
  ben-OBCV: কারণ আমাদের সিদ্ধান্ত এই যে, একজন ব্যক্তি বিধান পালন না করে বিশ্বাসের
    মাধ্যমে নির্দোষ গণ্য হয়।
  mil-NT: Te cùtnuní iní‑ó sǎ nděda‑ni càa ñáyiu vá cúndècu‑gá cuéchi‑yu núú Yǎ Ndiǒxí
    te núu na quɨ̀ndáá iní‑yu Xítohó Jesucrìstú cuěi ní quidé‑yu nchaa nàcuáa ní cáháⁿ
    ndíi Moìsés àdi ñá túú ní quìdé‑yu.
  myu-myu: Wuyju cũg̃ ma Deus xe xipacat mujurũg̃rũg̃ap tomuju g̃u―Jesus Cristo kay
    wuyetabucap tomuju acã. Iboam wuyetaybit kuy.
  fue-fue: Gam emen miili e goonɗinki nun neɗɗo laatinirtee poonnitiiɗo, hinaa gam
    tokkugo tawreeta.
  amk-amk: 'Weo tane kaiwone weneung tonina: Allai deto inontaraine manei denteng
    riati aha fo wiro na wenani dohong kariri Hukumifoi kaha, mae na yoaso Kristusi
    fo terai.'
  fai-fai: Kale kinim ika ilim afan kalin dim ki Got kin dim ken keibiw ka. Be yak
    ilim sawa abem kanamino yak budu kanabiw umi dim kal bá ko.
  ura-NT: Nitohaneeinte, nii rauhi tonoraain nihacachene, cana ichoteraterichaaine
    coina aitelanaala esenetaacachene coreniha osaaocaachene caje cana ichoteratihane
    coina aitoha Cana Coaunerane coitucuhacache inae.
  mcd-NT: '@see-verse:ROM.003.027'
  urt-urt: Taꞌe luku pe, ya mininge tuꞌe leꞌe. Poi si marp bwore bwarme mal ŋembep
    tikin Got gwande yaŋah ŋaiye poi maŋaꞌe ŋoihmbwaip poi malme Jisas, yukur yaŋah
    ŋaiye jande wusyep erŋeme.
  kiz-kiz: Nahu twihitimisya kujha munu ibhalangibhwa haki kwa imani bila matendo
    gha sheria.
  tzo-TZE: Yu'un ta jna'tic ti ja' no'ox lec ch‑ilatic yu'un Dios li boch'otic jech
    ta xch'unique. Mu'yuc sc'oplal me la xch'unic o me muc xch'unic li smantaltac
    Diose.
  lex-lex: Yoma la'pa riy maka itiwra kor oleka Uplerlawna rkalwied owa'ana, de edon
    riwra yoma enlernohor oleka hya' ed maka ha rhorat targa la agama Yahudi deullu-tatarni,
    mere yoma la' pesiayni la Yesus Kristus.
  dov-dov: Swe tumanisizya kuti muntu ulalulamikwa alusyomo katakwe milimu yamumulawu.
  rgu-rgu: 'Huu ria na, de besaꞌ ia ita bubuluꞌ leo iaꞌ: lahenda bisa malole no Manetualain,
    nana huu ara ramahere Ni, ta huu ara tao tuka Ria Atoran Na fa.'
  toc-NT: Pus huá eé luu cma̠­lu­lok­putún xla­cata pi̠ cha̠tum mak­la̠­ka­lhi̠na
    chixcú tla̠n nalak­ta­la­ca­tzu­hui̠y Dios xta̠­chuná cumu lá̠m­para ni̠tu̠ kalhi̠y
    xta­la̠­ka­lhí̠n, ni̠ xla­cata cumu para ma̠kan­tax­ti̠ni̠t nac xla­táma̠t xli̠­ma̠­peksí̠n
    Dios sino porque li̠pa̠­huán Dios y ca̠najlay pi̠ xlá ca̠ma̠­tzan­ke̠­na­nini̠t
    xta­la̠­ka­lhí̠n.
  som-som: Sidaas daraaddeed waxaannu ku tirinnaa in nin xaq ku noqdo rumaysadka ee
    uusan xaq ku noqon shuqullada sharciga.
  mam-C: Tu'ntzi'n ikyjo, b'i'n qu'n ja'lin, qa ma qo ok tz'aqle twutz qMan Dios noq
    tu'n qnimb'il, ex nya tu'n qb'inchb'in b'a'n.
  ndj-ndj: Chapanga akumgola mundu kuva goleki pawulongolu yaki kwa ujumilwa. Kwanongwa
    ha ya kukamula Malawu va Chapanga.
  mbj-NT: Ỹỹ. Ji h'yy ka'eeh do hyb n'aa baad ji bahado däk P'op Hagä Do matym gó,
    dooh Mosees ky n'aa jaw'yyk do ji ky daheeh do hyb n'aa tado bä.
  lat-VUC: Arbitramur enim justificari hominem per fidem sine operibus legis.
  ngp-ngp: Kwaviya Mnungu amzumila mnt'hu kunda ywedi hameso hakwe kwa mhuwi, mna
    hiyo kwa kudamanya kiya kikusigiilwa mwe miko.
  enq-2: Mosesanya loo dupame pyepape latae singi dupa pingi dokonya-kaita Goteme
    endakali dupa tolataena laa naenge. Jisasa tungi pingi dokonya-kaita Goteme endakali
    dupa tolataena lengena lao naimame masilyamano.
  eng-ASVBT: We reckon therefore that a man is justified by faith apart from the works
    of the law.
  mna-mna: 'Pa tuurla ta kembei: Urlaŋana men ta iwe zaala piti be tewe ndeeŋeŋanda
    pa Anutu mataana. Mi mbulu ki toto tutu, na som.'
  myw-myw: Mapuna takakins misinaka bitasimounids waseg Yeisuw mo bitamlavags tadidumwals;
    sinapun Moses nakaleiwag waseg nag aveiyag bitaba̱nes.
  sby-sby: Neco lino tulabono kwambeti muntu ukute kuba walulama pamenso a Lesa na
    lashomo, nteko kukonkela Milawo sobwe.
  sll-sll: Ena yal ta Lo krehaman ha tani aki di na tenamia dire pir tenangure, God
    hanere tal dime dire oma di hankinamua. Yisas tani aki di na tenamia dire yol
    e pir tenangure, God hanere tal dime dire oma di hanangwo pama di piminua.
  yaq-NT: Junuen san, ju'uneate, senuk jabeta juni'i, Jesukrijtota a' sualeka, Liojta
    a' tu'u mabetne'po. Ela'po su juka' nesaurita betana bo'o jooriawamta ka ya'alatakai
    juni'i.
  uro-uro: inguna ut dräm i ama ruqa di ama räkt ka na qa dä ma Ngämuqa aa saqong
    di sokt nävät aa qatnanakt dap kaku nävät iomäkt i qät päs ama Muräkt angärha
    rhäng.
  ita-1885: Noi adunque conchiudiamo che l'uomo è giustificato per fede senza le opere
    della legge.
  muy-muy: Nahkay zla nahəma, mə̀səra Melefit àɗəm mis jireni kè eri gayaŋ ni ti azuhva
    maslaŋa gani naŋ àbu afəki ahàr ka Yezu Krist. Ku tamal maslaŋa gani aɗəbay Divi
    ya ti Mʉwiz àbəki a wakita gayaŋ ni bu ni ɗek nəŋgu ni, Melefit aɗəm maslaŋa gani
    nani mis jireni ti azuhva tʉwi gani nani do.
  kqc-kqc: Adina amiye yokoi mokena vari gira aena dudu maka, bi vegu rorobo nigo
    mina mokesifa, ma ago gira di reremama dudu bi de.
  tav-tav: “Dio cʉ carotirijere ána popiye jã áa,” mani caĩrije to cãnibato quena,
    “Caroaro cána ãma,” mani ĩ tʉjʉquẽcʉmi Dio. Jesure cʉ mani caapiʉja nʉcʉbʉgorije
    macare tʉjʉʉ, “Caroarã ãma,” mani ĩ tʉjʉʉmi Dio.
  eng-ULB: We conclude then that a person is justified by faith without works of the
    law.
  spa-VBL: Entonces concluimos que somos hechos justos por Dios por medio de nuestra
    fe en él, y no por la observancia de la ley.
  fra-_FOB: Nous concluons donc que l'homme est justifié par la foi, sans les ouvres
    de la loi.
  hau-ULB: Domin wannan muka kammala cewar ana baratar da mutum ta wurin bangaskiya
    ba tare da ayyukan shari'a ba.
  mal-mal: അതുകൊണ്ട് മനുഷ്യൻ ന്യായപ്രമാണത്തിന്റെ പ്രവൃത്തികൂടാതെ വിശ്വാസത്താൽ തന്നെ
    നീതീകരിക്കപ്പെടുന്നു എന്നു നാം അനുമാനിക്കുന്നു.
  kkc-kkc: '@see-verse:ROM.003.027'
  lit-lit: Todėl mes darome išvadą, kad, įstatymo darbams esant nesusijusiems, žmogus
    išteisinamas tikėjimu.
  urd-GVR: Kyoṅki ham kahte haiṅ ki insān ko īmān se rāstbāz ṭhahrāyā jātā hai, na
    ki āmāl se.
  far-far: Kulu saitamana God nia fa'o'olosia wane ki sulia na famamanae kera, ma
    nao lau sulia na rolae sulia te ne taki ki saea.
  suz-BL: गोपुकीम “परमप्रभु यावे आ अरेशो लोव़ ङा गेयम मुर आन कली ठीक मसेल्‍ब” दे शेंनीकी।
    थमा सुइश्‍शोमी ला मुर आन कली ठीक सेल्‍ब। गलाती २:१६
  car-NT: Moro omenano mero'po wykary wara tywairy 'wa kapyn irombo, moro Tamusi amyikary
    'wa te tamambore kari'na ypory uku'san na'na.
  amp-amp: '@see-verse:ROM.003.027'
  bht-bht: इस तांई असां जाणदे न की परमेश्वरे सांझो यीशु मसीह पर भरोसा करणे ने धर्मी
    घोषित करी दितया है, ना कि मूसा दी व्यवस्था जो मनणे ने।
  eng-NOY: We conclude therefore, that a man is accepted as righteous through faith,
    without the works of the Law.
  cub-NT: Põecʉ cʉbebi Jʉ̃menijicʉ “Boropatebecʉbu mʉ” ʉ̃i aimʉ, Jʉ̃menijicʉi d̶aicõjeiyede
