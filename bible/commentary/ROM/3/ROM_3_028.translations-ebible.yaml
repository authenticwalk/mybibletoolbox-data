  mya-mya: ယုံ​ကြည်​ခြင်း​အား​ဖြင့်​သာ​လျှင်​ကိုယ်​တော် နှင့်​မှန်​ကန်​စွာ​ဆက်​ဆံ​ခွင့်​ကို​ရ​ရှိ​နိုင်​ကြောင်း၊
