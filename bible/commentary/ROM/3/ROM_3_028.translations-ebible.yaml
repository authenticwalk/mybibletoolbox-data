    'le 'plɛblɛ 'a bɛ -a va dɩ.
  fuh-BKF: Sabo miɗen anndi neɗɗo ndaardete ponnditiiɗo saabe goonɗinal muuɗum, wanaa
    saabe haybugol muuɗum Tawreeta.
  arl-NT: Naacuajiti paari niishiyani, Pueyasoori pa jiyanoojia puetunu sesa pa miishanojinijijianaa
    saaja Jesucristoocua pa tiuushacari. Majaari na jiyanooniu pajaniya, Moisés Rootasano
    pa tojishacari.
  ziw-ziw: Kwaviya chawoneka wedi kulongozi kwa Chohile kwa sila ya uzumizi, siyo
    kwa kutimila vikulagizwa ni Sigilizi.
  grc-TR: Λογιζόμεθα οὖν πίστει δικαιοῦσθαι ἄνθρωπον, χωρὶς ἔργων νόμου.
  nag-nag: Kelemane amikhan pora jani loise niyom laga kaam kora nohoi kene biswas
    pora he bachaise.
  eng-OEBCW: For we conclude that a person is pronounced righteous on the ground of
    faith, quite apart from obedience to Law.
  knj-NT: Yuxan, kotaj tol asan yu chi kaoc cu c'ul yin Jesús, yuxan watx' jon yul
    sat Dios, man yu oj cu jijen tzet chi yal jun ley tu'.
  deu-1912: So halten wir nun dafür, daß der Mensch gerecht werde ohne des Gesetzes
    Werke, allein durch den Glauben.
  san-PUN: ਅਤਏਵ ਵ੍ਯਵਸ੍ਥਾਨੁਰੂਪਾਃ ਕ੍ਰਿਯਾ ਵਿਨਾ ਕੇਵਲੇਨ ਵਿਸ਼੍ਵਾਸੇਨ ਮਾਨਵਃ ਸਪੁਣ੍ਯੀਕ੍ਰੁʼਤੋ
    ਭਵਿਤੁੰ ਸ਼ਕ੍ਨੋਤੀਤ੍ਯਸ੍ਯ ਰਾੱਧਾਨ੍ਤੰ ਦਰ੍ਸ਼ਯਾਮਃ|
  nob-LB: Vi er nemlig fullt overbevist om at menneskene blir skyldfri innfor Gud
    på grunn av troen, og ikke ved at de forsøker å holde alt som står i Moseloven.
  ntj-ntj: Kamu-lan tjurrkurlarriku Mama Kuurrta mirangka Mawutjaku wangka kulira
    palyaranytjatjanu. Ngarna-lan mularrkulilku, palunyangka Mama Kuurrtu-lanya watjalku,
    “Tjukarurru-rniyan nyinarra ngayula mirangka.”
  sxb-NT: Kuri kutio, aeniki tumanyire kuwuene mbwe omuntu awa mu empurizanio ni Katonda
    ku okuganya, ni ngaku okulonda ensikirra yawa.
  nhu-NT: Ɛ̀ nɛɛ no fí nu. Beene nu ɛ leke lɛ Nyo' joo wee lɛ mwɛtɛn nu sɛ jay ɛ ɛ̀
    nu nje fitele fì wvú lese yî Jisos e, ɛ ɛ̀ yaa nu nje wvú gee fiɛɛ fì bonci gomte
