  mxt-NT: Cha chitó vaha yo vityin vatyi Nyoo sacuvaha̱ ra chi yo nuu ra chihin cha
    chinó iñi yo chi ra, ta ñima chihin cha sacuví yo cha catyí ley ta cuvaha yo nuu
    ra.
  tzo-NT: Yu'un hech jch'unojtic. Ti much'u oy xch'unojel yo'ntone ja' mu'yuc smul
    ch-ilat yu'un ti Diose. Mu'yuc xa sc'opilal mi lec ti yabtele mi laj xch'un ti
    mantaletique, mi mu laj xch'un ti mantaletique.
  ind-AGS: Kami menyimpulkan bahwa orang-orang menjadi benar di hadapan Allah melalui
    kepercayaan mereka kepada-Nya, bukan karena menaati hukum Taurat.
  omw-omw: 'Nte mwitaama tuqo: Vaisivanto Kotiva haaru timwa to quara riemwaqiro viraro
    Kotiva hia mwianra rieqaro mwia uaqia hi quara nruka mwataananrove. Qaqao, vaisivanto
    Iesusirara qutaa mwivave timwa kyero mwianra riemwaqiro viraro Kotiva mwianra
    rieqaro mwia uaqia hi quara nruka mwatero mwi vaisirara, Avuqavu nrohi variara
    vaisivavema, qiananro.'
  yrb-yrb: Nana eno watane, anama Yesu Kerisobai danu naueta odasuna dawa Godibai
    ibinu. I tarawatu sina ima dawa ma rorowarau utawa utasu. I naueta torowa ima
    dawa ma rorowarau utasu iba eno watane.
  maa-NT: K'oa̱á tsòya‑ne ngats'iì kjoa̱ koi nga Nainá síkixi̱ xi̱ta̱ k'e̱ nga mokjeiín‑la̱
    i̱t'aà ts'e̱ Jesús; mìtsà koi nga kjo̱tíxoma ts'e̱ Moisés síkitasòn.
  mcq-mcq: ꞌEnajihunaꞌe emaijaho hura nimaa ronujara rejuꞌe ea ariraꞌe renuna tamana
    kaꞌene vejujara reje arira rehuna pana.
  sus-A: وٌن عَ كٌلٌن عَ دَنشَنِيَ نَن مِشِ مَتِنشِنمَ عَلَ يَ عِ، سّرِيّ شَ كّوَلِيٍ
    شَ مُ عَ رَ.
  jpn-1965: 人が義と認められるのは、律法の行ないによるのではなく、信仰によるというのが、私たちの考えです。
  fra-SBL: Nous soutenons donc que l'homme est justifié par la foi, indépendamment
    des œuvres de la loi.
  yka-yka: Peggeˈ kabugtuˈanku weˈ iye hadja puˈunne hangkan kite inampun duk kinimmatan
    bentel weˈ Tuhanin, weˈ sabab sandelte pu Isa Almasihin, dumaˈin sabab panuhutte
    saraˈ Tuhanin.
  mle-mle: Aw nyan lakwubana God duw taakw mwiyir tasakwu-kwadadiy dayadiy Jisas Kraisak
    wukijibir tidanadiy mawulak tikuw. Aw dayadiy lo-ab wuki-danadiy mawulak maa.
  shp-NTPO: 'Neskáaxonra moa non onankin senenhake: Ja Cristo ikonha kopíres noa Diossen
    ocha ayosma keskáakin oinnai. Ja iki ja esé senenhakin non jakon jawékibo aká
    kopima, non ikonhaa kopíres.'
  aom-aom: 'Ëhesi bëhoho rabëni. Noro uehorovoromo uvarueje: Jew rajo mu vaeröhe jögoru
    ijore ijore vaꞌëꞌoho bogo ëhuro God-are nuniroho maho riravarue hö uvoꞌi aꞌi Keriso
    mae uehorovëꞌoho ëhuro God-are nunire mae riravarue höjo.'
  geb-geb: Ne khaŋ muuŋgi, nza ntige khueŋ kaŋgi. Nza guigira Zisas Krais khothɨgi
    tuavra, nza Fhe Bakɨme nɨman, nza tɨvir vhuuiaŋ mbui gumgi gu mbigi ki. Nza Fhe
    Bakɨme Moses ga nɨɨŋgi tɨvi zɨn vui ne nzuav fhuvara.
  bsj-bsj: Lan co wo nyo takti nyoki nii fiya cerka mor bilenkerer kebo ki nangen
    werfuner.
  cak-cak: Chiri' c'a nik'alajin-vi chi ri nuya' ránima riq'uin ri Jesús, jari' ri
    man jun rumac nrakalej chuvech ri Dios, rubanon o man rubanon ta ri nu'ij ri ley
    ri xuya' ri Dios.
  chf-NT: Jinda ni acäle' t'ocobba, cache' Dios u sapänonla uc'a ni cä tz'onänlaba
    sin que u jiran si cä chi cumplila t'oc ni ley.
  tlf-tlf: Kale weng kaa bagan-bulup bomi magam uta bogolan-temi kale, tinum iyo ulo
    bota kup waafula umdii, God iyo bogobe-nala, “Kapmi fengmin umi yuum uyo binimanepkeluta,
    tol kup tinum kelap o,” agelan-temaala kale, tinum iyo Yesus imi ilak uyo dola
    umdii, “Beta tuluun tol tinum o,” agelan-tema ko.
  piu-2006: '@see-verse:ROM.003.027'
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ nikꞌor chic chi maꞌ ruꞌum ta reh take quibano̱j take cꞌacharel
    equiwihꞌic chiwach i Dios chi cuyu̱j chic quimahc ruꞌum laꞌ reh richꞌiquinjic
    quicꞌux chiri̱j i Jesus.
  tue-tue: 'Ateména pʉtʉáa sáa: Marĩ Jesuré padeorí, Cõãmacʉ̃ marĩrẽ “wapa cʉohérara
    pʉtʉáya” jĩĩ ĩñaqui. Moisére dutiré cṹũriguere tiirígue wapa mee niicu.'
  bjp-bjp: Wara le igii, kere ka usum mang le, God i foteng fanu le ri tortores na
    mata, na unune sau, ma biil na sinangun mi na nagogon.
  xon-xon: Nima pu na, ti bee ke ti yaa gaa Yesu ki kii kan, Uwumbɔr ga len ke timi
    aabɔr ŋan. Naa ye ke ti joo waakaal mbamɔm le cha u len kina.
  tzo-ZNT: Yuꞌun ical xa ti jaꞌ chꞌabal o jmultic chiyilotic ti Rioxe ti jaꞌ yech
    jchꞌunojtique, muc ta alel mi lec, mi chopol ti cꞌusi jpasojtique.
  mpm-NT: Nusa ti ja ka jini yo ja Yandios tu jantaꞌu ya ni ɨɨn yɨvɨ vasu ka nduku
    ndee i ka siuku i taka jniñu taꞌu ley ya nuu i, chi kachi Yandios ja tukaa jnaꞌnu
    ndatu i sɨkɨ kuachi i. Ko mani kachi ya siaꞌan nu kandixia ndaa i jniñu ni saꞌa
    Jesús.
  ots-NT: Car Tzi Ta ji̱tzi da cca̱hti rá zö ca to xí nguati jár dyɛ car Jesucristo.
    Jin te i cja bbʉ xtrú ndɛn car ley o ji̱na̱.
  hoy-hoy: इदुरसाटी नाव ईद परिणाम मा पोहचुसतेव कि मंळसा व्यवस्था अन क्याल्सागोळ से
    अलग आन, मंळसा परमेश्वर मा विश्वास इन द्वारा अच न्यायी ठहरूस्तान.
  amo-amo: Bari nani, ti malzina nwo unit din sesu nchaut bari uyinnu sa uyenu na
    katwa inshara dukuba.
  pjt-pjt: Panya Jesuku mulamularingkunyangka kutju Godalu nganaṉanya tjukaṟurunmankula
    walytjanmankupai. Palu Moseku tjukurwanungku Godalu nganaṉanya puṯu walytjanmankupai.
  cwe-cwe: Kwaviya munhu kotogoligwa kanoga haulongozi wa Mulungu kwa uhuwilo, na
    si kwa kutenda viyolonda Malagilizo ya Mulungu.
  daa-NT: 'Maan kaak naa kaawe-aŋ ko kaak ni kaawiy ɗo geemir : gem kaak goy iŋ botol
    ɗo uŋji ka Buŋdi, goy iŋ botol ta imaan, yampa, ŋa goyɗo ɗo saan taat ŋa karmiyaag
    gaanuun.'
  mlp-mlp: Na ezaqgo mat God ago maror Moses bilamta na ago akabiyan a hi emad in
    Yesus anan helmo haqsamo God in anan mat titnonta haqaqta. Ya nazaqmo diq bilaqdaiq.
  ape-C: Umum maresh? Apak makri namudok. Iruhin madae nuhwar arpesh yopishi um agundok
    shugipesh lo um uwe, uwok. Anan douk nahwaresh yopishi um agundok shasuhw Krais
    ananin baraen dodog aria shagipeshen um.
  bgs-bgs: Dì ki padadurung su isóddóran ta na igtanggap ki ka Manama na nángngà tun
    ta saruwan din ukit katô kapamaké ta ki Cristo. Ánnà ukit katô katuman ta katô
    mga sugù, su dì ki gó pakatuman kani.
  faa-faa: Asiamo aporo hinamomo Yasuaki himu hakásaraka hemakapurakano, Kotimo ipi
    ereketae ainane iaki karápo. Arirakano aporo hinamomo Kotimo somemaneane kakimaka
    kekemarakano Kotimo ipi ereketae ainane iaki karáfapo. Ane isiapo hemakapurakaripo.
  kik-kik: Nĩgũkorwo nĩtũrũmĩtie atĩ mũndũ atuagwo mũthingu na ũndũ wa gwĩtĩkia no
    ti ũndũ wa gwathĩkĩra watho.
  cap-NT: Wejrqui kjanapacha tjaajinchinc̈ha, Jesucristuz̈quin kuz tjaachiz̈ cjen
    Yooz yujcquiz ana ujchiz niz̈aza zuma cjesac̈ha, jalla nii. Moisés lii jaru kamchiz̈
    cjen Yooz yujcquiz anapanc̈ha zuma kuzziz cjichuca.
  ksr-ksr: 'Qaa koi jeŋ tegoŋ kota kokaeŋ jeŋ kotiijoŋ: Kana qaa otaaŋkejoŋiwaajoŋ
    qaagoto, Jiisas moma laariŋ mujoŋiwaajoŋ ama Anutunoŋ qaanana jeŋ tegoro solaŋaniŋkeboŋa.'
  eng-TNT: For we suppose that a man is iustified by fayth without the dedes of the
    lawe.
  sbs-sbs: Tu kolwa kuti muntu uvikwa yo lukite che ntumelo nikusena mitendo yo mulawo.
  sue-sue: 'Are nakai ge ego towenakai awa ziro tata-tata inowenakai: Ema nakai lo
    ge dipinowenakai amira kota, Yesu tuma didinowenakai amira Anutu meni nakai pasina
    tepo saramaire asinowia awa.'
  fra-NCL: Car nous tenons pour certain que l’homme est justifié par la foi, à l’exclusion
    des œuvres de la Loi.
  snn-NT: Ja'nca sëani, Moisés coca toyani jo'case'e ye'yeye se'gabi Riusu bain ruiñe
    beoye ba'iyë. Jesucristoni si'a recoyo ro'tajën, ja'an se'ga yo'ojënna, Riusubi
    baguë bainrebare maire re'huani baji.
  atb-NT: Hkâsu mù gâ le, byù gi, haû jep é tarâ châng é dông a nghut é za, lumjíng
    luî, mara hkyut san byi huî é hkyô lé, ngamoq lum nyi lhê.
  cek-AK: To pongah, kami loe kaalok pazui pongah na ai, tanghaih rang hoiah ni toenghaih
    to hnuk, tito a panoek o.
  bkd-bkd: Natun-an taw ha pinaagi dà gayed hu pagtuu isipen sa etaw ha matareng kenà
    pinaagi hu pagtuman hu Kasuguan.
  ctu-76: Tsiquilʌch, che' jini, mi q'uejlel ti tyoj ti Dios quixtyañu cha'an jach
    mi' ch'ujbin cha'an ajcotyayajʌch i cha'añob Cristo. Dios mach'an mi' ch'ʌm ti'
    wenta mi ti' jac'ʌyob bajche' ti xijq'uiyob ti mandar o mi mach'an ti' jac'ʌyob.
  lac-NT: Tij toc u'yex bic tabar C'uj cu bin u ruc'sic to'onex ic si'pirex, wa quij
    cacsiquex ij corex ti' Cristo. Mʌ' jij cu'yex wa C'uj cu bin u ruc'sic to'onex
    tic si'pirex, wa quij quibiquex u t'ʌn a tu ts'ibtaj Moisés uch.
  xla-xla: Epapedeme dia꞉ye isikimi mikadepe dle tle Godtapo ya꞉ mila꞉pi tle ullu
    pa꞉talo so demhalapo. Amasiyama dita aiyalma koko dolumha꞉ha꞉lati po-aposema.
  xav-NT: Ãne hã wa tô wasina waihu'u pese za'ra ni oto. Tô sena, Zezusi hã da te
    dasina 're umnhasi za'ra mono wapsi, te za tô 'Re ĩhâimana u'âsi mono hã te te
    sima da'ãma 're aroti, dawasédé hã te te oto da'ãma 're ĩ'ab'madâ'â mono õ zéb
    zarina, te te oto 're ĩda'awẽsãmri mono zéb da hã. Ta hã te te sima da'ãma 're
    aroti mono õ di, ĩsimiroti na rob'ui'éré 'rata zarina, marĩ hã uburé da te 're
    ĩ'manharĩ wẽ za'ra mono na, dawasédé hã te te oto da'ãma 're ĩ'ab'madâ'â mono
    õ zéb da hã, taha zarina te te duré 're ĩda'awẽsãmri mono zéb da hã. Ãne wasu'u
    zarina, wa tô wa norĩ hã wasina waihu'u pese za'ra ni oto.
  cuk-cuk: Degisoggu, anmar sogsundo, dule Bab-Jesúsʼgi-bensulidba isgussuliyob daklenonidaye.
    Moisés-Igar-Mesisad-ibmar-imaklegedba isgussuliyob daklenonidasurye.
  tbf-tbf: Giet tuir simi vienviendon va mi kulou gi ta tsorubeit duis i matan e Raban
    ngan mi vodovodon tuktuk, a kap va ngan mi sinavei nia vemusurie mi vinuor.
  uig-CYR: Чүнки «Инсан Тәврат қануниға әмәл қилишқа интилишлири билән әмәс, бәлки
    етиқат билән һәққаний қилиниду» дәп һесаплаймиз!
  ikw-NT: A nookwusi a rikne nụ be neegweru badnụ lele nye ikpe mámana hite n'ọkwnata
    ovu, ọ bụ́o hite n'ẹrnu ke Iwu.
  khs-khs: 'Alanase sena kesaleyewi Yesuma himu semetei esa: matanesaleke, Koteyewi
    ima selese, “Kiwa hekeya sena kesalekeye.” Apula: sena kesaleyewi Kote solo elewa
    ta: tiyapola: kulu hanosaleke Koteyewi Ene hekeya alusewa ima eta: kinisemakeye.
    Amowa niyawa matanekeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ኣሳይ ኣማኑዋን ፂላናፔ ኣቲን፥ ሂጊ ኣዛዚያዋ ኦያዋና ጊዴና ያጊዴ ቆፔቶ።
  pma-pma: Veni rolesi keke romai romal en meten Ahi ka en demkatien orer enges, ka
    rovitei veni romul romumon tounah vasi koa mengkatien keil onen Mosis viteni.
  atd-NT: su ogkasabutan ta to ian do ogpakamaroyow kanta dio to tangkaan to Magboboot
    ka pogtuu ta ki Hisu Kristu. Kono ogligkat to ogtuman ki to Balaod no ingkasulat
    dongan.
  tel-2017: కాబట్టి మనుషులు ధర్మశాస్త్ర క్రియలు లేకుండానే విశ్వాసం వలన నీతిమంతులని
    తీర్పు పొందుతున్నారని నిర్ణయిస్తున్నాము.
  hat-BSA: Paske nou ensiste ke yon moun jistifye pa lafwa, apa de tout zèv Lalwa
    yo.
  top-NT: Jaé huamputún xlacata cha̱tum cristiano huata tla̱n nama̱lacatzuhuí Dios
    la̱ tla̱n cristiano caj xlacata li̱pa̱huán tú ma̱lacnú y ni̱ ixlacata starancua
    ma̱kantaxti̱ni̱t ixli̱ma̱paksi̱n Dios pues ni̱ lá tí scarancua nama̱kantaxtí.
  msk-msk: Wakaw pagalaong ko kamayo na yaan gaid yang amaimo madyaw nang Dios yang
    otaw na yasarig kang Jesu Kristo, buku nang yagatoman sang balaod.
  gyr-NT: Sese yaicua Tũpa, “Ereyavɨ mbahe che ñemoɨrosa pɨsɨ ãgua” ndehi iri Cristo
    rese yande yeroyase yandeu, ndahei mborocuaita mboavɨyesa sui tẽi.
  kmh-kmh: '@see-verse:ROM.003.027'
  ukr-ONPU: Бо ми вважаємо, що людина може бути виправдана вірою, без діл Закону.
  emi-emi: Liuna avalua o me ita ue va, taumattu ngateva eghulughuluena ta matana
    God tale uunguaa niaikaaiaa nonga, me karika va tani aimuli emasina tee inangari
    nipaopao.
  zpv-NT: Pwihsi laꞌnu baluuꞌyila Dxiohs ruhnn nayaa laꞌh bwiinn nin riachiistoꞌ ñiꞌh
    xchiꞌdxyi Ñiꞌh, nee nin ayi ruhnn cweenta Ñiꞌh sidela bwiꞌhnn ba ziga nnaa loh
    xlehyi Moisehs o nicala ayi bwiꞌhnn ban.
  gux-gux: Kelima ti sua ke o nilo baa li moamoansaali kelima lio dandanli yaa po,
    ke laa tie li balimaama kubima po.
  kos-kos: Tuh kut etu tari lah sie mwet el aksuwosyeyuk yurin God ke lulalfongi mukena,
    ac tia ke el oru ma sapkinyuk in Ma Sap.
  ibo-ibo: Ya mere, anyị na-agụnye mmadụ nʼonye ezi omume nʼihi okwukwe o nwere, ọ
    bụghị nʼihi na o mere ihe iwu kwuru.
  yml-yml: Bega ta nuani tomotoga yadi sauluva i tonovaga Yaubada mataneye vetumagana
    ꞌaisena ꞌwainega, kebu veꞌetoboda ꞌadi vematayakayaka ꞌwaidiega.
  ory-ory: ତେବେ ଆମ୍ଭମାନଙ୍କ ମୀମାଂସା ଏହି, ମନୁଷ୍ୟ ମୋଶାଙ୍କ ବ୍ୟବସ୍ଥାର କ୍ରିୟାକର୍ମ ବ୍ୟତୀତ
    ବିଶ୍ୱାସ ଦ୍ୱାରା ଧାର୍ମିକ ଗଣିତ ହୁଏ।
  bzj-bzj: Soh den, wi noa dat evriting rait bitween wee ahn Gaad kaa wee bileev.
    Da noh kaa wi du weh di Laa tel wi fi du.
  chk-chk: Pun sia silei pwe eman a küna pwüng me ren Kot ren an chök lükü, sap ren
    an apwönüetä pwüngün ekewe Allük.
  ssd-ssd: Taŋgo ande nu tiŋreknu mayok kinit ta nu Yesus Kristus tuku kume tuku saŋgri
    tomba tiŋgate wam ta mbolŋge taŋate ta sine kila. Tukul pasa mbolŋge ande nu tiŋreknu
    mayok kine ndakate.
  acr-TNT: 'Cakaqꞌuisbej cꞌu rucꞌ waꞌ: Ri Dios cuꞌan jusucꞌ che ri ticawex ruma ri
    cubulibal ucꞌuꞌx rucꞌ Rire, na ruma ta ri utakem tak ri takanic.'
  rop-rop: Yumob sabi? God nomo meigim enibodi jidan raitwei langa im brom bulurrumbat
    det lowa. Nomo. Wen enibodi bilib langa Jisas Krais brabliwei, blanga tharran
    na God meigim im jidan raitwei langa im.
  mee-mee: Iau ka role minmina ta ita ka role tapu roma, agau ke la leleng tupu nge
    Nutu raguna kurumea lopatokona ae i te Karais mana. I ke sane la leleng tupu kurumea
    kumangngana ine lolakurumea bangapaga rae Moses kanna.
  dif-dif: Ngaiani ngundrai, kana talku pantjiai morlalu ngundranali, wata jirijiribani
    jaura ngankanali.
  gam-gam: Nono kandja embe djinmon. Mosis lo kane ye kune yembona God nale al kiwa
    mopon we djimbon ge kune nayendo. Nono pillgi djimbon, God nale al kiwa mopon.
  nou-nou: Edo ingodena mana ge eiawa doadera. Edo embo amemi agodari kera adira amimi
    mana God ga da umo jigari ewamei adira te embo amemi Iesu Keriso tumonda adira
    embo awa God ga da umo jigari ewamei da adira.
  mqb-NT: Matanan, ɗa san zle way anahan, Mbərom a təra anan ɗo ahay, ɗo ɗiɗek aya
    pa 'am anahan nà, anga tə ɗəfak nga pə Yesu, bina anga sə ɗəfan apan anà Tawrita
    a Musa bay.
  ape-B: Umu moneken, God wo nuhwalu elpech duldulichimu agundak chugipech lo umu
    e, wak. Anan douk nohwalech duldulichimu agundak chasuh Krais ananin balan dadag
    chagipechen umu.
  grc-F35: Λογιζόμεθα οὖν πίστει δικαιοῦσθαι ἄνθρωπον χωρὶς ἔργων νόμου.
  cav-NT: Tume ecuana yuneridya Yusura jucha metse ama baya ecuana Jesús queja catyatihuaju
    cuita camadya, ai cacuatsashati eque anihua baatsu ama. Jadya micuana era cuejahua.
  kgp-NT: Tag ki kanhró ẽg nỹtĩ, ha mẽ. Ẽg tỹ Topẽ jykre si ẽn han sór mũ ra ẽg jykre
    pãno vỹ ẽg kãkã nĩ nĩ. Ẽg tỹ Jesus ki gen hã kỹ tóg ẽg mỹ vẽnh pãte fón ke mũ
    hã ra.
  bvd-bvd: Kolu kolu saitomana, God nia falea 'o'oloe fuana wane kada nia manata mamana
    'ana sa Disas. Nao lau uri maana sasi ngangata lae nia 'ana ade lae sulia taki
    nia God.
  ukr-1871: Думаємо оце, що чоловік оправдуєть ся вірою, без учинків по закону.
  apz-apz: Osoꞌno nakwo huno ole nayohi, Aꞌamu fihwo kako Jisas Kɨlaisɨmo sɨmeho hiꞌntnnono
    uyɨwoꞌnɨngkiso oso humnohini Anɨtu kako wopɨngo hwosoho ulɨmontonoho. I honɨngkano
    hungkunomo itoꞌno inɨngkayo yahinoso hopoenohinɨꞌmaho.
  yon-yon: Kedi, nubbed kedmengkandimaub kuu, karub kane anam andaneen kuu Godbed
    yorokmo kerunaneen kumbedmo, Moses ye amob awine kandi yaambedban.
  poi-NT: Je̱mpɨgam quejpa iga Dios ipɨctsoŋpa jém pɨxiñt́am jém icupɨcneyajwɨɨp iga
    Jesucristo wɨa̱p tacɨacput. Dios d́a ipɨctsoŋpa jém nɨmyajpáppɨc iga cupacpa iwat
    juuts nɨmpa jém wiñɨcpɨc aŋquímayooyi.
  wuv-wuv: Uaa, ona ware ba hemea rama'a na wanewane a'a fei we'iaa naranarana ma
    a'a ba i neneraa fei law.
  quf-NT: Chayraykumi yaĉhanchikllapa Jesucristupi kriyishallapalami Tayta Dyusqa
    uchanchikmanta pirdunamanchikllapa, mana Moisés mantakushankunata kasushanchikraykuchu
    nir.
  yuw-yuw: 'Nonu mata tungugon yong fandadidamon, woi ingoroc: Kopotorocho yangamin
    nongnongo iditha wömai nongoru tantan kiapho non matongfatneic. Muno sinom, kombing
    tobic tobic nonihagon tongga Kopotorocho non inoha fogiuna nongnongo idamon.'
  hus-NT-1971: I tso’obits abal tocat qui bela’ a Cristo ani a Dios tu tsu’talits
    tu bolith tamna’. Yab ja tu tsu’tal tu bolith a Dios max expith qui putu c’al
