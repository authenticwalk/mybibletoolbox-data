    suri kán ruruna.
  kek-NT: Nakanau nak ta̱ti̱cok' li kach'o̱l riq'uin xpa̱banquil li Cristo. Ma̱cua'
    riq'uin xba̱nunquil li naxye li chak'rab.
  blz-NT: Popo'inti'ikononmai se' mian popokana'on gause imaan, taasi' se' montookon
    ia daa matete na ukum Torat.
  poe-NT: Mé xi̱kaha ó noheni kíxin tso̱tjuáxin iji̱éni tí tsitekaonni Dios kíxin
    Dios tahya cuenta á kjuínchexiteyéhe̱ni tí nkehe kꞌue̱to̱an tí ley.
