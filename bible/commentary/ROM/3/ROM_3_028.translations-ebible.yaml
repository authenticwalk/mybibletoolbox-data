  hlt-MCSB: Olkhueng kah khoboe voelah hlang he tangnah loh a tang sak ni m'poek uh.
  xtd-NT: Maxku ku iꞌni‑ro xaxeꞌe xijan chi xá ka xini‑ro xa ñadu xaxeꞌe xa jandixa‑ro
