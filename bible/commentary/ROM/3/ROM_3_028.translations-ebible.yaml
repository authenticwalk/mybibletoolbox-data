  rug-rug: Ura gilania gita sapu tava toṉoto koe Tamasa sa tie pa korapa nana rinaṉeraṉe
    tu koe Zisu Karisito, lopu pa kinopuna sa Tinarae.
  hop-NT: 'Noqw ōviy nu paṅqawu: Pay as sino hin tutaptiwhq nāmahin qaanhinmat, qapēvewnit
