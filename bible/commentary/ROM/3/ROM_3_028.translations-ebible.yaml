  bod-N: དེའི༌ཕྱིར། ངེད་ཅག་གིས་མཐའ་གཅིག་ཏུ་ངོས་བཟུང་བ་ནི། མི་རྣམ་དག་ཏུ་བརྩི་བ་ཐམས་ཅད་དད་པ་ལ་བརྟེན་པ་ལས་བཀའ་ཁྲིམས་བརྩི་སྲུང་བྱས་པར་རག་ལས་པ་མ་ཡིན་ནོ།།
