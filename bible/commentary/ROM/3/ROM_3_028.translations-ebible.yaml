    ŋgɨrɨ randearü.
  ptp-ptp: Ên il xovô ên il nêbê môp wê Anutu ob yê xomxo nivɨha ge, kehe o yêp vac
    xolac wê Moses vông ge lêm. Nge, kehe yêp vac wê xomxo obêc vông i vin Yesu Kɨlisi
    ge.
  nak-nak: Me eia matagagati mai ele veia etato kama ge magiri mahela te la lagu La
    Tahalo Uru, mai etato ge gabu tikumu sesele la pileho te Latula ale vimahuli etatou.
    Etato kama ge sibitala maroka te la vagagari gatou lou, ale etato tilimuli la
    imoimo la merera tetala tomi, ouka gologolo.
  lbb-lbb: Anasa onone, dala tasmani mang e God i atong a taraila mang la tostos namatana,
    ana tortorot ka o e Iesu, pa bel ana mur warkurai.
