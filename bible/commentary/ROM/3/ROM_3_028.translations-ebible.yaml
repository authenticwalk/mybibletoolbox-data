  kan-OKCV: ಏಕೆಂದರೆ ನಿಯಮವನ್ನು ಕೈಕೊಳ್ಳುವುದರಿಂದಲೇ. ನಂಬಿಕೆಯಿಂದಲೇ ಒಬ್ಬ ಮನುಷ್ಯನು ನೀತಿವಂತನೆಂದು
    ನಿರ್ಣಯ ಹೊಂದುತ್ತಾನೆಂದು ಎಣಿಸುತ್ತೇವೆ.
  bbb-bbb: Ijadufuo no vierafe e boeje bu Godido akae ije mukoreigia iriniavo ijadufuo
