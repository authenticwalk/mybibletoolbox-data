  aak-aak: Ayɨ́ rɨpɨ nánɨrɨnɨ. Ámá wí “Ŋwɨ́ ikaxɨ́ eánɨŋɨ́pimɨ píránɨŋɨ́ oxɨ́dɨmɨnɨ.”
    nɨyaiwiro éɨ́áyɨ́ apɨ tɨ́nɨ xɨxenɨ mé wiwanɨŋɨ́yɨ́ “Nionɨ nɨwiaíkirɨ ɨ́wɨ́ éáonɨrɨ́anɨ?”
    nɨyaiwinɨrɨ nɨjɨ́á e imónarɨgɨ́árɨnɨ. Ayɨnánɨ ámá ŋwɨ́ ikaxɨ́ eánɨŋɨ́pimɨ nɨxɨ́dɨrɨŋɨ́pimɨ
