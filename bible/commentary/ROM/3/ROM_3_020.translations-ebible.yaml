    atmoꞌe tsaan.
  qup-NT: Yaya Diospa kamachishkankunata mana paktachinata atipashpanchi nima pi chay
    kamachishkankunata paktachishkanraykuchu paypa rikushkanpika ucha illa kan. Ashwan
    chay kamachishkankunaka ñukanchita riksichin uchayu kananchita.
  dop-dop: Pǝ tɑɣɑ kʋsǝsɩɩtʋ lɑkǝnɑ nɑ Ɩsɔ nyǝnǝɣɩ yʋlʋ kɛ yʋlʋpɑŋ, pɑɑ pʋntʋ kɛ́
    ɑwe. Amɑ kʋsǝsɩɩtʋ tǝmlɛ ntɛ́ sɩ pǝ́ hʋlɩ-ŋ nyɑ́ tǝpǝntǝlɛ, pǝ tǝnɑ ntɛ́.
  azb-azb: Beləliklə, Qanuna əməl etməklə heç bir insan Allahın önündə saleh sayılmayacaq.
    Çünki Qanun vasitəsilə günah dərk olunur.
  eng-DBY: Wherefore by works of law no flesh shall be justified before him; for by
    law [is] knowledge of sin.
  guo-NT: '@see-verse:ROM.003.019'
  hla-hla: A katun te kukutiena a mamana ka te poiena u Lo e ma matskö nei i matane
    Sunahan, taraha u Lo e harutsena a katun e kato homina.
  mav-NT: Yt uwe i tuwe­mo­hãpyk kuap Tupana wanẽtup hawe topiat ainãpin hap Musei
    mimo­herep miwan nug hap kaipywiat upi e. Ta'i yne aito wahã'ãg kahato Tupana
    piat ainãpin hap nug hamuat ete wen ma'ato aito yt uwe i inug yne ainãpin hap.
    Wati­'a­tu­'a­parap aparap Tupana piat ainãpin hap ete. Wati­'a­tu­mu'e kahato
    aimu'e hap Tupana piat kat som waku watunug kat som sa'ag hap ete wen ma'ato wati­'a­parap
    yn. Mi'i pote paawa­to'e aipy'a pe ahepiat yt watunug i pote — Yt naku i kahato
    uito wato'e aiwa­nẽtup hawe aiwepe. Mi'i pote ti — Uito yt naku i nug hat e hap
    yn watikuap Tupana piat ainãpin hap kaipyi.
  kpf-kpf: '@see-verse:ROM.003.019'
  ppo-ppo: Atéreteiné Kótóné mo beta̧ whi̧paaekélé, ya̧ta kale tukóló muló betere
    fo wisiyóló erótu betaleteiné donoi ala du betale whi̧pó fo mo yaalomeipó. Ti
    ai tukóló muló betere fonéta, da̧ fea dowi ala dere so whi̧tóró beterapó kisipa
    muó̧póló, da̧paae ha̧kearóló yó mótu beterapó.
  hin-2017: क्योंकि व्यवस्था के कामों से कोई प्राणी उसके सामने धर्मी नहीं ठहरेगा,
    इसलिए कि व्यवस्था के द्वारा पाप की पहचान होती है। (भज. 143:2)
  wol-KYG: Ndax kat deesul jox kenn àtteb ku jub fa kanam Yàlla ndax jëf ju mu def,
    ngir sàmm yoonu Musaa; solob yoon wi daal, mooy ci lees di ràññee bu baax luy
    bàkkaar.
  bef-bef: To bonaꞌi moneuba keya kalo megeꞌi moloba moloba nohigo keya kauba ana
    bomo Huꞌmamofihi bulo leꞌmo bati mehilinaꞌmu yabe. Yaꞌma keya kauba ana bomofihi
    foipanaꞌa lepilubeꞌmu nohigo kehelilibe.
  amm-amm: No monoi no noko no Musini ami imoso no moloi aluwai monoi? Paluwai itouniyaimo
    mo, Koto mo imo futo piyomu, mulu pitouniyaimokai. Ulai Kotoni molo timai tolokainakimo,
    mulu koiyauwoi tolokainoimo, imo mo futo muwoi, amai nali. Musini ami imo mo noinososu
    na towiyomoko, moi mo molo koiyauso aluwai noko nokolalo na.
  zaj-zaj: Kwavija haduhu munhu yondayapetigwe kamba kabule uzenzeleganye hameso gake
    mkugagoga Malagizo, kwavija kubitila Malagizo higo topata udaho wa kuvitanga vilozo
    tu.
  chq-NT: Tsʉ Dios jo untyúi¹ jiin'¹³ jaain²¹ tsʉ 'wii'¹³ nigajmaa¹a la to² tyʉ'²
    ley do. 'E ley do jmaa'¹i to² jiin'¹³ 'e liné²o' 'e niga'ná²a' tsaa².
  swp-swp: Arinai ede laugagaeo abiabidi eai nige tau esau ia matana eai abo se hedudurai;
    paana laugagaeona eai baaea se nuatulobai ede.
  bjr-bjr: Sia faiqí anaasee moo fannoo Mooseena sandufannai andeeqara fasiqaikamambi
    Anutuna afusaa mariannoo. Sia minarau Mooseena sandufa ani maridanoofau. Faiqí
    anaasee maasa aaqee marunausee qiaqeera Mooseena sandufa ani maridanoo.
  aby-aby: Imuke eawe! I darawadu wake ukenewaa ukaisa orouma Godinu ibooro gienabu
    da enafeisa. Godinu darawadu wake, ima iyanu meramawere ukeka ma boroo yarakuro
    ibake iyanu meramawere ukeka yaisina iwoka sinaisi.
  eng-YLT: wherefore by works of law shall no flesh be declared righteous before Him,
    for through law is a knowledge of sin.
  jni-jni: Da a ira desa madi suburka Asere badki utarsa utanda, ahira utarsa utanda
    aka kem urusa imum imadini.
  kne-kne: Tan magay ipogaw si ibilang Diyos ay nalinteg begew sin panongtongpalana
    sin linteg, tan din kaosalan di linteg et ipaammo na anggoy sin ipogaw ay wada
    di basol na.
  tgj-tgj: Ogulvgavbolo Pvbv lo ogugo dinchi pvdw um rinv nga yvvnyika Pwknvyarnv
    gv kaagialo tarwkbak nvgobv laalwk madunv; ngonuv rimure oguvdw chindu bv Pvbv
    mvnam si mvdunv.
  gui-NT: Jae rambue mbaeti quia ipuere oñembojupi Tumpa jóvai mboroócuai jeigüe re
    oyapo vae rupi. Echa mboroócuai güɨnoi rambue, oicuaa reta iyoa vae reta co.
  quc-TT: Jeriꞌ rumal maj jun kabꞌantaj sukꞌ che cho ri Dios rumal ubꞌanik ri chak
    ri kubꞌij ri taqanik, xane qetaꞌm chi are ri taqanik kakꞌutuw chiqawach chi uj
    aꞌjmakibꞌ.
  heg-NTPO: Tiata muik atuli mes lo kon, man tek nal noan, “Ama Lamtua noken auk noan,
    atuil in dalen lolo, lole auk lako-daek muid Un Atorang ngas totoang son.” Undeng
    Ama Lamtua Atorang ngas man tulu bel noan, kit totoang tao kula saol Una.
  ptu-ptu: Aka ingganna hupatau illaam inde lino tä' punala deem moi podo la mesa
    la napomalolo Puang Allataala kahana untuhu'i Pepaondonganna Musa. Aka indo Pepaondonganna
    Musa angga bäbäm tia mala mepaissanni dosata.
  bzd-NTPO: 'Ttè dalöiëno e'' dör ikkachoie se'' a̱ tö se'' dör ì sulu wamblökwakpa.
    E'' kue̱ki̱ kë̀ yi a̱ iyënukka̱: “ttè dalöiëno iu̱téyö se̱raa̱, e'' kue̱ki̱ Skëköl
    ka̱wöta̱ ichök tö ye'' dör pë'' buaë yësyësë.”'
  kwf-kwf: NoaꞋa ta ngwae kasi saga Ꞌi maana God, osiꞋana nia kwairoꞋoi ana ma ka
    sasi sulia tae neꞋe taki ki oga. ꞋIu, na taki ki tua Ꞌiri na ngwae ki kike saiana
    neꞋe kira abula taꞋa.
  eng-WYC-2017: For of the works of the law each flesh shall not be justified before
    him; for by the law there is knowing of sin.
  eng-WMBB: Because by the works of the law, no flesh will be justified in his sight;
    for through the law comes the knowledge of sin.
  zat-NTPS: Netú benne' quebe xegá'ane̱' xrlátaje lau Dios lawe' da nune̱' da dxenná
    bea da nadxixruj bea na, lawe' da dxulé'eze da nadxixruj bea na dxi'u nácadxu
    benne' dul-la.
  spp-spp: Lire kurugo Kile yyahe taan, sùpyaŋi wà tufiige sì n‑jà n‑tíi Saliyaŋi
    kurigii ɲaaraŋi cye kurugo mɛ. Nde kanni Saliyaŋi maha jà a pyi ke, lire li ɲyɛ,
    u maha sùpyaŋi pyi u à kapiini cè.
  zty-NTPS: Že' ḻáže'gak benne' judío ka' góngake' da' ẕnna x̱tiža' Dios nich yeyákgake'
    chawe', san bi gak nitó benne' yeyake' chawe' ki, dan' bzoa Dios da' wnnakze'
    nich gákbe'elžo nbága'žo doḻa', dan' bi žonžo dot da' wnnakze' Ḻe'.
  mek-mek: Gome kai agaꞌo Deo ega iifa kaiꞌiai mo agepea Deo maagai alo opai auga
    agemia afaekaina. Lau ega laifa oma, gome Deo ega iifa faagagai iꞌa aꞌa laomai
    apalaꞌi auga oko alogo felo.
  aey-aey: '@see-verse:ROM.003.019'
  urd-GVH: क्योंकि शरीअत के तक़ाज़े पूरे करने से कोई भी उसके सामने रास्तबाज़ नहीं
    ठहर सकता, बल्कि शरीअत का काम यह है कि हमारे अंदर गुनाहगार होने का एहसास पैदा करे।
  ycn-ycn: “Pu'uhuaré la'acaño necá,” que rimacá piyuqueja ina'uqué nacú. Tupana huacára'ari
    Moisesmi chu lana'acá ripuráca'alo júpimi i'imacá. Uncá na calé i'imari lamára'ataquejami
    que Tupánajlo, ripuráca'alo júpichumi quemacá que la'acana aú. Tupana puráca'alo
    jupichumi aú iná hue'epí na aú ca iná la'acá pu'uhuaré. Marí caje penaje ricá.
  djr-djr: Yo, bäyŋun ŋayi dhu ŋunhi God-Waŋarrwalnydja maŋutjiŋur ŋula yolnydja yolŋu
    rom-dhunupayirr ŋuriŋiyiny ŋunhi ŋayi ŋuli ga malthun romguny yan; bili ŋayiny
    ga ŋuriŋiyiny romdhuny dhunupamirriyaman märr ŋaliny dhu marŋgithirra litjalaŋgalaŋaw
    dhuwurr-yätjkuny romgu malaŋuw.
  kvg-kvg: Guguna manqat toqombo-pavat, ta mokho-te ndøgo, ezoqa kopømba mbaín, Mbumbukiam-qa
    bøi-te ti꞉-ndaføyamba-ez. Geté guguna manqat, niqa manqa-zapazapa mba me꞉vøndøzú.
  rug-rug: Gua ke loke tie hokara si boka ta pozae na tie toṉoto totoso pitua Tamasa
    si asa koasa vina tabena sa Nana Tinarae. Ba sa tinavete tanisa Tinarae te Tamasa
    si pude vata gilana nia mo koasa tie sapu sea si asa.
  hop-NT: Paniqw hapi ōviy kurs hin hak Moses tutavoyat an hinmaqey akw God aw súantani;
    pi tutavo qaanhtiput hímunihqat nuhtumi mahtaknaniqe ōviy taviwa.
  san-URD: اَتَایوَ وْیَوَسْتھانُرُوپَیح کَرْمَّبھِح کَشْچِدَپِ پْرانِیشْوَرَسْیَ
    ساکْشاتْ سَپُنْیِیکرِتو بھَوِتُں نَ شَکْشْیَتِ یَتو وْیَوَسْتھَیا پاپَجْنانَماتْرَں
    جایَتے۔
  heb-LB: שהרי איש לא יצדק לפני אלוהים בזכות קיום התורה, מכיוון שחוקי התורה מצביעים
    על חטאינו ומראים לנו שאנו חוטאים.
  caf-NT: Ndunnah Moses be' dustl'us k'úne' 'uhut'en 'aw 'et huwa lubeshi 'uhulh'en
    huba hoolah hoolhtsilh ghaít'ah. Njan Moses be' dustl'us 'i bugha lubeshi 'uhulh'en
    'uhint'ah t'ehonínzun 'et huwa.
  mio-NT: Yoni ñivi ni chacoso vaha anima cha cuenda ra Ndioo, vati savaha ñi cuhva
    cati ley chahnu. Chito ñivi ti iyo cuati chi ñi, vati chito ñi yoso cuhva cati
    ley can.
  srq-NT: Emo ñee aroneãte. —Embesa ji amumbayã mbeɨte quia co. Nyebe ra Dios seisi
    turã, ɨ aroneãte emo. Dios que Moisés chɨmbesa mee mbia je ra. Mbia huɨɨcuã ɨcua
    ja sacuã.
  kje-NT: Ri mahaku kaale man hi'i wewhe Makromod Lalap Nin keneri hono'ok noknokor
    penia ramwali ri molololo Makromod Lalap kalarna, maa Makromod Lalap nala Nin
    keneri hono'ok leke ik kauroin nahenia iknika dohohala aile.
  gaz-gaz: Kanaafis eenyu iyyuu seera eeguudhaan fuula Waaqaa duratti qajeelaa hin
    taʼu; seeratu cubbuu nu hubachiisaatii.
  kud-kud: Wuwuna mata nigele yaiya teya iwalo, ‘Yaubada mehenai yau yadumwalu wuwuna
    yana loina hava iwalowalowei maudoina yamulimulitaei’. Loina yana paihowa tomowa
    ipaihowaidi ta hi'itauyoidi ebeha bada hiyababa'o.
  urb-NT: 'A''erehe kuja my? Moise je''ẽha mujekwa, aja amõ ma''ema''e. A''erehe Tupã
    pandu my: “Nde katu te. Ma''e nde ereka''u te''eha nde erema''eha nixói te nde
    pe” aja pandu my? Anĩ. Aja Tupã pandu ym. Kuja riki Moise je''ẽha mujekwa. Ma''e
    ka''u te''eha ke amõ ma''e. Pe, Moise je''ẽha rehe usak rahã, pandu: “Mã! Ma''e
    ihẽ aka''u te''eha ke ihẽ ama''e” aja ukwa katu. Aja Moise je''ẽha mujekwa.'
  fra-LSG: Car nul ne sera justifié devant lui par les œuvres de la loi, puisque c’est
    par la loi que vient la connaissance du péché.
  san-HK: ataeva vyavasthAnurUpaiH karmmabhiH kazcidapi prANIzvarasya sAkSAt sapuNyIkRto
    bhavituM na zakSyati yato vyavasthayA pApajJAnamAtraM jAyate|
  cak-SNT: Man jun vinak ruma rubꞌanun nojiel ri nuꞌej ri ru-ley ri Dios, can ta rumareꞌ
    ntiel chi man jun chic ru-pecado choch. Ri ley reꞌ xa nucꞌut chakavach chi oj
    pecadores.
  uvh-uvh: Beng guk sini' kadapmang ka Anutu wari aming didimesi beng guk ning nipma
    nining wara'ning wa indi Moses ning kadapmang unggungsa' yaranga iik u mo', mokngang
    sini'. Kadapmang tapni lo wara'ning kaneni kigineng wa ning, indi kadagang tanga
    wa kadapmang tapni u kanga ning tontam, o beng guk sini' indi kadapmang didimeng
    u kabinga kadagang ba tem. Ning tutugu wara'ning waraga'sa' kamigu'.
  ino-ino: Anumaya Koti ke male male'nea ke a'kame male'nona yateti Anumaya Koti'a
    mako ve'kae “Alakepa ve'ka mai'nane.” huno huo'atekaiye. Anumaya Koti ke male
    male'nea kemo'a mako'ke ya'ake lave nelino “Hao'otake kava nehae.” huno laveli'ne.
  gnn-gnn: Wiripunydja ŋilimurru ŋuli wirrki dhika wal'ŋu yana birrka'yun nhinanharawu
    ŋamathanharawu, yurru gulkuru warray, mukthun ŋayi yurru Gunhu'yu ŋilimurrunha
    nhäma yätjnha yana, liŋgu romdja ŋunhi ganydjarrmiriwnha, yakana ŋilimurrunha
    ŋuli walŋakuma. Yo, romdhu ŋuriŋiyi ŋilimurru yurru yana nhäma dharaŋanmirrina
    ŋilimurrunhay ŋilimurru ŋayaŋu ŋunha, ŋunhi ŋilimurrunydja djarrpi'mirrina yana
    wal'ŋu, yakana ŋamakurru Gunhu'walanydja maŋutjiŋura, liŋgu yakana ŋilimurru ŋuli
    djäma yukurra ŋamakurru', bitjan romdhu ŋuriŋiyi Godkala yukurra ḻakarama.
  yal-yal: Nanara, adamadi yo mi yatɛxi tinxin muxun na Ala yɛɛ ra yi sariya suxun
    xɔn, bayo sariyan yulubin nan tun yitama en na.
  cnt-NT: Ia₁ ca₂lia'₂ 'i₁jan₂ tsá₃ 'ein₂ jɨ́n₂ Diú₄ a₂tsá₃ dso₄ rë₂cáin'₄ jua'₅₄
    a₂jme₃ti₃ a₂juá'₂ 'Éi'₃, ia₁ 'ŋiog₅ bá₄ 'Éi'₃ quí'₅ ta₁ a₂le₃ne₄ jniog₄ a₂lág₅
    dsa₂ cha₂ dsáu₁.
  tif-tif: 'Kemin, kaami miit kaali, Lo kaata kukuyula, utamupla, Nulmi ban kemin
    namti kabuu no, kala-yaabup kaata-kup o. Tunum ali ma Moses ami Lo kukup ayo kutal-fukula
    namti, God ali ami kanuba ayo atam-ilomda bokola-lom: Nami tiin diim ayo kapni
    ban kemin kaami uluum ayo disa kep-tula tituun-kup tabin tunum kelap o, akokoma
    disa yo.'
  nlx-nlx: काहाकाय नेमान कामा केरीन कुण बी माणुह बोगवानान सामने देरमी नाय ठेराय, ज्यानकेरता
    काय नेमान द्‍वारा पापान ओलखात ईथे।
  apw-NT: 'Nṉee doo ła’ Jews bich’į’ begoz’aaníí yikísk’eh ánát’įįłíí zhą́ bighą Bik’ehgo’ihi’ṉań
    binadzahgee dábik’ehyú át’éé da: begoz’aaníí áṉííhíí bighą nchǫ’go ánách’ot’įįłíí
    bígoch’iłsį.'
  gum-gum: Kaguende tru maig maramigwan martrai Moisés pørig maig chibig køben trunun
    marikkurri Tiuswei merrab chi kaig marmíig lataig munguen tabig kørrømarig kønrraamøn.
    Treeg kømøtø, tru pøriibe nambe kaig marøbelø kui trunun kenamarøb pasran.
  not-NT: 'Quero icanti poro pairiraca: “Nacanquero omagaro ora ocanti iragáantane
    Tosorintsi yamai iniacaninatëna”. Teni ingantëmatiro negaca. Ora Sanguenari patiro
    ogótacacái cara acantaguetomotiri Tosorintsi omagaro eiro ora cagaro caninatatsi.'
  plu-plu: Mmanawa yuma hiyeg kibeyne giwtrik Uhokri awakuma ku samah ig iha giwn
    amekene Moís gikumadukan. In amekene Moís gikumadukan in he arekhetninen ku wis
    taraksapye. In humaw arekhetni wot awaku ku samah wis ka keh apigkutaprikma ku
    samah gimawkan.
  iou-iou: Mebäri unita baga man kädet iwat-iwat unitäwä Anutu iŋamiken täga nämo
    yäpän-siwoŋ tawäpäŋ nipmaŋpek. Nämo, baga man unitäwä mominin kwawakgän niwoŋärek
    täyak.
  ntp-NT: Moseesacaru sʌʌlicamigadʌcʌdʌ maatʌ aatʌmʌ isiʌrsoimaasi ivuaadami. Diuusi
    cʌʌgacʌrʌ nʌidi oodami ducami istomali ʌmo imidagai maisoimaasi ivuaadamudai vaavoitudaitai
    ʌgai Suusi Cristo maisiu ʌʌgiditai caʌcatai Moseesacaru sʌʌlicamigadʌ.
  rai-rai: Maa ia a kabina baa pain te in takado laar paai namataan God u ra murmur
    anuna kum Naagagon, maa a kum Naagagon i laana waiaa daat ku u ra nundaat kum
    aakaina mangamangaan.
  haw-1868: Nolaila ma ka hana ana ma ke kanawai, aohe kanaka e hoaponoia imua ona;
    no ka mea, ma ke kanawai ka ike ana i ka hewa.
  ffm-ffm: Sabi fay gooto nanngirtaake pooccitiiɗo yeeso Laamɗo saabe haybude mum
    Sariya Muusaa oo, sabi walaa ko Sariya Muusaa oo waawi so wanaa anndinde yimɓe
    ko woni luuttal.
  arb-NAV: فَإِنَّ أَحَداً مِنَ الْبَشَرِ لَا يَتَبَرَّرُ أَمَامَهُ بِالأَعْمَالِ
    الْمَطْلُوبَةِ فِي الشَّرِيعَةِ. إِذْ إِنَّ الشَّرِيعَةَ هِيَ لإِظْهَارِ الْخَطِيئَةِ.
  cop-CNT: ϫⲉ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲛⲓ⳿ϩⲃⲏⲟⲩⲓ ⳿ⲛⲧⲉ ⲡⲓⲛⲟⲙⲟⲥ ⳿ⲙⲙⲟⲛ ⳿ϩⲗⲓ ⳿ⲛⲥⲁⲣⲝ ⲛⲁⲙⲁⲓ ϧⲁⲧⲉⲛ ⲫϯ ⳿ⲉⲃⲟⲗ
    ϩⲓⲧⲉⲛ ⲡⲓⲛⲟⲙⲟⲥ ⲁ ⳿ⲡⲥⲟⲩⲉⲛ ⳿ⲫⲛⲟⲃⲓ ϣⲱⲡⲓ.
  sri-sri: 'Neõ sugʉ masakʉ Moisés doredeare iripeomasĩbemi. Irasirigʉ: “Marĩpʉ yʉre:
    ‘Õãgʉ̃ ããrĩ́mi’, ãrĩ ĩãgʉkumi”, ãrĩmasĩbirikumi. Marĩpʉ iri dorerire pídea merãta
    marĩrẽ: “Ñerã ããrã”, ãrĩ masĩmakʉ̃ yámi.'
  nal-nal: Naan a vuvuna xanaan kawit taxazak kat faraxas kana tak lamarana Nakmai
    wana valozang amun lus, panaze amun lus be dit fatangin amun matmalabuk taksaat
    sin dia.
  kyq-kyq: Anum debm iŋg do Ko Taar kɛn Raa ɛɗo Musa ki sum ɓo, Ꞌtɛɗn debm daan ki
    naan Raa ki se, gɔtɔ. Taa ute ɗoobm Ko Taar kɛn Raa ɛɗo Musa ki se, ɔlɗe ɓo naaɗe
    jeel kusin̰ sum.
  kwd-kwd: Te'efuta wane 'ame odo 'i maana God tofuna ngaia 'e lo'o suria 'olataa
    lo'oo Tagi 'e iiria. Kiu, nga Tagi 'e nana'i mola fana nga ta'a 'agila su'aai
    na'a gila abulo 'ame le'a.
  ded-ded: Ngic mong ye dedeseriyoac modackecma Anutuaru haude, ye Anutungo yofi naric
    mi demiude, “Ngic imoc ye dindingac.” Dedeseriyoac imoc ine kopocsicnina dekperaginemmeu
    negennide.
  ewe-ewe: Eya ta Mawu matso afia na ame aɖeke be ele dzɔdzɔe to se la dzi wɔwɔ me
    o; ke boŋ to se la me la, míedea dzesi nu vɔ̃.
  nuy-nuy: Wiiya wirri-yandhurrbangana ana-lhaawu-runggal, waari yamba wanggu-maṉdhi
    wugurru. Waari yamba wurru-maaḻamburrg-mi ana-raga-ragij wugurru na-God-duj. Yagu
    yamba, warraaynbaj-maynji warrubawi-yung ambu-marrbuy ana-lhaawu-runggal, wu-marrbuy
    aniga-yung anaaladi, wu-yamana dani-yung ana-lhaawu.
  cop-BHC: ϪⲈ ⲈⲂⲞⲖ ϦⲈⲚⲚⲒϨⲂⲎⲞⲨⲒ ⲚⲦⲈⲠⲒⲚⲞⲘⲞⲤ ⲘⲘⲞⲚ ϨⲖⲒ ⲚⲤⲀⲢⲜ ⲚⲀⲘⲀⲒ ϦⲀⲦⲈⲚ ⲪⲚⲞⲨϮ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ
    ⲠⲒⲚⲞⲘⲞⲤ ⲀⲠⲤⲞⲨⲈⲚ ⲪⲚⲞⲂⲒ ϢⲰⲠⲒ.
  buk-buk: B ocdinaŋ ŋamalac daŋ mbo dom, naŋ tôm bu êmasaŋ yomsu sambob ŋapep e Anötö
    lic iŋ bu ŋamalac gitêŋ. Mba! Magoc Moses ndê yomsu tôc yac neŋ sac asê têŋ yac.
  pri-NT: Ba nye ticè jè âboro cèna é ina pâ é pwi âboro na é tàrù na ara Pwiduée
    goro cè pai pitêre dàra kêe ê Naèà. Ba ê wakè kâra ê Naèà, âna, na rà tâmogòori
    tèpa âboro pâ, rà tèpa âboro na rà èpà.
  zpq-NT: Bi ṉacho zoa beṉe' naque' beṉe' güen len Diosen' da' chone' yogo' da' ža
    leyna', ḻe notno chon ca'. Leyna' chlo'en chio' naccho beṉe' güen da' xiṉj.
  por-TFT: Não é por ter feito alguém as coisas exigidas pela lei de Deus que Deus
    vai apagar o registro dos seus pecados/declará-lo isento da culpa dos seus pecados,
    pois ninguém tem cumprido integralmente essas coisas. De fato, por termos conhecido
    a lei de Deus, entendemos/declaramos que temos pecado (OU, somos pecadores).
  gwi-NT: Law kat deegwehee'yaa gwinyąą ąįį Vit'eegwijyąhchy'aa vik'eegwarahthat t'igwinyąą
    kwaa, gaa tr'agwaanduu diigwitr'it gwanlii ąįį gwigweheechy'aa geenjit t'oonchy'aa.
  gvn-gvn: Bama kari ngulkurrmal, nyulu Godumu law wukurrinya. Kari. Bamangka kari
    bajaku Godumu law wukurril. Ngana wubulku buyunman. Yinyaynka Godungku nyungu
    law dajin bamanda. Nyulu dajin, bamangka nyajinka jana buyunmanya, nyungu law
    dumbarrin-dumbarrinya.
  nhy-NT: Por yonik, mach akaj tlakatl welis yetos chipawak de nochi itlajtlakol san
    por kichiwas tlan kijta in tlanawatile. Porke Dios otechmakak yon tlanawatile
    para ma tikmatikan nik titlajtlakolejkej.
  asm-FB: কিয়নো বিধানৰ কৰ্মৰ দ্বাৰাই কোনো মানুহ তেওঁৰ আগত ধাৰ্মিক বুলি প্ৰমাণিত নহ’ব;
    কাৰণ বিধানৰ দ্বাৰাই পাপৰ বিষয়ে জ্ঞান জন্মে।
  okv-okv: Avoeto embo amuna God ta ke pepeni avo ambo ambo ururou God na kito embo
    erevi javotohora ainge mane aisuja te embo ta ari sapura amo God ta ke pepeni
    matu kajari mitia amina umbuto ikau araha ta puvurou embo amina amita ari sapura
    do aingere amo be kesuja.
  mxt-NT: Ni minoo ñáyɨvɨ ma cuvi cuvaha ñu nuu Nyoo cha cuenda tyi sacuví ñu cuhva
    catyí ley. Soco ley cuan nyaá chi cha cuenda vatyi sacotó chi chi yo tyi iyó cuatyi
    yo.
  tzo-NT: Mu ono'ox much'u xu' yu'un chch'un ti mantaletique, hech yu'un mu yu'unuc
    xu' toj co'ntontic chijyilucutic ti Diose yu'un ti cabteltique. Ja' no'ox laj
    yac'bucutic ti mantaletic ti Diose yu'un hech ti jna'tic bu ti jtatic jmultic.
  ind-AGS: Sebab tidak seorangpun dianggap benar di hadapan Allah hanya karena melakukan
    hukum Taurat. Hukum Taurat hanya membantu kita mengenali apa sebenarnya dosa itu.
  omw-omw: Mwiaqaatairo Kotiva haaru Mosesira mwu quara nraakye qoravanto riemwaqiro
    quariva hiama qio Kotira vuqaa ntapihi kyero nrohi variariva variananro. Kotiva
    haaru Mosesira mwu quava mwi quava iara tiqaro, E uaqia hi kyaiqara nraahu uti
    variaro, timwa kyero mwia nraahuma i nraamwutaananro.
  yrb-yrb: Enoba imue eawe! I tarawatu sina uegou utaita uwarama Godinu iboro rorowarau
    da inafitaita. Godinu tarawatu sina, ima yanu siosawere ueta ma borobarasuro yanu
    torowa yanu siosawere ueta iwata utaisi.
  maa-NT: Ni̱jngoò xi̱ta̱ xi kixi̱ kíjna nga nguixko̱n Nainá tà koi kjoa̱‑la̱ nga
    ndaà tísíkitasòn Kjo̱tíxoma ts'e̱ Moisés. Nga jè Kjo̱tíxoma, tà k'oa̱á s'ín mochjeén
    nga béno̱jmíya‑ná nga jé tjín‑ná.
  mcq-mcq: ꞌEnajihunaꞌe Godoni tamana kajara ꞌwaramaji hina vejujihunaꞌe nihoꞌo ei
    pini Godoni unaꞌi ariramaa rehuna pana. Godoni tamana kajihuni maijaho sisei jihuni
    maiji najuhana.
  sus-A: نَ كُي، عَدَ مَدِ يٌ مُ قِندِ مَ تِنشِنتْي رَ عَلَ يَ عِ سّرِيّ رَبَتُقٍ
    سَابُي رَ، بَرِ مَ سّرِيّ تَن يُنُبِ نَن تُن مَكّنّنمَ، عَدَ مَدِ شَ عَ كٌلٌن
    عَ يُنُبِتْي نَ عَ رَ.
  jpn-1965: なぜなら、律法を行なうことによっては、だれひとり神の前に義と認められないからです。律法によっては、かえって罪の意識が生じるのです。
  fra-SBL: Car c'est par les œuvres de la loi que nulle chair ne sera justifiée devant
    lui, puisque c'est par la loi que vient la connaissance du péché.
  yka-yka: Peggeˈ gaˈ teˈed niyaˈ aˈa inampun duk kinimmatan bentel weˈ Tuhanin sabab
    panuhutne saraˈ Tuhanin, saguwaˈ sabab saraˈ Tuhanin hep puˈun kataˈuhante bi
    weˈ dusehan kite bi.
  mle-mle: '@see-verse:ROM.003.019'
  shp-NTPO: Jaskara ikenra, en jatíbi esébo senenhaa kopíra ea Diossen ocha ayosma
    keskáakin ointi jake iki, tsoabi iti atipanyamake. Ja eséra jan noa jaskara akáx
    noa ochai jawékibo noa onanmaires iki.
  aom-aom: 'Gövögövövëꞌe riravoꞌiröhe hesi bëhoho aehu mu vaeröhe jögoru heromo ijore
