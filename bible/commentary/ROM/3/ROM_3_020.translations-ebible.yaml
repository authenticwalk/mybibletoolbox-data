    “No yo teinga ari moime,” di norekename.
  tha-KJV: เพราะฉะนั้นจึงไม่​มี​เนื้อหนังคนหนึ่งคนใดเป็นผู้ชอบธรรมในสายพระเนตรของพระเจ้าได้โดยการประพฤติตามพระราชบัญญั​ติ
