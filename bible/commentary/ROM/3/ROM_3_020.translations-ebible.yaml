  kdc-kdc: Kwavija kuduhu munhu yotendigwa kanoga mgameso ga Mulungu kwa kutenda gaja
    golondigwa na Malagizo, ila Malagizo ga Mulungu gotutenda tweye tujuwe totenda
    nzambi.
  nhr-nhr: Gaa domkam Nqarim cookg'ai koe cúím khóèm ga ba x'áèan komsanan ka, tchànom
    iise bóòèa hãa tite; x'áèan koe ta ko guu a chìbian ka q'ãa khama.
  uig-PIN: Xunga, ⱨeqⱪandaⱪ ǝt igisi Tǝwrat-ⱪanuniƣa ǝmǝl ⱪilixⱪa intilixliri bilǝn
