  kxv-kxv: ସାମା ମେ଼ରା ତଲେ କିନି କାମା ମା଼ନି କିହାଁ ଆମ୍ବାଆସି ଜିକେଏ ମାହାପୂରୁ ନ଼କିତା ଦାର୍ମୁଗାଟାସି
