    i kerenga.
  bdd-bdd: Yehoba ꞌina ꞌahwamoisa geya Mosese ꞌina loina ꞌana guibiga ꞌoinega tada
    lobeya, weyahina loina ꞌina paihowa beno ꞌida pui ꞌihehepwailedi.
  cbt-NTPO: “Pënëntërinso' natëhuatëhua', Yosë noya ni'sarinpoa',” topirinahuë' a'naquën.
    Co ina marë' noya ni'ninpoahuë'. Pënëntërin quëran oshahuanëhuaso' anitotërinpoa'.
    Ina natanpatëhuara, “Tëhuënchachin oshahuanëhua'. Co noyahuë' ninëhua',” tënëhua'.
  srn-NT: Dat' meki no wan sma e kon bun ini Gado ai nomo fu di a du san a wèt e taki.
    Bika a wèt e meki wi kon sabi tak' wi sondu.
  cta-NT: Masi cuaꞌni na lcaa ca chaꞌ nu nguscua nguꞌ lo quityi cusuꞌ biꞌ, ná caca
    ca tsoꞌo tyiquee na cuentya jiꞌi̱ ycuiꞌ Ndyosi loꞌo ndyuꞌni ti na juaꞌa̱; tsa
    biꞌ ti cña nduꞌni quityi biꞌ, chaꞌ caca cuayáꞌ tiꞌ na chaꞌ ntsuꞌu tsa quiꞌya jiꞌna
    cuentya jiꞌi̱ ycuiꞌ Ndyosi.
  bqc-SIM: Asa gbɛ̃e a bↄ maa Luaɛ ikoyãpi kũa yã́io. Lua ikoyã mɛ́ ì to wà
    duuna dↄ̃.
  tcz-CHONGTHU: Ajeh chu Danthupeh jui man'a koima themchang ding ahipoi. Danthu hin
    ichangeiya chonse ihiuvem ti bou eivetsah-u ahi.
  mar-mar: कारण देवाच्या दृष्टीपुढे नियमशास्त्राच्या कृतींकडून कोणीही मनुष्य नीतिमान
    ठरणार नाही, कारण नियमशास्त्राकडून पापाचे ज्ञान होते.
  snp-snp: Moda kolafe? Lo melami kalekati ya monate nosámami minone, loto kolife
    loto koli minoninako, yamu lo melami kawa golodenawamo lonowa olagu yauti wenena
    ma Gotikafo monatina efe limo wenena minae, loto lo gedenami wenena ya ma minámae.
  isl-isl: Skiljið þið nú, að enginn getur orðið réttlátur í augum Guðs með því að
    hlýðnast lögunum? Eftir því sem við kynnumst lögum Guðs betur, því betur sjáum
    við að við getum alls ekki hlýtt þeim. Tilgangur laganna er sá einn að sýna okkur
    fram á að við erum syndarar.
  spy-NT: Kunyoo, ‑/mākiitiilchinē chii kule churtaat kuuyu syēēmē wōlēē imuuktooy
    kurub kiruutēk. I-ārōōrwēēch baateey ꞉kiruutēk kule kāākēēchoolwookēn.
  xnn-xnn: Isonga ibagak en maid ipogaw is mabalin ay gawis nan pangiilaan Apo Dios
    ken siya gapo isnan mangtongtongpalana isnan lintegna tay adina tongpalen am-iam-in.
    Isonga nan mabalin ay kaosalan nan linteg et kedkedeng nan mangipagtekana isnan
    ipogaw ay wada nan basolna.
  mwe-mwe: Pabha jwakwa mundu jojowe shaapate aki kwa a Nnungu, kwa ligongo lya kamula
    shalia ja a Musha, pabha liengo lya shalia, ni kulanguyape kuti, mundu ashitenda
    shambi.
  tte-tte: Kaiwena nige tomo yabo sowasowana Yaubada ana kawa-namwanamwa ilobai loinane
    kana obiga koina, kaiwena loina ana dedei mena tomo meuloili siya toloinalikwa.
    Na loinane kana paisowa iya mwa ala naenaena iyakenayagila.
  tcs-tcs: Bikoz prom laip blo ebri pipol, i gad nobodi uda gobi stret prant wea God
    prom pole lo blo em. Bikoz da mo yumpla sabe dem lo, da moklia yumpla sabe yumpla
    kan pole dem lo. Wa, ai tok diskain bikoz wanem lo blo God i soem, i soe ebri
    pipol blo da wold po sabe dempla ol sina prant wea God.
  hlt-THB: Cedawngawh u awm anaa awi hquutnaak ak caming a mik huh awh thlakdyng na
    awm hy; anaa awi ing ni thawlhnaak ce ni sim sak khqi hy.
  soq-soq: Mai mida God anaanawa ruawaleidia asiasi God emawe dodomanalepia rua, dia.
    Tane God anaanawa ipa waeuwanedio atenten, no anaana aneitapune kadiwa dewasaitana.
  qub-qub: Ama yarpaychu Moisés isquirbishan layta wiyacuptillayqui Tayta Diosninchi
    salbashunayquipaj cashanta. Laycunaga manami salbasyunta tarinanchïpächu, chaypa
    ruquenga juchayoj cashanchïta tantiyacunallanchïpämi.
  att-att: Ta awán bulubugá ta tolay nga matunung ta ánninganán ni Namarò megapu ta
    panuppál na sù tunung. Yá lâ serbi nayù tunung ni Namarò yù pangituddu na sù napiá
    nga akkuát tam nakuan, tapè kánnámmuát tam ta makaliwâ ittam.
  bki-bki: Maka toro tai rijogkar ka tuboiano na Atua kanano rivare ka naio rimemedu
    ka Atua mirano, a tuboiano na mila na abiniu amijikia vatitig ka kariano joalo.
  bqp-bqp: Zaakũ gbɛ̃ke ni bo mana Luda kĩnaa doka pì kũna yãiro. Luda doka mɛ́
    àdi tó ò durunna dↄ̃.
  mcp-mcp: Gwə́ wə́ jɨ́ nə́, muud tɛɛm sá mísɔ́ɔ́lʉ́gʉ́ mə́cɛ̧ɛ̧ mə́ ŋgə́ jɨɨ myá,
    Zɛmbî nyə abʉ́lɛ cɨ nə́ muud wɔɔŋgʉ́ jɨ tʉ́təlí nəcé ntɔ́. Nəcé məcɛ̧ɛ̧ mə́sə
    yidá bə shú nə́ muud mpúg ja á mə́ sá sə́m yí.
  hat-hat: Se pa paske yon moun fè sa lalwa a mande kifè li inonsan devan Bondye.
    Poukisa? Paske lalwa annik fè nou konnen sa nou fè a pa bon.
  npl-NT: Porke amaka weletis motlajtlakolchipawas inawak Dios por kitlakita tlan
    kijtoa n tlanawatílistli, porke n tlanawatílistli sanwel techititia tejwah titlajtlakolejkeh.
  bgg-bgg: Iphey shii chid pha duiine hanyie jia de Hamangkhung-aphuii mieg shii giang
    arey phro, Iphey è branthek layog rek rone doh yi phro.
  eng-TCENT: For by the works of the law no flesh will be justified in his sight,
    for through the law comes knowledge of sin.
  eng-BSB: Therefore no one will be justified in His sight by works of the law. For
    the law merely brings awareness of sin.
  cpu-NT: 'Tema te intzime impaitya matakerone irimonkarayero Ikantakaantaitane, ari
    onkantya inkantantyaariri Pava: “Tampatzikashire nonatzi.” Aña aririka ayotakoperotanairo
    Ikantakaantaitane, arira ayoperotziri ovana akaariperokitake.'
  san-ASM: অতএৱ ৱ্যৱস্থানুৰূপৈঃ কৰ্ম্মভিঃ কশ্চিদপি প্ৰাণীশ্ৱৰস্য সাক্ষাৎ সপুণ্যীকৃতো
    ভৱিতুং ন শক্ষ্যতি যতো ৱ্যৱস্থযা পাপজ্ঞানমাত্ৰং জাযতে|
  tac-NT: 'Rekó ''la sébali olame nírige alué nulalí Moisesi osilila pecha bi''wígame
    alawégame nírukó. Onorúgameka pecha animélagó: «Ye rioka ''la tabilé se''winá
    ''síkame neraga etewá ne.» Alué nulalí Moisesi osilílaka osirúgime júkuru pe napurigá
    ''la machiboa tabilé a''lá alawégame nírigo.'
  eng-WEBPB: Because by the works of the law, no flesh will be justified in his sight;
    for through the law comes the knowledge of sin.
  gfk-H: Ma i palai um bia iakan i tutuna kanong Kalou pa na kurei bia tikai i takodas
    ra matmataan tana bia i gilgil haruat ta ira warkurai mon. Taia. Kanong ira nuna
    warkurai at i hapalainei dahat bia dahat gil ra sakena.
  viv-viv: MoyaꞋaida Yaubada yana vehimeya kayawelidi faꞋina, Yaubada keke tamo hakwadi
    faꞋine ginagahe ginagayo, “Bana yaku vehimeya giꞋitaveꞋavidi faꞋina, bana kaliva
    yegayegana Iya matakuya.” Mena vehimeyai-dina agaidiya keke yada yegayega gidayemu.
    Au vehimeyai-dina agaidiya yada nuwanuwa koyona kaꞋayaunena.
  yao-yao: Kwayele ngapagwa mundu juchaŵalanjikwe kuŵa jwambone paujo pa Akunnungu
    kwa kwitichisya Malajisyo, pakuŵa Malajisyo go gakunkamuchisya mundu kumanyilila
    kuti atesile sambi.
  tgp-tgp: Matana, mo sopo te tamlohi vara i er̃i tataholo na nahon God matan enia
    mo lo usuri na leu. Matan leu mo sile na lelevosahi mata hehe.
  auc-NT: Mänömaï beyæ̈ Wængonguï, Möitee wodi nänö wææ angaïnö ædæmö ëñente cæbi
    beyæ̈ bitö botö ayömo në nö cæbi babipa, ante adocanque ingante edæ änämaï incæcäimpa.
    Wæætë mänïne nänö wææ angaïnö ëñente beyæ̈ mönö, Në wënæ wënæ cæmö ïmompa, ante
    edonque amompa.
  kbc-NT: Enice aɡ̶ica ane yakadi mee me iɡ̶enaɡ̶a lodoe Aneotedoɡ̶oji daɡ̶a leeɡ̶odi
    me yotete liiɡ̶enatakaneɡ̶eco Aneotedoɡ̶oji. Igaataɡ̶a liiɡ̶enatakaneɡ̶eco Aneotedoɡ̶oji
    onikeetoɡ̶owa minoa ɡ̶obeyaceɡ̶eco.
  bmh-bmh: Einen, duair tub in go kasai ze sesamorabun salau macaneu, go Uwait nugau
    ameg ebu naliu i damau. Go gue einen, kasai ze eim ig igul eg macanemun abai miganeu,
    ig go sesamorabun gusig i miganeu.
  ctu-BL: Jini cha'an mach cha'anic i jac'ol mandar mi' ñusʌbeñonla lac mul Dios che'
    mi' yotsañonla ti' wenta. Come jini mandar mi' yʌq'ueñonla lac ña'tan lac mul.
  meq-meq: Hərwi niye ka ɗəre i Mbəlom na, ndəray nakə ŋgwalak eye hərwi bazlam i
    Mbəlom mapala eye andaya bay. Bazlam i Mbəlom mapala eye faya ma ɗiye ha mezeleme
    i ndo hay hərwi ada tâ sər ha.
  noa-H: Chi lein sĩi maach pekau pöm k'it'ëem k'ap hapiegpaita hich Hẽwandamau p'ãpitarr
    haawai mag hʌʌrk'a narr gaaimuapai chan pöd Hẽwandamau maachig, “Pãar pekau chuk'u
    naawai mʌ dʌ̈ijã hiekk'õr chuk'u nʌm” habaju.
  alp-NT: Tamata sae inkena baue iono saisa rebe me agamare esi hukume mo. Esi tinaije,
    aturane rebe Alla Iriluke ete tamatare, mere leke ite rekwa iteki dosaru titinai.
  san-VEL: ataeva vyavasthaanuruupai.h karmmabhi.h ka"scidapi praa.nii"svarasya saak.saat
    sapu.nyiik.rto bhavitu.m na "sak.syati yato vyavasthayaa paapaj naanamaatra.m
    jaayate|
  kbq-kbq: Na'ankure kasegemo'ma hu'neazama avarari zampintira, Anumzamofo avufina
    mago vahe'mo'a fatgo vahe mani'noe huno osugahie. Na'ankure kasegemo, kumimofo
    keno antahino huzana erifore nehie.
  kbh-kbh: Er, Bëngbe Bëtsá ndoñe queochatsma ndocná chabe bominÿiñe ts̈abia chaotsemna,
    nts̈amo leyiñe yomandancá cha tojamama; chë ley bëngbiama jamana, nÿe bënga bacna
    soye tmojamama chamotsetats̈ëmbuama.
  ron-LSB: Fiindcă prin faptele Legii, nicio făptură nu va fi îndreptățită înaintea
    Lui; căci prin Lege vine cunoașterea păcatului.
  pon-pon: Ari mon Kot jota uduk me pan pun kila a wiawia kapun, pwe kapun me dip
    kadiarokidar;
  nhe-BL: Axaca se tlacatl tlen mochijtoc xitlahuac iixpa Toteco san pampa quineltoquilijtinemi
    nochi tlen quiijtohuaj nopa tlanahuatili. Pampa quema achi más tiquixmatij itlanahuatilhua,
    achi más nochi nopa tlanahuatili techmachiltíaj totlajtlacolhua huan para ax neli
    tijchihuaj nochi tlen quiijtohuaj.
  sps-sps: tana saa, a sikia ta isen ta mes te tsue non a ka, ayei na tavaron matan
    e Gov ito tan kat iny vovou iny Faun Tsunia. Sana ayei te kat fi non to, faun
    te kat raror vainy faavot ri te nat faarof iny a tsivor faarei ror vainy katkat
    aveto, tana saa ara te nom fifaatsuts te poo fi me tan faun ten Gov to sa faan
    rara ya sa faatok rara tan kat tavaron, an kat iring te kat ara, ana ra faavot
    te natiny kat to tsuran vainy katkat aveto.
  wnc-wnc: '@see-verse:ROM.003.019'
  bus-bus: Zaakɛ gbɛ̃ke é bↄ maa Luda kiia doka pì kũna yãnziro. Luda doka bé è
    tó wà durun dↄ̃.
  gub-BL: Aze mo teko uzapo ikatuahy ma'e paw rupi a'e wà, aze mo nuzapo pixik iwer
    ikatu 'ym ma'e a'e wà, aze mo oho Tupàn ze'eg rupi azeharomoete a'e wà, a'e mehe
    mo Tupàn uze'eg nezewe wanupe. — Ikatuahy ma'e romo ereiko ne, i'i mo Tupàn wanupe.
    (Nuzapo kwaw nezewe a'e. Ta'e naheta pixik kwaw agwer teko ko ywy rehe a'e wà
    xe. Naheta kwaw ikatu 'ym ma'e iapo 'ymar a'e wà. Teko paw ikatu 'ym ma'e iapo
    har romo wanekon a'e wà.) Xikwaw Tupàn ze'eg, a'e rupi nezewe za'e zanezeupe.
    — Azeharomoete zaneremiapo kwer na'ikatu pixik kwaw a'e, za'e zanezeupe. A'e rupi
    xikwaw ikatu 'ym ma'e iapo har romo zanereko haw zane no.
  imo-imo: Akumunga, imbo teni Goteni teaio nimbe oi ungu mane tirimuma paa pali manda
    naa lombilimo. Gotenga ungu mane tirimuma paa lombilto nimbelo imbo te Goteni
    nundo imbo toya tolimu naa nimbelo. Aku ungu manemani lino ulu pulu keri tepo
    moromoloma lipe ondoromo aku wali lino akuma pilipolio Goteni konopu naa mondoromo
    ulu puluma teremolo.
  boj-boj: Deqa tamo bei a dal anjam dauryosim dena a Qotei aqa ŋamgalaq di tamo bole
    une saiqoji sqa keresai. Sai bole sai. Dal anjam na gago une iga osorgeqnu. Di
    segi.
  eng-DRA: Because by the works of the law no flesh shall be justified before him.
    For by the law is the knowledge of sin.
  knf-knf: 'Ukaaŋ kë nin ñaaŋ aanhil kawo naŧool ţi kadun ki Naşibaţi ţi pţaş bgah
    ţañ: na manjoonan, bgah bado ţañ ñaaŋ ame kë aji juban.'
  san-KHM: អតឯវ វ្យវស្ថានុរូបៃះ កម៌្មភិះ កឝ្ចិទបិ ប្រាណីឝ្វរស្យ សាក្ឞាត៑ សបុណ្យីក្ឫតោ
    ភវិតុំ ន ឝក្ឞ្យតិ យតោ វ្យវស្ថយា បាបជ្ញានមាត្រំ ជាយតេ។
  arn-NT: Feymew Ngünechen lifrekünulayafi ta iney no rume ta yafkan mew ñi mupifiel
    mew tati ley dungu, tati ley am felelu taiñ kimelaetew müten taiñ yafkafengen.
  zas-NT: Din ad guial güünt bejn gra ni rniabee ley guin ma nayaman loj Dios, ley
    guin rulüü din gagbee bejn guial najman béndol.
  ken-NT: Ɛ́bhàk ɛnyu ɛyɔ mbɔnyunɛ, yɛ̌ mmu apu kway bɛbhak chak bɛsí Mandɛm nɛ
    ntɨ bɛ ǎkʉ̀ mɛnyɨŋ ɛbhɛn ɛbhé ɛ́yàŋ yi ankʉ. Ɛbhé ɛ́kʉ̀ mmu andɨŋɨ bɛ yi achi
    mmu bɛbʉ́.
