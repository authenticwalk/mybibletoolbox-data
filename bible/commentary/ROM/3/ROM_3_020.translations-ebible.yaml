  txq-txq: Huu naa de ta hambu hatahori esa boe na bisa kokolak nae, “Manetualain
    henggenee nala au nae, hatahori dale ndoos, nahuu au tao tungga basa Ndia Hohoro-lalanen
    lalaꞌen.” Ta bisa! Huu Manetualain Hohoro-lalanen ndia natudu nae, ita basa ngga
    tao salak.
  aaz-aaz: Es naan ate, ka tiit fa tuaf es, reꞌ bisa naꞌuab am nak, “Uisneno nmarak
    kau mnak, atoin neek amneꞌo ma amnonot, natuin au ꞌmoeꞌ utuin In Atoorn ein ok-okeꞌ.”
