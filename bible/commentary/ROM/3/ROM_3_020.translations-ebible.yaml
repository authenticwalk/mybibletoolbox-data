    alkyetz te qchoj.
  dan-1931: efterdi intet Kød* vil blive retfærdiggjort for ham af Lovens Gerninger;
    thi ved Loven kommer Erkendelse af Synd. { [*ingen dødelig. Gal. 2, 16. Rom. 7,
    7.] }
  kwj-kwj: Hinde wowani, Gotri chengi sawero hinga hima fori Gotri lo mwanji ri sirinani
    Gotri miyaningisopo ki hima kipe naha hinde ri da kumbwa. Gotri lo mwanji tombwa
    kapwa sumbu nuhi le amwei nunu mekundau.
  vie-OVCB: Chiếu theo luật pháp, chẳng ai được kể là công chính, vô tội trước mặt
    Đức Chúa Trời, vì luật pháp chỉ giúp con người biết mình có tội.
  kze-kze: Áánútumo siráin-amaamba kwáyáísata amáparawaiya íma árai'a séta amápar-amaamba
    kwégwaraundaya póna Áánútu kentááyávéna séna arupí umái máyáawe síníye sénaundaya
    kampar-áímbá sénaundayaawe. ámáámba kwéiseta sáwí'a uráumneya kwésundayaawe.
  lbk-lbk: Tay maid takho is ifilang Apo Dios ay nalenteg isnan sakhangna khapo tay
    ang-angnena nan lenteg, tay nan yangkhay kaosalan nan lenteg, et ipailana nan
    kinomsawan tako.
  mto-NT: Kaꞌa xa veꞌe pa̱n pa̱neꞌe du̱kutyoomp je̱ pavaꞌnu̱n, paaty tseꞌe, kaꞌa veꞌe
    pa̱n pa̱neꞌe je̱ Nteꞌyam ñu̱nkato̱kimpu̱u̱mp je̱ pavaꞌnu̱n ka̱jx, ku̱x je̱ pavaꞌnu̱n
    ka̱jxeꞌe yaknu̱java je̱ts tó̱kinax jayu u̱u̱ꞌmeꞌeda.
  bzh-bzh: In sën hil sepa doḳ horek lo, og su yoh vu bë gevonġ bemehöti natu mehö
    niröp gëp Anutu mala rë. Gaḳ yiḳ timu sënë nebë horek netato hil nġaa nipaya
    ranġah vu hil behil naraḳ ni bë hil ḳeyëh.
  guj-2017: કેમ કે તેની આગળ કોઈ મનુષ્ય નિયમશાસ્ત્રની કરણીઓથી ન્યાયી ઠરશે નહિ, કેમ
    કે નિયમ દ્વારા તો પાપ વિષે સમજ પડે છે.
  jvn-NT: Wong urip ora ènèng siji waé bisa ketampa Gusti Allah jalaran nglakoni wèt-wèté
    nabi Moses. Nanging wèt-wèt kuwi namung kanggo nduduhké nèk manungsa wis nglakoni
    dosa.
  byr-byr: Sareꞌna darevɨnyɨ. Gotɨyare yawɨbwataꞌnebwina Kɨwɨnya sabwi mɨdɨnyavɨna
    “Aꞌmwe yɨdaꞌmaraangeigɨnyɨ. Nɨmɨreigɨnyɨ,” Gotɨyai kɨlaaꞌnaka aane pwarɨ kwarɨ
    wɨdatheꞌ mɨꞌ. Aawa. Sareꞌ dareꞌnanyɨ. Kɨwɨnya sabwi nemɨre wagɨla saburɨ yuneꞌna
    neyɨbwarɨdaakuvanɨkesɨ sahɨrɨꞌna.
  ian-ian: '@see-verse:ROM.003.019'
  hun-hun: A törvény cselekedeteiből tehát senki sem igazulhat meg Isten előtt. A
    törvény csak a bűn felismerésére való.
  mcf-NT: 'Aden ambi chiaid niaquesambo nibëdnuc: —Ambi chiaid niaquesa icsho Nuquin
    Papan nuqui bëdamboen isec —quequin nuqui abimbo chuitiapimbo iquec. Nuquin Papan
    chiaid isash: —Ambi chiaid niac-niaquec icsamboequien nuqui tabadchitec —quequin
    nuqui tantiapec.'
  kjs-kjs: Gote-na rekena agale mogealia-pulu go aliri Gote-na le agaa madaa redepo
    le ali-rupa napia. Dia, rekena agalena kogonore ali medame pupitagi nalia-daare
    maa waatea.
  mni-mni: Maram aduna Wayel Yathang ngakpagi mapanna kanabusu Tengban Mapugi mityengda
    chumhanbiroi; maramdi Wayel Yathanggi mapanna pap khanglak-i.
  yad-NT: Tapi ne vu̱cha̱ra̱ ntara sa̱jtaje samivye varivyu̱y, vuryito̱tanitya daryaju̱ra
    saniquejada, saniquejadamusiy yinu̱y vu̱dyetyara vu̱jyuuchuveda.
  mxb-NT: Chi̱ ni iin tóꞌón ña̱yuu o̱ kándo̱o vii noo̱ Ndios sa̱ꞌá ña̱ kée na choon
    saꞌándá ley. Dá chi̱ ni̱ xi̱ꞌo Ndios ley na̱ noo̱ yo̱, dá ná kandaa̱ ini yo̱ ña̱
    kúú yó ña̱yuu kómí kua̱chi noo̱ ná.
  pon-2006A: Pwehki sohte aramas emen me kak pwungkihla rehn Koht eh kin kapwaiada
    audepen Kosonnedo. A ihete me Kosonnedo kin wia; e kin kasalehiong aramas me e
    dipadahr.
  maq-NT: Nina ne, cuichjaain me tsëhë ngu xuta xi tsajin jyë́ rë me ngatsë rë xi
    casahmichihin me sacuatjin chja ley ta, ley ne, sua machaya naja xi ngayejen ne
    ne, xuta tsehen ngayaan.
  hto-hto: Ocuica uai jeire caɨ úado, buna Juzíñamui anamo ñue jaɨ́cɨna íñeite. Ocuícafue
    caɨna jíllotañeite; daa caɨmo ite fɨénidɨfuiaɨna caɨna onótate.
  por-BRBSL: Porque pelas obras da lei, nenhuma carne será justificada aos seus olhos;
    pois através da lei vem o conhecimento do pecado.
  ces-NKB: Na základě skutků Zákona totiž nebude v jeho očích ospravedlněno žádné
    tělo; neboť skrze Zákon [přichází] poznání hříchu.
  cui-cui: 'Dapon ajibi pon itacʉpatsi xua pejeiwa: “Xan bichocono tajʉntʉ coyene
    xanepanaein xua Nacom jopa tatsita natsicuentsixae abe taexanaexae bapontha. Tsipei
    daxita yabara jume cuiya exanan pocotsiwa Moisés pia peitorobi coyenewatha itoroba”,
    xua pejeiwa. Tsipei jame apara barapo Moisés pia peitorobi coyenewa tatsi naca
    yaputane exana xua waxainchi apara abe waexanae jiwichi.'
  boj-2014: Deqa tamo bei a dal anjam dauryosim dena a Qotei aqa ŋamgalaq di tamo
    bole une saiqoji sqa keresai. Sai bole sai. Dal anjam na gago une iga osorgeqnu.
    Di segi.
  eng-OEBUS: For no human being will be pronounced righteous before God as the result
    of obedience to Law; for it is Law that shows what sin is.
  eri-eri: Onou waha bona, nuuni beele oojowei nomo fanyimu langa, “Fai ete te no
    nyabuluwou uwau Itou ago langa fai tigini ete yafei uwa.” Nuuni beele no ebere
    une abitimu higei nomo wahanga.
  aly-aly: Anyent apek nthakenh Akngey-angkwarr arratyirrey-angenh, angka arrwekeleny-angkwarrant
    apententy. Akngey-kenh angka arrwekeleny-angkwarr, rernem iterl-arelhem rernem
    apmwakert-antey aneyel.
  wiu-wiu: Padameka eni totono litiane tootapekuya tekene Akolaline leneke poanele
    toameneya meku wa amele toamoko. Eni totonomepa ali atoane poanele i i wa keleyo
    wene taka taka tokolo tekene ni uku.
  swe-swe: Ingen människa förklaras rättfärdig inför honom genom laggärningar. [Det
    var aldrig lagens syfte.] Vad som ges genom lagen är insikt (fullständig förståelse)
    om synd.
  cth-cth: Hatdawkvah, kâlawk tarawinae lahoi apihai Cathut hmalah tamikalan lah awm
    thai hoeh. Bangkongtetpawiteh, kâlawk teh yon ka panueksakkung lah doeh ao.
  mti-mti: Kuiyawa Gwangwan aigimtanwa gumbe, bira da oma den ane oraimina ape God
    namive. Megara Gwangwan gumbe kukaeba numa yaug anota.
  pad-NT: Deus ija'ari-ra no'avini hi'iki ida kidiva'isohihi jiriki, ija'aria biogaja
    kaimoni ida hojai asohiriki nahina hini. Ni-Deua bikapoariki ida ija'ari kidiva'isohihi
    jiriki naabani hiki. Ni-Deus athi naabani hirihi ida ija'ari-ra akava'ijoavini
    hija. Ni-jahaka'oaki Deus viaha ida ija'ari.
  twi-twi: Efisɛ obiara nni hɔ a sɛ ɔyɛ nea mmara no hyɛ sɛ ɔnnyɛ a, Onyankopɔn bebu
    no bem. Nea mmara no yɛ ara ne sɛ, ɛma onipa hu sɛ wayɛ bɔne.
  hlt-hlt: Olkhueng kah bibi loh amah hmaiah pumsa boeih tang sak mahpawh. Olkhueng
    lamloh tholh mingnah la om.
  tbz-SIM: Òmɔù bɑ́ɑ́ nɑ kɛ́dɔɔ̀ ikuɔ́ yɛ̃mmɛ̀ kɛ́wenkɛ Kuyie nyììkɛ̀, ikuɔ́ ti bɛnkú
    ti tumɛ̀ mmɛ bɛnitiyɛibɛ.
  san-GUJ: અતએવ વ્યવસ્થાનુરૂપૈઃ કર્મ્મભિઃ કશ્ચિદપિ પ્રાણીશ્વરસ્ય સાક્ષાત્ સપુણ્યીકૃતો
    ભવિતું ન શક્ષ્યતિ યતો વ્યવસ્થયા પાપજ્ઞાનમાત્રં જાયતે|
  ake-NT: Mɨrɨ pe iyesi pɨ', ɨnʉ' rɨ anʉmʉ Papa uya pʉra iyesi ipokena' tukai' main
    kupʉ iya pɨ'; e'tane ru'ku, main poro makoi i'tunin pe enan.
  qvn-NT: Chaura imanaypanuy Moisés isquirbinganta cäsucuyaptiquis juchasapalapagran
    Diosga ricayäshunqui. Moisés isquirbingancunaga cayan juchasapa canganchita tantiacunanchipagmi,
    manam chayta cäsucunganchipa mana juchaynagpag Dios ricamänanchipagchu.
  tku-NT: Nūn chā'tin mākentaxtūkō'nī't ixlīmāpa'ksīn Dios. Ū'tza' jā tī chā'tin lītasu'yu
    palh tze na ixlacatīn Dios. Ixlīmāpa'ksīn Dios xmān tzē naquincāmāsu'yuni'yān
    palh quina'n ka'lhīyāuj quincuentaca'n.
  bjk-bjk: Ruasa, möxösa, God i karabo kure bara re öng i töxödös kö mamaran te ine
    xö tatalien ne mumuu abo warkurai. Kaim. Ma lamun abo warkurai te ine i ömaras
    belek ire bere ire te pet a sasaban.
  msy-2020: E fo, tav Moses Osirizir Arazibar gɨn mangɨtɨ, God kamaghɨn mɨkɨman kogham,
    nɨ nan damazimɨn dera. Puvatɨ. Gumazamizir Moses Osirizir Arazibar gɨn mangasava
    amiba, me uan arazir kurabar gara fo, kar arazir kuram.
  bpr-bpr: Du landè to mgimò tluh di kanfe Dwata fagu di kimenan i uldin. Lo yé nimò
