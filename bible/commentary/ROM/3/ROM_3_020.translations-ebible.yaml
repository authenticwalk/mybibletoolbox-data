    tonup yetidu.
  beo-beo: Osobo bagade dunu da Sema huluane nabawane hamoi dagoiba:le, Gode Ea siga
    ba:ma:ne afadenene moloidafa hamoi, da hamedeidafa. Be dunu huluanedafa ilia da
    wadela:i hou hamoi dagoi dawa:ma:ne, Sema da dedei diala.
  acf-NT: 'Menm si an moun fè sa lwa-a diʼy pou fè, sa pa vlé di moun sala dwèt épi
    Bondyé. Okontwè sa lwa-a ka fè sé sa: I ka fè moun sav yo sé péchè.'
  tpi-OTNT: Olsem na long pasin bilong bihainim lo “i no gat wanpela man bai i no
    gat asua na i stap stret long ai bilong God.” Nogat. Lo i save soim yumi long
    ol sin bilong yumi, em tasol.
  mbt-NT: Su ware eg-isipen ne matareng diye te tangkaan te Manama pinaahi te pegtuman
    te Balaud. Su ka Balaud ilaan de ne due sale te etew.
  hau-SA: Saboda haka babu wanda Allah zai ce da shi mai adalci ta wurin kiyaye doka
    kawai; a maimako, ta wurin doka ne muke sane da zunubi.
  mam-NT: Ju' tzunj, tzinen ta' min-al jun xjal twitz tx'otx' cxe'l jiquen twitz Dios
