  kdl-NT: Uza wa fuɗa wa woko uza u maci n Kashila̱ a asu u utono u Mele wa, kpaci
    manyan ma Mele ma la wa. Ili iꞌya Mele ma tsu yan iꞌya ma zuwa tsu tsu reve an
    tsu yain unyushi u cingi.
  apu-NT: Ikinika Teoso paniãtakiti iõkatsopatakori !aposota akamini, ininiã Teoso
    kona kamaerekataua. Teoso paniãtakiti iõkatsopatakori oerekaua maerekati kamakani
    aniniua.
  roo-roo: Eake iava? Uvare viapau oiso iraiei ira torevokovira karekeroverea Reo
    Taisi sirova utuoro vo Pauto osireiaro-ia. Viapau. Ari vosa oisi ragavira oiso
    oaravu-ia taraipavio va iava vao Reo Taisi, oire ra oisi ita ora vigei raga-ia
    taraipavio, ra oiso purapavio, “Oiraopavira rutu ita, vigei rutu vuri irara.”
  miz-NT: Tsi nté uun ō ña kuvi ntuváꞌa o ni Xuva ko te kāda ntaa o é kākaꞌán leí
    san. Tsí leí san ne, da ti tsi é kūtuni ko é iō kuetsí kō.
  qvz-NT: Chi mandashca shimigunata pactachigllaita Dios mana pitahuas ali mangui
    nisha rimangachu. Chi mandashcagunata yachashami ñucanchi juchayuc ashcata yachanchi.
  deu-ELO: Darum, aus Gesetzeswerken wird kein Fleisch vor ihm gerechtfertigt werden;
    denn durch Gesetz kommt Erkenntnis der Sünde.
  mjc-NT: Ley can ña cuví janduvaha tsi tsi ndi intuhun yo nuu Nyoo. Iyó tsi tyin
    tacan tan coto yo tyin iyó cuatyi yo.
  caa-caa: Mamajchi erer acorpesna umen taca que war acꞌupseyan tut uley e Moisés.
    Pues uley e Moisés acꞌampa tuaꞌ uchectes ticoit que ajmabꞌambꞌaniron tunoron.
  pls-NT: Ixin ẍonhi chojni nchao tsojian de ixin ley mé, ixin ley jeho donda para
    nttanoa na que ján na nttoho na cosa jianha.
  eng-WYC-2018: For of the works of the law each flesh shall not be justified before
    him; for by the law there is knowing of sin.
  bdv-bdv: କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ ବିଦିର୍‌ କଃର୍ତା କାମ୍‌ ତଃୟ୍‌ କୁୟ୍‌ ଲକ୍‌ ଇସ୍ୱରାର୍‌ ଚଃମେ
