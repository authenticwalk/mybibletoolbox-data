    tani a’di nyiṯẖu/ miinthus mo be.
  tvt-tvt: Erah thoih o Hootthe jun ih mola loong abah Rangte damdoh tapunka ang ah;
    Hootthe ih bah seng ah rangdah mina ih dongjat thuk suh ba liiha.
  bgt-bgt: Teo ahai keda jino kori matagna a God kori vido ke leghura vamua na komi
    vetula. Iaani ke tutuni eigna kori vido kati adoa na komi vetula, ighita kati
    thaothadoghagna kati boi leghura mati koakoa.
  mvn-mvn: Wayahina, eha aitam tomotau ana pata na‑ipupu, na‑vona, “Yaubada ya veimea
    awaeheu yauke yau dewa tunutunuhina.” Eha. Yaubada ya veimea yaka dewa goyona
    si‑vinꞌ‑omanei viwaveneka.
