  ory-ory: କାରଣ ମୋଶାଙ୍କ ବ୍ୟବସ୍ଥାର କ୍ରିୟାକର୍ମ ଦ୍ୱାରା କୌଣସି ପ୍ରାଣୀ ତାହାଙ୍କ ଛାମୁରେ ଧାର୍ମିକ
