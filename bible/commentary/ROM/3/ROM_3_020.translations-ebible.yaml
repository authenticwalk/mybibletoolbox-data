  juy-juy: ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ବନାଁୟ୍‌ବରନ୍‌ ମାନ୍ନେଲେ ଅନ୍ନିଙ୍‌ ଆ ମନ୍‌ରା ଇସ୍ୱରନ୍‌ ଆଗନିୟ୍‌ଗିୟ୍‌ଲୋଙନ୍‌
