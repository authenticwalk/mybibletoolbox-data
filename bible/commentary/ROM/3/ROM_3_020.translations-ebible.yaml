  por-BR-2018: Assim, ninguém será justificado diante dele pelas obras da Lei, porque
    o que vem pela Lei é o conhecimento do pecado.
  mhl-mhl: Kadi buŋoji kipe nobeegayoŋ, niŋo sosowo oi boyobekimiŋ ore embimbiŋgaegobeneŋ.
    Anuture Kadi buŋoji agiburaŋnoŋuŋ ba taniŋgako ŋoneru soine mane mukukimiŋyoŋ,
    kadi oo Anuture jiŋoo posiine fukekimiŋ ore embimbiŋgakimiŋ. Oŋu.
  klv-klv: Imaienan, avan ideh salǝboi b̃inor len nǝhon aGot husur togol husur nalo.
    Nalo ipat ŋai hǝn datb̃ebunus lǝboi nǝsaan sidato lan.
  bco-bco: Kaluka꞉isale elelo꞉ kudu ha꞉na꞉lab man a꞉ma꞉yo꞉ Godeya꞉ siwa꞉l amio꞉ digalo꞉wo꞉
    mo꞉fa꞉la꞉do alifa꞉ib. A꞉la꞉baka꞉. Ele a꞉ma꞉yo꞉ nililo꞉ hala dimida꞉leno꞉ nininbo꞉wo꞉
