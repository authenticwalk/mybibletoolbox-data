    namonde amó, ari akokogo eta rosora ananu, totofo gia tanana egegari-du rea, ututurie.'
  atg-NT: Ọgbọ ọa la ọ ni a ya pfa na khi ọ pfuasẹ irari khi ọ ri ushi ẹ gbe akanya.
