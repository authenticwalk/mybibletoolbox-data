  amu-NT: Ee nchii nlqueⁿnaꞌ tsꞌaⁿ na tjaa jnaaⁿꞌ jo nnom Tyꞌo̱o̱tsꞌom ncꞌe na machꞌee
    yuu na matsa̱ꞌntjom ljeiiꞌñeeⁿ. Ee juunaꞌ tsꞌiaaⁿꞌnaꞌ tomti na matseijndaaꞌñenaꞌ
    na cwiluiindyo̱ nnꞌaⁿjnaⁿ jo nnoom.
  hin-CV: क्योंकि सिर्फ व्यवस्था के पालन करने के द्वारा कोई भी व्यक्ति परमेश्वर की
    दृष्टि में धर्मी घोषित नहीं होगा. व्यवस्था के द्वारा सिर्फ यह अहसास होता है कि
    पाप क्या है.
  spa-BES: Porque por las obras de la ley ningún hombre puede ser justificado, porque
    a través de la ley viene el conocimiento del pecado.
  san-BEN: অতএৱ ৱ্যৱস্থানুরূপৈঃ কর্ম্মভিঃ কশ্চিদপি প্রাণীশ্ৱরস্য সাক্ষাৎ সপুণ্যীকৃতো
    ভৱিতুং ন শক্ষ্যতি যতো ৱ্যৱস্থযা পাপজ্ঞানমাত্রং জাযতে|
  tdx-tdx: fa tsy ama’ nofotse veloñe ty hahazo to ampivazohoa’e ami’ty fimanemanea’e
