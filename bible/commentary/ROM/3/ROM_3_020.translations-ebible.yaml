  tos-NT: Dios ni̱ catili̱máca̱lh cha̱tum chixcú̱ pala nia̱lh tú̱ laclé̱n c-xlacatí̱n
    caj xpa̱lacata pala li̱tzaksani̱t nama̱kantaxti̱y c-xlatáma̱t hua̱ntu̱ huan li̱ma̱paksí̱n,
    huata hua̱ntu̱ tlahuay yuma̱ li̱ma̱paksí̱n acxni̱ tzaksaya̱hu ma̱kantaxti̱ya̱hu,
    ankalhí̱n quinca̱ma̱catzi̱ni̱má̱n pi̱ quin ni̱ lay tancs ma̱kantaxti̱ya̱hu, chu̱
    huá̱ xpa̱lacata pacs makla̱kalhi̱naní̱n.
  rro-rro: Tirama wairanai hau ha a'i ebero rauhubu ika'ai haraina paunai, ba rauhubu
