verse: ROM.003.020
translations:
  kpx-kpx: Katealemo nahi hilokage ataeau negolahai isiviale Mosese menaka ke ehovage
    vaveveabena Dilava nimo inutolotololahai. Isito keu anekianu. Mosese menaka kemo
    ataeau abu vaveve toela ke hilokalu.
  okv-H: Avoeto embo amuna God ta ke pepeni avo ambo ambo ururou God na kito embo
    erevi javotohora ainge mane aisuja te embo ta ari sapura amo God ta ke pepeni
    mahu kajari mihia amina humbuto ikau araha ta puvurou embo amina amita ari sapura
    do aingere amo be kesuja.
  tbo-tbo: Matababana apega iyai gehouna ina pa, ‘Yaubada u matana tau a dumalu babana
    a lugagayo awai i bahebaheya atapuna a metagoya.’ Lugagayo a bagibagi lawa e dewahi
    po he galena mehi naka hi apapoe.
  mal-C: അതുകൊണ്ട്, ന്യായപ്രമാണം അനുശാസിക്കുന്ന പ്രവൃത്തികൾ അനുഷ്ഠിക്കുന്നതിലൂടെ ആരും
    ദൈവത്തിന്റെ മുമ്പാകെ നീതിനിഷ്ഠരാകുകയില്ല; പിന്നെയോ, നമ്മുടെ പാപത്തെക്കുറിച്ചുള്ള
    അറിവു നൽകുകയാണ് ന്യായപ്രമാണം ചെയ്യുന്നത്.
  grc-SR: διότι ἐξ ἔργων νόμου οὐ δικαιωθήσεται πᾶσα σὰρξ ἐνώπιον αὐτοῦ· διὰ γὰρ νόμου
    ἐπίγνωσις ἁμαρτίας.
  bgc-bgc: क्यूँके मूसा नबी के नियम-कायदे के पुगाण तै कोए माणस उसकै स्याम्ही धर्मी
    कोनी बणैगा, क्यूँके नियम-कायदा कै जरिये हमनै बेरा लाग्गै सै के हम पापी सां।
  khz-khz: Gaura pakurai rova kwalanagina magulinai talima ta aikina kinavagi Palagu
    wailanai Palagu na pene kilagi-matagaia, ia kala rorirori talimana. Aikina, rova
    genana ita na kala rakava taripaana.
  deu-TKW: Darum, weil aus Gesetzes Werken nicht gerechtfertigt werden soll vor ihm,
    was Fleisch heißt. Denn was durch das Gesetz kommt, ist Erkenntnis der Sünde.
  zsr-NT: Tuiꞌ ládxiꞌquëꞌ bönniꞌ judío lunëꞌ yuguꞌ le rna bëꞌ zxba queëꞌ Dios quië
    luhuöaquëꞌ tsahuiꞌ, san nutu nu huöac tsahuiꞌ cni, le nuzóëꞌ Dios zxba queëꞌ quië
    gáquibeꞌiruꞌ nabágaꞌruꞌ dul‑laꞌ.
  lin-lin: Yango wana, moto moko te akotangama lokola moto ya sembo na miso ya Nzambe
    mpo ete akokisi misala ya Mobeko, pamba te Mobeko epesaka kaka boyebi ya lisumu.
  hns-NT: Koi na kaanoen par tjale ke dwaara Parmeswar ke aage be-kasoerie hoi paaiga.
    Kaanoen dwaara khaalie dekha hai kie koi paapie hai.
  noa-E: Chi lein sĩi maach pekau pöm khithëem khap apiegpaita ich Ẽwandamau phãpitarr
    aawai mag ʉʉrkha narr gaaimuapai chan pöd Ẽwandamau maachig, “Pãar pekau chukhu
    naawai mʉ dʉ̈ijã iekkhõr chukhu nʉm” abaju.
  eng-EMTV: Therefore by works of the law no flesh shall be justified in His sight,
    for through the law comes the knowledge of sin.
  mib-NT: Chi tú ni ɨɨn ñayuu quendōo ndaā i nuū yā jeē nducú i squícu i jniñu ndácu
    ley un. Chi ley un jéjníñu máni návāha cuni yō jeē iyó cuéchi yó.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ साम्‌योथिम्‍मो के़बप्‍पा पाःन्‍हाॽ इःप्‍मा नाःप्‍माल्‍ले़
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिःमाओ आत्तिन्‍नाङ् आप्‍तिक् मे़ःन्‍नेबा आम्‍बोःङ्‌ने़न्‍लो॥
    साम्‌योथिम्‍मिल्‍ले़ग आनिॽ लायो आजोगुम्‍माङ् आवाॽ के़लॽबान् ओसेःन् आधाक्‍लो॥
  xnj-xnj: Muni kawaka mundu yoyoha mweiyidikiwa kuvya mbwina palongolo ya Chapanga
    kwa kuyidakila Malagizu. Nambu malagizu gakutikita timanya kubuda.
  mmx-mmx: Kuren la kopmen tinotno taradi go, neni na mumu asu rinotno leventaangas
    at Laulis Linga kusu ni na vee ngan laradi manmanton tino at lemeren ne Moroa.
    La mo levempanga Laulis Linga ik lox i, ik lok laradi xusu neni nabaklen i do
    neni ira lok pam laxapmek.
  cbr-NT: '@see-verse:ROM.003.019'
  tee-NT: Pus jantu lai xamati' catilhimispacalh ni salaka la'ixmacni Dios va ixlaca'atalh
    ni canavi cava tachi ju najun la'ixlhamap'aksin ni jantu xamati' lai muctaxtui.
    Pus ju la'ixlhamap'aksin Dios va pumispacan ni alactu'unin juntau.
  eng-LSV: for this reason by works of law will no flesh be declared righteous before
    Him, for through law is a knowledge of sin.
  cak-NT: Can man jun winak rubanon ronojel ri nu'ij ri ley. Y romari' ri ley man
    nitiquier ta nu'on chake chi can man jun ta kamac nakakalej chech ri Dios. Ri
    ley xe nuc'ut chakawech chi joj aj-mac.
  pah-NT: 'Tupana''ga nde''i nhande ve: “Pepyry hete pe aherembikwatijaragwera hendukaturo
    g̃waramo.” Nde''i ga a''ea nhande ve. A''ereki ikwatijaragwera okwahavuka reki
    nhande ve nhanderekote''varuhua.'
  sja-NT: Maperã k'awa p'anɨ eperã apida p'ek'au k'achia wẽe bait'ee Tachi Ak'õre
    k'ĩrapite Moisepa p'ãda k'awapari perã maa-e pɨrã ma p'ãdade jara bɨk'a oopari
    perã. Jĩp'a ma ũraa p'ãda k'aurepa k'awapata tachia k'achia oopata.
  xed-xed: 'Tsaya tama, haɗ mndu dzaʼa nzakway ka mndu tɗukwa ta kəma Lazglafta ta
    ghəŋa vəl magatani ta skwi ta kumə zlahu wa. Zlahu ná, nda nza ŋa snanamtá mnduha
    kazlay: Gaga kuni ta dmaku kəʼa.'
  mks-NT: Ni in ña̱yivi a̱ cúu nduu nda̱a̱ na̱ nu̱ Ndióxi̱ sa̱há ña̱ cája na tócó
    ndihi ña̱ha sáhndá ley Moisés. Ña̱ cája mé ley quéa̱ ña̱ ná canda̱a̱ iní ña̱ cómí
    yo̱ cua̱chi nu̱ Ndióxi̱.
  gfk-S: Ma i palai um be ikin i tutuno kinong God pai nale kure be tikenong i takados
    ra matmataan tana be i gilgil haruatne ira harkurai mon. Pata. Kinong ira nuno
    harkurai iat i hapalaine be dait gil ra sasana.
  bmu-bmu: Köna keunöŋ jöhöm neŋgimakzapmö, nini lökŋanök mi wuataŋgöbingö osimakzin.
    Anutugöreŋ Köna keunöŋ siŋgisöndok qiwikŋaiiga aukŋe eka ölöp möt kutubinmö, köna
    miaŋön Anutugö jeŋe solanŋi akingö osibin. Mewö.
  dgz-dgz: Go orup da iup anu warepi menan God kakaewa ya dieta go iup ame taueni
    iwa mega nu koewa nuga wat matakamep yao anupen.
  eng-GNV: 'Therefore by the woorkes of the Lawe shall no flesh be iustified in his
    sight: for by the Lawe commeth the knowledge of sinne.'
  zaa-NT: Por medio de nu ra lo libro de ca mandamiéntua nna chi ritelíni ri'u qui'ni
    ná ri'u enne' tul·la'. Pero lanú enne' té la'huacca quì'į para iria nàrìą ru'a
    lo Tata Dios por medio de ca obra nu ra lo ìttsì de ca mandamiéntua.
  eng-WEBSTER: 'Therefore by the deeds of the law, there shall no flesh be justified
    in his sight: for by the law is the knowledge of sin.'
  guh-guh: '@see-verse:ROM.003.019'
  bon-bon: 'Nuuja biname te licarage Acejiyame me opo gaabe je conocäco läbituge teeme
    Cotre Mene waweneca cabu ca, yepä Cotre Mene me kaakesea agesa: Biname bine umle
    wawename egä teepi niiya mule cuta jaawenemusi.'
  nhw-BL: Amo aqui se masehuali catli mochijtoc xitlahuac iixpa Toteco san pampa quineltoquilijtinemi
    nochi catli quiijtohuaj nopa tlanahuatilme. Pampa quema achi más tiquiximatij
    itlanahuatilhua, achi más nopa tlanahuatilme techmachiltíaj totlajtlacolhua huan
    para amo neli tijchihuaj nochi catli quiijtohuaj.
  swh-ONEN: Kwa hiyo hakuna binadamu hata mmoja atakayehesabiwa haki mbele za Mungu
    kwa matendo ya sheria, kwa maana sheria hutufanya tuitambue dhambi.
  wbi-wbi: nu lu lwe lwakuva kusila m'bili ghuno ghuvalilua ikyang'haani ku maghendele
    gha ndaghilo pa maaso ghake. ulwakuva kukilila indaghilo vukwisa uvukagusi vwa
    sambi.
  bba-bba: Domi ɡoo sɑri wi u koo ɡem wɑ Gusunɔn wuswɑɑɔ woodɑ nɛnubun sɔ̃, yèn sɔ̃
    woodɑ yɑ rɑ tɔnun torɑru sɔ̃ɔsi.
  eng-KJVCPB: 'Therefore by the deeds of the law there shall no flesh be justified
    in his sight: for by the law is the knowledge of sin.'
  kgk-NT: Gwĩ Moisés nhe'ẽgwe renduha-pe, “Nde py'a potĩ-ma nde” nde'íry joty Nhandejáry.
    Ndojapopái-gwi inhe'ẽgwe nomopotĩry joty íxupe Nhandejáry. Upéa nhe'ẽ jajapose
    ramo mo'ã, oikwaa uka nhande-vy nhane rembiapo vaikwe.
  waj-waj: Anutuuqaa mmaanna tuu kuaivaa gioonna kiaapu voovoono rikioo iinno hama
    yopeema mmaanna tuu kuaivaudiri Anutuuqaa avuuvau safuuma varinaravai. Anutuuqaa
    mmaanna tuu kuaivaudiri mmuakiaaya ti mminnamminnaa maisaiyauvo kooyaa vaivaa
    vaa ta arinaima teeda rikiaunnavai.
  cpy-cpy: 'Tema tekatsi materoni imonkaatero Ikantakaan-teetani, rootaki ikantan-tyaariri
    Tajorentsi: “Tampatzika-shireri naaka.” Tema aririka ayotako-perota-neero Ikantakaan-teetani,
    ari ayoperotziri osheki akaaripero-taki.'
  ekk-PKP: Sest seaduse nõuete täitmise kaudu ei saa keegi Jumala ees õigeks. Seadus
    üksnes aitab meil ära tunda, mis on tegelikult patt.
  mpx-mpx: He nige tage gamagal logugui ni henapuan inoke Yehoba gamagal o ni awa
    sapusapu-an. Yaa logugui wana tuwalali te wala gegi ni pankitela.
  wbp-wbp: '@see-verse:ROM.003.019'
  luo-luo: Kuom mano, onge ngʼama noket kare e nyime kuom timo gik ma Chik owacho,
    to kuom Chik ema dhano ngʼeyoe kethone.
  nhe-NT: Axaca se tlacatl tlen mochijtoc xitlahuac iixpa Toteco san pampa quineltoquilijtinemi
    nochi tlen quiijtohuaj nopa tlanahuatili. Pampa quema achi más tiquixmatij itlanahuatilhua,
    achi más nochi nopa tlanahuatili techmachiltíaj totlajtlacolhua huan para ax neli
    tijchihuaj nochi tlen quiijtohuaj.
  aii-aii: ܒܝܲܕ ܢܛܵܪܬܵ‌ܐ ܕܢܵܡܘܿܣܵܐ ܐܘܼܦ ܚܲܕ ܠܹܐ ܦܵܐܹܫ ܡܘܼܟܫܸܛܵܐ ܩܲܕܡ ܐܲܠܵܗܵܐ، ܐܸܠܵܐ
    ܒܢܵܡܘܿܣܵܐ ܒܘܼܫ ܙܵܘܕܵܐ ܟܹܐ ܦܲܪܡܲܚ ܕܝܼܘܲܚ ܚܲܛܵܝܹ̈ܐ.
  esk-NT: Taatnamik kiñaunniiñ nalaunŋasriyumiñaitchuq Agaayyutmi maliġutchił̣hiñałiġmigun
    maliġutaksram atuqukkaŋanik, atakkii maliġutaksram qiñiqtiłhiñaġaġigaatigut qanutun
    killuqsaqtilaaptiknik.
  msb-msb: Kay paagi sa pagtuman san ginabuot dida sana na Kasuguan, waraʼn matanos
    sa pagkita san Dios. An katuyuan lang san Kasuguan ipaaram sa tawo na siya parakasala.
  cpa-NT: Ha¹chian² dsa² li¹liúg² ja³ta¹ni¹ Diú¹³ huu¹³ hi² juúh²dsa ca¹mi¹ti¹dsa
    cónh¹ juúh² lei¹³ quiah¹² Diú¹³. Di³ lei¹³ báh³ jmo¹² hi² ma²ne³ jniang³ hi² ma²røi²
    jniang³ dsag³ ca¹lah¹jái¹ jniang³.
  dso-dso: ମାତର୍‌ ନିୟମର୍‌ ରିତିନିତି ମାନିକରି କେ ମିସା ପରମେସରର୍‌ ମୁଆଟେ ଦରମ୍‌ ଲକ୍‌ ଅଇନାପାରେ
    । ନିୟମେଅନି ସେ ଲକ୍‌ ଅବ୍‍କା ପାପର୍‌ ବଜ୍‍ସେ ପାଇସି ।
  meu-meu: Taunabunai, tau ta basine maoro taravatu ibadinana dainai; badina be taravatu
    ena amo taunimanima na kara dika mai dibadia.
  yva-NT: Ananyao Musa mo vatane mauga ti umamai no Amisye amune raije ramu, weye
    vatan inta po rarijat tenambe jewen bayave. Yara Ananyao Musa raugaje indamu mo
    wansanyao ti wamo wama ayao kakai raen kakavimbe.
  dgc-dgc: Ewan tu tolay a nibilang na Diyos a mahusay da éwan tu sumunud to kautusan.
    Dahilan i kahulugen no kautusan, éy monda mapaliwanagen i tolay a te kasalanan
    side. a Ewan Side Tu Kasalanan
  zpm-NT: Goḻgaṉ sca gaṉle, grieelod guiaaṉmbe ne lo Dios, niicle paraa yquia ne guṉ
    ne miṉe rnee ley; sinque par guieṉ ne gaṉle ne ngoopdoḻ nac ne, gane biaaṉ ley.
  hix-NT: Àsok hana tehxatxow ha. Kàyweronàhyamatxho kom yawo ro tehxatxow hana. Àro
    yawo ro kehtxoho kom hoye rohra rma konyhoryetxhe, Khoryenkomo. Kàwyanye kanhàn
    komo hutwatxho me haxa ryhe, kàyweronàhyamatxownà, noro ha.
  sim-sim: Ma lar mbeek Avui Wasilaka lo orhi ondo amber tiyarakondahik nanda ambu
    ri. Maintontlo os Avui Wasilaka lon or hari karem, lo orhi oso kavakava os ni
    undan kormbak si mukunak ni heyekrahakorokmbaha nor hari sira.
  npi-ULB: उहाँको दृष्‍टिमा व्यवस्थाका कामहरूद्वारा कुनै पनि मानिस धर्मी नठहरिने हुनाले
    यसो भएको हो । किनकि व्यवस्थाद्वारा नै पापको ज्ञान आउँछ ।
  cgc-cgc: Gani, ula ittaw na matareng ta pagtan-aw ta Dyos paagi ta pagsunod nang
    ta mga kinanglan na tumanen na naan ta Mga Sinulat Moises tak mga sinulat ya paagi
    an na nlaman ta na kiten tanan mga nakasala.
  tim-tim: Aregât den kârikŋe lokone dâm âi humo mendenŋe Anutuŋe nenekto bo ârândâŋ
    akmap. Hain gârâmâ benŋe den kârikŋe arekŋe dosa nenŋe mem miap panmap. Hain.
  yor-yor: 'Nítorí pé nípa iṣẹ́ òfin, a kì yóò dá ẹnikẹ́ni láre níwájú rẹ̀: nítorí
    nípa òfin ni ìmọ̀ ẹ̀ṣẹ̀ ti wá.'
  wos-wos: Nani Godna hambuk hundi xékéta nani xékélaki. Nani atéfék nani haraki saraki
    sémbut huru. Huruta nani Moses wandén hambuk hundi xékéta wandén maki huruta,
    Godna makambu yikafre sémbut hurukwa du takwa renjoka nani hurufatiké. Wungi nani
    xékélaki.
  emp-NTPO: Wãrãda Ãcõrẽba Moisea diad̶a ley ĩjã o b̶ʌd̶eba ni ab̶aʌda Ãcõrẽ quĩrãpita
    jipa b̶aẽ́a. Maʌ̃ leyba cawabi b̶ʌa dadjia cadjiruada obadada.
  eng-F35: It follows that no flesh will be justified in His sight by the works of
    the law, because through the law comes the real knowledge of sin.
  ind-ind: Karena tidak ada seorang pun yang akan dibenarkan di hadapan Allah dengan
    melakukan hukum Taurat. Sebaliknya, hukum Taurat selalu menunjukkan dosa-dosa
    kita.
  pes-OPCB: زیرا هیچ‌کس نمی‌تواند با انجام احکام شریعت، در نظر خدا عادل شمرده شود.
    شریعت فقط نشان می‌دهد که تا چه حد گناهکاریم.
  mpt-mpt: Niminbabe, nakaia unanga nibo Gode hekmel wengo alukumo mo wafu biobbabe.
    Nakaia unangai kukub ayamo wafu bliba sinanomo Gode yatemnea baabenea Ibo ne kin
    dimo naka molot unang molotobo ge baabenamini blimobe. Gode hekmel wengo okoko
    inaminobe. Nib kukub misiamo nabobo o aleyebobe.
  ssx-ssx: Do ekina꞉ yeke loa꞉me. Ma꞉nda꞉ hali a꞉nda꞉ma꞉ hande Lo Pimanu opua pa꞉la꞉
    ekina꞉ Koda꞉ pa꞉ta꞉ tikitiki yao hapeke na ya꞉la꞉me. Mo hande Lo Pi manuma꞉ pita꞉la꞉
    ekita꞉ wanda꞉halima꞉ ika꞉ hoke hau pelemeeki hone wina꞉ pita꞉la꞉me.
  mkl-mkl: Ntɔ ntɔ inɛ kɑ̃mɑ kù wɛɛ iyi ɑ́ yɔkɔ ku jirimɑ woodɑ hee koo jɛò dee dee
    si wɑjui Ilɑɑɔ̃. Woodɑ í wɛɛi ku bɑ ku jɔ̀ ɑmɑnɛ ku mɑ̀ iyi nŋu í jɛ ilu dulum.
  gaq-gaq: ମାତର୍‍ ନିୟମ୍‍ରେ କାମ୍‌ଦାମ୍‍କେ ସେବା ଡିଂଚେ ଜାଡିଗ୍‌ ଇସ୍‍ପର୍‍ନେ ସେଃମଁ ଦରମ୍ ଆସୁଏ
    ଆୟାଆର୍‍ ଣ୍ଡୁ । ନିୟମ୍‍ ବାନ୍‍ ରେମୁଆଁ ପାପ୍‍ବାନ୍‍ ଡଣ୍ଡ୍‌ ବାଏ ।
  gof-RNT: Hessa gisho, oonikka higges kiitettidi Xoossaa sinthan xillanaw dandda7enna.
    Higgey asi ubbay nagaranchcho gideyssa bessees.
  unx-unx: ମେନ୍‌ଦ ଆନ୍‌ଚୁରେୟାଃ କାଜିକାମି ରିକାକେଦ୍‌ତେ ଜେତାଏ ମାନୱା ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ନେପେଲ୍‌ରେ
    ଧାର୍‌ମାନ୍‌ ମେନ୍ତେ କାଏ କାଜିୟଃଆ । ଆନ୍‌ଚୁ ଆବୁଆଃ ପାପ୍‌ ବିଷାଏରେ ଏସ୍‌କାର୍‌ ଆବୁକେ ଚେତ୍‌ଗାର୍‌ବୁଆ
    ।
  gah-gah: Ómasímo lo huka gakó nenémo lihimavate lelepizeaká noimó nenazo, nenemú
    ve makolímo Ómasímo lo huka gakó gele alekiko nenémo lihimavala asú omiakaláa
    nomive.
  lcm-lcm: Using si lau i abis using ani keve saupai, kapo kovek luai i sikei kapo
    angkoai si vil akorong pok ania e matana i God, using le si keve saupai ang nang
    kala atogon malangas ani lau rikek.
  aer-aer: '@see-verse:ROM.003.019'
  qvc-NT: 'Chaqa manam pipis atinchu washakayta Muysispa liyningunata kasushpaqa.
    Ashwanmi Tayta Dyusqa chay liykunataqa qowashqallapa kanchiq, yach''ananchiq:
    Uchayuqmi kani, nishpa.'
  tgl-ULB: Ito ay dahil walang laman ang mapawawalang-sala sa pamamagitan ng batas
    sa paningin niya. Sapagkat sa pamamagitan ng kautusan ay dumating ang kaalaman
    sa kasalanan.
  cbs-NT: 'Diosun jancha kenenibu tapinmisxun: “Eanan, en jawa kaneismaki”, ikin yui
    Dios unanti wamai pepatidubumaki. Jakia jaska Diosun jancha kenenibudan, jaska
    jawen nun chakabuwakubainmis dasibibun nun jawen besti unantidubuki.'
  xtm-NTPP: Vaa visi tnuñu maa ñayii ma ja sa'a i ndaka sukan ndee tnu'u ja ni wa'a
    Su'si ma nuu Moisés ma, kovaa ni a in ñayii ma, masu kundee i sa'a i ja va'a nuu
    ya ma te ndani'i ta'vi i. Vaa tnu'u ni wa'a Su'si ma nuu Moisés ma, yika‑ni ja
    sa'a i kúu ja ndákunitnuni ñayii ma ja ja u'vi ni sa'a i ma te ni jiso kuechi
    i nuu Su'si ma.
  nnq-nnq: Gambu abije mundu jwambone nnongi ja Nnoongo kukutenda pagapala Malagilo
    ga Nnoongo, liengo lya Malagilo kunnaya tu mundu kube atei mabaja.
  bao-NT: To biri jĩcʉ̃ ʉno peera doti cũurique ca ĩirore biro cʉ̃ ca tiirije jʉorira,
    Ʉmʉreco Pacʉ cʉ̃ ca ĩa cojorore “Añugʉ niimi,” ĩi ecotirucumi. Doti cũuriquea,
    ñañarije ca tiirã mani ca niirijere mani ca majiro ca tiirije pee nii.
  san-ORI: ଅତଏୱ ୱ୍ୟୱସ୍ଥାନୁରୂପୈଃ କର୍ମ୍ମଭିଃ କଶ୍ଚିଦପି ପ୍ରାଣୀଶ୍ୱରସ୍ୟ ସାକ୍ଷାତ୍ ସପୁଣ୍ୟୀକୃତୋ
    ଭୱିତୁଂ ନ ଶକ୍ଷ୍ୟତି ଯତୋ ୱ୍ୟୱସ୍ଥଯା ପାପଜ୍ଞାନମାତ୍ରଂ ଜାଯତେ|
  huv-NT: At nejinguind ngondom mapiüng apmaw asoet nej, cos arang atnej apiüng tiül
    aaga poch tüünd Moisés. Cos aaga mipoch Moisés quiaj, üüch icoots majawaats cuane
    nisoet ajiüraats.
  otn-NT: Nu̱'a̱ te gä ra̱ nho di̱ ma̱nda ra̱ ley ga̱ 'yo yø judío, hi̱njongui̱ pøni̱
    ngue di øt'e. Ja̱na̱ngue nu̱yá, nu̱ to ɛ̱na̱ ngue ga̱ 'yo'a̱ te di̱ ma̱nda ra̱
    ley, pɛ hi̱nga̱ gue'a̱ di̱ nya̱nná̱ te'a̱. Porque Oja̱ bi u̱nna̱ ley para ngue
    ga̱ pa̱hmʉ ngue ja ma̱ ts'oquihʉ.
  nop-nop: Biyagoŋ kuyoŋ, Yodoko Mededi yomnik miŋgoŋ ninimbihitak, doktiŋa Yodoko
    Mede takaliŋa Bepaŋ’walaŋ namanda foloŋ metam didimehi niniŋdok talik nemu hatak.
  obo-NT: Oyyos waa ahad sokkad no minuvu nod komotallong diyot kod-ontong to Monama
    ukit to kodtuman to mgo Suhu. Su ukit taddot mgo Suhu, od kosorollan to minuvu
    no mosaasaa en sikandin.
  cak-ENT: Man jun c'a vinük ri rubanun ta ronojel ri nbij ri ley ri nuc'ut achique
    rurayibül ri Dios. Y romari' ri ley man ntiquer tüj nbün cheke que man jun tüj
    kamac nk'alajin chuvüch ri Dios. Ri ley xaxe ntiquer nuc'ut chikavüch que roj
    aj-mac.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤥ ᤁᤧᤒᤵᤐᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤀᤡ᤺ᤵᤔᤠ ᤏᤠ᤺ᤵᤔᤠᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤁᤢᤏᤡ᤺ᤔᤠᤀᤥ ᤀᤠᤳᤋᤡᤴᤏᤠᤱ ᤀᤠᤵᤋᤡᤰ ᤔᤧ᤺ᤴᤏᤣᤒᤠ ᤀᤠᤶᤒᤥ᤺ᤱᤏᤧᤴᤗᤥ॥ ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤸᤗᤧᤃ ᤀᤠᤏᤡ᤹ ᤗᤠᤕᤥ ᤀᤠᤈᤥᤃᤢᤶᤔᤠᤱ
    ᤀᤠᤘᤠ᤹ ᤁᤧᤗ᤹ᤒᤠᤴ ᤀᤥᤛᤣ᤺ᤴ ᤀᤠᤎᤠᤰᤗᤥ॥
  mie-NT: Chi ni iin nchivī nduú cúu quendōo ndāā ji nūū yā jā ndúcú ji squíncuu ji
    jā ndácu ley yā. Chi ley yā jétíñú maá-ni sīquī jā cunī ō jā íyó cuāchi ó.
  san-TIB: ཨཏཨེཝ ཝྱཝསྠཱནུརཱུཔཻཿ ཀརྨྨབྷིཿ ཀཤྩིདཔི པྲཱཎཱིཤྭརསྱ སཱཀྵཱཏ྄ སཔུཎྱཱིཀྲྀཏོ བྷཝིཏུཾ
    ན ཤཀྵྱཏི ཡཏོ ཝྱཝསྠཡཱ པཱཔཛྙཱནམཱཏྲཾ ཛཱཡཏེ།
  qve-NT: Chayraykun Moisespa llapallan escribisqan leykunata mana cumplisqankurayku,
    mana ni pipas kikillankutaqa salvakuyta atinkumanchu. Aswanmi Moisespa escribisqan
    leykunaqa, huchayoq kasqanchista reqsikunanchispaq qosqa karan.
  pao-NT: Soo ne tumayoho tabuana oo tzapoonne tamme no'yoona tuma'emukwa, gi tamme
    oo tzapoonne ka te besa'yoona.
  cbu-NT: ¿Ndusha mangoonkis? Nitaati minamtiyam tputs, Apanll nuwaa kis napchiya,
    watam kamachtamarinee ichinguru payukinawa; tácheeja. Támaam pinasakcha. Itaru,
    Apanll kamachtamarini mangeetsich p'tseekiya yutaritshishee yasamaama. Mazinayaruch,
    Maa, nuw tamakina, táchpachi. Ashiriya, yaanamand yutaritshishirinimandini Apanll
    iyaa wanichiya. Ashiri yuwaa Apanll tputsee nda mangutari wanichu anoo kamaneena.
  usa-usa: móra-nakoma ámáan-aimma kéitaitana kateko-náqá Áánûqtun-aurakaq kanaaráq
    ímanibo ámáan-aikoma paá máqtemma ketááí kúmiq-yataaqtabama kétiraatiqtaae.
  soy-soy: Úkɑ mpuri úu fe ukɛ́ lɛ̃ kɛ isé ii m pisɛ wɑ. Lɛ̃ nnyɑ kɛ úkɑ úu yɛ́
    fe ukɛ́ Uléécɑɑ kɛ́mɛɛ ɑlɑri yɛ̃. Isé yɛ tíyɛsɛlɛ usoi uu céru rɛ u ukópɛkɔɔ́
    lɛ.
  hui-hui: Anigo mbiralime Mana lowinigo ogonime, Bibe, lo ngadagua biai hayagua Ngode
    Datagaliwabehanda ibu mini tigabiwi ka nalaga ka. Mana lowini ngagome ledago ogo,
    Wali agali ta nabi ko biaga kami, lalu walia ho nga.
  amf-amf: Ogonante eedi hayyear Barjo birante Musesa yigginam toolintaka tipa eedi
    maatehe. Harrna hambhidianna, seeso yigginka koda dhesadhe.
  quc-NNT: Man k'o tä k'u jun winaq ri käjikomataj ranima' cho ri Dios rumal ru nimaxik
    ri kub'ij ri Pixab', rumal chi ri Pixab' xuwi u patän wa' kuk'ut chqawäch chi
    ri uj, uj ajmakib'.
  dob-dob: Yaubada ꞌina ꞌawapalupalu nigeya Mosese ꞌina loinao ꞌadi ematamatana ꞌenega
    tada lobena, manuna loina ꞌina guinuwa nate ꞌida toꞌumalinao ꞌisimasimana apwesedi.
  wrs-wrs: Noinda an eva si lehrava lohvav Sesoana novrava, lohohmomba engmanalmba.
    Lohohmongas indvunv pinamba indkoklamba.
  mca-mca: Qe ham pa'qu' nit'ijets pa' Intata qu' hats natsathen qu' nata'ƚets qu'
    naqsiijkii kekhewe' wenit'ij we'nika'ajji' pa'aj (ley). Qe ekewe' wenit'ij we'nika'ajji'
    pa'aj ewi'ƚƚe in t'ejuyets qu' jinenikfe'lets pa' witwuƚ'ax.
  tzo-TZC: Jech o xal un, muꞌyuc buchꞌu junucal ta staic ti lec ta xꞌilatic yuꞌun
    ti Dios ta sventa ti mantale. Ti mantale, cꞌajomal noꞌox ta xtun ti ta xacꞌbotic
    jnaꞌtic ti jsaꞌmulilotique.
  jao-jao: Ki-Kada, karnilu-ngunda narnu-yuwa narniku ki-Mujij milirdimanthawu ngambalanga
    liyi-wuluwu wiji, jambalini li-wardi. Ka-arri mirdan ngambalanga liyi-wuluwu wiji,
    kurdardi kambala-wingkayima yurlurr nungku-mangaji nungkarnu-yuwangka wumba karnilu-ngunda
    yiku ki-Mujij. Karnilu-ngunda na-mangaji milirdimanthawu ngambalanga wiji, jambalini
    li-wardi. Bawuji.
  mya-mya: ပ​ညတ်​တ​ရား​၏​ပြ​ဋ္ဌာန်း​ချက်​များ​ကို​စောင့် ထိန်း​ခြင်း​အား​ဖြင့် အ​ဘယ်​သူ​မျှ​ဘုရား​သ​ခင်
    နှင့်​မှန်​ကန်​စွာ​မ​ဆက်​ဆံ​နိုင်။ ပ​ညတ်​တ​ရား ၏​ဆောင်​ရွက်​ချက်​မှာ​လူ​တို့​သည်
    မိ​မိ​တို့ အ​ပြစ်​ကူး​လွန်​သူ​များ​ဖြစ်​ကြောင်း​ကို သိ​ရှိ​လာ​စေ​ရန်​ပင်​ဖြစ်​၏။
  gng-NT: Nɛn bo nɛ unil teh *yiko ye ma bo la, na ń cère Uwien ń bù wɔ gbɛmɔ̀ndaan.
    Yiko cèreh binib bɛndeh nà yé ibiɛre baba nɛ.
  cbi-NTPO: matyu mu bain Moisés' wandya lei naaken chunu mandanguiñuba tsanguen chutaa
    Dioschi ujcha kityu kuranu dejutyuve, matyu leiya ujcha lan chumu deeve ti' keewaamun
    ne juuñu' mitya.
  ikk-NT: Makẹni, “O nwọnni onyẹ Osolobuẹ k'e kuni ọhụnma makẹni ọ n'e mẹ ihiẹn Iwu
    chọ,” makẹni Iwu kẹ wẹ gi e mẹ ịhịan a marịn nị ịhịan e mẹgụọ njọ.
  leu-leu: E voxo a vubuxanan sina Piran a matavas, pi ta mataa i taa tigina fatak
    la matana sena usiaana vuputkai sina. Piau, a vuputkai a faxalit faꞌuli netaara
    pana saatan sitaara.
  maz-NT: A jmi Mizhocjimi dya cjó bübü c'ü dya tũ o̱ nzhubü, zö jodü ra tsja c'ü
    mama c'e ley. Na ngue c'e ley, ngue c'ü xitscöji c'ü nde rí tũji ín nzhubüji.
  bod-N: དེ་བས་བཀའ་ཁྲིམས་ནི་མི་ལ་སྡིག་པ་ཤེས་སུ་འཇུག་པའི་ཕྱིར་ཡིན༌པས། མི་སུ་ཡིན་ཡང་བཀའ་ཁྲིམས་ལྟར་བསྒྲུབས༌པ་ལ་བརྟེན་ནས།
    དཀོན་མཆོག་གི་སྤྱན་སྔར་རྣམ་དག་ཏུ་བརྩི་ཐུབ་པ་གཅིག་ཀྱང་མེད༌དོ།།
  tca-NT: Rü ñu̱xma na taxúema aixcüma naga ĩnüẽxü̃ i ngẽma mugü, rü ngẽmacèx taxucürüwama
    texé tügü tixu na ngẽma mugü taxaurexü̃gagu Tupanapẽ́xewa tamexü̃. Erü ngẽma mugü
    tüxü̃ nüxü̃ cuèxẽẽxü̃ nixĩ na poraãcü ipecaduã̱xgüxü̃.
  zpl-NT: Xne la neca nú sucuꞌtsia bee bene ye nú rni ley nú secalla nú la luꞌculla
    dula lu Diose sino que ley cuaꞌ sibiꞌ para nú riꞌi bee bene beyaꞌ nú rluꞌculla
    dula.
  mbc-NT: Mîrîrî ye'nen anî' wanî pepîn morî pe Paapa rawîrî, Moisés nurî'tîya yenupanto'
    yawîrî tîwanî wenai. Tîîse mîrîrîya imakui'pî pe e'nîto' epu'tî emapu'tî.
  ndg-ndg: Ajii ni kwasababu ntupu mwili wawabalangilwa haki kwa kwipanga matendo
    ga seliya nnunge ya minyo gake. Mana pitya seliya isa kwitanga dhambi.
  wsk-wsk: Bore te se, kariimet bo ta law karo tua ko munan te, Kaem ko baluk nu ningo
    diram ko me ta balukko, mena. Bare mu, law anananga memek wetang te beteso se
    ana ari ikisan, mu ana bita paguwuman, masan.
  toj-NT: Mi ni june ma' huax bob sc'uuc spetzanil ja mandar jumasa jau aaji yi ja
    Moisesi. Mi lom xa hualahuex yuj ja ay ahuiojex ja mandar jumasa jahui, jayuj
    toj ayex ahuabaluquexi. ¡Ba tojuquexa! porque ja Diosi mi ni t'un lec huax yilahuex.
    Es meran nia huan nix maconi cujtic ja smandar ja Diosa. Yuj ja mandar jumasa
    jahui jayuj huax naatic que ay jmultic como mi ni huax c'ulantic ja jas huax yala
    oj c'uluctiqui.
  tbc-tbc: Amaiak niŋen o talpein ta kubiaeŋ an iri pani dan lo Anut malan lo itaot
    ta ilasa na wa. Tia, id kubiaeŋ an lo mi dop idsiganed aupasek tile taloŋ a.
  sna-sna: Naizvozvo hapana achanzi akarurama pamberi pake nokuda kwokuchengeta murayiro;
    asi kuti, kubudikidza nomurayiro tichaziviswa chivi.
  smk-NT: Wanin ta abirno nin ni saya ket kasa gapon mapapteg sa pangingikit nan Dios
    yupa' sa panunumbok sa Gugan-gan, ta no mas mataros nan sayay tawo a Gugan-gan,
    mas mapalaway anan lamang nin ma'kit a nasubag a Gugan-gan.
  grc-TCGNT: διότι ἐξ ἔργων νόμου οὐ δικαιωθήσεται πᾶσα σὰρξ ἐνώπιον αὐτοῦ· διὰ γὰρ
    νόμου ἐπίγνωσις ἁμαρτίας.
  gof-WFTW: Hessa gisho, oonikka higges kiitettidi Xoossaa sinthan xillanaw dandda7enna.
    Higgey asi ubbay nagaranchcho gideyssa bessees.
  spa-BLM: Porque por las obras de la ley, ninguna carne será justificada ante él;
    porque por la ley viene el conocimiento del pecado.
  kyz-NT: Nuenupawi futari 'ga amũ Moisesi 'ga remikwasiarera. A'eramũ ojemuesage
    ma'ea nanẽ otywe'emamũ nũ. Moisesi 'ga je'ega renupaw ire amunipo 'ã jane janeresageramũ.
    A'ere nitywi futari 'ga amũ 'ga je'ega renup katu katuarera. A'ere jane jaretywera
    kwaawi 'ga je'ega renuw ire.
  dao-dao: Acukba, thum cun mi mkhyekatnak ksingeinak vaia ve lawkia kyase, thum üng
    u süm pi Pamhnama hmaia am ngsungpyun hlawt khai.
  cya-cya: —Si'yana ñi sca tucui a quinu luhui tloo Ndiose— loo nu xu'hua se'en cha'
    'in lee, cui' ca nu si'ya lee can' ca cuiya' ti' na si'yana nducui na qui'ya.
  nii-nii: Nimbił oł erang wumb endi eim Gos lo ek nirim mił erpi, ekii sipi kin,
    Gos ningił ełe wu kun ka mulermba mon. Nimbił erang, Gos lo ek ełe ei, sinim pei
    oł kis ełmin oł ei, andan to tor kindnim.
  ign-NT: Natiari­hi­pu­casera nácani tímija­cha­va­na­ripahi tijaca­pa­careana taicha
    navara­hainapa náitauchaya eta vanairipiana. Váhique­nesera tijaca­pa­ca­rea­naimahi
    me Viya, taicha vahi étapa­ra­caimahi eta náitauchirahi. Taicha eta vanairipiana,
    tímima­ti­cha­ha­vichucha eta vicape­ca­tu­rairahi.
  dik-NT: Këya, acïn raan bï la cök Nhialic nhom tɛ̈ cɔk yen ye them bï kë wïc löŋ
    looi. Kë ye löŋ looi ë lɔn bï nyuɔ̈th raan lɔn cï yen kërac looi.
  cac-cac: Yujto malaj junoc mach man̈ ol ac'joc och d'a yib'an̈ yujn̈ej to sc'anab'ajej
    tas syal jun ley chi'. Yujto a jun ley chi' ay yopisio sch'oxan d'ayon̈ to ay
    co mul co masanil.
  tzj-E: Cara' c'a xtkaban com nmajo'n jun chka xtbix ta tzra chwech Dios che rbeyal
    rxin Dios rebnon xe rmal je rniman ley. Cara' quenbij chewa com rley Dios jara'
    nec'tuwa chkawech che ok aj-il ajmac.
  san-BUR: အတဧဝ ဝျဝသ္ထာနုရူပဲး ကရ္မ္မဘိး ကၑ္စိဒပိ ပြာဏီၑွရသျ သာက္ၐာတ် သပုဏျီကၖတော
    ဘဝိတုံ န ၑက္ၐျတိ ယတော ဝျဝသ္ထယာ ပါပဇ္ဉာနမာတြံ ဇာယတေ၊
  yaa-NT: 'Nãskakẽ Niospa meka a Moisés noko kenexoni nõ nikapaifiaito, Niospa noko
    yoikĩ iskafatiroma: “Mã shara imiski,” noko fatiroma. Akka tsõa ãfe meka nikasharakõima.
    Ãfe mekaoxõ nõ tãpitiro keyokõichi nõ chakafamisfo.'
  cab-NT: Lugúndun úabei ni ában eréderuti richágu ligíbugiñe Búngiu lueígiñerügü
    ladǘgüni le lubeíbei lúrudu, lúnrügü lasúbudiragüdüni lúrudu woun luágu gafígoun
    wamá lesériwida.
  clu-clu: Ay ara gid tao nga ibilang nga matarung ang Dios paagi sa anang pagsonod
    sa Kasogoan, tungud nga ginalapas na pirmi. Ang Kasogoan gintaw agud ipakita sa
    tao nga tana makasasala.
  swh-ULB: Hii ni kwa sababu hakuna mwili utakaohesabiwa haki kwa matendo ya sheria
    mbele za macho yake. Kwa kuwa kupitia Sheria huja ufahamu wa dhambi.
  tpt-NT: Jantu matichun lay ox kaval kun Dios por kamakaputul yu lhinaunkan. Va por
    yu lhinaunkan pukꞌatsayau ni alin kilaqtaqalkꞌan.
  aai-aai: Isan imih God boro men sabuw ofafar tebobosiyasiyar imaim hai ef mutufurin
    narouw nabowamih, ofafar i orot babin ana bowabow kakafin botait ebirerereb.
  sny-sny: Fene Owane Sitewi lo yo peri werese wanu umasiyei ne toteyei su, fene Owane
    Sitewi lo nihe sahe aseyaro a'i irotorowata. Ahowa, Owane Sitewi lai yo peri lo
    nomo ma'e yo seni luwaru a'i au atuatu areiyesiya. [Sng 143:2; Ro 7:7; Ga 2:16]
  myy-myy: Nijʉa sĩgʉ̃ maquĩji, “Dios ĩ rotirise ñarocõti cʉdi jeoa yʉ”, yi tʉoĩagʉ̃.
