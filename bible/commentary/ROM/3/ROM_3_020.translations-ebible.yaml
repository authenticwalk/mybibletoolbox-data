  naf-naf: '@see-verse:ROM.003.019'
  grc-MT: διοτι εξ εργων νομου ου δικαιωθησεται πασα σαρξ ενωπιον αυτου δια γαρ νομου
    επιγνωσισ αμαρτιασ
  vid-vid: Ahyo haduhu munhu yoneche yalinguwazigwa katanganika ama kanoga hali Nguluwi,
    kwa kudita vyogalingugana Malajizo, leka Malajizo gangutugana tilolele kudita
    gehile.
  pio-NT: Iwàwacutá Dios yùuwichàidaca wía canánama canácáiná wenàiwica Dios iiquéeripiná
    mabáyawanéeri iyú, canácáiná wenàiwica yáaliméerica imànica macáita càide iyúwa
    tàacáisi íimáaná profeta Moisés itànèericaté Dios inùmalìcuíse. Yái tàacáisi bàaluisàimica
    yáasáidacáita walí cabáyawanáca wía, wía imàníiyéica ibáyawanáwa.
  tsn-tsn: Jaanong a lo lemoga sentle? Ga go na le fa e le ope yo o ka siamisiwang
    mo ponong ya Modimo ka go dira se molao o se laolang. Gonne fa re ntse re tswelela
    ka go itse melao ya Modimo, re simolola go lemoga sentle gore ga re e obamele;
    melao ya one e dira gore re bone gore re baleofi.
  amr-NT: Moisésenbaʼ oʼnigpe̱i̱kaʼnok “huadak moʼe̱ne.” Diosa nogtitapiʼ onahueʼ
    moʼe̱a̱pone. Moisésenbaʼ nigpe̱i̱kahueʼdik o̱ʼe̱po dakhueaʼ huakaʼeri o̱ʼe̱ne.
    Moisésenbaʼa moʼnopo̱e̱a̱ʼne.
  pwg-pwg: Wawaya ke kovokovoghina da vonaviyoyovana ina nunura bubuni da God ku matana
    ti na wawaya maninisi. Vonaviyoyovana emakamakai na idebeta da tota na berabero
    wawayita.
  cjv-cjv: Ena no yokamai Yai Gumam ka di guwo dungua fire no mora fipunga no bianom
