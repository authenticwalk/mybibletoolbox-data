  dwr-ENT: ፆሳ ሲንን ኦኒኔ ሂጊ ኣዛዚያዋ ኦያዋን ፂሌና፤ ሂጊ ኢቲ ኣሳይ ናጋራ ኦዳዋ ኤራናዳን ኡዴ።
  pma-pma: Veni meatin tovuol kilea voum vasin tounah koa mengkatien viteni keke vamai
