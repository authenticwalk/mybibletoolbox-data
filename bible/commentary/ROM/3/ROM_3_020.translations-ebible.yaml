  zca-NT: porke yent cho men ya'n nambe lo Dios por nile' xa' kwa'n nzobni' lo ley.
    Nabtsa nizu' ley par ne men, lë' men nzë'b xki lo Dios.
  cbc-NT: '@see-verse:ROM.003.019'
  qxo-NT: Jutsachö carpis waquin runacunaga yarpäyan Moises gellgangan leycunata cumplirga
    salvacuyänanpä cagtam. Tsaynö yarpäyaptinpis Tayta Diosga tsay leycunata entregamarguntsic
    manam cumplirnin gloriaman aywanapätsu, sinöga jutsayog cangantsicta tantiyacunantsicpämi.
  mox-mox: Ge taha toga ana fata navetunutunuqa Yaubada matanaya luvine ana matayaga
    ʼinega. Mana ʼeguma luvine diavona kana alamani aqiaqiedi, e ʼinega wese niʼa
    kahalamania tuta qabuna kaqeuqeunidi.
  kew-kew: Gote-na rekena agaa mogealia-pulu go aare Gote-na ini agaa madaa redepo
    ne aa-rupa napia. Dia, rekena agaana kogonore aa medame pupitagi nalia-daare mea
    waatea.
  dww-dww: Vutuna aubainama aitauḡa tarawatuḡa tawai muriwatanena taudi Mamaitua matane
    nam didimanidi. Baninama tarawatu nam e voie da tauda didimana tà banavi, ibewa
    be tarawatu na noyama inam ei kataidana da deḡo tauna gewagewa be deḡo tauna vere.
  twi-ASANTE: Ɛfiri sɛ, obiara nni hɔ a sɛ ɔyɛ deɛ Mmara no hyɛ sɛ ɔnyɛ a, Onyankopɔn
    bɛbu no bem. Deɛ Mmara no yɛ ara ne sɛ, ɛma onipa hunu sɛ wayɛ bɔne.
  aoj-aoj: Deiꞌ main, waf afamba mogaila muꞌuli inimba, owaꞌ anin epen atitin atiasi
    negefaꞌ agol epen boꞌwen hililiꞌ ma naep Godia, owaꞌ. Muꞌuli inimba nihimbaꞌmapa
    waf awafi apeꞌifi eaꞌ.
  cbv-cbv: '@see-verse:ROM.003.019'
  taw-taw: Anɨb ak, binɨb takaw Mosis ñu kɨl tɨkak ak nɨŋɨd kɨdek gel, God kɨlop gek
    binɨb suŋtep ne okok ma yenɨgabal. Takaw Mosis ñu kɨl tɨkak ak pen nɨŋɨd, gos
    nopun, chɨn binɨb tap si tap tɨmel gep okok mɨdobun.
  jic-NT: 'Gente sin ''yüsa Dios tjevelá, Moisés tepyaca mpes. Sin ''yüsa na jus nlay
    ma la tjajay pjü way Dios tjevelá. Nepénowa javelepj: “Cupj lijicj Dios tjevelá,
    mpes cupj ''üsüs Dios lal”, nin javelepj. Yupj pjü way ma ''üsüs nsem Dios lal;
    ma la tjajay pjü way Dios tjevelá.'
  zap-NT: Porke let por ne rlaadet mén ne zëëd lo ley nak ne run Dëdyuzh perdon xdol
    men, sinke le ley nak por ne gaknan men ne mendol nak men.
  wer-wer: Pöta songönte epët. Omën namp ngön kosangötë ënëm yaëën Anutuuk, “Wotpilëp,”
    pël nemapan. Ngön kosang tapötök tiarim saunat war yewas.
  ipi-ipi: '@see-verse:ROM.003.019'
  qul-NT: Manami Moisespaj leyninta junt'askancuraycuchu Dioska pitapas salvan; leyka
    rejsichiwanchis juchasapa caskallanchista.
  ter-NT: Iyúseoneikopo ákoyea ápahuina xâne ponóvoti nonékuke Itukó'oviti vo'oku
    ítone itúkea, koeku hókea neko yutoéti Ponóvotike Kixovókuti emó'uke Itukó'oviti,
    vo'oku énomone exóko xâne itúkeovo pahukóvotihiko.
  bmr-NT: Mɨɨhaiñooba Moocaani ɨmefeene gaayɨcɨcafetejitɨhi tajɨɨba onoonoco omoonɨnofeenedɨ.
    Jillɨ tajɨɨba mɨɨhaico mohimitɨco gaajasuhi.
  fuf-fuf: Ko fii hay gooto jogortaake feewuɗo yeeso Alla fii ko o ɗoftii Sariya on
    kon, ko fii ko immorde e Sariya on junuubu andori.
  bhl-bhl: 'Kaneko kasike, nimin kawtiw ite mak kun kuluko, Sunbin-Got em kukuyemse
    sawa weng beelo gelewemomin ibolow keliw tewe, i ki keko, Sunbin-Got em kiin dim
    e sen so banim kunum waneng kelinba kekabiliw te. Nimtew angom? Kukuyemin sawa
    beem weng e nulo kilele kukuyemete: Kawtiw alik alik nu ibolow sili sili nam keko,
    sen so kawtiw kebuluwi, kukuyemse kasike!'
  ons-ons: Ŋei maneŋo ra rokop don teweke ge mage more, Anutu wane kaitko koboine
    mi okorayake, ra rokop don yemo eŋe ŋei sot okange yewa sikankaki, ka detkayake,
    ea wane.
  con-NTPO: Tsa'cansi a'ija Chiga manda'choma pañamba tso'an'qque toya tsu napiya'bi
    cuintsu Chigaja suye “Que qui ño'a.” Nane a'inga tise'pa egae tsincon'chone canjaeña'choveyi
    tsu Chigaja Tise manda'choma afa.
  ghs-ghs: Bamu. Oke moomi abi totaqi ma totaqi teei hu nooho baura eeteqi bamu oho
    teteta pobirataqu. Oi teeho quba bahe hu nooke moo nookahimi kahosa ooqata paana
    naatorai!
  peg-peg: ଇନେକିଦେଂକି ମସାତି ବିଦିନି କିତିକାମାୟ୍‌ ହୁକେ ଇମ୍‌ଣି ମାନାୟ୍‌ ତା ମୁମ୍‌ଦ ଦାର୍ମି
    ଗାଣ୍‌ତି ଆଉର୍‌, ଇନେକିଦେଂକି ମସାତି ବିଦି ହୁକେ ପାପ୍‌ନି ଗିଆନ୍‌ ଜଲମ୍‌ ଆନାତ୍‌ ।
  txu-NT: Kam djãm me kute kukràdjà mar ne kute kôt amijo anhỹro ba nhym Metĩndjwỳnh
    arỳm kute memã kum, “Be, ajaxwe kêt”, anhỹrmã? Kati. Nhym be, mỳj kadjy ne memã
    kukràdjà jarẽ? Bir, me kute amijaxwemã kator kadjy ne memã kukràdjà jarẽ.
  eng-WEBU: Because by the works of the law, no flesh will be justified in his sight;
    for through the law comes the knowledge of sin.
  gnw-NT: Jáeramo mbaetɨ quía ipuere uyembujupi Tumpa jovai mboroyocui jei vae re
    uyapo vae rupi. Echa'ã mboroyocui güɨnoi ramo, uicuaa reta iyoa vae reta co.
  mux-mux: 'Akiliinga, Moses-ni ⸤“I-siku uluma teai! I-siku mele naa teai!” nimba⸥
    Pulu Yili-nga ung-mani sirimuma yambuma-ni mimi-siku piliiku liiku telemeláliinga
    Pulu Yili-ni enini kanupa kene eninga ulu-pulu-kísima mundupa naa kelepa, ‘numanu
    sumbi-nimba pili yambuma.’ nimba naa kanomba. Ung-manimanga pulele i-sipa mele:
    Ung-manima-ni oliu ulu-pulu-kis tepu molemuluma liipa ora silimú akili piliipu
    kene ‘Pulu Yili-ni kanupa kis piliilimú ulu-puluma telemulu.’ nimbu piliilimulu.'
  maj-NT: A̱t'aha̱ ndaha nku najmi na̱xu̱ cha̱ha̱ nginku̱n Nti̱a̱ná tu̱ nga̱t'aha̱
    tsa ts'íntjusun ni xi tjít'a kju̱a̱téxumoo̱. A̱t'aha̱ tu̱ sa ní kju̱a̱téxumoo̱
    b'éjña chjiná nga tjínná ngatitsun.
  bkq-NT: Mârâgue tâdâsemaguehoem inkâba myakâwândy Deus tâzezewenry Moisésram inwenien-honly.
    Mâkâ ize ato ara aguipyra kydawyly kiuntuhoem myakâwândy inwenien-honly.
  kue-kue: Lo sika singwa mambuno i yomba suwarata God ongumuglo mina yomba du-yene
    moglkrikwa. Lo pangwa i nono tandaglme ounga mambuno i-nongugl ende norko ana
    pirkan ounga.
  cot-NT: 'Teequea inchoocateji agavejatsica irinetsanamajatero maasano Itioncacaantaqueca
    Aapani Irioshi iroome incantantaquempameca Aapani Irioshi: “Iriguenti comajarimajaca,
    tee incovaeguishetimatempaji.” Oraquea itioncacaanqueca manaquea otsatacaajiacaji
    arosacanica covaeguisherijia.'
  bnp-bnp: I uka tara viri ge ramai a vinara lobo, lakea a Vure ge takia, ta ia a
    bakovi malamala. A leho na vinara, i rata hita si gi matakilaka vona a naro hale
    ne hita.
  apn-NT: 'Mẽ pahtõ koja mẽ pahte kapẽr kôt pix mã amnhĩ nhĩpêx o papa hã mẽ pajarẽ?
    Nẽ mẽ pahtõ mã koja mẽ pamã kapẽr nẽ mẽ pamã: —Nà na ka hte akatàt kôt ixkapẽr
    kôt pix mã amnhĩ nhĩpêx mex nẽ. Ãm hãmri na ka hte ã amnhĩ nhĩpêx anhỹr o apa.
    Anhỹr o mẽ pahtõ mã kot we ã kapẽr anẽ? Nà aa kot mẽ pahtõ mã kapẽr anhỹr kêt.
    Na pu htem ãm kapẽr ma nẽ tee ri amnhĩ kukamã pajamaxpẽr. Mẽ pahte amnhĩ tomnuj
    ã amnhĩ pumunh kaxyw na pre mẽ pamã kapẽr ã kagà htũmja gõ. Mẽ pahtõ mẽ pahte
    kapẽr ã kagà hkôt amnhĩ nhĩpêx mex o papa hkêt kênã kot kêt ri amnhĩm mẽ pahte
    amnhĩ to mex xwỳnh ã mẽ pajarẽ.'
  ctp-NT: Ni siya kuꞌnian nchga chaꞌ nu ngwaꞌan neꞌ lo kityi kula kanꞌ, ja ka suꞌwe
    ka tiyean loꞌo Ndiose chunꞌ nu ngiꞌniin tian ngwañaꞌan; wa lka ti ñaꞌan nu kunanjoꞌo
    kityi kanꞌ ꞌñaan, chaꞌ ka biyaꞌ tianꞌ chaꞌ ndukwiin ꞌaan kiꞌya tloo Ndiose.
  opm-opm: Got ohe sawa meng ma natip oh hanip dir saptidapat er hayahanoh Epe. Noh
    gin er hah sa daham ha am hatingwe rim natipmur. Orhe imat natip sawa mengnong
    oh hanip dir eimatnap na dimtin inasi hat patimur. Dir ihat pati ohoh ihan dir
    dimtiperhanhe Got oh Gur yah han bapmur na naporpatmur.
  bvr-bvr: Minyja gala barra ana-nga nipa Wangarr ana-nyala a-ngurrja jimarn jarra
    nipa an-gata an-gugaliya an-jechinuwa minypa joborr gu-rrimarra. Ngika. Wurra
    gun-gata joborr yarlanga gu-nenga minypa ngarripa werra arr-negiyana jarra.
  zad-NT: Daan, ni to beṉ' bi gak iṉe' nake' beṉ' ḻi beṉ' shao' lao Chioza' daa chone'
    ka na leya'. Ḻa' leya' chonan ka chakbe'icho nakcho beṉ' saaxya.
  kmg-kmg: Sâcmutâc dâŋte erâ kiŋ nânâwoc ro i Anuturao moc mi fokac. Sâcmutâc dâŋzi
    sindaŋ-nâŋec bataniŋkeekac hâcne.
  aso-aso: Nemuꞌ nene Oꞌmosoꞌmi louꞌ gamaziloꞌ eꞌmetelesa olonidotiꞌ nene eveneꞌ hamokisi
    Oꞌmosoꞌmi veleloꞌ nene gamazite nomineꞌ ngelo minamolosune. Nanitekumuꞌ ve. Aꞌmine
    louꞌ gamazi neꞌmo nene lihime daaꞌ monovo danava nene do sotoꞌ gehepeve ogosa
    lelebizaaꞌ neive.
  uli-uli: Bo ted yor le ye fel mo fael metael Deus le fael yal dabey mekla Hatobtob
    la ye sor; Hatobtob la ye far foru bo yarmat rebe gola le resa molfid.
  nin-NT: A si si iga Are ka tsarr iso zizi ka, inggi i ta na ùwà ki uzizi na age̱
    ka Abachi hen. Iya! Are ka tsarr iso ka a di du inta i hi ila ure imunta yi.
  acu-NT: 'Tura asamtai Yus aints ainautin ii tunaarin nekamtikramatas Moisésa chichamen
    akupturmaku asamtai, nu chicham umirkachu asar, mash tunaarintin ainiaji. Tura
    asamtai aints ningki nintimias: Wikia Moisésa chichamen miatrusnak umirkau asan
    tunaachawaitjai, aints kichkisha tichamnawaitai.'
  cak-WNT: Majun jun winek ruma chi can rubanon ri nubij ri ley, ruma ta ri' nitz'etetej
    ruma ri Dios chi majun rumac. Ma que ta ri'. Ri ley xaxu (xaxe wi) nicowin nuc'ut
    chkawech chi yoj aj maqui'.
  ebk-ebk: Tay maid taku as ifilang Apo Dios as nalintig kiapú as nan chana manongtongparan
    as nan lintig. Naichat yangkiay nan lintig ta mangammuwan nan taku ay hiya at
    wachay fiasorna.
  spa-PDDPT: Porque nadie será declarado justo delante de Él por las obras de la Ley,
    pues por medio de la Ley reconocemos el pecado.
  ruf-ruf: Apfo kuduhu imunu wowose yatsopetighwa kanogha hambele he Imulungu kwa
    kutenda pfaghobama Ghamalaghitso, ila Ghamalaghitso ghotutenda twalangitse kutenda
    nzambi.
  gun-gun: Mba'eta lei re onhea'ãa rupi ma avave rei nomboeko porãai 'rã henonde,
    mba'eta lei gui ma jaikuaa 'rã jajejavy va'e memea.
  agu-BL: Cya'l jun yi jajk jepon tan banle'n tane'n yi ca'wl i'. Cha'stzun te cya'l
    jun yi jajk jal yi tetz balajil swutz Ryos tan tu' yi na buch tib tan banle'n
    tane'n yi e'chk ca'wla'tz. Na cyakil yi e'chk ca'wla'tz yi ak'ijt cyen, ntin na
    xcye' tan ẍchajle'n yi o' len cu'n juchul il.
  isn-isn: Iyi ngi kunsoko kutile muili nuuzepegwa itai kuntendo niyi lago ntongeela
    amiho ao. Kukiila ilago wiza uhugu wamilandu.
  eng-PEV: '@see-verse:ROM.003.019'
  ilo-ULB: Daytoy ket gapu ta awan lasag a mapalinteg iti imatangna babaen iti ar-aramid
    ti linteg. Ta babaen iti linteg, umay ti pannakaammo iti basol.
  pir-NT: '@see-verse:ROM.003.019'
  anv-NT: Yɛ́ muú ayi abɛɛ́ cho né mbɛ ushu Ɛsɔwɔ gétúgé apyɛ genó ɛyigé ɛbɛ́
    ɛjɔɔ́ apɔ, néndé ɛlé gétúgé dékaá ɛbɛ ne dékaá nnó dépyɛɛ́ gabo.
  sab-NT: Moisés nu Chube gerua degaba kwian geru e gai dage, kwian age geru e gerule
    kare, e alin allabi giti ni kwian gdaite be chege no trate Chube gwage, e giti
    kwian mi tien gitiru ji chugege ama age me no gdale, geru e jo degaba che ulita
    alin ta gbagda, ene chke uñale chege che kwian ulita agenga me no.
  tmd-tmd: Makwam, nöbö i lo mönö rɨg yad akuyöbö rɨmɨjön aku, God nöbö aku nugwo,
    nöbö kömö wä nɨ, me ren. Makwam God lo rɨg yad akuyöbö nugwön, an ap kib mag gwogwo
    rölɨŋö, rön, nugunɨŋa.
  acr-NNT: 'Y na jinta juna tikawex kuꞌan jusukꞌ che ribꞌ chwach ri Dios ruma ri kutaqej
    ri taqanik re ri Tzij Pixabꞌ. Ma ri Tzij Pixabꞌ na jinta uchuqꞌabꞌ chaꞌ kojresaj
    puqꞌabꞌ ri mak; xew kukꞌut chiqe: Riꞌoj oj aj mak.'
  kpg-kpg: Idimaa, tangada e mee di donu i baahi o God ai, mai i dana haga gila aga
    nnaganoho. Nnaganoho le hai gidaadou gi iloo bolo gidaadou digau gu ihala.
  taj-taj: तिग्‍दा भिसम थे ठिम अन्‍छार गे लसी खालैनोन परमेश्‍वरदा सेम निबा म्‍हि दोबारी
    आखम। ठिमसे चा म्‍हिसे लबा पाप उन्‍सी पिन्‍बा जे हिन्‍ना।
  avt-avt: God ap kaktɨp mɨtɨk kiutɨp kekre nɨmɨn ke haiu mɨt yapɨrwe hɨrak yaaik
    kentar hɨrak kises hɨm nɨpaa Moses kewisɨm mau tɨwei au. Hɨm im hɨram meteiknai
    haiu mɨt enun haiu mɨrɨak menmen enum keremem.
  cbk-cbk: Poreso nuay ningunos ay puede queda justo na vista de Dios por medio de
    siguir el ley di Moises, sino por medio de ese ley puede kita realiza que kita
    maga pecador.
  uig-ARA: شۇڭا، ھېچقانداق ئەت ئىگىسى تەۋرات-قانۇنىغا ئەمەل قىلىشقا ئىنتىلىشلىرى بىلەن
    خۇدانىڭ ئالدىدا ھەققانىي ھېسابلانمايدۇ؛ چۈنكى تەۋرات قانۇنى ئارقىلىق ئىنسان ئۆز
    گۇناھىنى تونۇپ يېتىدۇ.
  tuf-tuf: Eyta chíhtara bachan chihtán sinir car uwat imár oquís tayar yajác istáyqueyra.
    Bachan chihtán yajquír cuitara Sir ub cahmor táyari bár waájatro.
  abx-abx: Kon sugad, gana' ni addangan nagkwinta-na si Diyos nga matadong tungod
    hamok kay agsunod iya si bala'od. Lugod, mismo i bala'od i magpakatu'an si kada
    a'a nga sala'an iya.
  mco-NT: Dios ca' capxpada'ñ co ytudägyɨty, mɨɨd co tɨ cuydunyii ycötujcɨn. Dios
    tɨ pɨdägy ycötujcɨn jaydëbɨ nejhuɨɨyɨm co ajt nbocymɨɨdɨty.
  cpb-NT: 'Tekaatsi materone rimonkaatero Inintakaantaitakeri pairani, iro inkantantyaariri
    Pawa: “Tampatzikashireri nini.” Arika riyotakoperoitairo Inintakaantaitakeri pairani,
    ari riyotakoitairo osheki akaariperotake.'
  aon-aon: Aria ta putik. Ahudok yah um shagipesh lo um Iruhin ta mare nutrish nuhwaresh
    yopishi arpesh uwe, uwok. Enyudok lo enyenyin adurin mour douk nyenekap madukumesh
    um apak menek yoweishi inahos iri.
  hus-NT-2005: Ni jun xitaꞌ yab neꞌech ka kʼwajbá alwaꞌ kʼal na Dios abal in tʼajámalkʼi
    xowaꞌ in ulal an takʼixtaláb, pos an takʼixtaláb tokot alwaꞌ abal ti ku xalkʼantsi
    ke wawáꞌ u walablom.
  mig-NT: Chi̱ jíín sɨkɨ́ táká tiñu tá'ú ley, ni ɨɨn ña̱yɨvɨ ma̱ kéndo̱o ndaa̱‑i nuu̱‑yá.
    Chi̱ ley sá'a ja̱ jiní‑yo̱ núu̱ kuáchi.
  bps-bps: Du landè to mbaling matlu di kite Dwata fagu di kimenan i flalò blé Dwata
    fagu di ku Mosis, du galan nlafà. Én gukmamu i flalò, dunan fdilean di dad to
    i kagsalàla du galla nlafà.
  mbs-mbs: Yan se doun te wedad palos otaw eneng-enengen te Timanem te metòlid dan
    pineokit te pegtolò dan te punù ingkeliwat i Moises, so pineokit te pegketaga-taga
    tadon te menge punù ingkeliwat i Moises, netegahan tadon te salà se eg-inangen
    tadon.
  tof-tof: God sab dudu tüp zaz ine, zitülkus darrü olom babula, God sab dümdüm tonarr
    olom noan ine, zitülkus wa gida mamoanda. A pamkolpama wata umul baindako wagó,
    i kolae tonarr tómbapórre, zitülkus gida-a ibü ene kla umul bainda.
  cme-NT: Na saa da, molo siɛ gbãa wuɔ ãnjĩnamma‑i ma kũŋgu-na hiere a vii Diiloŋo
    wulaa. Ãnjĩnamma ce nɛliɛŋ nuɔ ŋ suɔ wuɔ ãmbabalmanceroŋ nuɔ.
  sus-sus: Na kui, adamadi yo mu findima tinxintɔɛ ra Ala ya i sɛriyɛ rabatufe saabui
    ra, barima sɛriyɛ tan yunubi nan tun makɛnɛnma, adamadi xa a kolon a yunubitɔɛ
    na a ra.
  pon-2006: Pwehki sohte aramas emen me kak pwungkihla rehn Koht eh kin kapwaiada
    audepen Kosonnedo. A ihete me Kosonnedo kin wia; e kin kasalehiong aramas me e
    dipadahr.
  dad-dad: Anĩ nigin, Negur ĩ, lo dõ fiya bunem, ĩ mala bun taka ĩ madur bagai to
    youf. Age fiya nigin, lom ada mosor tanon anĩ yaor fadadig.
  zab-NT: Te pur gati pur gúnti bniety irate ni rnabee leyqui ax anania bniety nez
    lo Dios, sino que leyqui rlliú par gacbee bniety dec cayunbɨ duld.
  jae-jae: Anôtô kêmasaŋ ŋamalac samob nêŋ biŋ e gêlic êsêac têtu lau gêdêŋ kêtu ŋamalac
    sêgôm biŋsu ŋanô kêsaŋa nec atom. Biŋsu ŋakoleŋ tageŋ tonec gebe êtôc aêacnêŋ
    sec ênêc awêgeŋ êndêŋ aêac.
  ksd-ksd: tago ure ra tinorom ta ra tinata na varkurai pa da vatakodo ta tikai ta
    ra luaina matana; tago ra tinata na varkurai i vakabara dat ure ra varpiam.
