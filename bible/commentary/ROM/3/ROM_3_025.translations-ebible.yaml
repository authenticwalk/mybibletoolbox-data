    dise, kelemane Tai pora age te kora paap sob maph kori dise
  eng-OEBCW: For God set him before the world, to be, by the shedding of his blood,
    a means of reconciliation through faith. And this God did to prove his righteousness,
    and because, in his forbearance, he had passed over the sins that people had previously
    committed;
  knj-NT: Ja' naj Cristo jix oc yin xaambalil yu Dios. Jix el ẍiq'uil naj, yu yi'on
