  pon-2006A: Koht ketin kupwurehda pwe Krais en ketin meirongkihla pein ih pwe eh
    pwoula en wiahla meirong ehu mehn lapwahda dipen aramas akan, sang ni arail kin
    pwoson. Koht ketin wiahda meirong wet pwe en ketin kasalehda duwen eh kin kapwungala
    aramas akan mwohn silangi. Keilahn ahio, Koht kin ketin kanengamah oh pil kin
    ketin pohnsehse dipen aramas akan;
  maq-NT: Nina ne, catsingatju me Jesucristu xi cueya me xi cuechjitje me jyë́ rë
    yëjë ni xuta xi cumangucacun cojo rë me. Cuatjin casahmi Nina, cojo sa xi sua
    me cumachaya naja xi me vëhë ne, jemu tyjahi me cojo cjuatacun rë me hya xi jemu
    catsijyëcacun me cojo xuta xi caviyuju titjun hacuaha catsingatjuhnga me jyë́
    rë xuta xi cuacun vë.
  hto-hto: Caɨ fɨnoca fɨénidɨfue ɨbana Juzíñamui Jesucristo tɨíllamo dane ote. Iemona
    ɨ́aɨfuena doga izói itɨcaɨ. Bie múiñuafue caɨ ɨ́ɨnogafuedo caɨmo dúcɨite. Bifue
    daɨí íficaide Juzíñamuina jaɨ́cɨnaidɨmɨe daɨíllena. Mei jaiai fɨnoca fɨenídɨfuiaɨ
    ɨbana raɨre otátañede; afémɨe comécɨna járidoñedɨmɨe.
  por-BRBSL: a quem Deus enviou para ser um sacrifício expiatório através da fé em
    seu sangue, para uma demonstração de sua justiça através da passagem dos pecados
    anteriores, na indulgência de Deus;
  ces-NKB: jehož Bůh určil za nástroj smíření skrze víru v jeho krev, aby prokázal
    svou spravedlnost; [neboť] Bůh ve své shovívavosti prominul předešlé hříchy,
  cui-cui: Nacom Pexanto itorobica, pon Cristo. Bapon jana pichapabarena poxonae tsitʉpa
    jiwi pia peabe coyenewan tatsi. Nacom jʉntemaina jiwi pia peabe coyenewan poxonae
    barapomonae jume cowʉnta Cristo. Barapo coyenewatha Nacom yaputane exana xua bara
    jʉntʉ coyene xanepana cana exana jiwi xua jopa Nacom petsita natsicuentsiwatsi
    xua abe peexanaexae. Bayatha bapon beitatemaya cui taetaepona jiwi abe pia peexanae
    cuiru coyenewan tatsi pomonae xua caena bayatha jinompa poxonae cataunxuae Jesús
    jopa tʉpaeyo.
  boj-2014: Agi Qotei a endegsi are qalej. A na Yesus qariŋyim bosim moiyim aqa leŋ
    aisim tamo uŋgasari kalil a qa naŋgo areqalo siŋgilateqnub qaji naŋgo une taqal
    waiyosim Qotei aqa minjiŋ kobotqas. Wau dena Qotei na iga tamo bole une saiqoji
    qa mergeqnu. Aqa wau di a na boleq atsiq iga osorgej. Nami Qotei a tamo naŋgi
    qa tariŋsokobaiyoqnej. Deqa a naŋgo une qa naŋgi urur kambatnjrosaioqnej.
  eng-OEBUS: For God set him before the world, to be, by the shedding of his blood,
    a means of reconciliation through faith. And this God did to prove his righteousness,
    and because, in his forbearance, he had passed over the sins that people had previously
    committed;
  eri-eri: Itou no Yesus, umonga nomo ganemu feudu, nere fai-aita oruwanga no bode
    huwanyanege ngalengade waha, nebere une uulu nagonbona waha hangada tuwai. Onowou
    waha langa, Itou no ere fai-aita bagu tigini higou, no nogo fanyimu onowai waha
    langa abitimu higina. Amina Itou no fai-aita foinga langa ono nigi bona, no nere
    une tafa gane waha nebere une nomo agou inyaba kabaka fasadu ada nigigai.
  aly-aly: Awank-akerr arrwekelenyel-rnem atnwenth-tangkwel atwenh, aker tyenkerr
    arrernetyek, rernem Akngey-angkwarr arratyirretyek. Alakenh Akngeyel Christ renh
    anthek, rernem ipmek atwetyek, ingkerrenhek katy ilwetyek, tyenkerr-apeny, ingkerrenhel.
    Akngey ra ingkerrenhek lwewarrernelhek, ra arraty innga aneyel. Rernem renh tnakenty,
    Akngeyel renh-rnem ayntarrp-iley-angenh, alyelk-apeny rernem anayntetyek. Apmwangkwarr
    alhenh-rnem ra ahern-areny menty tyarlewek, ywerrelhilemel atwey-angenh. Christ
    ra ingkerrenhek katy ilwek, rernem arraty ingkerrenh anayntetyek. Ranem ikwerenh-angkwarr
    arratyilek, rernem mwerr-angkwarr apenterl-ayntetyek. Rernem arraty-angkwarr anem,
    rernem Jesus renh apententy.
  wiu-wiu: Ali atoa kini poanele tokoike tua atukayano, neke kamate ponomotoa tuamene
    wa Akolaliyo Keraisu Yesu moa wetekaneya. Nipa ali atoa oneke wene tugakolipa
    kini poanele tokoike po letu mekakana keetapea wene keaneya meademe tokome ni
    wetekaneya. Nitoapa kini tokoi poanele oneme enoa wawameneyake one leneke poanele
    toameneya meane tetepo takakome tanele eni yametaneya. Papetepa ali atoame poanele
    tokolika Akolaliyo tigotokoa layo wete pitikameneya.
  swe-swe: Honom har Gud ställt fram (helt öppet, inför allas ögon) som en nådastol
    (en benådningsplats, till försoning) [Jesus representerar här platsen för försoningsoffret
    men utgör också själva försoningsoffret], genom tron på hans blod [Jesus visade
    även sin trofasthet genom att han lät sitt blod rinna för mänsklighetens synder],
    för att visa på (bevisa) sin rättfärdighet, på grund av tålamodet (överseendet,
    fördragsamheten) med de tidigare begångna synderna.
  cth-cth: Cathut ni ama lannae a kamnue sak nahanelah Khrih hah a rawi teh, yuemnae
    hanlah Khrih thipaling teh thuengnae lah ao sak. Phunlouk lahoi dei pawiteh, Cathut
    ni a lungsawnae lahoi kaloum tangcoung e yonnae naw hah pâkuem laipalah ao.
  mti-mti: God me Keriso Iesu taibe toyau munne. Me puyo maeba God danapiriwa yankwetan
    oya ganigani gumbe sira anotumat gumbe. Me toewamuniviwa God oraiwa meuma. Kuiyawa
    God me ano yaimoyai wakeigimtanwa gumbe, iyayapan gumbo ibnawa den munne, yaunewa
    mu kukaeba muma me mu mukut ayawa.
  pad-NT: Deua biva'aha'iki ada Jesus abini'ina ija'ari vakadimoni hina, vagathaniria
