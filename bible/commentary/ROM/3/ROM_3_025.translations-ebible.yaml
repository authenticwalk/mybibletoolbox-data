    kate tauna potapota nau‑pata tunuhina dewaia wayahina. Ataina kadueyei Yaubada
    Iesu vi‑nomui, ka Iesu yanꞌ aniga vivane nau‑patana tunuhina. Wayahina, tuta ataina
    aituhu Iesu kavitumahanei, akanai Yaubada nua‑piahika. Ka Yaubada ya dewana kadueyei
    vivane tunutunuhina. Tauna yaka goyona nau‑pateyei, kadu etawana nau‑seanina vevewanei
    yaka vidoha tauna matana wayahina. Kadu aituhu aviyaivia ivitumahanei Iesu vivane
    yaka Tau Ito‑yavuha, akanai Yaubada taui na‑nua‑piahi‑neiei.
  djk-NT: Masaa Gadu fika Masaa Jesesi teke dede na ala lanti fesi, meke en buulu
    di lon sa wasi takuudu anga ogii, puu a sama di biibi dati. Da Masaa Gadu ati
    boon e kaba a den dati. A wooko fi en ya yeepi go doo fositen sama seefi, di be
    e libi fosi Masaa Jesesi be doo. Na so a soi en gaan letiopu fasi. Bika takuudu
    anga ogii be du a fositen anda, di Masaa Gadu á be feegete taki, a á be sitaafu
    den sama anda wanten.
  uig-LAT: Xuda Uni gunahlarning jazasini kötürgüchi kafaret qurbanliqi süpitide teyinlidi;
