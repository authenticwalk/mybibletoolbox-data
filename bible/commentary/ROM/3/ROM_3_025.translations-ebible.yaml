  aaz-aaz: Uisneno naruruꞌ ma nakriraꞌ neu Usif Yesus he njair fuaꞌ-turuꞌ reꞌ natai
    nafaniꞌ kit ma nnoes nain hit sanat ma penu sin. Mes hit ro he tpirsai Je tak,
    In ntoup hit sapaaf anbi rais hukun. Onaim In nꞌopaꞌ ma nasaik In naaꞌ, ma nmate
    nsenuꞌ kit. Nok ranan naan, Uisneno naruruꞌ ma nakriraꞌ nak, saaꞌ reꞌ In nafeek
    ee naan, ro batuur. Unuꞌ te, In naran ma nsabaar maꞌtaniꞌ, rarit In npiir he nnikan
    nain sanat ma penu reꞌ atoniꞌ nmoꞌe nrair sin. Mes karu In ka nhukun fa tuaf reꞌ
    ansaan, In ka njair fa afeek rasi reꞌ natai ma namnoon. Onaim In nfei ranan, maut
    he Yesus Kristus bisa nasaah hit atoin asanat hit hukun. Oras ia, In naruruꞌ ma
    nakriraꞌ neu mansian ii ok-okeꞌ mnak, In nmoeꞌ rais reko piut. Rarit tuaf-tuaf
    reꞌ ansaan, reꞌ anpirsai neu Naiꞌ Yesus, In nafeek he nmarak sin, atoin neek amneot.
  qup-NT: Yaya Dios Jesukristuta kacharka, mana uchayu kashpanpas ñukanchirayku wañunanpa,
    yawarnin ñukanchirayku shuturinanpa. Chasna tukuy runakunata riksichirka Jesukristu
    ñukanchiranti wañushkanraykulla uchanchikunamanta llakichiy tukunanchita. Chay
    ñawpa kawsak kirikkunatapas uchankunamanta mana kastigarkachu, Jesukristuta kachananta
    yuyarishpan. Kunan ñukanchi kawsahushkanchi uras rikuchinayarka imashnami ali
    tukunchi paypa rikushkanpi. Jesukristuta kirishkanchiraykulla ñukanchita riman
    ucha illa ali kankichi nishpa. Pay wañushpan Yaya Dios ucharayku rimashkan wañuyta
    paktachishpan rikuchirka alita rurak kananta.
  dop-dop: Sǝm mpi ɩ sǝpɑ tɔ, Ɩsɔ lɑpǝnɑ-ɩ kɔtɑɣɑ sɩ ɩ́ pǝsɩ wei ɩ kiŋ yǝlɑɑ mpɑ pɑ
    nɩɩkǝnɑ-ɩ tɔ pɑɑ hikinɑ suulu kɛ pɑ ɩsɑɣɑtʋ tɔm tɑɑ nɑ pǝ́ hɩɩsɩ-wɛɣɛ-tɩ tɔ. Ɩsɔ
    lɑpɑ ḿpʋ́ɣʋ́ sɩ pǝ́ hʋ́lɩ́ sɩ ɩ siɣisɑɑ. Hɑtuu lɔŋ Ɩsɔ hʋlɑ suulu nɑ ɩ́ yele yǝlɑɑ
    kɛ pɑ ɩsɑɣɑtʋ pɔɔsʋɣʋ.
  azb-azb: Allah İsanı kəffarə qurbanı olaraq təqdim etdi ki, iman edənlərin günahları
    Onun qanı vasitəsilə bağışlansın. Bunu Öz salehliyini göstərmək üçün etdi. Çünki
    səbirli olub qabaqca edilən günahları cəzasız qoymuşdu.
  eng-DBY: whom God has set forth a mercy-seat, through faith in his blood, for [the]
    shewing forth of his righteousness, in respect of the passing by the sins that
    had taken place before, through the forbearance of God;
  guo-NT: Dios tapaei Jesucristo tʉpaliajwa cruztat nakwemosliajwa kaenanʉla xatis
    babijaxan isaspoxanliajwa. Xatis naexasich wʉt Jesucristo tʉppox babijaxan isaspoxanliajwa,
    Dios xatis nakbeltaen babijaxan isaspoxanliajwa. Jesucristo tʉp wʉt, motbejpon
    wajwʉajnapijiw babijaxan ispoxanliajwa. Ja-aech wʉt, xatis chiekal matabijas Dios
    mastae-elpox, wajwʉajnapijiw babijaxan is wʉt. Dios chajia matabijt Jesucristo
    tʉpaxaelpox wajwʉajnapijiw pejwʉlela. Samata, wajwʉajnapijiw majt babijaxan is
    wʉt, japi kastika-esal Dios.
  hla-hla: E Sunahan e hopu kapin e Iesu te ga nolobe pouts merien u katun hoboto.
    Nonei e mate sil te go lu ba meni e Sunahan u markato u omi turu katun, te gi
    hamana uen tere Iesu. E Sunahan e kato mei a ka teka te go haruto menien te matskö
    uanen. Taraha, i manasa nonei e tara hahalongolo tuni u markato u omi turu katun.
  mav-NT: Eiky'e haype yt kat i eiminug wakuap pytkai woro­ho­'o­ky'e hawyi eheĩne'en
    hap wuat'i e'at piat hap atum ne'en ne'i ehepe Uha'yru Iesui suu mikyi'at upi
    e. Eipo­typot Iesui tikyi'at ra'yn eheĩne'en hap yt ikahuro rakat i pote waku
    eweitat uimiium e Tupana wuat'i miit'in me. Yt kat sa'up i rakat atum miit'in
    me Uha'yru Pã'ãu e Tupana mesup.
  kpf-kpf: Zâkŋâ nanŋâ sâŋgongoi gem gâi a ambân mâteziŋan kune moi gilâmŋandâ bâliŋâniŋ
    saŋgorip. Oi zen zâkkâren nâŋgâm pâlâtâŋ kwâkŋaŋgâm ândibiŋâ tosaziŋ buŋ ândibi.
    Bâliŋâ op gawe, zorat tosaziŋ Anutuŋâ umâlipŋaŋgât pâi zeipkât Yesu mumuŋan bagei
    Anutugât mâteŋan tosaniŋ buŋ orotŋaŋgât mâtâp muyageip.
  ppo-ppo: Ti Kótóné Yesu sukó̧póló meló betere alata, so whi̧tamo fopaae bole ala
    kemeróturaalu erapó. A̧ atéró suka̧le ala mopóló tuȩ́ tiki tiratere so whi̧tamo
    Kótóné fopaae butere ala momó kae yao̧sóró, mo ti kemeró beterapó. Ai ala ereteita
    ha̧le mei, ama donoi ala so whi̧ feané koló̧póló, ha̧kearóturaalu yalepó. Ti noatepae,
    take bitiré wale so whi̧né du betale dowi alamó, kwia hapale tokó̧ meni, dua kaae
    taté fu betalepó.
  hin-2017: उसे परमेश्वर ने उसके लहू के कारण एक ऐसा प्रायश्चित ठहराया, जो विश्वास
