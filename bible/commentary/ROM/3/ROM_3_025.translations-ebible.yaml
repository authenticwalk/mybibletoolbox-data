  jpn-1965: 神は、キリスト・イエスを、その血による、また信仰による、なだめの供え物として、公にお示しになりました。それは、ご自身の義を現わすためです。というのは、今までに犯されて来た罪を神の忍耐をもって見のがして来られたからです。
  fra-SBL: que Dieu a envoyé en sacrifice expiatoire par la foi en son sang, pour
