    lic jusucꞌ y lic cꞌo unimal ucꞌuꞌx, ma ojertan na asu ta xusachisaj quiwach ri
    winak ruma ri quimac quiꞌanom lok.
  rop-rop: God bin gibit im jis laiga sekrifais ofring blanga pei blanga ola nogudbala
    ting weya wibin dumbat, en wi bilib Jisas Krais bin weistim im blad blanga wi
    en blanga tharran na God bin larramgo wi fri. Wal God bin gibit Jisas Krais blanga
    pei blanga ol detlot nogudbala ting blanga shoum wi im rait, dumaji longtaim bifo
    Jisas Krais bin kaman, wen pipul bin oldei dumbat nogudbala ting, God nomo bin
