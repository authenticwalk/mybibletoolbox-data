  qxn-NT: Quiquin Dios Yayam permïtirgan, jutsantsicpita perdonamänapag Señor Jesucristo
    nogantsicraycu cruzchö yawarninta jichar wañunanpag. Tsaynömi Señor Jesucristo
    rantintsic imayca juc sacrificiuta ruragnö sufrirgan, rasumpa firmi criyicuynintsicpita
