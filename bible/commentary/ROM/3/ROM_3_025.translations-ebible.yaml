  maj-NT: Kui xi Nti̱a̱ná kits'ín ma nku chje̱. Tsaténdzjo jníhi̱ tu̱ xi sa̱kúhuná
    kju̱a̱n'endyjat'a nk'ie nga s'e̱jinná Jesucristo̱. B'a̱ ts'ín tsakúchjihi Nti̱a̱ná
    nga na̱xu̱ ts'ín. Ni̱stjin nk'ie, tu̱ nga̱t'aha̱ nga tsenta najmi kits'ínnijéhe̱
    ra̱ xu̱ta̱ ngatitsun xi kits'ín.
  bkq-NT: Deusmy aienehonwâm Jesus tunu tyapâze Jesus iguehoem, Deus agâpa kydâiehoba
    kitoem. Jesus iguely myakâwâm, inakai aguienkyly Deus nhygakehoem, Jesus kieinwântuo.
    “Inakanhe tadawyly ebyryem tâjiguely” kewânmy Deus. “Aiese urâ” tâkehobyry aiemâ.
    Kurâlâ tâise Deus ingueânehonly inakanhe aguitobyry wâgâ, Jesuslâ olâ myakâwâm
    kâtaybyay ingueânehonly. Saguhoem adâkely sakanibyry modo newentâbyra myakâwâm
    Deus, kâmakerin-em aguehobyry nigonopyra tawylygue. Iwerâ olâ, Jesus iguehobyry
    wâgâ saguhoem Deus einwânnipyry modo inakanhe aitobyry xygakeybyem awyly.
  kue-kue: I Yesus goran ye bormaimo toindi yanginan ana yomba ta pirngi dinaglkwa
    mere, tandaglmeno koko ende tenambuka pre ana God kande pinde i-pere ende kondungwa.
    Ana mambuno i mina okuna God nono yomba du-yene meglme dungwa i ombunodi norkwa.
    Te okuna God kiendi mogltre, ana yomba tandaglme erikwa mere topono kinde oglandi
    ta tekrukwa.
  cot-NT: 'Paesatoniqui tequeratagueti incoraqueteji Jesoquirishito yamenajiavecari
