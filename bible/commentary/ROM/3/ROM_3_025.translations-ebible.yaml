  ory-ory: ଈଶ୍ବର ଆପଣା ସହିଷ୍ଣୁତାରେ ପୂର୍ବକୃତ ପାପସବୁ ଉପେକ୍ଷା କରିଥିବାରୁ ନିଜ ଧାର୍ମିକତା
