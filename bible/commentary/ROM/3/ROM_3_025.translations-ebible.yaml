  eng-WEBU: whom God sent to be an atoning sacrifice through faith in his blood, for
    a demonstration of his righteousness through the passing over of prior sins, in
    God’s forbearance;
  gnw-NT: Tumpa umee Cristo umano vaerã maemɨmba uyeyucacue sacerdote umee vae rami,
    agüɨye vaerã ma uiporaraca yandeve, yarovia yave Cristo umano co yanderé. Jare
    jucuarãi uyecuaa quirãi Tumpa jupi co. Echa'ã aracae yave, ɨvɨ pegua reta iyoa
    yave, Tumpa ipɨaguasu chupe reta. Uiporaraca'ã chupe reta imbaeyoa reta re.
  mux-mux: ‘ ‘Eninga ulu-pulu-kis telemelemanga kolangi tambu.’ naa niambu.’ nimba
    ‘Yu eninga nimba alko topa kulunjupili.’ nimba Pulu Yili-ni Yesos Krais yandu
    sirim. Pe ekupu yambu lupa-lupa “Yu sika nanga nimba alko topa kulunjurum. Yunga
    memi onde lirimele-ni nanga ulu-pulu-kis teliu numanuna pelemúma manda kulu tonjumbaliinga
