verse: ROM.003.025
translations:
  kpx-kpx: Iale kemo Dilavau Iesu hanavoge lohoale hatinu. Ige ataeau abu uvu mai
    Iesu omige Dilavana kemo vaveveabe toela ulihai. Dilava vaveve keu nahi haivege
    nahi kemo hilokage vaveveve keu inutolotoloanu. Kosealemo Dilavau subuta atae
    vaveve toela ke hilokanu. Isito vaveveabe toela ke ibina oveholinu.
  okv-H: Eto Iesu Keriso ungotenau hondate ari embo avo puvurae pekota God na ikenu
    puvuna amo embomeni na ari sasapura ere uahera amo God na kito tumo pajire be
    ere uahija amo tau pehaehera te Iesu ikau enda ta veto ari sasapura avoeto pehasuja
    avo hotembihe ari sasapura ta hajire avo sausau ikae tona, te mane jene ambu aisuja
    avo embo tapa kiagora ungotenau irari iji te Iesu Keriso ikenu puvuto enana ta
    eto ungotenau ari sasapura avoembo pehena avoeto embo amuna Iesu humota ururou
    amita ari sasapura ta hajire mane ikau kesuja te God ta tumo avo peiketo embo
    avo humbasuja.
  tbo-tbo: Yaubada Yesu i yambeneneya naka talana tauna ata apapoe ani paligigilahi
    po apo lawa ata witumaganagei tana ialoni. Geka dewana Yaubada i deweya ipa a
    dewadumalu ina wogeleteya. Matababana houga hi kokoe u hinehi tauna lawa hai apapoe
    i nugoyatogehi po i galena halehi.
  mal-C: ദൈവം യേശുവിന്റെ രക്തംചൊരിഞ്ഞ് പാപനിവാരണയാഗമാക്കി പരസ്യമായി നൽകിയതിൽ വിശ്വസിക്കുന്നതിലൂടെയാണ്
    ഈ നീതി ലഭിക്കുന്നത്. അവിടത്തെ നീതി പ്രകടമാക്കുന്നതിനാണ് ഇപ്പോൾ ഇങ്ങനെ ചെയ്തത്.
    ദൈവം അവിടത്തെ ദീർഘക്ഷമനിമിത്തം മുൻകാലപാപങ്ങൾക്കു ശിക്ഷവിധിച്ചതുമില്ല.
  grc-SR: ὃν προέθετο ὁ θεὸς ἱλαστήριον, διὰ ⸋τῆς⸌ πίστεως, ἐν τῷ αὐτοῦ αἵματι, εἰς
    ἔνδειξιν τῆς δικαιοσύνης αὐτοῦ, διὰ τὴν πάρεσιν τῶν προγεγονότων ἁμαρτημάτων,
  bgc-bgc: परमेसवर नै यीशु मसीह ताहीं म्हारे पाप की कीमत चुकाण खात्तर इस दुनिया म्ह
    भेज्जा, यीशु मसीह नै म्हारे खात्तर अपणा लहू बहा के अपणी जान दे दी। ताके हम उसपै
    बिश्वास करण के जरिये परमेसवर कै धोरै आ सकां, अर उसनै इसा यो दिखाण खात्तर करया,
    के वो पैहले जमाने म्ह भी पापी माणसां गैल सबर तै रहण म्ह अर उनके पाप माफ करण म्ह
    धर्मी था, बल्के इब भी उसकी धार्मिकता जाहिर हो जावै, जिसतै वे खुद धर्मी बणै अर
    जो प्रभु यीशु म्ह बिश्वास राक्खै सै, वो परमेसवर की नजर म्ह भी धर्मी बण जावै।
  khz-khz: 'Palagu na Iesu veaonama warewarena gaunai evega-agoato, kwalana taunilimalima
    ia aonana pene gapi-ragera ulanana. Voia magulina evetaina: Rai ia ralanai pene
    veraramani Palagu na gena rakava pene tugamagi-piatogara. Palagu na vokala ekalaato
    ganina, ia gena rorirori pene vega-matagaia ulanana. Kunenai rakava gekalaawai
    aonai, egita-guilagirawai, rakava ati evega-voirawai.'
  deu-TKW: den Gott aufgestellt hat als Sühnopfer mittelst Glaubens an sein Blut,
    auf daß er erweise seine Gerechtigkeit - wegen des Uebersehens nämlich der Sünden,
    die zuvor geschehen sind
  zsr-NT: Dios budödëꞌ uláz queëruꞌ Jesucristo. Lëꞌ bulaljëꞌ xchönëꞌ, le rgua dul‑laꞌ,
    lë naꞌ uziꞌruꞌ xbey chquiꞌ huayéjlëꞌruꞌ Lëꞌ. Cni benëꞌ Dios quië gac bëꞌ naquëꞌ
    tsahuiꞌ Lëꞌ zal‑laꞌ lu yöl‑laꞌ rböz zxön ladxiꞌ queëꞌ budödzëꞌ caꞌz yuguꞌ dul‑laꞌ
    benruꞌ dza niꞌtë.
  lin-lin: Nzambe akabaki Klisto lokola mbeka mpo ete, na nzela ya kosopa makila na
    Ye, Klisto azwa bolimbisi masumu ya bato oyo bazali kondima. Asalaki bongo mpo
    na kotalisa bosembo na Ye, pamba te, na tango ya kala, tango oyo akangaki motema,
    apesaki bato etumbu te mpo na masumu na bango.
  hns-NT: Pahiele Parmeswar manai log ke paap sahat raha. Bakie ab oe djanaais hai
    kie manai logan ose ek hoi sake hai djab oesab bieswaas kare hai kie Kriest Jiesoe
    aapan khoen oesabke khaatien bahaais hai.
  noa-E: Warrgarwe ichdëu õor peerdʉ aaujeewai chadcha õor pekau wau nʉmjã oobamjöta
    am aaujeejim, ich Iewaa pʉ̈i nʉm ora. Pari ĩs ya Ẽwandamau mag Jesucristota õor
    kõit thõmkhĩir pʉ̈ibarmua maachig khaphʉ api sim, chadcha warrgarm khʉʉnjã auju
    aai sĩejim. Pari mag auju ayaa apiegan Cristo meewia ich bag ãrbarmua ichta õor
    pekau chugpaajem khapijim, ich Ẽwandamau.
  eng-EMTV: whom God set forth as a propitiation through faith in His blood, for a
    demonstration of His righteousness through the passing over of the sins having
    previously committed, in the forbearance of God,
  mib-NT: Chi Yaā Dios ni jeni ya Cristo návāha socō yā maá yá chunaa yā cuēchi yó
    jéē ni jíhī yā. Te jnáma ya yohó núu súcuan cándíje yó. Te súcuan ni sáha Yaā
    Dios návāha stéén yā jeē Yaā ndaā cúu ya. Chi ichi yátá ni īyo paciencia yā, te
    tu ní chíhi ya cuenta cuēchi ñayuu.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आनिॽ खोःमा के़बोःङ्‌बा खुम्‍दिङ्‌लाम्
    ताङ्‌गे़से़ःप्‍पा सिदुङ्‌जभा पोःङ्‌से़ ख्रिस्‍ते़न्‌पाङ्‌घुयुःसु॥ खुने़ॽ कुमाक्‍खिॽइन्
    आनिॽ लागि वादेःन्‍दुबा फाॽआङ् नसाःन् के़जोःक्‍पा के़रे़क्‍ले़ लायोलाम् ले़प्‍मि
    मे़घोःसुॽरो॥ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कन् याःम्‍बक्‍किन् चोगुआङ् आबाङे खुने़ॽ कुदोःप्‍मा
    खासे़न् के़जोःक्‍पा चोःक् फाॽआङ् ओसेःन्‍धाक्‍सिङ्‌, थेआङ्‌भे़ल्‍ले़ ख्रिस्‍ते़न्‌युःमानुःल्‍ले़
    तगि खुने़ॽ कुसिक्‍किन् थरुआङ् मे़न्‍छाम् याप्‍मिहाॽरे़ मे़जोगुबा लायोःल्‍ले़न्
    खुम्‍दिङ् मे़बिरुन्‍छिन्‍लो॥
  xnj-xnj: Chapanga amuwusili Yesu avya luteta, muni kwa ngasi yaki ahotola avalekekesa
    vandu kumbudila Chapanga kwa sadika yavi kwa Yesu Kilisitu. Akitili chenicho muni
    alangisa ubwina waki palongolo ya vandu. Kwakona Kilisitu kufwa Chapanga alolili
    ndu changali kuvabuna ndava ya mabudilu gavi.
  mmx-mmx: Moroa ga raba ne Iesu ngan laxaavuk tinedi limixin dina nunu do neni ga
    lox asu lada ren at laxaba xusu ti uu nop loklok atdi. Moroa ga lox i na xusu
    ti lox asuusu i do neni laradi manmanton tino, mila gano migomgo neni gak lok
    atnaasan, la goxo reven ti laxakapmek at limixin.
  cbr-NT: Ami catamëtía, uni aín 'uchacama tërë́ncë 'inun ca camabi unin 'ucha cupía
    Cristo bamanun Nucën Papa Diosan mëníocëxa. An Jesucristo bamati mënío 'ixun ca
    bëráma 'iá uniribi, axa sinanatia Nucën Papa Diosan aín 'uchacama ashiquin manumiacëxa.
    Usaquin an 'á cupí ca camabi unin 'unánti 'icën, Nucën Papa Diosan ca asérabi
    upíira upí 'ixun an usai ca 'iti 'icë quixun mëníosabi oquin 'aia quixun.
  tee-NT: Pus ju Dios yuchi lhimalakachachilh ju Jesús ni ca'alhimalakxtuya' ju lapanacni
    la'ix'ac'alhni. Chai ni lhilaca'anauch ju Cristo ni taxtulh ju ix'ac'alhni ju
    quilacata'an pus ju Dios jantu aquintamamak'alhk'ajniyan ixtapalh qui'alactu'unti'an
    ni mapalhk'otach ju Jesús. Chai ju chunch vachu' putasui ni soknic'a navi ju Dios
    mas ixch'ixk'ojui ju ix'alactu'unti'an ju mak'aniya lapanacni. Chunch ju lalh
    ni isc'atsai ni astan caniya' ju Cristo ixlacata ix'alactu'unti'an ju mak'aniya
    lapanacni vachu'.
  eng-LSV: whom God set forth [as] a propitiatory covering, through faith in His blood,
    for the showing forth of His righteousness, because of the passing over of the
    former sins in the forbearance of God—
  cak-NT: Ri Dios xutak-pe ri Cristo chi xcom y xbin ruquiq'uiel, roma ja raja' xtojo
    quimac ri winak. Ri can nuya' ránima riq'uin ri Cristo can nicoch'otaj (nicuyutaj)
    rumac. Ri Dios can runojin-wi-pe chi nutak-pe ri Cristo, y romari' k'alaj chi
    can choj-wi ri xu'on cuando man xuya' yan ta ruq'uiexel quimac ri winak ri xec'ue'
    ojer can.
  pah-NT: 'Tupana''ga ombuhuruka Cristo''ga yvya koty teremano g̃a ndepyga javo. “A''ero
    po ti nde imombori g̃andekote''varuhua g̃a hugwi g̃a jikogame nde rehe,” ei ga
    Cristo''ga pe. Cristo''ga momanoukarame Tupana''ga ei: “Tokwaha ti g̃a jipyryva.
    A''ereki ji g̃andekote''varuhua momboruka,” ei Tupana''ga. A''ereki Cristo''ga
    manoa renonde Tupana''ga imbogwavetei aherekote''varuhua onhimbaekwahive''yma
    a''ea rehe.'
  sja-NT: Jesucristopa eperãarã mãgá k'aripai Tachi Ak'õrepa iru piupida perã eperãarã
    pari. Chonaarãweda eperãarãpa p'ek'au k'achia oodak'ãri, Tachi Ak'õrepa choopachi
    mãik'aapa irua ma k'achia ãyaa bɨpachi. Mamĩda ma k'achia wẽpapi-e paji. Jõdee
    eperãarã taide ichi warra kurusode piuk'ãri, iru waa bat'ada k'aurepa Tachi Ak'õrepa
    eperãarã p'ek'au k'achia jõmaweda wẽpapiji, chonaarãpa chonaarãweda oopatap'edaa
    paara.
  xed-xed: 'Tsa Yesu Kristi ya vla Lazglafta ŋa mtutani ta ghəŋa inda mnduha ka planatá
    dmakwa taŋ nda usani nda ma zlghafta taŋ ta Yesu Kristi ŋa maraŋta kazlay: Tuɗukwa
    tsatsi kəʼa. Tsa dmaku si ta magə mnduha ghalya ya ná, ka nzata Lazglafta manda
    skwi kul nghaŋta,'
  mks-NT: Na̱chindahá Ndióxi̱ Jesucristo ña̱ ná cui̱ta̱ ni̱i̱ a̱ sa̱há cua̱chí já
    ná cuu caja cáhnu ini Ndióxi̱ sa̱ha̱ yo̱ tá ná candeé iní Jesucristo. Xi̱hín ña̱
    yóho náha̱ ña̱ cúú á in Ndióxi̱ nda̱a̱. Tá cáma̱ní quivi Jesucristo sa̱há cua̱chí
    já co̱ó na̱quehe Ndióxi̱ cuéntá sa̱há cua̱chi. Já na̱caja mé á jáchi̱ cáhnu ndiva̱ha
    ini a.
  gfk-S: Ma ne God ga ter hawat ie hoke tike hartabar ura hangoingoi no nuno ngalngaluan.
    Ma ikin ra hartabar i papalim hobi ta dong ing di nurnur tano dena. Nalalie God
    ga hook baak ira sana tintalen di ga gil, kaie igom ter hawat ikin ra mangana
    hartabar ura hamanis be i takados.
  bmu-bmu: Mutuk siŋgisöndok aka malgeri, Anutunöŋ mi möta mökösöŋda likepŋi zilaŋ
    qahö meleŋ eŋgiyök. Mi qahö meleŋ eŋgiba nanŋi ahakmeme solanŋan aukŋe asuhumapköra
    möta Kraist Jisös jöwöwöl sömbup ewö aliga qeget kömuiga Anutugö jeŋe köl könjörat
    neŋgimapkö könaŋa ahök. Sepŋi mokoyöhi, mi möt nariinga mewö miaŋön siŋgisöndoknini
    mosöri solanibin.
  dgz-dgz: God koewa nuga anu ae veapen menan Iesu watu enen bop tan deniwa tau visen.
    Nu anu tumasetawa menan God koewa nuga anun ae veta. Guegue mega kakaewa mame
    tani gapan to ewaniwan. Watageta, God waenapan koewa muga yawamoni go ya batnagen
    iwa mek imu pose ae bigaren wande en.
  eng-GNV: Whom God hath set forth to be a reconciliation through faith in his blood
    to declare his righteousnes, by the forgiuenesse of the sinnes that are passed,
  zaa-NT: Tata Dios nna guthèl·le'e Cristo para qui'ni gattie nna quée sacrificio,
    para qui'ni ą́' modo nna eyuniỹén latsi'e ca tul·la' qui' ca enne', todo es qui'ni
    gappa cą confianza lani là terúbée para gata' salvación qui' quį. Ca enne' tiempo
    antigua nna, bila'ni Tata Dios cą qui'ni beni cą tul·la' contra ca mandamiento
    quì'e, pero labí biỹa benie sino gulèdée hasta qui'ni ithèl·le'e Cristua para
    gulue'nie cą ti'iỹa modo eyacca cą enne' nàrì de ca tul·la' qui' quį.
  eng-WEBSTER: Whom God hath set forth to be a propitiation, through faith in his
    blood, to declare his righteousness for the remission of sins that are past, through
    the forbearance of God;
  guh-guh: Dioso copata Jesucristo petëpaenexa cruzata vajanacaneconimatamotsinexa,
    pibisiacuene vajaexanaeneconimi. Nexata itsa jumecovënëtatsi Jesucristo cruzata
    vajanacasivatëpaejava, nacavecuaajibiaexana pibisiacuene vajaexanaeneconimi. Bajarapacuenia
    Dioso copata Jesucristo cruzata vajanacasivatëpaenexa mapanacuapijivitsi. Tsipaji
    Dioso apo jitsipae pibisiacuene vajaexanaejava. Bajaraxuata Dioso aneconijibia
    nacatane Jesucristo itsa nacaneconimatamota, pibisiacuene vajaexanaeneconimi.
    Pepo bajayata pejinavanapaevimiyajuvënëvi ata, najamatabëcuenecopaba Diosojavabelia.
    Nexata bajarapamonaemi pibisiacuene exanae ata, itsiata Dioso apo naneconitsiaexanaetsi.
    Tsipaji Dioso tajëvelia yapëtane Jesucristo pesivatëpaejavanexa bajarapamonaemi
    ata pibisiacuene pexanaeneconi yabara.
  bon-bon: Acejiyame Yeesu ne jityepuji biname cabu me teeme tääpe piiyepu uudi ca
    Acejiyame ne iiwärejame biname bine teeme niiyaniya mule cabu ca äsecrerame. Yeesu
    Keriso me uudi tapiruji, tabe budre jepänuji, siige biname bime äsecrera gaabe
    pepu jewenuji. Yoo, biname cina ai äsecrera gaabe ne jääpänusi, teepi liba Yeesu
    ne jäätrungusi. Acejiyame peei äsecrera gaabe ne jewenuji, pepu pi jewabemuji
    egä teeme mule uja niinäce padare cabu lui conocäco ge, tabe lui padare cabu biname
    bime niiya mule bine yääsuwäjemuge,
  nhw-BL: Quena, Toteco Dios quitlali Jesucristo para quiselis nopa tlatzacuiltilistli
    por totlajtlacolhua, para ica ya nopa ma quitlamiltis icualancayo Toteco tohuaya.
    Huan Toteco techchihua tixitlahuaque iixpa quema tijneltocaj para Cristo mijqui
    huan quitoyajqui ieso por tojuanti. Huejcajya nesiyaya para Toteco Dios amo quichihuayaya
    catli xitlahuac pampa quipixqui iyolo huan amo quitlachili inintlajtlacolhua masehualme.
    Pero ama tiquitaj para nelía xitlahuac Toteco, pampa yaya san quichiyayaya ma
    huala Cristo catli nelía tlaxtlahuas por inintlajtlacol nochi masehualme.
  swh-ONEN: Yeye ambaye Mungu alimtoa awe dhabihu ya upatanisho kwa njia ya imani
    katika damu yake. Alifanya hivi ili kuonyesha haki yake, kwa sababu kwa ustahimili
    wake aliziachilia zile dhambi zilizotangulia kufanywa.
  wbi-wbi: ulwakuva uNguluve alyamwumisie uKilisite Yesu ava lusambanio ku sila ja
    lwitiko ku danda jake. alyamwumisie uKilisite hwene mulolelesi ghwa kyang'haani
    jake, ulwaluva kukuvulekesia uvuhosi vuno vwa kilile
  bba-bba: Gusunɔ u nùn kuɑ ɑbɔru bɑtumɑ sɔɔ u kɑ tɔmbu torɑnun suuru wɑɑwɑ kɑ win
    yɛm be bɑ nùn nɑɑnɛ doke. Gusunɔ u kuɑ mɛ, u kɑ sɔ̃ɔsi mɑ u sɑ̃ɑ ɡemɡii. Yellu
    win suurun sɑɑ sɔɔ u rɑɑ tɛmɑnɑ kɑ tɔmbun torɑnu.
  eng-KJVCPB: whom God hath set forth to be a propitiation through faith in his blood,
    to declare his righteousness for the remission of sins that are past, through
    the forbearance of God;
  kgk-NT: Omoingo va'ekwe íxupe nhane resendeharã. Nhande-rehe ojejuka-gwi, omboykese
    va'ekwe nhandéhegwi nhane rembiapo vaikwe. Hesu Cristo-rehe jajerovia-ma ramo
    ae, omboyke va'erã nhandéhegwi nhane rembiapo vaikwe nhande rereko poxy e'ỹ reheve.
    Upéa ojapo Nhandejáry ojekwaa hagwã hese hekoha apu e'ỹha. Yma araka'e kente kwéry
    hembiapo vai ramo jepe, oha'arõ joty íxupe. Ndogwereko asy pya'éiry.
  waj-waj: Anutuuqo Yisuunna iya mmuduu ivo putuduu inna kiauvo tuuvaara iya mminnamminnaa
    maisa irisaiyauvo hama iyasi nninara aataruuvo vairavai. Fai mmuakiaaya ivo itaama
    putuuvaara kutaavaivee tikio rikioo Anutuuqo fai hama iya mminnamminnaa maisa
    irisaiyauvaa iya mminaravai. Anutuuqo itaama uuvo ari safu tuanaavai varuuvo kooyaa
    vakiaiveeraivaara iiravai. Tauraa gioonna kiaapuuya mminnamminnaa maisaiyauvo
    vauduaata Anutuuqo yaata utuoo faannainno varioo hama akiairaama irisaiyauvaa
    iya mmiravai.
  cpy-cpy: Rootaki rotyaantan-takariri Tajorentsi rapatawente riraa Jeepatzii-totaa-rewo
    rowamahae-takiri, roetsimaryaan-teeyaariri Tajorentsi aririka awentaa-shiretee-yaari
    Jeepatzii-totaa-rewo. Roo imatanta-kawori Tajorentsi iñaantee-tyaariri ashi royiro
    itampatzika-shiretzi rirori. Tema paerani osheki ramawe-witakawo Tajorentsi iyaari-peronka
    atziri-paeni, tema osheki ramawetapiintakiro.
  ekk-PKP: Jumal andis Jeesuse avalikult kui kingituse, mis toob rahu neile, kes temasse
    usuvad, ja kes valas oma vere. Jumal tegi seda, et näidata, et ta on tõesti hea
    ja õiglane, sest eelnevalt oli ta viivitanud ja patud tähelepanuta jätnud,
  mpx-mpx: Yehoba Yeisu i teli gegi ana abayakiyakil gamagalau kaiweliya, bolo hi
    abulilek wana yaomal elana. Inoke bwagana valila Yehoba i palahikan ge gamagalau
    houhouwel wali gegi i nuwaehik ya, he Yeisu gamagalau o wali gegi ana abayakiyakil,
    inoke ta atena Yehoba wana ginol sauga houhouwena o i sapu ya.
  wbp-wbp: Junga kujaju. Kaaturluju yilyajarni Jijaji kuja-ngalpa palija ngalipakuju.
