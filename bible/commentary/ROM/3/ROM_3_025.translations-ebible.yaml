  txq-txq: Manetualain henggenee nala Yesus ena fo dadi neu tunu-hotuk tatana mamaek,
    fo koka heni ita sala-singgon nara. Tehuu ita muste tamahere neun tae, Ana simbo
    nala ita huku-dokin. Dadi Ana fee daan titi, ma mate nggati ita. No dalak naa,
