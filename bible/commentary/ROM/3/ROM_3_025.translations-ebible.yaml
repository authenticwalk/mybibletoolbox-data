    nakulekela masa ya wantu, mna haluse asinya masa yawo, chani alagise wedi wakwe.
  grc-TR: ὃν προέθετο ὁ Θεὸς ἱλαστήριον, διὰ τῆς πίστεως, ἐν τῷ αὐτοῦ αἵματι, εἰς
    ἔνδειξιν τῆς δικαιοσύνης αὐτοῦ, διὰ τὴν πάρεσιν τῶν προγεγονότων ἁμαρτημάτων,
  nag-nag: Kilekoile, Isor pora Khrista ke daan dibole rasta bonaise Tai laga khun
