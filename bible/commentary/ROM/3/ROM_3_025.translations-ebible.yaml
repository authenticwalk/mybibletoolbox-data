    Kristus bisa lepa-nasaa ita lahenda masalaꞌ a huhuku na. Besaꞌ ia, Ana natudu
    neuꞌ basa lahenda ra nae, Ana tao malole naroo. Basa lahenda masalaꞌ fo ramahere
    Yesus, Ana naetuꞌ nan tao si reuꞌ lahenda dale roos.
  toc-NT: Dios aya xlac­lhca̠­hui­li̠­ni̠ttá pi̠ huá Jesús naxo­ko̠­nuniy xpa̠­la­cata
    quin­ta­la̠­ka­lhi̠ncán acxni̠ nani̠y. Chuná xla­ca­pa̠s­tacni̠t porque Dios anka­lhi̠ná
    tla­huay hua̠ntu̠ xli̠lat y xca­tzi̠y pi̠ a̠má tala̠­ka­lhí̠n juerza naxo­ko̠­nuncán.
    Xamaká̠n quilh­ta­macú caj tili̠­ká­lhi̠lh ni̠ ca̠ma̠­xo­kó̠­ni̠lh cris­tianos
    xta­la̠­ka­lhi̠ncán, hasta namín hua̠nti̠ naxo­ko̠nún xpa̠­la­ca­tacán.
  som-som: kan Ilaah u soo bixiyey inuu dhiiggiisa kafaaraggud ku noqdo xagga rumaysadka
    la rumaystay dhiiggiisa aawadiis, inuu xaqnimadiisa ku muujiyo dembidhaafka uu
    dembiyadii hore loo sameeyey ku dhaafay samirkii Ilaah;
  mam-C: Ma tz'ajb'in tchky'el Jesucrist tu'n qMan Dios te chojb'il qil, tej tkyim
    twutz cruz te qxel, aj qa ma qo nimin ti'j. Ma b'antjo lu'n noqtzin tu'n tyek'in
    qa ate Dios tz'aqlexix. ¿Me ti'n xb'aj kyuk'a xjal ojtxe, tej na'mtaq tkyim Jesús?
    Ma tziky'x tna'ljtz il tu'n Dios, a otaq b'ant kyu'nxjal ojtxe, aye a xi kynimin
    qa iltaq ti'j tu'n tul Kolil.
  ndj-ndj: Chapanga amtawulili Yesu ghavi litambiku, ili kwa mwasi waki, ghavi deha
    ya kuvawushila vandu sambi shawu kwa kumjumila mweni. Agolili nahawu ili alangushi
    kucha mweni goleki. Pakwandi Chapanga aveli akwiwunishila ngajila kulola sambi
    sha vandu.
  mbj-NT: Ta T'aah P'op Hagä Do an'oo wät, ër wë P'op Hagä Do kawajããn do ër hyb n'aa
    tabahoop hyb n'aa, ër hyb n'aa tadajëp hyb n'aa kä. Baad ër bahado däk hỹỹ kä
    P'op Hagä Do matym gó, ër hyb n'aa Jesus dajëp ër ky dahé bä. Tii da P'op Hagä
    Do wén d'oo, baad had'op sahõnh hẽ tamoo wät doo, tametëëh hyb n'aa. P'op Hagä
    Do sa hã tahyb n'aa b'aah do hyb n'aa, Kristo kajaa do pooj jé dooh tabaaj bä
    nesaa do ramoo bok do mabaj.
  lat-VUC: quem proposuit Deus propitiationem per fidem in sanguine ipsius, ad ostensionem
    justitiæ suæ propter remissionem præcedentium delictorum
  ngp-ngp: Mnungu amlavaga Yesu vileke kwe sakame yakwe ande sila yo kuwausila want'hu
    wavu wawe kwombokela mhuwi mwa yehe. Mnungu adamanyaga ivo vileke alagise kugamba
    yehe ni ywedi mazuwa yose. Aho kale Mnungu afinyilizaga haheina kuufanyanya wavu
    wa want'hu, mna ivi haluse Mnungu aukaulisa uwavu wa want'hu, kwa ayo Mnungu alavanya
    uwedi wakwe.
  enq-2: Jisasa tungi pyatami endakali dupanya koo dupa kunao nepalanya, Jisasa baa
    kundi joo taeyoko kai lena lao Goteme baa epena lea. Goteme baanya mana tolatae
    dupa panasotoo latala epena lea. Endakali dupanya wamba koo piami dupa Goteme
    kandeaka doko, baame yapa imbu nakaeyao, endakali yapala naeyaowaka pia. Mana
    tolatae miningi Gote dokome baanya mana tolatae dupa indupa gii dakepa panasoo,
    endakali Jisasa tungi pingi dupa tolataena lelyamo.
  eng-ASVBT: whom God set forth to be a propitiation, through faith, in his blood,
    to show his righteousness because of the passing over of the sins done aforetime,
  mna-mna: Ni, Anutu iuri ma siŋiini ireere ila iwal biibi matan, bekena ibaada sanaana
    kiti ka kadoono mi ipunmeete Anutu kete malmalŋana kini. Tana zin tomtom ta so
    tipase pa uraata kini tana, na ni ireege sanaana kizin. Mi ina iswe kembei Anutu
    mbulu kini indeeŋe men. Mi be Anutu ikam mbulu tana som, so mbulu kini indeeŋe
    som. Paso wal boozomen ta muŋgu tikamam sanaana na, ni iyaramraama kete malmalŋana
    kini, mi iurur kadoono pizin som.
  myw-myw: Yowbad bo itam Yeisuw mamagina lun bulukwan buya̱vin biwid adsinaps kalbaleb,
    magat bitasimounids waseg. Lun towen waseg, Yowbad ikamtilakeids ansinap didumwal,
    peinan bo ikaltuwen adsinap kweiboug kalbaleb.
  sby-sby: Lesa walamubengeti abe mulumbo kwambeti lufu lwakendi, lulesheti Lesa walulama
    uliyawa kubapa cisubulo abo balepisha mucindi cakunyuma
  sll-sll: Ena God mole Yisas yu ditomia, ni arihobi gol tere algi ya bonanua dire
    nu ke tere, bai nu si olimia. Nan ari para weni tal nigi dongwo ol waminga pring
    pai na tongwo i, gul inaminga meri Kraist Yisas nin ire golere, nan bina simia.
    Sungwiwe, nan ari hobi yol e pir tere moli naminga, tal nigi dongwo ol waminga
    pring pai na tongwo i, God kri di ole na tere para wai simua di na tenangwo pamua.
    Na tenangure nan ari hobi God tal ta pirari pare ol wai ol na tongure, kina gumana
    pule ire u tani naminga pamua. Pangwo ipire arihobi hanere God amane moma di hanamua.
    Ena homa ari hobi tal nigi dongwo ol wangwo pring pai tongwo i, God hanere sinangwo
    pamba, han uning si olungure ya momua.
  yaq-NT: Ju'u Lios, Jesukrijtota, itom ka tu'uwa ya'ari betchi'bo, jiokot a' ya'atunee'uta
    au chupak, kuuset a' muktuakai. Ini'i a' ya'ari intok, jume'e, a' sualeka a' mabetame
    betchi'bo jinne'uwame aet aayuk. Ini'i inien yeu siika, Liojta si'imeku lutu'uriata
    aet ayuka'po a' ju'uneiyaana' betchi'bo, bat naataka jume' ka tu'uwa ya'arim ka
    au a' bamijtuaka, ka sep junae betana jiokot am yaakai.
  uro-uro: Ma Jisas di sa ma Ngämuqa qa vodäm ga iva ama vodämes na qa ivakt iva nävät
    aa biaska dä va ma Ngämuqa qät kyiradeng na ama ruvek arha vuirhong nävät arhä
    qatnanakt sämäni qa. Ma Ngämuqa qa mualat toqoräkt ivakt iva qär qur ama ruvek
    i aa matnävämne di ama räkt ngät inguna varis ama ruvek ti qoar i qa di qaku ama
    räkt ka na qa rhoqoräkt i qät kyiradeng na ama ruvek arha vuirhong dap kaku qä
    sangäm na rha.
  ita-1885: Il quale Iddio ha innanzi ordinato, per purgamento col suo sangue, mediante
    la fede; per mostrar la sua giustizia, per la remission de' peccati, che sono
    stati innanzi, nel tempo della pazienza di Dio.
  muy-muy: 'Naŋ ti Melefit àslərbiyu naŋ ti mə̂mət azuhva mis. Àgray nahkay ti, ti
    mimiz ga Yezu ya àdəgaya ni mə̂barafəŋa zlam magudarana kè mis a. Nahkay tamal
    mə̀fəkia ahàr ka Yezu Krist a ti, Melefit ambərfəŋa zlam magudarani geli ni kè
    leli a. Melefit àgray nahkay ti, aɗafaki Melefit ti naŋ jireni : ahaslani ti Melefit
    àtraɓki mis ka zlam magudarani gatay ni ndo,'
  kqc-kqc: Ina bi kaere Sei yaku ini dava dudu, vegu no di obini voi regi ori sisika
    kana aeyo. Ye mokena vari gira aenari moigedi; ma makai reyo, Sei di mokena rorobo
    oteimagi, ini toro renari sena reyadi vegu no moi tai reyo dada.
  tav-tav: Mani mai tʉjʉri Dio cajooyupi Jesucristore caroorije mani cátie wapa, cʉ
    carií re yajiparore bairo ĩi. To bairi Jesucristo manire cʉ cajooricʉre mani caapiʉja
    nʉcʉbʉgoro maca caroorije mani cátiere majiriomi Dio. Cajʉgoyepʉ macanare caroorije
    na cátie wapa na capopiyeyega patowãcaquẽjupi Dio, “Caroorije na cátie wapare
    yʉ Macʉ na bai yajibojagʉmi,” ĩ tʉgooñari. To bairi cʉ Macʉre cʉ cajooro majirã,
    “Cariape cácʉ ãmi Dio,” mani ĩ maji.
  eng-ULB: For God provided Christ Jesus as a propitiation through faith in his blood.
    He offered Christ as proof of his justice, because of his disregard of previous
    sins
  spa-VBL: Dios presentó abiertamente a Jesús como el don que trae paz a aquellos
    que creen en él, quien derramó su sangre. Hizo esto con el fin de demostrar que
    él es verdaderamente recto, porque anteriormente se contuvo y pasó por alto los
    pecados,
  fra-_FOB: Que Dieu avait destiné à être une victime propitiatoire; par la foi, en
    son sang, afin de manifester sa justice par le pardon des péchés commis auparavant,
    pendant les jours de la patience de Dieu;
  hau-ULB: Amma Allah ya bayar da Yesu Almasihu wanda yake hadayar fansa ta wurin
    bangaskiya cikin jininsa. Ya mika Almasihu a matsayin tabbacin hukuncinsa, sabo
    da kuma ketarewar zunubanmu na baya
  mal-mal: വിശ്വസിക്കുന്നവർക്ക് അവൻ തന്റെ രക്തംമൂലം പ്രായശ്ചിത്തമാകുവാൻ ദൈവം അവനെ
    പരസ്യമായി നിർത്തിയിരിക്കുന്നു. ദൈവം തന്റെ ദീർഘക്ഷമയിൽ കഴിഞ്ഞ കാലങ്ങളിലെ പാപങ്ങളെ
    ശിക്ഷിക്കാതെ വിടുകനിമിത്തം തന്റെ നീതിയെ പ്രദർശിപ്പിക്കുവാൻ,
  kkc-kkc: Esiga Godeeye Owolo Yesu Kelisoye ibada goo tokenee eyo nei mapoo talame
    meiye diso, iba Godeeye kamana maga peegoo peledabalame. Egeesi ma kulodu Yesu
    Kelisoye ibada goo tokenee eyo nei talame, yayo taso. Esiga iyo goo omapoo tei
    toga, nei Godeeye iba o howo woola odoo tekepo dalaiso. Esiga goo hagoso Godeeye
    goo medee teiba midili goo ee ka eligiso. Bei, daga hoogoo edebeeyo goo tokenee
    tolone doboome, Godeeye diba diya sooloo dolone dia goo tokenee eyo nei dimapoo
    tenele.
  lit-lit: kurį Dievas viešai išstatė esant rūstybę numaldavusi auka, veikianti per
    tikėjimą jo krauju, kad parodytų savo teisumą anksčiau padarytų nusidėjimų nenubaudimo
    atžvilgiu, veikiant Dievo pakantumui,
  urd-GVR: Kyoṅki Allāh ne Īsā ko us ke ḳhūn ke bāis kaffārā kā wasīlā banā kar pesh
    kiyā, aisā kaffārā jis se īmān lāne wāloṅ ko gunāhoṅ kī muāfī miltī hai. Yoṅ Allāh
    ne apnī rāstī zāhir kī, pahle māzī meṅ jab wuh apne sabr-o-tahammul meṅ gunāhoṅ
    kī sazā dene se bāz rahā
  far-far: God ka kwatea mai sa Jesus Christ fua ka afafu ani nia ana maelana, fua
    ne God kai manatalugea na abulo ta'alae wane ki, sulia na famamanae kera ani nia.
    God sasi 'urinai fua ne ka fatainia na kwaiketoie nia 'e 'o'olo 'asiana, sui boroi
    'ana ka tau na mai nia nao si kwatea ta kwaekwaee fuana wane ki sulia mabetaue
    nia.
  suz-BL: ङोंइती परमप्रभु यावेमी रिम्‍शा, पापी आन कली सजाइ मगेवा बाक्‍त। नोले मेको
    आन जचा ङा सजाइ येसु ख्रीस्‍त कली जपाइश्‍शा बेक्‍चा गेशा, मेको आन पाप क्‍याम्‍ताक्‍व।
  car-NT: Penaro terapa tyje tywaije Tamusi 'wa man moro kari'na 'wa Kristus amyikary
    jako imynuru 'wa iru'pa rapa kari'na ypory man. Iwara Tamusi tamambore tywairy
    enepory 'se tywaije man. Uwapo irombo morokon yja'wan me e'i'san poko opoty'pa
    tywaije man,
  amp-amp: Bingot toh hnamo fasoh net yimam Bro Nkifrar hti namburmourm. Inji hti
    namburmoahat nhai finji narmoarm. Be inji nyingarpaye kukatoh marsisamourm. Duka
    memour, “Kto rom nayuk fasoh fasoh nefm nhai yukatoh marsisarhotanm arihat niwa
    kanjo. Nhai. Rroh fasoh fasoh nefm yak thuhirhotanm hti duka tunguna-rahma.” To
    be nd mrokfot inji rhu hnamotn tfit arihat nd fasoh nefroh yak thuyuk yihotat
    Bro Nkifrar hingrnamotrt htitnomt bi. Jisasr nohmo yuhatn Bro Nkifrarhu nambur
    rifhur minoh hmbremorr. Jisasrhu kkut yohnemohat Bro Nkifrar be kukatoh hasiwur.
    Fitoh yimam kfo kangm, “Nom nahnayuk fasoh fasoh nefm bi Jisasrhu kkupamn fak
    thumomm,” yimam inji dukayukm, Bro Nkifrar hti wuthewurm.
  bht-bht: परमेश्वरे यीशु मसीह जो सूली पर चढ़ना दिता ताकि उदा खून लोकां दे पापां जो
    माफ करणे दा जरिया बणी सके, जड़े उस पर भरोसा करदे न। परमेश्वरे ऐसा ऐ दसणे तांई
    किता की सै धर्मी है। पूराणे बकते च परमेश्वरे सबर रखीकरी लोकां दे पापां जो अणदिखा
    किता, पर हुण सै लोकां दे पापां ने निपटदा है, ताकि सै अपणी धार्मिकता दस्सी सके।
    इयां परमेश्वर साबित करदा है की सै धर्मी है कने यीशु पर भरोसा करणे बालयां जो भी
    धर्मी बणादा है।
  eng-NOY: whom, in his blood, through faith, God hath set forth as a propitiatory
    sacrifice, in order to manifest his righteousness, on account of his passing by,
    in his forbearance, the sins committed in former times;
  cub-NT: Jʉ̃menijicʉ jorojĩni jã́imi maje ãmeina teiyede. Que baru dajocacʉyʉ ʉ̃i
    jorojĩyede, darorejaquemavʉ Jesucristore, ʉ̃i ñájiquiyepe ayʉ põeva ne ãmeina
    teiye boje. Que baru Jesucristo yaidéjaquemavʉ maje yaijʉroede. Que teni ʉ̃i jiveque
    bojed̶arejaquemavʉ põevare ne ãmeina teiyede. Jesús ʉ̃i yaiye báque boje, Jʉ̃menijicʉcapũravʉ
    ãrʉmeteibi maje ãmeina teiyede caivʉ maja Jesucristore jʉ aivʉre. Jʉ̃menijicʉ
    yópe vaidé d̶arejaquemavʉ, jã́d̶ovacʉyʉ aipe d̶arĩ coyʉrĩ bʉojayʉ põevare “Boropatebevʉ
    mʉja ji jã́inore”. Jipocamia Jʉ̃menijicʉ majidejaquemavʉ darocʉyʉ Jesucristore,
    ʉ̃i bojed̶aquiyepe ayʉ põeva ne ãmeina teiyede. Que baru Jʉ̃menijicʉ napinejaquemavʉ
    põeva ne ãmeina d̶aiyede. Yópe ñájine d̶abecʉyʉpe vaidéjaquemavʉ ne ãmeina teiyede.
  ita-1927: il quale Iddio ha prestabilito come propiziazione mediante la fede nel
    sangue d’esso, per dimostrare la sua giustizia, avendo Egli usato tolleranza verso
    i peccati commessi in passato, al tempo della sua divina pazienza;
  lww-lww: Naga pul plan ita komin nap̃a Ntewa pisirlua naga sane kup̃ap̃aena tai
    nap̃a kana kuruta mlau kee plan kieta mlamulen viowa ita la nap̃a temlelaga ea.
    Ana sanapen yeririna la nap̃a siar e kas la nakonua rui pimi, pogos nap̃a Yesu
    pe pimi re poli wa? Pe tepisu re nap̃a Ntewa mla nakoaena pan la vanon amlamla
    piowa poli, pona sitomena tai sape pona Ntewa mla ga nakoaena pan mlamulen viowa
    kien yar lap̃as yo, ana yar lap̃asa pe mla re nakoaena pan kiela mlamulena viowa
    la poli. Ana peraga, naga pe sa re nene poli. Nakonua manenea, Ntewa kila ke ga
    kiena sitomena piavi, sum̃a piro ke ga kiena sinekar, a kila m̃a sanene pano-o
    tol pogos nap̃a Yesu maren m̃ena mlamulena viowa kien la na sumo.
  ckb-ckb: خودا مەسیحی وەک کەفارەت پێشکەش کرد، ئەگەر باوەڕ بە خوێنی ئەو بهێنین. ئەمەی
    بۆ دەرخستنی دادپەروەرییەکەی خۆی کرد، بۆ چاوپۆشیکردن لە گوناهەکانی ڕابردوو، بە
    پشوودرێژیی خودا،
  nas-nas: Kumponinge Jiisuuꞌ botovuuꞌ teeꞌ nko-koo ookara-koo dutakanooꞌke tee masikaꞌ
    antavampiko tee ninka naroong-antamuriiꞌnaang, eeꞌnoko napoꞌ nau-antamuriiꞌnaang
    tee Kumponing tee aarumo koontoꞌkoo okoraꞌ, aiꞌ tero-nupoonge orakaꞌnko nkoaako
    tee miiꞌkui tamung doonko oovurikoꞌ kiimatavuriaꞌ Karistooꞌke meroꞌ kompuaing
    noruꞌuitaaꞌ.
  uvl-uvl: NeHalang poia Iesus ke pomanga nena kue nenge saua hehei pe hana reria
    poinga poreke ngana mur ke te lasus toto. Iesus mete ke eina lele pe iri nenge
    leteria manmanna ke Iesus eina lele iri, NeHalang saua reria poinga poreke ngana
    mur ke te lasus toto. Poinga nei henonou hote ke nge nike NeHalang poia poinga
    nge urana pe pengpeng pe tunge tuangachol lange hehei pe hana nga reria poinga
    poreke ngana ero.
  eng-BBE: Whom God has put forward as the sign of his mercy, through faith, by his
    blood, to make clear his righteousness when, in his pity, God let the sins of
    earlier times go without punishment;
  ixl-CNT: Tan itxumbꞌal u Tioxh iꞌana aas ul kamoj u Jesuus qiꞌ tiꞌ ichool qꞌu kupaav.
    Ech tiꞌ vikajal vaꞌl eli, sakukꞌul u kuybꞌal. Tan sibꞌ ipaciensia u Tioxh. Ech
    vikꞌuchtu vijikomil u Tioxh tziꞌ aas vetikuy kajay qꞌu kupaav bꞌanelka maꞌx tiempo.
    Taꞌxhtzii sakꞌujeꞌ ikꞌuꞌl u aanima tiꞌ u Jesuus.
  xsi-xsi: Nanayoni Maro Kindeni ipatea tu Yesu Kirisi ma imâte ŋana izavaru nenda
    kiesaka piti lâ tininda, kindani kala uru kalonda tawana i. Maro Kindeni ne mâsi
    ŋinde nde duvi mine; i ilo tu kinda ma tasama i kilala pwataki tu i ne vetâŋa
    rârâni nde sondo ndo. Siŋgani, ande i nao mwasa nâ panzi tamâta, aku ŋandai ipare
    nia walele panzi ŋana nenzi kiesaka ŋga.
  crx-NTPO: Yak'usda duYe' 'en ndi yun k'ut whut'enne yúbunilhtan Yak'usda soo cho
    buts'u naitot'en ha. 'Et Sizi Gri buzkai' gha neba 'alha' hoont'oh 'et whe Yak'usda
    duk'eke naneulhtsi. 'Et whuz un'a dich'oh ts'ih'un 'unt'oh-un, 'et whunenulhtan.
    'Uda' dune lubeshi 'uhulh'en whe Yak'usda 'ants'i ubunínzun, k'at le de za buba
    nahutiyeh.
  kan-OKCV: ಇದನ್ನು ನಂಬಿಕೆಯಿಂದ ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ರಕ್ತದ ಮೂಲಕ ದೊರಕುವಂತೆ ದೇವರು ಕ್ರಿಸ್ತ ಯೇಸುವನ್ನು
    ನಮಗಾಗಿ ಪ್ರಾಯಶ್ಚಿತ್ತ ಬಲಿಯಾಗಿ ಒಪ್ಪಿಸಿದರು. ದೇವರು ಹಿಂದಿನ ಕಾಲದಲ್ಲಿ ಜನರು ಮಾಡಿರುವ ಪಾಪಗಳನ್ನು
