    Kɔɔ 'li bɛ, Bali 'ka 'wɩ "nɛn -kɔɔnlɛ tɩglɩ blamin lɛ 'wɩ 'wlidɩ "drɛdɩ man dɩ.
  fuh-BKF: Wo kam Laamɗo waɗi kirsamaari ittoori hakkeeji, faa ittiri hakkeeji goonɗinɓe
