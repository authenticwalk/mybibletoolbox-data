  bgt-bgt: A God ke vetula a Jisas eigna keda vagovua na koakoa me vagovua mua na
    dikatagna a God eigna na komi paluhada. Ighita kati mono jino kori matagna a God
    kori vido kati vaututuni a Jisas ke thehe eida ighita. I hau a God ke eia na hava
    ke jino kori vido ke boi saisami na dikatagna tadia na komi tinoni me boi vaparara
    eigna na paluhadia.
  mvn-mvn: Nonova Yaubada tauna ya veimea nihenina voneka itoka tomotau yaka goyona
