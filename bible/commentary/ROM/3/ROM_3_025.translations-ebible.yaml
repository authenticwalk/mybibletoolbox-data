  xnn-xnn: Inted Apo Dios siya ta matey gapo isnan basbasol tako tapno mabalin ay
    mapakawan tako gapo isnan mamatiyan tako ken siya. Inikkana di tapno ipailana
    ay maid polos baken osto isnan ik-ikkana tay tinongpalna ay mangdosa isnan basol.
    Tay olay inan-anosana nan binmasbasolan nan ipogaw id kasin
  mwe-mwe: A Nnungu bhashinkwaashoya a Kilishitu bhabhe mbepei ja gombola yambi ya
    bhandunji. Kupitila ngulupai ja mminyai jabho. A Nnungu bhashinkutenda nneyo nkupinga
    bhalanguye aki jabho, pabha bhashinkuleshelela yambi ya bhukala gwangali kwiiukumula.
  tte-tte: Yaubada Yeisu Keliso iyawasayama ipwaoliyan kaiwela. Kabo Keliso kwasinena
    italamwan na mesabana ala meliyanna koina talaoma Yaubada koina. Yaubada ana paisowane
    koina iyakenayagila sauga beyabeyana koina mumugana idudulai mwa tomo bagubagunali
    ali yauyaule ikalakisiye-yagili yo inuwatu-pwaikili. Tabe bwaite iyakenayagila
    yakato iya ana paisowa idudulaisosi kabo Yeisu kana tomeliwo ikawa-namwanamwa-yagili.
  tcs-tcs: God soe ebribodi nau dat Zizas bin pei prais wen em bin gibe emselp, sakripais
    po ded, ane aing wea da kros po meke ebribodi klin prom dempla sin. God go nau
    pogibe dempla uda gad bilib wea Kraist bikoz blad sakripais blo em bin kapsaid
    wea da kros. God i bin soe peawei po dem bipotaim pipol wen dempla i bin meke
    ol nugudting. God no bin tekenotis po panis dem sin blo dempla. Em bin gibe dempla
    taim po tan.
  hlt-THB: Khawsa ing a thi cangnaak ak caming anih ce hulnaak aham bulnaak na pehy.
    Ak dung na kawlung taaknaak ak caming ak cyk awhkaw thawlhnaak awh a toel kaana
    am hlynnaak awh amah a dyngnaak ce dang sak aham vemyihna sai hy;
  soq-soq: God me Otopa sonabene pulo rua ituno bolene osinawa memenauben. Tane me
    bowa mampee apana mida me sumanaiwaleidia God nuakadiwa dialepio apana sa kadiwa
    insepidabuasapi. God dewa ema dewasana mampe sabamosan me ipa dodomanaida. Ipawa
    mapo God apana kadiu ewedie mai tauwadea matangelamopona, tane nuawa aiaisiwa
    oniamodie wandie.
  qub-qub: Tayta Diosninchïmi camacächisha Jesucristo cruscho wañur yawarninta mashtayninpa
    perdunasha cananchïpaj. Jesucristuman yäracuptillanchïmi juchanchïcunata perdunamanchi.
    Chaynöpami Tayta Diosninchi alli ricamanchi. Manami nogallanchïtachu perdunamanchi,
    chaypa ruquenga unay runacunatapis Tayta Diosman yäracuptin perdunaranmi.
  att-att: Jinok ni Namarò si Apu Kesu Kiristu ta metapil nga meyátáng, nga magikáru
    ta liwâ tam megapu sù kebubbù na dága na ta pate na ta kurù. Á yáyù nga pakomán
    ni Namarò ittam ta liwâ tam nu ikatalà tam si Apu Kesu. Á mepasingan yù katunung
    ni Namarò, gapu ta pinagikáru na si Apu Kesu megapu sù liwâ tam nga tatolay, ánna
    pinakomá na ittam gapu ta pamagikáru na kâ Apu Kesu. Á lage na pate ni Apu Kesu,
    arán na ngaw pinagikáru ni Namarò yù ira ngaw tatolay ta liwâ da, ngam inattamán
    na ira, ánna pinakomá na yù narákè nga kingnguá ra.
  bki-bki: Naio bulu bulag kito ka napano Atua bitirilar naio jibe ka sida napano
    kiano burukija miou ka sekon bulag kiado kariano nalo kito napano romonea naio.
    A jum̃abe ka tomu nalo na jikar yuka nalo re nua binimei, bogo na Yesu maka rimei
    vo? Maka reialio napano Atua rije vironiano vanlo ka kialo kariano nalo, ana p̃eli
    be jidomiano ka p̃eli Atua mije vironiano na kariano na tomu tealo ga, a tomu
    tealo maka rije vironiano na kialo kariano? Mia makanio, nina maka river tibe
    na. Bogobe nua ruei, na Atua jo mila kiano jidomiano tebievi ga, a jo jokoko vio
    ka kiano tiniememiano, a naio mila jibe na ba bokar bogo na Yesu m̃aro ka kialo
    kariano na re nua bunu.
  bqp-bqp: Àkũmɛ Luda kpà durunna kútɛkɛbↄ ũ gbɛ̃ kũ òtɛni a aru náani kɛnↄnɛ,
    de à mↄ́ baadi pínkinɛ kũ adì yã kɛ a zɛ́aamɛ. À mɛna yã, adi durunna zĩnↄ
    yã daro,
  mcp-mcp: Yésus-Krîst wə́ Zɛmbî nyə á yána tâŋ cúdú məzáŋ yɛ́, shú nə́ mə́cií mɛ́
    mə́ shwíyʉgʉ́, muud mə búgʉ́lá nyə yɛ́ bə́g nə ijuugá í *mísə́m. Yánalə Zɛmbî
    nyə a yána Yésus yí, nyə a lwágʉlə nə́ a jɨ tʉ́təlí nəcé nyə á ŋgə bɨ́d misə́m
    búúd bwə́ á ŋgə sá yág ja Zɛmbî nyə á ŋgə ná jísɔw yí.
  hat-hat: Se li menm, Jezikri, Bondye te ofri tankou bèt pou touye. Li bay san li
    pou tout moun ki mete konfyans yo nan li ka resevwa padon pou peche yo. Bondye
    te vle moutre nou ki jan li fè moun gras. Nan tan lontan, Bondye te pran pasyans,
    li te fèmen je l' sou peche moun te fè.
  npl-NT: Totajtsi okiteixpanti n Cristo kemi se tlamánali ijkuak okitoya iesso, para
    ika matechtlapojpolwikah tla tikneltokah. Ijkó okichi para technextilis kenijki
    yekmilajka. Yowejka, Ye okichi kemi amo okimitak totlajtlakolwah.
  bgg-bgg: Hamangkhung-aphuii aishii ne phi, ji è phi ne iy pha ji ne branthek migi
    è ithek layog ne khung ge ro. Hamangkhung-aphuii ne giang chak rone doh yi pha
    ji rek phi. Igobi è ai ne jum nane branthek layog shii sasab arek ro; jishii thuh
    pha ishak shii giang chak rone doh yi pha ai è ithek layogthek rog shii rai. Ji
    duiine Hamangkhung-aphuii è awai shii giang rone doh yi chiih-è hanyie Isu shii
    migi rek pho izai chak rone yao.
  eng-TCENT: whom God put forward as a sacrifice of atonement, through faith, by his
    blood. He did this to demonstrate his righteousness, because in his divine forbearance
    he had passed over the sins that had previously been committed.
  eng-BSB: God presented Him as the atoning sacrifice through faith in His blood,
    in order to demonstrate His righteousness, because in His forbearance He had passed
    over the sins committed beforehand.
  cpu-NT: Irootake jotyaantantakariri Pava inkapathainkatzimentai Cristo jovamaitakeri,
    ari onkantya irotsimaryaantaiyaariri Pava aventaashiretaiyaaririka Cristo. Iro
    jimatantakarori Pava iroka, iriñaantayeetyaariri ari ikantaitatyaani itampatzikashiretzi
    irirori. Pairani Pava osheki ikisashivetakaro iyaariperonka atziriite, amaaki
    ikantapiintakero.
  san-ASM: যস্মাৎ স্ৱশোণিতেন ৱিশ্ৱাসাৎ পাপনাশকো বলী ভৱিতুং স এৱ পূৰ্ৱ্ৱম্ ঈশ্ৱৰেণ
    নিশ্চিতঃ, ইত্থম্ ঈশ্ৱৰীযসহিষ্ণুৎৱাৎ পুৰাকৃতপাপানাং মাৰ্জ্জনকৰণে স্ৱীযযাথাৰ্থ্যং
    তেন প্ৰকাশ্যতে,
  tac-NT: Onorúgameka Kristo Esusi júlale napurigá ramué neraga mukumela gulusichi.
    'La bijchígisiká ramué, ramué neraga mukumea nawáligo Kristo Esusi 'liko Onorúgame
    'la e'kámala ramué. Regá 'we 'la ma'chígime nérékuru chiena 'la na'tamao Onorúgame
    ramué. 'Lige ma'chígime nélékuru Onorúgameka tabilé yati gastigáriligo alué 'ya
    mochígame napugiti Onorúgameka 'we 'la buweme kame napurigá ku guwana na'tawa
    ramué.
  eng-WEBPB: whom God sent to be an atoning sacrifice through faith in his blood,
    for a demonstration of his righteousness through the passing over of prior sins,
    in God’s forbearance;
  gfk-H: Ma Kalou ga tar ia hoing tiga hartabar wara hamaraam no nuna ngalngaluan.
    Ma iakan ra hartabar i papalim ta diet ing diet nurnur tano gapina. Naluai Kalou
    ga hok baa ira sakana magingin diet ga gil, hua gaam tar iakan ra mangana hartabar
    wara haminis bia i takodas.
  viv-viv: Yaubada Yesu Keliso giyemaunena be ginaꞋalika higa Bana dayagina gimadu-yo
    kaliva yadi koyona ana laufata giyawelina be Yaubada yana ilaꞋa ginahavaina. Ada
    kaꞋi ide Yesu Keliso againe kanavetumagana, au Bana dayagina yada koyona ginayawelini-yo
    Yaubada yana ilaꞋa agaideya ginahavaina. Gavadi-yo Yaubada Yesu Keliso giyemauneni-yo
    koyona ana laufata faꞋina giꞋalika? Me mededemana againe kanahalamanena Bana kaliva
    tunutunugina higa kaliva yadi koyona faꞋina makewa gilaufata. KaꞋi keke ginalaufata
    digo, kadu keke kaliva tunutunugina. Tova tuwaina Yaubada kaliva giꞋatuvefaꞋiledi
    be yadi koyona keke gidamadulaufata, tu tova adamoya Yesu Keliso giyemaunena be
    koyona ana laufata faꞋina giꞋalika.
  yao-yao: Akunnungu ŵantyosisye Che Yesu aŵe mbopesi, kuti kwa miasi jakwe akombole
    kwalechelesya ŵandu sambi syao kwa kunkulupilila Che Yesu. Akunnungu ŵatesile
    yeleyo kuti alosye umbone wao. Akanaŵe Kilisito kuwa Akunnungu ŵagambaga kwalola
    pe pangaalamula kwa ligongo lya sambi syao,
  tgp-tgp: enia sei, God mo taua na nahor̃a, r̃aena mo volituhu na talai lolokoru
    non God mata hehe, ale rasua enia malele sei tamlohi la er̃i lavi na vuan vavahinau
    sei. God mo vujangia vara posina mo tataholo matan enia mo sopo sile na talai
    mata hehe tari isana tamlohi sei la vaira tuai.
  auc-NT: Wængonguï ïñömö Itota Codito ingante da pönöninque, Tömengä mïnitö wënæ
    wënæ cædö ante teëmente wængä beyænque botö wæætë piyæ̈në cædinque mïnitö ïmïnite
    pänämaï incæboimpa, ante cægacäimpa. Ïninque tömengä, Mänömaï pönö cæbo ate mïnitö,
    Itota wepæ̈ mönö beyæ̈ pe tæ̈ pe tæ̈ wææ̈nimpa, ante wede pönëninque wede mïni
    pönënö beyænque quëwencæmïnimpa, ante pönö cægacäimpa. Mänömaï cædinque Wængonguï
    wëënëñedë mönö waocabo mönö wënæ wënæ cægaïnö ante ee adinque në pänämaï ingaingä
    incæte edæ, Botö cöwë nöingä ante apænte änömo ïmopa, ante ëñencæmïnimpa, ante
    odömongacäimpa.
  kbc-NT: Aneotedoɡ̶oji niiɡ̶e Jesus Cristo me nadooɡ̶odi lawodi me yeleotetema libeyaceɡ̶eco
    oko. Jesus yeleo eotedibige me daɡ̶alee yelatedoɡ̶odomi Aneotedoɡ̶oji, codaa me
    daɡ̶adiaa ɡ̶odiloikatidi leeɡ̶odi niɡ̶inoa ɡ̶obeyaceɡ̶eco, nige jinakatonaɡ̶a
    Jesus. Aneotedoɡ̶oji dinatitedoɡ̶owa, joaniɡ̶idaa leeɡ̶odi me daɡ̶a ikateda oko
    diɡ̶idioka limedi me nigo leeɡ̶otedi niɡ̶inoa libeyaceɡ̶eco, niɡ̶ijo oko ane newiɡ̶a
    maleediɡ̶icoateda Jesus. Aneotedoɡ̶oji niiɡ̶e Jesus maɡ̶aɡ̶a yeleotetema libeyaceɡ̶eco
    niɡ̶idi oko me ikee me iɡ̶enaɡ̶a.
  bmh-bmh: Uwait nug Yesus Kristus igual igul eg zilagai migabun tapai moroun. Gonun,
    Yesus nug duailel agal ameagab ebu a gegeulanau ebu noumaimai, ig go en igual
    oigeb petak emun, gonugau eseu nug igual igul eg go unum gau migeun, gonun, ulis
    Uwait ig en aigsisil i eu. Gonun, Uwait nug go muzmuz igul naliu macaneu abai
    miganeu. Getal duailel ag igul eg mina, Uwait nug ag pigai i eg maraneun.
  ctu-BL: Come Dios tsi' wa'choco Cristo cha'an mi' tojbeñob i mul yic'ot i ch'ich'el,
    cha'an mi' lajmel i mich'ajel ti' tojlel pejtel mu' bʌ i ñopob. Che' jini tsiquil
    tojʌch Dios tsa' bʌ i to'ol q'uelbeyob i mul winicob x'ixicob ti yambʌ ora che'
    woli to i cuchbeñob i mul.
  meq-meq: Neŋgeye na, Mbəlom a zla na ada mâ mət hərwi ndo hay hərwi ada mâ zla fataya
    abəra mezeleme tay tə bambaz ŋgay. Tsəveɗ eye nakay Mbəlom a həndək na, hərwi
    ndo neheye tebiye ta dzaliye ha ka Yesu Kəriste aye. A ge andza niye na, hərwi
    ada ndo hay tâ zəba neŋgeye na, deɗek. Mezeleme neheye ahəl niye ndo hay tə gawa
    aye na, Mbəlom a gawa ha andza a ŋgataway bay.
  noa-H: Warrgarwe hichdëu hõor peerdʌ haaujeewai chadcha hõor pekau wau nʌmjã hoobamjöta
    ham haaujeejim, hich Hiewaa pʌ̈i nʌm hora. Pari hĩs ya Hẽwandamau mag Jesucristota
    hõor kõit t'õmk'ĩir pʌ̈ibarmua maachig k'ap'ʌ hapi sim, chadcha warrgarm k'ʌʌnjã
    hauju haai sĩejim. Pari mag hauju hayaa hapiegan Cristo meewia hich bag hãrbarmua
    hichta hõor pekau chugpaajem k'apijim, hich Hẽwandamau.
  alp-NT: Alla Iriluke Kristuse Yesuse leke ponike Eni lalakwe eleki Imata, mere saka
    tanei rebe rilukele ete Alla kena eseli ite, leke ite supu tie bei iteki dosaru,
    mahabe ite hlaleke loko Yesuse rebe Imata le itere. Alla Iono ele mere kena Iaseluke
    be sasaisa rebe Iteure tinai. Le kena akmenare masike tamata esi ono dosare po
    Ihukumesi mo le Itahane laleI.
  san-VEL: yasmaat sva"so.nitena vi"svaasaat paapanaa"sako balii bhavitu.m sa eva
    puurvvam ii"svare.na ni"scita.h, ittham ii"svariiyasahi.s.nutvaat puraak.rtapaapaanaa.m
    maarjjanakara.ne sviiyayaathaarthya.m tena prakaa"syate,
  kbq-kbq: Anumzamo'a, Jisasina tamigeno kumitimofo nona huno korama'a tagino, kumitia
    apaserante'nea zamo'a Anumzamo'a agru huno fatgo hu'neankita, Agritema tamentinti
    hanuta Anumzamofontera egahune. Anumzamo'ma e'inahu hu'neazamo, Anumzamo'a fatgo
    hu'ne nehie. Ko'ma kumi hu'naza vahe'ma akoheno mani'neno kumizmia atrezmante'nea
    zamo'a eama hu'ne. E'ina zamo'enena eriama huno Jisasimpima zamentintima haza
    vahe'ma nezmavrea zamo'a taveri huno Anumzamo'a fatgo hu'ne nehie.
  kbh-kbh: Bëngbe Bëtsá cha tbojanábuayana, chabe buiñe juabuáshanëse y jóbanëse,
    cha chaotsemna ndábeyeca Bëngbe Bëtsá ents̈anga bacna soyëngama jáperdonama; Jesucrístbeñe
    jtsos̈buáchiyëse ents̈anga jobenayana perdonánënga jtsemnama. Bëngbe Bëtsá chca
    tojanma, jinÿanÿiyama cha inétsama ents̈anga ts̈ábenga chabe bominÿiñe chamotsemnama,
    chë ents̈anga bacna soyënga tmojanmama chë tempo ntjatonÿaycá, er cha chë tempo
    corente uantado chë́ngaftaca yojtsemna y chëngbe bacna soyëngama ndoñe yonjánacastigaye.
  ron-LSB: pe care Dumnezeu l-a trimis ca jertfă de ispășire prin credința în sângele
    său, pentru o demonstrație a dreptății sale prin trecerea peste păcatele anterioare,
    în îngăduința lui Dumnezeu;
  pon-pon: Me Kot kotin kajanjaledar ni wiala mol en kalanan ni pojon nt’a, pwen kajanjaleda
    a pun nia kotin lapwada dip en maj akan, miier pan papadake en Kot.
  nhe-BL: Quena, Toteco Dios quitlali Jesucristo para quiselis nopa tlatzacuiltilistli
    ipampa totlajtlacolhua, para ica ya nopa ma quitlamiltis icualancayo Toteco tohuaya.
    Huan Toteco techchihua tixitlahuaque iixpa quema tijneltocaj para Cristo mijqui
    huan quitoyajqui ieso topampa tojuanti. Huejcajquiya nesiyaya para Toteco Dios
    ax quichihuayaya tlen xitlahuac pampa quipixqui iyolo huan ax quitlachili inintlajtlacolhua
    tlacame. Pero ama tiquitaj para nelía xitlahuac Toteco, pampa yajaya san quichiyayaya
    ma huala Cristo tlen nelía tlaxtlahuas ipampa inintlajtlacol nochi tlacame.
  sps-sps: Gov faan ravaa iny naa Jisas Krais ma mat Ya matar a fokinai faavot. Tana
    mat to ayei, Krais kat to na sanaan ten Gov ma nom ravainy Yan aveto tana vainy
    ana Ayei te fakap a peits Tsunia tsuri. Ayei kat kat to tan nainy te faason ari
    tana mat ten Jisas Krais an rafatsiny Tsunia tatsiiu mito tan puputaa ma pats
    faavots Yan fo aveto tsuri. Gov kan te faatok ir a fokinai, Ayei na tavaron, tana
    saa kainon to Tsunia te tagei aveto muan tana vainy faavot to, Ayei gima fasaraa
    veesau rari,
  wnc-wnc: '@see-verse:ROM.003.024'
  bus-bus: Àpin Ludaa kpà durun agbaakpabↄ ũ gbɛ̃ kɛ̀ aↄ̃ↄe à aru náanɛ kɛɛnↄnɛ,
    lɛ à ↄdↄa baade pínginɛ kɛ̀ eè yã kɛ a zɛ́amɛ. À mɛna yã, èe durun ziinↄ yã
    daro,
  gub-BL: Tupàn a'e, umur kar wa'yr ko ywy rehe imumàno kar pà a'e. A'e rupi aze teko
    uzeruzar hehe a'e wà nehe, Tupàn umunàn putar wanemiapo kwer ikatu 'ym ma'e wanuwi
    a'e nehe. Heharaz putar a'e wanemiapo kwer wi nehe no. Nuzepyk kwaw iapo har wanehe
    nehe. Umur kar wa'yr ywy rehe a'e, imumàno kar pà teko wanemiapo kwer imunàn pà
    imekuzar pà a'e. Nezewe iapo mehe wexak kar ukatu haw teko wanupe. Wexak kar purumuawyze
    àwàm wanupe no. Kwehe mehe Tupàn iàrew wikwahy romo. Nuzepyk kwaw tàrityka'i ikatu
    'ym ma'e iapo har wanehe a'e. — Tuwe rihi, i'i wanupe. — Aze ru'u uzewyr putar
    ihewe a'e wà nehe, i'i wanupe.
  imo-imo: Enonga ulu pulu keri teremelemanga kolangei tambo naa nembo nimbe nanga
    ungulumu enonga nimbe kolo wangopa kolopili nimbe Goteni yu yando tirimu. Aku
    tepalie imbo te te ningo yu paimbo nanga nimbe kolo wangopa kolorumu. Yunge meme
    ondorumumuni nanga ulu pulu keri teroma manda kulu tondombalo kani paimbo omba
    kulu tondopili ninge imboma konopu kake tepili molonge Goteni kanombalo. Na toya
    topo molopo ulu pulu toya tolima kau konopu mondopo, ulu pulu kerima kanopo keri
    pio uluma pilengei nimbe Goteni Jisas Kraist yando tirimu. Yuni oi moloringi imboma
    we kondo kolopa enonga ulu pulu keri teringima kanopalie we tiye kolopa aku imboma
    umbuni naa tirimu.
  boj-boj: Agi Qotei a endegsi are qalej. A na Yesus qariŋyim bosim moiyim aqa leŋ
    aisim tamo uŋgasari kalil a qa naŋgo areqalo siŋgilateqnub qaji naŋgo une taqal
    waiyosim Qotei aqa minjiŋ kobotqas. Wau dena Qotei na iga tamo bole une saiqoji
    qa mergeqnu. Aqa wau di a na boleq atsiq iga osorgej. Nami Qotei a tamo naŋgi
    qa tariŋsokobaiyoqnej. Deqa a naŋgo une qa naŋgi urur kambatnjrosaioqnej.
  eng-DRA: Whom God hath proposed to be a propitiation, through faith in his blood,
    to the shewing of his justice, for the remission of former sins,
  knf-knf: Ayil Yeŧu kë atul pñaakul ayeenkar nja kakob pa ipekadu yi nja. Hënk, Naşibaţi
    adiiman bañaaŋ bŧi kë awo naŧool wi amiiruŋ, awo aankob bambiiŋ ajuban ţfa. Akak
    adiiman bañaaŋ bŧi pwayëş pŧool pi nul hënkuŋ wi awooŋ naŧool abot ado kë banfiyaaruŋ
