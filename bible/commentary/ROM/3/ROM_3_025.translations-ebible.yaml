  san-PUN: ਯਸ੍ਮਾਤ੍ ਸ੍ਵਸ਼ੋਣਿਤੇਨ ਵਿਸ਼੍ਵਾਸਾਤ੍ ਪਾਪਨਾਸ਼ਕੋ ਬਲੀ ਭਵਿਤੁੰ ਸ ਏਵ ਪੂਰ੍ੱਵਮ੍ ਈਸ਼੍ਵਰੇਣ
