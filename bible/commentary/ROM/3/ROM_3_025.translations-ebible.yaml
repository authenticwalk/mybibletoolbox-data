  wol-2010: Wàcce na Kirist, mu nekk sarax ngir Yàlla baal nu sunuy bàkkaar, jaar
    ci deretam ji ñu tuur; te ngëm rekk moo nu ciy boole. Noonu Yàlla firndeel na
    ne ku jub la, doonte sax dafa muñaloon ñi jiitu jamonoy Kirist, ba jéggal leen
    seeni bàkkaar.
  snc-snc: 'Barau na Iesu tu ginitaḡo varevarenai evaḡa-iaḡoato, korana tarimarima
    ḡia ḡenana bene ḡabi-raḡeri ḡana. Moḡa maḡurina tu iniḡesi: Deikara ḡia raranai
    beveḡabi-dadamani tu, Barau na ḡena rakava betuḡamaḡi-fitoḡarini. Barau na mo
    maḡuri eveiato anina tu, ḡia ḡena iobukaiobuka bene vaḡa-foforia ḡana. Guinenai
    rakava ḡeveito-ḡoi nai tu, eḡita-daḡaseḡirito-ḡoi, rakava voiri asi eveito-ḡoi.'
  lgl-lgl: God 'e kwatea mae Jesus Christ 'ali ka foasina 'alia 'i lia 'i talala ala
    maenala, 'ali God ka kwailufa 'alia abulo ta'ana ioli gi li, 'alia fitoona gera
