    ija'ari kahojai jaharika'oaki-ra anivini-ra kaabokavini hija. Ija'ari Jesu-ra
    vakaijokavini vani Deua bianija ida hojai jaharikia kahojaini. Nimania hida Deus
    kabadani, ija'ari-ra nanokiahivini hiki kidihojai asohika'oakia. Cristo kha'ina
    viahania Deua bikava'iradaadaki fori hiki ida ija'ari kahojai asohiriki, ni-bikaronajorakiki
    ida hojai asohiriki abosini vakadiania. Hari. Ni-oniaro kari fori hiki hida hidakaba'i.
    Deus haria nanokiahivini hi'iki ada Cristo, aogaja kaimoni ida Deus hojana sohika'oani.
    Deus sohika'oana mani ida ija'ari Jesu-ra vavakaijokaki-ra kapoarivini hija, vakadimahi
    binasohika'oavini hija jaboni.
  twi-twi: Onyankopɔn somaa Kristo sɛ ɔmfa ne ho mmɛbɔ afɔre mma yɛn. Kristo de ne
    mogya mae, sɛnea ɛbɛyɛ a gyidi a yebenya wɔ ne mu nti wobegye yɛn. Saa afɔre yi
