    neꞌmo nene Oꞌmosoꞌmi izeboloꞌve lelikumuꞌ nene do mate-delive losa eleꞌmize molavosa
    kuluhize-ledaaꞌ aka nene do sotoꞌ ineꞌ ve. Izesuꞌ neꞌmine ilive lo Oꞌmosoꞌmo eleꞌmize
    molaniꞌ nene gomukutiꞌ lihime daaꞌ aniꞌ mamuꞌ nene gelo geto lihime ngemamo hongu
    lo mino ninge mate-ngidineꞌ nenako nemuꞌ nene eiꞌ monovoꞌve lisiheꞌ o neineꞌ nene
    ningi gililizave lo lelebizelesa eleꞌmize molaniꞌ ve. Idoꞌ eleꞌmize molaniꞌ nene
    idise gamenela eiꞌ monovoꞌve lisiheꞌ nene adoꞌ ve lisiheꞌ minosasi idoꞌ Izesuꞌnimuꞌ
    gele eleꞌvoleꞌ nolonivemuꞌ nene ve lisiheꞌ ve ha lo-ledelidoꞌ lisiheꞌ o neineꞌ
    nene lelebizelesa eleꞌmize molaniꞌ ve.
  uli-uli: Deus ye fang Kristus bo ye bela mes bo ila ngo pangal molfidir yarmat ngo
    yebe chuy irel yar tugulul ladep irel Kristus. Deus ye foru mele bo yebe kawraloh
    le iy Deus yema foru chog meka ye fel. Muswe ngo ye halelayi repiyal ngo ye hasi
    bo ye tuwiri yar yarmat molfid;
  nin-NT: Abachi à du Yesu à nga ni to ayiyi ama wa ki ininazzu na atu munta, wre
    ki inta anishirr ti kpanye na ku, Abachi bu nggurr ila ure munta yi zhi ki inta.
    Abachi à na meme wre ku a bu tsarr anishirr di uwa à di kye anishirr narrnarr.
    Ni ikuchi yi, Abachi a vu isisurr na kye ila ure imunta yi nggurr hre.
  acu-NT: 'Yaanchuikia Jesucristo taatsaing, Yus wári kajechu asa, aintsti tunaarintin
    arin wainiat, ii tunaarinka pachischamiayi. Tura ii tunaarin sakturmartas ni Uchirin
    maawarat tusa akupturmaku asa, numi winangmanum ajintram numparmiayi. Tura asamtai
    Jesucristo nekasampita tinautinka ii tunaarin sakturmarmiaji. Tura asamtai aints
    ainautikia nu mash nekainau asar: Yuska nekas pengkeraitai, titinuitji. Yus nekas
    pengker asa, ni Uchiri Jesúsan ii tunaarin sakarat tusa akupturmaku asamtai, Jesús
    nekasampita tusar niinu asar, yamaikia tunaachawa nunisrik pujustinuitji. Tura
    asamtai Yus nekas pengker asa, aints ainautin nunasha nekamtikramatas ni Uchirinka
    akupturmakmiaji.'
  cak-WNT: Ri Dios can xutek wi pe ri Cristo riche (rixin) chi xcom y xbiyin ri ruquiq'uel
    ruma quimac ri winek, riche (rixin) chi queri' xabachique ri can nucukuba' ruc'u'x
    riq'ui ri Cristo y can nunimaj, can nicuyutej ri rumac. Ri Dios queri' xuben riche
    (rixin) chi nik'alajin chi Riya' can choj wi y can nuk'et wi tzij pa ruwi' ri
    mac. Rumari' xutek pe ri Cristo riche (rixin) chi ya Riya' xejkalen quimac ri
    winek. Ruma chi queri' ruch'obon ri Dios, rumari' tek ma xuya' ta na rutojbalil
    ri mac ri xequibanala' ri winek ojer ca, xa sibilaj xerucoch'.
  ebk-ebk: Infiaor Apo Dios hi Jesu Cristo ay matuy ta ekarona nan chusan nan fiasfiasor
    takú babaen as nan enmayas ay charana. Kiapú ta hiyasa, mafialin takú ay mapakawan
    as nan fiasfiasor takú mu omafurot takú kan hiya. Enat Apo Dios chi ta epailana
    nan kenalintigna ay mun-okóm. O, nalintig hi Apo Dios uray kuna enan-anosan nan
    fiasfiasor nan tataku ad pus-uy ya chaana chinusa ay dagus chicha.
  spa-PDDPT: a Quien Dios exhibió públicamente como sacrificio purificador por medio
    de la fe en su sangre, como prueba de su justicia. Así pasó por alto los pecados
    pasados
  ruf-ruf: Imulungu kamlapfa Yesu ili kwa lifwa lyake yawe nzila ya kuwaleghusila
    iwanu nzambi tsawo kwa ukutoghola idamu yake. Katenda apfi ili kulangusa ukunogha
    kwake hambele he iwanu kwaapfila mne ukududumila kwake yeye ng'atsihighile bae
    tsinzambi itsilongole kutendighwa.
  gun-gun: Mba'eta Jesus ma Nhanderuete ombou vy oikuaa uka raka'e jejavya pe'aarã,
    jajerovia rã huguy py omboguepa aguã jajejavyague. Ha'e rami py Nhanderuete oexa
    uka ha'evea rami joguereko va'ea, mba'eta oarõ are kuaa va'e vy ymagua kuery ojejavyague
    re nombopaga potai ranhe raka'e.
  agu-BL: Na bixba'nt i' tan Ryos tan quime'n tetz katx'ixwatz, tan ẍchojle'n kil.
    Ja tzun jal kabalajil swutz Ryos tan tu' yi nkocsaj yi ja el kojxuj yi ẍch'el
    Jesucristo tan cuyle'n kapaj. Ncha'tz yi nink ncuy tu'k Ryos chipaj yi e' wunak
    tentz ja klo' jal paltil i'. Poro qui'c til te'j, na at swutz i' yi at quimbil
    Cristo tan ẍchojle'n quil.
  isn-isn: Itunda aumupumilye u Yesu Kilisto autule muungami kunzila au ungami nua
    sakami akwe. Aumupumilye Ukilisto anga wikengi wa tai akwe. kunsoko akuheja milandu
    natongee kitung'wa.
  eng-PEV: God sent Jesus to die for us, so that, if we believe that Jesus died for
    us, God isn’t angry with us any more. Jesus let people kill him, and his blood
    came out, so now, if we trust him, God says we are all right. That shows that
    God was right and fair in the past, at those times when he didn’t punish people
    for the bad things they did.
  ilo-ULB: Ta impaay iti Dios ni Cristo Jesus a kas pakapakawanan dagiti basbasol
    babaen iti pammati iti darana. Indatonna ni Cristo a kas pammaneknek iti kinalintegna,
    gapu ti panangilaksidna kadagiti napalabas a basbasol
  pir-NT: Panopʉ cjẽna tiquina ñañe yerire ihñano Cohãcjʉ̃ duita buhiri dahrerahye
    tiquinare. Sa buhiri dahreraro tiquina ñañe yerire ihyo warota sa tʉhotu cãno
    niedahye. Came tiquiro Jesucristore ohori jiri mari ñañe buhiri yariatiquirore
    tiquiro diire cohãtiquirore. Jesucristore mari wacũ tutuagʉ̃ Cohãcjʉ̃ pehe mari
    ñañe yerire borota. Sa yero tiquiro nidiro sahata yeriquiro tiquiro ijiyere masigʉ̃
    yero niahye.
  anv-NT: Ɛsɔwɔ achyɛɛ́ Jisɔs ndɛre gepɛ. Ji apyɛmbɔ nnó asɛ manoó mií apyɛ nnó
    bɔɔ́ áfyɛɛ́ metɔɔ́ ne Jisɔs. Ɛsɔwɔ apyɛmbɔ manlɛré nnó ji alú cho, néndé
    nya mbɛmbɛ, ji ako metɔɔ́ abya gabo ayi bɔɔ́ ápyɛɛ́.
  sab-NT: '@see-verse:ROM.003.024'
  tmd-tmd: Nɨ agö magɨm rön, nöbö mö ap kib mag gwogwo röi akuyöbö ñɨgö nöbö mö kömö
    wä nɨ, me cɨn aku nugwöñɨŋö, rön, God nuŋ Krais Jisas nugwo höjöpal ur nölɨb ap
    i röxg mögörɨb il kɨ yad aböŋa. God nuŋ nöbö mö ap kib mag gwogwo höd rim akuyöbö,
    mönö diba yadön, ölɨsö rödön, ölɨŋ höb paiŋö pɨ nölön, aŋadö pɨl pal nɨgöx aku,
    jɨ nuŋ tar höimöliö mɨdön mag akuyöbö rölöŋ. Makwam wopik Krais Jisas nuŋ hön,
    nöbö mö ap kib mag gwogwo röi ömörö dib aku magalɨg pɨ mɨxɨñ nuŋwa keir ölɨŋ höb
    diba pön wöröxöŋa. Makwam, nöbö mö yön yön, Jisas hañ nuŋwa ap kib mag gwogwo
    ana örɨx abö, rön, Jisas nugw pɨmɨjöñ nöbö mö akuyöbö, God ñɨgö nugwön ölɨsö rödön
    ölɨŋ höb paiŋö i pɨ nölen.
  acr-NNT: Ri Dios xuya lo ri Cristo chaꞌ ruma Rire ri tikawex kakiriq kuybꞌal kimak
    we xkubꞌiꞌ kikꞌuꞌx rukꞌ rukikꞌel xturuwik. Jekꞌuriꞌlaꞌ ri Dios xukꞌutu Rire lik
    jusukꞌ y lik kꞌo unimal ukꞌuꞌx, ma ojertan na asu ta xusachisaj kiwach ri winaq
    ruma ri kimak kiꞌanom loq.
  kpg-kpg: God guu wanga a Mee bolo mai dono made kisakis, Mee guu hai di ala e wwede ai
    nia hala o nia daangada mai i nadau hagadonu a Mee. God ne hai di mee deenei belee
    haga modongoohia bolo ma ko Ia dela e donu. I mua, gei Mee nogo hagakono, nogo
    haga de iloo nia huaidu o nia daangada, gei dolomeenei, Mee e haga dina loo nia
    huaidu o nia daangada belee haga gila ono donu. Mai i di mee deenei, God e haga modongoohia
    bolo ma ko Ia dela e donu, gei e hai nia daangada huogodoo ala e hagadonu a Jesus
    gii donu i dono baahi.
  taj-taj: परमेश्‍वरसे ख्रीष्‍टदा य्‍हाङला लागिरी बलि तबारी पुइखजी। ओच्‍छे ख्रीष्‍टसे
    बगब लबा का य्‍हाङला लागिरी हिन्‍ना भिबा तामरी विश्‍वास लबा म्‍हिला पापला दोष मेटब
    लबा मुला। चुह्रङ् लसी परमेश्‍वरसे ह्राङसे लबा निसाफ ठीक हिन्‍ना भिसी उन्‍बा मुला।
    तिग्‍दा भिसम ख्रीष्‍ट फेप्‍खबा भन्‍दा ङाच्‍छा परमेश्‍वरसे नासी म्‍हिगदेला पापगदेदा
    तिगै वास्‍ता आलनी।
  avt-avt: God kehimɨtan Krais keriuwetek hɨrak kan kaa kɨre sipsip mɨt nakɨp nesiyek
    newet God ek. Hɨrak kaa hemkre mɨrak mewen, te hɨram mamɨsak menmen enum maiu
    me wɨ haiu mamises hɨm mɨrak. God kɨrɨak menmen im kakteiknai haiu mɨt hɨrak yaaik.
    Nɨpaa mɨt hɨr nɨrɨak enum, te God hanhan keriuweri, hɨrak ap kanɨp au, kentar
    hɨrak kaksiuwe Jisas kaki kakɨsak menmen enum mɨr.
  cbk-cbk: Cuando Dios ya dale con Jesucristo para muri na cruz como un sacrificio,
    ya dale le mira si paquemodo le ay perdona el pecado del maga gente si ay tene
    sila fe con Jesucristo. Ya hace le ese para demostra canaton que ele bien justo,
    cay desde antes pa tiene gayot le largo paciencia y ya hace le de no mira el maga
    pecado que ya comete el maga gente.
  uig-ARA: خۇدا ئۇنى گۇناھلارنىڭ جازاسىنى كۆتۈرگۈچى كافارەت قۇربانلىقى سۈپىتىدە تەيىنلىدى؛
    ئىنسانلارنىڭ ئۇنىڭ قۇربانلىق قېنىغا ئىشەنچ باغلىشى بىلەن قۇربانلىق ئىناۋەتلىكتۇر.
    خۇدا بۇ ئارقىلىق بۇرۇنقى زاماندىكىلەرنىڭ سادىر قىلغان گۇناھلىرىغا سەۋر-تاقەتلىك
    بولۇپ، جازالىماي ئۆتكۈزۈۋېتىشىنىڭ ئادىللىق ئىكەنلىكىنى كۆرسەتتى.
  tuf-tuf: Síratan Jesucrístoan uwat tayar yajác ques tunin acu chinín waquír chájacro.
    Jesucristo ab cuitar tunin waquír chájacro. Etar uwat Jesucristo chihtá cácayat,
    Sir ub cahmor tayar bár chácaro. Sirat récaji uwat tayar yajác ques cuécuti etchacro.
    Uwat tayar yajác Sirat itchacro. It cuaquir istiti bin eyta cuécuti yajacro. Eyta
    cuácayat Sir imát caba yajác ehcún acu Jesucristo uw cuitar tunin waquír chájacro.
    Uw cuitar chinín waquír chájacro.
  abx-abx: Agparu'du'-na iya si Diyos bilang panhahalad nga makalugtukan si kasina-na
    basi' pina'agi si kamatayun-na, apasaylo i sala'-na si mga a'a nga agtapod si
    iya. Agbuhat-nay nan basi' sapakulaw-na i pantay paghusgar. Ngan siray, malanga
    i pasinsya-na ngan agpata'anan-na hamok i sala'-na si mga a'a.
  mco-NT: Dios yquejx y'ung ya naaxhuiñ, jaydëbɨ huinmeecxɨp jäy ajcxy ypocy, mɨɨd
    co Jesucristo tɨ y'ögy mɨɨd ajcxy ypocy ycɨxpɨ. Dios yhuinmeecxɨp jäy ajcxy ypocy
    co ajcxy mɨbɨgɨpy Jesucristo. Jayɨjp ca'nɨ anajty Jesucristo miiñ ya naaxhuiñ,
    Dios ooy mɨmecxtujcy jäy ajcxy, ca' anajty mɨɨdɨty jotcöduuyb jäy ajcxy ypocy.
  cpb-NT: Rotyaantakairi Cristo ikapathainkawentakai rowamagaitakerira, roitsimaryagairi
    Pawa awentaashiretaari. Iroowa rantantakawori Pawa jiroka, iñaantaityaariri rashi
    rowatziiro itampatzikashiretzi irirori. Pairani Pawa osheki ikisashiwetakawo iyaariperonka
    atziripaini, amaaki ikantapiintawetakawo.
  aon-aon: Iruhin neshopoki Krais Jisas nanaki shan nagok aria ananibor owishibor
    batourak bakrup ihish arpesh. Bakrup eshudok arpesh douk shasuhw anan Krais ananin
    baraen dodog shagipeshen iri. Namudok aria Iruhin madae nyibur juwehosibur nukri
    urkum murum yoweinyi eshesh sheneken iri uwe, uwok. Umum maresh? Anan nakweshiheshuk
    um niyabig ananih yopihi adurih aih um nohwarap yopishi arpesh um. Seiwok arigaha
    douk anan nape meyoh madae nukri um nuwanamesh yoweinyi poe um eshudok eshesh
    shenekesh iri yoweishi inahos uwe, uwok.
  hus-NT-2005: Na Dios in tʼajaꞌ ke nin xichʼál na Kristo, xin wakʼlaꞌ tam ti chemdhá,
    ka kʼwajay jelti jun i jalbixtaláb abal ku pakwlantsat. Jechéꞌ an pakwlantsixtaláb
    neꞌech ki bachʼu max ku belmách ani in xalkʼál ke na Dios lujat. Ani max in pakwlantsi
    xitaꞌ in walámaltsik ti wejeꞌ,
  mig-NT: Te ni̱ kenda Jesús ni̱ sá'a Dios, náva̱'a kuanchaa̱ I'a̱‑ún kua̱chi‑yó jíín
    nɨñí‑yá, te nú kándíja‑yó núu̱‑yá. Náva̱'a ná kuní‑yo̱ ja̱ I'a̱ ndaa̱ kúu‑ya̱.
    Chi̱ jíín paciencia te tú ní ndónda Dios sɨkɨ̱ kuáchi ni̱ ka̱sá'a ña̱yɨvɨ sáá.
  bps-bps: Dek Dwata Dyisas di fati, du fye kenen mbaling dsù tlas gito, na du falohan
    i litean, nlifet Dwata dad salaito ku faglut ito di kenen. Nimò Dwata ani, du
    fye glabatito matlu i kukuman, balù di muna fa fantahaan flo i nawan, na laan
    fanlayam i dad to mdà di dad salàla.
  mbs-mbs: Si Jesus se insogò te Timanem amon matay sikandin somelilin kenitadon.
    Pineokit te dipanog din, pegwedaden te Timanem se salà te otaw memenal kandin.
    Yan se ininang te Timanem amon ipetaga-taga din kenitadon te metòlid se eg-inangen
    din. Tandà te kelayat te pedowan din, wedà din tagmon pelumuni se otaw nekesalà
    kedengan.
  tof-tof: God oya panzedó singrinürr ⌊urdü agasil larzan⌋ ibü kolae tonarr barrgonóm,
    amkoman nidi angundako igó, Yesun óea tópkanórr ibü kolae tonarrabme. God ini
    kla tónggapónórr tóba dümdüm tonarr amtyanóm, zitülkus wa ngaen zao-zao yarilürr
    akó wa igósidi pamkolpam kolaean darrem koke nülinóp tibiób kolae tonarrdógabi,
    i ngaen ne kolae tonarr tómbapónóp.
  cme-NT: Diiloŋo ciɛ u yaa‑i tãmmaŋ-kũŋgu a pir ãmbabalma‑i bamaŋ haa ba naŋga
    yuɔ ba yunni-na. Ãmbabalma maŋ ciɛ yiinaa‑i-na, uu naa suuye u yufieŋa mɛi, u
    saa yuu ma cɛ̃mɛlle; ŋga u pigãaŋ baa tãmmaŋ-kũŋ daaku‑i wuɔ u wuɔ hũmelle.
  sus-sus: Ala a tan nan findi sɛrɛxɛ ra, a wuli raminixi nɛ alako naxee na danxaniya
    a ma, e xa yunubie xa xafari. Yi a masenxi nɛ a Ala tinxin, barima a xa diɲɛ kui,
    a nu bara adamadie xa yunubie lu na e mu makiiti, e naxee rabaxi waxati dangixi.
  pon-2006: Koht ketin kupwurehda pwe Krais en ketin meirongkihla pein ih pwe eh pwoula
    en wiahla meirong ehu mehn lapwahda dipen aramas akan, sang ni arail kin pwoson.
    Koht ketin wiahda meirong wet pwe en ketin kasalehda duwen eh kin kapwungala aramas
    akan mwohn silangi. Keilahn ahio, Koht kin ketin kanengamah oh pil kin ketin pohnsehse
    dipen aramas akan;
  dad-dad: Negur ĩ, Jesus nẽ naud bun momoiya bunem, Negur nẽ didi yof fen, tamo kayau
    neid mosor yalelkenẽdiya kabĩ yalouf nigin, Negurem Jesus sesewi fouf nigin inenen.
    Ĩ yogo madur bagai ya anĩ yaor fiya nigin, enei age fen, ere nigin, in molol bunem,
    uruwa mosor dinon anĩ mala solo ifenẽdiya sã itornẽdin.
  zab-NT: Dios bxiaaldny Jesucrist te par pur rɨny xtenny ax nuu perdón par bɨnguɨchliu,
    ne perdónre ná par de ni reldilaaz Jesucrist. Ziy ríeny dec xnezquɨpacni run Dios,
    ne belati gulo quɨt baanny guelgurtisy xtenny pur de duld ni baany bniety, niy
    ná pur paciency ni rápny bniety
  jae-jae: Anôtô tau kêkêŋ Kilisi kêtu da wamaŋa gebe ênê dec enseŋ lau, taŋ sêkêŋ
    gêwiŋ eŋ naŋ, nêŋ sec su. Biŋ tonaŋ gêwa Anôtô kêmasaŋ ŋamalacnêŋ biŋ e gêlic
    êsêac têtu lau gêdêŋ ŋalêŋ sa. Gêdêŋ têm gêmuŋŋa Anôtô gê ŋamalacnêŋ biŋ tôŋ ma
    gêwi nêŋ sec ŋabiŋ siŋ gêcŋa.
  ksd-ksd: nina ba God i ga vaarike tar ia upi a varporong, ure ra nurnur ta ra gapuna,
    upi na vaarike ra takodo na varkurai kai God, tago i nur vue ke boko ra lavur
    varpiam dia tar pait ia amana ta ra kini na varvamadudur kai God;
  msm-NT: Su sikandin to insapilinti to Diyus ita. Impaawas to yangosa din aw migpakimatoy
    agun no mahupoy to kaboyu to Diyus tongod to mgo sae ta ko ogtuu ki ki Cristo.
    Pig-iling to Diyus to sikan agun ogkamaanan no matarong sikandin ko oghukum inggad
    angod to pigpabay-anan din puli to sae to mgo otow to diya una.
  myk-myk: Kilɛ ya wu pye saraga, kɔnhɔ wu bye wèe jurumu wu footɔnɔ. Piimu pʼa dà
    Yesu na ge, Kilɛ ya wu koo li ɲɔ mugi pee sipyii pu mu Yesu wo shishan pu gbɔɔrɔ
    ni. Lee ya Kilɛ wo tiimɛ pu shɛɛ, bani taashiinɛ li ni sipyii bi jurumu wemu pyi
    ge, wʼa luu gbo pu tàan, wu ya ta wee wo footɔnɔ kan pu mu wee tuun wu ni wɛ.
  sbe-sbe: Yaubada Keliso ye hemasalahayama ye hemala yababa kabahaigabaedi kaitalasamna,
    kaniyona ede yona mauli ye talamgabaei. Na Keliso sunumaeina unai kabo tolehedudulai
    ta se hai. Na teina doha Yaubada ye ginauli na ye hemasalaha ede huya bagubagunana
    unai meta iya yona laulau se dudulai na ye nayatautaubiga yo taubaꞌaya yodi yababa
    ye nuwakasinidi.
  mcr-mcr: Iqu, Jisasi Iqu äpäkonätä, Iqueqä häŋeqetä, quuvqä heqiyqä iquauqä suqä
    quvqetaŋä kimaŋi, huätä muämäutŋqä atäuŋuä ikqe. Iqu iiŋä imäkkqe, ii Iqueqä suqe,
    jänänäŋä etaŋgqeŋqä ämänätquetŋqä diŋqeyi. Hiŋuiqänäŋi, ämaqe suqä quvqä imäkqaŋguwäŋga,
    Iqu qeiqinyä imäkätä, kimaŋi maqänä mävqä qäyä imiŋqä-qe, Iqueqä suqä jänänäŋä
    iu qänaknä yqänä imiŋqeqä.
  cux-NT: Ní Ndyuūs dicho'ó yā Jesucristo iⁿ'yeeⁿdí 'cūū lado yeⁿ'e ofrenda chi ch'īi
    yā caava nuuⁿndi yeⁿ'e nducyáácá 'iiⁿ'yāⁿ. Ní cáávā chi ch'iī Cristo, Cristo cuuvi
    nadach'ɛɛcú yā nuuⁿndi yeⁿ'e nducyaaca 'iiⁿ'yāⁿ chi i'téénu yā Jesucristo. 'Tíícā
    Ndyuūs ch'iⁿ'i yā 'iiⁿ'yāⁿ táácā cuuvi ndaa yā nanááⁿ Ndyuūs. Ní tiempo chi chó'ōo
    ní Ndyuūs chi n'dai taavi ch'iⁿ'i yā 'iiⁿ'yāⁿ chi Ndyuūs diíⁿ yā cosas chi cuaacu
    taachi nguɛ́ɛ́ diíⁿ yā cuenta yeⁿ'e nuuⁿndi yeⁿ'e 'iiⁿ'yāⁿ taachi 'āā 'cuɛ́ɛ́
    dicho'ó yā Cristo.
  tur-YTC: Tanrı Mesih’i, kanıyla günahları bağışlatan ve iman yoluyla benimsenen
    kurban olarak gönderdi. Böylece adaletini gösterdi. Çünkü sabredip önceden işlenmiş
    günahları cezasız bıraktı.
  san-ITR: yasmAt svashoNitena vishvAsAt pApanAshako balI bhavituM sa eva pUrvvam
    IshvareNa nishchitaH, ittham IshvarIyasahiShNutvAt purAkR^itapApAnAM mArjjanakaraNe
    svIyayAthArthyaM tena prakAshyate,
  bel-N: Якога Бог пастанавіў [быць] ахвярай перамольнай у крыві Ягонай праз веру,
    дзеля выяўленьня праведнасьці Сваёй праз дараваньне грахоў, учыненых раней, у
    [час] цярплівасьці Божае,
  sch-sch: Pathien'n ama hah ngâihoiin a pêka, ma anghan a thisena ama an taksônna
    sika mi murdi nunsie ngâidam anni narangin, mîn dik an chang theina rangin Pathien'n
    a tho ani. Zora lei vunsai han chu tuongdierin miriemngei nunsienangei chu riet
    khâiloiin a min vun ani. Pathien'n ama lelê midik ani tie le Jisua iem ngei
    murdi dik an chang ti minthârna rangin atûn lâihin mi dik a minchang lam hah
    a juong minlang ani hi.
  mic-MIQNT: Gjinisgam Gisiteget uggwisl petgimapnn ugs'tqamug ugjit ne'po'qsilin
    aq gaqigunielipnn. Etna na ugjit mimajuinu'g ugtlue'utiwal weji apigsigta's'gl
    wet sapu tl lugwet ta'n teli gtlams'tasulti'tij Se'suseg. Gjinisgam petgimapnn
    uggwisl ugjit musga'tuan mimajuinu'g ta'n tl tetapua'snitaq ugjit negm. Gisna
    nige' sa'q Gjinisgam pegiji esgmap aq a'sisaptmua'pni mimajuinu'g ugtlue'utiwal.
  huu-NT: Jesucristo nia biñena facaise ite comɨnɨmo jeacɨno facaina Jusiñamuidɨ ɨbana
    oñede. Naimacɨ jeacɨno facaina Cristo Jesús fiodaillena, caɨ facaina naimɨe fiodaillena,
    Jusiñamui naimɨena oretate. Naimɨena birui caɨ ɨɨnoia, caɨna duere fɨnoñeite.
    Jusiñamuina mareuidɨmɨena uiñotɨcaɨ.
  jiv-NT: Tura Krístun akupkamiayi ni jakamuja̱i̱ ashí tunaan asakátratniun. Túramtai
    shuar Nin nekas enentáimtuiniakui Yus tsaṉkuramniaiti. Yaunchu tunáa túramun
    katsunteak enentáimtuschamiayi. Yamái tsaṉkuramnia nuna yaunchu nekáa, nuna túramniuyayi.
  otm-NT: Nguetho bi zän Oją a ra Cristo ngue bim 'bøts'e zɛhɛ, bi gurca ma ts'oquihʉ
    nangue rá ji. Nɛ gue'a ní yąn ʉ to'o da hyąn'a bi 'yørpe. Nɛ ngutho nangue ʉ mí
    'bʉh maya'bʉ, nu'bʉ mi du ra Cristo, ja bi nɛqui a í punba yʉ́ ts'oqui ʉ to'o
    mí nde rá punbi Oją. Nɛ ja bi 'yu Oją bʉya 'bɛ'a í thøtho ʉ.
  dah-dah: Al Kuruŋbe al kura Yesu Kristu beleŋ yeŋ ge teŋ darim wok irde kamyiŋ goke
    dufaymiŋ tareŋ irkeb mata buluŋmiŋ halde yuneŋ yeŋ Yesu goyen teŋ kerke katyiŋ.
    Irde alyen mata buluŋ niŋ teŋ dapŋa gasa yirde Al Kuruŋ galak irtiŋ yara hiriŋ.
    Al Kuruŋ beleŋ go tiyyiŋ gobe matamiŋ huwak goyen Urmiŋ uliŋde kawan forok iryiŋ.
    Kawan forok iryiŋ gobe Al Kuruŋ beleŋ bikkeŋ al mata buluŋ teŋ hinhan goyen goke
    ma nurde araŋeŋ bearar ma teŋ gote muruŋgem ma yuneŋ hinhinde mat gogo matamiŋ
    huwak goyen kawan forok iryiŋ.
  tnk-tnk: Kumwesən rərhi pehe Kristo ruvehe nɨten raiu tɨ nuvehi rakaien noien ərəha
    me səvəi nərmama. Nənə Kumwesən ruvehi raka noien ərəha me səvəi nərmama nəpɨn
    irəha hahatətə ia Kristo mə in rɨmamhə tɨ nirəha. Kumwesən rɨno suatuk nəha mə
    trahatən mə noien səvənhi ratukwatukw tɨ nəri nə mə nətərɨɡien səvənhi rəpwəmwɨs
    in rəpwəh nərpwɨnien noien ərəha me səvəi nərmama səməme həno fwe kupwən.
  kpr-kpr: 'God nu evetu genembo da ari ekoko kote doyari dae sedo, Iesu mutiri fira
    ambududurusira. Iesu namondeda ari ekoko da mino mutari gido, numoá tumonduse
    nunda ambari da fakinaimi jebugaoro dae sedo, God Iesu futusira. Amingusira da
    beká mo: nu nange evetu genembo inononda ijujeraira, ava ijugari dae sedo amingusira.
    Ne eregoseva, Iesu mutiri fusira ainda gitida, God nu durumugedo kaifa use, evetu
    genembo da ari ekoko gido dotutusira.'
  san-IAS: yasmāt svaśoṇitena viśvāsāt pāpanāśako balī bhavituṁ sa eva pūrvvam īśvareṇa
    niścitaḥ, ittham īśvarīyasahiṣṇutvāt purākṛtapāpānāṁ mārjjanakaraṇe svīyayāthārthyaṁ
    tena prakāśyate,
  nho-nho: Jesus Christ ni heunatia mai TeAtua ki au no mate ki tokonaki ki taatou.
    Ki mee se tama peehea e lotu iaa ia, ana haisara katoo ma ki uiia TeAtua ki te ttoo
    Jesus Christ ni llohi mai i tana saaita ni taia. TeAtua e hakasura iho te ara nei
    ki illoa taatou i naa tiputipu tana manava. Imua raa TeAtua ni noho seemuu koi
    ka ttoka i naa hai taatou ma naa haisara taatou.
  gym-NT: Ngöbö ara jire käkwe Kristo Jesu biani müre ketadre ni kwati ngwärekri angwane,
    Kristo Jesu därie käkwe Ngöbö töi kwitani, aisete Ngöbö mätä kri ni ngite ngite
    rüere ñakare mda, amne Kristo Jesu därie käkwe Ngöbö moto mikaninta jäme nikrä.
    Ye ngwane abko, Kristo däriebti Ngöbökwe ni ngite dianinkä mento nibtä, yebti
    nikwe tödekadre kwatibe. Mdakäre abko, Ngöbö abko metre ta, käta kukwe ükete metre
    nikrä, ye mikakäre gare, Ngöbökwe Kristo Jesu biani müre ketadre kore, ñobtä ñan
    angwane Jesukristo müre keta ngämi, känenkri Ngöbökwe ni mikadre ja ngie nuen
    täte jökrä kukwe kämekäme dokwäre, akwa nuenbare ñakare kwe.
  azg-NT: Nquii Tyoꞌtsꞌon, ntyja ꞌnaanꞌ na tueꞌ Cristo, sijndaꞌ jon na condëë ntsitꞌman
    tsꞌon jon nnꞌan yo jnan na nanꞌxuanhan. Juu nanꞌñeen conduihanꞌ ya na vantyja
    tsꞌon tsꞌan juu Cristo. Ndoꞌ na itsꞌaa Tyoꞌtsꞌon na nndaꞌ, itsiꞌmanhanꞌ na conduihin
    chaꞌxjen na chuhanꞌ. Ngꞌe na nndaꞌ conduihin, joꞌ nque nnꞌan na tovantyja nꞌonhan
    jon ndyu na toxenꞌchen, taꞌnan tꞌuii jon nanꞌñeen ntyja ꞌnaanꞌ jnanhan.
  bhd-bhd: परमेशरे मसीहेरे खूनेरे वजाई सेइं अक एरो छुटकारो ठहराव, ज़ै विश्वास केरने
    सेइं फैइदामंद भोते, कि ज़ैना पाप पेइले केरे, ते ज़ैना परमेशरे अपने बर्दाशती सेइं
    टाले; तैन केरे बारे मां तै अपनि धार्मिकता बांदी केरते।
  too-NT: Chu a'nchī ixtapuhuān Dios, Jesucristo xtokohua'ca'ca. Xla' nīlh lā' chuntza'
    xla' xapakō'lh ixtalaclē'i'ca'n ixlīhuākca'n a'ntīn takalhlaka'ī' palh stu'ncua'
    Jesucristo xapakō'lh ixtalaclē'i'ca'n. Chuntza' tasu'yu que Dios huāk tzey a'ntū
    tlahua. A'xni'ca' tūna'j ixnī Cristo, Dios ixpātī a'nchī ixtlahuacan a'ntūn tū'
    tzey.
  ind-AYT: yang ditetapkan Allah sebagai jalan pendamaian oleh darah-Nya melalui iman.
    Hal ini untuk menunjukkan kebenaran-Nya, karena dalam kesabaran-Nya, Allah telah
    membiarkan dosa-dosa masa dahulu terjadi.
  cjo-NT: Rotyaantakiri Itomi, ikamawentakae, apaatawenteeyakaeni riraa. Iroñaaka,
    aririka aapatziyakyaari, monkaataka, eero ikenkithashiryagaawo eejatzi anteeyakirini.
    Eejatzi paerani, tekiraatani ipokini jaka kipatsiki Jesoshi, tee rowashironkagaeyirini
    Tajorentsi riraga aapatziyariri. Riyotzitani iinja ikamawenteeyerini riraga Itomi.
    Rootaki ayoteeyantakarini ikameethaperotaki Tajorentsi eejatzi iñaaperoeyakirini
    maawaeni aapatziyeeyaririni Jesoshi ikameethatzi.
  nsn-nsn: God ke heir tatanon a uahung, maeit toro deuatinginon, inggon e turung
    kotpokos ter tamatang kuse luar teres niguata uasar tamata ra tagorong mana pe
    tatanon. Inggono ke guata pare, tar ualasira hape ke guata uelmatout pe. God ke
    guata uauelmatout tun, kara kodkodohonor binak ahik pe pah ke heir me niduh tasisit
    ka guata tar niguat uasa sioun.
  san-DEV: यस्मात् स्वशोणितेन विश्वासात् पापनाशको बली भवितुं स एव पूर्व्वम् ईश्वरेण
    निश्चितः, इत्थम् ईश्वरीयसहिष्णुत्वात् पुराकृतपापानां मार्ज्जनकरणे स्वीययाथार्थ्यं
    तेन प्रकाश्यते,
  tna-NT: Cristo jucha jepuiti curusu su manuana putsu, Diusu ja nimebutsepi yatani
    huecuana, ahua Cristo peje su jei eputa huecuana su. Daja Diusu ja yatani tueda
    da butsepi pashanapata huecuana puji. Biahua tiempo aimue Diusu ja pamapa juchaji
    cuana matsepetaidha mahue, tuna sa jucha cuana jepuiti Cristo curusu su emanu
    puji ebeituta shanapa putsu.
  lid-lid: Kindrei atehei Jises eme mada lau mari, iy imek i nyara salom ta sikine
    kandriyen ndra-in ta are atehei budon tan handru i ta ndrayen. Kindrei amekes
    doh, ta leheya iy badeh, in hamon le ta kandriyen mwasin. Tasah, ndra bwena ndra-au
    eme taku nadah, iri lau amekes kandriyen ndra-in, arile Kindrei amekes kandriyen
    amunum mara-ei ili tiri mwan ma badih marakon, ma iy badeu maha-an laba tinan
    suwi bala ta kandriyen ndra-in nane iri amekes bwe.
  wim-wim: '@see-verse:ROM.003.024'
  zga-M: Ulwa khuva u Nguluve ang'ominche u Klisite Yesu ave lusayano khu njila ya
    yelweli mu nkhisa gwa mwene. Ang'ominshe Klisite ndu ntangeli va yelweli eya mwene,
    ukhunchisye khela inongwa inchilutile.
  yom-yom: Bila niandi Nzambi kakubika muba dikaba di ndemvokolo yi masumu mu nzila
    yi minu yidi mu menga mandi. Wuvanga buawu mu monisa busonga buandi, mu mvibudulu
    andi, bila kasia vana ko thumbudulu mu masumu mavolo thama.
  san-SIN: යස්මාත් ස්වශෝණිතේන විශ්වාසාත් පාපනාශකෝ බලී භවිතුං ස ඒව පූර්ව්වම් ඊශ්වරේණ
    නිශ්චිතඃ, ඉත්ථම් ඊශ්වරීයසහිෂ්ණුත්වාත් පුරාකෘතපාපානාං මාර්ජ්ජනකරණේ ස්වීයයාථාර්ථ්‍යං
    තේන ප්‍රකාශ්‍යතේ,
  yut-yut: Piŋkop da Yesu kɨmagek yawini da mɨŋat amɨn morapyo nandaŋ gadaŋ ɨmni uŋun
    dakon yokwini wɨrɨrɨtjak do manjɨgɨt. Uŋun agɨt da gen kokwin agakni uŋun kɨlegɨsi
    yaŋ nolɨsak. Nido kalɨp mɨŋat amɨnyo yokwi aba yo yaworɨ aŋ yomɨŋek kobogɨ tepmɨ
    dɨma yomgut.
  grc-BYZ: ὃν προέθετο ὁ Θεὸς ἱλαστήριον διὰ τῆς πίστεως ἐν τῷ αὐτοῦ αἵματι, εἰς ἔνδειξιν
    τῆς δικαιοσύνης αὐτοῦ διὰ τὴν πάρεσιν τῶν προγεγονότων ἁμαρτημάτων
  cpc-NT: Irootaki jotyaantantakariri Pawa inkapathainkawintai Cristo jowamaitakiri,
    ari jotsimaryaagari Pawa awintaashiritaiyaaririka Cristo. Iro jimatantakawori
    Pawa jiroka, jiñaantaityaariri ikantaitani itampatzikashiritzi irirori. Pairani
    Pawa owanaa ikisashiwitakawo iyaaripironka atziriiti, amawi ikantapiintakiro.
  nhg-NT: Deus otietiemacuc Cristo para que tieyesojtzi ma iye sente cuetlabiltelestle.
    Ejqueu Deus cuale quenperdonörfisque intlajtlacul de noche giente tlö moneltoca
    tieca Cristo. Ejqueu cuale tequejta que Deus oquechijque cuale cuöc pa nieca tiempo
    amo oquechijque cöso de intlajtlacul giente porque quenpililoöya paciencia.
  nya-nya: Mulungu anamupereka Iyeyu kuti pokhetsa magazi ake, akhale nsembe yokhululukira
    machimo. Mulungu anachita zimenezi kufuna kuonetsa chilungamo chake. Chifukwa
    cha kuleza mtima kwake, sanalange anthu chifukwa cha machimo amene anachita kale.
  ngu-NT: Dios oquitlalij Cristo quen se huentli. Yejhua oquitoyau iyesyo para ma
    quimpopolohuili intlajtlacol on tlacamej ijcuac quineltocasquej. Ijquin, tej,
    quiteititia ica yejhua yolmelajqui pampa achtoj nesiya ipan iijyohuilis ica xoquichihuilij
    cuenta intlajtlacol on tlacamej yejhuan achtoj nemiyaj.
  kup-kup: Met God pim rop meet pot mañah, “Ni er horat añaraboz horï tamahañiz hañiv
    bat ñomekepuh horï poñ ol beteken nem mogao tamoh-pov bon tapan.” Pot piin mañahat
    tahaek dari pimaz homeo badae batamegin, darim horï tamegiñ pi ol beteamah. Met
    God pot tat eñizahan pim tinaharam tamah-pov ou ravahan dari etet hodad haraveg.
    Met batam pim rop erat pot tapanez homet heh, povoz añaraboz horï tooh-poñin etehot
    hañiv zuam namet, oñ petev darim horï tamegiñiz homet epat hamah, “Met ne tinaharam
    tamohop eveg, nem rop arim horï tamegiñiz hañ horiv havah-popuz homeo badae batat
    hepekezaek nem etañik arim horï tamegiñiz hañiv navotuzari ravat hepek.”
  jid-jid: Aman Irji a ban Yesu Almasihu no wa ahi hadaya u kpachuwo u njanji nimi
    iyi ma. A ban Almasihu na nimatsayi tabbacin hukunci ma, nitu ketarewa lah tre
    mbu wu kogon'a.
  wmw-wmw: Mwenyezimungu wantondore kuwa awe kafara yakupatanisa julu ya damu yake
    ka ware wenye kuntumaini, iwa ipate olote ukamilifu wake. Mida, kwa sababu ya
    imani yake, iye akitowa kuhukumu madambi a munu akorire.
  gmv-GGM: Iza suuthan gidida ammanon naagarape maristana yarsho histtid Xoossi Yesusa
    shishides. Izi hessa oothiday kassetidi polletida nagara qaxayonta danida7a adhida
    ba xiillotethi bessaanaskko.
  ssg-ssg: Haeu talo Jises Krais mat ukei kawatan ti lialui woukaha lehe ape i hatapo
    lengean. Kaha kum uke kawatan ti saun lialun na kaha soh hawane ka Jises mat ti
    ukei totonakaha. Haeu aile ukek ien lehe waxi i kola ka waliko ti i ailele se
    sawisawin. Imat ti tahiai Krais, i kum kahui aliake lialui woi teka seilon, i
    tani waxi kapitini laha.
  zpo-NT: Mlaa Dios ngut Jesucrist delant lo rese myet zee gorna mxo xaa xren xaa
    ngok xaa tub xaa mchee jwalt cheen rese myet, xaa ngwii lo xaa. Nel myedoola Dios
    ne re be nazskweeze, nu nangunaabt xaa kwent lo re jwalt kwaan mle be,
  poy-poy: Mlungu kamlaviyiti Yesu, su kwa mwazi gwakuwi kaweri njira ya kuwalekiziya
    wantu vidoda vyawu kwa njimiru yawu kwakuwi. Mlungu katenditi hangu su kapati
    kulanguziya kuwera mweni ndo muheri. Pamakashu Mlungu kaweriti muhepelera pota
    na kulishera vidoda vya wantu.
  qwh-NT: Diosmi allitanona ricamänantsicpaq permiterqon Jesucristu cruscho wanur
    yawarninta ramananpaq. Y marcäquinintsicrecurllana, salbamarnintsicmi alli queninta
    ricatsicun, y unena mana alli rurenintsicpitapis allapa pasensiacurmi castigamantsicnatsu.
  gaw-gaw: Anuḵa Kayak Nug eheḏ haknu nob elele eḏua meṯak uua, danab dilag hip̱uninnu
    nob nau paha ii maṯom amunu Kayak Nug tutuḵuib daaṯe, Nug amu ip̱unigḵunu haaha,
    Nug he, Jesus, Nug ihinignu mauhe, tiig ne, danab oh ag nuhignu oolagp̱a genab
    dooṯeb ele amu, ahilag hip̱unin uhuqa madaḵunu tituanom.
  nca-nca: Anutuko Yesu riní eneŋo sitúŋowore sikínani nunowero kheyó tunomo tunoqaró.
    Tunoqiní ŋuro iŋondutuwoyatowó quno ŋuno quhurínani komo tatowó ŋuro topé kama
    tete. Murí ŋuwore Anutuko eneŋo otete roneneŋowí rero tunomo witú yereyote.
  zpz-NTPP: Ñgyoozh bzuu nez mi Jesucrisht, gun nu nac nu pshu reñ mi, orzeꞌ bicy
    sulagy mi dela cyi den. Ni bicy mi par dela den nu nac nu ricy cup den consuel
    lom. Ñgyoozh bicy mi ndeꞌ par nu gabe nu dzi seꞌñ ricy mi. Gulas Ñgyoozh bicy
    cup mi pase̱z num den, nunu wangyicy cuen mi cyi nu bicy den.
  mkj-mkj: Koahs koajoanehdi pwa Christ en meiroangkihla pein Ih pwa Ah insahu en
    wiahla meiroang oau mihn lapwadda dipen armaj kan, jang in arai kin pwojon. Koahs
    wiahda meiroang oauwe pwa en kajalehda doahr Ah kin koapwungla armaj mwohn Ih.
    Mehj, Koahs kin kanangmah apel kin pohnjehjoa dipen armaj kan;
  zac-NT: Dios bëcueꞌzë më Cristo; galguti shtë Jesús bëꞌnë më nadzëꞌë galguti shtë
    hiaꞌa. Iurneꞌ gácaꞌa perdunë si talë rialdí lduꞌu hiaꞌa lëꞌë më de verdá. Bëꞌnë
    Dios zni parë guëluaꞌa më de quë na më justë; pues adë bë́ꞌnëdiꞌi më cashtigu
    ra mënë nabëꞌnë duldë tiempë más guahietë. Bëgaꞌa lduꞌu më lëꞌë rall.
  kyg-kyg: Agaemo mafaꞌneꞌamo kolaꞌaeꞌmo lagesa afita fatago hisuna kavatetiꞌmo aipamo
    leno olateno aipamo falu huno latesiyafeꞌmo mafaꞌneꞌamo muki vayaꞌai apaulagaleꞌmo
    ago alino afole aino ateꞌniye. Akeyaꞌvilagamo Goti vayaꞌamogi hosu kavaꞌmo huꞌnagenoꞌaeꞌmo
    kayoꞌmo oꞌapamino afaꞌa apakeno apataleꞌniye. Huꞌniya kavaꞌalefeꞌmo fatago kavaꞌmo
    huꞌnove, huno alino lave lisiyafeꞌmo mafaꞌneꞌamo muki vayaꞌai apaulagaleꞌmo ago
    alino afole aino ateꞌniye.
  kmk-kmk: Ta induya na si Jesus un mapatoy daḻapnu maipagapu utdit daḻa na, mabayadan
    dat basuḻ dat losana tagu’n mantaḻgod kan siya. Kingwan Apudyus di un mangipail-ana’t
    dit kinalintog na, ulay nu adina dinagusa dinusa dat basuḻ dat tagu’t dit gapu
    utdit kinaanus na.
  cao-NT: Diós jahuë Baquë ani quiha, nohiria bo bax nati. Noba jocha quëshpi ja nani
    quiha. Ja tocani quiha, ja qui no chitimihai cató tsi noba jocha masahacano iquish
    na. Toca tsi ja mëstë ca copihai ca Diós noqui jismaniquë ra. Jabi siri tsi nohiria
    ba jocha copiyamahacani quiha.
  bbr-bbr: Anut nukas Jisas Krais iken onok aru jäkäi mukaun sare mowon. Kiro onokun,
    Jisas nuka roasiret akan amiakap am äpäs opok meiemara, ik ko mesin iken woiok
    epar mota, kon karianas iken onok aru kiro erekapu kau mukowon, okon, rusapai
    Anut ik mesin kasak wa pe rau. Kiro onokun, Anut nukas ko orip orip onok eposek
    miäu ätär mukiäu. Meter roasiret ak onok aru mona, Anut nukas ak kurte wa aru
    mareäwon.
  inb-inb: Chasapika, Taita Dius nirka, Jesucristo wañuchii tukuspa, paipa iawar ichariskawa
    nukanchipa pandariikunata anchuchingapa. Paiwa suma iuiarigmandami pasinsiai tukurkanchi.
    Ñugpamanda maituku pandarii ruragpikunapas, Taita Dius, nukanchimanda iapami llakii
    iukarka. Chasawami tukui chi pandariikunata kungarirka. Chasaka, Jesucristo wañuskawami
    kawachirka, pai imapipas imasa chaiaskasina allilla rurakugta.
  hrv-hrv: Njega je Bog izložio da krvlju svojom bude Pomirilište po vjeri. Htio je
    tako očitovati svoju pravednost kojom je u svojoj božanskoj strpljivosti propuštao
    dotadašnje grijehe;
  box-NT: Le Dónbeenì wó a lè le muinì yìa. Lé bṹn bìo yi ó o Krista mu
    húmú pànká yi á bìa dó mi sĩa wo yi ɓúenɓúen á yúráa mu bè-kora
    sɛ́ndíaró. Le Dónbeenì wó kà síi, à zéenínáa bìo le wee wé à ɓa
    nùpua térén le yahó. Hàrí ho yánkaa, á ɓa nùpua bè-kora na ɓa wó
  ote-NT: Ajua̱ bá pɛhna ra Zidada Jesucristo pa bi du ja ra pontꞌi ngu ꞌnara hña̱ꞌti,
    pa bi hña̱ga ma tsꞌoquihʉ po rá ma̱ca ji bi mani, pa njabʉ nuꞌa̱ tóꞌo da gamfriꞌa̱
    ya hinda ma da zʉtua rá cuɛ Ajua̱. Njabʉ bi ꞌyøtꞌa Ajua̱ pa bi ꞌñudi rá hoga tsꞌʉtbi,
    masque himi hnequihma̱ ngueꞌa̱ po rá ma̱ca pasencia hinxqui castiga ya ja̱ꞌi nuya
    pa xqui thogui.
  wnu-wnu: Qoan Qenu Yisas ag e imurimine dara waramari umb qeru igerama ne munon
    end oabigunor eng wurinou qomon boru eng uburiba. Qomon end ne Qenu wonou qomon
    qoregen eng inimbig ne wonou uyes init munon qoregen qamb igo. Qoan Qenu munon
    qomon boru abari gagt ibag ende at igoai.
  zam-NT: Por cona, Diox mbli le'le' Crist nguth par leque yub Crist mdix cón che'n
    xtol mèn co'se' mque' mèn Crist loo cruz. Nguth Crist loo cruz por cón che'n mèn
    co' ndxàp xtol. No mèn co' ndxela's loo Crist, mèna ne'tyactìide por cón che'n
    xquin mèna por ndxela's mèna loo Crist. Ngòc con'a loo Crist par non mèn no par
    nanee mèn le' Diox nac Diox nalì loo ryete con' ndli Diox, no thidteneque' mcha'la's
    Diox co'se' mteri'th no mtecan' Diox xquin mèn no xtol mèn co' mcua'n mèn ndoore'
    tel' Diox Crist loo izlyo'.
  zyp-NT: Zisu Khri cawh Khazing tah thisai tah ngethainah a tuatu ruapaw tah a tingpaw
    cang ka, ma ngethainah cawh Zisu Khri zingnah thongtah hmuh ruapaw a cang. Khazing
    tah ma a tuapaw cawh a dingnah palangnah cawtah a cang zecawtamaw tatah alungsynah
    tah khahlai tei za tuapaw suanah sahlo khah dangtah lytah a seisai he.
  sey-NT: Ja̱je paꞌina, Maijaꞌquëpi Cristo ju̱ꞌini tsie je̱osi doꞌipi pa̱i coꞌaye
    yoꞌoye sa̱i deꞌhuaye nepi. Ja̱ sa̱i deꞌhuayere ti̱ꞌañe paꞌiji, Jesuni necaiquëre
    papi asa doꞌipi. Cuiꞌne tsoe acohuaꞌi tayo yoꞌoseꞌere coa sa tëto saimaꞌë pajiꞌi,
    Maijaꞌquë. Jesús tsieseꞌepi sa̱i deꞌhuapi. Ja̱je yoꞌoquë i̱ nuñerepa paꞌiyere
    cuiꞌne i̱ quëcoseꞌere i̱ñopi.
  nvm-nvm: God fu Jesu Kurais kuamga fu e fok ijiebuon ise ijefuon guain. God fu vierafero
    Jesu Kurais fu guakma fur e fok ijiebuon ise bu reoijo ijia karauniakafa fu iji
    Jesu kuama fu guain. Regavo fun Jesur e fok ijiebuon unam amaren ijefuon erar
    fu Jesu Kurais ma vierafeno iji God fu ise fuon game arek. Regavo God fu unam
    iji fu kenma ijia fu fuon sanainma ga maturainma iji abe e fok no nijaiduin. Usuibe
    God fu oi dasume isuarigia fine e fok ijiebuon ise iji fuba amarigia giame kuaim.
  mps-mps: Polobadu Godigo Jisas sa muyu, te aga isąma tama agai ni pedaide te dulubo
    kanemego te agade konealubo po dąų wali bidi dabego dwai sę yali te sela sąwaibao
    wai. Te kolesagago Godigo te agai ebo doloba pai kolesaga dabolo ola mani. Polobadu
    Godigo te we bidi augwali dali dua nagame eyu tama augwaligo dwai sę suali goli,
    agai aga nosali yabo sęde homugo kone pelama agai te dwai sę wei ponebeo. Tiali
    goli megi e sogode agai te dwai sę ebo sula tagalobo menio. Aga ogwa isalide
    agai te dwai sę wei ponobo doloba pai kolesaga dabolo hania ola mawai dao. Tama
    tibaso dago koneani, God digi tigidali doloba pai mu bidibao. Tama dago e me koneani,
    te tigidali we bidigo konealubo po Jisasde dąų obaso da, agai augwali doloba
    pai we bidi nogi nogi yaibao.
  pab-NT: Enore atyo axikatya Cristo, atyalihose xaimaholatyaka hiye wainihenere hiyeta
    halitinai tyakekone hoka, Cristo hiyeta kaxemaisatyakeheta iniyalahare enómanenaiha
    maheta. Nikare Enore tyoma hotikisa maheta waiyexe háomane. Toahiya xowaka maisa
    kaholawakita halitinai nómanenai iniyalahare kakoa.
  llg-llg: Manetualain tudu nala Yesus so, fo dadik tunu-hotuk fo bae ita hutan, suek
    koka heni ita sala nala. Tehuu ita musi tamahele neu Ndia, tae, Ana tanggon nala
    ita huhukun. De, daan faa henin, ma Ana mate nggati ita. No leondiak, na Manetualain
    natudu nae, hata fo Ana naketun ndia so, tetebes. Makahulun, Ana nggaleloak nalan
    seli, boe ma Ana hele fo koka heni sala-singgo kala, fo hataholi la ala taon nai
    lele uluk so. Tehuu mete ma Ana ta huku hataholi kasala kala, na, Ndia ta ndoos.
    De Ana soi dalak, fo ela Yesus Karistus bisa lemba nala ita hataholi kasala kala,
    sala-singgo nala huhukun. Hatematak ia, Ana natudu basa hataholi la, nae, Ana
    tao ndoos nakandondoo henin. Boe ma basa hataholi kasala kala fo lamahele neu
    Yesus, na Ana naketu nalan fo kee-dede sala leo hataholi dale ndoos.
  kyf-kyf: -Lagɔ 'yɩbha nɩɩ, -Zezu slu ɔ 'pɩɔn la 'slaka 'bhisa. 'Ɩn ɔ 'slaka nya,
    -Zezu yia nyɩmaa gbʋnyuu lamumni, 'ɩn -wa zʋa ɔ dlɩ -gʋ, wa 'ka tɩklɩmɩmɩe 'yɩ.
    Sanɛɛ -Lagɔ 'yɩbhaa ɔ 'ka -slolu nɩɩ, ɔ mɩ tɩklɩɩ. Nɩɩ, ɔ ka dlɩtie lɛnʋ bha,
    'ɩn ɔ 'nɩ we bhla nyɩma -kaslʋ 'wʋpa wa gbʋnyuu lɛnʋee 'gbʋ. 'Ɩn -slɛɛn mɩa, -Lagɔ
    slolua nyɩma nɩɩ, ɔ mɩ tɩklɩɩ, 'ɩn ɔ 'ka nyɩma, -wa zʋa -Zezu dlɩ -gʋ, tɩklɩɩ
    nʋ.
  tpi-tpi: God i bin makim Jisas long em bai i dai na blut bilong en bai i kapsait
    bilong rausim sin bilong olgeta manmeri i bilip long em. Long dispela pasin God
    i soim yumi pasin em i mekim bilong kolim yumi stretpela manmeri. Bipo God i save
    isi long ol manmeri na em i no bekim kwik pe nogut bilong sin ol i mekim.
  mih-NT: I zaquisi ra Ndyoo sii ra Cristo. Ta i ndoho ra. Ta i sihi ra sa cuenda
    cuatyi maa yo. Ta ma cuxaan ca ra Ndyoo sihin yo tatu sino iñi yo vatyi sati nɨñɨ
    ra Cristo sa cuenda maa yo. Ta i zandyee xaan ra Ndyoo iñi ra ndyehe ra sii yo,
    ta ña cañi ra sii yo cuenda cuatyi i zavaha yo quɨvɨ cumañi ca coto yo Tuhun ra.
  qvh-NT: '@see-verse:ROM.003.024'
  kms-kms: God ni Jisas Kraist tiqi nundog nandi wute buagi nde rar pe yavi ir wi
    di nati ei wute Jisas nei rimbig kin ni mai puaq nindiny. Di ni yumbo ren kin
    puq neny kin te ningg God ni bei nand te pugri ni pripri yumbo ur tuquine kin
    puq nen. Di God ni asi wute yumbo ur brequ mand kin te yembe nem segi waghine
    nas kin te ni tuquine puq nen.
  agn-agn: Si Cristo, sindol tang Dios ang bilang tatang sagda agod tanandia tang
    mapasar tang silot ang para ong mga kasalanan ta asing pinatorok na tang dogo
    na. Animan indi ita ra silotan, kondi mapatawad tang mga talak ta mga magto ita
    ong nandia. Maning ta si tang bindoat tang Dios agod ipaita ang tanandia mato-lid.
    Tenged asing tokaw, inagoanta na lamang tang mga talak tang mga taw ig indi kang
    lagi sinilotan na tanira tenged mapinasinsiaen tanandia.
  nhi-NT: Dios ocontemactih Cristo quemeh se tlatemactil, uan ica niesotzin itcahsih
    tetlapohpoluilistli tla ittlaniltocah inauactzinco. Ohcon ocmochiuilihtzinoh Dios
    nic oquinic icnextis Yehuatzin icchiua tlen yec. Achtoh ica nitepacahyouilitzin
    san oquimixpanauilihtoya nintlahtlacol in tlalticpactlacameh.
  ttc-NT: Te Qtata Dios okaj tsi' te Jesukrist iktza' te jun present te chojb'il te
    qchoj te qkyaqil qetz aj n'ok qwit'b'a' jk'u'j ti'j tkamlen aj telen xhchiky'el
    [twitz krus]; ikxji nqet tyek'u' te Qtat at tkawb'il tuj tq'ab' anke [tb'ay] cha
    oky'ix-oq te qchoj titza'
  dan-1931: 'hvem Gud fremstillede som Sonemiddel* ved Troen på hans Blod for at vise
    sin Retfærdighed, fordi Gud i sin Langmodighed havde båret over med de forhen
    begåede Synder, { [*måske: Soningsdække jfr. Hebr. 9, 5.] }'
  kwj-kwj: Imbihumbwa Gotri Jisas ni ri rumbwewa do nuwe ki sikani me yapweke tiki
    ri hawa fi rihi ti owehenasiwa o fi rihi to sembe rini ni haro hima i kapwa sumbu
    yoko kinani rini ondiyasiro. Woro o ondiyasiro sumbu rihi ti mwe naha ri wosiro
    ti, hima ni kipe ri nandau sumbu rihi ti amwei sukwaro tini nunu ri mekuro. Imbihumbwa
    Gotri ele himiyama hurahama kapwa sumbu ete wu wondaro ti keke sembe enge ri akoni
    amwaka wasa amahani wunu ri ha nambwe. Woro apa do gisi ki hima ni kipe ri nano
    sumbu rihi ti amwei ya nunu ri mekusinda. O keke apa nu hambwandau, Gotri rini
    hima kipe naha, wosini Jisas ni sembe wu haro hima leni hima kipe naha wunu ri
    nandau.
  vie-OVCB: Đức Chúa Trời đã cho Chúa Giê-xu như sinh tế chuộc tội chúng ta, những
    người tin cậy máu Ngài. Việc cứu chuộc này chứng tỏ đức công chính của Đức Chúa
    Trời đối với tội lỗi loài người trong quá khứ và hiện tại. Trong quá khứ, Ngài
    nhẫn nhục bỏ qua tội lỗi.
  kze-kze: Áánútu séna sáwí'o kwéom-beyamba maitiyuwáníntavena Ísu Káráísiti puwínana
    kwená naaemá kumíníye siráimba mináíntávéta séta árai'a mirá kwéiye kwésundayavenaya
    kentáásí sáwí-meyamba kwémaisiyuwaiye. ááémo sáwí'o uráamba Áánútu íma ááéma sáwí-meyamba
    tiména kwemá arupí kwéimba awánanaaontavena séna naaémba Ísu Káráísiti puwéna
    miwítí sáwí-meyamba maitiyuwáníye siráiye.
  lbk-lbk: Inchowan Apo Dios si Jesu Cristo ta siya nan maichaton ay mangaan isnan
    fasol tako isnan eteyna, ta mapakawan tako khapo isnan pammati tako ken siya.
    Siya na nan inikkan Apo Dios idwani ay mangipaila isnan kinalentegna, tay id solit
    inan-anosana nan takho ya inkakatpena nan fasolcha.
  mto-NT: Je̱ Nteꞌyam tseꞌe du̱yaknu̱ke̱ꞌxnata̱jki je̱ja je̱ jayu vyinkujk je̱ Cristo,
    juuꞌ veꞌe ukꞌo̱o̱ꞌk je̱ jayu je̱ tyo̱kin ka̱jx, veꞌem tseꞌe je̱ Nteꞌyam je̱ jyo̱tꞌaꞌnu̱n
    ñáxu̱t ku veꞌe je̱ Jesucristo yakjaanchjáva. Veꞌem tseꞌe du̱tuujn je̱tseꞌe je̱
    jayu du̱nu̱jávadat je̱ts tyuumpeꞌe je̱ Nteꞌyam juuꞌ veꞌe pyaatyp yꞌake̱e̱guip,
    myuteni tseꞌe je̱ to̱kin juuꞌ veꞌe je̱ jayu tyoondu, kaꞌa tseꞌe jatyji du̱tukkuvejt.
  bzh-bzh: Anutu ggooin Yesu raḳ in bë nadiiḳ beḳöḳ keseh in kevoh alam sën ayoj
    na timu vu yi lo hir nġaa nipaya na. Anutu su nevonġ newa newa benevo nyëvewen
    loḳ yah alam hir nġaa nipaya pevis rë, gaḳ yö jom yi ahon. Loḳ mëm vonġ Kerisi
    yam bediiḳ loḳ yah hil bed in bë tato ranġah nabë su kwa nevirek in mehönon
    hir nġaa nipaya rë, gaḳ yi og mehö yohvu benevo nyëvewen loḳ yah.
  guj-2017: ઈશ્વરે તેમને તેમના રક્ત પરના વિશ્વાસથી લોકો માટે પ્રાયશ્ચિત થવા માટે ઠરાવ્યાં,
    કે જેથી અગાઉ થયેલાં પાપની માફી અપાઈ તે વિષે તે પોતાનું ન્યાયીપણું બતાવે;
  jvn-NT: Nanging Gusti Allah wis ngongkon Gusti Yésus Kristus nglakoni pati, nyangga
    setrapané manungsa, supaya manungsa bisa diluwari sangka nesuné Gusti Allah lan
    bisa nampa pangapura sangka Gusti Allah. Getihé Gusti Yésus Kristus tumètès dongé
    Dèkné mati lan sapa sing pretyaya nèk getih tumètès kuwi kanggo nglabuhi manungsa,
    wong kuwi mesti bakal nampa pangapura lan bisa nitèni nèk Gusti Allah nindakké
    sing bener. Awit ing jaman sing wis kliwat Gusti Allah ora nyetrap manungsa, jalaran
    Dèkné kepéngin ngétokké kesabarané.
  byr-byr: Sɨnnawɨ Gotɨyai Kɨraazɨtɨyarɨ dahɨlakakei balaka gamɨre taweꞌ aꞌmweraavɨre
    wagɨla saꞌ mubyaꞌneꞌ walaabakesɨ. Gotɨyarɨ aꞌmweraavɨre wagɨlyabwina sɨnna tɨka
    wɨdaꞌdevulyɨ. Kɨraazɨtɨyarɨ lɨmwabɨzaraavɨna sɨnna tɨka sabwi mubamarasɨꞌnyaꞌnei
    balakelyɨ. Yɨ nabaai sasare saburɨ Gotɨyai “Nɨmɨ yɨdaꞌmaraangeinyɨ yɨdaꞌna yadɨnyainyɨ,”
    neyɨbwarɨdaakwakebulyɨ. Sareꞌ darevɨnyɨ. Kɨgaaꞌ Gotɨyai kwaamuꞌ kave yemwaaida
    aꞌmweraavɨre kayaaꞌnanyanna yeta sabwina wanganakɨna.
  ian-ian: God Jisas kat ay wandɨ maa nɨna kavle vak aywaa Jisas Kraist yiga klandɨ.
    Klandɨ maa God ndɨ kat sɨndɨ, kiyandɨ. Ndɨ kat tamba sandɨ. Nɨn kat ana sɨgiyandɨ.
    God nɨn kat tɨga Jisas kat sɨnda kat nɨna mbangɨ wiyo waavi taagndeyan God nɨn
    kat ana sɨgiyandɨ. God kavle yetɨna vak kat sɨgiyaa vak ana kwagalandɨ. Tamba
    sɨndɨ. Tamba la nɨmba ndina kavle vat yetɨnja vak kat ndi kat ana sɨndɨ. Manda
    kat. Ngɨni wuna nyan kat ndi kat tɨga sɨgiywoun waa walaa ndi kat ana sɨndɨ.
  hun-hun: akit Isten engesztelő áldozatul rendelt, hogy akik vérében hisznek, meglássák
    igazságát. Isten a korábban elkövetett bűnöket elnézte
  mcf-NT: '—Icsaido cuidquid icquimbi nuqui cuidenquio icnuen Nuquin Papan nac —nuqui
    camenuen Nuquin Papan nuqui icsaid bedshumequin Esusded unës uamequin cuidpac
    caondash. Esus tishabi icnuc Nuquin Papan abi tantiaquido cuidenquio icpampic:
    —Yuecshun con Madoded cuidendambi —quequin tantiaquin.'
  kjs-kjs: Gote-me Yesu mea rapasa rabu naana kone kedaa komenalo gisa. Go rabu naame
    Yesu madaa kone rulalima rabu naana koe ele mea rubalia. Enaalinumiri Gote-me
    Yesu maa gisare enaalinu nipu raapu epe-rupa pirinalo pisa. Abaladere Gote-me
    pawa piruma enaalinuna koe elenu pa adaba pirisa.
  mni-mni: Tengban Mapuna Ibungo mahakpu iratpot oina pibi, maramdi Ibungo mahakki
    eegi maramna Ibungoda makhoina thajabagi mapanna Ibungo mahak misinggi pap kokpipham
    oinanabani. Tengban Mapudi achumba chatpani haiba utnanaba Tengban Mapuna masi
    toubani. Mamangngeidadi khaangheibagi mapanna hanna toukhiba misinggi papsing
    adu Ibungona singthanabide; adubu houjikki matam asida mahakki achumba chatpa
    adu utthoknanaba Ibungona makhoigi papsing adu yengsille. Asumna Tengban Mapuna
    mahak masamak achumba chatpani haiba utpire amadi Jisubu thajaba mi pumnamakpu
    chumhanbire.
  yad-NT: Sabayadani̱ Jesucrístu sa̱tidye batye vu̱jyuuchuveda jiyadaju̱, varityi
    vu̱tyuva̱chu simu, jiryatiy sarubedara yinu̱tya̱ nuda vuryi̱nu̱tya̱ju̱ variy.
    Ramuni̱ vu̱dyetya sivaayada vase Ju̱denu ta̱rirya, varityimyu̱ ne samurichenutadedara
    rijyuuchuveda variy didye. Sa̱ntyutya̱damuju̱ ne jimyurichenutadeda variy didyerya.
  mxb-NT: Chi̱ ni̱ ta̱ndaꞌá ñaá Ndios ni̱ kii na ni̱ chi̱ya̱ꞌi na saꞌa̱ kua̱chi yo̱
    xíꞌín nii̱ ná, ta ni̱ ndoo kua̱chi yó sa̱ꞌá ña̱ kándéé iní yo̱ ná. Ta ki̱ꞌo dión
    náꞌa̱ na̱ mií ná ña̱ kúú ná iin na̱ ndaa̱. Ta sa̱ꞌá ña̱ kueé ini Ndios, sa̱ꞌá
    ño̱ó ko̱ ní saꞌa̱n taꞌon na taó kuendá na̱ saꞌa̱ kua̱chi ni̱ kee ña̱yuu ni̱ sa̱
