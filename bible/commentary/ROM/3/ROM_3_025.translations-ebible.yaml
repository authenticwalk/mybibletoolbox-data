    niŋge ndakina ta nu tiŋreknu minit ta ŋgumneŋga kilimok te-mayokmba taŋgo tuku
    une saukam tuku ndin kumumbi wakeina. Taŋamba kile nu tiŋreknu minit sulumba sine
    Kristus tuku son ŋgeg mbal tiŋreknu ŋgam kumuŋ.
  acr-TNT: Ri Dios xuya lo ri Cristo chaꞌ ruma Rire ri ticawex caquirik cuybal quimac
