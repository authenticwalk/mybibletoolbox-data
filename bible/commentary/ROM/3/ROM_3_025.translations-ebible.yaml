  dwr-ENT: ዬሱሳ ሱን ኣሳይ ኣ ኣማኒዴ፥ ባሬ ናጋራው ማሮቴ ዴማናው፥ ፆሳይ ኣ ኢሜዳ፤ ፆሳይ ሄዋ ባሬ ፂሎቴ ቤሳናው ኦዳ፤
