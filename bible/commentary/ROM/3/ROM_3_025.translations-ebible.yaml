    simi vunan a nga onvidit nge por vururutie ken aor rarap veie kegi sar sinavei
    tsokor mi kulou gi ta nga mon muomuo.
  uig-CYR: Худа Уни гуналарниң җазасини көтәргүчи кафарәт қурбанлиғи сүпитидә тайинлиди;
