    തേന പ്രകാശ്യതേ,
  tam-TCV: இறைவன் நமது பாவங்களுக்கான பாவநிவிர்த்தி பலியாக கிறிஸ்துவைக் கொடுத்தார்.
    இயேசு நமக்குரிய தண்டனையைத் தாமே சுமந்து, இறைவனின் கோபத்தை அகற்றி, நமது பாவத்தை
    நீக்கிப்போட்டார். எனவே அவர் நமக்காக சிந்திய இரத்தத்தில் விசுவாசம் வைக்கிறவர்களுக்குப்
    பாவநிவிர்த்தி உண்டு. முற்காலத்தில் செய்யப்பட்டப் பாவங்களை இறைவன் பொறுத்துக்கொண்டு
    அவைகளைத் தண்டிக்காமல் விட்டிருந்து, அவற்றிற்காகவும் பாவநிவிர்த்திச் செய்து, தம்முடைய
    நீதியைக் காண்பித்தார்.
  mit-NT: Vàchi nì chitnùní ini Yua‑nda Dios ñà‑cunduu Jesucristu ana icúmí cui, te
    cuìtià nìì‑yá, dandu nsidaa ana cahvi xi ñà‑ndùá nì quida‑ya, mà nsínúú gá ini
    (Yua‑nda) Dios sàhà cuàchi‑ne. Te sàhájàn cundaà stná ini nèhivì ñà‑vàtùni nì
    quida‑ya xì nèhivì sànaha na ní dàyáha uun‑ya cuàchi‑ne, te nì quidandee gá ini‑yà
    sàhà‑né.
  ceb-ULB: Ang Dios naghatag kang Cristo Jesus isip pagpasig-uli pinaagi sa pagtuo
    sa iyang dugo. Siya nagtanyag kang Cristo isip pagpamatuod sa iyang hustisya,
    tungod sa iyang pagsalikway sa nahiuna nga mga sala
  ces-LB: Jeho krev prolitá na popravišti je pečetí smíření Boha se světem. Až dosud
    Bůh trest za naše viny pouze s nekonečnou trpělivostí odkládal; nyní je však vložil
    na Ježíše Krista, který pro ně zemřel. A tak jsou nám definitivně odpuštěny; odpuštěny
    všem, kdo tuto Boží nabídku smíření přijali. Tak Bůh z hříšných dělá opět bezúhonné,
    aniž sám cokoliv slevuje ze své spravedlnosti.
  mkn-mkn: Tuhan Allah su kasi tunju sang Yesus ko jadi korban tutu malu yang hapus
    buang kotong pung sala-sala dong. Ma kotong musti parcaya sang Dia bilang, Dia
    tarima ame kotong pung hukuman. Jadi Dia kasi tumpa Dia pung dara, deng mati ganti
    sang kotong. Deng bagitu, Tuhan Allah kasi tunju bilang, apa yang Dia putus ame
    tu, batúl. Dolu, Dia talalu sabar, ais Dia pili ko lupa buang sala-sala yang orang
    bekin dolu. Ma kalo Dia sonde hukum orang yang sala, Dia sonde adil. Jadi Dia
    buka jalan ko biar Yesus Kristus bisa pikol ame kotong orang sala pung hukuman.
    Sakarang, Dia kasi tunju sang samua orang bilang, Dia bekin yang bae tarús. Ais
    samua orang sala, yang parcaya sang Yesus, Dia putus ko cap sang dong ke orang
    hati lurus.
  pol-UBG: Jego to Bóg ustanowił przebłaganiem przez wiarę w jego krew, aby okazać
    swoją sprawiedliwość przez odpuszczenie, w swojej cierpliwości, przedtem popełnionych
    grzechów;
  qxh-NT: Alli ricamänanchipaj Washäcuj Jesústa caćhamuran. Juchanchi jungacänan-raycur
    wañuyman ćhayachiran. Jesús juchaynaj car, quiquinpa caway-bïdanta jararan Tayta
    Diosninchipa ullguyninta jasacächinanpaj. Chaymi payman yupachicuptinchi, alli
    ñawinwan Tayta Diosninchi ricaycämanchi. Unay runacunatapis jucha aparicushanta
    mana jurgaparanchu. Manchäga paycunapäpis cawayninta Jesús jaranan captin, juchanta
    mana jurgaparanchu.
  nwi-nwi: Kughen rɨmnher-pə kɨn Kristo mə In sakrefaes; nɨtawɨn rɨmɨvəh narpɨnien
    mɨne niemhaa kape Kughen tuk təvhagə hah. Kɨni Kughen raməspir təvhagə hah mɨnə
    kape narmamə nɨpɨg kamhani nəfrakɨsien mə Kristo rɨmamhə tuk əriə. Kughen ramor
    swatuk a mə tukrhajoun mə kafan norien in ratuatuk huvə, meinai ye kafan nətərɨgien
    yame rapomh, in rɨpəh norien narpɨnien tuk təvhagə hah yame narmamə kɨmɨsor kupan.
  kmo-kmo: God riita Jisas riina ma yenya harek, rii harek, ma ye riina hiki siitiichichawak,
    rii ma yechi kapasek boboyen bachi tawa nobo siir. God riita Jisas riina ma yenya
    heechi riita nona mukuchir God riiti misomak maka siik tawa boboy. God rii mashi
    tar ma yecha kapasek boboyeka tarin, God riita ameya saka pirek.
  agr-agr: Apajuik ashí aentsun dekamtikauwai, aentsú tudaujin tsagkujata tau asa,
    Jisusan mantamnati tusa etegkauwa nunak. Nunak niina numpe ukaejamunum imá niinig
    kajinas anentaimainak aentsú tudaujish tsagkugnagtinme tusa dutikauwai. Yaunchuk
    tudau takasbaunak Apajuik pachitsuk idaitugmasui, tujash yamai Kristu jutii tudaujin
    juki mantamnamunum, Apajuí dekaskenum tudaun suwimkan suwa nunak iwainmamkae.
  kyc-kyc: Anatumi Yesu namwana koo dupwana lao kumala pena leyamo dokome wambu Yesu
    kapa ingingi lao suu pyarami dokona nakama koo dupwa nyuo kame sakamira ingilyamo.
    Anatumi dopa pyuo Yesu kumala penale leyamo dokome namwa baapa rolo parama kata
    doko panasi sipyamopa kandelyamano. Anatu ipyapala wambo dokopa wambunya koo dupwa
    mee kame sakaya.
  urd-GVU: کیونکہ اللہ نے عیسیٰ کو اُس کے خون کے باعث کفارہ کا وسیلہ بنا کر پیش کیا،
    ایسا کفارہ جس سے ایمان لانے والوں کو گناہوں کی معافی ملتی ہے۔ یوں اللہ نے اپنی
    راستی ظاہر کی، پہلے ماضی میں جب وہ اپنے صبر و تحمل میں گناہوں کی سزا دینے سے باز
    رہا
  yre-NT: Zozi Crizi 'bɔ zɩɛ, -a 'bɔ nɛn Bali -a 'pla 'nan 'e 'ka yiba "plan da 'sraga
