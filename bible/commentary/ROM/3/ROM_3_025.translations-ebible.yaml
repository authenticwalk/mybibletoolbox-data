    reke sosoali. Nutu ke kuma minmina ta pangakosining ka baingana e tupu ka ine
    malo ba ke sane ale baingarea reke sosoali ra ri ke kuma ki ka kae re pala.
  dif-dif: Ninaia Godali kurana wonti murlali ngankana poto ngumu morlalu ngundranali
    nunkani kumarani, nunkani talkula wondraterila, ngangau madlentji, ngopera matja
    pantjina, bulu najinanto Godaia manjuni.
  gam-gam: God nono elle kumbso awo tonda mal mopin, ba une dje worika, Jisas kal
    wo yene meyamiye toi al nono pillgi djipin dal, God nono singare ke yepin ge kere
    awo, natonda. Kamasa una singare ke yemaka, God kane kanan molo natoi ge, une
    nono ombine dje awi kanmon, yene singare kune paro mal yei.
  nou-nou: Edo God mi Iesu betarase ititisira teta embo mi rorou itido era awodo awasedo
    embo Iesu tumonda adera awa God mi ungoda wasiri bebegae awa kotembedo doadira.
    Edo embo God ga da umo jigari ewamei adera ainda emboro awa isaga adi sedo God
    Iesu itiri bugudo bebetisira. Edo matu awa God embo da wasiri bebegae awa gido
    riroga itae ainda be awa umo Iesu itari bugudo betadira ainda iji awa simba ise
    gido.
  mqb-NT: Mbərom a slənay anan, anga aday â mac à yime sə ɗo ahay fok, aday mez
