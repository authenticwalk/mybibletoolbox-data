    Mbərom i pəsen anan ines anahan kutok. A ga kətanan nà, anga a nan sə ɗakay anan
    nə winen ɗo ɗiɗek awan. Ines sə ɗo ahay sa taa ga ataya nà, Mbərom a taa ga kawa
    a canan atan bay,
  ape-B: God natalih Krais Jisas nanaki chanu nagak ali ananig butog gwotukwle gwouh
    ihech elpech. Gwouh echudak elpech douk chasuh anan Krais ananin balan dadag chagipechen
    uli. Namudak ali God wo nyihihichinu nukli ulkum mulomu yowenyi echech cheneken
    uli e, wak. Nenek enyudak umu nugilapapu ananin duldulinyi pasin umu nohwalapu
    duldulipali elpech umu. Susubati Anan nape meyoh wo nuklimu nubemech yowenyi pe
    umu enyudak echech cheneken uli yowenyi e, wak.
  grc-F35: ὃν προέθετο ὁ Θεὸς ἱλαστήριον διὰ τῆς πίστεως ἐν τῷ αὐτοῦ αἵματι, εἰς ἔνδειξιν
