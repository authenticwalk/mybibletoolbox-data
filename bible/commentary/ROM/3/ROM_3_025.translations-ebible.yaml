  cav-NT: 'Yusuratu Jesús majushahua ecuana emajuuque. Quijehuetihuatu ami. Ecuana
    tuaqueja catyatihuaju, Yusura tuque ecuanaja jucha cuana apupashaya. Yusuratu
    quisarati ahua; ejeque cuana tu majutaqui: “Ejeque ni majuya ama, tumetu jucha
    cuana tsujetyatanaya ama”. Yusura quisarati iyahua eque ama ni juquena juhua,
    tume taa tu tuque tuyu ama juquena juhua. Yusura yahua iyahua equetu ecuita cuana
    cajuchatihua. Dyaque cuitatu tsunutacuare Jesús jucha cuana tsujetyaqui maju ishuque
    cuadisha ishu. Dyaque cuita tsunutatsutu ecuita cuana jidama juyaque amena nime
    aputahua bucha jucuare. Amena Jesús canerecati, maju jadya juhuajutu ejitaju juhua
    Yusu nime aputamaque.'
  kgp-NT: Topẽ ne Jesus fẽg', ti hã tỹ ẽg tỹ Topẽ vĩ mranh tỹ tũg' hen jé, ti ter
