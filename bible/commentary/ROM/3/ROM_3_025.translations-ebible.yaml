    arỳm me ja jaxwekam ngryk kêt. Be, ja kadjy ne pĩte''y''ã wajêt. Ne mỳjja ''õdjwỳ
    kadjy ne Jeju pĩte''y''ã wajêt. Me kute Metĩndjwỳnh kute katàt meo baja mar kadjy.
    Kute katàt memã axweo pãnhkumrẽx ja mar kadjy. Amrẽbê: pĩte''y''ã jêt kêtri ne
