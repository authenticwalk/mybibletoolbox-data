    ka tekwa lo mae iko 'ali kwatea ta kwaikwaina fala ioli gi sulia fafuna lia.
  mmo-mmo: + o 3:25 Ep 1:7*Anutu yoo taato Yesu langaah lak sen yimb-ambe nihees kaasêêh-ato,
    ond manyinjo tu mop sen Anutu kawiiy omaahonôôn-ate nipaya na de ji sil anivasaa-to,
    om hil alondpayo na timu vu Yesu ond mem. De bôôy ond Anutu me-nawiing naha naha
    in nambe bu nyevahaan dukanaah hil-ate va nipaya sen lawiing-ato le, malis, yoo
    puvu yi hôôn ondeey wiing Yesu Kalisi laam in nambe taato Anutu langaah naambe
    yi omaaho nivalok.
  ncu-NT: Kristoo Yeesuu mɔ dɛɛ ne̱ Wuribware̱ a lee sa ane̱, ne̱ Kristoo a ba mò̱
    fɔŋfɔŋ mbo̱gya bo̱ lɔŋŋɔ se̱sɛ na Wuribware̱ ke̱bo̱ŋtɔ‑rɔ. Se̱sɛ ya kɔɔre̱ amo̱‑ɔ
    gyi, a waa kusuŋ timaa a a bo̱ sa mò̱. Wuribware̱ a waa amo̱‑ɔ ne̱e̱ bo̱ kaapo̱
    fe̱yɛ o gyi ase̱ŋ kpa se̱ ne̱e̱. De̱daa de̱daa‑ɔ ne̱ se̱sɛ a le̱e̱ e̱bɔye̱ ko̱waa,
    ne̱ oo nyite mò̱, ne̱ mbe̱yɔmɔ fe̱raa ɔ yɛ bamo̱ ne̱ ba kɔɔre̱ Yeesuu ba gyi‑o
    gye̱ ase̱sɛ timaa‑o.
  cni-NT: Itiancaqueri itomi, icamimentaquee, aparajatimentajeitaquee iriraja. Meeca,
    ariorica aquemisantaqueri, moncarataca, eiro iquenqueshiretajirotsi aisati antajeitaqueri.
    Aisati peerani, tequeratani impoqueni aca quipatsiqui Jesoshi, te iroasanquejeiterini
    Tasorentsi yora quemisantatsiniri. Iotitani coajica incamimentajeiteri iriori
    Jesoshi. Irootaque ayojeitantacari icameetsatasanotaque Tasorentsi aisati ineacameetsajeitaqueri
    maaroni quemisantajeitiriri Jesoshi.
  eng-WMB: whom God sent to be an atoning sacrifice through faith in his blood, for
    a demonstration of his righteousness through the passing over of prior sins, in
    God’s forbearance;
  zaw-NT: Baxhaḻ Dios xi'nni, Jesucrist, te cuajni lo crujz nez loj rebejṉ te si'c
