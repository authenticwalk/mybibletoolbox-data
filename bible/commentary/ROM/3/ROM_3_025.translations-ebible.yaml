  mox-mox: Vonahaqiaqi, Yaubada Ieisu vetunei mai ʼidaya eda luveifana sabi ʼavalana.
    Ta baʼe ʼinega Yaubada ena gamosoala tomotau eda ilivu luveifana weaqina giveluaʼuya.
    ʼEguma kana vetumaqanea Ieisu sulalina ena inoqa ʼinega yawaina vegubayea weaqida,
    e ʼinega kana vetunutunuqa Yaubada matanaya. Lova Yaubada ena bibitaqo ʼinega
    tomotau edi ilivu luveifana weaqina ge daluvematasabudi, ta baʼe ʼitagana ena
    luvine tunutunuqina ʼinega tomotau eda luveifana ge naveyani kavokavovoyei lova
    ʼidewani. ʼInega Natuna vetunei mai eda luveifana sabi ʼavalana, ta tomeqabu Ieisu
    niʼa ivetumaqanea, e wese Yaubada ʼawatunutunuqedi.
  kew-kew: Gote-me Yesu mea rapaasa rabu niaana kone kedaa omenalo gisa. Go rabu niaame
    Yesu madaa kone rulalima rabu niaana wae yae mea rubalia. Onaanumiri Gote-me Yesu
    mea gisare onaanu nipu raapu epe-rupa pirinalo pisa. Abadere Gote-me pawa pirua
    onaanuna wae yaenu pa adaba pirisa.
  dww-dww: Mamaitua Yesu Keriso ya vine be ya guri da kosininama ya rauḡini da banaga
    matabuda dà gewagewama e koḡa porena deḡoda tài sumaḡena. Inam kedane Mamaitua
    yai kataidana da tauna didimaninama, baninama boni tauna banaga adi gewagewae
    ya kitakita poredina be nam i kovokovoḡidina. Be yodi inam gewegewedima Yesu kosinine
    yai maesidina.
  twi-ASANTE: Onyankopɔn somaa Kristo sɛ ɔmfa ne ho mmɛbɔ afɔdeɛ mma yɛn. Kristo de
    ne mogya maaeɛ, sɛdeɛ ɛbɛyɛ a, gyidie a yɛbɛnya wɔ ne mu enti wɔbɛgye yɛn. Saa
    afɔdeɛ yi ma yɛhunu sɛ, mmerɛ a atwa mu no, Onyankopɔn nam boasetɔ ne adom so
    de bɔne kyɛeɛ.
  aoj-aoj: God nihimbaꞌmasana alihina amam nematawa hiasi naꞌamba. Anen nagaꞌ esimbel
    ananimbeli balo baliꞌamona okom wandafunai Godi ma bagakwaha waf awafi epes mamahisa
    sagahapifanai. Gaꞌ Krais Jisasi atin deiꞌ God nihimbaꞌmapa waf ananifi usiꞌifi
    hililiꞌi naꞌamba. Fowaꞌ nandaꞌ esis amam nematawa saꞌombemas eaꞌ ina nogwamasa
    waf awafi esis sandaꞌafi, owaꞌ.
  cbv-cbv: Jon jã́tih moón ĩ yéej chãjatdih íij enna yʉhna, Dios queétdih ãt peéh
    chãjcap wʉt jĩ. Pánih peéh chãjcan yʉhna, yoobópdih chãjni jʉ́ʉtat tʉ́ʉt niijná,
    caanjéh Jesucristodih ãt wah deya bojjip taga, jwĩ yéejat jíib wʉn wʉ̃hnit, ã́ih
    meépdih ã yoh wʉ̃hat pínah niijná. Pánih wʉn wʉ̃hna, ã́ih meépdih yoh wʉ̃hatdih
    jwĩ tʉ́i jenah joyóchah ennit, Diosboó jwĩ yéej chãjatdih ã íij cádahna caá. Pánih
    chãjnit, jon jã́tih moondíh ĩ yéejat jíib peéh chãjcanjeh, Jesús nihat cã́acwãboodíh
    jwĩ yéejat jíib bʉʉdáátdih ãt jíib chãjap wʉt jĩ. Páant ã chãjachah, Dios ded
    pah ã niijátji pahjeh yoobópdih chãjni ã jʉmatdih jwiítdih ãt jéihyanap wʉt jĩ.
  taw-taw: God ne Jisas nop sɨbog ñɨbal tek ñek, ne kumɨl nɨkɨm ne sogek, binɨb mɨdupsek
    tap si tap tɨmel gɨpal ak tɨg walɨg gɨyokɨmuŋ tek lup. Anɨb ak God chɨnop yomub,
    ne bɨ suŋtep mɨdɨl, pel yɨpɨd gɨl gɨtep gup. Bɨlel ne binbɨ okok kɨlop nɨŋɨd,
    kɨmɨgel mɨdɨl, tap si tap tɨmel gelɨgɨpal anɨb okok gos nɨgɨlɨg ma yolɨgup.
  jic-NT: Dios jas tjejyama Jesucristo nosis nt'a. Dios ma quelel jis capj tyüla yupj,
    mpes jas tjejyama Jesucristo. Cus tyüla jupj gente mpes, ne tepe'e jupj yupj mpes.
    'Os tepyala gente pjü malala la tjajay mpes. Yupj niná japon na, Dios perdonar
    la siji malala la tjajay yupj. Jesucristo po'o japon na, perdonar la siji. Dios
    jostsja gente ca sin mü'üsüs jupj ma nyuca p'in gente malala lajay na quinam,
    nin mpes cus tyüla Jesucristo. Yas nam, gente malala la tjajay na, ma jis capj
    tyüla neneyawá.
  zap-NT: Dëdyuzh nak ne wxaal Jesucrist nee gyëzlyuree, chen por xren Ne ne yzhe
    chene guet Ne gak perdon xdol yrandxee mén ne rlaleedx Ne. Wlaa Dëdyuzho chen
    gaknyoo ne ryal yra ne rlaa Ne por ne rap Ne pasens mén, wundet Ne kwent yra dol
    ne wlaa men chekwlo,
  wer-wer: Anutuuk Yesu pi wel wiin iit yangerak ngentiin omën pourö piin kön wi kosang
    wasën tiarim saunat won nuwesak Anutuu naë nuulëëpënëak wes nimëa. Ngaan panëër
    Anutuuk omnaröen wiapre kor elmëak pitëm saunatë kangut teënt nemangkën ëa. Pël
    ëautak peene pöt, pim wotpil yewesa pöt pet elniipnaan Yesu tiarimëën wel wiipënëak
    wes nimëa.
  ipi-ipi: '@see-verse:ROM.003.024'
  qul-NT: Dios Jesucristota churarkan, juchamanta wañunanpaj, jich'aska yawarninwan
    perdonananpaj. Chaywanpas creejcunallata perdonan. Ajinapi Dioska ricuchicun justo
    caskanta. Manaraj Jesucristo wañojtenka, Dios pacienciacuspa juchasapacunata mana
    castigarkanchu.
  ter-NT: Koati Kristu itukóvo noívokoe Itukó'oviti óvokeovo itína kuruhúke, koane
    poréxopea ésa'i itúyopea pahúnevo ûti. Yoko poéhane kutípea ûti konokóvo. Kixínoakeneye
    Itukó'oviti, koati kouhápu'ikoati póneovo ne kixoku itúkeovo yaneko koseána xanéhiko
    pahukóvoti yanekôyoke enepo akô'o ipihápana.
  bmr-NT: Moocaani Cristoco miyamɨnaa imitɨhallɨvɨ guijenɨsuhi. Jaamaño diito imiyaavuguusumi
    diitoco taajasuubo. Jillɨ moonɨubo iimihuseque igaajasuqui sɨɨcɨjeo imitɨ icarunoco
    ajaabɨcɨuboro jeecɨvotɨɨbo fatyuubo.
  fuf-fuf: on mo Alla toɗɗii wonugol sadaka fii, rewrude e ƴiiƴan makko ɗan, no gomɗinɓe
    mo ɓen heɓira yaafuyee junuubaaji. Alla waɗi ɗun fii ɓangingol peewal mun ngal,
    ko fii o donkinaali ɓee waɗunooɓe junuubi feƴƴunooɗi ɗin fewndo muɲal makko ngal.
  bhl-bhl: Keyemsomi, num abin kuluko, nukalem yan wa daoko, kuanse kasike kame, nimin
    kunum waneng nute mak Yesus elo “Fein!”, anguw tewe, Sunbin-Got e num sili sili
    nam be sak misim kuw kulu koyemkabe te. Kate, Yesus em kawin dim kaleelo teleko,
    kuaninba bise ding dim bakate, Sunbin-Got e Yesus em num dim kuanoke be atemse
    kasike, e kawtiw biim sili sili nam kukuw beem yan wa fongate akate duyeminba
    kekakawkabe te. Kate kame, kawtiw alik alik nu Sunbin-Got em kiol kuw kukuw be
    fein atemkabuluw te. Nimtew angom? Yesus em kuaneko, num yan wa kuluko, num abin
    kuluse kitil beem dulum elote kunum waneng alik alik nu Sunbin-Got em kiin dim
    e kiol kuw sen so banim kunum waneng kekabuluw kasike.
  ons-ons: Anutuŋo seukeakane ra mangane, eŋe gegeine qaisik kaki, weŋemineŋo ŋei
    korop eŋe detlukakei, eŋane borikineenane turuŋ saukki siukke. Anutu eŋe masi
    yewa okangi paki, tanik manik koboboine ea wane kine ma wakonge. Mo alakan yemo
    eŋe loloŋone more, ŋei eŋane borikineene yewa qeliŋgi pake.
  con-NTPO: Chigaja Jesucristoma moen cuintsu tise anjampa tssansi egae tsincon'choma
    ccuchaye. Nane a'ija Jesucristove in'jan'da tsu va ccushaen'choma isu'faya. Tayoe
    Chigaja a'i egae tsincon'cho shacane iñajambe'yi ronda'je. Tsa'ma ja'ño Jesucristo
    papa afepoensi tsaite'su shacama'qque Chigaja ccucha Tisuja ño'a qquen canjaeñe.
  ghs-ghs: Oi Ohongai Dzesuke asatemi noho dzuui abiho hasa ma pona naatemi nokoho
    kahosa agoba baaoraike qagaumami abi nooka tani naatemi Ohongaho pobi ooqata meenoma
    naatorai.
  peg-peg: ଇସ୍ୱର୍‌ ଜିସୁଙ୍ଗ୍‌ ଦାନ୍‌ ହିତ୍‌ତାନ୍‌, ଇନେସ୍‌ ହେୱାନ୍ତି ହାକି, ହେୱାନ୍ତି ତାକେ
