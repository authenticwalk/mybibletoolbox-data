verse: ROM.003.016
translations:
  kpx-kpx: Abuna oleve keve tiliege ata aiogevei havegei.
  okv-H: eto enana peka umbae avoeto enana ta pambari degi amo osaga te sosou purisa
    te mihia
  tbo-tbo: Meka hai nae uyahihi naka uyawe apapoe po winugoapapoe u uyawehi e memae
    ma he nenehaleya.
  mal-C: നാശവും ദുരിതവും അവരുടെ പാതകളിൽ ഉണ്ട്.
  grc-SR: σύντριμμα καὶ ταλαιπωρία ἐν ταῖς ὁδοῖς αὐτῶν,
  bgc-bgc: वे जित्त भी किते जावै सै ओड़ै नाश अर क्ळेश लेकै जावै सै,
  khz-khz: geria lakalaka kapurai kala lovolovo e rakava geraokwanina.
  deu-TKW: Zerstörung und Unheil auf ihren Wegen;
  zsr-NT: Gátiꞌtëz ga taꞌdödëꞌ tuꞌsnitiëꞌ len tuꞌsacaꞌ ziꞌë lzaꞌquëꞌ.
  lin-lin: Na bisika nyonso oyo balekelaka, batikaka kaka libebi mpe pasi ;
  hns-NT: Oesab sagaro doesar manai log ke bielwaaike moesiebat me daar dewe hai.
  noa-E: amach wënʉrrʉmpierr sĩi õor dau aphʉʉ apijuuta ẽkhaajerram.
  eng-EMTV: Ruin and misery are in their ways;
  mib-NT: Te ndé‑ni cúu‑ni nuū cájica i te squɨ́vɨ i jnūndóho jeē jnahnú ndetū ñayuu.
  lif-NT2: खे़ङ्‌हाॽ आत्ति मे़बेःक्‍साङ् मे़म्‍भै नु तुक्‍खे लाक्‍खे मे़दारुॽ,
  xnj-xnj: Poha pevihamba vihalabisa na kuleka mang'ahiso.
  mmx-mmx: la dik paxaru levesongsongot mi lainbulu at levengkot axap nedi dit pas
    teren.
  cbr-NT: Uinu cara cuania anuxunbi ca 'atimati banaquin masá nuitumianan uni 'atimamia.
  tee-NT: Junta tat'ajun ju yu'unch ma na talak'alhini ju is'atsucunti'an ju ali'in
    lapanacni chai na tamamak'alhk'ajni ju ixt'alapanacni'an.
  eng-LSV: Ruin and misery [are] in their ways.
  cak-NT: Xabachi' (Xama'anchi') yek'ax-wi niquiyala' can bis y ruquiy (k'axon).
  pah-NT: Perope g̃a oho – pevo g̃a ojipe'g̃a mbotegwetegwetei g̃a mbovy'are'yma,”
    e'i.
  sja-NT: Mãɨrã wãrutamaa ne-inaa k'achia oo wãpata awaraarãmaa mãik'aapa awaraarã
    t'ãri p'uapipata.
  xed-xed: Inda tvi labə hahəŋ ná, nda hwanzaɓa inda vli, ta wahu inda mnduha.
  mks-NT: Ta ndá nu̱ xínu̱ na̱ jándoho na ini ña̱yivi jándacoo ndáhví ñahá na̱.
  gfk-S: Ma ta ira nudi hinana di hatawat sene mon no haragawai ma ra tirih.
  bmu-bmu: 'Könaŋini goŋgii maljeaŋgö aiwesökŋini kewö akza: Denike lilikömakzei,
    miaŋgöreŋ mönö köndeŋ-möndeŋ aketka ambazip uruŋinan böliba kömbuhi-makza.'
  dgz-dgz: Ambagan amuinewa, koewa ge bagu sisi ewamup yonen iwan.
  eng-GNV: Destruction and calamity are in their waies,
  zaa-NT: Puro sufrimiento runi cą gaỹa tediba lugar ría cą hàstaá qui'ni rul·lùỹa
    cą latsi' ca enne',
  eng-WEBSTER: 'Destruction and misery are in their ways:'
  guh-guh: Itsabelia jinavanapa, bejiobiaexanabiaba itsamonae.
  bon-bon: Ngänu gyene teepi cewe ne liba yaabmalusi, pita piiyepu mäpu puma birige
    teeme niiya mule name pi.
  nhw-BL: Campa hueli yohuij, quintlaijiyohuiltíaj huan quintequipacholmacaj sequinoc.
  swh-ONEN: maangamizi na taabu viko katika njia zao,
  wbi-wbi: uvunangifu nu lupumuko fili mu sila saave.
  bba-bba: Kpeerɑbu kɑ nuku sɑnkirɑnɑ nu rɑ n wɑ̃ɑ ben swɑɑ sɔɔ.
  eng-KJVCPB: 'destruction and misery are in their ways:'
  kgk-NT: Oho ha-rupi ojohu va'e-pe ogwereko asy asy, hese ndaija'éi-gwi.
  waj-waj: Iya nuaida varida ngiari seenaiyaki maisamaisai aataruuyauvaa iikiaavo
    iya ausaiyauvo mmuaararaivai.
  cpy-cpy: Ipampitha-wokita-piintziro ikineetzi ithonkan-teetzi, ikoyi ikemaatsita-kaanta-waetyaa.
  ekk-PKP: Nende tee viib hävingusse ja õnnetusse;
  mpx-mpx: ebo ga nihi noek, yaka gamagalau nihi apapanak-agil ge nihi papalomwan-agil,
  wbp-wbp: Ngulaju kuja kalu nyarrpara-wana-puka yani, ngulangkuju kalu nyiyarningkijarra
    muku pirri-kijirni manu kalu-jana yapa ngalya-kari warru murrumurru-mani!
  luo-luo: kethruok kod masira ni kamoro amora ma gidhiyoe,
  nhe-NT: Campa hueli yohuij, quintlaijiyohuiltíaj huan quincuesolmacaj sequinoc.
  aii-aii: ܚܪܵܒ݂ܵܐ ܘܫܲܩܝܼܘܼܬܵ‌ܐ ܒܐܘܼܪ̈ܚܵܬܵܝܗ‌ܝ ܝܢܵܐ،
  esk-NT: napmun aullaqamiŋ piyaqquiñiaqhutiŋ iñuŋnik suli sakiqniuqtitchipḷutiŋ.
  msb-msb: Nagaparuba kag nagapamundo sinda bisan diin sinda magkadto.
  cpa-NT: Lø²chi² jmø³uai¹² ta³cøng² juu¹² ja³dsø²lé²dsa.
  dso-dso: ସେମନ୍‌ ଜନ୍‌ବାଟେ ଗାଲାଇନି, ତେଇ କୁରୁପ୍‌ନାସ୍‌ ଅଇବାଟା ଆରି କସ୍‌ଟ ଅଇବାଟା ଉବଜ୍‌ଲାନି
    ।
  meu-meu: Hahebua-tari bona hisihisi na edia dala ai mimia,
  yva-NT: Uta no rui rui vayave wo siurije muno ana nsosobe raugavere.
  dgc-dgc: Palagi side a méngloko ta iba a tolay, a pahirapan de side.
  zpm-NT: loxaque guieḻnë, loxaque guieḻzi rsaṉ zho zaatne rded zho.
  hix-NT: Henta kom tàtontokony hana, àto rma anàhnohno yeryatxhe. Eryewhamnohno rma
    yeryatxhe.
  sim-sim: Uhu yanga yanga os li yawa mishi li uwak kavak nanda sir.
  npi-ULB: विनाश र कष्‍ट तिनीहरूका मार्गहरूमा छन् ।
  cgc-cgc: Bisan indi danen an punta, pagubba danen pangabui an ta duma daw papabellayan
    man.
  tim-tim: Akto itiŋ gulam meyekmâ welam yeŋeâk mem miap panmai.
  yor-yor: ìparun àti ìpọ́njú wà lọ́nà wọn.
  wos-wos: Wungi ye di deka yindaka yambumbu rekwa du takwaré haraki huruta wunde
    du takwaré néma xak di hwe.
  emp-NTPO: Ãdji wãbʌdaza djãrã bia pananada ãrĩnaped̶a bia mĩgabibadaa.
  eng-F35: ruin and wretchedness are in their paths,
  ind-ind: Ke mana pun mereka pergi, mereka membuat kehancuran dan kesusahan.
  pes-OPCB: هرجا می‌روند ویرانی و فلاکت برجای می‌گذارند.
  mpt-mpt: I ina bianiba bib mak bib mako haabianiba naka mak unang maki kukub misiamo
    omkaye bianiba i bobolo ilum omkaye binabiobe.
  ssx-ssx: Mandane mandane puaata꞉ ala꞉ta꞉ ala꞉ta꞉ hoeyaota꞉ wanda꞉hali make ka꞉nda꞉ma꞉
    homao halememe.
  mkl-mkl: Bii ɑ̀ bɔ fei idei kukpɑ do inɔ kufɔi ɑ̀ yɑ jɔ̀ bɛ.
  gaq-gaq: ମେଇଂ ଆଣ୍ଡିପାକା ୱେଆର୍‍ଏ ଆତ୍‍ଅରିଆ ବିନାସ୍‍ ବାରି କସ୍‍ଟ ପାଙ୍ଗ୍‍ଏ ।
  gof-RNT: Entta ogiyan dhayoynne qohoy de7ees.
  unx-unx: ଇନ୍‌କୁ ଜିୟନେ ନାଗେନ୍ତେ ଆଡଃ ସାସାତି ନାଗେନ୍ତେ ସବେନ୍‌ସାଃତେ ସେନାଃକ ।
  gah-gah: Mihina atoka vauna hizeaká noive.
  lcm-lcm: Kari keve selen kipo pasal singina kipo ultaliung ia velai ani tagoeng
    na mamakus.
  aer-aer: Apmere arrpe-anenhele untherle-apemele, itne arne akurne akwete mpwareme,
    tyerrtye areye atnerte akngarte-anthurre-iwemele.
  qvc-NT: Chayshina rurashpaqam, achka runakunata dañachishpa, ancha llakichinllapa.
  tgl-ULB: Pagkawasak at pagdurusa ang nasa kanilang mga landas.
  cbs-NT: Janida niake niakekin pubenkin nuitapawakin jawada yamawamiski.
  xtm-NTPP: Ka xndoo nda'vi ka xndoo kee i ichi ka jika i ma,
  nnq-nnq: kila pabajenda kwipulana nu kupoteka.
  bao-NT: Mʉja ca tii niirijea, tii yaio baterique, ñeeja manirã tuaricaro ca tiirije
    wado niicã.
  san-ORI: ପଥି ତେଷାଂ ମନୁଷ୍ୟାଣାଂ ନାଶଃ କ୍ଲେଶଶ୍ଚ କେୱଲଃ|
  huv-NT: Nguiajantanej mambüw androjchiw ombas cuajantanej, üjchiw mamix omeaatsaran.
  otn-NT: Nu̱p'ʉ ha ni̱ ma, gä ra̱ nts'oni̱ ørpa̱ yø ja̱'i̱.
  nop-nop: Mik yolibaŋgip tiŋa udihiliwe tiiŋ.
  obo-NT: Ahad ingkon dan od undiyon, od kotuwossan to koddora-at woy kodposuppit
    iddos od pongko-ukitan dan.
  cak-ENT: Yec'o ri nquiyala' can bis y k'oxon ri ape' nyec'o-vi.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ ᤀᤠᤳᤋᤡ ᤔᤧᤒᤣ᤺ᤰᤛᤠᤱ ᤔᤧᤶᤓᤤ ᤏᤢ ᤋᤢᤰᤂᤣ ᤗᤠᤰᤂᤣ ᤔᤧᤍᤠᤖᤢ᤹.
  mie-NT: De ní-ni cúu nūū jíca ji de squívi ji tūndóhó jā tānū tāhvī nchivī.
  san-TIB: པཐི ཏེཥཱཾ མནུཥྱཱཎཱཾ ནཱཤཿ ཀླེཤཤྩ ཀེཝལཿ།
  qve-NT: Paykunaqa waqay llakikuytan, ñak'ariytawan ima mayman rispankupas saqetamunku.
  pao-NT: '@see-verse:ROM.003.015'
  cbu-NT: Mishat, uru tputsee kiyung yachakana; nayanikazinllinaja.
  usa-usa: aati-aatimá yawití-wáátí kéeta yeqtábábóata waayúka yimuqá máráaniq íkeoe.
  soy-soy: Ḿpɑ́ yei kɑpi lompɔ, picɑɑinkɛɛ nɛ picɔ íwɛ piwɑi yɛɛ pilikɔ́.
  hui-hui: Ti poragoha pialu ko dege bima puabo haga ka.
  amf-amf: Kesa goyndar haapadhayno kayebee gaalebene.
  quc-NNT: Ri käka'n pa ri ki k'aslemal kusach kan u wäch ronojel, käkiya kan b'is
    pa kanima' ri winaq.
  dob-dob: Ta ꞌabo to sena ꞌena sitautauya, ꞌiabe yage maiboꞌana sigie toꞌumaliyedi.
  wrs-wrs: Hem, hem, hem domba himba lohmanamana vevnamba, himba indhanamba sahonam
    dangambal vrevna, os ovna i.
  mca-mca: Witwuƚ'eye'jju' qa a'tax iye pa' i'nji' pe' ƚ'ikheijei.
  tzo-TZC: Scotol ti cꞌusi ta spasique ta soquesvan.
  jao-jao: Ngalalu jalini namba alanjila ngaliwa dabudaburr awara ja-wingkayi. Jalu-wardimanji
    awara wumba jalini baji, rarrinjarra awara jiwini alunga nuwalarrkulu.
  mya-mya: သူ​တို့​ရောက်​လေ​ရာ​တွင်​သူ​တို့​လက်​ချက်​ဖြင့် ပျက်​စီး​ဆုံး​ရှုံး​မှု​ရှိ​၏။
  gng-NT: Bi ñɛn' nà kɛ saan la, bi saah nɛ, ki kuɔndeh binitɔb micɛcɛkm ni.
  cbi-NTPO: Yala nutala pulla' nedeiñu bain, yala' nendalaya tiba milla desenaa-eraañuu
    tene judeeve, naa tiba tenbiyaa tene jungue tires nemu deeve.
  ikk-NT: Ebe ọwụlẹ wẹ jẹn, wẹ lẹ ntikpọ lẹ nsọngbu wị.
  leu-leu: Ri kawaasan a maana mo e ri fasavat a lagafan; layaan ri taꞌulan a bina
    a mu rabuna pave, ri taangiis sena saatan ri fo vile.
  maz-NT: Me s'odüji texe. Nu ja sät'äji me cjapüji ra sufrido c'o cãrã nu.
  bod-N: བརྒྱུགས་ཤུལ་ཀུན་ཏུ་དྲག་རྩུབ་སྡུག་གིས༌ཁྱབ།།
  tca-NT: Rü ngextá ítaxĩxü̃wa rü togüxü̃ tachixexẽẽ rü tanangechaü̃xẽẽ rü chixexü̃gu
    tanayixẽẽ.
  zpl-NT: Nu catse elu nzuebeei puro nú necha neca rriꞌibeei, nu nehuana seca bee
    bene rriꞌibeei.
  mbc-NT: O'non poro to' taasarî'pîkon tiaronkon taruma'tî to'ya.
  ndg-ndg: Ubau na mateso gabi mundela gabe.
  wsk-wsk: nuna aolak ilusan mu mel suen biya maguwu se la namasan;
  toj-NT: Chican ba huax huajyei, quechan xchole huax yaahue yi huocol ja smojei.
  tbc-tbc: Iŋ dutor dugo iŋsad ŋiek aban fo man, madok pitiŋinek, agod ilo tinaŋ madai
    da ago ilasa yau dop diau da.
  sna-sna: kuparadza nenhamo zviri panzira dzavo,
  smk-NT: Adtiman a kami'nan ra, mamirwisyo tamo' a gaw'en ra.
  grc-TCGNT: σύντριμμα καὶ ταλαιπωρία ἐν ταῖς ὁδοῖς αὐτῶν,
  gof-WFTW: Entta ogiyan dhayoynne qohoy de7ees.
  spa-BLM: La destrucción y la miseria están en sus caminos.
  kyz-NT: Ojomotesirũgatu au'jeteramũ.
  dao-dao: ami cehnak naküt üng pyüpyehnak ja khuikhanake jah ta hütkie;
  cya-cya: Nguiaa ne' njlyo ne' 'in ta'a nten ne', lo' nxnu ne' cha' xi'in tucueen
    nguiaa ne'.
  nii-nii: Wumb en enim konu orung orung punjung konu ełe, wumb eipi to kis monduk
    kin, ngenj kumbii kis ngunjung.
  ign-NT: Sirujiana eta náitare­sirana, ticaete­ma­re­recana.
  dik-NT: riääk ku mam aa döŋ tɛ̈ cï kek tëëk thïn,
  cac-cac: Masanil b'aj tz'ec' eb', slaj juvi yuj eb', syac'och cusc'olal eb'.
  tzj-E: Chka bar tzra' nqueba wa' nc'o wa' cmic nqueban cana, xbis ok'ej nquetic
    cana.
  san-BUR: ပထိ တေၐာံ မနုၐျာဏာံ နာၑး က္လေၑၑ္စ ကေဝလး၊
  yaa-NT: Nõa kafãsakĩ nõ ato omiskõimafofãsafamis. Nõa nõ ato fekaxtefaafofãsafaki.
  cab-NT: Barǘti jagáburi gürínguaü lúma igárigu,
  clu-clu: Miski diin sanda magayan nagapangrangga kag nagadara kalisud.
  swh-ULB: Uharibifu na mateso yapo katika njia zao.
  tpt-NT: La ixtinkꞌan talaqalhilhaꞌan y tamakaulhaꞌan jamaqaniti taꞌan tapuꞌan.
  aai-aai: Menamaim tenan ma kakaf naatu gurugurusen mar etei imaim emamatar,
  sny-sny: Lowe omo tere'e tere'e ma'e uweiyei su, lowe lu tiyati au luwaruwe tera'eyei
    ne totenamisiya. Lowe aiwawe a'i lu taune ma'e fofowei erasi aunamisiya.
  myy-myy: Ĩna warojʉ ñeñarise yirãji ĩna. Ñeñaro yicõri, gãjerã bʉjato mano ĩna tõbʉjaroca
    yirãji ĩna.
  trc-NT: Doj a̱ ráꞌ va̱j nij soꞌ ꞌyaj nij soꞌ sayuun a.
  cut-NT: Nduh cua̱n na̱n che vatechica ye ne, redetohnan ye ma̱n, rihco ye vedeyah
    ma̱n.
  bel-bel: разбурэньне і згубнасьць на іхніх дарогах;
  zlm-KSZI: Kemusnahan dan kesengsaraan mereka timbulkan merata-rata,
  gdr-gdr: Sɨ rɨtamimta re ton wuweny, ton opima gasa negɨr omnɨka mɨle dɨde b'ɨdgotnena
    mɨle rɨga wa amnɨkaenenauranj.
  vmy-NT: Ndiya xi semaya tsinima= ꞌba tsiꞌon=re xuta,
  cmn-FEB: 他们的路通往灾难和不幸。
  gmv-RNT: Ista ogen dhayoynne laafateth dees.
  ncl-NT: Pan ipampa quinami yulilo, quinchihualtilo oc sequin pa panusqui míac lacocoltilisli
    pa yoje yajmo huil yulisqui ca paquilisli.
  sua-sua: Ii, va o mia ngat kais kam vokom ka mnor mang ngar ko ngma kering nglenar
    enang tok, he nglenar ruk endri ngma lol o nganngannes vgum mar he ka vle kun
    mnam a ho kernonhommok hak vgum mar tok kat.
  are-are: Etna relhanha nakapakarlilama.
  gai-gai: Na mina wanaiŋa taŋreke, meikramtaɨra mo ŋgocraina reikca moca mina eteacna
    watta mo ŋgocraica minmo makukca neaŋnande.
  qvm-NT: Maychöpis runa mayinta rimanacatsir mana ali cawayman churan.
  chz-NTPS: Waˊ heˉ chaˉ heˉ baˊ dsaˉhe̱e̱ꜘ jeeˊ gaꜙnääyˊ.
  kmu-kmu: MukiꞋa vea aliꞋya haviya nehuꞋya havi no maisaya yamaꞋage neꞋamamiye.
  ood-NT: Chum o hebai gantan g shoꞌigdag ch padchud g s‑ha‑hehgig.
  lbm-lbm: ओको रस्ता म नाश अऊर कठिनायी हय।
  ncj-NT: Ica tlen quichihuas, cualica in tetzahuitl huan tlen ic tlocoya.
  yuj-yuj: Ankár takrá paokopria maok, Kápae kare aropan nkwakwe make sokororia maomp
    ankankan kor souroumpoura waerá nɨnɨk mek kápae fápárámprá kák napon.
  kto-kto: Busit la mime makirara papaluaip ma pagap ga maialo papot giginanim maun
    teip ga magaulap.
  gmv-NT: ኢስታ ኦጌን ꬋዮይኔ ላፋቴꬅ ዴስ።
  por-BLT: O caminho deles leva ao desastre e à miséria.
  stp-NT: Bɨɨx aixim jix buam kum pu tu buidhaꞌ paiꞌ nam jaꞌk jiimdaꞌ, ja tulhiiñchudidhaꞌ
    am gu jaiꞌ jaꞌtkam mu jaꞌp paiꞌ.
  ame-NT: Pottatseʼteñot̃etpaʼ c̈hach nanac mueroc̈htatyeñet acheñeneshaʼ, nanacchaʼ
    llecatyeñet.
  mgh-2016: Kila unokelha aya anohiyacha mathalha o chittu chiphomolhachiye.
  kvn-NT: Tegin we tulemal meke-pia nadel, neg-akalomal tegin tulemal-owiomalbal.
  gvf-gvf: Ibalin kobe baan baan ongure, kal gogo erungwa te taalime erungwa u maribe
    pi tomua.
  san-ISO: pathi tēṣāṁ manuṣyāṇāṁ nāśaḥ klēśaśca kēvalaḥ|
  deu-ELBBK: Verwüstung und Elend ist auf ihren Wegen,
