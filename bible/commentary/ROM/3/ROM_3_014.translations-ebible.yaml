verse: ROM.003.014
translations:
  kpx-kpx: Keau abu aimo itumue hoto unaha loui ata aiogevema.
  okv-H: Eto enana ta pe amo hoviro javiro na enetarira.
  tbo-tbo: Hai baha naka wogalahi po wihapona i wihogohi.
  mal-C: “അവരുടെ വായിൽ ശാപവും കയ്‌പും നിറഞ്ഞിരിക്കുന്നു.”
  grc-SR: ὧν τὸ στόμα ἀρᾶς καὶ πικρίας γέμει·
  bgc-bgc: उनका बोल श्राप अर कड़वाहट तै भरया सै।
  khz-khz: Murura kogo e kila rakavara na gevonu-porarageto.
  deu-TKW: voll ist ihr Mund von Fluch und Bitterkeit;
  zsr-NT: Len yuguꞌ didzaꞌ tuꞌë, tuꞌdidzaꞌ yudxnëꞌ bunách len taꞌnë́ ziꞌë quegac bunách
    naꞌ.
  lin-lin: Minoko na bango etonda na makambo ya bololo mpe na bilakeli mabe.
  hns-NT: aur oelog ek doesare ke djaran karke saraape hai.
  noa-E: “Am iin, sĩi chikham thõp iekhaagpaita sĩsidʉm gaaimua ihasimjöta sĩsidʉm”
    a sim.
  eng-EMTV: Whose mouth is full of cursing and bitterness.
  mib-NT: chi máni máá jnúhun ndevāha jnūhun uvuā cácahān i.
  lif-NT2: “खे़ङ्‌हाॽरे़ खुनिॽ मुराओलाम् साङ्‌ग्रा नु ताप्‍फे़ःम्‍बा पाःन्‍लक् लःन्‍लो॥”
  xnj-xnj: Milomo yavi yimemili likoto na lipyanda.
  mmx-mmx: “Levempapaase ren i umsu mi lavapaase aksaksa i so mamao.”
  cbr-NT: Usa 'aish ca uni itsi ñui 'atimati bananan uni itsimi nishi banaia.
  tee-NT: Ma si macxcai chivinti chai lacatalhk'amti ju tachivinin.
  eng-LSV: whose mouth is full of cursing and bitterness.
  cak-NT: Can siempre itzel yech'o'n chiquij ch'aka chic. Ri tzij ri yequi'ij, can
    yalan ruquiy (yek'axon); can pokon ri tzij ri niqui'ij.
  pah-NT: “Onhimboahivuhurame ojipe'g̃a pe g̃a e'i te'varuhu g̃a pe imbote'varuhuavo,”
    e'i.
  sja-NT: ‘Ik'achia pedeepata t'ãri k'achia p'anapata perã.’
  xed-xed: Dagala ksiʼi nda ŋaslu ma wa taŋ.
  mks-NT: Ta mé cháhan cuití cáha̱n yúhu̱ ná ta xi̱hín ña̱ yóho játa̱hvi̱ na̱ ini
    ña̱yivi.
  gfk-S: Ira ho di i hung ma ra harangungut ma ra nianga na harhuli.
  bmu-bmu: Sait keu kömbukŋambuknöŋ mönö numbuŋini kokolak qeiga ambazip laŋ qesuahöm
    eŋgimakze.
  dgz-dgz: Nop mugawa sisi den amba e wayame den waiwanum.
  eng-GNV: Whose mouth is full of cursing and bitternesse.
  zaa-NT: Yala riyè' cą iqquia ca enne' nna ruduadí' cą,
  eng-WEBSTER: Whose mouth is full of cursing and bitterness.
  guh-guh: Pecuibovojotota cuaicuaijai ëpibisialivaisi pianaepanaenexa.
  bon-bon: Teepi claabe name pi alwi mene jiicemusi.
  nhw-BL: Masehualme san tlatelchijtinemij huan san cuajcualantoque.
  swh-ONEN: “Vinywa vyao vimejaa laana na uchungu.”
  wbi-wbi: amalomo ghave ghamemile ulughuno nu vuvafi.
  bba-bba: Ben nɔɔ ɡɑ bɔ̃ri yibɑ, kɑ ɡɑri yi yi sosu.
  eng-KJVCPB: 'whose mouth is full of cursing and bitterness:'
  kgk-NT: Naiporãi voi inhe'ẽ. Tomano mani, he'i nhande-rehe. Onhe'ẽgwasu gwasu vai
    rei ojóehe.
  waj-waj: Iya ausaiyauvo kapikaraikiai ngiari seenaiya kuau kuaaru kiaavai.
  cpy-cpy: Tema ikijima-waetanta-piintaki, ininatan-tayitzi.
  ekk-PKP: Nende suu on täis meelekibedust ja needusi,
  mpx-mpx: Ba nuwamut ge pihigelgel ana baaba awaliya i kalaopopwi.
  wbp-wbp: “Nyampurrarlu yapa-paturlu kalu-jana yurungku-ngarrirni yapa ngalya-kariji,
    manu kalu-jana nginji-wangka.”
  luo-luo: “Dhogi opongʼ gi kwongʼ kod weche makech.”
  nhe-NT: Tlacame san tlatelchijtinemij huan san cuajcualantoque.
  aii-aii: ܦܘܼܡܵܝܗ‌ܝ ܡܸܠܝܵܐ ܝܠܹܗ ܠܵܘܛܬܵ‌ܐ ܘܡܲܪܝܼܪܘܼܬܵ‌ܐ،
  esk-NT: qaniŋich immaukkaqhutiŋ uqapiḷuutinik uqamaqłuutiniglu,
  msb-msb: “Nagaparamuda sinda sin malain.”
  cpa-NT: Jmáh¹lah jǿg³ hlaih¹³ báh³ juúh²dsa quianh¹³ jǿg³ uai¹².
  dso-dso: ସେମନର୍‌ କାତା, ପିତା ଅଇ, ଅବିସାପେ ପୁରୁନ୍‌ ଅଇଆଚେ ।
  meu-meu: Ududia na heuduguirai bona ere daḡedaḡe ai e honumu.
  yva-NT: Anaamatane kapainyo mansai ntairi mawa rai.
  dgc-dgc: Sakay dédustaén de i kapareho de ta medukés.
  zpm-NT: niapse grë diidz dox, niapse grë diidznë rrieeche ro zho.
  hix-NT: Atxke rma haxa nàrwonatxhe, toto kom hoko. Wàràhyaketxhe rma haxa mak ha.
  sim-sim: Uhu man kavak li nakmbaha maulemangamba mashin mbanda lir. Uhu mashi kavakava
    nom mbanda lir.
  npi-ULB: तिनीहरूका मुख श्राप र तिक्‍तताले भरिएका छन् ।
  cgc-cgc: “Ubos nang pagpakalain daw sakit na mga ambal gagwa alin ta iran na baba.”
  tim-tim: Lauyeŋân âmâ sait akto gasagât den pikmâ lugum lokom yemap.
  yor-yor: “Ẹnu ẹni tí ó kún fún èpè àti fún oró kíkorò.”
  wos-wos: Haraki saraki hundi deka mawulimbu dé sukweka té. Téndéka di rékambambu
    wata nak maki nak maki haraki saraki hundi male di bulé.
  emp-NTPO: Djãrã quĩrãma panʌneba ãdji iteba biẽ́ jarabadaa.
  eng-F35: “whose mouth is full of cursing and bitterness.”
  ind-ind: “mulut mereka penuh dengan kutuk dan kepahitan.”
  pes-OPCB: «دهانشان آکنده از نفرین و تلخی است.»
  mpt-mpt: I bobol tem misiam fumbianiba naka mak unang maki dosuam bianiba dolbianiba
  ssx-ssx: Ika꞉ kake manuta꞉ hali tetoma꞉ homaasa꞉ma꞉ pi manuma꞉ tumba halememe.
  mkl-mkl: À nɛ inɔ kuro nɔ ikpei wɑ kɔ̃ si ɡɛlɛ nŋɑ.
  gaq-gaq: ମେଇଂନେ ସାର୍ମୁଆଁଃ କୁଟ୍‌ ବାରି ଅବିସାପ୍‍ ବ୍ନାଲିର୍‍ ତ୍ନଲେଃକେ ।
  gof-RNT: Entta doonan camo odaynne baadethi kumis.
  unx-unx: ଇନ୍‌କୁଆଃ ଜାଗାର୍‌ ମେହେର୍‌ତେ ଆଡଃ ସାର୍‌ପାଅତେ ପେରେଜାକାନା ।
  gah-gah: Kegepagú nene usí vizeaká gakó, ekesá gakó vávani oko utó oaká noive.
  lcm-lcm: Na e ngururia kapo togon maras kitmat na kipo amanga mai.
  aer-aer: Itne-arle arrpenhe areye akwetethe artimperre-iweme, itneke akengentye
    angkerlte-anemele.
  qvc-NT: Kanan mana shaykuq piñakushpam, runa masinda maldisyanllapa.
  tgl-ULB: Ang kanilang mga bibig ay puno ng pagmumura at kapaitan.
  cbs-NT: Jawen jaxpawen yupukunain kunyan imiski.
  xtm-NTPP: Te ka ñu'u chitu yu'u i ma ja u'vi ja kini ja ka ka'an i ma.
  nnq-nnq: kano yabe itweli minhilo jikubinia.
  bao-NT: “Ñañaro mʉja ca ĩi tutirije wado mʉja ʉjerorire dadacã.”
  san-ORI: ମୁଖଂ ତେଷାଂ ହି ଶାପେନ କପଟେନ ଚ ପୂର୍ୟ୍ୟତେ|
  huv-NT: apaijchaw, ngo mandeacüw najneaj poch.
  otn-NT: Høndra̱ ts'ate ga̱ ya̱, hi̱nja̱m'mø di ya̱ ma̱nho.
  nop-nop: “Adi’walaŋ mahik adi haki eŋ yokwihita mededi tokilak.”
  obo-NT: “Iddos mgo bivig dan, oray'd sosumpalit woy noponnut mosakit no mgo osengan.”
  cak-ENT: Chi jumul c'a itzel nyech'o chiquij ri ch'aka chic, c'üy-c'üy ri tzij nquibila'.
  lif-NT: “ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤔᤢᤖᤠᤀᤥᤗᤠᤶ ᤛᤠᤱᤃᤪᤠ ᤏᤢ ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠ ᤐᤠ᤺ᤴᤗᤰ ᤗ᤺ᤴᤗᤥ॥”
  mie-NT: chi cúsá maá tūhun nāvāha tūhun ūguā cáhān ndá ji.
  san-TIB: མུཁཾ ཏེཥཱཾ ཧི ཤཱཔེན ཀཔཊེན ཙ པཱུཪྻྱཏེ།
  qve-NT: Paykunapa rimayninkuqa, runamasinkuta maldeciyllan. Paykunaqa qaso simi
    kaspankun, k'araqllatapuni rimashanku [Salmos 10.7].
  pao-NT: '@see-verse:ROM.003.013'
  cbu-NT: Uru tputsee mantsir tsiyatkanaya. Ngichzeetsimari tsiyatkusin taakanaya.
  usa-usa: yeqtí yóyaukaqa íma ikaaq-áímmá ógiqma wáiye.
  soy-soy: Awéeri nɛ nsímɛ́ kópɛ yɛɛ pinnɔɔ-i yipɑɑlɛ̃.
  hui-hui: ha hiriribiore holene tinaga ne harigaha to̱laihebi ka.
  amf-amf: Kesa apono ashimebee thaqima dhalqbeka thoothoonone.
  quc-NNT: Xaq xuwi ri yoq'onik käka'no, k'äx taq tzij kel pa ki chi'.
  dob-dob: “Ta onaupaupa toꞌumalidi ꞌawadiyega tuta yauyauna siapweapwesa.”
  wrs-wrs: Henamba mengva ambo osangas auwola luhunvna nom sahamonam, eishunilm owalm,
    indkokla vewol ovolm.
  mca-mca: Topolij ƚejil pa' uƚ'ax qa qi iye in ek'imii.
  tzo-TZC: Chopol ti cꞌusitic ta xlocꞌ ta yeique. Mu tsꞌicbaj ti cꞌusi ta xalique.
  jao-jao: Kulu li-wardi, jalu-wardirrinji nalu-wurdu alunga nuwalarrkulu, jalu-mulamulanganji
    alunga, kulu bajingu barra jalu-wukalukanyinji alunga wardi wardi wuka.
  mya-mya: သူ​တို့​၏​ခံ​တွင်း​သည်​ခါး​သီး​စွာ​ကျိန်​စာ သင့်​သော စ​ကား​နှင့်​ပြည့်​ဝ​လျက်​ရှိ​၏။
  gng-NT: Iñɔbonbil nin miŋùum baba nɛ gbe biʼñuɔn ni.
  cbi-NTPO: Yala' fi'pakichiya Dioschi firu' isa tya' depa', naa tyutyawaakenuu palaa
    bain den pamu deeve.
  ikk-NT: Ịkpọ-iyi lẹ eje-oku jun wẹ ọnụ.
  leu-leu: “Ri fe maraleiai faagut e lana femaraleiaian siri ri fatutul a saat xe
    la tana xasano rabuna.”
  maz-NT: Pedye a neji c'ü me santeji. Me söji jña'a.
  bod-N: ངག་ཏུ་སྡིགས་དམོད་དང་ནི་ཚིག་རྩུབ་གང་།།
  tca-NT: Rü chixexü̃ i ore i duü̃xü̃güãẽwa ngúxü̃maãxĩcatama tidexagü.
  zpl-NT: Puro bedichiaꞌ nú necha see xiuꞌu ruꞌubeei, nu puro bee bedichiaꞌ chiꞌquiꞌ
    rnibeei.
  mbc-NT: Mîrîrî to' mata yapai, mararî pra imakui'pî pe to' eseurîmato' epa'ka. Tonpakon
    mîi'ma to'ya tîmaimukon ke.
  ndg-ndg: Mikano gabe ilweli laana na uchungu.
  wsk-wsk: “Nunga nuguring nusumulak mu kari maguwura ko den ago terong mam.”
  toj-NT: Puro malo ja jastal huas staahue ti' ja smojei. Huax ya yajbuc ja yaltzilei.
  tbc-tbc: “Iŋaned awad man misilanek ru iŋ ru saiak siai lo ilasa dan da awan isa
    ya.”
  sna-sna: “Miromo yavo izere nokutuka nokuvava.”
  smk-NT: Pirmi tanan nikasama' a pibubebey ra.
  grc-TCGNT: ὧν τὸ στόμα ἀρᾶς καὶ πικρίας γέμει·
  gof-WFTW: Entta doonan camo odaynne baadethi kumis.
  spa-BLM: “Su boca está llena de maldiciones y amargura”.
  kyz-NT: Amara'ne ekoeteramũ nanẽ nũ. Mama'e tesirũa etee futat imome'wau ajaupe.
  dao-dao: “Ami pyenksake cun ng'yüncenak am beki.”
  cya-cya: Mtsa'an yu'hui tu'hua ne' lo'o yuhue' si'ya cha' tla cusya 'in ne'.
  nii-nii: Wumb en enim gupu ełe, ek mił enmin ni, ek kis penj mołum ei, en enim kin
    piki topu mołum.
  ign-NT: '@see-verse:ROM.003.013'
  dik-NT: “Aa wël ye kɔc lam ku wël rem apɛi kek aatɔ̈ kethook.”
  cac-cac: Ton̈ej scomon b'ajvaj eb'. Ovn̈ej slolon eb'.
  tzj-E: Xcongan itzel tak tzij, xcongan pkan tak tzij necbij.
  san-BUR: မုခံ တေၐာံ ဟိ ၑာပေန ကပဋေန စ ပူရျျတေ၊
  yaa-NT: Nõ ato fekaxtefapaikĩ meka mitsisipato fisti nõ mekamis. Nõ ato ĩchari famis.
  cab-NT: Anábajani rügǘñein jadímurejan lau jeyéreejabu.
  clu-clu: “Poros masarakit nga mga panompa ang nagagoa sa andang baba.”
  swh-ULB: Vinywa vyao vimejaa laana na uchungu.
  tpt-NT: Ixkilkꞌan qaqsun tajunita, va si laqxtoqnuꞌ tachiviniy.
  aai-aai: “Awah i orarafen awan karatan naatu tenakuyakuy.”
  sny-sny: “Ahi lowe lo ma'e peri luwaru a'i teme'eriyesiya. Aiwawe a'i lowe lu taune
    ma'e ai marepi erasi a'i atati totenamisiya.”
  myy-myy: Gãjerãre bʉsiturã, oca junisiorise bʉsiturã ñarãji ĩna. Ito bajiro yicõri
    gãjerãre rojarã yirãji ĩna.
  trc-NT: Dan me se ina̱nj aꞌmii chre̱e nij soꞌ cheꞌé tuviꞌ nij soꞌ a.
  cut-NT: Dema̱n che ra̱hva ye ma̱n, ra̱hn ta̱n ye ma̱n.
  bel-bel: вусны ў іх поўныя ліхаслоўя і горычы.
  zlm-KSZI: Mulut mereka penuh sumpah seranah dan kepahitan.
  gdr-gdr: Ɨ dɨde towaina tu borand negɨr sake dɨde negɨrjog gar bebɨg yɨt im yɨndangɨr
    wekeny.
  vmy-NT: Kitse ngaꞌa tsꞌa en xi chꞌotsu ꞌba ko en xi nchjabojonire xuta.
  cmn-FEB: 它们满口恶毒和诅咒，
  gmv-RNT: Ista duunan qangethinne camo miish kumides.
  ncl-NT: Inmincamac quijtúa lajtomes hual lanextilía quinami quincocolilo oc sequin.
  sua-sua: Ii, va ngam gia re orom o mia kat, mar kam yor ko ngma vrek kinkiin ngang
    ngar.
  are-are: Etna relhanha kornilama, iltama turta.
  gai-gai: Na memetmbaca mina kabena meacramootmo moi ŋgocraina kam ndop te, minmo
    makukar neaŋna kam ŋgoreaca an ndoprena.
  qvm-NT: 'Pitapis: ‘Tagaytaga supayninpis apatsun’ nerga maldicionaycanmi.'
  chz-NTPS: Juuˈ heˉ hwëëˉ hooyˊ, hwëëˉ dsoˊjwɨɨꜘ jmahꜗ, kya̱a̱hˊ juuˈ hlɨɨhꜗ heˉ
    saꜙ tøøhnˊ taˊ.
  kmu-kmu: Kamuge vai yaꞋene atuꞋage ke neꞋvaiya yaꞋene amavayafina havate-maine.
  ood-NT: '@see-verse:ROM.003.013'
  lbm-lbm: उन्को मुंह श्राप अऊर कड़वाहट सी भरयो हय।
  ncj-NT: San camanaltlahtohuahque huan ic mopatzmictiyahque.
  yuj-yuj: Aropamp nɨnɨk mek touwe sánknámp kar sérar i konapon.”
  kto-kto: Busit la mime ties kikirat meba makaranmeng teip ga magaulap ga maialo
    giginanim maun.
  gmv-NT: ኢስታ ዱናን ቃንጌꬂኔ ጫሞ ሚሽ ኩሚዴስ።
  por-BLT: As suas bocas estão cheias de amargura e maldições,
  stp-NT: na guꞌ giilhim daix buam tuꞌm pɨx nam ba tu aꞌga. Jaꞌpnip ji buusan panaas
    na giilhim jix xibuꞌ ja chiñ am dɨr buandaꞌ nam paiꞌ dhuuk giilhim kaiꞌchdhaꞌ.
  ame-NT: Ñam̃a ñetpaʼ añach eñotenet parrnomarña, ñam̃a c̈hach chemamaʼtannenet.
  mgh-2016: Malhaku aya ahochara malhove o ruwanakacha ni ulhava.
  kvn-NT: Tegin we tulemal kaka-iskanaginbi chunmamal. Tegin we tulemal aga ulubgin-sae-itogedbal
    istar chunmananimalbal. Sal. 10:7
  gvf-gvf: Ibalin kobi den gule gain ka morin morin si milemua.
  san-ISO: mukhaṁ tēṣāṁ hi śāpēna kapaṭēna ca pūryyatē|
  deu-ELBBK: „Ihr Mund ist voller Fluchen und Bitterkeit.“
  mcb-NT: Omirinka ikisaigakeri itovaireegi iniagisevageigake ikemakaganaigakarira.
  yle-yle: Peede tpapê pyu yoo.
  swh-1850: Vinywa vyao vimejaa laana chungu.
  ese-NT: Ojjaña quea tecue nee nee poani, panajajiani peaꞌai.
  jac-NT: Han̈eticꞌa tzꞌactiꞌ chielti yul istiꞌ anma, yeb tzotiꞌ caw txꞌoj.
  cak-CNT: Can benek-ruvech itzel yech'on chiquij ri ch'aka'; can q'uey-q'uey ri ch'abel
    niquibila'.
  zia-zia: Waru gere tini kapao gere be nunae-una mitoiya.
  mal-2015: അവരുടെ വായിൽ ശാപവും കൈപ്പും നിറഞ്ഞിരിക്കുന്നു.
  tuo-NT: Ãpẽrãrẽ doja, ʉpʉtʉ tuꞌtisama.
  mbl-NT: 'Tu'' mãnõg, hu: ‘Pũyã Topa ''ãxat hã ''ãp-tex!’ kaxĩy.'
  zpc-NT: Rudzeꞌdeꞌyaquëꞌ laguedyiyaquëꞌ, rnëjëꞌ diꞌidzaꞌ ziꞌ.
  gul-NT: Dey mout full op wid bad an bitta cuss wod.
  mau-NT: Je² tsˀoa³ ña³qui³ tji¹qui³tse³ xi³ chˀao³ tso², cˀoa⁴ xi³ cjai¹nca³ jnčha³.
  gup-gup: '@see-verse:ROM.003.013'
  bss-NT: Mbon é mehɔ́b ne eʼbébtéd bé mehɔ́b běn ne běn bɔ́ɔ éʼbíde bɔ́ á
    nsəl.
  met-met: “Suxungudingdi dibaxagi mana guxam diandi xaung harungiangua.”
  kpj-NT: Aõbina binahakỹlemy heka inymy rarybemyhỹre.
