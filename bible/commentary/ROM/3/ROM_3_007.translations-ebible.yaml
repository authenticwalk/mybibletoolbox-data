  cco-NT: Jo̱ seemˋ dseaˋ i̱ féꞌˋ e có̱o̱ꞌ˜ jaléꞌˋ júuˆ e o̱ꞌ jáꞌˉ e féꞌrˋ, eáangˊguɨ
