    nimba kʉn, kʉmp tʉmba?
  bch-bch: Be eaba eta ga iselele posanga toa ne ta ikeo ga, “Oangga leg posanga pakakanga
    ikado ga Deo ele posanga tautaunga iuot masaeai tau ga ieda iuot kapei, ikamado
