  san-BUR: မမ မိထျာဝါကျဝဒနာဒ် ယဒီၑွရသျ သတျတွေန တသျ မဟိမာ ဝရ္ဒ္ဓတေ တရှိ ကသ္မာဒဟံ ဝိစာရေ'ပရာဓိတွေန
