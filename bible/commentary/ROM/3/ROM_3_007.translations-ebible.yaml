  mwp-mwp: Setha ngaya ya umamoeypa kedha, ‘Awgadhaw mina ya koey gimal, ngaw wati
    pawa kakal na apal. Ina gimal apal Awgadhaw nel thawmaypa, a nungu poerapar. Ngoena
