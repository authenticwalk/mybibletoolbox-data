    gorong ongonahamon yo?'
  hus-NT-1971: Auxe’ max más u tejhua’mel ti chubax a Dios max huahua’ cu janamcahuin.
    Max chubax anac, tam yab ne’ets quin tsu’tat tin hualbith inic c’al a Dios tam
