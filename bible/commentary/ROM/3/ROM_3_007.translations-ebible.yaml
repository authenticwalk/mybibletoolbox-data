    jaangˋ dseaˋ dseeˉ dseaˋ quiˊ?
  deu-1951: Wenn aber die Wahrhaftigkeit Gottes durch meine Lüge überfließender wird
    zu seinem Ruhm, was werde ich dann noch als Sünder gerichtet?
  alq-ALGNT: 'Ne8ad nandam kada ikido8ag: “Apitc panaageian, paietenag8ani Kije Manido
