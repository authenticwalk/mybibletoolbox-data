    más pɨ̱mi cujípta̱p. ¿Jesɨc t́iiga tachiiba castigo iga tsa̱m tatáŋcaɨ́y?
  wuv-wuv: Woro hemea i ware ba, “Nabaa fei mau sifisifiu na fama'aia ba fei maumau
    mei Haidaa napa'aa fa'uai ma si'ei na fagipeaa fei harana, tani ei ba ana fi hafelo
    yau?”
  quf-NT: 'Piru uk uchakusha karmapis, washakayta munar niyanmanllaraq: “Llullakushayraykumi
    Dyusta masta alabar ninllapa: ‘Dyusqa mana llullachu’ nir. Chaymi chay llullakushaypaqqa,
    mana allinchu kastigamananpaqqa” nir.'
  yuw-yuw: 'O wönggon amna auho mata ingoroc yun: Nonthon toroc kiap imanangniho tuna
    Kopotorochon toroc kiap boinno eran öngkuantacanu o yuhon mano morörma entacanu
