  san-TIB: མམ མིཐྱཱཝཱཀྱཝདནཱད྄ ཡདཱིཤྭརསྱ སཏྱཏྭེན ཏསྱ མཧིམཱ ཝརྡྡྷཏེ ཏརྷི ཀསྨཱདཧཾ ཝིཙཱརེ྅པརཱདྷིཏྭེན
