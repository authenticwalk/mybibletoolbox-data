  poy-poy: Pamonga hagulongi, payiwera neni namwaminika ndiri, wankumlanguziya Mlungu
    kuwera mwaminika nentu na kumpanana ukwisa, su mentakiwiti ndiri kutozwa kuwera
    gambira muntu yakana vidoda!
  qwh-NT: Jina capas waquinniqui pensayanqui “Ulicuptïmi, Diosqa rasonpa caqllata
    parlacoq canqanta ricatsicun; tsenam nunacuna peta alabayan. Tseno quecaptin,
    ¿imanirmi jutsayoqtano castigamanqa!” nir.
  gaw-gaw: Danab laa nug inam aḵutai. “Amu ham bup̱uak dahilp̱a Kayaknu nai genab
    daaṯe miag atiṯe dayeb, Kayak Nug amup̱a onig naḏinab aoṯe ele dayeb amu, aḏinunab
    Nug da epeḏilna, dahilnu, ‘Hip̱unin danab,’ anana, eheḏ hak dahilnu nob nau meḏaḵu?
  nca-nca: Asa uni kato ŋande yeweya, peka, “Ko neneŋo otete kota ŋuko Anutu koro
    otete hamó tunomo riní unipareto owí hokowaŋgo. Asa do karo no quhurí uni neko
    nerero kimo piyimi nunoyote?” yeweya, peka.
  zpz-NTPP: 'Beni orzeꞌ dzi ga grusu tub mbecy nu niiy: “Benu ya̱ gu̱u̱, orzeꞌ nap
    zir rabee gyel lily ni Ñgyoozh, gun mi zeꞌ rishli rniim. Orzeꞌ ¿lagu gaal nu dzi
    rniim nu ya̱ naca̱ mbecy cyi?'
  mkj-mkj: A imdoahr, ma oai joah mehlello pirin kajalehda en Koahs klori apel Ah
    mehlello uhdahn janjalda mehlel? Dahkij kahrehda ngoahi pirin kadeikda doahr armaj
    dipan men?
  zac-NT: 'U si talë guëníꞌil: “Bishi shtëna, bëꞌnin parë rluaꞌa verdá shtë Dios nu
    bëꞌnin parë gunë mënë alabar lëꞌë më”; u rníꞌil: “¿Pëzielú gunë më juzguë na ziquë
    los de más pecadurë?”'
  kyg-kyg: Mago Yu vayaꞌmogi, hosu kavaꞌmo huꞌnisunagenoꞌaeꞌmo Goti fatago kavaꞌamo
    vayaꞌai apaulagaleꞌmo magoꞌe huno afole aiꞌnisiyana na kava hisigeno agoti huno
    lategaiye.
  kmk-kmk: 'Mabalin un kanan di tagu un: “Yoong nu mailatak dit kinatuttuwan Apudyus
    maipagapu’t dit mantuliyak, bokon kada maidayawan Apudyus di? Apay un ibilangaka
    gumabasuḻ?”'
  cao-NT: Jasca, tobi quiha yoyohai ca nohiria huëtsa bo. “Jënima tsi xo no quiahaina”
    icani quiha pë. “No quiano tsi oquë tsi jisiquixëhi quiha Dios parayamahai ca
    jabi-jabiria. Jatsi toca pi Dios no oquëhuano tsi ¿jënahuariaxo jochacanaibo noqui
    ja tocana?” icani quiha pë.
  bbr-bbr: Karauk roasiret ak keser äiäiei, “Ik sät ämän mota, kiro Anut nukan enip
    jou näwäu manai. Owon, iken sät ämänis Anut nukan epar ämän amop ätär mareäu.
    Keseria, Anut nukas owon ik, Juda roasiret, karauk omsau pakan roasiret onok aru
    miäi senek wasareikianik, usu ikiäu?”
  inb-inb: 'Kasapas iuiarispa nichu: “Nukapa llullai balintra, Taita Dius mana llulla
    kagta mas suma iacharingapa. Chasakuna baligpika, ¿imawantak niwangapa ka, nuka
    pandariska kagta?'
  hrv-hrv: Ako je, doista, istina Božja po mojoj lažljivosti obilno zasjala njemu
    na slavu, zašto da ja još budem suđen kao grešnik?
  box-NT: Ká ĩnɛ́n lá fã̀ le sabéré á le Dónbeenì tũ̀iá poni bìo wíokaa
    zũna á dóráa ho cùkú le yi, á lé mu yɛ́n ɓɛ̀n wã́a nɔn á ĩ ɲúhṹ
    á à síráa le ĩ lé o bè-kora wéro?
  ote-NT: 'ꞌNara ja̱ꞌi tsa da ꞌñena njaua: “Nuꞌbʉ por ꞌnara ncꞌuamba ga ma̱ ga japi
    da hnequi rá nsunda Ajua̱ ngueꞌa̱ ja ri hnecni gue Ajua̱ cumpli rá noya, nuꞌbʉ́
    ¿ha gue rí ꞌñepabi da castigagui?”'
  wnu-wnu: 'Munon qei ete qamb igour: in munangit oau apand ue qomon boru song imusi
    ebet igumune Qenu wonou oau mein ne wonou qiribiten mom dibeneriba. Ye ende ebine
    Qenu qob apand sig mom dibenteriner eng wo meimet qamb bo yet munon boru qamb
    yequguragsieriba?'
  zam-NT: Lomisque' mod ne, chele' daa ngue tyè' par tataa mod tolo gàc más con' roo
    con' xèn loo Diox por ndyè'en, sya, ¿chonon ndub rez Diox cón chenen le' daa nac
    thìb mbi' co' ndxàp xtol, sya? Yende xàa. Nalì no nambìi nac Diox.
  zyp-NT: Pakhehkheh tah, “Hing bia ka reipaw tahei Khazing zingchuipaw a cangnah
    le a rungnawnah a sangsah vy caco, zecawtamaw mehsua tatah thaily cangsah ka cang?”
    tatah bia einah a hnui khy.
  sey-NT: Ja̱je paꞌiquëtaꞌare yëꞌë cosoyepi Maijaꞌquë nuñerepa paꞌiyere ai jerepa
    deꞌoye i̱ñocaiye paꞌito ¿me neni yëꞌëre tayoquë api cayeꞌni?
  nvm-nvm: Ijefuon e roin bu kuai, No vuak kufuime kuaiknum ise kafokafo rekva iji
    fun maren. Ijefuon e roin bu ise nuvuon no rejo ijia guome migegare vierafero
    Godon vuak iji fu ma ijesugin ro bu ijeg vierafek. Regavo vuak ijeg bu vierafene
    kuaimoijo iji fu makma God fu ise nuvuon no renva ijefuon no kam vajai fian vajuomon
    iji fuba maren? E roin bu ijeg vierafene kuaiv. Bu kuai, Rono ise kafokafo rega
    ise nuvuon ijar Godon if abe ajiemo kuaiv. Regavo vuak ijeg bu vierafene kuaivo
    iji fuka vuak kufui ga fuka ma bakin. Regavo e roin bu vierafero For nar vuak
    kufui ijekin vierafene kuaimoijoro bu ijeg vierafene vuak ise nuisina kuaiv. Revo
    na vierafe eraneb bu ijeg vierafene nuisina kuaimoijo iji Godri rad e iji kege
    vajai fian vajiak.
  mps-mps: Tama gasa bidigo e po enabolo wei ponaibao, “Te eno te God dali kęą pisąwai
    kolesaga ebogo te Godigo aga we bidi dali kęą pabo kolesaga mu hanilama, te
    tama tialigo te aga genuai nogi mu pedalobaso da, teda magi baso agai enabolo
    te dwai sę ebo bidi nogi polali tama enabolo te dwai sę yali wei ponaibawe?”
  pab-NT: Nomaoserali hiyetaiya Enore katyakekotyaka, exahe xoalini hare tyomiterehare
    waiyexe waiyekehalaka hoka xoanaiya hoka hekotata iniyalahare nokaxomokakihena,
    iniyalahare nomasehare akereta?
  llg-llg: Naa! Mete ma au kokolak pepekok, na salak ndia natudu nae, Lamatuak huhukun
    ndia, tetebes. Ndia, natudu Ndia ana selin. Tehuu mete ma leondiak, na boso duduꞌa
    mae, Lamatuak ta bole huku salak ndia.
  kyf-kyf: '''Ɩn na yotʋbhʋe -ka -slolu nɩɩ, -Lagɔ gbaa gbʋzɔnʋ, ''ɩn nyɩma -ka ɔ
    ''ŋnɩ -mnɩnɩ we ''gbʋ, lɛɛ -lu ka ''gbʋ ɔ dɩlɩ ''mɩ gbʋ, gbʋnyuu -lɛnʋnyɔ ''bhisaa?'
  tpi-tpi: Em i wankain olsem tingting bilong man i tok olsem, “Sapos tok giaman bilong
    mi i mekim tok tru bilong God i kamap ples klia, na dispela i mekim biknem bilong
    en i kamap moa yet, orait olsem wanem na em i kolim mi man bilong mekim sin, na
    em i bekim pe nogut long mi?”
  mih-NT: Tatu sica iñi yo vatyi vaha ca sa cuvatya yo ta zɨquɨ cua coto ñiyɨvɨ vatyi
    ndisa xaan cuu tuhun cahan maa ra Ndyoo ta cua zacahnu ca ñu sii ra. Zoco ña tacuan
    cuñi si vatyi tatu tacuan sica iñi yo, ma cutuñi iñi yo ñaa cuenda cua tyicuhva
    ra Ndyoo sii yo tañi ñiyɨvɨ iyo cuatyi.
  qvh-NT: '@see-verse:ROM.003.006'
  kms-kms: Wute ninge ni nge wand brequ mindig ningg di wandoqi mand mari nge kari,
    “Yumbo ur brequ bad ei yumbo ur oghi kin rindi.” Wute ninge pugri nei mamb kin
    tuqui te pugri God ni wand nganyene kin simbe nand ye pudi beghi wandoqi bad ye.
    Pudi wute beghi wandoqi bad kin te ruqond di ni oyi God nyamb rindivi viyo, pugri
    bu God ni beghi yembe nengu wayequ. Wute pugri nei mamb kin te God ni unje nap
    kin tuqui, di ni unje nap ye.
  agn-agn: Mandian itaben may magpapilosopo pa atan ang maning, “Mo-ya pa mga magbo-li
    ita! Tenged mga ikompara ta tang pagbo-li ta ong kamatodan tang Dios, mas itaen
    da enged don ang tanandia mataligan, ig mas dayawen tanandia. Animan belag ta
    tama mga osgaran ita pa nandia bilang mga mapinagtalaken!”
  nhi-NT: 'Acah uilis quihtos: Tla noistlacatilis ocachi icnextia nic Dios milaucatzintli
    uan ohcon ocachi icsilia uehcapantlalilis Yehuatzin, tla ohcon, ¿tleca oc nechpantiah
    intlahtlacouani?'
  ttc-NT: 'Qanq junjun oxe''l kyq''uma'' ikxjani: “Qa tzan tpaj qetz qxmeletz''ul
    n''ok en mas b''an galan nab''lin te Qtata Dios, ¿tistil qetz oqoxe''l poqo''
    iktza'' jun chimol choj?”'
  dan-1931: Men dersom Guds Sanddruhed ved min Løgn er bleven ham end mere til Forherligelse,
    hvorfor dømmes da jeg endnu som en Synder?
  kwj-kwj: E, mwanji gambo ahi to Gotri mwanji mwe naha ni amwei woni hi rihi tini
    omwesika iwa, wo hinde wowani kapwa sumbu wondau hima hinga ri ani uchani kapwa
    sumbu wasa ahi keke nomo ri ani hakondau?
  vie-OVCB: 'Cũng theo lập luận trên, có người thắc mắc: nếu sự lừa dối của tôi làm
    sáng tỏ đức chân thật của Đức Chúa Trời, sao tôi còn bị Ngài xét xử như người
    có tội?'
  kze-kze: moórá-aimba ísáaro. kesáámó kampar-áímbó súndavinkemba Áánútuna árair-aimba
    avora'á paárisana kwenáwí'a mósá anómba kwéiyintaveta kesáámó sáwí'o kwéundayavenaya
    Áánútu aaivimbá maisínkáimba sáwí'a kwéiyeya íma seno.
  lbk-lbk: Ngem mo kanam kayet en, “Mo magtek nan engagko nan khotokna's onanig kayet
    kail-an nan chadlos kinatet-ewan Apo Dios, ta sa et machad-ayaw kayet siya, ek
    man kayet makwanin fomafasol ay makedchengan ay machosa mo?”
  mto-NT: 'Ax pa̱n je̱meꞌe je̱ jayu juuꞌ veꞌe vaamp: Pa̱n taayimdup tseꞌe je̱tseꞌe
    veꞌem o̱y ñu̱ke̱ꞌxnatá̱kat je̱ts kyutyuumpeꞌe je̱ Nteꞌyam je̱ yꞌayook je̱tseꞌe
    je̱ Nteꞌyam nu̱yojk yakma̱ja yakjaancha yꞌijtnit, ¿tya̱jx tseꞌe je̱ Nteꞌyam xtukkuve̱jtumdat
    ya̱ to̱kin?'
  bzh-bzh: Log nabë hil nanër nabë mehönon degeḳo Anutu arë jaḳ rot, in delë bë
    sa mehö ġaġek kuungsën, rëḳ yi og mehö nenër ġaġek los anon, og maḳ su yoh
    vu bë rëḳ bo nipaya nyëvewen doḳ nah vu sa rë? In nġaa nipaya sën sa nehevonġ
    lo tato yi nġaa nivesa ranġah barë böp raḳ mekesuu-a?
  guj-2017: પણ જો મારા અસત્યથી ઈશ્વરનું સત્ય તેમના મહિમાને અર્થે વધારે પ્રગટ થયું,
    તો હજુ સુધી અપરાધી તરીકે મારો ન્યાય કેમ કરવામાં આવે છે?
  jvn-NT: Lan menèh para sedulur, semunggoné beneré Gusti Allah kétoké sangka gorohku,
    lah kenèng apa gorohku kok disalahké? Kenèng apa aku kok dianggep wong dosa?
  byr-byr: Sareꞌ dareꞌnesɨ. Pwara dara dɨna “Nɨmɨre kwaasɨ yagaala saꞌ Gotɨyare yagaala
    nebulyaꞌnanyaꞌ kuꞌmaayaba marimaꞌnaabathesɨ. Yɨ dazaꞌ sara yojɨ gamɨnne yayaꞌ
    munyaba makɨladesɨ. Sareꞌna gaꞌdareburɨ nyɨdɨvanɨꞌ? ‘Gɨmɨ waginakeigɨnyɨra.’ Sara
    jɨdavaka nɨmɨnyɨ daanga nyɨjaavanɨkeꞌ beꞌneka?”
  ian-ian: Nɨna kavle vat ndɨna sɨ kwusondeyan nɨn kat ana sɨgiyandɨ. Wungi kat tɨga
    ndɨna sɨ kwusovat kavle vat mɨna yetɨgiyanɨn waa kavle vat walɨgandi. Wupma kai.
  hun-hun: Mert ha Isten igazságát az én hazugságom fokozza az ő dicsőségére, miért
    kárhoztattatom én mégis, mint bűnös?
  mcf-NT: 'Nadembidi icsamboen tantienda. —Ëbi muaquidquio icnubi: “Adquidpenquio
    Nuquin Papa nec. Bëdamboshë iquec. Muesambo nec,” quetsiash con matses. Adec muaquimbi
    Nuquin Papa muainquio icte con matses tantiametsiambi. Aden ëmbi abi tantiameshobi
    Nuquin Papan ëbi cuidac icsambo ictsiash —quequin icsamboen tantienda.'
  kjs-kjs: Go pea pare neme makirae agale lagula pe yaalore enaalinumi Gote-na ora
    agale ria epe-rupa pagaliminalo lagula pe. Go pula pe yaalore ake paa-daa Gote-me
    ni pupitagi ne ali tea ya?
  mni-mni: Eigi minambana Tengban Mapugi achumba hen-gat-hanba amadi mahakki matik
    mangal chaohallabadi, karigi eibu houjik phaoba pap chenba amagumna maral leihallibano?
  yad-NT: 'Ti̱ dyetya ra̱jtay variy: Raquivu̱yadamusiy riñi diy nijya̱nvay vadichi̱
    siva Ju̱denu, jiryatiy si̱tenu niquera ji̱ta ni̱, ra̱sa̱y variy sandá ramusiy.
    ¿Nu̱tyuramusiy sayasay variy riva raquivu̱yada ray, nu̱tyuramusiy?'
  mxb-NT: Tído, tá kua̱chi kée ndu kía̱n kédaá, dá náꞌa̱ ña̱ íin ndaa̱ Ndios xíꞌín
    to̱ꞌon ni̱ xi̱ꞌo na, ta nátiin na ña̱ñóꞌó noo̱ dao ka̱ ña̱yuu, ¿ndiva̱ꞌa dándóꞌo
    na nío̱ ndú sa̱ꞌá kua̱chi kée ndu, tá dáá?, kaá dao ndó.
  pon-2006A: A ia duwe, ma ei likamw pahn kapwarehda lingan en Koht oh kasalehda mwahu
    sapwellime mehlel? Dahme kahrehda I pahn pakadeingkihda duwehte aramas dipan emen?
  maq-NT: 'Cuejña xi cuichja sa ngu xuta cuitjin: Sa xi hitsë sa cuaxë́ndaja Nina
    cojo cjuaquixi rë me hya xi sahmi jain me sacuatjin chja me hacuaha hitsë sa ndaja
    tsejen xi jyë hnga Nina cojo Hasen rë me ngatsë rë cjuandacha naha ne, ¿mé má
    sehe cuatjin tsichuva ná me sacuaha ngu xuta tsehen?'
  hto-hto: Mei cue táɨnofuiaɨdo Juzíñamui uafue naɨ jamánomo cue ebíruiadɨ, ¿nɨbái
    mei fɨénidɨmɨedɨcue izói Juzíñamui rɨire cuemo jɨcánote?
  por-BRBSL: Pois se a verdade de Deus através da minha mentira abundou para sua glória,
    por que também eu ainda sou julgado como pecador?
  ces-NKB: Jestliže se totiž mou lží rozhojnila Boží pravda k jeho slávě, proč jsem
    tedy ještě souzen jako hříšník?
  cui-cui: 'Metha ichamonae jei tsipae: “Nacom jopa bewa naca yabara paebi penatsicuentsiwa
    tsane wanaca yabara paebinexa xua abe waexanaewan poxonae naerabiya cueicueijeichi.
    Poxoru poxonae naerabiya cueicueijeichi ichamonae tsita itapeinya xeinatsi xua
    Nacom seicaya exana xua Nacom bichocono xainyeya pepaebin xuano xua Nacom bara
    peainya cuin”, jei tsipae barapomonae.'
  boj-2014: Ariya niŋgi olo e endegsib merbqab kiyo, “O Pol, ni marobulonum, ‘Iga
    gisaŋ anjam maroqnimqa gam dena Qotei aqa anjam bole olo brantoqnim aqa ñam tulaŋ
    goge oqoqnqas.’ O Pol, ni degsi marobulonum deqa iga kamba marqom, ‘Degwas di
    Qotei a kiyaqa iga une tamo qa mergsim awai uge egwas?’” O ijo was, nuŋgo anjam
    di tulaŋ uge.
  eng-OEBUS: But, if my falsehood redounds to the glory of God, by making his truthfulness
    more apparent, why am I like others, still condemned as a sinner?
  eri-eri: Wa fai no benou lena waha nomo ninau dorofe. “Ji yame yaawawou beele waha
    Itou nomo ngalenga beele ono wonga malala heigedu bona, waha no unyi anyaro gai
    tungawei mata wonga, no adadu ji une fai hibona, no ji agou inyaba kabaka hiyonbona?”
  aly-aly: Jew ingwer-rnem angkek, ayeng Akngey-kenh-angkwarr apmwelhilenty, rernem
    Akngey renh iterl-arem-anem arraty inngarl. Akngeyel apek ayenh menty atwey-angenh.
    Mwerr alakenh?
  wiu-wiu: Panagome eya wa-kiti paya nou toa mekome oo. Yomiyomume tole pa̱ wedoa
    witakako toapa anu kapene wakoane uku agaleme Akolaline nimini agale keleyo witakakala
    toko. Nitikolo peyame one kei pikala tikino, Akolaliyo eni kapene wakoane uku
    agaleke edoa kibu momotoa-pe wa panagome-kiti oo.
  swe-swe: Men om Guds sanning genom min falskhet framstår så mycket klarare till
    hans ära, varför blir jag då dömd som syndare?
  cth-cth: Hatei, kaie laithoenae lahoi Cathut lawkkatang ni a bawilennae hoe pung
    sak pawiteh, kai heh tamikayon buet touh lah bangkongmaw lawkceng e lah ka o rah
    vaw.
  mti-mti: Ne ugauga neuma gumbe God natawa ega egave taibe ape, sira God eyawa taibe
    apewa, divi oya God pui yunekpe ne kukaeba oya?
  pad-NT: 'Kodi''ojomo''ihi athini hirihi hida athii: Korijanahia okavaranibakhiana
    ija''aria vanokijahakihi ida Deus jahana, vagana ka''oa hini, oniani ida Deu-ra
    oakodiaki fori hora nihaja. Kodihojai asohiriki Deu-ra kakodiahi; ni-asohiki ida
    hora arakhavini nahina jaharikia kodihojai jahariki abosini hini. Kodivarani hija
    vaha; ni-asohipa''itxiki vaha hida oathi. Ni-nikia okavaranirihi.'
  twi-twi: Obi begye akyinnye aka se, “Sɛ me nkontompo ma Onyankopɔn nokware da adi
    na nʼanuonyam boro so a, ɛno de, adɛn nti na Onyankopɔn bu me fɔ sɛ ɔdebɔneyɛni?”
  hlt-hlt: Tedae kai boethae he Pathen kah oltak loh a thangpomnah te a pungtai sak
    atah, balae hlangtholh bangla lai ka thui pueng?
  tbz-SIM: Kɛ̀ nsɑ̀ kɛ̀ n yɑ́ɑ̀bìsí bo nte kɛ̀ Kuyie nkó timɔ́mmɔntii feitɛ́ kɛ́dɛ́úkùnnɛ
    ku yètìrì, bɑ nkpɛ́í bo nte kɛ̀ kù m bekɛ́nɛ̀ tɛ̃́nkɛ?
  san-GUJ: મમ મિથ્યાવાક્યવદનાદ્ યદીશ્વરસ્ય સત્યત્વેન તસ્ય મહિમા વર્દ્ધતે તર્હિ કસ્માદહં
    વિચારેઽપરાધિત્વેન ગણ્યો ભવામિ?
  ake-NT: Ka'pon nɨ entarumʉ, “Kasi ye' pe esi uya Papa e'to' i'nairon pe koneka yau
    eke pe iku'to' temo'kai', ɨ'rɨto' pe ken si tʉmakooikenan pe uyeno'ma?”
  qvn-NT: Gamcunaga “Nogacuna casquicurcayangäpam Diosga reguechicuyan razoncaglata
    rimag canganta” nircayanquim. Jinaman “Manam chay casquicurcangäpita cunchuchipäcamangachu
    payga” nircayanquim.
  tku-NT: 'Palhāsā'' chā''tin nahuan: “Palh quintā''ksa''nīn māsu''yu Dios xatze,
    ixpālacata xla'' jā maktin a''ksa''nīni''n, ¿chā naquilīmakapātīnīn Dios? Ixpālacata
    quincuenta ā''chulā'' nalakachi''xcuhuī''can Dios.”'
