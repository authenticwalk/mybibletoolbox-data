  bod-N: གལ་ཏེ་ངའི་རྫུན་གྱི་སྒོ་ནས་དཀོན་མཆོག་གི་བདེན་པ་ལྷག་ཏུ་མངོན་ཞིང་ཁོང་གི་གཟི་བརྗིད་ཀྱང་འཕེལ་བར་བྱེད༌ན།
