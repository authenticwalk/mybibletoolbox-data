  gof-ENT: ሺን ታ ዎርዶቴይ ፆሳ ቱማ ቆንጪሲዲ፥ ኢያ ቦንቹዋ ዳርሲ ቤሲያባ ጊዲኮ፥ ያቲን፥ ኣይስ ታ ቦላ ናጋራንቾዳ ፒርዴቲ?
  aau-aau: Sawk hmo prueyn hiykwe senkin lon-seyp-a-seyp me lak, “Okar, hakwe okrei-yor
