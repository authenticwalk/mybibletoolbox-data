  sbk-sbk: Nantele nkashile lyoli eya Ngolobhe ashilile hwile ga lyane efumya esombo
    zinyiji hwa mwene, yenu nkashele esele elongwa nashi yali nembibhi?
  mya-JVB: ထိုမှတစ်ပါးငါ သည် သစ္စာပျက် သောအားဖြင့် ဘုရားသခင် ၏ သစ္စာ တော်သည် ဂုဏ်
    အသရေတော်ကို တိုးပွား စေလျှင် ၊ ငါ့ ကို အပြစ် ရှိသောသူကဲ့သို့ အဘယ်ကြောင့် စီရင်
    သေး သနည်းဟူ၍မေးပြန်လျှင်၊
  kgf-kgf: Waŋu ic méŋnéŋ acna melemmaŋ ʒé qeriyanéŋ yomuhuc sumbuŋ yanda niŋkecʒac
    gezaŋ; Ac ikocna niŋac Anutuac solaŋ kekecyawac niŋgic ou emma edamu yandayaguc
    waŋu némac niŋac ni képésic ic ésécnec ʒégési némmac?
  awb-awb: Wehukenínká mó iwíáhue iraréna, Ínéga péhe éhwéh irarunka peh Maniká aiq
    pútari aní míre ue ábóraq máréhre íwíáhire. Iwíáhéna, Minayabe néne péhe éhwéh
    íráh kégá Manikánsabe iwíáh íwíáhigehe ewe. Mira íwíáhéna, Wega néne ahbabáqsabe
    ehweh aintahnawe árahinsabébo? Ehweh aintéhmé we áhwára áhwára iwíáhéna íre kawerire
    ewe.
  gdn-gdn: Iyapana mo bani uburoto yagisi ke; ‘Nau berasugoni umoni ki pokaiya ka
    Mamanuga God e yonai mibai ki tanai matarayagisi ki pokere e gwede nana nau bigibigi
    sidiyau ade denai bita nau tegeyau?’
  nko-NT: Ɔkʋ ɔbɛ́fɩtɛ́ ɔbɛ́ɛ, nɩ́ mɩ́ ɔnɔkwalɩmáwá lalɛ́ súná ánɩ́ Bulu bʋ ɔnɔkwalɩ,
