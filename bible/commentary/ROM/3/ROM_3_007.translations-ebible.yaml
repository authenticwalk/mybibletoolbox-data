    e patado8inni8ian, acitc ke odji tibakonigo8an?”'
  ixl-NNT: '¿As moj at umaj uxhchil la alon titxumbꞌal uvaꞌ ech la tal ileꞌ: «Asoj
    la unchuli yol as paaveꞌ, as tiꞌ vunpaaveꞌ la ilaxkat u jikla yoleꞌ uvaꞌ la chit
    isotzsa u Tiixheꞌ vunpaaveꞌ, as la oksal iqꞌii Aak stiꞌ, as echeꞌ la koj toksa
    in Aak aapaavil,» chaj u uxhchileꞌ la taleꞌ?'
  boa-NT: Áhdurévá állíu múnaa meíjcyánetu ɨ́mɨáábé dibye íjcyane bóhówaúcunúnáa ¿ɨ́veekí
    meke díllohíjcyaabe ímítyúmedi?
  quh-NT: 'Cunan, runaka ninmanchá: “Sichus llullacuskaywan Diosta jatunchayman cheka
    caskantataj ricuchiyman chayka ¿imaraycutaj juchachaska canirí?” nispa.'
  kwi-kwi: 'Mɨnpazha ñanta kaizshinamai: “Na Dios ɨnintu aizpa mɨmtuchikas, Diosne
    nawa wan chiwal wat kulnazi. Suasne Dios awara wat kulna kin namtɨt akwa, awane
    kwisha wari kizanazi. Katmizna Diosne nawa ilnawachi.”'
  agm-agm: Iyataatɨ amɨ samɨ usaatɨ satɨtaapo, “Nyahɨ Autaahaatɨhomɨ pɨwɨha newa japepihɨrɨtaano
    taatɨ katohɨrɨhɨretɨ wɨndɨ kamaayohɨtɨhanda Autaahaatɨho isɨhiyaisɨ saindɨ kawito
    tiwaiwa waatɨ auta noaipatɨ ko sawahoaisɨ netɨ nɨwimaatɨ awaindemahonaahɨ amɨ
    Autaahaatɨho napindapɨ nyangi satatɨ sahɨ maipɨhiyaate, nyatatɨ pɨwɨha nyamɨhetɨ
    netɨ yanyutaase?” tɨtaapo.
  ubr-ubr: Baise orot jever arimon inau, yau au baisigogo duraiai nan on God Wabin
    duran gagamin abogaiai, yabin yau au baisigogo duraiai on God an dura maiauin
    ebiyamai ebidura bag. On mes yau on aibo mes God igurubabaniu yau on bokomasotiu?
  tsw-NT: Za ro waru tsu damma ta̱, “Na̱ n yuwan epen, cine tsa ɗa A̱sula̱ a damma
    a na a̱mu za vu unusu u ɗa reve u ca mu oforo, ne epen a̱ va̱ o roco ta̱ ili i
    na u dammai amayun a ɗa reve u ca yi tsugbain?”
  cax-NT: 'Chauqui tisurapoi que aboma bama namatü sane: “Canapae urriantai arrüna
    nirrapantu, itopiqui uirri manrrü tusio que i ñemanauntu nurarrti Tuparrü y ane
    manrrü manauncurrü ümoti uirri. Sane nauquiche chüpuerurrüpü acheti carrticurrü
    iñemo itopiqui arrüna nomünantü sobi”.'
  aia-aia: Gasi tara'i nei 'ini'amou rai taraa to'o ha'atee o'ani ro'u, “Na pwari'i
    gau haa'i 'a ha'ata'inia goro tanaraaui sae do 'ia God 'a ha'a-momori tarau miraaui
    sae 'isi raigui ha'atee ha'aasaa God 'inia. Naasi 'a ai'a odo-odo do 'ia God 'aigu
    hiiri ha'a-mama'aigaau ro'u 'ini'i ora-ora'a agaa'i, 'inia 'e mareho goro na hura'a
    mai baani'i pwari'i na gau haa'i!”
  srp-1865: Jer ako istina Božija u mojoj laži veæa postane na slavu njegovu, zašto
    još i ja kao grješnik da budem osuðen?
  agt-agt: Te ya uhohug da sangaw a “Am gagangay ta maita ya pakedayawan na katunung
    na Namaratu gafu ta pangilogot mi tentu a mabalin hud ta paliwatan na kami petta
    pa-gangan na kami?” kunda sangaw. Te am anu ya pambar na Hudyo kiden ta aweda
    mina mapa-gang a kumanen hapa ta kadwan kiden nga awan mangurug.
  lug-lug: Naye obanga obulimba bwammwe bweyongera okugulumiza Katonda, nga kiraga
