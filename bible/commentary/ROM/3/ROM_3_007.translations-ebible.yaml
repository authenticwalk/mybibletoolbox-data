  qvs-NT: 'Ichara suk runa rimanman: “Ñuka llullakuptinipish Tata Dios kuyawashpa
    perdonawanka. Perdonawaptin tukuy runakuna rimankasapa Tata Dios alli kananta.
    Chayrayku llullakuptini Tata Dios mana atipanchu kastigawayta”.'
  zca-NT: 'Per chi nilen rë kwa''n gat ñalt, no kure'' nilu'' nab tsa Dios nile''
    kwa''n nali, orze'' pas cho le'' xigab se'': “¿Chon gab Dios xmod gak kuda por
    nakap da?'
  cbc-NT: 'Apeyera, aperã atore bairo ĩnemorãma: “Marĩ caĩtorije mena Dios cariape
    cʉ̃ caĩrĩjẽrẽ marĩ áti ĩñogarã. Bairi camasã cʉ̃rẽ, ‘Cañuʉ majũ cariape cʉ̃ caĩrĩcãrõrẽã
    bairo caácʉ niñami,’ ĩbujiorãma. Bairo na caĩmiatacʉ̃ãrẽ, ¿dopẽĩ Dios pʉame marĩrẽ,
    ‘Mʉjãã caĩjʉ̃goricarore bairo mʉjãã átiyaparoetiya,’ marĩ qũĩcʉti? Bairo cʉ̃ caĩata,
    cariape ĩẽtĩñami Dios,” ĩbujiorãma camasã. Tame, bairopʉa bairo na caĩrĩjẽ wapa
    maniña.'
  qxo-NT: '@see-verse:ROM.003.006'
  mox-mox: Nage wese taha toga navonaya, “Yaubada ge daluaqiaqiea be naluvematasabugu
    egu uʼava ʼinega, mana uʼava nana ʼinega tomotau ena luvine tunutunuqina ina ʼitea
    ta ina awatuboya.”
  kew-kew: Goa pea pare neme yaa agaa lagula pe yaalore onaanumi Gote-na ora agaa
    ria epe-rupa pagaliminalo lagula pe. Go pula pe yaalore akeane Gote-me ni pupitagi
    ne aa tea ya?
  dww-dww: Be uma banegidima ta riuriuna, “Tauda dà yawasanama kaikaiyovudie banaga
    Mamaitua na riukauama ta kaikai suḡuna, tokare aba aubainama Mamaitua sibo e kovoḡida?
    Inam nam i verena,
  twi-ASANTE: Obi bɛgye akyinnyeɛ aka sɛ, “Sɛ me nkontompo ma Onyankopɔn nokorɛ da
    adi na nʼanimuonyam boro so a, ɛnneɛ adɛn enti na Onyankopɔn bu me fɔ sɛ ɔdebɔneyɛfoɔ?”
  aoj-aoj: Apaꞌ anis epes ukup pandandaꞌ dowaf sambasoꞌam saꞌi, “Iꞌi epes hiasi siti
    waf basoꞌafi awafi apeꞌifi feloma waf Godi endilisifi ma sowalogaf, asogawa waf
    Godi fikilaꞌ waf apeꞌifi. Eaꞌ waf apeꞌifi fawalapai agol Godi luꞌwagol. Apaꞌ naꞌambaiai,
    God ina atiasi nogwamapa waf awafi apeꞌifi, owaꞌatin.” Apaꞌ owaꞌatin endilisi.
  cbv-cbv: 'Bitaboó nin pah ĩta niíj jenah joi tá yʉh caá: “Jwiít cã́acwã yeenit jʉmna,
    jwĩ niijátji pah jwĩpĩ́ chãjcan caá. Obohjeéhtih, Diosboó yeecanni caá. Pánihna,
    ded pah yeenit jwĩ jʉmatdih jenah joinít, Dios ded pah yeeat wihcanni ã jʉmʉchah,
    chah jwĩta tʉ́i jéih taga. Páant ã jʉmʉchah, jwĩ yeeatji jíib peéh chãjat ãta
    wihcan taga.'
  taw-taw: Pen binɨb ogɨnap agɨnɨgabal, Chɨn yepɨs adek ak gonɨgabun, binɨb ogɨnap
    nɨŋɨd, God bɨ yɨpɨd gɨl yɨbɨl mɨdeb ak agɨl gos nɨgɨnɨgabal agɨnɨgabal. Anɨgɨl
    nɨgel, God yɨb awl yɨbɨl dɨnɨgab agɨnɨgabal. Anɨb ak taynen God chɨnop tɨg asɨkɨl,
    nɨbi binɨb tap si tap tɨmel gep mɨdebɨm okok agɨnɨgab agɨnɨgabal?
  jic-NT: 'Ca nacj yom pjaní ca mveles napj lal. Mveles: “Napj li tsuwil na, gente
    ca jus nlayecj Dios más ''üsüs napj lal, ca mvelecj Dios lovin t''üc'' way vele.
    Mpes gente javelepj Dios pasal püné. Gente ''üsüs javelepj Dios po''ó napj li
    tsuwil na. Mpes malala Dios ncapj tyüla, napj la tsyawil mpes”, yom pjaní ca mveles
    niná ca nacj.'
  zap-NT: 'No ze de: “Belne por ne rkade be nak ne gyenen mén ne nzoon xdiiz Dëdyuzh,
    ¿penak benak run Dëdyuzh be kwent zegnak mendol cheguin?'
  wer-wer: Ën nenteta kön wieë. Omën naröak epël kaar ya. “Tiarim ngön kosang wesa
    pöt sëp yewasem kaar yak. Pël yeëetak Anutu pi ngön aan kosang yesaup. Pötaanök
    tiarim ngön kaar pötök Anutuu ngön yaapöt tekeri wes yaë. Pël ëën pötök Anutuun
    yaya kaö panë yes. Pël yaë pi tol ëënak tiarën, ‘Saun omnarö’ pël niak utpet kangut
    yaningk?” pël yak.
  ipi-ipi: Dee, mindimane pii mindi loto, nambato owato pii lalawane mana okomane
    Gotena enene pii oko lapana ola-kola, wandakali-mane balana gene oko laiyu leaindo,
    anu peakale Goteto namba yapa lo tale puato, nambato mana koo minalene leyape
    lolopeya.
  qul-NT: 'Waquincuna nincu: “Llullacuyniywan Diospaj verdadnin sut''inchacun chayka,
    ¿imaraycutaj Dios juchachawan juchasapata jina?”'
  ter-NT: Itukovo inamá'axoti iyusêo itípanevo Itukó'oviti koane itúkeovo koati êno
    hána'iti ihayú'iuti vo'oku nzemékekexea, yusíkoikopo ipíhoponeonu vo'ókuke? koetímeamo
    isóneunoa po'i xâne.
  bmr-NT: 'Jaanotɨ saatoho esamaaje ɨmɨtacɨnɨɨbo neejirahi: Uujoho abañɨfifiibotɨ
    saatoho Moocaani miya iijɨco onoonoco agaajamoro janaanɨcɨ diiboco acahacɨsuhachiijɨ,
    ¿collɨhi jana uco imitɨmɨnaafibadɨ ɨdaasuno moonɨjiibo?'
  fuf-fuf: E si tawii fenaande an nden no ɓurtude ɓanginde goonga Alla on fii darja
    makko on, haray ko fii honɗun min tigi mi ɲaawirtee wa junuubankeejo haa jooni?
  bhl-bhl: 'Beemdiw, mali Suda kawtiw i bokolomeliw: “Mali kawtiw i Suda kawtiw num
    yangakabuluw dasuw weng be atemeko, Sunbin-Got em nulo beem dulum elote fein geeyemin
    weng yangse weng akati atemsiliw kasike, i em wiin fian daolewbiw tewe, Sunbin-Got
    e Suda kawtiw nulo kanelom yan wa mak duyemoke te!”, ange ange kekabiliw te.'
  ons-ons: Ŋo siluŋ nat paromine yemo naŋane isi donne ŋo Anutu wane kibiqelaŋan qesiŋka
    more maki eŋane don wele ea wie manerop didiwo sua ariakeo, yemo daleo okaniake?
    Pakimo na siluŋ onoka wane borikine mane nora more turuŋine nin okanmaike?
  con-NTPO: 'Majandeccuta tsu su''faya: “Tsa''ma ña afopoen''choja, ‘Chiga tansintsse
    su''cho tsu bove ñotsse’ qquen canjae''ninda, ¿ma''caen tsu Chigaja ña egae tsincon''chone
    ña injama''choma somboen''jen?'
  ghs-ghs: Mooro. Anai noo teeke oberama hiiremi Ohonga anake ingonaitemi noho dzapa
    pobi haba gegebetemi noi oho quba kahosa nahoho isakita anake ngausa eetaqu oi
    bamu.
  peg-peg: ମାତର୍‌ ଜଦି ନାଦାଂ ମିଚ୍‌ ହୁକେ ଇସ୍ୱର୍ତି ହାତ୍‌ପା ହେୱାନ୍ତି ଜାଜ୍‌ମାଲ୍‌ କାଜିଂ
    ବେସି ବାବ୍ରେ ବାଡା ଆତାତ୍‌, ତାଆତିସ୍‌ ଆନ୍‌ ପା ଆରେ ଇନେକିଦେଂ ପାପି ଇଞ୍ଜି ବିଚାର୍‌ କିୟାନାନା
    ?
  txu-NT: Nhym ren ajte me ta ajte kabẽn kajgokam memã kum, —Metĩndjwỳnh ren ijêxnhĩkam
    ngryk kêt ne. Ga, ijêxnhĩkôt me kum Metĩndjwỳnh kĩnhja pumũ. Me kute ijã, “Tãmwã
    ne 'êxnhĩ. Djãm ba dja ba kôt ijêxnhĩ? Kati. Ba dja ba imã kôt ijêxnhĩ kĩnh kêtkumrẽx.
    Metĩndjwỳnhbit dja ba imã kĩnhkumrẽx”, ane. Be ga, ijêxnhĩ nhym me kum ikĩnh kêt
    ne kam kôt me kum Metĩndjwỳnh kĩnhja pumũ. Ijêxnhĩkôt me kum kĩnhkam ne ren ikam
    kĩnh ne ren imã ijaxwe jarẽnh kêt ne ijêxnhĩ pãnh ikanga kêt ne. Ne ren me kabẽn
    kajgokam ã ren memã ane.
  eng-WEBU: For if the truth of God through my lie abounded to his glory, why am I
    also still judged as a sinner?
  gnw-NT: 'Jare jei reta vi cuarãi: “Cheapu yave, ĩru vae reta umbɨadora eteta Tumpa.
    Echa''ã uicuaata añete vae Tumpa jei vae icavi ete co. Jáeramo Tumpa agüɨyeta
    tẽi chembɨjeco cheapu re.”'
  mux-mux: 'Akiliinga-pe yambu te-ni numanale-ni piliipa kene nimba mele: “Na-ni gólu
    toliu uluma-ni Pulu Yili-nga bi aima olandupa molumbandu yunga ung-sikama tepa
    mokeringa linjímu lem yu-ni nandu “Teku kis-sillaliinga mindili nani.” nambimuna
    nilimúye?” nilka.'
  maj-NT: Tu̱nga tsa nga̱t'aha̱ én tsank'á xi tínchja, ko̱ tsa b'a̱ ts'ín tís'ejña
    chjihi nga b'a̱ tjín ni xi ts'ín Nti̱a̱ná ko̱ sakú saha̱ kju̱a̱chánka, ¿á b'a̱
    tí'minaha̱ ni̱ ma nga ngatitsun títs'ian?
  bkq-NT: 'Ânguylâ wâne keanra warâ tunâgue: “Uguewâdyly kulâ watay, idani modo aguezemo:
    ‘Kewâdyly kulâ awâkâ, Deus olâ âkealâ aguely, kewâdyly kulâ waypa. Koendonro Deus’
    kezemo. Awylygue tâwâlâ kienokudylymo, Deus wâgâ koendâ aguehomoem. Arâ-ro watay,
    koendâ inkâba Deus ienagazenehonly uguewâdyly kulâ-ro watay” tâkewâzemo keanra.'
  kue-kue: Ana tau yomba nomane mina yegl pirkwa, na kakimbi dimara i mina God kamo
    kaima unongugl enan pindre ana kangiye kande wu kande kaima ongwa. Ye ka i pirmbi
    ka kaima erambuka, ana sraglpre God eremogl ene tandaglme yomba we dinare topo
    kinde narambe?
  cot-NT: 'Aricajate incante nintavetanquitsineca irompetacotanajempa: “Notsojeagueti
    irooquea yamenantajitacarica Aapani Irioshi iriguenti tampaticamajatiroca, onquenantanaquempaca
    intsaroventantajitaquemparica. ¿Quero ocotacani incatsimatimentantaquenaroca Aapani
    Irioshi notsojeagueti incanque: ‘Iriosacanica covaeguisheri’?”'
  bnp-bnp: Pali a viri tara bara i koke, i ta maea, “Na tahuna iau a tatami, e huriki
    ri matakilalea a Vure a Viri ni ta muholi, lakea ri kavurikea. I mavonga, a Vure,
    i navai ge taki iau a bakovi hale?
  apn-NT: 'E pa ixprĩ hã mẽ amã ja jarẽ ka mẽ inhma. Kot kaj mẽ atõ amnhĩ kukamã ajamaxpẽr
    o: —E kot paj mãmrĩ ri mẽmoj tã ixêx o ri ixpa kê mẽ ixêx nhi hã ixpumu nẽ ixrom
    Tĩrtũm pix mã mãn kot amnhĩ to mex ã harẽ. Nẽ ãm pix mã mãn hêx kêt xwỳnh ã harẽ.
    Hãmri nhũm Tĩrtũm amnhĩ tã ixpumu nẽ mẽ ã mẽ kot harẽnh anhỹrja ma nhũm ja kãm
    mex nẽ nhũm hkĩnh nẽ. Jakamã ixêx o ri ixpaja ã tanhmã ixto hkêt nẽ. Ra mẽ kot
    ixrom tãm kot amnhĩ nhĩpêx o pa xwỳnh ã harẽnh jakamã nhũm ixêx nhita ã tanhmã
    ixto hkêt japêr. Jakamã kot paj ixte amnhĩ tomnuj o ri ixpaja mã inhũrer kêt nẽ.
    Kêr kê mẽ ja hã ixpumu nẽ ixrom Tĩrtũm tapxipix kot amnhĩ to mex xwỳnh ã harẽ.
    Anhỹr o ajamaxpẽr nom mẽ ajamaxpẽrja kot anhỹr kêt. Na hte akwỳjaja pa ixpê Pawre
    ixêx o ixpa hã ri axpẽn mã ijarẽ no na pa hte ixêx o ri ixpa hkêt nẽ. Ã mẽ ajamaxpẽr
    anhỹr o ri apa xwỳnhjaja koja Tĩrtũm mẽ atomnuj tỳx nẽ kãm ga.'
  ctp-NT: Ja chan chkwiꞌ neꞌ chaꞌ kwiñiǐn ꞌaǎn. Suꞌwe, kwiñiǐn ꞌaǎn sikwa. Kanꞌ chaꞌ
    ni, xa nu naꞌan xka ta nten ꞌñaǎn ka biyaꞌ la tiꞌ neꞌ chaꞌ ñi ꞌa chaꞌ nu nchkwiꞌ
    Ndiose loꞌoan; ngwañaꞌan kuꞌni tnun la neꞌ ꞌin Ndiose chunꞌ chaꞌ nu nchkwiǐnꞌ.
    Ja ndiꞌin chaꞌ xtya neꞌ kiꞌya ꞌñaǎn sikwa.
  opm-opm: Kat han ihir mihat dahaptimur. Dire dasuh meng hat sapti ohe pe oh Got
    ohe arpin meng rim inahapat ohe da oh pitap teinong mat papatmur. Imat papatin
    kuuhan ihir wamara orhornong winsi han mat pisaptimur. Ihan dire dasuh meng ma
    rit sapti oh yahmur. Yah ohoh ihan kianorim sa Got oh Go er hanmur napor er batbet
    yan napripat kat ihir tit ihat dahaptimur.
  bvr-bvr: Wurra minyja ngaypa wolawola ngu-yolkiya ngu-wengga, rrapa gu-gata wenga
    minypa yarlanga gu-yurra nipa jarra Wangarr gun-jechinuwa a-weya a-workiya minypa
    nipa an-molamola, lika an-nga nula nipa burr-mari a-weya apula, jimarna ngaypa
    werra ngu-negiyana nula?
  zad-NT: Na' zoa beṉ' nagake', shi yeḻ' wxiye' c̱hechona' chli'n yeḻ' ḻi c̱he Chioza'
    na' chisgolan balaaṉ c̱he'na', ¿bic̱he naze' nakcho beṉ' saaxya, shka'?
  kmg-kmg: Eme ŋifec ine burecdâŋ-nanezi Anuture dâŋfâri dopeckeme šâŋe biŋe-ticne
    irec erâ fekacko wemocte sifu no wâc sâqocne bapa munarehuc okacne nareekac?
  aso-aso: 'Idoꞌ ve ma tiꞌ lo loloseive: Naza soza gamazi luvodiniko Oꞌmosoꞌmo nenikumuꞌ
    lihimeloꞌ ve minane lo lihime nimidine. Ne neiha eveneꞌ nete aꞌmine soza gamaziꞌnemuꞌ
    gililizadotiꞌ nene Oꞌmosoꞌmo gamazi gihile laminekovoꞌ laaꞌ neineꞌ monovoꞌve nene
    sotoꞌ gehepeve ogavosa ezemuꞌ nene gohi opoꞌni li di naba igi li-dilizadoꞌ idine.
    Idoꞌ neꞌmine idiniko naza initeꞌ lamineꞌ do sotoꞌ uvoniꞌ gilidine. Nemuꞌ neniꞌ
    nene lihimeloꞌ ve ve lo lihime nene nanimuꞌ nimidine.'
  uli-uli: Iwe ngo hare ye wochog bo yai tema katos ye halehaloh falmay la yael Deus
    le ye katos, ila ngo meda fal mele rebe hagereyey loh chog le yebe wochog bo ngang
    semal choto hamolfid iyang?
  nin-NT: Iki imu imungga yi i ti du ba hi inkpinkpye ni tsarr ijiji i Abachi yi,
    anggi mu i du imba i da di ingga i si uni la ure?
  acu-NT: 'Tura chikich aints ningki nintimias: Wikia wait chichaman etsermataikia,
    chikich aints ainau wína wait chichaamurun antukar, Yus pengkeraitai tinamtaikia,
    ¿warukang winasha tunaawaitai turutiarting?'
  cak-WNT: Pero wi xa ta ruma ri ma kitzij ta ri nbij, xa ta rumari' nbek'alajin pe
    ri kitzij riche (rixin) ri Dios y niya'ox (nya') ta ruk'ij ruc'ojlen, ¿achique
    ta c'a ruma chi xtik'at tzij pa nuwi' achi'el jun aj mac?
  ebk-ebk: Ngem mafialin ay wachacha nan mangarkali, “Mu kiapú as nan kenangutumku
    at kaskasin maila nan kenatit-iwan Apo Dios ya nan kaichayawana, adchi ngay t'uyak
    pay laing makeddengan ay machusa?”
  spa-PDDPT: Pero si por mi mentira sobreabundó la verdad de Dios para su gloria,
    ¿por qué soy aún juzgado como pecador?
  ruf-ruf: Imunu yumwe kodaha kulonga, “Ka ughutsu wangu wakongetsa ukulongesa kwe
    Imulungu na wakongetsa utunitso wake, lelo ule nohighighwa ka nina nzambi?”
  gun-gun: 'Ha''e gui aipo''ea avi: “Xeapua ojapo ''rã Nhanderuete anhetẽ va''ea ojekuaa
    porãve aguã rami, ha''e omboeteave ''rã guive. Ha''e rami rã mba''e re tu xevy
    pe ‘Ojejavy va''e’ he''i vy xembopaga ''rã?” ''ea.'
  agu-BL: Na yi nink jal mas k'ej Ryos tan tu' yi inla'jil, ¿mbi tzuntz yi na tal
    i' yi in juchul il tan paj yi inla'jil? na jale'n na ban k'ej i' tan impaltil
    tane'n.
  isn-isn: Kululo ang'wi tai ang'wi Tunda kukiila uteele wane, ukigeeleka kukiila
    ng'wenso, kuniki nkili kupegwa ulamulwa anga nimunya milaandu?
  ilo-ULB: Ngem no mangipaay iti aglalapusanan a pammadayaw para kenkuana ti kinapudno
    iti Dios babaen iti panagulbodko, apay a mauk-ukomak pay laeng a kas managbasol?
  pir-NT: 'Masa pehe ni mehoñequina ijire. Cohãcjʉ̃ pehe ne ni mehoedare. Sa yena
    masa tiquina ni mehogʉ̃ ihñana Cohãcjʉ̃ pehe ne ni mehoeniquiro tiquiro ijigʉ̃
    quehnoano ihña masiaja mari. Sa ye masa ni mehoñe, Cohãcjʉ̃ tiquiro ni mehoeniquiro
    tiquiro ijiyere ihñoñe niboaga tiquina. Sata ni tʉhotumene ihquẽquina. Sa ni tʉhotuye
    ohõ saha ni tʉhotu nemomene tiquina: “Ʉsã ni mehoñe mehna Cohãcjʉ̃ tiquiro ni
    mehoeniquiro ijiyere ihñona niaja. Sa ihñona quehnoano yena niaja. Sa ye ʉsã ni
    mehoñe quehnoarĩne. ¿Ʉsã ni mehoñe quehnoañe ijiepegʉ̃ta dʉhse ijiro boro ʉsã
    ni mehori buhirire ʉsãre buhiri dahre maca cãboari Cohãcjʉ̃?” ni tʉhotumene ihquẽquina
    masa.'
  anv-NT: Muú fɔ ákágé nyɛgé wyɛ mbeé aké, “Mbɔgé gebyɔ ɛyigé me mbyɔgé
    gepyɛ nnó bɔɔ́ agɛ nnó Ɛsɔwɔ ajɔ́gé wáwálé, ne gepyɛ ji abɔɔ́ ŋgɔ, ulannó
    ne Ɛsɔwɔ agarege nnó me nlú gyɛɛ́ né gabo ayi mpyɛɛ́?”
  sab-NT: 'Kaire kwian tañachuge mo giti mo tale: “Cha diali me gerule ulia, cha diali
    sole, ene cha giti suge kwian nage Chube alin allabi gerule ulia diali, kwian
    enege suge Chube ene malen ama gerule no no Chube giti, e ene ¿mineade Chube kle
    cha gbe jiske sole gdale?, ¿mineade Chube gwage cha agenga me no?”'
  tmd-tmd: Makwam ñɨŋ bli yajöña, “An öim öim inakmönö adö bli rɨmɨjnɨŋ aku, nöbö
    mö bli nugwön, God öim öim mör yad aku wöxnö nugwön, Nöbö mil alɨga ödöriö mɨdö,
    rön, ib nuŋwa yadɨŋ bɨl sö diöna. Makwam, pödpöd rɨmɨn God anɨŋ nöbö mö ap kib
    mag gwogwo röiŋe, rön, mönö diba yadön, ölɨŋ höb diba pɨ nöiönɨŋö?” rɨmɨjöñ.
  acr-NNT: 'Ma laj kꞌo junoq kubꞌiꞌij: «We rukꞌ ri raqꞌubꞌal kanꞌano e katakꞌabꞌax
    uqꞌij ri Qꞌijsaq re ri Dios, ¿saꞌ kꞌu ubꞌe riꞌ kꞌa kabꞌiꞌxik in aj mak y kaqꞌat
    tzij panuwiꞌ?» kachaꞌ.'
  kpg-kpg: Maa dogu hai kai tilikai le e haga maaloo aga di madamada o God gi gidee
    humalia, malaa au e aha dela e hagahuaidu be tangada huaidu?
