  jao-jao: Li-mangaji li-manji, jalu-yudirrinji mili kulu jalu-wukanyinji, “Nganu,
    janu-warndimanji awara nungkarnarrku. Ngalinganu janu-warndimanji awara ngalalu
    janala-nykarrinji linji-wulungku nya-nganunga wuka, jalinyamba-wukanyinji, ‘Alu,
    jalu-warndimanji awara.’ Bajingu, ngalalu jala-nykarrinji wuka ki-Kada linji-mangaji
    ngalalu jalinyamba-wukanyinji, ‘Yiwa Kada, ja-wukanyinji yurlurr wuka, kalngi
    wuka, kurdardi barranamba li-mangaji wumba jaluwarndimanji,’ nganinya jalu-arrinji.
    Jalu-ngayamanji Kada mili yurrulu kangka janu-warndimanji. Ngalhiyu barra kanilu-ramala
    ki-Kada nuwu-mangajiwuthu baku ngallwa kalila-ramala li-wulu li-wardi? Janu-yabimanji
    awara yiku ki-Kada. Li-mangaji nalarrku jalu-ngayamanji Kada mili yurrulu kangka
    j anu-warndimanji.
  mya-mya: အ​ကယ်​၍​ငါ​၏​သစ္စာ​မဲ့​မှု​သည်​ဘု​ရား​သ​ခင် ၏​သစ္စာ​တော်​ကို​ပို​မို​ထင်​ရှား​စေ​သော​အား​ဖြင့်
