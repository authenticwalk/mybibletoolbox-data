  pan-pan: ਜੇਕਰ ਮੇਰੇ ਝੂਠ ਕਰਕੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸੱਚ ਦੀ ਵਡਿਆਈ ਬਹੁਤੀ ਪਰਗਟ ਹੋਈ, ਤਾਂ ਫਿਰ ਕਿਉਂ
    ਮੈਂ ਅਜੇ ਤੱਕ ਪਾਪੀਆਂ ਵਾਂਗੂੰ ਦੋਸ਼ੀ ਠਹਿਰਾਇਆ ਜਾਂਦਾ ਹਾਂ।
  gvc-gvc: 'Masa sehe mahñoina jira. Cohamacʉ sehe ne mahñoerara. Ã jina masa ti mahñochʉ
