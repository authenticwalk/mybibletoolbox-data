verse: ROM.003.007
translations:
  kpx-kpx: Ata degomoleau loui avoe, “No loboe hoto loui ata haivege abu kemo hoto
    seleve huhulahai Dilava hoesehavoge vadeuhoike Dilavau no vaveve toela ke ibina
    noevema.”
  okv-H: Amita ke be avo kito enda embomeni ta ari sasapura ta hajire mane ikaehija
    amo amita degi usasa ere puvutuhua avoeto embo ta ari sasapura kito tunga javotoho
    aehija,
  tbo-tbo: Yaka ata wikoyakoyamagei apo Yaubada a wiwasawasa po a dumalu ta woogeleteya
    awai binei ma apo gou ta wiwaya mei tauta tu apapoe?
  mal-C: എന്നാൽ “എന്റെ കാപട്യം ദൈവത്തിന്റെ സത്യസന്ധതയെ പ്രകടമാക്കുന്നതിലൂടെ അവിടത്തെ
    യശസ്സു വർധിപ്പിക്കുന്നെങ്കിൽ, എന്തിനാണ് പിന്നെയും എന്നെ പാപിയെന്നു വിധിയെഴുതുന്നത്?”
    എന്നു ചിലർ വാദിച്ചേക്കാം,
  grc-SR: Εἰ ⸂γὰρ⸃ ἡ ἀλήθεια τοῦ θεοῦ ἐν τῷ ἐμῷ ψεύσματι ἐπερίσσευσεν εἰς τὴν δόξαν
    αὐτοῦ, τί ἔτι κἀγὼ ὡς ἁμαρτωλὸς κρίνομαι;
  bgc-bgc: के कोए कह सकै सै, जै मेरा झूठ परमेसवर की सच्चाई नै दिखावै अर उसकी महिमा
    नै बढ़ावै, तो परमेसवर किस तरियां मन्नै परख के पापी साबित कर सकै सै?
  khz-khz: Talima ta pene vevega-veitu, pene kila, “Pene au geku opakauna Palagu gena
    kila taunataunara evega-matagai-gitakaurana e ia maekana ralemana iwavagina evega-kamuana
    genai, rakagau gaurai au roe evega-vekwakunagikuna rakava talimaku netina?”
  deu-TKW: Ja, aber wenn die Wahrheit Gottes aus meiner Lüge Stärke geschöpft hat
    zu seiner Herrlichkeit, was soll ich dann noch als Sünder gerichtet werden?
  zsr-NT: Catiꞌ nu rziꞌ yëꞌ, Dios rnëꞌ cutu ruiꞌ didzaꞌ nu naꞌ ca runëꞌ Lëꞌ. Lë ni
    nac bëꞌ nac gdutë li didzaꞌ ruꞌë Dios. Nacuꞌë bönniꞌ taꞌnë́ꞌ le taꞌzíꞌ yëꞌë lequëꞌ
    run ga gac queëꞌ Dios yöl‑laꞌ ba, atiꞌ cutu ral‑laꞌ gchuguëꞌ quequëꞌ, cugnë́ꞌ
    nabágaꞌquëꞌ dul‑laꞌ. Caꞌ taꞌnë́ꞌ.
  lin-lin: To soki lokuta na ngai etalisi polele bosolo ya Nzambe mpe etomboli nkembo
    na Ye, mpo na nini nazwa lisusu etumbu lokola moto ya masumu ?
  hns-NT: 'Koi bol sake hai kie: „Djab hamaar sab djhoeth dwaara Parmeswar ke sattjaai
    aur maahaanta auro safa se dekha hai, tab kaahe khaat ham paapie maanal djaabe?”'
  noa-E: Wa magba ãbmua khãijã pʉaba, “Pari mag mʉch khaibag chirʉm gaaimua jũrr mua
    õrag Ẽwandamau õor dʉ̈i agpierraa nem waaujem igwia i wajaugta phëpi chirʉmjö
    chirʉmta, jãga magʉm gaaimua Ẽwandamau mʉ dau aphʉʉ apibarju” aju.
  eng-EMTV: For if by my lie the truth of God has abounded to His glory, why am I
    also still judged as a sinner?
  mib-NT: Te núu jnūhun stáhú cácahān ñayuu jéjníñu stéén jeē yóhyo cújéhnu Yaā Dios
    sɨquɨ̄ jeē máni cáhán ndaā yā, ¿te á cuu cahān yō jeē tú vāha jeē cahán yā jeē
    cuēchi cúu jeē castáhú i?
  lif-NT2: कुभारे़ मे़बाःत्तुबिला, “इङ्‌गाॽ आइङ्‌ले़क्‍किल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुसे़क्‍खाःन् नु कुमिमिदिङ्‌ङिन् फोःसुॽने़ फाॽग्र थेआङ् आल्‍लसाङ् लायोबा कुइसिःक्
    आप्‍तिक् कुःत्ताबाबे?”
  xnj-xnj: Mundu ihotola kukota, “Ngati udese wangu yati utangatila kulangisa neju
    uchakaka wa Chapanga na kulangisa ukulu waki, hinu ndava kyani nihamuliwa kuvya
    nimbudili Chapanga!”
  mmx-mmx: La kereva ba, do losoogong tarak na lok lisisixam la luruturun at ne Moroa
    na ravasu ri laxasep, ua lavasuun teren la neni naba lox asongor ia ngan laradi
    xapmek?
  cbr-NT: ¿Ami 'u, upí 'inun quixun an nu castícania isquian uni raírinën Nucën Papa
    Dios, ax ca aín sinachacë 'icë upí 'inun 'ë castícania isquian uni raírinën Nucën
    Papa Dios ax ca aín sinan upíira 'icë quixun 'unáncë 'aínbi cara uisacasquin Nucën
    Papa Diosan 'ë castícania? —quixun sapi ca bëtsi bëtsi unin sinania.
  tee-NT: Chai ju ali'in lapanacni tanajun ni ma acsnich ju tasui ni vas najun ju
    Dios acsni acnaulh tu'u' ta'aklhtamat. Ju chunch ma palai pulak'ayacan ju Dios.
    Chai ni chunch cava vasalh pus ma jantu lai vanach aquintilhimispa ju Dios ni
    ic'alactu'unu'.
  eng-LSV: For if the truth of God in my falsehood abounded more to His glory, why
    am I also yet judged as a sinner?
  cak-NT: Chuka' man tinojij chi itzel nu'on ri Dios cuando nu'ij aj-mac chiwe y jixru'on
    juzgar roma ri tz'ucuj-tzij ri niben. Y más que rix ni'ij-ka chi roma ri tz'ucuj-tzij
    ri' can k'alaj chi ri Dios can ketzij-wi ri nu'ij, romari' ri winak niquiya' ruk'ij.
    Man tinojij quiri'.
  pah-NT: 'Pe''ji po pe ji ve a''ero: “Ji rekote''varuhurame po g̃a ei ji mombe''gwovo:
    ‘Ga atyvi reki Tupana''ga oko katu,’ e po g̃a,” pe''ji po pe. “Ji rekote''varuhuro
    g̃waramo koji''i jukwaha hete Tupana''ga rekokatua. A''ero g̃a koji''i Tupana''ga
    mbohetei,” pe''ji tehe po pe ji ve. “Pyry a''ero jirekote''varuhua. A''ereki ji
    rekote''varuhurame g̃a koji''i Tupana''ga mbohetei garekokatuhetea kwahava,” pe''ji
    tehe po pe. “Maraname po Tupana''ga euhui ji ve naerũ netiruahũ nde javo?” Pe''ji
    tehe po pe ji ve.'
  sja-NT: 'Mɨa mãga k''ĩsia bada paara, eperã k''ĩsia k''awa-ee bɨpa jarak''ajik''a
    ichiaba mɨa mãga jarai: “Mɨa seewa jarak''ãri, ak''ɨpimaa bɨ Tachi Ak''õre pipɨara
    bɨ mɨ k''ãyaara, irua seewa jarak''aa perã.” Mãgara mɨa k''ĩsiak''aji seewa jara
    bɨpa jõmaarãpa Tachi Ak''õre pipɨara ak''ɨdait''ee, irua wãarata jarapari perã.
    Mãga pada paara ¿sãap''eda Ak''õrepa mɨ atuapiima ma seewa jarada k''aurepa?'
  xed-xed: 'Ka si tsa tsakalawa ɗa ya ta malaghutá kligiŋta kahwathwata Lazglafta,
    ka nzaku tsi ŋa vlaŋtá glaku katsi, kabgawu dzaʼa kəl lu ka tsaɗighatá guma kazlay:
    Mnda dmaku ka kəʼa tama?'
  mks-NT: 'Já cáchí ña̱yivi já: “Cóho̱ ná caja yó cua̱chi já ná canda̱a̱ chága̱ ini
    ña̱yivi ña̱ cája nda̱a̱ Ndióxi̱ ta xi̱hín ña̱ yóho caja cáhnu chága̱ na̱ mé á”,
    cáchí na̱. Joo co̱ cáha̱n va̱ha na jáchi̱ tá cáhán yo̱ ña̱ xi̱hín cua̱chi cája
    í ndícáhnu chága̱ Ndióxi̱ já quéa̱ co̱ cánda̱a̱ iní ndá sa̱ha̱ quéa̱ jándoho Ndióxi̱
    ini ña̱yivi sa̱há cua̱chi na.'
  gfk-S: Ma sene be tikenong na tange dak be, “Di hapupuo ira takados na tintalen
    tane God ma ira nugu tintalen ing i tamapas leh tano tutuno. Ura biha God i nes
    kilam baak iou be iou tike ut na sana ma i kure hagae iou ing be ira nugu sana
    tintalen i manga hamanis hapalaine be God i kis tano tutuno, kaie i hatamat no
    minamar tana?”
  bmu-bmu: Nöŋön muneŋ azia akiga Anutunöŋ keuŋi ölŋan qindiŋaim niŋgiiga yaŋgö qetbuŋaŋan
    mewö aukŋe asuhum tiŋgitza. Mewö aiga nöŋön siŋgisöndok ahali, Anutunöŋ miaŋgö
    keuŋi mönö denöwögöra jim teköza? Nömosöri nani imbi-imbi malbi dop kölbawak me
    qahö? Keuŋan mönö qahö löwöriba etma.
  dgz-dgz: Waenapan aopan anega dianegepiwa, “Ne ebo waingina gapan God kakaewa mega
    yawaton menan God yaua ao warivin. Ne koerage ya tapo kakaewa mega ya yawapo.
    Ap menan God iwa dimen ne apan koerage dianegiwan?”
  eng-GNV: For if the veritie of God hath more abounded through my lye vnto his glorie,
    why am I yet condemned as a sinner?
  zaa-NT: 'Raáruhuá ca enne'': Yala enne'' beỹia ná ri''u, acca rulue''ní adírulá
    claro qui''ni Tata Dios née enne'' tsè'' gání, entonces, biálácca àtsaba té causa
    quia'' qui''ni ná'' hueni tul·la'' nì''i.'
  eng-WEBSTER: For if the truth of God hath more abounded through my lie to his glory;
    why yet am I also judged as a sinner?
  guh-guh: 'Itsamonae meta jamatabëcuenenavëxaniabiaya jumaitsi tsane mapacueniaje:
    “Daxitajivi pecanaëjëtsinexa Dioso apo penajumetsënëtsinëcuene, vaxaitsi yamaxëitojorobiaya
    jivi livaisi tsipaebabiabianatsi. Bajarapacuenia yamaxëitojorobiaya jivi livaisi
    tsipaebabiabi atatsi tsane, itsiata Dioso apo nacananeconitsiaexanae tsane. Tsipaji
    vaxaitsi yamaxëitojorobiaya jivi livaisi vajatsipaebabiabijava pejamatabëcueneta,
    daxitajivi canaëjëtsiana Dioso bitso pexaniajainëcuene, apo penajumetsënëtsinëcuene.
    Bajaraxuata Dioso apo nacananeconitsiaexanae tsane vajanajumetsënëtabiabijava
    yabara,” jai meta tsane itsamonae jamatabëcuenenavëxaniabiaya.'
  bon-bon: Gonerage apu ngene jwaatwananinuye egä, “Nää, cine liba walya mule bine
    jaawenemusi, piba Acejiyame me mara toraca mule te babo me läbituge, siige tabe
    puma cita ca jamyacu apaclyera ne jääpänuge cime walya mule name pi. Acejiyame
    peei name pi miiji lica cibibine jaji egä, ‘Weene niiya mule biname gemi.’” Yepä,
    weene gonerage pepu ngene atwanena!
  nhw-BL: Pero huelis sequin amojuanti noja anquiijtohuaj para quema se masehuali
    istlacati, quinextía para Toteco nelía iyoca huan nelía temachtli. Huan yeca anmoilhuíaj
    amo cuali para Toteco quitlatzacuiltis nopa masehuali catli istlacati pampa iistlacaticayo
    quipalehui Toteco para sequinoc ma quihueyichihuaca.
  swh-ONEN: Mtu aweza kuuliza, “Kama uongo wangu unasaidia kuonyesha kweli ya Mungu
    na kuzidisha utukufu wake, kwa nini basi mimi nahukumiwa kuwa mwenye dhambi?”
  wbi-wbi: neke nave je lweli ja Nguluve kukilila uvudesi vwango kuhumia ulufunyo
    lwinga vwimila umwene, pe kiki pe nijighe nihighua ndavule unya vuhosi?
  bba-bba: Adɑmɑ nɛn weesu sù n Gusunɔn ɡem sɔ̃ɔsimɔ kpɑsɑsɑ, win yiiko yu kɑ sosi,
    mbɑn sɔ̃nɑ bɑ koo kpɑm mɑn tɑɑrɛ wɛ̃ nɡe toro.
  eng-KJVCPB: For if the truth of God hath more abounded through my lie unto his glory;
    why yet am I also judged as a sinner?
  kgk-NT: 'Oĩ he''i va''e mo''ã: “Xe nhe''ẽgwe-rupi ndajapói ramo, ojekwaa porãve
    rãve Nhandejáry-rehe hekoha apu e''ỹha. Ha''e anho mante tuvixa mba''e, he''i
    va''erã Nhandejáry-rehe omboeteve-vy. Onhemboete ukave Nhandejáry. Onhemboete
    ukave-gwi, Mbava''e-rehe po xe moingo asy rei va''erã. Mbava''e-rehe po xe rereko
    rei va''erã xe rembiapokwe repy-rehe?” oĩ he''i va''e mo''ã.'
  waj-waj: 'Gioonna kiaapu voovoono tinoo: Mo na unnakua tino rikioo Anutuuqo ari
    vookaraama variivoono kua kutaivaa tinaraivo kooyaa vakiaiveeraivaara na aikiooma
    unnakua unnakua tiee variaunoo. Na aikiooma itaa kua kiauvaara mo aaniira Anutuuqo
    niiyara mminnamminnaa maisa vareera vaidivaivee tiinnee? tiivai.'
  cpy-cpy: 'Kimitaka akantemi eejatzi: “¿Iitakama rowajankitaan-tyaanari Tajorentsi
    notheeyaka, tema notheeya-piintaka rootaki ipinkatheetan-tariri Tajorentsi tee
    itheeya-nita rirori?”'
  ekk-PKP: 'Keegi ütleks: „Miks ma olen ikkagi süüdi mõistetud kui patune, kui minu
    valede kõrval muutuvad Jumala tõde ja Tema au veel ilmselgemaks?“'
  mpx-mpx: Tabam gamagalau enuna al nihi ba, “Sauga ebo wama bateli Yehoba elana ha
    apanak, yaka eliyana gamagalau hi atena bubun Yehoba wana bateli i nunuwahikan,
    inoke Yehoba hi tobalan. Inoke hauna kaiwena ge Yehoba i pakotima i ola ama togegi?”
  wbp-wbp: Marda kankulu panu-karirliji rampal-manngu-nyanyi kujarlangurlu, manu marda
    kankulu kuja wangka, “Kajilpalu-ngalpa yapa ngalya-karirli yijardu-wangu wangkanja-kurra
    purda-nyangkarla, kujarlaju kajikalu manngu-nyanyi Kaatuju kuja-ka warrarda wangka
    junga ngalipa-piya-wangu. Ngula-jangkarluju kajikalurla pulka-pinyilki nyanungukuju.
    Nyarrpakulku kangalpa Kaaturlu punku-pajirni-juku ngalipaju?”
  luo-luo: Bende ngʼato nyalo wacho niya, “Ka miriambona nyalo miyo adiera mar Nyasaye
    medore, kendo duongʼne bende medo nyisore to marangʼo pod ingʼadona bura kaka
    jaricho?”
  nhe-NT: Pero huelis sequin imojuanti noja inmoilhuíaj para quema se tlacatl istlacati,
    quinextía para Toteco itztoc nelía iyoca huan nelía temachtli. Huan yeca inmoilhuíaj
    ax cuali para Toteco quitlatzacuiltis nopa tlacatl tlen istlacati pampa iistlacayo
    quipalehui Toteco.
  aii-aii: ܘܐܸܢ ܕܲܓܵܠܘܼܬ‌ܝܼ ܡܲܙܝܘܼܕܹܐ ܝܠܵܗ̇ ܠܫܪܵܪܵܐ ܕܐܲܠܵܗܵܐ ܠܚܸܩܪܵܐ ܕܝܼܹܗ، ܩܵܡܘܿܕܝܼ
    ܗܸܫ ܦܝܵܫܵܐ ܝܘܸܢ ܕܝܼܢܵܐ ܡܐܲܝܟ݂ ܚܲܕ ܚܲܛܵܝܵܐ؟
  esk-NT: Killiqiłiġma sagviqpagu Agaayyutim nalaunŋałha suli nanġaqtillugu, suvaatami
    atannikkauniqpik liilaa uvaŋa killuliqiruaq?
  msb-msb: Saka, kun sa pagbubuwa ko lalo lugod na nauumaw an Dios kay lalo gayod
    na nagalabaw an kamatuudan manungod sa iya, nano kay kukondinaron pa ako na parakasala?
  cpa-NT: 'Jøng² juúh² ca²dsiog³ dsa² calah: “Jniang³ báh³ dsa² mi²léi¹³ hi² lah¹dsóh²
    té¹² jǿg³ quiah¹² Diú¹³ ja³juúh² jniang³ jǿg³ ta³jǿg³. Jøng² tsa¹lé² cuúh¹ Diú¹³
    jniang³ dsag³,” juúh² dsa² héi².'
  dso-dso: “ଜଦି ମୁଇ ମିଚ୍‌ କ‍ଇବାଟା ପରମେସରର୍‌ ସତ୍‌ ଅଦିକ୍‌ ଡିସି କରି ଡାକ୍‌ପୁଟା କରାଇସି
    ବ‍ଇଲେ, ମୁଇ କାଇକେ ପାପି ବଲି ଡଣ୍ଡ୍ ପାଇବି ?”
  meu-meu: Badina be lauegu koikoi ese Dirava ena momokani bona ena hairai bema habada,
    dahaka dainai egu kara dika davana bema henigu?
  yva-NT: 'Muno vatano wantatukambe wo raura tavonare so: “Wama ayao aarurijate ama
    kove inta no rai. Weye arono wamayarurijabe, vatane wo Amisye ararimbe ware opamo
    payarurijabe jewen. Weti vatane wo Amisye ararimbe tai maisy, weamo vemo Amisye
    parijo wama ayao kakai rai nora!”'
  dgc-dgc: Sakay te mégkagi a dapat kitam kan a mégbuli-buli, monda meta du tolay
    a matapat i Diyos. Kanya kagi de a éwan kitam kan parusaan na Diyos ta kasalanan
    tam.
  zpm-NT: Nana, nogaa zho gnë, ¿per pe nacne glisqui Dios doḻ ne rdziuuṉ ne, ni teḻ
    por lëëw rlu ne diidzli nac miṉe ruṉ me?
  hix-NT: Anatoko tàtemarontetxow hana. Tàwyanye temarontatho komo yonytxatxhe, onà
    wyaro nketxow hamà, toto komo. Temarontetxow hamà moxamo, ketxhe. Àro wyarohra
    mak naha, Khoryenkomo, àtemarontahra ro mak naha ha, noro ha, ohxe xaxa nay hamà,
    ketxhe. Àro wyaro nketxow hamà, tàwyanye temarontatho komo yonytxanàr ke mak ha.
    Onà wyaro kahra mak tehtxe. Ohxe xaxa Khoryenkomo tenyhetxow hamà, àro ke, atxke
    rma haxa manatxhe, kahra tehxorye naha, kàwyanye, kahra tehtxe. Tanàhnohsom me
    manatxhe hampànà, kahra tehxorye naha, ohxe kàwyanye xenyhonàr ke, kahra tehtxe.
  sim-sim: Ma misambik fehe lal karem mbanda lir, �Haimba handambanda mashi anhi si
    uwak ma li heyekrahakoroho olmu mbanduwa, �Mashi Avui Wasilakahi nom ome sir,
    ma misambik fehe amber hom haimba handambanda ma lir.� Karem li mbaha li tormblehe
    indik Avui Wasilakahik li ihi hi orhin li hausimbausihi orin lotu unda lir. Kavakava
    os a uri oso si urik ma ondo li heyehe indik Avui Wasilakahik li ihi olmu orin
    hausimbausinduwa. Erem si nanda osik, mberem ushiwak Avui Wasilaka anin or kotim
    ukwak or mbandu?� Ambarambasinda ma lal karem mbanda lir.
  npi-ULB: तर यदि मेरो झुटद्वारा परमेश्‍वरको सत्यताले उहाँको निम्ति प्रशस्त प्रशंसा
    प्रदान गर्छ भने मलाई अझ पनि किन पापीको रूपमा न्याय गरिन्छ त ?
  cgc-cgc: Basi mambal pa gid mga pilusupo an na paagi ta ate an na pagbula mas dayawen
    Dyos an tenged kanen pirmi gambal ta matuod. Basi mambal pa gid man danen an na
    tenged Dyos an mas dayawen paagi ta ate na pagbula, dili igo na sintinsyaan ki
    din tenged ta ate na sala.
  tim-tim: Aregât siâŋe hin dâwiap mon? Hiaŋgi dennande Anutugât den bunŋe tângombo
    kotŋe patŋe are humo akmâ sambelewiap, aregât wangât Anutuŋe nâ bâleŋe agângât
    hâuŋe niŋmap? Amâ bo ârândâŋ akmap.
  yor-yor: Nítorí bí òtítọ́ Ọlọ́run bá di púpọ̀ sí ìyìn rẹ̀ nítorí èké mi, èéṣe tí
    a fi ń dá mi lẹ́jọ́ bí ẹlẹ́ṣẹ̀?
  wos-wos: Wafewana wunde du wambula wata angi watandi? “Nani yéna yambet, nawulak
    du naniré xéta angi watandi, ‘God dé mwi hundi wakwa du dé. Wandén mwi hundi yamba
    yatakakéndé. Dé wun du yandan maki yéna yahafindé. Nani déka ximbu harékétame.’
    Di wungi wandat, wu yikafre dé. Nani yénataka hundi wata nani God wandén mwi hundiré
