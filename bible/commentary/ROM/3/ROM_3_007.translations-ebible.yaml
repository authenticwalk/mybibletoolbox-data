  gmv-NT: ታ ዎርዶቴꬅ ፆሳ ቱማቴꬅ ቆንጪሲዛይሳን ኢዛ ቦንቾ ጌዴ ጉጂዛይሳ ጊዲኮ ሂስቲን ሃዒ ጋካናስ ዎስቲ ታ ቦላ ናጋራንቻ
