  yby-yby: Ito lemo maloka wewenalita suwa gatelimoya Omaimidana laloya wehe loko
    le soto pekadeko, Omaiya lamedala maya le sawa jitibo nenako, lemodaya yamuya
    lihimateya yoweko ne loko obi oletatiboya wehe lamiye.
  heb-heb: כי אם על ידי כזבי תרבה ותפרץ אמת אלהים לתהלתו למה זה אני אשפט עוד כחוטא׃
  mpp-mpp: Aime gocne yenge yanguc migaing, “Nale kwesac-yowadi Wapongte yowa noine
    bayegengkeme yeicne wacine feicne aigacka, omale ye bikickolec wacnudaicte?”
  apb-apb: '@see-verse:ROM.003.006'
  san-TEL: మమ మిథ్యావాక్యవదనాద్ యదీశ్వరస్య సత్యత్వేన తస్య మహిమా వర్ద్ధతే తర్హి కస్మాదహం
