  urd-urd: अगर मेरे झूठ की वजह से ख़ुदा की सच्चाई उसके जलाल के वास्ते ज़्यादा ज़ाहिर
    हुई तो फिर क्यूँ गुनाहगार की तरह मुझ पर हुक्म दिया जाता है?
  hot-hot: Ma anyôla tem enaŋ nena, “Yenaŋ abôyaŋ hik thô nena Wapômbêŋ anêŋ abô ma
    avanôŋ ba nanêm athêŋ lôkmaŋgiŋ êndêŋ yani. Ma doŋtom, aisê ka Wapômbêŋ hayê ya
    nena anyô kambom ba hanaŋ ya bêŋ?”
  mqj-NT: 'Sapo dengan tau sala pikki'' annu nakua: “Ianna gau'' kadakekura napolalan
    tuttuan kawanan kamaloloanna Puang Allata''alla lambisan dipakasalle, maakari
    angku la dipabambanni sangka'' susi to kasalaan?”'
  rus-SYN: Ибо, если верность Божия возвышается моею неверностью к славе Божией, за
    что еще меня же судить, как грешника?
  mbh-mbh: Na ava toko Juda e aro i ri ve, “Lek vothung kerenga i pathengalpot a God
    ile vothung vengvenga mo i nine, mako tokokoere o papomnga i. Na i vova ako God
    aro i paomelal tho ranga ve ako tho oma vothung kerenga, e? Eneke lek vothung
    kerenga aken i pavelpol iriseanga.”
  bdd-bdd: Coinega tupwadi toꞌeꞌaboꞌabo sigwaegwaenegau, sigwaeya, “Cino loguguya
    ꞌoina ꞌugwaeya ꞌabehega ꞌigu ꞌabo ꞌoinega Yehoba mumugana dumwadumwaluna ꞌiꞌabihelatuya
    tomota ꞌoidiya ta Yehoba sihepwatuweya, ta nata Yehoba geya sowana ꞌiꞌahwaꞌahwa
    galagalaegau. Coinega ꞌilobwainemaiya tauma wete ꞌapaihowa galagala, ma ꞌane ginaula
    bwebweꞌadi silatu.” Taudi tomotaedi gwaenigu sigwaegwaene ꞌilobwainediya Yehoba
    ꞌiloinaedi.
  cbt-NTPO: 'A''naquëonta'' tapona'': “Caso'' nonpinpirahuë'', Yosëso'' no''tëquënáchin
    nonin. Nonpinahuë ni''ton, Yosë no''tëquënáchin noninso a''ninquëchin anitotërinpoa''.
    Napoaton co oshahuan pochin Yosë ana''intincoso'' ya''huërinhuë'',” toconpi. Co
    no''tëquën yonquipihuë''.'
  srn-NT: Èn efu a leifasi fu mi e tyari kon na krin tak' Gado de fu fertrow, èn tak'
    sowan fasi A e kisi moro grani, dan fu sanede Gado e strafu mi leki wan sondusma?
  cta-NT: Ná tyiqueeꞌ ñacui̱ nguꞌ chaꞌ na cuiñi naꞌ. Tsoꞌo, chaꞌ cuiñi nda naꞌ lacua.
    Pana xquiꞌya naꞌ, biꞌ chaꞌ nchca cuayáꞌ la tiꞌ xaꞌ ñati̱ chaꞌ liñi nu nda ycuiꞌ
    Ndyosi loꞌo na; juaꞌa̱ ndyuꞌni tlyu la nguꞌ jiꞌi̱ Ni xquiꞌya naꞌ. Ná ntsuꞌu chaꞌ
    sta Ni quiꞌya ꞌna lacua.
  bqc-SIM: Gbɛ̃e a mɛ, tó a ɛɛdekɛ lɛ́ Lua náai kã́fĩ mɛ́ àlɛ aà tↄbↄ, bↄ́yãi
    a yãdaaàla lán duunkɛnawai?
  tcz-CHONGTHU: Hinlah mi phabep khattouvin, “Itia Pathen in chonse tiathemmo eichan
    ding ham? Ajehchu keima lungthen lounan Ama kitahna le Aloupina aphondoh cheh
    lou ding ham?” tiuvinte.
  mar-mar: कारण जर माझ्या लबाडीने देवाचा खरेपणा अधिक प्रकट होऊन त्याच्या गौरवास कारण
    झाले, तर माझाही पापी म्हणून न्याय का व्हावा?
  snp-snp: Ido namo suki monane yamo ya Goti monala ona kula olu oloto pi edemo uto
    kuliya olu faka lagetoma, ya lifima ka itibito olu nomami, ya nedito olu nomami
    ne? loto we makafo lenaife?
  isl-isl: Nei, hann gæti ekki dæmt mig og sakfellt sem syndara ef óheiðarleiki minn
    og lygi yrðu honum til dýrðar, við það að vera borin saman við heiðarleika hans.
  spy-NT: Imuuchē ꞉chiito ake kumwooy kule, “Yoo ākoo itōrōōrē ꞉ng'wiiynaneenyuu Yēyiin
    ānkōōboor kule tinyē manta ii, kubo nee /kēēmwooy kule āyēku anii kibng'ōōkisyoo?”
  xnn-xnn: Ngem waay wada nan mangmangwani en adi lombeng no madosa gapo isnan kampot
    ay kankanana tay am-amed maila kano nan katet-ewan nan kankanan Apo Dios isnan
    menkamkampotana isonga am-am-amed kano maila nan kinangatona.
  mwe-mwe: Pana shinnugule kuti, “Ibhaga unami gwangu, ni ulanguya kuti a Nnungu ni
    bhaakulupalika na ni bha ukonjelo, bhai pakuti ngunaukumulwa kuti njikola yambi?”
  tte-tte: Na nuwana tomo yabo kani iwaloba, “Yagu mwakota koina kani tomo sigitai
    Yaubada ana dudulai ilalakisosi. Kamwasane koina Yaubada wasana yasagui kabo nige
    sowana ikawa-naenae-yagau.”
  tcs-tcs: Sam pipol graul diskain, ‘Aukam God i go panis mipla po ol sin blo mipla,
    ip dem sin blo mipla i go meke da truwei blo God kamaut prapa strong ane soe ona
    ane glori blo em, a?’
  hlt-THB: U ingawm, Kai a thawlhnaak ing Khawsa a thymnaak ce ang dang sak khqoet
    awhtaw amah a boeimangnaak na awm khqoet kaw, kawtih thawlh dawk sak na ka awm
    bai kaw?” ti mai kaw.
  soq-soq: Apana da wape waponase, “Ne ipa lagawaa ita ema bedewe ne sabamosadina
    God me ipa ulaipa os, ita do me sapawaida debamasadina. Tane dima baiwa God ne
    kotunepi ewaewa abo ne kadi dewalala rua? No kadiwa dewasato euwa wisepi!” Apana
    isiwa ne Paul wakadisanene wawuneiena gagalo ema ne moanawo nosen. Mo epe waia
    ideita kadiu sipoa wadapu.
  qub-qub: Noga capas juchata ruräman. ¿Chayno cawaptë runacuna tantiyacunchu Tayta
    Dios alli cashanta? Manami.
  att-att: Á ta ángngarigán nu kuruk nakuan ta meparáyaw si Namarò nga mepasingan
    ta kuruk ngámin yù kinagi na, megapu ta passirisiri tam, á ngattá laguk ta pagikaruan
    na ittam ta liwâ tam?
  bki-bki: Vikadeniano dolu jibe nei mijikia rimei bereio, napano naio ber jibe nei,
    berinavo “Beamu neber nomonea Atua, mia iorou maka neiagago ka naio, naruei jibe
    nojo nemila sibi ga. Mia kiaku sibiano na jo berialio ka Atua kiano iliano ga
    be riano, a jibe na jo rila siano ka rivavin. Ana ver tibe na, ka venia naio jidom
    to tibure kiniou kia na vo ka nobova?”
  bqp-bqp: Gbɛ̃ke ni pi, tó a ɛ́kɛkɛ tɛn Luda náani kara, akũsↄ̃ àtɛni a tↄ́ bo,
    bↄ́yãi ani yã daala lán durunnakɛrii bàa?
  mcp-mcp: «Ŋkí ijɔ̧́ɔ̧́ byâm í dʉ sá nə́ obʉ́bə́lɛ́ ɔ́ Zɛmbî bwə́ búlʉg mpu nyîn,
    mə é ka nyiŋgə ŋwa mə́bɛ̧ɛ̧́ mə *sə́m na ntʉdɛlɛ?»
  hat-hat: Bon, si lè m' bay manti, sa fè verite Bondye a parèt pi klè, si sa sèvi
    yon lwanj pou Bondye, poukisa pou l' ta jije m' tankou yon moun ki fè sa ki mal?
  npl-NT: Pero ijkuak ne nitlakajkayawa nikteititia okachi itlajtol Dios milák, iwa
    okachi kiselia weyílistli, ¿tleka kiné non nechteilia kemi nitlajtlakole?
  bgg-bgg: Jishii gethek ro blia Hamangkhung-aphuii biisiie shii biidiie arone airo
    izai muna san rey dun nebey? Nyie rek ne gune layogpho shii the bamuii lei?
  eng-TCENT: For if through my lie the truth of God abounds to his glory, why am I
    still being judged as a sinner?
  eng-BSB: However, if my falsehood accentuates God’s truthfulness, to the increase
    of His glory, why am I still condemned as a sinner?
  cpu-NT: 'Kempitaka akantzi: ¿Opaitama irovasankitaantyaanari Pava nothaiyaka, tema
    nothaiyapiintakara iro kantakaantakarori jiñaapinkathayeetantari Pava tera ithaiyaneta
    irirori?'
  san-ASM: মম মিথ্যাৱাক্যৱদনাদ্ যদীশ্ৱৰস্য সত্যৎৱেন তস্য মহিমা ৱৰ্দ্ধতে তৰ্হি কস্মাদহং
    ৱিচাৰেঽপৰাধিৎৱেন গণ্যো ভৱামি?
  tac-NT: 'Abirigáchigo jaréchigo regá anime ju: «Napu''lige ne ''yégali ra''íchachi,
    Onorúgame gu''írame kéré ne. Onorúgame pecha gastigáromili júkó ne''chí.»'
  eng-WEBPB: For if the truth of God through my lie abounded to his glory, why am
    I also still judged as a sinner?
  gfk-H: Ma sen bia tikai na tangai dak bia, “Di haruatanei ira tutun na magingin
    ta Kalou ma ira nugu magingin ing i siel laah tano tutuna. Ma ira nugu sakana
    magingin i manga haminis hapalainei bia Kalou i kis tano tutuna, hua i hatamat
    no minamarina. Io, wara biha Kalou i nasnas kilam baa iau bia iau tiga tena sakena
    ma i kurei iau?”
  viv-viv: Kadu kaliva saꞋeyana ginagahe ginagayo, “Yaku fwaya againe kaliva Yaubada
    yana gahe au velemoꞋena ma himaduꞋitana. Gavadi-yo yaku fwaya Yaubada yana kaiwabu
    gikivetubugina nonogana tokoyona adi matahiwadi giveledi amine aku matahiwadi
    ginaveleku?”
  yao-yao: Nambo, iŵaga unami wangu chiukamusye kuulosya kwannope usyene wa Akunnungu
    ni konjechesya ukulu wakwe, ana kwa chichi noneji ngulamulikwa kuti jwa sambi?
  tgp-tgp: Pani tea la pa verea vara, ‘Vara noku halu mo lo vujangia vara reti non
    God mo varar̃uhu sohena sava, ale mo lo lavi na hasohaso matana, mata sava natu,
    na lo lavi na talai sohena tamlohi hehe matea?’
  auc-NT: Wadäni guiquënë ïïmaï ante tedewënänipa. Wængonguï cöwë näwangä ante apæ̈neyongante
    botö babæ apæ̈nebo adinque wadäni, Wængonguinque näwangä ante apæ̈necampa, ante
    tömengä ingante godömenque waa acædänimpa. Ïninque babæ botö apæ̈nedö beyænque
    Wængonguï godömenque ñäö apäite baï ëmongä ingampa. Ïninque, Bitö në wënæ wënæ
    cæbi ïmipa, ante Wængonguï quïnante botö ïmote apænte angää, ante tedewënänipa.
  kbc-NT: Inatecibece oko modi, “Iwitakegi nige ikee Aneotedoɡ̶oji mewi niɡ̶inoa lotaɡ̶a,
    codaa nige ilecatiditibigimece Liboonaɡ̶adi, enice igaamee ina me idiloikatidi
    leeɡ̶odi inoa ibeyaceɡ̶eco?”
  bmh-bmh: Duailel ipal ag guzenai anacanem, “Ig polu ze memun, Uwait nugau wanib
    ulagwag banou bitamau. Einen, igual polu ze nug Uwait nugau petak ze araog abai
    maraneu. Gonun, Uwait nug einen ig, Zuda duailel, emgasag ipal ebuan duailel igul
    eg macanemen sul sisicigeimai, uhu miganeu?”
  ctu-BL: 'Mi'' yʌlob: Mi woli lac tsictesan i sujmlel Dios yic''ot lac lot, mi woli
    la cʌc'' ti cʌjñel i ñuclel Dios, ¿chucoch mi'' q''uelonla ti xmulil che'' jini?
    lon che''ob.'
  meq-meq: 'Agəla siye hay ta gwaɗiye sa: «Taɗə maraw me ga hay faya ta dzəniye ndo
    hay ka məsəre Mbəlom neŋgeye a tsik deɗek na, ta zambaɗeye hərwiye. Kə ge andza
    niye na, nəkway ndo məge mezeleme hay Mbəlom ma gəsiye kway a sariya na, hərwi
    mey?»'
  noa-H: Wa magba hãbmua k'ãijã pʌaba, “Pari mag mʌch k'aibag chirʌm gaaimua jũrr
    mua hõrag Hẽwandamau hõor dʌ̈i hagpierraa nem waaujem higwia hi wajaugta p'ëpi
    chirʌmjö chirʌmta, jãga magʌm gaaimua Hẽwandamau mʌ dau hap'ʌʌ hapibarju” haju.
  alp-NT: 'Po sepo tamata leini esi beteke elere: “Sepo ite lene loko Alla Eni lepate
    mo, hoko namake eono isike Allare etapa le Iono saisa rebe Italukele. Ele mere
    hoko Alla Ihukume ite le iteki dosaru yake!”'
  san-VEL: mama mithyaavaakyavadanaad yadii"svarasya satyatvena tasya mahimaa varddhate
    tarhi kasmaadaha.m vicaare.aparaadhitvena ga.nyo bhavaami?
  kbq-kbq: Nagri havigemo'ma Anumzamofo fatgo avu'avazampine masa'afima eama hanigeno'a,
    na'ante Anumzamo'a kumi vahe mani'nane huno hugahie?
  kbh-kbh: 'Nderado nda tojayana: “Ats̈e ndaye bacna soye stjama y ndoñe nts̈amo ndegombre
    yomncá tojtsemna, y chë soye tojoservé Bëngbe Bëtsá puerte uamaná y bëtsá yomnama
    jinÿanÿiyama, y Bëngbe Bëtsá sempre nts̈amo ndegombre yomncá tojtsamama jinÿama
    ents̈anga tmojtsobenëse, ¿ndáyeca Bëngbe Bëtsá cabá iuichamo nts̈amo ats̈e tijamcá
    ndoñe ts̈abá yontsemna ca y ats̈e canÿe bacna soye amá stsemna ca?”'
  ron-LSB: Căci dacă adevărul lui Dumnezeu, prin minciuna mea, a abundat spre gloria
    lui, de ce sunt și eu judecat tot ca păcătos?
  pon-pon: Pwe ma melel en Kot pwai kida ai likam kan, pwen kalinanada i, menda i
    pan pakadeikada, dene dipan amen nai?
  nhe-BL: Pero huelis sequin imojuanti noja inmoilhuíaj para quema se tlacatl istlacati,
    quinextía para Toteco itztoc nelía iyoca huan nelía temachtli. Huan yeca inmoilhuíaj
    ax cuali para Toteco quitlatzacuiltis nopa tlacatl tlen istlacati pampa iistlacayo
    quipalehui Toteco.
  sps-sps: Jesan kan, mesapan te tsue kainy ror a ka, “Ito tan gagagam tsonyo, faatok
    iny non a man nane Gov a ka na karap, ai te fainy Ya na vamarits, kat fei ma fasaraa
    vanyo Gov ei, ana Ayei te pisan vanyo ma mat faarei anyo na mes a aveto ei?” A
    sikia, ara na taa Jiu ma tsue fi vaare nei.
  wnc-wnc: Siwan aminu tapatuta anzing ba yawik, “Nata kem taknga tasiwa kake Anututa
    wamu tupa yawan kekekakut taknga tawake toknga yake namik. Namuke ita nomana aknga
    tasike toknga yake imunggak ngang natake aminbamda itane umana aknga asiknga yatangenatning.
    Nata kem taknga dua tasikum gamu Anututane umana akngana dua yatangenawam ngang
    ba yawik. Yake Anututa dasingge natane wama usanzike natapan take dua siwik,”
    ngang ba yawik.
  bus-bus: Gbɛ̃ke é be, tó a ɛgɛdekɛɛ e Luda náanɛ kaara bensↄ̃ èe à tↄ́ bↄↄ, bↄ́yãnzin
    eé yã daala lán durunkɛri bàzi?
  gub-BL: Nezewe zepe i'i teko a'e wà. — Aze heremu'em ihe nehe, teko wexak putar
    Tupàn ikàgaw ipuràgaw a'e wà nehe, ta'e umume'u ze'eg azeharomoete har a'e xe.
    A'e rupi Tupàn nuzepyk kwaw herehe nehe, ta'e aexak kar ikatu haw teko amogwer
    wanupe ihe xe, i'i zepe waiko wà. Na'ikatu pixik kwaw nezewe waze'eg mehe a'e
    wà.
  imo-imo: Nalo imbo teni konopuni pilipelie nimbeindo, nani kolo toro ulumani Gotenga
    imbi paa olandopa molombaindo yunge ungu paimboma tepa mona lendemo lemo yuni
    nando teko kenjirinomunga mindili nani ambe temona nimoya nilka.
  boj-boj: Ariya niŋgi olo e endegsib merbqab kiyo, “O Pol, ni marobulonum, ‘Iga gisaŋ
    anjam maroqnimqa gam dena Qotei aqa anjam bole olo brantoqnim aqa ñam tulaŋ goge
    oqoqnqas.’ O Pol, ni degsi marobulonum deqa iga kamba marqom, ‘Degwas di Qotei
    a kiyaqa iga une tamo qa mergsim awai uge egwas?’” O ijo was, nuŋgo anjam di tulaŋ
    uge.
  eng-DRA: For if the truth of God hath more abounded through my lie, unto his glory,
    why am I also yet judged as a sinner?
  knf-knf: Kë wi ŋţilan naan ŋakaaŋ kë manjoonan mi Naşibaţi manwinanaa abot adiiman
    mndëm mi nul, we ukaaŋ keeri kë nduknaanaa wi njubanuŋ?
  san-KHM: មម មិថ្យាវាក្យវទនាទ៑ យទីឝ្វរស្យ សត្យត្វេន តស្យ មហិមា វទ៌្ធតេ តហ៌ិ កស្មាទហំ
    វិចារេៜបរាធិត្វេន គណ្យោ ភវាមិ?
  arn-NT: Welu iñche tañi koyla dungun kellule Ngünechen tañi rüf dungu ñi doy falin
    dungungeael, ¿chumngelu anta ramtukadunguaenew ta Ngünechen ta iñche kiñe yafkafe
    reke?
  zas-NT: Din bal yaguieꞌch ree guial ad rucaagdiajgt xtiidx Dios, laan na̱j ni rüjn
    yudar xtiidxli Dios din gap bejn laaman mazri respejt, dxel ad zajctri guiëb Dios
    na̱j bejn béndol.
  ken-NT: Kɛ mpok mmu árɛ̀m bɛ, “Nsé ɛnɛ mɛ̌sè ɛ́kwak bo mángɔ kpoŋoroŋ bɛ Mandɛm
    achi mmu tɛtɛp, nɛ ɛyɔ ɛ́kʉ mánchyɛ yi kɛnókó. Mbák ɛchi nɔ, ná Mandɛm akway
    bɛtaŋ mɛ andɛm bɛ nchí mmu bɛbʉ́ ndu nchí sense.”
