  ben-IRV: কিন্তু আমার মিথ্যার মাধ্যমে যদি ঈশ্বরের সত্য প্রকাশ পায় এবং তাঁর গৌরব
    উপচিয়া পড়ে, তবে আমি এখনও পাপী বলে বিচারিত হচ্ছি কেন?
  ntu-ntu: A' mwx, kzdq kxdrka'ngr lc narpi-moule kx, “A' nzmu nzpokia-krnge aopx-angidrle
