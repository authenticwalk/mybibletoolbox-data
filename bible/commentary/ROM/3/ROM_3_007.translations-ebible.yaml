  lif-NT: ᤁᤢᤓᤠᤖᤧ ᤔᤧᤒᤠ᤺ᤳᤋᤢᤒᤡᤗᤠ. “ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤀᤡᤱᤗᤧᤰᤁᤡᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤛᤧᤰᤂᤠ᤺ᤴ ᤏᤢ
