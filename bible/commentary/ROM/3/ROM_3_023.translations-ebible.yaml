verse: ROM.003.023
translations:
  kpx-kpx: Nahi bahata vaveve toela vamale ata nahia. Kemoike nahi Dilava atagamo
    vugeholilu. Nahi ehue tai Dilava ataga elehalivebene.
  okv-H: eto embo tapa amo ari sasapura inono inono avoeto God ta usasa ta horari
    haite mane
  tbo-tbo: Tu mehipuli ataputa tu apapoe po Yaubada a wiwasawasa ta mepeu haleya.
  mal-C: യെഹൂദനെന്നോ യെഹൂദേതരനെന്നോ ഒരു ഭേദവുമില്ലാതെ എല്ലാവരും പാപംചെയ്തു ദൈവതേജസ്സിന്
    അന്യരായിത്തീർന്നിരിക്കുന്നു.
  grc-SR: πάντες γὰρ ἥμαρτον καὶ ὑστεροῦνται τῆς δόξης τοῦ θεοῦ,
  bgc-bgc: क्यूँके सारया नै पाप करया सै, अर सब परमेसवर की महिमा तै दूर होगे सै,
  khz-khz: Kwalana taunilimalima maparara rakava talimaramo, pe maparara Palagu maekana
    ralemana iwavagina genana tagerevagito.
  deu-TKW: gesündigt haben sie alle und ermangeln der Herrlichkeit Gottes,
  zsr-NT: le nunquëꞌ dul‑laꞌ yúguꞌtëꞌ len cutu caꞌ nacquëꞌ tsahuiꞌ ca naꞌ naquëꞌ gdu
    tsahuiꞌ Dios.
  lin-lin: pamba te bato nyonso basali masumu mpe bazangi nkembo ya Nzambe ;
  hns-NT: Sab manai paapie hai aur Parmeswar ke maahaanta ekko iensaan ke djiewan
    me na dekha hai.
  noa-E: thumaam khʉʉnta amach pekau gaaimua amachdëupai Ẽwandamag amach isegpi nʉmjö
    i warpta wënʉrrʉm, ichdëu waupim khõsim waujöjöopaijã khaba.
  eng-EMTV: for all have sinned and come short of the glory of God,
  mib-NT: Chi ndɨhɨ yó ni casáha cuēchi, te jeē yúcuan tu ní cúu quendōo ndaā yō nuū
    Yaā Dios.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ के़रे़क् मनाहाॽरे़ लायो मे़जोगुआङ् मे़वाॽ हे़क्‍क्‍याङ्
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमिमिदिङ्‌गे़न् कुलिङ्‌धो मे़ङ्‌गे़त्‍ने़न्‍लो॥
  xnj-xnj: Vandu voha vambudili Chapanga na vavi kutali na ukulu wa Chapanga.
  mmx-mmx: Atla limixin axap digara lok pam laxakapmek la digara subu kot basinge
    loklok manmanton at ne Moroa.
  cbr-NT: Camabi unix ca Nucën Papa Diosan iscëx 'uchañu 'icën. Upíira 'inuan Nucën
    Papa Diosan unio 'aíshbi ca usama 'icën.
  tee-NT: Chux ju quijnan'an ju lapanacni juntau alactu'ununtauch. Jantu xamati' ju
    vasalh soknic'a cava tachi ju lhcatach ju Dios.
  eng-LSV: for all have sinned and fall short of the glory of God—
  cak-NT: roma can konojel xka'an mac, y romari' naj xojc'ue-wi che ri Dios ri can
    c'o ruk'ij.
  pah-NT: A'ereki g̃a nhaporemo okote'varuhu. Ndohoi g̃a Tupana'ga pyryhetea apiavo.
  sja-NT: Jõmaarãpa p'ek'au k'achia oopata. Eperã apida wẽ-e wãara ne-inaa jõmaweda
    oopari Ak'õrepa oopi bɨk'a.
  xed-xed: Inda taŋ gaga həŋ ta dmaku traptra həŋ ma snaŋtá sgita Lazglafta.
  mks-NT: Tócó ndihi ña̱yivi cómí na̱ cua̱chi nu̱ Ndióxi̱ ta na̱caxícá na̱ nu̱ á ta
    a̱ cu̱ú nduu na ña̱yivi va̱ha tá quia̱hva cúni̱ mé á.
  gfk-S: Ma di haruat kinong di bakut di te gil ra sasana ma di te puko talur leh
    no kinkinis haruat ma ira minamar tane God.
  bmu-bmu: Ambazip körek neŋön siŋgisöndok aka Anutugö asakmararaŋaŋgöra osizin.
  dgz-dgz: Nu iragi koerage taintoni menan God kakaewa mega tat dianeni nu ya taivin.
  eng-GNV: 'For there is no difference: for all haue sinned, and are depriued of the
    glorie of God,'
  zaa-NT: Porqui'ni iyáỹiátè ca enne' tsè'e le' yétsiloyu nna ná cą enne' tul·la',
    acca labí chi gùl·la' cą la' dàliani qui' Tata Dios.
  eng-WEBSTER: For all have sinned, and come short of the glory of God;
  guh-guh: Daxitajivi baja cajena pibisiacuene exana. Bajaraxuata caejivi ata aneconijibia
    Dioso pejitsipaecuenia apo toponaponae. Daxitajivi Diosovecua naxuabiaya jinavanapa.
  bon-bon: ingle naace gyene iyeta biname cina niiya mule bine jaawenemusi. Iyeta
    biname lui toraca ingwe gaaberage gemi Acejiyame bau ca, tabe lui conocäco piiyepu
    jamyacu apaclyera cama gyene.
  nhw-BL: Pampa nochi masehualme tlajtlacolchijtoque. Amo aqui senquistoc cuali quen
    Toteco catli nelía cuajcualtzi hasta quipiya itlatlanex.
  swh-ONEN: kwa kuwa wote wametenda dhambi na kupungukiwa na utukufu wa Mungu,
  wbi-wbi: ulwakuva vooni vavombile uvuhosi, na kupelelela vwimike vwa Nguluve,
  bba-bba: Tɔmbu kpurowɑ bɑ torɑ mɑ bɑ Gusunɔn yiiko biɑ.
  eng-KJVCPB: for all have sinned, and come short of the glory of God;
  kgk-NT: Ndoikói ojejavy e'ỹ va'e. Enterove ojejavy. Nhandejáry-rami ndoikóiry. Ha'e-rami
    oikose jepe, ha'e-rami ndikatúi oiko hikwái.
  waj-waj: Mmuakiaa gioonna kiaapuuya mminnamminnaa maisaiyauvaa varaivaara ivo iyara
    mmuaa aataruvai iivai. Ta mmuakiaaya mminnamminnaa maisaiyauvaa varada Anutuuqaa
    mmeekia ari vookaraivaa varaaraivaara ta fanniikiaunnavai.
  cpy-cpy: Tema maawoeni akaaripero-shiretaki. Rootaki eero okantanta añaayiteero
    rowaneenkawo Tajorentsi.
  ekk-PKP: me kõik oleme pattu teinud ja meist keegi ei küündi Jumala aulise ideaalini.
  mpx-mpx: kaiwena gamagalau gegewel iyaka hi gegi inoke waisi ana luvi toto Yehoba
    i nuwatuan kaiweliya ana bwaga i gan elal.
  wbp-wbp: Panu-juku jintawarlayi-jiki yapaju karliparla wilji-jiki jurnta nyinami
    Kaatukuju kuja-purda-kari. Kula karlipa jintarlangu yartarnarri wiri-jarlu-kurlu
    nyina Kaatu-piyaju, lawa.
  luo-luo: nimar ji duto oseketho kendo girem kuom duongʼ mar Nyasaye,
  nhe-NT: Pampa nochi tlacame tlajtlacolchijtoque. Axaca senquistoc cuali queja Toteco
    tlen nelía cuajcualtzi hasta quipiya itlatlanex.
  aii-aii: ܣܵܒܵܒ ܟܠܵܝܗ‌ܝ ܚܛܹܐ ܠܗܘܿܢ، ܘܚܣܝܼܪܗܘܿܢ ܡ̣ܢ ܚܸܩܪܵܐ ܕܐܲܠܵܗܵܐ.
  esk-NT: atakkii iñupayaat killuqsaġniqsut, aasriiñ ayuqługu Agaayyutim kamanautaa.
  msb-msb: nagkasala sinda tanan kag nagakulang sa gloryoso na katanusan san Dios.
  cpa-NT: Ca¹lah¹já¹ dsa² báh³ ma²ca¹jmo¹ hi² hlaih¹³. Ha¹chian² ma²ca¹tiúh¹ liúg²
    ja³ta¹ni¹ Diú¹³.
  dso-dso: ସବୁ ଲକ୍‌ ପାପ୍‌ କଲାଇ ଆଚତ୍‌ ଆରି ପରମେସରର୍‌ ପୁରାପୁରୁନ୍‌ ମଇମାଇଅନି ଉନା ଅଇଗାଲାଇ
    ଆଚତ୍‌ ।
  meu-meu: badina be iboudiai vada e kara dika, bona iboudiai ese Dirava hairaina
    vada e reaia;
  yva-NT: Weye vatan tenambe wo ayao kakai raijaro mansai, weti ugwaravainy irati
    Amisye ai muno Apa kovo ntiti rai.
  dgc-dgc: Dahilan éy te kasalanan i étanan a tolay, kanya éwan side makaadene ta
    Diyos.
  zpm-NT: Zigne rne naa ga, grëse ne miech ngoopdoḻ nac ne lo Dios, ni palal rdzieeld
    gdziṉ ne lo xquieḻndzon me.
  hix-NT: Tanhàn kom hokono ro me natxhe, omeroro. Khoryenkomo wyarohra mak natxhe.
    Ohxe xaxa nay hamà katxho wyarohra mak natxhe.
  sim-sim: Mberem ushirik? Nir ma misambik fehe amber hom nakremkop kavakavan ni unda
    nir. Uhu yanga orhik or nga ni likurik ni nari ambu nir.
  npi-ULB: किनकि सबैले पाप गरेका छन् र परमेश्‍वरको महिमासम्म पुग्‍न चुकेका छन् ।
  cgc-cgc: tak tanan na mga ittaw nakasala daw tanan ula man gatuman ta liag ta Dyos
    na dapat danen an matareng paryo ki kanen na matareng ta tanan.
  tim-tim: Akto emelâk nen hârokŋe bâleŋe akmâ dosagât pat agion, aregât Anutugât
    egâliaŋ pagaleŋân ariwaengât dop bo tatnengiep.
  yor-yor: Gbogbo ènìyàn ni ó ṣá ti ṣẹ̀, tí wọ́n sì kùnà ògo Ọlọ́run,
  wos-wos: '@see-verse:ROM.003.022'
  emp-NTPO: Wãrãda jũmarãba cadjiruada obadaa. Maʌ̃ bẽrã Ãcõrẽ biya quirud̶ebemada
    ãĩ b̶eaa.
  eng-F35: all have sinned and fall short of the glory of God,
  ind-ind: Karena semua orang sudah berbuat dosa dan tidak layak menikmati kemuliaan
    Allah.
  pes-OPCB: زیرا همه گناه کرده‌اند و از معیارهای پرجلال خدا کوتاه می‌آیند.
  mpt-mpt: Dabalim nakaia unanga nibo alukum hengmino henganobbio kesoa nibo Gode
    hengmino blim ayam esuo mo biobbabe.
  ssx-ssx: Wanda꞉hali paeya ta꞉paoma꞉ hoke hau pea hata꞉ta꞉ hande da꞉tao hala꞉ Koda꞉
    teke pa꞉ta꞉ na haloma꞉pate
  mkl-mkl: domi inɛ fei í ce dulum nɔ ɑ̀ kuɑ ɑmboei Ilɑɑɔ̃.
  gaq-gaq: ସାପାରେ ପାପ୍‍ ଡିଙ୍ଗ୍‍ବ ଆର୍‍କେ ବାରି ଇସ୍‍ପର୍‍ନେ ମ‍ଇମାବାନ୍‍ ବ୍ରୁଆ ଲେଃଆର୍‍କେ
    ।
  gof-RNT: Asa ubbay nagara oothidosona; Xoossay enttaw immida bonchchuwafe haakkidi
    attidosona.
  unx-unx: ସବେନ୍‌କ ପାପ୍‌କାଦାକ ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମାନାରାଙ୍ଗ୍‌ ନାମେହେତେ ସାଙ୍ଗିନ୍‌ରେ
    ମେନାକଆ ।
  gah-gah: Mukitoka netá golesa alunikeve loko gonanalivagi lapanakú vo holosá amune.
  lcm-lcm: Ri vap aongos kitala bil arikek, na kilapo kal ani sigil si kana miminaungan
    a God.
  aer-aer: Tyerrtye ingkirrekele kwenhe akurne mpwareke itne Ngkarte-ngentyele akngakelhemele.
    Alakenhe ikwerenge anteme arrpenhe areye uyarne arratye aneme Ngkarte-arteke.
  qvc-NT: Chaqa yumbay runakuna, warmikunam uchayuq kanchiqllapa. Chaymi mana atinchiqllapachu
    washakayta, ancha allin Dyuswan kawsananchiqqa.
  tgl-ULB: Sapagkat ang lahat ay nagkasala at hindi nakaabot sa kaluwalhatian ng Diyos.
  cbs-NT: Ja inun, yuda dasibibun chakabuwakubainmisbuwen taea jaskatan ibubis Dios
    pepaki nun tsua kematidubumaki, kanei jiwei peisbumawen taeadan.
  xtm-NTPP: vaa ndaka ñayii ma, ni ka sa'a i ja u'vi ma te ni ka jiso kuechi i nuu
    Su'si ma, chukan kúu ja ni ka kujika i nuu iyo jayiñu'u ya ma.
  nnq-nnq: bandu boa balemwite na babi kutaali na kibumo cha Nnoongo.
  bao-NT: niipetirãpʉra ñañarijere tiicãma. To biri Ʉmʉreco Pacʉ añurije cʉ̃ ca boo
    jãarore biro mani tii eaticã.
  san-ORI: ତେଷାଂ କୋପି ପ୍ରଭେଦୋ ନାସ୍ତି, ଯତଃ ସର୍ୱ୍ୱଏୱ ପାପିନ ଈଶ୍ୱରୀଯତେଜୋହୀନାଶ୍ଚ ଜାତାଃ|
  huv-NT: Cos meáwan nipilan arangüw nisoet, nejinguind ngondom matüch mimonajneaj
    Teat Dios maw asoet nej.
  otn-NT: Porque gätho yø ja̱'i̱, gä ja yø ts'oqui. Hi̱njongui̱ pøni̱ ngue di øt'a̱
    te ra̱ nho i̱ nne Oja̱ ngue da̱ 'yøtyø ja̱'i̱.
  nop-nop: Indi hogohogok wanakaŋ kadakaniŋnit tubudapmagumun, doktiŋa Bepaŋ’walaŋ
    hatihati didimeniŋ kahiledok tuwot mu tiyam.
  obo-NT: Su nokosaa iddos langun no minuvu, woy waa ahad sokkad no nokoloppa to botasanon
    nid kopi-it Monama.
  cak-ENT: roma konojel xkabün kamac y nüj xojcanaj-vi can chirij ri Dios ri c'o ruk'ij.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤁᤧᤖᤧᤰ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤗᤠᤕᤥ ᤔᤧᤈᤥᤃᤢᤀᤠᤱ ᤔᤧᤘᤠ᤹ ᤜᤧᤰᤁᤩᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤁᤢᤔᤡᤔᤡᤍᤡᤱᤃᤧᤴ ᤁᤢᤗᤡᤱᤎᤥ ᤔᤧᤱᤃᤧᤳᤏᤧᤴᤗᤥ॥
  mie-NT: Chi ndihi ó nī nsāhá cuāchi, de jā ñúcuán nduú ní ncúu cuu ó nchivī ndāā
    nūū Yāā Dios.
  san-TIB: ཏེཥཱཾ ཀོཔི པྲབྷེདོ ནཱསྟི, ཡཏཿ སཪྻྭཨེཝ པཱཔིན ཨཱིཤྭརཱིཡཏེཛོཧཱིནཱཤྩ ཛཱཏཱཿ།
  qve-NT: Runakunaqa llapallanmi huchayoq kanku. Chaymi Diospa sumaq glorianmantaqa
    karunchasqa kashanku.
  pao-NT: Tamme ka no'yoona tuma'emukwakupuna, gi ka Te Naa tamme oo netamma-kwa'nesoo
    manena.
  cbu-NT: '@see-verse:ROM.003.022'
  usa-usa: máqte-kayukama kúmiq-yataariq uráápoata máqtemma Áánûqtuni tágama-yataaqtaba
    aqtórárîq umá mááe.
  soy-soy: Sisoipipi nnɛ́í yɛ ɑkópɛ wɑlɛ, ɑsi Uléécɑɑ mɛyɔɔpi pɑɑ.
  hui-hui: '@see-verse:ROM.003.022'
  amf-amf: Harrna hambhidianna, eedi wul seeso waadadhidine; Barjosa gobshinamaar
    kedi joshkidine.
  quc-NNT: Konojel winaq e makuninaq, naj k'u e k'o wi che ri Dios ri kraj keto'wik.
  dob-dob: Manuna maiboꞌada totoꞌumalida, ga tamiya ꞌedasola Yaubada ꞌina maedana
    ꞌenega,
  wrs-wrs: Manara, doa indkumbiva wohpelpangana doara hevna indkoklara, wo owai, eva
    snal vilovav, Sesoana kembellamba almba.
  mca-mca: qe week yaqsiijkii pa' uƚ'ax qa hik ta'ƚijupi' in nite' ƚeke' qu' nafits
    pakha' yisu'untax pa' Intata qu' ƚunye'je' na'aj jukhew qa efu iye.
  tzo-TZC: Yuꞌun scotolic jsaꞌmuliletic. Nom oyic ta stojol ti Jcoltavanej Diose.
  jao-jao: kangka ngambala li-wulu wiji jambala-wardimanji awara, kurdardi kambalima
    marringaya barni-wardimanthawu, waraba kambalima marringaya yiku ki-Kada, yiwa
    ngayamanthawu ngambalanga, waraba, ngala jambala-wardimanji awara, ngambala li-wulu
    mura.
  mya-mya: လူ​မှန်​သ​မျှ​သည်​အ​ပြစ်​ကူး​သူ​များ​ဖြစ် ကြ​၍​ဘု​ရား​သ​ခင်​၏​ရှေ့​တော်​မှောက်​မှ​ဝေး
    ကွာ​စွာ​နေ​ရ​ကြ​၏။-
  gng-NT: Biʼkɛ tien' ibiɛre nɛ ki luo' Uwien ya kpiɛke.
  cbi-NTPO: matyu kumuinchi ujcha dela' mitya, Dios juuñuu urandene junu dejutyuve.
  ikk-NT: makẹni ịhịan ile e mẹgụọ njọ, gha imẹ ọghọ Osolobuẹ danfụ.
  leu-leu: senaso a mu rabuna xapiak ri fo vil a saat e ri faasaal sena miridingan
    ina Piran.
  maz-NT: Na ngueje texe yo nte cjaji c'o na s'o. Dya cjaji c'ü ne Mizhocjimi c'ü
    ra tsjaji.
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། མི་ཐམས་ཅད་ཀྱིས་སྡིག་པ་བྱས་ཏེ་དཀོན་མཆོག་གི་གཟི་བརྗིད་དང་བྲལ༌ནའང༌།
  tca-NT: Rü guxãma tipecaduã̱xgü rü nüxna tayaxü̃gugü ya Tupana ya tüxü̃ maxẽxẽẽcü.
  zpl-NT: Xne yebee bene rluꞌcu dula, nu lecati enu la luꞌcu dula ante Diose.
  mbc-NT: Maasa pra Paapa pia tamî'nawîronkon pemonkonyamî'ya imakui'pî ku'sa'. Moropai
    imakui'pî teserukon wenai morî pe itu'se Paapa e'to' eposa' to'ya pra awanî'pî.
  ndg-ndg: Kwasababu boti bapangite dhambi na pungukilwa na balaka ya Nnongo.
  wsk-wsk: Mu awuk, ana suen la memek beteman, ale Kaem ko sor nikim ningi ilak baganakko
    mu me terong.
  toj-NT: Como huan nix ch'ac jlee ja jmultica. ¿Machunc'a oj slaj ja jastal jel toj
    ja Dios ba? ¡Mi ni june!
  tbc-tbc: man dugo, id fidian aupasek tigane na ya. Ago dugo idsad nao lalek man
    Anut anen nao lalek ago tia ya, tia, id fidian ta idaisuda na ya.
  sna-sna: nokuti vose vakatadza uye vakasasvika pakubwinya kwaMwari,
  smk-NT: ta sarban tawo, nagkasalanan tan mampagkurang sa sangkaandaan a pigagawa'
    nan Dios.
  grc-TCGNT: πάντες γὰρ ἥμαρτον καὶ ὑστεροῦνται τῆς δόξης τοῦ Θεοῦ,
  gof-WFTW: Asa ubbay nagara oothidosona; Xoossay enttaw immida bonchchuwafe haakkidi
    attidosona.
  spa-BLM: pues todos pecaron y están destituidos de la gloria de Dios;
  kyz-NT: 'Najuejue etee futat ''ã janetyweramũ Ku''jywa ''ga upe. Nitywi futari esage
    ma''e ''ga amũ Ku''jywa ''ga upe. Esage ma''e ''gã etee ajemogyau Ku''jywa ''ga
    pyri. A''eramũ jane najuejue etee futat jarejemogyau mukumuku ''ga wi. Najane
    mũ upe etee rũi Ku''jywa ''ga ''i: “Ejetee ejemuesage jee”, ''jawe''em.'
