    mybarawy ezektsa bo ihuak ty nyny my.
  san-THA: 'อิตฺถํ น ภวตุ, ตถา สตีศฺวร: กถํ ชคโต วิจารยิตา ภวิษฺยติ?'
  iws-iws: Nɨɨngakɨ, nɨɨngakɨɨnga, Adi Komii siir siyɨuɨn siya dimɨn whɨrkɨ kɨmbuwikɨswo
    mɨ siya iikam ɨmiirɨn wɨ panɨɨn panɨɨna pɨ sɨbgu hɨdɨn, ha?
  pol-SZ: Oczywiście, że nie jest niesprawiedliwy, bo gdyby tak było, to jak Bóg mógłby
    sądzić świat?
  ztq-NT: Per ¡lëdyo gon! Por deelñee nyak mal Dios, ¿xa kuñ xaa kyalxtisy lo kislyu?
  zai-NT: Jneza pue. Pa qué ñuni be jneza la? ximodo ñanda nibidxi be cuenta binni
