  gux-gux: Yeni ka! U TIENU ya ki tiegi, O ba ga lede ki jia ti buudi leni ŋanduna
    yaaba?
  kos-kos: Tiana ku! God El fin sesuwos, El ac nununku faclu fuka?
  ibo-ibo: Nʼezie, ọ bụghị otu a, ọ bụrụ na ọ bụ otu a, oleekwanụ otu Chineke ga-esi
    kpee ụwa ikpe?
  yml-yml: Yadi vonanidi mogitana vekali, kebu baniꞌodiga. Yaubada yana sauluva tonoviꞌavadi.
    ꞌAiꞌedi sakona i da ꞌiseꞌisedimoga, ꞌawaie Vonayavuga ꞌana ꞌAiata ꞌwaineye kebu
