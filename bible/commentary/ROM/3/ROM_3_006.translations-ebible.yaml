  gai-gai: '@see-verse:ROM.003.005'
  qvm-NT: '@see-verse:ROM.003.005'
  chz-NTPS: Niꜙ miihˉ saꜙ leꜘ jähˊ jneˊ läꜙja̱ˉ. Cherˊmahꜗ läꜙja̱ˉ laꜗ, haˉ läꜙ leꜘ
