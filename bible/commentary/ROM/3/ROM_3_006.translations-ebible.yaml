  boa-NT: Tsáhaá. Muurá ímítyuube iíjcyaca tsá dibye muhdú meícyahíjcyáné mééma ímíbájchóítyuróne.
  quh-NT: Dioska chekanpunimin. Jakay juicio p'unchaypi tucuy runas Diospa ñaupakenman
    riqhurinancu tiyan. Dios chekan caspalla sut'inchayta atin. Ajinalla sapa uj runata
    juchachanapaj caskanta chayrí chekan caskanta nenka.
  kwi-kwi: Diosta kain pit kaizman. Diosne mizurainkas wenammanazi. Dios kwail kiratne,
    usne an sukin kwail kimtuza ilshinamanazi. Dios nil kimtu akwa, Diosne kwail kimturuza
    uspa kwail kiamtu aizpa kaiznanazi.
  agm-agm: Apɨpaahɨ owetise. Ko wɨndɨ tɨtɨhɨmetɨhandɨ kiyahomaahe. Isɨ amɨ Autaahaatɨho
