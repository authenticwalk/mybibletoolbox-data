  spa-BLM: ¡Que nunca lo sea! Porque entonces, ¿cómo juzgará Dios al mundo?
  kyz-NT: A'jeteetewi Janeruwarete 'ga mama'e apoi. A'eramũ 'ga a'jeteetewi futat
