    netɨ tipɨtapaatɨ usondaisono?
  ubr-ubr: Atonio on men dura bag! God on men bobo fofoninai wat itfofour on, On men
    arimon tafanamai sabu itigurubabanis tiwag on.
  tsw-NT: Mawasan ma nda amayun a ɗa shi! Na amayun a ɗa a na A̱sula̱ a tsu yuwan
    isaꞌani kuci shi, to, amayun waa gura yuwaan uvaɗi u nda ugeꞌetosu shi.
  cax-NT: 'Suraboira arrüna sane: Tapü apapensaca sane. Itopiqui arrtü nampü churriampü
