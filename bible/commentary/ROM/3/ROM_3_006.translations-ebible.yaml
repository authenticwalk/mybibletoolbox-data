  pan-pan: ਕਦੇ ਨਹੀਂ! ਤਾਂ ਫੇਰ ਪਰਮੇਸ਼ੁਰ ਸੰਸਾਰ ਦਾ ਨਿਆਂ ਕਿਵੇਂ ਕਰੇਗਾ?
  gvc-gvc: Tó jierara ti ã ni tʉhotuchʉ. Mari ñaa yoari sehe noaa jichʉ Cohamacʉ mari
    ñaare yoari buhiri buhiri dahre masieraboa.
  mwp-mwp: Ngalpalpa kedha yoepa lawnga, sena mina koey gegeyadh. Zapul kedha ngoedhalnga
