  zos-NT: Pero o'ca Dios ji'na'ṉ vyøj aṉgui'mi, entonces ji'nna'ṉ mus cyøme'chaj
    mumu pøn cyojaji'n.
  gvs-gvs: Geya, geya toina! Neta kita Diyuu geya itakinoideta ida kapipilovayadi
