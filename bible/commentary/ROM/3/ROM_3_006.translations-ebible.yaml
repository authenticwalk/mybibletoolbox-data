  kpj-NT: Kia òbiti rare. Kiaweseõkeki timybo Deuxu bede aõhõkỹmy dỹỹnana riwahinykre.
  zao-NT: ¡Nagte tata! Tak os lee Diox nalit nak Diox, ¿Xomod naab Diox kwent lo reta
