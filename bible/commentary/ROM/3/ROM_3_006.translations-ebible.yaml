  ory-ory: ତାହା କେବେ ହେଁ ନ ହେଉ, କାରଣ ତାହାହେଲେ ଈଶ୍ବର କିପରି ଜଗତର ବିଚାର କରିବେ?
  bzj-bzj: Neva! Dat da noh soh ataal! If Gaad noh di du di rait ting, dat meen hihn
