  cnl-NT: ¡'A²³jia'³ jmɨ́ɨ² xú̱n³! Qui² ¿jmii'³¹ rɨ²³lí³ juø'² rɨ²³dxá²³ Dios ta²
    quiee'³² dsa³ mɨ³¹güii³ 'u² cu²ru'³ jmee²³ 'ñée² 'e³ 'a²³jia'³ dxi³ji̱i̱n³¹?
  zar-NT: ¡Bitiʼ caʼ naca caní! Laʼtuʼ ruziʼë xibé Dios le ruáʼ döʼ runruʼ, ¿nacxi
    caz gaca uchiʼa usörö́ëʼ bönachi yödzölió ni?
  kde-kde: Wala kadiki! Kuikave uchocho, Nnungu ámbevahukumu dachi vanu va pachilambo?
  ata-ata: Uasisi manina! Lexe Lataua umulinu ꞌilixo mulapu utotomu uasi, la sou Anu
    umomomo sou utilovosiꞌa ta mitema laixe a loxovaa?
  qvw-NT: ¡Chay manam chaynüchu! Tayta Dios tincüninman mana licaycü cayal'a, manaćh
    imaypis cay pachäta cäraycuyanmanchu.
  nfa-nfa: Bisa boe! Lamatua sala boe ladhe Na huku èdhi. Lula Na dènge hak ho huku
    dhèu dhu tao sala ètu rai-haha ne.
  tnp-tnp: '!Ei, kəpə, nətəlɨgiən u tol lanu in rəha iətəmimi əmə, səniəmə rəha Uhgɨn.
    Kəni nətəlɨgiən əha in neiuəiən! ?Nəmə nətəlɨgiən əha in nɨpəhriəniən, kəni Uhgɨn
    otəhro mɨn lanu makil muh mələhu nəghatiən rəha nətəmimi e nəhue nɨftəni, (kəni
    kitah kotəhrun məmə in otol)?'
  urd-urd: हरगिज़ नहीं वर्ना ख़ुदा क्यूँकर दुनिया का इन्साफ़ करेगा।
  hot-hot: Êŋ ma lokbaŋ! Wapômbêŋ miŋ thêthôŋ ami, ma tem indum abô thêthôŋ aisê esak
    avômalô pik sapêŋ?
  mqj-NT: Pissan tae'. Annu pa'rapanan tae' la malolo Puang Allata'alla, umbamo la
    nakua umbisara ma'rupa tau?
  rus-SYN: Никак. Ибо иначе как Богу судить мир?
  mbh-mbh: Avele ako! Aro them ri venen aken avele. Aro ve i venen aken, God i pavurvur
    avele ako aro i paomelal tokokoere ake ru a ulue nge ole vothung kerenga.
  bdd-bdd: Ma wanuwatuhuyahi ꞌabehega Yehoba tauna toloina dumwadumwaluna, ꞌoinega
    bwaꞌomatana ꞌana tuta ꞌoina nata ꞌina loina dumwadumwalunega mabwaiyada ꞌiloinaegita.
  cbt-NTPO: ¡Co ina pochin yonquicaso ya'huërinhuë'! Yosëso' noya ni'ton, no'tëquën
    ana'intiinpoaso' ya'huërin. Co ana'intiinpoaso' ya'huërinhuë' naporini, co ayaro'
    tahuëri no'tëquën sha'huichitonpoahuë'.
  srn-NT: Kwet'kweti! Bika efu Gado no e du sani nanga leti, dan fa A sa man krutu
    grontapu dan?
  cta-NT: Pana liñi tsa nduꞌni Ni. Ná caca xcubeꞌ Ni jiꞌi̱ ñati̱ chalyuu xquiꞌya quiꞌya
    nu ntsuꞌu jiꞌi̱ nguꞌ, si ná liñi nduꞌni cuayáꞌ Ni jiꞌi̱ lcaa ñati̱.
  bqc-SIM: O! Aawo! Tó Lua yã́ zɛvĩo, kpelewa a fↄ̃ yã́kpalɛkɛ ń dṹniaoi?
  tcz-CHONGTHU: Chuti ponte! Pathen hin adih chu abollou hitaleh, iti chu vannoi thutan'a
    pang thei ding ham?
  mar-mar: कधीच नाही! असे झाले तर, देव जगाचा न्याय कसा करील?
  snp-snp: Yama minámaiye. Etito nemo neko, ya Gotikafo egaidana oto mikaleka wenena
    monate ya iya melenami ne?
  isl-isl: Þannig tala sumir en slíkar röksemdir ná ekki nokkurri átt. Hvers konar
    Guð væri hann ef honum væri sama um syndina – ef hann léti sig einu gilda hvort
    menn óhlýðnuðust boðum hans og vilja – og hvernig gæti hann þá sakfellt nokkurn
    mann?
  spy-NT: Nto kimēēng'woonchinē biich ꞉Yēyiin, nto kiimuuchē kule nee kōōtiilchi biiko
    ng'aleek?
  xnn-xnn: Ngem kanak en adi kabalin tay no baken osto nan ik-ikkan Apo Dios et intoy
    ikkana ay mangbanag isnan am-in ay ipogaw?
  mwe-mwe: Ng'oo, wala kashoko! Pabha ikaliji nneyo, a Nnungu bhakashiukumwile bhuli
    shilambolyo?
  tte-tte: Walone kani yayamaisa bwaite besiele. Nigele, nigele molosi. Yaubada iya
    todudulai yo nige sowana italam ala yauyaule maisana tayabubu-gabaen. Kabo kani
    iyatalayagila ala yauyaule kaiwena. Tem Yaubada iya nige todudulai kani gubesi
    na tomo meuloili yanuwa yaulina mena iyatalayagili?
  tcs-tcs: ‘Nowei, i kan bi!’ Yumpla sabe God i mata rait, bikoz ip em i no rait den
    em kan zaze ebri pipol blo da wold po demting dempla i bin mekem.
  hlt-THB: Cemyih amni! Cemyihna a awm mai mantaw, ikawmyihna nu Khawsa ing khawmdek
    ve awi a dengnaak kaw?
  soq-soq: God me ipa dodomana os. Tane me mai dodomanaewo ambi me tawo ema kotusapona?
  qub-qub: Ichanga manami chaynöchu. Mana castigarga ¿imanöraj mana allita ruraj runacunata
    juchanpita Tayta Dios jusganman?
  att-att: Ari gemma kuruk yù kagiad da. Ta nu arán na nakuan pagikaruan ni Namarò
    yù ira malliwâ, á kunnasi nakuan laguk yù ámmanunnù na ta ngámin nga tatolay ta
    dabbuno?
  bki-bki: maka tibe na leleio! Verver Atua naio maka tibure kito kulo Ju, p̃eli maka
    rivu ka naio tibure kulo dolu napano maka ave Ju, mia makanio, naio memedu a naio
    takurano ga be natibureano.
  bqp-bqp: Oi! Lɛnlo! Tó Luda yãzɛ vĩro, à kɛ̀ dera ani fↄ̃ à yãkpatɛ kɛ kũ anduniaoo?
  mcp-mcp: Mbɔ̂! Í cúgɛ́ nə ŋkul bə ntɔ́! Í ká bə ntɔ́, Zɛmbî ka sámb búúd milə́sʉ́
    ntʉ́dɛlɛ̂?
  hat-hat: Men non! Si lè sa a Bondye pa gen rezon, ki jan Bondye va fè pou jije moun?
  npl-NT: ¡Mach ijkó! Porke tla Dios kichiwa tlan amokuali, ¿kenomi weletis kintlajtlakoltis
    n tlaltikpaktlakah?
  bgg-bgg: Khuchunde asi phro! Hamangkhung-aphuii è achua arone, nyie khi-èrek ne
    sohjambling shii chua mage phlei?
  eng-TCENT: Certainly not! Otherwise, how could God judge the world?
  eng-BSB: Certainly not! In that case, how could God judge the world?
  cpu-NT: Tera ari onkantzimaitya. Kaarimi tampatzikashireri Pava, eerotya jamenakovaiyetairimi
    osavisatziite, irovasankitaavaitairi.
  san-ASM: ইত্থং ন ভৱতু, তথা সতীশ্ৱৰঃ কথং জগতো ৱিচাৰযিতা ভৱিষ্যতি?
  tac-NT: Tabilé 'la ju alarigá na'talia. Onorúgameka tabilé 'yégimala napu'lige raweli
    sebasa napu Onorúgame gastigo 'yámili ju ralámuli.
  eng-WEBPB: May it never be! For then how will God judge the world?
  gfk-H: Taia tutun at! Ing bia Kalou pa gaar takodas, na tale hoeh bia na kurei no
    ula hanua?
  viv-viv: Yaubada gihuluhuluva tunutunuginaga. KaꞋi Bana keke kaliva tunutunugina
    digo, kadu keke tomiyababi moyaꞋaida anafaiweya ginavedewayaugida.
  yao-yao: Ngaŵa! Ikaliji yeleyo, Akunnungu akakombwele chinauli kwalamula ŵandu ŵa
    pachilambo?
  tgp-tgp: I vono! Vara sohena, God i pa er̃i ari na varama sohena sava?
  auc-NT: Ædö cæte mänömaï änewenguïï. Mänïnö näni tedewënö näwangä ï baï inguipoga
    quëwëmö ïmonte Wængonguï apænte änämaï inguënengä.
  kbc-NT: Pida ajakadi mideɡ̶ejatigi igegi. Igaataɡ̶a daaditaɡ̶a iɡ̶enaɡ̶ateda Aneotedoɡ̶oji,
    odaa agotaɡ̶a yakadi me iloikatidi oko leeɡ̶odi libeyaceɡ̶eco.
  bmh-bmh: Bo, go petak tam. Tam pet tam! Uwait nugau igul tuguiai tam aba, aiu ses
    duailel em ebu unum go nug erunai sisiaramau?
  ctu-BL: Mach che'ic yom. Mi mach tojic Dios, ¿bajche' mi mejlel i mel pejtelel winicob
    x'ixicob año' bʌ ti pañimil?
  meq-meq: Aʼay, andza niye bay, Mbəlom neŋgeye ŋgwalak eye. Taɗə neŋgeye ŋgwalak
    eye bay na, ma giye sariya a ndo i məndzibəra hay na, ma kəkay?
  noa-H: Pari ma chad k'abam. Mag hak'iin magan Hẽwandaman hagchajã k'aba parhoobata
    nem wau sĩerrʌm hak'am. Hẽwandam hichpa magta sĩerrʌm hak'iin, jãga hichdëu maach
    hi hagk'am hedjã pãar k'aigba naajim wa hʌ̈u wënʌrrajim k'ãijã haju maachig.
  alp-NT: Masike elia lekwe po ele mere mo! Le sepo esi beteke be Alla Ihukume itere
    enkena mo, hoko Ikbasa kena teu pakala ete tamata mei nusare elia lekwe?
  san-VEL: ittha.m na bhavatu, tathaa satii"svara.h katha.m jagato vicaarayitaa bhavi.syati?
  kbq-kbq: I'o, Anumzamo'ma fatgoma osu'nesuno'a mopafi vahe'ene mikozana refko huga
    osu'neankino, inankna huno refko hugahie?
  kbh-kbh: ¡Ndoñe, ndegombre ndoñe! Ndoñe quemuátobena chca jayanama. Bëngbe Bëtsá
    nÿets tempo nts̈amo ndegombre yomncá ndoñe tontsamëse, ndegombre cha ndoñe nanjobenaye
    jayanama nÿetsca quem luarents̈a ents̈angbiama, nts̈amo tmojamcá ts̈abá o ndoñe
    ts̈abá bétsemnama.
  ron-LSB: Să nu se întâmple niciodată! Căci atunci cum va judeca Dumnezeu lumea?
  pon-pon: O jo! Pwe ma iduen, Kot pan kak kadeikada jappa?
  nhe-BL: Ax huelis tiquijtose ya nopa. Pampa Toteco yajaya senquistoc xitlahuac,
    huan yeca yajaya quintlajtolsencahuas nochi tlacame ipan ni tlaltepactli.
  sps-sps: A sikia ovei, ara ma tsue fi vaare nei, te iring fi non e Gov tan nainy
    te fasaraa rarora Ya. To te man fi non ya, Ayei gim non ma fasaraa oiny nats ta
    isen ta mes, tana saa, a fo aveto tana fokinai tana monaagits tovei, faatok iny
    non e Gov, Ayei na tavaron.
  wnc-wnc: Aho. Unzing gua. Anututa ninu Judia nana aminde toknga yake nomana dua
    nimik gamu ita aminu kepna kepna nana amindane wamna katak dua usanziwan.
  bus-bus: Auo! Lɛnlo! Tó Luda yãzɛ vĩro, à kɛ̀ dia eé fↄ̃ à yãkpaɛ kɛ kↄ̃n andunao?
  gub-BL: Peze'eg zo nezewe nehe, a'e peme kury. Na'ikatu pixik kwaw nezewe waze'eg
    mehe wà. Ta'e Tupàn a'e xe, ikatuahy ma'e uzapo iko a'e xe. A'e rupi upuner putar
    wanemiapo kwer ikatu 'ym ma'e imume'u haw rehe a'e nehe, a'e ma'e iapo arer wanupe
    a'e nehe. Upuner wanehe uzepykaw rehe a'e nehe no.
  imo-imo: '@see-verse:ROM.003.005'
  boj-boj: '@see-verse:ROM.003.005'
  eng-DRA: '(I speak according to man.) God forbid: otherwise how shall God judge
    this world?'
  knf-knf: Name kë mënţ hënk da! Woli aanwo naŧool, hum di akhilanuŋ keeri kawayëş
    umundu?
  san-KHM: ឥត្ថំ ន ភវតុ, តថា សតីឝ្វរះ កថំ ជគតោ វិចារយិតា ភវិឞ្យតិ?
  arn-NT: ¡Femlay llemay! Ngünechen nor dungu femnole, ¿chumngechi am ramtukadunguafi
    ta tüfachi mapu mew mülechi pu che?
  zas-NT: Per naj rni lojdi guial ad najt Dios benmal, din bal najman benmal xoza
    güün xguialguxtisaman con bénguidxliuj.
  ken-NT: Ɛ́pú ɛnyu ɛyɔ wáwák! Mbɔ Mandɛm apu chak mbʉ ná yi ákway bɛtaŋ bo?
