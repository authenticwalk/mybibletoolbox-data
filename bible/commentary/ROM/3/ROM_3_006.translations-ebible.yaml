  gmv-NT: ቱማፔ ሄሳꬆ ሃኔና። ሄሳꬆ ሃኒዛ ጊዲኮ ፆሲ ኣላሜ ቦላ ዎስቲ ፒርዳንዴ?
  por-BLT: É claro que não! Como Deus poderia julgar o mundo de outra forma?
