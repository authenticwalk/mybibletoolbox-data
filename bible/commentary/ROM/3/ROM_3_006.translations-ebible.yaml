    wiji wayathantharra wumba jirru-wardimanji awara, ka-nmala yurlurr. Kurdardi ka-yabirriyu
    na-wurdu yirrunga liyi-wardiyu, kurdardi, ngala kirrilu-ramala.
  mya-mya: '``ဘု​ရား​သ​ခင်​သည်​မ​တ​ရား'''' ဟု​အ​ဘယ် နည်း​နှင့်​မျှ​မ​ဆို​နိုင်။ အ​ကယ်​၍​ကိုယ်​တော်
    သည်​မ​တ​ရား​ပါ​မူ အ​ဘယ်​သို့​လျှင်​ကမ္ဘာ လော​က​ကို​တ​ရား​စီ​ရင်​တော်​မူ​နိုင်​မည်
    နည်း။'
  gng-NT: Na te nnɔ fiebu. U teh nà ŋa cuube la, u li tien mila kí bu uŋɛndun ya
