    bitoczə gaquə gon Diozən' yeḻə' jostis c̱he chio'o beṉac̱h can' cheyaḻə'ənə'.
    Pero la' goncze'en.
  sgz-sgz: Auh, kápte! Kápte sang! Ngo ái Káláu kápate arkip i kán nagogon, ki kápate
    artálár suri na kipi him án nagogon má nák nagogon i naul matmatngan pokon.
  kek-NT: Relic chi ya̱l nak ti̱c xch'o̱l li Dios. Cui ta inc'a', ¿chan raj ru nak
    tixrak a̱tin sa' xbe̱neb li cuanqueb sa' ruchich'och'?
  blz-NT: Sabole sian! Taasi' se' Alaata'ala kelo-kelos! Kalu Ia kelo-kelos, koi upa
    a pungukumi-Na tano' balaki'?
  poe-NT: Kjá náhí. A̱ ntá tí jehya ijnko nkexro jína tí jehe chꞌán, ¿ntá nkexrí chrókjuinchekito̱exín
    chꞌán iji̱é chojni chjasintajni?
  san-TAM: 'இத்த²ம்ʼ ந ப⁴வது, ததா² ஸதீஸ்²வர​: கத²ம்ʼ ஜக³தோ விசாரயிதா ப⁴விஷ்யதி?'
  cof-NT: Junni tuca pato, Diosi numanan seiton patituchunae. Diosi casticaquinato,
    yanan seiton patino jomanpari, tsachilaca natiya miino podeituno jomin jonhoe
    mo culpa tanunca.
  srm-NT: Ma di lö fan dë, an bunu e. Biga ee sö a dë, nöö hën da Gadu an o sa kuutu
    a libisëmbë liba möönsö fu dee hogi de ta du.
  qvs-NT: Mana nima layapi rimanchimansapachu Tata Dios mana alli rurak kananta. Tata
    Dios mana allita rurashpaka uchallikuk runakunata mana atipanmanchu kastigayta.
  zca-NT: Gat nakta' Dios sa', porke chi gat nile' Dios kwa'n ñal, ¿xmod gab Dios
    kwan gak kun kad rë men yizhyuo?
  cbc-NT: ¡Bairo mee niña! Bairo na caĩtʉ̃goñarĩjẽ caãnorẽ bairo caãmata, ni ũcʉ̃
    jĩcãʉ̃rẽ qũĩñabese masĩẽtĩbujioʉmi Dios.
  qxo-NT: '@see-verse:ROM.003.005'
  mox-mox: Ta yavonevonemi, ge taha toga baʼe ʼidewani navona ʼaiqa! Mana Yaubada
    tauna Toluvine tunutunuqina, ʼinega ana fata be nawale tomotau qabuda naluvineda.
  kew-kew: Dia, gupa natema. Gote-re nipu redepo ne kone su piruaaya. Goa pea-ga nipumi
    su amaa piri onaa rayo koso lape agaa mea katea.
  dww-dww: Ibewa, inam nam nama! Deḡoda nama e tubuḡana, tokare nema Mamaitua dobu
    matabuna e etara bake?
  twi-ASANTE: Dabi! Sɛ Onyankopɔn nyɛ ɔteneneeni a, ɛbɛyɛ dɛn na watumi abu ewiase
    atɛn?
  aoj-aoj: '@see-verse:ROM.003.005'
  cbv-cbv: Obohjeéhtih, páant nihcan caá. Jwĩ yéej chãjatdih peéh chãjcan, yoobópdih
    chãjni ãta nihcan tagaá. Pánih jʉmna, nihat ĩ yéej chãjat jíib ãta jéih peéh chãjcan
    tagaá.
  taw-taw: God pel yɨpɨd gɨl gɨtep ma genɨgab, tɨtay dɨl binɨb kɨlop yɨpɨd gɨl tɨg
    asɨk bɨlokɨnɨgab? Ne pen pel yɨpɨd gɨl gɨtep gup, anɨb ak tek binɨb kɨlop yɨpɨd
    gɨl tɨg asɨk bɨlokɨnɨgab.
  jic-NT: ¡Nin tulucj! Ma nin ca mvelecj. 'Üsüs jupj jis capj ntülüs. Dios 'üsüs nin
    liji. 'Üsüs lovin nin liji, mpes polel jis capj ntülüs malala lajay, pjü way.
  zap-NT: ¡Let zengadeto! Porke belne xnëzdet rlaa Dëdyuzh, ¿pezee ylaa Ne gyelextis
    lo yrandxee mengyëzlyu cheguin?
  wer-wer: Won pan. Anutu pi korar elnia talte wotpil wesak tiar omnaröa ngön ë pet
    nairën ëëpën.
  ipi-ipi: Jia wete. Wuane nalape-pene. Ole dindi lo Gote bala tane mana tika-pene
    tupa angu wato mina napeando, balato anu puato wandakali pitakana mana tupa yapa
    lo tale pulu-peyape.
  qul-NT: ¡Mana ari! Dios mana justo caspari, ¿imaynatataj runacunata juchachanman?
  ter-NT: Ako kalíhuina kó'iyeaneye. Eneponi akoéneye, ákoni oxéne yúhoikopeovimo
    ne Itukó'oviti vo'oku kixoku vitúkeovo.
  bmr-NT: ¡Jaarunaa tollɨ icatɨno! Moocaani imitɨmɨnaafi iicaruva, ¿mɨllɨ bu jaabo
    miyamɨnaaco iimitɨhallɨtɨ ɨdaasuno moonɨjirahi?
  fuf-fuf: Pellet hinaa non! Si hinaa ɗun, ko honno Alla ɲaawirta aduna on?
  bhl-bhl: Kate im fukunin be atin kuw wa wa te! Im weng be fein kele tewe, Sunbin-Got
    e ki keko, kawin dim kaleem kasel num wa kukuw mak nam diw atemeko, geeyemoke
    tew te!
  ons-ons: I Midakaka! Anutu eŋe koboine mida ra yemo eŋe daleo kepe baŋem ŋei ŋerep
    kineze maine ma wakongirap?
  con-NTPO: Me'i. Chigaja ingima vanaen'jen'da ñotsse tsu tson'jen. Chigaja ñotsse
    tsombi'ta ¿ma'caen tsu poi a'i injama'choma somboeñe oshaya?
  ghs-ghs: Oho bai hiiremi ikanomake eeteqi nagapa maina painaho abike Ohongai batabiremi
    isanataqu.
  peg-peg: ହେଦାଂ ଇନାୱାଡ଼ାଂ ପା ଆମେତ୍‌; ଇନେକିଦେଂକି ହେଦାଂ ଆତିସ୍‌ ବିଚାର୍‌ କାର୍‌ହା ଆୱିତିସ୍‌,
    ଇସ୍ୱର୍‌ ଇନେସ୍‌ ପୁର୍ତିତ ନିଆୟ୍‌ ବିଚାର୍‌ କିନାନ୍‌ ।
  txu-NT: Djãm mrãmri me kabẽn? Kati. Ne ren Metĩndjwỳnh gwaj bajaxwekam kĩnh ne ren
    kam gwaj bamã bajaxwe pãnh jarẽnh kêt. Ne ren apỹnh me ba djà kunĩkôtdjwỳ ren
    memã axwe pãnh jarẽnh kêt.
  eng-WEBU: May it never be! For then how will God judge the world?
  gnw-NT: Ẽrei yandepuere'ã yae jucuarãi. Echa'ã Tumpa uyapo yave mona jupi mbae vae,
    ndarau tẽi ipuere uãa ɨvɨ pegua reta.
  mux-mux: Aku-sipu aima kapula naa nimulú. Pulu Yili-ni ulu sumbi-nílima mindi naa
    telkanje mana-yambumanga ulu-puluma nambi-sipa sumbi-sipa piliipa apurulkanje?
    Manda sumbi-sipa naa piliipa apurulka.
  maj-NT: ¡Ndaha tsa mí yjehe najmi b'a̱ tjín! A̱t'aha̱ tsa najmi na̱xu̱ ts'ín Nti̱a̱ná,
    ¿nkú ts'ín ts'i̱ínko̱kju̱a̱ha xu̱ta̱?
  bkq-NT: Aypa olâ, aypa lelâlâ! Kewâdyly kulâ aguehomo. Koendonro keba mâkâ-ro watay,
    xirâ onro anaym aguitobyry modo wâgâ kâpywaniem nitaymba tâise xypyry etay.
  kue-kue: Taman! God du-wakai moglkruma dagl ana ye yomba prapra mambuno srambre
    mere ere yumbu sinambe?
  cot-NT: ¡Aatoshinete acantirotsi! Aatomegueti itampaticamajatirome Aapani Irioshi,
    ¿querocampate incoquempani intsatantajiaquemparica quepatsiquitica incatsimatimentajigueri
    igovaeguishere?
  bnp-bnp: Nahea si gi ta maea! Ge mavonga, ge pelekado navai e huriki lobo na malala?
  apn-NT: Kwa mẽ ri ã ajamaxpẽr punuj anhỹr kêt nẽ. Tĩrtũm kot mẽ pahpyrà nẽ aa kot
    amnhĩ tomnujre hã. Kop ãm mẽ pahpyrà nẽ tanhmã kot amnhĩ tomnuj to ronhỹx tanhmã
    kot we amnhĩ to nẽ mẽ pahte amnhĩ tomnuj xwỳnh ã mẽ pajarẽ? Nhỹx mẽ pahpyrà nẽ
    ã amnhĩ jarẽnh anẽ. Nà ã mẽ ajamaxpẽr anhỹrja mex kêt.
  ctp-NT: Ñi ꞌa ngiꞌni Ndiose. Ja ta Ndiose nu tiꞌí ꞌin nten chalyuu siꞌya kiꞌya nu
    ndukwi neꞌ, si ja ñi ngiꞌni biyaꞌ Ni ꞌin nchga nten.
  opm-opm: Basra. Orhornong na gipotiprohemur. Ama ihat daham orhornong gipotipririm
    hanip gure dahat sapti meng orhor napormur. Got oh er mat nasapat hanhanoh dirnong
    kinmat duung dasi nasatin ina hatiproh. Orhor arpin duung dasi ham da na yawar
    deipat han ohoh ihan dirnong pomat nasapatmur.
  bvr-bvr: Wurra nipa jarra Wangarr jawurrga a-jirra an-molamola. Wurra minyja gun-nyagara,
    gun-narda minypa ngayburrpa nguburr-gurdiya gorlk gun-nerra ngubi-rrimanga nipa
    gala a-yinmiya arr-bu jimarna. Wurra ana-goyburrpa marn․gi nipa jarra wolawola
    arr-burnda a-workiya.
  zad-NT: Per ¡bi nakan ka'! Ḻa', sheḻ'ka' Chioza' bi nake' beṉ' ḻi beṉ' shao', aga
    wak gone' yeḻ' josc̱his c̱he beṉ' yell-lioni.
  kmg-kmg: I aric kereŋne¡ Anutu e hehesic-nâŋecte okacne nâreme sâckeocmu. Mâc muzac
    wemocko mâreŋŋic šeŋgoma dâŋnâŋec sâcne mutarazac.
  aso-aso: Oꞌve. Mo kekeꞌ neꞌmino nomive. Idoꞌ neꞌmine minidiniko Oꞌmosoꞌmo me misubouꞌ
    ve mukiꞌ izeꞌ molo-ledelineꞌ nenako nado izeꞌ molo-ledelidoꞌ lisiheꞌ o minidine.
  uli-uli: Te ila sengal! Bo hare ye wochog bo ye tayikof Deus, ila ngo be ifa sengal
    yal hatugulu kofer retalop?
  nin-NT: Iya! Abachi ka ti si si uni di na uzizi hen, à ka si bre ku ingbingbru inggi
    yi amu hen.
  acu-NT: 'Atsa, Yuska nekas paseechawaitai. Yus paseetkungka, ¿aints mash nungkanam
    pujuinaun tunaarincha jiis: Atumka tunaawaitrume titinkai?'
  cak-WNT: Majun modo chi ri Dios man ta choj, ruma wi ta ri Dios man ta choj, man
    ta nicowin nuk'et tzij pa ruwi' re ruwach'ulef.
  ebk-ebk: Achi! Tay mu achi nalintig hi Apo Dios, anan atuna ay mang-okóm as nan
    am-in ay tataku?
  spa-PDDPT: ¡Claro que no! De otro modo, ¿cómo juzgará Dios al mundo?
  ruf-ruf: Si pfipfo bae! Ing'awile apfo, Imulungu ang'adahiletse kuihigha isi?
  gun-gun: Any. Ha'e rami va'e rire mba'exa 'rã tu ha'eve Nhanderuete yvy re ikuai
    va'e re oikuaa pota aguã?
  agu-BL: Poro qui'c xtxolbil chiyol, na yi ko ya'tz, ¿Ẍe'n tz'oc Ryos tan chicawse'n
    wunak?
  isn-isn: Kutile lukulu, ukutula ule itunda kuupa uulamulwa unkumbigulu?
  ilo-ULB: Saan koma a pulos! Ta kasano ngarud nga ukomen ti Dios ti lubong?
  pir-NT: Sa ijierare. Mari ñañe yeri pehe quehnoañe ijigʉ̃ Cohãcjʉ̃ mari ñañene yeri
    buhirire buhiri dahre masiedaboaga.
  anv-NT: Ɛkágé bɛ fɔ́ mbɔ! Mbɔgé nnó Ɛsɔwɔ apɔ́ fɔ́ cho, ɛpyɛɛ́mbɔ nnó ne ji
    asɔ mpa bɔɔ́ mme?
  sab-NT: '@see-verse:ROM.003.005'
  tmd-tmd: Mɨ wöhö! God nöbö mö magalɨg mönö diba yajön aku, adöi mönö adöi duen;
    ödöriö mɨd akwör yajöna.
  acr-NNT: ¡Areꞌ, lik jusukꞌ! Ma we ta na jusukꞌ ta Rire, ¿saꞌ kꞌu uꞌanik riꞌ kuqꞌat
    tzij pakiwi konoje ri e kꞌo che ruwachulew?
  kpg-kpg: Gei deeai! Maa God le e hala, Mee e deemee di hagi aga henuailala!
  taj-taj: चु ताम हिन्‍नोन आहिन, चुदे परमेश्‍वरदेन छ्‌याम निसाफ लबा अधिकार आरेबा हिन्‍सम
    खाह्रङ् लसी परमेश्‍वरसे जम्‍बुलिङला निसाफ लबारी खम्‍ला?
  avt-avt: Au, hɨram hɨm enum. God ap yaaik te hɨrak ap te kakrɨak menmen yaaim o
    enum me haiu mɨt miyapɨr mau tɨ ik au emɨt!
  cbk-cbk: No puede kita habla ansina cay si hende le justo, paquemodo man ele ay
    puede jusga con el maga gente na mundo?
  uig-ARA: مۇنداق دېيىشكە ھەرگىز بولمايدۇ! ئەگەر ئۇنداق بولسا، خۇدا ئالەمنى قانداق
    سوراققا تارتىدۇ؟
  tuf-tuf: Uwat eyta sihw̃a cuar, eyta cat batro. Sirat isat tayar yajác ques cuécutira
    yájcajatro. Cuécwajar rehquír waquít, uw bahnaquin tayar yajác ques cuécwajatro.
  abx-abx: Ga'i pwidi nga da'inan sinan! Kay kon ma'in pantay i pagkukulaw-na si Diyos
    si a'a, pinapa'i-na may paghusgar si kalibutan?
  mco-NT: Ca' yjadu'nɨty. Co ixyipy yjadu'nɨty, Dios ca' yɨ' tɨydunɨpy naaxhuiñyjäy
    mɨɨd ajcxy ypocy ycɨxpɨ.
  cpb-NT: Te ari onkantzimaitya. Eerome itampatzikashiretzime Pawa, eero riyotzime
    raminakotairi isaawikisatzipaini.
  aon-aon: Adurigom atin ta uwok. Aria anan ta mare nupe um nunek adurih atih aih
    akure, anan ta mare gamo nunek skelum ihishmorim agundok atapishi arpesh um kwotog
    uwe, uwok.
  hus-NT-2005: Pos max na Dios yabak lujat, ¿jan ti neꞌech kin ejto kin lújundhaꞌ
    xi kʼwajattsik ban kʼayꞌlá?
  mig-NT: Ma̱ kúu kutɨ. Chi̱ nú súan te ndasa sándaa̱ Dios kua̱chi ña̱yɨvɨ núsáá.
  bps-bps: Kabay ani mangu, là fakay ku manito là matlu Dwata, du ku laan matlu, tan
    i kiboan mukum i kdee dad to di fulé duh?
  mbs-mbs: Meneng eked kidon ikagi te medaet se Timanem aw ipelumun kidon din, so
    simpana kenà metòlid se inangen te Timanem, eked kepakay aw sikandin se meg-okom
    te kedita te otaw dini lanto te tanà.
  tof-tof: Koke, amkoman kokean! Godón ne dümdüm babul nóma ki yaril, da wa igósidi
    gaodó koke ki yarile tüpan pamkolpam zaz bainüm dümdüm tonarre.
  cme-NT: Diiloŋ duɔ tuɔ gãŋ baa-ye, u ninsoŋo! Kuɔ u saa naa fa, uu naa ce niɛ tuɔ
    suɔ nuɔmba pãmma baa ba maacemma sullu‑i?
  sus-sus: Astɔfulahi! Xa Ala mu tinxin, a duniɲa makiitima di?
  pon-2006: Soh kowahlap! Ma Koht me sapwung, ia duwen eh pahn kak ketin kadeikada
    sampah?
  dad-dad: To bagai agef ilauf! Age fiyauf are, Negur tamo kayau naig fe es fediyouf?
  zab-NT: Per nare rguixtiia lot dec Dios quɨt nátiny mal te pur bel quɨtiy, ax quɨt
    xo gúntiny guelgurtisy xtenny cun bɨnguɨchliu.
  jae-jae: Masigoc. Anôtô embe enseŋ tau amboac tonaŋ, oc êmêtôc ŋamalac samob nêŋ
    biŋ êtu katô amboac ondoc.
  ksd-ksd: Koko muka! Damana, God na kure davatane ra rakarakan a gunagunan?
  msm-NT: Di kona ki ogpakailing to sikan! Su ko kona no matarong to Diyus dow hustu
    to pagkastigu din to mgo otow tongod to mgo sae dan, wada podom katongod din to
    paghukum to kaotawan kani to kalibutan.
  myk-myk: Kilɛ wu shɛ nahana? Bada! Can ɲɛ yee ni wɛ. Kilɛ da bye wu ya tii wɛ, dii
    wu bi da já kiiri kɔn koŋɔ sipyii na wɛ?
  sbe-sbe: Nige! Se dudulaikalili! Ena Yaubada yona hekasa nige se dudulai, meta nige
    gonowana tanoubu ta ye kitahekasa.
  mcr-mcr: '@see-verse:ROM.003.005'
  cux-NT: Nduuti chi Ndyuūs nguɛ́ɛ́ diíⁿ yā tanducuéⁿ'e chi n'daacā, ¿táácā cuuvi
    diiⁿ yā juzgar nuuⁿndi yeⁿ'e 'iiⁿ'yāⁿ yeⁿ'e iⁿ'yeēⁿdī? Diíⁿ yā juzgar 'iiⁿ'yāⁿ
    caati diíⁿ yā tanducuéⁿ'ē chi n'daacā.
  tur-YTC: Kesinlikle hayır! Böyle olsaydı, Tanrı dünyayı nasıl yargılayacaktır?
  san-ITR: itthaM na bhavatu, tathA satIshvaraH kathaM jagato vichArayitA bhaviShyati?
  bel-N: Няхай ня станецца! Бо як жа Бог будзе судзіць сьвет?
  sch-sch: Nitet mak! ha anghan nirese, Pathien'n i angin mo rammuol roi a jêk thei
    ranga?
  mic-MIQNT: Wegla gi'gaja'suaqan mo tepawgtinugul muta Gjinisgam apjiw gigwaja'teget
    aq mo opla'tegegw aq 'lpa ilsumataq aq ugtapulataq mimajuinu'g ta'n opla'taqati'tij
    muta Gjinisgam getlamiet apjiw.
  huu-NT: iadedɨ iese iñede. Caɨ jeacɨno facaina caɨna duere fɨnoñeniadedɨ, Jusiñamuidɨ
    jɨaɨe comɨnɨna jɨaɨ duere fɨnonite.
  jiv-NT: Warí, Yus péṉkerchaitkiuṉka ¿itiurak ashí shuara tunaari̱n súmamtikiawarat?
    Kame imiá péṉkeraiti.
  otm-NT: Pɛ hingui sähma ngubʉ ga mamhbʉ, nɛ xʉn ho 'bʉ di ʉngahʉ Oją nangue ma ts'oquihʉ,
    nguetho jatho da 'yøt' ran ts'ʉt'abi nangue gätho ra ximhäi.
  dah-dah: Moŋ, epte ma gwaha yetek! Munaŋ mere goyen fudinde manhan megen niŋ marte
    mata buluŋ gote muruŋgembe epte ma yunwoŋ.
  tnk-tnk: Mətə nətərɨɡien nəha rɨpkatukwatukw mhə. Trɨni mɨnuə nətərɨɡien nəha ro
    nɨpərhienien, nənə Kumwesən trəfəkiri nərmama ia tɨprənə tɨ noien me səvənraha?
  kpr-kpr: Avata amo jo geka beká iraeri. God nu ari ekoko da mino, jo inononda mutae
    aetira amo, nu nange enda kaifa use evetu genembo ijujari?
  san-IAS: itthaṁ na bhavatu, tathā satīśvaraḥ kathaṁ jagato vicārayitā bhaviṣyati?
  nho-nho: Seai iloo! Ki mee te tiputipu TeAtua raa see tonu, a Ia see tau te hakatonutonu
    naa haisara naa tama te maarama nei.
  gym-NT: Akwa ni ñan raba ñäke jire chi kore Ngöböbtä, ñobtä ñan angwane Ngöbö ñakare
    kukwe ükete era metre ni israelitakrä, käkwe ni mikadre ja ngie nuen kukwe kämekäme
    dokwäre, ¿se abko kukwe ükadrete ño kwe ni ñakare israelitare kä jökräbti kräke,
    mikakäre ja ngie nuen se? Akwa niara abko era metre, aisete tä kukwe ükete kore
    ni israelitakrä arato.
  azg-NT: Tyiꞌjon quitsꞌaa jon na nndaꞌ ngꞌe xe na aa tyiꞌquichuhanꞌ na ntcoꞌxen jon
    nnꞌan, yajoꞌ tyiꞌtsixuan jon na ntsijndaꞌ jon jñꞌoon na quitꞌuiihanꞌ tsoñꞌenhan.
  bhd-bhd: नईं, कधे नईं! अगर परमेशर इश्शो यहूदी केरो इन्साफ रोड़े च़ारे न केरेलो, त
    तै किजो दुनियारो इन्साफ केरेलो?
  too-NT: Tū' xa'nca tapāstacna'n. Palh tū' tzey cahuā que Dios nacāmāpātīnī xlaca'n
    a'ntīn talaclē'n, xla' tūlalh ixcājuzgarlīlh huan tachi'xcuhuī't xalanī'n nac
    quilhtamacuj.
  ind-AYT: Sama sekali tidak! Jika seperti itu, bagaimana Allah dapat menghakimi dunia?
  cjo-NT: Tee okameethatzi iroka raamaayiwitakarini. ¿Arima ramatawitakae Tajorentsi?
    Eero. Ikantzi rotyaanteri antapiintzirori kaari kameethatatsi paamariki kaari
    tsiwakanitatsini. Eeromi rantziromi iroka, eeromi imatziromi ikantakoneentawomi
    paashinipaeni atziri.
  nsn-nsn: Ahik noman! Ge paka hik God paha guata uelmatout, hapengua re bang kedanga
    peono tar koto uakap?
  san-DEV: इत्थं न भवतु, तथा सतीश्वरः कथं जगतो विचारयिता भविष्यति?
  tna-NT: Be daja mepibaji. Diusu ja pamapa jucha yatani cuana ejuzgatayu, tueda da
    butsepi putsu.
  lid-lid: Bwe handru en! Buku Kindrei, iy bamwenen bwe, ya barala buku sah ja handru,
    iy kameh kaleben kandriyen tataha mwan ma badih mari? Iy winiyan bwe, neh?
  wim-wim: An yaꞌaniya, kaangk nil nath kuchiy ngampang aak wayakan-a, an nila kuchow
    ngampang. Nil puth God.an nil-nil, nil keꞌ ngamp yimanangan yaꞌa. An puth kan-kanam
    pam wanch ananganiya umangam ngul thanayn nungant, nilana thawow thant, aak minak
    nathwey kalow thanang, nath yaꞌwey, aak wayakan natha kuchow thanang than wayan
    yump-yumpantana.
  zga-M: Ate! ndakhekhi u Nguluve umuyakhiva ikhikhekhega ekhilunga?
  yom-yom: Nana, buawu ko ; buna buevi Nzambi kela sambisila nza e ?
  san-SIN: ඉත්ථං න භවතු, තථා සතීශ්වරඃ කථං ජගතෝ විචාරයිතා භවිෂ්‍යති?
  yut-yut: '@see-verse:ROM.003.005'
  grc-BYZ: μὴ γένοιτο· ἐπεὶ πῶς κρινεῖ ὁ Θεὸς τὸν κόσμον;
  cpc-NT: Tii ari onkantzimaitya. Kaarimi tampatzikashiriri Pawa, iirotya jaminakotairimi
    isaawijatziiti, jowasankitaawaitairi.
  nhg-NT: Pues abele ejqueu iyes, porque tlö Deus amo iloane yectec, abele quenjuscörurusquea
    giente de tlöltecpactle.
  nya-nya: Ayi. Mʼnjira iliyonse ayi! Ngati zikanakhala zotero, kodi Mulungu akanaweruza
    bwanji dziko lapansi?
  ngu-NT: ¡Melahuac, tej, ica ca! Tla Dios xcuajli quichihuasquia ijcuac techcastigarohua,
    ¿quen ijqui, tej, huelisquia quintlajtlacolmacasquia on tlalticpactlacamej?
  kup-kup: Evo, pot nariz hamah-pov tin bonov ok, oñ God pi nenap tinaharam tamahap
    ok. Met pi pot tin natatin, dari an etat hañiv etapanez nak tah narab.
  jid-jid: Ana taba he naki na. Naki Irji ni tron gbugbu'a ni he?
  wmw-wmw: Kusema kweli, sivyo! Ikiwa javyo, Mwenyezimungu ulumwengu‑wu alamulaja?
  gmv-GGM: Tumape hessaththo hanena. Hesatho haniza gidiko Xoossi alame bolla wostti
    piiridanidee?
  ssg-ssg: Kum nanamiloi ukek ien. Na masin kumahe sawisawin ti Haeu kahui kako ti
    lialui woukako, ala kumahe i poponowi ti i axi kawatan hani tuahe na seilon ti
    tehu pon ie.
  zpo-NT: ¡Telisa nawlit lee Dios nak tub xaa nakap! Nel chelee Dios nak tub xaa nanalit,
    ¿xomod naab Dios kwent lo rese myet yizhyo?
  poy-poy: Ndala! Meyiweri hangu, hashi Mlungu mekawezi kutoza pasipanu?
  qwh-NT: 'Cäyiyämë: ¡Manam tsenotsu! Sinoqa, ¿imanoraq mana alli ruraq nunacunapa
    jutsanta jusganman!'
  gaw-gaw: Iiṯanab! Kayak Nug danab dilag hip̱uninnu nob nau ii maṯalo amu Nug aṯemnab
    danab oh dilag kobol epeḏiadlo?
  nca-nca: Kini horé! Ŋu hamó tiníqo, Anutuko unipare soso nokono yoteŋgo qu ronda
    yerewero mepémo kini.
  zpz-NTPP: Rila a̱ꞌ shiñ ricy mi. Benu wagyicy mi coz nu seꞌñ, orzeꞌ ¿lac mod gri
    beem ni de mbecy nu yuꞌ gyishlombecy?
  mkj-mkj: Joah dauluhl! Ma Koahs joah mehlel, imdoahr Ih en kak kadeikda jampah?
  zac-NT: Aquëdiꞌi bëchi, purquë si adë gúnëdiꞌi më juzguë duldë shtë hiaꞌa, tampuquë
    adë rúnëdiꞌi tucarë gunë më juzguë los de más mënë narëtaꞌ lu guë́ꞌdchiliu.
  kyg-kyg: Alagi atalegeno hano hino. Mani gemo lama gemo haneꞌniyesinana Gotiꞌa ma
    mopafi vayaꞌmo afaꞌa agoti huno oꞌapatesine.
  kmk-kmk: Bokon, ta nu adin Apudyus dusaon dat makabasuḻ bokonona nalintog din koona.
    Ot nu bokona nalintog din koona, Adina mabalina siya’d mangukum sidan losana tagu.
  cao-NT: Tocanoma quiha. Mëstë xo Dios ra. Mëstë iyamarohapiquí tsi ¿jënahuariaxo
    raca jato jocha quëshpi nohiria Diós copina? Jocha matarayamahi quiha. Ja copihacati
    xo ra.
  bbr-bbr: Utianik, kiro epar wa. Wa senes wa! Anut nukan onok tuku warnuk rai, tawa
    roasiret omnokou opok erekapu kos owose wasarewarai?
  inb-inb: Ñi imapipas manima. Taita Dius kikin pandarii iukagpika, ¿imasatak pudintra,
    kai alpapi, kaugsagkunata allilla justisiangapa?
  hrv-hrv: Nipošto! Ta kako će inače Bog suditi svijet?
  box-NT: Ɓùeé dɛ́! Bṹn lé ɓa nùpua leékaró. Lé bìo ká le Dónbeenì yí
    térénna, á le è cítí ho dĩ́míɲá nùpua kaka?
  ote-NT: Hina, nujʉ́ hinda za ga beñhʉ ngu beñꞌʉ. Ngueꞌa̱ nuꞌbʉ di njabʉ ngu núꞌa̱
    ma̱ñꞌʉ, nuꞌbʉ́ ¿hanja da za da ꞌyøtꞌa ra tsꞌʉtbiꞌa̱ co ra ximhai?
  wnu-wnu: Ende ue, Qenu wo qomon qoregen ue ende qi eng munon yamangar ai qent gugum
    wurinou qomon maigas me qereima qi.
  zam-NT: Nec thìb mod no nec tedib mod ne'gabte na' le' Diox inacte Diox nalì no
    Diox nambìi, ¿lé'? Tac chele' Diox, lìcque', inacte Diox nalì no Diox nambìi,
    ¿xá mod nalì no nambìi tub rez Diox cón che'n mèn loo izlyo', sya?
  zyp-NT: Cang hrahring be! Khazing cawh ahmang lypaw tei a cang caco, zekhatamaw
    khazaw cawh bia a ce khy a?
  sey-NT: Ja̱je caye peoji. Maijaꞌquëpi nuñe yoꞌomaꞌquë pani, siꞌa pa̱i tayo yoꞌoseꞌe
    ña tëjini ¿me pa̱i yoꞌoyere ca huesoye paꞌiquëꞌni?
  nvm-nvm: Bu ijeg kuaimoij gavo na vierafe God fu ma ijefuon no kam vajai fian vajuomon.
    Ijefuon maiji Godon unam fu reno iji fuka unam ma ijesugin ren. Regavo e iji bu
    vuak ijeg kufuimene kuaimoijo iji fu makma tavan rad God fu una ruakma fu izeg
    fine e fok igiebuon ise iji giak?
  mps-mps: Woo, mu menio. Te God dolo me egi menigi sogo da, teda mena tama agai te
    tigidali tǫde bidibo we bidigo kolesaga dagaligi dawe?
  pab-NT: Maiha nikarexe xini! Enoreya maisa waiyexe hoka aliyakereya axalihena halitinai?
  llg-llg: Ta dadi leondiak! Te Lamatuak ta sala, mete ma Ana huku ita. Te Ndia naena
    hak fo Ana huku hataholi mana tao salak nai daebafok ia.
  kyf-kyf: -Ɩnnya, we 'nɩ 'sa -mɩ. -Lagɔ 'nɩ yaa tɩklɩɩ -mɩ, sa ɔ 'ka nyɩmaa -yɔgbʋ
    'wʋbhua?
  tpi-tpi: '@see-verse:ROM.003.005'
  mih-NT: Zoco ña ndisa sa tacuan vatyi tatu tacuan cuu si, ma tyicuhva ra Ndyoo sii
    ñiyɨvɨ ñuu ñiyɨvɨ.
  qvh-NT: '@see-verse:ROM.003.005'
  kms-kms: Pudi beghi pugri puq bad kin tuqui segi! Te pugri God ni yumbo tuquine
    puq nen segi ye, tedi pughe gri ei wute buagi qi pe kin yumbo ur brequ rind ye
    te ningg ir nawo di yembe neny?
  agn-agn: Piro indi sia maimo! Tenged mga ang pagorosgaren tang Dios belag ta mato-lid,
    monopa maosgaran na tang mga taw ong kalibotan?
  nhi-NT: ¡Amo, ayic ohcon matyoluican! Pues tla Dios icchiua tlen amo yec, ¿quenih
    uilis quitas tlenoh intich moniqui in tlalticpactlacameh?
  ttc-NT: ¡Nya'tx ikxji! Qa te Qtata Dios k'onti'l-wit tkawb'il tuj tq'ab', ¿titza'-tal
    ob'antel tzan txik tq'uma' qa nya'tx galan aj njk'ulu'?
  dan-1931: Det være langt fra! Thi hvorledes skal Gud ellers kunne dømme Verden?
  kwj-kwj: Minambwe naha! E, Gotri hima kipe nambwe nawa, apa do nuwe kipe hima i
    sumbu hinde hinga ri kilino?
  vie-OVCB: Tuyệt đối không! Vì nếu Đức Chúa Trời bất công thì còn xét xử được thế
    gian sao?
  kze-kze: Áánútumo ímo arupí umáímo ménaraankasi naaémba amáparawaimo máyáawaina
    ááintavena íma tísaa isinó.
  lbk-lbk: Ad-i! Tay mo siya sa'y ad-i nalenteg si Apo Dios, ngag kay et nan angnena
    ay mangokom isnan am-in ay takho?
  mto-NT: ¡Ni vintso̱va xa veꞌe veꞌem nkavaꞌnumdat! Ku̱x pa̱n ku̱du̱kapaaꞌty ku̱du̱kahꞌake̱e̱ga
    xa veꞌe juuꞌ veꞌe je̱ Nteꞌyam tyuump, kaꞌa tseꞌe ku̱yꞌo̱ꞌyixju̱ je̱tseꞌe du̱to̱kimpayo̱ꞌo̱yu̱t
    anañu̱joma je̱ jayu.
  bzh-bzh: rëḳ nama! Hil su rëḳ nanër nabë saga rë, in nabë Anutu su mehö yohvu
    rë, og su yoh vu bë rëḳ seggi mehönon hir nġaa pin bebo nyëvewen doḳ nah vu
    sir rë.
  guj-2017: ના, એવું ન થાઓ; કેમ કે જો એમ હોય તો ઈશ્વર માનવજગતનો ન્યાય કેવી રીતે કરે?
  jvn-NT: Blas ora para sedulur, Gusti Allah ora klèru! Lah semunggoné Dèkné klèru,
    kepriyé Dèkné bisané ngrutu manungsa?
  byr-byr: Sasarebwi arɨkewɨnyɨ. Gotɨyai yɨdaꞌmaraangebwi mya yajɨ kwajɨ Kwaaka davakɨyaraavɨ
    sasara myai gara yawɨrannelaka!
  ian-ian: Wan nyaangɨt kavle nyaangɨtna. God wupma ana lɨgandɨ. God kavle vat yilɨga
    nɨmb kat sɨndey yat ndɨna maawut ana tɨvɨlzɨgandɨ. Maawut tɨvɨlɨga nyan tɨndeyan
    ana vapmba yigumba kotgiyandɨ ndinyangu kat. Ana inaka lɨgandɨ.
  hun-hun: Semmiképpen! Mert akkor hogyan ítélhetné meg Isten a világot?
  mcf-NT: 'Matsesën naid chiec Nuquin Papa muatiapimbo iquec. Abimbo chuibanendac.
    Icsaido chiec: —Mibi bëdambo iquec. Mibi cuidenquio iquembi —quetiapimbo Nuquin
    Papa iquec. Muesambo nec.'
  kjs-kjs: Dia, go-rupa natema. Gote-re nipu redepo le kone su piru aaya. Go pea-le
    nipumi su kamaa piri enaali raayo kose lape agale mea katea.
  mni-mni: Madu tasengnamak natte! Maramdi madu oirabadi Tengban Mapuna taibangpanbabu
    karamna wayen-gani?
  yad-NT: ¡Tama̱ ravicha darya, tama̱! Netimyu̱ ne sadatya̱damu jityanuvu̱nu vu̱y
    ¿nu̱tyuramusiña̱ sa̱datya variy murichenutadeda rijyuuchuveda jiyadaju̱ riy mucadiva
    vichavay, nu̱tyuramusiy?
  mxb-NT: Tído ko̱ ta̱ꞌón dión kíán, dá chi̱ tá ná o̱ dándóꞌo Ndios nío̱ yo̱ sa̱ꞌá
    ña̱ kini kée yó, dá kía̱n, ¿ndí koo keyíko̱ ndaa̱ na̱ saꞌa̱ dao ka̱ ña̱yuu ndéi
    ñayuú yóꞌo, tá dáá?
  pon-2006A: Soh kowahlap! Ma Koht me sapwung, ia duwen eh pahn kak ketin kadeikada
    sampah?
  maq-NT: ¡Jéya! quixiin vë ta, sa xi jyë́ quitjen Nina ne, sehe cumaji tsichuva me
    xuta ngasunhndë cojo cjuatacun rë me.
  hto-hto: Mei íeñedeza. Mei Juzíñamui comécɨna jaɨ́cɨna íñeniadɨ, ¿nɨe izói nana
    énɨe comɨnɨ rɨire jɨcánoite? Afémɨe jaca nɨnomo comécɨna jaɨ́cɨna jóidɨmɨenamona,
    nana náɨraɨna rɨire jɨcánorede.
  por-BRBSL: Que nunca seja! Pois então como Deus julgará o mundo?
  ces-NKB: V žádném případě! Vždyť jak by [potom] Bůh soudil svět?
  cui-cui: 'Metha barapomonae jume notsipan, jan tsipae: “¡Jume apara, baxua jopa
    xainyeyo! Icha Nacom jopa xaniwaichiya exanaetsipae poxonae naca yabara paeba
    xua penatsicuentsiwa bapoxonae jopa itacʉpaetsipaetsi xua daxita yabara paebatsi
    jiwi xua penatsicuentsiwa xua abe peexanae cuiru coyene peexanaexae. Ichitha Nacom
    apara xaniwaichiya exana daxota itacʉpatsi xua daxita jiwi yabara paebatsi penatsicuentsiwa”,
    jan tsipae.'
  boj-2014: '@see-verse:ROM.003.005'
  eng-OEBUS: Otherwise how can God judge the world?
  eri-eri: '@see-verse:ROM.003.005'
  aly-aly: '@see-verse:ROM.003.005'
  wiu-wiu: Akolaliyo nitikome toamoko. Akolali onedo ki̱yoke-kama meamokome too tokapa
    nipa ali atoa edoa takoa enoa akamotoa-pe.
  swe-swe: Absolut inte! Hur skulle Gud då kunna döma världen?
  cth-cth: Hottelah khoeroe awm hoeh. Hottelah awm pawiteh Cathut ni bangtelah hoi
    maw talaivan lawk a ceng han vaw.
  mti-mti: Onan, me meib onan di. Me meib ipewa, aninin God me at piyu mame pui yupe?
  pad-NT: Asohi'oamanija ida Deus ija'ari hahavi kahojai jahariki abosini-ra karonavini
    vakadiania. Asohika'oarara vaha ada Deus; ni-bikaabokaki ida hojai asohiriki abosini-ra
    nasohivini.
  twi-twi: Dabi da! Sɛ Onyankopɔn nyɛ ɔtreneeni a, ɛbɛyɛ dɛn na watumi abu wiase atɛn?
  hlt-hlt: Tetlamte om mahpawh, om koinih metla Pathen loh Diklai he lai a tloek eh?
  tbz-SIM: Bìtì! Bìtì! Kɛ̀ Kuyie nyí wetí kù bo yĩ́mɛ kɛ́bekɛ́nɛ̀ bɛnìtìbɛ̀.
  san-GUJ: ઇત્થં ન ભવતુ, તથા સતીશ્વરઃ કથં જગતો વિચારયિતા ભવિષ્યતિ?
  ake-NT: Mɨrɨ kasa iyesi pen! Mɨrɨ kasa iyesi yau, nai kasa Papa non eseru aimenkai'no?
  qvn-NT: 'Gamcuna casqui rimagcunata cayta niyärishay: Chaynuy nipäcur gamcunaga
    pasay lutantam rurarcayanqui. Chay nipäcungay razoncag captinga, Diosga manam
    juchancunapita cunchuchinmanchu pitas. Antis Diosga cunchuchinga ningannuy rurag
    carmi lutan ruragcunataga.'
  tku-NT: Jā tze talacapāstaca. Palh Dios jā nacāmakapātīnīn xlaca'n tī talaclē'n,
    ¿chī nacālīputzāna'nī tachi'xcuhuī't xalanī'n nac cā'quilhtamacuj?
  bjk-bjk: Kaim tunon iat! Nang bere God i kexebe töxödös, ine i xebe eöt bule rua
    kure a öxöno lagunon?
  msy-2020: Bar puvatɨ! God deraghan koghɨva, manmaghɨn gumazamiziba bar men araziba
    tuisɨgham? Bar puvatɨ, an araziba dera, kamaghɨn amizɨ a gumazamizibar arazir
    kuraba ikarvasi.
  bpr-bpr: Là fakay man na là tluh Dwata, du kaflingenta dun, ku là tluhan, ta là
    gtenan mukum i dad to di klamang banwe.
  cle-NT: Haá², chiaah¹ liu³u²xɨ³ mɨ³hee³² hi³ ca³bi³chiíy⁴ jnia², mɨ²ja̱³ jmiih⁴²
    ja̱³ hí⁴jooy³ hí⁴ca̱a̱⁴ cua̱a̱y¹ná² Dios nɨ³ chiaa⁴²a² liu³u²xɨ³ liáh³ja̱³.
  txq-txq: Ta bisa dadi! Manetualain ta sala, mete ma Ana huku-doki ita. Huu Ana naena
    haak fo fee hukun neu hatahori fo mana tao salak nai dae-bafok ia.
  aaz-aaz: Ka neu fa, tua! Uisneno ka nsaan fa karu In nhukun kit. Fin In nmuiꞌ hak
    he nhukun tuaf-tuaf reꞌ anmoꞌe nsanan nbin pah-pinan ia.
  qup-NT: Manami chasnachu. Yaya Dioska mana kanchu mana alita rurak. Mana alita rurak
    kamaka, manami atipamachu tukuy millaypata rurak runakunata kastiganata.
  dop-dop: Tɔfɔ ye pɩɩ wɛ mpʋ, ɩlɛ ɩsǝnɑɣɑ Ɩsɔ kɑ́ tɛ nɑ ɩ́ lɑ nɑ ɩ́ hʋʋnɑ yǝlɑɑ tǝnɑ
    tǝpɑɩ kɛ́ tɔm?
  azb-azb: Əsla, haqlıdır! Bəs Allah dünyanı başqa cür necə mühakimə edə bilər?
  eng-DBY: 'Far be the thought: since how shall God judge the world?'
  guo-NT: Samata, jasox jʉmchiyaxisal, diachwʉajnakolaxa-el xot. Xatis jʉmtispox diachwʉajnakolax
    wʉt, ja-aech wʉt, Dios ampathatpijiw kastikaxil.
  hla-hla: E moa koru te gi ranga u ra teka! Sanena e Sunahan te ma matskö nei, ba
    nonei te ma antunan tsimou hamatskö ranei u katun i puta.
  mav-NT: Eweikuap kat pote uru'a­piheg uruky'e haype aikotã ai'y­wot'in ai'a­piheg
    aihire te hap ewy Tupana uru'a­piheg uruky'e haype pote. Tupana ti hãpyk sakpo
    te mi'i pote toi'a­piheg kahato aru wuat'i yt naku i nug haria — Yt uru'a­piheg
    nei'o yt uru'a­piheg nei'o i'atu'e pytkai. Tupana uruminug sa'ag ni emõtypot hap
    topy­hu'at wuat'i e'at pe i'atu'e sa'ag. Ta'i aiminug sa'ag kaipyi miit'in tikuap
    kahato Tupana po'og waku aikawiat rakat i'atu'e sa'ag to'ope.
  kpf-kpf: Zo agât den. Anutuŋâ târârak mariŋâ ândiap, zorat Anutuŋâ a bâliŋâniŋaŋgât
    hâuŋâ niŋgi dâp upap.
  ppo-ppo: Kótó a̧ta, ho̧ko ala dumipó. Atei kaae ala wua̧sóró, ti i haemó betó mole
    so whi̧ featamo netéró fo tokó̧ló tale ua̧é?
  hin-2017: कदापि नहीं! नहीं तो परमेश्वर कैसे जगत का न्याय करेगा?
  wol-KYG: Mukk kay! Su njubteg Yàlla matul woon, ana nu muy àttee àddina?
  bef-bef: Ya huto meniꞌibe. Huꞌmamofihi hapaꞌa bati mehitita asaga melugu bonaꞌi
    kagaꞌani loko mehitine.
  amm-amm: Wiyouwa wiyou, ulai hani monoi iyamalo monoi? Motu piyamalo mo, Koto no
    molo koiyau foli monoi no moloi ikokai monoi, asi asi noko nokolaloso no?
  zaj-zaj: Bule! Ihawile hivo, Mulungu yahadahile vilihi kuutagusa ulumwengu?
  chq-NT: ¡Jo lí² la joon! Tsʉ wana lí² jmá¹ Dios 'e gó², ¿xiiala lí² jmá¹ 'ii'²¹
    tya' tsá² taan²¹²in juncwii²¹?
  swp-swp: Nige ariariri! Ena meta doha Eaubada tanoubu edoha i heduheduduraidi?
  bjr-bjr: Qinee Pauroosa minara maaqi qidaqa. Oo sia uqanna Anutufa aaqaidanoo. Anutufa
    sia uqanna aaqaidanoo, narí andeeqarafa marinara maasa andeeqaqisaannoo mina andeeqarafa
    sia marinanoofau sia amana maasa aiqama maqannaasa ufa iriseenoo andeeqaisaiqini.
  aby-aby: Yewa mi, i ari eno me! Enoronae Godi Dawa gienabu meba i orofa akaka eme
    yaisina aneaneme kodo ufiaku?
  eng-YLT: let it not be! since how shall God judge the world?
  jni-jni: Kati i cukuno ane ba, ingi ya cukuno ani me aneni Asere adi iri uneeh.
  kne-kne: Ngem baken met kosto san kankanan da, tan mo baken nalinteg si Diyos, into
    ngin di pangaanas lebbeng na ay mangokom sin am-in ay ipogaw?
  tgj-tgj: Vdwloka vbv rimare! Pwknvyarnv ngv jwkma bolo, Hv oguaingbv nyiamookua
    jwngkadaka laridw?
  gui-NT: Erei mbaeti etei ñandepuere yae jocorai. Echa Tumpa oyapo yave mona jupi
    mbae vae, ngaraa tei ipuere ojaa ɨvɨ pegua reta.
  quc-TT: ¡Man jeꞌ ta riꞌ! We ta jeriꞌ ¿jas kꞌu kubꞌan ri Dios chuqꞌatik tzij pa kiwiꞌ
    ri winaq ri e kꞌo cho ri uwachulew?
  heg-NTPO: Ela loo! Eta Ama Lamtua hukung kita lam, Un kula lo. Ta Un muik hak le
    hukung totoang in daek kula-sala se apan-kloma ki ngias.
  ptu-ptu: Sapo' setonganna mannassa anna tä'i susi lalanna! Aka maka' hapanna tä'
    la siampuam kamaloloam Puang Allataala, iya mannassa anna tä' la mala uhhotto'
    ingganna hupatau, aka tä' tia deem lalanna la mala mahhotto' to tä' siampuam kamaloloam.
  bzd-NTPO: Au, kë̀ idör es. Skëköl chö́pa kë̀ dör yësyësë, e̱'ma ¿we̱s ie' a̱ sulitane
    shu̱lirmi yësyësë?
  kwf-kwf: NoaꞋa liu! OsiꞋana ꞋafitaꞋi God noaꞋa kasi saga, si diꞋia nia noaꞋa kasi
    saga, nia kasi totolia matalangaꞋilana na ngwae ki.
  eng-WYC-2017: God forbid. Else how shall God deem this world?
  eng-WMBB: May it never be! For then how will God judge the world?
  zat-NTPS: ¡Cabata'! Chela naca Dios Benne' quebe dxun da xrlátaje, ¿ájazra gune̱'
    guchi'e̱ ca da dxelún bénneache?
  spp-spp: Kaɲɛɛ bà mɛ! Kampyi Kile mpyi a tíi mɛ, di u mpyi na sí diɲyɛŋi sùpyire
    kapegigii fwooni tò pi na n‑jwo yɛ?
  zty-NTPS: Bi naken ki. Chela' ga'n ẕen Dios ni'a che da' kegle da' žonžo, ¿nakx̱kze
    gak wchi'a ḻaže'e benách ka' nníta'gake' yežlyó nga?
  mek-mek: Laaꞌi! Deo afa epipeni lilifu koa aisama, Isa agofaꞌa papiauꞌi eꞌi laomai
    felo o apala auga afa ala agepeni omaꞌi?
  aey-aey: Qee bahic! Anut uqa ititom qeefi dana cajaca agena kobol adi gesiligian?
  urd-GVH: हरगिज़ नहीं! अगर अल्लाह रास्त न होता तो फिर वह दुनिया की अदालत किस तरह
    कर सकता?
  ycn-ycn: Uncá huani ilé que calé ricá. Tupana la'arí palá. Uncá majopeja calé Tupana
    amaco ina'uqué chaje, pu'uhuaré nala'acare chiyá. Majopeja ramáquelo nachaje,
    uncá meño'ojó rimalajla piyuque ina'uqué nacú mecajenaca necá. Na aú ca nala'á
    pu'uhuaré, na aú ca nala'á palá, nacú uncá rimalajla.
  djr-djr: Way walal, dhuwaliyiny guyaŋanhawuy djarrpin', yakan dhunupa! Ŋuli limurr
    dhu ga ŋunhi guyaŋa bitjandhiny, balanyarayyiny guyaŋanhawuyyu ga lakaram yanbi
    ŋayiny dhu God-Waŋarryuny bäyŋun mala-djarr'yurr ŋunhi yolŋunhany walalany.
  kvg-kvg: Āv taoká. Mbumbukiam-qa matev eqeieqei-qapé. Teqa manqa ovøyam amba
    soqain tøgonɨn, yaq gê, ndego manqei-qape ezoqa ate ndi꞉gu-qa manqa ovøyam áv
    kené-ewāg?
  rug-rug: Lokari hokara! Be lopu toṉoto sa Tamasa, si vea meke kote boka pitua Sa
    sa kasia popoa?
  hop-NT: Qae. Pi as pantaniqw, ya God hin sinmuy amuṅem qaanhtipuyamuy ep yúkuni?
  san-URD: اِتّھَں نَ بھَوَتُ، تَتھا سَتِیشْوَرَح کَتھَں جَگَتو وِچارَیِتا بھَوِشْیَتِ؟
  heb-LB: חלילה! אם אלוהים יתעלם מחטא, כיצד יוכל לשפוט את העולם?
  caf-NT: Yak'usda nuwheni Lizwif ts'ah'un na'a neba nachahusye t'eh, nts'e na'a simba
    ndi yun k'ut dune ts'ah'un na'a huba nahooyeh? Nts'e na'a? 'Uhót'e hoolah ho'
    hoont'ah!
  mio-NT: Ña vaha cha saxini ndo tacan, xaa. Tu chacan cuu chi, ña cua cuu tachi tuni
    ra chi ni iin ñivi ñuñivi.
  srq-NT: Ɨchõɨño tuchɨ chõ ũquɨ̃ nde. Dios ɨcuã aroneãte. Dios ɨcuã mose, eɨ̃ nda
    Dios mbia ɨcuã mbasi aroneãte rei.
  kje-NT: maa onne ka namlolo wake'e! Ik kauroin mouropo nahenia Makromod Lalap penia
    ma nodi molollo ho'ok kail noho wawan na'akeme.
  gaz-gaz: Gonkumaa hin taʼu! Utuu akkas taʼee silaa Waaqni akkamitti addunyaatti
    muruu dandaʼa ree?
  kud-kud: Mata nigele. Wuwuna ebe Yaubada nigele yana dumwalu nigele howahowana taumiya
    bale'u ilauvetalaegita.
  urb-NT: Anĩ. Kuja ihẽ pe. Katu ame'ẽ ke jõ Tupã ma'ema'e. Aja ym rahã, awa ta rehe
    har a'e ukwa ym ta tipe. Katu my? Katu ym my? Ame'ẽ rehe har ukwa ym ta tipe.
  fra-LSG: Loin de là! Autrement, comment Dieu jugerait-il le monde?
  san-HK: itthaM na bhavatu, tathA satIzvaraH kathaM jagato vicArayitA bhaviSyati?
  cak-SNT: Man quireꞌ ta. Ruma xa ta quireꞌ, ri Dios man ta nitiquir ncaꞌruꞌon juzgar
    ri vinak.
  uvh-uvh: Mokngang sini', Anutu adi kadapmang didimeng ning tuang. Abanga adi aming
    kadapmang didimeng ganang tagagareyap wara'ning ki sini' wara' adi aming indi
    tagagarenipma aming ka ni kadagang guk kanga mamareng kabingamota' wa adi didimengsa'
    tara'.
  ino-ino: '@see-verse:ROM.003.005'
  gnn-gnn: Ŋunhi bini yaka dhunupa Godku dhä-ḏir'yunarawu yätjmirriwunydja, ŋunhiyinydja
    bitjan ŋayi yaka mala-yarr'yunaramirri bukmakku yolŋu'-yulŋuwu, yanapi ŋayi yurru
    yakana ŋula waŋganynha yolŋunha dhä-ḏir'yun, liŋgu bukmak yana dhuwurr-yätjthinanydja.
  yal-yal: Ɛn-ɛn de! Xa a yi na kii nin nun, Ala nɔɛ dunuɲa makitɛ di?
  cnt-NT: ¡Dsón'₂ bá₄ on₃jua'₅₄ le₂në₅! Ia₁ jua'₅₄ mei'₂ guë́₃ tsá₃ rë₂ qui₂dsɨ₅ Diú₄
    'éi'₃, ¿'a₂ bá₄ lia'₂ le₃con₂ 'í₁ ja₁con₂ dsa₂ mɨ₂güɨ́g₃?
  tif-tif: Daa. God ali tituun-kup tabin disa dinam, kalok no-lomda tawaal kala dik-daa
    kulaasu kaami unang tunum alik numi kukup ayo yam-kukulama disa ko.
  nlx-nlx: केदिस नाह! नाह ते बोगवान दुनियान नियाव किहीक केरी?
  apw-NT: 'Dah, da’aṉii doo ágát’éé da: Bik’ehgo’ihi’ṉań doo bik’ehyú át’éé dayúgo,
    hagot’éégo ni’gosdzáń biká’ nṉee yándaago’áah doleeł?'
  gum-gum: ¡Kah! mumaygucha chi treeg kønrraamøn. Trube, øyamay kuimbe ¿pirau maya
    misaameran tru maig kønrrabigwan Tiusbe chincha asha martrab kø?
  not-NT: Oca tesonori onganinate irinibatiro matsiguenga. Quero yamatobitiri Tosorintsi;
    catingasati icanque cara ira cantaguetiro ora te ongomeite iriátë Sharincabeniquë.
  plu-plu: In aparayewa giw Uhokri gihiyakemni. Waké ig ka katiwnisa utaraksanwiy
    wotwiyma, nikwekam amun ini ig ka kehkam wadit. Nikwekam ig ka hiyá igma katiwnise
    gitaraksankis gitkis madikte taraksapye aysawnemenek amaksemni hawkri. Henneme
    ig wadit. In kabay adahan ig tukuhape patahwapye giw.
  iou-iou: Ude nämoinik yäne! Momita kowata yämik-yämik kädet siwoŋi nämo päreko uwä
    jide täŋpäŋ Anututä komen ämawebe täŋo täktäk täga yäpmäŋ daniwek?
  ntp-NT: '@see-verse:ROM.003.005'
  rai-rai: Iaku pate. Baa anuna naagagon pa i takado, in naagagon lelawaai paa kaai
    a rakrakaan buaal?
  haw-1868: 'Aole loa: ina pela, pehea la e hoopai mai ai ke Akua i ko ke ao nei?'
  ffm-ffm: Fes! Sabi so Laamɗo yo ooɲiiɗo, hono o sarirta aduna oo?
  arb-NAV: حَاشَا! وَإلَّا، فَكَيْفَ يَدِينُ اللهُ الْعَالَمَ؟
  cop-CNT: ⳿ⲙⲙⲟⲛ ⲡⲱⲥ ⲫϯ ⲛⲁϯϩⲁⲡ ⳿ⲉⲡⲓⲕⲟⲥⲙⲟⲥ.
  sri-sri: Neõ irasũ ããrĩbea. Ĩgʉ̃sã irasũ ãrĩrĩ keoro ããrĩmakʉ̃, Marĩpʉ neõ sugʉnorẽ
    ĩgʉ̃sã ñerõ irikerepʉrʉ, wajamoãbiribokumi.
  nal-nal: Kawit mase! Tamon naan kawit nai klis fatok dia lamun taan angkari, naan
    kana mitai klis aubina vaakdul ila pira angkari?
  kyq-kyq: Anum gɔtɔ! Raa se, naan̰ tɛɗ nakge ute ɗoobin̰a. Bin ey num naan̰ kɔjn̰
    bɔɔrɔ do jeege tu ɔɔ ɗi?
  kwd-kwd: '''Amoe no''o! Suria ''ato fana God ''ani ''ame odo, tofuna lauta ngaia
    ''ame odo, ngaia ''ame to''omia sufalana nga ta''a.'
  ded-ded: Anutu ye fakaya dindingac mi ambac debac bangeha bangehaac ngicngac naric
    mi isingyunuma desiyunubac, imoc foracngoc.
  ewe-ewe: Mele alea o! Ne ele nenema la, aleke Mawu adrɔ̃ ʋɔnu xexea mee?
  nuy-nuy: Girrjag! Niga ngaambani-nguynju-nguynjijgana ngagurru warraarrawindi-lhangu,
    marri ani-waṉbina maaḻamburrg-galawaj.
  cop-BHC: ⲚⲚⲈⲤϢⲰⲠⲒ ⲘⲘⲞⲚ ⲠⲰⲤ ⲪⲚⲞⲨϮ ⲚⲀϮϨⲀⲠ ⲈⲠⲒⲔⲞⲤⲘⲞⲤ.
  buk-buk: Gauc dinaŋ iŋ so sambuc! Bu bocdinaŋ, goc Anötö oc êmatôc lau nom-ŋga ŋalêŋ
    nde?
  pri-NT: Akaé! Ba wiàna wàrapwiri, â pwiri càcaa tàrù ê pai pwa kà Pwiduée, â pwiri
    o wànau târa cè pai tèi kêe tèpa âboro ni gòropuu?
  zpq-NT: Clelen' chesone' xbab. Šaca' Diosen' bi chone' da' zej toḻi, bi gac gone'
    yeḻa' justis c̱he chio' beṉac̱h. Perw gonczen'.
  por-TFT: Com certeza não iríamos tirar essa conclusão, pois se Deus não nos julgasse
    a nós, judeus, seria impossível que ele tivesse razão ao julgar qualquer ser humano
    neste mundo!
  gwi-NT: Łyaa zhyaa nakwaa! Vit'eegwijyąhchy'aa łi'didlii kwaa ji' nats'ahts'ą' jii
    nan ts'an dinjii nizįį akwat dinjii iizųų nąįį tr'iheelyaa?
  gvn-gvn: Kari. Yala kari bajaku. Kaki Godungku buyun-buyun bayjal, nyulu bama can't
    courtcasemunbu wundil, nyuyanka buyun-buyunku.
  nhy-NT: ¡Pues amo! Porke tla Dios mach ijki tlan kichiwani, tonses, ¿kenik welis
    kinmixkomakas in tlaltikpaktlakaj?
  asm-FB: এনে যেন কেতিয়াও নহওক৷ কিয়নো তেতিয়া ঈশ্বৰে কেনেকৈ জগতৰ সোধ-বিচাৰ কৰিব?
  okv-okv: amo ungotena ari sasapura amina eoi God ta degi usasa puvuja do avoembo
    God na ungotenau ari sasapura ta hajire ikau memenga kioro?
  mxt-NT: Ña vaha cuhva cahán ñu, vatyi tyehe ta ña vaha Nyoo ma cuvi tachi tuñi ra
    chi yo. Soco chitó yo tyi tahán chi tachi tuñi ra chi yo cha cuenda cuatyi yo.
  tzo-NT: Mu lecuc mi hech ti jnoptique yu'un mu meleluc. Ti meleluc ti hech tsnopique,
    ti Diose mu xu' chistic'bucutic jmultic mi junuc ti hechuque.
  ind-AGS: Tentu saja tidak! Bagaimana lagi Allah bisa menghakimi dunia?
  omw-omw: Qaqao, tire hiama mwitaa qiananra. (Tire uaqia hi kyaiqara uturava hiama
    Kotira kyaahaqa hi variro. Mwia kyaara Kotiva qioma tiri inronra hiananro.) Kotiva
    hia ntapihi kyero variariva varirera, mwiva nraakiara nataama kyerove ekyaa nraakye
    qora qua ntapihi nyataananro?
  yrb-yrb: Ema, enona me! Enorona Godi Dawana rorowarau meba i orofa atata uwara nesia
    anene koto ufisu?
  maa-NT: Ta̱nga majìn, mì k'oa̱á s'ín tjín. Tsà mìtsà kixi̱ s'ín Nainá nga kjo̱'in
    tsjá‑ná, ¿kós'ín ko̱ma koi̱ìndaàjiìn‑la̱ xi̱ta̱ i̱sò'nde?
  mcq-mcq: Nihoꞌo Godiho ijaꞌina pana. Hu mweꞌakaho icháꞌinaꞌe ꞌotua vetiꞌena?
  sus-A: عَستْقُلَهِ! شَ عَلَ مُ تِنشِن، عَ دُنِحَ مَكِيتِمَ دِ؟
  jpn-1965: 絶対にそんなことはありません。もしそうだとしたら、神はいったいどのように世をさばかれるのでしょう。
  fra-SBL: Qu'il n'en soit jamais ainsi ! Car alors, comment Dieu jugera-t-il le monde ?
  yka-yka: Saguwaˈ gaˈi iyan toˈo. Bang kite bi meˈ magdusehin gaˈi legga Tuhanin,
    hātinen gaˈi iye bentel. Bu bang gaˈi iye bentel, gaˈi makajari weˈ iye mangahukum
    kēmon manusiyaˈin.
  mle-mle: Samab maa. Aw li God diki sukw mwiyir ti maarkila, ata ata di rivikinaad
    miyawa duw takwaam mwiyir kotiy-kotiy ik?
  shp-NTPO: Ikonkon jaribi jaskara ixonra, jawekeskaxonbi ja non ocha akaibo noa Diossen
    yoixontima iki.
  aom-aom: Röhu bogo ëhiohoje. God-hu a sisë iꞌu mana bojëmiꞌiröhoho sisë jioꞌibejo
    hu diehiꞌoromo saꞌa raje ahoꞌobëhe göromo mevavuoꞌibejo mae o sisë javuego. Röhu
    huro ae ahoꞌobëhe iae mevavuoꞌëꞌe. Ëhuni God-hu a sisë iꞌu mana bojëmiꞌiröhoho
    iae maeje.
  geb-geb: '@see-verse:ROM.003.005'
  bsj-bsj: La ayilare nyo, la no nyori Kwama a ma dor bitinero nin olang nyi?
  cak-cak: Pero manak che'el chi ri Dios man ta choj. Roma si man ta choj, ¿achel
    xtunic'oj cánima ri vinak choch'ulef?
  chf-NT: Pero mach ca' jini. Si mach tu toja u chen Dios, ¿cache' u xe u jiran uneba
    si u chi tu toja a'ajtäjob pancab?
  tlf-tlf: Umbae. God iyo tol ba nimnam, dogonubeta unang tinum numi kuguup uyo im-kugu-nama
    binim ko.
  piu-2006: Nganaṉa wiya yalatji wiyawanangku kulintjaku. Katutjalu kuya palyalpayi
    tjuṯa wiya wantiku, kuutawutjungka paluru tjananya watjalku, warukutu wantirriyalkitjangku.
    Paluru kutu tjukarurrungku watjara palyalpayi.
  poh-NT: Jeꞌ reꞌ nikꞌor aweh tak maj maꞌ jaruj ta eriban chi reꞌ Dios maꞌ ta nak
    coric wach ricꞌux! Reh aj chi reꞌ Dios erichꞌuk wach quimahc take cꞌacharel curman
    woꞌ chi coric wach ricꞌux. Wi ta nak maꞌ coric wach ricꞌux, maꞌ eta woꞌ nak riban
    chi eriban chꞌukuj wach mahc, majeꞌ?
  tue-tue: Teero mee niiã. Cʉ̃ʉ̃ teero jĩĩréno diamacʉ̃́ niiréno niiãtã, Cõãmacʉ̃
    sĩcʉ̃norẽ cʉ̃ʉ̃ ñañaré tiiré wapa diamacʉ̃́ bese, ñañarõ tiimasĩ́riboqui.
  bjp-bjp: Biil tom! Male nagogon kia biil i tortores, ke arafa in nagogon fanu na
    piklinbat arae?
  xon-xon: U ŋa ni ŋan na la; ba pu? ni yaa kaa ŋan kan, u ga ŋa kinye ki ji dulnyaa
    ni aanib tibɔr?
  tzo-ZNT: Pero mu yechuc. Ti yechuc li cꞌusi chalique, ti Rioxe mu xal ti oy jmultic
    ti yechuque yuꞌun coꞌol xchiꞌuc lec chaꞌi yaꞌel li mulil biꞌa.
  mpm-NT: Tu kandixia kuɨtɨ ri jnuꞌun un, chi nu siukan saꞌa Yandios, ti tu kuu ja
    maa Yandios kaꞌan kuachi sɨkɨ yɨvɨ ñuyɨvɨ jaꞌa, ti taji ya nundoꞌo nuu i.
  ots-NT: Pe nde̱jma̱ ʉr jogui nzöya ca Ocja̱. Bbʉ ji̱na̱, jin di mɛhtzi derecho da
    juzga göhtjo yʉ cja̱hni yʉ i bbʉjcua jar jöy.
  hoy-hoy: यागलु ईला! ईदारा परमेश्वर ह्यांग दुनिया अन न्याय माळ्यान?
  amo-amo: Na uwasonani. Bara nane, inyizari Kutelle, mawusu kidegen inye?
  pjt-pjt: Palu wiya, nyangatja ngunti kulintja tjukaṟuru wiya. Panya Godanya kura
    palyannyangka pukuḻaripai wiya alatjiṯu. Paluṟu tjukaṟurungku kutju ngurkantankuku
    aṉangu ngura winkitja, munu nganaṉanya kuḻu.
  cwe-cwe: Si ivo bule! One iwile ivo Mulungu yahadahile vilihi kuitagusa isi yose?
  daa-NT: Ha’a, ginno. Ya Buŋ ginno ay maanna iŋ botiliy-ak, maman ŋaa gedire ɗukume
    seriine ɗo gee ku duniiner okin̰co ?
  mlp-mlp: '@see-verse:ROM.003.005'
  ape-C: Adurigom atin ta uwok. Aria anan ta mare nupe um nunek adurih atih aih akure,
    anan ta mare gamo nunek skelum ihishmorim agundok atapishi arpesh um kwotog uwe,
    uwok.
  bgs-bgs: Asal dì gó mému ka kumagi ki na madat tô Manama ka supakan ki na mga Judio!
    su atin ka dì ruudan ka Manama tô mga Judio, dì mému ka sikandin tô rumuud ka
    duma mga manubù nit banuwa.
  faa-faa: Aíyaka repo somehokopo. Kotimo hasaka watikiaka rakirafapo. Kotimo hasaka
    watikiaka rakira satiki, aporo hinamo su hauaka wo risiane ereketaeraka takekea
    parakuhoafunufapo. Asiāne aporo hinamo su hauaka wo risiane, keseke Kotimo ereketaeraka
    takekea parakuhokosapo.
  kik-kik: Aca, kũroaga gũtuĩka ũguo! Angĩkorwo ũguo nĩguo kũrĩ-rĩ, Ngai angĩgĩtuĩra
    thĩ ciira atĩa?
  cap-NT: Anapanc̈ha. Yoozqui lijitumapanc̈ha. Niz̈aza Yoozqui uj paañi z̈oñinaca
    ana casticaquiz̈ niiqui, inakaz jusjasac̈ha.
  ksr-ksr: Qaago, ii mono kozigeŋ! Anutunoŋ doogoya koloonagati eeŋ, iinoŋ gomaŋa
    gomaŋa ananaa qaanana mono nomaeŋ gosiŋ tororo jeŋ tegonaga?
  eng-TNT: God forbid. For how then shall God iudge the worlde?
  sbs-sbs: Sanzi nikuvi vulyo! Hakuva vulyo Ireeza ka watule vule inkanda?
  sue-sue: Tepo awa. Anutu nu waya nasokaira ina potai te wamunoya awa. Anutu opi
    wai ema sia, awa nu opi wai ami nogo wero ema nakai dapikarago gera potiro awina-dawina
    wami?
  fra-NCL: (je parle à la manière des hommes) Loin de là ! Autrement, comment Dieu
    jugera-t-il le monde ?
  snn-NT: Ja'nca cajën, ai huacha cacua ba'iyë. Bacua caye yua te'e ruiñe ba'itoca,
    bain gu'a jucha yo'ocuani bënni senjoñe huacha yo'oguë ba'ire'abi Riusu.
  atb-NT: Ratsuí lháng a nghut! Haû su ru nghut le gi, haû mingkan lé, Garai Gasang
    hkâsu wó jéyáng râ lhú?
  cek-AK: 'To tiah na ai ni: to tiah om nahaeloe Sithaw mah kawbangmaw long hae lokcaek
    tih?'
  bkd-bkd: Ba binuang dà haena ha panghenà-henà, ta ku harì ngaay agsilutan hu Dios
    sa mga makasasalà in-inuwen din man sa paghukum hu kaet-etawan?
  ctu-76: Mach'an. Mach che'ic yom mi la cʌle'. Mi machic tyoj Dios, ¿bajche' ch'ujbi
    i melob quixtyañujob am bʌ ti mulawil che' jini?
  lac-NT: Wa jix tʌcoj cu coyen taquic u jo'r mac C'uj. Je' wa ju c'uchur u yor C'uj
    u ta'quic u jo'r mac tu cotor a yʌn u si'pir? Mʌ' ju c'uchur u yor C'uj u ta'quic
    u jo'r mac.
  xla-xla: Hao, ka꞉dena, Godtapo di batalimale asiyama hamiloweye. Adipalati, Godta
    di batalimale asiyama pohamilalo wekelepiye, ya꞉ adipo ta꞉lamo so koko gladepa꞉?
  xav-NT: E tawamhã ĩ'uwaibaba te ta norĩ hã ãne na hã te te 're rosa'rata za'ra.
    Mare di. Ĩ'uwaibaba õ di. 'Re ĩhâimana u'âsi mono hã te tô ĩ'uwaibaba si te te
    're da'ahâ za'ra. Ĩ'uwaibaba na si te marĩ na te te dama 're arowairébé. Ãne zarina
    te te dama 're arowairébé mono õ 'wa'âhã, aré te te da'awẽ'õ waihu'u õ di, za
    da'ãma ĩsipo'ozéb ãma hã, 'Re ĩhâimana u'âsi mono hã.
  cuk-cuk: Ar deyobile, ¿igi Bab-Dummad dulemar-we-napneggi-bukmaladga igar nabogosunna?
  tbf-tbf: A kap rovoriu! Sien va ta malan, e Raban vasa ta vuortie venengan mi mangmagoso
    enaenamon?
  uig-CYR: Мундақ дейишкә һәргиз болмайду! Әгәр ундақ болса, Худа аләмни қандақ сораққа
    тартиду?
  ikw-NT: Ọ́za rịa rịa! Ọ bụru nụ Chiokike bụ́o nye mee mma, ndaa kpa o jeeji kpe
    ọwa ikpe?
  khs-khs: 'Eh, eta: alamakeye. Koteyewi hekeya mane ikila sopoke makulu hanosaleke,
