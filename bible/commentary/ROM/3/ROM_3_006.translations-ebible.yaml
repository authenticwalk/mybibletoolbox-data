  dwr-ENT: ሄዌ ዋዪ ሃናና። ኣዪሲ ጎፔ፥ ሄዋዳን ጊዶፔ፥ ፆሳይ ሃ ኣላሚያ ቦላ ዎቲ ፒርዳኔ?
  pma-pma: '!Vuo romukteinek! Ahi mul mum mal en avong vasi. Veni munak Ahi mum romaltei
