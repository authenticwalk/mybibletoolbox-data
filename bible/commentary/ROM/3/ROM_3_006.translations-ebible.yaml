  bod-N: དེ་ལྟར་གཏན་ནས་སྨྲ་མི་རུང༌། གལ་ཏེ་རྣམ་དག་མིན་ཚེ། དཀོན་མཆོག་གིས་འཇིག་རྟེན་ཡོངས་ལ་ཁྲིམས་ཆད་ཅི་ལྟར་གཅོད༌དམ།
  tca-NT: Natürü ngẽma ñaxü̃gu na naxĩnüẽxü̃ i duü̃xü̃gü rü poraãcü ínatüe, erü tama
