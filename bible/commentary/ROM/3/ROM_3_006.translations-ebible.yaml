  lug-lug: Nedda, sikikyamu. Katonda alisalira atya ensi omusango?
  yby-yby: monawa sako minamiye. Omaimidana monawala wehe loko minametiboya lemo maya
    mikau wewenalika lihimatemuya nenaha ideko obi oletatibo ne.
  heb-heb: חלילה שאם כן איך ישפט האלהים את העולם׃
  mpp-mpp: Entacka Wapongte pasidi dondonne mi aidecka midec, himongtowa yagolec ngic-ngigac
