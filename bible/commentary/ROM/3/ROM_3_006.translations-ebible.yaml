    ''afitai ka bobola fainia ili lana si doo nai.'
  ukr-1871: Нехай не буде (так). Як же бо мав би Бог судити сьвіт?
  apz-apz: Oso aꞌamu sohwa huno ane hwafoho. I Anɨtu kako nakwoe wonyomneꞌno yano
