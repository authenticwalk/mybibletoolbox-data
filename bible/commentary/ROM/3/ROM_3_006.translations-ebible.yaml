  ign-NT: '@see-verse:ROM.003.005'
  dik-NT: Acie tɛ̈de! Na Nhialic cïï la cök ke lëu bï luk looi tënë kɔc pinynhom?
  cac-cac: Palta man̈ ichocta'. Q'uinaloc tato man̈ tojoloc Dios, max am yal-laj on̈
    sch'olb'itan a on̈ cajan on̈ d'a yolyib'an̈q'uinal tic.
  tzj-E: Dios arja' majo'n nuban ta je' achnak je mrubey ta. Majo'n nuban ta com wext
    ja' Dios c'ola je' achnak nuban je mrubey ta ¿nak tzra c'ara' xtecwina xtuk'et
    tzij chkij ajoj ja ok wnak?
  san-BUR: ဣတ္ထံ န ဘဝတု, တထာ သတီၑွရး ကထံ ဇဂတော ဝိစာရယိတာ ဘဝိၐျတိ?
  yaa-NT: 'Nios chakama. Nios mẽstekõi ika. Akka mẽstekõi iyamaxõ yorafo yoikeranama
