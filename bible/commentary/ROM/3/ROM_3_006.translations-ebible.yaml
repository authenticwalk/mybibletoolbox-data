  gof-ENT: ሄሲ ኡባራካ ሃኔና። ሄሳዳ ሃኒኮ፥ ፆሳይ ሃ ኣላሚያ ቦላ ዋቲ ፒርዳኔ?
  aau-aau: Korey law-ar. God so lira mesor anon anon yor, yaprue lwak pa lwak ankin,
