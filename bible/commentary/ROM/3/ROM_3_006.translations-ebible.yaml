  mal-2015: അല്ലെങ്കിൽ ദൈവം ലോകത്തെ എങ്ങനെ വിധിക്കും?
  tuo-NT: Tojo niweꞌe. Na tojo nise queoro nicãma, Õꞌacʉ̃ ne niꞌcʉ̃rẽ buꞌiri daꞌremasĩtibosami.
  mbl-NT: Nãy, Topap-xehnãg te hãmyok mĩy' Yã Topa mũn pa te hãmyũmmũg xe'ẽgnãg, nũy
