  chk-chk: Apwi, esap fokun ina usun! Are Kot esap pwüng, ifa usun an epwe tongeni
    apwüngü chon fanüfan?
  ssd-ssd: Kuate nu lafunu kumumbi siŋge ndakate kande nu sine kilke mbol mbal pilesiŋgam
    tuku mine ndakate kande.
  acr-TNT: ¡Areꞌ, lic jusucꞌ! Ma we ta na jusucꞌ ta Rire, ¿saꞌ cꞌu uꞌanic riꞌ cukꞌat
    tzij paquiwi conoje ri e cꞌo che ruwachulew?
  rop-rop: Nomo. God im oldei rait, dumaji if im nomo rait, wal im kaan jadjim ebribodi
    langa dijan wel.
  mee-mee: Ava ke sane minmina bavakena! Ta ngaroma Nutu baingana nge sane tupu, na
    i ke la kalingnanange ragau kinung mina ngaetai?
  dif-dif: A‐ai! worderu Goda ngurunguru nganananto mitalani kalala jinkila?
  gam-gam: Ba djinj ge kune kaima nayendo. God moro ge singare du dje paro mal yendo.
    God embe nayenda ge, une makimb una kandja kot ye aunda ge kune nayenda.
  nou-nou: Awarate awodo aera ungo ro sedo era awa gebe aera. Edo God umo ewamei ae
    gido derigadira awa umo mana busu da embo awa kasadira.
  mqb-NT: Matanan bay jiga awan, Mbərom winen ɗo ɗiɗek a hwiya. Bina aday i saa gan
    sariya anà ɗo sə daliyugo aya kəkəmaw?
  ape-B: Aduligu atugu wak. Sapos anan kobi nupemu nunek duldulin atin pasin ele,
    anan eke kobi nunek skelumu chanatimaguk apudak atapichi elpech umu kwotog, wak.
  grc-F35: Μὴ γένοιτο· ἐπεὶ πῶς κρινεῖ ὁ Θεὸς τὸν κόσμον;
  cav-NT: Ni eje bucha eque tu jadya ama. ¡Yusura ecuana yunerijudya eje bucha aya!
    Dutyadya ecuana bahue ejeque huecaca ecuana Yusura tsujetyabuqueque dutya ecuana
    rehua riyaque yahuaju eje bucha anie juhuaque. Tuque ni tuyu ama ejuu, tume tura
    ecuana ni eje tupu tuyu ama etsujetyau. Yuneri cuitadya tura ecuana jadya abuque.
  kgp-NT: 'Hã ra tóg há tũ nĩ, ag vĩ tag ti. Topẽ jykre hã ne kuryj nĩ''. Ti jykre
