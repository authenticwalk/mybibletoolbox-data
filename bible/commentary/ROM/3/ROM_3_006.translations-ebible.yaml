  byx-byx: Maikka quasik. De ariq aip kuasiq ama Ngemumaqa qa kot se uut, dai diip
    kuasiq ai qe kot se ma aivetki mai.
  ctu-CTI: Mach'an. Mach che'ic yom mi la cʌle'. Mi machic tyoj Dios, ¿bajche' ch'ujbi
