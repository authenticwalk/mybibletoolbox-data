  zpl-NT: ¡Lacane scua! Xne tunu necha neca Diose, ¿xneca modo nú hualunue lu cuendaꞌ
    bee bene iliulabe che?
  mbc-NT: Tîîse kaane, mîrîrî warantî awanî pepîn. Yairon pe awanî ya, o'non ye'ka
    pe kin pemonkonyamî' yako'menkaiya e'painon?
  ndg-ndg: Ntupu, Ibinyoli kwa ndela gani basi Nnongo alu ukumu lunia?
  wsk-wsk: Mu uwuta mena! Se ana uwuta balnak mu, Kaem awuk ta kariimet suen la nanga
    tuterukko?
  toj-NT: '@see-verse:ROM.003.005'
  tbc-tbc: Man tia geig a! Uloŋ. Anut iŋsen ta itaot na tap, en dugo woŋ pe iŋ tan
