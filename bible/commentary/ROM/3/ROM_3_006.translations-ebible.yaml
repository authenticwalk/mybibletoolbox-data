  bch-bch: '@see-verse:ROM.003.005'
  cco-NT: Dsʉꞌ Fidiéeˇ jí̱i̱ꞌ˜ co̱o̱ˋ e gaˋ jmóorˋ. Co̱ꞌ faco̱ꞌ jaˋ cuørˊ iihuɨ́ɨˊ
    mɨ˜ jmóoˋ dseaˋ e gaˋ, jo̱baꞌ ¿jial líꞌrˋ e niꞌɨ́rˉ íꞌˋ røøˋ quiáꞌˉ lajaléngꞌˋ
    dseaˋ jmɨgüíˋ?
  deu-1951: Das sei ferne! Wie könnte Gott sonst die Welt richten?
  alq-ALGNT: Ka8in 8in iidi ijinag8asinon kidji ikidonani8ag! Kicpin mega ega k8aiakozipan
    Kije Manido, adi kegi odji tibakonapanin a8iagon?
  ixl-NNT: ¡As yeꞌ la ibꞌaneꞌ uvaꞌ ech la qaleꞌ! Tan asoj jit jik u Tiixheꞌ as kamla
