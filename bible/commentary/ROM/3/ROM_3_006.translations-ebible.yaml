  yon-yon: Dowan kii! God kuu yorokmomban karen kuu, yembed okad yiridan korem wengyundindeban
    karen.
  poi-NT: ¡D́a malo! Porque siiga táŋcaɨ́yt́im jém tanJa̱tuŋ Dios, ¿jutsa̱p icɨɨpiŋ
    it́u̱mpɨy jém pɨxiñt́am jém it́yajwɨɨp yɨ́p naxyucmɨ iga ichiiba castigo?
  wuv-wuv: Pa'aa lomi! Nabaa ale'ei, batanai ba mei Haidaa i dududuaa feni malagufu?
  quf-NT: ¡Piru manami chaynuchu! Chaqa Dyus tukuy nishanta mana kumplirqa, ¿imanunari
    jwisyu diyapiqa tukuyta allita rikar yaĉhanqa?
  yuw-yuw: 'Oro, nocho amna worochon matano ingoroc iban imam: Muno sinom! Kopotorocho
    toroc kiap kandöc tonggai wömai yuho mit guroc owi amna tingtingno sinom nongnongogon
    yangsoworeun?'
  hus-NT-1971: Ni abal jay iba qui ulu antsana’ abal a Dios yab pututh. Max yabac
    pututh yab in ejtohualac ti pututh ts’ejcom c’al an inicchic.
  med-med: Ei mon! Wote, Got wu kun kai mon ndam, wamp nga uⱡ kit etmin mbʉ, etpa
