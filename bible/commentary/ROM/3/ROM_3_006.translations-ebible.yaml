  upv-upv: Ejki rres nawon! Poro pirpok, ko Atua pia-wera suri lat nga puto suri tevi
    jinibb nir ne iel ngatan pirpese? Suri jinibb jijle nir arsij arirpe kem.
  wap-NT: Aonaa turuu unaꞌapan! Aonaan dono mani Tominkaru shaꞌapatan sakitapa aimaakan,
    ukauꞌan aonaa mani turuu ukootowapa-kidan ipai pidannao.
  mva-mva: Tago be tago-soasoa! Maka ma Nanaranga giriki lilitinga tago diado nge
    masa baituka be kateka ngae giriki ne ngaliliti?
  dwr-NT: Hewe waayyii hanana. Ayissi gooppe, hewaadan gidooppe, Xoossay ha alamiyaa
    bolla wooti pirddanee?
  kfw-kfw: Etheinuni! Pathian khi kadik emak inle, ama'n angtho thoa manmasituol chong
    tanmaneii niame?
  bfz-bfz: कदी पनि। जे परमेशर अन्यायी ऊँदा तो तेस दुनिया रा न्याय किंयाँ करना?
  cuk-09: Suli, degisuli. Ar deyobile, degite, ¿igi Bab Dummad dulemar-we-napneggi-bukmaladga
    igar nabogosunna?
  ben-OBCV: নিশ্চিতরূপে তা নয়! যদি তাই হত, ঈশ্বর কীভাবে জগতের বিচার করতেন?
  mil-NT: Te vá dúcáⁿ càni iní‑yu, chi núu Yá Ndiǒxí ñá túú quìde ndáá‑gá ñá, te vá
    cúú càda ndáá‑gá nchaa cuéchi cue ñáyiu ñuyíú‑a te núu ducaⁿ.
  myu-myu: — Deus soat em cũg̃ ma wuykug̃ — i õn pit e'em. — Deus cũg̃'ũma ibima,
    iba'ore kuka o'e ixe be cũg̃ ma apẽn cuk adi ajekuku iap teida am soat pe wuywebe.
    Imẽnpit ixe cũg̃ ma iboap ideida — i õn pit e'em.
  fue-fue: Aawo nun nun bane, Gam to non non nun, noy Alla hiitortoo duuniyaaru?
  amk-amk: Todoni kontaio tonana kaha, weo masino Allai doa rahana kaha mani, kiutu
    kaiwo kariri nunei todoni ki?
  fai-fai: Kata bo afan namti, Got aka yakno yakno nadano bakan dim wanang kinim iyo
    taktak imkan bom sok gei imkanokaba?
  ura-NT: Coatiha nitohanihei. Nitohaneein baaso icharanihane, coatiha satiin chauratane
    que nenacaauru cachaauru ichao cojuhin coaraain rucuhena nainerihei.
  mcd-NT: ¡Ohua! Fasi amaquiri shinancani. Upa Diosicai non chaca huaa cuscan ointiaquimatiroma.
    Non chaca huafiaiton Upa Diosin noco onaintimayamaitocai ahuuscashon non tapitiroma
    afanan asca huashquima. Diosin chacafo onaitimayamaino ahuuscashomain yorafoti
    yoitiroquin afu ipayamarain omitsiscapanacafo muran focanicai.
  urt-urt: Kom wusyep tinge yukur mise. Got kin bwore bwarme supule, topoꞌe wusyep
    kot ŋaiye kin se ka ende elme lenge miyeꞌ tuweinge lalme ki bwore bwarme supule.
  kiz-kiz: La hasha! Ni khelekhu K'yara ibetakubhuhukumu ulimwengu?
  tzo-TZE: Pero mu meleluc li c'usi chalique. Ti meleluque, mu xu' ta xchapanbe smul
    cristianoetic ti jechuque yu'un lec chil mulil.
  lex-lex: La'pa emkameni mana hade ematia'a hade, yoma la'pa rwarora riwra Uplerlawna
    edonna Nantorreria plolli-mneheni pa Nukm ita, de hota emkameni targho'ola Entorna
    watghudi la rimormiori honona la nohkeran di wawannu?!
  dov-dov: Te mbukwelede pe! Mbubuli mpawo Leza mbwayobeteka nyika?
  rgu-rgu: Ta bisa fa! Maneniko Manetualain fee ita huhukuꞌ, sona Ana ta sala fa.
    Huu fo Ana nanuu haak de huku lahenda fo tao salaꞌ nai dae-bafoꞌ ia.
  toc-NT: Ni̠tlá̠n para chuná lac­pu­hua­ná̠tit porque xli̠­ca̠na pi̠ Dios xlianka­lhí̠n
    tla̠n xta­la­ca­pa̠s­tacni y luu xlí̠lat pi̠ xlá nama̠­xo­ko̠­ni̠nán xpa̠­la­cata
    tala̠­ka­lhí̠n y para Dios ni̠tlá̠n xuá xta­la­ca­pa̠s­tacni, ¿lácu chú nat­la­huay
    xla­cata naca̠­ma̠­ka­lha­pali̠y xli̠­hua̠k cris­tianos xala ca̠quilh­ta­macú?
  som-som: Ma suurtowdo! Hadduu xaq daranyahay, sidee baa Ilaah dunida u xukumi doonaa?
  mam-C: Me mina, qu'n tkyaqiljo lo noq jun kyximxjal, ex nti' tumil. Qu'n noqpetzin
    nya tz'aqlexix te Diostz, ¿Tze'ntzintla ttentz, tu'n tkawin kyib'aj kykyaqil?
  ndj-ndj: Kwa ndambu ayi ha! Leki yingaveli nahawu, Chapanga angaweshili wuliwuli
    kuuhigha mlima?
  mbj-NT: Dooh. Baad had'yyt hẽ P'op Hagä Doo. Tii d' tanado bä paawä, dooh P'op Hagä
    Do haja bä paawä badäk hahỹỹ hã habong do taky n'aa ety bä.
  lat-VUC: secundum hominem dico. Absit. Alioquin quomodo judicabit Deus hunc mundum?
  ngp-ngp: Bule! Uneva Mnungu hakudamanya yakwelela adaha vivihi kuwasengela want'hu
    we isi?
  enq-2: Daa, Goteme mana koo minatana lao naimame nalamana. Gote baa etete tolatae
    daa-pyali doko, aipa petala baame yuunya endakali dupa yapapyali?
  eng-ASVBT: 'God forbid: for then how shall God judge the world?'
  mna-mna: Ina ko som ma som kat. Anutu, ni ikamam mbulu ndeeŋeŋana men. Mi be som,
    so ni irao itiiri kat zin tomtom ta timbot su toono na, mi iur kadoono pizin pa
    mbulu kizin be parei?
  myw-myw: '@see-verse:ROM.003.005'
  sby-sby: Sobwe, Lesa nalabula kuba walulama, sena nalakombolosheconi bantu bonse
    bapacishi capanshi?
  sll-sll: Ayo, God amane dime dire molkinangwo, nan ari hobi ha hol ol na tere ebir
    si na tekinangwo pamba, mongwo ipire ebir si na tenangwo pamua.
  yaq-NT: Kaachin junuentune. Bwe'ituk ju'u Lios, junuen ka amma'ali ane'eteko, kaachin
    inim juka' yoemrata a ya'uraa bittua ean.
  uro-uro: Ari, qoki mamär iva qä sangäm na ut kre i ut tualat toqoräkt. Ngakt bä
    qaku di ngu lu va ma Ngämuqa qa rhatnävämne na arhani ama ruvek pät ama ivätki
    rhoqor mäniekt?
  ita-1885: Così non sia; altrimenti, come giudicherebbe Iddio il mondo?
  muy-muy: Nahkay Melefit agri cuɗay ana mis aw ? Aha ! Melefit ti naŋ cuɗayani do
    simiteni. Tamal ti naŋ cuɗayani ti, amagrafəŋa seriya kè mis ga duniya ti ahəmamam ?
  kqc-kqc: Ide iniye! Adina gokai dudu Sei yaku kono tora noibanu di amiye kota rego?
  tav-tav: To bairo caĩ tʉgooñaquetipe ã. Cariape áami Dio, camajare caroorije na
    cátaje wapa na popiyeyei. Caroorije mácʉ ãmi Dio. Cʉ majuuna caroorije cácʉ cʉ
    cãmata, cariape cátiquẽcʉ cʉ cãmata ati yepa macanare cariape na tʉjʉ beje majiquetiboʉmi
    Dio. Cariape na ye wapa na popiyeye majiquetiboʉmi.
  eng-ULB: May it never be! For then how would God judge the world?
  spa-VBL: ¡Por supuesto que no! ¿De qué otra manera podría Dios juzgar al mundo?
  fra-_FOB: Nullement! Si cela était, comment Dieu jugerait-il le monde?
  hau-ULB: Bazai taba zama haka ba. Domin idan haka ne ta yaya Allah zai shar'anta
    duniya?
  mal-mal: അല്ലെങ്കിൽ ദൈവം ലോകത്തെ എങ്ങനെ വിധിക്കും?
  kkc-kkc: Haye, Godeeye ibada goo tokenee eyo nei tenelai tekepo. Bei, Godeeye Yu
    odoo ibada goo tokenee eyo nei tenele poogooga, yayo odoo susuga dia goo midilei
    tebileime.
  lit-lit: Anaiptol! Ne! Kaip tada Dievas teis pasaulį?!
  urd-GVR: Hargiz nahīṅ! Agar Allāh rāst na hotā to phir wuh duniyā kī adālat kis
    tarah kar saktā?
  far-far: Nao 'asiana! Sulia 'afitai God nao si 'o'olo, si dia nia nao si 'o'olo,
    nia si bobola fua ketolana wane ki.
  suz-BL: तन्‍न परमप्रभु यावेमी मेको आन कली सजाइ गेशो मरिम्‍शो ममाइ। परमप्रभु यावेमी
    निसाफ मपशो हना, मुर आन कली दोपा दोस गेशा, सजाइ पाइबा?
  car-NT: Uwa pore! One wara ko ero nono poko a'wembono auranano ynen me Tamusi naitan,
    emambo'pa ta'ta?
  amp-amp: Bro Nkifrar kangr ayak gnngtatanm, nhai mrokfom. Inji anatwarnom. Yo tfit
    kto tur ndar bbinysofthu tuhan yindari bugaroh kotkfot yakitohhirahrm.
  bht-bht: नी बिलकुल भी नी! अगर परमेश्वर साड़ा यहूदियां दा न्याय करणे च सही नी है,
    तां सै सारे संसारे दे लोकां दा न्याय कियां करगा?
  eng-NOY: Far be it! For then how shall God judge the world?
  cub-NT: ¡Bi, ye que ãmevʉ! ¡Aipinʉmʉ vaibéjarõri nópe! Jãve maru no, Jʉ̃menijicʉ
    ye ñájine d̶arĩ bʉojabejebu ijãravʉcacʉre cũinácʉra yópe ʉ̃i ãmeina teiyepedeca.
  ita-1927: Così non sia; perché, altrimenti, come giudicherà egli il mondo?
  lww-lww: pe sa re nena nene poli! Visae Ntewa ve lip̃ere ita re le Yu lala, ana
    pe pon re naga lip̃ere li tap̃ena la nap̃a pe ape Yu re poli, ana peraga, naga
    mesmesu nena ga, a naga taaga torokin lip̃ereena.
  ckb-ckb: نەخێر! ئەگینا چۆن خودا جیهان حوکم دەدات؟
  nas-nas: A, tee aaꞌ teeꞌ deeaꞌ, bakei! Ookara nantoong Kumponinge kansiꞌnupoong
    simpeꞌuriaing kiimatavurima.
  uvl-uvl: Pa nem ero toto! Nenge teke NeHalang i non nge pengpeng ero, pomerei nge
    lape amnei teu lange hehei pe hana lochloch nga ich, nga reria poinga mur?
  eng-BBE: 'In no way: because if it is so, how is God able to be the judge of all
    the world?'
  ixl-CNT: Tan oj yitꞌ aꞌ vijikomal u Tioxh, kaniꞌch koj itxꞌolt inujul qꞌu aa paav
    qꞌuꞌl yitꞌ ijikomal koj niꞌaneꞌ.
  xsi-xsi: '@see-verse:ROM.003.005'
  crx-NTPO: Yak'usda wheni Lizwifne ts'ih'un un'a neba nalhúhusye de, nts'en'a suba
    ndi yun k'ut dune ts'ih'un un'a buba nahooyeh? 'Aw 'uhót'e' aít'oh whe' hoont'oh!
  kan-OKCV: ಎಂದಿಗೂ ಹಾಗೆ ಆಗದಿರಲಿ. ದೇವರು ಅನ್ಯಾಯಗಾರರಾಗಿದ್ದರೆ ಲೋಕಕ್ಕೆ ನ್ಯಾಯತೀರಿಸುವುದು
    ಹೇಗೆ?
  bbb-bbb: Bu ijiege kuaenoeve rove na vierafe Godi fu ma ijadufuo no kame isekafuome.
    Ijadufuo maeje Godido vame fu kemo ije fuka vame ma ijiaru. Ro vua fuone fu kufuikuma
    Godi fu izege maza rade fina e boegiebuo ise ije kena mazie giake?
  blw-blw: Ngém ammag achi éméyha way hamhamà te no faén nalimpiyu ah Apudyus, nokayat
    agé hen ekamanna way manguwis hen aminay tatagu nò.
  tam-2017: அப்படிச் சொல்லக்கூடாது; அப்படிச்சொன்னால், தேவன் உலகத்தை நியாயந்தீர்ப்பது
    எப்படி?
  azz-NT: Huan amo queman ijcón xicnemilijtinemican. Huan tacán amo yolcuali yesquía
    Totajtzin Dios, ijcuacón Yejuatzin amo huelisquía quinixcomacas in talticpacuani
    ica tamelahuac taixejecolis.
  spa-RV-1909: 'En ninguna manera: de otra suerte ¿cómo juzgaría Dios el mundo?'
  csy-csy: 'Hi phaphot ngawl hi: tabang hile Pathian in leitung sia bangbang in thukhen
    tu ziam?'
  mxq-NT: Ni wiꞌix tsoo mba̱a̱t dʉꞌʉn ngajʉna̱ꞌa̱nʉm. Jaꞌa ko pʉn ja Dios kyaj ttuñ
    éxtʉm pyaadyʉty, ¿wiꞌix mba̱a̱t ttukkumʉdoy ja naxwíñʉdʉ ja̱ꞌa̱yʉty?
  tzj-NT: Ja c'a Dios arja' ni mta wi' moda xtuban ta ja ma rubey ta. Mta moda como
    ja Dios wixta c'oli ja ma rubey ta xtuban ¿nak ta c'a moda ari' xticowin ta xtuk'et
    ta tzij chakij ja rok winak?
  tdt-tdt: Maibee laos nunee! Tanba se Maromak la iha direitu atu kastigu ema, oinsaa
    mak Nia bele foo justisa ba ema hotu-hotu iha mundu?
  ron-BTF: Nicidecum; fiindcă atunci cum va judeca Dumnezeu lumea?
  eng-WEBP: May it never be! For then how will God judge the world?
  eng-FBV: Of course not! How else could God judge the world?
  nld-1939: Onmogelijk! Hoe zou God anders de wereld kunnen oordelen?
  bwo-bwo: B́ jamon woteratse! hank'o b́wotitkawotiyal Ik'o datsuwats aak'oneya b́
    angshiti?
  nch-BL: Amo huelis tiquijtose ya nopa. Pampa Toteco yaya senquisa xitahuac, huan
    yeca yaya quintajtolsencahuas nochi masehualme ipan ni taltipacti.
  quc-TNT: ¡Man je' tä ri'! We ta ri Dios man jicom tä ranima', ¿jas lo cuban ri Are'
    chuk'atic tzij pa qui wi' ri winak cho ruwächulew? ¡Man cuya' taj!
  tfr-NTPO: Miga eni l̇l̇ëme. ¿Sbö owa jl̈õkoyo kjwe ga nopga l̈öng kjok ëre kjing
    go l̈i l̇l̇gweya sorëro?
  kaq-NT: Jaan pontemabo casticana siriyamahiya ta jenquetsahxon bi jatihibi tiromabo
    casticanti hahtipahyamaquehahniqui.
  sgb-sgb: Taganán alwan pêtêg ya habayto! Ta no alwa yan makatoynungan hi Apo Namalyari
    ha pamarusa na kantamon Israelita, no manyag kitamon karawakan, ay alwa yan makatoynungan
    ha pamarusa na ha alwan Israelita.
  vie-1934: Chẳng hề như vậy! Nếu vậy thì Đức Chúa Trời đoán xét thế gian thể nào?
  kxv-kxv: ଏଲେଆ଼ହିଁ ଆ଼ଏ । ମାହାପୂରୁ ଦାର୍ମୁଗାଟାସି ଆ଼ଆତିହିଁ, ଏ଼ୱାସି ଏ଼ନିକିହିଁ ଦାର୍‌ତିତି
    ନୀହାଁୟି କିନେସି ?
  amu-NT: Sa̱a̱ meiⁿchjoo nchii ljoꞌ, ee xeⁿ Tyꞌo̱o̱tsꞌom tixcwe ljoꞌ machꞌeeⁿ quia
    joꞌ ¿chiuu nntsꞌaayom na nncuꞌxeeⁿ nnꞌaⁿ tsjoomnancue?
  hin-CV: नहीं! बिलकुल नहीं! यह हो ही नहीं सकता! अन्यथा परमेश्वर संसार का न्याय कैसे
    करेंगे?
  spa-BES: 'De ninguna manera: porque si es así, ¿cómo juzgaría Dios al mundo?'
  san-BEN: ইত্থং ন ভৱতু, তথা সতীশ্ৱরঃ কথং জগতো ৱিচারযিতা ভৱিষ্যতি?
  tdx-tdx: Sondo’e ka! Naho nitò, akore ty hizakàn’ Añahare ty voatse toy?
  naf-naf: Kegok ŋep zenzeyelen. Ke ŋep penaŋ yek. Kawawaŋ ek bekanaŋnnaŋgat tosaŋaŋ
    ndame ŋep penaŋ bewe. Kawawaŋ ek esemteŋ ku mamanak ze zigoset egaŋ am sambe kapiyelen
    zelin zemdelaŋ zenak?
  grc-MT: μη γενοιτο επει πωσ κρινει ο θεοσ τον κοσμον
  vid-vid: Ne hado! Wone na iwe ahyo, Nguluwi yahawataguse ndaze wanhu wa isi?
  pio-NT: ¡Càmíirita! Báisícaalí càmita Dios imàni wenàiwica irí machacàníiri iyútá,
    yá canáca yéewaná Dios yùuwichàidaca nía nabáyawaná ìwalíisetá.
  tsn-tsn: Modimo o a gana wa re a go se tualo! Gonne e ne e tlaa bo e le Modimo o
    o ntseng jang, fa o tlodisa sebe matlho? O ne o ka atlhola le fa e le mang jang?
  amr-NT: Diosnayo huadakyoʼ oʼkikaʼpo judío aratbuttaj castiga magkaʼdik o̱ʼe̱a̱po.
    Kenpaʼti huadakyoʼ oʼkikaʼpo keneʼhua̱ya̱ʼ huameʼnoete ayaʼ aratbut dakhueaʼ huakaʼeritaj
    castiga magkaʼdik o̱ʼe̱a̱po.
  pwg-pwg: Kegha taweyana. Mikeda God na ke wawaya maninina na ke kovokovoghina da
    wawaya kudubisi dobuwai iti tupaviresi.
  cjv-cjv: Yai Gumam yo tere moikenangua ena no ari yai opai ipu si norowangua i faikename.
  tha-KJV: พระเจ้าไม่ทรงโปรดให้เป็นเช่นนั้นเลย เพราะถ้าเป็นเช่นนั้นแล้วพระเจ้าจะทรงพิพากษาโลกได้​อย่างไร
  por-BR-2018: De maneira nenhuma! De outro modo, como Deus julgará o mundo?
  mhl-mhl: Mata, oi use! Anutuji kekesiine fukena ine, iŋoji kaeine kaeine noŋunde
    buŋo uruŋu osoeru poretiŋ mitarina?
  klv-klv: be nǝnauan salit sakitin. AGot asike tanor, asike talǝboi tapǝpehun navoian
    dan nǝsaan hǝn navile a pan.
  bco-bco: A꞉la꞉bo꞉ asula꞉so꞉bo! Godeya꞉ ene mano꞉ digalo꞉wo꞉ mo꞉dowo꞉ kibo꞉bowo꞉,
    eyo꞉ henfelo꞉ kaluka꞉isale sab we mo꞉mo꞉walilimabe.
  kdl-NT: Shegai nala wa̱ri wa! Mayun ɗa baci Kashila̱ ka tsu yansa ili i shinga wa,
    wa fuɗa wa yanka likimba afada wa.
  apu-NT: Apakatapitika Teoso misiritiniri maerekati kamakari. Iua kamari atãonoka,
    ininiã apakatapitika imisiritiniri ikinimane maerekati kamakani.
  roo-roo: Viapau rutu! Viapau oiso vurito-a Pauto. Vosa oisi ragavira touparevori,
    ra apeisi ragavira oearovu varaaro vuri vovouro torevokovira rovirieipareve voeao
    oea vo rasio-ia toupaiveira?
  miz-NT: ¡Ñāꞌá ni san! tsí tē dɨ́ Xuva ko kini kaa ña ne, ¿nté ntu koo xntēkú kuꞌvē
    ñá ñuxiví san?
  qvz-NT: Mana chasna yuyarinachu. Dios mana alita rasha causashaga tucui runagunata
    taripanata mana ushanmachu.
  deu-ELO: Das sei ferne! Wie könnte sonst Gott die Welt richten?
  mjc-NT: Nyɨvɨ catyí ñi tyin ña vaha tatsi tuñi Nyoo tsi yo. Maa tyin ña nditsa ñi
    tyin Nyoo iyó ndatu tsi ra tsa tatsi tuñi ra tsi tandɨhɨ yo.
  caa-caa: Machi, porque jay e Dios majax ani erach ¿cocha ani tuaꞌ axin uche juzgar
    e gente tara tor e rum?
  pls-NT: ¡Seguro que nahi! Ixin si Dios rrocji jianha ¿queẍén jehe nchao sinchejuzguehe
    chojni ngoixin mundo?
  eng-WYC-2018: God forbid. Else how shall God deem this world? (God forbid. Or how
