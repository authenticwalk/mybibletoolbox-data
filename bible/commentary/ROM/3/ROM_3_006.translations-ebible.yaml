  pes-OPV: حاشا! در این صورت خدا چگونه عالم راداوری خواهد کرد؟
  ron-1924: Ничдекум! Пентру кэ, алтфел, кум ва жудека Думнезеу лумя?
  tpz-tpz: Ahik rakah! E Sosoenën se keh hikta onöt non a vakmis a ra, eꞌ me to hikta
