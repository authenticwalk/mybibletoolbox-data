verse: ROM.003.006
translations:
  kpx-kpx: Ata keau kateale huhulahale keu toelanu. Dilavau bae vaveve toela ke elehai
    halelivebene. Isito auna ata bahata vaveve kaovai kemo hoto loui ibinaeabe ovei.
  okv-H: amo ungotena ari sasapura amina eoi God ta degi usasa puvaguja do avoembo
    God na ungotenau ari sasapura ta hajire ikau memenga kioro?
  tbo-tbo: Apeega. Matababana inapa Yaubada ega a dumalu ega emoemotana po tu mehipuli
    ina libahibahita?
  mal-C: ഒരിക്കലുമല്ല. അങ്ങനെയാണെങ്കിൽ അനീതിയുള്ള ദൈവത്തിന് ലോകത്തെ വിധിക്കാൻ എങ്ങനെ
    കഴിയും?
  grc-SR: Μὴ γένοιτο· ἐπεὶ πῶς κρινεῖ ὁ θεὸς τὸν κόσμον;
  bgc-bgc: न्ही! बिल्कुल न्ही! जै परमेसवर यहूदी माणसां का न्याय सही तरिक्कें तै न्ही
    कर सकता, तो वो दुनिया के माणसां का भी न्याय सही तरिक्कें तै न्ही कर सकता?
  khz-khz: Aikina, Palagu magena rorirori. Pene Palagu ati rorirori genai, ia na tanopara
    maparana raka pene agirori-tiwa?
  deu-TKW: 'Nimmermehr: oder wo bliebe das Weltgericht Gottes? -'
  zsr-NT: Cutu caꞌ nac cni. Laꞌnaruꞌ ruziꞌë xbey Dios le cunác runruꞌ, ¿nacxcz gac
    cuequi xbeynëꞌ bunách yödzlyú ni?
  lin-lin: Te, ezali bongo te ! Soki ezalaki bongo, ndenge nini Nzambe akokaki kosambisa
    mokili ?
  hns-NT: Parmeswar kabhie na kasoerwaar hoi sake hai! Djab hoi sakat tab oe kaise
    doenia bhar ke manai ke oeppar faisala karke oesabke sadja dei sakiega?
  noa-E: Pari ma chad khabam. Mag akhiin magan Ẽwandaman agchajã khaba parhoobata
    nem wau sĩerrʉm akham. Ẽwandam ichpa magta sĩerrʉm akhiin, jãga ichdëu maach i
    agkham edjã pãar khaigba naajim wa ʉ̈u wënʉrrajim khãijã aju maachig.
  eng-EMTV: By no means! For otherwise how shall God judge the world?
  mib-NT: Tú cuɨtɨ jeē súcuan. Chi núu jeē tú vāha sáha Yaā Dios, ¿te ndese cuu sándaā
    yā cuēchi ñayuu ñayɨ̄vɨ́?
  lif-NT2: से़क्‍खासाङ् मे़ःन्‍लो! थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिन् साम्‌योनिबा
    मे़जोःक्‍ने़न्‍निल्‍ले़ग काक् मे़न्‍छाम् याप्‍मिहाॽ खासे़न् चोःक्‍मा मे़यारुन्‍लो!
  xnj-xnj: Hati padebe! Ngayivyai naha, Chapanga ngaihotola wuli kuvahamula vandu
    voha va pamulima?
  mmx-mmx: Kopmen tinotno! Do ne Moroa xopmen nan manton tino, neni ixo epovo do na
    vaxaru limixin at lavatbung menemen at lavapaase.
  cbr-NT: Usama ca. ¿'Atima ñu 'aiabi isëshicë 'ixun cara Nucën Papa Diosan uisaxun
    anúan 'ati nëtë sënë́ncëbëtan unin cara upí ñu 'axa, cara upíma ñu 'axa quixun
    isti 'ic?
  tee-NT: Para jantu lai actinaulh ni jantu sok navi ju Dios acsni amamak'alhk'ajni
    ju lapanacni. Ni jantu cava sok navi tu'u' ju Dios pus jantu lhijun ni camuc'anilh
    ixtalak'alhin tam xamati'.
  eng-LSV: Let it not be! Since how will God judge the world?
  cak-NT: Man quiri' ta. Roma xa ta quiri', ri Dios manak ta nitiquier yeru'on juzgar
    ri winak.
  pah-NT: Na rũi reki, a'e ji pe me. Tupana'ga pyry tuhẽ. Nurã po ti ga ikwahavi ja'javo
    yvyakotyve'g̃a ndeaporog̃ita pe nehẽ ikwepykwepyga g̃a pe nehẽ. Po Tupana'ga ndapyryvi
    hamo a'itituhẽva'ea rupi katu rũi po ga ei a'ero g̃a pe hamo.
  sja-NT: ¡Tachi Ak'õre t'ãri k'achia-epɨ! Mãga bada paara tachi ome, ¿sãga ak'ɨk'ajima
    na p'ek'au eujãdepemaarãpa oopata jarait'ee pia wa k'achia?
  xed-xed: Mantsa a wu! Ka tɗukwa a Lazglafta wu katsi ná, wa kaʼa dzaʼa tsa guma
    ta ghəŋa mnduha na?
  mks-NT: Joo co̱ cáhán va̱ha na jáchi̱ tá co̱ cája nda̱a̱ Ndióxi̱, nduu já quéa̱
    a̱ cu̱ú caja vií mé á sa̱há ndihi cua̱chi cája tócó ndihi ña̱yivi ndúu ñuyíví.
  gfk-S: Pata tutuno iat! Ing be God pai gorle takados, na tale hohaam be na kure
    no ula hanuo?
  bmu-bmu: Qahö, mi yapmakek! Anutunöŋ goŋgoŋi akawak ewö, yaŋön gölmeŋi gölmeŋi neŋgö
    keunini mönö denöwö kewöta törörök jim teköbawak?
  dgz-dgz: God inap koewa uon. Koevet tapo anenen amba piup nagire koewa nuga men
    wanene tanepo?
  eng-GNV: 'God forbid: els how shall God iudge ye world?'
  zaa-NT: Labí, porqui'ni cáalá née enne' mal de runie ca enne' castigar por ca tul·la'
    qui' quį, ti'álá modo quée juez tsè' para gunie juzgar yétsiloyu nì'i.
  eng-WEBSTER: 'By no means: for then how shall God judge the world?'
  guh-guh: Tsipaji Dioso saya jema jivi apo penaneconitsiaexanaenë. Itsa saya jema
    Dioso jivi naneconitsiaexanaejitsipa, apo naneconitsiaexanae tsipae ëpijaneconi
    pexainaevi. Nexata caejivi canacujitsia pibisiacuene pexanaeneconi yabara, paneconivajëto
    xainapona, bajarapaneconivajëtota Dioso apo naneconitsiaexanaponae tsipae.
  bon-bon: Peei lui walya gyene! Acejiyame äblicäco poto conocono mule äsuceja, ingle
    naace popi tabe toraca conocäco gyene. Tabe liba conocono gyene, tabe piba äblicäco
    ai gawecewe biname bine cängena atrana, yepä tabe miiji gyene biname bine atraname,
    ingle tabe conocäco gyene.
  nhw-BL: Amo huelis tiquijtose ya nopa. Pampa Toteco yaya senquistoc xitlahuac huan
    yeca yaya quintlajtolsencahuas nochi masehualme ipan ni tlaltipactli.
  swh-ONEN: La hasha! Kama hivyo ndivyo ilivyo, Mungu angehukumuje ulimwengu?
  wbi-wbi: Ndali! pe ndani uNguluve ikujighigha iisi?
  bba-bba: Domi Gusunɔ ù kun sɑ̃ɑ ɡemɡii, ɑmɔnɑ u koo kɑ hɑnduniɑ siri.
  eng-KJVCPB: 'God forbid: for then how shall God judge the world?'
  kgk-NT: Ha ndaha'éiry voi upéixa. Ha Nhandejáry katu ndaheko porãi ramo ra'e, ndikatúi
    ogwereko arã ra'e enterovéa-pe hembiapo apokwe-rehe. Ha hekoha porã meme va'e
    voi ha'e. Ijapu e'ỹ va'e voi ha'e.
  waj-waj: Mo nnikiai hama ta itaa kua kiaaravee. Mo Anutuuqo hama safuuma iinno varitiri.
    Mo dataama kioo gioonna kiaapuuya ivo yaparaitirinnee?
  cpy-cpy: Tee ari okantyaari. Kaarimi tampatzika-shireri Tajorentsi, eero ramina-koteerimi
    jaawiki-jatzi-paeni, rowajankitaa-yiteeri.
  ekk-PKP: Muidugi mitte! Kuidas muidu saaks Jumal maailma üle kohut mõista?
  mpx-mpx: Analiya na lahe na ba, “Nigeya! Yehoba wana sapu i gan te wami gegi ni
    lahe. Ebo nige i sasapu Yehoba wami gegi ni lahe, abwe ga ni ola ge panayawi gamagaliliyau
    gegewel ni pakotil?”
  wbp-wbp: Kujaju warntarla manngu-nyanjakuju! Kujaju nyiyaku kankulu manngu-nyanyi
    warungkarluju? Kaaturlu kajilpa-ngalpa yampiyarla murrumurru-maninja-wangurlu,
    ngulaju nyarrparlulku kulalpa-jana yapaju miimii-nyangkarlalku jungarnirliji.
  luo-luo: Ok kamano ngangʼ! Nikech ka en kamano, to Nyasaye dingʼad bura ni piny
    nade?
  nhe-NT: Ax huelis tiquijtose ya nopa. Pampa Toteco yajaya senquistoc xitlahuac,
    huan yeca yajaya quintlajtolsencahuas nochi tlacame ipan ni tlaltepactli.
  aii-aii: ܚܵܣ ܠܝܼ. ܐܸܢ ܠܵܐ، ܕܵܐܟ݂ܝܼ ܒܸܬ ܕܵܐܹܢ ܐܲܠܵܗܵܐ ܠܥܵܠܡܵܐ؟
  esk-NT: Qaŋaa! Agaayyun nalaunŋanġiññiqpan, qanuqhuni atanniqsułhiñauvagich nunam
    iñui?
  msb-msb: Syimpre dili! Kay kun amo ina dili na mahuhusgaran san Dios an mga tagakinab-an.
  cpa-NT: Tsa¹lé² juúh³ jniang³ lah¹jøng². Tsa¹lé² mi¹rø¹² Diú¹³ jǿg³ quián² jniang³
    dsa² jmøi¹guǿi¹, ju³ná³ tsa¹té¹² jǿg³ quiah¹² Diú¹³.
  dso-dso: କେବେ ନାଇ । ପରମେସର୍‌ ଜଦି ନିଆଇତେଇ ନାଇ, ତେବେ ସେ କେନ୍ତି ଜଗତର୍‌ ନିଆଇ ବିଚାର୍‌
    କର୍‌ସି ?”
  meu-meu: Lasi, dia unuheto. Unu bema heto, Dirava ese tanobada ede bema hahemaoro
    henia toma?
  yva-NT: Abo! Ranivara Amisye pamo po ayao mamaisye rapatimu jewen datire, indati
    Po mangke rapatimugo vatano mine so mansai kakai. Weramu Amisye apa ayao po rapatimu
    mamo mamaisy!
  dgc-dgc: Pero éwan! Mali ya! Da parusaan na Diyos a talaga i tolay ta mundua.
  zpm-NT: Miṉe nonguieḻ ga goṉ ruṉ me, sac teḻ gdziguien me grë zha ne ruṉctal xtoḻ,
    ¿zha naczhe guieḻwxtis ne dzigo guṉ me?
  hix-NT: Tàwya anhàtho komo yanàhnohnàtoko, yaworo rma nay hamà, Khoryenkomo. Yaworo
    tehtxoho hoye ro, wahanonkano ynye me nay hamà. Tanàhnohsom me manatxhe hampànà
    kany me nay hamà, yaworo tesnàr ke. Yaworohra tehtok haxa, wahanonkano ynye mehra
    esnàràtho haryhe.
  sim-sim: Ol erem mbanda man a sawekwa karem, wahau. Erem nembes. Os Avui Wasilaka
    kavakavan unda ma ondon kavak or na nahi ambu, or mbeek ma worna ma ambu ri, karem
    ni mbaka.
  npi-ULB: कहिल्यै यस्तो नहोस् ! किनकि त्यसो भए त परमेश्‍वरले कसरी संसारको न्याय गर्नुहुन्छ
    ?
  cgc-cgc: Piro, iling tan na isip dili igo tak simpri matareng Dyos an na sintinsyaan
    din mga ittaw na gabuat ta malain. Daw dili matareng kanen an, dili man pwidi
    na kanen an mag-ukom ta tanan na mga ittaw naan ta kalibutan.
  tim-tim: Hain bo dondâ. Anutuŋe bâleŋe nenŋaet hâuŋe bo nengimap dâine gain gain
    akmâ luâk âmbâle hârok nengât agak memenenŋe bâleŋe are mem kepilâwâi?
  yor-yor: Kí a má rí i. Bí bẹ́ẹ̀ bá ni, Ọlọ́run yóò ha ṣe lè dájọ́ aráyé?
  wos-wos: Di wungi wandat, wuni diré watawuni, “Wungi yingafwe. Dé haraki saraki
    sémbut hasa hwehafi yata, yingi maki nae dé atéfék du takwaka kot xékékwa néma
    du retandé?”
  emp-NTPO: ¡Wãrãda mãwãẽ́a! Ãcõrẽda jipa b̶ʌẽ́bara, ¿sãwã naʌ̃ ẽjũãnebemarãra jipa
    cawa ocasi?
  eng-F35: Of course not! Otherwise, how will God judge the world?
  ind-ind: dan sama sekali salah! Kalau Allah tidak bersikap adil kepada semua manusia,
    Dia tidak dapat menghakimi dunia ini.
  pes-OPCB: البته که دور از انصاف نیست! در غیر این صورت، خدا با چه صلاحیتی می‌توانست
    دنیا را داوری کند؟
  mpt-mpt: Weng olo bainbabe. Gode naka ayamobe. Gode kukub ayamo mo naim blim kene
    mole nakaia unangai dabalim ele blibi kukubo nabibo mo klanamabebabe.
  ssx-ssx: A꞉pa꞉e. Ota꞉ dia꞉me. Koda꞉ma꞉ta꞉ tikitiki hau na pu haya꞉ka꞉na꞉ta꞉ kota꞉
    wanda꞉hali pa꞉ta꞉ ekipa pi yokaalu piliepe.
  mkl-mkl: '@see-verse:ROM.003.005'
  gaq-gaq: ଅଃନା ଣ୍ଡୁ । ଇସ୍‍ପର୍‍ ଜଦି ନ୍ୟାୟ୍‌ବାନ୍‍ ଣ୍ଡୁ ମେଁ ଡିରକମ୍‍ ମଞ୍ଚ୍‌ପୁର୍‌ନେ ନ୍ୟାୟ୍‍
    ବିଚାର୍‍ ଡିଙ୍ଗ୍‍ଏ ?”
  gof-RNT: Hessi ubbarakka hanenna. Hessada hanikko, Xoossay ha alamiya bolla waati
    pirddanee?
  unx-unx: କାହାଗି ଏନ୍‌କା ଆଲକା ହବାଅଃକା, ପାର୍‌ମେଶ୍ୱାର୍‌ ନ୍ୟାୟ ଏମ୍‌ନିଃ ନାହାଁଲିଃ ରେଦ ଇନିଃ
    ଚିଲ୍‌କାତେ ଅତେଦିଶୁମ୍‌ରାଃ ବିଚାର୍‌ ରିକା ଦାଡ଼ିୟାଏ ?
  gah-gah: mogonáa lá oko nomive. Ómasímini mogona hee loko minamilina, mikasiuka
    vegená nana oko goní oletoko nogosani limiline.
  lcm-lcm: Ka ago luai! Man kapo tav korong a God, ka saka saupai korong an ani kuli
    rina ke?
  aer-aer: Arrangkwe-arle! Nhenhe kwenhe apale itirrentye aneme. Ngkarte kwenhe akangkemele
    anetyakenhe aneme nhenge tyerrtye areyele akurne mpwaremenge. Nhenge Re apeke
    anwernenhe arriletyakenhele aneme, nhenge anwerne arne akurne mpwarerlenge kele
    Re arrpenheke arrangkwe uyarne arrileme.
  qvc-NT: Piru manam chayshinachu. Ashwanmi Tayta Dyusqa ancha rin kastigaq chay uchayuqkunataqa.
    Chaqa payqam ancha allin juyis kashpa, justisyata allita rurashpa, atin jusgayta
    yumbay runata, warmita.
  tgl-ULB: Huwag nawa ito mangyari! Sapagkat kung ganoon, paano hahatulan ng Diyos
    ang sanlibutan?
  cbs-NT: 'en Pablon kemakin: “Jaskatidumajaidaki. Diosun yudabu kupikinan, kanetidumaki.
    Jaskawen taexun Dios pepa bestiwen taexun yuda dasibi mai jidabi anu maniabu jatu
    unantan jabun chakabu inun jabun pepawen jatu kupikin keyuxanikiki”, aka'
  xtm-NTPP: ¡Masu kuu ja jin ka'an o sukan! Vaa nú ma xndo'o xneni ya ñayii ka ndiso
    kuechi ma, ¿naxe ka'nde ya tniñu ñayii ka iyo ñuu ñayivi a?
  nnq-nnq: Napachokuje! Ikabi yene, Nnoongo akaotolabo kujihukumu dunia?
  bao-NT: ¡Biitimi! Ʉmʉreco Pacʉ ñañagʉ cʉ̃ ca niijata, ¿do biro tiicãri bojoca ñañaro
    cʉ̃ja ca tiirije wapare ñañaro cʉ̃jare cʉ̃ tiibogajati?
  san-ORI: ଇତ୍ଥଂ ନ ଭୱତୁ, ତଥା ସତୀଶ୍ୱରଃ କଥଂ ଜଗତୋ ୱିଚାରଯିତା ଭୱିଷ୍ୟତି?
  huv-NT: ¡Ngwüy, Teat Dios nómban ngondom marang ngo majneaj! Cos sitiül Teat Dios
    ngo majneaj arang, ¿nguineay apmajaw wüx asoet nipilan?
  otn-NT: Nu̱'a̱ ra̱ hya̱'a̱, hi̱nda̱ zä ngue gue'a̱ ga̱ mma̱mhmʉ'a̱. Porque nu̱'mø
    ya hi̱nni̱ 'yu̱p'ʉ te ørca̱hʉ Oja̱, ¿ha di zä da̱ hya̱spa̱bi̱ ra̱ güɛnda yø ja̱'i̱
    'bʉ'a̱ nxi̱mhäi 'mø?
  nop-nop: Bepaŋdi titiŋ didimeniŋ u helemahelemaŋ mu nobuniŋ takaliŋa metam kwetfoloŋhi
    hogohogok indi’walaŋ titiŋnik detiŋa kamekaaŋ kadakaniŋnik diniŋ kibikoŋ yodapmawek?
  obo-NT: Piru konna bonnaa idda! Oyya su otik konna motallong kos Monama, konna en
    sikandin od pokohukum to mgo minuvu ka-ay to ampow't ingod.
  cak-ENT: Man ketzij tüj ri nquinuc. Roma si ta ketzij ri quinojibül, ri Dios man
    ta ntiquer nbün juzgar pa kavi' roj vinük.
  lif-NT: ᤛᤧᤰᤂᤠᤛᤠᤱ ᤔᤧ᤺ᤴᤗᤥ᥄ ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤛᤠᤶᤕᤥᤏᤡᤒᤠ ᤔᤧᤈᤥ᤺ᤰᤏᤧᤴᤏᤡᤸᤗᤧᤃ ᤁᤠᤰ
    ᤔᤧᤴᤇᤠᤶ ᤕᤠᤵᤔᤡᤜᤠ᤹ ᤂᤠᤛᤧᤴ ᤆᤥ᤺ᤰᤔᤠ ᤔᤧᤕᤠᤖᤢᤴᤗᤥ᥄
  mie-NT: Nduú cuitī jā súcuán, chi íyó vāha jā jéhe yā castigo. Chi tú jāá nduú vāha
    sáhá Yāā Dios, ¿de nāsa cuu sāhá ndāā yā cuāchi nchivī ñayīví?
  san-TIB: ཨིཏྠཾ ན བྷཝཏུ, ཏཐཱ སཏཱིཤྭརཿ ཀཐཾ ཛགཏོ ཝིཙཱརཡིཏཱ བྷཝིཥྱཏི?
  qve-NT: ¡Manan saynachu! Sichus Dios mana justo kaspari, ¿imaynataq juzganman culpayoqchus
    icha mana culpayoqchus kasqankutarí?
  pao-NT: '@see-verse:ROM.003.005'
  cbu-NT: Nduni, tárinllpa. An k'kuz sarichimamishcha; ngichizcha anu. Utaáshuch zurkinaari
    átu, ashiri tsapurunasshuchee ichinguru nduntam wanimaam waritakiya; atina. Itaru,
    Apanll itsinsaru natstakchu tputsee ichinguru wanichiya, atashina.
  usa-usa: aaqáo. Áánûqtu kateko umá íyainenama náaraq umá maa-márábí-káyúkámá kanaaráq
    yaináníyô?
  soy-soy: Ái nkpɑ́ni lɛ̃. In pɛɛ lɛ̃, íye kɛ Uléécɑɑ uu yɛ́ nɛ pisoi nnɛ́í túhɑɑnɛ?
  hui-hui: Ani nalabeheore. Ngode Datagaliwabe ibu tigabiore ndo kayagua ibugua wali
    agali bibahende agua mo daba ki bulebe.
  amf-amf: Yintehe! Yin ko hanna, Barjo peen kodar dahaana eenadar hamin ki pirde?
  quc-NNT: ¡Man je' tä ri'! We ta ri Dios man jikom tä ranima', ¿jas lo kub'an ri
    Are' chuq'atik tzij pa ki wi' ri winaq cho ruwächulew? ¡Man kuya' taj!
  dob-dob: Ta wada nuwaꞌiꞌisi ꞌaene Yaubada toloina palupaluna, ꞌenega bwaꞌomatana
    ꞌana tutaya me baleꞌu maiboꞌada loina palupalu ꞌenega ꞌida loineda.
  wrs-wrs: Owai, Sesoava pimba Yutanindmba esesmba velmba owai vintava, wo eva osva
