    icu na cürrü.'
  aia-aia: Minau wai o'ani, “Ai'a o'asi! 'Onaa na bwa'i ha'a-mama'aigaaui Jiu, ma
    'ai he'ua na 'ia God 'aigui arari 'anai hiiriraaui noni nai marewana?”
  srp-1865: Bože saèuvaj! Jer kako bi mogao Bog suditi svijetu?
  agt-agt: Ammi bakkan ta kunna ten, te am pagurayan na la mina ya Hudyo kiden nga
    nangilogot tentu a had kunna mantu pa-gangan ya kadwan kiden ta paglelehutin nga
