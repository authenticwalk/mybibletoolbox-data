    xala ca̱quilhtamacú?
  msk-msk: Yamasayup yang yagalaong saan, kay aw buku nang matarong yang Dios dili
    makapagokom sang sara nang manga otaw.
  gyr-NT: ¡Aní eté! Esepia, Tũpa ndaheise supi tuprɨ vahe viña, ndiyai chietera yande
