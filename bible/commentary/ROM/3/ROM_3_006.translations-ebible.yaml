  grc-TCGNT: Μὴ γένοιτο· ἐπεὶ πῶς κρινεῖ ὁ Θεὸς τὸν κόσμον;
  gof-WFTW: Hessi ubbarakka hanenna. Hessada hanikko, Xoossay ha alamiya bolla waati
