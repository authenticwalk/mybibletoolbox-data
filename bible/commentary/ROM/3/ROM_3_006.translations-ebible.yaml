  tel-2017: అలా కానే కాదు. అలాగైతే దేవుడు లోకానికి ఎలా తీర్పు తీరుస్తాడు?
  hat-BSA: Ke sa pa janm fèt! Otreman, kòman Bondye va jije lemond?
  top-NT: ¡Tó̱! Dios quilhpa̱xtum ca̱ma̱xoko̱ní tí tatzaca̱tnán, porque para ni̱ quilhpa̱xtum
