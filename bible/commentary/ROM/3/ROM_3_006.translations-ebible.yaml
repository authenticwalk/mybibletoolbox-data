  clu-clu: Indi dan maimo! Tungud nga kon toladan, paiwan anang pagukum sa mga tao
    digi sa kalibotan?
  swh-ULB: La hasha! Ni jinsi gani basi Mungu atauhukumu ulimwengu?
  tpt-NT: Jantu laqsaval kaval. Incha Dios jantu ox makay ex jantu kalayaꞌ kamukꞌaniyaꞌ
    laqtaqal yu xalapanakni lakamunukpaꞌ.
  aai-aai: Nati tur i men turobe tao’omih, anayabin sinaf nati na’atube nama’am, God
    boro mi’itube tafaram ana sabuw nibatiyih?
  sny-sny: Piyete. Owane Sitewi lai yo seni luwaru a'i irowei su, le lu taune werese
    werese lo yo seni au hese ereirowata.
  myy-myy: Ito bajiro meje ña. Masa ĩna ñeñaro ĩna yirise waja Dios ĩ senija, ñeñaro
