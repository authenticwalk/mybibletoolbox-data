    infiernuman gaycamäshunnasu, sinöga perdonamashpansi salvamäshunpä. Jesucristo
    cruzcho wanushganpita manami nogalansitasu perdonamansi, sinöga unay runacunatapis
    Tayta Diosman yäracuyaptin perdonarganmi.
  kms-kms: Di Kraist Jisas nde gri God ni nikin nde nei pene wute yuwon nuany di yumbo
    ur brequ nde si pe pu nateri di ninde rar pe tuquine nganye ris.
  agn-agn: Piro ong kaloy na, rinisibi ita nandia bilang mato-lid da tenged ong bindoat
    ni Cristo Jesus para maggawad ong yaten, ig narin rigalo tang Dios ong yaten.
  nhi-NT: Masqui ohcon, Dios ica niteicnoitalitzin, uan amo ica itlah masectlaxtlaua,
