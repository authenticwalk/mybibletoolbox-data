  nhu-NT: Geenɛn, ɛ keseen nu ɛ Nyo' ɛ jo wase bonyii lɛ bó nu sɛ jay. Ɛ ɛ̀ ge mbuwma
    we wvù wvú to buwɛɛ bonyii dvú diɛwɛ nnya le fele yî Klistu Jisos wvù to sumɛɛ
    bonyii can ŋgɛw e.
  row-row: Mae taꞌo naa o, Lamatualain natudꞌu rala malolen, ma naꞌetuꞌ nae, hita
    nda sala sa ena. Ana simbo nala hita onaꞌ naa, huu Yesus Kristus tefa-soi nala
    hita mia sala-kilu tara ena.
  msy-msy: Ezɨ God en apangkuvigha egha Krais amizir ingangarimɨn a uam e givezegha
    ghaze, ia nan damazimɨn dera. E uan ingangaritamɨn Godɨn damazimɨn derazir puvatɨ.
    Puvatɨ. God Krais Iesusɨn ingarim bangɨn, a bizir aghuir kam isava pura e ganɨngi.
  agg-agg: Ŋga asu God ai aheimbo moanɨ hɨpoamboarandürɨ. Ranɨmboyu asu ai nindou
    ranaheimbo aboedɨ mbumund-anei mehundürɨ sapo Krais Sisas ai aheimbo aboedambo-mareandürɨ
    ranahandɨ süŋgu.
  ptp-ptp: Lêc Anutu xo vɨgwe pɨsiv ên il om vông vɨzid levac vô il bêga ên nêbê vông
    Yesu Kɨlisi lam vô il vêl ên nipaên, om Anutu yê il nêbê il xomxo nivɨha. Lêc
    il o kɨsuu ya susu ti lêm. Nge, Anutu vông pɨleva vô il lec yuac nivɨha wê Yesu
    Kɨlisi vông ge.
  nak-nak: Eala moli La Tahalo Uru eia gogoti etatou, eia sugu taro e Latula soio
    te la valalua la gima veia mai etato ge gabu tikumu la pileho tetala, ale eia
    lube etatou taro la kilisi te Satan oio vola, tio eia ge igo maroka lou la vulovulo
    gatou mai ele. La gilogo tetalale, eia abi bulalahu molia gatou.
  lbb-lbb: Ika ana marmaris ane God, e God i atong la mang la tostos. Anuna toltol
    ne, i arlar ana artabar oros ka, anasa ana arlou ning e Karisito Iesu i toli.
  kan-2017: ಅವರು ನೀತಿವಂತರೆಂದು ನಿರ್ಣಯ ಹೊಂದುವುದು ದೇವರ ಉಚಿತಾರ್ಥವಾದ ಕೃಪೆಯಿಂದಲೇ ಅದು ಕ್ರಿಸ್ತ
    ಯೇಸುವಿನಿಂದಾದ ಪಾಪ ವಿಮೋಚನೆಯ ಮೂಲಕವಾಗಿ ಆಗುವುದು.
  cso-NT: Hi³ cun³ñí¹ hi³ jáun² né³, cáun² lɨ́¹ ja³² bíh¹ mií³ tsɨ́³ Dió³² hi³ hinh²³
    tsú² tsáu² la³juah²¹ dúh¹ jan² tsá² chun¹, quí¹ má²ca³ma³hmah¹ bíh¹ Cristo Jesús
    ca³tɨ²¹ tsáu¹³ tsáu², hi³ jáun² tiú²uú² tso³ ren² yáh³ tsú².
  ena-ena: Asɨ agaŋ alusaŋ mavɨn hɨniavɨla Jisasɨ Kɨlaisɨ dɨ mɨdɨ agasaŋ igahɨla aludɨ
    ci likɨlami uami. Likɨlavɨla aludɨ abɨlalɨ uami. Namɨlaŋ hulaŋ iamɨgali huaci
    aba abɨlalɨ uami. Alaŋ sibɨla vilalu agasaŋ hɨji igahɨlahɨla aludɨ ma abɨlalɨ
    uami. Namɨlaŋ hulaŋ iamɨgali huaci aba ma abɨlalɨ uami. Asɨ agaŋ alusaŋ havɨ mavɨn
    hɨnihɨni abɨlalɨ uami. Namɨlaŋ hulaŋ iamɨgali huaci aba abɨlalɨ uami.
  tgo-tgo: Ko iyemaeŋge Loi le mwaewo bwagabwaga e tɨne, taulaghɨko i wovarumwarumwaruŋaŋgi,
    kaiwae Krais Jisas i vamodo njoghaŋgi tharɨ e tɨne.
  yap-yap: Machane u daken e tow’ath rok Got ndariy puluwon ni bochan e runguy rok
    ngak e girdi’, e ir e ke mat’awnag urngin e girdi’ riy ngak u daken Kristus Jesus,
    ni ir e ke pithigrad rok e denen.
  mop-NT: mentücü, c'üma'an a mac chen u men u qui'il a Dioso. Ma'ax boon u tool ca'
    c'ümbüc a mac u men a Dioso. Le'ec a Jesucristojo, u bo'taj ti sip'il.
  tet-tet: Masik nunia moos, Naꞌi Maromak duꞌuk natudu laran diꞌak nodi nakotu naꞌak,
    ita la hoo sala ona. Nia nafoli ita nunia, tan Yesus Kristus sori nola ita nosi
    itakaan salan.
  hlt-MCSB: Jesuh Khrih ah tlannah rhangneh a lungvatnah loh a yoeyap la n'tang sak.
  xtd-NT: Jaꞌan Ianyuux xa ñatuka xndido xtau dava ñayiu kuechi‑i xaxeꞌe xa n‑chiyaꞌu
    Cristu Jesús kuechi‑i. Daa n‑kida Ianyuux chi kundaꞌu ini‑ia‑i.
  mdy-ETH: ዬያሮ ዓሳ ዬሱስ ኪሪስቶሴ ማዼ ዻቂሺፆ ማዾና ፆኦሲ ፔ ኮሹሞና ዒንጌ ዒንጊፆና ፂላኔ።
  spl-spl: '@see-verse:ROM.003.023'
  usp-NT: Jwi'lke rutzil ranm Kakaj Dios chirijak cristian tran suc'ul ranmak chiwch
    y xsipajke rechak ri jcolicak xansaj laj jk'ab' jmacak jwi'l ri xan Kakaj Jesucristo
  zav-NT: Nži'ilaže'e chio'o chonḻilažə'əcho Cristo Jeso'osən'. Na' caguə bi chzi'
    Dioz na'anə' ne' c̱hecho de que naccho beṉə' güen laogüe'enə', c̱hedə' la' bagwdixɉw
    Cristo Jeso'osən' xtoḻə'əchon'.
  sgz-sgz: Áá, ái Káláu a tangan git pasi ák tabar bia i git gitá nokwan i mátán.
    Má a artálár suri ák longoi ngorer kabin ái Iesu Karisito ákte hul asengsegeng
    pas git alari kángit kis án kamkabat.
  kek-NT: Ut xban li rusilal li Dios, chixjunileb li neque'pa̱ban, neque'xma̱tani
    xti̱quilal xch'o̱leb sa' xc'aba' li Ka̱cua' Jesucristo laj Colonel.
  blz-NT: Kasee isian kaporeanna Alaata'ala men Ia rookon bulu-bulu' mbaka' mian men
    tololokionna i Kristus Yesus popokana'on-Na.
  poe-NT: A̱ ntá kjuasáyé Dios kíxin kꞌuenyákonhe̱nni Cristo Jesús la kótjuáxin iji̱éni.
  san-TAM: த ஈஸ்²வரஸ்யாநுக்³ரஹாத்³ மூல்யம்ʼ விநா க்²ரீஷ்டக்ருʼதேந பரித்ராணேந ஸபுண்யீக்ருʼதா
