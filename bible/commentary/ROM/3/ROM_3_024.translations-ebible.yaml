    wañunanpa ñukanchita kastiganan kashkanmanta kishpichirka.
  dop-dop: Amɑ Ɩsɔ kʋpɑntʋ tɔɔ ɩ yelɑɑ nɑ Yesu Kilisiti wei ɩ wɑɑsǝɣɩ-wɛ tɔ ɩ́ lɑ
    nɑ pɑ́ pǝsɩ yʋlʋpɑmɑ kɛ Ɩsɔ ɩsɛntɑɑ kɛ fɑɑlɑɑ.
  azb-azb: və Onun lütfü ilə də Məsih İsada satın alınmağa nail olaraq bir hədiyyə
    kimi saleh sayılır.
  eng-DBY: being justified freely by his grace through the redemption which [is] in
    Christ Jesus;
  guo-NT: Pe ja-aech wʉt, Dios nakiowa kajachawaet japi jiw malech bʉ'weliajwa japi
    babijaxan ispoxanliajwa, naexasit xoti Jesucristo tʉppox cruztat japiliajwa.
  hla-hla: Ne Sunahan e kato hamatskö has rena u katun, taraha nonei e tatagi ranen.
    Nonei e sakahis hakapa pouts reien e Iesu Kristo. A katun e moa te go hol u.
  mav-NT: Pywo kahato uiwy­ria'in Tupana ti po'og po'og waku ahewaku hap kai. Ta'i
