  swe-swe: men [alla som tror] blir rättfärdiggjorda (berättigade, friade) utan att
    ha förtjänat det, på grund av hans nåd (välvilja, godhet, favör) genom den försoning
    (återlösning, räddning, befrielse, upprättelse) som finns i den Smorde (Messias,
    Kristus). [Det grekiska ordet för syndat i vers 23 ”hamartano”, härstammar troligtvis
    från ”a meros” med betydelsen ”att missa målet” dvs. med konsekvensen att inte
    heller få ta del av priset.]
  cth-cth: Ahnimouh teh Cathut lungmanae dawk Khrih Jisuh thung ratangnae lahoi aphu
    poe laipalah na lan toe telah khoe e lah o toe.
  mti-mti: Megara God ano oraiwa gumbe, Keriso Iesu sira gwiruwat nuntan gumbe, oraiwa
