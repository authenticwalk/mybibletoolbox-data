    para techontlaxtlauas.
  ttc-NT: Qetz n'el in qchoj b'ix nya'tx presis tzan qchojon tzan tel in sinoke tzan
    tpaj tetz b'an galan nab'lin quky'i'l tzan tpaj te Kristo Jesus okolpin te qetz.
  dan-1931: og de blive retfærdiggjorte uforskyldt af hans Nåde ved den Forløsning,
    som er i Kristus Jesus,
  kwj-kwj: Wowani Gotri nunu heifuni nunu keke ri woni Jisas Kurais ri rumbweꞌiwani
