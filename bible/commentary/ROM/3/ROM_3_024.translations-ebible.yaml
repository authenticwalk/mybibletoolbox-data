    poxonae Cristo Jesús naetotha tsitʉpa, xua jiwi tsitʉpatsi.
  boj-2014: Iga degsi unum deqa Qotei na iga aqaryaigwa osiqa iga qa are boleiyosiq
    Kristus Yesus qariŋyonaqa a bosiq iga awaigej. Gam dena Qotei na iga tamo bole
    une saiqoji qa mergeqnu. Di gago segi kumbra bole na sai. Qotei a Kristus Yesus
    aqa wau na iga laŋa awaigej.
  eng-OEBUS: but, in his loving kindness, are being freely pronounced righteous through
    the deliverance found in Christ Jesus.
  eri-eri: Onou wa, Itou no ere bona aau warainga, Yesus Kristus no ere ege gidu haigei
    nomo haruwe tai waha langa, Itou no ere fai-aita tigini higi-higina. Ere fai-aita
    hage we haruwe onoya waha langa hilou heigei uwa. Itou no ewe onou, Yesus Kristus
    owo langa tafa higai.
  aly-aly: '@see-verse:ROM.003.023'
  wiu-wiu: Nitikoyake Keraisu Yesuyo toto oto toa moademe tuaneya tokolo Akolaliyo
