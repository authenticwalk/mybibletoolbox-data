  aaz-aaz: Maski on naan amsaꞌ, mes Uisneno kuun es reꞌ naruruꞌ ma nakriraꞌ In nekan
    arekot, ma nafeek nak, hit ka tsaan fa goen antein. In ntoup kit on naan, natuin
