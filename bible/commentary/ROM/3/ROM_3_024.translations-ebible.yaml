    ni huwandari nunu hawani o sumbu nu raro.
  vie-OVCB: Nhưng Đức Chúa Trời ban ơn, rộng lòng tha thứ, kể chúng ta là công chính,
    do công lao cứu chuộc bằng máu của Chúa Cứu Thế Giê-xu.
  kze-kze: Áánútu úwoi túwa'naa ena arumbá umátínkáísana Ísu Káráísiti miwítí sáwí-imayaagomo
    tátokaimpinkembo iyátinkena Áánútu aúranka'a arupí umátinkanintavena pukáiye.
  lbk-lbk: Ngem idwani, khapo isnan fachangna, infilangna chatako ay nalenteg. Siya
    nan inlayadna maichalan ken Jesu Cristo ay nensaka ken chatako.
  mto-NT: Ax je̱ Nteꞌyam tseꞌe je̱ jayu je̱ maaꞌyu̱n du̱toojnjip, je̱ Cristo Jesús
    ka̱jxts je̱ꞌe̱ veꞌe je̱ jayu du̱kato̱kimpu̱m ku̱x je̱ Cristo veꞌe du̱tuknu̱vaats
    je̱ jayu je̱ tyo̱kin.
  bzh-bzh: Rëḳ Anutu vonġ semusën sënë vu hil nyëmasën nebë hil atu alam yohvu,
    degwa raḳ sën Kerisi Yesu loḳ yah hil bed bediiḳ in hil lo.
  guj-2017: પણ ખ્રિસ્ત ઈસુમાં જે ઉદ્ધાર છે, તેમની મારફતે ઈશ્વરની કૃપાએ તેઓ વિનામૂલ્યે
    ન્યાયી ગણાય છે.
  jvn-NT: Nanging Gusti Allah meksa gelem nganggep manungsa bener lan gelem nampa
    manungsa, nèk gelem pretyaya marang Gusti Yésus Kristus, sing wis nebus dosané
    manungsa. Mengkono kuwi Gusti Allah ngujutké kawelasané lan kabetyikané marang
    manungsa, sing sakjané kudu disetrap.
  byr-byr: Sasareraavɨ Gotɨyai yangeꞌna tewaanna wɨgaimwada Kɨraazɨtɨyai Jizaazarɨ
    kamaryasaabaꞌ sahwai ayahi mubya yamaaryaꞌnei sara kyaꞌ Gotɨyai “Aꞌmwe yɨdaꞌmaraangeihɨlyɨra.
    Nɨmɨreihɨlyɨra,” wɨdɨna. Saꞌna sahwara mamubyadɨvɨsare. Saꞌna Kɨraazɨtɨyarɨ sɨhumalesɨ.
  ian-ian: Wungi kat tɨga God ndinyangu kat aywaa awagapma wandɨ. Wuna nyan ngwuk
    kat tɨga wun kat wenga kwindɨ. Wun kat wenga kwindangat ngwuk kat wunai lɨga vla
    lɨgangwuk waigowun waa wandɨ God.
  hun-hun: De megigazulnak Isten ingyen kegyelméből a Krisztus Jézusban való váltság
    által,
  mcf-NT: Adquid bëdamboen istiapimbo icquin matses bëdamboen iste bunquin aton Mado
    Esuquidistu abided unës uamequin Nuquin Papan cuidpac caondash. Nëbi abided cuidadaid
    Esus tantiasho nuqui bëdamboen isec icsaisabimboecnuc.
  kjs-kjs: Pare Gote-me epe raba meape kone suma enaalinu epe-rupa ma-redepo yaasa-pulu
