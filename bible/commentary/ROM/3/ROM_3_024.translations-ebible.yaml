  zpo-NT: Per nel nkela Dios rese be, mle xaa be mod tub xaa nik tub jwalt namlet,
    kwent cheen kwaan mle Jesucrist, leezha ngut xaa zee mdix xaa rese jwalt cheen
    be.
  poy-poy: Kumbiti kwa lifupu lya manemu ga Mlungu, wantu woseri wamfiriziya Mlungu
    kwa njira ya Yesu Kristu yakawakombola.
  qwh-NT: Peru cananqa Diosnintsicmi alli queninrecur, Jesucristurecurlla libraramarqontsic
    y manam imatapis ruranqantsicrecurtsu allipa ricamantsic.
  gaw-gaw: Amge Kayak Nug ehaniṯak oḵai hamu megaḵa, ig eḏua awiḵa, Nug ihinignu,
    “Danab tutuḵu,” awa aṯe. Ig danab, ig amu keeke laap̱a ii daden memut, Kayak Nug
    nuḵa Kristus Jesus nuhig uḏatp̱a amu heṯe.
  nca-nca: Anutuko, Kristo Yesu kimo nereró ŋuwore, eneŋo samaka-samaka tuwó nunoní
    unipare roneneŋowí tatowó.
  zpz-NTPP: Tees leew la ricy mi faboor num den nu gyanap na lom, nu nac Jesucrisht,
    biñ nu briish cyi den.
  mkj-mkj: Doari, jang in kalahngan apel japan in Koahs, armaj ohroj kin pwungla Ipoa
    ki Christ Jesus ma kin kajaldekihla irai.
  zac-NT: Perë Dios bëꞌnë tubi favurë ruꞌbë; na tubldí shcuéndaꞌa manërë ndigá por
    lo quë nabëꞌnë Cristo Jesús. Gudilli më con mizmë rënë shtë́hiꞌ parë gac salváraꞌa.
  kyg-kyg: Noꞌaliyaꞌmonanafa Gotiꞌa Kalaisi Yesuꞌmo miya faino hatu maeno lateꞌniya
    kavatetiꞌmo, naulagaleꞌmo fatago vayaꞌmo maiꞌnae, huno laha paiꞌniye. Gotiꞌa muki
    kavatilefeꞌmo agesa oꞌafino fiku laha maeno lamiꞌniye.
  kmk-kmk: Yoong gapu utdit kaasi na naibilang taku’n nalintog maipagapu’t dit kingwan
    Jesus un nangwaya kan ditaku. Ligalun Apudyus tu un napalintogan taku.
  cao-NT: Jaboqui ja noihai cató tsi noqui tëquë mëstëhuahi quiha Dios. Copiyama tsi
    xo toa no bax ja anina. Jocha quima noqui Diós paquëmaniquë jahuë Cristo ini cató
    no.
  bbr-bbr: Roasiret ak Jisas mesin woiaka epar moin, Anut nuka kon wou näu oripas
    ak erar sarwarnuk, ak kon amukup eposek raiäi äiäu. Krais Jisas nukas ak mesin
    meieanik, akan onok aru jäkäi marowon, okon, Anut nukan amukup ak rusapai ämän
    wäpik.
  inb-inb: Pai Taita Diuska, tukuikunata suma kuiaspa, Jesucristowami kispichí, nukanchi
    paita ñi ima mana karagpipas; chasaka nukanchi, mana pandarigkuna niraiangapa.
  hrv-hrv: opravdani su besplatno, njegovom milošću po otkupljenju u Kristu Isusu.
  box-NT: Ɛ̀ɛ ká le Dónbeenì sãamu bìo yi, á le wó á ɓa térénna o Yeesu
    Krista pànká yi, wón na wó á ɓa yú míten mu bè-kohó níi yi. Le wó mu
    kã́amáa.
  ote-NT: Pe nuꞌá̱ xi ra hoja̱ꞌi, hangue ma̱ de rá pahasɛ gue ya hinte ma tsꞌoqui
    dí tuhʉ ngueꞌa̱ dí camfrihʉ ra Zidada Jesucristo. Ajua̱ tsa da ma̱ njabʉ ngueꞌa̱
    ra Zidada Jesucristo ya bi gutca ma thaihʉ.
  wnu-wnu: Ego, wonou init igub Yisas ar init imurima derer end wo gab-gab wonou uyes
    init munon qoregen init qamb igo. Eng in meimi ger ubune gab me abau.
  zam-NT: Per com le' Diox nac Diox ndac, ¿lé'?, angmbli Diox par mdyal Diox ngòo
    mèn loo cón che'n Diox por mtelá' Diox mèn loo con' ryes por cón che'n Crist Jesus.
  zyp-NT: Taico kaaning kaa suanah taitah a ma tlangtu Khri Zisu ningdonah thongtah
    mai lytah thai a ma cangsah.
  sey-NT: Ja̱je paꞌijëtaꞌare Maijaꞌquëpi oi nuñerepa paꞌiohuaꞌire nepi, i̱ coa i̱siyepi,
    Jesucristo doꞌipi huasoquë.
  nvm-nvm: Noiji no ise reoij. Regavo God fu Jesu Kuraison if ijia ire fuon ma iji
    fum kege no vajuomo ijia fu no karaunuome una unam fuon ma ijia unuom. Regavo
    Jesu Kurais fu no karaunuinma ijefuon God fu if fuon ijia ire ma iji kege no vajuom.
  mps-mps: Tiali goli Godigo da olo mu tau siyu mabo kolesaga yalio. Tama Krais Jisasgo
    yali sęgo da ma abelama, tama Godigo da doloba pai we bidi nogi poai. Dago te
    me abelebeo. Godigo olo mu dabolo te Krais Jisasgo yali sęde te doloba pai we
    bidi nogi poai.
  pab-NT: Xakore hoka Enore atyo hawaiyexehare hiyeta maisa xoare aokita ihiyeha.
    Hoka haliti waiyexe aokahene, Jesus Cristo hiyeta waiye maniya mohenahitene hoka.
  llg-llg: Mae leondiak, tehuu Manetualain mesa kana natudu Ndia dale malolen, ma
    naketun nae, ita ta sala so. Ana simbok nala ita leondiak, huu Yesus Karistus
    soi nala ita so, neme ita sala-singgo nala mai.
  kyf-kyf: Nɩɩ, -Lagɔ mɩa, ɔ zʋzɔnʋ nya, ɔ nʋa nyɩmɛ tɩklɩɩ sa bhe, -Zezu Klisɩɩ gbɛgbɛɩn.
    Mɔ saa nyɩma gbʋnyuuu gaylo 'wʋ.
  tpi-tpi: Tasol God i marimari long yumi, na long wok Krais Jisas i mekim bilong
    baim bek yumi, God i save kolim yumi stretpela manmeri. Yumi no kamap stretpela
    manmeri long wok yumi yet i mekim. Nogat. God i givim nating long yumi long han
    bilong Krais Jisas.
  mih-NT: Zoco i zavaha maa ra Ndyoo minoo tumañi iñi cahnu xaan sii yo sa tyiyahvi
    ra Jesucristo sa cuenda cuatyi yo. Ta vityi catyi ra Ndyoo vatyi ñahñi ca cuatyi
    maa yo sa sino iñi sii ra Cristo vatyi i zavaha ra cuhva cuan.
  qvh-NT: Lapan runacuna jusayog captinpis Tayta Diosninsega cuyapäcog cashpanmi Jesucristuta
