  cof-NT: Jesucristo puyato, chiquilachi jutsaca jera piyarichun pacara quinue. Jun
    tenchi chiquila tinantiya quitusanan, Diosi chiquilaca laquirato se larimin joe.
  srm-NT: Ma nöö fa u dë aki, u tuu Gadu du wan gaan soni da, kuma wan kado di a da
    u waiwai ku ën bunuhati. Biga a mbei u tuu sa ko bunu nëën wojo fu di Jesosi Keesitu
    dëdë paka faa puu u a hogi basu.
  qvs-NT: Chaymanta Jesukristu uchanchikunarayku wañurkan Tata Dios sukaman kuyawashpanchikuna
    mana nimata pagaraptinchikuna perdonawananchikunapa.
  zca-NT: Per por wen Dios, milats laxto' Me be, yentra' kwan naki'n le' be par mbe
    be lo Dios; nab tsa por kwa'n mile' Krist Jesús, nguro' be lo kwa'n nzhakla ley,
    le' be.
  cbc-NT: Bairo caãna marĩ caãnimiatacʉ̃ãrẽ, Dios pʉame camasãrẽ camai ãnirĩ cʉ̃ macʉ̃
    Jesucristo cʉ̃ cariarique jʉ̃gori, ñe ũnie cawapa mánarẽ bairo marĩ tuao joroque
    marĩ ásupi. Ni jĩcãʉ̃rẽ wapa jẽnirĩcãrõ mano tore bairo marĩ átibojayupi.
  qxo-NT: Tsaynö jutsa ruraglla cashgapis Tayta Diosga cuyapäcog cayninwanmi Jesucristuta
    cachamurgan nogantsic raycur cruzchö wanunanpä. Tsaymi Jesucristuman criyicogcunataga
    jutsantsiccunapita infiernuman mana gaycamäshunnatsu, sinöga perdonamarnintsicmi
    salvamäshun. Unay runacunatapis Tayta Dios perdonarmi salvargan payman yäracogcunataga.
  mox-mox: Vonahaqiaqi, eda luveifana qabudi ʼidiega Yaubada niʼa awayavuida, mana
    tauna Tonuakolokolo, ʼinega ge dahawafeleda luvematasabu ʼinaya. Ta ʼesi Ieisu
    Keliso ena viaqa ʼinega ʼetoyavuida, mana Ieisu nana eda luveifana qabuna niʼa
    ʼewa yavuledi.
  kew-kew: Pare Gote-me epe raba meape kone sua onaanu esepe maredepo yaasa-pulu nimu
    Yesu Krais raapu epe-rupa mapiraasa. Goa pea-pulu nipumi nimu madaa natalia.
  dww-dww: Vutuna aubainama Mamaitua na raukiviveree ya kawa didimanidana be inam
    kawa didimaninama ya ute yababedana, nam maesa mate. Nama e voivoiana, baninama
    Yesu Keriso yai yawasanidana.
  twi-ASANTE: nanso ɔnam Kristo adom nkwagyeɛ no so abu wɔn nyinaa bem kwa.
  aoj-aoj: Apaꞌ owaꞌ God nati apaꞌ uwahipipa, natopalopapa dowaf. Apaꞌ mahapifa Krais
    Jisas eaꞌ God naꞌi apaꞌ buꞌupai. Apaꞌ ina masoꞌana anis maefah matalona, owaꞌatin.
    Anen natopalopapa ma Krais Jisas eaꞌ natagwahepa natalepa ma mogape wahifipa.
  cbv-cbv: Páant jwĩ tʉ́i chãjcah yʉhna, Dios jwiítdih bʉ́dí ã oyochah, Jesucristoboó
    jwĩ yéejat jíib bʉʉdáát panihnidih jíib chãjna, jwiítdih ãt wʉn wʉ̃hʉp wʉt jĩ.
    Páant jwĩ jíib bʉʉdáátdih ã jíib chãjachah, “Nit tʉ́init caá”, jwiít Jesúsdih
    jepahnitdih Dios ã niíj enna caá. Jwiítdih jíib náahcanjeh, jwĩ tʉ́i chãjcatdih
    ãt yohop taga.
  taw-taw: God chɨnop mɨdupsek yɨmug nɨŋɨd gɨtep gup. Yɨmug nɨŋɨd gɨtep gek, God ayɨp
    jɨmñɨl mɨdɨl binɨb tep ne takaw ma mɨdeb okok yonɨgun tek lup. Chɨn tap ogɨnap
    gon ne chɨnop anɨb ma gup. Klays Jisas nop monmon agyoken kɨlop pɨsnep dek koŋɨm
    amnɨgel agɨl gos nɨŋɨd anɨgak.
  jic-NT: Mop'in nin, Dios 'üsüs la siji. Dios la siji yupj 'üsüs nsem jupj lal Jesucristo
    mpes. Perdonar la siji malala la tjajay, ne lovin ca 'üsüs nsem yupj jupj lal.
    Nin liji yupj 'üsüs la tjajay mpes tulucj; jupj jostsja mpes nin la tjiji.
  zap-NT: Per por xgyelwen Dëdyuzh wun Ne perdon xdol men, noze xla wlaa No bet wgoobdet
    Ne; wselaa Ne yra mén lo kastig por ne wgyizh Jesucrist xdol men chene wet Ne
    lo kruz.
  wer-wer: Pël yaëën Yesu Kristo pi tiarim saunat wa pötaan Anutuuk komre kolap elniak
    utpetat pout won niwesak tiarën, “Omën wotpilörö,” pël niia. Pöt pi tiarim ompyaö
    yaaö nenta kangiir naalniin, yaap nina.
  ipi-ipi: Wamba wandakali tupamane mana koo minu ateaini tekeko, Goteto yole koo
    mindi utupanenga kapoyale mai napene, mee maliyo ateaipia. Maliyo atalu, Gote
    bala tane tika-pene ateyo lo wandakali tupa andawa lokale nembo toto, wandakali
    minditupa-mane Jisasa lo bilipi lolai-kola, nambato utupane tika-pene ateyai lokale
    leaipia. Matili bala tane tika-pene ateyo lo andawa lokale nembo toto, Jisasana
    tundupa okomane bala lo bilipi lolai wandakali tupa pitakana koo tupa apokale
    leaipia. Wuane lalu, Goteto Jisasa bala opa mindi gulo omeakale lata yane okonena,
    Jisasa Kataisa bala omeane okomane nanima kambo molo-peke leaipia. Tene okonena,
    Goteto Jisasa lo bilipi lene wandakali utupane mee ondowa moyoto, wandakali tika-pene
    ateyai lalane.
  qul-NT: Diostaj sumaj favorninpi juchamanta kasilla salvan Jesucristo uqhunta libraspa.
  ter-NT: Itea poréxoa Itukó'oviti ponópeovo ne xâne nonékuke ya hána'iti seánakoa,
    ákotimaka ésa'ixoake, vo'oku kixó'oviku Kristu Jesus koíteovovi ya pahúnevo ûti.
  bmr-NT: Jaarunaa Moocaani famoocoro jillɨ iimihuseri tɨcovono gaayɨcɨhi, Cristo
    Jesufañodɨ ataajasucumaño.
  fuf-fuf: Awa ko tippude e dokkal moƴƴuki makko kin ɓe jogoraa feewuɓe rewrude e
    cottudi wondi e Iisaa Almasiihu on ndin,
  bhl-bhl: Kate, Sunbin-Got e nulo ibolow folok keyemomi, akalem min Kulais Yesus
    dabalalei, e num kuankemin deiw be bul gewsibelei, okileweko, nulo Sunbin-Got
    em kiin dim e kiol kuw sen so banim kunum waneng keyemse te.
  ons-ons: Ŋo siluŋ Anutu qomine rarainane seseone more, wet menaŋine yewa lewine
    midaine, yaup eŋe korop ebu more, Kristo Yesuŋo borikino ŋine siwot ongane, eŋane
    raki paki, eŋino koboine biraonge.
  con-NTPO: Tsa'ma Jesucristo a'i egae tsincon'cho shacama afepoensi a'ija afepoembe'yi
    ño'ame da'fa. Nane Chigaja a'ima in'jamba va ccushaen'choma tise'panga aqquia
    afe.
  ghs-ghs: Dzesu Kiristui baruna heenata abiho ttuma naatemi abi ooqata Ohongaho pobipobi
    saridzorai.
  peg-peg: ମାତର୍‌ ଇସ୍ୱର୍‌ କ୍ରିସ୍ଟ ଜିସୁତି ହୁଦାଂ ମଲ୍‌ଆୱାଦାଂ ଇମ୍‌ଣି ଦୟାନି ଦାନ୍‌ କିତ୍‌ତାନ୍‌ନା,
    ହେଦାଂ ଇନେର୍‌ ଇଡ଼୍‌ନାର୍‌, ହେୱାର୍‌ ମାପ୍ରୁ ଜିସୁ ମୁକ୍‌ଡ଼ାନାକା ହିନାନ୍‌ ଆରି ହେୱାର୍‌
    ଇସ୍ୱର୍‌ କାଣ୍‌କୁତ ଦାର୍ମି ଆନାର୍‌ ।
  txu-NT: Nhym kam tu memã axwe kêt jarẽ nhym me arỳm kum mex ne. Djã ne me kukràdjà
    maro ban kôt amijo anhỹro ba nhym pãnh arỳm memã axwe kêt jarẽ? Kati. Ta ne tu
    kum me kaprĩn ta memã arẽ. Kritu Jeju ta ne arỳm me axweo pãnh mex nhym kam kôt
    ta memã axwe kêt jarẽ nhym me arỳm kum mex ne.
  eng-WEBU: being justified freely by his grace through the redemption that is in
    Christ Jesus,
  gnw-NT: Ẽrei Tumpa ipuere ma yanembujupi ipɨacavi rupi. Jae co penti regalo Tumpa
    umee yandeve vae. Echa'ã Tumpa yanderepɨ ma Cristo Jesús rupi.
  mux-mux: Yambuma-ni pali ⸤aku-siku Pulu Yili-ni “Teai.” nimba, nimba panjurum ung-manima
    piliiku liiku naa teku, liiku bulu siku teku kis-siku muluring⸥ akiliinga-pe yu-ni
    mana-yambuma pali we kondu kolupa oliu kanupa kene, ‘eninga ulu-pulu-kísima mundupu
    kelepu enini numanu sumbi-nimba pili yambuma molemele nimbu kanombu.’ nirim. Oliunga
    nimba alko topa kulunjurumele-ni Yesos Krais-ni oliu kolea kísina naa pupu, Pulu
    Yili-kene wasie alsupa tiluna molomulú kupulanumele akisinjirimeliinga Pulu Yili-ni
    oliu aku-sipa nimba kanolemú.
  maj-NT: Tu̱nga chánkahá kju̱a̱ndaha̱ Nti̱a̱ná xi tu̱ títsjáhá nga na̱xu̱ ka̱ma xu̱ta̱
    nginku̱n, a̱t'aha̱ Jesucristo̱ y'échjíntjai xu̱ta̱ ko̱ kits'ín nda̱íhi̱ jéhe̱.
  bkq-NT: Inakanhe aguitobyry xygakeze myakâwâm Cristo Jesus iguely. Awylygue Jesus
    kieinwântuo lelâ Deus tywykeba kâendyly, koendonro emakerin-emba kydawyly umelâ.
    Kydâsemaguehoem âdy kiempywaguyly lâpeba. Jesus kâmakely, kâmakedyze tawylyguelâ.
  kue-kue: Ba God wakaimo tongwa, ya te Yesus Krais nono topo ere i-ikine endina pre
    kongun orko te God eremogl nono yomba du-wakai meglme dungwa. Ana wu du-wakai
    enamga i nono kongun ounara pre ta manga, ba God eremogl Yesus Krais ongo mina
    yoko kaima norkwa.
  cot-NT: Cotanquitsiquea iriatimpa icavintsajacojiaqueri itigarancaqueri Quirishito
    Jesoshi imetojaventajiacaji ariqueate imeshiajiaqueriquea maasano aventajiacarica.
    Aatimpajia teequea taaca opaji ampeacaajiaquempaca cameetsaniji irimeshiajiacajiniji,
    inchiquiojita ininque iriatimpa irimeshiajiacaji.
  bnp-bnp: Pali a Vure i rata kamumu hita, i taki hita si malamala. I uka ma si ratea
    tara maki a Vure ge vivi ne hita, ge konamule hita. I rata tavula kunana. E Isu
    Kristo i ratea a dala iea na nimatena.
  apn-NT: Tã Tĩrtũm kot mẽmoj tã mẽ pakutã nojarêt rãhã jakamã na hte Jejus Kris kukwak
    ri amarĩ amnhĩm mẽ pahte amnhĩ to mex xwỳnh ã mẽ pajarẽnh o pa. Mẽ pahte Jejus
    kôt amnhĩ xunhwỳr xwỳnh piitãã nhũm ã mẽ pajarẽnh anẽ. Ra Jejus kot htyk o mẽ
    pahte amnhĩ tomnuj piitã hpãnhã amnhĩrer par jakamã na hte Tĩrtũm Jejus kukwak
    ri amarĩ mẽ pahte amnhĩ to mex xwỳnhjê hã mẽ pajarẽ. Te mẽ pahte amnhĩ tomnuj
    kêt kumrẽx pyràk mẽ pajarẽ.
  ctp-NT: Loꞌo ni, kuꞌni Ndiose chaꞌ ka suꞌwe ka kasiya ꞌñaan, chunꞌ chaꞌ suꞌwe ꞌa
    nsuꞌwi tiye Ni ꞌñaan; ska chaꞌ suꞌwe nu ngiꞌni Ndiose chaꞌ ꞌñaan lka, chaꞌ tnun
    ꞌa tñan nu yꞌni ykwiꞌ Jesucristo bra nu ngujwi yu lo wsi chaꞌ kulaa yu ꞌñaan ꞌin
    nchga chaꞌ kuxi, chaꞌ ka katin kiꞌya nu ndukwian.
  opm-opm: Tit katwi ma hat pat oh Got orhe damdapat Noh ihirnong yah han bap matpora
    dahapat da ohsi Krais ohnong Go ire gwemat hapura nohe ihirnong sutin da hat pat
    ohe kak han oh gwe boknong matinmur potporhan oh arpin dire kak han ham hapura
    gin dire kak han hat patmur. Orhe ma inahat napapat ohe pewi yan timbas be dirnong
    Gur yah han bapmur naporpatmur.
  bvr-bvr: Wurra Wangarr nipa arr-nacha minypa jechinuwa arr-nirra ngardawa nipa wupa
    jarra ngardapa an-molamola. Minypa nipa arr-wuna Christ Jesus, nipiya nyanma wanngu
    arr-nirra.
  zad-NT: Per daa nak Chioza' beṉ' wen, chiyone' beṉ' beṉ' ḻi beṉ' shao' daa wdixj
    Cristo Jesúza' saaxya c̱he'ka', na' bibi zak'gakile'n.
  kmg-kmg: Ehame Kristo Jesu e kiwiric-nâŋec rowecte Anutuzi aki anonoc-ticnere erâ
    kiŋfâsâc bacnâpoekac.
  aso-aso: Neꞌmino neineꞌ nenako Oꞌmosoꞌmo ve lisiheꞌ ve lo-ledelineꞌ nene laza neꞌmine
    lo-ledelidoꞌ lisiheꞌ amuba haza eiꞌ luloloꞌ do molo nasahiliꞌ o-ledo ve lisiheꞌ
    ve lo-ledeleseive. Neꞌmine lo-ledelineꞌ nene Izesuꞌ Kilisitoꞌ aza lihimetemuꞌ
