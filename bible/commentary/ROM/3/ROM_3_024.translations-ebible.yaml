verse: ROM.003.024
translations:
  kpx-kpx: Isito Dilavau au isivimo au uvu nahiovei Iesu Keliso hanavoge keu nahie
    toelae ibinaho hatige nahi kemo Dilava nimo inutolotololahalu. Nahiau nahie isivimo
    louge au ke hanavoholinu. Isito au isivimoike au ke hanavonu.
  okv-H: rate ungotena embo jajavotoho ara God na ungotenau hande erevi ikena amo
    Iesu Keriso ta orosa na ungotena ombuna avoeto embo amuna orosa avo humota ururou
    God na kito embo javotoho ke aisuja.
  tbo-tbo: Ma tamogi Yaubada anani’mbenena lunugotootogogei lawa ataputa Yesu Keliso
    a wimeihagei i houna idumaluta po i lupena haleta.
  mal-C: എങ്കിലും ദൈവകൃപയാൽ, ക്രിസ്തുയേശുമുഖേനയുള്ള വീണ്ടെടുപ്പിലൂടെ അവരെ സൗജന്യമായി
    നീതീകരിക്കുന്നു.
  grc-SR: δικαιούμενοι δωρεὰν τῇ αὐτοῦ χάριτι διὰ τῆς ἀπολυτρώσεως τῆς ἐν χριστῷ Ἰησοῦ·
  bgc-bgc: परमेसवर नै म्हारे पै अनुग्रह करया, के उसनै यीशु मसीह के जरिये म्हारे ताहीं
    म्हारे पापां के दण्ड तै छुड़ा लिया, अर म्हारे ताहीं बिना कुछ करे धर्मी बणाया।
  khz-khz: Na Palagu gena vega-nama aonai ati gera rakava netina, kwalana Keriso Iesu
    genana gera rakava aora na evega-magulirato.
  deu-TKW: wogegen sie gerecht gesprochen werden geschenkweise durch seine Gnade,
    vermöge der Erlösung in Jesus Christus,
  zsr-NT: Dios ruzáꞌ ladxëꞌë queëruꞌ, len nunzëꞌ rëꞌu tsahuiꞌ le böaꞌuëꞌ rëꞌu Jesucristo.
  lin-lin: mpe bato nyonso bakomi bato ya sembo na ofele, na ngolu na Ye, na nzela
    ya lisiko kati na Yesu-Klisto.
  hns-NT: Bakie Parmeswar aapan bhalaai dwaara Kriest Jiesoe ke pathaais hai iensaan
    logan ke paap me se batjaawe khaatien. Ab oesab biena koetjh kare be-kasoer aur
    ose ek hoi sake hai.
  noa-E: Mag Ẽwandam warpta wënʉrrʉmjö naab mamʉ, í thumaam khʉʉn dʉ̈i wajapha khitaawai
    mag dichdëu nem ajapha wau nʉm paarjã khaba, ich garmuata mag maach i dʉ̈i iekkhõr
    pöm narrjã igba, Jesucristo gaaimua maach pekau chugpaawia iekkhõr chukhu sĩi
    ich dʉ̈i dau parii apiejem.
  eng-EMTV: being justified freely by His grace through the redemption that is in
    Christ Jesus,
  mib-NT: Te sɨquɨ̄ jeē yóhyo vāha ni Yaā Dios, jeē yúcuan ndáhva yā cuēchi yó súcuan‑ni.
    Chi sɨquɨ̄ jeē ni jíhī Cristo Jesús cúu jeē jnáma ya yohó.
  lif-NT2: कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ लुङ्‌माॽ आदुक्‍ते़बाल्‍ले़ चोगुल्‍ले़ ख्रिस्‍त
    ये़सुलाम् आनिॽ लायोओनु आधे़ॽरे़आङ् आम्‍भा आनिॽ आप्‍तिक् मे़ःन्‍नेबा आजोगे़आङ्
    वाॽरो॥
  xnj-xnj: Nambu kwa njombi waka ya ubwina wa Chapanga, vandu voha viyidikiwa kuvya
    vabwina kwa njila ya Yesu Kilisitu mweakuvagombola.
  mmx-mmx: Ketla ne Moroa ik lox asepmus di mumu letaba nabalamu ren at lekngen ne
    Iesu Karisito, mo ga un ka amlong di.
  cbr-NT: Usa 'icëbi ca Jesucristo, camabi unin 'ucha cupí bama 'aían, cupíoima ami
    catamëtiashi Nucën Papa Diosan nuibaquin aín 'ucha tërë́nquin uni 'uchañuma isia.
  tee-NT: Para ju Dios quintanavinitan lamapainin ni soknic'a quintalakts'inan acsni
    lhilaca'anauch ju Jesús. Chai jantu tu'u' quintasq'uiniyan ju ixtapalh cava ju
    anu' amapaininti. Salaka alakts'incantach ju qui'alhunut'an va ixlacata ju Jesucristo
    ni yuchi ju quintamalakxtutan.
  eng-LSV: being declared righteous freely by His grace through the redemption that
    [is] in Christ Jesus,
  cak-NT: Pero roma ri favor ri xu'on ri Dios chake, man jun kamac nakakalej chech
    raja'. Y ri favor ri' xa nusipaj chake, roma ri Cristo Jesús xcom chi xutoj ronojel
    kamac.
  pah-NT: Emo Tupana'ga omombyry g̃a pe. G̃a ndokwepygi Tupana'ga pe. Ga omombyry
    tehe g̃a pe g̃a jikogame Jesus Cristo'ga rehe. A'ereki Tupana'ga g̃a mbopiro'yuka
    g̃andekote'varuhua hugwi.
  sja-NT: Mamĩda Tachi Ak'õre audú t'ãri pia bapari perã mãik'aapa eperãarã k'inia
    iru bapari perã, pëiji ichi warra Jesucristo p'ek'au k'achia oopataarã o k'achiadeepa
    k'aripa atamerã, p'ek'au k'achia wẽe ichita p'anapataadamerã iru k'ĩrapite.
  xed-xed: Ka zɗanaŋta Lazglafta ta huɗi ta həŋ ka mbalay, ka nanaftá həŋ ka gwal
    tɗukwa ta kəmani nda ma Yesu Kristi ta pligiŋtá həŋ ma dmaku.
  mks-NT: Joo na̱caja Ndióxi̱ in ña̱ma̱ni̱ cáhnu xi̱hi̱n yo̱ já ná nduu nda̱a̱ yó
    nu̱ mé á. Ta co̱ó na̱cha̱hví sa̱há jáchi̱ na̱cha̱hvi Jesucristo sa̱há cua̱chí
    tá na̱xi̱hi̱ a̱ ndi̱ca crúxu̱. Ta viti co̱ cómí ga̱ yó cua̱chi nu̱ mé á.
  gfk-S: Iesene di bakut, God i kure be di takados tano nuno harmarsai. A hartabar
    bia mon ikino linge i gil ter ta di. Ma iga tale be na gil hobi kinong Jisas Krais
    ga kul halangalanga di.
  bmu-bmu: Mi osizinmö, Anutugö kalem möriamŋan asuhuiga Kraist Jisösnöŋ sohopnini
    meyök. Anutunöŋ kalem miaŋgöra aka keunini jim teköiga solanibin.
  dgz-dgz: Go Iesu Keriso koewa nuga gapan wat vetaneni menan God mek atonanu anuni
    gapan kakaewa garaet dianiwan.
  eng-GNV: And are iustified freely by his grace, through the redemption that is in
    Christ Iesus,
  zaa-NT: Pero annana runi Tata Dios iyaba ri'u recibir por la' tsì'ilatsi' quì'e
    sin qui'ni làa cca ri'u merecer, puro regalo ná salvación nu runne, porqui'ni
    Cristo Jesús nna gùttìe para ri'u.
  eng-WEBSTER: 'Being justified freely by his grace, through the redemption that is
    in Jesus Christ:'
  guh-guh: Itsiata baitsi jane Dioso pinijicuenia piasivaxae daxitajivi, aneconijibia
    tane daxita pamonae jumecovënëta Jesucristo cruzata pesivatëpaejavatsi pijaneconi
    yabara. Jivi apo namatavenonae pijacuata penaneconimatamotsinexa Diosojavabelia.
    Tsipaji baja aneconijibia tanetsi Jesucristo pecomuatsixaetsi pibisiacuene pexanaeneconivecua.
  bon-bon: Yepä, Acejiyame te biname bine papa itityeräjenemige teeme babo miiji cabu
    ca. Tabe teebibine teeme tääpume kälyä jaawenemuge Yeesu Keriso me kaakesea name
    pi, lui kaakesea te biname bime mäpu daremu yääyeblinge-muge.
  nhw-BL: Pero hueyi iyolo Toteco ica tojuanti huan yaya techchihua ma tiitztoca tixitlahuaque
    iixpa san tlapic, pampa Jesucristo ya tlaxtlajqui por totlajtlacolhua quema mijqui.
  swh-ONEN: wanahesabiwa haki bure kwa neema yake kwa njia ya ukombozi ulio katika
    Kristo Yesu.
  wbi-wbi: vavalilue ikyang'ahhani ja vuvule ku vumosi vwake ku sila ja vupoki vuno
    vuli mwa Kilisite Yesu.
  bba-bba: Adɑmɑ Gusunɔ u bu ɡem wɛ̃ɛmɔ n kun kɑ kɔsiɑru win durom sɔ̃ sɑɑ Yesu Kirisin
    min di wi u bu yɑkiɑmɔ.
  eng-KJVCPB: 'being justified freely by his grace through the redemption that is
    in Christ Jesus:'
  kgk-NT: Ha jajejavy ramo jepe, nhande rexakwaa rei-ma oiko-vy Nhandejáry. “Ne resende-ma
    nde Hesu Cristo. Héry-py nde py'a potĩ-ma nde” he'i nhande-vy Nhandejáry.
  waj-waj: Anutuuqo mmuakiaa gioonna kiaapuuyara kati iyara yoketaama yaata utuoo
    Yisuu Kirisiinna tuduu kati iyara putuoo ari kiauvaadiri iya yookaama kieeravai.
  cpy-cpy: Roo kanteencha itampatzika-shire-yitee Tajorentsi, ineshironka-perotee
    rirori rotyaanteeri Jeepatzii-totaa-rewo Jesús ipina-wenta-yitee aakapaeni.
  ekk-PKP: Kuid oma tasuta armu anni kaudu teeb Jumal meid õigeks Kristuses, kes meid
    vabastab.
  mpx-mpx: Inoke gegewel al Yehoba wana mulolu bwagabwaga elana i awa sapusapu-agil,
    kaiwena Keliso Yeisu i pwamola pasikaliliem gegi elana.
  wbp-wbp: Kala Kaatuju ngulaju yimiri-nyayirni kangalpa nyanunguju nyinami. Kujalparlipa
    wilji-juku nyinaja ngalipaju, ngulakuju-ngalpa yungu warntarri-nyayirni-wangu
    kuja-purda-karikiji. Nyanungurlu-ngalpa ngari kutu yungu warntarri-nyayirni-wanguju.
    Kuja Jijajilki palija watiya warntawarntarla, ngula-warnurluju-ngalpa jungarni-pajirninjarla
    yimirirli-jiki pina-kangurnu nyanungu-kurralku. Kangu-ngalpa yirdiyi-ngirli nyurru-warnu-ngurluju
    yangka-ngurluju kujalparlipa wilji-jiki kuja-purda-kari ngula-wana yanurra pirijina-piya.
    Ngula-ngurluju, yirrarnu-ngalpa jingijingi jalangu-warnurlalku yirdiyirlaju, ngulangkaju
    yungurliparla nyinami jungarnilki.
  luo-luo: to iketogi kare nono kuom ngʼwonone, nikech warruok ma nobiro kuom Kristo
    Yesu.
  nhe-NT: Pero hueyi iyolo Toteco ica tojuanti huan yajaya techchihua ma tiitztoca
    tixitlahuaque iixpa san tlapic, pampa Jesucristo ya tlaxtlajqui totlahuiquilis
    ipampa totlajtlacolhua quema mijqui.
  aii-aii: ܐܝܼܢܵܐ ܟܹܐ ܦܵܝܫܝܼ ܡܘܼܟܫܸܛܹܐ ܚܘܼܪܵܝܝܼ ܒܫܵܦܵܩܲܬ ܒܝܲܕ ܦܘܼܪܩܵܢܵܐ ܕܝܼܠܹܗ ܒܝܼܫܘܿܥ
    ܡܫܝܼܚܵܐ،
  esk-NT: Aglaan Agaayyutim iñuich nalaunŋasripchaġaġigai iŋmiñi iłuaqqutrił̣iġmigun
    aatchuutauplugu. Nalaunŋasripchaġai Jesus Christ-kun tasuqamigich killuqsautmiñ.
  msb-msb: Pero paagi sa regalo san iya kaluoy mismo, napatanos sinda paagi kan Cristo
    Jesus na amo an nagpawaraʼn sala sa inda.
  cpa-NT: Jøng² dsio¹ dsǿa¹² Diú¹³ la³ca¹jmo¹dsa dsǿa¹² hi² tsa¹røi² jniang³ dsag³.
    La³ca¹cuan¹dsa Cristo Jesús, dsa² lég² jniang³.
  dso-dso: ମାତର୍‌ ପରମେସର୍‌ କିରିସ୍‌ଟ ଜିସୁର୍‌ତେଇଅନି ଇନାମେ ନ ସାର୍‌ବା ଜିବନ୍‌ ଦୁକାନି ଦାନ୍‌
    କଲାଆଚେ । ଜନ୍‌ ଲକ୍‌ମନ୍‌ ସେଟା ମିଲାଇଆଚତ୍‌, ସେମନ୍‌କେ ମାପ୍‌ରୁ ଜିସୁ ମୁକ୍‌ତି ଦେଇସି ।
    ସେମନ୍‌ ପରମେସରର୍‌ ମୁଆଟେ ଦରମ୍‌ ଲକ୍‌ ବଲାଇ ଅଇବାଇ ।
  meu-meu: to ena harihari-bada dainai maorodia e gwauraimu, Keriso Iesu ena hahemauri
    bagunai.
  yva-NT: Amisye apa kove maweso vatane mai indamu Po maveti umamai no Amune rai.
    Po maveti umamaisy weye Yesus Kristus po mapaya ayao kakaije rai to.
  dgc-dgc: Pero nadid, dahil ta kaluub na Diyos a mebait, éy tanggapén na i tolay,
    a ibilang na side a éwan tu kasalanan. Ey gébwat ya ni Cristo Jesus a méngiligtas
    dikitam.
  zpm-NT: Per niina laa me blu gaṉle pa lotaa noxco me ne, gola zdoo me pxeeḻ me Jesús
    bdiizh grëse xtoḻ ne, laa ne biaaṉwen lo me.
  hix-NT: Konyhoryetxhe mak ha, Khoryenkomo. Ronenyhoryetxho me harha manaha, kehe,
    kàwyanye, towahke rma haxa tesnàr ke mak ha. Àwya konyhoryetxho komo rma yehemahra
    tehxatxhe. Kanhàn komo yanoto mehra harha tehxatxhe. Kanhàn komo yanoto mehra
    harha kehtxoho komo rma yehemaye, Kryestu Txesusu, twayehrà ke. Àro hoye ro ohxe
    harha tehxatxhe, Khoryenkomo wya.
  sim-sim: Karem ushirik or heyefuhu waprupshi orhin yelndam nirin hari ri. Uhu lerawu
    os Jisas lari orok kavakava nihin or yoko ermbehe nirin indiyok or laha ma worna
    mak or ushari nir.
  npi-ULB: ख्रीष्‍टमा भएको छुटकाराद्वारा तिनीहरू सित्तैँमा धर्मी ठहराइन्छन् ।
  cgc-cgc: Piro, tenged nang na miad gid Dyos an pabuat din na matareng mga ittaw.
    Iling tan pabuat din paagi ki Jesu-Cristo na gatubos ki kiten alin ta silot ta
    ate na mga sala.
  tim-tim: Aregât hainâk nen hârok Yesu Kristoŋe bâleŋe nenŋe miepgât Anutuŋe han
    kalemŋaet akmâ dosa bâlâk dâm menenekmap.
  yor-yor: àwọn ẹni tí a ń dá láre lọ́fẹ̀ẹ́ nípa oore-ọ̀fẹ́ rẹ̀, nípa ìdáǹdè tí ó
    wà nínú Kristi Jesu.
  wos-wos: Rembeka dé naniré baka yikafre huruta angi dé wa, “Krais Jisas hiyae guniré
    Satanéna tambambu hérandéka guni déka jémba sarékéta némbuli wuna makambu yikafre
    sémbut hurukwa du takwa guni re.” Wungi dé wa.
  emp-NTPO: Baribʌrʌ Ãcõrẽba ni cãrẽ sid̶a obiẽ́ne idji biad̶eba ẽberãra jipa unubaria.
    Mãwã unubaria Jesucritoba idji beud̶ad̶eba cadjiruad̶ebemada ẽdrʌ b̶ʌd̶a bẽrã.
  eng-F35: being justified freely by His grace through the redemption that is in Christ
    Jesus;
  ind-ind: Namun, sekarang kita dibenarkan di hadapan Allah hanya karena kebaikan
    hati-Nya! Dan status sebagai orang benar itu diberikan secara cuma-cuma melalui
    Kristus Yesus, yang menebus dan membebaskan kita dari hukuman atas dosa kita masing-masing.
  pes-OPCB: با این حال، خدا با آن فیض خود که سزاوارش نیستیم، به‌رایگان اعلان می‌کند
    که عادل شمرده می‌شویم. او این کار را به‌واسطۀ عیسی مسیح انجام داد، آن هنگام که
    بهای آزادی ما را از مکافات گناهانمان پرداخت کرد.
  mpt-mpt: Nibo naka ayam unang ayamba otane Gode nibo dohalilanea daabenano genea
    Yesus Klaiste dabanea tenea atdimo kaanea e ilemo nakaia unanga nib hengmino alukum
    walubenebio kesoa nibo Yesuse bainobo genomobo Gode funanea Ne kin dimo i hengmino
    blimobo ge funanamabebe. Nibo inanomobo mo yang kenomobbabe. E besa daabenebiobe.
  ssx-ssx: ipikana꞉ma꞉ ipika꞉ pa a꞉ta꞉ma꞉ homolo hata꞉ kieke ekima꞉ nikita꞉ ipiki
    yaapo tikitiki yao hamono la꞉la꞉me. Koda꞉ma꞉ koto pa꞉la꞉ ekita꞉ Yesu Ketisoma꞉
    niki ka꞉la꞉pa꞉ tapaala꞉ ekima꞉ pina꞉ la꞉la꞉me.
  mkl-mkl: Ammɑ Ilɑɑɔ̃ í ce ŋɑ dee dee hɑi nɛ nɡɔɡɔ ku sɑ̃ nɑ didɔ̃ɛ do sɑɑbui Jesu
    Kirisi iyi í yɑ ŋɑ.
  gaq-gaq: ମାତର୍‍ ଇସ୍‍ପର୍‍ କିସ୍‍ଟ ଜିସୁନେବାନ୍‍ ବିନା ମୁଲ୍ୟରେ ଅନୁଗ୍ର‍ଅ ଦାନ୍‍ ବିବକେ ଆତେନ୍‌‍
    ଜା ବାଲେଃଆର୍‍କେ ଆମେଇଂକେ ମାପ୍‍ରୁ ଜିସୁ ପରିତ୍ରାନ୍‍ ବିଏ ବାରି ମେଇଂ ଇସ୍‍ପର୍‍ ଡାଗ୍‍ରା
    ଦାର୍ମିକ୍‍ ଡିଙ୍ଗ୍‍ଆର୍‍ଏ ।
  gof-RNT: Shin entti Xoossaa aadho keehatethan, woziya Kiristtoos Yesuusa baggara
    coo xillidosona.
  unx-unx: ମେନ୍‌ଦ ଖ୍ରୀଷ୍ଟ୍‌ ୟୀଶୁଆଃ ହରାତେ ବେଗାର୍‌ ଗନଙ୍ଗ୍‌ରେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଅକନ୍‌ ସାୟାଦ୍‌
    ଏମାକାଦାଏ, ଏନାକେ ଅକନ୍‌ ହଡ଼କ ତେଲାଏୟାକ, ଇନ୍‌କୁ ଖ୍ରୀଷ୍ଟ୍‌ ୟୀଶୁଆଃ ହରାତେ ପାପ୍‌ହେତେ ରାଡ଼ାକେଦ୍‌ତେ
    ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ନେପେଲ୍‌ରେ ଧାର୍‌ମାନ୍‌କ ହବାଅଃଆ ।
  gah-gah: Izesu Kilistó eza lelí lihima meina hizeletamómave loko Ómasímo hagitana
    oko nasahilí oletatímo lihimate asú olimikago minanogo une.
  lcm-lcm: Na nia, si kana lavlabat i alilis roron, katala vil akorong iria kovek
    i samui. Kapo kana alilis using kata samui ato iria marai kari angtogon ve Karisto
    Iesu,
  aer-aer: Ngkartele anwernenhe mwantye-mwantye anthurre ileke. Re Jesus Christ yerneke,
    arne arntarlkweke-arlenge anwerneke ilwetyeke. Lyete anteme Ngkartele anwernenhe
    arratye akeme anwerne Ikwerenhe anemenge iwenhe renhe-arle Jesus-ele mpwarekenge.
    Jesus anwerneke piwelhemele ilweke Ngkartele anwernenhe irrerlknge atwetyakenhe
    anetyenhenge, Re anwernenhe ipmentye impetyenhenge itethe anetyeke.
  qvc-NT: Chayraykum Jisukristu wañurqan, noqanchiqkunata washawananchiq. Chayshina
    wañuptinmi, Tayta Dyusqa ancha allin kashpa, dibaldilla pirdunawaqninchiq, washawanchiqllapa.
  tgl-ULB: Sila ay napawalang-sala nang walang bayad ng dahil sa kaniyang biyaya sa
    pamamagitan ng katubusan na nakay Cristo Jesus.
  cbs-NT: Dios nun jawa waxunkin daewatidumabiaken Dios duapatun jawen pepa jatu uinmakin
    jawen bake jawa yaushiama jamen inankuinkin Diosun Cristo jatu nuku tenanmaxunkin
    jawen jimi jabawanidan, Jesucriston nukun kupiti biniwen taexun tsuabunda man
