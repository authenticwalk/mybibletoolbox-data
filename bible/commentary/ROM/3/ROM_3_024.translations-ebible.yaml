    i Tupana ewaku hap ete e. Mi'i pote yne aitoria yt naku i nug haria watoĩ­ne'en
    Tupana wanẽtup hawe e. Mi'i pote mesup Tupana to'e ahepe — Uha'yru mohey haria
    pe yn atum i'atue­ha­kye­ra'at hap wuat'i e'at piat e Tupana mesup wuat'i pe.
    Uha'yru suu mikyi'at upi atum ne'en ne'i wuat'i e'at piat ieĩne'en hap e mesup
    ahepe. Uhegyi'at hap upi Uha'yru suu mikyi'at upi atum ne'en ne'i eimo­waku hap
    e mesup yne miit'in me e.
  kpf-kpf: Ka Yesu Kristo zâk sâŋgânniŋ mem suupniŋ meipkât Anutuŋâ sâŋgân buŋ tânnâŋgom
    hâlâlu minniŋgip.
  ppo-ppo: '@see-verse:ROM.003.023'
  hin-2017: परन्तु उसके अनुग्रह से उस छुटकारे के द्वारा जो मसीह यीशु में है, सेंत-मेंत
    धर्मी ठहराए जाते हैं।
  wol-KYG: te ci yiwu Yàlla wu àndul ak genn pey lees di joxe ñépp àtteb ñu jub, ndax
