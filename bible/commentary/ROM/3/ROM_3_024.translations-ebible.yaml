  mni-mni: Jisu Christtada leiba handokpiba adugi mapanna Tengban Mapugi thoujalna
    makhoibu lemna chumhanbire.
  yad-NT: Rivasiy ji̱ta sabay samivyejyu̱ntivyu̱y jiryatiy samurichenuma̱ daryaju̱
    vuryeyadaju̱ Jesucrístumusiy, samiryanuma varivyu̱y. Ne sa̱murichenutaniy variñu̱davyu̱y.
  mxb-NT: Tído viti ni̱ niꞌi̱ óon yó ña̱ kándo̱o vii yo̱ noo̱ ná sa̱ꞌá ña̱ mani̱ ni̱
    kee na saꞌa̱ yo̱, chi̱ ni̱ taó xóo na yó ti̱xi ndáꞌa̱ kua̱chi sa̱ꞌá ña̱ ni̱ xiꞌi̱
    Cristo Jesús saꞌa̱ yo̱.
  pon-2006A: Eri, sang ni kupwurkalahngan oh sapan en Koht, irail koaros kin pwungla
    reh pwehki Krais Sises me kin ketin kamaiauwihirailda.
  maq-NT: Peru cojo cjuandaja rë Nina ne, tu cjuatjo ni tsicjë me jyë́ rë xuta, ngatsë
