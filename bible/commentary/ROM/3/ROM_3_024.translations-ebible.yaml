    Cristo va'ora akava'ijoa'iki adani Jahari sa'a kabodinia.
  twi-twi: nanso ɔnam Kristo adom nkwagye no so abu wɔn nyinaa bem.
  hlt-hlt: Jesuh Khrih ah tlannah rhangneh a lungvatnah loh a yoeyap la n'tang sak.
  tbz-SIM: Di mmɔ̀nnì Kuyie nnɛ̀ ku kó mɛsɑ̀ɑ̀ nkɛ̀ kù bɛ̀ wénkùnnɛ fɑ̀ɑ̀rɛ̀ kɛ̀ Yesu
    Kirisi bɛ̀ dɛɛtɛ́ nɛ̀ mɛyɛi. Dipɑ̃nnì ndi fɑ̀ɑ̀rɛ̀.
  san-GUJ: ત ઈશ્વરસ્યાનુગ્રહાદ્ મૂલ્યં વિના ખ્રીષ્ટકૃતેન પરિત્રાણેન સપુણ્યીકૃતા ભવન્તિ|
  ake-NT: mɨrɨpan kon ekonekasa' tʉuse'mai' pʉra wakʉ nonkasa' iya winɨ e'man nɨto'
    poro iye'sa' Kʉrai Sises winɨ.
  qvn-NT: Nätan Diosga alisca cuyapämarlanchim Jesucristo juchanchicunapita alisca
