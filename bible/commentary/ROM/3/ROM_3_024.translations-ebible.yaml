  cta-NT: Pana cuaꞌni Ni chaꞌ caca tsoꞌo cresiya jiꞌna, chaꞌ tsoꞌo ti ntsuꞌu tyiquee
    Ni ñaꞌa̱ Ni jiꞌna; sca chaꞌ tsoꞌo nu nguaꞌni ti Ni cuentya jiꞌna laca, chaꞌ tlyu
    tsa cña nu nguaꞌni ycuiꞌ Jesucristo chaꞌ cati̱ quiꞌya nu ntsuꞌu jiꞌna, nu loꞌo
    ngujuii yu lo crusi chaꞌ cuaꞌni lyaá yu jiꞌna.
  bqc-SIM: Lua ì to yã́ bↄńnↄ na gba ũ a gbɛ̃kɛ yã́i ń Kilisi Yesu pↄ́ ń bó
    gbãao.
  tcz-CHONGTHU: Hinlah, Pathen in ichan diuva lomlou khotona einei jal'uva, michonpha'a
    eiphondoh-u ahitai. Aman ichonset jeh uva themmo eichannauva kon'a Christa Yeshuan
    ei-chamlhatsah'u ahitai.
  mar-mar: देवाच्या कृपेने ख्रिस्त येशूने खंडणी भरून प्राप्त केलेल्या मुक्तीच्या द्वारे
    ते विनामुल्य नीतिमान ठरतात.
  snp-snp: Eti o minonimo, ya monatina efe limo wenena minae, loto lo ledami ya lalimo
    mona melonidokati ma minámaiye. E’e, Kilisto Yesu meina fito efili ledami yamu
    monatina efe limo wenena minae, loto lo ledami, ya aimola nasafilila yakafo faifa
    eti o ledami ne.
  isl-isl: en Guð lýsir því yfir að við séum saklaus af allri andstöðu við hann, ef
    við treystum Jesú Kristi, sem í kærleika sínum vill fyrirgefa okkur syndir okkar.
  spy-NT: Churtooy ꞉biiko kubo chamateetaab ꞉Yēyiin kubununēē *Kāārārookiintēēt Yēēsu
    nyoo kiwālāng'unēēnēēch soboonnyii kootyaakteech.
  xnn-xnn: Ngem kaneg nan kinwanik en mabalin ay gawis nan pangiilaan Apo Dios ken
    datako gapo isnan inikkan Jesu Kristo ay nangsobot ken datako. Siya nan badang
    Apo Dios ken datako ay maid bayadna.
  mwe-mwe: Ikabheje bhanabhalanganishiywanga aki gwayoyo kwa nema ja a Nnungu, nkulundana
    a Yeshu Kilishitu bhakwaagombolanga.
  tte-tte: Na Yaubada ana mulolo lalakisosina koina ikawa-namwanamwa-yagili kaiwena
    Yeisu Keliso iyamaisa-yavivila-yoilima naenaena koina.
  tcs-tcs: Bat God i soe gudpasinwei, nomata ebribodi i no rait ane stret lo God.
    God i meke ebri pipol pri prom ol rongting blo dempla bikoz Zizas Kraist i bin
    meke ebribodi pri wen em bin pei da nadakain big prais po ol sin blo ebribodi.
  hlt-THB: Cehlai Jesu Khrih a thaawngnaak qeennaak ak caming a zoena dyng sak hy.
  soq-soq: Tane God nuawadawadawa amonawa bopawa mampe apana God do deantopua rua.
    Sa ipa God Keriso Iesu bedewe mo kadi taumodia lotoaubamone inamon.
  qub-qub: Ichanga Tayta Diosninchi cuyapäcoj carmi ruquinchi Jesucristo wañushanpita
    perdunar salbamanchi. Manami imatapis rurashanchi-raycuchu salbamanchi.
  att-att: Ngam gapu ta pangikállà ni Namarò nittam, minay si Apu Kesu Kiristu, á
    inikáru na yù liwâ tam, nga arát tam matalián, tapè pakomán ni Namarò ittam nga
    mangikatalà kâ Apu Kesu ánna ibiláng na ittam ta matunung.
  bki-bki: Mia bo ga, bior Kristo Yesu naio bulu bulag kito ruei, mila na Atua rila
    kito romemedu ea mirano, jibe ka jidomiano tai napano naio jian ban kito, binimei
    ea kiano tinieseseiano ga.
  bqp-bqp: Luda dì tó yã bo kũńwo nna gba ũ a gbɛ̃kɛ yãi kũ Kirisi Yesu kũ à
    ń bó gbãnao.
  mcp-mcp: Njɨ, Zɛmbî nywáá, mə́ cɨ nə́ bʉ́sə otʉ́təlí ɔ búúd. A mə́ cɨ ntɔ́ ashwâ
    nə jɔ̧ lâm jé, nəcé shwɨy mə́ *Krîst Yésus í yîl bwo mə́nyámád.
  hat-hat: Men Bondye ki renmen yo, li fè yo gras. Li fè sa pou yo gratis, gremesi
    Jezikri ki vin delivre yo.
  npl-NT: Pero Dios ika iteiknomatilis techchipawa tinochteh san ijki, akimeh tikneltokah,
    porke Cristo Jesús okitlaxtla ika iesso por totlajtlakolwah.
  bgg-bgg: Jishii Hamangkhung-aphuii è bushun ley phi srane hanyie è gethek shii layog
    è khia phi pha, Isu Masi chiang è awai rog shii giang rai noh. Chiih-è hanyie
    è ithek shii sey phi.
  eng-TCENT: being freely justified by his grace through the redemption that is in
    Christ Jesus,
  eng-BSB: and are justified freely by His grace through the redemption that is in
    Christ Jesus.
  cpu-NT: Iro kantamaitacha, Pava, jovatampatzikashireyetai, jineshinonkatziitantara
    irirori jotyaantairi Cristo Jesús ipinaventayetaira aakaite.
  san-ASM: ত ঈশ্ৱৰস্যানুগ্ৰহাদ্ মূল্যং ৱিনা খ্ৰীষ্টকৃতেন পৰিত্ৰাণেন সপুণ্যীকৃতা ভৱন্তি|
  tac-NT: Onorúgameka 'we na'temá ramué, alekeri júlale Kristo Esusi napurigá o'tomela
    suwábaga tabilé a'lá 'nátili (pecado). Alué 'sile suwábaga gatea.
  eng-WEBPB: being justified freely by his grace through the redemption that is in
    Christ Jesus,
  gfk-H: Senbia diet bakut, Kalou i kurei bia diet takodas tano nuna harmarsai. A
    hartabar bia mon iakano linga i gil tar ta diet. Ma ga tale bia na gil hua kanong
    Iesu Karisito ga kul halangalanga diet.
  viv-viv: Meda ide moyaꞋaida yada koyona faꞋina yogoyogonideyao kamiyami-tu Yesu
    Keliso gitutuvehobuda. Ada Yaubada yana nuwadoga kaliva moyaꞋaida agaideya gihawahegena
    be Yesu Keliso yana tutuvehobu faꞋina ide tokoyona nonogana giseda yegayegadeyao
    Bana matane.
  yao-yao: Nambo kwa ntuuka wa bule wa Akunnungu, ŵandu wose akuŵalanjikwa ŵambone
    paujo pa Akunnungu kwa litala li Che Yesu Kilisito jwakwawombola.
  tgp-tgp: ale God mo avulahi vara i vai na tamlohi la tataholo na nahona na nona
    r̃omr̃uhu purongo, mo vaia na malele mata volituhu hin Kr̃isto Iesu,
  auc-NT: Incæte Itota Codito ængä beyænque abæ tawænte gote baï quëwëmö ïñömonte
    Wængonguï önonque änämaï inte waadete pönö badongä ate mönö tömengä ayongä nö
    cæmö bamompa.
  kbc-NT: Aneotedoɡ̶oji eote oko me iɡ̶enaɡ̶a leeɡ̶odi ɡ̶odiwikode, codaa idioka limedi
    meletedoɡ̶odomi, odaa ja najigotedoɡ̶owa niɡ̶ida ane daɡ̶a domiɡ̶ica ɡ̶onimaweneɡ̶egi
    me inigaanyaɡ̶atece. Jesus Cristo ja yedia loojedi oko me yakadi me iɡ̶enaɡ̶a
    niɡ̶ijo naɡ̶a yeleo leeɡ̶odi ɡ̶obeyaceɡ̶eco.
  bmh-bmh: Duailel ag Yesus en oiagab petak emen, Uwait nug gonugau ougab naliu eiman
    ag gaul isanarena, ag gonugau ameg ebu naliu dacanemen anacaneu. Yesus Kristus
    nug ag en noumaimai, agal igul eg zilagai mareun, gonun, Uwait nugau ameg ebu
    ag ulis ze tamacag.
  ctu-BL: Dios mi' yotsañob ti' wenta cha'an jach i yutslel i pusic'al. Mi' ñusʌbeñob
    i mul ti' majtan jach, come Cristo Jesús tsi' mʌñʌyob cha'an mi' yʌc'ob ti colel.
  meq-meq: Ane tuk na, Mbəlom kə gatay ŋgwalak kəriye, ka təra tay ha deɗek eye kame
    ŋgay. A ge andza niye na, tə həlay i Yesu Kəriste nakə ma mbəliye tay ha abəra
    mə mezeleme aye.
  noa-H: Mag Hẽwandam warpta wënʌrrʌmjö naab mamʌ, hí t'umaam k'ʌʌn dʌ̈i wajap'a k'itaawai
    mag dichdëu nem hajap'a wau nʌm paarjã k'aba, hich garmuata mag maach hi dʌ̈i
    hiekk'õr pöm narrjã higba, Jesucristo gaaimua maach pekau chugpaawia hiekk'õr
    chuk'u sĩi hich dʌ̈i dau parii hapiejem.
  alp-NT: 'Po Alla Ibuka lalane ete ite leke Eni misete, ite seli moneka, po Iriluke
    neka leke ite nkena. Esi carare elere: Ite supu hlamate le Yesuse Kristuse Imata
    kena seli iteki dosaru.'
  san-VEL: ta ii"svarasyaanugrahaad muulya.m vinaa khrii.s.tak.rtena paritraa.nena
    sapu.nyiik.rtaa bhavanti|
  kbq-kbq: Anumzamo'a knare eri'zama asuragiranteno Kraisimpi eri'nea zanteti, tamagra
    fatgo vahe mani'naze hu'ne. Agra e'i ana zana Kraisimpi miza seranteno katufegeta,
    kumipintira fru huta mani'none.
  kbh-kbh: Pero Bëngbe Bëtsá chëngbiama corente ts̈abe juabna bómnayeca, mo ndayá
    cuafjats̈atacá, cha jamana chënga chabe bominÿiñe ts̈ábenga chamotsemnama. Bëngbe
    Bëtsá chca tojanma, Cristo Jesúsbeyeca, ents̈anga atsebácanënga chamotsemnama
    y ya ndoñe más bacna soyënga jamama juabnë́ngaca mandánënga chamondë́tsemnama
    cha tojanma ora.
  ron-LSB: fiind îndreptățiți gratuit prin harul său, prin răscumpărarea care este
    în Isus Cristos,
  pon-pon: Irail pan pun kila a mak japan, pweki en Krijtuj Iejuj a kotin dore kitail
    lar,
  nhe-BL: Pero hueyi iyolo Toteco ica tojuanti huan yajaya techchihua ma tiitztoca
    tixitlahuaque iixpa san tlapic, pampa Jesucristo ya tlaxtlajqui totlahuiquilis
    ipampa totlajtlacolhua quema mijqui.
  sps-sps: San e Gov kat fatavaroiny patsukainy rarori matan Ya, ai to tsun kan tana
    koma ree'un tsian Tsunia te faan babainy iny Ya tsuri, tana saa, Krais Jisas pats
    faavots a fo aveto tsura Ya puruur ratuara tana fo aveto.
  wnc-wnc: Ngan. Anututa ina banipda siwan aminu kuupbamde butaya natayamukut. Butaya
    natayamuke ita tasiwan Jesu Kraisda aminbamdane nomune kungwake daknga tukngwakut.
    Ita aminu kuupbamde tangge kungwayaman kake Anututa musia toknga natayamukut taknga
    atekut. Siwan aminda Jesue natake ita unzing gatanimuke kungwaniman Anututa gwa
    wikake yuak ngang natapa kekekawanu wa aminda Anutue nomune aminu noman amin dakngake
    yutning. Ngan. Anututa sanga waaknga tasinimuke nata noman aknga tasinggat ngang
    yeutnimunangge natake tasikut. Dasingge? Tupa Anututa tapduu mamaya siknga amindane
    waiaknganae kakgan sike zetgaman yake toknga dua yamukut. Ngana apmaau Anututa
    aminu sanga Jesuta gatanimuke tasikut takngae natapa kekekaning aminde natake
    wa aminda waiaknga dua binga tasiking amin dakngake yuaing ngang nataak. Sanga
    waaknga tasike nata sanga nomanaaknga atasinggat ngang yeutnimunangge natake tasikut.
  bus-bus: Luda è tó yã bↄńyo nna gbaa ũ a gbɛ̃kɛ yãnzi Kirisi Yesu kɛ̀ à ń bó
    gãzĩ.
  gub-BL: Zanepuhareko e a'e, a'e rupi Zaneruwihawete Zezuz umàno zanerekuzaromo a'e.
    Tupàn uzepyk wa'yr Zezuz rehe a'e, zanerekuzaromo a'e, ikatu 'ym ma'e zaneremiapo
    kwer rehe a'e. A'e rupi zanepyro ikatu 'ym ma'e wi kury, zanemukatu pà kury. Nuzepyk
    kwaw zanerehe nehe kury. Zanemuigo kar putar uzepyr tuweharupi nehe no.
  imo-imo: Goteni eno manga lupe lupema pali we kondo kolopa linondo ulu keri teringimunga
    pundu naa tangei, imbo toya tolima molko, nanga kumbekerena ongo molangei nimu.
    Jisas Kraistini linonga nimbe kolo wangopa kolorumu ulumuni Gote lino peya konopu
    noipe altopo tendekuna molamili nimu.
  boj-boj: Iga degsi unum deqa Qotei na iga aqaryaigwa osiqa iga qa are boleiyosiq
    Kristus Yesus qariŋyonaqa a bosiq iga awaigej. Gam dena Qotei na iga tamo bole
    une saiqoji qa mergeqnu. Di gago segi kumbra bole na sai. Qotei a Kristus Yesus
    aqa wau na iga laŋa awaigej.
  eng-DRA: Being justified freely by his grace, through the redemption, that is in
    Christ Jesus,
  knf-knf: Naşibaţi awul bañaaŋ bnuura wi akakanuŋ baka baŧool ţi kadunul bë baanluki.
    Aţëpna ţi Yeŧu Kriŧtu abuuran baka ţi pekadu.
  san-KHM: ត ឦឝ្វរស្យានុគ្រហាទ៑ មូល្យំ វិនា ខ្រីឞ្ដក្ឫតេន បរិត្រាណេន សបុណ្យីក្ឫតា
    ភវន្តិ។
  arn-NT: Fey Ngünechen, tañi kutranduamyechen mew, adkünuy iñchiñ taiñ niewetunoael
    ta yafkan reke Jesucristo ñi kutrankawün mew.
  zas-NT: Per guial najman benzaꞌc, ma beenman perdon dux tol ree sin guial yadijx
    ree, ma nayajc ree perdon por Jesucrist, bén gudix por dux tol ree chi gütaman
    loj crüjz.
  ken-NT: Kɛ nɛ́nɛ, Mandɛm átɔ̀ŋ bo bɛrɨ̌ndu ɛbhi ndu ákʉ̀ mámbák chak bɛsí bhi.
    Ɛyɔ chi akap Mandɛm nɛ ǎfʉ̀ɛt chi ntá Yesu Kristo bɛkʉ nɔ ɛ̌ti ɛnyɨŋ ɛnɛ Yesu
    ákʉ́ ndu bɛfɛrɛ bhɛsɛ ndǔ kɛsɛmɛ́ bɛbʉ́.
