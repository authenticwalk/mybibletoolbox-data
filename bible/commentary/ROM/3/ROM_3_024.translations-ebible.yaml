    hi³ hí⁴jooy³ hí⁴sa̱³²a² dxú⁴. Hí⁴lieéy² jnia² dxɨ́⁴lieey³² Cristo Jesús ba².
  txq-txq: Leo mae talo naa, tehuu Manetualain mesa kana ndia natudu Ndia dale susuen
