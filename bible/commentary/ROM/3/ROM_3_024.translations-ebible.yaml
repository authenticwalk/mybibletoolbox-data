  por-BRBSL: being justificado livremente por sua graça através da redenção que está
    em Cristo Jesus,
  ces-NKB: Jsou [však] zadarmo ospravedlňováni jeho milostí, skrze vykoupení, které
    [je] v Ježíši Kristu,
  cui-cui: Ichitha Nacom peantobexae jopa tsita penatsicuentsiwatsi barapo jiwi. Baxua
