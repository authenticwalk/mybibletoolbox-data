  tku-NT: Dios lakalhu'manīni'n. Cristo Jesús xokolh quincuentaca'n. Chuntza' Dios
    quincāmāpānūni'nī'ta'n quincuentaca'n.
  bjk-bjk: Ma lamun God i kure bere idi te töxödös kö abalamu re ine. Ma ina warkurai
    na i pet tö idi a arabaa tataun mon. Ma ixo eöt tua wewet bira nang e Krais Jisas
    ixo kun ölanglanga idi.
  msy-2020: Ezɨ God en apangkuvigha Krais amizir ingangarimɨn a uam e givezegha ghaze,
    e an damazimɨn dera. E uan ingangaritamɨn Godɨn damazimɨn derazir pu. Puvatɨ.
    Kraisɨn Iesusɨn ingarim bangɨn, God bizir aghuir kam isa puram e ganɨngi.
  bpr-bpr: Bay mdà di kafye Dwata, mgimò ale tluh fagu di ku Krayst Dyisas, i falwà
    dale.
