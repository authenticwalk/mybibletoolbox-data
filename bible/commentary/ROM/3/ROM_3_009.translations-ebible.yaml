verse: ROM.003.009
translations:
  kpx-kpx: Katealemo la huhuige Diue ata nahiau Dilava nimo Diue ata holioholiale
    kebia evigevelu. Ba, di louale kemo la hilokage Diue ata isi Diue ata holioholiale
    nahi bahataeau vaveve toela vamale ataea.
  okv-H: Avoeto ungotena ke do aro? Ungotena Judea embo javotoho eto enda nei embo
    amo sapura ke arote? Ainge manerate, na ke mahu ehene ingeva amo Judea embomeni
    te enda nei embomeni te tapa ari sasapura embopo avoeto inono inonora te
  tbo-tbo: Ma iyowai? Tauyai mi Yudeya to dewadewa duma ma apoma lawa gehouhi, bo?
    Eega duma. Matababana amaka ta wogeleteya naka tauyai mi Yudeya po taumi ega mi
    Yudeya ataputa emoemotata. Ataputa apapoe a manini u hinena ta memae.
  mal-C: അപ്പോൾ എന്ത്? യെഹൂദരായ നമുക്ക് എന്തെങ്കിലും ശ്രേഷ്ഠത ഉണ്ടോ? ഇല്ലേയില്ല. മുമ്പു
    നാം തെളിച്ചു പറഞ്ഞതുപോലെതന്നെ യെഹൂദനും യെഹൂദേതരനും ഇങ്ങനെ എല്ലാവരും പാപത്തിന്
    അധീനർതന്നെയാണ്.
  grc-SR: Τί οὖν; Προεχόμεθα; Οὐ πάντως· προῃτιασάμεθα γὰρ Ἰουδαίους τε καὶ Ἕλληνας
    πάντας ὑφ᾽ ἁμαρτίαν εἶναι,
  bgc-bgc: तो फेर हम के कह सका सां? के हम यहूदी गैर यहूदियाँ तै आच्छे सां? कदे भी
    न्ही! क्यूँके हम यहूदी अर गैर यहूदी दोनुवां पै यो दोष ला चुके सां के वे सारे के
    सारे पाप की शक्ति के बस म्ह सै।
  khz-khz: Ne rakagau moe nepitatiwa? Ita Iuda talimaramo nama, a ati Iuda talimara
    aikina? Aikina kinavagi! Warau pata kilagia, Iuda talimara e ati Iuda talimara
    nuganugarai ta ati gena rakava ragai nepitatiwa.
  deu-TKW: 'Wie so? Schieben wir da etwas vor? Keineswegs. Denn wir haben ja zuvor
    schon die Klage gestellt gegen Juden so gut wie Griechen: daß sie alle unter der
    Sünde seien,'
  zsr-NT: ¿Bizxa caz gnaruꞌ naꞌa? Ca nac queëtuꞌ netuꞌ, bönniꞌ judío, ¿ba nacrtuꞌ
    tsahuiꞌ ca yezicaꞌ bunách? Cutu caꞌ nactuꞌ, le chbuluꞌa ni, nabágaꞌgac dul‑laꞌ
    bunách judío, atiꞌ nabágaꞌgac caꞌ dul‑laꞌ bunách gzaꞌa. Yúguꞌtëꞌ nabágaꞌquëꞌ dul‑laꞌ.
  lin-lin: Boye, toloba nini ? Biso Bayuda toleki bato mosusu ? Te, soki moke te !
    Pamba te tosilaki kotalisa ete bato nyonso, ezala Bayuda to Bapagano, bango nyonso
    bazali na se ya bokonzi ya lisumu.
  hns-NT: Tab ka, Israel ke djaatie ekwan djaatie se auro barhia manai hai? Tanko
    na! Ham aise na bollie. Ham abbe dekhailie hai kie Israel ke djaatie log sab doesar
    djaatie log sanghe paap ke bas me hai.
  noa-E: Magan ¿maachin jãgata nʉmma? ¿Maach chi judionaanta judionaan khabam khʉʉn
    khãaijã Ẽwandam na wajapcha nʉ? Magjã khabam. Maachin, chaig mʉchdëu jaau chirarrjö,
    judionaan khabam khʉʉn dʉ̈i ãba judionaan awiajã thum pekaupanau, Ẽwandam iek
    phã sim gaai jaau simjö.
  eng-EMTV: What then? Are we any better? Not at all. For we previously charged both
    Jews and Greeks that they are all under sin.
  mib-NT: Núu súcuan ¿te á váha ga ñayuu cácuu yóhó ñáyuu hebreo vēsú ɨnga ñayuu naún?
    Tú cuɨtɨ jeē súcuan. Chi je ni cacahān yō jeē vēsú ñayuu hebreo chí ñáyuu tāca
    gá nación, ndɨvii yō yɨ́hɨ chīji cuēchi.
  lif-NT2: हे़क्‍केःल्‍ले़ आनिॽ यहुदिहाॽ थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽनुःल्‍ले़ नुःबा
    आजोःक्‍पि? से़क्‍खासाङ् आन्‍जोःक्‍ने़न्‍लो! यहुदिहाॽ नु थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽआङ्
    लायोःल्‍ले़ ते़त्तुसिआङ् वाॽ फाॽआङ् मे़त्तुङ् सुरुङ्‌सिङ्‌ङाङ् वाॽरो॥
  xnj-xnj: Hinu tijova kyani? Wu, Tavayawudi tavabwina kuliku vandu vangi? Hati padebe!
    Ngati chenivajovili pakutumbula kuvya Vayawudi na vandu vangali Vayawudi voha
    vetalaliwa na kubuda.
  mmx-mmx: Kereva, nedik limixin me Judaia taba sepsu basinge lebelemamao at ne Moroa
    mila nedik limixin tino ren? Kopmen tinotno! Ara malagan ase vam nemi min at levelinga
    avot tarak do, limixin me Judaia la nedi xopmen di me Judaia, nedi axap dik lok
    maxopok at lolos at laxakapmek.
  cbr-NT: ¿Nucën Papa Diosan cara judíos unicama bëtsi unicamasama upíira isin? Usama
    ca. Cana mitsu can, judíosma unicama 'icësaribiti ca judíos unicamaribi aín sinan
    upíma 'aish 'uchañu 'icën.
  tee-NT: Para jantu lai actinaulh ni palai salaka junita ju qui'alhunut'an ju quijnan'an
    ju israelitanin juntau. Palai jantu ju jantu israelitanin. Iclamasunitauch ni
    sich alactu'unin juntau mas israelitanin juntau u jantu.
  eng-LSV: What, then? Are we better? Not at all! For we charged before both Jews
    and Greeks with being all under sin,
  cak-NT: ¿Y cami anchique ni'ij rix? ¿Ja como roj israelitas ri más joj utz chech
    ri Dios que ri man je israelitas ta? Man quiri' ta. Anche'l xin-ij yan ka, conojel
    winak, je israelitas o man israelitas ta, conojel je-kajinak chuxe' mac.
  pah-NT: 'A''ero po pe ei ji ve: “Marã a''ero? Nhande judeusramo nhandepyry hete
    jara''g̃a hohe?” Ahã tuhẽ, a''e ji. “Ndojoavyavyi judeus''g̃a judeus''g̃arũive''g̃a
    pavẽi okote''varuhuavo,” a''e ko ji pe me ko. A''ereki niandepiro''ypavi nhande
    nhanderekote''varuhua hugwi.'
  sja-NT: Ma jõma jara aupadade k'ĩsiadak'ãri, k'awa p'anɨ tai judiorã pipɨara p'anɨ-e
    judio-eerã k'ãyaara, Ak'õrepa ichi ũraa p'ãda tai ome bëida perã. Et'ewa mɨa ak'ɨpiji
    parãmaa tachi jõmaarãpa p'ek'au k'achia oopata, p'ek'au k'achia jua ek'ari p'anapata
    perã; judiorã, judio-eerã auk'a.
  xed-xed: Kinawu nzakwani tama! Malaghumala amu la Yahuda ka hamata gwal kul nzakway
    ka la Yahuda rki? Malaghumala a amu wa. Ka yu mnata kay ná, nda la Yahuda tani,
    nda la Grek tani, hahəŋ demdem nzanaghanza dmaku ta həŋ.
  mks-NT: Ña̱ cán quéa̱ a̱ cu̱ú cachi yó ña̱ cúú mí na̱ va̱ha chága̱ a̱ ju̱ú ga̱ inga
    ña̱yivi sa̱há ña̱ na̱quixí chi̱chi Israel. Jáchi̱ sa̱ na̱jána̱ha̱ i̱ nu̱ ndo̱
    ña̱ mí, na̱ na̱quixi chi̱chi Israel xi̱hín na̱ co̱ó na̱quixi chi̱chi Israel cúú
    yó ña̱yivi cája cua̱chi.
  gfk-S: Io, da tange um hohaam? Hohaam, dait ira Iudeia, dait te kap ra kinkinis
    i tahut ta di ing pa dile Iudeia? Paile ngan hobi tutuno iat. Kinong iou te hamanis
    ter be ira Iudeia ma di ira mes bileng, di bakut, di kis ra hena no dades ta ira
    sana tintalen.
  bmu-bmu: 'Keu mewö eraum möta mi denöwö jim teköbinak? Juda neŋön kantri tosatŋi
    eŋgoŋgita Anutugö jeŋe diŋdiŋi akzin me qahö? Saumbaŋ! Miaŋgö keuŋi lök qeljiŋe
    kewö jim köhöinin: Juda me kantri tosatŋi akinak, nini körekmakörek siŋgisöndok
    ahinga köpeim neŋgiiga maljin. Miaŋgöra silenini memba öŋgöbingö osimakzin.'
  dgz-dgz: Anenen? God yamap nu Diu nagirewa kakae amba Diu uoni nagirewa koerage,
    ap anega waivin go? Ae, ne ap anega ya waivin. Ne namu wadiaena sia waivin Diu
    amba Diu uoni nagirewa iragi koewa aroewa gauarap waninivin.
  eng-GNV: 'What then? are we more excellent? No, in no wise: for we haue alreadie
    prooued, that all, both Iewes and Gentiles are vnder sinne,'
  zaa-NT: Tsí ína ri'u qui'ni adí enne' tsè' ná ca enne' judío tì'chu adí ca enne'.
    Nìdirubani ttu xcuichu to' labí ná cą adí enne' tsè'. Antes la chi yù ri'u qui'ni
    iyáỹiani ca enne' nna ga'na cą le' tul·la', tàntua ca enne' judío ą'hua adí ca
    enne'.
  eng-WEBSTER: 'What then? are we better than they ? No, in no wise: for we have before
    proved both Jews and Gentiles, that they are all under sin;'
  guh-guh: ¿Nexata tsaja ëjudíovi saicaya aneconijibia Dioso tane daxita mapanacuapijivi
    vecuaje? Jume raja. Jumaitsinë baja cajena mapacueniaje. Daxitatsi mapanacuapijivitsije
    pibisiacuene ëvajaexanaevi. Judíovi, apo judíovi ata, bajara itsi.
  bon-bon: Yoo, peei cabu ca mine umle gemi egä Acejiyame me opo gaabe mine lui Israela
    biname gemi, mine miiji lica gemi nuuja biname cabu ca. Cane weebibine ituge jaji
    egä iyeta Israela biname piiyepu iyeta nuuja gawe biname yepä pana gemi. Mine
    iyeta niiya mule me kokre cabu ninajininige.
  nhw-BL: Huajca tojuanti tiisraelitame amo neli tiitztoque achi cuali iixpa Toteco
    que sequinoc xinachtli masehualme. Nimechnextilijtoc para nochi masque israelitame
    o amo israelitame, nochi masehualme quihuicaj tlajtlacoli iixpa.
  swh-ONEN: Tusemeje basi? Je, sisi ni bora kuwaliko wao? La hasha! Kwa maana tumekwisha
    kuhakikisha kwa vyovyote kwamba Wayahudi na watu wa Mataifa wote wako chini ya
    nguvu ya dhambi.
  wbi-wbi: kye kinu kiki himbe? tukujivavila jusue? Ndali kyongo. ulwakuva usue tayale
    tuvahighile avayahudi na vayunani vooni palikimo, kuuti vali paasi pa sambi.
  bba-bba: Ǹ n mɛn nɑ, bɛsɛ Yuubɑ sɑ ɡɑbu sɑnɔ kerewɑ? Aɑwo, bɑɑ fiiko. Domi sɑ sɔ̃ɔsi
    kɔ mɑ bɛsɛ Yuubɑ kɑ tɔn tukobu bɛsɛ kpuro sɑ wɑ̃ɑwɑ torɑrun dɑm nɔmɑɔ.
  eng-KJVCPB: 'What then? are we better than they? No, in no wise: for we have before
    proved both Jews and Gentiles, that they are all under sin;'
  kgk-NT: Upe ramo, “Nhande kwéry rekoha ojohu porãve para'e Nhandejáry nhande kwéry
    e'ỹ rekoha-gwi” oĩ he'i va'e. Nahániry. Enterovéa-rehe peteĩxa ojohu hese. Xe
    ha'e hagwe-rami, nhande judeu kwéry va'e, judeu kwéry e'ỹ va'e ave nanhande pu'akavéi-ma
    nhandéjehe jajejavy-vy. Ipu'akave nhande kwéry-rehe mba'evai nhane mohembiapo
    vai uka hagwã.
  waj-waj: Mo itaama vaikio ta Yutayaiya ti variraivoono ngiari voopinnaiya variraivaa
    yaataraivainnee? Ai mo hameetavee. Vaa na ngii vitaina ngii giaa ngii miauvaivee.
    Ta Yutayaiyaata ngiari voopinnaiyaatama mminnamminnaa maisaiyauvo mmuaakaraama
    iyaata tiita utivai.
  cpy-cpy: ¿Rooma kanta-koteenchari jaka, Judá-paeni aakapaeni tee akametha-perotzi,
    eero omata rawijayiteri itsipa-jatzi? Aritaki okantari, tema nokantzi-takari maawoeni
    akaatee-yakini, kimiwaetaka opeyakaa-shiwaeta-kaemi ayaariperonka, okantawitaka
    Judá-paeni aakapaeni eejatzi itsipa-jatzi atziri akapaeni.
  ekk-PKP: Niisiis, kas meie, juudid, oleme paremad kui teised? Kindlasti mitte! Tuletage
    meelde, et oleme juba tõendanud, et mõlemad, nii juudid kui ka võõramaalased,
    on patu kontrolli all.
  mpx-mpx: Inoke ga i ola? Age ama Yudiya wama waisi i gan ge bolo nige Yudiya i oola
    ha waisi lakel? Nigeya hot! Iyaka ya liwanan haba Yudiya ge bolo nige Yudiya i
    oola, gegewela ta minaa gegi gamwanaa.
  wbp-wbp: Nyarrparlulkurlipa manngu-nyanyi? Ngalipaju Juwu-patuju, ngurrju-nyayirni
    mayirlipa yangka Juwu-wangu-piya-wangu? Lawa! Yangkarna-nyarra nyurru wangkaja
    ngalipa Juwu-patu yapa manu yali-patu Juwu-wangu-patu, ngulaju karlipa jurrku-juku
    jinta-juku nyinami jintawarlayi-jiki. Nganangku-puka kulalpa-nyanu nyarrparlulku
    warla-pajikarla punku-jarrinja-kujakuju.
  luo-luo: Koro wanyalo wacho nangʼo mogik? Bende waber adier? Ok kamano ngangʼ! Wasengʼado
    bura ni jo-Yahudi kod joma ok jo-Yahudi gi joricho mana machalre.
  nhe-NT: Huajca tojuanti tiisraelitame ax neli tiitztoque achi cuali iixpa Toteco
    que sequinoc xinachtli tlacame. Nimechnextilijtoc para nochi yonque israelitame
    o ax israelitame, nochi tlacame quihuicaj tlajtlacoli iixpa.
  aii-aii: ܡܘܼܕܝܼ ܐܵܡܪܲܚ؟ ܐܲܚܢܲܢ ܝܗܘܼܕܵܝܹ̈ܐ ܒܘܼܫ ܨܦܵܝܝܼ ܝܘܲܚ ܡ̣ܢ ܐܚܹܪ̈ܢܹܐ؟ ܗܸܟ̃ ܠܵܐ.
    ܣܵܒܵܒ ܩܛܝܼܥ ܠܲܢ ܩܲܕܡܵܝܬܵ‌ܐ ܕܝܗܘܼܕܵܝܹ̈ܐ ܘܝܵܘܢܵܝܹ̈ܐ ܟܠܵܝܗ‌ܝ ܬܚܘܿܬ ܚܛܝܼܬܵ‌ܐ ܝܢܵܐ.
  esk-NT: Taatnaqhuta uvagut iłuatlukpisa Jew-ŋunġitchuaniñ? Qaŋaa! Uqaaniktugut iñupayaat
    Jew-ŋugaluaġumiŋ Jew-ŋunġitchaluaġumiŋ aŋalatiqałhat killuqsautmun.
  msb-msb: Saka niyan, nano, makasabi daw kita na mga Judio na mas maayo an kamutangan
    naton kay sa mga dili-Judio? Dili gayod! Kay ginpakita ko na pareho sakop san
    gahom san kasal-an an mga Judio kag mga dili-Judio.
  cpa-NT: ¿Ha²lah lǿa¹² jøng²? ¿Tsa³lán¹² jnieh³ dsa² judío dsa² dsiog¹ hi³méh¹ cónh¹
    jín³ dsa² siáh²? ¡Tsa¹chi² mi³né³! Di³ ma²ca¹juúh¹ báh³ jní² hi² re² ca¹lah¹já¹
    dsa² dsag³, ju³ lah¹la² lán¹²dsa dsa² judío, ju³ lah¹la² tsa¹lán¹²dsa.
  dso-dso: ତେବେ କାଇ ଜିଉଦିମନର୍‌ ଜିଉନା କାଉନା, ଜିଉଦି ନଇଲା ଲକ୍‌ମନର୍‌ଟାନେଅନି ଅଦିକ୍‌ ନିକ
    କି ? ନାଇ, ମୁଲ୍‍କେ ନାଇ ! ମୁଇ ଆଗ୍‌ତୁଅନି କଇଲି ଆଚି ଜେ, ସେମନ୍‌ ଦୁଇ ଦଲ୍‌ ଜାକ ପାପର୍‌
    ସାସନେ ଆଚତ୍‌ ।
  meu-meu: 'O edeheto? Ai Iuda taumai be heherea a? Lasi ona lasi vaitani. Badina
    be Iuda taudia bona Helene taudia vada e habadelaidia, hahebade tamona: iboudiai
    na mai edia kara dika.'
  yva-NT: 'Weti sya ayao idaura maisyare so: vatano Yahudi wo vatano Yahudi jewene
    makivane ramu. Weye ayao kakai ama vambunine mbe akarive irati vatano Yahudi mai
    muno vatano Yahudi jewene mai kava, maisyare syo raura umawe rai.'
  dgc-dgc: Anya wade, sikitam a Judeo, mahusay kitam wade ta iba a lahi a tolay? Ewan!
    Da nagpatunayék dén a i étanan a tolay éy nadaig dén side na kasalanan. Pati Judeo
    éy ta éwan Judeo.
  zpm-NT: Nana, ¿pe zdzieets ne dzigo ne nac ne zha Israel, nziuuraa ne lo grëraa
    miech stib guiedz? ¡Led scada goṉ! Niina blozh bzeet naa lo to, grëse ne ngoopdoḻ
    nac ne, zigtaa zha Israela, zigtagaa zha stib guiedza.
  hix-NT: Xuknewyana me kehtokonye, anaro rha yana kom yoho rma haxa ohxe kat tehxatxowà.
    Àna matà, anaro rha yana komo wyaro ohxehra rma tehxatxhe, kàwyam xarha. Tanhàn
    kom hokono ro me natxhe, toto komo, omeroro. Xuknewyana komo, Xuknewyanahnà komo
    xarha, omeroro tanhàn kom hokono ro me natxhe. Àro wyaro rma wekarymano, owyanye.
  sim-sim: Wa mberemhi sir? Judama ondo jivi indingak li naha ma anandi ondon tikrinda
    ol? Wahau. Angop a sawewak ji misiwa sir, nir ma misambik fehe amber hom Judama
    nga Judama ambu ondo nga kavakavan ni unda nira.
  npi-ULB: त्यसो भए के त ? के हामी आफैँले आफ्‍नो सफाइ दिँदै छौँ ? त्यसो नहोस् ! किनकि
    यहूदीहरू र ग्रिकहरू सबै पापको अधीनमा थिए भनी हामीले पहिले नै दोष लगाइसकेका छौँ
    ।
  cgc-cgc: Basi may mag-insa daw mas pa dayad pagtratar ta Dyos ki kiten na mga Judio
    kaysa ta mga dili-Judio. Sabat ko na dili iling tan tenged tanan ki, mga Judio
    man daw mga dili-Judio, paryo nang na mga ulipen ta sala.
  tim-tim: Aregât gain gain nâŋgâm heŋgemgowaen? Yuda luâkŋe luâk bikŋe ewangiyekmaen
    mon? Bo dondâ. Emelâk maktân. Yuda luâk akto Yuda luâk bo nen hârok bâleŋaet hoŋ
    manmaen.
  yor-yor: Ǹjẹ́ kí ha ni? Àwa ha sàn ju wọn lọ bí? Kò rí bẹ́ẹ̀ rárá, nítorí a fihàn
    ṣáájú pé àti àwọn Júù àti àwọn Giriki, gbogbo wọn ni ó wà lábẹ́ ẹ̀ṣẹ̀.
  wos-wos: 'Wafewana wunde du wambula wata angi watandi? “Nani Juda Godna makambu
    yikafre sémbut hurukwa du takwa rembeka nak téfana du takwa Godna makambu haraki
    saraki sémbut hurukwa du takwa di re, o yingafwe?” Di wungi wandat, wuni dika
    angi watawuni: Wungi yingafwe. Wun jooka wundé wawu. Judana du takwa, nak téfana
    du takwa, atéfék du takwa di haraki saraki sémbut huruta di wun haraki sémbutna
    ekombu di té.'
  emp-NTPO: Maʌ̃ bẽrã ¿cãrẽda jarad̶i? ¿Jarad̶ica dai judiorãda dewararã cãyãbara
    biara b̶eada? ¡Mãwãẽ́a! Mʌ̃a naʌ̃ cartad̶e cawabisia judiorãba, judiorãẽ́ bid̶a
    cadjiruara obadada.
  eng-F35: What then? Are we any better? Not at all! For we have already charged both
    Jews and Greeks that they are all under sin.
  ind-ind: 'Lantas kesimpulan kita bagaimana? Apakah kita orang Yahudi lebih baik
    daripada orang yang bukan Yahudi? Sama sekali tidak! Sebagaimana kami katakan
    tadi: Semua manusia, baik orang Yahudi maupun bukan, sudah dikuasai oleh keinginan
    untuk berbuat dosa.'
