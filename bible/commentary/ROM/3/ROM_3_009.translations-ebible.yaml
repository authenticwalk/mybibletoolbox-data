  dww-dww: Be yodi nemanama? Tauma Jius veremai, nam banaga ḡesaudima maika, bo? Ibewa!
    Baninama kaite è riuna da Jius be banaga ḡesaudima matabudi gewagewa banegidima.
  twi-ASANTE: Ɛnneɛ, ɛdeɛn na yɛnka? Yɛn Yudafoɔ yɛ nnipa sene amanamanmufoɔ no anaa?
    Ɛnte saa! Makyerɛ mu dada sɛ Yudafoɔ ne amanamanmufoɔ nyinaa yɛ pɛ wɔ bɔne tumi
    ase.
  aoj-aoj: Deiꞌ siꞌi main? Basef ifimba dokoꞌifi kofagefa faꞌi main? Faꞌi apaꞌ Juda
    mikilaꞌ anis daias owaꞌ Judaisia ma waf buꞌwafi, aꞌa owaꞌ? Owaꞌatin endilisi.
    Aeꞌ ihimbaꞌmepa basef eaꞌ, waf awafi fasoꞌala apaꞌ hiapai hiꞌalapa, esis Juda
    saloma isimba sogololama basef Godi wapani.
  cbv-cbv: '¿Ded pah tigaá yeéb ñi niíj jenah joí? ¿Jwiít judíowã bita chah tʉ́init
    niít jwĩ jʉmʉp? Nihcan caá, wã déewã. Nin pah yeebdíh wã jwʉ́ʉb naóhna caá: Jwiít
    judíowã, judíowã nihcannitbʉt nihat biíc yoobó Dios ã peéh chãjnit pínah míic
    jwĩ jʉmna caá.'
  taw-taw: Anɨb ak tay agɨnɨgun? God nɨgek, chɨn Juda yɨb awl mɨdobun, binɨb Juda
    mel okok yɨb ma mɨdeb akaŋ? Mel yɨbɨl. Chɨn apun tek, Juda binɨb ayɨp binɨb Juda
    mel ayɨp, tap si tap tɨmel gep ak chɨnop mɨdupsek yu gup.
  jic-NT: Mpes napj quelel nu la 'yüy ncu nujola más 'üsüs cupj judiopan tulucj jilal.
    Nin tulucj. Po quina nusin tji'yüsa la tjejay judiopan malala yupj. Nusin tji'yüsa
    la tjejay wa judiopan tulucj malala wa yupj. Pjü gente malala quelel lajay yupj.
    Mpes lovin nin lajay yupj.
  zap-NT: ¿Pagox gue be cheguin? ¿Pe ze be ne ntozdee wen noo yra noo ne nak noo men-Israel
    ke lo men ne nakdet men-Israel? ¡Let zengadeto! Porke che wbonyoo noo ne yrandxee
    mén nak mendol, nigle men-Israel, nigle men ne nakdet men-Israel.
  wer-wer: Pöt tolëël? Tiar Yuta omnaröak ompyaö ëak omën muntarö il yemowas ma? Won
    pan. Yutaare omën muntarö tiar pourö utpetatë weëre kosangta öngpök wë pöta ngönte
    wet rëak war wes niiaut.
  ipi-ipi: Juta yame-mane wandakali nanimato yame waka tupa pitaka sia minuto, nanima
    wandakali epene wete ateyamape. Jia wete. Wamba nanimato loto, mana koo wato minalamane
    mana okomane Juta yame nanimapi, wandakali yame wakapi, nanima pitaka andi lea-kola,
    nanima mana koo wato minalamane mana okonena pangosa andi latane ateyama.
  qul-NT: ¿Imataj, nokanchis judiocuna waj runacunamanta nejtin astawan allinchu canchisri?
    ¡Chayka mana jinachu! Ricuchiycunña judiocuna mana judío cajcunapas juchapi caskancuta.
  ter-NT: Ná'ikopomo kó'eye visóneunoa râ'a? Utí'ikopo unatî koêku, uti jûdeu, ya
    po'ínuhiko xâne ákoti itukapu jûdeu? Ako kalíhuina, vo'oku énjokopeanenoe yara
    yúndoe itúkeovo pahukóvoti ne uhá koeti xâne, jûdeuhiko koánemaka xâne ákoti itukápa,
  bmr-NT: '¿Mɨllɨ jaanoco meneejirahi? ¿Nacu mɨɨhai judiomɨ diito janaanɨcɨ mihimifihi?
    ¡Cha, tollɨ icatɨno! Mɨɨro: Judiomɨ imitɨco, munuucuhi, bu famoovaaco monoobadɨro,
    imitɨguiino paryɨ famoovaro mihicahi.'
  fuf-fuf: Awa, enen Yahuudiyankeeɓe, ko honɗun ɓurɗen ɓeya? Hay fus! Ko fii en ɓanginii
    wonde kala Yahuudiyankeejo e mo wonaa Yahuudiyanke no e nder junuubu,
  bhl-bhl: 'Beli, Suda kawtiw nu Sunbin-Got em kiin dim e mali kawtiw num ibik biliw
    kawtiw ilo bakiyemkabuluw sako? Itel bate! Kame kuw ne fut tem boko, kiin buk
    weng mak bokoyemomeli: “Suda kunum waneng nuso, mali kawtiw num ibik biliw kawtiw
    iso, alik alik kunum waneng nu bongguko, makmak emdiw keko, kawtiw ibolow sili
    sili nam so kawtiw keyemkabuluw te.”, angi te.'
  ons-ons: Eso maine, ŋene Yuda ŋeiŋo qelaŋ ŋei yuan one more rokop mane gemaine me
    dale? Weneŋ Midakakamde! Na mo mikepka sikan ŋunile yemo Yuda ŋei so qelaŋ ŋei
    eŋe kineene wekuka, eŋe korop borikinane bano waket more qelitine qeokamami.
  con-NTPO: ¿Jen'da? ¿Ingi israendeccu'ta ti gi faesu aindeccuma bove ñotssi'fa? Me'i.
    Nane tayo gi conda israendeccu'qque israembindeqquia'caen shacapa'fa. Poiyi'cco
    gi egae tsincomba canse'fa.
  ghs-ghs: Qate raaba abi napa hiirorai nokoi qangani napai qidzani mae? Mmhm. Oho
    tete bamu. Hiidzo, Dzuta abi ma raaba abi napai gama kahosanomani.
  peg-peg: ବାଟିଙ୍ଗ୍‌ ଇନାକା ଜିହୁଦିର୍ତି ଅବସ୍ତା ଗ୍ରିକ୍‌ତାଂ ଆଦିକ୍‌ ହାର୍‌ ? ମୁଡ଼େ ଆକାୟ୍‌
    । ଆନ୍‌ ଆଗେତାଂ ଇଚାଂନା ଜେ ରି କୁଦା ପା ଜିହୁଦି ଆରି ଗ୍ରିକ୍‌ ପାପ୍‌ତ ତାରେନ୍‌ ମାନାର୍‌,
  txu-NT: 'Mỳj dja gu me babê idjaer abenmã nẽ? Djãm gu me baje, —Gu me ba ne gu me
    bamexo me bajtem jakre, anhỹrmã? Kati. Ba ibê Paur ne ba arỳm me kunĩ''ã, —Mebê
    idjaermẽ me bajtemmẽ ne me kute aben pyràk. Me kupãnhtã axwe:n ta te: axwe kêt
    prãmje, ane.'
  eng-WEBU: What then? Are we better than they? No, in no way. For we previously warned
    both Jews and Greeks that they are all under sin.
  gnw-NT: Jáeramo yandepuere'ã etei yae judío reta icavi ete judío mbae vae reta güi.
    Echa'ã yaicuaaca ma quirãi judío reta jare judío mbae vae reta teco güɨnoi. Echa'ã
    opaete vae iyoa vae reta co.
  mux-mux: Aku lem ung ilinga pulele nambulka te nimbu kapula piliimulúye? Pulu Yili-ni
    oliu Juda-yambuma kanupa kaí piliipa yambu-lupama kanupa kis piliilimúye? Aima
    mólu! Na-ni ui akilindu ung te nindu kanili. “Oliu-ni ulu-pulu-kísima telemulu.”
    nindu ung kanili-ni oliu Juda-yambuma kene we-yambuma kene pali panda tolemú.
  maj-NT: ¿Nkú ku̱i̱xíaán ni̱ ma? ¿A 'yún nda sai̱ ji̱n xi ntje̱ judio̱ tje̱he̱nni̱
    nga xu̱ta̱ xi najmi ntje̱ judio̱ tje̱he̱n ra̱? ¡Najmi! ¡Ndaha tsa mí yjehe! A̱t'aha̱
    ja kuayaá nga xi judio̱ ko̱ xi najmi judio̱ nkuhú ngatitsuu̱n tjíntujín.
  bkq-NT: 'Tâlâ keanra wakeim: “Judeu domodoma judeu keba modo takaze koendonro Deus
    xurâem?” keim. Aypa olâ! Idânârâ Deus aguehobyry sakanibyryem lelâ kurâ. Aguientoem
    Deus aguehobyry takaze lelâ kurâ Idânârâ, judeu, judeu keba alelâ.'
  kue-kue: Ana sraglmere moune? Nono Juda yomba mogl-mitna ende ana Yomba Bina engre
    atne endumuno? Tamanga! Nono Juda ya Grik akiye kuno mogltre ana tandaglme mina
    atnekra mounga.
  cot-NT: Iroosacanica imaica ¿querocaca ancantajigue? ¿Arica ancantajiguequea aatimpajia
    joriojia caaviji anaavaequeriquea teeca irijorijoigueji? ¡Aatoshine acantajiguitsi!
    Aritaque nocantaque incajaranqui, maasanoquea aatimpajia agavejajiacaji covaeguisherentsi,
    iquempejiaca joriojia aisa teeca irijorijoigueji icovaeguishejiaca.
  bnp-bnp: Pali hita e huriki a Iuda, si rangi e huriki ranga, o i uka? I uka liu!
    A ngava si ratea pali i maea, e huriki a Iuda ri manga kunana e huriki i uka ma
    ria a Iuda. Hita lobo si rata pali a naro hale, lakea a Vure ge pelekado hita.
  apn-NT: Tã tanhmã kot puj mẽ pahpê Ijaew amnhĩ jarẽnh to? Xà kot pu mẽ pahte amnhĩ
    to mex o Ijaew kêt xwỳnhjê jakrenh ã amnhĩ jarẽ? Nà mẽ pahte ã amnhĩ nhĩpêx anhỹỹre
    hã. Mẽ pahpê Ijaew nẽ Ijaew kêt xwỳnhjaja. Mẽ pahpiitã mẽ pahte amnhĩ tomnuj o
    axpẽn pyràk. Na pa pre ra mẽ amã ja jarẽ.
  ctp-NT: Ngwañaꞌan ndyoꞌo chaꞌ sikwa. Ja ka chkwianꞌ chaꞌ suꞌwe la nan chaꞌ lkaan
    neꞌ judío. Siꞌi nan suꞌween laan; wa ngwa biyaꞌ tianꞌ chaꞌ suꞌwa ti ngiꞌni neꞌ
    judío chaꞌ xaꞌan sa ñaꞌan nu ngiꞌni neꞌ xka laꞌa tsuꞌ chaꞌ xaꞌan, chaꞌ nsuꞌwi
    ꞌa chaꞌ kuxi nu nka ndloo la ꞌin nchga nten chalyuu.
  opm-opm: Gur nohe ma napor brak nasar meng moh sapti Juda nuhurnong Got oh norhe
    kis matip han bapo rim nuhurnong yah mat orhor napripra ma hapat. Wan han bap
    ihirnong er mat apripra ma hapat dahaptida. Basra. Nohe ma napor meng oh Juda
    hat pati hansi; Juda na hat pati hansi gonsi tap hat er da ohe hrepdapat hat patim
    er danong hat sapti bap ohoh ihan tap mat Got oh Gur er han bapmur naporpatmur.
  bvr-bvr: Wurra ngayburrpa nguburr-gata Ju yerrcha, ngayburrpa gun-molamola gu-nirra
    arrburrwa, ya? Rrapa Jentayl (Gentile) yerrcha, birripa wupa gun-nerra gu-nirra
    burrwa, ya? Wurra ngika, a-la! Wurra jarra gipa ngu-wena arr-gurdiya gorlk werra
    arr-negiyana, Jentayl yerrcha rrapa Ju yerrcha burr-guta.
  zad-NT: ¿Nakra lla? ¿Anakchnto' neto' beṉ' Israel beṉ' wench aga ka beṉ' yoblə,
    lla? ¡Bi nakan ka'! Ḻa' ba wniakz' yog'cho, ka neto' beṉ' Israel na' ka'kzə beṉ'ka'
    bi nak beṉ' Israel, toz ka napcho doḻ' lao Chioza' daa ba bencho dii mala'.
  kmg-kmg: Eme weniŋuc? Judaŋiczi ŋic gâcne jowarurâ sâc moc juŋgopeneŋ me? I aricne
    jâmbâŋ. Biac mumbeneŋ, Judaŋic â Grikŋic nânâc mâmâc sâqocnere kiŋaŋ qaeŋgopeneŋ.
  aso-aso: Nelotiꞌ nene laza nadive lo gelelone. Zuda ve leliꞌ nene eveneꞌ linge mukiꞌ
    ngivileꞌ ogo lamineꞌ nobe. Oꞌove. Neꞌmino minamune. Mo Zuda vesi aꞌmine Zuda ve
    minamavesi nene mo lihime monovoliꞌmo nene adeloꞌ do minivevoꞌ none lo naza mo
    lo-lengemekuvoniꞌ ma ve.
  uli-uli: Ila ngo gich Jews, ye fel igegach tangir Gentiles? Yeb, te ila sengal!
    Isa moal kawraloh le Jews mo Gentiles ila panger ngo re mel luwul mala kkelel
    molfid.
  nin-NT: Meme nggo, inta ta da da angginggi zizo? Na ti inta ani Yahuda ka da di
    inta mu i mri abangga ba nggo a si si ani Yahuda nggo hen? Iya! Ingga i ka da
    ni ime̱me̱ yi ba di ani Yahuda na abangga ba nggo a si si ani Yahuda hen a du
    ila ure i lo ba gri kyekye.
  acu-NT: 'Tura asamtai ¿warintajik? ¿Judío ainauti chikich ainau nangkamasrik pengker
    ajik? Atsa, wi aarmaja nuna ataksha tajarme: Judío ainautisha mash tunaarintin
    ainiaji. Tura judíochu ainausha mash iiya nunisarang tunaarintin ainawai.'
  cak-WNT: ¿Y wacami achique nibij riyix? ¿La más ta c'a utz ri kac'aslen riyoj israelitas
    que chuwech ri quic'aslen ri ma ye israelitas ta? Ma que ta ri'. Xkabij yan ka,
    chi quinojel winek, chi israelitas y ma ye israelitas ta, quinojel ye kajnek chuxe'
    ri mac.
  ebk-ebk: Ngachana ngarud nan maifiakia takú? Ay kaskasin ammay nan kasasaad nan
    Judio as nan mangiilan Apo Dios mu nan Gentil? Achi! Tay infiafiakiak met ay am-in
    ay tataku, Judio man winnu Gentil at cha etortorayan chi fiasor.
  spa-PDDPT: Entonces ¿qué diremos? ¿Somos superiores? ¡Claro que no! Porque ya denunciamos
    que todos, judíos y griegos, estamos bajo el dominio del pecado.
  ruf-ruf: Tulonge choni lelo? Twetwe Wayahudi tunogha kubita iwanu wangi? Mbe! Ka
    pfaniwalongele aho mwanduso ka Wayahudi na iwanu wangi wose wana nzambi.
  gun-gun: Ha'e gui mba'exa tu jaikuaa? Ore judeu kuery teve amboae regua gui orereko
    porãve va'e? Any, neĩ peteĩ henda py. Mba'eta amombe'u ae ma judeu ha'e grego
    kuery jejavya guy py ikuai va'e memea,
  agu-BL: I bin jalu', ¿mbi na elepont yi xtxolbila'se'j? ¿Na pe' elepont yi o' ketz,
    yi o' judiy, o' mas balaj ẍchiwutz yi e' mas wunak wi munt? Qui'. Na ja wi't chinxcye'
    tan ẍchajle'n scyeru' yi ncha'tz o' o' len cu'n juchul il. Ato' len jak' ca'wl
    yi kil.
  isn-isn: Kuileteela ntuni, kutile lukulu. Kunsoko usese kihambile kuasemela Ayahudi
    nia Yunani ihi palung'wi akoli mumilandu.
  eng-PEV: So what about those of us that are Jewish people? Will God be more good
    to us than to other people? No way. Both Jewish people and other people do bad
    things, just like I already said.
  ilo-ULB: Ania ngarud? Ilaklaksidtayo kadi dagiti bagbagitayo? Saan a pulos. Ta pinabasoltayon
    dagiti Judio ken Griego, aminda, nga adda iti panagbasol.
  pir-NT: ¿Sa ye dʉhse ni tʉhotuajari mʉsa? ¿Mari judio masa apequina yʉhdʉoro quehnoana
