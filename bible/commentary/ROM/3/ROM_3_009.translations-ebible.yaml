    nan nemnem Apo Dios ken datako ay Judio mo nan nemnemna isnan baken Judio? Adi
    kabalin. Kaneg nan kinwanik en baan di basol datako am-in.
  mwe-mwe: Igala tujile bhuli? Bhuli, uwe Bhayaudi tubha mmbone kupunda bhananji?
    Ng'oo! Wala kashoko. Pabha tulangwiye kuti Bhayaudi na Bhagiliki, bhowe ni bhatumwa
    bha yambi.
  tte-tte: Mwa gubesi, tomalaele kai tomo Yudiya kadudulaisosi kabo muli mena siya
    nige tomo Yudiya? Yakato ama nigwenigwe isaguimai Yaubada manna mena? Nigele,
    nigele molosi. Iyaele yawaloko tomo Yudiya yo siya nige tomo Yudiya tatoyatoyawa
    kaiwena meuloila tamiyamiya naenaena luwana mena.
  tcs-tcs: Wiswei nau yumpla ol Zuwispipol? Wa, wiswei laip blo yumpla? I mostret
    den ebridem nada pipol a? Datwan i no prapa tru! Ai tok diskain bikoz mipla bin
    pinis soem de pas, ol Zuwispipol ane Nozuwispipol i stil stap andanit da paua
    blo sin.
  hlt-THB: Cawhtaw ikaw ing ni dyt sak kaw? Ningmih ve nik leek bet uh nu? Am ni leek
    qoe qoe hy! Juda awm Gentel awm thawlhnaak ak khuiawh ni awm boeih uhy tice nik
    kqawn caih law pek khqi hawh nyng.
  soq-soq: 'Tauma no ambi insete wata? No Iuswa ipa euda os wainitana uwa daitada
    apanawa aimotana, ba? Diaida! Gagalona ema bedewe ne bautasane dialena, tane osowesape
    dialepa: Iuswa ita uwa daitada apanawa uduudu ipa kadi taudoneno bedewe wainitana.'
  qub-qub: Chayno captenga ¿Israelcuna mas allichu caycan waquinpitaga? Manami. Yachachishänöpis
    Israel runapis mana Israel runapis juchayojllami caycanchi.
  att-att: Á sikami nga Kudio, napiá panò yù ággiám mi ta ánninganán ni Namarò ánnè
    sù ira ari Kudio? Ari gemma! Á yáyù gemma yù kinagikin, ta makaliwâ ittam ngámin,
    nga Kudio ánna ari Kudio.
  bki-bki: Kiniou nejidom navan bere ea tena roju roberiio, na rober toro na bar sio
    na Ju, mia tum̃abe ka naio? P̃eli tomu tealo be kialo vikadeniano ka mia bo lie
    ka naio jovulu toro napano maka rivar sio na jibe na, p̃eli makanio? Bo ga, kiaku
    verdop̃eiano, neber maka tibe na. Jibe ka napano neber ruei, kulo Ju nalo bija
    kulo Kiriki, abiniu aju yetano ka moroano na kariano bare ga.
  bqp-bqp: Tↄ̀! Ókↄ̃nↄ Yudanↄ ó sã̀nan yá? Lɛnlo fá! Zaakũ ma Yudanↄ kũ buri pãndenↄ
    bòbo ń dàn ń pínki kↄ̀, ń pínki bi durunna zↄ̀nↄmɛ.
  mcp-mcp: Sə́ kág cɨ nə́ jɨ? Ye sə́ Oyúdɛn sə́ ŋgə ntɔ̧ bɔ́ɔ́l búúd nə nyúl zhɨ́ɨ́?
    Cwûd! Sə́ ŋgə kúnɔw lwágʉlə nə́ buud bɛ̂sh bʉ́sə mə́nyámá mə́ mísə́mʉ́d, buud
    bɛ̂sh tɔɔ Oyúdɛn tɔɔ Ogʉrɛ̂k.
  hat-hat: 'Men, sa sa ye menm? Nou menm jwif, èske nou pi bon pase moun lòt nasyon
    yo? Non, se pa vre menm. Mwen deja moutre nou sa: tout moun, ou te mèt jwif, ou
    te mèt pa jwif, tout moun anba pouvwa peche a.'
  npl-NT: ¿Tlan tikijtoskeh? ¿Tejwah ti judíos okachi tikualteh ke non amo judíos?
    ¡Amó! Porke yomotak n judíojteh iwa non amo judíojteh, tinochteh titlajtlakolejkeh.
  bgg-bgg: Chiihphado wie ro, Jewthek gethek ne Gaibranthek è de wie ba bey? Khuchung
    de asi phro! gune doh jong ro Jewthek chiih-è Gaibranthek ne layog pha blu iliing
    shii um ro.
  eng-TCENT: What then? Are we Jews any better off? Not at all! For we have previously
    charged that both Jews and Greeks are all under sin,
  eng-BSB: What then? Are we any better? Not at all. For we have already made the
    charge that Jews and Greeks alike are all under sin.
  cpu-NT: ¿Irooma kantakotacha jaka, a-judío-yetzira aakaite te apantaperotai, eero
    okantzi anaakoyeteri pashinesatziite? Ari okantari, tema aritake nokantzitaka
    maaroiteni akarataiyakeni, kempivaitakami ompeyakaashivaitakaimi ayaariperonka,
    okantavetaka a-judío-tzi eejatzi kaari judío-tatsine.
  san-ASM: অন্যলোকেভ্যো ৱযং কিং শ্ৰেষ্ঠাঃ? কদাচন নহি যতো যিহূদিনো ঽন্যদেশিনশ্চ সৰ্ৱ্ৱএৱ
    পাপস্যাযত্তা ইত্যস্য প্ৰমাণং ৱযং পূৰ্ৱ্ৱম্ অদদাম|
  tac-NT: ¿Abé a'ká ralámuli niru ramué jurío abé a'lá 'nátame me'tagá uché jaré ralámuli?
    Tabilé. Napurigá aní ne, suwábaga ralámuli tabilé a'lá alawégame niru rekó jaré
    jurío nírige 'lige aminami jaré tabilé jurío ke.
  eng-WEBPB: What then? Are we better than they? No, in no way. For we previously
    warned both Jews and Greeks that they are all under sin.
  gfk-H: Io, da tangai um hoeh? Hoeh, dahat ira Iudeia, dahat ta kap ra kinkinis i
    tahut ta diet ing pai Iudeia diet? Pai ngan tutun at hua. Kanong iau ta haminis
    tar bia ira Iudeia ma diet ira mesa mah, diet bakut, diet kis taar manapu tano
    dadas ta ira magingin sakena.
  viv-viv: Hida kagahe ime miYuda yamumu moyaꞋaina anuhagana. Medema faꞋina gavaimi
    kananuwanuwa? KaꞋi ide miYuda badi yoꞋo tulidiyao kalivai-dina Yaubada matane
    katubuhegedi o kaꞋi keke? Keke, keke-moꞋa! Nuwanuwa koyona ide miYuda givehimeyeda
    kadu omi yoꞋo tulimiyao kalivai-mina givehimeyemi, au moyaꞋaida koyona ana kaliva,
    ada ita leleleya.
  yao-yao: Sambano tujileje uli? Tujileje uweji Ŵayahudi twapundile ŵandu ŵane? Ngaŵa!
    Pakuŵa masile kulosya kuti Ŵayahudi ni ŵandu ŵangaŵa Ŵayahudi wose akulongoswa
    ni sambi.
  tgp-tgp: Nake i pa sohena sava? Kamam Jew kama r̃uhu kama jeu na tinapua teni mo
    vono? I vono, matan r̃a pete vujangia moiso vara tamlohi tari, Jew teni tamlohi
    r̃or̃oha, la lo toho na ruhuruhu suiha hehe,
  auc-NT: Ïninque æbänö ante anguïï. Mïnitö oodeoidi ïnämaï önömïnique ïñömïnite mönitö
    möni oodeocabo dicæ godömenque waa pönï ïmöniyaa. Ïñæmpa mönitö oodeomöni incæ
    mïnitö oodeomïni ïnämaï ïmïni incæ tömämö në wënæ wënæ cædömö ïmompa, ante do
    odömonte yewæ̈mömöni abaïmïnipa.
  kbc-NT: Enice igamodaaɡ̶ee? Ina anoko judeutedi domigica aneletoɡ̶odomi agoda ɡ̶odiciagi
    ina ane daɡ̶a judeutedi? Ee meji aɡ̶ica aneletoɡ̶odomi! Igaataɡ̶a ja jikeenaɡ̶a
    nibeyacaɡ̶a mida loniciwaɡ̶ateloco inatawece oko, judeu, codaa ane daɡ̶a judeu.
  bmh-bmh: Gonun, ig Zuda duailel sag duailel naliu, ig Uwait nugau ameg ebu emgasag
    ipal ebuan duailel zilacaramam ta? Tam pet, tam! Iz ze go getal awaremin. Igul
    eg nug ig Zuda duailel mui, emgasag ipal ebuan duailel abai ereg umkoskos gumiganeu.
  ctu-BL: Jixcu jini judíojob, ¿mu' ba i lon ña'tañob tojob? ¿Mach ba lajalobic bajche'
    jini gentilob? Lajalob cu, come tsa'ix c subu lojon an i mul israelob yic'ot gentilob,
    come ti pejtelonla chuculonla ti' p'ʌtʌlel mulil.
  meq-meq: Andza niye, nəkway Yahuda hay na, ka zakwa tay ha siye i ndo hay ɗaw? Aʼay,
    kwa tsekweŋ bay. Ɓa na tsik tsɨy, Yahuda hay ta siye i ndo hay tebiye mezeleme
    faya ma ləviye kway.
  noa-H: Magan ¿maachin jãgata nʌmma? ¿Maach chi judionaanta judionaan k'abam k'ʌʌn
    k'ãaijã Hẽwandam na wajapcha nʌ? Magjã k'abam. Maachin, chaig mʌchdëu jaau chirarrjö,
    judionaan k'abam k'ʌʌn dʌ̈i hãba judionaan hawiajã t'um pekaupanau, Hẽwandam hiek
    p'ã sim gaai jaau simjö.
  alp-NT: Ite tamata Yahudire ite mise lesi bei tamata makete mo. Au beteke peneka
    be tamata Yahudi pise tamata Yahudi more, pusue ono dosa peneka.
  san-VEL: anyalokebhyo vaya.m ki.m "sre.s.thaa.h? kadaacana nahi yato yihuudino .anyade"sina"sca
    sarvvaeva paapasyaayattaa ityasya pramaa.na.m vaya.m puurvvam adadaama|
  kbq-kbq: Hagi na'ane huta hugahune, tagra Jiu vahe'mota mago'a nagara zamagetereta
    knare hu'none hugahumpi? I'o, na'ankure tagra ko ana miko Jiu vahero, megi'a vahera
    kumimofo hankavemo refitezmantenegeta zamageta antahita hu'none. Hagi Jiu vahe'mota
    ru vahera zmageterenompi?
  kbh-kbh: Y asna, ¿Bëngbe Bëtsá bënga judiënga ínÿengbiama más ts̈abá s̈onÿa? ¡Ndoñe,
    ndegombre ndoñe! Ats̈e ya sënjinÿinÿé judiënga y ndoñe judië́ngnaca, chë bacna
    soyënga jamama juabnë́ngaca mandánënga imomnama.
  ron-LSB: Și atunci, ce se întâmplă? Suntem noi mai buni decât ei? Nu, în niciun
    caz. Căci noi i-am avertizat anterior atât pe iudei, cât și pe greci, că toți
    sunt sub păcat.
  pon-pon: Iaduen atail pai mau jan arail? Kaidin, pwe je kadededar, me Juj o men
    Krik karoj mi pan dip,
  nhe-BL: Huajca tojuanti tiisraelitame ax neli tiitztoque achi cuali iixpa Toteco
    que sequinoc xinachtli tlacame. Nimechnextilijtoc para nochi yonque israelitame
    o ax israelitame, nochi tlacame quihuicaj tlajtlacoli iixpa.
  sps-sps: Fiisia, ara na taa Jiu te rof fafisfis iny rora mesapan? A sikia ovei,
    tana saa, ara faavot te faatok bus iny a tsivor kainon ito tsura na taa Jiu fiisen
    me na vainy sikia ma taa Jiu, ara faavot te kaa ror fain a parits tan aveto,
  wnc-wnc: Siwan dasing natapnim? Asikaya Anututa ninu Judia nana amindane wamin usanzike
    natapan take siwik ngana keu komduine nana amindane wamna usanzike natapan take
    dua ba siwik? Wena siknga. Nata gwa yawa natapbumang. Waiakngata ninu kuupbam
    Judia nana amikat gatu Judia nana dua yuaing amikat usikwatanipmakut.
  bus-bus: Tↄ̀! Wa Yudanↄ wá sã̀ↄn yↄ́? Lɛnlo fá! Zaakɛ ma Yudanↄ kↄ̃n bori pãndenↄ
    bↄ̀bↄ ń dàn ń píngi kↄ̀, aↄ̃ píngi nɛ́ durun zↄ̀nↄmɛ.
  gub-BL: Zutew 'ym uzapo ikatu 'ym ma'e waiko a'e wà. Nupuner kwaw upytu'u haw rehe
    ikatu 'ym ma'e iapo re wà. Zutew a'e wà no, a'e rupi katete a'e wà no. A'e rupi
    zutew na'ikatu wera'u kwaw zutew 'ym wanuwi wà, ta'e a'e paw nupuner kwaw ikatu
    'ym ma'e iapo re upytu'u haw rehe a'e wà xe.
  imo-imo: Aku lemo i ungumunga pulumu ambe tepa ltemoya? Goteni lino Juda imboma
    kanopa penga pilipe we imboma kanopa keri pimoya? Paa molo! Oi akumundo ungu te
    nindu kanomu. Linoni ulu pulu kerima teremolo nindu kano ungumuni lino Juda imboma
    kape we imboma kinye lino waye pange tenderemo.
  boj-boj: Deqa iga kiyersi marqom? Iga Juda tamo unum deqa iga na tamo kalil naŋgi
    buŋnjreqnum degsi marqom e? Iga degsi marqasai. E nami merŋgonum, iga Juda ti
    Grik ti kalil une na kabutgejunu.
  eng-DRA: What then? Do we excel them? No, not so. For we have charged both Jews,
    and Greeks, that they are all under sin.
  knf-knf: Kë we wa keeri? Nja bayuday ŋpel bandukiiŋ i? Nin! Na manjoonan, ddo bi
    diiman kë bañaaŋ bŧi, bayuday na banwooŋ baanwo bayuday, bawo bŧi bañaaŋ banjaaŋ
    bajuban.
  san-KHM: អន្យលោកេភ្យោ វយំ កិំ ឝ្រេឞ្ឋាះ? កទាចន នហិ យតោ យិហូទិនោ ៜន្យទេឝិនឝ្ច សវ៌្វឯវ
    បាបស្យាយត្តា ឥត្យស្យ ប្រមាណំ វយំ បូវ៌្វម៑ អទទាម។
  arn-NT: Fey ¿chem piaiñ am? Iñchiñ taiñ pu judiuchengen, ¿doy küme piwkengeiñ ta
    kakelu che mew? ¡Felelay! Fey dew feypipeiñ ta iñchiñ tati pu judiuche ka femngechi
    tati pu judiu tuwünngenolu, tati yafkan tañi ngünen püresunieeyew reke.
  zas-NT: Zeel ziꞌc ma rnin por ree bén Israel, në por ree bén ad najt bén Israel,
    abiꞌ ma ragbeedi guial ad zajct guiëbidi guial mazri benzaꞌc na̱j ree bén Israel
    guial loj ree bén ad najt bén Israel, din tiblojzi nayajc ree béndol.
  ken-NT: Chɔŋ sɛ́ndɛm yɛ bɛ yi? Bɛ́ nté ayɛsɛ bo Israɛl acha anɛ bo bachak kɛ? Wáwák!
    Nnáŋ ntɔŋ bɛ bɛbʉ́ bɛbhɔŋ bɛtaŋ amfay bo mankɛm, yɛ̌ chi bo Israɛl nɛ yɛ̌ chi
    abhɛn bapu bo Israɛl.
