    tina ijiaja mari. Sata ijire ijipihtiyequinare yʉhʉ buheriro sahata.
  anv-NT: Ne nana yɛ́? Nnó ɛsé bɔɔ́ Jus dépwɔ bɔɔ́ abi álá pɔ́ fɔ́ bɔɔ́ Jus?
    Chacha. Me ngaré mɛ nnó bɔɔ́ mme yɛ́ bɔɔ́ Jus ne bɔɔ́ Grek gabo abɔ ɛbwɔ́ deba.
  sab-NT: ¿Che kwian israelita mine Chube gwage? ¿Che ñage tañachuge che ma no kwian
    na me israelitage? E me ene, cha gerudu kare ngeru, Chube gwage che kwian israelita
    me israelita ulita agenga me no, ulita jiske age me no giti, ni gdaite agali gballa
    ñage joge siere age me noge.
  tmd-tmd: Makwam, pödi yajnɨŋ? God nugumɨn, an Juda nöbö mö bla mɨd ri aböla; Juda
    nöbö mö yöi piaku mɨd ri abölöiŋö, cɨnɨŋönö? Wöhö! Maduö rɨg yadɨl akuyöbö, an
    nöbö mö magalɨg, Juda nöbö mö akuyöbö aipam, Juda nöbö mö yöi akuyöbö aipam, ap
    kib mag gwogwo mag adaku anɨŋ ususör rön pɨxɨp duba rɨmɨda.
  acr-NNT: '¿E kami keꞌelawi riꞌ ri oj aj judiꞌabꞌ, lik utz qaꞌanom y na jinta kꞌana
    qamak chikiwa ri na e ta aj judiꞌabꞌ? ¡Na e ta riꞌ! Ma e pachaꞌ ri nukꞌutum loq:
    Konoje, tobꞌ e aj judiꞌabꞌ o na e ta aj judiꞌabꞌ, junam e kꞌo chuxeꞌ ri qꞌatbꞌal
    tzij re ri Dios ruma ri kimak.'
  kpg-kpg: E hai behee go gidaadou digau o Jew, gidaadou e mada humalia i digau tuadimee?
    Hagalee hai beelaa! Au gu haga modongoohia bolo digau o Jew mo digau tuadimee
    le e hai hua be di mee e dahi i lala di mogobuna o di huaidu.
  taj-taj: दाहेन्‍से अर्गु य्‍हुलला म्‍हिगदे भन्‍दा य्‍हाङ यहूदीगदे चा परमेश्‍वरला
    ङाच्‍छा ज्‍यबा म्‍हि हिन्‍ना? आहिन। यहूदीदेन अर्गु य्‍हुलला म्‍हिगदे जम्‍मान पापला
    तहरी मुला भिसी ङाइ ङाच्‍छान पाङ्सी जिन्‍बा मुला।
  avt-avt: Te haiu han ekitet mekam? Haiu mɨt ne Isrel haiu minɨn mɨt han ne weiwɨk
    ham a? Au, hi nepei hetpi haiu mɨt miyapɨr yapɨrwe ne weiwɨk ne Isrel o mɨt miyapɨr
    han ne weiwɨk ham, menmen mekre han kaiu merekyei haiu yapɨrwe mamrɨak menmen
    enum.
  cbk-cbk: No pensa que came maga Judio mas bueno que con el otros na vista de Dios,
    cay ya habla ya man yo claro que el maga Judio pati el maga hende-Judio igual
    lang controlao del pecado.
  uig-ARA: ئەمدى نېمە دېيىش كېرەك؟ بىز يەھۇدىيلار يەھۇدىي ئەمەسلەردىن ئۈستۈن تۇرامدۇق؟
    ياق، ھەرگىز! چۈنكى بىز يۇقۇرىدا يەھۇدىيلار بولسۇن، گرېكلەر بولسۇن ھەممىسىنىڭ گۇناھنىڭ
    ئىلكىدە ئىكەنلىكىنى ئىسپاتلاپ ئەيىبلىدۇق.
  tuf-tuf: Sirat judíoin at icar ima chihtá wijac étarwan Sir ub cahmor urá ay waajacra,
    síhw̃ati jaw̃i. Sir tayar batra, síhw̃ati jaw̃i. Aját récaji ba quin wajacro.
    Bahnaquin Sir tayar yajác, wajacro. Judíoinat cat, judío bár binat cat Sir tayar
    yajác wajacro.
  abx-abx: Tara', akabuwan ba' to si kita kam si diyusnon pagsabot? Mas mahalap ba'
    kita kam mga Hebro kuntra si mga ma'in Hebro si pangulawan-na si Diyos? Syimpri
    ma'in! Agsumatan kami' na kam nga i mga Hebro pati' ma'in Hebro pariho hamok nga
    agdaluman-na si sala'.
  mco-NT: ¿Nej janch jadu'n co ɨɨch ajcxy huɨdibɨ judíojäy, jac'oyjäy ɨɨch ajcxy ca'ydɨ
    yɨ jacjadyii jäy ajcxy? Ca' yjadu'nɨty, ca' ɨɨch ajcxy njac'oyjäyɨty. Com tɨ jayɨjp
    nyaj'ixpɨcyɨch co tüg'ócɨy jäy ajcxy yajpaady pocymɨɨd, yɨ judíojäy, etz nañ jadu'n
    jacjadyii jäy ajcxy.
  cpb-NT: ¿Irooma kantakotachari jaka, a-judá-iteyetzira aakapaini te opantaperotai,
    eero okanta awisayeteri itsipasatzipaini? Te ari onkantya. Aritake nokamantzitakemi
    ketziroini. Maawoini akaataiyakenira, oshiyawaitakawo ompeyakaashitaime ayaariperonka,
    okantawetaka a-judá-itetzira eejatzi kaari Judá-itetatsine.
  aon-aon: Eshudok yoweishi douk showeshik ihipmorim. Namudok aria um mumam? Apak
    Juda adur munek uhwinyum meshagrakuk eshesh madae Juda iri uwe um munek yopihi
    aih um aka, uwok? Aria adur atin namudok ta uwok.
  hus-NT-2005: ¿Awxeꞌ ki ulu ke wawáꞌ xu judío más waꞌ u alwaꞌ ké xi yabtsik u judío?
    ¡Yabaꞌ! Pos i choꞌóbnámalich ke maske i judío o yab i judío, walbidhtsik.
