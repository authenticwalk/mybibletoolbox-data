    de nochi totlajtlakol.
  asm-FB: তেওঁ পুত্ৰ যীচুক দান কৰি আজিও দেখুৱাই যে, তেওঁ ন্যায়ৱান৷ ঈশ্বৰে এই কাৰ্য
    কৰিছে যাতে, তেওঁৰ ন্যায়পৰায়ণতা থাকে আৰু যদি কোনোৱে যীচুত বিশ্বাস কৰে, তেৱোঁ
    যেন ধাৰ্মিক ৰূপে প্ৰমাণিত হয়৷
  okv-okv: '@see-verse:ROM.003.025'
  mxt-NT: Ta tyicuan caa cuvi̱ tacuhva vatyi nyehé ñáyɨvɨ vatyi Nyoo tyicuan ri vaha
    ra, ta saha̱ ra tuhun tyi vaha tandɨhɨ ñu chinó iñi chi ra Jesús.
  tzo-NT: Ti ora to laj xa yac' ti q'uelel ti Diose ti toj snopoj. Hech yu'un mu'yuc
