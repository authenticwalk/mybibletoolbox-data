    bagi supasupai nu nidini.
  nko-NT: '@see-verse:ROM.003.025'
  bsn-NT: To bajiro yir'i ñari, tirʉ̃mʉanajʉ rojose ĩna yisere ĩaboarine, rojose ĩna
