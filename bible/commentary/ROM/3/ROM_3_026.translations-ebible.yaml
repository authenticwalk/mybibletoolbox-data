    negaqtamo. In nazaq emad in on mataw bunmo gimen daq amulikmo emaqta na ulal tiqiy
    hassa in inaqmo mat titnonta iyaqtamo.
  ape-C: Iruhin nenek enyudok um douk niyabigap ananih yopihi adurih aih ba matrih.
    Nenekesh namudok um niyabigap anan douk yopini abom nenek yopihi atih aih iri.
    Aria shopunek nenekesh namudok ba neyabigap um ihishmorim shasuhw Jisas ananin
    baraen dodog shagipeshen iri douk anan apa nahwaresh nakri yopishi arpesh.
  bgs-bgs: Asal áknganni igpasóddór din na nángngà tô langun ka áglumun din, asta
    ágpasóddórán din na ándà dán salà katô manubù na ágpamaké ki Jesus.
  faa-faa: Wate fana aporo hinamomo watikiaka rakisiane Kotimo asesa nine, ipi kau
    reareapo. Yasu peasiraka aporo hinamo risiane soko, yumo arisiane soko, i supoko
    farimaka Yasumo apí akara ayiáka e kurakano, Koti ipi kau reareapo. Yumo soko
    aporo hinamomo watikiaka rakirakano, Kotimo foaka fanasihoafunusa nine, ipi ereketae
    aina ikia karane aporo hinamoaki tarirapo. Ereketae ainane Koti ipipo. Yasuaki
    himu hakásaraka hemakapura aporo hinamoane Kotimo ipi ereketae ainane karápo.
  kik-kik: nake eekire ũguo nĩgeetha onanie ũthingu wake mahinda-inĩ maya, na kũmenyeke
    atĩ we nĩ mũthingu, na nĩwe ũtuaga andũ arĩa metĩkĩtie Jesũ athingu.
  cap-NT: Uj paañi z̈oñinaca ana castictaz̈ cjenami, Yoozqui lijitumac̈ha. Uj paañi
    z̈oñinacaqui Jesucristuz̈ ticziz̈ cjen ana castictac̈ha. Jakziltat Jesucristuz̈quin
    kuz tjaac̈haja, jalla niiqui Yooz yujcquiziqui zuma cjissa, ana ujchiz, Jesucristuz̈
    cjen.
  ksr-ksr: 'Kania ii kambaŋ kokaamba asuganoŋ asugiwaatiwaajoŋ moma Jiisas kaeŋ ama
    muro. Anutuwaa nanamemeŋ solaŋa ii kokaeŋ: Aŋo solaŋa kolooja ano moŋnoŋ Jiisas
    moma laariji, mono iwaa qaaya jeŋ tegoro solaŋaniŋkeja.'
  eng-TNT: to shewe at this tyme the rightewesnes that is alowed of him that he myght
    be counted iuste and a iustifiar of him which belevith on Iesus.
  sbs-sbs: zo kuma sule cha vuiswalo vwakwe. Izi ziva pangahali che mboniso zakuluka
    kwakwe mweinu inako. Izi zivena vuti ili kuti atondeze kuluka kwakwe, ni kutondeza
    kuti ushemuva zumwi ni zumwi che ntumelo ya Jesu.
  sue-sue: Anutu nu saramaira mama nowia ami Yesu tuma diamunora nukare awa pasina
    tepo saramaire asinowia, susu awa be zeme emire kei damu naise sero Yesu poti
    zebura ninua.
  fra-NCL: afin, dis-je, de manifester sa justice dans le temps présent, de manière
    à être reconnu juste et justifiant celui qui croit [en Jésus-Christ].
  snn-NT: Yurereba Riusubi baguë re'oye ba'iyete bainni masi güeseguë, baguë tëani
    re'huani bayete bacuani masi güeseji. Masi güeseguë, Jesusni si'a recoyo ro'tacua,
    si'acuani ëñani, Re'o bain'ë caguë, bacuare baguë bainre re'huani baji.
  atb-NT: Garai Gasang haû su kut é gi, Yhânggùng yhang dingmán Sû nghut é eq, Yesuq
    lé lumjíng é sû lé mara hkyut san byî é Sû nghut râ matú, ahkuî lhê ipyat má,
    Yhâng é tengmán hkyô lé shit byî é nghut lhê.
  cek-AK: Anih loe katoeng kami ah oh, Jesu tanghaih tawn kaminawk toenghaih hnuksak
    hanah, a toenghaih to vaihi amtuengsak boeh.
  bkd-bkd: ba iman pinaagi hu kamatayen hi Jesu Cristo tumenged hu mga salà taw nadayag
    sa Dios ha matareng gayed daw ag-isipen din daan ha matareng sa agtuu ki Jesus.
  ctu-76: Pero che' ñac ti sajti Cristo ti cruz ti tsictiyi cha'an ñoj tyojʌch Dios
    como ti q'uejli ti tyoj jini oniyix bʌ quixtyañujob pero mi' q'uel ti tyoj wale
    iliyi je'el majchical jach mi' ch'ujbin ajcotyayajʌch i cha'an Jesús.
  lac-NT: Barej, caj quimij Jesús ich cruz, aro' cu yesic bic tabar caj u yajquin
    to'onex C'uj, quire' u c'at ij querex tsoy cu betic a C'ujo', bayiri' xan, cu
    ruc'sic u si'pir a mac a cu yacsic tu yor ti' Cristo.
  xla-xla: Epapele dulu dla wata oloma hema Godtapo woloma ka꞉dle koko siyapo tlo
    hamhalapo. Epedeme Yesu dla mikadepe dlalo soye Godtapo ya꞉ mila꞉pi tle ullu pa꞉talo
    so demhalapo.
  xav-NT: Tane nherẽ, ãhãna hã dawasédé hã da te 're ĩ'manharĩ za'ra mono zém na,
    te te da'ãma 're ab'madâ'â mono ãna 're hâimana mono õ di oto. Te oto te te ãma
    're da'ab'madâ'â u'âsi, uburé marĩ hã ĩ'uwaibaba si te te 're ĩ'ab'manharĩ wẽ
    mono na, da te dasina 're waihu'u za'ra mono da, duré uburé Zezusi hã da te 're
    ĩsazei pese za'ra mono norĩ hã te te 're ĩda'awẽsãmri mono na, da te dasina 're
    waihu'u za'ra mono da.
  cuk-cuk: Ar emigindi, Bab-Dummadi, na e-igar-innikigwad-imaked-oyogegala, Jesucristo-uksad.
    Deyobi, Bab-Dummad, dule-innikigwad gued, deginbali, dulemar-Jesúsʼgi-bensurmalad-isgussuliyob
    imakbalid.
  tbf-tbf: Ine sibu ra, e Raban a vasangan va eie a duis sien ta vuotongie mi kulou
    tsokor va egie mi kulou duis surie kegi vodovodon tuktuk se Iesu.
  uig-CYR: Буниңға охшаш бу қурбанлиқ арқилиқ У һазирқи заманда болған һәққанийлиғиниму
    көрсәткән. Шундақ қилип У Өзиниң һәм һәққаний екәнлигини һәм Әйсаниң етиқатида
    болғучини һәққаний қилғучи екәнлигиниму намайән қилди.
  ikw-NT: O mernu kam ma o gesi ikpe a zị snam n'ige ka, ma ọ bụru nye mee mma nga
    ọ neegweru badnụ lele nye ikpe mámana hite n'ọkwnata ovu nụ Jizọsi.
  khs-khs: 'Alawamona, napu opo weyemi Koteyewi nima walose Ene Ewa hekeya sopokeye.
    Apula:, sena kesale sopoke Yesuwemi himu semetei esa: matanepela: ela amowa Koteyewi
    ima selese, “Kiwa hekeya sena kesalekeye.”'
  dwr-ENT: ሃ ዎዲያን ባሬ ፂሎቴ ቤሳናው ኣሳ ናጋራ ኣጌና፤ ፆሳይ ሄዋ ኦያዋን ኢ ባሬ ሁጴው ፂሎ ጊዲያዋኔ ዬሱሳ ኣማኒያ
    ኡባ ፂሊሲያዋ ቤሴ።
  pma-pma: Anatin, kei vuli kat vurohien onen enek mulamu keke, kosa, kilea vatie
    lat maluen onen en sise koa mul mumon koakeil vasi aling demkatien one en Iesu
    Kristo amal en meten.
  atd-NT: No ian to sikan ka nigpohimu to Magboboot ki Hisu Kristu, oyow kuntoon,
    duon igpamalogot to Magboboot to maroyow sikandin woy igkaruwa, imbogoy rin si
    Hisus to oyow agad hontow no ogtuu kandin, oghimuon din no maroyow dio to tangkaan
    din.
  tel-2017: ప్రస్తుత కాలంలో తన న్యాయాన్ని కనబరిచే నిమిత్తం తాను న్యాయవంతుడుగా, యేసులో
    విశ్వాసంగల వాణ్ణి న్యాయవంతుని తీర్చే వాడుగా ఉండడానికి దేవుడు ఇలా చేశాడు.
  hat-BSA: Sa te fèt pou Li montre nou ladwati li nan tan prezan an, e pou Li ta nan
    menm lè a, devni Sila ki jistifye sila ki gen fwa nan Jésus yo.
  top-NT: Chí jaé quilhtamacú Dios na̱ ni̱ aktzonksuani̱t ca̱ma̱xoko̱ní tí tatzaca̱tnán
    pero tla̱n ca̱ta̱lacca̱xlá cristianos y na̱ ca̱li̱ma̱nú la̱ ni̱ catakálhi̱lh tala̱kalhí̱n
    amá tí tali̱pa̱huamputún Jesús.
  msk-msk: '@see-verse:ROM.003.025'
  gyr-NT: '@see-verse:ROM.003.025'
  kmh-kmh: '@see-verse:ROM.003.025'
  ukr-ONPU: щоб нині показати Свою праведність і справедливість, виправдовуючи тих,
    хто вірить в Ісуса.
  emi-emi: God ghe gheleila voto oia tale isaa oia nau tani apasunga va egheelei eghulughuluena
    niaisakei, poli ia ghulughuluena ia, me eghelei eghulughuluena lo atoa la ghaiesoaa
    ta Iesu.
  zpv-NT: laasii ba naann Dxiohs cuuca guunn Ñiꞌh guelguxchisi xcweenta duhlda raꞌ
    chi tin ziꞌchi guluuꞌyi Ñiꞌh xa naa guelguxchisi xcweenta duhlda raꞌ chi nee tin
    ziꞌchiza guluuꞌyi Ñiꞌh nayaa Ñiꞌh nezloh garaa raꞌ bwiinn nee ziga xa ruhnn nayaa
    Ñiꞌh laꞌh chyuu chiꞌhzi bwiinn nin chechiistoꞌ ñiꞌh xchiꞌdxyi Jesucristu.
  gux-gux: O den bua ki doagidi O teginma moala po, ke bi niba n bandi ke o tiegi
    ki go tie yua n puuni li moamoansaali yua n daani Jesu kuli .
  kos-kos: A in pacl inge El lohang nu ke ma koluk lalos, in akkalemye suwoswos lal.
    Ouinge El sifacna fahkulak lah El suwoswos, ac lah El aksuwosye mwet nukewa su
    lulalfongi ke Jesus.
  ibo-ibo: Ma nʼoge taa, site nʼigosi na ya onwe ya bụ onye ezi omume, na onye a na-agụnye
    dịka onye ezi omume bụ onye nke kweere na Jisọs.
  yml-yml: Weꞌe tutuya deꞌe, fai Keliso i ꞌaniveleneni bega ta ꞌasetai Yaubada yana
    sauluva tonovidi wata tomotoga yadi vetumagana ꞌwaidiega i ꞌiveꞌatumaidi. Egavo
    i vetumagana, Keliso yana wafa ꞌwainega yadi sakona i tutulaꞌaꞌavadi, Yaubada
    i nuatavunidi yadi sauluva i tonova mataneye.
  ory-ory: ପୁଣି, ବର୍ତ୍ତମାନ କାଳରେ ଆପଣା ଧାର୍ମିକତା ପ୍ରକାଶ କରିବା ନିମନ୍ତେ ସେ ଏହା କରିଅଛନ୍ତି,
    ଯେପରି ସେ ସ୍ୱୟଂ ଧାର୍ମିକ ଓ ଯୀଶୁଙ୍କଠାରେ ବିଶ୍ୱାସୀକୁ ଧାର୍ମିକ ଗଣନାକାରୀ ବୋଲି ପ୍ରକାଶିତ
    ହୁଅନ୍ତି।
  bzj-bzj: Hihn du dat fi shoa dat hihn raichos ahn dat hihn aalwayz du weh rait.
    Gaad wahn mek evriting rait bitween hihn ahn aala dehn wan weh bileev dat Jeezas
    don ded eena fi dehn plays.
  chk-chk: Nge ikenai Kot a föri och fän iten än aramas tipis, pwe epwe pwärala an
    pwüng. Ren ei Kot a pwäräta pwe püsin i a pwüng, a pwal föri pwe ir mi lükü Jesus
    repwe küna pwüng.
  ssd-ssd: '@see-verse:ROM.003.025'
  acr-TNT: Yey Rire uchꞌobom chi lo rakan saꞌ ri cuꞌan chupa waꞌ wa kꞌij oj cꞌo wi.
    Ecꞌu woꞌora ucꞌutum chic suꞌanic cuꞌan jusucꞌ chique ri ticawex; e ruma ri cubulibal
    quicꞌuꞌx rucꞌ ri Jesús. Jelaꞌ cꞌu riꞌ, xkꞌalajinic ri Dios lic jusucꞌ y e Rire
    ri cuꞌan jusucꞌ chique ri cacubiꞌ quicꞌuꞌx rucꞌ ri Cristo.
  rop-rop: Bat wen det rait taim bin kaman, imbin jinggabat ol detlot nogudbala ting
    weya detlot pipul bin dumbat, en imbin gibit Jisas Krais blanga pei blanga ol
    detlot nogudbala ting, en tharran na shoum wi God oldei rait, en im shoum wi du
    im na meigim detlot pipul hu bilib langa Jisas Krais jidan raitwei langa im.
  mee-mee: Ba bole Nutu ke tunge Iesus ta pangakosining kae Nutu baingana e tupu ka
    kae re sonrau. I ke kuma minmina ta baina tupungana nge pota. Ba ke kuma minmina
    ta baina i nge patoe ragau ka ra baingareame ke tupu kurumea lopatokona ae ri
    te Iesus.
  dif-dif: Nunkani talkula karari miljarani wondraterila; Nauja munta talku nganananto,
    ja nina talku ngankananto, nulu Jesungu Christungu morlalu ngundrai.
  gam-gam: Alla ipon, singare ke yenj una Jisas boll pillgi djine ge yenekne wambo
    napanda, kiwa moye we dje God embe djindo ge, une nono ombine dje awi kanmon,
    yene singare kune paro mal yendo.
  nou-nou: Awarate boroko God Iesu Keriso itiri bugusira amimi betedo ingodenaso riroga
    burisira. Edo awodo ise amimi isaga ira God umo awa ewamei edo ira edo embo amemi
    Iesu tumonda adera embo awa God ga da umo jigari ewamei adera awa isaga ira.
  mqb-NT: a taa njahay tete kawa awan ibay. Əna həna kutok, winen apan i ɗakan anan
