  eng-DBY: for [the] shewing forth of his righteousness in the present time, so that
    he should be just, and justify him that is of [the] faith of Jesus.
  guo-NT: Wʉajnaweton Jesucristo pasliajwa tʉpaliajwa puexa jiw bʉ'weliajwapon. Samata,
    Dios nejxasinka-el kaes jiw babijaxan isliajwa. Babijaxan ispi naexasit wʉt Jesucristo
    tʉppox bʉ'weliajwas, ja-aech wʉt, japibej bʉ'weyaxaes.
  hla-hla: Kaba i romana nonei e haruto nena te matskö uanen na te kato hamatskö has
    mena neien a katun te hamana uana tere Iesu.
  mav-NT: Mi'i uiminug kaipyi miit'in tikuap ta'yn Uito wakuat e Tupana. Sa'a­wy'i
    yt eweikuap i mesuwat mu'ap uhowawiat e ahepe. Mekewat e'at pe yt naku i yn ewetunug
    at ka'ap e. Ma'ato eiminug sa'ag sa'a­wy­'iwuat atiwaure torania ewetat ra'yn
    Uha'yru suu eipohag wo hawyi e Tupana mesup ahepe. Tupana ti hãpyk kahato rakat
    yt toiky­'esat hin i aiminug sa'ag. Ma'ato koran to'e wuat'i miit'in me — Eiwe'eg
    wo o eiminug sa'ag ete e. Uha'yru suu ti eikoho kuap e. Uha'yru suu ti eimo­hãpyk
    kuap e. Eweimohey ro mi'i Uha'yru e. Mi'i Miit ti eimo­hãpyk kuap e. Uha'yru mohey
    haria wo eweikup­te'en hawyi uikuap haria wo eweikup­te'en e. Mi'i hawyi eweikuap
    uhewaku hap e koran yne miit'in me e Tupana.
  kpf-kpf: Yesu nâŋgâm pâlâtâŋ kwâkŋaŋgâme, zen tosaziŋ buŋ upme. Zorat topŋâ narâk
    ziren muyagibapkât Anutuŋâ yatâ oip. Anutu, zâk hâlâlu mariŋâ ândiap. Oi zorat
    topŋâ zo muyap pâi ziap.
  ppo-ppo: Ama ai ala yaleteita, mió i alimó betere so whi̧né ama donoyóló taletere
    ala kilitu, a̧ mo donoi Tale betóo, Yesupaae kisipa tiratere so whi̧ donoratere
    Tale betóo ere ala kisipa yó̧póló ha̧kearalepó.
  hin-2017: वरन् इसी समय उसकी धार्मिकता प्रगट हो कि जिससे वह आप ही धर्मी ठहरे, और
    जो यीशु पर विश्वास करे, उसका भी धर्मी ठहरानेवाला हो।
  wol-KYG: nde Yàlla ci biir ag jéllaleem la firndeel njubteem ci janti tey jii, ngir
    mu leer ne moo wéye njub, te képp ku gëm Yeesu, moo koy jox àtteb ku jub.
  bef-bef: Yatai kanaꞌalo Huꞌmau bonaꞌmagihi foipanaꞌani heꞌmi epoloto eneleꞌmo bati
    nohibe. Ya nohuto hapaꞌa bati huseꞌna niꞌinamofihi lelepiꞌehibe. To ana huto bonaꞌmagi
    komopaꞌani Yesuhi keheli uleꞌale hiꞌahanaꞌmu Huꞌmau eneleꞌmo bati hulata nohibe.
  amm-amm: Nimainosu mo na towiyomoko, to mo imo motu nokota. Noko nokolalo mo Isisoso
    mulumolo luwaiyakinomo, Koto mo imo mo futo, mulu na ititounikaiyaloimo. Ulai
    afonimaiso? Isiso mo moi kwalomai monoi na kalo unumokoki.
  zaj-zaj: Kagatenda gano giladi yalaguse kamba kabule uzenzeleganye mkipigiti kino
    na kamba voyomtenda munhu yoyose yomtamanila Yesu yawe bule uzenzeleganye.
