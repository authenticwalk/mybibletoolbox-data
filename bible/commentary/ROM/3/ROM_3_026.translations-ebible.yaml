    no nere fai-aita tigini nigi-nigina.
  aly-aly: '@see-verse:ROM.003.025'
  wiu-wiu: Nitaneyano, opi onepa poanele-kama kote motokago mekomeke tadeko wa totome
    wene tomotoa tokome Keraisu tone tokoo poaneleke tumotoa moa wetekaneya. Opa Akolaliyo
    Yesuke wene tugoa meki-kitipa poanele toamene yene tetepo takoa wene keaneya meko.
  swe-swe: 'I sin (ordagrant: Guds) självbehärskning (tolerans) ville han ge bevis
    på sin rättfärdighet (rättvisa), i den tid som nu är, så att han själv skulle
    vara rättfärdig och också den som rättfärdigar (friar) den som har tro på Jesus.
    [Sista delen kan också översättas ”han gör människor rättfärdiga på grund av Jesu
    trofasthet”.] [I sin vishet och plan lät Gud även dem som med sina hjärtan var
    hängivna honom och vars synder begåtts innan Jesu försoningsoffer få räknas som
    rättfärdiga. En förebild på detta är när översteprästen på försoningsdagen, Jom
    kippur, gick in till det allra heligaste i tabernaklet där han – utom synhåll
    för Israels folk – stänkte blod från försoningsoffret på nådastolen dvs. på locket
    som täckte förbundsarken, se .]'
  cth-cth: Hatdawkvah, atuteh amae lannae hah kamnue sak hane hoi Cathut ama roeroe
