    niwoŋäretak; Anutu ini uwä siwoŋi itkaŋ ämawebe Jesuta nadäkinik täk täkaŋ uwä
    siwoŋi ämawebe yäŋ yäŋtäreŋ yämik täyak.
  ntp-NT: Dai isDiuusi apiacʌʌga ivueeyi sivi oigʌlditai dai cʌʌgacʌrʌ nʌiditai vʌʌscatai
