  arb-NAV: 'لِيَظْهَرْ بِرُّ اللهِ إِذْ تَغَاضَى، بِإِمْهَالِهِ الإِلَهِيِّ، عَنِ
    الْخَطَايَا الَّتِي حَدَثَتْ فِي الْمَاضِي، وَيَظْهَرَ أَيْضاً بِرُّهُ فِي الزَّمَنِ
