    tərah mɨn. Kəni Uhgɨn aru əmə tətəni məmə nətəmimi nətəm kotəhatətə e Iesu, ilah
    okotəhruahru e nəhmtɨn.
  urd-urd: बल्कि इसी वक़्त उनकी रास्तबाज़ी ज़ाहिर हो ताकि वो ख़ुद भी आदिल रहे और जो
    ईसा पर ईमान लाए उसको भी रास्तबाज़ ठहराने वाला हो।
  hot-hot: Ma lêk hik thô nena yanida ma thêthôŋ ba hapesaŋ loŋôndê ek halam avômalô
    takatu ba êvhaviŋ Yisu nena thêthôŋ.
  mqj-NT: Ia nangei dipatei Puang Yesus annu la naola umpakawananni lako ma'rupa tau
    temo kumua malolo pa'parokkona Puang Allata'alla. Dadi makaleso kumua to malolo
    tongan Puang Allata'alla anna ummangga' malolo to ummorean Puang Yesus.
  rus-SYN: во время долготерпения Божия, к показанию правды Его в настоящее время,
    да явится Он праведным и оправдывающим верующего в Иисуса.
  mbh-mbh: Na i oma venen aken mo aro i pathengal ako ve, ini a God vengvenga, na
    ile vothung i vengveng mun ako ponange i apet toko ini toko vengvenga tova ilemio
    nge a Jisas.
  bdd-bdd: Eeta tuta bewa ꞌina mumuga bwebweꞌana ꞌiheꞌitegita ꞌabehega tauna todumwalu,
    weyahina Yesu ꞌana tohemisao tauda ꞌiꞌahwa bwebweꞌanegita.
  cbt-NTPO: Iporaso huachi Quisocristo chachin a'paimarin ya'huërënamënpoa' chiminacaso
    marë'. “Quisocristo oshanënpoa marë' chiminin,” topatëhua', oshanënpoa' inquitarinpoa'.
    Noyápiachin cancan quëtarinpoa'. Ina imapatëhua', Yosë noya ni'sarinpoa'. Co canpoanta'
    ana'intarinpoahuë'.
  srn-NT: Ini a ten disi A e sori un baka tak' A e du sani nanga leti. So A e sori
    wi tak' A bun, èn tak' A e meki den sma kon bun ini En ai di e bribi ini Yesus.
  cta-NT: Nu juani nguluꞌu Ni jiꞌna chaꞌ liñi tsa nduꞌni ycuiꞌ Ni; juaꞌa̱ taca jiꞌi̱
    Ni cuaꞌni lubii cresiya jiꞌi̱ scaa na, si tyajaꞌa̱ na xñi na chaꞌ jiꞌi̱ Jesús.
  bqc-SIM: ↄ̃ tia kɛ́wa a ↄ̀lↄnɛ́ i yãkɛ a zɛ́wa. Beewa Lua ì yãkɛ a zɛ́wa mɛ́
    ì to yã́ bↄ ń Yesu náaikɛnaↄ na lↄ.
  tcz-CHONGTHU: Ajehchu aman tupet'a ipi ahinbol doh ding chu agaldot ahi. Hichehi
    Pathen phatna le chondih ahinaa achonphatna vetsah dinga, michonsen Yeshua ahin
    tahsan teng amitmua achonpha tia aphondoh ahitai.
  mar-mar: त्याने या आताच्या काळात आपले नीतिमत्त्व प्रकट करावे, म्हणजे त्याने नीतिमान
    असावे आणि जो येशूवर विश्वास ठेवतो त्यास नीतिमान ठरविणारा व्हावे.
  snp-snp: ido oiya kamena amaleka ya aimola monala efe limoko nemo olu oloto pi lomami,
    ya Yesu koli kikito umamo wenena ya monatina efe limo wenena minae, lo gedami
    monala ya moda efe limo mona ne, loto olu oloto pi lomami ne.
  isl-isl: Guð getur á sama hátt tekið á móti syndurunum nú á okkar dögum, því að
    Jesús dó einnig fyrir þeirra syndir. En er nokkurt réttlæti í því að Guð láti
    afbrotamenn ganga lausa og lýsi því yfir að þeir séu saklausir? Já, það getur
    hann ef þeir trúa því að Jesús hafi fyrirgefið þeim syndir þeirra.
  spy-NT: '@see-verse:ROM.003.025'
  xnn-xnn: ngem id wani inpailana ay egayna aped baybay-an nan basbasol di ipogaw
    tay wada si Kristo ay nadosa gapo isnan basbasol tako isonga magtek ay ostoosto
    nan ik-ikkan Apo Dios. Et siya abes nan mangipap-aosto isnan am-in ay mamati ken
    Jesus tapno gawis nan pangiilaana ken daida.
  mwe-mwe: Bhalanguye aki jabho agano mobha gano, nkupinga bhabhe bhakwete aki na
    kummalanganishiya aki akwaakulupalila a Yeshu.
  tte-tte: '@see-verse:ROM.003.025'
  tcs-tcs: Da taim mas kam po pei dem det blo sin wea God, so God i bin mekem diskain
    po soe peawei blo em. Em bin gibe Zizas po pei ebri sin ane nau em spikaut em
    i meke ebriting rait po ebri demwan uda i mata bilib wea Zizas. Nomo det blo sin
    po demwan.
  hlt-THB: tuh ve amah a dyngnaak ce dang sak hy, amah taw thlak dyng na awm nawh
    Jesu awh cangnaak ak takhqi ce awm dyng sak hy.
  soq-soq: Tane tauma walama ema bedewe God apana kadiu ewedie me Otopa Keriso Iesu
    bowa bedewe dodomanasade. Inta ema bedewe God sabamoidosan me meba ipa dodomanaida
    ita mo mida Iesu bedewe sumanaintoia dewamopio dodomanantopu.
  qub-qub: Chayno rurarmi canan wichanpis musyachimashcanchi pay cuyapäcoj cashanta.
    Chaymi Jesucristuman yäracoj cajtaga allina ricamanchi.
  att-att: Á arán na pinaguráyán ni Namarò yù liwâ nayù ira ngaw tatolay, ta jinok
    na si Apu Kesu, nga nagikáru ta ngámin nga liwâ da. Yáyù nga mepasingan ta matunung
    si Namarò, á yáyù gapay ipakkuruk na nittam ta pakomán na ánna ibiláng na ta matunung
    yù ira ngámin nga tatolay nga mangikatalà kâ Apu Kesu.
  bki-bki: Jibe na, Atua berloglogial ka kito vonganei ka naio mim̃au memedu bogo
    nonovio ga, mila na toro kei napano balea ga Yesu, mia naio meravo rivu ea mirano.
  bqp-bqp: akũ à mↄ̀ńnɛ tera kũ adì yã kɛ a zɛ́a. Deran Luda dì yã kɛ a zɛ́a nàn
    gwe, akũsↄ̃ àdi tó yã bo kũ Yesu náanikɛrinↄo nna.
  mcp-mcp: Nyə á ŋgə jísɔw ntɔ́ a ŋgə́ mpu nə́ Yésus mə bá zə bə *lɨ́ɨ́m ícweel. Ja
    gaád a mə́ lwóya shwɨy mə Yésus dɨ́ nə́ a jɨ Zɛmbî á otʉ́təlî. Gwə́ wə́ á mə́
    sá nə́, muud mə búgʉ́lá Yésus yɛ́, a cɨ nə́ muud wɔɔŋgʉ́ jɨ tʉ́təlí muud.
  hat-hat: Men koulye a, li moutre nou ki jan l'ap fè moun gras, paske li fè nou wè
    se li menm ki gen rezon, an menm tan l'ap fè tout moun ki kwè nan Jezi yo gras.
  npl-NT: Pero axa itech ninteh tonatijmeh Dios techititia Ye kichiwa tlan kuali,
    porke Ye ya techita tichipawakeh de nochi totlajtlakolwah ijkuak titlaneltokah
    inawak Cristo Jesús.
  bgg-bgg: '@see-verse:ROM.003.025'
  eng-TCENT: He did so to prove in the present time that he is righteous and that
    he justifies the one who has faith in Jesus.
  eng-BSB: He did this to demonstrate His righteousness at the present time, so as
    to be just and to justify the one who has faith in Jesus.
  cpu-NT: Irooma iroñaaka, okempivaitaaro iroshepithatakairomi ayaariperonka, jovatampatzikashireyetai.
    Ari okanta itampatzikashiretantari irirori, ari okantzitari eejatzi itampatzikashiretakaantariri
    ikaratzi aventaashiretanaariri Jesús.
  san-ASM: ৱৰ্ত্তমানকালীযমপি স্ৱযাথাৰ্থ্যং তেন প্ৰকাশ্যতে, অপৰং যীশৌ ৱিশ্ৱাসিনং সপুণ্যীকুৰ্ৱ্ৱন্নপি
    স যাথাৰ্থিকস্তিষ্ঠতি|
  tac-NT: A'chigóriga jipe 'we 'la ma'chígime nérékuru chiena 'la na'temao Onorúgame
    ramué. 'Lige 'we ma'chígime nérékuru bijí 'we 'la na'tamame ko Onorúgame alué
    ralámuli napu 'la Esusi oyérame ju.
  eng-WEBPB: to demonstrate his righteousness at this present time, that he might
    himself be just and the justifier of him who has faith in Jesus.
  gfk-H: Ga gil hua wara haminis ta iakan ra pakana bung kaiken bia a takodasiana
    ia waing naga tale ia bia ia at na takodas ma ia baal at mah nong na kurei bia
    diet takodas ing diet nurnur ta Iesu Karisito.
  viv-viv: E, tova adamoya kaliva yada koyona faꞋina Yaubada Yesu againe gilaufata
    be higa yana nuwanuwa tunutunugina ma ginaseyemaunena. Ada au hidede amine kahalamanena
    Yaubada kaliva tunutunugina. Kadu yada koyona Yesu againe gilaufata faꞋina, ide
    tokoyona gaveyao Yesu kavetumaganena, medema giseda yegayegadeyao Bana matane.
  yao-yao: nambo sambano ŵatyosisye Che Yesu alosye kuti ali ŵambone. Kwa kutenda
    yele Akunnungu asyene akulosya kuti ali ŵambone ni akukombola kuntenda mundu jwalijose
    jwakunkulupilila Che Yesu aŵalanjikwe jwambone paujo pao.
  tgp-tgp: Nake mo vaia matan vara i vujangia vara nona aria mo tataholo, ale mo tataholo
    vara enia i vai na tamlohi la tau na nora rasu hin Iesu, ale la mai la tataholo
    na nahona.
  auc-NT: Ïninque, Wængonguï në nö cæcä ïnongä ingampa, ante mönö acæ̈impa. Ayæ̈ adobaï,
    Itota ingante në pönëmö ïñömonte Wængonguï në panguënengä ingä incæ mönö ïmonte
    ata cæpodinque pönö badongä ate mönö wæætë tömengä ayongä edæ në nö cæmö bamompa,
    ante mönö acæ̈impa. Ïninque tömengä mänömaï cædinque tömengä nö nänö cædö ante
    odömoncæte ante ñöwo cægacäimpa.
  kbc-NT: Joaniɡ̶idaaɡ̶ee Aneotedoɡ̶oji eotedibige me ikee me iɡ̶enaɡ̶a, codaa me
    yakadi me ikee me iɡ̶enaɡ̶a niɡ̶ina oko ane nakato Jesus.
  bmh-bmh: Bo, go agal igul eg unum dabug sikab tam, go gonugau dabeleu ebu dareu.
    Bo, go igul tub awau mabun dabeleun. Ulis, Uwait nug ig pigai eg migab tam, einen,
    go nug ig en ougab eg waimai, Yesus Kristus igual igul eg zilagai migabun palautina,
    alabun gumei dareun. Gonun, ig abiu Uwait go tuguiai dacaneu du. Gonun, duailel
    ag agal oiagab Yesus en petak emen go duailel Uwait nugtal ag gonugau ameg ebu
    tuguiai dacanemen anacaneu.
  ctu-BL: La cujil tojʌch mi' mel xmulilob. Tojʌch Dios mu' bʌ i yotsañob ti' wenta
    che' mi' ñusʌbeñob i mul pejtel mu' bʌ i ñopob Jesús.
  meq-meq: A tsikawa faya bay, a ɗəmawa. Ane tuk na, anəke na, faya ma ɗatay ha a
    ndo hay, neŋgeye na, deɗek. Neŋgeye a say məge na, wu nakə deɗek eye ada a say
    matəre tay ha ndo neheye tə pa mədzal gər tay ka Yesu Kəriste aye ndo deɗek eye
    hay.
  noa-H: Mag, warrgar haajerrjö hĩsjã chi Jesús hiek hʌ̈k'a nʌm k'ʌʌn chan ya tag
    kulp chuk'u nʌm haju haai sim Hẽwandamau, chadcha ham k'aibag paarjã Jesuu hʌdʌraa
    hich t'õopitarr haawai.
  alp-NT: Po meije baue Yesuse Imatare, Alla Iaseluke be Isuka dosare mo, leke ite
    rekwa be saisa rebe Iteure enkena le Inete tamata esi dosaru. Kai Ibeteke lekwe
    be tamata rebe esi ono dosa po esi hlaleke loko Yesuse hoko esi nkena.
  san-VEL: varttamaanakaaliiyamapi svayaathaarthya.m tena prakaa"syate, apara.m yii"sau
    vi"svaasina.m sapu.nyiikurvvannapi sa yaathaarthikasti.s.thati|
  kbq-kbq: Na'ankure e'i anazama hiazanteti, Agra'a fatgozana meni knafina eriama
    nehie. Hanigeno kumi vahe'mo'za fatgo vahe mani'naze haniana, e'i Jisasi Kraisimpima
    zamentinti hanaza vaheku Anumzamo'a fatgo vahere huno huzmantegahie.
  kbh-kbh: Cha lempe chca tojanma, jinÿanÿiyama cha sempre nts̈amo ndegombre yomncá
    inétsamama, y nÿetscanga Jesucrístbeñe os̈buáchiyënga chabe bominÿiñe ts̈ábenga
    chamotsemnama inétsamama.
  ron-LSB: pentru a demonstra dreptatea sa în timpul prezent, pentru ca el însuși
    să fie drept și justițiarul celui care are credință în Isus.
  pon-pon: A anjau wet a kotin kadededa a pun. Ieteten, me pein i me pun, ap pan kotin
    kapunala Karoj me pojon Iejuj.
  nhe-BL: Ipan ni tonali Toteco technextilijtoc para yajaya nelía xitlahuac. Huan
    yajaya tlen quinchihua tlacame ma itztoca xitlahuaque iixpa intla quineltocaj
    tlen Jesús quichijqui ininpampa.
  sps-sps: sana sikia, Ayei anaanos faamo patsukainy nainy te naa minon e Krais ana
    Ayei te mat of aveto tana vainy faavot, fiisen ramirin aveto tana vainy to te
    mater tabuiny mat non e Krais. Tan kat to aya, Gov faatok rara, Tsunia na tavaron
    ito tan nainy te kat fatavaroiny faavots fi Ya na vainy matan Ya tan nainy te
    faason rori ten Jisas.
  wnc-wnc: '@see-verse:ROM.003.025'
  bus-bus: ben à ↄ̀dↄańnɛ tia kɛ̀ eè yã kɛ a zɛ́a. Dian Luda è yã kɛ a zɛ́a nàn
    gwe, bensↄ̃ è tó yã bↄ kↄ̃n Yesu náanɛkɛrinↄo nna.
  gub-BL: Ko 'ar rehe ipurexak kar wer ukatu haw rehe teko wanupe kury. A'e rupi umuawyze
    teko wanereko uzeupe wà kury, wanemiapo kwer ikatu 'ym ma'e imunàn pà wanuwi kury.
    Aze teko uzeruzar Zezuz rehe wà nehe, Tupàn umunàn putar wanemiapo kwer ikatu
    'ym ma'e wanuwi nehe, wamuawyze pà nehe. Ko 'ar rehe wexak kar purumuawyze haw
    teko wanupe kury.
  imo-imo: Nalo kinye moromele imbomani ulu pulu kerima we tiye naa kolopo ulu pulu
    toya tolima kau konopu mondoro ningo pilengei nimbe, Goteni Jisas linonga ulu
    pulu kerimanga kolo wangopa kolopili nimbe yando tirimu. Jisas paimbo linonga
    ulu pulu kerimanga kolo wangopa kolorumu ningo ipuki tirimele imbomando Goteni
    yunge imbo toya tolima nimo.
  boj-boj: Ariya bini bati endi Qotei na iga endegsi osorgeqnu, a gaigai kumbra bole
    tiŋtiŋ yeqnu. A na tamo uŋgasari Yesus qa naŋgo areqalo siŋgilateqnub qaji naŋgi
    tamo bole une saiqoji qa minjreqnu di a laŋa minjrosaieqnu. A Yesus aqa wau na
    naŋgi tamo bole une saiqoji qa minjreqnu. Dena iga qalieonum, a kumbra bole tiŋtiŋ
    yeqnu.
  eng-DRA: Through the forbearance of God, for the shewing of his justice in this
    time; that he himself may be just, and the justifier of him, who is of the faith
    of Jesus Christ.
  knf-knf: '@see-verse:ROM.003.025'
  san-KHM: វត៌្តមានកាលីយមបិ ស្វយាថាត៌្ហ្យំ តេន ប្រកាឝ្យតេ, អបរំ យីឝៅ វិឝ្វាសិនំ សបុណ្យីកុវ៌្វន្នបិ
    ស យាថាត៌្ហិកស្តិឞ្ឋតិ។
  arn-NT: Fey tüfa famngechi femi ta Ngünechen ñi nien mew ta ngenoafeluwün. Fey fantepu
    mew Ngünechen pengeli ñi nien ta nor dungu, ka amuley ñi felen ti nor dungu, fey
    Ngünechen adkünuy iñchiñ taiñ niewetunoael ta yafkan, tati feyentuyelu ta Jesus
    mew.
  zas-NT: guial ma ragbeeman goc güün xguialguxtisaman. Zian rusnuu rulüüman guial
    graczi rüjnman xnejz, zeel rüjnman perdon xtol ree bén rliladx Jesucrist.
  ken-NT: Kɛ nɛ́nɛ, ǎtɔ́ŋ bo bɛ yi achi chak nɛ ǎkʉ̀ yɛ̌ntɨkɨ mmu anɛ abhɔŋ nɛka
    nɛ Yesu ambak chak bɛsí bhi.
