    che ri Jesús.
  heg-NTPO: '@see-verse:ROM.003.025'
  ptu-ptu: Ia anna dipatei Puang Yesus anna mala tandaam diua umpalako undu' lollä
    Puang Allataala, anna la makaleso toi duka' diua malolo Puang Allataala, aka ingganna
    dosana hupatau pahallu la dipabala'i. Anna duka' umpomalolo hupatau to ungkatappa'i
    Puang Yesus.
  bzd-NTPO: E' ké̱wö ska' ta̱ ie' kë̀ wa̱ se' weine we̱s s'ka̱wöta̱ weinuk es. Erë
    se' nuì̱ pato̱ne Jesucristo weine e' wa. E' wa Skëköl tso' ikkachök i̱'ñe ta̱
    tö ie' dör yësyësë. Ñies ie' tso' ikkachök tö we̱s ie' tö wé̱pa e̱rblé Jesús mik
    esepa klö'wè̱mi we̱s pë' buaë yësyësë es.
  kwf-kwf: Ma God ka faꞋataꞋinia neꞋe nia saga fuana matalangaꞋilana taꞋangaꞋa ki,
    ana kaidaꞋi nia kwatea naꞋa kwaꞋikwaꞋinga fuana sa Jesus Christ. ꞋUnaꞋeri God
    ka faꞋataꞋinia nia saga ma ka faꞋasaga na ngwae ki neꞋe kira faꞋamamana ana sa
    Jesus.
  eng-WYC-2017: to the showing of his rightwise-ness in this time, that he be just,
    and justifying him that is of the faith of Jesus Christ.
  eng-WMBB: to demonstrate his righteousness at this present time, that he might himself
    be just and the justifier of him who has faith in Yeshua.
  zat-NTPS: Gúcaqueze da nigá chee̱ gulé'e lawe' naca Dios xrlátaje na'a, ne gácaqueze̱'
    xrlátaje gate gucá'ane̱' xrlátaje benne' ca' dxeleajlí lazre̱' Jesús.
  spp-spp: '@see-verse:ROM.003.025'
  zty-NTPS: Ki ben Dios, na' bḻoe'el kwine' chawe' ža ni zoažo na'a, na' ẕga'ne' chawe'
    ḻa'kze žeké'e doḻa' da' zej nbaga' benách ka', na' žone' ga žeyákgake' chawe'
    cha' žejḻé'gake' che Jesús, Benne' Criston'.
  mek-mek: Deo ega koa ekapaisa, Isa ega alo opai ala koa auga pau epakinaiꞌa. Ega
    koa Deo ifo ega alo opai ala koa auga, ke Iesu Kristo kepakoꞌania auꞌi alo opai
    auꞌi epamiaꞌi auga iꞌa fepakinaiꞌa eoma.
  aey-aey: Qilaqa uqa dana agena silailnu cisdona. Eunu uqa uqana kobol ititom eu
    qila camasac mudigia odona. Eu odina Anut uqa uqadodoc eu ititom bahic ihacgena,
    odocob dana Jisasnu waug meleena uqaha Anut dana ititom dona.
  urd-GVH: और अब मौजूदा ज़माने में भी। इससे वह ज़ाहिर करता है कि वह रास्त है और हर
    एक को रास्तबाज़ ठहराता है जो ईसा पर ईमान लाया है।
  ycn-ycn: Me'etení re huajló Hualamára'atajeri. Caphí huapechu i'imacachu Jesucristo
    chojé, Tupana lamára'atari rijluhua huecá pu'uhuaré huala'acare liyá. Marí que
    Tupana la'acá ina'uqué, huahue'epícaloje raú palá la'ajérica ricá penaje.
  djr-djr: Ga bitjarryiny ŋayi ŋunhi God-Waŋarryuny djäma, märr ŋayi dhu milkuman
    ŋunhi nhanŋuny dhunupa warray ŋunhi ŋayi gan nhinan galkunminyaray romdhu ga bäy-lakaraŋal
    ŋayi gan dhuwurr-yätjmirriw yolŋuw walalaŋ. Ga wiripuny ŋayi ga dhiyaŋiyi maŋutji-lakaram
    ŋunhi nhanŋuny God-Waŋarrwuny dhunupa yan ŋunhi ŋayi ŋuli ga dhuwurr-dhunupan
    yolŋunhany walalany lakaram ŋuriŋiyin bili yan romdhuny ŋunhi walal ga märr-yuwalkthirr
    nhanukal Djesuwal.
  kvg-kvg: 'Zapa ndǿgo, ndego aiyaiyav matev ezoqám. Mbumbukiam ni ndakin khøuwa-te,
    teqa matev eqeieqei-qape, ta mokho-te nqánek gini-nømendím: Ndego Mbumbukiam
    eqeieqei-qape, ni eqeieqei ndǿgo tenénǽmb, ni Yesu tizi-unimanqatinim.'
  rug-rug: Evaṉia Tamasa si hie pude tavete vura nia sa Nana ṉinoṉo koari doduru,
    ura na ṉoṉo si Asa koari doduru tie sea, ba tozi vura nia Sa sapu sari tie sea
    si ta pozae na tie toṉoto pa kenuna Sa pana va hinokaria rini se Zisu Karisito.
  hop-NT: Nihqe ōviy pam Jesus Christ aw tuptsiwni’yuṅqamuy qenivo óyahqe pam súanhtiqey
    yepehaq nuhtumi mahtakna.
  san-URD: وَرْتَّمانَکالِییَمَپِ سْوَیاتھارْتھْیَں تینَ پْرَکاشْیَتے، اَپَرَں یِیشَو
    وِشْواسِنَں سَپُنْیِیکُرْوَّنَّپِ سَ یاتھارْتھِکَسْتِشْٹھَتِ۔
  heb-LB: במעשה זה רצה אלוהים לגלות לנו את צדקתו – את סליחתו לחוטאים – ולהוכיח כי
    הוא עצמו צדיק, וכי הוא מצדיק את כל המאמין בישוע המשיח בנו.
  caf-NT: '''Et k''an ''et ndi ye ts''ah''un be'' hoont''ah ''i be dunabunelhútan,
    ndan Sizi yuba ''alha ''int''ah, Yak''usda ts''ah''un na''a ''int''ah hoh ''en
    tinta'' hunt''en ''et huba hoolah whulhtsi.'
  mio-NT: Cundahvi ini ra Ndioo, vati cuni ra cha cua coto yo vitin tichi quivi ya
    ti iyo cuiti vaha anima ra, ta tiso vaha ra anima ñivi chinu ini chi ra Jesuu.
  srq-NT: Dios riirĩ ngue mano mbia ɨcuã ndiquicharõ nda. Mbia mae sacuã Dios turã
    ndese. Dios turã mbeɨte. Mbia ɨcuã isi turã nonde. Mbia Jesús ɨcua mose ra Dios
    mbia isi turã.
  kje-NT: Ende lere Ai nala hunukum dohohala lolo Yesus kemen, An kukul maika nahenia
    An hi'i ha ma namlolo mamani, la Ai nodi molollo hi'i ika kamwali ri molololo
    Ai leken kalarna ono ik akin naili'il Yesus eniyeni.
  gaz-gaz: Waaqni yeroo ammaa qajeelummaa isaa argisiisuu fi akka nama Yesuusitti
    amanus qajeelaa taʼuu isaa labsuuf waan kana godhe.
  kud-kud: Eeta teina hauga Yaubada ive'itagita ebeha ibom taudumwaluna, ta Yeisu
    ana tauyemidiwo ita i'awa dumwaluwegitai.
  urb-NT: 'Apo anĩ. Ma''e ka''u te''eha ke ma''ema''e ame''ẽ ta ke a''e mupyrara ta
    me''ẽ te''e. A''erehe Jesu ke a''e muwyr. Ngã ka''u te''eha ma''ema''eha ke rehe
    a''e muhepy uwyr. A''erehe awa ta namõ Tupã jumukatu, aja mujekwa. Aja rahã, Tupã
    riki katu te, aja mujekwa. Pe, Jesu rehe jurujar katu ame''ẽ ta pe a''e pandu:
    “Nde katu te. Ma''e nde ereka''u te''eha nde erema''eha nixói te nde pe” aja.'
  fra-LSG: de montrer sa justice dans le temps présent, de manière à être juste tout
    en justifiant celui qui a la foi en Jésus.
  san-HK: varttamAnakAlIyamapi svayAthArthyaM tena prakAzyate, aparaM yIzau vizvAsinaM
    sapuNyIkurvvannapi sa yAthArthikastiSThati|
  cak-SNT: Y kꞌalaj chi choj ri nuꞌon chupan ri ka-tiempo ojreꞌ, antok nuꞌon chika
    chi man jun chic ka-pecado choch ruma kacukubꞌan kacꞌuꞌx riqꞌuin ri Jesús.
  uvh-uvh: Wara' indi Anutuning kadapmang u kanga ning sura nakedantam, Anutu adi
    didimengsa'. Abanga aming ka Jisas ga' naktangka titing undu' Anutu wari yotangkaim
    sini' tanga wap kigineng ka aming didimesi ning u inita'.
  ino-ino: O'apami'nea'maki meni mopale mai'nona afina akai'a alakepa kava'ake lavelisea
    yafe Yisasina hutekeno Yisasi'a fali'nea yafe afi'a apaipafi malesaya vaya'moki
    hao'otake kava hu'naya'maki Anumaya Koti'a “Alakepa vaya mai'nae.” huno hunelate.
  gnn-gnn: '@see-verse:ROM.003.025'
  yal-yal: koni a bata wa a tinxinna yita feni waxatini ito yi, alogo a xa tinxin
    feu, a mɔn yi muxune ratinxinɲɛ ayi a yɛɛ ra yi naxanye bata dɛnkɛlɛya Yesu ma.
  cnt-NT: Le₂në₅ ca₂jmo₃ Diú₄ a₂ca₂jme₃jniai₂₃ a₂rë₂ qui₃dsɨ₂₃ 'éi'₃, a₂ca₂jme₃jniai₂₃
    a₂jɨ́in₂ dsa₂ i₂'én₂ të₂le₃ quió'₅ Jesús në₂jag₄ bá₄ a₂ca₂jme₃ti₃.
  tif-tif: '@see-verse:ROM.003.025'
  nlx-nlx: पुण ज्‍यीस टेम तान देरमीपोणा देखाय काय जाकेरीन तो सोताच देरमी ठेराय, एने
    जो यीशु पोर बुरहो केरी तान बी देरमी ठेरावणार जुवे।
  apw-NT: 'Bik’ehgo’ihi’ṉań dabíí dábik’ehyú át’ééhíí díí goldohíí biyi’ nṉee bich’į’
