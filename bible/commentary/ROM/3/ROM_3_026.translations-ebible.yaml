  swp-swp: ena laulau dudurai aba‐italobaina, ea ’ne teina huia ena laulau dudurai
    abo i masaraha, iaede Iesu tausunumaena ia abo i hemauri ede.
  bjr-bjr: Maqee mari aukuana dauni ufa qimasee andeeqannisaidanoo narí andeeqarana
    kooroo ianifeera faiqí anaasee mareeqee narí afusaa innaaruna andeeqaranaki quqaidanoo.
    Anutufa Yisuna mareeqeenoo aunirira saqarisaa aruseenoo minannai maasa mandainaina
    taikaqisanau. Miqiranannai Anutufa qaara ainaina kooroo idanoo, narí andeeqarana
    faqa Yisuna ufasaa irirana rusisee mi mau fimariasa mareeqee narí afusaa andeeqaranaki
    quqannisarana faqa kooroo idanoo.
  aby-aby: Eno uiro nono awoenae Yesuma eme yaisinabake feari ibake aina ainama emenu
    imuka yaisina Yesubairo odaisaie Godima emenu merama merama ukeka mune imuke medakuke
    i orou yaisina we munakune. Godima eno ukaku ima danu onaminu ukekae gienabu ibake
    aina ainama emenu imuka yaisina Yesubairo odaisa orouini ma gienabu ukakune. Godi
    Dawae gienabuba eme eno uke ma gienabu ukeibakunero ibai yaisina iya iwoka sineibaisi.
  eng-YLT: for the shewing forth of His righteousness in the present time, for His
    being righteous, and declaring him righteous who [is] of the faith of Jesus.
  jni-jni: Barki ma bezi ubari umeme atiye ti kani, abezi me ni ceh nu meme mabari,
    unu bura u vat ande sa ma kaba makuru ma hem in Yesu.
  kne-kne: ngem ed wani, inpaila na ay adi na owat nilinglingan din basbasol ay doy
    mo adi et intapi na sin basbasol ay binaklay Jesus sin krus. Isonga maila ay dalon
    nalinteg si Diyos dowan sisya abe di mangibilang ay nalinteg di am-in ay ipogaw
    ay mamati en Jesus.
  tgj-tgj: '@see-verse:ROM.003.025'
  gui-NT: Jare añave oyecuaa ma quirai Tumpa jupi co. Echa jae oyapo jupi vae, ombojupi
    yave Jesús re güɨrovia vae.
  quc-TT: Kamik kꞌut, ri Dios utzujum ri Jesucristo rech jeriꞌ kukꞌut ri usukꞌal.
