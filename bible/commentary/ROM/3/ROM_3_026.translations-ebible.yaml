    atɛntrenee nso, na sɛ nnebɔneyɛfo gye Yesu di a, obu wɔn sɛ wɔteɛ wɔ nʼani so.
  hlt-hlt: Pathen kah uehnah dongah tholhsainah rhuem te hmilhnah la, tahae tue vaengah
