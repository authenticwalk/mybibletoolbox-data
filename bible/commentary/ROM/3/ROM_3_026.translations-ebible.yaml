    ti Jesuse.
  ind-AGS: tetapi sekarang ini Allah membuktikan bahwa Dia adil dan melakukan perbuatan
    yang benar, dan Dia buat benar mereka yang percaya kepada Yesus.
  omw-omw: Kotiva hia nraakye qora uaqia hi kyaiqara varaa quara qumina nruka nyataraitiro,
    mwiva avuqavuma kyero Iesusira kyaiqara rieqaro nraakye qora qua nruka kyero avuqavuma
    nyatero. Vaisivantove nraakyevantove Iesusi Karaisirara qutaa mwivave tiraro Kotiva
    mwia avuqavuma mwataananro.
  yrb-yrb: Nono awona Godima i neno neno ueta uwara eno munasu, ana anama emanu naueta
    Yesubai odaitaro Yesu Kerisoma emanu neno neno ueta mune imutawa utasuna Godima
    ema eno munasu. Godi Dana rorowarauba eme eno ma rorowarau utebasuro iwata utebaisi.
  maa-NT: Ta̱nga i̱'ndei̱ tí'ya‑la̱ nga i̱t'aà ts'e̱ Jesucristo tísindaàjiìn‑la̱ xi̱ta̱
    jñà kjoa̱‑la̱ jé xi kisìchroba mé‑ne nga kàta'ya‑la̱ Nainá nga xi̱ta̱ kixi̱‑né
    ko̱ ti̱koa̱á ti̱jè‑ne Nainá xi kixi̱ síkítsa̱jna xi̱ta̱ xi mokjeiín‑la̱ i̱t'aà
    ts'e̱ Jesús.
  mcq-mcq: ꞌEnajihunaꞌe Godi iviamaa Huni arimaiji najuhe ea ariramaa ꞌiamujihuni
    maijaho pu Jesu nimaa rojujihunaꞌe ꞌwaramuna.
  sus-A: كْنْ يِ وَشَتِ عَلَ بَرَ عَ شَ تِنشِنيِ مَسٍن عَلَكٌ بِرِن شَ عَ كٌلٌن عَ
    عَ تِنشِن، عٍ مَن شَ عَ كٌلٌن عَ عَ تَن نَن تِنشِنيِ قِمَ مِشِ مَ نَشَن دَنشَنِيَشِ
    عِسَ مَ.
  jpn-1965: それは、今の時にご自身の義を現わすためであり、こうして神ご自身が義であり、また、イエスを信じる者を義とお認めになるためなのです。
  fra-SBL: pour manifester sa justice dans le temps présent, afin d'être lui-même
    juste et de justifier celui qui a la foi en Jésus.
  yka-yka: Saguwaˈ masi du legga Tuhanin bang niyaˈ magduse. Hangkan hep leggane si
    Isa ngagantiˈan kite bi bisan iye gaˈ bakas magduse. Sabab inin niyaˈ ne purebane
    weˈ asal bentel teˈed iye duk weˈ kimmatanne bentel sasuku masandel pu Isa Almasihin.
  mle-mle: '@see-verse:ROM.003.025'
  shp-NTPO: Jatora jaskáa iki, ja Dios ponté shinanya ixon, ja Cristo ikonhaibora
    jato ochaoma keskábo imai.
  aom-aom: Avevejöꞌoho nosi sisëho bogo ma-nunëremu göꞌi aꞌi Keriso nosi sisëni nugöꞌöjahuadeje.
    Hu nimadeje röjahuijego noro garöhego hu maemu vaejaje ae jiego. Noro garöhego
    hu mu maemu vaejajoho o Iesu mae uehorovarue aribövi nosi sisë muꞌuvahuego hesi
    nunire mae riravaruoho.
  geb-geb: Fhe Bakɨme ntigem khuen nza khɨvigi, ana nduara tɨvir vhuuiaŋ mbui Fhe
    Bakɨme ma. Ana tɨvar vhuuŋ zɨn vov, ana guigira Zisas khothɨgi gumgi gu mbigi,
    ana tɨvir vhuuiaŋ mbui gumgi gu mbigir mben kaai.
  bsj-bsj: mor birom nere ceu. Buro mani nyo nung cak-cake ceu, mor kale naweu. Naco
    nung dorcero cin warke, naco nungi co nii cerka nubeko ki bilenker mor Yecu.
  cak-cak: Roma nrojo' nuk'alajrisaj chi ja jun ri tiempo re' choj nu'on, y chi rija'
    can choj riq'uin ri najin tok nu'on chi man jun mac nrakalej xa achique na ri
    nuya' ránima riq'uin ri Jesucristo.
  chf-NT: Ca' chich jini bada täcä u ye'e' Dios cache' tu toja u chen. U ye'e' cache'
    u chen chich tu toja jinq'uin u sapän upete ajcherajtanä que u tz'omben aj Cristoba.
  tlf-tlf: '@see-verse:ROM.003.025'
  piu-2006: '@see-verse:ROM.003.025'
  poh-NT: Raj laꞌ i rikꞌijil tikꞌimaj cho wach najtir chi naricꞌuhtunic wi̱ꞌ chi reꞌ
    Dios til richꞌuk wach quimahc take cꞌacharel, til chiwach kakꞌijil yuꞌna xcꞌuluric.
    Chipam ruꞌ maꞌ xa ta ncꞌuhtunic chi reꞌ Dios xa coric woꞌ wach i chꞌukuj kꞌoric
    riban jeꞌ laꞌ woꞌ chipam reꞌreꞌ, reꞌ Dios riban woꞌ chi reꞌ take cꞌacharel jeꞌ
    ru̱cꞌ nquichꞌica̱ꞌ quicꞌux chiri̱j i Jesus wilque̱b chi coric chic wach quicꞌux.
  tue-tue: Atitócãrẽ Cõãmacʉ̃ cʉ̃ʉ̃ “diamacʉ̃́rã tiigʉ́ niiã” jĩĩrére ẽñoquí. Diamacʉ̃́rã
    tiirécʉtijĩgʉ̃, Jesuré padeoráre “wapa cʉohérara niiĩya” jĩĩ ĩñamasĩqui.
  bjp-bjp: Ma igii, God ka tel u arae una finngas u le i tortores, isi ik malal le
    i tel sinang ae i tortores aunbiing i foteng fanu le ri tortores na mata, na unune
    kiri lo Iesu.
  xon-xon: Tɔ, dandana wee, u len titunwanbir aabɔr ki bui ke binib bi gaa Yesu ki
    kii na aabɔr ŋan u chee. Nimina le mɔk ke uma Uwumbɔr si chob.
  tzo-ZNT: Jaꞌ noꞌox yech lavie chvinaj ti lec cꞌusi tspas ti Rioxe ti chꞌabal xa
    jmultic chiyilotic voꞌotic ti jchꞌunojtic ti jaꞌ istoj jmultic ti Jesuse.
  mpm-NT: Siaꞌan ni saꞌa Yandios nava na kenda ndijin nuu yoꞌo ja iyo ndaa nuu Yandios
    nu kachi ya ja tukaa jnaꞌnu ndatu yɨvɨ sɨkɨ kuachi i. Siaꞌan ni saꞌa ya jaꞌa yo
    ja kanchuku yo vijna. Yukan kuu ja ja ni taji ya Jesús ja na kuū ya ndaꞌa cruz,
    ti jiin yukan iyo ndaa nuu ya nu kachi ya ja tukaa taji ya nundoꞌo xaan nuu yɨvɨ
    sɨkɨ kuachi i, ko siaꞌan na kachi ya nuu mani yɨvɨ ja kandixia ndaa i nuu Jesús.
  ots-NT: Cja̱ nuya, ya xtí pa̱dijʉ ja xí ncja xcá jogui pa da perdonaguijʉ co cár
    pöjö ca rá nttzo ca xtú øtijʉ. Guehca̱ xtá cuatijʉ jár dyɛ cam Tzi Jmu̱jʉ Jesús,
    cja̱ guegue‑ca̱ xí ngu̱ti ca rá nttzo ca xtú øtigöjʉ. Nuya, ya jin da dyʉjtiguijʉ
    ʉr huɛnda car Tzi Ta ji̱tzi.
  hoy-hoy: लेकीन ईदा समय आऊन न्यायीपन प्रगट आगुल कि यदुर देल आव खुद अच न्यायी ठहरूसुल,
    अदिक जो यीशु मा विश्वास माळुल आऊन भी न्यायी ठहरूसावाळा ईरूल.
  amo-amo: Vat nani wa yita bara udursun ngegeme mẹ nan nya kokubẹ, anan dursọ litime
    chaut, akuru adurọ nwo amere din tizu anit chaut vat nalẹ na idinin yinnu sa uyenu
    nan nya Yisa.
  pjt-pjt: '@see-verse:ROM.003.025'
  cwe-cwe: Mulungu katenda ivo muladi yadahe kulagusa unovu wake kwa wanhu, muladi
    yamtende kanoga munhu yoyose yomuhuwila Yesu.
  daa-NT: '@see-verse:ROM.003.025'
  mlp-mlp: Teq muran kam kab Yesus tumoqan God daq amulik naqmo emad in on mataw Yesus
