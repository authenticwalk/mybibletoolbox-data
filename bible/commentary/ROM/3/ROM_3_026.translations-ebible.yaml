    riq'uin nak naxti̱cobresi xch'o̱l li ani napa̱ban sa' xc'aba' li Jesucristo.
  blz-NT: Ia mompopo'inti'ikon se' i Ia mingilimang men kana' na tempo koini'i ka'
    sian kelo-kelos. Ia a men mompopokana' mian men parasaya ni Yesus.
  poe-NT: Xi̱kaha kónhen kjua̱ko̱xi̱n Dios kíxin jína chꞌán ijie la na̱xa̱ tjechónhen
    chꞌán sinchetjóá chꞌán iji̱é tí sín kuítekaon Jesús.
  san-TAM: வர்த்தமாநகாலீயமபி ஸ்வயாதா²ர்த்²யம்ʼ தேந ப்ரகாஸ்²யதே, அபரம்ʼ யீஸௌ² விஸ்²வாஸிநம்ʼ
    ஸபுண்யீகுர்வ்வந்நபி ஸ யாதா²ர்தி²கஸ்திஷ்ட²தி|
  cof-NT: Amana junca quirato, Diosica miintsan joe sen joeque. Tsanque Diosi sen
    joto, Jesube cayaiminlacari sen jolajoe timin joe.
  srm-NT: Ma nöö a di ten aki nöö a ko lei u taa a dë wan leti kuutuma. Biga a mbei
    Masa Jesosi dëdë da u. Nöö a di fasi dë a lei u taa sö a ta du soni ku leti tjika,
    nöö sö a sa mbei sëmbë ko bumbuu nëën wojo tu, ee i ko biibi a Masa Jesosi.
  qvs-NT: Kunanpish Tata Dios kawachiwanchisapa alli rurak kashpa perdonawananchikunata.
    Jesukristu wañushkanrayku Tata Dios ñami atipanna tukuy Jesukristuta kreyik runakunata
    perdonawayninchikunata.
  zca-NT: Per nalre', mixë'l Dios Jesukrist par lu' Me, nab tsa Dios nile' kwa'n ñal,
    nes par ne men, dox nali kwa'n nile' Me, no par tsumbe Dios rë men, xa' yayila
    Jesukrist.
  cbc-NT: Torea bairo ãme cʉ̃ãrẽ cañuʉ cariape cʉ̃ caãnajẽ cʉtiere marĩ masĩõcõã niñami.
    Tore bairo cʉ̃ caãnajẽ cʉtiere marĩ ĩñonemocõã ninucũñami, Jesucristore catʉ̃goʉsarãrẽ
    ñe ũnie cawapa mánarẽ bairo na ãnio joroque cʉ̃ caáticõãninucũrĩjẽ jʉ̃gori.
  qxo-NT: Tsaynöllam cananpis Jesucristuman criyicogcunataga imayca jutsancunapita
    perdonaycan.
  mox-mox: '@see-verse:ROM.003.025'
  kew-kew: Pare abia Gote-me onaanu nipu raapu epe-rupa mapiraainalo niminaaeme-pulu
    Gote-me onaana wae yaenu waru adea. Goa pea-ga Gote-me nipuna epe redepo ne kone
    mea waatea. Goa pua onaa rayome Yesu madaa kone rulalimiri nipumi go onaanu maredepo
    yalia.
  dww-dww: Be mate Mamaitua yai kataiedana da tauna didimaninama, baninama yodi raḡanine
    banaga aitauḡa Yesu tawai sumaḡena, taudi matabudi Mamaitua e kawa didimanidina.
  twi-ASANTE: Ɛfiri sɛ na Onyankopɔn rehwɛ ɛkwan na ɔde wɔn abɛka deɛ ɔreyɛ saa ɛberɛ
    yi no ho. Onyankopɔn yɛɛ yei de kyerɛɛ ne tenenee, ɛfiri sɛ ɔno ankasa nyɛ nyiyimu,
    na ɔbu atɛntenenee nso, na sɛ nnebɔneyɛfoɔ gye Yesu di a, ɔbu wɔn sɛ wɔtene wɔ
    nʼani so.
  aoj-aoj: Apaꞌ deiꞌ daoꞌ, anen nihimbaꞌmapa waf usiꞌifi ananifi eaꞌ fataga alihigima
    ma nogagwamasa waf awafi asasifi. Isimba atis deiꞌ apaꞌ mogawa anen usiꞌina hililiꞌ
    hiꞌagalanai ma nogaꞌi epes mamahisa sogahapifa Jisasi boꞌwes hililiꞌi.
  cbv-cbv: Pánih jéihyanit, Jesúsdih jepahnitdih “Nit tʉ́init caá”, ã niíj enatdihbʉt
    ã jéihyana caá. Páant ã jéihyanachah, “Dios yoobópdih chãjni caá”, jwĩ niíj jéihna
    caá.
  taw-taw: Pen mɨñɨl chɨnop yomub, ne ke bɨ suŋtep yɨpɨd gɨl gɨtep gup ak mɨdeb. Ne
    bɨ suŋtep mɨdɨl, binɨb Jisas nop gos lɨnepal okok God kɨlop gek, binɨb suŋtep
    ne mɨdebal.
  jic-NT: Napj velé Dios jostsja gente ca sin mü'üsüs jupj ma nyuca p'in gente malala
    lajay na, nin mpes nin la tjiji. Cus tyüla Jesucristo, pjü malala la tjajay mpes,
    gentá. Jupj jostsja gente ca sin mü'üsüs yupj 'üsüs nsem jupj lal Jesucristo lal
    japon na; nin mpes nin la tjiji jupj.
  zap-NT: porke rlaan Ne ne naaree gaknyoo ne ryal ne rlaa Ne chen zenga gaknyoo ne
    syemper rlaa Ne ne ryal gak no ne run Ne perdon xdol yra mén ne rlaleedx Jesucrist.
  wer-wer: Pi wotpil yewesaöre omën pourö Yesuun kön wi kosang yewas piporöen, “Omën
    wotpilörö,” pël yaaö pöt peene akun epöök pet elniipënëak wes mëa.
  ipi-ipi: '@see-verse:ROM.003.025'
  qul-NT: 'Chaywanpas cunanka Jesucristopaj wañuskanwan Dios ricuchicun justo caskanta.
    Justopuni cachcan, Dios nin: “Jesuspi creejcunaka juchancumanta salvaska cancu.”'
  ter-NT: Kene kó'oyene vo'ókumaka ítukeinovi Kristu, koúhapu'ikoamaka póneovo ne
    kixoku itúkeovo. Énomone kutí'inoke iyúseoti itúkeovo koati ponóvoti, koane itúkeovo
    énomonemaka ponopâ ne xanéhiko kuvóvoti Jesus.
  bmr-NT: Jillɨ moonɨubo diibo Moocaani jisumihachuta iimihuseneque igaajasuqui. Jaabo
    Jesuco imiyaavogomoco agaayɨcɨcunofeenedɨ gaajasuubo jisumihachuta iimihuseneque.
  fuf-fuf: O faalaama ɓanginde peewal makko ngal e oo saa'i fewndiiɗo, ɗun fow ko
    fii no andiree ko o Feewuɗo, o jogitora on gomɗinɗo Iisaa wa feewuɗo.
  bhl-bhl: '@see-verse:ROM.003.025'
  ons-ons: Wane naso iwao yemo, eŋe ŋei eŋane borikineene ea ka modare eŋine masi
    tanik koboboine ea wane kine ma wakonge. Eŋe numa yaleoken okangi paki, Anutu
    oŋom koboboine gemaike, ea wane kine sikanonge paki, eŋe ŋei natne Yesu malip
    kamami ea ebuki koboboine okanmami.
  con-NTPO: Ja'ño'qque Chigaja tsa'caen a'ima ccushaen'jen Tisuja ñoa'me ño'a qquen
    canjaeñe. Nane poiyi'cco majan Jesucristove in'jan'ninda Chigaja toya ño'amba
    “Tsaja ño'a” qquen supa tise shacama ccuchaye osha.
  ghs-ghs: Kahosa agobahoke Ohongai teqaha ruume naataranihe beebe qariti poiqa pobipobi
    nomeke paanaitorai. Paanaitemi moohimi Ohonga pobipobinomai abi Dzesu ai tataumorai
    napaqake pobipobinomaitorai.
  peg-peg: ଆରେ ନଙ୍ଗ୍‌ନି କାଡ଼୍‌ଦ ଜାର୍‌ ଦାର୍ମି ହପ୍‌ନି କାଜିଂ ହେୱାନ୍‌ ଇଦାଂ କିତାନ୍‌ନା,
    ଇନେସ୍‌ ହେୱାନ୍‌ ନିଜେ ଦାର୍ମି ଆରି ଜିସୁତି ତାକେ ପାର୍ତି କିନାକାରିଂ ଦାର୍ମି ଗାଣାକିଆନାକାର୍‌
    ଇଞ୍ଜି ଚଞ୍ଜାନାର୍‌ ।
  txu-NT: Mỳj ne me kam kuman kam Metĩndjwỳnh katàtja ma? Bir, jakam ne Metĩndjwỳnh
    Jejumã me axwe pãnh jarẽ nhym kam Jeju me pãnh tyn arỳm Metĩndjwỳnhmã me axweo
    pãnh. Nhym kam me arỳm Metĩndjwỳnh kute katàt memã o pãnhja man arỳm kum kato.
    Jeju kute me axweo pãnhjamã kato. Nhym kam me tu kute amim Jeju markumrẽxja ne
    Metĩndjwỳnh arỳm katàt kute memã axwe kêt jarẽnhkumrẽx.
  eng-WEBU: to demonstrate his righteousness at this present time, that he might himself
    be just and the justifier of him who has faith in Jesus.
  gnw-NT: Jare añave uyecuaa ma quirãi Tumpa jupi co. Echa'ã jae uyapo jupi vae, umbujupi
    yave Jesús re güɨrovia vae.
  mux-mux: ‘Akiliinga-pe ekupu molemele yambuma-ni ‘Na numanu sumbi-nimba pípili molupu
    ulu-pulu-kísima we naa kelepu ulu-pulu sumbi-nílima mindi kanupu kaí piliiliu.’
    niku piliangi.’ nimba Pulu Yili-ni ‘Yesos oliunga ulu-pulu-kismanga alko topa
    kulunjupili.’ nimba yandu sirim. ‘Yesos-ni oliunga nimba tinjirim ulele kapula.’
    niku tondulu munduku piliilimili yambuma Pulu Yili-ni kanupa eninga ulu-pulu-kísima
    mundupa kelepa, ‘numanu sumbi-nimba pili yambuma.’ nimba kanolemú.
  maj-NT: Tu̱nga ni̱stjin nd'a̱i̱ ja tsakúchji nga na̱xu̱ ts'ín ko̱ nga tu̱ nku na̱xu̱hú
    títs'ín nk'ie nga títsjáha̱ xu̱ta̱ nga na̱xu̱ ma nginku̱n tu̱ nga̱t'aha̱ nga s'ejihi̱n
    Jesucristo̱.
  bkq-NT: '@see-verse:ROM.003.025'
  kue-kue: Ba enge erme i God yene du-yene kaima moledi ombuno di pene ende norkwa.
    Ana nono pirkan eramga, God yene du-wakai yene moglkwa. Ana yomba prapra Yesus
    Krais pirngi dingwa mere i God eremogl yomba du-wakai meglme dungwa.
  cot-NT: Ariquea oquempetaca imaica cameetsaniji antsajiaqueriniji aatimpajia iriraquea
    Aapani Irioshi icocani tampatica iroaquero. Oraquea ishetacojiaquerigueti aventajiacarica
    Jesoshi, teequea irimeshiantashitempaji intati, manaquea yamenajiaqueriquea yaventajiapojari,
    itsajiaquequea imetojaventajiaqueri.
  bnp-bnp: I rata mavonga, na tahuna mona si gi matakilaka vona, ia i malamala. A
    Vure i rata e huriki lobo ri luhoi torea e Isu ri gi malamala.
  apn-NT: '@see-verse:ROM.003.025'
  ctp-NT: Ngwañaꞌan ngwaꞌu Jesús ꞌñaan chaꞌ ñi ꞌa ngiꞌni Ndiose; kwiꞌ ngwañaꞌan ka
    kuꞌni luwi Ni kasiya ꞌin nchga nten, si xlyaa neꞌ xñi neꞌ chaꞌ ꞌin Jesús.
  opm-opm: Got oh dire er hat sapti yan oh be hanhan mar na namdama mon orhe boknongwi
    mar ma mandapat oh orhe duung dasi hat pat da oh pitap teinong mar namgipatmur.
    Namgit napapatin dir wamara dire er hat sapti yan oh ohe boknongwi mar namohotip
    ma hapat. Ihan orhorwi inahatin hatin han ma hapat ma dahapti dirnong oh Gur yah
    han bapmur naporpat ma hapat dahaptimur.
  bvr-bvr: Gu-gurda ngacha barra gun-guniya gugu rrapa yarlanga gu-yu nipa bama jechinuwa
    ay-nirrapa ay-workiya rrapa minypa an-jechinuwa a-nenga a-workiya an-gugaliya,
    minyja an-gata ana-nga marr a-balcharra nula Jesus.
  zad-NT: Na' ṉaa, daa bseḻee Jesucrístona' chli'e nake' beṉ' chon daa nak shḻi daa
    ne' nottezə beṉ' gonḻilallee Jesúza' nake' beṉ' ḻi beṉ' shao' lawe'na'.
  kmg-kmg: E tiŋnere rune juekac, â Jesu manasiŋkeniŋmu jaŋe kiŋfâsâc bacjopaekac,
    irec fuŋne dameŋ šiŋuczia taniŋkeocte iŋuc hâcne ewec.
  aso-aso: '@see-verse:ROM.003.025'
  uli-uli: Yela fael mwole ngo yesa tagul bo yebe hafler yarmat mo irel mekla molfidir
    bo yebe kawraloh le iy yema foru loh chog meka ye fel. Iye sengal yael Deus kawraloh
    le yema foru chog meka ye fel, ngo yema hafle panger rechoka ye tugul lal deper
    irel Jesus.
  nin-NT: I ziza nggo anishirr a ti la ure Abachi a ki ba iha, wre ku bu du ba hi
    uzizi umaku. Ima tsarr di Abachi si di na wre ku abanu nanka hen, nu nggo à kpa
    anishirr ba nggo a yo isisurr imbarr yi ni Yesu Kristi ku.
  acu-NT: '@see-verse:ROM.003.025'
  cak-WNT: Y ruma chuka' ri' nik'alajin chi ri Dios can choj wi nuben kiq'ui riyoj
    chupan re tiempo re', riche (rixin) chi queri' nik'alajin chi Riya' can choj wi
    y nuben chake chi yojtz'etetej ruma Riya' mismo chi majun kamac, ruma kaniman
    ri Jesús.
  ebk-ebk: Ngem ad wani, enpailana ay chaana liniwliw-an nan chiyuycha fiasfiasor,
    ngem kuna at entapi as nan fiasfiasor ay senakfiatan Jesus as nan koros. O, nalintig
    hi Apo Dios as nan mangifilangana as nan am-in ay tataku as nalintig kiapú ta
    omafurotcha kan Jesus.
  spa-PDDPT: por la clemencia de Dios, para demostrar su justicia en este tiempo,
    a fin de que Él sea justo y el que declare justo al que es de la fe en Jesús.
  ruf-ruf: Katenda apfo ili kulangusa haki yake kwe iwanu, ili yawe yane haki na yadahe
    kumtenda yawe na haki imunu wowose iyomtoghola Yesu.
  gun-gun: Ha'e gui aỹ ma oexa uka ha'evea rami joguereko va'ea, mba'eta heko porã
    va'e oiko, ha'e Jesus re ojerovia va'e kuery mboeko porãa guive.
  agu-BL: Ncha'tz jalu' qui'c paltil Ryos at yi na tzane't tan cuyle'n yi ketz kapaj,
    na quimnak Cristo tan ẍchojle'n kil.
  isn-isn: Ahume kulagiila itai akwe namatungo aya, atule muntu watai, nukuailigwa
    itai nuanso numuhuie Yesu.
  eng-PEV: And it shows that he is fair at this time now, when he tells everyone that
    believes in Jesus that they are all right now.
  ilo-ULB: iti kinaanusna. Napasamak amin dagitoy a maipaay iti pannakaipakita iti
    kinalintegna iti daytoy agdama a tiempo. Daytoy ket tapno mapaneknekenna a nalinteg
    isuna, ken tapno ipakitana a palintegenna ti siasinoman gapu iti pammati kenni
    Jesus.
  pir-NT: Sa yero yojopʉre tiquiro nidiro saha yeriquiro tiquiro ijiyere masa tiquina
    masigʉ̃ cahmene tiquiro. Sa yero Jesure wacũ tutuayequinare quehnoañequina tiquiro
    yerire tiquina masigʉ̃ cahmene Cohãcjʉ̃. Tiquiro sa yerire tiquina masiatire tiquiro
    macʉnore mari ñañe buhirire yariatiquirore ohori jiri.
  anv-NT: Ɛsɔwɔ apyɛmbɔ manlɛré né gébé ɛyigé na nnó ji alu cho ne nnó bɔɔ́
    áfyɛ́ge metɔɔ́ ne Jisɔs, ji apyɛɛ́ ɛbwɔ́ ábɛɛ́ cho né mbɛ ushu wuú.
  sab-NT: Chube trate ulita, unsuialin nga unsuialin Chube mo ta gbu no kwian agenga
    me no ole, Chube amaña kle nege, ama gwage kwian agenga me no bai kaire Jesucristo
    gai ulia kwian ene chege trate Jesucristo giti.
  tmd-tmd: Nɨ agö magɨm rön, nöbö mö ap kib mag gwogwo röi akuyöbö ñɨgö nöbö mö kömö
    wä nɨ, me cɨn aku nugwöñɨŋö, rön, God nuŋ mag akuyöbö röŋa. Mönö diba yadön döŋö,
    ap kib mag gwogwo röi akuyöbö paiŋö ölɨŋ höba algör ör pɨ nöinö, röŋ makwam, nuŋ
    rɨg yadöŋ mag akwör rön, Krais Jisas nugwo höjöpal ur nölɨb ap i röxg yad abmɨn,
    nöbö mö nugwo nugw pɨmɨjöñ akuyöbö ñɨgö nöbö mö kömö wä nɨ, me cöna.
  acr-NNT: Yey Rire uchꞌobꞌom chi lo raqan saꞌ ri kuꞌan chupa waꞌ wa qꞌij oj kꞌo wi.
    Ekꞌu woꞌora ukꞌutum chik suꞌanik kuꞌan jusukꞌ chike ri tikawex; e ruma ri kubꞌulibꞌal
    kikꞌuꞌx rukꞌ ri Jesús. Jelaꞌ kꞌu riꞌ, xqꞌalajinik ri Dios lik jusukꞌ y e Rire
    ri kuꞌan jusukꞌ chike ri kakubꞌiꞌ kikꞌuꞌx rukꞌ ri Cristo.
  kpg-kpg: '@see-verse:ROM.003.025'
  taj-taj: दान्‍देनोन ह्राङ ठीक मुला भिसी उन्‍बाला लागिरी परमेश्‍वरसे चुह्रङ् लजी।
    परमेश्‍वरसे ह्राङ ठीक निसाफ लबादेन येशूथोरी विश्‍वास लबा म्‍हिगदेग्‍याम स्‍य्‍हान्‍दो
    म्‍हिगदेदाएनोन ह्राङदा सेम निबा म्‍हि स्‍होबारी खम्‍बा परमेश्‍वर हिन्‍ना भिसी
    उन्‍बाला लागिरी थेह्रङ् लबा हिन्‍ना।
  avt-avt: In ek hɨrak keriuwet Jisas hɨrak kan kaa keteiknai hɨrak yaaik, hɨrak kesak
    menmen enum em haiu mɨt kerek mises hɨm me Jisas, hɨrak katɨp haiu yaain.
  cbk-cbk: Pero ahora Dios ta pone atencion con el pecado para dale mira que el di
    suyo jusgada bien justo. Y ta considera le masquin con quien como si fuera nuay
    sila pecado si ta tene sila fe con Jesucristo.
  uig-ARA: بۇنىڭغا ئوخشاش بۇ قۇربانلىق ئارقىلىق ئۇ ھازىرقى زاماندا بولغان ھەققانىيلىقىنىمۇ
    كۆرسەتكەن. شۇنداق قىلىپ ئۇ ئۆزىنىڭ ھەم ھەققانىي ئىكەنلىكىنى ھەم ئەيسانىڭ ئېتىقادىدا
    بولغۇچىنى ھەققانىي قىلغۇچى ئىكەنلىكىنىمۇ نامايان قىلدى.
  tuf-tuf: Cuat ah rícara Sirat ima urá istanác cuitar yarsa yajcaro. Bíyinat Jesucristo
    chihtá cácayat Sirat tayar bár chácaro. Jesucristo chihtá cuitar tayar bár chácata
    bi chácaro.
  abx-abx: Pero ina'anto panahon, manginano na gayod iya si sala'-na si a'a basi'
    sapakulaw-na i pantay paghusgar. Si da'inan pa'agi, sapakulaw-na si Diyos nga
    matadong i kalugaringun-na dungan si pagpatadung-na si bisan say aha'a nga aniya'
    pagtapud-na si Jesus.
  mco-NT: Jadachambɨ xɨɨ tiempo Dios tɨ yaj'oyɨ̈y jadu'n nej jëb huinmeecxɨpy jäy
    ajcxy ypocy, e jadu'n yaj'ahuimbidip ajcxy tudägy ma yɨ' yhuinduu. Jadu'n Dios
    tuñ jɨgɨx ñiguëxɨ̈gɨpy co Dios tudägy yɨ', e tudägy'adaamnɨ yɨ', co cöbɨcy jäy,
    yɨ pɨnjaty mɨbɨjcp Jesucristo.
  cpb-NT: Irooma iroñaaka, oshiyawaitakawo roshetapithatakityairome ayaariperonka,
    rotampatzikashireyetai. Tema tampatzikashireri rini irirori, iroowa intampatzikashiretakaantyaariri
    eejatzi ikaatzi awentaashiretaariri Jesús.
  aon-aon: Iruhin nenek enyudok um douk niyabigap ananih yopihi adurih aih ba matrih.
    Nenekesh namudok um niyabigap anan douk yopini abom nenek yopihi atih aih iri.
    Aria shopunek nenekesh namudok ba neyabigap um ihishmorim shasuhw Jisas ananin
    baraen dodog shagipeshen iri douk anan apa nahwaresh nakri yopishi arpesh.
  hus-NT-2005: jaꞌich abal Jajáꞌ yab jikʼpadh. In xalkʼál jeye ke na Dios lujat xoꞌ
    ani echʼekʼi lujat, abal in pakwlantsámalich xin belálichtsik na Jesús.
  mig-NT: Súan ni̱ sá'a‑ya̱ náva̱'a ná kuní‑yo̱ vína ja̱ I'a̱ ndaa̱ kúu máá‑yá jíín
    já ná kéndo̱o ndaa̱ ña̱yɨvɨ nú kándíja‑i nuu̱ Jesús sá'a Dios.
  bps-bps: Kabay ani, du là fakay ku landè bayad i salà i dad to, taman Dyisas bayad
    Dwata i dad salàla. Én gugmadeito i kukum Dwata matlu. Na mdà di nimoan ani, kdee
    dad to faglut di ku Dyisas matlu di kite Dwata.
  mbs-mbs: Meneng songkani wedad salà eked din pelumuni amon ipetaga-taga din kenitadon
    te metòlid sikandin, aw eneng-enengen din te metòlid se teg sebad-sebad otaw egpemenal
    ki Jesus.
  tof-tof: Wa ini kla tónggapónórr oya dümdüm tonarr amtyanóm errkya, igósüm pamkolpam
    umul kwarile wagó, wa dümdüm Goda akó igósüm, wa oya dümdüm tonarr olom ainda,
    Yesun nótó amkoman angunda.
  cme-NT: Tãmmaŋ-kũŋ daaku bi pigãaŋ Diiloŋo viisĩnni‑i nyuŋgo ku bãaŋ daaku-na.
    Ku pigãaŋ wuɔ Diiloŋo‑i nelviiŋo dii yiinaa, aa u bi kãŋ bamaŋ haa ba naŋga‑i
    Yesu‑i-na nelviimba.
  sus-sus: Kɔnɔ yi waxati Ala bara a xa tinxinyi masen alako birin xa a kolon a a
    tinxin, e man xa a kolon a a tan nan tinxinyi fima mixi ma naxan danxaniyaxi Isa
    ma.
  pon-2006: ahpw ahnsou wet, e kin ketin tehk oh pohnese dipen aramas akan pwe en
    kasalehda me pein ih me kin ketin kapwungala aramas akan mwohn silangi. Ni ire
    wet Koht ketin kasalehda duwen eh pwung oh duwen eh kin ketin kapwungala aramas
    koaros me kin pwoson Sises.
  dad-dad: Sain enei bun, ĩ yogo madur bagai ya anĩ, yaor fiya nigin age fen, are
    ĩ yogo madur bagai ye fen, taka ĩ Jesus bun momoiya ado ĩ madur bagai youf nigin
    age fen.
  zab-NT: pur ni anánny gúc gúnny guelgurtisy. Ziy xquel zélaa caliuuny dec xnezquɨpacni
    runny, pur ningui runny perdón xtuld de ni reldilaaz Jesucrist.
  jae-jae: Mago galoc Anôtô gebe êwaka lêŋ kêmasaŋ ŋamalacnêŋ biŋŋa sa, ec tajala
    gebe eŋ ŋac gêdêŋ ma kêmasaŋ lau, taŋ sêkêŋ gêwiŋ Jesu naŋ, nêŋ biŋ e gêlic êsêac
    têtu lau gêdêŋ.
  ksd-ksd: iau biti upi na vaarike go gori kana takodo na varkurai; upi ia iat na
    takodo ma na vatakodo bula nina i nurnur tai Iesu.
  msm-NT: Di kuntoon impaangkon din on ki Jesus to mgo sae ta agun ikapakita no matarong
    sikandin ko oghukum aw agun isab ogkaisip din no wadad sae to inggad hintawa no
    ogtuu ki Jesus.
  myk-myk: 'Ga nimɛ, lemu funŋɔ ni wʼa sipya wii sipyitiimɛ ge, wʼa lee shɛ: Piimu
    pʼa dà Yesu na ge, Kilɛ ya tiin wu tiimɛ pu ni, na pee jate sipyitiimɛɛ.'
  sbe-sbe: Yo hinage ye hemasalaha ede teina huya ta unai yona laulau se dudulai na
    Yesu taukawamamohoiyeina ye tolehedudulaidi.
  mcr-mcr: Iqu ämaqeuqä suqä quvqä iutaŋä kimaŋi, Jisasi Ique äwikqetaŋi, ne Iquenyqä
    näqŋqä tiiŋä ämetqäŋu. Iqu suqä jänänäŋinä Imäkqä-qu eäqe, ga ämaqä Jisasi Iquenyqä
    quuvqä eqämipqä iquau, jänänäŋä Iwimäkqä Inäŋä-qu eänä.
  cux-NT: Ní 'tiicá ntúūⁿ tiempo 'cūū Ndyuūs cáávā chi nadach'ɛɛcú yā nuuⁿndi yeⁿ'e
    'iiⁿ'yāⁿ ní ch'iⁿ'i yā chi caⁿ'á yā chi diíⁿ yā recibir 'iiⁿ'yāⁿ chí cuuví yeⁿ'é
    yā 'iiⁿ'yāⁿ. 'Tíícā Ndyuūs ch'iⁿ'i yā chi cuaacu yā. Ní diíⁿ yā chi nducyáácá
    'iiⁿ'yāⁿ chi i'téénu yā Cristo ní yeⁿ'e yā 'iiⁿ'yāⁿ.
  tur-YTC: Bunu, adaletini bu zamanda gözler önüne sermek, adil olduğunu ve Yeşua
    Mesih’e iman edenleri akladığını göstermek amacıyla yaptı.
  san-ITR: varttamAnakAlIyamapi svayAthArthyaM tena prakAshyate, aparaM yIshau vishvAsinaM
    sapuNyIkurvvannapi sa yAthArthikastiShThati|
  bel-N: дзеля выяўленьня праведнасьці Сваёй у цяперашні час, каб быў Ён праведны
    і апраўдваў таго, хто верыць у Ісуса.
  sch-sch: '@see-verse:ROM.003.025'
  mic-MIQNT: Gatu nige' Gjinisgam mo eliaptmuagul ugtlue'utiwal awna musga'tuaji ta'n
    tli tetapua'tilita ugjit negm. Na weji musga'toq negm ta'n tel tetapu'ej aq 'ms't
    wen ta'n teli gtlams'tasilin Se'suseg gisa'latl tetapu'elin.
  huu-NT: Naimɨena iese oretajamona, Jesúna ɨɨnotɨmɨena Jusiñamuidɨ marebicaitaja
    jira, Jusiñamuina mareuidɨmɨena uiñotɨcaɨ.
  jiv-NT: Tura yamaiya tunaancha tsaṉkureak ashí shuar Jesusan nekas enentáimtuinia
    nuna “péṉkeraitme” tuke tíminiaiti. Kristu jakamuja̱i̱ nuka paant ajasai.
  otm-NT: Nɛ ja bi 'yu Oją a rán jut'i ma ts'oquihʉ, janangue'a da zä di hogahʉ ya,
    nɛ da zimanhojʉ ngue guejʉ dá ɛ̨c'yɛihʉ rá mate ra Jesús.
  dah-dah: Al Kuruŋ beleŋ Yesu uliŋde mata buluŋniniŋ gote muruŋgem unyiŋ gobe Al
    Kuruŋbe al huwak goyen kawan dikala dird dird niŋbe gogo tiyyiŋ. Gwaha tiyyiŋ
    al gobe al huwak wor po. Irde al kura Yesu niŋ dufaymiŋ saŋiŋ irnayiŋ marbe tumŋaŋ
    al huwak yeŋ yinyeŋ goyen kawan dikala direŋ yeŋbe gogo tiyyiŋ.
  tnk-tnk: Kumwesən ro iamɨnha irə ipwet mɨne mə trahatən mə in ratukwatukw, nənə
    in ramɨni nərmama me pam səməme kamhahatətə ia Iesu mə irəha hatukwatukw ia nənimen.
  kpr-kpr: Avata Iesu fira buviri aindae, God nu oroko, evetu genembo da irari inononda
    ijujeraira ava kasama aoro dae sedo, evetu genembo da ari ekoko jo tefo tefo kote
    doyae eraira. Avata evetu genembo mave Iesu tumondarera amo, God nendae ‘eveva’
    sarira.
  san-IAS: varttamānakālīyamapi svayāthārthyaṁ tena prakāśyate, aparaṁ yīśau viśvāsinaṁ
    sapuṇyīkurvvannapi sa yāthārthikastiṣṭhati|
  nho-nho: Tevana iaa saaita nei TeAtua ku hakaari mai ki illoa taatou hakkaatoa iaa Ia
    se tama e taka ki te ara e tonu. Naa tama katoo e lotu i Jesus Christ raa e tautari
    ki te ara e tonu nei.
  gym-NT: Erere arato, niarata kukwe ükete metre ni jökrä kräke mtare, ye rabadre
    gare nie, abkokäre Kristo Jesu biani kwe müre ketadre ni jökrä kräke. Ngöbö rabadre
    kukwe ükete metre ni jökrä kräke amne rabadre nitre tödekaka Jesubti ngite denkä
    mento btä arato, abkokäre nuenbare kore kwe.
  azg-NT: Totsꞌaa jon na nndaꞌ chaꞌ naneinhin, quitquën cüenta na itsꞌaa jon chaꞌxjen
    na chuhanꞌ, ndoꞌ ngꞌe joꞌ, joo nnꞌan na vantyja nꞌonhan Cristo, iquen jonhan na
    jndë jndyaahan yo jnan.
  bhd-bhd: बल्के इस्से वक्ते तैसेरी धार्मिकता बांदी भोए; कि ज़ैस सेइं तै एप्पू धर्मी
    ठहरे, ते ज़ै यीशु पुड़ विश्वास केरे, तैसेरो धर्मी ठहराने बालो भोए।
  too-NT: Lā' chuhua'j Cristo nīnī't lā' cāmāpānūni'nī't huan ixtalaclē'i'ca'n ixlīhuākca'n
    a'ntīn takalhlaka'ī' palh stu'ncua' Jesucristo māpalakō'lh ixtalaclē'i'ca'n. Lā'
    chuntza' tasu'yu palh Dios tlahua xmān a'ntūn tzey.
  ind-AYT: Hal itu untuk menunjukkan kebenaran-Nya pada masa kini supaya Ia terbukti
    benar dan pembenar dari orang yang beriman kepada Yesus.
  cjo-NT: '@see-verse:ROM.003.025'
  nsn-nsn: Doh inggono ke uauelmatout tun, kare guata uakodkodoho tun tar binakalanine
    binaka ke uatur uakalahara tasir tamatang guata tar niguata uasa tar kotpokos
    o kodkodoho tar matanon, teeit ra tagorong mana pesin tang Iesu.
  san-DEV: वर्त्तमानकालीयमपि स्वयाथार्थ्यं तेन प्रकाश्यते, अपरं यीशौ विश्वासिनं सपुण्यीकुर्व्वन्नपि
    स याथार्थिकस्तिष्ठति।
  tna-NT: Biahua tiempo Diusu pacienciaji aidaji puidha juchaji cuana neje. Jiahue
    mu Cristo peje su jei eputani cuana Diusu ja nimebutsepi yatani. Daja a putsu,
    Diusu butsepi ebametiani.
  lid-lid: Arile, na len dah ja, Kindrei suni Jises eme imek i nyara salom ta akunoh
    kandriyen ndra-in taha mene amekes. Handru, iy amekes i buku doh ta taha winiyan
    atanan, iy le ari badeh, mwasin mara-ei. Ma iri mwan ma badih marakon atehei budon
    tiri in ta Jises imek ta akunoh iri ame hamon, Kindrei winiyan aloh iri mwasin
    ta madan.
  wim-wim: '@see-verse:ROM.003.025'
  zga-M: Pa khwiyumilincha pamwene aga gone gakhumile pwu elweli ya mwene yevonekhe
    khu misekhe ege. Eye yale pwu ivonesye uvwa yelweli vwa mwene, pwu livonekhe ukhuta
    ikhombalela umunu alavenchaga elweli mwa Klisite.
  yom-yom: Mu diambu di monisa busonga buandi mu thangu yayi mu diambu kamonika wusonga
    ayi mu ba mutu wowo wunkitulanga wusonga woso mutu wuntula minu kiandi mu Yesu.
  san-SIN: වර්ත්තමානකාලීයමපි ස්වයාථාර්ථ්‍යං තේන ප්‍රකාශ්‍යතේ, අපරං යීශෞ විශ්වාසිනං
    සපුණ්‍යීකුර්ව්වන්නපි ස යාථාර්ථිකස්තිෂ්ඨති|
  yut-yut: Ae abɨsok bɨsapmon iyɨ kokwin agakni uŋun kɨlegɨsi yaŋ nolɨk do amɨn morap
    Yesu nandaŋ gadaŋ ɨmaŋ uŋun amɨn kɨlegɨ yaŋ yoyɨsak.
  grc-BYZ: ἐν τῇ ἀνοχῇ τοῦ Θεοῦ, πρὸς ἔνδειξιν τῆς δικαιοσύνης αὐτοῦ ἐν τῷ νῦν καιρῷ,
    εἰς τὸ εἶναι αὐτὸν δίκαιον καὶ δικαιοῦντα τὸν ἐκ πίστεως Ἰησοῦ.
  cpc-NT: Irooma iroñaaka, okimiwaitaawo jojyipithatakairomi ayaaripironka, jotampatzikashiritai.
    Tampatzikashiri ikanta irirori, itampatzikashiritakairi iijatzi awintaashiritanaariri
    Jesús.
  nhg-NT: Ejqueu noso tiechdemoströrfilo öxö que mösque yectec iloac yejuatzi hua
    tetlajtlaculteque tejua, pero cuale tiechselilo quiename teyecteque tonochtie
    tli toneltoca tieca Jesús.
  nya-nya: Iye anachita izi kuti aonetse chilungamo chake lero lino. Anthu azindikire
    kuti Iye ndi wolungama ndipo amalungamitsa aliyense amene akhulupirira Yesu.
  ngu-NT: Aman ipan in tonaltin quiteititia ica yejhua yolmelajqui niman quimijlia
    yejhuan quineltocaj Cristo ica intlajtlacolhuan yoquintlaxtlau.
  kup-kup: '@see-verse:ROM.003.025'
  jid-jid: Nimi vu suron ma, naki i wa yi ati ndu tsro ndindima nimi toh i du kpanyime
    ni tuma u hukunci, nda tsro wawu hi u kpa konha chuwo saboda, njanji wa ahe nimi
    Yesu.
  wmw-wmw: Epa sambi, Mwenyezimungu kantondola Insa kuwa kafara yakupatanisa ipate
    wakati‑wu olote ukamilifu wake, kuwa iye ndi mwenyé shariya na wakumwakikisha
    ire antumaini Insa.
  gmv-GGM: Izi hessa ha wodezan oothiday ba xiillotetha heskka ba baggara xiillo gidi
    Yesus Kirisitoosan ammanizade xiilisizaysa bessanaskko.
  ssg-ssg: Aope ie saun lialun ti kaha ape kahuian. I kola hawane ka waliko ti Haeu
    aile se pate sawisawin. I kola ka puki i se pate sawisawin ma i aile kaha teka
    hina namil xoxoan ti Jises Krais wasolakaha kapin i sawi.
  zpo-NT: nel nzhekla xaa luu xaa lee xaa nak xaa nali re mbizh ne. Nu nal seetaka
    nali nak xaa, nu nkiib xaa jwalt tich re xaa ngwii lo Jesucrist zee noka lee xaa
    gak xaa nali lo Dios.
  poy-poy: Kwa njira ayi Mlungu kalanguziya kuwera mweni ndo muheri vinu na kamtenda
    muntu yoseri yakamjimira Yesu, kaweri muheri kulongolu kwakuwi.
  qwh-NT: Tseno rurarninmi, canan tiempucho Dios ricatsicun alli justisia ruraq cashqanta.
    Tserecurmi Jesucristuman marcäcoqcunata allipana ricamantsic.
  gaw-gaw: Nug ig gemu daaṯem, ig Kayak Nug am tutuḵuib daaṯe doognignu amu Nug anam
    heum. Nug ig anam doognignu amu Nug danab oh ag Jesusnu oolagp̱a genab dooṯeb
    ele amu, Nug ahilagnu, “Danab tutuḵu,” awa aṯe ele ip̱unigḵunu Nug anam heum.
  nca-nca: Topé ŋunde kama teyote ŋuko itaka naru ŋanoko eneŋo otete roneneŋowí ŋu
    witú yerete. Ŋuro tero eneko roneneŋowí naŋge yoweya, ko unipare Yesu iŋondutuwoyoteŋgo
    ŋu, unipare roneneŋowí, ye neko yereyote.
  zpz-NTPP: Tees na zaꞌ lom dela cyi mbecy, gun orzeꞌ gabe nu seꞌñ ricy mi, nunu rzu
    nap mi de mbecy nu ricy cup consuel lo Jesuuz.
  mkj-mkj: a anjoaukije, Ih kin soahk apel kajalehda dipen armaj kan pwa en kajalehda
    pwa pein Ih ma kin koapwungla armaj kan mwohn Ih. Jang in iroahioauwe Koahs kajalehda
    doahr Ah pwung apel doahr Ah kin koapwungla armaj ohroj ma kin pwojon Jesus.
  zac-NT: Pues iurneꞌ bëluaꞌa më lu ra mënë, na më justë të gac bëꞌa mieti quëhunë
    më tubldí tubldí aunquë grë mieti napë rall duldë. Natubldí shcuendë nguiu lu
    Dios si talë rialdí lduꞌi shtiꞌdzë Jesús.
  kyg-kyg: He, hemenimo Gotiꞌa fatago kavaꞌamo ago alino lave nelinoꞌaeꞌmo Yesufeꞌmo
    lagesa afita fatago nehuna vayaꞌmogitaeꞌmo, naulagaleꞌmo fatago vayaꞌmo maiꞌnae,
    huno nehunoꞌaeꞌmo, fatago vekamo maiꞌnove, huno alino lave lisiyafeꞌmo Yesuꞌa
    afole yateꞌmo ago alino afole aino ateꞌniye.
  kmk-kmk: Kingwa na di, daḻapnu uttun satun ipaila na dit kinalintog na kan ipaila
    na un ibilang na un nalintog dat tagu’n mantaḻgod kan Jesus.
  cao-NT: Jama, jaboqui ja mëstë ca copihai ca noqui jismacatsi quiha. Jariapari mëstë
    ja iquiina, jatsi jahuë Jesu qui chitimicanaibo ja mëstëhuahaina, tihi cabo tsi
    noqui cahëmacatsi quiha Dios jaboqui.
  bbr-bbr: Utianik, ko akan onok aru erekapu tamkäsirau wa, kiro kon ronkat opok rau.
    Utianik, ko kar onok awau keseraun ronkatewon. Rusapai, Anut nukas ik kurte aru
    mukau wa, owon, kos ikenun wouti momoi, Jisas Krais iken onok aru jäkäi mukaun
    äsimornuk, kowaun kume rawon. Kiro onokun, ik äpu Anut nuka tuku raiäu ro. Keserianik,
    roasiret ak akan woiaka Jisas mesin epar moin kiro roasiret Anut nukasar ak kon
    amukup tuku raiäi äiäu.
  inb-inb: 'Kunaura kaugsagkunatapasmi kawachí, pai imapipas imasa chaiaskasina allilla
    rurakugta. Paillatatami nukanchita ni: “Jesuswa suma iuiarispami mana pandarig
    niraiangichi”.'
  hrv-hrv: htio je očitovati svoju pravednost u sadašnje vrijeme - da bude pravedan
    i da opravdava onoga koji je od vjere Isusove.
  box-NT: á le hã̀ mí sĩi bìo yi, à zéenínáa bìo le wee wé à ɓa térén
    le yahó. Hàrí lòn zuia ká le Dónbeenì pá térénna, á wee wé à ɓa nùpua
    térén le yahó ɓa sĩadéró o Yeesu yi bìo yi.
  ote-NT: Ha nubyá, po rá du rá Tꞌʉ, Ajua̱ bi ꞌñudi rá hoga tsꞌʉtbi, ne nuꞌá̱ ma̱
    gue ya hinte ma tsꞌoqui tu núꞌʉ toꞌo camfri ra Zidada Jesu.
  wnu-wnu: A qen see, eng wonou qomon qoregen eng init ba dibesiarei. End ne in gun,
    Qenu wonou munon qoregen ar. End ne in munon gugum Yisast oabigun eng init gor
    munon qoregen ende init qemeriba.
  zam-NT: Ngòca, ne, le' Diox mcha'la's loo mèn póla par lu' Diox loo mèn tiemp ndxè'
    le' Diox nac Diox nalì no Diox nambìi no toloque' nac Diox Diox nalì no Diox nambìi
    co'se' ndyal Diox yòo mèn loo cón che'n Diox, mèn co' ndxela's loo Jesús.
  zyp-NT: Taico ato cai leco a dingpaw Khazing a cang zia khah a langsah ka, Zisu
    Khri a zingpaw maikaw khah thai a cangsah he.
  sey-NT: I̱ñoni yureje̱ Diusu nuñerepa paꞌi aꞌë caquë i̱ñoquë yoꞌopi. Yëquëje̱ cuiꞌne
    Jesús tsieseꞌepi Jesure i̱re papi cajë asacohuaꞌire nuñerepa paꞌiohuaꞌire nequë
    aꞌë caquë i̱ñoquë yoꞌopi, Maijaꞌquë.
  nvm-nvm: Regavo iviakma igi e fok bu ise reoijo iji fu vajai fian vajiamo ijefuon
    maiji e iji bu ijia game vierafero God fu ma ijesugin reoinoro bu ijeg vierafek.
    Regavo God fu unam ijeg fu reno ijia fu unam fuon maum reno iji abe e fok nijaidiam.
    Ijefuon eraneb bu Jesu ma vierafejo fu e iji karauniame una unam fuon ma ijia
    uniam.
  mps-mps: '@see-verse:ROM.003.025'
  pab-NT: Xakore hoka kalikini atyo axikatya Cristo hotikisa maheta waiyexe háomane.
    Nikare hoka Enore atyo waiyexe nomasehare hoka tyakekoterenai Jesus haliti waiyexe
    aokita.
  llg-llg: '@see-verse:ROM.003.025'
  kyf-kyf: '@see-verse:ROM.003.025'
  tpi-tpi: Tasol nau long dispela taim God i soim yumi olsem em yet i stretpela olgeta.
    Na olgeta manmeri i bilip long Jisas, God i save kolim ol stretpela manmeri.
  mih-NT: Ta i zañaha ra vatyi vaha xaan ra sihin yo vatyi i ndoho ra Cristo sa cuenda
    cuatyi maa yo. Ta yucuan cuenda catyi ra Ndyoo vatyi ñahñi cuatyi iyo sii ñiyɨvɨ
    sino iñi sii ra Jesús.
  qvh-NT: Saynölami cananpis Jesucristuman yäracogcunataga perdonaycan.
  kms-kms: God ni Jisas nandi wute buagi yumbo ur brequ muq di asi yembe rindiny kin
    te ningg nati ye ngeri te ghimbi nuany. Di Jisas ni yumbo ur brequ ningg nati
    kin te ningg God ni pughe gri yumbo ur tuquine puq nen kin te bei nand. Di te
    kin ningg ni bei nand te pugri ni tuquine nas di wute Jisas nei rimbig kin te
    ninde rar pe yuwon pu nawo yeru.
  agn-agn: Ig mandian ong timpong na, agpaita na ang mato-lid pa tang pagosgar na
    ong pagrisibi na bilang mato-lid da tang mga pamagto ong ni Jesus.
  nhi-NT: Masqui ohcon axan, para icnextis nic Yehuatzin ictlatzacuiltia in tlahtlacol
    quen icnamiqui, yocontemactih Cristo. Ohcon oquichiu para motas nic Yehuatzin
    chipaucatzintli, uan para quinsilis ya chipauaqueh naquin tlaniltocah inauactzinco
    Cristo Jesús.
  ttc-NT: tzan tpaj nim tpasens, per yatzun ajna'l nqet tyek'u' at tkawb'il tuj tq'ab'
    b'ix a tetz te aj n'el in qchoj toklen qwit'b'a' jk'u'j ti'j Jesus.
  dan-1931: for at vise sin Retfærdighed i den nærværende Tid, for at han kunde være
    retfærdig og retfærdiggøre den, som er af Tro på Jesus.
  kwj-kwj: '@see-verse:ROM.003.025'
  vie-OVCB: Trong hiện tại, Ngài cũng bày tỏ sự công chính của Ngài. Đức Chúa Trời
    cho thấy Ngài là công chính và là Đấng xưng công chính cho tội nhân khi họ tin
    nơi Chúa Giê-xu.
  kze-kze: ívé'a Áánútu arupí kwéimba awánanaaontavena kwaásimo sáwí'o kwéontavena
    imáyáa éna maará kwéiye. Ísu Káráísiti miwítí sáwí-meyamba kwémaitiyuwain-aintavesa
    áraire kwésewai Áánútu kwenaúranka'a arupí kwéumatinkaiye.
  lbk-lbk: Ngem idwani, inpailana nan kinalentegna isnan nangibfilangana ay nalenteg
    nan olay sino ay mamati ken Jesus.
  mto-NT: Ax u̱xyam tseꞌe, je̱ꞌe̱ veꞌe ku veꞌe je̱ Cristo yꞌukꞌa̱a̱ꞌk, nu̱ke̱ꞌxnatá̱ka
    tseꞌe tyañ je̱ts je̱ꞌe̱ veꞌe du̱kuve̱jt nu̱jom je̱ jayu je̱ tyo̱kin. To̱kimpayo̱ꞌyp
    xa je̱ꞌe̱ veꞌe je̱ Nteꞌyam ax joꞌn du̱paaꞌty du̱ꞌake̱e̱ga, kaꞌats je̱ꞌe̱ veꞌe
    du̱to̱kimpu̱m je̱ jayu pa̱n pa̱n jatyeꞌe du̱jaanchjaꞌvidup je̱ Jesús.
  bzh-bzh: Kë, vonġ Kerisi yam loḳ buk sën gwëbeng agi in bë tato ranġah nabë yi
    mehö yohvu yönon. Lob vonġ yam in bë hil ajaḳ ni nabë Anutu su nevonġ nġaa
    jeggin jeggin rë. Gaḳ mehöti sën ayo na timu vu Yesu lo, og Anutu rëḳ nanër
    yi geving nabë yi mehö yohvu.
  guj-2017: એટલે કે વર્તમાન સમયમાં તે ઈશ્વરની ધીરજમાં પોતાનું ન્યાયીપણું પ્રદર્શિત
    કરે, જેથી પોતે ન્યાયી રહીને ઈસુ પર વિશ્વાસ રાખનારને ન્યાયી ઠરાવનાર થાય.
  jvn-NT: Nanging saiki wis tekan wantyiné Dèkné nyetrap kabèh manungsa, jalaran sangka
    dosané, tegesé, uga manungsa sing ing jaman sing wis kliwat disabari. Saiki bisa
    kétok nèk Dèkné nindakké sing bener. Lan Dèkné uga nampa kabèh wong sing pretyaya
    marang Gusti Yésus, dianggep bener.
  byr-byr: Kɨrɨꞌ “ ‘Gotɨyai yɨdaꞌmaraangei mɨka!’ nadɨpɨdɨka!” daka dathahaasagaaꞌ
    Gotɨyai “Nɨmɨ yɨdaꞌmaraangeinyɨ yɨdaꞌna yadɨnyainyɨ,” daka sara neyɨbwarɨdaakwiaꞌnei
    Kɨraazɨtɨyarɨ maryasaabakelyɨ. Sasare saburɨ Gotɨyai gamɨ sai yɨdaꞌmaraangerɨna
    neyɨbwarɨdaakwada yɨ aꞌmwe yuyara, Jizaazarɨ lɨmwagazarɨna “Aꞌmwe yɨdaꞌmaraangelyɨ.
    Nɨmɨrelyɨra,” dadelyɨ.
  ian-ian: Mbambala wungi vat sɨgak. God kavle yetɨlɨna vak kat sɨgiyaa vak ana kwagalalɨgandɨ.
    God nɨn kat tɨga Jisas kat sɨndangat nɨna mbangɨ wiyo waavi taagandeyan God nɨn
    kat wuani lɨga vla lɨgqangwuk waigandɨ. Ana sɨgiyandɨ.
  hun-hun: hosszútűrésében, hogy e mostani időben bizonyítsa igazságát, hogy ő igaz,
    és megigazítja azokat, akik Jézusban hisznek.
  mcf-NT: 'Nëbi adecbidi: —Icsaido cuidquid nebi —quequimbi Nuquin Papan ambi chiacpadec
    nuqui icsaid bedshunec abided cuidadaid Esus tantiasho adembidi nuqui bëdamboen
    isquin cuidenquio iquendac.'
  kjs-kjs: Pare abi Gote-me enaalinu nipu raapu epe-rupa mapiraanalo makuaaeme-pulu
    Gote-me enaalina koe-aunu waru adea. Go pea-le Gote-me nipuna epe redepo le kone
    maa waatea. Go puma enaali raayome Yesu madaa kone rulalimiri nipumi go enaalinu
    ma-redepo yaalia.
  mni-mni: '@see-verse:ROM.003.025'
  yad-NT: Daryamu vu̱dyetyantiy sivaay vase Ju̱denu diyentirya, jiryatiy samurichenutadedara
    vu̱jyuuchuveda Jesús munusa̱data, sadiy variy vuryiva samiy jvaavye vu̱tyuva̱chodamusiy,
    jiryatiy vu̱tyuva̱chunuma daryaju̱ simu Jesús.
  mxb-NT: Tído viti náꞌa̱ na̱ mií ná ña̱ kúú ná na̱ ndaa̱, dá kandaa̱ ini yo̱ ña̱
    kéyíko̱ ndaa̱ na̱, ta dánkoo vii ná yó noo̱ ná sa̱ꞌá ña̱ kándéé iní yo̱ Jesús.
  pon-2006A: ahpw ahnsou wet, e kin ketin tehk oh pohnese dipen aramas akan pwe en
    kasalehda me pein ih me kin ketin kapwungala aramas akan mwohn silangi. Ni ire
    wet Koht ketin kasalehda duwen eh pwung oh duwen eh kin ketin kapwungala aramas
    koaros me kin pwoson Sises.
  maq-NT: Hacuanitjin ni sua me machaya naja xi jemu tyjahi me cojo cjuatacun rë me
    quihndë xi titsicjë me jyë́ xi quitjen xuta xi mangucacun cojo Jesús.
  hto-hto: Daje izói daɨí íficaide birui Juzíñamui jaɨ́cɨnaidɨmɨe daɨíllena. Nana
    Jesumo ɨ́ɨnotɨnona Juzíñamui naɨ birui afémɨe anamo ñue jaɨ́cɨna itátate. Iemona
    Juzíñamui naɨ jaɨ́cɨnaidɨmɨena íoicaite.
  por-BRBSL: para demonstrar sua justiça neste momento, para que ele mesmo seja justo
    e o justificador daquele que tem fé em Jesus.
  ces-NKB: aby prokázal svou spravedlnost v nynějším čase, aby byl spravedlivým a
    ospravedlňujícím toho, kdo [je] z Ježíšovy víry.
  cui-cui: Ichitha anoxuae Nacom yaputane exana jiwitha xua beta xanepanaya peexanaewa.
    Anoxuae Nacom jopa beitatemaya cui taeyo jiwi abe pia peexanae cuiru coyenewan
    tatsi. Apara jame Nacom jʉntʉ coyene xanepana cana exana jiwi poxonae Nacom yabara
    jʉntemaina jiwi xua pia penatsicuentsiwa xua abe peexanaexae. Baxua exana daxita
    pomonaetha pomonae pejume cowʉntsiwi Jesús.
  boj-2014: Ariya bini bati endi Qotei na iga endegsi osorgeqnu, a gaigai kumbra bole
    tiŋtiŋ yeqnu. A na tamo uŋgasari Yesus qa naŋgo areqalo siŋgilateqnub qaji naŋgi
    tamo bole une saiqoji qa minjreqnu di a laŋa minjrosaieqnu. A Yesus aqa wau na
    naŋgi tamo bole une saiqoji qa minjreqnu. Dena iga qalieonum, a kumbra bole tiŋtiŋ
    yeqnu.
  eng-OEBUS: as a proof, I repeat, at the present time, of his own righteousness,
    that he might be righteous in our eyes, and might pronounce righteous the person
    who takes their stand on faith in Jesus.
  eri-eri: Onou wa, elebe saini beha langa Itou no abiti higina wa, no nogo no gai
