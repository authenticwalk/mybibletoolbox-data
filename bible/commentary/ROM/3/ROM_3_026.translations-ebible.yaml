  gof-ENT: ሃዒ ዎዲያን ዬሱሳ ኣማኒያ ኡባ ፂሊሲዲ፥ ፆሳይ ባ ሁዔን ፂሎ ጊዴይሳ ቤሴስ።
  aau-aau: Hiykwe ipan sehe lon, hyo yor luw-luw-aw me enekwei ohiy sok mesair kow
