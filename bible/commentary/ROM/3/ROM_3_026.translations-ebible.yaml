verse: ROM.003.026
translations:
  kpx-kpx: Isito novae vani komo au atae vaveve toela ibina bahata mai Iesuemo mamoge
    au lohoale hatinu. Vaveveve keu nahi haivege nahi hilokage vaveveve keu inutolotoloanu.
    Katealemo ataeabuna abu uvu Iesu omige Dilavana kebia hoesegevege vaveveabena
    inutolotoloai.
  okv-H: '@see-verse:ROM.003.025'
  tbo-tbo: Ma geka hougana a dewadumalu i laimoineya natuna a hilage uyahinei. Yaka
    lawa ata powa e genogenogehi ta galena tuhagaya po i laugeleteya naka tauna i
    dumalu po Yesu tu witumagana ataputa e huhouna idumaluta.
  mal-C: അവിടന്ന് ഇങ്ങനെ പ്രവർത്തിച്ചത്, ഈ കാലഘട്ടത്തിൽ അവിടത്തെ നീതി പ്രകടമാക്കിക്കൊണ്ട്,
    നീതിനിഷ്ഠനും യേശുവിൽ വിശ്വസിക്കുന്നവരെ നീതീകരിക്കുന്നവനും ആയിരിക്കാനാണ്.
  grc-SR: ἐν τῇ ἀνοχῇ τοῦ θεοῦ· πρὸς ⸆ ἔνδειξιν τῆς δικαιοσύνης αὐτοῦ ἐν τῷ νῦν καιρῷ,
    εἰς τὸ εἶναι αὐτὸν δίκαιον καὶ δικαιοῦντα τὸν ἐκ πίστεως Ἰησοῦ.
  bgc-bgc: '@see-verse:ROM.003.025'
  khz-khz: Etoma Iesu veaonama warewarena gaunai evega-agoato kwalana gena kala rorirori
    pene vevega-gitagira ulanana, pe ia gena rorirori pene matagai, e ia na Iesu Keriso
    gekamonagi-veniana talimara rorirorira pene kilagira.
  deu-TKW: 'in der Zeit, da Gott seine Langmut walten ließ im Absehen auf die Erweisung
    seiner Gerechtigkeit in der Jetztzeit - also: auf daß er gelte als der, der gerecht
    ist, und der gerecht macht den, der vom Glauben an Jesus ist.'
  zsr-NT: Cni benëꞌ Dios, buluíꞌ cuinëꞌ tsahuiꞌ dza ni zoaruꞌ naꞌa, atiꞌ rugaꞌnëꞌ
    tsahuiꞌ zal‑laꞌ rugǘëꞌ dul‑laꞌ nabágaꞌgac bunách, runëꞌ ga tuꞌhuöác tsahuiꞌ nup
    taꞌyejlëꞌ Cristo.
  lin-lin: Nzambe asalaki bongo mpo na kotalisa bosembo na Ye na tango oyo, mpo ete
    Ye moko azala Sembo mpe atanga lokola moto ya sembo, moto oyo azali kondimela
    Yesu.
  hns-NT: Aisane oe ab dekhaawe hai kie oe sattja Waala hai aur hardam rahiega. Ie
    baat bhie satj hai djab oe Jiesoe ke bieswaasie log ke be-kasoer maaniega aur
    apane se ek karwaaiga.
  noa-E: Mag, warrgar aajerrjö ĩsjã chi Jesús iek ʉ̈kha nʉm khʉʉn chan ya tag kulp
    chukhu nʉm aju aai sim Ẽwandamau, chadcha am khaibag paarjã Jesuu ʉdʉraa ich thõopitarr
    aawai.
  eng-EMTV: for a demonstration of His righteousness in the present time, that He
    might be just and the justifier of he who has faith in Jesus.
  mib-NT: Te tiempo yáha stéén yā jeē Yaā ndaā cúu ya, chi ndaā sáha ya jeē squéndōo
    ndaā yā ñayuu candíje vēsú íyó cuéchi i, chi cácandíje i jeē ní chunaa Jesús cuēchi
    i ni ndahva yā.
  lif-NT2: हे़क्‍के चोगुल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिन् आबाङे साम्‌योनिबा नु कुदोःप्‍मा
    खासे़न् के़जोःक्‍पा चोःक् के़लॽबा कन् ये़म्‍मो ओसेःन्‍धाक्‍सिङ्‌, हे़क्‍क्‍याङ्
    ये़सुःन्‌नसाःन् के़जोःक्‍पाहाॽ आप्‍तिक् मे़ःन्‍नेबा चोगुसिॽ के़लॽबान् ओसेःन्‍दाङ्
    चोगुॽ॥
  xnj-xnj: Nambu kwa lukumbi ulu amuwusili Yesu muni kulangisa mwene ndi mbwina, na
    kwa kukita chenicho Chapanga ilangisa kuvya mwene ndi mbwina na ihotola kuvakita
    vandu kuvya vabwina palongolo yaki kwa kumsadika Yesu.
  mmx-mmx: Ketla ananga at na levenaleng, neni i doxoma lolos laxakapmek at limixin,
    kusu ti lox asaxaven loklok manmanton tino ren. At na mun langas, la ne Moroa
    i lox asuusu i do neni xa in manton tino la ik lox asepmus limixin axap di nunu
    at ne Iesu.
  cbr-NT: Usaribi oquin ca, Nucën Papa Diosan Jesucristo bamati mënío 'ixun, bëríribi
    axa Jesucristomi catamëcë unicama aín 'uchacama tërë́nquin manumia. Usaquin 'acë
    cupí ca camabi unin 'unánti 'icën, asérabi ca Nucën Papa Diosan upíira upí 'ixun
    an usai ca 'iti 'icë quixun mëníosabi oquin 'aia quixun.
  tee-NT: Chai vachu' chunch ju punavita ju Dios ni laich camalacasuya' ni na sok
    ju navi ju yuchi ixlacata ju alactu'unti ju navican ju chavai avilhchan. Chai
    vachu' caputasuyach ni sok navi ju Dios acsni ajuncan ju alactu'uni lapanacni
    ni salaka ix'alhunut'an acsni talhilaca'an ju Jesús. Lai chunch ajuni ni yuchi
    ju mapalalh ixtapalh ix'alactu'unti'an.
  eng-LSV: for the showing forth of His righteousness in the present time, for His
    being righteous, and declaring him righteous who [is] of the faith of Jesus.
  cak-NT: Y chuka' romari' k'alaj chi can choj ri nu'on kaq'uin roj chupa ri tiempo
    re', cuando nu'on chake chi can man jun kamac nakakalej chech roma kaniman ri
    Jesús.
  pah-NT: 'Ag̃wamo reki Tupana''ga Cristo''ga momanoukari ikwahavuka opyryva imomboa
    g̃andekote''varuhua. A''ero nhande ei: Tupana''ga pyry. Nhande jikogame Cristo''ga
    rehe ga nhande mombyryvi no.'
  sja-NT: Mãga ooji ak'ɨpiit'ee ichi wãara t'ãri pia bapari. Maperãpɨ eperã Cristode
    wãara ijãa bɨ p'ek'au k'achia wẽe bapari Tachi Ak'õre k'ĩrapite.
  xed-xed: 'ksana ksa ta ŋuɗufani. Manda va tsaya ta mara Lazglafta ndana guli kazlay:
    Tuɗukwa tsatsi kəʼa. Tsatsi, tɗukwa tsatsi. Ta kumay guli ta nanafta ka gwal tɗukwa
    ta gwal ta zlghaftá Yesu.'
  mks-NT: Ta xi̱hín ña̱ yóho náha̱ ña̱ mé a̱ nda̱a̱ táhyí cúú á in Ndióxi̱ ña̱ nda̱a̱
    ja̱nda̱ qui̱vi̱ víti. Tócó ndihi na̱ cándeé ini Jesús cúú ná na̱ nda̱a̱ nu̱ Ndióxi̱
    jáchi̱ na̱jándoo Jesús cua̱chi na. Ta xi̱hín ña̱ yóho náha̱ ña̱ cúú á Ndióxi̱
    nda̱a̱.
  gfk-S: Iga gil hobi ura hamanis ta ikin ra pana bung kakarek be a takadoswana ie
    waing inage tale ie be aie iat na takados ma be aie baling iat bileng nong na
    kure be di takados ing di nurnur tane Jisas Krais.
  bmu-bmu: 'Könaŋi mi nalö kewöŋe aukŋe asuhumapköra möta Jisös mewö ak waŋgiyök.
    Anutugö ahakmeme solanŋi mi kewö: Nanŋak solanŋi akza aka kunŋan Jisös möt narizawi,
    mönö yaŋgö keuŋi jim teköiga solanimakza.'
  dgz-dgz: Go endi koewa nuga batnagini iwa nu anu tumasintoni nagirewa kakae dianepen
    anuiwan amba ap gamup guegue mega kakaewa Iesu gamup ewanepen menan taiwan.
  eng-GNV: Through the patience of God, to shewe at this time his righteousnesse,
    that hee might be iust, and a iustifier of him which is of the faith of Iesus.
  zaa-NT: Ą'hua para gulue'nie ri'u canu tsè'e tiempo anna ti'iỹa modo iria nàrì ri'u
    lani e para guni huée ri'u recibir. Ą' modo nna nì ttu causa labí té quì'e sino
    ná lée enne' completamente tsè' de runie recibir iyaba canu rappa cą confianza
    lani Jesucristo terúbá por salvación qui' quį.
  eng-WEBSTER: 'To declare, I say , at this time his righteousness: that he may be
    just, and the justifier of him who believeth in Jesus.'
  guh-guh: Ajena, mapamatacabitaje, Dioso jivi tsitanajamatabëcueneitajëta jivi pibisiacuene
    pexanaejava Dioso apo pejitsipaenëcuene. Tsitanajamatabëcueneitajëtanua aneconijibia
    petaejavanexa pamonae jumecovënëta Jesucristo pesivatëpaejavatsi cruzata pijaneconi
    pevecuaajibiaexanaenexatsi.
  bon-bon: ingle tabe ingwe padare ne jewagrijenuji Keriso liba tatyaramtepi biname
    bime mäpu daremu ne äyeblingtame. Tabe ai padare cabu teemämu awabudnitenige egä
    tabe conocäco gyene, ingle peei lui conocäco mule gyene tabe biname bine mäpu
    daremu cabu ca lipu conocäco me jaawenemuge, lui cina Yeesu ne jäätrungusi.
  nhw-BL: Ipan ni tonali Toteco technextilijtoc para yaya nelía xitlahuac. Huan yaya
    catli quinchihua masehualme ma itztoca xitlahuaque iixpa sintla quineltocaj catli
    Jesús quichijqui por inijuanti.
  swh-ONEN: Alifanya hivyo ili kuonyesha haki yake wakati huu, ili yeye awe mwenye
    haki na mwenye kumhesabia haki yule anayemwamini Yesu.
  wbi-wbi: ku lugudo lwake. aghu ghoni ghalyahumile neke kuvonesia ikyang'ani jake
    unsiki ughu ghwa lino. neke lulyale kuuti awesie kujivonesia jujuo kuva nyakyang'haani,
    na kuvonesia kuuva kumuvavalila umuunhu ghweni ku lwitiko mwa Kilisite Yesu.
  bba-bba: Adɑmɑ tɛ̃, sɑɑ yeni sɔɔ u kĩ u sɔ̃ɔsi mɑ u sɑ̃ɑ ɡemɡii mɑ u mɑɑ bu ɡem
    wɛ̃ɛmɔ be bɑ Yesu nɑɑnɛ doke.
  eng-KJVCPB: 'to declare, I say, at this time his righteousness: that he might be
    just, and the justifier of him which believeth in Jesus.'
  kgk-NT: Ha ko'ánga katu ojohupa oiko-vy enterovéa-rehe hembiapo vai va'ekwe, ojekwaa
    hagwã hese hekoha apu e'ỹha, hekoha porã teeha ojekwaa hagwã hese. Upéixa voi
    ojekwaa voi hese hekoha potĩha. Mbava'e-rehe Hesu reroviaha va'e-pe gwive omopotĩ
    ojekwaa-ma ave hese.
  waj-waj: Aanna makee vaa Yisuuva gioonna kiaapuuya mminnamminnaa maisaiyauvaara
    putuu aataruuvaa irisaivo kooyaa vainoo. Anutuuqo ari safuuma varuuvo kooyaa vakiaiveeraivaara
    itaama vainoo. Anutuuqo itaama uuvaugiataama aanna makee ivo safuuma variraivo
    kooyaa vainoo. Gioonna kiaapuuya Yisuunnara kutaavaivee tiraiya Anutuuqo tikio
    safuuma variraivootama kooyaa vainoo.
  cpy-cpy: Rooma nimaeka, roñaaha-yitee riitaki kameetha-shireri. Tema tampatzika-shireri
    rirori, itampatzika-shireta-kaeri ikaatzi awentaa-shireta-naariri Jesús.
  ekk-PKP: kuid nüüd, praegusel ajal, tõestab Jumal, et ta on õiglane ja teeb seda,
    mis on õige, ning et ta teeb õigeks need, kes usuvad Jeesusesse.
  mpx-mpx: I ola al, Yeisu iya gegi ana abayakiyakil, inoke ta atena Yehoba wana ginol
    sauga ya elana i sapu al, kaiwena Yehoba bosowaina ni logugui pasapu ge bosowaina
    al gamagal toto i abulilek Yeisu elana ni awa sapusapu-an.
  wbp-wbp: Kaaturluju yilyajarni Jijaji nyampu-kurra nguru-kurra yungurlipa milya-pinyi
    jalangurlu kuja kajana nyanungurlu yapa jungarnirli miimii-nyanyi. Kajilirla wala
    nyinami Jijajiki, ngulangka kajana Kaaturluju jungarni-pajirnilki yapaju. Kuja-warnuju
    karlipa milya-pinyi Kaatuju ngulaju jungarni-nyayirni manu yijardu-nyayirni.
  luo-luo: Notimo kamano mondo onyis ratiro e ndalogi ni en owuon en kare, kendo ni
    oketo kare joma nigi yie kuom Yesu.
  nhe-NT: Ipan ni tonali Toteco technextilijtoc para yajaya nelía xitlahuac. Huan
    yajaya tlen quinchihua tlacame ma itztoca xitlahuaque iixpa intla quineltocaj
    tlen Jesús quichijqui ininpampa.
  aii-aii: ܡܘܼܚܙܹܐ ܠܹܗ ܙܲܕܝܼܩܘܼܬܹܗ ܒܐܵܗܵܐ ܙܲܒ݂ܢܵܐ، ܕܗ̇ܘ ܗܵܘܹܐ ܙܲܕܝܼܩܵܐ ܘܡܲܟܫܸܛ ܠܟܠܔ
    ܕܗܲܡܸܢ ܒܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: Taavrumuuna Agaayyutim sagviġñiġaa pakmapak nalaunŋatilaani suli nalaunŋasripchaisilaani
    iñupayaanik ukpiqsriruanik Jesus-mik.
  msb-msb: Pagpamatuod ini niyan na panahon na siya mismo matanos kag ginapatanos
    man niya an may pagtuod kan Jesus.
  cpa-NT: Ca¹mi¹léi¹³dsa té¹² jag³dsa ta³na¹ cónh¹, ta³lah¹jøng² hi² liúg²dsa dsa²
    hé² jǿg³ quiah¹² Jesús.
  dso-dso: ମାତର୍‌ ଏବେ ସେ ତାର୍‌ ଦରମ୍‌ ଅଇଲାଟା ଦେକାଇବାକେ ସେ ସବୁ ପାପ୍‌, ଜନ୍‌ ପାପ୍‌ କି
    ଜିସୁ କୁର୍‌ସକାଟେ ଦାରିରଇଲା, ତେଇ ମିସାଇ ଆଚେ । ଏଟାର୍‌ଲାଗି ପର୍‌ମେସର୍‌ ପୁରାପୁରୁନ୍‌ ଦରମ୍‌
    ଆଚେ । ଆରି ଜେତ୍‌କି ଲକ୍‌ ଜିସୁକେ ବିସ୍‌ବାସ୍‌ କର୍‌ବାଇ ସେ ସବୁ ଦରମ୍‌ ଲକ୍‌ ବଲି ଏଜାଇଅଇବାଇ
    ।
  meu-meu: 'Oibe, ena kara maoromaoro na ina negana ai vada eme hedinarai: sibona
    vada eme maoromaoro, bona Iesu e abidadama heniamu tauna maorona e gwauraiamu.'
  yva-NT: Weramu Amisye animari ayao kakai umaso raije jewen, yara Po ama mangke raugaje
    ntuna Kristus ai indamu Po ranawan vatane mansamarom no inyo kapite rai. Weti
    naisoamo wandaen Amisye pamo mamaisy weye Po mangke rapatimuga mamai dave, muno
    Po raura pare vatano wanave Yesus aije umamai no Amune rai.
  dgc-dgc: Pero nadid, éy pagpasensiyaan na Diyos i tolay a méniwala ni Jesus. Side
    i ibilang na a éwan tu kasalanan. Saya i katunayana a tama i ugali na Diyos.
  zpm-NT: Ni tib doḻ rapd me, ni scaque grë zha ne dib zdoo gnalo Jesús, saṉmbe me
    zho lo xtoḻ zho.
  hix-NT: Àtoko rma yaworon me nehutwamohsoye. Ronenyhoryetxho me harha manaha, kany
    me xarha nehutwamohsoye, Txesus hona xeny kom hoko rma.
  sim-sim: Jisas kavakava nihin or kishaha nihi farniyik or hari osik, Avui Wasilaka
    lerawu os or lari oson avak or heyehe ma ol Jisasin hishindiyawa ma ondon ma worna
    mak or ushakwa lira. Or ma worna ma orik mbeek indik kavakava ol ni uwan heyembakwa
    ambu ri. Mberem ushiwak? Jisas angop kavakava nihin yoko ermbekurik hari ora.
  npi-ULB: यी सबै कुरा वर्तमान समयमा उहाँको धार्मिकता प्रदर्शन गर्नका निम्ति भएका
    थिए । उहाँ आफैँलाई न्यायी प्रमाणित गर्न सक्‍नुभएको होस् र उहाँले येशूमाथिको विश्‍वासले
    कुनैलाई पनि धर्मी ठहराउनुहुन्छ भन्‍ने देखाउन यसो भयो ।
  cgc-cgc: Anduni papamatuuran din na kanen an matareng tak dapat gid na silutan mga
    ittaw an, piro paagi ki Jesus iran an na silot nabayaran en. Tenged man na kanen
    an matareng, tanan na mga ittaw na gatuo ki Jesus pabuat din na matareng.
  tim-tim: Anutuŋe hain akmap âmâ ârândâŋ amboŋe manmap dâm nâŋgâyion. Dâ Yesu hannenŋande
    nâŋgaŋdenŋe dosayeŋe bo tatyeŋgiâp dâwiapgât keiŋe hinŋeâk tek tegiâkgât hain
    are agep.
  yor-yor: 'láti fi òdodo rẹ̀ hàn ní ìgbà ìsinsin yìí: kí ó lè jẹ́ olódodo àti olùdáláre
    ẹni tí ó gba Jesu gbọ́.'
  wos-wos: Krais Jisas hurumben haraki saraki sémbutka hiyandéka némbuli nani xékélaki.
    God yikafre sémbut male dé huru. Hurundéka nani Jisaska jémba sarékéta déka hundika
    “Mwi hundi dé” nambeka dé naniré wa, “Guni wuna makambu yikafre sémbut hurukwa
    du takwa guni.” Wungi wandéka nani wungi xékélaki.
  emp-NTPO: Baribʌrʌ id̶ira Jesucritod̶eba Ãcõrẽba cadjiruara jũma jipa cawa obaria.
    Maʌ̃ bẽrã Ãcõrẽba Jesu ĩjãbʌdara jũma jipa unubaria. Mãwã ebud̶a b̶ʌa Ãcõrẽra
    ne jũmane jipa b̶ʌda.
  eng-F35: to demonstrate His righteousness at this present time, so as to be just,
    Himself, and the justifier of him who is of the Faith of Jesus.
  ind-ind: '@see-verse:ROM.003.025'
  pes-OPCB: به این دلیل که به آینده می‌نگریست و لطفی را که قصد داشت در زمان حاضر عملی
    سازد، شامل حال ایشان می‌فرمود. او با این عمل، عدالت خود را ثابت کرد، و اکنون آنانی
    را که به عیسی ایمان می‌آورند، عادل به شمار می‌آوَرَد.
  mpt-mpt: Ina otane memalo Gode Yesuse dabanea daakenea atdimo kaanea nib hengmino
    walubenebuo kukub olo makob Gode e kukub ayamo nibo alebenebiobe. Nakaia unangai
    Yesus Klaiste bainobo gabibi i hengmino Gode omtlabenea baanea I ne kin dimo hengmino
    blimobo ge oye binabebe.
  ssx-ssx: ameta꞉ ipika꞉ tikitiki hau pita꞉la꞉eki peneme yao waluekema꞉ wanda꞉halina꞉
    hoke hau pelemeeki manuna꞉ hau ma꞉nda꞉ pu hala꞉me. Koda꞉ma꞉ kutu pita꞉la꞉ ekima꞉
    ipikana꞉ma꞉ kone tikitiki hau pu hala꞉eki Yesu Ketiso pa꞉ta꞉ hone tulaaseme wanda꞉hali
    ipiki yaapo tikitiki yao hamena꞉ la꞉la꞉eki make wala꞉la꞉me.
  mkl-mkl: Ammɑ si dee dee ku jɛɛ wɑ nyisi wɑ si wɑɑtii nsɛiu ihɛ̃ iyi nŋu inɛ dee
    deei, nɔ nŋu wɑ ce inɛ ŋɑ dee dee nɑ nɑɑnɛ iyi ɑ̀ dɑsi Jesu.
  gaq-gaq: ମାତର୍‍ ଏବେ ମେଁ ନିଜେନେ ଦାର୍‍ମିକ୍‍ ସାମୁଆଁ ଆତ୍ନାନେସା ପାପ୍‍ କେମା ବାନେ ନିୟମ୍‍
    ଆଡିଙ୍ଗ୍‍ବକେ । ଆତେନ୍‌‍ସା ଇସ୍‍ପର୍‍ ବାସଙ୍ଗ୍‍ବିବକେ ଜେ ମେଁ ନିଜେ ଦାର୍‍ମିକ୍‍ ବାରି ଜାଣ୍ଡେଇଂ
    ଜିସୁ ଡାଗ୍‍ରା ବିସ୍‌ବାସ୍ ଡିଙ୍ଗ୍‍ଆର୍‍ଏ ମେଁ ସାପାରେକେ ଦାର୍‍ମିକ୍‍ଣ୍ଡ୍ରେ ଡାଗ୍‍ଚେ ଗ୍ର‍ଅନ୍‌
    ଡିଙ୍ଗ୍‍ଏ ।
  gof-RNT: Ha77i wodiyan Yesuusa ammaniyaa ubbaa xillisidi, Xoossay ba huu7en xillo
    gideyssa bessees.
  unx-unx: ମେନ୍‌ଦ ନାହାଁଃ ଇନିଃ ଆୟାଃ ଧାର୍‌ମାନ୍‌କେ ଉଦୁବେ ନାଗେନ୍ତେ ପାପ୍‌ ଛାମାରେୟାଃ ହରାଏ
    ଉଦୁବ୍‌କେଦା । ନେ ହରାତେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଉଦୁବ୍‌କେଦାଏ ଯେ, ଇନିଃ ଆଇଃକ୍‌ଗି ଧାର୍‌ମାନ୍‌ନିଃ
    ତାନିଃ ଆଡଃ ଅକନ୍‌କ ୟୀଶୁତାଃରେ ବିଶ୍ୱାସ୍‌ ରିକାଏୟାକ, ଏନ୍‌ ସବେନ୍‌କକେ ଧାର୍‌ମାନ୍‌ ମେନ୍ତେ
    କାଜିକଆ ।
  gah-gah: Lá noike Izesukumú gili alévolé itamó keza lihimáini asú okimikiko minata
    mogona itó ezáa vevesoko oko moloko oaká noi mogona imane gamenaló utó itive loko
    lá olimiaká noive.
  lcm-lcm: Au na asi amalangasai ani kana lau korong si taun ke, nia papalik kapo
    korong. Na man a si ka lomlomon serei si Iesu, kala taot ia ta igenen korong e
    matana.
  aer-aer: '@see-verse:ROM.003.025'
  qvc-NT: Piru kay tyimpupiqam Tayta Dyusqa ancha allin juyis kashpa, atinna Jisuspi
    kriyiqkunata pirdunawayninchiqta, (Churin Jisukristu noqanchiqkunapaq wañushqanrayku).
  tgl-ULB: sa kaniyang pagtityatiyaga. Nangyari ang lahat ng ito para sa pagpapakita
    ng kaniyang katuwiran sa panahong ito. Ito ay upang kaniyang mapatunayan na siya
    ay makatarungan at upang ipakitang pinapawalang-sala niya ang sinuman dahil sa
    pananampalataya kay Jesus.
  cbs-NT: Nukuwen nuikin jin jin ikama nuku manamiswen taexun na jabiatian jaska Dios
    pepa bestitun matudi pepa wakin nuku unanmakin tsuabunda Jesús ikunwainbu bedu
    mestenwanmakin natian Diosun nuku unanmadiakubainikiki.
  xtm-NTPP: Kovaa onde vitna, te jâ ni kaxtnu'u ya ja iya sa'a ndimaa ja va'a ja ndaa
    kûu ya, vaa ni ndachunaa maa ya ndaka kuechi ni ka yo sa'a o onde xi'na‑ka ma.
    Te suni sukan káxtnu'u ya ja maa ya sa'a ja ndaka o ja ka kukanu ini o Jesús ma
    te ni ka jan‑ta'vi o ya ma, te ñatuu‑ka na kuechi ka ndiso o nuu Su'si ma, te
    jin nduu o ñayii ka sa'a ja va'a ja ndaa nuu Su'si ma.
  nnq-nnq: atenda yene kupala kulaya gwambone gwakwe ku bandu kingobu chenje jwenio
    nga ojwabi jwambone na kabeka bandu abunhwamini Yesu babonekane kube bambone nnongi
    ja Nnoongo.
  bao-NT: Cʉ̃a ca tʉgoeña bayigʉ niimi. Ati cuupʉre añurã mani ca niiro cʉ̃ ca tiiri
    wãmere ĩñorʉgaupi; cʉ̃a añugʉ cʉ̃ ca niirore birora, Jesús're ca tʉo nʉnʉjeerãre
    añurã cʉ̃ja ca niiro tiimi.
  san-ORI: ୱର୍ତ୍ତମାନକାଲୀଯମପି ସ୍ୱଯାଥାର୍ଥ୍ୟଂ ତେନ ପ୍ରକାଶ୍ୟତେ, ଅପରଂ ଯୀଶୌ ୱିଶ୍ୱାସିନଂ ସପୁଣ୍ୟୀକୁର୍ୱ୍ୱନ୍ନପି
    ସ ଯାଥାର୍ଥିକସ୍ତିଷ୍ଠତି|
  huv-NT: Nganüy nej ajüiquich tanaámb najneaj arang cos awün asoet meáwan nipilan
    leaw üüch omeaats Teat Jesús.
  otn-NT: Pɛ nu̱ya ngue ya bi du̱ ra̱ Cristo, ya di̱ nɛ̱qui̱ ngue nju̱t'i̱ gätho yø
    ts'oqui yø ja̱'i̱. A nu̱yá, ya dí ha̱xhʉ njua̱ni̱ ngue Oja̱, njua̱ntho ra̱ ts'ʉt'abi
    øt'e, nu̱ te'o gätho ɛ̱c'ɛ̱i̱ ra̱ Jesucristo, gue'ʉ di hojpa̱ yø ts'oqui'ʉ.
  nop-nop: Bepaŋ adi titiŋ didimeniŋ molom hatilak. Ala Jesu nadisukilitimiiŋ adi
    yehitubu-didimeune yomnit mokit tiiŋ. Biyagoŋ hinek kuyoŋ, wendiniŋ mebi nai indidegoŋ
    miŋgoŋ mintadok nadiŋa unduŋ tuguk.
  obo-NT: Piru ko-ungkay, id potiyang to Monama ki Disas iddos saa to langun no minuvu
    amoy id pokita no ollog en kos kodhukum din, woy amoy od komotallong kos minuvu
    riyot kod-ontong din ukit to kopomakoy ki Disas.
  cak-ENT: Y romari' chuka' nk'alajin que choj ri nbün kiq'uin roj chupan ri tiempo
    re', tok nbün cheke que man jun kamac nk'alajin chuvüch roma kataken ri Jesús.
  lif-NT: ᤜᤧᤰᤁᤣ ᤆᤥᤃᤢᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤀᤠᤒᤠᤅᤣ ᤛᤠᤶᤕᤥᤏᤡᤒᤠ ᤏᤢ ᤁᤢᤍᤥ᤺ᤵᤔᤠ ᤂᤠᤛᤧᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤠ
    ᤆᤥ᤺ᤰ ᤁᤧᤗ᤹ᤒᤠ ᤁᤴ ᤕᤧᤶᤔᤥ ᤀᤥᤛᤣ᤺ᤴᤎᤠᤰᤛᤡᤱ. ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢ᤺ᤴ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤜᤠ᤹ ᤀᤠᤵᤋᤡᤰ ᤔᤧ᤺ᤴᤏᤣᤒᤠ
    ᤆᤥᤃᤢᤛᤡ᤹ ᤁᤧᤗ᤹ᤒᤠᤴ ᤀᤥᤛᤣ᤺ᤴᤍᤠᤱ ᤆᤥᤃᤢ᤹॥
  mie-NT: De tiempo yáhá suni stéhēn yā jā Yāā ndāā cúu yā, chi ndāā sáhá yā jā squéndōo
    ndāā yā nchivī jā cándíja, vísō íyó cuāchi ji, chi cándíja ji jā ní sndáhvā Jesús
    cuāchi ji.
  san-TIB: ཝརྟྟམཱནཀཱལཱིཡམཔི སྭཡཱཐཱརྠྱཾ ཏེན པྲཀཱཤྱཏེ, ཨཔརཾ ཡཱིཤཽ ཝིཤྭཱསིནཾ སཔུཎྱཱིཀུཪྻྭནྣཔི
    ས ཡཱཐཱརྠིཀསྟིཥྛཏི།
  qve-NT: Kunanmi ichaqa Diosqa, huchanchiskunata perdonawaspanchis, Jesucristopi
    iñiqkunataqa mana huchayoq justo runamanña tukuchiwanchis. Saynapin Diosqa rikuchiwanchis
    cheqaq justo kasqanta.
  pao-NT: '@see-verse:ROM.003.025'
  cbu-NT: Itaru, natpurumsha iyaam Apanll tputsee ichinguru yarap átu, Isusoo tsipamaam
    zanganirangiya. ¿Ndunnaariya Isus tsiparangu, ashireeja chiyaa mangeetsich yarach?
    Ashiriya, chiy Isusumun mangich tatkuch, Isusumand wamin Apanll chiyaa yutaritshisheetsich
    izuuru kapeetkiya. Ashiri waneeshi izuuru mapiykaniya yuwamand iyaam tsiparangu
    anumanda.
  usa-usa: íbêqa waayúkaraq katekoîq ínôqtabama kéyiraatiye. waayúkama máqtemma Îtukaq
    yirummá ámê-kayukama wé mamá kateko-wáyúkámá káuqyikaiye.
  soy-soy: Lɛ̃ kuú nɛ nyísɛ rɛ u ɑsei tikilɛnlɛ, úu nkpɑ́ni consɛ. Uléécɑɑ yɛ
    kɔ lɑlɛ ukɛ́ nfɑ́ɑni kɛtẽ nkɛ́ kɛ́mɛɛ nyísɛ rɛ u kɔ nɛ urinɔɔ kuu ḿ mɑ kɛcɑ́ɑ́
    welɛ. Likumúŋɛ́ rɛ pɛ̃ nnɛ́í pɛɛ Yeesu nɛ kɛfɑ n tɛnɛlɛ̃ ŋmɑnɛ kuu yɛ yɛ̃ tɛ
    ɑsei pite.
  hui-hui: '@see-verse:ROM.003.025'
  amf-amf: Barjo ogoam yin kinin hayoono, kidi tipa kinin dohonbee Yesusdar woylamin
    qajaynaam tipana eena kinin maasenbeam ta wodan koka dhaanane.
  quc-NNT: Je' xb'antaj wa' xuquje' chuk'utik pa taq we q'ij kämik chi ri Dios are
    qas jikom ranima', kutaqej k'u u b'anik ri jikomal aretaq kub'an jikom che ri
    kanima' konojel ri kekojon che ri Jesús.
  dob-dob: ꞌEnega gete tuga ꞌina bubuna palupaluna ꞌieꞌieꞌitada ꞌaene tauna palupaluna,
    manuna Yesu ꞌana toemisao ꞌiꞌawa palupaluyeda.
  wrs-wrs: Heva os daipotava Sesoava holvorahunna Yesusmba, novnamba nonglalmba, osmba
    Sesoava noi vev, ov, memba honamba lehra, nonamba himba hena indkoklamba poswol
    vinvna Yesusna tovolnamba. Wo himba indhana windel maim nengsmoa ovra, sna indhanamba,
    ovra, himba nomba keknam undnahonam lohmanavra Yesusmba.
  mca-mca: hats'inha qa' ji'nethinij ha'ne ƚahats'ij in yatsathen pakha'an qa yatsathenket
    iye pakha' qu'nte' neqeku'ye' ha' Jesús.
  tzo-TZC: Jaꞌ jech laj spas ti Diose, yoꞌ jech ta xvinaj ta ora ti oy slequilal yoꞌntone
    cꞌalal ta jtatic ti lec xijꞌilatotic yuꞌun ta sventa ti ta jchꞌuntic ti Jesuse.
  jao-jao: Ngaliwa ki-Kada kili-ja nyiki-ardu nyamba-mirranthalu nuwarnu-wardiyu,
    jumba-mirnimanji ngambalanga, yiwa yurlurr nganinyanga marda, kulu jambalilu-yibarranji
    ngambala nmanthawu barranamba yurlurr yiku, ngambala wumba kambalamba-yibarra
    ngambala-wurdu yilaa ki-Jijaj.
  mya-mya: '@see-verse:ROM.003.025'
  gng-NT: u là duɔn' uʼyɛnm uyo wà nnɔ. Fɛnfɛnnɔ wuɔ u wuɔn' uʼgbɛmɔ̀nt ki ye wà
    kɛ teke' *Yesu ki jin' nɛ yé ugbɛmɔ̀ndaan. U tien' nnɔ ŋɔ binib ń bɛnde kí
    ye wɔn Uwien nɛ yé ugbɛmɔ̀ndaan.
  cbi-NTPO: Tsaaren entsa tinbutalaya Dios juntsanguitaa ya naake ura' kemu ju'ba
    tsangue keewarentsuve. Tsa' mitya ya naati pa'ba juntsanguemu' mityaa, lalanu
    bain Jesúsnu dekeenguenmalaya ya naakesa tya'ba tsanguen chumu kuremuve.
  ikk-NT: makẹni ọ kwademẹ n'o k'e gi ogẹnni ghọsị n'ọ wụ onyẹ ezioku, n'o nwọnni
    onyẹ o gbeyeni. Osolobuẹ gi ụzọnị a ghọsị nị 'ya lẹ enwẹn ẹ wụ onyẹ ezioku, n'ọ
    hụghọzịkwọ mma n'ọ nabanhan onyẹ ọwụlẹ kwerini Jesu, kpọ onyẹ hụ onyẹ rị ọchan.
  leu-leu: Nane vil malaane xena faxaalit o a tiisan sina tanin a fatak sait e voxo
    nane ve a Piran ina Tiisan Fatak aava fatiginei fatak a mu rabuna aava ri namkai
    se Yesus.
  maz-NT: Mizhocjimi jítsiji dya c'ü ra castigao c'o cja na s'o. Na ngueje ya o ndũ
    e Jesucristo, o ngõtcüji ín nzhubüji. Pero nu c'ü ra 'ñench'e o̱ mü'bü e Jesucristo,
    Mizhocjimi ra mama c'ü ya perdonao; dya tũ o̱ nzhubü dya c'ü.
  bod-N: ད་ལྟ་ཁོང་གི་རྣམ་པར་དག་པ་གསལ་པོར་མངོན་པ་དང་། མི་རྣམས་ལ་ཁོང་ཉིད་ནི་རྣམ་པར་དག་པ་ཡིན་ཞིང༌།
    སྐྱབས་མགོན་ཡེ་ཤུ་ལ་དད་པ་བྱེད་མཁན་རྣམས་མི་རྣམ་དག་ཏུ་བརྩི་མཁན་ཡང་ཡིན་པ་ཤེས་སུ་འཇུག་པའི་ཕྱིར༌རོ།།
  tca-NT: '@see-verse:ROM.003.025'
  zpl-NT: Para nú nee nuꞌ modo lubeꞌnu lubee bene nú ñia necanu nu para nú riꞌi bee
    bene beyaꞌ nú liꞌinu rriꞌinu tucu nú necane enzeꞌe rriꞌinu perdona stula bee bene
    enu nzeli arquiꞌ Jesucristo.
  mbc-NT: Tîîse tarîpai î' kai'ma yairon pe tîwe'to' ekaremekîiya Jesus Cristo nîkupî'pî
    wenai, mîrîrî yairon pe tîwe'to' wenai innape Jesus Cristo ku'nenan kupîiya yairî
    to' e'to'pe.
  ndg-ndg: katika pumiliya kwake. Aga gati pitya lenga bonekana balangilwa kwa haki,
    mundu ywoywete kwasababu ya imani kwa Yesu.
  wsk-wsk: mu tom imi te Jesus te koma beteram. Ale munan umu te nu kota numi nanga
    kausam, nu mu ningo diram la, se kariimet Jesus ko nongomang ningi nunguning aso
    mu nu ningo diram la ko nunga balso.
  toj-NT: Pero cuando cham ja Jesusi, ti huax naaxi que ch'ac ni yil spetzanil ja
    smulei. Jach ni ja jbajtic chomajquili pero cuando huan xax c'uantiqui, oj ni
    sc'ul perdonara.
  tbc-tbc: Fun iŋ ago igane man, saen gamu en lo iŋsen bitinaek lo kagin itaot ak
    mi igane dan id ikubiaip tile wa, agod iŋ talpein a Jesus o ilon rumok dan itaot
    igane ilasa wa.
  sna-sna: Akazviita kuti aratidze kururamisira kwake panguva ino, kuitira kuti ave
    akarurama uye anoruramisira vaya vanotenda muna Jesu.
  smk-NT: bale' sawanin, man'ipa'kit nan Dios a sa kai na nin nipamauryan nin kasalanan
    ran sarain nin tutawo ket matunong ya, tan ipa'kit na anamaet a ikwinta nasaran
    mapteg a magmatalek kona ni Jesus.
  grc-TCGNT: ἐν τῇ ἀνοχῇ τοῦ Θεοῦ· πρὸς ἔνδειξιν τῆς δικαιοσύνης αὐτοῦ ἐν τῷ νῦν καιρῷ,
    εἰς τὸ εἶναι αὐτὸν δίκαιον καὶ δικαιοῦντα τὸν ἐκ πίστεως Ἰησοῦ.
  gof-WFTW: Ha77i wodiyan Yesuusa ammaniyaa ubbaa xillisidi, Xoossay ba huu7en xillo
    gideyssa bessees.
  spa-BLM: para demostrar su justicia en este tiempo, a fin de que él mismo sea justo
    y justificador del que tiene fe en Jesús.
  kyz-NT: Jejui Kristu 'ga aetywera mepyarera. A'eramũ Janeruwarete 'ga 'awamũ jane
    muesageu Jejui 'ga jane erowiaramũ. Esagerete ma'ea Janeruwarete 'ga. A'eramũ
    'ga ojepyri aetywera io futare'ema. A'eramũ 'ga wa'yra 'ga mua aetywera mepyawamũ
    'ga jukaukaa. A'eramũ jane “a'jeteetewi 'ga mama'e apoi” 'e kwaapa jarejemogyau
    a'jea futat. Janetywer are Jejui 'ga manũe'em ire amunipo 'ã 'ga ae muesagewe'em
    futat. A'ere Jejui 'ga aetywera mepyi. A'eramũ esagerete ma'e 'ga jane muesageu
    Jejui 'ga ree jane jemogypyygamũ.
  dao-dao: '@see-verse:ROM.003.025'
  cya-cya: lo' ca cuiya' ti' nten cua' ñii, tsala ña'an ñi ndi'in cha' 'in ñi, cui'
    si'yana scati ñi lca ñi nu luhui, lo' scati ñi tca suhui ñi 'in nu tsa qui'an
    ti' 'in Jesús.
  nii-nii: Ba pe Gos nge oł kun ka ełe ei peni ełe kindpi kin, sinim mei wumb andan
    tum ei nge sinim piinmin. Piipin kin, Gos eim mendpił kun ka mołum. Pe nga wumb
    nii endi Jiisas kin pii gii ningii ei, Gos wumb ei kin, yi ku ‘Kun ka mołmun wumb’
    nimba.
  ign-NT: '@see-verse:ROM.003.025'
  dik-NT: Ku ëmën acï adumuɔ̈ɔ̈m cï looi ëbën päl piny bï nyuɔɔth lɔn le yen cök.
    Nhialic acï kënë looi rin le yen cök. Ku tɛ̈ looi yen kënë ë raan ëbën cï Jethu
    gam cɔl ala cök.
  cac-cac: Icha chi' yutejnac sch'oxan paxi to an̈eja' tojol syutej sb'a ticnaic,
    ayic syalani to vach' on̈ d'a yichan̈ tato scac'och Jesús d'a co c'ool.
  tzj-E: Per arja' xutoj na ch-utz c'ara' je rbeyal nuban jara' bien nk'aljina chkawech
    ajoj jokc'ola chpam jawra tiemp. Cara' xuban ch-utz c'ara' che bien nk'aljina
    che arja' jun Dios jne rc'an wa' rbeyal y nuya' chka che nekc'aj rbeyal chka'
    tak neyke'a kac'u'x ruq'uin Jesucristo.
  san-BUR: ဝရ္တ္တမာနကာလီယမပိ သွယာထာရ္ထျံ တေန ပြကာၑျတေ, အပရံ ယီၑော် ဝိၑွာသိနံ သပုဏျီကုရွွန္နပိ
    သ ယာထာရ္ထိကသ္တိၐ္ဌတိ၊
  yaa-NT: Jesús nõko mai ano oax noko nãxoni. Nãskakẽ nõ chanĩmara faito Niospa nõko
    chaka noko soaxoni noko imasharai. Nãskaxõ Niospa noko õimasharai amãi mẽstekõi
    ixõ.
