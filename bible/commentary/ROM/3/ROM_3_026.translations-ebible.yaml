    nan sə təra anan ɗo sa ɗaf nga pə Yesu ahay, ɗo ɗiɗek aya pa 'am anahan.
  ape-B: God nenek enyudak umu nameitu nagilapapu ananin duldulin pasin matulin. Chopuk
    nenek namudak nagilapapu umu chanatimaguk chasuh Jisas ananin balan chagipechen
    uli douk isave nohwalech duldulichi elpech.
  grc-F35: πρὸς ἔνδειξιν τῆς δικαιοσύνης αὐτοῦ ἐν τῷ νῦν καιρῷ, εἰς τὸ εἶναι αὐτὸν
    δίκαιον, καὶ δικαιοῦντα τὸν ἐκ πίστεως Ἰησοῦ.
  cav-NT: 'Amena iyacua tu Yusuja inime: “Nime aputaya ama iyacua aniya cuanaque jidama
    juyaque. Jidadya tu dutya peadya peadya ecue tsujetya ishu. Tuyudya tu ecue ecana
    cajuchatiya cuanaque jucha seca ishu, tuna Jesucristo queja catyatihuaju, tuque
    jucha cuana tsujetyaqui majuhua tibu”, jadya tu Yusuja inime. Jadya tibudya iyacua
    “Tuyu micuana baya, Jesús micuana cuarequi majuhua tibu”, jadya ecuana Yusura
    aya tuja cuanaque.'
  kgp-NT: ti tỹ ũri ẽg mỹ ã jykre tãg ven sór kỹ. Topẽ vỹ kuryj nĩ. Ti tỹ ẽg mỹ vẽnh
