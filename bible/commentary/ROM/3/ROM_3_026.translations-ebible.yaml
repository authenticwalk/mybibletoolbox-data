  qup-NT: '@see-verse:ROM.003.025'
  dop-dop: Amɑ kɑɣɑnɑ ɩlɛ ɩ pɑɑsǝnɑ ɩsɑɣɑtʋ ntɩ ɩnɩ, nɑ ɩ́ hʋ́lǝ́ɣɩ́ ɩsǝnɑ ɩ lɑkɩ
