    keh wixwiy humaw kewa wadityepwibe giwtrik, wixwiy ku pariye kamaxwenepwi ta gipitit
    Kiyapwiye Jesus.
  iou-iou: Yabäŋ koreŋ it yäpmäŋ äbätäŋgän eruk apiŋode ämawebe täŋo momini unitäŋo
