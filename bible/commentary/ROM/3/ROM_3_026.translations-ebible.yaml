  tbz-SIM: Di mmɔ̀nnì Kuyie nwénkùnko bɛ̀ɛ̀ tɑ̃́ bɛ̀mbɛ Yesu kɛ bɛnkú kù túmɛ̀ timɔ́mmɔnti
    yiɛ̀.
