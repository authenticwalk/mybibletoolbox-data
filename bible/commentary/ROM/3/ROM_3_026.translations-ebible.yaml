    pocaiti sai cʌʌga ʌʌgidi Moseesacaru sʌʌlicamigadʌ cascʌdʌ maitiipu istuisidʌ
    gʌgʌrducʌdʌ gʌnʌliadagi tomali ʌmaadutai.
  rai-rai: Iaku mi, i waiaa anuna takado na mangamangaan, baa i waatung a taara naa
