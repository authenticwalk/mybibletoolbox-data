  ntu-ntu: '@see-verse:ROM.003.025'
  pan-pan: ਹਾਂ, ਇਸ ਵਰਤਮਾਨ ਸਮੇਂ ਵਿੱਚ ਵੀ ਆਪਣੀ ਧਾਰਮਿਕਤਾ ਨੂੰ ਪਰਗਟ ਕਰੇ ਤਾਂ ਜੋ ਉਹ ਆਪ ਧਰਮੀ
