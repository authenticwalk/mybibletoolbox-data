  wnc-wnc: Aminu kuupbamda wamu kapanga aknga asinggan yake aminda bukatake kapanga
    akoke aminbam pasiwan maikaing binga tasikaing. Aminu kuupbamda kem wamu asinggan
    yake gomokga amin yasiwan maikaing binga tasikaing.
  bus-bus: Aↄ̃ kòto dɛ lán mira wɛ̃na bàmɛ, aↄ̃è lɛ́nnaa kásańnɛ, aↄ̃ lɛ́gbɛ nɛ́ pitigoo
    sɛwɛɛmɛ,
  gub-BL: Wazuru nuzawy kwaw teko tym awer inemahy ma'e wà. Nezewegatete a'e teko
    waze'eg ikatu 'ym ma'e uhem wazuru wi a'e wà no. Hemu'em waiko wà, ikatu 'ym ma'e
    rehe uze'eg pà wà. Waze'eg nuzawy kwaw mozaiw ipuruxi'u haw wà. Mozaiw upuruzuka
    a'e wà. Nezewegatete a'e teko waze'eg umuaiw teko wazeruzar haw wà, wamupytu'u
    kar pà wazeruzar ire wà.
  imo-imo: Manga tipe kondoli karoloma, ungu kolo pepa wendo olima akumani waimbemanga
    kerena tomo peremo mele enonga keremanga aku tepa imboma nendo mola yando mola
    teko aku ungu andoko nimele.
  boj-boj: Naŋgi kalil anjam uge mareleŋeqnub. Tamo moiyo qaji sub waqesonaq tamo
    naŋgo jejamu sub miligiq di qusaeqnu dego kere tamo kalil naŋgo medabu na anjam
    tulaŋ uge uge mareqnub. Naŋgi gisaŋ anjam koba mareleŋeqnub. Amal uge na tamo
    uñinjreqnub dego kere tamo kalil naŋgo medabu na tamo naŋgi tulaŋ ugetnjreqnub.
  eng-DRA: Their throat is an open sepulchre; with their tongues they have dealt deceitfully.
    The venom of asps is under their lips.
  knf-knf: Kaţuţ ki baka kawo ji btuur bi bahaabëşuŋ, pndemënt pi baka paŧum na kaguuru,
    bawo na bnunk bi upula ţi iduuj.
  san-KHM: តថា តេឞាន្តុ វៃ កណ្ឋា អនាវ្ឫតឝ្មឝានវត៑។ ស្តុតិវាទំ ប្រកុវ៌្វន្តិ ជិហ្វាភិស្តេ
    តុ កេវលំ។ តេឞាមោឞ្ឋស្យ និម្នេ តុ វិឞំ តិឞ្ឋតិ សប៌្បវត៑។
  arn-NT: “Ñi wün ka ñi pel ta kiñe nülalechi rüngan küfwe la reke feley, ñi kewün
    koylangey”, “ñi mellfü wün mew niey venenu, vibora filu reke.”
  zas-NT: Ziꞌcgajczi tijb baa ni zojbyal, zian ganax ni dxuudx ririi roꞌ reeman. Ganax
    diidx rusquiee rniee reeman. Abiꞌ xtiidx reeman na̱j ziꞌc xvenen bëël.
  ken-NT: “Ɛyɔŋɔ́nyu yap ɛ́nɛ̀m mbɔ ɛriɛp ɛnɛ ɛ́fú ndǔ nnɛm ɛnɛ́n ɛnɛ́n mánɛ́nɛ́,
    bárɔ́ fúú. Básɔ̀t bárɨ́ yap bɛrwɔ bho.” “Bɛyɔŋɔ́nyu bhap bɛ́wày mmu way
    mbɔ ɛfé mpok ɛ́nɛ́m mmu.”
