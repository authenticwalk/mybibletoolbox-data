verse: ROM.003.013
translations:
  kpx-kpx: Ataeau abu aimo hotoe toela loumale keu haluvimale abata alavoge sohoale
    ke nahate. Keabuna abu nememo loboe hoto unaha lougei. Ute toelau au aimo hatihatie
    mesulu mamoale ke nahate ata keau hotoe toela loui ata aiogevema.
  okv-H: Embo tapa ta pe ta amo embo ta kovari use ahikeore masa puvaguja aingeko
    eto ivivi na ke sokova eagora amo o jihuri ta saruka pe pekihi ta iraguja aingekora.
  tbo-tbo: Tauhi gamohi gobu i wihogoya. Koyama apapoehi menahi i weluteeteya po e
    hopuhopu. Ipilihiyei baha e hopuhopu mei mota dewa niwona.
  mal-C: “അവരുടെ തൊണ്ട തുറന്ന ശവക്കുഴി; അവർ നാവുകൊണ്ട് വഞ്ചിക്കുന്നു;” “അവരുടെ അധരങ്ങളിൽ
    അണലിവിഷമുണ്ട്.”
  grc-SR: τάφος ἀνεῳγμένος ὁ λάρυγξ αὐτῶν, ταῖς γλώσσαις αὐτῶν ἐδολιοῦσαν· ἰὸς ἀσπίδων
    ὑπὸ τὰ χείλη αὐτῶν·
  bgc-bgc: उनका मुँह खुली होई कब्र की ढाळ सै, जिस म्ह तै बदबू आवै सै। क्यूँके अपणे
    मुँह तै वे भुंडा बोल्लै सै, अर वे जो भी बोल बोल्लै सै वो साँप के जहर की तरियां
    जहरीले सै।
  khz-khz: Ira gorolora kwarega legara kovogara vetaina; maera na opakau kilaramo
    gekilagirana. Geria kilakila na kwarega gevega-walarana, noowane gelema kwalara
    ira pipigarai gemiana.
  deu-TKW: Ein offenes Grab ist ihre Kehle, mit ihrer Zunge trügen sie; Schlangengift
    ist hinter ihren Lippen,
  zsr-NT: Lbaꞌquëꞌ nacgac ca yeru ba nayaljgac. Len yöl‑laꞌ rnëz quequëꞌ taꞌzíꞌ yéꞌinëꞌ
    lzaꞌquëꞌ. Didzaꞌ r‑ruj rúꞌaquëꞌ nac ca le yudzu láyaꞌbaꞌ bël sniaꞌ.
  lin-lin: Minoko na bango ezali lokola bakunda ya kofungwama, lolemo na bango esalaka
    mosala ya kokosa, bibebu na bango ezali na ngenge ya etupa.
  hns-NT: Oelogke moeh djaise khoelal kabar hai. Eman se khaalie kharaab tjiedj niekse
    hai. Oesab khaalie djhoeth bole hai aur baimaanie kare hai. Oesabke baat djaise
    biekh hai
  noa-E: “Jãgʉm khʉʉnan sĩi chikham ëugar khaigba iekhaagpaita sĩsidʉm. Sëukha nem
    jaaunem sĩsidʉm” a sim. “Par iekhaupai chikham thõojem akhiin, jãgʉm khʉʉnaun
    nemkhierr dënjö õor dajẽk aju” a sim.
  eng-EMTV: Their throat is an opened grave; with their tongues they deceived; the
    poison of asps is under their lips;
  mib-NT: Yaū sucūn i cúu nájnūhun yaū ndɨ̄yɨ jeē núne, chi máni jnūhun stáhú cácahān
    i. Te nájnūhun veneno coō yɨ́hɨ yuhu i,
  lif-NT2: “खे़ङ्‌हाॽरे़ खुनिॽ पाःन्‍सुत्‍लाःङ्‌ग हङ्‌बे़त् के़बप्‍पा इप्‍पुङ्‌ङोलाम्
    के़लःम्‍बा नाम्‍गे़सुबा कुनाम् कुइसिःक् चोःक्‍लो॥ खे़ङ्‌हाॽ इङ्‌ले़क्‍लक् मे़बाःत्‍लो॥”
    “खे़ङ्‌हाॽरे़ मे़बाःत्तुबा काक् पाःन्‍निङ्‌ग असेःक्‍पाल्‍ले़ कुनिङ्‌ङिन् हे़क्‍तङ्‌बा
    चोःक्‍लो॥”
  xnj-xnj: Malovi gavi ginunga ngati litinda leligubukuliwi, lulimi lwavi lumemili
    udese, Mu milomo yavi gihuma malovi gana chimatila ngati cha liyoka.
  mmx-mmx: “Lorooro atdi i umsu mi laxakapmek ngan lempatmaaut. La laxaxarang ip tavasu
    at levenngusno atnedi.” “La levengkolinga sepsev amet ngan lasak at lavatmoora,
    ip tavasu at levenbulubun atnedi.”
  cbr-NT: Anu uni bamacë racáncë quini mapucëma 'ain ca anuax aín anëcë chiquitia.
    Usaribiti ca 'atima uni aín cuëbínuax bana 'atima 'imainun cëmëi quicë bana chiquitia.
    Aín banan ca uni itsi ñui cëmëia. Usaquin ca amia cëmëcë uni masá nuitumia. Aín
    banax ca runun cuëbínu 'icë muca, an uni paëocë, usaribi 'icën.
  tee-NT: Ju yu'unch ma va tachi na macxcai tachivinin. Chai ju la'ixquilhni'an ma
    tapu'okxchok'oi ju ali'in ixt'alapanacni'an. Chai la'ixchivinti'an ma tamaxcayani
    ix'alhunut'an ju ixt'alapanacni'an.
  eng-LSV: Their throat [is] an opened grave; with their tongues they used deceit;
    poison of cobras [is] under their lips—
  cak-NT: Niqui'en engaños riq'uin ri niqui'ij. Je anche'l cumetz ri yecamisan roma
    yec'uxun (yeti'on). Quichi' can anche'l jun jul anchi' mukun jun caminak y xjak
    chic jun mej (bey).
  pah-NT: “Onhi'ĩ te'varuhu g̃a ja'javo ojipe'g̃a pe. Omoandyandyi g̃a ojipe'g̃a,”
    e'i. “Mboja ahe hu'urame ahera'oa mbotegwetei. Na jitehe o'ete'varuhurame ojipe'g̃a
    pe g̃a g̃a mbotegwetei,” e'i ikwatijara.
  sja-NT: ‘Nãga pɨk'a p'anɨ. Ara piuda k'ap'ɨa pia ɨada-e pak'ãri, mik'ia uchiaparik'a
    ma ɨadap'edaamãiipa, mãga pɨk'a pedee k'achia uchiapari ãchi it'aideepa, t'ãri
    k'achia-idaa p'anapata perã. Ãchi it'aideepa seewa aupai uchiapari.’ ‘Ara taamapa
    neera mera iru baparik'a chi k'idade eperã k'aait'ee, mãga pɨk'a ãchi imeraa pedeepa
    eperãarã k'ũrapata ne-inaa k'achia oopidait'ee.’
  xed-xed: Wa taŋ ná, manda gunatá kulu nzakwani. Nda ghanika taŋ ta nana həŋ ta mnduha.
    Ghwana mupuhwa ma huta ta wa taŋ.
  mks-NT: Quini ndiva̱ha yúhu̱ ná jáchi̱ cúú á tátu̱hun in yávi̱ ndi̱i ña̱ cáma̱ní
    nde̱e ñúhu̱. Cúú ná ña̱yivi túhún ndiva̱ha. Tá quia̱hva cája co̱o tá tíin rí ña̱yivi
    já cája na̱ cán tá cáha̱n na̱ ña̱ tu̱hún.
  gfk-S: Ira nudi nianga i mapus hoke tike midi di kitet ter ie. Ira karame di i harhuli.
    Ira palabulu di i male haruat ma no talbore i harkaret.
  bmu-bmu: Nesilamŋinan isimkakalek ahakze. Jöl ginaginaŋinan qaksirigö löm ewö aŋaŋiba
    kiniga kömupkö qösösökŋi ewö miaŋön ambazip laŋ ayuhum eŋgimakze. Keu bölöŋi mi
    qatögö jitŋi möröm warabe ewö numbuŋine kokolak qeba ahöiga jitŋinan ambazip laŋ
    eŋgöhömakze.
  dgz-dgz: Nop muga ebo aopan gapan aninke den, ame waenapan puakewa muga aninke mini,
    nomup tauen aewan. Merimua gan upi aopan wa ewam wanum. Mokare seram iapa mega
    mini nomup tauen aewan.
  eng-GNV: 'Their throte is an open sepulchre: they haue vsed their tongues to deceit:
    the poyson of aspes is vnder their lippes.'
  zaa-NT: Yala titsa' cùttsi rinne cą, Tulidàba ruthacca'ỹí cą, Yala sufrimiento té
    le' yétsiloyu por causa de ca titsa' dí' qui' quį,
  eng-WEBSTER: 'Their throat is an open sepulcher; with their tongues they have used
    deceit; the poison of asps is under their lips:'
  guh-guh: Pacuenia petëpaenë pemëthë tuxutsaeba, bajara itsi bajarapamonae pecuibovojotota
    pecuaicuaijaijava pibisialivaisi. Pijumeta jivi yamaxëitojorobabiaba. Pacuenia
    jomo pecuibovojotota xaina piatanejava, bajara pijinia itsi bajarapamonae pecuaicuaijaijava
    penajumetsënëtsilivaisi.
  bon-bon: Babo walya mene te täduge teeme tage cabu ca, epu pana niiya lengo te lipu
    tasatuge gape cabu ca, gape te liba ätrugera cäco. Niiya mene te cobyame me niiya
    uudi pana täduge teeme tage cabu ca nuuja biname bine sabe wawename.
  nhw-BL: Catli quiijtohuaj nochi masehualme eltoc fiero quen quema quitlapohuaj campa
    quitoctoque se mijcatzi. Quej nopa fiero inincamac masehualme. Ica ininnenepil
    nochi istlacatij. Inincamanal nelcococ quen quema tetzacanía se cohuatl catli
    temictía.
  swh-ONEN: “Makoo yao ni makaburi wazi; kwa ndimi zao wao hufanya udanganyifu.” “Sumu
    ya nyoka iko midomoni mwao.”
  wbi-wbi: amakalo ghavo je mbiipa jino ndindule imili savo sidesa, isumu ja njoka
    jili mumalomo ghave.
  bba-bba: Ben yɑrɑ bɑ kɑ sibu tɑki dimɔ. Ben nɔɔ ɡɑ dɛ̃ɛ mɔwɑ nɡe surɔkɔru. Ben nɔɔwɑ
    bɑ rɑ kɑ tɔnu ɡo.
  eng-KJVCPB: 'Their throat is an open sepulchre; with their tongues they have used
    deceit; the poison of asps is under their lips:'
  kgk-NT: Hetekwe ojejaty e'ỹ va'e ivai ine ramo. Nanhagwahẽséiry ha'e-py. Upéixa
    ete ijuru vai vai-gwi, nanhamoirũséi íxupe. Oporombotavy tavy onhe'ẽ vai-vy. Onhe'ẽ-py
    oporomomytu'e'ỹ rei nhande jukase-vy. Mbói nhande su'u-ta va'e-rami, ivai nhande-vy.
  waj-waj: Mmata nnauvaa hanuu fakita kiaavo ivakidiri suuda nniraivaa roosiima iya
    unnakua unnakua kiaavai. Yapai quaihaivo vaidiivaa gutikio inna kuaanuu maisaivo
    innaki kuaikio putiraivaa roosiima iya ari vookara ari vookarai maisai kuaivaa
    kiaavai.
  cpy-cpy: Kaariperori iñaa-waetzi, oshiyawaetakawo ikentsi roomi omoo jempe ikitatee-tziri
    kaminkari. Ametaka ineneki itheeya, Kepiya-waantetaki kimitaka maanki.
  ekk-PKP: Nende kurk on nagu avatud haud, nende keel levitab pettust, nende huuled
    nõretavad maomürgist.
  mpx-mpx: Baaba toto i tagilem gamwaniniliyaa bosowaina avaliyau ni lolil ge nihi
    aliga. Memeliya kakawi ana baaba i baubaunan, ge baaba toto i soguem hohopeliyaa
    i ola mwata lelamwina.
  wbp-wbp: 'Jinta-kariji-ka wita yimiji wangka yangka-juku jurrku-juku Payipulurlaju
    kuja-ka wangka: “Yapaju kalu waninjaju maju nyinami linjarrpa wita-wangu ngulaju
    milyi-piya yangka kuja karla yapaku karrimi yirrarninjakulku nyurnukuju! Manu
    jalanypa yapa-kurlanguju ngulaju linjarrpa wita-wangu-yijala kuja kalu-jana ngula-kurlurluju
    jalanypa-kurlurluju yijardu-wangurlu yimirr-yinyi yapa-patu-kariji! Manu yimi
    nyanungu-nyangu-jangka lirra-jangka ngulaju linjarrpa wita-wangu-yijala kula-nganta
    warna-piya-kurlangu mawiya-kurlu!”'
  luo-luo: “Dwondgi chalo liete mapok oum; lewgi olony e wacho miriambo.” “Kwiri mar
    thuond fu ni e lewgi.”
  nhe-NT: Tlen camatij nochi tlacame eltoc fiero queja quema quitlapohuaj campa quitoctoque
    se mijcatzi. Quej nopa fiero inincamac tlacame. Ica ininnenepil nochi istlacatij.
    Inintlajtol nelcococ queja quema tetzacanía se cohuatl tlen temictía.
  aii-aii: ܒܵܠܘܿܥܵܝܗ‌ܝ ܩܲܒ݂ܪܵܐ ܦܬܝܼܚܵܐ ܝܠܹܗ، ܘܒܠܸܫܵܢܵܝܗ‌ܝ ܟܹܐ ܗܲܡܙܸܡܝܼ ܦܸܠܡܵܐ، ܘܣܲܡܵܐ
    ܕܐܵܟܸܕܢܹ̈ܐ ܬܚܘܿܬ ܣܸܦܘܵܬܵܝ̈ܗ‌ܝ ܝܠܹܗ.
  esk-NT: Iggiaŋich atriqaqtut aŋmaruanik iḷuviġnik. Atuġaat uqatiŋ uqaqhutiŋ sagluuqtuanik,
    uqałhiŋich atriqaqhutiŋ nimiġiam tuqunaŋatun,
  msb-msb: “Bagaʼn abyirto na pantyon an inda tutunlan. Mga buwaon sinda.” “Grabe
    an inda mga panurmaton bagaʼn may lara san sawa.”
  cpa-NT: Cøng² báh³ lǿa¹² hag³ dsa² jmøi¹guǿi¹ ju³lah lǿa¹² ja³rø²hog¹² hlai³. Ma¹hlaih¹³
    hei¹² ju³ná³ ca¹ná² hag³. Mi²gan¹² báh³ dsa² roh¹³dsa quianh¹³ tsøh²dsa. Hlaih¹³
    jǿg³ huøh¹² hag³dsa ju³lah lǿa¹² nǿng³ møh².
  dso-dso: ସେମନର୍‌ କାତା କଇବାଟାନେ ଅଦିକ୍‌ ନାଡାଇବାଟା ଆଚେ, ଟଣ୍ଡେଅନି ଗାଡ୍‌ ଗାଲାପାରା ମିଚ୍‌
    କାତା ବାରଇଲାନି । ଜିବ୍‌ତଲେ ନାଗ୍‌ ସାପର୍‌ ବିସ୍‌ ପାରା ଆଚେ ।
  meu-meu: Gadodia na gara e hekehomu na heto, Maladia ese koikoi mo e gwauraimu,
    Bibinadia na hekori gaigaidia ese mase muramurana e loalaimu na heheto,
  yva-NT: Awa ayao muje manuga rai mamo ngkakai, raurata irati vatane anasino kopa
    mandami ti mbaug no aipapo rai. Aarurijate ntairi mansawa rai, awa ayao mamo mamun
    maisyare tawae mamune ramaisy.
  dgc-dgc: I labi na tolay éy koman i lébéng a mebébuyok, da palagi side a mégbuli-buli.
    Lélokon de i tolay ta labi dia.
  zpm-NT: Ro zhow, masaque beeṉ cuent naca zig nac leṉ grë baa ne noyodz ngutoo; niapse
    diidz ne rquidie zho zhoob lo ludz zho. Grë diidz ne rnee zho, masaque naca zig
    nac xvenen grë meeḻ dox;
  hix-NT: Àwayehsaho mataxaho wyaro, atxke rma haxa naha, àrwon komo. Tàrwonàmnàtokonye
    rma, onkuhtono yeryatxhe xarha. Okoye yeryewru wyaro, eryewhamnohno ynye me naha,
    àrwon komo.
  sim-sim: Ma amber mashi os li mbanda oso kava sir, os man li wakor eweshiwak si
    kuvayihi si kuvasahanda hom nanda sir. Haimba handambanda mashi lihikop hojenda
    sir. Mashi os li mbanda oso hovo man li shishiwak li handa hom nanda sir.
  npi-ULB: तिनीहरूको घाँटी खुल्ला चिहान हो । तिनीहरूका जिब्राले छल गरेका छन् । तिनीहरूका
    ओठहरूमा सर्पको विष छ ।
  cgc-cgc: “Iran na ambal malain gid na paryo alin ta lebbengan na ula natampekan.
    Daw mambal danen, sikad magbula.” “Gagwa alin ta iran na baba sakit na mga ambal
    na paryo ta makapatay na dalit ta bekkessan.”
  tim-tim: Hanyeŋe are momoŋe yeŋgât dop. Elewetyeŋe purik dâmbo hiaŋgi den gamap.
    Biwityeŋande âmâ hâme hewukgât kundat bâleŋe mem miawâk panmap.
  yor-yor: '“Ibojì tí ó ṣí sílẹ̀ ní ọ̀fun wọn: ahọ́n wọn n sọ̀rọ̀ ẹ̀tàn.” “Oró paramọ́lẹ̀
    ń bẹ lábẹ́ ètè wọn.”'
  wos-wos: Deka hundi wu hiyandé du réméndan hwandafu maki dé. Deka tékalimbu di yénataka
    hundi wata di yéna ya. Deka hundi séfimbu hambwe tindéka du hiyandaka haraki hunyi
    maki dé té.
  emp-NTPO: Ãdjia cadjirua bed̶eabadara beud̶a uria ewa nũmʌ quĩrãca b̶ʌa. Ãdji iteba
    sewada obadaa. Ãdjia jara panʌneba djãrãra biẽ́ obadaa damaba cabʌrʌ quĩrãca.
  eng-F35: “Their throat is an opened grave; they habitually deceive with their tongues.”
    “Viper's venom is under their lips”;
  ind-ind: “Mereka membunuh orang lain dengan kata-kata jahat. Mereka menggunakan
    lidah hanya untuk berbohong.” “Perkataan mereka seperti racun ular,”
  pes-OPCB: «گلویشان گوری است گشاده، زبانشان پر است از دروغ. زهر مار از لبانشان می‌چکد.»
  mpt-mpt: I wengo makob nakai kaaniba dolbueibbua klambiba dikubeiba fetango kumbinabib
    inaniba i wengo obib osa misiamobe. I wengo dim sital obianiba i sitalo wengo
    nakaia unangai watwat dayebibo makob inab misiami nakai yantamaniba kaanabib inaye
    binabiobe.
  ssx-ssx: Kutupa ika꞉ kake ka꞉ka꞉na꞉ manuta꞉ hali hoila꞉ naku ka꞉ka꞉na꞉ lumba꞉pa
    wiki nono pelememe. Ika꞉ kekekemanu pa꞉ta꞉ hoke hoke yayapiki pimanu ipu hala꞉me.
    Ika꞉ hambiliki manuma꞉ta꞉ hali lita꞉la꞉ keto kakema꞉ handeke pimanu lo halememe.
  mkl-mkl: Idei ɡɛlɛ nŋɑ í sɑ̃mi bɛi bɑlɛ foo, Nɔ í nɛ ɑcĩ bɛi njo. Do idei ɡɛlɛ
    nŋɑui ɑ̀ yɑ tɑkiò inɛ ŋɑ.
  gaq-gaq: ମେଇଂନେ ବ୍ନାଲିର୍‍ନ୍ନିଆ ରଃଲେଃକ୍ନେ ରାଃଚ୍ୟା ସୁଗୁଆ ମେଇଂ ନିଜେ ନିଜେନେ ତୁମୁଆଃବାନ୍
    ନାଲେ ସାମୁଆଁ ଣ୍ଡିଆ ରକମ୍‍ ତାର୍‍ଡିଂକେ ମେଇଂନେ ତୁମୁଆଃ ଆଲ ମାଃଲାଃ ବୁବଃନେ ବିସ୍‍ ରକମ୍‍
    ।
  gof-RNT: Entta doonappe keyaa qaalay, dooyettida duufoppe keyaa xinqqo mela; bantta
    inxarssan cimmoosona. Entta doonappe ase wodhiya, shoosha marzey keyees.
  unx-unx: ଇନ୍‌କୁଆଃ ମଚାରାଃ କାନାଜି ଉରାକାନ୍‌ ତପାଗାଡ଼ା ଲେକାନାଃ ତାନାଃ, ଆଲାଙ୍ଗ୍‌ହେତେ ଏତ୍‌କାନ୍‌
    ବେଦା ଲିଙ୍ଗିୟଃତାନା, ଆଡଃ ଇନ୍‌କୁଆଃ ମଚାଏତେ ଅଡଙ୍ଗ୍‌ତାନ୍‌ କାଜି, ବରୱାନ୍‌ ବିଙ୍ଗ୍‌ରାଃ ବିଷ୍‌
    ଲେକାନାଃ ତାନାଃ,
  gah-gah: Kigikagutí gakó golesa iteaká noimó nenémo gonosi anuva nenéminoko neve.
    Genezáini nenémo ali viligá aligá ikago, kogoka kagaka vizeaká gakó iteaká noive.
    Kegepagutí nene gipe lakegusa gakó utó oaká noive.
  lcm-lcm: Konomoria kapo tu tavasan val mopong. Kalkalame iria kapo saup a mengen
    kapau. Maras i kene e tabek iria.
