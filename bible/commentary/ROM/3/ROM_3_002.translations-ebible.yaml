  bdv-bdv: ଅଃନେକ୍‌ କିଚି । ସଃବ୍‌କେ ଆଗ୍‌ତୁ, ଇସ୍ୱର୍‌ ତାର୍‌ କବୁରାର୍‌ ଦାୟ୍‌ତ୍‌ ଜିଉଦିମଃନାର୍‌
