    Pauto ora rera vo reoaro vatereva voeaopa Jiu. Oa iava uvuipai ra va iava vearovira
    rutu taraipaave va-ia vao oa purareva voeapa.
  miz-NT: '¿Míꞌi ntū é ñaꞌa? Tsi dóo tɨtɨ́n nuu i é kaidiáꞌvi. É kuvi ūun ne: xtūví
