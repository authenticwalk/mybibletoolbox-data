  juy-juy: ଆମ୍ମୁଙ୍‌ ଇସ୍ୱରନ୍‌ ଆ ବର୍ନେ ଜିଉଦିମରଞ୍ଜି ଆମଙ୍‌ ତନିୟନ୍‌ ଡେଏନ୍‌ ।
  for-for: 'We, Yuta kina''miti uwomantana aogiyena aborantiye. Iba ka urimukuwa,
