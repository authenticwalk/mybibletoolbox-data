  row-row: Tebꞌe! Dadꞌi atahori Yahudi, hambu hahambuꞌ sia dalaꞌ naeꞌ. Kaesan, huu
    Lamatualain fee ue-taos neu atahori Yahudi fo suraꞌ ma ranea maꞌabebesa Eni Dedꞌea-oꞌolan.
  msy-msy: E! God bizir bar aghuir avɨriba Judabagh anɨngi. Bar bizir ekiam, God uan
    akam isa Judabagh anɨga ghaze, ia deravɨra an ganam.
  agg-agg: E! Afɨndɨ muŋguambo moatükunɨ aho ra ranɨ-poanɨ ranɨ-poanɨreamboane. Mamɨ
    adükarɨ moatükunɨ ranane God ai Suda aheimbo ahandɨ hoafɨ hondü ai aheimborɨhi
    hɨfandɨmbɨrɨhünda yahuhaya masagadürɨ.
  ptp-ptp: Xam wê. Yuda tulec vɨzid levac luu xomxo baba ge vêl. Vɨzid taxlee bêga
    nêbê Anutu vɨnoo he dɨ nêl i xolac vô he nêb he i viac.
  nak-nak: Ouka, eme la tau Iuda, eme balava seseleti, la vuhula eme pou oilo te la
    maratatila ale La Tahalo Uru hilovitia veia amuto ge sau tola la merera tetala.
  lbb-lbb: I wakak kol teteki. A ningnigo na utna, e God ka suah tar anuna warwara
    ting na kuna tarai Juda.
  kan-2017: ಎಲ್ಲಾ ವಿಷಯಗಳನ್ನು ಕುರಿತು ಹೇಳಲು ಬಹಳ ಉಂಟು. ಮೊದಲನೇಯದಾಗಿ ದೈವೋಕ್ತಿಗಳು ಅವರ ವಶಕ್ಕೆ
    ಸಮರ್ಪಿಸಿ ಒಪ್ಪಿಸಲ್ಪಟ್ಟಿವೆ.
  cso-NT: Hliáun³ bíh¹ ñí¹ jmu² ta²¹. Quí¹ la³ñí¹ la³ján³ Dió³² ca³chá³ jo³cuo² tsá²
    judíos jáɨ¹³ jáun² quioh²¹.
  ena-ena: Asɨ agaŋ Isɨlaelɨ hɨdɨlɨ agɨlasaŋ akuaba akuaba huaci huaci agɨladɨ igudaci
    nudɨ ciaŋ amɨŋ agaŋ nɨbɨlaŋ hula hɨnilalɨ aba abɨben uami. Hameŋ sadaŋ hɨdɨlɨ
    mu mu agɨladɨ lɨvalavɨlalɨ aba abɨben uami.
  tgo-tgo: Mbwana, i ghanagha moli i thalavu weŋgi Jiu. I viva Loi va i wogiya le
    utuutu weŋgiya Jiu na thɨ njimbukiki.
  yap-yap: Ri ba ga’ fan, u gubin e kanawo’! Bin som’on e Got e pagfan e thin rok
    ngak piyu Israel.
  mop-NT: Yan ti yaab u c'abeetil. Le'ec u paye' c'abeetili, tz'abi u t'an a Dios
    ti'ijoo' aj Israel ca' u cününtoo'.
  tet-tet: Tebes! Ema Yahudi netan sotir waꞌin. Dala uluk, sia sotir tan Naꞌi Maromak
    boi siakaan bei uluk sia, nebee sia mak nakerek no daka Niakaan Manfatin.
  hlt-MCSB: A longim boeih ah a phu muep om. Pathen kah olrhuh te lamhma la amih Judah
    rhoek a paek ngawn coeng.
  xtd-NT: Kueꞌe xa kineꞌe‑ro. Kueꞌe xa kineꞌe‑ro chi ka kaꞌu‑ro tnuꞌu Ianyuux n‑ka
    chidotnuni xixitna‑ro, te n‑kukanu ini ñaꞌa Ianyuux roo xa dakuaꞌa‑ro ñayiu.
  mdy-ETH: ዓይሁዴ ዓሲ ማዒፃ ጎኔና ሚርጌ ጎይሢና ባሻያኬ፤ ዬይያ፦ ፆኦሲ ፔኤኮ ቃኣሎ ዓይሁዶ ዓሶም ጉሙርቂ ዒንጌሢሮኬ።
  spl-spl: Anitâŋe ikŋe den bulâŋe ya tâmbâlipnenŋe ekyongomu yakât amboŋe otbi. Yawu
    otmâ pâku lohimbi yeŋgâlen ari yakât topŋe ekyongoŋet sâm yiŋgiop. Sâm yiŋgiop
    yaŋak sâp yiwereŋe nen meneneksap.
  usp-NT: Wi' nen quiek jwi'l. Kes tz'etel tz'et yak rijajl Israel nimi' jk'ijak jwi'l
    Kakaj Dios ojrtaktzij pi reke rechak xye' Jyolj.
  zav-NT: De'e xen de'e zedegua'an. Na' to de'en zedegua'an ca de'en əbnežɉw Diozən'
    x̱axta'ocho ca' Xtiže'enə' de'en nyoɉən'.
  sgz-sgz: Wa git á bos Iudáiá git tuan kuluk pala! Mulán táit ina parai, ái Káláu
    a tari kán pinpidan uri lim git suri gita kebeptai má taram on.
  kek-NT: 'Li cua̱nc chok'' aj judío, a''an a''in li rusil: nak li Dios quixq''ue
    li ra̱tin reheb xbe̱n cua.'
  blz-NT: Biai' tuu' a men tongaan. Gause tontuko na ko'ona i raaya'a a nantako'anna
    Alaata'ala Wurung-Na.
  poe-NT: Chaxín xi̱kaha jína kíxin Dios kjuanjon tí itén chꞌán sa̱oxín kꞌuáyéhe̱
    tí sín judío kíxin chrókjuinchexiteyá sín.
  san-TAM: ஸர்வ்வதா² ப³ஹூநி ப²லாநி ஸந்தி, விஸே²ஷத ஈஸ்²வரஸ்ய ஸா²ஸ்த்ரம்ʼ தேப்⁴யோ(அ)தீ³யத|
  cof-NT: Te, epe itoe. Diosi israelítalaca wenteto yachi fiquica chiquilachi cuwaca
    joe uyanlaca micarilaquisa. Jun tenchi israelita jono fe se joe.
  srm-NT: Aai, wë a abi heepi seei te a hila e. Nöö di fosu wan, hën da a u dee Dju
    sëmbë maun wë Gadu bi futoou dee wöutu fëën.
  qvs-NT: Aypa allikunata surkunchisapa judiyu runakuna kashpanchikuna. Suk allita
    surkunchisapa Tata Dios judiyu runakunallata rimananta kuwashkanchikunarayku.
  zca-NT: Lë'i wen ka, por nzho nayax kwa'n gak di'zh be. Galo laka, Dios miza' widi'zh
    che'n Dios tse'd rë men Israel, no par lu' bixa'i lo más men.
  cbc-NT: Yʉ pʉame, “Judío majã marĩ caãnajẽ cʉtie wapacʉtimajũcõãña,” ñiña capee
    marĩ cabairique jʉ̃gori. Bairi caãnijʉ̃goro marĩ judío majãrẽ cʉ̃ yaye quetire
    marĩ cũjʉ̃goyupi Dios.
  qxo-NT: Israel runacunata cuyarnin Tayta Dios acrashga carmi paycunatarä mandamientunta
    puntataga tantiyatsishga. Tsaynam paycunana waquin runacunataga tsay mandamientucunata
    musyatsicuyan. Tsaynöpam musyantsic Israel runacunata Tayta Dios cuyanganta.
  mox-mox: Ta yavona aqiaqiemi, itaʼa me Diu yani qiduana Yaubada matanaya, mana ena
    vona qabudi maduneida.
  kew-kew: Gore abare Gote-me Juda aanu nipuna epe agaa surubenalo kasa. Goa pea-pulu
    kone rayo madaa Juda aanumi epe yae misimi.
  dww-dww: Adi verema inam a toi kauana, baninama Mamaitua riunama Jius ya ute dokedina.
  twi-ASANTE: Aane mfasoɔ wɔ so. Deɛ ɛdi ɛkan no, Onyankopɔn de ne nsɛm ahyɛ wɔn nsa.
  aoj-aoj: Awasi! Waf hiafi fasifi fatagaf. Waf fagaliꞌi afamba. God naliꞌ nasoꞌasa
    basef ananifi endilisifi atif esis Juda ma sugumafif.
  cbv-cbv: Judíowã jwĩ jʉmat jíib, jwiítdih bʉ́dí tʉ́yat ã jʉmna caá. Dios naáwátdih
    jwiítdih ãt jwíih wʉ̃hʉp tajĩ, bitadih jwĩ naóh yapaat pínah niijná.
  taw-taw: Nɨgɨm, kɨli mɨdtep gɨnɨgabal. God Juda binɨb tap teplep kuŋay yɨbɨl kɨlop
    ñub. Tap awl ak anɨgɨl mɨdeb, God ne takaw ne ak dɨl, Juda binɨb kɨli takaw anɨb
    ak kod mɨdtep gɨnɨgel agɨl, kɨlop ñak.
  jic-NT: Napj nun jis wala velé pasal 'üsüs way jis tepyala judiopan. Dios jis tje'yaya
    jupj Popel. Jostsja yupj mvelecj la p'a jilal jupj tjevelá. Pasal pülücj 'üsüs
    la tjiji yupj mpes; niná la tjiji más 'üsüs pjü la tjiji lal.
  zap-NT: Per noze yralondxee rkyiin ne nak me men-Israel. Ne primer nak ne lo men-Israel
    wsan xdiiz Dëdyuzh.
  wer-wer: Yaap, tiar Yuta omnaröak omën ke nentere nent poutëën omën muntarö il mowesak
    Anutuun sak wë. Wet rëak Anutuuk pim ngönënte omën pouröa naë tekeri wasëpenëak
    ningkën tiarim naë wia.
  ipi-ipi: Enene, bala Juta yame atola okonemane bala wayumane moyolo-peya. Bulupane
    gulo, Goteto balana pii layene epene oko Juta yame wandakali tupa mawuato, utupane-mane
    pii okone yatawa atoto, ando ateakale leaipia. Wuane puato, Goteto Juta yame wandakali
    tupa wayumane moyoyale, asini kambua yata yaepia.
  qul-NT: Achqhapaj valin, achqha razoncuna can. Ñaupajta, Dios palabranta judiocunaman
    korkan.
  ter-NT: Êm, koati hána'iti itópoinoake, koane ákomaka tôpi koeku kó'inokeneye. Vo'oku
    énomonehiko itukóvo inúxoti íkamoake Itukó'oviti emó'u.
  bmr-NT: Jaarunofaño aivo sihidɨ imino judiomɨtɨ mihicano judiomɨco Moocaani ijɨɨbogoco
    aacɨumaño.
  fuf-fuf: No mari nafa e ɗi fow. Ko adii kon, daaluyeeji Alla ɗin ko Yahuudiyankeeɓe
    ɓen halfinaa.
  bhl-bhl: Itel fein te! Be soson fong gel eisneng ba kate, atin fian kuw eisneng
    ete te! Nimtew angom? Sunbin-Got e Suda kawtiw nulo kukuyemeko, akalem weng be
    duyemeko, “Yu weng kale kilele aluwko, ateboliwka!”, yangse kasike.
  ons-ons: O, Yuda ŋei eŋe qelaŋ ŋei yuan onmami. Kine kine numaine numaine zok manerop
    wakon okanmaike! Lewine alakane Anutu eŋe eŋine donine Yuda ŋei ware kakeiwane
    sunonge.
  con-NTPO: Ju, osha'chone tsu israendeccuja ti'tsse an'bian'fa. O'tie tsu Chigaja
    israendeccunga Tise Aya'fama afa.
  ghs-ghs: Oi oho khooba paha gattiqa oorai. Oi Ohongai sinabidza nomeke Dzuta abiho
    botota mootomi nokoi oho tuhotuho naate baaorai, oonita moohimi oi paha poro kiranomaho
    isaki naatorai.
  peg-peg: ପର୍ତୁମ୍‌, ଇସ୍ୱର୍‌ ବଚନ୍‌ ହେୱାର୍‌ ତାକେ ହେଲାୟ୍‌ ଆଜ଼ି ମାଚାନ୍‌ ।
  txu-NT: Nà. Me kute mỳjja maro kute me akrenh me:xi. Bir, me kute Metĩndjwỳnh kabẽn
    mar. Metĩndjwỳnh kute me kute katàt amijo ba'ã memã karõkôt amikabẽn'ã pi'ôk no'ôkja
    ne me kute mar ne o ba.
  eng-WEBU: Much in every way! Because first of all, they were entrusted with the
    revelations of God.
  gnw-NT: 'Jeta co opaete quirãirãi rupi. Tenonde tae cua: Tumpa umee iñee chupe reta,
    jae reta uñuvatu vaerã.'
  mux-mux: 'Ama, Pulu Yili-ni Juda-yambuma ola-kilia naa liipa tapunjulimúye? Aima
    sika ola-kilia liipa tapunjilimú. Ung kumbinale i-sipa mele: Pulu Yili-ni yunga
    ungma ‘Juda-yambuma-ni nokangi.’ nimba sirim.'
  maj-NT: Chjíhi̱ ra̱ niu̱, tu̱ xi nkú ts'ín cha̱se̱hé ra̱á. Títjun Nti̱a̱ná kits'ínkjas'ehe̱n
    xu̱ta̱ judio̱ éhe̱n.
  bkq-NT: Âdyem nipyra nitaymba! Judeuem tadawyly koendonro lelâlâ. Waunroem kuru
    Deus itaumbyry egatuhobyry myakâwândy judeu domodo idamudo. Deuslâ myakâwândy
    judeu keba modoram nhegatuhomoem aguenri.
  kue-kue: Aya! God eremogl taragl wakai kanekane Juda yomba tongwa. Ana komnaiye
    kana God kamo wakai Juda yomba sugl moraglmedi pre tongwa.
  cot-NT: 'Oshequiqueate ocameetsavaetantacaca. Aatimpajiatari joriojia icavintsajamajajiaqueca
    Aapani Irioshi. Jeroquea anaavaequeroca maasanopae: yojocacotacaantajiacajiro
    Iguenquetsatsare cameetsaniji anquempoguijajiaquero agaajiaqueneri itsipajia.'
  bnp-bnp: Iau bara koli maea, ‘Ra hini hita a Iuda vona, i tahoka a maki kamumu vona
    i kupo. A maki tara i kamumu vona, a Vure i habi ne huriki a gare ne hita a Hinere
    vona.’
  apn-NT: Mẽ pahpê Ijaew na pre Tĩrtũm Ijaew kêt xwỳnhjê rom mẽ pahto mex rax nẽ.
    Na pre amnepê mã mẽ panhĩgêt mã tanhmã kapẽr to. Mẽ pahpiitã mẽ pahte mar nẽ hkôt
    amnhĩ nhĩpêx kaxyw. Nom Ijaew kêt xwỳnhjê nhĩgêt mã ã kapẽr anhỹr kêt nẽ. Ãm mẽ
    pahpê Ijaew nhĩgêt pix mã kapẽr. Jakamã mẽ pahpê Ijaew mã ja mex kumrẽx.
  ctp-NT: 'Nde lka chaꞌ suꞌwe nu nsuꞌwi ꞌñaan chunꞌ chaꞌ lkaan neꞌ judío: ska ti loꞌo
    neꞌ judío taꞌaan wa ytsaꞌ Ndiose ꞌin neꞌ nu ngwa ti kulo, ni ñaꞌan chaꞌ nka tiye
    Ni chkwiꞌ Ni loꞌo nten chalyuu.'
  opm-opm: Juda bap ham ma yah hat pati oh trun yahnap hat patimur. Ohri duuptei isip
    yahnap hat ma pat oh Got orhe sawa meng oh be han ire bes teinong na mara Juda
    nure awher ire bes teinongri matipmur.
  bvr-bvr: Ngaw, ngarla, gun-molamola arrburrwa. Minypa nipa Wangarr murna arr-wuna
    ngayburrpa Ju yerrcha gun-nigipa janguny.
  zad-NT: Dii xen wal banez c̱hegake' de. Ḻa' zigaate, ḻegaken' be' Chioza' Cho'a
    Xtilleena'.
  kmg-kmg: Iŋuc aricne. Judaŋic jaŋe wiac bocjaha tahac-jopakicne. Jaŋe hâcne Anutuzi
    biŋedâŋ fuŋne fuŋne jazame irec rune embiŋ.
  aso-aso: Neꞌmine ilisaha initeꞌ lamineꞌ vaiꞌ goloso vauve elosa lelita neive. Initeꞌ
    naba ganaꞌ nene Oꞌmosoꞌmo lo huko lo-lidineꞌ gamaziꞌve nene Zuda ve leliꞌ nene
    di minilizave losa lehize-lidineꞌ ve.
  uli-uli: Ngo, ye palleng pelal bo metamol chog ngo Deus ye luglug le yebe kangalur
    Jews molwe yalol.
  nin-NT: Iwre yi i si shishemi! Inkindirr ime̱me̱ inggi i si nu nggo Abachi à kpanye
    na ani Yahuda ba na re na ba.
  acu-NT: '@see-verse:ROM.003.001'
  cak-WNT: Riyin nbij chi can c'o q'uiy utzil ri nuc'om pe chake chi yoj israelitas.
    Nabey, ri Dios can pa kak'a' c'a riyoj xuxkanej wi ri ruch'abel.
  ebk-ebk: O, ong-ongor met nan kotok nan kenaJudio. Omona, entalek Apo Dios kan chitaku
    nan enpaisuratna ay kali.
  spa-PDDPT: Mucha, en todo aspecto. Primero, ciertamente, porque a los judíos se
    les confió la Palabra de Dios.
  ruf-ruf: Ona, kuna pfinu pfikulu pfingi. Chamwanduso, Wayahudi tsaweng'ighwa imbuli
    ye Imulungu.
  gun-gun: Mba'eta heta oguereko iporã va'e, opa mba'e py. Jypy'i ma judeu kuery pe
    Nhanderuete ombou raka'e oayvu.
  agu-BL: 'Poro swale'' nin scyeru'' yi bintzinin at wi''nin chixacu'' yi e''u'' judiy.
    Na je bajx xtxolbile''j tan ẍchajle''n yi at chik''ej yi e'' judiy: K''uklij c''u''l
    Ryos scye''j, na ja che'' xconsaj tan xe''tzaje''n yi xtxolbil tan chiclaxe''n
    alchok jilwutz wunak.'
  isn-isn: Inonee nangulu kunzila yihi, ng'wandyo wa ihi layahudi aapewe ukunukuilwa
    kupuma kung'wi Tunda.
  ilo-ULB: Nasayaat daytoy iti amin a wagas. Umuna iti amin, naitalek kadagiti Judio
    ti paltiing manipud iti Dios.
  pir-NT: Judio masa tiquina ijiye tiye ihyo waro ijierare. Cohãcjʉ̃ yere tiquina
    ojoari pũre judio masare cũ mʉhtahye. Sa ye judio masa tiquina ijigʉ̃ quehnoarĩne
    tiquinare.
  anv-NT: Galɔ́ gálɔ́ alu dɔɔ́ mambɛ muú Jus. Genó ɛyigé mbɛ gelu nnó Ɛsɔwɔ afyɛ́
    mekomejɔɔ́ wuú né amu bɔɔ́ Jus.
  sab-NT: Sugedale ba ulitage Chube agedu tanre no kwian israelita ulita alin, ngeru
    Chube kwian israelita gau Chube mo gerua ketu kwian israelitage, geru e jo degaba,
    kwian israelita geru e molen, kwian me israelita me geru e molen, geru e giti
    ñage suge trate kwian israelitage chagedale mine Chube ole.
  tmd-tmd: An Juda nöbö mö mɨdöl aku ri abmɨdöla. Mönö na keir nöbö mö bli ñɨgö yad
    nölɨŋ, me rön, God anɨŋ Juda nöbö mö akwör mönö wä nuŋwa nölöŋa.
  acr-NNT: Lik kꞌo taq kutiqoj wi. Ma ri Dios nabꞌe na xuya Ruchꞌaꞌtem pakiqꞌabꞌ.
  kpg-kpg: Uaa, i nia mee huogodoo. Kaedahi, God gu hagadagadagagee gi digau o Jew
    bolo gi daahia ana helekai.
  taj-taj: जम्‍मान तामरी फाइदा मुला। तिग्‍दा भिसम परमेश्‍वरसे जम्‍मान भन्‍दा ङाच्‍छा
    यहूदीगदेदा ह्राङला बचन जिम्‍मा पिन्‍बा मुबा।
  avt-avt: Hɨram yaaim mamkepi yapɨrwe mar im. God kinɨn kewet mɨt ne Isrel hɨm mɨrak
    te hɨr nanɨrtei menmen hɨrak hanhan hɨr nanisesim.
  cbk-cbk: Si de ganancia, bien mucho gayot, cay desde el principio Dios ya hace con
    el maga Judio el di suyo maga encargao para habla el di suyo maga promesa con
    otros.
  uig-ARA: ئەمەلىيەتتە، ئۇلارنىڭ ھەر جەھەتتىن كۆپ ئارتۇقچىلىقى بار. بىرىنچىدىن، خۇدانىڭ
    بېشارەتلىك سۆزلىرى يەھۇدىيلارغا ئامانەت قىلىنغان.
  tuf-tuf: Eyta sihw̃ac cuar eyta cat batro. Uch síhw̃awi. Sirat judíoin ay obir yajacro.
    Sirat eyin ac ayan cuít yajacro. Récaji ima chihtá eyin quin ehcujacro. Tehmoti
    síhwayta acu ehcujacro.
  abx-abx: Malabbat gad i sabulig-na sito! Primiro, mga iya i nagpa'intrigahan si
    tinapuran mga allingun-na si Diyos.
  mco-NT: Yɨ judíojäy ooy canaagnax oy'ajtɨn jamɨɨdɨty. Tɨm jayɨjp Dios yajnïbɨjcɨ
    ajcxy yɨ' ycötujcɨn yɨ' y'ayuc huɨdibɨ cojaayɨp.
  cpb-NT: 'Nokantzi naaka: Oshekira akameethatzi aakapaini. Jiroka etanakawori: iri
    acharineete retakari Pawa riñaanatakeri.'
  aon-aon: Adur Iruhin nenekumesh sabaishi yopishi eneshenesh. Sagomatinyish douk
    eshudok. Iruhin nekesh ananin baraen eshesh Juda um shiyohen.
  hus-NT-2005: Kʼal yán xowaꞌ tu éynal. Jidhtal, pidhan an judíotsik kʼal na Dios
    an ti takʼixtaláb.
  mig-NT: Xaa̱n vá'a ní'i̱n tíñu vii̱. Te ja̱ xnáñúú, chi̱ ini̱ nda'a máá‑de ni̱ kɨ̱vɨ
    tu̱'un Dios ni̱ sá'a‑ya̱.
  bps-bps: Nun sa. Muna di kdee di gito dad Dyu i gusmalig Dwata i Tnaluan.
  mbs-mbs: Meneng medita se ontong dan. Monà te kedita, insalig te Timanem kandan
    se kagi din.
  tof-tof: Ó anda, blaman kwata! Singül kwata, God Zu pamkolpam tóba bóktan nülinóp,
