  tzo-SA: '@see-verse:ROM.003.001'
  cuc-NT: Chie⁴³pa² hlion⁴ quein⁴³ jian³ hlion⁴ nai² liah⁴. Quie¹ co⁴ra⁴lie⁵ ñeih³²
