    lugar, traz-nos benefício porque foi a nossos antepassados que Deus confiou suas
    palavras, que contêm suas promessas.
  gwi-NT: Aahą', łyaa nats'ąą goo'aii datthak gwik'it gwinzii goo'ee t'oonchy'aa.
    Tr'ookit dąį' Vit'eegwijyąhchy'aa Jews nąįį ts'ą' khaginkhee ąįį gwandaa gwihil'ee
    t'oonchy'aa.
  gvn-gvn: Yuwu, ngulkurr yurra Jew-warrandamun balkajin. Jakalbaku Godungku nyungu
    kuku dajin Jew-warranda.
  nhy-NT: Melawak, in judiojtin kinpalewia miek. Achtoj nikneki namechilwis nik in
    Dios okinmakak in judiojtin itlanawatil para ma kixmatikan iwan ma kichiwakan
    tlan kijta.
  asm-FB: সকলো ফালৰ পৰা ইহুদী সকলৰ বহুতো সুবিধা আছে; তাৰ মাজৰ গুৰুত্ৱপূর্ণ বিষয়টো
    হ’ল, ঈশ্ৱৰে তেওঁৰ শিক্ষা প্ৰথমে ইহুদী সকলকেই দিছিল৷
  okv-okv: Ungo tunga javotoho evujo. Eto God ta ke amo embo nei ta ikae rate ungota
    degi ikena
  mxt-NT: Cuaha cuhva tyinyeé chi. Cha xihna ri, Nyoo chaha̱ ra ley maa ra chi yo
    ñu Israel.
  tzo-NT: Mu hoviluc ti jch'unojtic ti más lec chijyilucutic ti Diose yu'un primero
    nijyac'bucutic ti sc'ope, ho'ucutic ti judioucutique.
  ind-AGS: Tentu saja ada banyak kelebihan sebagai seorang Yahudi! Pertama-tama, pesan
    Allah dipercayakan kepada mereka.
  omw-omw: nte nkyitara tiqana, Qaqao, qioma mpo inraikyavanto qovarama quananrove,
    qianinra. Tauraaqama Kotiva nai qua okyara Iutaa nraahu mwia tutaate tiro, Kotiva
    mwihua nraahu timwa nyunrave.
  yrb-yrb: Yabai kobere emetu ibinu. I botaina Godinu kobere sina. Godima Danu kobere
    sina yawofene ya uwarabai ko mai.
  maa-NT: Kjìn sko̱ya chjí‑la̱. Jè xi tíjna ítjòn, jè‑né nga jñà xi̱ta̱ judío kjònga̱tsja
    'én‑la̱ Nainá.
  mcq-mcq: Jua rejujaho nihoꞌo mamaa. Marakuꞌijaho Godira Juaꞌa Huni ira ꞌee Huni
    tamana ijiꞌi vajihana.
  sus-A: عِيٌ، يِ قٍيٍ تِدٍ فبٌ كِ قَنيِ. عَ قْلّ رَ، عَلَ عَ شَ مَسٍنيِ تَشُ يُوِقِيٍ
    نَن نَ.
  jpn-1965: それは、あらゆる点から見て、大いにあります。第一に、彼らは神のいろいろなおことばをゆだねられています。
  fra-SBL: Beaucoup à tous égards ! Parce que, tout d'abord, les révélations de Dieu
    leur ont été confiées.
  yka-yka: Saguwaˈ ekka kahāpanne. Kaˈissaˈ, si meˈ Yahudihin hep pinangandel weˈ
    Tuhanin lapalnen supaya tuhutde duk akade si meˈ aˈa.
  mle-mle: Gwuraam sugwiyaan kwur-kwaladiygwur niki yaab niki yabir. Taay mwiya taay,
    God di diki maaj gwur Juw bapa duw takwadanik kwiydil aw mwiyir a majik van tikuw,
    nuwukadiy duw takwak kwiygwurkik.
  shp-NTPO: Icha jawéki kopíra noa judío joni iti jakon iki. Rekenpari iki, noaakin
    shinanxon Diossen jawen esé jato wishamani iketian.
  aom-aom: Ioꞌo mue ahoꞌo iae mae baejëꞌejö. Aevoꞌi jöho aviëhije. God-ro Jew rajo
    jabesi övore hesi jögoroho bamadeje jaburo mueberöhego.
  geb-geb: Nza Zudaiŋ kɨr za mbui ne nɨɨeŋ khaŋ muuŋgi. Fhe Bakɨme Zudain kurkurarga
    bigir vhuuiŋ vhɨrvera ki. Ana fharav, nduara won buni vhuuin Zudaiŋ ga nɨɨŋgi,
    mbe nta ganɨnga.
  bsj-bsj: Yora ceko wiki nure kila kila. Ki kaba, Ciin ne Yahudawa dukum fiye Kwama
    wiye.
  cak-cak: Yin nin-ij chi c'o q'uiy utz nuq'uen-pe chike. Ri na'ey, ja chi pa kak'a'
    roj israelitas yo'on-vi can ri ruch'abel ri Dios.
  chf-NT: Q'uen chich cua' u cänäntanob más utz ni aj judíosob. Najtäcä acälbenetla
    cache' äc'bintijob chich tu c'äb ni t'an ta Dios.
  tlf-tlf: Uyo? Kwek uyo mufekmufek tambal tambal uyo albu ko. Kale kamaki umi mufekmufek
    tambal uyo ki, God iyo imi weng uyo kwaala yak Juda kasel imi sagaal diim abeluta,
    ita tiin mo-bom-nilip e minte, kek kek iyo baga-e-bom no kem-nuubip ko.
  piu-2006: Katutjanya yilta Tjuwu tjuṯaku yunyparringkula palumpa wangka yirriṯi
    tjanala tjakultjunkupayi.
  poh-NT: Til pa ricorquil, reꞌ hin nikꞌor aweh tak chi kꞌe̱ꞌ woꞌ chic ncamanic aweh
    tak reꞌreꞌ. Pe̱t kꞌoric, enikꞌor aweh tak chi reꞌ take kama̱m katiꞌt xicꞌulbic
    cho reh take kꞌoro̱j cho ruꞌum i Dios chi narimahsam wach ku̱cꞌ.
  tue-tue: 'Teero wapacʉtírucujãã. Ateré wedesʉguegʉda: Cõãmacʉ̃ marĩ judíoarena cʉ̃ʉ̃ye
    quetire wedearo jĩĩgʉ̃, cṹũyigʉ.'
  bjp-bjp: Iuu, ifuun e rokap lo. Tier famu, God i unune ufu ta orek kia usuf fan
    Iudaia.
  xon-xon: Een, bi jer bi tiwan aabɔŋ ni la. Ni jer tiwan mɔmɔk na le ye ke Uwumbɔr
    nan di waabɔr ŋa bima le aaŋaal ni.
  tzo-ZNT: '@see-verse:ROM.003.001'
  mpm-NT: Ko iyo kuaꞌa jnuꞌun ja kanuu xaan kuu yɨvɨ hebreo, ti jnuꞌun kanuu ga kuu
    ja ni kɨvɨ ini ndaꞌa da jnuꞌun Yandios, ja ni tatu ya nuu da jiin jnuꞌun ya.
  ots-NT: Xí provechabi rá ngu̱. Hnar cosa rá ndo zö ca xí ttun cʉ judio, bi tsjijmʉ
    te i ma̱n cár palabra ca Ocja̱, cja̱ bi ndöjti ʉ́r dyɛjʉ cʉ Escritura. Gue cʉ
    Escritura i xijquijʉ ja i ncja ca Ocja̱.
  hoy-hoy: सप्‍पा प्रकार देल हापाळ लाभ आद. पयले रा ईद कि परमेश्वर उन वचन यहूदीगोळी
    कोटकु आग्याव.
  amo-amo: imone di gwardan kokome kusari. inchizune, iwayini nin ghnu ipuno ani fiseri
    Kutelle.
  pjt-pjt: Wiya, aṟa nganampa wiṟu mulapa ngaṟanyi. Panya Godalu palumpa tjukurpa
    nganaṉanya ungu nganaṉa tjukaṟurungku kanyintjaku.
  cwe-cwe: Ona, kuna chongezeke chila ubanzi. Teng'hu Mulungu kaweng'ha Wayahudi usenga
    wake.
  daa-NT: Ka seener, galilco dakina ɗo ay maanna. Asaan awalle-ak, Buŋ iyig ja kaawnay
    ɗo Yuudinnar.
  mlp-mlp: Mataw! Juda on mataw in nagah bunmo gigo hib on mataw en bunmo giquriyam
    bugim osayta. Ameb diqta na in kazaq. God in ago gamuk negan in gimo wamuzayta.
  ape-C: Adur Iruhin nenekumesh sabaishi yopishi eneshenesh. Sagomatinyish douk eshudok.
    Iruhin nekesh ananin baraen eshesh Juda um shiyohen.
  bgs-bgs: Asal tô taba ku na marapung tô ágpulusán katô mga Judio. Tô una katô langun,
    tô áknita mga kamónaan tô igsarigan ka Manama katô kagi din.
  faa-faa: nōmo re Yu aporoaki some paripurakanapo. Aporo reo, Kotimo ipi makata
    kotesa susuane Yu aporoaki kayereapo. Fana Kotimo ipi someane Yu aporoaki some
    kasane, aporo hinamo suaki some kakasimo, Yu aporoaki some kayereapo.
  kik-kik: Hĩ! Ũguni no mũnene na njĩra ciothe! Mbere ya maũndũ mothe, Ayahudi nĩo
    mehokeirwo ũramati wa ciugo cia Ngai.
  cap-NT: Judío wajtchiz z̈oñinacaz̈ cjican, zuma walc̈ha. Tuz̈uc̈ha primer razunaqui.
    Judío z̈oñinacz̈quiz Yoozqui niiz̈ cjijrta taku cumpjiichic̈ha.
  ksr-ksr: 'Hoŋanoŋ mono laaligo kuuya kanoŋ mamaga kolooŋ oŋanoŋ ilaaŋ nonomakeja.
    Iikawaa qaaya mutuya ii kokaeŋ: Anutunoŋ Buŋa qaaya nonono ananaa buŋa kolooro
    laligojoŋ.'
  eng-TNT: Surely very moche. Fyrst vnto them was committed the worde of God
  sbs-sbs: Inkando kuhi no kuhi. Chentanzi kuzonse, Majuda vava vikiwa manzwi azwa
    kwa Ireeza.
  sue-sue: Iyo. Nena ewa-gaewa dainiro Yuda emara nana potai awa. Bamu zo ego ewa.
    Anutu meni bowi ge nuso eure-taure awa garise sero wana nusokarera potinua.
  fra-NCL: Cet avantage est grand de toute manière. Et d’abord c’est qu’à eux ont
    été confiés les oracles de Dieu.
  snn-NT: Ai ba'iye ai re'oye ba'iji. Ru'ru cato, Riusubi baguë coca cani jo'case'ere
    judío bainna insini jo'cabi.
  atb-NT: Hkyô hkangmó má gyai akyû bò lhê! Je hí má gi, haû Garai Gasâng é mungdang
    lé yhang, yhangmoq lé ap byi bê nghut ri.
  cek-AK: 'Amekhaih congca oh: lokpui koekah, Sithaw lok to nihcae khaeah pakuemsak
    pongah amekhaih oh.'
  bkd-bkd: Ikagiyen ku iman inyu ha adagi gayed sa pulus taini ta una hu alan sa mga
    Judio iyan sinaligan hu lalang hu Dios.
  ctu-76: Añʌch. An cabʌl i c'ʌjnibal. Pero jini más c'ʌjnibal bʌ, jiñʌch cha'an ti
    aq'uentiyob jini israelob i cʌñʌtyan jini t'an tsa' bʌ subu Dios.
  lac-NT: Mʌ' ja wirej, jach manan tsoy ti'ob. Quire' a C'ujo', caj u bat'an ts'aja
    ti'ob u winiquirob israel u t'ʌn soc u qui' cʌnanticob.
  xla-xla: Yao, ka꞉dle koko me-hutiyepo. Adipalati, Godtapo ka꞉yapa ya꞉ yuye Yu so
    watle hamiwapo.
  xav-NT: Mare di. Tô sena tãma hã, zudezu na 're aihâimana za'ra wa'aba mono zé hã.
    Tãma wẽ di, 'Re ĩhâimana u'âsi mono ma hã. E niha, wa za tawamhã ãne hã waihu'u
    za'ra ni, zudezu norĩ 're ĩhâimana za'ra mono zé hã. Duréihã 'Re ĩhâimana u'âsi
    mono hã ma tô zudezu norĩ si te te sima 're awẽ, ĩsimiroti na rob'ui'éré 'rada
    hã uburé da'udâna te te 're 'madâ'â pese za'ra mono da, dawi simani tõ da.
  cuk-cuk: Bela ibmar-nued-bukidar egi amilesii. Ar Bab-Dummadi, gebedgine, e-gayaburba
    Judíoʼmarga uksad.
  tbf-tbf: A palan man sar kienlei sibu rosar kokouk! Vourvour, e Raban a nga terie
    mi namanien i naparimagie bu Iuda.
  uig-CYR: Әмәлийәттә, уларниң һәр җәһәттин көп артуқчилиғи бар. Биринчидин, Худаниң
    бешарәтлик сөзлири Йәһудийларға аманәт қилинған.
  ikw-NT: Owe! K'agịda n'apna ọbula. Ke mbọm, Chiokike nyernu ele Ju ikwu-ọnu a.
  khs-khs: 'Eta: alusemakeye. Koteyewi Ene nano ketea napolo sopowa Yu senama minakeye.
    Puwanowa Koteyewi E solo amowa Yu senama se tiye miwa, sena kesale sopoma se tiye
    mita:, Yu senama se tiye minakeye.'
  dwr-ENT: ሃዌ ኣዪሁዳቱዋ ኡባባኒ ሎይ ማዴ፤ ኡባባፔ ካሴ ፆሳይ ባሬ ኪታ ሃዳራ ኣዪሁዳቶ ኢሜዳ።
  pma-pma: Anatin eli keke tounah houlu tahos. Veni, mulamu, Ahi san selusien onen
    min Siu keil ka ling desien onen en keil keke avalosil kat revi.
  atd-NT: Dakol man poron ka pulus to nootow ki no Hudiu, su to kabinunsuran, nigsaligan
    kinow to kinagian to Magboboot.
  tel-2017: ప్రతి విషయంలో ఎక్కువే. మొదటిది, దేవుని వాక్కులు యూదులకే అప్పగించబడ్డాయి.
  hat-BSA: Anpil nan tout aspè. Premyèman Jwif yo te konfye avèk tout pawòl ki sòti
    nan bouch Bondye yo.
  top-NT: Aquit huata clacasquín cama̱kachakxi̱yá̱tit xlacata Dios catzí hua̱nchi
    ca̱lacsacni̱t judíos porque xlacán ca̱macama̱xqui̱ni̱t ixli̱ma̱paksí̱n la̱ natataxtuní
    cristianos.
  msk-msk: Laban sa madyaw pa yang kyakainangan nang manga Judio kay silan yang kyakanarigan
    nang Dios sang kanaan manga pagindo.
  gyr-NT: Supi eté. Esepia, yɨpɨndar Tũpa omondo oñehe judío eta upe imboavɨye ãgua.
  kmh-kmh: '@see-verse:ROM.003.001'
  ukr-ONPU: Велика – з усякого погляду! Перш за все їм були довірені Слова Божі.
  emi-emi: Oroieili asease voto atoa! Aitiutiu eteva voto, God ghe taula inangarina
    tuu ta aJiu etoa tani aitarainia.
  zpv-NT: Per rñiꞌn, lasahca duxan. Ziga mwergalohtiiꞌ, nezloh raꞌ bwiinn Israel raꞌ
    badiꞌhi Dxiohs xchiꞌdxyi Ñiꞌh.
  gux-gux: Lankuli pia mayuli boncianla li bonla kuli po, li bonkpiala tie ke U TIENU
    den piani Jufinba yo O maama.
  kos-kos: Aok, arulana yohk na pwaye, in ouiya nukewa! Ma se meet, God El tuh sang
    kas lal nu sin mwet Jew.
  ibo-ibo: Ọ bara uru nʼụzọ niile. Nke mbụ, ọ bụ ndị Juu ka e weere okwu Chineke nyefee
    nʼaka.
  yml-yml: Eꞌe, ꞌeba ꞌaivaita fuedi me Diu ꞌwaidie. Tamu ꞌeba ꞌaivaita side baniꞌodi.
    Yaubada yana Vona i ꞌaniveleneni me Diu ꞌwaidie i na ꞌiꞌisaveꞌavini.
  ory-ory: ସର୍ବପ୍ରଥମେ, ଈଶ୍ବରଙ୍କ ବାକ୍ୟ ସେମାନଙ୍କଠାରେ ସମର୍ପିତ ହୋଇଥିଲା।
  bzj-bzj: Ah di tel unu, da wahn gud ting fi bee wahn Joo eena evri way. Fos ting,
    Gaad mi chros di Jooz dehn wid di veri werdz a Gaad ihself.
  chk-chk: Ewer, a chomong ar feiöch lon chomong sokun pekin! Aeuin, Kot a lükü ngeniir
    an Kapas.
  ssd-ssd: Kuga. Ye taŋamba idus ndawet. Kuate nu sine Zu mbal wam magenu suŋgomba
    siŋgina. Wam ande teŋenmba. Nu nuŋe tukul pasa kulatkam tuku sine Zu mbal wai
    mbolŋge pilna.
  acr-TNT: Lic cꞌo tak cutikoj wi. Ma ri Dios nabe na xuya Ruchꞌaꞌtem paquikꞌab.
  rop-rop: Yuwai. Im brabli gudbala ting tharran, dumaji God bin gibit im ronwan wed
    langa Juwish pipul.
  mee-mee: Na iau nga ale roma, “Keke kalaulaue nga orume kinung!” Kapunu, nae Nutu
    ke tunge pangamologa ra kanna ta ra Iura ta ri kelangpatali tao.
  dif-dif: Kau, marapu, nguja pratjanani. Ngopera, ngangau tanali manina wonti, mina
    Godali kaukaubana wonti.
  gam-gam: Ba djinj ge kune nayendo. Juda una mor ge me kerman paro. Kandja ngambale
    ge embe mal paro. Asa God kandjiye dje awi ge une Juda una moi al ge dje awi,
    ye amblo gi dje molme! dji.
  nou-nou: En! God uso binga awa Jew embomei kondade arase ititisira. Itiri ungo simba
    arase bajari budo isera.
  mqb-NT: Tə ɗiɗek a nà, magwagway a inde nə mənjœk bay. Mama'am aday nà, Mbərom
    kə̀ varak atan anan 'am anahan à alay inde.
  ape-B: Adul, nyenekumech wolobainyi yopinyi. Susubein douk enyudak. God nekechi
    ananin balan echech Juda umu chunek lukautimumen.
  grc-F35: Πολὺ κατὰ πάντα τρόπον· πρῶτον μὲν γὰρ ὅτι ἐπιστεύθησαν τὰ λόγια τοῦ Θεοῦ.
  cav-NT: Jidadya tu israelita juishu. Jidadya tu Abrahamja ejuracanaque juishu. Icuene
    cuitatu Yusura isarahua ecuanaja baba cuana, tunaja tuque adeba ishu. Jadya tujatu
    acuare, ai tunaja camadya adeba ishu ama, tunaja dyadi tumebaedya peya cuana cueja
    ishu tuque eje buchique.
  kgp-NT: Vó, há tãvĩ ti nĩ gé. Ẽg hã mỹ tóg ã vĩ ti tó ja nĩgtĩ, Topẽ ti, ẽg tỹ tỹ
    Judeu krẽ nỹtĩn kỹ.
  bvd-bvd: Iuka, si diana laa 'oro ki ne nii seeri. Ta diana laa naa ne kamolu toaa
    Diu, kamolu naa bae God nia alu mai bae lana ki siamolu.
  ukr-1871: 'Велика на всякий спосіб: найперше бо, що їм були звірені словеса Божі.'
  apz-apz: Aꞌamu Juta somo Anɨtu kakoe hungkuno mokosyohumayoꞌne uyɨmentisofoho. Osoꞌno
    aꞌamu Jutaso nomꞌni hwamo uyakoloꞌmentohofofoho.
  yon-yon: Anam kai! Kiwaan korem yaambed id darewoowiib kii! Meeni ibduruk kuu Yuudan
    kuu Godbed ooni dowad ye weng kondoon.
  poi-NT: Wɨ̱ para wa̱t́i cosa. Wiñt́i mannɨ́máypa iga Dios icɨɨjuŋcot jém Israelpɨc
    pɨxiñt́am icɨɨjo̱m jém Dios iŋma̱t́i.
  wuv-wuv: Hi'i, na pa'i baua rawani'ana! Fei rawani'ana sifei ba mei Haidaa na faninaa
    panii ro'ou ei wareana.
  quf-NT: Amami chaynutaqa yarpuychu. Chaqa Tayta Dyus munar akrashushanllaparaykumi,
    rimaynintaqa puntata unay rukuykillapakunata intrachiran, wakinkunata intrachinanllapapaq.
  yuw-yuw: 'Oro nocho amna worochon matano ingoroc iban imam: Worocho wömai koböcma
    sinom tongfat yengitac. Tunguma wömai ingoroc: Kopotorocho inoin matano sinom
    ‘Yuda nanoho angtorearut’ yongo yu osuc imogoc.'
  hus-NT-1971: Ojni’ lej tabat, cum a Dios im pitha’ an Israelchic in thuchath cahuintal.
  med-med: Got ndi, Jura wamp mbʉ, uⱡ elpa elpa kai mat ngurum. Wote, elim nga ik
    ei, Jura wamp mbʉ, kuimp tepa ngumba kʉn, rʉp indeing nitim.
  bch-bch: 'Oangga gai panua Iuda amai ga abada palunga, eine kemi tau ngan gai! Ngansa
    danga kapei ede ga bedane: Deo idol gai Iuda ta amariala ngan ele laulau aea posanga.'
  cco-NT: E jábꞌˉ, lajo̱b lɨ́ɨˊ, co̱ꞌ jmiguiʉbˊ uiing˜ seaˋ e guiʉ́ˉ e lɨ́ɨˊnaaꞌ dseaˋ
    Israel, jo̱ e labaꞌ e niingˉguɨ e jneaa˜bingꞌ i̱ nɨcangɨ́ɨngˋ júuˆ quiáꞌˉ Fidiéeˇ.
  deu-1951: Viel, in jeder Hinsicht! Erstens sind ihnen die Aussprüche Gottes anvertraut
    worden!
  alq-ALGNT: Kitci abadan ii e Coda8inni8inani8ag, kakinagotc adi ejinag8ag. Mi oo8e
    nitam kegon. Coda8innin ogi minan Kije Manido odikido8inan kidji nagadjitondjin.
  ixl-NNT: ¡As nimal kuxheꞌ taꞌ uveꞌ ni tal u Tiixheꞌ! Tan bꞌaxel kat tal Aak isuuchil
    viyoleꞌ sqe.
  boa-NT: Ɨ́mɨáánéhde meke pɨ́aabóné íñée íuwáábojúvú ímichi meke dibye níwááveíñúmedítyú
    tene bóhówaúcunúnélliíhye.
