  kbm-kbm: Bingano, gen vevies walang ano molge, ve warik vaku-nge Pomate geb ane
    mateu gitangi amolmol Juda ane gimungg ve inemb dabin.
  tew-tew: Gá báyékígíˀinnân. Páaḏé iweho Yôesiḏi in Huḏíyo iví tsontu̖u̖ ovâymä́gi
    dâyˀá̖yîngiˀa̖míḏí.
  rmc-rmc: Igen bari chasna andre savoreste! Ešeb oda, hoj lenge sas dine le Devleskre
    lava.
  apr-apr: Ona, dada dook mata alunu la Maro iyei pang di Yuda a ilon di ye nga. Kulkulunu
    yege ngan ikap betanga ki yo ye taunu iwetewete, ngan pang di.
  tiy-tiy: Toow fo dakél i laga ne. Non wén i do dakél kéfiyonon niray i Tuluse dob
    betome do Judio. I sunguwe de, sénarig i Tuluse dob betomey Ménsulate Kébéréhén.
  nlg-nlg: Eo, tai loghoi subo na totobo uto! God te diki vaheghai rana Jew na puku
    ni bosana.
  dgr-DOGNT: Eyı gıgha sıì wet'àaɂà hǫt'e! Nǫ̀htsı̨ weyatıì wedeèdlı̨ı̨ k'ègedì ha
    gıghǫ̀t'ǫ sìı deɂǫ̀ǫ̀ gıgha wet'àaɂà hǫt'e.
  pes-OPV: بسیار از هر جهت؛ اول آنکه بدیشان کلام خدا امانت داده شده است.
  ron-1924: Орькум, сунт марь. Ши май ынтый де тоате, прин фаптул кэ лор ле-ау фост
    ынкрединцате кувинтеле луй Думнезеу.
  tpz-tpz: Eꞌ to teꞌ man rakah e non peꞌ se vaꞌaus en pa teꞌ pa ma hanan peo. Vamomoaan
    rakah ne Sosoenën to heꞌ voh a ma soe, kee kiun po Puk Vapenpen peꞌ pan, ee se
    matop ne ko heꞌ pet o upöm teꞌ.
  agd-agd: Pura uron mino. Tiyarafenu ano Yutan kayo ara ara kama yanasinta amikhen
    mino. Esé araíen minó bei vaya amikharen mino.
  rkb-NT: 'Uta tihi: — Pahatsumuẽhĩnaha hỹ. — Mydiritsa zizyzyknaha humo Deus hyrytsa
    ziwatahawy iwaze Deus Moises bo nitsasoko, atahi taparaktsa mydiritsa bo nitsasoko.
    Ata humo hi Moises spirikpowy ziwataha. Iharere Sudeutsa taparaktsa bo zuba nitsasoko
    aiba zuba ustsa kytsa iharere piwabynaha.'
  san-THA: สรฺวฺวถา พหูนิ ผลานิ สนฺติ, วิเศษต อีศฺวรสฺย ศาสฺตฺรํ เตโภฺย'ทียตฯ
  iws-iws: Ɨni mɨ owɨn, yɨo hɨriinan siyɨuɨn yɨo dimɨn karamaeka, yɨo kɨmiir whɨnkɨnsiis
    haigɨnɨugɨn, bɨigɨbɨiyɨn Adi Komii krɨmiir Wanɨn siya siir siyɨuɨn Juda iikam
    kɨmiir hauugɨn kɨma nɨnoknɨnkɨnam mɨ kɨma siir napɨm.
  pol-SZ: Ogromną i to pod każdym względem! Należy pamiętać, że to Żydom Bóg przekazał
    swoje słowa.
  ztq-NT: Nono gon. Por lo meñ Israel psaan Dios xtiits.
  zai-NT: De irá modo dxi'ba cabe. Tobi la? bisaana né pe Dios laacabe stiidxa'.
  upv-upv: Ejki, arlik ko pa erresrres renge nanu elep. Womujnen, Atua elai nale sen
    tevir.
  wap-NT: 'Kainaꞌa iriba. Umanawunuꞌo shaꞌapaꞌo: Tominkaru tauzonuz pakakinaori waunao
    Jewnao ati, wataapan niꞌo.'
  mva-mva: 'Moimoina-tina, kaiko Iuda kata nge kana moarunga Nanaranga-lo godoki-la
    be kana! Maka ma kana kanabiabia nge bokai: Nanaranga pile ne moarunga nge Iuda
    ka iandi be tamoata be aine moarunga dandi kana.'
  dwr-NT: Hawe Ayihudatuwaa ubbabaani loythi maaddee; ubbabaappe kase Xoossay bare
    kiitaa hadaraa Ayihudatoo immeedda.
  kfw-kfw: Angrakip-ah inliakdoomma, mansakhet-ah Jihudi ngaidiang Pathian in chong
    karil sik-ah apeii.
  bfz-bfz: आ, हर प्रकारा ते बऊत कुछ फायदा ऊआ। सबी ते जरूरी तो ये कि परमेशरो रे वचन
    यहूदिया गे सम्बाल़ी ते।
  cuk-09: Ibmar-nued bukidar egi amilesiid, degine, we ibi-nuedid. Gebedgi, Bab Dummad,
    E-gaya-burba Judiomarga uksad.
  ben-OBCV: সবদিক দিয়েই তা প্রচুর! ঈশ্বরের সমস্ত বাক্য সর্বপ্রথম, তাদের কাছেই অর্পণ
    করা হয়েছিল।
  mil-NT: Dico yúhú càchí‑í sá ncháá ñǎyiu isràél ío‑gá cúnùú‑yu, chi ío tɨtnɨ́ núú
    sǎ vǎha ní quide ñaha Yǎ Ndiǒxí xií‑yu, chi ní sáñaha‑gǎ tnúhu‑gá ndécú ndɨ̀hɨ́‑yu.
  myu-myu: — Xipat cĩcã ma wuyju Judeuyũ iap — i õn pit e'em eywebe. Deus jekawẽn
    o'g̃uwẽn Judeu'ũmayũ be g̃u―wuy'ajojoyũ'ũm'ũm pe acã. Imẽnpuye wuyju Judeuyũ iap
    xipat cĩcã. Jekawẽn o'g̃uwẽn cebe ip ixeyũ be imuwẽn ãm warara'acayũ be.
  fue-fue: Nafuwe majjum e mawni dow laabi fu. Aran, Yahuduuɓe nun Alla arti yowani
    haala mum.
  amk-amk: Esobu fi bitoya paria na finanai. Reantenang mani, we inontarai Yahudi
    nesa ansaino Allai yoaso ne Kaiwofo wesa ne.
  fai-fai: Au afan leiw seng seng bude, kata atin Got alam weng kudew kámino kale
    Yu kayak kuyamsa uta atin iwkuk ka.
  ura-NT: Araai laurii coinate niqui nelate Jorio nihacane. Jauriaanejeeinte, Jorioocuru
    rai nere beratelu Cana Coaunera, esenetaauruhane coina.
  mcd-NT: Uhuun yoramishtichin, shinancapon. Upa Diosin manifoti yoipaiyai cuscan
    nocon caifo yoiqui tau huani. Noco tapimani cuscari non mani futsafori tapimanon.
  urt-urt: Hei, bwore mise, lahmende ŋaiye yarp taꞌe lenge Juta miyeꞌ tuweinge pe,
    Got nangange ŋaiꞌe ŋaiꞌe bwore bwore. Ŋendehei Got nangange wusyep kin uku ŋaiye
    tinge ka bepyeteme.
  kiz-kiz: Kinofu nesu kwa khila njela. Awali jha ghoha, Bhayahudi bhakabisibhu bhufunuo
    kuhoma kwa K'yara.
  tzo-TZE: mu alticuc. Yu'un vu'utic li israelutique ba'yuc ono'ox laj yalbutic sc'op
    li Diose.
  lex-lex: Plollolli de Yahudi it di tlernana unut lawna. La'a idni de, yoma la' ler
    ululu de Uplerlawna Nakot targa E lirni-tunnu la makden Yahudi ita.
  dov-dov: Nchipati munzila zyoonse kumatalikilo, baJuda bakasyomezegwa achiyubunuzyo
    kuzwa kuliLeza.
  rgu-rgu: Tebe! Lahenda Yahudi ra hapu oontoꞌ nai hata dodouꞌ. Masososan, huu no
    Manetualain fee lahenda Yahudi ra nonoi-lakaꞌ, ela duiꞌ ma ranea ratalolole Ria
    Hara-dasin.
  toc-NT: Pero aquit tancs cca̠­hua­niyá̠n pi̠ hui­xinín judíos luu ma̠n ca̠lac­sac­ni̠tán
    Dios porque ca̠ma­ca­ma̠x­qui̠­ni̠tán xli̠­ma̠­peksí̠n la̠qui̠ nama̠­kan­tax­ti̠­yá̠tit
    nac mila­ta­ma̠tcán.
  som-som: Si walba wuu u badan yahay; marka hore waxaa Yuhuudda lagu ammaaneeyey
    hadallada Ilaah.
  mam-C: ¡Ma nintzx tumil! Tnejilxix, ma txi tq'o'n te Dios Tyol kye Judiy.
  ndj-ndj: Yina, kuna fwayida mwambu wosi. Yakwaa, Chapanga avapili Vayawudi lulayilayi
    lwaki.
  mbj-NT: 'Dooh. Dooh tii d'' tado bä ỹ hanäng péh. Hajõng baad hadoo do ti anäng
    né hẽ ãã Judah buuj wë, ta wób wë nanäng doo. Ta ti hajõng baad hadoo do mahang
    hahỹ ti ta bahä̃nh baad hadoo doo: Judah buuj hã takan''oo däk P''op Hagä Do kyyh.'
  lat-VUC: Multum per omnem modum. Primum quidem quia credita sunt illis eloquia Dei.
  ngp-ngp: Viyuko vint'hu vingi. Bosi, Mnungu nakawenk'ha Wayahudi ulosi wakwe.
  enq-2: Kaitini dupa pitakanya tenge longo mendapu palelyamo. Wambao doko, Goteme
    baanya pii lapae dupa Juu dupame isekena lao dupa-kisa setea-pyaa.
  eng-ASVBT: 'Much every way: for first of all, that they were entrusted with the
    oracles of God.'
  mna-mna: Wai! Mbulu ambaimbaiŋan matakiŋa ta ipet pizin Yuda. Mataana mi tileŋ Anutu
    itunu kalŋaana, mi ni iur sua kini tana ila naman be matan pa.
  myw-myw: Magen, bo ilabeids youd babaw waseg. Nakabsilamaw waseg, Yowbad nilivnek
    anilivan min-Yudiy wasigeis.
  sby-sby: Pali bwinishi bunene pakuba Muyuda, pakwinga pakutanguna Lesa walapa Bayuda
    maswi akendi kwambeti basungenga.
  sll-sll: God Yuda ari homa ha maing ditongure pire kene ole i wamue.
  yaq-NT: Jiba juebena weemta betchi'bo tu'i. Bwe'ituk che'a bat naataka, ju'u Lios,
    juka' a' nok lutu'uriawata, tua junen a' ea'po aman, jume' juriom mampo a' su'u
    tojak.
  uro-uro: Ari, nak ama rhäqäp nä irhong dä iomäkt angärha ron. Narhoer di sa ma Ngämuqa
    qa von ama Judaqäna rha aa enge ivakt iva rhat sangar a ngät.
  ita-1885: Grande per ogni maniera; imprima invero, in ciò che gli oracoli di Dio
    furon loro fidati.
  muy-muy: Zlam gani nday nani ti a zlam bu ɗek tàɓəlay dal-dal. Aɗaba Melefit àgri
    sulum akaba àhi ma gayaŋ enji ni ti ana ndam Zʉde.
  kqc-kqc: Ida tau vanu dudu ini buni bi rama iniye. Ouresi bi Sei di ago Jew vene
    rofu nimagamo.
  tav-tav: Aperã jʉgoye Dio cʉ Wadariquere cʉ cacũricarã mani ã. To bairi judío maja
    mani cãnie ñuu majuucõa.
  eng-ULB: It is great in every way. First of all, the Jews were entrusted with revelation
    from God.
  spa-VBL: Sí. ¡Hay muchos beneficios! En primer lugar, el mensaje de Dios fue confiado
    a los judíos.
  fra-_FOB: Elle est grande en toute manière, surtout en ce que les oracles de Dieu
    leur ont été confiés.
  hau-ULB: Akwai muhimmancinsu ta kowacce hanya. Tun farko dai, yahudawa ne aka dankawa
    wahayi daga Allah.
  mal-mal: സകലവിധത്തിലും വളരെ ഉണ്ട്; ഒന്നാമത് ദൈവത്തിന്റെ അരുളപ്പാടുകൾ അവരുടെ പക്കൽ
    വിശ്വസിച്ചേൽപ്പിച്ചിരിക്കുന്നതു തന്നേ.
  kkc-kkc: O. Goo tekepo bei moloso. Goo daga malalo hagoso. Godeeye o to ee Yu odoo
    mapoo teneeso, diayo medee balame.
  lit-lit: Didžiulė – kiekvienu atžvilgiu! Svarbiausia gi tikrai, kad jiems buvo patikėti
    Dievo pranašiški pranešimai.
  urd-GVR: Jī hāṅ, har tarah kā! Awwal to yih ki Allāh kā kalām un ke sapurd kiyā
    gayā hai.
  far-far: Iu, ru 'oro lea nia ana ru nai. Na ru eteta, God kwatea na fatalana fuana
    wane Jiu ki.
  suz-BL: अरु आन क्‍येङा शुश तशो बाक्‍तेक्‍म। ङोंइती परमप्रभु यावेमी मेको आन कली आ
    लोव़ तुइक्‍पाइक्‍चा कली योव़तु। रोमी ९:४; ब्‍यवस्‍था ४:७-८; भजन संग्रह १४७:१९-२०
  car-NT: 'Tameronokon otykon ene''san i''waine. Ero moro poto ''sumbo inenepyry:
    moro ainakaine moro Tamusi auran yry''po.'
  amp-amp: Nhai. Judam yufayetem. Bro Nkifrar barkof htayuk boririfhut rroh tirtn
    htamort. Rroh tirtn rhuhato romn kakitohahukwomr.
  bht-bht: हाँ, इदा बड़ा फायदा है। क्योंकि सारयां ला जरूरी गल्ल ऐ है की, परमेश्वरे
    दा बचन यहूदियों जो दितया है।
  eng-NOY: Great, every way. In the first place, because they were entrusted with
    the oracles of God.
  cub-NT: '@see-verse:ROM.003.001'
  ita-1927: Grande per ogni maniera; prima di tutto, perché a loro furono affidati
    gli oracoli di Dio.
  lww-lww: Naviunena nene mesmes ga, ana nevisatam̃ea nesape, Peraga, top̃ar kia na
    Yu, naga pe pupia sur wa tai nap̃a po manene laa pan ita. Lus kiena yeririna ai
    sina nap̃a Ntewa mligan kiena visena wa sike e limala? Pe yar tap̃ena kar re la
    poli, ana ita le Yu ga lala.
  ckb-ckb: زۆر شتیان لە نەتەوەکانی دیکە زیاترە! پێش هەموو شتێک، وشەکانی خودایان پێ
    سپێردرا.
  nas-nas: 'Eeꞌ, mooꞌ pankaing amutemuriiꞌ otong. Tutuntoma eeꞌ: Juꞌnupoong-koo Kumponinge
    kinkompuuꞌ bakaang karakara.'
  uvl-uvl: Nenge nem ana ure urana ngana mur halang. Nga tele ngana toto NeHalang
    tunge nena helenga lange Iuta mur.
  eng-BBE: 'Much in every way: first of all because the words of God were given to
    them.'
  ixl-CNT: Sibꞌ koꞌxh bꞌanel taqꞌo, tiꞌ jatvatzul koꞌn kam. Tibꞌaxa, aꞌ taqꞌvuꞌl viyolbꞌal
    u Tioxh xeꞌ vitenam oꞌtene tziꞌ.
  xsi-xsi: Naŋa apaimi tu mao nâ, Maro Kindeni uru iveta vetâŋa arara kie-kie panzi
    Juda tamâta! I ne vetâŋa ŋalae tina nde mine; i muŋgani io i tamwata kawa ŋgua
    ilâ panzi Juda ŋgu tu ma sikatona panzi tamâta rârâni.
  crx-NTPO: Lhat-un whe buba hoonzoo. Yak'usda dughuni butl'a ídan'ai, 'i be ts'iyanne
    hubohodoolh'eh ha.
  kan-OKCV: ಎಲ್ಲಾ ವಿಷಯಗಳಲ್ಲಿಯೂ ಬಹಳ ಪ್ರಯೋಜನವಿದೆ. ಮೊದಲನೆಯದಾಗಿ ದೇವರ ವಾಕ್ಯಗಳು ಯೆಹೂದ್ಯರ
    ವಶಕ್ಕೆ ಒಪ್ಪಿಸಲಾಗಿವೆ.
  bbb-bbb: Ro vame maeje be ijeja Godire akae fuone ije abena e Jiusi ije miae.
  blw-blw: Ngém achiyu ekat hena, te ah katot-owana, chuar chillu hen sérfin hen kenaJudion
    hen Judio, te hen iha, chicha paat hen nangemporangan Apudyus hen alena.
  tam-2017: அது எல்லாவிதத்திலும் உயர்ந்ததாக இருக்கிறது; தேவனுடைய வாக்கியங்கள் அவர்களிடத்தில்
    ஒப்புவிக்கப்பட்டது விசேஷித்த மேன்மையாமே.
  azz-NT: Porín nimitzilía que Totajtzin Dios quintequimactilij ipueblojcahuan judíos
    de que ma quiyecpixtinemican iamatajcuilol den ojtzin de Totajtzin Dios. Ica ya
    nojón se pueblojcat judío cualcui míac tataman tensá tatanilis.
  spa-RV-1909: Mucho en todas maneras. Lo primero ciertamente, que la palabra de Dios
    les ha sido confiada.
  csy-csy: 'Phattuamna tam mama om a: a thupibel sia, Pathian kammal te amate tung
    ah a ap hang a hihi.'
  mxq-NT: Jaꞌa. Oytyim wiꞌix tsooty. Pes ja jawyiimbʉ, Dios tyukmʉꞌawda̱jtʉ mʉt ja
    israelitʉ ja̱ꞌa̱yʉty es myooydyʉ ja Diosʉ kyʉꞌʉm ayuk.
  tzj-NT: Jari' c'oli, congana q'uiy rc'amonto chake. Nabey, pa kak'a' ajoj ja rok
    aj Israel ban wi' recomendar ja rtzobal Dios chi nkaban cuenta.
  tdt-tdt: Iha folin boot oi-oin! Ida boot liu mak Maromak foo fiar ba ema Judeu atu
    kuidadu di-diak Nia liafuan.
  ron-BTF: Este mare oricum; mai întâi de toate, fiindcă într-adevăr, lor le-au fost
    încredințate oracolele lui Dumnezeu.
  eng-WEBP: Much in every way! Because first of all, they were entrusted with the
    revelations of God.
  eng-FBV: Yes, there are many benefits! First of all, God's message was entrusted
    to them.
  nld-1939: 'En wel op de allereerste plaats: hem zijn de Beloften van God toevertrouwd.'
  bwo-bwo: Arikon Ayhudi woto ay weeron k'anefe, bog keewo Ik'o aap'o ayhudiyotssh
    adaro bíimtsoniye.
  nch-BL: Nelía miyac ipati. Achtohui ipati pampa Toteco techcahuilijtoc tiisraelitame
    Icamanal.
  quc-TNT: Kas tzij nim qui banic ri winak aj Israel, q'uia ri cuya' cäkabij chquij
    rumal chi chque ri e are' xuya wi ri Dios ru Lok' Pixab nabe.
  tfr-NTPO: Sbö tjl̈õkwo onmo l̈i iara beno tjeng ba wl̈oshko.
  kaq-NT: Jascapahbo non janon ta jahuen joi huishamaxon Papan noque hinannishqui,
    non jaya hihnon.
  sgb-sgb: Habiên ko etaman kamoyu ya taganán main alagá hên panga-Israelita tamo
    haka ya pangatuli tamo, ta impatsiwala ha ninuno tamon Israelita ya habi ni Apo
    Namalyari.
  vie-1934: 'ỗch lớn đủ mọi đàng. Trước hết là điều nầy: ấy là lời phán của Đức Chúa
    Trời đã phó cho dân Giu-đa.'
  kxv-kxv: ହା଼ରେକାତି, ମୂଲୁଏ ମାହାପୂରୁ ତାନି ନେହିଁ କାବ୍ରୁ ୱେ଼କ୍‌ହାଲି ଦାୟିପତି ଜୀହୁଦି ଲ଼କୁକି
    ହେର୍‌ପିତେସି ।
  amu-NT: Mayuuꞌ na ljoꞌ. Ndoꞌ jndye nnom niom na cwitꞌmo̱o̱ⁿnaꞌ na ljoꞌ. Najndyee
    ncꞌe na tquiaa Tyꞌo̱o̱tsꞌom ñꞌoomꞌm nda̱a̱na.
  hin-CV: हर एक नज़रिए से बहुत कुछ! सबसे पहले तो यह कि यहूदियों को ही परमेश्वर के
    ईश्वरीय वचन सौंपे गए.
  spa-BES: 'Mucho, todos los sentidos: primero porque se les confió la palabra de
    Dios.'
  san-BEN: সর্ৱ্ৱথা বহূনি ফলানি সন্তি, ৱিশেষত ঈশ্ৱরস্য শাস্ত্রং তেভ্যোঽদীযত|
  tdx-tdx: Toe jabajaba tok’aia’aia! Valoha’e, toe nafantoke am’iereo o fepèn’ Añahareo.
  naf-naf: Penaŋ sukwep! Kukŋaŋgat Kawawaŋaŋ Zuda am ekŋen ikŋaŋgalen Zet Itnaŋaŋ
    kukuŋaŋ ke ti mamayelen indaye.
  grc-MT: πολυ κατα παντα τροπον πρωτον μεν γαρ οτι επιστευθησαν τα λογια του θεου
  vid-vid: Ena, kuna vinhu vikulu vinji. Cha mwaluko Nguluwi nakawapa Wayahudi usenga
    wa heye.
  pio-NT: Báisíta, Dios idéca imànica madécaná cayábanaméeri wawàsi judíonái irí.
