  tha-KJV: มีประโยชน์​มากในทุกสถาน เป็นต้​นว​่าพวกยิวได้เป็นผู้รับมอบให้รักษาพระดำรัสของพระเจ้า
  por-BR-2018: Muita, em toda maneira. Pois, em primeiro lugar, as palavras de Deus
