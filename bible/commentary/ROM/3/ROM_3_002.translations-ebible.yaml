  imo-imo: Ama, Goteni Juda imboma olandopa taporomo. Goteni yunge unguma Juda imbomani
    nokangei nimbe tirimu. Aku ulu muli mulimu Juda imbomanga kindo tirimu.
  boj-boj: Niŋgi quiy. Qotei a Juda naŋgo baŋq di iŋgi bole bole atej. Iŋgi bole bei
    agiende. A na Juda naŋgi aqa anjam taqatqa osiq wau enjrej.
  eng-DRA: Much every way. First indeed, because the words of God were committed to
    them.
  knf-knf: Pwo nayuday panuura maakan ; bukal biki Naşibaţi ahankanuŋ iko yi aţupuŋ.
  san-KHM: សវ៌្វថា ពហូនិ ផលានិ សន្តិ, វិឝេឞត ឦឝ្វរស្យ ឝាស្ត្រំ តេភ្យោៜទីយត។
  arn-NT: Fentren küme dungu mew chumngechingeay rume. Wünelu mew, Ngünechen manelfi
    tüfeychi pu judiu müten, fey elufi kisu ñi ley dungu.
  zas-NT: Per naj gani lojdi guial gadxagayaa mod lasajc guial na̱j bejn bén Israel,
    din yalojxgaj loj ree bén Israel badëëd Dios xtiidxaman.
  ken-NT: Mɛnkɛm bɛ́kwàk ndǔ bɛyǎ babhi. Ɛnyɨŋɨ́ mbɨ ɛnɛ ɛkwak mmu anɛ achi mmu
    Israɛl chi bɛ Mandɛm afyɛ́ ɛyɔŋ ɛyi amɔ ayap.
