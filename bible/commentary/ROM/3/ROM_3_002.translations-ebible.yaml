verse: ROM.003.002
translations:
  kpx-kpx: Di huhuige keu duave. Kosealemo Dilavau vasohuta au hoto mai Diue ata ovenu.
  okv-H: Ungo tunga javotoho evujo. Eto God ta ke amo embo nei ta ikae rate ungota
    degi ikena
  tbo-tbo: Baha dumana tauhi dewa atapuna tu lugogonina. Matababana tauhi lawa tahatahaya
    dumahi Yaubada a baha i laudamaneya uyahihi.
  mal-C: 'എല്ലാവിധത്തിലും വളരെയുണ്ട്: അതിൽ പ്രഥമഗണനീയം ദൈവത്തിന്റെ അരുളപ്പാടുകൾ യെഹൂദന്മാരെ
    ഭരമേൽപ്പിച്ചിരിക്കുന്നു എന്നതാണ്.'
  grc-SR: Πολὺ κατὰ πάντα τρόπον· πρῶτον μὲν ⸋γὰρ⸌ ὅτι ἐπιστεύθησαν τὰ λόγια τοῦ θεοῦ.
  bgc-bgc: यहूदी होण के भोत फायदे सै, क्यूँके परमेसवर के वचन यहूदियाँ ताहीं ए सौंपे
    गये सै।
  khz-khz: Pa, gau namara vogo gerawalirato! Tovotovonai Palagu muruna kilara taunatauna
    eveagaunarato.
  deu-TKW: Immerhin viel, in jedem Betracht. Voran, daß ihnen die Aussprüche Gottes
    anvertraut wurden.
  zsr-NT: Szxöni ruziꞌë xbey, len zian ca ruziꞌë xbey. Le nac ziꞌal, Dios gluꞌë lu
    naꞌquëꞌ bönniꞌ judío didzaꞌ laꞌy queëꞌ.
  lin-lin: Solo, ezali penza na litomba monene kati na makambo nyonso. Pamba te Maloba
    ya Nzambe epesamaki liboso epai na bango.
  hns-NT: Eman bahoet faida hai! Pahiela dardja par Parmeswar Israel log ke aapan
    liekhal baat saupies hai.
  noa-E: jaauju pöoma thʉnʉm. Pari chadcha maachta deeum khʉʉn khãaijã ʉ̈ucha nʉmʉn,
    maach meeunagta ich Jöoiraujã thumaam khʉʉn athee ich iek phã deetarr gaaimuau.
  eng-EMTV: Much in every way! First of all, that they were entrusted with the very
    words of God!
  mib-NT: Vāha ndasɨ́ níhín jníñu. Xīhna gā nihín jníñu jeē ni jéhe Yaā Dios jnūhun
    ya nuū maá i.
  lif-NT2: से़क्‍खाःल्‍ले़ यहुदि पोःङ्‌माल्‍ले़ के़रे़क् परिक्‍ले़न् नुःबा पाःन्‍हाॽ
    वाॽरो! काक्‍नुःल्‍ले़ के़ये़क्‍पा पाःन्‍निङ्‌ग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ यहुदिहाॽ
    नासाॽरुसिआङ्‌कुबाःन्‍जाक्‍किल्‍ले़न्‌लक्‍पे़न्‌पिरुसिआङ् वाॽ॥
  xnj-xnj: Ena, chivili chiyonjokesu. Kutumbula, Chapanga avagotolili Vayawudi ujumbi
    waki.
  mmx-mmx: Laaba, limixin me Judaia dik lox avot keneng at lodoxoma at ne Moroa, la
    ne Moroa ga doxoma rinotno i do ni na raba levelinga ren tidi kusu dina lok tatao
    i.
  cbr-NT: Ca asérabi usama 'icën. Judíos unibu pain ca Nucën Papa Diosan aín bana
    'ináncëxa. 'Inánquin ca camabi unin 'unánun a bana judíos uni raíri cuënëomiacëxa.
  tee-NT: Pus akts'iya. Pus yu'unch ju quint'a'israelitanin ju p'ulhnan axtaknicalh
    ixchivinti Dios.
  eng-LSV: Much in every way; for first, indeed, that they were entrusted with the
    oracles of God;
  cak-NT: Ren nin-ij chiwe chi can q'uiy nakach'ec romari'. Pero ri más c'o rakalen,
    ja chi ri Dios pa kak'a' roj ruyo'n can ri rutzij.
  pah-NT: Pyry hete tuhẽ reki. A'ereki judeusva'ea pe nhaneramonhava'ea pe Tupana'ga
    omondo onhi'ig̃agwera g̃wembikwatijarukaragwera. “Togwereko katu ti g̃a nhinhi'ig̃a
    imombe'gwovo,” ei Tupana'ga ahe ve hako.
  sja-NT: ¡Mãga-epɨ! Tachi Ak'õrepa judiorãta naapɨara jɨrɨt'eraji ichia jarada jɨ̃adamerã
    mãik'aapa awaraarãmaa jarateedamerã.
  xed-xed: Ndaɗa a nzakwani ta nghadaptá lu ta nghaynghay wu, kabga tiŋəl ŋa taŋ vlagata
    Lazglafta ta gwaɗani.
  mks-NT: A̱ja̱n. Íin cua̱há sa̱há ña̱yivi na̱quixi chi̱chi Israel ta tá na̱chica̱a̱n
    na̱ marca yiquí cu̱ñu na ndíya̱hvi a nu̱ Ndióxi̱ jáchi̱ na̱sacu ini a jándacoo
    a tu̱hun a nu̱ú na̱ na̱quixi chi̱chi Israel já ná cacomí na̱ cuéntá sa̱há.
  gfk-S: Ai! A tamat na harharahut ite tupas ugo be a Iudeia ugo. Ma no luaina linge
    i horek, be God ga ter ira nuno nianga ter ta di ira Iudeia be di nage mur haruatne.
  bmu-bmu: 'Ölŋan mönö malmal pakpak miaŋgöreŋ gwötpuk ahuba ölŋa bauköm neŋgimakza.
    Miaŋgö keuŋi mutukŋi kewö: Anutunöŋ Buŋa keuŋi neŋgiiga buŋanina aiga maljin.'
  dgz-dgz: Guegue ame tavewa di den menan Diu nagire kakaewa muga wandia. Kakaewa
    ame mam, God oit mega ian Diu nagirewa inamup namu anu watu enen.
  eng-GNV: 'Much euery maner of way: for chiefly, because vnto them were of credite
    committed the oracles of God.'
  zaa-NT: Hualiba yala ica'rubà ca enne' judío, porqui'ni Tata Dios nna bì'e titsa'
    lani cą personalmente taá tì'a ttu enne' lani amigo quì'į.
  eng-WEBSTER: 'Much every way: chiefly, because that to them were committed the oracles
    of God.'
  guh-guh: Palivaisianë judíovi toxanepanatsi Diosojavabelia, navita. Penamataxainaelivaisi,
    palivaisi judíovi toxanepanatsi Diosojavabelia, maitsije. Dioso tonajumelivaisicopatatsi
    bajarapamonaejavabelia.
  bon-bon: Yoo, teeme tääpume miijirage birige. Pui lui babo gwidape gyene egä Acejiyame
    teeme mene Israela biname bine ecäremuji ire atwime iyeta nuuja biname bime tääpume.
  nhw-BL: Tlahuel miyac ipati. Achtihui ipati pampa Toteco techcahuilijtoc tiisraelitame
    Icamanal.
  swh-ONEN: Kuna faida kubwa kwa kila namna! Kwanza kabisa, Wayahudi wamekabidhiwa
    lile Neno halisi la Mungu.
  wbi-wbi: lwe lunono kyongo ku sila sooni. muvutengulilo vwa ghoni avayahudi vkapelilue
    ulusyetulilo kuhuma kwa Nguluve.
  bba-bba: N ɑrufɑɑni bɑkɑ mɔ swɛɛ kpuro sɔɔ. Gbiikɑɑ Gusunɔ u win ɡere Yuubɑ nɔmu
    sɔndiɑ.
  eng-KJVCPB: 'Much every way: chiefly, because that unto them were committed the
    oracles of God.'
  kgk-NT: Nahániry. Nanhande pe'a reíry va'ekwe Nhandejáry. Nanhanhepirekytĩ uka reíry
    va'ekwe. Ãy amombe'u ranhe-ta peẽ-my mba'éixa Nhandejáry nhande rovasa va'ekwe.
    Nhande kwéry-pete omonhangareko uka nhe'ẽ porã-rehe omombe'u hagwã.
  waj-waj: Mo airi aataru yoketaiyauvaa ti vitaivai. Tauraa aataruuvo ataama vainoo.
    Anutuuqo ta Yutayaiya ari kua yoketaivaa ti mmiravai. Ta ivaa varada gioonna kiaapuuya
    kiaa mmiateeraivaara ti mmiravai.
  cpy-cpy: 'Nokantzi naaka: Osheki akameethatzi aakapaeni. Iroka etanakawori, riitaki
    awaejatziteni retakari iñaanatakiri Tajorentsi.'
  ekk-PKP: Jah, palju eesõigusi! Kõigepealt usaldati Jumala sõnum neile.
  mpx-mpx: Anana na lahe na ba, “Ibwe, ana waisi hi gewi. Etegana heiya te Yehoba
    wana baaba i pek Yudiya elal nihi matahikan ge wana bateli nihi atena.”
  wbp-wbp: Ngurrju-jala kujaku nyinanjaku! Nyarrpaku-yijala kujaju ngurrjuju? Juwu-patuku-wiyi-jana
    Kaatuju wangkaja kamparruju, manu-jana yirri-puraja nyanungu-kurluju.
  luo-luo: Nitie ber mangʼeny! Mokwongo, gin ema ne omigi wechegi mag Nyasaye.
  nhe-NT: Tlahuel miyac ipati. Achtohui ipati pampa Toteco techcahuilijtoc tiisraelitame
    Itlajtol.
  aii-aii: ܪܵܒܵܐ ܒܟܠܔ ܐܘܼܪܚܵܐ، ܣܵܒܵܒ ܩܲܕܡܵܝܬܵ‌ܐ ܦܝܼܫ ܠܗܘܿܢ ܝܘܼܗܒܹܐ ܐܸܠܵܝܗ‌ܝ ܗܹܡܸܙܡܵܢܹ̈ܐ
    ܕܐܲܠܵܗܵܐ.
  esk-NT: Aa, Jew-ŋuruat atqunaq piqaqtut. Sivulliġmi, Agaayyutim qaitchiñiġai Jew-ŋuruat
    uqałiġmiñik Moses-kun.
  msb-msb: Syimpre! Una sa tanan kay ginpaniwala san Dios sa mga Judio an iya mga
    surmaton.
  cpa-NT: Jmo¹² hiug¹² báh³ ta³. Lah¹ni³ jǿg³, ca¹jáinh¹ Diú¹³ jǿg³ quiah¹²dsa quianh¹³
    dsa² judío.
  dso-dso: ସବୁ ରକାମର୍‌ ଲାବ୍‌ ଆଚେ । ତେବେ ପର୍‌ତୁମ୍‌, ପରମେସର୍‌ ତାର୍‌ କବର୍‌ ଜାନାଇବା ଦାଇତ୍‌
    ଜିଉଦିମନର୍‌ ଆତେ ଦେଲା ଆଚେ ।
  meu-meu: 'Diaḡau. Gini-gunana binai: Dirava ese ena hereva Iuda taudia dekediai
    e atova.'
  yva-NT: 'Umba sya ayao syo rasakinave no taiso: Tugae rave, reambe Yahudive ama
    ngkove manakoe rave muno nde anakotare rai tenambe. Manasyimbeamo vatano Yahudi
    reamirati Amisye panave reansai indamu Po apa ayao raugaje reansai.'
  dgc-dgc: Meaadu! I lamanga na Judeo, éy nipagkatiwala na Diyos dide i kagi na.
  zpm-NT: Per led scada, no pe nacne non zho. Sac goṉ, ible lo zho psaṉ Dios xtiidz
    me mazd padzeela.
  hix-NT: Àna matà, Khoryenkomo newakryetxho me rma haxa natxow hamà, anaro rha yana
    kom yoho rma haxa mak ha. Àwyanye htxero ryhe, tàrwonà yonytxamohsoye, Khoryenkomo.
    Noro rwon yoh me natxhe, nyamoro ha.
  sim-sim: Avui Wasilaka masmas mashi orhi amber hom lihi tavak or halari sir. Ushinak
    mashi oson armek li tolokmbahan. Unda osik Judama lerawu os lirin or hari wasilaka
    mende sira.
  npi-ULB: यो हरतरहले महान् छ । सर्वप्रथम त परमेश्‍वरको प्रकाश यहूदीलाई सुम्पिएको
    थियो ।
  cgc-cgc: 'Yi sabat ko: Kiten na mga Judio tama gid na bintaa! Una ta tanan, paintriga
    ta Dyos ki kiten iya an na mga ambal na papasulat din.'
  tim-tim: Hain bo dâwei. Yuda luâk âmâ siâ me siâ biwirâ yeyeŋgiep. Yâk âmâ Anutuŋe
    den pat keiŋe keiŋe makyeŋgimbo aregât amboŋe agi.
  yor-yor: Púpọ̀ lọ́nà gbogbo; pàtàkì jùlọ ni pé àwọn ni a fi ọ̀rọ̀ Ọlọ́run lé lọ́wọ́.
  wos-wos: Dé wungi wandét, wuni déré angi watawuni, “Di Judana du rendaka, wu némafwi
    joo dé. God dika nak maki nak maki yikafre joo dé hwe. Tale dé déka hambuk hundi
    nyingambu haaye dé dika wun nyinga dé hwe, di déka nyingaka jémba hatita nak du
    takwaré déka hundi wandate.”
  emp-NTPO: Mãwãẽ́a. Ne zocãrãneba judiorãra dji biarãa. Naãrã mʌ̃a jaraya mãwã panʌda
    Ãcõrẽba idji bed̶eara ãdjirãa diad̶a bẽrã.
  eng-F35: Much in every way! First of all, because they were entrusted with the oracles
    of God.
  ind-ind: 'Tetapi saya menjawab: Banyak sekali manfaatnya! Yang terutama, sebagai
    orang Yahudi, kita sudah dikaruniai Firman Allah.'
  pes-OPCB: بله، از هر جهت امتیازات بسیاری در اینها نهفته است! نخست اینکه احکام خدا
    به یهودیان به امانت سپرده شده است.
  mpt-mpt: Inamin namin homono Yuda ni daayebobe. Gode e wengo mikiktemo Yuda ni faninwali
    omyenea baabenea Ibo ne weng ele omyi olo kla kima bianiba naka mak unang maki
    omkayemine ge baabenebio kesoa
  ssx-ssx: A꞉pa꞉e. Iki pa꞉ta꞉ epekeeki wotu ula꞉me. Titina꞉ dupa Koda꞉ma꞉ta꞉ mo Diu
    wanda꞉halima꞉ ipika꞉ pimanu miniki hata꞉ handeteke haena꞉yeke iki pa꞉ta꞉ haleekeme.
  mkl-mkl: Ntɔ ntɔ ɑrɑnfɑ̃ɑniɛ í lɑ si mii fei. Sinte, Zuifu ŋɑi Ilɑɑɔ̃ í dɑɑ ideɛ
    si ɑwɔ.
  gaq-gaq: ଗୁଲେ ଏତେ ଲେଃକେ । ପର୍‍ତୁମ୍‍ ଇସ୍‍ପର୍‍ ମେଃନେ ବ୍ନାଲିର୍‍ନେ ଦାଇତ୍‍ ଜିଉଦି ରେମୁଆଁଇଂନେ
    ଆଡ଼ାତ୍ରା ବିବକେ ।
  gof-RNT: Tumakka Ayhude gidoy daro ogera maaddees. Ubbaafe sinthe Xoossay ba qaala
    hadara Ayhudetas immis.
  unx-unx: ହେଗି, ଯିହୁଦୀ ହଡ଼କତାଃରେ ପୁରାଃ ବିଶେଷ୍‌ ବିଷାଏକ ମେନାଃ । ସବେନାଃଏତେ ବିଶେଷ୍‌ କାଜି
    ହବାଅଃତାନା, ପାର୍‌ମେଶ୍ୱାର୍‌ ଆୟାଃ ବିଷାଏରେ କାଜିରାଃ ବାହାରମ୍‌ ଯିହୁଦୀକକେ ପାହିଲାତେ ଏମାକାଦ୍‌କଆ
    ।
  gah-gah: Lá oko nomive. Nenémo haitopaitolíminoko netá gihila neve. Ómasi eza Zuta
    vegená haitopaitó netá lehizeletonoikutí nene Ómasímini gakó lehizeletamó nenémo
    iteko neve.
  lcm-lcm: Pua! Kapo miang luai a keve roron kipo atogon ia. Ainoai ina ta God kata
    lis iria ta kana mamain ta mengen.
  aer-aer: Arrangkwe, Jew anwerne kwenhe atyeperre anthurre aneme anwerne-kenhe iwerre
    mwerre anthurre-arle. Ayenge kwenhe nhenhe angkeme Ngkartele-arle Jew anwernenhe
    angkentye ikwerenhe antheke anwerne renhe arratye atnyenetyenhenge.
  qvc-NT: Piru ancham balin Isrrayil nasyunmanda kananchiqllapaqa. Chaqa Tayta Dyusqam
    Santu Librunda qorqan noqanchiqkunapa karu agwilunchiqkunata.
  tgl-ULB: Napakarami sa anumang paraan. Una sa lahat, ipinagkatiwala sa mga Judio
    ang mga pahayag mula sa Diyos.
  cbs-NT: Xabakabi matu yuinun ninkakanwen. Chanima ja dukun man judiobu jawen jancha
    Dios man axuntidu matuki chiti iniki. Matu jaska wani pejaidaki.
  xtm-NTPP: Kua'a xeen ja jin ni'i o ja ka kuu o ñayii judío a, nuna jin jaku'ni ndaa
    ini o tnu'u Su'si o a. In kúu ja ni kukanu ini ña'a Su'si ma ja nuu nda'a yo'o
    ni xndoo ya tnu'u ni tatnuni ya ja jin ko sa'a o ma.
  nnq-nnq: Elo, kibile chambone kuingono yoa. Pukutumbu, Nnoongo ngabapeganga Akayahudi
    Lilobe lyakwe.
  bao-NT: Paʉ wãmeripʉrena biicã, ca nii jʉori tabere judíos're cʉ̃ wederiquere cʉ̃jare
    tiicojoupi Ʉmʉreco Pacʉ.
  san-ORI: ସର୍ୱ୍ୱଥା ବହୂନି ଫଲାନି ସନ୍ତି, ୱିଶେଷତ ଈଶ୍ୱରସ୍ୟ ଶାସ୍ତ୍ରଂ ତେଭ୍ୟୋଽଦୀଯତ|
  huv-NT: Pues xeyay axomüw wüx, cos Teat Dios ombas tüüch nejiw majiürüw Mipoch nej.
  otn-NT: Porque xa̱ngu̱ ha rá̱ nja ra̱ hya̱. Porque gue'ʉ yø judío, ma̱ da̱tho ngue
    bi fätrá̱ hya̱ Oja̱.
  nop-nop: Unduŋ moŋ. Juda metam adi nemek fee yemiŋit. Biyagoŋ hinek kuyoŋ, adi Bepaŋdi
    ne’walaŋ yofafaŋe medeŋiŋ hogohogok yenimbune adi wendiniŋ molom tigiŋ.
  obo-NT: Oyya, dakkoo en kos koru-anon tadda, labbi ron to siketa kos id solihan
    to Monama taddot kahi rin.
  cak-ENT: 'Pero yin ninbij: Q''uiy utz ruc''amon-pe cheke. Pero xaxe c''a ri nabey
    ri nink''alajrisaj, y ri'' ja ri rutzij ri Dios ri ukuxanen can pa kak''a''.'
  lif-NT: ᤛᤧᤰᤂᤠ᤺ᤸᤗᤧ ᤕᤜᤢᤍᤡ ᤐᤥ᤺ᤱᤔᤠᤸᤗᤧ ᤁᤧᤖᤧᤰ ᤐᤖᤡᤰᤗᤧᤴ ᤏᤢ᤺ᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤘᤠ᤹ᤖᤥ᥄ ᤁᤠᤰᤏᤢ᤺ᤸᤗᤧ ᤁᤧᤕᤧᤰᤐᤠ
    ᤐᤠ᤺ᤴᤏᤡᤱᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤕᤜᤢᤍᤡᤜᤠ᤹ ᤏᤠᤛᤠ᤹ᤖᤢᤛᤡᤀᤠᤱ ᤁᤢᤒᤠ᤺ᤴᤈᤠᤰᤁᤡᤸᤗᤧᤴ ᤗᤰᤐᤧᤴ ᤐᤡᤖᤢᤛᤡᤀᤠᤱ
    ᤘᤠ᤹॥
  mie-NT: Vāha ndasí níhīn tīñú. Jā xíhna ñúhún cúu jā ní jēhe Yāā Dios tūhun yā nūū
    maá ji.
  san-TIB: སཪྻྭཐཱ བཧཱུནི ཕལཱནི སནྟི, ཝིཤེཥཏ ཨཱིཤྭརསྱ ཤཱསྟྲཾ ཏེབྷྱོ྅དཱིཡཏ།
  qve-NT: Arí, Israel nacionniyoq kayqa allinpunin, palabranta paykunaman primerta
    Dios qosqanrayku.
  pao-NT: Pana gi! Oosoo besa'yoo ka Jew numuna, soo Te Naa ka tu unnepu numme Jew
    numu tuukwese.
  cbu-NT: 'Itaru, nuwsha waa: Tárintspa táchparina. Iyaa waneekchitaa, ashiritaa,
    iyaa Utaáshucheetsini kizpur chinakiya. Watam Apanll iyaatsima waanaatsi kuku
    kamaniranguwa. Anumand iy Utaáshuchini kasiruni taakini; táchparina.'
  usa-usa: owé. máqten-aukapaq kanaaráq wáiye. Áánûqtuma wení watáama Ítíráaeo-wayukama
