  urd-GVU: جی ہاں، ہر طرح کا! اوّل تو یہ کہ اللہ کا کلام اُن کے سپرد کیا گیا ہے۔
  yre-NT: Maan ve 'cɛɛ 'nan, 'wɩ nɛn e cɩ -wee vɛ -a "yi Bali 'lɛ bɛ e ya "kaga. -Wee
