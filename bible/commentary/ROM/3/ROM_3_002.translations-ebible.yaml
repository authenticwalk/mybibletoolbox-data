  grc-TR: Πολὺ κατὰ πάντα τρόπον· πρῶτον μὲν γὰρ ὅτι ἐπιστεύθησαν τὰ λόγια τοῦ Θεοῦ.
  nag-nag: Sob phale labh ase. Kelemane, prothom te, Yehudi khan ke Isor laga prokahit
