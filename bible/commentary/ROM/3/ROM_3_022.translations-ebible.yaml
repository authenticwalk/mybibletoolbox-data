  taj-taj: चुह्रङ् लसीन येशू ख्रीष्‍टदा विश्‍वास लबा जम्‍मान म्‍हिगदे विश्‍वासग्‍यामनोन
    परमेश्‍वरदा सेम निबा म्‍हि दोबा मुला। तिग्‍दा भिसम परमेश्‍वरला ङाच्‍छा जम्‍मान
