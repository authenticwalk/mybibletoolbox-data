  mic-MIQNT: Gjinisgam mimajuinu'g gisa'laji tetapua'tinew ugjit negm ta'n teli gtlams'tua'titl
    Se'sugulial. Gjinisgam na wet tla'teget ugjit ta'n te'sit wen getlams'tasij Se'suguliewigtug.
    Nige' mo istue'nug ugjit na 'Nnu'g teluisultijig Lesui'paq aq ta'n pas'g wen.
  huu-NT: Jesucristona caɨ ɨɨnuamona, Jusiñamuidɨ caɨna marebicaitate. Nana Jesucristona
