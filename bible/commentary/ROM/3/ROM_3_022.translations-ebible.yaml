  ncl-NT: Quema, tiajsilo tiyelo yoje ilaixpan Dios pan ipampa quinami ticneltocalo
    Jesucristo. Unca pa moxtin hual quineltocalo Jesucristo, yehuanten ajsisi yesi
    yoje ilaixpan Dios. Inon Dios quichihuilía se jan quinami quichihuilía oc se.
  sua-sua: Nove, a ngaelaut to o mia nga kaikkiem he E Nut kam mon mar la mmok ko
    pum kalo keik, ta vle ti te, mor kmor mnam mor mang e Yesus Kristus he kmokpom
    kar arhe, endo tottek ekam E Nut. Ii, E Nut ten e Yesus ngang ngor, mor kmor mnam
    mor mang en he kmokpom kar, he nang E Nut kam mon mor la mmok ko pum kalo keik
    her gi vgum tok. Ii, E Nut nama mon o vrong mia tgus ruk ngat kor mnam mar mang
    e Yesus he kmokpom kar la mmok ko pum kalo keik. Nma mon mar tok, ekam ko E Nut
    nam lo kta vokom o mia te, mar o Yuda gi, va o vrong rhek gi. Nove! Ko o mia tgus
    ngat her gi maenang he.
  are-are: Relha ntjarra kunha Altjirranga urlarra arratja nama, etna Jesua Kristanha
    tnakamanga. Angkatja nhanha relha Jew ntjarraka nama, Relha Lorinya ntjarraka
    turta. Loala kuta.
  gai-gai: Na an taupna kirara anna gaind. Meikramtaɨra muruŋcamiŋ ŋgoinna Iesus Karaisa
