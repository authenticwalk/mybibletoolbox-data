    hyỹ mykaranaha zeka kaokzeka simysapyrẽtsa moziknaha — my.'
  san-THA: 'ยีศุขฺรีษฺเฏ วิศฺวาสกรณาทฺ อีศฺวเรณ ทตฺตํ ตตฺ ปุณฺยํ สกเลษุ ปฺรกาศิตํ
    สตฺ สรฺวฺวานฺ วิศฺวาสิน: ปฺรติ วรฺตฺตเตฯ'
  iws-iws: Tɨkɨ siyɨu mɨiyɨkɨn siya hɨnɨɨngɨn, iikamɨm Jisɨs Krais siir yai aiirɨm
    naɨngwo tɨbmiiyɨm, tɨ iikamɨm sɨma Adi Komii siya dapiyɨm dimɨn whɨrkɨ bɨ kɨmbugɨn.
    Mɨ iikam whɨekakɨm naɨngwo tɨbmiiyɨm Adi Komii siya sɨmiirɨn wɨ iikam mɨiyɨk nɨkɨuwi.
    Adi Komii siya wɨ hɨnɨɨna naɨngwo rani, wɨm kɨma Juda iikamkɨm mɨ nɨm krɨma Juda
    iikam tani. Nɨɨngaka. Yɨo tɨ hɨriinanɨn dimɨn karamaeka.
  pol-SZ: 'Uniewinnienie to pochodzi od Boga i obejmuje tych, którzy wierzą Jezusowi
    Chrystusowi. Jest ono dostępne dla wszystkich, którzy Mu wierzą. Bo nie ma żadnej
    różnicy:'
  ztq-NT: Lëë Dios xteelaa lëë no porñee xniladzy no xtiits Jesucrist. Xkwedy xaa
