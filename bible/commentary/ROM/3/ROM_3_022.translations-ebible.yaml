    kotəhmen-əhmen əmə,
  urd-urd: यानी ख़ुदा की वो रास्तबाज़ी जो ईसा मसीह पर ईमान लाने से सब ईमान लानेवालों
    को हासिल होती है; क्यूँकि कुछ फ़र्क़ नहीं।
  hot-hot: Loŋôndê êŋ ma aêntêk. Wapômbêŋ halam avômalô takatu ba êvhaviŋ Yisu Kilisi
    nena thêthôŋ. Avômalô Islael lôk avômalô loŋ buyaŋ sapêŋ ma imbitak thêthôŋ hathak
    loŋôndê doŋtom êŋ iyom.
  mqj-NT: Annu angga ummolai kapangngoreanan lako Yesus Kristus la napolalan ummangga'
    malolo ma'rupa tau Puang Allata'alla. Lalan iatee dipalulako angganna to mangngorean
    susi to Yahudi tenni tau senga' annu pada-padami ma'rupa tau.
  rus-SYN: правда Божия через веру в Иисуса Христа во всех и на всех верующих, ибо
    нет различия,
  mbh-mbh: 'Na sovengalo aken i vene: Tokokoere o velpol ini toko vengvengare a God
    itheki nge ole lemioong inga nge a Jisas Krais. Na toko alavusnga ako olemio nge
    a Krais aro o velpol ini toko vengvengare venen aken, eneke toko alavusnga o vur
    e pel inga a God itheki,'
  bdd-bdd: ꞌabehega Yehoba mabwaiyada ꞌiꞌahwa dumwaluwegita Yesu Keliso ꞌana hemisa
