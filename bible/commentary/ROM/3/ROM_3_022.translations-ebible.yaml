  mux-mux: 'Pulu Yili-ni ‘yambu sumbi-nílima’ nimba kanolemú ⸤akili⸥ i-sipa mele:
    Yesos Krais-ni oliunga nimba tinjirim ulu kanili ‘Sika’ niku tondulu munduku piliilimili
    yambuma Pulu Yili-ni kanupa ‘enini yambu sumbi-nílima.’ nimba kanolemú. Pulu Yili-ni
    mana-yambuma kanupa apurumbandu yunga Juda-yambuma lupa kanupa apurupa yambu-talape-lupama
    lupa kanupa apurupa naa telemú. ⸤Juda-yambuma kepe, we-yambuma kepe,⸥ yambuma
    pali kanupa apurulimú kupulanum akili tilu mindi.'
  maj-NT: Nga̱t'aha̱ ní nga s'ejihi̱n xu̱ta̱ Jesucristo̱, b'a̱ ts'ín na̱xu̱ maha nginku̱n
