  qvw-NT: Tayta Dios juchannäta licamanchic Jesusman chalapacücunätam, masqui mayan
    cacuptinchicpis. Pay mana juc-jucpächu licamanchic
  nfa-nfa: Ama Lamatua peka, na, èdhi dhèu dꞌara mola dhu pabeꞌa dènge Ne, ropa èdhi
