  mal-2015: അതിന്നു ന്യായപ്രമാണവും പ്രവാചകന്മാരും സാക്ഷ്യം പറയുന്നു.
  tuo-NT: '@see-verse:ROM.003.021'
  mbl-NT: Topa te' kuxa kummuk tupmãhã', pu tu kuxa max. 'Ũkuxa yũm ka'ok Yeyox Kunnix
