  kbh-kbh: Bëngbe Bëtsá jamana ents̈anga chabe bominÿiñe ts̈ábenga chamotsemnama,
    chënga Jesucrístbeñe tmojtsos̈buáchema. Bëngbe Bëtsá nÿetscanga Crístbeñe os̈buáchiyëngbiama
    chca jamana, y chabiama nÿetscanga cachcá monduámana;
  ron-LSB: neprihănirea lui Dumnezeu prin credința în Isus Hristos, pentru toți și
    pentru toți cei ce cred. Căci nu este nicio deosebire,
  pon-pon: A pun en Kot me pwili jan pojon Iejuj Krijtuj, ap lel on karoj me pojon.
  nhe-BL: Toteco Dios techchihua tixitlahuaque iixpa quema tijneltocaj Jesucristo.
    Quena, nochi tlacame tlen quineltocaj mochihuaj xitlahuaque iixpa Toteco pampa
    Toteco ax quinchicoicnelía san sequin inieso tlacame.
  sps-sps: Ai tovei, tan nainy te faason non a isen a mes ten Jisas Krais to te pats
    faavots a fo aveto tsura, Gov kat fatavaroiny non a mes to ayei matan Ya. Ayei
    te kat fi kanen to tana vainy faavot to te faason ten Jisas Krais tana saa, a
    sikia ma kat fuainy Tsunia, kainon to tsuri na taa Jiu ge na vainy sikia ma taa
    Jiu, ge tsuri to te nom Faun ten Gov ge na sikia,
  wnc-wnc: Sike wamu waaknga anzing. Aminu kuupbam Jesu Kraisde natapa kekeknga siwik
    aminda Anutue nomune gitna yutning. Ngan. Anututa aminu tapatue dua gwauke kuupbamde
    buya takngatukan usanziwik. Dasingge? Aminu kuupbam Judia nana amikat gatu keu
    komduine nana amikat ngangga waiakngana tawake tasiwawa Anututa kawan take dua
    singgak. Siwan ngana aminda Jesu Kraisde natapa kekeknga siwiu Anututa kawan take
    siwan wa aminda Anutue nomune gitna yutning.
  bus-bus: Luda è tó yã bↄńyo nna Yesu Kirisi náanɛkɛna yãnzimɛ. Gbɛ̃ kɛ̀ èe à náanɛ
    kɛɛ píngi pↄ́mɛ. Gbɛ̃kee bↄna adoro,
  gub-BL: '@see-verse:ROM.003.021'
  imo-imo: Goteni imbo toya tolima nimbe karomo mele i tepa, Jisas Kraistini linonga
    nimbe tenderimu kano ulumu paimbo ningo ipuki tirimele imboma kau Goteni kanopa
    eno imbo toya tolima nimbe karomo. Juda imboma kinye, we imboma kape, imboma peya
    ulu tendekumu teangei nimu.
  boj-boj: Gam agiende. Tamo uŋgasari kalil Yesus Kristus qa naŋgo areqalo siŋgilateqnub
    qaji naŋgi Qotei na tamo bole une saiqoji qa minjreqnu. Gam di segi. Gam bei saiqoji.
  eng-DRA: 'Even the justice of God, by faith of Jesus Christ, unto all and upon all
    them that believe in him: for there is no distinction:'
  knf-knf: Naşibaţi aji do bañaaŋ bawo baŧool ţi kadunul wi bafiyaaruŋ Yeŧu *Kriŧtu.
    Aji do haŋ pa bañaaŋ bŧi banfiyaaruŋ Kriŧtu bawo baloolan ţi kadunul.
  san-KHM: យីឝុខ្រីឞ្ដេ វិឝ្វាសករណាទ៑ ឦឝ្វរេណ ទត្តំ តត៑ បុណ្យំ សកលេឞុ ប្រកាឝិតំ សត៑
    សវ៌្វាន៑ វិឝ្វាសិនះ ប្រតិ វត៌្តតេ។
  arn-NT: '@see-verse:ROM.003.021'
  zas-NT: Rayagbee ree guial rüjn Dios bejn cwent ziꞌc bén ad yuꞌt xtol por guialrliladxaman
    Jesucrist, din par Dios tiblojzi na̱j bejn.
  ken-NT: Mandɛm ǎkʉ̀ bo mámbák chak mpok babhɔŋɔ nɛka nɛ Yesu Kristo. Ǎkʉ̀ nɔ
    nɛ yɛ agha anɛ ábhɔ́ŋɔ́ nɛka nɛ Yesu Kristo. Mandɛm apu tɔŋ kɛ́rɨ́ŋámík.
