verse: ROM.003.022
translations:
  kpx-kpx: Keu humahae doga alavoale kemo ata oleuoleu abu uvu mai Iesu Kelisomo mavoge
    Dilavana hoesegevege vaveveabena Dilava nimo inutolotoloai. Ata bahata keau mole
    nahate.
  okv-H: '@see-verse:ROM.003.021'
  tbo-tbo: Yesu Keliso witumaganana uyahinei Yaubada lawa e huhouna idumaluta. Geka
    pite dewa Yaubada e dewedeweya tu witumagana ataputa uyahita babana ega meka ani
    kahana.
  mal-C: യേശുക്രിസ്തുവിലുള്ള വിശ്വാസത്താൽ ദൈവത്തിൽനിന്നുള്ള ഈ കുറ്റവിമുക്തി, വിശ്വസിക്കുന്ന
    എല്ലാവർക്കും ലഭിക്കുന്നു.
  grc-SR: δικαιοσύνη δὲ θεοῦ διὰ πίστεως Ἰησοῦ χριστοῦ εἰς πάντας ⸋καὶ ἐπὶ πάντας⸌
    τοὺς πιστεύοντας· οὐ γάρ ἐστιν διαστολή·
  bgc-bgc: मतलब यो के हम प्रभु यीशु मसीह पै बिश्वास करण तै धर्मी बणा सां, जो यीशु
    मसीह पै बिश्वास करण तै सब माणसां खात्तर सै। क्यूँके परमेसवर की नजर म्ह सब माणस
    एक समान सै।
  khz-khz: Ekala rorirori Palagu genana evogomaina e Iesu Keriso pia kamonagi-venia
    talimara maparara na pia gapia. Ta ati irau.
  deu-TKW: 'nämlich Gottes Gerechtigkeit durch den Glauben an Jesus Christus, für
    alle, die da glauben. Denn einen Unterschied gibt es nicht:'
  zsr-NT: Dioscz runëꞌ ga huöacruꞌ tsahuiꞌ le réjlëꞌruꞌ Jesucristo atiꞌ gunëꞌ ga luhuöác
    tsahuiꞌ yúguꞌtë nup laꞌyejlëꞌ Lëꞌ. Tuz ca nacgac yúguꞌtë bunách
  lin-lin: Bato nyonso oyo bandimaka, Nzambe akomisaka bango bato ya sembo na nzela
    ya kondima Yesu-Klisto. Bokeseni ezali te kati na Bayuda mpe Bapagano,
  hns-NT: Aur tjaahe dje hoi, oe djanaais hai kie har ek be-kasoerie aur ose ek hoi
    sake hai Jiesoe Kriest me bieswaas kare ke dwaara. Oe moeh na taake hai.
  noa-E: '@see-verse:ROM.003.021'
  eng-EMTV: even the righteousness of God, through faith in Jesus Christ, to all and
    upon all those that believe. For there is no distinction;
  mib-NT: Chi tāca ñáyuu jeē cácandíje i jeē ni jíhī Jesucristo jeē chúnaa yā cuēchi
    i, chi ndahva Yaā Dios cuēchi i sɨquɨ̄ jeē súcuan cácandíje i. Chi ɨnuú‑ni cúu
    tācá ndɨhɨ ñayuu.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ मनाहाॽ आप्‍तिक् मे़ःन्‍नेबा चोगुसिबा कन् लाम्‍मिङ्‌ग
    ये़सु ख्रिस्‍ते़न्‌नसाःन् के़जोःक्‍पा के़रे़क्‍ले़ नसाःन्‍लाम्‍मे खोःदे़त्‍लो॥
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ यहुदि नु थिम्‍मे़न्‍दङ् सुवाङ् लॽरिक् मे़से़न्‍दुन्‍छिन्‍लो,
  xnj-xnj: Chapanga akuvakita vandu kuvya vabwina palongolo yaki kwa kumsadika Yesu
    Kilisitu. Chapanga ikita chenichi kwa voha vevakumsadika Kilisitu, kawaka mlekengano
    kwa Vayawudi na vandu vangali Vayawudi.
  mmx-mmx: Ketla ne Moroa ik lox anmanton tino limixin mumu lununu atnedi saparap
    ne Iesu Karisito. La ne Moroa ik lox i na rinedi axap di nunu at ne Karisito.
    Kopmen tevereven petpes atnedi leme Judaia la limixin kopmen di me Judaia.
  cbr-NT: Camabi uni an Jesucristomi catamëquin —aín quicësabi oquin ca 'ën 'uchacama
    tërë́nti 'icë —quixun 'unáncë, acama ca Nucën Papa Diosan upí isia. Jesucristomi
    catamëcë cupíshi ca an judíos uni 'imainun judíosma uniribi upí isia.
  tee-NT: Para ju chavai ju Dios alakts'in ju lapanacni ni na salaka ju ix'alhunut'an
    acsni talhilaca'an ju Jesucristo. Chunch alakts'ink'ocan tachi chun ju talhilaca'anta
    ju yuchi mas va tichi cavalhch u quint'a'israelita u jantu. Chunch navi ju Dios
    ni vaklhtam chun alakts'in ju lapanacni ju yuchi.
  eng-LSV: and the righteousness of God [is] through the faith of Jesus Christ to
    all, and on all those believing—for there is no difference,
  cak-NT: Ri Dios can nuc'ut chakawech chi xabachique (xama'anchique) winak ri nunimaj
    ri Jesucristo, man jun rumac nrakalej chech ri Dios. Roma chech raja' joj junan
    konojel,
  pah-NT: Nhande jikogame Jesus Cristo'ga rehe Tupana'ga nhande mombyryvi. G̃a nhaporemo
    Tupana'ga g̃a mombyryvi g̃a jikogame Cristo'ga rehe. A'ereki g̃a ojo'jajo'ja judeus'g̃a
    judeus'g̃arũive'g̃a pavẽi.
  sja-NT: 'Tachimaa ak''ɨpimaa bɨ ichia naaweda k''ĩsia iru bada: jõmaarãta wãara
    Jesucristode ijãa p''anɨɨrã p''ek''au k''achia wẽe p''anapata Tachi Ak''õre k''ĩrapite,
    judiorã mãik''aapa judio-eerã paara.'
  xed-xed: Tsaya tvi dzaʼa kəl Lazglafta ka nanaftá mnduha ka gwal tɗukwa ta kəmani
    ya nda nza nda ma zlghafta dər wa ta Yesu Kristi. Haɗ ya galap Lazglafta, dər
    la Yahuda dər gwal kul nzakway ka la Yahuda wa.
  mks-NT: joo sa̱há ña̱ cándeé ini ña̱yivi Jesucristo já cája Ndióxi̱ ña̱ ná nduu
    nda̱a̱ na̱ nu̱ mé á. Já caja mé á xi̱hi̱n tócó ndihi na̱ cándeé ini Jesucristo
    jáchi̱ tá quia̱hva cája Ndióxi̱ xi̱hín na̱ Israel quia̱hva já cája ri a xi̱hín
    na̱ co̱ cúú na̱ Israel.
  gfk-S: Tano nudi nurnur tane Jisas Krais, God i kure be di takados. Ma i kure hobi
    ta di bakut ing di nurnur kinong di bakut di haruat sene mon.
  bmu-bmu: Miaŋgöra denike denike neŋön Jisös Kraist möt narizini, Anutunöŋ mönö körek
    neŋgö keunini jim teköiga solanibin. Ambazip kambu murutŋi murutŋi neŋön Anutugö
    jeŋe öröröŋ akzin.
  dgz-dgz: Endi negin tamanawa ame anuton, ameme Iesu Keriso nunan tan anu tumasitoni
    menan God kakaewa dianiwan. Me yamap waenapan iravi gine daiton di, menan waenapan
    iravi Iesu anu tumasep kakae diamopen menan anuiwan.
  eng-GNV: To wit, the righteousnesse of God by the faith of Iesus Christ, vnto all,
    and vpon all that beleeue.
  zaa-NT: quiere decir ti'iỹa modo calatsi'e qui'ni eyacca ca enne' nàrì de ca tul·la'
    qui' quį por medio de fe qui' quį canchu tsíalatsi' quį Jesucristua, tàntua ca
    enne' judío ą'hua adí ca enne'.
  eng-WEBSTER: 'Even the righteousness of God, which is by faith of Jesus Christ to
    all, and upon all them that believe; for there is no difference:'
  guh-guh: 'Mara pacuenia Dioso jivi aneconijibia taneje. Pajivi jamatabëjumaitsi:
    “Xaniajai. Jesucristo itsa tëpa cruzata, pibisiacuene taexanaeneconi yabara tëpa,”
    jamatabëjai, bajarapajivi Dioso aneconijibia tanetsi. Dioso aneconijibia taenatsi
    daxita pamonae jumecovënëta Jesucristo cruzata pesivatëpaejavatsi pijaneconi yabara.
    Tsipaji Dioso daxitajivi najëpaeyatane.'
  bon-bon: Biname cina Acejiyame cama conocäco läbitininusi, teepi liba Yeesu Keriso
    ne jäätrungusi. Peese nyene yepä taatu gaabe. Nuuja mara gaabe lica gyene Israela
    biname bime tääpume piiyepu nuuja gawe biname bime tääpume,
  nhw-BL: Toteco Dios techchihua tixitlahuaque iixpa quema tijneltocaj Jesucristo.
    Quena, nochi masehualme catli quineltocaj mochihuaj xitlahuaque iixpa Toteco pampa
    Toteco amo quiniyocaicnelía san sequin inieso masehualme.
  swh-ONEN: Haki hii itokayo kwa Mungu hupatikana kwa Yesu Kristo kwa wote wamwaminio.
    Kwa maana hapo hakuna tofauti,
  wbi-wbi: ijio je kyang'haani ja Nguluve kukilila ulwitiko mwa Kilisite Yesu ku vitiiki
    vooni, lwakuva kusila tofauti.
  bba-bba: Kpuro be bɑ Yesu Kirisi nɑɑnɛ doke, Gusunɔ u bu ɡem wɛ̃ɛmɔ ben nɑɑnɛ dokebun
    sɔ̃, domi ɡoo kun ɡoo.
  eng-KJVCPB: 'even the righteousness of God which is by faith of Jesus Christ unto
    all and upon all them that believe: for there is no difference:'
  kgk-NT: Hesu Cristo-rehe jajerovia-gwi ae, “Nde py'a potĩ-ma” he'i nhande-vy. Entéro
    Hesu Cristo reroviaha-pe gwive, nhande kwéry va'e, nhande kwéry e'ỹ va'e ave,
    peteĩxa ogwereko Nhandejáry. Peteĩxa ójehe ojerovia va'e-pe omopotĩ.
  waj-waj: Gioonna kiaapuuya Yisuu Kirisiinnara kutaavaivee kiaiya fai Anutuuqo tinai
    safuuma variaaravai. Anutuuqo ii aataru ivaa hama vooyara vo aataruvai iivai.
  cpy-cpy: Riitaki Tajorentsi tampatzika-shireteeni, aririka awentaa-shireta-neeyaari
    Jesús Jeepatzii-totaa-rewo, akemijanta-neeri rirori. Tee anashiyita, eejatzi oshiyari
    itsipa-paeni.
  ekk-PKP: 'See Jumala hea ja õige iseloom tuleb igaühele, kes usub Jeesusesse Kristusesse,
    neile, kes teda usaldavad. Ei ole tähtis, kes me oleme:'
  mpx-mpx: Gamagalau wali abulilek Yeisu Keliso eliyana kaiwena te Yehoba i awa sapusapu-agil.
    He gamagalau gegewel bolo hi abulilek baliya to. Nige ana getoga i gagan Yudiya
    elal ge bolo nige Yudiya i oola elal,
  wbp-wbp: '@see-verse:ROM.003.021'
  luo-luo: Ngima makareni mar Nyasaye, yudore e yor yie kuom Yesu Kristo ne ji duto
    moyie. Onge pogruok;
  nhe-NT: Toteco Dios techchihua tixitlahuaque iixpa quema tijneltocaj Jesucristo.
    Quena, nochi tlacame tlen quineltocaj mochihuaj xitlahuaque iixpa Toteco pampa
    Toteco ax quinchicoicnelía san sequin inieso tlacame.
  aii-aii: ܐܵܗܵܐ ܙܲܕܝܼܩܘܼܬܵ‌ܐ ܡ̣ܢ ܐܲܠܵܗܵܐ ܟܹܐ ܐܵܬܝܵܐ ܒܝܲܕ ܗܲܝܡܵܢܘܼܬܵ‌ܐ ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ
    ܩܵܐ ܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܗܲܡܸܢܝܼ، ܕܠܵܐ ܦܘܼܪܫܘܼܢܝܵܐ،
  esk-NT: 'Agaayyutim iñuich nalaunŋasripkaġniġai iŋmiñi ukpiqsrił̣hatigun Jesus Christ-mik.
    Taamna iḷumutuuruq iluqaitñi tunŋaviqaqtuani Jesus Christ-mik kisianik. Iluqatiŋ
    iñuich atirut:'
  msb-msb: An mga tawo ginapatanos san Dios paagi sa inda pagtuod kan Jesu-Cristo.
    Ginahimo ini san Dios sa tanan na mga nagatuod kan Cristo. Parareho an tanan na
    tawo kay
  cpa-NT: 'Lah¹la² lǿa¹² jǿg³ jøng²: Dsa¹hén² dsǿg³ dsa² jmøi¹guǿi¹ ja³ta¹ni¹ Diú¹³,
    ju³ná³ hein² dsa² hé² jǿg³ quiah¹² Jesucristo. Cøng² ni³ báh³ lán¹² ca¹lah¹já¹
    dsa².'
  dso-dso: ଉଜେ ଜିସୁକିରିସ୍‌ଟକେ ବିସ୍‌ବାସ୍‌ କଲାକେ ଏବେ ଆମେ ପରମେସରର୍‌ ଦେକ୍‌ବା ଇସାବେ ଦରମ୍‌
    ଲକ୍‌ ବଲାଇ ଅଇଆଚୁ । ପରମେସର୍‌ କେତେ ଲକ୍‌କେ ଆଲାଦ୍‌ କରି ଆରି କେତେକ୍‌ ଲକ୍‌କେ ଗିନ୍‌ କରେନାଇ
    । କିରିସ୍‌ଟକେ ବିସ୍‌ବାସ୍‌କର୍‌ବା ସବୁ ଲକ୍‌ମନ୍‌କେ ଏ ଅଦିକାର ଦେଲାଆଚେ ।
  meu-meu: Dirava ena kara maoromaoro na Iesu Keriso e abidadama heniamu taudia iboudiai
    ese bae davaria. Ta dia idau;
  yva-NT: '@see-verse:ROM.003.021'
  dgc-dgc: Engˈwan, du umasa ni Jesu Cristo, éy side ya i ibilanga na Diyos a éwan
    tu kasalanan; maski Judeo éy ta éwan. (Tu dati a kasulatan i mégpatunaya ta éya.)
  zpm-NT: Grëse miech teḻ chotaa nac zho, teḻ petaa beeṉ zho, ib ziaaṉwen zho lo Dios
    totsaque dib zdoo zho gnalo zho Jesús, dib zdoo zho gliladz zho me. Zha ne gliladztaa
    me, sac led yed Dios rbe.
  hix-NT: '@see-verse:ROM.003.021'
  sim-sim: Nombo oso karem, os ni hishihi ni mba, �Jisas kavakava anhi ondon angop
    or yoko ermberi lir.� Karem ni mba nahi, Avui Wasilaka avak ma worna mak or ushakwa
    nir. Or nombo namtas nom sari ri. Mbeek nombo las Judama ondonjik or sashihi hovok
    nombo anandi las Judama ambu ondonjik sari ambu ri, wahau. Nombo namtas nom or
    sari sir.
  npi-ULB: अर्थात् यो विश्‍वास गर्ने सबैका निम्ति येशू ख्रीष्‍टमा विश्‍वासद्वारा आउने
    परमेश्‍वरको धार्मिकता हो । किनकि त्यहाँ कुनै भेदभाव छैन ।
  cgc-cgc: Pabuat din na matareng mga ittaw an tenged ta iran na pagtuo naan ki Jesu-Cristo.
    Maskin mga Judio daw mga dili-Judio, paryo nang na iling tan pabuat ta Dyos naan
    ta tanan na mga ittaw na gatuo ki Jesu-Cristo. Naan ta pagtan-aw ta Dyos paryo
    nang
  tim-tim: Anutuŋe nenekto ârândâŋ akbiapgât dâp amâ nen Yesu Kristo nâŋgaŋmaen nengât
    hârok. Siâŋe me siâŋe Yesu Kristo nâŋgaŋdo ainâk ârândâŋgât dâp miawagaŋmap.
  yor-yor: àní òdodo Ọlọ́run nípa ìgbàgbọ́ nínú Jesu Kristi, sí gbogbo ènìyàn àti
    gbogbo àwọn tí ó gbàgbọ́, nítorí tí kò sí ìyàtọ̀ láàrín Júù àti Helleni.
  wos-wos: Wun yambu angi dé. Nani Jisas Kraiska jémba sarékéta déka hundika “Mwi
    hundi dé” nambet God wandét nani déka makambu yikafre sémbut hurukwa du takwa
    retame. Judana du takwa, nak téfana du takwa, nani atéfék haraki saraki sémbut
    nani huru. Huruta nani yikafre male God wali rehafi yata afakémbu nani re.
  emp-NTPO: Ab̶aʌba Jesucritoda ĩjãsira Ãcõrẽba idjira jipa unubaria. Jesu ĩjãbʌdara
    idjia jũma mãwã jipa unubaria. Ni ab̶aʌda quĩrã awara unucaa.
  eng-F35: 'namely, a righteousness from God through faith in Jesus Christ, into all
    and upon all those who believe. There is no difference:'
  ind-ind: Caranya adalah, Allah membenarkan setiap orang yang percaya penuh kepada
    Kristus Yesus. Kesempatan ini berlaku untuk semua orang dari bangsa mana pun,
    sebab kebutuhan rohani orang Yahudi dan orang bukan Yahudi tidaklah berbeda.
  pes-OPCB: ما با ایمان آوردن به عیسی مسیح، عادل شمرده می‌شویم. این در مورد هر کس
    که ایمان بیاورد، صدق می‌کند. هیچ فرقی هم نمی‌کند که یهودی باشد یا غیریهودی،
  mpt-mpt: Sinanomo Gode e miine dabanea daak tlea nakaia unangai e bainobo genimibo
    i naka molot unang molotobo ge baaniba dolaibbiobe. Yuda nisa eka Yudaba ibsa
    nibo naka molot unang molotba otane nibo Yesus Klaiste bainobo genomobo nibo Gode
    kin dimo nibo naka molot unang molotobe. Yuda nisa Yudaba ibsa nib bobol temo
    makobobe. Gode mo funaneta Naka eli Yuda kesoa ne kin dimo i naka ayamobo, eka
    naka elile Yudaba kesoa i naka molotbabo ge fumbebabe. E fumbe ole I Yesus Klaiste
    bainobo genimib ota i naka molot unang molotobo ge fumbebe.
  ssx-ssx: Wanda꞉halima꞉ Yesu Ketiso pa꞉ta꞉ hone tulaaseme ekima꞉ Koda꞉ma꞉ ikita꞉
    ipiki pa꞉ta꞉ tikitiki yao hamina꞉ lo hala꞉me. Ketiso pa꞉ta꞉ hone tulaaseme wanda꞉hali
    paeya ta꞉pao pa꞉ta꞉ Koda꞉ma꞉ koto hau pu hala꞉me. Diu wanda꞉hali make Diendaili
    wanda꞉hali make ta꞉ta꞉ pea na haleme ekina꞉ loa꞉me.
  mkl-mkl: Inɛ ŋɑ iyi ɑ̀ dɑsi Jesu Kirisi nɑɑnɛ fei, Ilɑɑɔ̃ í ce ŋɑ dee dee nɑ nɑɑnɛ
    iyi ɑ̀ dɑsiu. Inɛ ɡɔ kù jɛ ikɑ̃,
  gaq-gaq: ମାତର୍‍ ଜିସୁ କିସ୍‌ଟ ଡାଗ୍‍ରା ବିସ୍‌ବାସ୍‌‍ ଡିଙ୍ଗ୍‍ନେବାନ୍‍ ରେମୁଆଁଇଂ ଇସ୍‍ପର୍‍ନେ
    ସେଃମଁ ଦାର୍‍ମିକ୍‍ ଡିଙ୍ଗ୍‍ନେଲେଃକେ । ଇସ୍‍ପର୍‍ ଆଜାକେ ଡିଗ୍‍ ଡାଆଁ ମ୍ନା ମାବାବେଚେ କିସ୍‍ଟ
    ଡାଗ୍‍ରା ବିସ୍‌ବାସ୍‌‍ ଡିଙ୍ଗ୍‍ମ୍ୟାକ୍ନେ ସାପାରେକେ ଆକେନ୍‍ ସୁଜଗ୍‍ ବିବକେ ।
  gof-RNT: Ha xillotethaa, Xoossay Yesuus Kiristtoosa baggara asa ubbaas shaakoy baynna
    immees.
  unx-unx: ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ତାଃରେ ଏସ୍‌କାର୍‌ ବିଶ୍ୱାସ୍‌ ହରାତେ ହଡ଼କ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆୟାର୍‌ରେ
    ଧାର୍‌ମାନ୍‌କ ହବାଅଃଆ । ପାର୍‌ମେଶ୍ୱାର୍‌ ସବେନ୍‌କକେ ମିଦ୍‌ଲେକାଗି ନେଲାଃଏ, ଖ୍ରୀଷ୍ଟ୍‌ତାଃରେ
