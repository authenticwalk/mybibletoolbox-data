    taup ianna mac eac ŋgocor. Wanaiŋ ŋgoin.
  qvm-NT: '@see-verse:ROM.003.021'
  chz-NTPS: Dio jmääꜗ llu̱u̱ꜗ gaꜙläꜙjë̱ë̱ꜙ baˊ dsaˉ cherˊmahꜗ gaꜙjmeeyꜘ dsooꜘ dsëyꜗ
    kihꜗ Jesucristo. Kweeˉ baˊ la̱a̱ˈ läꜙjë̱ë̱ꜙ dsaˉ kihꜗ Dio,
  kmu-kmu: Anima fatago huta maisuna kavala maꞋa humaine, nago kanomoꞋa Yisasi Kalaisi
