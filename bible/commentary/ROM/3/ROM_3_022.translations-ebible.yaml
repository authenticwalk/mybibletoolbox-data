    na manumanu laveve kua dia ta bilip ni Kristus, ia vata kua ho azei o nazia kua
    tu katia kava.
  reg-reg: echo ni chimali cha Nyamuanga okulabha mu likilisha mu Yesu Kristo ku bhaliya
    bhona bhanu abhekilisha. Kulwo kubha bhutalio bhutasikene.
  mlh-mlh: Ore eru oone me oone noŋuŋ Yesu Kristo manesiŋ gagobeneŋ, Anutuji sosowo
    noŋunde buŋo mitarime posikekimiŋ. Ŋiŋigo kubu furuine furuine noŋuŋ Anuture jiŋoo
    sogokoŋ fukegobeneŋ.
  gof-ENT: ሃ ፂሎቴ፥ ፆሳይ ዬሱስ ኪሪስቶሳ ባጋራ ኣሳ ኡባስ ሻኮይ ባይና ኢሜስ።
  aau-aau: Yerki iwon, God hiy uwrsa me luw-luw-aw-ok me ey hokwe, Jisas Krais se
