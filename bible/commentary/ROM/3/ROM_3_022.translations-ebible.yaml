  pan-pan: ਅਰਥਾਤ ਪਰਮੇਸ਼ੁਰ ਦੀ ਉਹ ਧਾਰਮਿਕਤਾ ਜੋ ਯਿਸੂ ਮਸੀਹ ਉੱਤੇ ਵਿਸ਼ਵਾਸ ਕਰਨ ਨਾਲ ਮਿਲਦੀ ਹੈ।
