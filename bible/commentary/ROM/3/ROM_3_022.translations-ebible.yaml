  mwp-mwp: Mabayg balbayg tidan kedha kuniya Awgadhoepa, mabaygan ngaru mina yoepathaman
    Yesu Kerisolpa, a nubi mina yabugud na mura mabaygoepa, mabaygal ngaya nanga mina
    yoepathaman. Mina yabugud sena, wara yabugudoeginga.
  sbk-sbk: eyo haki ya Ngolobhe, ashele enyinza ezwa Yesu Kilisiti hwa bhala bhoti
    bhabha humweteha. Mana nemo tofauti.
  mya-JVB: ယေရှု ခရစ် ကို ယုံကြည် ခြင်းအားဖြင့် ၊ ယုံကြည် သောသူ အပေါင်း တို့အဘို့
    ဖြစ်၍၊ ထိုသူအပေါင်းတို့အပေါ်သို့ရောက်သော ဘုရားသခင် ၏ ဖြောင့်မတ် ခြင်းတရားသည် ထင်ရှားခဲ့ပြီ။
    ခြားနား ခြင်းအလျှင်းမ ရှိ
  kgf-kgf: Imi mia Anutuac solaŋ dindiŋa, ic embac Kristo Yesu ninʒéŋgégic séc ionac
    mia, ninʒéŋ ninʒéŋ imuacnec, séc momacnec ha énécmimia.
  awb-awb: Mi sansámé mahraréna, Manikánka moke Sísansabé aiq pútare atáh ké kaweraritena
    aiq kaweqtaq míáhwe arítéhre. Asiu kené mó ah, nahnso kené mó ah írakaumo. Manikánka
    Asiu kereq nahnso kereqsabé peh morá íwíáhéna peh aiq pútare atáh kéyábé kaweraritena
    kaweqtaq míáhwe ire.
  gdn-gdn: Iyapana gwedewau Iyesu Keriso sumapomoto, mu sumamaga ki mena pokaiya ka
    Mamanuga God mu iyapana bagi supasupai tadeni. E yabuiya ka iyapana kuduba nu
    kiyabunuga ka eyaka mena.
  nko-NT: Ɔkpa ámʋ gyí ɔkpa ánɩ́ Bulu tɔtsʋn há ɔha asʋ mʋ ansɩ́tɔ́ nɩ́. Yesu
    Kristo hógyisʋ Bulu tɔtsʋn hɔ ɔhagyíɔha. Ma fʋgyi o, ma fʋmegyí o, nkʋ́nʋ fotsú
    o, nkʋ́nʋ fʋmotsú o, ɔhaa mɔ́tsʋn ɔtsan Bulu ansɩ́tɔ́.
  bsn-NT: 'Ado bajiro bajiaja ti, Dios quẽnaro manire ĩ yise: Dios ĩ rotimasire ñaro
    cõrone cʉdijeogʉ magʉ̃mi. To bajiboarine mani jedirore maigʉ̃ ñari, “Masa rojose
    ĩna yise vaja ĩnare vaja yibosaaya” yigʉ, ĩ macʉre cõañumi Dios. Ĩ macʉ ĩ rijabosare
    ti ñajare, rojose mani yisere manire masirioyumi Dios, Cristore ajitirʉ̃nʉrãre.
    To yigʉ ñari, “Ñie rojose mana ñaama”, manire yiĩaami Dios yuja. To bajiro bajiaja
    jud''io masare, jud''io masa me ñarãre quẽne.'
  pib-NT: Poyagkaklewle Goyakalu, Geso Kristo galixikolu chinanu, wannanupni ralixjene
    pejnunanuka. Gi rixanu pixkakaklunni.
  wiv-wiv: Na polea kua ia pebarae. Manumanu laveve kua dia ta bilip ni Iesus Kristus,
