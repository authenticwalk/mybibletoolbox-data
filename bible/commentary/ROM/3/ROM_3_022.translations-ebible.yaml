    तो आखा बुरहो केरनारान केरता हे, ता माय काय फारेक नाह।
  apw-NT: 'Díínko yaa nadaagosṉi’, Jesus Christ ch’odląągo Bik’ehgo’ihi’ṉań binadzahgee
    dábik’ehyú ách’ít’éé, da’odlaaníí dawa ágádaat’ee; nṉee ła’ doo łahgo at’éé da,
    dawa dáłełt’ee:'
  gum-gum: Iig tru chi kaig marmeelø lataig tabig kørrømisra pønrramig kønrrai marig
    Tiusweimbe, isubigwan Jesucristoinug pasra pønrraikkurri arrubig køn mayeelø nun
    kørebelaimbe, mungucha nøørø marøb kandarøtø inchimø.
  not-NT: Icomantacái yamai cara aquemisanqueri Jesoquirisito, iniacaninatacái Tosorintsi,
    jorío aisati ira cagari jorío. Iniaigacái Tosorintsi omoncaratobaca antagaisati
  plu-plu: Ig keh wis kibeyne giwtrik awaku ku samah wis kamaxwa ta gipitit Jesus
    Cristo. Madikte hiyeg ku pariye kamaxwa ta gipitit Cristo ig Uhokri hiyaprikis
    igkis kewa kibeynepwibe giwtrik hawwata ke Cristobe. Inakni hiyakemniki kawih
    gidahankis hiyeg ku pariye kane judeyenepwima payeke gikakkis hiyeg judeyenepwi
    mmanawa Uhokri hiyaprikis hehpekwiye giwtrik.
  iou-iou: Täktäk kädet uwä ŋode; Ämawebe kuduptagän Jesu Kristota nadäŋ imikinik
    täk täkaŋ unita Anututä siwoŋi ämawebe yäŋ yäŋtäreŋ yämik täyak. Uwä Juda nanikta
    kädet inigän kubä, ämawebe ätuta kädet kubä nämo.
  ntp-NT: Tomasioorʌ ismaacʌdʌ vaavoitudai isSuusi Cristo ʌrcʌʌgacʌrʌ vuviadami. Diuusi
    cʌʌgacʌrʌ nʌijadamu ʌgai ducami istomali ʌmo imidagai maisoimaasi ivuaadamudai.
  rai-rai: 'Aakapi mi i waan ut kon God, ma i lenbi: A taara diat a nurnur ku un Iesu
    Kaarisito, kupi God in waatung diat naa diat takado. A taara Iudaia ma ra taara
    ingen kaai diat welaar ku.'
  haw-1868: Oia hoi ka hoapono ana o ke Akua, ma ka manaoio aku ia Iesu Kristo, no
    na mea a pau, a maluna hoi o ka poe a pau e manaoio ana; aole mea okoa;
  ffm-ffm: 'o nanngiran goonɗinɓe ɓee fuu fooccitiiɓe saabe goonɗinal mum''en Iisaa
    Almasiihu. Sabi walaa ko ɓurdini yimɓe:'
  arb-NAV: ذَلِكَ الْبِرُّ الَّذِي يَمْنَحُهُ اللهُ عَلَى أَسَاسِ الإِيمَانِ بِيَسُوعَ
    الْمَسِيحِ لِجَمِيعِ الَّذِينَ يُؤْمِنُونَ. إِذْ لَا فَرْقَ،
  cop-CNT: ϯⲙⲉⲑⲙⲏⲓ ⲇⲉ ⳿ⲛⲧⲉ ⲫϯ ϯ⳿ⲉⲃⲟⲗ ϩⲓⲧⲉⲛ ⳿ⲫⲛⲁϩϯ ⳿ⲛⲒⲏ̅ⲥ̅ Ⲡⲭ̅ⲥ̅ ϧⲉⲛ ⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ ⲉⲑⲛⲁϩϯ
    ⳿ⲙⲙⲟⲛ ⲫⲱⲣϫ ⲅⲁⲣ ϣⲟⲡ.
  sri-sri: '@see-verse:ROM.003.021'
  nal-nal: 'A lan angkanaan kuna dia dina tak ka wat nanga zin Nakmai, ma xa malasing
    kari: Aubina dina inaxam paazaai be wana Iesu Kaarisito ma Nakmai xana vakilaan
    naandi adu di tak. Amun Judaa ma naandi xawit amun Judaa dit faraxas faraxai be.'
  kyq-kyq: Nakŋ kɛn ɔl debkilimi tɛɗn aak bɛɛ naan Raa ki se, kaal maakŋ do Isa *al‑Masi
    ki. Taa naan̰ se ɓo jeegen paacn̰ kɛn aalga maakɗe do Isa al‑Masi ki se naan̰
    tɛɗɗenga jee aak bɛɛ naan Raa ki, taa Raa se lɛ, naan̰ bɛɛr nam eyo.
  kwd-kwd: God ngaia 'e fa'aodoa nga ta'a tofuna nga tagoto'onga aaga ala Jisas Kraes.
    Ngaia 'e agea 'ilo'oo fana nga ta'a te'efou na'a gila tagoto'o ala Jisas Kraes,
    tofuna nga ta'a te'efou gila tooto'o mola 'i maana God.
  ded-ded: Anutungo Yesu Kristo fainemmeec nga ngicngac ye negensinggedae, yeneac
    dindingac deyemmeude. Nga ngicngac sasawa nenang siricnina mong mong mi ande,
  ewe-ewe: Dzɔdzɔenyenye sia si tso Mawu gbɔ la vana to Yesu Kristo dzixɔse me na
    ame siwo katã xɔe se la. Vovototo aɖeke mele eme o,
  nuy-nuy: Nugurru yuga nurru-marrbuy? Warraaynbaj-maynji warrubawi-yung ambu-jambarrgiiyn
    na-Jesus Christ, na-God niga warrubawi-yung ambani-maaḻamburrg-gang wugurru. Ngagurru
    yamba warraarrawindi-lhangu anaani ngurru-nguynju. Wiiya ngagurru ngurru-Jew yagu
    ngurru-Gentile anaani.
  cop-BHC: ϮⲘⲈⲐⲘⲎⲒ ⲆⲈ ⲚⲦⲈⲪⲚⲞⲨϮ ϮⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲪⲚⲀϨϮ ⲚⲒⲎⲤⲞⲨⲤ ⲠⲬⲢⲒⲤⲦⲞⲤ ϦⲈⲚⲞⲨⲞⲚ ⲚⲒⲂⲈⲚ ⲈⲐⲚⲀϨϮ
    ⲘⲘⲞⲚ ⲪⲰⲢϪ ⲄⲀⲢ ϢⲞⲠ
  buk-buk: Lau hoŋ naŋ sêkêŋ whiŋ Yisu Kilisi, naŋ sêtap lêŋ dau sa su, ma Anötö gêlic
    ŋac bu lau gitêŋ. Lêŋ tigeŋ dinaŋ gic waê lau Israel-ŋga ti lau sambob.
  pri-NT: Ba wà Pwiduée, âna [é tòpò pinaanapô naa nabibiu kâjè ma wàé, â] é nama
    jè tàrù na araé, wiâra ê cèikî kâjè. Â é pwa tà diri tèpa âboro na rà cèikî naa
    goo Kériso, â nye ticè ipwaké goo.
  zpq-NT: '@see-verse:ROM.003.021'
  por-TFT: Deus apaga o registro do pecado das pessoas por elas confiarem naquilo
    que Jesus Cristo já fez por elas. Deus faz isto para qualquer pessoa que confiar
    em Cristo, pois não há diferença entre judeus e não judeus, aos olhos de Deus.
  gwi-NT: Dinjii nats'ahts'ą' Jesus Christ k'injiighit k'iighai' Vit'eegwijyąhchy'aa
    goovaa gwinzii gwahtsii. Vit'eegwijyąhchy'aa juu Christ k'injiighit nąįį jyaa
    dąh'in, datthak veenjit nihłehjuk t'iginchy'aa kwaa geh'an.
  gvn-gvn: Kaki ngana Jesus Christ believeim-bungal and nyungundu dajiji, Godungku
    ngananin kari nyuyal nganawunku buyun-buyunku. Ngana kari buyun-buyunjiku janay
    jakalba Godundu. Bama Jesusanda milka-jananya, believeim-bunganya, jana ngulkurrmal,
    bama Jew-warra and bama Jew-warra kari.
  nhy-NT: Nijkuak titlaneltokaj inawak Jesucristo ijkuakón Dios ya techita tichipawakej
    de nochi totlajtlakol. Dios ijkón kinmita nochtin akinmej kineltokaj, iwan amo
    san sekimej iwan oksekimej amo.
  asm-FB: ঈশ্বৰৰ সেই ধাৰ্মিকতা যীচু খ্ৰীষ্টত বিশ্বাস কৰাৰ দ্বাৰাই বিশ্বাস কৰা সকলোলৈ
    দিয়া হয়, কিয়নো ঈশ্ৱৰত কোনো প্ৰভেদ নাই৷
  okv-okv: '@see-verse:ROM.003.021'
  mxt-NT: Vatyi cha cuenda cha chinó iñi yo chi ra Jesucristo ta cuvaha yo nuu ra,
    ta sahá ra tuhun tyi ñahri cuatyi yo. Ta ña cachí ra chi yo tatu ñu Israel cuví
    yo o ñima.
  tzo-NT: '@see-verse:ROM.003.021'
  ind-AGS: 'Karakter Allah yang baik dan benar datang kepada mereka yang percaya kepada
    Yesus Kristus, mereka yang menaruh kepercayaan mereka kepada Dia. Tidak peduli
    siapapun kita:'
  omw-omw: Ta nraakye qorahua Iesusi Karaisirara qutaa mwivave tivera, Kotiva mwihua
    qua taiqa kyero mwihua avuqavuma nyataananro. Hia nraakye qoraqitairo mpovanto
    mpo qaramavata variho. Ekyaa kuaa qarama nraahu variavo.
  yrb-yrb: Anama Yesu Kerisobai danu naueta odasuna Godima dawa ma rorowarau utasu.
    Dawabai ewa uwarana Nanu oname uwara ido wiawa utasute Dana uwara nesiaba arotorowa
    we imutasu. Ana anama emanu naueta Yesu Kerisobai odifitaitana ema ma rorowarau
    ufisu.
  maa-NT: nga jñà xi̱ta̱ k'e̱ nga mokjeiín‑la̱ i̱t'aà ts'e̱ Cristo, kixi̱í bìtsa̱jna
    nguixko̱n Nainá. K'oa̱á s'ín síko̱ yije kóho̱tjín xi mokjeiín‑la̱. Nga ngats'iì
    xi̱ta̱ ngásòn jé tjín‑la̱,
  mcq-mcq: Ea irahipo Jesu Keriso nimaa roꞌavajaho pu Godoni unaꞌi ariramaa rehuna.
    Godiho ronu kwino parehuna.
  sus-A: يِ تِنشِنيِ نَشَن كٍلِمَ عَلَ مَ عَ سْتْمَ دَنشَنِيَ نَن سَابُي رَ، بِرِن
    عَ سْتْ نَشٍيٍ دَنشَنِيَشِ عَلَ شَ مِشِ سُفَندِشِ عِسَ مَ. عَلَ مُ مِشِ يٌ رَقِسَشِ
    عَ بٌورٍ بّ،
  jpn-1965: すなわち、イエス・キリストを信じる信仰による神の義であって、それはすべての信じる人に与えられ、何の差別もありません。
  fra-SBL: la justice de Dieu par la foi en Jésus-Christ, pour tous et sur tous ceux
    qui croient. Car il n'y a pas de distinction,
  yka-yka: Kuweˈitu ampun Tuhanin meˈ duseten duk kimmatanne kite bentel bang kite
    sandel pu Isa Almasi. Kēmon masandel pu Isa Almasihin asal kinimmatan bentel weˈ
    Tuhanin bisan ine bangsanen. Gaˈi siye pinagbiddaˈ weˈ Tuhanin.
  mle-mle: Aw ababa duw taakw day Jisas Kraisak wukijibir tidaak, God ata tasakwu-dadiy
    mwiyir tidakikik diki milaam atawa Jisas Kraisak wukijibir tidalik. God ababa
    Jisas Kraisak wukijibir tikidiy duw taakw, Juwawa nuwukadiy jaka tipa kidiy duw
    takwak, atawa kwurkidadiy. Aw day miyawa vaal yikwanadiy. Alik tikuw, day abab
    rav maa God dayak wayapiy maaj sisak.
  shp-NTPO: Ja non Ibo Jesucristo non ikonhaketianra, Diossen noa ocha ayosma keskáakin
    oinnai. Ibanon tsoabires inonbi.
  aom-aom: Aehu Iesu Keriso mae uehorovëꞌohuro ëhuro God-ro nosi sisëho uehorovoromo
    vuonugego hesi nunire mae riravarueje. Ae ahoꞌobëhe mae ae rahu Keriso mae uehorovëꞌoho
    ëhi ajamuijajeje. God-ro gövuajeje no ae ahoꞌobëhe bogo göho göho javuoꞌi ma-gemuoho
    javuego.
  geb-geb: Mba tɨv khaŋ muuŋgi, mba guigira Zisas Krais khothɨgi gumgi gu mbigi, Fhe
    Bakɨme za tɨvir vhuuiaŋ mbui gumgi gu mbigir mben kaai. Mbe Zudaiŋ gum mba harigi
    fhaiŋ ŋgui gumgi, mbe zam, Fhe Bakɨme tɨva bavira mben muunga.
  bsj-bsj: Cak-cake Kwama fiye bilenker mor Yecu Almasiya ki nobo wo ne bilenke. Wori
    cwika dorek man.
  cak-cak: Ri Dios nuc'ut chikavech chi xa achique na ri nuya' ránima riq'uin ri Jesucristo,
    man jun rumac nrakalej. Roma chuvech ri Dios konojel xa roj junan,
  chf-NT: Ca'da une ni u ch'e' u sapänonla Diosba, si cä tz'ombenla aj Jesucristo.
    Upete machcatac u tz'omben une, Dios u xe u yäle' cache' ayan chich tu toja. Cäpetela
    igualonla,
  tlf-tlf: God imi tiin diim uyo mitam tol tinum kemin umi ilep uyo kalbu kale, unang
    tinum nuyo yagalami yagalami maak ba kale, alugum nuyo fenga ko-nulup e minte,
    God bemi numi tok bagaman agin uyo uk kugan ko no kesup kale, mungkup unang tinum
    iyo alugum dok ita Yesus Krais ilami ilak uyo dolip umdii, bilip ita God iyo bogobe-nala,
    “Ibo tol unang tinum o,” agan-nuuba ko.
  piu-2006: '@see-verse:ROM.003.021'
  poh-NT: '«Xa reꞌ wach wi reꞌ take cꞌacharel nquichꞌica̱ꞌ quicꞌux chiri̱j i Jesus
    reꞌ Pahbamaj chi Kꞌatal Kꞌoric, reꞌ Dios riban chi coric chic wach quicꞌux take
    ruꞌ. Maꞌ xa ta ku̱cꞌ i hoj ra̱ꞌ riꞌsil cho maꞌ Israhel riban i Dios chi jeꞌ reꞌ,
    jeꞌ laꞌ woꞌ cu̱cꞌ take junleh chic cꞌacharel maj chiwach i Dios chiꞌnchel i hoj
    cꞌacharel xa jenaj wach kawi̱ꞌ ru̱cꞌ i wili:'
  tue-tue: Niipetirare Jesucristore padeorémena Cõãmacʉ̃ “ãñurã́rã niiĩya” jĩĩ ĩñaqui.
    Cõãmacʉ̃ niipetirare sĩcãrĩbíro ĩñaqui.
  bjp-bjp: 'Sal ae, i aragii: Fanu tikii ae ri unune lo Iesu Karisito, God in foteng
    ri le ri tortores na mata. Biil tikas i neng keskes, biil.'
  xon-xon: Binib bimɔk gaa Yesu Kristo ki kii na, bima le Uwumbɔr len ke baabɔr ŋan.
    Baah gaa Yesu Kristo ki kii na, nima le cha Uwumbɔr len ke baabɔr ŋan. Ubaa aa
    bi ubaa, ki cha biken;
  tzo-ZNT: '@see-verse:ROM.003.021'
  mpm-NT: Nusa ti na kachi Yandios ja taka yɨvɨ na kendo ketaꞌu i nuu ya nu kandixia
    ndaa i ja Cristo Jesús ni jiꞌi ya ja na chunaa ya kuachi i. Chi unuu nuu Yandios
    kuu ndɨꞌɨ yɨvɨ ñuyɨvɨ jaꞌa.
  ots-NT: Nuya, ya xtí pa̱dijʉ, göhtjo yʉ to da guatijʉ car Jesucristo pa da ccʉhtzibijʉ
    ca i tu̱jʉ, da jogui drí guatijʉ car Tzi Ta ji̱tzi. Guegue‑ca̱ da nu̱guijʉ parejo,
    dí göhtjojʉ, yʉ judio cja̱ co guejti yʉ cja̱hni yʉ jin gui judio.
  hoy-hoy: मतलब परमेश्वर उन अद न्यायीपन जो यीशु मसीह मा विश्वास माळदुर देल सप्पा विश्वास
    माळावाळेर साटी आद. यतिकी येनु फरक हैलेच;
  amo-amo: usonani, ngegeme katuwa Kutelle nan nya yinnu sa uyenu, nan nya Yisa Kirsti
    vat kiti nale na iyinna. Na maferu feru dukuba.
  pjt-pjt: Ka iwara nyanga paluṟu alatji ngaṟanyi panya nganaṉa Jesuku Christaku mulamularingkunyangka
    kutju Godalu nganaṉanya tjukaṟurunmankula walytjanmankupai. Nyanga alatji paluṟu
    palyalpai Jesuku mulamularingkupai uwankara,
  cwe-cwe: Mulungu kawatenda wanhu kuwa wanoga haulongozi hake kwa kumuhuwila Yesu
    Chilisito. Mulungu katenda vino kwa wanhu wose womuhuwila Yesu Chilisito, habule
    ubagulo wowose kwa Wayahudi na wanhu wamwenga,
  daa-NT: Buŋ ginaag gee goyiy iŋ botol ɗo uŋji ɗo bi ka imaanco taat ɗo Iisa Masi.
    Ŋa giniy ampa-ak ɗo gee okin̰co kuuk aamin iŋ ŋaara. Gee okin̰co, ŋuur sawa di,
  mlp-mlp: Dante na in kazaq. God in on mataw Yesus Krais anan helmo haqayta na bun
    diqmo ginan on mataw titnonta tihaqaqta. Ad in on mataw asormo gigo a hi lehaqta.
  ape-C: Ahudok yah douk namudok. Ihishmorim arpesh shusuhw Jisas Krais ananin baraen
    dodog ba shigipeshen iri, Iruhin apa nahwaresh yopishi arpesh. Anan nenekesh namudok
    um ihishmorim agundok atapishi arpesh shopunek ta shenek bilip um Krais atin aria
    shugim ahudok atuh yah. Umum maresh? Anan nenekesh namudok atin um ihishmorim
    arpesh. Apak ihipmorim douk monek yoweishi inahos iri aria adur atin mapeik rougun
    um Iruhin aria madae murao ananih yopihi aih uwe, uwok.
  bgs-bgs: Tanggapán tô mga manubù ka Manama na nángngà tun ta saruwan din ukit katô
    kapamaké dan ki Jesu-Cristo. Tô langun manubù na mamaké ki Cristo agad Judio ó
    ánnà Judio, tô gó tô tanggapán ka Manama na nángngà tun ta saruwan din, su ándà
    kassaan katô mga manubù tun ta saruwan ka Manama.
  faa-faa: Asiamo Kotimo ipi ereketae ainane kará kepoane oyapo. Aporo hinamomo Yasu
    Keresoaki himu hakásaraka hemakapukua risikino, Kotimo ipi ereketae ainane iaki
    karápo. Yasuaki himu hakásaraka hemakapusua aporo hinamo i suaki karápo. Yu aporoaki
    soko, Yu aporohoanafonosaki soko, ipu suamo Yasuaki himu hakásaraka hemakapurakano,
    Kotimo ipi ereketae ainane i suaki karápo. Kotimo aporo metakiraki kaka, metakirane
    metakarikia anafapo.
  kik-kik: Naguo ũthingu ũyũ nĩ ũrĩa uumaga kũrĩ Ngai, na ũheagwo arĩa othe metĩkĩtie
    na ũndũ wa gwĩtĩkia Jesũ Kristũ. Gũtirĩ ũhoro wa gũthuurania andũ,
  cap-NT: ¿Jaknuz̈t z̈oñinacaqui ana ujchiz cjesajo? Jalla tuz̈uc̈ha. Jakziltat Jesucristuz̈quiz
    kuz tjaac̈haja, jalla niiqui Yooz yujcquiziqui ana ujchiz niz̈aza zuma cjequic̈ha.
    Yoozqui z̈oñinaca ana illillza.
  ksr-ksr: Kawaajoŋ kanoŋa me kanoŋa anana Jiisas Kraist moma laarijoŋi, Anutunoŋ
    mono kuuya ananaa qaanana jeŋ tegoro solaŋaniwoŋa. Ejemba tuuŋ morota morota anana
    Anutuwaa jaanoŋ ororoŋ koloojoŋ.
  eng-TNT: 'The rightewesnes no dout which is good before God cometh by the fayth
    of Iesus Christ vnto all and vpon all that beleve. Ther is no difference:'
  sbs-sbs: uko, njikuluka kwe Ireeza che ntumelo kwa Jesu Kelesite ku vonse vazumina.
    kakuli ka kwina muva fapene.
  sue-sue: 'Saramaira ebata awa ego ewa: Zo nu Yesu Kristo tuma diamunoya, nu awa
    Anutu meni saramaire asamunoya. Dubu zo susu ewe dubu zo susu ewe ago oko itia.'
  fra-NCL: justice de Dieu par la foi en Jésus-Christ pour tous ceux et à tous ceux
    qui croient ; il n’y a pas de distinction,
  snn-NT: Riusu re'o bain ba'iye yëtoca, Jesucristoni si'a recoyo ro'tajën ba'icua,
    si'acuare ëñani, Riusubi bacuare re'o bain ba'iyë caguë, baguë bainrebare re'huani
    baja'guë'bi. Ja'an yo'oye si'a bainni te'e masi güeseji Riusu.
  atb-NT: Garai Gasâng chyáng mâ é dingmán hkyô haû gi, Yesuq Hkrisduq lé lumjíng
    é dông mai nghut mù, lumjíng bang banshoq htoq má jé é nghut lhê. Gamhkuî é hkyô
    a joq.
  cek-AK: 'Sithaw toenghaih loe, kaminawk boih hoi tanghaih tawn kaminawk boih hanah,
    Jesu Kri tanghaih rang hoiah ni oh; mi kawbaktih doeh lahhaih om ai boeh:'
  bkd-bkd: ha sa alan ha agtuu ki Jesu Cristo ag-isipen gayed hu Dios ha matareng
    tumenged hu pagtuu din. Mig-iling dà sa mga Judio daw sa kenà
  ctu-76: Dios mi' q'uelonla ti tyoj che' mi lac ch'ujbin cha'an ajcotyaya lac cha'an
    Jesucristo. Majchical jach mi' ch'ujbin mi q'uejlel ti tyoj como Dios junlajal
    mi' q'uelonla.
  lac-NT: Chen baje'rer, tu cotor mac a cu quibic Jesucristo, a C'ujo' cu ruc'sic
