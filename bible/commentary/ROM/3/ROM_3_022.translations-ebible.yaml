    kurabe huwak moŋ ma yinyeŋ. Tumŋaŋ tuŋande ala al huwak yinyeŋ.
  tnk-tnk: Suatuk nəha in i nərmama tuhahatətə ia Iesu Kristo. Nərmama me pam səməme
