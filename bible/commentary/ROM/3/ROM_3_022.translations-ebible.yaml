  kmg-kmg: Jesu Kristo manasiŋkehuc kiŋfâsâc erâ juju, hata i hâcne mamanasiŋhec sasawa
    jaŋere biŋe ekac. Fuŋne-nâŋec bârâwiŋ mi fokac,
  aso-aso: 'Aꞌmine aka nene neꞌmino neive: Oꞌmosoꞌmo eveneꞌ lisiheꞌ ve lo-ngedelineꞌ
    nene ingine Izesuꞌ Kilisitoꞌnimuꞌ gili eleꞌvoleꞌ i nizangumuꞌ ve lo Izesuꞌ Kilisitoꞌnimuꞌ
