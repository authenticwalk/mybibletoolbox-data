  otm-NT: Gue ga hąnthohʉ a rán hoqui Oją nangue ra Jesucristo di hoga ma ts'oquihʉ
    hønt'a go to'o gahʉ.
  dah-dah: Niŋgeb al kura Yesu Kristu niŋ dufaymiŋ tareŋ irnayiŋ marbe tumŋaŋ Al Kuruŋ
