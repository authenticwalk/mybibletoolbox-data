  abx-abx: I pagkamatadong nga tikang si Diyos, sa'angkun-na si dimu'an magpanutu'o
    pina'agi hamok si pagtapod si Jesu-Kristo. Gana' sapayan-na kon say kaw,
  mco-NT: Jadu'n Dios yaj'ahuimbidaangɨxy tudägy tüg'ócɨy jäy huɨdibɨ mɨbɨjcp Jesucristo,
