  dwr-NT: Xoossay asaa Yesuusi Kiristtoosa ammaniyaawaan xillissee; Xoossay hewaa
    A ammaniyaa ubbaw oothee; ay shaakotethaynne baawa.
  kfw-kfw: Pathian dikna kha Jisu Christa diang inngamna jarra eii, hiwahi Christa
