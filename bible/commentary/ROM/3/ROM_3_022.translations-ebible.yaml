    nouneꞌ nenako Oꞌmosoꞌmi emeni dameni lamineꞌ goloso nene do tiꞌ olonidoꞌ lisiheꞌ
    amune. Nemuꞌ nene Oꞌmosoꞌmo Zuda ve nene ve lisiheꞌ ve lo-ngedelineꞌ aka nene
    atoꞌ ma neivo Zuda ve minamave nene ve lisiheꞌ ve lo-ngedelineꞌ aka nene atoꞌ
    ma neivoba asi mo aka hamokovoꞌ nene neive.'
  uli-uli: 'Deus ye hafler yarmat irel yar tugulul ladep irel Jesus Kristus. Deus
