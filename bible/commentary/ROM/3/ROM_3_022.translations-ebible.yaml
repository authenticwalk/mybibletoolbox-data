  uig-ARA: يەنى، خۇدانىڭ ئەيسا مەسىھنىڭ ئىشەنچ-ساداقەتلىكى ئارقىلىق ئېتىقاد قىلغۇچىلارنىڭ
    ھەممىسىنىڭ ئىچىگە ھەم ئۈستىگە يەتكۈزىدىغان ھەققانىيلىقىدۇر! بۇ ئىشتا ئايرىمچىلىق
