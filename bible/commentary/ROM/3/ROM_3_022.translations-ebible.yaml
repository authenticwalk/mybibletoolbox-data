    a mə irəha nəfe nərmama tɨ nəri nə mə irəha pam həmnəmwhen a.
  kpr-kpr: 'Ainda emboro+ eviri: evetu genembo Iesu Keriso tumondarera aindae, God
    nendae ‘eveva’ sarira. Evetu genembo isambu kau dabakori. Amo, evetu genembo isasambu
    ekoko use irá gheraera. Aminguse, God da kau duroghae ava, nene ijugaoro nenda
    tamonda isagha aetira amo, ne kasiguse jo ijugae eraera. Isasambu ne ari ekoko
    use irá gheraera. Ava sedo, God isambukena inononda eraira. Evetu genembo mave
    Iesu Keriso tumondarera amo, God gido, nendae ‘eveva’ nune sarira.'
  san-IAS: yīśukhrīṣṭe viśvāsakaraṇād īśvareṇa dattaṁ tat puṇyaṁ sakaleṣu prakāśitaṁ
    sat sarvvān viśvāsinaḥ prati varttate|
  nho-nho: Naa tama hakkaatoa e lotu i Jesus Christ raa ma ki ttonu naa ora laatou
