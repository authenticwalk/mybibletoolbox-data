    amnhĩm mẽ pahte amnhĩ to mex xwỳnh ã mẽ pajarẽ. Mẽ kot Jejus kôt amnhĩ xunhwỳr
    xwỳnh piitãã. Mẽ ixpê Ijaew nẽ mẽ apê Ijaew kêt xwỳnhjaja. Mẽ pahpiitã mẽ pahte
    axpẽn pyràk jakamã kot puj mẽ pahtõ Jejus kôt amnhĩ xãm nhũm Tĩrtũm Kra Jejus
    kot amnhĩ to mex pix o pa kukwak ri mẽ pahpumu nẽ amnhĩm pajarẽnh o: —Nà ãm hãmri.
    Ra kot ixkra Jejus kôt amnhĩ xãm jakamã ra inhmã te Jejus kot amnhĩ nhĩpêx pyrà
    nẽ amnhĩ to mex o pa. Anẽ.'
  ctp-NT: Nchkwiꞌ kityi chaꞌ kuꞌni Ndiose chaꞌ ka suꞌwe ka kasiya ꞌñaan loꞌo Ni, si
    xñian chaꞌ ꞌin Jesucristo. Suꞌwa ti kuꞌni Ni loꞌo taꞌaan nu lkaan neꞌ judío loꞌo
    nchga nten nu xñi chaꞌ ꞌin Ndiose la xka laꞌa tsuꞌ chalyuu, suꞌwa ti kuꞌni Ni
    loꞌo nchga nten.
  opm-opm: Ama kat oh mamarumur. Jisas Krais ohe danong ham Ohwi inahatin hatin hanwa
    dahatperhanwi Got oh Gur yah hat pati bapmur naporpatmur. Juda bapo Juda na hat
    pati han bapo diradir gonsi Got ohe kintei er hat susa orhe amam nahatin ohe yah
    danong akap mar ihat saptimur. Diradir tap hat gonsi dir ihat pati ohoh ihan dirnong
    Gur yah hanmur napotin kat oh tit Juda bap irarhemur. Tit Juda na hat pati han
    bap irarhemur napotin kat oh yot kathe ti na patmur. Diradir tap hat er hat pati
    bap dir ohoh ihan tit kat pokwi hat patwimur.
  bvr-bvr: Minypa ngarripa arr-yinmiyapa marr arr-balcharra nula Jesus Christ, gu-gurdiya
