    nguɛ́ɛ́ n̄'dáaⁿ yā.
  tur-YTC: Tanrı’nın doğruluğuna Yeşua Mesih’e iman etmekle kavuşulur. Buna iman eden
    herkes kavuşur. Hiç ayrım yoktur.
  san-ITR: yIshukhrIShTe vishvAsakaraNAd IshvareNa dattaM tat puNyaM sakaleShu prakAshitaM
    sat sarvvAn vishvAsinaH prati varttate|
  bel-N: праведнасьць Божая праз веру ў Ісуса Хрыста для ўсіх і на ўсіх тых, якія
