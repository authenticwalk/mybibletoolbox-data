  bps-bps: I dalan gufagu Dwata fye matlu i dad to di kiten, dunan i kafaglutla ku
    Dyisas Krayst. Landè gusahal i dad to
  mbs-mbs: Eneng-enengen te Timanem te metòlid kidon pineokit te pegpemenal tadon
