    xuta.
  cmn-FEB: 上帝良善正直的形象，源自那些相信耶稣基督之人，来自那些对他有信心之人。
  gmv-RNT: Hessi Xoossa xillotethi Yesus Kirstoosa ammanon dummatethi baynda beettiza
