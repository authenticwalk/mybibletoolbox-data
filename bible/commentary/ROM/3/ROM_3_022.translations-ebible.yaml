  cot-NT: Incomajatacajaiaqueri Aapani Irioshi maasano aventajiaquemparineca Jesoquirishito,
    irioca joriojia, irioca teeca irijorijoigueji, iconoacaantajiacari,
  bnp-bnp: a Vure ge ravunu vuroki a naro hale ne huriki lobo ri luhoi torea e Isu
