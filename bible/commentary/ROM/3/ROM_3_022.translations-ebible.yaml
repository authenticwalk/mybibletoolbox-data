  cbt-NTPO: Quisocristo imapatëhua', Yosë noya ni'sarinpoa'. Insosona natëhuachin,
    anoyacancantarin. Co nisha nisha nontërinpoahuë'.
  srn-NT: Wi e kon bun ini Gado ai te wi bribi ini Yesus Kristus. Disi e teri gi ala
    sma di e bribi. A no abi trobi suma yu de.
  cta-NT: Nchcuiꞌ quityi chaꞌ cuaꞌni ycuiꞌ Ndyosi chaꞌ caca tsoꞌo cresiya jiꞌna cuentya
    jiꞌi̱ ycuiꞌ Ni, si xñi na chaꞌ jiꞌi̱ Jesucristo. Stuꞌba ti cuaꞌni Ni loꞌo ca taꞌa
    na nu laca na nguꞌ judío; juaꞌa̱ loꞌo lcaa ñati̱ nu cua ngusñi chaꞌ jiꞌi̱ ycuiꞌ
    Ndyosi ca chaca tsuꞌ chalyuu, stuꞌba ti cuaꞌni Ni loꞌo lcaa ñati̱.
  bqc-SIM: Lua ì to yã́ bↄńnↄ na Yesu Kilisi náaikɛa yã́iɛ. Gbɛ̃́ pↄ́ lɛ́ aà
    náaikɛ píi yã́ɛ, asa gbɛ̃e adoo.
  tcz-CHONGTHU: Eihon Yeshua Christa a itahsan nau ngaplhahna tahbeh ineijeh uva Pathen
    chonphatna chu chang ah ihitauve. Chule hichehi koi koi hijongleh atahsan jouse
    dinga ahin, koipen ihiuchu imacha akhohna umlou ahi.
  mar-mar: पण हे देवाचे नीतिमत्त्व येशू ख्रिस्तावरील विश्वासाद्वारे, विश्वास ठेवणार्‍या
    सर्वांसाठी आहे कारण तेथे कसलाही फरक नाही.
  snp-snp: E’e, Yesu Kilisto koli kikito umamo wenena muki ya koli kikitonimo yamu
    ya Gotikafo monatina efe limo wenena minae, lo ledami ne. Eti lo ledami, ya wenena
    iya meleto eika wito lo ledámaiye.
  isl-isl: '@see-verse:ROM.003.021'
  spy-NT: Chāmtooy ꞉Yēyiin kule churtaat ꞉chii ake tukul yoo ikoosēē keey Yēēsu Kiriistō
    nyēē māmii kule ng'oo ꞉ng'oo,
  xnn-xnn: Nan gapo ay mabalin ay gawis nan pangiilaan Apo Dios isnan kaipoipogaw
    et gapo isnan pammati tako ken Jesu Kristo. Olay kompolmi ay ipogaw ay mamati
    ken Jesu Kristo et gawis nan pangiilaan Apo Dios ken daida tay maid paam-amdena
    ken daida am-in.
  mwe-mwe: Jene aki ja a Nnungu pujikwiya kwa kwaakulupalila a Yeshu Kilishitu. A
    Nnungu bhanatenda nneyo ku bhowe bhaakulupalilanga, pabha lwakwa luagu.
  tte-tte: Tomo ali meli Yeisu Keliso koina kaiwena mwa Yaubada ikawa-namwanamwa-yagila.
    Yo tomo meuloili siya simeli ali kaba tolo bwaimwana. Nige kana uloi yabo imiyamiya
    tomo Yudiya kolili yo siya nige tomo Yudiya kolili,
  tcs-tcs: Nau God i meke laip blo ebri pipol stret wea em, ip dempla mata bilib wea
    Zizas Kraist. I nogad nadawei.
  hlt-THB: Jesu Khrih awh cangnaak ak caming ak cangnaak thlang boeih a venawh dyngnaak
    ce Khawsa venna kawng law hy. A lawhanaak pynoet awm am awm hy,
  soq-soq: Apana God mampe dodomanantopua intawa me meba wadenaubene sabamosan. Inta
    ema bedewe apana uduudu mo mida Iesu Keriso sumanaiwantoia God do deantopu. Apana
    uduudu God emawe ipa deawaa, mo kadiwa dewasane ita me sapawaida ene nambeidontoiena.
    Mai mida da dodomana wainipona, dia.
  qub-qub: Pï captinpis Jesucristuman yäracuptenga Tayta Diosninchi perdunar salbanmi.
  att-att: Pakomán ni Namarò yù liwâ na tolay, á ibiláng na ta matunung yù tolay megapu
    galâ ta pangikatalà na kâ Apu Kesu Kiristu. Á yáyù akkuán ni Namarò megapu sù
    ira ngámin nga mangikatalà kâ Apu Kesu, ta awán ta irumá na, mássiki nu Kudio
    ira onu ari ira Kudio.
  bki-bki: 'A m̃arabo nene jibe nei: naio be m̃arabo na moneano. Jibe na, toro kei
    napano biekouo ea Yesu Kristo, mia Atua rila naio rimemedu ea naio mirano kario.
    M̃arabo na maka ve tena tomu tealo ga, a tena tomu nonovio,'
  bqp-bqp: Luda dì tó yã bo kũńwo nna Yesu Kirisi náanikɛna yãimɛ. Gbɛ̃ kũ àtɛni
    a náani kɛ sĩnda pínki pↄ́mɛ. Gbɛ̃ke bona adoro,
  mcp-mcp: Í mú nə́, muud mə *búgʉ́lá Yésus-Krîst yɛ́, Zɛmbî cɨ nə́ a jɨ tʉ́təlí muud.
    A dʉ sá ntɔ́ nə muud yɛ̂sh mə *búgʉla yɛ́, kú nə fyasʉ́g;
  hat-hat: Se lè moun mete konfyans yo nan Jezikri Bondye fè yo gras. Li fè l' pou
    tout moun ki kwè nan Kris la, paske yo tout se menm.
  npl-NT: Ijkuak tikneltokah Cristo Jesús, ijkuakó Dios techita tichipawakeh de nochi
    totlajtlakol. Dios ijkó kinmita nochteh akimeh kineltokah, iwa amo san sikimeh
    iwa oksikimeh amó.
  bgg-bgg: 'Hamangkhung-aphuii è branthek shii giang ruii pha ji ne ithek è Isu Masi
    shii migi rek pha ji è ruii phro, Hamangkhung-aphuii è hìthek zab rek pha ji ne
    hanyie è Isu shii migi rek pha ji è ro nyieliieshii nyie de yo asi sha ro:'
  eng-TCENT: that is, the righteousness of God through faith in Jesus Christ for all
    and upon all who believe; for there is no distinction.
  eng-BSB: And this righteousness from God comes through faith in Jesus Christ to
    all who believe. There is no distinction,
  cpu-NT: Iriira Pava ovatampatzikashiretaineri, aririka aventaashiretanaiyaari Jesucristo,
    ankempisantanairi irirori. Iroñaaka tera anashiyetaiya tsikara ikantayeta pashineete,
  san-ASM: যীশুখ্ৰীষ্টে ৱিশ্ৱাসকৰণাদ্ ঈশ্ৱৰেণ দত্তং তৎ পুণ্যং সকলেষু প্ৰকাশিতং সৎ
    সৰ্ৱ্ৱান্ ৱিশ্ৱাসিনঃ প্ৰতি ৱৰ্ত্ততে|
  tac-NT: Onorúgameka 'la niraga eté suwábaga ralámuli napu 'la bijchígime ju napu
    anile Esukristo 'lige napu 'la e'wame ju. Onorúgameka pecha chélágó rekó tabilé
    jurío ke ralámuli o rekó jurío ke ralámuli.
  eng-WEBPB: even the righteousness of God through faith in Jesus Christ to all and
    on all those who believe. For there is no distinction,
  gfk-H: Tano nudiet nurnur ta Iesu Karisito, Kalou i kurei bia diet takodas. Ma i
    kurei hua ta diet bakut ing diet nurnur kanong diet bakut diet haruat sena mon.
  viv-viv: Au eda tulina inubana ma Yesu Keliso ana vetumagana againe. E, gaveyao
    moyaꞋaidi Keliso againe hivetumagana, medema tokoyona nonogana Yaubada badi faꞋidiya
    gigahe gigayo, “Badi kaliva yegayegadiyao Iya matakuya.” Yada koyona faꞋina ime
    miYuda kadu omi yoꞋo tulimiyao kalivai-mina ada ita leleleya Yaubada matane, faꞋina
    ide kaliva moyaꞋaida koyona kafaisewani-yo Yaubada ana ita mahamahali-moꞋena againe
    ada ita itababubabuna.
  yao-yao: Akunnungu akwaŵalanjila ŵandu ali ŵambone paujo pao kwa litala lya kwakulupilila
    Che Yesu Kilisito. Akunnungu akutenda yeleyo kwa ŵanawose ŵakunkulupilila Kilisito,
    pakuŵa nganikupagwa kulekangana pasikati ja Ŵayahudi ni ŵandu ŵangaŵa Ŵayahudi.
  tgp-tgp: sohena sava God mo lo vujangi na nona posposi tataholo na malele rasua.
    Tamlohi tari la tau nora rasua hin Iesu Kr̃isto la mai la tataholo na nahon God
    matan God mo sopo ase na tamlohi,
  auc-NT: Wængonguï pönö badongä ate mönö në wede pönëmö ïñömö Itota Codito ingante
    mönö wede pönënö beyænque edæ tömämö tömengä ayongä nö cæmö bamompa. Edæ mönö
    adoyömö ingaïmö inte önömonque ïmompa.
  kbc-NT: Niɡ̶ica gela ɡ̶onimaweneɡ̶egi me ɡ̶odeɡ̶enaɡ̶a baɡ̶a niɡ̶ina oko monakato
    Jesus Cristo, odaa ja iɡ̶enaɡ̶atibigiwaji. Codaa Aneotedoɡ̶oji aɡ̶ica idi lemaanigipi.
  bmh-bmh: Uwait nug Yesus duailel agal igul eg ebuan imarabun palautina, aleun. Guzenina,
    duailel inen ag agal oiagab Yesus Kristus en petak mina, Uwait nug ag izal ameab
    duailel tuguiai aimai anacaneu, gonun, Zuda duailel mui, emgasag ipal ebuan duailel
    mui ag tutaksag.
  ctu-BL: Jiñʌch toj bʌ i pusic'al mu' bʌ i yʌq'uentelob pejtel mu' bʌ i ñopob Jesucristo,
    come Dios mach jelchojquic mi' q'uelob.
  meq-meq: 'Tsəveɗ eye na, andza nakay: Ndo neheye tə dzala ha ka Yesu Kəriste, Mbəlom
    a təra tay ha deɗek eye hay ka ɗəre ŋgay aye na, nəteye. Mbəlom a həndək tsəveɗ
    nakay na, a ndo neheye tə dzala ha ka Yesu Kəriste aye tebiye bəna a Yahuda hay
    ɗekɗek bay. Mbəlom a ŋgəna tay ha ka bo abəra ndo hay bay.'
  noa-H: '@see-verse:ROM.003.021'
  alp-NT: 'Alla Eni lalane mere elere: Alla Iono tamata inkena po mahabe ihlaleke
    loko Yesuse Kristuse. Saisa rebe Alla Iono ete tamatare pusue nesa, Ihbeike sae
    mo.'
  san-VEL: yii"sukhrii.s.te vi"svaasakara.naad ii"svare.na datta.m tat pu.nya.m sakale.su
    prakaa"sita.m sat sarvvaan vi"svaasina.h prati varttate|
  kbq-kbq: Tagrama fatgo huta Anumzamofonte manisune hanuta, Jisas Kraisinte tamentintia
