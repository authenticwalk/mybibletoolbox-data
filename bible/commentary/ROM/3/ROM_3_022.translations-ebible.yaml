    nnꞌan, min na aa tsꞌan judío ndoꞌ min na aa tsꞌan na chito tuihin tsjan nnꞌan
    judíos.
  bhd-bhd: मतलब परमेशरेरी तै धार्मिकता ज़ै यीशु मसीह पुड़ विश्वास केरनेबालां केरे
    लेइए; किजोकि तैन मां किछ भेद भाव नईं।
  too-NT: Dios cāmāpānūni' ixtalaclē'i'ca'n ixlīhuākca'n a'ntīn takalhlaka'ī' que
    Jesucristo tzē namāpūtaxtūnu'n. Lā' chuxatī a'ntīn kalhlaka'ī' huā'mā', ū'tza'
    Dios namāpūtaxtū palh xla' israelita lā' palh tū' israelita.
  ind-AYT: yaitu, kebenaran Allah melalui iman kepada Kristus Yesus bagi semua yang
    percaya. Sebab, tidak ada perbedaan;
  cjo-NT: 'omaanta ikamanteeyakaeni aririka aapatziyakyaari Jesokirishito, iñaaperoeyakaeni
    Tajorentsi akameethatzi. Aritaki amonkaatawakagaeyakani, aakateeyakini joriiyo
    eejatzi paashinijatzitatsiri atziri:'
  nsn-nsn: Inggeig ka uakodkodoho keipisieig tang God tar binaka ri tagorong mana
    tang Iesu Kristo tar kale liu teregi niguata uasaeig. Doh inggeig uakapa ra siokor
    uelkarus turusieig tar siokonor hagarion, hingiamper tamata ue a haua ke kalekinalein,
    ge o tamata uakapa pe o siokono tar matana God.
  san-DEV: यीशुख्रीष्टे विश्वासकरणाद् ईश्वरेण दत्तं तत् पुण्यं सकलेषु प्रकाशितं सत्
    सर्व्वान् विश्वासिनः प्रति वर्त्तते।
  tna-NT: Beju quebata judío ahua judío mahue cristiano cuana ahua Jesucristo peje
    su jei eputa su, Diusu ja d'eji su yata huecuana.
  lid-lid: 'San i buku doh: Buku are mwan o badih iy atehei budon tan handru in ta
    Jises Krais, Kindrei kameh aloh iy ndramak mwasin. Kindrei bamekes san rasan tiri
    Juwis, ya san rasan tiri lau badu leheleh ja, bwe. Iy bwidi san rasan le kabwe.'
  wim-wim: Ngamp puth weeꞌ-weeꞌanangan kan-kanaman ngangkangaman piꞌ-piꞌāmp nunang
    Jesus Christ.an-a, nil God.angan way ngamparaman keꞌ-ngul ngaantam-ngeey-ngeeyow.
    Wik inangan God.antaman pam wanch yotamant Jews al-alantana aꞌ puth-a, pam wanch
    wiyant thamp than Jews yaꞌana,
  zga-M: Eye yu lweli ya Nguluve ukhugendela elweli eya Yesu klisite khuvavo vikhumwedekha.
  yom-yom: Busonga bobo bumbanga kuidi Nzambi bunkuizilanga mu minu mu Yesu Klisto,
    kuidi babo bobo bawilukila. Bila kuisi ko luviakunu.
  san-SIN: යීශුඛ්‍රීෂ්ටේ විශ්වාසකරණාද් ඊශ්වරේණ දත්තං තත් පුණ්‍යං සකලේෂු ප්‍රකාශිතං
    සත් සර්ව්වාන් විශ්වාසිනඃ ප්‍රති වර්ත්තතේ|
  yut-yut: Mɨŋat amɨn morapyo Yesu Kristo nandaŋ gadaŋ ɨmaŋ uŋun Piŋkop da amɨn kɨlegɨsi
    yaŋ yoyɨsak. Kosit ŋwakŋwarɨ kɨnda dɨma tosok. Amɨn morap Piŋkop da dabɨlon arɨp
    gɨn.
  grc-BYZ: δικαιοσύνη δὲ Θεοῦ διὰ πίστεως Ἰησοῦ Χριστοῦ εἰς πάντας καὶ ἐπὶ πάντας
    τοὺς πιστεύοντας· οὐ γὰρ ἔστι διαστολή·
  cpc-NT: Iriira Pawa otampatzikashiritaini, aririka awintaashiritanaiyaari Jesucristo,
    ankimisantanairi irirori. Tii anashitaiya tsika ikantayita pashiniiti,
  nhg-NT: Pues Deus tiechchihualtilo para ma teyecö teyecteque por toneltoqueles tieca
    Jesucristo. Ejqueu quechihualo ca innochtie quiejquech moneltoca, pos amo quechihualo
    diferiencia entre sie tlöcatl ca ocsie tlöcatl.
  nya-nya: Timakhala olungama pamaso pa Mulungu pamene takhulupirira Yesu Khristu.
    Mulungu amachitira zimenezi anthu onse amene akhulupirira Khristu. Palibe kusiyana
    pakati pa Myuda ndi a mitundu ina,
  ngu-NT: Dios quinselia on tlacamej quen yolmelajquej ipampa intlaneltoc yejhuan
    quipiaj itech Jesucristo. Ijcon Dios quichihua para nochimej yejhuan quineltocaj
    Cristo, pampa yejhua xquinchicoita on hebreos inhuan on xhebreos.
  kup-kup: Met non añamoh-epooroz kapot epat hez. Met dari Zudaholor añarab patari
    dari mapori horï ahoñ tovai emohot Godiz alizavok sat hekaz bapap tat hegiek tairari
    Iesu Kristoz homeo badae batat hez-poriz God epat homeamah, Met nem añarab tinari
    ravat ok hez, pot homeamah.
  jid-jid: Naki ndindi Irji ahi njanji nimi Yesu Almasihu hi ni biwa ba kpa nyime
    ni njanji. Naki, kakan na he na.
  wmw-wmw: Ukamilifu wa Mwenyezimungu uwa julu ya kauli ya Insa Almasihi, kwa piya
    wenye kumwamini. Kati ya wanu akupo kusiyana,
  gmv-GGM: Hessi Xoossa xiillotethi Yesus Kirisitoosa amanon dummatethi bayndda bettiza
    xiillotethikko.
  ssg-ssg: Haeu namiloi ukek wasole seilon hani kapin i sawi na namilokaha xoxoan
    ti Jises Krais. Haeu hei tewau aweisal ien hani hatesol teka laha soh ti Jises
    Krais, teka Ju ma teka kumahe Ju. I kum nam nenexi na tel.
  zpo-NT: Nu nali nzo be lo Dios nal, nel ngwii be lo Jesucrist. Nu kwent cheen xaa
    rese myet nzho mod zo nali lo Dios nel delant lo Dios lal nak re myet.
  poy-poy: Mlungu kawajimira wantu kuwera waheri kulongolu kwakuwi kupitira njimiru
    yawu kwa Yesu Kristu. Mlungu katendaga hangu kwa woseri yawamjimira Kristu, toziya
    kwahera ubagula woseri.
  qwh-NT: Cananqa llapan nunatapis pi me cacuyaptinpis, Diosqa allitano chasquin Teyta
    Jesucristuman marcäcuyanqanrecurllanam.
  gaw-gaw: Da ib laanu aṯem amuam inam. Danab nug Jesus Kristusnu oop̱a genab dooṯe
    amu, Kayak nuhignu, “Danab tutuḵu,” awa aṯe. Ib amup̱a amu aun aḏi oh ag oolagp̱a
    genab dooṯeb ele amu, Kayak Nug ahilagnu, “Danab tutuḵu,” awa aṯe. Danab laip̱u
    laa nug ib laap̱a tutuḵu beḵunu ib laa ii daaṯe.
  nca-nca: Yesu Kristoko otete meté mu howaró ŋuwore unipare soso iŋondutuwowaŋgo
    ŋuko unipare roneneŋowí tunoqewaŋgo. Hamó, Anutuko unipare ronda yerero khe enesó-enesó
    kama howeyote,
  zpz-NTPP: Ñgyoozh gyicy mi nu gyanap den lom nu nac nu gyicy cup den consuel lom.
    Ni gyicy num dela mbecy nu gyicy cup consuel lom, gun dela mbecy tub ziꞌl mod
    nu na dey.
  mkj-mkj: 'Koahs kin koapwungla armaj mwohn Ih, jang in arai kin pwojon Jesus Christ.
    Koahs kin wia me oang irai ohroj ma kin pwojon Christ, pwa armaj ohroj doahroauwoar:'
  zac-NT: Manërë narunë Dios parë gac tubldí shcuendë nguiu lu më nadë más si talë
    rialdí lduꞌu nguiu shtiꞌdzë Jesucristo. Ndëꞌë na parë grë ra narialdí lduꞌi shtiꞌdzë
    më, tantë parë më israelitë igual parë mënë nanádiꞌi më israelitë.
  kyg-kyg: Gotiꞌa mani fatago kavaꞌamo alino Yesu Kalaisifeꞌmo apakesa afiꞌa fatago
    nehaya kavatetiꞌmo muki apakesa afiꞌa fatago nehaya vayaꞌmo neꞌapamigeno apakaeteꞌmo
    haneꞌniye. Hailami salami huꞌa noꞌmaifa magoke aiyaya vayaꞌmo neꞌmaiyaꞌmofeꞌmae.
  kmk-kmk: nu adi maipagapu’t pammati kan Jesu Kristu. Losana tagu’n mantaḻgod kan
    manuttuwa kan Jesu Kristu, maibilanga nalintog gaputa maid tagu’t idumduman Apudyus.
  cao-NT: Jaboqui nohiria bo tëquë, naa jahuë Jesucristo qui chitimicanaibo bichi
    quiha. Ja qui ja chitimicano tsi jato mëstëhuahi quiha. Jatsi jaboqui Dios qui
    jaharisi tsi xo nohiria bo tëquë. Yama tsi xo oquë cato ra.
  bbr-bbr: Anut nukas Jisas roasiret akan onok aru pakan imwaraun äsimornuk, kowon.
    Kesernuk, inok roasiret ak akan woiaka Jisas Krais mesin epar mona, Anut nukas
    ak isan amiap roasiret tuku rai äiäi, okon, Juda roasiret pak karauk omsau pakan
    roasiret pak ak karar.
  inb-inb: Jesucristowa suma iuiarispami Taita Diuspa ñawipi mana pandarig niraianchi.
    Maimanda runakunapas, tukui paiwa iuiarigkunami mana pandarig niraianchi.
  hrv-hrv: pravednost Božja po vjeri Isusa Krista, prema svima koji vjeruju. Ne, nema
    razlike!
  box-NT: Le Dónbeenì wee wé à ɓa nùpua térén le yahó ɓa sĩadéró o Yeesu
    *Krista yi bìo yi. Le wee wé mu làa bìa ɓúenɓúen na wee dé mí sĩa wo
    yi, hueekaró mía mu yi.
  ote-NT: Nuna da̱nga hñona̱ ma̱ gue nuꞌa̱ tóꞌo camfri ra Zidada Jesucristo ya ꞌbʉi
    xá hño ja rá thandi Ajua̱. Y nuna hñona̱ ja pa gatho nuto da gamfriꞌa̱, ngueꞌa̱
    gatho ya ja̱ꞌi mahyɛgui, gue dra xodyo gue hindra xodyo.
  wnu-wnu: 'Qenu munon qoregen wurit qamb igo eng ete: Munon ger Yisast mom oabiginer
    eng wo munon qoregen. End ne munon gugum Yisast oabigun eng init munon qoregen
    ende qamb igo, munon ger wonou wes ar ue.'
  zam-NT: Per mod co' mbli Diox par mdyal Diox ngòo mèn co' ndxela's loo cón che'n
    Diox, le'i nac por ndxela's mèn loo Tad Jesucrist. Por cona, thidte ndyu' ryete
    mèn co' ndxela's loo Diox por cón che'n Tad Jesucrist, que nac mèna mèn nación
    Israel, que nac mèna mèn co' inacte mèn nación Israel.
  zyp-NT: Zisu Khri zingnah thongtah Khazing taitei dingnah cawh zingtu vytei cung
    letah a va chuh. Patliapatlanah zehmai ung be,
  sey-NT: Ja̱je paꞌina, Maijaꞌquë iquë jerepa paꞌire cuasamaꞌquëpi i̱ nëñerepa paꞌiyere
    i̱siquë api, coa siꞌaohuaꞌi Jesús i̱re papi cuasacohuaꞌire.
  nvm-nvm: God fu e iji bu oibuon ijia Jesu Kurais ma vierafejo ijiebuon ise iji giame
    aregavo bu karauniame una unam fuon ma ijia uniain. Regavo e fok no Godon nifak
    ijia no besum. No kafokafo bakin ijefuon maiji e fok no ise uruvana reoijo ijefuon
    no Godon sanainma iji noba gain.
  mps-mps: 'Te bidi doloba pai bidi ilibo kolesaga e dao: te bidigo konealubo po Jisas
    Kraisde dąų wali bidi, aga Godigo doloba pai nogi poaibao. Tama tigidali haniani
    we bidigo konealubo po dąų obaso da, Godigo augwali doloba pai we bidi nogi
    waibao. Magi baso meni, te Juda hani bidi doloba pai bidi ilibo kolesaga, te Juda
    hani isąwai bidi doloba pai bidi ilibo kolesaga tedali tedali meni.'
  pab-NT: Enore atyo haliti waiyexe aokita halitinae ityakekoneha Jesus Cristo hiyeta.
    Nikare atyo mokita tyotya tyakekohenerenai. Hiyaiya, maisa atyo hatya hawareharexe
    xini hatya nonitata.
  llg-llg: Manetualain kee-dede nala ita hataholi dale ndoos, ma mana malole no Ndia,
    neu faik fo ita tamahele neu Yesus Karistus. Ndia ta mete matak, te Ana tao leondiak
    neu basa hataholi fo mana mamahelek neu Yesus leondiak.
  kyf-kyf: '-Zezu Klisɩɩ dlɩgʋzʋzʋee gbɛgbɛɩn -Lagɔ nʋa nyɩmɛ tɩklɩɩ. -Wa weee zʋa
    Klisɩ dlɩ -gʋ, ''ma ɔ nʋ ''saa. -We ka gbʋ -wa, ''wʋgbɩzɩe ''nɩ wa nyɩdɩ -mɩ:'
  tpi-tpi: Dispela pasin em i olsem. Olgeta manmeri i bilip long Jisas Krais, God
    i save kolim ol stretpela manmeri. I no gat narapela rot. Nogat.
  mih-NT: Vityi zanduvaha ra Ndyoo cuhva iyo ñiyɨvɨ sihin sa sino ñi iñi ñu sii ra
    Jesucristo. Ta inuu cuii ñi tɨɨn cuenda ra sii ñu sino iñi tacuan vazu ñu hebreo
    a inga ñu vatyi ña zɨɨn ndyehe ra sii yo.
  qvh-NT: '@see-verse:ROM.003.021'
  kms-kms: Wute pughe ye God Jisas tiqi nundoq nandi wute Jisas Kraist nei rimbig
    kin nate ruwi ye te nganyene puq rind ye ni God nde rar pe unje rip segi tuquine
    ris. Di te kin te beghi buagi ane, Juda di Juda segi kin anene.
  agn-agn: Ang Dios, boaten nang mato-lid tang tanan ang mamagto ong ni Jesu-Cristo
    tenged ong pagto nirang asi, maski Judio maski belag.
  nhi-NT: Dios techsilia ya itchipauaqueh ica in totlaniltoquilis inauactzinco Jesucristo,
    uan non tlateochiualis inyohca nochtin naquin tlaniltocah, uan amo cah techicoitalis,
  ttc-NT: Te Qtata Dios ntk'ulu' tzan tel tin te qchoj cha a'ox tzan tpaj toklen qwit'b'a'
    jk'u'j ti'j Jesukrist. Te ja ntzani kye kyaqil kye aj nkye'okslan tzan tpaj kyaqil
    xjal pareje' tuj twitz Qtata Dios,
  dan-1931: nemlig Guds Retfærdighed ved Tro på Jesus Kristus, for alle og over alle
    dem, som tro; thi der er ikke Forskel.
  kwj-kwj: 'Gotri hima ni kipe nandau sumbu ti sumbu mwe ti ka hinga: Hima ri Jisas
    Kurais ni sembe mwe naha haro hima ritombwa Gotri hima kipe naha rini nandau.
    Ele himiyama hurahama sembe wuhi Kurais ni wu hawa Gotri hima kipe naha wunu ri
    nandau. O numbo tombwa dawani hima fori numbo ba foni ri sirina hinga, mina.'
  vie-OVCB: Chúng ta được kể là công chính bởi đặt đức tin trong Chúa Cứu Thế Giê-xu.
    Sự thật này cho mọi người tin, không phân biệt một ai.
  kze-kze: kwaási Ísu Káráísitavesa sésa árai'a kentáásí sáwí-imayaavinkemba iyásínkaraiye
    kwésewana miwíyávéna Áánútu séna arupí umái máyáawe kwésiye. Ísu Káráísitin-aaiyavesa
    áraire sésa kwenká'á agevamái máyáawai Áánútu arupí kwéumatinkaimba mimbórá-ámbá
    kwáyáiye.
  lbk-lbk: mod-i ket ifilang Apo Dios ay nalenteg nan takho maichalan isnan pammaticha
    ken Jesu Cristo. Siya na nan ikkana isnan olay sino ay mamati ken Jesus, tay en-iso
    nan pinangil-ana isnan am-in ay takho.
  mto-NT: Nu̱jom tseꞌe pa̱n pa̱n jatyeꞌe du̱jaanchjaꞌvidup je̱ Jesucristo, kaꞌats
    je̱ꞌe̱ veꞌe je̱ Nteꞌyam tyo̱kimpá̱mjada; ni pá̱nats je̱ꞌe̱ veꞌe kyaviijnkꞌíxju̱.
  bzh-bzh: 'Nġaa agga ngwë sënë sën netato bë Anutu mehö yohvu yönon lo nebë: Nabë
    mehöti ayo na timu vu Yesu Kerisi, og Anutu rëḳ nanër yi nabë mehö yohvu. Lob
    alam pin sën ayoj na timu vu yi lo yiḳ arëj nebë sënë. Alam Yuda galam-yu-ngwë
    ving.'
  guj-2017: એટલે ઈશ્વરનું ન્યાયીપણું, જે ઈસુ ખ્રિસ્ત પરના વિશ્વાસદ્વારા સર્વ વિશ્વાસ
    કરનારાઓને માટે છે તે; કેમ કે એમાં કંઈ પણ તફાવત નથી.
  jvn-NT: Saiki awaké déwé bisané dianggep bener lan ketampa karo Gusti Allah ya namung
    nèk awaké déwé pretyaya marang Gusti Yésus Kristus. Kabèh wong bisa nampa keslametan,
    nèk gelem pretyaya marang Gusti Yésus Kristus, awit Gusti Allah ora mbédak-mbédakké,
    ora dadi sebab wong Ju apa bangsa liya.
  byr-byr: Yɨ Jizaazai Kɨraazɨtɨyarɨ lɨmwabɨzaraavɨna Gotɨyai “Yɨdaꞌmaraangeraavɨ
    nɨmɨreraavɨ wɨmwaaihɨma!” dathelyɨ. Yɨ lɨmwabɨza yuyaraavɨnesɨ. Sareꞌ padaihasamaasabwi
    dareꞌnesɨ. Aꞌmwe Juyarebwi nabinyabwi mɨꞌ. Anga naanga pimagɨnya pwai kwarebwi
    nabinyabwi mɨꞌ.
  ian-ian: '@see-verse:ROM.003.021'
  hun-hun: 'Istennek ebben az igazságában a Jézus Krisztusban való hit által részesülnek
    mindazok, akik hisznek. Mert nincs különbség:'
  mcf-NT: Adoac Nuquin Papa abi tantiaquido bëdamboen ismenuec Esuquidistu abided
    cuidadec unëspac caondash. Nëbi aidquio tantiasho Nuquin Papan matses bëdamboen
    isec. Isadaidbobëdtambi matses utsibontsen Esus tantiasho adoendac.
  kjs-kjs: Enaalinumi Yesu madaa kone rulaeme-pulu Gote-me nimu ma-redepo yaaya.
  mni-mni: Jisu Christta thajabagi mapanna thajaba mi pumnamakki mathakta Tengban
    Mapugi achumba chatpa adu lak-i, maduda Jihudi amadi Jihudi nattabasinggi marakta
    khennaba amata leite,
  yad-NT: '@see-verse:ROM.003.021'
  mxb-NT: chi̱ dánkoo vii Ndios yo̱ noo̱ mií ná sa̱ꞌá iin tóꞌón dini̱ ña̱ kándéé iní
    yo̱ Jesucristo. Ta dión kée na xíꞌín ndidaá kúú ña̱yuu kándísa Jesús. Ta ko̱ ta̱ó
    kuendá taꞌon na ndá yoo kúú iin rá iin ña̱yuu,
  pon-2006A: 'Koht kin ketin kapwungala aramas akan mwohn silangi sang ni arail kin
    pwoson Sises Krais. Koht kin ketin wia met ong irail koaros me kin pwoson Krais,
    pwe aramas koaros duwepenehte:'
  maq-NT: 'Cjuatacun vëhë ne, cuitjin fi: Nina ne, tsicjë me jyë́ rë xuta xi mangucacun
    cojo Jesucristu. Cuatjin sahmi Nina cojo yëjë ni xuta xi cuatjin mangucacun me
    cojo Jesucristu ta Nina ne, tangun ni vutsejen me xutaxín cojo xuta tjë rë Israel.'
  hto-hto: Juzíñamui anamo ñue jaɨ́cɨna caɨ illɨfue bífuedo ite. Dama Jesucrístomo
    caɨ ɨ́ɨnuado bie izói íitɨcaɨ. Nana ie uaimo ɨ́ɨnotɨnona afémɨe daje izói fɨ́noite;
    dáamɨe jɨáɨmɨe baɨmo gáɨñeno nana dájerize jaɨ́cɨna jóoneite.
  por-BRBSL: até mesmo a justiça de Deus através da fé em Jesus Cristo para todos
    e sobre todos aqueles que crêem. Pois não há distinção,
  ces-NKB: totiž Boží spravedlnost skrze víru Ježíše Krista ke všem a na všechny,
    kdo věří. Není totiž rozdílu,
  cui-cui: Nacom jʉntʉ coyene xanepana cana exana jiwi poxonae barapo jiwi jume cowʉnta
    Jesucristo. Nacom bara daxita najʉntʉ coyene jʉpiya exana pomonaetha pomonae pejume
    cowʉntsiwi Jesucristo, poxoru Nacom tsita najʉpatsi barapo pejume cowʉntsiwichi.
  boj-2014: Gam agiende. Tamo uŋgasari kalil Yesus Kristus qa naŋgo areqalo siŋgilateqnub
    qaji naŋgi Qotei na tamo bole une saiqoji qa minjreqnu. Gam di segi. Gam bei saiqoji.
  eng-OEBUS: the divine righteousness which is bestowed, through faith in Jesus Christ,
    on all, without distinction, who believe in him.
  eri-eri: Onowou waha no benou. Nere fai-aita oruwanga Yesus Kristus bode huwanyanege
