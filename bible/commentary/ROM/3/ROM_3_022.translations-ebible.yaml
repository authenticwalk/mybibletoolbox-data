  bel-bel: праведнасьць Божая празь веру ў Ісуса Хрыста ва ўсіх і на ўсіх вернікаў;
    бо няма розьніцы,
  zlm-KSZI: Kebenaran Allah hanya melalui iman kepada Isa al-Masih. Hal ini berlaku
