  myk-myk: Wa bɛɛri wʼa dà Yesu Kirisa na ge, Kilɛ kunni na weefɔɔ jate sipyitiimɛ.
    Zhɔnrɔgɔ wa lee ni wɛ.
  sbe-sbe: Yesu Keliso sunumaeina debanaena ede tausunuma maudoidi Yaubada ye tolehedudulaidi
