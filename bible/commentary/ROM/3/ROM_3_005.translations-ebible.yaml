verse: ROM.003.005
translations:
  kpx-kpx: Hoto kemo ata degomoleau loui avoe, “No vaveve toela vamale kemo Dilavau
    ke ibina noevei no aiogevege keu toelanu. Kosealemo no vaveve toela vage Dilavau
    no toela ke ibina noeveholige ataeabuna ke elehai hilokage Dilava vaveve keu inutolotoloanu.
    Kemoike Dilavau no vaveve toela ibina noevege keu toelanu.”
  okv-H: Rate enda embo ta hotembari sokova na ke einge eagora amo ungotena enda embo
    ta ari sasapura neite neite amina God ombuto umbagore God amo embo peni eaguja
  tbo-tbo: Tamogi inapa ata dewa apapoe Yaubada a dewa dewadewana e woogeleteya ma
    awai binei apo ina igouta. Nugote tauna ega tu lidumadumalu, bo? (Geka tu mehipuli
    ata nugotuhugei ta ibaabani.)
  mal-C: എന്നാൽ, ദൈവം എത്ര നീതിമാനാണെന്നത് നമ്മുടെ അനീതി പ്രകടമാക്കുന്നുവെങ്കിൽ നാം
    എന്താണു പറയുക? മാനുഷികമായ രീതിയിൽ ചോദിക്കട്ടെ, “നമ്മുടെമേൽ ക്രോധം വെളിപ്പെടുത്തുന്ന
    ദൈവം നീതിമാൻ അല്ല” എന്നാണോ?
  grc-SR: Εἰ δὲ ἡ ἀδικία ἡμῶν θεοῦ δικαιοσύνην συνίστησιν, τί ἐροῦμεν; Μὴ ἄδικος ὁ
    θεὸς ὁ ἐπιφέρων τὴν ὀργήν;—κατὰ ἄνθρωπον λέγω—
  bgc-bgc: इस करकै जै म्हारे बुरे काम परमेसवर की धार्मिकता साबित कर देवै सै, तो हम
    के कह्वां? के न्यू कह्वां के परमेसवर जो छो करै सै, तो के वो अन्यायी सै? (यो तो
    मै दुनियावी नजरिये तै कहूँ सूं)।
  khz-khz: 'Talima reketa na geria vevega-veitu kilara pia kilagira, nepiatiwa: Pene
    ita gera kala ati rorirori na Palagu gena kala rorirori etao-matagai-gitakauna
    genai, ita rakagau nepitatiwa? Pita kila, Palagu gena paru kalara ita atarai etaorana
    genai rorirori pa?'
  deu-TKW: Wenn aber unsere Ungerechtigkeit die Gerechtigkeit Gottes feststellt, was
    sagen wir dazu? Wird darum etwa Gott ungerecht, wenn er sein Zorngericht verhängt?
    (Ich rede es Menschen nach.)
  zsr-NT: 'Catiꞌ runruꞌ le cunác, Dios rnëꞌ cutu nac tsahuiꞌ le runruꞌ. Lë ni nac
    bëꞌ tsahuiꞌ naquëꞌ Dios. Nacuáꞌ nup taꞌná: “Le cunác runruꞌ nac bëꞌ tsahuiꞌ naquëꞌ
    Dios atiꞌ qui lë ni naꞌ cutu ral‑laꞌ gunëꞌ rëꞌu zxguiaꞌ.”'
  lin-lin: Kasi soki mabe na biso ezali kotalisa polele bosembo ya Nzambe, toloba
    nini ? Nzambe azali mabe tango akitiselaka biso kanda na Ye ? Nazali kaka kokanisa
    lokola moto.
  hns-NT: Bakie djab safa se dekha hai kie Parmeswar ke faisala attjha hai, tab ka,
    Parmeswar ke kasoer rahiega djab oe hamlogke sadja deiga? Tanko na. Ie to iensaan
    ke sotj-bietjaar hai!
  noa-E: Pari mag maach khaigba nʉm gaaimuata warag Ẽwandam maachjö khaba agpierraa
    sĩerrʉmjã maadëu khaphʉ nʉm khai, magan ¿jãgáwa? Sĩi parhoobam khʉʉnau khĩirjuajemjö
    khĩirjukhiin, magan Ẽwandamau pöd õor amach pekau gaaimua dau aphʉʉ apiju khaba
    sim aju aai nʉm, mag pekau gaaimuata ich agpierraa chitʉmjã wajapha khaugpiejeewai.
  eng-EMTV: But if our unrighteousness demonstrates the righteousness of God, what
    shall we say? Surely God, the One inflicting wrath is not unrighteous, is He?
    (I speak as a man.)
  mib-NT: Te cácahān sava ñayuu jeē iyó váha jeē sáha yó cuéchi, chi cuēchi yó jéjníñu
    stéén jeē iyó ndáā Yaā Dios. Núu súcuan ¿te á cuu cahān yō jeē tú vāha sáha Yaā
    Dios jeē jéhe ya castigo núu jéjníñu cuēchi yó súcuan? (Va cáhán‑ni nde ri nájnūhun
    cácahān ñayuu ñayɨ̄vɨ́.)
  lif-NT2: कर कुभारे़ अक्‍खे मे़बाःत्तुॽ, आनिॽ लायो आजोगुम्‍मिल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुसाम्‌योनिमान् नुःरिक्‍काङ् कुसिङ्‌निःत्ते़त्‍ने़ फाॽग्र निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    आनिॽ खुम्‍दिङ् आबिःल्‍ले़ खुने़ॽ फे़न् याःम्‍बक् चोगुबा पोःङ्‌बि? (इङ्‌गाॽ कुभा
    मे़न्‍छाम् याप्‍मि कुइसिःक् पाःत्ताबारो॥)
  xnj-xnj: Nambu, ngati uhakau witu ulangisa Chapanga ikita gabwina, hinu tijova wuli?
    Wu, tijova Chapanga ibuda peakutihamula? Penapa nilongela chiumundu.
  mmx-mmx: La kereva ba, do laxakapmek atnedik na ravasu silok tinotno xusu limixin
    axap dina ven i do ne Moroa in manton tino, ataba tong ka lavanga sala? Ataba
    tong ka nga i do ne Moroa kopmen nan manton atla neni i lox asongot nedik? (Na
    levelinga i ngan levelinga at limixin at na lavatkangka.)
  cbr-NT: ¿Nun nu ax cuëëncësabi oquin 'aiama oquin, upí 'inun quixun an nu castícania
    isquian uni raírinën Nucën Papa Dios, ax ca aín sinan upíira 'icë quixun 'unáncë
    'ain caranuna uisoquin sinánti 'ain? ¿An nu castícancë cupí ca Nucën Papa Dios
    upíma 'icë quixun caranuna sinánti 'ain? Usai quicë banax ca unin abi sináncësa
    'icën.
  tee-NT: Pus ju ali'in laich catanaulh ni ma acsnich ju palai tasui ni vasalh soknic'a
    ju Dios acsni jantu sok anau ju quijnan'an. Chai ju chunch pus ja ma sok navi
    ju Dios acsni ca'amamak'alhk'ajniya' ju lapanacni ixlacata ix'alactu'unti'an.
    Chunch ju tachivinin ju ali'in lapanacni.
  eng-LSV: And if our unrighteousness establishes God’s righteousness, what will we
    say? Is God unrighteous who is inflicting the wrath? (I speak after the manner
    of a man.)
  cak-NT: Pero xa roma man choj ta ri naka'an, más k'alaj chi ri Dios can choj-wi,
    ¿anchique ni'ij rix? ¿Man utz ta como nu'on ri Dios cuando nuya' ri castigo pa
    kawi' roma ri man choj ta yeka'an? Ren yich'o'n anche'l xabachique (xama'anchique)
    winak.
  pah-NT: 'Pe''ji po pe ji ve: “Nhande rekote''varuhurame po g̃a ei nhande mombe''gwovo:
    ‘Oko te''varuhu g̃a. Tupana''ga reki g̃a atyvi,’ e po g̃a. ‘A''ereki ga oko katu
    hete,’ e po g̃a,” pe''ji po pe ji ve. A''ero po pe etehei: “Nhande rekote''varuhuro
    g̃waramo koji''i jukwaha hete reki Tupana''ga rekokatua. Pyry a''ero nhanderekote''varuhua.
    A''ereki nhanderekote''varuhua omboukwaha Tupana''ga rekokatua,” pe''jiteheuhu
    po pe ji ve. “Tupana''ga tiruahũ reki imbohahyrame nhande ve nhanderekote''varuhurame,”
    pe''jiteheuhu po pe.'
  sja-NT: Mamĩda tai judiorãpa ne-inaa k'achia oo p'anadak'ãri, ak'ɨpipata Tachi Ak'õre
    pipɨara bɨ eperãarã k'ãyaara, irua maarepida k'achia ook'aa perã. Mãgara ¿k'ãata
    jaradaima? “¿Tachi Ak'õre, tachi ooda t'ãri k'achia bɨk'ã, k'achia oopataarã atuapiit'ee
    perã?” (Mɨa mãga iidik'ãri parãmaa, pedeemaa bɨ eperã k'ĩsia k'awa-ee bɨk'a.)
  xed-xed: 'Ka si tsa ghwaɗaka skwi ta magə amu ya dzaʼa maraŋtá nzakwa Lazglafta
    tɗukwa katsi ná, nu ka mu dzaʼa mnay tama? Dzaʼa mnay mu kazlay: Tuɗukwa a Lazglafta
    wu kəʼa tsamaghar tsi ta guma rki? Ma tsa vli ya ná, manda va ya gwaɗə lamndu
    gwaɗata yu ta tsa gwaɗa ya.'
  mks-NT: Ta viti ná ca̱ha̱n i̱ xi̱hi̱n ndó tá quia̱hva cáhán ña̱yivi ñuyíví. Cáhán
    na̱ ña̱ co̱ cája va̱ha Ndióxi̱ tá jándoho a mí sa̱há cua̱chí jáchi̱ xi̱hín cua̱chí
    jándindita jícó chága̱ yó Ndióxi̱. Ta xi̱hín ña̱ cája í náha̱ ña̱ cúú Ndióxi̱
    in Ndióxi̱ ña̱ nda̱a̱ ta mí cúú yó ña̱yivi cua̱chi.
  gfk-S: Iesene be ira nudait sana tintalen i manga hamanis hapalaine be God i takados,
    io, dait na tange hohaam? Hohaam, i nanaas be God paile takados ing i ngalngaluan
    ma dait ma i hapadano dait? (Maris! Ing iou ianga hobi iou mur no mangana hargor
    gar na turadi mon.)
  bmu-bmu: 'Neŋön ahakmeme goŋgoŋi wuataŋgöinga Anutunöŋ qindiŋaim neŋgiiga ahakmemeŋi
    diŋdiŋan mewö aukŋe asuhuza ewö, neŋön keu miaŋgöra mönö denöwö jibinak? Ni keu
    mi gölme ambazip mötmötkö dop kewö jizal: Anutunöŋ likepŋi meleŋniga irimsesewölŋan
    qaknine öŋgözawi, yaŋgö mötmötŋan mewö goŋgiza me qahö?'
  dgz-dgz: Koerage taitoni gapan God kakaewa mega arogamen menan iwa dimen nu sia
    wanene taniwan? Koewa nuga menan wanene tanepi me koerage tat diat go? Ae, ap
    anega ya diat. Ame mondi nagirewa guegue ne anu waivin.
  eng-GNV: Now if our vnrighteousnes comend the righteousnes of God, what shall we
    say? Is God vnrighteous which punisheth? (I speake as a man.)
  zaa-NT: Por ca tul·la' qui' ri'u nna ritelíní qui'ni yala enne' justo ná Tata Dios.
    Acca ca enne' nna rena cą qui'ni yala enne' mal ná Tata Dios de runie cą castigar
    por ca tul·la' qui' quį. Tsí ína ri'u qui'ni ą́' ná cá.
  eng-WEBSTER: But if our unrighteousness commendeth the righteousness of God, what
    shall we say? Is God unrighteous who taketh vengeance? (I speak as a man.)
  guh-guh: 'Pibisiacuene vajaexanaejava yabara Dioso nacananeconitsiaexanaena. Nexata
    Dioso vajanacananeconitsiaexanaejavata, najamatabëcueneitajëtsiana daxitajivi
    peyapëtaenexa Dioso apo pejitsipaenëcuene pibisiacuene pexanaejava. Bajaraxuata
    pamonae naneconita Diosojavabelia, Dioso naneconitsiaexanabiaba. Nexata Dioso
    jivi penaneconitsiaexanaejava yabara, itsa jumaitsinë tsipae: “Dioso pibisiacuene
    exana itsa naneconitsiaexana pijaneconi pexainaevi,” itsa janë tsipae, nexata
    jamatabëcuenenavëxaniabiaya jumaitsinë tsipae. Tsipaji Dioso itsa apo naneconitsiaexanae
    tsipae pijaneconi pexainaevi, Dioso apo najamatabëcueneitajëtsi tsipae pibisiacuene
    pexanaejava apo pejitsipaenëcuene. Nexata pacuenia Dioso apo pejumecovënëtsivi
    banajamatabëxaina, bajarapacuenia najamatabëxainaejitsipajë.'
  bon-bon: Yoo, page weeme nuuja te pama ngene jotwananenige egä, “Nää, cine Israela
    biname cina liba conocono mule jaawenemusi, biname piba taatu jääpänusi egä, ‘Acejiyame
    me mule lui mara gyene; tabe conocäco gyene!’ Ai name pi Acejiyame te miiji ngii
    puma cita ca jääpänuge cime niiya mule cabu ca, tabe peei name pi conocono gyene
    cibibine mäpu daremu peei tääpume ceerame.” Pepu binamerage ngene atwanena gone!
  nhw-BL: Pero huelis se moilhuis para inintlajtlacolhua masehualme quipalehuía Toteco.
    Huelis se moilhuis quema masehualme istlacatij huan quichihuaj catli amo cuali,
    quinextíaj para amo quej nopa quichihua Toteco. Quinextíaj para Toteco itztoc
    nelía iyoca tlen tlajtlacoli huan yaya nelía temachtli. Huajca huelis se moilhuis
    para amo xitlahuac para Toteco tetlatzacuiltis pampa inintlajtlacolhua quipalehuía
    Toteco para quinextis para yaya nelcuali. Quej nopa moilhuíaj sequin masehualme,
    pero amo melahuac.
  swh-ONEN: Ikiwa uovu wetu unathibitisha haki ya Mungu waziwazi, tuseme nini basi?
    Je, Mungu kuileta ghadhabu yake juu yetu ni kwamba yeye si mwenye haki? (Nanena
    kibinadamu.)
  wbi-wbi: neke nave uvuhosi vwitu vusoona ikyang'ani ja Nguluve, tuti ndaani? uNguluve
    na muhosi nambe pano ihumia ing'alasi jake, pe ali ndikio? nijova kuling'haana
    nu vufumbue vwa kimuunhu.
  bba-bba: Adɑmɑ kɔ̃sɑ ye sɑ mɔ̀ yɑ̀ n sɔ̃ɔsimɔ mɑ Gusunɔ sɑ̃ɑ ɡemɡii, mbɑ sɑ ko ɡere.
    Gusunɔ ù n tɔnu sɛɛyɑsiɑmɔ, u sɑ̃ɑ ɡem sɑriruɡii? Aɑwo, nɑ ɡɑri ɡerumɔ kɑ tɔndun
    bɑɑ.
  eng-KJVCPB: But if our unrighteousness commend the righteousness of God, what shall
    we say? Is God unrighteous who taketh vengeance? (I speak as a man)
  kgk-NT: 'Oĩ he''i va''e mo''ã: “Nhane rembiapo vai ramo, ojekwaa porãve Nhandejáry-rehe
    ijapu e''ỹha” he''i mo''ã. “Upéixa ramo, nhane rembiapo vaikwe repy-rehe nhane
    moingo asy ramo, ndaha''éi hembiapo porã va''e Nhandejáry” oĩ onhe''ẽ va''e mo''ã
    Nhandejáry rekoha-rehe. Upéixa he''i mo''ã teko rei, ijapu rei-vy hese.'
  waj-waj: Mo fai ta maisama iida varikio rikioo Anutuuqo safuuma iinno variivo kooyaa
    vainaraivo inna yoketaavainnee? Vara hama yoketaavainnee? Ta ivaara dataa kuaida
    kiaunnannee? Ta maisama variaunnano Anutuuqo irisai maisaivaa ti mmiivaara ta
    ivaara maisama iinoo kiaarannee? Ai hameetavee. Na itaa kua kiauvo na vaidivoono
    vaidiiya kua tiraivaugiataama kua kiaunoo.
  cpy-cpy: 'Tema antapiinta-yitziro kaari-perotantsi, roñaahan-tziro itampatzika-shiretzi
    Tajorentsi. Kimiwaetaka aritaki akantakimi: “Rootaki noyaaripero-shirenka oñaahan-tzirori
    osheki ikameetha-perotaki Tajorentsi, ¿Iitakama rowajankitaa-wentan-tenawori okaatzi
    oñaahan-tzirori ikameetha-perotzi rirori? Kaarira tampatzika-shireri.” (Ari okanta
    akenkishiryaa-waetari aakapaeni atzirin-kakiini.)'
  ekk-PKP: Aga kui fakt, et meie eksime, aitab näidata, et Jumalal on õigus, mida
    peaksime siis järeldama? Et Jumal eksib meie üle kohtuotsust langetades? (Ma räägin
    siin inimlikust perspektiivist.)
  mpx-mpx: Yaa gamagalau enuna nihi ba, “Inoke sauga ebo ama Yudiya gegi ha ginol,
    yaka eliyana gamagalau hi kite bubun age Yehoba wana ginol i sapu. Inoke ga i
    ola? Tabam nige i sasapu te Yehoba wama gegi o ni lahe.”
  wbp-wbp: Junga ngulaju jaru Payipulurlaju. Marda kankulu nyurrurlarluju rampal-manngu-nyanyi
    manu marda kankulu kuja wangka, “Kajilpalu-ngalpa yapa ngalya-karirli nyangkarla
    majungka-jarrinja-kurra, kuja-warnurlaju kajikalu milya-pinyi junga-ka nyina Kaatuju
    ngalipa-piya-wangu. Kujarlaju, nyarrparla kangalpa ngalipakuju kulu-jarrimi Kaatuju
    majungka-jarrinjarlakuju?”
  luo-luo: To ka timbewa maricho konyo kuom guro tim makare mar Nyasaye, to koro wanyalo
    wacho angʼo? Wanyalo wacho ni Nyasaye timo marach kokumowa gi mirimbe mager? (An
    awuoyo mana kaka dhano.)
  nhe-NT: Pero huelis se moilhuis para inintlajtlacolhua tlacame quipalehuía Toteco.
    Huelis se moilhuis quema tlacame istlacatij huan quichihuaj tlen ax cuali, quinextía
    para ax queja nopa quichihua Toteco. Quinextíaj para Toteco itztoc nelía iyoca
    tlen tlajtlacoli huan yajaya nelía temachtli. Huajca huelis se moilhuis para ax
    xitlahuac para Toteco tetlatzacuiltis pampa inintlajtlacolhua quipalehuía Toteco
    para quinextis para yajaya nelcuali. Quej nopa moilhuíaj sequin tlacame, pero
    ax melahuac.
  aii-aii: ܐܝܼܢܵܐ ܐܸܢ ܥܵܘܠܵܐ ܕܝܼܲܢ ܡܲܚܙܹܐ ܠܵܗ̇ ܙܲܕܝܼܩܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܒܘܼܫ ܦܪܝܼܫܵܐܝܼܬ،
    ܡܘܼܕܝܼ ܐܵܡܪܲܚ؟ ܡܵܨܲܚ ܐܵܡܪܲܚ ܕܐܲܠܵܗܵܐ ܢܵܐܗܲܩ ܝܼܠܹܗ ܕܡܲܝܬܘܼܝܹܐ ܝܠܹܗ ܟܲܪܒܹܗ ܥܲܠܲܢ؟
    (ܐܲܝܟ݂ ܒܲܪܢܵܫܵܐ ܗܲܡܙܘܼܡܹܐ ܝܘܸܢ.)
  esk-NT: Iḷaŋich iñuich killukun uqaġuurut itna, Uvagut killuqsaġupta qiñiqtinniaġivut
    iñuich Agaayyutim nalaunŋałhanik, uqaqhutiŋ killiqiruni nakuunipḷugu. Tarrasuli,
    uqaġiniaqpisiuŋ Agaayyun nalaunŋanġiññiḷugu anasriñŋuqsaqamisigut pisigilugich
    killuqsautisi?
  msb-msb: Niyan, kun pagkasala ta lalo lugod makikita an katanusan san Dios, sala
    daw an Dios kun ginakastigo kita niya? (Bagaʼn pagsuay ini sin usad na tawo.)
  cpa-NT: 'Jøng² juúh² ca²dsiog³dsa: “Mi²léi¹³ báh³ jniang³ hi² hiug¹² dsiog¹ Diú¹³
    ja³jmo² jniang³ hi² hlaih¹³. Jøng² tsa¹dsio¹ jmo¹ Diú¹³ hi² ta¹canh¹³ jniang³
    dsag³ re² jniang³,” juuh²dsa.'
  dso-dso: ଇତି ଗଟେକ୍‌ ପର୍‌ସନ୍‌ ଅଇପାରେ, “ଆମର୍‌ କାରାପ୍‌ ଚଲାଚଲ୍‌ତି, ପରମେସରର୍‌ ଦରମ୍‌କେ
    ଚିନାଇ ଦେଇସି ବଇଲେ, ସେ ଆମ୍‌କେ ଡଣ୍ଡ୍‌ଦେଇ ଅନିଆଇ କଲାନି ବଲି କଇପାରିଅଇସି କି ?
  meu-meu: A iseda kara dika ese Dirava ena kara maoromaoro baine hahedinaraia negana
    ai, ede baita gwau toma? Dirava ese baine badu henida, ia na baine kerere a? Lau
    ese taunimanima edia hereva kava mo na gwauraiamu.
  yva-NT: Wakoe! Vatano wantatukambe ware Amisye po ayao mamaisye rapatimu jewen,
    wo ratantona ware, “Wama ayao kakai mamo ama kove inta no rai. Weye ranivara wamo
    ayao kakai rave, weamo vatane wo Amisye apa mamaisye raen kakavimbe. Weti ranivara
    wama ayao kakai mo Amisye anuga mamaisye raroron, weamo veanimaibe parijo reansai?
    Apa mangke po raugaje reansai mamo mamaisye ramu!”
  dgc-dgc: Nadid, te tolay a mékipégpasuway diyakén. I kagi dia éy mahusay kan éng
    mégimet kitam ta medukés, monda meta kan du tolay a mahusay i gimet na Diyos.
    Kanya, kagi de a éwan na kitam kan parusaan ta kasalanan tam.
  zpm-NT: Sca nac Dios, gacxe waa rnee me grëse zha ne ruṉctal xtoḻ, rieguiaḻ ygaa
