  peg-peg: ମାତର୍‌ ଜଦି ମା ଅଦାର୍ମି ଇସ୍ୱର୍ତି ଦାର୍ମିର୍‌ ସମାନ୍‌ ପାର୍ମାଣ୍‍ କିନାତ୍‌, ବାଟିଙ୍ଗ୍‌
