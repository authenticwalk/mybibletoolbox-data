    ti amu dohsah ahi,” atiuve. Chuti ahileh Aman eigimbol tenguleh aphatmona umem?
    (Hichehi mihem hina lunggel kisei ahi).
  mar-mar: पण आमची अनीती जर देवाचे न्यायीपण स्थापित करते तर आम्ही काय म्हणावे? जो
    देव आमच्यावर आपला क्रोध आणतो तो अन्यायी आहे काय? (मी मानवी व्यवहाराप्रमाणे बोलत
    आहे.)
  snp-snp: Eti loto nemo nefa, ido nosámami monate yakafo Goti efe limo monala olu
    oloto piyagetoma, ya nediye loto lenune? Gotikafo lifima ka naba itibito lomami
    ya mona nosámami melaiye, loto lenube? Eti lomo ya mikaleka monaidana meleto lowe.
  isl-isl: „Já, en,“ segja sumir, „sviksemi okkar við Guð verður til góðs – syndir
    okkar þjóna góðum tilgangi. Þegar fólk sér hversu vondir við erum, veitir það
    því athygli hve Guð er góður. Og fyrst synd okkar verður honum til hjálpar, er
    þá nokkuð réttlæti í því að hann refsi okkur?“
  spy-NT: Imuuchē ꞉chii kumwooy kule, “Yēyē ꞉miyootyēēnyoo kutook kule churtaat ꞉Yēyiin
    miisin. Yēē ākoo wuu yooto ii, kōōng'woonchēēch nyēbo nee?” Wuu nyooto ꞉wōlēē
    ng'ālooltooy ꞉biiko.
  xnn-xnn: Waay kankanan nan ipogaw ay mangilaslason isnan bomasbasolanda en baken
    osto nan ikkan Apo Dios no dosaena daida gapo isnan basbasolda tay omam-amed kano
    mamagtek nan kinangatona no maidilig nan kinaostona isnan bomasbasolanda.
  mwe-mwe: Ikabheje, monaga yambi yetu inalanguya kuti a Nnungu bhanatenda kwa aki,
    bhai tulugule nndi? Bhuli, tujile a Nnungu bhakaatenda aki pubhaalangula nnjimwa
    jabho kwetu uwe? (Penepo ngunabheleketa shigundu).
  tte-tte: Ala yauyaule koina kani tomo sigitai Yaubada ana namwanamwa isaesosi. Na
    iyamo toyauyaule tupwaliyao siedeedede bwagabwaga siwaloba, “Ama yauyaule koina
    Yaubada wasana kasagui kabo nige sowasowana imunamunai kolimai yo nige sowasowana
    iyamaisamai ama yauyaulene kaiwena.” Na bwaite walone besiele tomo yanuwa yaulina
    ali walo, nige Yaubada ana nuwatu.
  tcs-tcs: Sam pipol i tingk diskain, ‘Ip ol rongting wea dempla i bin mekem i go
    soe ebribodi prapa kliawan, God em i mata rait ane stret, den dem rongting i bin
    kam gudting nau.’ Wanem yupla go spik nau baut diskain tingking a? Wel, mait yupla
    tingk God i nugud wen em i panis yupla po dem rongting yupla bin mekem. Dem pipol
    uda no sabe God i spik diskain,
  hlt-THB: Cehlai ningnih am ni dyngnaak ing Khawsa a dyngnaak ce ak caih khqoet na
    ang dang sak mantaw ikaw nik kqawn kaw? Khawsa ing thlang a phep man Khawsa ve
    amak dyngna awm hly nawh nu? (A thlanghqing kqawn amyihna ni kak kqawn hy.)
  soq-soq: Ne tauma apanaida wapua rua wadina. Apana isiwa wapuase, “Kadiwa dewawa
    no dewasaitana, sa ipa God sausadie sabamosade me ipa dodomanaida. Tane dima baiwa
    God no dima dewasaitana baiwa matangelanede?” Gagalo ema ambi sipoasata?
  qub-qub: Capas gamcuna yarpanqui «noganchi juchasapa cashapis Tayta Diosga allimi
    ricamanchi» nir. Castigashuptiquina capas yarpanqui «Diosga fiyupa mana allitami
    ruraycan castigamashpanchi» nir. (Chayga runa yarpashallanmi.)
  att-att: Á ajjan garè yù ira nga makkagi ta mepasingan ta napiá ánna matunung si
    Namarò, megapu sù narákè nga akkuát tam. Á kagiad da ta ari napiá si Namarò nu
    pagikaruan na ittam megapu sù liwâ tam, gapu ta kunnay ta abbágát tam megapu sù
    narákè nga akkuát tam, gapu ta mepasingan ta matunung si Namarò megapu sù pakkillu
    tam. Kunnian yù liwâ na tolay ta nonò na.
  bki-bki: Kiado tokoriano nalo bova ga, a titai napano bo kija, tokoriano nalo na
    amila meravo ea tomu nalo miralo ka Atua kiano tuboiano nalo napano juko vio ka
    tokoriano nalo na, nalo amemedu mia amemedu. Kiniou neber jibe na, p̃eli mia kelvovu
    nalo tai atumolu averinavo “A verver kiado tokoriano nalo amila tenalo na bo nei,
    ka venia Atua tinien jer kito jidom sian vironiano van kito bereio riviorio?”
    Mia makanio, nina toro kiano jidomiano ga,
  bqp-bqp: Tó ó vãnikɛ dì Luda manakɛ bo gupuraa, bↄ́ yãn óni oo? Óni pi Luda vãni
    kũ àdi pↄfɛ̃ kipawá yãin yá? Matɛn o lán bisãsiri onaa bàmɛ.
  mcp-mcp: Ŋkí olɨ́lɨŋgɨ̂ bʉ́sʉ́ bwə́ dʉ sá nə́ otʉ́təlí ɔ́ Zɛmbî bwə́ mpúg nyîn,
    sə́ ka cɨ cínɔŋg nə́ jɨ? Ye sə́ é cɨ nə́ Zɛmbî mə́ dʉ nə́mə́ sá ócícɛ́ndɛ́ ja
    á dʉ lwóya mpimbə jé nə sə́ yí? Mə fwóg ná lás zhizhe lásʉ́lə á buud.
  hat-hat: Men, si lè nou fè sa ki mal, sa fè moun wè pi klè se Bondye ki gen rezon,
    kisa n'a di lè sa a? Eske poutèt sa lè Bondye peni nou li gen tò? (Eskize m' wi,
    m'ap pale tankou moun.)
  npl-NT: Pero tla tejwah titlajtlakolchiwah tikteititiah Dios Ye yolmilajka, tla
    ijkó, ¿tlanón tikijtoskeh? ¿Weletis tikijtoskeh amokuali tlan Dios kichiwa por
    techtlaijyowiltia? Nitlajtoa kemi tlajtoah n tlaltikpaktlakah.
  bgg-bgg: Jishii gethek mirek pha asi pha blia ji è Hamangkhung-aphuii ne rangsua
    rek rone muna adoh yi bey? Ai è gethek shii lagothek phi mage shii Hamangkhung-aphuii
    ne asi rone nyayao mua nebey? (Hì ne isbang pha musai chak ro.)
  eng-TCENT: But if our unrighteousness demonstrates the righteousness of God, what
    shall we say? Is God, who inflicts wrath, unrighteous? (I speak in a human way.)
  eng-BSB: But if our unrighteousness highlights the righteousness of God, what shall
    we say? That God is unjust to inflict His wrath on us? I am speaking in human
    terms.
  cpu-NT: 'Tema antapiintayetzirora kaariperonkantsi, oñaakantziro tampatzikashire
    jinatzi Pava. Kempivaitaka ari ankantakemi: Iroora noyaariperoshirenka oñaakantzirori
    ovana ikameethaperotataike Pava, ¿Opaitama irovasankitaamentantyaanarori okaratzi
    oñaakantzirori ikameethaperotataitzira irirori? Kaarira tampatzikashireri. (Arira
    okanta akinkishirevaitari aakaite atzirinkakiini.)'
  san-ASM: অস্মাকম্ অন্যাযেন যদীশ্ৱৰস্য ন্যাযঃ প্ৰকাশতে তৰ্হি কিং ৱদিষ্যামঃ? অহং মানুষাণাং
    কথামিৱ কথাং কথযামি, ঈশ্ৱৰঃ সমুচিতং দণ্ডং দত্ত্ৱা কিম্ অন্যাযী ভৱিষ্যতি?
  tac-NT: 'Regá ''nátame ju jaré ralámuli: «Napu''lige cha nokisuga ''lige ku guwana
    na''tásiga, suwábaga e''nesi chiena ''la semá ''sime ko Onorúgame ka. ''Liko tabilé
    ''la ju Onorúgame gastigaria ramué napu''lige cha nokisuga.›› (Regá ra''íchame
    ju ralámuli napu tabilé Onorúgame oyérame ju.)'
  eng-WEBPB: But if our unrighteousness commends the righteousness of God, what will
    we say? Is God unrighteous who inflicts wrath? I speak like men do.
  gfk-H: Iasen bia ira nudahat sakana magingin i manga haminis hapalainei bia Kalou
    i takodas, io, dahat na tangai hoeh? Hoeh, i nanaas bia Kalou pai takodas ing
    i ngalngaluan ma dahat ma i hapidinau dahat? (Maris! Ing iau ianga hua iau mur
    no mangana hargau gar na tunatuna mon.)
  viv-viv: Tu tamo hakwadi hida babi ana nuwanuwa amine ginagahe ginagayo, “KaꞋi ide
    kahuluva koyona, au mali kaliva Yaubada yana huluva tunutunugi-moꞋena himaduꞋitana.
    Gavadi-yo yada koyona againe Yaubada yana huluva tunutunugina kakivemahalina nonogana
    givematahiwadiyeda? Bana hima Yaubada keke tunutunugina.” KaꞋi hidede amine kanagahe
    o kaꞋi keke? Keke, keke-moꞋa!
  yao-yao: Nambo iŵaga chigongomalo chetu chikulosya kuti Akunnungu akupanganya yambone,
    ana tujileje uli? Uli, tutujile Akunnungu ali ŵa chigongomalo pakutujamuka? Pelepa
    nguŵecheta ni ng'anisyo sya chiundu.
  tgp-tgp: Pani vara hai la lo verea lara nora hehe mo sile God na masapa vara i pa
    vujangi na nona posposi tataholo, r̃a pa r̃arami r̃omr̃omi atu sohena sava? Vara
    mo sopo tataholo vara God i sile na nona talai lolokoru mata hehe isara teni mo
    vono? Na lo retireti usuri na r̃omr̃omi tamlohi nahai.
  auc-NT: Waodäni mä pönëninque ïïmaï ante tedewënänipa. Mönitö wïwa cæyömönite Wængonguï
    nö cæcä adinque wadäni, Wængonguinque në nö cædongä ingampa, ante godömenque edonque
    acædänimpa. Ïninque wïwa cæyömönite Wængonguï quïnante pïinte pangää, ante tedewënänipa.
    Mänömaï tedewënäni adinque mönö wæætë æbänö anguënëmö ïmöö. Ïñæmpa waodänique
    näni änewënö baï dicæ anguënëmö ïmongaa.
  kbc-NT: Ǥobeyaceɡ̶egi nige ikee Aneotedoɡ̶oji me iɡ̶enaɡ̶a, mige jakataɡ̶a mejinaɡ̶a
    Aneotedoɡ̶oji me daɡ̶a iɡ̶enaɡ̶ateda niɡ̶ina me ɡ̶odiloikatidi leeɡ̶odi niɡ̶inoa
    ɡ̶obeyaceɡ̶egi? Niɡ̶ina me jao niɡ̶ida igikaneɡ̶egi, inowiiɡ̶otiogi niɡ̶ina oko
    anida aneetege niɡ̶ina iiɡ̶o me notaɡ̶anaɡ̶a.
  bmh-bmh: Ig guzenai marabun iborain ta? “Ig igul eg memun, duailel ipal Uwait go
    tuguiai igul macaneu abai maraneu. Gonun, igual dabeleu ig igul eg memun, Uwait
    nug ig en aigsisilaimai, uhu migamau, igul go tuguiai tam.” (Iz ze go em ebuan
    dudu ipal agen imem sul ze mem.)
  ctu-BL: Lac jontolil ja'el mi' tsictesan toj bʌ i pusic'al Dios. ¿Chuqui mi la cʌl,
    che' jini? ¿Yom ba mi la cʌl mach tojic Dios che' mi' yʌc'onla ti tojmulil? Che'ʌch
    mi' lon alob winicob.
  meq-meq: Agəla siye hay ta gwaɗiye, mənese nakə faya ka gakweye ma dzəniye tay ha
    ndo hay ka məsəre ha Mbəlom na, neŋgeye a ge mənese bay. Wu nakə ka mbəɗakwateye
    faya na, wuye mey? Kə ge andza niye na, ka gwaɗakweye Mbəlom faya ma giye mənese
    bəna faya ma sakweye ɗəretsətseh bəɗaw? Wu nakə na tsik aye na, na tsik bazlam
    i ndo hay.
  noa-H: Pari mag maach k'aigba nʌm gaaimuata warag Hẽwandam maachjö k'aba hagpierraa
    sĩerrʌmjã maadëu k'ap'ʌ nʌm k'ai, magan ¿jãgáwa? Sĩi parhoobam k'ʌʌnau k'ĩirjuajemjö
    k'ĩirjuk'iin, magan Hẽwandamau pöd hõor hamach pekau gaaimua dau hap'ʌʌ hapiju
    k'aba sim haju haai nʌm, mag pekau gaaimuata hich hagpierraa chitʌmjã wajap'a
    k'augpiejeewai.
  alp-NT: 'Hoko ite ono saisa rebe enkena more, mere eono Alla Eni nkenale selue,
    po yapine leini esi beteke be: “Sepo Alla Ihukume ite, hoko Inkena mo.” Mere batuke
    tamata inoake neka.'
  san-VEL: asmaakam anyaayena yadii"svarasya nyaaya.h prakaa"sate tarhi ki.m vadi.syaama.h?
    aha.m maanu.saa.naa.m kathaamiva kathaa.m kathayaami, ii"svara.h samucita.m da.n.da.m
    dattvaa kim anyaayii bhavi.syati?
  kbq-kbq: Hianagi tagri fatgo osu tavu'tavazamo'ma, Anumzamofo fatgo avu'avazama
    eri fore'ma nehanigeta, tagra na'ane huta hugahune? Anumzamo'ma rimpaheranteno
    knazama tamisiana, e'i fatgo avu'ava hugahifi? (Vahe'mota antahintahire, ama'ina
    kea nehue.)
  kbh-kbh: Pero bënga ndoñe ts̈abe soye montsama ca báseftanga tmojayana ora, Bëngbe
    Bëtsá sempre ts̈abá inétsamama ents̈anga más ts̈abá jinÿama tmojtsobenëse, ¿nts̈amo
    bënga mochjayana? ¿Bënga imojtsobena jayanana Bëngbe Bëtsá ndoñe ts̈abá tonjama
    ca, bëngbiama castigo chaotsemna ca cha tojayana ora? (Morna ats̈e sëntsoyebuambná
    nts̈amo ents̈anga jóyebuambayama monduamancá.)
  ron-LSB: Dar dacă neprihănirea noastră face să se recunoască neprihănirea lui Dumnezeu,
    ce vom spune? Este nedrept Dumnezeu care provoacă mânie? Vorbesc așa cum vorbesc
    oamenii.
  pon-pon: A ma atail japun kaindinda pun en Kot, da me kitail en inda? Dadue, Kot
    me pil japun, pweki a kotin onion kida? I kin lokaia ni tiak en aramaj.
  nhe-BL: Pero huelis se moilhuis para inintlajtlacolhua tlacame quipalehuía Toteco.
    Huelis se moilhuis quema tlacame istlacatij huan quichihuaj tlen ax cuali, quinextía
    para ax queja nopa quichihua Toteco. Quinextíaj para Toteco itztoc nelía iyoca
    tlen tlajtlacoli huan yajaya nelía temachtli. Huajca huelis se moilhuis para ax
    xitlahuac para Toteco tetlatzacuiltis pampa inintlajtlacolhua quipalehuía Toteco
    para quinextis para yajaya nelcuali. Quej nopa moilhuíaj sequin tlacame, pero
    ax melahuac.
  sps-sps: Sai tovei, u man, tan nainy te kat fatatabiny ror a taa Jiun kat gima toobing,
    a vainy a kinai kan tagei ror kaa iny tavaron nane Gov te karap fatsian kan non,
    an saf fakats tsura na taa Jiu na? Ara pon iny ror e Gov gim non ma kat kat tavaron
    tan nainy te fasaraa rarora Ya na taa Jiu? Ayei na sanaan, to te fakats fi rora
    mesapan ana ri te pokei kan iny ya.
  wnc-wnc: Siwan ninda dasing yanim? Ninu Judia nana aminda sanga waiaknganinu dua
    tasikamang gamu Anututa sanga nomana aknga asinggan tasinggak kakngata anggaman
    dua siwan ngang yanim ba dasing? Aho. Asikaya ninda yake ninda waiaknga tasikamang
    kakngatane buya aawan aminbamda itane umana aknga yatangenakaing ngana ita toknga
    waiaknganinde yake ninde niman pana nomana dua siwik ngang yanim? Nata aminda
    yakaing kakngakan tawake wamu waaknga yawa gutonga siknga singgak.
  bus-bus: Tó wa zaakɛɛ è Luda maakɛɛ bↄ gupuraaa, bↄ́ yãn wé oo? Wé be Ludaa maaro
    kɛ̀ è pↄfɛ̃ pitawa yãnzin yↄ́? Mɛ́ɛ oo lán gbɛ̃ntee ona bàmɛ.
  gub-BL: Nezewe i'i teko a'e wà. — Aze ikatu 'ym ma'e xiapo nehe, a'e mehe teko wexak
    putar tuwe Tupàn ikatu haw a'e wà nehe, ta'e Tupàn nuzapo pixik kwaw ikatu 'ym
    ma'e a'e xe, i'i mua'u waiko uzeupeupe wà. — A'e rupi, nuzepyk kwaw zanerehe nehe,
    ta'e xixak kar ikatu haw zaha amogwer wanupe zane xe, ikatu 'ym ma'e iapo mehe
    zane xe, i'i a'e teko wà.
  imo-imo: Manda, lino Juda imbomanga ulu keri teremolomani Gotenga ulu toya toli
    teremoma tepa mona ltenderemo lemo linoni ungu ambelemu manda nimoloya? Goteni
    lino ulu pulu keri teremolomanga pundu topa mindili tirimo wali tepa kenjirimu
    nimoloya? Aku tepo paa manda naa nimolo! Goteni ulu toya tolima kau naa telkanje
    maina imbomanga ulu puluma ambe tepa tumbi tipe pilipe apurulkanje? Manda tumbi
    tipe naa pilipe apurulka. I nio akumu we imbo teni konopuni pilipe karaye tepa
    nilka mele nio.
  boj-boj: Deqa ijo was, niŋgi kamba olo e endegsib merbqab kiyo, “O Pol, ni marobulonum,
    ‘Iga kumbra uge yoqnqom gam dena Qotei aqa segi kumbra bole olo brantoqnqas.’
    O Pol, ni degsi marobulonum deqa iga kamba marqom, ‘Degwas di Qotei a kiyaqa gago
    une qa ŋiriŋosim awai uge egwas? Qotei aqa kumbra di uge.’ Degsi marqom e?” O
    ijo was, iga degsi marqasai bole sai. Qotei a gaigai kumbra bole segi yeqnu. A
    kumbra bole yosai qamu a kiyersim tamo uŋgasari kalil naŋgi peginjrqas? Di keresai.
    Nuŋgo areqalo di mandam tamo naŋgo areqalo.
  eng-DRA: But if our injustice commend the justice of God, what shall we say? Is
    God unjust, who executeth wrath?
  knf-knf: Kë woli buţaan di ŋdoluŋ dayuuj bnuura kë Naşibaţi awo naŧool, we uwooŋ
    wi pţup ba? Woli Naşibaţi adiiman nja udeebul, aankpën ţi pwo naŧool i? Kë nşaaŋ
    aţiini jibi ñaaŋ najën ajaaŋ aşal.
  san-KHM: អស្មាកម៑ អន្យាយេន យទីឝ្វរស្យ ន្យាយះ ប្រកាឝតេ តហ៌ិ កិំ វទិឞ្យាមះ? អហំ មានុឞាណាំ
    កថាមិវ កថាំ កថយាមិ, ឦឝ្វរះ សមុចិតំ ទណ្ឌំ ទត្ត្វា កិម៑ អន្យាយី ភវិឞ្យតិ?
  arn-NT: Welu iñchiñ taiñ wesake femkeel mew doy kimfal-le Ngünechen ñi nien nor
    dungu, ¿chem chumaiñ am? Ngünechen nor dungu femkelay pipeaiñ may taiñ kutrankakeetew
    mew. (Fey tüfa dungupen chumngechi feypikey ta che).
  zas-NT: (Per yuꞌ bejn rüjn xgab) guial bal por dol ni cayguieen ree rulüü guial
    benzaꞌc na̱j Dios, ¿chexquiza zeel najman benmal rudëëdaman bejn casti?
  ken-NT: Kɛ mbák bɛbʉ́ ɛbhɛn sɛ́kʉ̀ bɛ́kʉ̀ bo mangɔ kpoŋoroŋ bɛ Mandɛm achi chak,
    chɔŋ sɛ́ngati bhɔ bɛ Mandɛm apu chak ndu bɛ́bentɨ anchyɛ bhɛsɛ ntɛmsi? [Nchí
    rɛm nɔ chi nɛ nɛrɨŋɨ́ndak ɛnɛn bakwǎŋwaŋ.]
