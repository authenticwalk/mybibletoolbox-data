  pan-pan: ਪਰ ਜੇ ਸਾਡਾ ਕੁਧਰਮ ਪਰਮੇਸ਼ੁਰ ਦੇ ਧਰਮ ਨੂੰ ਪਰਗਟ ਕਰਦਾ ਹੈ ਤਾਂ ਕੀ ਆਖੀਏ? ਭਲਾ, ਪਰਮੇਸ਼ੁਰ
