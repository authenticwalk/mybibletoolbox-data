    rodohono. Urine kie ko si da hunie mwala ke ha'apaina'aa a God lo'u liutaa.” Oto
    mo iini kire ko ere takalo urine kire ko he'i dolosi lo'u uuri, “?Oto aana aaelanga
    na eeronga ikie ko haata'inie mola diananga na walaimolinge a God, e ue ka'u a
    God ko saewasulikie na ko ha'aloikie lo'u urine? !Leinge ingeie e ka'a oodo ike!”
    !Ha'ike eena mwae! !Hero-heronga mola ni ngeena! E tohungei melisi mola na e oodo
    hunie a God ke leie aaelanga.
  san-TEL: అస్మాకమ్ అన్యాయేన యదీశ్వరస్య న్యాయః ప్రకాశతే తర్హి కిం వదిష్యామః? అహం మానుషాణాం
