  mya-mya: သို့​ရာ​တွင်​လူ​အ​ချို့​က``ငါ​တို့​၏​ဆိုး​ယုတ်​မှု သည်​ဘုရား​သ​ခင်​၏​ကောင်း​မြတ်​မှန်​ကန်​မှု​ကို
