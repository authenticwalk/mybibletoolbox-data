    íwíáhonehnkono?
  gdn-gdn: Ko wainapumuri; Nu berokoi kwaigomu sisipu idiwomu manako ki pokaiya Mamanuga
    God e iyai bagi supasupai ki tanai matarayagisi ki ka nu badidi iwagamu? Nu iwagamu
    ke; ‘Duna kemorau ki tanai ka kawaya ko nawarau ka tanai marai munta. Ki kwaitana
    nu sisipu idiwomu berokoi kwaigomu ki ka nu Mamanuga God waitapemei diyayai e
    tanai wademei kawaya ki pokere e denai bita nu negeyau ki ka e paerepiyau.’ Nu
    inako iwagamu bo? Ae, pa mena. Iyapana dai notababa yonai inako tagamu ki pokere
    nau suwagubuwani. Mamanuga God e ka paere mo eba kwaewagau. E paere mo kwaewagubena
    ki ka e badidi maba aita ewa uburoto e idai gurai iyapana kuduba, madega kauwagau
    madega posiwagau nu naurinugu ugwadiniyoto ragiragi?
  nko-NT: Nɩ́ anɩ tsiátɔ́ laláhɛ lalɛ́ Bulu tsiátɔ́ wankláán súná á, mʋ́mʋ́
