    ‘Ngoeymulngu Awgadhoengu gasamaypa lawnga. Awgadhaw mina zagethan lak yadu palgan
    kuyk ngoeymun wati pawa. Awgadhoepa thabukiripa lawnga.’ Thana mina yoepathaman
    thanamun wati pawapa. Kedha wakay thoemamay mabaygoengu, Awgadhoengu lawnga.
  sbk-sbk: Nantele nkashile obhibhi wetu ulanga elyoli ya Ngolobhe, tiyanje yenu?
