    japêr hãmri nẽ ixpyrà nẽ amnhĩ tomnuj nẽ. Anẽ. Kot kaj mẽ ã ajamaxpẽr anẽ nẽ ãm
    amnhĩ krã hkôt ã ajamaxpẽr anhỹr kaprỳ. Nom ã ajamaxpẽr anhỹrja Tĩrtũm jamaxpẽr
