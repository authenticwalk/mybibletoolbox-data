  heb-LB: ובכן, האם יש למישהו סיבה להתגאות? ודאי שלא. מדוע? משום שאלוהים זיכה והצדיק
    אותנו בזכות קרבנו של המשיח ואמונתנו בו, ולא בזכות מעשינו הטובים.
  caf-NT: '''Aw ih hoonliyaz ''ónt''e bulh bughu yats''oolhtuk, ''i hoolah? Soo hoolah!
