    ga' naktangka tota' unggungsa' anini wara'ning wa giri beng guk.
  ino-ino: Ina kava hu'nea'maki lakaiti laki alita asaka hisuna kana hanate hane'ne?
    Alaki o'male'ne. Ke male male'nea ke a'kame male'nona yafe laki alita asaka hisupe?
    He'e lakaiti kanale kava hu'nona yafe Anumaya Koti'a “Alakepa vaya mai'nae.” huno
    huolate'nea'maki Yisasi'a hulate'nea yafe afita laipafi male'nona yateti “Alakepa
    vaya mai'nae.” hulate'nea'maki lakaiti laki alita asaka hisuna ka lamake alaki
    o'male'ne.
  gnn-gnn: Yo, ŋilimurru ŋuli nhina yukurra ḏarrtjalkkunhara ga ŋayaŋu-dhunupana dhika
    wal'ŋu ŋuriŋiyina Djesuwalana yana burakinyarayu. Bala nhaltjanna ŋilimurru yurru
    ŋunhiyinydja yukurra ḻakaranhamirri?... “Ŋarranydja dhuwala ŋayaŋu-dhunupa warray,
    liŋgu ŋarra ŋuli djäma yukurra ŋamakurru' warray wal'ŋu?” Yakana ŋilimurru yurru
    bitjandhiyinydja ḻakaranhamirri, liŋgu ŋayipina yana Gunhu'yuna ŋilimurrunha ŋayaŋu-dhunupakuŋalanydja
    ŋuriŋiyina bili waŋganydhuna yana, ŋunhi ŋilimurru märr-yuwalkthina Djesuwala.
  yal-yal: Nayi, muxune lan e xa e yɛtɛ matɔxɔ nanfe ma? Sese! Nanfera? E to sariyan
    suxi, e yɛtɛ matɔxɔma na nan na ba? Ɛn-ɛn, na mi a ra, fɔ e dɛnkɛlɛyana.
  cnt-NT: ¿'E₂ bá₄ ca₂lë₃ jaun₂ në́₃ quian'₅₄ a₂jmo₅ dsa₂ táin'₅? Co₂dsia₅ të₂tsɨ'₅₄
    cau₅ bá₄ a₂jaun₂. ¿'E₂ 'uɨg₅₄? ¿'An₁ 'uɨg₅₄ a₂jme₃ti₃ dsa₂ 'Éi'₃? Jan₂'ón₄. 'Uɨg₅₄
    ia₁ a₂'én₂ bá₄ dsa₂.
  tif-tif: Kanuya-laaba kemin, nulmi win kufumin kaami liip kaa doku bombu ni? Atin
    disa ko. Kaami liip kulaali bak-daasu te! Kalok nolin ma ata taba-lomda liip kaa
    bak-daasa? Nulmi Lo fukusup kaata, taba-lom liip kaa bak-daasu nema? Disa. Nulmi
    Yesus ami lak duulup God alalta taba-lomda talalu-yimu-laamin kaata, kaami liip
    kaa bak-daalula, nuli kalok no-lom nulmi win kaa kufumalup dinim.
  nlx-nlx: ताहार गोमेंड केरने काहरी हे? एने ज्यान गोमेंड केरनेन कारेण काय हे, नेमान
    पालेन केरने काय ज्य नाह सोतो? पुण ता पोर बुरहो केरने।
  apw-NT: Ídaa ch’odlíígo yách’iłti’íí hayú begoz’ąą? Doo hayú begoz’ąą da. Hant’é
    bighą? Ya’ dakó nłt’éégo ánách’ot’įįłhíí bighą Bik’ehgo’ihi’ṉań binadzahgee dábik’ehyú
    ách’ít’éé née? Dah, ki’odlą’íí zhą́ bighą.
  gum-gum: Trube, treeg købene, ¿chiyu møg inchib pønrrønrrerah? Pøs treeg indamibe
