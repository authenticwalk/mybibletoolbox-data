  nuy-nuy: Nugurru aadanu ngirri-magana aḏaba. Yuga anaani ngagurru ngaambu-lhama-lhamina,
    yuga? Yagi ngagurru nguu-lhama-lhami. Ajigala? Ngurru-waṉbina yamba ngagurru,
