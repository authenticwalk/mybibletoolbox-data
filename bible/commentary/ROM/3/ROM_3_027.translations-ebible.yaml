    to quara riaurava tiri kyaahaqa hiananro. Tire Iesusirara qutaa mwivave turava,
    mwiva nraahuma tiri kyaahaqa hiananro.
  yrb-yrb: Enoba ya Ju uwara yanu ueta sinetaba aneba sina yafawere webaisi? Yanu
    ueta sinetaba sina yafawere da webeisi. Godinu tarawatu sina nautaisite enanari
    utaisiba sina yafawere webeisi? Me. Ya Yesu Kerisobai yanu naueta odaisiba iba
