    ijkón, mach por se kichiwas yon tlamantle. Sino Dios techita tichipawakej de nochi
    totlajtlakol porke titlaneltokaj inawak Jesucristo.
  asm-FB: তেনেহ’লে আত্ম-শ্লাঘা ক’ত? তাক দূৰ কৰা হ’ল। কেনেকুৱা বিধানেৰে? কৰ্মবোৰৰ দ্বাৰাই
    নে? নহয়; বিশ্বাসৰ বিধানেৰেহে।
  okv-okv: Avoeto embo ta ari jajavotoho na God ta tumo ombuto uhurou kogue embo javotoho
