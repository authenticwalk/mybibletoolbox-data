  viv-viv: Hai ada egana ana kailakata? Keke, keke-moꞋa! Vehimeya kaꞋidibumuhigedi
    faꞋina, kaꞋi adafaiweya kanaselakalaka vaita ide kaliva yegayegadeyao? Keke, keke-moꞋa!
    FaꞋina keke vehimeya ana idibumuhiga au yada vetumagana Yesu againe faꞋina ide
    kaliva yegayegadeyao Yaubada matane.
  yao-yao: Sambano chitulifunile chichi? Ngapagwa! Kwachichi! Pakuŵa akugajitichisya
    malajisyo? Ngwamba! Nambo kwa litala lya kwakulupilila Che Yesu.
  tgp-tgp: Ale, hare natu i er̃i retihapahapa i verea vara mo tataholo mata nona vavahinau?
    I pa sopo tea! Mo mai mata sava leu? Matan r̃a lo oloolo na leu? Mo vono, pani
    matan r̃a usuri na leu mata rasua.
  auc-NT: Ïninque mönö waocabo ïñömö nämä ængö cæte baï cædinque mönö, Nämä cædinque
    nö cæmö bamompa, ante ædö cæte anguïmöö. Ïñæmpa mänömaï äninque cædämaï ingæ̈impa.
    Quïnante nämä wïï ængö cæquïï, ante wæmïnitawo. Möitee wodi nänö wææ angaïnö ædæmö
    ëñente cæmö inte baï mönö, Tömëmö cætamompa, ancædömöimpa. Incæte ædæmö ëñente
    dicæ cæmongaa. Wæætë tömengä ingante wede mönö pönënö beyænque tömengä ayongä
    nö cædömö bamompa, ante adinque mönö, Tömëmö cætamompa, ante ædö cæte anguïï.
  kbc-NT: Migica ane yakadi me dinabaketibece leeɡ̶odi me iɡ̶enaɡ̶a? Jowooɡ̶otaɡ̶a
    me diɡ̶ica ane yakadi! Pida igamige leeɡ̶odi me diɡ̶ica ane yakadi me dinabaketibece?
    Leeɡ̶odi aɡ̶ica ini ane iɡ̶enaɡ̶a daɡ̶a leeɡ̶odi me yotete liiɡ̶enatakaneɡ̶eco
    Aneotedoɡ̶oji, pida leeɡ̶odi me nakato Jesus, odaa ja iɡ̶enaɡ̶a.
  bmh-bmh: Gonugun, erunai igual wanimig wag mab? Igul go ig guzenabun iborain tam.
    Abu go gebeun. Ein igul nug ig Uwait nugau ameg ebu naliu usalemun? Go igual igul
    naliu ebu tam. Go kasai ze sesamoremen eiman han tam. Tam pet, tam! Igual oigeb
    petak anem igul go nug petak ig gonugau ameg ebu naliu usalemun.
  ctu-BL: ¿Mu' ba lac chʌn sub lac bʌ ti ñuc? Ma'anic. ¿Chucoch? ¿Mach ba anic lac
    ñuclel cha'an ti' jac'ol jini mandar? Ma'anic. Come mach cha'anic i jac'ol mandar
    mi' ñusʌbeñonla lac mul Dios che' mi' yotsañonla ti' wenta, pero cha'an jach tsa'
    lac ñopo Jesús.
  meq-meq: Kə ge andza niye na, wuray andaya nakə ka gakweye ha zlapay aye ɗaw? Aʼay,
    andaya bay! Mbəlom a təra kway ha deɗek eye hay kame ŋgay na, hərwi nakə faya
    ka dzalakweye ha ka Yesu Kəriste aye bəna hərwi nakə ka pakway bəzay a bazlam
    mapala eye bay. Andza niye, wuray andaya nakə ka gakweye ha zlapay aye bay.
  noa-H: Mag k'ai magan Moiseeu ley p'ã pʌarr hʌʌrk'a nʌmuata kulp chuk'u nʌm hawia
    pöd dich t'öju k'aba nʌm. Hẽwandamau mag maach kulp chuk'u hapʌ̈i simʌn, mag ley
    hʌʌrk'a nʌmua k'aba, hãba Jesús hiek t'ãraucha hʌ̈k'a nʌm gaaimuata mag maach
    kulp chuk'u hapʌ̈i sim.
  alp-NT: Ele mere hoko iteki sasaisa mo kena kwakwae ite be bei saisa rebe ite onore
    eono ite nkena. Le ite nkenare bei hlaleke loko Yesuse Kristuse.
  san-VEL: tarhi kutraatma"slaaghaa? saa duuriik.rtaa; kayaa vyavasthayaa? ki.m kriyaaruupavyavasthayaa?
    ittha.m nahi kintu tat kevalavi"svaasaruupayaa vyavasthayaiva bhavati|
  kbq-kbq: Hagi tagra naza hunonkeno Anumzamo'a tavrenegu tavufga erisaga hugahune?
    Kasegema amage'ma ante avu'avazamopi? Knare eri'zama e'nerunazamo'o? I'o. Tamentintima
    hu'zamo tavufama erisga hu'zana agatere'ne.
  kbh-kbh: Chcáyeca, ents̈á ndoñe ntsobenana tondayama ntsenábotamnayana. Chca endmëna,
    er Bëngbe Bëtsá ts̈abia chabe bominÿiñe jabemana, ndoñe nts̈amo leyiñe tomandancá
    cha tojtsamama, sinó nÿe Jesucrístbeñe tojtsos̈buáchema.
  ron-LSB: Atunci unde este lăudăroșenia? Ea este exclusă. Prin ce fel de lege? A
    faptelor? Nu, ci printr-o lege a credinței.
  pon-pon: Ari, ia men juaiki? A lokidokilar! Ren kapun da? En wiawia kan? Kaidin,
    a ren kapun en pojon.
  nhe-BL: Huajca ¿huelis timohueyimatise huan tiquijtose tlen tijchijtoque para timochihuase
    tixitlahuaque iixpa Toteco? Ax tihueli. Pampa ax tiitztoque tixitlahuaque iixpa
    pampa tijchijtoque tlen cuali, pero Toteco techchihua tixitlahuaque iixpa quema
    tijneltocaj Jesucristo.
  sps-sps: Tana man nana foka to, a saf a sanaan ma tenoor iny a mes na? A sikia ta
    ka ma tenoor iny ya. Kat fei ma gima tenoor en ya ei? Te onot kan non tsunia ma
    tenoor, ito te manaats fi non yan Faun ai to kan te tavaron fi non ya matan e
    Gov? A sikia on, ayei sikia non ma onot, sai to tsun kan te faason fi non Ya.
  wnc-wnc: Siwan asikaya ninda nisane umanin yapangenatnim? Aho. Kepi wena. Sike sanga
    dasing kakngata kepi waaknga umutnimunggak? Asikaya ninda sanga mama wamu katak
    tawake tasikamang kakngata kepi waaknga umutnimunggak ba dasing? Aho. Sanga ninda
    Jesue natapna kekekanggak kakngata kepi umutniman ninda nisane umaninu Anutue
    nomune yapangenatnanga dua.
  bus-bus: Gbɛ̃nteenↄ é fↄ̃ wà ĩa dã dↄↄ́? Beee é sí kɛro. Bↄ́yãnzii? Zaakɛ à dɛ
    zĩkɛna dokaa yã ũro, ludanaanɛkɛna yãmɛ.
  gub-BL: A'e rupi ni amo teko nupuner kwaw uze'egatu haw rehe uzehe a'e wà nehe.
    — Ikatuahy ma'e romo aiko ihe, ni'i kwaw uzeupe wà. Ta'e ni amo nupuner kwaw ze'eg
    kwehe arer heruzar haw rehe a'e wà xe. Tupàn zanemuawyze uzeupe a'e, ta'e zazeruzar
    ta'yr rehe zane xe.
  imo-imo: Akumunga, kinye imbo teni yu iye toya toli moro nimbe yunge imbimu lipe
    ola mundumbelomunga pulure naa ltemo. Imbo teni yunge engemuni ungu manema yuni
    yunu pilipe lipe teremo ulumuni yu iye toya toli moro nimo ulumu tepa pora naa
    timbelo. Nalo Jisas ipuki tirimele aku ulumuni imboma eno none teremele ulumu
    tepa pora timbelo.
  boj-boj: Deqa tamo yai na aqa segi ñam soqtqa kere? Tamo dego bei sosai. Iga gago
    segi ñam soqtqajqa kumbra di torei koboej. Gam kiye na kumbra di koboej? Iga dal
    anjam dauryqom gam dena sai. Iga Yesus qa gago areqalo siŋgilatqom gam dena qujai
    iga gago ñam soqtqajqa kumbra di koboej.
  eng-DRA: Where is then thy boasting? It is excluded. By what law? Of works? No,
    but by the law of faith.
  knf-knf: Ŋwo keeri kado kahomp hënkuŋ i? Nin! we ukaaŋ? Ţiki mënţ pţaş bgah pakaaŋ
    kë ŋbuuri, pfiyaar pi ŋfiyaaruŋ *Kriŧtu pa.
  san-KHM: តហ៌ិ កុត្រាត្មឝ្លាឃា? សា ទូរីក្ឫតា; កយា វ្យវស្ថយា? កិំ ក្រិយារូបវ្យវស្ថយា?
    ឥត្ថំ នហិ កិន្តុ តត៑ កេវលវិឝ្វាសរូបយា វ្យវស្ថយៃវ ភវតិ។
  arn-NT: Fey ¿iney am feypiafuy ta Ngünechen lif mongen ñi nien ta che? ¡Ngüyünentukünuñmangetuay
    ñi yafkan! ¿Chem dungu mew am? Tañi küme mupitufiel mew tati ley dungu no, welu
    may tañi feyentun mew ta Cristo Jesus mew.
  zas-NT: Yan, ¿xhienaag yaguieen ree nabë? Achet yaguieennëꞌ ree nabë, din ad guial
    yaguieent ree ley guin cumplid ma nayajc ree perdon, yayajc ree perdon por guial
    yaliduladx ree Jesucrist.
  ken-NT: Ndu ɛchi yɛ̌ nɔ, yi ɛ́kway bɛkʉ sɛ́mpányu? Yɛ̌nyɨŋ! Nɛ ntí achi bɛ yi?
    Chi bɛ sɛ́kʉ̀ bɛrɨ́tí mɛnyɨŋ kɛ? Wáwák! Chi bɛ sɛ́noko.
