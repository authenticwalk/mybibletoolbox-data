  ind-AGS: Jadi apakah kita memiliki sesuatu yang bisa kita banggakan? Sama sekali
    tidak, tidak ada sesuatupun untuk kita banggakan! Apakah karena kita mengikuti
    hukum mengamati persyaratan? Tidak, kita mengikuti hukum mempercayai Allah.
  omw-omw: Qio tire nanra qua rieqatave teta mwahuta qiananra? Hiama mpo qua vahiro.
