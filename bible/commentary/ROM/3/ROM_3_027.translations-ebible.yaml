    Nikwe ka hiyá wixwiyma keh uwantiwiy ukakwiyma aynesnima.
  iou-iou: Unita äma netätä näkŋaken täktäkna siwoŋi unita Anutu iŋamiken siwoŋi itat
    yäŋ biŋam täga yäwek? Äma kubätä täga nämo. U imata, Anututä baga man iwat-iwat
    kädet terak siwoŋi ämawebe yäŋ nämo niwet täyak. Nämo, u Jesuta nadäkinik täktäk
    kädet uterakgän.
  ntp-NT: '@see-verse:ROM.003.026'
  rai-rai: Io, aawa maa daat a wangaala pa daat uni? Pate! Daat a wangaala pa daat
    duk maa daat murmur a kum Naagagon? Pate! Daat takado namataan God ku u ra nurnur
    un Iesu.
  haw-1868: Anhea la hoi ke kaena ana? Ua paleia'ku ia. Ma ke kanawai hea? O na hana
