verse: ROM.003.027
translations:
  kpx-kpx: Dilavau au isivimo nahiho uvuai nahi maleveale kemo nahi nahie ebika tabageve
    halevai. Mosese menaka evisi vamale kemo nahi bae Dilava nimo inutolotoloalivebene.
    Isito nahi nahie uvu Iesu omisi ke ehovage nahie vavevena Dilava nimo inutolotoloai.
  okv-H: Avoeto embo ta ari jajavotoho na God ta tumo ombuto uhurou kogue embo javotoho
    ke aute? Ainge manera. Ungotena ari jajavotoho ari embopo ke ijie iresora amo
    God na kito be mane hotembasuja te Iesu humota ururoro God na kito embo jajavotoho
    ke aisuja.
  tbo-tbo: Uyahinei ma apo awai ta nugogegeya? Ega awai. Ma awai binei po geka pite?
    Paligigila ta wiwaya ega ata dewa dewadewahi bihiyei, ma ata witumaganagei.
  mal-C: അങ്ങനെയെങ്കിൽ പ്രശംസയ്ക്ക് സ്ഥാനം എവിടെ? അത് നീങ്ങിപ്പോയിരിക്കുന്നു. ഏതു
    പ്രമാണത്തിന്റെ അടിസ്ഥാനത്തിൽ? അനുഷ്ഠാനങ്ങൾ ആവശ്യമുള്ള ന്യായപ്രമാണത്താലോ? അല്ല,
    വിശ്വാസം ആവശ്യമുള്ള പ്രമാണത്താൽത്തന്നെയാണ്.
  grc-SR: Ποῦ οὖν ἡ καύχησις; Ἐξεκλείσθη. Διὰ ποίου νόμου; Τῶν ἔργων; Οὐχί, ἀλλὰ διὰ
    νόμου πίστεως.
  bgc-bgc: तो के हम किसे बात पै घमण्ड कर सकां सां? उसकै खात्तर कोए जगहां न्ही। के
    नियम-कायदा के जरिये या उननै मानण कै जरिये सां? न्ही! पर यीशु मसीह पै बिश्वास करण
    तै घमण्ड करां सां।
  khz-khz: Pe ita rakagau pita veagi-agia? Veveagoloka ati gena kapu ta. Rakagau gaurai?
    Rova takwalanaana gaurai? Aikina, maguli kamonagi magulinaimo pita rawalia.
  deu-TKW: Wo bleibt da die Rühmerei? Ausgeschlossen ist sie. Durch was für ein Gesetz?
    Durch das der Werke? Nein, sondern durch das Gesetz des Glaubens.
  zsr-NT: ¿Naruꞌ huactsa gun ba zxön cuinruꞌ ca nac queëruꞌ? Cutu caꞌ gacruꞌ. ¿Bizx
    quië naꞌ? Nac le nularuꞌ, clëg le runruꞌ ca rna bëꞌ zxba queëꞌ Dios, san le réjlëꞌzruꞌ
    Jesucristo.
  lin-lin: Boye, tina nini komikumisa ? Tina ezali te ! Na mobeko nini ? Na mobeko
    ya misala ? Te, kasi na nzela ya kondima.
  hns-NT: Tab hamlog kaun tjiedj par barwargie kar sakab? Koetjh par na! Ka, hamlog
    kaanoen par tjale ke dwaara na batj sakab? Na, khaalie bieswaas kare ke dwaara.
  noa-E: Mag khai magan Moiseeu ley phã pʉarr ʉʉrkha nʉmuata kulp chukhu nʉm awia
    pöd dich thöju khaba nʉm. Ẽwandamau mag maach kulp chukhu apʉ̈i simʉn, mag ley
    ʉʉrkha nʉmua khaba, ãba Jesús iek thãraucha ʉ̈kha nʉm gaaimuata mag maach kulp
    chukhu apʉ̈i sim.
  eng-EMTV: Where then is boasting? It is excluded. Through what law? Of works? No,
    but through the law of faith.
  mib-NT: Núu súcuan ¿te á cuu cutéyɨ́ gá yō sɨquɨ̄ maá yó? Ma cúu cuɨtɨ, chi ma cúu
    cutéyɨ́ yó cani ni yō jeē vāha squícu yó ley yā. Chi jnáma ya yohó máá sɨ́quɨ̄
    jeē candíje yó jéē sáha ya jehē yō.
  lif-NT2: हे़क्‍केःल्‍ले़ आनिॽ थे़माओ आङ्‌दिङ् लॽमनाबाबे? थे़मा पाःन्‍नोआङ् मे़ःन्‍लो!
    थेआङ्‌भे़ल्‍ले़ आनिॽ साम्‌योथिम् आइःत्तुम् आनाःत्तुम्‍माङ् मे़ःन्, कर ख्रिस्‍ते़न्‌नसाःन्
    आजोगुम्‍माङ्‌लक् आनिॽ साम्‌योनिबा आबोःङ्॥
  xnj-xnj: Hinu tihotola kumekela kyani? Kawaka! Ndava kyani! Wu, mundu ihotola kumeka
    ndava kuyidakila Malagizu ga Chapanga? Lepi! Nambu muni tikumsadika Yesu Kilisitu.
  mmx-mmx: Kereva, i epovo dik taba simi dik mi lorongtonga res at Laulis Linga? Kopmen
    tinotno. Ixo epovo do dik ta simi dik min mila nedik di nunu.
  cbr-NT: An usai ca uni 'iti 'icë quicë bana quicësabi oquin 'acë uni, ax sapi ca
    rabíti 'icën, —'ën nuitu ca Nucën Papa Diosan upí isia —quixun sinani. Usa 'aínbi
    ca axa Jesucristomi catamëcë unin 'unania, —Jesucristo cupíshi ca Nucën Papa Diosan
    'ë upí isia —quixun. Usaquin 'unani ca rabitíma.
  tee-NT: Chai ni chunch quinta'ulhtuyan ju Dios pus jantu lai xamati' catilhitak'aya
    ni navita ju tu'u' k'ox. Jantu lai chun catic'atsa ni jantu lai aquintitalakts'in
    ju Dios ni salaka ju qui'alhunut'an mas lai cava canaviu tachi ju najun la'ixlhamap'aksin
    ju yuchi. Va acsnich ju laich aquintalakts'inan ni salaka ju qui'alhunut'an acsni
    calhilaca'anau ju Jesús.
  eng-LSV: 'Where then [is] the boasting? It was excluded; by what law? Of works?
    No, but by a law of faith:'
  cak-NT: Romari' manak modo nakana' chi joj nimalaj tak winak, y naka'ij ta chi can
    utz kac'aslen. Roma man xojcolotaj ta roma utz ri xka'an, xojcolotaj roma xkaya'
    kánima riq'uin ri Jesús.
  pah-NT: Xanhimboheteyme tuhẽ nhande naerũ. A'ereki aherembikwatijaragwera rendukaturo
    g̃waramo rũi Tupana'ga nhande mombyry. Nurã nhande nianhimbohetei. Nhande jikogame
    Cristo'ga rehe ga nhande mombyryvi.
  sja-NT: 'Mamĩda eperãpa jarai: “Tachi Ak''õrepa mɨta pia ak''ɨ bapariit''ee mɨa
    ne-inaa pia oopari perã”. Mamĩda mãga-e. Tachi Ak''õrepa pia ak''ɨ bapariit''ee
    chi wãara Jesucristode ijãa bɨ aupai.'
  xed-xed: Ka si mantsa tsi tama ní, ta mamu skwa ghuba ghəŋ nda tsa tama rki? Haɗ
    wa. Kabgawu? Kabga zlghay nda ŋuɗuf ŋərma skwi, snanatá skwi ta kumə zlahu a wa.
  mks-NT: Ndá sa̱há cája cáhnu í mí, va̱ha. Ama ná cuu caja cáhnu í mí sa̱há ña̱ na̱caja
    í. Jáchi̱ a̱ cu̱ú nduu nda̱a̱ yó nu̱ Ndióxi̱ sa̱há ña̱ na̱sacu va̱ha í ley Moisés.
    Cúú á sa̱há ña̱ cándeé iní Jesús.
  gfk-S: Io kaie, i tale be da latlaat? Pata. Ma aso no burwana? Hohaam, ira nudait
    gingilaan i haruat ta ira harkurai? Pata. Iesene kinong dait nurnur.
  bmu-bmu: Mewö aiga mönö wanigöra silenini mem öŋgöbinak? Yuai kungöra aka qahöpmahöp.
    Köna keu wuataŋgöba solanŋi akingöra mi osizin. Mewö solanŋi qahö akinmö, Jisös
    möt nariinga Anutunöŋ neŋgeka keunini jim teköiga solanimakin.
  dgz-dgz: God ap nunan tani menan nu apan apan ta wait go? Apan apan ta wata umap
    uon iwa iup anu tatoni menan koewa nuga anu ae ya ven, di wanden go inap anu tumasitoni
    menan anun ae viwan.
  eng-GNV: 'Where is then the reioycing? It is excluded. By what Lawe? of woorkes?
    Nay: but by the Lawe of faith.'
  zaa-NT: Acca, labí té ttu nu ebàta'ní ri'u, álá. Biecca. Tsí por ttu ley nu ruthítsinią
    ri'u guni ri'u ca obra quì'į. Labí, sino por attu ley nu huaya', quiere decir
    ttu ley nu ra qui'ni tsíalatsi' ri'u para l·lá ri'u.
  eng-WEBSTER: Where is boasting then? It is excluded. By what law? of works? No;
    but by the law of faith.
  guh-guh: 'Bajarapacuenia Dioso nacatoexana aneconijibia vajanacataenexa. Dioso aneconijibia
    apo nacatae vajacuata vajaexanaejava yabara. Biji rajane Dioso aneconijibia nacatane
    vajajumecovënëtsixae Jesucristo vajanacasivatëpaejava cruzata vajaneconi yabara.
    Nexata ayaijamatabëcuenejivitsi vajanacataenexa, acuenebi vajajumaitsinexa itsajivijavabelia:
    “Xanë taexanaejava pejamatabëcueneta, Dioso aneconijibia netane,” vajainexa acuenebi.'
  bon-bon: Yoo, nuuja miiji lica gyene biname teemämu awepyeräjame, ingle naace popi
    puu biname cina umle gemi awepyeräja waadename cotre waweneca tääpume, yepä teepi
    umle cäco awepyeräja waadename ätrunga tääpume.
  nhw-BL: Huajca ¿huelis timohueyimatise huan tiquijtose catli tijchijtoque para timochihuase
    tixitlahuaque iixpa Toteco? Amo tihueli. Pampa amo tiitztoque tixitlahuaque iixpa
    pampa tijchijtoque catli cuali, pero Toteco techchihua tixitlahuaque iixpa quema
    tijneltocaj Jesucristo.
  swh-ONEN: Basi, kujivuna kuko wapi? Kumewekwa mbali. Kwa sheria gani? Je, ni kwa
    ile ya matendo? La hasha, bali kwa ile sheria ya imani.
  wbi-wbi: kulikughi kukughinia? kuvikilue lubale. ku vwalo vuliku? uvwalo vwa maghendele?
    Ndali! neke ku vwalo vwa lwitiko.
  bba-bba: Ǹ n mɛn nɑ, mbɑ tɔnu u koo kɑ woo kɑnɑ. Sɑri. Mbɑn sɔ̃nɑ. Woodɑn mɛm nɔɔbun
    sɔ̃? Aɑwo. Nɑɑnɛ dokebun sɔ̃nɑ.
  eng-KJVCPB: 'Where is boasting then? It is excluded. By what law? of works? Nay:
    but by the law of faith.'
  kgk-NT: 'Ha ko''ánga katu ndikatuvéi-ma nhapondera ojóehe: “Tekoha-rupi aiko-gwi
    aiko porãve ndéhegwi” ndaja''evéi-ma ojóupe, tekoha-rupi rei jaiko ramo. “Ne potĩ-ma
    nde” nde''íry nhande-vy Nhandejáry tekoha-rupi jaiko-gwi. Jarovia-ma ramo Hesu
    Cristo-pe ae, aipo he''i nhande-rehe.'
  waj-waj: Mo ta aaniivai iikiaunnavaaraida titiiyara mannaka kiaunnannee? Hama titiiyara
    mannaka tira aataruuvootainoo. Mo ta dee aataruvai iida safuuma variaarannee?
    Ta mmaanna tuu kuaivaa iida safuuma variaarannee? Ai hameetavee. Yisuunnara kutaavaivee
    kiaa kiada fai ta safuuma variaaravai.
  cpy-cpy: ¿Eenitatsima nimaeka ajahawenteeyaari? Tekatsi. ¿Iitakama? ¿Rooma kantakaan-tziro
    tee itzimi iita monkaateeroni Ikantakaan-teetani? Tee, tema roo kantakaan-tzirori
    awentaa-shiretani.
  ekk-PKP: Niisiis, kas meil on midagi, mille üle kiidelda? Üldsegi mitte, selle jaoks
    ei ole kohta! Ja miks siis? Sellepärast, et järgime seadust nõudeid täites? Ei,
    me järgime seadust Jumalasse uskudes.
  mpx-mpx: Inoke tab wala puna etega i gan ge bosowaina ta ba heyagila? Nigeya! Binimala
    hauna kaiwena? Age nige bosowaina ta ba heyagila kaiwena logugui ta henapuan?
    Ibwe, nige bosowaina ta ba heyagila, kaiwena abulilek eliyana te Yehoba i awa
    sapusapu-agila.
  wbp-wbp: Yuwa! Marda kankulu panu-karirliji rampal-manngu-nyanyi kujarlu nganta
    yungurlipa-nyanurla pulka-pinyi jungarnirli nganta? Lawa kujakuju! Manu marda
    kankulu panu-karirliji rampal-manngu-nyanyi kujarlu nganta yungurlipa-nyanu pulka-pinyi
    nganta kuja karlipa nganta purami kuruwarri Mujuju-kurlangu jungarnirli nganta?
    Lawa kujakuju! Kuja karliparla Jijajiki wala nyinami, kujarlaju pulka-pinja-wangurlipa
    nyinami.
  luo-luo: Ere gima ngʼato disungrene? Onge gimoro nikech sunga osegol oko chuth.
    Ogole e yor timo gima chik dwaro koso? Ooyo, ogole e yor yie.
  nhe-NT: Huajca ¿huelis timohueyimatise huan tiquijtose tlen tijchijtoque para timochihuase
    tixitlahuaque iixpa Toteco? Ax tihueli. Pampa ax tiitztoque tixitlahuaque iixpa
    pampa tijchijtoque tlen cuali, pero Toteco techchihua tixitlahuaque iixpa quema
    tijneltocaj Jesucristo.
  aii-aii: ܒܵܣ ܐܲܝܟܵܐ ܝܠܹܗ ܫܘܼܒ݂ܗܵܪܵܐ؟ ܒܛܝܼܠܔ ܠܹܗ. ܒܝܲܕ ܐܲܝܢܝܼ ܢܵܡܘܿܣܵܐ ܒܛܝܼܠܔ ܠܹܗ؟
    ܒܝܲܕ ܦܘܼܠܚܵܢܹ̈ܐ؟ ܠܵܐ. ܐܝܼܢܵܐ ܒܢܵܡܘܿܣܵܐ ܕܗܲܝܡܵܢܘܼܬܵ‌ܐ.
  esk-NT: Taatniinniqman, uqavigaaġutiksraipiaqtugut. Suvaata? Takku nalaunŋasriyumiñaitchugut
    Agaayyutmi tupigiguptigu maliġutaksraŋa, aglaan nalaunŋasriraqtugut ilaani ukpiġiguptigu
    Christ. Ukpiqsrił̣hum nutqaqtitkaa iluqaan uqavił̣iq.
  msb-msb: Kaya, nano pa an aton ikakahambog niyan? Wara! Nano an aton dahilan sani?
    Kay nagasunod kita sa Kasuguan? Dili. Ugaling na kita nagatuod kan Cristo.
  cpa-NT: Cónh¹jøng² báh³ ca¹dsan¹ jǿg³ hi² ŋi³niang³ jniang³ rú² jniang³. Tsa¹ca¹tiúh¹
    jniang³ hi² mi³ti³ jniang³ lei¹³ quiah¹² Diú¹³. Jǿg³ báh³ ca¹hé³ jniang³.
  dso-dso: ସେନ୍ତାର୍‌ଆଲେ ଆମେ କାଇ ବିସଇନେଇ ବଡ୍‌ପନ୍‌ ଅଇବାର୍‌ ଆଚେ ? ନାଇ ସେନ୍ତି କାଇଟା ମିସା
    ନାଇ । ଆମେ ବଡ୍‌ପନ୍‌ ଦେକାଇବାକେ କାଇ ବିସଇ ଆଚେ କି ? ଆମେ ପୁରାପୁରି ନିୟମ୍‌ ମାନ୍‌ଲୁନି ବଲିକରି
    କି ? ନାଇ, ଅବ୍‌କା ବିସ୍‌ବାସ୍‌ କର୍‌ବାଟାସେ ଆମର୍‌ ବଡ୍‌ପନ୍‌ ଦେକାଇବାଟା ।
  meu-meu: Bena heaḡi na edeseni? Vada eme hegwau tao. Edena taravatu bona edena kara
    ese e gwaua tao? Lasi. Abidadama ese e gwaua taomu.
  yva-NT: Maisyare omai ti, vemo wansararin nora muno wansanuga manakoeyo Ananyao
    Musa rai nora! Weye wambeta ama ananyaowe rai omi mbewar wamamai no Amisye amune
    raije jewen. Yara wama anave Yesus Kristus aije mbewaramo wamamai no Amisye amune
    rai.
  dgc-dgc: Kanya sikitam, éy éwan kitam makapagpalalo a mahusay kitam, da éwan tam
    tinupad i kautusan. Bakit meligtas kitam? Da sinumunud kitam wade ta kautusan?
    Ewan. Meligtas kitam dahil ta kéasa tam ni Cristo.
  zpm-NT: Sca nagoṉ psilaa Dios ne lo doḻ. ¿Cho nadieṉ gacniats ga? Ni tib choot gacd
    gacniats, sac led por miṉe bdziuuṉd new, sinque por grëtaa miṉe bded Jesúsa.
  hix-NT: Àro ke, onà wyaro kahra tehxatxow hamà. Rano me ro rma ohxe wehxaha, Khoryenkomo
    wya, kahra tehxatxhe. Kàyweronàhyamatxho kom yawo ro wehxaha, kahra tehxatxhe.
    Txesus hona wenyaha, kany me haxa tehxatxhe. Àro ke, rano me ro rma ohxe wehxaha,
    kahra ro mak tehxatxow hamà.
  sim-sim: Avui Wasilaka lerawu os Jisas lari orok nirin ma worna mak or ushari nir.
    Karem uri osik nir mbeek nihinjik ni yerkujihi ni mba, �Nir nihinjik lo os si
    mbahandari nombon ni tiyarakorik Avui Wasilaka nirin ma worna mak ushari ri.�
    Karem ni mbakwa ambu nir, wahau. Mberem ushiwak? Ma lar mbeek lon tiyanda nombo
    orok ma worna mak nakwa ambu ri, wahau. Jisas lerawu os or lari nombo orokop Avui
    Wasilaka nirin ma worna mak or ushakwa nir.
  npi-ULB: घमण्ड कहाँ गर्ने ? यो त हटाइएको छ । केको आधारमा ? कामहरूको आधारमा ? होइन,
    तर विश्‍वासको आधारमा हो ।
  cgc-cgc: Gani, ula ki may ipabugal na kiten i matareng tak kiten i ula pabuat na
    matareng paagi ta ate na pagsunod ta Mga Sinulat Moises. Pabuat ki na matareng
    tenged ta ate na pagtuo.
  tim-tim: Aregât nen nenŋaet akmâ nâŋgâenŋe humo akbiapgât dop yendâp mon? Bo. Hâk
    nâŋgâ nâŋgânenŋe are nâŋgâenŋe bâliâp. Are amâ den kârikŋe lokoyiongât bo miawaktâp,
    amâ Yesu nâŋgaŋdenŋe hâknenŋe akto nâŋgâ nâŋgânenŋe yânŋe aktâp.
  yor-yor: Ọ̀nà ìṣògo dà? A ti mú un kúrò. Nípa òfin wo? Nípa iṣẹ́? Bẹ́ẹ̀ kọ́, ṣùgbọ́n
    nípa òfin ìgbàgbọ́.
  wos-wos: Guni mé xéké. Nani wungi xékélakimbet, héndé harékéte, deka hafu ximbu?
    Yingafwe, yamba harékékéme. Nana ximbu harékémbeka sémbut bu hényi. Méta sémbut
    wun sémbutré dé sarékéngwandé? Moses wandén hambuk hundi xékéta wandén maki hurumbeka
    sémbut wana? Yingafwe. Jisaska jémba sarékémbeka sémbut dé sarékéngwandé.
  emp-NTPO: Maʌ̃ bẽrã ¿cãrẽã ara dadjid̶ebemada bia bed̶ead̶i? Poya bia bed̶ead̶aẽ́a.
    ¿Sãwãẽrã? Poya bia bed̶ead̶aẽ́a, Ãcõrẽba Moisea diad̶a ley ĩjã o panʌneba idji
    quĩrãpita jipa panʌẽ́ bẽrã, ãtebʌrʌ Jesu ĩjã panʌneba dadjirãra idji quĩrãpita
    jipa panʌa.
  eng-F35: Where then is the boasting? It is excluded. By what kind of law, that of
    works? No, but by a law of faith.
  ind-ind: Jadi, tidak ada lagi alasan bagi salah satu bangsa untuk membanggakan diri
    dengan mengatakan bahwa Allah lebih berkenan kepada mereka daripada bangsa lain.
    Mengapa? Karena manusia dibenarkan di mata Allah hanya melalui percaya penuh bahwa
    Yesus sudah menebus kita, bukan karena hasil usaha kita menaati hukum Taurat!
  pes-OPCB: پس آیا می‌توانیم افتخار کنیم به اینکه کاری انجام داده‌ایم تا در پیشگاه
    خدا پذیرفته شویم؟ نه، زیرا تبرئۀ ما بر اساس اطاعت از شریعت نیست، بلکه بر اساس
    ایمان است.
  mpt-mpt: Inamin kesoa Yuda ni nini niniino omfufu bianoba baanoba Ni Mosese hekmel
    wengo kla wafu biob kesoa nibo Gode kin dimo naka molot unang molotobo genomabbua
    bleka? Yeye ni Mosese hekmel wengo klao mo wafueim blim kesoa ni nini niniino
    mo omfufumobbabe. Ina otane nibo Yesuse bainobo genoba e nib hengmino omtlabenebio
