  cop-CNT: ⲁϥⲑⲱⲛ ⲟⲩⲛ ⲡⲓϣⲟⲩϣⲟⲩ ⲁⲩⲙⲁ⳿ϣⲑⲁⲙ ⳿ⲉⲣⲱϥ ϩⲓⲧⲉⲛ ⲁϣ ⳿ⲛⲛⲟⲙⲟⲥ ⲫⲁ ⲛⲓ⳿ϩⲃⲏⲟⲩⲓ.
  sri-sri: 'Irasirirã Marĩpʉ ĩũrõ marĩ basita: “Õãrã ããrã, ĩgʉ̃ Moisére doreri pídeare
