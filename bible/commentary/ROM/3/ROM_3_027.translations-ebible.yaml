    nganangan ngulkurr-bungan? Kari. Lawmundu wawu ngananga kari bajaku ngulkurr-bungal.
    Yala ngana wanjarrmalda, ngulkurrmanka? Ngana nganaku dajijika Jesusanda, milka-janay.
    Nyuluku ngananga wawu ngulkurr-bungalkuda.
  nhy-NT: Tonses, mach akaj welis moweyinekis iwan kijtos yochipawik de nochi itlajtlakol
