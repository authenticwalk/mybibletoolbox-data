    God na kito be mane hotembasuja te Iesu tumota ururoro God na kito embo jajavotoho
    ke aisuja.
  mxt-NT: ¿Atu cuví sacahnu yo chi yo vityin? Ma cuvi. ¿Ñáá tuhun? Cha cuenda vatyi
    ma cuvi catyi yo vatyi sacuví yo cha catyí ley, ta yucuan chaha vaha yo nuu Nyoo.
    Vatyi cha cuenda cha chinó ri iñi yo chi ra ta cuvaha yo nuu ra.
  tzo-NT: Yu'un ti ti jtoy jbatique, mu xa xu'. “¿C'u yu'un mu xu' ti jtoy jbatic
