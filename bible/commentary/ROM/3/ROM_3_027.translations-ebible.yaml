  gaz-gaz: Yoos of tuuluun eessa jira ree? Inni hafeera. Seera kamiin? Seera eeguudhaan
    moo? Miti; seera amantiitiin malee.
  kud-kud: Eena vedova, howahowana tawalo haehae ginauli teina vehabana? Nigele ta'i!
    Wuwuna yada yemidi a'ava ainaena i'awa'awa dumwaluwegita, na nigele loina ana
    awa'abi ainaena.
  urb-NT: 'Moise je''ẽha rehe amõ hendu katu rahã, a''e ke mukatu ym. A''erehe: “Katu
    te ame''ẽ ke ihẽ” aja marã ka ym a''e panduha. Nixói panduha. Ma''erehe my? Moise
