  cop-BHC: ⲀϤⲐⲰⲚ ⲞⲨⲚ ⲠⲒϢⲞⲨϢⲞⲨ ⲀⲨⲘⲀϢⲐⲀⲘ ⲈⲢⲰϤ ϨⲒⲦⲈⲚ ⲀϢ ⲚⲚⲞⲘⲞⲤ ⲪⲀ ⲚⲒϨⲂⲎⲞⲨⲒ ⲘⲘⲞⲚ ⲀⲖⲖⲀ
