    Jisas.
  ded-ded: Ifiac amma angammemenina gombunga imocac sebinina meennideac sing mong
    mi fede, kpac. Anutungo ngicngac dindingac deyemmeande, imoc negen negensingnginaac
    amma deude, neni imoc negemma meseridimbe. Yeni dedeseriyoac modackecdaeac ye
    dindingac mi deyemmeude, kpac. Imocac negen negensinggac amma sebiengeng naric
