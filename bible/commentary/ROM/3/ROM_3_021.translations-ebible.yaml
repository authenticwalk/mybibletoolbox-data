    lec môp tige hɨxôn.
  nak-nak: La merera te La Tahalo Uru eia vimatagaga etatou veia etato boto, eala
    moli te la imamala ale igoie La Tahalo Uru eia veipalati la gauru ale eia ge igo
    maroka lou etatou oio vola, me eia kama mai la gauru ale pala, ale etato boruti
    ovola, ale etato tovo lalaia veia ge tilimuli la imoimo la merera tetala tomi,
    ouka. La gauru ale igoie eia veipalatia, eia isapolo te aleie, eala moli la merera
    te Moses me la merera tegiteu la bilalaha ale pala, eia turitia gatou.
  lbb-lbb: Ika onone, e God ka tol a ngas sur a tarai lar tostos namatana, ika bel
