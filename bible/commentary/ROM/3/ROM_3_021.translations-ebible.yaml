    ch‑ilatic yu'un Dios. Ja' no'ox jech xu' chcol scotol cristianoetic.
  lex-lex: Mere la' lera-mela ri, de Uplerlawna Ntutg olek talan mai it pa itor owa'ana
    E' pa tkalwieda. Ne la talan de, it edonna tlernohora agama Yahudi deullu-tatarni.
    Mere Musa pukni re, me makwohorulu-ktatrulu pukni re e rakot nohor walia Uplerlawna
    talanni mak kaplol de.
  dov-dov: Pesi lino kuzwa kumulawu wabululami bwaLeza bwayubununwa. Chakazuminwa
    kumulawu abansinsimi,
  rgu-rgu: Bosoꞌ moi patararaaꞌ a laꞌe-neuꞌ Manetualain eno Na ela ita bisa malole
    seluꞌ to Ni. Matetu na, ita bisa malole to Ni, ta huu ita tao tuka Ria Atoran
    Na fa. Ria Atoran na riꞌ manaduiꞌ leo naꞌ, ma Ria mana nesi mata fai ulu nara
    boe rafada leoꞌ na nai Manetualain Susura Makamoi Na daleꞌ.
  toc-NT: Cumu Dios sta­lanca xca­tzi̠y pi̠ aquinín ni̠lay li̠huana̠ ma̠kan­tax­ti̠­yá̠hu
    xli̠­ma̠­peksí̠n hua̠ntu̠ quin­ca̠­ma̠x­qui̠­ni̠tán y hua̠k mak­la̠­ka­lhi̠­na­ni̠­táhu,
    pus huá quin­ca̠­li̠­ma̠­ca­tzi̠­ni̠yá̠n tunu lak­táxtut lácu tla̠n quin­ca̠­li̠­ma̠x­tuyá̠n
    cumu la̠ ni̠tu̠ kalhi̠­yá̠hu quin­ta­la̠­ka­lhi̠ncán nac xla­catí̠n, y tla̠n ma̠lu­lo­ká̠hu
    para li̠kalh­ta­hua­ka­yá̠hu a̠má xlibro Moisés anta­nícu tatzok­ta­hui­lani̠t
    xli̠­ma̠­peksí̠n Dios xa̠hua xli̠b­rojcán xalak­maká̠n pro­fetas xla­cata pi̠
    chuná xámaj tla­huay.
  som-som: Laakiin haatan sharciga la'aantiis ayaa xaqnimadii Ilaah la muujiyey, waxaana
    u marag furay sharciga iyo nebiyadii,
  mam-C: Me atzin ja'lin, ma tz'el qniky' ti'j qa ma qo ok tz'aqle twutz qMan Dios,
    me nya tu'n tjapin b'aj ojtxe kawb'il qu'n, qu'n nti'x tumil tu'n tjapin qu'n;
    qala' noq tu'n qnimb'il, qu'n ikytzin xi kyxnaq'tzin jni' yolil Tyol Dios ojtxe,
    ex ikyxjo kyij tz'ib'it toj tkyaqil Tu'jil Tyol Dios.
  ndj-ndj: Lakini ponopa, ugoleki wa Chapanga yatugola vandu vasangi pawulongolu yaki
    yimanyika kala. Deha ayi yikwidumba Malawu kandi ha. Malawu va Chapanga vamupili
    Musa na mayandiku va vambuyi va Chapanga vakutovilela chindu achi.
  mbj-NT: Hỹỹ kä P'op Hagä Do metä däk nyy da ji hajaa baad ji bahado däk ta matym
    gó. Mosees ky n'aa jaw'yyk do mejũũ do ji ky daheeh do hyb n'aa nado tii. Ti hadoo
    né hẽ, Mosees ky n'aa jaw'yyk doo, P'op Hagä Do ky n'aa rod p'ooj ub habong do
    na-ããj hẽ, raher'oot paa ta ti ky n'aa hã.
  lat-VUC: 'Nunc autem sine lege justitia Dei manifestata est: testificata a lege
    et prophetis.'
  ngp-ngp: Haluse, sila ya Mnungu yo kuwatenda want'hu wazumilwe kunda wedi kwakwe
    ilagiswa kale, naho hiyo kwa kukawiila miko. Mbuli zo mwiko na mbuli za walotezi
    zalonga uwona mwa ayo.
  enq-2: 'Dopaka doko, Mosesanya loo dupa wata-minao katenge dokonya-kaita Gotenya
    mana tolatae dupa panasala naenya, indupa kaitini waka mendenya-kaita panasilyamo.
    Kaitini doko Mosesanya loopi, propetapi dupame dakena lao, lao paneami-pyaa:'
  eng-ASVBT: But now apart from the law a righteousness of God hath been manifested,
    being witnessed by the law and the prophets;
  mna-mna: Mi koozi na, Anutu iswe zaala toro piti be tewe ndeeŋeŋanda pa ni mataana.
    Zaala tana, ki tutu toŋana som. Tamen tutu mi sua ta muŋgu Anutu kwoono bizin
    tibeede na, tipatooŋo iti pa zaala tana.
  myw-myw: Tut towen takakins didumwa̱lun Yowbad inaked kweitan. Moses nakaleiwag
    nag ma̱wana ked towen, nag; tage liva̱nen ked towen nises Moses nakaleiwag waseg,
    o tasiyas palopit sikalelel waseg.
  sby-sby: Nomba lino nshila ilaboneke yakucaninamo bululami pamenso a Lesa, nteyo
    yakukonkela Milawo sobwe. Milawo iyo niya Mose ne bashinshimi bakute kuyinshila
    bukamboni.
  sll-sll: Ena Lo krehaman ha obil wine onaminga God na hanere, tal nigi dongwo ol
    wanga pring paikima di hankinamio, te nan tal dime dire ol wama di hankinamia.
    Hankinamba, God haya pirari pare tal ta ol na tongwo i tere na hanere nan tal
    dime dire olkiminba, God na hanere, tal dime dire oma di na hanamua. Hanangwo
    iwe, Lo krehaman ha ire, te God hana togu yalhobi awa ha ire dire, mining aki
    dimua.
  yaq-NT: Taa i'ani, ju'u Liojta nesaurit chukula, ka inia Liojta nesauri betana,
    itepo a' ju'uneiyaa, Liojta jachin itom jiokoleka, itom a' tu'u mabetne'po. Inia
    weemta betana intok, jum bat naataka, Liojta nesauripo intok jume'e, aapo'ik betana
    ju'uneetuawaka a' ji'ojtekame, jaibu teuwaaritukan.
  uro-uro: Dap täkt di sa ma Ngämuqa aa iska qa män säda eraqi qärakni iva ama ruvek
    ta rhän i ama räktta na rha da aa saqong nä varhäm ga bä iaqäkt ama iska di qaku
    anga guani sävät ma Ngämuqa aa Muräkt nage ma Moses. Sokt di ma Ngämuqa aa Muräkt
    nage ma Moses ngä nä ma Ngämuqa aa vämginarha sa rha märhamän mamär sävät iaqäkt
    ma Ngämuqa aa iska.
  ita-1885: MA ora, senza la legge, la giustizia di Dio è manifestata, alla quale
    rendon testimonianza la legge ed i profeti;
  muy-muy: Ay nihi ti Melefit àɗəfikia divi ana mis a ti tîgi ndam jireni kè eri gayaŋ.
    Divi gani nani ti gərgəri akaba *Divi ya Mʉwiz àbəki a wakita gayaŋ ni bu ni.
    Ku tamal nahkay nəŋgu ni, Mʉwiz akaba ndam ndahaŋ ya tàhəŋgaray *pakama ge Melefit
    ni tə̀ɗəmkibiya ma.
  kqc-kqc: Idu gua Sei di mokena rorobo bi ago gira etofarori moi ogau riyo, adina
    ago gira ma Sei di ago niyadi vene di ago ina rofu ninegau rededi.
  tav-tav: To bairi Dio cʉ carotiriquere cáti peo majiquẽna mani cãnibato quena, “Caroarã
    ãma, caroorije mana ãma,” mani ĩ tʉjʉmi Dio. Jesucristore caapi nʉcʉbʉgorã mani
    cãmata, “Caroarã ãma,” mani ĩ tʉjʉmi Dio. Ti wamere mani maji, cʉ ye quetire apiri.
    Tirʉmʉpʉna Moisé Dio cʉ carotirijere ucaʉ tiere caĩ buio jʉgoyeyeyupi. Aperã quena
    Dio ye quetire buiori maja ãnana to bairona caĩ buio jʉgoyeyeyupa.
  eng-ULB: But now apart from the law the righteousness of God has been made known.
    It was witnessed by the Law and the Prophets,
  spa-VBL: Pero ahora se ha demostrado el carácter bondadoso y recto de Dios. Y no
    tiene nada que ver con el cumplimiento de la ley, aunque ya se habló de él por
    medio de la ley y los profetas.
  fra-_FOB: Mais maintenant, la justice de Dieu a été manifestée sans la loi, la loi
    et les prophètes lui rendant témoignage;
  hau-ULB: Amma yanzu ba tare da shari'a ba an bayyana sanin adalcin Allah, wanda
    shari'a da annabawa suke shaidawa.
  mal-mal: ഇപ്പോഴോ ദൈവത്തിന്റെ നീതി, വിശ്വസിക്കുന്ന എല്ലാവർക്കും, യേശുക്രിസ്തുവിങ്കലെ
    വിശ്വാസത്താലുള്ള ദൈവനീതിതന്നെ, ന്യായപ്രമാണം കൂടാതെ വെളിപ്പെട്ടുവന്നിരിക്കുന്നു.
  kkc-kkc: Esiga iyo tei magoo ee dodolone debei maga Godeeyo howo woola odoo tekepo
    doloso koo doso. Esino Godeeye eli hee maga imapoo yebuguso, iyo o howo woola
    tekepo doloso badalai goo ee. Eli hee egeeyo goo maga Godeeye To Magoo Booka Nape
    mapoo hogugu moloso.
  lit-lit: Bet dabar yra apreikštas Dievo teisumas – (atskiras nuo įstatymo), – apie
    kurį liudija Įstatymas ir Pranašai, –
  urd-GVR: Lekin ab Allāh ne ham par ek rāh kā inkishāf kiyā hai jis se ham sharīat
    ke baġhair hī us ke sāmne rāstbāz ṭhahar sakte haiṅ. Tauret aur nabiyoṅ ke sahīfe
    bhī is kī tasdīq karte haiṅ.
  far-far: Boroi ma ana kada ne, God fatainia taale fuana fa'o'ololana wane ki 'i
    maana. Ma nao lau sulia rolae sulia taki ki, sui boroi 'ana taki fasia sa Moses
    ki ma profet ki, kera ka fata sulia na taale ne.
  suz-BL: तन्‍न मुल रे अरेशो लोव़ मबाक्‍थुन, परमप्रभु यावे रे मुर आन कली ठीक पतीक
    जाक्‍शो बाक्‍ब। परमप्रभु यावेम ब्रेक्‍पाइश्‍शो लोव़ नु आ लोव़ पाइब आन देंशो गारब।
    रोमी १:१७; प्रेरित १०:४३
  car-NT: Erome te moro omenano mero'po rato Tamusi 'wa tamambore kari'na ytopo oma
    tywonepo man. Moro amyikapojan ro moro omenano mero'po, mo'karon Tamusi auran
    uku'ponamonymbo enapa.
  amp-amp: To tfit arihat yima toh rawofm tu Bro Nkifrar hti wutha marnyewa htiyeftn
    Bro Nkifrar kfo pthewur. Nhai boririfhu hikneftn kfo pthakahr. Nd yima toh rawofroh
    hti wutha yuhat bi Mosesr pthamor. Yo tfit profetm pthamohat, Mosesr pthamo yuhatn
    ptha hikmom.
  bht-bht: पर हुण बिना मूसा दी व्यवस्था दे हुकमा जो मनयो परमेश्वर दी धार्मिकता प्रकट
    होई है, ऐ मूसा की व्यवस्था कने परमेश्वरे दे संदेश देणेबालयां दियां कताबां च लिखया
    है की असां कियां परमेश्वरे दे जरिये धर्मी बणे,
  eng-NOY: But now, apart from the Law, the righteousness which is of God, to which
    the Law and the Prophets bear testimony,
  cub-NT: Ʉbenita caride Jʉ̃menijicʉ coreóvare d̶aibi majare aipe d̶arĩ coyʉrĩ bʉojayʉre
    põevare “Boropatebevʉ mʉja ji jã́inore”, Jesucristoi d̶aiye báque boje. Aru yópe
    d̶acaibi majare ʉ̃i d̶aicõjeiye báquede d̶abecʉva. Ʉbenita Jʉ̃menijicʉi d̶aicõjeiyede
    ʉ̃i coyʉiye báquede Moisés bácʉre aru ina Jʉ̃menijicʉi yávaiyede coyʉcaipõeva
    mácavʉ ne toivaiye báquede máre javede coyʉrejaquemavʉ aipe d̶acʉyʉre Jʉ̃menijicʉ
    diede.
  ita-1927: 'Ora, però, indipendentemente dalla legge, è stata manifestata una giustizia
    di Dio, attestata dalla legge e dai profeti:'
  lww-lww: Ve sa nene, mrapa na logearen visaluaena, yar la tap̃atete atayu nena aimi
    amesmesu e marana Ntewa, a nane kila sane Ntewa pisu popon kila ruru mrapa viu
    tap̃ena tai nap̃a tekilia tetavevea. Mrapa viu nena naga po pap̃isi, komin pe
    kana navisaluaen re la nap̃a yar monar logear la poli. Mrapa nena, nasiriena marua
    wa lala amio visena kiena ne navisawalena lala, apisawal m̃a ve torokak nanua
    sumo rui, ana nagane Ntewa kilologia pan ita rui.
  ckb-ckb: بەڵام ئێستا بەبێ شەریعەت بێتاوانکردن لەلایەن خوداوە ئاشکرا کرا، تەورات
    و پەیامی پێغەمبەرانیش شایەتی بۆ دەدەن.
  nas-nas: Nka tee enang niiꞌnavung siraꞌparing nantoong koontoꞌnuka deemparipeuꞌnavung
    Kumponing-ankoi, botoi deeaꞌ. Tevung tevung tero teie botoi eeꞌnoko nakaro-nupoonge
    nariꞌ minkuauꞌnavung.
  uvl-uvl: Pe nei ol, NeHalang henonoua ita nga kue e nge lape ta lohot ke ta pengpeng
    nga matana. Kue nem Moses nena hotonga heleia pe hetatalonga mur te heleia pule.
    Pe i lohot nga poinga nenge ta nanasia hotonga ero. Lohot nge NeHalang i sipona.
  eng-BBE: But now without the law there is a revelation of the righteousness of God,
    to which witness is given by the law and the prophets;
  ixl-CNT: Pek aatz cheel, vetikꞌuchlu vijikomil u Tioxh. Xamtel tiꞌ u oꞌtla mantaar
    vetikꞌucha. Techlal aas nojchit inujul. Utz alelnalchitka qe tu u oꞌtla mantaar
    tuchꞌ qꞌu alol tetz u yolbꞌal Tioxh aas saꞌchitikꞌuch vijikomal.
  xsi-xsi: Andeta kala ŋine Maro Kindeni ne mâsi ŋana ivetanzi tamâta sipâŋga ilonzi
    mbâra-mbâra lâ i nao, ande ipâŋga nia yo lâ. Aku mâsi ŋinde nde piti ndo ŋana
    ŋgua-tukuŋa ne nzâla kâ. Ŋgua ŋana Maro Kindeni ne mâsi ŋinde kâ nde ikeno lâ
    Mose ne ŋgua tukuŋa wa kinzi ŋgua-tulâŋa tamâta muŋgâŋa nenzi ŋgua wa.
  crx-NTPO: '''Awet ''andit Moses be ''udustl''us ooyit hoonts''i, ts''iyanne Yak''usda
    nalh ts''ih''un ''uhutit''elh ''et whúbunilhtan. Moses be ''udustl''us cha ''ink''ez
    Yak''usda be nus hóo''enne bube'' ''udustl''us cha whuz un''a ''uwhutánelh hutni.'
  kan-OKCV: ಆದರೆ ಈಗ ನಿಯಮವಿಲ್ಲದೆ ದೇವರ ನೀತಿಯು ಪ್ರಕಟವಾಗಿದೆ. ಅದಕ್ಕೆ ನಿಯಮವೂ ಪ್ರವಾದಿಗಳೂ
    ಸಾಕ್ಷಿಕೊಡುತ್ತಾರೆ.
  bbb-bbb: Ude no Godido akae ije fiena ijia nuvenoe rove akae fuone fu naebe ifejuomo
    no Godido nidua ijia maturae. Rove iviama Godi fune una vame be ijia ise nuvuone
    no renoevo ijia karaunuona kaenamuo una vame fuone maeje ijia unuomo. Godi fu
    vame ije fu remo ije fune isuibe akae fuone ijia kuarue. Ro kuke fune isuibe e
    vua fuone vierafena kuaevo ijiebuo oe ijia vierafejiamoga bune kuarue.
  blw-blw: Ngém ammay ad uwan te empàilan Apudyus hen ekamanna way mangimfilang hen
    tatagu ah maid fasfasorna an hiya. Yag hen hiyachiy enkamanna, iggay agé mantaptape
    hen anchi manorotan hen orchin way ensorat Moses. Manowat te imfafaggan hen anchi
    orchin ya umat agé hen anchichay profeta mepanggép hen anchi ekaman Apudyus.
  tam-2017: இப்படியிருக்க, நியாயப்பிரமாணம் இல்லாமல் தேவநீதி வெளியாக்கப்பட்டிருக்கிறது;
    அதற்கு நியாயப்பிரமாணமும் தீர்க்கதரிசனங்களும் சாட்சியாக இருக்கிறது.
  azz-NT: Huan axcan cuali Dios techmatiltij de queniu Yejuatzin techpohuas que tiyolchipauque
    iixpantzinco Yejuatzin huan amo techtajtacolcuiltis oc. Pero nochi nijín mochihuas
    amo porín tictacamatinemij in tanahuatil de Moisés. Pues ne tanahuatil de Moisés
    huan ne huejcautanahuatiani no ijcón techtapoutihualajque de que se tonal Dios
    techpohuas que tiyolchipauque ya iixpantzinco Yejuatzin ica por totacuautamatilis
    huan ijcón amo techtajtacolcuiltis oc.
  spa-RV-1909: 'Mas ahora, sin la ley, la justicia de Dios se ha manifestado, testificada
    por la ley y por los profetas:'
  csy-csy: Ahihang thukham ki hel ngawl in Pathian i phatna sia tu in hong kilang
    zo hi, tasia sia thukham le kamsang te in tettipang uh hi;
  mxq-NT: Per tyamʉ Dios tʉ xytyukꞌijxʉm wiꞌix oy nwʉꞌʉmʉm mʉt ja Dios kyaj anaꞌamʉngyʉjxm.
    Ñika̱jxpejtypy yʉꞌʉ ja Moisesʉ ꞌyanaꞌamʉn es ja Diosʉ kyuga̱jxpʉty,
  tzj-NT: Pro ja camic k'alasan chic chikawach jun utzlaj k'etoj tzij ja xuban ja
    Dios ja xokrtobej ja rok winak in xokrwasajel libre chipan ja kil kamac pro ma
    rmal ta ja ley xin Dios kaniman chewi' tok xokrwasajel libre. Xarwari', jawa'
    ja xuban ja Dios ja c'a xinbij kaj chewe ri' ni tz'ibtalto wi' ojer chipan ja
    ley xin Dios chi nbantaj na in queri' quitz'ibanto ja rojer tak profeta xin Dios
    chakaja'.
  tdt-tdt: Maibee agora nee Maromak hatudu ona dalan ba ita, oinsaa mak ita bele diak
    malu ho Nia. Dalan nee la haree ba ita atu moris tuir lei ka lae. Uluk kedas Moisés
    nia lei ho mos profeta sira nia livru hakerek kona ba dalan nee.
  ron-BTF: Dar acum dreptatea lui Dumnezeu, fără lege, este arătată, fiind adeverită
    prin lege și profeți;
  eng-WEBP: But now apart from the law, a righteousness of God has been revealed,
    being testified by the law and the prophets;
  eng-FBV: But now God's character of goodness and right has been demonstrated. It
    has nothing to do with law-keeping, even though it was spoken of by the law and
    the prophets.
  nld-1939: Maar thans is, buiten de Wet om, de gerechtigheid Gods verschenen, waarvan
    de Wet en de profeten getuigenis hebben afgelegd.
  bwo-bwo: Andmó Ik'o ashuwotsi kááwu b́ woshit weero nemalon b́ woteraawok'o be'ere,
    manuwere Muse nemonat nebiyiwots mas'aafotse gawere.
  nch-BL: Pero ama Toteco Dios technextilijtoc seyoc ojti para techchihuas tixitahuaque
    iixpa huan amo ica nopa tanahuatilme. Icamanal Toteco ten huejcajquiya techyolmelahua
    quenicatza quichihuas.
  quc-TNT: Cämic c'ut ri Dios u k'alajisam chkawäch jas ri cuban chujicomaxic ri kanima'
    chuwäch ri Are' man ruc' tä ri Pixab. K'alaj wa' chi kas tzij aretak cusiq'uij
    jun ri wuj re ri Pixab ri xutz'ibaj ri ka mam Moisés xukuje' ri wuj ri xquitz'ibaj
    ri k'alajisal tak re ru Lok' Pixab ri Dios.
  tfr-NTPO: Nopga ber pjl̈o bek Sbö bokso sorë l̈i tara beno pjang kjok l̇l̇gwekkl̈o
    tara Moisésdë l̈i go, kjibokwo tara Sbö tjl̈õkwo l̈agaga tek dënashko sorë l̈i
    go bakoe. Ga eerishko ga e pina Sbörë bi kong wẽl̈ëe. Nopga ber pjl̈o bek ba bokso,
    kjok l̇l̇gwekkl̈o l̈i kjĩshko l̇l̇ëme.
  kaq-NT: Hohchayahpa rahsi non hihqui bi ta Papan jahuen bahi noque jismahihqui,
    siribo sca non nihnon. Huishaxon ta Moisesnin noque yohinishqui, non Cristo qui
    hinamehtax jihueti jai. Jascapa ta Papan jisí siri qui. Hahqui hinamehtax non
    siribo sca jai ta neateman Papan huishamanishqui, Moises, texe jahuen joi yohinicabo
    rihbi jaa joi huishamaquin.
  sgb-sgb: Noa, amêhên, ay impamwang kantamo, no ay-êmên na kitamon an-itad ni Apo
    Namalyari hên ayn kasalanan, haka habayto ay alwan ha pamanhumonol ha Kautuhan.
