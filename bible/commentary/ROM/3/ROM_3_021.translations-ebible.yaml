    cʉ̃ caroticũrĩqũẽrẽ marĩ catʉ̃goʉsaro jʉ̃gori mee, Jesucristo mena marĩ catʉ̃goñatutuarije
    jʉ̃gori roque ñe ũnie cawapa mánarẽ bairo marĩ tuao joroque marĩ átiyami Dios.
    Nipetiro camasãrẽ jĩcãrõ tʉ̃ni torea bairo na netõõgʉmi cʉ̃ mena na catʉ̃goñatutuarije
    jʉ̃gori.'
  qxo-NT: Tsaynö captin manam Moises gellgangan leycunata cumplillarrätsu salvaciontaga
    alcanzashun, sinöga Jesucristuta chasquicurninmi salvacushunga. Tayta Dios tsaynö
    perdonar salvamänantsicpä cagga nicanmi Moises gellganganchöpis y profëtacuna
    gellgayanganchöpis. Jesucristuta chasquicog cagcunapäga pipä maypäpis salvacionga
    caycanmi.
  mox-mox: Vonahaqiaqi, ge taha toga ana fata navetunutunuqa Yaubada matanaya Mosese
    ena luvine ana ʼabiboda ʼinega. Ta ʼesi baʼitagana Yaubada ʼeda vauvauna niʼa
    veʼiteda eda vetunutunuqa weaqina. E baʼe ʼeda nana weaqina lova Buki Nugwenugweina
    ʼinaya Yaubada ena tovesimasimana isimana ʼifoqeyea.
  kew-kew: Pare Gote-me onaanu maredepo yaalia rabu go porare ora rekena agaana kogono-daa
    dia. Moses-me rekena agaa tisa rabu page Gote-na agaa lakene aanumi agaa lakesimi
    rabu page nimumi Gote-na maredepo ne kone madaa tisimi.
  dww-dww: Be yodi didimana kedanama Mamaitua yai maḡatarina inam ḡavoe, be nam tarawatue.
    Be peroveta be tarawatu uma kedanama vaunama ai matematena.
  twi-ASANTE: Wɔada teneneeyɛ a ɛfiri Onyankopɔn, na ɛmfiri mmara no adi. Ɛno na Mmara
    no ne Adiyifoɔ no di ho adanseɛ.
  aoj-aoj: Apaꞌ deiꞌ waf usiꞌifi Godi eaꞌ fataga alihigima fandawalap. Afamba ina
    fataga fagiꞌma waf sandaꞌ maol saꞌi sogaila muꞌuli fowaꞌ God nagasoꞌ Mosesani,
    owaꞌatin. Afamba fataga anoꞌw ufiaꞌw naꞌamba. Basef hiafi Godi fagail Buki fawalapai
    waf afamba. Anif fail muꞌuli inimba God nagasoꞌ Mosesani eaꞌ anif amom profet
    hiami mandaꞌafi.
  cbv-cbv: Páant niíj péanit, jwiít cã́acwã ded pah Diosjeéh jwĩ tʉ́i jʉmat pínah
    ã jenah joyátjidih bʉʉ yeebdíh wã naóhbipna caá. Moisés ã wʉtatjidih jepah beedácan,
    jwiít nihat Dios biícdih jwĩta jéih jʉmcan tagaá. Caandíh jéihna, caán wʉtatjidih
    ded pah jwĩ jepahatdih jenah joicánjeh, det Jesucristoboodíh jepahnitdih, “Queét
    tʉ́init caá”, ã niíj enna caá. Jon jã́tih Moisés, Dios naáwátdih bita naóh yapanitbʉt
    caán ã jenah joyátjidih ĩt daacáp tajĩ. Pánihna, bʉʉ ded pah Dios jwiítdih “Nit
    tʉ́init caá”, ã niiját pínahdih jwiít nihat cã́acwãdih ãt jéihyanap taga. Jwiít
    judíowãdih, judíowã nihcannitdihbʉt Dios biíc yoobó ã tʉ́i chãjna caá.
  taw-taw: Mɨñɨl pen God binɨb kɨlop gek binɨb suŋtep ne mɨdebal ak mɨseŋ lup. Kɨli
    takaw Mosis ñu kɨl tɨkak ak nɨŋɨd kɨdek gel, God gek binɨb suŋtep ne ma mɨdebal.
    Mel. Pen takaw Mosis ñu kɨl tɨkak ak sek, takaw bɨ God gos ñek agñeb okok ñu kɨl
    tɨkɨlak ak sek, kɨli God anɨgɨl gɨnɨgab agɨl agyɨkɨlak. Anɨb agɨlak, God binɨb
    kɨlop gek binɨb suŋtep ne yenɨgabal agɨlak.
  jic-NT: Quina Dios 'üsüs qjuisin tji'yüsa la tjiji 'onin ne 'üsüs nsem gentá jupj
    lal. Gente ma lajay pjü way jupj tjevelá, mop'in jupj qjuisin 'yüsa liji 'onin
    ne 'üsüs nsem yupj jupj lal. Püna Moisés nin p'iyá tepyaca, profetapan nin p'iyá
    tapac wa.
  zap-NT: Per naaree che wbonyoo Dëdyuzh gan pezee run Ne perdon xdol mén, per nakdeto
    por ne rlaa men zegne zëëd lo ley. Yra neree che rakzëëto lo ley no che ke wzëët
    profeto,
  wer-wer: Pël yaëëtak peene pöt, Anutuu tiarim saunat won wasën pim ëöetak wotpil
    wë pöt tekeri yewas epët Moses pim ngön kosang pöta kanöököl won, maimaöököl yaarö.
    Pöta ngönte Moses pim ngön kosangtakre tektek ngön yaauröak wet rëak ëaut.
  ipi-ipi: Gote bala tane epene wete ateya pua teke, nanimapi epene wete atape-pene
    tekeko, nanima pitaka-mane mana koo minalamane okonena, nanima Gote yale ata na-piyamane.
    Wuaneko, Juta yamepi, wandakali yame waka tupapi, nanima pitaka-mane mana koo
    minalamane okonena, wandakali mindikipi mindi bala tika-pene wete ata na-piyamane.
    Tene okonena, andipa Goteto nanima wandakali tika-pene ateyai lolane asini waka
    mindi mo pana yaepia. Andipa wandakali-mane Gotena loo tupa pitaka kuai lo wato
    mina napene, mee Jisasa Kataisa lo bilipi lolai-kola, balato utupane pitaka tika-pene
