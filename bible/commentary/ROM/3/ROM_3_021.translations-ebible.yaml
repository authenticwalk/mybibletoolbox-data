verse: ROM.003.021
translations:
  kpx-kpx: Isito Dilavau aike humahae doga alavoge ataeabuna Dilava nimo inutolotoloai.
    Mosese menakae hoto isi subuta belovetae hoto keau humahae doga alavoliho kemo
    hoto loulu. Isito Dilavau subuta menaka kemo humahae doga alavoholinu.
  okv-H: Rate embomeni na daingeto God ta tihi ta javotoho asora degi amo God na peroveta
    mamahu ta degi enu kakajekea avo ungotena eha ere kogora amo God ta ke pepeni
    agi ari amina ae rate Bada Iesu ke be ijie humota ururo God na kito embo javotoho
    ke aisuja amo Judea embo retemo enda nei embo re
  tbo-tbo: Tamogi iyowai Yaubada lawa i huhouna idumaluta tauna mitehi naka amaka
    i wogeleteya. Lugagayo ega a tupo awai geka dewana uyahina. Hawena Mose a lugagayo
    po tu bahapiko geka dewana hi paligeleteya tamogi ega hai tupo awai.
  mal-C: എന്നാൽ ഇപ്പോഴാകട്ടെ, ന്യായപ്രമാണത്തിന്റെ ആചരണംകൂടാതെ ലഭിക്കുന്ന ദൈവികപാപവിമോചനം
    വെളിപ്പെട്ടുവന്നിരിക്കുന്നു; ഇതിനെക്കുറിച്ചു ന്യായപ്രമാണത്തിലും പ്രവാചകന്മാരുടെ
    ലിഖിതങ്ങളിലും സാക്ഷ്യപ്പെടുത്തിയിട്ടുള്ളതാണ്.
  grc-SR: Νυνὶ δὲ χωρὶς νόμου δικαιοσύνη θεοῦ πεφανέρωται, μαρτυρουμένη ὑπὸ τοῦ νόμου
    καὶ τῶν προφητῶν·
  bgc-bgc: पर इब नियम-कायदा नै मान्ने बिना धार्मिकता जो परमेसवर तै मिलै सै, अर जिसके
    बारें म्ह मूसा नबी के नियम-कायदा अर नबियाँ की किताब्बां म्ह भोत पैहले लिख्या सै,
    के परमेसवर हमनै धर्मी किस तरियां बणावै सै।
  khz-khz: Na ewagumona arigi rauparai Palagu na taunilimalima ekilagirana kala rorirori
    talimara netina rauparana pema matagai-namanama. Voo ati rova kwalanagina magulinai.
    Aikina. Mose gena rova na e peroveta talimara geria kila-matagai ai gekilagiato
    rauparana na.
  deu-TKW: Nun aber ist Gottes Gerechtigkeit offenbar geworden außerhalb des Gesetzes,
    wiewohl bezeugt von dem Gesetz und den Propheten,
  zsr-NT: Naꞌa, chbuluíꞌ lahui ca gac huöacruꞌ tsahuiꞌ lahuëꞌ Dios. Cutu gac huöacruꞌ
    tsahuiꞌ le runruꞌ ca rna bëꞌ zxba queëꞌ Dios, zal‑laꞌ lu zxba queëꞌ naꞌ len lu
    guich laꞌy ga nayujgac le gulanë́ꞌ bönniꞌ gluꞌë didzaꞌ uláz queëꞌ Dios, ruiꞌ didzaꞌ
    ca gac huöacruꞌ tsahuiꞌ.
  lin-lin: Kasi sik’oyo, na kozanga kosalela Mobeko, Nzambe atalisi polele ndenge
    nini akomisaka bato sembo liboso na Ye, ndenge Mobeko mpe Basakoli batatola yango.
  hns-NT: Bakie ab Parmeswar dekhaais hai kaise oe ek iensaan ke be-kasoer aur apane
    se ek kare hai begar kaanoen se. Oe Mosas aur ekwan sanesian ekare baare me bhie
    liekhwaais hai.
  noa-E: Pari ĩs jũrr Ẽwandamau maachig khap api sim, jãga mag i dʉ̈i iekkhõr pöm
    nʉmjö narrta pekau chukhu arr khʉʉnjö nʉisí. Chadcha warrgarwejã ichdëu ley phãpitarr
    gaai jaaunaa sĩi ich i jaaumienagjã ichdëu magju ich mag jaaupiejeejim. Pari magjujã
    mag ley ʉʉrkha nʉm gaaimua khabam ajim. Ĩs mag pekau chukhu arrjö nʉmʉn, Jesucristo
    iek thãraucha ʉ̈kha nʉm gaaimuata, judío wa judío khaba awiajã, Ẽwandamau thum
    mag pekau chukhu narrjö phë wai sim. Mag Cristo khurau khaba akhiin chan ni ãbjã
    peerdʉbam;
  eng-EMTV: But now the righteousness of God apart from the law has been revealed,
    being witnessed by the Law and the Prophets,
  mib-NT: Te vijna te je cájini vāha yó ndese ndáhva Yaā Dios cuēchi yó. Te nasūu
    ley un sáha jeē quéndōo ndaā yō, vēsú maá tutu ley jiín tée ni canacani jnūhun
    ya, ni cacahān ndese ndáhva yā cuēchi ñayuu.
  lif-NT2: कर आल्‍ल साम्‌योथिम् मे़ःन्‍नेसाङ्‌निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ मनाहाॽ आप्‍तिक्
    मे़ःन्‍नेबा चोगुसिआङ् वाॽ के़लॽबा लाम्‍मिन् खोदे़त्ते़आङ् वाॽरो॥ हे़क्‍क्‍याङ्
    खे़न् पाःन्‍निल्‍ले़ कुयाःम्‍बेओ साम्‌योथिम् नु माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽरे़
    मे़बाःत्तुआङ् वाॽरो॥
  xnj-xnj: Nambu hinu, njila ya Chapanga ya kuvayidikila vandu kuvya vabwina palongola
    yaki yimali kumanyikana. Njila yeniyi yihuvalila lepi Malagizu ga Musa. Hati hitabu
    ya Malagizu vyeviyandikwi na Musa na vamlota Chapanga vijova lijambu lenili.
  mmx-mmx: Ketla amonga, langas ti lok limixin ngan limixin manmanton tino at lemeren
    ne Moroa ira ravasu vam, la kopmen tekot at Laulis Linga nak lok teren. Laulis
    Linga eburu mi levelinga at lavaeme vapaase ali di su auru i na.
  cbr-NT: Moisésnën usai judíos unicama 'iti cuënëo bana 'acë cupíma Cristo cupíshi
    ca usaira oquin Nucën Papa Diosan uni upí 'imia quixun ca bërí camabi unin upí
    oquin 'unánti 'icën. Ca usai 'iti 'icë quixun ca Moisés 'imainun an Nucën Papa
    Dios quicë bana uni ñuixuncë unicamanribi cuënëocëxa.
  tee-NT: Pus ju la'ixlhamap'aksin Dios najun ta yu apulakts'inch ju Dios ju lapanacni
    ni na salaka ix'alhunut'an. Chai vana va chun ixtanajun ju mak'aniya lapanacni
    ju ixtanajun ixchivinti Dios. Chai ju chavai malacasucanta tuchi ixtalhichivinin
    ju yu'unch. Malacasucanta ni jantu apulakts'in ju Dios ju lapanacni ni salaka
    ix'alhunut'an va ixlaca'atalh ni muctaxtucan tachi ju najun la'ixlhamap'aksin.
  eng-LSV: And now apart from law the righteousness of God has been revealed, testified
    to by the Law and the Prophets,
  cak-NT: Y cami ri Dios nuc'ut chakawech anchique modo naka'an chi quiri' man jun
    kamac nakakalej chech. Raja' nuc'ut chakawech chi can man roma ta ri ley man jun
    kamac nakakalej chech, y ri' can bin-wi can chupa ri ley y bin can chuka' coma
    ri achi'a' ri xquik'alajij rutzij ri Dios ri xec'ue' ojer can.
  pah-NT: Ag̃wamo reki Tupana'ga okwahavuka nhande ve nhande mombyryva. Aherembikwatijaragwera
    rehe rũi reki Tupana'ga nhande mombyry. Moisésva'ea rembikwatijara nhande mbo'e
    reki nhande mombyryva rehe. Tupana'ga nhi'ig̃a mombe'uharava'ea na jitehe nhande
    mbo'e a'ea rehe.
  sja-NT: Mamĩda ɨ̃rá eperãarãmaa Tachi Ak'õrepa ak'ɨpimaa bɨ p'ek'au k'achia wẽe
    p'aneedai iru k'ĩrapite, ooda-e p'anɨ mĩda jõmaweda irua jara bɨk'a ichi ũraa
    p'ãdade. Mãga k'awa p'anɨ irua mãga ak'ɨpida perã tai chonaarãmaa, Moisepa p'ãdade
    mãik'aapa Ak'õre pedee jarapataarãpa p'ãdap'edaade.
  xed-xed: Ndana tama, maranaŋmara Lazglafta ta tvi ta mnduha dzaʼa kəl həŋ ka nzakway
    ka tɗukwa mnduha ta kəmani. Tsa nzaku tɗukwa ya ná, nda ma zlahu a ta nzakwa lu
    wa. Mnaŋmna zlaha Musa nda la anabi guli ta gwaɗa ta ghəŋani.
  mks-NT: Viti jána̱ha̱ Ndióxi̱ nu̱ yo̱ ndá quia̱hva nduu nda̱a̱ yo̱ nu̱ mé á. Ta
    jári cáchí mé ley xi̱hín na̱ profeta sa̱há ña̱ yóho. Ta co̱ cúú á sa̱há ña̱ cája
    í ña̱ cáchí mé ley
  gfk-S: Iesene ma kakarek um God te hamanis be a takadoswana ie ma be ina kure bileng
    be tikenong i takados. Ma paile tahuat tano tintalen na mur harkurai tane Moses.
    Ma kike ra harkurai ma ira nianga ta ira tangetus i hinawas palai bileng uta ikin
    ra linge.
  bmu-bmu: 'Naninak osimakzinmö, Anutunöŋ Köna keu wuataŋgöba solanŋi akingöra mi
    qahö jiyökmö, köna murutŋi kewö areŋgöba jii ahöza: Anutunöŋ nanŋak keunini jim
    teköiga yaŋgö jeŋe solanibin. Anutunöŋ keu mi Moses aka kezapqetok ambazip yeŋgöra
    indeliga naŋgöba jiba Buŋa Kimbinöŋ ohogetka nalö kewöŋe aukŋe asuhuiga mötzin.'
  dgz-dgz: Go endi God negin ansena gapan kakaewa dianeni guegue ame ewaniwan. Mosis
    ge God nop mega watagaet waiwanumune nagirewa den tavewa ame evi tauepi oisewa
    wane go negin ame Mosis iup namua seni anuton taitoni gapan da uon. Negin ame
    Mosis ge God nop mega watagaet waiwanumune nagirewa den guegue mega evi tauepi
    oisewa wane.
  eng-GNV: But nowe is the righteousnesse, of God made manifest without the Lawe,
    hauing witnes of the Lawe and of the Prophets,
  zaa-NT: Pero annana Tata Dios nna rulue'nie ri'u qui'ni ribèqquia nàrìe ri'u de
    ca tul·la' qui' ri'u, álahua por medio de ca mandamiento qui' ley nà', sino tì'a
    ra Moisés lo ca libro nu bedia bi, ą'hua lo ca libro nu bedia adí ca enne' uccua
    profeta,
  eng-WEBSTER: But now the righteousness of God without the law is manifested, being
    testified by the law and the prophets;
  guh-guh: 'Aeconoxae baja mapamatacabitaje Dioso nacayapëtaeyaexana pacuenia nacatoexana
    aneconijibia vajanacataenexa. Dioso apo jamatabëjumaitsi: “Pamonae jumecovënëtsicapanepa
    Moiséspijinëta tanajumecopatsilivaisi, bajara ëpamonae aneconijibia taenajë,”
    apo jamatabëjai. Pacuenia Dioso capanepaejitsia Dioso pejumecovënëtsivi, bajayata
    Diosojumepaebivi profetavi tajëvelia yaquina Dioso pejumelivaisibaxutota.'
  bon-bon: Yoo, Acejiyame gaabe ne ituge awabudnita egä biname cina lipu Acejiyame
    me opo gaabe je conocäco me läbitininusi, piiyepu ai gaabe lica birige cotre wawena.
    Cotre Mene piiyepu mename biname bime mene cina itu teitnäjujisi peei gaabe ne.
  nhw-BL: Pero ama Toteco Dios technextilijtoc seyoc ojtli para techchihuas tixitlahuaque
    iixpa huan amo ica nopa tlanahuatilme. Icamanal Toteco tlen huejcajya techyolmelahua
    quenicatza quichihuas.
  swh-ONEN: Lakini sasa, haki itokayo kwa Mungu imedhihirishwa pasipo sheria, ambayo
    Sheria na Manabii wanaishuhudia.
  wbi-wbi: neke lino kisila ndaghilo ikyang'haani ja Nguluve jino jikagulike. jilyajovilue
    ku ndaghilo na vavili,
  bba-bba: Adɑmɑ tɛ̃ Gusunɔ u sɔ̃ɔsi nɡe mɛ u rɑ tɔnu ɡem wɛ̃, n ǹ mɔ kɑ woodɑn ɡɑri.
    Mɔwisin woodɑ kɑ Gusunɔn sɔmɔbu bɑ yen seedɑ di.
  eng-KJVCPB: But now the righteousness of God without the law is manifested, being
    witnessed by the law and the prophets;
  kgk-NT: Yma va'ekwe Nhandejáry kwatia nhe'ẽ omombe'u nhande-vy va'ekwe Nhandejáry
    rembiaporã. Ha ko'ánga katu oikwaa uka-ma nhande-vy mbava'e-rehe “Nde py'a potĩ-ma
    nde” he'i nhande-vy. Nhande nhanhemopotĩ uka reise ramo upe tekoha porã-rupi rei
    jaiko-vy, nanhane mopotĩry voi Nhandejáry.
  waj-waj: Aanna makee Anutuuqo tinai gioonna kiaapuuya safuuma variaara aataruuvo
    kooyaa vainoo. Iya Anutuuqaa mmaanna tuu aataruuvaa iida fai hama yopeema safuuma
    variaaravai. Safuuma variateera aataruuvo nnaagiai vainaraivaara Musiivaata forofetaiyaatama
    ivaara tiravai.
  cpy-cpy: Roo kanteencha owakira roñahaero nimaeka Tajorentsi atampatzika-shiretan-teeyaari.
    Tee okimitawo paerani, apankinawenta-shiwaetakawo Ikantakaan-teetani atampatzika-shiretan-teeyaari.
    Rootaki rojankinata-kotakiri Kamantan-taniri-paeni, roojatzi rojankinata-koetakiri
    Ikantakaan-teetaniki.
  ekk-PKP: Aga nüüd on Jumala iseloomu headus ja õigsus nähtavaks saanud. See pole
    üldse seotud seaduse järgimisega, kuigi sellest räägivad seadus ja prohvetid.
  mpx-mpx: Inoke sauga ya Yehoba kamwasa iyaka i pamasal ge eliyana gamagalau ni awa
    sapusapu-agil, yaa nige logugui ana henapuan eliyana i oola. Kamwasa o Mosese
    wana Logugui ge palopitau iyaka hi wasaan.
  wbp-wbp: Jalangurlu kuruwarrirli Mujuju-kurlangurlu manu jarukungarduyu-paturlu,
    yimi-ngarrirni kangalpa nyarrparlu kuja kangalpa Kaaturluju jungarni-pajirni.
    Ngulaju kula Mujuju-kurlangu kuruwarrirla puranja-warnurlaju, lawa. Jalangurlu,
    Yimingki Ngurrjungku Jijaji Kiraji-kirlirli, yimi-ngarrirni kangalpa warrajarlu
    Kaatuju yangka kuja kanyanu yapaju pina-kanyirni nyanungu-kurralku. Kaatuju yimiri
    kajana nyina ngulaju Juwu-wangu-paturlanguku, ngulaju kula Juwu-patu-mipaku. Ngana-puka
    kuja karla wala nyina Jijaji Kirajiki, kujarlanya kanyanu Kaaturluju pina-kanyirni
    yapaju.
  luo-luo: To koro tim makare mar Nyasaye ma ok otenore kuom chik, oseelore, mana
    kaka Ndiko mag Musa gi Jonabi nyiso.
  nhe-NT: Pero ama Toteco Dios technextilijtoc seyoc ojtli para techchihuas tixitlahuaque
    iixpa huan ax ica nopa miyac tlanahuatili. Itlajtol Toteco tlen huejcajquiya techyolmelahua
    quejatza quichihuas.
  aii-aii: ܐܝܼܢܵܐ ܐܵܕܝܼܵܐ ܙܲܕܝܼܩܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܦܝܼܫ ܠܵܗ̇ ܓܠܝܼܬܵ‌ܐ ܕܠܵܐ ܢܵܡܘܿܣܵܐ،
    ܘܣܗܝܼܕ ܠܗܘܿܢ ܥܲܠܘܼܗ̇ ܢܵܡܘܿܣܵܐ ܘܢܒ݂ܝܼܹ̈ܐ.
  esk-NT: Aglaan pakma Agaayyutim sagviġñiġaa qanuq iñuich nalaunŋasripkaqtilaaŋa
    iŋmiñi, piqutigiŋaiġḷugu maliġutaksraq. Agaayyutim uqautigigaa iŋiḷġaanimma aglausimaruakun
    maliġutaksrakun suli sivuniksriqiritigun.
  msb-msb: Niyan, ginhayag na an paagi kun pan-o magpatanos an Dios sa mga tawo kag
    ini waraʼn labot sa Kasuguan. Ini mismo kag an mga surat san mga propeta nagapamatuod
    man ngani sani.
  cpa-NT: Na¹ jín ma²he¹² Diú¹³ juu¹² siíh² ja³lé² hi² tsa¹ma¹røi² jniang³ dsag³ ja³ta¹ni¹dsa,
    lǿa¹² ju³ tsa¹ca¹tiúh¹ jniang³ mi³ti³ jniang³ lei¹³ quiah¹² Diú¹³. Jø¹² bíh³ chi²
    jǿg³ jøng² ni³ si² quiah¹² Diú¹³ ca¹løa¹ ma²lǿih².
  dso-dso: ମାତର୍‌ ଏବେ ଲକ୍‌ମନ୍‌ ତାର୍‌ ମୁଆଟେ ଦରମ୍‌ ବଲି ଏଜାଇ ଅଇବାକେ, ପରମେସର୍‌ ଜନ୍‌ଟା
    ଜଜ୍‌ନା କରି ରଇଲା, ସେଟା ସେ ଆମ୍‌କେ ଜାନାଇଦେଲାଆଚେ । ମାତର୍‌ ଏଟା ନିୟମ୍‌ ମାନ୍‌ଲାକେ ଅଏନାଇ
    । ଏ ଜଜ୍‌ନା ମସାର୍‌ ନିୟମେ ଆରି ବିନ୍‌ ବବିସତ୍‌ବକ୍‌ତାମନର୍‌ ଟାନେ ମିସା ରଇଲା ।
  meu-meu: Harihari Dirava ena kara maoromaoro vada eme hedinarai, dia taravatu amo,
    a taravatu bona peroveta bukadia ese vada e hamomokania dalana amo;
  yva-NT: 'Amisye apa unanuijo po ratayao indamu wamamai no amune rai omamo Ayao Musa
    muno Ayao Anawae yo raurairive to, muno soamo raroron kakavimbe no taiso: Wamanave
    Yesus Kristus ai, weamo Amisye pare wamamai no Amune rai. Weramu wambeta Ananyao
    Musa rai omirati mo wansaveti wamamaisy oma jewen. Amisye apa unanuije umaso mamo
    Po ratayao vatan tenambe mansai. Weti vatano are nawirati wanave Yesus Kristus
    ai, weamo Amisye pare umamai no Amune rai. Vatane inta sasye ramu: Amisye po vatan
    inta aena amuinyo vatano kaijinta aije ramu.'
  dgc-dgc: Nadid, hinumayag dén a tanggapén na Diyos i tolay, a ibilang na side a
    éwan tu kasalanan. Pero éwan ya gébwat ta pégsunud de to kautusan.
  zpm-NT: Saṉgue niina, tib ladle biaaṉ ley, laa Dios bneedz stib mod ne guiaaṉwen
    ne lo me. Ni lo grëque guits ne ziaad ley, lo grë guits ne pquiaa zha ne biadteed
    Xtiidz Dios padzeela, ga raquieta.
  hix-NT: Àro wyaro atxke tehxatxhe, kàwyamo, omeroro. Onà wyaro haxa nkehe, Khoryenkomo,
    kàwyanye. Ronenyhoryetxho me harha manaha, kehe. Àro wyaro kany me nehutwamohsoye,
    kàwyanye, Txesusu Kryestu yomoknàr ke. Onà wyaro kahra mak naha. Moyses heno wya
    oyweronàhyamatxho kom yawo ro ehtxoko, ronenyhoryetxho me harha oyehtxoho menye,
    kahra naha. Txesusu Kryestu hona xenytxoko, ronenyhoryetxho me harha oyehtxoho
    menye, kehe haxa, kàwyanye. Noro hona xeny komo ryhe, ronenyhoryetxho me harha
    manaha, katxho me natxhe, àwya. Àro wyaro kany me tehtxoho yokarymekonà rma hatà,
    noro ha, amnyehra. Moyses heno wya kàyweronàhyamantokonye, nekarymekonà rma hatà.
    Àrwonà yokarymanye ro heno komo xarha, nekarymatxownà hatà. Atxke rye rma haxa
    natxhe, toto komo, omeroro, Khoryenkomo wya.
  sim-sim: Hako ter Avui Wasilaka nombo akrin ni tiyakmbaha angop or sari sir. Os
    nombo akri orok ni tiya nahi, or avak nirin ma worna mak or ushakwa nir. Angop
    maskop Moses nga profet ondo nga nombo oso si talakurin or sawerik li kayeri sir.
  npi-ULB: तर अब व्यवस्थाविना नै परमेश्‍वरको धर्मीकता प्रकट गरिएको छ । यसलाई व्यवस्था
    र अगमवक्‍ताहरूद्वारा साक्षी दिइएको छ,
  cgc-cgc: Anduni, papasugid en ta Dyos paagi an na buaten din na matareng mga ittaw
    an. Piro, dili din buaten na matareng mga ittaw paagi ta iran na pagsunod ta Mga
    Sinulat Moises daw Mga Sinulat Ta Mga Prupita bisan naan ta mga sinulat ya papasugid
