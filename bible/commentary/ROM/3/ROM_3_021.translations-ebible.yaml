  sps-sps: Sai tovei roman, u nainy te naa ename, Gov tsue of non a vainy tana sanaan
    Tsunia ma kaa fatavaron me matan Ya, sikia ma tan manaats faun. San tana sanaan
    to te kat fatavaroiny fi non e Gov a vainy matan Ya. Muan sen Moses an fuainy
    kuigin tsue of rara na ka to.
  wnc-wnc: Ngan. Tupa Anututa mama wamna ayamukut. Siwan ngana apmaau ita gatanimuke
    aminda itane nomune gitna yutnangae kepi yeutniman kakumang. Mosesdane mama wamda
    kepi waaknga dua yeutnimukut. Aho. Aminu Anututane wam yanikapbing aminda kepi
    wa yaking kakngata yutake apu ninde kuut apbut.
  bus-bus: Dian Luda è tó yã bↄńyo nna nà bↄ̀ gupuraaa sa, lán à yã kɛ̃na Musa doka
    kↄ̃n annabinↄ takadanↄ guu nà. Èe kɛ à doka kũna yãnlo.
  gub-BL: Aze teko uzeruzar Zezuz Zaneruwihawete rehe a'e wà nehe, a'e mehe Tupàn
    uze'eg putar nezewe wanupe a'e nehe. — Ikatu 'ym ma'e iapo pixik 'ymar romo ereiko
    ihewe kury, i'i Tupàn wanupe a'e nehe. Nuzepyk kwaw wanehe nehe. Tupàn ze'eg kwehe
    arer a'e, Moizez hemimuapyk kwer a'e, amogwer Tupàn ze'eg imume'u har wanemimuapyk
    kwer a'e wà no, umume'u zanemuawyze àwàm a'e wà. Ni amo teko nupuner kwaw ze'eg
    kwehe arer rupi oho haw rehe tuweharupi a'e wà. Ni amo teko nupuner kwaw ze'eg
    kwehe arer heruzar katu haw rehe tuweharupi a'e wà. Zezuz umàno zanerekuzaromo
    a'e. A'e rupi xikwaw ko ma'e zane kury. Aze teko uzeruzar Zezuz rehe a'e wà nehe,
    a'e mehe — Ikatu 'ym ma'e iapo pixik 'ymar romo ereiko ihewe kury, i'i putar Tupàn
    wanupe a'e nehe. Tupàn umuawyze putar uzeruzar ma'e paw rupi a'e wà nehe. Umuawyze
    putar zutew wà nehe. Umuawyze putar zutew 'ym wà nehe no, aze uzeruzar Zezuz rehe
    a'e wà nehe.
  imo-imo: Lino imbo toya tolima molomolo ulumu Goteni aku ulu mepa lino kanamili
    nimbelie moro tondoromo. Aku ulumu Mosesini oi mane tirimu ungumuni mepa wendo
    naa orumu nalo oi Gotenga profet iyemani aku ulumu i tepa wendo ombalo ningo bukuna
    toringi. Mosesini kape aku ulumu i tepa ltemo nimbe yunge ungu mane peremo bukuna
    torumu.
  boj-boj: O ijo was, iga Qotei aqa ŋamgalaq di tamo bole sqajqa gam bei unu. Iga
    dal anjam dauryqom gam dena sai. Qotei na gam bei babtosiq iga osorgej. Nami Moses
    a gam deqa marsiq dal anjamq di neŋgreŋyej. Qotei aqa medabu o qaji tamo kalil
    naŋgi dego gam deqa marsib anjam neŋgreŋyeb.
  eng-DRA: But now without the law the justice of God is made manifest, being witnessed
    by the law and the prophets.
  knf-knf: Kë hënkuŋ Naşibaţi aşë diiman nja jibi akdoluŋ nja ŋwo baŧool ţi kadun
    ki nul, bë aankţëpna ţi *bgah bi Moyiŧ ; ahoŋ nja uko waŋ undiimaan ţi ŋlibra
    ŋi bgah na ŋi baţuparul.
  san-KHM: កិន្តុ វ្យវស្ថាយាះ ប្ឫថគ៑ ឦឝ្វរេណ ទេយំ យត៑ បុណ្យំ តទ៑ វ្យវស្ថាយា ភវិឞ្យទ្វាទិគណស្យ
    ច វចនៃះ ប្រមាណីក្ឫតំ សទ៑ ឥទានីំ ប្រកាឝតេ។
  arn-NT: 'Ngünechen kimeli chumngechi taiñ küme trokituaetew yafkakenolu reke, ka
    fey tüfa ta fente küme kimngekey chillkatungeyüm ti Wirin Chillka nielu tati ley
    dungu ka tati pu pelonke wentru ñi wirielchi dungu: Ngünechen ta küme trokitutueiñmew
    taiñ mupitufiel mew tati ley dungu no, welu may taiñ feyentufiel mew Jesucristo.
    Ka femngechi femkefi itrokom tati pu feyentulu.'
  zas-NT: Per yan Dios ma balüü dunuj ree tijb nejz guial xhienaag yayajc ree naya
    lojman. Ad guial yaguieentzi ree ziꞌc rniabee ley guin, por ley guin në por ni
    bacaa ree bén badëë xtiidx Dios loj ree bejn.
  ken-NT: Nɛ́nɛ, Mandɛm ákʉ́ bo mandɨŋɨ kpoŋoroŋ ɛnyǔ mmu ákway bɛbhak chak bɛsí
    bhi. Ɛyɔ ɛbhɨkɨ bhɔŋ yɛ̌nyɨŋ bɛkʉ nɛ ɛbhé yɛ̌ndu bɛbhé Moses nɛ barɛmɛ́ kɛpɨ̌ntɨ
    mɛnáŋ báté ntísiɛ ɛnyǔ Mandɛm ákʉ̀ bo mámbák chak.
