    sa. Huu nenesuraꞌ sia hohoro-lalanen taꞌo naa, ma mana ola-ola dalahulu nara rafadꞌe
    taꞌo naa sia Lamatuaꞌ Susura Meumaren.
  msy-msy: Ezɨma tuavir e Godɨn damazimɨn derazim, a datɨrɨghɨn azenim girɨ. A Moses
