    ranai-amboanɨ ranɨ-moatükunɨ ranahambo weindahɨru masɨhoemo.
  ptp-ptp: Gwêbaga môp wê Anutu ob yê xomxo nêb he xomxo nivɨha ge lam yêp seac. Môp
