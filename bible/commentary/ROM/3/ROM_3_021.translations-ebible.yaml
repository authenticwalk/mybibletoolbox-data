  cop-CNT: ϯⲛⲟⲩ ⲇⲉ ⲁⲧϭⲛⲉ ⲡⲓⲛⲟⲙⲟⲥ ⲁ ϯⲙⲉⲑⲙⲏⲓ ⳿ⲛⲧⲉ ⲫϯ ⲁⲥⲟⲩⲱⲛϩ ⳿ⲉⲃⲟⲗ ⲉⲩⲉⲣⲙⲉⲑⲣⲉ ϧⲁⲣⲟⲥ ⳿ⲉⲃⲟⲗ
