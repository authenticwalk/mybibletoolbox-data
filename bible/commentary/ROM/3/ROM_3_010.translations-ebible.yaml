verse: ROM.003.010
translations:
  kpx-kpx: Bukae Hotou kemo loui avoe, “Atabeu Dilava nimo inutolotoloholinu.
  okv-H: God ta ke ta mahu einge kajari mihia erevira, “Ari jajavotoho ari embo irae
    be iraera.
  tbo-tbo: Amaka mei Yaubada a Buka u hinena hi gilugilumi pite hi pa, ‘Ega iyai gehouna
    ita dumalu, eega duma.
  mal-C: “നീതിനിഷ്ഠർ ആരുമില്ല, ഒരാൾപോലും ഇല്ല.
  grc-SR: καθὼς γέγραπται ⸋ὅτι⸌ ⸂Οὐκ ἔστιν δίκαιος οὐδὲ εἷς·
  bgc-bgc: 'जिसा के पवित्र ग्रन्थ म्ह लिख्या सै: “कोए भी माणस परमेसवर की नजर म्ह धर्मी
    कोनी, एक भी कोनी।'
  khz-khz: 'Puka Veaga aonai evetaina getaloato: “Talima ta ati rorirori, ta vagi
    maki aikina;'
  deu-TKW: 'so wie geschrieben steht: Es ist kein gerechter da, nicht einer.'
  zsr-NT: 'Nayúj lu guich laꞌy, rna: Nutu nu zoa nac tsahuiꞌ, nutu nucz.'
  lin-lin: 'Kolanda ndenge ekomama : « Moto ya sembo azali te, ata moko te ;'
  hns-NT: 'Parmeswar ke poestak me to liekhal hai kie: „Koi na Parmeswar ke man waala
    kare hai.'
  noa-E: Mag i iek phã sim gaai jaauwai, “Ẽwandam dau na wajapham khʉʉn chan ãbjã
    chukhum” a sim.
  eng-EMTV: 'Just as it is written: “There is none righteous, no not one.'
  mib-NT: 'Chi suhva cáhán tutu iī: Tú cuɨtɨ na ñayuu ndaā iyó, ni ɨɨn i.'
  lif-NT2: साम्‌योसाप्‍लाओ अक्‍खेलॽरिक् साप्‍ते़आङ् पत्, “साम्‌योनिबा हाःत्ताङ् होःप्‍लो,
    लत्‍थिक्‍काङ् होःप्‍लो॥
  xnj-xnj: Ngati Mayandiku Gamsopi chegijova, “Kawaka hati mmonga mweavili mbwina
    palongolo ya Chapanga!
  mmx-mmx: I ngan Lovoang Kaala i vaase i xeretna, “Kopmen teta nan manton tino. Kopmen
    tinotno tegesara go.
  cbr-NT: 'Nucën Papa Diosan bana cuënëo ca quia: An ñu upíshi ''acë uni ca ''aíma
    ''icën, achúshirabi.'
  tee-NT: 'La''ixchivinti Dios ts''okcanta ta yu junita ju qui''atsucunti''an. Chani
    najun: Ma mati'' ju lapanac ju soknic''a cava. Nin tachi pumatam.'
  eng-LSV: 'according as it has been written: “There is none righteous, not even one;'
  cak-NT: 'Quiri'' chuka'' nu''ij rutzij ri Dios ri tz''iban can: Man jun winak utz
    ruc''aslen. Can man jun.'
  pah-NT: Nahã Tupana'ga rembikwatijarukara i'ei yvyakotyve'g̃a mombe'gwovo. “Ndapyryvi
    pa g̃a Tupana'ga pe,” e'i.
  sja-NT: 'Ichiaba Tachi Ak''õre Ũraa p''ãdade jara bɨ: ‘Eperã apida p''ek''au k''achia
    wẽe bɨ-e Tachi Ak''õre k''ĩrapite.'
  xed-xed: 'Nda nza manda ya nda vinda ma deftera Lazglafta kazlay: «haɗ mndu tɗukwa
    ta wa ira Lazglafta wu, dər turtuk haɗ wa.'
  mks-NT: 'Já cáchí tu̱hun Ndióxi̱ já: Co̱ó toho ni in ña̱yivi cája ña̱ nda̱a̱.'
  gfk-S: I hoke no nianga tane God di ga pakat ie i tange be, “Pata tikenong paile
    takados. Pata tutuno iat tikenong.
  bmu-bmu: Miaŋgö keuŋi mi Buŋa Kimbinöŋ kewö ohoget ahöza, “Kunŋan kun solanŋi diŋdiŋi
    qahö kötökŋi akza.
  dgz-dgz: God nop mega ok anega seane, Waenapan daiton kakaewa da uon, iravi koerage.
  eng-GNV: As it is written, There is none righteous, no not one.
  zaa-NT: 'Tì''ba ra lo Escritura: Iyaba ca enne'' nna té causa qui'' quį por mal
    nu beni cą,'
  eng-WEBSTER: 'As it is written, There is none righteous, no, not one:'
  guh-guh: 'Daxitatsi pibisiacuene vajaexanaejava yabara, Dioso pejumelivaisibaxutota
    jumaitsi mapacueniaje: Caejivi ata aneconijibia apo ponaponae Dioso pitabarata.'
  bon-bon: 'Oogäräneji Mene te pepu jiicenige egä: “Nuuja biname te conocäco lica
    gyene Acejiyame me opo gaabe je.'
  nhw-BL: 'Eltoc quen ijcuilijtoc ipan Icamanal Toteco campa quiijtohua: “Amo aqui
    quichihua catli cuali iixpa Toteco, niyon se.'
  swh-ONEN: 'Kama ilivyoandikwa: “Hakuna mwenye haki, hakuna hata mmoja.'
  wbi-wbi: 'iji jili ndavule jilembilue: “nakwale unyakyang''haani nambe jumo.'
  bba-bba: Nɡe mɛ bɑ yoruɑ, “Gemɡii sɑri, bɑɑ turo.
  eng-KJVCPB: 'as it is written, There is none righteous, no, not one:'
  kgk-NT: 'Upéixa he''i Nhandejáry kwatia nhe''ẽ: “Ndaipóri ni peteĩ va''e ojejavy
    e''ỹ va''e.'
  waj-waj: 'Ivaara Anutuuqaa kua fafaaraivo vainno tinoo: Hama gioonna kiaapu voovoono
    Anutuuqaa avuuvau safuuma varivai.'
  cpy-cpy: 'Aritaki ojankinata-kotaka, kantatsiri: Tekatsi tampatzika-shireri, tee
    itzimaa-neetzi apaani.'
  ekk-PKP: 'Nagu Pühakiri ütleb: „Keegi ei tee seda, mis on õige, mitte üksainuski.'
  mpx-mpx: 'He i ola Buki Bwabwalena ana baaba i ba: Nige tosasapona etega i gagan,
    nige etega.'
  wbp-wbp: 'Nyarrparlurna nyampuju milya-pinyi jungaju? Ngulaju yangka-juku jurrku
    yimi Payipulurla-juku kuja-ka wangka: “Kula-ka jintarlangu nyinami jungarniji
    Kaatu-kurlangurlaju kuruwarrirlaju, lawa.'
  luo-luo: Mana kaka ondiki niya, “Onge ngʼama kare, onge kata achiel;
  nhe-NT: 'Eltoc queja ijcuilijtoc ipan Itlajtol Toteco campa quiijtohua: “Axaca quichihua
    tlen cuali iixpa Toteco, niyon se.'
  aii-aii: 'ܐܲܝܟ݂ ܕܝܼܠܹܗ ܟܬܝܼܒ݂ܵܐ: ܠܲܝܬ ܙܲܕܝܼܩܵܐ، ܐܘܼܦ ܠܵܐ ܚܲܕ،'
  esk-NT: Agaayyutim Makpiġaaŋani aglausimaruq, “Iñuitchuq nalaunŋaruamik, atautchimikunniiñ
    nunam iñupayaaŋani.
  msb-msb: 'Nasurat ngani sa Banal Na Kasuratan: “Bisan usad wara gayod sin matanos,'
  cpa-NT: 'Lah¹la² báh³ rø²juúh² si² quiah¹² Diú¹³: Ha¹chian² dsa² dsiog¹ chian² jin³
    hein² jmøi¹guǿi¹ la².'
  dso-dso: ସାସ୍‌ତରେ ଲେକା ଆଚେ, ଦରମ୍‌ ଲକ୍‌ କେ ନାଇ ଗଟେକ୍‌ ଲକ୍‌ ମିସା ନାଇ,
  meu-meu: Buka Helaḡa ai e torea heḡereḡerena eto, Ta dia maoro, lasi ona lasi vaitani;
  yva-NT: 'Maisyare Ayao Amisye mo ratoe somaisy mare: “Vatan inta mamai no Amisye
    amune rai jewen bayave, intabo dako, jewen bintabo.'
  dgc-dgc: Tutuhanan ya, da te kagi to kasulatan na Diyos, a “Ewan tu tolay a éwan
    tu kasalanan ta Diyos, maski isesa.
  zpm-NT: 'Zigne zhobneeque lo Xtiidz Dios, zaatne rnee: ¡Guieṉd miech ne zienaḻpaa
    miṉe racladz Dios! ¡Ni tib zho guieṉd!'
  hix-NT: Àro hoko rma, onà wyaro nkehe, àmenhosahonhàrà. Onok komo ryhe, ohxe natxowà.
    Ehxera ro mak natxhe, enyhoru komo.
  sim-sim: Nir ma amber kavakavan ni unda nir, os jekamba orhik mas karem li kayehendari
    hom, �Ma lar mbeek nombo jivi wornan tiyanda ambu ri, wahau.
  npi-ULB: यस्तो लेखिएको छ, “धर्मी कोही छैन, एक जना पनि छैन ।
  cgc-cgc: Nlaman ta na tanan na mga ittaw nakasala tenged naan ta sinulat na pulong
    ta Dyos may ambal na iling ti, “Ula ittaw na ula sala! Ula maski isya!
  tim-tim: Aregât Anutugât den hin tatâp, “Luâk âmbâle siâ ârândâŋ siâ bo mandâp.
    Bo dondâŋe.
  yor-yor: Gẹ́gẹ́ bí a ti kọ ọ́ pé, “Kò sí ẹni tí í ṣe olódodo, kò sí ẹnìkan,
  wos-wos: 'Wungi témbekaka Godna nyingambu rekwa hundi angi dé wa: Yikafre sémbut
    hurukwa du takwa rehambwe, yingafwe.'
  emp-NTPO: 'Maʌ̃gʌd̶ebemada Ãcõrẽ Bed̶ead̶e nãwã b̶ʌ́ b̶ʌa: Ẽberã jipa b̶ʌra ni ab̶a
    bid̶a neẽ́a.'
  eng-F35: 'Just as it is written: “No one is righteous, not even one;'
  ind-ind: Seperti yang tertulis dalam Kitab Suci, “Tidak ada orang yang hidupnya
    benar, seorang pun tidak!
  pes-OPCB: 'همان‌طور که در کتب مقدّس نوشته شده: «کسی عادل نیست، حتی یک نفر.'
  mpt-mpt: Gode buk temo enangge baanoa Nakae elekieme Gode kin dimo molote blimobe.
  ssx-ssx: Mo Baibolo bukana꞉ wape pa꞉la꞉ tupa꞉ Ma꞉nda꞉ hali a꞉nda꞉ Koda꞉ pa꞉ta꞉ tikitikina꞉
    na hala꞉me.
  mkl-mkl: Kukɔi idei Ilɑɑɔ̃ wɑ fɔ í ni, Inɛ kɑ̃mɑ kù jɛ dee dee, bɑɑ ɑkɑ̃.
  gaq-gaq: 'ସାସ୍ତର୍‌ନ୍ନିଆ ଗୁଆର୍‍ ବକେ: “ଦାର୍‍ମିକ୍‍ ଜାଡିଗ୍‍ ଣ୍ଡୁ ମୁଇଂଜା ଡିଗ୍‍ ଣ୍ଡୁ'
  gof-RNT: Geeshsha Maxaafan, “Xillo asi issoykka baawa.
  unx-unx: ଧାରାମ୍‌ ପୁଥିରେ ଅଲାକାନା, “ଧାର୍‌ମାନ୍ ହଡ଼ ଜେତାଏ ବାଙ୍କଆ, ମିହୁଡ଼୍‌ହଁ ବାଙ୍କଆ,
  gah-gah: 'Nenémini mogonamú monó gotolaú gakó makó lá oko neve: Ve makolímo hee
    hee loko minamive, keké.'
  lcm-lcm: asukang val kitala salik ia ta, Kapo kovek ta igenen kapo korong, kovek
    luai.
  aer-aer: The itelareme nhenhe arratye aneme arrpenhele-arle kwenhe ayeye yanhe renhe-anteye
    arrule anthurre Bible-ke intelhe-ilekenge. Alakenhe kwenhe angkeme, “Tyerrtye
    ingkirreke kwenhe akurne aneme, arrangkwe apmere ahelhe nhenhele-arle aneme areye
    kwenhe mwerre aneme.
  qvc-NT: 'Chaymi Dyuspa Santu Librumbi kayshina niwanchiqllapa: Dyuspaqqam mana kanchu
    ni suq runa ni suq warmi ancha allinqa. Ashwanmi yumbayninchiq uchayuqkuna kanchiqllapa.'
  tgl-ULB: 'Ito ay gaya ng nasusulat: “Walang matuwid, wala ni isa.'
  cbs-NT: 'Ja jaskakidi jatunabukidi Diosun jancha yuixunikatun jabukidi yuikin: “Mai
    jidabi anu yuda bestichaitun Dios jaibu wanun ixun benamis jayamaki, tsua nun
    bestichai kaneisma pepa jayamadan. Tsua unanepamaki. Tsuan Dioskidi tapinkatsi
    ikamaki. Dasibibu bai chakabuwen buidan, chakabui atimapai jiweabuki. Tsuan pepajaida
    aki jiweamaki. Tsua yuda bestichai pepa nun bechitidumaki.'
  xtm-NTPP: 'Sukan ká''an tutu ndee tnu''u Su''si ma: Ni a in ñayii sa''a ja va''a.'
  nnq-nnq: Anda Majandiko Gachwapi pagalenga, “Abije na jumwije ojwabi jwambone,
  bao-NT: 'To birira owarique o biro ĩi: “Jĩcʉ̃ ʉno peera añugʉ ca niigʉ manimi; jĩcʉ̃
    ʉno mani majuropeecãmi.'
  san-ORI: ଲିପି ର୍ୟଥାସ୍ତେ, ନୈକୋପି ଧାର୍ମ୍ମିକୋ ଜନଃ|
  huv-NT: 'Atcüy apiüng tiül Mipoch Teat Dios: Ngo majlüy nejinguind nerang palan
    najneaj, ngome nop;'
  otn-NT: 'Nu̱p''ʉ ja ra̱ Ma̱ca̱ Libro nt''ot''i p''ʉ ra̱ hya̱ ngue ɛ̱na̱: “Hi̱njonni̱
    ja̱''i̱ di pøni̱ ngue xta̱nho te ga̱ ''yo, ni̱ xi̱nga̱ n''na nc''ɛ̱i̱.'
  nop-nop: Bepaŋ’walaŋ Youkudip Mededi indiŋ yolak. “Me be tam niŋdi didimeniŋ nemu
    hatilak. Kubugoŋ-kabe nemoŋ hinek.
  obo-NT: Oyyos iling en ka-ay kos no-ikahi riyot Nosulat no Kahit Monama no mid ungketen
    to, “Waa en ahad sokkad no motallong diyot kod-ontong to Monama.
  cak-ENT: 'Quiri'' chuka'' nbij ri rutzij ri Dios ri tz''iban can: Man jun vinük
    ri katz choj ta ruc''aslen. Nixta jun.'
  lif-NT: ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤛᤠᤵᤋᤧᤀᤠᤱ ᤐᤳ. “ᤛᤠᤶᤕᤥᤏᤡᤒᤠ ᤜᤠ᤺ᤳᤋᤠᤱ ᤜᤥ᤺ᤵᤗᤥ. ᤗᤳᤌᤡᤰᤁᤠᤱ
    ᤜᤥ᤺ᤵᤗᤥ॥
  mie-NT: 'Chi suha cáhān tutū īī: Nduú cuitī nā nchivī ndāā íyó, ni iin ji.'
  san-TIB: ལིཔི ཪྻཐཱསྟེ, ནཻཀོཔི དྷཱརྨྨིཀོ ཛནཿ།
  qve-NT: 'Chaymantan Bibliapi khaynata nishan: “Manan ni pipas justo runaqa kanchu.
    Manapunin ni ch''ulla runallapas mana huchayoqqa kanchu.'
  pao-NT: no'yoona tamme ka sutakoo po-toogoo mea'a, a nabotugu-kwa'nesoo, “Gi haga
    besa manakwe, gi haga kaaheno ka Te Naa besa podo me'a. Gi tamme-matu ka Te Naa
    sopedakwatoo.
  cbu-NT: ¿Apanll kuk amka? Nda minumtiyam tputs wanasir taakanaya.
  usa-usa: 'Áánûqtuni aúba-wannaabi mirá kétiye: “áraimma móra-nakoma katekó-náqá
    íma máiye.'
  soy-soy: 'Li Nléécɑɑsimɛ́ ritɛlɛ́ kɛ́mɛɛ wɔ́lɑɑlɛ̃ tɛ: Usoi úkɑ úu ɑsei tikilɛ̃.
    Ḿpɑ́ ucírɛníŋɛ yíkíyiki nkó nní úu we.'
  hui-hui: Anduane Homogonaga mbugani lo ngago ogo, Wali agali mini tigabiwi mbira
    naheore.
  amf-amf: 'Yin giyayse thaapadhondettsine: “Eedi tipa kala hattear qolehe.'
  quc-NNT: 'Ru Loq'' Pixab'' ri Dios ri Tz''ib''talik kub''ij: Man k''o tä jun winaq
    ri qas utz, man k''o tä wi jun.'
  dob-dob: Nadigega Buki Tabu ꞌina simana ꞌigwae, “Nigeya ꞌebweu yaita ꞌina bubuna
    palupaluna.
  wrs-wrs: Manara, Sesoana doaramini tombaimorava os novol velohv, Mongova lohvmoa
    besalva dendalva, owainonoa.
  mca-mca: 'Qa aka''an ka'' we''nika''ajji'' in yit''ij: —Ham pa''qu'' ewii''ƚe''
    qu'' natsathen, haamija.'
  tzo-TZC: 'Yuꞌun jech ta xal ti scꞌop Diose: Muꞌyuc buchꞌu lec, mi jaꞌuc junuc.'
  jao-jao: Barranamba wankala kala-ninya li-wulu ngaliwa ki-arrkulangku kilu-yibarra
    wuka, wuka nyikungu ki-Kada nya-mangaji, kilu-yibarra, “Kurdardi kalima yurlurr
    li-wulu, waraba. Waraba arrkula.
  mya-mya: ကျမ်း​စာ​တော်​တွင်၊``ဖြောင့်​မတ်​သူ​ဟူ​၍ တစ်​ယောက်​မျှ​မ​ရှိ။
  gng-NT: 'Nɛn nɛ kɛle'' *Uwien ya gbɔnku ni. Nì kɛle'' ki ye: «Uba mɔnɔn ŋa te ki
    yé gbɛmɔ̀ndaan,'
  cbi-NTPO: 'Matyu Diosa'' Kiikanu naatiñuba juntsaave: Muba, naa ne main juuñuba,
    Dios naakesa tyañuba tsanguen chumu dejutyuve.'
  ikk-NT: Ẹrịra kẹ Ẹhụhụọ-nsọ dọn ku ẹ, sị, “O nwọnni onyẹ rị kẹ Osolobuẹ dọn chọ,
    o nwọndẹni kaka akpụ onyẹ ohu;
  leu-leu: 'A Xakalayan Taap a kuus malaan: “Pi ta mataa a roxo, piau paaliu!'
  maz-NT: 'Je xo ga cjatjonu, c''ü t''opjü cja o̱ jña Mizhocjimi c''ü mama a cjava:
    Dya cjó bübü c''ü rrã jo, ne rí ''naja.'
  bod-N: དེ་ལ་གསུང་རབ་ཀྱི་མདོ་ལས་ཇི་སྐད༌དུ། གཞུང་དྲང་མི་ནི་ཡོད་པ་མ་ཡིན་ལ༎ དེ་འདྲ་གཅིག་ཀྱང༌ཡོད་པ་མ་ཡིན་ནོ༎
  tca-NT: 'Erü Tupanaãrü ore i ümatüxü̃wa rü ñanagürü: “Rü tataxuma ya texé ya aixcüma
    Tupanapẽ́xewa mexẽ, rü bai ya wüxie.'
  zpl-NT: 'Tucu nú rni lu ichiꞌ Stichiaꞌ Diose elu rni: Leca niꞌ tucu bene nzeꞌca,
    pero niꞌ tuculla leca.'
  mbc-NT: 'Î'' kai''ma Paapa maimu e''menukasa''ya taasa'': Tiwin kin anî'' yairon
    pemonkon ton pra man.'
  ndg-ndg: 'Haye kati mweandikilwe: “Ntupu mwene haki hata yumo.'
  wsk-wsk: 'Kaem ko batoga te aniso uwuta: “Bo ta diram nunguning mena, am mena,'
  toj-NT: 'Ti ni tz''ijbanubal ja ba yabal ja Dios ja jastal it tac: Spetzanil ja
    cristiano, mi ni ma'' leca. Como meran nia, mi ni june ma'' lec t''usana.'
  tbc-tbc: Ru ta Anut san buk lo igo ibol, “Tamolpein fidian ta itaot na ya, ta kisaek
    dam tia ya.
  sna-sna: 'Sezvazvakanyorwa zvichinzi: “Hakuna akarurama, kunyange nomumwe;'
  smk-NT: 'Patutu''wan ti nin wana sa Masanton Kasuratan: “Ni saya, kasa gapo nin
    tawo nin mapteg sa pangingikit nan Dios.'
  grc-TCGNT: καθὼς γέγραπται ὅτι Οὐκ ἔστι δίκαιος οὐδὲ εἷς·
  gof-WFTW: Geeshsha Maxaafan, “Xillo asi issoykka baawa.
  spa-BLM: Como está escrito, “No hay nadie justo; No, no uno.
  kyz-NT: 'Ymã te Janeruwarete ''ga ka''arana kwasiarukaa ''gã amũ nupe inuga janetywer
    are rakue: “Nitywi futari ''ga amũ esage ma''eramũ Jarejuwarete ''ga upe.'
  dao-dao: Cangcim naw a pyena kba “Upi am ngsungpyun,
  cya-cya: 'Si''yana ndeña''an nchcui'' quityi ''in Ndiose: —A tucui nu ñi ndi''in
    cha'' ''in, ñi sca can'' lo'' a ntsu''hui,'
  nii-nii: Gos ek ka kumb ok pultum ek ei yi mił ninim. “Wu endi oł kun ka ełim wu
