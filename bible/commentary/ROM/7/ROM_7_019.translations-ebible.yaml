verse: ROM.007.019
translations:
  kpx-kpx: Di isiviai vaveve dua vai. Isito di ke vaholima. Di vaveve toelaho isiviholinu.
    Isito di ke vama.
  okv-H: Eto na ari jajavotoho asi amo pe na eagona te ehako ari sasapura eagona
  tbo-tbo: Dewa dewadewana a lauhogaleya ega a deweya ma apapoe ega ata lauhogaleya
    a dewadewaya.
  mal-C: ഞാൻ ചെയ്യാൻ ആഗ്രഹിക്കുന്ന നന്മയല്ല, ആഗ്രഹിക്കാത്ത തിന്മയാണ് ചെയ്തുപോകുന്നത്.
  grc-SR: Οὐ γὰρ ὃ θέλω, ποιῶ ἀγαθόν· ἀλλ᾽ ὃ οὐ θέλω κακόν, τοῦτο πράσσω.
  bgc-bgc: क्यूँके जिस आच्छे काम करण नै मेरा जी करै सै, वो तो कोनी करदा, पर जो बुरे
    काम करणा न्ही चाहन्दा, वोए करुँ सूं।
  khz-khz: Geku ririwa kala namara pana kalara vegata natina, na ati atiligana, kala
    rakavamo akalarana. Taunatauna, ati vagi aririwana kala rakavara pana kalara,
    na roe akalarana.
  deu-TKW: Denn ich thue nicht das Gute, das ich will, sondern das Böse treibe ich,
    das ich nicht will.
  zsr-NT: Cutu runaꞌ le nac dxiꞌa le rëꞌndaꞌ gunaꞌ, san rúnteczaꞌ le cunác le cutu
    rëꞌndaꞌ gunaꞌ.
  lin-lin: Nasalaka te bolamu oyo nalingaka kosala, kasi nasalaka nde mabe oyo naboyaka
    kosala.
  hns-NT: Ham maangiela barhia kaam kare, bakie ham na kariela. Aur ham na maangiela
    kharaabie kare, tabbo ham kariela.
  noa-E: Magju khãai mag nem wajapha waum khõsimjã waubanaa nem mʉchdëu waumaphamta
    waaujem.
  eng-EMTV: For the good that I want to do I do not do; but the evil I do not want
    to do, this I practice.
  mib-NT: Chi jniñu váha jeē cuní rī sáha ri, tu sáha ri. Te jniñu néé jéē tu cúní
    rī, sa yūcuan sáha ri.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ नुःबा पाःन्‍हाॽ चोःक्‍मा निङ्‌वाॽ चोगुङ्, खे़न् मे़जोःक्‍कान्,
    कर ताप्‍फे़ःम्‍बा पाःन्‍हाॽ मे़न्‍जोःक्‍मा निङ्‌वाॽ चोगुङ्बान्‍ने़ चोगुङ्‌ल वाॽआरो॥
  xnj-xnj: Ndava muni, nikita lepi labwina lila lenigana, nambu nikita gala gahakau
    nangagana.
  mmx-mmx: Kopmen anak lok loklox avukat no nenia a vavara xusu anak lox i, ketla
    arak lok laxakapmek no nenia axopavara xusu anak lox i.
  cbr-NT: Nun 'aisa tancë ñu upí a cananuna 'aiman. Nun 'aisama tancë ñu 'atima a
    cananuna 'ain.
  tee-NT: Jantu lai va tsa icnavi ju k'ox mas icnaviputun. Va yuchi icnavi ju amacxcai
    ju jantu icnaviputun.
  eng-LSV: for the good that I will, I do not do; but the evil that I do not will,
    this I practice.
  cak-NT: Más que ja ri utz ri ninjo' nin-en, man nin-en ta. Y ri mac man ninjo' ta
    chic nin-en, pero xa jari' ri nin-en.
  pah-NT: Jirekokatupotarame ji ndakokatui reki. Ji rekote'varuhupotare'ymame ji rekote'varuhui
    reki.
  sja-NT: Oo-e ne-inaa pia, mɨa oo k'inia bɨ. Jĩp'a oopari ne-inaa k'achia, mɨa oo
    k'inia-e bɨ.
  xed-xed: Haɗ yu ta maga skwi ɗina má ta kumə yu wu, skwi kul ɗinaku kul kumə yu,
    ta magə yu.
  mks-NT: Cúni̱ caja i̱ ña̱ va̱ha joo co̱ cája toho i̱ ña̱. Ña̱ cája i̱ cúú á ña̱
    núu ña̱ co̱ cúni̱ caja i̱.
  gfk-S: Ikino linge ing iou gil, a mes na linge ie tano tahut na linge ing iou sip
    be ni gil. Iesene iou la gilgil ikino sana iat ing iou paile sip be ni gil.
  bmu-bmu: Miaŋgöra yuai ölöpŋi akŋamgö sihimŋi mörakzali, mia qahö ahakzalmö, yuai
    bölöŋi qahö akŋamgö mörakzali, mönö mia ahakzal.
  dgz-dgz: Ne kakaewa tat anuna ya taivin koeragewa ya tat anuna di taivin.
  eng-GNV: For I doe not the good thing, which I would, but the euil, which I would
    not, that do I.
  zaa-NT: Yala voluntad té quia' para gunia' nu ná tsè', pero labí runi ya' ą. Atsi'ini
    ca cosa mal nu rulaba látsa'a' qui'ni bittu guni ya' cą, ca nuá lá runia'.
  eng-WEBSTER: For the good that I would, I do not; but the evil which I would not,
    that I do.
  guh-guh: Papexaniacuene jitsipajë taexanabiabinexa picani, itsiata apo exanabiabinë.
    Caranata saya exanabiabajë pibisiacuene, xua picani apo jitsipaenë taexanaenexa.
  bon-bon: Cäme singi pisi nyene miiji mule wawename, yepä cane lica peei bine jaawenemune.
    Cane singi lica gäne niiya mule wawename, yepä cane peei bine jaawenemune.
  nhw-BL: Amo nijchihua nopa cuali tlamantli catli nijnequi nijchihuas, pero tlatoctzitzi
    nijchihua catli amo cuali catli amo nijnequi nijchihuas.
  swh-ONEN: Sitendi lile jema nitakalo kutenda, bali lile baya nisilolitaka, ndilo
    nitendalo.
  wbi-wbi: ulwakuva ilinono lila lino nivaghile kuvomba nanikulivomba, looli ilihosi
    lino nanilighanile lyelyene nivomba.
  bba-bba: Nɑ ǹ ɡeɑ ye mɔ̀ ye nɑ kĩ mi, kɔ̃sɑ ye nɑ tusɑ yeyɑ nɑ rɑ ko.
  eng-KJVCPB: 'For the good that I would I do not: but the evil which I would not,
    that I do.'
  kgk-NT: Xe remimbota-rupi ndaikói joty. Iporã va'e ndajapói. Hekovia ajapo ae ivai
    va'e joty. Ndajapo mo'ãi ramo jepe, ajapo joty.
  waj-waj: Na yoketaa aataruuvaa ni iikiataikiainnaata hama na iikiauvai. Maisa aataruuvaa
    hama ni iikiataikiainnaata na iikiauvai.
  cpy-cpy: Tee notsinampaero nomatero kameethari nokowawitari. Apatziro nomata-piintziro
    kaari-perori kaari noñaamatari.
  ekk-PKP: Head, mida ma teha tahan, ma ei tee; samal ajal halba, mida ma ei taha
    teha, seda ma just teen!
  mpx-mpx: Waisi toto nuwau na ginol, he nige ya giginol, ge nak toto ya towani, heiya
    te ya giginol.
  wbp-wbp: Puta karna nyina jungarni-jala, kala lawa. Wurra-juku karna majungka-jarrimi.
    Ngajuju karnaju puta warla-pajirni-jala, kala lawa. Tarnngangkaju karna ngari
    kutu majungka-jarri warrarda.
  luo-luo: Nimar ok atim gima ber ma adwaro mondo atim to asiko atimo mana gima rach.
  nhe-NT: Ax nijchihua nopa cuali tlamantli tlen nijnequi nijchihuas, pero ajachica
    nijchihua tlen ax cuali tlen ax nijnequi nijchihuas.
  aii-aii: ܣܵܒܵܒ ܛܵܒ݂ܬܵ‌ܐ ܕܒܵܥܹܝܢ ܥܵܒ݂ܕܹܢ ܠܹܐ ܝܘܸܢ ܒܸܥܒ݂ܵܕܵܐ، ܐܸܠܵܐ ܒܝܼܫܬܵ‌ܐ ܕܠܹܐ
    ܒܵܥܹܝܢ ܥܵܒ݂ܕܹܢ، ܗ̇ܝ ܒܸܥܒ݂ܵܕܘܼܗ̇ ܝܘܸܢ.
  esk-NT: Atunġitchaġigiga nakuuruaq atuġukkaġa aasriiñ atuqługu pigiitchuaq atuġunġisaġa.
  msb-msb: Dili ko ginahimo an maayo na gusto ko himuon kundi an maraot na nabadlian
    ko himuon amo lugod an ginahimo ko.
  cpa-NT: Tsa¹jmo² jniang³ hi² dsio¹ hneng² jniang³ jmó³ jniang³. Cøng² hi² tiagh³
    jniang³ juu¹² hlaih¹³ tsa¹hneng² jniang³.
  dso-dso: ସେଟାର୍‌ ପାଇ ଜନ୍‌ ନିକ କାମ୍‌ କର୍‌ବାକେ ମୁଇ ମନ୍‌ କଲିନି, ସେ କାମ୍‌ ନ କରି, ଜନ୍‌
    କାରାପ୍‌ କାମ୍‌ କର୍‍ବାକେ ମୁଲ୍‌କେ ମନ୍‍ ନାଇ, ସେଟାସେ କଲିନି ।
  meu-meu: Na ura heniamu karana namona na asina karaiamu, a asina ura heniamu karana
    dikana be na karaiamu.
  yva-NT: Ranivara ribeker ibeto ana ngkove rai, weamo syo rave ramu. Muno ranivara
    syonae syo ana ngkakai ravei, omirati syo rave kobe.
  dgc-dgc: Dahilan éy gustu ko a gemtén i mahusay, pero éwan ko itulos. Sakay sala
    ko a gemtén i medukés, pero saya i gimet kua!
  zpm-NT: Zeeṉe racladz naa guṉ naa ncuaaṉe rquiin, per rrieelod guṉ naaw; laa zeeṉe
    ni naa guṉdraa naa ncuaaṉe ndzinlid, leḻ miṉcole ruṉ naa.
  hix-NT: Ohxe ryesnàr xe rma wehxaha haryhe. Ohxehra mak wehxaha. Atxke ryesnàr xehra
    rma wehxaha haryhe. Atxke mak wehxaha.
  sim-sim: Mbele mbele jivi os ni ukmbaha ni hishinda ondo men ni hishinda lir. Hako
    mbeek ni unda ambu lir. Hako mbele mbele kava os ni ukmbaha ni hishiwa ambu ondon
    ol nimu unduwa.
  npi-ULB: किनकि मैले चाहेको असल थोक म गर्दिनँ, तर म जुन खराब कुरो गर्न चाहन्‍नँ,
    म त्यही गर्छु ।
  cgc-cgc: Miad an na liag ko buaten, dili ko mabuat. Piro, malain ya na dili ko liag
    na buaten, padayon ko na pabuat.
  tim-tim: Amâ hin. Nâ wan me wan siâ âlepŋe akbian dâm kinmâ âmâ bo akman. Dâ siâ
    me siâ bâleŋe bo akbian dâm kinmâ âmâ akman.
  yor-yor: Nítorí ohun tí èmi ṣe kì í ṣe ohun rere tí èmi fẹ́ láti ṣe; rárá, ṣùgbọ́n
    búburú tí èmi kò fẹ́, èyí nì ni èmi ń ṣe.
  wos-wos: Wungi xékélakita wuni yikafre sémbut hurunjoka mawuli yata wuni yikafre
    sémbut huruhambawuni. Hélék yawuka haraki saraki sémbut wuni huru.
  emp-NTPO: Wãrãda mʌ̃a bia o quĩrĩã b̶ʌra ocaa, ãtebʌrʌ cadjirua o quĩrĩãẽ́ b̶ʌda
    obaria.
  eng-F35: Because I do not do the good that I want to do; rather I practice the evil
    that I do not want to do.
  ind-ind: Dengan kata lain, saya tidak melakukan hal baik seperti kemauan saya, tetapi
    tetap melakukan hal jahat, yang tidak saya sukai.
  pes-OPCB: می‌خواهم کار درست و خوب انجام دهم، اما قادر نیستم. سعی می‌کنم کار گناه‌آلودی
    انجام ندهم، اما بی‌اختیار گناه می‌کنم.
  mpt-mpt: Ne kukub ayamo namano gabio deibonia eka kukub misiamo ne mo namibabo gabi
    ota amitie nabinabibe.
  ssx-ssx: Epekeeki puluekema꞉ I̱ma꞉ hone pa꞉la꞉pate na pu halome. Hokeeki puluekema꞉
    I̱ma꞉ hone na pa꞉la꞉pate paa pu halome.
  mkl-mkl: N ci yɑ n ce jiidɑ iyi ǹ bi, í ɡbe lɑɑlɔ iyi n kù biu.
  gaq-gaq: ଡାଗ୍‍ଲା ଆଣ୍ଡିନେ ନିମାଣ୍ଡା କାମ୍ ଡିଙ୍ଗ୍‍ନେସା ନେଙ୍ଗ୍‍ ଇକ୍‌ଚା ଡିଙ୍ଗ୍‍ଣ୍ଡିଂକେ
    ଆତେନ୍‌‍ ଡିଙ୍ଗ୍‍ନାଡିଙ୍ଗ୍‍କେ ମାତର୍‍ ଆଣ୍ଡିନେ ଦଦ୍ୟା‍ କାମ୍ ଡିଙ୍ଗ୍‍ନେସା ନେଙ୍ଗ୍‍ ରାଜି
    ଡିଙ୍ଗ୍‍ନାଡିଙ୍ଗ୍‍କେ ଆତେନ୍‌‍ ଡିଙ୍ଗ୍‍ଣ୍ଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: Taani ixxiya iitabaa oothaysippe attin ta dosiya lo77obaa oothike.
  unx-unx: ଏନାମେନ୍ତେ ଅକ ବୁଗିନ୍‌ କାମି ରିକା ନାଗେନ୍ତେ ଆଇଁୟାଃ ଇଛାସାନାଙ୍ଗ୍‌ ମେନାଃ, ଏନା
    କା କାମିକେଦ୍‌ତେ, ଆଇଁୟାଃ ଇଛାସାନାଙ୍ଗ୍‌ ବିରୁଧ୍‌ରେୟାଃ ଏତ୍‌କାନ୍‌ କାମିକଗିଇଙ୍ଗ୍‌ ରିକାତାନା
    ।
  gah-gah: Neza mogona lamaná alitohe loko nogulumóza, alesá amuve. Itó lihima netá
    alemitohe loko geleaká noumóza, gopa aleaká nouve.
  lcm-lcm: Using parik napa abis korong a lau ro ang napo buk ia, sikei rikek ang
    natapo mirik ania, nang ninia name lapo abis pok ia.
  aer-aer: Nhenge tharle arne mwerre areye mpwaretyeke ahentye-anemele, the akenhe
    itnenhe uyarne anthurre-arle mpwareme. Nhenge the arne akurne renhe areye mpwaretyeke
    ahentye anetyakenhele, tharle itnenhe akwete anthurre mpwarerle-anemele.
  qvc-NT: Chaqa munashpa allitalla ruraytapismi, mana atinichu. Ashwanmi mana munashpapis,
    chay uchakunata rurani.
  tgl-ULB: Sapagkat ang mabuti na nais ko ay hindi ko ginagawa, ngunit ang masama
    na ayaw ko, ang ginagawa ko.
  cbs-NT: Jaskawen taexun jawada pe besti en akatsis ikai ja akama ja chakabu en dananmis
    en pe akaitun besumiski, natian e iki en jawen dakeaidan.
  xtm-NTPP: Vaa ñatuu ni yo kundee sa ja sa'a sa ja va'a ja ñu'u ini sa ma chi su'va
    ja u'vi ja ñatuu kúu ini sa ja sa'a sa ma, chukan ni yo sa'a sa.
  nnq-nnq: Pambala kutenda kilebe chambone kutendaje, nambu kilebe kibaja changakipala
    nga chandenda.
  bao-NT: To biri yʉ ca tiirijea, añurije yʉ ca tiirʉgarije méére yʉ tii, ñañarije
    yʉ ca junarije peere yʉ tii.
  san-ORI: ଯତୋ ଯାମୁତ୍ତମାଂ କ୍ରିଯାଂ କର୍ତ୍ତୁମହଂ ୱାଞ୍ଛାମି ତାଂ ନ କରୋମି କିନ୍ତୁ ଯତ୍ କୁତ୍ସିତଂ
    କର୍ମ୍ମ କର୍ତ୍ତୁମ୍ ଅନିଚ୍ଛୁକୋଽସ୍ମି ତଦେୱ କରୋମି|
  huv-NT: Cos ngondom narang najneaj leaw sandiüm narang, sarang ngo majneaj leaw
    ngo nandiüm narang.
  otn-NT: Hi̱ndá̱ øt'a̱ te ra̱ nho nmi̱ nne ga̱ øt'e, sinoque nu̱'a̱ te ra̱ nts'o
    hi̱ndí̱ nnu̱ ma̱nho ngue ga̱ øt'e, gue'a̱ xtá̱ øt'a̱.
  nop-nop: Nu yadi nemek kedem tibaat yokabeleeŋ unduŋ mu tilat. Eŋ kadakaniŋ mu tibaat
    yokabeleeŋ mu titiŋdok yolat uŋakoŋ hinek tilat.
  obo-NT: Iddos moppiyon id kopi-i ku nod puungan, dii kud kopuungan. Piru iddos morat
    no dii ku id kopi-i nod puungan, idda en baling kos od kopuungan ku.
  cak-ENT: Stape' (Aunque) ja ri utz ri ninjo' yin ninbün, man ninbün tüj. Y ri mac
    ri man ninjo' tüj ninbün, xa jari' ri nyenbanala'.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤏᤢ᤺ᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤆᤥ᤺ᤰᤔᤠ ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢᤱ. ᤂᤧᤴ ᤔᤧᤈᤥ᤺ᤰᤁᤠᤴ. ᤁᤖ ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠ
    ᤐᤠ᤺ᤴᤜᤠ᤹ ᤔᤧᤴᤈᤥ᤺ᤰᤔᤠ ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢᤱᤒᤠᤴᤏᤧ ᤆᤥᤃᤢᤱᤗ ᤘᤠ᤹ᤀᤠᤖᤥ॥
  mie-NT: Chi tiñu váha jā cúnī ni sāhá nī, de nduú sáhá nī. Sochi tiñu néhén jāá
    nduú cúnī ni, sa ñúcuán sáhá nī.
  san-TIB: ཡཏོ ཡཱམུཏྟམཱཾ ཀྲིཡཱཾ ཀརྟྟུམཧཾ ཝཱཉྪཱམི ཏཱཾ ན ཀརོམི ཀིནྟུ ཡཏ྄ ཀུཏྶིཏཾ ཀརྨྨ
    ཀརྟྟུམ྄ ཨནིཙྪུཀོ྅སྨི ཏདེཝ ཀརོམི།
  qve-NT: Noqaqa allin kaqkunata ruwayta munashaspaypas, manan ruwanichu. Aswanqa
    mana munasqay huchakunatan ruwani.
  pao-NT: '@see-verse:ROM.007.018'
  cbu-NT: Yutaritshish iyash taaratarawu, machikpaz ashkiya. Ashirucha, yutaritshishee
    watsta titaatini, anurisha tuminkini.
  usa-usa: íráqô-qtataaqa tíkáiniq ónáae túnna-yataaqa ímira-keunamanibo táígo-qtataaqa
    ítíkáiniq ónáae túnna-yataaqa paá mirá kéune.
  soy-soy: Ám yɛ lisɔnɛ kɑm piwɑi ń lɑ wɑ, ɑmɑ́ likópɛ kɑ́m piwɑi ń lɑ kɑm yɛ
    wɑ.
  hui-hui: Bayale bua kogo nabiruli ko i̱ nabuabi ngago bu aribia haruli.
  amf-amf: Waadadhana inin zagen payyan yerinam waadadhattine; inin zagimon siyon
    yerinam ida waadadhe.
  quc-NNT: Man kinb'an tä ri utz ri kwaj kinb'ano, xane are kintaqej u b'anik ri man
    utz taj ri man kwaj taj kinb'ano.
  dob-dob: Ta onaꞌaiꞌaila, nuwanuwagu be yabubuna boboꞌana ta saꞌi nigeya nadigega
    yada bubunaꞌesa, manuna toꞌumalina nina geya nuwagu ta yaguiguinuwei.
  wrs-wrs: Kava vevmoa manimani besalva, nomba kava velmba vevpa. Heva os kava vevna
    noi sahoklal manimani, nomba kava nengvnamoa, velmba.
