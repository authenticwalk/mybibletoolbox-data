  snp-snp: E’e, ya mona lalo melenae, loto kolomo mona ya melámowe. Ido nosámami eleka
    nofami mona ya mele minowe.
  isl-isl: því að hið góða, sem ég vil, það geri ég ekki, en hið vonda, sem ég ekki
    vil, það geri ég.
  spy-NT: Kiyēē āyēyē kumā nyoo karaam nyoo āmāchē ayey, nto mbo tukuuk chēbo rōkōs
    choo ‑māāmāchē ayey, ātāsē taay āyēyē.
  xnn-xnn: Isonga adiyak makaikkan isnan gawis ay kayatko ay ikkan nodi nan ngawi
    ay adiyak layden nan apedko ik-ikkan.
  mwe-mwe: Pabha shene sha mmbone shingushipinga, ngaatenda, ikabheje shene shangali
    sha mmbone shingakushipinga ni shingutenda.
  tte-tte: Kaiwena namwanamwane nuwanuwagu yapaisowai, na iyamo nige yapapaisowai.
    Na naenaenane iya genuwagu yapaisowai iya mwa iyaelemo yapaipaisowai.
  tcs-tcs: Wa, ai no meke dem gudting wea ai wande mekem. Ai ebritaim meke ol nugudting
    wea ai no wande mekem.
  hlt-THB: Ikawtih themleek sai ka ngaih ve a sai kaana; thawlhnaak sai am ka ngaih
    ce sai khaak nyng.
  soq-soq: Ipawa dima ne dewasadina, sa ipa mai dima ne menanedia dewasaipona, dia.
    Tane kadi dewawa ne dabuanedia, sa ipa ne dewasadina.
  qub-qub: Allita rurayta munashäcunataga manami camäpacöchu. Chaypa ruquenga mana
    munaycarpis mana alli cajtami simri rurä.
  att-att: Arák ku akkuán yù napiá nga ikáyâ ku. Ngam yù narákè nga arák ku ikáyâ,
    yáyù akkuák ku.
  bki-bki: 'Naina naruei jibe nam̃a nojo neberenio: maka noto nala tonovo nalo napano
    nojidom nalaio, a vovaiano nalo napano maka nosidom nalaio, tenalo na naruei nojo
    nomilaio.'
  bqp-bqp: Yã mana kũ má ye mà kɛ, madì kɛro. Yã vãni kũ má yeiron madì kɛ.
  mcp-mcp: Ntɔ́ jɨ nə́, mənywa mə́ cɛ́ɛ́l sá má, mə asáyɛ́ mwo; njɨ məbɔ̂w mə́ acɛ́ɛ́lɛ́
    sá má, mə yidá mpu sá mwo.
  hat-hat: Mwen pa fè byen mwen vle fè a, men mwen fè mal mwen pa vle fè a.
  npl-NT: Amo nikchiwa tlan milák non ne nikneki, yej nikchiwa tlan amo kuali non
    amo nikneki.
  bgg-bgg: Gu è rek yang pha wie ne gu arek ro, ji pha chiang shii gune gu è arek
    yang pha awie pha blia shii rek phro.
  eng-TCENT: For I do not do the good that I want to do, but I do the very evil that
    I do not want to do.
  eng-BSB: For I do not do the good I want to do. Instead, I keep on doing the evil
    I do not want to do.
  cpu-NT: Te nonkitsirinkero nomatero kameethari nokovavetakari. Irooya nomatapiintake
    kaariperori kaari nonevetari.
  san-ASM: যতো যামুত্তমাং ক্ৰিযাং কৰ্ত্তুমহং ৱাঞ্ছামি তাং ন কৰোমি কিন্তু যৎ কুৎসিতং
    কৰ্ম্ম কৰ্ত্তুম্ অনিচ্ছুকোঽস্মি তদেৱ কৰোমি|
  tac-NT: Tabilé a'lá 'nátili 'nata ne rekó 'we a'lá na'tánalie ne.
  eng-WEBPB: For the good which I desire, I don’t do; but the evil which I don’t desire,
    that I practise.
  gfk-H: Hoken, iakano linga ing iau gil, a mes na linga ia tano tahut na linga ing
    iau nem bia ena gil. Senbia iau sala gilgil iakano sakena at ing pa iau nem bia
    ena gil.
  viv-viv: Dewa hagihagina nuwanuwaku ganahuluvina-ma keke gadahuluvini. Au dewa koyona
    keke nuwanuwaku ganahuluvini, medema gahuluvina.
  yao-yao: Pakuŵa chambone chinguchisaka nganguchitenda, nambo changalumbana chinganguchisaka
    kuchitenda, chelecho ni chinguchitenda.
  tgp-tgp: Matan na sopo vai na sava hinau r̃uhu na opoia, pani tarea na lo vai na
    hina sasati sei na sopo opoia.
  auc-NT: Waa pönï botö cæïnënö incæ cædämaï inte wæbopa. Wæætë edæ wënæ wënæ cæte
    botö wïï cæïnente wædö ante ancaa cæte wæbopa.
  kbc-NT: Igaataɡ̶a ajaote anele ane jemaa me jao, pida jao ane beyagi ane daɡ̶a domaɡ̶a
    jemaa me jao.
  bmh-bmh: Einen, iz igul naliu mabun dabilanem, go iz i macanem. Ein igul eg i mabun
    dabilanem, go iz macanem.
  ctu-BL: Ma'anic mic mel jini uts'at tac bʌ com bʌ c mel. Jini jontolil mach bʌ comic
    c mel jiñʌch mu' bʌ c mel.
  meq-meq: Wu ŋgwalak eye nakə a seŋ məge aye a seŋ na giye bay. Faya na giye ɗuh
    na, wu ŋgwalak eye bay nakə a seŋ məge bay aye.
  noa-H: Magju k'ãai mag nem wajap'a waum k'õsimjã waubanaa nem mʌchdëu waumap'amta
    waaujem.
  alp-NT: Au ono yelu miseta rebe au suka onore mo. Po au hali kena ono yelu tiae
    rebe au suka ono more.
  san-VEL: yato yaamuttamaa.m kriyaa.m karttumaha.m vaa nchaami taa.m na karomi kintu
    yat kutsita.m karmma karttum anicchuko.asmi tadeva karomi|
  kbq-kbq: Nagrama knare'zama hugahuema huazana nosue, hagi havizama osugahue huaza
    nehue.
  kbh-kbh: Ats̈e ndoñe quetsátama chë ts̈abe soye ndayá jamama sëndbos̈cá, pero aíñe
    së́ntsama chë bacna soye ndayá jamama ndoñe sëndbos̈cá.
  ron-LSB: Căci binele pe care-l doresc, nu-l fac; dar răul pe care nu-l doresc, pe
    acela îl practic.
  pon-pon: Pwe me mau o, me i men wiada, i jota kin kapwaida, a me jued, me i kan,
    i me i kin wiada.
  nhe-BL: Ax nijchihua nopa cuali tlamantli tlen nijnequi nijchihuas, pero ajachica
    nijchihua tlen ax cuali tlen ax nijnequi nijchihuas.
  sps-sps: tana saa, kainon ito tan nainy te pon ronyo ma kat, kat rof, nyo gim rou
    ma kat kainy ya. Ge, kainon ito tan kat iring te bainy ronyo ma kat, nyo natiny
    kat fatatabiny rou ya.
  wnc-wnc: Siwan sanga takeaknga nata atasinangge nataau waaknga dua tasinggat. Siwan
    sanga waiaknga tasinangge apbitanggau waaknga nata atasinggat.
  bus-bus: Yã maaa kɛ̀ má yezi mà kɛ, mɛɛ̀ kɛro. Yã zaaa kɛ̀ má yeziroon mɛɛ̀ kɛ.
  gub-BL: Nazapo kwaw heremiapo putar haw ihe. Nan. Azapo ikatu 'ym ma'e. Azapo heremiapo
    putar 'ymaw.
  imo-imo: Ulu penga teambo konopu lteo akuma naa tero. Ulu keri naa tembo konopu
    lteo akuma tepo kau moro.
  boj-boj: Kumbra bole e yqajqa arearetbeqnu qaji di e yosaieqnum. Kumbra uge e yqajqa
    arearetbosaieqnu qaji di e olo yeqnum.
  eng-DRA: For the good which I will, I do not; but the evil which I will not, that
    I do.
  knf-knf: Mënji kado bnuura bi nŋaluŋ kabaa ţëp ţëp kado buţaan di nwooŋ mënŋali.
  san-KHM: យតោ យាមុត្តមាំ ក្រិយាំ កត៌្តុមហំ វាញ្ឆាមិ តាំ ន ករោមិ កិន្តុ យត៑ កុត្សិតំ
    កម៌្ម កត៌្តុម៑ អនិច្ឆុកោៜស្មិ តទេវ ករោមិ។
  arn-NT: Femkelan tati kümeke dungu tañi küpa femkefel, fey femken ti wesake dungu
    tañi küpa femkenoel.
  zas-NT: Ad rüntan ganax ni zagdxe ni rënan günan, aal ganax ni mal rünan ni ad rëntan
    günan.
  ken-NT: Mpú kʉ bɛrɨ ɛbhɛn mbɔ́ŋɔ́ ntɨ bɛkʉ. Kɛ nchí kʉ bɛbɛ́ptí mɛnyɨŋ ɛbhɛn
    mpu yaŋ bɛkʉ.
