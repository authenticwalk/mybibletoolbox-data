    mingilimang men ba'idek men bookoi i yaku' bude' mingilimang.
  poe-NT: Tꞌa̱hya tí nkehe jína chrókjui̱tꞌa. Tí nkehe jínahya tjínka̱konhya chrókjui̱tꞌa
    mé itꞌa̱.
  san-TAM: யதோ யாமுத்தமாம்ʼ க்ரியாம்ʼ கர்த்துமஹம்ʼ வாஞ்சா²மி தாம்ʼ ந கரோமி கிந்து
    யத் குத்ஸிதம்ʼ கர்ம்ம கர்த்தும் அநிச்சு²கோ(அ)ஸ்மி ததே³வ கரோமி|
  cof-NT: Seque nenano munaratonan, seitonque nenaniramanyoe. Junni quino munaratununca
    quitori, la patsa seiton quitiyoe. Jutsari laca mantato seiton quisa cariniquiminhe.
  srm-NT: Biga di bunu di mi kë du nöö nëën mi ta du, ma di hogi di ma kë du seei
    nöö hën nöö mi ta du nöömö.
  qvs-NT: Allita rurayta munashpanchikunapish mana allillata ruranchisapa. Alli ruranata
    mana ruranchisapachu.
  zca-NT: Gat nileta' kwa'n wen kwa'n nzhaklan len; lë'la kwa'n gat nzhaklata' len,
    kuze' nilen.
  cbc-NT: Yʉa, yʉ caátigarije caroa ũnierẽ yʉ áperiya. Apeye yʉ caátigaetie pʉame
    roquere yʉ átinucũña.
  qxo-NT: '@see-verse:ROM.007.018'
  mox-mox: Mana nuanuagu be yani aqiaqina ena viaqia, ta ge eda viaqia. Ta wese yatohotoho
    waiwai be egu ilivu luveifana ena giveluaʼuya, ta ge agu fata, ta tua nawale yaviaviaqidi.
  kew-kew: Neme epe kogono namogeto pare gimape kogono mogeto.
  dww-dww: Baninama yaba yà voivoiedina, taudi nam yau ḡoana da sibo è voiedi. Be
    yaba voiedima nam yau kaba ḡoedi, inam yabedima yaḡoro da yà voivoiedina.
  twi-ASANTE: Papa mepɛ sɛ meyɛ no, menyɛ; mmom bɔne a mempɛ sɛ meyɛ no na meyɛ.
  aoj-aoj: Ahoꞌ, waf fasifi okom maꞌi endaꞌafi, afamba ina andaꞌaf, owaꞌatin. Apaꞌ
    waf awafi andaiwaꞌma endaꞌafi, afamba atef andaꞌaf. Eaꞌ aeꞌ egawa ina aeꞌ ela
    okom andaꞌ amamba, owaꞌatin. Waf awafi fagape opaf aeꞌ nomoni, afamba atef fandaꞌe
    andaꞌam.
  cbv-cbv: Tʉ́iniboodíh wã chãjat déedih wã chãjcan caá. Obohjeéhtih, náahcan yʉhna,
    yeejépdih wãpĩ́ chãjna caá.
  taw-taw: Nɨŋɨd apin, tap tep gin agɨl nepin ak, anɨb okok ma gɨpin. Pen tap tɨmel
    ma gin agɨl nepin anep pel gɨpin.
  jic-NT: '''Üsüs quelel lejay mop''in ma lejay niná. Ma malala quelel lejay; newa
    nin lejay.'
  zap-NT: Rlaadet noo ne wen ne rlaan noo ylaa noo, sinke lel ne mal ne rlaandet noo
    ylaa noo, neguin nak ne rlaa noo.
  wer-wer: Ne omën ompyaut ëëmaap pël yeemak naën yaaup. Ën omën utpetat naën ëëmaap
    pël yeemak yaaup.
  ipi-ipi: '@see-verse:ROM.007.018'
  qul-NT: Mana ruwanichu allin ruway munaskayta, manachayri mana allinta ruwani, mana
    ruway munaskayta.
  ter-NT: Enepone únati koekúti ânja indúkea, ako indúka nê'e. Ainovó koe koekúti
    ákoti aunáti, mbúvone indúkea, ne indúko.
  bmr-NT: Iiminoco iimugurunoco moonɨhicatɨhi, iimitɨnoco iimogotɨrunocoro moonɨhicahi.
  fuf-fuf: Mi alaa waɗude moƴƴere nde mi faalaa nden, kono miɗo waɗude bone mo mi
    faalaaka on.
  bhl-bhl: Beemdiw, nu “Kaneluma!”, angakabuluw ken eisneng be kanelinba kekabuluw
    kate, “Nam keluw te!”, angakabuluw wa eisneng bete kuw kanekabuluw te.
  ons-ons: Na tanik manik maine okangalane det okanmaile, ea mi okan okan maile. Ea
    wane tungo yemo masi tanik qotkoine, mi okangalane detokanmaile, yewa okan okanmaile.
  con-NTPO: Ñotssiave tsoñe in'jan'ma gi tsa'caen tsombi. Tsa'ma egave tsoñe in'jambi'ma
    gi egae tson.
  ghs-ghs: Qidzake eetare hiiqi qangake eete.
  peg-peg: ଇନେକିଦେଂକି ଇମ୍‌ଣି ହାର୍‌ଦି କାମାୟ୍‌ କିଦେଙ୍ଗ୍‌ ଆନ୍‌ ଇଚା କିନାଙ୍ଗ୍‌, ହେଦାଂ କିଉଙ୍ଗ୍‌,
    ମାତର୍‌ ଇମ୍‌ଣି ବାନିୟା କାମାୟ୍‌ କିଦେଙ୍ଗ୍‌ ଆନ୍‌ ଇଚା କିଉଙ୍ଗ୍‌, ହେଦାଂ କିନାଙ୍ଗ୍‌ ।
  txu-NT: Imã mỳjja mex kĩnhja djãm tãm ne ba o iba? Kati. Imã ijaxwe kĩnh kêtja ijaxwe
    ja ne ba o iba. Te imã ijaxwe kĩnh kêt mã o iba.
  eng-WEBU: For the good which I desire, I don’t do; but the evil which I don’t desire,
    that I practice.
  gnw-NT: Ayapo'ã icavi vae chequɨrẽɨ tẽi ayapo vae. Ẽrei jecuae ayapo icavi mbae
    vae cheatẽɨ tẽi ayapo vae.
  mux-mux: Ulu-kaí ‘teambu.’ nimbu piliiliu akuma naa teliu. Ulu-kis ‘naa teambu.’
    nimbu piliiliu akuma tepu mindi moliu.
  maj-NT: Najmi ts'ian ni xi nda xi mjena ts'ian, tu̱ sa ní ni ch'onk'un xi najmi
    mjena ts'ian.
  bkq-NT: Inakai agânhedyseba wato adyese urâ; koendonro agânhedyse wato olâ urâ agânhepyra.
  kue-kue: Yeglpre na mambuno wakai eragledi pirka ba i erekrika; te mambuno kinde
    erekragledi pirka ikra aimande ere wanmoglka.
  cot-NT: Nonintaveca nonetsanaqueromequeate inintaguetica Aapani Irioshi, cotanquitsiquea
    teequea nagavejeji. Manaquea nopeacaacaroquea covaeguisherentsi teeca nonintavetempaji
    naatimpa nompeacaaquemparoquea.
  bnp-bnp: A naro kamumu ta ga ratea, i uka ma a ratea. Pali a naro hale a koi ni
    rata, a rata bala.
  apn-NT: Inhmã mẽmoj mex kôt pix mã amnhĩ nhĩpêx prãm tã no ãm ã amnhĩ nhĩpêx anhỹr
    kêt nẽ. Nẽ ãm hkwỳm ri tanhmã amnhĩ tomnuj to ho ri ixpa. Mẽmoj ixpê omnuj tã
    pa hkôt amnhĩ nhĩpêx o ri ixpa.
  ctp-NT: Ja ngwa ꞌñaǎn kuꞌniǐn chaꞌ suꞌwe nu ngwa tiǎnꞌ kuꞌniǐn; ñaꞌan ti yꞌniǐn
    chaꞌ xaꞌan, ni siya ja ngwa ꞌa tiǎnꞌ kuꞌniǐn ngwañaꞌan.
  opm-opm: Ihat patim Noh ihtipor ma dahapat danong oh na hama nohe Na ihtipor ma
    dahapat er danong ohwi hapatmur.
  bvr-bvr: Minypa gun-gata gun-molamola ngaypa jal ngu-nirra barra jama ngu-ji, gun-narda
    ngaypa gala ngu-yinmiya, wurra jarra gun-gata gun-nerra ngaypa gala jal ngu-ni,
    gun-narda ngaypa jama ngu-jirra ngu-workiya.
  zad-NT: Bi chizoid' gon' dii wenna' daa cheenid' gon', san dii mala' daa bi cheenid'
    gon', ḻelan chonz'.
  kmg-kmg: No wiac biaŋne ezepac muhuc mi eekopac, â wiac sâqocne mi ezepac muhuc
    ine eekopac.
  aso-aso: 'Neꞌmine noluvoniꞌ nene nemuꞌ noluve: Initeꞌ lamineꞌ olosa gelaaꞌ nouvoniꞌ
    ma nene mo osaꞌmuve. Asi monovo goloso olosa ma gelesaꞌmuvoniꞌ ma nene ha oꞌmo
    vo minaaꞌ nouve.'
  uli-uli: Itema foru mekla ye momay le idipli bo ibe foru, bo ima far foru ikala
    ye tayikof le ite dipli ibe foru.
  nin-NT: Ingga si di na uzizi ku nggo ingga zha di ingga ka na ku hen. Ingga ka di
    na inkindirr indanda yi mu nggo ingga si zha di ingga ta na yi hen.
  acu-NT: Tura nekasan pengker aa nuna turatatjai tayatun, nunaka turatsjai. Antsu
    tunau turashtatjai tayatun tunaunaka turajai.
  cak-WNT: Astape' ya ri utz ri nwajo' nben, xa ma nben ta. Y ri mac ri ma nwajo'
    ta nben, xa yeri' ri yenbanala'.
  ebk-ebk: Tay nan chiyuycha ammay ay laychok ay atun at chicha nan achek maekaman,
    ngem nan manangotettet ay achek laychun ay atun at chicha nan chak ekamkaman.
  spa-PDDPT: Pues no hago lo bueno que quiero, sino el mal que no quiero.
  ruf-ruf: Kwaapfila sighatenda bae ghanoghile ghanibama kughatenda, lekeni noghatenda
    ghehile aghala sighabama bae kughatenda.
  gun-gun: Mba'eta ha'evea rami aikoxea rupi ndaikoi. Ha'e rami 'rãgue py mba'emo
    vai ajapoxe e'ỹ va'e anho ajapo.
  agu-BL: Qui na kaxcye' tan banle'n yi e'chk takle'n balaj yi na kaj kaban. Ntin
    na katzan tan banle'n yi e'chk takle'n cachi' yi qui na kaj lkaban.
  isn-isn: Kunso ilo niza nineliloilwe shanendalituma, ingi gwa ilo nibi nisineliloilwe
    lilo nilituma.
  eng-PEV: We keep on trying to do good things, but we can’t. No, we keep on doing
    the bad things we don’t want to do.
  ilo-ULB: Ta saanko nga ar-aramiden ti nasayaat a kayatko, ngem ti dakes a diak kayat,
    dayta ti ar-aramidek.
  pir-NT: Quehnoañe yʉhʉ ye duaye pehere ne yeraja yʉhʉ. Yʉhʉ ñañene yʉhʉ ye dueye
    pehere yeaja.
  anv-NT: Galɔ́gálɔ́ ayi me nkɛlege mampyɛ, mpyɛ fɔ́ ji yɛ́mbɔ me mpyɛɛ́ gabo ayi
    me nla nkɛlege fɔ́ mampyɛ.
  sab-NT: Diali cha kle age me no cha me ta agekalin kare, cha ta agekalin no agwa
    cha me kle age no.
  tmd-tmd: Almɨn, mag wä akwör cɨnö, rɨ rɨbyöx nugul mag aku, rɨmɨdöi; rɨ gwogwam
    röinö, rɨ rɨbyöx nugul mag akwör öim rɨmön dumɨda.
  acr-NNT: Ma na kanꞌan ta ri utz, ri lik kuaj kanꞌano; e lik kanꞌan ri na utz taj,
    ri na kuaj taj kanꞌano.
  kpg-kpg: Au hagalee hai di mee humalia belee hai, gei au e hai di mee huaidu, go
    di mee dela e de hiihai ginai au le e hai koau.
  taj-taj: तिग्‍दा भिसम जुन गे ज्‍यबा भिसी ङाइ लबारी म्‍हाइजी थे लबारी आखम्‍मुला।
    तर जुन गे आज्‍यबा भिसी ङाइ लबारी आम्‍हाइनी थे गे लमुला।
  avt-avt: Hi ap hɨrɨak menmen hi hanhan hisesim au. Hi hɨrɨak menmen hi hɨneinɨm.
  cbk-cbk: Y el maga cosas bueno que quiere yo hace, no puede; sino el maldad que
    no quiere yo hace amo gayot el cosa yo ta hace.
  uig-ARA: شۇنىڭ ئۈچۈن ئۆزۈم خالىغان ياخشىلىقنى قىلماي، ئەكسىچە خالىمىغان يامانلىقنى
    قىلىمەن.
  tuf-tuf: Urá cuitar chihtá ay yajc cun cuar yájtiro. Cuat chihtá ay bár bin yajc
    cun bár cuar aját ey yajcaro.
  abx-abx: Ga'i sabuhat-ko i mga mahalap nga karuyag-ko buruhaton, kundi' i mga mara'at
    lugod dina nga ma'in iya i karuyag-ko pagpadayon nga mga buruhaton.
  mco-NT: Je oybɨ huɨdibɨ njatunaamybɨch, ca' njaty nej ndunɨpyɨch. Je jɨbɨcpɨ huɨdibɨ
    ca' ndzocyɨch, je' ndumybɨch.
  cpb-NT: Te nimatziro kameethatatsiri nokowawetari. Iro nimatapiintake kaariperori
    kaari noñaamata.
  aon-aon: Yopishi inahos yakri um inekesh iri douk madae inekesh atish uwe, uwok.
    Aria yape um yenek yoweishi inahos douk yakri uwok um inekesh iri.
  hus-NT-2005: Pos yab u tʼajál xowaꞌ alwaꞌ xu léꞌ ku tʼajaꞌ, tokot u tʼajál xowaꞌ
    yab alwaꞌ xi yab u léꞌ ku tʼajaꞌ.
  mig-NT: Chi̱ tú sá'a‑ri̱ tiñu va̱'a ja̱ kúu ini̱‑ri̱ sá'a‑ri̱, ko tiñu ñáá ja̱ tú
    kuní‑ri̱ sá'a‑ri̱‑ún, sa yu̱án sá'a‑ri̱.
  bps-bps: Làgu gagan mimò i fye kayègu nimò, bay én baling i nimògu i knanggu.
  mbs-mbs: Yan se doun te eked ko keinang se mèpiya inangen ko peden. Meneng gayed
    ko egkeinang se medaet eked ko peden inangi.
  tof-tof: Ka koke tónggapóndóla, ka ne morroal klamóm ubi baindóla. A ka tónggapóndóla,
    ka ne kolaean klamóm koke ubi baindóla.
  cme-NT: Miŋ taaraŋ ãnfafamma maŋ, mi sa ce mafamma; miŋ'a mi sa taara ãmbabalma
    maŋ, mi ce ma yaa‑i.
  sus-sus: N wama fe fanyi naxan nabafe, n mu na xa rabama. N mu wama fe kobi naxan
    nabafe, n na nan yati rabama.
  pon-2006: I sohte kin wiahda me mwahu me I kin inengieng wia; ahpw I kin wiahda
    me suwed me I sohte men wia.
  dad-dad: Ere nigin, ereb aya age afef, are ereb biya age fiya nigin orouf anĩ sã,
    anĩ ere, ereb sane aya age fiya nigin to orouf anĩ, aya faimud age afedig.
  zab-NT: Quɨt releeti gúna púrzi de cos güen ni rcaaza gúna sino que ruupac chi runa
    de mal ni quɨt rcaaza gúna.
  jae-jae: Gebe gêŋ ŋajam, taŋ têtac gêwiŋ gabe jaŋgômŋa naŋ, tec gagôm atom, mago
    sec, taŋ têtac gedec gabe jaŋgôm atom ŋa naŋ, tec gagôm.
  ksd-ksd: Tago ra bo na magit, nina iau mainge ba ina pait ia, iau mama pait ia;
    ma ra kaina magit, nina ba pa iau mainge ba ina pait ia, iau papait muka nam.
  msm-NT: Su anoy oghinang a podom to madojow, iyan nasi ogkahinang ku to madoot.
  myk-myk: Kasaaŋaa kiimu nɛ giin da byi ge, nɛ kee pyi wɛ. Ga kakuuŋɔɔ kiimu bye
    kaa ɲɛ nɛ na-ɛ ge, kee nɛ byi.
  sbe-sbe: Matawuwuna saha ya ginaulidi meta nige kabikabi namwanamwadi ya henuwa
    bena ya ginaulidi wa. Nige! Na miyamiya yabayababadi nige ya henuwadi wa, siya
    ede ya ginaginauliꞌuseidi ta.
  mcr-mcr: Suqä äŋgui, ‘Nyi ii imäkmqänä’ kŋuä änyätŋqe, mimäkqä ma itŋqe. Itaŋga
    suqä quvqe, ‘Ii mimäkqä imqänä’ kŋuä änyätŋqä iuŋi, imäkätŋqe.
  cux-NT: Dendu'ū chi n'dai chi neⁿ'é diíⁿ, nguɛ́ɛ́ diíⁿ naati chi nguɛ́ɛ́ n'daacā
    chi nguɛ́ɛ́ neⁿ'é diíⁿ, chííⁿ chí diíⁿ.
  tur-YTC: Çünkü istediğim iyi şeyi yapmıyor, ama istemediğim kötü şeyi yapıyorum.
  san-ITR: yato yAmuttamAM kriyAM karttumahaM vA nChAmi tAM na karomi kintu yat kutsitaM
    karmma karttum anichChuko.asmi tadeva karomi|
  bel-N: Бо добрае, якое хачу, не раблю, а благое, якога не хачу, раблю.
  sch-sch: Neinun asa ko tho nuom hah tho loiin, neinun saloi ko tho nuomloi hah ko
    tho ngâi.
  mic-MIQNT: Mo gisi wela'tegew ta'n ni'n getu tla'tegei gatu awna opla'tegei ta'n
    mo getu tla'tegew.
  huu-NT: Cue mare fɨnoacaga rafuena fɨnoñedɨcue; iadedɨ cue maraiñede fɨnoacaiñega
    rafuena fɨnodɨcue.
  jiv-NT: Péṉker túratniun wakerayatnak túratsjai. Antsu tunaan nakitiaj nuna túrajai.
  otm-NT: Dín nde ga øt'ä ran ho, pɛ hin dí øt'ä a, nɛ hin dín nde ga øt' ran ts'o,
    pɛ go dí øt'ä a.
  dah-dah: Mata igiŋ tiye yeŋ nurde himyen goyen titek yarabe mata buluŋ po teŋ himyen.
    Mata buluŋ titek ma nirde hiyen gega, goyen po teŋ himyen.
  tnk-tnk: Nəfe nəɡhɨn iakamo rɨpko mhə nəri amasan sə iakokeikei mə tako, mətə iakamo
    a noien ərəha sə iapkokeikei mhə mə tako.
  kpr-kpr: Na, ari eveva rea ari dae uju eraena ava kosasaghe dodo, ari ekoko imboe
    eraena, ava eraena.
  san-IAS: yato yāmuttamāṁ kriyāṁ karttumahaṁ vāñchāmi tāṁ na karomi kintu yat kutsitaṁ
    karmma karttum anicchuko'smi tadeva karomi|
  nho-nho: Naa sosorina taukalleka teelaa e hiihai nau ma ki mee raa, see haia a nau.
    Nau e huri are no mee naa sosorina e hakallika.
  gym-NT: Ti töta nebe jändrän kuin nuein abko erere ñan tä nebe bare tie, akwa kukwe
    kämekäme Ngöbö rüere ti ñan tö nuein, ara jire tä nebe bare tie.
  azg-NT: Ndoꞌ joꞌ, juu ꞌnan ya na ninꞌquitsꞌa, ndiquindëë ntsꞌahanꞌ. Ninnquiꞌ ꞌnan
    tyia na tyiꞌninꞌquitsꞌa, joohanꞌ vacachen matsꞌa.
  bhd-bhd: किजोकि ज़ैस रोड़े कम्मेरी इच्छा अवं केरताईं, तैन मीं करां न बने, पन ज़ैस
    बुरैइयरी इच्छा भी न केरि तैस केरताईं।
  too-NT: Lā' a'yuj xa'ictlahuacu'tun a'ntūn tzey, chuntza' tū' xa'ictlahua. Lā' a'yuj
    tū' xa'ictlahuacu'tun a'ntūn ko'hua'jua', chuntza' xa'ictlahua.
  ind-AYT: Sebab, aku tidak melakukan hal baik yang aku inginkan, melainkan hal jahat
    yang tak kuinginkan yang justru selalu kulakukan!
  cjo-NT: Tee nantapiintziro kameethatatsiri nokowawitari nanterimi, inta eekiro nantapiintanakitziro
    kaari kameethatatsi kaari nokowawita nanteri.
  nsn-nsn: Getu marang guato tar inete uaia, ahikimpe pahu guat. Doh getu uedango
    ahik pahu guata tar niguata uasa, u guata belehu kompela.
  san-DEV: यतो यामुत्तमां क्रियां कर्त्तुमहं वाञ्छामि तां न करोमि किन्तु यत् कुत्सितं
    कर्म्म कर्त्तुम् अनिच्छुकोऽस्मि तदेव करोमि।
  tna-NT: '@see-verse:ROM.007.018'
  lid-lid: Eme kandriyen mwasin jo nane anya kamekes badeh, jo bamekes bwai; ya, kandriyen
    ndra-in anya nane jo samekes badeh, jo amekes ai.
  wim-wim: Ngay kaangk min iiyānga, puth yaꞌangam. Ngay wayan keꞌ kaangk yump-yumpānga,
    puth ngayana way anman yump-yumpang.
  zga-M: Ulwakhuva elinonu eleninogwa soni khulevombela, ila elivivi ele saninogwa
    lwunikhulevombela.
