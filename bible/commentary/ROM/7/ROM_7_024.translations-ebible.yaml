  xla-xla: Epapedeme na꞉ ya꞉mkale. Anta na꞉ gadepa꞉, na꞉tapo pasakalo batalimale itle
    alikili dla woyamoloweye?
  xav-NT: Wa hã ĩ̱wasété u'âsi 're ĩ̱hâimana mono zém na, 'râwi 're ĩ̱sipo're pu'u
    mono wa, wa 're ĩ̱siwẽ'õ u'âsi. 'Re ĩhâimana u'âsi mono nhimiroti zarina si 're
    ĩ̱hâimana u'âsi mono da, te ĩ̱sima 're rosa'rata wẽ u'âsi mono nherẽ aré, tane
    nherẽ, ĩ̱pẽ'ẽ 're, ĩ̱wasédé hã ĩ̱ma 're ĩhâimana u'âsi mono zéb zarina si, wa
    're ĩ̱hâimana u'âsi tô. E 'wa hã te za ãne wamhã, ĩ̱nho'reptu, ĩ̱pẽ'ẽ 're, ĩ̱dâ'â
    u'âsi 're ĩ̱hâimana mono zém hawimhã. 'Re ĩhâimana u'âsi mono si te za ĩ̱nho'reptu,
    ĩ̱dâ'â u'âsi 're ĩ̱hâimana mono zém hawi, Wanhib'apito Zezu Cristuhu nhimipawaptobzéb
    zarina hã. Taha wa, wa oto taha ãma si 're ĩ̱wata u'âsi.
  cuk-cuk: Degisoggu, ¡nue an dule-wilesdo! ¿Doa-wede we-burgwed-angi-naid anga osulogosunna?
  tbf-tbf: O lavei! Eou mi masitinoiv. Ese ta so vatoa eou ine simi kuirkuir ian va
    ta mesei?
  uig-CYR: Немидегән дәрдмән адәммән-һә! Өлүмгә елип баридиған бу тенимдин кимму мени
    қутқузар?
  ikw-NT: M bụ m badnụ ke nọowhnuji anya. Nyele jọodohia m n'anọ-ẹhni ke ẹnwu ka?
  khs-khs: 'Newa mane olokeyatela muta tisenase, newa eta: epelesemakeye. Tomayewi
    matanasewa amoke newa sukulu tiye, kulusene isu sosolo emi ha:na:pekitise, eta:wi
    newa sesepesape?'
  dwr-ENT: ታኒ ኣይባ ናሼቺ ባይና ኣሴ! ታና ሃይቆ ኣፊያ ሃ ኣሳቴፔ ኣሻናዌ ኦኔ?
  pma-pma: '!Aue li! !Nalonge tisa houlu! ?Isei houtut moulien onak ran envatien ten
    avek koanik koa mul leh nau maha mamat?'
  atd-NT: Kalogon do ian kanak da! Hontow buwa ka ogpakapangabang kanak oyow ogkaawo
    ad on to soini no pogkouripon ku to mgo maroot no koiniatan to soini no lawa ku
    no ogpakaalap poron kanak dio to kamatayon no waro katamanan?
  tel-2017: అయ్యో, నేనెంత నికృష్టుణ్ణి? చావుకు లోనైన ఈ శరీరం నుండి నన్నెవరు విడిపిస్తారు?
  hat-BSA: Moun mizerab ke mwen ye! Ki moun k ap libere m soti nan kò lanmò sa a?
  top-NT: ¡Koxitá aquit, claktzanka̱ni̱t! Porque ¿ticu ama ma̱xtú namá li̱xcájnit
    quinkásat ni̱ma̱ tanu̱ma nac quimacni y quima̱tlahuí tala̱kalhí̱n xlacata naclaktzanká?
  msk-msk: Yamaundug ako laban tungud sang kanak kabutang. Sini yang magapagawas kanak
    sining maat na dadaan pagbuut nang ginawa ko na makadara kanak adto sang silot
    nang Dios na way kataposan?
  gyr-NT: “¡Che paraɨsu ité!, ndaicatu iri eté, ¿uma pĩha co mbahe tẽi sui che renosera
    viña?” ahe cheyeupe vichico.
  kmh-kmh: Yip kun gek gek, kumiy am Gor yip ma mindenim rek ayip ak, an yip gek mind
    tep giniŋgayn?
  ukr-ONPU: Нещасна я людина! Хто врятує мене від цього смертного тіла?
  emi-emi: Alousiusi ta ngetaghi! See aue eroo tani asaangieghi tale ia oia viliki
    eteva etautau mae nimate?
  zpv-NT: ¡Prohbi za naꞌh! ¿Chyuu niꞌca gutaꞌh naꞌh loh guelrnabwaꞌ xteenn guelguhchi
    nin nuu tiꞌxihn?
  gux-gux: Fala ye leni nni boncianla. ŋmee ba faabi nni leni n gbannandi yaadi n
