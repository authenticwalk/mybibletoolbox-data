  bkd-bkd: Pinakahaluhid-u a gayed. Sin-u man sa makalibri kanak hu pagkaulipen ku
    duun hu lawa ku ha makasasalà ha agsilutan hu hurà din katapusan?
  ctu-76: Pero ñoj p'ump'uñon, che' jini. ¿Majchqui mejl i tic'beñon bajñel c pusic'al
    cha'an ma'an mi yʌc'on ti xot'mulil?
  lac-NT: Rajen otsiren, a teno', in jach c'at a ba' u c'at C'uj, chen a ti' yʌn,
