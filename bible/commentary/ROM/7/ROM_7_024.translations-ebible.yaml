  tsw-NT: Adama o ndolo, okolo a̱ va̱ a̱ da̱nu shi! Zane ɗa o uta̱a̱ mu e ekere a̱
    lipu nda na aa zuwusa mu ukwa̱?
  cax-NT: 'Suraboira sane: Irranca isamune isiu nirrancarrti Tuparrü aübu nanaiña
    niñapensaca, pero aübu arrüna cürrü nisütüpü icocota quiatarrü nüriacarrü nesa
    nomünantü.'
  aia-aia: Ha'arohaiau di'u! 'Iatei naigu ruhasiau baaniai ora-ora'a na awa na'i abegu
    na waiauni 'anai mae tarau?
  srp-1865: Ja nesreæni èovjek! Ko æe me izbaviti od tijela smrti ove?
  agt-agt: A kakallakak mantu na tolay, te am iyak hapa la tatakday a kurugan ku ya
    lintig na Namaratu ta nonot ku hapa la, ammi ya barikin a kurugan na haman ya
    lintig na dulay. Inya mantu ya mangikerutan teyak petta awenak mina mapagtagabu
    na barikin? Te yen haman ya mangiadayu teyak ta Namaratu ewan. A matalakak na
    ta Namaratu ewan te ittan ya Dafu tamen Hesus Kristu a intun ya mangikerutan teyak.
  lug-lug: Nga ndi muntu munaku! Ani alindokola mu mubiri guno ogugenda okufa?
  yby-yby: Lemoya soto pekoko helekaka nesamidana oluhola lolo udawo minudanako, yautiya
