verse: ROM.007.024
translations:
  kpx-kpx: Katealemo dau vahaehoholinu. Vavae isivi keu di mage di hatihatie humahae
    tima. Di huhuihuhui kemo di isiviai Dilava hoto evisi ehomai. Isito vavae isiviu
    di mage di vaveve toela vama. Katealemo olena di mage di ke aehai. Nahie Kosive
    Iesu Keliso keike di manu. Ige kemoike di ke aehai Dilava vahaeho vai hoesehavoma.
  okv-H: Ajao! Na sapura embo eto nau hamo na nau Ahihi kihi humbuto pehari degi ta
    ere pahua amo amuna oreketo humbau?
  tbo-tbo: Tau lawa nugonugodubuwe. Geka luhogalana hiniu e niniyeya hoi hilage ma
    apo iyai ina halou?
  mal-C: അയ്യോ! ഞാൻ എത്ര നിസ്സഹായൻ! മരണത്തിലേക്കെന്നെ നയിക്കുന്ന ഈ ശരീരത്തിൽനിന്ന്
    എന്നെ ആർ സ്വതന്ത്രനാക്കും?
  grc-SR: Ταλαίπωρος ἐγὼ ἄνθρωπος· τίς με ῥύσεται ἐκ τοῦ σώματος τοῦ θανάτου τούτου;
  bgc-bgc: मै किसा निरभागा माणस सूं! मन्नै इस पापी सुभाव तै जो मौत लेकै आवै सै, कौण
    छुड़ावैगा?
  khz-khz: Au taunatauna rakava kwaikwai talimaku! Rai na au pene vega-maguliku e
    kwarega tauniparana aonana?
  deu-TKW: Ich unglücklicher Mensch, wer wird mich erlösen von diesem Leibe des Todes?
  zsr-NT: Bicaꞌ bayechiꞌ nedaꞌ. ¿Nuzxa caz gac uslá nedaꞌ lu yöl‑laꞌ bunáchz quiaꞌ
    le run ga runaꞌ dul‑laꞌ?
  lin-lin: Oh ngai moto na mawa ! Nani akokangola ngai na nzoto oyo ya kufa ?
  hns-NT: Ham kaisan doekh me paral baatie! Hamaar paapie man hamme maut talak pahoetjaaiga.
    Ke hamme ie haalat me se batjaaiga?
  noa-E: ¡Ë, apkhiitʉ mʉdam! Magʉm khĩirjubaadeewaita onegjã chukhu chiraajem. ¿Khaiuwaata
    mag maach mor ee pekau sim jua eemua maach khaigpër athaagáwa?
  eng-EMTV: O wretched man that I am! Who shall deliver me from this body of death?
  mib-NT: Nacā jeē ndahú gá cúu ri núu súcuan. ¿Ndé ɨɨn jnama ruhū nuū modo neé máá
    rí jeē jícu jíín rí jeē jnahnú ndetū rī?
  lif-NT2: ए, इङ्‌गाॽग आक्‍खे़न् साॽरिक् पप्‍प्रामा मनाआबे? कन् लायो नु सिःमे़ल्‍ले़
    युक्‍तुबा हिङ्‌मन्‍लाम् हाःत्‍ले़ से़ःप्‍मा सुक्‍काबे?
  xnj-xnj: Namuyinu nene! Yani mweakunisangula kuhuma mulifwa lwenipelekwa na higa
    yeniyi?
  mmx-mmx: Lainbulu silok ik lok tarak, atla nege naba lox aroo su ia basinge na labantuxu
    im lam kaka ia ri lanmet?
  cbr-NT: Usa 'aish cananuna masá nuituirai sináncasmain. ¿Nun sinan upíma 'aish Nucën
    Papa Diosbë 'itimoi bamaima 'inun cara uin nu ië́miti 'ic?
  tee-NT: Painich ju quit'in. Tis chavaich ju lai aqui'aktaiju ni jantu acnavi ju
    alactu'unti ju alin laqui'alhunut ju pu'alin ju qui'aninti junta jonk'alhita quimak'alhk'ajnat.
  eng-LSV: A wretched man I [am]! Who will deliver me out of the body of this death?
  cak-NT: ¡Juya' (Juyu') nuech roma ri nubanon! roma xe itzel tak ex yenrayij, y ri'
    xa camic niquic'om-pe chue. ¿Ancu'x (Anchique) como jun ri nitiquier nicolo wichi
    pa ruk'a' ri mac?
  pah-NT: Ndavy'ari hete ji a'ero! Ma'g̃a po ti ji mbopiro'yi jirekote'varuhua hugwi?
    a'e ji. A'ereki a'ea nhimondoag̃wama hahyva'ea ruvihava pype.
  sja-NT: ¿Sãgapɨ ooima? ¡Mɨ chupɨria chɨ! ¿K'aipa mɨ k'aripa ataima na p'ek'au k'achia
    ooyaa bɨ k'ap'ɨa jua ek'ariipa? Mãgɨpa mɨ waya o k'achiade t'ĩupi k'inia bɨ.
  xed-xed: Ɗaŋwa ɗa ŋa ɗa gra! Wa dzaʼa dgihata nda na vgha ta kla iʼi da dmaku na
    na?
  mks-NT: Ndáhví na̱há na̱cuu u̱. Yo cuu jáca̱cu ye̱he̱ ná a̱ cája ga̱ i̱ cua̱chi
    ña̱ cañehe ye̱he̱ cu̱hu̱n i̱ indayá.
  gfk-S: Maris! No nugu nilon te manga harubaal um! Nesi um na halangalanga leise
    iou sukun ra hena ikin ra palatamaigu nong i kis ter tano minat?
  bmu-bmu: O nöŋön bölim teköba aŋgöjöraknambuk akzal. Urusilenaŋgö sihimŋi bölöŋan
    noaŋgiri kömup köhöikŋi kömumbileŋbuköra mönö daŋön sohopni memba amöt qem niŋgibawak?
  dgz-dgz: Akae, ne bagu sisi anuivin. Etuna bop neginewa wat naunegen aeni menan
    da wat inakam nimanegeta?
  eng-GNV: O wretched man that I am, who shall deliuer me from the body of this death!
  zaa-NT: Nì tito' la' redácca'latsi' labí té quia'. Nú gání té la'huacca quì'į para
    gudilą̀ inte' le' maldad nu dua lo lóstu'a' para qui'ni labiru gudàxu'ą inte'
    preso.
  eng-WEBSTER: O wretched man that I am! who shall deliver me from the body of this
    death?
  guh-guh: ¡Xanë bitso bejiobinë! Bajarapapibisiajamatabëcuene yabara Dioso picani
    nenaneconitsiaexanaejitsia tanaxuabinexa Diosovecua daxitamatacabijavabelianexa.
    “¿Jipatsa meta nevecuaajibiaexanaena bajarapapibisiajamatabëcuene?” jamatabëjanë
    belia.
  bon-bon: Cane peei name pi babo ngenecu mäpu gäne. Laati te ibibi gyene cebine asatame
    ai niiya mule cabu ca, lui te cebine nacanuge cäme budre me?
  nhw-BL: ¡Tlahuel niteicnelti! ¿Ajqueya nechmaquixtis tlen ni nemilistli tlen tlajtlacoli
    catli nechhualiquilía miquilistli?
  swh-ONEN: Ole wangu mimi maskini! Ni nani atakayeniokoa na mwili huu wa mauti?
  wbi-wbi: une nene muuunhu nyalusukunalo! ghweveni juno kyale ikumoka mu m'bili ughu
    ghwa vufue?
  bba-bba: Gɔ̃ru ɡɑrin bɑrɔwɑ nɛ! Wɑrɑ koo mɑn wɔrɑ wɑsi yinin nɔmɑn di, yi yi kɑ
    mɑn ɡɔɔ dɔɔ.
  eng-KJVCPB: O wretched man that I am! who shall deliver me from the body of this
    death?
  kgk-NT: Upéixa ramo, xe py'a-py ijoja e'ỹ-gwi, xe poriahu ete voi, ndavy'avéi-ma.
    Kiva'e-pa xe resendeharã. Omano-tama va'e-rami aiko pe tekoha vai va'e-gwi.
  waj-waj: Boo, na ari vookarai ausa tinni mmuaararaivaa varau vaidivai variaunoo.
    Ni mmammaivoono putira aataruuvakira ni utu raririima roo yapaanara iinoo. Fai
    gioono ii aataru ivakidiri ni vita yoketaivau ni yapaanarannee?
  cpy-cpy: ¡Ashironkamatsitena! ¿Iitaka omishitowa-kaanteeroni noshire omonkyaa-kaantakiro
    nowatha, roojatzi owamaa-shiretan-tenarimi?
  ekk-PKP: Olen äärmiselt õnnetu! Kes päästab mind sellest ihust, mis põhjustab mu
    surma? Tänu Jumalale, Sest tema teeb seda Jeesuse Kristuse, meie Issanda kaudu!
  mpx-mpx: 'Inoke i ola hiwe: ebo nau totou inoke atewa tage Yehoba wana logugui na
    henapuan, yaa tuwau toto panayawi tuwanina gegi nuwatuina i henapuan. Eeu! Nau
    geb, gamagal nuwanuwanakina! Henala ni pwamwalau tuwan ya elana, tuwan toto yaomal
    i pwatanim? Ya ba mulolu Yehoba elana kaiwena iya bosowaina ni pwamwalau wala
    Babala Yeisu Keliso eliyana.'
  wbp-wbp: 'Ngula-juku, nyampunya karna manngu-nyanyi: Ngaju-nyangu nginyinginyi karnarla
    nyina jungarni kuruwarrirla nyanungu-nyangurlaju Kaatu-mipakuju. Kala yangka punku
    kuruwarri ngaju-nyangurlarlu, ngulangkuju kaju tarnngaju putaputa jinyijinyi-mani
    majungka-jarrinjaku. Wiyarrparna ngajuju! Nganangkuju muurl-mardarni yangka majungka-jarrinja-kujakuju,
    kalakarna marda majungka-jarrinjarla palimi Kaatu-wangu-juku, lawa-juku? Yati!
    Yati! Ngaliparlujurliparla pulka-pinyi Kaatukulku! Jijaji Kirajirli Warlalja-Wiringki
    kapu-ngalpa muurl-mardarni palinja-kujakuju!'
  luo-luo: Mano kaka an ngʼama chandore! En ngʼa mabiro resa kuom ringruokni mar tho?
  nhe-NT: ¡Nelía niteicnelti! ¿Ajqueya nechmaquixtis tlen ni yolistli tlen tlajtlacoli
    tlen nechhualiquilía miquistli?
  aii-aii: ܘܵܝ ܥܲܠܝܼ ܒܲܪܢܵܫܵܐ ܫܲܩܝܼ! ܡܵܢܝܼ ܒܸܬ ܦܲܨܹܐ ܠܝܼ ܡ̣ܢ ܐܵܗܵܐ ܦܲܓ݂ܪܵܐ ܡܵܝܘܿܬܵ‌ܐ؟
  esk-NT: Iłuiḷḷiuġnaġniaqpat! Iñukniaq uvaŋni! Kia annautigisivaŋa taavrumakŋa timimiñ
    tikiutriruamiñ tuqułiġmun?
  msb-msb: Sing-ano baya kagrabe san akon kamutangan! Sin-o daw an makasalbar sani
    na akon lawas na nagaduso sa akon pakadto sa kamatayon?
  cpa-NT: Ha²lah hiug¹² ué² quián² jniang³. Hŋiah¹² jmø²ŋǿ¹² hniu¹ ŋi¹qui² ŋi¹jiag¹²
    juu¹² ja³dsiág¹ jniang³. Tsa¹ne³ hein² tiúh¹ lég² jniang³.
  dso-dso: କେଡେ କରମ୍‌ ନଇଲା ଲକ୍‌ ମୁଇ ! ମରନର୍‍ ମୁଏଁ ଜିକିନେବା ଏ ଗାଗଡର୍‌ ଚଲାଚଲ୍‌ତି ଅନି
    କେ ମକେ ମୁକ୍‍ଲାଇସି ?
  meu-meu: Lau madi, ihabaigu! Daika ese ina tau-anigu masena amo baine hamaurigu?
  yva-NT: Maisyare omaisy, ibeto Amisye apa ananyao rai no sya ana syo ratantona rai,
    weramu ibeto ayao kakai rai no inanasine so rai. Abo! Risyamo vatano kakai mo
    rinakepe pi risy! Are pirati indati de po inapaya inanasino mo inaunanto wene
    raije so raijo? Kove raura seo Amisye ai weye wama Amisy Yesus Kristus po inapaya
    rai to!
  dgc-dgc: Kanya sakén, éy sundin ko i Diyos ta isip kua. Pero tu dati a pagkatolay
    ko éy siya i sumunuda ta hilig na bégi kua a makasalanan. Kakakagbiék a tahod!
    Ti ésiya wade i mangiligtasa diyakén ta pagkatolay ko a makasalanan a méngatéd
    diyakén ta ikate ko? Salamat ta Diyos! Iligtasék na dahil to gimet ni Panginoon
    tam a Jesu Cristo!
  zpm-NT: ¡Probsaxe naa, znutaa nac xcuerp ngoopdoḻ naa nu! ¿Cho samiech ne dieṉ grieelo
    csilaa naa low; sac ncuaaṉe gnitlo naa miṉ co mazdraa rdziladza?
  hix-NT: Àsok hana wehxan ha, urotho ymo xak ha. Twayehso wehxan hamà, rohnawo, ranhàn
    yano me atxke roro ryesnàr ke. Onokà ryhe rokurunheno, ranhàn hona.
  sim-sim: Am ni krehe mende te! Mberem ni ukwana? Lawe mende nirin jelyaha kuvu os
    nirin ishintlewa oson sorngoku? Nihinjik kuvu oson ni sorngondahi ambu re. Os
    si sorngona ambu nahi, avak ni hakwa nir.
  npi-ULB: म दुःखि मानिस हुँ ! मलाई यो मृत्युको शरीरबाट कसले छुटकारा देला ?
  cgc-cgc: Kaluluoy a gid! Kino makalibri ki yaken alin ta ake na liag na magbuat
    ta sala na tenaan na masintinsyaan a ta silot na ula katapusan?
  tim-tim: Aregât mesak gosak akman. Gâuk niŋande hâkne momogât pat agakŋe mem kotdâ
    nekbiap? Amâ hin.
  yor-yor: Èmi ẹni òsì! Ta ni yóò ha gbà mí sílẹ̀ lọ́wọ́ ara kíkú yìí?
  wos-wos: Wun haraki saraki sémbut wuniré dé néma xakéngali hwe. Héndé wuniré yikafre
    hurute, wuni wuna mawulimbu tékwa haraki mawuli yatakawute?
  emp-NTPO: ¡Mʌ̃ra mĩã djuburi b̶ʌa! ¿Caiba mʌ̃ra ẽdrʌ b̶ʌi naʌ̃ cacua beuida b̶ʌba
    cadjirua o quĩrĩã b̶ʌd̶ebemada?
  eng-F35: What a wretched man I am! Who will deliver me from this body of death?
  ind-ind: 'Jadi beginilah persoalan saya dulu: Dalam pikiran, saya selalu ingin menjalankan
    semua peraturan hukum Taurat yang diberikan Allah. Tetapi karena naluri yang berdosa,
    saya masih diperbudak oleh kuasa dosa. Lalu saya menyadari, “Celakalah aku! Tanpa
    pertolongan Allah, aku tidak mungkin selamat dari kuasa dosa yang ada dalam tubuhku!
    Kuasa itu akan membinasakan aku!” Karena itulah saya sangat bersyukur kepada Allah
    atas semua yang sudah Dia perbuat bagi kita melalui Penguasa kita Kristus Yesus!'
  pes-OPCB: آه که چه شخص بیچاره‌ای هستم! چه کسی می‌تواند مرا از چنگ این طبیعت مرگبار
    آزاد کند؟
  mpt-mpt: Ayoo! Ne watwat daibio nakabe. Hengmino ne bobol temo bitnebu ota ne skila
    kweila sitala kina klanga bobol temao daabonoa kukub misiamo nabinabi kesoa ne
    deib misiam eta monia bib misiam unamabibe. Inanamabi kesoa ne bobol temo funania
    Ne Gode hekmel weng ota wafunano gabi otane nene bobol tem funin misiamo ne skila
    kweila sitala kina klanga bobol temao daabono kesoa ne hengmin okok ota okok binabibe.
    Waneta ne daatneneta ne hengmino deibonita deib misiame onamino denamabine? God
    eta ne daanebebe. E nib Sume Yesus Klaiste dabanea daak tenea nib hengmino temo
    dotlanebio kesoa ne Gode gangobo gabibe.
  ssx-ssx: A꞉ta꞉e. I̱ pa꞉ta꞉ ta꞉na꞉ma꞉ homa꞉la꞉eki na pila꞉me. Do hande I̱ homaasa꞉
    loke taapuna꞉ halo ekita꞉ epima꞉ I̱ tamba꞉ miliepe.
  mkl-mkl: Ilu inɔ kufɔi ǹ jɛ. Yooi ɑ́ nyɑm hɑi si ɑwɔi ɑrɑ iyi wɑ bɔɔm ikuu ihɛ̃.
  gaq-gaq: ଉଡ଼ି ଦୁର୍‍ବାଗ୍ୟ ରେମୁଆଁ ଜେ ନେଙ୍ଗ୍‍ ଆନେଙ୍ଗ୍‍ ଆକେନ୍‍ ଗୁଏକ୍ନେ ଗାଗ୍‌ଡ଼େବାନ୍‍
    ଜା ଆମ୍ବ୍ରଏ ?
  gof-RNT: Taani waanida yibbata asee? Hayqos efiya ha asatethaafe tana ashshanay
    oonee?
  unx-unx: ହାଏ, ଆଇଙ୍ଗ୍‌ ଚିମିନ୍‌ କା ସୁକୁତାନ୍‌ ହଡ଼ତାନିଙ୍ଗ୍‌, ଗନଏଃ ଗାଡାତେ ଇଦିତାନ୍‌ ନେ
    ହଡ଼୍‌ମରେୟାଃ କାମିଏତେ ଆଇଙ୍ଗ୍‌କେ ଅକଏ ବାଞ୍ଚାଅୟାଁଏ ?
  gah-gah: Utó oká heleaká o vumoláa neza muhelé ahelelímini mututoni loló o vumó
    nounazo, nenegutí éaho gologí onetative.
  lcm-lcm: Pua nau ko na igenen malum ke! Si vang kana ka akala korong iau pelek a
    pukun i mat ke?
  aer-aer: Ye, ayenge kwenhe akurne anthurre aneme, ayenge-apenhe! The kwenhe angkentye
    Ngkarte-kenhe apentetyeke ahentye anthurre aneme. Kenhe atyengenge kwenele akenhe
    akurne-anteye-arle aneme, akurne yanhele ayenge arne akurne mpwaretyeke uternerle-aneme,
    ayenge uyarne anthurre anteme impelheme arne akurne areye mpwareme-ketye. Kele
    angwenhele anteme ayenge akwetethe atnyeneme mwantye arntarnte-aretyenhenge ayenge
    Ngkartenge akalke-akalke ilweme-ketye? Kele lyete the anteme Ngkarte-ante ware
    tnakerle-aneme, Jesus Christ-ele-arle ayenge atnyenerlenge rarle ayenge mwantye
    arntarnte-aretyenhenge.
  qvc-NT: 'Chaymi ancha llakishpa yuyani: ¿Piraq yanapawanman, chay mana baliq yuyayniykunata
    dijanaypaq, ama chinganaypaq? nishpa.'
  tgl-ULB: Kaawa-awa akong tao! Sino ang magliligtas sa akin mula sa katawang ito
    ng kamatayan?
  cbs-NT: Jaskawen taexun ekidi matu shinanmanun ea ninkakanwen. Eadan, en pemajaidaki.
    Ibubis en jiweawen Diosun yununi en tapinkin jawen jancha chibain en peai dabanen
    en imisdan, jaskamajaidaki. En shinan babu chakabun ea yunumiski. Ea en pe jiweismadan,
    tsuan en yudawen ja Diosun yununi en chibanbiaya chakabun tsumatan en jiwea ea
    benumakin ea tenainan, tsuan ea medabewatidumabiaken nukun Xanen Ibu Jesucriston
    ea medabewakin en chakabu ea buaxuniwen taexun Dios besti jawen taexun en kenwankubainaii.
  xtm-NTPP: ¡Nda'vi maa sa! ¿Na in kasi ndee kasi ndoso ja masu kundee yikikuñu sa
    a ja kûu sa te koo jika sa nuu Su'si ma nkuu ma?
  nnq-nnq: Naocho nenga! Beneke abapakungola kuboka mummele gongo ogumbeleka kukiu?
  bao-NT: ¡Abé nija yʉ niiquĩgʉ! ¿Ati upʉ mena ñañarije tiicãri yʉ ca bii yaipere
    ñiru peti yʉre cʉ̃ ametʉenegʉti?
  san-ORI: ହା ହା ଯୋଽହଂ ଦୁର୍ଭାଗ୍ୟୋ ମନୁଜସ୍ତଂ ମାମ୍ ଏତସ୍ମାନ୍ ମୃତାଚ୍ଛରୀରାତ୍ କୋ ନିସ୍ତାରଯିଷ୍ୟତି?
  huv-NT: ¡Pares xeyay ngo majneaj ximeaats! ¿Nganüy jane alndom mambeol xic nacueat
    narang aaga ngo majneaj leaw sandiüm? Cos andüy wüx apmambiy xic.
  otn-NT: Pɛ huɛ̱ca̱te yø ja̱'i̱ njap'ʉ. ¿Te'o da̱ zä da̱ ya̱ni̱ ngue hi̱nda̱ thohra̱
    castigo ja ngue da̱ thogui?
  nop-nop: Nu kada! Nediyeŋ foloone kumuŋdok gigit tuguk i dilitelekutnambaak?
  obo-NT: Okkoyoy, nomonnu ad man moho ini! Ondoy ayu kos od pokotavang koddi amoy'd
    pokolegguang a pomon diyot kod-uripon taddot morat nid kopi-i to lawa ku nod piyod
    koddi riyot kopotayan?
  cak-ENT: C'ayuf ri nuc'ulachin, roma ri itzel tak rayibül ri yec'o viq'uin xa camic
    nquic'ün-pe chuve. ¿Man jun tüj comi c'a ri nquicolon pa ruk'a' ri itzel tak rayibül
    re'?
  lif-NT: ᤀᤣ. ᤀᤡᤱᤃᤠ᤹ᤃ ᤀᤠᤰᤂᤧᤴ ᤛᤠ᤹ᤖᤡᤰ ᤐᤵᤐᤪᤠᤔᤠ ᤔᤏᤠᤀᤠᤒᤣ᥅ ᤁᤴ ᤗᤠᤕᤥ ᤏᤢ ᤛᤡ᤺ᤔᤧᤸᤗᤧ ᤕᤢᤰᤋᤢᤒᤠ ᤜᤡᤱᤔᤴᤗᤠᤶ
    ᤜᤠ᤺ᤳᤗᤧ ᤛᤧ᤺ᤵᤔᤠ ᤛᤢᤰᤁᤠᤒᤣ᥅
  mie-NT: Nācā ndáhví cā ni túsaá. ¿Ní iin scácu nduhū nūū modo nēhén maá nī jā sáhá
    jā tānū tāhvī ni?
  san-TIB: ཧཱ ཧཱ ཡོ྅ཧཾ དུརྦྷཱགྱོ མནུཛསྟཾ མཱམ྄ ཨེཏསྨཱན྄ མྲྀཏཱཙྪརཱིརཱཏ྄ ཀོ ནིསྟཱརཡིཥྱཏི?
  qve-NT: ¡Ay, imaynataq kasaqrí! ¿Pitaq noqatari librawanman kay huchallata ruway
    munaq cuerpoymantarí? Kay cuerpoyqa wañuymanmi apawashan.
  pao-NT: Nu tubetse unu suda soonamme soo suta'yoo e ya'e-witoo e moohe. Haga e magwetzoikwu?
  cbu-NT: '@see-verse:ROM.007.023'
  usa-usa: '@see-verse:ROM.007.023'
  soy-soy: Linɛ́cɔ yɛ íwɛ welɛ! Wóo yɛ́ inɛ́piŋɛ yɛɛ nɛ nkpɔ nɛ́ n wɛ́ɛ́si kɛ́mɛɛ
    nɛ́ lesɛ?
  hui-hui: Ai i̱ agali turu naheore kogoni. I̱ dongone áyu kogo homolene ngagoria
    haru porago napoliya aiwa pele ngibehe kabe.
  amf-amf: Inta hamin dahaa gaalea eedine! Ko iam dembhindar yeskisen waara hayne
    iam dhacchea?
  quc-NNT: ¡K'äx wa' ri nu b'anik! ¿Jachin ta ri kinesan na pu q'ab' wa' we cuerpo
    ri' ri xa kinuk'am b'i pa ri kämikal?
  dob-dob: Nuwaꞌoleꞌolegu saꞌi! Manuna nigeya ꞌebweu yaita sawesawenaya be bwalagu
    ꞌina guinuwa toꞌumalina ꞌenega ꞌida ꞌetoseyegu.
  wrs-wrs: Noinda sem hevpa kava sna indhanariniva lohv. Wavrapeto, an si kamba lopslahavav
    hona nihrava, temba kamba waingavpa, dahalmba?
  mca-mca: ¡Ya'ha'nus yijaat'ij! ¿Ƚekpa' qu' netswejinik'uifik'i pa' uƚ'ax i'nji'
    ene' ƚewekwekits ha'ne yese'n, hik ha'ne yese'n wa'm hatse'?
  tzo-TZC: Toj abol jba. ¿Buchꞌu ta xiscoltaun ti jech jꞌelane, ti jaꞌ noꞌox ta xiyicꞌun
    batel ta lajebale?
  jao-jao: Bawuji barra, jirrirni-nanji barra, marrirru, jarna-yunduyundumanji awara
    ngatha nganinya, namba kurdardi karnilu-yabimanjima nganinju, namba karnima minja
    ngarna ngarnalumba, kulu jarnamba-nykalanykarrinji ngarna nmanthawu yurlurr ngala
    minja jarnini jawina nuwu-mangajiwuthu mijanganthawu nuwarnu-wardiyu, ngarna ngarnalumba.
    Warriya luku ngarna! Nganinju karnilu-yabimala? Nganinju karnilu-yabimala ngarna
    nmanthawu arrkula yabi? Nganinju karnilu-walimala na-mangajiwuthu mijanganthawu
    nuwarnu-wardiyu, na-mangajiwuthu wardimanthawu awara ngatha kurdandu? Nganinju
    karnilu-marakamala, ngarna wingkayawu winarrku yabi, nganinju? Wakara barra! Marniwa
    arrkula wunungu! Kirna-barlirra Wunyatha, karanka kinyi-janhu Jijaj, Wirdiwalangu
    Jijaj Kurayij, nya-mangaji barra yabimanthalu awara ngatha, nya-mangaji marakamanthalu,
    kirna-barlirra Wunyatha. Bawuji barra.
  mya-mya: သြော် ဒုက္ခ​ပါ​တ​ကား။ သေ​စေ​သည့်​ဤ​ကိုယ်​ခန္ဓာ မှ​အ​ဘယ်​သူ​သည်​ငါ့​ကို​ကယ်​ဆယ်​မည်​နည်း။-
  gng-NT: Min wuɔ ya cɛcɛkdaan! Ŋmɛ li fie nni ibiɛre yà te nni, ki li baa nin nni
    mikuum nnɔ saan-i?
  cbi-NTPO: ¡Inu naaken tsandenve! ¿Maa entsa in bulu inu peyakaakenuu tiremunu livee
    ikaachunga?
  ikk-NT: Euu, ụya e gbuẹ m! Onyẹ k'a gbapụha m ẹka ẹhụ nị rị e buhẹni m ọnwụn?!
  leu-leu: Nenia, ne mimilisaat temasaat. Naseꞌ taa fakaxupau sena maatan?
  maz-NT: Juenzgöji, ¿cjó ra sö ra böbü a nde, ra 'ñembgueji libre c'ü dya cja rá
    tjünt'üji a xütjü rá sidogöji e nzhubü c'ü pötcüji?
  bod-N: བདག་ནི་ཇི་འདྲའི་ཐ་ཤལ་བ་ཞིག་རེད་ཨང་། སུ་ཞིག་གིས་ང་རང་འཆི་བར་འགྱུར་བའི་ལུས་པོ་འདི་ལས་སྐྱོབ་པར་བྱེད༌དམ་ཞེ་ན།
  tca-NT: Rü ngẽmaãcü i choma rü chauãẽwa chayanguxẽẽchaü̃ i Tupanaãrü mugü, natürü
    ñoma i naãnecü̱̃ã̱x i chaxune rü nanaxüxchaü̃ i ngẽma nanaxwèxexü̃ i pecadu. Rü
    taxucèxma chataãẽ i chomax. ¿Rü texé tá nüxna choxü̃ ítanguxuchixẽẽ i ñaã pecadu
    i chowa ngẽxmaxü̃ rü yuwa choxü̃ gaxchaü̃xü̃? Rü Tupanana moxẽ chaxã erü tórü
    Cori ya Ngechuchu ya Cristu rü tá choxü̃ nüxna ínanguxuchixẽẽ.
  zpl-NT: ¡Cueꞌcurua! ¿Ti tsilaꞌa liꞌá lu castiya nú zecaa equie dula nú rriꞌá nú
    necaa bene?
  mbc-NT: Mîrîrî pîkînsa' kure'ne esewankono'masa' wanî, imakui'pî wanî ye'nen. Anî'ya
    see umo'ka e'painon imakui'pî kupî pî' uuko'manto' winîpai, manni' sa'mantanto'
    ya' uyaanen winîpai?
  ndg-ndg: Need na mundu wene uruma! nyai jwaweza kunilopwa yega ya kiwo?
  wsk-wsk: O ani yo, ani magara kuenera ko kari bo! Se awiri ani aga sangaru taukko?
  toj-NT: ¡Jel ajul ja jbaj ja queni! Ja jcuerpo quechan huax yaa qui ba jch'ayelal.
    ¿Mach ma junuca oj bob sc'ulucon librar ja quen ba?
  tbc-tbc: O kabel, ŋai muruan sinek tamol mi a! Enti tinig mateŋ san en lo ŋai patug
    ipasi wak i?
  sna-sna: Ndiri munhu ari pakutambudzika kwakadii! Ndiani achandinunura kubva mumuviri
    uno worufu?
  smk-NT: Undo' anay kapapa'sar ko! Si'no kadi' a makapanglat kongko sa pakaaripen
    nan sitin sikakasalanan a kadiryan ko nin umangga sa pakadusan patiti nin anggan-angga?
  grc-TCGNT: Ταλαίπωρος ἐγὼ ἄνθρωπος· τίς με ῥύσεται ἐκ τοῦ σώματος τοῦ θανάτου τούτου;
  gof-WFTW: Taani waanida yibbata asee? Hayqos efiya ha asatethaafe tana ashshanay
    oonee?
  spa-BLM: ¡Qué miserable soy! ¿Quién me librará del cuerpo de esta muerte?
  kyz-NT: '''Awamũ je''arasigamũ tekou. “Awỹi ajee je mueatee mama''e tywera apo awi
    ''ũ?” ''jau je tejeupe.'
  dao-dao: Khuikha veng! Thihnaka na cehpüiki hina mtisa üngkhyüh u naw na yung khai
    ni?
  cya-cya: '''Tnan can lo''o cha'' re, ¿ti ca nu culo laa ''ñan si''ya qui''ya nu
    nguia lo''o ''ñan loo cha'' ndyija?'
  nii-nii: Keimi, na wu noman embin kis pałim wu moł. Wumb nii endi, na nge ngenj
    kułmba ngenj ei, si kindmba?
  ign-NT: ¡Tétavi­cavapa eta véjapa­nu­rai­va­samihi viti páureana! ¡Tacahehi eta
    víchara­ra­cavahi! Németeaca eta vipane­re­ruanahi víti, ticuti­ma­hinepa nájinapa
    tirata­haimahi ticuchu­cu­hahavi tayehe eta tavayua­sirahi eta viáquehe eta pecatu,
    támira­ha­viyare tayehe eta vépenira.
  dik-NT: Yeŋö be kërac ɣa yök këlä! Yeŋa bä kony guɔ̈p ɣa ɣäth thou yic?
  cac-cac: Ob'iltac in. ¿Mach junoc syal in scolanelta d'a yol sc'ab' in nivanil tic,
    yujto a tzin ic'anb'at d'a chamel d'a juneln̈ej?
  tzj-E: ¡Tak congan lowlo' nba'na tzra necuerpo rmal rtzilal y xe cmic rec'mon ta!
    ¿Nak net-owa wxin pruk'a' jawrara?
  san-BUR: ဟာ ဟာ ယော'ဟံ ဒုရ္ဘာဂျော မနုဇသ္တံ မာမ် ဧတသ္မာန် မၖတာစ္ဆရီရာတ် ကော နိသ္တာရယိၐျတိ?
  yaa-NT: Nãskakẽkai ẽ inimaima. Ẽ shinãchakai. Ẽfi feronãfake chakakĩ. Ẽ inimaima.
    Ẽfe shinã mẽraxõ ẽ afara chakafaax ẽ omiskõixii. Ooa. ¿Tsõa nõ Ifofatiromẽ nõko
    Ifokõi inõ, afara chaka anã nõko ifo inõma?
  cab-NT: ¡Fugiábu áu! ¿Cába eséfurana lídaangiñe igáburi lánina figoú le nídaanbei,
    le anǘgübalina lídoun oúweni?
  clu-clu: Kailo ako ra! Sino kabay ang makalibri kanakun sa akun makasasala nga dia
    nga pagkatao nga nagadara kanakun sa kamatayun?
  swh-ULB: Mimi ni mtu wa huzuni! Ni nani atakayeniokoa na mwili huu wa mauti?
  tpt-NT: ¡Payniycha ni kitꞌin! ¿Tasꞌayucha kimalaqtaxtuniyaꞌ ni aniy lakatunaj yu
    kilhaꞌan laka lhinin?
  aai-aai: Ayu i yababan orot! Yait boro iti biyau murubinane niyawas nabotait.
  sny-sny: Sawi amou! Yo seni topo ano sahe irosiya ape, ne tote wirepuwesiya. Yo
    seni luwaru weriyei lai, tahe pa'are ano papu irosiya ape, marepi ano au luwaruwenamisiya.
    Yo seni luwaru weriyei temeniyeyei lo yo seni ape ane ma'e henerai. Eiwerai nomo
    ne au ferafereirowa awere?
  myy-myy: Bʉjatoguti bajicõa yʉ. Yʉ ya rujʉna ñeñaro yʉ yirise waja jeame ʉ̃jʉrojʉ
    wacʉ yigʉja yʉ. ¿Ñimʉjʉa yʉre masogʉ̃ yiguĩjida?
  trc-NT: Dan me se ni̱quej, raj na̱nj ei. Ina̱nj cacunꞌ ꞌyaj nee̱ manj, ne̱ cheꞌé
    dan quiri̱ꞌ nu̱ꞌ nimanj, ne̱ vaa güii caꞌa̱nj ꞌu̱nj rihaan yaꞌan, quiꞌya̱j nee̱
    manj asuun na̱nj ado̱nj.
  cut-NT: ¡A̱ma vedín! ¿A va ihyan che co ndedevahn ye u yahn che a̱ma quendihcó nunde
    ne?
  bel-bel: Няшчасны я чалавек! хто вызваліць мяне ад гэтага цела сьмерці?
  zlm-KSZI: Alangkah sengsaranya aku! Siapa yang akan menyelamatkanku daripada tubuh
    kematian ini?
  gdr-gdr: O! Kon ma sobijog gar bebɨg kɨma rɨga en! Koina gɨm ke jɨwɨt ita wɨnɨnd
    negɨr mɨle amnɨkeneniny, ɨ onggɨtyam ɨsma re uj e. Sɨ yete ken onggɨtyam uj ke
    nɨtɨtrɨngenj?
  vmy-NT: ¡Nimaxu ña̱! ¿ꞌYá= xi sindaina̱ ngajinre yojobi xi ꞌbakore kjuabeya?
  cmn-FEB: 我如此痛苦！这身体带我走向死亡，谁能拯救我？感谢上帝，他通过我们的主耶稣基督达成我的愿望！
  gmv-RNT: Ta ay mala laafa asee! Hayssa hayqos imettida asatethafe tana ashshanay
    oonee?
  ncl-NT: ¡Ah, nilacal hual nipolejtica! ¿Aqui nechquixtilis pin imiquilisli in noyolo
    laijlaculi hual nechhuicatía pa nimiquis nimoxilujtica pa camo nicayas capa unca
    Dios?
  sua-sua: O, yoko dok gi! Ko dok a ker mhel to tho mi kut kernonho hak! He erieto
    tis kam sulgim dok kam kser kua vok karo svil ngaro serppak ruk ngam kaenen dok
    kmeharom o kerkeknen, endruk ngma ktong dok he E Nut kam monik kim a yor ngang
    dok vgum mar tok?
  are-are: Yingantama nthakinherritjina? Altjirrala yinganha errilknga tutjina, yinga
    kornaka kuta lherramanga. Ngunhalantama yinganha mpurrka nhanhanga tangkalhelitjina?
  gai-gai: Na aukmbai, an makukara aukna iro inikca kocnaia moa ŋgocraica! Mandaia
    ndo aukmo otaca aku an memenacna tik tɨkcarina?
  qvm-NT: Tsaymi pasaypa laquipaypag caycashcä. Jutsa ruraylaman churacashga caycashgäpita
    quiquilä yarguyta mana camäpacuptëpis Jesucristo noga-raycu wanushganpitami jutsa
    ruraypita Santu Espíritu jorgamashga. Tsaymi pasaypa cushicur Tayta Diosnintsita
    lapan shongöwan agradëcicö.
  chz-NTPS: Peerꜙ jwɨɨ˜ jnäꜘ kihꜗ Dio. ¿Hi̱i̱ˉ lä̱ä̱ꜗ jnäꜘ kihꜗ jmɨˉngoꜗ heˉ jmeeꜙ
    ju̱u̱nꜘ?
  kmu-kmu: AvoꞋneo kefo kava nehua kano mainoe. Falisua naugafale mainoanagino hana
    kanomo naugafa alino katigahie?
  ood-NT: Pegih, boki chuꞌig g t‑doakag mach eda pi ab hu hiwig g Jiosh. Bach chum
    s‑junimk g Jiosh chehanig ch wabshaba am hab wabsh junihim g pi apꞌekam. K pi
    in hu hedai haꞌichug mas wo t‑doꞌibia. Kuch heg hekaj si pi ap t‑tahtk. T wabshaba
    g Jiosh am i kei g e‑alidag Jesus Christ. Kut heg t‑doꞌibia. Id ach hekaj ab si
    hoꞌigeꞌid g Jiosh.
  lbm-lbm: मय कसो दु:खी आदमी आय! मोख यो मृत्यु को शरीर सी कौन छुड़ायेंन?
  ncj-NT: ¡Tequin nimotlocoltiya! Tel, ¿aquin nechmaquixtis ica in ahmo cuali tlen
    ca noyolihtec huan nechuica ipan in miquilistli?
  yuj-yuj: Awu! Koupoute nae! Am támao onomp nɨnɨk kwatae pap námp te, onan wa yaewour
    nánko, mámá sumpwiramp pourou pwar nanampon?
  kto-kto: O kadik, saiktung ara! Aga la eba toagailie ga mapikang miruo neip la maionama
    pat kukunim ieng nuvarap?
  gmv-NT: ታ ኣይ ማላ ላፋ ኣሴ! ሃይሳ ሃይቆስ ኢሜቲዳ ኣሳቴꬃፌ ታና ኣሻናይ ኦኔ?
  por-BLT: Eu me sinto completamente infeliz! Quem irá me resgatar deste corpo, que
    está causando a minha morte? Graças a Deus! Pois, ele fará isso, por intermédio
    do nosso Senhor, Jesus Cristo!
  stp-NT: Jaꞌp moox buam iam. ¿Jaroo baꞌ chiñ palhbuidhaꞌ nañ mu jaꞌk ba jim nañ paiꞌ
    gammɨjɨ miꞌ pup jiñ chulhiiñdhaꞌ? ¿Jaroo jaꞌk jootsaꞌ gu uaꞌtulhdharaꞌ nañ dhaam
    jup tuꞌiiꞌ? Na guꞌ aañ cham bhaaiꞌ nañ dɨɨlh jaꞌk jootsaꞌ.
  ame-NT: ¡Ee-say! Nanac llequëñtsoʼtseney ya. Eseshaʼhuachcaʼ yaʼhuañam̃perreʼt̃eʼ
    yoʼchñar ñeñt̃ nanac yemueroc̈htateneʼ ñeñt̃chaʼ yanerreʼt̃eʼ rromueñtso.
  mgh-2016: Kihohuva mii! Mpani nohalha ukoopolha mwiiruttuni nnokirweeha unookhwani?
  kvn-NT: ¡Imi antin tule-wiles! ¿Toa an-changin iskued maid-akar an-abonogo, we iskued
    melle an-opurkwegal?
  gvf-gvf: Na yal digan miliga, eke, miriin pirie. Na inan kal digan ere taalime eriga
    kirara gulala di miligire, ibena u aa ki di na tename?
  san-ISO: hā hā yō'haṁ durbhāgyō manujastaṁ mām ētasmān mr̥tāccharīrāt kō nistārayiṣyati?
  deu-ELBBK: Ich elender Mensch! Wer wird mich retten von diesem Leib des Todes? –
  mcb-NT: Irorotari nokogantavetakarira nontsatagagetakerora magatiro ikantagetakerira
    Tasorintsi, kantankicha teratyo nagavee, kantakanatari nokañovagetakara. ¡Tyarikatyo
    nonkantanakempa naro! ¡Tyanimpatyo gaveakagakenane nampakuagetanakerora magatiro
    kañovagetagakenarira ganiri ikisashitana Tasorintsi impogini! Panirosanotyo gaveakagakenane
    Atinkami Jesokirishito, irirotari kamaventakenarira. ¡Irorotari maika noshineventavagetakarityo
    Tasorintsi kara!
  yle-yle: A nuw꞉o mu ngmidi ngê Chóó Lémi u dêêpî kópu dyuu yinê a chââchââ ngê,
    ngmênê a chóó a wêdêwêdê ngê doo u ntââ kópu mb꞉aa daanî d꞉uu, a yi dê dnyinté
    ghiye a mo, a kêê dê dono p꞉uu a dpodo mo. Nuw꞉o dono ngê dono u maa p꞉uu wunê
    tpyuu noo, máádini u dî pwopwo. Yi kópu ngê a gha dê dyênê, a p꞉uu nanê wa a pywálî?
    Mw꞉ââkó Chóó Lémi, nmî Lémi Yesu Kédisu ngê yinê wa a pywálî.
  swh-1850: Maskini miye! Nani atakayeniokoa kutoka katika mwili huu unaonipeleka
    kifoni?
  ese-NT: Eꞌe, eya quea yeno poani mimishi amajje. ¿Aya acuae eya mimishi pajea neinei
    meesahua cajeꞌyo soꞌo?
  jac-NT: Caw cꞌanchꞌaninan, ¿mactaxca chu quiniscolnihan yul iskꞌab huneꞌ camical
    ayco win̈tiꞌan?
  cak-CNT: C'ayef re nuc'ulvachin, roma ri itzel tak rayibel ri ec'o viq'uin xa camic
    niquiq'uen-pe chuve. ¿Can man jun ta cami c'a ri yicolon pa ruk'a' re mac re'?
  zia-zia: Oiye, dubo minao bainakama nana-una mitoiya. Pasenana susuwa taung nana-una
    mitoi magayaora gerao yero nona, auna putoungna atu awe mene na sorero pumariniye?
  mal-2015: അയ്യോ, ഞാൻ അരിഷ്ടമനുഷ്യൻ! ഈ മരണത്തിന്നു അധീനമായ ശരീരത്തിൽനിന്നു എന്നെ
    ആർ വിടുവിക്കും?
  tuo-NT: Ñaꞌarõ weesere duꞌumasĩtigʉ, ñaꞌabutiaro tʉꞌoñaꞌsaꞌa. ¿Noa yʉꞌʉre te ñaꞌasere,
    buꞌiritigʉ tojacã weesere yʉꞌrʉweticã weesari? Õꞌacʉ̃ niꞌcʉ̃ta marĩ wiogʉ Jesucristo
