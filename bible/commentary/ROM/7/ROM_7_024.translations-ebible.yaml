    betaira gegenai inowena, amira putoura ena ai meni na soero pamunoi?
  fra-NCL: Malheureux que je suis ! Qui me délivrera de ce corps de mort ?
  snn-NT: Ja'nca ba'iguëna, ¡ai bënni senjose'e ba'iji yë'ëre! Yë'ë gu'a ga'nihuë
    junni huesëja'ye ba'iguëna, ¿queaca jëaye'ne yë'ë?
  atb-NT: Ngò gi, shogyo rayhup dut sû nghut ri-nhung! Shî nhang é gungdu shî mai,
