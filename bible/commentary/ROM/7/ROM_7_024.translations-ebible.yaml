  kos-kos: Nga supwarla na pwaye! Su ac fah moliyula liki mano se inge, ma pwenyula
    nu ke misa?
  ibo-ibo: Lee ụdị ọnọdụ ọjọọ nke m hụtara onwe m nʼime ya! Onye pụrụ ịnapụta m site
    nʼanụ ahụ a nke na-eduba m nʼọnwụ?
  yml-yml: Vona mogitana yaku mia i sako-ꞌafoꞌafo, a nuavita bwaikina, sakona tomogokuye
    i vetoketoke wafa a vaduduni. Aitoi ꞌana fata i na ꞌitaꞌitaꞌieku?
  ory-ory: ହାୟ, ଦୁର୍ଭାଗ୍ୟ ମନୁଷ୍ୟ ଯେ ମୁଁ, ମୋତେ ଏହି ମୃତ୍ୟୁର ଶରୀରରୁ କିଏ ଉଦ୍ଧାର କରିବ?
  bzj-bzj: Poa mee! Ah da wahn mizarabl man! Hoo wahn free mi fahn weh dis badi waahn
    Ah du, dis badi weh det di kanchroal?
  chk-chk: Ngang eman aramas mi attong o weiresikis! Iö epwe angasaei seni ei inis
    inisin mäla?
  ssd-ssd: A ... ye siŋka sinamanzer suŋgo ŋak minet. Yiŋe ŋgarosu tuku saŋgri mbolŋge
    ye kumam tuku minet te imaŋge ye turyuwa.
  acr-TNT: ¡Lic tokꞌoꞌ nuwach riꞌin! ¿China quesan we riꞌin pukꞌab ri na utz taj cꞌo
    chwe, ri quincꞌamaw bi pa camic?
  rop-rop: Wal mi brabli nogudbinji blanga tharran. En hu garra meigim mi fri brom
    dijan bodi weya garra meigim mi dai?
  mee-mee: Ka iau a agau a besangkana raumana! Tai mannangana ke la i ravunglele iau
    nga mirau laekia e nga mateng?
  dif-dif: Kana waltowalto ngani! Warle ngana kulkala nganai nunkangupini naria palkundru?
  gam-gam: Yendo ge ayao! Na wandill kaima moro. Na gaklena pai al ge God na togoya
    mal moro, una ne mal wo na iworo aunda na nagoyo?
  nou-nou: Aio na dubo vevera ira ainda be awa buro emboro nei ira emimi na giti edo
    betari da budo mambudo wujegurira. Edo na amemi wujegeiri?
  mqb-NT: Anga nan kutok, nə tərak ɗo mə jəjay a sə coy. Aday saa tam wa nen à amac
    ata wa həna nà, waya kutok anaw?
  ape-B: O mapiliwe yek. Yanubu yape sisahw. Omuni deke nyugakome nyukwachiheik umu
    ohudak yegenyihw douk isave hwagak uli?
  grc-F35: Ταλαίπωρος ἐγὼ ἄνθρωπος· τίς με ῥύσεται ἐκ τοῦ σώματος τοῦ θανάτου τούτου;
  cav-NT: ¡Dyaque nerecada, inime tupu baecua ique! ¿Aira piji jatsu dyadi einajacamereu,
    Ijahuaja tuja etiquiju ique duju ishu ama? ¿Aira jatsu dyadi cajuchati ebijiserimerejacau?
  kgp-NT: 'Ẽg tỹ to jykrén há han kỹ Topẽ tỹ ẽg jyvẽn tĩ ẽn tóg ẽg mỹ há tĩ, kỹ ẽg
    tóg han sór mũ. Ge ra ẽg tóg ti vĩ mranh ja nĩgtĩ, kỹ ẽg tóg mranh mãn'', mranh
    mãn'' he tĩ sir, ẽg tỹ mranh sór tũ ra. Jagy pẽ ti nĩ. Kórég ẽg nỹtĩ, ẽg tỹ ũn
    há han ki kagtĩg nỹtĩn kỹ. Nũgme ki vár kãn jé ẽg tóg ke mũ mỹr. Ũ nỹ hỹn ẽg kren
    han ki kanhró nĩ, vẽnh jykre kórég tag to? Ẽg Senhor tỹ Jesus Cristo hã vẽ. Ti
    hã vỹ ẽg kren han mũ. Kỹ ẽg tóg Topẽ mỹ: “há ti nĩ, ã kósin tỹ ẽg kren han mũ
    ti,” he tĩ. Hã kỹ ẽg tóg vẽsóg ki ẽg jykre si tỹ tũg'' he ki kagtĩg nỹtĩ. Jesus
    hã tugnĩn Topẽ tóg ẽg mỹ vẽnh pãte fón tĩ, kỹ ẽg tóg ti mỹ há nỹtĩ.'
  bvd-bvd: '''Oo kwaimanatai ''asia naa fuaku nau waa ta''aa ''urii! ''Uri nai sa
    tii naa ne tara nia ka ''adomi nau uri ka nao kwasi ade lau sulia abulo ta''aa
    lae ne nia talai nau naa uri mae laku?'
  ukr-1871: Окаянний я чоловік! хто мене збавить од тїла смерти сієї?
  apz-apz: '@see-verse:ROM.007.023'
  yon-yon: Ne kuu miin kubiyiibbanman anam kii! Kanembed id kembed bobni yaa ne nenweneen
    kee burudande obon kawaneen?
  poi-NT: Ɨch tsa̱m pɨ̱mi aŋyácne. ¿I̱ wɨa̱p acɨacput de yɨ́p malopɨc jɨ̱xi, jém accaapáppɨc?
  wuv-wuv: Yau, namina faloloa'i! Hini i hadumau a'a feni hudi unuu ma'ea?
  quf-NT: 'Chaqa uk yarpuyniyqami, Tayta Dyus mantakushankunata kusata kasuyta munaq.
