  heb-heb: אוי לי האדם העני מי יצילני מגוף המות הזה׃
  mpp-mpp: Na ngic waweweine kwele-sowackolec galu socneholec homacte bagewa gabe,
    madi iwacni baicnudaicte?
  apb-apb: '@see-verse:ROM.007.023'
  san-TEL: హా హా యోఽహం దుర్భాగ్యో మనుజస్తం మామ్ ఏతస్మాన్ మృతాచ్ఛరీరాత్ కో నిస్తారయిష్యతి?
  ben-IRV: আমি একজন দুঃখদায়ক মানুষ! কে আমাকে এই মৃত্যুর দেহ থেকে উদ্ধার করবে?
  ntu-ntu: Delc tqtrka-zlwzpe-ngrgi! ?Rkrlz dq kx na-arlapxle nigi mz zmatq lc tqtrka
    tqvzmile nigi mz nzbzngr?
  pan-pan: ਮੈਂ ਕਿੰਨਾਂ ਮੰਦਭਾਗੀ ਮਨੁੱਖ ਹਾਂ! ਕੌਣ ਮੈਨੂੰ ਇਸ ਮੌਤ ਦੇ ਸਰੀਰ ਤੋਂ ਛੁਡਾਵੇਗਾ?
  gvc-gvc: Ã ñaare duhu masieracʉ pjacʉoriro jija yʉhʉ. Ñaare yoacʉ pichacapʉ wahaihca
    yʉhʉ. Cuenah. ¿Yʉhʉre pichacapʉ waha dutia ñaare noa yʉhʉre yʉhdobasabocari?
  mwp-mwp: Ngay koey koerkak badh kedha, ngoena kay ngadh sib wanaypa? Ngaw gamu ubilnga
    ngaru gegeyadh, mina igililmaypa ruwamayginga, kasa mura thonara umaw yabugudoepa
    ulaypa.
  sbk-sbk: Ane edi mtu we sago wenu gadafyole no mbele oguuogwe fwe?
  mya-JVB: ငါသည်ငြိုငြင် သောသူ ဖြစ် ပါသည်တကား၊ ဤ အသေ ကောင် မှ ငါ့ ကို အဘယ်သူ ကယ်လွှတ်
    မည်နည်း။
  kgf-kgf: Oo yéwérinaguc, séwina humucac buŋa imuacnec mérénéŋ metecgé némmac?
  awb-awb: Íné ahbabáq ani míó púana nirupipeq áhnte umehire. Insega séhréh aintena
    sabi nuwankéhbo?
  gdn-gdn: Akae, nau babasugubuwani nuwaboya waina-pakani. Nau badidi kwaesugani?
    Nau kwakwarepuni ka po yawateya kaya-wena kaniyau ki pokere nima waitasini-yoto
    nau barani yadini?
  nko-NT: Kɩ ipian kpɔnkpɔɔnkpɔntɩá mbʋ mʋ́tɔ́! Ɩlapʋ́ mɩ́ ɩya lowutɔ. Ma ɔbɛ́lɛ
    mɩ́ tsú mʋ́tɔ́?
  bsn-NT: To bajiri rojose yitʉjamasimena ñari, rojose tãmʉotʉjabetiriarojʉ mani varotire
    tʉoĩacõari, bʉto sʉtiritiaja mani. “¿Ñimʉ manire yirẽmogʉ̃ti, rojose yitʉjacõari,
    Dios ĩ bojasejʉare mani yirũgũrotire yigʉ?”, yisʉtiritiaja mani.
  pib-NT: ¡Kapsakletkalurno! ¿Katu koshpakanunno tye gipukchimaneya?
  wiv-wiv: Kazaha hau! Azei da ti nap keteni kodoniau, ni nap kata zuka tapunia na
    livuha kara matea kua?
  reg-reg: Anye nili munu wo bhusulubhae! Niga unu kajokunkisha no mubhili gunu ogwo
    lufu?
  mlh-mlh: O nonji sembea foreru wuwunuŋneke fukego. Maŋsakinere aŋi sembeneji oga
    nuko kome sanaŋine egu komebemiŋgo ore moji duene baku munaŋ qa narena?
  gof-ENT: ታኒ ዋኒዳ ዪባታ ኣሴ? ሃይቆስ ኤፊያ ሃ ኣሳቴፌ ታና ኣሻናይ ኦኔ?
  aau-aau: Wo, ha uwr piap-araw ey, hano lokrue-owh ohokwe, hanekwe posokwaw ma-kahya
    prosue ey so?
  tvk-tvk: '!Aue li! !Nalonge misa holu! ?Visi tova mei iteh meulien e nou ra eheien
    te tenbeok ak xa di milihi inou nihe suse te maten?'
  prf-NT: Kakakagbi kalagayan kuwiday! Deya wád i makapángligtasid dikoku ti kalagayan
    kuwiday a mángpahamak dikoku?
  auy-auy: Séséꞌá únana sirunkó sáwíꞌa isaꞌá méraundasafeꞌa séꞌa sáwíꞌa éꞌa púwóraantambo
    úndafinkemba nááwa siyáíniyo súnana
  tbg-tbg: Te tenta muntukaqihai Kotira kaiqa vaiinti vairera auti vaurarovata, ti
    vaatavano vaaqu kaiqaqai varareva auti vaira. Ike, mpo, te voqamake qoraiqamavi
    vauro. Ti vaatavano qora kaiqa varaaina vaatava ti ravaaqavu kaimanta te vira
    kaara qutu vuarorave. Tavave ti ruaruama timitairaqe te qaqini kuvantuvi vairara?
    Ho Ihu Karaitiva tinavu Noravano, vivaqaima ti ruaruama timitaariravama vaivo.
    Te virara irihama Kotirara koqema iarao tivakehama vira autu tuaherake vauro.
  hub-NT: Tuma asan wika wake mesemar nekapeajai. Wika tunaun taká asan, Yuusan tupantran
    pujajai. ¿Ya winasha agkan amajtumainaita?
  hmo-hmo: Lau madi o! Lau be dika momokani inai! Lauegu tauanina ese lau ia hamasea
    noho, be daika ese lau do ia hamauria?
  big-big: Okuwi, ne weik kamakaile magai. Takko korik nogowekka keli ne kebangkela
    yolu logo ne ibengkiraga wezaneliweki mizi puraga yaliya wazaniyagi?
  gux-G: N tie cicagdaani paaa. ŋma n bu fabn nni. Ki ñani n gbannandi yaali bua wan
    kuan n mi kuuma nni.
  cnl-NT: Bi²³ juɨɨ³² jné². ¿'I̱i̱² sɨɨ'³¹ 'i³ rɨ²³láan² jné²? Qui² jmɨn²³ ŋun²³ quie̱³
    ju²³bíi²³ quiee'³² u²³ju̱³¹.
  zar-NT: ¡Bicaʼ bayechiʼ nedaʼ! ¿Nuzxi caz gaca usölá nedaʼ lu yöl-laʼ bönáchisö
    quiaʼ le run ga runaʼ dul-laʼ?
  kde-kde: Ole wangu nangu chonde! Nnani ambengupôha kuhaloka muhali aino ya mmili
    ingupelekêja kukuhwa?
  ata-ata: Eni tuꞌumaxu ane ꞌo muꞌoxo masualeli manina! ꞌEnaꞌei tanuxo la sou uxexeenu
    vasimolu soli e uxoxolu noxilo ꞌo?
  qvw-NT: ¡Imalä bïdá can'a! Cay aychá wañuypä unanchaycuśhanpïta ¿mayanćha julaycallämanman?
  nfa-nfa: Ira ii, kasian, ee! Jaꞌa ne dhèu jꞌèra! Dhèu cee ka dhu bisa patabuli jaꞌa
    nèti koasa bhabhelu dhu muri ètu dꞌara jaꞌa ne, dhu tao Lamatua madꞌenge dènge
    jaꞌa?
  tnp-tnp: '!Kəsi, iətətəu tərah pɨk agɨn! Nɨpətɨk tolkeikei məmə iəkol təfagə tərah.
    !Əui! ?Kəmə pəh otɨtɨs iəu e nolkeikeiən tərah mɨn əha iətəm tatit iəu e nɨmɨsiən
    mol iəu iətatɨg isəu o Uhgɨn?'
  urd-urd: हाय मैं कैसा कम्बख़्त आदमी हूँ इस मौत के बदन से मुझे कौन छुड़ाएगा?
  hot-hot: Aêŋ ba yenaŋ auk ma aêntêk. Yaleŋhaviŋ Wapômbêŋ anêŋ balabuŋ imbitak yenaŋ
    alaŋ, ma doŋtom yakapôlôŋ bô hathak hadum ba kambom habitak yenaŋ alaŋ. Ai, malaiŋ
    êŋ habuliŋ ya kambom anôŋ! Yaleŋviŋkupik hathak hadum kambom ba intu havôv ya
    hi loŋôndê ŋama. Opalê intu hatôm nêm ya sa? Wapômbêŋ hathak alalôaniŋ Anyô Bêŋ
    Yisu Kilisi iyom intu hatôm nêm ya vê ênjêk kambom anêŋ lôklokwaŋ, ba intu yahanaŋ
    yaleŋmavi hadêŋ Wapômbêŋ.
  mqj-NT: Innang to sanggangna'. Bennamo la urrappananna' dio mai sipa' rupa taungku
    la umpalulakona' kamatean sae lako-lakona?
  rus-SYN: Бедный я человек! Кто избавит меня от сего тела смерти?
  mbh-mbh: O, wain a thoo, tho ini toko polpolnga ol inga. Na anga aro i pavthopot
    tho nge lek matheong ake, ako vothung kerenga rongan ile mong nik peti na i teltun
    rinong a tho nge, e?
  bdd-bdd: Ta moisa, nuwagalagalaigu! Weyahina geya ꞌeta taiya sowasowahina ma wahigu
    ꞌina paihowa galana ꞌoinega ꞌiꞌabihetegau.
  cbt-NTPO: ¡Ma'huantacha caso' ninahuë paya! ¿Incha ipora nicha'ëinco co noyahuë'
    yonquirahuëso' nanianta'huaso marë'? tënahuë.
  srn-NT: Ai, mi de fu sari fu tru! Suma sa ferlusu mi puru ini a skin disi di o meki
    mi dede?
  cta-NT: Xñiꞌi̱ tsa tiꞌ naꞌ lacua. ¿Tilaca caca jiꞌi̱ cuaꞌni lyaá jiꞌi̱ tyucui ñaꞌa̱
    naꞌ, chaꞌ ngaꞌaa cuaꞌni naꞌ chaꞌ cuxi juaꞌa̱? Cua chcunaꞌ ti chalyuu ꞌna xquiꞌya
    chaꞌ cuxi nu ntsuꞌu neꞌ cresiya ꞌna.
  bqc-SIM: Ma wɛ̃nade ia, démɛ a ma si ma mɛ̀ gɛɛ beewai?
  tcz-CHONGTHU: Ohe, itobang tah'a mikhoto um kahi hitam! Koiyin hiche tahsa chonset
    le thitheina vaihomna a kon'in eihuhdoh tantem?
  mar-mar: मी किती कष्टी मनुष्य! मला या मरणाच्या शरीरात कोण सोडवील?
  snp-snp: Aiyo, namo keina naba-naba kolomo we, ya Goti lo melami ka meyalo meleto
    kouba-naba o edemo unae, loto kane ki minofa, ido ukane yakafo nosámami mona lo
    melami ka meyalo meleto kouba-naba lonola kopa olumo idowe. Aiyo, eti o minomo
    we, ya ukane fulunami netawa yakafo nela wi nedaiguti ya kemakafo efili nedenaiye?
    Wekolate Yesu Kilisto yamu ya siyane, lalole, loto Goti loumu-umu o minowe.
  isl-isl: '@see-verse:ROM.007.023'
  spy-NT: Kunyoo, yoo kaarub kāāsōōtēywēēkyuu, kubāwoo ꞉kiruutēkaab Yēyiin, nto yoo
    kaarub ātēbuutēchu miyootēch chu āyēyē, kubāwoo ꞉ng'ōōkisto. Ābotoot sōō nyēē
    tyaa! Ng'oo ꞉nyēē sukusārunēēnoo taankooyi? Nteenee, ābirchinē Yēyiin kōōnkōy
    kubo Yēēsu Kiriistō Mokoryoontēēnyoo.
  xnn-xnn: Ay apo, sak-en nan ipogaw ay maid polos gasingna. Sino nan mangisalakan
    ken sak-en isnan kangawik tapno adiyak itoloy ay omey isnan dosa ay maid patenggana?
  mwe-mwe: Nankulaga nangali malanga nne! Gani shandapule na shiilu sha shiwoshi?
  tte-tte: Koinaele bwaite besiele. Kategu mena Yaubada ana loina kani yaobigai, na
    iyamo yogune bwaimwa yanuwa yaulina yona kani naenaena nuwatuna iobigai. Kategu
    yau katekamkamnagu. Yaiya kani ileboiyau yogune bwaite koina ilalawagau boita
    mena? Takawatoki Yaubada koina kaiwena ala Guyau Yeisu Keliso ileboilako ana paisowa
    koina.
  tcs-tcs: So nau! At blo mi i no api, ane uda nau i go seibe mi prom ded a?
  hlt-THB: Thlang khuikha soeihna awm nyng! Ve thihnaak pumsa ak khuiawh kawng u ing
    a ni hul lah voei?
  soq-soq: Ambi ne ipa apana nuaparelalaida! Mida saunepie etena bo bedewe banlanene
    aleidia taiwa lotopiaubepie inanepi?
  qub-qub: ¡Nogapäga cawaypis manami cawaynachu! Quiquëchömi juchaga caycan. Chayga
    wañuymanmi apaycäman. ¿Pillaraj salbaycamanman?
  att-att: Kábbingà lâ! Asinni panò yù makáwayyá nga mangiyígù nikán? Asinni yù mamalubbáng
    nikán sù baggì nga mangngamangnguá ta narákè ánna matay nga mapagikáru ta áddè
    ta áddè?
  bki-bki: Tomnei, sidomiano novo bija bajago va, naljuo aju amila baravo ka naljuo
    ea kiniou jibe na, kiniou nomijog bova, nemial kiado meuliano ea yetemeriba na
    vokariano na m̃ariano nei jikili laka. A mia kei naruei mia mijikia rijai kito,
    kei mia mijikia rivar bulag kito den jogvaiano nei?
  bqp-bqp: Makũ wɛ̃ndade ina, dí mɛ́ ani ma sí ma mɛ̀ kũ à ma kpa gai dí ↄĩi?
  mcp-mcp: A ŋkúŋkwóŋʉ́lə mə e! Nyúúl ga í ŋgə kə nə mə shwɨyʉd. Zə́ e bá yîl mə mə́ga
    mə́nyámád e?
  hat-hat: Ala malere mwen malere, mezanmi! Kilès ki va delivre m' anba kò sa a k'ap
    trennen m' nan lanmò?
  npl-NT: ¡Nimialma! ¿Akin weletis nechmakixtis itech nin kuerpo non nechwika manimiki?
  bgg-bgg: Gune khi-èrek pha diig bran, Gu shii iy pha jihà noh pha ji è hanyie è
    gu shii ji pha siu è ragia rek phi phlei?
  eng-TCENT: Wretched man that I am! Who will rescue me from this body of death?
  eng-BSB: What a wretched man I am! Who will rescue me from this body of death?
  cpu-NT: ¡Ikantamacheetana! ¿Niinkama matairone iromishitovakaantairo noshire ominkyaakaantavaitakero
    novatha?
  san-ASM: হা হা যোঽহং দুৰ্ভাগ্যো মনুজস্তং মাম্ এতস্মান্ মৃতাচ্ছৰীৰাৎ কো নিস্তাৰযিষ্যতি?
  tac-NT: ¡Resí ikí ne! ¿Chieri 'la nejkúrimala napurigá ne 'we a'lá na'támala?
  eng-WEBPB: What a wretched man I am! Who will deliver me out of the body of this
    death?
  gfk-H: Maris! No nugu nilon i ta manga tirih um! Siga um na halangalanga sei iau
    talur iakan ra palatamaigu nong i kis taar tano minaat?
  viv-viv: Ho, yaku miya gikoyo-moꞋa! Koyona wowokuya giyogoku be alika againe galowoga.
    Hakwadi hida alika ana wowo againe ginakibababaleku?
  yao-yao: Kulaga kwangu une! Ana ŵaani ŵachangulupusye ndyoche mu chiilu chachikunongosya
    mu chiwa?
  tgp-tgp: Enau tamlohi sasati matea! Hare i pa er̃i juriau na epeku sei mo tauau
    na ruhuruhun talai matan mateia nike?
  auc-NT: Edæ cætawente wænguï wæ. Botö wïwa cæquïnö entawente beyæ̈ botö wænguïñö
    ëñate wæyömote æcänö edæ æ̈na beyænque quëwëmaïmoo, ante wæbopa.
  kbc-NT: Ee oko anidioka limedi magecaɡ̶alo! Migica ane yakadi me idoɡ̶atice midataɡ̶a
    ida noniciwaɡ̶a ane idadeegita némaɡ̶a, codaa aneo midiokaanaɡ̶a limedi me leegitalo
    Aneotedoɡ̶oji me jototedice?
  bmh-bmh: O, iz du bisom a. Iz igul eg mui, gonun, iz noumamoroi, Uwait dual muzmuz
    i dai. Guzenemin, du in nug iz igul eg go ebuan imailabun iboin?
  ctu-BL: P'ump'un jax c bʌ. ¿Majqui mi caj i loc'sañon ti' p'ʌtʌlel jini tsucul bʌ
    c pusic'al mu' bʌ i yʌc'on ti chʌmel?
  meq-meq: I ga na, ɗəretsətseh waray! Na mətiye, hərwi nakə bo ga mezeleme aye. Mata
    buwa ga ahaya abəra ka tsəveɗ nakay ma diye ga ha a məməte aye na, way?
  noa-H: ¡Hëh, hapk'iitʌ mʌdam! Magʌm k'ĩirjubaadeewaita honegjã chuk'u chiraajem.
    ¿K'aiuwaata mag maach mor hee pekau sim jua heemua maach k'aigpër hat'aagáwa?
  alp-NT: Silaka! Au noake ele meije namake au rue lau bei Tuhane. Sire pine isupu
    ono au hlamate bei pusue meiju?
  san-VEL: haa haa yo.aha.m durbhaagyo manujasta.m maam etasmaan m.rtaacchariiraat
    ko nistaarayi.syati?
  kbq-kbq: Nagra haviza hu'na keforenoanki, iza ama fri navufga naza hugahie?
  kbh-kbh: ¡Ts̈a lastema ats̈biama! Chë bacna soye jamama juabnënga áts̈beñe entsemánda,
    y entsama ats̈e chas̈otsemna nÿetsca tescama castiganá jtsemnama, mo Bëngbe Bëtsabe
    bominÿiñe nÿetsca tescama obaná cuaftsemncá. ¿Nda nanjobenaye chents̈ana ats̈e
    jatsbocama?
  ron-LSB: Ce om nenorocit sunt eu! Cine mă va izbăvi din trupul acestei morți?
  pon-pon: O nai aramaj luet amen! Ij me pan kamaio wei ia jan ni war mela wet!
  nhe-BL: ¡Nelía niteicnelti! ¿Ajqueya nechmaquixtis tlen ni yolistli tlen tlajtlacoli
    tlen nechhualiquilía miquistli?
  sps-sps: 'To tsumi tagei bus a ka to tsonyo: koman fakats tsonyo, nyo komainy fiisok
    rou ma manaats Faun ten Gov, sai tan komainy kat aveto tan puainy mes tsonyo kat
    vanyo nyo faarei to na tsoiny binun babainy tan faun tan aveto. Nyo na mes a iring
    vavajia ovei to! E sei te saup fatabiny non puainy mes tsonyo to aya, to te mei
    varonyo tana mat a suu ee? Tsue faarof naa ra ten Gov! To ten Jisas Krais tsun
    Ayei na Tsunaun tsura, Ayei na mes te saup fatabin bus rara.'
  wnc-wnc: E! Na kepi wena. Nangaakan natayuat. Maminda gatangamuke sanga nata akumnanga
    akngae banakan katang yuat taknga sandekngamik?
  bus-bus: Mamↄma wɛ̃ndade ina, dé bé eé ma sí ma mɛ̀ kɛ̀ ma kpa gaazi kɛ̀ ↄzĩi?
  gub-BL: Aiko uzemumikahy ma'e romo ihe. — Mo hepyro putar ikatu 'ym ma'e heremiapo
    kwer wi nehe, zepykaw wi nehe, a'e hezeupe.
  imo-imo: 'Na tukundo opa teremo nilipo oro ulumunga tepo moro mele i tepa: Na nanu
    nanga konopumuni Gotenga ungu manemanga kongono tero nalo nanga oi konopu kerimuni
    nanga kangi angimoma tope tipelie ulu pulu kerimunga ka kongono tirimona tero.
    Aku ulumuni na ka tipe nokopalie topa kondombai teremona konopu keri panjipo narini
    na lipe tapombalona kololi ulu pulumu peremo kangimu tiye kolomboya? Nanga Jisas
    Kraist linonga Awilimuni nanga nimbe tenderimumunga Goteni na lipe taporomo. Aku
    ulu teremona Gote yu kapi nimbo paa terenowa nio.'
  boj-boj: Gulbe dena e tulaŋ ugetbeqnu! Deqa tamo yai na aqaryaibimqa e ijo jejamu
    moiqas qaji endi olo uratqai?
  eng-DRA: Unhappy man that I am, who shall deliver me from the body of this death?
  knf-knf: Ni nji nwuţëni! In akluŋ kabuuranaan ţi uleef wi, unwooŋ wi pkeţ?
  san-KHM: ហា ហា យោៜហំ ទុព៌្ហាគ្យោ មនុជស្តំ មាម៑ ឯតស្មាន៑ ម្ឫតាច្ឆរីរាត៑ កោ និស្តារយិឞ្យតិ?
  arn-NT: ¡Awüngen may ta iñche! ¿Iney am montulaenew tati lan dungu ñi pepiluwün
    mew mülelu iñche mew?
  zas-NT: ¡Prob naj! ¿Chu zajc yabëë naj loj casti rayalan por dol ni rünan guial
    na̱j naj bénguidxliuj?
  ken-NT: Ɛyá ɛnyu ɛnɛ́ ɛ́bɛp ɛcha! Chɔŋ agha ámfɛrɛ mɛ ndǔ bɛtaŋá nkaysi bɛkʉ
    bɛbʉ́ anɛ átwɔ̀ mɛ nɛ nɛwú?
