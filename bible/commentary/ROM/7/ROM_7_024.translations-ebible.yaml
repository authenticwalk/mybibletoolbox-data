    amana tukuy tyimpupaq wanunaypaqnachu? nir. ¡Amituy Jesucristumi yanapamasha!
    Chaymi nuqaqa Tayta Dyusta kusata payji niq kani Wamranta kaĉhamutin yanapamashanrayku.'
  yuw-yuw: Kou sinom, nonu amna uroci yo, numa sinompho non tongfat neuna omomphon
    godip föp ngo imana fahun?
  hus-NT-1971: In lej ts’ejhuantal tu ey. ¿Jita’ ne’ets tiquin atanthanchi an hualabtalab
    tu anam t’u’ul abal yab quin tsemets abal ets’ey?
  med-med: Na wu kit ei, na wamp kui nga kʉng tep mor ila, nam ndi, etpa tʉmba nda?
  bch-bch: Aiao! Gau eaba madonga kemi aea mao ga mao tau. Gid kimnga papaeamao tinig
    aea iuangga ikado gau ga nala ngan dinga imperno. Be sai ga ibada gau mulian?
  cco-NT: ¡E ngɨ˜ fɨ́ɨbˆ jnea˜! ¿I̱˜ i̱ nileángˉ jnea˜ jee˜ jaléꞌˋ dseeˉ quiéˉe e
    laco̱ꞌ jaˋ nijúunˉn uíiꞌ˜ e jo̱?
  deu-1951: Ich elender Mensch! Wer wird mich erlösen von diesem Todesleib?
  alq-ALGNT: Nikitci kidimagizinan! Niga nibonan ii odji adi kagi iji panaageian.
    A8enen dac ke 8idokaojidj?
  ixl-NNT: ¡As oyebꞌ chit unvatz! ¿Abꞌileꞌ qꞌi la qꞌalpun in vatz u vaꞌlexhla txumbꞌaleꞌ
    uvaꞌ at tu vunchiꞌoleꞌ uvaꞌ la eqꞌon in tu u kamchileꞌ?
  boa-NT: ¡Aabe máɨdáátsoju ehdɨ́ɨ́váiibye o íjcyanej! ¿Aanéhaca íñe múha oke pájtyetétsoó
    ehdu o ícyahíjcyáné nɨ́jcaúvú o wágóóóvéíyónetu?
  quh-NT: ¡May phutiy cani! ¡Juchapi wataska cani! ¿Wañuyman pusaj ismoj causaymanta,
    pillataj cacharichiwankarí?
  kwi-kwi: Sun akwa nane kwisha tayalish, wan awakana kwail kishimtu akwa. Anne tailchasachish.
    ¿Mɨnmika nawa kwainshina, na kwail kimanpa?
  agm-agm: “Ese no, nɨnɨ utaahonɨnɨ nisɨ maaritɨtandɨhandɨ apɨpaahɨ owehonɨne. Ese
    no utaaho dɨyaamahonɨhɨ kɨmandɨ maipɨmandisatɨ ambɨpatɨ napwɨtandɨhandaatɨhɨ nanɨmaasi
    naipatetapɨ nɨngi japɨhɨ nanɨmaitaindɨho?
  ubr-ubr: Yau on men yasisir orot on! Atonio usiu ebiyameu anarab on iyafan arimon
