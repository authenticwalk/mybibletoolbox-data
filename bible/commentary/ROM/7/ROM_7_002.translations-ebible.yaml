    biti, bësoyama jahuë bënë nori iqui na.
  bbr-bbr: Is kar ämän kiro epar ätär maraun awaram. Sintore ämänis keser äieu, “Asir
    ko kar ro owai kon komu raunuk, ko kon komunuri jekur rawai.” Utianik, kon komu
    meienuk rai, kos ko pak pasarau wa. Keseria, ouratäiäin sintore ämänis ko kumäu
    wa, ko kar ro awau owaun itok.
  inb-inb: Kusaiug warmika, kusa kaugsankamami imasa Moisés niskasina iuká, kusawa
    wataskasina kanga. Ikuti kusa wañugpika, Moisés niskata wataraiaskasina kaskamanda
    kachariskasinami tukú.
  hrv-hrv: Doista, udana je žena vezana zakonom dok joj muž živi; umre li joj muž,
    riješena je zakona o mužu.
  box-NT: Làa bìo síi ká a hã́a yan o báa, à ho làndá cɛɛ́ wo ɓàn báa mu
    yi ho pã̀ahṹ ɓúenɓúen na á wón yìo wi lua yi. Ká ɓàn báa hĩ́a húrun,
    se o hã́a ɲúhṹ ló hón làndá so yi.
  ote-NT: Nja ngu ꞌnara ꞌbɛhña̱ ra medintha̱ti, mientra te rá da̱me pɛꞌtsi da ꞌyøtꞌe
    núꞌa̱ ma̱nga ra ley dega ntha̱ti, pe nuꞌbʉ ya xa du rá da̱me, nura ꞌbɛhña̱ꞌa̱
    ya hingui ꞌbʉi ja nura leyꞌa̱.
  wnu-wnu: 'Eng ete gas ende: yamangar munon nob igo eng qibaiau qomon end igoriba.
    Isi yarab umami uma eng bo qibaiau qomon end me igorinerei, bo wonou qoi igoriba.'
  zam-NT: Angab na'i, thìb xa'got co' mselya' con thìb xa'bi', xa'gota thidteneque'
    natedó' con sa'l xa'gota láth naban xa'bi' co' nac sa'l xa'gota, co' nee di's,
    thidteneque' naban no xa'gota sa'lbi' xa'gota le'n huiz co' naban sa'lbi'pe' xa'gota.
    Per chele' xa'bi' co' nac sa'lbi'pe' xa'gota nguth, xa'gota mbyan' thìb. Ya yende
    chó cuee no ca' xa'gota xal ñibe' ley loo ryop sa'l xa' láth naban sa'lbi' xa'gota.
  zyp-NT: Tawchingnah tah pasae a hnuipaw canu cawh phungbia hratah a pasae a hring
    chung long tah phung taco a uh. A pasae a thih caco, a pasae khatah a tlekhipaw
    phung taico a lua.
  sey-NT: Ja̱je paꞌina, nomio huejasico cato cua̱ñeseꞌe doꞌire i̱o ë̱jëre sëasicoje̱
    paꞌio paꞌico, i̱pi ju̱ꞌimaꞌquëpi paꞌina. Ë̲jëpi ju̱ꞌisiquë paꞌitotaꞌa, cua̱ñeseꞌepi
    sëaseꞌeje̱ paꞌye peoji.
  nvm-nvm: Regavo na akai besum ijia bijame kuaiga ja ijia vierafek. Bara be fu baru
    jakma baru fuon iji fu vek fino ijefuon fu akaij iji igame baru fuon ijek mukoi
    fivak. Regavo baru fuon iji fu guakma bara iji fu akaij iji fu igame una baru
    fuon ijek fu fioinma iji fun ijia arek.
  mps-mps: E tiwai dao, te bidigo sai we tama aga bidi bidibadi da, teda te bomai
    pogo aga te aga bidi dali kęnanio. Tiali goli, aga bidi isai digi yai baso da,
    teda aga bidi dali te kęnani bomai pogo te aga ma kęąlubeo.
  pab-NT: Hatya ohiro kaiyanenero atyo exanene kasetatere xowaka haiyanene niraene
    xema tyaonita. Exanene atyo wainihena hoka maisa atyo haiyanene niraene xema xini
    tyaohitita.
  llg-llg: Au haꞌi conto neme sao touk ma sao inak heti-heun mai. Mete ma inak esa
    sao tungga heti-heuk, na dua sala sao losa mate. Tehuu mete ma sao toun maten
    so, na, ina falu ndia ta nanambaꞌak no heti-heuk ndia so bali. Ndia bole sao seluk.
  kyf-kyf: We 'wlʋ sa ylɩkwʋŋwnɔ -yɔ ɔ 'lowlii gbɛgbɛɩn gbʋ. Ɔ -ka ɔ 'lowlii -gbɛ
    -mɩ, -mɔɔ -ka 'yliyɔga nɩ, tite -galɩ ɔ -gʋ. 'Ɩn -mɔɔ -ka tlɩ, tite 'nɩ -slɛɛn
    ɔɔ 'ŋwnɔ -gʋ -mɩ.
  tpi-tpi: Sapos meri i marit na man bilong en i stap laip yet, orait lo i pasim em
    wantaim man bilong en. Tasol sapos man bilong en i dai, orait dispela lo i bin
    pasim em wantaim man, em i no pasim em moa.
  mih-NT: Cua quehin zɨquɨ minoo cuhva. Tatu tindaha minoo ñaha sihin minoo rayɨɨ,
    catyi tuhun i saha ra Ndyoo sii ra Moisés vatyi ñazɨhɨ ra cuu sii ña ndya quɨvɨ
    cua cuu ra. Nɨɨ ñi sa ndito ra ta cua cuu ña minoo ñaha zana tatu cua coo ña sihin
    inga ra ta ndito ca ra tindaha sihin ña. Zoco tatu sa sihi ra, ña ndyaca ñaha
    ca tuhun sa tindaha sii ña. Cuu tindaha ña inga saha, ta ma cuu catyi ñiyɨvɨ vatyi
    ñaha zana cuu ña.
  qvh-NT: '@see-verse:ROM.007.001'
  kms-kms: Muq nge nungoqi kopuqu wand ninge simbe guduq di ni te kin bei rind. Te
    pugri nyumbueg ire ngam kin ni lo wuri kin te ningg ni ngaim nasne kin tende puayine
    ngaim ane ris, pudi ni ngaim nati tedi ni ngam kin lo tende si nambu wus segi.
    Ni segine quayi aye wutanyi.
  agn-agn: Pario ta tatang babay ang may katawa na. Sigon ong Katobolan, ang babay
    indi poiding magigbelag ong katawa na mintras gaboi tanandia. Piro mga ang katawa
    na patay da, libri ra tanandia ong mga toromanen ta magkatawa.
  nhi-NT: 'Mattlalican nin tlanihniuiltil: Se siuatl tlen namiqueh, in tlanauatil
    quihtoua icpia tlen isqui iuan nitlauical tla oc yoltoc, pero tla nitlauical yomic,
    in siuatl motohtoma inauac in tlanauatil tlen ocsintilihtoya iuan nitlauical.'
  ttc-NT: Komo jun xuj aj at tichmil, te Kawb'il nyolin mojb'a' tib' tuky'i tichmil
    man itz'oj te tichmil, per ax nyolin qa ma kamik te tichmil yaji te xuj okolpjel
    ti'j te tichmil.
  dan-1931: Den gifte Kvinde er jo ved Loven bunden til sin Mand, medens han lever;
    men når Manden dør, er hun løst fra Mandens Lov.
  kwj-kwj: E, humwe fo hima foringa fi anahopwesini ti hurache ha nambwe ete dawa,
    o fi anahopwero sumbu keke rini ga ete ti dano. Woroti hurache to hawa, o fi anahopwero
    sumbu ti ai tini torosi hinga.
  vie-OVCB: Ví dụ người phụ nữ có chồng, luật pháp ràng buộc nàng với chồng suốt thời
    gian chồng còn sống. Nhưng sau khi chồng chết, theo luật pháp nàng không còn bị
    ràng buộc với chồng nữa.
  kze-kze: ámáánkomo siráintemba aarakwá'ó ombá awaikómó aúvamaimo máyáinka'a awainínkó
    kwesé tarúmai máyáísana awaikómó púwísanamo imbá tarúmaimo máyaayamba kwéanasaiye.
  lbk-lbk: Kag isnan fafai ay inasaw-an. Kag itattaked nan lenteg ken asawana mo sisya'y
    matatakho nan asawana. Ngem mo matey nan asawana, mamaid et nan fiyang nan lenteg
    ay kag mangitataked ken siya ken asawana.
  mto-NT: Pa̱n yaaꞌvyú̱kani tseꞌe toꞌk je̱ ta̱ꞌa̱xta̱jk, pavaꞌañ tseꞌe yꞌit je̱ts
    kaꞌa veꞌe je̱ ñu̱yaaꞌy du̱maso̱ꞌo̱ku̱t pa̱n vinxu̱peꞌe jyoojntyka. Ax pa̱n o̱o̱ꞌkp
    tseꞌe je̱ ñu̱yaaꞌy, kaꞌa tseꞌe je̱ pavaꞌnu̱n yꞌuktoonni juuꞌ veꞌe vaamp je̱ts
    kaꞌa veꞌe du̱maso̱ꞌo̱ku̱t.
  bzh-bzh: 'Lob yiḳ nebë sënë: Nabë avëh jaḳ regga beregga nahën nedo, og horek
    duu luho regga ahon. Rëḳ nabë regga nadiiḳ, og horek saga maya gesu duu yi ahon
    rë.'
  guj-2017: કેમ કે જે સ્ત્રીને પતિ છે, તે તેના જીવતાં સુધી નિયમથી તેની સાથે બંધાયેલી
    છે, પણ જો તે મરી જાય તો તેના નિયમથી તે મુક્ત થાય છે.
  jvn-NT: Gampangé omong ngéné. Wong wédok sing nduwé bojo kuwi nduwèni kuwajiban
    marang bojoné, nèk dèkné ijik urip. Nèk sing lanang wis mati, wong wédok mau ora
    nduwé kuwajiban apa-apa marang bojoné, tegesé, dèkné kenèng nggolèk wong lanang
    liyané.
  byr-byr: Sareꞌ dareꞌnesɨ. Aꞌmweꞌ kwala maaꞌnojɨ gannya aꞌmwei gaala kuna mwaaidozɨ
    yɨ kɨwɨnya sabwi gamɨre aꞌmwei kwarɨjɨ galalɨmwagathesɨ. Nabaai gamɨre aꞌmwei
    balajai yɨ kɨwɨnya sabwi aꞌmwerɨjɨ yeꞌmwannalɨmwagatheꞌ gamɨnyɨ ayahi lɨmwagatheꞌ
    mɨꞌ.
  ian-ian: Nɨna ngepmana vat kɨngivat. Kɨta lagwa lɨla lan tɨndeyan ndɨ kat ana kwagalagiyalɨ.
    Lɨla lan kiyandeyan wan lo lɨ kat ana vɨga lɨgiyandɨ. Kwagalagiyalɨ.
  hun-hun: Mert a férjes asszony, amíg él férje, hozzá van kötve a törvény szerint,
    de ha meghal a férje, felszabadul az asszony a törvény alól, amely férjéhez kötötte.
  mcf-NT: Nuquin Papan chiacpadomboen inaidën aton bënë nianesa. Dada utsi chudmesa
    chidon. Bënë unësambien niante dada utsin bedadquid.
  kjs-kjs: 'Go pea-daa talo: Gore ena medare nipuna aali pa piralia rabu rekena agaleme
    lea-rupa aali raapu pa piralipi. Pare aali komalia rabu nipuna aali raapu napia-pulu
    rekena agale mada giyalia.'
  mni-mni: Khudam oina hairabada, luhonglabi nupi adu mapuroiba aduna hingliba makhei
    wayel yathangna mahakpu mapuroiba aduda pulli adubu mahakki mapuroiba aduna sirabadi,
    mahakpu mahakki mapuroibada pulliba wayel yathang adudagi thadokpire.
  yad-NT: Daryaday vaturu̱y vanutanu̱ntyi nadavichasara puchusanu̱y niquejadamusiy,
    nanuvanu diiyada sa̱ra̱ju̱ yinu̱y ju̱daca̱; sa̱numatiy dii variy, nana̱jiintye
    ji̱ta variy sisa̱sidye.
  mxb-NT: Chi̱ kíán táto̱ꞌon ki̱ꞌo ndóꞌo iin ñáꞌa̱ ni̱ ta̱ndáꞌa̱, chi̱ ndíko̱ táꞌán
    xíꞌín yíi̱a̱n noo̱ ley nani takí ra̱. Tído, tá ni̱ xiꞌi̱ ra̱, dá kía̱n ni̱ ndaxí
    vá ñáꞌa̱ ñoó xíꞌín yíi̱a̱n noo̱ ley.
  pon-2006A: 'Iet karasepe ehu: nin duwen kosonned, lih pwopwoud men uhdahn pahn mihmi
    rehn eh pwoud erein ohlo eh pahn momour; a ma e pahn mehla, eri, liho pahn saledeksang
    kosonnedo.'
  maq-NT: Sacuaha ngu chjuun xi cavixan na cojo xihin rë na ne, chja ley rë Moisés
    ta sacuaha xi tjihñu na cojo cha jinguyëjë rë xi tacun cha cjuahñu. Peru sa xi
    xihin rë na cueya cha ne, na vëhë ne, ha ndaya tjin na tsëhë cjuavixan xi camá
    na cojo xihin rë na jan.
  hto-hto: Ja omoɨ onóigafue jino llóitɨcue, áfedo jɨáɨfuena omoɨ onóillena. Da ɨnírede
    rɨngo, ie ɨni caana llezica, ocuilla uaido ie ɨnimo cuinaca izói jaɨnaide. Mei
    ie ɨni tɨilla mei, afe íemo jaɨnáitate ocuilla uáimona afengo jae oni jɨ́recaide.
  por-BRBSL: Pois a mulher que tem marido está vinculada pela lei ao marido enquanto
    ele vive, mas se o marido morre, ela é exonerada da lei do marido.
  ces-NKB: Neboť vdaná žena je zákonem vázána k žijícímu muži, ale kdyby ten muž zemřel,
    je zproštěna zákona o muži.
  cui-cui: 'Paca tsipaebatsi peyabara jʉta paebiwa: Petsiriwa powa xeina piseuri bewa
    piseuritha cuicuinae pepaebixae barapo peitorobi coyenewa, xua poxonae pia pebin
    tatsi awiya asʉ popona. Ichitha icha barapowa pia pebin tatsi tatʉpatsi barapowa
    jopa nantawenonaeyo xua peexanaewa pocotsiwa Moisés itoroba barapo peitorobi coyenewatha
    xua po coyene pebin yabara paebatsi.'
  boj-2014: Deqa uŋa bei a tamo ti soqnimqa aqa tamo a moiyosaisoqnim a tamo bei ombla
    sqa keresai. Dal anjam na getentejunu. Aqa tamo moiyimqa di a na olo tamo bei
    oqa kere. Dal anjam na getentosai.
  eng-OEBUS: For example, by law a married woman is bound to her husband while he
    is living; but, if her husband dies, she is set free from the law that bound her
    to him.
  eri-eri: Ariya aita ete no fai tonga, saini nomo au no ago auma gai yafana waha,
    nuuni beele no nomo au ngare gaara dage nirina. Ariya nomo au no umei mata wonga,
    nuuni beele nomo au ngare dage nirai waha, no ege dage tuwei uwa.
  aly-aly: Artwa ra iteth aneyel-antey, anew ikwerenh kel aneyel ikwer-itwek. Artwa
    ilwenty, arelh ra kel menty-anem ament-anem anem.
  wiu-wiu: Motane atoa pade one ana pa mekolopa nipa eko tutu pade alike pamele toamoko.
    Anado tukolopa nipa tutu pade alike oyake pamele toko.
  swe-swe: En gift kvinna är genom lagen bunden vid sin man så länge han lever. Men
    om mannen dör, är hon fri från den lag som band henne vid mannen.
  cth-cth: Bangnuenae lah, vâ ka sak e napui buet touh teh a vâ a hring nathung dueng
    doeh vâsaknae ni a katek. A vâ dout pawiteh vâ hoi kâkuen e kâlawk dawk hoi a
    hlout.
  mti-mti: Vesin memawa aunewa me memawa gaibu Gwangwan gumbe tug wakeivi, memawa
    wakeivi kumiwa apa. Megara memawa bo topewa, meve vesin me Gwangwan gumbe yankwepe.
  pad-NT: Vara ovani'aki bana ida va'isohihi jiriki hoarani, gamo kamakhiraki-ra honariaki.
    “Kadamakhira hokina oadani hari'a inahojaha.” Niki hida va'isohihi athini. Kidimakhira
    abini'ina naothinia ni-va'isohihi jirikia bihonariajanaki ida gamo kaariha hi'ini
    kidimakhira kohana kania hojani.
  twi-twi: Te sɛ ɔbea warefo, mmere dodow a okunu no te ase no de, ɔhyɛ ne kunu mmara
    ase, na sɛ okunu no wu de a, na ɔnhyɛ ne kunu mmara ase bio.
  hlt-hlt: Rhukom nu te a va a hing vaengah olkhueng neh a pinyen dae a va a duek
    atah a va kah olkhueng lamloh a hmil coeng.
  tbz-SIM: Ntɛnɛ̀ mɛdonnimɛ̀ mɑmɛ̀, kòo nitipòkù ye nho dɔù ikuɔ́ ɔ̃ɔ̃ ò tɑùnnɛ̀mu
    o dɔù, kòo dɔù mɛ nku ì tɔ̃̀tɛmu.
  san-GUJ: યાવત્કાલં પતિ ર્જીવતિ તાવત્કાલમ્ ઊઢા ભાર્ય્યા વ્યવસ્થયા તસ્મિન્ બદ્ધા તિષ્ઠતિ
    કિન્તુ યદિ પતિ ર્મ્રિયતે તર્હિ સા નારી પત્યુ ર્વ્યવસ્થાતો મુચ્યતે|
  ake-NT: Ento' ipɨ' pe, iyemari'masa' uri'san utauronsa' mɨrɨ tʉtaan'pʉ pona nurɨne
    iyesi koro'tau, e'tane itaan'pʉ eri'sa' yau, iyemo'kasa' nin si mɨrɨ emari'man
    nɨto' ku'nin main apai.
  qvn-NT: Juc casarasha warmiga gowanta cäsucun gowan cawayangancamam. Nätan gowan
    wanuruptinga manam canchu pita cäsucunansi.
  tku-NT: Chā'tin puscāt tī tamakaxtoknī'ttza', xla' ka'lhī ixkōlu' līhuan huī'lh
    ixkōlu' nac cā'quilhtamacuj. Chuntza' huan ixlīmāpa'ksīnca'n chi'xcuhuī'n. Palh
    nanī ixkōlu' puscāt jātza' māpa'ksī.
  bjk-bjk: Io, a warkurai i kure bara a önga une alolo i xuxubus sik arixe ma usuono
    nang ina tödi nangen bang i to sik. Ma lamun nang bara a usuono i met, a une iri
    langlanga xalik a warkurai möxö inalolo biringan.
  msy-2020: Amizim pam ikɨtɨ, an pam angamɨra ikɨvɨra ikɨtɨma, Moses Osirizir Araziba
    uaghara aning ike. Amizimɨn pam aremeghtɨ, Moses Osirizir Arazir uaghara aning
    ikezim, uam amizim ikeghan koghtɨ amizim fɨrighɨrɨgham.
  bpr-bpr: Kaflingenta dun, i libun nun yaan, man i uldin mnè kenen di lam falel i
    yaanan di laman mto. Bay ku ta mati i yaanan, ta galwà kenen di uldin gablà di
    kaswè yaan.
