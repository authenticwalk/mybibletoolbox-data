  san-PUN: ਯਾਵਤ੍ਕਾਲੰ ਪਤਿ ਰ੍ਜੀਵਤਿ ਤਾਵਤ੍ਕਾਲਮ੍ ਊਢਾ ਭਾਰ੍ੱਯਾ ਵ੍ਯਵਸ੍ਥਯਾ ਤਸ੍ਮਿਨ੍ ਬੱਧਾ ਤਿਸ਼਼੍ਠਤਿ
