  kan-OKCV: ಒಬ್ಬ ಮದುವೆಯಾದ ಹೆಣ್ಣು ಮಗಳು ಕಾನೂನಿಗನುಸಾರವಾಗಿ ಅವಳ ಪತಿಯು ಜೀವದಿಂದಿರುವ ತನಕ ಮಾತ್ರ
