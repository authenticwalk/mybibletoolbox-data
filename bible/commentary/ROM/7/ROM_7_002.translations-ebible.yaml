  att-att: Á ta ángngarigán nu ajjan yù babay nga nakiatáwa, á ta meyannung sù taddán
    nayù tunung, maggián lâ yù babay sù atáwa na ta keggá na lâ nayù laláki nga matolay
    paga, á mattádday ira lâ nga magatáwa. Ngam nu natayin yù laláki, á náringin yù
    pakáwayyá nayù tunung nga meyannung sù olu nga atáwa na, gapu ta natayin, á awayyá
    nayù babay nga makiatáwa ta tanakuán.
  bki-bki: Kosidomii vonio bajago na toro buru tira, naljuo ajoro. Ver tira tai, bogo
    napano koano meul kia ga jo, tuboiano jikili ka tira nei monoka to vatitigio tulaka
    vija koano sum̃ano nene. A bogo napano ver toro m̃aro, tuboiano maka bunu riverii
    titai ka tivelinio na tira neibano, ka naio monoka to tibe na koano na toro nei
    kia ga vo.
  bqp-bqp: Lɛn doka pì nↄzãre yĩ̀ a zãnɛ lɛ gↄrↄ kũ à kun kũ wɛ̃̀ndiio. Tó a
    zã gà, akũ doka pìi dì poroa.
  mcp-mcp: Nda mudá, ŋkúmba cɛ̧ɛ̧ í ŋgə laad nyə nə ŋgwúm yé té wɛ̂sh ŋgwúm ŋgə́ ná
    cʉgə yí. Njɨ, ŋgwúm mə́ ká yə, cɛ̧ɛ̧ dɔɔŋgʉ́ kú ná bii múdá.
  hat-hat: 'M''ap pran yon egzanp: yon madan marye gen angajman avèk mari l'' devan
    lalwa toutotan mari a vivan. Men, si mari a mouri, madanm lan lib devan lalwa
    annegad mari a.'
  npl-NT: Xikkakikah, n tlanawátili kijtoa, se siwatl non yomonamikti trato seititos
    iwan iokich tla ok onka. Pero tla iokich mikki, ompa tlami nochi, iwa makisa itech
    non tlanawátili non okipixtoka iwan iokich.
  bgg-bgg: Gey dun pha bimi ro miyao duiine, airo gey yi khama sieng ne rai ji nyama
    thog pha ai rog shii rai pha phang phro; jishii ai iy dun, chiihphado awai gey
    rog shii phang pha Iphey ne thoh dun phro.
  eng-TCENT: For a married woman is bound by the law to her husband as long as he
    is alive, but if her husband dies, she is released from the law concerning her
    husband.
  eng-BSB: For instance, a married woman is bound by law to her husband as long as
    he lives. But if her husband dies, she is released from the law of marriage.
  cpu-NT: Ikempivaitakaro aparoni tsinane tzimatsiri oime. Eenirora jañiimotziro oime,
    ontzimatye ontsipatapiintyaari. Irooma aririka inkamapithatakero, aripaitera osaikashivaitaiya
  san-ASM: যাৱৎকালং পতি ৰ্জীৱতি তাৱৎকালম্ ঊঢা ভাৰ্য্যা ৱ্যৱস্থযা তস্মিন্ বদ্ধা তিষ্ঠতি
    কিন্তু যদি পতি ৰ্ম্ৰিযতে তৰ্হি সা নাৰী পত্যু ৰ্ৱ্যৱস্থাতো মুচ্যতে|
  tac-NT: '''Emi ''we ''la machí bilé mukí gunégame pe bi''lepi riocho ''yuga bejtélimili
    ko napu''lige bijí ''la ajagá ajtígachi alué rió napu júpá bo''né gunala. ''Lige
    alué rió alué mukí gunala ''ma mukusá, ''liko alué mukí ''la ikiárélamala uché
    bilé rió rewá. Alarigá aní alué nulalí Moisesi nila.'
  eng-WEBPB: For the woman that has a husband is bound by law to the husband while
    he lives, but if the husband dies, she is discharged from the law of the husband.
  gfk-H: Hokaiken, no warkurai i kurei tar bia tiga tinolen na hahina i kukubus tikai
    taar ma no nuna tunana ing baa no tunana i lon taar, iasen bia no nuna tunana
    i maat, no hahina i ta langalanga talur no warkurai na tinolen.
  viv-viv: Vehimeya ana abaluvefota saꞋeyana ma kwamayoku naginagidi adi vehimeya
    hidede amine. Moganedi aimo wayawaina ginamiyami ana toveya, kwamayoku moganedi
    yana abavehimeya againe hinamiya-vagata. Tu kaꞋi moganedi ginaꞋalika digo, nagi
    ana vehimeya badi agaidiya ginahavaina.
  yao-yao: Tujile jwankongwe jwalombekwe ataŵikwe ni lilajisyo mu utame wakwe ni ŵankwakwe,
    ŵankwakwe aŵaga jwanjumi. Nambo ajasikaga ŵankwakwe, jwankongwe jo chaaŵe jwangataŵikwa
    ni lilajisyo lya ulombela.
  tgp-tgp: Mo sohena har̃ai lahi matea, leu mo lo tauria vara tuana mo lo mauri, pani
    vara tuana mo mate, har̃ai atu mo materi na leu mata lahi.
  auc-NT: Ïïmaïnö ante pönëedäni. Onquiyængä ingante ñänönäni mongä ate tömengä nänöogængä
    mïingä nänö quëwenganca onquiyængä ïñömö tömengä nänöogængä ingante ëñente quëwencæcäimpa,
    ante wææ ante yewæ̈mongatimpa. Wæætë edæ tömengä nänöogængä wængä ate onquiyængä
    owæmpoingä inte adocanque quëwëñongante mänömaïnö ante edæ ædö cæte wææ anguïï.
  kbc-NT: Liciagi naɡ̶ana iwaalo wadonaɡ̶a. Niiɡ̶enatakaneɡ̶egi wadonadi iiɡ̶e me
    iniokini mida aneetege niɡ̶ini lodawa niɡ̶ina malee yewiɡ̶a. Pida nige yeleo niɡ̶ijo
    lodawa, odaa naɡ̶ani iwaalo ja iwoko niɡ̶ijo niiɡ̶enatakaneɡ̶egi wadonadi ane
    yexocaɡ̶aditege lodawa.
  bmh-bmh: Iz ze tub go petak abai marabun awaranai. Kasai ze nug guzenai aneu, “Air
    go du tub umau gonugau gamu awau daba, go gonugau gamu dual suban damau.” Bo,
    gonugau gamu noumaba, go nug go dual pezai dab tam. Guzenaimai, duair egarabun
    kasai ze nug go gumab tam, go du tub awau wabun iboin.
  ctu-BL: Come jini x'ixic am bʌ i ñoxi'al an ti' wenta cha'an mi' jac' jini mandar
    mu' bʌ i yʌl wersa mi' yajñel yic'ot i ñoxi'al che' cuxul to. Mi tsa' chʌmi i
    ñoxi'al, librejix. Ma'anix mi' chʌn jac' chuqui mi' yʌl jini mandar cha'an i ñoxi'al.
  meq-meq: Na ɗakum ha ta ŋgwas nakə neŋgeye tə zal ŋgay aye. Ahəl nakə zal ŋgay andaya
    tə ɗəre mba aye na, tsəveɗ ŋgay andaya məgər ha zal ŋgay, məzle zal mekeleŋ eye
    bay, hərwi bazlam mapala eye a ge me. Taɗə zal ŋgay kə mət na, tsəveɗ ŋgay andaya
    mede a gay i ndo mekeleŋ eye tuk, maga me eye sa bay.
  noa-H: 'Pãadë k''ĩirjubat: Hʌʌi jaai paraamjã hich hagjöta sĩebahab. Ley gaai jaauwai,
    chi jaai meebam haiguin hich jaai gaai jʌ̃gadau jʌ̃ simjöta sim hanʌm, pʌaju k''aba.
    Pari chi jaai meebaadeen chadau mag jʌ̃ simjö sĩerrta hẽedʌbaadëmjö sim, tag jaai
    chuk''u haadeewai.'
  alp-NT: Umpamare, bina rebe ikai pende, lulu hukume, bina mere hukume maka kaije
    ekbasaeni kena eni mokwai eri rue sa. Po sepo eni mokwai imata peneka hoko hukume
    maka kaije ekbasaeni moneka.
  san-VEL: yaavatkaala.m pati rjiivati taavatkaalam uu.dhaa bhaaryyaa vyavasthayaa
    tasmin baddhaa ti.s.thati kintu yadi pati rmriyate tarhi saa naarii patyu rvyavasthaato
    mucyate|
  kbq-kbq: Hu'neanagi avame kema hunte'na hanuana, mago a'mo'ma vema erisigeno'a,
    ana a'mofona kasegemo kina rentesigeno, neve'ma asimu'ma erinoma mani'nesigeno'a
    neve'ene manigahie. Hianagi neve'ma frisigeno'a, ana kasegemofo kinafina omanigahie.
  kbh-kbh: Chcasna, canÿe bouamna shembása, nts̈amo chë leyiñe endayancá bontsemna
    chabe boyáftaca jëftsemnana, chë boyá tuainëntscuana; pero chë boyá tojtsóbanësna,
    chë leyiñe endayana, chë shemna canÿa jtoquédana, chë boyabiama ndëmandaná ca.
  ron-LSB: Căci femeia care are un soț este legată prin lege de soț cât trăiește el,
    dar dacă soțul moare, ea este eliberată de legea soțului.
  pon-pon: Pwe li amen, me a warok mia, kin kaupinki kapun en a warok arain a memaur.
    A ma a warok melar, a muei janer kapun en a warok.
  nhe-BL: Queja nopa eltoc ica se sihuatl tlen quipiya ihuehue. Nopa tlanahuatili
    quiijtohua se sihuatl monequi itztos ihuaya ihuehue nochi iyolis. Pero intla ihuehue
    miquis, huajca nopa tlanahuatili tlen nenamictili ayoc quipiya tequihuejcayotl,
    huan nopa sihuatl malacantoc.
  sps-sps: Tan fapapaar naa ya, nyo faatok maromi na ka te tamainy non a toto tsura
    tan mamatsiny nainy. Faun tsue na ka, a moun ma suu faman iny koman tsian tsuan
    ten natsioiny, ito te toto farokot non ya patsun puputaa tovei. Sai to te mat
    bus non e natsioiny ya, faun tan fifanging tovei gim non ma kotskots tap iny ya
    ten natsioiny.
  wnc-wnc: Sike maya tapatuta apnae kuwan apnata kayuk yuwawan mayata bitake teke
    kukengu mama wamda yakut taknga meya papik. Siwan ngana apnata akupanu mama wamda
    yakut taknga maya waapata apna kayuk kapae kuwikge kepi dua umukngamik.
  bus-bus: Lɛn doka pì nↄzãree yì a zãa lɛ gurↄↄ kɛ̀ à kú wɛ̃̀ndio. Tó à zã gà,
    ben doka pì è à gbarɛ.
  gub-BL: — Aze kuzà heta imen a'e, aze imen wikuwe a'e, a'e mehe hemireko romo hekon
    a'e, i'i a'e ze'eg kwehe arer. — Aze umàno imen izuwi nehe, a'e mehe a'e kuzà
    nuiko kwaw hemireko romo a'e nehe kury, i'i a'e ze'eg.
  imo-imo: 'Akumu i tepa mele: Ambo te iye purumomu yunge iyemu we koinjo moromo kinye
    ungu mane teni elo nokoromomunga ambomu wendo pumbelo aulkere naa ltemo. Nalo
    yunge iyemu kolombalo wali aku ungu manemuni yu naa nokoromo.'
  boj-boj: Deqa uŋa bei a tamo ti soqnimqa aqa tamo a moiyosaisoqnim a tamo bei ombla
    sqa keresai. Dal anjam na getentejunu. Aqa tamo moiyimqa di a na olo tamo bei
    oqa kere. Dal anjam na getentosai.
  eng-DRA: For the woman that hath an husband, whilst her husband liveth is bound
    to the law. But if her husband be dead, she is loosed from the law of her husband.
  knf-knf: 'Nawulën ŋten ţi uko wi bniim : bgah baji ñaaţ awo kawo na ayinul te ukeţul.
    Wal wi akkeţuŋ, awo najeeh,'
  san-KHM: យាវត្កាលំ បតិ រ្ជីវតិ តាវត្កាលម៑ ឩឍា ភាយ៌្យា វ្យវស្ថយា តស្មិន៑ ពទ្ធា តិឞ្ឋតិ
    កិន្តុ យទិ បតិ រ្ម្រិយតេ តហ៌ិ សា នារី បត្យុ រ្វ្យវស្ថាតោ មុច្យតេ។
  arn-NT: Kiñe adkünu dungu feypiwayiñ. Tati fütangechi domo feley tañi müngeltunieafiel
    tañi füta, petu mongelele, tati ley dungu ñi duam. Welu lale wüla tañi füta, tati
    domo lifrelewetuay tati ley dungu mew.
  zas-NT: Laan na̱j ziꞌc chi ruxhliaa bejn, ad zajct guxhliaanëman ben ren laꞌtgaj
    naban lacheelaman. Per bal guiët lacheelaman dxel ad yuꞌt ley ni gudxoon guial
    guxhliaanëman ben ren.
  ken-NT: Nchí sɔt ɛrɨŋ ɛnɛ́ ngɔrɛ́ nɛbhay. Mpoknkɛm anɛ nnɛ́m achi nɛpɛ́m ɛbhé
    ɛ́gwɔ̀t yi nɛ nnɛ́m ɛyi. Kɛ mbák nnɛ́m agu, ɛbhé yɔ ɛ́pu pɛrɛ gwɔt yi.
