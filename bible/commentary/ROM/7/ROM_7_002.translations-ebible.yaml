verse: ROM.007.002
translations:
  kpx-kpx: Menaka kemo di louale keu koseanu. Keatebeu kolianiege koliaveu uge au
    ke halelivebene. Isito koliaveu hatige menakae hotou loualemo auna isivianiege
    kolia moleai.
  okv-H: Eto ke erena amo eingera. Eto evohu na amita ivu vasiri te irirou amo mane
    toasuja te ivu pehau toasuja amo God ta ke pepeni amina mane peikasuja.
  tbo-tbo: Ani galenana mei wawine tawitawinena. Lugagayogei apo wawinena agona uyahina
    ina memae a siga olotona ina hilage. Tamogi inapa olotona ina hilage yaka lugagayo
    wawinena i panipanilawiteya olotona uyahina amaka i gunagagi.
  mal-C: ഉദാഹരണമായി, വിവാഹിതയായ സ്ത്രീ ജീവനോടിരിക്കുന്ന ഭർത്താവിനോട് നിയമത്താൽ ബന്ധിക്കപ്പെട്ടിരിക്കുന്നു.
    എന്നാൽ ഭർത്താവു മരിച്ചാൽ, അയാളോട് ബന്ധിക്കുന്ന നിയമത്തിൽനിന്ന് അവൾ വിമുക്തയായിത്തീരുന്നു.
  grc-SR: Ἡ γὰρ ὕπανδρος γυνὴ τῷ ζῶντι ἀνδρὶ δέδεται νόμῳ· ἐὰν δὲ ἀποθάνῃ ὁ ἀνήρ,
    κατήργηται ἀπὸ τοῦ νόμου τοῦ ἀνδρός.
  bgc-bgc: उदाहरण के तौर पै एक ब्याता लुगाई नै मरते दम तक नियम-कायदे कै मुताबिक अपणे
    धणी कै साथ रहणा चाहिये, पर जै धणी मर जा, तो वा धणी के नियम-कायदे तै आजाद हो जा
    सै।
  khz-khz: Vega-gelegelena, vegarawa garena, pene garawana roe emagulina aonai, ia
    vegarawa rovana kapulenai roe emagulina. A garawana pene kwarega mulinai, vegarawa
    rovana voa, tiavuna kapulenai ati mapene maguli, pene paka.
  deu-TKW: Die verheiratete Frau ist gesetzlich an den lebenden Mann gebunden; wenn
    aber der Mann stirbt, so ist sie ausgethan aus dem Mannesrecht.
  zsr-NT: Lëzcaꞌ cni yuꞌunu lu nëꞌë bönniꞌ queënu ngul nutság náꞌlennu‑nëꞌ bönniꞌ
    tsal ni zoëꞌ nabanëꞌ bönniꞌ queënu naꞌ ca rna bëꞌ zxba qui yöl‑laꞌ nutság naꞌ,
    san chquiꞌ chnatiëꞌ, nurujnu lu naꞌ zxba naꞌ.
  lin-lin: 'Ndakisa : Mobeko ekangisaka mwasi ya libala na mobali na ye, wana mobali
    yango azali na bomoi. Kasi soki mobali akufi, mwasi akangolami na mobeko oyo ezalaki
    kokangisa ye na mobali.'
  hns-NT: Djab talak ek biehautie ke aadmie djieje hai, tab talak oe okar saathie
    hai. Kaanoen me aisane liekhal hai. Bakie djab okar aadmie mar djaai, tab ie kaanoen
    okar khaatien na rahie.
  noa-E: 'Pãadë khĩirjubat: Ʉʉi jaai paraamjã ich agjöta sĩebahab. Ley gaai jaauwai,
    chi jaai meebam aiguin ich jaai gaai jʉ̈gadau jʉ̈ simjöta sim anʉm, pʉaju khaba.
    Pari chi jaai meebaadeen chadau mag jʉ̈ simjö sĩerrta ẽedʉbaadëmjö sim, tag jaai
    chukhu aadeewai.'
  eng-EMTV: For the woman who is under a man has been bound by law to the living husband.
    But if the husband should die, she is released from the law of the husband.
  mib-NT: Te yāha cúu nájnūhun ɨɨn ñahan jeē ní quijnáhan, chi cáhán ley jeē yɨ́hɨ
    ña ndaha yɨɨ ña maá‑ni núu técu de. Te núu ni jihī yɨɨ ña, te je ni quenda ña
    chīji ley jeē ní quijnáhan ña jíín de.
  lif-NT2: मेःक्‍खिम्‍मिल्‍ले़ कुबिधिक् पिनिङ्‌लो, मेःक्‍खिम् के़बोःङ्‌मा मे़न्‍छुमाॽइन्
    इत्‍थुङ्‌गे़न् कुये़म्‍बाॽइन् हिङ्‌ङाङ् वाॽर थारिक् साम्‌योथिम्‍मिल्‍ले़ खे़न्
    कुये़म्‍बाॽइन्‍नु इघेःक्‍खुआङ् वाॽ॥ कर कुये़म्‍बाॽइन् सिःने़ फाॽग्र खे़न् मेःक्‍खिम्‍थिम्‍लाम्
    चोःक्‌युम्‍भोमा पोःङ्‌लो॥
  xnj-xnj: Luhumu, mdala peigegewa ikungwa, ikungiwa na mhilu lukumbi lwoha mgosi
    waki peivya mumi, nambu mgosi waki peifwa, ndi mdala mwenuyo ikungiwa lepi na
    Malagizu ga kugegana.
  mmx-mmx: I ngan bok keretna. Latkin epot ik lok maxopok at loklok tatao at latlok
    teren. Ketla do latlok teren na met, neni xopmen bok ba nak lok at loklok tatao
    ren.
  cbr-NT: Ësa ca. Nun ax quicësabi oquin 'ati bana ca quia, bënëñu xanun ca aín bënë
    bamacëma pain 'icë ëntima 'icën. Aín bënë bamacëbë cuni ca bënutisa tani bënuti
    'icën.
  tee-NT: Tachi ju tam chako'ulh ju alin ju ixpapa. Ju lacalhamap'aksin najun ni cat'atsuculh
    ju ixpapa acsni tit'ajunca'. Para acsni caniyach ju ixpapa pus ju lhamap'aksin
    jantu lai cati'ulanilh ixtalak'alhin ju anu' chako'ulh mas catamak'axtokchokolh.
  eng-LSV: For the married woman to the living husband has been bound by law, and
    if the husband may die, she has been free from the law of the husband;
  cak-NT: Anche'l nu'ij chupa ri ley, chi jun ixok c'ulan, manak modo nujach-ri' riq'uin
    ri rachijil, cuando ri achi xa c'a q'ues. Pero xa nicom-e ri rachijil, ja' nujach-ri'
    riq'uin, roma ruyon nic'ue' can.
  pah-NT: Nahã kunhangwera'g̃a pe a'ero hembirekove'g̃a pe. G̃anembireko'g̃a manoe'ymame
    morog̃ita e'i g̃a pe topohiryme ti g̃a g̃wembireko'g̃a hugwi. G̃anembireko'g̃a
    manorame kunhangwera'g̃a piro'yro jugwi.
  sja-NT: K'ĩsiadáma nãgɨde. Tachi Ak'õre Ũraade jara bɨ wẽrapa awaraa ɨmɨk'ĩra jɨrɨik'araa
    bɨ, ichi ɨmɨk'ĩra chok'ai bɨ misa. Mamĩda chi ɨmɨk'ĩra jai-idaak'ãri, chi wẽra
    uchiai mãgɨ́ ũraa jara bɨ jua ek'ariipa. Awaraa ɨmɨk'ĩra atai.
  xed-xed: Ka graghunaf gra yu ɓa! Marakw ga mndu ná, hbafhba zlahu ta zəʼala taŋ
    ka ta ndiri zəʼala taŋ. Ala, ka mtumta zəʼala taŋ katsi, falauʼ vghani ma tsa
    zlahu ta hbafta ta zəʼala taŋ ya.
  mks-NT: Cúú á tátu̱hun tá na̱tanda̱ha̱ in ñáñáha̱ xi̱hi̱n in da̱ta̱a já quéa̱ cáchí
    ley cúú ñá ñájíhí da̱ a̱nda̱ ná xi̱nu̱ co̱o qui̱vi̱ quivi da. Joo cáchí mé ley
    ña̱ tá sa̱ na̱xi̱hi̱ da̱ co̱ cúú ga̱ ñá ñájíhí da̱.
  gfk-S: Hokakarek, no harkurai i kure ter be tike tinolen na haine i kukubus tikai
    ter ma no nuno tunana ing baak no tunana i lon ter. Iesene be no nuno tunana i
    mat, no haine te langalanga sukun no harkurai na tinolen hobi.
  bmu-bmu: 'Miaŋgö söpsöpŋi kun kewö: Köna keunöŋ ambi apŋambuk jöhöiga azinöŋ malmawaŋgö
    dop awanöm malmahotmö, apŋan kömuma ewö, anömŋan mönö awanöm malmalgö Köna keunöhök
    lolohoma.'
  dgz-dgz: Guegue da mam. Waen memewa inaka wandepi iup aroewa wandini gapan memewa
    ae ya veta. Go memewa boepi iup ame ya wataneta.
  eng-GNV: 'For the woman which is in subiection to a man, is bound by the Lawe to
    the man, while he liueth: but if the man bee dead, shee is deliuered from the
    lawe of the man.'
  zaa-NT: Tì'a ttu matrimonio por ejemplo, ttu niula nu chi bettsaní'į, hua yù bá
    ri'u qui'ni por nu ra lo ley nna hua ną́ obligado lani nubeyu' qui' niá. Solamente
    canchu gatti nubeyu' qui' niá, lànialá nna bíruhua dúą bajo acta lani nubéyu'a,
  eng-WEBSTER: For the woman who hath a husband, is bound by the law to her husband
    so long as he liveth; but if the husband is dead, she is loosed from the law of
    her husband.
  guh-guh: Pova baja pamona pexainaeva, acuenebi pevecuanaviatsinexa pamona, penacojiobinexa
    icatsia itsanëjavabelia. Tsipaji Dioso Moiséspijinëta penajumecopatsilivaisi itaveta
    bajarapacuene. Itsiata baitsi jane pova baja pamona vecuatëpatsi, nexata matapania
    tocopatatsi penacojiobinexa icatsia itsanëjavabelia itsa jitsipa penacojiobijava.
  bon-bon: Peei lui epu pana rooriye cama magebi te lipu cotre cabu waanajuge, tabe
    miiji teeme rooriye cama yepä lenajame teeme ireclota ngälu gaabe, yepä teeme
    rooriye liba budre, siige peei cotre teeme tääpume. Tabe piba miiji gwene cuta
    nuuja rooriye ne acata.
  nhw-BL: Quej nopa eltoc ica se sihuatl catli quipiya ihuehue. Nopa tlanahuatili
    quiijtohua se sihuatl monequi itztos ihuaya ihuehue nochi inemilis. Pero sintla
    ihuehue miquis, huajca nopa tlanahuatili tlen nenamictili ayacmo quipiya tequiticayotl,
    huan nopa sihuatl mocahuas majcajtoc.
  swh-ONEN: Kwa mfano, mwanamke aliyeolewa amefungwa kwa mumewe wakati akiwa hai,
    lakini yule mume akifa, yule mwanamke amefunguliwa kutoka sheria ya ndoa.
  wbi-wbi: ulwakuva un'dala juno atolilue apinyilue ni ndaghilo kwa mughosi ghwake
    pano iiva mwumi, neke nave umughosi ghwake ifua iiva hulu kuhuma mu ndaghilo ja
    vutolue.
  bba-bba: Nɡe mɛyɑ tɔn kurɔ kɑ win durɔ bɑ ko n wɑ̃ɑsinɛ woodɑn sɑɑbu sere durɔ win
    wɑ̃ɑrun nɔrɔ, ɑdɑmɑ win durɔ ù n ɡu, u yɑkiɑrɑ sɑɑ suɑnɑɑn woodɑn dɑm di.
  eng-KJVCPB: For the woman which hath a husband is bound by the law to her husband
    so long as he liveth; but if the husband be dead, she is loosed from the law of
    the husband.
  kgk-NT: Upéixa voi kunha ime va'e tekoha-rupi oiko jave, oikove vyteri ramo iména,
    ndikatúi oheja oho-vy. Ha omano ramo katu ndaipu'akavéi hese imenakwe.
  waj-waj: 'Mmaanna kua voovai vaivaudiri aa kua aavaa rikiaatee. Gioonnaivo vaatiivaa
    varaikio inna vaatiivo hara kioo varii suaivaki mmaanna kua aataruuvo yaagueeqama
    tinoo: Inna i vaativaivee, tiivai. Fai vaatiivo putino too mmaanna kua aataruuvo
    itaa kua tiivo hama inna utinaravai.'
  cpy-cpy: Ikimiwitakawo tsinani tzimatsiri oemi. Eenirowa rañii-motziro oemi, otzimatyee
    otsipata-piintyaari. Rooma aririka ikama-pithatakiro, aripaete ojeekashiwaeteeya
  ekk-PKP: Näiteks abielunaine on seaduse järgi oma abikaasaga seotud sel ajal, kui
    abikaasa on elus, aga kui mees sureb, siis saab naine vabaks oma seaduslikust
    kohustusest mehe ees.
  mpx-mpx: 'Abapapatini etega i ola hiwe: logugui i ba toalolon meluyovana ni miminaa
    ya te lagona eliyana sauga tau iyoho yawalina miminana. Yaa ebo tau ni yaomal,
    he alolon ana logugui nige al yova ni kukuhikan.'
  wbp-wbp: '@see-verse:ROM.007.001'
  luo-luo: Kuom ranyisi, dhako mokendi Chik otweyo gi chwore mana ka chwore pod ngima;
    to ka chwore otho, to ogonye e chik mar kend.
  nhe-NT: Queja nopa eltoc ica se sihuatl tlen quipiya ihuehue. Nopa tlanahuatili
    quiijtohua se sihuatl monequi itztos ihuaya ihuehue nochi iyolis. Pero intla ihuehue
    miquis, huajca nopa tlanahuatili tlen nenamictili ayoc quipiya tequihuejcayotl,
    huan nopa sihuatl malacantoc.
  aii-aii: ܩܵܐ ܛܘܼܦ̮ܣܵܐ، ܚܕܵܐ ܒܲܟ݂ܬܵ‌ܐ ܓܒ݂ܝܼܪܬܵ‌ܐ ܐܣܝܼܪܬܵ‌ܐ ܝܠܵܗ̇ ܒܓܲܒ݂ܪܘܼܗ̇ ܟܡܵܐ
    ܕܓܲܒ݂ܪܘܼܗ̇ ܚܵܝܵܐ ܝܠܹܗ. ܐܝܼܢܵܐ ܐܸܢ ܡܵܐܹܬ ܓܲܒ݂ܪܘܼܗ̇، ܒܸܬ ܦܵܝܫܵܐ ܫܪܝܼܬܵ‌ܐ ܡ̣ܢ ܩܵܢܘܿܢܵܐ
    ܕܓܒ݂ܵܪܵܐ.
  esk-NT: Uvvaami taamna urriqsruutaupmiuq, aġnaq nayuutigisiruq maliġutaksrakun aŋutmikni
    iñuuniqtutilaaŋani. Aglaan aŋutriŋ tuqukpan iḷaqatnitqił̣hiñauruq tuvraqługu maliġutaksraq.
  msb-msb: Halimbawa, susog sa Kasuguan an inasawhan na babayi sakop san asawa niya
    myintras na buhay pa ini. Pero kun patay na ini libre na siya sa Kasuguan manungod
    sa iya asawa.
  cpa-NT: Ju³lah lǿa¹² quiah¹² hio¹³ dsa² ma²jenh² gug². Ma²quián¹² dsa² ŋioh¹² hio¹³
    ca¹lah¹cónh¹ jmai³ ja³chian² dsa² ŋioh¹² quián¹²dsa. Di³ lah¹jøng² rø²juúh² lei¹³.
    Jøng² ha¹chi² ma¹quien¹² lei¹³ jøng², na³ma²ca¹jon¹ dsa² ŋioh¹² quián¹²dsa.
  dso-dso: ବିବା ଅଇବା ବିସଇ ଦେକ୍‍ଲେ, ମୁନୁସ୍‌ ବଁଚି ରଇବା ଜାକ, ତାର୍‌ ମାଇଜି ସଙ୍ଗ୍‌ ବିବା
    ବାନ୍ଦନେ ବାନ୍ଦିଅଇରଇସି । ମାତର୍‌ ମୁନୁସ୍‌ ମରିଗାଲା ପଚେ ତାର୍‌ ମାଇଜି ଏ ନିୟମେଅନି ମୁକଲ୍‌ସି
    ।
  meu-meu: Taravatu dainai hahine ta adavana enai baine tao ena mauri dinadia idoidiai;
    a adavana baine mase, ia na asi taravatuna.
  yva-NT: 'Maisyare ananyao vauname no tai somaisy: wanya mbauname mamo ama vauname
    so mo ama anap pe yaokae ti matu. Weramu ranivara ama anya kakai, weamo ananyao
    umaso mo wanya so raokaisy akatoe ramu, yara mpaya rai to.'
  dgc-dgc: 'Mara kona se: i utus a esa to kautusan, éy diyan ginanan na bébe i asawa
    na habang buhay siya. Pero éng mate dén tu asawa na, éy libri dén tu bébe ta utus
    no kautusan tungkul ta pasawa. Maari dén siya a mamakét.'
  zpm-NT: Zig nac tib mgui ne rtsieelnia, rnabey ley ne mguise gbannie wnaa ne nac
    tsieel mgui. Per teḻ gzoob ne glo mgui guet, dzigo gacdraa gnabey ley ne mguipaa
    gbannie wnaa co; teḻne gacladz zho ctsieelnia zho stib mgui, zaca.
  hix-NT: Àro wyaro rma rha natxow hamà, tàhyem komo, tànyonyem komo xarha. Onyo hyaye
    otowhàra ro mak exko katxho me natxow hamà, woràskomo komo. Àro wyaro tàyweronàhyamaxem
    me natxhe, tano rma hak tànyo kom yehtok mak ha. Nyamoro heno wayhàtxhe haxa ryhe,
    àro wyaro katxho mehra harha natxow hamà. Onyo hyaye otowhàra ro mak exko katxho
    mehra harha natxhe, tànyo heno komo wayehrà ke mak ha.
  sim-sim: Angop ji heyenda sir, os nokove las hula sihi or liwa wolo ma anandi lar
    nga si ya nahi, oso kava sir. Erem si uwa oso os lo si pantlendan os simu haploronduwa.
    Uwosik nokove oso hulatolhakanda nokove sira, karem nimu mbanduwa. Hako os hula
    sihi or hashiwa wolo, lo oso mbeek sirin toltangrikwa ambu sir. Ma lar si liku
    nahi, simu likuwa. Mashi mende.
  npi-ULB: किनकि एक विवाहित स्‍त्री आफ्नो पति जीवित रहँदासम्म व्यवस्थाद्वारा बाँधिएकी
    हुन्छे, तर यदि उसको पति मर्‍यो भने ऊ त्यो विवाहको व्यवस्थाबाट मुक्त हुन्छे ।
  cgc-cgc: Alimbawa, bai an na may sawa, mintras bui pa iya na sawa kanen an naan
    sakep ta sugo ya na dili pwidi na mangasawa isab ta duma. Piro, daw napatay en
    iya na sawa, ula en kanen sakep ta iling an tan na kasuguan. Pwidi man en kanen
    an mangasawa isab ta duma.
  tim-tim: Aregât âmbâle siâŋe luâk siâ mendoân den kârikŋe hin kalaŋep, luâk hepunbiapgât
    dop bo yendâp. Dâ luâkŋe mondo den kârikŋe makmâ hâreaŋep are hepunbiapgât dâp
    talaŋbiap.
  yor-yor: Fún àpẹẹrẹ, nípa òfin ní a de obìnrin mọ́ ọkọ rẹ̀ níwọ̀n ìgbà tí ọkọ náà
    wà láààyè, ṣùgbọ́n bí ọkọ rẹ̀ bá kú, a tú u sílẹ̀ kúrò nínú òfin ìgbéyàwó náà.
  wos-wos: Nana hambuk hundi angi dé wa, “Takwa hési du wali relét, léka du hiyahafi
    yandét, lé dé wali retalé.” Wungi dé wa. Léka du hiyandét, lé ye nak du wali relét
    hambuk hundi yamba hulukikéndé, léré.
  emp-NTPO: Naʌ̃ quĩrãca b̶ʌa. Maʌ̃ leyba jara b̶ʌa wẽrã quima bara b̶ʌra idji quima
    zocai b̶ʌd̶e idji ume b̶aida b̶ʌda. Idji quima wad̶i zocai b̶ʌd̶e maʌ̃ wẽrãba
    dewara umaquĩrãda edaibʌrʌ, leyba jara b̶ʌa wẽrãra daunemasida. Baribʌrʌ idji
    quimada beusira wẽrãra idji quima ume b̶aida b̶ʌ leyd̶ebemada ẽdrʌsia. Maʌ̃ne
    idjia dewara umaquĩrãda edaibʌrʌ, daunemaẽ́ b̶ʌa.
  eng-F35: For example, a married woman is bound by law to her husband while he lives,
    but if the man should die, she is released from the law about the husband.
  ind-ind: Contohnya seperti seorang perempuan yang sudah menikah, ikatan pernikahan
    itu berlaku selama suaminya masih hidup. Kalau suaminya meninggal, dia bebas dari
    peraturan pernikahan yang ada dalam hukum Taurat.
  pes-OPCB: به عنوان مثال، مطابق شریعت، زنی که ازدواج کرده، تا زمانی که شوهرش زنده
    است، به او مقیّد و متعهد است، اما اگر شوهرش فوت کند، از آن شریعتی که او را به
    آن مرد متعهد و مقیّد می‌سازد، آزاد می‌شود.
  mpt-mpt: Ne wengo enaminobe. Hekmel wengo baanoa Unango imake mo kaaim blim bie
    mole o e tena bianiba e kimaneko! Eka e kaanea o imakwal afet dlang gamo ayamobo
    genobiobe.
  ssx-ssx: Do tupa꞉ make hali pa꞉la꞉ wanda꞉ma꞉ta꞉ haliki pa haya꞉ka꞉na꞉ta꞉ kota꞉ mo
