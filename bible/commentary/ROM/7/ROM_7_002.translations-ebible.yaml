  kyc-kyc: Enda akali nyingi dokona makande pyuo pii mende leto. Doko akalingi doko
    lete karelyamo dokopa baa anjisi petenge lao lowana letamo. Akali kumaramo dokopa
    baa kapa para.
  urd-GVU: شادی کی مثال لیں۔ جب کسی عورت کی شادی ہوتی ہے تو شریعت اُس کا شوہر کے ساتھ
