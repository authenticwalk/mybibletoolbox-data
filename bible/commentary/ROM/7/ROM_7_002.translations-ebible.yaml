  mdy-ETH: ኮኦኪንሢና፦ ፔቴ ሎዔ ላኣሊ ዓኒና ዎላ ሼምፔና ናንጋ ዎዶይዳ ዒዛና ዎላ ዎጌና ቱኡቴያኬ፤ ዓኒ ዒዞኮ ሃይቄቶ ጋዓንቴ
