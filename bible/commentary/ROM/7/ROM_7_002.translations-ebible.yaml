    baru.
  pol-UBG: Zamężna kobieta bowiem, dopóki mąż żyje, jest z nim związana prawem, a
    jeśli mąż umrze, zostaje uwolniona od prawa męża.
  qxh-NT: Majayuj warmi majanpa maquinćhu cawan. Shimintapis wiyacun. Majayuj caycar
