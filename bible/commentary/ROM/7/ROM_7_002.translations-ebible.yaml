  dop-dop: Ɩ́ nyǝnnɑ ɑlʋ, ɩ pɑɑlʋ ɩ́ wɛnɑ ɩ weesuɣu, kʋsǝsɩɩtʋ ntɩ tɩɩ hɑɑ-ɩ mpɑɑ
    sɩ ɩ́ kʋlɩ. Amɑ ɩ pɑɑlʋ ɩnɩ ɩ sǝpɑ, tǝ hɑ-ɩ mpɑɑ kɛ́, ɩ́ sɑɑkɩ ɩ sɑɑ.
  azb-azb: Məsələn, ərli qadın qanunla ərinə o vaxtacan bağlıdır ki, əri sağdır; amma
    əri öldükdə qadın nikah qanunundan azad olur.
  eng-DBY: 'For the married woman is bound by law to her husband so long as he is
    alive; but if the husband should die, she is clear from the law of the husband:'
  guo-NT: Jachiyaxaelbej pawis, pamalpow. Japow fo'axil pamal, asan aton fisliajwa.
