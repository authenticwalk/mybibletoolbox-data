    Jucwan majachacar, wañuj majanta mana jananpachinnachu.
  nwi-nwi: Rəmhen kɨn nuhpɨkɨnien e yame ramni mə tukmə piraovɨn kɨrik tukrarkurək,
    loa ramni mə kafan a yerman ye nɨpɨg karamragh; mərɨg tukmə yerman e ruamhə, loa
    ramni mə piraovɨn rɨrkun nəriwəkien.
  kmo-kmo: Maka eecha tawa mima sii sa ma riitabaka eecha ta. Wowak, riita heechi
