  aaz-aaz: Au ꞌpake ꞌtopeꞌ naꞌko atoran fee-mone. Karu bifee jes ansao nrair atoin
    es, tatuin atoran, sin nua sin anjarin fee-mone tar antea sin nmaten. Mes karu
