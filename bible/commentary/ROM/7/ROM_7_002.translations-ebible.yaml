  sna-sna: Somuenzaniso, mukadzi akawanikwa akasungwa nomurayiro kumurume wake panguva
    yose iyo murume wake anenge ari mupenyu, asi kana murume wake afa, anosunungurwa
    kubva pamurayiro wewaniso.
  smk-NT: 'Alimbawa'' a pa''sar nan sayay babayin main nin asawa: Nitaker ya nin layi
    konan asawa na leg''an nin mabyay yay asawa na. Bale'' udas a nati yay asawa na,
    kasaynan kabiangan nan layi kona maipa''ka'' kona nin asawa na.'
  grc-TCGNT: Ἡ γὰρ ὕπανδρος γυνὴ τῷ ζῶντι ἀνδρὶ δέδεται νόμῳ· ἐὰν δὲ ἀποθάνῃ ὁ ἀνήρ,
    κατήργηται ἀπὸ τοῦ νόμου τοῦ ἀνδρός.
  gof-WFTW: Leemisos, azina gelida maccasiya I azinay paxa de7iya wode higgen iyara
    qashettasu. Shin I azinay hayqqiko iyara iya caaqqida caaqoy iyo haarenna.
  spa-BLM: Porque la mujer que tiene marido está unida por la ley al marido mientras
    éste vive; pero si el marido muere, queda liberada de la ley del marido.
  kyz-NT: Sã'ã kũjãa. Omenar ire kũjãa omena nuetyga'uweri. Omena manũ re tãmẽjẽ nipo
    ẽẽ kũima'e 'ga amũ rerekou. Omena manũ re ẽẽ akou ojeteewara 'jawe nũ. A'eramũ
    ẽẽ omenararũmũ.
  dao-dao: Avaisüa a cei vekia nghnumi cun a cei am a thiha küt üng thuma keha veki,
    a cei a thih käna cei mahnaka thum üng lätki.
  cya-cya: Ña'an nchca ti' sca ne' cuna'an nu cua' jui cuilyi'o, 'ni cha' chu'hui
    lyoo can' cuilyi'o tsalja nu lo'o yu, una cha' caja yu a sca 'a cha' nducui ncha'an
    'in ne' lo'o tso' cha' cuilyi'o can'.
  nii-nii: Kapłi yi mił, amb endi wu pang, wam konj mułum kin, kapłi lo ek ei, amb
    kin wam dambiltpi ende kindnim. Ba wam kułum kin, kapłi lo ek ei ok se ende kindim
    lo ek ei, nga wu amb tał ei, se ende kindnanim mon.
  ign-NT: Tímicu­ti­ji­ri­cavahi súcani esena sucaimaquene. Tatupa­racahi ésu sucacha­ne­yarehi
    macarichuhi ema suima, vahi sucucaecahi éma, te jácani achane­richaha éma. Te
    suvehapuca ema apana achane, ticape­ca­turaipa ésu. Téhesera te tépenai­papuca
    ema suima, ésupa téchinava. Tísapacare suápechava suácaima mayehe mácani suvara­ha­que­neyare
    suímayare. Vahi pecatuina eta suápechi­ra­vayare ticaima.
  dik-NT: Tɛ̈ thööŋ ɣok ye, ke tiŋ cï thiaak acïï löŋ ye puɔ̈l bï wïc mony dɛ̈t. Ku
    na thou muɔnyde ka cïn löŋ ben ye gël.
  cac-cac: Q'uinaloc ay junoc ix ix ay yetb'eyum, ayic pitzanto vin̈ yetb'eyum ix
    chi', ichato tzec'b'iloch ix d'a vin̈ yuj sleyal ic'lajb'ail. Palta tato scham
    vin̈, libre tz'ajcan ix.
  tzj-E: Ajni' tzra jun ixak, jley rxin Dios nbij che jun ixak m-utz ta xtujach cta
    rechjil tak c'c'as na acha. Per we xcoma rechjil jara' libre chic ja ixak chwech
    ley jchapyona rxin ruq'uin rechjil.
  san-BUR: ယာဝတ္ကာလံ ပတိ ရ္ဇီဝတိ တာဝတ္ကာလမ် ဦဎာ ဘာရျျာ ဝျဝသ္ထယာ တသ္မိန် ဗဒ္ဓါ တိၐ္ဌတိ
    ကိန္တု ယဒိ ပတိ ရ္မြိယတေ တရှိ သာ နာရီ ပတျု ရွျဝသ္ထာတော မုစျတေ၊
  yaa-NT: Nãskarifiai kẽromã ãfe fene niyoano enetiroma. Akka mã fene naano fetsa
    fe fianãtiro ixõ anori Moisés yoini Niospa meka.
  cab-NT: Quei jamúga, ában wǘri to maríeitu, rúlumutu lúrudu lábun lagúmadijan túmari
    sun dan le wínwangili lan, ánjein oúwe túmari, boúgudijaru lueí lúrudu le íchugubarun
    lábugiñe lagúmadijan túmari.
  clu-clu: Pario bala sa babai nga may asawa. Sono sa kasogoan, ang babai indi makapakigbulag
    sa anang asawa mintras boi pa anang asawa. Piro kon anang asawa mapatay, libri
    tana run sa kasogoan parti sa mga magasawa.
  swh-ULB: Kwa maana mwanamke aliyeolewa amefungwa na sheria kwa yule mme wake anapokuwa
    hai, lakini ikiwa mme wake atakufa, atakuwa amewekwa huru kutoka sheria ya ndoa.
  tpt-NT: Incha kanil ex jantucha paxtoqniy. Tejkan qayntaun xanati vananaj tꞌajun
    ixapay ex vanaj yucha ixnavin, va chuncha najun ni lhachimoꞌon. Pero incha kanil
    ni xapay ex ni anchanu lhachimoꞌon jantucha paxtoqniy ni xanati.
  aai-aai: Itinin ta i boro iti na’atube kwana’itin, tautabin babin aawan yawasin
    ema’ama ana veya ofafaramaim eo’o, nati babin i boro orot biyanamaim nafatum nama.
    Baise orot namomorob ufunamaim babin i tabin ana ofafarane hirufam.
  sny-sny: Ane peri anowe ta fene ma'e au te'esiya. Menitani ta meni lo mase mi mi
    werese lefeifonamisiya. Sosu meni ape temeniyeyei su, tani lo naituwei lo yo peri
    arunatiyei. Lowesi aiwawe lefeifoteye ape erau fiyariye. Ahowa, menitani weiname
    fara'u a'i meni he'i naitu ene arowa.
  myy-myy: 'Rotire gaye ado robojʉa gotia manire: Romio manʉjʉ cʉtigo, iso manʉjʉ
    rãca riti ñaja quena, ĩ catirocõ. Iso manʉjʉ godaja bero, rotire gaye cʉdibeco
    meje yamo iso, gãjire iso manʉjʉ cʉtija.'
  trc-NT: Ne̱ dan me se sese vaa nica̱ chana̱, ne̱ cane̱ noꞌ ga̱ nica̱ noꞌ, taj nana̱
    cataj xnaꞌanj Diose̱ rihaan Moisés ga̱a naá yoꞌ a. Tza̱j ne̱ sese cavi̱ꞌ nica̱
    chana̱, ne̱ caꞌve̱e caꞌa̱nj noꞌ xca̱j noꞌ yoꞌó snóꞌo a.
  cut-NT: Condihche ne. A̱ma nda̱hta ne, rihquentiyon ley min che hua co tehche te
    incha̱hn te, ca̱hneva̱co te nduco ta̱ma cha̱hn. Ate ndete che coh incha̱hn te
    ne, nuhndema̱n te yahn vederihquentiyon min.
  bel-bel: Замужняя жанчына прывязана законам да жывога мужа; а калі памрэ муж, яна
    вызваляецца ад закона замужжа.
  zlm-KSZI: Misalnya, menurut hukum, seorang perempuan yang berkahwin terikat kepada
    suaminya hanya selagi suaminya itu masih hidup, tetapi jika suaminya mati, perempuan
    itu dibebaskan daripada hukum perkahwinan.
  gdr-gdr: Sɨ kon yɨpa wɨngata yɨt e nitindenyɨn. Yɨpa leo kɨma kongga re gog ke ti
    leom pɨlɨnd ɨjobɨki o wɨbɨm ti leo ma wɨmena yɨrkokar ngɨrpu wa. Ajɨ ra ti leo
    uj tainy, ton kemb b'ɨtrar onggɨt gogɨm pɨlke rɨnto re ti leom pɨlɨnd ɨjobɨki
    wɨbɨm.
  vmy-NT: Joni jngu chjun xi tjinre xiꞌin. ꞌBa=tsaꞌen kuaꞌindutꞌa kjuatexumo nga bi
    ku̱an sikꞌejña xiꞌinre yejerañu tijñakun ngisa. Tunga tsa kueya xiꞌinre, je kuandai
    nganire yojore ngatꞌare kjuatexumare kjuabixon.
  cmn-FEB: 例如，已婚妇女在丈夫活着时受法律约束，但如果他死了，她就免除了对他的法律义务。
  gmv-RNT: Issi macassi azina gelikko ba azinara iza wogan qashetizay azinay paxa
    diza wode gakkanaassa. Azinay hayqqikko iza macho gidiza wogappe anjettawus.
  ncl-NT: Huan yojque unca ca se sihual quiman monamictía. Pa mochi xixihuil hual
    yuli ilahuical, in lajtol quijtúa pampa in sihual mocahua iyaxca ilahuical. Ma
    yoje, sinda miqui ilahuical, cuaquinon yajmo quipía nindeno pa quitas ca inon
    hual in lajtol quijtúa inahuac ilahuical, yajmo cajsi in sihual.
  sua-sua: Ngora keknen ngang nguk mang a lei na, kmel muk ma hor mang a papat to.
    Ko E Nut karo pos ngat havae te, a vlom naka vle ko kim katngokol tuk, nang tlo
    kat kais kam lei orom a ngokol langto yok ko katngokol tgia ktal he ka vle vop.
    He ekam tok, a pos to endo ka serppak ta kpom a vlom to endo kais ko katngokol
    na yor. To enangthe katngokol na yor he, to a pos to endo ta ksir, he ka serppak
    tlo kat kais kam kta kpom a vlom to endo kat e.
  are-are: Lakinhanga rrangkarra kala kaltja arrkutja paka noakarta namanga, ekurathaka
    nama artwa noa ekuranhalela kuterritjika, artwa era ilutjinalpula. Artwa noa ekura
    pula ilumanga, era kala noartaka turnintjanga althakalthantama nama.
  gai-gai: Na meaca laŋgoca kaŋgait mananna menac ŋgocor ndeacraŋ te, tɨp wandɨkca
    an meacmo aŋgɨra mana kaŋgaitap mɨkca eacrena. Na an meac, mana kaŋgaitta menac
    te, an tɨp wandɨkca maniŋmo aŋgɨra mɨkca eacrenanna, an tɨp wandɨkca manmo mba
    mac leacitndai.
  qvm-NT: '@see-verse:ROM.007.001'
  chz-NTPS: Läꜙko̱o̱ˉ laꜗ kihꜗ ja̱a̱ˉ dsaˉmëꜘ hi̱ˉ naˉje̱e̱ꜚ gooˉ. Chaˊnëˊ ley, maˉnaˉla̱a̱yꜚ
    kya̱a̱ꜗ ja̱a̱ˉ dsaˉñʉʉhˉ baˊ taˊko̱ˉji̱i̱hˈ cha̱a̱ˉ dsaˉñʉʉhˉ kya̱a̱yꜗ. Pero cherˊmahꜗ
    gaꜙju̱u̱ꜗ dsaˉñʉʉhˉ heꜘ, moꜙsoꜙ jmeeꜗ hihꜙ ley ja̱ˉ kiyhꜗ.
  kmu-kmu: Nagola avame kea tamahapaigahugi haviho. Nago aꞋmoꞋa vele mainesigenoꞋa
    kahegi kemoꞋa neveꞋene kino anatafa hulisigeꞋana mainesaꞋanageno neveꞋma falisigenoꞋa
    kinoꞋma anatafa huligeꞋana nemaiꞋa kemoꞋa nagoꞋene atafa hulino omaigahianagi
    afaꞋa alu velela maigahie.
  ood-NT: Pegih, k hab chuꞌig g chehanig mat g uwi pi ep wo ha kunt mat eda g kunaj
    d wabsh wo kia doakamk. K wabshaba hiwgidas mat wo ha kunt matp g kunaj heki hu
    wo muh. Pi o ab hu hahawa shohbidch g chehanig.
  lbm-lbm: उदाहरन लायी एक बिहाव वाली बाई व्यवस्था को अनुसार अपनो पति को संग व्यवस्था
    को अनुसार तब तक बन्धी हय, जब तक वा जीन्दी हय, पर यदि ओको पति मर जावय हय त बिहाव
    सम्बन्धी व्यवस्था सी मुक्त होय जावय हय।
  ncj-NT: Quen tiquihtosque, se sihuatl namicyo ilpihtoc ica inon tlanahuatili ica
    in itlacau ic oc nemis. Huan tla inon itlacau miquis, inon sihuatl mocahua tlacahcautli
    ica inon tlanahuatili.
  yuj-yuj: Poumou nap mekamp yupu, maomp poumarop yiki yak námp fek te, loao maomp
    poumaropént sámp-fákeyak námpon. Wakmwaek poumarop sumpwi nánko te, lo te warko
    man sámp-fákeyak mono.
  kto-kto: 'Are gat to, leba noba magabun la magieng ga lai iang la man inim ka, levisieng
    maimai iat gare ro: Magabun le ionang ga lai iang ga oiuluan ties ang. Pa leba
    aving lai iang, eva tale gat imaning maimai ties ume magabun. Eba ra oiuluan agat
    ieng. Memani, tale puoieng meba obunakieng maimai uro magabun iro magi.'
  gmv-NT: ኢሲ ማጫሲ ኣዚና ጌሊኮ ባ ኣዚናራ ኢዛ ዎጋን ቃሼቲዛይ ኣዚናይ ፓፃ ዲዛ ዎዴ ጋካናሳ። ኣዚናይ ሃይቂኮ ኢዛ ማቾ ጊዲዛ
    ዎጋፔ ኣንጄታዉስ።
  por-BLT: Por exemplo, uma mulher casada está ligada pela lei ao marido enquanto
    ele estiver vivo; mas, se ele morrer, ela está livre dessa obrigação legal para
    com ele.
  stp-NT: Puiꞌ na jax maaꞌn gu ubii noꞌ tɨ bɨɨnaꞌ na guꞌm aaꞌndaꞌ na bɨɨmaꞌn jup tuiꞌñgɨdaꞌ
    gu chioꞌñ na jɨꞌx duakaꞌ, na guꞌ puiꞌ jaꞌk tu aagix. Baꞌ noꞌt guꞌ jax dhuukat
    ma muu gu chioꞌñ, gu ubii cham tuꞌ kɨꞌn ji biꞌyaꞌ buiñor gu chioꞌñ guiꞌ na ba
    mukiaꞌ, miꞌ pɨx juugɨt aayaꞌ guꞌ na jɨꞌx tu aagix kaꞌ nam maap jup tuiꞌñgɨdaꞌ.
  ame-NT: 'Atet̃ ñerraʼmrrat̃eʼ ñeñt̃ oteney pat̃err ñoñets ñeñt̃ atet̃ anaret̃. Ñeñt̃paʼ
    atet̃ oteney: Coyaneshaʼ arrollareʼtañpaʼ amach satstano puerrollar allempo correna
    añe patsro. Ñam̃a ñerraʼm allempo correna puerrollar, ñerraʼm oʼch yorer poʼpsheñeñ
    ñeñt̃chaʼ puerrollar perrpaʼ ñeñt̃paʼ ama pocteyaye t̃arroʼmar ñeñt̃paʼ oʼchñaʼtam̃peñets
    enteñ Yompor. T̃arraña ñerraʼm esempoch rromapes puerrollarpaʼ allempoñapaʼ oʼhuañchaʼ
    ameʼñatacha añ ñoñets ñeñt̃ atet̃ anaret̃ puerrollarecop. Ñam̃a ñerraʼm allempo
    yorer poʼpsheñeñ ñeñt̃chaʼ puerrollar perrpaʼ allempo ñeñt̃paʼ eʼñe pocteʼ t̃arroʼmar
    allempo, ñeñt̃paʼ ama oʼchñaʼtam̃peñtsoyeʼ enteñe Yompor.'
  mgh-2016: Niireke wiira, opani o munthelhini, anottukiya ni malhehano o owannyaya
    ikatema yonkhaye vari aya akumi, nansho arimeelhaka, paahi vavawo ahohiyereriya
    malhehero aattuka ayo.
  kvn-NT: 'Imi anmalga Moisés-igal maido: imi ome-e-machered tula-tiil, ome aga e-macheredbak
    mecha naneed-wilubmal. Tenal ome igal-kwen-nikchul machered-pid nikugal. Tenal
    ome-e-machered-tarbi-purkwijal, kep ome igal nikanoniko machered-pid-nikugal.'
  gvf-gvf: Ka diga main di maribe erala piro. Abal ta winbi kwi imo milungwa kaun
    iwe. “Abalini winbi bole si waire si dawle mile pena gale winbi tenamua,” dire
    kile kaman ka iru dungwa paamue. Dimba winbi gulamia, ena kile kaman ka dungwa
    i ka ta di tekire, abalini imore milemue.
  san-ISO: yāvatkālaṁ pati rjīvati tāvatkālam ūḍhā bhāryyā vyavasthayā tasmin baddhā
    tiṣṭhati kintu yadi pati rmriyatē tarhi sā nārī patyu rvyavasthātō mucyatē|
  deu-ELBBK: Denn die verheiratete Frau ist durch Gesetz an den Mann gebunden, solange
    er lebt; wenn aber der Mann gestorben ist, so ist sie losgemacht von dem Gesetz
    des Mannes.
  mcb-NT: Pine okantantaganirira ogari tsinane suraritakotatsirira tera onkametite
    okerira ojime tekyara inkame agaera pashini. Antari ogara inkamanae ario pinkante
    ganigeniroro okantavitaagani.
  yle-yle: Dyimê pywuu nmye ngmênînê kuwo. Dêêpî kópu dyuu ngê pi cha dpo kââdî dê,
    u dî pwopwo anyi wunê tóó. Yepe ngê u moo wa a kuwo, kn꞉aa pini ka amî lê, ye
    daa yééyéé u kópu ayi d꞉uu, ngmênê mââ ti u kópu ayi d꞉uu. Ngmênê u moo mwiyé
    dpî pw꞉oo knomomê, ye yééyéé u dêêpî kópu yi pyópu p꞉uu u ngwo dpo pywálî, módó
    pyââ ngê moo pyódu, u ntââ amê yéé, mêdaa mââ ti u kópu yu d꞉uu.
  swh-1850: 'Mathalan: mwanamke aliyeolewa anafungwa na sheria muda wote mumewe anapokuw
    hai; lakini mumewe akifa, hiyo sheria haimtawali tena huyo mwanamke.'
  ese-NT: 'Miquiana ba meesahuajji eyaya jama huohuiaña baꞌa: Eyacuiñajjiya jama huohui
    canaje baꞌa: —Ehuanase ojaya yahue nijje cabaꞌyahua tii tii. ¡Yahue manoꞌyo jjimajo,
    pea nijje aꞌa jjahueaqui meeꞌyojji! ¡O manoꞌyajo ca ca peajo cajjahueaquiꞌyahua!'
  jac-NT: Kꞌinalo hunu ix ix mohyinaxa tinan̈, hunbabilxa ix yeb yichamil yu ley,
    yajaꞌ han̈cꞌan̈e yet ayicꞌo naj yul sat yiban̈kꞌinal tiꞌ. Yajaꞌ ta chicam naj
    xin, chielcanti ix yalan̈ huneꞌ ley hunban̈ecano tuꞌ.
  cak-CNT: Achi'el ri nubij chupan ri ley, chi jun ixok can ximon-vi riq'uin ri rachijil
    y man nitiquir ta nujech-ri' riq'uin, tok c'a q'ues na. Pero vi niquen-el (nicom-el)
    ri rachijil, c'ari' c'a xtujech-ri' riq'uin.
  zia-zia: Arare bauno zo nung emo nuna seka nai yangduwao ine oko mitiya. Noeno oko,
    sao tauyao ge mene awongto sikigaina. Ora emo nuna magayai aune sikigao awiya
    kapariniya.
  mal-2015: ഭർത്താവുള്ള സ്ത്രീ ജീവിച്ചിരിക്കുന്ന ഭർത്താവിനോടു ന്യായപ്രമാണത്താൽ ബന്ധിക്കപ്പെട്ടിരിക്കുന്നു.
    ഭർത്താവു മരിച്ചാൽ അവൾ ഭർത്തൃന്യായപ്രമാണത്തിൽനിന്നു ഒഴിവുള്ളവളായി.
  tuo-NT: Queose meꞌrã mʉsãrẽ weregʉti. Marĩrẽ dutiꞌque aꞌtiro niꞌi. Niꞌcõ omocã dʉꞌteꞌco
    co marãpʉ catiro ejatuaro cʉ̃ nʉmo nimo. Cʉ̃ wẽ́rĩ́ca beꞌro na dʉꞌteꞌque peꞌtia
    waꞌasaꞌa. Co marãpʉ moogõ tojasamo tja.
  mbl-NT: '''Ũyũmmũg. ''Ũn yãytaha'', ha'' xat''ax te ''ũgmĩy ka''ok, tu'' yĩpxox
    mũggã ka''ok, pa'' yĩpxox xok, puxix ''ũhĩy''ax koa'', ha ta'' nĩm, tu'' hok yũm.'
  zpc-NT: Rniaꞌ leꞌe tu diꞌidzaꞌ. Cani nacan quie tu nigula bazulë beꞌmbyu. Biruꞌe
    guichi ley naꞌ lato usan nigula beꞌmbyu quiëꞌ tu nenebannëꞌ nerda beꞌmbyu quiëꞌ
    lao yedyi layu. Pero chi baguti beꞌmbyu quiëꞌ, anaquëꞌ libre yeziꞌnëꞌ benꞌ tula.
    Bira naca quiëꞌ beꞌmbyu naꞌ lao guichi ley.
  gul-NT: De law say a marry ooman mus lib wid e husban long as e da lib. Bot ef e
