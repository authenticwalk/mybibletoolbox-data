    peticoaya. Bairi yua, Moisés ãnacʉ̃, “Mʉ manapʉre cʉ̃ pitieticõãña,” cʉ̃ caĩroticũrĩqũẽrẽ
    carotiecocõãcõ mee tuayamo.'
  qxo-NT: '@see-verse:ROM.007.001'
  mox-mox: Egu vona baʼena ena givesimatalia ʼimia, ona noqolia. Tuta nana taha vavine
    ina vaqi, e ʼinega vaqi ana luvine nakafidi moqanedi maega, mana ʼoloto nana mayawaina
    toatoa. Ta ʼeguma ʼoloto nana naʼaliga, e ʼinega vavine dina vaqi ana luvine ʼidiega
    niʼa gumwala.
  kew-kew: 'Goa pea-daa lalo: Gore ona medare nipuna aani pa piralia rabu rekena agaame
    ta-rupa aani raapu pa piralipi. Pare aani omalia rabu nipuna aani raapu napia-pulu
    rekena agaa mada gimalia.'
  dww-dww: Inam maika waivi wainaḡinama. Raḡanine tauḡoma yawayawasaninama e miamiana,
    inam raḡanine waivi nam teneteneḡina da na tauḡomama e gose. Be deḡoda na tauḡomama
    e gurina, inam raḡanine tauna wainaḡi tarawatunama e dobidobi porena.
  twi-ASANTE: Ɔbaa warefoɔ sei, sɛ ɔte ase nko ara deɛ a, ɔhyɛ ne kunu mmara ase,
    na sɛ okunu no wu deɛ a, na ɔnhyɛ ne kunu mmara ase bio.
  aoj-aoj: Basef kofagefa ma muꞌuli inimba ifimba. Iꞌi anoꞌw nemataꞌw kwagasoꞌ amani,
    ma anen ataꞌ nogape namona, muꞌuli inimba ataꞌ newaꞌana naloma akoꞌw ataꞌ sape
    sisihis. Apaꞌ iꞌi waulunamaꞌw nogagaꞌ, daoꞌ muꞌuli inimba nagahapilasi peleꞌatan
    kwape wahifiꞌw.
  cbv-cbv: 'Páant ã jʉmʉchah, Moisés ã wʉtatjibʉt nin pah ã niijná caá: “Yad wili
    mijeéh bóojĩhjeh mi jʉmʉ naáh”, ã niijná caá. Páant ã wʉtʉchah yʉhna, mijeéh bóo
    ã wʉnat tʉ́ttimah, caánt biíhdih mi jéih áa jʉmna caá.'
  taw-taw: Takaw nab anɨb okok tek olap mɨdeb. Bin olap bɨ dek, bɨ anɨb ak koŋɨm mɨdeb
    won ak, takaw Mosis ñu kɨl tɨkak ak bin anɨb ak ayɨp bɨ ayɨp kɨlop jɨmñɨl nag
    lup. Bɨne ak pen kumek, takaw nɨgɨmɨl ayɨp nag lup ak asɨkɨl, bin ak monmon amnɨmuŋ
    tek lup.
  jic-NT: Nin mpes quepj ma polel jama p'a yom lal, jupj voyum pü'ü na p'in. Jepapan
    tjüjütütj ma ca nin la mijis. Voyum tepe'e na p'in, 'ücj quepj ma liji yupj tjüjütütj
    jinwá. 'Ücj jama.
  zap-NT: Zenga ke nak te wnaa ne che wtsëlnya, zëëd lo ley ne xpoder xemgyeey men
    nuu men myentras ne mbán xemgyeey men, per belne guet xemgyeey men, cheguin si
    che wyan men liber.
  wer-wer: Pöta ngön nokoliil nent epël wia. Öng ompringëp pim ompöp wel nawiin wëën
    ngön kosangtak piar ompöp erën elmëaan wë. Ën wë ompöp wel wiin pöt ngön kosang
    pipët pim naë mop yemowi.
  ipi-ipi: Wanda mindina akalini oko oma napene, mee saka ateya-kola, loo okomane
    wanda okone bala akalini oko towa mina mindiki lalane. Akalini oko bala mee saka
    atola-kola teke, balana wetene okonemane akali waka mindi towa paleando, wandakali-mane
    wanda okone bala pamuku wanda lalaini. Wuane tekeko, balana akalini oko omeando,
    loo okomane wanda okone bala akalini okone towa mina mindiki na-lalane. Jia. Loo
    okomane bala tinga leya-kola, bala mee anana pitiyane. Wanda okone akali waka
    mindina peando, balato pamuku mana oko mina napula-kola pulupeya.
  qul-NT: Uj casaraska warmipas, kosan causachcajtillan, leyman jina casaraskaka.
    Kosan wañupojtenka, chay casaraskan leymanta warmeka cachariska capun.
  ter-NT: Noixó íxea ne sêno ko'ímati. Nonékuke ne yutoéti ponóvotike kixovókuti,
    enepone sêno ko'ímati, koati koetínemoye itúkeova tukú koeti ivakápune ne îma.
    Itea ivakápune îma, koati hunókokunemo xunáko neko yutoéti xokóyoke, enepone koyuhoâti
    itúkeovo ko'ímati.
  bmr-NT: Mɨɨro gaigo atajevacuugo aijɨvɨ gataacɨnɨhi tajɨɨba onoobadɨ aijɨ iguijevetɨnohachuta.
    Jaanotɨ aijɨ iguijevecuudɨ toono tajɨɨba, diigoco diibovɨ agataacɨnɨsuhicanotɨ
    taajacuugo.
  fuf-fuf: Ko sariya on humindiri debbo ƴettaaɗo e moodi mun, yeru on no wuuri. Kono
    si moodi makko maayii, haray on debbo seedii e on sariya humindirnooɗo mo e moodi
    makko.
  bhl-bhl: Kasike kame, yu nem fakam weng kale kilele kililoliwka! Waneng mak imok
    mak kuluko, bomelui, yemkal biim kal so kun so biliw ding dim bakate, yemkal bi
    sawa weng beem afak ke alakabiliw kasike, u ki keko, um imok elo nam kolu te.
    Kate, imok em kuanoke ding dim bakate, u kalun waneng kebu kasike, yemkal kebin
    sawa weng be buum dulum elote weng banim keumei, u ukalem ibolow kuw geleweko,
  ons-ons: Ŋerep mane ŋaonerop, eŋe ra rokop don eaŋo ŋaone wisika geakeo, yemo ŋaonano
    makatakkaki geake. Ŋo ŋei seukeakeo, yemo ŋerep eŋe ra rokop donŋo ŋei wano makatakkake
    ea mo siwotkaki, mulap midaine okanmaike.
  con-NTPO: 'Manda''cho su''choma can''faja: Manda''choja manda pushesuja tsa''ndu''ta
    tise tsa''ndui''ccuyi canseya''cho tsa''ndu cánseiteja. Tsa''ma tise tsa''ndu
    pa''ninda tsa pushesuja pasa tise tsa''ndui''ccuyi canseya''chove manda''choma.'
  ghs-ghs: Paha atapa teei apu naatemi noi eehahake qaaraquta hu nooi atapa oke qaanatemi
    atapa noi mainake naataquho tete bamu. Oonihe apui baatemi hu nooi atapa oke qaanataamani.
  peg-peg: ଆଣ୍ଡ୍ରେନ୍‌ ଏଚେକ୍‌ ଦିନ୍‌ ପାତେକ୍‌ ଜିବୁନ୍‌ ମାନାନ୍‌, ହେ ପାତେକ୍‌ କଗ୍‌ଲେ ଆଣ୍ଡ୍ରେନ୍‌
    ଲାହାଙ୍ଗ୍‌ ବିଦି ହୁକେ ଗାଚାୟାତାତ୍‌ନା, ମାତର୍‌ ଆଣ୍ଡ୍ରେନ୍‌ ହାତିସ୍‌ କଗ୍‌ଲେ ଆଣ୍ଡ୍ରେନ୍ତି
    ବିଦିତାଂ ମୁକ୍‌ଡ଼ା ଆନାତ୍‌ ।
  txu-NT: Ba ar amã arẽ. Me'õ nire arỳm mjênkam dja arek mjên'ã ngrà. Metĩndjwỳnh
    kukràdjàkôt arek mjên'ã ngrà. Mjên tĩnri 'ã ngrà. Godja mjên'ã ngrà kêt jabej
    arỳm Metĩndjwỳnh kukràdjàkam amikràn arỳm axwe. Nà, dja mjên tĩnri 'ã ngrà. Nhym
    be, arỳm kubê mjên tykkambit dja arỳm 'ã ngrà kêt.
  eng-WEBU: For the woman that has a husband is bound by law to the husband while
    he lives, but if the husband dies, she is discharged from the law of the husband.
  gnw-NT: Echa'ã mboroyocui jei cuña umenda vae penti ramiño co ime ndive, ime ico
    rambueve. Ẽrei ime umano chugüi yave, cuña uyeyora ma jocua mboroyocui ime regua
    güi.
  mux-mux: 'Akili i-sipa mele: Ambu te yi pulimále yunga yili we kona molemú kene
    ung-mani te-ni elsele nokulemáliinga ambale ulsu pumba kupulanum te naa lelemú.
    Akiliinga-pe yunga yili kolemú kene ung-manele-ni yunu naa nokulemú.'
  maj-NT: Xi nkúhu nku ta̱chju̱ún xi tíjñaha̱ x'i̱n, tjít'a kju̱a̱téxumoo̱ nga najmi
    tjíhin nga k'u̱éjña x'i̱hi̱n. Tu̱nga tsa ku̱a̱yá x'i̱hi̱n, ka̱ma nda̱í ngáha̱
    ra̱ yjoho̱ kju̱a̱téxumaha̱ kju̱a̱bixoo̱n.
  bkq-NT: Pekodo ohogüimby wâgâ ise auguely, âdara Deus agâ kydawyly wâgâ kâenomedâdo
    mâuntuhomoem. Kâzewenry agueho ara, pekodo ohogüimby iso xurâenlâ. Eagonro agâ
    tohogüin-hoem, mâkâ inmoly nitaymba. Tuso igueduoma tâwâlâ eagonro agâ ohogüinly,
    tâzezewenry nhakadyly keba mawânkâ.
  kue-kue: 'I yeglmere: ambu ta yagl enan ana wiye kor-mogl panan, ye pra lo ka mina
    wiye bogl koglosi i-suwara endungwa. Ba wiye goran ana ye wiye mina sidakagl morambuka
    lo ka pangwa ikra dundungo ye yoko moglkwa.'
  cot-NT: Pameneja icantantajicaroca manquigarentsi shiramparitacotatsica teequea
    oncameetsateji ovashiantsitaquemparigueti manquigataroca tequeratagueti irimetojeji
    irimanquigatajemparoquea itsipa. Oraquea arigueti irimetojanaje, ariquea iroguenti
    aatojate icantimentajitajirotsi.
  bnp-bnp: I manga i maea, a ngatavine i parangi, a vinara i taki ge made kunana turane
    girihina. Pali na tahuna e girihina i mate, bara i matukapaga na vinara na parangia,
    i parangi tabu.
  apn-NT: Nà finat Mojes kot Tĩrtũm nhỹ hã mẽnijaja kot tanhmã amnhĩ nhĩpêx to ho
    pa hã mẽ kãm karõja. Koja mẽhõ ho mjên hãmri nẽ ãm kôt pix mã ri pa ho pa nẽ aa
    hkaga hkêt nẽ. No koja nhỹrmã mjên kêp ty nhũm ahte ri pa. Hãmri nẽ kãm axte mẽhõ
    ho mjên prãm nẽ mãmrĩ axte mẽhõ ho mjên. Ja tanhmã kute hkêt.
  ctp-NT: Ñaꞌan tiꞌ ska nu kunaꞌan nu nsuꞌwi kwilyoꞌo. Ngulo ayman kula kanꞌ tñan
    ꞌñaan, chaꞌ ndiꞌin chaꞌ kanun nu kunaꞌan kanꞌ loꞌo kwilyoꞌo tyukwi tyempu nu ti
    luꞌu yu; siyaꞌ ti bra nu wa ngujwi yu, bra kanꞌ ja ska ꞌa chaꞌ ndiꞌin ꞌin nu kunaꞌan
    kanꞌ, ka kaja kwilyoꞌo xiyaꞌ bra kanꞌ.
  opm-opm: Hapur timbas hayahanwi sawa mengnong ma mandapti ohe meng oh mamaru hat
    patmur. Sawa meng oh Gut gamin inap go iman oh patin orhor han wan asoh datipra
    naporpatmur. Imap oh patin oh uh ama sawa meng orhe hrepdapat hat patmur. Oh haputporhanwi
    uh ama ohe sawa meng orhe hrepdapat hat na patmur.
  bvr-bvr: Minypa gun-maywapa ranginy gama an-gugaliya jiny-mangga a-workiya nipa
    jin-nigipa jin-gumarrbipa niya, rrapa nipa an-gata an-gumarrbipa a-ninyarra nipa
    jin-gata gala jiny-yinmiya a-bawa, ngardawa gun-gata joborr gu-yurra achila. Wurra
    minypa an-gumarrbipa a-juwiya a-workiya, barrwa gun-gata joborr gala gu-yu achila,
    wurra jin-gata gama nipa gugu an-gumarrbipa jin-nyagara jinyu-nirra.
  zad-NT: Na' ka nak leya', cho'en dill' nan noola' nshagna' chiyaḻ' soalene' beṉ'
    c̱he'na' shlak mbane', per shi guet beṉ' c̱he'na', wak yikee beṉ' yoblə.
  kmg-kmg: Irec hâcne ŋokac moc e ŋowene ɋâricne juhame bebehene mi fokac. sâcmutâc
    dâŋko iŋuc mukicne. Ŋowe-ticne hâmome ine sâcmutâc dâŋko ŋowe ŋonâŋ jahere mukicne
    i tarakac.
  aso-aso: 'Nemuꞌ nene naza gamazi ma tiꞌ lo lo molo noluve: Veneꞌ di minaniꞌ veneꞌ
    neve nene ve maloꞌ vamoloseive lo minineꞌ louꞌ gamazi neꞌmo nene vanaho velesi
    ha minelineꞌ gamenelokovoꞌ nene analoꞌ do minaaꞌ neineꞌza vanaho ma helelineꞌ
    nene vanahidokovoꞌ minelive lo minineꞌ louꞌ neꞌmo nene kuluhize-davo haza mineleseive.'
  uli-uli: Be wochochog semal fefel le be habulupoy. Ila iy yebe dabey chog molwe
    hatobtobol habulupoy irel yodwe ye molow mal we yal habulupoy iyang. Iwe ngo ye
    bela mes mal we yal habulupoy, ngo fefel we ila ye bele tal mo irel hatobtobol
    habulupoy we.
  nin-NT: Kye ayamba a igarr na, uruma wa ti so tsitsirr nggo igarr imbarr yi kurr
    ba gbangba. Unuru wa a ti ttu are ka a ta ttu ma ttungo na si ta lo ma zu ni igarr
    yi hen.
  acu-NT: 'Nintimrataram. Yus umirkatin chichamka aishrintin ainaun pachis tu aarmawaitai:
    “Aishri iwiaaku pujamtaikia, nuwa aishrin ukukchatnuitai. Antsu aishri jakamtai
    nuniangka angkan atinuitai.”'
  cak-WNT: Achi'el ri nubij chupan ri ley ri', chi jun ixok can ximil wi riq'ui ri
    rachijil y ma utz ta chi niquijech qui' riq'ui, tek xa c'a q'ues na ri rachijil.
    Pero wi nicom el ri rachijil, ri ixok nicanaj ca libre chuwech ri ley riche (rixin)
    ri c'ulanen.
  ebk-ebk: Kaman as nan naasaw-an ay fiafiai. Kanan nan lintig un achi mafialin ay
    makeasawa as tukún ay laraki mu kutug ay matataku nan asawana. Ngem mu matuy nan
    asawana, mawayawayaan nan fiafiai as nan lintig ay ansa, at mafialin ay makeasawa
    kasin.
  spa-PDDPT: La mujer casada está atada por ley al esposo mientras vive. Pero si muere
    el esposo, queda desatada de la ley del esposo.
  ruf-ruf: Tulonge, ipinga hayokwelighwa, kohighwa na ghamalaghitso hala immale ayo
    ang'awa mghima, lekeni mmale wake ang'afa, ipinga ayo ng'ohighwa bae na ghamalaghitso.
  gun-gun: Mba'eta lei re oĩa rami vy kunha omenda va'e minha ime oikovea ja anho
    oiko 'rã ixupe. Ha'e gui ime omano ma ramo lei re oĩa rami vy ndoikovei ma 'rã
    ixupe.
  agu-BL: 'Katxume'' junt xtxolbil: Yi na tok''bej tib jun xna''n tu chmil, na oc
    i'' jak'' ca''wl yi chmil. Ej nin tajwe''n tan cyaje''n cyen jak'' ca''wl yi chmil
    jalen cu''n lquim yi yaj. Poro yil quim yaj, ja tzun el yi jun xna''na''tz liwr,
    na qui''ct yi ajcaw tan cawe''n.'
  isn-isn: Kunsoko umusungu nutinilwe witungwa ni miko amugoha wakwe nikile mupanga,
    umugoha wakwe aga she ukutula wahega mumiko na kulinwa.
  eng-PEV: I’ll talk about one part of the law to show you what I mean. That law says
    that a woman is only allowed to marry one man. If a married woman sleeps with
    a man that is not her husband, as if he is her husband, she breaks that law, and
    she is guilty. But if her husband dies, then she can marry another man and sleep
    with him, and she will not be breaking any law.
  ilo-ULB: Ta inggalut ti linteg ti naasawaanen a babai iti asawana a lalaki kabayatan
    a sibibiag daytoy, ngem no matay ti asawana a lalaki, mawayawayaan isuna manipud
    iti linteg ti panagasawa.
  pir-NT: 'Ohõ saha ijire: Numinore ticoro manʉno mehna dihita iji dutire Cohãcjʉ̃
    Moisere tiquiro dutiri pehe. Tiquiro sa dutiepegʉ̃ta ticoro manʉno yariari bato
    ticoro pehe apequirore manʉ ti masine. Ticoro ti dutiro mehna iji nemoedare. Ohõ
    saha ni yahure ti dutiye.'
  anv-NT: Dékágé mɛɛ́ mechɔ ɛwéna ne mendée menɔ. Ɛbɛ ɛgarege nnó mendée menɔ
    abɔ mambɛ wyɛ ne menɔ wuú né gébé ɛyigé menɔ wuú abɛɛ́ mebɛ. Ne mbɔgé menɔ
    wuú agbógé ɛbɛ ɛwé ɛchomé ji ne menɔ wuú ɛlyage ji ala mmyɛmmyɛ jií.
  sab-NT: Ale gerule sidri muinga mo jwanba giti, geru kle degaba gerule muinga ene
    alin muinga me ñage mo onbrella chuge ngwadi mo onbrella kle toi gwade gire, ni
    ñage chage onbre na ole. Agwa muinga mo jwanba onbrella jogeda geru kle degaba
    me ñage muinga gbe jiske muinga chege sugekare onbrella jogebadage, muinga ña
    onbre na gai mo alin.
  tmd-tmd: Lo mönö i yada, nöbö nuŋwa mɨjöna, mönɨŋ nuŋwa nöbönɨŋ yöŋö mɨjöna; jɨ
    nöbönɨŋa wöröxön aku, lo aku pöröna.
  acr-NNT: E pachaꞌ juna ixoq kꞌulanik. Rire kꞌo chuxeꞌ ri tzij re ri kꞌulanikil.
    Ruma kꞌu waꞌ kꞌo puqꞌabꞌ ri rachijil xaloqꞌ kꞌa kꞌas ri rachijil. Noꞌj we xkam
    rachi, rixoq na jinta chi puqꞌabꞌ ri rachijil.
  kpg-kpg: 'Deenei dono ala: Di ahina hai lodo e noho i lala taganoho hagamau gi dono
    lodo i di waalooloo o dono lodo e mouli ai. Maa dono lodo gaa made, gei mee gu mehede
    gi daha mo taganoho hagamau deelaa.'
  taj-taj: सोतेधोना ब्‍याह लबा बारेला ठिमला तहरी चिबा चा, ब्‍याह लबा म्रिङम्‍हेमे
    ह्राङला ह्रेम्‍बो सोतेधोना ह्रेम्‍बोला तहरी चिबा ह्रङ्‌बा हिन्‍ना। तर चुदे थेला
    ह्रेम्‍बो सिजी भिसम थे ह्रेम्‍बोला तहरी आचि।
  avt-avt: Mɨte piutɨp wetike mɨtɨk kɨre hɨr neitan, hɨm me gavman matɨp mɨtɨk wen
    kepu hɨmɨn keriuwerek, mɨte wawu wautikerek. Maain hɨrak kaki, hɨm me gavman ap
    te mamwenep au. Hɨre wauno wawɨt mɨtɨk hak.
  cbk-cbk: Ay dale yo con ustedes un ejemplo del mujer casao. Por causa del casamiento
    civil, amarrao gayot ele con su marido hasta cuando le vivo, pero si el marido
    ay muri, el di suyo mujer libre ya de aquel contrato de casamiento que ta amarra
    con ele con su marido.
  uig-ARA: مەسىلەن، ئېرى بار ئايال، ئېرى ھاياتلا بولىدىكەن، قانۇن بويىچە ئېرىگە باغلانغان؛
    لېكىن ئېرى ئۆلۈپ كەتسە، ئۆزىنى ئېرىگە باغلىغان نىكاھ قانۇنىدىن ئازاد قىلىنىدۇ.
  tuf-tuf: Baat sinin acu aját uch waquinro. Serat wiya yehw̃yat ra jor ítataro, cohtín
    chihtá cuitar. Cuat ra ey chínyatra, sera istiy jor chaca rácartara bitarach batro.
  abx-abx: Pariho si adda magdangallahan, i danda aka'ingkot si lalla tungod si bala'od
    tubtob nga allom payto. Pero kon amatay i alla-na, lappa na iya si bala'ud-na
    si pagdangallahan.
  mco-NT: Paady co tüg töxyjäy ycivilbɨcy mɨɨd tüg yëydɨjc, ca' huaad ixmach ñäy mabaad
    chɨna'y yjugy'aty. Co janchtɨy anajty je töxyjäy ñiyëydɨjc tɨ y'öcnɨ, huin'it
    anajty ca' ocmɨɨdɨñ ñäy y'ane'mɨn.
  cpb-NT: Roshiyawaitakawo tsinane tzimatsiri oime. Eeniro rañiimotziro oime, otsipaminthatari.
    Irooma arika inkamapithatakero, aripaite isaikawaitashitaiya.
  aon-aon: Namudok aria onok armatok kwurao anan arman aria anan wata nupe obi nyutob,
    enyudok lo douk wata nyaweshikesh dodog eshesh biyesh shopunek atin. Aria douk
    anan nugokuk um, okwok enyudok lo douk madae nyuweshigok uwe, uwok. Kwape meyoh
    atin.
