    di tööu. Ma te di womi dëdë kaa, nöö di mujëë an dë a di wëti dë basu möön. Ee
    a ko abi oto manu seei, ma an du wogi.
  qvs-NT: Suk ejempluta parlachiykichi. Moisespa kamachikunankuna willawanchisapa
