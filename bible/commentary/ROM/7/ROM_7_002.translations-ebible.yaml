    sona manhino podeilaichunae. Tsanhinari, jutsa itochunae. Junni nula jun tsannan
    jolajoe. Jesucristo puyaca jonan, nulanan puyaca cuwenta jolajoe. Puyaca tsachi
    cuwenta, Diosichi mantabe culpa itulajochunae. Jun tenchi Diosichi mantabe culpa
