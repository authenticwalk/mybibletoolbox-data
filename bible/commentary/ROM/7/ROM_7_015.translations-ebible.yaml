verse: ROM.007.015
translations:
  kpx-kpx: Dau di vaveve vamale kemo di dolodoloama. Di vadeuho isiviamale ke di vaholima.
    Isito di isiviholimale ke di vama.
  okv-H: amo na uje eagona donda avo toto uje ae donda avo uje ue kaiketo ue na oenga
    embo nei ta ari ko ere one ainge ijie eagona.
  tbo-tbo: Awai a dewadewahi naka ega ata hanapugehi. Matababana awai a lauhogaleya
    ega ata dewadewaya ma awai a ihinigigiyeya tauna a dewadewaya.
  mal-C: എനിക്ക് എന്നെത്തന്നെ മനസ്സിലാക്കാൻ കഴിയുന്നില്ല; ഞാൻ ആഗ്രഹിക്കുന്നതല്ല, പിന്നെയോ
    ഞാൻ വെറുക്കുന്നതാണ് ചെയ്തുപോകുന്നത്.
  grc-SR: Ὃ γὰρ κατεργάζομαι, οὐ γινώσκω· οὐ γὰρ ὃ θέλω, τοῦτο πράσσω· ἀλλ᾽ ὃ μισῶ,
    τοῦτο ποιῶ.
  bgc-bgc: अर जो मै करुँ सूं, उस ताहीं कोनी जाण्दा, क्यूँके जो मै चाहूँ सूं, वो न्ही
    करया करदा, पर जिसतै मन्नै घृणा आवै सै वोए करै सूं।
  khz-khz: Au na rakagau akalaana kiata vagi maki ati atugamagi-iluana. Kwalana vokala,
    aririwana pana kalara vegata natina kalara, ati akalarana, na ati aririwarana
    kalara akalarana.
  deu-TKW: denn was ich vollbringe, weiß ich nicht. Denn nicht was ich will thue ich,
    sondern das, was ich hasse, das treibe ich.
  zsr-NT: Naꞌa, le runaꞌ cutu réjniꞌdaꞌ. Rëꞌndaꞌ gunaꞌ ca rna bëꞌ zxba naꞌ, san cutu
    runaꞌ lë naꞌ rëꞌndaꞌ gunaꞌ. Le nac dul‑laꞌ le curléꞌidaꞌ dxiꞌa, lë naꞌ runaꞌ.
  lin-lin: 'Nasosolaka te makambo oyo nasalaka : oyo nalingaka kosala, nasalaka yango
    te ; kasi oyo nayinaka, yango nde nasalaka.'
  hns-NT: Ham aapan tjaal-tjalan na samadjh paaila. Tjaahe hamme tanko na attjha lage
    hai, tabbo ham kharaabie kariela.
  noa-E: Khaugbam khar mʉ jãga chiraajem khai. Pari mʉch imeerba, chadcha Ẽwandamaujã
    khõsinaa mʉchdëujã nem waum khõsimta wauba, agtha nem khaigbam mʉchdëu waumaphamta
    waaujem.
  eng-EMTV: For what I am doing, I do not know. For what I want to do, I do not do;
    but what I hate, this I do.
  mib-NT: Chi tāca jéē sáha ri, tu jécūhun ni rī najehē cúu jeē sáha ri. Chi jniñu
    váha jeē cuní rī sáha ri, tu ndé níhín rī fuerza sáha ri, chi sa suhva sáha ri
    jniñu néé jéē tu cúvāha ni rī sáha ri.
  lif-NT2: इङ्‌गाॽ चोगुङ्‌बा पाःन्‍निन् कुसिङ् मे़निःत्तान्, थेआङ्‌भे़ल्‍ले़ चोगुङ्
    लॽरिक् निङ्‌वाॽ चोगुङ्‌बान् मे़जोःक्‍कान्, कर इङ्‌गाॽ चिःत्तुङ्‌बा पाःन्‍निन्‍ने
    चोगुङ्‌लो॥
  xnj-xnj: Nimanyili lepi chenikita, muni gala genigana kukita, nikita lepi, nambu
    gala genikugahakali ndi genikugakita.
  mmx-mmx: Nia xopmen anakleklen levempanga nenia ak lox i. La axok lok levempanga
    avukat nenia a vavara xusu anak lox i, ketla arak lok manga levempanga xapmek
    nenia a xopara rin.
  cbr-NT: Upí ñu 'aisa tanquinbi cananuna nun sinan upíma 'ixun 'aiman. A 'aquinma
    cananuna a nun 'aisama tancë ñu a 'ain. Uisa 'ixun carana 'ën a 'aisa tancë ñu
    upí 'aquinma a 'ën 'aisama tancë ñu 'atima a 'ai quixun cana 'unaniman.
  tee-NT: Jantu icmachakxai ta yu junita ju qui'atsucunti. Ju k'ox icnaviputun jantiyu'
    ju icnavi. Alai yuchi icnavi ju jantu k'ox iclhiulai.
  eng-LSV: for that which I work, I do not acknowledge; for not what I will, this
    I practice, but what I hate, this I do.
  cak-NT: Ren can man nin-en ta entender ri ninc'ulumaj, roma ninjo' nin-en ri utz
    y manak nin-en, y man ninjo' ta chic nin-en ri itzel tak ex, pero xa ja yan chic
    ri' ri nin-en.
  pah-NT: Marã ji rekoi naerũ? a'e ji jitekovo. A'ereki jirekokatupotarame ji ndakokatui
    tuhẽ. Ji rekote'varuhupotare'ymame ji rekote'varuhui tuhẽ.
  sja-NT: K'awa-e sãgap'eda oopari mãgɨpa oopi bɨk'a. Mɨa oo-e wãara mɨchi t'ãripa
    oo k'inia bɨk'a. Ma k'ãyaara oopari ne-inaa mɨa ooamaa bɨ.
  xed-xed: Kahwathwata ná, sna a yu ta skwi ta magə yu wu, haɗ yu ta maga skwi ta
    kumə yu wu, tsa skwi ta husihata ya katək ta magə yu.
  mks-NT: Co̱ cánda̱a̱ ini i̱ ña̱ cája i̱ jáchi̱ cúni̱ caja i̱ ña̱ va̱ha joo co̱ cája
    i̱ ña̱. Ña̱ cája i̱ quéa̱ mé ña̱ha ña̱ cándají i̱.
  gfk-S: Hokakarek, iou paile palai tano burwana be iou gil ira linge ing iou la gilgil.
    Ma iou paile palai kinong ira linge iou sip be ni gil, iou pai lale gilgil haruatne,
    iesene ira linge balik ing iou malentakuane, iou gil.
  bmu-bmu: Miaŋgöra yuai ölöpŋi akŋamgö mörakzali, mi qahö ahakzal. Mimö, yuai bölöŋi
    akŋamgö tököba sisitŋi memakzali, mönö mia ahakzal. Miaŋgöra yuai ahakzali, nöŋön
    miaŋgö könaŋi ölöp qahö möt kutumakzal.
  dgz-dgz: Ne guegue nega anu waramasivin. Tat anuna ya taivin ya tat anuna taivin.
  eng-GNV: 'For I alow not that which I do: for what I would, that do I not: but what
    I hate, that do I.'
  zaa-NT: Completamente labí ritelí te' la'a mísmuba inte' ti'iỹa ná nu runia', porqui'ni
    hualigani calátsa'a' gunia' nu ná tsè', pero runi la' ca cosa mal nu ná cùttsi
    para inte'.
  eng-WEBSTER: 'For that which I do, I allow not: for what I would, that I do not;
    but what I hate, that I do.'
  guh-guh: Xua pexaniacuene, jamatabëexanabiabajë picani. Itsiata bajaraxua apo exanabiabinë.
    Biji papibisiacuene apo jitsipaenë picani taexanabiabinexa, bajaraxua caranata
    exanabiabajë. “¿De tsaeta xuajitsia bajarapacuenia exanabiabajë?” jamatabëjanë
    belia.
  bon-bon: 'Cäme mule poto cidi me cane toraca umle lica gäne: cane cäme toraca singi
    bine lica jaawenemune, yepä lui mule tääpume cane singi lica gäne, peei bine jaawenemune.'
  nhw-BL: Amo nijmachilía catli nijchihua. Nelía nijnequi nijchihuas catli cuali,
    pero amo nijchihua. Pero nopa catli nijcualancaita, ya nopa nijchihua.
  swh-ONEN: Sielewi nitendalo, kwa maana lile ninalotaka kulitenda, silitendi, lakini
    ninatenda lile ninalolichukia.
  wbi-wbi: ulwakuva lino nivomba nanikwelevua kyang'haani, ulwakuva lila lino ninoghelua
    kuvomba, nanivomba, na lilia lino likalasia lyelyene nivomba.
  bba-bba: Domi ye nɑ rɑ n mɔ̀ nɑ ku rɑ tubu. Ye nɑ kĩ nɑ ku rɑ ye ko, ɑdɑmɑ ye nɑ
    tusɑ yeyɑ nɑ rɑ ko.
  eng-KJVCPB: 'For that which I do I allow not: for what I would, that do I not; but
    what I hate, that do I.'
  kgk-NT: Xe aikose ha-rupi ndaikói. Ndajaposéi va'e ajapo joty. Upéixa-gwi xe ndaikwaavéi-ma
    voi xe rekoha.
  waj-waj: Na iikiau aataruuvaa hama na arinaima rikiauvai. Na ni iikiatai aataruuvaa
    hama na iikiauvai. Na hama ni mmuduuya ruai aataruuvaa na iikiauvai.
  cpy-cpy: Rootaki kaari niyotanta oeta nokaaripero-shiretantari. Tema tee naaka kowashita-chani.
    Otsimaa-shire-waetakina.
  ekk-PKP: Ma tõesti ei saa aru, mis toimub. Ma teen seda, mida ma ei taha teha, ja
    ma vihkan seda, mida ma teen!
  mpx-mpx: Nige ya aatena te hauna ya giginol. Kaiwena toto nuwau na ginol, he nige
    ya giginol, ge toto ya totowani, heiya te ya giginol.
  wbp-wbp: Puta karnaju milya-pinyi ngajuju. Ngampurrpa-jala karnarla puta nyinami
    jungarni-jala Kaatukuju, kala tarnngaju wurra-juku karna majungka-jarrimi. Manu
    karna-jana nyurunyuru-jarri-jala punkukuju, kala tarnngangkaju maya-kari maya-kari
    wurra-juku karna pina majungka-jarrimi.
  luo-luo: Gik ma atimo odhiera ngʼeyo. Nimar ok atim gik ma adwaro, to atimo mana
    gik ma ok adwar.
  nhe-NT: Ax nijmachilía tlen nijchihua. Nelía nijnequi nijchihuas tlen cuali, pero
    ax nijchihua. Pero nopa tlen nijcocolía, ya nopa nijchihua.
  aii-aii: ܡܸܢܕܝܼ ܕܒܸܥܒ݂ܵܕܵܐ ܝܘܸܢ ܠܹܐ ܝܘܸܢ ܒܝܼܕܵܥܵܐ، ܣܵܒܵܒ ܡܸܢܕܝܼ ܕܒܨܸܒ݂ܝܵܢܝܼ ܝܠܹܗ
    ܠܹܐ ܝܘܸܢ ܒܸܥܒ݂ܵܕܵܐ، ܐܸܠܵܐ ܡܸܢܕܝܼ ܕܒܸܣܢܵܝܵܐ ܝܘܸܢ، ܗ̇ܘ ܒܸܥܒ݂ܵܕܵܐ ܝܘܸܢ.
  esk-NT: Kaŋiqsitḷaitchiga suraġałiġa. Piñġitchitka nakuuruat pisukkatka, aasriiñ
    suraġaqłuŋa pigiitchuanik uumigikkamnik.
  msb-msb: Dili ko masabutan an akon ginahimo kay an akon lugod ginahimo an nababadlian
    ko kag dili an gusto ko.
  cpa-NT: Tsa¹ne³ jniang³ cu²rø² ha²lah lǿa¹² hi² dsa²ŋë́² jniang³. Tsa¹jmó² jniang³
    hi² mi³hnéng³ jniang³ jmó³ jniang³. Hi² lah¹dsóh² hioh³ jniang³ jmo² jniang³.
  dso-dso: ମୁଇ ଜନ୍‌ଟା କଲିନି, ସେଟା ବୁଜି ନାଇ, ମାତର୍‌ ଜନ୍‌ ନିକ କାମ୍‌ କର୍‌ବାକେ ମନ୍‌ କଲିନି
    ସେଟାସେ କରିନାପାର୍‌ଲିନି । ଆରି ଜନ୍‌ କାରାପ୍‌ କାମ୍‌ କର୍‌ବାକେ ମୁଇ ମୁଲ୍‌କେ ମନ୍‍ କରି ନାଇ,
    ସେଟାସେ କଲିନି ।
  meu-meu: 'Lau na karamu karadia na asi dibagu: badina be na ura henimu karadia na
    asina karamu, bona na inai henimu karadia na karamu.'
  yva-NT: 'Syantatukambe animaisye mi mbewaro rinai ti ribeare so: Ribeker ribeto
    ana ngkove rai, weramu syo rave ramu; yara ana syo raura tantunawi wemirati syo
    rave kobe.'
  dgc-dgc: Mégtakaék éng bakit éwan ko maari a pigilén i gimet ko a medukés. Eng gustu
    ko a gemtén i mahusay, éy éwan ko kaya. Sala ko be a gemtén i medukés a gimet;
    pero maski sala ko, éy gemtén ko be.
  zpm-NT: Teḻ naa, rieṉd naa pe nacne znu rac naa, niicle ne racladzpaa naa guṉ naa
    ncuaaṉe nonguieḻ per nëda, leḻ ncuaaṉe rzoobladzd naa miṉ co ruṉ naa.
  hix-NT: Àsok hana wehxan ha, atxke hana, ohxe hana. Tàywenyeke rma wehxan hamà.
    Ohxe ryesnàr xe rma wehxaha haryhe. Ohxehra mak wehxaha. Atxke ryesnàr xehra rma
    wehxaha haryhe. Atxke mak wehxaha.
  sim-sim: Mbele mbele jivi ol ni ukwak ni hishiwa ondo mbeek ni unda ambu lir. Ondon
    ni halashihi mbele mbele kava ol ni ukwak ni hishiwa ambu ondo yejen ol nimu unduwa.
    Wa mberem ushiwa mendek erem ni undu?
  npi-ULB: किनभने म जे गर्छु, त्यो म वास्तवमा बुझ्दिनँ । किनकि म जे गर्न चाहन्छु,
    त्यो म गर्दिनँ; अनि म जेलाई घृणा गर्छु, म त्यही गर्छु ।
  cgc-cgc: Kaysan, dili ko maintindian ake na kaugalingen. Mga liag ko na buaten,
    dili ko mabuat. Piro, mga malain na dili ko liag buaten, yon ake na pabuat.
  tim-tim: Nâ agak memene nâŋgâwerâm aktere purik gurik agep. Amâ hin. Nâ siâ me siâ
    akberâre umatŋe akto bo akman. Dâ siâ me siâ sârekoman are amâ akman.
  yor-yor: Èmi pàápàá, kò mọ̀ ohun tí èmi ń ṣe. Nítorí pé, ohun tí mo fẹ́ ṣe gan an
    n kò ṣe é, ṣùgbọ́n ohun tí mo kórìíra ni mo ń ṣe.
  wos-wos: Wuni huruwun sémbutna moka xékélakihambawuni. Xékélakihafi yata wuni mawuli
    yawuka sémbut huruhambawuni. Wuni hélék yawuka sémbut male wuni huru.
  emp-NTPO: Mʌ̃a adua b̶ʌa cãrẽ cãrẽã jãwã obarida. Mʌ̃a ne bia o quĩrĩã b̶ʌra ocaa,
    ãtebʌrʌ mʌ̃a cadjirua o quĩrĩãẽ́ b̶ʌda obaria.
  eng-F35: '—you see, I do not understand what I am doing: I do not practice what
    I want to do, but I do what I hate!'
  ind-ind: Bahkan saya sendiri tidak mengerti kelakuan saya. Saya tidak melakukan
    hal-hal yang baik, padahal yang baik itulah yang sebenarnya ingin saya lakukan.
    Sebaliknya, saya malah melakukan hal-hal yang jahat, yang sama sekali tidak ingin
    saya lakukan.
  pes-OPCB: بنابراین، من اختیار عمل خود را ندارم، زیرا هر چه می‌کوشم کار درست را انجام
    دهم نمی‌توانم، بلکه کاری را انجام می‌دهم که از آن متنفرم!
  mpt-mpt: Ne kukub misiamo mo namine gabi ota nabiania eka kukub ayamo namano gabi
    ole namino deibo binabibe. Ne fatnanita inamino nabinabine? Ne mo tekein kebibabe.
  ssx-ssx: I̱ma꞉ta꞉ ya pu haloeki hone wopu na ulume. Hone pa꞉la꞉eki na pu halopateta꞉
    hone na pa꞉la꞉ ekimanu kone pu halome.
  mkl-mkl: Mii iyi ǹ wɑ n ce n ci yɑ n mɑ̀ yɑɑseɛ, domi mii iyi ǹ bi, n ci yɑ n
    ce nŋu, ɑmmɑ mii iyi ǹ cé, nŋui ǹ yɑ n ce.
  gaq-gaq: ଡାଗ୍‍ଲା ନେଙ୍ଗ୍‍ ମେଁ ଣ୍ଡିଂଏ, ଆତେନ୍‌‍ ନେଙ୍ଗ୍‍ ନ୍ନାମ୍ୟାକେ ଣ୍ଡୁ, ତେସା ନେଙ୍ଗ୍‍
    ମେଃନେ ଇକ୍‌ଚା ଣ୍ଡିଂଏ, ଆତେନ୍‌‍ ଡିଂନାଡିଙ୍ଗ୍‍କେ, ମାତର୍ ମେଃନେ ନେଙ୍ଗ୍‍ ଗୁର୍‍ନା ଡିଙ୍ଗ୍‍ଣ୍ଡିଂକେ
    ଆତେନ୍‌‌ଆ ଡିଙ୍ଗ୍‍ଣ୍ଡିଂକେ ।
  gof-RNT: Taani oothiyabaa akeekikke; taani dosiyabaa oothanayssa aggada ta ixxiyabaa
    oothays.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଚିନାଃ ରିକାତାନ୍‌ତେୟାଃ କାଇଙ୍ଗ୍‌ ଆଟ୍‌କାର୍‌ଉରୁମେ ତାନା । ଆଇଙ୍ଗ୍‌ ଅକ୍‌ନାଃ
    କାମି ସାନାଙ୍ଗ୍‌ତାନ୍‌ତେୟାଃ କାଇଙ୍ଗ୍‌ କାମିତାନା ମେନ୍‌ଦ ଅକ୍‌ନାଃ ହିଲାଙ୍ଗ୍‌ତାନ୍‌ତେୟାଃ
    କାମିତାନା ।
  gah-gah: Neza oko moloko u netakumú gelekugo atigino vatigino oaká noive. Neza nene
    nivisi netá lamaná alitove loko geleaká noumóza, alesá amuve. Alevo letovo oaká
    nou netá nene gopa aleaká nouve.
  lcm-lcm: Au nambang a napo uli vongvong ta marai sa kalapo uli asukang ke anig,
    using a lau ang napo buk abis ania, parik nalapa abis ia, parik. Sikei nalapo
    uli abis ani lau ang napo mirik ania.
  aer-aer: Ayenge kwenhe uyarne itirreme, tharle arne mwerre areye mpwarerle-anetyeke
    ahentye-anemeke, the akenhe mpwaretyakenhe. Ayenge itirreme the arne akurne areye
    impetyeke, the-tetye akurne nhenhe areye awethe mpwareme anteme.
  qvc-NT: 'Piru noqaqam mana intyindinichu: ¿Imaraykum uchata rurani? nishpaqa. Chaqa
    munashpa allita ruraytapismi, mana atinichu. Chayshina mana munashpa uchata ruraytapismi,
    chay uchakunata rurani.'
  tgl-ULB: Sapagkat hindi ko talaga maintindihan ang aking ginagawa. Sapagkat hindi
    ko ginagawa ang nais kong gawin, at ang ayaw kong gawin ay siya namang aking ginagawa.
  cbs-NT: Jaskaken jawada pepa besti en akatsi ikai akama jawada ja danankin en bechipaiamabia
    ja en bechipaiai akin itsa wakin babutan en amiski. En jaska akeakemisdan, en
    unanmajaidaki.
  xtm-NTPP: Vaa tna'a ja ni yo sa'a sa ma, ñatuu jáku'ni ini sa naku ni yo sa'a sa
    sukan, vaa masu ni yo sa'a sa tna'a ja va'a ja ñu'u ini sa ja sa'a sa ma, su'va
    tna'a ja saxiko sa ma kúu tna'a ja yachi‑ka ni yo sa'a sa ma.
  nnq-nnq: Nikimanyije chandenda, magambu chache chinikipala kutendaje, nambu chinikichimwa
    nga echindenda.
  bao-NT: Yʉ ca tiirijere yʉ tʉo majiti. Yʉ ca tiirʉgarijere tiitigʉra, yʉ ca junarije
    peere yʉ tiicã.
  san-ORI: ଯତୋ ଯତ୍ କର୍ମ୍ମ କରୋମି ତତ୍ ମମ ମନୋଽଭିମତଂ ନହି; ଅପରଂ ଯନ୍ ମମ ମନୋଽଭିମତଂ ତନ୍ନ କରୋମି
    କିନ୍ତୁ ଯଦ୍ ଋତୀଯେ ତତ୍ କରୋମି|
  huv-NT: Xique ngo najaw neol tarangas leawa sarang, cos ngo narang leawa sandiüm
    narang, sarang leawa ngo nandiüm narang.
