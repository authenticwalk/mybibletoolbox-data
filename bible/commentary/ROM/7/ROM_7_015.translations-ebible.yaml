  mdy-ETH: ታኣኒ ማዻ ባኮ ታ ዔሩዋሴ፤ ዓይጎሮ ጌዔቴ ናሽካ ባኮ ታ ሃሺ፥ ታ ዒፃ ባኮ ማዻኔ፤
  spl-spl: Yâhâ nâŋe otman meman yakât nâŋgâmune ki dopŋan otmap. Orotmeme bâleŋe
    ki otbom yawu sâman yamâ benŋe ihilâk ihilâk witgumâk otman. Yâhâ orotmeme âlepŋe
    otbeâk nâŋgâman yamâ otbe sâm pâpguman.
  usp-NT: In ta' wetam nen tijin tamb'an, chwaj tamb'an lawi' ri tzi, pero pi jq'uexwach
    tamb'an lawi' ri tzi, ri' tamb'an ri mita' tzi ri ta' chwaj tamb'an.
  zav-NT: Bito chona' de'e güen de'en che'enda' gona'. De'e mal de'en cui che'enda'
    gona' ḻelənṉə' chona'. Bito cheyacbe'ida' c̱hia' bixc̱hen' chona' ca'.
  sgz-sgz: A ngoromin. Káp iau te talas uri tan táit iau longoi. Tan táit iau nem
    suri longoi, káp iau te longoi. Má tan táit iau matai longoi, ái sár má iau mur
    on.
  kek-NT: Inc'a' nintau ru c'a'ut nak ninba̱nu li inc'a' us. Nacuaj raj xba̱nunquil
    li us, abanan a' chic li inc'a' us li ninba̱nu. Xic' raj nacuil li inc'a' us aban
    a'an chic li ninba̱nu.
  blz-NT: Yaku' sian minginti'i upa men yaku' limang. Upa men kikira'ku limangon,
    sian limangonku, kasee upa men ka'idekku, ya'a a men daa kikira'ku limangon.
  poe-NT: A̱ ntá tí janhan la tí nkehe tjétꞌa̱ la kja̱xin na̱xa̱ tia̱nxínhya kíxin
    janhan la tꞌa̱hya tí nkehe tjínka̱van chrókjui̱tꞌa, a̱ ntá ijie mé itꞌa̱ tí nkehe
    tóxrjínahya chrókjui̱tꞌa.
  san-TAM: யதோ யத் கர்ம்ம கரோமி தத் மம மநோ(அ)பி⁴மதம்ʼ நஹி; அபரம்ʼ யந் மம மநோ(அ)பி⁴மதம்ʼ
    தந்ந கரோமி கிந்து யத்³ ருʼதீயே தத் கரோமி|
  cof-NT: Junni la ti quinanunca miitoyoe. La quino munaranunca quitumanyoe. Natiya
    quino munaratununca quimanyoe.
  srm-NT: Nöö andi mbei mi taki sö? Wë biga ma ta fusutan seei andi mi ta du. Biga
    di soni di mi ta kë du, nöö nëën mi ta du e, ma di soni di mi buuse gaan buuse,
    nöö te u mi mëni nöö mi du ën kaa. Ja si nö?
  qvs-NT: Mana entiendinchisapachu imapami uchallikushpalla kawsanchisapa nishpa.
    Allita rurayta yachashpanchikunapish mana allitachu ruranchisapa. Mana munananchi
    ruranakunallata ruranchisapa.
  zca-NT: Kuze', naneta chon nilen kwa'n gat nzhaklata' len, porke or nzhaklan len
    kwa'n wen, lë'la kwa'n gat lë' nilen.
  cbc-NT: Yʉa, yʉ caátigarije caroa ũnierẽ yʉ áperinucũña. Apeye carorije caátiamanipee
    ũnie pʉame roquere yʉ átinucũña. Bairo yʉ caátinucũrĩjẽrẽ dope bairo ñi masĩẽtĩña.
    ¿Dopẽĩ tore bairo yʉ átibaucʉti?
  qxo-NT: Nogapis Moises chasquingan leycunataga mayläya cumpliyta munarpis manam
    puëdiycurgätsu. Shumag cumplinäpa rantinmi jutsa ruraychö cawargä. Tsaynö carnin
    manam tantiyargätsu jutsata imanir ruraycangätapis.
  mox-mox: Vonahaqiaqi, egu viaqayavo yaviaviaqidi ge eda alamania tolaʼai weaqina
    yaviaviaqidi. Mana ʼeguma yani aqiaqina nuanuagu be ena viaqia e baʼe yani nana
    ge eda viaqia, ta ʼesi toyani ge nuanuagu be ena viaqi, e baʼe yani nana yaviaviaqia.
  kew-kew: Gore neme waea palua rabu neme go kone naniminaayo. Go rabu neme nina pulalo
    pi kone nape pare nina pape kone mogeto.
  dww-dww: Be yaba barebaredima yà voivoiedina, taugu nam e kataiena da aba aubainama
    yà voivoiedi. Taugu yaba veredima è ḡoeḡoedina sibo è voiedina, be yabedima nam
    ama voivoiedina. Be taugu yaba yau kaba tuaḡaiedima, vutudi taugu yà voivoiedina.
  twi-ASANTE: Mente deɛ meyɛ ase; ɛfiri sɛ, menyɛ deɛ ɛsɛ sɛ meyɛ, na mmom, meyɛ deɛ
    mekyi.
  aoj-aoj: Apaꞌ deiꞌ aeꞌ ina egawa waf kofagefa andaꞌafi, owaꞌ. Waf aeꞌ okom maꞌimaꞌiaf
    aꞌi endaꞌafi, afamba ina andaꞌaf, owaꞌ.
  cbv-cbv: Ded pah tʉ́inidih chãjíhna yʉhna, wã chãjcan caá. Obohjeéhtih, “Caán weemdíh
    chãjcat caá náahap”, niíj jenah joiná yʉhna, caandíhjeh wãpĩ́ chãjna caá. Ded
    pah wã chãjatdih wã jéihcan caá.
  taw-taw: Tap tep gin agɨl nepin adek ak ma gɨpin, tap tɨmel ma gin agɨl nepin adek
    anep gɨpin. Pen taynen anɨgɨpin ak ma nepin.
  jic-NT: Napj ma selé 'onin ne nin lejay napj lejay jin. 'Üsüs quelel lejay mop'in
    ma nin lejay. Ma malala quelel lejay, mop'in nin lejay.
  zap-NT: Nandet noo penak rzak noo zeree, ne rlaadet noo ne rlaan noo ylaa noo, sinke
    lel ne rlaandet noo ylaa noo, neguin nak ne rlaa noo.
  wer-wer: Ne nem omnant yaautë songönten köpël wë. Ne omën ompyaut ëëmëak kentre
    kaur yaalnë pöt naën yaaup. Ën utpetat ëënganëak kaaö yaalnë pötökëër yaaup.
  ipi-ipi: '@see-verse:ROM.007.014'
  qul-NT: Mana entendinichu ima pasawaskanta. Munaskayta mana ruwanichu, manachayri
    chejniskayta ruwani.
  ter-NT: Ákomaka énja ngó'inokeneye, vo'oku enepone koâti ânja indúkea, ákone indúka.
    Ainovó koe koekúti íninjone yupíheovo ákoyea aúnati, ákotimaka angahá'a indúkea
    ne indúko.
  bmr-NT: Uujoho gaajatɨhi mɨllɨtɨhacho fɨne tollɨ iicanoco. Iimogonoco omoonɨtɨɨboro,
    iimogotɨnocoro ɨjɨɨhegueneque moonɨhicahi.
  fuf-fuf: Ko fii mi faamaa ko mi woni waɗude kon. Ko mi yiɗi kon kadi mi alaa waɗude
    ɗun, kono ko ko mi aɲi kon mi woni waɗude.
  bhl-bhl: Kebuluw kasike, nu teifuluko, ken kukuw beem dulum elo “Keluma!”, dangakabuluw
    eisneng be kelinba kekabuluw kate, wa eisneng beem dulum elo “Be kaim alel kelewbuluw
    eisneng ete te!”, dangakabuluw eisneng bete kuw kanekabuluw te.
  ons-ons: Na kine kine okanmaile, ea wane kine mi detmaile, na yeye mane makalane
    nangi, mi ma okanmaike, ŋo siluŋ ea wane tungo yemo qikka okanmaile, yewa ma okanmaile.
  con-NTPO: Ñajan ña injama'choma atesumbi. Ña ñotsse in'jan'choma tsombipa gi ña
    chi'ga'choma tson'jen.
  ghs-ghs: Oi ana quba qanga teeke eetare gottae eeteqi ikaqi hiireqi paha teena oke
    eete qaata? Eo, quba qidza teeke eetare hiireqi ikanomake eete oonoma eetaama
    naate qaata?
  peg-peg: ଇନେକିଦେଂକି ଆନ୍‌ ଇନାକା କିନାଙ୍ଗ୍‌, ହେଦାଂ ପୁନୁଙ୍ଗ୍‌; ଲାଗିଂ ଆନ୍‌ ଇନାକା ଇଚା
    କିନାଙ୍ଗ୍‌, ହେଦାଂ କିଉଙ୍ଗ୍‌, ଇଚିସ୍‌ ଇନାକା ଆନ୍‌ ଗିଣ୍‌ କିନାଙ୍ଗ୍‌ ହେଦାଂ ନେ କିନାଙ୍ଗ୍‌
    ।
  txu-NT: Djãm imã mỳjja kĩnhja ne ba o iba? Kati. Imã mỳjja kĩnh kêtja ne ba o iba.
    Mỳkam ne ba o iba? Kon. Ije mar kêt.
  eng-WEBU: For I don’t understand what I am doing. For I don’t practice what I desire
    to do; but what I hate, that I do.
  gnw-NT: Aicuaa'ã maera ra ayapo cuarãi. Echa'ã ayapo'ã chequɨrẽɨ tẽi ayapo vae.
    Ẽrei ayapo cheatẽɨ tẽi ayapo vae.
  mux-mux: Ulu teliuma nambulka pulu tenga ulu akuma teliunje, naa piliiliu. Na numanu
    monjupu ‘Teambuka!’ nimbu piliiliu mele naa tepu, ‘Naa teambu!’ nimbu piliipu
    numanu naa monjuliu uluma teliu.
  maj-NT: Najmi mankjinna ni xi ts'ian. A̱t'aha̱ najmi ni xi mjena ts'ian. Tu̱ sa
    ní ni xi najmi sasínna, kui nihi xi ts'ian.
  bkq-NT: 'Koendonro agânhepyra urâ-ro watay, âwâlâ inanry auguely: “Âdaituoka enra
    agânhedyse wato agânhepyra wawyly?” uguely. Deus izepa ato agânhedyly watay, âwâlâ
    inanry auguely: “Âdaituoka enra agânhedyseba wato agânhedyly?” uguely.'
  kue-kue: Na taragl ere wanmoglka i mambunomo pirpogl sikrika. Sraglpre, na taragl
    eragledi pirka i erekrika, ba taragl kankinde yei erekragledi pirka ikra erika.
  cot-NT: ¿Querocaca nococani naatimpa? Nonintaveca nonetsanaqueromequea icanqueca
    Aapani Irioshi, cotanquitsiquea teequea nagavejeji. Iroguentiquea nopeacaanacaquea
    teeca nonintavetemparoji nompeacaguemparoquea.
  bnp-bnp: Ra iau, i navai a rata mavonga? A naro a koi ni ratea, a ratea. Pali a
    naro a ngaru ni ratea, i uka ma a ratea.
  apn-NT: 'Inhmã tãm ixte amnhĩ nhĩpêx prãm tã no ãm amnhĩ tomnuj pix o ri ixpa. Mẽmoj
    ixpê omnuj tã pa hte ra hkôt tanhmã amnhĩ tomnuj to ho ri ixpa. Hãmri nẽ ja hã
    amnhĩ pumu nẽ tee ri amnhĩ kukamã ijamaxpẽr o: —Hêxta waa nẽ. Mon pa hte axtem
    nẽ ã amnhĩ nhĩpêx anhỹr o ri ixpa? Mẽmoj ixpê omnuj nhũm inhmã ho anhỹr prãm kêt
    tã ra ho anẽ. Nhũm mẽmoj mex nhũm inhmã ho anhỹr prãm tã ho anhỹr kêt nẽ. Mon
    pa hte axtem nẽ ã amnhĩ nhĩpêx anhỹr o ri ixpa? Anẽ.'
  ctp-NT: Loꞌo ja ngwa ka biyaꞌ tiǎnꞌ ni chaꞌ lka yꞌniǐn xkwiꞌ chaꞌ xaꞌan. Bra nu
    ngwa tiǎnꞌ kuꞌniǐn ska tñan suꞌwe, bra kanꞌ ja ngwa ꞌñaǎn siyaꞌ ti; chaꞌ xaꞌan
    nu ja mdiya tiǎnꞌ kuꞌniǐn, kanꞌ lka nu yꞌniǐn.
  opm-opm: Ohe hrepnong nahah hatin nahat napapat ohoh ihan nohe er danong asoh noh
    na ihtiprohneng ma dahah danong asoh noh it ihpatmur. Ma ihpat oh nohe yah danong
    yaho por ihtiprohneng dahah danong asoh na ihpatmur. Nohe ero por dasei deipat
    danong asoh noh ihpatmur. Nohe ma ihpat oh noh kinham sa ihpat daham norhor hanhan
    ham aperpatmur.
  bvr-bvr: Ngaypa gala marn․gi ngu-yinmiya ngaypa jama ngu-jirra. Minypa gun-nga ngaypa
    jal ngu-nirra, gun-narda gala ngaypa jama ngu-ji ngu-workiya, wurra ngaypa jama
    ngu-jirra ngu-workiya gun-gata ngaypa ngoyurra ngu-yerryerrmiya nula.
  zad-NT: Bi chajniid' ka chon', ḻa' bi chon' dii wenna' daa cheenid' gon', san dii
    mala' daa chakzbanid', ḻelan chonz'.
  kmg-kmg: No eebapa-nanere manape ririsi eekac. No wiac moc ezo enare-bipieme mi
    eekopac, â wiac sureekopac ine eekopac.
  aso-aso: 'Idoꞌ neꞌmine noluvoniꞌ nene nemuꞌ noluve: Naza nene olosa gelamuvoniꞌ
    initeꞌ monovo goloso nene ogo molo ogo mino naza goseleꞌ gehepeve nebelaaꞌ neineꞌ
    initeꞌ nene ha ogaꞌ nouve. Neꞌmine ogaꞌ nouvoniꞌ nene nanimuꞌ nouhe nemuꞌ nene
    mo gelesi amuve.'
  uli-uli: Itemedaf irel fael meka ima foru, boy tema foru meka idipli le ibe foru
    bo ima far foru ikla ite dipli.
  nin-NT: Ingga si hi inkindirr yi nggo i so na nggo hen. Ingga si di na inkindirr
    yi nggo ingga zha di ingga ka na yi nggo hen. Ingga di na inkindirr inggi yi nggo
    ingga karr yi nggo.
  acu-NT: Tura asan pengker aa nunaka turatasan wakerayatnak, nuna turatatkaman tujinuyajai.
    Antsu pasé aa nuna turutnaka nakitayatnak, nunaka tuke turinuyajai. Nuna turau
    asan ¿warukanak ainaj? tinuyajai.
  cak-WNT: Ma nik'ax ta c'a chinuwech achique ruma tek quere' nben. Ruma astape' nwajo'
    nben ri utz, xa yari' ri ma nben ta y xa ya c'a ri itzel nna' chare, xa yeri'
    ri yenbanala'.
  ebk-ebk: Achek maawatan nan chak atuatun, tay nan laychok ay atun at achek atun,
    ya nan achek lachun ay atun at atok.
  spa-PDDPT: No comprendo lo que hago. Lo que quiero, no lo practico. Mas bien hago
    lo que aborrezco.
  ruf-ruf: Simanyile bae chonitenda, kwaapfila aghala ighanibama sighatenda bae, lekeni
    aghala inighahila noghatenda.
  gun-gun: Mba'eta xee ae voi ndaikuaai aikoa, mba'eta xee aikoxea rupi ndaikoi, aikoxe
    e'ỹa rupi rive aiko.
  agu-BL: Qui na el katxum tetz yi ẍe'n kutane'n, na yi kajbil i'tz tan qui kabanol
    klo' yi e'chk takle'n cachi', poro na kaban.
  isn-isn: Kunsoko singa ningile iko nenikiawa shanikituma iko nizaniki ihukiwe kiko
    niluma.
  eng-PEV: We don’t understand it. We want to do good things. But we can’t do those
    good things that we want to do. Instead, we do the things that we hate.
  ilo-ULB: Ta ti ar-aramidek, pudno a saanko a maawatan. Ta ti kayatko nga aramiden,
    saanko a maaramid, ken ti kagurgurak, isu ti ar-aramidek.
  pir-NT: Sa yeducugʉ ijiepegʉta yʉhʉ yerire ne masiedʉ yʉhʉ. Yʉhʉ cahmeno saha yeraja
    yʉhʉ. Sa yegʉ yʉhʉ tutuaro ye dueramedireta yeaga yʉhʉ. Sa yegʉ yʉhʉ yerire ne
    masiedaga yʉhʉ.
  anv-NT: Me nkágé fɔ́ genó ɛyigé me mpyɛɛ́ néndé genó ɛyigé me nkɛlege mampyɛ
    geji fɔ́ wɔ́ me mpyɛɛ́ wɔ́. Yɛ́mbɔ ɛyigé me mpaá geji ne me mpyɛɛ́.
  sab-NT: Me suge chage mineade cha kle age me no, cha ta agekalin no Chube takalin
    kare agwa cha me kle age ene, cha me ta mo ta gbakalin age me no agwa cha kle
    age me no.
  tmd-tmd: Makwam, ap wä cɨnö, rɨ rɨbyöx nugul adaku röi; nɨ ap kib mag gwogwo rɨb
    adaku, nɨ mag aku rɨb gwogwo yöx nugul aku, nɨ akuyöbö röinö, rɨl adakwör rɨla.
    Makwam pödpöd rɨmɨn aliö ail aku nugwöi.
  acr-NNT: Na kanꞌan ta kꞌu riꞌ ri kuaj riꞌin kanꞌano; ma e ri tzel kanwilo, e kanꞌan
    riꞌ. Lik na kanmaj ta kꞌu usukꞌ suꞌbꞌe kanꞌan waꞌ.
  kpg-kpg: Au e de iloo agu mee ala e hai, idimaa, au hagalee hai nia mee ala e hiihai
    ginai au, gei au e hai hua go nia mee ala e de hiihai ginai au.
  taj-taj: ङाइ तिग लबान मुला थे ङादान था आरे। तिग्‍दा भिसम जुन गे ङाइ लबारी म्‍हाइला
    थे आलमुला। तर जुन गे ङादा सेम आनिमुला थेनोन गे ङाइ लमुला।
  avt-avt: Hi hepɨtari henmak te hi hɨrɨak menmen. Menmen hi hanhan eisesim, hi hɨrɨakem
    au. Hi hɨrɨak menmen enum hi hɨneinɨm.
  cbk-cbk: No puede yo entende conmigo mismo el cosa yo ta hace, cay hende gayot yo
    ta puede hace el cosas bueno que quiere yo hace, sino ta hace gayot yo siempre
    el maga cosas que yo mismo ta asquia.
  uig-ARA: چۈنكى نېمە قىلىۋاتقىنىمنى ئۆزۈممۇ بىلمەيمەن. چۈنكى ئۆزۈم نىيەت قىلغان ئىشلارنى
    قىلمايمەن؛ ئەكسىچە، نەپرەتلىنىدىغىنىمنى قىلىمەن.
  tuf-tuf: Aját bitara rehquít eyta yájctara istítiro. Ajmár ur icar ay yajc cun cuar
    eyta cat yájtiro. Cuat ur ay bár yajc cun bár cuar eyta ay bár yajcaro.
  abx-abx: Ga'i ako anabot kon ay kay da'ito pirmi sito i mga sabuhat-ko. I mga buhat
    nga iya i saruyagan-ko, ga'i sahimu-ko, kundi' i mga sabuhat-ko lugod dina iya
    i mga nagdiri'-ko buruhaton.
  mco-NT: Ca' nhuinjɨhuɨ̈yɨch huɨdibɨ ndumybɨch. Yɨ oybɨ huɨdibɨ njatunaamybɨch, ca'
    njatyɨch nej ndunɨpyɨch. Yɨ jɨbɨcpɨ huɨdibɨ ca' y'oychojcnɨty, yɨ' ndumbyɨch.
  cpb-NT: Irootake kaari niyotanta oita nokaariperoshiretantari. Te naaka kowashitachane.
    Owatsimaashirewaitana.
  aon-aon: Ehudok yape yenekeh iri aih douk madae idukemeh uwe, uwok. Um maresh? Aih
    yakri um inekeh iri douk madae inekeh atin uwe, uwok. Aria aih yakri uwok um inekeh
    iri, ehudok apa yenekeh.
  hus-NT-2005: Yab u choꞌób xantʼéy u tamwal, pos yab u ejto ku tʼajaꞌ xowaꞌ u léꞌ
    ku tʼajaꞌ, tokot u tʼajál xowaꞌ u pojkál.
  mig-NT: Chi̱ tiñu sá'a‑ri̱, tú júku̱'un ini̱‑ri̱ jíín, ni tú sá'a‑ri̱ ja̱ kuní‑ri̱,
    chi̱ sasua sá'a‑ri̱ ja̱ kití ini̱‑ri̱ jíto‑ri̱‑ún.
  bps-bps: Làgu gadè ku tan i duengu mimò gambet ani, du i fye i kayègu nimò, làgu
    gagan nimò. Na i dad sasè toogu knang, én baling i gimògu.
  mbs-mbs: Nepela a te eg-inangen ko, so pengkey meibeg a meg-inang te mèpiya, meneng
    eked ko iyan keinang. Pengkey eked a keibeg meg-inang te medaet, meneng yan se
    egkeinang ko.
  tof-tof: Ka amkoman koke apaddóla, ka ne kla tónggapóndóla, zitülkus ka ne klamóm
    ubi baindóla, ka koke tónggapóndóla. A ka ne kla alzizi amaikdóla, ka ene kla
    tónggapóndóla.
  cme-NT: 'Mi sa suɔ miŋ ceŋ kumaŋ: Miŋ taaraŋ kumaŋ mi sa ce kufaŋgu, kumaŋ sa dɔlaa-miŋ
    mi bir mi ce ku yaa‑i.'
  sus-sus: N naxan nabama, n mu a ya yo kolon, barima n wama n xa naxan naba, n mu
    na xa rabama. N fe naxan xɔnxi, n na nan yati rabama.
  pon-2006: I sohte wehwehki dahme I kin wiewia; pwe I sohte kin kapwaiada dahme I
    kin men kapwaiada, ahpw I kin wia dahme I kin suwediki,
