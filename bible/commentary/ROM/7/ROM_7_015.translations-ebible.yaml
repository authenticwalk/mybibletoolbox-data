  gof-ENT: ታኒ ኦያባ ኣኬኪኬ፤ ታኒ ዶሲያባ ኦናይሳ ኣጋዳ ታ ኢፂያባ ኦይስ።
  aau-aau: Yor, ha ma mon omokwe, hakwe nonkway lwak pey. Payhokuaw, yor yaprue ha
    ma mon e ma nan somokwe, hakwe mon pey. Sawk yor piap-araw ha ma me-puar somokwe,
    hakwe sa seme mon.
  tvk-tvk: Misak ni, natakil ti veneh ma di napol ni sexien xil xa di napol ni. Vengan
    xa naha xa ieok bei tengan nipol ni, natapol ni ti. E naha xa pupuru pe metok,
    ngan ak vari di napol ni.
  prf-NT: Awan ku maintendiyan i sadili kuwiday. Gapu awan ku magamet en gustu ku
    hidi, nan en kaiyamutan ku en gággamitán ku.
  auy-auy: Kaweꞌó úndasafena siráái taisaꞌá miyá ónae súndanifo ímba miyá wéune. Sáwíꞌo
    úndasafena ímba siráái taisaꞌá ímba miyá ónae súndanifo miyá wéune. Miyámó únda
    ímba kaweꞌ-ímáyáá wéune.
  tbg-tbg: Te tenta vare vauna kaiqara kia anomake irunara. Ti varaataa i kaiqara
    vi kaiqara kia vararaiti, te kia varaataa i kaiqara vi kaiqaraqai vare vaunara.
  hub-NT: ¡Wika urukantsuk aniaj! Wii wakeramunka umimain nekapeatsjai. Tunaunka inaiyakun
    pegkeran takastasan senchi wakerajai. Tumaknasha pegkernaka takatsuk, pegkeran
    takastajkaman, wii nakitamun tunaun ima senchi takajai.
  hmo-hmo: Unai dainai lau karaia noho gaudia be lau diba lasi. Badina lau ura henia
    karadia be lau karaia lasi, bona lau ura lasi momokani karadia be lau karaia noho.
  big-big: Nogo mizi piyeng nangaiyengki wiyeke ne mizi miza purik ne lusuwei, purik
    nogorau miziweki keliyeng ne mizi ono kapura segeya nogo kumbak miziyeng ne mizi.
  gux-G: Ki dugni min ji bani min suani yaali. N suani min bua yaali ka, ama n suani
    min ki bua min sɔni yaali.
  cnl-NT: '''A²³jia''³ jmɨ́ɨ² maan²³ ''e³ ''ee² lǿ² jmeen²³ ''e³ la²³ jmeen²³. ''A²³jia''³
    jmeen²³ ''e³ la²³ ''náan²³ ''ñáan²³. ''E³ quie''²³ jmeen²³ ''e³ la²³ ''a²³jia''³
    ta³dsɨn²³ quia̱''n²³²na¹.'
  zar-NT: Naʼa, bitiʼ réajniʼidaʼ le runaʼ. Rë́ʼëndaʼ gunaʼ ca rinná bëʼ xibá naʼ,
    pero bitiʼ runaʼ lë naʼ rë́ʼëndaʼ gunaʼ. Le naca dul-laʼ le cabí riléʼedaʼ dxiʼa,
    lë naʼ runaʼ.
  kde-kde: Nni muhiu kuva nangu nikáchimaite chinu chinguchitenda, kwa kuva achila
    chíngulembèlà ngutende, nikáchitenda, henga achila chinikatamwa kuchitenda njo
    chinguchitenda.
  ata-ata: Xo eni alavusou lexe tavaꞌu loxovaa la sou eni aꞌoxoꞌoxonu ꞌiliꞌilixo ꞌo
    uasi. ꞌIliꞌilixo ane eni amasaxa manina sou lexe aꞌoxoꞌoxonu ne, ane eni aꞌoxonu
    uasi. Ia ꞌiliꞌilixo e eni amasaxa sou aꞌoxoꞌoxonu uasisi manina ne, ane eni alavusou
    aꞌoxoꞌoxonu utotomu ꞌo.
  qvw-NT: Chaymi caycunacta lulaśhäpi rasunpa mana tantiayta atipächu. Allin lulayta
    munalpis ćhïnipäśhá mana allincunällactam lulayta jicutayá.
  nfa-nfa: Pamalaa jaꞌa. Jaꞌa keꞌa boe ngaa ka dhu jaꞌa tao. Te jaꞌa tao boe madhutu
    ngaa dhu jaꞌa neo tao. Te ngaa jaꞌa tao madhutu ngaa dhu jaꞌa dꞌèi boe tao.
  tnp-tnp: Nian mɨn nəuvein, iəsəhruniən natimnati iətəm iatol, mətəu-inu nati təuvɨr
    mɨn iətəm iəkolkeikei məmə iəkol, iəsoliən, mətəu iatol əmə nati iətəm iəsolkeikeiən.
  urd-urd: और जो मैं करता हूँ उसको नहीं जानता क्यूँकि जिसका मैं इरादा करता हूँ वो
    नहीं करता बल्कि जिससे मुझको नफ़रत है वही करता हूँ।
  hot-hot: Miŋ yahayala nôm atu ba yahadum ami. Malêla takatu ba yaleŋhaviŋ yandum
    ma miŋ yahadum ami. Ma malêla takatu ba yahapôlik, êŋ ma yahathak yahadum.
  mqj-NT: Tae' kuissanan kupogau'na. Annu tangngiamo pa'kua penawangku kupogau', sapo
    kukabassinnamo.
  rus-SYN: 'Ибо не понимаю, что делаю: потому что не то делаю, что хочу, а что ненавижу,
    то делаю.'
  mbh-mbh: Lemik mire avele nge vothung tepun ako tho oma i, eneke vothung ako tho
    sis ve aro tho panes i, kene tho panes i avele. Aveto vothung ako nik plong nge
    omanga, aken kene tho oma i.
  bdd-bdd: Ma hesi geya yada sanapuya toꞌaha weyahina ginaula galadi yapaipaihowadi,
    weyahina toꞌaha gide ꞌabehega yaguipailedi beno yapaipaihowadi, ma weteyage ginaulaedi
    nuwanuwagu yapaihowadi ma geya yada paihowediya.
  cbt-NTPO: Noya nisarahuë, topirahuë', a'naroáchin co noyahuë' yaninahuë. Co yaoshahuanpirahuë',
    oshahuanahuë. Onpoatoso' napomaraco, co nitotërahuë'.
  srn-NT: Mi srefi no man ferstan den sani san mi e du. Bika mi no e du den sani san
    mi e angri fu du. Ma den sani san mi no lobi srefsrefi, na dati mi e du.
  cta-NT: Ná nchca ca cuayáꞌ tiꞌ naꞌ ni chaꞌ laca nduꞌni naꞌ xcuiꞌ chaꞌ cuxi. Ntiꞌ
    naꞌ cuaꞌni naꞌ sca cña tsoꞌo nquichaꞌ, pana ná nchca ꞌna tsiyaꞌ ti; chaꞌ cuxi
    nu ná ndiya tiꞌ naꞌ jiꞌi̱, biꞌ laca nu nduꞌni naꞌ.
  bqc-SIM: Miliↄ yã́ pↄ́ málɛ kɛ gbadↄ̃o, asa mili yã́ pↄ́ má ye mà kɛ kɛo, yã́
    pↄ́ má ye mà kɛo ↄ̃ mi kɛ.
  tcz-CHONGTHU: Ajeh chu keima le keima kakihechenpoi, ijeh inem itileh adih chu kabol
    nom'in, hinla keiman kabolpoi. Hisang chun, kathet chu kabolin ahi.
  mar-mar: कारण मी काय करीत आहे ते मला कळत नाही; कारण मी ज्याची इच्छा करतो ते मी करीत
    नाही पण मी ज्याचा द्वेष करतो ते मी करतो.
  snp-snp: Eti o minoto, ya nanimo oto meleto omo monane ya kolife ádowe. Mona ma
    melenae, loto lalo eyomo mona ya melámofa, ido mona ailo, eleka naba nofami mona
    ya mele-mele o minowe.
  isl-isl: Ég get alls ekki skilið sjálfan mig. Mig langar til að gera það sem er
    rétt, en ég get það ekki. Ég geri það sem mér er ógeðfellt – það sem ég hata.
  spy-NT: Kunyi, kaakunama ꞉tonkoy, kuuyu kiyēē ābērē nto ayey, ‑māāmuuchē kut ayey,
    nto kiyoo ‑māāmāchē, āyēyē nyooto.
  xnn-xnn: Isonga kega adiyak maawatan nan ik-ikkak tay adiyak ikkan nan gawis dapay
    siya nan kayatko ay ikkan. Nodi nan ngawi ay kaseselatko nan ik-ikkak.
  mwe-mwe: Pabha ngakushimanya shingutenda, shingupinga tenda shila, ngaatenda, ikabhe
    shingaapinga shila ni shingutenda.
  tte-tte: Yagu paisowa nige imamayale koliyau, iyamala yau kaba nuwapwanopwano. Kaiwena
    tawae yakatai inamwanamwa, nige yapapaisowai. Na tawae yakatai naenaena iya mwa
    yapaisowai. Kabo muli mena tawae yapaisowai-yako yakalomagigilan.
  tcs-tcs: Wa, ai prapa apsens. Ai prapa wande meke gudsamting, bat ai ebritaim meke
    ol prapa nugud samting. Wa, ai ebritaim meke demting wea ai prapa eitem.
  hlt-THB: Ikawmyih them nu ka sai ti, am sim nyng; ka sai them boeih ve, ka ngaih
    kawi am ni, ka sawhnaak soeih ni ka sai hy,
  soq-soq: Ne dima dewasadina mai atendewanteipona! Dima ne menanedia dewasaipona
    mai dewasaipona, tane dima ne dabuanedia dewasadina.
  qub-qub: Chaymi quiquëpis mana tantiyächu imata ruraycashätapis. Allita ruraytami
    munä, ichanga manami camäpacöchu. Chaypa ruquenga rurayta mana munarpis mana munashä
    cajtami rurä.
  att-att: Á arák ku kánnámmuán yù akkuák ku, ta arák ku garè akkuán yù napiá nga
    ikáyâ ku nga akkuán, ngam iddâ ku lâ akkuán yù narákè nga arák ku ikáyâ.
  bki-bki: Tenalo na bova napano nojo nomilaio, maka nejikia vatitigio nojo nomila
    jum̃abe, p̃eli nemila kario venia, bior tenalo novo napano nojidom nala, maka
    noto nalaio, mia tenalo na bova napano maka nosidom nalaio, naina naruei nojo
    nemilaio.
  bqp-bqp: Madìgↄ̃ yã kũ matɛn kɛ gbá dↄ̃ro, zaakũ madì yã kũ má ye mà kɛ kɛro,
    yã kũ má ye mà kɛron madì kɛ.
  mcp-mcp: Sâ gwə́mɛ́fwó mə́ ŋgə́ sá yí, mə aŋgɛ̂ nə wámbʉlə gwo. Mə aŋgɛ̂ nə sá sâ
    mə́ cɛ́ɛ́l sá yí, njɨ sâ mə́ ŋgə́ mpii yí, gwə́ wə́ mə́ sá yí.
  hat-hat: Lè m' fè yon bagay, mwen pa konprann sa m' fè a. Paske, sa m' ta vle fè
    a, se pa sa m' fè. Epi sa m' pa vle fè a, se li mwen fè.
  npl-NT: Amo nikajsikamati tlan nikchiwa, porke amo nikchiwa tlan ne nikneki, yej
    nikchiwa tlan ne nikkokolia.
  bgg-bgg: Gune athieg nyie rek chid pha ji ne, chiih-è gu è nyie rek yang pha ji
    ne gu è arek, jishii gu è snai muii pha ji shii rek.
  eng-TCENT: I do not understand what I do. Instead of doing what I want to do, I
    do the very thing I hate.
  eng-BSB: I do not understand what I do. For what I want to do, I do not do. But
    what I hate, I do.
  cpu-NT: Iroora kaari niyotanta opaita nokaariperoshiretantari. Tera naaka kovaminthavaitashitachane.
    Otsimaashirevaitana.
  san-ASM: যতো যৎ কৰ্ম্ম কৰোমি তৎ মম মনোঽভিমতং নহি; অপৰং যন্ মম মনোঽভিমতং তন্ন কৰোমি
    কিন্তু যদ্ ঋতীযে তৎ কৰোমি|
  tac-NT: Neka tabilé a'lá 'nátame ju rekó 'we a'lá na'tánilie ne. Neka tabilé nama
    chonigá ala'sime ko ne.
  eng-WEBPB: For I don’t understand what I am doing. For I don’t practise what I desire
    to do; but what I hate, that I do.
  gfk-H: Hokaiken, pa iau palai tano burena bia iau gil ira linga ing iau sala gilgil.
    Ma pa iau palai kanong ira linga iau nem bia ni gil, pa iau sala gilgil haruatanei,
    senbia ira linga balik ing iau malentakuanei, iau gil.
  viv-viv: Gavaimi yaku huluva keke gadahalamaneni. FaꞋina dewa hagihagina nuwanuwaku
    ma keke gadahuluvini, au dewa iya gavenikohiyena-ma gahuluhuluvina.
  yao-yao: Pakuŵa nganguchimanyilila chinguchitenda, ligongo achila chinguchisaka
    nganguchitenda nambo achila chinganguchisaka kuchitenda chelecho ni chinguchitenda.
  tgp-tgp: Na sopo levosahia mata sava na lo vai na hinau na lo vaia. Matan na sopo
    vai na sava na opoia, pani na lo vai pa hinau sei na lo r̃ohu vara a vaia.
  auc-NT: Edæ botö waa cæïnente wædö ante cædämaï inte botö wæætë edæ, Wïï cæïnente
    awædö, ante botö pïinte adö incæ edæ do cæte wæbopa. Ïninque botö, Æbänö cæboo,
    ante ëñënämaï ïmopa.
  kbc-NT: Ajowooɡ̶odi niɡ̶ica aneji. Igaataɡ̶a ajao niɡ̶ina ane jemaa me jao, pida
    jao inokina ane daɡ̶a domaɡ̶a jemaa me joe.
  bmh-bmh: Iz ein igul guzenanem, go einen guzenanem iz i abiu. Iz igul naliu mabun
    dabilanem, igul go iz i macanem. Ein igul eg go i mabun dabilanem, igul go iz
    umkoskos macanem.
  ctu-BL: Ma'anic mic ch'ʌmben isujm jini mu' bʌ c mel. Come ma'anic mic mel chuqui
    com. Mu' jach c mel chuqui mic ts'a'len.
  meq-meq: Wu nakə faya na giye na, na sər bay. Wu nakə a seŋ məge aye na, na ge bay,
    faya na giye ɗuh na, wu nakə a seŋ bay aye.
  noa-H: K'augbam k'ar mʌ jãga chiraajem k'ai. Pari mʌch himeerba, chadcha Hẽwandamaujã
    k'õsinaa mʌchdëujã nem waum k'õsimta wauba, hagt'a nem k'aigbam mʌchdëu waumap'amta
    waaujem.
  alp-NT: Au rekwa mo be le mula pine au ono ele mere. Le saisa nkenale rebe laleku
    kena onore, au supu ono mo. Po dosa rebe au suka more, au onoe.
  san-VEL: yato yat karmma karomi tat mama mano.abhimata.m nahi; apara.m yan mama
    mano.abhimata.m tanna karomi kintu yad .rtiiye tat karomi|
  kbq-kbq: Nagra'ama nehua navunavara kena antahina nosue. Na'ankure nagra fatgo zama
    hunakurema huazana nosue. Hianagi navesarama hunte'na osugahue hu'na huaza nehue.
  kbh-kbh: Ndegombre ndoñe ques̈nátësertana nts̈amo sëntsamcá, er ndoñe ntsamana ndayá
    jamama stsebos̈cá, pero aíñe jtsamana ndayá jamama ndoñe s̈ontsogustancá.
  ron-LSB: Căci nu înțeleg ce fac. Căci nu practic ceea ce doresc să fac, ci ceea
    ce urăsc, aceea fac.
  pon-pon: Pwe i jota aja, da me i en wia. Pwe kaidin me i mauki, me i kin wiada,
    a me i kin juedeki, iei me i kin wia.
  nhe-BL: Ax nijmachilía tlen nijchihua. Nelía nijnequi nijchihuas tlen cuali, pero
    ax nijchihua. Pero nopa tlen nijcocolía, ya nopa nijchihua.
  sps-sps: 'Nyo komainy tsue of maromi na kifon a ka naa to aya: nyo gim rou ma nat
    faarof iny kat te kat kat ronyo, tana saa, u kat rof te komainy kat vaurep ronyo,
    nyo gim rou ma kat ya, sana sikia, u kat iring tsugei varonyo ma kat ya, to te
    natiny kat ronyo.'
  wnc-wnc: Ngan. Nata sanga waiaknga tasinggatde natake sanga dasing kakngata musipma
    tangenawan tasinggat ngang nataat. Sanga nomana aknga nata atasinangge nataat
    ngana waaknga dua tawake tasinggat. Sike sanga waiaknga nata tasinangge apbitanggau
    atasinggat.
  bus-bus: Mɛɛ̀gↄ̃ yã kɛ̀ mɛ́ɛ kɛɛ gbá dↄ̃ro, zaakɛ mɛɛ̀ yã kɛ̀ má yezi mà kɛɛ kɛro,
    yã kɛ̀ má yezi mà kɛroon mɛɛ̀ kɛ.
  gub-BL: Màràzàwe tuwe aiko nezewe. Heruwà. Nazapo kwaw heremiapo putar haw a'e 'ar
    mehe. Heremiapo putar 'ymaw azapo. Ikatu 'ym ma'e azapo.
  imo-imo: Ulu teroma ambele pulurenga ulu akuma teronje, naa lipo manjiro. Na konopu
    mondopo teamboa konopu lteo mele naa tepo, naa teambo konopu lepo konopu naa mondoro
    uluma tero.
  boj-boj: Kumbra e yeqnum qaji di aqa utru e poibosai. Kumbra bole e yqajqa arearetbeqnu
    qaji di e olo yosaieqnum. Ariya kumbra uge e yqajqa arearetbosaieqnu qaji di e
    olo yeqnum.
  eng-DRA: For that which I work, I understand not. For I do not that good which I
    will; but the evil which I hate, that I do.
  knf-knf: Na manjoonan, mënji kame uko unkaaŋ kë nji kado iko yi njaaŋ kado. Mënji
    kado iko yi nŋaluŋ pdo, dji kado yi mpokuŋ.
  san-KHM: យតោ យត៑ កម៌្ម ករោមិ តត៑ មម មនោៜភិមតំ នហិ; អបរំ យន៑ មម មនោៜភិមតំ តន្ន ករោមិ
    កិន្តុ យទ៑ ឫតីយេ តត៑ ករោមិ។
  arn-NT: Küme kimnielan chumngelu ñi femken. Iñche ñi ayüelchi dungu femkelan, ka
    tüfeychi dungu tañi üdekeel, feychi dungu ta femken.
  zas-NT: Ad rigniaꞌtan xhienin rajcan, din ad rüntan ni rënan, aal ni ad rëntan rünan.
  ken-NT: Mbɨ́kɨ́ rɨŋɨ mɛnyɨŋ ɛbhɛn mɛ̌kʉ̀. Mpú kʉ mɛnyɨŋ ɛbhɛn mɛ́yàŋ bɛkʉ. Nchí
    kʉ chi nkúbhɛ́ mɛnyɨŋ ɛbhɛn mpábhɛ́.
