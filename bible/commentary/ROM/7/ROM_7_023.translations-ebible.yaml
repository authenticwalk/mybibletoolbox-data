  heb-heb: אך ראה אני באברי חק אחר הלחם לחק שכלי ויוליכני שבי לתורת החטא אשר באברי׃
  mpp-mpp: Aime angac monicte yefe-yowadibac socna fikeme nganicaigabac, yogodi ngage-ngagena
