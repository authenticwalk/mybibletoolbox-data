verse: ROM.007.023
translations:
  kpx-kpx: Isito di vavae isivi keu mole. Di vavae isivi keu di huhuihuhuiti mole
    aiogevema. Katealemo di vavae isivi vamale kemo vaveve toelau di mama.
  okv-H: te ari sasapura pepeni te tapa nau jo ta mihia avo eto enana heriso na isoro
    ue na ari sapura ta tipura embo arako ereona.
  tbo-tbo: Ma tamogi hiniu gutahi gehouhi ginouli tapuhi i wobagibagiyehi. Geka ginoulihi,
    ginouli dewadewana he igawiyeya. Tauhi hi dewau po apapoe a panipani u hinena
    a memae.
  mal-C: എന്നാൽ എന്റെ ബുദ്ധിയോടു പോരാടുന്ന മറ്റൊരു തത്ത്വം എന്റെ അവയവങ്ങളിൽ പ്രവർത്തിക്കുന്നെന്നു
    ഞാൻ കാണുന്നു; അത് എന്റെ അവയവങ്ങളിലുള്ള പാപപ്രഭാവത്തിന് എന്നെ അടിമയാക്കുകയുംചെയ്യുന്നു.
  grc-SR: βλέπω δὲ ἕτερον νόμον ἐν τοῖς μέλεσίν μου ἀντιστρατευόμενον τῷ νόμῳ τοῦ
    νοός μου, καὶ αἰχμαλωτίζοντά με ⸆ τῷ νόμῳ τῆς ἁμαρτίας τῷ ὄντι ἐν τοῖς μέλεσίν
    μου.
  bgc-bgc: पर मेरे भित्तर एक नियम-कायदा की शक्ति काम करण लागरी सै, जो मेरी पापी अन्तरात्मा
    तै युध्द करै सै। या नियम-कायदा की शक्ति मेरी अन्तरात्मा नै पाप का गुलाम बणावै
    सै जो इब भी मेरी देह म्ह सै।
  khz-khz: Na au na rova pa tiavu ta ea maagitaana au tauniparaku ragana reketa aorai
    geinaguluna, au geku tugamagi na ekamonagiana rovana gevetali-veniana. E rova
    ta kala rakava gena rova pa tiavu, ia au tauniparaku ragarai einaguluna, au egapikuna,
    ne kala rakava gena tipura talimanai evega-agokuna.
  deu-TKW: ich sehe aber ein anderes Gesetz in meinen Gliedern, welches gegen das
    Gesetz meines Denkens kämpft und mich gefangen setzt in dem Gesetze der Sünde,
    das in meinen Gliedern ist.
  zsr-NT: san ráquibeꞌidaꞌ dzag gdu ca nayáꞌ nabanaꞌ le rna beꞌi nedaꞌ, atiꞌ lë ni
    rdáꞌbagaꞌ zxba queëꞌ Dios yuꞌu icj ládxiꞌdauꞌhuaꞌ. Lë naꞌ dzag gdu ca nayáꞌ nabanaꞌ
    run ga runaꞌ dul‑laꞌ.
  lin-lin: kasi kati na biteni ya nzoto na ngai, namonaka mobeko mosusu kobundisa
    mobeko ya makanisi ya motema na ngai mpe kokomisa ngai mowumbu ya mobeko ya lisumu
    oyo ezali kosala kati na biteni ya nzoto na ngai.
  hns-NT: Bakie hamaar tjaal-tjalan ekdam doesar rakam hai. Hamaar tjaal-tjalan aur
    hamaar diel djaise doesman hai aur ham aapan paap ke goelaam ghat baatie.
  noa-E: Pari mag Ẽwandam ley khõsi chirab mamʉ, mua khaphʉ chirʉm, jũrr ãb agjö mʉ
    mor ee simuata mʉchdëu khĩirju chirʉm chaaur khĩirjug khĩet mʉrʉg khĩirjupi sim,
    ichdëuta ganaag. Ma, chi pekau mʉch dʉ̈i thaabatarrau. Ichdëuta woun dënjö mʉ
    pʉr wai simjö aajem, ichdëu nem khõsimta waupieg.
  eng-EMTV: But I see a different law in my members, waging war against the law of
    my mind, and capturing me by the law of sin which is in my members.
  mib-NT: Te ni nacuni rī jeē iyó ɨnga modo neé máá rí jeē jésɨ nuū jeē cuní rī sáha
    ri jeē váha. Te cúu ri nájnūhun preso nuū cuéchi jeē jícu jíín rí.
  lif-NT2: कर इङ्‌गाॽओग वेॽस्‍मा मुक्‍साम्‍मिल्‍ले़ याःम्‍बक् चोगुबा निःसुङ्॥ खे़न्
    मुक्‍साम्‍मिल्‍ले़ग इङ्‌गाॽ आबाङे आनिङ्‌वाॽइल्‍ले़ इःप्‍मा नाःप्‍मा कोःत्तुबा
    थिम्‍मिल्‍ले़ कुदक्‍ले़ङ्‌वाओ थङ् चोगुॽ, हे़क्‍क्‍याङ् लायोओ पुङ्‌लाधाबा चोःक्‍काआङ्
    लायोःल्‍ले़ इङ्‌गाॽ युक्‍कारो॥
  xnj-xnj: Nambu nilola kuvya Malagizu wungi ukita lihengu muhiga yangu, mhilu weulekengana
    na wula weuyidikiwa na luhala lwangu. Muhilu weunikita nivyayi mkungiwa wa malagizu
    ga kubuda kwekukita lihengu muhiga yangu.
  mmx-mmx: Ketla a reven lodoxoma vetpes i gugu xeneng at labantuxu rak la mo i vesep
    eburu mi lodoxoma avukat ik lok keneng tarak. La mo lodoxoma i lok li ia xeneng
    at loxokoxo at laxakapmek la i gugu keneng at labantuxu rak.
  cbr-NT: Usaquin 'unánquinbi cananuna nun sinan 'atima 'ixun bëtsi oquin sinanin.
    Usaquin sinánquin cananuna ñu 'atima 'atëcënti sinanin. Sinántancëxun cananuna
    'atëcënin.
  tee-NT: Para icc'atsai ni alin atumpa ju quisast'uc'a ju laqui'atsucunti. Pus ju
    tuchi icnaviputun ju chavai ni quilasast'inilh ju qui'atalacpast'ac'at ju Dios
    pus jantu lai icnavi. Pus na tachapun ju alactu'unti ju alin laqui'alhunut.
  eng-LSV: and I behold another law in my members, warring against the law of my mind,
    and bringing me into captivity to the law of sin that [is] in my members.
  cak-NT: Pero weta'n chi c'o jun chic ley ri uc'uayon wichi, ri can yirucusaj. Y
    ri jun ri' can man nrojo' ta nu'on ri nurayij ri wánima. Ri ley ri' ja ri mac.
    Can jinc'o pa ruk'a' y chuxe' ri mac.
  pah-NT: Emo ji anhimombaragwaha jireaporog̃itate'varuhua rehe no. A'ea gwovahoguhu
    jireaporog̃itapyryva jipi. Tegwete a'ero jirekokatuhava. A'ereki jireaporog̃itate'varuhua
    nanhimbopiro'yi jirekote'varuhua hugwi.
  sja-NT: Mamĩda mɨ p'ek'au k'achia ooyaa bɨ k'ap'ɨa presok'a bɨ. Mãgɨ́ chõo pɨk'a
    bɨ mɨchi t'ãri ome, at'ãri mɨ chipari ba k'inia bairã.
  xed-xed: Ama ma vgha ɗa, ta tapaf tapa yu ta sana ghwaɗaka skwi ta lmu nda vərɗa
    skwi ɗina ya ta ndanu yu. Tsa ghwaɗaka skwi ma iʼi ya, ta na iʼi ka vuʼa dmaku.
  mks-NT: Joo ndáca̱a̱n inga ña̱ha ini i̱ ta cáni táhan mé ña̱ha cán xi̱hi̱n xíní
    túní i̱. Ta mé ña̱ha ndáca̱a̱n ini i̱ cúú á cua̱chi. Ta cándeé cua̱chi xi̱hín
    i̱ já sáhndá a̱ chuun nu̱ú i̱.
  gfk-S: Iesene iou te silihe leh tike mes na harkurai nong i gilgil pinapalim tuma
    naramon ta ira katano tano palatamaigu, nong ila haruburubu ma no mangana harkurai
    iou mur ma no nugu lilik. Ma i hiis kawase iou ra hena no dades ta ira sana tintalen
    ing i harkurai ter ta ira katano tano tamaigu.
  bmu-bmu: 'Mewö mörakzalmö, sileneyök göröken nani könaŋamni kewö ahöi miwikŋaimakzal:
    Silenaŋgö kitipŋi mieŋön siŋgisöndokö bohonŋi aketka akŋamgö mörakzal. Siŋgisöndok
    akŋamgö sihimnan mönö urusihimni ölöpŋi mi memba et almapköra möri auba yarö qemakzahot.
    Siŋgisöndok akŋamgö sihim kömbönaŋnan mönö silenaŋgö kitipŋi kitipŋi sölölöhöm
    eŋgiba jöhöm niŋgiiga kösö gwarönöŋ maljal.'
  dgz-dgz: Go ne etuna gapan tat yaunewa da ugup taiwandin anuivin. Menan bumagan
    makewa ge etuna dere anan wariwanum. Go koewa tat yaunewa ne potanap wanden nao
    warini gapan ne koewa anun taivin.
  eng-GNV: But I see another Law in my members, rebelling against the Lawe of my minde,
    and leading me captiue vnto the lawe of sinne, which is in my members.
  zaa-NT: Pero ca parte nu ná cuerpo quia' nna calatsi' quį guni cą attu cosa huaya'
    nna ritìl·la cą contra la' rulábalatsi' tsè' quia' para qui'ni tul·la' nna gunią
    inte' vencer para gunia' la' ridàlatsi' mal nu rú'ulatsi' cuerpo quia'.
  eng-WEBSTER: But I see another law in my members warring against the law of my mind,
    and bringing me into captivity to the law of sin which is in my members.
  guh-guh: Itsiata baitsi jane belia najamatabëcueneyapëtaniji. Papibisiacuene exanabiabajë,
    bajarapapibisiacuene picani tajamatabëcueneta apo jitsipaenë taexanaenexa. Tajamatabëcueneta
    picani jitsipajë pexaniacuene taexanaenexa, Dioso tanetojitsipaecuenia. Caranata
    exanabiabajë ëpibisiacuene. Tajaperujujamatabëcuene saya bepijajivitonënëcuenia
    toponaponajë.
  bon-bon: yepä cane asicnantenine cuta mara kokre ngene atwanena piti nemi cäme cabu.
    Peei cina cäme miiji singi ne jääläcnutusi, cebine kokre cama noomlusi cäme tääpe
    me niiya singi mule wawename.
  nhw-BL: pero nochipa ipan na onca tlajtlacoli catli quihuilana catli cuali nijnequi
    nijchihuas ipan notlalnamiquilis. Huan quen se tequipanojquetl monequi quineltoca
    iteco, nopa tlajtlacoli nechchihua ma nitlajtlacolchihua.
  swh-ONEN: Lakini ninaona kuna sheria nyingine inayotenda kazi katika viungo vya
    mwili wangu inayopigana vita dhidi ya ile sheria ya akili yangu. Sheria hii inanifanya
    mateka wa ile sheria ya dhambi inayofanya kazi katika viungo vya mwili wangu.
  wbi-wbi: neke nikuvwagha uvutavike vuno navwevwene mufilungilo fya m'bili ghwango.
    najilutana nu vutavike uvupya muluhala lwango. jikunivomba une kuuva nsung'ua
    kuvutavike vwa sambi jino mwejili mufilungilo fya m'bili ghwango
  bba-bba: ɑdɑmɑ nɛn wɑsin doo dookɑ sɔɔ nɑ woodɑ tukɑ wɑɑmɔ ye yɑ sɑnnɑmɔ kɑ nɛn
    bwisikunu. Mɑ yɑ mɑn mɔ̀ torɑ ten dɛso te tɑ wɑ̃ɑ nɛn wɑsin doo dookɑ sɔɔ.
  eng-KJVCPB: but I see another law in my members, warring against the law of my mind,
    and bringing me into captivity to the law of sin which is in my members.
  kgk-NT: Ha xe py'a-py oĩ ave pe tekoha vai va'e vyteri. Ha xe remimbota, xe ajohu
    porã va'e, ndaijojái pe tekoha vai va'e ndive. Ndaijojái ramo, ndaxe pu'akavéi-ma
    xéjehe xe mbojejavy uka-gwi pe tekoha vai va'e.
  waj-waj: Itaama vaikioonnaata ari vo aataru voovoono ni mmammaivaki iinno varinoo.
    Ii aataru ivoono ni yaatana vai kua yoketaivaa atau ruainoo. Atau ruoo ivaa nnammutuaa
    iinoo. Iinno varioo mminnamminnaa maisaivo ni aakiaivaki vaivaara ni ravaatau
    utinoo.
  cpy-cpy: Rooma nowathaki koñaatziro, okimiwitakawo oshintsitatyeeromi noshire. Okimiwitakawo
    eejatzi roomi nowatha omonkyaa-kaanteromi noshire, ari oshintsi-waeteromi okaaripero-shirete.
  ekk-PKP: kuid ma näen enda sees tegutsemas teistsugust seadust, mis on sõjajalal
    seadusega, mida mu mõistus on otsustanud järgida, ja nii olen ma minu sees oleva
    patu seaduse vang.
  mpx-mpx: yaa ya atena nuwatu etega al iyoho i tuwatuwalali tuwawa, ge alona ateu
    wana nuwatu hot hi lohalohaveyan. He gegi nuwatuina te i tuwatuwalali tuwawa ge
    i paloloyowan-agau.
  wbp-wbp: Kala lawa, kulalparna jungarnirli purayarla. Nyiyarlu mayi kaji kaninjarnirliji
    ngaju-nyangurlarluju nginyinginyirlarluju putaputa warla-pajirni Kaatu-kurlangu-kujakuju
    kuruwarri-kijakuju. Nyiya mayi yaliji kuruwarri punku-nyayirni ngaju-nyangurlaju
    nginyinginyirlaju, ngulangkuju kaji putaputa jinyijinyi-mani majungka-jarrinjakuju.
    Kulalparnaju nyarrparlulku ngajuju warla-pajikarla, lawa!
  luo-luo: to aneno chik machielo katiyo e fuonde mag ringra makedo gi chik manie
    chunya, mamiyo abedo misumba Chik mar richo manie fuondena.
  nhe-NT: pero nochipa ipan na onca tlajtlacoli tlen quitehuía tlen cuali nijnequi
    nijchihuas ipan notlalnamiquilis. Huan queja se tlatequipanojquetl monequi quineltocas
    iteco, nopa tlajtlacoli nechchihua ma nitlajtlacolchihua.
  aii-aii: ܐܝܼܢܵܐ ܒܸܚܙܵܝܵܐ ܝܘܸܢ ܚܲܕ ܢܵܡܘܿܣܵܐ ܐܚܹܪܢܵܐ ܓܵܘ ܗܲܕܵܡܹ̈ܐ ܕܦܲܓ݂ܪܝܼ، ܒܸܦܠܵܫܵܐ
    ܕܲܠܩܘܼܒ݂ܠܔ ܕܢܵܡܘܿܣܵܐ ܕܪܸܥܝܵܢܝܼ، ܘܒܸܥܒ݂ܵܕܝܼ ܝܠܹܗ ܐܲܣܝܼܪܵܐ ܠܢܵܡܘܿܣܵܐ ܕܚܛܝܼܬܵ‌ܐ ܕܝܼܠܹܗ
    ܓܵܘ ܗܲܕܵܡܝܼ̈.
  esk-NT: aglaan qiñiġiga atla maliġutaksraq aŋalatchiruaq timimnik. Timima maliġutaksraŋan
    aŋuyakkaa akiḷḷiḷiqł̣ugu maliġutaksraq isrummatimni. Taamna atla maliġutaksraq
    aŋalatchiruaq timimnik killuum maliġutaksraġigaa, taavrumaasrii aŋalatchiruam
    tigutaaġiliutipluŋa.
  msb-msb: pero may nakikita naman ako na iba na panurundon sa lawas ko na nakiaway
    sa panurundon san kaisipan ko. Ginapabihag ako sani sa kasal-an na adi nagaistar
    sa akon.
  cpa-NT: Di³ jǿg³ siíh² báh³ jmo¹² héh¹ jmø²ŋǿ¹² quián² jniang³. Jǿg³ jøng² báh³
    tsa¹cuø¹ jmó³ jniang³ hi² dsio¹ hneng² jniang³ jmó³. Dsag³ báh³ ma²jmo¹² héh¹
    quián² jniang³.
  dso-dso: ମାତର୍‌ ମର୍‌ ମନ୍‍ କଲା ବିରଦେ ମର୍‌ ଗାଗଡ୍‌ ତେବାଇବା ବିଦି ସବୁବେଲେ ଜୁଇଦ୍‌ କଲାନି
    । ମର୍‌ ଗାଗ୍‌ଡେ କାମ୍‌କର୍‌ତେ ରଇବା ସବୁ ପାପ୍‌ ମକେ ବନ୍ଦି କରି ସଙ୍ଗଇଲା ଆଚେ ।
  meu-meu: a tau-anigu ai taravatu idauna na itaiamu, ia be lalogu ena taravatu e
    tuari heniamu, bena e ḡuigumu, kara dika taravatuna ena, tau-anigu ai e nohomu
    ḡauna bunai.
  yva-NT: Weramu ana inta mbe marovave inanasine so rai, mo inauga ti ibeto ama bekero
    ngkakainoanive rai. Weti sya ana syo ratantona raijamo syare ibeto Amisye apa
    ananyao rai rave, weramu ayao kakai mo inanasine so raijaro arove mare ibeto ama
    bekere rai.
  dgc-dgc: Pero mébati ko be ta bégi kua tu dati a pagkatolay ko a makasalanan. Saya
    i mégpilita diyakén a magimet ta medukés.
  zpm-NT: per dzigo rtse doḻ lo naa, rrieelod guṉ naa ncuaaṉe nonguieḻ. Masaque doḻ
    rnabey xcuerp naa, racladzda guṉ naa ncuaaṉe rnabey Dios; sac ngadoo xcuerp naa
    lo doḻ.
  hix-NT: Àro wyaro ohxe tehutwaxemà roro me rma wehxaha haryhe. Rohun yano me haxa
    ryhe, anar me roro rma wehxaha. Ranhàn yanoto roro me wehxaha, rohun yano me mak
    ha. Rohnawo rma naha, ranhànà.
  sim-sim: Hako ni heyewa, sungu masi nihi osmu er nga sungu nihik nanduwa. Uhu lo
    Avui Wasilakahi nga opmu anajinduwa. Ushiwak sungu masi oso lo oson si jingishaha
    si tikrihi osmu nirin kuvu hom ishintlenduwa. Uhu os si mbawa hom kavakavan nimu
    unduwa.
  npi-ULB: तर मैले मेरा अङ्गहरूमा फरक सिद्धान्त देख्छु । यसले मेरो मनको नयाँ सिद्धान्तसँग
    लड्छ । मेरा अङ्गहरूमा भएको सिद्धान्तद्वारा यसले मलाई पापको कैदी बनाउँछ ।
  cgc-cgc: piro napanilagan ko na dili iling tan ake na pabuat. Naan ta ake na isip
    gakuntraay ake an na liag na magbuat ta sala daw ake man na liag na magbuat ta
    miad. Yaken i paryo gid ta isya na biag na pabuat na ulipen tak pirmi ko pasunod
    ake an na liag na magbuat ta sala.
  tim-tim: Dâ hâknande âmâ nâŋgâ nâŋgâne are kondo gembo bâleŋe hâknân manmap arekŋe
    hiko nekto umatŋân mandân.
  yor-yor: mo rí òfin mìíràn tó ń ṣiṣẹ́ nínú ẹ̀yà ara mi, èyí tí ń gbógun ti òfin
    tó tinú ọkàn mi wá, èyí tí ó sọ mi di ẹrú òfin ẹ̀ṣẹ̀ tí ó ń ṣiṣẹ́ nínú ẹ̀yà ara
    mi.
  wos-wos: Wungi wata wuni xékélaki, nak maki mawuli wuna mawulimbu wulaaye téndéka.
    Téndéka yikafre mawuli wali wun haraki saraki mawuli wali bér wuna mawulimbu wareta
    té. Warembéka wuni yoombu gindan du maki rewuka di wuna séfimbu tékwa jondu di
    wun haraki saraki mawuli xékéta di haraki saraki sémbut huru.
  emp-NTPO: Mãwãmĩna dewara crĩcha sid̶a mʌ̃ sod̶e b̶ʌa. Maʌ̃gʌba mʌ̃ preso erob̶ʌ
    quĩrãca mʌ̃́a cadjiruada obibaria. Mʌ̃a bia o quĩrĩã b̶ʌra maʌ̃ crĩchaba idu obi
    quĩrĩãcaa ne bia oi crĩcha ume djõ b̶ʌ quĩrãca.
  eng-F35: but I see a different ‘law’ in my body parts, warring against the law of
    my mind and taking me captive to the law of the sin that is in my body parts.
  ind-ind: tetapi ternyata ada sesuatu, seperti peraturan lain, yang bekerja dalam
    diri saya. Peraturan itu berlawanan dengan peraturan Allah yang saya sukai dalam
    hati saya. Peraturan lain yang bekerja dalam anggota-anggota tubuh saya adalah
    kuasa dosa, dan kuasa dosa itu mengikat saya agar menjadi budak dosa.
  pes-OPCB: اما قدرت دیگری در من هست که با فکر من درگیر است. این قدرت مرا بردهٔ گناه
    می‌سازد، گناهی که هنوز در درون من وجود دارد.
  mpt-mpt: Otane titil afeto ne bobol temo bitnebiobe. Titil olo hengmino titil otabe.
    Titil olota Gode hekmel weng olo ne bobol temo bitnebuo tenanoa awa gembianoa
    hengmino titilo tata kenoa ne nemetnoa monia hengmino henga binabibe.
  ssx-ssx: hau ma꞉nda꞉ta꞉ I̱ pa꞉ta꞉ ula꞉eki handolome. Koto ekima꞉ta꞉ yaka honema꞉
    Koda꞉na꞉ Lo Pimanu epekeekie laa hone witoloeki yaapo a꞉nda꞉ lu alu pu halepeme.
    Do hande I̱ pa꞉ta꞉ ula꞉ hauma꞉ koto ekima꞉ta꞉ I̱ma꞉ hoke hau piono pu tiaasa꞉
    hauta꞉ do hande I̱ pa꞉ta꞉ ula꞉ hauma꞉ kone I̱ dipula hali leke mea lopao halome.
  mkl-mkl: ɑmmɑ si kucei ikɔ̃ ikɔ̃i ɑrɑm fei ǹ wɑ n yɛ ide mmu ɡɔ iyi wɑ jɑ do lɑsɑbum,
    nɔ wɑ cem ɑrui dulum iyi í wɑ sim.
  gaq-gaq: ମାତର୍‍ ନେଙ୍ଗ୍‍ ଗାଗ୍‍ଡ଼େଇଂନ୍ନିଆ ମୁଇଂ ବିନ୍‍ ନିୟମ୍‍ କେଡିଙ୍ଗ୍‍କେ ଆତେନ୍‌‍ ନେଙ୍ଗ୍‍ନେ
    ମନ୍‍ ବିତ୍‍ରେନେ ନିୟମ୍‍ ବିରୁଦ୍‌ରେ ଜୁଦ୍‍ ଡିଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍ ଆରି ନେଙ୍ଗ୍‍ନେ ଗାଗ୍‍ଡ଼େଇଂନ୍ନିଆ
    ମୁଡ଼ି ପାପ୍‍ନେ ନିୟମ୍‍ ଲେଃକେ ଆନେଙ୍ଗ୍‍ ଆତ୍‍ଅରିଆ ବନ୍ଦି ଆଡିଙ୍ଗ୍‍ ବିଃ ଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: Shin ta asatethaa giddon de7iya ta qofaa higgiyara olettiya dumma higge
    be7ays. He higgey ta asatethaa giddon oothiya nagara higgiyas tana aylle oothidi
    immis.
  unx-unx: ମେନ୍‌ଦ ଆଇଁୟାଃ ମନ୍‌ରେ ନେ ଇଛାସାନାଙ୍ଗ୍‌ ବିରୁଧ୍‌ରେ ଆଇଁୟାଃ ହଡ଼୍‌ମକେ ଆକ୍‌ତେୟାର୍‌ରେତାନ୍‌
    ଆନ୍‌ଚୁ ସବେନ୍‌ ଇମ୍‌ତା ଲାପାଡ଼ାଇତାନାଏ । ଆଇଁୟାଃ ହଡ଼୍‌ମରେ କାମିୟଃତାନ୍‌ ଏନ୍‌ ପାପ୍‌ କାମିକ
    ଆଇଙ୍ଗ୍‌କେ ତଲ୍‌କେଦ୍‌ତେ ଦହକାଦିୟାଁ ।
  gah-gah: lá nougo, nigisa nigizani nugupeloka haitó sunímo hozaváa aleaká noive.
    Nene sunímo nagata nogulu netá nenémo nigisa nigizató noinazo, lihima netá aleakalímini
    nagakú nouve.
  lcm-lcm: sikei nanpo kinle asukang ke ta saupai rikek si keve palpal i pukun ke
    kapo angvisvis ve lomlomonai i nei vangang ig, na kalapo got akit iau si saupai
    i rikek, nang kapo ago si keve palpal i pukun ig.
  aer-aer: The kwenhe angkentye yanhe uyarne arratye apenteme. Atyengenge kwenele
    akurne anthurre aneme. Nhenge the arne mwerre mpwaretyeke ahentye-aneme, akurne
    yanhele ayenge akurne mpwaretyeke uterneme. Akurne yanhe atyengenge kwenele aneme
    re ayenge ayernelhentye akngerre-arteke atnyeneme, nhenge the arne akurne akwete
    mpwarerle-aneme, ayenge anteme akurne-ketye uyarne impelhemele.
  qvc-NT: Piru chayshina gustawaptimbismi, noqaqa uchayuq kashpa, ishkay yuyayniyuq
    kani. Suq yuyayniymi Dyusta ancha munan kasuyta. Piru suq yuyayniyqam kwirpuy
    munashqandalla ancha munan rurayta. Chaymi chay yuyayniykunaqa suq girrapishina
    pilyaptin, mana atinichu allita rurashpa kawsaytaqa. Chaqa suq prisushinam chay
    mana baliq yuyayniyta kasuni.
  tgl-ULB: Ngunit may nakikita akong ibang tuntunin sa mga bahagi ng aking katawan.
    Nilalabanan nito ang bagong tuntunin sa aking isipan. Binibihag ako nito sa pamamagitan
    ng tuntunin ng kasalanan na nasa mga bahagi ng aking katawan.
  cbs-NT: Jaskabiaken en akubainai uin chakabun ea bexetan ea tsumawatan en shinan
    kayabi nematan ea jenekatsi ikamaken jaska Jesús en dayaxunai en pe besti shinantiduma
    xabakabi en unankubainaii.
  xtm-NTPP: Kovaa ni yo iyo in‑ka ja ni yo tatnuni nuu yikikuñu sa a, te ni yo kanaa
    i ji'in janitnuni sa a, te ni yo kundee i ja ni yo sa'a sa ja u'vi sukan ni yo
    jatna ini yikikuñu sa a ja sa'a i ma.
  nnq-nnq: Nambu nola kube gabi malagilo gange agatenda maengo mummele gwango, malagilo
    gangachikachana na malango gango. Genia gameka mbe nabanda ba malagilo mabaja
    agatenda maengo mummele gwango.
  bao-NT: To ca bii pacaro, yʉ upʉpʉre apeye ca doti niirijere yʉ ĩa, ñañarijere ca
    doti niirije ca niirijere. Ate ca dotirije, yʉ ca tʉgoeñarije ca dotirije menare
    ameri quẽe niima ĩiro, ñañarijerena yʉ ca tii nʉnʉjeecõa niiro yʉre tii.
  san-ORI: କିନ୍ତୁ ତଦ୍ୱିପରୀତଂ ଯୁଧ୍ୟନ୍ତଂ ତଦନ୍ୟମେକଂ ସ୍ୱଭାୱଂ ମଦୀଯାଙ୍ଗସ୍ଥିତଂ ପ୍ରପଶ୍ୟାମି,
    ସ ମଦୀଯାଙ୍ଗସ୍ଥିତପାପସ୍ୱଭାୱସ୍ୟାଯତ୍ତଂ ମାଂ କର୍ତ୍ତୁଂ ଚେଷ୍ଟତେ|
  huv-NT: Pero naleaing sayaag altiül xique alngün ngo majneaj leaw ngo müüch xic
    narang leaw najneaj sayaag tiül ximeaats. Aag ayaj nisoet leaw üüch xic najlüy
    atnej nop najlüy tiül manchiüc.
  otn-NT: Nu̱ua ja ma̱ mmʉi mi̱ ja ua n'na ra̱ n'yomfɛ̱ni̱ ngue hi̱nmi̱ nnu̱ ma̱nho'a̱
    te ra̱ nho nmi̱ sänni̱ ga̱ øt'e. Pɛ nu̱na̱ ra̱ hya̱ na̱, nu̱'a̱ ra̱ ts'oqui xa̱
    bɛnnga̱gui̱ ma̱ mmʉi, gue'a̱ hi̱mmi̱ nneque ga̱ øtra̱ nho'a̱.
  nop-nop: Unduŋ tilat iŋgoŋ oŋ, foloone dikidiki foloŋ yodoko mede niŋ hatakdi walane
    gineŋ nadisu mintalak dut mindobu tiyamuk. Unduŋ tiŋa nehifolokeneune kadakaniŋ
    diniŋ yodoko mede foloone dikidiki foloŋ yolikweli tuguk, adi’walaŋ yot fafaŋeniŋ
    gineŋ itoulat.
  obo-NT: Piru ka-ay't lawa ku, ossa kos od inuruk koddi no idda en so saa. Od pokodsupak
    iddos id kopi-it lawa ku taddot id kopi-i to poomdom ku. De-en no-uripon a taddot
    mosaasaan botasan no tapoy ron dinit koddi.
  cak-ENT: Pero vetaman que c'o chic jun ley ri uc'uayon vichin ri nyerucusaj ri nuk'a-vakün.
    Y ri jun re' nbün oyoval riq'uin ri nurayij ri vánima. Yinc'o-vi c'a pa ruk'a'
    y chuxe' rutzij ri itzel rayibül, ri nye'ucusan richin ri nuk'a-vakün.
  lif-NT: ᤁᤖ ᤀᤡᤱᤃᤠ᤹ᤀᤥᤃ ᤘᤣ᤹ᤛ᤻ᤔᤠ ᤔᤢᤰᤛᤠᤶᤔᤡᤸᤗᤧ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥᤃᤢᤒᤠ ᤏᤡ᤺ᤛᤢᤱ॥ ᤂᤧᤴ ᤔᤢᤰᤛᤠᤶᤔᤡᤸᤗᤧᤃ
    ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤒᤠᤅᤣ ᤀᤠᤏᤡᤱᤘᤠ᤹ᤀᤡᤸᤗᤧ ᤀᤡ᤺ᤵᤔᤠ ᤏᤠ᤺ᤵᤔᤠ ᤁᤥ᤺ᤳᤋᤢᤒᤠ ᤌᤡᤶᤔᤡᤸᤗᤧ ᤁᤢᤍᤰᤗᤧᤱᤘᤠᤀᤥ ᤌᤱ ᤆᤥᤃᤢ᤹.
    ᤜᤧᤰᤁᤩᤠᤱ ᤗᤠᤕᤥᤀᤥ ᤐᤢᤱᤗᤠᤎᤠᤒᤠ ᤆᤥ᤺ᤰᤁᤠᤀᤠᤱ ᤗᤠᤕᤥ᤺ᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤕᤢᤰᤁᤠᤖᤥ॥
  mie-NT: Sochi nī nacunī ni jā íyó incā modo nēhén maá nī jā jásī jā cúnī ni sāhá
    nī jā váha. De súcuán cúu nī modo preso nūū cuāchi jā íyó jíín nī.
  san-TIB: ཀིནྟུ ཏདྭིཔརཱིཏཾ ཡུདྷྱནྟཾ ཏདནྱམེཀཾ སྭབྷཱཝཾ མདཱིཡཱངྒསྠིཏཾ པྲཔཤྱཱམི, ས མདཱིཡཱངྒསྠིཏཔཱཔསྭབྷཱཝསྱཱཡཏྟཾ
    མཱཾ ཀརྟྟུཾ ཙེཥྚཏེ།
  qve-NT: Ichaqa sayna acuerdopi kashaspaypas, noqaqa cuentatan qokuni, kay aycha
    cuerpoypiqa sapa p'unchaw luchasqayta. Kay aycha cuerpoyqa sapa p'unchawmi mana
    allinkunallata ruwayta munan. Chaymi huchaman apawaspa, huchapa esclavonman tukurachiwan.
  pao-NT: '@see-verse:ROM.007.022'
  cbu-NT: '@see-verse:ROM.007.022'
  usa-usa: Áánûqtuni ámáan-aimma yúyánápí wáitana kétikaimanibo ketúgoni kágon-aaimma
    wáitana Áánûqtuni ámáan-aikote ááiqa kéoye. áaimma ketúnobaqa wáimanibo kúmiq-yataakoni
    áaimma wáitana kemá wení kaqtó-naqa mamá káutikaiye. abô tirunô túyánákó awígíoq
    kéiye. tirunóbáqá kúmiq-yataakon áaimma puí-yátáápí tiwíqme kéuwimanibo náawa
    maamin-ááíq-yátáápíké tirunóbáqá mamá paá umátikaniyo?
  soy-soy: ɑmɑ́ nɛn pɛɛ kɔ inɛ́piŋɛ kɛ́mɛɛ isé féé icɔ nyɑ́ni. Isé iyɛ̃ nɛ iyɛɛ
    nɛ kɛnɛ́múŋɛ́ n sɑ́ íi kómɛinɛ. I ɑkópɛ ilɑsi nɛ́ simrilɛ in tíyɛsɛlɛ̃ nɛn
    ɑkópɛ nyɛɛ kɛnɛ́mɛɛ ń we isé tíkilɛ̃.
  hui-hui: Bulene tara mende i̱ha ngaria hendedo. Bulene ogonime i̱ minime hame ledagonaga
    bulene ogonila wai biaga ka. Bulene tara mende ogonime ko bulene i̱ha biabe bialu
    kagome i̱ dariba helo mo dariba haga.
  amf-amf: Ko dahaannaar waani yiggin isa bishinsa waante dohonam ida haape. Ogono
    yiggino isa meskente dohon yigginbesana kinka koda kanse; isa bishinsa waante
    dohon seesosa yigginka dhaxadhaa iam koda maase.
  quc-NNT: Kinwil k'ut chi pa ri nu cuerpo k'o jun pixab' ri xa kuk'ulelaj u wäch
    ri pixab' ri k'o pa ri nu chomab'al. Are k'u wa' ri pixab' re ri mak ri k'o pa
    ri nu cuerpo, are wa' ri in chapowinaq.
  dob-dob: ta esi mali loinao ꞌediyega welawelaꞌagwao siloinegu. Tuta yauna lotoona
    toꞌumalina ꞌateguya ꞌiewaiwai wawasae be ꞌigu nuwanuwa boboꞌana ꞌigieneneta, ꞌenega
    bwalagu ꞌiguiguinuwa toꞌumalina.
  wrs-wrs: Wo heva os kava nonglav, lohohmomba mongo andra vev kana nihrava. Nomba
    lohohmomba daosm laus vrev, indkokla vrelm Sesoana lohohmom, nom kana nowolla
    noi sihavm. Nomba mongova lohohmomba, temba andra vevpa kana nihmerava, kana undkokla,
    wo nomba lohohmomba kamba wolaiha sihavna hevna buinindrinielm, noinda kava indkokla
    vevnamba.
  mca-mca: Qa na'lƚe iye kakhap tsikfe'lets in ƚunye'jkii kakha'an pa' yisu'un ene'
    ƚewekwekits ha'ne yese'n. Qa pa' yisu'un ene' ƚewekwekits ha'ne yese'n watlani'ƚkii
    pa' yisu'untaxek pa' yaqjamtikineye'jkii qa hik ta'ƚijupi' in ts'ophe'ƚ pa' uƚ'ax
    i'nyitji'.
  tzo-TZC: Pero ta xquil ti oy cꞌusi ta smacbun ta be ti snopobil cuꞌune. Jaꞌ ti yip
    ti mulil ti oy ta jtojol ti chuculun yuꞌune.
  jao-jao: Ngarna barra arrkula karnarna-wandayama narnu-yuwa ki-Kada ngala ngarna
    barra nyarrku karnarna-wandayama narnarrku, na-mangajiwuthu mijanganthawu nuwarnu-wardiyu.
    Kulu na-mangajiwuthu mijanganthawu nuwarnu-wardiyu, wunungu ngatha barra, wunungu
    ngatha barranamba wirdi ngatha.
  mya-mya: သို့​သော်​ငါ​၏​ကိုယ်​ခန္ဓာ​အ​တွင်း​၌ ငါ​၏​စိတ်​က နှစ်​သက်​သည့်​သ​ဘော​တ​ရား​နှင့်​ဆိုင်​ပြိုင်​တိုက်
    ခိုက်​လျက်​နေ​သည့်​အ​ခြား​သ​ဘော​တ​ရား​တစ်​ခု ရှိ​၏။ ထို​သ​ဘော​တ​ရား​သည်​ငါ​၏​အ​တွင်း​၌
    ထ​ကြွ​လှုပ်​ရှား​၍ ငါ့​အား​အ​ပြစ်​တ​ရား​၏ လက်​သို့​အပ်​နှံ​သည်​ကို​ငါ​မြင်​ရ​၏။-
  gng-NT: ama n laa' mituɔm miba mɔ te nni, ki mɔ̀h nin nʼyɛnmaalmɔnmɔn, ki cère'
    ibiɛre yà te nni nnɔ cuo' nni tiyonbt, n te iʼwɔbl ni.
  cbi-NTPO: tsaaren mijayu naa inu firu' kekaanu pensaa lei juuñuu tsanañuba, juntsaya
    ujcha lawaamu pensaa juntsave. Tsejtu iya naakenu tyañuba juntsaa kikaatyu jujuuve,
    matyu juntsaa inu uudenguen tana' naakesa tya'ba tsa tsanguikaantsu' mitya.
  ikk-NT: Kanị, a hụn m iwu ichẹn rị ọrụn imẹ ẹhụ m, a lụsọn Iwu ahụn rị m mma ọgụn;
    iwu ichẹn ahụn rị a kịnị m e mẹ m a gbaye njọ hụn rị mkpamkpa ẹhụ m a rụn.
  leu-leu: taasaxa ne texaas o a xasa fufuna taxa faisok la vipin siak e taxa kawaasan
    a vubuxanan siak xena usi a vuputkai sina Piran e voxo ne malaan sena mataa vipis
    xe sina vubuxanan saat ina vipin siak.
  maz-NT: Zö rí mäpä o̱ ley Mizhocjimi, y rí pãrã c'ü na jo c'e ley, xe rí cjagö c'o
    na s'o. Nguec'ua dya pje sözgötsjë rá cjagö c'ü me ne ín mü'bügö rá ätä Mizhocjimi.
  bod-N: འོན༌ཀྱང༌། བདག་གི་ཡན་ལག་ཁྲོད་དུ་ཆོས་ཉིད་གཞན་ཞིག་ཡོད༌དེ། ངའི་སེམས་ནང་གི་ཆོས་ཉིད་དང་འཐབ་སྟེ།
    ང་ནི་ཡན་ལག་ནང་གི་སྡིག་པའི་ཆོས་ཉིད་ཀྱི་དབང་དུ་གྱུར་པ་དང་། དེས་ང་རང་བཙན་བཟུང་བྱས་པ་བདག་གིས་ཤེས་སོ།།
  tca-NT: Natürü ñaã chaxune i ñoma i naãnecü̱̃ã̱x ixĩxü̃wa, rü nangẽxma i ṯacü i
    tama naxüxchaü̃xü̃ i ngẽma chauãẽ naxwèxexü̃. Rü ngẽma pecadu i chowa ngẽxmaxü̃
    nixĩ i chomaã icuáxü̃ rü chixexü̃ choxü̃ üxẽẽxü̃.
  zpl-NT: Pero nuꞌ tucu nú rcaa nú riꞌá scua, nu nucuaꞌ neca dula, xne nuꞌscaꞌ dula
    arquia.
  mbc-NT: Tîîse tiaron uyeseru era'mauya, mîrîrî uya' tîîko'mansen. Morî anku'pai
    wanî tanne ikupîuya pra awanî emapu'tînen. Manni' uya' tîwe'senya uyentai imakui'pî
    ena emapu'tî.
  ndg-ndg: Lakini mbona tofauti nkati ya viungo ya yega yango. Ingawa kwina ngonda
    juyo kanuni ya yambi na mulunda lyango.
  wsk-wsk: Bare ani arigisam mu, law bo kelemak angimik te ura taso, ale Kaem ko law
    angamang ningi mu ilak kagerso, ale talipara ningi aga beteso.
  toj-NT: Pero lajan soc suelto ayon juntiro. Tuctuquil xta ja jas huax c'ana jc'uluqui,
    jaxa ba jc'ujoli, tzamal nique huas sc'ana. Pero huan tox huaj na', lajan soc
    mozo xa ayon yuj ja jmuli. Yibc'abal ni ayon juntiro yuj ja jmula.
  tbc-tbc: Ak gug, ŋai kubiaeŋ naon sen ak tinig ilon lo dabai igane dan ŋile ŋaloŋ
    da. Kubiaeŋ an iŋ ŋaisag ilobol san kubiaeŋ da nug dufuni da. An lo dop aupasek
    san kubiaeŋ e tinig ilon lo dabai igane den ŋai isubanag da.
  sna-sna: asi ndinoona mumwe murayiro uchishanda mumitezo yomuviri wangu, uchirwisana
    nomurayiro wepfungwa dzangu uye uchindiita musungwa womurayiro wechivi uri kushanda
    mumitezo yangu.
  smk-NT: bale' nadiskubri ko nin ambo' in say Gugan-gan a mampag'uray kongko ta main
    nin mangkumuntra sa panunumbok kon sain. Ket bara'mo akon aripen nin say pangangapes
    kon magkasalanan ta say kadukaan nin awit nin pag'in kon tawo a mantumbuken ko.
  grc-TCGNT: βλέπω δὲ ἕτερον νόμον ἐν τοῖς μέλεσί μου ἀντιστρατευόμενον τῷ νόμῳ τοῦ
