    guuo, ben má na durun iko kɛ̀ kú ma mɛ̀ guu pì ↄzĩ.
  gub-BL: Napuner kwaw heruzar haw rehe. Xo ikatu 'ym ma'e zo azapo ihe. Ikatu 'ym
    ma'e iapo haw a'e, nuzawy kwaw zemunehew paw ihewe a'e. Napuner kwaw hehemaw rehe
    izuwi. Hezar romo hekon.
  imo-imo: nalo nando tewi nimo ungu mane te lupe nanga kangi angimomunga tukundo
    pali peremo nimbo karo. Akumuni Na ungu mane teambo konopuni nimbo pio aku ungu
    manemu kinye opa teremo. Aku ungu mane lupemu ulu pulu kerimu, akumuni nanga kangina
    tukundo pali pepalie ka tipe nokoromo.
  boj-boj: Ariya e kumbra endeqaji uneqnum. Une a ijo baŋq di ijo siŋgaq di ijo jejamuq
    di wauoqnsiqa Qotei aqa dal anjam ijo areqaloq di unu qaji di qoto iteqnu. Une
    di siŋgila koba. Deqa a na e tonto talq di waibobuloqnsiqa ijo baŋ ti ijo siŋga
    ti ijo jejamu ti di siŋgila na taqateqnu.
  eng-DRA: But I see another law in my members, fighting against the law of my mind,
    and captivating me in the law of sin, that is in my members.
  knf-knf: aşë wo ţi uleef naan meeţ na uko uloŋ unjaaŋ ugut na bgah bi mmeeŋ aji
    bawo bnuura, kadolën nkak nakalabuş i pekadu danjaaŋ daţoŋën.
  san-KHM: កិន្តុ តទ្វិបរីតំ យុធ្យន្តំ តទន្យមេកំ ស្វភាវំ មទីយាង្គស្ថិតំ ប្របឝ្យាមិ,
    ស មទីយាង្គស្ថិតបាបស្វភាវស្យាយត្តំ មាំ កត៌្តុំ ចេឞ្ដតេ។
  arn-NT: welu ngüneduamken ta iñche mew ñi mülen kiñeke dungu tañi katrülkakeetew
    ñi femael ta nor dungu. Fey tüfa tati yafkan mülelu iñche mew ka femngechi tañi
    püresunieetew.
  zas-NT: per yuꞌ ni rudxoon günan laan, abiꞌ ni rudxoon guin na̱j dol, guial sta
    naban dol guin luxdon abiꞌ zianczi rüjnan naj gan.
  ken-NT: Kɛ ngɔ bɛ ɛbhé ɛchak ɛ́chí ndǔ amʉɛt ɛya ɛnɛ́ ɛ́nù nɛ nkaysi aya, ɛ́nkʉ
