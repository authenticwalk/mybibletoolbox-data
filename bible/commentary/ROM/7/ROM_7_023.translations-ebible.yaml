  yad-NT: '@see-verse:ROM.007.022'
  mxb-NT: tído ió iin ka̱ ña̱ꞌa ndóꞌi, chi̱ ña̱ kóni̱ ñíi̱í naá táꞌan xíꞌín ña̱ va̱ꞌa
