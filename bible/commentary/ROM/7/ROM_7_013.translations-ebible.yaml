  mdy-ETH: ሂዳዖ ዬይ ኮዦ ባካ ታኣም ሃይቢ ዔኪ ሙኬኔ ጌይሢዳ? ያዺቱዋሴ! ሃይቢ ታኣም ዔኪ ሙኬ ባካ ጎሜኬ። ጎሜ ዓይጎታቴያ
