    manu kha eii akatha inliingna ah chuon katho, manu omchan kha inthiangnga manu
    eii tia inlarnasik chongpeii khan ajar eya manu hi hituuk kathamak manu eii tia
    anaminmu.
  bfz-bfz: तो क्या बिधान जो अच्छा था, माखे मौत ऊई? कदी पनि। बल्कि पाप तेसा खरी चीजे
    की माखे मौत पैदा करने वाल़ा ऊआ ताकि तेसरा पाप सामणे आओ, और आज्ञा रे जरिए पाप बऊत
    जादा पापमय ठईरो।
  cuk-09: ¿Degite, wede ibmar-nuedidde, burgwedga we-ibmar-nued anga gunonisunde?
    Suli, degisuli. Iskued oyogegala, we iskuedye, anga ibmar-nuedba burgwed uknonikid,
