  ben-OBCV: তাহলে, যা কল্যাণকর, তাই কি আমার পক্ষে মৃত্যুজনক হয়ে উঠল? কোনোভাবেই নয়!
    কিন্তু পাপকে যেন পাপরূপেই চিনতে পারা যায়, তাই যা কল্যাণকর ছিল তারই মধ্য দিয়ে
    পাপ আমার মধ্যে মৃত্যু নিয়ে এল, যেন আজ্ঞার মাধ্যমে সেই পাপ চরম পাপময় হয়ে ওঠে।
  mil-NT: Te vá cúú càchí‑í sá tnǔhu váha‑áⁿ nǐ quide‑xi ta xǐta nihnu‑í cuáháⁿ ní
    cùu, chi nchaa sá cuèhé sá dúhá nǐ quide‑í, xíǎⁿ tá dàcuíta nihnu ñaha‑xi xìi‑í
    cuáháⁿ ní cùu, te sá cuèndá tnúhu váha‑áⁿ nǐ cutnùní iní‑í sá quídè‑í nchaa sá
    cuèhé sá dúhá, te xíǎⁿ tá xǐta nihnu‑í cuáháⁿ ní cùu. Te sá cuèndá nchaa nàcuáa
    càháⁿ tnúhu sá sánú ìchi ñaha xii‑o nacuáa cada‑o cùndecu‑o ní cutnùní iní‑í sá
    xìdó ndécú cuěchi‑í ní cùu.
  myu-myu: Wuyawẽwẽap ekawẽn wetaybicap tomuju g̃u Deus wi wũy ma og̃uy. Soat em õn
    ikẽrẽat kug̃ iap tomuju acã cewi wũy ma og̃uy. Iboap ekawẽn xipat cĩcã. Imẽnpit
    iboap ekawẽn wuymutaybitbin soat ipi dag̃acat ikẽrẽat mujurũg̃rũg̃ iam. Iboap
    ekawẽn wetaybit'ũm pima, tũybe xipat õn Deus xe iãn cuk adi oce. Iboap ekawẽn
    wetaybin puje bit, “Ikẽrẽat kug̃ õn Deus xe,” i juk oce owebe ma.
  fue-fue: Jooni, ko wooɗi laatanike am maayde na? Abada! Amma gam hakke hollitoo
    no ɗe laati nun hakke e gooŋa, ɗe gollirii ko wooɗi, go ɗe barimmi. Hande non,
    diga e umuroore, hakke heɓi hollitiri hallande mum fu.
  amk-amk: Ampafe na tonanane, deinawiai we Allai ne fi beng fo, amani ne Hukumifoi,
    kia mararehafo we yau e? Todoni kontaio bereri! Weo sasarifoi dino kia mararehafoi
    ne. Wape Hukumi Allai dohonai we tatohong kariria fo mani, sasarifoi niariri we
    rang we kia mararehafo we yau, amani niari yau ikatai weru Allai. Nanai kawariai
    ambori deinawiai kasau we sasarifoi niayai na enehurorongnei, tuti ambori atioai
    we kasau we sasarifoi mani fi karira paria fine.
  fai-fai: Kale bemi mit be kukuw kidel uyo ken namkan keidu Got dabadálomine? Bá
    be! Nalam ban keimin uka sawa abem kidel tuw fikalanámin uyo kudew tad nalamal
    binosu. Belata kanodano, nakal kal kei ban keimin bo kanodino, kalako kaleyo kanosu.
    Kale sawa abem uyo kuku ban keimin bo atin mafako, kale kukusu ka.
  ura-NT: Nitohanihane jaunna, nii caohacha ichara canu ichao itajeriha. Coatiha aihei.
    Nii osa te, esinae rauhijiriin osa nihane coaaratiha canu quene coina caohachaneein
    nenaa rauhi aina cuaain canu atinaain canu itajelu. Nitohaneeinte jataain banejelanaala
    baasoniha naosatenaane coitucuerate canu que nii rauhi.
  mcd-NT: Sharafiacucai un ascamisima. Ahuunshon ua tapimapaoni non chaca huamisi
    cuscan fasi chacacoincun. Upa Diosin yononi cuscan sharacoinfiacun ahuunshon mun
    tapini un ascayamashu un omitsiscacaini nai.
  urt-urt: Kom luku pe, ka tuꞌe la? Wusyep erŋeme ŋaiye bwore luku ŋende ŋam ti, ŋam
    mule lakai? Pakai supule. Ŋoihmbwaip pupwa luku pwambe ti, ŋam mule. Kom wusyep
    erŋeme ŋaiye bwore bwarme ki nahraꞌe ŋoihmbwaip pupwa ŋam ŋaiye ma mende hwap
    pe, yaŋah uku nenge ŋam nal wohme Got. Pe ŋam sisyeme nange ŋam si mende hwap
    ŋaiye moworꞌe wusyep erŋeme pe, ki ŋende hwap ŋam tataꞌ tataꞌ nanah hlaꞌ.
  kiz-kiz: Nahu basi jhela jhajhijhele jhinofu jhajhele mauti kwa nene? Jhisijhi naha
    kamwe. Lakini dhambi, ili jhibhonekayi kujha dhambi hasa kup'et'ela jhela jhinofu,
    aletili mauti mugati mwa nene. Ejhe jhajhele kwamba kup'et'ela amri jhela, dhambi
    jhijhelayi jhibhibhi nesu.
  tzo-TZE: Pero ¿me chcaltic ti ja' ch'ayel chijbat yu'un li c'usi leque? ¡Mu jechuc!
    Ja' ta scoj mulil ti ch'ayel chijbate. Yu'un c'alal laj ca'itic mantal ti mu xu'
    c'usi ta jc'upintique, yo' to más la jc'upintic. Jech ivinaj ti puro mulil oy
    ta co'ntontique. Jech ta sventa mantal chquiltic ti ven chopolutique.
  lex-lex: Mere yanpa mimpiarora deulu-tatra samomuou de hota ed mak kodi a lia matmiati-molmuol
    plalahwa de. Mere agatga edon emkade! Yoma hya' mak kodi a pua alier la do'a-hala
    ralamni, de a ralma-rior wamueh'u mak kwaror reria do'a-hala. Yoma la'pa utlin
    nana deulu-tatra agama mak kalwiedwed de, yeher to' pa a ih'ru-ralmu ed mak kod
    rer a lia do'a-hala ralamni mak kodi matmiati-molmuolu. La' hade emkade totpena
    tamkek memna a hihi'u-yapya'pu de do'a-hala toto'a hade, me totpena do'a-hala
    de yatyatni-halalli nayamkek memna onnila ta'en niana aliernohora deulu-tatra.
  dov-dov: Nkinkako ezyo zibotu zyakabotu lufu na kulindime? Kutabi boobo. Pesi chibi,
    kuchitila kuti chikatondezegwe kuba chibi, chakazyala lufu muli ndime kwindila
    achecho chakali chibotu, alimwi kwindila amalayilile chibi chibe chibi loko kwinda
    mmwelo.
  rgu-rgu: Huu fo leo mae au bubuluꞌ atoran ria, tehuu au bei amania-amanene neuꞌ
    tadaluꞌ fo nai au dale ka losaꞌ au tao salaꞌ. De au tatao sala ka riꞌ tao na Manetualain
    nasadea au. Memaꞌ atoran ria malole a huu fo ria natudu basa hata tadaluꞌ fo riꞌ
    tao na ita bika-bati teme Manetualain mai. Tehuu leo mae leoꞌ na boe au ta bisa
    tao tuka ni fa. No enoꞌ ria atoran na natudu ledo-ledo nae hata tadaluꞌ nai lahenda
    dala na memaꞌ tadalu nan seli.
  toc-NT: Bueno, para huá xli̠­ma̠­peksí̠n Dios luu tancs hua̠ntu̠ huan, ¿túcu chi̠nchú
    xpa̠­la­cata aquit qui­li̠­ma̠­lak­tzanke̠y xla­cata nacni̠y? ¡Oh, xli̠­ca̠na
    xlá pi̠ ni̠chuná! Porque huá a̠má xali̠xcáj­nit quin­ta­la­ca­pa̠s­tacni hua̠ntu̠
    qui­ma̠t­la­hui̠y tala̠­ka­lhí̠n quiak­ská­huilh y ma̠s qui­ma̠t­lá­hui̠lh hua̠ntu̠
    huan nac li̠ma̠­peksí̠n pi̠ ni̠ qui­li̠t­lá­huat, y chuná li̠ta­lú­lokli pi̠ xli̠­ca̠na
    huá ma̠lak­tzan­ke̠ná a̠má tala̠­ka­lhí̠n, pero huá xli̠­ma̠­peksí̠n Dios laca­tancs
    ma̠siyuy pi̠ huá luu li̠xcáj­nit la̠ta ma̠lak­tzan­ke̠nán tala̠­ka­lhí̠n hua̠ntu̠
    cka­lhi̠y nac qui­la­táma̠t.
  som-som: Haddaba wixii wanaagsanaa miyey dhimasho ii noqdeen? Ma suurtowdo! Laakiin
    dembigu, inuu muuqdo inuu dembi yahay, ayuu wax wanaagsan igaga dhex shaqeeyey
    oo dhimasho ii keenay, in dembigu amarka ku noqdo dembi miidhan.
  mam-C: Qa ikytzjo, ¿Ma apela' kawb'il wenxix kxel q'in we'y toj najin? ¡Mina! Qala'
    ikytzin ate il xi q'in we'y toj kyimin. Qu'n ikytzin s-ele qniky'jo te qa nimxix
    tipin il, ex qa noq tu'n, xb'ante tkyaqil nya b'a'n wu'n.
  ndj-ndj: Wuli, chindu chinofu chiyegha njifwa? Ng'odu! Yiva naha, sambi yiyegha
    njifwa kupitila chindu chinofu. Topi, kwa njila ya lilawu, sambi yikulangushiwa
    kuva sambi munu.
  mbj-NT: Tii d' tahadoo do hyb n'aa, baad hadoo do an'oo bä g'eeh ỹ dajëb kän hadoo,
    dawëë P'op Hagä Do mahä̃nh ỹ bawäd däk? Dooh. Dooh ta ti tado bä ta ti hanoo doo.
    Nesaa do tii, tahana ỹ dajëp, dawëë P'op Hagä Do mahä̃nh ỹ bawäd däk doo. Baad
    hadoo do ỹ bahapäh bä kä, nesaa do ỹ tah'yyb tatug wät baad hadoo do ỹ ky nadaheeh
    hyb n'aa, nesaa do nas'aa né hẽ ji bahapëë däk hyb n'aa kä. Ti hyb n'aa kä, tak'ëp
    nas'aa né hẽ nesaa doo, P'op Hagä Do mejũũ do metä däk.
  lat-VUC: 'Quod ergo bonum est, mihi factum est mors? Absit. Sed peccatum, ut appareat
    peccatum, per bonum operatum est mihi mortem: ut fiat supra modum peccans peccatum
    per mandatum.'
  ngp-ngp: Togola! Nuko kugamba kint'hu chedi kanigaila file? Bule! Nu wavu utendile
    ivo, mna vileke wavu umanyike kugamba ni wavu kindedi. Nowombokela kwa kiya ichedi
    na kunigaila file, ivo, kwa sila ye sigilizi idya wavu noutendesa kukelaviliza
    kunda ni kint'hu kiihise.
  enq-2: Mana setapae epe dupame namba pyao kumasiape? Daa, dopa napia! Koo pingi
    mana dupa dupana lao nambame masetale lao, mana setapae epe dupanya-kaita koo
    pingi mana dupame namba pyao kumasia. Mana setapae epe dupanya-kaita koo pingi
    mana dupa eteteaka koona lao masetale lao namba pyao kumasia.
  eng-ASVBT: Hath then that which is good become death unto me? God forbid. But sin,
    that it might be shown to be sin, by working death to me through that which is
    good—that through the commandment sin might become exceeding sinful.
  mna-mna: Lak, koroŋ ambaiŋana tana, ta ipun yo ma aŋmeete? Som. Sanaana ta imbot
    la leleŋ i, ta ikam yo ma aŋmeete. Tana kere. Sanaana itooro tutu ta koroŋ ambaiŋana
    na, ma iwe koroŋ sananŋana pio. Pa sanaana ikam yo ma aŋmololo tutu, tabe iwe
    uunu pio be Anutu iur kadoono pio ma aŋmeete. Mbulu tana iswe kat kembei sanaana,
    ina koroŋ ambai som kat.
  myw-myw: Tage youd bwanabwein bikatimateig tan? Nag. Sinap kalbaleb ikatimateig.
    Kaleiwag bwanabwein, tage sinap kalbaleb ikatimateig, va̱gan bitakakins sinap
    kalbaleb tonen; o kaleiwag bwanabwein waseg mo bitakakins sinap towen singaya
    kalbaleb.
  sby-sby: Sena ekwambeti cintu caina ici ecalanshinisha? Sobwe! Nsombi bwipishi ebwalanshina
    pakusebensesha cintu caina calandetela lufu, kwambeti bwikalo bwa buntu bwakame
    bwaipa bubonekele pantangalala. Kupitila mu Milawo, bwipishi bukute kuboneketi
    bwaipa ciyosha!
  sll-sll: God Lo krehaman ha wai weni iwe, pring na tenangwo gonamno? I ta gonaminga
    paikimia. Talime tal nigi dongwo ominga i, pring pai na tomia gonaminga pamua.
    God Krehaman ha wai iwe, pring pai na tongwo i di tibi ol na tongure han po siminua.
    Tal nigi dongwo ol waminga prina iwe, krehaman ha di tibi ol na tongwo i obilga
    nigi doma di pino? Kara u nigi bir domua.
  yaq-NT: Taa junuen san, jaisa ini'i, ju'u tu'u nesauri, junuen tu'ika, jaisa ka
    tu'isi nee tawaaka, in muknee'uta neu ya'aneeme ja'ani. Kaachin junuentune. Ala
    ju'u ka tu'uwa in ya'ari, junuen nee tawaak. Intok junuen, junuka'a ka tu'ik,
    a' ju'uneiyaatebok, junuen, junae tu'ikue a' yaak. Intok jiba junueni, juka' ka
    tu'ika ayukamta, che'a juni'i bepa ka a' tu'ireaka'uta, jiba ju'u nesaurie ju'uneiyaawak.
  uro-uro: Sokt di ngu lu mäniekt? Nga ianiäkt kärqäni i ama mär ini ngä män sa ama
    tñäpki säp gua iar? Nak kaku rhoqoräkt! Nak ama vuini ngä mualat toqoräkt i ini
    ngä mualat nävät ani qärqäni i ama mär ini. Rhoqoräkt divakt iva ama vuini diva
    qunäga sä ini iva ini rhoqoräkt. Bä qosaqi ama Muräkt di ngä qur a ut i ama vuini
    di nak ama lat ama vu ngät mamär di rhoqoräkt.
  ita-1885: Mi è dunque ciò che è buono divenuto morte? Così non sia; anzi il peccato
    mi è divenuto morte, acciocchè apparisse esser peccato, operandomi la morte per
    quello che è buono; affinchè, per lo comandamento, il peccato sia reso estremamente
    peccante.
  muy-muy: 'Ègia nahkay ti zlam sulumani ni agray ti nu məmətani kè eri ge Melefit
    aw ? Aha ! Nahkay do. Nu məmətani kè eri ge Melefit ti azuhva zlam magudarani.
    Nàza zlam sulumani na, nàgudara zlam àna naŋ a ; nìgia eviɗi gana, nahkay nə̀məta
    àna naŋ a. Zlam gani àgravu ti mis tə̂sər zlam magudarani ti zlam magudarani eɗeɗiŋ,
    aɗaba nàzay Divi ge Melefit mək nàgudar zlam ya Melefit àɗəm e Divi gayaŋ ni bu
    tàgudar ba ni : nahkay magudar zlam gani àɓəlay do simiteni.'
  kqc-kqc: 'Kamini beika bi buni bi muyena na rofu moi baeyo ba? Ide iniye! Vegu no
    na umuyeyo, ye makai ini mokena rama oteimaro: beika bi buni, mina dudu na umuyeyo,
    ye ago gira dudu vegu no besa besa tora niyo.'
  tav-tav: To bairi tie cañuurije to cãnibato quena, “Yʉre cayajiro áa,” caĩ tʉgooñaquetipe
    ã. Mani majuuna caroorije cátana aniri cabai yajiparã mani ã. Cañuurijere Dio
    cʉ carotiriquere camajirã aniri dije caroori wamere mani cápata, “Caroorije yʉ
    áa, Dio cʉ carotiriquere cátiquẽcʉ yʉ ã,” mani ĩ maji. To bairi caroorã mani cãniere
    majiri, tie wapa mani cayajipe quenare mani maji. To bairi Dio cʉ rotiriquere
    cacũñupi, “Yʉ carotiri wamere na cátiquẽtie caroorije majuu ã,” na ĩ majiato ĩi.
  eng-ULB: So did what is good become death to me? May it never be. But sin, in order
    that it might be shown to be sin through what is good, brought about death in
    me. This was in order that through the commandment, sin might become sinful beyond
    measure.
  spa-VBL: Ahora, ¿acaso podría matarme algo que es bueno? ¡Por supuesto que no! Pero
    el pecado se muestra como pecado usando lo bueno para causar mi muerte. Así que
    por medio del mandamiento se revela cuán malo es el pecado realmente.
  fra-_FOB: Ce qui est bon m'a-t-il donc donné la mort? Nullement! mais c'est le péché,
    afin qu'il parût péché, en me donnant la mort par une chose bonne et que le péché
    devînt excessivement pécheur par le commandement.
  hau-ULB: To abu mai kyau ya zamar mani mutuwa kenan? ba zai taba zama haka ba. Amma
    zunubi, domin ya nuna shi zunubi ne ta wurin abin da ke mai kyau, sai ya kawo
    mutuwa a cikina. Wannan ya kasance haka ne domin ta wurin dokar, zunubi ya zama
    cikakken zunubi.
  mal-mal: എന്നാൽ നന്മയായുള്ളത് എനിക്ക് മരണകാരണമായിത്തീർന്നു എന്നോ? ഒരുനാളും അല്ല,
    പാപമത്രേ മരണമായിത്തീർന്നത്; അത് നന്മയായുള്ളതിനെക്കൊണ്ട് എനിക്ക് മരണം ഉളവാക്കുന്നതിനാൽ
    പാപം എന്നു തെളിയേണ്ടതിനും, കല്പനയാൽ അത്യന്തം പാപമായിത്തീരേണ്ടതിനും തന്നെ.
  kkc-kkc: Esiga tei magoo ee ayo takolone tekepo deli ososee amapoo teli goo tosimisomo?
    Haye, tei magoo hagoso amapoo teli goo tosibile. Esino goo tokenee oso amapoo
    teli goo tosimiso. Bei, goo tokenee oso tei magoo ee ma kulodu tou tolone a tokenee
    mapoo gido diso. Esiga a epedee ogoso, goo tokenee ee diya tokenee.
  lit-lit: Vadinasi, geras dalykas pasidarė man mirtimi?! Anaiptol! Ne! Priešingai,
    nuodėmė, kad ji pasirodytų esanti nuodėmė, per gerą dalyką sukėlė man mirtį, kad
    nuodėmė per įstatymą pasidarytų matoma kaip apsčiai nuodėminga.
  urd-GVR: Kyā is kā matlab yih hai ki jo achchhā hai wuhī mere lie maut kā bāis ban
    gayā? Hargiz nahīṅ! Gunāh hī ne yih kiyā. Is achchhī chīz ko istemāl karke us
    ne mere lie maut paidā kar dī tāki gunāh zāhir ho jāe. Yoṅ hukm ke zariye gunāh
    kī sanjīdagī had se zyādā baṛh jātī hai.
  far-far: '''Uri ma taki lea ki ne kwatea ma nau ku mae? Nao! Na abulo ta''alae lalau
    ne kwatea ma nau ku mae. Na manatana God sulia na taki nia ne na ta''alana ta''alae
    kulu ki kai sakatafa. Sulia ta''alae kulu ki, kulu abulotainia taki lea God ''uria
    na ru ne God kai kwaiketoi ana. ''Urinai sulia na taki, ta''alana ta''alae kulu
    ki kai sakatafa.'
  suz-BL: मिनु मार? ठीक नु रिम्‍शो लोव़मी आं कली साइय्‍यी ङा? ममाइ। पापम कका साइक्‍ती।
    परमप्रभु यावे आ देंशो लोव़ रे पाप शुश मरिम्‍शो बाक्‍ब, दे तुंइसीब। रोमी ५:२०
  car-NT: Amy iru'pyn oty 'wa iro ke tywo wan? Uwa pairo! Yja'wan me 'ne ro tywonepoto'me
    te moro yja'wan me aino 'wa amy iru'pyn oty a'kuru ta romo'no tamaminano'se man
    yta. Iwara yja'wan me imero moro yja'wan me aino wairy enepojan moro omenano mero'po.
  amp-amp: To na nhai kfo mirhota tu dborioh thfa mntwatn fak yiritiyefita. Nhai.
    Tukianhu yima yuhur sinyayuk fasoh dukefmn fasoh yima yuhur hemotma Bro Nkifrarhu
