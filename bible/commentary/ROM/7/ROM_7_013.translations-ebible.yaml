    pegkegchau wakegamujui tudau takaamunum Apajuijai kanakú asan, jakaujai betek
    aajakuitjai. Tudauk nuní iwainmamkauwai dekas tudauwa nuna. Aatus nunú chicham
    umiktina nui dekanauwai pegkegchau wakegamua duka, pegkegchau takaamua dushakam
    dekaskenum shiig pegkegchauwapi tusa.
  kyc-kyc: Pii doko apa lao letase? Keyange dokome namba pyao kumakayase? Ama daa.
