    Ana peraga, pe nepisa re nesape navisaluaena nene monar kilam̃ar ita poli, ana
    kieta nasinenanena viowa nakilaroen navisaluaena la nene, naga ga kila. Visena
    na visaluaena la apogaga, ana pogos nap̃a nekila mlamulen viowa, in ga nemligan
    inu e mrapa na marena. Visae ve navisaluaena re nene, tap̃atete tekilia tevisave
    mlamulen viowa naga ya ne, a yoko teninue tevisave ya ne po a ya ne piowa. Ana
    pogos nap̃a navisaluaena sum̃alu sum̃a ga, kila meraravan ruru pan ita sape p̃elaga
