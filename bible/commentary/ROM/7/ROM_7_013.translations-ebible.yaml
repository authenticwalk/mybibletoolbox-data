  bel-N: Дык няўжо добрае сталася мне сьмерцю? Няхай ня станецца! Але грэх, каб быў
    выяўлены як грэх, праз добрае робіць мне сьмерць, каб грэх стаўся праз меру грэшным
    праз прыказаньне.
  sch-sch: Nônchu, neinun sa han kata rangin thina amintung mini? nitet mak! nunsie
    hin ani, nunsie ani ti minlangna rangin neinun sa mangin kata rangin thina amintunga,
    chongpêk sik han nunsie hah saloina inchung uolin aminlang ani.
  mic-MIQNT: Etug ta'n goqwei gelu'lg na 'tplutaqan pegisituit 'npuaqan. A' na moqwa'.
    Elue'uti na tela'tegeg. Ta'n teli e'w'g ta'n goqwei gelu'lg, elue'uti pegisituij
    'npuaqan ugjit ni'n. 'Tplutaqan gis musga'tuaten ta'n goqwei gis tela'tegei elue'uti
    giasgiwewei. Ta'n 'tplutaqan telueg, “Mut pata'tegew!” na tujiw me' getu pata'tegei.
    Elue'uti me' naji ma'muni musgas'g aq me' ntaqo'qona'lugsi'gw.
  huu-NT: Naie llogacɨno mare. Naie rafue muidona fiodaiñeitɨcue; ia jeacɨno muidona
    fiodaitɨcue. Jeacɨnona cue fɨnua jira, Jusiñamui illanomo ɨco jaca iñeitɨcue.
    Naie mare llogacɨnomona jeacɨno cue fɨnuana eo maraiñenana uiñotɨcue.
  jiv-NT: Nuikia ¿péṉkera nu jákatniunam júrawak? Atsá. Antsu tunáa wakeruktin jákatniunam
    jurukmiayi. Nuna tura asa tunáa imiá yajauchia nu nekaamniaiti. Tura tunáa wakerutai
    péṉker akupkamuja̱i̱ jákatniunam jurukmiatai, nuja̱i̱ Yus “tunáa wakerutai imiá
    yajauchiiti” tusa paant awajsamiayi.
  otm-NT: Pɛ ha gue'a rá hogant'ɛ̨di Oją í zixcä bʉ ja ran dąte 'bʉ. Hin'na. Pɛ nu'ʉ
    yʉn t'ɛ̨di nán c'ą ma ts'oqui i o ma mbʉigä, ngue n'dan'yo thoho dí øt'ä. Nɛ mí
    ja xtí 'dac ran ʉnbi nangue a. Da zä ga pąhmbʉ bʉya ngue majuąni xʉn ts'o ʉ ma
    ts'oquihʉ, nguetho di jap'a rá hogant'ɛ̨di Oją da 'yørcahʉ ran ʉnbi.
  dah-dah: Niŋgeb det igiŋ goyen gore ne hitte kamde kamde mata forok irde nunyiŋ?
    Moŋ, hubu wor po! Mata buluŋ po ga kamde kamde mata forok ird nunyiŋ. Moseyen
    saba gobe igiŋ gega, mata buluŋ gore po ga saba go hende kamde kamde mata forok
    ird nunyiŋ. Gobe mata buluŋ go fudinde kawan forok yeŋ yeŋ ge Al Kuruŋ beleŋ tubul
    tike gogo kamde kamde mata forok ird nunyiŋ. Gogab Moseyen saba bana mere yitiŋde
    gor matbe mata buluŋ gobe fudinde buluŋ wor po yeŋ kawan henayiŋ.
  tnk-tnk: Nənə rəfo iərmama riti rɨni mə, “Rəfo mə Loa in nəri amasan riti, mətə
    ro iou iakemhə?” Mətə rekəm, nəɡkiariien nəha rɨpkatukwatukw mhə! Nəpɨn iakukurən
    nəɡkiariien səvəi Loa sə ramasan, noien ərəha sə rerɨk rokeikei ro iou iakemhə.
    Nənə təkwtəkwuni iakukurən mə noien ərəha me səiou irəha noien ərəha pərhien.
    Nənə nəpɨn iakətoni nəɡkiariien səvəi Loa, iakukurən mə noien ərəha rərəha anan.
  kpr-kpr: '“Agho Dari evevari,” aminge seteni. A kotugo, Agho Dariimi emboro afigetiri,
    nanda asisi ambududurusira, ábarago seteni. Avata geka bekári: nanda asisi ambududurusira
    da susu mo, jo Agho Dari eveva aimi aeri. Nanda asisi ambududurusira da susu mo,
    Ari Ekori. Amo, Ari Eko aimi eredo, Agho Dari eveva ava jighi jovereghetiri, namokena
    ambari budo fusira. Amingusira aindae namonde kasama erera, Ari Eko ainda jokáda
    eveva eniko tefo bekári.'
  san-IAS: tarhi yat svayaṁ hitakṛt tat kiṁ mama mṛtyujanakam abhavat? netthaṁ bhavatu;
    kintu pāpaṁ yat pātakamiva prakāśate tathā nideśena pāpaṁ yadatīva pātakamiva
    prakāśate tadarthaṁ hitopāyena mama maraṇam ajanayat|
  nho-nho: Te mee nei see mee maa naa Loo raa ni kaumai taku mate. Seai iloo, teelaa are
    ko te tiputipu te haisara. Niaaina maa nau e haaite te tautari ki naa Loo e taukalleka raa,
    te tiputipu te haisara raa ni kaumai taku mate, teenaa ki hakatii maarama te tiputipu
    maaoni te haisara. Naa Loo raa e hakaari mai peelaa maa naa haisara raa e hakallika haaeo iloo.
  gym-NT: Kukwe Biani Ngöbökwe Moiséye ye abko kuin deme, ¿akwa ye köböite abko ti
    rabadre mente kärekäre Ngöböye tita niere ya? ¡Ñakare jire! Kukwe kämekäme ti
    töibtä abko mdeita nebe tie, ye käkwe ti mikani kukwe käme nuene bäri mda abko
    köböite ti rabadre mente kärekäre Ngöböye. Akwa kukwe kämekäme nuenbare tikwe
    abko era metre käme krübäte Ngöbö ngwärekri, ye abko nükani gare metre tie Kukwe
    Biani Ngöbökwe Moiséye köböire. Ne aisete, Kukwe Biani Ngöbökwe Moiséye abko kuin
    deme, akwa kukwe ye köböire kukwe kämekäme abko bäri käme krübäte era metre nükani
    gare tie.
  azg-NT: Ndoꞌ na nndaꞌ vaa, ¿Aa ninꞌquitsiꞌmanhanꞌ na juu jñꞌoonꞌñeen na ya jndyihanꞌ,
    sijndaꞌhanꞌ na ngitsu ñuan njan? Minꞌchjo chito joꞌ. Juu jñꞌoonꞌñeen tijntꞌue
    jnanhanꞌ ndoꞌ tovayꞌoonhanꞌ ja na itsijndaꞌhanꞌ na ngitsu ja. Nndaꞌ vaa na tui
    chaꞌ quitsiꞌman nquiiꞌhanꞌ na ji vaa tsixuan jnan. Ndoꞌ xengꞌe juu jñꞌoon na icoꞌxen,
    itsiꞌman jndyoyuhanꞌ ndëëhë na juu jnan tenonntyja xjen na ji vaa jndyi tsixuanhanꞌ.
  bhd-bhd: ते कुन ज़ै चीज़ रोड़ी थी मेरे लेइ मौत बनी? नईं, कधे नईं! पन पापे तैस रोड़ी
    चीज़ी सेइं मेरे लेइ मौत पैदा केरतां अवं मारो, कि तैसेरो पाप भोनो बांदो भोए, ते
    हुक्मे सेइं पाप बड़ो जादे बुझ़ोए।
  too-NT: A'yuj ixley Dios lej tzey, ū'tza' huā'mā' a'ntū quimāsu'ni'lh palh xa'iclaclē'n.
    Lā' nā quimāsu'ni'lh palh lej ko'hua'jua' a'ntū xa'ictlahuamā' lā' ū'tza' ixquilīmāpātīnīlh
    Dios.
  ind-AYT: Apakah yang baik itu malah mendatangkan kematian untukku? Sekali-kali tidak!
    Itu adalah dosa, yang menghasilkan maut di dalamku melalui apa yang baik supaya
    dosa ditunjukkan sebagai dosa, dan melalui perintah, dosa menjadi sepenuhnya dosa.
  cjo-NT: Ari okameethatzi Rojankinarini Moeseeshi, omaanta ¿iitaka niyaatantyaarimi
    paamariki kaari tsiwakanitatsini? ¿Rooma rojankinarini Moeseeshi jatakayenanimi?
    Kaari, omaanta jatakayenanimi nantakiro kaari kameethatatsi, rootaki niyaatantyaarimi.
    Tema iyotagaana rojankinarini Moeseeshi tee okameethatzi iroka nantawitakarini.
  nsn-nsn: Doh hapenguaon? Ter ualatut ger uia ke aha liu totoguo tang God? Ahik dehon!
    Bor ualatut ke guata mara bang parokoinir niguata uasa pare, a sa tun. A niguata
    uasa ke aha liu tur totoguo tang God tena ualatut ger uia, teeit ku mahang longoro
    peo tananin. Temaeit ki ate uaia tur tunungua inggeig tar ualatut pare, a santiehe
    tun.
  san-DEV: तर्हि यत् स्वयं हितकृत् तत् किं मम मृत्युजनकम् अभवत्? नेत्थं भवतु; किन्तु
    पापं यत् पातकमिव प्रकाशते तथा निदेशेन पापं यदतीव पातकमिव प्रकाशते तदर्थं हितोपायेन
    मम मरणम् अजनयत्।
  tna-NT: ¿Ai da, da su jacuatsasiati saida, butsepi cuana ja ema madhatiatana bata?
    Jucha ja mu ema madhatiatana. Ema juchaji putsu, jacuatsasiati cuana ja ema matsetana.
    Da su jacuatsasiati cuana ja jucha cuana da ebia su madhada eni ecuana ebametani.
  lid-lid: Handru, batanau malen badeh, mwasin labai. Arile, buku sah ja? Lakou mwasin
    doh bwidi jo imek deh? Bwe, bala buku badeh, bwe! Arile, idoh badeh, asahan na
    seken ta kandriyen ndra-in badu bolo oda taha mesekei taha tebelese sahou badu
    bolo batanau malen ma bwidi taha amak. Kindrei le alelei kandriyen ndra-in amekes
    gok doh, tasah iy aseken kandriyen ndra-in doh keme lewan, ma iri lau katanan
    buku kandriyen ta karei ma lomondra ndra-in badeh, ndra-in labai.
  wim-wim: '@see-verse:ROM.007.012'
  zga-M: Ulwa khuva iyiyale nonu khulwune wale vufwe khulwune? Isite ukhuva eve mwee.
    Ulwakhuva imbivi, ili yevonekhe ukhuta mbivivi yinogiwa yegendele munonu, yevekhu
    uwufu igati ndyune. Yale ukhugendela ululagero imbivi nchikhwendelela ukhuva sinchoo.
  yom-yom: Buna buevi diambu diodi di mboti dilenda bela tho yi lufuamu diambu diama
    e ? Nana, buawu ko. Vayi Masumu, muingi mamonika masumu mandatina lufua mu nzila
    yi diambu di mboti ayi mu nzila yi lutumunu maluta monika bukiedika ti masumu.
  san-SIN: තර්හි යත් ස්වයං හිතකෘත් තත් කිං මම මෘත්‍යුජනකම් අභවත්? නේත්ථං භවතු; කින්තු
    පාපං යත් පාතකමිව ප්‍රකාශතේ තථා නිදේශේන පාපං යදතීව පාතකමිව ප්‍රකාශතේ තදර්ථං හිතෝපායේන
    මම මරණම් අජනයත්|
  yut-yut: Gen teban tagɨsi da asi nak nɨkban kɨmakgɨm? Uŋun dɨmasi! But kalɨpno da
    yo tagɨsi uŋun naŋ abɨdaŋek nak nɨkban kɨmakgɨm. Yokwi pini aŋek nomansi teŋteŋaŋakwan
    yokwi uŋun ɨŋan ɨŋanisi yaŋ koneŋ do aŋek Piŋkop da yum kaŋakwan pini agɨt.
  grc-BYZ: τὸ οὖν ἀγαθὸν ἐμοὶ γέγονε θάνατος; μὴ γένοιτο· ἀλλὰ ἡ ἁμαρτία, ἵνα φανῇ
    ἁμαρτίᾳ, διὰ τοῦ ἀγαθοῦ μοι κατεργαζομένη θάνατον, ἵνα γένηται καθ᾽ ὑπερβολὴν
    ἁμαρτωλὸς ἡ ἁμαρτία διὰ τῆς ἐντολῆς.
  cpc-NT: ¿Irooma owamiithanka, kantakaawori nonkamantaiyaari? ¡Tii ari onkantya!
    Kaari Ikantakaantaitani owamainani, aña noyaaripironka owamainani. Apa iyotakaakinawo
    noyaaripironka jiroka Ikantakaantaitani.
  nhg-NT: Entunses, ¿beles tequejtusque que lo que tlin cuale omocuec mequelestle
    para ca naja? Amo ejqueu icaca. Cache inu tlajtlacule, para ixmantete nieses que
    yaja tlajtlacule, nopa omochi mequelestle itech inu ley tlin cuale. Ejqueu omochi
    para que inu ley ma quedemoströro que tlajtlacule ara ca lalebes tlajtlacultec
    ica.
  nya-nya: Kodi chomwe ndi chabwino tsopano chinasanduka imfa kwa ine? Si choncho
    ayi! Koma kuti uchimo uzindikirike kuti ndi uchimo unabala imfa mwa ine kudzera
    mu chomwe chinali chabwino, kotero kuti kudzera mu lamulo uchimo ukhale oyipa
    kopitirira.
  ngu-NT: ¿Yejhua in quijtosnequi ica on tlen cuajli yejhua yonechmictij? ¡Melahuac,
    tej, ica ca! Itechcopa on tlanahuatijli yejhuan cuajli, on tlajtlacojli onechmacac
    miquilistli para quipanextia ica melahuac yejhua tlajtlacojli. Yejhua ica itechcopa
    on tlanahuatijli oquiteititij ica on tlajtlacojli sanoyej xcuajli.
  kup-kup: Met ñetï tin poñihö ne ñomat pohao horï ravomaz non poorö ba ou bataha?
    Evo, pot bon, oñ nem loporih zait horï heh-poñihö ñetï tin poñ baval hat tovai
    sohomaz nonor nemerizahan nem ñomomaz pov ou ravah. Tahan ñetï tin poñiz homet
    epat hahö, “Rotap ne horï tovai emamohop ev.”
  jid-jid: E, u ikpi dedema ni mu a hi khuu naki? a he naki nitu imbe lahtere a he
    latere.
  wmw-wmw: Basi, kinu cema cinisalamurira kifo? Kusema kweli, sivyo! Ila dambi itumira
    kinu cema kunisalamurira kifo, ipate dambi iwoneke sana-sana kuwa dambi, na julu
    ya ámuri izidi kuwa mbaya pakulu.
  gmv-GGM: Gido attin loo7osu hanidaysi taas hayqos gididee? Mulekka gidena. Gido
    attin nagaray ba nagaratethan eretana mala loo7o gidida hano bagara ta bolla hayqo
    ehides. Hesikka nagaray azazo baggara kassepe aathi nagara darisides.
  ssg-ssg: Kaie kako ukek nauna solian ien haxau kako ti Haeu? Tap wanen. Tuahe i
    kola hawane hani kako lialui woukako ape kako tioi kako se xauxaun ti Haeu ti
    kako xaputi nauna solian ien. Aile ape kako paxai tioi hawane lialui saun lialun.
  zpo-NT: Per naniit na lee kwaan wen ne nle zee nzhaal yet na. ¡Nyent moda! Lee jwalt
    nle nawent re kwaan wen nu mkade jwalt na, nu nal nzhaal yet na lo re jwalt cheen
    na. ¡Kwaanzee lee jwalt nak tub kwaan tira nawent!
  poy-poy: Hashi, shintu shiherepa shinjegera kuhowa? Ndala! Vidoda ndo vinjegera
    kuhowa kwa kutendera shintu shiherepa. Su kupitira malagaliru vidoda vilanguziwa
    kuwera vidoda nentu.
  qwh-NT: ¿Tseno allapa alli quecarcu castigumanqa pushamantsic! ¡Manam tsenotsu!
    Antis tse leycunam alli car musyaratsiman mana alli rurecunaqa jutsa canqanta.
    Tseno musyatsimaptinmi, cäyirï tse mana alli rurecunaqa allapa mana alli cashqanta,
    y tserecur castigashqa canäpaq caqta.
  gaw-gaw: Aria, gemu amu aṯemu? Keeke ena amute da iwe mauhmi? Iiṯanab! Hip̱unin
    da iwe mauhmi. Amup̱a amu hip̱unin miag atie, nug keeke naunab daaṯe, ig dooṯem.
    Hip̱unin nug keeke ena amu awa, uḏat amup̱a haaha, oiḏe mauhmi amunu hip̱uninnu
    diig miag atiṯe, nug am keeke naunab.
  nca-nca: Ŋunde ŋuroko date yewato? O meté ŋundo kinaŋge nuroní khumanowó, peka?
    Kini horé. Ŋandiro naŋge, asa o meté ŋundo quhurí tewero murí ŋu riní tunomo tunoqewero
    ŋuro noriní khumanowó. Ŋuro tero hutuŋo mandewore ŋande iŋowano, asa quhurí tewero
    murí ŋuko piyimi horé.
  zpz-NTPP: Orzeꞌ ¿a coz nap gyicy ñi nu gata̱? ¡Rila walab ndeꞌ gyicy ñi nu gata̱!
    De cyi nu ricya̱, ndeꞌ gyicy ñi nu gata̱. Ricy ñi nu wangyicy yaca̱ ni leey nap
    zeꞌ. Ni ricy ñi par nu gabe ca na de coz cyi zeꞌ. Nunu rabee nu dzi shiñ na cyi
    nu nac de coz nu rnii leey zeꞌ.
  mkj-mkj: Imdoahr, me woahwoahki pwa mehkij mwehu kahrehioang ngoahi mehdi? Joah
    dauluhl! Jang in doadoahkki mehkij mwehu, dihp wahdohng ngoahi mehdi, pwa en kajalehda
    mehlel doahroar nauna in dihp. Doari, jang in Kojonneddo, dihp ne janjalda mehlel
    uhwen koalik in ah nauna.
  zac-NT: Rnaꞌbë diꞌdza ¿tubi cusë zaꞌquë bësëdchini galguti parë na? Aquëdiꞌi, sino
    duldë biaꞌa na lu galguti. Bëꞌnë dchiꞌni duldë cusë zaꞌquë parë bësëdchinin galguti.
    Zni rluaꞌa lla na duldë, demasiadë mal. Por mandamientë shtë Dios, rac bëꞌa hiaꞌa
    blac fier na duldë.
  kyg-kyg: Alagepa gemoꞌa nagaeteꞌmo fali kavaꞌmo alino afole aino ateꞌnifiye. Haꞌao,
    alagi atalegeno hano hino. Hosu kavaꞌmoꞌa hosu kavaꞌnimo afole aisigeꞌna ageꞌna
    aeto hisuvafeꞌmo alagepa geꞌaletiꞌmo naipafiꞌmo fali kavaꞌnimo alino he tino ateꞌniye.
    Gotiꞌa keꞌaepa geꞌaletiꞌmo, hosu kavafeꞌmo alagi hosu faipa kavaꞌmo haneꞌniye,
    huno alino nave lisiyafeꞌmo ani kavaꞌmo huꞌniye.
  kmk-kmk: Utdi, piyaona kada ugudon un sadit nabaḻu’n lintog dit maigapuwan dit maisinaak
    kan Apudyus? Bokon! Sadit gumabasuḻa kinatataguk dit gapuna. Nausal dit nabaḻu’n
    lintog daḻapnu maipaila un nambasuḻak ot mambanag si matoyaka maisinaak kan Apudyus
    kad, maipaila dit taḻona kinadadag di basuḻ.
  cao-NT: Jama, ¿jari mato qui yoi ni Moisés qui Diós ani ca yoba sa? “Noqui namëhi
    quiha toa yoba jia cato pë. ¿Jënahuariahax jia ca ja ina?” ¿ii ni mato sa? Nicaparicana.
    Noqui namëyamaxëhi quiha Dios yoba ra. Jama, noqui namëhai ca tsi xo toa no nohó
    ca yoixëni ca jocha ra. Dios yoba jia cató tsi ëa namëhi quiha pë. Jasca, toca
    tsi noqui bëro xo jocha jabi yoi. Anomaria tsi xo jocha ra. Paramisxëni quiha.
    Jishopë. Dios yoba jia ca bichi quiha, yoi ca ëa amaxëna.
  bbr-bbr: Keseria, is owo äiäm? “Kiro osap eposekus is meiäun rai keseriäu ra?” Wa
    senes, wa! Utianik, onok aru isan woi uru rau kos sintore ämän pakas is Anut pak
    raimin pakan imäirowon, is meiemin senek raiäim. Anut nukas sintore ämän ik sareikaun
    ikowon, utianik, onok arus is aru muroin. Kiro onokus, Anut nukas isan onok aru
    miäimin kiro aru senes ätär murowon.
  inb-inb: Chasa kagpika, ¿chi alli willaskawachu wañuskasina tukurkani? Ñi imapas
    manima. Pandariskawami wañuskasina tukurkani. Chi alli willaskawami pandarii ima
    kaskata iachagsamurkani. Chasa iachaspami, pandarispa, wañuskasina tukurkani.
    Chasaka, Moisés willaskawami kawachí, pandariikuna ruraika, iapa mana allilla
    kagta.
  hrv-hrv: 'Pa zar se to dobro meni u smrt prometnu? Nipošto! Nego: grijeh, da se
    grijehom očituje, po tom dobru uzrokuje mi smrt - da grijeh po zapovijedi postane
    najvećim grešnikom.'
  box-NT: Àwa, á lé mu bìo na se bĩnía wó ĩnɛ́n ɓúero le? Ɓùeé! Ɛ̀ɛ ká
