    aria madukemesh um eshesh douk yoweishi abom.
  bgs-bgs: Na, duwán basì minsà na manan ka ágpiddán ki tun ta kamatayan ukit katô
    sugù na madigár? Tumaba a na ánnà! Iglumuwa ka salà ukit katô kakalyag ku na lumumu
    ka salà. Iggamit tô madigár sugù ébô kasóddóran ku na ágpiddánna tun ta kamatayan
    asta madat tô áglumun ku. Ukit katô kalapas ku katô sugù, isóddóran kud na tuu
    madat tô salà.
  faa-faa: Asiamo Kotimo somemane kotesa susuamo ano rusua kusuare? Wae. Nōmo aíyaka
    somerakanafapo. Somemanemo ano rusua kusuafapo. Makata watikisamo ano kirimaraka
    rusua kusuapo. Rusua kurakano makata watikisamo kepoane kakaro watikisapo aíyaka
