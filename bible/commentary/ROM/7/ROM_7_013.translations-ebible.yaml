    quintra Yooz casticz z̈ejlc̈ha. Jalla niz̈tiquiztan tjeez̈tac̈ha, wejt uj paaz
    pecñi kuzqui ana zumapanc̈ha, nii. Niz̈aza Moisés lii quintra paatiquiztan tsjan
    juc'ant anazumaz̈ cjissa wejt uj paaz pecñi kuzqui.
  ksr-ksr: Kaaŋa kolooro jeŋkooto qaa awaa iikanoŋ meŋ komuŋ nono koomuya koloowe
    me qaago? Ii kozigeŋ! Qaa awaanoŋ qaagoto, Kana qaanoŋ mono neenaa siŋgisoŋgonaa
    kania nisaano moma kotowe. Siŋgisoŋgowaa gamuya asuganoŋ asugiro kanjaŋawo momambaajoŋ
    ama jeŋkooto qaa iikanoŋ siŋgisoŋgowaa sopaya somoŋgoro uunanoŋ waaro waleema
    siŋgisoŋgo ambe. Neenaa siŋgisoŋgona iikanoŋ mono meŋ komuŋ nono koomuya koloowe.
    Kiaŋ.
  eng-TNT: 'Was that then which is good made deeth vnto me? God forbyd. Naye synne
    was deeth vnto me that it myght appere how that synne by the meanes of that which
    is good had wrought deeth in me: that synne which is vnder the commandement myght
    be out of measure synfull.'
  sbs-sbs: Kana chilotu chibabi ifu kwangu? Kanzi ni kubi bulyo. Kono chive, chibatondezi
    bubi mukati kabulotu, kubaleti kufwa kwangu. Ichi chibabi bulyo kuya chamulao,
    chive chiwola kuba chintu chibi chisawolwi kupimwa.
  sue-sue: Agoro lo ge ewanana meni na betaira gegeninua, awanita? Awa tepo awa. Lo
    ge kota, pasina meni na denua awa. Pasina awa nena waya awa ganisekai Anutu meni
    senu pasina meni lo ge ewanana amira mokara ena kei awero na betaira gegeninua.
    Ago wenu lo ge meni pasinara susu waya-kawaya awa kei damu nai ganisekai sero
    kereninua.
  fra-NCL: Une chose bonne a donc été pour moi une cause de mort ? Loin de là ! Mais
    c’est le péché qui m’a donné la mort, afin de se montrer péché en me donnant la
    mort par le moyen d’une chose bonne, et de se développer à l’excès comme péché
