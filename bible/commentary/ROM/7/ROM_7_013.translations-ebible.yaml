    No ian su oyow ogtokoron ta to maroot on ian lagboy ka salo.
  tel-2017: మరి ఉత్తమమైంది నాకు చావును తెచ్చిందా? కానే కాదు. అయితే పాపం ఉత్తమమైన దాని
