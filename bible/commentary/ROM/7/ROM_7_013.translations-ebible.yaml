verse: ROM.007.013
translations:
  kpx-kpx: Katealemo la huhuige menakae hotoe dua kenike daemo lohoi di aiohavoge
    di hatima. Ba, keu kateholinu. Isito vaveve toela keike daemo lohoi di aiohavoma.
    Menakae dua kemo di hilokage vaveve oleteu toelanu. Menakae dua keu vaveve toela
    di haivuge di kemo hilokage di vaveve toela vamale keu toela baluganu.
  okv-H: Rate donda jajavotoho amina ahihi nau avo tenu pehenute? Ainge mane rate
    nau ari sasapura amina tenu pehena, amo ungotenau ari sasapura amo sapura be sapura
    avo be kiagora God no amita ke pepeni avo ikena amita jo ta ari sasapura irerembeto
    amita sovera na ahihi nau tenu pehena.
  tbo-tbo: Heki, geka tauna ginoulina wodewadewana hilage i neiyai uyahiu, bo? Eega
    duma. Apapoe tauna u hilage i neiyai. Ma awai wodewadewana uyahinei hilage u hineu
    i wobagibagiyeya naka ipa apapoe ina wogeleteya naka apapoe. Ega yaka lugagayona
    uyahinei ipa ina wogeleteya naka apapoe moina i apapoe wahaga.
  mal-C: അപ്പോൾ നന്മയായത് എനിക്കു മരണഹേതുവായി ഭവിച്ചെന്നാണോ? ഒരിക്കലുമില്ല. നന്മയായതിലൂടെ
    എനിക്ക് മരണം വരുത്തിയതു പാപമാണ്. അങ്ങനെ പാപത്തിന്റെ തനിസ്വഭാവം വെളിപ്പെടുകയും
    കൽപ്പനയിലൂടെ പാപത്തിന്റെ ഭീകരത വ്യക്തമാകുകയുമാണ് ചെയ്യുന്നത്.
  grc-SR: Τὸ οὖν ἀγαθὸν ἐμοὶ ⸂γέγονεν⸃ θάνατος; Μὴ γένοιτο. Ἀλλὰ ἡ ἁμαρτία, ἵνα φανῇ
    ἁμαρτία, διὰ τοῦ ἀγαθοῦ μοι κατεργαζομένη θάνατον—ἵνα γένηται καθ᾽ ὑπερβολὴν ἁμαρτωλὸς
    ἡ ἁμαρτία διὰ τῆς ἐντολῆς.
  bgc-bgc: तो के मूसा नबी के नियम-कायदे जो खरे थे, मेरै खात्तर मौत लेकै आये? न्ही!
    बिलकुल न्ही! यो पाप ए था जिसनै इसा करया। पर नियम-कायदे जो खरे थे, मेरै खात्तर
    मौत लेकै आये, ताके पाप की असलियत जाहिर हो जा, अर हुकम दिखावै सै के पाप घणाए बुरा
    सै।
  khz-khz: Gaurai, au vogau namana na ema vagi-kwaregakuto? Aikina! Au kala rakava
    na evagi-kwaregakuto. Vogau namana evogomaito ganina, kala rakava kolemana taunatauna
    enema vega-matagaia, pe pita ripa, kala rakava voo rakava kwaikwai. Na kala rakava
    vogau namana aonana einaguluto, ne au eveakwaregakuto. Gaurai Palagu gena rova
    kilana evega-matagaiana, kala rakava gau rakava kwaikwaina.
  deu-TKW: Ist nun das Gute mir zum Tod geworden? Nimmermehr. Sondern die Sünde war
    es; sie sollte als Sünde offenbar werden, indem sie mir mittelst des Guten den
    Tod bewirkte; erst recht versündigen sollte sich die Sünde mittelst des Gebotes.
  zsr-NT: ¿Naruꞌ bentsa ga bdxin quiaꞌ yöl‑laꞌ gut lë naꞌ nac dxiꞌa? Cutu caꞌ nac
    caꞌ, san le nac dul‑laꞌ bugún dxin lë naꞌ nac dxiꞌa len ben ga gúquibeꞌidaꞌ chnatczaꞌ
    quië gac bëꞌ nac dul‑laꞌ le runaꞌ. Cni guc, quië gac bëꞌ niꞌa qui zxba naꞌ nactër
    xöhuiꞌ yúguꞌtë le nac dul‑laꞌ.
  lin-lin: Boni, eloko ya malamu ekoki solo komemela ngai kufa ? Soki moke te ! Nzokande,
    mpo ete lisumu eyebana ete ezali lisumu, mpe mpo ete elakisa mabe na yango na
    nzela ya mitindo, esalelaki eloko oyo ezali malamu mpo ete lisumu yango epesa
    ngai kufa.
  hns-NT: Tab ka, aisan barhia kaanoen hamme maut talak pahoetjaais hai? Tanko na!
    Hamaar paapie man dwaara ham kaanoen toerlie hai. Ie barhia hoekoem dwaara auro
    thiek se dekha hai kie ham maut ke rasta par pahoetj gailie baatie.
  noa-E: Magua, ley gaaimua chan mʉ okhooba, pekau gaaimuata okhoo chirajim, leíu
    wajaug jaau sim chaaur sĩi mʉch khõchagpierrta nem wau chitarr gaaimua. Pari mag
    ley gaaimuata ĩchab mua khaphʉ aadëjim, pekau chadcha nem wajapham khaba sim.
    Wajapcharan Ẽwandam iek gaaimuata maadëu khaphʉ nʉm, pekau chadcha athuuchata
    khaigba sim.
  eng-EMTV: Then has that which is good become death to me? By no means! But sin,
    that it might appear sin, was producing death in me through that which is good,
    so that sin through the commandment might become exceedingly sinful.
  mib-NT: Núu súcuan te ley jeē iyó váha ún, ¿á suu sáha jeē jnahnú ndetū rī naún?
    Tú cuɨtɨ. Chi sa suhva máá cuéchi cúu jeē sáha jeē jnahnú ndetū rī, te súcuan
    stúu cuēchi ndese íyó máá. Chi jíín jniñu váha jeē ndácu ley te ni natūu jniñu
    néé jéē cúu cuēchi.
  lif-NT2: हे़क्‍केःल्‍ले़ नुःबा पाःन्‍निल्‍ले़ इङ्‌गाॽ आलागि सिःमे़न् तारुबि? मे़दारुन्‍लो,
    कर लायोःन् लायोएरो लॽरिक् कुसिङ्‌निःप्‍मा आसुक्‍तुम्‍ल फाॽआङ् लायोःल्‍ले़ नुःबा
    पाःन्‍लाम् इङ्‌गाॽओ याम्‍साम्‍गे़न् सिःमे़न् तारु, हे़क्‍केःल्‍ले़ साम्‌योइङ्‌जाःङ्‌ङिल्‍ले़
    चोगुल्‍ले़ लायोःन् आल्‍लसाङ् साॽरिक् लायोबा चोःक् फाॽआङ् निःसुङ्‌लो॥
  xnj-xnj: Wu, chindu chabwina chiniletili lifwa langu? Hati padebe! Yahengiki chenicho,
    muni kumbudila chapanga, yimanyikana ngati kumbudila Chapanga, mu njila ya ubwina
    yeyikuniletela lifwa langu. Hinu kumbudila Chapanga mu njila ya Malagizu galangisi
    kuvya chindu chihakau neju.
  mmx-mmx: Kereva, lavasuun at na do luvukat at Laulis Linga ga raba ia mi lanmet?
    Kopmen tinotno. Laxakapmek axa ga raba ia mi lanmet keneng mun at Laulis Linga,
    mo i lox avukat. Laulis Linga ga vot kusu anaba ven kibis i do laxapmek ni lavanga
    salai. La mumu mun levempapaase at Laulis Linga, laxapmek i ravasu ngan lavanga
    i lok kapmek tinotno.
  cbr-NT: ¿A bana asérabi upí 'aínbi caranuna a bana cupí Nucën Papa Diosbë 'itimoi
    bamati 'ain? Usama ca. Nun sinan upíma 'ixun ñu 'atima 'ai cananuna Nucën Papa
    Diosbë 'itimoi bamati 'iacën. Usai 'iquin cananuna 'unáncën, 'uchati ca 'aisama
    'icë quixun. Usa 'ixun cananuna uisa ñu cara upí 'icë, uisa ñu cara 'aisama 'icë
    quicë bana axa asérabi 'aínbi ax quicësabi oquin 'acëma 'aish cananuna 'aisama
    'ai quixun 'unáncën.
  tee-NT: Para ju anich k'oxi lhamap'aksin jantu lai actinaulh ni yuchi ju pu'alinch
    ju qui'aninti. Alai icmuc'anicalh ju qui'aninti ni ic'alactu'unulh. Chai lacak'oxi
    lhamap'aksin tasui ni vasalh alactu'unti ju xacnavi. Pus ju ixlhamap'aksin Dios
    slivasalh na k'ox. Chai ni iclak'alhilh pus tasui ni slivasalh na macxcai ju xacnavi.
  eng-LSV: That which is good then, has it become death to me? Let it not be! But
    sin, that it might appear sin, through the good, working death to me, that sin
    might become exceedingly sinful through the command.
  cak-NT: Pero ¿nin-ij como ren chi ja ri utzilaj ley ri' ri xu'on chue chi xicom?
    Man quiri' ta, roma ri ley can utz-wi, pero ja ri mac ri xc'amo-pe ri camic pa
    nuwi', roma xu'on chue chi ren man xinnimaj ta ri nu'ij ri ley. Y romari' ri ley
    xuc'ut chinuech anchique ri mac; y quiri', can k'alaj chi ri mac can itzel-wi.
  pah-NT: 'Ji nda''ei reki aheremimbo''eagwera pe: Pyryheteva''ea po nhimondoag̃wama
    hahyva''ea ruvihava pype novĩa. Ji nda''ei tuhẽ a''ea. Nahã ji ei: Jirekote''varuhua
    po nhimondoag̃wama hahyva''ea ruvihava pype novĩa, a''e ji. Aheremimbo''eagwera
    pyryheteva''ea e''i nhande ve: “Peko katu ti,” e''i. Jirekote''varuhuro g̃waramo
    tegwete reki jirekokatuhava a. A''ero ji ei: Aho po ti ji hahyva''ea ruvihava
    pype nehẽ, a''e ji. Jirekote''varuhua ji mbo''e reki hendukatuukare''yma ji ve
    pyryheteva''ea. Jukwaha reki a''ero. Ite''varuhu ko jirekote''varuhua a. Ikwahavame
    aheremimbo''eagwera a''ero nhande nhimombaragwahavi nhanderekote''varuhua rehe
    ite''varuhu hete javo jupe.'
  sja-NT: Mãga pɨrã, ¿jaraik'ã Tachi Ak'õre Ũraa k'aurepa mɨ atua baji? ¡Mãga-e! Mɨ
    p'ek'au k'achia ooyaa bɨ k'ap'ɨapa mɨ atuapiji oopik'ãri Ak'õre Ũraa pia jara
    bɨ eperãarãpa oonaadamerã. Tachi Ak'õrepa k'ĩsia iru baji ichi ũraa k'aurepa mɨa
    k'awaamerã wãara mɨ p'ek'au k'achia ooyaa bɨ k'ap'ɨa audú k'achia bɨ.
  xed-xed: Tsaya tama ní, laviŋlava skwi ɗina ta dzihata ra? Laviŋ a wu, dmaku katək
    ta dzihata. Tsa dmaku ya ta klaftá tsa ŋərma skwi ya, ka dzihata nda tsi, kabga
    ŋa snaŋtá kɗavakta nzakwa dmaku. Nda ma zlahu saba dmaku dəɗay ta daɓi, nda kɗavakta
    ɓadzatani tani.
  mks-NT: Ama ná jáque̱ta nuu ley ye̱he̱ ini indayá nani cúú á ña̱ va̱ha. U̱hu̱n.
    A̱ cúu cuití caja ley jáque̱ta nuu a ye̱he̱ ini indayá. Cua̱chi quéa̱ ndúcú chindahá
    ye̱he̱ cu̱hu̱n i̱ indayá. Na̱ñe̱he̱ íní cua̱chi cañehe a ye̱he̱ cu̱hu̱n i̱ indayá
    sa̱ha̱ ley. Xi̱hín ña̱ yóho cánda̱a̱ ini i̱ ña̱ quini ndiva̱ha cúú cua̱chi ta
    va̱ha ndiva̱ha cúú mé ley.
  gfk-S: Hohaam, kike ing i bilai ga hatawat no minat ter tagu? Pata tutuno iat! Iesene
    no sana tintalen balik nong ga hatawat ie ter tagu hobi. Ma no sana tintalen ga
    papapalim ma kike ra bilai na harkurai ura hatawat no minat ter tagu waing inage
    manga palai be ikino mangana tintalen i sana iat. Ma iga ngan hobi waing nige
    hapupuo ira harkurai ma no sana tintalen ma be nige nes kilam be ikino mangana
    tintalen i manga sana tutuno iat.
  bmu-bmu: Mewö aiga jöjöpaŋ keu ölöpŋi miaŋön mem kömum niŋgiiga köhömuŋi ahal me
    qahö? Mi yapmakek! Keu ölöpŋan qahöpmö, Köna keunöŋ mönö nani siŋgisöndoknaŋgö
    könaŋi indeli möt kutuyal. Siŋgisöndokö gamuŋi aukŋe asuhui kanjamŋambuk mötmamgöra
    aka jöjöpaŋ keu miaŋön siŋgisöndokö selŋi jöhöiga urunan wahöri walöŋda siŋgisöndok
    ahal. Nani siŋgisöndokni miaŋön mönö mem kömum niŋgiiga köhömuŋi ahal. Mewö.
  dgz-dgz: Iup ame kakae go iwa dimen ap gapan ne bop warivin, menan kakaewa gamup
    bop taueni go? Ae, uon di. Koewa nega namunap yonen iup kakaewa watananegeni go
    ne koewa di taingina menan ne God yamap bonigasen. Koewa nuga koerage di nu ap
    anu kakayasepen menan iup wa ewanen. Wa ewaneni gapan nu endi koewa nuga omewa
    baware iragen di anuton.
  eng-GNV: 'Was that then which is good, made death vnto me? God forbid: but sinne,
    that it might appeare sinne, wrought death in me by that which is good, that sinne
    might be out of measure sinfull by the commandement.'
  zaa-NT: Ti'ani modo pá'a' le qui'ni yala tsè' ná ca mandamiéntua cá, de chi yùa'
    qui'ni por ca mandamiéntua nna acca caduel·la' qui'ni gattia' nna nitti ba' cá.
    Pero alàa ną́ por ca mandamiéntua, sino por la' ridàlatsi' mal nu té lo lóstu'a'
    para gulue' qui'ni yala mal runi tul·la'. Acca la' ridàlatsi' mal quia' nna gùchi'ą
    lù'uti para inte' por medio de ca mandamiento tsè' nna ritelíni ri'u qui'ni tul·la'
    nna té la'huacca quì'į para guthacca'ỹíą ri'u.
  eng-WEBSTER: Was then that which is good made death to me? By no means. But sin,
    that it might appear sin, working death in me by that which is good; that sin
    by the commandment might become exceeding sinful.
  guh-guh: Nexata bajarapapexanialivaisi pejamatabëcueneta yapëtaniji Diosovecua tanaxuabijavanexa
    picani. Tsipaji xanë tajamatabëëthëtota papibisiajamatabëcuene xainajë pejamatabëcueneta,
    exanabiabajë pibisiacuene. Bajaraxuata Diosovecua naxuabijitsianë picani. Bajarapacuenia
    daxitajivi bajarapalivaisi pejamatabëcueneta, nacueneyapëtaena pibisiacuene pexanaejava.
    Taexanaexae xua bajarapalivaisita itaveta, naneconitajë Diosojavabelia. Bajarapalivaisi
    itsa yapëtaniji, nexata tajamatabëëthëtota papibisiajamatabëcuene xainajë, nitorobapona
    bitsoyo pibisiacuene taexanaponaenexa.
  bon-bon: Cotre te lica cebine budre gaabe cabu nacitenige, yepä cäme niiya ngene
    atwana te peei ne jewenenige. Cäme niiya ngene atwana te miiji cotre ne ecatenige,
    cebine peei ca nangletnäjenige, piba nawabenige egä cane budre gaabe cabu säne.
    Niiya mule lui pepu gyene. Yoo, cotre mene cabu ca mine opo yaawatnusi lipu toraca
    niiyarage gyene mime niiya ngene atwanena.
  nhw-BL: Huan amo huelis tiquijtose nopa cuali tlanahuatilme quichijque ma nimiqui.
    ¡Amo ya nopa! Timiquise pampa totlajtlacolchijca yolo quitequihui nopa cuali tlanahuatilme
    para ma techhualiquili tlatzacuiltili. Yeca technextilía para tlahuel fiero totlajtlacolchijca
    yolo. Huan nopa tlanahuatilme catli cuali technextilíaj para nelía tlahuel titlajtlacolchijca
    masehualme.
  swh-ONEN: Je, kile kilicho chema basi kilikuwa mauti kwangu? La, hasha! Lakini ili
    dhambi itambuliwe kuwa ni dhambi, ilileta mauti ndani yangu kupitia kile kilichokuwa
    chema, ili kwa njia ya amri dhambi izidi kuwa mbaya kupita kiasi.
  wbi-wbi: pe lino lila lino linono vwale vufue kulyune? nalungavisaghe nahele ku
    fighono fyoni. neke kuuti isambi jivoneka kuva je sambi kyongo kukilila ilinono
    lila, jikaletile uvufue nkate jango. ili lilyale kuuti kukilila ululaghilo lula,
    isambi jighinaghe kuva mbivi kyongo.
  bba-bba: Ǹ n mɛn nɑ, ye n ɡeɑ sɑ̃ɑ yerɑ yɑ kɑ mɑn ɡɔɔ nɑɑwɑ? Aɑwo, torɑrɑ tɑ mɑn
    ɡo kpɑ tu kɑ sɔ̃ɔsi mɑ te torɑrɑ. Domi tɑ ɡɑ̃ɑ ɡeenu dendɑ tɑ kɑ mɑn ɡo kpɑ tu
    kɑ sɛ̃siɑ n bɑndɑ sɑɑ woodɑn di.
  eng-KJVCPB: Was then that which is good made death unto me? God forbid. But sin,
    that it might appear sin, working death in me by that which is good; that sin
    by the commandment might become exceeding sinful.
  kgk-NT: 'Oĩ he''i va''erã para''e: “Upe tekoha Nhandejáry rembijohu porã va''e xe
    mbojejavy ra''e. Xe jukaharã vérami” he''i mo''ã. Ndaha''éiry upéixa. “Ani erejapo
    teĩ upeixagwa” he''i va''e-rehe xe mandu''a ramo, ajejavyseve joty aiko-vy. Omano
    va''ekwe-rami aiko. Upéixa ramo ojekwaa xe-rehe xe rekoha vaiha. Jajejavy e''ỹ
    hagwã pe tekoha he''i-gwi, ojekwaa porãve nhande-rehe nhande rekoha vaiha. “Ivai
    eterei voi” ja''e nhandéjehe.'
  waj-waj: Ii kua ivaa oyaivo ataama vainnee? Mo yoketaa aataruuvoono niiki vauduu
    ni aakiaivo putiravainnee? Ai hameetavee. Mminnamminnaa maisaivoono niiki vauduu
    ni aakiaivo putiravaivee. Mminnamminnaa maisaivo mmaanna tuu yoketaa aataruuvau
    na variaaduaata mmannammanna niiki vauduu rikioo ni aakiaivo putiravai. Ivoono
    kutaa tuanaa mminnamminnaa maisaivo kooyaa sueerapatoo vakiaiveeraivaara mminnamminnaa
    maisaivo niiki vauduu rikioo ni aakiaivo putiravai. Na rikiaa mmaanna kua voovaudiri
    mminnamminnaa maisaivo kaayau ari vookara ari vookaraama maisamaisama vakiaiveeraivaara
    mminnamminnaa maisaivo niiki vauduu ni aakiaivo putiravai.
  cpy-cpy: ¿Rooma owameethanka, kantakaawori nokaman-teeyaari? ¡Teera! Kaari Ikantakaan-teetani
    owamaenani, tema rootaki nowaariperonka owamaenani. Tema apatziro yotakaa-nawori
    nowaariperonka iroka Ikantakaan-teetani.
  ekk-PKP: Kas nüüd miski, mis on hea, tapab mind? Muidugi mitte! Kuid patt ilmutab
    end patuna, kasutades head minu surma põhjustamiseks. Niisiis ilmneb käsu abil,
    kui halb on patt tegelikult.
  mpx-mpx: He ga i ola? Age Logugui, iya bugul waiwaisana, i payaomal-agau? Nigeya
    hot! Yaa gegi bugul waiwaisana i patuwalali inoke no abayaomal i ginol, inoke
    toto ya kaiwena gamagalau gegi wana ginol hot nihi atena. Inoke logugui eliyana
    i mwananal te gegi iya bugul nanakina hot.
  wbp-wbp: Marda kankulu rampal-manngu-nyanyi-jiki Mujuju-kurlangukuju kuruwarrikiji,
    marda kankulu kujanya wangka, “Marda Mujuju-kurlangukuju kuruwarrikiji kapurla
    marlaja paliyarla Puurluju Kaatu-wangu-juku?” Kujaju kula junga! Mujuju-kurlanguju
    kuruwarriji ngurrju, ngulangkuju kangalpa yimi-ngarrirni punku-kariki punku-karikiji
    ngulaju yungurlipa yampimi ngawungawuju. Ngulakunya kapurnarla punku-kari punku-karikiji
    marlaja paliyarla Kaatu-wangu-juku.
  luo-luo: Dibed ni gima ber ema nomiyo atho koso? Ok kamano kata matin! Richo notiyo
    gi gima ber, mi onega, mondo richo ongʼere malongʼo ni en angʼo. Kamano chik nyiso
    ni richo en gima rach moloyo.
  nhe-NT: Huan ax huelis tiquijtose nochi nopa cuali tlanahuatili quichijqui ma nimiqui.
    ¡Ax ya nopa! Timiquise pampa totlajtlacolchijca yolo quitequihui nopa cuali tlanahuatili
    para ma techhualiquili tlatzacuiltili. Yeca technextilía para tlahuel fiero totlajtlacolchijca
    yolo. Huan nopa tlanahuatili tlen cuali technextilíaj para nelía tlahuel titlajtlacolchijca
    tlacame.
  aii-aii: ܒܵܣ ܗ̇ܘ ܕܝܼܗܘܵܐ ܛܵܒ݂ܵܐ ܗܘܹܐ ܠܹܗ ܐܸܠܝܼ ܡܵܘܬܵ‌ܐ؟ ܚܵܣ ܠܝܼ. ܐܝܼܢܵܐ ܚܛܝܼܬܵ‌ܐ
