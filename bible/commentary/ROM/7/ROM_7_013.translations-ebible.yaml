    manga imo na kyakaundan ko.
  gyr-NT: ¿Co porocuaita avɨye vahe pĩha che rereco che mano ãgua tẽi? ¡Aní eté! Angaipa
    tẽi rumo ẽgüe ehi che rereco. Evocoiyase co porocuaita cuasa sui oipota catu uca
    mbahe tẽi apo ãgua cheu. Ipɨpe aicua angaipa oime vahe che rese. Ẽgüe ehi avei
    ahe porocuaita omboyecua tuprɨ ité angaipa mbahe tẽi vahe yandeu.
  kmh-kmh: Gor low minim tep ak aŋgey niŋbun rek, miker yomb ak ma diniŋgambun; tap
    siy tap timey gipun rek, miker yomb kun ak diniŋgambun. Pen nuk chinup low ayak
    kun ak, gos bap key niŋiy ma ayak; tap siy tap timey gipun gach yomb sikerek mindip
    ak, niŋniŋgiy aŋgiy ayak.
  ukr-ONPU: Тож невже те, що добре, спричинило мені смерть? Зовсім ні! Навпаки, гріх,
    щоб виявитися гріхом, спричинив мою смерть через те, що добре. Так завдяки заповіді
    гріх став абсолютно грішним.
  emi-emi: Vaalua, emaamalloeana va voto masina etautau mae nimate etaghi? Karika
    poi! Ta ssavoto ateva taumattu ngatoa la tara kilaia va ssavoto ia, etautau mae
    nimate etaghi tale voto masina. Isaa avalua o me tale inangari nipaopao, ssavoto
    ateva sesaaili ia, elaulaueili lao.
  zpv-NT: Pwihsi rnaꞌbadxyiꞌdxyiꞌhn, ¿ta nin naa bwenan gwanee naꞌh loh ziga bañihchin
    naꞌh nez loh Dxiohs? ¡Pwihsi guyaa aaca! Laꞌh xigaaba dxaabaꞌhn niꞌchi nin gwanee
    naꞌh loh ziga bañiꞌchihn chi, tin ziꞌchi baluuꞌyi lehyi zaꞌca chi xa naa xigaaba
    dxaabaꞌhn cun duhlda duxa, laasii gudxiinnan naꞌh loh cohsa bwen.
  gux-gux: Naani yaali n pia mayuli yeni n teni ke kpe bii? kalam. ti tuonbiadi den
    tieni la, ki ta li balimaama yaami n pia mayuli ki kpa nni. lanwani kelima li
    balimaama ya po li doagidi ti tuonbiadi n bia ke li pendi maama.
  kos-kos: Na mea, pwaye lah ma wo uh pa oru nga misa? Mo! Ma koluk pa oru! Ma koluk
    el orekmakin sie ma wo in ase misa nu sik, in akkalemye lupan koluk la. Ouinge,
    ke sripen ma oakwuk in Ma Sap, ma koluk el sifacna akkalemye lah arulana yohk
    kolukiya.
  ibo-ibo: Mgbe ahụ, ọ pụtara na ihe ahụ dị mma wetaara m ọnwụ? Mba! Kama ọ bụ mmehie
    sitere nʼihe dị mma wetara m ọnwụ, ka e nwee ike gosipụta na mmehie bụ ihe jọgburu
    onwe ya site nʼihe e nyere nʼiwu.
  yml-yml: ꞌWa da nuani, naninidi ꞌatumaidi ꞌwaidiega a wafa? Kebuꞌaꞌavaotoga. Weꞌe
    mogitana sakona ꞌwainega a wafa. Veꞌetoboda ꞌatumaidi ꞌwaidiega sakona i luvewafaku
    bega yaku nuanua sakoidi i na sivemagesedi. Fai Yaubada yana Veimea ta ꞌasetadi,
    yada nuanua sakoidi faifaidi ta na vo, Mogitana yaku sakona nani sakoiotogina.”
  ory-ory: ତେବେ, ଯାହା ଉତ୍ତମ, ତାହା କି ମୋʼ ପକ୍ଷରେ ମୃତ୍ୟୁଦାୟକ ହେଲା? ତାହା କେବେ ହେଁ ନ ହେଉ।
    କିନ୍ତୁ ପାପ ମୃତ୍ୟୁଦାୟକ ହେଲା, ଯେପରି ଯାହା ଉତ୍ତମ, ତାହା ଦେଇ ମୋʼ ପ୍ରତି ମୃତ୍ୟୁ ସାଧନ କରିବା
    ଦ୍ୱାରା ପାପ, ପାପ ବୋଲି ପ୍ରକାଶ ପାଏ, ପୁଣି, ଯେପରି ଆଜ୍ଞା ଦ୍ୱାରା ପାପ ଅତିଶୟ ପାପମୟ ହୁଏ।
  bzj-bzj: Dat meen dat di Laa weh gud mek Ah ded? Neva! Di Laa neva du dat; da sin
    du dat. Sin tek di Laa weh gud fi kil mi soh dat peepl wahn noa jos weh da sin,
    kaa di Laa seh wi noh fi sin. Dat mek sin wosa dan eva.
  chk-chk: Met wewen ei? Epwe wewen pwe mine a mürina a aworato ai mäla? Apwi, esap
    fokun ina! Tipis a föri ei. Ren an aea mine a mürina, tipis a aworato mäla ngeniei,
    pwe epwe pwäpwäla wesewesen lapalapen tipis. Iei usun ren ewe allük a pwäla pwe
    tipis a fokun ngau.
  ssd-ssd: Wam mayenu taŋge ye baleyina ŋga sakam kumuŋ e? i ... Ye taŋamba idus ndawet.
    Uneŋge nu wam mayenu ta tumba ye baleyina sulumba nuŋe maŋau ŋayonu ta te-mayokna.
    Tukul mbolŋge une nu siŋka agaŋ ŋayonu ta kilimok mayok kinit.
  acr-TNT: Pero ¿e nawi queꞌelok e ri utz xucꞌam lo camic panuwiꞌ? ¡Na e ta riꞌ! Ma
    ri mac e xuchapabej ri utz y rucꞌ waꞌ xucꞌam lo camic panuwiꞌ. Ruma cꞌu riꞌ ri
    takanic re ri Tzij Pixab, xa jumul cakꞌalajinic lic itzel uwach ri mac.
  rop-rop: Wal yumob jinggabat na. Det lowa im gudwan. En wen det lowa bin meigim
    wi dai, gudwan ting bin meigim wi dai, indit? Nomo. Det nogudbalawei bin yusum
    det gudwan ting blanga meigim wi dai. En det gudwan ting bin shoum wi det nogudbalawei
    im nogud. Yu si? Det lowa shoum wi det nogudbalawei im brabli nogud.
  mee-mee: Na ke meimia? Ita ngaka role roma, bangapaga ka ore pe ava ke lele ta i
    a oru e baia mateng nge iau ae? Ke sana minmina! Bainga e nga bainge bainga reke
    sosoali nge Nutu raguna ke baia mateng ngallo nge iau, ta baina bainga laeala
    soalingana nge lele pota mannangana. Bainga laeala nga bainge bainga reke sosoali
    nge Nutu raguna ke rapite bangapaga reke pepe, na ke baia mateng ngallo nge iau.
    Minmina na bangapaga rae Nutu kanna keke pakosining roma, bainga e nga bainge
    bainga reke sosoali nge Nutu raguna ka i a bainga ore soali bavakena.
  dif-dif: Naupini ngumula ngakangu naria pantjina wonti? A‐ai, windri madlentji;
    ngangau nauja madlentji wondraterinanto madlentji, jendrangundruja, ngangau nauja
    ngumula ngakangu nari ngankai; ngangau madlentji morla manamiri madlentji pantjinanto
    jirijiribani jaurali.
  gam-gam: Lo ge wal wopake pai ba yene yeworika, na goll mo? Ge man! Lo wopake pai
    al ge, singare ke yeworika, na goll. Embe yei ge kanmon, singare ke pai ge wal
    wopake man. Lo bolo pagi kandja ge kanmon, singare ke pai ge wal ke kaima pai.
  nou-nou: Edo awa gebe ta agodari mi etiri na awa betari inge iseni ta? Awodo aera.
    Edo agodari aera te wasiri biae da dipapa mi rora ewamei awa jingama edo etiri
    na teta betari inge isena. Edo wasiri biae mi emboro ainda buro ise etiri na wasiri
    bebegae awa ewamei ae ra awa gosisena. Awasedo agodari mi isaga ira awa ari wasiri
    bebegae awa biae be biae ra.
  mqb-NT: Aka aday way lele ata a ma nga sa vaɗ nen asa ɗaw? A'ay re! Əna ines a gəɓa
    way a lele ata, a ga anan mer su way sə vuro amac. A təra matanan, anga aday ɗâ
    san ines nà, winen ines ata acəkan way anahan. Matanan, Tawrita a ka anan mer
    su way sə ines lelibay aya fok.
  ape-B: Ali douk malmu? Ati eke ikli enyudak yopinyi nyae yagak waka? O aduligu atugu
    wak. Yowenyi meyoh nyae yagak. Yowenyi meyoh nyakwu enyudak yopinyi lo ali nyae
    yagak umu apak mutik enyudak yowenyi ali mukli o aduligu atugu, enyudak yowenyi.
    Namudak ali enyudak lo nyagilapapu yowenyi manubu madukemen umu enyen douk nyanubu
    yowen chuknin.
  grc-F35: Τὸ οὖν ἀγαθὸν ἐμοὶ γέγονεν θάνατος; Μὴ γένοιτο· ἀλλὰ ἡ ἁμαρτία, ἵνα φανῇ
    ἁμαρτίᾳ, διὰ τοῦ ἀγαθοῦ μοι κατεργαζομένη θάνατον, ἵνα γένηται καθ᾿ ὑπερβολὴν
    ἁμαρτωλὸς ἡ ἁμαρτία διὰ τῆς ἐντολῆς.
  cav-NT: 'Jadya ni taa ecue inime tupu ejuu: “Cacuatsashati cuana jidaque juatsu,
    jidaque adebadaditsudya ni taa tuque Yusu japada badirubuque”. ¡A, aijama! ¡Jadya
    inime patupu ama! Yusuratu cacuatsashati cuana cuejahua, dutya ecuana dyaque cuita
    cajuchatiyaque bahue amere ishu, dutyara Yusu cahuaitisha ishu ayaque. Icuene
    ique jida cuana bucha cabatihua. Amena riyaque cacuatsashati cuana pana adeba
    aatsu dyáquedya jutidya caadebatiajeya ique jucha aridaque.'
  kgp-NT: 'Kỹ Judeu ag hỹn inh mỹ: “ẽg mỹ vẽnh jykre há tugnĩn nũgme ki vár ke mũ''?”
    he sór mũ. Vó, ke tũ vẽ. Topẽ vĩ mranh tugrĩn ẽg nũgme ki vár ke mũ. Nén ũ há
    ja vẽ, Topẽ tỹ ẽg jyvẽn ja ti, hã ra ẽg tóg mranh. Ẽg tỹ Topẽ tỹ ẽg jyvẽn mẽ kỹ
    ẽg tóg ẽg jykre kórég to: “ti vĩ mranh ja inh nĩgtĩ,” he tĩ. Hã ki ẽg tóg ki kanhrãn
    mũ, ẽg tỹ Topẽ vĩ mranh tag tỹ tỹ nén ũ kórég tãvĩ nĩn ki.'
  bvd-bvd: Aia, sui 'uri nai tee 'ana ne falea maee fuaku nai? Na taki diana nai God
    'oto ne falea maee fuaku nai? Nao 'asia naa! Na abulo ta'aa lae lau 'ana nai nia
    'arutoi gwana doo diana nai ma ka falea 'ana maee fuaku nai. 'I seeri, na taki
    nia God nia faatai folaa ai na abulo ta'aa lae nia doo ta'aa 'isi 'asia naa.
  ukr-1871: Хиба ж добро принесло менї смерть? Нехай не буде так. Нї, гріх, щоб явив
    ся гріхом, добрим завдав менї смерть, щоб гріх був без міри грішен через заповідь.
  apz-apz: Oseso pipilo. Oso wopɨngo hiso ngkimo poyo wanɨmokumontolaho. Oꞌo, oseꞌmaho.
    Yahino wonyo sohwo kako poyo wanɨmokumonteꞌno yohoho. I honɨngkano hungkuno somo
    upaꞌnonji yahino wonyo somo utɨhwaꞌnyopo uhwononji nje honɨngkano wonyo engo somo
    uhwonɨmentohefoho. Ngko Anɨtuye honɨngkano hungkunomo upoꞌnɨngkahonɨngko yoꞌmayo
    wonyoso yohotoho ko ntahonɨngki nje sɨmeho tɨmo sɨfe aho yoꞌmayo wonyoso umo lɨmoteso
    ngko wonyo hiso neꞌno iwoꞌnɨngkohefoho. Osoꞌno honɨngkano wonyo yahino nɨhuꞌno
    wonyofoho nnɨngkohoho.
  yon-yon: Kwani kowe, barang amun yeman kee, ne neene bob kowi yeman keroon dee?
    Dowan kii! Kuned kuu ambarakmimbed kuu barang amun yeman keyaambed bobni kanmonoon.
    Kwanoon kuu “O anam kuu ambarakmi kuu inamen arewa kii!” ande wedmi yeman. Kowe,
    Godbed kwamime andi ye weng yaambed “Ambarakmi kuu uniwon karakwon kai.” ande
    wedmi yeman kerok anded.
  poi-NT: ¿Que iñjɨ̱spa iga yɨ́p wɨbɨc aŋquímayooyi acnɨcpa jém infierno? Asít́im
    aŋquejáypa jém aŋquímayooyi iga tsa̱m malo jém táŋca. Jém antáŋca amalwadáy con
    jém wɨbɨc cosa jém Dios iŋquímayooyi. Asíam quejpa iga tsa̱m pɨ̱mi malo jém táŋca.
  wuv-wuv: Nabaa ale'ei, hanuna ba fei na rawani i fani ma'ea a'au? Pa'aa lomi! Ma'uaa
    ba unei fanunu'apa'aa ei na hafelo, una to ma'ea wagii fei law, fei na rawani
    ba wagina, o aida ba ei hafelo'a napa'aa hafelo.
  quf-NT: ¿Piru chaynu allin kashanraykuchu tukuy tyimpupaq wanunaypaqqa karay? ¡Manami!
    Ashwanmi nuqa munashaynullata rurar uchakushaypaq tukuy tyimpupaq wanunaypaqqa
    karay. Piru chay allin mantakuykunaqami yaĉhachimaran, kusa mana allinta rurarmi
    uchakuyani nir. Chaqa chaynu yaĉhachimatinmi kwintata qukaray, uchaykunaraykumi
    tukuy tyimpupaq wanuyashaq nir. Chaymi chaynuqa yaĉhayanchik, kusala mana allinnachu
    Tayta Dyuspaqqa kanchikllapa nir.
  yuw-yuw: 'Worochoi tingting oro? Nongoruho ogepma itacanu wömai worocho foro tingtinga
    niuna omong fadidamon? Oro mata worochon urago wömai ingoroc: Nongoru woi ogepmahong
    wontucmunoho nongoru ogepmadec anmun uuna non niuna ombomon. Kiap ihorocnoha tongga
    owi amnaho wontucmunohon foro tuctugo kombiup. Nongoruha tongga wontucmunohon
    foro moinno sinom worocho eran öngkuuna angtuctuc tamon.'
  hus-NT-1971: Yab cu ulu abal tin ebal nixe’ xi ts’ejcath cau yab ne’ets quin c’uajiy
    abal ets’ey c’al a Dios. Ni abal jay iba cu ulu antsana’. Yab ne’ets quin c’uajiy
    c’al a Dios tin ebal u hualab. Lej alhua’ an ts’ejcath cau cum tin tso’oblinchi
    jant’o in lej ey an hualabtalab, ani tin tejhua’methanchi abal c’athpich quithab
    an hualabtalab tin t’ajchal.
  med-med: Ei kʉn, Got nga mi ik kai kʉⱡ ndi elinga, na wamp kuⱡi uⱡ ei kandʉp tit
    ei? Ei mon! Uⱡ kit mbʉ ndi itim. Uⱡ kit ei ndi, uⱡ kai titim ila ruk omba, kongun
    elinga kʉn, wamp kul uⱡ ei, na kʉn urum. Ei kʉn, uⱡ kit mbʉ nga puⱡ ei, tʉpa mot
    ndumba pilpa itim. Ei nga, mi ik petʉm mbʉ ndi, uⱡ kit iti uⱡ ei, ama uⱡ kit wei
    nimba, tʉpa mot ndurum.
  bch-bch: Tota madongan? Kado danga kemi toa ne ikado gau ga naman dinga imperno
    aea? Eine mao. Be kadonga sat iboko gadudunga ngan danga toa kemi ne ta ikado
    ga Deo iuangga ipanas gau ngan dinga imperno. Toa bedaoa ta apu ikado ga kadonga
    sat iuot masaeai, ta gita taoatai mambe kadonga sat eine danga paeamao ga paeamao
    tau.
  cco-NT: Co̱ꞌ e labaꞌ lɨ́ɨˊ e lɨ́ꞌˆ laco̱ꞌ calɨli˜ e dseángꞌˉ lajamꞌˆbaꞌ lɨ́ɨˊ dseeˉ
    jaléꞌˋ dseeˉ quiéˉe. Jo̱ e dseeˉ quiéˉe do cajmeángꞌˋ ta˜ e júuˆ ta˜ huɨ̱́ꞌˋ quiáꞌˉ
    Fidiéeˇ do e laco̱ꞌ casíngꞌˋ jnea˜ fɨˊ ꞌmóˉ. Jo̱ lajo̱baꞌ laꞌeáangˊ có̱o̱ꞌ˜ e
    júuˆ ta˜ huɨ̱́ꞌˋ do caja̱ꞌˊ júuˆ e dseángꞌˉ lajamꞌˆbaꞌ ꞌlɨꞌˆ jaléꞌˋ dseeˉ quiáꞌˉ
    dseaˋ.
  deu-1951: Gereichte nun das Gute mir zum Tode? Das sei ferne! Sondern die Sünde,
    damit sie als Sünde erscheine, hat mir durch das Gute den Tod bewirkt, auf daß
    die Sünde überaus sündig würde durch das Gebot.
  alq-ALGNT: Nigi nisigonadog8enan na dac ini ka min8acigin Inakonige8inan? Ka8in
    8ikad kida inendasinanan iidi! Tiegodj patado8in kagi nisigo8an. Nigi nodanan
    ini ka min8acigin Inakonige8inan, misa8adj dac ka8in nidodji nosoneasinan, midac
    8edji ki patadian acitc 8edji ki nibo8an. Midac iidi 8edji kikendjigadeg patado8in
    adi maia ejinag8ag. Ini dac Inakonige8inan 8abadai8emaganon adi epitci madji todamak
    apitc patadiak.
  ixl-NNT: ¿As ma la valeꞌ uvaꞌ iqꞌaaqꞌal kuxh u tzaqꞌiteꞌ as ech veꞌt ineꞌ echeꞌ
    kamnaj vatz u Tiixheꞌ? ¡Yeꞌle taꞌ, tan bꞌaꞌneꞌ u tzaqꞌiteꞌ! Pet aꞌ u paaveꞌ kat
    bꞌanon uvaꞌ ech veꞌt ineꞌ echeꞌ kamnaj vatz u Tiixheꞌ, tan kat itxakonsa u paaveꞌ
    u tzaqꞌiteꞌ. As kat ikꞌuch veꞌteꞌ uvaꞌ vaꞌlexh u paaveꞌ. As kat vootzil veꞌteꞌ
    uvaꞌ yeꞌl iyaꞌtebꞌal u vaꞌlexheꞌ uvaꞌ nibꞌan u paaveꞌ.
  boa-NT: Aane ¿ɨ́veekí o wágóóóvéíyonévú oke tene wáájácútsónáa ó nehíjcyá ɨ́mɨáájú
    tene íjcyane? ¿Mityá ímítyuube o íjcyanévú tene oke wáájácútsótuca tsá o wágóóóvéítyuróne?
    Áánerá ihdyu ó wágóóóvéiyá tahllííñé táimítyú déjúcotu. Muurá teene taúhbaju ɨ́mɨáájú
    íjcyaróné méhdivu bóhówajtsó méimítyu.
  quh-NT: Chayraycu ¿chay sumaj cajka nokapaj wañuyllapajchu caporka? ¡Ni imaynamanta!
    Manachayrí chay sumaj camachiskasta mana casuskayraycu juchaka wañuyta nokapaj
    ruwarka. Ajinata ruwarka jucha sut'i ricuchiska cananpaj. Ajinapi chay sumaj camachiskas
    ricucherka juchaka manchay sajra caskanta.
  kwi-kwi: Aune “Dios ɨnintɨt aizpa wari” pianmakpas. Kwail chi. Sun wat ɨnim pit
    nawa Diostas attishta chaninta. Dios ɨninta aizpa piankamtawane, nane kwailpa
    piankamtau. Sun wat ɨnninta pit akwa, nane ap kwail kirɨt aizpa tailchasachish.
    Nane Diostas attishta charau. Na kwail kishirɨt akwa, nane kwisha kwail namtɨt
    nɨjkultau.
  agm-agm: O amɨ siyonaahɨ nɨnɨ sandɨ, “Autaahaatɨhomɨ wɨnɨhapɨpa apɨpaahɨ tɨtɨhɨ
    gaahapa nɨngi napwɨtandɨhandɨ naninyataise,” tɨtando? Owe. Apɨpaahɨ owetise. Sandɨhɨ
    maipɨhandɨ nisɨ omaŋɨtɨtɨhɨ ahotindɨhandɨ kiyataise. Autaahaatɨho wɨnɨhapɨpa nɨngi
    nɨtatamanɨtandɨ ahaimbɨpa nisɨ maipɨhandɨ netɨ kapetapɨ napwɨtandɨhandɨ nɨngi
    naninyataise. Amɨ siyataatɨ kandametirɨhɨretɨ netɨ ausaimanɨndando. Isɨ amɨ siyatɨ
    wɨnɨhapɨpetapɨ isɨhiyaamɨ maipɨhandɨ kiyohɨwaiwa isɨhiya mmondaatɨwɨ netɨ ausaimanɨnatɨ
    apɨpaahɨ maipɨ maipɨhandɨtɨtandɨ nisɨhetɨ maipɨhandunɨ wɨnɨhapɨpaunɨ ahondaatɨ
    nisɨ maarɨho ambɨpatɨ netɨ tunatɨ yahwɨnataise.
  ubr-ubr: Atonio an yabin min bobo obin on au rabob ibo inat? Ambin bag! Bokomas
    an bobo nanaba ifour; bobo obin on ibo iyamai ato rabob on ibo inat auriu onai
    bokomas an yawas bag on itboai itgat au rereb mes. On mes baifafaro dura emon
    on, bokomas iyoboet on ikomas kwakwan.
  tsw-NT: N ta dansa ili i na i ri ulobonu u ta zuwusaa mu ukwa̱? Oꞌo, ko keꞌen! Unusu
    u ɗa u tarai ili i na i ri ulobonu reve u yuwan ulinga na̱ a̱yi adama u ta̱wa̱a̱
    mu nu ukwa̱. Ili i nda i fara ta̱ adama n reve ili i na unusu u rotsoi na amayun.
    Ili i na i zuwai Wila̱ u ri lo a̱yi ɗa adama u roco na unusu ili i wuya i ɗa lon.
  cax-NT: ¿Causanempü caüma? ¿Aensapü isonca ui arrüna urria? No champü. Arrüna nomünantü
    tone uiche aitabairoñü. Tapü nüriacarrü urria, uirri tusio iñemo que bien churriampü
    arrüna nomünantü. Tusio nanaiña nomünantü ui nüriacarrü.
  aia-aia: Ma 'ua? Naia na Ha'atora gorosi na hoaiau baania God? Ai'a do 'a o'asi!
    Naia na ora-ora'a na ha'atau'aroai Ha'atora naugu taarai heihoa 'inia baania God.
    Naasi gau re'iai he'uai ta'aa anai ora-ora'a. 'A ha'atau'aroai Ha'atora ana God
    'anai hauai hereta'aa ma ha'ata'inia doni ora-ora'a 'e mareho na ta'aa di'u ro'u
    wou.
  srp-1865: Dobro li dakle bi meni smrt? Bože saèuvaj! nego grijeh, da se pokaže grijeh
    dobrom èineæi mi smrt, da bude grijeh odviše grješan zapoviješæu.
  agt-agt: Ammi am kakurugan ta mappya ya lintig na en a had kunna? Te yen de ya mangatad
    ta pasi na kahalwa tam? Bakkan, te ya uminamen magliwat ta barikin a sinanat nak
    petta magliwatak ta lintig na en nga mappya, a yen mantu ya mangatad ta pasi na
    kahalwak. Ammi uray hala na Namaratu ta kunna ten petta pake ipasikkal na tekitam
    ya kadulay na liwat tam. Te ya lintig na en a pake palattogan na ya dulay nga
    itta ta gagangayen nonot tam.
  lug-lug: Kale ekirungi gye ndi, ate kye kyafuuka okufa? Nedda. Ekibi kye kyakozesa
    ekiragiro ekirungi kiryoke kinzite. Noolwekyo tulaba ekibi bwe kiri, ekibi ddala.
  yby-yby: Sa-onenako, lo hukaibo galimoya helekaka nesaya le soto molokaka noibo
    nehe. Yamidana nesa keke le soto mololetamiye. Lahelamibo nesa lolo okaka noudawomidana
    monawa soto pitiye loko lahelamibo nesalimoya aya ga laloloti maya helekaka nesama
    le soto mololetaiye. Sa-olimikaiyoko, Omailimo lo hukoko libo galimoya yowanu
    lelimikaiyoko, lahelamibo nesamuya omu wilekaka nesae loko ele-minune. 7 Eks 20:17;
    Dut 5:21 11 Jen 3:13
  heb-heb: הכי הטובה היתה לי למות חלילה אלא החטא למען יראה כי חטא הוא הביא לי על ידי
    הטובה את המות למען אשר יהיה החטא לחטאה יתרה על ידי המצוה׃
  mpp-mpp: Aime wiyac madicne yogodi homacka locnuwec, me? Yogo miyacbenang! Bikicte
    fungine fikelu yegengkenale bikictibac homacka locnuwec. Aime bikic ye wiyac madicne
    balu yogodi nala homac bafuwawec. Inguc aime ung-yowadi bikic bafuwame bikic ye
    wiyac sowacnebenang, yogo fikelu yegengkewec.
  apb-apb: ?Oto e ue? ?Uri mo Ha'atolanga diana ngeena ni kire ko horo maesieu? !Ha'ike!
    Ta'e ooraha'aa ni ko horo maesieu, ma'alana e asuie leune aana mo ola diana. Oto
    urine kie sai lio saie oto uri ooraha'aa mei ola uri taa, aana mo Ha'atolanga
    ko haata'inie uri ooraha'aa mei ola e tohungei aaela ni ngeena.
  san-TEL: తర్హి యత్ స్వయం హితకృత్ తత్ కిం మమ మృత్యుజనకమ్ అభవత్? నేత్థం భవతు; కిన్తు
    పాపం యత్ పాతకమివ ప్రకాశతే తథా నిదేశేన పాపం యదతీవ పాతకమివ ప్రకాశతే తదర్థం హితోపాయేన
    మమ మరణమ్ అజనయత్|
  ben-IRV: তবে যা উত্তম তা কি আমার মৃত্যু হয়ে আসলো? তা যেন কখনো না হয়। কিন্তু পাপ
    হলো যেন সুশ্রী বস্তু দিয়ে আমার মৃত্যুর জন্য তা পাপ বলে প্রকাশ পায়, যেন আদেশের
    মাধ্যমে পাপ পরিমাণ ছাড়া পাপী হয়ে ওঠে।
  ntu-ntu: '@see-verse:ROM.007.012'
  pan-pan: ਹੁਣ ਉਹ ਜੋ ਚੰਗਾ ਹੈ, ਕੀ ਮੇਰੇ ਲਈ ਮੌਤ ਬਣਿਆ? ਕਦੇ ਨਹੀਂ! ਪਰ ਪਾਪ ਨੇ ਕਿ ਪਾਪ ਪਰਗਟ
    ਹੋਵੇ ਮੇਰੇ ਲਈ ਚੰਗੀ ਗੱਲ ਦੇ ਵਸੀਲੇ ਨਾਲ ਮੌਤ ਨੂੰ ਪੈਦਾ ਕੀਤਾ ਤਾਂ ਜੋ ਹੁਕਮਨਾਮੇ ਦੇ ਕਾਰਨ ਪਾਪ
    ਅੱਤ ਬੁਰਾ ਠਹਿਰੇ।
  gvc-gvc: ¿Ã jipahta marine tí noaa dutia sehe pichacapʉ wahachʉ yoajari? Jierara.
    Tópʉ wahachʉ yoaerara. Mari ñaa yoaa sehe marine pichacapʉ wahachʉ yoara. To dutiare
    mari masiri baharo tí dutiare yʉhdʉrʉcana ñaare yoana masija mari. Ã jina mari
    ñaina mari jiare masina mari pichacapʉ wahahto cʉ̃hʉre masija mari. Ã jina to
    dutiare masina mari yʉhdʉrʉcarire ti ñaa yʉhdʉa jichʉ masija mari.
  mwp-mwp: Mabaygoepa kedha sike, sabi ngoena umapa yoelpan. Lawnga, kedha lawnga,
    wati pawan ngoena yoelpan umapa. Nadh wati pawan mina za yababir palan ngayapa
    idimoeypa. Kedha zoenguz nan kakal yakaman wati pawa na gegeyadh. Sabi nanga koey
    ridhanga wati pawa na lak kedha koeyza aymoeypa, kuyk palay muynu silampa, Awgadhaw
    sabi yawadhayzinga a wati pawa.
  sbk-sbk: Eshi basi elayeli nyinza yalifwa hulini ane. Eganjebhe sho kabisa huje
    embibhi yaloleshe abhe mbibhi hani ajedele hwela enyinza ehaletile efwa muhati
    mlini. Eneyali aje huje ajendele hwela eamuli embibhi zyonje lele abhe mbibhi
    tee.
  mya-JVB: သို့ဖြစ်လျှင် ကောင်းမြတ် သောအရာသည် ငါ ၌သေ ခြင်းအကြောင်း ဖြစ် သလော။ မ ဖြစ်
    နိုင်ရာ။ အပြစ် တရားသည် မိမိသဘောကို ထင်ရှား စေခြင်းငှာ ကောင်းမြတ် သောအရာအားဖြင့်
    ငါ ၌သေ ခြင်းကို ပြု ၍ သေ ခြင်းအကြောင်းဖြစ်၏။ ထိုသို့ဖြစ်သောကြောင့် အပြစ် တရားသည်
    ပညတ် တော်အားဖြင့် အလွန် အပြစ် နှင့်ပြည့်စုံခြင်းရှိ သတည်း။
  kgf-kgf: Imuhuc waŋu iwawai hiabianéŋ melemma nuacmuru humucac buŋa waŋec me? Imuhuc
    wammacac séc qahac! Imi mia képésicna hémba képésic tanec wammac niŋac iwawai
    hiabia iminéŋ ni nuhumuyec. Imi mia képésicac nimba képésic réwéria tanec wammac
    niŋac héna acnéŋ ai meanʒac.
  awb-awb: Mi kawéq éhwéhnká íné íre kaweraintáráiro? Írakaumo. Mi ehwéh írátáugana
    ahbabáqka saiqnarawéna íre kaweraitáráire. Íné áhnte ahbábáq ání ména pukorahuge
    íwíáhinkeheéna mi ehwéhnká sokigi aníátáire.
  gdn-gdn: Gora bagi kawaya ki bauwena nau po tegebu bo? Pa mena. Ki ka eba gora nau
    po tegebu ko bigi nau rabinaneya tondawa ki kipu ubupu gora bagi kawaya ki pokaiya
    nau susinibu poyo. Bigi ka berokoi kawaya ko nu ki mibai naigida mena kataiga-mana
    wetawetara ki nana ka gora bauwena nu kabuwanibu. Gora pokaiya ka nu biginuga
    oragetapupu.
  nko-NT: Mʋ́ sʋ idesuná ánɩ́ Bulu mbla ánfɩ́ ɩbʋ alɛ́ ánfɩ lɔ́pʋ lowu ba mɩ?
    Ɛkɛkɛɛkɛ! Megyí alɩ ígyi. Lakpan lɔ́tsʋn ɩtɔ wankláán ámʋsʋ pʋ́ lowu ba mɩ.
    Ɩna mbla ámʋsʋ lakpan lɛ́lɛ ɩwɩ súná ánɩ́ itépí ma alɛ.
  bsn-NT: Tire ajicõari, Dios ĩ rotimasire quẽnase ti ñaboajaquẽne, “‘Ti sʉorine rojose
    yirã ñari, rojose tãmʉotʉjabetiriarojʉ varʉarãma masa’, yigʉ yami”, ¿yʉre yitʉoĩati
    mʉa? To bajiro me yaja yʉ. “Rojose ĩna yise vaja rojose tãmʉorʉarãma” yigʉjʉa
    yaja yʉ. “‘“Rojose masu yirã ñaja mani” yitʉoĩamasiato’ yirojʉa bajiyuja Dios
    ĩ rotimasirema”, yimasiaja mani.
  pib-NT: Giyagni ¿kiglerunanu gita chinanu gipnalu rixa? Gike rixiniko. Seyni mukochri
    mukochri gipgujewninripa wa kigleruya ruylatno, mukochripotunanu rixinripa mukochri
    Tokanchi Yokanatkaluru chinanu.
  wiv-wiv: Pele, tauka na goloa kemi kua ti hubi matehiau? Beta matoto. Na moge zaha
    ia e hubi matehiau. Na moge zaha e pelea za na goloa kemi kua, kini vamatehiau
    vona. A Vuvu e vatia na moge zaha ki kati baraenia, na vuna e kulina na moge zaha
    kete bele kavakava, tolu kata hada lala habuka na moge zaha ia na goloa zaha matoto.
    Ia na dala kua, na lo ti vabeleni kavakavania habuka, moge zahazaha ia na goloa
    katiu kua e mavuru zahazaha matoto.
  reg-reg: Kwibhyo woli, inu ili ye kisi yaliga lufu kwanye? Yasiga kubha kutyo chimwi.
    Nawe echibhibhi, koleleki chibhibhi ati ni chibhibhi muno muno okulabha ku bhye
    kisi, chaletele olufu munda yani. Gunu gwaliga ati koleleki gulabhe ku chilya
    echilagilo, echibhibhi nichiyongesha okubha chibhibhi muno.
  mlh-mlh: Oŋuine fukeko mimiti buŋo fiine oiji qokome nuko komiine fukeboŋ me mata?
    Oi use! Buŋo fiineji matayoŋ, Kadi buŋoji nakene agiburande fuŋne barariŋga nareko
    mane mukuboŋ. Agiburande mimi totogo fukeko mokiineke manebemiŋ ore eru mimiti
    buŋo oiji agiburande dobu kipeme maŋneji pakereko kigaru agiburaŋ eboŋ. Nake agiburaŋne
    oiji qokome nuko komiine fukeboŋ. Oŋu.
  gof-ENT: ያቲን፥ ሎዖ ጊዲዳባይ ታ ቦላ ሃይቆ ኤሂዴዬ? ጊዴና! ሺን ናጋሪ ናጋራ ጊዴይሲ ቆንጫና ሜላ ሎዖባን ማዴቲዲ ታው
    ሃይቆ ኤሂስ። ሄሳ ጊሾ፥ ናጋራ ናጋራቴይ ሂጌ ባጋራ ኣዲ ኤሬቲስ።
  aau-aau: Hmey, God so me-kupaku-ok, ihey-ar ma lwak sokukwe, hane po mon okrue pak?
    Korey law-ar. Sawk yor piap-araw hokwe hremekwe God so me-kupaku-ok yaprue ko
    kueir lokin kwor-ma-kwor krue, hrom senkin lira nonkway e, yor piap-araw hokwe
    pay so. Seyr me-kupaku-ok hokwe hreme senkin mesair kow, yor piap-araw hokwe piap-araw-araw.
  tvk-tvk: ?Mak ma midep? ?Be reitin xa rae na Mosis xa bos mak di tesak ni nou nimat?
    !E‑e, tamak ti! Be tesaen vari tang iaxa telihi maten temei e nou texo rae xil
    xa bos. Ngan ak be reitin vengan xa rae xil ak di lasak ni moletin xil vus di
    lapus kil tesaen xa di e meulien nae, e di lasak ni xil mei lanem kila xa tesaen
    ak pupuru tova tang.
  prf-NT: En gustu na beman a kagiyán ay nakapangatád dikoku ti kamatayan en mágkaganda
    a bagay? Awan! En kasalanan en nangbunu dikoku ten pamamag-itan nen maganda a
    bagay. Nangyari iyád tánni mepeta ni ánya a talaga en kasalanan sakay tánni mehayag,
    ten pamamag-itan nen Kautusan, a en kasalanan ay talaga a tunay ti dukás.
  auy-auy: Minkáwéꞌ-ááígó ímba púwónda-iꞌa uwásínkaraifo kesí sáwí-imayaago aantemba
    púwónda-iꞌa uwásínkaraiye. Sáwí-imayaasafeꞌa siráái wétaifo minámáámbó taraisónae
    séꞌo taráíyaunda púwóndawi éꞌa kesí sáwí-imayaagoni áwáuma áfááraumai sáwíꞌa úwaꞌa
    awánaraumne. Minámáánkó séna ímba sáwíꞌan-oro siyáifo kemó sáwíꞌo uráunda kesí
    sáwí-imayaago aantemba óraa-sawiꞌa úwaꞌa awánaraumne.
  tbg-tbg: Vi uvava koqe uva vaimantara ti, te vi uvara kaarae qutu vunarave? Aqao,
    kiavuve. Te vi uvara raqake qora kaiqa vare vaunara kaara te qutu vuaina haikara
    varaunara. Ti avu aatoqihairo qora kaiqa varaarira okarava koqe uva raqa kaane
    tira kaara te qutu vuaina haikara vare, viraqaahai te kankomake tavauraro qora
    kaiqa okaravano vaireva, vaaqu okaraqaima vairo. Kotiva qioqama teharo kia mintiane
    tu uvava ti humiqomanta te qora kaiqa okara kankomake tavauraro vi okarava nai
    qora kaiqaqaima vairo.
  hub-NT: Chicham umiktina nuka pegkeraiti. Turasha pegkerchaun taká asan, Yuusan
    tupantran puju jakuitjai. Nina chichame umiktina nuna nekaan, pegkerchau takamua
    nuka ashammainapita tajai.
  hmo-hmo: To edena bamona? Gau namona ta ese lau ia hamasea, a? Lasi momokani! Kara
    dika sibona ese lau ia hamasea, gau namona ta, Taravatu, ia gaukaralaia dekena
    amo. Unai dekena amo ita itaia, kara dika be dika momokani, bona Taravatu ia noho
    dainai, kara dika be ia dika bada lao noho.
  big-big: Nogo kai purik lo neyegi pangka purago ne ibeng siweki keleniya ma? A’a’,
    piliktau ono. Kaileyengko ne ibeng sibene keleniya. Kaileyengko Anotogi lo wazono
    pura weiya logo pilik miza logo ne weik kaileyeng mei piyengki peyeng kaileyeng
    mamiziweki. Logo lo Mosego lende miza piyengko weik neyegi kaile nogoyeng Anotogi
    wirege korowali panu purikki waligeleniya.
  gux-G: Yeni ki yaali n den ŋani yen ji ba yen mi kuuma? N n, lan ka. ti biidi n
    ba yenli. Ti biidi wuoni li bonŋanli ki baadi yen mi kuuma. Li tie yeni ki ti
    biidi wan yeni, i mɔni wan tie yaali ki mi ñɔmaama mɔ ji cedi ki ti biidi ji ŋan
    ki yabdi ki pendi.
