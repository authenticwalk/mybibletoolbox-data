  san-PUN: ਤਰ੍ਹਿ ਯਤ੍ ਸ੍ਵਯੰ ਹਿਤਕ੍ਰੁʼਤ੍ ਤਤ੍ ਕਿੰ ਮਮ ਮ੍ਰੁʼਤ੍ਯੁਜਨਕਮ੍ ਅਭਵਤ੍? ਨੇੱਥੰ ਭਵਤੁ;
