    vasa a tsokor ven ine mi sinavei tsokor.
  uig-CYR: Ундақта, яхши болғини маңа өлүм болдиму? Һәргиз ундақ әмәс! Бәлки, гунаниң
    қәвәтла қәбиһ екәнлиги әмир арқилиқ очуқ ашкарилиниши үчүн, бу яхши әмирниң вастиси
