    Ĩ̱wasété na 're ĩ̱hâimana 'rata mono zéb zarina si, wa tô aré ĩ̱dâ'â u'âsi 're
    ĩ̱hâimana. Taha zarina, wa tô 're ĩ̱hâimana wasété mono zém na ĩ̱sina waihu'u.
    Uburé marĩ ĩwasédé hã da te 're ĩ'manharĩ za'ra mono zé hã ĩwasété uptabi na wa
    tô duré waihu'u.
  cuk-cuk: Ar degite, ¿wede ibmar-nuedidde, burgwedga we-ibmar-nued anga gunonisunde?
    Suli, degisuli. Ar isgued, oyogegala we isguedye, anga ibmar-nuedba burgwed-uknonikid,
