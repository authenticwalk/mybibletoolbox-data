  kxv-kxv: ଆତିହିଁ, ଏ଼ନାୟି ନେହାୟି, ଏ଼ଦି କି ନାଙ୍ଗେ ହା଼ୱି କିୟାନେ ? ଏ଼ଦି ଏଚେଲାୱା ଆ଼ଆପେ,
