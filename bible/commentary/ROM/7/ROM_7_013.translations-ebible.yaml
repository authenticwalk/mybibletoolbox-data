    m kijan peche kondane nan nivo ki piwo a.
  top-NT: Entonces para tla̱n ixli̱ma̱paksi̱n Dios, ¿hua̱nchi aquit quima̱laktzánke̱lh
    nacxoko̱nán? ¡Tó̱! Aquit quima̱laktzánke̱lh namá li̱xcájnit quinkásat ni̱ma̱ ckalhí
