    ixli̱ma̱paksí̱n Dios, y chuná clacahuá̱nalh xlacata ixli̱ma̱paksi̱n Dios ma̱lacapú
    tí tzaca̱tnán.
  msk-msk: Buku nang matungtung na yang kyakaponowan nang makasapad kanak yang madyaw
    na manga balaod nang Dios toyo yang makasapad kanak yang maat na imo ko kay yaan
    na imo yang yakalapas sang balaod nang Dios. Wakaw pinaagi sang balaod nang Dios,
