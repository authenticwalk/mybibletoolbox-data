    bënni senjosi'quë ruën'ë yë'ë. Ja'nca ruinguëbi, Riusuni gu'a güeyete ye'yeni,
    yë'ë ai gu'aye yo'oguë ba'ise'ere masihuë.
  atb-NT: Haû nghut jáng, ge é hkyô haû gi, ngá é matú shî-nò hkyô dut byuq bê lhú?
