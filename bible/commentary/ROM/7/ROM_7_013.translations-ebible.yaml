  zar-NT: ¿Naruʼ bentsö lë naʼ naca dxiʼa ga bidxín quiaʼ yöl-laʼ guti? ¡Bitiʼ caʼ
    naca caʼ! Le naca dul-laʼ bugún dxin lë naʼ naca dxiʼa, en ben ga gúquibeʼedaʼ
