  eng-OEBCW: Did, then, a thing, which in itself was good, involve death in my case?
    Heaven forbid! It was sin that involved death; so that, by its use of what I regarded
    as good to bring about my death, its true nature might appear; and in this way
    the commandment showed how intensely sinful sin is.
  knj-NT: Pero, ¿tzet je chi? ¿Tumi ja' jun tzet watx' tu' jix i'ontej camich wiban
    an? C'amaj, manaj jun tu'. Ja' spenailal ey oc win an, ja' jix i'ontej camich
