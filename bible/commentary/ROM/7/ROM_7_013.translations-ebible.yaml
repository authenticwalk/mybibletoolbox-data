  tue-tue: 'Too docare tee dutiré ãñuré niipacaro, ¿yʉʉre diadoarere bʉajã́gʉ̃dʉ pʉtʉári
    tiigári? Tiirícu. Yʉʉ netõnʉcã́re wapamenape diadoarere bʉajã́gʉ̃dʉ pʉtʉámitʉ.
    Teero tiiró, yʉʉ tiirécʉtirepe tee dutiré ãñurémena ĩñarĩpereja, ñañaré tiiré
    niiriro niiwʉ̃. Ateména pʉtʉáa: Tee dutirére tʉomasĩ́pacʉ netõnʉcã́jĩgʉ̃, ñañaré
    tiirére “bayiró ñañaré niiã” jĩĩmasĩnoã.'
  bjp-bjp: Arafah, tier ae i rokap i siimete iau? Biil tom! Sinang laulau sau i foim
    ini tier ae i rokap, ke ka ta minet sing iau. Foron nagogon i tel kerer ka par
    failiim u le sinang laulau, i laulau kanaka.
  xon-xon: Waakaal mu ŋan na le ku mi ii? Aayii. Titunwanbir le ku mi. Nkaal mu ŋan
    na pu, le titunwanbir ku mi, ki cha ti bee ke titunwanbir aa ŋan. Nkaal na le
    mɔk timi titunwanbir aah bir sakpen pu na.
  tzo-ZNT: Pero ¿mi jaꞌ ta jta o jmultic xanaꞌic li cꞌusitic leque? Iꞌi. Ti cꞌusi
    ta jta o jmultique, jaꞌ ti mu jchꞌuntic ti cꞌusi chiyalbotic li lequil mantale.
