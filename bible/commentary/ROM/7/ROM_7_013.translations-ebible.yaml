  mlp-mlp: Teq ezaq? Towa God ago gunun ya ilumsih nagta na in ya inol eman moyta
    daqagya? Haiq kidikmo! Daq meqin naqmo in gunun dimunta na amalib ya inol eman
    moyta. Nazaq iyan daq meqinta in God ago gunun dimdimunta na giwazbuliyad gimalib
    i ginolsa i ginad emauq, Daq meqinta naqmo in nagah meqin diqtaqmo haqauq.
  ape-C: Aria douk mumam? Aria ta ikri enyudok yopinyi lo nyae yagok aka? O adur atin
