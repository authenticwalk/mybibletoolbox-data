  kek-NT: ¿Ma ta̱ru̱k tinye nak li cha̱bil chak'rab quic'amoc chak li ca̱mc sa' inbe̱n?
    Inc'a'. Inc'a' naru tinye chi jo'can xban nak ma̱cua' li chak'rab quic'amoc chak
    re li ca̱mc. Aban li ma̱c quic'amoc chak re li ca̱mc sa' inbe̱n. Li chak'rab quixc'ut
    chicuu lix yibal ru li ma̱c. Jo'can nak li cha̱bil quixc'ut chicuu li inc'a' us.
    Ut li inc'a' us a'an li ma̱c.
  blz-NT: Kalu koiya'a sida mbali' a men pore iya'a mantakakon kolapusan na ingku'?
    Sian, taasi' koiya'a! Kasee dosa a men nantakakon kolapusan. Dosa namake men pore
    bo pantakakon kolapusan na ingku'. Mbali' dosa sida nanasa se' dosa. Gause isian
    potoona Alaata'ala, mbaka' manasa se' dosa iya'a ba'idek tuu'.
  poe-NT: Mé xi̱kaha ti nkehe jína la ¿á táha chrókꞌuénxia̱n? Kjá náhí. Tí jie̱ kjuásian
    mé tsꞌénxia̱n. Mé xi̱kaha kjua̱ko̱xi̱n tí nkehe jie̱ kíxin tso̱noxín tí jie̱ kíxin
    tí ley la jína. Mé xi̱kaha kjua̱ko̱xi̱n tí ley kíxin tí jie̱ tjasin chojni mé
    imá jínahya tíha.
  san-TAM: தர்ஹி யத் ஸ்வயம்ʼ ஹிதக்ருʼத் தத் கிம்ʼ மம ம்ருʼத்யுஜநகம் அப⁴வத்? நேத்த²ம்ʼ
    ப⁴வது; கிந்து பாபம்ʼ யத் பாதகமிவ ப்ரகாஸ²தே ததா² நிதே³ஸே²ந பாபம்ʼ யத³தீவ பாதகமிவ
    ப்ரகாஸ²தே தத³ர்த²ம்ʼ ஹிதோபாயேந மம மரணம் அஜநயத்|
  cof-NT: Junni Diosichi mantá sen jonari, ¿niyaito jun mantabe puyano patinun? ¿Mantári
    seiton mantá jono iton? Te, natiya tsan itoe. Diosichi mantachi culpa itoe; jutsachi
    culpa joe. Seiton jutsa tan joto, sen mantabe puyayoe. Junto miintsan joe jutsa
    duque seiton joeque. Diosichi mantaberi fécari miintsan joe jutsa jelecari seiton
    joeque.
  srm-NT: Wë nöö hën wë mi ta hakisi, dee sëmbë, dee bumbuu wëti naandë, de poi mi
    ku Gadu sö nö? Nönö e, na de. Ma di hogi di dë a mi hati aki kaa, hën wë tja mi
    ko a di lö sitaafu dë, faa musu ko a limbo taa gaan hogi logologo seei a dë. Biga
    a tei dee bumbuu wëti u Gadu dë kisi mi ku de, fu tja mi go kaba a sösö. Nöö di
    soni mbei a pasa sö, fu mi musu ko sabi di fasi di dë a u libisëmbë hati aki,
    fa a hogi tjika.
  qvs-NT: Chashna allima kashpa ¿wañuymanchu kachawanchisapa? Manami chashnachu. Tata
    Diospa kamachikunankuna allima kashpa mana alli rurananchikunata kawachiwanchisapa
    sukaman mana alli ucha kananta. Chashna kawachiwaptinchikuna yachanchisapa sukaman
    sakra mana alli rurak runakuna kananchikunata. Chaypina uchallikushkanchikunarayku
    wañunanchikuna tiyan.
  zca-NT: No nal, ¿chi zab be, lë' kwa'n wen re' mbit da? ¡Gat lë'ta' sa' nake!, sino
    ke kwa'n nzë'b xkin mile' ngut da, par ne men, por kwa'n nzë'b xki men nile' nzhat
    men, no por nzobni'y lo ley kwa'n wen re', nes par ne men, dox nazhe'b nak or
    nzë'b xki men.
  cbc-NT: Toroquere Moisés ãnacʉ̃ cʉ̃ caroticũrĩqũẽ cañurĩjẽ nimirõcʉ̃ã, ¿nopẽĩrõ
    tie jʉ̃gori marĩrẽ carorije cabuicʉnarẽ bairo marĩ tuao joroque to ásupari? Tie
    jʉ̃gori mee tore bairo marĩ baiwʉ. Marĩ carorije jʉ̃gori carorije wapacʉnarẽ bairo
    marĩ tuao joroque marĩ ápʉ. Bairo bairi tie rotirique caroa macããjẽrẽ masĩrĩ bero
    yua, roro marĩ rupaʉre caátiganucũrĩjẽ pʉamerẽ, “Tie carorije átaje majũ niña,”
    marĩ ĩ tʉ̃goñamasĩjʉ̃gowʉ. Bairo ĩ tʉ̃goñamasĩrĩ, peeropʉ cayasicoabujiorãrẽ bairo
    marĩ caãnajẽ cʉtie cʉ̃ãrẽ marĩ masĩwʉ̃.
  qxo-NT: Jutsa ruraynintsicmi mana allega caycan. Tsaynö captinmi tsay leycunata
    yachacuyanganpitatsu infiernumanga gaycucäyanga, sinöga jutsa ruraynincunapitam.
  mox-mox: ʼInega maʼoda, nage luvine aqiaqina ʼinega ʼaliga ana luvine yalobea? Egwavo,
    ge wese ʼidewani ona nuanua ʼaiqa! Ta luveifana Yaubada ena luvine aqiaqina vefewea
    agu luvematasabu sabi giveʼifoqena. Ta baʼe ʼinega luveifana ena ilivu luveifa
    otaqina kana alamani aqiaqiea, mana Yaubada ena luvine aqiaqi otaqidi vefewedi
    ena viaqa luveifadi weaqina.
  kew-kew: Goa pea-ga epe rekena agaame nina omape yae mea ipisa ya? Ora Dia, pare
    pupitagi nape koneme omape yae mea ipisa. Wae konemere epe rekena agaa pereke
    tua naa robaa-para omape kone gisa. Goa pua go pupitagi nape koneme epe yae rigitua
    omape kone mea gisa. Goa pisa-pulu pupitagi nape konena re mada adamina. Goa pea-ga
    pupitagi nape konere rekena agaa-para kaledesa-pulu ora wae yae-daa niminaamina.
  dww-dww: Naumeki, deḡoda tarawatu inam yaba verenama, inam yabanama verenama ya
    voie da taugu e guri, bo? Ibewa ḡoma! Gewagewa uma tarawatunama verenama ya paḡo
    be tarawatune yai guriguna. Be tarawatue yodi tà kitakitana da gewagewa inam naumeki
    gewagewa vavasaḡinama.
  twi-ASANTE: Adeɛ a ɛyɛ no bɛyɛɛ owuo maa me anaa? Dabi! Nanso sɛdeɛ ɛbɛyɛ a yɛbɛhunu
    bɔne sɛ bɔne no, ɛfaa deɛ ɛyɛ so de owuo brɛɛ me. Enti bɔne nam mmaransɛm so maa
    me hunuu sɛ bɔne yɛ adeɛ a ɛyɛ hu.
  aoj-aoj: Deiꞌ aꞌ main wapani? Aꞌi muꞌuli inimba fasini nahe agaꞌ? Owaꞌatin endilisi!
    Waf awafi atef fahe agaꞌ. Apaꞌ hiahawes isimba siꞌi anoꞌw ufiaꞌwa waf awafi fahe
    agagaꞌi ma waf afamba awafi kofagefa fetaga fendawalap. Eaꞌ muꞌuli inimba nihimbaꞌmapa
    waf awafi kofagefa, afamba eaꞌ awef endilisi aꞌowaꞌ.
  cbv-cbv: Pánih tʉ́ini wʉtat jʉmna yʉhna, ¿weemdíh iiguípna ã bejat tʉ́ʉt niít? ¡Nihcan
    caá, wã déewã! Caan póhba ã bejat tʉ́ʉtcan caá. Wã yéej chãjat caá weemdíh iiguípna
    ã bejat tʉ́ʉtʉp. Ã wʉtatdih wã jéihyat tʉ́ttimah, caán wʉtatdih yap yohna, wã
    yéej chãjatdih wã jéihna caá. Caán wʉtatdih jéihna yʉhna, wã yap yohochah ennit,
    “Wã yéejat yeejép yoobát ã jʉmna caá”, wã niíj jéihna caá. Pánihna, tʉbit yéej
    chãjni wã jʉmatdih jéihnit, iiguípna bejni pínah wã jʉmatdihbʉt wã jéihna caá.
  taw-taw: Anɨb ak tɨtay dup? God takaw tep anɨb ak yɨp gek kumnek akaŋ? Mel yɨbɨl.
    Tap si tap tɨmel gep ak nep yɨp gek kumnek. God ne tap si tap tɨmel gep ak mɨseŋ
    lɨnɨmuŋ agɨl gos nɨgak. Anɨb ak tek God tap si tap tɨmel gep ak kelɨgek, tap tɨmel
    anɨb ak takaw tep nab okok apjakɨl, yɨp gek kumnek. Tap si tap tɨmel gep ak anɨgek,
    chɨn nɨŋɨd nopun, tap si tap tɨmel gep anɨb ak tap tɨtɨmel yɨbɨl gach awl yɨbɨl
    mɨdeb.
  jic-NT: Pasal 'üsüs way Moisés tepyacá. Ntipü'í jinwá ntepalá ma nin la tjejay mpes;
    Moisés tepyaca mpes nin tepyala tulucj. Malala napj, mpes ntipü'í jinwá ntepalá.
    Nin tji'yüsa Moisés tepyaca mpes. Nin tji'yüsa mpes, lovin más malala quelel la
    tjejaytsja napj. Mpes ntipü'í jinwá ntepalá. Napj p'iyá malala mpes nin. Nin tji'yüsa
    pajal malala napj, Moisés tepyaca mpes. Nin tji'yüsa pajal malala la tjejay napj,
    Moisés tepyaca mpes.
  zap-NT: Let leydet wlaa ne wak noo zegnak men ne che wet, sinke laa dol nak ne wlaa
    we por yra ke ne zëëd lo ley, zenga wbonyoo dol ne nli dol nak dol no zenga wbonyoo
    ley ne kesentyent mal ne ylaa mén dol.
  wer-wer: E tol am? Ngön kosang ompyaö pötak wel yawiauta kanöököl neulëa pël am
    ma? Won pan. Utpet yaaö pötak wel yawiauta kanöököl neulëa. Piptak ngön kosang
    ompyaut pet elnëak pël ëa. Omën pipët tol ëënak ëa? Ne utpet yaauta songönte tekeri
    yesën ëwat sak utpet yaaö pöten utpet panëët pël wasumëak ëa. Pël ëën ngön kosang
    ompyaö pötak utpet yaaö pöt sasa utpet panëët pöt pet yaalnë.
  ipi-ipi: '@see-verse:ROM.007.012'
  qul-NT: ¿Ley allin caspari, apawankachu wañuyman? ¡Mana jinachu! Juchapuni caskanta
    ricuchicunanpaj, juchaka allin cajpi jap'icuspa wañuchiwan. Ajinaka leypaj mandacuskanwan
    juchaka ricuchicun sinchi sajra caskanta.
  ter-NT: Yusíkoikopo ípokeovo neko únati kixovókuti ya koekúti iyonóponuti ipihóponovokutike?
    Ako kalíhuina. Koatine mbahúnevo iyonóponu ipihóponovokutike. Itea koati únati
    koekúti, enepone Ponóvoti Kixovókuti, ene veínokono koúhapu'ikeovo ne mbahúnevo.
    Yanê'e koati kouhápu'ikokonoti koêku ne pahunévoti itúkeovo koekúti yupihóvoti
    váherexea vo'ókuke neko yutoéti páhoenovi Itukó'oviti vitúkea.
  bmr-NT: ¿Jaaneguiiha nacu fɨne jino imi tajɨɨba uco guijenɨuhi? ¡Cha, tollɨ icatɨno!
    Imitɨ uco guijenɨuhi. Jaanotɨ tajɨɨbafeenedɨ magaajahi toono imitɨ aivo iimitɨnoco.
  fuf-fuf: Awa hara ko moƴƴi kon wonanii lan mayde? Pellet oo'o! Kono ko junuubu on,
    fii yo o feeɲu junuubu, o waɗirii e an mayde rewrude e ko moƴƴi kon, fii yo junuubu
    on feeɲir no laaɓiri poy junuubu sabu yamiroore nden.
  bhl-bhl: Kame, nu nimtew ete bokoluw e? Sawa be ken ati kuw kate, nu beem sen ete
    kuanokoluw e? Itel bate! Ibolow sili sili nam beem sen ete kuw nu Sunbin-Got em
    kiin dim e ambet nam kawtiw kebuluw te. Kebuluw kasike, sawa em “Sili sili nam
    kekabiliw kawtiw i fein kuanoliwka!”, angse weng beem dulum elote nu fein kuanokoluw
    kawtiw kebuluw te. Kebomeluwi, ibolow sili sili nam beem wa kukuw be fein kaim
    dim kuw fitewei, alik alik nu kilele atemeko, “Ibolow sili sili nam e kaing wasan
    mian wasan teng so eisneng atew kai!”, angeko, kilele atemkabuluw te.
  ons-ons: Pakimo daleo, kine kine maine iwaŋo nekuki seukkole me? I Midakaka! Ea
    yemo borikineŋo yewa okange, borikine kineine wakon lukeakane, don maine eaŋo
    tingo wakongi, borikine eaŋo waraŋkaki seu seu naŋano sari wakonge. Ea yemo borikine
    qotkokoine ea wane kineine didiwo wakoniakane, yale okange. Pakiso ra rokop donŋo
    borikinane kine sikan ŋonmaike, yemo zok qotkokoine manerop.
  con-NTPO: Tsomba tse'i ¿ñotssia manda'chota ti ñama tsa'caenda fi'tti'je? Me'i.
    Tsa'ma egae tsincon'chombe shacai'ccu tsu ño'a manda'choja ñama fi'tti'je. Ño'a
    manda'cho attian'choi'ccu tsu egae tsincon'choja ñoa'me egatssiave atteye'je.
  ghs-ghs: Oonihe oke moohimi quba qidzai anake teetemi baateta mae? Oi bamuhe kahosai
    anake tete qangata dzeimami hu nooi anake tete qidza banaitarotahe kahosa oke
    botokoko eetemi kahosai hu noo oke aimaqi ooma anake teeteta. Oonita ana poiqa
    kahosaho teteke moohimi kahosa oi ikoiko abi qanganipamu!
  peg-peg: ତା ଆତିସ୍‌, ଇନାକା ହାର୍‌ଦାକା ହେଦାଂ ଇନାକା ନା ହାକିନି କାରଣ୍‌ ଆଜ଼ି ମାଚାତ୍‌ ?
    ମୁଡ଼େ ଆକାୟ୍‌ । ପାପ୍‌ ନେ ହେଦାଂ କିତାତ୍‌ । ହାର୍ଦି ବିଦିତିଂ ବେବାର୍‌ କିଜ଼ି ପାପ୍‌ ନାଦାଂ
    ହାକି ଗିଟାୟ୍‌ କିତ୍‌ତାତ୍‌ । ହେଦାଂ ଲାହାଂ ପାପ୍‌ନି ହାତ୍‌ପା ଲାଗ୍‌ଦାକା ଚଞ୍ଜାନାତ୍‌ । ଲାଗିଂ
    ବଲ୍‌ ହୁକେ ପାପ୍‌ନି ବେସି ବୟଙ୍କାର୍‌ନି ଜାଣାନାତ୍‌ ।
  txu-NT: Djãm Môjdjê kukràdjà mex kôt ije amijo anhỹr djô'ã ne ijaxwen me biknor
    tokry djàkam itẽmmã? Arkati. Ba kukràdjà maro iban kam arỳm amijaxwemã ikaton
    amima. Ne kam te kukràdjà kôt amijo anen mã ijaxwen kam arỳm mã amim, —Dja Metĩndjwỳnh
    ijaxwe pãnh me biknor tokry djàkam imẽ. Be, ijaxwe ne punu:re, anhỹro iba.
  eng-WEBU: Did then that which is good become death to me? May it never be! But sin,
    that it might be shown to be sin, was producing death in me through that which
    is good; that through the commandment sin might become exceedingly sinful.
  gnw-NT: Jocua icavi vae pegua uyeyapo'ã etei cheve mano peguarã. Mbaeyoa mano pegua
    co. Jare jucuarãi uyecuaa mbaeyoa. Jocua icavi vae pegua uicuaaca cheve amanota
    co cheyoa ramo. Jare jucuarãi mboroyocui uicuaaca mbaeyoa icavi mbae ete co.
  mux-mux: Aku lem méle kaí akili-ni na kululi ulu-pulele sirimuye? Aku aima mólu!
    Ulu-pulu-kíseleni kululi ulu-pulele sirim. Pe na-ni ulu-pulu-kísima waka kolupu
    kene tirindeliinga kululi ulu-pulele na-kene omba pirim. Ulu-pulu-kíseleni ‘Aku
    méle kaiéliinga kululi ulu-pulele wendu upili.’ nirim. Pulu Yili-ni ‘Ulu-pulu-kísele
    mokeringa lemba kene yambuma-ni akili sika ulu-pulu-kísele niku kanangi.’ nimba
    ‘Tipili.’ nimba ulu te naa tirim. Akiliinga, Pulu Yili-ni ‘ “Teai.” nimbu ung-mani
    sirinduma-ni ‘ulu-pulu-kísele aima méle kis lkupandi tuliele yambuma-ni kanangi.’
    nimba tepa mokeringa linjipili.’ nirim, ⸤akiliinga ung-manima-ni aku tirim⸥.
  maj-NT: Tu̱nga, ¿a ni xi ndoo̱ xi kitsjána ngabaya? ¡Najmi! ¡Ndaha tsa mí yjehe!
    Ngatitsuu̱n ní kits'ínchjén ni xi ndoo̱ nga kitsjána ngabaya tu̱ xi cha̱ha nga
    kui xi ngatitsun. Ni xi tjít'a kju̱a̱téxumoo̱ tsakúchji nga tu̱ xí 'yúhún ch'onk'un
    ngatitsuu̱n.
  bkq-NT: 'Aituo, tâlâ warâ keim: “Mârâ tâzezewenry inwenien-hoymby koendonroka Deus
    agâpa witoem aienehoim?” keim. Arâ inkâba! Kâinwâmpyra watobyrylâ Deus agâpa witoem
    aienehoim. Deus izepa ato agânhetuo, Deus aguehobyry kâenanâguely: “Xirâ akâiedâ.
    Awârâ akâiedâ” kehobyry. Arâ tâzezewenry nhenanâguen-honly inakanhe awitayn-hobyry
    modo. Deus xurâem inakanhe kehoem kâinwâmpyra watobyry nhenanâguen-honly.'
  kue-kue: Ana lo ka wakai i na sigoglmo? Tamanga. Tandaglme mina suwara na sigoglkwa.
    Yegl orko ana tandaglme unongugl ongwa, i nono kanpogl sinamga, tandaglme i taragl
    kinde kaima. Tandaglme ye lo mina mendigl mogl kongunmo ere ana geglkwa mambuno
    i-nongugl endungwa. Ba God lomo i mina tandaglme mambunomo i-pene ende narkwa
    ana tandaglme i taragl kinde kaima.
  cot-NT: Oraticaquea cameetsatatsica itioncacotanaqueca Moishishini, ¿arimpa irooquea
    oacaantaquenameca camorecariqui? ¡Aatoquea! Oraquea covaeguisherentsi, iroguenti
    metojacaantaquenameca noantanaquempameca camorecariqui. Notsavecaroquea icanqueca
    Aapani Irioshi, cotanquitsiquea iroguentiquea oshimerancantapojacaroquea nopeacaaguishevaetanacaroquea
    icantimentantajitica. Irooqueate itsatantajicaroca caaviji anaaqueroquea nocovaeguisheca.
  bnp-bnp: I navai? A Vinara kamumu na Vure i rata iau a mate? I uka liu. A naro hale
    i ratea a vinara kamumu i vakabele a matenga na kakaigu. I bele mavonga, a vinara
    ge vakasiri kavakava ne hita vona a naro hale i hale hateka.
  apn-NT: 'Mex kumrẽx tã na htem kuma nẽ tee ri kãm hkôt amnhĩ nhĩpêx hprãm kaprỳ.
    Jao nhỹrmã ty nẽ ma kuwy hwỳr pa. Kêt pa na pa pre ra mar nẽ omunh mex tã hkôt
    amnhĩ nhĩpêx mex kêt nẽ. Jao ra ixte amnhĩ tomnuj xwỳnh ã amnhĩ pumu. Na pa pre
    tee ri inhmã hkôt amnhĩ nhĩpêx o ri ixpa hprãm tã no ãm xatã kapẽr nhĩrôp ixkuhê
    nẽ hkwỳm ri amnhĩ nhĩpêx rãhã ho ri ixpa. Tã ra tee ri ja hã amnhĩ pumu nẽ amnhĩ
    kukamã ijamaxpẽr o: —Nà na pa hte ãm tee ri inhmã Tĩrtũm kôt amnhĩ nhĩpêx prãm
    kaprỳ no ãm ho anhỹr kêt nẽ. Ãm ixte amnhĩ tomnuj pix o ixpa xwỳnh na pa. Ja mỳrapê
    koja Tĩrtũm amnhĩ nê ma kuwy hwỳr inhmẽ. Nà koja ixto anẽ. Anẽ.'
  ctp-NT: Kanꞌ chaꞌ ja ka chkwiǐnꞌ chaꞌ kanaꞌ kasiya ꞌñaǎn siꞌya chaꞌ kula kanꞌ. Chaꞌ
    xaꞌan nu yꞌniǐn, kanꞌ lka nu yꞌni ñuꞌun ꞌin kasiya ꞌñaǎn. Loꞌo ni, ngwa biyaꞌ
    tiǎnꞌ sa ñaꞌan lka ska chaꞌ xaꞌan; laja nu ynaǎn chaꞌ suꞌwe ꞌa ndyoꞌo chaꞌ kula
    kanꞌ, ti kwiꞌ bra kanꞌ mdijin lyo chaꞌ xaꞌan kanꞌ ꞌñaǎn. Kanꞌ chaꞌ suꞌwe la ngwa
    biyaꞌ tiǎnꞌ chaꞌ tnun ꞌa chaꞌ kuxi yꞌniǐn.
  opm-opm: Ama yahnap sawa meng oh norhe yah hat paten ohe da namdama eimat batbet
    dar paten ohe da hrepnong mat namdatipda. Basra. Got orhe sawa meng oh We. Go
    ihapra ma napor danong asoh noh kis taham wamtipor daham wamar ihtiporhan ama
    da oh pranahat napisus eimat batbet dar paten ohe da hrepnong nahat napaptesuhmur.
