    iwhne nụ ọ bụ mmehie n'ezi. Hite nụ nhne be nyernu n'iwu be jeegesi nụ mmehie
    bụ́o ọma rịa rịa.
  khs-khs: 'Alanase solo elewa napolo sopoyewi newa sana kululule? Eh, alamakeye.
    Neyewi esa: maselakeye. Solo ele sepapoyewi newa sana eta: kulumakeye. Mane olokeyatelayewi
    newa sukulu tiye sana kulukeye. Sana kulapita: mane olokeyatelayewi mouwa heneye
    olokeyatelakeye. Aluse hokato walosekeye. Solo ele napoyewi mane olokeyatela walopetewa
    neyewi olokeyatela timinipitekiwa potapola: newa sana kulu amunuse sana kulukeye.
    Alawamona solo ele sepapoyewi mane olokeyatela mouwa hene heneye olokeyatelakeye.
    Aluse matanemita: solo ele sepapoyewi walosekeye.'
  dwr-ENT: ያቲና፥ ሎዖባይ ታው ሃይቁዋ ኣሄዴ? ሄዋ ጊዴና፤ ሺን ታው ሄዋ ናጋራይ ኣሄዳ፤ ኣሳይ ናጋራይ ኣዬንቶ ሻኪዴ ኤራና
