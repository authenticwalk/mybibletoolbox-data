  aak-aak: Ayɨnánɨ “Naŋɨ́ imónɨŋɨ́ apɨ nionɨ anɨ́nɨmɨ́a nánɨ nimɨxɨŋɨ́rɨnɨ.” rɨmɨnɨréɨnɨ?
