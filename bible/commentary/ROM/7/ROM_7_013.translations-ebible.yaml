  kan-OKCV: ಹಾಗಾದರೆ ಒಳ್ಳೆಯದಾಗಿರುವ ನಿಯಮವೇ ನನಗೆ ಮರಣಕ್ಕೆ ಕಾರಣವಾಯಿತೋ? ಎಂದಿಗೂ ಇಲ್ಲ! ಆದರೂ
