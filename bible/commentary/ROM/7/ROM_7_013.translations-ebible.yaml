  mpm-NT: Yukan ti vasu tu ni niꞌin ri ni ɨɨn jnuꞌun ja kuandatu ri ley un, ¿ti yukan
    kuni kaꞌan ja tu kuɨtɨ ni jajniñu ley ya nu? ¡Tu kuu kuɨtɨ! Chi nu tu ni kenda
    ley ya, va tu kɨvɨ inijnuni ri ja ndixia chitu ini ri jiin kuachi. Ni kuu nanu
    ja ni jiꞌi ri, chi tu kuɨtɨ jniñu ni niꞌin ri ja kundee ri jiin kuachi un. Ti
    sɨkɨ yukan, ni kɨvɨ inijnuni ri ja ndaa ndixia ni chitu ini ri jiin kuachi.
  ots-NT: Nuya, cja xtú cca̱htijʉ, rá zö ca i ma̱n car ley. Pe nde̱jma̱ i xijqui car
    ley, dár ntzögöbbe gu tu̱. ¿Cja i pøni ncjahmʉ dúr nttzojqui car ley dí nesta
    gu tu̱? Ji̱na̱. Jí̱ ʉ́r nttzojqui car ley, como nuca̱ i xijqui ca rá zö. ʉ́r nttzojqui
    cʉm mfe̱nitsjɛgö, como nucʉ́ i ntøxtihui car ley. Bbʉ ndí øjcö te i ma̱n car mandamiento
    ca i cuati pʉ jar ley, más mí ndo ɛgui cʉm nttzomfe̱ni pa gua øti ca xí ccax ca
    Ocja̱. Eso, por rá ngue car mandamiento, dú pa̱di, nttzɛditjo rá nttzo cʉm mfe̱nitsjɛgö.
  hoy-hoy: रा येन अद जो वळ्लीद ईरोद, नान साटी मृत्यु ठहरूस्त? यागलु ईला! लेकीन पाप
    आ वळ्लीद वस्तु उन द्वारा नान साटी मृत्यु उक पैदा माळावाळा आत कि अदुर पाप आगोद
    प्रगट आगुल, अदिक आग्या अन द्वारा पाप हापाळ अच पापमय ठहरूसुल.
  amo-amo: Nni nene imon ichine isoyi ukulla? Na nani b. Nani kulapi, bara in durso
    kulapi ari sai nan nyan ni mon igegeme. uni na dai nin kul bara nan nya induka
    kulapi na na nnzu kamang.
  pjt-pjt: Ka tjukurpa nyanga wiṟunguṟu wanyu ngayunya iluntankunytjaku ngaṟanyi?
    Wiya, ngayulu kura palyantjitjanguṟu kutju ngayunya iluntankunytjaku ngaṟanyi,
    tjukurnguṟu wiya. Panya tjukurpa nyanga wiṟungku nintini ngayulu kura palyantja
    uwankara, kaṉa nintingku kulini, “Mulapa ngayulu kura palyaṟa Godala tungunpunganyi,
    kaṉi ngayunya iluntankunytjaku ngaṟanyi alatjiṯu ngayulu kura palyantjitjanguṟu.”
  cwe-cwe: Vino chiya chinogile chigaluka ifa kumwangu? Si ivo bule! Itendeka ivo
    muladi uhasanyi utangigwe uhasanyi, unigalila ifa kufosela chiya chinogile. Ivo
    uhasanyi kufosela malagilizo, wolagusa wihi ng'hani.
  daa-NT: Pa-ak, maan kaak samaane kat iyintu ɗo muuti walla ? Ha’a, ŋa ŋaarro ! Maan
    kaak iyin ɗo muut-ak, illa zunuubinna. Kar gay, zunuubinna ic maan kaak samaan-ak
