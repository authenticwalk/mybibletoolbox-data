  kde-kde: Dachi, alino lyàmba kuva adila amuli dyambone nni dingupelekejijîje nangu
    kuhwa? Wala kadiki! Henga uchinga sambi yonekane muhiu kuva sambi, ípitidile amuli
    aila yambone kungupelekejija kuhwa. Bahi kwa kupitila amuli anedyo dya Sheliya,
    sambi ínipunda kuva ibaya namene.
  ata-ata: Ia loxovaa, male mii e lailaixe ne muvelo la esoli? Mii vile aloxo ne uasisi
    manina! Sususi ane muvelo la esoli ne. Anu muꞌoxonu mii e lailaixe ne la muꞌoxoleli
    esoli. Anu muꞌoxonu aloxo ne, sou uxalixu xaixai noxou lamana, la nenge talavusou
    lexe susu ne anu mii masua manina. No anu ꞌilixo ane ne, la lapuloto noxou Lataua
    muxalixu xaixai no anu susu ne muxali lamana manina, lexe anu mii masua. Masua
    manina.
  qvw-NT: Chayurá ¿wañuycäman allincächun ćhächiman? ¡Manamá! Ñatac rasunpa maynu-maynu
    juchaca caśhanta camalachicunanpä allincäta chalacuyculmi wañuycäman ćhächimäla.
    Caynu camachicuypam maynu sumä mana allin caśhanta juchaca camalachicula.
  nfa-nfa: Ele boe miu pangee, na, Atora ne ka dhu tao Lamatua soro kabodho mi jaꞌa,
    do? Aadꞌo! Te masi ka jaꞌa keꞌa Atora sèra, te ngaa jaꞌa nanene taruu bhabhelu
    ètu dꞌara jaꞌa, nèti èèna ka jaꞌa tao sala. De nèti sasala jaꞌa èèna ka Lamatua
    soro kabodho mi jaꞌa. Atora ne mema beꞌa, te èèna ka dhu padꞌelo jꞌara-jꞌara bhelu-katubꞌa
    dhu tao èdhi pacèri nèti Ama Lamatua. De ropa Lamatua padꞌelo jꞌara mamuri dhu
    lèke, Atora èèna ka dhu peka paledꞌa, na, bhabhelu ètu dꞌara èdhi èèna, beꞌa boe.
  tnp-tnp: Kəni nəmə təhro iətəmi kəti otəni məmə, “?Təhro lanu məmə Lou in nati təuvɨr
    kəti, mətəu təmol məmə iəmɨmɨs, inəha iəu isəu o Uhgɨn?” !Mətəu kəpə, təsəhruahruiən!
    Nian iəməhrun nəghatiən rəha Lou iətəm in təuvɨr, nɨkik təmuvən o noliən təfagə
    tərah, kəni iəu iəmol təfagə tərah iətəm nəuan in nɨmɨsiən. Tol lanəha, təfagə
    tərah təmol məmə iəkɨmɨs. Kəni rəueiu iəkəhrun məmə noliən tərah mɨn rəhak, ilah
    təfagə tərah pəhriən. Kəni nian iəmeruh nəghatiən rəha Lou, inəhrun məmə təfagə
    tərah in nati tərah agɨn.
  urd-urd: पस जो चीज़ अच्छी है क्या वो मेरे लिए मौत ठहरी? हरगिज़ नहीं बल्कि गुनाह
    ने अच्छी चीज़ के ज़रिए से मेरे लिए मौत पैदा करके मुझे मार डाला ताकि उसका गुनाह
    होना ज़ाहिर हो; और हुक्म के ज़रिए से गुनाह हद से ज़्यादा मकरूह मा'लूम हो।
  hot-hot: Aêŋ ba nanaŋ nena nôm mavi êŋ hik ya vônô e? Mi anôŋ! Kambom da hawa nôm
    mavi êŋ ba hadum ek injik ya vônô esak. Ba intu ayê nena kambom ma nôm ôvathek
    anôŋ.
  mqj-NT: Ianna susi too, la malarika dikua napalulakona' kamatean Pepa'guruanna Musa
    moi kenada mapia? Manassa anna tae'. Sapo inde parenta mapiae napake kakuasaanna
    kasalaan umpalulakona' kamatean sae lako-lakona napolalan kawanan kumua kadake
