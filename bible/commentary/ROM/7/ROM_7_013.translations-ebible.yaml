  cap-NT: Nii liiqui wejtta wali zumaz̈laj niiqui, ¿kjaz̈tiquiztan nii liiz̈ cjen
    Yooz casticta cjis waquizasajo? Nii liiqui zumac̈ha. Pero nii zuma lii zizcuqui,
