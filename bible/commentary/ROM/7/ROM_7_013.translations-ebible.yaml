    a rof ten Gov sa fakei vanyo tana iring, ai tana sanaan to ayei nyo tagei ton
    kat te kat anyo ma faonots yan koman tsian tsonyon, iring fiisok. Ai Gov fakats
    to na sanaan to, ma natiny anyon koman tsonyo iny kat aveton iring vavajia ovei.
  wnc-wnc: Siwan ninda dasing yanim? Asikaya sanga take waakngata na tasiwan maikum
    ba dasing? Wena siknga. Waiakngata na tasiwan maike nata akumnanga akngane yukum.
    Waiakngata natane musipma tangenawan nata mama wam sandekum. Sandeke tasiwa buya
    aawan akumnanga akngane yukum. Yuke natane waiaknganae natake sanga wa wai ngang
    anggaman natapbum. Sike mama wamda waiaknganin yeutniman kake ninda waiaknganinde
    natapna buyambam siknga singgak.
  bus-bus: Yã maaa bé à tò ma gaↄ́? Lɛnlo fá! Lɛ durun e à bↄ gupuraaa, à gaa ìmɛ
    yã maaa gãzĩ, lɛ wà durun dↄ̃ durun ũ yãdiɛna pì gãzĩ.
  gub-BL: Aipo a'e ze'eg ikatuahy ma'e hemuzemumikahy kar a'e. Nan. Ikatu 'ym ma'e
    heremiapo kwer hemuzemumikahy kar a'e, zepykaw pe hemono kar pà a'e. Heremiapo
    kwer ikatu 'ym ma'e hemuzemumikahy kar a'e. A'e rupi akwaw katu ko ma'e ihe kury.
    Azeharomoete heremiapo kwer ikatu 'ym ma'e iaiw a'e. Akwaw iaiw paw ihe kury.
  imo-imo: Aku lemo aku ungu mane pengamuni na kololi ulu pulumu tirimuya? Aku paa
    molo! Ulu pulu kerimuni kololi ulu pulumu tirimu. Pele nani ulu pulu kerima terumunga
    kololi ulu pulumu na kinye omba perimu. Ulu pulu kerimuni aku ungu mane pengamunga
    kololi ulu pulumu wendo opili nimu. Goteni ulu pulu kerimu mona lembalo wali imbomani
    akumu paimbo ulu pulu kerimu ningo kanangei nimbe tepili nimbe tiye kolorumu.
    Akumunga Goteni teangei nimbo ungu mane tirumani ulu pulu kerimu paa mele keri
    lkupindi tolimu imboma ningo kanangei nimbe tepa mona ltendepili nimu, akumunga
    ungu manemani aku ulu terimu.
  boj-boj: Deqa e kiyersi marqai? Dal anjam bole dena e lubsiq moiyotbej degsi marqai
    e? Sai bole sai. Une na e moiyotbej. Dal anjam bej dena une a gam itosiqa e moiyotbej.
    Dal anjam na une aqa kumbra boleq atnaqa iga unsim qalieem, bole, une a tulaŋ
    ugedamu.
  eng-DRA: Was that then which is good, made death unto me? God forbid. But sin, that
    it may appear sin, by that which is good, wrought death in me; that sin, by the
    commandment, might become sinful above measure.
  knf-knf: Kë uko unnuuriiŋ mënţ, ukak hënkuŋ uko unjaaŋ ufiŋ pa nji i? Nin! Mënţ
    hënk da, pekadu daţëpnuŋ ţi uko unuura afiŋën kahilna kadiiman uko unwooŋ pekadu.
    Pekadu daţëpna ţi uko wi bgah baţuuŋ pdo adiiman pyiban pi da.
  san-KHM: តហ៌ិ យត៑ ស្វយំ ហិតក្ឫត៑ តត៑ កិំ មម ម្ឫត្យុជនកម៑ អភវត៑? នេត្ថំ ភវតុ; កិន្តុ
    បាបំ យត៑ បាតកមិវ ប្រកាឝតេ តថា និទេឝេន បាបំ យទតីវ បាតកមិវ ប្រកាឝតេ តទត៌្ហំ ហិតោបាយេន
    មម មរណម៑ អជនយត៑។
  arn-NT: Welu tati ley dungu rüf kümele, ¿chumngelu am eluenew ñi layael? ¡Femlaenew
    llemay! Welu tati yafkan allmalltuy tati nor dungu femngechi rüf dungu mew ñi
    kimngeael tañi yafkanngen, fey eluenew tañi layael. Fey famngechi, tati werkün
    dungu mew, kimfali ñi rume wesa dungungen tati yafkan.
  zas-NT: Ad ley guint rajp dol guial rayalan casti, dol guinan na̱j ni basquiee naj
    din günan ni rayal casti. Abiꞌ por ley guin gogbeen guial ni dxuudx daꞌt na̱j
    guial güün bejn dol.
  ken-NT: Kɛ ɛbhé ɛnɛ́ ɛchi ɛrɨ́tí ɛnyɨŋ ɛ́twɔ̀ nyaka mɛ chi nɛ nɛwú kɛ? Wáwák!
    Bɛbʉ́ kɛ bɛ́fʉɛ́rɛ́ ndǔ ɛrɨ́tí ɛnyɨŋ ɛyɔ ɛ́twɔ́ mɛ nɛ nɛwú. Ndu ɛchi nɔ, sɛ́ghɔ̀
    yɛ kpoŋoroŋ bɛ bɛbʉ́ chi ɛnyɨŋ ɛnɛ ɛ́bɛ́bhɛ́ ɛ́chá. Bɛ́fʉɛ̀t ndu ɛrɨ́tí ɛbhé
    Mandɛm, bɛbʉ́ bɛ́twɔ̀ bho nɛ mɛnyɨŋ ɛbhɛn bɛ́bɛ́bhɛ́ bɛcha.
