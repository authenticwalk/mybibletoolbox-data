  nop-nop: Hidige! u deti Yodoko Mede kedemdi nulukumuŋguk? Unduŋ ba! adi kadakaniŋdi
    nukuk. Ale indiŋ kuyoŋ, kadakaniŋ adi ne’walaŋ mebiŋiŋ miŋgoŋ mintadakaledok tiŋa
    Yodoko Mede diniŋ saŋiniŋ foloŋ kisaŋ nukuk. Biyagoŋ kuyoŋ, Yodoko Mededi nihitubu-lodaune
    kadakaniŋ diniŋ mebi hogoli hinehinek u nadidakaleyam.
  obo-NT: Na saddook duwon od intud no, “Mambot iddos moppiyon mgo Suhu to Monama,
    od undag to kopotayan no waad tomanon?” Konna ungketen! Su iyon unayan nod silutan
    ki, pomon en to mgo saa ta. Woy dos saa, idda en kos unayan to keton kopotayan
    no waad tomanon, su amoy ukit taddot moppiyon mgo Suhu, oray'd kokita kos komorattoy
    to saa.
  cak-ENT: ¿Ninbij ta comi c'a que ri utzilüj ley xuc'ün-pe camic chuve? Man quiri'
    tüj. Ja ri itzel rayibül ri xc'amon-pe ri camic, roma xbün chuve que man xintakej
    tüj ri nbij ri utzilüj ley. Y riq'uin ri' ri ley xuc'ut c'a chinuvüch achique
    ri' ri mac. Y quiri', nuc'ut que ri mac itzel vi.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤏᤢ᤺ᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤗᤠᤃᤡ ᤛᤡ᤺ᤔᤧᤴ ᤋᤠᤖᤢᤒᤡ᥅ ᤔᤧᤍᤠᤖᤢᤴᤗᤥ. ᤁᤖ ᤗᤠᤕᤥ᤺ᤴ
    ᤗᤠᤕᤥᤀᤣᤖᤥ ᤗ᤹ᤖᤡᤰ ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤵᤔᤠ ᤀᤠᤛᤢᤰᤋᤢᤶᤗ ᤑᤠ᤹ᤀᤠᤱ ᤗᤠᤕᤥ᤺ᤸᤗᤧ ᤏᤢ᤺ᤒᤠ ᤐᤠ᤺ᤴᤗᤠᤶ ᤀᤡᤱᤃᤠ᤹ᤀᤥ ᤕᤠᤶᤛᤠᤶᤃᤧᤴ
    ᤛᤡ᤺ᤔᤧᤴ ᤋᤠᤖᤢ. ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤛᤠᤶᤕᤥᤀᤡᤱᤈᤠ᤺ᤱᤅᤡᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤗᤠᤕᤥ᤺ᤴ ᤀᤠᤸᤗᤛᤠᤱ ᤛᤠ᤹ᤖᤡᤰ ᤗᤠᤕᤥᤒᤠ
    ᤆᤥ᤺ᤰ ᤑᤠ᤹ᤀᤠᤱ ᤏᤡ᤺ᤛᤢᤱᤗᤥ॥
  mie-NT: Túsaá de ley ñúcuán jā íyó vāha, ¿á suu sáhá jā tānū tāhvī ni, á naá cúu?
    Nduú cuitī. Chi sa maá cuāchi cúu jā sáhá jā tānū tāhvī ni, de súcuán stúu cuāchi
    nāsa íyó maá. Chi jíín tiñu váha jā ndácu ley de nī natūu tiñu néhén jā cúu cuāchi.
  san-TIB: ཏརྷི ཡཏ྄ སྭཡཾ ཧིཏཀྲྀཏ྄ ཏཏ྄ ཀིཾ མམ མྲྀཏྱུཛནཀམ྄ ཨབྷཝཏ྄? ནེཏྠཾ བྷཝཏུ; ཀིནྟུ
    པཱཔཾ ཡཏ྄ པཱཏཀམིཝ པྲཀཱཤཏེ ཏཐཱ ནིདེཤེན པཱཔཾ ཡདཏཱིཝ པཱཏཀམིཝ པྲཀཱཤཏེ ཏདརྠཾ ཧིཏོཔཱཡེན
    མམ མརཎམ྄ ཨཛནཡཏ྄།
  qve-NT: Kay nisqaykunawanqa manan noqaqa nishanichu, “Moisespa escribisqan leykunaqa
    allin kashaspanmi wañuyman apawasharan”, nispachu. ¡Chayqa manan saynachu! Aswanmi
    wañuymanqa apawaran huchaykuna, manan leychu. Leykunaqa allin kaqkunatan yachachiwanchis.
    Chaymi ley kaqtin noqanchisqa yachanchis, huchaqa cheqaqtapuni ancha millay kasqanta.
  pao-NT: '@see-verse:ROM.007.012'
  cbu-NT: Ashiriya, mazinangantsa; Apanll kamachtamarini iyaam yutaritcha, watam iyaa
    tupchataruwa; ¿tácheezich? Nduni, ¿tamaree táchich? Apanll yutaritshishee kizpurcha
    yutarita, tárangu, tputs anoo mangoonpana átu, anoom Móysisarineetsi tuyandarangiya
    yutaritshishee p'tsimaama. Mangeetsini p'tseerangu, yutaritshishee natstaranguni,
    yutaritcha atiniya.
  usa-usa: íráqô-qtataakoma tíkamitaraq tirunóbáqá pukáúnô? áraimma ímiye. íráqô-qtataaqnapo
    kúmiq-yataakoni áaikoma tíkamita tirunóbáqá pukáune. miráuma kúmiq-yataakon áaimma
    abarokáq uráimma tiráátiraiye. táwî-yataaqiye. maami íráqô-kataama ámáan-aipike
    mamá puí-yátááqá pááq ínéna kéiye. miráitana kúmiq-yataakon áaimma abarokáq kétiraatimma
    anómma táwî-yataare.
  soy-soy: Yɑrɛ lɛlɛɛ ń nyɑḿ yɛ nkpéni pɑnsɛlɛ lin nɛ̃́ kopu, nɛ́ɛ íye? Ái nkpɑ́ni
    lɛ̃! Akópɛ ɑkɛ́ nɛ mɛyíkíyiki n nyísɛ rɛ ɑ mɛsei ɑkópɛ lɛ, ɑ isé yɛɛ ń
    nyɑḿ kpísilɛ ɑɑ pɑnsɛsɛ nkpɔ, ɑkópɛ ɑɑ pɛɛ lɛ̃ kɛ isé ii ḿ mɑ nnyɑ n we lin
    nyɑ́ni rɛ ɑkópɛ yɛ mɛsei likópɛ lɛ.
  hui-hui: Anigo mana bayale ogonime i̱ bo home layabe. Ani labe naheore. Ko buleneme
    i̱ bo home laya. Wali agalime ko ogo aleoreda manda bilo ko buleneme mana bayale
    ogoniha howa i̱ bo home laya. Anigo bulene ogo nga nabulene ogo nga lalu lowini
    wiagome ko ibu koorene ko nga lalu mo walia haga nga.
  amf-amf: Ta keeda payyano yerro idar dembhi ko bavade hamintaw? Hamintatehe! Dembhinam
    idar bovoono seesone. Seeso may konin dhesimoadettsi payyan yerinka dembhi idar
    ko bavade. Ogonante yigginsa upsin goynka seeso kattsi siya konin dohoono ko dhesadhade.
  quc-NNT: ¿A are ta k'u lo ri u b'anik utzil ri xb'anow chwe chi kinkämik? ¡Man are
    taj! Xane are ri mak ri kinkämisanik. Je ri' xub'ano rech käq'alajinik jas ri'
    ri mak. Are k'u xukoj ri utz chub'anik wa'. Je ri' ri taqanik xuq'alajisaj chi
    ri mak are sib'alaj man utz taj.
  dob-dob: Ta mwaꞌadega sana loina nina boboꞌana ta ꞌiloemwawasigu? Onaꞌaiꞌaila, nigeya
    sawesawenaya be yage boboꞌana ꞌiloemwawasida, ta esi toꞌumalina ꞌateguya loina
    boboꞌana ꞌieyowena ga ꞌenega ꞌiloemwawasigu, ꞌenega tamwalatonina ꞌaene bubuna
    toꞌumali ꞌaiꞌailina ꞌatedaya ꞌimiyami, ta loina ꞌenega tamwalamwalatoni ꞌaene
    toꞌumali wawasaena.
  wrs-wrs: Wo es hevpa honamba lohohmomba hevm besalnonoa, heva os himba wulpromnav
    dahalm kamba? Owai, kana undkokla kamba helvakomandhana. Lohohmomba wuhhoa, wo
    kavna undkokla kamba helvakomandhana, memba osm vena, kava nonglavav nomba kavna
    undmba, osva ora, snal lohv. Hona monana kava osva nonglana, undva pholva kanamba,
    mana vemamba velmba sahoklalmba, owai, sahokla wohvev Sesoana novrava.
  mca-mca: Qa in ƚe'sits kekhewe'en ¿me qa ikji' qu' nesƚisij pa' witwamhi'? Nite',
    nite' inek ikji' aka'an. Pakha'ƚe uƚ'ax tseƚisij pa' witwamhi' in yiwq'axinik'i
    kekhewe' ƚe'sits wenit'ij we'nika'ajji' pa'aj (ley) hats'inha in ta'ƚets ka' ley
    qa jinikfee'letsha pa' ƚunye'j pa' uƚ'ax in uƚ'aaxija.
  tzo-TZC: Ti jech chꞌul mantale, ¿mi jaꞌ ta scoj ti ta xiyicꞌun batel ta lajebale?
    ¡Bu xata ti jaꞌ chꞌayel ta xibat yuꞌune! Ti jech chꞌayel ta xibate, jaꞌ ta scoj
    ti mulile. Jaꞌ jech laj quil cꞌu sꞌelan stalel ti mulile. Laj quil cꞌu sꞌelan
    ti mulile ta sventa ti mantal ti yan yutsile. Jaꞌ jech ti mantale laj svinajesbun
    ti toj chopol ti mulile.
  jao-jao: Kulu li-mangaji li-wulu li-manji, jalu-yudirrinji kulu jalu-arrinji ngatha,
    “Ngabinya! Janinyi-nanjimu na-mangaji narnu-yuwa narnu-marringaya. Ngala minja
    janinyi-nanjimu, kirnalu-milirdima narnu-yuwa kulu bajingu yinda ka-wardirrinyu
    nda-wurdu, rarrinjarra nda-wurdu, kinyamba-lhaanhu kalngiya wardi barni-yabirrinjawu.
    Kulu ngalhinju barra kilu-wardima awara yinku nganinya? Ka-wardirrinyu nakaringu
    nungkarnu-yuwangka ki-Mujij? Nungka narnu-wardi na-mangaji?” Jarnalu-yalbanganji
    nganinya, ndalu li-manji. Kulu jalirni-nanji, kurdardi barra, kurdardi. Li-yakayaka
    jalini, li-yakayaka. Ngarna ngarna-wurdu mijanganthawu nuwarnu-wardiyu, karnarna-nykarri
    na-mangaji narnu-yuwa narnu-marringaya, karnarna-nykarri narnu-yabi ngala minja
    karna-arri wardi, karnawardima awara kulu bajingu karna-wardirri ngarna-wurdu,
    rarrinjarra ngarna-wurdu, karnamba-lhaa kalngiya wardi barni-yabirrinj awu. Bajingu
    Kada, jambalilu-milirdimanji nganinya, na-mangajiwuthu mijanganthawu narnu-wardi,
    na-mangajiwuthu mijanganthawu wardimanthawu, wardimbangu na-mangajiwuthu, kalngiya
    wardimbangu.
  mya-mya: သို့​ဖြစ်​လျှင်​ကောင်း​မြတ်​သည့်​အ​ရာ​က​ငါ့​အား သေ​စေ​သ​လော။ မ​သေ​စေ​နိုင်​ရာ။
    ငါ့​အား​သေ​စေ သော​အ​ရာ​မှာ​အ​ပြစ်​တ​ရား​ဖြစ်​ပေ​သည်။ အ​ပြစ် တ​ရား​သည် ၎င်း​၏​ပင်​ကို​သ​ဘော​သ​ဘာ​ဝ​ကို
    ပေါ်​လွင်​ထင်​ရှား​စေ​ရန် ကောင်း​မြတ်​သည့်​အ​ရာ ကို​အ​သုံး​ပြု​၍​ငါ့​ကို​သေ​စေ​ခြင်း​သာ​ဖြစ်​၏။
    သို့​ဖြစ်​၍​အ​ပြစ်​တ​ရား​သည်​မည်​မျှ​ဆိုး​ရွား ကြောင်း​ကို​ပ​ညတ်​တော်​အား​ဖြင့်​သိ​ရ​၏။
  gng-NT: Tɔ, nà yé nibonmɔnmɔnn nɛ kpɛnde' nʼbo mikuum-ii? Na te nnɔ fiebu! Ibiɛre
    nɛ cère' n kpo'. Nibonmɔnmɔnn nnɔ bo nɛ ibiɛre laa' usɛn ki ku' nni, ŋɔ yì ń
    tùɔre kí wuɔn ì yé bà. Yiko nnɔ ya wɔbl nɛ wuɔn' tɛ ibiɛre bre ki gbien'
    ma bo.
  cbi-NTPO: Tsaashu juntsaa, ¿ura' kekaanu kuwa leiya inu peyainuu tiwaatunguen? ¡Ti'
    mityaba tsa jutyuve! Ujchaya uwain mika urajtu ju'ba juntsangue keewaanaa ura'
    kikaanu leichiren tsaa inu peyainuu tireve. Tsa' mitya tsanguidei ti' kuwa uuden'
    mityaren ujchaya mika urajtu ju'ba juntsai katawave.
  ikk-NT: Ya wụ nị ihiẹn hụn rị mma buhẹni m ọnwụn? Kaka akp'ohu! Njọ ya mẹ ẹ. Ọ nọ
    pụhachanrịn ifọn nị njọ wụ njọ—makẹni o gi ihiẹn rị mma buhẹni m ọnwụn. Ya wụ,
    e gigụọ wẹ ihiẹn hụ Iwu ku ghọsị kẹ njọ nọ—nị njọ a jọka njọ.
  leu-leu: Lavaxa, saxa i tamaa kuus o a mo aava roxo a fasavat a maatan la toyan
    siak, bo? Ne taa suie pana, piau, ne pi faferawai malaan. Taasaxa, a maana vubuxanan
    saat siak ri fasavat a maatan la vipin siak xena faxaalit o a vilaana saat ve
    a saat tuuna. E layaan ne langai pesalai sena mo roxo aave ne texaas o a maana
    vilaana saat siak ri saat paaliu.
  maz-NT: Nudya, c'e ley c'ü na jo, ¿cjo mi pötcü c'ü? Iyö, dya ngue c'e ley c'ü mi
    pötcügö; ngueje c'o na s'o c'o mi cjagö. Na jo c'e ley. Pero 'ma mi ärägö c'e
    ley, xenda mi cjagö c'o na s'o. Nguec'ua ixi 'ñetse c'ü me na s 'o c'o va ẽjẽ
    ín pjeñeji.
  bod-N: དེ་འདྲ་ཡིན༌ན། ལེགས་པོ་ཡིན་པ་དེ་ཉིད་ནི་ང་རང་འཆི་བའི་རྒྱུ་རྐྱེན་ཡིན་ནམ་ཞེ༌ན།
    གཏན་ནས་མིན༌ཏེ། ང་རང་འཆི་བར་བྱེད་པའི་རྒྱུ་རྐྱེན་ནི་སྡིག་པ་ཡིན་ནོ།། འོན༌ཀྱང༌། སྡིག་པས་ལེགས་པོ་ཡིན་པ་དེ་ཉིད་བརྒྱུད་ནས་ང་རང་འཆི་བར་བྱས༌པས།
    དེ་ནི་སྡིག་པ་ཡིན་པ་དངོས་སུ་བསྟན༌ཞིང༌། བཀའ་དེ་ཡིས་སྔར་ལས་ཀྱང་སྡིག་པ་ནི་ཤིན་ཏུ་ངན་པ་ཡིན་པར་མཚོན༌པའོ།།
  tca-NT: ¿Natürü ñuxãcü nixĩ i ngẽma i ñu̱xmax? ¿Ẽ́xna pexcèx rü yema mugü yiĩxü̃
    ga yuwa choxü̃ gaxü̃? Rü dücax, rü tama ngẽmaãcü nixĩ. Erü ngẽma pecadu nixĩ i
    Tupanaãrü mugümaã yoxniẽxü̃ na yuwa choxü̃ nagaxü̃cèx. Rü ngẽmaãcü nüxü̃ tacuèx
    na ñuxãcü poraãcü nachixexü̃ i pecadu. Rü yexguma yema mugü choxü̃ ngu̱xẽẽgu na
    ñuxãcü poraãcü nachixexü̃ ga yema pecadu, rü yexeraãcü choxü̃́ nangúchaü̃ ga yema
    chixexü̃ rü yexeraãcü chanaxüama ga pecadu.
  zpl-NT: La luꞌcu ley culpa nú atia, sino que dula neca nú uzequienu liꞌá para nú
    atia nu equie cuendaꞌ ley cuaꞌ uriꞌá beyaꞌ nú necha neca nú rriꞌi bene dula.
  mbc-NT: Mîrîrî taasai'ya tanne, mîrîrî morî pe tîwe'senya sa'mantanto' enepî'pî
    uupia? Kaane, tiwin kin mîrîrîya sa'mantanto' ene'sa' pra man, tîîse imakui'pî
    yu'se e'to'ya ene'sa'. Paapa nîtîrî'pî unkupî ton ku'sau'ya pra wanî wenai mararî
    pra imakui'pî pe uyera'ma Paapaya epu'tî'pîuya.
  ndg-ndg: Kumbe iyo ya ibele ya ukoto yabile ya kiwo kasango nenga kana ibe nyoo
    kabisa. Lakini sambi, yabonekine panga sambi hasa pitya kwa yalo njema, yaileta
    kiwo ngati yango. Ayee yabile pitya kwa yelo amri, sambi kene ya pange mbaya muno.
  wsk-wsk: Se ani balik, mel ningo umu aking aninga moram se kuerem maik e? Mena!
    Bare ani te munan memek mu memek wore te ko ikiekko, munan memek mu munan ningo
    ningi kaparam ale aninga moram se kuerem. Se umu te law den mu, munan memek umu
    mel memek nunguningkiri ko wetang saparam.
  toj-NT: Jel ni tzamal ja smandar ja Diosi. Caso jauc yuj ja mandar oj chamcon ajyi.
    ¡Miyuc! Oj chamcon yuj ja jmuli. Pero ja' ni ja smandar ja Diosi ya jac jc'ujol
    que jel piero ja jas huanon sc'ulajeli. Cuando jq'uela lec, ti jnaa que xihuel
    ja sbaj ja jmul huax lea.
  tbc-tbc: Rumok, kubiaeŋ uyanan a. An niŋen o kubiaeŋ uyanan an lo ŋaisag mateŋ igane
    ilasa wak i? Tia geig a. Rumok, kubiaeŋ man mel uyanan mi a, ak man aupasek iŋ
    mi kubiaeŋ an lo mateŋ ŋai tinig lo igane ilasa da. Amaiak lo ŋai ŋile ŋaloŋ ak
    aupasek man aupasek mi a. Agod kubiaeŋ lo aupasek ŋai malag lo man saian di saian
    geig a.
  sna-sna: Ko, zvino chakanaka chakazova rufu kwandiri here? Kwete napaduku pose!
    Asi kuti chivi chionekwe sechivi, chakabereka rufu kubudikidza nechakanaka, kuitira
    kuti kubudikidza nomutemo chivi chive chakaipa kwazvo.
  smk-NT: Edet, ibarita' tamoyna para a si sayay mabista, a siti ket say Gugan-gan,
    ket puon kon madusan patiti? Ambo' gapo nin wanin! No kai edet, say puon ket say
    pangangapes kon magkasalanan a nikasintinsyawan ko nin madusan patiti yupa' sa
    sain nin mabistan Gugan-gan. Nasintinsyawan ako nin patiti ta pigaw nin maipapalaway
    no ani anaod a kasalanan tan ma'kit tamo a makaparmay nin tuloy a kasalanan.
  grc-TCGNT: Τὸ οὖν ἀγαθὸν ἐμοὶ γέγονε θάνατος; Μὴ γένοιτο. Ἀλλὰ ἡ ἁμαρτία, ἵνα φανῇ
    ἁμαρτία, διὰ τοῦ ἀγαθοῦ μοι κατεργαζομένη θάνατον—ἵνα γένηται καθ᾽ ὑπερβολὴν ἁμαρτωλὸς
    ἡ ἁμαρτία διὰ τῆς ἐντολῆς.
  gof-WFTW: Yaatin, lo77o gididabay ta bolla hayqo ehideyye? Gidenna! Shin nagari
    nagara gideyssi qonccana mela lo77oban maaddettidi taw hayqo ehis. Hessa gisho,
    nagara nagaratethay higge baggara aadhdhidi erettis.
  spa-BLM: ¿Acaso lo que es bueno se convirtió en muerte para mí? ¡Que nunca lo sea!
