  dop-dop: Teu nyǝm mpɩ pǝ mǝlǝnɑ ntɛ́ nɑ pǝ́ kɔnɑ mɑɣɑ sǝm nɑ? Aɑɩ, pǝ tɑɣɑ mpʋ se,
