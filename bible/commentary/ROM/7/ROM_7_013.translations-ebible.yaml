    మరింత ఎక్కువ పాపం కావడం కోసం, అది నాకు చావును తెచ్చిపెట్టింది.
  hat-BSA: Donk èske li posib ke sa ki te bon ta devni kòz lanmò mwen? Ke nou pa janm
