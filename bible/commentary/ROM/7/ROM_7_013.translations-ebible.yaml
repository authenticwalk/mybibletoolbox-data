    kepoane namo kakaro watikisapo, aíyaka hemakapusimo somemanemo tarirapo.
  kik-kik: Kaĩ ũndũ ũcio mwega ũgĩcookete gũtuĩka gĩkuũ harĩ niĩ? Gũtikanatuĩke ũguo!
    No nĩgeetha wĩhia ũkũũrĩkane atĩ nĩ wĩhia, nĩwarehire gĩkuũ thĩinĩ wakwa na ũndũ
