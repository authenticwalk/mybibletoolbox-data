  juy-juy: ବନ୍‌ଡ ବନାଁୟ୍‌ବରନ୍‌ ବାତ୍ତେ ଇର୍ସେନ୍‌ ରୟଙନ୍‌ ଞାଙେନ୍‌ କି ଅଡ଼୍‌କୋ ଗନିୟ୍‌ମଡଞ୍ଜି
