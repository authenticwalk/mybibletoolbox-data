  kan-OKCV: ಆದರೆ ಪಾಪವು, ಆ ಆಜ್ಞೆಯಿಂದ ಅನುಕೂಲ ಹೊಂದಿ ನನ್ನಲ್ಲಿ ಎಲ್ಲಾ ವಿಧದ ಆಶೆಗಳನ್ನು ಉಂಟುಮಾಡಿತು.
