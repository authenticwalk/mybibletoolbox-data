    ''e³ dxi³ ''i''²³ ''e³ lø³² la''³. ''E³ jo̱³ ca²³lǿ²³ juø''² ca²³jmée³ ''e³ ñúun³
    ''e³ xa³ quie''² uu''n²na²³ ''e³ ''iin²³ dsɨn²³. Rɨ³jú̱n² dsoo² je² ''a²³''e³
    xa³ ley.'
  zar-NT: Cateʼ bidxín quiaʼ xibá naʼ, guca bëʼ le naca dul-laʼ naʼ run dxin lu idútë
    le nacaʼ, ateʼ ben ga gúquibeʼedaʼ rizë́ ládxaʼa yúguʼtë le ruáʼ döʼ. Ga bitiʼ
    ridxini xibá naʼ, bitiʼ naca bëʼ le naca dul-laʼ.
  kde-kde: Henga kupitila amuli aneyo ya Sheliya, sambi ípete indila ya kutakatuha
    kila namuna ya tama nkati mwangu. Henga bila kupwawa Sheliya, sambi ikánave na
    dimongo dya kutenda uchocho kwa kuva ikàvele muchi chinu chihwîle.
  ata-ata: Ia susu mukamuli voteꞌi sou vaikala e muxolu no anu lapuloto ne, la muavutinoxu
    ꞌilixo sou isuisu iouiou no nano no opoleli. Lexe lapuloto ne uasi, la susu ne
    loxo anu mii musoli.
  qvw-NT: Ñatac camachicuy nishancunacta juchaca chalacuyculmi śhun'üćhu imaymana
    mana allin munaycunacta śhalcachimula. Camachicuyca mana captin'a juchaca wañüśha-yupayćha
    canman.
  nfa-nfa: Te ngaa lula abhu atora dhu peka sèmi èèna, èèna nuka sèmi jꞌara-jꞌara
    bhelu ètu dꞌara jaꞌa, sèna ka jaꞌa neo kore rupa-rupa mèdha-panyau dhèu. Ladhe
    dènge boe atora dhu kai, sasala na abhu boe koasa ho ator dhèu.
  tnp-tnp: Mətəu təfagə tərah təmaskəlɨm nəghatiən rəha Lou, mol rəhan lan ioluək,
    kəni təmol məmə noliən rəha nolkeikeiən nati kəti rəha iətəmi pɨsɨn təmuva tepət
    e nɨkik. Mətəu nəmə Lou təmɨkə, kəni təfagə tərah rəhan nəsanəniən təmɨkə lanəha,
    təhmen məmə təmɨmɨs.
  urd-urd: मगर गुनाह ने मौक़ा पाकर हुक्म के ज़रिए से मुझ में हर तरह का लालच पैदा कर
    दिया; क्यूँकि शरी'अत के बग़ैर गुनाह मुर्दा है।
  hot-hot: Ma doŋtom kambom hawa balabuŋ êŋ ba habisôk ek yamaleŋkilik esak avômalô
    vi iniŋ nômkama lomaloma. Balabuŋ mi, ma kambom anêŋ lôklokwaŋ ma mi hatôm ŋama.
  mqj-NT: Tappana kuissanan inde parentae, mengkarang siami duka' kasalaan illalan
    penawangku, napolalan tuttuan kendek kamailuan illalan kaleku. Annu kela tae'
    dengan Pepa'guruanna Musa, tae' duka' dengan leleanna la kendek kasalaan.
  rus-SYN: 'Но грех, взяв повод от заповеди, произвел во мне всякое пожелание: ибо
    без закона грех мертв.'
  mbh-mbh: Aveto nge ako patorong i ritet tho ve thesealing ini vothung kerenga, mako
    vothung kerenga i panes sovengalo aken mo i pavurpola thesealing peleknga elonga
    a lemik. Eneke aro ve patorong i voth avele, vothung kerenga ile engenging mun
    avele, na i ranga ve ako i rin lale.
  bdd-bdd: Ta loinaina ꞌoinega ꞌigu pui ꞌiꞌabi hemadouya, ee ꞌabwa hesi yamatalolo
    ginaula baibaiwadi weyahidi. Ta ꞌeguma loina geya, ꞌigu pui wete geya.
  cbt-NTPO: “Ama ma'sha noyapatocosohuë',” itërinco. Ina natanato, aquë aquëtë' a'napita
    ma'shanëna' noyapatërahuë. Co noyahuë' cancantërahuëso' canarinco. Iráca oshahuanpirahuë'.
    Co'huara pënëntërinso' nitochatërasocohuë', oshahuanahuëso' co nitotërahuë'.
  srn-NT: Ma a sondu teki a wèt disi fu wiki ala sortu bigi-ai na ini mi. Efu a wèt
    no ben de, dan sondu no bo abi a makti disi.
  cta-NT: Pana nguaꞌni nu cuxi ngana ꞌna liꞌ. Masi jlo tiꞌ naꞌ chaꞌ cuxi tsa chaꞌ
    biꞌ, ñaꞌa̱ ti ndiya tiꞌ naꞌ cuaꞌni naꞌ lcaa lo chaꞌ cuxi; si ná loꞌo nscua sca
    chaꞌ nu cuaꞌa ꞌna, ná ta naꞌ cuentya chaꞌ cuxi laca sca cña nu ndyuꞌni naꞌ.
  bqc-SIM: Duuna zɛkĩi è yã́ pↄ́ Lua dìlɛpiwa, ↄ̃ a tò pↄ́pii ni ma dɛ. Asa kɛ́
    má ikoyã dↄ̃o, duuna dɛmɛɛ yãe ũo.
  tcz-CHONGTHU: Hinlah, chonset in hiche thupeh amangchan keiya neipap kilosetna lung
    ngaichat jouse chu atildoh in ahi. Dan chu umlou ahileh, hiche tha chu aneilou
    lai ahi.
  mar-mar: पण पापाने आज्ञेची संधी घेऊन माझ्यात सर्व प्रकारचा लोभ उत्पन्न केला कारण
    नियमशास्त्राशिवाय पाप निर्जीव होते.
  snp-snp: Ido nosámami mona yakafo lo melami kawa yaloti oluto ya lunekaneu ya netanina-matanina
    muki yamu kolimo idomo mona olu oloto pi nedaiye. Yamu kolalo. Lo melami ka minámami
    neko, ya nosámami mona moda folamidana agi ne.
  isl-isl: Syndin tók þessi lög, sem sett voru til að ég mætti verjast illum hvötum
    og notaði þau til að vekja hjá mér löngun til þess, sem bannað er. Ef ekki væru
    til nein lög sem hægt væri að brjóta, væri ekki heldur til nein óhlýðni og þar
    með engin synd.
  spy-NT: Kinyākyi ng'ōōki ꞉kiruutēk sukoolaambuuchaa kutōōrchoo ng'aleekaab muchas.
    Nto kimāmii ꞉kiruutēk, nto kimāboonto ꞉ng'ōōki kāāmuukēy.
  xnn-xnn: Ngem gapo tay managbasolak et am-amedak manag-apal isnan nangtekak isnan
    linteg ay mangmangwani en adi kayo men-ap-apal. Ngem no maid linteg ay mang-adi
    isnan ngawi ay maikkan et adi maila nan basol.
  mwe-mwe: Ikabheje yambi guikwete mashili ligongo lya amuli, gushitendile kila ilokoli
    nkati jangu. Pabha yambi gwangali shalia, iwile.
  tte-tte: Na saugana loinane gadosisi kaiwena yakatai kabo naenaena ana solasola
    yabo ilobai loinane koina yo naenaenane loinane iyapaisowa na tem gadosisi kana
    nuwatu uloina uloina iginauli yogu mena. Na tem nige loina yabo, naenaena nige
    yabo ana kaiwe.
  tcs-tcs: Bat sin i bin paine wei po yuze dem lo po steremap olkain nugud ubi po
    kamaut prom at blo mi. Ip ai nogad dem Zuwislo den ai no sabe wanem i sin.
  hlt-THB: Cehlai thawlhnaak ing, awi peek awh a tym leek lo nawh nainaak soepkep
    khawzah ce kak khanawh awm sak hy. Anaa awi ama awm awhtaw, thawlhnaak taw thi
    hy.
  soq-soq: Anaana bedewe kadi intawa donsane ne bedenawo ewanuau daitada inisano naunauwa
    ipawa sabamolen. Tane anaana mai wineipono kadi do ipa bobopa mai nolalepia rua.
  qub-qub: Chay layta musyaptëmi juchaga yarpächimasha chay layta mana wiyacunäpaj.
    Jucpa cajta munapaytaga manami gongayta puydishcächu. Chaypa ruquenga juchapa
    munaynincho car quiquëpa caycaptinpis mastaraj munashcä. Ichanga laycuna manaraj
    captin nogapäga jucha manami munayniyojchu caran.
  att-att: Á gapu ta sikán yù minálliwâ, yáyù nga nangakkakalò yù pakkaragâ ku sù
    ngámin nga mepugik nikán, megapu sù kinagi nayù tunung, nga aringà nakuan mamassil.
    Ngam nu awán nakuan ta tunung, awán gapay ta pakaliwaták ku.
  bki-bki: Riano ga, bogo napano tuboiano juko vio ka tinietitiano nei, vonganei ana
    jidomiano na lakoroviano na tuboiano jumolu mial vio tai ka sel eaio, mila tinietitiano
    nalo abinimei telabo joomo ea kito. Jibe na, tuboiano kiano im̃auano ju, ka ver
    maka tuboiano, mia maka rejikia rovitilubar bajago va na laiano na kariano napano
    abar kito bijaio.
  bqp-bqp: Durunna zɛki lè Luda yãditɛnaa pìia, akũ à tò pↄ́ sĩnda pínki ni ma kũ.
    Zaakũ má doka dↄ̃ro, durunna demɛnɛ yãke ũro.
  mcp-mcp: Sə́m í á ŋwa zhɨɨ́ na mpə́ndí nɨɨ́d, í mú sá nə́ mə tɛ́ɛ́dʉ́g ŋgə́lə wɨ́ɨ́mb
    isâ mimbií mimbií. Məcɛ̧ɛ̧ mə́ ká bə kú bə, sə́m mə́ yə.
  hat-hat: Peche a pwofite okazyon kòmandman an pou l' fè m' gen tout kalite lanvi
    nan kè mwen. San lalwa a, peche mouri.
  npl-NT: Pero n tlajtlákoli omokitski itech n tlanawátili, iwa onechtokti manikchiwa
    tlan amo oniknekia porke n tlajtlákoli omokitski itech n tlanawátili, porke kan
    amo onka tlanawátili n tlajtlákoli kemi yetoskia yomikki.
  bgg-bgg: Jishii layog è chua mua srane yung pha ji è zab pha muna, giichak pha ji
    ne gu lakhung shii lao mage. Iphey oi arone, layog ne iy dun ro.
  eng-TCENT: But sin, seizing an opportunity through the commandment, produced in
    me every kind of covetousness. For apart from the law sin is dead.
  eng-BSB: But sin, seizing its opportunity through the commandment, produced in me
    every kind of covetous desire. For apart from the law, sin is dead.
  cpu-NT: Irooma niyotakotairora iroka Ikantakaantaitane, te onkantai namavevainetai,
    osheki nonevevaitapiintaka. Eeromi niyotakotairomi iroka ikantakaantaitane, eerotyaami
    okaariperovaitzimi nantayetziri.
  san-ASM: কিন্তু ৱ্যৱস্থযা পাপং ছিদ্ৰং প্ৰাপ্যাস্মাকম্ অন্তঃ সৰ্ৱ্ৱৱিধং কুৎসিতাভিলাষম্
    অজনযৎ; যতো ৱ্যৱস্থাযাম্ অৱিদ্যমানাযাং পাপং মৃতং|
  tac-NT: Machisá ne alué nulalí, alésí akiná chojkí ne e'karúgame tábiri najkiá,
    peka 'la kachi alarigá na'talia. Napu'lige bilé ralámuli tabilé 'cho machiá alué
    Moisesi nila nulalí, tabilé mayeme ju tabilé 'la ko napu'lige cha 'siá.
  eng-WEBPB: But sin, finding occasion through the commandment, produced in me all
    kinds of coveting. For apart from the law, sin is dead.
  gfk-H: Hokaiken no magingin sakena ga nas kilam no warkurai bia no warkurai i ta
    papos no ngaas tano sakena bia na papalim. Io, no magingin sakena ga hatahuat
    ira magingin na mangaha ta ira linga gar na mesa narako tagu. Ma i ngen hua kanong
    no magingin sakena pai tale bia na papalim ing bia na taia ta warkurai.
  viv-viv: Bana koyona ma hawata againe eda ginuhagana be italuvadiga ginasilakahina.
    Nuwanuwa koyona agaikuya gidadauda faꞋina, mena hawata italuvadiga faꞋina ganogalina
    againe nuwanuwa itaꞋitaluvadigana tulina tulina gaꞋayaꞋayaunena. KaꞋi vehimeya
    o hawata keke gidadauda, kadu keke dewa koyona gadanuwenuweni. Au nuwanuwa koyona
    yana faiwala vaita keke.
  yao-yao: Nambo kutyochela ni makanyo go, sambi syapatile lipesa lya kwimusya tama
    jangalumbana jajili mwa uneji. Pakuŵa pangali Malajisyo sambi sili chindu chewe.
  tgp-tgp: Pani hehe mo lavi na masapa hin retileu atu, mo vaiau na vua na r̃omusuri
    tinatinapua matuvana. Vara leu i sopo lo toho, hehe i pa sopo mauri.
  auc-NT: Ïninque në wënæ wënæ cædömo inte botö Möitee nänö wææ angaïnö ante önömoncaque
    ëñente ate botö quingämë baï tömancoo ante godömenque æ̈ïnente wætabopa. Edæ tömengä
    wææ änämaï ingä baï mönö wënæ wënæ cædö ïñömö edonque ïnämaï inte edæ dæ ante
    baï incædönimpa.
  kbc-NT: Pida leeɡ̶odi niɡ̶inoa liiɡ̶enatakaneɡ̶eco Aneotedoɡ̶oji (me jowooɡ̶odi
    ane iɡ̶enaɡ̶a), odaa nibeyacaɡ̶a ane idei catiwedi yaaleɡ̶ena jeɡ̶eo me idocetema
    ane nebi eledi oko. Igaataɡ̶a daaditiɡ̶icoateda niiɡ̶enatakaneɡ̶eco, nibeyacaɡ̶a
    ane idei catiwedi yaaleɡ̶ena taɡ̶a liciagi niɡ̶ina émeɡ̶egi.
  bmh-bmh: Guzenai anena, igul eg izal oiab oug dareu go nug kasai ze go eiman iz
    duailel ipal agal ecesab wabun umkoskos dabeleimai, igul eg mabun guzenanem. Gonun,
    kasai ze i dareu zob, igul eg igual oigeb oug dareu, go asabun gusig tamacag.
    Go noumeun sul.
  ctu-BL: Jini mandar tsi' yʌq'ueyon j cʌn mach tojic i tsʌjyuntel chubʌ'añʌl, pero
    cha'an tic mul tsa' caji c tsʌjyun. Che' ma'anic mandar ma'anic mi lac ña'tan
    lac jontolil.
  meq-meq: Ane tuk na, ahəl nakə bazlam mapala eye a ɗeŋ ha məge ɗəre ka mezeleme
    nakay aye na, mezeleme a huta fagaya tsəveɗ, na dazlay məge ɗəre ka wu hay wal
    wal tebiye. Taɗə bazlam mapala eye andaya bay na, mezeleme maməta eye.
  noa-H: Pari mag ley k'aug hat'amjö habaawai chi pekaúata warag mʌrʌg chik'am nem
    k'õsi haju haai k'aba chirʌmpata warag k'õchk'apibarmjö hajim. Pari ley chuk'umuan
    magbak'am. Wajapcharan ley chuk'um haiguin, pekaun sĩi hiek t'eeg chuk'uta sim,
    nem k'aigbam maachig waupieg.
  alp-NT: Po kena au rekwa hukume rebe Musa ilekire, laleku loko saisa neka kena ono
    dosa, eleki auku lale neune etapa rame. Sepo hukume mere sae mo, hoko saisa etutuke
    au le auku dosare mo, hoko dosare kbasae au mo.
  san-VEL: kintu vyavasthayaa paapa.m chidra.m praapyaasmaakam anta.h sarvvavidha.m
    kutsitaabhilaa.sam ajanayat; yato vyavasthaayaam avidyamaanaayaa.m paapa.m m.rta.m|
  kbq-kbq: Hianagi kumimo'a ama ana kasegefinti kankamunku keno tavu masevemahu tavesizana,
    tagu'afina erifore nehie. Kasegema omanesigeno'a kumimo'a hankave'a omanesigeno
    frigahie.
  kbh-kbh: Pero bacna soyënga jamama juabnënga ats̈e bomna causa tonjanma, ats̈e puerte
    chaitsebos̈ama chë ndoñe s̈onjamna jtsebos̈ana soyënga; y chca chë juabnë́ngaca
    tonjanopasá, ats̈e chë leyënguiñe ndayá iuayanama jtsejuabnayëse. Er ndocna ley
    tondmëna ora, ents̈á ndoñe ntsetats̈ëmbuana ndayá yomna bacna soye jtsamana.
  ron-LSB: Dar păcatul, găsind prilej prin poruncă, a produs în mine tot felul de
    pofte. Căci, în afara legii, păcatul este mort.
  pon-pon: A dip kadiarok kidar kujoned, ap kainon on ia jon en inon jued karoj, pwe
    ma jota kapun dip mela.
  nhe-BL: Huan pampa se nitlajtlacolchijca tlacatl, quema nijmatqui nopa tlanahuatili
    quiijtohua ma ax nitlaixtoca, huajca achi más nijnequiyaya nochi tlen sequinoc
    quipixtoyaj. Pero intla ax oncasquía nopa tlanahuatili, nopa tlajtlacoli ax quipiyasquía
    más chicahualistli noca na.
  sps-sps: 'Gov tsue faparits a ka to, an fakats iring tan mataguas iny a ka tana
    mes guats ton fakats tsonyo sa kat fifiiring vanyo, ai tana sanaan to aya, u fakats
    iring parits minon ana ya te guats fakats tsonyo ma komainy fatsiainy anyon fo
    mamatsiny ka. To sa man non: ito ma kaa vaare me na faun te tsue non a ka, kat
    vaare na ka to, u fakats iny kat kat aveto te gim non ma guats a koma rara an
    fakats kan te gima parits on kan me.'
  wnc-wnc: Ngan. Mama wamu wena gamu ninda waiaknganinu dua kanam. Ngana mama wamda
    yawan waiakngata musipma tangenawan nata yamandet sike sanga waiaknga kwaapzang
    tasinggat takngata anggaman singgak.
  bus-bus: Durun zɛkii è Luda yãdiɛna pì gãzĩ, ben à tò pↄ́ píngi nii ma dɛ. Zaakɛ
    kɛ̀ má doka dↄ̃ro, durun dɛmɛ yãke ũro.
  gub-BL: A'e ze'eg henu mehe aputar tetea'u amo teko ima'e izuwi hezeupe ihe. Azemuiroiroahy
    wi wi henu mehe ihe. Napytu'u kwaw hezemuiroiroahy re henu mehe ihe. Aze mo a'e
    ze'eg numume'u iwer mo ikatu 'ymaw ihewe, a'e mehe mo nakwaw iwer mo ihe.
  imo-imo: Nalo ulu pulu kerimuni na mele lupe lupema kumu meambo nimbe ungu manemanga
    lape lepa lipe kondopalie wali na aku tepo kumu mepo moloru ulu toperope tirimu.
    Ulu pulu kerimuni ungu mane akuna lape naa lekanje engema naa pepa yu imbo kololi
    mele pelka.
  boj-boj: Ariya dal anjam bej dena une a gam itosiqa ijo are miligiq di mamaul kumbra
    gargekoba babteleŋoqnej. Dal anjam bosai qamu une a moiyo bulosiq uliejunu qamu.
  eng-DRA: But sin taking occasion by the commandment, wrought in me all manner of
    concupiscence. For without the law sin was dead.
  knf-knf: Pekadu daţëpna ţi uko wi bgah baţuuŋ pdo adolën kë nji kañeebar iko iŧum
    impaţi. Woli bgah baanwoo, pekadu dakeţi.
  san-KHM: កិន្តុ វ្យវស្ថយា បាបំ ឆិទ្រំ ប្រាប្យាស្មាកម៑ អន្តះ សវ៌្វវិធំ កុត្សិតាភិលាឞម៑
    អជនយត៑; យតោ វ្យវស្ថាយាម៑ អវិទ្យមានាយាំ បាបំ ម្ឫតំ។
  arn-NT: Welu tati yafkan allmalltuy ta tüfachi dungu mew, fey kisutu kellueyew reke
    tati werkün dungu, fey trepelu reke femi iñche mew itrofill wesake diñmatun dungu.
    Fey petu ngenolu ta ley dungu, tati yafkan ta kiñe la reke feley.
  zas-NT: Per chi gogbeen guial ni mal na̱j guialrzëëbladx, mazri gojcxhiej da dolan
    por gra ni guzëëbladxan. Bal id yuꞌ ley, ad zagbeet bejn xhienin na̱j dol.
  ken-NT: Kɛ ɛbhé ɛyɔ ɛ́kʉ́ nyaka mfyɛ́ ngoŋo ndǔ mɛnyɨŋɨ́ bho mɛnyu nɛ mɛnyu. Mbák
    ɛbhé ɛ́pú, bɛbʉ́ bɛ́bhàk chi mbɔ ɛnyɨŋ ɛnɛ ɛ́gú.
