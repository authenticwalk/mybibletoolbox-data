    sonde ada atoran yang larang, na, sala ju sonde ada pung kuasa ko ator orang.
  pol-UBG: Lecz grzech, gdy zyskał okazję przez przykazanie, wzbudził we mnie wszelką
    pożądliwość. Bez prawa bowiem grzech jest martwy.
  qxh-NT: «Ama munapanquichu» nimaptinchisi, yargaj canchi. Runa-masinchipa imancunatapis
