  aak-aak: Ɨ́wɨ́ nánɨ ɨ́eapá ninarɨŋɨ́pɨ ŋwɨ́ ikaxɨ́ “Sɨŋwɨ́ ɨ́wɨ́ mɨwɨnɨpa erɨ́ɨnɨ.”
