verse: ROM.007.008
translations:
  kpx-kpx: Vaveve toelau di mai daiti uale keike di negotige di isiviale menaka ke
    egumai vaveve toela moaga vagei. Menaka keu uoholivatege vaveve toela keu vuvuneholinu.
  okv-H: Rate na God ta ke peni avo hotembihe nau jo ta kajeoi embo ta donda humbasi
    uje isapamane eagona avoeto God ta ke pepeni irae amo ari sasapura ta hajire mane
    kiaehena.
  tbo-tbo: Tamogi lugagayona uyahina ma apapoe a gaogao i tuhagaya po luhogala yambohona
    galenana tapuna po tapuna u nugonugou e haugeleteya. Itapa ega lugagayo, apapoe
    apega galenana ata hanapugeya.
  mal-C: എന്നാൽ ഈ കൽപ്പനയിലൂടെ പാപം എന്നിൽ എല്ലാവിധ ദുർമോഹങ്ങൾക്കും അവസരം ഉണ്ടാക്കി.
    കാരണം ന്യായപ്രമാണത്തിന്റെ അഭാവത്തിൽ പാപം നിർജീവമായിരുന്നു.
  grc-SR: ἀφορμὴν δὲ λαβοῦσα ἡ ἁμαρτία διὰ τῆς ἐντολῆς κατειργάσατο ἐν ἐμοὶ πᾶσαν
    ἐπιθυμίαν· χωρὶς γὰρ νόμου ἁμαρτία νεκρά.
  bgc-bgc: पर पाप नै मौक्का पाकै, हुकम कै जरिये मेरै म्ह सारी तरियां का लालच पैदा
    करया, क्यूँके बिना नियम-कायदे पाप मुर्दा सै।
  khz-khz: Na kala rakava na Palagu gena rova kilana genai raupara ta egita-rawaliato,
    ne voraupara na einaguluto, ne au aoku ai talima reketa geria rinaga ririwamagira
    tugamagira e kalara irauiraura ema vega-wala-piatirato. Kwalana pene rova aikina
    genai, kala rakava voo kwarega au geku ai, pe ati gena tiavu ta, (kwalana gena
    tiavu aoku ai einaguluna voo ati ripaku gaurai).
  deu-TKW: die Sünde aber hat das Gebot benutzt, um alle Lüste in mir ins Leben zu
    rufen; denn ohne Gesetz fehlt der Sünde das Leben.
  zsr-NT: Catiꞌ bdxin quiaꞌ zxba naꞌ, guc bëꞌ le nac dul‑laꞌ naꞌ run dxin lu gdu ca
    nayáꞌ nabanaꞌ, atiꞌ ben ga gúquibeꞌidaꞌ rzë ladxaꞌa yúguꞌtë le cunác. Ga cutu
    rdxini zxba naꞌ, cutu nac bëꞌ le nac dul‑laꞌ.
  lin-lin: Nzokande, lokola lisumu ezwaka nguya na esika oyo mitindo ezali, lisumu
    ebotaki kati na ngai lolenge nyonso ya baposa ya mabe. Pamba te soki Mobeko ezali
    te, lisumu mpe ezali na nguya te.
  hns-NT: Kaanoen dwaara hamaar paapie man me se har ek rakam laalietj oetpan bhail.
    Djab kaanoen na rahat, tab ham na djantie kie ham paap karat rahielie.
  noa-E: Pari mag ley khaug athamjö abaawai chi pekaúata warag mʉrʉg chikham nem khõsi
    aju aai khaba chirʉmpata warag khõchkhapibarmjö ajim. Pari ley chukhumuan magbakham.
    Wajapcharan ley chukhum aiguin, pekaun sĩi iek theeg chukhuta sim, nem khaigbam
    maachig waupieg.
  eng-EMTV: But sin, taking opportunity through the commandment, produced in me every
    kind of lust. For apart from the law sin was dead.
  mib-NT: Te súcuan ni nihīn cuēchi modo cocuu jíín rí. Chi sɨquɨ̄ jeē ndácu ley jniñu
    jeē ma sáha yó cuéchi, te ni quejéé ndíyo ni rī sáha ri tāca jéē neé. Te núu jeē
    tu ley, te suni tú na jnūhun stɨ́vɨ yó sɨquɨ̄ ley nuú.
  lif-NT2: कर कन् लायोःल्‍ले़ साम्‌योइङ्‌जाःङ्‌लाम् सुये़म्‌खोःसुआङ् इङ्‌गाॽ आसिगाङ्
    काक् परिक्‍ले़न् खिःम्‍मा निङ्‌वाॽइन्‌फोःक्‍खु॥ थेआङ्‌भे़ल्‍ले़ साम्‌योथिम्‍मिन्
    होःप्‍ते़ल्‍ले़ग लायोःल्‍ले़ कुमुक्‍साम् होःप्‍ते़बारो॥
  xnj-xnj: Mu kuhengela Mihilu yeniyo, kumbudila Chapanga kupata fwasi ya kuyimusa
    mnogelu uhakau wowoha mugati yangu. Muni, changali Malagizu kubuda kufwili.
  mmx-mmx: La mumu mun Laulis Linga, laxapmek ga ru kaxat keneng atdik la ga visik
    li solo mo laxakapmek keneng atdik. Ketla do kopmen Taulis Linga, laxakapmek bok
    noxo ruuna tololos ti lox asoogong dik.
  cbr-NT: A bana usai ca uni 'itima 'icë quicë, ax asábi 'aínbi cananuna nun sinan
    upíma 'aish, a bana 'unáncë 'aíshbi usai 'icë cupí 'uchoti 'iacën. A bana, usai
    ca uni 'itima 'icë quicë, ax 'aíma 'ain ca anun nu 'uchoti bana 'aíma 'itsíanxa.
  tee-NT: Acsni icmispalh ju lhamap'aksin pus tachi ju va quimapast'ac'ani ju alactu'unti.
    Tachi ju va quijuni ju mak'aniya qui'atalacpast'ac'at ni acnavi ju jantu k'ox
    acsni quimapast'ac'anilh ni ac'alhaccha'analh. Pus acsni mati' ju lhamap'aksin
    pus jantuch na chun aquijunilh ju mak'aniya qui'atalacpast'ac'at ni ac'alactu'unulh.
  eng-LSV: “You will not covet”; and sin having received an opportunity, through the
    command, worked in me all covetousness—for apart from law sin is dead.
  cak-NT: Pero roma ri ley nu'ij chi can mac, xebek'alajin-pe ri mac ri c'o pa wánima,
    y más xenrayij ronojel quiwech itzel tak ex pa wánima. Pero xa manak ta ri ley,
    ri mac man yek'alajin ta pe roma xa je caminak.
  pah-NT: 'A''ereki: “Tapepotaruhui ti g̃ambatera,” e''i. Ikwahavame reki a''ea koji''i
    tehe reki ji ipotaparavuhui jirekote''varuhuro g̃waramo. Herekoe''ymame aheremimbo''eagwera
    po ndiukwahavi nhanderekote''varuhua hamo.'
  sja-NT: Mamĩda tachia Ak'õre Ũraa p'ãda iru p'anɨ. Maperã mɨ p'ek'au k'achia ooyaa
    bɨ k'ap'ɨapa waapɨara mɨmaa chĩara net'aa k'ɨ̃apipari, mãgɨpa oopi k'inia bairã
    ma ũraade jara bɨ eperãarãpa oonaadamerã. Ma ũraa wẽ-e pada paara, ¿sãga oopik'ajima
    ma ũraade jara bɨ oonaadamerã? ¡Maarepida oopi-e pak'aji!
  xed-xed: Mantsa ya tama, ka mutsaftá dmaku ta gaganaftá inda haraʼuwa skwiha ma
    iʼi nda ma zlahu. Ka má haɗ ka zlahu wu ná, gratá skwi nda mta na dmaku.
  mks-NT: Tá ná a̱ cóo toho ley, nduu já quéa̱ a̱ cánda̱a̱ ini i̱ ña̱ cúú cua̱chi.
    Ta co̱ó toho cua̱chi caja i̱ tá co̱ó ley, nduu. Joo viti cánda̱a̱ ini i̱ ña̱ a̱
    váha toho ndiáva̱ ini i̱ cacomí i̱ ña̱ha ñani táhan i̱ jáchi̱ cáchí ley a̱ cája
    i̱ ña̱. Ña̱ cán quéa̱ na̱ndi̱hvi cua̱chi ini i̱ ta na̱casáhá cáhvi ini i̱ ndaja
    caja i̱ cacomí i̱ ña̱ha inga na.
  gfk-S: Iesene, no sana tintalen ga nes kilam no harkurai be no harkurai te papos
    no ngas tano sasana be na papalim. Io kaie, no sana tintalen ga hatawat ira humangana
    nesnes kalak ira linge gar na mes naramon tagu. Ma i ngan hobi kinong no sana
    tintalen paile tale be na papalim ing be pata ta harkurai.
  bmu-bmu: Köna keu qahö ahöbawak, siŋgisöndoknöŋ mönö keu omaŋi aka köhömuŋi akawak.
    Mewö akawakmö, jöjöpaŋ keu mötpiga sel jöhöm niŋgiiga mi walöŋmamaŋgö könaŋi ahuiga
    siŋgisöndok aki asuhuyök. Jöjöpaŋ keunöŋ mönö kuŋgum niŋgiiga urunan wahöriga
    sihim kömbönaŋni bölöŋi könaŋi könaŋi asuhum tiŋgitketka bölöŋaŋgöra laŋ köpösöŋgömakzal.
  dgz-dgz: Iup anega watananegeni go koewa taue namunap yoneni evenana puraput mega
    di warat anun. Iup ya wandepo koewa waenapan inamup aro ya tapo.
  eng-GNV: 'But sinne tooke an occasion by ye commandement, and wrought in me all
    maner of concupiscence: for without the Lawe sinne is dead.'
  zaa-NT: 'Pero de riyeni te'' mandamiento nu ra: Bittu thálatsi'' lu''; làniana guduló
    tabá ttu deseo fuerte lo lóstu''a'' para thálátsa''a'' gunia'' iyaba clase de
    tul·la''. Porqui''ni cáalá labí ca mandamiento té, làniana labí yù ri''u qui''ni
    tul·la'' nna ną́ legalmente tul·la''.'
  eng-WEBSTER: But sin, taking occasion by the commandment, wrought in me all manner
    of concupiscence. For without the law sin was dead.
  guh-guh: Dioso Moiséspijinëta penajumecopatsilivaisi, itsa nitaveta itsamonae pexainaejava
    tacobecaëbiyaniva, nexata caranata bitso betanitorobi tacobecaëbinexa itsamonae
    pexainaejava. Pamatacabi abaxë apo yapëtaenë Dioso Moiséspijinëta penajumecopatsilivaisi,
    apo jitsipaenë picani taexanaenexa bajarapacuene.
  bon-bon: Peei cotre mene name pi cäme niiya ngene atwanena piba tasatige, piba cäme
    baborage singi pisi nyene nuuja biname bime gwidape tääpume. Cane liba umle lica
    peei cotre mene, piba cäme niiya ngene atwanena papa kaakesea cäco yaanajuge cäme
    ngenecu bora.
  nhw-BL: Huan pampa se nitlajtlacolchijca masehuali, quema nijmatqui nopa tlanahuatili
    quiijtohua ma amo nitlaijixtoca, huajca achi más nijnequiyaya nochi catli sequinoc
    quipixtoyaj. Pero sintla amo oncasquía nopa tlanahuatili, nopa tlajtlacoli amo
    quipiyasquía más chicahualistli ica na.
  swh-ONEN: Lakini dhambi kwa kupata nafasi katika amri, hii ikazaa ndani yangu kila
    aina ya tamaa. Kwa maana pasipo sheria, dhambi imekufa.
  wbi-wbi: neke isambi jilyapatile inafasi ku lulaghilo lula kange jikaleta mu mwoojo
    ghwango uvunogheluo vwoni ulwakuva isambi kisila ndaghilo ijio jifwile.
  bba-bba: Mɑ torɑru tɑ woodɑ tɑ̃sɑ tɑ kɑ binɛ bɑɑyere mɑrɑ nɛ sɔɔ. Domi mi woodɑ
    kun wɑ̃ɑ, torɑru mɑɑ sɑri.
  eng-KJVCPB: But sin, taking occasion by the commandment, wrought in me all manner
    of concupiscence. For without the law sin was dead.
  kgk-NT: “Ani ne mba'e jerure rure teĩ” he'i Moisés amyrĩ rembihaikwe tekoha porã
    mombe'u-vy. Upéa nhe'ẽ amonhe'ẽ ramo jepe, ajejavy joty. Aipota eterei xe rapixa
    mba'e. Upéa-gwi ajejavyve vyve aiko-vy. Upe tekoha ndaikwaái ramo ra'e, ndaikwaái
    arã ra'e xe rekoha vai. Naxe mbojejavýi arã ra'e.
  waj-waj: Ii mmaanna tuu kua ivaa na rikiee ivaara pinaama na yaata utuaaduu mminnamminnaa
    maisaivo ni aakiaivaki vauvaara na ari vookara ari vookarau mminnamminnaiyauvaa
    taaduu pinaama ni varaatairavai. Hama Anutuuqaa mmaanna tuu kuaivo vaitiri. Hama
    mminnamminnaa maisa vareera aataruuvo kooyaa vaitirivee.
  cpy-cpy: Rooma niyota-koteero Ikantakaan-teetani, tee namawenitziro, osheki noñaawena-waeta-piintaka.
    Eero niyota-koteeromi ikantakaan-teetani, eero okaariperotzimi nantayitziri.
  ekk-PKP: Kuid selle käsu kaudu leidis patt võimaluse õhutada minus igasuguseid isekaid
    soove, sest ilma seaduseta on patt surnud.
  mpx-mpx: Yaa gegi wana kamwasa etega i pwawa, inoke logugui o eliyana matamomoni
    amnanina tomaha ge tomaha i palutil eliyau. Binimala nige logugui ni gagan, gegi
    nige wana gasisi.
  wbp-wbp: Kajirla lawa karriyarla Mujuju-kurlanguku kuruwarrikiji, nganangku kulaju
    marda kurnta-ngarrikarla rdilyki-pinja-warnuju kuruwarri-jangkaju. Kala kujarna
    purda-nyangu yali Mujuju-kurlangu kuruwarri purlurlpa-wanguku nyinanjaku, ngulangkuju
    kuruwarrirli kulaju warla-pajurnu purlurlpa-jarrinja-kujaku, lawa. Ngarijilparna
    manngu-nyanjarla maya-kari maya-kari purlurlpa-jarrinja-yanu nyiya-kari nyiya-karikiji
    yapa jinta-kari-kirlangukuju.
  luo-luo: To richo nokawo thuolo mane chik okelo mopidho kit gombo mayoreyore kuoma
    nimar ka chik onge to richo otho.
  nhe-NT: Huan pampa se nitlajtlacolchijca tlacatl, quema nijmatqui nopa tlanahuatili
    quiijtohua ma ax nitlaixtoca, huajca achi más nijnequiyaya nochi tlen sequinoc
    quipixtoyaj. Pero intla ax oncasquía nopa tlanahuatili, nopa tlajtlacoli ax quipiyasquía
    más chicahualistli noca na.
  aii-aii: ܐܝܼܢܵܐ ܚܛܝܼܬܵ‌ܐ ܟܲܕ ܡܘܼܫ݇ܟ̰ܸܚ ܠܵܗ̇ ܥܸܠܬܵ‌ܐ ܒܝܲܕ ܦܘܼܩܕܵܢܵܐ، ܡܘܼܒܪܹܐ ܠܵܗ̇
    ܓܵܘܝܼ ܫܲܗܘܲܬܬܵ‌ܐ، ܣܵܒܵܒ ܕܠܵܐ ܢܵܡܘܿܣܵܐ ܚܛܝܼܬܵ‌ܐ ܡܝܼܬܬܵ‌ܐ ܝܠܵܗ̇.
  esk-NT: Aasrii killuqsautim pisaasruqsipḷuni atuqtitkaqsipḷuŋa taavrumiŋa tillitmik
    suli qanusripayaamik nalaunŋaitchuamik. Aglaan maliġutaksraitman killuqsaun saŋŋiksraitchuq.
  msb-msb: Pero ginprobitsaran san kasal-an bagaʼn tawo an Kasuguan agod pukawon an
    tanan na klaseʼn mga pagkaawa na adi sa akon. Matuod ini kay wara gayod sin kasal-an
    kun waraʼn Kasuguan.
  cpa-NT: Jøng² ca¹ŋi¹ja¹ hi² hlaih¹³ møa¹² dsǿa¹² jniang³ mi³ca¹jmo¹ lei¹³ ma²ne³
    jniang³ ha²lah løa¹² hi² hlaih¹³ jøng². Di³ ha¹chi² dsag³ mi³li¹chi² ju³ tsa¹chi²
    lei¹³.
  dso-dso: ମାତର୍‌ ଉପ୍‌ରର୍‌ ଆଦେସର୍‌ ସୁବିଦାନେଇ ପାପ୍‌ ମର୍‌ ବିତ୍‌ରେ ବିନ୍‌ବିନ୍‌ ରକାମର୍‌
    କାରାପ୍‌ ମନ୍‍ କର୍‍ବାଟା ଜନ୍‌ମାଇଲା । ନିୟମ୍‌କେ ଚାଡିଦେଲେ ପାପ୍‌ ମଲା ସମାନ୍‌ ଆଚେ ।
  meu-meu: A taravatu ena hahedua dainai dika ese hekisehekise idau-idau lalogu ai
    e havara; badina be taravatu bema lasi, dika bema mase.
  yva-NT: Weye arono syo ananyao so raraniv mare, “Vemo nanuga ntento anakotare rai
    jinya,” naije ayao kakai ntipu inanuga so rai ti inanuga ntento anakotare rai
    kobe. Weramu ranivara ananyao mewen, weamo ayao kakai ama vambunine mewen tavon.
  dgc-dgc: Kanya tu kautusan éy dinagdagen na tu kasalanan ko, da pinadikél na i kedémot
    ko. Dahilan, éng éwan mo pabi tukoy i kautusan, éy éwan mo be tukoy éng anya i
    kasalanan mo.
  zpm-NT: Zeeṉe gocnaṉ naa zha nac ley, dzigoraa bieṉ naa niapse doḻ nac miṉe noyuṉ
    naa; sac zeeṉe guieṉd ley, rlud pe nac doḻ.
  hix-NT: Rowya uhutwatxhe rma, kehohkekonà rma, anar komo katxho hoko. Àsok maken
    kom hoko rma haxa kehohkekonà. Kàyweronàhyamatxho kom hoye ro, tehohkaxemà ro
    me ryeryakonà, ranhànà. Kàyweronàhyamahranye Moyses heno yehtoko, ranhàn hutwahra
    ryesnàràtho haryhe.
  sim-sim: Hako sungu masi anhi malakama anhik si nashiwa osik, lo os mbele las a
    ukwa ambu, karem si pantlehenda oson a misishihi os si pantlenda oson a ukwa mendek
    a hishinda nir. Hako os si pantlehenda oson a heyewa ambukop, an mbeek oson a
    ukwak a hishiwa ambu nir.
  npi-ULB: तर पापले यी आज्ञाद्वारा मौका पायो अनि ममा हर किसिमको अभिलाषा ल्यायो । किनकि
    व्यवस्थाविना पाप मरेतुल्य हुन्छ ।
  cgc-cgc: Piro, na nlaman ko na kuntra ta mga sugo ta Dyos na pangabuton ko dili
    an ake, gadugang pa gid liag ko na mag-isip ta iling tan tenged ta ake na liag
    na magbuat ta sala. Daw ula mga sugo parti daw ino kuntra na buaten, ula ko nlami
    na sala mga buat ko daw ula man inta gadugang ake an na liag na magbuat ta sala.
  tim-tim: Gârâmâ bâleŋe are âmâ den kârikŋe arekŋe tân agaŋdo hanne hâwâto egâliaŋ
    bâleŋe keiŋe keiŋe miawakniŋep. Amâ den kârikŋe arekŋe bo yendâp dâine bâleŋande
    yân limbâp agum yembop.
  yor-yor: Ṣùgbọ́n ẹ̀ṣẹ̀ sì ti ipa òfin rí ààyè ṣiṣẹ́ onírúurú ìfẹ́kúfẹ̀ẹ́ nínú mi.
    Nítorí láìsí òfin, ẹ̀ṣẹ̀ jẹ́ ikú.
  wos-wos: Wuna mawuli nak duna jooka raméndémboka hambuk hundi xékélakiwuka, haraki
    saraki mawuli wuna mawulimbu téndéka, némbuli wuni wun jooka saréké waréké xékéwuka
    wuna mawuli dé séfélak duna jooka ramé. Moses wun hambuk hundi wahafi yandét,
    wuni wun haraki saraki sémbut hurunjoka yamba sarékékéwuni.
  emp-NTPO: Baribʌrʌ awuarãduad̶a ad̶a bẽrã cadjirua o quĩrĩã b̶ʌd̶eba mʌ̃a ne jũmada
    wetara awuasia. Wãrãda Ãcõrẽba Moisea diad̶a ley neẽ́ bad̶abara wetara cadjiruara
    o quĩrĩãẽ́ bacasia.
  eng-F35: But the sin, grasping an opportunity through the commandment, produced
    in me all kinds of coveting. Now without the law sin is dead.
  ind-ind: Namun, kuasa dosa dalam tubuh saya justru menggunakan larangan itu untuk
    membujuk saya agar semakin menginginkan segala macam hal yang tidak baik. Seandainya
    larangan hukum Taurat tidak pernah ada, kuasa dosa dalam diri saya tidak bisa
    menggunakan larangan-larangan itu sebagai alat untuk membujuk saya.
  pes-OPCB: اما گناه از فرصتی که احکام شریعت فراهم می‌آورد، استفاده می‌کرد تا هر نوع
    طمع را در من برانگیزد! اگر شریعتی نبود، گناه از چنین قدرتی برخوردار نمی‌شد.
  mpt-mpt: Mosese hekmel wengo baanoa Ibo naka maki inamin namino bobolo mo wayemone
    genobuo ne bain inania inamin namino bobolo wanebua Ne yo inanitabo, inanitabo
    gabiania fumbinibiobe. Hekmel wengo blim biamo nibo inamin namin kukubo nabobo
    hengminbabe. Otane hekmel wengo omaye baanoa Inamin namin kukubo hengminobo genobio
    kesoa nibo nabianoba henga binabuobe.
  ssx-ssx: Hoke hauma꞉ I̱ pa꞉ta꞉ hoke hone pa꞉la꞉ ekimanu u tiaalo pieke pota꞉ handa꞉
    wiekeme. Mo hande pi ula꞉eki homeke handeteke hata꞉ pia꞉me. Lo Pimanu dia꞉ka꞉na꞉ta꞉
    hoke hauta꞉ wele na pilieke.
