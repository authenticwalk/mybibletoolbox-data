  ceb-ULB: Apan ang sala nagkuha sa kahigayonan pinaagi sa kasugoan ug nagdala sa
    matag pangibog kanako. Kay kung walay balaod, patay ang sala.
  ces-LB: 'Na druhé straně však zákon také ukazuje, že existuje i zakázané ovoce,
