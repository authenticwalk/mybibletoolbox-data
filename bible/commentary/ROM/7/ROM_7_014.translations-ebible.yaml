    ya in ago kabibiy mat samanta iyim osaiqta.
  ape-C: Apak madukemesh. Enyudok lo, enyen douk Iruhin ananin Mishin nyakwarumen.
    Aria eik douk yoweinyi arpen meyoh yenek yoweishi inahos iri. Yoweishi inahos
