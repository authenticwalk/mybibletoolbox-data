  ckb-ckb: ئێمە دەزانین تەورات ڕۆحییە، بەڵام من دنیاییم و وەک کۆیلە فرۆشراوم بە گوناه.
  nas-nas: Niiꞌke noruꞌampiri otong boto tee kapooꞌ tanuaanavete-koong, teka ning
