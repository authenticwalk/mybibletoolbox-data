    vinna över synden. Det går att tolka texten som om Paulus beskriver livet före
    omvändelsen då han försökte leva efter lagen, eller kampen även efter omvändelsen.
    Troligt är att det beskriver helgelseprocessen som varje kristen genomgår. Utan
