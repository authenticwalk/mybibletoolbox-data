    cristian ri win laj jk'ab' immac chapca' jun cristian ri wi' rajw.
  zav-NT: Naquən clar de que ḻein' guaquəlenən nada' len xbab de'en yo'o ḻo'o yic̱hɉla'aždaogua'anə'
    žalə' chzenaga' c̱hei. Pero nada' naca' beṉə' la'aždao' mal, zoa' yo'o yaza' de'e
    malən'.
  sgz-sgz: Git talas ngo nagogon a kuluk má a hut tilami narsán ái Káláu. Ái sár á
    iau, iau til main i bim, má a ngoro iakte sira pala iau sang má iak toptop káián
    sápkin.
  kek-NT: Nakanau nak li chak'rab musik'anbil xban li Dios. Aban la̱in yal cui̱nkin.
    Jo'can nak ninma̱cob.
  blz-NT: Kita ninginti'i se' ukum Torat nimpu'u na Alus Molinas. Kasee i yaku' kani'i
    mian men dosaon gause yaku' nosidamo ata'na dosa.
  poe-NT: Ó noheni kíxin tí ley la kuènte Dios tíha. A̱ ntá janhan la kjui̱ntaxiteyáha̱
    tí ntáchro a̱senná kíxin tí jie̱ kjuacha kꞌue̱tua̱nna.
  san-TAM: 'வ்யவஸ்தா²த்மபோ³தி⁴கேதி வயம்ʼ ஜாநீம​: கிந்த்வஹம்ʼ ஸா²ரீரதாசாரீ பாபஸ்ய க்ரீதகிங்கரோ
    வித்³யே|'
  cof-NT: Diosichi Tencari yachi mantaca cuwanan, sen mantá joe. Junca miralarayoe.
    Lachi tencari seiton joe. Jutsabe cayaito nenamanyoe.
  srm-NT: Wë nöö u sabi taa dee wëti dee i si u ta taki aki, de kumutu a di Akaa u
    Masa Gaangadu. Ma nöö andi da di toobi? Wë di toobi dë a mi aki. Biga ma ta dë
    a di leiki u di Akaa u Gadu. A dë kuma dee hogi fasi u libisëmbë dee dë a mi hati
    aki, de bai mi tei ko saafuma u de.
  qvs-NT: Yachanchisapa Tata Dios sukaman allima kashpa allima kamachikunankunata
    kuwashkanchikunata. Chay kamachikunankuna allima kaptinpish uchallikushpalla kawsanchisapa.
  zca-NT: Nane be, lë' ley nak widi'zh che'n Dios, per be men yizhyuo, no lë' rë xigab
    gat lë' kwa'n nzho yek be nile' mandad lo be.
  cbc-NT: 'Bairi atore bairo marĩ masĩña: Moisés ãnacʉ̃ cʉ̃ caroticũrĩqũẽ pʉame Dios
    cʉ̃rẽ cʉ̃ caquetibʉjʉcũrĩqũẽ majũ niña. Bairi cañurĩjẽ majũ niña. Yʉ rupaʉpʉ rorije
    yʉ caátigarije cacʉ̃goʉ ãnirĩ yʉ pʉame roque carorije macããjẽrẽ caáticõãninucũʉ̃
    yʉ ãniña.'
  qxo-NT: Peru tsay leycuna alli captinpis runacunam jutsa rurayllachö carnin cumpliyta
    mana camäpacuyantsu.
  mox-mox: Niʼa kahalamania Mosese ena luvineavo Yaubada Niboanina ʼinega mai yani
    aqiaqina. ʼInega luvine nana ge taha ena luveifamo, ta ʼesi yaʼa taugu ʼiguya
    luveifana ʼenoʼeno. Mana luvine nana niboanida weaqina, ta yaʼa tomotau kavokavovo
    ʼaliʼaligigu, ʼinega luveifana ʼabiʼabiluvinegu kavona be egu kaiwabu.
  kew-kew: Niaame Gote-na rekena agaa-para Holi Spirit pia-daa niminaaema. Goa pea
    pare ni su amaa piri aa ya-pulu ni ora pupitagi mi adini aa-rupa pa pi.
  dww-dww: Tauda tè kataiena da tarawatu inam Mamaitua ḡarone be ya yovona. Be tauda
    banaga tarawatu waimuriwatanenama tè gwaḡana aubainama, gewagewa tauda ewai badedana.
  twi-ASANTE: Yɛnim sɛ mmara no yɛ honhom mu adeɛ nanso meyɛ ɔhonam muni a wɔatɔn
    me sɛ akoa ama bɔne.
  aoj-aoj: Apaꞌ mogawa muꞌuli inimba nafiꞌi Ambal buꞌunai Godi nihimbaꞌmapa okom ananimi.
    Apaꞌ aeꞌ okom apinai nape ina aila okom Godi, owaꞌ. Waf awafi falaꞌatae andaꞌ
    maola waf anamba aunai.
  cbv-cbv: Dios wʉt jĩí Moisésdih páant ãt wʉtat tʉ́ʉtʉp wʉt jĩ. Pánihna, caán wʉtat
    Dioíh ã jʉmʉchah, tʉ́ini ã jʉmatdih jwĩ jéihna caá. Obohjeéhtih, weémboó yéejnijeh
    wã jʉmna caá. Pánih jʉmna, yéej chãjat jenah joyátdihjeh jepahni wã jʉmna caá.
  taw-taw: Chɨn nopun, takaw Mosis ñu kɨl tɨkak ak, God Kawnan ne ak gos ñek tɨkak
    ak pen, yad bɨ tap lum awl yɨl gos nepin ak mɨdebin. Anɨgɨl mɨdɨl, gos tɨmud yɨp
    ak pel amub, tap si tap tɨmel gep adek ak.
  jic-NT: Selecj Moisés tepyaca Dios tjevele jin. Jupj tepyaca 'üsüs; napj ne malala.
    Yom p'in napj. Malala lejay. Napj lejay napj najas p'in. Malala lejay p'in.
  zap-NT: Laa be nan be ne yrandxee ne zëëd lo ley, xdiiz Dëdyuzh nako, per por ne
    nak noo mengyëzlyu, syemper run dol gan lo noo.
  wer-wer: Tiar ëwat wë. Ngön kosangötëël Anutu pim Pulöök pimtë kentöön pet yaalni.
    Pël yaëënak ne yang koröpööring utpetatë öngpök wë pötë inëën yeë.
  ipi-ipi: Goteto balana loo tupa nanima geane nembo teyama. Wuane nembo toto, nambato
    balana mana epene tupa wato minauwa lakae lo nembo talawane tekeko, nambato mana
    epene utupane kuai lo wato mina na-piyawane. Jia. Nambato mana koo tupa embo wete
    wato, utupane wato mina napukale nembo talawane tekeko, nambato mana koo utupane
    wato minalawane. Anu peakale nambato wuane piyawaepe nambato nembo nateyo. Koo
    piyawane mana okomane namba andi lea-kola, nambana nembo-tene wambane koo tupa
    wato minuto, nambato mana koo utupanena katapusa piape pimawua atalawane ya.
  qul-NT: Yachanchis leyka Diosmanta caskanta, nokataj juchayoj runa cayniypi esclavo
    jina juchaman vendiska cani.
  ter-NT: Véxoaxo itúkeovo sasá'iti kixovókuti ukeâti xoko Itukó'oviti ne Ponóvoti
    Kixovókuti yútoe Muîse. Kene ûndi, ako nzasá'iko. Koeku ákoyeamaka njunáko indúkea
    únati, kutí koe ngavanévoti indúkeovo ovoxe váhere kixovókuti.
  bmr-NT: Magaajacuuhi tajɨɨba Moocaani Gaijatɨ asaanoco. Jaanotɨ tafi jillɨ tɨcovo
    miyamɨnaa ifi imitɨ jɨjovonotɨ iicano.
  fuf-fuf: E hoore ɗun, hiɗen andi wonde Sariya on ko e Alla iwri, kono min, ko mi
    neɗɗanke maccinaniiɗo junuubu.
  bhl-bhl: 'Feinka! Alik nu kal keluwete: Sawa be kawin kaleem eisneng ba kate, abiil
    tikin em eisneng ete te. Kate, nu kawin dim kaleem kawtiw kasike, sili sili nam
    beem sak weng afak kawtiw kekabuluw te.'
  ons-ons: Ŋene iwa yale detmaine, ra rokop don yemo Asu wane piwitne, ŋo na yemo
    kepe wane piwitne, ea wane borikinane qelit mama yale biranangoi.
  con-NTPO: In'jan'fa gi manda'choja Chiga Qquendya'pai'ccu tevaen'cho. Tsa'ma ñajan
    ña in'janqquia'caen cansesi tsu egae tsincon'choja ñama manda'suve dapa ñama manda.
  ghs-ghs: Oke napa gama moorai. Hu nooi qusuho qogonihe kahosai anake ikobetemi anai
    baataho ttuma naateta.
  peg-peg: ଲାଗିଂ, ବିଦି ଜେ ଆତ୍ମିକ୍‌, ଇଦାଂ ଆପ୍‌ ପୁନାପ୍‌; ମାତର୍‌ ଆନ୍‌ ଗାଗାଡ଼୍‌ନି, ପାପ୍‌ନି
    କଡ଼୍‌ତି ଆଡ଼ିଏନ୍‌ ।
  txu-NT: Metĩndjwỳnh Karõ ne Môjdjê kukràdjà jarẽ. Nhym be, jakam djẽ ne ba mã Metĩndjwỳnh
    Karõ ma? Kati. Imã ijaxwe prã:m ne te ijaxwe kêt prãmje.
  eng-WEBU: For we know that the law is spiritual, but I am fleshly, sold under sin.
  gnw-NT: Echa'ã yaicuaa Espíritu Santo umee mboroyocui. Ẽrei che aico che jae vae
    reño. Añemee ayapo vaerã mbaeyoa.
  mux-mux: 'Oliu piliilimulu: Moses-ni Pulu Yili-nga ung-mani sirim akuma ung-mani
    kaíma akiliinga-pe nanga we-numanu uili pirim we pelemále Pulu Yili-nga ulu te
    mólu, akiliinga na Pulu Yili-nga ungma piliipu liimbu kupulanum te naa pelemú.
    Ulu-pulu-kíseleni na ka silimú-na na yunga we-kongun kendemande tinjili yili moliu.'
  maj-NT: Yaá nga kju̱a̱téxumoo̱ a̱jihi̱n Espiri̱tu̱hu̱ Nti̱a̱ná tsitjuhu, tu̱nga
    an a̱sunntee̱ y'ahana. Ja ts'atsena ngatitsuu̱n ko̱ an kama nda̱ musu̱hu̱.
  bkq-NT: Tutuze kurâ, Tyispirituryenlâ Deus, Moisésram tâzezewenry inwenien-honly
    awyly. Kurâ kulâ urâ; won-honruguelâ mâkâ koendonro agânhedyse ato agânhetaymba
    urâ. Tâwaneim, tywymâry aguehobyry adiendyseba tawyly umelâ, adyese. Arâ lâpylâ
    urâ, Deus izepa ato agânhedyseba wâne urâ, adyese olâ urâ.
  kue-kue: 'Nono yegl punga: Lo ka i yene Spirit taraglmo. Ba na mambuno kinde mina
    mogl painga. Ana tandaglme mambuno i na kane sungo ye nigl-kongunmo eremoglka.'
  cot-NT: Atsajiaquetari itioncacotanaqueca Moishishini oponeaca Ishirequi Aapani
    Irioshi, cotanquitsiquea naatimpa naroguenti caquinte, oquejevetaca ipimantajitaquena
    irooquea ashintajana covaeguisherentsi.
  bnp-bnp: Si lohoka vona a Vinara i valai na Vure. Pali iau a bakovi na malala, a
    manga a vorakato na ningaru hale na kakaigu.
  apn-NT: Nẽ Tĩrtũm kapẽr ã kagà htũmta Tĩrtũm kapẽr na. Nẽ Tĩrtũm kĩnhã ãm inhĩ pix
    na pa ri ixpa jakamã tanhmã kot pa amnhĩ to nẽ kapẽr kôt ri amnhĩ nhĩpêx mex o
    ri ixpa?
  ctp-NT: Jlyo tianꞌ chaꞌ tñan nu ngulo Ndiose lka chaꞌ kula kanꞌ; loꞌo ska ti si
    loꞌo Tyiꞌi Ndiose kuꞌni tñan niꞌ kasiya ꞌñaan, bra kanꞌ ka ꞌñaan kuꞌnian tñan
    kanꞌ. Naꞌ Palyu ni, nten chalyuu ti lkaǎn, ndloo la ngwa chaꞌ xaꞌan kanꞌ niꞌ kasiya
    ꞌñaǎn.
  opm-opm: Dir mohnong dahat patimur. Got ohe sawa meng oh orhe Yahsup ohe bokdapat
    tarpam apris orhe dahat pat da namgipat sawa meng ohmur. Nohe ma patnong oh kakdah
    ohe da oh ina teimdapat tarpam er nahapat ohe da ohe hrepnong nahah hatin nahat
    napapatmur.
  bvr-bvr: Ngayburrpa marn․gi gun-gata joborr Wangarr arr-wuna nipa waykin gun-guyinda
    joborr, wurra ngaypa ng-gugaliya minypa ngaypa ngu-mujama nula gun-nerra jarra.
  zad-NT: Ṉezicho leya' nakan c̱he Chioza', san nad', ḻega beṉ' de beli chen chon',
    na' chṉabia' dii mala' nad' daa chon' ka nan.
  kmg-kmg: 'Nâŋâc šiŋuc manaŋgopeneŋ: Sâcmutâc dâŋ e Mârore tofa, no ine mâreŋte tofa,
    sâqocnere hozine.'
  aso-aso: 'Ee, laza tiꞌ lo gele none: Oꞌmosoꞌmi louꞌ gamazi neuꞌ nene Oꞌmosoꞌmi Sikalahuliꞌmi
    emeni damenisi neive. Ne neiha neniꞌ nene haza eveneliti lemeni damenisi mino
    lihime monovoꞌmi gelekeleꞌ ve neꞌmine ne nouve.'
  uli-uli: Si gula le Hatobtob le ila ye budoh mo irel Deus; iwe ngo ngang semal yarmat
    le molfid yesa yusuwiliyeyloh.
  nin-NT: Inta hi di Ure ku u su ku izhi imunta yo. Ingga na anko i su unushirr mu,
    na ayiyi nu ukpa, ni kaki ugarr a ila ure.
  acu-NT: Yus umirkatin chichamka aya Yuse Wakani kakarmarijai umikminuitji tusar
    nekaji. Tura wainiatun wina wakeramurun tuke najanin asan, tunaanum surukmawa
    nunisnak wikia pujajai.
  cak-WNT: Ketaman chi ri ley riq'ui ri Dios petenak wi. Yac'a riyin xa yin jun winek
    ri yinc'o pa ruk'a' ri mac.
  ebk-ebk: Ammu takú ay ammay nan lintig, tay nurpu as nan Espiriton Apo Dios. Ngem
    ha-un at kunak lawá taku ay naraka ay fumasor. Kamanak naelaku as fiabfiaarun
    chi fiasor.
  spa-PDDPT: Sabemos que la Ley es espiritual, pero yo, que estoy vendido a la esclavitud
    del pecado, soy carnal.
  ruf-ruf: Twomanya ka Ghamalaghitso gholawa mghati mwe Muhe, lekeni nene si wa Muhe
    bae, nihutsighwa niwe mtumwa wa nzambi.
  gun-gun: Mba'eta jaikuaa lei re oĩ va'e ma Nhe'ẽ guigua memea. Ha'e rã xee ma to'o
    re aiko, jejavya rembiguairã omboaxa pyre rami.
  agu-BL: Na el katxum te e'chk ca'wla'tz yi cho'n sajnak tu Ryos. Poro yi o' ketz
    o' tu wunak, nin kak'o'nt kib tk'ab yi ilc'ol.
  isn-isn: Ingi kuine kina imiko uandilyo wakwe izaiza munkolo, kululo unene iza ni
    muntu wa kimuili. Naguigwe musese wa milandu.
  eng-PEV: The problem is not the law, it is us. We know this. That law came from
    God, so there is nothing wrong with that law. But there is something wrong with
    us. We keep on going wrong. There is a bad part inside us that makes itself our
    boss, and we do whatever that boss tells us to do.
  ilo-ULB: Ta ammotayo a naespirituan ti linteg, ngem addaak iti lasag. Nailakoak
    iti pannakatagabu iti basol.
  pir-NT: Moisere tiquiro dutiri Cohãcjʉ̃ pehe tiquiro cũri ti ijigʉ̃ masiaja mari.
    Yʉhʉ pehe apequina yero saha ñagʉ ijiaja. Sa yegʉ ñañene yeducugʉ ijiaja.
  anv-NT: Ɛsé dékaá nnó ɛbɛ ɛlú genó gelɔ́gélɔ́ néndé ɛtané mbaá mendoó
    Ɛsɔwɔ. Yɛ́mbɔ me nlú lé mekwaá. Me nlá ɛké mefwɛ mbaá gabo.
  sab-NT: Chube agali Moisés ta gbu mo gerua dege kwian ulita alin, malen uñale che
    ulitage geru e no trate ulita, e Chube gerua. Cha kwian, cha me no, cha me ñage
    age no Chube gerua gerule kare, cha tale cha kle mo gbe age me no diali, cha agali
    me ñage joge siere cha kle age me noge.
  tmd-tmd: An nugwöla, lo mönö aku, God rɨba nölmɨn kai kɨtmä. Makwam nɨ nöbö akwör
    mɨdla; nɨ nag mabö rɨb nöbö röxg mɨdön, höbwab rɨb madmag nɨ aku öim dumɨd ap
    kib mag gwogwo rɨb adakwör.
  acr-NNT: Qetaꞌam chi kꞌut, ri Tzij Pixabꞌ petinaq rukꞌ ri Dios. Noꞌj riꞌin xa weqam
    wulewal nupoqlajil, yey in yaꞌtal kꞌu puqꞌabꞌ ri mak.
  kpg-kpg: Gidaadou gu iloo bolo nnaganoho la mai baahi o God, gei au tangada dangada,
    guu hui be di hege ang gi di huaidu.
  taj-taj: ठिम स्‍वर्गग्‍याम खबा ज्‍यबा ताम हिन्‍ना भिबा य्‍हाङदा था मुला। तर ङाएनोन
    पापला तहरी चिबा जम्‍बुलिङला म्‍हि हिन्‍ना।
  avt-avt: Haiu mertei God kɨkaap hɨm mɨrak te hi mɨtɨk enuk kerekek menmen enum me
    tɨ merekir han kai te hi hisesim.
  cbk-cbk: Sabe kita bien bueno el ley cay ya sale ese con Dios, pero yo un carne
    humano lang y tiene yo mal naturaleza, entonces puede gayot el pecado controla
    conmigo.
  uig-ARA: تەۋرات قانۇنىنىڭ «روھقا تەۋە» ئىكەنلىكىنى بىلىمىز. بىراق مەن بولسام «ئەتكە
    تەۋە»دۇرمەن، دېمەك گۇناھقا قۇلدەك سېتىلغانمەن.
  tuf-tuf: Isat ítitan, bachan chihtá Sir Ajcan Cámuran Eyat wíjacro. Eyta cuar asra
    cajc uch cutar binro. Ur ay bár yájquibro.
  abx-abx: Kon sugad, akatu'anan kita nga espirituhanon i bala'od, pero ma'in ako
    espirituhanon kay ahimo ako pariho si adda uripon nga matinu'uhon si sala'.
  mco-NT: Nejhuɨɨyɨm co yɨ Dios ycötujcɨn huɨdibɨ Moisés xymooyɨm, jiiby yɨ' chooñ
    ma Dios, paady yɨ' ooy y'oyɨty. Ɨɨch nninïcx yɨ' je' huɨdibɨ nijot'ajtp yɨ pocytunɨɨ,
    paady ndzɨnäyɨch pocymɨɨd.
  cpb-NT: Ayotaiyini iro ashire okenkithatakotzi Inintakaantaitakeri pairani. Iro
    kantzimaitacha, oshiyawaitawo impimantaitatyeerome awatha rimperawaitaityaawo,
    iro “Kaariperonkantsi” oshiyariri onampitantaneri.
  aon-aon: Apak madukemesh. Enyudok lo, enyen douk Iruhin ananin Mishin nyakwarumen.
    Aria eik douk yoweinyi arpen meyoh yenek yoweishi inahos iri. Yoweishi inahos
    showeshike aria sheyohur yape yagipesh esheship atip urkwip.
  hus-NT-2005: I choꞌób ke an takʼixtaláb a Dios tu pidhám, por yab u ejto ku tʼajaꞌ
    xowaꞌ in ulal jechéꞌ an takʼixtaláb kom in kʼwajat takʼnél kʼal an walastaláb.
  mig-NT: Chi̱ kájini̱‑yo̱ já ley jíka cuenta Espíritu, ko ruu̱, chi cha̱a yúkú kúu‑ri̱.
    Te ni̱ jaan kua̱chi ruu̱, te jándatu̱‑ri̱ nuu̱.
  bps-bps: Na gadeito landè sasè di flalò, du slame mdà di Tulus Dwata. Kabay agu,
    du mimen agu i knayè i lawehgu mbaling agu fasak di dad sasè knayègu.
  mbs-mbs: Netegahan tadon te mèpiya se punù te Timanem so lekat iyan kandin. Meneng
    doen pa medaet ibeg te pedowan ko. Iling a te allang so eg-inang a te salà.
  tof-tof: Mi umul igósakla wagó, Mosesón gida-a Godón Samudügabi tame. A ka ma tüpan
    olomla büban ubipükü, wamaka ka kolae tonarran ⌊leba zaget olomla⌋.
  cme-NT: I suyaa wuɔ *ãnjĩnamma hilaa Diiloŋ wulaa, a ne da muɔŋo‑i nelbilogbãŋgbãlãŋ
    muɔ, aa ãmbabalma tiraa ta yaaŋga miɛ.
  sus-sus: Won a kolon a sɛriyɛ kelixi Ala nan ma, kɔnɔ n tan findixi adamadi nan
    na, yunubi xa konyi.
  pon-2006: Kitail kin ese me Kosonnedo mehn pali ngehn; ahpw ngehi aramas emen me
    pahn mehla, me netlahr pwe en wiahla lidun dihp.
  dad-dad: Ada keleĩ, lo are Negur bun tamal, anĩ ere, aya bouwa buru nẽ, mosor nẽ
    ferfer gen na nẽ sur fiyan.
  zab-NT: Dunnɨ nánnɨ dec pur Dios zéed ley, per zec bɨnguɨchliu ni naa ax runpac
    duld gan nare.
  jae-jae: Aêac tajala gebe biŋsu ŋam kêsêp Ŋalau. Mago aê ŋamalac nomŋa, tec sec
    kêkôniŋ aê e gajam sakiŋ sec tau.
  ksd-ksd: Tago da nunure ba ra tinata na varkurai ia ra magit na tulungen; ma ga
