  ntp-NT: Diuusi maa ʌsʌʌlicami Moseesacaru dai ʌsʌʌlicami aliʌ cʌʌgadu. Dʌmos aanʌ
    piooñigadʌ giñducami ʌDiaavora dai cascʌdʌ soimaasi ivuaada iñʌlidi aanʌ.
  rai-rai: Daat nunurai naa a kum Naagagon anun God a kum utnaa na nion. Iaku iaau
