  bsj-bsj: La dike ban nyumom bo ki bolanko ki yuwa tangba, dila mi na bwiye ce. Cin
    miyem ye bwiranke nin.
  cak-cak: Keteman chi ri ley riq'uin ri Dios petenak-vi, jac'a yin xa yin aj-roch'ulef,
