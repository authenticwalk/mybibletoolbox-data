    “Bota kanumal o,” agan-be uyo kupkalita kale, fengmin uyo tebe-nulu e, niyo sok
    de namolin keluta kale, umi ogok uta waafubesi ko.
  piu-2006: Luwu palunya Katutjalu Muutjanya nintira irriṯi yungu. Luwu paluru Katutjakuṉu.
    Yalatjiku nganaṉa ninti nyinanyi. Ngayulu Katutjakuṉu wiya, ngayulu manta ngurrara
    kuya palyara nyinapayi.
  poh-NT: 'Jeꞌ reꞌ kꞌuruꞌ reꞌ wili nkehtꞌalij chiri̱j i Cꞌuhbal Yeꞌo̱j reh Moyses:
    Chi reꞌ take kꞌoric wilic chipam reꞌ take reꞌ kꞌoro̱j ruꞌum i Lokꞌ laj rUxlabal
