verse: ROM.007.014
translations:
  kpx-kpx: Nahi hilokage Dilavau au menaka ata ovege keu duave. Isito dau vatae ata.
    Dau vaveve toela vamale esemu.
  okv-H: Eto ungotena ere kogora amo God ta ke pepeni uhu ita puvurari rate namo enda
    embora te ari sasapura ta ke agi ue amita pure eagona
  tbo-tbo: Ta hanapugeya Mose a lugagayo naka Yaubada Alugonei i nei. Ma tau naka
    lawa hota po hiniu a luhogalagei a memae po apapoe uyahina a itubagibagi.
  mal-C: ന്യായപ്രമാണം ആത്മികം എന്ന് നമുക്കറിയാം; ഞാനോ പാപത്തിന് വിൽക്കപ്പെട്ട വെറും
    മനുഷ്യൻ.
  grc-SR: Οἴδαμεν γὰρ ὅτι ὁ νόμος πνευματικός ἐστιν· ἐγὼ δὲ ⸂σαρκικός⸃ εἰμι, πεπραμένος
    ὑπὸ τὴν ἁμαρτίαν.
  bgc-bgc: क्यूँके हमनै बेरा सै, के मूसा नबी के नियम-कायदे तो आत्मिक सै, पर मै शारीरिक
    सूं, अर पाप का गुलाम सूं।
  khz-khz: Ita ripara, rova Palagu Palaguna na evogomaito gauna, a au taunilimalimamo,
    tauniparai amagulina. Au kala rakava na evoikuto, ne gena inagulu talimana ati
    voina talimaku ai evega-agokuto.
  deu-TKW: Wissen wir doch, daß das Gesetz geistlich ist; ich aber bin von Fleisch,
    verkauft unter die Sünde;
  zsr-NT: Nö́ziruꞌ bennëꞌ queëruꞌ zxba naꞌ Dios Böꞌ Laꞌy, san nedaꞌ nacaꞌ bunáchz
    len yuꞌa lu naꞌ dul‑laꞌ ca bönniꞌ nadaꞌu qui.
  lin-lin: Toyebi ete Mobeko epesamaki na nzela ya Molimo na Nzambe ; kasi ngai nazali
    kaka moto, natekama mpo na kozala mowumbu ya lisumu.
  hns-NT: Hamlog djaaniela kie Parmeswar ke kaanoen Pawietr Aatma dwaara liekhaawal
    gail hai. Bakie ham iensaan baatie aur paap ke bas me hai.
  noa-E: Maadëu khaphʉ nʉm, ʉ̈gtharmuata ley deejim. Pari mʉʉn sĩi ich mʉig eegarpaimʉu.
    Mag chiraawai pekauta wounjö mʉch pörkha wai chitʉmjö, irua nem khõsimta wau chitʉm
    gaaimua i chogkha chitʉm.
  eng-EMTV: For we know that the law is spiritual, but I am carnal, sold under sin.
  mib-NT: Chi jíní yō jeē nuū maá Espíritu vēji ley. Te ruhū chi sa névāha ri ɨɨn
    modo neé máá rí jeē ni squɨ́vɨ ruhū jejníñu cāha rí nuū cuéchi.
  lif-NT2: साम्‌योथिम्‍मिन् याम्‍साम्‍बा चोःक् लॽरिक् कुसिङ् आनिःत्तुम्‍माङ् वाॽ,
    कर इङ्‌गाॽ याम्‍साम्‍बा मे़जोःक्‍कान् हे़क्‍क्‍याङ् योःक्‍पाहाॽ मे़दोःक्‍पा कुइसिःक्
    इङ्‌गाॽआङ् लायोओए तोःक्‍ताङ्‌ङाङ् वाॽआरो॥
  xnj-xnj: Timanyili kuvya Malagizu ndi ga Chimpungu, nambu nene namundu wa chimpungu
    lepi, nene niguliswi ngati mvanda mu kumbudila Chapanga.
  mmx-mmx: Nedik diklen i do Laulis Linga neni boro at Loroonan Kaala. Ketla nenia
    laradi mene nga la aga ravasu ngan lasaxaruki at laxakapmek.
  cbr-NT: Cananuna 'unanin, a bana uisa ñu cara 'ati 'icë, uisa ñu cara 'atima 'icë
    quicë, ax ca upí 'icë quixun. A bana asábi 'aínbi cananuna Jesucristonanma 'aish
    nun sinan 'aisama 'ixun ñu 'atima 'atishi sináncën.
  tee-NT: C'atsayauch ni is'akstu ju Spiritu Santu ju xtaklh ju mak'aniya ixlhamap'aksin
    Dios. Para ju quit'in va iclapanac chai slivasalh na tachapun ju alactu'unti ju
    alin laqui'alhunut.
  eng-LSV: For we have known that the Law is spiritual, and I am fleshly, sold by
    sin;
  cak-NT: Keta'n chi ri ley riq'uin ri Dios petenak-wi. Pero ren jin winak y jinc'o
    pa ruk'a' ri mac.
  pah-NT: Tupana'ga nhande mbo'euka Moisésva'ea pe hako toko ti g̃a nhiremimbotarimova'ea
    rehe javo. Emo yvyakotyva'ero ji ako nhiremimbotarimova'ea rehe. A'ero ji ndajipiro'yi
    tuhẽ jirekote'varuhua hugwi.
  sja-NT: Tachia k'awa p'anɨ Ak'õre Ũraa jõmaweda uchiaji ichi Jauredeepa. Mamĩda
    mɨa p'oyaa oo-e ma ũraade jara bɨk'a, mɨ p'ek'au k'achia ooyaa bɨ k'ap'ɨa mɨ chiparik'a
    bairã. Mãgɨpa mɨmaa ichita k'achia oopipari.
  xed-xed: 'Nda sna amu kazlay: Sagha daga da Lazglafta na zlahu kəʼa. Tsaw iʼi ná,
    mnda səla yu habu dmaku.'
  mks-NT: Sa̱ xíni̱ yo̱ ña̱ cúú ley cuéntá Ndióxi̱ joo ye̱he̱ cúú u̱ in da̱ cája cua̱chi
    ta cája i̱ ña̱ núu jáchi̱ mé cua̱chi cómí a̱ cuéntá sa̱há i̱.
  gfk-S: Ma dait nunure be ira harkurai tane Moses i hanawat metuma hone God iesene
    iou tike turadi mekira napu mon. I hoke be di te suhurane leise iou hoke tike
    maris na tultule be ni kis ra kunubus tano sana tintalen.
  bmu-bmu: Uŋa Töröŋan Köna keu neŋgiiga diŋdiŋi akzawi, mi mötzinmö, nöŋön siŋgisöndok
    azia aka sihim kömbönaŋni bölöŋambuk akzal. Eta kölbiga siŋgisöndoknöŋ galöm köl
    niŋgiiga tem köla welenŋi qeba siŋgisöndok ahakzal.
  dgz-dgz: Nu anuivin God Guewa wadieni gapan Mosis iup namua sen. Go ne apan piup
    gapan yanana menan wam da bonigatain menan koewa aroewa ne inanap baware di.
  eng-GNV: For we knowe that the Law is spirituall, but I am carnall, solde vnder
    sinne.
  zaa-NT: Hua yù bá ri'u qui'ni ca mandamiéntua nna riquixá'a cą nu cca qui' ca cosa
    espiritual, pero inte' nna bihua ná' enne' espiritual, sino dúa' bajo poder qui'
    tul·la'.
  eng-WEBSTER: 'For we know that the law is spiritual: but I am carnal, sold under
    sin.'
  guh-guh: Palivaisi Dioso Moiséspijinëta najumecopata jivi pejumecovënëtsinexa, yapëtanetsi
    bajarapalivaisi Dioso penajumecopatsijava. Bajarapalivaisi jivi pejumecovënëtsinexa,
    bexaina pejanajamatabëcuene. Itsiata baitsi jane xanë bajara apo jamatabëcueneitsinë.
    Tajacuata saya ëtanatojitsipaecuenia exanaponaponajë. Caranata saya najamatabëxainabiabajë
    ëpibisiacuene taexanabiabinexa, papibisiajamatabëcuene tajamatabëëthëtota xainajë
    taneitorobabiabicuenia.
  bon-bon: Mine umle gemi egä Cotre Mene lui Acejiyame bau ca gyene, yepä cane binamerage
    gäne. Niiya mule te cäme ngenecu ne joomluge.
  nhw-BL: Tijmatij para cuali nopa tlanahuatilme huan amo inintlajtlacol nopa tlanahuatilme
    para nijpantis miquilistli, pero notlajtlacol na pampa san nitlajtlacolchijca
    masehuali. Eltoc quen nimotemactili para nijtequipanos notlajtlacolchijca yolo.
  swh-ONEN: Kwa maana tunajua kwamba sheria ni ya kiroho, lakini mimi ni wa kimwili
    nikiwa nimeuzwa kwenye utumwa wa dhambi.
  wbi-wbi: ulwakuva tukagula kuuti isambi uvutengulilo vwake mwe mumwoojo, neke une
    nilimuunhu ghwa m'bili, vanighusisie paasi pa vusung'ua vwa sambi.
  bba-bba: Geemɑ, sɑ yɛ̃ mɑ woodɑ yɑ sɑ̃ɑ Hundeɡiɑ ɑdɑmɑ nɛ nɑ sɑ̃ɑwɑ wɑsiɡii wi bɑ
    torɑru dɔre.
  eng-KJVCPB: 'For we know that the law is spiritual: but I am carnal, sold under
    sin.'
  kgk-NT: Nhane nhe'ẽ marangatu pegwarã voi Moisés remimombe'ukwe tekoha porã. Ha
    ndaxe reko marangatu meméiry. Xe-rehe ipu'aka joty tekoha vai va'e.
  waj-waj: Vaa ta rikiaunnavai. Mmaanna tuu kuaivo Anutuuqaasidiri tiira kuavai. Na
    vaidi mmatayaavoonora tiee mminnamminnaa maisaivo mmannammanna ni puaisa utikiai
    na hama yopeema pikiauvai.
  cpy-cpy: Ayoteeyini rootaki ashire okenkithata-kotziri Ikantakaan-teetani. Roo kanteencha
    okimitakawo ipimantee-tatyeeromi awatha rompera-waetee-tyaawo, rootaki “Kaari
    kamethatatsiri” omperawaeteeri.
  ekk-PKP: Me mõistame, et seadus on vaimulik, kuid ma olen liigagi inimlik, patu
    ori.
  mpx-mpx: Inoke ta atena te logugui i neem Yehoba Yayaluwana elana; yaa nau ya olak
    tuwau yawalina elana, inoke ya ola gegi wana tololoyowan.
  wbp-wbp: Ngaliparluju karlipa milya-pinyi yangkaju yali Mujuju-kurlangu kuruwarri
    ngulajurla Kaatu-kurlanguku Pirlirrpaku. Ngaju-nyangu palkaju-jana nyiya-kari
    nyiya-kariki punku-watiki. Tarnngangkaju puta karnaju warla-pajirni ngajulurluju
    nyampurra-kujakuju punku-kujaku nyiya-kari nyiya-kari-kijakuju, lawa-juku.
  luo-luo: Wangʼeyo ni Chik en gir chuny; to an ngʼat ringruok, kendo richo osengʼiewa
    moloka misumbane.
  nhe-NT: Tijmatij para cuali nopa tlanahuatili huan ax itlajtlacol nopa tlanahuatili
    para nijpantis miquistli, pero notlajtlacol pampa san nitlajtlacolchijca tlacatl.
    Eltoc queja nimotemactili para nijtequipanos notlajtlacolchijca yolo.
  aii-aii: ܒܝܼܕܵܥܵܐ ܝܘܲܚ ܕܢܵܡܘܿܣܵܐ ܪܘܼܚܵܢܵܝܵܐ ܝܠܹܗ، ܐܝܼܢܵܐ ܐܵܢܵܐ ܠܹܐ ܝܘܸܢ ܪܘܼܚܵܢܵܝܵܐ،
    ܙܘܼܒܢܵܐ ܐܲܝܟ݂ ܚܲܕ ܥܲܒ݂ܕܵܐ ܕܚܛܝܼܬܵ‌ܐ.
  esk-NT: Iḷisimagikput maliġutaksram agaayyutmiqnisaułha, aglaan uvaŋa animaruŋa
    kaŋiġruaqtaqaqłuŋa. Killuum aŋalataġigaaŋa tigutaaŋupmatun.
  msb-msb: Aram naton na banal an Kasuguan, kaya lang, dili ako banal kundi ginpauripon
    sa kasal-an.
  cpa-NT: Ma²ne³ jniang³. Jǿg³ quiah¹² Diú¹³ báh³ lǿa¹² lei¹³. Siíh² báh³ dsa²jiag¹²
    dsǿa¹² jniang³ dsa² jmøi¹guǿi¹. Jmáh¹lah hi² hlaih¹³ báh³ neng¹² dsǿa¹² jniang³.
  dso-dso: ଆମେ ଜାନୁ ଜେ, ନିୟମ୍‌ ଆତ୍‌ମାଇ ଆଇସି, ମାତର୍‌ ମୁଇ ମର୍‌ ଗାଗଡ୍‌ ମନ୍‍ କଲାଟାକେ ମାନ୍‌ଲାର୍‌ପାଇ
    ପାପର୍‌ ଗତିଦାଙ୍ଗ୍‌ଡା ଅଇଲିଆଚି ।
  meu-meu: Dibada taravatu be lauma ena; a lau be tau-anina ena, kara dika ese vada
    e hoigu, ena hesiai ai vada e halaogu.
  yva-NT: Sya arakove, wamo raen Ananyao Musa omamo ngkov weye nori rati Anawayo Vambunine
    rai. Weramu risyamo vatano mayondi vayave pi risy, weye ayao kakai mo rinaijaro
    arove.
  dgc-dgc: Tukoy tam a gébwat ta Diyos tu kautusan. Pero sakén, éy tolayék san a éutusanék
    na kasalanan ko.
  zpm-NT: Gotsaa gwi ne gaṉle wen ley, led leyd rxiṉ sinque ne rxiṉ; sacne rrieequia
    ngadoo xcuerp ne lo doḻ.
  hix-NT: Onà ryhe thutwetxow hamà. Khoryenkom yokato yano me ryhe kàyweronàhyamatxownà,
    Moyses heno. Rohun yano me haxa ryhe, atxke wehxaha, uro ha. Ranhàn yanoto me
    rma haxa wehxaha.
  sim-sim: Lo Avui Wasilakahi angop ni heyenda lir. Ondo jivi mendek li naha orhikop
    tahanda lir. Hako sungu masi nihi si mbaskashiwak os si mbawa hom ni unda nir.
    Mbeek lo ondo li mbawa hom ni unda ambu nir. Mberem ushiwak? Kavakava os ni unda
    nihi oso kuvu hom osmu nirin ishintlenduwa.
  npi-ULB: हामी जान्दछौँ, कि व्यवस्था आत्मिक हो, तर म शारीरिक हुँ । म पापको दासत्वमा
    बेचिएको छु ।
  cgc-cgc: Nlaman ta na Mga Sinulat Moises alin ta Dyos daw parti man ta iya na kabebet-en
    na dapat tumanen. Piro, ino pagtuman ko? Ittaw a nang na nakasala daw ulipen a
    man ta sala.
  tim-tim: Dâ nenâmâ hin nâŋgâmaen. Den kârikŋe amâ Heakgât pat. Dâ nâmâ bâleŋaet
    hoŋ agaŋmâ hângât pat manman.
  yor-yor: Nítorí àwa mọ̀ pé ohun ẹ̀mí ni òfin, ṣùgbọ́n ẹni ti ara ni èmi, tí a ti
    tà sábẹ́ ẹ̀ṣẹ̀.
  wos-wos: Nani xékélaki. God déka Hamwinyambu dé wun hambuk hundi Mosesré wandéka
    wun hundi yikafre dé. Wungi nani xékélaki. Wuni Godna Hamwinya maki rehafi yata
    wuni ané héfambu rekwa du mawuli yandéka maki huruta, haraki saraki sémbut huruta,
    wuni yoombu gindan du maki re wuni haraki saraki sémbutna jémba yakwa du wuni
    re.
  emp-NTPO: Dadjirãba cawa panʌa Ãcõrẽba Moisea diad̶a leyra Ãcõrẽ Jaured̶eba zesida.
    Baribʌrʌ mʌ̃ra naʌ̃ djarad̶e b̶ʌa. Mʌ̃ra cadjiruaba nẽdod̶a quĩrãca b̶ʌa idji
    nezocada b̶amãrẽã.
  eng-F35: We know that the law is spiritual, but I am fleshly, having been ‘sold’
    under sin
  ind-ind: Jadi, kita tahu bahwa hukum Taurat berasal dari Allah dan diberikan untuk
    memimpin kita kepada kehidupan rohani. Tetapi saya ini manusia lemah. Karena keinginan-keinginan
    badani yang jahat, saya menjadi budak dosa.
  pes-OPCB: پس، شریعت خوب است و اشکالی در آن وجود ندارد. اشکال در من است که همچون
    یک برده به گناه فروخته شده‌ام.
  mpt-mpt: Nibo tekein kebuobe, hekmel weng olo Gode Hob eta nibo omyebio kesoa e
    nib bobol tem funino daabenang gabe otane ne bobol tem funino hengmino bitnebio
    kesoa ne bobol temo Hobe bobol temo fumbeo mo fumbibabe. Ne hengmino okok naka
    kesoa ne amitie henga binabibe.
  ssx-ssx: Mo hande Lo Pi manuta꞉ Koda꞉ pa꞉ta꞉ kone epeekepate I̱ta꞉ homa꞉peke ya꞉la꞉
    halie. I̱ma꞉ta꞉ pa hameke e pokaatiki pomina꞉la꞉ hali leke hata꞉ hoke hau pu halome.
  mkl-mkl: Ntɔi ɑ̀ mɑ̀ iyi woodɑi Ilɑɑɔ̃ ti Hundei, ɑmmɑ ɑmu ɑmɑnɛi iyi ɑ̀ tɑɑ dulum
    ǹ jɛ ɑruɛ.
  gaq-gaq: 'ତେସା ନିୟମ୍‍ ଜେ ଆତ୍ମିକ୍ ଆକେନ୍‍ ନେ ମ୍ୟାଃନେଲେଃକେ: ମାତର୍‍ ନେଙ୍ଗ୍‍ନେ ଗାଗ୍‍ଡ଼େ
    ପାପ୍‍ନେ ଚାମ୍‍ଚା ।'
  gof-RNT: Nuuni higgey ayyaanabaa gideyssa eroos. Shin taani nagaras bayzettida asho
    asi.
  unx-unx: ଆବୁ ସାରିତାନାବୁ, ଆନ୍‌ଚୁ ଆତ୍ମିକ୍‌ ତାନାଃ, ମେନ୍‌ଦ ଆଇଙ୍ଗ୍‌ ଆତ୍ମିକ୍‌ ହଡ଼ ନାହାଁଲିଙ୍ଗ୍‌
    । ଆଇଙ୍ଗ୍‌ ପାପ୍‌ତାଃରେ ଦାସି ଲେକାଇଙ୍ଗ୍‌ ଆଖ୍‌ରିଙ୍ଗ୍‌କାନା ।
  gah-gah: 'Leza láa loko geleaká noune: Ómasímo lo huka gakó nene Sikalahulímini
    nekisa neve. Itó nénisi nene litaha nigikámini nekisa nouve. Nénisi nene lihima
    netalímini gelekeleva nouve.'
  lcm-lcm: Io, tarapo nas ta saupai kapo bil i malanganto. Sikei nau napo pukun palau.
    Au na rikek katala sel tatag na kana nalapo ago nei gogotan ina.
  aer-aer: Anwerne itelareme angkentye Ngkartele-arle Moses antheke Utnenge Ngkarte-kenhe-ngentyele.
    Kenhe ayenge akenhe tyerrtye ware-arle aneme, the arne akurne areye akwetethe
    mpwarerle-aneme uyarne itirremele nhenge nthakenhe the arne akurne areye impetyenhe.
  qvc-NT: 'Allitam yach''anchiqllapa: Chay allin liykunatam Dyuspa Santu Ispiritun
    qowashqallapa kanchiq, nishpa. Piru noqaqam mana allitaqa ruranichu. Chaqa kwirpuy
    munashqandalla rurashpam, dyabluta kasuykani suq randishqa kriyadu patrunninda
    kasuqshina.'
  tgl-ULB: Sapagkat alam natin na ang kautusan ay espirituwal, ngunit ako ay sa laman.
    At ipinagbili akong alipin sa ilalim ng kasalanan.
  cbs-NT: Dios anua yunuti yusian pepa Moisin jatu yusinbianiken Criston kushipa shinanma
    babukin Diosun jancha en chibanmaki. En jaskaya chakabun ea achikin tsumaxun ea
    yabumiski.
  xtm-NTPP: Ka jini o ja tnu'u ni tatnuni Moisés ma chi ja va'a ja kun‑nee ini anua
    o a kúu. Kovaa yikikuñu sa a, kuenda tnu'u ja ni kundee maa ja u'vi ma ni jaan
    ña'a i ja ni yo jinukuechi sa nuu i ma.
  nnq-nnq: Tumanyi kube Malagilo gu uhuke, nambu nenga na bammele tu, nenga nhuchigwe
    kube nabanda ba mabaja.
  bao-NT: Doti cũuriquea Ʉmʉreco Pacʉ yee nii. Yʉ pea, bojocʉ ca tʉgoeña tutuatigʉ,
    ñañarijere ca tii nʉnʉjeepʉ noniricʉ yʉ niicã.
  san-ORI: ୱ୍ୟୱସ୍ଥାତ୍ମବୋଧିକେତି ୱଯଂ ଜାନୀମଃ କିନ୍ତ୍ୱହଂ ଶାରୀରତାଚାରୀ ପାପସ୍ୟ କ୍ରୀତକିଙ୍କରୋ
    ୱିଦ୍ୟେ|
  huv-NT: Cos ajawaats aaga poch tüünd Moisés, aag ayaj Nangaj Espíritu ocueaj Teat
    Dios neyac. Nganüy xique cos nipilan xic, sarang leaw nisoet andiüm.
  otn-NT: Dí pa̱hmʉ ngue nu̱'a̱ ra̱ ley, gä gue'a̱ ra̱ hoga̱ hya̱ bi u̱n'Oja̱ i̱ mma̱mp'ʉ.
    Pɛ nu̱jʉ ngue dyø ja̱'i̱thohʉ, gä gue'a̱ ra̱ ts'oqui xa̱ bɛnnga̱ ma̱ mmʉihʉ.
  nop-nop: Indi indiŋ nadiyam, Yodoko Mede adi Munabuli’walaaniŋ buguk, eŋ indi yadi
