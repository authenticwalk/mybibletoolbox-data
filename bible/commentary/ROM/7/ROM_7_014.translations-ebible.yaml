  shp-NTPO: Nonra onanke, ja eséra jakon iki ixon, ikaxbi eara yora ikax yosma iki,
    moa ochan bixon ea iboa ikax.
  aom-aom: Röhu no gavaruoho God-are jögoroho hesi Aruꞌahohuro bojamuaje jöeje. Röhu
