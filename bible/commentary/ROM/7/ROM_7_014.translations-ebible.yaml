    ajabe̱s xlokꞌbic reh, xa reꞌ woꞌ reꞌ riban, maj reꞌ hin xa reꞌ woꞌ i mahcanic
    niban.'
  tue-tue: 'Marĩ masĩã: Moisére dutiré cṹũrigue Cõãmacʉ̃ ticorigue niirõ tiia. Yʉʉpe
    ñañarére tiisʉguénʉcãrigʉ niijĩgʉ̃, ñañarérena tiirucúgʉ tiiróbiro niigʉ̃́ niiã.'
  bjp-bjp: Kere usum le foron nagogon tinbae tom sing God. Isau le, iau tina piklinbat,
