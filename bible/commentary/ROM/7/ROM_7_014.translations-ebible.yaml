  asm-FB: কিয়নো বিধান যে আত্মিক, সেই বিষয়ে আমি জানো, কিন্তু মই হ’লে মাংসিক৷ মই পাপৰ
    অধীনলৈ বিক্ৰীত হ’লো।
  okv-okv: Eto ungotena ere kogora amo God ta ke pepeni Utu ita puvurari rate namo
