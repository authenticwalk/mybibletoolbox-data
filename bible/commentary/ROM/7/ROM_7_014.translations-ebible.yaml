  sus-A: وٌن عَ كٌلٌن عَ سّرِيّ كٍلِشِ عَلَ نَن مَ، كْنْ ﭑ تَن قِندِشِ عَدَ مَدِ نَن
    نَ، يُنُبِ شَ كٌنيِ.
  jpn-1965: 私たちは、律法が霊的なものであることを知っています。しかし、私は罪ある人間であり、売られて罪の下にある者です。
  fra-SBL: Car nous savons que la loi est spirituelle, mais moi je suis charnel, vendu
