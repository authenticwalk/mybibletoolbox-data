    nah kanupathawnisima. Nah ka hiyá nahma isamtaw ariw nupathawni nuwnteknewa.
  iou-iou: Unita ŋode nadäkamäŋ; Moses täŋo baga man uwä imaka täga kubä, Anutu-ken
