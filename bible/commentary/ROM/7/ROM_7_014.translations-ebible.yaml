    anye nili munu wa mumubhili. Nigulilwe emwalo yo bhugaya bhye chibhibhi.
  mlh-mlh: Moro Tiriineji Kadi buŋo noreko poretiŋ fukega, oi manegobeneŋyoŋ, nonji
    agiburaŋ ŋi fukeru aŋine sanaŋine sembeneke fukego. Waki qabe agiburanji siŋaŋ
    nuko reŋgaru kiŋaŋine qaku agiburaŋ eego.
  gof-ENT: ኑኒ ሂጌይ ኣያናባ ጊዴይሳ ኤሮስ። ሺን ታኒ ናጋራስ ባይዜቲዳ ኣሾ ኣሲ።
  aau-aau: Hromkwe nonkway, God so sow hokwe niohney so mon le, sawk hakwe uwr ki
    ko. Hanekwe po nakway, yor piap-araw ko mey me puraw meio sese yay wayr e.
  tvk-tvk: Rakila xa rae xil na Hi bos vengan xa texo Ninin nan. E inou nabe moletin
    tei te ut etan tang, e namei nabe slev te tesaen.
  prf-NT: Tukoy tam a en Kautusan ay ispirituwal, peru mabiyagák a ayun ten hilig
    nen bággi sakay alipinák nen kasalanan.
  auy-auy: Ámáámba Maníkómpákémbá kunkáifo kemá marapákén-kwáásí únana sáwíꞌo úndawi
    taꞌótokaisaꞌa minímáyáágóní kísau wémaumne.
  tbg-tbg: Tenavu kankomake irunara. Mosiraqaa tivato uvava vaireva, Kotira okara
    tinavu humiqe vaira. Vi uvava mintima kero vaimantavata, te vataihainaa okarara
    iriqi vi vauraukama vai. Qora okaravano ti rumpa taimanta te vira kaiqa vaiintiqai
    vaunara.
  hub-NT: Chicham umiktina nunaka Yuus jintintam, Moiséska aaruiti. Turamu asa juka
    nekas pegkeraiti. Turasha wika Yuus wakera nunaka takamain nekapeatsjai. Wika
    pegkerchaunmag enentaimu asan, pegkerchaunak takajai.
  hmo-hmo: Ita diba vadaeni Taravatu be lauma ena, to lau be tauanina ena, kara dika
    ese lau ia guia, vadaeni lau be kara dika ena hesiai tauna.
  big-big: Anotogi Kung Walekpokko teniyegi loyeng teni Anotogi keliragi kiriwei miziweki
    yana, kapura ne yeik yombanu korik nogowekko keli piyengki kiriwei mizibek. Nogo
    kaileyengki kerewiyi pumokko ne weik kaileyengki yawe mizibek mizi.
  gux-G: Ti bani ki yiko ñani U Tienu kani, ama min wani tie ya nulo ki bi kuabi ki
    ñan nni ti biidi nni ki ti biidi ji ŋa nni.
  cnl-NT: Ne³ra² 'e³ Espíritu Gáan³ ca²³cuǿ³ ley. 'A²³la³ ley 'e³ dsɨn³² 'e³ 'é̱e̱²
    'e³ jú̱n²³na²³. 'E³ quie'²³ xa³ quie'²³ jmɨn²³ ŋun²³. Lǿn² jné² dsoo² 'e³ la²³
    rɨ²³lín³na²³ mozo quien³².
  zar-NT: Nö́ziruʼ Dios Böʼ Láʼayi bennëʼ queë́ruʼ xibá naʼ, pero nedaʼ nacaʼ bönáchisö,
    en yuʼa lu naʼ dul-laʼ ca tu bönniʼ nadóʼo que.
  kde-kde: Tùnimala kuva Sheliya nni ya chinnungu, henga nangu nni munu wa chimmili,
    ngùsumisijwe kuva nintumwa wa sambi.
  ata-ata: Xe nenge telavusou lexe lapuloto noxou Lataua ne anu mii molu noxousi.
    Ia eni amitema sou opo teinu la amomomo sou amulinu masaxa noxou Lataua uasi,
    xo susu musakisakileli la exali amitema sou xaixai vitanisi noxou.
  qvw-NT: Yaćhanchicmi camachicuyca Diospa Ispiritun cüsacunapi caśhanta. Ñatac ya'a
    aychayu tulluyülla cayalmi juchap uyway nunan canäpä lanticüśha cacuñá.
  nfa-nfa: Èdhi teꞌa, na, Atora dhu Lamatua pangèdꞌu re Musa, puru mai nèti Roh Lamatua.
    Te ngaa jaꞌa ne dhoka dhèu rai-haha biasa di, dhu dènge dꞌara dhu èra boe. Hèia
    jaꞌa nanene jꞌara-jꞌara bhelu ètu dꞌara jaꞌa, toke jaꞌa manahu asa dꞌara sasala.
    Èèna nuka sèmi sasala dhu jꞌajꞌi lamatua jaꞌa, aa jaꞌa jꞌajꞌi mi ènu nèti sasala.
  tnp-tnp: Kitah kotəhrun məmə Lou təmsɨpən e Uhgɨn. Mətəu iəu, iəu iətəmimi əmə.
    Kəni kətuati lak məmə iəu iol əhruin kəti, kəni təfagə tərah in rəhak iətəmi asoli.
  urd-urd: क्या हम जानते हैं कि शरी'अत तो रूहानी है मगर मैं जिस्मानी और गुनाह के हाथ
    बिका हुआ हूँ।
  hot-hot: Alalô nayala nena balabuŋ halêm anêŋ Lovak Matheŋ, ma doŋtom yada ma anyô
    pik ba kambom ma yenaŋ alaŋ ba yahadum ku hamô yani vibiŋ.
  mqj-NT: Taissanan pada-pada kumua Pepa'guruanna Musa buttu yao mai Penawa Maserona
    Puang Allata'alla. Sapo ma'rupa tau beasana' bati' to malamma naposabua' kasalaan.
  rus-SYN: Ибо мы знаем, что закон духовен, а я плотян, продан греху.
  mbh-mbh: Na lemir mire ako ve, God ile torong i es vengveng a i nge me. Aveto tho,
    tho ini toko ulue anga ako vothung ulue anga i voth a tho nge. Na i ranga ve ako
    tho ini vothung kerenga ile toko um polpolonga.
  bdd-bdd: Tasanapuya ꞌabehega Mosese ꞌina loinaina Yehoba ꞌoinega ꞌiꞌeweya, ma taugu
    mumuga baleꞌu ꞌiloinegauwa eeta yagala.
  cbt-NTPO: Noya yonquicaso marë' pënënpirinpoahuë'. Caso' co noya yonquiatohuë',
    oshahuanahuë. Oshahuanahuëso' hua'anëntatë pochin nitërinco. Co nanitërahuë' noya
    nica'huaso'.
  srn-NT: Wi sabi tak' a wèt kmopo fu a Yeye fu Gado, ma mi na wan libisma di de leki
    wan srafu fu sondu.
  cta-NT: Jlo tiꞌ na chaꞌ cña nu ngulo ycuiꞌ Ndyosi laca nu chaꞌ cusuꞌ biꞌ; sca ti
    si loꞌo Xtyiꞌi ycuiꞌ Ndyosi cuaꞌni cña neꞌ cresiya jiꞌna, liꞌ taca jiꞌna taquiyaꞌ
    na jiꞌi̱ cña biꞌ. Pana nu naꞌ ni, ñati̱ chalyuu ti laca naꞌ, loo la laca nu chaꞌ
    cuxi biꞌ neꞌ cresiya jnaꞌ.
  bqc-SIM: Wá dↄ̃ kɛ́ ikoyãpiá Lua yã́ɛ. Mapi sↄ̃, dàaden ma ũ, má na duuna
    ↄzĩ.
  tcz-CHONGTHU: Hitichun, Danthu chu aboiyah ahipoi, ajehchu hichu lhagao thu ahin,
    chule apha ahi. Ajehchu keima lei mihem kahi val behseh jeh in, chonset soh kahin,
    boina chu keiya kon ahi.
  mar-mar: कारण आपण हे जाणतो की, नियमशास्त्र हे आत्मिक आहे, पण मी दैहिक आहे; पापाला
    विकलेला आहे.
  snp-snp: Koli minafe? Lo melami ka ya Ounadokati ne, loto koli minoba, ido namo
    ya mikaleka we minomo ya nosámami monakafo nela wi nedaito, kouba-naba o ede-ede
    o minowe.
  isl-isl: Lögin eru góð og vandinn liggur ekki þar, heldur hjá mér, því að ég er
    seldur í þrældóm fyrir synd.
  spy-NT: Kwoonēē ꞉kiruutēk wōlēē mii ꞉Yēyiin nteenee yoo taarataat ām ātēbuutēkyuu
    choo kibo kēny arataat ām ng'ōōkisto.
  xnn-xnn: Getken tako ay nagapo isnan Ispirito Santo nan linteg isonga gawis. Ngem
    sak-en apedak ipogaw ay nalaka ay bomasol. Mabab-aaak isnan ngawi.
  mwe-mwe: Pabha tumumanyi kuti shalia ja a Musha shiumilo shakwe ni indu ikopoka
    Mmbumu jwa a Nnungu, ikabheje nne namundu jwa kagulila indu ya nshiilu, njiushwa
    muutumwa gwa yambi.
  tte-tte: Kabo takatai loina ilaomaya Yaluyaluwa Tabuna koina. Na yau yaduigenalilau
    yogu mumugana koina, mwa yau yaemala naenaena kana topaisowa panpanna.
  tcs-tcs: I prapa klia dem lo bin kamaut prom God, ane dem lo i nogad no polt, Wa,
    da polt i lo mi bikoz ai meke rongting. Ai sele maiselp wase sleib bikoz prom
    ol rongting ai mekem ane nau ai stap andanit da paua blo sin.
  hlt-THB: Anaa awi taw Myihla ben them ni ti, ni sim uhy; cehlai kai taw pumsak thlangna
    awm nyng, thawlh tamnaa na zawihna kak awm ni.
  soq-soq: 'No ema epe atenten: Anaana ipa God mampea, dodomanaida. Tane ne ipa apanaida
    tawo ema mampea, ita kadi ne taudoidaneno me nolawa dewalala wananten.'
  qub-qub: Musyanchïmi chay laycunaga Tayta Diosninchïpita car alli cashanta. Nogami
    ichanga mana allicunata rurayta munar juchapa munaynincho caycä.
  att-att: Ammu tam ta kuruk nga napiá yù tunung, nga naggapu kâ Namarò. Ngam sikán,
    tolayà lâ nga minálliwâ, á arák ku matuppál yù tunung, gapu ta kunnay ta aripan
    nangà nayù mamalliwâ.
  bki-bki: Jibe napano neber, Mosis kiano tuboiano be lu laka, maluvo ea Atua kiano
    Niununo, a nemial napano kiaku bajago maka lele ve lu, nojo nomim̃au jakii kiaku
    sidomiano va nalo ga.
  bqp-bqp: Ó dↄ̃ kũ doka pì bò Luda kĩnaamɛ. Makũ sↄ̃, dàden ma ũ, má na durunna
    ↄĩ.
  mcp-mcp: Haaw. Sə́ mə́ mpú nə́ məcɛ̧ɛ̧ mə́sə sâ á *shíshim, mɛɛ mə ŋgə ná bɛ̧ iyéésh
    í cʉg múud, mə jɨ kwám á *misə́m.
  hat-hat: Nou konnen lalwa li menm, se yon bagay ki soti nan Lespri Bondye. Men,
    mwen menm, mwen se yon kò ki tou fèb, peche fin anpare m', li fè m' tounen esklav
    li.
  npl-NT: Tikmatih n tlanawatílistli walewatok itech Espíritu. Pero ne ni tlaltikpaktlakatl
    onimonamák imak tlajtlákoli.
  bgg-bgg: Gethek ne thieg Iphey ne giang ro; jishii gune giang bran asi ro, chiih-è
    layog ro khiao rek pha liu muii.
  eng-TCENT: For we know that the law is spiritual, but I am of the flesh, sold as
    a slave to sin.
  eng-BSB: We know that the law is spiritual; but I am unspiritual, sold as a slave
    to sin.
  cpu-NT: Ayotaiyini iroora ashire oñaaventakotziri Ikantakaantaitane. Iro kantamaitacha,
    kempitavaitakara impimantayeetakityeeromi avatha iromperanavaitaityaaro, iroomi
    “Kaariperonkantsi” kempitaiyaaronemi onampitaneri.
  san-ASM: ৱ্যৱস্থাত্মবোধিকেতি ৱযং জানীমঃ কিন্ত্ৱহং শাৰীৰতাচাৰী পাপস্য ক্ৰীতকিঙ্কৰো
    ৱিদ্যে|
  tac-NT: '''We ''la machiaa ''we ''la ko alué Moisesi nila nulalí, neka abiénachigo
    tabilé umébagó a''rea alué tabilé a''lá ''nátili.'
  eng-WEBPB: For we know that the law is spiritual, but I am fleshly, sold under sin.
  gfk-H: Ma dahat nunurei bia ira warkurai ta Moses i hanuat maram ta Kalou, senbia
    iau tiga tunatuna makai napu mon. I hoing bia di ta suhuranei sei iau hoing tiga
    maris na tultulai bia ena kis ra hinhisaan tano magingin sakena.
  viv-viv: Ide kahalamanena vehimeya Yaubada againe giveꞋinuba, ada aluꞋaluwada yana
    miya hagihagina faꞋina vehimeya giveleda. Tu iyaꞋeku ma kaliva wawowoku ada wowoku
    ana nuwanuwa amine gahuluhuluva be koyona againe gaveꞋagetoga.
  yao-yao: Tukumanyilila kuti Malajisyo gali nkati indu ya chimbumu ni une nganiŵa
    mundu jwachimbumu, jusumichikwe nti kapolo mu sambi.
  tgp-tgp: Matan r̃a levosahia vara leu enia mata i vujangi mauri atu God mo opoia,
    pani enau na lo toho hin mauri atu nona tamlohi sei mo lo toho na ruhuruhu suihan
    hehe.
  auc-NT: Mïnitö tæiyæ̈ waëmö ëwocacæmïnimpa, ante Wængonguï mönö önöwoca beyænque
    ante wææ angacäimpa, ante do ëñëmompa. Incæte botö wïwa cædönö beyænque cæte në
    quëwëmo inte botö edæ ömæwocate baï inte wæbopa.
  kbc-NT: Jowooɡ̶otaɡ̶a me Aneotedoɡ̶oji Liwigo ane najigotoɡ̶owa niɡ̶inoa niiɡ̶enatakaneɡ̶eco.
    Pida niɡ̶ida me ee eemoda oko aɡ̶amaleɡ̶egi, codaa ee liotagi nibeyacaɡ̶a, aɡ̶ica
    inimaweneɡ̶egi daɡ̶a jika me jao ane beyagi.
  bmh-bmh: Ig abiu Uwait nugau Ah Wes nug kasai ze go migeun. Bo, iz em ebuan du,
    gonun, iz koli koli igul eg macanem. Igul eg nug iz gumilina, iz gonugau salau
    du (slev) sul darem.
  ctu-BL: La cujil tilem ti Espíritu jini mandar, pero winicon, tsucul c pusic'al.
    Chuculon ti' p'ʌtʌlel mulil.
  meq-meq: Ka sərakwa ha bazlam mapala eye a yaw abəra ka təv i Mbəlom. Ane tuk na,
    neŋ na, ndo zezeŋ tsa, na təra andza beke i mezeleme.
  noa-H: Maadëu k'ap'ʌ nʌm, hʌ̃gt'armuata ley deejim. Pari mʌʌn sĩi hich mʌig heegarpaimʌu.
    Mag chiraawai pekauta wounjö mʌch pörk'a wai chitʌmjö, hirua nem k'õsimta wau
    chitʌm gaaimua hi chogk'a chitʌm.
  alp-NT: Ite rekwa be hukume rebe Musa ilekire enkena titinai le ebei Alla Eni Rore,
    po aure tamata rebe iktili kena ono misete mo. Dosare ekbasae aure saka paksa
    tamata sae kena iono tamata makerike.
  san-VEL: vyavasthaatmabodhiketi vaya.m jaaniima.h kintvaha.m "saariirataacaarii
    paapasya kriitaki"nkaro vidye|
  kbq-kbq: Hu'negu kasegefina hazenkea omane'ne, na'ankure mopare navufga eri'na mani'nogu
    kumimofo kazokzo eri'za vahe' mizante atreankna nehue.
  kbh-kbh: Bënga mondë́tats̈ëmbo chë ley Bëngbe Bëtsabe ley yomnama, pero ats̈na nÿe
    canÿe ents̈á sëndmëna, canÿa nÿets tempo nÿe bacna soyënga jamama juabnë́ngaca
    mandaná.
  ron-LSB: Căci știm că Legea este spirituală, dar eu sunt trupesc, vândut sub păcat.
  pon-pon: Pwe kitail aja, me kapun o me nenin, a nai me uduken o netilan dip.
  nhe-BL: Tijmatij para cuali nopa tlanahuatili huan ax itlajtlacol nopa tlanahuatili
    para nijpantis miquistli, pero notlajtlacol pampa san nitlajtlacolchijca tlacatl.
    Eltoc queja nimotemactili para nijtequipanos notlajtlacolchijca yolo.
  sps-sps: 'Ara nat faarof iny ror a ka to: U Aaven Taabos tsun kan ten Gov to Ayei
    te faan raran Faun. An Faun ten Gov to ayei te tsue of rarora na ka na rof ana
    ka na iring matan Ya. Sa nyo na mes kaa miroun koman tsian, ana nyo tsugei rou
    ma faonot on tan koman tsian to ari, tana sanaan te tsue iny non Faun ten Gov
    tsonyo, tana saa anyo faarei na tsoiny binun babainy tan aveto.'
  wnc-wnc: Siwan ninda atnataamang. Mama wamu Anututane sanga nomana aknga ngang nataamang.
    Ngana ninda musia enayaaknga tawake tasiwatna waiakngata nin panggaganukgak.
  bus-bus: Wá dↄ̃ kɛ̀ doka pì bↄ̀ Luda kiiamɛ. Mapi sↄ̃, dàdeen ma ũ, má na durun
    ↄzĩ.
  gub-BL: Tekwe Puràg umur a'e ze'eg Moizez pe a'e. A'e rupi Tekwe Puràg zutyka'i
    umur ukàgaw zanewe a'e, a'e ze'eg heruzar kar pà zanewe a'e. Ihe awa romo aiko
    ihe, a'e rupi ikatu 'ym ma'e rehe hepurapo wer ihe. Napuner kwaw hepytu'u haw
    rehe iapo re.
  imo-imo: 'Lino i tepo pimolo: Ungu mane Gote yunu tirimu akuma ungu mane pengama
    nalo na mai kombuna moro iyemu ulu pulu kerimuni na ka topa noirimuna yunge kongono
    kendemande tendeli iyemu moro akumunga Goteni konopu mondoromo ulumu teamboi nimbo
    perero.'
  boj-boj: Iga qalie, dal anjam a Qotei aqa Mondor aqaq na bej. Ariya e areqalo namijq
    di unum deqa une na e tonto talq di waibobulej unum.
  eng-DRA: For we know that the law is spiritual; but I am carnal, sold under sin.
  knf-knf: Ŋme kë *bgah bawoona du Naşibaţi, kë nji nşë wo ñaaŋ najën awaapana kawo
    ţi mnhina mi pekadu
  san-KHM: វ្យវស្ថាត្មពោធិកេតិ វយំ ជានីមះ កិន្ត្វហំ ឝារីរតាចារី បាបស្យ ក្រីតកិង្ករោ
    វិទ្យេ។
  arn-NT: Kimnieiñ tati ley dungu ta Ngünechen ñi wülkünuelchi dungu, welu iñche tañi
    mapu tuwünngechi mongen mew püresukona reke felen tati yafkan mew.
  zas-NT: Dunuj ree rayagbee guial por Dios zëëd ley guin, per guial najn bénguidxliuj
    zeel zianczi rüjn dol guin naj gan.
  ken-NT: Sɛ́rɨŋɨ bɛ ɛbhé chí ɛnyɨŋ ɛnɛ ɛ́yɨ́ŋɨ́ bɛfóŋó ɛbhɛsɛ. Kɛ nchí chí
    nkwǎŋwaŋ anɛ achi ndǔ kɛsɛmɛ́ bɛbʉ́.
