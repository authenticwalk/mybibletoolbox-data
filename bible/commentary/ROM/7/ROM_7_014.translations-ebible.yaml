  tif-tif: Nokol utamsup. Lo kabak-ali God ami Sinik Tambal ata taba-lom kukuyale,
    God ami aket fukunin uta, Kanolin o, kalba namti kaa buu no, kala kukuyila-laaba.
    Lale, nali aket mafak fukunin kaayo, bom-buluya kemin, God ayo kaata kanuman o,
    keba ayo kuno kelila kemin, ban kemin uta taba-lomdu nali sok ta de-namulin tap
    kelula, umi ok kaata-kup tabuu-bom ilsi.
  nlx-nlx: आमु जाणतेह काय नेम ते आत्मिक हे, पुण मी सारिरीक एने पापान आथे वेचायेल हे।
  apw-NT: 'Begoz’aaníí yaaká’dí’hi at’éégo bídaagonlzį: áídá’ shíí nchǫ’go be’ánsht’eehíí
