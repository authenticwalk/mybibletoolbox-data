  amo-amo: Bara tiyiru o Usharawe di nin fip kutelle, vat nanin in di na kidow. Ina
    lewi udu lichi nan nya, kulapi.
  pjt-pjt: Nganaṉa ninti panya Moseku tjukurpa wiṟu mulapa panya Godalu wangkanytja.
    Palu ngayulu aṉangu mantatja munuṉa iwara kurangka tiṯutjara ananyi munuṉa puṯu
    palunya wantikatinyi.
  cwe-cwe: Chovimanya malagilizo ni ya chimuhe, mbali niye ni wa chilukuli, wonichuuzigwe
    fana viya mtumwa wa uhasanyi.
  daa-NT: Ka seener, gi iban kadar *gaanuun, ŋaar asa min Ruwwin ta Buŋdi. Kar nun
