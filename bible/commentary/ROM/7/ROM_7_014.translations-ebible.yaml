    koma nono teŋ koma weleŋa qeŋ siŋgisoŋgo amakejeŋ.
  eng-TNT: 'For we knowe that the lawe is spirituall: but I am carnall solde vnder
    synne'
  sbs-sbs: Mukuti twizi kuti mulao luhuho, kono ime ninyama. Nibawuzwa kuti nibeni
    mutanga wechive.
  sue-sue: Nakai ego gosinowenakai awa. Lo ge awa Anutura nena awa. Ata na awa zebura
    osino. Na pasinara soumai wero noise ge nuso dimuro bua nuso inowena.
  fra-NCL: Nous savons, en effet, que la Loi est spirituelle ; mais moi, je suis charnel,
    vendu au péché.
  snn-NT: Ira coca guansese'e yua Riusu insise'e sëani, Riusu yëye'ru mai yo'ojën
