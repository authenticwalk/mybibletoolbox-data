  san-PUN: ਯਤੋ ਮਯਿ, ਅਰ੍ਥਤੋ ਮਮ ਸ਼ਰੀਰੇ, ਕਿਮਪ੍ਯੁੱਤਮੰ ਨ ਵਸਤਿ, ਏਤਦ੍ ਅਹੰ ਜਾਨਾਮਿ; ਮਮੇੱਛੁਕਤਾਯਾਂ
