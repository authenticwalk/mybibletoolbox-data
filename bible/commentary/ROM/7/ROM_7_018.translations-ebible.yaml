  wmw-wmw: Nukwijiwa kuwa hapana kinu cema cisaka kuwa conse kati ya hali ya kibinadamu.
    Kweli, nanawo wájibu wakutenda cema, fala wájibu‑wo sitenda.
  gmv-GGM: Tanan hesikka nagarancha gidida ta madhetetha gidon ayko loo7o miishshi
    baynidayssa ta erays. Loo7o oothanasi taas amotethi dees shin polla ootha erikke.
  ssg-ssg: Tap waliko solian leilokaha usiwa isiai tupuakaha. Kaha namiloi eliel ailei
    waliko solian tuahe kaha kum aile usi.
  zpo-NT: Kwaanzee nela na nik tub kwaan wen nyent lo xkwerp na, nel leeya nak kwaan
    yizhyo ne. Nzhekla na le na kwaan wen per nyent mod le naya.
  poy-poy: Nuvimana kwahera shiherepa shoseri mngati mwaneni, ayi ndo toziya ya umuntu
    waneni. Tembera nfira kutenda shitwatira shiheri, weza ndiri kushitenda.
  qwh-NT: Quiquïmi musyä mana alli ruraq quenïcho allicunata ruretaqa mana camapucanqäta.
    Porqui allicunata rureta munecarpis, manam yarqupucütsu.
  gaw-gaw: Amu da dooṯem, da oolp̱a am keeke ena laa iinab daaṯe. Amuam da ool alagnu
    aṯem. Amu genab, da kobol ena heḵulnu ool heṯe amge da heḵulnu elele iiṯa.
  nca-nca: Dokoro ŋande iŋoteno, o meté qu ka kowene saŋaní quroko kama yorote. Hamó,
    no o meté tewero, ye iŋoteno, quko ŋu kama teyoteno.
  zpz-NTPP: Gun ya̱ rad lagya̱ nu sac la coz nap nañ lardo̱o̱. Mas rlagya̱ gyicya̱
    coz nap tees wacyiiña̱ gyicya̱ ñii.
  mkj-mkj: Ngoahi kidal pwa me mwehu johpwa mour nehn ngoahi, me woahwoahki doahroar
    ahnpen ngoahi armaj men. Pwa mihndahr ma ngoahi nimen wiahda me mwehu, ngoahi
    pwen johkak oang.
  zac-NT: Rdë́ꞌëhia cuendë de quë laꞌni lduaꞌa nídiꞌi cusë zaꞌquë. Rac shtuaꞌa guna
    bien perë adë nápëdiaꞌa fuersë parë guna cumplir.
  kyg-kyg: Ago ageꞌnovana mago alagepa yaꞌmo naipafiꞌmo ohaneꞌniye. Atafa naipafifekeꞌmo
    nehuve. Muki afinaꞌmo alagepa kavaꞌmo hisuvafeꞌmo nahauꞌniyaꞌmonanafa alagepa
    kavaꞌmo hisuva kaꞌmo noꞌagove.
  kmk-kmk: Tigammuka sadit doda’n kinatataguk naid napiya si koona. Ot ulay nu piyaok
    mangwa’t napiya, adik makwa.
  cao-NT: Jabi yama tsi xo toa ë nohó ca jia cato rë. Jia yama xo noho jabi. Jia ca
    ati ó quëëquia, ati mëtsa ariati.
  bbr-bbr: Rowe, is äpu kiro epar senes. Isakasar kar onok eposek mau senek wa. Is
    omnokoupaian ro, okon, onok eposek maun ronkateanik, isakasar isan sakaus tainorau
    senek wa.
  inb-inb: Iachanimi, nukapa kuirpupi mana ñi imapas alli iuiai tiagta. Ima allilla
    rurangapa iuiai samuwagpipas, mana pudinichu chita rurangapa.
  hrv-hrv: 'Doista znam da dobro ne prebiva u meni, to jest u mojem tijelu. Uistinu:
    htjeti mi ide, ali ne i činiti dobro.'
  box-NT: Mu bon, ĩ zũ le mu bìo na se wéró pànká mía miì. Ĩ wee wé le
    ĩ wé mu bìo na se, ká ho pànká na á ĩ wé làa bũ lé hìa mía.
  ote-NT: Y nugui dí pa̱di gue hinte ma tꞌøtꞌe xá hño dí øtꞌe ja ma nda̱xjua ꞌmʉi,
    ngueꞌa̱ ga nehma̱ ga øtꞌe núꞌa̱ xá hño pe hingui tsa ga øtꞌe.
  wnu-wnu: Ye imbigoum, mi uber ger ye me yeboopuri igo. Qomon qoan eng gari yeboopuri
    igama at igoum end quraum. Git apand, qomon uber ebeib misir igoum ego me ebet
    igoum.
  zam-NT: Tac daa nanee, part cón che'npe'en, yende chó con' ndac ndlin. Anze'f ndlyazen
    lin con' ndac. Per indaden lugar par lin con' ndac.
  zyp-NT: Sua a thaipaw ka ngaisaw phung lehei, chahnah ung be takhah ka hni. Zecawtamaw
    tatah chahnah tua dunah khah ka chung letah ung hmai seh la, chahnah tuakhynah
    hnui bei neh.
  sey-NT: Ja̱je paꞌina, yëꞌë ca̱pë paꞌiseꞌe yëꞌë paꞌiye ti deꞌoye peoji, yëꞌëre. Ja̱je
    paꞌina, deꞌoyere yoꞌosiꞌi cuasaquëtaꞌa yoꞌo ti̱ꞌamaꞌë paꞌiyë.
  nvm-nvm: Na vierafega unam ma iji fuba oinun ijia namo ijefuon na unam ise iji reoij.
    Regavo unam ma iji na kegokfuon iji nan oi nun ijia vierafen gavo na zazaivo ijefuon
    naba mimatame reoij. Na unam ma iji nan vierafene gavo na una unam ise iji naba
    kegokro vierafenva na ijin reoij.
  mps-mps: Eno koneani, ena tomode te wiegi yai nai deli me bidibo menio. Eno tǫde
    bidibo tigide me te homude me, te side te wiegi yai nai me deli bidibo menio.
    Mu tama, eno wiegi yai kolesaga yabo homu ebo, tiali goli eno te kolesaga yabo
    usu me ebeo.
  pab-NT: Hiyaiya, waiyexe atyo maisa tyaonare nohiye. Hatyo atyo nawenani. Waiyexe
    noxahekoli xakore notyoma naokowita hoka maisa terota hatyoharenae notyomare.
  llg-llg: Au bubuluk so, ae, ta hambu dedeꞌa malole nai au daleng. Te au ia, hataholi
    dale manggalauk. Nau do ta nau, au ta bisa akaseti au aong fo tao ndoos. Au nau
    tao dedeꞌa ndoos. Au nau, tehuu ta dadik ndos!
  kyf-kyf: 'Cɩɩn, ɩn -yi we ''ji, zʋzɔnʋ ''nɩ ''mɩ ''wʋ -mɩ. -Amɩ, -ɔ mɩa nyɩmɛ nya,
    nɩɩ, zʋzɔnʋ -nʋnʋe mɩ na dlɩ zɔ, ''ɩn ɩn ''nɩ mneni ɩn ''ka we lɛnʋ: zʋzɔnʋ -we
    ɩn ''yɩbhaa ɩn ''ka lɛnʋ, ɩ''ɩn nʋ we lɛ, gbʋnyuu -we ɩn ''nɩa ''yɩbha, ''ɩn na
    nʋa -mʋʋ lɛ.'
  tpi-tpi: Mi save, i no gat wanpela gutpela samting i stap insait long mi. Mi tok
    long olpela bel bilong mi tasol. Tru, mi laik mekim gutpela pasin, tasol mi no
    inap mekim.
  mih-NT: Nacote vatyi minoo ñiyɨvɨ iyo cuatyi cui. Ñahñi numinoo cuhva vaha iyo sii.
    Cuñi zavehi sa vaha, zoco ña ñihi cuhva yozo caa zavehi sii si vatyi minoo ñiyɨvɨ
    cuatyi cui.
  qvh-NT: '@see-verse:ROM.007.017'
  kms-kms: 'Nge ngeningne ren kin nei gab di te nganyene: Te pugri nei brequ isis
    nge nde umbo pe rise, bu nge ngening nde gre pe yumbo ninge yuwon kin yembe gidiny
    tuqui segi. Nge yumbo yuwon kin puq ken yawo kuregh kin nge nde umbo pe rise,
    pudi nge yembe gidiny segi.'
  agn-agn: Gata-wananong anday mo-yang bagay ang tarin ong yen, mga natetenged ong
    kaliliagan tang yen ang sadili. Tenged galiliago ka rin ang magboat ta mo-ya,
    kaso lamang indi maboato.
  nhi-NT: Yec inmati que neh notich, masequihto itich notlalticpactlaniquilis, amo
    catqui tlen cuali, porque masqui inniqui inchiuas tlen cuali, amo uili inchiua.
  ttc-NT: Wetz web'en tuj nchi'jel ch'inwt tidi' galan, komo wetz ngan-tal tzan nk'ulun
    galan kyaqil per k'onti'l nb'antik witza'.
  dan-1931: Thi jeg ved, at i mig, det vil sige i mit Kød, bor der ikke godt; thi
    Villien har jeg vel, men at udføre det gode formår jeg ikke;
  kwj-kwj: Hinde wowani, ani hambwanda, sembe we ahi ki kwai sumbu kipe foto da numbwa.
    Ani sembe hukwe ahi tunumbwa a sawendau. Mwe naha sumbu kipe a wosi ki ani hambwanda,
    woro hinde hinga apa a wosi kumbwa.
  vie-OVCB: Tôi biết chẳng có điều gì tốt trong tôi cả, tôi muốn nói về bản tính tội
    lỗi của tôi. Dù tôi ước muốn làm điều tốt, nhưng không thể nào thực hiện.
  kze-kze: marapá-kwáásí únda kanaán-umaimo kawe'ó únda kempímbá íma kwáyáísa'a awánaraumne.
    kawe'ó úndayavena kwésinkaisa'a íma kanaán-umai kawe'á kwéune.
  lbk-lbk: Tay ammok ay maid paat khawis ken sak-en. Nan laychek ay kanan, et maid
    paat khawis isnan awakko. Tay olay mo laychek ay khawis koma nan angnek, ad-ik
    kafaelan.
  mto-NT: Nnu̱jaꞌvip a̱tseꞌe je̱ts je̱ kyo̱ꞌo̱y je̱ꞌe̱ veꞌe ijtp yap a̱ts nmiꞌkx nko̱pk
    akujkp, je̱ꞌe̱ts a̱tseꞌe ntijp a̱ts ya̱ nꞌavintso̱ vinmaꞌyu̱n. O̱yam a̱tseꞌe njatonuvaꞌañ
    je̱ yꞌo̱y je̱ꞌe̱, kaꞌats a̱tseꞌe xꞌo̱ꞌyixju̱.
  bzh-bzh: In seraḳ ni bë nġaa nivesa ti su neggëp loḳ sayoġ rë. Sa nanër nġaa
    muġeng sën neggëp loḳ sayoġ lo. In sa nehevonġin bë ġevonġ nġaa nivesa,
    rëḳ ma gesa su yoh vu bë ġevonġ banon jaḳ rë.
  guj-2017: કેમ કે હું જાણું છું કે મારામાં, એટલે મારા દેહમાં, કંઈ જ સારું વસતું નથી;
    કારણ કે ઇચ્છવાનું તો મારામાં છે, પણ સારું કરવાનું મારામાં નથી.
  jvn-NT: Pantyèn aku déwé ya ngakoni para sedulur, aku iki namung manungsa, aku ora
    bisa nindakké apa-apa sing betyik. Bener aku nduwèni kepéngin nindakké sing betyik,
    nanging aku ora bisa nuruti kekarepan kuwi.
  byr-byr: Sareꞌ dareꞌnesɨ. Nɨmɨnyɨ dɨragɨnyaꞌ nayaa nawɨꞌnyaꞌ yaꞌneꞌ mulanyariꞌ.
    Nɨmɨnyɨ kɨlaaꞌnakeinyɨ aꞌmwe gaveinyɨna dɨvanɨge. Sareꞌ dareꞌnesɨ. Nɨmɨ “Tewaanyabwi
    yɨma!” dena yɨweinyɨ. Tewaanya saꞌ mi yɨwɨneinyɨra.
  ian-ian: Wuna mbangɨmba lɨga kavle vat apma nda ana lɨgandɨ. Kavle nda mɨna lɨgandɨ.
    Apma vat yivak kat wupma yelavɨtɨgowun. Apma vat ana yetɨlɨgowun.
  hun-hun: Mert tudom, hogy nem lakik bennem, azaz az én testemben jó. Mert az akarás
    megvan ugyan bennem, de a jót véghez vinni nem tudom.
  mcf-NT: —Bëdamboec tabadnu —queboedi icsaquid yec ëbembi bëdamboec tabadtiapimbo
    iquebi. Icsaquidini nec.
  kjs-kjs: Gore neme nana abalana kone-para epe kone nawia-daa makuaayo. Gore neme
    epe kogono palua kone wi rabu ni puri napabe-pulu epe kogono mada napalua.
  mni-mni: Maramdi eingonda, haibadi eigi hakchangda aphaba kari amata leite haiba
    eina khang-i. Maramdi aphaba touningba adu eingonda lei adubu eina madu touba
    ngamde.
  yad-NT: Tapi vu̱dyetya ne tara samirya vuryimu, mitya, vuryi̱tay vu̱dyirya jachipiya̱jadamu.
    Vu̱ñi̱ ji̱ta jvaaryu̱rya samirya, ne vu̱cha̱ra̱ nta daryaju̱ darya.
  mxb-NT: Ta náꞌá vá yuꞌu̱ ña̱ ko̱ ta̱ꞌón ña̱ va̱ꞌa nákaa̱ inii̱, ta ña̱ yóꞌo káꞌi̱n
    saꞌa̱ ñíi̱í. Chi̱ miía̱n ndaa̱ káꞌín keei ña̱ va̱ꞌa, tído ko̱ kándeé taꞌoin keei
    ña̱.
  pon-2006A: I ese me mwahu sohte mi loalei—met wehwehki nin duwen ahnepen ngehi aramas.
    Pwe mehnda ma I kin inengieng wia me mwahu, ahpw I kin sohte kakohng.
  maq-NT: Ha hvë ta sacuaha ngajñi yojo jyë́ naha vi ne, tsajin camahani hincha rë
    cjuandaja. Jemu meje sahme cjuandaja, peru maji.
  hto-hto: Mei onódɨcueza, dama cuemo ñúefuena iñede. Bíedo daɨíacadɨcue, nanómona
    cuemo itɨfue ñúeñede. Mei jɨɨ, cue comecɨ ñúefue fɨnóacade, mei íadɨ áfena jaca
    fɨnónidɨcue.
  por-BRBSL: Pois eu sei que em mim, isto é, em minha carne, não habita nada de bom.
    Pois o desejo está presente comigo, mas não o encontro fazendo o que é bom.
  ces-NKB: Vím totiž, že ve mně (to jest v mém těle), nepřebývá [nic] dobrého. Neboť
    chtění mám [u sebe] pohotově, ale vykonání toho dobrého nenacházím.
  cui-cui: Tsipei xan yaputan xua xeinan jiton pia coyene. Daxota jopa xeinaeinyo
    pexanepanae coyenewa. Bequein ichichipan xua xanepanaya taexanaewa, ichitha jopa
    neitacʉpaeyo xua baxua exanan tacoutha.
  boj-2014: E qalieonum, ijo miligiq di iŋgi bole bei sosai. E ijo areqalo namij qa
    maronum. Bole, e kumbra bole yqajqa arearetbeqnu. Ariya e kumbra bole di yosaieqnum.
  eng-OEBUS: I know that there is nothing good in me – I mean in my earthly nature.
    For, although it is easy for me to want to do right, to act rightly is not easy.
  eri-eri: Ji isini, dada hilobainga ete ji huwayafe langa inyei uwa. Ji yame huwayafe
    asari boninga leni. Ngalenga, ji fanyimu hilobainga onowei nomo gaude hina, onou
    wa, ji onowei nomo edo uwa.
  aly-aly: '@see-verse:ROM.007.017'
  wiu-wiu: Eya wane wene tukumoka uku. No itono peku naku agopa anu weneme epetanele
    padeleka toamuku. Nipa padele epetanele toadiyano wene pianeke tamele toamokolo
    wakala tuku.
  swe-swe: För jag vet att inget gott bor i mig, det vill säga i min köttsliga natur.
    Viljan (intentionen) finns där, men inte förmågan att göra det som är gott.
  cth-cth: Ka thungvah tami coungnae dawk hawinae buet touh boehai awmhoeh tie teh
    ka panue. Bangkongtetpawiteh ka thungvah hawinae sak ngainae ao eiteh sak thainae
    ka tawn hoeh.
  mti-mti: Ne yaug anonawa ne gunap kwapunwa danave ano oraiwa den wakene. Kuiyawa
    evedni ne imunap ano oraiwa atan anoeni, megara ne me den eni.
  pad-NT: Oogaki ida kodimahi 'bo'da-ra ovahojavini oadani, ni-nahina jahaki hojaki
    ova'i bodinia. Onofivini kaba'i ida hojai jahakia okahojaina, ni-okaabokaki.
  twi-twi: Minim sɛ ade pa biara nte me mu, me bɔne nipasu yi mu. Efisɛ mepɛ sɛ meyɛ
    nea eye nanso mintumi nyɛ.
  hlt-hlt: Ka pumsa ah aka om te ka khuiah kol pawh tila ka ming. A then ngaih ham
    tah ka khuiah om dae a then tah ha thoeng laklo pawh.
  tbz-SIM: N yɛ̃́mu kɛ dò n tú onìtì kɛ̀ mɛsɑ̀ɑ̀ nyí bo m miɛkɛ, nh ɔ̃ ndɔ́mu kɛ́dɔɔ̀
    mɛsɑ̀ɑ̀ nkɛ́mɔ́ntɛ́ muwɛ̃rímú.
  san-GUJ: યતો મયિ, અર્થતો મમ શરીરે, કિમપ્યુત્તમં ન વસતિ, એતદ્ અહં જાનામિ; મમેચ્છુકતાયાં
    તિષ્ઠન્ત્યામપ્યહમ્ ઉત્તમકર્મ્મસાધને સમર્થો ન ભવામિ|
  ake-NT: I'tu uya wakʉ uko'mamʉ pʉra iyesi uyau, mɨrɨ na'ne' u'naino ipan makoi yau.
    Apʉne pʉra wakʉ pe na'ne' ɨnku'pai esi, e'tane arɨ uya pʉra iyesi.
  qvn-NT: Nogaga shumagmi tantiayä chay juchäcuyälar caway mana ali canganta. Chaura
    shongölaga aliscam munayan ali rurayta; nätan manam atipächüga.
  tku-NT: Icca'tzī quit quina'cstu jāla ictlahua tū tze. Ū'tza' jāla iclītlahua tū
    tze, masqui chuntza' ictlahuacu'tun tū xatze.
  bjk-bjk: E ösöxö bara kaim pe dedeek i roro kölöme re e. E wöwörö ulamun a lölös
    mera xö pu kölöme re e. Ma ina na i maras, möxösa, e mamaa ra wewet a dedeek,
    inexalik e kexebe eöt bara arabo pet bie.
  msy-2020: Kɨ uan navir ghurim mɨgei. Kɨ fo, bizir aghuitam nan aven itir puvatɨ.
    Kamaghɨn amizɨ, kɨ arazir aghuibar amuasa ifuegha, dar amuamin gavgaviba pu.
  bpr-bpr: Gadègu landè fye dini di do, dunan di labi ktogu, du balù nun ayègu mimò
    fye, là gagan-gu mimò dun.
