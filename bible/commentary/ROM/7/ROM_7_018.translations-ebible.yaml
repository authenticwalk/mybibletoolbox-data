  qup-NT: Yachani ñuka kikinlla nima imapi alikunata ruranata atipak kanaynita. Mana
    tiyawanchu alikunata rurachik yuyaykunaka, nima munanakunaka. Alita ruranata munanakuna
    tiyawashpanpas chay alikunata ruranata atipachiwakka mana tiyawanchu.
  dop-dop: Mɑ nyǝmɑ́ teu sɩ kʋpɑntʋ nɑtǝlɩ tǝ fɛɩ mɑ kiŋ, mɑ pilimile tǝnɛ tǝ tɔm
    kɛ mɑ tɔŋ. Kʋpɑm pɑɑ mɑ luɣu wɛ teu sɩ mɑ́ lɑ kʋpɑntʋ, mɑɑ pǝsǝɣɩ tǝ lɑpʋ.
  azb-azb: Bilirəm ki, daxilimdə, yəni cismani təbiətimdə yaxşı bir şey yaşamır; çünki
    yaxşı şey etmək istəyi məndə var, amma onu yerinə yetirməyə qadir deyiləm.
  eng-DBY: 'For I know that in me, that is, in my flesh, good does not dwell: for
    to will is there with me, but to do right [I find] not.'
  guo-NT: Xan tajut matabijtax tajnejchaxoelax, xabich pachaema-elpox. Xan nejxasinkax
    isliajwan pachaempoxan. Pe nakiowa, japoxan isaxinil.
  hla-hla: Alia e atei silegu e moa ta ka ta niga te ga kaia i peisar. Alia e ranga
    negu u ngilina i puta i tar. E manana, alia e antunan ngilegu te go kato haniga
    u lia, kaba alia u moa ta nitagala te go kato menien.
  mav-NT: Miit sa'ag nug hat ewy areĩne'en uha'um me. Yt kat i wakuap itote. Atunug
    neran wakuap wen — Hẽto e uiwa­nẽtup hap ma'ato uipiit yt iky'esat i hawyi uimi­ky­'esat
    sa'ag uipy'a piat uipyhyp wakuap nug hamo.
  kpf-kpf: Nâ topnâ itâ nâŋgan. Sâk sunumnaŋgât umŋan âlipŋandâ mirâ kamân mân meip.
    Kut ŋâi âlipŋaŋgât zo sâman. Ka bonŋâ mân muyageman.
  ppo-ppo: Atéru, wisi ala mo beta̧kélé ȩ tua̧mó munipóló kisipa mutapó. Wisi ala
    ȩ tua̧mó munipó dere fota, ya̧lo mo tó tikimó wisi ala munipóló dapó. Ti noatepae,
    ya̧lo kisipané wisi ala enépatei, yaaire mo su̧nipó.
  hin-2017: क्योंकि मैं जानता हूँ, कि मुझ में अर्थात् मेरे शरीर में कोई अच्छी वस्तु
    वास नहीं करती, इच्छा तो मुझ में है, परन्तु भले काम मुझसे बन नहीं पड़ते। (उत्प.
    6:5)
  wol-KYG: Xam naa ne man, sama bindu suuxu neen wii, lenn lu baax dëkku ci. Yéene
    jaa ngeek man, kàttanu jëfe lu baax moo fi nekkul.
  bef-bef: To komopaꞌnigu to fegutoga nugufagu hiti hetofa hapaꞌa menominabe luto
    keheli fe nolube. To hetofana suhi hilunamofihi komopaꞌnigu ya niꞌigo yana suhi
    hilubeꞌmu nohube lutoꞌni amuyaꞌni bati mehuꞌehigo hetofana mehulata nohube.
  amm-amm: Molo itouniyaimoso aluwai mulu tiyo, aluwai monoi louwa. Ulai aluwaiwoi
    muwoi, no monoi no yo mo sai, yani mulu mo kwaimo muwoi, koiyau saso.
  zaj-zaj: Novitanga kamba haduhu kinhu kinogile kikala mgati yangu, mulukuli lwangu.
    Kwavija nolonda kugatenda ganogile, ila sidaha kugatenda.
  chq-NT: Tsʉ ñí²oo 'e jo 'ee tyʉ́² sá² tyiia jee²¹² ngú¹ taan²¹²na tsʉ 'iin²¹²na
    jmáa³aa 'e tyʉ́² pe jo tɨ́ɨ²na.
  swp-swp: Ea nuatuiyao eau nuaboeagu eai (ia ede bulumagu boeana eai) nige ginauri
    lolona esau ie mia; eau egu nuatu ea ene bena ea lolo, na ia mo nige egu gigibori.
  bjr-bjr: Qeeqa daundurakinaafa amiqira oosanna maraannee qifaqa qini irirafa anuqidanoo
    sia amanaikidanoo. Mina iridaqa maaqi qidaqa qiqa faiqí faiqi qimuqusaki amiqiroosanna
    sia minaki marifanoo fee qidaqa.
  aby-aby: Na iwoka i irau eraerabusa nanu i sara merama ukeka imukaro ibe dakaisa.
    Nanu ararae i irauaiai ukeka umane ukakuneroma nono nabairo buna meba ibake uke
    dakakune.
  eng-YLT: 'for I have known that there doth not dwell in me, that is, in my flesh,
    good: for to will is present with me, and to work that which is right I do not
    find,'
  jni-jni: In nyara in wuzi imum ihuma. Daki ma ken ace uwuza me ba.
  kne-kne: Tan ammok ay maga polos di siged si wada sin naipogawan ay nemnem ko, tan
    olay mo laydek ay amagen di siged, adiak makaamag.
  tgj-tgj: Ngo chindu alvnam si ngo gvlo doomadakma dunv—vkvnv si, ngoogv adwnayak
    lo ridungdodung bv ridu. Holvgabv ngo gvlo alv nvngv ridubv doola kujeka, ngo
    um rila gvku madu.
  gui-NT: Che aico cheremimbota reño. Jae rambue aicuaa mbaeti co mbae icavi vae anoi
    cheyee. Echa chequɨreɨ tei ayapo icavi vae, erei mbaeti chepuere ayapo.
  quc-TT: Xuqujeꞌ wetaꞌm chi man kꞌo ta ri utzilal pa ri nutyoꞌjal, pune kawaj kinbꞌan
    ri utzilal, man kinkwin taj chubꞌanik.
  heg-NTPO: Auk tanan son noan, muik dais banan nuil ne auk daleng ngi lo. Ta in nuil
    ne auk daleng ngia ki, dais daat si-sii. Tade tam tade lo ko, auk dising nal apang
    ngi le daek in toma ka lo. Auk koma, mo daid tatahan lo!
  ptu-ptu: Kuissam kuua indo sipa' dosa ungkuasai kaleku tä' punala deem kamapiaanna.
    Aka maelo'ä' la umpogau' kamapiaam, sapo' tä' kubela kupogau'.
  bzd-NTPO: '@see-verse:ROM.007.017'
  kwf-kwf: Nau ku saiana na leꞋangaꞋa noaꞋa kasi tua aku saena malitaꞋi ngwae taꞋa
    nau. Sulia nia noaꞋa kasi talangwaraꞋu fuaku fuana sasilana ru leꞋa ki, sui bore
    Ꞌana nau ku oga sasilana ru leꞋa ki.
  eng-WYC-2017: But I know, that in me, that is, in my flesh, dwelleth no good; for
    will lieth to me, but I find not to perform good thing.
  eng-WMBB: For I know that in me, that is, in my flesh, dwells no good thing. For
    desire is present with me, but I don’t find it doing that which is good.
  zat-NTPS: Nezda' quebe bi zúale̱ be̱la' dxen chia' da naca xrlátaje, lawe' da dxezá
    lazra' guna' da xrlátaje, san quebe dxezéqueda' guna' na.
  spp-spp: Mii à li cè na kacɛnŋkii mpyiŋi fànha ɲyɛ mii i mɛ. Sèeŋi na, mii la maha
    mpyi s'a katiigii pyi, ŋka mii maha jà mɛ.
  zty-NTPS: Nnezla' da' nak chawe' bi zóaḻenen neda', o žaḻa' nnia', dan' naken chawe'
    bi zóaḻenen da' nak yeḻa' benachze chia'. Žénela' gona' dan' naken chawe', san
    ḻa' nedza' bi gak gonan'.
  mek-mek: Lau ega laifa oma, gome lau lalogo lau papiau aumauni imaau alogai auga
    kapa agaꞌo felo aeka. Gome lau anina laani kapaꞌina felo auga makapa laoma kai,
    egaꞌina pinaugaga maafia makapa laoma auga aekainiau.
  aey-aey: Ija wawina ceteh me oso qee bilel eu ija dugina, eu ija dewenina madigina.
    Ija wawi hilahnu himec madigina. Ija kobol me odocnu ihoc gale tena qa ija kobol
    me eu odocnu ihoc qee odigina.
  urd-GVH: मुझे मालूम है कि मेरे अंदर यानी मेरी पुरानी फ़ितरत में कोई अच्छी चीज़ नहीं
    बसती। अगरचे मुझमें नेक काम करने का इरादा तो मौजूद है लेकिन मैं उसे अमली जामा नहीं
    पहना सकता।
  ycn-ycn: Nuhue'epí uncá na calé palani nupechu nacú. Nuhuátajla palá la'acana. E'iyonaja
    uncá meño'ojó nupechu iphala palá la'acana locópa'ala.
  djr-djr: Bilin ŋarra dhuwal marŋgin ŋarrakuwuynydja ŋarra ŋayaŋuw; ŋarrany dhuwal
    yätjkurr yan, yakan ŋamakurr. Yuwalk yan ŋarra dhuwal djäl djämaw manymakkuny,
    yurr gaŋgan ŋarra ŋuli ga dhuwal ŋayaŋu-bilmaranhamirrnydja ŋarranhawuynhany ŋarra
    manymakkuny djämaw; ganydjarrmiriwnha ŋarra dhuwal.
  kvg-kvg: No mø̀tenøtén, noqa manqei-qape kha mokho-te, matev eqeieqei-qase mbaín.
    Zapa ndǿgo, matev eqeieqei, no gone-qa nogó. Geté kopømba mbaín tæmatanam.
  rug-rug: Gilania rau sapu loke lineana si koa koa rau pa qua hiniva kaleadi pa tini.
    Ura koa nana sa qua hiniva pude tavete va leana, ba lopu boka tavete vura nia
    rau.
  hop-NT: Pi nu navoti’taqe kurs hin pas nāp hihta lolmat hintsakni. Pay nu as hihta
    lolmat tumaltaniqey tunatyaltiṅwu; nīk̇aṅw hin nu put lolmat hinhtiniqey qa túwaṅwu.
  san-URD: یَتو مَیِ، اَرْتھَتو مَمَ شَرِیرے، کِمَپْیُتَّمَں نَ وَسَتِ، ایتَدْ اَہَں
    جانامِ؛ مَمیچّھُکَتایاں تِشْٹھَنْتْیامَپْیَہَمْ اُتَّمَکَرْمَّسادھَنے سَمَرْتھو
    نَ بھَوامِ۔
  heb-LB: מניסיוני אני יודע שבי, בבשרי, אין שום דבר טוב. לעתים קרובות אני נוכח כי
    יש לי רצון לעשות את הטוב, אך חסר לי הכוח לעשותו.
  caf-NT: T'eoonúszun 'aw suyust'e be whuts'u nint'uk 'et chahóozooh ho' hoont'ah.
    Hoonzoo teh né'test'en hukwa' nuszun 'et whunts'ih 'aw 'oosneh ghait'ah.
  mio-NT: Chacan cuu cha chite ti ñahni cha vaha saxini yu chi anime. Tacan cati yu,
    vati cuni yu savahi cha cuu cha vaha, soco ña cuu savahi chi chi.
  srq-NT: Seɨcuã tuchɨ chõchɨ̃ se. Seturã mo eã tuchɨchɨ̃ se. —Mbae turã tasaã, aete
    raque quia co. Aɨco mbae ɨcuã naa naa mbeɨ chõchɨ̃ co.
  kje-NT: Ya auroin nahenia lolo yi irhun raramne, haida man wa'an kaale. Ya'u raram
    nodi hi'i ha man wa'an, maa ka'u hi'i.
  gaz-gaz: Na keessa jechuunis namummaa koo cubbamaa keessa akka wanni gaariin tokko
    iyyuu hin jirre nan beeka. Ani waan gaarii hojjechuu nan hawwa; garuu hojjechuu
    hin dandaʼu.
  kud-kud: Yahanapuiya'o ebeha nigele teya mumuga namwanamwana tauguwai iyamiyamiya,
    eeta mumuga namwanamwana nuwanuwagu na hesi nigele howahowagu yapaihowai.
  urb-NT: Katu ame'ẽ ke ihẽ ama'e, ame'ẽ ke ihẽ py'a rehe ihĩ ym, aja ihẽ akwa katu.
    Ihẽ riki awa te'e ihẽ. Pitu te'e ihẽ. Katu ame'ẽ ke ihẽ ama'e tar katu, ame'ẽ
    riki ihẽ py'a rehe ihĩ tipe. Anĩ. Marã ka ym ihẽ ama'eha.
  fra-LSG: 'Ce qui est bon, je le sais, n’habite pas en moi, c’est-à-dire dans ma
    chair: j’ai la volonté, mais non le pouvoir de faire le bien.'
  san-HK: yato mayi, arthato mama zarIre, kimapyuttamaM na vasati, etad ahaM jAnAmi;
    mamecchukatAyAM tiSThantyAmapyaham uttamakarmmasAdhane samartho na bhavAmi|
  cak-SNT: Inreꞌ in jun vinak ri man jun otz cꞌo pa nucꞌaslien. Nivajoꞌ niꞌan ri otz,
    pero man nquitiquir ta.
  uvh-uvh: Na kuma' nakedarik, kabakna dibing ka iik timini ning ka napa' napa' titiga'
    marakita' wara'ning bining ganang wa napa' kareng tipkadofi ning ki ni guk mo'
    ikita' mokngang. Abanga na kadapmang kareng ka ni kanga kuma' torik ning tugutik
    de, ka beng titiga' wa mokngang mamareng titik.
  ino-ino: A'ke'ainaka “Naipafi kanale ya o'male'ne.” hu'na afi'noa'maki lamake “Kanale
    au'ava kava hisoa yafe ne'nahaiye.” hu'na nehoa'maki ani kanale kava hisoa lo'kiya'ni
    o'male'ne.
  gnn-gnn: Yo, liŋguna ŋarra marŋgina ŋarrakuway ŋarra ŋayaŋuwunydja dhuwala; ŋarranydja
    dhuwala yätj, yaka ŋamakurru'. Yuwalk wal'ŋu yana ŋarra ḏukṯuk djämawu ŋamakurru'wunydja,
    yurru gulkuruna ŋarra ŋuli gurilkunhaminya ŋamakurru'wunydja.
  yal-yal: Amasɔtɔ n na a kolon a fe faɲin mi n tan yi fata n fati bɛndɛn nafan feene
    ra, bayo hali fe faɲin liga xɔnla n ma, n mi nɔɛ a ligɛ.
  cnt-NT: Ia₁ guion₄ jniá₂, 'i₁caun₂ a₂dse₃ tsá₃ cha₂ të₂dsɨ₃ jniá₂, co₂'nió'₄ le₃jua'₅₄
    lia'₂ con'₂ lɨ́ng₅ dsa₂ nɨ₁ŋɨ́₅, ia₁ 'ɨ́n₅ bá₄ dsɨ₃ jmo₅₄ a₂dse₃, la₁ tsá₃ quɨ'₅₄
    jmɨg₄ jmo₅₄.
  tif-tif: Kemin, nakal utamsi kaali, nami siin kukup fukunin aket umi tem kaa mafek
    mafek tangbal so ma bombuu disa; kukup tambal kulaa kuno kanu-mami no, kalbi.
    Lale, dok kano-somdi kanu-mami disa.
  nlx-nlx: काहाकाय मी जाणथो काय मार माय मतलब मारा सेरीर माय काल्ली हाजाली चिज रिगेत
    नाह। मोरजी ते मार माय हे, पुण हाजालो काम मार से एत नाह।
  apw-NT: Doo nłt’ééhíí shiyi’ golį́į́ dago bígonsį (dashíí she’at’e’íí áłdishṉii:)
    dábik’ehyú ánsht’eego hasht’į́į́ ndi be’ánásht’įįłíí doo hagot’éégo be’ánásh’ṉe’
    da.
  gum-gum: Pøs Tiusba kømíibe trendø na kaig kuinaigube chigucha tabiibe pasrømuin
    kui ashar nabe. Kaguende tabigwan nabe martrappe isuinabendø, truigwane martrappe
    kaimainatan.
  not-NT: Nigónijinca teni nanganinatëmate. Cara nocogabeca nangantiro ora caninari,
    tigueti ongantima nangantiro caninari.
  plu-plu: Nah hiyakni ku nuhiyakemni amadgaya inin ku in kuwis patehwepye yuma kabayka
    ay nibet. Mmanawa nah kehkere kabayka henneme nah ka hiyá nikehka.
  iou-iou: Unita bänep nadäk-nadäkna bianken imaka täga kubä nämoinik itak yäŋ nadätat.
    Imata, kädet tägatäga u täkta gäripi nadäk täyat upäŋkaŋ bureni pewä ahäkta täŋpawak
    täkaŋ.
  ntp-NT: Dai cʌʌ maatʌ aanʌ iñsaanʌ ʌrsoimaasi ivuaadami maitiñʌʌmadu daacatai Diuusi.
    Aanʌ cʌʌga ivuaada iñʌlidi dʌmos maitistutuidi.
  rai-rai: Iaau nunurai naa pa ta koina utnaa i lalaaun un iaau, kabina maa iaau nemi
    ut kupi ang paam a koina, iaku pa iaau pet laar paai kupi ang paami.
  haw-1868: No ka mea, ua ike au, aole e noho ana iloko o'u, oia hoi iloko o ko'u
    kino, kekahi mea maikai; no ka mea, o ka makemake eia no ia'u ia, aka, o ka hana
    i ka pono aole i loaa ia'u.
  ffm-ffm: Miɗo anndi e ley am, ɗum woni e ley terɗe am, ko moƴƴi walaa e mum. Yiɗude
    waɗude ko moƴƴi ana e am, kaa mi waawaa waɗude ɗum.
  arb-NAV: 'لأَنَّنِي أَعْلَمُ أَنَّهُ فِيَّ، أَيْ فِي جَسَدِي، لَا يَسْكُنُ الصَّلاحُ:
    فَأَنْ أُرِيدَ الصَّلاحَ ذَلِكَ مُتَوَفِّرٌ لَدَيَّ؛ وَأَمَّا أَنْ أَفْعَلَهُ،
    فَذَلِكَ لَا أَسْتَطِيعُهُ.'
  cop-CNT: ϯⲥⲱⲟⲩⲛ ⲅⲁⲣ ϫⲉ ⳿ϥϣⲟⲡ ⳿ⲛϧⲏⲧ ⲁⲛ ⲉⲧⲉ ⲫⲁⲓ ⲡⲉ ϧⲉⲛ ⲧⲁⲥⲁⲣⲝ ⳿ⲛϫⲉ ⲡⲓⲡⲉⲑⲛⲁⲛⲉϥ ⲡⲓⲟⲩⲱϣ
    ⲅⲁⲣ ⳿ϥⲭⲏ ⲛⲁϩⲣⲁⲓ ⳿ⲉⲉⲣϩⲱⲃ ⲇⲉ ⳿ⲉⲡⲓⲡⲉⲑⲛⲁⲛⲉϥ ⳿ⲙⲙⲟⲛ ⳿ⲙⲙⲟⲛ.
  sri-sri: 'Marĩ ñerĩrẽ ʉaribejari merã ñerĩ direta irirã yáa. Irasirirã: “Marĩguere
    õãrĩ máa”, ãrĩ masĩa. Marĩ õãrĩrẽ iridʉakererã, bokatĩũbea.'
  nal-nal: Avuna ga rexaas adu xawit tazaan daxa xa iziar la maskaagu. Ga dador wana
    amun sasaxotang taksaat ila winpinugu. Avuna ga saxot nanga gana giu azaan ka
    daxa singsaxai xawit nat faraxas gana giu vabalos.
  kyq-kyq: Maam mꞋjeele maakŋ maam goon debkilim ki se, nakŋ bɛɛ tap ɓo gɔtɔ. Taa
    maam se mꞋje mꞋtɛɗn nakŋ bɛɛ, naɓo maam mꞋɔk tɔɔgŋ gɛn tɛɗn naan̰ se eyo.
  kwd-kwd: Nau ku su'aai nga le'anga ngaia 'ame nana'i 'ubulana manatalagu ne'e ria.
    Suria ngaia 'e 'ato fagu fana agelana ni 'ola 'e le'a, gwa'a nau ku siria mola
    agelana ni 'ola 'e le'a.
  ded-ded: Neac hereu wiac gombunga mong mi fede, ifi negenduae, imoc uba eseaac deduae.
    Imoc yofi, ni faka gombunga ambadeac negengkecma ine faka nga angammeme gombunga
    ambadeac obohoanduae.
  ewe-ewe: Elabena menya be nu nyui aɖeke menɔa menye o, ɖe ale si menye nu vɔ̃ ƒe
    ŋutilã ta. Elabena nu nyui wɔwɔ dzroam, gake nyemetea ŋu wɔnɛ o.
  nuy-nuy: Ngaya anaani nga-marrbuy, anaaji ana-lhirribala, waari nganggu-waṉagang
    ngaya ana-lhuḏ, waari nganggu-maṉmi-yinyung ngaaṉbi aniij-mamaaḻang wugurru. Ngaya
    ngawu-ngaynbandii nganggu-waṉbina, yagu yagi ngaaṉbi ngayaajbaj-mirri, waari yamba
    nganggu-waṉagang anubani ana-lhuḏ.
  cop-BHC: ϮⲤⲰⲞⲨⲚ ⲄⲀⲢ ϪⲈ ϤϢⲞⲠ ⲚϦⲎⲦ ⲀⲚ ⲈⲦⲈ ⲪⲀⲒ ⲠⲈ ϦⲈⲚⲦⲀⲤⲀⲢⲜ ⲚϪⲈⲠⲒⲠⲈⲐⲚⲀⲚⲈϤ ⲠⲒⲞⲨⲰϢ ⲄⲀⲢ
    ϤⲬⲎ ⲚⲀϨⲢⲀⲒ ⲈⲈⲢϨⲰⲂ ⲆⲈ ⲈⲠⲒⲠⲈⲐⲚⲀⲚⲈϤ ⲘⲘⲞⲚ ⲘⲘⲞⲚ.
  buk-buk: Aö kayalê bu gêŋ ŋayham daŋ yêc aneŋ ŋalôm akwa dom. Bu aö tac whiŋ bu
    wakôm mêtê ŋayham, magoc aö gakôm dom.
  pri-NT: Go tâmogòori bwàti pâ, càcaa tâa gooò ê wâdé, gée goro na go pwi âboro na
    ticè nii kôo. Â wiàna nümoo na go pwa ê pwina wâdé, â pwacoé.
  zpq-NT: Ṉezecho bi naccho beṉe' güen, ḻe yo'o da' malen' ḻo' yic̱hjlažda'ochon'.
    Chaclaže'cho goncho da' güen perw bi chac gonchon.
  por-TFT: Sei que minha natureza egoísta não me deixa fazer nada de bom. Sei disto,
    pois quero fazer o que é bom mas não faço o bem.
  gwi-NT: Gwinzii ąįį shizhit t'inchy'aa kwaa gaashandaii, dzaa nankat gwats'an dinjii
    ihłii ts'ą' tr'agwaanduu gwigwitr'it gwanlii ts'ą' nijin gwinzii t'asho'ya' nihthan
    dąį' gwik'it t'ishi'in kwaa.
  gvn-gvn: Ngayu bama bajaku, yinyaynka ngayu yarbarrka buyun-buyun wukurril. Ngayu
    jiraymal ngulkurr wukurrinka, yamba ngayku dukurr buyun. Yinyaynka ngayu junkurrji
    kari, ngulkurr wukurrinka.
