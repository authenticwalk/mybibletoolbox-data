  zca-NT: Nal nizan kwent, yent cho tu xigab wen nzho yeka por nak da tu men yizhyuo;
    ter nilen xigab len kwa'n wen, lë'la kwa'n gat lë' nilen.
  cbc-NT: 'Bairi caroa macããjẽrẽ átigamicʉ̃ã, yʉ átijĩãtietiya. Bairo átijĩãtietiri
