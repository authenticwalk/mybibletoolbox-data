    ta ge agu fata yani diavona ena giveʼifoqeyedi be ena viaqidi.
  kew-kew: Gore neme nina abana kone-para epe kone naia-daa niminaato. Gore neme epe
    kogono palua kone i rabu ni puri napabe-pulu epe kogono mada napalua.
  dww-dww: Baninama è kataie da nopogue nam aba verenama ima kenakenana. Nopogue ḡoana
    riukaua da e kenakenana da vere sibo è voiena, be nam rewapana ḡarogue da yà voie.
  twi-ASANTE: Menim sɛ ade pa biara nte me mu, me bɔne nipasu yi mu. Ɛfiri sɛ, mepɛ
    sɛ meyɛ deɛ ɛyɛ, nanso mentumi nyɛ.
  aoj-aoj: Aeꞌ egawa okom aeꞌanai nomon, ina anom nomonas buꞌwami mape, owaꞌ. Opaf
    anamba apinai aeꞌanai atona nahambombage. Endilisi, aeꞌ okom maꞌi endaꞌ waf fasifi
    atef, apaꞌ owaꞌ. Ina laꞌifiwi andaꞌaf, owaꞌ.
  cbv-cbv: Wã jenah joyát yeejép míic ã jʉmatdih wã tʉ́i jéihna caá. Dedé tʉ́ini jenah
    joyát pohba weemdíh ã wihcan caá. Pánih yéejni jʉmna, tʉ́ini wã chãjat déedih,
    weemjéh wã jéih chãjcan caá.
  taw-taw: Yad nepin, yad bɨ tap lum awl yɨl gos nepin ak, tap tep olap gos yad nab
