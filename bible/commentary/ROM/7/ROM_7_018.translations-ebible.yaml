    Bika mi e angri fu du san bun, ma mi no man.
  cta-NT: Cua jlo tiꞌ naꞌ chaꞌ ná tsoꞌo laca chaꞌ nu ntsuꞌu neꞌ cresiya jnaꞌ, chaꞌ
    ñati̱ chalyuu ti laca naꞌ; masi ntiꞌ tsa naꞌ cuaꞌni naꞌ xcuiꞌ chaꞌ tsoꞌo nquichaꞌ,
    pana ná nchca jnaꞌ tsiyaꞌ ti.
  bqc-SIM: Má dↄ̃ yãmaa ku ma guuo, ma dàa maao. Miↄ ye mà yãmaakɛ, ãma mili
    fↄ̃ má kɛ̀o.
  tcz-CHONGTHU: Chule keiya phatna imacha aumpoi ti kahei, tichu-hiche chonset mihina
    kanei chun thilpha kabol nom in, hinlah kabol theijipoi.
  mar-mar: कारण मी जाणतो की, माझ्यात, म्हणजे माझ्या देहात काहीच चांगले वसत नाही कारण
    इच्छा करणे माझ्याजवळ आहे, पण चांगले करीत राहणे नाही.
  snp-snp: Koli minafe? Namo mikaleka we minomo nenako, ukane-lune-kane lilau yau
    mona lalo ma minámaiye, loto koli minowe. Namo mona lalo melenamolae, loto kolofa,
    ido monawa lalo melenamo aumane ma minámaiye.
  isl-isl: Ég veit að mitt gamla eðli er gegnsýrt af syndinni. Mér er auðvelt að vilja
    hið góða, en ekki að framkvæma það,
  spy-NT: Ānkētē kule yoo taarataat ām ātēbuutēkyuu choo kibo kēny, ‑māāmuuchē ayey
    kiy nyēē karaam, kuuyu ābērē nto ayey kiyēē karaam, nteenee ‑māāmuuchē ayey.
  xnn-xnn: Getkek ay maid polos gawis is mabalin ay ikkan nan naiyogali isnan kaipoipogaw
    tay managbasol tako am-in. Tay olay no kayatko ay ikkan nan gawis ngem adiyak
    kayet makaikkan.
  mwe-mwe: Pabha nimumanyi kuti, nkati jangu yani nshiilu shangu, shikaatama shindu
    sha mmbone. Numbe kupinga kutenda indu ya mmbone ngulipinga, ikabheje kutenda
    ngunalepela.
  tte-tte: Yakatai nige namwanamwa yabo imiyamiya koliyau kaiwena yau yanuwa yaulina
    tomona. Bwagana dudulai mumugana nuwatuna imiyamiya kategu mena, na iyamo nige
    sowasowagu yaginauli besiele.
  tcs-tcs: Bikoz prom diswan, ai sabe ai nogad no paua insaid wea laip blo mi po meke
    gudting. Wa, ai nogad no paua maiselp. Nomata ai gad ubi po meke ol gudting, ai
    stil kan meke dem gudting.
  hlt-THB: Ka pumsa thawlh awh ve themleek am awm hy tice sim nyng. Themleek sai aham
    ngaih hlai nyng, am sai thai nyng.
  soq-soq: Ne atenten, ne apanaida etena bedewe mai dewa euda bola wadape wineipona.
    Ne dewa euda dewasapona menanede, tane mai dewasapaa rua, dia.
  qub-qub: Musyämi jucha rurayllapaj yarparaycashäta. Alli cajcunata rurayta munarpis
    manami camäpacöchu.
  att-att: Á ammù gemma ta awán ta napiá nga nakeyanaták ku. Awán bulubugá ta napiá
    sù dán nga nonò ku. Mássiki nu talákkurugak ku nga akkuán yù napiá, ngam arák
    ku makuá.
  bki-bki: Mia kiaku bajago na sidomiano na laiano na kariano na, maka neial ka naio
    rila tonovo tai vo na joa kiaku meuliano. Bogo telabo kiaku sidomiano naio ber
    monoka nala saba memedu, a iorou kanio, maka bunu nalaio.
  bqp-bqp: Má dↄ̃ kũ yã mana kú ma gũnlo, ma dà manaro. Madìgↄ̃ ye mà yã mana
    kɛ, ama madì fↄ̃ mà kɛro.
  mcp-mcp: Mə mpú bʉ́bə́lɛ́ nə́ ŋkul mə sá mə́nywa yí í cúgɛ́ cʉg múúd jâmʉd. Yéésh
    nə yéésh jâŋ wə́ mə́ jɨ́ nə ŋkul gwág yí; njɨ, kú nə ŋkul mə́ sá mə́nywa mə́ ŋgə́
    cɛɛl sá má.
  hat-hat: 'Sa se bagay mwen konnen: Nanpwen anyen ki bon nan mwen, nan tout kò mwen.
    Mwen di sa, paske menm lè mwen vle fè sa ki byen, mwen pa santi m'' kapab fè li.'
  npl-NT: Ne nikmati itech nonemilis amitla kuali onka, ne niknekiskia nikchiwas tlan
    milák, pero amo niweleti nikchiwa.
  bgg-bgg: Gu ne thieg giang arai arone wie ne gu rog shii arai phro, wie rek yang
    pha gu shii um magungde, gune arek mua ro.
  eng-TCENT: For I know that nothing good dwells in me, that is, in my flesh. I have
    the desire to do what is right, but I find that the ability to carry it out is
    lacking.
  eng-BSB: I know that nothing good lives in me, that is, in my flesh; for I have
    the desire to do what is good, but I cannot carry it out.
  cpu-NT: Okantavetaka nokovi nanteromi kameethari, te nomatero. Okempivaitakaro irootajaantakemi
    novatha kaari kameethatatsine.
  san-ASM: যতো মযি, অৰ্থতো মম শৰীৰে, কিমপ্যুত্তমং ন ৱসতি, এতদ্ অহং জানামি; মমেচ্ছুকতাযাং
    তিষ্ঠন্ত্যামপ্যহম্ উত্তমকৰ্ম্মসাধনে সমৰ্থো ন ভৱামি|
  tac-NT: Neka 'we a'lá na'tánili, tabiléchigo gainárigó, alekeri napu 'nata ne tabilé
    'la ju alué 'nátili. Alué 'nátili ju napu 'nata ralámuli, alué 'nátilika 'nátame
    ju ralámuli napusí Arani tabilé e'wale napurigá nulale Onorúgame.
  eng-WEBPB: For I know that in me, that is, in my flesh, dwells no good thing. For
    desire is present with me, but I don’t find it doing that which is good.
  gfk-H: Iakan i tutuna kanong iau nunurei bia taia ta tahut pai lon taar tagu. Iau
    iangianga utano dadas makai napu narako tagu. Ma iakan i palai kanong iau nem
    bia ena gil no tahut senbia pa iau tale bia ena gil hua.
  viv-viv: Iya gahalamanena keke tamo nuwanuwa yamumuna agaikuya higa dibuku koyona
    againe gidadauda. FaꞋina nuwanuwaku dewa hagihagina ganahuluvina tu gaga-wayoga,
    keke akufaiweya.
  yao-yao: Ngumanyilila kuti nkati mwangu une, malumbo gakwe mu chiilu changu cha
    sambi ngachikutaama chindu chambone. Ligongo namuno ngusaka kuchitenda chambone
    ngangukombola.
  tgp-tgp: Matan na levosahia vara mo sopo te hinau r̃uhu na loloku, na lo vere na
    masalo varama na loloku. Matan na opoia vara a vai na hinau mo tataholo, pani
    na sopo er̃i vaia.
  auc-NT: Edæ ancaa waa cæïnente wæbo incæte botö dicæ waa cæbogaa. Mänömaï beyæ̈
    botö, Botö baonga quëwëninque botö waa cæquïnö ïñömö edæ dæ ampa, ante do ëñëmopa.
  kbc-NT: Igaataɡ̶a jowooɡ̶odi niɡ̶ina anele aɡ̶ica meetaɡ̶a catiwedi yaaleɡ̶ena.
    Idaaɡ̶ee daɡ̶a jemaa me jao anele, pida aɡ̶ica inimaweneɡ̶egi daɡ̶a jao.
  bmh-bmh: Ag don, iz abiu go petak pet. Iz sag igul tub naliu mabun iborain tam.
    Iz em ebuan du, gonun, igul naliu mabun dabeleimai, iz sag izal gusig sil sesamorabun
    iborain tam.
  ctu-BL: Che' jini cujil ma'anic chuqui wen tic pusic'al, come tsucul c pusic'al.
    Com c mel chuqui uts'at, pero mach mejlic c mel.
  meq-meq: Na sər ha wu ŋgwalak eye andaya mə neŋ bay. Na tsik na, mə bo ga nakə a
    saway məge mezeleme aye. A seŋ ta deɗek məge wu lele eye, ane tuk na, na sla faya
    məge bay.
  noa-H: Mua k'ap'ʌ chirʌm, mʌg chirʌm haig chan bʌ̃ʌrjã t'ãar wajaug chuk'u chirʌm
    Hẽwandam dau na. Magua, nem wajap'a waum k'õsi chirʌmjã pöd wauba haajem.
  alp-NT: Le au rekwa be mei lalekue saisa misete sae kwale mo le auku sifate saka
    tamata maka ono dosa. Laleku kena ono misete po au ktili kena ono mo.
  san-VEL: yato mayi, arthato mama "sariire, kimapyuttama.m na vasati, etad aha.m
    jaanaami; mamecchukataayaa.m ti.s.thantyaamapyaham uttamakarmmasaadhane samartho
    na bhavaami|
  kbq-kbq: Higena nagra antahi'noe, knare zana nagu'afina omane'ne. Knare zana hu'nakure
    hu'na nentahuanagi, anazana hugara nosue.
  kbh-kbh: Ats̈e sëndë́tats̈ëmbo, ats̈be ainaniñe tondaye yontsemna nts̈amo ts̈abá
    yomncá ats̈e jamama. Masque së́ntsebos̈e nts̈amo ts̈abá yomncá jamama, ndoñe quetsátobena
    chca jamama.
  ron-LSB: Căci știu că în mine, adică în carnea mea, nu locuiește nimic bun. Căci
    dorința este prezentă la mine, dar nu o găsesc făcând ceea ce este bun.
  pon-pon: Pwe i aja, me jota mau kot mi lol i nan uduk ai, pwe i kin men wiada me
    mau, a en anada me pun i jota kak on.
  nhe-BL: Huan nijmati ipan notlajtlacolchijca yolo, ax tleno onca tlen cuali, pampa
    nijnequi nijchihuas tlen cuali, pero ax nihueli.
  sps-sps: tana saa, nyo natiny a ka tovein u man, nyo patsukan you gim rou ma kat
    ta isen ta ka ta rof, ito tana parits tsonyo tana puainy mes, tana saa nyo kaa
    miroun koman tsian iny kat, kat rof, sana nyo gima kat oiny ya,
  wnc-wnc: Na atnataat. Nata tupa Jesuat dua gatake yuke musipmaatangu sanga takeakngae
    dua natapbum takngata ayuak. Yuwawan apmanu nata Jesuat gatake yuke sanga nomana
    aknga tasinangge nataat ngana kepi wena.
  bus-bus: Má dↄ̃ kɛ̀ yã maaa kú ma guuro, ma dà maaro. Mɛɛ̀gↄ̃ yezi mà yã maaa
    kɛ, mↄde mɛɛ̀ fↄ̃ mà kɛro.
  gub-BL: Tupàn ikatu haw nuiko kwaw herehe a'e, ta'e aiko ikatu 'ym ma'e iapo har
    romo ihe xe. Hepurapo wer zepe ikatuahy ma'e rehe azeharomoete ihe. Napuner kwaw
    iapo haw rehe.
  imo-imo: Paimbo na ulu pengama teamboa konopu lteo nalo manda naa tero. Akumunga,
    nanga konopuna tukundo ulu penga te tembo ulu pulumu naa peremo lipo manjiro.
    Aku ulu penga naa peremo konopumu nanga oi konopu perimumundo nio.
  boj-boj: E qalieonum, ijo miligiq di iŋgi bole bei sosai. E ijo areqalo namij qa
    maronum. Bole, e kumbra bole yqajqa arearetbeqnu. Ariya e kumbra bole di yosaieqnum.
  eng-DRA: For I know that there dwelleth not in me, that is to say, in my flesh,
    that which is good. For to will, is present with me; but to accomplish that which
    is good, I find not.
  knf-knf: Dme kë bnuura baanwo ţi nji, baanwo ţi ñaaŋ najën i nwooŋ. Dji kaŋal pdo
    bnuura kaşë wo mënji kahinan.
  san-KHM: យតោ មយិ, អត៌្ហតោ មម ឝរីរេ, កិមប្យុត្តមំ ន វសតិ, ឯតទ៑ អហំ ជានាមិ; មមេច្ឆុកតាយាំ
    តិឞ្ឋន្ត្យាមប្យហម៑ ឧត្តមកម៌្មសាធនេ សមត៌្ហោ ន ភវាមិ។
  arn-NT: Iñche küme kimnien ñi pepi femkenon nor dungu, iñche mew am ngenolu chem
    küme dungu no rume. Tunte ayülefun rume tañi femael kümeke dungu, welu yafüngelan
    ñi femael ti küme dungu.
  zas-NT: Din guial najn bénguidxliuj, ragbeen guial niꞌczi taꞌn ad najtan benzaꞌc,
    majsi rënan günan ganax ni zagdxe, per ad rajctan.
  ken-NT: Ndɨ́ŋɨ́ yɛ bɛ yɛ̌ ɛrɨ́tí ɛnyɨŋ ɛpu ndǔ nɛpɛ́m ɛna mbɔ nkwǎŋwaŋ. Yɛ̌ bɛrɨ
    bɛpu fu mɛ antɨ. Yɛ̌ndu mbɔ́ŋɔ́ ntɨ bɛkʉ bɛrɨ, mmʉɛt apu mɛ.
