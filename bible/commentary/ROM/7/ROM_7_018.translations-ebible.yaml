  lbm-lbm: कहालीकि मय जानु हय कि मोरो म मतलब मोरो शरीर म कोयी अच्छी चिज वाश नहीं करय।
    इच्छा त मोरो म हय, पर भलो काम मोरो सी बन नहीं सकय।
  ncj-NT: Nicmati ahmo oncan in tlen cuali ipan in notlanehnehuilis yihuehcau, tleca
    nicnequi nicchihuas tlen cuali, huan ahhuel nicchihuas.
  yuj-yuj: Ono wae mér nampon, onomp nɨnɨk mek wokwaekamp nɨnɨkaoi yak námpara, onomp
