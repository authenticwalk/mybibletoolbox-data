    Kɔɔ an ya "vale 'an 'wɩ "yi "dra, 'pian 'an 'pɛ 'ka 'sɔa -a drɛdɩ -a dɩ.
  fuh-BKF: Miɗo anndi e ley am, ɗum woni e ley ɓanndu am, ko wooɗi walaa e muuɗum.
