    ହେଦାଂ କିନି କାଜିଂ ନା ସାକ୍ତି ହିଲୁତ୍‌ ।
  txu-NT: Djãm imex got? Ije amidjwỳnhbito kĩnh prãmkam djãm imex got? Ije mỳjja mexo
    iba kadjy te imã mỳjja mexbit kĩnh. Kam, ije mỳjja mexbito iba kadjy mỳj dja ba
    amijon? Kon. Ije amikam mar kêtkumrẽx.
  eng-WEBU: For I know that in me, that is, in my flesh, dwells no good thing. For
    desire is present with me, but I don’t find it doing that which is good.
  gnw-NT: Che aico che jae vae reño. Jáeramo aicuaa mbaetɨ co mbae icavi vae anoi
    chiyee. Echa'ã chequɨrẽɨ tẽi ayapo icavi vae, ẽrei chepuere'ã ayapo.
  mux-mux: Na piliiliu, nanga numanuna sukundu ulu-kaí te tembu ulu-pulele naa pelemú.
    Numanu akili nanga we-numanu ui pirimelendu niker. Sika ‘Na ulu-kaíma teambuka!’
    nimbu piliiliáliinga-pe kapula naa teliu.
  maj-NT: Be nga xi nkú ts'ín y'ahana a̱sunntee̱, ndaha nku ni xi nda najmi tíjñajinna.
    A̱t'aha̱ ndaha tsa mjena ts'ian ni xi nda, tu̱nga najmi chúkju̱a̱hána b'a̱ ts'ian.
  bkq-NT: Kurâ kulâ urâ; xirâ onro ananolâ urâ, inakai modo aieni urâ. Awylygue won-honruguelâ,
