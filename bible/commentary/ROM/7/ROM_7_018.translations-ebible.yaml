    tale puorung meba akosartang.
  gmv-NT: ታናን ሄሲካ ናጋራንቻ ጊዲዳ ታ ሜꬌቴꬃ ጊዶን ኣይኮ ሎዖ ሚሽ ባይንዳይሳ ታ ኤራይስ። ሎዖ ኦꬃናስ ታስ ኣሞቴꬅ ዴስ
