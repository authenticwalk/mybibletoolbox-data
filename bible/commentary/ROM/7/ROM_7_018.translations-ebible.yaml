  are-are: Yinga kala nhanhakanta kaltja. Mpurrka nukanha itja ekarlta nama marra
    ntelalhitjika. Yinga kala marra ntelalhitjika antja nama. Yinga pula yarna marra
    ntelalhama.
  gai-gai: Na aku lamŋirena, reac laŋ ianna aukna iro inikca mba eacreke. Na anna
    aku ndona nikinik iro bagarna ndoprenan. Na anna gidik, aku tɨp kirar laŋa mona
    moreke, na aku mona mɨnna wanaiŋ.
  qvm-NT: '@see-verse:ROM.007.017'
  chz-NTPS: Manꜙ kweeˉ, saꜙ jnøøꜙ niꜙ miihˉ heˉ lluꜗ kiꜙ jnäꜘ. Heˉ maˉjwahnꜗ läꜙnaˉ
