    akó'oti njunáko indúkea.
  bmr-NT: Uuro gaajahi tafifaño iimino aivo achahanoco. Iiminocoro omoonɨnoco imogorahi.
    Jaaruubo moonɨhicatɨhi.
  fuf-fuf: Ko fii miɗo andi wonde ko moƴƴi kon alaa e an, e maanaa ka ɓandu an. Ko
    fii min tigi miɗo wondi e faale waɗugol ko moƴƴi, kono mi alaa waɗude ɗun.
  bhl-bhl: 'Feinka! Nu atin kuw kal keluwete: Num kawin dim kaleem kal anggil beem
    dulum elote wiin daoko, yamsulomin em ken eisneng gel mak binba belei, nu kilele
    kal kekabuluw te. Nimtew angom? Nu “Kaneluma!”, angakabuluw kate, nu beit nam
    keko, ki keko, kilele kanelinba kekabuluw kasike.'
  ons-ons: Na detmaile, masi koboboineŋo naŋane kie meteno so koto solano mat urum
    ma mi gemaike. Ŋei dereret eaŋoka pamaike. Yeye kine kine maine ea okangalane
    wetke okanmaile, ŋo na maine ŋaŋaemaike ea okanmaile.
  con-NTPO: Ñotssiaja ñani can'jembi. Nane osha'cho ña ai'vo in'jan'cho ñotssimbi
    tsu qquen gi in'jan. Ñotsse tsoñe in'jan'ma gi oshambi.
  ghs-ghs: Quba qidza eetaquho dza oi naho torota qaatahe, oke ana qusubaitarotaho
