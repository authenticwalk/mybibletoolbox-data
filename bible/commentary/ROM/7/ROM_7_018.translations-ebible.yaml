verse: ROM.007.018
translations:
  kpx-kpx: Di hilokage vaveve duabeu di uvumo uoholioholinu. Isito vaveve toela unahau
    di uvumo ua. Di isiviai vaveve dua vai. Isito dau kemo negoholinu.
  okv-H: Amo ari jajavotoho asi uje eto tunga ere ikihena te ari avo inono ae avoeto
    nau jo ta amo ari jajavotoho irae rate ari sasapura avo pere mihia.
  tbo-tbo: Matababana a hanapugeya naka dewadewa ega hiniu u hinena ita memae tamogi
    kamnau i iapapoeya. Hawena dewa dewadewana luhogalana u hineu e memae tamogi ega
    emoemotau a dewaya.
  mal-C: എന്നിൽ, അതായത്, എന്റെ മനുഷ്യപ്രകൃതിയിൽ ഒരു നന്മയും വസിക്കുന്നില്ല എന്നു ഞാൻ
    അറിയുന്നു. നന്മ പ്രവർത്തിക്കാൻ എനിക്ക് ആഗ്രഹമുണ്ടെങ്കിലും, അതു പ്രവർത്തിക്കാൻ
    കഴിയുന്നില്ല.
  grc-SR: Οἶδα γὰρ ὅτι οὐκ οἰκεῖ ἐν ἐμοί, τοῦτ᾽ ἔστιν ἐν τῇ σαρκί μου, ἀγαθόν· τὸ
    γὰρ θέλειν παράκειταί μοι, τὸ δὲ κατεργάζεσθαι τὸ καλὸν ⸂οὐχ εὑρίσκω.⸃
  bgc-bgc: क्यूँके मन्नै बेरा सै के मेरै म्ह यानिके मेरे पापी सुभाव म्ह कोए आच्छी
    चीज वास कोनी कर दी। मेरा जी तो भले काम करण की इच्छा तो करै सै, पर भले काम मेरै
    तै बणदे कोनी।
  khz-khz: Au ripaku, au geku ai etaunipara gena kala e ririwa rakavara aorai nama
    ta ati vagi emiana. Taunatauna, aririwa-kamuna nama kalara pana kalara natina,
    na inagulu-agira geku ai ati gelegele.
  deu-TKW: Ich bin mir ja bewußt, daß in mir, das heißt in meinem Fleische, nichts
    Gutes wohnt. Das Wollen ist da, das Vollbringen des Guten aber nicht.
  zsr-NT: Nözdaꞌ cutu zoalen nedaꞌ le nac dxiꞌa, o huac gniaꞌ, lë naꞌ nac dxiꞌa cutu
    zoalen le nac yöl‑laꞌ bunáchz quiaꞌ. Rëꞌndaꞌ gunaꞌ le nac dxiꞌa, san laꞌ nedaꞌz
    cutu gac gunaꞌ lë naꞌ nac dxiꞌa.
  lin-lin: 'Pamba te nayebi malamu ete bolamu evandaka kati na ngai te, elingi koloba :
    evandaka kati na nzoto na ngai te. Nazalaka na posa ya kosala bolamu, kasi nazangaka
    nguya ya kokokisa yango.'
  hns-NT: Ham djaaniela kie soeroe se hamaar man ekdam kharaab hai. Ohie se tjaahe
    ham djetana maangiela barhia se rahe, tabbo ham na kar paaila.
  noa-E: Mua khaphʉ chirʉm, mʉg chirʉm aig chan bʉ̈ʉrjã thãar wajaug chukhu chirʉm
    Ẽwandam dau na. Magua, nem wajapha waum khõsi chirʉmjã pöd wauba aajem.
  eng-EMTV: For I know that in me (that is, in my flesh) nothing good dwells; for
    to will is present with me, but how to do what is good, I do not find.
  mib-NT: Chi jíní rī jeē modo maá rí jeē névāha ri ini anuá rī, tú cuɨtɨ na vé jeē
    váha íyó. Chi cúní rī sáha ri jniñu váha, te tu ndé níhín rī fuerza sáha ri.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ लायोःल्‍ले़ कुधिम् वाॽआबाल्‍ले़ इङ्‌गाॽ आसुत्‍नाओ थेआङ्
    नुःबा पाःन् होःप् फाॽआङ् कुसिङ्‌निःत्तुङ्‌लो॥ हे़क्‍केलॽरिक् इङ्‌गाॽ नुःबा पाःन्‍हाॽ
    चोःक्‍मा निङ्‌वाॽ कत्तुङ्‌साङ् चोःक्‍मा मे़सुक्‍कान्‍लो॥
  xnj-xnj: Nimanyili kuvya kawaka chabwina chochoha mugati yangu, mu mnogo wangu uhakau
    wenivelekiwi nawu. Ndava muni, nigana kukita gabwina nambu nihotola lepi.
  mmx-mmx: Aklen i do luvukat kopmen na silok keneng at lorooro at labantuxu rak.
    I ruturun do lodoxoma rik lok luvukat ik lok keneng tarak, ketla nenia axo epovo
    xusu ana lox i.
  cbr-NT: Ënëx ca ësa 'icën. Cananuna 'unanin, nun sinan upíma 'ixun cananuna ñu upí
    'atima 'ain. Ñu upíshi 'aisa tanquinbi cananuna nun sinan upíma 'ixun 'aiman.
  tee-NT: Icc'atsai ni jantu lai navi tu'u' ju k'ox ju mak'aniya qui'atsucunti. Ju
    chunch va nomputun ni jantu lai icnavi tu'u' ju k'ox ju va laqui'akstu. Mas icnaviputun
    ju k'ox para mati' ju quintachaput ni lai acnavi.
  eng-LSV: 'for I have known that there does not dwell in me, that is, in my flesh,
    good: for to will is present with me, and I do not find to work that which is
    right,'
  cak-NT: Ren jin jun winak ri man jun utz c'o pa nuc'aslen. Ninjo' nin-en ri utz,
    pero man yitiquier ta.
  pah-NT: Ji ako katu pota novĩa. Emo tegwete reki jirekokatuhava. Nurã ji nhimombaragwahahetei
    jipyryve'yma rehe jipy'a pe.
  sja-NT: K'awa bɨ na p'ek'au k'achia ooyaa bɨ k'ap'ɨade pia wẽ-e, mɨchi k'ĩradoopa
    pia p'oyaa oo-e bairã, mãga oo k'inia bɨ mĩda.
  xed-xed: 'Nda sna yu kazlay: Haɗ skwi ɗina ma iʼi, ma na sluʼuvgha iʼi na wu kəʼa,
    na skwi ta kumə yu ta mnay. Ta kumay yu má ta maga skwi ɗina, triɗ laviŋ a yu
    wa.'
  mks-NT: Sa̱ xíni̱ ña̱ co̱ ndeé yiquí cu̱ñu i̱ caja ña̱ va̱ha jáchi̱ co̱ó ña̱ va̱ha
    ndáca̱a̱n ini i̱. Va̱tí cúni̱ caja i̱ ña̱ va̱ha joo co̱ sáhan mé á caja i̱ ña̱.
  gfk-S: Ikin i tutuno kinong iou nunure be pata ta tahut paile lon ter tagu. Paile
    lon ter tano sana palpal tagu. Ma ikin i palai kinong iou sip be ni gil no tahut
    ma sene iou paile petlaar be ni gil hobi.
  bmu-bmu: Ahakmeme ölöpŋi akŋamgö sihimŋi ölŋa mörakzalmö, mi akŋamgö ösumnan qahö
    asuhum niŋgimakza. Miaŋgöra nöŋgö urune yuai ölöpŋi kun qahö ahözapmö, urusilenan
    mönö siŋgisöndok akŋamgö kuŋgum niŋgimakza, mewö mötzal.
  dgz-dgz: Imuna potana gapan kakaewa da ya wandia. Kakaewa tat anuivin go tapen taingina
    aro ne inanap uon.
  eng-GNV: 'For I know, that in me, that is, in my flesh, dwelleth no good thing:
    for to wil is preset with me: but I find no meanes to perform that which is good.'
  zaa-NT: Completamente enne' tul·la' bá ná' porqui'ni hualigani huacca bá látsa'a'
    gunia' nu ná tsè', pero labí la'huacca tsè' té lo lóstu'a' para irialània' guni
    ya' ą.
  eng-WEBSTER: 'For I know that in me (that is, in my flesh,) dwelleth no good thing:
    for to will is present with me; but how to perform that which is good, I find
    not.'
  guh-guh: Tajamatabëcuene cajena bitso abeje. Yapëtaniji itsacuenejavayonexa ata
    apo netoxanepanae daxita tajamatabëcuene. Natojitsipajë picani pexaniacuene taexanabiabinexa.
    Itsiata apo nejamatabëcuenecaëjëpabiabi pexaniacuene taexanabiabinexa.
  bon-bon: Cane umle gäne egä cäme trupa cabu nuuja miiji lica gyene. Cane cämämu
    äblicäco gäne cäme tääpe ne giri acita miiji mule wawename. Cane singi gäne, yepä
    äblicäco!
  nhw-BL: Huan nijmati ipan notlajtlacolchijca yolo, amo tleno onca catli cuali, pampa
    nijnequi nijchihuas catli cuali, pero amo nihueli.
  swh-ONEN: Kwa maana ninafahamu kwamba hakuna jema lolote likaalo ndani yangu, yaani,
    katika asili yangu ya dhambi. Kwa kuwa nina shauku ya kutenda lililo jema, lakini
    siwezi kulitenda.
  wbi-wbi: ulwakuva nikagula kuuti, nkate ja m'bili ghwango nalikukala lino linono,
    ulwakuva ulunogheluo lwa lino linono lulinkate jango, neke nanivomba.
  bba-bba: Nɑ yɛ̃ sɑ̃ɑ sɑ̃ɑ mɑ ɡɑ̃ɑ ɡeenu sɑri nɛ sɔɔ, nɛn dɑɑwɑ nɑ kɑ yɑ̃, domi bɑɑdommɑ
    ɡeɑn kĩrɑ wɑ̃ɑ nɛ sɔɔ, ɑdɑmɑ yen kobɑ nɑ ku rɑ kpĩ.
  eng-KJVCPB: 'For I know that in me (that is, in my flesh,) dwelleth no good thing:
    for to will is present with me; but how to perform that which is good I find not.'
  kgk-NT: Xejéhegwi ndajapo porã kwaái. Ajapose va'e rei ajapo. Ajapose ramo mo'ã
    iporã va'e, ndajapóiry joty.
  waj-waj: Vaa na rikiauvai. Hama yoketaa aataruuvo niiki vainoo. Na itaa kua kiau
    kuaivo ataama vainoo. Hama yoketaa aataruuvo ni mmammaivau utivai. Ni aakiaivoono
    yoketaa aataruuvaa inna iikiataikiainnaata hama na yopeema iikiauvai.
  cpy-cpy: Okantawita nokoyi nanteromi kameethari, tee nomatziro. Okimiwitakawo rootakimi
    nowatha kaari kameethata-tsini.
  ekk-PKP: sest ma tean, et minus ei ole midagi head selles osas, mis puutub minu
    patusesse inimolemusse. Kuigi ma tahan teha head, ei ole ma selleks võimeline.
  mpx-mpx: Ya atena waisi nige i miminaa nau panayawi gamagalina eliyau, kaiwena nuwau
    waisi paganina na ginol, yaa nige bosowaiu.
  wbp-wbp: Ngampurrpa-jala karnarla puta nyinami jungarni-jala Kaatukuju, kala tarnngaju
    wurra-juku karna majungka-jarrimi. Kujarlaju, milya-pinyi karnaju kaninjarniji
    ngawu-nyayirni.
  luo-luo: Angʼeyo ni onge gimoro kata achiel maber manie iya, tiende ni, kita mar
    richo. Nimar an-gi gombo mar timo gima ber to ok anyal time.
  nhe-NT: Huan nijmati ipan notlajtlacolchijca yolo, ax tleno onca tlen cuali, pampa
    nijnequi nijchihuas tlen cuali, pero ax nihueli.
  aii-aii: ܒܝܼܕܵܥܵܐ ܝܘܸܢ ܕܠܲܝܬ ܡܸܢܕܝܼ ܛܵܒ݂ܵܐ ܒܸܥܡܵܪܵܐ ܒܝܼܝܼ، ܝܲܥܢܹܐ ܓܵܘ ܟܝܵܢܝܼ ܚܲܛܵܝܵܐ،
    ܣܵܒܵܒ ܒܸܒܥܵܝܵܐ ܝܘܸܢ ܕܥܵܒ݂ܕܹܢ ܛܵܒ݂ܬܵ‌ܐ ܐܝܼܢܵܐ ܠܹܐ ܝܘܸܢ ܡܨܵܝܵܐ ܕܥܵܒ݂ܕܹܢ.
  esk-NT: Ii, iḷisimagiga ilitqusriġruaq iḷumni nakuunġisilaaŋa, atakkii kaŋiġruaqtaqaqłuŋa
    uvamni. Suraġaġukkaluaġiga nakuuruaq aglaan suraġalguitchiga.
  msb-msb: Aram ko na waraʼn kaayuhan na adi sa akon makasal-anon na pagkatawo. May
    kaila ako paghimoʼn maayo pero dili ko naman mahimo.
  cpa-NT: Ma²ne³ jniang³ ha²lah lǿa¹² jmø²ŋǿ¹² quián² jniang³. Tsa¹dsiog¹ jniang³.
    Hneng² jniang³ jmó³ jniang³ hi² dsio¹. Di³ tsa¹tiúh¹ jniang³.
  dso-dso: ମର୍‌ ଗାଗଡର୍‌ କାରାପ୍‌ ମନ୍‍ କର୍‍ବାଟାନେଅନି କାଇମିସା ନିମାନ୍‌ ବିସଇ ନ ଆସେ ବଲି
    ମୁଇ ଜାନ୍‌ଲିନି । କାଇକେବଇଲେ ନିକ କାମ୍‌ କର୍‌ବାକେ ମନ୍‍ ରଇଲେ ମିସା ସେଟା କରି ନାପାର୍‌ଲିନି
    ।
  meu-meu: Lau dibagu lau na asi egu namo tau-anigu ai, badina be lalogu ese kara
    namo e ura henimu, to ikarana asina heḡereḡere.
  yva-NT: Weye syo raen ana ngkove inta no no rinai ramu; no no inanuga ngkakainoanive
    so rai ramu. Ribeker syo ana ngkove rave, weramu rimamaisye ramu.
  dgc-dgc: Tukoy ko a medukés i dati a pagkatolay ko. Kanya maski gustu ko a gemtén
    i mahusay, éy éwan ko kaya.
  zpm-NT: Rieṉ naa miech ngoopdoḻ nac naa, ni palal ncuaaṉe ndzinli gacd guṉ naa;
    niicle ne racladz naa gac-wen naa, per rrieeloda.
  hix-NT: Rohnawo ohxehra ro mak wehxaha. Rohun yano me rma, ohxehra ro mak wehxaha.
    Àro wyaro rma kehutwehe. Ohxe hak wehxe, kany me rma wehxaha haryhe. Ohxehra rma
    wehxaha.
  sim-sim: Angop ni heyenda sir, mbele jivi las mbeek sungu masi nihik nanda ambu
    sir. Mbele mbele jivin ni ukmbaha ni hishinda nir. Hako mbeek ni unda ambu sir.
  npi-ULB: किनकि म जान्दछु, कि ममा अर्थात् मेरो शरीरमा कुनै पनि असल थोक बास गर्दैन
    । किनकि ममा असल गर्ने इच्छा छ, तर म यो गर्न सक्दिनँ ।
  cgc-cgc: Nlaman ko na ula a sarang na magbuat ta miad. Beet ambalen, naan ta ake
    na kaugalingen liag ko na magbuat ta miad, piro dili ko mabuat.
  tim-tim: Nâ keine hin nâŋgân. Agak meme âlepŋaet egâliaŋman are amâ membiangât dâp
    bo tatniŋdâp, aregât hâknân wan me wan siâ âlepŋe bo yendâp. Hain nâŋgân.
  yor-yor: Èmi mọ̀ dájú pé kò sí ohun tí ó dára kan tí ń gbé inú mi, àní, nínú ara
    ẹ̀ṣẹ̀ mi. Èmi fẹ́ ṣe èyí tí ó dára, ṣùgbọ́n kò sé é ṣe.
  wos-wos: Wuni xékélaki. Wuni ané héfambu rekwa du rewuka yikafre sémbut wuna mawulimbu
    téhambandé, yingafwe. Wuni yikafre sémbut hurunjoka mawuli yata wun yikafre sémbut
    hurunjoka wuni hurufatiké. Hurufatikéta wuni haraki saraki sémbut huru.
  emp-NTPO: Mʌ̃a cawa b̶ʌa mʌ̃ sod̶era biada neẽ́da. Biara jaraibʌrʌ, mʌ̃ra naʌ̃ djarad̶e
    b̶ʌ bẽrã ara mʌ̃djia quĩrĩã b̶ʌd̶eba biada poya ocaa. Mʌ̃a biada o quĩrĩã b̶ʌmĩna
    poya ocaa.
  eng-F35: Further, I know that nothing good dwells in me, that is, in my flesh; because
    to will is present with me, but I do not find how to perform the good.
  ind-ind: Saya mengakui bahwa saya tidak mampu hidup benar sesuai hukum Taurat. Maksudnya,
    saya tidak sanggup hidup dengan baik karena kelemahan manusia yang ada dalam diri
    saya. Saya memang ingin melakukan yang baik, tetapi tidak bisa.
  pes-OPCB: اکنون دیگر برای من ثابت شده است که وجود من به خاطر این طبیعت نفسانی، از
    سر تا پا فاسد است. هر چه تلاش می‌کنم، نمی‌توانم خود را به انجام اعمال نیکو وادارم.
    می‌خواهم خوب باشم، اما نمی‌توانم.
  mpt-mpt: Ne tekein kebibe, ne bobol temo kukub ayamo mo bitnebiobabe. Ne nene bobol
    tem misiamo fumbi ota ne skila kweila sitala kina klanga bobol temao ge omano
    kesoa ne kukub misiam ota nabibe. Ne kukub ayamo namano gabi otane ne mo nabinabibabe.
  ssx-ssx: I̱ tukiki pa꞉ta꞉ epekeeki ma꞉nda꞉ na pila꞉eki I̱ma꞉ hone witolome. I̱ tukiki
    pa꞉ta꞉ loa꞉ ekita꞉ I̱ta꞉ kenke hali hata꞉ loa꞉me. I̱ma꞉ta꞉ epeke ekimanu puluekema꞉
    hone pa꞉la꞉pate I̱ma꞉ pea꞉peke na ya꞉la꞉me.
  mkl-mkl: Ǹ mɑ̀ sɑ̃ɑ sɑ̃ɑ iyi mii jiidɑ kɑ̃mɑ kù wɑ sim, wɑɑtɔ dɑɑm nii ǹ wɑ n fɑ̃ɑ,
    domi wɑɑti kɑ̃mɑ fei idɔm í yɑ mɑɑ bi jiidɑ ku ce, ɑmmɑ kuceɛi n ci yɑ n yɔkɔ.
  gaq-gaq: ମେଁ ଡାଗ୍‍ଲା ନେଙ୍ଗ୍‍ଅରିଆ ବା ନେଙ୍ଗ୍‍ ଗାଗ୍‍ଡ଼େ ବିତ୍‍ରେ ମେଃଡିଗ୍‍ ନିମାଣ୍ଡା ବିସୟ୍‍
    ଆବାସା ଆକେନ୍‍ ନେଙ୍ଗ୍‍ ମ୍ୟାଃ ନ୍ଲେଃକେ ଡାଗ୍‍ଲା ନେଙ୍ଗ୍‍ ଇକ୍‌ଚା ଡିଙ୍ଗ୍‍ଣ୍ଡିଙ୍ଗ୍‍କେ ମାତର୍‍
    ଆଣ୍ଡିନେ ନିମାଣ୍ଡା ଆତେନ୍‌‍ ଡିଙ୍ଗ୍‍ନେସା ନେଙ୍ଗ୍‍ନେ ସାଆସ୍ ଣ୍ଡୁ ।
  gof-RNT: Tanan, hessika ta ashuwan lo77obay baynnayssa erays. Lo77obaa oothiya amotethi
    tanan de7ees, shin lo77obaa oothanaw dandda7ikke.
  unx-unx: ଆଇଙ୍ଗ୍‌ ସାରିତାନାଇଙ୍ଗ୍‌, ଆଇଁୟାଃ ହଡ଼୍‌ମରେ ଜେତାନ୍‌ ବୁଗିନାଃ ବାନଃଆ, ଚିଆଃଚି ବୁଗିନ୍‌
    କାମି ରିକା ନାଗେନ୍ତେ ଆଇଁୟାଃ ଇଛାସାନାଙ୍ଗ୍‌ ତାଇନ୍‌ରେୟ ଏନା କାଇଙ୍ଗ୍‌ କାମି ଦାଡ଼ିତାନା ।
  gah-gah: 'Neza mogonáa láa loko geleaká nouve: Litaha nigika nugupeló nene netá
    lamanalímini numuni apá aleko minoko aleko osá amive. Netá lamanakumú nogulumóza,
    gihiláa ale utó ito zámuza nenitoka nomive.'
  lcm-lcm: Na e iang napo kinle luai ta napo kovek i ring bil roron kapo to si pukun
    ig. Using kantanem napo uli atogon vubuk madot si abis ani roron, sikei lak napo
    tav angkoai si vil korong ania.
  aer-aer: Ayenge Ngkarteke arratye anetyeke ahentye aneme, the akenhe arne akurne
    akwete-arle mpwarerle-anemele. Alakenhe ikwerenge anteme the itelareme ayenge
    kwenele-arle akurne anthurre anemele, mwerre anetyakenhe.
