    tap tep anɨb okok gɨnɨm tek ma lup.
  jic-NT: Napj lejay na napj najas jinwá, selé 'üsüs way tulucj napj. Nin selé 'üsüs
    tulucj nin lejay, mpes selé 'üsüs tulucj napj. 'Üsüs quelel lejay; mop'in ma polel
    'üsüs lejay napj.
  zap-NT: No nan noo ne bet ne wen rlaadet noo ne nak noo mengyëzlyu, porke mase rlaan
    noo ylaa noo ne wen, per rundet noo gan ylaa noo we.
  wer-wer: Ne songönte epël ëwat wë. Nem lupmeri omën ompyaut wi naön, nem lup ngaan
    pömeri. Pötaanök ompyaut ëëmëak yeemak pangk naën yaaup.
  ipi-ipi: Nambato mana koo mina napukale nembo talawane tupa minuto, mana epene minukale
    nembo talawane tupa mina na-piyawane. Enene, nambato mana epene utupane minauwa
    lakae lo nembo talawane tekeko, nambato mana epene utupane katulo mina na-piyawane
    ya lo andeyo. Andoto, nambana nembo-tene wamba tawe okonenga minditaka epene mindikipi
    mindi napaleya ya lo andeyo.
  qul-NT: Yachani ari, juchayoj runa cayniypi ni ima allin cawaskanta. Allinta ruwayta
    munani chaypas, mana ruwayta atinichu.
  ter-NT: Énjoa ákoyea ápahuina únati koekúti ya njokóyoke, hane ngíxo, enepone kúxoti
