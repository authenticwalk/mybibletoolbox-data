  ptp-ptp: A xovô ên a nêbê a ga tɨbii kɨbun om môp nivɨha ti o yêp vac a nɨlôg lêm.
    Om a nêb a ob vông môp nivɨha lê, lêc a o vông i la tɨyi lêm.
  nak-nak: Eau matagagati veia oilo te la tilalau taku mai te la masasagala te la
