  mdy-ETH: ታ ጊዶይዳ ሃሣ ታኣኮ ጎሞ ማሊፆይዳ ዓይጌያ ኮሺ ባኣዚ ባኣሢ ታ ዔራኔ፤ ዓይጎሮ ጌዔቴ ዓይጎ ኮሺ ባኣዚ ታ ማዻኒ
