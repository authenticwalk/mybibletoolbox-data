    teqaha qaarara bamu.
  peg-peg: ଇନେକିଦେଂକି ନା ତାକେ ଇଚିସ୍‌, ନା ଗାଗାଡ଼୍‌ତ ଜେ ଇମ୍‌ଣି ହାର୍‌ଦି ବିସ୍ରେ ବାହା କିୱାତାତ୍‌ନା,
