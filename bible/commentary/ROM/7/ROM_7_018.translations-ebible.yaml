    inhmã ja ho anhỹr prãm kaprỳ. Ixte amnhĩ tomnuj xwỳnh na pa. Nẽ aa ixte amnhĩ
    to mex kêt kumrẽx xwỳnh.
  ctp-NT: Jlyo tianꞌ chaꞌ ja suꞌwe lka chaꞌ nu yuꞌwi niꞌ kasiya ꞌñaǎn, chaꞌ nten chalyuu
