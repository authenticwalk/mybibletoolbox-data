verse: ROM.007.017
translations:
  kpx-kpx: Di isiviholimale vaveve di vamale kemo di hilokage vaveve toelau di uvumo
    umale kemoike di ke vama.
  okv-H: avoeto ari sasapura amo hotembari na hotembeto ae rate jo ta irerembeto jo
    ta kajeoi eagona.
  tbo-tbo: Yaka moinana geka ginoulina ega tau ipa a dewadewaya ma apapoe u nugonugou
    e memae tauna e dewadewaya.
  mal-C: എന്നാൽ, അതു ഞാനല്ല പ്രവർത്തിക്കുന്നത്, എന്നിലുള്ള പാപമാണ്.
  grc-SR: Νυνὶ δὲ οὐκέτι ἐγὼ κατεργάζομαι αὐτό, ἀλλ᾽ ἡ ⸂οἰκοῦσα⸃ ἐν ἐμοὶ ἁμαρτία.
  bgc-bgc: तो इसी हालत म्ह जो मेरे म्ह बुरे काम करै सै, वो मै न्ही, बल्के पाप सै,
    जो मेरै म्ह बस्या होया सै।
  khz-khz: Vokala aonai, voo ati au matotauku aoku maparanai vokala rakava akalaana.
    Aikina! Voo vokala rakava au geku ai emiana gaunana ekalaana.
  deu-TKW: dann aber bin ich nicht mehr der, der es vollbringt, sondern die Sünde
    thut es, die in mir wohnt.
  zsr-NT: Cni nac, clëg nedaꞌz runaꞌ dul‑laꞌ naꞌ, san dul‑laꞌ naꞌ dzag nedaꞌ run ga
    runaꞌ dul‑laꞌ naꞌ.
  lin-lin: Lokola ezali bongo, emonani ete ezali ngai te moto nasalaka yango, kasi
    ezali nde lisumu oyo evandaka kati na ngai.
  hns-NT: Aisane dekha hai kie ham ie kharaab tjiedj apane se na kariela, bakie hamaar
    paapie man hamse karwaawe hai.
  noa-E: Magua mʉchdëu khõchkhabam nem wau chirʉm aig, sĩi juau ogthom khabam. Magʉm
    wau chirʉm chan mʉchdëucha khaba, mʉch dʉ̈i thaabatarr pekau mʉ gaai ʉ̈rpa simuata
    mag waupi simjö aajem.
  eng-EMTV: But now it is no longer I who am doing it, but the sin living in me.
  mib-NT: Núu súcuan te nasūu rúhū cúu jeē sáha jniñu néé un, chi modo neé jéē ñúhun
    ini anuá rī cúu jeē sáha cuēchi.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़, आल्‍ल हे़क्‍के के़जोःक्‍पे़न्‌इङ्‌गाॽ मे़ःन्, कर
    इङ्‌गाॽओ के़वाॽबा लायोःल्‍ले़ चोगुबारो॥
  xnj-xnj: Hinu, lepi namwene mwenikita chindu chenichi, nambu kumbudila Chapanga
    kwekutama mugati yangu.
  mmx-mmx: Kuren la kopmen nenia rinotno mo ak lok mo levempanga xapmek. Ketla laxakapmek
    i nemen keneng tarak, neni ik lox i.
  cbr-NT: '''Aisama tanquinbi cananuna ñu ''atima ''ain, nun sinan upíma cupí.'
  tee-NT: Para jantiyu' ju sast'i qui'atsucunti ju navi ju jantu k'ox iclhiulai. Yuchach
    ju mak'aniya qui'atalacpast'ac'at ju t'ajunca' laqui'alhunut ju navi ju chunch.
  eng-LSV: and now it is no longer I that work it, but sin dwelling in me,
  cak-NT: Y romari' yitiquier nin-ij chi can man nuyon ta ren nin-en ri mac, xa can
    ja ri mac ri c'o pa wánima ri nibano chue chi nin-en mac.
  pah-NT: Ji rũi reki anhimongo te'varuhu. Jite'varuhua jipy'a pe ji mongo te'varuhu.
  sja-NT: Oo k'inia bɨ Cristopa oopi bɨk'a. Mamĩda mɨ p'ek'au k'achia ooyaa bɨ k'ap'ɨapa
    ne-inaa k'achia mɨmaa oopipari.
  xed-xed: Tsa ghwaɗaka skwi ta magə yu ya ná, iʼi a ta gay wa, tsa dmaku ma iʼi ya
    ta gay.
  mks-NT: Mé a̱ nda̱a̱ co̱ cúni̱ caja i̱ cua̱chi joo cua̱chi ndáca̱a̱n ini i̱ cúú
    á ña̱ jáca̱ha̱n ye̱he̱ cája i̱ ña̱.
  gfk-S: Io kaie, pata be iou tuno ing iou gil kakarek ra tintalen. Pata. No sana
    tintalen nong ila kis ter naramon tagu, aie iat nong i gil hobi.
  bmu-bmu: Mewö aiga nöŋön nanak mi qahö toroqeba ahakzalmö, siŋgisöndok urune ahözawaŋön
    mönö kuŋgum niŋgiiga mi ahakzal.
  dgz-dgz: Ap menan ya tat anuna tapena guegue koewa ame ne inak nega ewakewa gapan
    da uon go koewa potanap wandini taiwan.
  eng-GNV: Nowe then, it is no more I, that doe it, but sinne that dwelleth in me.
  zaa-NT: Acca hua yúá' qui'ni álahua por voluntad quia' acca runia' mal, sino por
    tul·la' lá nu dá'ą de lo lóstu'a'.
  eng-WEBSTER: Now then it is no more I that do it, but sin that dwelleth in me.
  guh-guh: Bajarapapibisiacuene exanae atanë, itsiata apo betanatsitaexanae itajara.
    Papibisiajamatabëcuene abaxë xainajë tajamatabëëthëtota, nexanaeyaexanapona bajarapapibisiacuene.
  bon-bon: Siige, peei lui cäme toraca singi lica gyene egä cane niiya mule bine jaawenemune,
    yepä cäme niiya ngene atwana te tasatuge cäme ngenecu cabu ca, cane puma cita
    ca peei niiya bine jaawenemune.
  nhw-BL: Huan niquita amo na catli nijchihua catli amo cuali, pero eltoc notlajtlacolchijca
    tlalnamiquilis catli eltoc ipan na catli quichihua catli fiero.
  swh-ONEN: Lakini, kwa kweli si mimi tena nitendaye lile nisilotaka bali ni ile dhambi
    ikaayo ndani yangu.
  wbi-wbi: neke lino na je numbula jango jene jino jivomba aghuo, looli isambi jino
    jilinkate jango.
  bba-bba: Mɛyɑ n ǹ mɑɑ mɔ nɛn tiiwɑ nɑ mɔ̀ mɑ n kun mɔ torɑ te tɑ mɑn wɑ̃ɑsi.
  eng-KJVCPB: Now then it is no more I that do it, but sin that dwelleth in me.
  kgk-NT: Upéixa-gwi xejéhegwi ndajapo vaíry. Xe py'a-py oĩ va'e, mba'e vai xe mbojejavy
    ukaha ae ojapo uka xe-vy.
  waj-waj: Ivaara hama neneenoo ii na hama ni iikiatai aataru ivaa iikiauvai. Mminnamminnaa
    maisaivo ni aakiaivaki vaivoono ii aataru ivaa iivai.
  cpy-cpy: Okimiwitakawo tee naaka antashityaawoni, tema “Kaari kamethatatsi” tzirin-takinari,
    rootaki shintsitanari nomatan-tawori.
  ekk-PKP: Seega ei ole see enam mina, kes seda teeb, vaid minus elav patt,
  mpx-mpx: Yaa nige tage nau hot ginol bolo ya ya ginolil, gegi toto i miminaa atewa,
    iya te i ginolil.
  wbp-wbp: Kujaju kula karna ngaju-mipa majungka-jarrimi. Kala nyampurrakunya karna-jana
    punku-kari punku-kariki marlaja majungka-jarrimi, nyampurraju punkuju kuja kalu
    marda ngaju-nyangurla palkangka nyinami.
  luo-luo: Chutho, an ok ema atim gino, to richo manie iya ema time.
  nhe-NT: Huan niquita ax na tlen nijchihua tlen ax cuali, pero eltoc notlajtlacolchijca
    tlalnamiquilis tlen eltoc nopani tlen quichihua tlen fiero.
  aii-aii: ܡܲܒܝܘܼܢܹܐ ܝܠܵܗ̇ ܕܠܹܐ ܝܘܸܢ ܐܵܢܵܐ ܒܸܥܒ݂ܵܕܵܐ ܗܵܕܟ݂ܵܐ، ܐܸܠܵܐ ܚܛܝܼܬܵ‌ܐ ܕܒܸܥܡܵܪܵܐ
    ܝܠܵܗ̇ ܒܝܼܝܼ.
  esk-NT: Nutauruam iñuutchima pipkanġitchai tamatkua uumigikkatka. Aglaan ilitqusriġruaġma
    iḷumni pipkaġaġigai.
  msb-msb: Kaya dili naman gayod ako mismo an nagahimo sana kundi an makasal-anon
    na mga kaila na adi nagaistar sa akon.
  cpa-NT: A¹jáng¹ jniang³ guiag¹³ jmo² hi² hlaih¹³ jøng². Dsag³ hi² hiu³ dsǿa¹² jniang³
    jmo¹².
  dso-dso: ସେଟାର୍‌ ପାଇ ଏ ସବୁ ଜାକ କାମ୍‌ ମୁଇ କରି ନାଇ । ମର୍‌ ବିତ୍‌ରେ ରଇବା ପାପ୍‌ସେ ସେଟା
    କଲାନି ।
  meu-meu: Ḡau tamopna, kiarana na dia lau, a dika lalogu ai e nohomu hari.
  yva-NT: Weti taune risyirati syo rave ramu, yara ayao kakai wemirati mo rave, ayao
    kakai namije ntuna inanuga so rai.
  dgc-dgc: Kanya éwan ko gustu a mégimet ta medukés. Pero tu katutubu ko a pagkatolay
    ko a makasalanan, éy saya i mégpilita diyakén.
  zpm-NT: Nana, niicle ne rieṉ naa scaw per gacd pe guṉ naa, sac ngadoo xcuerp naa
    lo doḻ, masaque doḻ rcheep naa ruṉ naa ncuaaṉe ndzinlid.
  hix-NT: Àro ke, atxke ryehtoko, rano me rohra atxke wehxan hamà. Ranhàn yano me
    haxa atxke wehxan hamà. Rohnawo rma naha, ranhànà.
  sim-sim: Hako mbeek lo orhin a tiyanda ambu nir. Am a kreher te! Mberem a ukwana.
    Kavakava os sungu anhik nanda oso si mbaskashiwak os amu kavakavan unduwa.
  npi-ULB: तर अब यो गर्ने म होइन, तर ममा रहने पाप हो ।
  cgc-cgc: Gani, dili yaken mismo gabuat an ta malain na dili ko liag na buaten. Ake
    na liag na magbuat ta sala, yon gadala ki yaken na buaten ko malain an.
  tim-tim: Aregât wan akmâ bâliman are amâ nâ nune hangât bo akman. Bâleŋande hanân
    yem hâwâtnekto akman aregât.
  yor-yor: Ṣùgbọ́n bí ọ̀rọ̀ ṣe rí yìí kì í ṣe èmi ni ó ṣe é bí kò ṣe ẹ̀ṣẹ̀ tí ń gbé
    inú mi.
  wos-wos: Wuni hafu haraki saraki sémbut hurunjoka mawuli yahambawuni. Haraki saraki
    sémbut wuna mawulimbu wulaaye téndéka wuni wun haraki saraki mawuli xékéta haraki
    saraki sémbut wuni huru.
  emp-NTPO: Maʌ̃ bẽrã ara mʌ̃djia quĩrĩã b̶ʌd̶eba cadjiruara o b̶ʌẽ́a, ãtebʌrʌ cadjirua
    mʌ̃ sod̶e b̶ʌba mãwã obibaria.
  eng-F35: So now it is no longer I who am doing it, but the sin dwelling in me.
  ind-ind: Tetapi sesungguhnya, yang melakukan hal-hal jahat itu bukan saya, melainkan
    kuasa dosa yang hidup dalam diri saya.
  pes-OPCB: اما کاری از دستم برنمی‌آید، زیرا کنندهٔ این کارها من نیستم. این گناه درون
    من است که مرا وادار می‌کند مرتکب این اعمال زشت گردم، زیرا او از من قویتر است.
  mpt-mpt: Inangge onebo kesoa ne nemalo hengmin kukub olo mo nabibabe. Yeye hengmino
    ne bobol temo bitnebu ota nemabmanota hengmino hengabibe.
  ssx-ssx: Koto ekina꞉ do I̱ma꞉ hande pu halo hauta꞉ yaka kone na pitolopate I̱ tukiki
    pa꞉ta꞉ ula꞉ hoke hauma꞉ kone pita꞉la꞉me.
  mkl-mkl: Ammɑ bii bɛɛbɛi, kù jɛ ɑmui ǹ wɑ n coo mɑ́, dulum iyi í wɑ sim nii wɑ
    coo.
  gaq-gaq: ତେସା ନେଙ୍ଗ୍‍ ବାରି ଆତେନ୍‌‍ ଡିଙ୍ଗ୍‍ ନାଡିଙ୍ଗ୍‍କେ ଣ୍ଡୁ ମାତର୍‍ ନେଙ୍ଗ୍‍ ଡାଗ୍‍ରା
    ଲେଃଡିଙ୍ଗ୍‍କ୍ନେ ପାପ୍‍ ଆତେନ୍‌‍ ଡିଡିଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: Hessa gidikko, he oosuwa tanan de7iya nagaray oothaysippe attin ta oothike.
  unx-unx: ଏନାତେ ଏନ୍‌ କାମି ଆଇଙ୍ଗ୍‌ କାଇଙ୍ଗ୍‌ ରିକାତାନା ମେନ୍‌ଦ ଆଇଁୟାଃ ମନ୍‌ ଭିତାର୍‌ରେ
    ତାଇନ୍‌ତାନ୍‌ ପାପ୍‌ ଏନାକେ ରିକାତାନା ।
  gah-gah: Nenemú netá golesa aleaká noumó nene nezáne hanuva lá osá amuve. Lihima
    netakumú mumuzó oaká nenémo nigikagú noike nogoka vizekago lá oaká nouve.
  lcm-lcm: Au asukang a parik nang ta nau napo abis a rikek ang, sikei rikek vopo
    ago ang singig.
  aer-aer: Kele ayenge anteme itirreme, “The kwenhe mwerre mpwaretyeke ahentye-aneme,
    kenhe arne akurne yanhe areye akenhe atyenge kwenenge anerlenge akwete-arle. Itne
    ayenge uterneme akurne mpwaretyeke.”
  qvc-NT: Chaqa shunqoypi kaq mana baliq yuyayniykunam animachiwan, chay uchakunata
    amalas ruranaypaq.
  tgl-ULB: Ngunit ngayon hindi na ako ang gumagawa nito, kundi ang kasalanang nananahan
    sa akin.
  cbs-NT: Jaskawen taexun ean en akamabia en shinan chakabun ea tsumayuxun jawada
    pepa jakimawatan ewen jiwexun ea amamiski, chakabu amakubainkinan.
  xtm-NTPP: Te sa'a, te jini o ja kuechi ja u'vi ja játna ini maa yikikuñu o ja sa'a
    i ma kúu ja sa'a o ndaka ja u'vi ma, vaa visi ñu'u ini o ja sa'a o ja va'a ma,
    kovaa kundee maa ja u'vi ma.
  nnq-nnq: Ibonekana kipola neje nandenda kilebe chenie, nambu mabaja agabi nkati
    jango.
  bao-NT: To biri yua yʉ méé yʉ nii, teere ca tiigʉ. Yʉpʉre ñañarije ca niirije pee
    to biro tii.
  san-ORI: ଅତଏୱ ସମ୍ପ୍ରତି ତତ୍ କର୍ମ୍ମ ମଯା କ୍ରିଯତ ଇତି ନହି କିନ୍ତୁ ମମ ଶରୀରସ୍ଥେନ ପାପେନୈୱ
    କ୍ରିଯତେ|
  huv-NT: Atquiaj ngome xique sarang aaga ngo majneaj quiaj, nisoet leaw sajiür tiül
    ximeaats nerang aag ayaj.
  otn-NT: Ja̱na̱ngue nu̱yá, hi̱ngui̱ nne ma̱ mmʉi ngue dá̱ øt'a̱ te ya xtá̱ øt'e.
    Sinoque gue'a̱ ra̱ ts'oqui mi̱ jagui, gue'a̱ go di̱ mpɛ'a̱ ngue'a̱ te xtá̱ øt'e.
  nop-nop: Kaŋ nemek hogoli tilat woŋ adi na nadigoŋ tiŋa mu tilat, kadakaniŋdi walane
    gineŋ hali naniŋgigineune tilat.
  obo-NT: Purisu otid pokopuung a to morat, konna siyak kos id puung tadda, su iyon
    id inuruk koddi, iddos saa no tapoy ron dinit koddi.
  cak-ENT: Y romari' nquitiquer ninbij que man nuyon tüj yin ri nquibanun ri mac,
    xa ja chic ri itzel rayibül ri c'o pa vánima ri nbanun chuve y yin man jun nquitiquer
    ninbün.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ. ᤀᤠᤸᤗ ᤜᤧᤰᤁᤣ ᤁᤧᤈᤥ᤺ᤰᤐᤧᤴ ᤀᤡᤱᤃᤠ᤹ ᤔᤧ᤺ᤴ. ᤁᤖ ᤀᤡᤱᤃᤠ᤹ᤀᤥ ᤁᤧᤘᤠ᤹ᤒᤠ ᤗᤠᤕᤥ᤺ᤸᤗᤧ
    ᤆᤥᤃᤢᤒᤠᤖᤥ॥
  mie-NT: Túsaá de nsūú maá nī cúu jā sáhá tiñu néhén ñúcuán, chi modo nēhén jā ñúhún
    inī ánō ni cúu jā sáhá cuāchi.
  san-TIB: ཨཏཨེཝ སམྤྲཏི ཏཏ྄ ཀརྨྨ མཡཱ ཀྲིཡཏ ཨིཏི ནཧི ཀིནྟུ མམ ཤརཱིརསྠེན པཱཔེནཻཝ ཀྲིཡཏེ།
  qve-NT: Hinaspapas chay huchakunataqa manan noqallachu ruwani. Aswanqa noqapi kaq
    huchan ruwachiwan.
  pao-NT: Nu gi suda e manena petzabe; pana soo suta'yoo oo e mane tuungu. Nu nuusoo
    gi besa mane-wa'ne'yoo, nu ooosapa suda manakwe. Nu besa soomane pana nu gi besa'yoo.
    Nu gi ka besa e soomanena mayoho. Nu ka suda namanedu gi e petzabena suu'mu mayoho.
  cbu-NT: Nduntaa yutaritshishee zandkuni, ashiritaa yutarit ashkini. Yaani wanasir
    taamaam pinasakaniya; yutaritshish iyaa kasikiya. Iyaa tsutakpaz ashkiya.
  usa-usa: miráimanibo maami ítíkái-qtataaqa kenamáa ímira-keunamanibo kúmiq-yataakoma
    kepí wáina wé mirá kéiye.
  soy-soy: Li pɛɛ nyísɛlɛ rɛ ɑ́i rinɛ́cúruu nɛ́ɛ lɛ̃ wɑi, ɑmɑ́ ɑkópɛ nyɛɛ kɛnɛ́mɛɛ
    ń we nyɛɛ lɛ̃ wɑi.
  hui-hui: Ani biruligo ogoni i̱nime ndo biruli mini ko i̱ha ngagome biaga.
  amf-amf: Waadadhana inin nashimin yerinam isa iinte dohoono seesono koda waadadhe,
    ta keeda waadadhea intatehe.
  quc-NNT: Rumal k'u ri' man in tä chi ri' ri tajin kinb'anowik, xane are ri mak ri
    k'o pa ri wanima' ri tajin kub'an wa'.
  dob-dob: manuna nigeya ꞌaboꞌagu ꞌeguyega ta esi lotoona toꞌumalina ꞌateguyega.
  wrs-wrs: Wo noinda kava lihav, osva nomba temba kavpa owai, memba indkokla vev.
    Temba kana undkokla vev nomba, noi ten kam wohmoh ovravm, noi andra vev honamba.
  mca-mca: Qa nite'ƚe yakha' qu' nata'ƚ yiwets in haqsiijkii pakha' nite' hisu'untax
    qu' haqsiijkii. Pakha'ƚe uƚ'ax i'nyitji' hikpa' ta'ƚets.
  tzo-TZC: Moꞌcun ti jech ta jpas taje. Jaꞌ ta spas ti mulil ti jech oy ta jtojole.
  jao-jao: Jarna-ngandiyanganji wardimantharra, kulu wunungu barra ngatha na-mangajiwuthu
    ngandiyangantharra nuwarnu-wardiyu. Ngarna ngarnalumba, jarnini burlurlu nuwu-mangajiwuthu,
    waraba barra karnima wunungu nyamba-ngarrarnmanthawu. Ngarna ngarna-wurdu ngandiyanganthawu
    nuwarnu-yabiyu, jarnini burlurlu, baki ngarna ngarna-wurdu ngandiyanganthawu nuwarnu-wardiyu,
    minja jarna-wardimanji awara.
  mya-mya: ထို့​ကြောင့်​ငါ​ပြု​သော​အ​မှု​ကို​ပြု​သော​သူ​သည် စင်​စစ်​အား​ဖြင့်​ငါ​မ​ဟုတ်၊
