  tel-2017: కాబట్టి ఏం చెప్పాలి? ధర్మశాస్త్రం పాపమా? కానే కాదు. ధర్మశాస్త్రం వలన కాకపోతే
    నాకు పాపమంటే ఏమిటో తెలిసేది కాదు. ఇతరులకు చెందిన దాన్ని ఆశించవద్దని ధర్మశాస్త్రం
    చెప్పకపోతే దురాశ అంటే ఏమిటో నాకు తెలిసేది కాదు.
  hat-BSA: Donk kisa nou kapab di? Èske Lalwa se peche? Pa janm kite nou panse sa!
    Okontrè, mwen pa t ap konnen peche sof ke Lalwa te montre m li. Mwen pa t ap konnen
    anyen sou “lanvi” si se pa Lalwa ki di m “Ou pa pou gen lanvi”.
  top-NT: 'Pero huí tí tla̱n lacpuhuán: “Entonces, ¿Dios má̱sta̱lh ixli̱ma̱paksí̱n
    Moisés xlacata nali̱tlahuayá̱u tala̱kalhí̱n?” ¡Tó̱! Ni̱ chuná qui̱taxtú, pero
    ixley Moisés quinca̱ma̱cxcatzi̱niyá̱n acxni aktzanka̱yá̱u tlahuayá̱u tala̱kalhí̱n.
    Porque, ¿nicu xacticátzi̱lh xlacata Dios li̱huán cacta̱rá̱slakli tunu cristiano
    para ixley Moisés ni̱ ixuá: “Ni̱ cata̱rá̱slakti minta̱cristiano”?'
  msk-msk: Kayan nanang akapaglaong ta, magalaong ba kita na yang balaod yang kyakaponowan
    nang sara? Laban sa buku, kay aw buku pa nang pagindo nang balaod nang Dios di
    ak matigam na aon maat disang ginawa ko. Di ak matigam na maat kadi nang Dios
    yang dumdum ko na gosto ko garo apanmowan yang pyanmowan nang kadaygan aw wa pa
    magalaong yang balaod, “Ayaw magpakaungud na apanmowan mo yang maski nana na kanang
    kadaygan pyanmowan.”
  gyr-NT: ¿“Tũpa porocuaita angaipa” yahera pĩha? ¡Aní eté; ndahei eté ahe angaipa!
    Co rumo ndaicuai chietera che angaipa Tũpa porocuaita ndipoise viña. Supi eté
    che ndaicuaise, “Ndapeipota rai chira ambuae ava mbahe” ehi vahe mborocuaita pɨpe,
    ahese ndaicuai chiaveira che mbahe pota raisa viña.
  kmh-kmh: Kun ak yerip aŋgjun? Gor low minim aŋgek aŋgyak ak, minim timey aŋgip aŋgjun?
    Mer! Ak kun ma aŋgjun. Nind bi asiŋ mindenik ak ma niŋnik. Pen low minim ak niŋiy,
    Gor nup tep gip ar ak, tep ma gip ar ak aŋgiy niŋrep ginik. Low minim ar bap tikiy
    aŋgyak, “Biynimb gunap tap kuyip gok, yip rek mindombikop aŋgiy gos ak ma niŋnimimb
    aŋgey,” gos kun ak niŋnik rek, bi asiŋ mindenik ak niŋrep ginik. Yikop ak ma niŋbinip.
  ukr-ONPU: 'Що ж скажемо? Що Закон є гріхом? Зовсім ні! Якби не Закон, я не знав
    би, що таке гріх. Я не знав би, наприклад, що таке пожадливість, якби Закон не
    сказав: «Не бажай».'
  emi-emi: Sa ateva ita mene aulieinia? Inangari nipaopao ateva ssavoto ia? Karika
    poi! Poli karika aue aghele kila ssavoto arova karika inangari nipaopao. Me karika
    aue aghele kila va tani saa ia nissaii eteae arova inangari nipaopao karika eaauliaa
    va, “Urau mene ssaii.”
  zpv-NT: '¿Xa gachiñiꞌ nuꞌh pwihsi? ¿Ta gachiñiꞌ nuꞌh lehyi nahpa duhlda? ¡Guyaa
    aaca! Pwihsi naꞌh ayi ñahcabwaꞌn cayaabaꞌhn loh duhlda sidela ayi ñuꞌnbwaꞌn xlehyi
    Moisehs, nee ayica ñahcabwaꞌn xa naa ziga rzaꞌbistoꞌ luꞌh xteenn stuhbi bwiinn
    sidela laꞌh lehyi ayi ñiñiꞌ loon: “Ayi saꞌbi stoꞌ luꞌh xixteenn stuhbi bwiinn.”'
  gux-gux: 'Lanwani ti ba yedi lede? li balimaama tie tuonbiadi bii? yeni ka, n kan
    den bandi ti tuonbiadi ntie yaal kali li balimaama n den waani nni. n kan den
    faami ke li nunponbiadili tie tagili li yaa tie ke li balimaama den yedi: ŋan
    da pia li nunponbiadili.'
  kos-kos: Na mea, kut ac fahk mu Ma Sap uh koluk? Mo, tia ouinge! Tusruktu pwaye
    lah Ma Sap pa oru nga etu lah mea ma koluk uh. Ma Sap funu tia fahk, “Nik kom
    rapku,” nga lukun tia etu ngan rapku.
  ibo-ibo: Ugbu a, gịnị ka anyị ga-ekwu? Iwu ahụ ọ bụ mmehie? Nʼezie, mbaa! Agaraghị
    m ama ihe mmehie bụ ma ọ bụghị site nʼiwu. Ọ bụrụ na iwu asịghị, “Enwela anya
    ukwu,” agaraghị m ama na ọ bụ mmehie.
  yml-yml: ꞌAkonadi a vona a vo, Veꞌetoboda i maia Mosese ꞌwainega i ꞌenoꞌenovi begaidi
    sakona i vevetoketoke.” Weꞌe ꞌwa da nuaniga, veꞌetobodanidi nani sakoidi? Kebuꞌaꞌavaotoga.
    Weꞌe mogitana, veꞌetobodanidi i veku nika a ꞌasetai avaꞌai sauluvaga sakoidi.
    ꞌAiꞌedi Yaubada yana veꞌetoboda kebu i da vo, Emiavo yadi kukua faifaidi kebu
    ꞌwa na nuagiva,” wata ꞌako kebu a da ꞌasetai nuagiva nani sakoina.
  ory-ory: ତେବେ, ଆମ୍ଭେମାନେ କଅଣ କହିବା? ମୋଶାଙ୍କ ବ୍ୟବସ୍ଥା କଅଣ ପାପ? ତାହା କେବେ ହେଁ ନ ହେଉ।
    ବରଂ ପାପ କଅଣ, ତାହା ମୋଶାଙ୍କ ବ୍ୟବସ୍ଥା ବିନା ମୁଁ ଜାଣି ନ ଥାଆନ୍ତି; କାରଣ ଲୋଭ କର ନାହିଁ,
    ମୋଶାଙ୍କ ବ୍ୟବସ୍ଥା ଏହା କହି ନ ଥିଲେ, ଲୋଭ କଅଣ, ତାହା ମୁଁ ଜାଣି ନ ଥାଆନ୍ତି।
  bzj-bzj: Wel den, weh wi fi seh? Di Laa sin? No, di Laa no sin ataal. Ah wudn a
    mi noa weh da sin if di Laa neva shoa mi. Ah wudn a mi noa dat ih noh rait fi
    waahn sohnting weh sohnbadi els gat if di Laa neva seh yu noh fi waahn notn weh
    sohnbadi els gat.
  chk-chk: Iwe, met sipwe üra? Sipwe apasa pwe ewe Allük mi tipis? Apwi, esap fokun
    ina usun! Nge ewe Allük a amefi ngeniei met wewen tipis. Pun üsap weweiti usun
    mochenia are ewe allük esap apasa, “Kosap mochenia ngeni pisekin eman.”
  ssd-ssd: 'Sine wam ta tuku ndaŋkube. Tukul pasa le une maŋau nale ndui ta ndo minik
    e? i ... Ye taŋamba idus ndawet. Ye tukul pasa mbolŋge ndo une tuku saŋgri ta
    kamusen ta teŋenmba. Tukul pasa ande sakate: Taŋgo tuku agaŋ kaŋgerka am kikoŋ
    ti ndaŋgap ŋgate. Tukul pasa ta mine ndakate kande ye am kikoŋ tiŋgam tuku maŋau
    ŋayonu ta kamus ndawet kande.'
  acr-TNT: '¿Saꞌ cꞌu riꞌ ri cakabiꞌij? ¿E neba queꞌelok ri Tzij Pixab na utz taj ma
    cucꞌam lo ri mac? ¡Na e ta cꞌana riꞌ! Ma riꞌin xinwetaꞌmaj saꞌ ri mac ruma ri
    Tzij Pixab; yey we tamaji ri Tzij Pixab, na canwetaꞌmaj ta cꞌu riꞌ saꞌ ri mac.
    Ma riꞌin na wetaꞌam taj we mac ri rayinic we tamaji ri Tzij Pixab cubiꞌij: «Marayij
    uwach ri na awe taj.»'
  rop-rop: Wal wanim yumob reken? Det lowa im nogudwan? Nomo. Det lowa im gudwan,
    dumaji det lowa bin meigim wi sabi wanim nogudwan ting. Yumob sabi? Det lowa im
    tok, “Nomo wandimbat blanga najamen enijing.” Bat if det lowa nomo bina tok lagijat,
    wal wi nomo bina sabi im nogudbala ting blanga jidan gridibala.
  mee-mee: Minmina na ita ngaka role mina ngaetai? Ita ngaka role roma, Bangapagame
    ka ri ra oru reke sosoali ae? Ke sa na ke sa bavakena! Bangapagame ka sana ri
    ra oru reke sosoali, ta ngaroma Bangapagame sane teke momo na iau sana ta laumatana
    ka bainga reke sosoali nge Nutu raguna. Minmina na iau sana ta laumatana roma,
    bainga nga kelangalele ka i a bainga ore soali taroma Bangapagame sane teke role
    roma, “Sano ngo kelalelea onra agau tetoto kanna.”
  dif-dif: 'Mina ngaiani karari jatananto? Jirijiribani jaura madlentji nganai? A‐ai,
    madlentji ngato wata ngujamana warai, windri jirijiribani jaurali; ngangau ngato
    milkirinandru ko nganai, jirijiribani jaura wata jatanani: „Jidni wata milkiriamai.“'
  gam-gam: Mosis loye ge yeworika nono singare ke yepin pille, kandja namba we djimbon?
    Mosis lo bolo pagi ge wal ke paro we djimbon mo? Ge man kaima! Lo ge wal ke, man.
    Na lo kere kanill al ge na singare ke yendo una kaima moll dje kanill. Lo bolo
    wori pai ge kandja embe djindo, una djell wal bombon golo imbon dje nayene. Ba
    alla kandja ge bolo wori napaika, una bombon golo yenj ge na kanpol natollka.
  nou-nou: Ingode ro seri? Ingode Moses da agodari awa biae serita? Awodo aera. Edo
    agodari mi wasiri biae mo rori awa naso yei isaga etira. Ge ujugadena eire. Edo
    agodari mi sira embo nenei da rora badi dipapa eose awasedo na gosena embo nei
    da rora badi dipapa adena awa biae ra.
  mqb-NT: 'A nan sa ja həna nə ma kutok anaw? Tawrita ata nà, way sə nes ɗo aɗəka
    ɗaw? A''ay! Əna na san ines inde nà, anga Tawrita sə ɗuko anan. Bina, abay na
    san ubor bay, anga na san ''am a sa jəka: «Kâ sa ga ubor bay» ata bay.'
  ape-B: Ali eke mukli malmu? Mukli enyudak lo enyen yet douk yowenyi, waka? O aduligu
    atugu wak. Wakuli sapos enyudak lo kobi nyugilape moneken pasin yowenyi ele, yek
    deke kobi idukemu yowenyi, wak. Enyudak lo atin nyeneken yadukemu yowenyi. Douk
    namudak. Lo nyakli, “Nyak kobi nyunek hinyigimu kipahechich echudak.” Douk lo
    kobi nyukli namudak ele, orait enyudak pasin umu chene hinyigimu deke kobi idukemen,
    wak.
  grc-F35: Τί οὖν ἐροῦμεν; Ὁ νόμος ἁμαρτία; Μὴ γένοιτο· ἀλλὰ τὴν ἁμαρτίαν οὐκ ἔγνων
    εἰ μὴ διὰ νόμου· τήν τε γὰρ ἐπιθυμίαν οὐκ ᾔδειν εἰ μὴ ὁ νόμος ἔλεγεν, «Οὐκ ἐπιθυμήσεις.»
  cav-NT: 'Umaera ni tu inime tupuya: “¿Jutaquiju ni taa tu cacuatsashati jidama?”
    jadya. ¡Aijama! Jadya inime netupura ama. Cacuatsashati tu jidaque. Ehueneque
    isaratsu ecuana caadebatiya ecuana jucha aridaque. Cacuatsashatiju tu ehuene:
    “Peya jaque micue ishu bijiseriume” jadya. Riyaque isarahuaque ama juatsu ecuana
    jucha metse ama cabatiquena juhua, peya jaque ai bijiseriyaque.'
  kgp-NT: 'Kỹ Judeu ag hỹn inh mỹ: “kỹ Topẽ tỹ vãsỹ ẽg jyvẽn mũ ẽn mỹ kórég nĩ?” he
    sór mũ. Vó, kórég tũ ti nĩ. Ẽg jyvẽn ja tóg nĩgtĩ, kỹ ẽg tóg ti vĩ mẽ kỹ: “vẽnh
    jykre kórég han kỹ inh hỹn tóg ti vĩ mranh tĩ,” he tĩ. Topẽ vỹ ẽg mỹ: “nén ũ to
    én tũg nĩ,” he ja nĩ. Tag jẽmẽn kỹ ẽg tóg ũ tũ to én tag tỹ Topẽ vĩ mranh nĩ ki
    kanhró nỹtĩ.'
  bvd-bvd: Aia ma lea nia 'uri nai, tara nau ku saea na taki nia God ne nia ta'aa
    nai? Nao 'asia naa! Na taki nia God nia 'afitai ka ta'aa, suli nia ne faatai folaa
    'ana abulo ta'aa lae siana wane. Lea sa na taki nia God ka nao si bae gu 'urii,
    “Nao manata lamu si dooria lau si doo nia ta wane fuamu 'i tala'amu,” 'i seeri
    tara nau 'afitai ku saitomana ta'aa lana si manata lae 'uri nai.
  ukr-1871: 'Що ж скажемо? закон гріх? Нехай не буде так. Нї, я й не знав гріха, як
    тільки через закон, і жадоби не відав би, коли б закон не сказав: Не жадай.'
  apz-apz: Osoꞌno nakwo pehofo lanehwono. Honɨngkano hungkunoso wonyofoho wolantantaho.
    Oꞌo, nɨhuꞌno awonoho. U, honɨngkano hungkunoso yahino wonyo yohotoho ose monajoꞌnjo
    yontentesi nakwo ole hnnontanɨngkuhwanesohilo. Nakwo wonyoso aneꞌnwoho. Ose hnnontanɨngkuhwanesohilo.
    I olo soꞌno fɨsyafɨhupmno. Sekwo nomꞌne aꞌamufe yoꞌmayo somneꞌno hi semoꞌnɨngkuhwaloho.
    Ose monajoꞌnjo yontentesi aꞌamu nomꞌnefe yoꞌmayo soꞌno hi ko nɨmoꞌnɨngkahonɨngkuhwosi
    ngko ole lɨꞌmnesohilo. Ngko wonyoso ane hwoꞌnyoho. Ose lontanɨꞌmnesohilo.
  yon-yon: Kwani kowe, komo ande yedmanuub? Moses ye amob kuu ambarakmi andanuuwoo?
    Dowan kii! Anam kuu ambarakmi ye deme kuu amobbed korokbimaan kumbed ambarakmi
    kuu wedme nekaadkerimain. Kwane, amob kuyaom kuu “Yena yi yiribman yaa dowaken
    keraib.” ande yedmindo karen, kuye inamen arewa ongme nekaadkerindo karen.
  poi-NT: ¿Jesɨc t́i tanjɨ̱spa? ¿Que malo jém wiñɨcpɨc aŋquímayooyi? D́a malo. Pero
    siiga d́a aŋcutɨɨyɨ́ypa jém aŋquímayooyi, jesɨc d́at́im anjo̱doŋ iga atáŋcaɨ́y
    siiga aŋcusúnɨ́yáypa tuŋgac pɨ̱xiñ imɨɨchi. Siiga jém aŋquímayooyi d́a nɨmpa iga
    odoy cusúnɨ́yaayɨ tu̱m pɨ̱xiñ imɨɨchi, jesɨc d́a anjo̱doŋ iga táŋca.
  wuv-wuv: O ware batanai? Hafelo'a fei law? Pa'aa lomi! Nabaa lomi fei law, lomi
    a apa'ia tamanu na hafelo. Uaa lomi ba a apa'aa hanuu fei nanamaia nabaa lomi
    na ware fei law ba, “Apuna nanamai.”
  quf-NT: Chaynu katinqa, ¿imatataq nishun? ¿Moisés mantakushankunaqami mana allin
    kar uchakuchimanchik nir? ¡Manami! Ashwanmi chay mantakuykunaqa intrachimanapaq
    karan kusa uchayjunmi kanchikllapa nir. Chaqa chay mantakuykuna mana katinqami,
    nuqamaqa mana yaĉhanaytachu runa masiypa imankunata munapakurqami uchakuyani nirqa.
  yuw-yuw: 'Worochai oro, non yaö mata yonam? Nongoruho ibibo wömuno noni tun macfingitacmaha
    tongga nongoru ino wömuno itacha? Woi muno sinom. Nongoruho wömunohon foro tun
    eran öngkuuna noc wömuno kombing tuctuc tongitat. Ihoroc maidinai wömai nocu wömunohon
    foro tingtingno sinom kombiam? Woi makombit! Nongoruho ingoroc yac: Goc amna auhon
    manomanoha yang irup öirocha. Oro, nongoruho mata ihoroc mayunahai wömai nocu
    yang irup öcöc kiap woi yapmu wömuno, ihoroc makombiam.'
  hus-NT-1971: Auxe’ max qui ulu abal an thuchath ts’ejcath cau binath c’al a Moisés
    tu t’ajchal cu hualbin. Ni abal jay iba qui ulu antsana’. Pel in ey tu tso’oblinchal
    jahua’ pel i hualabtalab. Yab u tso’obnamalac max pel i hualabtalab cu c’a’inchi
    jahua’ pel in c’al q’ue’at i inic max yab tin uchamalac an ts’ejcath cau binath
    c’al a Moisés yab cu c’a’inchi.
  med-med: Ei nga, tʉn ndi namba nimin? Mi ik ei, elim uⱡ kit nimin ei? Ei kapⱡa mon!
    Nambuⱡ emel, mi ik ei, pi napilinga ndam, uⱡ kit iti uⱡ ei, kandʉp mbi ndui nandʉⱡmina,
    mi ik ei ndi, kum pindi nʉpʉndi nʉtʉm uⱡ ei, ni nandilinga ndam, na ndi, kum pindi
    uⱡ ei, etʉp mor nʉmp pili napilimba.
  bch-bch: Oangga apu ikado ga loloda buk ga buk ngan kadonga sasat, eine takeo mado?
    Eine apu iman danga paeamao mambe kadonga sat na? Mao tau! Oangga apu ienono mao,
    eine irangrang ngan naoatai mambe kadonga sat eine saoa danga mao. Apu ikeo ga
    bedane, “Irangrang ngan gimi angale ga akim eaba ede pade ele danga sisid mao.”
    Be oangga apu ikeo toa bedaoa mao, irangrang ngan naoatai mambe ngalenga paeamao
    eine saoa danga mao.
  cco-NT: 'Jo̱ e labaꞌ iin˜n fɨ́ɨˆɨ ꞌnʉ́ꞌˋ, dseaˋ rúꞌˋnaaꞌ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ,
    e o̱ꞌ dseeˉ e júuˆ quiʉꞌˊ ta˜ do. ¡Co̱ꞌ dseángꞌˉ o̱ꞌ lajo̱! Dsʉco̱ꞌ faco̱ꞌ mɨ˜
    jaˋ mɨˊ seaˋ e júuˆ quiʉꞌˊ ta˜ do, jo̱baꞌ jaˋ tó̱o̱ˋ jmɨɨ˜ calɨñiˋ jnea˜ jóng
    e eeˇe dseeˉ. Co̱ꞌ mɨ˜ cajmeꞌˊ jnea˜ júuˆ e júuˆ quiʉꞌˊ ta˜ do mɨ˜ féꞌˋ lala:
    “Jaˋ jmooꞌˋ e lɨ́ˋ oꞌˊ jaléꞌˋ e seaˋ fɨˊ jmɨgüíˋ”, jo̱baꞌ laꞌeáangˊ có̱o̱ꞌ˜ e
    júuˆ jo̱ calɨñiˋ jnea˜ e lɨ́ˋ dsiiˉ jaléꞌˋ e seaˋ fɨˊ jmɨgüíˋ.'
  deu-1951: 'Was wollen wir nun sagen? Ist das Gesetz Sünde? Das sei ferne! Aber die
    Sünde hätte ich nicht erkannt, außer durch das Gesetz; denn von der Lust hätte
    ich nichts gewußt, wenn das Gesetz nicht gesagt hätte: Laß dich nicht gelüsten!'
  alq-ALGNT: 'Adi dac ke ikido8akoban? Kipataigonanan na Coda8inni Inakonige8inan?
    Ka8in 8ikad kida inendasinanan iidi! Kicpin ega ki tag8agibanin ini Inakonige8inan,
    ka8in nidagi kikendasin adi ejinag8ag patado8in. Kicpin ega iidi inakonigemagagibanin:
    “Ka8in kiga mosa8endasina8a kidjipimadizimi8a odaiman,” ka8in nidagi kikendasin
    e patadian e mosa8endam8agin kodag a8iag odaiman.'
  ixl-NNT: ¿As ma aꞌ la qaleꞌ uvaꞌ vaꞌlexh u tzaqꞌiteꞌ uvaꞌ itzꞌibꞌa kan u Moisés?
    ¡Yeꞌle taꞌ! Tan yeꞌl koj u tzaqꞌiteꞌ, as yeꞌle la vootzi uvaꞌ abꞌiste u paaveꞌ.
    As yeꞌ koj kat ichus in u tzaqꞌiteꞌ tiꞌ uvaꞌ yeꞌ la vachva unqꞌa veeꞌ uvaꞌ jit
    vetz, as yeꞌxh jatueꞌ la vootzi uvaꞌ paav nik unbꞌaneꞌ, tul nik vachva.
  boa-NT: '¿Áánélliihyéhaca teene taúhbaju ímityúne? Tsáhaá. Teene muurá ihdyu meke
    waajácutsó keená ímityúné íjcyanévu. Muuráhjáa tene íjcyátuca tsá o wáájácúítyuró
    ímítyúneri meúmúúpivyéné ímityúné íjcyane. Muurá íllu nééneé: “Tsá múu úmúúpívyetú
    ímítyúneri.”'
  quh-NT: Chay jawa cunanka ¿yuyasunchu camachiskas jucha caskanta? ¡Ni imaynamanta!
    Astawanpis camachiskasnejllata juchata rejserkani. Camachiska “Ama wajpa capuyninta
    munapayaychu”, nejtillan munapayayniy jucha caskanta yacharkani. [Ajinamanta camachiskasnejta
    repararkani munayniy Diospa munayninpa contranpi caskanta.]
  kwi-kwi: '¿Aune chima kizanapai? Mane mɨnpazha Judío awaruza ɨninta aizpa kwail
    i minñashina. Sun ɨninta pitne kwailchi. Wari. Sun ɨninta pit akwa, nane kwail
    kimika ish pianish. Sun ɨninta pit pɨnkɨhta ka parɨt: “Patna pashikain.” Katmizna
    nane patna pashimtumika kwail kimtu pianish.'
  agm-agm: Isɨ amɨ nyahɨ pɨwɨha napitɨtɨtɨhaawe? Wɨnɨhapɨpa sawandɨpɨ maipɨhande tɨtɨhaawo?
    Apɨpaahɨ owetise. Wɨnɨhapɨpa sawandɨpɨhɨ tɨtɨhɨ gaahape. Siyataahandɨ kandɨ wɨnɨhapɨpa
    kapa nɨngisɨ nisɨ maipɨhandametirɨhɨretɨ sɨretɨsɨ mmome ndatɨ netɨ nanɨsihɨ nɨnɨ
    mmonataayo. Amɨ wɨndɨ wɨnɨhapɨpaapɨmetanaahɨ kahapaamapɨpa isɨhiya usaamɨhaiwaapɨ
    nisɨ maarɨho nɨndosɨtɨhandɨ tɨtɨhɨmetɨhande ndɨ nɨnɨ wɨndɨ mondaanɨhe, amɨ wɨnɨhapɨpa
    wɨndɨ satatɨ, “Kahapaamapɨpa usaamɨhapaapɨ kinyɨ maarɨho wɨndɨ maahɨndone,” tatɨ
    kamaatonaaho.
  ubr-ubr: Ot dura mamaba tanau? Ato Baifafaro dura toun min on bokomas? Ambin bag!
    Baifafaro dura iyameu on asagob, bokomas on abifan. Yau arimon men atsagob dura
