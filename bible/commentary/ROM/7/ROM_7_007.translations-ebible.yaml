    ni naa nilkanje yambu tenga mélema kum panjili ulele ‘ulu-kis’ nimbu naa piliilka.
  maj-NT: 'E̱i̱ ni̱ ma, ¿nkú ku̱i̱xíaán? ¿A kju̱a̱téxuma xi kin''ekjas''ehe̱n Moise
