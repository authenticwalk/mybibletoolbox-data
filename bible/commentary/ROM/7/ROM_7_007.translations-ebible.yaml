  nal-nal: Ma aze xa dina piaat? Iaak dina piaat adu amun Lus sin Moses amun saan
    taksaat? Kawit mase! Tamon kawit ta lus, ga lek pen taamin fakilaan a matmalabuk
    taksaat. Malasing kari, tamon Nakmai xawit na piaat lamaskana amun Lus naako,
    “Tuaa di marazaxat,” ga lek pen taamin fakilaan adu a marazaxatang pana azaan
    sin axazak tawarak kanaan a matmalabuk taksaat.
  kyq-kyq: 'Tap ki num jꞋaki taaɗ jꞋɔɔki ɗi? Kɛn ɔl jeege tɛɗ *kusin̰ se, Ko Taar
