    ipota ĩru vae reta imbaembae.”'
  mux-mux: ⸤‘Ung-manima-ni oliunga numanukundu ulu-pulu-kísima numanu kimbu sangi.’
    nilimú⸥ lem, nambulka nimulúye? ‘Moses-ni ung-mani sirimuma ulu-pulu-kísele.’
