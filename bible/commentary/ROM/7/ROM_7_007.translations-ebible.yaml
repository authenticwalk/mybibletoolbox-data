  abx-abx: Aniya' mga a'a nga i mga pagkagasi-na mismo i Bala'od mara'at ngan akapasala'.
    Si kamatu'uran ma'in, kundi' i bala'od dina si ako i magpakatu'an kon ay i sala'.
    Ga'i ako kunta' akatu'anan nga sala' bali' i kasindak kon ga'i agpinugad i bala'od,
    “Dakaw asindak.”
  mco-NT: '¿Nej n''ocmɨnaanɨm? ¿Nej janch co je cötujcɨn huɨdibɨ Moisés xymooyɨm xyajpocytuunɨm
    anajty? Ca'' yjadu''nɨty. Co ixyipy ca'' anajty nmɨɨdɨdyɨch Moisés ycötujcɨn,
    ca'' ixyipy ɨɨch tɨ nnejhuɨ̈yɨch co tɨ ndundɨgooyɨch ma Dios ytɨy''ajt. Co ixyipy
    anajty ca'' n''ocnejhuɨ̈yɨch Moisés ycötujcɨn ma jadu''n ymɨnañ: “Ca'' mmɨgüg
    ni ti m''adzojcɨpy.” Tɨ ixyipy ndundɨgooyɨch, e ca'' ixyipy nejhuɨ̈yɨch ma tɨ
    ndundɨgooyɨch.'
  cpb-NT: '¿Kameethama ankante: “Tekaatsi pantyaawone Inintakaantaitakeri pairani?”
    ¡Te! Iro niyotantawori nokaariperotzi. Tema jiroka Inintakaantaitakeri pairani,
    kantatsiri: Eero piñaamashirewaineta. Eerome niyotakotairo jiroka, eero niyotaatsikaitaime
    tzimatsira nokenakaashitakari noñaamashirewaitapiintaga.'
  aon-aon: Aria ta mukri mumam? Mukri enyudok lo enyen kanak douk yoweinyi aka, uwok?
    O adur atin uwok. Aria ta enyudok lo mare nyiyabige mareh aih yoweihi akure, eik
    ta mare idukem yoweishi inahos uwe, uwok. Enyudok lo atin nyeneke aria yadukem
    yoweishi inahos. Douk namudok. Lo nyakri, “Nyak mare nyunek nyigiya um kupaishi
    esheshish eshudok eneshenesh.” Douk lo mare nyukri namudok akure, aria ehudok
    aih um shene nyigiya um ta mare idukemeh uwe, uwok.
  hus-NT-2005: 'Tám, ¿jantʼéy neꞌech ki ulu? ¿Ke nin takʼixtal na Dios xin jilám dhutsadh
    na Moisés, i walastaláb? ¡Yabaꞌ! Por max yabak waꞌchinék jechéꞌ an takʼixtaláb,
    yabak u exlámal an walastaláb. Yabak u exlámal max walats ku létʼendhaꞌ xowaꞌ
    in koꞌol kʼeꞌet, max an takʼixtaláb yabak in ulúmal enchéꞌ: “Yab neꞌech ka létʼendhaꞌ
    xowaꞌ in koꞌol kʼeꞌet.”'
  mig-NT: 'Ndasa ka''a̱n‑yo̱ núsáá, ley kúu kua̱chi náún. Ma̱ kúu kutɨ. Ko ja̱ máá‑rí,
    ma̱ kuní‑ri̱ ja̱ íó kua̱chi nú tú ley núú. Te suni ma̱ kuní‑ri̱ ja̱ íó tu̱''un
    ndío ini̱ nú tú ní ká''a̱n ley jíín‑rí: Ma̱ ndío ini̱‑ro̱, áchí.'
  bps-bps: Ku gambet én, tan i fandamyu? I flalò ani gumdà kè dad sasè nimò. Là sa!
    Kabay tdò i flalò i gugsalàgu, du ku là fnang i flalò i kibalgu i knun i demegu
    to, làgu gadè sasè i kibalgu.
  mbs-mbs: Nayan, doen besi menge otaw meg-aneng-aneng den te medaet se punù ingkeliwat
    i Moises. Meneng kenà iyan medaet, so pineokit te punù ingkeliwat i Moises, netegahan
    ko den aw eden se salà. Simpana wedad punù megsagda te peg-ingà, eked ko ketegahi
    te medaet se peg-ingà.
  tof-tof: Da mi ia poko bóktórre? Ia gida kolae tonarrpüküma? Koke, amkoman kokean!
    A ka kolae tonarr emzyatórró gidanme. Gida-a bóktanda wagó, “Marü ubi darrü oloman
    elklazadó babul ki yarilün.” Gida-a ne ini poko koke nóma ki bóktóne, kürü umul
    babul ki yarile igó, ini ubi kolaea.
  cme-NT: 'Terieŋgu faŋgu-na, i gbãa cira niɛ? Ãnjĩnamma balaaŋ ãmbabalma temma‑i
    wɛi? Ma''i sĩ! Ãnjĩnamma yaa ciɛ mi suɔ ãmbabalma‑i. Kuɔ ãnjĩnamma saa naa
    cira: «Baa ce nenemuŋgu‑i», mii naa saa suɔ wuɔ nenemuŋgu balaaŋ.'
  sus-sus: Won fa na ma di? Sɛriyɛ findixi yunubi nan na? Astɔfulahi! Sɛriyɛ nan a
    niya n xa yunubi kolon, barima n mu milanteya kolonma nu xa sɛriyɛ xa mu a fala
    n bɛ nu, «I naxa mila.»
  pon-2006: Eri, dahme kitail pahn nda? Dene pein Kosonnedo dihp ehu? Soh kowahlap!
    Ahpw iei Kosonnedo me kasalehiong ie I en ese dahkot dihp. Pwehki I sohte pahn
    ese dahkot noahrok, ma Kosonnedo sohte pahn koasoia, “Ke dehr noahrok.”
  dad-dad: Age fiyauf are, ada ere tauf? Lo anĩ mosor de? Sã bagai! Momoi, lo sam
    are, aya mosor are ereb yef anĩ to keleim. Ere nigin, taka nẽ safina ile to oroya
    nigin lo to age ye irom are, aya taka nẽ safina ile to oroya nigin to keleim.
  zab-NT: 'Quɨt caniitia laat dec mal ná ley, te pur gati ziytiy. Te pur sin ley quɨt
    niacbeetia xiy duld, niclɨ quɨt niacbiia dec duld ná guelrzebylaaz belati quɨt
    ninii ley: “Quɨt sebylaaztiu.”'
  jae-jae: Ma oc tasôm biŋ amboac ondoc. Biŋsu tau oc gêŋ sec me. Masigoc, amboac
    tonaŋ atom. Biŋsu embe êtôc sec êndêŋ aê atom, oc jajala sec atom. Biŋsu kêsôm
    gebe “Matam katu atom.” Embe ênac jao biŋ tonaŋ atom, oc jajala biŋ matoc katuŋa
    atom.
  ksd-ksd: 'Ava vang dat a tatike? Dave, a tinata na varkurai, ia ra varpiam vang?
    Koko muka. Ma a dovotina, gala pata ra tinata na varkurai, gala pa ina ga nunure
    ilam ra varpiam; na gala ra tinata na varkurai pa i ga tatike dari: Koko i puruai
    ra balam upi ta magit kai tikai, gala pa iau ga nunure ra varbat upi nam ra magit;'
  msm-NT: Basi meyduon og-iling, “Ko ugaling sikan man, na, madoot naan sikan mgo
    balaod.” Kona gajod! Su ko wada pa sikan mgo balaod, kona ki podom ogkamaan dow
    nokoy to sae. Pananglit ko wada pa sikan pig-iling to, “Kona kow ogsilag to katigajunan
