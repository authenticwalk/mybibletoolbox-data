  peg-peg: ବାଟିଙ୍ଗ୍‌ ଆପ୍‌ ଇନାକା ଇନାସ୍‌ ? ବିଦି ଇନାକା ପାପ୍‌ ? ହେଦାଂ ଇନାୱାଡ଼ାଂ ପା ଆମେତ୍‌
