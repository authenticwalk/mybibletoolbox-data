    kanawai, Mai kuko wale aku oe, ina aole au i ike i ke kuko ana.
  ffm-ffm: 'Ndennoo, koɗum mbiyaten? Sariya Muusaa oo yo luuttal naa? Wanaa! Kaa noo,
