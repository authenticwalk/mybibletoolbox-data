  tbz-SIM: 'Ti bo yĩ́ ikuɔ́ tú mɛyɛimmɑɑ̀? Bìtì! Ikuɔ́ iì nɛ́ te kɛ̀ n yĩ̀ɛ̃́tɛ́ mɛyɛi,
