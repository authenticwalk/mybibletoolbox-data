    Num kɛn ɔlum jaay maam mꞋjeel kusin̰ se Ko Taar kɛn Raa ɛɗo Musa ki. Num kɛn Ko
    Taar kɛn Raa ɛɗo Musa ki jaay taaɗ ɔɔ: Ɔn̰te dɔŋɔ, ey se kɛn maam mꞋdɔŋ kic num,
