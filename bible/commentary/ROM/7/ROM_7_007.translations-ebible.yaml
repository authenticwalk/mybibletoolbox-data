    ap nɨ i alɨg mɨdöxisöŋö, rön, rɨb aku yöx nugumɨjeñɨŋö,” rɨmä. Makwam, nɨ nugula,
    nöbö mö bli ap ñɨŋ bla ap nɨ i alɨg mɨdöxisöŋö rön rɨbyöx nugumɨjɨn aku, ap kib
