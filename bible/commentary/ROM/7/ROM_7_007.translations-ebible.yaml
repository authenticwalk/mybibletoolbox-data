    hagagailaa,” gei au e de iloo di hagagailaa.
  taj-taj: थेह्रङ् भिसम तिग य्‍हाङसे ठिमनोन पाप हिन्‍ना भिसी पाङ्‌बारी तला? पक्‍कान
    आत। तर चुदे ठिम आरेबा हिन्‍सम पाप भिबा ङादा थानोन आतसेला मुबा। तिग्‍दा भिसम “एसे
    लोभ थालउ” भिसी ठिमसे आपाङ्बा हिन्‍सम लोभ लबा चा पाप हिन्‍ना भिसी ङाइ था आयाङ्सेला
