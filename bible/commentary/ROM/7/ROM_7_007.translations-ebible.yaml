  bsn-NT: 'To bajiro mʉare yʉ gotisere ajicõari, ¿ado bajiro yitʉoĩati mʉa? “Dios,
    Moisére ĩ roticũmasire, ‘Rojose yiya mʉa’ manire yiro yaja”, ¿yitʉoĩati mʉa? To
    bajiro me bajiaja. “‘Rojose yirã ñaja mani’ yimasiato” yiro, yaja ti, Moisére
    Dios ĩ roticũmasire. Moisére ĩ roticũmasire ti manijama, “Rojose yirã ñaja mani”,
    yimasibetiboriarãja mani. Ado bajiro bajiaja: “Gãjerã ye gajeyeũnire bojaĩabesa”,
    yigotiaja Dios ĩ roticũmasire. To bajiro ĩ yimasirere yʉ masibetijama, “Rojose
    yigʉ yaja”, yimasibetiboriaja yʉ.'
  pib-NT: '¿Gi wchinanu? ¿Tokanchi Yokanatkaluru mukochrirge? Gike rixiniko. Gi numatanatlu
