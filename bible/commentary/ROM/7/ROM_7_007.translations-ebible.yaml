    embo nei ta donda umbasi jo ta sirikeora amo sapura rate teho amo mane kiaetera
    te God ta ke pepeni amina taekeoi kiora.
  mxt-NT: Ta vityin yoso caa, ¿atu ña vaha ley cuan? Ñima cha ña vaha. Vaha. Soco
    tyehe ta ña tuvi̱ ley cuan, ma cote ñáá cha cuví cuatyi. Ni ma cote tyi ña vaha
    cha quichi cuvi iñi cha chii inga ñáyɨvɨ, tyehe ta ña catyí ley cuan vatyi ña
    vaha.
  tzo-NT: '¿C''usi chcaltic che''e? Ja'' ch-ic''van ti mulil ti smantal ti Diose,
