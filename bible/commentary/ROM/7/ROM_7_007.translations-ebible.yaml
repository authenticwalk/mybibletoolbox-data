    dör suluë. Ttè e'' kë̀ tö ichö́pa: “Kë̀ a'' ka̱wö ta̱'' o̱''ka íyi kkechök,” e̱''ma
    ye'' kë̀ wa̱ ijche̱r tö e'' dör suluë.'
  kwf-kwf: ꞋUri ma kulu saea na taki ki taꞋa? NoaꞋa! Na taki ki noaꞋa Ꞌiri taꞋa, osiꞋana
