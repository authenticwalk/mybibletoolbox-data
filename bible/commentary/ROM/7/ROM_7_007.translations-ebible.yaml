    naammoan ti panagagum no saan nga imbaga ti linteg a, “Saanka nga agag-agum.”
  pir-NT: ¿Sa yena Cohãcjʉ̃ Moisere tiquiro dutirire dʉhse niboagari mari? ¿Ti dutiye
    ñañe ijiagari, mʉsa tʉhotugʉ̃? Ijierare. Ti dutiye mehna ñañene masii. Sa yegʉ
    ti dutiye mariedagʉ̃ ñañene masiedaboya yʉhʉ. Ti dutiye ohõ saha ijire. “Apequina
    yepʉre tutuaro cahmedacãhña”, niahye ti dutiye. Sa niedagʉ̃ apequina yepʉre tutuaro
    cahmeñe ti ñañe ijigʉ̃ masiedaboya yʉhʉ.
  anv-NT: Déjɔ́gé mbɔ nnó yɛ́? Nnó ɛbɛ ɛwú ambɔɔ́ ɛlú lé gabo? Cha oo. Yɛ́mbɔ
    wáwálé alu nnó ɛbɛ ne ɛpyɛɛ́ me nkaá genó ɛyigé ákuú nnó gabo. Mbɔgé
    ɛbɛ, ɛbɛ́ danjɔɔ́ nnó, “Ɔfyɛge fɔ amɛ né genógé muú yicha,” mbɔ me mbɔ nkágé
    fɔ́ ndɛre afyɛɛ́ amɛ né genógé muú yicha.
  sab-NT: 'Che me ñage gerule Moisés nu Chube gerua degaba unsuialin giti geru e me
    no, me ene dale, geru e no che alin, Moisés me geru jigu degaba, ene me chke uñale
    chege che kle age mine me no. Geru e me, ene me chku uñale chage cha kledu age
    me no tañachuge lle dabanu nate mo alin, agwa geru e kle degaba, geru e cha ta
