    wugurru. Nugurru yuga nurru-marrbuy aadanu? Ana-lhaawu-runggal yaani-yung wu-yambina,
    ngarranggu-magana, “Yagi barraa-garra-ngaynbandi warra-mulung-arrgi-yung-jinyung
    anaarra.” Yaani-yung ana-lhaawu-runggal wu-yamana. Yagu yagi-magaa wugurru nga-marrbuy-magaa
