    Jutsa ima cashganta tantyatsimaptintsimi musyantsi tsay leycuna ali cashganta.
  chz-NTPS: '¿Haˉ läꜙ jähˊ jneˊ ja̱ˉ? ¿Cheˊ jmeeꜙ hlɨɨhˈ ley ja̱ˉ? Niꜙ miihˉ saꜙ laꜗ
    läꜙja̱ˉ. Jnäꜘ saꜙ gaꜙläꜙkyʉʉhn˜ heeˉ ja̱ˉ dsoˊkyeˉ waˊraˉ jähꜘ kihꜗ saꜙ chaˉ ley.
    Hiꜙ niꜙ saꜙ maˉläˉkyʉʉhn˜ heeˉ ja̱ˉ heˉ he̱e̱ꜘ dsëꜗ dsaˉ läꜙjëꜙ heˉ gaˊ chaˉ waˊraˉ
    jähꜘ kihꜗ saꜙ lleˋ nëˊ ley nʉʉhꜚ laˉ: “Taꜙ waˊ he̱e̱ꜘ hohꜘ le̱hꜙ heˉ gaˊ chaˉ.”'
  kmu-kmu: NaꞋane hisune? “Kahegi kemoꞋa havi yane.” huta hisuno? NaꞋa ohutafa huta
