    wïny kënë raandä yïpuɔ̈u tën këc löŋ ye lɛ̈k ɣɛn ëlä, “Duk kën raandä wïc ɣapuɔ̈u.”
  cac-cac: 'Palta ¿tas tze na jun? A ley Moisés, ¿tom chuc? Maay. Yujn̈ej jun ley
