  bco-bco: A꞉la꞉go꞉ko꞉lo꞉ niliyo꞉ waga sa꞉ma꞉no꞉wa꞉le? Ele a꞉no꞉ mogago꞉wa꞉le? A꞉la꞉baka꞉.
