  kmg-kmg: 'Eme ši weniŋuc muzo? Sâcmutâc dâŋ i sâqocne me? I aricne i¡ Mâc sâcmutâc
    dâŋ tâmiric muzac, no sâqocnere fuŋne mi mana tarazapo. Sâcmutâc dâŋzi šiŋuc mufua-nâreekac:
    “Go andac mi ezemec.” Dâŋ i mi fome muzac andacte kâuc bazapo.'
  aso-aso: Nemuꞌ nene laza nadive lolone. Louꞌ gamazi nene initeꞌ goloso lihime neꞌmine
    neive lolobe. Mo kekeꞌ neꞌmine neive lamolosuneꞌza louꞌ nene ma minamidiniko naza
    lihime monovo nene mo ningamuvodine. Ee, louꞌ neꞌmo mumuzoꞌ amozo lamidiniko naza
    mumuzoꞌ ogaꞌ monovo nene ma ningo gelamuvodine.
  uli-uli: Ila ngo meda mele sibe sor? Mala Hatobtob la mele ye hasidoh molfid? Te
    ila sengal! Bo Hatobtob le mele ye hagulal ngaliyey mele molfid. Hare Hatobtob
    we yete sor bo, “Ha towe homwol,” ila ngo itowe gola loh hare meda mele homwol.
  nin-NT: Abanu ta da di Are ka mi ku itu ima a si ndanda. Iya! A si si meme hen.
    A si Are ka Abachi ka yo a di ingga hi inkindirr yi nggo a yo yi di ila ure. Ka
    sama na Are ka ni da di, “Si zharr inkindirr inu hen,” ingga ka si hi ni di zharr
    inkindirr inu hen.
  acu-NT: '¿Tura Moisésa chichamesha pachisar warintajik? ¿Nuka paseekai? Atsa, nuka
    paseechawaitai. Moisésa aarmauri atsamtaikia, nuwaapita tunauka tusarkia nekaachminuyaji.
    Tura Moisésa aarmaurin nekachkurkia: “Chikichnau aa nu wakerukairap,” ta nuka
    nekaachminuyaji.'
  cak-WNT: 'Y riq''ui juba'' nik''ax chiwech chi ri ley xa itzel, pero ma que ta ri''.
    Ri ley nic''atzin riche (rixin) chi nuk''alajsaj ri mac. Wi man ta c''o ri ley,
    riyin man ta wetaman achique ri'' ri mac. Achi''el tek nubij ri ley: Ma tarayij
    ta riyit ri c''o riq''ui jun chic. Y ruma queri'' nubij, wetaman chi wi xtinben
    queri'', yimacun chuwech ri Dios. Man ta nubij queri'', man ta wetaman chi mac.'
  ebk-ebk: Ngachana ngarud nan maifiakia takú? Ay kanan takú un mangotettet nan lintig?
    Achi! Tay mu maid nan lintig, chaanku koma naammuwan nan fiasor. Mu maid nan lintig
    ay mangifilin, “Achiyu akuman nan kuk-uwan chi tapina,” achek koma ammu ay fiasor
    payat chi kenaakum.
  spa-PDDPT: 'Entonces ¿qué diremos? ¿La Ley es pecado? ¡Claro que no! No conocí el
    pecado sino por medio de la Ley, porque ciertamente no conocería la codicia si
    la Ley no dijera: No codiciarás.'
  ruf-ruf: Lelo tulonge choni? Angu Ghamalaghitso nzambi? Bae! Lekeni kubitila Ghamalaghitso
    tsanimanya nzambi chinu chachi. Ka ghamalaghitso ng'aghalongile bae, “Uleke kusulukila
    chinu cha miyagho,” tsaning'alekile kumanya ka kusulukila chinu chachi.
  gun-gun: 'Mba''e ja''e ''rã tu ha''vy? Lei teve nhanembojejavyarã oĩ? Any. Ha''e
    rami avi lei gui e''ỹ va''e rire xee ndaikuaai ''rãgue jejavya. Mba''eta lei aipo
    nde''i va''e rire: “Emoaruã eme”, xee naendui ''rãgue amoaruãa.'
  agu-BL: 'I bin jalu'', e''u'' kajwutz ¿mbi na elepont cyakil e''chk xtxolbila''se''j?
