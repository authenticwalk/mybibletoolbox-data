  cax-NT: '¿Causanempü caüma? ¿Taqui ane nomünantü osoi ui nüriacarrü? ¡No, champü!
    Pero chüpuerurrüpü atusi oemo nomünantü, arrtü nampü champü nüriacarrü arrüna
