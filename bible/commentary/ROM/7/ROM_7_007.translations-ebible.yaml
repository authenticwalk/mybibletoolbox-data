    elola ko auk nangan taan dasi-dais man in tom lo ngas se auk daleng ngi lo. Tuladang
    el muik atorang man noan, “Kom in kat atuli hmuki-nalan deken!” Mo eta auk taan
    atorang nga lo bii kam, taon elola le auk taan nal noan, in koma tuladang ela
    ka, kula ka? Bisa lo!
  ptu-ptu: 'Maka'' susi, iya la mala haka diua: “Kadake hia päläe'' indo Pepaondonganna
