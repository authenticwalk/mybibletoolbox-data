    Na Tɨp Wandɨkca aindopatna, “U kabena meikramtaɨrta reikmo lamnɨac mbuŋa kai wati
    toŋgo teac.” Na Tɨp Wandɨkca aindop ŋgocor te, aku mba garacit, na an kabena meikramtaɨrta
    reikmo lamnik puŋga watca toŋgorenanna, anna tɨp kirar ŋgoreac.
  qvm-NT: Moisés escribishgan leycunapa munaynincho mana cawarpis ama yarpäshuntsu
    tsay leycuna mana ali cashganta. Tsay leycuna mana tantyatsimaptintsega manami
    musyashwantsu cargan jutsa ima cashgantapis. Tsay leycunacho “Ama codiciöso canquitsu”
