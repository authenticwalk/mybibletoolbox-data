    xcusun xi tjin rë jingu sa xuta.”'
  hto-hto: Iemona ¿mei nɨe izói dáɨitɨcaɨ? ¿Ocuilla uaina fɨénidɨfue daɨíredɨcaɨ?
    ¡Daɨínidɨcaɨ! Mei íadɨ afe ocuilla uaido fɨénidɨfuena onótagacue. Afe uai naɨ
    jino lloñena llezica fɨénidɨfuena onóñedɨcue. Ja omoɨ onóigafue jino llóitɨcue,
    áfedo jɨáɨfuena omoɨ onóillena. Ocuilla uai naɨ cuena dáɨiñeniadɨ, aɨno come raana
    óiacanana onóñedɨcue. Mei íadɨ afe daɨí llua mei fɨeni óiacanana onódɨcue.
  por-BRBSL: 'O que devemos dizer então? A lei é pecado? Que nunca seja! No entanto,
    eu não teria conhecido o pecado a não ser através da lei. Pois eu não teria conhecido
    a cobiça se a lei não tivesse dito: “Você não cobiçará”.'
  ces-NKB: 'Co tedy řekneme? [Že] Zákon [je] hřích? V žádném případě! Avšak hřích
    jsem nepoznal [jinak] než skrze Zákon. Vždyť ani o žádosti bych nevěděl, kdyby
    Zákon neříkal: “Nebudeš žádostivý!”'
  cui-cui: 'Waxainchi jopa bewa paebichi xua Moisés pia peitorobi coyenewa tatsi abe.
    Tsipei barapo Moisés pia peitorobi coyenewa tatsi necuiduba xua bara abe exanan.
    Copiya jopa yaputaeinyo xua peabe coyenewa poxonae yabara uwiya ichichipan pocotsiwan
    ichamonae xeina. Ichitha barapo peitorobi coyenewa naca tsipaeba, naca jeye: “Jopa
    yabara uwiya paichichipaeinde pocotsiwa xua ichamonae xeina”, jei barapo peitorobi
    coyenewa.'
  boj-2014: E maronum, dal anjam a gago areqalo uge uge tigelteqnaqa iga une atoqnem.
    Deqa iga kiyersi marqom? Dal anjam a une tamo bulej e? Sai bole sai. Dal anjam
    na ijo une e osorbeqnu. Osorbosai qamu e une poibosai qamu. Dal anjam a marej,
    “Ni ino was aqa iŋgi iŋgi qa mamaulmaiq.” Degsi marosai qamu mamaul kumbra di
    uge e degsi poibosai qamu.
  eng-OEBUS: What are we to say, then? That Law and sin are the same thing? Heaven
    forbid! On the contrary, I should not have learned what sin is, had not it been
    for Law. If the Law did not say ‘You must not covet,’ I should not know what it
    is to covet.
  eri-eri: Ariya nuuni beele no gauwou inyaba jaimu hagainga, ere une tafei wonga,
    wa ere adadu lewoboya? Nuuni beele no une dorofe, no dada inyaba yo? Gai uwanga
    uwa. Onou wa, nuuni beele no taate fanyimu inyab waha isei nomo ada hoyo hiyage
    wa, ji une no taate dada waha ada isege. Nomo inyei uwa wage wa, taate onowou,
    “Ne fai ete nomo dada bonahe agene adai warou.” Nuuni beele no onou ada lewei
    mata wage wa, agege warou fanyimu no onowou inyaba waha ji ada isege.
  aly-aly: 'Angka arrwekeleny apmwa apek? Arrangkw innga! Ayeng akwerrp ananekerr,
    ayeng Akngey-kenh angka arrwekeleny-angkwarrant akaltyirrek, impenekey-antey.
    Angka alakenh aynteyel: “Nga iterrey-angenh ingwerenty-kenh ampwal anyelkel inetyek.”
    Kel angka iterl-arek atha.'
  wiu-wiu: Ina okounakalekepa edemo ato patu. Eina totonokepa poanele tageneya wa
    totome amele toko patu. E̱'e mena. Eina totonomepa poanele i i wa yametaneya.
    Mone panagoneya tepi moameamene wa-kiti yameamoo tokapa nipa eina toadiyano wenepa
    poane wene piadeku wane wene toamou toka.
  swe-swe: 'Vad ska vi då säga? Att lagen är synd? Absolut inte! Det var dock först
    genom lagen som jag lärde känna synden. Jag hade [till exempel] inte vetat vad
    begäret var om inte lagen hade sagt: Du ska inte ha begär. [] [Det sista av de
    tio buden, eller orden som det ordagrant står i 2 Mos 20. Förbuden mot själva
    handlingen att begå äktenskapsbrott och stjäla har redan nämnts i vers 14 och
    15. Detta sista bud i vers 17 fokuserar på själva begäret att vilja ta det som
    tillhör någon annan.]'
  cth-cth: Pawiteh bangtelamaw dei han. Kâlawk teh dawk a yon maw. Awm hoeh. Hateiteh
