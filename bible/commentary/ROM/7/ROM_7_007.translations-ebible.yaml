  gai-gai: Na aia titoc ndopit? Tɨp Wandɨkca anna ma tɨp ŋgoreacna makuk ki? Wanaiŋ
    ŋgoin. Na Tɨp Wandɨkca aukmo otaca tɨpemb kirarir ŋgorikmo wati rapacna, titocnanna
