    laj ca''itic ti smantal ti Diose, mu hechuc laj jna''tic ti bu ti jtatic jmultic
    ti hechuque. Ti manchuc chal ti mantaletique: “Mu me xbic''taj avo''ntonic”, ti
    xchie, mu laj jna''tic ti ja'' mulil mi chbic''taj ti co''ntontique.'
  ind-AGS: Jadi apa yang kita simpulkan? Bahwa hukum adalah dosa? Tentu saja tidak!
    Saya tidak akan mengenal arti dosa sampai hukum Taurat memberitahukan artinya.
    Saya tidak akan menyadari bahwa mengingini milik sesamaku adalah salah jika hukum
    Taurat tidak berkata, “Jangan mengingini bagimu milik sesamamu.”
  omw-omw: Kotiva haaru Mosesira mwu quava hia tiri kyaahaqa hurara tita, tire mwianra
    uaqia hi quaraveve qiananra? Tire mwitaave qiananra? Qaqao, hiave. Mwi quava hia
    vahitiri, tire hiama uaqia hi kyaiqara okyara ntapihuratiri. Mwi quava tiqaro,
    Hia mpova hi inraikyarara vairiqa hiante, tirave. Mwi quava hia mwitaa titiri,
    nte vairiqa hia okyarara hiama ntapihutiri.
  yrb-yrb: Nana eno weneba ane imutaisi? I tarawatuini siosawere uetaini ema demurai
    ari eno imufeisi? Ema enona me! I tarawatuma nabai siosawere ueta we mawetu utawa
    ufirona nana i siosawere ueta iwawa umane. I sina edono, tarawatuma naba eno wei,
    diti uro owere ma owere da ua weiba ina siosawere ueta na iwata ue.
  maa-NT: '¿Kó kixoán xi kjoa̱ ts''e̱ kjo̱tíxoma? ¿A ch''o tjín? ¿A kjoa̱ ts''e̱ jé‑né?
    Majìn, ndaà tjín. Ta̱nga ''a̱n, tsà mìkiì kìjtseèxkoan kjoa̱ ts''e̱ kjo̱tíxoma,
    ti̱koa̱á mì‑là kiì kìjtseè kjoa̱ ts''e̱ jé. Mì‑là kiì kisijiìn‑na nga mìkiì ndaà
    tjín nga ''a̱n fahajiìn‑na tsojmì xi mìtsà ts''a̱n, tsà jè kjo̱tíxoma mì k''oa̱á
    s''ín béno̱jmí nga tsò: “Kì ji̱ nìkjaàjiìn tsojmì xi mìtsà tsi̱ji.”'
  mcq-mcq: ꞌEnaꞌomo nú icháꞌina ꞌwaꞌeja? ꞌÚ Mosisi oni tamanijaho sisea raka? Nihoꞌo
    pana. Mosisi oni tamanijara rakijara maaꞌe rakijara siseijaho najuhu. Na ijí itunavu
    kajaho sisea pavwihajuta kaivo tamana kajarahara ꞌwarimajaho ea ꞌahopuni uneunecha
    pakime itunahunaꞌe ꞌwarumaji henarejo ijiꞌa itunavujaho ꞌunama sisea kavuta.
  sus-A: وٌن قَ نَ مَ دِ؟ سّرِيّ قِندِشِ يُنُبِ نَن نَ؟ عَستْقُلَهِ! سّرِيّ نَن عَ
