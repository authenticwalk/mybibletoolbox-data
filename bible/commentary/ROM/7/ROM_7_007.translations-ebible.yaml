  ena-ena: Ciaŋ vɨdɨvɨdɨŋ Mosesɨ lɨbami agaŋ lɨdaci alaŋ lusɨŋ sɨbɨlɨ vilalu uami.
    Vidamɨli hulaŋ iamɨgali limu hɨhɨle agɨlaŋ iga iga nameŋ abavɨlalɨ uami. Ciaŋ
    vɨdɨvɨdɨŋ Mosesɨ lɨbami agaŋ nɨbu sɨbɨlɨ aba abavɨlalɨ uami. Hameŋ abavɨlalɨ agaŋ
