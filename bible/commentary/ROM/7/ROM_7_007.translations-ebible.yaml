    pɨ yɨnoknɨnkɨnɨn, pɨkɨ hɨnɨɨn dimɨn ɨkɨm siyɨu biyɨe tɨriyɨm mɨ pɨkɨ hɨnɨɨn siyɨu
    ɨkɨn, siyɨu mɨiyɨk tɨriyɨn, ha? Mɨ siyɨu komii siya krɨmiirɨn hɨnɨɨna boɨnkikɨswo,
    kɨma inkam nwɨrni dimɨnam kɨpi kɨgmaɨr mɨ krɨma wɨ panɨɨna pɨ yɨnoknɨnkɨnɨn. Tɨ
    dimɨnɨn, siya dimɨn biyɨekɨ nɨuwi, ha? Krɨmiirɨn siyɨu komii siyar nɨisiimauugɨn.
  pol-SZ: 'Czy można zatem powiedzieć, że Prawo Mojżesza jest grzeszne? Ależ skąd!
    Gdyby nie ono, nie zrozumiałbym czym jest grzech. Nie wiedziałbym nawet, czym
    jest grzeszne pragnienie, gdyby Prawo nie mówiło: „Nie pożądaj”.'
  ztq-NT: '¿Pe styeesy no tsigo nayak, nii tol xley Moisés? ¡Lëdyo gon! Per deelñee
    nyody ley, nyaknandyaa nii no tol. Nyaknandyaa nii ndox tsokin xcheñ meñ deelñee
    nyeedy ley: “Tso kidyoo xcheñ meñ.”'
  zai-NT: 'Xi na tu ya'', ñee napa ley que donda la? Co'', sínuque ndi nga laani:
    pa qué ña''ta ley la? qué ñanna xii nga enda ruchee. Purti qué ñanna pa cuchee
    ra cayache lua sti binni, pa qué ñabi ley naa cadi gache lua''.'
  upv-upv: Ko rrapwera pirpese vajin? Rrapwera nale nesesreien esij? Ejki rres nawon!
    Poro nga nale nesesreien pijki, ko sete borongwose nanu nga m̃isij. Erpe poro
    nga nale nesesreien nen pijki nga muwra ‘Sete kupmerrmerreni karkar nanu san se
    jinibb m̃inij’, ko sete borongwose vajin nga murrun ngok esij.
  wap-NT: 'Ukauꞌan oiaꞌo mooko wuruꞌu Tominkaru kakinaoriz? Aonaa naꞌapaꞌo mani kaiwuruꞌu!
    Mazan mishiꞌoraiman, kakinaorii wuruꞌu kainaabataꞌoraz õꞌati oiaꞌo. Aonaa mani
    õaitapan oiaꞌo wuruꞌu baꞌoran pidan idiwau naꞌazootapa-kaoaz, aonaan an kakinaorii
    kian: “Aonaa punaꞌazootapaꞌanaꞌa,” kii.'
  mva-mva: Bokai nge, masa baituka tapile? Masa bokai tapile Moses Mata ne nge muzigoala
    odio dieno ki? Tago-tina! Bokai nge ngau ambe muzigoala tago iboadu mkauataki!
    Nge Moses Mata ne iemaka be muzigoala ukauataki. Moses Mata ne ka bokai ipile,
    “Tamoata takaia kana ne kute nge moaki dokia kana be kumoatang.” Bokaibe Moses
    Mata ne tago bokai ngapile, nge ambe tago bokai mkaua tamoata takaia kana ne moaki
    ute be ureretaki.
  dwr-NT: Yaatina, nuuni waaganee? Higgii bare huuphew nagaree? Hewaa gidenna; shin
    higgii nagaray ayentto taana erisseedda. Ayissi gooppe, taani higgii, “Asaabaa
    amottoppa” gibeennentto, asaabaa amottiyaawe ayentto erikke.
  kfw-kfw: "Angme eini'n nitisik, Dan hi manube? Khawakha etheinuni, takkha Dan in\
    \ ajar eya kei'n manu hi kijet eii, ajarchu “Ra-ot maru”\x94 tihi Dan in aleitimak\
    \ inchu kei'n ra-ot tihi leijetnuning."
  bfz-bfz: तो आसे क्या बोलूँ? क्या बिधान पाप ए? कदी पनि, बल्कि बिना बिधानो ते आऊँ
    पापो खे नि पछयाणदा। जे बिधान नि बोलदा, “लाल़च नि कर,” तो आऊँ ये नि जाणदा कि लाल़च
    क्या ए।
  cuk-09: '¿Degite, igi an sogmalosunna? ¿Moisés-igar-maid wede iskuedi? Suli, degisuli.
    Degite, Moisés-igar-maid maisulina, we-iskued an wisguosulinad. Ar an wisguosulinad
    dule-baid-ibmar-bina yaisur soged, Moisés-igar-maid sognasulina: “Mer dulemar-baid-ibmar-bina
    yaisur sogoye.”'
  ben-OBCV: তাহলে, আমরা কী বলব? বিধানই কি পাপ? নিশ্চিতরূপে তা নয়! প্রকৃতপক্ষে বিধান
    না থাকলে পাপ কী, আমি তা জানতেই পারতাম না, কারণ বিধান যদি না বলত, “লোভ কোরো না,”
    তাহলে লোভ প্রকৃতপক্ষে কী, তা আমি জানতে পারতাম না।
  mil-NT: Te cuěi duha càháⁿ‑í dico vá cúú tnàhí cáháⁿ‑ó sǎ tnǔhu sá sánú ìchi ñaha
    xii‑o nacuáa cada‑o cùndecu‑o ñá dɨ́ú tnǔhu váha cùu‑xi. Te yúhú ñá túú cùtnuní
    iní‑í ná cúú nchàa sá cuèhé sá dúhá ní cùu te núu ñá túú tnǔhu‑áⁿ ní càchí tnúhu‑xi
    xii‑í, te ni ñà túú cùtnuní tucu iní‑í nǔu váha àdi ñá túú vǎha sá nchídó ìní‑í
    sá ndécú ndɨ̀hɨ tnaha ñáyiu‑o ni cùu te núu ñá túú tnǔhu‑áⁿ ní càchí‑xi sá vǎ
    cúú cùu iní‑í sá ndécú ndɨ̀hɨ́‑yu.
  myu-myu: — Kawẽn kuyat pit ikẽrẽ — i du ace'e? — Wuyawẽwẽap ekawẽn pit ikẽrẽ — i
    du ace'e? Imẽn g̃u juy ace―pũg̃ em tak ka'ũma. Wuyawẽwẽap ekawẽn cuk adi omutaybitbin
    apẽn ikẽrẽ Deus xe iam. Wuyawẽwẽap ekawẽn wuymutaybitbin eyetabikukum g̃u juy
    epesop warara'acat pubut kay iam. Iboap ekawẽn co'ũm pima, kuka juk wuyetaybit
    g̃u ikẽrẽ Deus xe wuyetabikukuap iam.
  fue-fue: 'Den, ume bi''eten kade? Tawreeta laati nun hakke na? Abada! Amma, diga
    e tawreeta nun annirmi ko woni hakke. Gam mi annataano ko woni suuno to tawreeta
    wi''ayno: «Taa suuna.»'
  amk-amk: Ampafe tonana mani fianai aino tamadurai kariri Hukumi Musai soi fo ne?
    Hukumi nani sasarifi dine ne? Bereri, wiro sasarifi dine kaha. Mae Hukumi nani
    dino deunau yau kariri sasarifi mani fifiani dine fo. Weo Hukumi nani bireri mani,
    iserawawera sasario ahui we ohong we inontarai siai ene fi fo. Weo Hukumifoi medurai
    deyo, “Wiro bohong we inontarai ene fi fanai.” Mae medurai tonana kaha mani iserawerahai
    kontai we todoni yohong we inontarai ene fi fo sasari fine.
  fai-fai: Kim aket fukanin bo nuka weng sawa abem bo mafako, kalbiwo kaloliw. Be
    weng dam bá. Alam sawa abem leiw ki ban keimin mit uyo kal keidomi ka. Sawa abem
    uyo bakonamongin banim namti, nam aket fukanin kinim kukum imi ufek ufek aket
    kukámamin, bo mafako kalomi banim. Kata sawa uka bako, “kaba yak mak imi ufek
    ufek uyo aket kumam nam kudulono kalin bá.” Kalesu.
  ura-NT: 'Nitohanihane jaunna osa que cana saruhane coina nihalu rauhine que aitorichaache.
    Aihei, coatiha osa que cana saruhi Moisesa rai rauhi. Nihalu nii rauhine colane,
    coatiha “Naaonjoaite osa ne” naain coitucurihaanulu. Niheichu: “Jionriha chamute
    cachacha sirii jereein coaraain que necoelaaine,” naain biha nii rauhine colane,
    coatiha chabana nii coitucurihaaun.'
  mcd-NT: ¿Ascano Upa Diosin Moiséshuunshon yononi cuscan chacamun? Ma. Anorima. Amaquiri
    shinanyamacahuun. Moisés cununi cuscan un oinyamashon un chaca huamisi un tapicuanama.
    Uhuun nomuran un chaca fuchipaipaoni cuscan uhuun ointi un noconi. Moisés cununi
    cuscan un oinyamashon uhuun ointi muran un shinancuanama.
  urt-urt: Ya mininge tuꞌe la? Wusyep erŋeme ki pupwa supule ŋaiye ki ŋende yumbune
    ŋoihmbwaip poi no, poi mende hwap lakai? Pakai! Kom wusyep erŋeme luku ki pasam
    hwap ŋam ŋaiye ŋam mende. Somohon ŋam yukur sisyeme wusyep erŋeme ŋaiye ŋanange
    na, Yukur na etekeꞌe ŋaiꞌe ŋaiꞌe miyeꞌ ende no, na wimlal me ŋai uku, na pakai.
    Ŋaiye wusyep erŋeme yukur ka ininge pe, yukur ma se sisyeme yaŋah ŋaiye wimlal
    me ŋaiꞌe ŋaiꞌe luku, ki yaŋah pupwa.
  kiz-kiz: Tujobhajhi bhuli henu? Sheria ndo dhambi? La hasha. Hata naha nganijhimanyilepi
    dhambi, ngajhibeli kujha kwa njela jha sheria. Kwa kujha nganilimanyilepi kunoghela
    kama sheria ngajhijobhi lepi, “Usinogheli.”
  tzo-TZE: Ti jech más la jc'an ta jpastic c'usitic tsc'an co'ntontic ti c'alal laj
    ca'itic smantaltac Diose, mu yu'unuc ja' tsujvan ta mulil li smantaltac Diose.
    Yu'un manchuc oy li smantaltac Diose, mu jna'tic me oy jmultic ti jechuque. Ti
    manchuc chal li mantaletique ti mu me jc'upinbetic c'usi oy yu'un jchi'iltique,
    mu jna'tic me ja' mulil ti ta jc'upinbetic c'usi oy yu'un jchi'iltic ti jechuque.
  lex-lex: 'La''pa hade emkade, yana itwarora tiwra yanpa deulu-tatra de ha yatyata
    de onnila narieiniande riy do''oni-halli na''ititar rer lia. Mere agatga de hota
    edon emkade. Yoma mimkek nek la deulu-tatra yala''ani la a mormio''ru lera-lera.
    Deulu-tatar de ha yatyat atia''a, mere hade ed maka kwatutu-kwaye'' a pua agatu
    wuarora-wualai niohora do''a-hala yala''ani. Yoma a''g e uplin niohora la''pa
    a ralmu e nala rira hyonni-hyanni de hade edon naplola, mere la''a agama deullu-tatarni
    niwra: “Yan memmemna ralammi e nala riy hyonni-hyanni,” na''nama agat niohora
    hade nhala.'
  dov-dov: Tulatyeni kabi? Mulawo imawo mubina? Kutabi bobo. Nikubabobo, tendali kunoziba
    chibi, nikwatanoli kwinda mumulawo. Nkambo ndanoli nkintazi ibbivwe kutali kuti
    mulawo wakamba, “Mutabi abbivwe.”
  rgu-rgu: De ita tae ubeaꞌ? Bate emi afi mae, “Atoran fo riꞌ Manetualain feen neuꞌ
    Musa a, nana sala!” Taꞌa! Maneniko au ta bubuluꞌ atoran ria, sona au ta bisa bubuluꞌ
    hata fo ta roo-tetuꞌ nai au dale ka. Natutuduꞌ leo-leoꞌ, atoran fo riꞌ nae, “Bosoꞌ
    tendetuu nau hai lahenda nuu-enan.” Tehuu tao leoꞌ bea fo au bisa bubuluꞌ ae tendetuu
    rupa leo naꞌ a, nana sala, kalu au ta bubuluꞌ ae ria nanuu atoran? Ta bisa fa!
  toc-NT: '¿Lak­chá̠n chi̠nchú nahua­ná̠hu pi̠ huá xli̠­ma̠­peksí̠n Moisés quin­ca̠­ma̠t­la­hui̠yá̠n
    tala̠­ka­lhí̠n? ¡Oh, ni̠chuná xlá! Porque para ni̠ huá cahuá tamá li̠ma̠­peksí̠n
    ni̠ xac­ti­cá­tzi̠lh túcu a̠má tala̠­ka­lhí̠n, ni̠ xac­ti­cá­tzi̠lh para ni̠tlá̠n
    catu̠huá nala­ka­ti̠­la­ca­pina hua̠ntu̠ ni̠ milá para ni̠huá cahuá xli̠­ma̠­peksí̠n
    Moisés xquin­ti­huá­nilh anta­nícu chiná huan: “Ni̠tu̠ tila­ka­ti̠­la­ca­pina
    hua̠ntu̠ kalhi̠y min­ta̠­cris­tiano.”'
  som-som: Haddaba maxaynu nidhaahnaa? Sharcigu ma dembi baa? Ma suurtowdo! Hase ahaatee,
    dembi ma aanan garteen, sharcigaan ku gartay mooyaane, damaca xun ma aanan garteen
    haddaan sharcigu i odhan, Waa inaadan wax damcin.
  mam-C: ¿Ti'tzila t-xili'n tkyaqiljo lo? ¿Ma nyapetzila wentzjo ojtxe kawb'iltz?
    ¡Mina! Qu'n tu'n ojtxe kawb'il s-ele nniky'a ti'jjo wila. Ikytzi'n, qu'n ex noqit
    nya ojtxe kawb'il xq'mante qa nya wenx tu'n tel qanmin ti'j jun ti', mitla s-el
    nniky'a te.
  ndj-ndj: Wuli, topi tudeti kucha Malawu ndi sambi? Ng'odu! Lakini ngajila Malawu,
    nenga ningamanyili ng'odu sambi chindu liki. Leki Malawu vangadetili ng'odu, “Kotoo
    kudobukela,” ningamanyili ng'odu nongwa liki tukudobukela fya wafu.
  mbj-NT: Nyy d' ỹ hanäng pé tii? Nesaa g'eeh P'op Hagä Do ky n'aa jaw'yyk do Mosees
    hã kan'oo däk doo? Dooh. Dooh nesaa do tado bä. Mosees ky n'aa jaw'yyk do tanado
    bä paawä, dooh ji hapëë bä paawä ny hadoo do nesaa do P'op Hagä Do matym gó. Dooh
    paawä ji hapëë bä baad nado ji h'ëëd nadoo do hã ji h'yyb däk doo, “Mah'yyb däg
    manä a da hadoo do ma hã” ta ky n'aa jaw'yyk do naher'ood bä paawä.
  lat-VUC: 'Quid ergo dicemus? lex peccatum est? Absit. Sed peccatum non cognovi,
    nisi per legem: nam concupiscentiam nesciebam, nisi lex diceret: Non concupisces.'
  ngp-ngp: Togola kigeeze, miko nuwo wavu? Bule! Hiyo ivo! Kwaviya miko niyo ilekile
    miye hamanya uwavu ni kint'hu chani, kwaviya hegu hyakumanyize kumunk'hwamunk'hwa
    kwihile ni kint'hu chani uneva miko hayalongile usekumunk'hilwa.
  enq-2: Pii lelyo datupanya naimame aipa lama? Mosesanya loo dupa koona lamape? Daa,
    dopa nalamana! Mosesanya loo dupame koo dupa laitaka napiali doko, koo dupa akipi
    lao nambame masala naeyoli. “Endakali waka mendenya dopale mende nyipu laka lao
    masala naeyape” lao Mosesanya loo dupame lapae nasingi-pyali doko, endakali waka
    mendenya dopale mende nyipu laka lao masingi doko akipi lao nambame masala naeyoliaka.
  eng-ASVBT: 'What shall we say then? Is the law sin? God forbid. Howbeit, I had not
    known sin, except through the law: for I had not known coveting, except the law
    had said, Thou shalt not covet:'
  mna-mna: 'Tana iŋgi ko toso parei? Tutu, ina koroŋ sananŋana? Som kat! Sombe tutu
    imbot som, so aŋkilaala kat sanaana tio som. Kembei ta mbulu ki matanda berber.
    Nio aŋkilaala sanaana tana paso, tutu iso ta kembei: “Motom berber pepe.” Mi be
    tutu tana imbot som, so nio irao aŋkilaala sanaana tio som.'
  myw-myw: 'Aveiyag bitalivans? Tab tadokes Moses nakaleiwag mamagina sinap kalbaleb,
    ne? Nag. Tage kukin kaleiwag nag, nag bakakin sinap kalbaleb. Kaleiwag kweitan
    mamagina: “Awoum kupwa̱kit soum navavag.” Kukin nag beivag kaleiwag towen, nag
    bakakin pwa̱kit.'
  sby-sby: Lino ngatwamba aconi? Sena twambeti Milawo yaipa? Sobwe! Milawo eyalandesheti
    njishibe bwipishi. Pakwinga Milawo neyalabula kwambeti utakumbwa ca munobe, nendalabula
    kwinshiba kwipa kwa lunkumbwa lwakame.
  sll-sll: Ayo, God Lo krehaman ha dungwo i ha digan dimua dinamno? I ta dinaminga
    paikimia. Lo krehaman ha nan pirikimna, talime tal nigi dongwo ol waminga prina
    i pir po sikimingere. Sikinaminba, Lo haya umiraya, nan prina i pir po siminua.
    God Lo krehaman ha ni yal ta taling han don gole dagi dikio dungwo pirikinaminga,
    dagi diminga prina i pir po sikinaminga pamba.
  yaq-NT: 'Junak su jaisa te jiune, jaisa ju''u nesauri ji''ojtei ka tu''ik yee jootua
    ja''ani. Kaachin junuentune. Taa che''a juni san, inepo, ka ju''u nesauri ji''ojteita
    betchi''botuko, juka'' jita ka tu''ik bo''o jooriawamtat ka ju''une ean. Maasuko,
    kannee ju''une ean, ta''abwik atteata a'' waatiawa''u, ka a'' tu''ireaka''po,
    jum nesauri ji''ojteimpo: “Ka em attea ka a'' waatabaane”, ti ka ji''ojteituko.'
  uro-uro: Ngu lu va u rhamän doqor mäniekt? Nga ama Muräkt di ama vuini? Nak kaku
    rhoqoräkt! Dap iangärhäkt ama Muräkt ngä muqunäga vät a ngo i nak ama vuini di
    ini rhoqoräkt. Sa vadi mai qaku mamär iva qunäga vät a ngo sä ianiäkt ama vuini
    i ngua alek kre i qaku ama Muräkt ngä märhamän i, “Qale ngäni alek arhani arhä
    qärhong.”
  ita-1885: 'Che diremo adunque? che la legge sia peccato? Così non sia; anzi, io
    non avrei conosciuto il peccato, se non per la legge; perciocchè io non avrei
    conosciuta la concupiscenza, se la legge non dicesse: Non concupire.'
  muy-muy: 'Nahkay ti, leli məɗəm mam ? *Divi ge Melefit ya tə̀bu məbəkiani a wakita
    ge Mʉwiz ni bu ni ti zlam magudarani aw ? Aha ! Zlam magudarani do. Ay tamal Divi
    gani tə̀ləbi ti, akal nə̀sər zlam magudarani do. Àbu məbəkiani e Divi gani bu
    nahkay hi : « Zlam ge mis ègʉk eri ba. » Ay tamal tə̀bəki nahkay ndo ni ti, ŋgay
    zlam ge mis egi eri ti akal nə̀sər do.'
  kqc-kqc: Kamini beika bi nigifa? Ago gira bi vegu no rena ba? Ide iniye! Idu ago
    gira bi de vonisi, na bi vegu no rena diba de niyagadu. Ye ago gira, “Amiye di
    beika baika moke moke moina ga re,” de vo niyo vonisi, na yaku amiye di beika
    baika moke moke moina bi diba de niyagadu.
  tav-tav: 'To bairi, “Moisépʉre Dio cʉ carotirique ñuuquẽe,” caĩ tʉgooñaqueticõape
    ã manire. Cʉ carotiriquere cacũñupi Dio, “Caroorije ã tie mani cátie,” mani caĩ
    majiparore bairo ĩi. Cʉ carotirique to camamata, “Tie ã caroorije mani cátie,”
    mani ĩ majiquetiboricarã. Ocõo bairo carotiyupi Dio Moisépʉre: “Apeĩ cʉ yere tʉjʉ
    ʉgooqueticõaña.” To bairo cʉ caĩquẽpata, “Apeĩ cʉ cacʉgorije tʉjʉ ʉgoorique caroorije
    ãno,” yʉ ĩ majiquetiboricʉ.'
  eng-ULB: What will we say then? Is the law itself sin? May it never be. However,
    I would never have known sin, if it were not through the law. For I would not
    have known covetousness unless the law said, “You must not covet.”
  spa-VBL: '¿Qué concluimos entonces? ¿Que la ley es pecado? ¡Por supuesto que no!
    Pues yo no habría conocido lo que era el pecado si no fuera porque la ley lo define.
    Yo no me habría dado cuenta de que el deseo de tener las cosas de otras personas
    estaba mal si no fuera porque la ley dice: “No desees para ti lo que le pertenece
    a otro”.'
  fra-_FOB: 'Que dirons-nous donc? La loi est-elle la cause du péché? Nullement! Au
    contraire, je n''ai connu le péché que par la loi; car je n''eusse point connu
    la convoitise, si la loi n''eût dit: Tu ne convoiteras point.'
  hau-ULB: To me zamu ce kenan? ita shari'ar kanta zunubi ce? ba zai taba faruwa ba.
    Duk da haka. Idan ba ta wurin shari'a ba, ba zan taba sanin zunubi ba, in ba ta
    wurin shari'a ba. Ba zan taba kyashin abin wani ba, har sai da shari'a tace, “Kada
    kayi kyashi.”
  mal-mal: ആകയാൽ നാം എന്ത് പറയേണ്ടു? ന്യായപ്രമാണം പാപം എന്നോ? ഒരുനാളും അല്ല. എങ്കിലും
    ന്യായപ്രമാണത്താൽ അല്ലാതെ ഞാൻ പാപത്തെ അറിഞ്ഞില്ല; “നീ മോഹിക്കരുത്” എന്നു ന്യായപ്രമാണം
    പറയാതിരുന്നെങ്കിൽ ഞാൻ മോഹത്തെ അറിയുകയില്ലായിരുന്നു.
  kkc-kkc: Esiga iyo tei magoo goo omapoo kasee takalaisomo? Tei magoo goo ee tokenee
    goowo? Haye, tokenee goonee. Esino tei magoo hogugu hagoso mo goo tokenee ee amapoo
    woola eligiliso. Egeesi ma kulodu tei magoo hee oso egeesee takooso, “Nayo emegei
    dia bi ee haga na goomege,” dee takooso. Esiga to hagee ayo hesigaloso gooleedooso,
    emegei dia bi goomegeli goo ee goo tokenee.
  lit-lit: 'Taigi, ką sakysime? Ar įstatymas yra nuodėmė? Anaiptol! Ne! Priešingai,
    aš nebūčiau pažinęs nuodėmės, jei ne per įstatymą; nes ir pageidimo nebūčiau suvokęs,
    jei įstatymas nebūtų pasakęs: „Negeisk!“'
  urd-GVR: Kyā is kā matlab yih hai ki sharīat ḳhud gunāh hai? Hargiz nahīṅ! Bāt to
    yih hai ki agar sharīat mujh par mere gunāh zāhir na kartī to mujhe in kā kuchh
    patā na chaltā. Masalan agar sharīat na batātī, “Lālach na karnā” to mujhe darhaqīqat
    mālūm na hotā ki lālach kyā hai.
  far-far: '''Uri ma kulu saea taki ki ta''a? Nao! Taki ki nao si ta''a, sulia taki
    ki ne kwatea ma nau ku saitamana te ne ta''alae. Dia na taki nao si ''uri, “Nao
    ''oe si doria ru ta wane,” nau ku ulafusia ga ''aku ne kwaidorie ''urinai nia
    ta''a.'
  suz-BL: मिनु मुल मार दें‍य देंशा हना, परमप्रभु यावे आ अरेशो लोव़मी पाप बाक्‍बा?
    मो देंशो ममिम्‍चा। परमप्रभु यावे आ अरेशो लोव़ मपढेङा सम्‍म गो पाप मतुइक्‍तु। परमप्रभु
    यावे आ अरेशो लोव़मी “मुर आन मार मार तशा मवलो” दे मब्रेक्‍शो हना, वाल्‍चा आ पर्बम
    गो मारेइ मतुइक्‍तु वा। प्रस्‍थान २०:१७
  car-NT: O'to ko iro ke kykata'ton? Yja'wan oty me moro omenano mero'po nan? Uwa
    pairo! Uwa moro omenano mero'po we'i'pomboto te, moro yja'wan me aino anukuty'pa
    wairy. Tywowa'no'ke aino 'wa tyre o'po'toko. “Tywowa'no'ke kyte'i!” yka'pa moro
    omenano mero'po we'i'pomboto, moro tywowa'no'ke aino anukuty'pa wairy.
  amp-amp: Kane finji dukewako? Ka boririfhut ruhettn fasoh fasoh nefroh naneft yima
    yuhum mfro sinyewum. Ndnettn boririfhut fasohet? Ka inji? Nhai mif. Mosesr Bro
    Nkifrarpno boririfhut ayak duha yirt arihat to finji htihato kfo merfoya, wurt
    art fasoh nefet? Womroh metm, wuskam, tamoh tamohroh hti yuhurnefte, tamohr kfo
    merfora ndt fasoh nefet? Boririfhut kfo memot, “Mirahn womroh tamoh tamohm ahti
    yuhura.” Boririfhut inji kfomott, ee kanga ndt fasoh nefet.
  bht-bht: तां असां क्या बोलणा? क्या व्यवस्था पाप है? नी बिलकुल भी नी! पर व्यवस्था
    ने मिंजो पता चला की पाप क्या है। मिंजो समझ आया की लालच करणा पाप है क्योंकि ऐ व्यवस्था
    च लिखया है, की लालच मत कर।
  eng-NOY: What then shall we say? Is the Law sin? God forbid! But I should not have
    known sin, except by the Law; for I should not have known sinful desire, unless
    the Law had said, “Thou shalt not covet.”
  cub-NT: ¿Aipe coyʉiye jaʉri majare caride? ¿Meameni Jʉ̃menijicʉi d̶aicõjeiye ʉ̃i
    coyʉiye báque Moisés bácʉre? Meame ãmevʉ. Nópe dápiaiye jaʉbevʉ. Ʉbenita ji d̶aicõjeiyede
    coreóvaquiye jipocare, coreóvabedejacacʉ yʉ ji ãmeina d̶aiyʉe cʉede. Cũináro iye
    d̶aicõjeiyecarõ, “Ãujimejacʉ apecʉ ʉ̃i cʉvaede”, aino cʉbedu, ãujimejebu yʉ apevʉ
    ne cʉvaede.
  ita-1927: 'Che diremo dunque? La legge è essa peccato? Così non sia; anzi io non
    avrei conosciuto il peccato, se non per mezzo della legge; poiché io non avrei
    conosciuto la concupiscenza, se la legge non avesse detto: Non concupire.'
  lww-lww: Ana kam na asitom ya ne e kiau visena la nene, nap̃a nesape navisaluaena
    kiena Mosis sum̃a kila ke kieta nasinenanen viowa pa laa metava narui? Pona kam
    na asitom ke asape sanene na nesum̃a nepisa ke nesape navisaluaena kiena ne Ntewa
    piowa ga? Ana peraga, kiau navisaena pe naga re nene poli, komin navisaluaena
    naga kiena yum̃aena wo tom̃a ga. Visae ve navisaluaena re, yoko tap̃atete tekilia
    nap̃a nakilaroen navisaluaena naga sanape. Sane navisaluaena pisaar m̃arera sape
    “Ve ovinaia re sur ken yar tap̃ena,” ana visae navisaluaena ve visa re, yoko tap̃atete
    tekilia tevisave navinayaena naga ya ne, pona navinayaena naga kana p̃elaga sanape.
  ckb-ckb: کەواتە چی بڵێین؟ ئایا تەورات خۆی سەرچاوەی گوناهە؟ حاشا! چونکە لە ڕێگەی
    شەریعەتی تەوراتەوە نەبووایە، گوناهم نەدەناسی. هەروەها واتای تەواوی چاوچنۆکیم نەدەزانی
    ئەگەر تەورات نەیگوتایە [چاو مەبڕە هیچ شتێک کە هی کەسێکی دیکە بێت.]
  nas-nas: 'Enang areꞌpampipeuꞌ niiꞌke? Tee boto ee orara? A, tee aaꞌ teeꞌ deeaꞌ.
    Nka tee boto otoaruko dei orara aarumo enang ninge tasiꞌpamparupeuꞌ. Eeꞌpinaꞌ
    deekoꞌ: Botoi eeꞌ naumurimaung: Naning niiꞌnung bakaang kapooꞌ karaaꞌuaukaꞌ. Eeꞌnoko
    teeꞌ naumuaruko dei teeꞌ oroꞌ karaaꞌ orara-pinaꞌ noruꞌamparupeuꞌ.'
  uvl-uvl: Iok, lape ta hele ke ta teke hotonga i poinga poreke ngana, ae? Hotonga
    i poinga poreke ngana ero! Hotonga hemallaha hote poinga poreke ngana at nge ita.
    Nenge teke e memeleia mele nena ute, iau sipok e eteia ke poinga nem poreke ero.
    Pe hotonga hemallaha hote at nge iau ke teke poinga nem poreke. Iange hotonga
    hele ke teke, “O memeleia mele nena ure ero.”
  eng-BBE: 'What then is to be said? is the law sin? in no way. But I would not have
    had knowledge of sin but for the law: for I would not have been conscious of desire
    if the law had not said, You may not have a desire for what is another''s.'
  ixl-CNT: 'Loqꞌ yitꞌ aꞌ koj tek niqal majte aas paav u oꞌtla mantaar. Pek aꞌ niqaleꞌ
    aas tiqꞌaqꞌal u oꞌtla mantaar vetqootzaji kam u paav. Yeꞌ qootzaj koj atziꞌ oj
    paav vaꞌl aas saqachva ok tetz aanima aas yeꞌ koj nital u oꞌtla mantaar: —Yaachva
    ok tetz aanima.— Chia.'
  xsi-xsi: Mao nâ, muŋga ŋgua tukuŋa iveta ilo-kalo sakamao ŋinde ipâŋga nia yo, kala
    kinda taveta kiesaka. Mine nde kinda ma taporo mana. Tiambo kinda ma taporo tu,
    “Ŋgua tukuŋa nde kelekele sakamao ndo, itogo kiesaka mine”, a? Kinda ma taporo
    ŋgua kaŋa mine tia ndo! Miki kalomi ŋgere sondo ŋga; ambo ŋgua tukuŋa ŋandai itula
    vetâŋa pinde kilala pwataki tu vetâŋa ŋinde nde kiesaka, ande naŋa ma azizâla
    tu vetâŋa ndia nde ara aŋga vetâŋa ndia nde sakamao. Ŋgua tukuŋa toŋge ikeno mine
    tu, “Noko ma ilo yosi pa noko tini pinde nenzi kelekele ndimo.” Ambo ŋgua tukuŋa
    ŋinde ikeno tia, ande naŋa ma azizâla tu ilo-yosiŋa ne mâsi nde kiesaka.
  crx-NTPO: Moses be 'udustl'us ooghu dája uznoozin súba? Moses be 'udustl'us 'i ghá
    eh lubeshi 'uts'ulh'en? 'Awundooh! 'Aw 'uhót'e' aít'oh. 'I gha lubeshi 'ulh'en-un
    usdli t'éwhunúszun. Moses be 'udustl'us k'uyasduk whe 'utni. “'Uyoonne ch'e' ha'
    nonzin junih,” 'i gha nawhus'ai lubeshi 'ulh'en-un usdli.
  kan-OKCV: ಹಾಗಾದರೆ ನಾವು ಏನು ಹೇಳೋಣ? ನಿಯಮವೇ ಪಾಪವಾಗಿದೆಯೋ? ಎಂದಿಗೂ ಇಲ್ಲ. ಆದರೂ ನಿಯಮವನ್ನು
    ಬಿಟ್ಟು ಬೇರಾವುದರ ಮೂಲಕವೂ ಪಾಪವೆಂದರೆ ಏನೆಂದು ನನಗೆ ತಿಳಿದುಕೊಳ್ಳಲು ಸಾಧ್ಯವಿರಲಿಲ್ಲ. ನಿಯಮವು,
    “ದುರಾಶೆ ಪಡಬೇಡ,” ಎಂದು ಹೇಳದೆ ಇರುತ್ತಿದ್ದರೆ ದುರಾಶೆ ಎಂದರೆ ಏನೆಂದು ನಾನು ತಿಳಿಯಲು ಸಾಧ್ಯವಿರಲಿಲ್ಲ.
  bbb-bbb: Ro e gue no kuae Godido akae ije fu iseno kuaeve rove fu ise baki ro fuka
    mukore. Ijadufuo maeje ise revo ije fu akae ijare nijasuomo. Ro Godido akae be
    fu no muema ije fu kuo, Jade e binobuo sinuome ije giana oe ireobo vierafevono
    kue. Ro Godi akae ije fu naebe muemabitie no izege vierafero e binobuo sinuome
    giana oe ireobo vierafevo ije noka ise revoro no ijiege vierafeke.
  blw-blw: Magat wacha agéy mangaliyén, “Wat no yaha, ammag laweng peet hen anchi
    orchin te yachi hen nangamma hen fumasoran.” Ngém faén chilluha. Te non an maid
    hen anchi orchin, iggay-o angkay ma-awatan no heno hen fasor. Te no maid hen anchi
    orchin way ekatnéén, “Achi cha ma-apés hen kok-owan hen ifa,” iggay-o angkay enlasin
    hen kenaraweng hen anchi apés way wacha an haén.
  tam-2017: எனவே, என்னசொல்லுவோம்? நியாயப்பிரமாணம் பாவமோ? இல்லையே, பாவம் என்னவென்று
    நியாயப்பிரமாணத்தினால்தான் நான் தெரிந்துகொண்டேனேதவிர மற்றப்படி இல்லை; “இச்சிக்காமல்
    இருப்பாயாக” என்று நியாயப்பிரமாணம் சொல்லாதிருந்தால், இச்சை பாவம் என்று நான் தெரியாமல்
    இருப்பேனே.
  azz-NT: 'Huan namechilía amo xicneltocacan que nicnequi namechilis que in tanahuatil
    de Moisés yejua ne techmajmahua ica tajtacol. Huan namechilía que amo ijcón xicnemilican.
    Porín nejua amo nicmatisquía toni quijtosnequi tajtacol como amo nechajsicamatiltisquía
    ne tanahuatil de Moisés. Ma tiquijtojcan que amo nicyolmachiliaya toni quijtosnequi
    ne tajtacol de ne yolnejxicolilis, como amo nechnahuatilisquía in tanahuatil de
    Moisés ijcuín: “Amo xicyolnejnequi de ximoaxcatili ten teaxca”.'
  spa-RV-1909: '¿Qué pues diremos? ¿La ley es pecado? En ninguna manera. Empero yo
    no conocí el pecado sino por la ley: porque tampoco conociera la concupiscencia,
    si la ley no dijera: No codiciarás.'
  csy-csy: 'Tabang hile bang i son tu ziam? Thukham maw ziam? maw ngawl hi. Thukham
    om bale, mawna thu i he batu hi: banghangziam cile thukham in ngual neisa dungawk
    heak in, ci bale, ngual neisa dungawk na sia bangziam ci ka he batu hi.'
  mxq-NT: 'Pes, ¿mba̱a̱t njʉna̱ꞌa̱nʉm ko ja anaꞌamʉn yʉꞌʉjʉty ja pojpʉ? ¡Ni wiꞌix
    tsoo! Tadʉ anaꞌamʉndsʉ dʉꞌʉn tʉ xytyuknijawʉ ti dʉn pojpʉꞌa̱jtp. Kooxyʉbʉ tadʉ
    anaꞌamʉn tʉ kyajʉna̱ꞌa̱ñ: “Katʉ xyꞌadseky diꞌibʉ wiinkpʉ jyaꞌaꞌa̱jtypy”, kyajxyʉpts
    ʉj tʉ nnijawʉ ko dʉꞌʉn pyojpʉty ko ndsojkʉm diꞌibʉ wiinkpʉty myʉda̱jttʉp.'
  tzj-NT: 'Ja wi queri'' rbanic ja ley xin Dios ¿nak c''a nkabij tre nech''ob ixix?
    ¿La xa itzel ja ley? Ma itzel ta. Ja c''a wixta maquita c''oli ja ley maquita
    nch''obtaj ari'' mwal nak ja kas mero rbanic ja il mac. Ja ley nbij chi: —Maxta
    chaka benak chi nayarij quinakun winak, ne''e. Pro ja wixta maquita c''oli ja
    ley maquita xinwotakij ari'' chi xa il mac ja nayarij quinakun winak.'
  tdt-tdt: Nunee, agora ita atu dehan saida? Maromak nia lei nee buat aat ida ka?
    Lae liu! Tanba husi lei nee mak foin hau hatene, sala nee saida. Por ezemplu,
    iha lei ida dehan, “La bele kaan ema nia sasaan.” Husi lei ida nee mak foin hau
    kompriende katak, kaan sasaan nee buat aat ida.
  ron-BTF: 'Ce vom spune atunci? Este legea păcat? Nicidecum. Dimpotrivă, păcatul
    nu l-am cunoscut decât prin lege; fiindcă nu aș fi cunoscut pofta, dacă legea
    nu ar fi spus: Să nu poftești.'
  eng-WEBP: What shall we say then? Is the law sin? May it never be! However, I wouldn’t
    have known sin except through the law. For I wouldn’t have known coveting unless
    the law had said, “You shall not covet.”
  eng-FBV: So what do we conclude? That the law is sin? Of course not! I wouldn't
    have known what sin was unless the law defined it. I wouldn't have realized that
    wanting to have other people's things for myself was wrong without the law that
    says, “Don't desire for yourself what belongs to someone else.”
  nld-1939: 'Wat besluiten we hieruit? Is de Wet zonde? Zeer zeker niet! Maar toch,
    ik kende de zonde niet, tenzij door de Wet. Immers ik zou de begeerlijkheid niet
    hebben gekend, als de Wet niet had gezegd: “Ge zult niet begeren.”'
  bwo-bwo: Eshe eebi no eteti? Nemo b́tookon morreya? woteratse! ernmó morro eeg b́
    wotok'o nodanish woshtso nemoniye. Nemo «Tewunk'aye» eto b́k'azik'e tewuno eeg
    b́wotok'o danawuk'e b́teshi.
  nch-BL: 'Huajca ¿taya quiijtosnequi ya ni? ¿Anmoilhuíaj niquijtohua para amo cuali
    nopa tanahuatilme cati Moisés temacac? ¡Amo ya nopa! Cuali nopa tanahuatilme.
    Amo quema nijmachilijtosquía taya se tajtacoli sinta nopa tanahuatilme amo nechnextilijtosquíaj.
    Amo nijmajtosquía sinta amo cuali niquixtocas cati seyoc iaxca sinta nopa tanahuatili
    amo quiijtojtosquía: “Amo xiquixtoca cati sequinoc iniaxca.”'
  quc-TNT: '¿Jas c''u ri cäkabij? ¿A cäkabij lo chi mac ri'' ri Pixab? ¡Man je'' taj!
    Rumal c''u ri cubij ri Pixab xinwetamaj jas ri'' ri mac. ¡Kachomajmpe''! Mat xinwetamaj
    ri'' chi ru rayixic ri jastak que niq''uiaj winak chic are mac, we ta mat xubij
    ri Pixab: “Marayij u wäch ri jastak que niq''uiaj winak chic,” —cächa''.'
  tfr-NTPO: ¿Eni ga l̇l̇ë l̈oydë? ¿Kjok l̇l̇gwekkl̈o l̈i owa l̈oydëre? Eni l̇l̇ëme.
    Kjok l̇l̇gwekkl̈o l̈i miydoror l̇l̇ëm kjwe ga l̇l̇ëbo owa shäryoror shäng l̈i
    owa miydoror l̇l̇ëme. Kjok l̇l̇gwekkl̈o tak pjang kjrina tjl̈ẽ ga shji oma l̇l̇ëbo
    koĩk l̇l̇ëme. E miydoror l̇l̇ëm kjwe ga l̇l̇ëbo koĩnor shäng l̈i owa miydoror
    l̇l̇ëme.
  kaq-NT: ¿Behnaboxon sca shinanah, Moisesnin joi jenquetsahpa hin? Moisesnin joi
    ta tiroma qui hih tah non jatimabiresai, ni jahuentianbi. Jaa quirica yamaxon
    tah hen heen hohcha hihti jaroma hihqui hen honanyamaquehanai. Caibaan jahuabora
    non bichincatsihqui ta tiroma qui. Jascahah tiroma hihqui tah hen Moisesnin quiricajomaxon
    hen honanyamaquehanai.
  sgb-sgb: Êndat lan kaatag ya Kautuhan ay pinangubatan hên kasalanan. Noa, hên ayn
    pon Kautuhan, ay main nanan kasalanan. No ayn Kautuhan, ay a ko dayi namwangan
    ya kasalanan awud ya andaygên ko. Ta alimbawa, no ayn utoh ya bawal hên mag-in
    maridya, ay a ko dayin muwang ya kasalanan ya habayto.
  vie-1934: 'Vậy chúng ta sẽ nói làm sao? Luật pháp há là tội lỗi sao? Chẳng hề như
    vậy! Nhưng tôi chỉ bởi luật pháp mà biết tội lỗi; vì nếu luật pháp không nói:
    Ngươi chớ tham lam, thì tôi đã không biết sự tham lam.'
  kxv-kxv: ଆତିହିଁ ଏ଼ନାଆଁ ଇନାୟି, ମେ଼ରା ପା଼ପୁ ଗାଟାୟି ? ଏ଼ଦି ଏଚେଲାୱା ଆ଼ଏ । ସାମା ପା଼ପୁ
    ଏ଼ନାୟି, ଏ଼ଦାଆଁ ମେ଼ରା ନାଙ୍ଗେ ୱେସା ମାଞ୍ଜାନେ, “ଏଟ୍‌କା ଲ଼କୁତି ଦିଣ୍‌ସୁ ଜୂପ୍‌କା ଆ଼ଆଦୁ,”
    ଈ ହୁକୁମି ମେ଼ରା ୱେସା ମାଞ୍ଜାଆତିହିଁମା, ଜୂପ୍‌କା ଏ଼ନାୟି, ନା଼ନୁ ପୁନାଆତେଏଁମା ।
  amu-NT: 'Quia joꞌ ¿chiuu nlꞌuuyo̱o̱ya jeꞌ cantyja ꞌnaaⁿ ljeii na tqueⁿ Moisés, aa
    jnaⁿ matseixmaⁿnaꞌ? Meiⁿchjoo nchii joꞌ ee xeⁿ nchii juunaꞌ, xocatseiꞌno̱ⁿꞌa na
    ticatsa̱ꞌntjomnaꞌ na matseiqueeⁿ tsꞌo̱o̱ⁿ ꞌnaaⁿꞌ cwiicheⁿ tsꞌaⁿ hasta quia ljeiya
