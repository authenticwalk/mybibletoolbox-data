  san-BUR: တရှိ ဝယံ ကိံ ဗြူမး? ဝျဝသ္ထာ ကိံ ပါပဇနိကာ ဘဝတိ? နေတ္ထံ ဘဝတု၊ ဝျဝသ္ထာမ် အဝိဒျမာနာယာံ
