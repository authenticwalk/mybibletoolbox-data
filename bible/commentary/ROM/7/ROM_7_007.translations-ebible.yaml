    sou alavusou mii maꞌia e susu ne uasi, ia xo lapuloto muxolu la sou eni elavusou.
    Anu aloxo ꞌo, lapuloto muvikala lexe, “Naisuxu menexine miiu vile mamu.” Lexe
    lapuloto uvikala aloxo ne uasi, la eni amomomo sou alavusou lexe ꞌilixo sou isuisu
    ne anu susu uasi.
  qvw-NT: Chayurá ¿“Camachicuyca mana allinmi” niyäśhunchun, imatá? ¡Manamá! Camachicuyca
    juchayu caśhallätam tantiaycachimäla. Sïchuśh camachicuy “Ama munapayaychu” mana
    nimaptin'a manaćh munapayta lisïmanchu cala.
  nfa-nfa: De èdhi neo peka ngaa? Neo peka, na, “Atora dhu Lamatua hia re Musa ne,
    sala!” Aadꞌo! Te ladhe jaꞌa keꞌa mèu boe atora ne, tatu jaꞌa bisa boe keꞌa jꞌara-jꞌara
    dhu lèke boe ètu dꞌara jaꞌa. Nuka sèmi, abhu atora dhu peka na, “Mage dꞌara neo
    mere mèdha-panyau dhèu.” Te ngaa dènge jꞌara tasamia ka, jaꞌa bisa keꞌa, na, dꞌara
    neo sèmi èèna, sala, ladhe keꞌa boe atora èèna? Bisa boe!
  tnp-tnp: ?Kəni ko, kitah okotəhrəni? ?Lou in nati tərah mətəu-inu tatol məmə kitah
    kautol təfagə tərah? !Kəpə, təsəhruahruiən! Mətəu pəhriən, iəu iəkəhrun əmə məmə
    təfagə tərah təhro lanu mətəu-inu Lou tətəgətun iəu lan. Nəmə Lou in təməsəniən
    məmə iəsoliən noliən rəha nolkeikeiən nati kəti rəha iətəmi pɨsɨn, kəni ko iəsəhruniən
    noliən əha məmə təhro lanu.
  urd-urd: पस हम क्या करें क्या शरी'अत गुनाह है? हरगिज़ नहीं बल्कि बग़ैर शरी'अत के
    मैं गुनाह को न पहचानता मसलन अगर शरी'अत ये न कहती कि तू लालच न कर तो में लालच को
    न जानता।
  hot-hot: Aêŋ ba intu yahanaŋ nena balabuŋ ma nôm kambom e? Mi anôŋ. Balabuŋ mi,
    ma tem yayala kambom aisê? Balabuŋ te hanaŋ aêntêk, “Miŋ malemkilik esak anyô
    yaŋ anêŋ nômkama ami.” Hathak abô êŋ iyom, yahayala nena yamaleŋkilik hathak avômalô
    vi iniŋ nômkama, êŋ ma kambom.
  mqj-NT: 'Ianna susi too, la malarika dikua: “Kadake Pepa''guruanna Musa?” Manassa
    anna tae''. Sangngadinna Pepa''guruanna Musa umpaissanniki'' kasalaanta. Annu
    tae'' la kuissanan kumua kadakeria ke mailui tau kela tae'' dengan parenta nakua:
    “Pemalikoa'' mailu.”'
  rus-SYN: 'Что же скажем? Неужели от закона грех? Никак. Но я не иначе узнал грех,
    как посредством закона. Ибо я не понимал бы и пожелания, если бы закон не говорил:
    не пожелай.'
  mbh-mbh: Na aro ve Moses ile patorong i pavurpol vothung kerenga a lemir, aro te
    ri vava, e? Aro te ri ve, “Moses ile patorong i kerenga?” Avele, aro te ri venen
    aken avele. Aveto Moses ile patorong i ritet tho nge lek vothung kathnga ako i
    kerenga. Ranga ve Moses ile patorong i ri ve, “O mothong tova o theseal toko e
    ile ur elonga.” Na aro ve i ri venen aken avele, lemik mire ako thesealing ini
    vothung kerenga avele.
  bdd-bdd: Toꞌaha nata tagwaene Mosese ꞌina loinaina weyahina? Cabehega ꞌina loinaedi
    galadi bo geya? Geya galadi. Ma hesi ꞌeguma geya loinaedi sida latulatu, geya
    sowana wete pui ꞌilatulatu. Ta nuwana ꞌeguma geya ꞌeta loina ꞌigwae gide, “Sahena
    matalolo”, beno geya sowasowahina wete tasanapu toꞌaha matalolo.
  cbt-NTPO: Napoahuarë', “Moisësë pënëntërinso' aoshahuaninpoa' ni'ton, co noyahuë',”
    ¿tëcarihua' ti? ¡Co naporinhuë'! Napoaponahuë', pënëntërin quëran oshahuanëhuaso'
    nitotërëhua'. Iso pochin yonquia'ahua'. “Ama a'na piyapi ma'shanëna' noyapatocosohuë',”
    tënin iráca pënëntaton. Caso' ina natanato, “Tëhuënchachin a'napita ma'shanën
    noyapatato, co noyahuë' yonquirahuë. Ina marë' oshahuanahuë,” tënahuë.
  srn-NT: 'San un sa taki dan? Tak'' a wèt na sondu? Kwet''kweti! Ma na a wèt ben
    leri mi san na sondu. Mi no bo sabi san na bigi-ai efu a wèt no ben taki: “Yu
    no mus abi bigi-ai.”'
  cta-NT: 'Ndiꞌya̱ ñacui̱ na lacua: Siꞌi la cuiꞌ chaꞌ cusuꞌ nu nduꞌni chaꞌ caca cuxi.
    Nu loꞌo bilya cuna naꞌ chaꞌ biꞌ, bilya ca cuayáꞌ tiꞌ naꞌ na ca laca sca chaꞌ cuxi;
    ná ngua cuayáꞌ tiꞌ naꞌ nquichaꞌ, masi cuxi tsa laca chaꞌ tyacui tiꞌ naꞌ jiꞌi̱
    sca na nu ntsuꞌu jiꞌi̱ tyaꞌa naꞌ. Pana loꞌo cua ndyuna naꞌ ni cña ngulo ycuiꞌ
    Ndyosi jiꞌna, chaꞌ ná tyacui tiꞌ na jiꞌi̱ chaꞌ biꞌ tsiyaꞌ ti, liꞌ ngua cuayáꞌ
    tiꞌ naꞌ chaꞌ ná tsoꞌo laca chaꞌ ndacui tiꞌ naꞌ jiꞌi̱ sca na juaꞌa̱.'
  bqc-SIM: Wá o kpelewa ni? Lua ikoyãá duuna yã̀? Aawo bá! Ikoyãpi mɛ́ tò ma
    duuna dↄ̃̀. Tó ikoyã i mɛ wasu pↄ́ bĩikɛoo, dↄ̃ mi dↄ̃ lá pↄ́ bĩikɛa dɛo.
  tcz-CHONGTHU: Chuti ahileh aphai, keiman Pathen Danthu chu chonsea ahitia kaseina
    ham? Ahipoi! Tahbeh in Dan chun kachonsetna eimusah ahin, keiman mi thilnei thangset
    aphapoi ti kana hepon, Danthu chun, “Minei thangse hih in,” ti eihet dohsah ahibouve.
  mar-mar: मग काय म्हणावे? नियमशास्त्र पाप आहे काय? कधीच नाही. पण मला नियमशास्त्राशिवाय
    पाप समजले नसते कारण ‘लोभ धरू नको’ असे नियमशास्त्राने सांगितल्याशिवाय मला लोभ कळला
    नसता.
  snp-snp: Yamu nediye loto lenune? Lo melami ka mona ya nosámami mona nefe? E’e,
    etito minámaiye! Lo melami ka kolámomo neko, namo nosámami mona ya kolámogi ne.
    Koli minafe? Lo melami ka yakafo eti limo, Wenena netanina yamu kolámalo, loto
    ka mono lufuwau (Kis 20:17, Lo 5:21) nemo ka yakafo lo fuko ledámami neko, ya
    netaninamu kolinumo mona ya nosámami mona ne, loto kolámogi ne.
  isl-isl: 'En er ég þá að segja að þessi lög Guðs séu vond? Nei, auðvitað ekki. Lögin
    eru ekki syndsamleg, en þau sýndu mér synd mína. Ef lögin hefðu ekki sagt: „Þú
    skalt ekki girnast…“ þá hefði ég aldrei komið auga á syndina í hjarta mínu, þær
    illu hvatir og girndir sem þar leynast.'
  spy-NT: Ara nee nanyuun, miyootēch ꞉kiruutēk? Achicha, māwuu nyoo mbo kisich. Nto
    kimā kiruutēk, nto mānāānkēt kule choolwook ku kiy nee. Nto kimāmwooyē ꞉kiruutēchoo
    kule, “‑Mēēchōrōkyi tukuukaab chii”, nto kimānāānkēt kule chōrōkyinooyēēt ꞉nee.
  xnn-xnn: Ay kanan tako ngen en ngawi nan linteg gapo isnan nang-am-amedan tako isnan
    ngawi isnan nangtekan tako isnan linteg? Baken. Tay no maid linteg et adiyak mailasin
    nan kangawin nan ogalik. Kaspangaligan no adi kanan nan linteg en adi kayo men-ap-apal
    et baken am-amed nan mangkaytak ay ikkan.
  mwe-mwe: Bhai, tujile bhuli? Shaliaji ni yambi? Ng'oo! Pabha gwangali shalia nganaimanye
    yambi shili bhuli, nganakumanye kulokolila kaliji shalia jikanalugule, “Nnalokolile
    yangali ya mmbone.”
  tte-tte: Yawaloko yakato Mosese ana loina iyakenayagila gadosisi yola mena sipaipaisowa.
    Kabo gubesi, Mosese ana loina iya ginauli naenaena? Nigele, nigele molosi. Loina
    iya ginauli namwanamwana kaiwena loina koina mwa kabo naenaena kana koleya yakatai.
    Tem loina nige iwawalo, tabu gadosisi, gadosisi kana koleya kani nige yakakatai.
  tcs-tcs: Wanem yumpla tingk a? Yupla tingk dem Zuwislo i nugud a? Nono, i kan bi!
    Dem Zuwislo i gud bikoz i soe yumpla ol dem nugudting. Yumpla sabe dem lo i spik,
    ‘Yu mas no gibe at blo yu po ol samting blo ol nada pipol.’ Ip ai no bin gad dem
    Zuwislo den ai no bin sabe i nugud po wande ol samting blo ol nada pipol.
  hlt-THB: Cawhtaw ikawmyihna nu ni ti lah voei? Anaa awi ve thawlhnaak nu? Am ni!
    Cehlai anaa awi awhkawng simsakna ama awm man thawlh am sim voei nyng; Anaa awi
    ing, “Koeh nai,” ama ti man nai ve am sim hly hlai hynyng.
  soq-soq: No epe waitana bedewe God anaanawa waitadabuasaitana, ba? Dia! Tane God
    anaanawa kadi sabamosade ita anaana mampe ne kadi ipawa atenten. Anaana wadi wadiase,
    “Mai ewanuauitaa!” Anaana sa mai epe wapono ne mai insaisa sa dauwa etapona ita
    ewanuau ipawa mai atensapona, dia.
  qub-qub: Chaycunata niptë capas yarpanqui «laycunaga manami allichu» niycashäta.
    ¡Manami chaynöchu! Laycuna mana captenga nogapis manami musyämanchu caran ima
    jucha cashantapis. Laycho «Ama munapaychu runa-masiquipa ima-aycantapis» mana
    niptenga manami musyämanchu caran jucpa cajta munapay jucha cashanta.
  att-att: Á kagiat tam panò ta narákè yù tunung, gapu ta nappanà yù palliwâ tam ta
    pakánnámmu tam sù tunung? Ari gemma! Nu awán nakuan ta tunung, arák ku ammu ta
    narákè yù ággangnguâ. Á ta ángngarigán, nu arán na kagian nayù tunung nga kunniaw,
    “Ari kayu mamassil,” á arák ku nakuan ammu ta nalliwákà nu passilak ku yù kukuá
    nayù kabbuluk ku.
  bki-bki: Ana kamiu kumisidomii jum̃abe ka kiaku iliano nei, napano neber Mosis kiano
    tuboiano ju mila kiado sidomiano va nalo abinimei abavavin lie? P̃eli kamiu kuvitu
    kuvisidomii ka jibe nei kiniou nojo neber ka Atua kiano tuboiano bova? Mia makanio,
    maka never tibe na, kar napano tuboiano kiano im̃auano novo ka rilaio. Verver
    maka tuboiano, mia maka rejikjikia ka navurikoroviano na tuboiano naio jum̃abe.
    Jibe tuboiano ber jikili berinavo “Tiniem tii re tomu dolu kialo saba” a ver tuboiano
    maka riverenio, mia maka rejikia tinietitiano naio be venia, p̃eli tinietitiano
    naio be bajago na bova jum̃abe.
  bqp-bqp: Óni pi deramɛɛ? Luda doka bi durunnan yá? Lɛnlo fá! Doka pì mɛ́ à tò ma
    durunna dↄ̃̀. Tó doka dí pì òsun pↄ́ ni dɛroro, de má dↄ̃ deran pↄ́nidɛna dìgↄ̃
    de nàro.
  mcp-mcp: 'Shé kág cɨ nə́ jɨ? Məcɛ̧ɛ̧ mə́ mə́ yidá bə *sə́m? Mbɔ̂! Í cúgɛ́ nə ŋkul
    bə ntɔ́! Njɨ, məcɛ̧ɛ̧ mə́ á mbə̂m bə kú bə, mə a shígɛ́ nywá mpu sâ bwə́ jɔ́w
    nə́ sə́m yí. Nəcé, cɛ̧ɛ̧ í á mbə̂m bə kú cɨ nə mə nə́: «Ci wo kú wɨ́ɨ́mb sâ ŋkán»,
    mə a shígɛ́ nywá mpu sâ bwə́ jɔ́w nə́ iwɨ́ɨ́mbʉ́g yí.'
  hat-hat: 'Nan kondisyon sa a, kisa n''a di? Eske lalwa se peche? Non, wete sa nan
    tèt ou. Men, se lalwa a ki fè m'' konnen sa peche ye. Se konsa mwen pa ta janm
    konnen kisa ki rele gen lanvi, si lalwa pa t'' di m'': Piga ou janm pote lanvi
    sou sak pa pou nou.'
  npl-NT: 'Axa, ¿tlan tikijtoskeh? ¿N tlanawátili, ye tlajtlákoli? ¡Amó! Pero tla
    amo por n tlanawátili ne amo nikixmatiskia tlan se kelewia tlajtlákoli. Porke
    n tlanawátili kijtoa: “Amo xikelewi tlan amo moaxka.”'
  bgg-bgg: Chiihphado, Iphey awai ne layog rone, gethek ne yao habey? Khuchung magunde
    asi! Jishii Iphey è layog ne nyie ga, jine gu shii thieg yi. Iphey è gu shii ayao
    arone, Gai ro nyie um pha ji ne agiichak rabo è yao pha ji ne gune athieg mua.
  eng-TCENT: What then shall we say? Is the law sin? Certainly not! Yet I would not
    have known sin except through the law. For I would not have known covetousness
    if the law had not said, “Yoʋ shall not covet.”
  eng-BSB: What then shall we say? Is the law sin? Certainly not! Indeed, I would
    not have been mindful of sin if not for the law. For I would not have been aware
    of coveting if the law had not said, “Do not covet.”
  cpu-NT: '¿Aritatsima ankante: “Tekatsira apantyaarone Ikantakaantaitane?” ¡Tera!
    Aña irootataike iyotakagaanarori nokaariperotapiintzi. Tema jiroka Ikantakaantaitane,
    kantatsiri: Eero pineveshirevaineta. Iro kantacha, eeromi niyotakotairomi iroka,
    eerotya niyotaajataimi tzimataitatsira nokenakaashitakari noneveshirevaitapiintara.'
  san-ASM: তৰ্হি ৱযং কিং ব্ৰূমঃ? ৱ্যৱস্থা কিং পাপজনিকা ভৱতি? নেত্থং ভৱতু| ৱ্যৱস্থাম্
    অৱিদ্যমানাযাং পাপং কিম্ ইত্যহং নাৱেদং; কিঞ্চ লোভং মা কাৰ্ষীৰিতি চেদ্ ৱ্যৱস্থাগ্ৰন্থে
    লিখিতং নাভৱিষ্যৎ তৰ্হি লোভঃ কিম্ভূতস্তদহং নাজ্ঞাস্যং|
  tac-NT: '¿Tabilé sirbe ju alué nulalí Moisesi nila? Abiénaguru, napugiti neka ''we
    ''la machiame chu''simía ''la ko, pe alué nulalí leéraga. Neka pecha machimékó
    chu''simía a''lá ko ''lige chu''simía tabilé ''la ko tabilé machisáká ne alué
    nulalí. Tabilé machisáká ne regá anime osilí chujkugó alé nulalichi: «Tase we''ká
    e''karúgamea tábiri niga asináliwa. Onorúgame tase alarigá najkí», pecha machimé
    ko ne tabilé ''la ko alarigá na''tálila.'
  eng-WEBPB: What shall we say then? Is the law sin? May it never be! However, I wouldn’t
    have known sin except through the law. For I wouldn’t have known coveting unless
    the law had said, “You shall not covet.”
  gfk-H: Io, dahat na tangai um hoeh? Ira warkurai ta Moses i sakena? Taia tutun at!
    Pa iau gaar nunurei balik no sakena ing bia ira warkurai pa gaar haminis tar tagu.
    Kanong warah, pa iau tale bia iau na nas kilam no magingin na mangaha ta ira linga
    gar na mesa ing bia no warkurai pa gaar tangai bia, “Waak u mangaha ta ira linga
    gar na mesa”
  viv-viv: Hida kagahe vaita vehimeya gidadauda faꞋina, koyona gififaiwala. Gavaiyami?
    KaꞋi kanagahe vaita Yaubada yana vehimeya tuwaina gaitoma koyona? Keke, keke-moꞋa!
    FaꞋina mena vehimeyai-nadi againe koyona gavaꞋadi ma kaꞋayaunena. WaꞋita, tauku
    agaikuya abaluvefota ganalukahihiyena. KaꞋi vehimeya keke gidagahe gidagayo, “Keke
    tobohiya yana gaitoma unaꞋitaluvadigeni” digo, kadu keke italuvadiga gadahalamaneni.
  yao-yao: Nipele, ana tujileje uli? Malajisyo gali sambi? Ngwamba! Nambo pangali
    Malajisyo ngangasimanyilile sambi sili chichi. Pakuŵa ngangaimanye kuti kulajila
    kuli kuleŵa, iŵaga Malajisyo ngagakasale, “Kasinlajila.”
  tgp-tgp: R̃a pa verea sohena sava natu? R̃a pa verea vara leu enia hehe teni mo
    vono? Mo vono! Pani vara leu i sopo lo mai a pa sopo er̃i levosahi na hehe. A
    pa sopo er̃i levosahia vara r̃omusuri enia sava, vara leu mo sopo verea vara,
    ‘O sopo r̃omusuri’.
  auc-NT: Ïninque æbänö ante anguïmoo. Möitee wodi, Wënæ wënæ cæquï, ante yewæ̈mongacäimpa,
    ante botö dicæ antawogaa. Ædö cæte edæ mänömaï anguïï. Ïñæmpa tömengä wææ änämaï
    ingä baï botö, Quïnö wënæ wënæ cæte ï, ante ëñënämaï incædömoimpa. Botö edæ, Wacä
    quï æ̈ïnente wæbo incæte botö æ̈nämaï inte ee abo inte waa cæbopa, ante pönengaboimpa.
    Möitee wæætë, “Wacä quï ante æ̈ïnente wædämaï ïe,” ante wææ angä beyænque botö,
    Æ æ̈ïnente botö wædö incæ wënæ wënæ impa, ante tæcæ ëñentabopa. Mänïnö ante änämaï
    ingä baï botö, Wënæ wënæ impa, ante ëñënämaï incædömoimpa.
  kbc-NT: Domige yakadi mejinaɡ̶a inoa liiɡ̶enatakaneɡ̶eco Aneotedoɡ̶oji me beyagi?
    Ayakadi diɡ̶ideɡ̶ejalaɡ̶atigi ɡ̶ogegi! Igaataɡ̶a liiɡ̶enatakaneɡ̶eco Aneotedoɡ̶oji
    onikeetoɡ̶owa nibeyacaɡ̶a. Igaataɡ̶a daaditoɡ̶odita niɡ̶inoa liiɡ̶enatakaneɡ̶eco
    me beyagi niɡ̶ina me idocetema niɡ̶inoa ane nepilidi eledi oko. Agotaɡ̶a jowooɡ̶odi
    me beyagi, niɡ̶ina me jemaa ane nebi eledi oko.
  bmh-bmh: Ig guzenai ein amam? “Kasai ze go eg” amam ta? Tam pet, tam! Bo, kasai
    ze nug ig igul eg macanem abai miganeu, gonun, kasai ze go naliu. Uwait nug ig
    kasai ze i migeu zob, iz igul ipal guzenemin igul eg go iz i abiu. Iz getal dudu
    ipal agal ecesab wabun oiab nug alemin ebu, iz igul eg macanem go i abiu. Bo,
    kasai ze tub nug guzenai aneun, “Na duailel ipal agal ecesab wabun ounab nug i
    alamau.
  ctu-BL: '¿Chuqui yom mi cʌl, che'' jini? ¿Mulil ba jini mandar? Mach mulilic. Machic
    an mandar, ma''anic tsaj cʌñʌ mulil. Machic tsi'' subu mandar: “Mach a tsʌjyuben
    i chubʌ''an a pi''ʌlob”, ma''anic tsac ña''ta mulilʌch che'' bʌ tsac tsʌjyube
    i chubʌ''an c pi''ʌlob.'
  meq-meq: 'Nakay na, a say məgweɗe mey? Bazlam i Musa mapala eye na, wu nakə ŋgwalak
    eye bay aye ɗaw? Aʼay, andza niye bay. Taɗə bazlam mapala eye andaya bay na, na
    səriye mezeleme bay. Taɗə bazlam mapala eye mâ gwaɗ: «Kâ ge ɗəre ka wu i ndo bay»
    na, na səriye mezeleme niye bay.'
  noa-H: Mag k'ai, ¿magan Hẽwandamau ley deetarran pekaupá? Mag k'abam. Hẽwandamau
    ley deetarr chan pekau k'abam. Pari mag ley k'urau k'abamuan, mʌch pekau paraa
    chirʌmjã k'augba chirak'am. Mag ley gaai “Hoob chik'am nemta pʌch dën hapim k'õsi
    ham” haba sĩek'iin, mua bʌ̃ʌrjã k'augba chitak'am, magpai nʌmua pekauk'a höbër
    sim.
  alp-NT: 'Akmenare au beteke be bei Kristuse pine hukume rebe Musa ilekire ekbasae
    imi moneka. Masike ele mere po ite noake be hukume mere emise mo yake. Au rekware
    ele mere mo. Hukume mere mise le eatetuke au leke au rekwa dosare. Hukume mere
    ebeteke be: “Lale loko tamata makete eni tanei yake.” Po sepo ebeteke ele mere
    mo, hoko au rekwa be lale loko tamata makete eni taneije sala mo.'
  san-VEL: tarhi vaya.m ki.m bruuma.h? vyavasthaa ki.m paapajanikaa bhavati? nettha.m
    bhavatu| vyavasthaam avidyamaanaayaa.m paapa.m kim ityaha.m naaveda.m; ki nca
    lobha.m maa kaar.siiriti ced vyavasthaagranthe likhita.m naabhavi.syat tarhi lobha.h
    kimbhuutastadaha.m naaj naasya.m|
  kbq-kbq: Hagi na'ane hugahune, nagra kasegemo'a kumi me'ne nehufi? I'o. Tamage kasegea
    kumira omnene. Hianagi kasegemo kumira tamaveri nehie. Nagrama rumofo zanku'ma
    kenunu hu'zana, kumire hu'na antahi amara osuanagi, kasegemo eriama hige'na keama
    nehue.
  kbh-kbh: Báseftanga muanjayana cach ley bacna soye yomna ca; ndegombre, chë ley
    ndoñe chca quenátsmëna. Chë léyeca ats̈e ts̈abá sëndë́tats̈ëmbo ndayá yomna bacna
    soye jamana. Ats̈e ndocna te matijántats̈ëmbona ndayá yomna chë “ínÿabioye jtsánts̈abos̈ana”,
    “ínÿabioye ndoñe cattsants̈abos̈e ca” chë leyiñe ndoñe matmënjanábemëse.
  ron-LSB: 'Ce vom spune atunci? Este legea păcat? Să nu fie niciodată! Cu toate acestea,
    nu aș fi cunoscut păcatul decât prin lege. Căci nu aș fi cunoscut pofta dacă legea
    nu ar fi spus: “Să nu poftești”.'
  pon-pon: 'Ari, da me kitail en inda? Me dip kapun o? O jo! A i pan jaja dip, ma
    jo kapun. Pwe I pan jaja duen inon jued, ma kapun jo kalok kidar: Koe der norok!'
  nhe-BL: 'Huajca ¿tlaque quiijtosnequi ya ni? ¿Inmoilhuíaj niquijtohua para ax cuali
    nopa tlanahuatili tlen Moisés temacac? ¡Ax ya nopa! Cuali nopa tlanahuatili. Ax
    quema nijmachilijtosquía tlaque se tlajtlacoli intla nopa tlanahuatili ax nechnextilijtosquíaj.
    Ax nijmajtosquía intla ax cuali niquixtocas tlen seyoc iaxca intla nopa tlanahuatili
    ax quiijtojtosquía: “Amo xiquixtoca tlen sequinoc iniaxca.”'
  sps-sps: 'Eye, a mes nai tsue fatabin non tsonyo ana ya te tsue na ka, “Faun te
    guats non a koma rara ma kat aran kat iring, an Faun to ayein saa, a iring?” A
    sikia! Ami ma tsue fi vaare nei! Eye, fo Faun ten Gov te faatok raroran kat iny
    aveto tana sanaan tovei: nyo buiny gima natiny a ka to, tan kat, kat iny mataguas
    iny a ka tana mes te kat anyon aveto to te gim non e Gov ma tsue iny Ya tan Faun
    Tsunia ana Ayei te tsue na ka, “Mataguas vaare iny yam a ka tana mes.”'
  wnc-wnc: Unzingge ninda dasing yanim? Asikaya mama wamu sanga wai ba dasing? Wena
    siknga. Sike mama wamda natane waiakngana dua yeikngamunggak gamu nata ie dua
    natdewam. Mama wamda yake, “Gata aminu kundutane sangaapanae ma geenguwim,” ngang
    dua yanggak gamu sanga nata sangaapanae geengukgat takngae natake sanga wai tasinggat
    ngang dua natapam.
  bus-bus: Wé be diamɛ? Luda doka nɛ́ durunn yↄ́? Lɛnlo fá! Doka pì bé à tò ma durun
    dↄ̃̀. Tó doka e be wàton pↄ́ ni dɛroro, lɛ má dↄ̃ dian pↄ́nidɛna ègↄ̃ dɛ nàro.
  gub-BL: — A'e ze'eg kwehe arer na'ikatu kwaw a'e, aipo za'e putar nehe. Nan kwaw
    pa. A'e ze'eg ukwaw kar ikatu 'ym ma'e paw ihewe a'e. — Ezapo zo agwer ma'e nehe,
    i'i ihewe. — Ezemuiroiroahy zo amo ma'e rehe nehe, i'i a'e ze'eg. Aze mo ni'i
    iwer mo nezewe, a'e mehe aze'eg mo nezewe ihe. Aze azemuiroiroahy nehe, ikatu
    ma'e romo aiko ihe, a'e mo hezeupe.
  imo-imo: Mosesinga ungu mane ambe tepa peremo nimoloya? Ungu manema ulu pulu kerimu
    nemiliya? Aku paa molo. Ungu manemani na naa lipe ondolkanje ulu pulu kerima kanopo
    imbi naa tilka. Ungu mane teni imbo tenga melema kanoko kumu naa mewi ungu naa
    nilkanje imbo tenga melema kumu meli ulu kerire nimbo naa lipo manjilka.
  boj-boj: E maronum, dal anjam a gago areqalo uge uge tigelteqnaqa iga une atoqnem.
    Deqa iga kiyersi marqom? Dal anjam a une tamo bulej e? Sai bole sai. Dal anjam
    na ijo une e osorbeqnu. Osorbosai qamu e une poibosai qamu. Dal anjam a marej,
    “Ni ino was aqa iŋgi iŋgi qa mamaulmaiq.” Degsi marosai qamu mamaul kumbra di
    uge e degsi poibosai qamu.
  eng-DRA: 'What shall we say, then? Is the law sin? God forbid. But I do not know
    sin, but by the law; for I had not known concupiscence, if the law did not say:
    Thou shalt not covet.'
  knf-knf: Kë we wi ŋwooŋ keeri kaji? *Bgah bi Moyiŧ ţi uleef wi ba bawo pekadu i?
    Nin! Mënţ hënk da. Kë uşë wo woli mënţ *bgah ba lah, mënkme uko unwooŋ pekadu.
    Woli mënţ bgah bajakuŋ lah wutan kañeebar bka bi ñaaŋ, mënkme uko unwooŋ pñeebar
    uko wi ñaaŋ.
  san-KHM: តហ៌ិ វយំ កិំ ព្រូមះ? វ្យវស្ថា កិំ បាបជនិកា ភវតិ? នេត្ថំ ភវតុ។ វ្យវស្ថាម៑
    អវិទ្យមានាយាំ បាបំ កិម៑ ឥត្យហំ នាវេទំ; កិញ្ច លោភំ មា កាឞ៌ីរិតិ ចេទ៑ វ្យវស្ថាគ្រន្ថេ
    លិខិតំ នាភវិឞ្យត៑ តហ៌ិ លោភះ កិម្ភូតស្តទហំ នាជ្ញាស្យំ។
  arn-NT: '¿Fey tüfachi dungu mew feypiaiñ am tati ley dungu ñi duam ta yafkafengeiñ?
    ¡Femlay llemay! Welu mülenofule ta ley dungu, iñche kimlayafun ñi chumngen tati
    yafkan. Chumkawnorume kimlayafun ñi chumngen tati diñmangen tati ley dungu ta
    feypinofule: “Diñmatukilnge.”'
  zas-NT: 'Ad canitan lojdi guial ni mal na̱j ley guin, din ad ziantan. Din bal id
    ley guin ad zagbeetan conin na̱j dol, ad zagbee tëëtan guial dol na̱j guialrzëëbladx,
    bal id rëb loj ley guin: “Ad sëëbladxil.”'
  ken-NT: Sɛ́ndɛ́m yɛ bɛ yi? Bɛbhʉɛrɛ ɛbhé chi bɛkʉ bɛbʉ́ kɛ? Wáwák! Ɛbhé kɛ ɛ́kʉ̀
    bo mándɨŋɨ ɛnyɨŋ ɛnɛ bɛbʉ́ bɛchi. Mbɔ ɛbhé ɛ́bhɨ́kɨ́ rɛm bɛ, “Ɔ́kɛ́ fyɛ ngoŋo
    ndǔ ɛnyɨŋɨ́ mmu” mbʉ mbɨ́kɨ́ rɨŋɨ bɛbʉ́ ɛbhɛn bɛchi ndu bɛfyɛ ngoŋo ndu ɛnyɨŋɨ
    mmu.
