  dop-dop: Ɩlɛ ɩsǝnɑɣɑ pǝ wɛɛ ɩlɛ? Kʋsǝsɩɩtʋ kɛ́ ɩsɑɣɑm yɑɑ? Aɑɩ pǝ tɑɣɑ mpʋ se, pɑɑ
