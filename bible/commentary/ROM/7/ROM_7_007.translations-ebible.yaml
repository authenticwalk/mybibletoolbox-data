    ʉobesa”, yi gotia Dios rotirise. Ito bajiro ĩ yibeja, “Gãji ya gajeoni ãmotire
    ñeñarise ñaroja”, yi masibitiborʉja yʉ.'
  trc-NT: Guun rá níꞌ se vaa tucua̱nj chiꞌi̱i̱ me se‑tucua̱nj Moisés naꞌ. Taj a̱ doj
