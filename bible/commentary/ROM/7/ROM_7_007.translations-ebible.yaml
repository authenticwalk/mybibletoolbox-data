    ke; ‘Kau waretagi e gwede-gwedei eba yabu gedegedepiyowa.’ Gora inako eba wagubena
    ki ka nau waretani e gwedegwedei yabu gedegede-pana ki yawatai nau eba kataisugubena.
  nko-NT: Mʋ́ sʋ anɩdɛ́blɩ́ anɩaa, ɩtɔ laláhɛ Mose Mbla ámʋ gyí? Ɛkɛkɛɛkɛ! Mbla
    ámʋ ɩbɛ́ha abɛ́bɩ tɔ́á lakpan gyí. Tɛkɩ nɩ́ mbla ámʋ ɩmɛblɩ́ ɔbɛ́ɛ, “Mápɛ
