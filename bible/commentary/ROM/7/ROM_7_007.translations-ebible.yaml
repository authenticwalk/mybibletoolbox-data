  avt-avt: Haiu mamtɨp mekam? Haiu mamtɨp hɨm me God mau tɨwei hɨram enum a? Taauye!
    Hɨm me God ap meteikno menmen enum, hi ap hertei hɨram enum au. Hɨm me God ap
