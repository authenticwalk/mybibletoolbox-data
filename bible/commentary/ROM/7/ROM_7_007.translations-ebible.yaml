  gaw-gaw: Amunu ig aḏi aḵunig? Ig, “Ḏo amu hip̱unin ele a am keeke laip̱u,” aḵunigte?
    Iiṯanab! Amge genab, ḏo nug da hip̱unin ii ip̱uniḏlo amu da aḏi kobol am hip̱unin
    ele amu, da ii doolom. Amu inam bia. Ḏo aṯe, “Na aib danab laanu keeke amen qeum.”
    Ḏo anam ii alo amu da ameg qak kobol am nau amu, da ii doolom.
  nca-nca: Ŋunde ŋuroko date yewato? Hutuŋo mande ŋuko o piyimi mu peka? Kini horé.
    Nondo hutuŋo mande ŋu kama iŋano tiníqo, quhurí tewero murí ŋu qene iŋowero mepémo
    kini. Dokoro ore mande kanata kato ŋande yaró, “Qene nuŋgu ma tewero,” asa ko
    qene nuŋguwowero quro murí ŋu iŋomukanowó.
  zpz-NTPP: Dzi ga gruu su tub mbecy nu niiy nu a̱ꞌ nap rnii leey ni Moisees. ¡Walab
    nu a̱ꞌ nap rniiñ! Tees tub zi la nu nac leey zeꞌ rad lagya̱ la coz nu cyi. Benu
    cueꞌ nii leey nu walagy ñi gasaap lagy den de coz ni losaꞌn, orzeꞌ wagad lagya̱
    ti cyi na nu rasaap lagya̱.
  mkj-mkj: Doari, dahkij kisai en pwa, kojonneddo dihp oau? Joah dauluhl! Pwa ioar
    Kojonneddo ma kajalehioang ngoahi en kidal dahkij dihp. Ma Kojonneddo johpwa pwa,
    “Koawoa en johpwa noaroak,” doar ngoahi nen jehjoa pwa dahkij noaroak.
  zac-NT: '¿Pë guëniꞌi hiaꞌa de ndëꞌë, de quë lëꞌë lëy na mal? Aquëdiꞌi. Adë nádiꞌi
    lëy cusë mal purquë por lo quë naná escritë laꞌni lëy, runguë bë́ꞌahia faltë nanapa.
    Por ejemplë, sin lëy nunquë adë guëdë́ꞌëdiaꞌa cuendë de quë na duldë iurë rzebi
    lduaꞌa pë shtë mënë, purquë naescritë: “Adë sébidiꞌi ldúꞌul pë shtë mënë”.'
  kyg-kyg: Ani kavaꞌmo nehiyaꞌmofeꞌmo keꞌaepa geꞌaeꞌmo hosu gemo haneꞌniye, huta hisupiye.
    Haꞌao, alagi atalegeno hano hino. Goti keꞌaepa geꞌamoꞌa hosu kavaꞌnimo alino nave
    oliꞌniyesinana oꞌageꞌnovesine. Keꞌaepa gemoꞌa, lapaꞌye osino, huno osuꞌniesinana
    naipafiꞌmo nahaꞌye nehiya kavaꞌnimo oꞌageꞌnovesine.
  kmk-kmk: Ot sinsadinon, ngadan nat makanan taku? Makwa kad un ibaga taku’n laweng
    dat lintog? Bokon! Ta nu naid dat lintog adik natigammuwan nu ngadan dit basuḻ.
    Kama’t din agum, adik okyan natigammuwan un laweng din man-agum nu adi siya’d
    kinnanan dit lintoga, “Adi ka man-agum.”
  cao-NT: ¿Jënixëhi ni noa sa? “Yoi tsi xo toa Moisés qui Diós ani ca yoba” ¿iixëhi
    ni noa pa? Iyamaxëqui noa. Yoi ma xo jahuë yoba ra. Toa yoba pi Diós noqui ayamarohano
    tsi ¿jënahuariaxo tsi jocha no cahëna? Nëcapa. “Anoma tsi xo toa mato xatë ba
    jahuëmishni bo ó quëëhaina” ii quiha Moisés qui acacani ca yoba. “Mato xatë ba
    jahuëmishni bo ó quëëyamacana” i toa yoba pi yamarohano tsi ¿jënahuariaxo tsi
    anoma ca ja iqui ca no cahëquë ana?
  bbr-bbr: Ik keser owo äiäm? “Sintore ämän kiro aru” äiäm ra? Wa senes, wa! Utianik,
    sintore ämänis ik onok aru miäum ätär mukiäu, okon, sintore ämän kiro eposek.
    Anut nukas ik sintore ämän ikau wa maro, is karauk onok kesermin kiro onok aru
    is äpu wa. Is meter karauk roat akan osap owaun woias weäimin opok, is onok aru
    miäim kiro äpu wa. Utianik, kar sintore ämänis keser äiewon, “Na karauk roasiret
    akan osap owaun wa wousarau.”
  inb-inb: 'Chasa kagpika, ¿nisunchichu, Moisés ima rurangapa willaska, pandarii niraiagta?
    Ñi imapas manima. Mana chasa kagpipas, Moisés willaska mana tiagpika, manami iachangapa
    karkani ima ruraikuna pandarii niraiagta. Moisés niskapi willaraiá: “Sugkuna iukaskakunata
    mana munaringi”; mana chasa willaraiagpika, manami iachangapa karkani sugkunapata
    munarii, pandarii niraiagta.'
  hrv-hrv: 'Što ćemo dakle reći? Je li Zakon grijeh? Nipošto! Nego: grijeha ne spoznah
    doli po Zakonu jer za požudu ne bih znao da Zakon nije govorio: Ne poželi!'
  box-NT: 'Àwa, á wa wã́a bío mu yɛ́n? Ho làndá lée bè-kohó le? Ɓùeé. *Làndá
    lá mía se ĩ yí zũ bè-kohó. Mu bon, ká ho làndá lá yí bía le: «Yí
    le ũ yìo lé mi ninza bìo,» á ĩ lá máa zũń le bṹn lée bè-kohó.'
  ote-NT: '¿Te ga beñhʉbya? ¿Ha gue ra nda̱xjua ley tu ra thai de ra tsꞌoqui? ¡Hina!
    ¡Hinda za! Ngueꞌa̱ go gueꞌa̱ bi ꞌñutcagui te rá ꞌbɛꞌa̱ ya tsꞌoqui. Ngueꞌa̱ hinduí
    pa̱di hma̱ha̱ ua ra tsꞌoqui pa dra hyøcua núꞌa̱ te pɛꞌtsi maꞌna. Dá pa̱di asta
    nu mi ꞌñengagui ra ley: “Oxqui hyøca núꞌa̱ hinga ri mɛti.”'
  wnu-wnu: 'End ne in mai qomoruboun? Qomon qob Moses gumater eng, mai wonou boru
    ai qorut igo qiyo? Sig ue ar. Qomon eng in munangit qomon boru eng inimbig igo.
    Qomon qob erobon ger ete igama gumatemirei: “Munon ger wonomi gab me qenunget
    eb.” Qomon eng me gumau ende qi eng in qomon boru eng me imbig igoun qi.'
  zam-NT: 'Per nalle'' ndlyazen ñee gu'' loon: ¿Xá mod gab na''? ¿Ché'' tab na'' le''
    ley co'' mxo''f Moisés loo mèn nac thìb con'' co'' ncàb ncua''n mèn xtol mèn no
    xquin mèn, cà''? Yende xàa. Nec thìb mod no nec tedib mod ne''gabte na'' tataa,
    ¿lé''? Per, lìca, daa inonte le'' daa ndxàp xquin daa no xtol daa chele'' ley
    co'' mxo''f Moisés loo na'' ne''nglu''de le'' daa nac mèn co'' ndxàp xtol. Angab
    na''i, chele'' di''s co'' ndub loo ley co'' mxo''f Moisés loo mèn ne''taade nglu''
    loon, daa ne''ndade cuent cón nac nqueli''th mèn cón che''n xtàa mèn.'
  zyp-NT: A cang caco zekhatamaw kaa ta a? Phungbia cawh a sua maw? Sua be! Canghrasala
    suanah cawh a sua tah a ma hni sahtu cawh phungbia khah a cang. Phungbia tah,
    “Male hming iavaw kheh,” tatah tah lytah ung my seh la caw, male hming iavawnah
    cawh zemaw a cang takhah hni a bei peh.
  sey-NT: Ja̱je paꞌito ¿me caja̱ꞌcohuaꞌi aꞌni, cua̱ñeseꞌe coꞌaye aꞌë caye? ¡Pa̱ni
    ja̱je caye! Yëꞌë quëaquëna, asajë̱ꞌë, yëꞌë yoꞌoseꞌere. Cua̱ñeseꞌepi yecohuaꞌi
    coꞌamaña yëcaimaꞌë caye pa̱to yëꞌë asaye pa̱raꞌhuë, yecohuaꞌi coꞌamaña yëcaiye
    coꞌayere papi paꞌiye. Cua̱ñeseꞌe ë̱se doꞌipi coꞌaye yoꞌoye asahuë.
  nvm-nvm: Regavo e roin no kuai Godon akaij iji fu iseno kuaiv revo fu ise bakin
    fuka ma. Ijefuon maiji ise rejo iji fu akaij ijar mukorigia nijaiduom. Regavo
    Godon akai be fu no muome kuo, Jab e kafobuon sinuom iji giame oi bomana vierafekno
    kuin. Regavo God fu akaij iji fuba muinmabatie no izeg ma vierafevo e kafobuon
    sinuom giame oi bomana vierafejo iji no ise rejoro no ijeg vierafek.
  mps-mps: Tama tibaso dago magi po waibawe? “Te bomai pogo digi dabolo te dwai sę
    ilibo page pedalai dao,” ma dago te tiwai po waiba agawe? Mu menio. Te bomai pogo
    te eno yali sęde te dwai sę ebo po me ola magi menigi sogo da, teda eno me konegi
    meni dao. E tiwai yali, bomai pogo te po wai, “Nago gasa bidigo nai sabo homu
    eyu pesa me elamuo.” Tama bomai pogo te tiwai po me wasiąwai tigi sogo da, teda
    eno te gasa bidigo nai pesa ebo kolesaga te dwai kolesaga dao me konegi menio.
  pab-NT: 'Xoare wehenaite? Xaotyakiyaho ala nikare hoka iniyalahare? Maiha nikare
    xini. Xaotyakiyaho atyo awaiyekehalakatya nomani iniyalahare akiti. Hiyaiya, Xaotyakiyaho
    atyo nexa: “Awa atyo hatya xiyehare himaiyase hoka haokene homana”, nexa hoka
    ikoiya awa hatyo hoka maisaiya waiyekehalakita nomani hatyo akiti.'
  llg-llg: De, ita sangga tae hata? Fama ita duduꞌa tae, “Heti-heuk fo Manetualain
    fee neu Musa ndia, sala!” Ta! Te kada Manetualain Heti-heun bisa tulun au fo bisa
    bubuluk basa dedeꞌa ndoos, do ta ndoos. Natutuduk leo hoholo-lalanek esa nae,
    “Boso mahiik haꞌi mala hataholi hatan”. Tehuu neme bee mai au bubuluk ahiik mata
    leondiak sala, mete ma au ta bubuluk ndia hoholo-lalanen? Ta bisa!
  kyf-kyf: Sa -a 'ka -slɛɛn gbaa? 'Lee, tite -yɔ gbʋnyuu 'sɔ, -lu -bhlo -wa yɩ? -Ɩnnya,
    we 'nɩ -lu -bhlo. Nɩɩ, -we gbʋnyuu -mɩa -slolu, tite ka 'mɩ we -slolu. We 'nɩ
    ya nɩɩ, tite nɛɛ nɩɩ, -na -limaa -luu 'tʋ 'na 'bhalɩ -mɩ -nɩ, nyɩma -putuu -luu
    tʋ mɩa, ɩn 'na 'ka yaa we yibheli.
  tpi-tpi: Sapos lo i bin kirapim laik nogut long yumi na yumi mekim sin, orait bai
    yumi tok wanem? Lo em i samting nogut olsem sin yet, a? Nogat tru. Tasol sapos
    lo i no i stap bilong helpim mi long save long wanem ol pasin i nogut, orait bai
    mi no inap save sin em i wanem samting. Lo i tok olsem, “Yu no ken mangalim ol
    samting bilong narapela man.” Sapos lo i no tok olsem, orait mi no inap save,
    dispela pasin bilong mangal, em i pasin nogut.
  mih-NT: '¿Ta yozo caa vityi? ¿Atu catyi tuhun sahnu vatyi zavaha ca yo cuatyi? ¡Ña
    catyi si numinoo saha! Zoco vityi site ñaa sa cuu cuatyi sa cuenda tuhun cuan.
    Catyi si: “Ma ndyiyo iñun ndaha tyiño inga ñiyɨvɨ.” Ta yucuan cuenda site vatyi
    ña vaha zavehi cuhva cuan.'
  qvh-NT: Moisés guelgashgan leycunapa munaynincho mana cawarpis ama yarpäshunsu say
    leycuna mana ali cashganta. Say leycuna mana tantyasimashgaga manami musyashwansu
    cargan jusa ima cashgantapis. Say leycunacho “Ama wachacash canquisu” nishganta
    mana musyarga manami musyashwansu cargan wachacash cay jusa cashganta. Jusa ima
    cashganta tantyasimashgami musyansi say leycuna ali cashganta.
  kms-kms: Muq beghi pughe puq ei bad? Lo te yumbo ur brequ bri? Pugri segi! Lo te
    oghi, te pugri lo wuse segi, tedi nge yumbo ur brequ te nei gibiny segi. Te pugri
    lo ni wuri, “Nu wute aye ningg yumbo te qond di ghateri yawo kurew wayequ.” Lo
    puq wund segi, tedi nge wute aye ningg yumbo te kateri yawo kuregh kin te nei
    gab segi.
  agn-agn: Oman onora mandian ay maning ta? Anday sayod bato tang Katobolan? Belag!
    Tenged mga anda pa tang Katobolan, indi ka nata-wanano mga onopa tang kasalanan.
    Alimbawa, mga indi na-tang ong Katobolan ang “India maibeg,” indi nata-wanano
    mga onopa tang magimong milibegen.
  nhi-NT: 'Tla ohcon, ¿tlenoh itquihtosqueh? ¿Itquihtosqueh nitlanauatil Moisés techtlahtlacolchiualtia?
    ¡Amo, ayic ohcon matyoluican! Pues neh amo onmatisquia tlenoh tlahtlacol tla amo
    oini ica in tlanauatil. Amo onmatisquia max tlahtlacol inquecolitas inmoyohcatis
    tlen teaxca, tla in tlanauatil amo oquihtouani: “Amo itquecolitas itmoyohcatis
    tlen teaxca.”'
  ttc-NT: 'Ntons ¿tidi'' ojq''uma''tz? ¿Te aj ntyoli'' te Kawb''il jun choj? ¡Nya''tx!
    Qa k''onti''l-wit tuq te Kawb''il, wetz k''onti''l-tal owel nniky'' alkyetz te
    choj. Komo oj tel jq''ajab'' ti''j jun tidi'' te junky, wetz k''onti''l-tal web''en
    qa choj nini qa k''onti''l-wit tuq te Kawb''il. Per n''el nniky'' ti''j tzan tpaj
    te Kawb''il nyolin ikxjani: “K''on tz''el aq''ajab'' ti''j jun tidi'' aj te junky
    xjal.”'
  dan-1931: 'Hvad skulle vi da sige? er Loven Synd? Det være langt fra! Men jeg kendte
    ikke Synden uden ved Loven; thi jeg kendte jo ikke Begæringen, hvis ikke Loven
    sagde: “Du må ikke begære.”'
  kwj-kwj: O hinga ti nawa hinde hinga apa nu saweno? “Gotri lo mwanji ti mwaꞌambwe
    kapwa naha, kapwa sumbu tini rasukwandau.” O hinga nu sawenoꞌo? Minambwe naha!
    Hinde wowani, Gotri lo mwanji to kapwa sumbu ahi ani meku nambwe napo, apa o kapwa
    sumbu ni kapwa hinde ani hambwakoro ambwa. Lo mwanji ete sawero, “Apa hima i mwaꞌambwe
    foni heini okokona kei.” E, Gotri lo mwanji o hinga ani sawe nambwe napo, apa
    o hima i mwaꞌambwe ni heini okokonandau sumbu ni kapwa a nakoro ambwa.
  vie-OVCB: 'Nói thế, có phải luật pháp là tội lỗi không? Tuyệt đối không! Luật pháp
    không phải là tội nhưng dạy tôi biết điều gì là tội. Tôi không biết tham muốn
    là tội, nếu luật pháp không dạy: “Con đừng tham muốn.”'
  kze-kze: mináímbó imáyáa é'a simátíménda ísáaro. Áánútumo Mósesimbo simámakain-amaantave'a
    sáwí-amaamban-iye íma seró. minámáán-áímbó ímo kwáyáinkakai sáwí-mayaigona ááimba
    íma isáúsino. túran-anda íma oró. minámáánkómó ímo mirá siráinkakai súran-andamo
    úndayave'a sáwí'a kwéune íma súsino.
  lbk-lbk: Ngag et kay nan kanan tako? Ngaag ngen nan lenteg? Ad-i! Nan magtek kanak,
    et mo sa ya maid nan lenteg et egayko finigfig ay fomafasol ak. Siya, egayko inammowan
    ay ngaag nan en-akhom ta, mo maid nan lenteg ay mangwanin, “Ad-i ka en-akhom.”
  mto-NT: '¿Ax vintso̱ tseꞌe ku̱nvaꞌnumda? ¿Jadi to̱kin je̱ꞌe̱ vineꞌe je̱ Moisés je̱
    pyavaꞌnu̱n? ¡Ni vintso̱va xa veꞌe veꞌem nkavaꞌnumdat! Je̱ pavaꞌnu̱n ka̱jxts a̱tseꞌe
    nnu̱java je̱ts ti je̱ꞌe̱ veꞌe je̱ to̱kin. Kaꞌa a̱tseꞌe ku̱nnu̱jaꞌvi pa̱n ti je̱ꞌe̱
    veꞌe juuꞌ veꞌe yaktijp nasꞌayo̱va pa̱n kaꞌa veꞌe je̱ pavaꞌnu̱n vyaꞌañ: “Kaꞌa tseꞌe
    ti xnasꞌayó̱vadat.”'
  bzh-bzh: Om hil rëḳ nanër nabë va? Hil nanër nabë Horekeḳ nġaa nipaya? Ma! Nabë
    Horek su tato nġaa nipaya vu sa rë, og sa su rëḳ jaḳ ni nabë nipaya rë. Bë
    Horek su nanër nabë, “Su ayom nevu nevu in mehö ngwë hir ngaa” rë, og sa su rëḳ
    jaḳ ayoġ nevu nevu sënë ni nabë nġaa nipaya rë.
  guj-2017: ત્યારે આપણે શું કહીએ? શું નિયમશાસ્ત્ર પાપરૂપ છે? ના, એવું ન થાઓ; પરંતુ
    નિયમશાસ્ત્ર ન હોત તો મેં પાપ જાણ્યું ન હોત; કેમ કે નિયમશાસ્ત્રે જો કહ્યું ન હોત
    કે લોભ ન રાખ, તો હું લોભ વિષે સમજ્યો ન હોત.
  jvn-NT: 'Nèk wèt-wèt kuwi marakké dosa, tibaké ya ora apik? Ora ngono para sedulur,
    blas ora. Nanging jalaran sangka wèt-wèt kuwi aku ngerti dosa kuwi apa. Semunggoné
    nang wèt ora menging: “Aja milik barangé liyané,” aku mesti ya ora ngerti tembung
    milik kuwi tegesé apa.'
  byr-byr: Sarevɨdaaꞌnyɨ be yagaala daathevaka? Dara daatheꞌ daaka! “Kɨwɨnyabwi gamɨ
    sabwi kayaaꞌnanyabulyɨra.” Arɨkewɨnyɨ. Aawa. Kɨrɨꞌ kɨwɨnyabwi nɨmɨnyɨ kayaaꞌnanyaꞌ
    manyɨbwarɨdaakwia nyajaꞌ “Nɨmɨ yadɨnyaꞌ kayaaꞌnanyabulyɨ,” yawɨrangadɨnyainyɨ
    mɨꞌ. Sareꞌ dareꞌnesɨ. Kɨwɨnyaꞌ dara dɨnɨꞌ “Gɨmɨ aꞌmwe pwaraavɨre gɨlyɨvɨsangɨ
    tɨganaarya minnera!” Sara dɨnɨka saꞌ mwaryajaꞌ yɨ “Tɨganaarya ya sabwi kayaaꞌnanyabulyɨ,”
    yawɨrangamuneinyɨ mɨꞌ.
  ian-ian: Lo kavle nda? Ngwuk angamak yelavɨtɨgangwuk. Kailuwa. Lo kavle nda nandɨ.
    Lo wutaa kavle nyanat tɨwangat vɨlɨwun. Lo wupma wandɨ. Mɨna maawupmba kavle nda
    klavat ke yelavɨka waa wandɨ. Wandɨ maa wutaa lo wanda kavle vak kat wuna maawupmba
    wan kavle vat yivat yelavɨkwun.
  hun-hun: 'Mit mondunk tehát? A törvény bűn? Semmiképpen! Hiszen a bűnt csak a törvény
    által ismertem meg, mert a gonosz kívánságról sem tudtam volna, ha a törvény nem
    mondaná: „Ne kívánd!“'
  mcf-NT: '—Nuquin Papan ambi chiaid Moises dada uamepampid icsambo iquec —¿quectabi
    ique? Icsapenquio iquec. Nuquin Papan ambi chiaid Moises dada uamiaid isun: —Nuquin
    Papan chiaid niac-niaquec icsachitobi —quequin nuqui tantiec. “Utsin na isash:
    ‘Con na adquid nibëdec,’ quec chieshëmënenda,” quequin Nuquin Papan Moises dada
    uamiaid isun: —Adec icsachitobi —quequin tantiabenondambi. Nuquin Papan ambi chiaid
    Moises dada uamiabi icnuc: —Nuquin Papan chiaid niac-niacchitombi —quequin tantienquiembi
    ictsenchitondac.'
  kjs-kjs: 'Go pisa-le abi naame ake lamina ya? Rekena agalere koe ele lamina ya?
    Ora mada dia. Rekena agaleme abalade ni koe ele namuma waata pisa-daare ni koe
    ele-daa namakuaala pisua. Gore rekena agaleme gu-rupa lea: Neme pa ali medana
    ele madaa kepaame komape kone nasape lea. Go lea rabu neme ele madaa kepaame komape
    kone abala makuaayo.'
  mni-mni: "Adu oirabadi eikhoina kari haisige? Wayel yathang adu papki masak oibra?\
    \ Madu tasengnamak natte! Adubu Wayel Yathanggi mapanna nattanadi, eina pap masak\
    \ khanglamloidabani. Maramdi “Nahak kaaramloidabani”\x94 haina Wayel Yathangna\
    \ hairamdrabadi, kaaramba karino haiba eina khanglamloi."
  yad-NT: 'Vurya̱jtaja̱nu dyetya variy: ¿Juuchuveda dyetya saniquejada? ¡Tama̱ day,
    tama̱! Ne yinu̱y saniquejadamusiy vu̱dyetyara ta̱ra rani̱cha juuchuveda day. Dantyamu̱y
    ne vu̱ryi datya ni̱ru̱yada riva vu̱tyenu barya, netimyu̱ ne sanique Ju̱denu jiñiquejadamu:
    Ne ya̱ni̱ru̱y riva jityenu barya.'
  mxb-NT: '¿Ndi kaa yo̱ viti? ¿Á ko̱ ta̱ꞌón ña̱ va̱ꞌa kúú ley yóꞌo? Ko̱ó, ko̱ ta̱ꞌón
