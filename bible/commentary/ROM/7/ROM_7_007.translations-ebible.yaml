    kêtkam ne ba ren kam amijaxwe mar kêt.
  eng-WEBU: What shall we say then? Is the law sin? May it never be! However, I wouldn’t
    have known sin except through the law. For I wouldn’t have known coveting unless
    the law had said, “You shall not covet.”
  gnw-NT: 'Yandepuere''ã etei yae icavi mbae vae co mboroyocui. Mboroyocui umɨmbeu''ã
