    “Yomba ta taraglmo ene bumbuno goglkratniwo.” Ana lo yegl ta paikruma, na taragl
    bumbuno goglkwa mambuno i ta pirpogl sikriko,'
  cot-NT: 'Iroosacanica, ¿querocaca ancantajigue imaica? ¿Arimpate ariquea ancantajigue
    ooquea coguishero itioncacotanaqueca Moishishini? ¡Aatoshine! Oraquea aatomegueti
    notsatiromequea queroca ocanti, aatomequeate notsatimequea manaquea nocovaeguisheca.
    Pameneja aatomegueti ocanti: “Aatoja pinintsiguetiritsi yashintaguecaca itsipa”,
    aatomequeate notsatiromequea covaeguisherentsi nonintsitantaguequegueti.'
  bnp-bnp: A ra si gi takia ngane? A Vinara na Vure i hale? I uka liu! Iau i uka ma
    ga lohoka na vinara, i uka ma ga lohoka vona a ra naro i kamumu, a ra naro i hale.
    A vinara tara i ta maea, “Naha ni ngutu na maki na viri tara.” Pali iau i uka
    ma ga lohoka vona a ngava iea, ra naro ni ngutu, i uka ma ga lohoka vona ge hale.
  apn-NT: Tã Tĩrtũm mẽ pahte kapẽr kôt ri amnhĩ nhĩpêx ã mẽ pahpumunh kôt amnhĩm mẽ
    pamex ã mẽ pajarẽnh kêt jakamã mẽmo kaxyw na kapẽr ã kagà htũmja? Nà mẽ pahte
