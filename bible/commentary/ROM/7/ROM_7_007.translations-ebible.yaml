    Ei yi mił, lo ek yi ninim, “Nim wu eipi nge epi ei, bun bun kulenjii mon.” Yi
    mił ku, lo ek ełe, na kin yi ninerim kin, kapłi na kan bun bun sinmin ei, sinenełamb.
  ign-NT: 'Etiari­hipuca eti ímijachahi tipami­cahehi eta vanairipiana eta ecape­ca­tu­rairaya.
    Váhique­nesera étaina. Vítiripa vahi vímatie­que­ne­ha­va­nehini eta tamaurivahi
    eta vicape­ca­tu­rairahi, te vuíchaha vímatihini eta vanairipiana. Vuíchahavare
    vímatihini eta tamaurivahi eta vijamu­ra­chirana eta apayehe. Eta vanairipi, ani
