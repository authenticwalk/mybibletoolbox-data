  por-TFT: Pode alguém replicar, “A lei que Deus deu a Moisés deve ser má se desperta
    nossos desejos pecaminosos.” Diria eu, “Com certeza ela não é má, mesmo que desperte
    nossos desejos pecaminosos. Pelo contrário, eu, por exemplo, me dei conta de ser
    pecaminoso o que eu fazia só por ter lido o que Moisés escreveu na lei. Por exemplo,
    descobri que a cobiça é pecado porque ele escreveu naquela lei, “Não se deve cobiçar
    nada.”
  gwi-NT: Ąįįts'ą' Moses va-law tr'aanduu gwigwitr'it dihnyąą lee t'ihnyąą? Łyaa zhyaa
    nakwaa! Gaa vik'iighai' t'ee shatr'agwaanduu gwanlii gaashandaii, ąįį geenjit
    t'inchy'aa. “Nakhwanee'ok dinjii ts'an ts'ą' dinjikhwaghit shrǫ'!” Gwinyąą ts'ą'
    danakhwatł'oo kwaa ji' dinjiriighit gwinyąą ąįį deegwinyąą t'igwinyąą gaahashandaii
    kwaa.
  gvn-gvn: Yala ngana balkalda law mukul buyun? Kari bajaku! Lawmundu mukuldu nganangan
    binal-bungal wanyu ngulkurr, wanyu buyun. Lawmundu balkal, “Kari jumbunmaka junjuy-junjuynku.”
    Yinyamundu lawmundu nganya binal-bungan ngayu buyunman, jumbunmanya. Kaki lawmundu
    nganya kari binal-bunganyaku, ngayu kari binalmanyaku buyun jumbunmanka.
  nhy-NT: '¿Tlanon welis tikijtoskej kiné? ¿Tikijtoskej nik in tlanawatile de Moisés
    mach kuale? ¡Amo, mach ijkón ma tikyejyekokan! Tla amo por yen tlanawatile, nej
    mach nikmatini tlanon tlajtlakole. Nej mach nikmatini kox tlajtlakole tla nikixelewis
    itlaj tlamantle, tla yon tlanawatile amo kijtoani: “Amo xikixelewi tlan iaxka
    oksé tlakatl.”'
  asm-FB: তেনেহলে আমি কি ক’ম? বিধানেই পাপ নে? এনে নহওক। কিন্তু পাপনো কি, সেই মই বিষয়ে
