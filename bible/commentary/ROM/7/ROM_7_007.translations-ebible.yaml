  hin-2017: तो हम क्या कहें? क्या व्यवस्था पाप है? कदापि नहीं! वरन् बिना व्यवस्था
    के मैं पाप को नहीं पहचानता व्यवस्था यदि न कहती, “लालच मत कर” तो मैं लालच को न
