    huaci huaci agɨladɨ avi iga iga abɨlan uami. Ha huaci aba abɨlan uami. Ciaŋ vɨdɨvɨdɨŋ
    Mosesɨ lɨbami agaŋ nameŋ abami uami. Namɨlaŋ hulaŋ mu dɨ akuaba akuaba agɨladɨ
    mavɨn igɨmɨlaŋ aba abami uami. Ciaŋ vɨdɨvɨdɨŋ Mosesɨ lɨbami agaŋ hameŋ abɨci iadɨ
    hɨji tovedaci abɨlan uami. Ha lusɨŋ sɨbɨlɨ aba abɨlan uami.
  tgo-tgo: Ŋgoroŋga ne raŋa? Mbaro iye i tharɨ? Nandere moli! Mbaro iye i woraŋgiya
    tharɨ thanavuniye e ghino ko amba ya ghareghare budakaiya tharɨ. Mbala mava ya
    ghareghare budakaiya maralogheloghe thoŋgo Mbaro ma iŋa, “Tha ghamaralogheloghe.”
  yap-yap: Mang e nga dogned? Nge lungudad e re Motochiyel nem e ban’en nib denen?
    Bmuduwgil ndanga’! Re Motochiyel nem e ir e ke pateg ngan’ug ko mang e denen.
    Ya dab gu nang ko uw rogon ma aram e kan chogow ni fa’an mang e dawori yog e re
    Motochiyel nem nike ga’ar, “Dab mu chogow.”
  mop-NT: Pues te'i. ¿C'u' a qui' ca' ti wadü' yoc'ol a leye? ¿Qui' wa ca' ti wadü'
    ti c'as a leye? Ma' qui' ca' ti wadü' ti baalo'. Wa cuchi ma' yan a leye, ma'
    in weeltaj cuchi ti c'as in na'at. —Ma' a tz'i'lic c'u' a yan ti'i a ulaac'a,—
    cu t'an a leye. Wa cuchi ma' tz'iiba'an ti baalo', ma' cuchi in weeltaj ti sip'il
    u tz'i'lajbül c'u' a ti'i a ulaac'a.
  tet-tet: Kalo nunia, ita atu dale saa tenik? Arumak emi haneo haꞌak, “Naꞌi Maromak
    Ukun-badu nia, sala!” Lale! Kalo haꞌu la katene Ukun-badu nia sia, haꞌu la koran
    aat iha haꞌukaan neon. Haꞌu kola knaninuk nosi Ukun-badu ida mak naꞌak, “Keta
    beer hola ema sasoin.” Oin nunabee haꞌu kbele katene hahalok nia sala, kalo la
    katene niakaan ukun-badu nia dauk? La kbele!
  hlt-MCSB: Te koinih balae n'thui eh? Olkhueng te tholhnah a? Tlam te om mahpawh.
    Tedae olkhueng lamkah pawt koinih tholhnah te ka ming mahpawh. Olkhueng loh nai
    boeh ti pawt koinih hoehhamnah khaw ka ming mahpawh.
  xtd-NT: 'Vaa kachi koio‑n vitna xa: “Ñatu xiniñuꞌu ley”, xaxeꞌe xa duꞌa jaꞌan‑da.
    Maxku duꞌa kani ini koio‑n chi xiniñuꞌu ley chi nuu ñatu n‑xio ley n‑chidotnuni
    Moisés, ma kutnuni ini‑da xa kuechi kuu ɨɨn xaloko kida‑da n‑kuu. Nuu ñatu n‑yodotnuni,
    “Maxku kukajan ini‑n xaxii ñayiu”, ma uun kani ini‑da xa kuechi kuu xijan n‑kuu.'
  mdy-ETH: ዓካሪ ኑ ዎዚ ጎዖንዶይ? ዎጌ ፔ ቶኦኪና ጎሜኬ ጌይሢዳ? ፔቴታዖ ያዺቱዋሴ! ጋዓንቴ ጎሜ ዓይጎ ማዔቴያ ታ ዔራንዳጉዲ
    ማሄሢ ዎጌኬ። ዎይቲ ጌዔቴ ዎጋ፦ «ዓሲሮ ዛጊ ሱኡካዺፖ» ጌዒባኣያታቴ፥ «ሱኡካዺሢ» ዓይጎታቴያ ታ ዔሪንዱዋያታንቴኬ።
  spl-spl: Papatolipnenŋaŋe yeŋe eŋgatyeŋeâk watmâ girem den âlâlâ ekyongominiwi yapâ
    Kiristoŋe holaŋnenehop yan biwinenŋe heweweŋâk otmu Anitâ hoŋ bawaŋgimain. Yakât
    otmâ Anitâŋe girem den Mose ekumu kulemguop yakât bâleŋe sânom me? Yawu ki sânom.
