  cmn-FEB: 那么我们可以得出什么结论呢？律法是罪吗？当然不是！除非法律定义罪，否则我不会知道何为罪。如果律法没有说“不要渴望拥有属于别人的东西”，我就无法意识到想拥有他人之物为错。
  gmv-RNT: Histin nu ay giinoo? Ba hu7es wogay nagaraa? Mulekka gidenna. Woga baggara
