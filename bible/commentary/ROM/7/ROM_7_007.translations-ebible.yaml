  pan-pan: ਹੁਣ, ਅਸੀਂ ਕੀ ਆਖੀਏ? ਕੀ ਬਿਵਸਥਾ ਪਾਪ ਹੈ? ਕਦੇ ਨਹੀਂ! ਸਗੋਂ ਬਿਵਸਥਾ ਤੋਂ ਬਿਨ੍ਹਾਂ
