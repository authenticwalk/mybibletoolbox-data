    Saˈupama bang gaˈ miyaˈan niyaˈ saraˈ magpaˈin, “Daˈa pagnapsuhanun alataˈ saweˈnun,”
    na, gaˈ siˈ kataˈuhanku weˈ magnapsuhin laˈat.
  mle-mle: Atawa tikuw, nyan wukibana Mawsis diki lo-awa vaal rivriv tinabir, ay?
    Samab maa! Aw lo vaal dayadiy maaw wunak simaka-lidiy. Aw li Mawsis diki lo wu
    maarik-la, “Gwuradiy mawul niki jaav niki javik kwur-kwurik wardaba,” wun a vaal
    lakwu maarik-tuwa.
  shp-NTPO: '¿Jaskara ikenmein ocha riki nato esé iki noa iti iki? Ikámabobi. Ja esé
    yamaketianra, jawerin ocha ixon en onanyamakeana iki: “Ja wetsabo jayata jawékinin
    keenyamawe”, iki iká, ja esekan yoiamaitianra en onanyamakeana iki, ja jawékiki
    ocha iki ixon.'
  aom-aom: 'Ësurire jajivëꞌe jögoru hesi uhure javuadoho iae barëjëꞌeje. Ëhuni no
    diehi uvoꞌejo. Na no ëma uvoꞌejo: Ëjögoroho sisë höjo. Bogo mae bogo ëhioho uvoꞌejo.
    Ëjögoroho bogojioꞌibejo Paul na bogo gaꞌibejo mu sisë hesi öroho diehi jiëꞌe jiego.
    Ëhesi bëhoho jögore gemu jajivoromo ëhi uvëꞌeje: Nadi ae gö hesi böviëni biseꞌënioho
    ganiganimonëjo. Bogo ëhioho jajivoꞌibejo naro uvoꞌibejo: Ganigani muoho nani mae
    höjo.'
  geb-geb: Moses suaŋgi tɨvi nza ndavi khavgirim, nza tɨvi mbatɨgir muuŋgip, nza ram
    suaŋrie? Ee, Moses suaŋgi tɨvi, nta tɨvi mbatɨgira fara muuŋgire? Zakɨra fhuvara!
    Maaŋ muuŋgip, Moses suaŋgi tɨvi, nta tɨvi mbatɨgir nza khɨvɨ tharga gu ram muuŋgip
    tɨvi mbatɨgi kaŋgip, khaŋ suaŋrie? Khe tɨvi mbatɨgi ma. Moses suaŋgi tɨvi khaŋ
    nzuai, “Ndu harigi gumgi bigi ganɨv nta niihɨ thari.” Moses suaŋgi tɨvi maaŋ suaŋ
    tharga, gu mba tɨva kaŋgirga fhu.
  bsj-bsj: Ye ba tok ti take? werfundo ki bwici bwiranke ka? A yilare nyo, miki nyom
    bo bwiranke, nō kebo dor werfuner ri, nō miki nyom bo nung-nung, na kebo wo
    werfundo ki,” mare nung-nunge di.”
  cak-cak: 'Riq''uin juba'' nika''ij chi ri ley ri xyo''ox che ri Moisés can itzel,
    roma nu''on chike chi más nikarayij ri mac. Pero man quiri'' ta. Roma xa ja ri
    ley ri nik''alajrisan chikavech achique ri mac, achel tok nu''ij: Man tarayij
    ri achique c''o riq''uin jun chic. Si man ta quiri'' nu''ij ri ley, yin man ta
    xinvetemaj chi can mac vi ri narayij ri c''o riq''uin jun chic.'
  chf-NT: '¿Cache''da cäle''la jiq''uin? ¿Mach utz quira ni ley? ¡Utz chich une! Machica
