    kaxyw na. Na hte mẽ pahkwỳjê kukrêx kĩnh o pamã ho panhõ hprãm nê mẽ pamã karõ.
    Ã kot mẽmoj punuj piitã nê mẽ pamã karõ kot anhỹr. Tã mẽ pahte ja mar kêt ronhỹx
    pu mẽ Tĩrtũm kêp ja homnuj ã harẽnh mar kêt nẽ.
  ctp-NT: Nde chaꞌ chkwianꞌ sikwa. Siꞌi ti kwiꞌ chaꞌ kula kanꞌ nu ngiꞌni chaꞌ xaꞌan
    nu ndiya niꞌ kasiya ꞌñaan. Chkwiǐnꞌ chinꞌ sa ñaꞌan nu ngwa ꞌñaǎn. Bra nu ja ya
    kunaǎn chaꞌ kanꞌ, ja ya ka biyaꞌ tiǎnꞌ nan lka ska chaꞌ xaꞌan; ja ya ka jlyo tiǎnꞌ
    nu ngwa bra kanꞌ si chaꞌ xaꞌan lka chaꞌ xitukwi tiǎnꞌ ska nan nu nsuꞌwi ꞌin taꞌaǎn.
    Xa wa ynaǎn sa ñaꞌan tñan ngulo Ndiose ꞌñaan, chaꞌ ja xitukwi ꞌa tianꞌ ska nan
    nu nsuꞌwi ꞌin taꞌaan siyaꞌ ti, bra kanꞌ jlyo tiǎnꞌ chaꞌ ja suꞌwe xitukwi tiǎnꞌ
    ska nan ngwañaꞌan.
  opm-opm: Gin dir Got oh ritporhan Moses ohe napotip sawa mengnong mandaya hatin
    hat ma pati moh ihan er nahapat meng mandatirikin dahatiproheda. Basra. Oh na
    er nahapat mengmur. Oh diradire er hat sapti ohe danong nadapem namgipat meng
    ohmur. Oh imat na namgipatneng dir Ei. Noh er hat sapat han sa daham na am haptinengmur.
    Imat ma namgipat oh tit gur ire erernong asoh abopor deipri ritip ohe pe oh noh
    erer ma abopor deipat oh Noh er hapat han sa daham am haptimur.
  bvr-bvr: Lika nguburr-yinmiya barra ngayburrpa ngubu-borrwa? Wurra joborr gun-gata
    Wangarr a-wuna arrburrwa Mojich, gun-narda gun-nerra, ya? Ngika, a-la! Wurra gun-molamola
    gun-narda. Wurpa minyja joborr gala gu-yurrarna, ngaypa ngu-bamapungarna gun-gata
    gun-nerra, gala ngu-borrwujarna mu-werrmbarra ngu-nacharna. Wurra joborr gu-yurra,
    gun-narda marn․gi nguna-negarra. Minypa gu-yinaga, “Gala barra mu-werrmbarra nyi-na,”
  zad-NT: 'Bi chiyaḻ'' iṉacho leya'' nakan dii mal. Ḻa'' ḻennan'' bzajniin nad'' nan
    malan'' chon''. Aga ṉezid'' shi nakan mal selallaa bi de c̱he beṉ'' sheḻ''ka''
