  stp-NT: '¿Jaꞌp japim ɨlhdhat jiñ kɇɇ aañ jaaduñ na panaas jaꞌp kaiꞌñkam jup kaiꞌch
    iñ nar uaꞌtulhdharaꞌ dhiꞌ puiꞌ na jɨꞌk jax tu aagix? Chaam tuꞌ ji matgɨm. Na guꞌ
    noꞌ cham paiꞌ jax tu aagix kaꞌ gɨt, aañ xib pu cham mat kaꞌ gɨt na tuꞌ puiꞌm tɨɨtɨꞌ
    uaꞌtulhdharaꞌ. Puiꞌ na jax nañ pu cham mat kaꞌ gɨt xib noꞌp jir uaꞌtulhdharaꞌ
    nañ bɨɨx aixim jaꞌp pɨx bhax chu aaꞌndaꞌ gu tuꞌ noꞌ gɨt chakui puiꞌ jaꞌk tu aagix
