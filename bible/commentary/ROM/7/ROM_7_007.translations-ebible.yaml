  juy-juy: ଇନି ଗାମ୍‌ବୋ, ମୋସାନ୍‌ ଆ ବନାଁୟ୍‌ବର୍‌ ଇନି ଇର୍ସେ ପଙ୍‌ ? ତିଆତେ ଆଙ୍ଗିୟ୍‌ ଡେଡଙ୍‌
