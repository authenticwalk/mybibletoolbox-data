    ﭑ بّ نُ، «عِ نَشَ مِلَ.»
  jpn-1965: それでは、どういうことになりますか。律法は罪なのでしょうか。絶対にそんなことはありません。ただ、律法によらないでは、私は罪を知ることがなかったでしょう。律法が、「むさぼってはならない。」と言わなかったら、私はむさぼりを知らなかったでしょう。
  fra-SBL: 'Que dirons-nous alors ? La loi est-elle un péché ? Qu''elle ne le soit
    jamais ! Cependant, je n''aurais pas connu le péché si ce n''était par la loi.
    Car je n''aurais pas connu la convoitise si la loi n''avait dit : « Tu ne convoiteras
    pas. »'
  yka-yka: Kaw kaˈam magpaˈin, “Na, bang kuweˈ iyan, laˈat hatiˈ saraˈin.” Gaˈi. Gaˈi
