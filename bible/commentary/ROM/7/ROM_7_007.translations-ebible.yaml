    Serai Moses lo yo peri henerai ta'ame su, eiwerai ane ma'e yo seni ape luwaru
    a'i au atuatutereme awere? [Kis 20:17; Lo 5:21]
  myy-myy: 'Dios ĩ rotirise, ¿no bajiro yirã yati mani? “Ĩ rotirise ñeñarise ña”,
