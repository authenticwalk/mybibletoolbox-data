  kto-kto: 'Are ratmat ga eba buaramang ties are mani? Ilo maimai meba oguekbuong
    ties ang Morowa ga okosarbuong kirinim? Karuk migat! La tale iot maimai ga tale
    tosingiala a man tavuk la kire, eva tale puorung meba orera kirinim urie man paga.
    Ga are gat to: Igama maimai, “Buat difdifmeng dalap nuo maime pagap am noba non
    migana.” Leba tale tiesieng maimai gare tiruo, eba tale puorang meba arera tavuk
    o difdif urie la kirinim.'
  gmv-NT: ሂስቲን ኑ ኣይ ጊኖ? ባ ሁዔስ ዎጋይ ናጋራ? ሙሌካ ጊዴና። ዎጋ ባጋራ ጊዶንታኮ ናጋራይ ኣዛኮኔ ኑ ኤሮኮኮ ሺን፤
    ዎጋይ “ኣሞቶፋ!” ጎንታኮ ኣሞይ ኣዛኮኔ ቱማፔ ታ ኤሪኬ።
  por-BLT: 'Então, o que podemos concluir? Que a lei é pecado? É claro que não! Eu
    não saberia o que o pecado é, a não ser que a lei o definisse. Eu não entenderia
    que desejar para mim as coisas que outras pessoas têm é errado, se a lei não dissesse:
