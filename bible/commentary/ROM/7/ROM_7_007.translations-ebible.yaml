  awb-awb: Ite ahbabáronaraqmé aneq iwíáhonehnkono? Mósísine ehwehme ahbabáq ehwehne
    íwíáhonehnkono? Írakaumo. Peh morá mi ehwéh írátáunsabé ahbabáq ani múge íwíáhurauge.
    Mi sehiránká mahraréna, Mó aníné ménsámehnsánsabe aigárá pabekíneho ire. Mi ehwéh
    írátáunsabé íné tagaríómé mó aníné ménsámehnsánsabe nigárá pabekime ahbabáq míre.
  gdn-gdn: Gora nene ka nu badidi iwagamu? Gora bigi negeyau bo? Ae, pa mena. Ko gora
