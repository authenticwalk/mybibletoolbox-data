    leya''tz ja lajluchax yi at wetz wil. Na qui klo'' nme''l intxum tetz yi xan yi
    na el nin walma'' te jun takle''n yi nk''e''tz wetz, yi qui''k jun leya''tz yi
    na tal: “Quil tz''el nin awalma'' te mebi''l awisin.”'
  isn-isn: Kulunge uligwa? Imiko iza milandu? Kutile. Angainihite kulinga imilandu,
    angaizesinga kunzila amiko. Kululo singa ainezelinga kulowa anga imiko aihite
    kulunga leka kutula nuulowa nuubi.
  eng-PEV: Some people might reckon that the old law is no good because it made us
    go wrong, but that’s not true. The law is good. You see, God gave people the law
    to clearly show them what is right and what is wrong. For example, a part of that
    law says, “If something belongs to somebody else, don’t think about getting it
    for yourself.” Now think about this. If somebody doesn’t know that law, they don’t
    know that it is wrong to want to get other people’s things.
  ilo-ULB: Ania ngarud ti ibagatayo? Ti linteg kadi ket basol? Saan koma. Nupay kasta,
