    ese dahkot noahrok, ma Kosonnedo sohte pahn koasoia, “Ke dehr noahrok.”
  maq-NT: 'Tsëhë xi quixi cuatjin ne, ¿há cuinújan xi jemu tsehen ley rë Moisés jan?
    ¡Jéya, hacuiin cuatjin! Peru hveen mé xi hmí rë cjuatsehen hisca xi camachaya
    ná cjua rë ley jan. Hya ne hveen xi ndajin tjin xi tsimeje xcusun xi tjin rë jingu
