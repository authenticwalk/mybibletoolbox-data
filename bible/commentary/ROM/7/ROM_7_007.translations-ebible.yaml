  ces-LB: Tím však nechceme říci, že zákon není dobrý. Vždyť právě zákon nám říká,
    co je hřích. Kdyby zákon nezakazoval touhu po cizím vlastnictví, ani bych nevěděl,
    že je to něco špatného.
  mkn-mkn: Jadi kotong mau bilang apa? Mangkali bosong pikir bilang, “Atoran yang
    Tuhan kasi sang Musa tu, sala!” Sonde! Te kalo beta sonde mangarti itu atoran,
    sonde mungkin beta mangarti hal-hal yang sonde batúl dalam beta pung hati. Conto
    ke, ada atoran yang bilang, “Jang kapingin mau ame orang pung milik.” Ma karmana
    beta bisa tau kapingin macam bagitu tu, sala, kalo beta sonde tau ada dia pung
    atoran? Sonde bisa!
  pol-UBG: 'Cóż więc powiemy? Że prawo jest grzechem? Nie daj Boże! Przeciwnie, nie
    poznałem grzechu jak tylko przez prawo, bo i o pożądliwości nie wiedziałbym, gdyby
    prawo nie mówiło: Nie będziesz pożądał.'
  qxh-NT: 'Chaynuy captinsi, ama yarpäshunchu: «Moiséswan Tayta Diosninchi isquirbirächishan
    shimin sasa. Ćharcuyta mana camäpacuptï, wañuyman ćhayachiman» nir. Paypa shimin
    alli. Jucha ima cashantapis tantiyachimanchi. Nuwanchi-raycur Tayta Diosninchi
    musyachicun: «Runa-masiquipa imancunatapis ama munapanquichu» nir. Chayraj imatapis
    munapar: «Juchata aparicushcanqui» nir jurgapämänanchita tantiyacunchi.'
  nwi-nwi: ?Kɨni kɨtawə tukshaw ni? Tukmə ror yermamə kɨrik tukrɨni mɨmə, “Loa in
    nar has meinai ramni-əhu norien yame rahas, kɨni ramor rɨkitawə ramvən əmə tukun.”
    Mərɨg nɨkam - rɨpəh natuatukien. Yo yakɨrkun əmə mə təvhagə hah rhawor pən iran
    mɨne meinai loa ramhajoun yo kɨn. Loa to rɨpipəh nɨni-əhuyen yo mə rɨkik tukrɨpəh
    nəkrəhyen kɨn nar kɨrik, kɨni to yo yakpipəh nɨrkunien norien kape nanipɨnien
    mə rhawor pən iran mɨne.
  kmo-kmo: Eena nopa shechapa bakiita? Lo sii boy kapasek otiito? Yaho. Wowak, lo
    siita nona mukuchinan siiyega ada waga boyega siina shecha hikiwa? Lo siita ana
    eecha wonyan siiyega, opoche mii kowya hechanakech, ada waga eena boyega shecha
    hikiwa?
  agr-agr: 'Nunin asamtaig ¿chicham umiktina duka pegkegchauwai tumainait? ¡Duka makichkish
    nuninchauwai! Chicham umiktina nunú atsakuig wika wajimpaya pegkegchau wakegamush
    nunak dekaachu amainaitjai, chicham umiktina nui: Tikichdau aidau wakejukaipa
    tawa dusha atsakuig, tikichdau aidau wakejutnak dekaachu amainaitjai.'
  kyc-kyc: Dokona lao apa laramase? Lowa angi doko kooŋo laramase? Ama daa. Lowa dokome
    koo dokoŋo lao lasaka piya. Lowame wambu yangona bange awuapala nyipuli nyipuli
    yaka lao suu pyaa napipi laa nayali doko nyipuli nyipuli yaka lao suu pingi kata
    dokona lao soo pakana palya nayoli.
  urd-GVU: کیا اِس کا مطلب یہ ہے کہ شریعت خود گناہ ہے؟ ہرگز نہیں! بات تو یہ ہے کہ
    اگر شریعت مجھ پر میرے گناہ ظاہر نہ کرتی تو مجھے اِن کا کچھ پتا نہ چلتا۔ مثلاً
    اگر شریعت نہ بتاتی، ”لالچ نہ کرنا“ تو مجھے در حقیقت معلوم نہ ہوتا کہ لالچ کیا
    ہے۔
  yre-NT: '-Te maan ''vɩ ''nan, -pei ''le ''plɛblɛ ''bɛ ''ta -tɔa -kaa man ɛn -kaa
    ''wɩ ''wlidɩ "dra bɛ, -a -ci nɛn ''nan -pei a ''wɩ ''wlidɩ "a? -Cɛjɛ, e ''ka zɩ
    "fo "dɩ. ''Pian -kaa -tɔa ''nan, "te -pei "ka "dɩɛ, "te fɛ nɛn e cɩ ''wɩ ''wlidɩ
    "a bɛ blamin ''ka -a tɔa dɩ. Fɛ nɛn maan ''vɩ zɩɛ -yɛɛ cɩ ''nan, blamin ci ''sɔ
    wɩnun a -wlidɩ, -kaa -tɔa zɩ, kɔɔ -pei -a ''vɩ ''nan: «Te blamin ''bli ''e bʋ
    fɛ nɛn e ''ka -yee vɛ -a dɩɛ -a man dɩ.»'
  fuh-BKF: 'Ndelle, ɗume mbi''eten? Tawreeta Muusaa oon wo hakke naa? Wanaa koy! Ammaa,
    si Tawreeta walaa fu, mi anndaano ko woni hakke. Sabo mi anndaano ko woni muuyude
    ko jeyaa si Tawreeta wi''aayno: «Taa muuyu ko a jeyaa!»'
  arl-NT: Tamasaca naasucuaari jiyaniya janiyari Moisés Rootasano soojeani. Maja.
    Quiria, jiyanohua maniniacuajaari Moisés Rootasano. Moisés Rootasanojiniji, paacuajaari
    niishiyani paari sesa miijiacani. Moisés Rootasano jaara quiyaquiriquia, janiya
    maara niishiyaquiquiaarini, cua jiaatiasacari tamasaca jiitiasano casamiicua,
    cunoori sesa Pueyasora.
  ziw-ziw: Togola, chigambe mbwani? Sigilizi ni masa? Bule! Mna Sigilizi initenda
    miye nimanye masa ni mbwani. Hegu Sigilizi hayalongaga, “Usekutenda na tama na
    chamnyawo,” Savimanyize kutenda na tama ihiye ni mbwani.
  grc-TR: Τί οὖν ἐροῦμεν; Ὁ νόμος ἁμαρτία; Μὴ γένοιτο· ἀλλὰ τὴν ἁμαρτίαν οὐκ ἔγνων,
    εἰ μὴ διὰ νόμου· τήν τε γὰρ ἐπιθυμίαν οὐκ ᾔδειν, εἰ μὴ ὁ νόμος ἔλεγεν, Οὐκ ἐπιθυμήσεις·
  nag-nag: Tinehoile etiya amikhan pora ki kobo? Kanun to paap ase naki? Kitia bhi
    nohobi. Hoilebi, jodi etu niyom pora nohoi koile, moi paap to najani bole thakise.
    Kelemane niyom pora “Apuni lalos nakuribo” eneka likhi nai koile, moi lalos kora
    ki ase najani bole ase.
  eng-OEBCW: What are we to say, then? That Law and sin are the same thing? Heaven
    forbid! On the contrary, I should not have learned what sin is, had not it been
    for Law. If the Law did not say “You must not covet,” I should not know what it
    is to covet.
  knj-NT: 'Pero ¿tzet je chi? Ja'' sley Moisés tu'', ¿tumi pena che na''? C''amaj,
    yu jun ley tu'', yuxan jix wotajne el oj, tol pena tzet jix el wuneni. Ja'' yet
    jix wilon oc jin c''ul yin set yetal junoj xa mac txequel, jix wotajnen el an,
    tol c''am swatx''il tzet chi el wuneni, yutol chi yal jun ley jaxca ti'': “Manchej
    ja waoc ja c''ul yin set yetal junoj xa mac txequel,” ẍi jun ley tu''. K''inaloj
    ta c''am tzet chi yala, man wotaj oj an, ta pena jun tu''.'
  deu-1912: 'Was wollen wir denn nun sagen? Ist das Gesetz Sünde? Das sei ferne! Aber
    die Sünde erkannte ich nicht, außer durchs Gesetz. Denn ich wußte nichts von der
    Lust, wo das Gesetz nicht hätte gesagt: “Laß dich nicht gelüsten!”'
  san-PUN: ਤਰ੍ਹਿ ਵਯੰ ਕਿੰ ਬ੍ਰੂਮਃ? ਵ੍ਯਵਸ੍ਥਾ ਕਿੰ ਪਾਪਜਨਿਕਾ ਭਵਤਿ? ਨੇੱਥੰ ਭਵਤੁ| ਵ੍ਯਵਸ੍ਥਾਮ੍
    ਅਵਿਦ੍ਯਮਾਨਾਯਾਂ ਪਾਪੰ ਕਿਮ੍ ਇਤ੍ਯਹੰ ਨਾਵੇਦੰ; ਕਿਞ੍ਚ ਲੋਭੰ ਮਾ ਕਾਰ੍ਸ਼਼ੀਰਿਤਿ ਚੇਦ੍ ਵ੍ਯਵਸ੍ਥਾਗ੍ਰਨ੍ਥੇ
    ਲਿਖਿਤੰ ਨਾਭਵਿਸ਼਼੍ਯਤ੍ ਤਰ੍ਹਿ ਲੋਭਃ ਕਿਮ੍ਭੂਤਸ੍ਤਦਹੰ ਨਾਜ੍ਞਾਸ੍ਯੰ|
  nob-LB: 'Hva betyr dette? Er Moseloven$1 ond? Nei, naturligvis ikke! Loven oppfordrer
    ingen til å synde. Det var loven som viste oss hva synd er. Jeg ville ikke ha
    visst hva det betyr å begjære, dersom ikke loven hadde befalt: ”Du skal ikke begjære.”'
  ntj-ntj: Yuwa, kutjupalu-tjinguru watjalku, “Mawutjaku wangka palyamunu.” Wiya,
    tjinguru-lan ngurrpalu palyamunu palyanma. Ngarna-lan Mawutjaku wangka nyakulanytjalu
    nintilu kulilku kutjupa-kutjupa palyamunu palyaranytjatjanulu. Tjinguru-rna ngurrpalu
    kutjupa-kutjupa nyakula mukurringama kutjupalunku kanyiranyangka. Palunyalu-rna
    nyaku wangka ngaanya, “Kutjupalunku kutjupa-kutjupa kanyiranyangka nyakula-ya
    mukurringkutjamaaltu wantima.” Nyangkalta-rna kulilku, “Munta, palyamunu-rna palyarnu.”
  sxb-NT: Ekia tuuza twawoola katio niki? Tukawoola mbwe ensikirra eya Muusa no owuoni?
    Ngʼanintio yaaya! Ensikirra ewuleoko, ngʼankamanyire mbwe owuoni niki. Inze omwene
    ngʼankamanyire mbwe ne ekintu ekiwiiwi okuwa no omwoyo omusirisizia ku ekintu
    ekia omuntu kuweeko mbwe Katonda ngakataao ensikirra ewoola mbwe, “Otaagala ekia
    owundi kiwe ekiao.”
  nhu-NT: Ɛ̀ nulo ɛ́ beene egay lɛ la? Ɛ̀ fɛn nu lɛ nci nu fiɛɛ fì befe? Kɛ ɛ̀ nu
    nonɛn kɛ! Ɛ́ ɛ̀ to baa nu nje bonci, tu kɛ me mbe ŋkee fiɛɛ fì befe kɛ. Ɛ́ nci
    to baa gay lɛ, “Fo wee edewkenè ɛjisɛ yî fiɛɛ fi wee mvu le”, tu me mbaa ŋkee
    lɛ keedewkene ɛjisɛ nu fiɛɛ fì befe kɛ.
  row-row: Dadꞌi hita tae saa fai? Mbei ma hei duꞌa mae, “Hohoro-lalaneꞌ fo Lamatuaꞌ
    fee Musa naa, sala!” Hokoꞌ! Huu mete ma au nda uhine hohoro-lalaneꞌ naa sa, neꞌo
    au o nda uhine dꞌala-dꞌala deꞌulakaꞌ mana sia rala ngga sa. Conto onaꞌ a, hambu
    hohoro-lalaneꞌ oi, “Afi hii mae haꞌi mala atahori sudꞌiꞌ a saan.” Te taꞌo bee
    fo au uhine ae au hihii ngga naa, sala, mete ma au nda bubꞌuluꞌ hambu hohoro-lalanen
    sa? Nda bisa sa!
  msy-msy: Eghtɨ manmakɨn? Moses Osirizir Araziba agoroguer kuram en mɨkarzibagh anɨngizɨma,
    e arazir kuram gami, e manmagh mɨkɨmam? Tarazi suam, Moses Osirizir Araziba ti
    ikufi. Bar puvatɨ. Moses Osirizir Araziba ikian koghtɨma, kɨ guizɨn kamaghɨn azangam,
    arazir kuraba, da tizim? Kɨ dagh foghan kogham. Moses Osirizir Araziba kamagh
    mɨgei, “Nɨ munavɨn biziba bagh navim dɨkavan markɨ.” A kamaghɨn mɨkemeghan koghtɨ,
    kɨ foghan kogham, biziba bagha navim dɨkavir arazim, an arazir kuram.
  agg-agg: 'Asu ranɨmbo sɨhɨrɨ nüŋgumambɨsefa? Ahɨnümbɨ hohoanɨmo ra moaruwai hohoanɨmoyo?
    Ranana ai wanɨ! Ŋga ahɨnümbɨ hohoanɨmo meŋgoro ranaiyo wambo moaruwai hohoanɨmo
    ranahambo hoafɨyowohü nafuimendɨra ro fɨfɨrɨmarɨheandɨ. Ranɨ-moatükunɨ ra yahurai-ane:
    Ahɨnümbɨ hohoanɨmo ranai hoafɨyowohüya, se nindou ŋgoründɨ napo hohoaŋɨ-ndowamboyafɨ,
    hoafɨ ra nafuiyondɨrɨhü hoafɨyondɨrɨ-koatembe-mbonana, asu ro ŋgɨrɨ nindou ŋgoründɨ
    napo hohoaŋɨfe hohoanɨmo ranahambo fɨfɨrɨheandɨ.'
  ptp-ptp: Om il ob nêbê va lec Moses xolacê? Il ob nêl bê xolac ge nipaên, me? Ma
    vêl, ên Moses xolac ge wê nêl môp nipaên kɨtong mɨ i yêp seac vô il. Om xolac
    nêl bêga ên nêbê, “Le i lêc doma vô xomxo ngwe susu lêm.” Xolac nêlên bêge obêc
    ma ge od xomxo ob so ên nêb môp madoên ge nivɨha.
  nak-nak: Mave, amuto soioge gabutatala veia eau tovo amutou veia la merera te Moses
    ale La Tahalo Uru abiala, veia la mererale eia kama kokora, ia? Ouka viruru. Mai
    la merera ge ouka, etato kama ge matagaga te la iruru. Eau ge tovo mulia soio
    te la vulovulo gatou mai etato hate saga tavu la golu te tabara gatou isasa. La
    vulovulo ale, la merera te La Tahalo Uru eia mera taro etatou ovola.
  lbb-lbb: Pa asa dalar atongi? Mangasa, a Warkuraila a toltol laulau? Bel momol!
    Ning bel ta Warkurai, bel ar tasman lalan a toltol laulau. Larne, ning e God bel
    ir atong tari ana Warkuraila mang, “Gong u ram sur a utna anuna tik,” iau otleng
    bel ar oroi lalani mang a ram sur ta utna anuna tik i a toltol laulau.
  kan-2017: ಹಾಗಾದರೆ ಏನು ಹೇಳೋಣ? ಧರ್ಮಶಾಸ್ತ್ರವು ಪಾಪಸ್ವರೂಪವೋ? ಎಂದಿಗೂ ಅಲ್ಲ. ಧರ್ಮಶಾಸ್ತ್ರವಿಲ್ಲದಿದ್ದರೆ
