  plu-plu: 'Nawenétke pahapwi yaytak hiyapni henne, ig awna: “Nikwe amekene Moís gikumadukan
    ka kibeynema.” Nukebyi, ka ba awna inakni henne. Innewa amekene Moís gikumadukan
    arekhetni ku pariye ka kibeynema adahan wis keh. Nah akkite yit ku samah. Waké
    amekene Moís gikumadukan ka awnabe nuthu: “Ka ba miyarhaw,” nikwekam nah ka hiyakkam
    ku nah kehne mbayka ku samah nah miyarhaw. Nah ka hiyakkam ku patahwaki ay abet
    nuhiyakemni.'
  iou-iou: Täŋpäkaŋ baga mantä gupnin täŋo nadäk-gärip peŋ iwerirän momi täŋkumäŋo
    unita baga manta ŋode täga yäne? Baga man uwä waki, momi täktäk udewanigän. Ude
    nämo! Unita näkŋa terak ŋode yäwa; Baga uwä täga upäŋkaŋ baga mantä täŋkentäŋ
    namiŋirän momi täktäk kädet u kwawak kaŋpäŋ nadäk täyat. Ŋodeta yäyat; Baga mantä
    Äma kubä täŋo tuŋum kubä kaŋgärip nämo täŋpen yäŋ yäyak unita kudän uwä momi yäŋ
    nadätat. Täŋ, baga u nämo pareko uwä jide täŋpäŋ kaŋgärip täktäk u kudän waki
    yäŋ nadäwet?
  ntp-NT: Cʌʌ maatʌ aapimʌ isMoseesacaru sʌʌlicamigadʌ maitʌrsoimaascami. Vʌʌscʌrʌ
    ismaioidacamudai sʌʌlicami maimaatʌcamudai aanʌ istumaasi ʌrsoimaascami. Issʌʌlicamiʌrʌ
    maiaagadamudai sai maitʌaagai isviaaca ʌliadagi gavustuidaga aidʌ gia maimaatʌcamudai
    aanʌ gomaasi.
  rai-rai: Io aawa maa daat a piri? Daat a piri duk naa a kum Naagagon a aakaina utnaa?
    Pate mulu! Baa a kum Naagagon pate, pang nunura lele kaai aakaina mangamangaan.
    Lenbi, baa God pa in pir taai u ra kum Naagagon naa, “Koku u nem a utnaa anun
    te ingen,” iaau kaai pang nunura lelei naa a nemnem kup a utnaa anun te ia aakaina
    mangamangaan.
  haw-1868: Heaha hoi ka kakou e olelo nei? He hewa anei ke kanawai? Aole loa; aka,
