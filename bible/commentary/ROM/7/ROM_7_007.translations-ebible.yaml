    বিধানে ইয়াক নোকোৱা হ’লে, লোভ নো কি সেই বিষয়ে নাজানিলোহেঁতেন৷
  okv-okv: Avoeto ungotena ke do aro? God ta ke pepeni amo sapura ke aro? Ke ainge
