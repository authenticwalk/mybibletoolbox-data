    ka̱ ña̱yuu tá ko̱ ní kaa ley diꞌa xíꞌíín: “Ná dáꞌa ni katoó ndo̱ ña̱ꞌa kómí dao
    ka̱ ña̱yuu.”'
  pon-2006A: Eri, dahme kitail pahn nda? Dene pein Kosonnedo dihp ehu? Soh kowahlap!
