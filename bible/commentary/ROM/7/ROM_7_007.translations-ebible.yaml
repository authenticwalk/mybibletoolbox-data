  san-DEV: तर्हि वयं किं ब्रूमः? व्यवस्था किं पापजनिका भवति? नेत्थं भवतु। व्यवस्थाम्
    अविद्यमानायां पापं किम् इत्यहं नावेदं; किञ्च लोभं मा कार्षीरिति चेद् व्यवस्थाग्रन्थे
