verse: ROM.007.007
translations:
  kpx-kpx: Di louale kemo la huhuige subuta menaka kena toelanu. Ba, menaka keu toela
    holioholinu. Subuta menaka kemo nahi nahie vaveve toela hilokalu. Menaka keu loui
    avoe, “Lainaho la haokae kunai elehai isivi omigelive.” Menaka keu kateale louholivatege
    di toela ke di hilokaholinu.
  okv-H: Avoeto ungotena ke do aro? God ta ke pepeni amo sapura ke aro? Ke ainge mane
    aisora te ari sasapura do aingere avo God ta ke pepeni na eoi kiagora amo erevira,
    embo nei ta donda humbasi jo ta sirikagora amo sapura rate teho amo mane kiaehera
    te God ta ke pepeni amina haekeoi kiagora.
  tbo-tbo: Heki, apoma awai apo ta baheya? Ta baha tana pa lugagayo naka apapoe, bo?
    Eega duma. Tamogi itapa ega lugagayo apega apapoe ata hanapugeya. Itapa lugagayo
    ega ita baheya geka pite ita pa, ‘Awai lawa gehouna galinei ega una lauhogaleya,’
    apega ata hanapugeya naka luhogala galenana noka pite e memae.
  mal-C: എന്താണ് ഇതിന്റെ അർഥം? ന്യായപ്രമാണം പാപമെന്നോ? ഒരിക്കലുമല്ല. എങ്കിലും ന്യായപ്രമാണം
    ഇല്ലായിരുന്നു എങ്കിൽ പാപം എന്തെന്നു ഞാൻ അറിയുമായിരുന്നില്ല. “മോഹിക്കരുത്,” എന്നു
    ന്യായപ്രമാണം പറഞ്ഞിരുന്നില്ലെങ്കിൽ മോഹിക്കുന്നത് പാപമോ അല്ലയോ എന്നു ഞാൻ അറിയുകയില്ലായിരുന്നു.
  grc-SR: Τί οὖν ἐροῦμεν; Ὁ νόμος ἁμαρτία; Μὴ γένοιτο· ἀλλὰ τὴν ἁμαρτίαν οὐκ ἔγνων,
    εἰ μὴ διὰ νόμου· τήν τε γὰρ ἐπιθυμίαν οὐκ ᾔδειν, εἰ μὴ ὁ νόμος ἔλεγεν, Οὐκ ἐπιθυμήσεις·
  bgc-bgc: तो हम के कह्वां? के मूसा नबी के नियम-कायदे पाप सै? न्ही! बिलकुल न्ही! बल्के
    नियम-कायदा ए सै, जो मेरे ताहीं बतावै सै, के पाप के सै! जै नियम-कायदे न्ही कहन्दे,
    के लालच मतना करै तो मै लालच नै जाण ए न्ही पान्दा।
  khz-khz: E rakagau maita kilagia? Rova rakava gauna nepitatiwa pa? Aikina kinavagi!
    Taunatauna, au kala rakava ati para ripaa, na rova genana, gaurai aripaato. Gelegelena,
    au ati para ripa, talima reketa geria rinaga ririwamagira voo rakava kalana, pere
    rova evetaina ati pere kila, “Talima reketa geria rinaga ririwamagira ragai pono
    kala.”
  deu-TKW: 'Was wollen wir nun sagen? Ist das Gesetz Sünde? Nimmermehr. Aber die Sünde
    wäre mir nicht zur Erkenntnis gekommen, wenn nicht durch das Gesetz. Hätte ich
    doch auch von der Lust nichts gewußt, wenn das Gesetz nicht gesagt hätte: Laß
    dich nicht gelüsten;'
  zsr-NT: '¿Bizxa caz gnaruꞌ naꞌa? ¿Naruꞌ runtsa ga runaꞌ dul‑laꞌ zxba queëꞌ Dios?
    Cutu caꞌ run cni, san laꞌnaruꞌ cu buzejniꞌi nedaꞌ le rna bëꞌ zxba naꞌ cutu gnözdaꞌ
    nac dul‑laꞌ le runaꞌ. Laꞌnaruꞌ cuzóa lu zxba le rna: “Cutu së ladxuꞌu le dë qui
    lzaꞌu”, cutu gnözdaꞌ nac dul‑laꞌ yöl‑laꞌ rzë ladxiꞌ le dë qui lzaꞌa.'
  lin-lin: 'Boye toloba nini ? Mobeko ekomi nde lisumu ? Soki moke te ! Soki Mobeko
    ezalaki te, nalingaki mpe koyeba lisumu te. Pamba te soki Mobeko elobaki te :
    « Okolulaka te, » nalingaki mpe koyeba te soki kolula ezali penza nini.'
  hns-NT: Tab ka, Parmeswar ke kaanoen kharaab hai? Tanko na! Biena kaanoen se ham
    kabhie na djaan paitie kie paap-boeraai kaun tjiedj hai. Djab kaanoen me na liekhal
    raha kie hamlogke na tjaahie doesar koi ke tjiedj par laalietj kare ke, tab hamlog
    na djantie kie laalietj kare kharaabie hai.
  noa-E: Mag khai, ¿magan Ẽwandamau ley deetarran pekaupá? Mag khabam. Ẽwandamau ley
    deetarr chan pekau khabam. Pari mag ley khurau khabamuan, mʉch pekau paraa chirʉmjã
    khaugba chirakham. Mag ley gaai “Oob chikham nemta pʉch dën apim khõsi am” aba
    sĩekhiin, mua bʉ̈ʉrjã khaugba chitakham, magpai nʉmua pekaukha öbër sim.
  eng-EMTV: What shall we say then? Is the law sin? By no means! On the contrary,
    I would not have known sin except through the law. For I would not have known
    lust unless the law had said, “You shall not covet.”
  mib-NT: ¿Ndese cahān yō núu súcuan? ¿A ley ndíso cuēchi? Tú cuɨtɨ jeē súcuan. Te
    núu jeē tú ley yā, te ma cúni cuɨtɨ rī jeē iyó cuéchi ri. Chi ma cúni rī jeē cuēchi
    cúu jeē ndíyo ni rī ndajníñu jnáhan ri núu tu ní cáhán ley jeē ma ndíyo ni yō.
  lif-NT2: हे़क्‍केःल्‍ले़ आनिॽ थे पाःप्‍माबे? साम्‌योथिम्‍मिन् लायोबि? से़क्‍खासाङ्
    मे़ःन्‍लो! कर साम्‌योथिम्‍मिन् होःप्‍ते़ल्‍ले़ग इङ्‌गाॽ आहिङ्‌मन्‍नोबा लायोहाॽ
    मे़न्‍निःबान्‍मे़न्॥ थेआङ्‌भे़ल्‍ले़ साम्‌योथिम्‍मिल्‍ले़, “खे़ने़ॽ मे़घिःप्‍से़न्‍ने़ॽ”
    फाॽआङ् मे़बाःत्तुन्‍निल्‍ले़ग इङ्‌गाॽ खिःम्‍मान् ताप्‍फे़ःम्‍बारो के़लॽबा पाःन्‍निन्
    कुसिङ् मे़निःत्तुङ्‌ङिन्‍बारो॥
  xnj-xnj: Hinu tijova wuli? Wu, Malagizu ndi kumbudila Chapanga? Hati padebe! Nambu
    changali Malagizu, nene nganimanyi lepi kumbudila chapanga ndi chindu kiki. Muni
    Malagizu pegajovili “Ukoto kunogela, chindu cha muyaku,” Nganimanyi lepi kunogela
    ndi uhakau.
  mmx-mmx: Ataba tong kaka ba la? Kereva, ataba tong i do Laulis Linga neni ik lox
    asuusu laxakapmek? Kopmen tinotno. Ketla neni ba na Laulis Linga ga lox aklen
    dik do laxakapmek ni lavanga xapmek at lemeren ne Moroa, la ga lox ase bok dik
    mi laxakapmek atdik. La nedik gi toxoklen bok loklok ti ngaongao ri lempanga at
    tara vetpes, do Laulis Linga gi toxo vaase do, “Nemen gat u guta ngaongao ri lempanga
    at tara vetpes.”
  cbr-NT: A bana, uisa ñu cara 'ati 'icë, uisa ñu cara 'atima 'icë quicë, a banacama
    ca asábi 'icën. A bana 'aíma 'ain cananuna uisa ñuxira cara 'atima 'icë quixun
    'unánma 'itsían. A bana “mix camina bëtsi unin ñu minan 'inun cuëëncë 'itima 'ai”
    quicëma 'ain cananuna usai 'iti ca 'aisama 'icë quixun 'unánma 'itsían.
  tee-NT: T'as anona'it'it ju chavai. Ja va anona'it'it ni jantu k'ox ju lhamap'aksin.
    Ca jantu lai actinaulh ju chunch. Pus ni va mati' ca'ixva ju lhamap'aksin pus
    ju quit'in jantu xactic'atsa ni va ic'alactu'unu'. Jantu xacc'atsa ni xac'alactu'unun
    acsni xaclhaccha'an tu'u' ni jantu cava xaquijunilh ju lhamap'aksin ni jantu aclhaccha'anilh
    tu'u'.
  eng-LSV: 'What, then, will we say? The Law [is] sin? Let it not be! But I did not
    know sin except through law, for also the covetousness I had not known if the
    Law had not said:'
  cak-NT: 'Y cami, ¿anchique naka''ij? ¿Itzel como ru-ley ri Moisés? Man quiri'' ta;
    roma ri ley ri'' nic''atzin chi nuk''alajij ri mac, roma xa manak ta ri ley, ren
    manak ta xinna''ej anchique ri mac. Anche''l nu''ij ri ley: Man tarayij chi awiq''uin
    ta ret c''o-wi ri c''o riq''uin jun chic. Y roma quiri'' nu''ij, weta''n chi xa
    nin-en quiri'', mac ri nin-en chech ri Dios. Man ta nu''ij quiri'', manak ta weta''n
    chi xa nin-en quiri'', can mac-wi.'
  pah-NT: 'Marã a''ero? Pe''ji po pe: “Ite''varuhu Moisésva''ea remimbo''eagwera naerũ?”
    Na rũi, a''e ji pe me. Aheremimbo''eagwera okwahavuka reki ji ve jirekote''varuhua.
    A''ereki e''i: “Tapepotaruhui ti ojipe''g̃a mbatera,” e''i aheremimbo''eagwera
    nhande ve. A''ero ji ei: Ako te''varuhu reki ji Tupana''ga pe ji ipotaruhurame
    g̃ambatera. Aheremimbo''eagwera i''ee''ymame po ji ndakwahavi a''ea hamo.'
  sja-NT: 'Mãgá Tachi Ak''õre Jaure tachi chipari beeji pɨrã, ¿jaradaik''ã, Tachi
    Ak''õrepa ũraa p''ãpida k''achia bɨ? ¡Mãga-e! Ma ũraa wẽ-e pada paara, mɨa k''awa-e
    pak''aji k''ãare net''aata k''achia bɨ Ak''õre k''ĩrapite. Ma ũraade jara-e pada
    paara: ‘Chĩara net''aa k''ɨ̃anáaji’, mɨa k''ĩsia-e pak''aji chĩara net''aa k''ɨ̃ait''ee.'
  xed-xed: 'Nu ŋa mnay tama? Zlahu ná, dmaku ya ra? Dmaku a wa. Ama ka má haɗ ka zlahu
    wu ná, ma sna a yu ta dmaku wa. Ka má mniha a zlahu kazlay: Ma haraʼu ka ta iri
    ta skwa mndu kəʼa ná, ma sna a yu kazlay: Dmaku ya kəʼa wa.'
  mks-NT: 'Á cúni̱ cachi ña̱ yóho ña̱ a̱ váha toho ley Moisés. U̱hu̱n. Ña̱ va̱ha cúú
    á jáchi̱ xi̱hín ña̱ cáha̱n mé ley cánda̱a̱ va̱ha iní ndá a̱ cúú cua̱chi. Já cáchí
    mé ley já: “A̱ ndiáva̱ toho ini ndó cacomí ndó ña̱ha cómí inga na”, cáchí a̱.
    Ña̱ cán quéa̱ cánda̱a̱ iní viti ña̱ a̱ váha toho tá ná caja i̱ já.'
  gfk-S: Io kaie, dait na tange hohaam um? Ira harkurai tane Moses i sana? Pata tutuno
    iat! Aiou pai gorle nunure balik no sasana ing be ira harkurai pai gorle hamanis
    ter tagu. Kinong urah, iou paile tale be iou ni nes kilam no tintalen na nes kalak
    ira linge gar na mes ing be no harkurai pai gorle tange be, “Waak u nes kalak
    ira linge gar na mes.”
  bmu-bmu: Miaŋgöra denöwö jibinak? Köna keu nanŋak siŋgisöndok-ŋambuk akza me qahö?
    Mi yapmakek! Köna keunöŋ mönö siŋgisöndokö könaŋi kondel niŋgiiga möral. Köna
    keu kun kewö ahöza, “Kungöreŋ yuaigöra kude köpösöŋgöman.” Mewö qahö jibawak ewö,
    nöŋön yuaigö köpösöŋgömakzali, miaŋgö könaŋi qahö möt kutubileŋak. Miaŋgöra Köna
    keu qahö möt kutubileŋak, mewö siŋgisöndok qahö möt yaköbileŋak.
  dgz-dgz: Mosis iup mega menan anenen wait? Nop ame koerage go? Ae, koerage uon.
    Iup ya wandepo koewa nega ya anupo. Iup anega wani, “Evenaga puraput mega ya wawa
    baguga ya kandaep.” Ap ya wapo koewa ap me ne ya anupo.
  eng-GNV: 'What shall we say then? Is the Lawe sinne? God forbid. Nay, I knewe not
    sinne, but by the Lawe: for I had not knowen lust, except the Lawe had sayd, Thou
    shalt not lust.'
  zaa-NT: 'Tsí hua ná tsè'' qui''ni ína ri''u contra nu ra lo ley cá. Pues, nìdirubani
    tito'' tul·la'' labí té quì''į álá. Pero nia'' le qui''ni labí benibía'' biỹa
    nuą'' tul·la'' sino por medio de nu ra lo ca mandamiéntua. Por ejemplo, de biyeni
    te'' mandamiéntua nu ra: Bittu thálatsi'' lu'', làniana gutelí tabá te'' ti''iỹa
    mal ná túl·la''ą'' para lani Tata Dios.'
  eng-WEBSTER: 'What shall we say then? Is the law sin? By no means. No, I had not
    known sin, but by the law: for I had not known lust, except the law had said,
    Thou shalt not covet.'
  guh-guh: 'Itsajivi meta jamatabëcuenenavëxaniabiaya jamatabëjumaitsi tsane: “Dioso
    Moiséspijinëta penajumecopatsilivaisi, itsacuenejavayonexa ata apo xanepanae,”
    jamatabëjai meta tsane. ¡Jume raja! Itsa ajibi tsipae bajarapalivaisi, nexata
    apo nacueneyapëtaenë tsipae pibisiacuene taexanaejava. Tsipaji Dioso Moiséspijinëta
    penajumecopatsilivaisita, itsalivaisianë yajava, jumaitsi mapacueniaje: “Pëtsa
    cobecaëbame itsajivi pexainaejava,” jai. Nexata itsa apo yapëtaenë tsipae bajarapalivaisi,
    xanë apo nacueneyapëtaenë tsipae pibisiacuene taexanaejava, itsajivi pexainaejava
    cobecaëbi atanë.'
  bon-bon: Peei mene name pi pama poto biname cina pa jiicemepesi egä, “Cotre lui
    niiya gwidape gyene,” yepä peei lui toraca lica. Cotre liba lica, mine piba umle
    lica lui mule gyene niiya, coo lui mule gyene miiji. Yoo, cotre mene pisi nyene
    egä, “Gone gwidape tääpume singisingi läbitininuye.” Peei cotre cabu ca cane umle
    itu äbitujine pepu singi poto cidi me.
  nhw-BL: 'Huajca ¿tlaque quiijtosnequi ya ni? ¿Anmoilhuíaj niquijtohua para amo cuali
    nopa tlanahuatilme catli Moisés temacac? ¡Amo ya nopa! Cuali nopa tlanahuatilme.
    Amo quema nijmachilijtosquía tlaque se tlajtlacoli sintla nopa tlanahuatilme amo
    nechnextilijtosquíaj. Amo nijmajtosquía sintla amo cuali niquixtocas catli seyoc
    iaxca sintla nopa tlanahuatili amo quiijtojtosquía: “Amo xiquixtoca catli sequinoc
    iniaxca.”'
  swh-ONEN: Tuseme nini basi? Kwamba sheria ni dhambi? La, hasha! Lakini, isingekuwa
    kwa sababu ya sheria, nisingalijua dhambi. Nisingalijua kutamani ni nini kama
    sheria haikusema, “Usitamani.”
  wbi-wbi: tuti kiki? indaghilo je sambi? Ndali! nambe lino, nanale nikagula isambi
    najale jivisaghe ku sila ja ndaghilo. ulwakuva nanalejikagula u ndavule indaghilo
    najale jijova,”nunganoghuaghe”
  bba-bba: Ǹ n mɛn nɑ, mbɑ sɑ ko ɡere. Woodɑ yɑ sɑ̃ɑ torɑru? Aɑwo. Woodɑn sɑɑbuwɑ
    nɑ mɑm torɑru ɡiɑ. Domi nɑ ǹ dɑɑ binɛ ɡiɑmɔ woodɑ yɑ̀ kun nɛɛ, “I ku rɑ binɛ
    ko.”
  eng-KJVCPB: 'What shall we say then? Is the law sin? God forbid. Nay, I had not
    known sin, but by the law: for I had not known lust, except the law had said,
    Thou shalt not covet.'
  kgk-NT: 'Oĩ he''i va''erã para''e: “Naiporãi ra''e Moisés amyrĩ remimombe''ukwe
    tekoha” he''i mo''ã. Ndaha''éiry upéixa. Upe tekoha rehegwa nhe''ẽ ahendu-ma ramo,
    xe rembiapo vaikwe aikwaa-ma voi. “Aníke peipota teĩ pende rapixa mba''e” nde''íry
    ramo ra''e upe tekoha rehegwa nhe''ẽ, ndaikwaái arã ra''e xe rekoha vai.'
  waj-waj: 'Ta ivaara dataa kua kiaarannee? Anutuuqaa mmaanna tuu aataruuvo mminnamminnaa
    maisa vai aataruvaivee ta kiaarannee? Ai hameetavee. Mo Anutuuqaa mmaanna tuu
    aataruuvoono mminnamminnaa maisa vareera aataruuvaa kooyaa ti vitairavai. Mo Anutuuqaa
    mmaanna tuu kua ivaki vau kua voovai tunoo: Ai seenaiya mminnamminnaiyauvaa teeno
    i varaatainai sa iyauvaa varaanaraivaara yaata utuanee, tiravai. Hama ii kua ivo
    itaa kua tutiri. Hama na ni seenaiya mminnamminnaiyauvaa teeno ni varaatainai
    na iyauvaa varaanaraivaara yaata utuaatirivee.'
  cpy-cpy: '¿Kameethama akante: “Tee okamethatzi Ikantakaan-teetani?” ¡Teera! Tema
    rootaki yotakaanari nantapiintziro kaari kamethatatsiri. Tema iroka ikanteetaki
    Ikantakaan-teetaniki: Eero piñaawenashirewaetanta. Roo kanteencha, eero niyota-koteeromi
    kanta-kota-chari, eero niyotaa-jeetzimi eenitatsi nantani noñaawena-shireta-waeta-piintaka.'
  ekk-PKP: 'Mida me siis järeldame? Et seadus on patt? Muidugi mitte! Ma ei oleks
    teadnud, mis on patt, kui seadus ei oleks seda määratlenud. Ma ei oleks mõistnud,
    et teiste inimeste asjade endale tahtmine on vale, kui ei oleks seadust, mis ütleb:
    „Ära ihalda endale seda, mis kuulub kellelegi teisele.“'
  mpx-mpx: Kaiwena Logugui gegi nuwatuina i palutil tuwala gamwanaa, inoke tabam enuna
    nihi ba, “Age logugui iya bugul nanakina i ola gegi?” Analiya na lahe na ba, “Nigeya
    hot! Logugui iya bugul waiwaisana.” He logugui eliyana te gegi ana sapu ya atena.
    Binimala logugui nige ni babaa, “Bahi matamomoni,” he matamomoni ana sapu nige
    na aatena.
  wbp-wbp: Nyarrpa-wiyi kangalpa wangka nyampuju yimi kuja karna-nyarra ngaju yimi-ngarrirni
    nyampurlaju pipangka? Maju mayi-ngalpa Mujuju-kurlanguju kuruwarriji ngalipakuju?
    Lawa, karrimirra kujaju! Kajirnarla ngurrpa ngaju-wiyi nyinayarla Mujuju-kurlangukuju
    kuruwarrikiji, kujarlaju kularna marda milya-pungkarla nyiya-kari nyiya-kariji
    punkuju. Nyampuju yungurna-nyarra milki-wangkami yirriyirri. Purda-nyangkajulu!
    Mujuju-kurlangu kuruwarri kangalpa wangkami ngalipakuju yungurlipa jalajala-wangu
    nyina nyiya-kujakurlangu yapa jinta-kari-kirlangu-kujakuju kuja karla ngunami.
    Kajirla lawa karriyarla Mujuju-kurlanguku kuruwarrikiji, ngula-wangurlaju marda
    kapurna ngari kutu kangkarla nyiyarlanguju yapa jinta-kari-kirlanguju purlurlparlu.
    Kapurna marda ngurrpaju muwarnku-juku nyinayarla purlurlpa-wangu-juku.
  luo-luo: Kare koro wanyalo wacho angʼo? Chik en richo koso? Ok kamano ngangʼ! Adiera,
    dine ok angʼeyo gima richo en ka dine onge chik. Nimar bende dine ok angʼeyo gima
    chik en ka dine ok owacho niya, “Kik igombi gir wadu.”
  nhe-NT: 'Huajca ¿tlaque quiijtosnequi ya ni? ¿Inmoilhuíaj niquijtohua para ax cuali
    nopa tlanahuatili tlen Moisés temacac? ¡Ax ya nopa! Cuali nopa tlanahuatili. Ax
    quema nijmachilijtosquía tlaque se tlajtlacoli intla nopa tlanahuatili ax nechnextilijtosquíaj.
    Ax nijmajtosquía intla ax cuali niquixtocas tlen seyoc iaxca intla nopa tlanahuatili
    ax quiijtojtosquía: “Amo xiquixtoca tlen sequinoc iniaxca.”'
  aii-aii: 'ܡܘܼܕܝܼ ܐܵܡܪܲܚ؟ ܢܵܡܘܿܣܵܐ ܚܛܝܼܬܵ‌ܐ ܝܠܹܗ؟ ܚܵܣ ܠܝܼ. ܠܹܐ ܝܵܕܥܹܢ ܗܘܵܐ ܡܘܼܕܝܼ
