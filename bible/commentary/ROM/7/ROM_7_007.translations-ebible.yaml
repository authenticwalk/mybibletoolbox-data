    fasihi̱n ni xi tjíhi̱n xu̱ta̱.”'
  bkq-NT: 'Tâlâ keanra warâ tunâgueim modo: “Arâ atayma judeu domodo ezewenryem, Moisésram
    inwenien-hoymby koendonro mâkeba-ro” keim. Arâ adâkezeba itaungâ! Koendonrolâ
    mârâ tâzezewenry. Mârâ peba-ro watay, kâuntuwâbyra tâise urâ, Deus izepa ato ara
    kulâ awidyly awyly. Ywâgâlâ wâne auguely, idânârâ olâ inakai aguiendyly. Warâ
    tâzezewenry wâgâ iweniby: “Âkelomo xurâ tâlâ mawyse tâiseba ikâ” kely. Aguely
