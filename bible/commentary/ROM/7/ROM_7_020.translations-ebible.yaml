verse: ROM.007.020
translations:
  kpx-kpx: Di isiviholimale vaveveike di vama. Katealemo di hilokage vaveve toelau
    di uvumo umale kemoike di vaveve toela vama.
  okv-H: amo na ari sapura toasi eagona te toae eagona amo na embo nanena ae rate
    nau jo ta ari sapura amina eoi eagona.
  tbo-tbo: Inapa awai ega ata lauhogaleya a dewadewaya yaka naka ega tau ata dewadewaya
    ma apapoe u hineu e memae tauna e dewadewaya.
  mal-C: അങ്ങനെ, ആഗ്രഹിക്കാത്തതാണ് ഞാൻ പ്രവർത്തിക്കുന്നതെങ്കിൽ, ഞാനല്ല എന്നിൽ വസിക്കുന്ന
    പാപമാണ് അതു പ്രവർത്തിക്കുന്നത്.
  grc-SR: Εἰ δὲ ὃ οὐ θέλω ⸋ἐγώ,⸌ τοῦτο ποιῶ, οὐκέτι ἐγὼ κατεργάζομαι αὐτό, ἀλλ᾽ ἡ
    οἰκοῦσα ἐν ἐμοὶ ἁμαρτία.
  bgc-bgc: इस करकै जै मै वोए करुँ सूं जो न्ही चाहन्दा, तो उसका करण आळा मै कोनी रहया,
    पर पाप सै जो मेरै भित्तर म्ह बस रहया सै।
  khz-khz: Gaura pakurai, pene au na rakagau akalaana ati vagi aririwana pana kalaa
    natina kalana akalaana genai, voo ati au matotauku aoku maparanai akalaana. Aikina!
    Voo kala rakava au aoku ai emiana, gauna na ekalaana.
  deu-TKW: Wenn ich aber das thue, was ich nicht will, so bin ich es nicht mehr, der
    es vollbringt, sondern die Sünde thut es, die in mir wohnt.
  zsr-NT: Qui lë ni naꞌ, chquiꞌ runaꞌ dul‑laꞌ naꞌ cutu rëꞌndaꞌ gunaꞌ, clëg nédaꞌczaꞌ
    runaꞌ lei, san dul‑laꞌ naꞌ dzag nedaꞌ run ga runaꞌ dul‑laꞌ naꞌ.
  lin-lin: Soki sik’oyo nasali makambo oyo naboyaka kosala, ezali lisusu ngai te moto
    nasali yango, kasi ezali nde lisumu oyo evandaka kati na ngai.
  hns-NT: Aur djab ham kharaab kaam kariela, tab ham apane se na kariela, bakie hamaar
    paapie man hamme karwaawe hai.
  noa-E: Pari mag mʉchdëu nem waumapham waauwaijã, sĩi mʉch khĩrauta wauba, mʉch dʉ̈i
    pekau thaabatarrauta warag mʉ gaai ʉ̈rpawi magʉm waupim khõsi aawaita magʉmpa
    waumaajem.
  eng-EMTV: But if I do what I do not want to do, it is no longer I who do it, but
    the sin living in me.
  mib-NT: Te náa sáha ri jniñu jeē tu cúní rī sáha ri, te nasūu rúhū cúu jeē sáha,
    chi modo neé jéē ñúhun ini anuá rī cúu jeē sáha.
  lif-NT2: हे़क्‍केलॽरिक् इङ्‌गाॽ मे़न्‍जोःक्‍मा निङ्‌वाॽ चोगुङ्‌बा पाःन्‍हाॽ चोगुङ्‌ने़
    फाॽग्र कन् के़जोःक्‍पाङ्‌ग इङ्‌गाॽ मे़ःन्, कर इङ्‌गाॽओ के़वाॽबा लायोःल्‍ले़ हे़क्‍के
    चोगुबारो॥
  xnj-xnj: Ngati nikita gala genigana lepi kukita, yeniyi yilangisa kuvya nene lepi
    mwenikita ago ndi kubuda kwekuvili mugati yangu ndi kukita genago.
  mmx-mmx: Do nenia ana lok levempanga no nia a xopara xusu ana lox i, i lok ngan
    do kopmen nenia mo ak lox i mo, ketla laxakapmek no ik lok keneng tarak, neni
    ik lox i.
  cbr-NT: Nun ñu 'atima 'atëcëinsama tanquinbi 'acë ax ca nunbi cuëënquin 'acëma 'icën.
    Nun sinan upíma 'ixun 'acë ca ax 'icën.
  tee-NT: Para acsni icnavi ju jantu ick'achani pus jantiyu' ju sast'i qui'atsucunti
    ju navi ju chunch. Para yuchi ju navich ju vanach mak'aniya qui'atsucunti ju ictipast'ac'a
    ju laqui'alhunut.
  eng-LSV: And if what I do not will, this I do, it is no longer I that work it, but
    sin that is dwelling in me.
  cak-NT: Romari' xin-ij yan chi can man nuyon ta ren yibano ri mac, roma can man
    ninjo' ta nin-en. Xa ja ri mac ri c'o pa wánima jari' ri nibano chue chi nin-en.
  pah-NT: Po ji rekote'varuhui jirekote'varuhupotare'ymame, a'ero po ji rũi anhimongo
    te'varuhu. Jite'varuhua jipy'a pe ji mongo te'varuhu.
  sja-NT: Mãga oopari perã, k'awa bɨ p'ek'au k'achia ooyaa bɨ k'ap'ɨapa mɨmaa mãga
    oopipari.
  xed-xed: Ka ta magay yu ta skwi kul kumə yu katsi ná, iʼi a ta gay wu, tsa dmaku
    ma iʼi ya ta gay.
  mks-NT: Caja i̱ ña̱ co̱ cúni̱ caja i̱ já cánda̱a̱ ini i̱ ña̱ cua̱chi ndíca̱a̱n ini
    i̱ quéa̱ chíndahá nihni a ye̱he̱ cája i̱ ña̱ núu.
  gfk-S: Io kaie um, ing be iou gil no linge ing iou paile sip be ni gil, i hamanis
    be pata be iou tutuno um ikinong i gilgil no linge. Pata. No sana tintalen nong
    ila kis ter naramon tagu, aie ikinong i gilgil no linge.
  bmu-bmu: Mewö aiga yuai akŋamgö tökömakzali, mia töndup ahakzal ewö, mi nanak qahö
    toroqeba ahakzalmö, siŋgisöndok urune ahözawaŋön mönö kuŋgum niŋgiiga mia ahakzal.
  dgz-dgz: Ap menan ya tat anuna tapena guegue koerage ame ne inak nega ewakewa gapan
    da uon go koewa potanap wandini taiwan.
  eng-GNV: Nowe if I do that I would not, it is no more I that doe it, but the sinne
    that dwelleth in me.
  zaa-NT: De runia' mal nu labí calátsa'a' gunia', pues álahua inte' bá runi ya'ą,
    sino la' ridàlatsi' mal nu dua lo lóstu'a' nna runią na.
  eng-WEBSTER: Now if I do that which I would not, it is no more I that do it, but
    sin that dwelleth in me.
  guh-guh: Nexata itsa exanabiabajë xua picani apo jitsipaenë taexanabiabinexa, nexata
    bajaraxua apo betanatsitaexanae itajara. Tsipaji papibisiajamatabëcuene abaxë
    xainajë tajamatabëëthëtota, nexanaeyaexanapona bajarapapibisiacuene.
  bon-bon: Cane liba peei bine jaawenemune lui tääpume cane singi lica gäne, piba
    lica canerage te peei bine wawena, yepä pui niiya ngene atwanena cina peei bine
    jaawenemusi lui cina täsuge cäme ngenecu bora ca.
  nhw-BL: Huajca, sintla nijchihua catli amo nijnequi nijchihuas, nijmachilía para
    amo nelía na nimochihuilía ma nitlajtlacolchihua. Pero eltoc nopa tlajtlacoli
    catli eltoc ipan noyolo pampa nitlajtlacolchijca masehuali, ya nopa catli nechchihua
    ma nitlajtlacolchihua.
  swh-ONEN: Basi kama ninatenda lile nisilotaka kutenda, si mimi tena nifanyaye hivyo,
    bali ni ile dhambi ikaayo ndani yangu.
  wbi-wbi: lino nave nivomba lila lino nanilighanile na nene june nejuno nivomba,
    looli je sambi jino jikukala n'kate jango.
  bba-bba: Adɑmɑ nɑ̀ n mɔ̀ ye nɑ kun kĩ, n ǹ mɑɑ nɛ nɑ mɔ̀. Torɑ te tɑ mɑn wɑ̃ɑsi,
    terɑ tɑ ye mɔ̀.
  eng-KJVCPB: Now if I do that I would not, it is no more I that do it, but sin that
    dwelleth in me.
  kgk-NT: Xe remimbota e'ỹ-rupi joty aiko. Ajapo vai ramo vyteri, xejéhegwi katu ndajapo
    vaíry joty. Xe aiko porãse mo'ã. Oĩ ave xe mbojejavy ukaseha, pe tekoha vai va'e,
    xe py'a-py oĩ va'e. Xe-rehe ipu'aka joty.
  waj-waj: Hama ni iikiatai aataruuvaa na iikiauko rikioo mminnamminnaa maisaivo ni
    aakiaana vaivoono iivai. Hama neneenoo iikiauvai.
  cpy-cpy: Rootaki okimi-takawori atzirita-kityeemi “Kaari kamethatatsini” otzirin-takina,
    rootaki antakaa-piinta-kinawori kaari-perori.
  ekk-PKP: Ometi kui ma teen seda, mida ma ei taha teha, siis ei tee seda mina, vaid
    minus elav patt.
  mpx-mpx: Inoke ebo toto ya totowani na ginol, he nige tage nau hot ginol bolo ya
    ya ginolil, yaa gegi toto i miminaa atewa, iya te i ginolil.
  wbp-wbp: Kuja karna yangka majungka-jarri, nyiyarlu mayi punkungku kaju ngaju-nyangurlarlu
    palkangkarluju jinyijinyi-mani pina majungka-jarrinjakuju.
  luo-luo: Koro ka atimo gima ok adwar timo, to koro an ok ema atime, to richo modak
    e iya ema time.
  nhe-NT: Huajca, intla nijchihua tlen ax nijnequi nijchihuas, nijmachilía para ax
    nelía na nimochihuilía ma nitlajtlacolchihua. Pero eli nopa tlajtlacoli tlen eltoc
    ipan noyolo pampa nitlajtlacolchijca tlacatl, ya nopa tlen nechchihua ma nitlajtlacolchihua.
  aii-aii: ܐܸܢ ܒܸܥܒ݂ܵܕܵܐ ܝܘܸܢ ܡܸܢܕܝܼ ܕܠܹܐ ܒܵܥܹܝܢ ܠܸܥܒ݂ܵܕܵܐ، ܠܹܐ ܝܘܸܢ ܐܚܹܪܢܵܐ ܐܵܢܵܐ
    ܒܸܥܒ݂ܵܕܹܗ ܐܸܠܵܐ ܚܛܝܼܬܵ‌ܐ ܕܒܸܥܡܵܪܵܐ ܝܠܵܗ̇ ܒܝܼܝܼ.
  esk-NT: Taatnaqługu atuġuuniġupkich atuġunġisatka, nutauruam iñuutchima atuqtinġitchai
    tamatkua, aglaan ilitqusriġruam iḷumni atuqtitaġigaaŋa tamatkuniŋa pigiitchuanik.
  msb-msb: Kaya, kun ginahimo ko an nababadlian ko, dili na ako mismo an nagahimo
    sana kundi an makasal-anon na kaila na adi nagaistar sa akon.
  cpa-NT: 'Hi² jøng² juøh¹³jni: “A¹jáng¹ jniang³ guiag¹³ jmo² ju³ná³ jmo² jniang³
    hi² hlaih¹³ tsa¹hneng² jniang³. Dsag³ hiu³ dsǿa¹² jniang³ báh³ jmo¹².”'
  dso-dso: ଜଦି ମୁଇ ମନ୍‍ ନ କର୍‍ବାଟା କରିଲାଗି ଆଚି, ସେନ୍ତାର୍‌ଆଲେ ଜାଇଟା କଲିନି, ସେଟା ମୁଇ
    ସତଇସେ କରିନାଇ, ମର୍‌ ବିତ୍‌ରେ ରଇଲା ପାପ୍‌ସେ ସେଟା କଲାନି ।
  meu-meu: Taunabunai, asina ura heniamu karana na karaiamu, to ikarana na dia lau,
    a dika lalogu ai e nohomu hari.
  yva-NT: Ranivara anakotaro ngkakaijo syonae rai wemirati syo rave, weamo risyirati
    syo ravea jewen, yara ayao kakai no no rinanuga rai wemi mo rave.
  dgc-dgc: Nadid, éng gemtén ko i éwan ko gustu, éy sala ko a magkuna sa. Pero piliténék
    na katutubu ko a pagkatolay ko a makasalanan.
  zpm-NT: Ni ne znu leḻ grë ncuaaṉe racladzd naa, miṉ co ruṉ naa, gase rlu ne led
    naadse quiayuṉ grë ncuaaṉ co; sinque doḻ quianabey xcuerp naa ruṉ naaw.
  hix-NT: Atxke ryesnàr xehra ryehtoko rma, atxke wehxaha. Àro ke, rano me rohra atxke
    wehxan hamà. Ranhàn yano me haxa atxke wehxan hamà. Rohnawo rma naha, ranhànà.
  sim-sim: Hako os mbele las ni ukmbaha ni hishiwa ambu ondon ni u nahi, os nimu heyenduwa,
    mbeek nihik ni uwa ambu sir, wahau. Kavakava os sungu masi nihik nawa oso si mbaskashiwa
    hom os nimu unduwa.
  npi-ULB: अब म जे गर्न चाहँदिनँ त्यही गर्छु भने, यो गरिरहने म होइन, तर ममा बास गर्ने
    पाप हो ।
  cgc-cgc: Daw buaten ko dili ko ya liag na buaten, beet ambalen dili yaken mismo
    gabuat an. Ake na liag na magbuat ta sala, yon gadala ki yaken na magbuat ta iling
    tan.
  tim-tim: Bâleŋe bo akbian dâm makmâ hanâk akman amâ nunak bo. Bâleŋe biwinân tatmap
    arekŋe huŋgunniŋdo hanâk akman, hain nâŋgân.
  yor-yor: Nísinsin yìí, bí mo bá ń ṣe nǹkan tí n kò fẹ́ láti ṣe, kì í ṣe èmí fúnra
    mi ni ó ṣe é, bí kò ṣe ẹ̀ṣẹ̀ tí ń bẹ nínú ni ó ṣe é.
  wos-wos: Wungi hélék yata wuni wun haraki saraki sémbut huruta wuni xékélaki. Wuni
    hafu wun haraki sémbut huruhambawuni. Haraki saraki sémbut wuna mawulimbu téndéka
    wuni wun haraki saraki sémbut huru.
  emp-NTPO: Mʌ̃a cadjirua o quĩrĩãẽ́ b̶ʌda o b̶ʌmĩna, ara mʌ̃djia quĩrĩã b̶ʌd̶eba
    mãwã o b̶ʌẽ́a. Ãtebʌrʌ cadjirua mʌ̃ sod̶e b̶ʌba mãwã obi b̶ʌa.
  eng-F35: Now if I do what I do not want to do, it is no longer I who do it, but
    the sin dwelling in me.
  ind-ind: Jadi, kalau saya tidak menyukai apa yang saya lakukan, sesungguhnya bukan
    saya yang melakukannya, tetapi kuasa dosa yang ada dalam diri saya!
  pes-OPCB: 'پس اگر کاری را انجام می‌دهم که نمی‌خواهم، واضح است که اشکال در کجاست:
    گناه هنوز مرا در چنگال خود اسیر نگاه داشته است.'
  mpt-mpt: Ne kukubo ne mo namibabo gabi ota nabibe. Ne inabio nemalo mo nabibabe.
    Hengmino ne bobol temo bitnebu ota nemasambota hengmino hengabibe.
  ssx-ssx: I̱ma꞉ hone na pa꞉la꞉eki kone pu halo ekina꞉ I̱ma꞉ ya kone na pitolopate
    I̱ tukiki pa꞉ta꞉ ula꞉ hoke hauma꞉ kone pita꞉la꞉me.
  mkl-mkl: Nɔ bii ǹ wɑ n ce iyi n kù bi, kù jɛ ɑ ni ɑmui ǹ wɑ n coo, dulum iyi í
    wɑ sim nii wɑ coo.
  gaq-gaq: ମାତର୍‍ ଆଣ୍ଡିନେ ନେଙ୍ଗ୍‍ ରାଜି ଡିଙ୍ଗ୍‍ନାଡିଙ୍ଗ୍‍କେ ଆତେନ୍‌‍ ଜଦି ଣ୍ଡିଙ୍ଗ୍‍ଏ ତେଲା
    ନେଙ୍ଗ୍‍ ନିଜେ ଆରି ଆତେନ୍‌‍ ଡିଙ୍ଗ୍‍ ନାଡିଙ୍ଗ୍‍କେ । ମାତର୍‍ ନେଙ୍ଗ୍‍ ଡାଗ୍‍ରା ବାସା ଲେଃକ୍ନେ
    ପାପ୍‍ ଆତେନ୍‌‍ ଡିଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: Taani ixxiyabaa oothiyabaa gidikko, hessa tanan de7iya nagaray ootheesippe
    attin oothey tana gidikke.
  unx-unx: ଆଇଁୟାଃ ଇଛାସାନାଙ୍ଗ୍‌ ବିରୁଧ୍‌ରେ ଅକ କାମିକଇଙ୍ଗ୍‌ ରିକାତାନା, ସାର୍‌ତିଗି ଏନ୍‌ କାମିକଦ
    ଆଇଙ୍ଗ୍‌ କାଇଙ୍ଗ୍‌ କାମିତାନା, ଆଇଙ୍ଗ୍‌ରେ ତାଇନ୍‌କାନ୍‌ ପାପ୍‌ ନେ କାମିକଏ ରିକାତାନା ।
  gah-gah: Lihima netá alemitohe loko nagata nogulu netáma aleaká noumó nenazo, nenemú
    nezáne lá osá amuve. Lihima netá nenémo nigikagú nego, ámina netá aleaká noumó
    nenémini mogonáa mota utó okave.
  lcm-lcm: Asukang a man a lau ang natapo misag ania nanlapo uli abis pok ania, e
    iang kalapo malangas luai ta parik ta nau nang napa abis ia, sikei rikek vopo
    ago ang singig.
  aer-aer: Arratye apelaye, the kwenhe arne mwerre areye uyarne mpwareme tharle mpwaretyeke
    ahentye aneme, the arne akurne areye-ante ware mpwarerle-aneme-tetye. The kwenhe
    arne akurne mpwaretyakenhe nhenge ayenge-arle ahentye anemenge-ante ware. Akurne
    yanhe kwenhe atyengenge kwenenge aneme, yanhele athewe ayenge akwetethe uternerle-aneme
    arne akurne areye mpwarerle-anetyeke.
  qvc-NT: Chayshina mana munashpapismi, jiñuyrayku uchakunata rurani. Chaqa shunqoypi
    uchakuna kaptinmi, chay mana baliqkunata rurani.
  tgl-ULB: Ngayon kung ginagawa ko ang ayaw kong gawin, kung gayon hindi na ako ang
    gumagawa nito, kundi ang kasalanang namumuhay sa akin.
  cbs-NT: Jaskaken en juinti medan chakabu jiweken jawada en bechipaiama en akaidan,
    ean en akama jakia en juinti chakabun shinanmakin ea chakabuwamamiski.
  xtm-NTPP: Te ja ni yo sa'a sa tna'a ja ñatuu kúu ini sa ma, kuechi ja u'vi ni ka
    yo ñu'u ini anua sa ma te ni yo jatna ini yikikuñu sa ma kúu.
  nnq-nnq: Anda ndenda gangapala, ilaya kube neje nandenda genia, nambu mabaja agabi
    nkati jango.
  bao-NT: To biri yua, yʉ ca junarijerena yʉ ca tiijata, yʉ méé yʉ tii. Yʉpʉre ñañarije
    ca niirije to biro tii.
  san-ORI: ଅତଏୱ ଯଦ୍ୟତ୍ କର୍ମ୍ମ କର୍ତ୍ତୁଂ ମମେଚ୍ଛା ନ ଭୱତି ତଦ୍ ଯଦି କରୋମି ତର୍ହି ତତ୍ ମଯା
    ନ କ୍ରିଯତେ, ମମାନ୍ତର୍ୱର୍ତ୍ତିନା ପାପେନୈୱ କ୍ରିଯତେ|
  huv-NT: Sitiül sarang leaw ngo nandiüm, ngome xique sarang aag ayaj, nisoet leaw
    ajlüy tiül ximeaats nerang aag ayaj.
  otn-NT: Ja̱na̱ngue nu̱yá, nu̱'mø xtá̱ øt'ä'a̱ ra̱ nts'o hi̱ndí̱ nne ga̱ øt'e, pɛ
    hi̱ngo da̱di jagä'a̱, sinoque gue'a̱ ra̱ ts'oqui xa̱ bɛnnga̱ ma̱ mmʉi, gue'a̱
    go di ja'a̱.
  nop-nop: Wendiniŋ diki indiŋ. Kadakaniŋ mu titiŋdok yoŋila fiit tilat. Uyadi nahinek
    moŋ ale. Kadakaniŋdi walane gineŋ yolikweli tuguk doktiŋa adi yogigine tubune
    tilat.
  obo-NT: Na otik iyon ku od kopuungan iddos dii ku nanoy id kopi-i nod puungan, iddos
    kohulugan, konna siyak kos id puung tadda, su iyon id inuruk koddi, iddos saa
    no tapoy ron dinit koddi.
  cak-ENT: Romari' xinbij yan que man nuyon tüj yin ri nquibanun ri mac, roma man
    ninjo' tüj nyenbanala'. Xa ja ri mac ri c'o pa vánima jari' ri nbanun chuve.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤀᤡᤱᤃᤠ᤹ ᤔᤧᤴᤈᤥ᤺ᤰᤔᤠ ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢᤱᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤆᤥᤃᤢᤱᤏᤧ ᤑᤠ᤹ᤃᤪ ᤁᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤱᤃ
    ᤀᤡᤱᤃᤠ᤹ ᤔᤧ᤺ᤴ. ᤁᤖ ᤀᤡᤱᤃᤠ᤹ᤀᤥ ᤁᤧᤘᤠ᤹ᤒᤠ ᤗᤠᤕᤥ᤺ᤸᤗᤧ ᤜᤧᤰᤁᤣ ᤆᤥᤃᤢᤒᤠᤖᤥ॥
  mie-NT: De tá sáhá nī tiñu jāá nduú cúnī ni sāhá nī, de nsūú maá nī cúu jā sáhá,
    chi modo nēhén jā ñúhún inī ánō ni cúu jā sáhá.
  san-TIB: ཨཏཨེཝ ཡདྱཏ྄ ཀརྨྨ ཀརྟྟུཾ མམེཙྪཱ ན བྷཝཏི ཏད྄ ཡདི ཀརོམི ཏརྷི ཏཏ྄ མཡཱ ན ཀྲིཡཏེ,
    མམཱནྟཪྻརྟྟིནཱ པཱཔེནཻཝ ཀྲིཡཏེ།
  qve-NT: Ichaqa chay mana munasqay huchakunataqa, manan noqallachu ruwani. Aswanqa
    noqapi kaq huchan ruwachiwan.
  pao-NT: '@see-verse:ROM.007.019'
  cbu-NT: Ashiri mangishini yutaritshishee kaapa ngatkini. Itaru, yaani wanasir taamaam
    pinasakani; yutaritshish iyaa kasikuwa.
  usa-usa: táígo-qtataaqa ítíkáiniq ónáae túnna-yataaqa paá mirá kéunama kenamáa ímira-keunamanibo
    paá kúmiq-yataakoma kepímmí wáina mirá kéiye.
  soy-soy: In tɛ lɛ̃ kɑ́m ń lɑ kɑm yɛ wɑ, li nyísɛ rɛ ɑ́i nɛ́ɛ li wɑi, ɑmɑ́ ɑkópɛ
    nyɛɛ kɛnɛ́mɛɛ ń we yɛ nyɛ.
  hui-hui: Mbira nabuabi ngago biruyagua i̱na ndo mini ko i̱ha ngagome biaga.
  amf-amf: Waadadhana inin zagimon siyon yerinam waadadhea i hanna, ogoam hayayno
    isa iinte dohoono seesonone, ta keeda intatehe.
  quc-NNT: We k'u are kinb'an ri man kwaj taj kinb'ano, man in tä chi ri' kinb'anowik,
    xane are ri mak ri k'o pa wanima'.
  dob-dob: Gete ꞌenega tamwalatonina toꞌumalina nina yaguinuwena nigeya ꞌeguyega,
    ta esi lotoona toꞌumalina ꞌateguyega.
  wrs-wrs: Tanam kava vev, nomba temba kava osmba velmba nengvmoa. Noinda kava nonora
    lohv, temba undkokla yithalohv kaindava, noi vev nomba mana vemava sahoklalva.
  mca-mca: Ye'ehe in haqsiijkii pakha' nite' hisu'untax qu' haqsiijkii, qa ikji' in
    pakha'ƚe uƚ'ax in i'nyitji' yaqsiijkii aka'an qa nite' qu' yakhaayi'ija qu' haqsiijkii.
  tzo-TZC: Ti mi jaꞌ ta jpas ti cꞌusi mu jcꞌane, maꞌuc xa vuꞌun ta jpas. Jaꞌ ta spas
    ti mulil ti jech oy ta jtojole.
  jao-jao: Ngalingarna jarna-wardimanji awara ngalingarna ngarna-wurdu kurdardi karnarnu-mijanganjima
    bajarnajiwuthu ngala minja jarna-wardimanji awara winarrku.
  mya-mya: မိ​မိ​မ​ကျင့်​လို​သော​အ​ကျင့်​ကို​ကျင့်​သော​သူ ကား​ငါ​မ​ဟုတ်၊ ငါ​၏​စိတ်​နှ​လုံး​အ​တွင်း​၌​ရှင်
    သန်​လျက်​ရှိ​သော​အ​ပြစ်​တ​ရား​ပင်​ဖြစ်​၏။
  gng-NT: N teh ma yíe nà la, na yé min nɛ teh, ibiɛre yà te nni nnɔ nɛ teh.
  cbi-NTPO: Tsaaren iya tyee kendendyuñuba juntsaaya kiikishu juntsaa, iyaa tsanguindyuyu,
    ujcha kekaanu pensa inu kikaamaa tsanguekaantsuve.
  ikk-NT: O mẹ nwan nị m'e mẹsọnmẹ ihiẹn m chọlẹni, ya wụ nị ẹlẹzi mmẹ rị e mẹ ẹ—njọ
    hụn rị imẹ m rị e mẹ ẹ.
  leu-leu: E voxo, tamo ne bai vil a maana mo taasaxa ne vile, ne kuus o nenia fatak
    ne pife fasavat a vilaana saat aave. Piau, a saatan aava waan la vipin siak a
    vile.
  maz-NT: Nu 'ma rí cja c'ü dya rí ne rá cja, ngueje c'o na s'o c'o va ẽjẽ ín pjeñegö,
    cjacü rá cjagö a cjanu.
  bod-N: གལ༌ཏེ། ངས་རང་གིས་བསྒྲུབ་མི་འདོད་པའི་ལས་ཤིག་བསྒྲུབས༌ན། ལས་དེ་ནི་བདག་གིས་བྱས་པ་མ་ཡིན༌པར།
    ངའི་སེམས་ནང་དུ་གནས་པའི་སྡིག་པས་བྱས་པ་ཡིན༌ནོ།།
  tca-NT: Rü ngẽxguma chi chanaxüamagu i ngẽma chixexü̃ i tama chanaxwèxexü̃ na chaxüxü̃,
    rü meãma nango̱x na tama chauechama chanaxüxü̃. Natürü ngẽma pecadu i chowa ngẽxmaxü̃
    nixĩ i chomaã icuáxü̃ rü chixexü̃ choxü̃ üxẽẽxü̃.
  zpl-NT: Neequie tunu rriꞌá lunú la niarquia riꞌá, la neca nú rriꞌi riñaꞌne, sino
    que necane equie cuendaꞌ dula nú nuꞌ arquia enzeꞌe rriꞌá scua.
  mbc-NT: Tîîse anku'pai pra e'to' kupîuya ya, uurîya ikupî pepîn mîrîrî. Tîîse imakui'pî
    tîîko'mansen uyewan ya' wenai ikupîuya.
  ndg-ndg: Tubwe Mana kandenda lelo lyangotwike kulipenda si nenga kiyango nganipanga,
    kumbe yelo sambi yango yaitama nkati yango.
  wsk-wsk: Bore te se, munan ani me bitirikko angamang mu ani betesam mu te, ani ikisam
    mu, memek aninga ningi aniso borta memek umu beteso.
  toj-NT: ¡Jastal ay ja iti! Mix c'ana oj lee ja ba malo pero iday, ja' ni huax taaa.
    ¡Pero ja' ni yuj ja but'elon puro mulalil porque ja ba jc'ujoli, mi jachucuc huas
    sc'ana.
  tbc-tbc: Amaiak niŋen o ŋai mel ŋamoi ak ŋigane tap, ŋaiseg ilog nam ta ŋigane na
    da, tia, aupasek a ilog lo yen dan, ŋai ilog iduduwi dan lo, ŋai aupasek ago ŋigane
    yau dop na wa.
  sna-sna: Zvino kana ndichiita zvandisingadi kuita, handisini ndinozviita, asi chivi
    chinogara mandiri ndicho chinozviita.
  smk-NT: Ket bana' ta wanin a say duka' nin gura' ko a man-gaw'en ko, ambo' ana edet
    nin say lalaman kon diri a mampangwa' no kai, say kasalanan nin awit nin pag'in
    kon tawo.
  grc-TCGNT: Εἰ δὲ ὃ οὐ θέλω ἐγώ, τοῦτο ποιῶ, οὐκέτι ἐγὼ κατεργάζομαι αὐτό, ἀλλ᾽ ἡ
    οἰκοῦσα ἐν ἐμοὶ ἁμαρτία.
  gof-WFTW: Taani ixxiyabaa oothiyabaa gidikko, hessa tanan de7iya nagaray ootheesippe
    attin oothey tana gidikke.
  spa-BLM: Pero si lo que no deseo, eso hago, ya no soy yo quien lo hace, sino el
    pecado que mora en mí.
  kyz-NT: A'ere je natejemifutar imũ rũi mama'e tywera apoi. Jetywera te iapoukaa
    jee.
  dao-dao: Am ka pawh hlü ka pawh khawi üng, pawhki cun keia am kya lü, mkhyekatnak
    kei üng vekia ni akya ve.
  cya-cya: Cha' ngui'nin cha' nu a nchca tin', una si'in ngui'nin 'in na, cui' ca
    nu qui'ya ntsu'hui ni' cusya 'ñan ngui'ni cha' can'.
  nii-nii: Yi mił, na kunum kunum epi endi enermbii ni piind epi ei, enj kin kapłi
    ei na nam enand mon. Ba yi mił, oł kis ełmin oł ei, na noman tuk ełe mołpu enim.
  ign-NT: Te víchahipuca jácani vimava­ra­ha­quenehi vicha, vaipa vítinahini tásihahini
    eta víchirahi, étapa eta pecatu tipami­cha­havihi, taicha tiávahá­cahavi víti.
  dik-NT: Ëmën na ya looi kë cä wïc ba looi, ka cie ɣɛn ye looi, adumuɔ̈ɔ̈m rɛ̈ɛ̈r
    ke ɣɛn yen ë ye looi.
  cac-cac: Palta tato a juntzan̈ tas malaj in gana, a tzin c'ulej, syalelc'ochi, man̈oc
    in van in c'ulani. A jun chucal ayoch d'ayin, a jun chi' van sc'ulani.
  tzj-E: Junwa' quenwajo' y jun chwa quenban. Tak cara' quenban nbij tzij c'ara' chma
    anen ta quenbnowa je rtzilal per jnebnowa jara' il mac jc'ayona wxin.
  san-BUR: အတဧဝ ယဒျတ် ကရ္မ္မ ကရ္တ္တုံ မမေစ္ဆာ န ဘဝတိ တဒ် ယဒိ ကရောမိ တရှိ တတ် မယာ န
    ကြိယတေ, မမာန္တရွရ္တ္တိနာ ပါပေနဲဝ ကြိယတေ၊
  yaa-NT: Nãskakĩ a nõ akaspai nõ aki. Nõakõi nõ afara chakafapaima. Nõ chaka potapaifikĩ
    nõ potatiroma nõko shinã mẽramãi chakakõikẽ.
  cab-NT: Ánjein lubeíti le lubeí cátei le mabúseerun nubeí nadǘgün ligía nadǘga,
    lídan linárün cátei, máma áu le láni Búngiu adǘgübalin, igáburi lánina figoú
    le nídaangilibei, ligía adǘgübalin.
  clu-clu: Karon, kon ginaimo ko ang indi ko gosto nga imoon, dia nagakaologan nga
    bukun ako ang nagaimo dia kondi ang duna nga malain nga nagaoli digi kanakun.
  swh-ULB: Sasa kama natenda lile nisilolipenda, si mimi binafsi nilitendaye, bali
    ni ile dhambi ikaayo ndani yangu.
  tpt-NT: Ex chuncha incha ikmakay yu jantu ikmakaputun ex jantu va yu kitꞌin ikmakay,
    yu makay va yu talaqalhin yu alin la ketsukunti.
  aai-aai: Naatu ayu sawar abisa men akokok i asisinaf, nati i men ayu asisinaf, baise
    bowabow kakafin wanawana’umaim ema’am i esisinaf.
  sny-sny: Serai yo seni luwaru a'i ape mo ane irowei ne tote ta'oresiya ape, ane
    yo seni ape mo ironamisiya. Ahowa, yo seni luwaru weriyei marepi ano papu irosiya
    ape, le a'i lai yo seni luwaru a'i marepi ano sahe tewi ite iteteye.
  myy-myy: Ito yija ñeñaro yʉ yi ãmobitire yʉ yija, yʉmasi meje ya. Ñeñaro yire gaye
    yʉre ñacõri iti ña ñeñaro yiroca yʉre yirise.
  trc-NT: Cheꞌé dan me taj ꞌu̱nj se vaa ne ꞌyaj ma̱ꞌanj se chiꞌi̱i̱ maꞌ. ꞌO̱ se uun
    chij ndoꞌo cacunꞌ rque nee̱ manj, ne̱ cheꞌé dan ina̱nj nee̱ manj ꞌyaj se chiꞌi̱i̱
    yoꞌ a.
  cut-NT: Nducote redín dema̱n dehtenduh che hua renan inó, rendihcó nunde ne, a ndero
    ndi che hua nda̱hca̱ vedeyeno yáhn.
  bel-bel: А калі раблю тое, чаго не хачу, дык ужо ня я раблю тое, а грэх, які жыве
    ўва мне.
  zlm-KSZI: Jika aku melakukan sesuatu yang tidak ingin kulakukan, bukanlah lagi aku
    yang melakukannya tetapi dosa yang hidup dalam dirikulah yang melakukan.
  gdr-gdr: Ajɨ rada kon opima amnɨkeninyɨn nangga im re kon ma singi en omnɨkam, sɨ
    onggɨtyam gasa ma kolenggyam im amnɨkeninyɨn, ajɨ negɨr mɨlete rɨnte re kor pɨlɨnd
    wɨmena yikeny.
  vmy-NT: Tunga tsa tsaꞌaa̱n mé= xi bi mejénna̱ saꞌaa̱n, bi nde an fani xi ꞌbatsaꞌen.
    Tu kui je xi tijñajinna̱ xi ꞌbatsaꞌen.
  cmn-FEB: 但如果我所做并非出于本意，那这行为便源于我身体中的罪。
  gmv-RNT: Tani ooththanas koyontayssa ooththiza gidikko hessa ooththizay tana gidonta
    ta giddon diza nagara.
  ncl-NT: Axcan, sinda nicchía inon hual amo nicnequi, cuaquinon yajmo unca nehual
    hual nicchía. Unca noyolo laijlaculi hual unca laijtic nehual hual quichía.
  sua-sua: He enang tok, ekam ko kom kaeharom o kerkeknen ruk kom lua svil kmeharom
    mar enang tok, va ta khenam ma mmok kat te, nong dok mruo msim to kom kaeharom
    o kerkeknen ruk endruk e. Nove, her kua vok karo svil ruk ngat el rengmat kun
    mnam dok arhe ngam kaenen dok kmeharom mar tok.
  are-are: Arai, yinga paka kuta korna ntelalhamanga, yinga itja korna ntelalhitjika
    antja namangatanya, kurunga itja yinga inthorra korna ntelalhama. Lherrintja korna
    etnala nukanga kwanala nama, etna warataka yinganha pauwuma.
  gai-gai: Na an tɨpna kirara aku mo narica moeknanna, anna aku mamoreke. Aintik an
    tɨpna kirara anna aku ndo mba morenanna, wanaiŋ, tɨp ŋgoreacna makukca ndo aukna
    iro inik ndeacreke, ma ndo morena.
  qvm-NT: '@see-verse:ROM.007.019'
  chz-NTPS: Hiꜙ cherˊmahꜗ jmeenꜙ heˉ saꜙ hnoonꜗ jmeenˋ, ja̱ꜙ heꜘ hñiinꜙ heˉ jmeenꜙ
    läꜙja̱ˉ. Dsoˊkyeˉ heˉ kya̱a̱hnˊ baˊ ja̱ˉ heˉ jmeeꜙ läꜙja̱ˉ.
  kmu-kmu: “Onahaiyema.” huꞋna hua yafema hisuana ani kavala nakaiꞋniꞋa nohugi kefo
    yama nagupima hanea yamo ani kavala nehie.
  ood-NT: Heg ani wa hekaj hab kaij mani pi d si ahni ch hab junihim. Pi apꞌekam o
    wa an ni‑uꞌukch.
  lbm-lbm: अब भी यदि मय उच करू हय जेकी इच्छा नहीं करू, त ओको करन वालो मय नहीं रहू,
    पर पाप जो मोरो म बस्यो हुयो हय।
  ncj-NT: Ic inon, in tla nicchihuas in tlen ahmo nicnequi, ahmo ica notlanehnehuilis
    yancuic nicchihua, tlahmo yehhuatl in tlahtlacoli tlen ca noyolihtec.
  yuj-yuj: Am monoria nampao, warko am nɨnɨk sámpá yárak namp te, apae onokump nɨnɨk
    fek nampanápe? Am kwatae nɨnɨk támao onomp nɨnɨk mek yak nánko nampon.
  kto-kto: Tie, tume akosar tavuk la tale narung aime, pa tale turuo kan la akosartung
    iruo. Karuk. Pa kirinim. Urie, kirinim la ime iot tapma na dalap tuo, uriet la
    makosarieng.
  gmv-NT: ታኒ ኦꬃናስ ኮዮንታይሳ ኦꬂዛ ጊዲኮ ሄሳ ኦꬂዛይ ታና ጊዶንታ ታ ጊዶን ዲዛ ናጋራ።
  por-BLT: No entanto, se eu estou fazendo o que não quero fazer, então, já não sou
    eu que está fazendo isso, e, sim, o pecado que vive em mim.
  stp-NT: Guꞌ baꞌ noꞌñ guꞌ aañ tɨi cham pu duñiim gu tuꞌ nar jix buam jum duukam,
    dhiꞌ bhaan jix maatɨꞌ na cham tuꞌ aañ nañ jix buam jum duukam jup tu buadaꞌ, guꞌ
    jaꞌpji gu uaꞌtulhdharaꞌ nañ aꞌm jup tuiꞌkaꞌ na puiꞌ jaꞌk jiñ dhuiñchuꞌndaꞌ.
  ame-NT: Ñeñt̃oʼmarña neñoteñ, ñerraʼm esempo oʼ atet̃ nep̃ohua ñeñt̃ amaʼt napaʼ
    ama nemnenñe, ñeñt̃paʼ neñoteñ ama eʼñe nayeʼ atet̃ petso. Añña atet̃ nep̃ateneʼ
    noʼchñar ñeñt̃ alloʼtsenara neyoc̈hro.
  mgh-2016: Kapangaka ittu yo uhilhoka, akinopanga wo uttuna waka, nansho uwonya wo
    mwiiruttuni mwaka phi nopanga.
  kvn-NT: Nabir. Imi an-yapa-immal-imaked an imakel, wedin chogle an naga tukin weob
    kwen nanejul. Tenal iskued-ankin-maid istar-nanegal an-imakalda.
  gvf-gvf: Ena na kalkan erala di ta pirekega main i, ere miliga, ena kalkan eriga
    i, na inan pire ta erekiiba, kal digan ere taalime erungwa main na nomanin suna
    pai dungwa pire eriwe.
  san-ISO: ataēva yadyat karmma karttuṁ mamēcchā na bhavati tad yadi karōmi tarhi
    tat mayā na kriyatē, mamāntarvarttinā pāpēnaiva kriyatē|
  deu-ELBBK: Wenn ich aber dieses, was ich nicht will, ausübe, so vollbringe nicht
    mehr ich dasselbe, sondern die in mir wohnende Sünde.
  mcb-NT: Iroroventi ¿tyara nokantakara novetsikakerora terira nonkogavetempa novetsikerora?
    Ariotari nokantakari naro nokañovagetakara.
  yle-yle: Yi kópu u l꞉êê dîy꞉o na a ka a nuw꞉o daa a tpiipi, ngmênê nuw꞉o dono n꞉ii
    a mênê a tóó, yinê wunê tpyuu noo.
  swh-1850: Basi, kama ninafanya kinyume cha matakwa yangu, hii inamaanisha kwamba
    si mimi ninayefanya hayo, bali ni ile dhambi iliyo ndani yangu.
  ese-NT: Mimishi amajje eya quea yeno poani. Mimishi a sa poꞌyo ajja. Jamajjeya mimishi
    aꞌyo majje ecuea eba ecuea ebaꞌejji ma ecua eya yahuajo baꞌyaninaje jama eyaya
    atiitiiaña.
  jac-NT: Yuxin tato haꞌ tzet mach chiwochehan inwatxꞌehan, haꞌ chinwatxꞌepaxojan,
    maẍtajinan chinwatxꞌehan huntekꞌan tuꞌ, to haxa mule ayco win̈an haꞌ chiakꞌni
    wuban.
  cak-CNT: Romari' xinbij yan chi man nuyon ta yin ri yibanon ri mac, roma can man
    ninvajo' ta ninben. Xa ja ri mac ri c'o pa vánima jari' ri nibanon chuve.
  zia-zia: 'Pasena oko yane ayero sinasani yero nona auna susuwa era: nane oko, pasena
    mene moko nana-una atu mitiya auna ato saora yero nona ara.'
