  urd-GVH: अब अगर मैं वह काम करता हूँ जो मैं नहीं करना चाहता तो इसका मतलब है कि मैं
    ख़ुद नहीं कर रहा बल्कि वह गुनाह जो मेरे अंदर बसता है।
  ycn-ycn: Nula'acachu pu'uhuaré, uncá nuhuátalare la'acana, uncá nucá calé la'arí
