  bod-N: དེའི༌ཕྱིར། ཁྱོ་ག་གསོན་པའི་དུས་སུ་ཁོ་མོ་སྐྱེས་པ་གཞན་དང་འགྲོགས༌ན། བུད་མེད་དེ་ལ་གཡེམ་མ་ཟེར།
