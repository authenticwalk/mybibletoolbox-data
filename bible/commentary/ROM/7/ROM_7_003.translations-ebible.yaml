  ena-ena: Muŋanu hɨhi hɨnidaci iamɨgali agaŋ ua hulaŋ mu hula hɨdɨci nudɨ iga abavɨbali
    uami. Iamɨgali agaŋ muŋanu dɨ vala ua hulaŋ mu sɨgɨlɨ vi aba abavɨbali uami. Muŋanu
    hɨmɨci iamɨgali agaŋ muŋaŋ hɨhi iahuben aba vana hulaŋ mu dɨ iahum uami. Ciaŋ
    vɨdɨvɨdɨŋ Mosesɨ lɨbami agaŋ nudɨ ma abamɨgɨlɨbali uami. Hameŋ agasaŋ ma abavɨbali
