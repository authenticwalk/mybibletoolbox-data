  wap-NT: Ukauꞌan, omashaapan an baꞌoran daonaiora tuma, paudaiaru kakupan puꞌu zii,
    “baꞌorantapaꞌo,” kiaꞌo nii kii-karu odauꞌan. Mazan odaiaru mawakan an, aonaa powaꞌa
    kakinaorii marainan omazidan. Turuu omazidan baꞌoran daonaiora tuma, aonaꞌo nii
    “baꞌorantapaꞌo” kii-karu odauꞌan.
  mva-mva: Bokaibe bong roa moaneka isi ne iauia isoaki be aine ngae ilako be moane
    takaia diaru disukoakiru nge aine ngae roti gagamang kana kilaia ngapurapura.
    Ata roa ngamate nge tago ambe roti mata uaura nena-lo ka isoaki. Be kaba iroti
    nge tago iboadu roti gagamang kana kilaia ngapurapura.
  dwr-NT: Hewaa diraw, iza bare asinay paxa de7ishshin, hara attumawaa gelooppe, asay
    izo, “Woshummewunno” gaana. Shin izi asinay hayqqooppe, higgii izo mooddenna;
    iza hara asinaa gelooppenne izo ooninne, “Woshummewunno” geenna.
  kfw-kfw: Takkha aruothar ringpumma numeisa'n Pasal inkhatdiang inn anei-inchu ama
    kha zool-inthai tia inkoisik eii, takkha aruothar thijei inchu ama Dan makheiya
    amasuojei halli pasal inkhatdiang inn anei innum ama kha zool-inthai tinunujei.
  bfz-bfz: जे से आपणे लाड़े रे जिऊँदे जिऊए केसी ओरी मर्दो साथे रिश्ता बणाई लओ, तो
    तेसा खे व्याभिचारिणी बोलोए। पर जे लाड़ा मरी जाओ, तो से तेसा बिधानो ते छूटी गी,
    एथो तक कि से केसी ओरी मर्दो साथे ब्या करी लओगी, तो तेबे व्याभिचारिणी नि ऊणी।
  cuk-09: Degisoggu, amba e-sui dula gudiidgi machered-baid-nikunonikile, we soglegodo,
    ome igar-suli neg-sichigi e-sui-dikarba yolediiye. Ar e-sui burgwisardi, we sui-nikued-igar-maidgi
    ollor gunonido. Degisoggu, ar sui-baid-nikunonikile, we-ome neg-sichigi yoledisurdo.
  ben-OBCV: সেই কারণে, তার স্বামী জীবিত থাকাকালীন সে যদি অপর পুরুষকে বিবাহ করে, সে
    ব্যভিচারিণীরূপে গণ্য হবে। কিন্তু যদি তার স্বামী মারা যায়, সে বিধান থেকে মুক্ত
    হয়। ফলে সে অপর পুরুষকে বিবাহ করলেও আর ব্যভিচারিণী হয় না।
  mil-NT: Dico núu vátá cùú‑gá yɨɨ́‑yu te ñá túú ndùu váha‑xi naquehéⁿ‑yu ɨngá tée,
    dico núu na cùú yɨɨ́‑yu te quendóo mèé‑yu, te ñá túú nǎgá càháⁿ tnúhu sá dánèhé
    ñáhá xìí‑yu nàcuáa cadá‑yu te ducaⁿ te cuu naquehéⁿ‑yu ɨngá tée, te ñá túú cùu‑xi
    ɨɨⁿ cuéchi.
  myu-myu: Wara'at pu buje jektom koapat itop itait pima bit, ikẽrẽat mug̃ẽg̃ẽm koapat
    pe jektop pe. Itop'ũm e'ũ buje bit, ayacat ikẽrẽat mug̃ẽg̃ẽm g̃u wara'at pu buje.
    Wuyawẽwẽap ekawẽn kuka o'g̃upubun g̃u wara'at pu buje.
  fue-fue: Amma to o laatike debbo goɗɗo diga goriiko e wuuri, o noddete jeenoowo.
    Amma to goriiko maayii, o firtake e tawreeta, o noddataake bo jeenoowo baa to
    gorko goɗɗo hoowii mo.
  amk-amk: Ampafe masino mangfoi minohi darang mae wiwingfoi rirau siai aha mani,
    wiwing nani ahui wewiwing niari sasari maninawa fo ria mang siai dine. Wape masino
    ne mangfoi mirehara mani, wiwingfoi kesau weru hukumi rirau foi ne mambiriuo yutawani
    tonanai ria ne mangfoi fo. Ampafe dau mang siai manei kontaio, niari sarawa kaha.
  fai-fai: Kata uka kimak ayo kaunsin álano dabadá yak kinim kukum dabadulokabu, kata
    sawa abem uyo bako, uka yak kinim alokso dabadulu be um kimak bá, uka be sakadinlabu.
    Kata afan kimak ayo fikalano, beta uka kinim dikin keiyámin sawa abem uyo bá kudála
    gulak keidokabu. Kale uka kimak ayo fikala yanol yak kinim kukum dabadulu namti,
    beta afan uka kinim be sakadinlabu bá.
  ura-NT: Nitohanihane jaunte niqui, jaiti ichaoha rai lanane tonohanau, leeocha quicha
    aina niicha jerei ichaane, osa que nesarurichaainne que aite nii rauhi. Nete inae
    oha nii lanane, inae leeocha quicha raane nihanatiin osa que nesaruha aihane que
    aitene nii rauhi.
  mcd-NT: Funu nano futsan fitiro. Asca huaquicai chaca huatiroma. Ascafia funu niyoanocai
    futsa fu fianantiroma. Futsan fiaino furoma chaca itiro. Nannori nocon caifoan
    yononi.
  urt-urt: Ŋupe ŋaiye miyeꞌ ti teter narp laip no, ti tahar plihe wal windiꞌe miyeꞌ
    ŋoinde pe, luku ti wende niŋ pinip yar. Kut ŋaiye miyeꞌ ti ka ole pe, wusyep erŋeme
    luku yukur nupwaiꞌe ti. O ŋupe ŋaiye ta windiꞌe miyeꞌ ambaran ende pe, luku yukur
    ti wende niŋ pinip yar, pakai.
  kiz-kiz: Henu basi, bho ngwanamunu akona muomi, ni muene itama ni n'gosi jhongi,
    ibetakukutibhwa mzinzi. Lakini ikajhiajhi ngwanamunu afuili, ajhe huru dhidi jha
    sheria, efyo ibetalepi kujha mzinzi ikajhiajhi igenda ni n'gosi jhongi.
  tzo-TZE: Yan me tsa' yan vinic ti c'alal cuxul to li smalale, ja' chmulivaj o. Pero
    me icham li smalale, mu xa ich'biluc ta venta, jech xu' chnupin xchi'uc yan vinic.
    Mu xa muliluc me jech tspase.
  lex-lex: Mere la'pa hawni muanke'a e nmormior mia'ta mere patke'eni nora muanke'a
    dom to'a, de patke' de rweta la mak kalira-kaliai. Mere la'pa hawni muanke' de
    nmati olekwa, de deulu-tatra mehlima hadamonna olek la patke' de wa. Ne la'pa
    e nmehlim owa'an pa nora muanke'a dom to'a ho'mana, yaliai atia'a de.
  dov-dov: Alubo, chindi mwalumi wakwe nachipona, kuti wakukwatwa awumbi mwalumi,
    uyowambwa kuti ngusimamambe. Pesi kuti mwalumi wakwe wafwa, wangunuka kuzwa kumulawo,
    alubo tanoli simamambe pe, kuti wakwatwa awumbi mwalumi.
  rgu-rgu: Ma kalu saotou na bei nasoda, tehuu ana sao lahenda fekeꞌ, tuka atoran
    na sona ana hohoke ria so. Tehuu, maneniko saotou na mate ni, sona atoran saotou-saoinaꞌ
    a ta laꞌe ni soꞌ. Ria poꞌilotaꞌ so. Boe ma kalu ana sao lahenda fekeꞌ, sona tuka
    atoran na ana ta hohoke ria fa.
  toc-NT: Pero para eé pusca̠t nata̠­tza̠lay y nata̠­ta­huilay a̠túnuj chixcú ma̠squi
    lamajcú xta̠­ko̠lú, pus xli̠­ca̠na pi̠ lanca tala̠­ka­lhí̠n tla­huay; pero para
    aya ni̠ni̠t xta̠­ko̠lú xlá tla̠n nata̠­ta­huilay a̠túnuj chixcú para chuná lac­pu­huán
    y ni̠ tla­huay tala̠­ka­lhí̠n, ni̠para ti̠ cati­li̠­huá­nilh.
  som-som: Sidaas daraaddeed inta ninkeedu nool yahay, hadday nin kale naag u noqoto,
    waxaa loogu yeedhi doonaa dhillo, laakiinse ninkeedu hadduu dhinto, sharciga way
    ka furan tahay, oo sidaas daraaddeed dhillo ma aha in kastoo ay nin kale naag
    u noqoto.
  mam-C: Me qa ma jaw meje qya tuk'a juntl ichin, exsin itz'x tchmil, aj ky'a'jil
    ikyjo. Me qatzin qa ma kyimjo tchmil, b'e'xpen ktzaqpajiltz tojjo tkawb'il mejeb'lin,
    ex b'a'n tu'n tjaw meje tuk'a juntl ichin, ex nya aj ky'a'jil ikyjo.
  ndj-ndj: Topi mdadala ayu patyanga na mlulumi wingi chipindi bambu mundu akali hela
    mnofu, dakemiwi muwoni, lakini bambu mundu pasova daghavi pekesu mumalawu na pahetiwa
    na mlumi wingi akuva muwoni kandi ha.
  mbj-NT: Ti hyb n'aa kä, aj'yy see hã takat'ëë bä paawä ta patug bawät nä bä, “Nesaa
    do moo hew'ëët doo, ta patug nadoo do sii haỹỹh doo”, ramaneëënh tii bä ta ti
    ỹỹnh. Tii d' nado ta patug dajëb bä. Ta patug dajëp jawén paa bä, dooh ta ky n'aa
    jaw'yyk do geä̃m wäd bä ta see tagat'ëë bä. Ta patug dajëp bä kä, dooh nesaa do
    moo hew'ëët doo, ta patug nadoo do sii haỹỹh do tado wäd bä, ta see hã ỹỹnh kat'ëë
    bä.
  lat-VUC: 'Igitur, vivente viro, vocabitur adultera si fuerit cum alio viro: si autem
    mortuus fuerit vir ejus, liberata est a lege viri, ut non sit adultera si fuerit
    cum alio viro.'
  ngp-ngp: Naivo, uneva ekala na mgosi mtuhu umwo mgosiwe akei mgima, aho neetangwe
    mhabwasi, mna uneva mgosiwe anabanika, mvele uyo heekailwe ni miko naho heetangwe
    mhabwasi analombigwa ni mgosi mtuhu.
  enq-2: Dopa pingi dokonya, enda dokonya akalingi doko lete katatamopa, enda doko
    akali waka mende patamo doko, baa kepo kolelyamona latami. Dopaka doko, baanya
    akalingi doko kumapatamopa, loo dupame baa anjala naeyata. Dokopa enda doko akali
    waka mende patamo doko, baa kepo kolelyamona laa naeyatami.
  eng-ASVBT: 'So then if, while the husband liveth, she be joined to another man,
    she shall be called an adulteress: but if the husband die, she is free from the
    law, so that she is no adulteress, though she be joined to another man.'
  mna-mna: Tana sombe kusiini imbotmbot men, mi moori tana izemi mi ila ki tomooto
    toro, na imolo ula ka tutu. Mi sombe kusiini imeete, mi moori tana iwoolo tomooto
    toro, na imolo ula ka tutu som. Paso, meeteŋana ki kusiini iyembut ula kizin,
    tana tutu ula kana imboro i mini som.
  myw-myw: Tage igaw namwan nises, kukin binek tobwag taw, mo bimlavag naggeinawl.
    Tage kukin namwan bikanig mo beikous veivay kaleiwag-nen, bweina bivevaw son tayuwein
    taw. Nag bimlavag naggeinawl, nag.
  sby-sby: Weco, na mutukashi wenda ne mutuloba naumbi ibendi kacili muyumi, ukute
    kwambweti nimupombo. Nomba ibendi afwa, mutukashi ukute usunguluka ku Milawo ya
    cikwati, neco ebwa ku mutuloba naumbi liya kwinsa bupombo sobwe.
  sll-sll: Pamba, al ta wiimbi ya monangwo aidole, pi yal ta gal enangwiwe, al i yal
    wou sinangwo pamua. Pamba, wiimbi gonangwo, al i pi yal ta gal enangwiwe, Lo wou
    simua dinanga paikimua.
  yaq-NT: Junuen san, ju'u jamut, ket a' kunawa jiapsao, ta'abwi o'outamak jiapsa'ateko,
    junae betchi'bo, tua a' kunawa betchi'bo, ka tu'ik ya'ane. Taa juka' a' kunawa
    mukuko, aapo junuen, a' kunawa betana au a' utte'aa'ea'u, ka intok au utte'atune.
    Intok a juchi ta'abwik kunatune, ka junuen ka tu'isi aukai.
  uro-uro: Bä äkt i ngakt bä qali qi ge akni anga ruqa rhoqoräkt i as arha egutka
    di qat däqäm dä sa va rha rhes ki i ama evopki qäraktni i qia qavatnävätlägut.
    Dap ngakt bä sa arha egutka di qa ñäp dä sa varhäm ama Muräkt di sa isiska vät
    a qi bä sa rhoqoräkt iva qia rhät akni anga ruqa di qaku qia qavatnävätlägut.
  ita-1885: Perciò, mentre vive il marito, ella sarà chiamata adultera, se divien
    moglie di un altro marito; ma, quando il marito è morto, ella è liberata da quella
    legge; talchè non è adultera, se divien moglie di un altro marito.
  muy-muy: 'Nahkay mə̀səra, tamal zal ni àmət ndo, wal ni àda zal nahaŋ a ti wal ni
    àgra hala. Ay tamal zal ni àməta day ti Mʉwiz àɗəm wal ni esliki masləkana : tamal
    àza zal nahaŋ a ti àgray mesʉwehvu ndo.'
  kqc-kqc: Kamini ini maruka amebigori, rumana bounasa gogo amego vonisi, bi koa redo
    rema vo nigo. Idu, ini maruka muyego vonisi, bi mina ago gira gabireri de amego;
    ye rumana bouna mego vonisi, bi koa redo rema de.
  tav-tav: To bairi co manapʉ cʉ cacatirona apeĩ mena co cãmata cáti epeo anibomo.
    Cʉ cabai yajiro bero maca apeĩ macare co camanapʉ cʉpata Dio cʉ carotiriquere
    cabai netoo aniquetibomo. Camanapʉ bai yaji weorico aniri cáti epeo me ãmo apeĩ
    co camanapʉ cʉpata tunu.
  eng-ULB: So then, while her husband is living, if she lives with another man, she
    will be called an adulteress. But if the husband dies, she is free from the law,
    so she is not an adulteress if she lives with another man.
  spa-VBL: De modo que si ella vive con otro hombre mientras su esposo está vivo,
    ella estaría cometiendo adulterio. Sin embargo, si su esposo muere y ella se casa
    con otro hombre, entonces ella no sería culpable de adulterio.
  fra-_FOB: Si donc, durant la vie de son mari, elle épouse un autre homme, elle sera
    appelée adultère; mais si son mari meurt, elle est affranchie de la loi, de sorte
    qu'elle n'est point adultère, si elle épouse un autre homme.
  hau-ULB: To don haka idan, mijinta na da rai, sai ta tafi ta zauna da wani mutumin,
    za'a kirata mazinaciya. Amma idan mijin ya mutu, ''yantarciya ce daga shari'a,
    domin kada ta kasance mazinaciya idan ta auri wani mutum.
  mal-mal: ഭർത്താവ് ജീവിച്ചിരിക്കുമ്പോൾ അവൾ മറ്റൊരു പുരുഷനോടുകൂടെ ജീവിച്ചാൽ വ്യഭിചാരിണി
    എന്നു വിളിക്കപ്പെടും; ഭർത്താവ് മരിച്ചു എങ്കിലോ അവൾ മറ്റൊരു പുരുഷനോടുകൂടെ ജീവിച്ചാൽ
    വ്യഭിചാരിണി എന്നു വരാതവണ്ണം അവൾ നിയമത്തിൽനിന്ന് സ്വതന്ത്രയാകുന്നു.
  kkc-kkc: Esino egeesi ma kulodu omo gie badolone see yayo giso hee mapoo obuoga,
    yo giso egee goo heli tooso. Esino yo omo toga, tei ogoso yo koo wiligi deeso.
    Esiga yo see giso hee mapoo obuoga, yo giso egee goo heli koo toso.
  lit-lit: 'Išvada tokia: jeigu ji susituoktų su kitu vyru, kol dar gyvena jos vyras,
    ji bus vadinama svetimautoja; bet jeigu jos vyras mirtų, ji yra laisva nuo to
    įstatymo taip, kad ji nėra svetimautoja, nors ji ir susituokusi su kitu vyru.'
  urd-GVR: Chunāṅche agar wuh apne ḳhāwind ke jīte-jī kisī aur mard kī bīwī ban jāe
    to use zinākār qarār diyā jātā hai. Lekin agar us kā shauhar mar jāe to wuh sharīat
    se āzād huī. Ab wuh kisī dūsre mard kī bīwī bane to zinākār nahīṅ ṭhahartī.
  far-far: '''Urinai ma, dia na ''afe ne ka to fainia ta wane ''e''ete ana kada arai
    nia mauri ''ua, na ''afe nai kera saea ana keni oee. Boroi ma dia na arai nia
    ka mae na, ma nia ka to sakwadola na fasia na taki ana ''afe, ma nia ka ''afe
    lau fuana ta wane, nao kera si saea ana keni oee.'
  suz-BL: आ वोंइश मबेक्‍थु, अर्को वोंइश खोइश्‍शा लत हना, मेकोम आस नाता ख्रोइक्‍ब।
    तन्‍न आ वोंइश बेक्‍शा नोले अर्को वोंइश खोइक्‍तु हना, मेको मीश अरेशो लोव़ रे मारेइ
    दोस गेचा मपुंइसीब, मारदे हना मेको आ वोंइश बेक्‍ने थुम्‍शो बाक्‍ब।
  car-NT: Iro ke ro nuro mo'ko tyino wairy se'me amy terapa wokyry maro iwe'i'poto,
    taporitonone aino any'manen me mo'ko woryi ejatojaton. Mo'ko inombo romby'poto
    te moro omenano atu'ku'pa noro rapa ipoko man. Moro jako amy terapa wokyry maro
    a'ta, taporitonone aino any'manen me kapyn man.
  amp-amp: Mett afo ramemr yuhre tohhany, wom yimar yakneft nd mett kutewumt yihotohathu
    mett. Dhirt tohhato wom nfri yimar tfit yakneft nhai inji fasoh kfokahmt.
  bht-bht: '@see-verse:ROM.007.002'
  eng-NOY: So then, if while her husband is living she connect herself with another
    man, she will be called an adulteress; but if her husband die, she is no longer
    bound by that law, so that she will not be an adulteress, though she connect herself
    with another man.
  cub-NT: Que baru ico apecʉque cʉco baru jímarepacʉre jarʉvarĩ ʉ̃i cʉede cãreja,
    ãmeina d̶ajebu õ aru “ãmeco” ajebu ṍre. Ʉbenita jímarepacʉ bácʉi yainíburu yóbore,
    cõjeimo ãmejebu õ dinʉmʉ. Que baru pʉrʉbʉod̶o baru apecʉque, ãmeina d̶abejebu
    õ.
  ita-1927: Ond’è che se mentre vive il marito ella passa ad un altro uomo, sarà chiamata
    adultera; ma se il marito muore, ella è libera di fronte a quella legge; in guisa
    che non è adultera se divien moglie d’un altro uomo.
  lww-lww: Ve sanene, visae sira nene, wona mal ke ga wa ana naga va vinaun yar tap̃ena,
    yoko navisaluaena visave naga tap̃a ke kolau. Ana visae wona na yerm̃ene mare
    tania, navisaluaena tap̃atete si visa sur tai ea. Naga kilia va talopa si amio
    yar tap̃ena woga, naga pe pe kolau re nene poli.
  ckb-ckb: کەواتە تاکو مێردەکە زیندوو بێت، ژنەکە بە داوێنپیس ناودەبردرێت ئەگەر بووە
    هی پیاوێکی دیکە. بەڵام ئەگەر مێردەکە بمرێت، ئەوسا لە دەسەڵاتی شەریعەت ئازادە و
    داوێنپیس نییە ئەگەر بووە هی پیاوێکی دیکە.
  nas-nas: Teeꞌkoo teni manikuma niiꞌnung ninka otoresi dei tenang baꞌung booaruko
    teni tee nampeesi orari tang-koo makosi. Teka baꞌung booko dei, siraraaviꞌ otoi
    boto-ita, niiꞌnung ninka nampeesiarepeuꞌ, tenie nampeesi orarivuaꞌ.
  uvl-uvl: Pe nenge teke hei neu lei heke mule none nga etue nenge ene maulul kura,
    lape hotonga hele ke teke hei nem poia poinga poreke ngana nenge heporeke aria
    leinga. Pe nenge teke ene mete lo, hotonga nenga leinga rahite i ero ol. Ke nenge
    teke lei haka mule nge none, poia poinga poreke ngana e ero nenge heporeke leinga.
  eng-BBE: 'So if, while the husband is living, she is joined to another man, she
    will get the name of one who is untrue to her husband: but if the husband is dead,
    she is free from the law, so that she is not untrue, even if she takes another
    man.'
  ixl-CNT: Tan oj sikꞌul tibꞌ u ixoj tuchꞌ vaꞌt vinaj tuul itzꞌlel vivinaj, vetteesal
    tibꞌ tu bꞌey tuchꞌ vaꞌt vinaj atziꞌ. Tan yitꞌ ikꞌulel koj. Pek oj sakam vivinaj,
    nitel u ixoj jaqꞌ u mantaar vaꞌl nichtxayon tuchꞌ u qꞌetz ivinaj. Ech saveeti
    sikꞌul tibꞌ tuchꞌ vaꞌt vinaj utz, yitꞌ eesaibꞌ tu bꞌey koj niꞌan tuchꞌ u vinaj
