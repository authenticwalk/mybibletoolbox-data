    sajc guchṉaani stee niguii, xhet dojḻdi cayujnni, dizani guirilaj gunaguijdx.
  san-MAL: ഏതത്കാരണാത് പത്യുർജീവനകാലേ നാരീ യദ്യന്യം പുരുഷം വിവഹതി തർഹി സാ വ്യഭിചാരിണീ
    ഭവതി കിന്തു യദി സ പതി ർമ്രിയതേ തർഹി സാ തസ്യാ വ്യവസ്ഥായാ മുക്താ സതീ പുരുഷാന്തരേണ
    വ്യൂഢാപി വ്യഭിചാരിണീ ന ഭവതി|
  tam-TCV: எனவே, தன் கணவன் உயிருடன் இருக்கையில் அவள் இன்னொருவனைத் திருமணம் செய்தால்,
    அவள் ஒரு விபசாரி என்றே சொல்லப்படுவாள். ஆனால், அவளுடைய கணவன் இறந்து விட்டால், அவள்
    சட்டத்திலிருந்து விடுபடுவாள். அவள் இன்னொருவனைத் திருமணம் செய்தாலும் அவள் விபசாரியல்ல.
  mit-NT: Doco mientras itiácù‑va‑ne, còò permisu coo nècuàchì ñahà mà xì inga tiàa,
    vàchi nú ducán, dandu cuàchi nduá. Doco nú sànì xìhì iì‑némà, dandu libre iá‑nè
    nandàhà‑né xì inga nècuàchì tiàa, te mà cúndúá cuàchi, cachí ley mà.
  ceb-ULB: Busa unya, samtang buhi pa ang iyang bana, kung makigpuyo siya uban ang
    laing lalaki, pagatawagon siya nga usa ka mananapaw. Apan kung mamatay na ang
    bana, gawasnon na siya gikan sa balaod, busa dili na siya usa ka mananapaw kung
    makigpuyo siya sa laing lalaki.
  ces-LB: Jestliže však manžel zemřel, závazek tím pro ženu skončil; když se tedy
    provdá za jiného, nikdo ji nemůže obžalovat z mnohomužství.
  mkn-mkn: Ma kalo dia kawin deng orang laen waktu dia pung laki masi idop, na, iko
    atoran, dia su barsina. Ma kalo dia pung laki su mati, atoran laki-bini sonde
    kaná sang dia lai. Dia su bebas. Ais kalo dia kawin deng orang laen, na, iko atoran
    dia sonde barsina.
  pol-UBG: Tak więc, dopóki mąż żyje, będzie nazywana cudzołożnicą, jeśli zostanie
    żoną innego mężczyzny. Jeśli jednak jej mąż umrze, jest wolna od tego prawa, tak
    że nie będzie cudzołożnicą, choćby została żoną innego mężczyzny.
  qxh-NT: '@see-verse:ROM.007.002'
  nwi-nwi: Mərɨg tukmə kafan yerman ramragh hanə, kɨni rarar maməri-pən yerman pɨsɨn
    kɨrik, kamni kɨmə in yor təvhagə hah meinai rɨmnor pən kafan yerman. Mərɨg tukmə
    kafan yerman ruamhə, loa kape narkurəkien rɨpəh nɨraptərəkɨn-mɨnien piraovɨn a,
    kɨni nar apnapɨg raməri-pən yerman pɨsɨn, tukpəh nɨniyen mə ramor pən kafan yerman
    yame ruamhə ta.
  kmo-kmo: Wowak, siita siiti ma rii tanak, sii heechi akar man siiney, siina eecha
    habakiita nobo anemesheroko tawa mima. Wowak, siiti ma rii haney eeta lo siina
    anachekekasakech. Siita akar man siiney, sii kapasek siikasakech.
  agr-agr: Nunin asamtai aishi pujaig tikichjai nemakug ekagmawai, untsu aishi jakamtai
    chicham umiktin nuwenbaun pachis tawa nunak agkan juwaku asa, tikichnum nemakug
    ekagmatsui.
  kyc-kyc: Enda mende akalingi lete kararamopa akali mendepa role pyara ramo dokona
    baa pamuku enda ingilyamo larami. Dee banya akalingi kumaparamo akali mende nyera
    ramo doko baa kepo pirasa pii nara. Lowa doko baa enda waiya dokome akali wakale
    kapa nyera letamo.
  urd-GVU: چنانچہ اگر وہ اپنے خاوند کے جیتے جی کسی اَور مرد کی بیوی بن جائے تو اُسے
    زناکار قرار دیا جاتا ہے۔ لیکن اگر اُس کا شوہر مر جائے تو وہ شریعت سے آزاد ہوئی۔
    اب وہ کسی دوسرے مرد کی بیوی بنے تو زناکار نہیں ٹھہرتی۔
  yre-NT: -Te -a -sran yiɛ a tian "man, ɛn e -kʋ -klɔnmɔn pee -va bɛ, te e 'wɩ 'wlidɩ
    drɛ -kɔnnɛn -wɛɛdɩ -a. 'Pian -pei -a -si -nɔn -yrɛ 'nan, -te -a -sran -ka bɛ,
    e -kɔlaman -kʋdɩ -a -klɔnmɔn pee -va, 'nan -e 'o cin 'pa. 'Wɩ zɩɛ e 'ka -kɔnnɛn
    -wɛɛdɩ -a "fo "dɩ.
  fuh-BKF: Si goɗɗo ɓaŋii mo e ley nguurndam goriiko oon, wi'ete wo o jeenoowo. Ammaa
    si goriiko oon maayii, jamirooje ɗeen njoppan mo, o wi'ataake jeenoowo si o ɓaŋundurii
    e gorko goɗɗo.
  arl-NT: Saniniuujia, maaji jaara tamonu pueyanota quiriquia neyaca quishacarijia
    saminio, cuno maajiiri sequeshiya paanatuta, naa na quiniuucua tamonu pueyanota.
    Saniniuujia, neyaca jaara cusoyare, mashiquio camishacari tamonu pueyanota, naajaa,
    majaari Moisés Rootasano tojiyashijia na quiniu cunora. Nojuajaari maja paanatu,
    naa na miishacari.
  ziw-ziw: Ivyo, uneva mvyele uyo akekala na mgosi mtuhu kuno mgosiwe ni mjima, nagambigwe
    mjenda na mntu ywa mweye, mna hegu mgosiwe kabanika, nachoholwe mwe sigilizi,
    akaguhigwa ni mgosi mtuhu hagambigwe mjenda na mtu ywa mwenye naho.
  grc-TR: Ἄρα οὖν ζῶντος τοῦ ἀνδρὸς μοιχαλὶς χρηματίσει, ἐὰν γένηται ἀνδρὶ ἑτέρῳ·
    ἐὰν δὲ ἀποθάνῃ ὁ ἀνήρ, ἐλευθέρα ἐστὶν ἀπὸ τοῦ νόμου, τοῦ μὴ εἶναι αὐτὴν μοιχαλίδα,
    γενομένην ἀνδρὶ ἑτέρῳ.
  nag-nag: Thik etu nisena, jodi tai mota jinda thaki kene, dusra ekjon logot thaki
    jaile taike bebichari eneka kobo. Kintu jodi tai laga mota mori jai, tai niyom
    pora ajadi paise aru etu pichete, jodi tai dusra mota logot shadi korile bhi,
    tai bebichar nohoi.
  eng-OEBCW: If, then, during her husband’s lifetime, she unites herself to another
    man, she will be called an adulteress; but, if her husband dies, the law has no
    further hold on her, nor, if she unites herself to another man, is she an adulteress.
  knj-NT: K'inaloj ta iquis to yichamil ix tu', catu' chi to ix sc'atan junoj xa winaj,
    chi to ix yin amul ixal jaxca tu'. Pero ta tol chi cam yichamil ix xin, chi jajcha
    el ix yalan jun ley tu'. Cax c'al chi yi' junoj xa winaj ix, man amulal oj chi
    yun ix jaxca tu'.
  deu-1912: Wo sie nun eines andern Mannes wird, solange der Mann lebt, wird sie eine
    Ehebrecherin geheißen; so aber der Mann stirbt, ist sie frei vom Gesetz, daß sie
    nicht eine Ehebrecherin ist, wo sie eines andern Mannes wird.
  san-PUN: ਏਤਤ੍ਕਾਰਣਾਤ੍ ਪਤ੍ਯੁਰ੍ਜੀਵਨਕਾਲੇ ਨਾਰੀ ਯਦ੍ਯਨ੍ਯੰ ਪੁਰੁਸ਼਼ੰ ਵਿਵਹਤਿ ਤਰ੍ਹਿ ਸਾ ਵ੍ਯਭਿਚਾਰਿਣੀ
    ਭਵਤਿ ਕਿਨ੍ਤੁ ਯਦਿ ਸ ਪਤਿ ਰ੍ਮ੍ਰਿਯਤੇ ਤਰ੍ਹਿ ਸਾ ਤਸ੍ਯਾ ਵ੍ਯਵਸ੍ਥਾਯਾ ਮੁਕ੍ਤਾ ਸਤੀ ਪੁਰੁਸ਼਼ਾਨ੍ਤਰੇਣ
    ਵ੍ਯੂਢਾਪਿ ਵ੍ਯਭਿਚਾਰਿਣੀ ਨ ਭਵਤਿ|
  nob-LB: Dersom hun går til en annen mens mannen hennes ennå lever, da er hun utro
    i ekteskapet. Dersom mannen hennes dør, er hun fri fra loven og kan leve med en
    annen, uten å være utro mot sin første mann.
  ntj-ntj: Nyangka-tjinguru minyma yanku wati kutjupangka ngarriku palunyaku-ra kurri
    wanka nyinarranyangka. Nyangka-ya watjalku, “Wiya, palyamunun palyarnu.” Ngarna
    wati kurri mirrirringkunyangka minymalu palya wati kutjupanya yarltiku.
  sxb-NT: Kutio omukazi oganyire okutoolwa no omusaaza wundi, iwuae na akiari omulamu
    aetwa omukazi omusondo. Ni, ni iwuae afwire, ari iwaga aa na akwerwe no omusaaza
    wundi ngaonere endagirra kandi ngaetwa omusondo.
  nhu-NT: Nonɛn ɛ́ wvú nɛ ɛ gɛn ɛ̂ diemsɛn mvu le ɛ dweese bɛɛ dvú, ɛ́ bó etee wvú
    lɛ kpwoon nsake. Geenɛn ɛ́ dweese nɛlo ɛ kpwe, tu wvú nu ɛ buy wase ɛ̂ nci wvudvu
    kuse. Ɛ́ wvú gɛn lo ɛ taashɛ ɛ no nu bô diemsɛn mvu, wvú saa enu kpwoon nsake
    kɛ.
  row-row: Te mete ma inaꞌ a sao seluꞌ leleꞌ saon feꞌe masodꞌaꞌ, na, tungga hohoro-lalaneꞌ
    a, ana hohongge ena. Te, mete ma saon mate ena, na, hohoro-lalaneꞌ naa nda dai
    e sa ena. Eni nenemboꞌit ena. Dadꞌi mete ma ana sao seluꞌ no touꞌ laen, na, tungga
    hohoro-lalaneꞌ a, na eni nda hohongge sa.
  msy-msy: Gumazim angamra ikɨvɨra ikɨtɨ, amizim gumazir igharazim ko dakuightɨ, eghtɨ
    me amizir kam mɨkɨm suam, a poroghamiba uari bakeir arazim gamir amizim. Amizir
    kamɨn pam aremeghtɨ, Moses Osirizir Arazim a ikeghan kogham, eghtɨ a fɨrighrɨgham.
    Kamaghɨn, a gumazir igharazimɨn ikɨtɨ, me kamaghɨn mɨkɨman kogham, a poroghamiba
    uari bakeir arazim gami. Puvatɨ.
  agg-agg: Ahandɨ nindowenihɨ nüŋguanɨ nindowenihɨ ŋgorü-dɨboefeyo ana, nɨmorehɨ ranahambo
    nindowenihɨ bɨrabɨrɨyo-randeimb-ane mbɨsei. Ŋga asu ahandɨ nindowenihɨ ranai yɨfɨyuwanɨ,
    nɨmorehɨ ranai nindowenihɨ ŋgorü aserɨmɨndo ana, ai nindowenihɨ bɨrabɨrɨyohɨ-yopoanɨ,
    sapo ai ahɨnümbɨ hohoanɨmo meŋgoro ranambeahɨndɨ hɨnɨŋgɨre tüküfe hayambo wambo.
  ptp-ptp: Xolac nêl bêge, om lɨya obêc gên dô mavɨha dɨ vêx la kô vux paha ge, od
    xomxo ob nêl vêx tige nêbê vêx yôdac. Lêc lɨya obêc yib ge od xolac wê vêx la
    vac lɨya kwa ngɨbi ge tip vac, om vêx tige obêc kô vux ti ge od o tɨyi xocbê vông
    môp yôdac ge lêm. Nge, ge tɨyi môp nivɨha.
  nak-nak: Eala moli mai e haruala ge soloio, me e rutula goio puli polo isasa, eia
    ruruti. Eala moli mai e haruala ge peho, mai eia goio puli polo isasa, eia kama
    ruru.
  lbb-lbb: I maining, ning a hane ir taulai ulak ta barsan, pa anuna barsan kaning
    ot i laun, a hane ning i tol a laulauna. Ika ning anuna barsan ka mat, a hane
    ning i langolango kusun a warkurai a tinaulai, pa ning ir taulai ulak ana ta barsan
    bel i tol a laulauna.
  kan-2017: ಹೀಗಿರಲಾಗಿ ಗಂಡನು ಜೀವದಿಂದಿರುವಾಗ ಆಕೆ ಬೇರೊಬ್ಬನನ್ನು ಸೇರಿದರೆ ವ್ಯಭಿಚಾರಿಣಿ ಎನಿಸಿಕೊಳ್ಳುವಳು.
    ಆದರೆ ಗಂಡನು ಸತ್ತ ಮೇಲೆ ಆಕೆ ಆ ನಿಯಮದಿಂದ ಬಿಡುಗಡೆಯಾದ್ದರಿಂದ, ಆಕೆ ಮತ್ತೊಬ್ಬ ಗಂಡನನ್ನು ಮದುವೆ
    ಮಾಡಿಕೊಂಡರೂ ವ್ಯಭಿಚಾರಿಣಿ ಎಂದೆನಿಸಿಕೊಳ್ಳುವುದಿಲ್ಲ.
