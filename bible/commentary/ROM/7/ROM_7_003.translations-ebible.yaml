  amu-NT: Joꞌ chii xeⁿ ndicwaⁿ wandoꞌ saaⁿꞌaⁿ ndoꞌ nncꞌo̱o̱ⁿ ꞌndyoo cwiicheⁿ tsaⁿsꞌa
