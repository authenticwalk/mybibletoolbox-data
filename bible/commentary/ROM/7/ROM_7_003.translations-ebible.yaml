    to mokolo aꞌi meminalibe.
  amm-amm: Nokitono tolomai noko siyaso auwakimo, kosoko foli monoi yomuko usoimo,
    Musini imo amiyo. Nokitono kalo mo waliyo, sawi nukonu na. Noko siyaso au mo waliyo.
    Kosoko foli monoi ulai moloi yomuko uso monoi?
  zaj-zaj: Kokemigwa mgoni kamba yahasoligwa na mbigalo iyagwe kipigiti mbigalo wake
    yali mgima. Ila kamba mbigalo wake yahadanganhika, kafunguligwa kulawa mdilagizo
