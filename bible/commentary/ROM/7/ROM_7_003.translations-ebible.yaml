  pma-pma: Sakini, munak ahin enek eva kur meatin sav tamun navong meatin kati onen
    moul semau, mal keke avahise en ahin ten sise. Ka munak meatin kati onen mat,
    ahin enek maluv ran mengkatien ten tetaliheien. Sakini, munak eva suk retalihe
    ral min meatin sav tamun, kei romumontei tisaen.
  atd-NT: Di ko waro pad mamatoy ka asawa rin di ogdumaruma ka boi to loin no lukos
    no oghulid on kandin, nakalop-ang sikandin to balaod su nakasalo on to asawa rin.
