  kan-OKCV: ಹೀಗಿರುವಾಗ, ಅವಳ ಪತಿಯು ಜೀವಂತನಾಗಿರುವಾಗ ಆಕೆಯು ಇನ್ನೊಬ್ಬನನ್ನು ಮದುವೆಯಾದರೆ ವ್ಯಭಿಚಾರಿಣಿ
    ಎಂದು ಎನಿಸಿಕೊಳ್ಳುವಳು. ಆದರೆ ಪತಿಯು ಸತ್ತರೆ, ಆಕೆಯು ಬೇರೊಬ್ಬನನ್ನು ಮದುವೆಯಾದರೂ ಆ ಕಾನೂನಿನಿಂದ
    ಅವಳು ಬಿಡುಗಡೆ ಆಗಿರಲಾಗಿ ವ್ಯಭಿಚಾರಿಣಿ ಎಂದು ಎನಿಸಿಕೊಳ್ಳುವುದಿಲ್ಲ.
  bbb-bbb: Ro bara ije baru fuone fu uria fike fu arena una baru be ijiaki finoekuma
    ije fuka ise redufuo. Ijadufuo e bu gakuva bu kuako aeje aka ebuo baru turaemono
