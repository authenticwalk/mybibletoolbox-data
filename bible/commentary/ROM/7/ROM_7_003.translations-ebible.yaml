  xla-xla: Amasiyama epapele dulu dla ya꞉tapo ya꞉wolali ala me-hallati ma tame oplami
    hale halepiye, ya꞉ oplami eye uhapo. Amasiyama ya꞉tapo ya꞉wolalita mo-polati matle
    tame oplami hale halepiye, ya꞉ oplami eye po-uhasema.
  xav-NT: Tane nherẽ, pi'õ norĩ hã ĩmro hã tiwi 're dâ'â za'ra mono õ nherẽ, aibâ
    aimawi ré 're hâimana za'ra mono wamhã, 'Re ĩhâimana u'âsi mono nhimiroti zarina
