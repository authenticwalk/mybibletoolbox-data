  txu-NT: Godja mjên tĩnri me'õdjwỳ'ỳr mõr jabej nhym me arỳm kum mjênkam axwe jarẽ.
    Arỳm ne me'õjao akĩ. Nhym be, godja mjên arỳm kubê ty nhym my 'õmẽ arkum aben
    kĩnh kwãrĩk wãnh ar abenwỳr mõ. Djã ne kam ar Metĩndjwỳnh kukràdjàkam amikrà?
    Kati. Arỳm mjên kubê tykkam nhym ar kute abenwỳr mõrkam kute kukràdjàkam amikrà
    kêt. Me kute kum mjênkam axwe jarẽnh prãm kêtkumrẽx. Tãm dja gar ama.
  eng-WEBU: So then if, while the husband lives, she is joined to another man, she
    would be called an adulteress. But if the husband dies, she is free from the law,
    so that she is no adulteress, though she is joined to another man.
  gnw-NT: Jáeramo cuña imegua yave ime tenondegua vae ico rambueve, cuña uyuvanga
    menda re. Ẽrei ime umano ma yave, cuña uyeyora ma jocua mboroyocui ime regua güi.
    Jayave umenda yave ĩru cuimbae ndive, uyuvanga'ã menda re.
  mux-mux: Akiliinga, yunga yili we kona mulupili mundupa kelepa yi te-lupa pumu lem
    ‘yunu waperanale tili ambale’ nilimele. Akiliinga-pe yunga yili kolemú kene ung-manele-ni
    yunu naa nokulemáliinga yi te-lupa pulimú kene ulu te mólu. Aku telemú kene ‘Yu
    waperanale tili ambale.’ ni naa nilimele.
  maj-NT: Kui nga tsa kj'a̱í nda̱ k'úéjñako̱ho nk'ie nga tíjña sa x'i̱hi̱n, tíbangane
    kju̱a̱bixaha̱n. Tu̱nga tsa ku̱a̱yá x'i̱hi̱n, ka̱ma nda̱í ngáha̱ ra̱ yjoho̱ ni
    xi tjít'a kju̱a̱téxumoo̱. Najmi tíbangane kju̱a̱bixoo̱n tsa kj'a̱í nda̱ k'úéjñako̱
    ngáha.
  bkq-NT: Mâkâ pekodo, uguondo eagonroram âdynanâoly, tusonu umelâ watay olâ tâzewentâgueoze
    mâkâ, tâzezewenry iweniby wâgâ agueho ara. “Iso igueduo olâ tâwâlâ ohogüinly”
    tâkeze tâzezewenry iweniby. Arâ watay, eagonro agâ ohogüinduo, inakanhe idyly
    mâkeba.
  kue-kue: Ba wiye kor-mogl panan ana embiye ende yagl kor enan, ye bogl imbrika mambuno
    ikra embiye erekinde orme dinaglkwa. Ba wiye goran ana ye bogl imbrika lo ka ita
    kane koglkruko ye yoko moglkwa. Ipre ye yagl kor ta enan ana ye bogl imbrika lo
    mambuno i ta erekinde erekrukwa.
  cot-NT: 'Cotanquitsiquea oraquea choocatirajagueti ichoocati manquigataroca iroompaquea
    oncanqueri irimanquigatajemparoquea itsipa, ariquea iroguenti manaquea opeacaaguisheca
    covaeguisherentsi. Oraquea arigueti irimetojanaje manquigataroca, ariquea iroguenti
    querocampate incantimentajiqueroquea, cameetsavaeque irimanquigatajemparoquea
    itsipa, aatoquea icantajititsi: “Opeacaaguishecaro covaeguisherentsi, aimentacari
    manquigataroca.”'
  bnp-bnp: A ngatavine ge parangi tabu, pali e girihina i uka ma i mate ma, bara ni
    gale a ngoi. Pali e girihina i mate pali, lakea i parangi tabu, i uka ma ni gi
    gale ge ia a ngoi, a vuhuna i matukapaga na vinara na parangia.
  apn-NT: Nom koja wam mjên arĩ htĩr japêr nhũm hprõ tanhmã hamaxpẽr to nẽ hkaga nẽ
    hpãnhã nhãm mẽhõ ho mjên. Hã koja Tĩrtũm pê ja homnuj nẽ. Nom koja mjên ra kêp
    ty nhũm mỳrpê axte kãm mẽhõ ho mjên prãm nẽ mãmrĩ ho mjên. Ja na Tĩrtũm pê homnuj
    kêt. Ra wam mjênja htyk kênã. Ã Tĩrtũm kot Mojes mã mẽ pakaxyw mẽmoj tã karõ kot
    anhỹr.
  ctp-NT: Nde ñaꞌan lka chaꞌ re. Si tyiꞌin chaꞌ ꞌin nu kunaꞌan kanꞌ loꞌo xka nu kiꞌyu
    bra nu ti luꞌu kwilyoꞌo, chaꞌ kuxi ngiꞌni nu kunaꞌan kanꞌ bra kanꞌ. Xa wa ngujwi
    kwilyoꞌo nu kunaꞌan kanꞌ, ja tatsaa ꞌa chaꞌ kula ꞌin neꞌ; ka kaja kwilyoꞌo nu
    kunaꞌan kanꞌ xiyaꞌ loꞌo xka yu kiꞌyu; siꞌi chaꞌ chen ñaꞌan kuꞌni neꞌ bra kanꞌ,
    chunꞌ nu ja luꞌu ꞌa nu ngwa kwilyoꞌo nu kunaꞌan kanꞌ.
  opm-opm: Oh patin oh uh ama sawa meng orhe hrepdapat hat pat ohoh ihan uh han wan
    darhanoh Go bisei saw hapat kuumur poriptimur. Oh haputporhan uh ama ohe sawa
    meng ohe hrepdapat hat na pat ohoh ihan uh han wan darhanoh Go bisei saw hapat
    kuumur na poriptimur.
  bvr-bvr: Minypa jin-gata minyja an-nigipa an-gumarrbipa burdak a-ninyarra rrapa
    minypa an-nerranga a-bitimanga jiny-yorkiya, lika birripa jibu-yopa barra minypa
    nipa gun-nerra jama jiny-jirra rrapa marrambay jiny-jirra jiny-yorkiya. Wurra
    an-gumarrbipa a-juwuna achila, gun-gata wupa joborr mu-ngoyurra gu-yu achila,
    gu-yinaga nipa jin-gumarrbipa niya, wurra gun-narda gala barrwa gu-yu achila joborr.
    Rrapa minyja ana-werranga jiny-ma, gun-narda ngika minypa marrambay jama jiny-ji,
    wurra jarra gun-mola achila.
  zad-NT: Shi lljsoalene' beṉ' yoblə shlak ni mban beṉ' c̱he'na', nakan xya. Per shi
    ba wit beṉ' c̱he'na', leya' nan wak yikee beṉ' yoblə, na' bi nakan xya.
  kmg-kmg: 'Ŋokac moc e ŋowe-ticne ɋâricne juhame beherâ ŋic moctao qohotame šuhuc
    bâtâcte kiŋ hurekac muzo. Ŋowe-ticne hâmome ine sâcmutâczi niŋgiŋ-jofawec niŋgiŋ
    i tâcneocmu: ehame ŋic moc baocmuo šuhuc bâtâcte kiŋ mi hureocmu.'
  aso-aso: Idoꞌ nemuꞌ nene vanaho velesi ha neivo ve gohi maloꞌ vilineꞌ nene veneꞌ
    vemohoꞌ bizivoꞌ minaakumuꞌ minineꞌ louꞌ ma nene avutoꞌ ogaꞌ ineꞌ veneꞌ ve li-dilisave.
    Neꞌmine li-dilisaha vanaho helavosa ve gohi maloꞌ vamilive lo minineꞌ louꞌ maꞌmo
    nene kuluhize-dineꞌ nenako nemuꞌ nene ve gohi maloꞌ vilineꞌ nene aꞌmine louꞌ ma
    avutoꞌ amoloseive.
  uli-uli: Ila hare iy fefel le yebe masor ngal semal mal irel yodla ye chil molow
    mal we ril iyang, ila ngo yesa hatawsi molwe hatobtobol habulupoy. Iwe ngo hare
    ye wochog bo yesa mes mal we ril, ila ngo fefel la ila yesa tal. Ngo hare ye bela
    wol rili semal, ngo iy yete hatawsi molwe hatobtobol habulupoy.
  nin-NT: Meme nggo, unuru wa à ti ni so tsitsirr ayamba wa a ti kà na di zirr nu
    unuru unuma, aba ta yo ma ki uni zha aniru. Unuru wa à ti ttu ayamba wa à ti kye
    ni ikye ima na gru ku garr unuma, meme nggo uwa si si uni zha aniru hen.
  acu-NT: 'Tura aishri iwiaaku pujau wainiat, nuwari chikichjai tsanirmamtaikia, nu
    nuwan pachisar: Nuka Yus umirkatin chichamnaka umirtsui tiartinuitai. Antsu aishri
    jakamtai, nu nuwaka angkan asa, chikich aintsun ninumkamtaisha, nu nuwan pachisar:
    Nuka Yus umirkatin chichaman umirtsui tiarchatnuitai.'
  cak-WNT: Pero wi nuc'om ruwech jun chic achi tek xa c'a q'ues na ri rachijil, nimacun.
    Yac'a wi caminek chic ri rachijil, ri ley ri' nubij chi ma mac ta nuben ri ixok
    ri' tek nic'ule' riq'ui jun chic achi.
  ebk-ebk: Isunga mu kutug ay matataku nan laraki ay asawana ya maetepon as tukún
    ay laraki at kanan takú un umiwet hiya. Ngem mu matuy nan asawana, mamaid nan
    kalibfengan nan lintig ay ansa kan hiya, isunga achi maifilang as umiwet mu kasin
    omasawa.
  spa-PDDPT: Así que, mientras el esposo vive, si se une a otro varón es adúltera.
    Pero si muere el esposo, es libre de la ley del esposo, y si se une a otro varón
    no es adúltera.
  ruf-ruf: Lelo ipinga ang'akala na mmale yungi aku mmale wake yang'ali mghima, ipinga
    ayo katsokemighwa mghoni. Lekeni mmale wake ang'afa, ng'ohighwa keli bae ne ghamalaghitso,
    si mghoni bae hata ang'akwelighwa na mmale yungi.
  gun-gun: Xapy'a rei ime oikove teri reve amboae ava re onhemoirũ ramo jaikuaa 'rã
    itavy reia. Ha'e rã ime omano ma ramo ha'e va'e lei rami ve'ỹ ma 'rã oiko. Omenda
    jevy teĩ itavy rei va'e'ỹ 'rã oiko.
  agu-BL: Poro kol tok'bej tib jun xna'n tu junt yaj yi ntaxk quim yi chmil, jopol
    wutzaj tzun i'-tz. Poro ko nsken quim yi chmil, liwr tzun i'-tz. Nin ba'n ltok'bej
    tib tu junt yaj. Ej nin nk'e'tz tzun jopol wutzaj i'-tz, na qui'ct i' jak' ca'wl
    yi chmilbe'n, na quimnakt.
  isn-isn: Kululo gwa umugoha wakwe angatule mupanga, hangi umutinile musungu mungiza
    ukitangwa mugoolya, ingi gwa umugoha wakwe agosha nuanso ukutula wahega mumiko,
    nuanso singa ukutula mugoolya kikie numugoha mungiza.
  eng-PEV: '@see-verse:ROM.007.002'
  ilo-ULB: Ngarud, kabayatan a sibibiag pay ti asawana a lalaki, no makitipon isuna
    iti sabali pay a lalaki, maawagan isuna a mannakikamalala a babai. Ngem no matay
    ti asawana a lalaki, nawaya isunan manipud iti linteg, isu a saan isuna a mannakikamalala
    no makitipon isuna iti sabali a lalaki.
  pir-NT: Sa yero ticoro manʉno tiquiro catiepegʉ̃ta ticoro apequirore manʉ tiro,
    ñano yero nine ticoro. Sa ijieperota ticoro manʉno yariari batopʉ apequirore manʉ
    tiro, Cohãcjʉ̃ dutiyere yʉhdʉdʉcaerare ticoro sa yericoro. Sa yero ñano yericoro
    ijierare ticoro.
  anv-NT: Ndɛre ɛlúmbɔ, mbɔgé menɔ wuú alu mebɛ ne alyaá ajyɛɛ́ bɛle ne menɔ ayicha,
    ájɔ́gé nnó akwe ulɔ. Yɛ́mbɔ mbɔgé menɔ wuú agbogé, ɛbɛ ɛmage gbaré sé
    ji ne abagé menɔ ayicha ájɔ́gé fɔ́ nnó akwe ulɔ.
  sab-NT: Muinga joge onbre na nate gai mo alin onbre ngeru mo jwanba kle toi gwade
    gire, muinga e kle age me no, e salengwli muinga kle mo chuge ke giti onbre na
    ole kare, muinga onbrella ngeru kle gwade muinga ene kle age me no geru kle degaba
    dollale. Agwa muinga mo jwanba onbrella jogeda gire muinga ña mo jwen onbre na
    ole, geru me muinga ene alin, e me mo chuge ke giti kare, muinga onbrella ngeru
    me kle gwade ama ñage mo jwen toi onbre na gdaitre alin ole diali.
  tmd-tmd: Mö aku nöbönɨŋa kömö mɨdaŋ nugugɨrön, du nöbö yoŋyöbö i pön aku, nuŋ yajöña,
    “Lo mönö röd abön, nagö nöbö kib mag yönɨb mö,” me cöña. Makwam nöbönɨŋa wöröxaŋ,
    du nöbö yoŋyöbö pön aku, mönö mɨdöl; “Lo mönö röd abön, naŋ nöbö kib mag yönɨb
    mö,” me rön, yadeñɨm.
  acr-NNT: Jekꞌulaꞌ riꞌ, we rixoq kuyoj ribꞌ rukꞌ jun chik achi yey kꞌa kꞌas ri rachijil,
    riꞌ kabꞌiꞌx che e jun ixoq na jusukꞌ ta rubꞌinik ma kamakun chirij ri tzij re
    ri kꞌulanikil. Noꞌj we xkam ri rachijil, rixoq kel chuxeꞌ rutaqanik wa tzij; na
    kamakun ta kꞌu riꞌ chirij ri kꞌulanikil we kakꞌuliꞌ rukꞌ jun chik achi.
  kpg-kpg: Malaa, mee gaa lodo gi tuai daane, gei di lodo o maa le e mouli hua igolo,
    gei mee e haga ingoo bolo di ahina mouli hai be di manu. Maa di lodo o maa la guu made,
    gei mee gu mehede, hagalee haga ingoo bolo di ahina mouli be di manu maa mee ga hai lodo
    gi tuai daane labelaa.
  taj-taj: चुदे ह्राङला ह्रेम्‍बो मुना मुनान थेसे स्‍य्‍हान्‍दो ह्रेम्‍फेबेदेन छ्‌याम
    ब्‍याह लजी भिसम ब्रेल्‍सी भ्रबा हिन्‍ना। तर थेला ह्रेम्‍बो सिजी भिसम थे, थे ठिमग्‍याम
    फेबा मुला, ओच्‍छे स्‍य्‍हान्‍दो ह्रेम्‍फेबेदेन छ्‌याम ब्‍याह लसैनोन ब्रेल्‍सी
    भ्रबा आहिन।
  avt-avt: Mɨtɨk kɨre wen kepu, hɨre wauno wawu wautike mɨtɨk hak, hɨm me gavman matɨp
    hɨre enu wekitet naan. Mɨtɨk kɨre kaki, hɨre wauno wawɨt mɨtɨk hak, hɨm me gavman
    matɨp hɨre enu au. Hɨram mewisiye hɨre wawises han kɨre.
  cbk-cbk: Entonces si este mujer ay vivi na lao de otro hombre mientras vivo pa su
    marido, el maga gente ay llama con ele querida de aquel hombre. Pero si ay muri
    ya su marido, libre ya le y masquin ay casa le con otro hombre hende le ta man
    contra na ley civil y hende gayot le ta comete adulterio.
  uig-ARA: شۇنىڭ ئۈچۈن، بۇ ئايال ئېرى ھايات ۋاقتىدا باشقا بىر ئەرگە باغلانسا، زىناخور
    ئايال دەپ ئاتىلىدۇ. لېكىن ئېرى ئۆلۈپ كەتسە، ئۇ نىكاھ قانۇنىدىن ئەركىن بولىدۇ؛
    شۇ چاغدا باشقا بىر ئەرگە تەگسە، زىنا قىلغان بولمايدۇ.
  tuf-tuf: Ra anto chinti cuácayat, sera istiy jor chácajar binro. Cuat ser istiy
    jor chácyeyra, wiw̃ ey ojcor “isarib,” wacátaro. “Eyta yájcajar bin yajcaro,”
    wacátaro. Cuat ra chinyat, ser istiy jor chácayatra, cohtín chihtá ruhw̃útiro.
  abx-abx: Sanglit kon makitig'ob iya si la'in lalla nga allom pa i alla-na, si kamatu'uran
    agsala' iya si pagbisyo si pagdangallahan. Pero kon amatay na i alla-na, lappa
    na iya sinan bala'od ngan kon anganda' pa iya papakasalan-na, ga'i na iya akasala'
    si pagpakitig'ob sito.
  mco-NT: Ooy anajty mɨj ytundɨgoy je töxyjäy co ypɨgɨpy mɨɨd huingbɨ yëydɨjc pen
    jugy'ajtnɨ je ñäy. Coonɨ janchtɨy anajty ñiyëydɨjc tɨ y'ögy, huin'itnɨ janchtɨy
    jëbɨ ypɨcy mɨɨd huingbɨ yëydɨjc, e ca'p je' anajty ytundɨgoy.
  cpb-NT: Arika oñeeri itsipa shirampari eeniro rañi oime, omayempitake. Irooma inkamakerika,
    ari isaikawaitashitaiya, kantacha oimentaiya itsipa, eero ikantantaitawo mayempiro.
  aon-aon: Namudok aria douk okwokwin wata nupe aria okwok kwunak kwuwaur kupaini
    um, okwok douk ta shuhwarok kwabrig shanaraum um iri. Aria douk okwokwin nugokuk
    um, enyudok lo douk madae nyuweshigok uwe, uwok. Kwape meyoh atin. Namudok aria
    kwukri kwurao kupaini um, namudok okwok douk madae kubrig shanaraum uwe, uwok.
  hus-NT-2005: Jaxtám, max an mímláb ka junkun kʼal i kʼeꞌet inik tam bél ejat nin
    tomkíl, u wenkʼonalich tám ti junkux inik; por max ka chemech nin tomkíl, an mímláb
    u jilkʼonalich tám walkadh kʼal jechéꞌ an takʼixtaláb. Ani max ka tomkin kʼal
    kʼeꞌet i inik, yabich u kalel i junkux inik.
  mig-NT: Ja̱ yúán, nú chakú yii‑ñá, te ketá'an‑ña jíín ɨngá cha̱a, te kunání‑ña ñá'an
    ísɨ́kɨ ncháa̱ yii nú súan. Ko nú a ni̱ ji'i̱ yii‑ñá, a ni̱ kenda‑ña chíi ley‑ún.
    Te va̱sa ná kétá'an‑ña jíín ɨngá cha̱a, nasu̱ ísɨ́kɨ ncháa̱‑ña yíi‑ñá.
  bps-bps: Kabay ku là fa mati i yaanan, na nlafaan yaanan, lêan nlafà i flalò gablà
    di satlamin. Kabay ku tamati i yaanan, galwà kenen di flalò na laan nlafà yaanan
    balù ku lêman mwè yaan.
  mbs-mbs: Meneng aw tomaking se bayi te doma meama te eked pa kematay se esawa din,
    yan mekelakad. Meneng aw matay se meama aw todà mengognan se esawa din, eked pekelakad
    so wedad kelebutan te punù te gobirno tepad te monà esawa din.
  tof-tof: Da módóga, ene kola ne akó darrü pam nóma amige oya müór ma arrólzane,
    oya pam gómól kolbóka ngizulianórre. A oya müóra ne nóma nurrótóke, ene gida-a
    myamem kol koke kal-kal angón yarile akó wa pam gómól kol koke warile, wa ne akó
    darrü müór nóma amige.
  cme-NT: Duɔ yaŋ u bɔlɔ‑i cicɛ̃lma aa kã ka soŋ bibiɛŋo naŋ-na, u cãlãa; u ciɛ
    *fuocesĩnni. Ŋga u bɔlɔ duɔ ku, nelma siɛ gbãa yuu-yo; u gbãa soŋ bibiɛŋo naŋ-na
    aa u siɛ cãl.
  sus-sus: Xa a sa li a xa mɔri na duniɲa ma, a tan fa dɔxɔ xɛmɛ gbɛtɛ xɔn, a bara
    findi yɛnɛla ra. Kɔnɔ xa a xa mɔri faxa, a fan bara fulun na futi sɛriyɛ ma. Hali
    a dɔxɔ xɛmɛ gbɛtɛ xɔn ma kɔrɛ, yɛnɛla mu a ra.
  pon-2006: Eri, ma e pwoudikihda mwahl emen ohl tohrohr nindokon eh pwoudo eh momour,
    liho pahn adanekihla lihen kamwahl emen; ahpw ma eh pwoud pahn mehla, liho pahn
    saledeksang kosonnedo. Eri, e solahr pahn adaneki lihen kamwahl ma e pahn pwoudikihda
    emen ohl tohrohr.
  dad-dad: Age fiya nigin, kayau ĩ aiwa monog fau mata ibod mog, ĩ baban tamo taka
    yalouf are, ĩ seseirã kayau douf. Anĩ ere, yogon tamo laa fouf are, lo anim kayau
    to irounẽ di, ĩ tamo taka yaloufeg, ĩ to seseirã kayau douf.
  zab-NT: Per belati lalzi ni nabány chialbɨ chiy ax gapbɨ stuby nguiu o stuby gunaa,
    duldiy cayunbɨ. Per belati aguty chialbɨ ax aquɨt xi leyti icua guchnaab stuby
    niclɨza gati duldtiy cayunbɨ.
  jae-jae: Amboac tonaŋ awê tau nê akweŋ embe êmoa ma ênam ŋac teŋ, oc êŋgôm biŋ sêjam
    tauŋŋa popoc. Mago nê akweŋ embe êmac êndu, go biŋsu êmbiŋ êsêagêc tôŋ êtiam atom.
    Ma awê tau embe ênam ŋac teŋ, oc êŋgôm biŋ sêjam tauŋŋa popoc atom.
  ksd-ksd: Damana ba kana tutana i laun boko, ma ta ra tutana i ben ia, da vatang
    ia ba a tena nipo, ma ona kana tutana i tar mat, i langalanga kan ra varkurai,
    ma ona ta ra tutana i ben ia, vakir da vatang mule ba a tena nipo.
  msm-NT: Kaling man, ko mubabana sikandin to yain ko buhi pad to bana din, ogkailing
    no nakapanghonay sikandin. Di ko patoy on to bana din, wadad on sikandin kasakup
    to sikan no balaod. Kaling konad ogkailing no nakapanghonay ko mubabana manda
    sikandin.
  myk-myk: Ayiwa, wu bu shɛ gbaga je ná watii mu, na ta wu poo wu sanha xhu wɛ, dɔdɔɔrɔ
    wʼa pye. Ga wu poo wu bu xhu, saliya wu fanha ɲɛ nige wu na lee shizhaa na wɛ.
    Wu bu gbaga je ná watii mu, tee ɲɛ dɔdɔɔrɔ wɛ.
  sbe-sbe: Ena waihiu ne mwanena sola ma miyana, na loheya hesau ye tawasolai, meta
    kabo se hedede ede ye ganawali. Na taba mwanena ne ye boitako, meta iya laugagayo
    ne unai yailihai ye haiyako, na ena ye tawasolaꞌuyo meta tenem ne nige ganawali.
  mcr-mcr: Iiŋä etaŋgqetaŋi, kiqä qokiqu häŋä yqänä pmetaŋguti, ämaqä hŋqu-mända ii
    meqaŋgutqe, qu, “Apäkä iiŋi, hiŋginäwa qaŋä ikiqiyä” tpŋqäuä. Iiŋä etaŋgqä-qe,
    iiyqä qokiqu ae äpäkonätqe, ii suqä iiŋä iqueqä yäpä imä mäpmeqä yäŋqiyä. Iŋi,
    ämaqä hŋqu-mända iŋga ämeqäqe, qu kukŋuä iiŋi, aŋgiŋi matqä ipŋqäuä.
  cux-NT: Naati taachi cánduuchi isaⁿ'ā yeⁿ'e tá ní caⁿ'a tá ndúúcū táámá saⁿ'ā, tuu'mi
    ní idinuūⁿndí ta. Ní nduuti chi ch'iī isaⁿ'ā yeⁿ'e tá, nguɛ́ɛ́ canee yā maaⁿ ley
    yeⁿ'e 'iiⁿ'yāⁿ chi n'giindivaacú yā ní cuuvi 'caandavaacú yā ndúúcū táámá saⁿ'ā
    ní nguɛ́ɛ́ dinuuⁿndi tá.
  tur-YTC: Öyleyse, eğer kadın kocası yaşarken başka bir adama varırsa, zina etmiş
    olur. Ama kocası ölürse, yasadan özgürdür. Başka bir adama varırsa zina etmiş
    olmaz.
  san-ITR: etatkAraNAt patyurjIvanakAle nArI yadyanyaM puruShaM vivahati tarhi sA
    vyabhichAriNI bhavati kintu yadi sa pati rmriyate tarhi sA tasyA vyavasthAyA muktA
