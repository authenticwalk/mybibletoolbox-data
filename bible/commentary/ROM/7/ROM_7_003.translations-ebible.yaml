    если же умрет муж, она свободна от закона и не будет прелюбодейцею, выйдя за другого
    мужа.
  mbh-mbh: Maken aro ve iewo rongan i mimi na i ngo tomo nge toko relnga e, aro o
    apet i ve ini seng theki roronga, aveto aro ve iewo i rin lale, i vthopot ol nge
    kinong aken, na aro ve i ela toko relnga e, aken ini seng theki roronga avele.
  bdd-bdd: Ma ꞌeguma wahineina mwanena ꞌimiyamiya ma ꞌihaibala hali loheya ꞌoina,
    beno pui ꞌipaihoweya. Ma ꞌeguma mwanenaina ꞌiꞌamasa ma hali loheya ꞌoina ꞌihaibala,
    beno geya pui, weyahina mwanena nugenugetanaina ꞌina loina ꞌoinega ꞌigumwala.
  cbt-NTPO: '@see-verse:ROM.007.002'
  srn-NT: So efu a frow teki wan tra man, aladi en masra de na libi ete, dan sma abi
    leti fu taki tak' a huru. Ma efu en masra dede, dan a wèt no e teri moro gi en.
    So a no e huru, awinsi a teki wan tra man.
  cta-NT: 'Ndiꞌya̱ laca chaꞌ: si tyuꞌu chaꞌ jiꞌi̱ nu cunaꞌa̱ biꞌ loꞌo chaca nu quiꞌyu
    loꞌo tya luꞌú ti clyoꞌo, cña cuxi laca nu cuaꞌni nu cunaꞌa̱ biꞌ liꞌ. Pana si cua
    ngujuii clyoꞌo nu cunaꞌa̱ biꞌ, ngaꞌaa ndatsaa chaꞌ biꞌ jiꞌi̱; taca caja clyoꞌo
    nu cunaꞌa̱ biꞌ loꞌo xaꞌ nu quiꞌyu, chaꞌ siꞌi sca cña cuxi laca nu cuaꞌni liꞌ,
    nu loꞌo ngaꞌaa luꞌú clyoꞌo nu cunaꞌa̱ biꞌ.'
  bqc-SIM: Gↄↄ pↄ́ aà zã́ kú, tó à gↄ̃̀ gↄ̃ pãle pↄ́ ũ, wa oɛ̀ dↄ́ɛ'ĩideɛ.
    Tó aà zã́ gàɛ sↄ̃, ikoyãpi pòlowàn we. Tó à gↄ̃̀ gↄ̃ pãle pↄ́ ũ sa,
    beeá dↄ́ɛ'ĩi yã́n lↄo.
  tcz-CHONGTHU: Hitichu ahin, ajipa hinlai sungin michom khattoh kicheng taleh, amanu
    chu jonbol hiding ahitai. Hinla ajipa chu thileh hiche jineina dan'a chu ongthol
    ahitan chule amanu chu jinei jongleh jonbol ahitapoi.
  mar-mar: म्हणून पती जिवंत असताना, जर ती दुसर्‍या पुरुषाची झाली तर तिला व्यभिचारिणी
    हे नाव मिळेल. पण तिचा पती मरण पावला तर ती त्या नियमातून मुक्त होते. मग ती दुसर्‍या
    पुरुषाची झाली तरी ती व्यभिचारिणी होत नाही.
  snp-snp: Yamu ya wanafo omuna kofawa minenami kamenalo ya wenawakafo wanafo fulitito
    we malo wagetoma, ya kume-ugelelo moni minaiye, loto lo edenagoloba, ido wanafo
    folagetoma ya kawa nelalauti efilito minainako, we malo unami ya kume-ugele ka
    ma ádenagilae.
  isl-isl: Eftir það gæti hún gifst hverjum sem hún vill. Slíkt væri óheimilt ef maður
    hennar væri á lífi, en að honum látnum er það fullkomlega heimilt.
  spy-NT: Nto yoo tākusoboot ꞉saanteet ankubeeran ꞉koorkoonoo āk chiito ake, kukāākōōntosuur
    saanteenyii.
  xnn-xnn: Isonga no makitee siya isnan teken ay lalaki dapay wada pay laeng nan inmona
    et kanan tako en makikamkamolala siya. Ngem no matey nan asawana et maipalobos
    siya ay mangsolot isnan deey ay bilin. Isonga baken basol no omasawa kasin.
  mwe-mwe: Bhai monaga ambuje mundu bhali bhabhakoto, nilombwa na bhalume bhana, gwenego
    utwai, ikabheje bhalumebho bhawaga, bhakaatabhwa na shalia. Nkali bhalombwaga
    na bhalume bhana pangali utwai.
  tte-tte: Kabo tem sine wainena iyaele naga iboboita yo tau yabo ikasolanan, kabo
    loina iba, iya toganawali. Na tem wainena iboitako kasole kana loina nige yabo
    ikakabikalatan, iyamala sine livalivasina. Mwa koinaele tem tau uloina yabo ikasolanan,
    bwaimwana nige igaganawali.
  tcs-tcs: Den dat oman i pri po maret gen ane nobodi ken spik em broke maretlo. Bikoz
    man blo em i ded, em nomo kam andanit maretlo nau. Bat ip dat oman slipraun wea
    nada man o maret nada man ane man blo em prom dat pas maret i stil laip, dasmin
    em i meke nugudting ane em i broke dat maretlo.
  hlt-THB: A vaa a hqing hyn awh thlak chang a vaanaak mantaw, Anih ce samphaih na
    awm hy. Cehlai a vaa ce a thih awhtaw, cawhkaw anaa awi awhkawng a loet hawh dawngawh,
    thlak chang vaa na mai seiawm anih ce sampaih am ming na voel hy.
  soq-soq: Me apanawa inaawa waimpo epie apana da naisepia, sa ipa me ninaleide. Tane
    me apanawaida bolepio aupe osowe apana da naisepia, me nainai anaanawa eniena
    baiwa mai ninaleipona, dia.
  qub-qub: Runan cawaycaptinraj juc runawan cacorga runanta jananpaycajnömi caycan.
    Runan wañuptin ichanga jucwanpis yapanmanna. Chauraga mananami runanta jananpaycajnönachu
    canga.
  att-att: Á ta meyannung sù tunung, nu matolay paga yù olu nga atáwa na, á nu umay
    yù babay nga makiatáwa ta tanakuán, ingágad da ta makikarallaw. Ngam nu natay
    yù olu nga atáwa na, á nu makiatáwa yù babay ta tanakuán, ari makikarallaw.
  bki-bki: Jibe na, ver tira nene, koano sum̃ano meul kia ga ana naio ba bina ka toro
    dolu, mia tuboiano ber ka naio mila siakaiano. A ver koano sum̃ano m̃aro den naio
    ruei, tuboiano maka bunu sikili tu ka river titai vanio. Naio mijikia riva soro
    ka toro dolu tai bereio bo ga na, mia maka siakaiano na.
  bqp-bqp: Gↄrↄ kũ a zã kun, tó à gↄ̃̀ gↄ̃ pãnde pↄ́ ũ, oni pinɛ zinakɛriimɛ.
    Tó a zã gàmɛ sↄ̃, doka pìi pòroaan gwe. Tó à gↄ̃̀ gↄ̃ pãnde pↄ́ ũ sà, abirekũ
    bi zina yãmɛ doro.
  mcp-mcp: Ntɔ́ jɨ nə́, múdá mə́ ká ntɔ̧ wúl njɔ́w báád ŋgwúm ná nə mísh ɨɨ́, bwə́
    jɔ̂w nyə nə́ mudá minɔɔmb. Njɨ, ŋkí ŋgwúm mə́ yə, cɛ̧ɛ̧ kú ná nyiŋgə bii múdá;
    á ká ntɔ̧ wúl njɔ́w báád ɨɨ́, a kú bə múdá minɔɔmb.
  hat-hat: Si pandan mari a vivan toujou, madanm lan vin fanm yon lòt gason, y'ap
    rele madanm lan adiltè. Men, si mari a mouri, li lib devan lalwa. Lè sa a, si
    l' vin fanm yon lòt gason, li pa yon adiltè.
  npl-NT: Yika, tla non siwatl monepanoa iwa ok se tlakatl iwa iokich ok onka, kijtosneki
    san kimomekatijtok non tlakatl. Pero tla iokich mikki, n tlanawátili ayakmó kinawatijtos
    iwa ye ya weletis monamiktis iwa n ok se tlakatl, iwa mach ok san kimomekatijtos.
  bgg-bgg: Ji-è, gey isieng nya um ba shii ai yi gai rog shii yiygey arone aishii
    ne siulao pha bran rone ho phro; jishii airo gey yi iy dun arone, ji pha bimi
    shii ne thaluii thoh muii srane ai ne bufuii shii yiygey magunde aishii ne siulao
    ayao phro.
  eng-TCENT: So then, she will be called an adulteress if she is joined to another
    man while her husband is alive. But if her husband dies, she is free from that
    law and is not committing adultery if she is joined to another man.
  eng-BSB: So then, if she is joined to another man while her husband is still alive,
    she is called an adulteress; but if her husband dies, she is free from that law
    and is not an adulteress, even if she marries another man.
  cpu-NT: Irooma ari oñeeri pashine shirampari eenirora jañiimotziro oime, omayempitake.
    Irooma inkamakerika, arira osaikashivaitaari, kantatsi oimentaiya pashine, eerora
    ikempitakaantayeetaro mayempiro.
  san-ASM: এতৎকাৰণাৎ পত্যুৰ্জীৱনকালে নাৰী যদ্যন্যং পুৰুষং ৱিৱহতি তৰ্হি সা ৱ্যভিচাৰিণী
    ভৱতি কিন্তু যদি স পতি ৰ্ম্ৰিযতে তৰ্হি সা তস্যা ৱ্যৱস্থাযা মুক্তা সতী পুৰুষান্তৰেণ
    ৱ্যূঢাপি ৱ্যভিচাৰিণী ন ভৱতি|
  tac-NT: '''Lige alué mukí se''nú rió rewisáká bijí gunégame ke, wa''lú gastigo rewimela.
    ''Lige alué rió alué mukí gunala ''ma mukusá ''liko alué mukí ''la ikiárélamala
    uché bilé rió rewá.'
  eng-WEBPB: So then if, while the husband lives, she is joined to another man, she
    would be called an adulteress. But if the husband dies, she is free from the law,
    so that she is no adulteress, though she is joined to another man.
  gfk-H: Io, ing bia no hahina i tolai tiga mes na tunana ing baa no nuna luena tunana
    i lon taar, io, da tangai bia no hahina i ta gil sakena ma tiga mes na tunana
    pai nuna ia. Iasen bia no nuna tunana i ta maat, io, no hahina i ta langalanga
    talur iakano warkurai, ma pa da tangai bia i ta gil sakena ma tiga mesa pai nuna
    ia. A linga bia bi i ta tolai tiga mes na tunana.
  viv-viv: KaꞋi moganedi aimo wayawaina ginamiyami tu hinana mali kaliva buye hinamiyami
    digo, badi adi egana toꞋudo. Nagi ana vehimeya au hidede amine. Atu kaꞋi moganedi
    ginaꞋalika amine o mena nagi ana vehimeya badi agaidiya ginahavaina, ada kaꞋi
    mali kaliva hinanagina digo, badi keke toꞋudo au adifaiweya mali kaliva vavinena
    hinamiyami.
  yao-yao: Nipele, iŵaga chalombekwe ni jwannume jwine ŵankwakwe ali jwanjumi, jwankongwe
    jo chaŵilanjikwe jwa chikululu. Nambo ajasikaga ŵankwakwe, jwankongwe jo nganataŵikwa
    ni malajisyo, ni iŵaga akulombekwa ni jwannume jwine, jwelejo nganaŵa jwa chikululu.
  tgp-tgp: Ale vara tuana mo lo mauri, pani mo mele juruvi peresi na tamlohi tinapua,
    la pa verea vara enia har̃ai vaivaileu matea. Pani vara tuana mo mate, har̃ai
    atu i pa materi na leu, vara i vano isana tamlohi tinapua matea, enia mo sopo
    har̃ai vaivaileu.
  auc-NT: Ïninque nänöogængä ayæ̈ mïingä quëwëñongante onquiyængä wacä ingante godö
    guëa mongä adinque, Bitö nänöogængä mïingä ïñongante bitö wacä ingante guëa godö
    mömipa töö, ante pïïnänipa. Incæte tömengä nänöogængä wængä ate abæ tawænte gote
    baï tömengä adocanque quëwëñongante, Wacä ingante mönämaï incæbiimpa, ante ædö
    cæte wææ anguïnänii. Do owæmpodingä inte wacä ingante mongä adinque tänocä quëwengampa
    diyæ̈ wææ anguïnänii. Edæ owæmpodingä inte tömengä do mongampa.
  kbc-NT: Pida naɡ̶ani iwaalo nige lodawa eledi ɡ̶oneleegiwa malee yewiɡ̶a niɡ̶ijo
    baɡ̶a lodawa, odaa naɡ̶ani iwaalo baɡ̶a doɡ̶olaɡ̶ataka. Pida nige yeleo niɡ̶ijo
    lodawa, odaa ja iwoko niɡ̶ijo niiɡ̶enatakaneɡ̶egi me wadonaɡ̶alo. Odaa ja yakaditace
    me wado, aɡ̶alee doɡ̶olaɡ̶ataka.
  bmh-bmh: Bo, air go go gonugau gamu daba, du tub umau go air go duair egarabun kasai
    ze etuboroimai, duailel agen go wal igul meu anem. Bo, gonugau gamu noumaba, air
    go gue duair egarabun kasai ze nug gumab tam, go gonugau gamu dual pezai dab tam.
    Gonun, go du tub umau go wal igul mab tam.
  ctu-BL: Jini cha'an mi tsi' pi'le yambʌ winic che' cuxul to i ñoxi'al, i ts'i'lelʌch,
    pero mi tsa'ix chʌmi i ñoxi'al, librejix. Ma'anix mi' jac' jini mandar. Che' jini,
    mach i ts'i'lelic jini x'ixic mi tsa' cha' ñujpuñi yic'ot yambʌ winic.
  meq-meq: Taɗə zal ŋgay kə mət zuk bay, a gər ha, a ye a zal mekeleŋ na, kə ge madama.
    Ane tuk na, taɗə zal ŋgay kə mət na, neŋgeye tsɨy barbarra. Kwa taɗə ki ye a zal
    mekeleŋ bəbay na, kə nas ha bazlam mapala eye bay, kə ge madama bay.
  noa-H: Pari mag jaai paraa simta deeum hemk'ooi dʌ̈i k'apes hamʌn magan pekauta
    waubarm, hich jaai k'abam dʌ̈i haawai. Pari chi jaai meebaadeen chadau ya deeum
    jaai hauju haai sim, mag hich jaai gaai jʌ̃ simjö sĩerrjã ya hẽedʌbaadëmjö sĩewai.
    Mag, k'oopawia hich hap sĩsimta jaai hau simʌn magan pekau k'abam.
  alp-NT: Sepo bina mere irue kai mokwai makete kena eni mokwai eri rue sa, hoko bina
    mere isablia. Po sepo eni mokwai mata peneka, hoko lulu hukume bina mere hukume
    kbasaeni moneka. Kai sepo ikai kai mokwai makete hoko bina mere isablia mo.
  san-VEL: etatkaara.naat patyurjiivanakaale naarii yadyanya.m puru.sa.m vivahati
    tarhi saa vyabhicaari.nii bhavati kintu yadi sa pati rmriyate tarhi saa tasyaa
    vyavasthaayaa muktaa satii puru.saantare.na vyuu.dhaapi vyabhicaari.nii na bhavati|
  kbq-kbq: Hagi neve'ma ofri mani'nesnigeno'ma ru vema erisiana agra monko avu'avaza
    hugahie. Hagi neve'ma frisigeno'a kasegemo'a kina reontegahiankino, ru vema erisaniana
    monko avu'ava zana osugahie.
  kbh-kbh: Y chca, chë shema inÿe boyabásaftaca chabe boyábioye tbojaingñé, chë boyá
    cabá vida totsóbomñe ora, chë shemna jtsabáinana chabe boyábioye ínÿaftaca ingñayá
    ca. Pero chabe boyá tojtsóbanëse, chë leyiñe endayana chë shemna canÿa jtoquédana,
    chë boyabiama ndëmandaná ca, y cha jtsobenana ínÿaftaca jtobouamayana; y chca
    tojama ora, boyábioye ínÿaftaca íngñayana ndoñe ntsemnana.
  ron-LSB: Deci, dacă, cât timp trăiește soțul, ea se unește cu un alt bărbat, ar
    fi numită adulteră. Dar dacă soțul moare, ea este eliberată de legea soțului,
    astfel că nu este adulteră, deși este unită cu un alt bărbat.
  pon-pon: A ma a pan paudeki amen ol ni a warok memaur, a pan adaneki kamal amen;
    a ma a warok melar, a muei janer kapun, ap jota pan kamal amen, ma a pan pur on
    amen ol.
  nhe-BL: Intla nopa sihuatl mosejcotilisquía ihuaya seyoc tlacatl quema noja itztoya
    ihuehue, yajaya momecatijtosquía. Pero quema ya mijqui ihuehue, nopa tlanahuatili
    ayoc quitzacuilía huan nopa sihuatl ax momecatis yonque monamictis ica seyoc tlacatl.
  sps-sps: Tan tsue fapapaar to aya, ra onot ror ma natiny yan, u man, ito te toto
    farokot non e natsioiny ya patsun puputaa tovei, ana moun tsunia te naa fi tana
    mes a tsoiny, fokinai tsue ror a ka tana moun tovei, “Ayei gima suu faman iny
    fakats tsian tsunia ten natsioiny, a moun to, na moun a tsitsikoor.” Sai tan nainy
    te mat bus e natsioiny ya, a faun to te kotskots faavots rarori sikia ta man nan
    a tagaa ot iny towa, ai tan kat to aya, ayei gima kaa tan kat iny tsikoor ito
    te nai fanging fiisen minon ya na mesmes a tsoiny.
  wnc-wnc: Aho. Apnata kupanu maya waapata apna kayuk kapae kukengu mama wamu dua
    sandewik. Siwan ngana apnata kayuk yuwawan mama wamda yakut takngae natake maya
    waapata wawi tapatue dua kuwik. Sike mayata yamandet sike wawi tapatue kukengu
    ita yasewaapa dakngawik.
  bus-bus: Gurↄↄ kɛ̀ à zã kuu, tó à gↄ̃̀ gↄ̃ pãnde pↄ́ ũ, weé benɛ zinakɛrimɛ.
    Tó à zã gàmɛ sↄ̃, doka pì à gbàrɛn gwe. Tó à gↄ̃̀ gↄ̃ pãnde pↄ́ ũ sa, beee
    nɛ́ zina yãmɛ dↄro.
  gub-BL: A'e rupi aze a'e kuzà wereko amo ae awa nehe, umen hekuwe mehe we nehe,
    a'e mehe nuweruzar kwaw a'e ze'eg kwehe arer nehe. Nezewe haw iapo har uhaw ze'eg
    kwehe arer wà. Na'ikatu kwaw nezewe haw Tupàn pe. Aze imen umàno izuwi nehe, xo
    a'e mehe zo imen 'ym ma'e romo hekon putar a'e nehe. A'e rupi aze imen wi nehe,
    ikatu Tupàn pe nehe. Ta'e imen umàno ma'e kwer a'e kury xe, nuiko kwaw izar romo
    a'e kury xe.
  imo-imo: Akumunga yunge iyemu we koinjo molopili yu iye te kinye ulu kerinale temo
    lemo yu wapu ulu kerinale teli ambomu nimele. Nalo yunge iyemu kolombalo wali
    aku ungu manemuni yu naa nokoromomunga yu altopa iye pumo lemo aku manda. Aku
    temo lemo yu wapu ulu kerinale teli ambomu naa nimele.
  boj-boj: Deqa aqa tamo soqnim a tamo bei ombla sqas di iga endegsi marqom, a sambala
    uŋa. Aqa tamo moiyimqa a na olo tamo bei oqa kere. Dal anjam na getentosai. Deqa
    a na tamo bei oqas di a sambala uŋa sqasai.
  eng-DRA: 'Therefore, whilst her husband liveth, she shall be called an adulteress,
    if she be with another man: but if her husband be dead, she is delivered from
    the law of her husband; so that she is not an adulteress, if she be with another
    man.'
  knf-knf: ahilan kaniimar na ñiinţ aloŋ. Aşale ya na ñiinţ aloŋ nampaţi wal wi ayinul
    ahumuŋ najeb, aanwo ţi bgah.
  san-KHM: ឯតត្ការណាត៑ បត្យុជ៌ីវនកាលេ នារី យទ្យន្យំ បុរុឞំ វិវហតិ តហ៌ិ សា វ្យភិចារិណី
    ភវតិ កិន្តុ យទិ ស បតិ រ្ម្រិយតេ តហ៌ិ សា តស្យា វ្យវស្ថាយា មុក្តា សតី បុរុឞាន្តរេណ
    វ្យូឍាបិ វ្យភិចារិណី ន ភវតិ។
  arn-NT: Fey ta kisu trawülele kangelu wentru engu petu ñi mongelen tañi füta, fey
    kisu ta ñiwafengey, welu dew lale tañi füta, feychi domo ta lifrelewetuay tati
    ley dungu mew, fey ñiwalayay tunte kureyewtuafuy ta kangelu wentru engu rume.
  zas-NT: Zeel bal naban lacheelaman abiꞌ guchajgaman ben ren, dolan cayüjnman. Per
    bal ma güjt lacheelaman dxel achet ley gudxoon guial guxhliaanëman ben ren ad
    cayüjn tëëtaman dol.
  ken-NT: Mbák ngɔrɛ́ achi nɛ mmu achak mpok nnɛ́m ábhʉɛ́t nɛpɛ́m, nɔ achi nkwɛnɛ́
    bɛrwɔp. Kɛ mbák nnɛ́m agu, ɛbhé ɛnɛ́ ɛ́gwɔ́rɛ́ yi nɛ nnɛ́m ɛpu pɛrɛ bhɔŋ bɛtaŋ
    amfay yi. Nɛ mbák abhay mmǔ chak, apú bhak nkwɛnɛ́ bɛrwɔp.
