  qup-NT: '@see-verse:ROM.007.002'
  dop-dop: Ɩ́ kʋlɑ kʋkʋlʋ nɑ ɩ́ sɑɑ, pɑɑ yɑɑ-ɩ wɑsɑŋkɑlɩ. Amɑ sǝm ɩ́ kɛlɑ ɩ pɑɑlʋ,
