  mjc-NT: '@see-verse:ROM.007.002'
  caa-caa: Pero jay e ixic era axin aturuan taca otronteꞌ winic conda bꞌixirto uviejo,
    jaxir war acꞌaxi tama e mabꞌambꞌanir. Pero jay achamay uviejo, e ley che que jaxir
