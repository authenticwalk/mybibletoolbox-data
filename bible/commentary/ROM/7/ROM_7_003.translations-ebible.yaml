  hin-CV: यदि अपने पति के जीवित रहते हुए वह किसी अन्य पुरुष से संबंध बनाती है तो वह
    व्यभिचारिणी कहलाती है किंतु अपने पति की मृत्यु के बाद वह कानूनी रूप से स्वतंत्र
