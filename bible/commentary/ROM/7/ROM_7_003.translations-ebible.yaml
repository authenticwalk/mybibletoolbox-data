  msk-msk: Wakaw aw magbana yaan na bobay sang kadaygan na usug kaba boi pa yang kanaan
    bana, pagaidunggan yaan na maat yang batasan kay yakalapas sang balaod, toyo aw
    matay da yang kanaan bana kayan yagbana yaan oman buku nang maat kay yakagawas
    da yaan sang pagbuut nang balaod kay yatay da yang kanaan bana na gasakop kanaan.
  gyr-NT: Acoi cuña omer recove vɨteseve, vɨrecose ambuae cuimbahe, oyemboaguasa tẽi
