    rila dukunv okv hv kvvbi nyigo laamisiku jvka um yomur nvgobv mila kuma dukunv.
  gui-NT: Jae rambue cuña imegua yave ime tenondegua vae oicove oico rambueve, cuña
    oñuvanga menda re. Erei ime omano ma yave, cuña oyeyora ma jocuae mboroócuai ime
    regua güi. Jayave omenda yave iru cuimbae ndive, mbaeti co oñuvanga menda re.
  quc-TT: Rumal riꞌ, ri ixoq we kakꞌuliꞌ rukꞌ chi jun achi are kꞌas na ri rachajil,
    kux ajmak rumal kuꞌx e kebꞌ rachajil. Are kꞌu we kakam ri rachajil, ri ixoq kel
    kan chuxeꞌ ri taqanik, xuqujeꞌ man kamakun taj we kakꞌuliꞌ chi ne rukꞌ jun achi.
  heg-NTPO: Mo eta un saap nol atuil didang se oras un sapa-bikloben na nuli nabale
    ka lam, muid atorang nga lam, un nonga. Mo eta un sapa-bikloben na mate son nam,
    atorang deng in sapa-mambae ka toman lo. Un butu-kil nol atorang na lo son. Hidim
    eta un saap nol atuil didang ngam, muid atorang nga lam, un nong lo.
  ptu-ptu: Maka' tubopi muanena baine ia too anna kemuane senga'i, baine ia too ullullu'
    pa'bannetauam. Sapo' maka' matem muanena, iya beba'um, tä'um tisäke' anna tä'
    toom la disangai ullullu' pa'bannetauam ke kemuane polei.
  bzd-NTPO: Alaköl ese se̱né wëm o̱'ka ta̱ iwëm chökle tso'ia̱ ttsë'ka e' dalewa,
    e' ta̱ ttè e' dalöse̱wé̱wa̱itö. Erë iwëm chökle blënewa̱, e' ta̱ ie' kë̀ ku̱'ia̱
    ttè e' diki̱a̱. Ie' a̱ se̱rwa̱mine buaë wëm skà ta̱, e' kë̀ dör trë.
  kwf-kwf: ꞋUnaꞋeri ma, diꞋia na Ꞌafe neꞋe ka tua faꞋinia ta ngwae matamata ana kaidaꞋi
    araꞋi nia mauri Ꞌua, na Ꞌafe neꞋeri kira saea Ꞌani Ꞌafe Ꞌusu. Ma diꞋia na araꞋi
    nia ka mae naꞋa, ma nia ka tua sakadola naꞋa faꞋasia na taki ana araꞋinga, ma
    nia ka Ꞌafe laꞋu fuana ta ngwae, noaꞋa kira kasi saea Ꞌani Ꞌafe Ꞌusu.
  eng-WYC-2017: Therefore she shall be called adulteress, if she be with another man,
    while the husband liveth; but if her husband is dead, she is delivered from the
    law of the husband, that she be not adulteress, if she be with another man.
  eng-WMBB: So then if, while the husband lives, she is joined to another man, she
    would be called an adulteress. But if the husband dies, she is free from the law,
    so that she is no adulteress, though she is joined to another man.
  zat-NTPS: Ca' naca na, che nu'ula na' súale̱ne̱' benne' xula dxácate̱ ne nabán benne'
    chee̱', gune̱' dul-la gáchajne̱' xrba chee̱ xel-la nuchaga na', san che benne'
    chee̱' na' gatie̱', xedxúaj zru'ule̱' lu na' da nadxixruj bea na na', na' waca
    xuchaga ná'le̱ne̱' benne' xula, ne quebe gune̱' dul-la da gáchajne̱' xrba chee̱
    xel-la nuchaga na'.
  spp-spp: Ɲyɛ mà u pooŋi yaha shì na, u aha ŋkàre nɔ̀ŋi wabɛr'á, u à jacwɔrɔ pyi.
    Ŋka u pooŋi ká ŋkwû, saliyaŋi saha ɲyɛ u ɲuŋ'i mɛ, u aha ŋkàre nɔ̀ŋi wabɛr'á,
    u ɲyɛ a jacwɔrɔ pyi mɛ.
  zty-NTPS: Ki naken, kate' ne zoa nban benne' byo chien', cha' no'len' wchág ná'ḻene'
    no benne' byo yoble, gone' doḻa' da' wká'n ditjen yeḻa' ẕchag na', san cha' ba
    got benne' byo chien', na' nžoj no'len' ḻo na' x̱tiža' Dios na', na' na'a, cha'
    wchág ná'ḻene' to benne' byo yoble, bi gone' doḻa' da' ẕka'n ditjen yeḻa' ẕchag
    na'.
  mek-mek: Ega puo papie egaꞌina akafa eaguega kai ageꞌuegekae au iꞌoina agaꞌo ageakafania
    koa aisama, papiau isa akeifaga amage papiega kai, au iꞌoina agaꞌo fou kefeu laomai
    apala kekapa akeoma. Kai isa akafa agemae koa aisama, Moses ega iifa isa akafa
    auniꞌi egopeiꞌi auga egae agegupu. Ke isa au iꞌoina agaꞌo feakafania mo ganinagai,
    isa amage papiega kai au iꞌoina agaꞌo fou kefeu laomai apala ikapa papiega afaemia.
  aey-aey: Dana uqa cebac bibileb caja uqa dana oso ufei caja danaca bilec me qee
    mudec caja doqagan. Euqa dana cal mecebfi loo je gadac ale gemo bilina eu qee
    mena. Eunu uqa dana oso ocobfi eu uqa dana cajaca bilec qee me qee mudina.
  urd-GVH: चुनाँचे अगर वह अपने ख़ाविंद के जीते-जी किसी और मर्द की बीवी बन जाए तो उसे
    ज़िनाकार क़रार दिया जाता है। लेकिन अगर उसका शौहर मर जाए तो वह शरीअत से आज़ाद हुई।
    अब वह किसी दूसरे मर्द की बीवी बने तो ज़िनाकार नहीं ठहरती।
  ycn-ycn: Ruyuríquela ruyajná, cajmuni jo'ó ri'imacá huacajé, pu'uhuaré rula'acajla
    raú. Apú achiñá hua'até la'acana queja ri'imacajla rojló. Ruyajná tajnácochu ruliyá,
    uncá Tupana puráca'alo quemalá runacu, ru'umacáloje caja taca'acá penájemi hua'até
    piño penaje. Ritajnaco yami, ruhuá'acacojla apú hua'até, uncá rula'alajla pu'uhuaré
    raú.
  djr-djr: Yo, ga ŋunhi nhakun ŋayi ŋuli ga miyalk nhina wiripuŋuwalnydja ḏirramuwal,
    ŋunhi nhanŋuwuynydja dhuway'mirriŋu baḏak yan ga walŋa nhina, ŋunhiyiny nhakun
    balanyayiny rom ŋayiny ŋuli ga ŋunhi miyalkthuny marramban' djäma. Yurr ŋuli nhakun
    dhu nhanŋu dhuway'mirriŋuny dhiŋgaman, ŋayiny ŋunhi miyalktja bilin baḻanydjarratjarran,
    yakan ŋanya ga bulu garrpin ŋuriŋiyi romdhu wäŋapuyyu ŋunhi maṉḏa gan nhinan dhuway'mirriŋu
    nhanŋu. Ga ŋunhiyiny nhakun nhanŋu manymaknha ŋunhi ŋayi dhu märram wiripuŋunhany
    ḏirramuny; yakan dhu ŋayi ŋunhiyiny djäma marramba'.
  kvg-kvg: Zivis sekemba temboyagat, yaq sævam anganeam nøme tundaf, khafeap ndøgo,
    ndugu nøkenøkem ngi꞉wat ezoqam mé꞉vewát. Geté zivis tembonanim, yaq ndugu nøkenøkem
    khafeap mokho-te gu꞉goam, ndakin mbaín. Kopømbaqapé, anganeam nøme tundaf. Ndugu
    nøkenøkem khafeap génqawayák.
  rug-rug: Gua asa, ke be koa turaṉia sa si keke votiki tie, totosona sapu korapa
    toa sa nana palabatu, si barabarata tugo si asa, ba pana mate sa nana palabatu,
    si ta rupahana si asa koasa tinaraena sa vinarihaba, meke be varihaba pule sa
    barikaleqe ba lopu barabarata si asa.
  hop-NT: Noqw ōviy kurs nāt puwsuṅwaat qatuqw pam sukw amum qatupte’ pam yoñaywuhti
    túṅwantiwṅwu; nīk̇aṅw kurs pay puwsuṅwaat mokq pahsat pu pam tutavotniqw put aṅqw
    mātaviwṅwu; nihqe ōviy pas as pi nāmahin piw hakiy amum qatupte’ pay qa yoñaywuhti
    túṅwantiwni.
  san-URD: ایتَتْکارَناتْ پَتْیُرْجِیوَنَکالے نارِی یَدْیَنْیَں پُرُشَں وِوَہَتِ تَرْہِ
    سا وْیَبھِچارِنِی بھَوَتِ کِنْتُ یَدِ سَ پَتِ رْمْرِیَتے تَرْہِ سا تَسْیا وْیَوَسْتھایا
    مُکْتا سَتِی پُرُشانْتَرینَ وْیُوڈھاپِ وْیَبھِچارِنِی نَ بھَوَتِ۔
  heb-LB: ומותר לה להינשא שנית. אם היא תינשא שנית כל זמן שבעלה חי, היא תיחשב לנואפת.
  caf-NT: '''Et buki dazsai t''eh, ''et Moses be'' dustl''us bugha ndan ts''eke suh
    natesja ho'' ''int''ah. Hukwa'' ninzun t''eh, ''uyoon dune ghu natedalh ''ink''ez
    ''aw lubeshi buba chahóolah. ''Et whunts''ih buki ''awhuz khuna hoh ''uyoon dune
    zih usda t''eh, ''et lubeshi ''ulh''en ''uhoont''ah, ''ink''ez ''en lubeshi ''inla.'
  mio-NT: Chacan cuu cha cua savaha ña cuati, tu cua coo ña chi inga rai, ta ni iyo
    ndito ra cuu ii ña, soco nda cua cuvi ii ña, ta sa cua ndoo nuna ndico ña, ta
    ñahni cuati cua savaha ña, tu cua coo ña chi inga rai, cati ley chahnu.
  srq-NT: Ngu reco mose, siqui aroneãte emo ndese. Siqui mose emo ndese, Dios cheẽ
    mumba chõ ũquɨ̃ nde. Eru mano mose, aque mose quiatu ra ngu mo ndea cote. Dios
    cheẽ mumba eã ño ũquɨ̃ nde.
  kje-NT: Enla keneri hono'ok onne na'aheni lo'o maeke onne hono mormori makun, la
    ai lan hi'i sala noro mo'oni namehin, an lerwa'uwedi me'e. Lo'o hono makiyedi,
    ai nahinuriyedi nano keneri hono'ok onne, de an ho ri namehin, kan hi'i haida.
  gaz-gaz: Kanaafuu utuu dhirsi ishee lubbuudhaan jiruu yoo nama biraatti heerumte
    isheen ejjituu jedhamti. Yoo dhirsi ishee duʼe garuu waan seera sana irraa hiikamteef
    yoo nama biraatti heerumte illee ejjitu miti.
  kud-kud: Ainaena ebe mwanena howola mayawahina na waihiune teya towaho baidana himiyamiya
    neta mata iya yehana taumehe'ayo. Hesi ebe mwanena imwalowoi mata loinanaena iya
    nigele pai ainai iyamiyamiya ta mata nigele yehana taumehe'ayo ebe towaho teya
    itawaholai.
  urb-NT: Pe, ixawa'e ixo rahã, amõ sawa'e namõ jumusarái rahã, ka'u te'e ame'ẽ kũjã.
    Ma'e ka'u te'eha ke a'e ma'e. Ixawa'e manõ rahã, jumendariha upa, aja riki. Nixói,
    aja riki. Jeje ixo tĩ. A'erehe amõ sawa'e ke pyhyk rahã, ka'u te'e ym. Ma'e ka'u
    te'eha ke ma'e ym tĩ.
  fra-LSG: Si donc, du vivant de son mari, elle devient la femme d’un autre homme,
    elle sera appelée adultère; mais si le mari meurt, elle est affranchie de la loi,
    de sorte qu’elle n’est point adultère en devenant la femme d’un autre.
  san-HK: etatkAraNAt patyurjIvanakAle nArI yadyanyaM puruSaM vivahati tarhi sA vyabhicAriNI
    bhavati kintu yadi sa pati rmriyate tarhi sA tasyA vyavasthAyA muktA satI puruSAntareNa
    vyUDhApi vyabhicAriNI na bhavati|
  cak-SNT: Pero xa nicꞌujieꞌ riqꞌuin jun chic ache antok cꞌa cꞌas ri rachajil, can
    pecado ri nuꞌon. Pero xa quiminak chic ri rachajil, nicꞌujieꞌ can libre, ri ixok
    cꞌo modo nicꞌulieꞌ riqꞌuin jun chic ache, y ri ley man nuꞌej ta chi pecado nuꞌon
    xa nicꞌulieꞌ chic jun bꞌay.
  uvh-uvh: '@see-verse:ROM.007.002'
  ino-ino: Anau'amo'a ofalino mai'nisikeno alu vele viseana ani afe “Kumai a mai'nane.”
    hu'a hukaya'maki anau'amo'a ako falitesikeno ke male male'nea kemo'a nofi hute'nea
    ya ako kalu hetale'neanakeno mako ve'kale uno maiseana “Kumai a mai'nane.” hu'a
    ohukae.
  gnn-gnn: Yo, ŋunhi ŋuli miyalk nhini wiripuŋuwalanydja ḏarramuwala, ŋunhi nhanŋu
    dhuway'mirriŋu walŋanydja yukurra nhina, ŋunhiyinydja marramba'na ŋayi ŋuli yukurra
    djäma yana. Ga ŋunhi yurru dhuway'mirriŋu nhanŋuway rakunydhirri, ŋunhinydja manymak
    warray nhanŋu, ŋunhi ŋayi yurru märrama wiripunhanydja ḏarramunha; yakana ŋanya
    yurru ŋula yolthu ḻakarama marramba'mirri bitjandja, liŋgu ŋuriŋiyi rakunydhinyarayu
    ŋurruŋuwalana ŋanya bitjarra ganaŋ'maraŋalana.
  yal-yal: Nanara, xa a dɔxɔ xɛmɛ gbɛtɛ xɔn, a xɛmɛ singen mɔn a nii ra, a bata yalunyaan
    liga na yi. Koni xa a xɛmɛn faxa, nayi a bata mini na sariyan bun. Nayi, a nɔɛ
    dɔxɛ gbɛtɛ xɔn nɛn, na mi findixi yalunyaan na.
  cnt-NT: Në₁jua'₂ ca₂guá₂ 'io₅₄ quiain'₅₄ dsa₂ ŋe'₂ sián'₂ të₃ chan₂ dsɨ₂i₂gu₂, dso₄
    bá₄ 'no₂₃; la₁ në₁jua'₂ ca₂jon₃ dsɨ₂i₂gu₂ në́₃, ca₂tsɨn'₂ bá₄ 'io₅₄ të₂le₃ quió'₅
    'éi'₃, ma₂lé₂ bá₄ jéin'₂ táng₃ gu₂ quiain'₅₄ dsa₂ ŋe'₂ sián'₂, tsá₃ ma₃dso₄ 'no₂₃.
  tif-tif: 'Lale, faneng, imak ali saaknin disa bom ilala kawu, yak tunum kusnum ma
    kuluulu namti, kaata fan kayak kayak iyo bokowa-lomdip: Unang kuu tunum din la,
    imak kaa kano kelu no, kalokomip; aa imak ayo saakna namti, kaata lo uyo taba-lomdu
    unang kuu maso ma sok dewin tap ke delokomu disa; kulaa uyo kula kela yak tunum
    kusnum dabuulon o, kalu namti, uyo imak kaa kelu no kalokomip disa. Kemin, ultap
    kaayu, taanokomup kaali, lo uyo asuk maso ma sok ta de-yimokomu disa yo.'
  nlx-nlx: तानकेरता केदी ती तीन एदमीह जीवतालो रेणेन बुखेत एगदा दिहरान लाडी बोण जाय
    ताहार सिनाल्यी केवाय, पुण केदी तीन एदमी मोर जाय, ताहार ती ता नेमाह रेन सुट गियी,
    न्या वोर काय केदी एगदा दिहरा एदम्यान लाडी बोण जाय तीबी सिनाल्यी नाय केवाय।
  apw-NT: 'Áík’ehgo biką’íí hiṉaadá’ ła’ nṉee yił naná’ṉááyúgo, nant’į’ naghaa daayiłṉii
    doleeł: áídá’ biką’ daztsąąyúgo dábiini’yú át’éé; áík’ehgo ła’ nṉee yił naná’ṉááyúgo
    doo nant’į’ naghaa da.'
  gum-gum: Inchawei keg øsig wamne, katøgan møøba kasharabene, truigwane ‘kewan itøluløptø
    ishug køn’ cha, nune treeg wamig kørrømisrtrun. Inchen nui keg kwabeneguende,
    tru maig maramigwan pasrig nui keeba nøørø kønrrain kømø, kørrømarig købigwane,
    yandø nøbe truburappe, chi asamikkaig kørrømisran. Katøgan møøba ya, kasharaingucha,
    yandø kewan itøluløptø ishug kønrraamøn.
  not-NT: Aintaca ojime, te onganinate aguimintimari. Aroca igamaque ojime, aro caninataque
    ágae basini ojime. Yamai te aguimintimari ojimetomaco.
  plu-plu: In kahayak huwewe wot mmanawa ku aysaw ig gugihgi kote miyate, ku eg kamax
    nawenéwa awayg, eg kanumka powkemnipyo. Henneme ku gugihgi miyapi, ku eg kamax
    nawenéwa awayg akiw, eg ka kanumka powkemnipyoma akiw. Eg ka kanumka powkemnipyoma
    awaku inakni hiyakemniki ka kumadukig akiw.
  iou-iou: Upäŋkaŋ äpitä kodak irirän webe unitä päŋku äma kubä yäpeko uwä webe u
    kubokäret webe yäŋ iwetneŋ. Täŋ, äpitä kumbeko uwä baga mantä wari nämo topmäŋpäŋ
    iŋirek. Nämo, u äma kubä yäpayäŋ nadäŋpäŋä täga yäpek. U kubokäret nämo täŋpek.
  ntp-NT: Dʌmos isʌooqui vʌʌnagi ʌmai cʌʌli quiaa oidacatai cunadʌ ʌgai soimaasi ivueeyi.
    Dai ismuquiagi cunadʌ ʌgai istutuidi isvʌʌnagi ʌmai cʌʌli dai maisoimaasi ivueeyi.
  rai-rai: Io, baa a tabuan maa in taulaa balet ma ta muaana, ma anuna muaana i lalaaun
    utbaai, a tabuan maa i paam aakaina. Iaku baa anuna muaana ia maat, a tabuan maa
    i laangalaanga ko ra naagagon na tinaulaa, ma baa in taulaa balet ma ta muaana
    wakir i paam aakaina.
  haw-1868: No ia hoi, e kapaia oia he wahine moe kolohe ke mare ia i ke kane hou
    i ka wa e ola ana kana kane; aka, ina i make ke kane, ua kuuia oia mai ke kanawai
    aku; aole ia he wahine moe kolohe ke mare ia i ke kane e.
  ffm-ffm: So goɗɗo ɓamii mo e ley nguurndam goriiko oo, wiyete mo jeenoowo. Kaa so
    goriiko oo maayii, sariya oo yoppitan mo, mo wiyataake jeenoowo so mo ɓamondirii
    e gorko goɗɗo.
  arb-NAV: وَلِذَلِكَ، فَمَادَامَ الزَّوْجُ حَيًّا، تُعْتَبَرُ زَانِيَةً إِنْ صَارَتْ
    إِلَى رَجُلٍ آخَرَ. وَلَكِنْ إِنْ مَاتَ الزَّوْجُ تَتَحَرَّرْ مِنَ الشَّرِيعَةِ،
    حَتَّى إِنَّهَا لَا تَكُونُ زَانِيَةً إِنْ صَارَتْ إِلَى رَجُلٍ آخَرَ.
  cop-CNT: ϩⲁⲣⲁ ⲟⲩⲛ ⲉϥⲟⲛϧ ⳿ⲛϫⲉ ⲡⲓϩⲁⲓ ϣⲁⲩⲙⲟⲩϯ ⳿ⲉⲣⲟⲥ ϫⲉ ⳿ⲥϩⲓⲙⲓ ⳿ⲛⲛⲱⲓⲕ ⲁⲥϣⲁⲛϣⲱⲡⲓ ⲛⲉⲙ
    ⲕⲉϩⲁⲓ ⲉϣⲱⲡ ⲇⲉ ⲁϥϣⲁⲛⲙⲟⲩ ⳿ⲛϫⲉ ⲡⲓϩⲁⲓ ⲟⲩⲣⲉⲙϩⲏ ⲧⲉ ⳿ⲉⲃⲟⲗ ϩⲁ ⳿ⲫⲛⲟⲙⲟⲥ ⳿ⲉ⳿ϣⲧⲉⲙⲙⲟⲩϯ ⳿ⲉⲣⲟⲥ
    ϫⲉ ⳿ⲥϩⲓⲙⲓ ⳿ⲛⲛⲱⲓⲕ ⲁⲥϣⲁⲛϣⲱⲡⲓ ⲛⲉⲙ ⲕⲉϩⲁⲓ.
  sri-sri: Igo marãpʉ okakerepʉrʉ gajigʉ merã marãpʉkʉgo, ĩgʉ̃ merã ñerõ irigo Marĩpʉ
    dorerire tarinʉgãgõ irikumo. Igo marãpʉ boadero pʉrʉgue dita gajigʉ merã marãpʉkʉmasĩkumo.
    Irasirigo ĩgʉ̃ merã ñerõ irigo meta irikumo. Marĩpʉ dorerire tarinʉgãbirikumo.
  nal-nal: Ma tamon a ravin ka maxus kaarik sin taza rapti ma labana xa izi roro nanga,
    a ravin angkanaan ka giu a matmalabuk taksaat iwana milivinang a rapti rawarak.
    Singsaxai tamon labana xa maat, a ravin angkanaan ka mamaraxas siaana a lus iwana
    vaamaxuzang, ma tamon ka maxus kaarik sin taza rapti, naan kawit na giu a matmalabuk
    taksaat iwana milivinang a rapti rawarak.
  kyq-kyq: Anum kɛn gaabin̰ utu zɛɛr sum ɓo, naan̰ teec ɓaa ɔk gaabm kuuy se, jꞋan̰
    daŋin̰ mɛnd kɛɛsn gaaba. Num kɛn gaabin̰ jaay ooyga se, ɗoobm kɛn jikilimge lee
    tɛɗ se ɔk tɔɔgɔ don̰ ki ey sum. Kɛn naan̰ ɔk gaaba kuuy kic ɓo, jꞋan̰ kɔŋ daŋ
    mɛnd kɛɛsn gaaba ey sum.
  kwd-kwd: '''Ilo''oo ma, lauta nga noni lo''oo ''ani to''oru la''u fe''enia wane
    matari na alata kwaiina ''e momoori ''ua, nga noni lo''oori tagila iiria ''ania
    noni ''e agemani''a. Ma lauta nga kwaiina ngaia ''e mae no''o, ma ngaia ''e arube
    no''o fa''asia nga tagi na fuageninga, ngaia te''e baiwane la''u fana ta wane
    ngaa''i, ma gila sia iiria mola ''ania noni agemani''a.'
  ded-ded: Nga ewea gbori kecmanungoc ngac ye ngic monggaru kenudeu yeac serongac
    degecde. Nga ewea homeudeu ine ngac ye dedeseriyoacac witicfu monggoc mi kefude.
    Ye naso imohai ngic monggac ngac anudeu serongac mi anude.
  ewe-ewe: Eya ta ne srɔ̃nyɔnu la gale ŋutsu bubu gbɔ dem esime srɔ̃ŋutsu la le agbe
    la, ekema nyɔnu la nye ahasiwɔla; ke ne srɔ̃ŋutsu la ku la, ekema srɔ̃ɖeɖe ƒe
    se la megablae o, eye ne eɖe ŋutsu bubu la, meganye ahasiwɔla o.
  nuy-nuy: Yagu nubagi-yung-maynji naaṉngina-yung-maynji ani-wiri, yagu angiiynji-yara-maynji
    naaynbajung-duj, yagu warruburru-yung warra-wurru-wurruj ngaadagu amburru-yamang
    wugurru, “Ngi-yaal-waḻwaḻ!” Yagu-maynji naaṉngina-yung ani-ngawang, ngigaayung
    angi-burraa aḏaba angi-nunggarrbidi. Ngiga-maynji angiiynji-yara naaynbajung-guy
    na-waḻyinyung, anaani ana-lhaawu-runggal waari nginggu-lhajbu ngiga. Yagi ngi-yaal-waḻwaḻ-mi
    aḏaba ngijang, angi-yaal-waḏbirr ngiga angi-burraa.
  cop-BHC: ϨⲀⲢⲀ ⲞⲨⲚ ⲈϤⲞⲚϦ ⲚϪⲈⲠⲒϨⲀⲒ ϢⲀⲨⲘⲞⲨϮ ⲈⲢⲞⲤ ϪⲈ ⲤϨⲒⲘⲒ ⲚⲚⲰⲒⲔ ⲀⲤϢⲀⲚϢⲰⲠⲒ ⲚⲈⲘ ⲔⲈϨⲀⲒ
    ⲈϢⲰⲠ ⲆⲈ ⲀϤϢⲀⲚⲘⲞⲨ ⲚϪⲈⲠⲒϨⲀⲒ ⲞⲨⲢⲈⲘϨⲎ ⲦⲈ ⲈⲂⲞⲖ ϨⲀ ⲪⲚⲞⲘⲞⲤ ⲈϢⲦⲈⲘⲘⲞⲨϮ ⲈⲢⲞⲤ ϪⲈ ⲤϨⲒⲘⲒ ⲚⲚⲰⲒⲔ
    ⲀⲤϢⲀⲚϢⲰⲠⲒ ⲚⲈⲘ ⲔⲈϨⲀⲒ.
  buk-buk: Iŋ bu nem ŋgac wakuc têŋ têm nakweŋ mbo tali dôŋ mbo, naŋ dasam iŋ bu awhê
    kôm mockaiŋ-ŋga. Magoc iŋ nakweŋ bu mbac ndu, goc yomsu sô iŋlu dôŋ-ŋga pacndê,
    ma iŋ bu nem ŋgac wakuc, goc dasam iŋ bu awhê mockaiŋ-ŋga dom.
  pri-NT: Â wiàna é tâa wà tôoni ma wà pwi jè âboro, na pàara na é bwaa wâro na wà
    pwi éaé, â jè ina pâ é toomura (é cîâa jiié), [ba câé caa pitêre dàra ê Naèà].
    Êco na, wiàna é tâa ma wà pwi jè paao, gée na càùru pai bà kà pwi éaé, â jèe câé
    caa toomura, ba câé caa êgòjai ê Naèà.
  zpq-NT: Še no'olen' soalene' beṉe' yoble šlac ṉe' mban beṉe' c̱hen', nape' doḻa'
    len leyna' da' chzoa xtoe'. Perw na' še ba got beṉe' c̱hen', leyna' žan ba guac
    yošagna'lene' beṉe' yoble na' bi ṉacho chone' da' xiṉj yošagne'e.
  por-TFT: Consequentemente, chamamos uma mulher de adúltera se ela fica amigada com
    outro homem enquanto seu marido ainda está vivo. Mas se o marido morrer, ela já
    não é obrigada a obedecer aquela lei. Assim, ela não será adúltera se casar com
    outro homem.
  gwi-NT: Jii kwaii datthak Moses va-law zhit danakhwatł'oo, tr'injaa vakai' tth'aii
    hee gwandaii gwiizhit ch'izhii dinjii duuyeh neeyuunjii. Jyaa diizhit ji' adultery
    t'iizhik varahaanjyaa. Gaa vakai' niindhat ji' ch'izhii dinjii neeyuunjik ji'
    gaa t'oohłii t'oonchy'aa kwaa ts'ą' adultery t'iizhik varahaanjyaa kwaa.
  gvn-gvn: Nguba jalbumu dunyu juranku, yamba nyulu dunyu bawal, yinduynji dingkaranji
    bundanka. Yinya jalbu kalngarkuda. Yamba nyungu dunyu jakalbamunku nguba wulay.
    Yinyamun jalbu kunbayda dunyundumun, yinduymbu dingkaranda marrymanijinka. Nyulu
    karida kalngarkuda.
  nhy-NT: Por yonik, tla yon siwatl mosetilis iwan oksé tlakatl iwan ok onkaj iokich,
    kijtosneki kimomekatia. Pero tla miki iokich, tonses ya momakixtia de itech yon
    tlanawatile, iwan welis monamiktis iwan oksé tlakatl iwan ijkón mach kijtosneki
    kimomekatia.
  asm-FB: এতেকে তেওঁৰ স্বামী জীয়াই থাকোতেই যদি তেওঁ আন পুৰুষৰ সৈতে সহবাস কৰে, তেতিয়া
    তেওঁক ব্যভিচাৰীণী বোলা যায়৷ কিন্তু স্বামীৰ মৃত্যু হ’লে তেওঁ বিধানৰ পৰা মুক্ত
    হয়, পাছত আন পুৰুষৰ হ’লেও, তেওঁ ব্যাভিচাৰীণী নহয়।
  okv-okv: Rate ivu amburae mitirou pamone amina amita hamo embo nei ta ikasuja amo
    tiha pamone rate ivu amburou embo eha jimbasuja amo ke pepeni amina mane peikasuja.
  mxt-NT: '@see-verse:ROM.007.002'
  tzo-NT: Hech yu'un mi yan vinic tsmalalin c'alal cuxul to ti smalale, yajmul chc'ot.
    Mi icham ti smalale, libre chc'ot yu'un ti leye, hech mu muliluc mi tsta yan smalal.
  ind-AGS: Jadi jika perempuan itu hidup bersama laki-laki lain sementara suaminya
    masih hidup, maka dia melakukan perzinahan. Tetapi jika suaminya meninggal dan
    kemudian perempuan itu menikah dengan laki-laki lain, maka dia tidak melakukan
    dosa perselingkuhan.
  omw-omw: Mwia vaativanto qati variani entara mwi nraakyeva mpo vaisintiri nrohi
    varirera, mwi nraakyerara nraata vaati ntuqe hi vari nraakyerave tivara. Mwia
    vaativanto qutu viraro tiri qua okyaravanto hia mwi nraakyera tutairaro mwi nraakyeva
    qati variqaro vaisi mpo vareqaro mwiva hiama nraata vaati ntuqe hiananrove.
  yrb-yrb: Enoba mui awetanu awera uitawa me ibifiro i awetama mui amarabai taka ufisuna
    dana dita yagera uyare fareta aweta. Nono danu awera uifiro danu awerabai taka
    ue ibeta tarawatu ido me sibisuba i awetana mui amara mubisuna dana dita yagera
    uyare fareta aweta me.
  maa-NT: Jè chjo̱ón, k'e̱ nga tsà tákó tíjnakon x'i̱n‑la̱, tsà kj'ei̱í x'i̱n ki̱xan‑ko̱,
    kjoa̱ chijnguií tís'ín; ta̱nga tsà jye k'en x'i̱n‑la̱, jè chjo̱ón, jyeé tíjnandei̱í
    xi kjoa̱ ts'e̱ kjo̱tíxoma jè; ko̱maá ki̱xan‑ko̱ ìjngoò k'a‑ne xi kj'ei̱í x'i̱n.
    Mì ti̱ kjoa̱ chijnguií tís'ín‑ne.
  mcq-mcq: ꞌEnavo paruaha hiꞌeje hu vaꞌe parua pina veꞌamajaho hu parua turaviꞌina
    ꞌwahuna. ꞌEnakaivo napara kajihuni paruijaho kwaꞌeje parui pini hu ꞌwaꞌamajaho
    hu napara kajaho paturahuna.
  sus-A: شَ عَ سَ لِ عَ شَ مْرِ نَ دُنِحَ مَ، عَ تَن قَ دْشْ شّمّ فبّتّ شْن، عَ بَرَ
    قِندِ يّنّلَ رَ. كْنْ شَ عَ شَ مْرِ قَشَ، عَ قَن بَرَ قُلُن نَ قُتِ سّرِيّ مَ.
    هَلِ عَ دْشْ شّمّ فبّتّ شْن مَ كْرّ، يّنّلَ مُ عَ رَ.
  jpn-1965: ですから、夫が生きている間に他の男に行けば、姦淫の女と呼ばれるのですが、夫が死ねば、律法から解放されており、たとい他の男に行っても、姦淫の女ではありません。
  fra-SBL: Si donc, du vivant de son mari, elle s'attache à un autre homme, on l'appelle
    adultère. Mais si le mari meurt, elle est libérée de la loi, de sorte qu'elle
    n'est pas adultère, bien qu'elle soit unie à un autre homme.
  yka-yka: Manjari, bang ellum pe ellanen bu padambuwaˈ iye si lella seddili, magjina
    iye. Saguwaˈ bang matey ne ellanen gaˈ ne niyaˈ kaput saraˈin si iye, hangkan
    gaˈi iye magjina bang iye magella balik peggeˈ matey ne du ellanen.
  mle-mle: Aw li likidi duw kip kwadik, aw li nikidi duw likim kirakida, lo tasakwukila
    nikidi duwaam vaal yina taakw-al. Aw li likidi duw kiyadik, aw li nikidi duw likim
    kirakida, yaakiya, rivikina. Likik lo wu maa.
  shp-NTPO: Jaskara ikenbi iti iki, ja ainbo wetsa joni betan benoi, jawen bene japarikenbi,
    jatianra ja ainbo benoya ixonbi wetsa betan yoranai ikai. Ikaxbi moa jawen bene
    mawata pekáora, jaskara eséainoax moa xabakaata ikax, benoti atipanke. Jatianra
    benoya ixonbi wetsa betan yoranai iamai.
  aom-aom: 'Ëhi jiëꞌëro baru hijamu sionoho ioro bamëꞌoho aëro uvoꞌëꞌö: Ëmagonahoho
    önöꞌe ma-juvëꞌe magonahe höjo. Aꞌi baru guomëꞌoho jögorehu nijioꞌiraejadoho barëjëꞌego
    hesi nimoro ae gö baeromo huꞌo gemuoro hijëꞌoho bogo önöꞌe ma-juvëꞌe magonahe
    jioꞌëꞌe.'
  geb-geb: Guma maaŋ muuŋgip ŋam kɨrga, ana muuŋ ŋgɨp harigi guma ndigi kegɨrga, mbe
    khaŋ ana suanga, ana muuŋ ruarir harigi gumgi ndi mbik ma. Ana man rimgirga, mba
    Moses suaŋgi tɨvi wom ana ndim ana mana phokegi fhu. Ana maaŋ muuŋgip harigi guman
    tɨgɨrga, ana ruan harigi guma kɨɨi tɨva muuŋgi fhu.
  bsj-bsj: La no bwece wi ki dume ri, no co yi kange nii kange ri, a cuwo co ki, “nii
    burotum.” Dila no bwece bwiyam ri, ciin cokum co werfun do nin, la co kebo nawiye
    ma burotum tiye no co yim kange nii kangeri.
  cak-cak: Romari' ri ixok ri q'ues ri rachijil, si nic'uje' chic riq'uin jun achi,
    xa ni'ix chirij chi jun ixok aj-mac roma man xe ta riq'uin ri rachijil nic'uje-vi.
    Pero si caminak chic ri rachijil, man ximil ta chic chuxe' rutzij ru-ley ri c'ulubic,
    romari' si nic'ule' chic riq'uin jun achi, chuvech ri ley, mana-ta jun ixok aj-mac.
  chf-NT: Si cuxu jit'oc untu ixic, y bixic ni ixic jini t'oc otro winic, ixcherajtz'ijte'
    une. Pero si chämic jit'oc untu ixic y u ch'e' otro winic, mach jin u tz'ijte'
    uc'a mach ni' cuxu ni jit'oc ajniba tuba u chen manda.
  tlf-tlf: fen imak iyo kaanin-tem bom-bala yak tinum migik dulu umdii, bota kek kek
    iyo bogobe-nilip e, “Unang boyo tinum digin kuta, imak iyo dupkeng daalu o,” agelan-temip
    kale minte, imak iyo kaana umdii, bota ulo boyo tebe unang bo maak so de kolan-temaalu
    kale, kanube yak tinum migik dulan o agelu umdii, “Boyo imak iyo dupkeng daalu
    o,” agelan-temaalip kale, ulutap kale, kaanan-temup uyo, ulo uyo tebe maak so
    yaafulan-temaalu ko.
  piu-2006: '@see-verse:ROM.007.002'
  poh-NT: Kakꞌor wi reꞌ ixok reꞌreꞌ risicꞌ chic jenoꞌ winak nok cu cꞌachlic ribahi̱l,
    reꞌreꞌ enkꞌormojic reh chi cꞌoyo̱m laj ixok, tzꞌa̱b ruꞌ wi xquimic je ribahi̱l
    reꞌ ixok reꞌreꞌ ncahnic chi tehlic chic ri̱j chiwach i takꞌanic reꞌreꞌ eh wi xiban
    woꞌ chic caxa̱ra maꞌ eta nkꞌormojic chi cꞌoyo̱m laj ixok.
  tue-tue: Coo manʉ catipacari, ãpĩména niigõ, ñeeaperepigo pʉtʉáco. Coo manʉ diaari
    siro docare, cʉ̃́ã wãmosíarigue petijṍãcu. Teero tiigó, ãpĩména dúutugo, ñañarõ
    tiigó mee tiicó.
  bjp-bjp: Ke, male fifin ae ka telpes nenge kaltu sabin, aunbiing antu i liu biitom,
    i tel sinangun puur. Isau male antu ka met, ka tampupuk mang koseng nagogon ae.
    Taftawa le ka telpes nenge kaltu sabin, biil i tel sinangun puur.
  xon-xon: Upii yaa ban uja uken buyoonn uchal bi na kan, bi ga len ke u ye upiidagoor
    la. Uchal yaa kpo kan, nkaal ngbaan aa ki dii u. U yaa mɔn uja uken kan, waa ye
    upiidagoor.
  tzo-ZNT: Ti cꞌalal cuxul to li smalale, mi tsaꞌ yan vinique, yajmul biꞌa. Yan mi
    icham li smalale, xuꞌ xa xnupun ta yan. Maꞌuc xa yajmul.
  mpm-NT: Ti nu najnaꞌan ña jiin ɨnga chaa nu nu chaku ga yɨɨ ña, ti konani ña ɨɨn
    ñaꞌan yɨsɨkɨnchaa yɨɨ ña. Ko nu ja ni jiꞌi yɨɨ ña, ti ketaꞌu ña chii ley un. Ti
    vasu ni najnaꞌan ña jiin ɨnga chaa, ko tukaa yɨsɨkɨnchaa ña yɨɨ ña.
  ots-NT: Menta i bbʉjti cár da̱me̱ car bbɛjña̱, jin gui tzö da yojmi pé hnar hñøjø.
    Bbʉ da dyøti‑ca̱, da ndu̱jpite, rí ntzöhui da ttun cár castigo. Pe bbʉ ya xí ndu̱
    cár da̱me̱, ya jin gui bbʉh ca hnáa ca mí mandadobi car bbɛjña̱. I pɛhtzi derecho
    da ntja̱jtihui pé hnar hñøjø, cja̱ jin da ndu̱jpite. Nugöjʉ, dí jñɛjmʉ hnar bbɛjña̱
    ca i bbʉbi cár da̱me, como i bbʉh ca hnaa ca i mandadoguijʉ.
  hoy-hoy: इदुरसाटी अगर गांड्ड उन जीते जी आक यावारा दुसरा गंळ्स उन आगेगुल, रा व्यभिचारिणी
    अंदकु आदार, लेकीन अगर गांड्ड सोतोगुल, रा आक आ व्यवस्था देल बिट्टोदुर, ईल ताका
    कि अगर यावारा दुसरा गंळ्स उन आगेदुर तरी भी व्यभिचारिणी ठहरूसतीदील.
  amo-amo: Bara nan, nan nya kubi ko na ulsse di nin lai asa anuzu asu iluma nin mong
    ima yichi ghe ukilak. Asa ulesse nku anuzu ni silin nilumea na du ikilaki asa
    su ilumama nin mong uni.
  pjt-pjt: '@see-verse:ROM.007.002'
  cwe-cwe: Ivo mwanamke iyo yahasoligwa na mulume imwenga kuno mulumake yang'hali
    mgima, mwanamke iyo kezatangigwa mzinzi. Mbali mulumake yahadanganika, hafungigwa
    kaidi na malagilizo, si ngoni bule hata yahasoligwa na mulume imwenga.
  daa-NT: Yampa, ya mitti-ak goy misa iŋ odinay ho ta ob mitik ka pey, ɗo uŋji ka
    Buŋdi-ak, ar ta kokina miday kara. Kar ya mitti-ak mat gay, ta imil kaati min
    ɗo gaanuundi. Ya ta raka obe ka pey oki, ta bal nige maanna.
  mlp-mlp: Nazaq iyan aw aduw kayeqmo ossa awe in aduw hulosad mat ta araq waqid in
    anan bilaq daqay, Aw haresmo luwaqta tihaq daqay. Ari aduw tumoqid teq aw na in
    an waq ago gunun na ahaqenib a ta hi osdaq. In mat ta araq waqid mataw in anan
    aw haresmo luwaqta nazaq a hi bilaq daqay.
  ape-C: Namudok aria douk okwokwin wata nupe aria okwok kwunak kwuwaur kupaini um,
    okwok douk ta shuhwarok kwabrig shanaraum um iri. Aria douk okwokwin nugokuk um,
    enyudok lo douk madae nyuweshigok uwe, uwok. Kwape meyoh atin. Namudok aria kwukri
    kwurao kupaini um, namudok okwok douk madae kubrig shanaraum uwe, uwok.
  bgs-bgs: Purisu ka lumayuk tô bayi tun ta ássa mama tô ándà pa kamaté tô duma din,
    makalibug sikandin. Asal ka inaté dán tô duma din, dì mapirit tô bayi balu tumuman
    katô sugù tingód katô taladuma. Atin ka kumalyag puman tô bayi balu, dì sikandin
    makalibug katô una duma din.
  faa-faa: Arirakano hinamomo ipi apia rekeno yia aporo metayaki purakano, hinamoane
    aporo rea pura hinamopo airapo. Asiamo ipi apia kusuakipoko hinamo yaroane aporo
    metamo arumarakano hinamoane aporo rea pura hinamopo, airafapo.
  kik-kik: Tondũ mũtumia ũcio angĩhikĩra mũndũ ũngĩ rĩrĩa mũthuuriwe arĩ muoyo, atuĩkaga
    mũtharia. No mũthuuriwe angĩkua, mũtumia ũcio ti muohe nĩ watho ũcio, na ndangĩtuĩka
    gĩtharia o na angĩhikio nĩ mũndũ ũngĩ.
  cap-NT: Jaziqui naaz̈a persun lucu z̈etan, naaqui yekja luctakz̈tan z̈elaquiz̈ niiqui,
    jalla naaqui adulterio paac̈ha. Naaz̈a lucu ticznaquiz̈ niiqui, jalla nekz lucutiñ
    kamañ liiquiztan liwriitac̈ha. Jalla niz̈tiquiztan yekja lucz̈tan zalz̈nanami,
    anaz̈ adulterio cjesac̈ha.
  ksr-ksr: Kawaajoŋ loyanoŋ jaawo laligoro eja mombaajoŋ Ooŋ jero mewaati eeŋ, iwaa
    qata mono oloŋkalu embaga jeŋkejoŋ. Kaeŋ jeŋkejonto, loyanoŋ komuwaati eeŋ, Kana
    qaa iikanoŋ mende toroqeŋ somoŋgoro laligowaa. Kaaŋa laligoŋ eja moŋ mewaati,
    iinoŋ mono oloŋkalu embaga mende koloowaa.
  eng-TNT: 'So then yf whill the man liveth she couple her selfe with another man
    she shalbe counted a wedlocke breaker. But yf the man be deed she is fre from
    the lawe: so that she is no wedlocke breaker though she couple her selfe with
    another man.'
  sbs-sbs: Linuhape, cheyoinako mwihyabwe nachihala, heba nakahala ni wungi mukwame,
    kasupiwe musangu. Kono heba mwihyabwe ufwa, ulukuluhute kumulao, linu kena musangu,
    heba nakekala ni wungi mukwame.
  sue-sue: Lo ge ago itia, are bama zo nu iu nuso seka nuai doro ema zo atiro nuamunoya,
    awa “bama ami ema bewana inoya,” ago samunonakai. Ota iu nuso betai amire lo meni
    nuto sipuninua sipunai awa kapamunoya awa. Ago wai ema zo atamunoya, awa nu ema
    bewana wai bama ago oko samunonakai.
  fra-NCL: Si donc, du vivant de son mari, elle épouse un autre homme, elle sera appelée
    adultère ; mais si son mari meurt, elle est affranchie de la loi, en sorte qu’elle
    n’est plus adultère en devenant la femme d’un autre mari.
  snn-NT: Bago ënjë ba'iguëna, yequë naconi ba'itoca, gu'a romigo casi'co ba'igo.
    Bago ënjëbi junni huesëguëna, ënjëni sehuoma'igobi yequëni huejatoca, gu'aye yo'oma'igo
    ba'igo. Ru'ru basi'quëni hueansi'co sëani, yequëni huejaye porego.
  atb-NT: Haû nghut é yanmai, yhâng é yhumsîng hpó asak dui nyi ashî u lé, yuqgè góyuq
    eq hâng lhûm é nghut jáng gi, yhang lé, sulàng lú sû ga kó râ nghut lhê. Nghut
    kôlhang, yhâng é yhumsîng hpó shi byuq é nghut jáng gi, yhang, tarâ haû mai lut
    bê nghut luî, yuqgè góyuq eq hâng lhum kôlhang, sulàng lú sû a nghut lo.
  cek-AK: 'To pongah a sava hing nathung anih mah kalah nongpa hoi nawnto om nahaeloe,
    anih loe daan ai ah sava nuiah zaehaih sah kami, tiah thui o tih: toe sava to
    dueh boeh nahaeloe, anih mah kalah nongpa khaeah sava sah cadoeh, to daan thung
    hoiah a loih boeh pongah, anih loe daan lok aek kami hoi zaehaih sah kami ah om
    mak ai.'
  bkd-bkd: Aman ku magpaasawa haena sa bahi hu lain en ha maama daw bubuhay pa sa
    asawa din, saena ha bahi nakapanapaw. Ba ku matay en sa asawa din saena ha bahi
    harì isipen ha mananapaw ku magpaasawa en hu lain ha maama ta kenà en haena sakup
    hu balaud hu pag-asawa dan.
  ctu-76: Mi ti ajni yic'ot yambʌ winic che' cuxul tyo i ñoxi'al, i tsuculelʌch mi'
    cha'len. Pero mi ti sajti i ñoxi'al, mach bej an ti' wenta i mandar ñujpuñel.
    Mach i tsuculel mi ti' cha'le ñujpuñel yic'ot yambʌ winic.
  lac-NT: Wa ra' xquico' cu p'ʌtic u mam quir u mamintic u jer, cax ti' toy cux'a'an
    u jach mam. Jach c'as cu betic. Chen wa quimij u mam, a ray xquico', baje'rer
    sipta'b quir u bin u ch'ic u jer u mam. Mʌ' ja wirej, ʌcʌtan a juezo', sipta'b
