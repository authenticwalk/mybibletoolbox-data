  kmh-kmh: '@see-verse:ROM.007.002'
  ukr-ONPU: Тож якщо вона за життя свого чоловіка одружиться з іншим, її називають
    перелюбницею. Коли ж її чоловік помирає, вона звільняється від Закону й, вийшовши
