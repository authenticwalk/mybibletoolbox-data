  pwg-pwg: Mikeda tomowina yawayawana ita makamakai ma wavinena tomowa sago ita ravaghi
    na wavinena kawana vaghata iututudowai. Ma kegha, kawana vaghata namada irabobo
    na wavinena tomowa sago iravaghi na ke bera berona, tuna vonaviyoyovana ke iti kiigiiyei.
  cjv-cjv: Ena iran oparomi wiyom biyai goikenangua fure yai ta kau enangua yokamai
