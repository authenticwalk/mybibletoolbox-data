  kos-kos: Ke ma inge, mutan sac fin muta pac yurin sie mukul ke pacl se mukul tumal
    el srakna moul, el ac fah pangpang sie mutan kosro. Tusruk, mukul tumal ah fin
    misa, mutan sac sukosokla liki ma sap ma sruokol, ac el tia orek kosro el fin
