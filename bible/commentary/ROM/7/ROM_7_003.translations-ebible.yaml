    iku'uro ehary'i iku'uro hawyi waku etat pakup i e'aito wo sio ehary'i wo yt he'aito
    i yt heha­ry'i i rakat e. Mi'i wywo waku ereĩne'en yt kat i yt naku i ewetunug
    Tupana wanẽtup hawiat e miwan me.
  kpf-kpf: Ambân ŋâi, zâk apŋâ wâgân ândei birâm ŋâi sot ândei laŋ mâman ambân sâbi.
    Ka ap ambin ândeitâ apŋâ moi ko gurumin denŋâ saazikip, zo ânâŋgâtpap. Oi ambân
