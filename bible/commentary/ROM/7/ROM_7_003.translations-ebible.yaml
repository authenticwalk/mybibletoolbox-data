verse: ROM.007.003
translations:
  kpx-kpx: Isito koliavena usege auna vavoloai ata moleti lahage ataeabuna menaka
    kemo loui kosea, “Keu vaveve toela vanu.” Isito koliavena hatige auna isivianiege
    kolia moleage keu menaka ke egumaholinu.
  okv-H: Rate ivu pehae mihirou evohu amina amita hamo embo nei ta ikasuja amo tiha
    evohu rate ivu pehau embo eha jimbasuja amo ke pepeni amina mane peikasuja.
  tbo-tbo: Uyahinei inapa agona yohola ina lauyagohana ma wawinena oloto gehouna mitehi
    hina memae yaka naka tauna gowana tu matamaga. Tamogi inapa agona ina hilage yaka
    lugagayogei tauna ega hoi panipani ita memae po apega gowana tu matamaga inapa
    oloto gehouna ina lawagi.
  mal-C: ഭർത്താവ് ജീവിച്ചിരിക്കെ ഒരു സ്ത്രീ മറ്റൊരാളെ സ്വീകരിച്ചാൽ അവൾ വ്യഭിചാരിണി
    എന്നു വിളിക്കപ്പെടും. എന്നാൽ ഭർത്താവു മരിച്ചാലോ ഭർത്താവിനോട് അവളെ ബന്ധിക്കുന്ന
    നിയമത്തിൽനിന്ന് അവൾ സ്വതന്ത്രയായിത്തീരുന്നു. പിന്നീട് മറ്റൊരു പുരുഷനെ സ്വീകരിച്ചാൽ
    അവൾ വ്യഭിചാരിണിയാകുകയില്ല.
  grc-SR: Ἄρα οὖν ζῶντος τοῦ ἀνδρὸς μοιχαλὶς χρηματίσει, ἐὰν γένηται ἀνδρὶ ἑτέρῳ·
    ἐὰν δὲ ἀποθάνῃ ὁ ἀνήρ, ἐλευθέρα ἐστὶν ἀπὸ τοῦ νόμου, τοῦ μὴ εἶναι αὐτὴν μοιχαλίδα,
    γενομένην ἀνδρὶ ἑτέρῳ.
  bgc-bgc: ज्यांतै जै धणी कै जिन्दे जी वा किसे दुसरे माणस की हो जावै, तो जार कुह्वावैगी,
    पर जै धणी मर ज्या, तो वा उस नियम-कायदे तै आजाद हो जा सै, उरै ताहीं के जै किसे
    दुसरे माणस की हो जावै तोभी जार कोनी ठैहरैगी।
  khz-khz: Pene ia garawana roe emagulina aonai, mapene vegarawa-gerevagi genai, ia
    veopa-lema garenai pita kilagia. Na pere garawana pere kwarega, ia vegarawa rovana
    tiavuna na pere veluga-vagi voo rorinai, ati pere veopa-lema. Pa, tau pakana ta
    pere garawaa maki, voati pere veopa-lema.
  deu-TKW: So lange also der Mann lebt, heißt sie Ehebrecherin, wenn sie einem anderen
    Mann zu eigen wird; stirbt der Mann, so ist sie frei vom Gesetz, derart daß sie
    nicht mehr Ehebrecherin ist, wenn sie einem andern Mann zu eigen wird.
  zsr-NT: Cni nac, tsal ni zoëꞌ nabanëꞌ bönniꞌ queënu, chquiꞌ utság náꞌlennu‑nëꞌ yetúëꞌ
    bönniꞌ, gunnu dul‑laꞌ le rguitsj zxba qui yöl‑laꞌ nutság naꞌ, san chquiꞌ chnatiëꞌ
    bönniꞌ queënu naꞌ, nurujnu lu naꞌ zxba naꞌ, atiꞌ naꞌa, chquiꞌ utság náꞌlennu‑nëꞌ
    bönniꞌ yubl, cutu gunnu dul‑laꞌ le rguitsj zxba qui yöl‑laꞌ nutság naꞌ.
  lin-lin: Boye soki, wana mobali na ye azali nanu na bomoi, akomi mwasi ya mobali
    mosusu, bakoloba ete asali ekobo. Kasi soki mobali na ye akufi, akangolami libela
    na mobeko yango mpe akoki kokoma mwasi ya mobali mosusu ; boye bakoloba te ete
    asali ekobo.
  hns-NT: 'Djab oe aapan aadmie ke mare se pahiele ek doesar aadmie ke rakh lei, tab
    sab koi bolie kie: „Oe aapan biaah toer deis hai.” Bakie djab okar aadmie mar
    djaai, tab aurat ke waada na poera kare ke parie aur oe ek doesar aadmie ke rakh
    sakie.'
  noa-E: Pari mag jaai paraa simta deeum emkhooi dʉ̈i khapes amʉn magan pekauta waubarm,
    ich jaai khabam dʉ̈i aawai. Pari chi jaai meebaadeen chadau ya deeum jaai auju
    aai sim, mag ich jaai gaai jʉ̈ simjö sĩerrjã ya ẽedʉbaadëmjö sĩewai. Mag, khoopawia
    ich ap sĩsimta jaai au simʉn magan pekau khabam.
  eng-EMTV: So then, while the husband is living, she will be called an adulteress
    if she becomes married to a different husband; but if her husband should die,
    she is free from the law, so that she is not an adulteress, having become married
    to a different husband.
  mib-NT: Núu súcuan te núu quijnáhan ña jíín ɨnga tēe níní técu gā yɨɨ ña, te cásɨ́quɨ́
    ndéē ña de. Te núu je ni jihī yɨɨ ña, te je ni quenda ña chīji ley un. Te cuu
    quijnáhan ña jíín ɨnga tēe, chi nasūu jéē casɨ́quɨ́ ndéē ña núu súcuan.
  lif-NT2: हे़क्‍केलॽरिक्‍के कुये़म्‍बाॽइन् कुहिङ्‌वे़त् वाॽरए खे़ल्‍ले़ वेॽ मनाःन्‍नु
    मेःक्‍खिम् चोगुने़ फाॽग्र खे़ङ्‌ग साम्‌योथिम्‍मिल्‍ले़ चाराम्‍मा याःम्‍बक् के़जोःक्‍मा
    मे़त्तुॽरो॥ कर कुये़म्‍बाॽइन् सिःआङ्‌ग खुने़ॽ मेःक्‍खिम्‍थिम्‍लाम् चोःक्‌युम्‍भोमा
    पोःङ्‌लो, हे़क्‍क्‍याङ् खे़ल्‍ले़ वेॽ मनाःन्‍नु मेःक्‍खिम् चोगुल्‍ले़ चाराम्‍मा
    याःम्‍बक् चोगुबा मे़बोःङ्‌ने़ल्‍लो॥
  xnj-xnj: Ndi mdala mwenuyo akatama na mgosi yungi lukumbi mgosi waki akona mumi,
    mdala mweneuyo yati ikemelewa mkemi. Nambu ngati mgosi waki afwili, mdala mwenuyo
    ikungiwa lepi na Malagizu, hati akagegewayi na mgosi yungi, mdala mwenuyo ivya
    lepi mkemi.
  mmx-mmx: Kuren la do neni ik lok eburu mi tatlok petpes at loxonaleng, latlok teren
    nove i rooro, dinaba tong mo latkin do neni latkin longlongka. Ketla do latlok
    teren na met, neni ira sepsu basinge loklok tatao ren, la mo do neni na epot kaka
    tatlok petpes, neni xopmen na lok laxakapmek.
  cbr-NT: Aín bënë bamacëma 'aían bëtsi unibë 'iti ca 'ucha 'icën. Usa 'aínbi ca aín
    bënë bamacëbëtan 'aisa tanquin uni itsi bënëoti 'icën. Usaquian bënëoti ca 'uchama
    'icën.
  tee-NT: Para acsni t'ajunca' ju ixpapa ni va cat'atsuculh apumatam pus calhimispacanach
    ni alactu'unu'. Para ni nitach ju ixpapa pus ju lhamap'aksin jantu lai cati'ulanilh
    ixtalak'alhin mas catamak'axtokchokolh.
  eng-LSV: so then, the husband being alive, she will be called an adulteress if she
    may become another man’s; and if the husband may die, she is free from the law,
    so as not to be an adulteress, having become another man’s.
  cak-NT: Pero xa nic'ue' riq'uin jun chic achi cuando c'a q'ues ri rachijil, can
    mac-wi ri nu'on. Pero xa manak chic c'o ri rachijil riq'uin roma xcom-e, ri ixok
    c'o modo nic'ule' riq'uin jun chic achi, y ri ley man nu'ij ta chi mac nu'on xa
    nic'ule' chic jun mej (bey).
  pah-NT: 'Po hẽarembireko''ga manoe''ymame hẽa ojipe''ga rerekovo, a''ero po nhande
    ei hẽa pe: Ite''varuhu hẽa ojipe''ga rerekovo. Po hẽarembirekova''ea manorẽ hẽa
    ojipe''ga rerekoi, a''ero morog̃ita nde''i hẽa pe hẽa ga rerekorame. A''ereki
    hẽa ipiro''y a''ea hugwi.'
  sja-NT: Pia jarait'eera, chi ɨmɨk'ĩra chok'ai bɨde, araa beeru pɨrã awaraa ɨmɨk'ĩra
    ome, p'ek'au oo bɨ Tachi Ak'õre k'ĩrapite. Mamĩda chi k'ima jai-idaap'eda, awaraa
    ome araa paru pɨrã, p'ek'au oo-e bɨ Tachi Ak'õre k'ĩrapite.
  xed-xed: Ka ta ndiri zəʼala taŋ, ka sliʼafta tsi ka laghwi da sana mndu katsi, hliri
    ta magə tsa marakw ya nda tsa. Ala ka mtumta zəʼala taŋ katsi, falauʼ vghani ma
    tsa zlahu ya, dər sliʼafha tsi ka laghu wuma ta sana mndu ná, hla a ta iri nda
    tsa wa.
  mks-NT: Sa̱há ña̱ cán quéa̱ cuu tanda̱ha̱ tucu ñá xi̱hín inga ta̱a jáchi̱ co̱ sáhndá
    ga̱ mé ley chuun nu̱ ña̱. Ta co̱ cája ñá cua̱chi nu̱ Ndióxi̱ tá ná tanda̱ha̱ tucu
    ñá jáchi̱ sa̱ na̱xi̱hi̱ va yíi̱ ña̱. Joo tá ná tanda̱ha̱ tucu ñá nani tácú yíi̱
    ña̱ já quéa̱ cája ñá cua̱chi nu̱ Ndióxi̱.
  gfk-S: Io kaie, ing be no haine i tole tike mes na tunana ing baak no nuno luaina
    tunana i lon ter, io, da tange be no haine te gil sasana ma tike mes na tunana
    paile nuno ie. Iesene be no nuno tunana ite mat, no haine te langalanga sukun
    ikino harkurai, ma pa dale tange be ite gil sasana ma tike mes paile nuno ie.
    A linge bia be ite tole tike mes na tunana.
  bmu-bmu: Miaŋgöra apŋan jebuk maliga azi kungöra Oŋ! jiiga mema ewö, yaŋgö qetŋi
    mönö qesabulum ambia jimakzin. Mewö jimakzinmö, apŋan kömuma ewö, Köna keu miaŋön
    qahö toroqeba jöhöi malma. Mewö mala azi kun memawi, yaŋön mönö qesabulum ambia
    qahö akŋa.
  dgz-dgz: Ap menan memewa inaka wandepi, go waen ame apan dawa den inepi waenapan
    anega digurain, “Ge wainan gogo taingi.” Go memewa boepi ap anega ya diain. Apan
    da ugup sia naisepi iup ya wataneta ame wainan gogo da uon.
  eng-GNV: 'So then, if while the man liueth, she taketh another man, she shalbe called
    an adulteresse: but if the man be dead, she is free from the Law, so that shee
    is not an adulteresse, though shee take another man.'
  zaa-NT: sino huàcca bá guttsaní'į lani attu nubeyu' canchu calatsi'į, bíruhua ną́
    adulterio, porqui'ni según nu ra lo ley nna chi ną́ libre de chi gùttì tsela niá.
    Pero canchu guttsaní'į lani attu nubeyu' miéntraste bàni bá tsela niá nna, entonces
    chi ná adulterio nu runią.
  eng-WEBSTER: 'So then, if while her husband liveth, she is married to another man,
    she shall be called an adulteress: but if her husband is dead, she is free from
    that law; so that she is no adulteress, though she be married to another man.'
  guh-guh: Pova pamona pexainaeva, itsa nacojiobijitsipa itsanëjavabelia, pamona abaxë
    itsa asaë tsaponaponae, nexata bajarapova ayaineconi natsiexanaejitsipa Diosojavabelia.
    Tsipaji pamonavecua itsanëjavabelia naperabëquenetsiatae ponaponaejitsipa. Itsiata
    baitsi jane baja pova baja pamona vecuatëpatsi, Dioso Moiséspijinëta penajumecopatsilivaisi
    apo itavetsitsi penacojiobijava itsanëjavabelia. Nexata pova baja pamona vecuatëpatsi,
    nacojiobi ata icatsia itsanëjavabelia, ayaineconi apo natsiexanae tsipae Diosojavabelia.
  bon-bon: Yoo, tabe liba nuuja rooriye cama onajige, piiyepu teeme niinäce rooriye
    te liba ireclota gyene, biname cina waainusi, “ero magebi” ca, yepä rooriye te
    liba budre, tabe asatäneji gwene pui cotre cabu ca. Tabe piba ero magebi lica
    gwene, liba nuuja rooriye ne yaacatuge.
  nhw-BL: Sintla nopa sihuatl mosansejcotilisquía ihuaya seyoc tlacatl quema noja
    itztoya ihuehue, yaya momecatijtosquía. Pero quema ya mijqui ihuehue, nopa tlanahuatili
    ayacmo quitzacuilía huan yaya amo momecatis masque monamictis ica seyoc tlacatl.
  swh-ONEN: Hivyo basi, kama huyo mwanamke ataolewa na mwanaume mwingine wakati mumewe
    akiwa bado yuko hai, ataitwa mzinzi. Lakini kama mumewe akifa, mwanamke huyo hafungwi
    tena na sheria ya ndoa, naye akiolewa na mtu mwingine haitwi mzinzi.
  wbi-wbi: pe lino unsiki ghuno umughosi ghwake ale mwumi nave ikukala nu mughosi
    ujunge, ikemelua muvwafu. neke nave umughosi kwake angafue alihulu kuhuma mu ndaghilo,
    pe naiva m'bwafu nave ikukala nu mughosi uunge.
  bba-bba: Yen sɔ̃, sɑnɑm mɛ win durɔ u wɑsi mɑ u durɔ kpɑo suɑ, bɑ koo nùn sokuwɑ
    sɑkɑrɑ, ɑdɑmɑ win durɔ ù n ɡu, u yɑkiɑrɑ woodɑn di. Sɑnɑm mɛ, ù n durɔ kpɑo suɑ
    u ǹ sɑ̃ɑ sɑkɑrɑ.
  eng-KJVCPB: 'So then if, while her husband liveth, she be married to another man,
    she shall be called an adulteress: but if her husband be dead, she is free from
    that law; so that she is no adulteress, though she be married to another man.'
  kgk-NT: Upéixa ramo iména oikove vyteri ramo, outro kwimba'e ndive oiko ramo, “Teko
    ky'a-rupi oiko” ja'e arã hese. Ha iména omano ramo katu ndaipu'akavéi hese. Omenda
    pyahu jevy ramo outro kwimba'e-rehe, tekoha-rupi joty oiko va'erã. Omano va'ekwe
    rereko asyhaty e'ỹ upéa. Ndoikovéi omano va'ekwe pogwy-py, ojei-ma íxugwi. Ndaixupe
    gwarãi inhe'ẽ.
  waj-waj: 'Itaama vaivaara vaatiivo varikioonnaata sabi vo vaativai oro varaivo inna
    mmuara vareera aataruvai. Itaama ii gioonnaivaara gioonna kiaapuuya kiaara: Inna
    mmuara vareera gioonnavaivee, kiaaravai. Fai inna vaatiivo putino hama mmaanna
    kua aataruuvo mmannammanna inna utino kati hara kioo varioo vaidi voovai varaivo
    inna hama mmuara vareera aataruvai.'
  cpy-cpy: Rooma oñeerika itsipa shirampari eenirowa rañii-motziro oemi, omayempitzimotakiri.
    Rooma ikamaki-rika, ari ojeekashiwaeteeya, kantacha ahae itsipa oemi, eero ikimitakanteetawo
    mayempiro.
  ekk-PKP: Seega, kui naine elab teise mehega sel ajal, kui tema abikaasa elab, rikub
    naine abielu. Aga kui naise mees sureb ja ta abiellub seejärel teise mehega, siis
    ei ole ta abielurikkumises süüdi.
  mpx-mpx: Inoke ebo yova lagona iyoho nigeya ga i yayaomal ge tau getoga ni alolonan,
    yaka logugui i ba iya toganawal. Yaa ebo lagona ni yaomal, alolon ana logugui
    nige al i kukuhikan. Inoke ebo tau getoga etega ni alolonan, nige i gaganawal
    to.
  wbp-wbp: Kala kaji yaliki karntaku kali-nyanu wankaru-juku nyinami, ngulaku kajilparla
    jurnta yantarla karnta wankaruku wati-kari-kirraju, ngulaju kajikalu kalykuru-pajirni
    karnta yinyaju. Ngajukupurdangka-purnu Kirijini-patu, nyurrurlaju yangka karnta
    kali-puka-piya. Yangka nyurnu nyanungu-nyanguku karntakuju, kula karla kali-nyanuju
    wiri-jiki nyinami karntaku nyanungu-parntaku, lawa. Jalanguju, kuja-piya-yijala
    kula kanyarra Mujuju-kurlangu kuruwarriji wiri-jiki nguna nyurrurlarlanguku, lawa.
    Kajilpankulu yampiyarla, ngulaju ngula-juku. Yangka kuja Jijaji Kiraji palija
    warntawarntarla, ngula-jangka yangka kuja palinja-warnu wankaru-maninjarla yakarra-manu
    Kaaturluju, kujarlanya yungurliparla jungarnilki nyinami Kaatukuju manu yungurliparla
    warrki-jarrimi.
  luo-luo: Kamano bende, ibiro luong dhakono ni jachode ka odak gi dichwo machielo
    ka chwore pod ngima. To ka chwore otho, to ogonye kuom chikno kendo ka dichwo
    machielo okende to ok kwane kaka jachode.
  nhe-NT: Intla nopa sihuatl mosejcotilisquía ihuaya seyoc tlacatl quema noja itztoya
    ihuehue, yajaya momecatijtosquía. Pero quema ya mijqui ihuehue, nopa tlanahuatili
    ayoc quitzacuilía huan nopa sihuatl ax momecatis yonque monamictis ica seyoc tlacatl.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܐܸܢ ܓܵܒ݂ܪܵܐ ܠܚܲܕ ܐܚܹܪܢܵܐ ܟܲܕ ܓܲܒ݂ܪܘܼܗ̇ ܚܵܝܵܐ ܝܠܹܗ، ܒܸܬ ܦܵܝܫܵܐ
    ܩܪܝܼܬܵ‌ܐ ܓܲܝܵܪܬܵ‌ܐ. ܐܝܼܢܵܐ ܐܸܢ ܡܵܐܹܬ ܓܲܒ݂ܪܘܼܗ̇، ܦܝܼܫ ܠܵܗ̇ ܫܪܝܼܬܵ‌ܐ ܡ̣ܢ ܩܵܢܘܿܢܵܐ
    ܘܠܹܐ ܝܠܵܗ̇ ܓܲܝܵܪܬܵ‌ܐ ܐܘܼܦ ܐܸܢ ܕܓܵܒ݂ܪܵܐ ܠܚܲܕ ܐܚܹܪܢܵܐ.
  esk-NT: Aglaan iḷaqatnikkumi atlamik aŋutmik uiñi iñuuŋŋaan, maliġutaksram nipliutigigaa
    sayuŋaruaŋunipḷugu. Aglaan aŋutriŋ tuqukpan aġnaq iḷaqatnitqił̣hiñauruq. Taatnaqhuni
    iḷaqatnikkumi atlamik aŋutmik uiñi tuquanikpan patchisaitchuq maliġutaksramiñ.
  msb-msb: Niyan, myintras buhay pa an iya asawa an inasawhan na babayi nagakasala
    sin pagpasambay kun nakibiyo sa iba na lalaki. Pero kun patay na an iya asawa
    libre na siya sa Kasuguan kag dili na magakasala sin pagpasambay bisan magpaasawa
    pa sa iba.
  cpa-NT: Dsag³ báh³ hno¹ hio¹³ ju³ná³ jian¹dsa dsa² ŋioh¹² siáh² ta³lah¹chian² ji²gug²dsa.
    Jøng² ha¹chi² dsag³ chi² li¹hno¹dsa, ju³ná³ ca¹jian¹dsa dsa² siáh² na³ma²ca¹jon¹
    dsa² ŋioh¹² quián¹²dsa.
  dso-dso: ସେ ବଁଚି ରଇଲା ବେଲେ, ତାର୍‍ ମାଇଜି ଜଦି ବିନ୍‌ ମୁନୁସ୍‌କେ ବିବା ଅଇସି, ତେବେ ତାକେ
    ଚାଡ୍‌ରି ବଲି କଇବାଇ, ମାତର୍‌ ମୁନୁସର୍‌ ମରନ୍‌ ପଚେ ବିନ୍‌ ମୁନୁସ୍‌କେ ବିବା ଅଇଲେ, ତାକେ ଆରି
    ଚାଡ୍‌ରି ବଲି ନ କଅତ୍‌ । ନିୟମ୍‌ ଇସାବେ ସେ ଗଟେକ୍‌ ମୁକ୍‌ଲି ରଇବା ମାଇଜି ।
  meu-meu: Taunabunai, adavana maurina ai tau ta ma bema abia, ia na heuda-hanai hahinena;
    a adavana baine mase, ia na asi taravatuna, tau ta ma baine adavaia, una na dia
    heuda-hanai.
  yva-NT: Ranivara ama anya ta no yara nikijo anya kaijinta arijat, weamo wanya umaso
    rawainamo wanya anaerere ma. Weramu ranivara ama anap kakai to, weamo ananyao
    mo raokaisy akatoe ramu. Weti mo anya kaijinta aovan akato, weamo mo aovan kai,
    omamo rawainamo wanya anaerere ma jewen.
  dgc-dgc: Mara, éng mékiagum siya ta esa a lélake, a te buhay pabi tu asawa na, éy
    méngilélake ya. Pero éng mate dén tu asawa na, éy libri dén tu bébe ta utus na
    kautusan tungkul ta pasawa. Ewan siya tu kasalanan éng mamakét.
  zpm-NT: Nli nonguieḻda ga guṉ wnaa ctsieelnia zho stib mgui laga bii zomban tsieel
    zho; laa zeeṉe gutle tsieel zho, led doḻdraaw yguib zho stib zha ne ctsieelnia
    zho.
  hix-NT: Tano rma hak tànyo kom yehtoko, anaro kàrkomo hyawohra natxow hamà. Àhyawonye
    tehtokony haxa, atxke natxhe. Atxke manaha, anaro hoko oyesnàr ke, onyohnà hoko
    oyesnàr ke, katxho me natxhe. Àro wyaro rma natxow hamà, tano rma hak tànyo kom
    yehtoko. Nyamoro heno wayhàtxhe haxa ryhe, anar me natxow hamà. Onyo hyaye otowhàra
    ro mak exko katxho mehra harha natxhe. Tàwyanye anaro kàrkomo yahosàtxhe rma,
    ohxe rma natxhe. Atxke manaha, anaro hoko oyesnàr ke, katxho mehra harha natxhe,
    tànyo heno komo wayehrà ke mak ha.
  sim-sim: '@see-verse:ROM.007.002'
  npi-ULB: त्यस्तै, उसको पति जीवित हुँदा ऊ अर्को पुरुषसँग बसी भने, उसलाई व्यभिचारिणी
    स्‍त्री भनिनेछ । तर उसको पति मर्‍यो भने, ऊ त्यस व्यवस्थाबाट मुक्त हुन्छे, अनि
    अर्को पुरुषसँग बसी भने पनि ऊ व्यभिचारिणी हुँदिन ।
  cgc-cgc: Daw mangasawa isab kanen an mintras bui pa iya na sawa, kanen an gaintra
    ta mama. Piro, daw napatay en iya na sawa, ula en kanen sakep ta iling an tan
    na kasuguan. Beet ambalen na daw mangasawa kanen isab, ula kanen gaintra ta mama.
  tim-tim: Aregât luâkŋe golâ mandoân ain âmâ hepunmâ luâk siâ mendo âmâ âmbâle bâleŋe
    dâm konmaen. Dâ luâkŋe mondo âmâ luâkdâ âmbendâ menduyelegep tâk are hâreaŋep.
    Aregât luâk siâ membiawân ain mem hepun hepungât dosa bo membiap.
  yor-yor: Nígbà náà, bí ó bá fẹ́ ọkùnrin mìíràn nígbà tí ọkọ rẹ̀ wà láààyè, panṣágà
    ní a ó pè é. Ṣùgbọ́n bí ọkọ rẹ̀ bá kú, ó bọ́ lọ́wọ́ òfin náà, kí yóò sì jẹ́ panṣágà
    bí ó bá ní ọkọ mìíràn.
  wos-wos: Wungi wandéka nani xékélaki. Léka du hiyahafi yandét, lé nak duka ye dé
    wali relét, nani nana hambuk hundika xékéta léka angi watame, “Lé nak du wali
    haraki saraki sémbut hurukwa takwa lé.” Wungi watame. Léka du hiyandét lé nak
    du wali relét, nana hambuk hundi xékéta nani léka haraki hundi yamba wakéme. Léka
    angi yamba wakéme, “Lé haraki sémbut hurukwa takwa lé.”
  emp-NTPO: '@see-verse:ROM.007.002'
  eng-F35: So then, if she should ‘marry’ another man while her husband is living,
    she will be labeled an adulteress; but if the husband should die, she is free
    from that law, not being an adulteress if she marries another man.
  ind-ind: Bila perempuan itu menikah atau bersetubuh dengan laki-laki lain sewaktu
    suaminya masih hidup, maka menurut peraturan, dia berzina. Jika suaminya sudah
    meninggal, dia bebas dari peraturan pernikahan itu. Jadi, kalau perempuan itu
    menikah dengan laki-laki lain sesudah suaminya meninggal, dia tidak berzina.
  pes-OPCB: به این طریق، تا زمانی که شوهرش هنوز زنده است، اگر با مردی دیگر رابطۀ جنسی
    برقرار سازد، زناکار خوانده می‌شود. اما اگر شوهرش فوت کند، از آن حکم شرعی آزاد
    می‌شود، و چنانچه با مرد دیگری ازدواج کند، زناکار نخواهد بود.
  mpt-mpt: Inamin kesoa unango imake sma bia deibanoa naka asit dobo mole hekmel wengo
    baanoa O imakwal bokalin kukubo wanamabobo, o kukub olo taman kukubobo genobiobe.
    Ina otane o imake kaanea imak afet dabamo o imakwal bokalin kukubo mo welanomobabe.
    Hekmel wengo mo baanota Kukub olo taman kukubobo geim blimobe.
  ssx-ssx: Koto ekina꞉ haliki pa haena꞉ kone hali ma꞉nda꞉ pea꞉ka꞉na꞉ta꞉ kota꞉ siaka꞉
    hali wanda꞉e lelimikie. Koto lolo pelemepate ipika꞉ haliki homea꞉ka꞉na꞉ta꞉ kota꞉
    mo hande Lo Pi manuma꞉ la꞉la꞉ tupa꞉ ipika꞉ honumake halieke la꞉la꞉me. Koto tupa꞉
    hata꞉ hali ma꞉nda꞉ pea꞉ka꞉na꞉ta꞉ kota꞉ siaka꞉ na haasa꞉me.
  mkl-mkl: Nɑ nŋu, bii mɔkɔu í wɛɛ nɔ ɑbou í koo í so mɔkɔ mmu, ɑbo ɑ̀ ce sɑkɑrɑi
    ɑɑ kpoo. Ammɑ bii mɔkɔɛ í ku, í fitɑ si woodɑi njɛ ku soui. Wɑɑti bɛɛbɛ bii í
    so mɔkɔ mmu kù jɛ ɑ̀ ce sɑkɑrɑ mɑ́.
  gaq-gaq: 'ଜଦି ଆଣ୍ତାଣ୍ଡେ ମ୍ବ୍ରଲେଃ ଜାକ କୁନୁଏଃଡ଼େ ଜଦି ବିନ୍‍ ଙ୍ଗିରେ ଏତେ ଦଦ୍ୟା କାମ୍ ଡିଙ୍ଗ୍ଏ,
    ତେଲା ଆମେକେ ପାଦ୍ରି ଡାଗ୍‍ଚେ ବାଲିର୍‍ଆର୍‌ଏ: ମାତର୍‍ ଜଦି ଆଣ୍ଡାଣ୍ଡେ ଗୁଏ ୱେଏ ତେଲା କୁନୁଏଃଡ଼େ
    ନିୟମ୍‍ବାନ୍‍ ତାର୍‍ୱେଏ, ବାରି ଜଦି ମେଁ ବିନ୍‍ ଙ୍ଗିରେ ଏତେ ଦଦ୍ୟା କାମ୍ ଡିଙ୍ଗ୍ଏ, ତେଲା ମେଁ
    ପାଦ୍ରି ଆଡିଂ ଣ୍ଡୁ ।'
  gof-RNT: Hessa gisho, iya ba azinay paxa de7ishin, hara adde gelikko, iya laammidaaro
    geetettawusu. Shin I azinay hayqqiko, caaqoy iyo haaronna gisho iya hara azina
    gelikko, iya laammidaaro geetettuku.
  unx-unx: କଡ଼ାତେ ଜୀନିଦ୍‌ ତାଇନ୍‌ ଇମ୍‌ତା, କୁଡ଼ିତେ ଏଟାଃ କଡ଼ାଲଃ ଆଣ୍‌ଦିୟଃରେଦ, ଇନିଃ ଆପାଙ୍ଗିର୍‌
    କୁଡ଼ି ମେନ୍ତେ କାଜିୟଃଆ, ମେନ୍‌ଦ କଡ଼ାତେୟାଃ ଗନଏଃ ହବାଅଃରେ, କୁଡ଼ିତେ ମୁଶା ଏମାକାଦ୍‌ ଆନ୍‌ଚୁରେୟାଃ
    ତନଲ୍‌ହେତେ ରାଡ଼ାକଆଃଏ, ଏନ୍ତେ ଏଟାଃ କଡ଼ାଲଃ ଆଣ୍‌ଦିୟଃରେଦ, ଇନିଃ ଆପାଙ୍ଗିର୍‌ କୁଡ଼ି ମେନ୍ତେ
    କାଏ କାଜିୟଃଆ ।
  gah-gah: Nenemú vená makolímo vana nene agómulagi noiko, ve makotó voko gímizitimó
    nene, aikumú nene mokoló vená noive loko litunimóza, vana helekiko nene, li hukikita
    gakó nene asú omikiko, ve makotó voko gímizitimó nene, mokoló vená noive loko
    laminogo une.
  lcm-lcm: Kapo asukang ta man a aina ke kan osongon pok ta mang tauan si taun kana
    tauan kapo to lak, tara kin ia ta kapo putuk osongon. Sikei man a tauan ang katala
    mat, kala taluang pelek a saupai i osongon na man kan osongon ta mang tauan, e
    iang parik kapa putuk osongon singina.
  aer-aer: Kele nhenge arelhe apeke alheme artwe arrpenhenge intemele nhenge anewe
    ikwerenhe itethe akwete, arrpenhe areye anteme alakenhe angketyenhenge, “Unte
    kwenhe mpwenyele alwirrelhe-ileke.” Nhenge artwe anewikwe ilwerlenge-ante kwenhe
    mwerre aneme arelhele nhenge artwe arrpenhe anewe-aketyeke.
  qvc-NT: '@see-verse:ROM.007.002'
  tgl-ULB: Kung gayon, habang nabubuhay pa ang kaniyang asawang lalaki, kapag nakipamuhay
    siya sa ibang lalaki, tatawagin siyang mangangalunya. Ngunit kung namatay ang
    asawang lalaki, malaya na siya sa kautusan, kaya hindi na siya isang mangangalunya
    kung namumuhay siya kasama ang ibang lalaki.
  cbs-NT: Jaska inun, jawen bene mawadiama ja ainbu juni betsabe uinanain atiyai chakabumisbuki.
    Jakia tsuada jawen bene ma mawaken janu juni betsabe xabakabi ana jiwekatsi ikai
    jawa chakabumaki.
  xtm-NTPP: Chukan kúu ja nú téku‑ka yii ña ma te ndakueka tna'a ña ji'in in‑ka tee
    ma, jâ ni jiso kuechi ña nuu Su'si ma ja kuechi ja u'vi ni sa'a ña ji'in in‑ka
    tee ma. Kovaa nú jâ ni ji'i yii ña ma te ndatnanda'a ña ji'in in‑ka tee ñatuu
    na ñasi'i de ma chi masu in ja u'vi kúu, sukan ká'an tnu'u ni tatnuni Moisés ma.
  nnq-nnq: Yene munkege jwenio andatoline na analome bange nakongo angwanamundu babi
    amommi, akemigwa nngongola, nambu anda angwanamundu bajomwike, munkege jwenio
    aba agabwa mumalagilo na ata akatoline na analome bange, nngongolaje.
  bao-NT: O biro ca biirije jʉori, cõ manʉ cʉ̃ ca cati pacaro apĩ cõ ca manʉ cʉtijata,
    ca manʉ cʉtigo cõ ca niirijere ca dotirijere ametʉene nʉcãgo tiimo. Cõ manʉ cʉ̃
    ca bii yaicoajata docare, tee ca dotirijere ca doti ecotigo tuamo. To biri apĩ
    cõ ca manʉ cʉtijata cãare, ca ʉmʉa epe paigo méé niimo.
  san-ORI: ଏତତ୍କାରଣାତ୍ ପତ୍ୟୁର୍ଜୀୱନକାଲେ ନାରୀ ଯଦ୍ୟନ୍ୟଂ ପୁରୁଷଂ ୱିୱହତି ତର୍ହି ସା ୱ୍ୟଭିଚାରିଣୀ
    ଭୱତି କିନ୍ତୁ ଯଦି ସ ପତି ର୍ମ୍ରିଯତେ ତର୍ହି ସା ତସ୍ୟା ୱ୍ୟୱସ୍ଥାଯା ମୁକ୍ତା ସତୀ ପୁରୁଷାନ୍ତରେଣ
    ୱ୍ୟୂଢାପି ୱ୍ୟଭିଚାରିଣୀ ନ ଭୱତି|
  huv-NT: Nganüy sitiül almapac minoj nej, ndoj nej maquiiüb alinop naxey, aag ayaj
    atnej nop nejiür minaxey nej. Pero sitiül minoj nej landeow, quiaj nej lajlǘyan
    lango membeat aaga poch quiaj, masey majiür alinop minoj nej, aag ayaj ngome nisoet.
  otn-NT: Pɛ nu̱'mø høndi̱ ntha̱tra̱ xisu 'nɛ̱ 'bʉtrá̱ da̱mme, ya ra̱ ts'oqui øtra̱
    xisu. A nu̱'mø bi du̱ rá̱ da̱mme, ya bi xot'a̱ ra̱ ley mi̱ ja ngue ra̱ ntha̱ti̱.
    Ya sä di̱ ntha̱ti̱ ma̱høn'a̱, 'nɛ̱ ya hi̱ngra̱ ts'oqui øtra̱ xisu ngue di̱ ntha̱ti̱.
  nop-nop: Tam yohoinit niŋdi yohoi dawi kaipmuŋ hatilu bikabuŋa wooŋ me gitipmuŋ
    niŋ dut galiwaak adi yadi yohomalam kikabi diniŋ yom hekilak niniŋdok. Yohoi kumumbune
    adigili, Yodoko Mededi yehifolokeneguk wendiniŋ folok u agaŋ fiyakutak. Unduŋ
    doktiŋa me gitipmuŋ niŋ hemimbune wendi yohomalam kikabi diniŋ yomnit mu tibaak.
  obo-NT: De-en ko id duma sikandin to osson mama to no-uyag poron dos sawa rin, na
    od ko-oseng ta no nosaa sikandin. Piru ko id patoy ron iddos sawa rin, nokolegguang
    don sikandin taddot bola-ud to kodpo-osoway, woy dii ta od ko-oseng no nosaa sikandin
    kod osawa mandon.
  cak-ENT: Si nc'uje' riq'uin jun chic achi tok c'a c'üs ri rachijil, nbün rumac.
    Pero si camnük chic ri rachijil, ri ley man nbij tüj que nbün rumac tok nc'ule'
    chic riq'uin jun achi.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ ᤁᤢᤕᤧᤶᤒᤠ᤹ᤀᤡᤴ ᤁᤢᤜᤡᤱᤘᤧᤳ ᤘᤠ᤹ᤖᤀᤣ ᤂᤧᤸᤗᤧ ᤘᤣ᤹ ᤔᤏᤠ᤺ᤴᤏᤢ ᤔᤣ᤺ᤰᤂᤡᤶ ᤆᤥᤃᤢᤏᤧ
    ᤑᤠ᤹ᤃᤪ ᤂᤧᤱᤃ ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤸᤗᤧ ᤆᤠᤖᤠᤶᤔᤠ ᤕᤠ᤺ᤶᤒᤰ ᤁᤧᤈᤥ᤺ᤰᤔᤠ ᤔᤧᤳᤋᤢ᤹ᤖᤥ॥ ᤁᤖ ᤁᤢᤕᤧᤶᤒᤠ᤹ᤀᤡᤴ ᤛᤡ᤺ᤀᤠᤱᤃ
    ᤂᤢᤏᤧ᤹ ᤔᤣ᤺ᤰᤂᤡᤶᤌᤡᤶᤗᤠᤶ ᤆᤥ᤺ᤰᤕᤢᤶᤓᤥᤔᤠ ᤐᤥ᤺ᤱᤗᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤸᤗᤧ ᤘᤣ᤹ ᤔᤏᤠ᤺ᤴᤏᤢ ᤔᤣ᤺ᤰᤂᤡᤶ ᤆᤥᤃᤢᤸᤗᤧ
    ᤆᤠᤖᤠᤶᤔᤠ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥᤃᤢᤒᤠ ᤔᤧᤒᤥ᤺ᤱᤏᤧᤸᤗᤥ॥
  mie-NT: Túsaá de tú quetáhán ña jíín incā tēe juni técū cā yií ña, de cásíquí ndéē
    ña dē. Sochi tú ja nī jīhī yií ña, de ja nī nquee ña chījin ley ñúcuán. De cuu
    quetáhán ña jíín incā tēe, de nsūú jā cásíquí ndéē ña túsaá.
  san-TIB: ཨེཏཏྐཱརཎཱཏ྄ པཏྱུརྫཱིཝནཀཱལེ ནཱརཱི ཡདྱནྱཾ པུརུཥཾ ཝིཝཧཏི ཏརྷི སཱ ཝྱབྷིཙཱརིཎཱི
    བྷཝཏི ཀིནྟུ ཡདི ས པཏི རྨྲིཡཏེ ཏརྷི སཱ ཏསྱཱ ཝྱཝསྠཱཡཱ མུཀྟཱ སཏཱི པུརུཥཱནྟརེཎ ཝྱཱུཌྷཱཔི
    ཝྱབྷིཙཱརིཎཱི ན བྷཝཏི།
  qve-NT: Ichaqa, sichus qosan kawsashaqtinraq chay casarasqa warmi, huk qariwan casarakunman
    chayqa, chay warmiqa waqllikuy huchapin kawsashan. Ichaqa qosan wañuruqtinqa,
    leyman hinan chay warmiqa libreña qepan, saynapi pay munaspanqa huk qariwan casarakunanpaq.
    Saynata casarakuspaqa, manan waqllikuy huchataqa ruwanchu.
  pao-NT: '@see-verse:ROM.007.002'
  cbu-NT: Ashirucha, ndatuma wazaranll tsiparu nllitari tputs pakinaariya, yutarit
    taaku; imbangartakiya. Itaru, wazaranll tsipakchu, yusur zaranlleeru, ¿chakaja
    tsiyatach? Watam kamachtamarin sirapuch pastayanlluwa.
  usa-usa: mirá-uraiye. wenawaikóma paá máinanagaraq káqon-naqa mayáinama kumari-ínnímí
    mániye. ááqibo awaikómá puínanama ámáan-aiko paá umákaniye kétiye. puínanama káqon-naqa
    kanaaráq mayániye.
  soy-soy: Amɑ́ in tɛ ulɑ yɛ nfɑ́ɑ mɑ́lɛ unɔ́si uú nɛ utisi féé sɔ́ɔ́ni, pi yɛ́
    u sée rɛ unɔ́si wɑ́sɑ́nkɑí. Amɑ́ ulɑ un n kpu, isé yɛɛ u nɛ ulɑ kɛcɔpɛ ń we
    íi pɛɛ ukɛcɑ́ɑ́ ńnɑŋɛ ńkɑ mɑ́nɛ, un pɛɛ́ uyɛ-i utisi féé n sɔ́ɔ̃, úu uwɑ́sɑ́nkɑí.
  hui-hui: Anigo wali ogonime ibu agalini nahome helowa agali mendela pu bedayagua
    wali ogoni ibu agali kayu biaga beda. Ai ibu agalini homeneyagua wali hibaria
    biruwa ibu agali mende piyagua o karulape birulebira.
  amf-amf: Ogonante geshoa sadanka ki daaka, anngi abka kembhea ko hanna, “Kodi sharmucimidine”
    koda hambhe. Geshoa diydi ki hanna, geshoaka konin kembhon yiggira konin bulimonna,
    anngi abka kembhidi ko hanna, “Kodi sharmucimidine” koam hambhehe.
  quc-NNT: Rumal ri', we ri ixoq käk'uli ruk' jun achi chik aretaq k'asal na ri rachajil,
    kub'an ri nimalaj mak ri äwas u b'anik chrij ri rachajil. We k'u käkäm ri rachajil,
    man rajwaxik tä chik käniman che ri pixab' re ru k'ulanem. Pune käk'uli ruk' jun
    achi chik, man kub'an tä ri' ri nimalaj mak ri äwas u b'anik.
  dob-dob: Ta ꞌabo waine nina mwanena ꞌimiyami be mali tai ꞌiai, nate niꞌatu ꞌiloelata.
    Ta esi ꞌeguma mwanenana ꞌimwamwawasa be mali tai ꞌiai nate nigeya loelata, manuna
    gimi mwanena niꞌatu ꞌina loina ꞌenega ꞌigumwala.
  wrs-wrs: Wo heva os himba mongona tlarava hengava vongatava, osva mendah tlalva
    lohmanavra, lohohmomba os ona, himba indkokla vev ongariskuimba. Heva os tlalva
