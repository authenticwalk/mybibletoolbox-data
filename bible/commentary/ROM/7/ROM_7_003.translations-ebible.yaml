  bel-N: Таму, калі пры жывым мужы выйдзе за другога мужа, будзе названая чужаложніцай;
    а калі памрэ муж, яна вольная ад закону і ня будзе чужаложніцай, выйшаўшы за другога
    мужа.
  sch-sch: A lômpa ringsûngin midang a nei inchu a inrê ania, a lômpa thi nûkin
    chu balamin a khit hah a jôk ania, midang nei khom senla inrê nikhâi mak.
  mic-MIQNT: Gatu toqwama'tij igtigl ji'nmul toqo me' ugji'nmuml mimajilitl negm tlui'taten
    'tqonasu. Gatu ugji'nmuml neplisnn na tujiw gisi malie'wi'tij igtigl ji'nmul aq
    mo tqonasu muta menaqqajewei assumsit. Na telteg 'tplutaqanigtug.
  huu-NT: Ie ɨni nia fiodaiñenia, jɨaɨmɨe dɨga naiñaiño ia, ie ɨni abɨmo jeacɨnona
    jai fɨnode, Moisés mɨcorɨ lloga uai naiñaiño ɨɨnoñena jira. Ie ɨni fiodailla mei,
    naimɨe anamo naiñaiño jai iñena jira, jɨaɨmɨena ie ɨnino naiñaiño oia, jeacɨnona
    jai fɨnoñede.
  jiv-NT: Tuma asamtai aishri̱ iwiaakai̱ṉ chíkich áishmaṉja̱i̱ tsaníakka tsanirmawai.
    Tura ni aishri̱ jakamtai chíkich áishmaṉja̱i̱ páchitsuk nuatnakminiaiti tura
    nuikia tsanirmatsui.
  otm-NT: Pɛ nu'bʉ hinga na tu rá ndø, nɛ nu'bʉ dim 'bʉhmi man'da ran 'yohʉ ra xisu,
    da t'ɛ̨mbi ra 'yomt'ɛ̨ni 'bʉ. Pɛ nu'bʉ bi du rá ndø, bi mba ma thøgue bʉ mi 'bʉhmi
    rá ndø. Nuya da zä dim 'bʉhmi a man'da ran 'yohʉ, nɛ hin da t'ɛ̨mbi ra 'yomt'ɛ̨ni
    bʉya.
  dah-dah: Niŋgeb uŋ diliŋ hikeya al hoyaŋ hitte kuyeŋ gobe bere gobe leŋfot innayiŋ.
    Gega uŋ kamkeb Moseyen sabare uŋya po hiriryeŋ yitiŋ goyen yufuk bana ma hiyeŋ
    geb, al hoyaŋ tiyyeŋ goke leŋfot ma innayiŋ.
  tnk-tnk: Mətə trɨni mɨnuə in ramesi pen iərman əpə riti nəpɨn səvənhi iərman ramɨru
    ihi, kani in mə pran sə rɨnerə raka kamakres i. Mətə trɨni mɨnuə iərman səvənhi
    remhə, kɨfi raka loa nəha ia prən nəha. Nənə trɨni mɨnuə in ramesi pen iərman
    əpə, kəpwəh nɨniien in mə pran sə rɨnerə raka kamakres i.
  kpr-kpr: '@see-verse:ROM.007.002'
  san-IAS: etatkāraṇāt patyurjīvanakāle nārī yadyanyaṁ puruṣaṁ vivahati tarhi sā vyabhicāriṇī
    bhavati kintu yadi sa pati rmriyate tarhi sā tasyā vyavasthāyā muktā satī puruṣāntareṇa
    vyūḍhāpi vyabhicāriṇī na bhavati|
  nho-nho: Aa ki mee te ffine raa e huri no aavana telaa tanata i te saaita tana aavana raa
    koi noho, a ia naa ku mee ma se ffine hai huri. A ia ma ki ttana koi te aavana
    i telaa tanata ki mee tana aavana raa ku mate, aa teenaa a ia naa ku see mee ma
    se ffine hai huri.
  gym-NT: Ne aisete meri gure amne kwäräi kwe tädre nire, akwa niara rabadre ni brare
    mdabe, ye ngwane ja mikadre ngite kwe Ngöbö rüere. Akwa meri ye kwäräi kwe krütadre
    kän, ye ngwane rabadreta tikaninte kukwe biani nuendre yeye, aisete ja mikadreta
    gure kwe angwane, ñan ja mikadre ngite kwe.
  azg-NT: Ngꞌe joꞌ xe na aa ncüꞌa juu ꞌndyo ncüiichen tsansꞌa viochen xjen na vandoꞌ
    saaꞌ juu, juu jñꞌoon na icoꞌxenhanꞌ itsijndaꞌhanꞌ na jndë vaa jnaanꞌ juu na veꞌ
    ndöꞌ ro itsitjonꞌhin yo ncüiichen tsansꞌa. Majoꞌ xe na aa ngueꞌ saaꞌ juu, jndë
    jndyaahin ntyja ꞌnaanꞌ juu jñꞌoon na tocoꞌxenhanꞌhin na tomꞌaan juu nacje ꞌnaanꞌ
    tsanꞌñeen, tanin min na aa ngoco nndaꞌ juu, taxeꞌquitsohanꞌ na vaa jnaanꞌ juu.
  bhd-bhd: ते अगर मुन्श हेजू ज़ींतो ते होरि मड़देरी भोए त तै बदमाश भोतीए, पन मुन्श
    मेरि गाए, त तैसेरे कानूने करां छुटी, इड़ी तगर कि होरि मड़देरी भोए, फिरी भी बदमाश
    न ठहरेली।
  too-NT: Lā' palh huan puscāt ka'lhī ixmakchi'xcu' lā' palh ka'lhīcus ixkōlu', chuntza'
    xla' tlahua talākalhī'n. Lā' palh nī ixkōlu', huan ley namakxteka natapūchahuapala.
    Lā' xla' a'yuj tapūchahuapala, chuntza' tū' tlahua talākalhī'n.
  ind-AYT: Demikian juga, perempuan itu akan disebut pezina jika ia hidup lagi dengan
    laki-laki lain selagi suaminya masih hidup. Namun, jika suaminya mati, ia bebas
    dari hukum dan ia tidak dianggap berzina jika ia menikah dengan laki-laki lain.
  cjo-NT: Omaanta eenirorika oemi, tee okameethatzi oñaathatzimotyaari paashini shirampari.
    Aririka ikamaki oemi, ari okameethatzi agae paashini oemi, iroñaakakya tee oñaathatzimotari
    itaworini oemi. Tekatsi thañeeyaawoni ayeeta paashini.
  nsn-nsn: Doh tar binaka re tua haraha na buloutuon, kare le polukuono me tang giameher
    bulout, inggono ke guatangua toro ur. Bo gete mata puk na buloutuon song ka luaka
    liuiono tar ualatut, kara hik pahe guata toro ur tar binaka re le poluk.
  san-DEV: एतत्कारणात् पत्युर्जीवनकाले नारी यद्यन्यं पुरुषं विवहति तर्हि सा व्यभिचारिणी
    भवति किन्तु यदि स पति र्म्रियते तर्हि सा तस्या व्यवस्थाया मुक्ता सती पुरुषान्तरेण
    व्यूढापि व्यभिचारिणी न भवति।
  tna-NT: Ahua tueda epuna mesa yahue eid'e biame, pia deja neje equinati su, jucha
    aida epu jacuatsasiati butse su. Ahua mesa yahue emanu su, ahua pia deja neje
    yahueti su, da su beju aimue jucha aida epu mahue jacuatsasiati butse su.
  lid-lid: Ya, i buku none iy badih udun bamak bwe, ya iy ki ta mwan ari ja badeh,
    iy amekes karei, tasah udun ma mwena bamak bwe; arile ki buku none udun kimek
    badeh, sahou ta aliy bwai, iy winiyan i tasou ta ndramak ari ja. Idoh badeh, iy
    bamekes karei bwe, iy udu laleyah.
  wim-wim: '@see-verse:ROM.007.002'
  zga-M: Nevetwita, osekhe ugosi va mwene witama, inave nogosi uyunge, ikhelangiwa
    indigu, inave ogosi va mwene afwele, iva mwuvukhe nululagero, evo siva ndigu angave
    itama nu gosi uyunge.
  yom-yom: Diawu bakala bu dilembo zingi, nket beni wela tedolo nkua kitsuza enati
    kuedidi bakala dinkaka. Vayi enati bakala beni difuidi, buna, kululu mu Mina beni
    ayi kalendi buela tedolo ko nkua kitsuza enati kuedidi bakala dinkaka.
  san-SIN: ඒතත්කාරණාත් පත්‍යුර්ජීවනකාලේ නාරී යද්‍යන්‍යං පුරුෂං විවහති තර්හි සා ව්‍යභිචාරිණී
    භවති කින්තු යදි ස පති ර්ම්‍රියතේ තර්හි සා තස්‍යා ව්‍යවස්ථායා මුක්තා සතී පුරුෂාන්තරේණ
    ව්‍යූඪාපි ව්‍යභිචාරිණී න භවති|
  yut-yut: Do mɨŋat uŋun eni egakwan amɨn kɨnda pasak kaŋ, mɨŋat uŋun yumabi asak.
    Mani eni kɨmokdok kaŋ, gen teban da dɨma abɨdosok, do amɨn kɨnda pasak kaŋ, uŋun
    yumabi dɨma asak.
  grc-BYZ: ἄρα οὖν ζῶντος τοῦ ἀνδρὸς μοιχαλὶς χρηματίσει ἐὰν γένηται ἀνδρὶ ἑτέρῳ·
    ἐὰν δὲ ἀποθάνῃ ὁ ἀνήρ, ἐλευθέρα ἐστὶν ἀπὸ τοῦ νόμου, τοῦ μὴ εἶναι αὐτὴν μοιχαλίδα
    γενομένην ἀνδρὶ ἑτέρῳ.
  cpc-NT: Irooma oñaaki pashini shirampari iinta jañiimotziro oimi, omayimpirotaki.
    Irooma inkamakirika, ari osaikashiwaitaari, kantatsi oimintaiya pashini, iiro
    ikimitakaantaitawo mayimpiro.
  nhg-NT: Por inu, tlö neme inömec inu ley quejtoa que inu sohuatl iyes tlaumepiane
    tlö cana quepeas ocsente tlöcatl. Cache tlö inömec ye omec, pos entunses yaja
    ye omöquis de inu ley. Ca inu ayecmo iyes tlaumepiane mös quepeas ocsente inömec.
  nya-nya: Koma ngati iye akwatiwa ndi mwamuna wina pamene mwamuna wake ali moyo,
    amatchedwa wachigololo. Koma ngati mwamuna wakeyo amwalira, mkaziyo amasuka ku
    lamulo ndipo si wachigololo, ngakhale kuti wakwatiwa ndi mwamuna wina.
  ngu-NT: Yejhua ica, tej, tla on sihuatl nosentlalia ihuan ocse tlacatl chica ihuehuentzin
    nemi, yejhua nochihua tlacapajpatlaquetl. Pero tla ihuehuentzin miqui, on tlanahuatijli
    yejhuan quinahuatia on sihuatl xoc hueli quinahuatia, niman masqui yejhua nonamictis
    ihuan ocse tlacatl, xnochihua tlacapajpatlaquetl.
  kup-kup: '@see-verse:ROM.007.002'
  jid-jid: mba yo de tarawa. U lon mani te quu, “a djur nimi turon ani ta hi gran
    idi ri ana hi ntara na.
  wmw-wmw: Ndi ntamana, akilombiwa na nlume mwengine nlumake ari hai, iye akwitiwa
    nzinzi. Fala nlumake akifwa, iye akuwa na uhuru nkati ya shariya, na akilombiwa
    na nlume mwengine, aawa nzinzi.
  gmv-GGM: Gido attin azinay paxxa dishin iza hara azina gelliko laymatasusu geetistaysu.
    Azinay hayqiko qase hara ura iza gelliko kase azina wogape anjjistadus attin layma
    getetuku.
  ssg-ssg: Aile ape na i uke tel wawan liai ti tel axoan moihin tutuen, seilon axai
    i hehin ti tua hani lalolal tupuan. Tuahe na tel axoan matewen, nauna ti Moses
    kum kongini i, ape na i sal ulea, laha kum axai i ukek ien.
  zpo-NT: Per chelee me nchaal me stub xaabyi leezha mbanaka xmbyi me nle me jwalt.
    Per chelee xmbyi me ngut, nzho mod chelya me kwaan stub xaabyi nu nalet me tub
    kwaan nawent.
  poy-poy: Su mdala ayu pakalikala na mpalu yumonga shipindi mpalu gwakuwi kankali
    mkomu, mdala ayu hawamshemi mundiyandiya. Kumbiti handa mpalu gwakuwi pakahowa,
    mdala ayu hapeni katatilwi mulilagalliru lya ndowa. Nayomberi pakayugwa na mpalu
    gwingi hapeni kashemwi mundiyandiya.
  qwh-NT: Qowan cawecaptin juc nunawan cacurcorqa, jutsatam rurarin. Peru qowan wanuriptinran,
    leypita librina ticrarin juc nunawan casacunanpaqpis. Tseqa manam jutsallacunnatsu.
  gaw-gaw: Amu gamu nug bau dayebeb, wau nug uuiṯa, danab laa aweb amu ag ah amunu
    amu, “Gap̱ai ah,” aon aḵulag. Amge gamu mauhom dayeb, ḏo amu nug baula ii tonaṯe
    amunu nug danab baula aweb amu nug aaḵu gap̱ai ah ii daama.
  nca-nca: Asa ko kamí muko toŋí yoní pare ŋu uni meyowomboya epe re-re teweya tiníqo,
    otete ŋuko se simbururu naŋge. Quko kamí khumoníqo, ore mande ŋundo pare ŋu kama
    sopoyoní uni meyowomboya epe re-re meté teweya. Ŋuko se simbururu kini.
  zpz-NTPP: Orzeꞌ benu zaan mi ñgyeem, zeꞌ gash mi tuubaꞌ yu gyeey lat nu mbañ ñgyeem,
    orzeꞌ leey zeꞌ rniiñ nu ricy mi cyi. Tees benu gat ñgyeem, orzeꞌ gded la ni leey
    zeꞌ, nunu mas gad tuuba̱ꞌ ñgyeem, tees ndeꞌ walab nu cyi na par lo leey.
  mkj-mkj: Doari, ma ih painkihla emen woal sohrohr nehn anjoauwo ma pahioahu pe mour,
    liho pirin adanki lihn kamwahl men; a ma pahioahu mehdi, liho pirin jaldekjang
    kojonneddo. Doari, ih johla pirin adanki lihn kamwahl ma ih painkihla emen woal
    sohrohr.
  zac-NT: En cambi si talë naꞌa ni guëcáꞌall stubi nguiu mientras lëꞌë tséꞌliꞌ nabani,
    iurní quëhúnëll duldë adulteri; perë si talë tseꞌlë naꞌa guti, lëꞌë lëy naliꞌbi
    naꞌa con tséꞌliꞌ, hia nápëdiꞌin pudërë parë lë́ꞌëll nu si talë caꞌa naꞌa ni stubi
    nguiu, hia adë nádiꞌin duldë.
  kyg-kyg: Maigiyaꞌmofeꞌmo mago a kanomoꞌa anauꞌamoꞌmo afaꞌa maiꞌnisigenoꞌaeꞌmo ataleno
    uno alu veleꞌmo maisiyana kumai ane, huꞌa hugae. Hugayaꞌmonanafa anauꞌamoꞌmo falitesigenoꞌaeꞌmo
    uno alu veleꞌmo maisiyana anauꞌamoꞌeꞌmo magokepi lokaeno neꞌmaiya keꞌaepa gemoꞌmo
    magoꞌe huno yagaino oꞌategaiyaꞌmofeꞌmo kumai ane, huꞌa afa osugae.
  kmk-kmk: Siya’d gapuna’n nu sumip-un si sabali’n laḻaki nu matattaguwan payyan dit
    asawa na, mapabasuḻ si dagdagas sigun sit lintog. Yoong nu natoyon dit asawa na,
    mawayaan sit lintog ot bokonona mapabasuḻ si dagdagas nu mangasawa’n obos.
  cao-NT: Jama, anoma tsi xo bënë huëtsa bichiina, jari jahuë bënë bësono. Bichi tsi
    jochaxëhi quiha ahuini pë. Jama, jahuë bënë pi rësono tsi yoba quima aquëquëhi
    quiha yoxa, bënë huëtsa bixëna. Nohiria yoba namá ma xo ahuini jaari. Jatsi jochayamaxëhi
    quiha ahuini, bënë huëtsa ja biquë no.
  bbr-bbr: Utianik, kiro asir ko kon komu raunukar, kar ro owai kiro asir ko ouratäiäin
    sintore ämän itimornuk, roasiret akas ko sapum onok mou äiäi. Utianik, kon komu
    meienuk rai, kiro asir ko ouratäiäin sintore ämänis kumäu wa, ko kon komu pak
    pasar rawau wa. Kesermoi, ko kar ro owai ko sapum onok mau wa.
  inb-inb: Kusa chara kaugsakugpita, chi warmi sug kariwa sugllapi kaugsagrigpika,
    iapa atun pandariimi rurá. Ikuti kusa wañugpika, Moisés niskata wataraiaskasina
    kaskamanda kachariskasinami tukú. Nispaka, sug kariwa kasaragpika, ñi ima pandarii
    mana niraianchu.
  hrv-hrv: 'Dakle: dok joj muž živi, zvat će se, očito, preljubnicom pođe li za drugoga.
    Ako li joj pak muž umre, slobodna je od zakona te nije preljubnica pođe li za
    drugoga.'
  box-NT: Ká ɓàn báa mu yí húrun ò o bĩnía yan bá-veere, se o lé o bá-fé.
    Ɛ̀ɛ ká ɓàn báa húrun ó o bò yi yannáa, se làndá mía o wán, se o yínɔń
    bá-fé.
  ote-NT: Pe nuꞌbʉ te rá da̱me, ne da mɛui maꞌna ra ꞌñøhø, nura ꞌbɛhña̱ꞌa̱ da thuꞌmbabi
    ra zinga medintha̱ti; pe nuꞌbʉ xa du rá da̱me, nura ꞌbɛhña̱ꞌa̱ ya hingui ꞌbʉi
    ja nura leyꞌa̱, ne hinda ma da thuꞌmbabi ra zinga medintha̱ti masque da ntha̱tui
    maꞌna ra ꞌñøhø.
  wnu-wnu: Ne umami igom igama wo is bo munon ger bainer eng, ‘wo boru yamangar qarig’
    ende wot qomorubour. A umami uma wogub wo bo yamangar qoi bura, munon ger gab
    bainer eng qob ue.
  zam-NT: Per chele' xa'gota queltàa con tedib xa'bi' láth naban sa'lbi'pe' xa'gota,
    xa'gota mbix yéc no ngue li xa'gota yalburrid loo sa'lbi'pe' xa'. Per chele' sa'lbi'
    xa'gota nguth, xa'gota mbyan' thìb no yende chó cuee no cà' xa'gota xal mnibe'
    ley co' mxo'f Moisés loo mèn. Sya, nzoque' mod selya' xa'gota con tedib mbi'.
    Sya, tataa mod ne'lide xa'gota yalburrid loo ner xa'bi' co' ngòc sa'lbi' xa'got,
    mbi' co' nguth.
  zyp-NT: Macawtaco a pasae a hring chung tah pasae hringpaw a hnui caco, a pasae
    a pheisaipaw a cang; canghrasala a pasae a thih caco, ama cawh ma phungbia taitah
    a luapaw cang ka, pasae hringpaw a hnui zong tahmai a pasae a pheisaipaw cang
    khawh be.
  sey-NT: Ja̱je paꞌiquëtaꞌare i̱opi ja̱ yëꞌtaꞌa ë̱jë paꞌina, yequë ë̱mëna tsioja̱isico
    pani ë̱mëre yoꞌoco. Ja̱je paꞌiquëtaꞌare ë̱jëpi ju̱ꞌisiquë paꞌitotaꞌa yequë ë̱mëre
    tsioja̱ni paye paꞌiji, ë̱më yoꞌoco peoco ja̱ maca.
  nvm-nvm: Regavo bara iji baru fuon fu vek fino ijia areme una baru kafo turakma
    iji fu ise ren. Ijefuon e be fu bara iji kuak aiji ebuon baru turamo kuak. Regavo
    bara ijefuon baru iji fun guainma ijia bara iji fu una baru be jakma iji fu ise
    reno bakin. Ijefuon maiji baru fuon fun guain ijefuon fu una e iviamkor jain.
  mps-mps: Tama te bidi bidibadi tama we gasa bidi dali pobaso da, teda te we sabo
    kolesaga te wego dolobo nogi waibao, te penani ebo we dao te waibao. Tiali goli,
    te bidi isai digi yaibaso da, te bomai pogo aga ma kęąlubeo. Tama te we aga
    gasa bidi dali pobaso da, teda agai te we sabo kolesaga me dolobeo, aga te penani
    we dao wagobeo.
  pab-NT: Exaneniya kasetata hoka xane hatya ena kakoa tyaona hoka iniyalahare nomasehaloiya
    atyo kaxaokaka. Exaneniya waini hoka xane hatya ena kakoa tyaohitiya hoka ehekore,
    maisaiya atyo iniyalahare nomasehalo kaxaokakita.
  llg-llg: Tehuu mete ma ana sao no hataholi feꞌek, naa te sao toun bei kasodak, na,
    tungga heti-heuk na ana hohongge ndia so. Tehuu, mete ma saon maten so, na heti-heu
    sasaok ta laꞌe ndia so bali. Ana nakamboꞌik ndia so. Boe ma, mete ma ana sao hataholi
    feꞌek, na, tungga heti-heuk, ana ta hohongge ndia.
  kyf-kyf: Da ɔɔ 'ŋwnɔɔ 'lowli -gaa -slɔ 'yliyɔ, ɔ -ka nʋkpasu -putu kwa, -zugba gbʋnyuu
    ɔ nʋa lɛ. 'Ɩn ɔ 'lowli -ka tlɩ nɩ, tite 'nɩ -slɛɛn ɔɔ 'ŋwnɔ -gʋ -mɩ. Ɔ mneni ɔ
    'ka nyɩmɛ -putuu 'ŋwnɔ -zɛ, -mʋʋ 'nɩ -slɛɛn gbʋnyuu.
  tpi-tpi: Sapos man i stap laip yet na meri i slip wantaim narapela man, bai ol i
    kolim em meri bilong mekim pasin pamuk. Tasol sapos man bilong en i dai pinis,
    orait dispela lo i no pasim em moa. Olsem na sapos em i maritim narapela man,
    em i no mekim pasin pamuk.
  mih-NT: '@see-verse:ROM.007.002'
  qvh-NT: '@see-verse:ROM.007.002'
  kms-kms: Pugri bu nyumbueg ni ngaim nasne muq quayi aye ane rise, tedi ni wute ngam
    toti wuwi ye puq munduw. Pudi ni ngaim nati muq wuso quayi aye wutanyi, tedi ni
    ngam kin lo nde si nambu wus segi, di ni wute ngam toti wuwi ye puq munduw segi.
  agn-agn: Animan, mga magigimbeng tanandia ong domang lali mintras boi pa tang katawa
    na, maning ta ang pangonlali tanandia. Piro mga ang katawa na patay da, oman nagpakatawa
    tanandia ong doma, anday tobol ang kinontra na, ig indi maning ang tanandia pangonlali.
  nhi-NT: Ica non, tla non siuatl mosetilia iuan ocse tlacatl uan nitlauical oc yoltoc,
    non siuatl tlahtlacohtoc nic mocalaquihtoc iuan ocse; pero tla nitlauical yomic,
    in siuatl ya motohtoma inauac non tlanauatil, uan masqui mamonamicti iuan ocse
    tlacatl non amo ictosniqui mocalaquihtoc iuan ocse.
  ttc-NT: Yatzun qa te xuj owokel junan tuky'i junky ichan man itz'oj te tichmil,
    tetz jun k'ajajiyon. Per qa te tichmil ma kamik ntons tetz oje kolpjik ti'j te
    aj ntyoli' te Kawb'il b'ix b'a'n tzan tok junan tuky'i junky ichan b'ix nlay tz'ok
    q'umlet jun k'ajajiyon.
  dan-1931: 'Derfor skal hun kaldes en Horkvinde, om hun bliver en anden Mands, medens
    Manden lever: men når Manden dør, er hun fri fra den Lov, så at hun ikke er en
    Horkvinde, om hun bliver en anden Mands.'
  kwj-kwj: O keke hurache tihi ha nambwe ete ri dawa, o humwe rihi ti ini hima ba
    foki hura ti ai liwa, anahopwendau sumbu tini walambe woro humwe hinga ya tini
    uchakonda. Woro hurache to haro ti nawa, o fi anahopwero sumbu tako tokwe ti da
    nambwe. O keke hima ba foki ti ini hura ti ai liwa anahopwendau sumbu tini walambe
    wondau humwe hinga mina.
  vie-OVCB: Nếu lấy người khác khi chồng còn sống, là phạm tội ngoại tình. Nhưng khi
    chồng chết, nàng có quyền lấy chồng khác và luật pháp không còn ràng buộc hay
    lên án.
  kze-kze: awaikómó máyáinka'a aaraigómó ó'on-kwaasigoe námae kwénaaisanamo imbá sáwí-inimban-iye
    kwésevo awaikómó puwínanamo éna ámáánko siráintemba ó'on-kwaasimo mayánímbo éna
    kanaán-iye.
  lbk-lbk: Adi kad mo sisya ay matatakho nan asawana ya aped en maiyamong isnan teken
    ay lalaki, at makwanin chwa nan pantewna. Ngem mo matey si asawana ya kasin makiasawa,
    maid mangwanin chwadchwaena nan pantewna tay nawayaan et siya isnan chey ay lenteg.
  mto-NT: Ax veꞌem tseꞌe, pa̱n tyukma̱a̱tjayejppts je̱ꞌe̱ veꞌe je̱ ka̱ts je̱ viijnk
    yaaꞌtya̱jk ku veꞌe joojntykipna je̱ ñu̱yaaꞌy, yakvintsa̱ꞌkintó̱kipts je̱ꞌe̱ veꞌe
    je̱ navya̱jku̱n. Ax pa̱n o̱o̱ꞌknup tseꞌe je̱ ñu̱yaaꞌy, yakjajtyp tseꞌe je̱ pavaꞌnu̱n
    je̱tseꞌe je̱ viijnk yaaꞌtya̱jk du̱pá̱ku̱t, kaꞌa tseꞌe je̱ navya̱jku̱n du̱yakvintsa̱ꞌkintó̱ki
    ku veꞌe yaaꞌvya̱jktíktsnuva.
  bzh-bzh: Gaḳ nabë regga yö nahën nedo gevenë ya meraḳ maluh ngwë, og horek nenër
    yi nebë nevonġ baggëb. Gaḳ nabë regga nadiiḳ, og horek sënë su ggërin yi rë,
    om nabë jaḳ maluh ngwë og su nevonġ baggëb rë.
  guj-2017: તેથી જો પતિ જીવતો હોય અને તે બીજો પતિ કરે, તો તે વ્યભિચારિણી કહેવાશે;
    પણ જો તેનો પતિ મરી જાય તો તે નિયમથી મુક્ત છે, તેથી જો તે બીજો પતિ કરે તોપણ તે
    વ્યભિચારિણી નથી.
  jvn-NT: Semunggoné wong wédok mau mlaku karo wong lanang liyané dongé bojoné ijik
    urip, ya bener nèk dèkné disalahké wong nèk laku bédang. Lah nanging nèk sing
    lanang wis mati, wong wédok mau wis ora kebanda menèh karo sing lanang lan dèkné
    bisa kawin karo wong lanang liyané, kuwi ora laku bédang.
  byr-byr: Sarevɨdaaꞌnyɨ aꞌmwei gaala kuna mwaaidozɨ aꞌmweꞌ aꞌmwe pwarɨ maaꞌnajaꞌ
    gamɨnyɨ wɨdɨpɨꞌdesɨ. Akai! Pwarɨ tidaakumanɨkesɨ. Nabaai aꞌmwei mena balajaꞌ kɨwɨnya
    sabwi gamɨnyɨ ayahi lɨmwagatheꞌ mɨꞌ. Yɨ savɨdaasɨ aꞌmwe pwarɨ kwala maaꞌnajaꞌ
    yɨ gamɨnyɨ “Pwarɨ tidaakumanɨkesɨ,” wɨdɨpɨꞌdeꞌ mɨꞌ.
  ian-ian: Lɨla lan klaa lɨndɨ maa nat nyan klavak kat yileyan ana nglaatndɨ. Kavle
    lakwat waigandi. Lɨla lan kyandɨ maa nat nyan klavak kat yɨleyan wovuna. Kavle
    lagwa ana waigandi. Lan tamba kiyandɨ.
  hun-hun: Azért tehát paráznának mondják, ha férje életében más férfihoz megy, ha
    azonban a férje meghal, szabaddá lesz a törvénytől, úgy hogy nem lesz parázna,
    ha más férfihoz megy.
  mcf-NT: 'Bënë unësabi icnubi aton bënë nianquin dada utsi bedanec cuenacsho: —Icsambo
    iquec. Nuquin Papan cuidtequid nec —cabededtsiash. Bënë unësambien dada utsin
    bedadquid chido. Aden bedacsho Nuquin Papan: —Mibi cuidnu —cainquio ictsiash.'
  kjs-kjs: Gore aali pa pirina ali rado paliare go enare paake lami ena leme. Pare
    aali abala komaliare mo rekena agale rolo-para napiralia. Go rabu nipu pa ena
    wasaa-le ali rado paliare alimi rube ena napiralia.
  mni-mni: Maram aduna mapuroiba aduna hinglingeida mahakna atoppa nupa amaga yumbanbagi
    mari thamlabadi, mahakpu nupa lannabi kougani. Adubu mapuroiba adu siragadi, mahak
    wayel yathang adudagi maning tamle aduga mahakna atoppa nupa amada mayum pallabasu,
    mahak nupa lannabi oidre.
  yad-NT: 'Netimyu̱ ne sadiiy nanuvanu didye, naryityi rupi variy saniya̱re sisa̱
    ti̱ vanu, rirya̱nique variy nanunijyu̱: Nanucadnavedamu jiryupi sisa̱ vanu. Nanuvanu
    diiyadivasityi ji̱ta jiryupi sisa̱ vanuntiy, ne ti̱ raryi nique tara variy nanunijyu̱
