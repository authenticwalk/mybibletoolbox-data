    Ari vosa vatuato oira raroeoro kopiiro, ra va iava viapau oiso va eva reo goru
    gasieve vo osa iravu raga oueve.
  miz-NT: Dukuān né, te kanadɨ̄kɨ́ nteē ñá ni tuku ñatīí da nɨɨ kāntíto ká xɨɨ ña
    ne, kakóꞌxo nteē ñá leí san. Ntá tsi tē xiꞌi xɨ́ɨ ña ne, ñá kadūku ntée ká ña
    leí san. Ñá tē neé nuu i te natántaꞌa ña ni tuku ñatīi.
  qvz-NT: Paihua cari causaushcaibi shuc carihuan llutarishaga ashiyachisiqui huarmi
    nishca manga. Astahuanbas paihua cari huañucpi ña lugaryan chi cari mandanamanda.
    Chasna huañucpi shughuan cadsarashas mana ashiyachic huarmichanga.
  deu-ELO: So wird sie denn, während der Mann lebt, eine Ehebrecherin geheißen, wenn
