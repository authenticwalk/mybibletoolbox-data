    kebu i da sakonaga.
  ory-ory: ଅତଏବ, ସ୍ୱାମୀ ବଞ୍ଚି ଥାଉ ଥାଉ ସ୍ତ୍ରୀ ଯଦି ଅନ୍ୟ ପୁରୁଷ ସହିତ ସଂଯୁକ୍ତ ହୁଏ, ତାହାହେଲେ
    ତାହାକୁ ବ୍ୟଭିଚାରିଣୀ ବୋଲି କୁହାଯିବ; କିନ୍ତୁ ଯଦି ସ୍ୱାମୀ ମରିଯାଏ, ତେବେ ସ୍ତ୍ରୀ ବିବାହ ବ୍ୟବସ୍ଥାରୁ
