  mxb-NT: Tído tá ió takí yíi̱a̱n xíꞌán, ta ni̱ na̱kiꞌin táꞌan xíꞌín iin ka̱ ta̱a,
    dá kía̱n yáꞌán kéeán kua̱chi xíꞌín ra̱ ko̱ kúú yíi̱a̱n. Tído tá ni̱ xiꞌi̱ yíi̱a̱n,
    dá kía̱n ni̱ nono̱ noo̱a̱n noo̱ ley ñoó. Sa̱ꞌá ño̱ó tá ni̱ ta̱ndáꞌa̱n xíꞌín iin
    ka̱ ta̱a, dá kía̱n ko̱ yáꞌa taꞌan vaán kéeán kua̱chi.
  pon-2006A: Eri, ma e pwoudikihda mwahl emen ohl tohrohr nindokon eh pwoudo eh momour,
    liho pahn adanekihla lihen kamwahl emen; ahpw ma eh pwoud pahn mehla, liho pahn
    saledeksang kosonnedo. Eri, e solahr pahn adaneki lihen kamwahl ma e pahn pwoudikihda
    emen ohl tohrohr.
  maq-NT: Vëhë xi sa xi tacun cuaha xihin rë na, hane na vëhë ne, cjuaha na jingu
    sa xihin ne, jemu jyë jyë́ rë na. Peru sa xi cueya xihin rë na jan ne, ndaya tjin
    na tsëhë cjuavixan xi camá na, hacuaha tsajin mé jyë́ rë na sa xi cuixan nga na
    ngu ndiya cojo jingu sa xihin.
  hto-hto: Afe llezica afengo jɨáɨe ɨímamo ɨnírena ñuera. Afengo daɨí ɨníreilla jɨruíreñede.
    Mei íadɨ ie ɨni naɨ ítemo afengo jɨáɨe ɨima dɨga illa afengo ɨere jɨruírede.
  por-BRBSL: Então, se, enquanto o marido viver, ela for unida a outro homem, ela
    será chamada de adúltera. Mas se o marido morre, ela está livre da lei, de modo
    que não é adúltera, embora esteja unida a outro homem.
  ces-NKB: A proto, oddá-li se jinému muži, zatímco její muž žije, bude nazvána cizoložnicí.
    Jestliže však její muž zemře, je od toho zákona svobodná, takže není cizoložnicí,
    když se oddá jinému muži.
  cui-cui: Daxota icha barapowa isa maiteca icha pebin xua nasi cui exana icha pebintha
    poxonae cataunxuae barʉ popona pia pebin, bapowa bapoxonae Nacom tsita natsicuentatsi
    xua abe peexanaexae. Ichitha icha bapowa pia pebin tatsi tatʉpatsi barapowa itacʉpatsi
    xua pepichiwa icha pebin. Barapowa jopa Nacom tsita natsicuentsichi xua abe peexanaexae.
    Poxonae baxua exana, tsipei barapo peitorobi coyenewa jopa yabara paebiyo baxua.
  boj-2014: Deqa aqa tamo soqnim a tamo bei ombla sqas di iga endegsi marqom, a sambala
    uŋa. Aqa tamo moiyimqa a na olo tamo bei oqa kere. Dal anjam na getentosai. Deqa
    a na tamo bei oqas di a sambala uŋa sqasai.
  eng-OEBUS: If, then, during her husband’s lifetime, she unites herself to another
    man, she will be called an adulteress; but, if her husband dies, the law has no
    further hold on her, nor, if she unites herself to another man, is she an adulteress.
  eri-eri: Fai no gai ago auma yafa gonga, aita no fai ete ngare jiri worunga wa,
    nere aita waha letuwodbode, no longi tafagou aita. Onou wa, nomo au no umei mata
    wonga, nuuni beele waha no ege dage tuwei uwa. Onou waha bona, no fai ete ege
    tei mata wonga, no longi tafei uwa.
  aly-aly: Arelh ra anew ingwer ikngwenty, artwa ra iteth-antey aneyel-angkwarr, ra
    apmwelhilem. Artwa ikwerenh ilwek-kety, ra kel ingwer-itwek itengirreyek. Nthakenh
    ingwerentyel renh ayntarrp-iley-angenh. Arelh ipmelhem-anem. Alakenh-anyem ahern-arenyel
    angka arrwekeleny apenteyel ilwetyek-atwety, itetharl aneyel-rnemek. Ipmernemek
    arrangkwarl. Ahern-areny itetharl aneyel-rnemek angka arrwekeleny aynteyel.
  wiu-wiu: Ana wete tuameneyake eko pade alike pokolopa nipa ete-kitame i atoa nepa
    mone poamateko alike wini pokono, pamoko atoa tadeko wa iki. Wa anado tukolopa
    kinita adona mekete toatiki totonome moa lauaneya meamoko. Nipa tutu pade alike
    pokolopa i atoa nepa pamoko atoa wa padameka amele toamoko.
  swe-swe: Om hon ger sig åt en annan man medan hennes man lever, kallas hon äktenskapsbryterska
