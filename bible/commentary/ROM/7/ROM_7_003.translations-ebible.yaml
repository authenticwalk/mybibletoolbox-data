    kipeme goiŋ. Oŋuine goku ŋi mo roiŋ, iŋoji jikiboti ŋigo so fukeiŋ.
  klv-klv: Imaienan, nǝboŋ ahaṽut san tomaur sal, alitenan b̃ilah mai togon, dereh
    lekis alitenan hǝn napǝhaṽut togol naitian tosa tob̃ur kotov nǝlahan. Be ahaṽut
    san b̃imat, aliten imakuv dan nalo enan. Ale naut kǝmas b̃ilah tǝtas mai nǝhaṽut
    tile, aliten sagol naitian tosa tob̃ur kotov nǝlahan.
  bco-bco: O꞉leaumbo꞉, ga e ino꞉ o꞉sab amio꞉ kalu nowa ha꞉nalega, ga a꞉no꞉ uwo꞉lo꞉
