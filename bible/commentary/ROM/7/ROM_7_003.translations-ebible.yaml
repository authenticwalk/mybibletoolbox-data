  ppo-ppo: Whi̧né dokore sotamo oma betepatei taaróló whi̧ me kaetamo fupa, so whi̧
    feané ai so nópu nukulapó dua dapó. Tépatei, oma suki̧tikimó wulia me whi̧tamo
    dokotepa, ti nópu nokole sopó enénipó. Ti noatepae, whi̧né dokore ala kemeyalepó.
  hin-2017: इसलिए यदि पति के जीते जी वह किसी दूसरे पुरुष की हो जाए, तो व्यभिचारिणी
    कहलाएगी, परन्तु यदि पति मर जाए, तो वह उस व्यवस्था से छूट गई, यहाँ तक कि यदि किसी
    दूसरे पुरुष की हो जाए तो भी व्यभिचारिणी न ठहरेगी।
  wol-KYG: Kon nag, li feek jëkkëru ndaw si di dund, su séyee ak geneen góor, ab jaalookat
    lees koy wax. Su jëkkër ji deeyee nag, yoon yiwi na ndaw si, te su séyee ak keneen,
