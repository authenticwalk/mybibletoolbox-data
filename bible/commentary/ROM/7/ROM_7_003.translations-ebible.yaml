  ibo-ibo: A ga-akpọ ya nwanyị na-akwa iko ma ọ bụrụ na ọ lakwuru nwoke ọzọ mgbe di
    ya ka dị ndụ. Ma ọ bụrụ na di ya anwụọ, ọ ga-abụ onye nwere onwe ya site nʼiwu
    ahụ. Ọ kwaghị iko ma ọ bụrụ na ọ lụọ nwoke ọzọ.
  yml-yml: Begaidi ꞌaiꞌedi yadi lamoga bola ma yawaina i na baileni i na nago mali
    tomogo ꞌwaineye, taunidi i sakona ꞌana wagava saidamana. Weꞌe ꞌaiꞌedi yadi lamoga
