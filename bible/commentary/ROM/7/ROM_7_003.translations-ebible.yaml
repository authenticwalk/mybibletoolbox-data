    tanen te tapuresena tara lo te poiena nonei e ga ka gono mei a tson i tanen. Na
    te hitöl menen a tana tson, nonei e ma kato homi nei.
  mav-NT: Ma'ato e'aito toĩne'en ne turan ehary'i toĩne'en ne turan ewaire wẽtup ok
