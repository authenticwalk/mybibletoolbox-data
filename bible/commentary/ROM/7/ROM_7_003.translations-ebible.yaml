    Jo̱guɨ song cajúngˉ i̱ dseañʉꞌˋ quiáꞌrˉ do, jo̱baꞌ joˋ catɨ́ɨngˉguɨr faꞌ e nijmitir˜
    laco̱ꞌ féꞌˋ e fɨˊ ni˜ júuˆ quiʉꞌˊ ta˜ do cuaiñ˜ quiáꞌˉ dseaˋ i̱ sɨcúngꞌˆ guóˋ.
    Jo̱baꞌ jaˋ dseeˉ niꞌérˉ fɨˊ quiniˇ Fidiéeˇ song nicúiñꞌˋ guóorˋ có̱o̱ꞌ˜ i̱ dseañʉꞌˋ
    i̱ jiéngꞌˋ do.
  deu-1951: So wird sie nun bei Lebzeiten des Mannes eine Ehebrecherin genannt, wenn
    sie einem andern Manne zu eigen wird; stirbt aber der Mann, so ist sie vom Gesetze
    frei, so daß sie keine Ehebrecherin ist, wenn sie einem andern Manne zu eigen
    wird.
  alq-ALGNT: Kicpin kiabadj pimadizindjin o8idigemaganan acitc dac kodagian naben
