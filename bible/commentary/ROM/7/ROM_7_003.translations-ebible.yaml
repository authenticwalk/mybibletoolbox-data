  tgo-tgo: Iya kaiwae thoŋgo wevoko iyako kaero i vaŋguva ghɨmoru regha, mbaŋa leghɨmoruko
    amba e yawayawaliye, kaero mbaro iŋa iye rayathiyathima. Ko thoŋgo le ghɨmoru
    kaero i mare, ghe ghambaro kaero ma i laweghathɨ. Thoŋgoma i vaŋguva ghɨmoru regha
    kaero ma i yathima.
  yap-yap: Ere fa’anra par e re pin nem nge yugu reb e pumo’on ko ngiyal’ ni kabfos
    e pumo’on rok riy, mra nog nike th’ab e motochiyel ni bochan e kar pirew be’ ni
    gathi mabgol rok; machane fa’anra yim’ e pumo’on rok, ma fare motochiyel ko mabgol
    e dakuriy rogon ngak fare pin, ma fa’anra ki un ko mabgol, ma aram e dawori th’ab
    fare motochiyel ko mabgol.
  mop-NT: '@see-verse:ROM.007.002'
  tet-tet: Mais tuir ukun-badu feen-laꞌen, kalo noo seluk laꞌen baa oras laꞌen uluk
    sei moris, feto nia nakur biti-kluni. Mais kalo laꞌen mate tiꞌan, ukun-badu feen-laꞌen
    la kona baa nia ona. Masik noo seluk laꞌen, la nakur biti-kluni.
  hlt-MCSB: Te dongah a va a hing vaengah va tloe sa koinih samphaih la n'thui ni.
    Tedae a va te duek koinih olkhueng lamkah aka loeih la om tih va tloe a sak te
    a samphaih la om pawh.
  xtd-NT: Nux tuu yɨɨ ɨɨn ñadɨꞌɨ te n‑chitnaꞌa‑ña xiꞌin ɨnka seyɨɨ, kida‑ña kuechi,
    ko nux n‑xiꞌí yɨɨ‑ña, ñatu io ley jaꞌan xa ma kuu xa natnundaꞌa‑ña xiꞌin ɨnka
    seyɨɨ. Ña tuu na kuechi kada‑ña xa natnundaꞌa‑ña xiꞌin ɨnka‑s.
  mdy-ETH: ዬያሮ ዓኒ ዒዞኮ ሼምፔና ዓኣንቴ ሜሌ ዓቲንቄም ዒዛ ሎዔቴ ዓኒ ማዒባኣያና ላሄኔ ጌይንታኔ፤ ዓኒ ሃይቄቶ ጋዓንቴ
    ዒዛና ዎላ ዒዛ ቱኡቴ ዎጎይዳፓ ኬስኬያኬ፤ ሜሌ ዓሲም ዒዛ ሎዔቴ ዓኒ ማዒባኣያና ላሄኔ ጌይንታዓኬ።
  spl-spl: '@see-verse:ROM.007.002'
  usp-NT: Jwi'li'li wi jun anm tic'uli'y riq'ui jono winak chic y aj yo'li' richjil
    timacuni'n. Pero wi xcam richjil man anm li, tijna' tic'uli'y chic y man pixab'
    re c'ulniquil tijb'ij chi ta' timacunc.
  zav-NT: Na' šə no'olən' yeque'e beṉə' yoblə len mban be'en c̱he'enə', beṉə' ggo'o
    xtoin' naque'. Pero šə bagot be'en c̱he'enə' babechoɉ latɉe' len ḻein'. Guaquə
    yošagna'alene' beṉə' yoblə, na' bito ṉacho naque' beṉə' ggo'o xtoi laogüe de'en
    yošagne'e de'e yoblə.
  sgz-sgz: Mái sár ngo a kila pasi lite kálámul má kán pup a liu pagas be, da lu parai
    ur on ngo wák erei a longoi sápkin mai kálámul kápte ngo káián. Ái sár ngo kán
    pup a mat, ngorer a sengsegeng alari nagogon má a arwat suri na kila mul, má kápte
    da lu parai ngo a longoi sápkin.
  kek-NT: Cui toj yo'yo lix be̱lom ut naxsume jalan chic cui̱nk, a'an naxmux ru lix
    sumlajic. Cui nacam li be̱lomej, ma̱c'a' chic xcuanquil li chak'rab a'an sa' xbe̱n
    li ixk. Moco tixmux ta chic ru lix sumlajic cui nasumla riq'uin jalan chic cui̱nk.
  blz-NT: Kalu wiwine iya'a poototobo' tia moro'one sambana na tempo langkai'na dauga'
    tumuo', mbaka' wiwine iya'a ngaanon nuntumpangkonmo langkai'na. Kasee kalu langkai'na
    nolapusmo, mbaka' koi taena ukum, wiwine iya'a sianmo gunta-guntang ukum. Ka'
    kalu ia mosuo' soosoodo tia moro'one men sambana, ia sianmo ngaanon muntumpangkon
    langkai'na.
  poe-NT: A̱ ntá tí jehe tjan chrókuakja í jnko chojni ntoa tí na̱xa̱ tjechón xìi
    tjan la ó chrókjuasin tjan jie̱. A̱ ntá tió tsíkꞌen xìi tjan la jehe tjan la ó
    kuíto̱he tí kꞌuékꞌe̱tue̱nhen chꞌán tjan la jína tso̱te̱he tjan í jnko chojni ntoa
    la jehya jie̱ tíha.
  san-TAM: ஏதத்காரணாத் பத்யுர்ஜீவநகாலே நாரீ யத்³யந்யம்ʼ புருஷம்ʼ விவஹதி தர்ஹி ஸா வ்யபி⁴சாரிணீ
    ப⁴வதி கிந்து யதி³ ஸ பதி ர்ம்ரியதே தர்ஹி ஸா தஸ்யா வ்யவஸ்தா²யா முக்தா ஸதீ புருஷாந்தரேண
    வ்யூடா⁴பி வ்யபி⁴சாரிணீ ந ப⁴வதி|
  cof-NT: '@see-verse:ROM.007.002'
  srm-NT: '@see-verse:ROM.007.002'
  qvs-NT: Chay warmipa kusan kawsaykaptinra chikan ullkuwan tantanakushpaka uchallikun.
    Kusan wañuptin manana kusayukna kashpa kashkan kasarayta munashpa atipanman kasarayta.
    Kashkan kusayuk kashpa mana uchallikunchu.
  zca-NT: 'Per chi gap una'' xtu miyi'' dub naban tsa'' una'', orze'' lë'' men di''zh,
    lë'' una'' nikizë nez mal. Per chi ngut la tsa'' una'', orze'' gaktra'' le'' ley
    che''n tsa'' una'' mandad una'', no gakla una'' kwa''n una'' xtu miyi'', no yent
    cho gab: “Lë'' una'' ba'' nikizë nez mal.”'
  cbc-NT: Bairi tunu cõ manapʉ cʉ̃ cacatimiatacʉ̃ãrẽ, apei caʉ̃mʉ mena cõ caãmata,
    roro áco átiyamo. Moisés ãnacʉ̃ cʉ̃ caroticũrĩqũẽrẽ cabaibotiore bairo baiyamo.
    Bairo caãcõ nimiocʉ̃ã, cõ manapʉ cʉ̃ cariacoapata roque, Moisés ãnacʉ̃, “Mʉ manapʉre
    cʉ̃ pitieticõãña,” cʉ̃ caĩroticũrĩqũẽrẽ carotiecocõãcõ mee tuayamo. Bairi apei
    caʉ̃mʉ mena wãmojiyari cõ caãmata, carorije áco mee átiyamo.
  qxo-NT: '@see-verse:ROM.007.002'
  mox-mox: Ta ʼeguma moqanedi nawale mayawaina toatoa, ta tua mali ʼoloto maega ina
    vaqi, e ʼinega vavine dina velamoʼeno kavokavovo ilivuna iviaviaqia. Ta ʼesi ʼeguma
    moqanedi naʼaliga, e ʼinega taudi vaqi ana luvine ʼinega naʼeyavuidi, be adi fata
    mali ʼoloto maega ina vaqi ʼevivi. Baʼe vaqi nana ge velamoʼeno kavokavovo ana
    ilivu ʼidewani, mana moqanedi nugwenugweina niʼa ʼaliga.
  kew-kew: Gore aani pa pirina aa rado paliare go onare paake lami ona teme. Pare
    aani aba omaliare mo rekena agaa rolo-para napiralia. Go rabu nipu pa ona wasaa-ga
    aa rado rumaaliare aame rube ona napiralia.
  dww-dww: Vutuna aubainama deḡoda na tauḡomama yawayawasaninama e miamia be waivi
    tauḡoma ḡesaunama e naḡina, tauna na badama debane mui e poreporena. Be deḡoda
    na tauḡomama e guri be waivi tauḡoma ḡesaunama e naḡina, inam naumeki.
  twi-ASANTE: Ɛno enti, sɛ ɔkɔ ɔbarima foforɔ ho ɛberɛ a ne kunu te ase a, wɔfrɛ no
    ɔwaresɛefoɔ; na sɛ ne kunu no wu a, na ɔnhyɛ saa mmara no ase bio, ɛno enti sɛ
    ɔware ɔbarima foforɔ a, ɔnyɛ ɔwaresɛefoɔ.
  aoj-aoj: Eaꞌ iꞌi anen aman ataꞌ nope ambal lapaona ma wauluꞌmana kofeꞌ kogasoꞌ anona
    aman daiana, eaꞌ sofalaꞌw siꞌi akoꞌw kwandaꞌ waf awafi soꞌa waola anona aman daianai.
    Apaꞌ iꞌi aman akwaꞌunai nogagaꞌ, muꞌuli inimba ina ataꞌ nahapilas sisihis wapani,
    aꞌ owaꞌ. Akoꞌw kwandatagwah kwape wahifiꞌw. Esis ina siꞌi basefa akoꞌw siꞌi akoꞌw
    kwandaꞌ soꞌa wauli, owaꞌatin.
  cbv-cbv: Mijeéh bóo páantjeh ã jʉmʉchah yʉhna, caánt biíhjeéh jʉmnit, yeejép chãjnih
    caá mi jʉmʉp. Obohjeéhtih mijeéh bóo ã wʉnat tʉ́ttimah, caán wʉtat miíh pínah
    nihcah, biíhdih jwʉ́ʉb áa jʉmna, mi yéej chãjcan caá.
  taw-taw: Anɨb ak pen bin anɨb ak nɨgɨmɨl mɨdaknɨŋ, am bɨ kɨdeyɨl olap nɨŋɨd denɨgab,
    bin bɨ si dep mɨdeb ak agɨnɨgabal. Nɨgɨmɨl pen kumek, am bɨ kɨdeyɨl olap nɨŋɨd
    denɨgab, bin bɨ si dep mɨdeb ak ma agɨnɨgabal. Takaw ma mɨdeb, takaw Mosis ñu
    kɨl tɨkak ak nop nag lup ak asɨkup.
  jic-NT: Ca nacj quepj niná quelel jama p'a yom nt'a. Ma tepe'e custjay voyum. Jupj
    jama jupj voyum newa pü'ü na p'in, malala nin. La p'a ca mvelecj voyum tulucj
    lal wine jupj. P'a casá ca nsem jupj voyum tepe'e na. Jupj tepe'e na, 'ücj jama
    p'a yom nt'a. Jepapan ma tjüjütütj ma polel jama quinam. Jupj p'a yom nt'a jama
    na, ma malala liji jama mpes.
  zap-NT: Por neguin belne ytsëlnya men ste mgyeey myentras ne mbán xemgyeey men,
    neguin ne ylaa men dolo, adulterio la dol guin; per belne che wet xemgyeey men,
    cheguin si che wyan men liber. Mase ytsëlnya men ste mgyeey let doldetro.
  wer-wer: Pötaanök öngöp pim ompöp öp wëën sëp wesak omp muntap koirak piiring wëën
    pöt öngre omp wëwëet utpet wesak saun yokoir. Ën ompöp wel wiin pöt ngön kosang
    pipët pim naë mop mowiin wë omp muntap koirak öngre omp wëwëet utpet newasën yaë.
  ipi-ipi: '@see-verse:ROM.007.002'
  qul-NT: Chayraycu kosan causachcajtin waj khariwan meticun chayka, adulterio juchata
    ruwan. Kosan wañupojtintaj, pay cachariska capun chay casaraskan leymanta. Wajwan
    casaracuspataj, mana adulterio juchata ruwanchu.
  ter-NT: Yane enepo oko'ímapo po'i hóyeno koeku âvoyea ivákapu ne îma, inixókonotimo
    itúkeovo aupú'ikoti îma. Itea enepo ivakápune ne îma, koati iteóvatimo ne yutoéti
    koyuhoâti itúkeovo ko'ímati, epó'oxo enepo oko'ímapo, ákonemo yuvâti.
  bmr-NT: Jillɨ iicamaño aijɨ icanaaca sifiima iicago ajeva imitɨco eetavehi. Jaanotɨ
    aijɨ iguijevecuudɨ tɨcovono minifutucuugo. Jaadɨ ɨvɨ sifiico atajevaruno, toono
    ajeva icatɨno.
  fuf-fuf: Si tawii non e nder ngurndan moodi makko, o wonii ɓeyngu gorko goo, haray
    o wontii jeenoowo. Kono si tawii moodibbo on maayii, haray o sendaama e sariya
    on. Ɗun, si goɗɗo goo ƴettii mo, haray hinaa o jeenoowo.
  bhl-bhl: iti mali kunum mak kulu tewe, u sen so banim waneng keboku te. Kate, imok
    em daso be ding dim kabalak e, u mali kunum iso osow kebu tewe, u sawa weng beelo
    sakalw bo keleweko, sen so waneng keboku te.
  ons-ons: Ŋo ŋerep eŋe ŋaone wisika geki, ŋei mane mayakeo, yemo ŋerep ea zokit kita
    kitat orakei, ŋo ŋerep ea eŋe ŋaone seukmaikeo, yemo eŋe ra rokop don eaŋo mi
    makatak kayake, eŋe siwot kaki, mulap midaine geake, paki eŋe ŋei mane mayakeo,
    yemo eŋe zokit mi kitasiake.
  con-NTPO: Toya'caen pushesuja tise tsa'ndu toya canse'ni faesu tsandiei'ccu can'jen'da
    egae tsu tsincon. Tsa'ma tise tsa'ndu pa'ninda tsa'ndui'ccuyi canseya'chove manda'choma
    pasapa egae tsincombe'yi tsu faesu tsandiema tsa'nduye osha.
  ghs-ghs: Apu nohoi eehahake oomi noi mainake naataquko noke hee atapa sama sesenomaniqi
    hiibakoi. Oonihe apu nohoi baatemi noi mainake naatare hiibaquko hu noo bamu noke
    qaanataqu.
  peg-peg: ଲାଗିଂ, ଆଣ୍ଡ୍ରେନ୍‌ ଜିଜ଼ି ମାନୁ ମାନୁ କଗ୍‌ଲେ ଜଦି ବିନ୍‌ ମାନାୟ୍‌ ଲାହାଙ୍ଗ୍‌ ମେହା
    ଆନାତ୍‌, ତା ଆତିସ୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ଦାରିୟାଣି ଇଞ୍ଜି ଇନ୍ୟାନାତ୍‌; ମାତର୍‌ ଜଦି ଆଣ୍ଡ୍ରେନ୍‌
    ହାତିସ୍‌, ତେବେ କଗ୍‌ଲେ ବିଦିତାଂ ମୁକ୍‌ଡ଼ା ଆନାତ୍‌, ଆରେ ଜଦି ବିନ୍‌ ମାନାୟ୍‌ ଲାହାଙ୍ଗ୍‌
