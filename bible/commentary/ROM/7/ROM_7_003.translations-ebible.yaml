    pai unoi. Iesen bia no uno tunaan i te maat, no hahin i te langalanga sukun iakano
    harkurai, ma pa da tange bia i te gil sakena ma tiga mes pai unoi. A linge bia
    be i te tole tiga mes na tunaan.
