    kono ogpakasalo su naawo on sikandin to katondanan to sikan no balaod tongod to
    tahan no asawa rin.
  tel-2017: కాబట్టి భర్త జీవించి ఉండగా ఆమె వేరే పురుషుణ్ణి కలిస్తే ఆమె వ్యభిచారి అవుతుంది
    గాని, భర్త చనిపోతే ఆమె ధర్మశాస్త్రం నుండి స్వేచ్ఛ పొందింది కాబట్టి వేరొక పురుషుణ్ణి
    పెళ్ళి చేసికొన్నప్పటికీ ఆమె వ్యభిచారిణి కాదు.
  hat-BSA: Kidonk, si li vin jwenn yon lòt gason pandan mari li vivan an, yo va rele
