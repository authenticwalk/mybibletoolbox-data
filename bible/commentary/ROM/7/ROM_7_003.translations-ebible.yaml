  pls-NT: Rroc̈ho que si jehe nc̈ha decaho nc̈ha iná xí co xixihi nc̈ha ẍa jichon
    xa, jehe nc̈ha jianha nchehe ncha ixin jicaho nc̈ha yó xí ngain nacoa tiempo.
