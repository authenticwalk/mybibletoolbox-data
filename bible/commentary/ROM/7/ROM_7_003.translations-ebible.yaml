    om hon ger sig åt en annan man.
  cth-cth: Hatdawkvah a vâ a hring nahlangva, alouke tongpa hoi ipawm pawiteh ka uicuk
    e napui telah ti han. Hatei a vâ a due hnukkhu teh, kâlawk ni kateknae thung hoi
    a hlout toe. A vâ bout sak pawiteh ka uicuk e napui tet mahoeh toe.
  mti-mti: Meoya vesin memawa wakenewa kumiwa apa apan da gaibu nag vinigimpewa me
    wape uinantaraki vesinawa. Megara memawa bo apewa, meve apan da gaibu nag vinigimpewa,
    me uinantaraki vesinawa onan. Kuiyawa vesin me Gwangwan gumbe wait yankwene.
  pad-NT: Hari. Gamoa bivi'omaha ada makhira hoariha, kidimakhira ka'oa hokina oadani,
    gamoa binaabarihi ida va'isohihi jiriki. Adultério oniki ida kidihojai asohipa'itxiriki.
    Va'isohihi jirikia biva'ahaki ida gamo akaja'dihi'ianani, kidimakhira abini'ina
    naothinia.
  twi-twi: Ɛno nti sɛ ɔkɔ ɔbarima foforo ho wɔ bere a ne kunu te ase a, wɔfrɛ no ɔwaresɛefo;
