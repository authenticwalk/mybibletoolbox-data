    alifa꞉ ko꞉lo꞉, e kalu nowa a꞉ha꞉nalega, uwo꞉lo꞉ dian ga a꞉la꞉bo꞉ mo꞉sa꞉ma꞉ib.
  kdl-NT: U bana baci vali roku iyolo bawu kotso vali u ne vi u kuwa̱i, mele ma dana
    ta̱ u yan ta̱ tsishankala. Shegai vali u ne u kuwa̱ baci, wa̱ ta̱ usurukpi a mele
    ma iyolo, kpam u yan tsishankala wa, ko u bana baci vali roku iyolo.
  apu-NT: Õtaniri auapanika inakasaaki, ãtikata oãuiniã, kanokarero otxaua. Õtaniri
    ipininiã, paniãtakori iõkatsopatakori na paniãtaikaro oa, ininiã apakata ãtikata
