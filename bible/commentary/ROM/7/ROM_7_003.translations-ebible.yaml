    ନାହିଁ।
  bzj-bzj: Soh den, if di uman goh liv wid wahn nada man wail ih hozban stil livin,
    peepl wahn seh da uman deh di liv eena sin, kaa ih brok di Laa. Bot if ih hozban
    ded, di uman free fahn da laa deh, ahn ih ku goh marid tu wahn nada man, ahn if
    ih du dat, ih noh di liv eena sin ataal.
  chk-chk: Iei mine, are neminei a pwüpwülü ngeni pwal eman mwän lupwen pwülüan we
    a chüen manau, epwe iteni eman fin lisowu. Nge are pwülüan we a mäla, neminei
    a ngas seni fän nemenien ewe allükün pwüpwülü, nge esap iteni eman fin lisowu,
    inamwo are a pwülüeni pwal eman mwän.
  ssd-ssd: Nu taŋgo nuŋe kume ndakate le nu taŋgo kise tate ta nu muŋgu kilig tuku
    tukul pasa purte. Taŋgo nuŋe kumit ta nu tukul ta kumnemŋge mine ndakate. Nu taŋgo
    kise tuwa ta nu une ndakate.
  acr-TNT: Jecꞌulaꞌ riꞌ, we rixok cuyoj rib rucꞌ jun chic achi yey cꞌa cꞌas ri rachijil,
