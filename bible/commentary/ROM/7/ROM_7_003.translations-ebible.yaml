    ãma hã, tihâiba na tiwasédé te te 're 'manharĩ za'ra mono wa. Ĩmro tiwi 're dâ'â
    za'ra mono wapsi, te za oto 're mro za'ra, aibâ aimawi na. Tawapsi tihâiba na
    tiwasédé hã te te 're 'manharĩ za'ra mono õ di za, apâ 're mro za'ra mono wa.
    Ãne hã aima waihu'u pese za'ra wa'aba di.
  cuk-cuk: Degisoggu, amba e-sui-dula-gudiidgi machered-baid-nikunonikile, we soglegodo,
    ome igarsuli negsichigi e-sui-dikarba yolediiye. Ar e-sui-burgwisardi, sui-nikued-igar-maidgi
    ollorgunonido. Degisoggu, ar sui-baid-nikunonikile, we-ome negsichigi yoledisurdo.
  tbf-tbf: Io, sien va ken labeit a ngas to ma eie a te buer reie ka ka mene, ine
    mi vevien a tsana mi sinavei ni rei puer, eiekesen sien va ken labeit a te maet,
    ine mi vevien a te ketseketseng simi vinuor simi mienagos ni rei, ma sien va a
    te buer reie ka ka mene, eie a kap tsana mi sinavei ni rei puer.
  uig-CYR: Шуниң үчүн, бу аял ери һаят вақтида башқа бир әргә бағланса, зинахор аял
    дәп атилиду. Лекин ери өлүп кәтсә, у никаһ қанунидин әркин болиду; шу чағда башқа
    бир әргә тәгсә, зина қилған болмайду.
  ikw-NT: Ka neegesi, ọ bụru nụ nzi a zị bụdnu, nyerinya wam gbọ nzi berere, be jookwu
    a nye neeme ọyi. Kọvu ọ bụru nụ nzi a nwụrnu ọnwu, iwu jígele a, ọ bụru nụ ọ gbọru
    nzi berere. O méne ọyi.
  khs-khs: 'Aputa: kesaleyewi ene e ko:lu elapita: kemi sena nowanapulu hanapitekiwa,
    kesale amowa sena ela hanosene iwei kesalekeye au seyakeye. Alawamona ene e ko:lu
    kuluwemi kesale sopa:lawa sena nowamoke tisaleke kesale amowa sena ela hanosene
    iwei kesalekeye, elawa eta: selesemakeye.'
  dwr-ENT: ሄዋ ዲራው፥ ኢዛ ባሬ ኣሲናይ ፓፃ ዴዒሺን፥ ሃራ ኣቱማዋ ጌሎፔ፥ ኣሳይ ኢዞ፥ «ዎሹሜዉኖ» ጋና። ሺን ኢዚ ኣሲናይ
