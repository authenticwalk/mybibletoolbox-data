  rop-rop: Bat if im merrit langa naja men bifo im hasbin dai, wal im dum nogudbala
    ting en im breigim det lowa. Yu si? If det gel im merrit langa najawan men wen
    im hasbin dai, wal im nomo dum nogudbala ting en breigim det lowa, dumaji im hasbin
    bin dai en det lowa nomo jidan bos oba langa im na.
  mee-mee: Minmina na ngaroma avale laeala nge kamapitakama ka apanung tetoto ka ina
    natale momomauli tale, na keke la patonge ka avale e keno kala nga apanung a sana
    i a natale. Ava ngaroma natale nge mate, na i ke kapatali tapu nga bangapaga laeala
    samangpitangana kia. Minmina na ngaroma i nge kamapitakama ka apanung tetoto,
    na ala sana nga i a avale e keno kala nga apanung a sana i a natale.
  dif-dif: Jeruja tanali nana, materi tepi ngamanani, pinta wokaribanietja dikala
    nganai, nandru materi nguru patanani; materi matja palinani, nandru jirijiribani
    jaurandru matja kurakana, nani wata pinta wokaribanietja nganananto, nandru materi
    nguru patanani.
  gam-gam: Soka gun mopell poke ge ana po iwa djell boll moya ge una embe djine, ana
    ge djingdjang yendo we djine. Ba ana woge molo goi dal, kandja lo djinda ge ana
    boll nayenda. Ana po iwa djell boll bolo imbell ge, kune yenda, wambo napanda.
  nou-nou: Awasedo uso iu wasiri de atirari edo umo embo nei de da jimbadira awa umo
    ipu da ari wasiri awa ira. Awarate uso iu betadira awa agodari da goroba mi ungo
    etoto bundedo atira awa atae ari umo deposi adira. Awasedo umo embo nei de da
    jimbadira awa umo ipu da ari wasiri awa mana adira.
  mqb-NT: Uwar kà sak a zla à mbaz hinen, aday mbaz anahan a mama'am ata ma mac
    a bay cəna, wita uwar ata kà gak mədigweɗ pa mbaz anahan ata awan. Əna mbaz ata
    kərtek a kə̀ məcak cəna, 'am sə Tawrita ata inde apan sa ga mədigweɗ a sabay.
    I mba apan sa zla à mbaz hinen, kà gak ines bay.
  ape-B: Namudak ali sapos okwokwinu wata nupe ali okwok kwunak kwuwaul kipainalimu,
    okwok douk eke chuhwalok kwablo marit uli. Wakuli sapos okwokwinu nugakuk umu,
    enyudak lo douk awata nyuwechikok e, wak. Kwape fri. Namudak ali kwukli kwulau
    kipainalimu, namudak okwok douk wo kublo marit e, wak.
  grc-F35: Ἄρα οὖν, ζῶντος τοῦ ἀνδρός, μοιχαλὶς χρηματίσει ἐὰν γένηται ἀνδρὶ ἑτέρῳ·
    ἐὰν δὲ ἀποθάνῃ ὁ ἀνήρ, ἐλευθέρα ἐστὶν ἀπὸ τοῦ νόμου, τοῦ μὴ εἶναι αὐτὴν μοιχαλίδα
    γενομένην ἀνδρὶ ἑτέρῳ.
  cav-NT: Epunara yahuique chacha jariju peya deca jaraquereyaque tumeque epunadya
    tu jucha metse. “Epunadyatu jidama juya yahuique tsehue”, jadya ni tu peya cuanaja
    inime juya. Yahuique ni tuja amena emaju, tumetu amena jidadya peya tsehue caquemitinuca
    ishu. Yahuique iyacuara tahuiqueretsu jabayaque juatsutu inime metse juya amadya.
  kgp-NT: Fi mén rĩr jẽn kỹ fi tóg tỹ ti tũ jẽ. Fi tỹ ti rĩr tĩ ra ũ mré nỹ kỹ fi
    tóg ã mén tũ mré nỹ mũ. Ti ter kỹ fi tóg mén tũ jẽ sir, kỹ, fi tỹ ũ mré tĩg sór
    kỹ tóg sir há tĩ, fi mén vẽ sir, fi tỹ ũ mré tĩ mũ ẽn ti.
  bvd-bvd: Na taki nia saea, lea na keni 'afe nia ka 'afe lau gwana 'aena ta waa 'e'ete
    'ana si kada arai nia mauri gwana, nia keni 'afe nai nia 'oia naa na taki. Aia,
    ma lea arai nia ka mae naa, si baea fifii nai sulia araie ma 'afee ka nao si dau
    na faafi nia, ma na keni nai saitomana ka 'afe lau gwana ma 'i seeri nia ka nao
    si 'oia guu taki.
  ukr-1871: Тим же оце, як жив муж, перелюбницею звати меть ся, коли буде (жінкою)
    иншому чоловікові; коли ж умре муж її, вільна вона від закону, щоб не бути їй
    перелюбницею, хоч би була (жінкою) иншому чоловікові.
  apz-apz: I aꞌmu fisi kako kakoe hwehwo sɨmoꞌmjo sohwo kako songo nohumentanɨngkuhwosi
    oso aꞌmusi kako ape maꞌnyo honɨngkanoso nomtɨhupehwosi nomꞌnehumo umaꞌnosoꞌmanji
    oso aꞌmusiye honɨngkanoso wonyo umoꞌnɨmontonoho. U, hwe sohwo poyo peꞌnɨngkuhwosoꞌneꞌmanji
    i oso aꞌmusi kako nomꞌne hwehumo umaꞌnyoꞌmanji oso hiso wopɨngofoho. Oso yahino
    hiso honɨngkano hungkuno somo mtɨhupe-eꞌneꞌmaho. Oꞌo, oso wopɨngofoho.
  yon-yon: Kwana kowe, karub kuu bobnindo wad doreen kumbed wonong kuu wene karub
    mamaa awananuun kuu, yu kuu nenem kami wonong kereen andaniib. Kumban wonong yu
    karub bobnoonbed kuu awani amobbed yu kuu ma awinendindo kowe, obonmo kereen kowe,
    wene karub mamaa awananuun kuu nenem wonong andaibban.
  poi-NT: Jesɨc siiga tu̱m yo̱mo ipɨcpa tuŋgac pɨ̱xiñ iganam d́a caane jém iwɨd́a̱ya,
    pejóypa jém yo̱mo. Pero siiga caaneum jém iwɨd́a̱ya, jém aŋquímayooyi ijɨ́cpa
    iga ipɨcpa tuŋgac pɨ̱xiñ, d́a pejóypa jém yo̱mo.
  wuv-wuv: Si'ei, nabaa ina lalainaa hemeadiai wawane, ei ana fi werawera harona,
    rona ware ba hia, na fiharoharoipa'ai. Ma'uaa nabaa ina ma'e mei harona, hia na
    ala a'a fei law lalaia ma a'a ba ina fiharoharoipa'ai nabaa ina lalainaa hemeadiai
    wawane.
  quf-NT: Chaqa chay warmipa runan kawsayatinlla, uk runawan karqa Dyusmantaqa uchakuyan.
    Piru chay warmipa runan wanushana katin, uk runawan kasararqami, Dyusmantaqa manana
    uchakuyannachu nir.
  yuw-yuw: Wohong opnoho abe wec idina owiho amna auot entacanu wömai woroc, owi wo
    yu göra kiapdec itac. Wohong opno omentacanu wömai nongoruho owi wo sogito akep
    matic. Muno, yu ogep amna au tong singga göra kiap matic.
  hus-NT-1971: Max ca juncun nixe’ xi tomquith uxum c’al q’ue’at i inic biyat ejate
    in tomquil, tamna’ pel i inicbe. Max ca tsemets in tomquil, ma tamna’its ojni’
    yabats uchbith c’al nixe’ xi ts’ejcath cau tin cuenta jaja’ axi pelac in tomquil.
    In ejtohual ca tomquin c’al q’ue’at i inic ani yab pel i inicbe.
  med-med: '@see-verse:ROM.007.002'
  bch-bch: Tota oangga iadaoa imata bibita maitne, be taine toa oa ilup toman ngan
    eaba ede pade, eine tikeo ga taine toa oa ikado kadonga arala. Be oangga iadaoa
    imate, eine apu toa oa ipakala ei mao. Tautaunga iuai eaba pau, be ele kadonga
    toa ne eine arala mao.
  cco-NT: Jo̱ song i̱ dseamɨ́ˋ do ꞌléerˊ e güɨɨiñˋ có̱o̱ꞌ˜ dseañʉꞌˋ i̱ jiéngꞌˋ lajeeˇ
