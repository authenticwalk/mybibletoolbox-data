    ise remo baki ijadufuo maeje baru fuone fune baronei.
  blw-blw: Ngém mag-ay ta é-éttég hen anchi ahawana way natattagu yag wachan safali
    ah chana ayan, yachi hen tot-oway ekatchéén cha chumagchagas. Ngém no natéy hen
    anchi ahawana, achi man-anchar hen yachiy orchin an hiya te faén chagchagasna
    no kasen mangahawa.
  tam-2017: ஆகவே, கணவன் உயிரோடிருக்கும்போது அவள் வேறொரு மனிதனை திருமணம்செய்தால் அவள்
    விபசாரி என்று சொல்லப்படுவாள்; ஆனால், கணவன் மரித்தபின்பு அவள் அந்தப் பிரமாணத்திலிருந்து
    விடுதலையானபடியால், வேறொரு மனிதனை திருமணம் செய்தாலும் அவள் விபசாரி இல்லை.
  azz-NT: Huan no tenahuatía ne tanahuatil de Moisés que tacán se sihuat namicque
    mosentilía ihuan ocsé tagat, ijcuacón ne sihuat motajtacolmaca tech in ahuilnemilis
    porín yoltinemi oc iyoquich. Pero tacán iyoquich momiquilij ya, ijcuacón ne tanahuatil
    de Moisés amo quiyecantinemi oc ne sihuat queme ipa yesquía namicque. Ta, ne sihuat
    ten iyoquich momiquilij ya, yejua ne huelis monamictis ocsepa ihuan ocsé tagat
    huan ijcón amo motajtacolmacatiyás oc tech in ahuilnemilis.
  spa-RV-1909: Así que, viviendo el marido, se llamará adúltera si fuere de otro varón;
    mas si su marido muriere, es libre de la ley; de tal manera que no será adúltera
    si fuere de otro marido.
  csy-csy: 'Tua ahikom a pasal a nuntak lai teng, pasal dang taw a teang le, palngul
