    bei niki dongua oparom moime,” dikenaime.
  tha-KJV: ฉะนั้น ถ้าผู้หญิงนั้นไปแต่งงานกับชายอื่นในเมื่อสามียั​งม​ี​ชี​วิตอยู่ นางก็​ได้​ชื่อว่าเป็นหญิงล่วงประเวณี
    แต่​ถ้าสามีตายแล้ว นางก็พ้นจากพระราชบัญญั​ติ​นั้น แม้​นางไปแต่งงานกับชายอื่​นก​็หาผิดประเวณี​ไม่
  por-BR-2018: Ou seja, enquanto o marido viver, ela será chamada de adúltera, se
    for de outro homem; mas depois de morto o marido, ela está livre da Lei, de maneira
