  zpl-NT: Xne chenu uhuañiaꞌahua tucu nú uniarquiꞌtsiaꞌahua aꞌla máse uriꞌi ley nú
    uyaꞌla elliebacuꞌahua para nú riaꞌahua lunú la nibiyaꞌ ley nú riaꞌahua nu scua
