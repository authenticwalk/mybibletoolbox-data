    yuyarispan, astawanraq millay huchakunata ruwayta munaranchis. Chay huchakuna
    ruwasqanchismi, Diosmantaqa astawanraq karunchawaranchis, wiñaypaq wañunanchispaq.
  pao-NT: '@see-verse:ROM.007.004'
  cbu-NT: Sirú Apanll kamachtamarini yutaritshishee payurintspa, tárangitaa, ashiritaa
