    xa más xekarayij ri mac ri', y ri mac xa camic nroyoj pa kavi'. Ri mac xerucusaj-vi
    c'a ri kak'a-kakün.
  lif-NT: ᤀᤠᤏᤡ᤹ᤃ ᤗᤠᤕᤥᤒᤠ ᤛᤢᤳᤏᤠ᤺ᤸᤗᤧ ᤀᤠᤕᤢᤰᤋᤧᤀᤠᤱ ᤀᤠᤘᤕᤧᤸᤗᤧ ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤸᤗᤧ ᤀᤠᤏᤡ᤹ ᤏᤠᤛᤡᤱᤃᤧᤴ
    ᤌᤰᤁᤥ ᤗᤠᤕᤥᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤀᤡᤴ ᤑᤥ᤺ᤰᤂᤢᤀᤠᤱ ᤀᤠᤏᤡ᤹ ᤀᤠᤈᤥᤃᤢᤶᤒᤠ ᤑᤧᤴ ᤕᤠ᤺ᤶᤒᤰᤁᤡᤸᤗᤧ ᤛᤡ᤺ᤔᤧᤴ ᤋᤠᤖᤢ᤹ᤖᤥ॥
  mie-NT: Chi tá nī jica ndācá ó jíín modo maá ó jondē saá, de ley ñúcuán nī nsāhá
    jā ní ndīyo inī ō ndācá jā nēhén jā cúnī yiqui cúñu ó jā sāhá ó. De suu nī nsāhá
