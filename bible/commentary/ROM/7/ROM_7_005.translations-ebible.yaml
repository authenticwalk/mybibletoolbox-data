  tam-TCV: நம்முடைய மனித இயல்பின்படியே நாம் வாழ்ந்தபொழுது, மோசேயின் சட்டத்தினாலே தூண்டிவிடப்பட்ட
    பாவ ஆசைகள் நம்முடைய உடல்களில் செயலாற்றியது. எனவே நம்மிலிருந்து மரணத்திற்கேதுவான
    கனி பிறப்பிக்கப்பட்டது.
  mit-NT: Antes puru ñà‑cùdíì ini mii‑nda nìsa xihò‑ndà quida‑nda; doco na ní cundaà
    stná ini‑ndà nansa cachí ley (xi Dios ñà‑màsà quídá‑ndá ducán), dandu chicá más
    nì cuni‑ndà quida ndevàha‑nda cuàchi, te sàhájàn cuàhàn‑ndà cui‑ndà nì cùí, (te
    ndañuhu‑nda).
  ceb-ULB: Kay sa diha pa kita sa unod, ang makasasala nga mga pagbati maoy nagpukaw
    sa atong mga ginsakopan pinaagi sa balaod nga mamunga ngadto sa kamatayon.
  ces-LB: Dokud jsme si žili po svém, ovládal nás hlad po zakázaném ovoci, touha po
    tom, co zákon zakazuje; tím jsme si vysloužili smrt.
  mkn-mkn: Te dolu, kotong cuma bekin iko kotong pung mau-mau sandiri sa. Tagal kotong
    tau atoran, itu bekin kotong suka langgar itu atoran dong, ko bekin hal-hal yang
    sonde batúl. Naa! Kotong pung sala tu, yang bekin Tuhan Allah bale balakang sang
    kotong.
  pol-UBG: Gdy bowiem byliśmy w ciele, namiętności grzechów, które się wzniecały przez
    prawo, okazywały swą moc w naszych członkach, aby przynosić śmierci owoc.
  qxh-NT: Ñaupata supaypa maquinćhu cawar Moiséspa shiminta ćharcuyta munaptinchisi,
    supay imaćhüpis jucha aparicuyta munapächimaranchi. Juchaćhu cawaycaptinchi, wañuyman
    ćhayananchi caran.
  nwi-nwi: Nɨpɨg nətərɨg-atukien kape yermamə yame rahas ramarmaru irətawə, nətərɨgien
    has mɨnə kapətawə ravi-pən ətawə mə tuksor norien has mɨnə ye nɨpraitawə. Kɨni
    nɨpɨg loa ramhajoun nar has, kɨni rɨkitawə ramvən tukun. Ror məknakɨn, kasor təvhagə
    has rehuə. Kɨni kwənkwai təvhagə hah mɨnə a, in nɨmhəyen əmə.
  kmo-kmo: Nota mashi kapasek boboy yeechi kuruk tari, lo maji sii nona kapasek otiitar
    inyakan eena yesokwar. Yesokwarek, nota eeta ha nobok eeka ichar.
  agr-agr: Yaunchkek aents Apajuí dekachujai betek batsamsá, ii pegkegchau takastasa
    senchi wakegamu aidau ajutjamajakua duke takajakuitji. Chicham umiktina nunú dekayatku
    pegkegchau takastasa nuní senchi wakekauwaitji. Ashí pegkegchau takajakbauwa duka
    nuní nagkaemas Apajuiyaig datumtamjauwai, dutijamamtai tudau takaamu Apajuiyai
    tuke kanaaku kanamaina nui jegantuitji.
  kyc-kyc: Namwa mee yanengena yulu pyuo kareyamano dokopa yulu koo pinya suu pingi
    dupwa koo renge dokome Lowa minyapala namwana yanenge dupwana kata papyuo kareya.
    Dokome kumungi renge andanyi pyambuya.
  urd-GVU: کیونکہ جب ہم اپنی پرانی فطرت کے تحت زندگی گزارتے تھے تو شریعت ہماری گناہ
    آلودہ رغبتوں کو اُکساتی تھی۔ پھر یہی رغبتیں ہمارے اعضا پر اثرانداز ہوتی تھیں اور
    نتیجے میں ہم ایسا پھل لاتے تھے جس کا انجام موت ہے۔
  yre-NT: '''Li ''e tɛdɛ te -ka''a tian drɛlɛ Zozi ''le vɛ -a dɩɛ, te -kaa ''ta wʋla
    -kaa ''bɔ ''ci ''sɔ wɩnun -wlidɩ "da. Ɛn -pei ''bɔ ''le ''plɛblɛ ''bɛ ''ta -tɔa
    -kaa man -kaa ''bɔ ''ci ''sɔ ''wɩnun zɩɛ -a da ta wʋdɩ -a. -Yee "wɛan ''wɩnun
    nɛn -a ''le ''srannan "a -kadɩ -a bɛ, -kaa drɛ.'
  fuh-BKF: Wakkati nde ngonnoɗen ley hawju muuyɗe terɗe ndeen, muuyɗe meeɗen bonɗe
    ɗe Tawreeta ummini ɗeen ina ngolla e ɓalli men faa njaara en to maayde.
  arl-NT: Tarijia, Pueyaso tojiyashijiaca pa quishacarijia, Moisés Rootasano pa niishishacari
    maja quenaaja pa miiniuria sesa casaa, cuno rootasanoori saaja juhua socua pa
    shiniujiuquiaari sesa pa miiniuria. Naacuajitij, tama sesa pa miishacarijiaaja,
    paari tama pa cuaqueyajaaja jiyateriquiaa saniitiosano pa quiniuria maquesaashijia
    mani quiquiojiniani.
  ziw-ziw: Kwaviya umo nachikekala chimwili, tama zihiye zikasindikwa ni sigilizi,
    zidamanya ndima mwe mili yetu, vitendile chihele mwe file.
  grc-TR: Ὅτε γὰρ ἦμεν ἐν τῇ σαρκί, τὰ παθήματα τῶν ἁμαρτιῶν τὰ διὰ τοῦ νόμου ἐνηργεῖτο
