  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། བདག་ཅག་ནི་ཤ་གཟུགས་ཀྱི་ཕུང་བོར་གཏོགས་པའི་དུས༌སུ། བཀའ་ཁྲིམས་ཀྱི་རྒྱུ་རྐྱེན་ལས་བྱུང་བའི་འདོད་ངན་གྱིས་བདག་ཅག་གི་ཡན་ལག་ལ་སྐུལ་སློང་བྱས་ཏེ་འཆི་བའི་འབྲས་བུ་བསྐྱེད༌པའི་ཕྱིར་ཡིན།
  tca-NT: Rü yexguma nuxcümaü̃xü̃ ga tacümawe rüxĩxgu rü poraãcü tanaxü ga taxüneãrü
