  met-met: Namua na muga bungina hatumingara muganga xai kirauyu, hanaunaungua iti
    murungara kubolu dianamdi dimesa saing dituxu oxatadinga sanggaria. Baing ina
    naga, aningonoa bing matiyua.
  kpj-NT: Juhuu ixideewile aõ tewinymyhỹtenyte, rubu aõmydỹỹnana wahe.
  zao-NT: Tak leettsa mbanaa taxal nlaaz kwerpaa, lee ley mtsow masraa ngoo yekaa
    mtsowaa kuu went kuu nlaaz kwerpaa, ne mndenoy lee lo yalguth.
  byx-byx: Ai de aanamek de auur a rut ngere riirl ama viirang de uur a rlan. De ma
    Moses aa Lo ngere tekgel uut iv uure tekmet ne ama viirang, i raquarli ama qetdingki
    dai qiat drlem sa nging ama Ngemumaqa aa lengi. Be liirang aa ama viirang i uure
    tekmet niirang dai iirang nge men se ama aapngipki bareq a uut.
  ctu-CTI: Ti wajali ti lac cha'le lac simaronlel chʌ bʌ jach bʌ yom lac bajñel pusic'al.
    Pero cha'an ti lac ña'tyʌ bajche' tiq'uil ti mandar, lac pusic'al ti' más nijcʌbeyonla
    lac cha'len jini mach bʌ wen. Jini lac simaronlel mi quejel i yʌc'onla ti sajtyel.
  zos-NT: Cuando ndzøctamuna'ṉ ndø ṉgusto lo que ndø sisis syunbase, y tø aṉgui'mdøju,
    ndø yatzitzoco'yajcu'is másna'ṉ nøchøcto'pa lo que ya'inducpapø aṉgui'mocu'is,
    y entonces ndø tzøcpana'ṉ yatzipø tiyø y tø ca'pana'ṉ y tø tocopana'n.
  gvs-gvs: Tutayana boi kita sakava goi taaketoiya, Atukedayana pasina goyo ana vikaiya
    talaida goi sipaaisewa bei keuwoida moe ámasa.
  kbm-kbm: Warik eitit tas and luev muanggane ane ge tavang, be givin sawa etok ete
    Mose ane yaun ginme be girwel gen tiate ebe tand gitung giengk aplond ge ok be
    meng-gihlang bamo-ngge love ano gile ve Tanmat vunu.
  tew-tew: Háa giwänpidaˀ waagi ívítꞌaywó̖ˀdoḏi naˀinbí wówátsi âyhonwänhoˀ, heḏi
    ihayḏá wíyá shánkí ívítꞌaywó̖ˀnamíˀin gidaˀpoˀ nä́ˀi tsontu̖u̖ gitꞌoˀḏi, heḏi
    chuwa iwe gipóya̖ˀwän nä́ˀi tꞌaywó̖ˀdiḏi naˀinbí túuˀú dîntsonmáaḏíboˀ.
  rmc-rmc: Bo mek sar dživahas pal o ťelos, ľidžanas amen o binošna žadosci, so avenas
    prekal o zakonos. A savoro, so kerahas, ľidžalas andro meriben.
  apr-apr: Mugu ye kene yo tatoo lodo gurunu ye in nga, ngan dada dook tiap yo iken
    lodo nga, ngan iyolidi bet la tayei dada dook tiap ke sennene. Ngan wer yo igunkalidi
    ye dada dook tiap ke sennene i, in ipamadit lodo ye dada ke sennene, ngan le lodo
    mai san bet la tayei ye tiniidi. Ngan tina nen nga, le idi nga tayei dada dook
    tiap yo bet iyei idi a tammata le tapa so nga.
  tiy-tiy: Bé do gétah, ménodor tom séna bé de tete kétaya tom. Atin non wén i de
    médoo do énda fakayén dob kitabe, toow fo ménuyot tom de rémigo. Atin non rénigo
    tom, ménkukum tom bé bayad i salae, sani kéléhue.
  nlg-nlg: Tana bona ighita ka taonighi na lei ghanaghanadika ni huli, na palu te
    lutu ighobuda. Mana lei totobo dika nina vetena Moses te hovei, rakeri na lei
    totobo ta lioda ge ka gonighi, mana oliolina keri na mate kasila.
  dgr-DOGNT: Goınìłı̨ı̨ gots'ǫ̀ k'àhowo ekò, Moses wenàowoò weghǫ ets'ıìkw'o t'à gonìłı̨ı̨
    yek'èch'a eghàlaeda ha nıwǫ. Eyıts'ǫ gozhį̀į̀ t'à hołı̨ı̨ hots'èhtsı̨ı̨, gonìłı̨ı̨
    k'ę̀ę̀ eghàlats'eeda ı̨lèe sìı wet'à ełaàts'ede ı̨lè.
  pes-OPV: زیرا وقتی که در جسم بودیم، هوسهای گناهانی که ازشریعت بود، در اعضای ما عمل
    می‌کرد تا بجهت موت ثمر آوریم.
  ron-1924: Кэч, кынд трэям суб фиря ноастрэ пэмынтяскэ, патимиле пэкателор, ацыцате
    де Леӂе, лукрау ын мэдулареле ноастре ши не фэчяу сэ адучем роаде пентру моарте.
  tpz-tpz: Moaan voh no a taateꞌ hat to teꞌ voh non manih pea, pareꞌ heꞌ a ra o iu
    hat, suk o Vavaasis pe Mosës to kunkuin vateeraꞌ o iu hat pamëh, ka nonok no a
    ma taateꞌ hat. Ivëh, ka mët tavus en manih pea.
  agd-agd: Tetí ankan ma feyante sinunu ánain ma fara yakhafiyá bá tiferuna anon tetin
    túpin umeíin ineine édaviyan mino. Máan tiyain mano man baya mamádan umeíin inin
    erí ma umeí urékun mi furin afoká iyaren mino.
  rkb-NT: Taparaka nawaha zuba katsaktsa tsikzihikiknaha astsatu tsikykaranaha. Mybo
    zuba mytsaty tsikykaranaha. Deus harere tsiwabynahaze imysapybara humo tsinymyrykynaha.
    Iwatsatuze mysapybyitsa tu tsikykaranaha Deus mytuk ba zikypykyryk, sinini ykarawy
    bo tsimaha.
  san-THA: 'ยโต''สฺมากํ ศารีริกาจรณสมเย มรณนิมิตฺตํ ผลมฺ อุตฺปาทยิตุํ วฺยวสฺถยา ทูษิต:
    ปาปาภิลาโษ''สฺมากมฺ องฺเคษุ ชีวนฺ อาสีตฺฯ'
  iws-iws: Bɨiya krɨma, krɨmiir kwoɨn ɨmiirar napkɨm mɨ tɨ siyɨu komiiyɨn dimɨn taemɨnɨm
    sɨm nɨkɨduwɨn mɨ krɨmiir kwoɨn ɨiirɨn siyar swokɨ kiyainamkɨn, siyɨu bibiyɨe tɨramɨn.
    Mɨ mhoɨiya tɨ siyɨu biyɨeyɨn krɨma tɨrɨn, krɨmiirɨn wɨ siyar swokɨ onkwobumbunɨnkɨn
    haigɨnɨuwi mɨ krɨma wa kɨgugu ɨuguskii.
  pol-SZ: Gdy żyliśmy dla naszego grzesznego ciała, Prawo pobudzało nas do grzechu,
    co z kolei prowadziło nas do śmierci.
  ztq-NT: Worñee pañ no sinak cho xaa ngoptol, lëë ley psoob ki kyalmal nii no leñ
    styoo no aan lëë kyalmal go beety lëë no.
  zai-NT: Adxé modo bibani nu chiqué, purti yenanda nu ni na ique nu, ne biquiinde
    ley que laanu bini nu ni cadi jneza. Ne zacá beda gati nu para Dios.
  upv-upv: Daron nga rramlik malum renge mauren tera se kerr, ko norrorrmien nga marsij
    se kerr nga nale nesesreien mukonkonir armajing renge nibe kerr, nga rrapwene
    wenen ne mijen.
  wap-NT: Wamashaapan dono zii wanyukunuu aipan kawanaꞌati, kakinaorii maꞌozakada
    wanyukunuu iaꞌo oiaꞌo shaꞌapataꞌazoo-kao, naꞌiki washaꞌapatan naa oiaꞌo, buutaꞌo
    niꞌoraz waunao karikaonanuꞌo mawaka-karu diꞌiti.
  mva-mva: Bong isi muzingada goalakingadia-lo tasoaki nge muzi goalakadi ditaguraki
    be Moses Mata ne didoki be ono iloda dimarangrangaki be ono kusida rerengadi tamamambuaki.
    Bokai tamuzimuzi nge mate ka tamalipilipini.
  dwr-NT: Ayissi gooppe, nuuni nu asatethay koyyeeddawaadan de7iyaa wode, higgii nuuni
    nagaraa oothanaadan, nuuna denthethee; nu asatethaa giddon iita amuu de7iyaa diraw,
    nuuni hayqoo ayfiyaa ayfeeddo.
  kfw-kfw: Ajarchu eini'n taksa imanuomma nileiomlai, Dan khan nipumma chuon hongthoa
    taksa imanuom kha hongminngarra halli nitho ngai rakip kha thina ajuo inchang
    jei.
  bfz-bfz: जेबे आसे पापी शरीरो रे वशो रे थे, तो पापो री इच्छा, जो बिधानो ते थी, मौता
    रा फल पैदा करने खे, आसा रे अंगा रे काम करो थी।
  cuk-09: Ar anmar-san ibmar-iskana-imakbied-sogedba an dula gudimargua, Moisés-igar-maid-ular,
    ibmar-iskana-imaked-an-sangi-naid an imakde-daed, we a burgwedse an-nissunnad.
  ben-OBCV: কারণ, যখন আমরা পাপ-প্রকৃতি দ্বারা নিয়ন্ত্রিত হতাম, তখন আমাদের শরীরে পাপপূর্ণ
    বাসনাগুলি বিধানের মাধ্যমে জাগৃত হয়ে সক্রিয় হত, যেন আমরা মৃত্যুর উদ্দেশে ফল উৎপন্ন
    করি।
  mil-NT: Te nchoo nǐ xíndecu‑o ìchi cuehé ichi duha, te tnúhu sá sánú ìchi ñaha xii‑o
    nacuáa cada‑o cùndecu‑o cachí‑xi sá ñà túú vǎha cundecu‑o ìchi‑áⁿ, te nchoo dà
    uuⁿ‑gá ní quide‑o nchàa sá cuèhé sá dúhá sǎ dúcáⁿ càháⁿ tnúhu‑áⁿ, te sá dúcáⁿ
    nǐ quide‑o te ta xǐta nihnu‑o cuǎháⁿ ní cùu.
  myu-myu: Kuy bima wuyekpiwatpin ma juk adi ajekuku. Imẽnpit wuyawẽwẽap ekawẽn co
    buje, wuybikuy juk adi ajop―ikẽrẽat mujurũg̃ ãm acã. Wuybu'u juk adi ajop kũyjobit
    am iboap ekawẽn kay. Ikẽrẽm wuyekuap epere'ũm pima, wũy ma kuka juk ajop Deus
    wi.
  fue-fue: Wakkati gaɗetenno ko suunooji ɓalli men yiɗi, en tokkiino giɗaaɗi hakke
    ƴiwuɗe e tawreeta. Tawreeta kan gollotono der men e yaara en e maayde.
  amk-amk: Weo raminde nanai tatohong kariri tanenemirorong wesasario yutawang tata
    foi. Fikarirao Hukumifoi deiweduara fo mani, finanai sahu tata paria we tanariri,
    weo Hukumifoi neo deiweduarafo mani wedaya taenemirorong dohong we fikarira nanai.
    Weo Hukumifoi mani ne tarai tonanai. Tuti nanai wedaya tasobu fiembaitaio marareha
    fo.
  fai-fai: Kamakikiw nuka ban keimin ta bom num aket tem uyo kin moyámsu, be sawa
    abem uyo bakoyam, “kiba bo kanamin bá,” yakeisu, bo fukanin kuyam suduno aket
    dakat yaku yak kukuw mafak kanamin uyo kana buduwe num dam uyo yak ban keimin
    akfak tem kal buduno, nuka kukuw mafak fikalanámin kidel kukábu uyo kanamusuw.
  ura-NT: Jaiti joaereein cacha rijijieein naosatihajeein ichaohacachene banate, cana
    jaberoco aina cuaain baaso coacuhi baasohacha ichajeein nihacachene jaun, inae
    ohin nitajihacachene rai nihacachene coaaratiha cana quene coinaacha nelateein
    nelu Moisesa rai rauhi.
  mcd-NT: Jesús man Ifo huataima chaca maton ifon ipaoni. Moisés mato yonopaiyai cuscan
    atama yoitimacoinshon man fasi chaca huapaoni. Nan chacafohuunoashu non natiro
    omitsispacunacafo muran noco imatiro.
  urt-urt: Ŋupe ŋaiye poi gwande ŋoihmbwaip yerkeime pe, wusyep erŋeme ŋahraꞌe ŋoihmbwaip
    pupwa poi nal ŋembere ŋaiye poi mende hwap. Taꞌe luku pe, ŋaimune ŋaiye poi mende
    luku pe, ki nember poi nal yaŋah ŋaiye ya mule.
  kiz-kiz: Kwa ndabha bho tujhele mu hali jha mb'el'e, tamaa sya dhambi syajhumuiki
    mu fiungo fya tete kwa njela jha sheria ni kujhihogolela mauti matunda.
  tzo-TZE: Yu'un c'alal ja' to'ox ta jpastic c'u x'elan jtaleltique, c'alal laj ca'itic
    li smantaltac Diose, yo'to más la jc'an ta jpastic li c'usitic tsc'an co'ntontique.
    Pero ja' sventa ch'ayel chijbat yu'un.
  lex-lex: Yoma ululu de itmormior die tlernohor to'a it yehwa rimormiori. Ne la'pa
    itat niohora deulu-tatra agama, de it ralamni yeher to' pa nwarora yatyatni mak
    ka'hira ita ralma-riorni pa nod it la do'a-hala mak hota kod matmiatni plalahwa
    mai ita.
  dov-dov: Nkambo nitwakali munyama, chiyandisyo chazibi, chibusigwa a mulawo, chakali
    a mulimo muziizo zyesu kukuzyala muchelo walufu.
  rgu-rgu: Fai a ulu na, ita tao tuka adaꞌ noi ita ao-paa na hihii-nanaun. Huu fo
    ita bubuluꞌ atoran, tehuu ita bei tahiiꞌ talena laka atoran sira, de tao hata
    ta matetuꞌ fa. Ita salan ria, riꞌ tao na Manetualain hiru nasadea ita.
  toc-NT: Hasta acxni̠ huacu xquin­ca̠­ma̠­pek­si̠yá̠n a̠má xali̠xcáj­nit quin­ta­la­ca­pa̠s­tac­nicán
    hua̠ntu̠ xquin­ca̠­ma̠t­la­hui̠yá̠n tala̠­ka­lhí̠n, aya xuijá li̠ma̠­peksí̠n hua̠ntu̠
    xquin­ca̠­li̠­hua­niyá̠n pi̠ ni̠tlá̠n hua̠ntu̠ xtla­hua­ma̠­náhu, pero huata caj
    kalha­kax­ma­ta­ma­káhu y a̠má hua̠ntu̠ xtla­hua­ma̠­náhu xamá̠n quin­ca̠­ma̠­lak­tzan­ke̠yá̠n
    nac ca̠li̠ní̠n.
  som-som: Waayo, markii aynu jidhka ku dhex jirnay, damacyadii dembiyada ee sharciga
    ka yimid waxay ka dhex shaqaynayeen xubnaheenna inay midho u soo bixiyaan dhimasho.
  mam-C: Qu'n tej tzunxtaq nqo anq'in toj ojtxe qten, ma tz'ajb'i'n ojtxe kawb'il
    qe, tu'n tyek'in te qe qa b'inchil ilqo, ex nqo ok tyekin tu'n qb'inchin il. Ex
    nkub' qb'inchintaq ikyxjo tze'nku ntqanintaq tachb'il qxmilil, ex noq tu'n qxi'
    toj najin te jun majx.
  ndj-ndj: Nongwa patwikalagha chimvili hela, dobukelu ya kugola sambi yakuvilishiwili
    na Malawu, yagolili chichuku mumivili yetu na kubena fivelakwa fya njifwa.
  mbj-NT: Pooj jé, ër h'yyb säg karẽn doo da ër babok noo gó, nesaa do tak'ëp ër h'yyb
    karẽn doo, ta ky n'aa jaw'yyk do nanoo do hyb n'aa tak'ëp ji karẽn doo, awät né
    paa ër hã. Nesaa do dajëb hanoo do ër moo bok ti noo gó.
  lat-VUC: Cum enim essemus in carne, passiones peccatorum, quæ per legem erant, operabantur
    in membris nostris, ut fructificarent morti.
  ngp-ngp: Kwaviya umwo chandile kikalongozwa ni mili yetu, kumunk'hwamunk'hwa kwiihile
    kwa wavu kukasongelezwa ni miko, nokudamanya ndima mwe mili yetu na yose kidamanye
    yaheela mwe file.
  enq-2: Wamba naima yongeme leali pyoo kateamanopa, Mosesanya loo dupame napyepape
    lapae singi dupa naimanya yongenya koo pyoani kaenge dupame naima-kisa sakatasia.
    Dopa piamopa, koo pingi mana dupa naimanya yongenya katenge dupanya kalai pia
    dokome, kumingi dii doko naimame mandeama.
  eng-ASVBT: For when we were in the flesh, the sinful passions, which were through
    the law, wrought in our members to bring forth fruit unto death.
  mna-mna: Muŋgu, indeeŋe ta lelende muŋguŋana men imborro iti, na tutu ipeyei mbulu
    ki lelende muŋguŋana. Tana nindi izze pa mbulu sananŋan bozboozo tabe ikam ti
    ma temetmeete ma tala lende i.
  myw-myw: Ya̱kids kweiboug igaw mamagina ven watinow gimgilis ya̱kids, Moses nakaleiwag
    bo iyakit nanouds silma̱nin sinap kalbaleb, wouds wuliyougwan mo iwotet kalbaleb,
    maysan mo talivatus, yagan kanig.
  sby-sby: Pakwinga pacindi mpotwalikwikala mubwikalo bwakusemwa nabo, lunkumbwa lwakuyanda
    kwinsa bintu byaipa lwalikuboneka mu Milawo byalikusebensa mumibili yetu, nomba
    ibyo ebyalaleta lufu.
  sll-sll: Ena hongebe ha maing pirkire ya mominga haung i, nan nomani si piminga
    meri ol waminua. Waminba, omaga God Lo ungwo pirere, eke, homa oli ominga irai
    God Lo isusu olere, tal nigi dongwo ominga pamia di piminua.
  yaq-NT: Bwe'ituk, bat naataka, ketun itom ea'po aman, ka tu'ik joaka itom jiapsao,
    ju'u nesauri ji'ojtei, juka' ka tu'ik itom joopea'uta, itom a' joone' betchi'bo
    itom au waatituak. Ini'i intok, juka' itom kokkonee'uta itom bittuak.
  uro-uro: Inguna rhoqoräkt i as ut tet parhäm ama släqyige angät känäskänes dä sa
    ama Muräkt ngä märanas na aut snängaqa ama vu qa iva ut tualat na ama vuirhong
    bä rhoqoräkt di sa urhit sa ama gavam bä ba ama tñäpki.
  ita-1885: Perciocchè, mentre eravam nella carne, le passioni de' peccati, le quali
    erano mosse per la legge, operavano nelle nostre membra, per fruttificare alla
    morte.
  muy-muy: Ka ya ti mə̀gəskabu Yezu faŋ ndo ni ti leli mə̀bu magray ere ye ti məɓəruv
    geli awayay ni. Zlam gani nani ti Mʉwiz àna Divi ya àbu məbəkiani a wakita gayaŋ
    ni bu ni àcafəŋa mis ga magrana, ay ka ya ti mə̀səra zlam nday nani zlam magudarani
    nahəma, màwayay magray zlam nday nani sawaŋ ; nahkay Divi ya àbu məbəkiani a wakita
    ge Mʉwiz ni bu ni èzligiyu leli a magudar zlam vu. Zlam gani nani ya màgray ni
    ti agudar leli, azoru leli e kisim vu.
  kqc-kqc: Adina roaita di ura dada amegamafari, ago gira uni vegu no di ura dadiyo,
    mina bi uni roaitari una emuyegika moimai regamadi.
  tav-tav: Cajʉgoyepʉ mani majuuna mani caboorije cáti ãna ãnapʉ Dio cʉ carotiriquere
    mani cátigaquetinucuwʉ. To bairi Dio cʉ carotiriquere api majirãpʉ caroorije majuu
    mani cátiga aninucurijere mani camajiwʉ. To bairi Dio cʉ carotiriquere átiquetibana
    caroorije netobʉjaro cátigarã mani cãmʉ. To bairo mani cãnaje wapa caroorã na
    ya paʉpʉ cayajiparã mani cãnibajupa.
  eng-ULB: For when we were in the flesh, the sinful passions, aroused by the law,
    were at work in our members to bear fruit for death.
  spa-VBL: Cuando éramos controlados por la vieja naturaleza, nuestros deseos pecaminosos
    (tal como los revela la ley) obraban dentro de nosotros y traían como resultado
    la muerte.
  fra-_FOB: Car lorsque nous étions dans la chair, les passions des péchés, excitées
    par la loi, agissaient dans nos membres, de manière à produire des fruits pour
    la mort.
  hau-ULB: Domin sa'adda muke cikin jiki, ana motsa dabi'armu ta zunubi dake cikin
    jikunan mu ta wurin shari'a domin mu haifi 'ya'ya zuwa mutuwa.
  mal-mal: നാം ജഡത്തിലായിരുന്നപ്പോൾ ന്യായപ്രമാണത്താൽ ഉളവായ പാപവികാരങ്ങൾ മരണത്തിന്
    ഫലം കായ്ക്കത്തക്കവണ്ണം നമ്മുടെ അവയവങ്ങളിൽ പ്രവൃത്തിച്ചുപോന്നു.
  kkc-kkc: Egeesi ma kulodu iyo daga suso goomoga goo ee dodolone silesibume, tei
    magoo oso iyo goo tokenee talame see abaga hoogoo goomoga toowa meleeso. Esiga
    tokenee goomegeli goo oso iba teli mapoo gilimado diliso.
