  tha-KJV: เพราะว่าเมื่อเราเคยมี​ชี​วิตตามเนื้อหนัง ตัณหาชั่วซึ่งเป็นมาโดยพระราชบัญญั​ติ​ได้​ทำให้​อวัยวะของเราเกิดผลนำไปสู่​ความตาย
  por-BR-2018: Pois, quando estávamos na carne, as paixões dos pecados, que eram pela
