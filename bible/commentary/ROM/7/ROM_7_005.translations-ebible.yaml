    nyamba-ngarrarnmanthawu nuwarnu-wardiyu. Ngala minja bajingu kambalamba-nykalanykarri
    nuwarnu-wardiyu ngambala-wurdu, kambalamba-nykalanykarri nuwarnu-wardiyu kulu
    kambala-wardima awara barra, kambala-wardima awara. Kulu li-wulu, namba jalu-wingkayi
    nungkarnu-wardinj a yurrngumantha kulu kalinyamba-mirrala. Kulu ambuliyalu ngambala
    marda, kambala-wingkayaninya nganinya.
  mya-mya: ငါ​တို့​သည်​လူ့​ဇာ​တိ​သ​ဘော​ကို​လိုက်​လျော ၍ အ​သက်​ရှင်​ကြ​စဉ်​အ​ခါ​က​ပ​ညတ်​တ​ရား
