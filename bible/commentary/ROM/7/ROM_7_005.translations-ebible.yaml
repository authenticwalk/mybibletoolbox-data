  nop-nop: Niŋ indiŋ. Koom titiŋ kominit hatiyagumuneŋ Yodoko Mededi kadakaniŋ diniŋ
    nadigalika u indi foloŋ kameune kudup nabugoŋ nihidaguk, wendiniŋ folooŋ kumuliwe
    tubumintagumun.
  obo-NT: Dangan, to waa ki pa mid pomakoy, no-iraom ki taddot mosaasaan botasan no
    tapoy ron dinit keta. Na, to nosorollan tad iddos mgo Suhu, id ayas pe-en baling
    kos morat no ingowollon to lawa ta. De-en iyon od ingumannon tadda, idda en so
    kopotayan.
  cak-ENT: Tok rubanun can, ja ri itzel tak karayibül ri xekabanala', y ri ley ri
    xuya' ri Dios richin ri Moisés nbij que man utz tüj ri itzel tak rayibül ri'.
