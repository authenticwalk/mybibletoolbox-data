    apeke renhe mwerre-arle, akurne apeke-arle. Nhenge anwerne arne akurne yanhe areye
    mpwarerlte-anetyarte anwerne iwerre akurne apentetyamele irrerlknge intentye akngerre.
  qvc-NT: Piru manaraq kriyishpa Jisuspiqam, Muysispa liyningunata yach'ashpapis,
