  san-TIB: ཡཏོ྅སྨཱཀཾ ཤཱརཱིརིཀཱཙརཎསམཡེ མརཎནིམིཏྟཾ ཕལམ྄ ཨུཏྤཱདཡིཏུཾ ཝྱཝསྠཡཱ དཱུཥིཏཿ པཱཔཱབྷིལཱཥོ྅སྨཱཀམ྄
    ཨངྒེཥུ ཛཱིཝན྄ ཨཱསཱིཏ྄།
  qve-NT: Noqanchisqa ñawpaqtan munasqanchisman hina kawsaranchis. Saynata kawsaqtinchismi,
