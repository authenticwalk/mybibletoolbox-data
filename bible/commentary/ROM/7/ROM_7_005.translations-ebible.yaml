    ကာ​ငါ​တို့​ပြု​သ​မျှ​သည်​သေ​မင်း​အ​ဖို့ ဖြစ်​ခဲ့​၏။-
  gng-NT: Imɔ̀n, uyo wà ti là pɛ minisaaltetem bo nnɔ, *yiko nɛ là cèreh ti lɛnh
