  mbc-NT: Maasa pra pena ko'mannî'pî imakui'pî itu'se e'nîto' yawîrî ikupî pî', Moisés
    nurî'tîya yenupanto' epu'tîi'ma pra. Tîîse mîrîrî epu'sa' yai, inî' panpî' imakui'pî
