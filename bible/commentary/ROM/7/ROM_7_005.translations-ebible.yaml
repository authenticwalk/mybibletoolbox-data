  tbc-tbc: Saen id tamolpein tan en san igo tumado yan, aupasek san subam saiak id
    tinid ilon lo imado ya. Moses san kubiaeŋ subam an igane ilasag dabai ipani a.
    Subam an id tinid san samun luluŋad lo dabai igane da, an lo nuŋon a iganeg ilasa
    yan man mateŋ san mel mi a.
