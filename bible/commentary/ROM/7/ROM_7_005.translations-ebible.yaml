    xnezyuj yäḻgujt.
  san-MAL: യതോഽസ്മാകം ശാരീരികാചരണസമയേ മരണനിമിത്തം ഫലമ് ഉത്പാദയിതും വ്യവസ്ഥയാ ദൂഷിതഃ
