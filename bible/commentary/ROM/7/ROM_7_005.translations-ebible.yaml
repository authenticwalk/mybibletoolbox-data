    bo.
  qub-qub: Moisés isquirbishan laycunapa munaynincho carga mana munaycarpis juchatami
    rurashcanchi. Chay laycunacho mana ruranapaj nishanta musyaycarpis masrämi juchata
    rurashcanchi. Chaypitaga ¿imatataj tarishcanchi? Wañur castïgumanmi chayashcanchi.
  att-att: Á sù ngaw panguruk tam paga sù dán nga nonò tam, narámak tam yù ira taddán
    ni Namarò nga netúrâ sù tunung, á nangakkakalò yù pakkaragâ tam ta narákè, megapu
    sù inipanonò nayù tunung nittam. Á yáyù nga nappanà yù narákè nga kingnguá tam.
    Á yá pabbalinán nayù liwiliwâ tam yù pate tam, nga mesinná kâ Namarò ta áddè ta
    áddè.
  bki-bki: Beamu, bogo napano roju rojeltano ka bajago va kiano moroano napano abar
    kito bijaio, kiado sidomiano va nalo amim̃au ea mokotenado, amila romila kariano
    telabo. A bogo napano romijikia ka Atua kiano tuboiano naio jo juko vio ka kariano
    nalo nei, ber ka kola re nina, kola re nina, tenena mila kiado sidomiano va nalo
    abavavin lie. Jibe na naruei, tuboiano na verbureiano na bajago va nei ju mila
    ka kito rovova lie, a midu kito rojua m̃arabo na m̃ariano memedu.
  bqp-bqp: Kũ ó dàa dòwɛrɛ arɛ yã, doka mɛ́ à tò durunna ni ó kũ ó mɛ̀ɛ gũn, akũ
    o karana lè ga pↄ́ ũ.
  mcp-mcp: Nəcé, ja shé á ŋgə ná bɛ̧ iyéésh í cʉg múúd yí, məcɛ̧ɛ̧ mə́ á dʉ shwambʉlə
    bɔ́w-bɔ̂w íyéésh bísʉ́. Bɔ́w-bɔ̂w íyéésh bísʉ́ byɔɔŋgʉ́ wə́ í á dʉ ŋgə sɛ̂y sə́dɨ́
    íkʉ́l í nyúúlʉ́d, mpúmə́ a cínɔŋg nyə á bə njɨ shwɨy.
  hat-hat: Lè n' t'ap viv anba pouvwa lachè, tout vye dezi lalwa te fè leve nan kè
    nou yo t'ap travay nan tout kò nou, yo te fè nou fè bagay ki t'ap mennen nou nan
    lanmò.
  npl-NT: Porke ijkuak ok otikchiwayah tlan tokuerpo okelewiaya, nochipa otechyoltilanaya
    n tlajtlákoli para matikchiwakah tlan amo kuali. Nochipa otikchiwayah tlan itlanawatil
    Moisés okijtoaya amo matikchiwakah, iwa n tlajtlákoli otechwikaya matimikikah.
  bgg-bgg: Gethek de ji duiine bran è lajia jishii sieng ramuii shii, gethek ne siu
    pha blia rekramuii shii Iphey ji è layog è yang pha ji shii khui, chiih-è gethek
    è rek pha ji ne iidoh shii ne zab iy dun.
  eng-TCENT: For when we were in the flesh, our sinful passions, which were aroused
    by the law, were at work in our members to bear fruit leading to death.
  eng-BSB: For when we lived according to the flesh, the sinful passions aroused by
    the law were at work in our bodies, bearing fruit for death.
  cpu-NT: Tekeraminthara añeero oshiyakaaventainchari “Kaamanetaantsi,” osheki apiyathatapiintakaro
    Ikantakaantaitane, amatapiintakero kamaarotatsiri. Irootakera ovamaashiretaineri.
  san-ASM: যতোঽস্মাকং শাৰীৰিকাচৰণসমযে মৰণনিমিত্তং ফলম্ উৎপাদযিতুং ৱ্যৱস্থযা দূষিতঃ
    পাপাভিলাষোঽস্মাকম্ অঙ্গেষু জীৱন্ আসীৎ|
  tac-NT: Napu'lige 'we cha nokogá ejperégichi ramué 'ya bajchá rawé ta'chó oyeria
    Esukristo, 'lige alué Moisesi nila nulalí machisuga ramué chu'simía 'we 'la ko
    'lige chu'simía tabilé 'la ko a'lígesí ramué oyériliru alué cha nokiame 'lina,
    'lige alué cha nokiame oyéraga tabilé Onorúgame oyériliru.
  eng-WEBPB: For when we were in the flesh, the sinful passions which were through
    the law worked in our members to bring out fruit to death.
  gfk-H: Hokaiken ing dahat ga kis tano dadas makai napu narako ta dahat, ira sakana
    nemnem ing ira warkurai ta Moses ga hatatik, diet ga papalim narako ta ira palatamai
    dahat, io kaikek, dahat gaam huai ra hunuena haruat tano minaat.
  viv-viv: Tuwaina keke Yaubada au taudeyao dibuda koyona givehimeyeda ana toveya,
    Yaubada yana vehimeya o yana hawata koyona ana nuwanuwa itaꞋitaluvadigana agaideya
    gisilakahina be wowodeya gififaiwala ada guwada koyona kaseuseni-yo alika againe
    kalowoga.
  yao-yao: Pakuŵa patwatemi nkulongoswa ni tama syangalumbana sitwapagwile nasyo,
    tama sisyaliji nkuchiswa ni malajisyo, syapanganyisye masengo mu iilu yetu ni
    yose itwatendaga yamalile mu chiwa.
  tgp-tgp: Matan tiroma r̃a lo usuri na masalo varama, leu mo lo r̃ohai na masalor̃a
    sei mo lo vua hehe, ale vuana enia mateia.
  auc-NT: Doyedë ïñömö mönö në wæ̈wocamö ïnömö inte baonque ante pönente mönö quëwëñedë
    Möitee wodi nänö wææ angaïnö ante ëñente wædinque godömenque wïwa cæïnëwente wæmö
    batamompa. Ïninque mönö baaca incate baï cædinque mönö wænguinque wënæ wënæ cætamompa.
  kbc-NT: Igaataɡ̶a niɡ̶ijo malee ɡ̶odiiɡ̶e ɡ̶olidaɡ̶ataka ane beyagi, odaa liiɡ̶enatakaneɡ̶eco
    Aneotedoɡ̶oji joɡ̶owo me jowooɡ̶atibige ane iɡ̶enaɡ̶a. Pida niɡ̶inoa ɡ̶olidaɡ̶ataka
    owo mepaanaɡ̶a jaoɡ̶a ane beyagi. Odaa niɡ̶ijoa ɡ̶obeyaceɡ̶eco etiɡ̶odadeegita
    ɡ̶odemaɡ̶a, odaa idiokaanaɡ̶a domaɡ̶a limedi me jotonaɡ̶atedice Aneotedoɡ̶oji.
  bmh-bmh: Getal ig igual enimag siksikabun tutak dabeleimai, igul eg macanemun. Kasai
    ze nug guzenai aneun, “Ag igul go guzenan. Ag igul go i guzenab.” Guzenai aigina,
    igual oigeb asai migena, ig igul eg mabun dabelemun. Guzenaimai, ig igul eg macanemun
    go nug ig unum ab i noumaneu nugau abu ebu miganeu.
  ctu-BL: Che' bʌ tsa' lac jac'be lac tsucul pusic'al, jini i colosojlel lac pusic'al,
    ñijcʌbil cha'an mandar, tsi' nijcayonla ti mulil cha'an mi' yʌc'onla ti chʌmel.
  meq-meq: 'Andza məgweɗe, ahəl niye ka gawakwa wu neheye a yakway a gər aye mba na,
    bazlam mapala eye a gwaɗawakway: «Wu nakay na, mezeleme.» Kə ɗakway ha mezeleme
    andza niye na, nəkway a sawakway məge wu niye ɗuh. Wu neheye ŋgwalak eye bay aye
    a yawa kway ha kame kame ada a yawa kway ha a məməte.'
  noa-H: Warr maach parhoobam k'ʌʌnjö sĩi dich pekau hee wënʌrraajeewai leíu maachig
    nem parhoob waupiba jaau sĩejim. Pari magtarrta nem k'aigbamta waupi jaautarrjö
    warag parhoobam nemta waum k'õchk'a p'öbaadëwi sĩi hok'oo nʌisijim.
  alp-NT: Le akmena kena ite hlaleke loko Yesuse mosare iteki hidupe lulu tamata eni
    sifate kena ono neune. Kai kena ite rekwa Musa Eni hukume mere, iteki lale neune
    tapa rame eleki ite ono dosa rebe eono ite rue lau bei Allare.
  san-VEL: yato.asmaaka.m "saariirikaacara.nasamaye mara.nanimitta.m phalam utpaadayitu.m
    vyavasthayaa duu.sita.h paapaabhilaa.so.asmaakam a"nge.su jiivan aasiit|
  kbq-kbq: Kumi tavutavamo kegava hurantenegeno'a, kumima hu' tavesizamo'a tagu'afina
    efore nehie. Hagi kasegemo'a havi tavutvamofo avesiza azeri otigeta, kumira hunkeno
    frizana avreno ne-e.
  kbh-kbh: Bënga chë nÿe nts̈amo cabënga imnabos̈cá monjaniyena ora, chë ley enjanoservena
    bëngbe ainaniñe chamotsebomnama bacna soyënga jamama puerte bëts juabnënga, nÿe
    bënga ts̈abá jtsomñama. Ba bacna soyënga tmonjanma, y chë causa bënga s̈onjánamna
    nÿetsca tescama castigánënga jtsemnama, mo Bëngbe Bëtsabe bominÿiñe nÿetsca tescama
    obanënga cuaftsemncá.
  ron-LSB: Căci, atunci când eram în carne, patimile păcătoase care erau prin lege
    lucrau în membrele noastre pentru a produce roade spre moarte.
  pon-pon: Pwe ni at kekeideki tiak en pali uduk, inon en dip me kelail nan kokon
    atail pweki kapun o, pwen kaparapar on mela.
  nhe-BL: Achtohui totlajtlacolchijca nacayo technahuatiyaya. Huan quema tijmatque
    nopa tlamantli tlen nopa tlanahuatili quiijtojque ma ax tijchihuaca, achi más
    techchihuili ma tijnequica tijchihuase nopa tlamantli. Huan nopa tlajtlacoli san
    tehualiquilía miquistli.
  sps-sps: tana saa, muan tan nainy te kaakaa rara vovou iny komainy kat aveto tan
    puainy mes ana ra pon to ma kat fapaparei a tsivor, ito te tsue fi na fo faun
    tsura. “Mi ma kat vaare na ka to,” ge “Kat yam a ka naa to,” sa faparits men koman
    tsura tan kat kat iring fiisen me na puar. Tan kat to ayei, u aveto tsura na fokinai
    kat non e Gov, Ya te jiats ra naa ra unya Hel.
  wnc-wnc: Ngan. Tupa ninda sanga wai musia enaya akngakan tawake tasiwatna mama wamda
    musipmin pangenawan wamu ma tasiwam ngang ninikut taknga zetgaman sandetnangge
    natapbumang. Sandetnangge natake tasina buya aawan akumananga akngata yutnimukut.
  bus-bus: Kɛ̀ wa dà dↄ̀we aɛ yã, doka bé à tò durun nii wa dɛ wa mɛ̀ guu, ben wa
    kaarana è ga pↄ́ ũ.
  gub-BL: Amo 'ar rehe, ikatu 'ym ma'e iapo mehe we, zanepurapo wer ikatu 'ym ma'e
    rehe zane, ta'e a'e Tupàn ze'eg Moizez pe imur pyrer umume'u zaneremiapo kwer
    ikatu 'ymaw zanewe a'e xe. Xiapo a'e ikatu 'ym ma'e zaneremigwaw zanereminu kwer
    zane. Aze teko uzapo ikatu 'ym ma'e a'e nehe, (aze Tupàn numuawyze kwaw a'e nehe),
    Tupàn uzepyk putar a'e teko rehe imàno re a'e nehe. (Omono kar putar tatahu pe
    nehe.)
  imo-imo: Liko manjeio. Linonga oi konopumani lino nokorumu wali ungu manemani teangei
    molo naa teangei nimu mele pilipo linonga kangimani pali ulu pulu kerima kau teamili
    konopu lepo terimulu. Aku ulu terimuluma kolomili ulumu kau terimulu.
  boj-boj: Nami iga areqalo namij aqa kumbra dauryoqnem. Bati deqa dal anjam na gago
    baŋq di gago siŋgaq di gago jejamuq di areqalo uge uge tigelteqnaqa iga une atoqnem.
    Osim kumbra dena iga moiyo gam turoqnem.
  eng-DRA: For when we were in the flesh, the passions of sins, which were by the
    law, did work in our members, to bring forth fruit unto death.
  knf-knf: Wi ŋbiiŋ aţaş iko yi ŋleef ŋi nja ŋaŋaluŋ ţañ, pekadu daji daţëpna ţi bgah
    kado nja ŋŋal pdo iko iwuţaan iŧum injaaŋ iţij pkeţ.
  san-KHM: យតោៜស្មាកំ ឝារីរិកាចរណសមយេ មរណនិមិត្តំ ផលម៑ ឧត្បាទយិតុំ វ្យវស្ថយា ទូឞិតះ
    បាបាភិលាឞោៜស្មាកម៑ អង្គេឞុ ជីវន៑ អាសីត៑។
  arn-NT: Feychi petu ngünenieetew iñchiñ ta yafkan, ta Moyse ñi ley dungu trepeleiñmew
    reke iñchiñ taiñ femael tati wesake wimtun dungu, fey tüfachi wesake dungu yeeiñmew
    ta lan dungu mew.
  zas-NT: Din chi babajn ree ziꞌctzi bayën ree, mazri baguieen ree ni rudxoon ley
    guin yaguieen ree abiꞌ bunaal ree ni mal ni rayal casti.
  ken-NT: Mpok anɛ sɛ́kòŋo nyaka mɛnyɨŋ ɛbhɛn bakwǎŋwaŋ báyàŋ sɛnkʉ, ɛbhé ɛ́kú
    sɛ́ré ŋwaka bɛkʉ bɛbɛ́ptí mɛnyɨŋ nɛ mmʉɛt ɛyɛsɛ bɛ mɛnyɨŋ ɛbhɔ mɛntwɔ bhɛsɛ
    nɛ nɛwú.
