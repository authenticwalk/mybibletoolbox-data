    i dowdad, nge yib wenegan ngodad ni yam’.
  mop-NT: Le'ec ti ma'ax to ti c'üm-oolte a Cristojo, walac ti cüxtic ti sip'il le'ec
    a qui' tiqui wich ti betiqui. Chen ti weeltaj u pectzil a sip'il ichil a leye,
    ca' tun ti c'atiintaj ti bete' a sip'il abe'e. U men a sip'il abe'e, p'aato'on
    cuchi ti que'eno'on tu benil u beel a mac ich c'asili.
  tet-tet: Uluk, ita moris tuir itakaan hakara duꞌuk. Ita hatene Ukun-badu, mais ita
    hakur luku hodi halo sala. Hotu, Naꞌi Maromak seꞌi kotuk baa ita, tan sala nia.
  hlt-MCSB: Pumsa la n'om uh vaengah olkhueng rhangneh tholhnah kah patangnah loh
    mamih kah pumrho ah tueng tih dueknah la thaihtak.
  xtd-NT: Kueꞌe kuechi n‑ka xo kida‑ro na n‑ka xo kuu anu‑ro xa kada‑ro xaloko xaduꞌa
    xaxeꞌe xa n‑ka xo kaꞌu‑ro ley Moisés chi daa vaxi‑ro ñuñayiu. Xaxeꞌe xijan dandoo
    ñaꞌa Ianyuux nɨkava nɨkuita n‑kuu.
  mdy-ETH: ዎይቲ ጌዔቴ ጎሞ ማሊፆና ኑ ናንጋ ዎዶና ዎጎ ዛሎና ማዺንታ ፑርቶ ማሊፃ ሃይቢ ዓኣፒ ኑ ዓኣፓንዳጉዲ ኑኡኮ ዱማ
    ዱማ ዑፆይዳ ማዻኔ።
  spl-spl: Otmu torokatmâ sâmune nâŋgâŋet. Aŋgoân papatolipnenŋaŋe yeŋe eŋgatyeŋeâk
    watmâ girem den topŋe topŋe ya tâŋ tâŋâk lâunomai sâm ningiwi. Yamâ benŋe girem
    den lâum pâpguminiwin. Lâum pâpguminiwin yan biwinenŋambâ nâŋgân nâŋgân bâleŋe
    âlâlâ teteminiop. Yakât otmâ girem den ya nâŋgâmunŋe biwinenŋan hâunenekminiop.
    Biwinenŋan hâunenekmu tepnenŋe yahatmu otneâk nâŋgâm Mumuhât Amboŋe hoŋ bawaŋgiminiwin.
    Yâhâ Kiristoŋe yapâ holaŋnenekmu Anitâhât Wâtgât mâmâŋahât Heakŋe mem heweweŋ
    tuhunenekmu Anitâ hoŋ bawaŋgimain.
  usp-NT: Cuando ajwojtaka' laj jk'ab' kamac ojr xkab'ana'taka' lawi' chikaj oj xkab'antak
    jwi'l Jpixb' Kakaj Dios xb'it jwichak mak etzltak rayb'l ri wi' laj kanm. Jwi'li'li
    nic' riq'uil xojc'amb'i pi camic.
  zav-NT: Antslə ṉezocho chzenagcho c̱he la'ažda'omalchon'. Na' catə'ən gwṉezecho
    ca de'en non ḻei de'en bzoɉ de'e Moisezən' mendad goncho, nachlə be'elažə'əchcho
    bzenagcho c̱he de'e malən' de'en yo'o yic̱hɉla'ažda'ochonə' na' bencho con can'
    gone'echo. Žalə' ṉe'e choncho ca' bito žɉəyezocho len Diozən'.
  sgz-sgz: A ngoromin. Tungu i pákánbung git lu mur i ninsin i git sang, nagogon a
    ariwai bál git ák málmálas suri longoi sápkin mai kápán páplun i git, má ngorer
    wán git káhái a arwat mai minat sár.
  kek-NT: Junxil xkaba̱nu chak li c'a'ru inc'a' us li quixrahi chak ru li kach'o̱l.
    Li chak'rab quixc'ut chiku c'a'ru li inc'a' us ut a' chic li inc'a' us quicuulac
    chiku xba̱nunquil. Ut riq'uin xba̱nunquil a'an cuan li ca̱mc.
  blz-NT: Mbaripian kita tumuo' mongoloingikon pingkira'na noa men dosaon. Na tempo
    iya'a, pingkira'ta men dosaon men ia tata' ukum Torat, nosidamo men tuko na tutuo'ta.
    Mbaka' tutuo'ta mantakakon kolapusan.
  poe-NT: Tió na̱xa̱ kꞌuékjasinni jie̱ a̱ ntá tí ley chrókjuichꞌe xra̱ kíxin chrókjuasinhyani
    jie̱, a̱ ntá íchá a̱ntsí má kjuasixínni jie̱ tí cuerpo kuènténi, la táha mé kjui̱xi̱n
    tí tsꞌenxínni.
  san-TAM: 'யதோ(அ)ஸ்மாகம்ʼ ஸா²ரீரிகாசரணஸமயே மரணநிமித்தம்ʼ ப²லம் உத்பாத³யிதும்ʼ வ்யவஸ்த²யா
    தூ³ஷித​: பாபாபி⁴லாஷோ(அ)ஸ்மாகம் அங்கே³ஷு ஜீவந் ஆஸீத்|'
  cof-NT: Casaleri chiquilachi tenca munate nenamin jominlayoe. Juntonan Diosichi
    mantá pila chutecabi paca jominhe jutsa quilaquitunaque. Junni jun mantabi Jutsa
    quilaquituna! tica jonun tenchi, nantanancari jutsa quimin jominlayoe. Jerale
    tsanque nenaminla puyalaichunae. Aman jutsabe mantaito, doraminla cuwenta jominlayoe.
    Jutsari chiquilaca mantánan, seiton quimin jominlayoe. Junni jun mantá tenchi
    doraminla cuwenta jominnan, amanari manloca cuwenta jolajoyoe. Puyaca cuwenta
    icalayoe jutsa manquituchun. Matu mantabi chutecabe culpa itoto, casan tala nenalarayoe
    Diosichi Tencabe nenato.
  srm-NT: A wan ten dë dee hogi pakisei dee bi dë a u hati bi ta wooko a u liba fu
    de hai u tja go a di së u dëdë. Biga wa sa hoi dee wëti u Gadu.
  qvs-NT: Ñawpa uchallikushpa kawsaptinchikuna Moisespa kamachikunankuna munachiwashkanchisapa
    ashwan mana allita rurashpa kawsananchikunapa. Chaypina ashwan ashwanta uchallikushpa
    kawsashpanchikuna wañuyninchikunata maskarkanchisapa.
  zca-NT: Or miban be nzhala, mile' be kwa'n ngokla kwerp che'n be, porke or nguio
    ley, más miar rë xigab gat lë't kwa'n nile' be, no kure' nile' nzhat met lo Dios.
  cbc-NT: Cajʉ̃goyepʉre mai marĩ cajesorije ũnie carorijere marĩ ĩñaʉgaripeanucũwʉ̃.
    Bairo caĩñaʉgaripearã ãnirĩ Moisés ãnacʉ̃ cʉ̃ caroticũrĩqũẽrẽ tʉ̃gori bero tie
    roticũrĩqũẽrẽ marĩ baibotiojʉ̃gowʉ. Bairo tiere cabaibotiorã ãnirĩ nemojãñurõ
    tutuaro carorijere marĩ ápʉ. Bairo carorijere ána yua, peeropʉ cayasiráná majũrẽ
    bairo marĩ baimiwʉ̃.
  qxo-NT: Moises chasquingan leycunapa munayninllachörä carga mana munaycarpis jutsataga
    ruraycarguntsicmi. Tayta Dios prohibinganta musyaycarpis tsay leycunawanga masrämi
    jutsa rurayman ishquirguntsic. Diosnintsic munangannö mana cawangantsicpita infiernumanmi
    gaycucänantsicpä carguntsic.
  mox-mox: 'Lova tauda eda nuenuega katoa, ʼinega eda nuanua luveifadi iluvineda,
    ta nuanua diavona ʼidiega ʼwafida kagivebwavudi. Ta Yaubada ena luvine eda nuanua
    sitonovidi ʼinega nuanuada ilivu luveifadi kana viaqidi, e baʼe nuanua diavona
    ʼidiega veʼia luveifana kalobea, ta veʼia nana ana alamani baʼe: Tuta vataya ʼinaya
    kana toasiʼi Yaubada ʼinega.'
  kew-kew: Abadere niaana koneme wae-rupa mapiraawa rekena agaame wae kone marekaasa.
    Go wae konemere niaana pu robaa-para wae kone sua pa omape kone gisa.
  dww-dww: Raḡanine tauda tubuḡa yawai dokedana noḡota gewegewedima dà yawasanae a
    noyanoyana. Uma noḡotidima gewegewedima tarawatue a maḡatarana. Vutuna aubainama
    tauda boni dà votavotama guri a tubutubuḡana.
  twi-ASANTE: Ɛberɛ a na yɛte ase ma yɛn ho no, yɛn bɔnesu nam mmara no so kanyanee
    yɛn wɔ yɛn mu maa yɛyɛɛ adwuma maa owuo.
  aoj-aoj: Fowaꞌ ataꞌ magape atapipa opalef apimi, muꞌuli inimba nafilai ukup awami
    ma alop apeꞌipi. Eaꞌ mandaꞌ maola waf awafi fataga ma gaꞌ atin.
  cbv-cbv: Jã́tih yéej chãjat jenah joyátdih jepahna, jwĩ ñinahatdihjeh chãjnit, Moisés
    ã wʉtatjidih jwĩ joyóchah, caandíh chah yap yohíhat ãpĩ́ jígohop jĩ. Páant jwĩ
    yap yohatji jíib, iiguípna bejnit déeji jwĩ jʉmʉp jĩ.
  taw-taw: Ned mubwak gos nab ayaŋ nedil chɨn ke ak kɨdek golɨgɨpun won ak, takaw
    Mosis ñu kɨl tɨkak ak chɨnop gak. Chɨnop gek, gos tɨmud tɨmel anɨb ak tɨkjakek
    golɨgɨpun. Anɨgek, chɨn tap si tap tɨmel golɨgɨpun. Pen anɨgolɨgɨpun anɨb ak chɨnop
    gek, pel kumolɨgɨpun.
  jic-NT: Yas nam ma qjuisastsja Jesucristo. Cupj qjuisastsja p'in nin la tjijicj.
    Pajal malala la tjijicj. Moisés tepyaca mpes, qjuisin tji'yüsa Dios jostsja ma
    nin lijicj. Nina qjuisin tji'yüsa mpes, cupj sin nin quelel la tjijictsja Dios
    ma jostsja jin. Cupj sin nin quelel la tjijictsja. Nin mpes léquetsja 'awa püné
    nt'a.
  zap-NT: Porke chene benak rlaa be zegne rlaa men ne nak noze mengyëzlyu, laa ley
    guin wlaa ne mazre wlaan be ylaa be ne mal ne rzëël guet be.
  wer-wer: Tiar lup ngaanötring wakaiman akun pötak ngön kosangötök elniin utpetatëën
    kentre kaur eimeë tiarim möönre koröpöt saun koirën pöta ya mëneimeë weletaan
    yaö ëaut.
  ipi-ipi: '@see-verse:ROM.007.004'
  qul-NT: Juchasapa jinaraj causachcaspa, leyta yachaspapas, cuerponchispaj mana allin
    munaskancunaraycu leyta mana casorkanchischu. Chaytaj wañuyman apachcawarkanchis.
  ter-NT: Vo'oku enepo hokoá'iko ûti ne vâha kíxeova ûti, kutí koéneoxo inamá'axoti
    koyúkokono ne váhere vâha vitúkea, vo'ókuke ne vípikokonoke vitúkea yane Ponóvoti
    Kixovókuti, ina vitûko váhere. Kene pôreupo, énomone kúxea ûti vonópea ipihóponovokutike.
  bmr-NT: 'Jaanotɨ mɨɨhai moheedehifi iimogobadɨ momoonɨhicausumi tajɨɨba nuuhi: Momoonɨdino,
    unuurunoco janaanɨcɨvɨro momoonɨhicauhi. Jaano mɨɨhaico guijevefaño satyuuhi.'
  fuf-fuf: Ko fii, fewndo jokkunoɗen mbeleeɗe ɓandu men ndun, hari faaleeji bonɗi
    yaaduɗi e junuubu immorde e Sariya on no ardotonoo tere men ɗen, fawa en kadi
    kuuɗe nawrayɗe e mayde.
  bhl-bhl: Sua kel akate, ibolow sili sili nam e num mutuk kel kitil kuw aluwkabe
    kasike, nu sawa weng beem weng kilikakawkabuluw kate, num ibolow e silikmoyemeko,
    sawa em “Ayem eisneng!”, yange weng be, mamtel keleweko, “Nu mesesem be fein keluma!”,
    angbuluw kawtiw kekakawkabuluw te. Kasike, nu kanekabuluw beem mongom ete kuankemin
    em dulum elote kuw dem gilakakawkabuluw te.
  ons-ons: Ŋene gege sogine gekone, naso yewao ra rokop donŋo ŋenano borikine makenane
    simile qotkoine motki, eaŋo ŋenane solaze korop rokopke urata mawareke, paki ŋene
    seuke mida sololokke, ea wane wele marat kawarekone.
  con-NTPO: Tayoe ingija tisu in'janqquia'caen canse'fasi manda'choja ingi egae in'jan'choma
    ti'tsse in'jaen. Tsa'caen in'jaensi gi paya'ngae ti'tsse egae tsincon'fa.
  ghs-ghs: Mooro, napai sama agobaho isakita oomi kahosaho dza oi napaho husi ma paita
    baura eesumi hu nooi hoobireqi mee dzooma qaata oho dzapaio baatani.
  peg-peg: ଇନେକିଦେଂକି ଏଚେକାଡ଼୍‌ଦ ଆପ୍‌ ଗାଗାଡ଼୍‌ ତାରେନ୍‌ ମାଚାସ୍‌, ହେପାଦ୍‌ନା ବିଦି ହୁକେ
    ପାପ୍‌ ଆହାନିକିଂ ମା କେଇଗାଲ୍‌ ବିତ୍ରେ ହାକି କାଜିଂ ପାଡ଼୍‌ ଉବ୍‌ଜାୟ୍‌ କିଦେଙ୍ଗ୍‌ କାମାୟ୍‌
    କିଜ଼ି ମାଚାପ୍‌,
  txu-NT: 'Amrẽbê gwaj ba baje amidjwỳnhbit o kĩnh prãmkam ne gwaj tu bajaxwe:. Me
    te Môjdjê kukràdjào gwaj bajaxwe nêje gwaj bajakre gwaj bajamakkre kêt ne kam
    bajaxwe: ne. Metĩndjwỳnhkam bajaxwe: ne. Nhym bit kute me biknor tokry djàkam
    gwaj bamẽnhmã.'
  eng-WEBU: For when we were in the flesh, the sinful passions which were through
    the law worked in our members to bring out fruit to death.
  gnw-NT: Echa'ã yaico yave yande yae vae reño, yaipota yayapo mbaeyoa, mboroyocui
    jei agüɨye vaerã yayapo ramo. Jare cua mbaeyoa uparavɨquɨ yanderete pe ñamano
    vaerã.
  mux-mux: Ui oliunga ui-we-numanuma-ni oliu nukurum kene ung-manima-ni “Teai.” mola
    “Naa teai.” nirim mele piliipu oliunga kangima-ni pali ‘ulu-pulu-kísima mindi
    teamili.’ nimbu piliipu tirimulu. Ulu tirimulu akuma kolumulú ulele mindi tirimulu.
  maj-NT: Nk'ie nga kich'a saá a̱sunntee̱, ngatitsuu̱n kits'ínxájin yjonintená. Ngatitsuu̱n
    kits'ínchjén kju̱a̱téxumoo̱ nga kin'e mjeé ni xi najmi nda, ko̱ kin'eé ni xi tje̱he̱n
    ra̱ ngabaya.
  bkq-NT: Iweloem tyeseba kydawyly ume, inakanhe aguidyly kulâ ani ize kydato. Tâzezewenry
    tydase ani kurâ, mârâ aguiendyseba ato aguiendyse lelâ olâ ani kurâ. Idânârâ kodo
    wogonrogue ani Deus izepa ato aguiendyly, Deus kintywanânehon-hoem. Tâjiguely
    awârâ nhuduly-ro warâ, se tâwiseim tâwilylâ nhuduho ara.
  kue-kue: Nono embriye kinde sutno moglko wanmounga enge, nangino mina tandaglme
    eramga pre lo ka bagl nusungo ana nono tandaglme ounga. Yegl ounga i geglkwa mambunomo
    i-nongugl endumga.
  cot-NT: Oraquea tequeratagueti antsaroventajiguempariji manaquea asavicaventajiaqueroquea
    apeacaaguishejiacaroquea taaca opaji anintajiguica aatimpajia. Oraquea atsavetacarogueti
    icantimentantajiguetica caaviji anintamajajianaque ampeacaaguishejianaquemparoquea
    taaca opajitapae covaeguisherentsi, nintanatsimequea anquempejiaquempamequea imaica
    oahoaitanaquemequeate camorecariqui.
  bnp-bnp: Hosi si ramai kunana a ningaru hale na kakaine hita. A vinara i vakarike
    a hatene hita ni rata a naro hale. A naro hale nga ri vakabele ne hita a matenga.
  apn-NT: Nẽ amnepê mã mẽ pahte amnhĩ krã hkôt tanhmã mẽ pahte amnhĩ nhĩpêx to ho
    ri papata ã na pu prem amnhĩ tomnuj pix o ri papa. Ra mẽ pahte Tĩrtũm kapẽr mar
    tỳx tã kuma nẽ ãm kuma nẽ ri papa nẽ ri hkôt amnhĩ nhĩpêx kêt nẽ. Mỳrapê nhũm
    Tĩrtũm tee ri ja hã mẽ pahpumu nẽ mẽ pahtyk nẽ ma mẽ kot amnhĩ xà htỳx kamã hamak
    tũm xà hwỳr papa mã xwỳnhjê hã mẽ pajarẽ.
  ctp-NT: Nu ngwa ti sꞌni, chen ñaꞌan mdiꞌian lo chalyuu, chaꞌ nten chalyuu ti lkaan;
    mdiya tianꞌ yꞌnian nchga chaꞌ kuxi nu ngwa tianꞌ kuꞌnian, ni siya wa ynaan chaꞌ
    kula nu nchka tiꞌ tatsaa ꞌñaan chaꞌ ja kuꞌnian ngwañaꞌan. Loꞌo ti kwiꞌ chaꞌ kuxi
    kanꞌ yꞌni loꞌoan chaꞌ mnaꞌ ji kasiya ꞌñaan.
  opm-opm: Dir rih ma pateshenong oh ihat na pateshemur. Ma pateshe oh ina teimdapat
    tarpam ihtiper ihtiper ma dahapti ohe da oh namkat napaptesuhmur. Namkat napapatin
    ohoh ihan sawa meng oh We. Go ihapra ma napor danong asoh Noh kis tahatpora daham
    ama ohe danong isip mat pisashemur. Isip mat pisaptin hapur sus eimat batbet dar
    paten ohe da oh dam timasuhmur.
  bvr-bvr: Ngardawa gun-gata mu-ngoyurra ngayburrpa gu-gurdiya nguburr-yika rrawa,
    joborr gun-gata Wangarr a-wuna arrburrwa Mojich gun-narda arr-gurdagurdarrana
    gun-ngiya gun-nerra rrapa gun-ngiya gun-molamola, jimarn jarra gun-nerra ngubu-bawujarna.
    Wurra jarra nguburr-garlmunapa burr-guya ngubu-borrwurra gun-gata gun-nerra, lika
    ngayburrpa nguburr-burral gun-nerra jama nguburr-ji nguburr-workiyana gun-gujuwa.
  zad-NT: Kana' wzoacho be'cho cho'a xbayi beli chenna', leya' wloochan ltip beli
    chen c̱hechoka' na' benchcho dii mala', na' saaxyana' daa bencho bsa'n yeḻ' wit.
  kmg-kmg: Juju raŋɋa jujumbeneŋ dameŋ ira sâqocnere sasec i sâcmutâc dâŋzi šocticne
    ficneme me sahac-nâŋecko gie-ticne bajujec. Iŋuc enâreme hâmo sipiricte fârine
    bâfuambeŋ.
  aso-aso: Laza lemeni dameni liteheloꞌ eꞌmeto minuneꞌ gamenela nene laza lihime monovomuꞌ
    laniteꞌ gelaaꞌ uneꞌ monovo nene louꞌ neꞌmo do ote-davo okode mukita gono davo
    aꞌmidoꞌ eꞌmetunidotiꞌ gihileꞌve nene helaaꞌ akaloꞌ mine molo minuneꞌ ve.
  uli-uli: Yodwe si dabey chog depel meka holongoch, ila depel molfid ka uwoch we
    Hatobtob we ye hatrongadah, mele ye yengang wol meka holongoch, iwe sala palleng
    pelach irel yach yengang ngal maes.
  nin-NT: Nggo inta di na ndanda aseki ka nggo isisurr i unushirr di zha di a bu na
    nggo, Are ka a di tto inta na di inta di zha ila ure. Izha ina aseki ndanda inggi
    yo i ta ngɨ inta.
  acu-NT: 'Yaanchuikia Moisésa chichamengka nekayatrik, nu chichamka umirtsuk tuke
    ii wakeramuri najanatasar wakerin asakrin, Yus: Atumka jakarmesha wijaingkia pujuschatnuitrume
    turammiaji.'
  cak-WNT: Tek rubanon ca, ya ri itzel tak karaybel ri xekabanala', y ri nubij ri
    ley chi xa mac, xa ye mac ri' ri xe'ucusan ri kak'a' kaken chubanic ri itzel tak
    raynic, y ri mac ri' xa camic xuc'om pe pa kawi'.
  ebk-ebk: Tay ad kasin, as nan nanongtongparan takú as nan mun-ongosán nan achor
    takú, kaskasin enmongor nan hanacha mun-ongosán takú kiapú ta ammu takú ay epawan
    nan lintig. Mu assesa, enkamkaman takú nan mangetoróng kan chitaku as nan katuyan
    takú.
  spa-PDDPT: Porque cuando estábamos en la naturaleza mortal, las pasiones pecaminosas
    se activaban en nuestros miembros por medio de la Ley a fin de dar fruto para
    muerte.
  ruf-ruf: Hatung'ali twokala kuno twolongotsighwa na lukuli, dong'o tsa lukuli tsatsisongesighwa
    ne ghamalaghitso, tsisang'ana mne ng'uli tsetu, na ghose ghatutendile ghamalila
    mne lifwa.
  gun-gun: Mba'eta to'o oipotaa rami teri nhandekuai jave lei ojapo raka'e jajejavypa
    reixea anho nhaendu aguã rami, ha'e ramo opa marã oguereko nhanderete regua nhandejuka
    ete aguã.
  agu-BL: Sajle'n, yi ato' tzaj jak' ca'wl yi tajbil kawankil, ntin xcye' yi e'chk
    ca'wl Moisésa'tz tan kapitle'n nin mas tul il. Ej nin tan paj kil jal quimichil
    ka'n.
  isn-isn: Naikili kukoli ikimuili, insula ya milandu aieujikitwe mumiili anyu kunzila
    a miko nukumitugila insha indya.
  eng-PEV: You know, we all have a bad part in us that wants us to do bad things.
    And at first, when we didn’t believe in Jesus, that bad part in us was our boss.
    And when that law told us not to do bad things, that bad part in us made us think
    about those bad things and want to do them, and so we did them anyway. So we had
    to die.
  ilo-ULB: Ta idi addatayo iti lasag, nariing ti managbasol a kalikagum kadagiti kamengtayo
    babaen iti linteg tapno makapagbunga iti ipapatay.
  pir-NT: Panopʉ ñañene mari esa tuharo yee timi. Sa yena Cohãcjʉ̃ Moisere tiquiro
    dutirire mari masidi bato ti dutiyere yʉhdʉdʉca duami. Ti dutiye mariedagʉ̃ yʉhdʉdʉca
    dueraboya. Sa yena ti dutiyere mari masidi bato ñañene tutuaro yemi mari. Sa mari
    ñañene yena mari pecapʉ wahaborinata ijie timi.
  anv-NT: Gébégé ɛsé délú dépyɛɛ́ unó ndɛre gekwenege gepɔ sé gékɛ́légé,
    ɛbɛ ɛbwyɛɛ́ mmwɔ́lé mampyɛgé gabo ɛmmyɛɛ́ amu ne menyammyɛ sé nnó dépyɛge
    ubobo unó bi uchwɔ́ ɛsé ne negbo.
  sab-NT: Ngeru che me Cristonu, che ene gire che ulita mo ta du age me no tanre diali
    che takalin kare, Moisés chadalla me che chudabo age no, Moisés chadalla gerudu
    che ole che me agedale me no, agwa che mo ta gbu age me no chada e dollale, che
    agedu ene giti che chegu sugekare Chubege.
  tmd-tmd: Höd Krais an pölöŋ wop aku, ap kib mag gwogwo rɨb mag aku anɨŋ cɨcɨ pɨg
    mɨdmɨda. Lo mönö adakwör mai dinɨŋö, rɨ rɨbyöx nugumɨdöl aku, jɨ rɨb gwogwo yuö
    an kwo rɨba nölmɨn, bɨ acɨxa nɨmön wöröxɨb il aku wöxnö nɨgmɨn, mɨd ri ab gɨ mɨdmɨdölöl.
    God pɨsaŋ mɨdɨb maga nɨgölöŋ.
  acr-NNT: Ma ojertan echiriꞌ kꞌa oj kꞌo pa mak, ri rayinik na utz ta uwach xkꞌojiꞌ
    uchuqꞌabꞌ puwi ri qacuerpo. Ma echiriꞌ ri Tzij Pixabꞌ xuqꞌalajisaj chiqe saꞌ ri
    na utz taj, e más xqarayij kaqaꞌan ri na utz taj. Yey ri xutiqoj waꞌ chiqe e xojukꞌam
    bꞌi pa kamik.
  kpg-kpg: Tadau madagoaa nogo mouli i tadau manawa, gei nia hiihai huaidu ala nogo
    hagangalungalua go nnaganoho i lodo tadau huaidina, la ne hai gidaadou gii hai
    nnegau o di made.
  taj-taj: य्‍हाङ ङाच्‍छा पापी बानीबेहोर अन्‍छार भ्रमुबा। थे धुइरी ठिमसे य्‍हाङला
    पापी सेमदा थीसी य्‍हाङदा ल्‍हानान पाप गेगदे लपुङ्जी। थेनोन गेसे य्‍हाङथोरी काल
    भजी।
  avt-avt: Nɨpaa wɨ haiu mises han kaiu, hɨm lo hɨram menipai haiu hanhan emises menmen
    enum. Menmen haiu mɨrɨakem hɨram menmen enum menipai haiu mami.
  cbk-cbk: Antes pa cuando controlao kita del di aton mal naturaleza, ta complace
    pa kita canaton mismo, y masquin sabe ya el cosa que el ley ta prohibi, como si
    fuera quiere pa kita sigui el di aton maga mal deseo y el resulta de ese amo el
    muerte (que quiere decir el separacion con Dios).
  uig-ARA: چۈنكى بىز «ئەت»نىڭ ئىلكىدە ۋاقتىمىزدا، تەۋرات قانۇنى گۇناھنىڭ ئارزۇ-ھەۋەسلىرىنى
    تېخىمۇ قوزغاپ، تېنىمىزدىكى ئەزالاردا ئۆلۈمگە ئېلىپ بارىدىغان مېۋىنى چىقارغانىدى؛
  tuf-tuf: Récaji isat bítara útara ur ay bár yajca rácartara eyta yajca rabar ítchacro.
    Eyta ita rabar bachan chihtán yajcayat owár, ur ay bár yajca rácaran cuít rehjecro.
    Etar táyaran cuít yajacro, ijmár chihtá cuitar. Eyta tayar yajác rehquít bar sácataro.
  abx-abx: Kay ngan pagdalum-na pa si kita si makasasala' kina'iya-ta, sigi kukusog
    i makasasala' karuyag-ta tungod kay sigi tarangka i bala'od, hasta nga maniguroy
    to pagkiwa si puhu'-ta ngan i ma'allom dina akabuwan unra si kamatayon.
  mco-NT: Jayɨjp ca'nɨ anajty nmɨbɨjcɨm Jesucristo ooy anajty nguyduunɨm huɨdibɨ ajt
    nninïcx ñijot'ajt. Je huin'it tiempo anajty je jɨbɨc-huinma'ñ xy'ane'mɨm ma ajt
    ndzɨnaayɨn. Je' je' je jɨbɨc-huinma'ñ huɨdibɨ Dios xycapx'adujcɨm mɨɨd ycötujcɨn.
    Mɨɨd co jɨbɨc-huinma'ñ xy'ane'mɨm anajty ajt ma ndzɨnaayɨn etz xyajnɨcxaanɨm anajty
    ma yɨ o'cɨn.
  cpb-NT: Tekera añiiroota oshiyakaawentainchari “Kaamanetaantsi”, osheki apiyathatakawo
    Inintakaantaitakeri pairani, antapiintakero koweenkatatsiri. Iroowa owamaashiretaine.
  aon-aon: Um maresh? Riguk abudok nyutob apak wata mape magipesh ehudok harik hapenyap
    iri yoweihi aih obi nyutob, enyudok lo douk nyohuri eneshenesh yoweishi numun
    apakiruh yegeshiweruh aria nyenekap mape menek yoweishi inahos. Namudok aria ehudok
    yoweihi aih douk hakwaromori gok.
  hus-NT-2005: Tam tu kʼwajatwiꞌik tokot i tʼajál xowaꞌ in kulbetnál ni tʼuꞌúl, i
    tʼajál xowaꞌ yab alwaꞌ. Jechéꞌ an atʼax chalab u ejdhantsat kʼal nin takʼixtal
    na Dios xin jilám dhutsadh na Moisés. Ejtal jechéꞌ an atʼax chalab xi tʼajál kʼal
    ni tʼuꞌúl, tu júnál ban kʼibeltaláb.
  mig-NT: Chi̱ ná ni̱ ka̱jika‑yó jíín modo kákuu ini̱ ña̱yɨvɨ, te ni̱ ndukanda̱ ta̱ká
    ja̱ ndío ini̱‑yo̱ jíín kuáchi ni̱ sá'a ley. Te ni̱ ka̱sátiñu‑ún iní pedazo yikɨ
    kúñu‑yó, te ni̱ sá'a ta̱ká tiñu ja̱ kúu̱‑yo̱ jíín núú.
  bps-bps: Du di muna, di kimenito fa i knayeito, nun nimoito fnang i flalò, na én
    fnang i flalò, én baling knayeito nimò. Na du én i nimoito, aloito fatan i fati
    landè gusenan.
  mbs-mbs: Kedengan dalem te pegtaking tadon te ibeg te pedowan tadon, doen medaet
    ibeg tadon nekeboyo kenitadon pineokit te menge punù ingkeliwat i Moises. Yan
