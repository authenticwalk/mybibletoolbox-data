  nag-nag: Kelemane kitia amikhan gaw mangso te thakise, niyom pora amikhan paap laga
    itcha to uthai dikene, amikhan laga gaw alag-alag bhag te kaam kori thakise aru
    etu pora mora laga phol dhuri thakise.
  eng-OEBCW: When we were living merely earthly lives, our sinful passions, aroused
    by the Law, were active in every part of our bodies, with the result that our
    lives bore fruit for death.
  knj-NT: Ja' yet yalantoj, asan cu pena ochwanilal jix kune. Ja' yu sley Moisés jix
    pitzc'u a wan tzet man watx' oj chi yoche oc cu mimanil ti'. Ja' wan tu' chi cu
    i'ontoj bey camich yin junelne.
  deu-1912: Denn da wir im Fleisch waren, da waren die sündigen Lüste, welche durchs
    Gesetz sich erregten, kräftig in unsern Gliedern, dem Tode Frucht zu bringen.
  san-PUN: ਯਤੋ(ਅ)ਸ੍ਮਾਕੰ ਸ਼ਾਰੀਰਿਕਾਚਰਣਸਮਯੇ ਮਰਣਨਿਮਿੱਤੰ ਫਲਮ੍ ਉਤ੍ਪਾਦਯਿਤੁੰ ਵ੍ਯਵਸ੍ਥਯਾ ਦੂਸ਼਼ਿਤਃ
    ਪਾਪਾਭਿਲਾਸ਼਼ੋ(ਅ)ਸ੍ਮਾਕਮ੍ ਅਙ੍ਗੇਸ਼਼ੁ ਜੀਵਨ੍ ਆਸੀਤ੍|
  nob-LB: Så lenge vi levde på vanlig menneskelig vis, ble vi fristet til å bryte
    loven, etter som vi var fylt av syndig begjær. Resultatet var at vi ble lokket
    til å gjøre det som er ondt og som fører til døden.
  ntj-ntj: Ngarnmanypalpi-lan yungarrakurrurntu kulira palyamunu palyalpayi. Palunyalu-lan
