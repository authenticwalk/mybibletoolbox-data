  kan-OKCV: ಮಾಂಸಭಾವಕ್ಕನುಸಾರವಾಗಿ ನಾವು ಜೀವಿಸುತ್ತಿದ್ದಾಗ, ನಿಯಮದಿಂದ ಉತ್ತೇಜನಗೊಂಡ ಪಾಪದ ದುರಾಶೆಗಳು
