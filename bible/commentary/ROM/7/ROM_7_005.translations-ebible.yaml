    mala mu olumbe.
  nhu-NT: Seke beene to bɛɛ cee bii no nyam ye yesebeene gomte, bonci to ké no kamsee
    ye yesebeene yì fuu gee ɛ biba bisɛɛbeene bi ye le lemte mwɛɛm mvù too ɛ ɛ̀ nu
    bô kpwe fô beene le.
  row-row: Maꞌahulun, hita tao tunggaꞌ a ao sisiꞌ tara hihii-nanaun. Huu tahine hohoro-lalaneꞌ
    a, naa mana tao nggita hiiꞌ a talena-langga neu hohoro-lalaneꞌ ra, fo taoꞌ dꞌala
    nda matetuꞌ ra sa. Naa! Hita salan naa, mana tao Lamatualain hiruꞌ nasadꞌea nggita.
  msy-msy: E faragha uan navir ghurimɨn arazibar gɨn ghua, ezɨ Moses Osirizir Araziba
    agoroguer kuram en mɨkarzibagh anɨngizɨma, e arazir kuram gami. Ezɨ arazir kamɨn
    ovevem e bato.
  agg-agg: Ŋga horombo sɨhɨrɨ wamɨndafɨ hohoanɨmo ranambe nɨmboefambeyo ahɨnümbɨ hohoanɨmo
    meŋgoro ranai sɨhefɨ findɨ moaruwai hohoaŋɨ hohoanɨmo botɨreamuna asu sɨhɨrɨ ranɨnambo
    moaruwai hohoanɨmo ratüpurɨ aho ra rarɨhu marɨhundɨ. Asu hohoanɨmo ra yɨfɨ hohoanɨmo
    yaŋgɨr-ane yare marandɨ.
  ptp-ptp: Ilage il tɨmu vô môp tɨyi wê icil va xovô ge, lêc kɨyang wê yêp vac Moses
    xolac ge vông nipaên wê yêp vac il nɨlôd ge kɨdu il om il vông môp nipaên. Dɨ
    nipaên vông yuac vac il nidnɨvi om vông il tulec nôn wê yibên ge.
  nak-nak: Pala etato pou te la iruru, la vulovulo ale kama kokora oilo te la gabutatalala
    tegatou, eia lapu etatou soio te Satan veia ge veipala la vulovulo ale ge lapu
    etatou soio te la pileho.
  lbb-lbb: Lanigo, ning anundala a lalaun i kes nahai a rakrakai ana turai a lalaun,
    a Warkuraila i akamtur otnan a laulau a nuknuk sur dalar tol a toltol laulau.
    Pa a toltol laulau ana nundala lalaun i wai, pa a wana a minat ka.
  kan-2017: ನಾವು ಶರೀರಾಧೀನ ಸ್ವಭಾವವನ್ನು ಅನುಸರಿಸುತ್ತಿದ್ದಾಗ ಧರ್ಮಶಾಸ್ತ್ರದಿಂದಲೇ ಪ್ರೇರಿತವಾದ
