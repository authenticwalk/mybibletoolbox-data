  unx-unx: ଚିମିନ୍‌ ମାହାଁଁ ଜାକେଦ୍‌ ଆବୁ ଆବୁଆଃ ହଡ଼୍‌ମରେୟାଃ ଇଛାସାନାଙ୍ଗ୍‌ ଲେକାବୁ ତାଇକେନା
