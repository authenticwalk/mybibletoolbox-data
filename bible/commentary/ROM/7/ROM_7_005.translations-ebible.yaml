  ndg-ndg: Mana patwabile haya payiga nkati ya mwili, tamaa ya sambi yatijumukilwa
    muiungo yoti kwa ndila ya seliya na kwipapya maiti matunda.
  wsk-wsk: Tom ana ikia memek nangamang te anikaso mu, ana ikia memek umu la karo
    tuikasan, se law mu nangamin kiti kau pagarukaso se kilek memek memek te nama
    kuenakko mu ninguru tala bitakasan.
  toj-NT: Pero ajyi, cuando yora mi tox yaahuotic mandar ja Espíritu Santo, jex c'anc'oni
    juntiro oj lee ja jmultiqui y huan nix leatica. Jch'ayelaltic ni juntiro ajyia.
