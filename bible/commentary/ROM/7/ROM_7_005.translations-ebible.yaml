verse: ROM.007.005
translations:
  kpx-kpx: Nahi subuta uime vavae isivi vai vaveve toela vama. Subuta menakae hoto
    keu nahie vaveve toela bamuoholinu. Katealemo nahi vavae isivi vai kemo haluvima.
  okv-H: Amita be amo ungotena hamo ta ujeje sasapura agi ari iji te God ta ke pepeni
    na haekasi unu ari sasapura uje isapamane ere umihe pepehekeo.
  tbo-tbo: Matababana hougana tunawata ata nugotuhugei ta memae naka lugagayo ata
    kamna gobugobuhi u hinita i lidaguhi po hi wobagibagi ipa ta ugo imahi hilage
    binei.
  mal-C: നാം പഴയ സ്വഭാവത്തിന്റെ നിയന്ത്രണത്തിലായിരുന്നപ്പോൾ ന്യായപ്രമാണം വിലക്കുന്നവ
    ചെയ്യാനുള്ള പാപപ്രലോഭനങ്ങൾ നമ്മുടെ അവയവങ്ങളിൽ പ്രവർത്തിച്ചുകൊണ്ടിരുന്നു. ആ പ്രവർത്തനങ്ങൾ
    മരണത്തിൽ അവസാനിക്കുന്നവയായിരുന്നു.
  grc-SR: Ὅτε γὰρ ἦμεν ἐν τῇ σαρκί, τὰ παθήματα τῶν ἁμαρτιῶν τὰ διὰ τοῦ νόμου ἐνηργεῖτο
    ἐν τοῖς μέλεσιν ἡμῶν εἰς τὸ καρποφορῆσαι τῷ θανάτῳ.
  bgc-bgc: क्यूँके जिब हम अपणे देह की इच्छा के मुताबिक जिवां सां, तो पाप की लालसा
    म्हारै अंगा म्ह काम करै सै, अर नियम-कायदे ए उन लालसा नै उजाग्गर करकै मौत नै लेकै
    आवै सै।
  khz-khz: Ita na tauniparara geria ririwa kalara roe watakwalanarawai aonai, rova
    na ririwa rakavara evega-wala-piatirawai. Voririwa rakavara ita taunipararai geinaguluwai
    pakurai, ita na kwarega pia vega-walara kalara takalarawai.
  deu-TKW: Denn da wir im Fleische waren, bewiesen sich die durch das Gesetz erregten
    sündlichen Leidenschaften wirksam an unseren Gliedern, Frucht zu bringen für den
    Tod.
  zsr-NT: Tsal niꞌ gyuꞌruꞌ lu naꞌ yöl‑laꞌ bunáchz queëruꞌ, le rna bëꞌ zxba naꞌ ben
    ga glac bëꞌ le gzë ládxiꞌruꞌ le cunác, le glun dxin lu gdu ca nayáꞌ nabinruꞌ quië
    lun ga gatruꞌ.
  lin-lin: Pamba te wana tozalaki nanu kotambola kolanda baposa ya nzoto, Mobeko ezalaki
    kotindika biso na baposa ya mabe oyo ezalaki kosala mosala na yango kati na biteni
    ya banzoto na biso mpo ete tobota bambuma oyo ememaka na kufa.
  hns-NT: Djab lek hamlog aapan man waala karat rahielie, tab talak kaanoen dwaara
    hamlog khaalie maangat rahielie aapan kharaab laalietj poera kare. Aapan laalietj
    dwaara hamlog maut ke rasta par pahoetj gailie.
  noa-E: Warr maach parhoobam khʉʉnjö sĩi dich pekau ee wënʉrraajeewai leíu maachig
    nem parhoob waupiba jaau sĩejim. Pari magtarrta nem khaigbamta waupi jaautarrjö
    warag parhoobam nemta waum khõchkha phöbaadëwi sĩi okhoo nʉisijim.
  eng-EMTV: For when we were in the flesh, the sinful passions aroused through the
    law were at work in our members to bear fruit to death.
  mib-NT: Chi ná ni cajica yó jíín modo maá yó nde saá, te ley un ní sáha jeē ní ndīyo
    néé ni yō tāca jéē cuní yɨquɨ cúñu yō jeē sáha yó. Te yūcuan ní sáha jeē jnahnú
    ndetū yō nuú.
  lif-NT2: आनिॽग लायोबा सुत्‍नाःल्‍ले़ आयुक्‍ते़आङ् आवये़ल्‍ले़ साम्‌योथिम्‍मिल्‍ले़
    आनिॽ नासिङ्‌गे़न् थक्‍को लायोबा निङ्‌वाॽइन्‌फोःक्‍खुआङ् आनिॽ आजोगुम्‍बा फे़न्
    याःम्‍बक्‍किल्‍ले़ सिःमे़न् तारुॽरो॥
  xnj-xnj: Muni, patatamili mukulongoswa na mnogo uhakau wemwavelekiwi nawu, mnogo
    wenuwo wakohakiwi na malagizu, zakitili lihengu muhiga yitu, na goha getahengili
    gamalakili mu lifwa.
  mmx-mmx: At levenaleng nedik diga rooro mu asu lavavara at labantuxu atnedik, laxandoxoma
    xapmek ga umsu keneng at labantuxu atnedik, la Laulis Linga at ne Moroa ga lox
    aplivi mo lodoxoma. Kuren la nedik digak lok levempanga ga epovo ri lanmet.
  cbr-NT: Ainanma pain 'aish nux cuëëncësabi oi 'iquin cananuna, ñu 'atima 'ati ca
    'aisama 'icë quicë bana 'unánxunbi nun sinan upíma 'ixun, usa ñu 'acën. Usa ñu
    'acë 'aish cananuna Nucën Papa Diosbë 'itimoi bamati 'iacën.
  tee-NT: Acsni tuca' ixlhilaca'anau ju Cristo pus na lhu ixnaviyau ju alactu'unti.
    Chai ni ismispayauch ta yu najunch lacalhamap'aksin pus va apalai ixnaviputunau
    ju jantu k'ox. Pus ju chunch va pu'alin ju mak'alhk'ajnat junta jonk'alhita.
  eng-LSV: for when we were in the flesh, the passions of sins, that [are] through
    the Law, were working in our members, to bear fruit to death;
  cak-NT: Roma xu'on can, xeka'an ri itzel tak ex ri xekarayij, y ri ru-ley ri Moisés
    nu'ij chi ri' can je itzel-wi. Y roma ri ley nu'ij chi je itzel, ri' xu'on chake
    chi can más xeka'an ri mac, y ri mac xa camic nroyoj pa kawi'.
  pah-NT: 'Ymya nhande rekouhui nhanenhimimbotarimova''ea rehe ikwehe. A''ero Moisésva''ea
    remimbo''eagwera i''ei nhande ve novĩa: “Tapekote''varuhui ti.” Hendukatue''yma
    reki koji''i nhande rekote''varuhupotaruhui. Nhanderekote''varuhua po nhanemondoag̃wama
    hahyva''ea ruvihava pype novĩa.'
  sja-NT: Araa p'anadai naaweda Cristo ome, ma p'ek'au k'achia ooyaa bɨ k'ap'ɨapa
    ne-inaa k'achia k'ĩra t'ãdoo oopipachi tachimaa, oo k'inia bada perã Ak'õre Ũraa
    p'ãdade jara bɨ eperãarãpa oonaadamerã. Mãga oopida perã, Tachi Ak'õrepa tachi
    atuapiit'ee paji.
  xed-xed: Ghalya, ma fitika nzakwa mu ta maga skwi ta kumə maya mu ná, dmaku tsa
    skwi ya ka zlahu ta mnay ŋa mu. Na tsa snaŋta mu mantsaya, ka mamaftá mu ta maga
    tsa skwi lmaf lu ya. Ka ksə tsa ghwaɗaka skwiha ya ta slna ma amu, ka kla amu
    da mtaku.
  mks-NT: Tá cáma̱ni̱ candeé iní Jesucristo na̱caja í ndinuhu ña̱ núu ña̱ na̱sa̱cahvi
    iní caja í. Va̱tí sa̱ xíni̱ yó ña̱ cáchí mé ley joo na̱caja chága̱ yó cua̱chi
    ña̱ na̱cahvi iní caja í. Ña̱ cán quéa̱ na̱nditahan nu̱ yó quiví ná cu̱hu̱n í ndoho
    iní indayá, nduu.
  gfk-S: Hokakarek, ing no sana palpal naramon ta dait ga kure dait be dait na murmur
    ie, ira sana sinisip ing ira harkurai tane Moses ga hatatik, di ga papalim naramon
    ta ira palatamai dait, io kaie, dait gom huei ra puspusno haruat tano minat.
  bmu-bmu: Mutuk urusilegö sihim kömbönaŋi bölöŋan galöm köl neŋgiiga laŋ malin. Nalö
    miaŋgöreŋ Köna keunöŋ sölölöhöba kuŋgum neŋgiiga siŋgisöndok akingö sihim kömbönaŋnini
    bölöŋan asuhum tiŋgita galöm köl neŋgiget. Miaŋgöra urusileninan wahöriga malmalninan
    kömup köhöikŋaŋgö ölŋi miwikŋaiba laŋ malin.
  dgz-dgz: Wataget etunu imunu koewa ugup ugup tat anutoni iwa Mosis iup mega baraeni
    gapan nanam nimanen. Menan nu dim dim da tatoni ame garewa bop megenat inanup
    tauen.
  eng-GNV: For when we were in ye flesh, the affections of sinnes, which were by the
    Law, had force in our members, to bring foorth fruit vnto death.
  zaa-NT: Antes nna labí chi gùta' la'labàni espiritual qui' ri'u. De riyénini ri'u
    nu ra lo ca mandamiéntua nna adila gudà latsi' ri'u guni ri'u nu labí ná qui'ni
    guni ri'u, uccua ri'u útil para guni ri'u tul·la' nna, cca resultar lù'uti para
    ri'u.
  eng-WEBSTER: 'For when we were in the flesh, the motions of sins, which were by
    the law, did work in our members to bring forth fruit to death:'
  guh-guh: Pamatacabi abaxë Cristo pelivaisi apo jumecovënëtsitsi, pibisiacuene exanavanapatsi
    vajacuata vajanatojitsipaecuenia. Nexata bajarapamatacabi itsa nacaitaveta Dioso
    Moiséspijinëta penajumecopatsilivaisi pibisiacuene vajaexanaeyaniva, caranata
    saya bevajanacaitorobi pibisiacuene vajaexanaenexa. Nexata bitso pibisiacuene
    exanavanapatsi. Bajaraxua yabara picani Diosovecua naxuabiajinavanapatsi.
  bon-bon: Niinäce mime ngene atwanena lui ai gawe me mule cabu. Mine liba umle äbitininujago
    cotre poto cidi me mene egä, “Gone apu pana mule wawena,” piba mime singi te babo
    me äbituji pui niiya mule tääpume, siige mime tääpe me singisingi mine cuta jaawenemusi
    budre gaabe cabu abacitame.
  nhw-BL: Achtihui totlajtlacolchijca nacayo technahuatiyaya. Huan quema tijmatque
    nopa tlamantli catli nopa tlanahuatilme quiijtojque ma amo tijchihuaca, achi más
    techchijqui ma tijnequica tijchihuase nopa tlamantli. Huan nopa tlajtlacoli san
    tehualiquilía miquilistli.
  swh-ONEN: Kwa maana tulipokuwa tunatawaliwa na asili ya dhambi, tamaa za dhambi
    zilizochochewa na sheria zilikuwa zikitenda kazi katika miili yetu, hivyo tulizaa
    matunda ya mauti.
  wbi-wbi: ulwakuva ye tulyale mu lwa m'bili inogheluo sa sambi sika sisimulivue kuhuma
    mifilungilo fya mavili ghitu ku sila ja ndaghilo na kuvuhola imheke mu vufue.
  bba-bba: Domi sɑnɑm mɛ sɑ wɑ̃ɑ bɛsɛn tiin dɑɑn nɔmɑ sɔɔ, kɑnkɑm kĩi torɑruɡiru te
    woodɑ yɑ seeyɑ tɑ sɔmburu mɔ̀ bɛsɛn wɑsin doo dookɑ sɔɔ mɑ tɑ kɑ sun dɔɔ ɡɔɔ ɡiɑ.
  eng-KJVCPB: For when we were in the flesh, the motions of sins, which were by the
    law, did work in our members to bring forth fruit unto death.
  kgk-NT: Yma jajapose va'e rei jajapo va'ekwe. Upe-ma ramo, “Ani erejapo teĩ upéa”
    he'i ramo Moisés remimombe'ukwe nhande rekoharã, ivaive ive va'e joty jajapose
    va'ekwe. Yvyra hi'upy e'ỹ vaive va'e-rami nhane rembiapo vai vai jaiko-vy va'ekwe.
    Nhane rembiapo vai vyteri ramo ra'e, mombyry Nhandejáry-gwi jaiko arã ra'e. Nhamano
    hagwãixa jaiko va'ekwe.
  waj-waj: Ti mmammaiyauvo ti iikiataira aataruuvaa ta iira suaivaki mminnamminnaa
    maisaiyauvaa ti iikiataira aataruuvo ti puaisa utiravai. Anutuuqaa mmaanna tuu
    kuaivo mminnamminnaa maisaiyauvaa kooyaa ti vitauduu ti iikiatairavai. Yaagueeqama
    ti iikiatauduu ta mminnamminnaa maisaiyauvaa iidada ivaa irisaivaara ta putuaara
    iiravai.
  cpy-cpy: Tema tekira añeero oshiyakaa-wenteen-chari “Kaamanitaantsi,” osheki apiyathata-piintakawo
    Ikantakaan-teetani, antapiintakiro kaari kamethatatsi. Rootaki owamaa-shireta-kaeri.
  ekk-PKP: Sel ajal kui meid valitses vana olemus, tegutsesid meis patused ihad (nagu
    nähtub seadusest) ja tõid kaasa surma.
  mpx-mpx: Valila tuwala yawalina i logugui-agila, inoke saugena o Logugui gegi nuwatuina
    i palutil tuwala gamwanaa. Yaka gegi amnanina o i tuwalali tuwala elana, ge wala
    ginol o enona i masal ta yaomal.
  wbp-wbp: Kamparru-wiyi Kirijini-jarrinja-wangu-wiyi kujalparlipa nyinaja, ngulaju
    ngalipa-miparlulparlipa-nyanu manngu-nyangu punku-jarrinjakungarntirliji. Nyampuju
    nyurru-warnu kuruwarri, wangkajalpa-ngalpa ngalipakuju yungurlipa yampiyarla nyampurra
    punkuju warntarlaju. Kala wurrangku-jukulparlipa-jana warrarda manngu-nyangu maya-kari
    maya-karirli-jiki. Kajirlipa warrarda majungka-jarrinjantarla-juku, ngula-jangkaju
    kapurlipa paliyarla Kaatu-wangu-juku.
  luo-luo: Nimar kane pod ringruok chikowa, chik ne chiewo gombowa maricho, kendo
    negitiyoe ringrewa, omiyo ne wanyago olemo makelo tho.
  nhe-NT: Achtohui totlajtlacolchijca nacayo technahuatiyaya. Huan quema tijmatque
    nopa tlamantli tlen nopa tlanahuatili quiijtojque ma ax tijchihuaca, achi más
    techchihuili ma tijnequica tijchihuase nopa tlamantli. Huan nopa tlajtlacoli san
    tehualiquilía miquistli.
  aii-aii: ܐܝܼܡܲܢ ܕܝܼܘܲܚ ܗܘܵܘ ܙܘܼܒܛܸܢܹܐ ܒܟܝܵܢܵܐ ܚܲܛܵܝܵܐ، ܫܲܗܘܲܬܝܵܬܹ̈‌ܐ ܕܚܛܝܼܬܵ‌ܐ ܦܝܼܫܹܐ
    ܝܗܘܵܘ ܡܘܼܪܥܸܫܹܐ ܓܵܘܲܢ ܒܝܲܕ ܢܵܡܘܿܣܵܐ، ܘܒܸܦܠܵܚܵܐ ܝܗܘܵܘ ܓܵܘ ܗܲܕܵܡܲܢ̈ ܕܡܲܒܪܝܼ ܗܘܵܘ
    ܡܵܘܬܵ‌ܐ.
  esk-NT: Qaaŋiqsuami iñuusrugaaŋŋapta kaŋiġruaqtakun pisuġruałipta aŋalataġigaa timigikkaqput
    pisigiplugu maliġutaksraq. Tarra savaaqaqtugut savaktaksraġinġisaptiknik maliglugu
    maliġutaksraŋa Agaayyutim. Suraġałipayaapta tikiutigaatigut tuqułiġmun.
  msb-msb: Kasadto san sakop pa kita san aton makasal-anon na pagkatawo, ada sa Kasuguan
    napupukaw an mga maraot na kaila na nasa lawas naton. Kaya ngani nagahimo kita
    sin mga nakaunong san aton kamatayon.
  cpa-NT: Ca¹jmo¹ lei¹³ hi² ca¹hnéng³ jniang³ hi² hlaih¹³, jmai³ mi³jmo² jniang³ lah¹lǿ²
    dsǿa¹² jniang³, jmai³ mi³ŋi²niang³ juu¹² ja³dsiág¹ jniang³.
  dso-dso: ଜେତେଦିନ୍‌ ଜାକ ଆମେ ଗାଗଡ୍‌ ମନ୍‍ କଲା ଇସାବେ ବାନ୍ଦିଅଇରଇଲୁ, ନିୟମ୍‌ ଆମ୍‌କେ ନାଇ
    ବଲି କଇତେରଇଲା । ସେଟା ଆମର୍‌ ପାପ୍‌ ଅଦିକ୍‌ ଅଦିକ୍‌ କରାଇତେ ରଇଲା । ଆରି ଆମେ ମରନ୍‌ ବାଟେ
    ଜାଇତେରଇଲୁ ।
  meu-meu: Badina be ita ese tau-anina ta badinaiava negana ai, kara dika ena laloani
    taravatu ena amo e varava bona tauda reḡedia lalodiai e vareaiva, bena huahuada
    mase enai e dobiva.
  yva-NT: Weramu arono wusyinoe Kristus apaura wansai rainyamo, wantavondi wansanasine
    ama bekero ngkakainoanive rai. Arono naije anakotaro rui Ananyao Musa mo raorai
    indamu vemo wamo rave inya, wemirati wamo rave kobe. Weti ananyao umaso mi mbewar
    wama bekero ngkakainoanive ntubai ti nseowa manakoe. Naije wamo wansanasine veano
    ayao kakai rave, weti ama marane mamo mo wene raugavo wansai.
  dgc-dgc: To éya a péngsunud tam to dati a pagkatolay tam, éy dinagdagen na kautusan
    tu kasalanan tam, da pékabati tam ta éya, éy gustu tam ta lalo a labagén. Pero
    i keangayana na éya a ugali éy mahukum kitam.
  zpm-NT: sac glo (zeeṉe scataa bdziuuṉctal ne xtoḻ ne, bdziuuṉ ne grëtaa ncuaaṉe
    nonguieḻdraa niicle ne ndioṉpaa ne pe nac miṉe zhobnee lo ley no dziuuṉ ne), niapse
    grë ncuaaṉe nxeeḻ ne zaatne nitlo ne, ncuaaṉ co bdziuuṉ ne.
  hix-NT: Amnyehra khun kom yano me atxke tehxatxkonà. Kanhàn komo thutwetxkonà, Moyses
    heno nàyweronàhyamatxho me kesnàr kom ke. Àro hoko rma tehohketxkonà, khun kom
    yano me. Àro hoye ro twayehyatxkonà.
  sim-sim: Os sunguwavu nihin ni tormble namber, sungu masi nihi malakama nihik si
    nari wolo, mbele mbele ol lo pantlendari ondo menden ni ukurik ni hishindari nir.
    Kavakava ni uri oso os ni hakuri nombon ni sandari sir.
  npi-ULB: किनकि जब हामी शरीरमा थियौँ, व्यवस्थाद्वारा मृत्युको निम्ति फल फलाउन हाम्रा
    अङ्गहरूमा पापमय स्वभावहरू सक्रिय गराइए ।
  cgc-cgc: Ta dati ta na kabui na gasunod ki pa ta ate na kaugalingen na liag, mga
    buat na nlaman ta na kuntra ta mga sugo na naan ta Mga Sinulat Moises, yon pa
    gid liag ta na buaten daw gadugang pa gid ate na pagbuat ta malain. Tenged ta
    malain ta na mga buat, dapat nang gid na masintinsyaan ki ta silot na ula katapusan.
  tim-tim: Dâ ulikŋân manman tâmbâŋe malion sop ain den kârikŋe arekŋe egâliaŋ bâleŋe
    kâlâpŋe waito hâk biwinenŋân âiŋe mem malep. Hain aknengimbo momogât bunŋe mem
    peniaŋion.
  yor-yor: Nítorí ìgbà tí a wa nípa ti ara, ìfẹ́kúfẹ̀ẹ́ ẹ̀ṣẹ̀ nípa ti òfin, ma ń ṣiṣẹ́
    nínú wa, tí a sì ń so èso tí ó yẹ fún ikú.
  wos-wos: 'Tale nana séfika male nani saréké. Sarékéta nani Moses wandén hambuk hundimbu
    ané hundi nani xé: Guni séfélak haraki saraki sémbut yamba hurukénguni. Xe nani
    haraki sémbut hurunjoka nani mawuli ya. Mawuli yata nani wun haraki saraki sémbut
    nani huruta nani haraki hafwaré yindaka yambumbu nani yi. Wun yambumbu yikwa du
    takwa hiyatandi. God wali yamba rekéndi.'
  emp-NTPO: Dadjirãra naʌ̃ djaraba o quĩrĩã b̶ʌd̶eba nĩbasid̶ad̶e Ãcõrẽba Moisea diad̶a
    leyba jara b̶ʌ carea wetara cadjiruada o quĩrĩãsid̶aa. Maʌ̃ne cadjirua o panʌ
    carea beud̶ida panasid̶aa.
  eng-F35: Because when we were in the flesh, the sinful passions aroused by the law
    were at work in our body parts to produce fruit to death.
  ind-ind: Dahulu, kita sepenuhnya dikendalikan oleh naluri yang berdosa. Adanya hukum
    Taurat justru memancing keinginan untuk melanggarnya, sehingga kita semakin berbuat
    dosa. Demikianlah sifat dasar kita yang berdosa menyeret kita ke dalam kebinasaan.
  pes-OPCB: هنگامی که هنوز طبیعت کهنهٔ ما بر وجودمان مسلط بود، امیال گناه‌آلود که
    شریعت در ما بر می‌انگیخت، در درون ما عمل می‌کردند، و به این ترتیب، برای مرگ ثمر
