  san-ORI: ଯତୋଽସ୍ମାକଂ ଶାରୀରିକାଚରଣସମଯେ ମରଣନିମିତ୍ତଂ ଫଲମ୍ ଉତ୍ପାଦଯିତୁଂ ୱ୍ୟୱସ୍ଥଯା ଦୂଷିତଃ
