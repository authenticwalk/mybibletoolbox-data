  sbe-sbe: 'Unai ya lobai ede miyamiya ta kaliguyena ye paipaisowa: Ya henuwa bena
    namwa ya ginauli, iyamo yababa ginaulina nuwanuwatuna iya ede sola kaliguwai.'
  mcr-mcr: Iiŋä etaŋgqetaŋi, suqä nyi äminyiyätŋqä iqueŋqe, näqŋqä ae ämakqe. Nyi
    suqä äŋguä imäkmä-tmä iqaŋgaŋi, suqä quvqä iqu yqänä äpme, hoptäwä änyiyätŋqe.
  cux-NT: Ní 'tíícā canee nduucú. Taachi neⁿ'é diíⁿ chi n'daacā miiⁿ, dámaāⁿ chi nguɛ́ɛ́
    n'daacā canee nduucú.
  tur-YTC: 'O zaman bundan şu kuralı buluyorum: Ben iyilik yapmak isterken, kötülük
    halihazırdır.'
  san-ITR: bhadraM karttum ichChukaM mAM yo .abhadraM karttuM pravarttayati tAdR^ishaM
    svabhAvamekaM mayi pashyAmi|
  bel-N: Таму я знаходжу закон, што, калі хачу рабіць добрае, ёсьць у-ва мне благое.
  sch-sch: Masikin, hi balam hih sin atho tit ti ki riet thei zoi, neinun asa tho
    ku nuom ngâi nâka, neinun saloi ko tho nôk kelen ngâi.
  mic-MIQNT: Etna na ula ta'n gis tliaq ugjit ni'n. Ta'n getu ula'tegei na ml'gigno'ti
    ugjit tla'tegen mo geggunmu. Ta'n goqwei winjig apjiw neia's'g.
  huu-NT: Biese cuemo suicabide. Mare rafuena cue fɨnoacaniadedɨ, jeacɨnona fɨnocabidɨcue.
  jiv-NT: Jú̱nisaiti. Péṉker túratniun wakerakun aya tunaan íṉkiuajai.
  otm-NT: Nɛ njabʉ dí øt'ä, ngue nu'bʉ dín nde ga øt'ä ran ho, pɛ man'da hingui hɛ̨i
    ga øt'ä yʉ ts'oqui.
  dah-dah: 'Niŋgeb go mata gobe nigeŋ wor po keneŋ bebak teŋ himyen. Mata gobe gahade:
    ne beleŋ mata igiŋ kura tiye yeŋ nureŋ goya goyenbe mata buluŋ teŋ teŋ dufay wor
    ne bana hi.'
  tnk-tnk: Ro pen iakamətoni mə ramo iamɨnhi irə ia nəpɨn me pam. Nəpɨn iakokeikei
    mə tako nəri amasan, mətə iakamo a noien ərəha.
  kpr-kpr: Avori, nanda fisi jokáda agho dari eni irira ava itatameraena. Roera eveva
    eni uju use ari dae koteraena ava kosasaghe dodo, ari eko avanembo eraena.
  san-IAS: bhadraṁ karttum icchukaṁ māṁ yo 'bhadraṁ karttuṁ pravarttayati tādṛśaṁ
    svabhāvamekaṁ mayi paśyāmi|
  nho-nho: Nau e kite te tiputipu nei e heheuna iaa nau. Taku saaita e hiihai maa
    nau ki sosorina taukareka, te sosorina are e hakallika raa e haia a nau.
  gym-NT: 'Ye mdenbtä abko, kukweta nakenkä krörö tibtä: Ti töta nebe jändrän kuin
    nuein akwa, kukwe kämekäme ara jire tä nebe käne ti jiete.'
  azg-NT: Mangꞌe joꞌ, ndö vaa na maquën cüenta na icoꞌxenhanꞌ ja. Xjen na ninꞌquitsꞌa
    chaꞌxjen na chuhanꞌ, juu jnan na mꞌaan quiiꞌ tsꞌön, cje mꞌaanhanꞌ na itscuꞌhanꞌ
    na ntsꞌa na nndaꞌ.
  bhd-bhd: ते मीं ई कानून मैलते, कि ज़ैखन रोड़े कम्मेरी इच्छा केरताईं, त अवं बुराई
    केरताईं।
  too-NT: Pō'ktu chuntza' ixuanī't. A'xni'ca' quit xa'ictlahuacu'tun a'ntūn tzey,
    xmān tzē xa'ictlahua a'ntūn tū' tzey.
  ind-AYT: Jadi, aku menemukan hukum ini, bahwa ketika aku mau melakukan hal yang
    benar, yang jahat juga ada bersamaku.
  cjo-NT: 'Aritaki nokantatyaani: nokowawitaka nojeekemi kameetha, omaanta omapokakina
    eejatzitanee nantaneero kaari kameethatatsi.'
  nsn-nsn: Temaeit ku tuparangua inggo tar puhon a man. Misiana getu marang guata
    inggo tar ineter uia, a nimalara uasang tar tukunuguonine e toto uoum tar kotpokos,
    kare guata totoguo tar guata tar niguata uasa.
  san-DEV: भद्रं कर्त्तुम् इच्छुकं मां यो ऽभद्रं कर्त्तुं प्रवर्त्तयति तादृशं स्वभावमेकं
    मयि पश्यामि।
  tna-NT: Da su beju yama ai saida cuana aja yainia su, ai madhada cuana yainia.
  lid-lid: 'Ya eme sendrehendreh ta aliy i buku doh: Jo anya kamekes kandriyen mwasin
    badeh, kandriyen ndra-in nane udu bolo odak kodo-on aliu jo amekes le kandriyen
    ndra-in ja.'
  wim-wim: 'Inan keꞌ aak yimanangan wunan ngathar: ngay keꞌ minan iiyingan-a, puth
    yaꞌangama, ngay maꞌ-yotam way ngaantam-ngeey-ngeeyanga way yumpanakana.'
  zga-M: Nelumanyile, mwele indagero igati ndyune iyakhunogwa ukhuvomba amanonu, ulwakhuva
    uvovivi nuvule igati ndyunee.
  yom-yom: 'Buna mbueni Muina wawu mu minu : mu thangu thidi vanga mambu mamboti,
    mambimbi madi yama.'
  san-SIN: භද්‍රං කර්ත්තුම් ඉච්ඡුකං මාං යෝ (අ)භද්‍රං කර්ත්තුං ප්‍රවර්ත්තයති තාදෘශං
    ස්වභාවමේකං මයි පශ්‍යාමි|
  yut-yut: Yaŋdo, aŋpak kɨnda da egɨp egɨpnokon pi tebaisi asak uŋun yaŋ. Aŋpak tagɨ
    ak do nandɨsat bɨsapmon yokwi da kosit sopsop aŋ namɨsak.
  grc-BYZ: εὑρίσκω ἄρα τὸν νόμον τῷ θέλοντι ἐμοὶ ποιεῖν τὸ καλόν, ὅτι ἐμοὶ τὸ κακὸν
    παράκειται·
  cpc-NT: Iro shintsiwintapiintakinari nonkaaripiroshiriwaiti, okantawitaka naaka
    kowawitacha nantiromi kamiithari.
  nhg-NT: Entunses nequejta que seme ejqueyi ica, que mös naja necneque necchihuas
    tlin cuale, cache necniextea notech lo que tli petzotec hua amo cuale.
  nya-nya: Tsono ndapeza kuti lamuloli likugwira ntchito. Ngakhale ndimafuna kuchita
    zabwino, zoyipa zili nane pomwepo.
  ngu-NT: Ijquin, tej, nopan nochihua. Ijcuac nicnequi nicchihuas on tlen cuajli,
    xnihueli pampa on tlajtlacojli oncaj ipan notlalnacayo.
  kup-kup: Met rotap hamoh-epat ne tamoh. Oñ tin tovai sohomaz homeamohon zait horiñihö
    tin tohomaz pov ritou netamahan horivoz nonoroh ne am samoh.
  jid-jid: N tu ki u me toh, ituron. Me ta ni son ti kpi dedema, u meme a he hwehwere
    ni me.
  wmw-wmw: 'Kwa javyo, nankuwona kuwa ndi kamba shariya: panisakula kutenda meema,
    kitendo kibaya ciwa mbere yangu.'
  gmv-GGM: Hessa gishshi haysi wogay oothon dizaysi taas gellides. Hessikka tani loo7o
    oothana koyaysishin tani iitta oothays.
  ssg-ssg: Tunahan tetak masin. Kewi lawe i sohot ukek. Na pahakaha aile waliko solian,
    waliko lialun leilokaha i neini hakalala kaha.
  zpo-NT: Nu snee naka, leezha nzhekla na le na kwaan wen, leel kwaan nawent nle na.
  poy-poy: Su, nyambula kuwera shintu shitenda lihengu mngati mwaneni. Panfiriti kutenda
    shiheri shilii, nuliwona nankunsyagula shitwatira shidoda.
  qwh-NT: 'Noqatam imanirchi cadalla queno pasaman: Allita rureta munecaptïpis, mana
    alli rurenïcunam yurircamun.'
  gaw-gaw: Anam amunu kobol inam da oolp̱a daaṯe amu anidmi. Da kobol ena heḵulnu
    ool heṯe amge kobol nau nug dahil ib kel doṯe.
  nca-nca: Asa ko hutuŋo mande ŋuro ŋande iŋoteno, ko otete meté mu tewero, ye iŋoteno
    quno, otete piyimi mu tewero ŋuko noya yote.
  zpz-NTPP: 'Orzeꞌ i mod nu ricya̱: Ornu rlagya̱ gyicya̱ coz nap, ca coz a̱ꞌ nap ricya̱.'
  mkj-mkj: 'Doari, ngoahi kidalda pwa joangoan koajoandihoauwe kin doadoahk ipoai:
    nehn anjoauwo ma ngoahi kin nimen wia dahkij mwehu, mehkij nauna ioarroar doari
    ma ngoahi kak pilda.'
  zac-NT: Zni nahin iurë rac shtuaꞌa guna bien, sulë mal runa.
  kyg-kyg: Nagaemo alagepa kavaꞌmo huguve, huꞌna nehugenoꞌaeꞌmo hosu kavaꞌmoꞌa nagaeꞌeꞌmo
    magokepi lokaeno maiꞌneno naipafiꞌmo lokiya aliꞌyaꞌmo neꞌaligeꞌna neꞌagove.
  kmk-kmk: Kadon, naawatak dit kokwa na. Nu piyaok un mangwa’t napiya, lappodanak
    sit kinadadaga inggaw kan sakon.
  cao-NT: 'Jatsi jabija tsi xo naa ë yoahaina: Jia ca pi ë acasno tsi tobi ë nohó
    ca yoi cato rë. Ea chitiahi quiha rë, jia ca ë ayamano iquish na.'
  bbr-bbr: Keserianik, rusapai is kiro onok äpu mom. Is owo onok eposek keseraun ronkateanik,
    kiro keseraun ronkateäim, kiro wa keseriäim. Is orip orip onok aru miäim.
  inb-inb: Chimandami iachani, nuka allilla rurangapa munakuura, pandaringapa iuiai,
    nukapa kuirpupi tiagta.
  hrv-hrv: 'Nalazim dakle ovaj zakon: kad bih htio činiti dobro, nameće mi se zlo.'
  box-NT: 'Lé bṹn bìo yi á ĩ zũnanáa bìo kà: Hen ká ĩ le ĩ wé mu bìo
    na se, à bìo yí se lé bṹn à ĩ día ká ĩ wé.'
  ote-NT: 'Hangue dí pa̱di gue nza̱ntho ri nda̱ ꞌnara tsꞌɛdi ja ma ndoꞌyo, y ri mpɛfi
    njaua: ꞌbʉ dí ne ga øtꞌa núꞌa̱ xá hño, hingui tsa ngueꞌa̱ nza̱ntho go dí øtꞌa
    núꞌa̱ hingui ho.'
  wnu-wnu: 'Ye qomon ete igo: ye qomon uber ebeib misir igoum ego qomon boru yetaisi
    igo.'
  zam-NT: 'Cona, ngue niin loo gu'': Ndxàc con'' ndxè'' loon: Co''se'' ndlyazen lin
    thìb loote con'' ndac, ale le''le'' más ndlin con'' ye''rsin.'
  zyp-NT: Macawtaco hming a ungzia cawh ma hrahei a cang takhah ka hni. Achawpaw hming
    tua ka du tihtah khei, suanah khah kama khatah a ung tei.
  sey-NT: Ja̱je paꞌina, ñeje iye yëꞌëre paꞌiji, deꞌoye yoꞌoye yëquëtaꞌa deꞌhue coꞌayeseꞌere
    yoꞌoyë.
  nvm-nvm: Ijefuon unam be oinun ijia ik reno iji na unam ma iji na kegokfuon iji
    na oinun ijia vierafen gavo ise iji fu oinun ijia namo ijefuon na una unam ise
    ijin reoij.
  mps-mps: 'Tama tibaso, enade te tiwai kolesaga bidibo eno sulama konebao: eno wiegi
    yai kolesaga yabo homu ebaso da, teda te eno homude elalubo dwai sę ebo kolesagago
    te homu aiyaba elalubo dao.'
  pab-NT: 'Hatyo hiyeta exakerala nawenani tyaonita naoka: notyoma naokowihena xoalini
    hare waiyexe hoka iniyalahare taita notyomita.'
  llg-llg: 'Ndia natudun leoiak: mae au nau tao dedeꞌa malole, tehuu manggalauk manai
    au daleng ndia ana laban.'
  kyf-kyf: 'Sanɛɛ na tlalɩa sa tite nɩ -gʋ: ɩn -ka gba ɩn ''ka zʋzɔnʋ lɛnʋ, gbʋnyuu
    lɛnʋe -bhlogbɔɔ ɩn mnenia.'
  tpi-tpi: Olsem na mi lukim dispela kain pasin i bosim laip bilong mi. Taim mi laik
    mekim gutpela pasin, pasin nogut i save pasim rot bilong mi.
  mih-NT: Tacuan cuu si. Iyo minoo cuhva sii. Vazu cuñi zavehi sa vaha, zoco maa ñi
    sa ña vaha zavehi tandɨhɨ saha.
  qvh-NT: Sayno carmi Tayta Diosninsita lapan shongöwan cäsucuyta munarpis cäsucushcäsu.
    Saynölami jusalicuypa munaynincho caycashgäpitaga yarguytapis camäpacushcäsu.
  kms-kms: Muq nge wand buagi simbe gad kin te omo kawo ningg. Nge yumbo ur ren kin
    nei gab te pugri, nge yumbo yuwon kin ninge yembe gidiny ningg kari kin tende
    puayi nge yumbo ur brequne yembe gidiny.
  agn-agn: Maning ta na tang gitaeno ong sadilio. Mga galiliago ang magboat ta mo-ya,
    tarin dang lagi ong yen tang kasalanan ang pagtobol ong yen ang magboat ta malain.
  nhi-NT: 'Ica non, ihcuac inniqui inchiuas tlen cuali, inquita nin: in tlahtlacol
    catqui notich.'
  ttc-NT: 'Ntons n''ok wen te aj nky''ik wi''j a te ja ntzani: wetz ngan k''ulun te
    galan, per yaji k''onti''l nqet nk''ulu'' sinoke nkyink''ulun te nya''tx galan
    aj k''on ngan k''ulun, tzan tpaj te nya''tx galan aj at tuj wanim.'
  dan-1931: Så finder jeg da den Lov for mig, som vil gøre det gode, at det onde ligger
    mig for Hånden.
  kwj-kwj: 'O keke ka sumbu hinga to ani heiwani sembe we ahi ki ya kwai dau: Sumbu
    kipe a wosi ki ani okokonandau ti, kapwa sumbu to tani o numbo ahi ti ya ichakinda.'
  vie-OVCB: 'Do đó, tôi khám phá ra luật này: Khi muốn làm điều tốt, tôi lại làm điều
    xấu.'
  kze-kze: maarán-áínkóná ááimba kwáyáiye. kawe'á ónáe sé'a úndanivo sáwí-imayaago
    tavisímae kwéiyisa'a
  lbk-lbk: 'Idwani, siya na nan inchasak ay maang-angnen: Olay mo laychek ay ikkan
    nan khawis, nan et yangkhay ngaag nan somya.'
  mto-NT: Ax veꞌem tseꞌe, jidu̱ꞌu̱m xa a̱tseꞌe njaty. Ku xa a̱tseꞌe njatonuvaꞌañ je̱
    yꞌo̱y je̱ꞌe̱, je̱ꞌe̱jyamts a̱tseꞌe ntuump je̱ kyo̱ꞌo̱y je̱ꞌe̱.
  bzh-bzh: 'Lob sa nehevonġ nebë sënë raḳ buk pin: Sa nehevonġin bë ġevonġ nġaa
    nivesa, rëḳ ma genġaa nipaya nedo loḳ sayoġ benepebip sa.'
  guj-2017: તો મને એવો નિયમ માલૂમ પડે છે, કે જયારે સારું કરવા હું ઇચ્છું છું ત્યારે
    દુષ્ટતા મારામાં હાજર હોય છે.
  jvn-NT: 'Mulané para sedulur, aku saiki nitèni iki: nèk aku kepéngin nglakoni sing
    betyik, jebulé sing tak lakoni namung sing ala. Kaya-kaya iki kok dadi kalumrahan.'
  byr-byr: Sarevɨdaasɨ nɨmɨ davwi yabwi bɨramaaꞌdɨnyainyɨ “Nɨmɨ ‘Tewaanyabwi yɨma!’
    dadɨ yadaari wagɨlyabwi nyarɨkebwi nɨmɨre tusaꞌ kaanya nyɨrihɨꞌmanɨꞌ.”
  ian-ian: Wan vat vɨlɨgowun. Apma vat yivat tɨwa njɨmbla wan kavle vat wun kat yaa
    kavle vat yɨlɨgandɨ. Vɨlɨgowun.
  hun-hun: 'Megtalálom azért magamban ezt a törvényt: noha a jót akarom cselekedni,
    mégis a rosszat teszem.'
  mcf-NT: —Adquid nebi. Nuquin Papan chiacpadec bëdamboec tabadtiadquidi badedquio
    icsaded-icsadedebi —quequin tantiembi.
  kjs-kjs: 'Go puma neme go pora ade: Neme epe kogono pulalo pe rabu neme koe kogono
    kama pe.'
  mni-mni: Adunadi wayel ama eina phangle madudi eina aphaba touninglabasu, phattabana
    eiga loinaduna lei.
  yad-NT: 'Vu̱dyetya variy nu̱tyurará: Variñumatiy vuryivaaryu̱rya samirya, jasiñuma
    vu̱tyuunu varidyerya nicyara̱dye, ra̱tidye jatachu varivyu̱y.'
  mxb-NT: Ta ña̱ yóꞌo kía̱n ndóꞌi tá káꞌín keei ña̱ va̱ꞌa, chi̱ ña̱ kini nákaa̱ inii̱,
    ñoó kía̱n sadí noo̱í.
  pon-2006A: 'Eri, I diarada me soangen koasoandi wet kin doadoahk rehi: ni ahnsou
    me I kin inengieng wia dahme mwahu, mehkot me suwedte me mie me I kak pilada.'
  maq-NT: 'Ngajan xi ngahan ne, hatuxa cuitjin vátju má: hya xi meje sahme ngu cjuandaja
    ne, hya vutsején ta tjin mé xi sahmi xi ma sahme cjuatsehen.'
  hto-hto: 'Daɨí jaca bie izói cuemo íoicaide: mei ñúefue cue fɨnóacania, áfena baiñeno
    dama cuemo ite ɨ́aɨfuiaɨ báifɨredɨcue.'
  por-BRBSL: Então eu encontro a lei que, enquanto desejo fazer o bem, o mal está
    presente.
  ces-NKB: Nacházím tedy zákon, že když chci dělat dobro, mám [u sebe] pohotově zlo.
  cui-cui: Daxota nayaputan pocotsiwa exaneiban tajʉntʉ coyenewatha, xua poxonae bequein
    ichichipan beta taexanaewa tsane bapoxonae abe exaneiban.
  boj-2014: Deqa e kumbra endeqaji uneqnum. E kumbra bole yqajqa arearetbeqnaqa kumbra
    uge na olo gam getentetbeqnu.
  eng-OEBUS: This, then, is the law that I find – when I want to do right, wrong presents
    itself!
  eri-eri: Onou waha bona, onowou onouha waha ji yame agefe auma yafou oofa haiganga
    ureni. Saini ji onowou hilobainga onowoni ono genenga, onowou inyaba no yame jala
    karu hai‑haina.
  aly-aly: '@see-verse:ROM.007.020'
  wiu-wiu: Edikakilepa moa koigane totono litiane tou toane tuku. Padele epetanele
    tou wane wene piku-pete-kama padele poanele toateku wene patukatapekala toko.
  swe-swe: Det tycks vara en lag (regel, ofrånkomligt faktum) att när jag vill göra
    det som är rätt (gott), är det onda redo (ligger bredvid på lur) hos mig.
  cth-cth: Hattoteh kahawi hno sak han ka ngai e kahawihoehe hno ka thung vah ao tie
    hah ka hmu.
  mti-mti: Meoya ne imunap ano oraiwa atan anoeni, megara ne gwangwan yauna me ano
    kukaeba ne gunap wakene.
  pad-NT: Oogaki ida va'isohihi namithani ova'i bodinia. Onofivini kaba'i ida hojai
    jahakia okahojaina, ni-okaabokaki. Okaabokaki ida hojai jahariki-ra bada oni'avini.
  twi-twi: Mmara no ama mahu sɛ biribi te me mu a ɛmma mennyɛ nea minim sɛ eye.
  hlt-hlt: Te dongah a then saii ka ngaih vaengah kai taengah a thae te om tila a
    olkhueng he ka hmuh.
  tbz-SIM: 'Ntɛ ìì kuɔ́ bo m miɛkɛ: Nh ɔ̃ɔ̃ ndɔ́ kɛ́dɔɔ̀ mɛsɑ̀ɑ̀ kɛ́nsɔ̃́ n dɔ̀ɔ̀
    mɛyɛi mmɛ.'
  san-GUJ: ભદ્રં કર્ત્તુમ્ ઇચ્છુકં માં યો ઽભદ્રં કર્ત્તું પ્રવર્ત્તયતિ તાદૃશં સ્વભાવમેકં
