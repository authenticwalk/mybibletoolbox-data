  mpp-mpp: Aibaba madicne ainogale ngagebe, aibaba sowacnedibac kwelena biyac facaigac,
    yogo bikicte yefe-yowa yogo nganicaigabac.
  apb-apb: No ko si lio saie uri tolahai ola aaela ni oto ko peine haahieu. Ka'u,
    ma'alana nga mo maholo no ko sare asuie nga mei ola diana, ta'e mo ola aaela mola
    no ko esui'i.
  san-TEL: భద్రం కర్త్తుమ్ ఇచ్ఛుకం మాం యో ఽభద్రం కర్త్తుం ప్రవర్త్తయతి తాదృశం స్వభావమేకం
    మయి పశ్యామి|
  ben-IRV: অতএব আমি একটা মূল তথ্য দেখতে পাচ্ছি যে, আমি ঠিক কাজ করতে চাই কিন্তু প্রকৃত
    পক্ষে মন্দ আমার মধ্যে উপস্থিত থাকে।
  ntu-ntu: Mzli ka krlzpeki nqmq lc. Mzli lcpwz tqsutingr drtwrgi nzalengr da kxmrlz,
    lrpzki kc pnz tqikztiki mz nzale-zvz-krgi alwx apumle bagi zmyo rgi kx vz-nqblq-zvzle
    nigi drlve ke vzkiki. X rpile na-ataole nigi mz alwx.
  pan-pan: ਸੋ ਮੈਂ ਅੰਗਾਂ ਵਿੱਚ ਇਹ ਕਨੂੰਨ ਵੇਖਦਾ ਹਾਂ ਕਿ ਜਦੋਂ ਮੈਂ ਭਲਿਆਈ ਕਰਨਾ ਚਾਹੁੰਦਾ ਹਾਂ
    ਉਦੋਂ ਬੁਰਿਆਈ ਹਾਜ਼ਰ ਹੁੰਦੀ ਹੈ।
  gvc-gvc: 'Ã jiro yʉhʉre õ sehe wahara: Noaare yʉ yoa duapachʉta yʉ tʉhotuapʉ ñaa
    jira. Ã jicʉ noaa sehere ne yoa masieraca.'
  mwp-mwp: Wa! Za ngaru kedha kuniya ngaybiya, ngoedhe wara sabi koey ruwaylnga. Midh
    thonara nanga ngay mina zapa aymoeypa ubin mepa, lawnga ngayapa koey zageth gasamoeypa,
    ngaw thimedh ngaru wati zapa aymoeypa.
  sbk-sbk: Emenye, nantele ehweli ekanu ni muhati mulini ya hwanze abhombe lyalili
    linza eshi embibhi lyoli zihweli muhati mulini.
  mya-JVB: ထိုသို့ ကောင်း သော အကျင့်ကိုငါ ကျင့် ချင်သောအခါ၊ မကောင်း သောအကျင့်ကို ကျင့်
    စေတတ်သော တရား ကို ငါတွေ့ ၏။
  kgf-kgf: Imuac ni kekecac hénia méŋ yomuhuc niŋtegicʒua; Haka hiabia wammaŋ ʒé siŋna
    henénʒac ni imuhucya qerinaiguc birianéŋ momacnec henénʒac.
  awb-awb: Íné mahraue tagaríóge. Íné nuwahbeh kawéq sánsánsábé iwíáhutaq ahbabáqka
    saiqnaríéhnsábé íre miraorahuge.
  gdn-gdn: Nau rabinaneya gwede upiwagau bananapuwani ka yau kena; Nau bagi kwaesugana
    wainapakani ko berokoi garugaru mena bauwagau wata ararawagau.
  nko-NT: Mʋ́ sʋ nawun ánɩ́ mbla ánfɩ lagyi mɩsʋ. Nɩ́ ndekléá nɔ́bwɛ yilé á,
    lalahɛ kóún ntɔbwɛ́.
  bsn-NT: 'Ado bajiro bajirũgũaja manire: “Quẽnasere yirʉarãja” yirã ñaboarine, rojosejʉare
    yirũgũaja mani. Dios ĩ rotimasire ti yirore bajiro mani yirʉacõaboajaquẽne, rojosejʉa
    manire ũmato ti yicõa ñajare, rojosejʉare yirũgũaja mani.'
  pib-NT: 'Nukshiklu pnuko gixjetikowaka: wa naluka kigleru kamruretini, gektutu gwakoxno.'
  wiv-wiv: 'Hau kene paria habuka na lo kua nina ia ti gagala: Kua kini kuligu kata
    katia moge kemi, hau te gala kene kakatia moge zahazaha.'
  reg-reg: Nimenyele, lindi, chilimo echilagilo munda Yani echo kwenda okukola linu
    Lili lye kisi, mbe nawe obhubhibhi chimwi bhuli munda Yani.
  mlh-mlh: 'Ore eru nakene fuŋne iŋi peko bofukeego: Ya fiine ebeminde aŋi manebe
    sembenere aŋiji maŋne kipeme quŋgaego.'
  gof-ENT: ሂዛ፥ ታ ሎዖባ ኦናው ዶሲሺን፥ ኢታባ ኦሶይ ዎጋ ጊዴይሳ ዴማስ።
  aau-aau: Sawk hakwe senkin lira, hromo owh mon kokwe sow kamon irweyk hok meio.
    Ha yor yaprue me mon e nan ankin, sawk hane nion kokwe yor piap-araw hokwaw non-wak.
  tvk-tvk: Misak ni, nakameti xa sexien tei di mistal e meulien navan. Vengan melele
    xa nabit napol ni neta xa bos, tesaen xa de nou di misak ni nou di napol ni tesaen
    vehakut tang.
  prf-NT: 'Kaya kona háddi en natukuyan ku: ni gustu ku a maggamet ti maganda ay en
    madukás en adeni dikoku.'
  auy-auy: Áwáuma maarán-iye. Kaweꞌá ónae séꞌo úndanifo sáwí-imayaago tafisímaena
    íyísaꞌa
  tbg-tbg: 'Viraqaahai te kaiqa varaaina okarara tavauraro maantimama vairo: Te koqe
    kaiqa varare turarovata, qora okaravano aara kuvai timite vaimanta te qora kaiqaqai
    vare vaunara.'
  hub-NT: Tuma asan wika pegkera nunaka takatsjapi, antsu tunaunakeapi takája tusan
    nekamajai.
  hmo-hmo: 'Unai dainai inai bamona kara egu lalona dekenai lau davaria: Lau ura be
    kara namona lau karaia, to kara dika sibona lau karaia diba.'
  big-big: Logo nogo keriyirik pilik pura neyegi weik yolu pera, purik pilik nogo
    kele wazono miziweki keli kapura ne korowali piyeng mizi wilibek.
  gux-G: 'N ji te la ki yaali ne n ye yen nni: n ya bua sɔni bonŋanli, n ji te yi
    juodi yeni bonbiili.'
  cnl-NT: 'La²³la³ cu³lø³¹ sɨ³lí³, maan²³: Juø''n³ quie''²³ ''náan²³ rɨ²jmeen²³² ''e³
    dxʉ́²³, xe̱''n² quie''²³ jo̱³ sɨ³jí̱i̱n²³ ''e³ jmeen²³ ''e³ ''a²³jia''³ dxʉ́²³.'
  zar-NT: Caní naca le raca queë́ruʼ yúguʼtëruʼ. Cateʼ rë́ʼëniruʼ gunruʼ le naca dxiʼa,
    dzaga rëʼu le run ga runruʼ le ruáʼ döʼ.
  kde-kde: Bahi ǹnikombelela nnyambo auno kuva, pangulembela kutenda lyambone, ngùlikoja
    ungukwekwelehwa kutenda lihakalenge.
  ata-ata: La sou eni emaisou lexe ꞌilixo ane ne muxolu musaxilaꞌu maulixo. La sou
    no mine eni amasaxa sou aꞌoxonu ꞌilixo laixe la ꞌilixo masua utalutaluxo.
  qvw-NT: Caynu allincäta lulayta munayalpis mana allincälla ya'aćhu cayaptin'a tantiachiman
    juc licchä camachicuy ya'acta lulachimäśhantam.
  nfa-nfa: 'Neꞌe ne jꞌajꞌi mi tateꞌa èci, sèmi neꞌe ka: masi ka jaꞌa neo tao dhu beꞌa,
    te ngaa abhu bhabhelu dhu palabꞌa ètu dꞌara jaꞌa.'
  tnp-tnp: Tol lanəha, iateruh məmə noliən kəti tatol uək e nəmiəgəhiən rəhak nian
    rəfin. Noliən əha tol lanəha məmə, nian iəkolkeikei məmə iəkol nati təuvɨr, mətəu
    təfagə tərah uəha iuəkɨr ohniəu tatiuvi=pən iəu e təfagə tərah.
  urd-urd: ग़रज़ मैं ऐसी शरी'अत पाता हूँ कि जब नेकी का इरादा करता हूँ तो बदी मेरे
    पास आ मौजूद होती है।
  hot-hot: Aêŋ ba avanôŋ biŋ nena wak nômbêŋ atu ba yaleŋhaviŋ yandum mavi ma kambom
    hamiŋ ya loŋ siŋ.
  mqj-NT: 'Dadi, indemi sidadi illalan katuoangkue: ianna moraina'' la umpogau'' kamapiaan,
    kakadakeammo lemba''.'
  rus-SYN: Итак я нахожу закон, что, когда хочу делать доброе, прилежит мне злое.
  mbh-mbh: 'Maken tho thopol vothung ake i voth a lemik ma i paketun tho vene ake:
    Aro ve tho sis ve aro tho oma vothung sivenga e, vothung kerenga i voth mun a
    lemik.'
  bdd-bdd: Ginaula bewa ꞌoidiyega siheꞌita bwaibwainigauwa ꞌabehega ꞌeguma toꞌaha
    bwebweꞌana nuwanuwagu ma yapaihowa, nata galanaina mane gide tuwa ma yapaihowa.
  cbt-NTPO: Noya nica'huaso' nohuantopirahuë', co noyahuë' cancantato, co noyahuë'
    nica'huasoráchin yonquiconahuë.
  srn-NT: So mi kon si wan sani ini a libi. Dati na tak' te mi wani du bun, a ogri
    de leti drape.
  cta-NT: 'Loꞌo liꞌ ndiꞌya̱ ndyaca chaꞌ ꞌna lacua: Masi ntiꞌ tsa naꞌ cuaꞌni naꞌ sca
    chaꞌ tsoꞌo nquichaꞌ, nchca cuayáꞌ tiꞌ naꞌ chaꞌ xcuiꞌ chaꞌ cuxi ntsuꞌu neꞌ cresiya
    jnaꞌ.'
  bqc-SIM: Má è tó má ye mà maakɛ, vãi mɛ́ ì dↄaamɛɛ.
  tcz-CHONGTHU: Keiman hiche umdan hi kahetai. Keiman adih chu kabol nom'in, keiman
    adihlou joh chu kanabol jitai.
  mar-mar: मग मी चांगले करू इच्छीत असता वाईट माझ्याजवळ हाताशी असते, हा नियम आढळतो.
  snp-snp: Yamu kolalo. Nanimo mona lalo melenae, loto kolomo we lune-kaneu ya mona
    nosámami mino nedaiye, loto kolowe.
  isl-isl: Það virðist regla hjá mér, sem vil gera hið rétta, að hið illa er mér tamast.
  spy-NT: 'Kunyi, manta ꞉nyi: Yoo āmāchē ayey kiyēē karaam, kuchōōnchoo ꞉rōkōs bakeenke.'
  xnn-xnn: Isonga da tona nan likliknaek ay mangbab-aa ken sak-en. Olay laydek ay
    mang-ikkan isnan gawis et maid polos pigsak ay mang-ikkan isonga nan ngawi nan
    ik-ikkak kayet.
  mwe-mwe: Bhai nijimanyi jene kweliji, pungupinga tenda shindu sha mmbone, shipali
    sha nyata shinguagula tenda.
  tte-tte: Kabo yagu gite-lobai bwaite besiele. Saugana temga nuwanuwagu namwanamwa
    yaginauli, naenaenawa iyaele ilaomako saligu mena imiyamiya mwa koinaele besimo
    yapaisowai.
  tcs-tcs: Po mi i wase ebritaim ai wande meke gudting, bat ai mesap. Ai mata meke
    ol rongting, ane ai kan meke gudting maiselp, mata ol nugudting.
  hlt-THB: Themleek sai ham ka ngaih awh, themche ce ka venawh awm hy, tice anaa awi
    ak caming sim nyng.
  soq-soq: 'Ne ema ewane atenten: Muka da ne bedenawo winede, dewa euda ne dewasaipona
    menanede, tane kadi tauwadea wisedie teinaaisinede.'
  qub-qub: Chaymi allita rurayta munarpis tantiyacö mana alli ruraycunalla tumapaycämashanta.
  att-att: Á kunniaw laguk yù ággiák ku. Mássiki nu ikáyâ ku nga akkuán yù napiá megapu
    sù tunung, ngam megaggarà megapu sù narákè nga karagatán nayù dán nga nonò ku.
  bki-bki: Bajago na laiano na kariano neibano, nemialio jibe tuboiano na jikili tai
    bereio napano jo mim̃au ea kiniou. P̃eli bogo tealo nojidom nala tonovo tai, mia
    jidomiano va jo vaataro ga, milavon ka rivuru kiniou navan vova bereio.
  bqp-bqp: Ma è tó má ye mà a mana kɛ, a vãni mɛ́ àdi domɛnɛ arɛ.
  mcp-mcp: Mə mə́ ka kwey nə́ nyúl ŋkûl nyísə mə́dɨ́ cʉgʉd; ŋkul nyɔɔŋg wə́ í dʉ sá
    nə́, ja jɛ̂sh mə́ cɛ́ɛ́l sá mə́nywa yí, mə yida sá məbɔ̂w,
  hat-hat: 'Pou mwen menm, mwen jwenn lwa sa a nan mwen: lè m'' vle fè sa ki byen,
    se sa ki mal ase mwen santi m'' ka fè.'
  npl-NT: Yika, ijkuak nikneki nikchiwas tlan kuali, nikita nin tlanawátili amo kuali
    kajki noijtik.
  bgg-bgg: Ji-è gu riig shii Iphey ne blia rek, gu è nyie wie ji rek pha now shii,
    gu mugua ne nyie awie pha ji rey dun phro.
  eng-TCENT: I find then the law that when I want to do what is right, evil is present
    with me.
  eng-BSB: 'So this is the principle I have discovered: When I want to do good, evil
    is right there with me.'
  cpu-NT: Iroora shintsiventapiintakenari nonkaariperoshirevaite, okantavetaka naaka
    kovavetajaantacha nantemi kameethari.
  san-ASM: ভদ্ৰং কৰ্ত্তুম্ ইচ্ছুকং মাং যো ঽভদ্ৰং কৰ্ত্তুং প্ৰৱৰ্ত্তযতি তাদৃশং স্ৱভাৱমেকং
    মযি পশ্যামি|
  tac-NT: '''We ''la machí ne senibí tabilé a''lá ''nátame ko ne rekó a''lá na''tánalie
    ne.'
  eng-WEBPB: I find then the law that, while I desire to do good, evil is present.
  gfk-H: Io hua, iau nas lah iakan ra tutun bia tano pakana bung iau nem bia ena gil
    no tahut, no magingin sakena i kis tikai ma iau.
  viv-viv: Ma hidema ana nuwanuwa gavaiyami? Aku ayauna hidede amine higa kaꞋi iya
    nuwanuwaku dewa hagihagina ganahuluvina againe, dewa koyonaga akufaiweya.
  yao-yao: Nipele, nachiweni chindu chi chikupanganya masengo nkati mwangu, pakuŵa
    pangusaka kuchitendekanya chambone, kutenda ungalumbana ni unguusagula.
  tgp-tgp: Ale na mauri na hitea vara na opoia vara a vai na hina tataholo, sasati
    mo lo kilau r̃or̃oiau.
  auc-NT: Waa cæïnente wæbo incæte botö wënæ wënæ cæquïnö edæ do entawente wæbopa.
    Ïninque botö ñä cæyænte baï ïmopa, ante do abopa.
  kbc-NT: Joaniɡ̶idaa midatibece meji catiwedi yaaleɡ̶ena. Niɡ̶ina me domaɡ̶a jemaa
    me jao anele, pida inoka jakadi me joletibige niɡ̶ica ane beyagi.
  bmh-bmh: Guzenaimai, ulis iz igul go abe mem. Iz ein igul naliu mabun dabeleimai,
    go mabun dabilanem, go i macanem. Iz umkoskos igul eg macanem.
  ctu-BL: Che' jini mic ña'tan an c pʌyol ti mulil, come che' com c mel chuqui uts'at,
    an jontolil tic pusic'al.
  meq-meq: 'Andza niye, wu nakə neŋ faya na tsəniye mə bo ga aye na, andza nakay:
    A seŋ məge ŋgwalak, ane tuk na, na sla faya məge na, mənese ɗekɗek.'
  noa-H: Magua mua mʌchdëupaijã mʌch k'ap'ʌ chirʌm, mʌch k'ĩirjuguan nem wajap'am
    happaita waum k'õsim hee, nem k'aigbam wauju k'ĩirjugta maach na garpapak'amjö
    haajem.
  alp-NT: Hoko auku hidupe eono ele mere. Laleku kena ono misete, po rebe au onore
    batuke tiae.
  san-VEL: bhadra.m karttum icchuka.m maa.m yo .abhadra.m karttu.m pravarttayati taad.r"sa.m
    svabhaavameka.m mayi pa"syaami|
  kbq-kbq: E'ina hu'negu nagrama koana, e'inahu avu'avamo'a nagrira nagu'afina me'neankina
    fatgo zama hunakure hua zana nosue.
  kbh-kbh: Chca, ats̈e tijátats̈ëmbona ndayá áts̈eftaca yojtsopasánana; masque, nts̈amo
    ts̈abá yomncá jamama stsebos̈e, bacna juabnënga sempre jtsemándayana ats̈e bacna
    soye chaimama.
  ron-LSB: Găsesc deci legea că, în timp ce eu doresc să fac binele, răul este prezent.
  pon-pon: 'let me kapun kadiarok on ia: Ni ai men wiada me mau, me jued mimi re i.'
  nhe-BL: Huajca niquita queja nopa eltoc ica titlacame. Onca tlajtlacoli ipan toyolo,
    huan yonque tijnequij tijchihuase tlen cuali, tijchihuaj tlen ax cuali.
  sps-sps: Nyo tagei faarei rou ya na faun koma vanyo, ana ayei tovei ruak fatatabin
    non tan isiseiny nainy nyo komainy kat rou kat tavaron, kainon to te komainy kat
    fi ronyon kat tavaron, nyo kat fatatabin roun kat iring.
  wnc-wnc: Unzingge nata sanga takngatu na nanduyuak kakngata undang yuwan kaat. Sanga
    waaknga anzing. Nata sanga takeaknga tasinangge natawawa waiakngata natane musipma
    tangenakgak.
  bus-bus: Má è tó má yezi mà à maaa kɛ, à zaaa bé è dↄmɛ aɛ.
  gub-BL: Tuweharupi aiko nezewe ihe. Ikatu ma'e rehe hepurapo wer mehe napuner kwaw
    iapo haw rehe. Xo ikatu 'ym ma'e zo azapo.
  imo-imo: 'Akumunga ungu mane teni na nokoromo nimbo kanoro akumu i tepa: Ulu pengama
    teambo nio wali ulu kerimuni lape lepalie na ka topa noirimo.'
  boj-boj: Deqa e kumbra endeqaji uneqnum. E kumbra bole yqajqa arearetbeqnaqa kumbra
    uge na olo gam getentetbeqnu.
  eng-DRA: I find then a law, that when I have a will to do good, evil is present
    with me.
  knf-knf: 'Nji nŋaluŋ pdo bnuura bi *bgah bajakuŋ, dwin uko wi : buţaan bi bi njaaŋ
    kado.'
  san-KHM: ភទ្រំ កត៌្តុម៑ ឥច្ឆុកំ មាំ យោ ៜភទ្រំ កត៌្តុំ ប្រវត៌្តយតិ តាទ្ឫឝំ ស្វភាវមេកំ
    មយិ បឝ្យាមិ។
  arn-NT: Fey ngüneduamuwken tañi ayüniefel ñi femael ta kümeke dungu, welu tati wesake
    dungu elukelaenew ñi femael tati küme dungu.
  zas-NT: Ragbeen guial majsi rënan günan ganax ni zagdxe, per laa zaꞌ gajc dol guin
    par güünan naj gan.
  ken-NT: Ɛchi yɛ chi mbɔ ɛbhé ndǔ nɛpɛ́m ɛna bɛ mpok mɛ́yàŋ bɛkʉ ɛrɨ́tí ɛnyɨŋ,
    ɛbɛ́ptí ɛnyɨŋ kɛ nchí kʉ.
