verse: ROM.007.021
translations:
  kpx-kpx: Vaveve ke hotou koseanu. Di vani bahata isiviai vaveve dua valiho vasege
    vaveve toelana daemo lohogei.
  okv-H: Avoeto jo nau ta ari einge emo mihia, na ari jajavotoho asi uje eagona te
    ari sapura emo hoi ta irae rate namote mihia
  tbo-tbo: Uyahinei ma a tuhagaya naka geka ginoulina e wobagibagi. Mehougana dewa
    dewadewana luhogalana e geleta po ipa a deweya ma apapoe i nonogo duma apo ina
    lui mai.
  mal-C: അതുകൊണ്ടു നന്മചെയ്യാൻ ഞാൻ ആഗ്രഹിക്കുമ്പോൾത്തന്നെ, തിന്മ എന്നൊരു തത്ത്വം എന്നോടൊപ്പമുണ്ടെന്നു
    ഞാൻ മനസ്സിലാക്കുന്നു.
  grc-SR: Εὑρίσκω ἄρα τὸν νόμον τῷ θέλοντι ἐμοὶ ποιεῖν τὸ καλόν, ὅτι ἐμοὶ τὸ κακὸν
    παράκειται.
  bgc-bgc: इस तरियां तै मन्नै सच का बेरा पटै सै, के जिब मै भलाई करण की इच्छा करुँ
    सूं, तो बुराई ए करुँ सूं।
  khz-khz: 'Gaurai au geku maguli ai gau ta noowane vorova ta vetaina na ekune-agikuna,
    evetaina einaguluna ama rawaliana: Au nama kalara ana kala natina aonai, rakava
    voa au aoku ai einaguluna.'
  deu-TKW: 'So nehme ich also ein Gesetz wahr, unter dem ich stehe: nämlich daß mir,
    während ich das Gute thun will, das Böse zur Hand ist.'
  zsr-NT: Cni nac le rac queëruꞌ yúguꞌtëruꞌ. Catiꞌ rë́ꞌniruꞌ gunruꞌ le nac dxiꞌa,
    dzag rëꞌu le run ga runruꞌ le cunác.
  lin-lin: 'Boye, namonaka mobeko oyo kosala kati na ngai : soki nalingi kosala bolamu,
    ezali mabe kaka nde nakosala.'
  hns-NT: Ham dekhlie ka howe hai. Djab ham maangiela barhia se rahe, tab hamaar paapie
    man me se kharaab sotj-bietjaar niekare hai.
  noa-E: Magua mua mʉchdëupaijã mʉch khaphʉ chirʉm, mʉch khĩirjuguan nem wajapham
    appaita waum khõsim ee, nem khaigbam wauju khĩirjugta maach na garpapakhamjö aajem.
  eng-EMTV: Therefore I find this law, that when I wish to do the right thing, evil
    is right there with me.
  mib-NT: 'Núu súcuan te ni jini rī jeē súcuan cúu jíín rí: Vēsú cuní rī sáha ri jniñu
    váha, te sa máni modo neé cúu jeē ñúhun ini anuá rī.'
  lif-NT2: अक्‍खेलॽरिक् कन् थिम्‍मिल्‍ले़ याःम्‍बक् चोगुबा इङ्‌गाॽ निङ्‌वाॽ खोःसुङ्–इङ्‌गाॽ
    नुःबा पाःन् चोःक्‍मा निङ्‌वाॽ चोगुङ्‌ङिल्‍ले़ ताप्‍फे़ःम्‍बान् इङ्‌गाॽनुए वाॽरो॥
  xnj-xnj: Hinu, niliwene lijambu lenili lihenga lihengu mugati yangu, penigana kukita
    gabwina, nambu nikujikolela lihakau ndi lenihagula kukita.
  mmx-mmx: Kuren la a long terex i do lara loklok mo ik lok lugugu ren keretna, at
    loxonaleng ak lok do anak lok luvukat, ketla kopmen, ak soxolik ka manga laxapmek.
  cbr-NT: 'Nun ''unáncëx ca ësa ''icën: Ñu upíshi ''ati sinánquinbi cananuna bënë́nquinshi
    ñu ''atima ''atëcënin.'
  tee-NT: Va tsa chani tapasai ju laqui'atsucunti. Acsni icnaviputun ju k'ox pus lana
    quisast'uc'a ju amacxcai.
  eng-LSV: I find, then, the law, that when I desire to do what is right, the evil
    is present with me,
  cak-NT: Y ren nintzu' chi siempre quiri' nibanataj wiq'uin, roma cuando ren ninjo'
    nin-en ri utz, man yitiquier ta; xa ja yan chic ri mac nenbana-pe.
  pah-NT: Nahã ji ve a'ero jipi. Ji ako katu pota novĩa. Emo ji akote'varuhue'ymi
    reki.
  sja-NT: Ne-inaa pia oo k'inia bak'ãri Ak'õrepa oopi k'inia bɨk'a, ma p'ek'au k'achia
    ooyaa bɨ k'ap'ɨapa mãga oopi k'inia-e.
  xed-xed: 'Wya skwi ta tapafta yu tazlay ma vgha ɗa: Ka maga yu ta skwi ɗina ka yu
    ya ná, gi ka ghwaɗaka skwi kəʼa ta nuta.'
  mks-NT: 'Cánde̱hé ndo̱ ña̱ yóho: Va̱tí cúni̱ caja i̱ ña̱ va̱ha joo cája i̱ ña̱ núu
    jáchi̱ ña̱ cán cuití va xínu̱ íní i̱ caja i̱.'
  gfk-S: Io kaie, iou nes leh ikin ra tutuno be tano pana bung be iou sip be ni gil
    no tahut, no sana tintalen i kis tikai ma iou.
  bmu-bmu: 'Miaŋgöra nani könani kewö ahöi miwikŋaimakzal: Yuai ölöpŋi akŋamgö sihimŋi
    mötpiga bölöŋaŋgö sihimŋan mönö uruni jöhöiga qakömakzal.'
  dgz-dgz: Tat yaunewa da potanap wandini anuivin, ne kakaewa tat anuivin go koewa
    inanap yoniwan.
  eng-GNV: I finde then that when I would doe good, I am thus yoked, that euill is
    present with me.
  zaa-NT: 'Iį ná experiencia quia'' lani ca mandamiéntua: canchu calátsa''a'' gunia''
    nu ná tsè'', làniana mal nu dua lo lóstu''a'' nna runią estorbo.'
  eng-WEBSTER: I find then a law, that when I would do good, evil is present with
    me.
  guh-guh: Nexata jane baja yapëtaniji pacuenia jamatabëcueneitsinë tsabiabi. Paepatota
    picani jitsipajë pexaniacuene taexanabiabinexa, itsiata apo exanabiabinë. Tsipaji
    papibisiajamatabëcuene xainajë, abaxë yajavaponaponajë.
  bon-bon: 'Yoo, cäme mule apu gyene: Cane liba singi miiji wawename, niiya ngene
    atwanena te piba tasatuge, cebine nacanuge niiya cabu me.'
  nhw-BL: Huajca niquita quej nopa eltoc ica timasehualme. Onca tlajtlacoli ipan toyolo,
    huan masque tijnequij tijchihuase catli cuali, tijchihuaj catli amo cuali.
  swh-ONEN: Hivyo naiona sheria ikitenda kazi. Ninapotaka kutenda jema, jambo baya
    liko papo hapo.
  wbi-wbi: nikagwile kange kuuti mwevule uvutavike nkate jango uvwa kuvomba lino linono,
    neke kyang'haani uvuhosi vuli nkate jango.
  bba-bba: Woodɑ yeniwɑ nɑ wɑ nɛ sɔɔ. Sɑnɑm mɛ nɑ kĩ n ɡeɑ ko, kɔ̃sɑ yɑ rɑ n mɑn wɑ̃ɑsi.
  eng-KJVCPB: I find then a law, that, when I would do good, evil is present with
    me.
  kgk-NT: Upéixa-gwi xe-vy ojehu va'ekwe ãy aikwaa-ma. Ajapo porãse ramo mo'ã, nome'ẽi
    xe-vy ajapo porã hagwã. Ivai va'e mante ajapo joty aiko-vy.
  waj-waj: Na itaama iikiauvaara vaa na rikiauvai. Aataru voovoono ni aakiaivaki ataama
    iinoo. Na yoketaa aataruuvaa ni iikiataikio rikioo maisa aataruuvo ni atau ruainoo.
  cpy-cpy: Rootaki shintsita-piinta-kinari nokaaripero-waete, okantawitaka nokoyi
    naaka nanteromi kameethari.
  ekk-PKP: 'See on põhimõte, mille olen avastanud: kui ma tahan teha seda, mis on
    hea, on alati olemas ka halb.'
  mpx-mpx: 'Inoke no kite pwawa i ola hiwe: sauga ebo nuwau waisi na ginol, yaka nak
    i mikelaubwa eliyau ge na ginol.'
  wbp-wbp: 'Kujanya karna ngajuju manngu-nyanyi: Ngajuju yungurna nyina jungarni-jala,
    kala-ngarra nyiyarlu punkungku kaju ngaju-nyangurlarlu kapakapa-maninjarla warla-pajirni
    jungarni-kijakuju nyinanja-kujakuju.'
  luo-luo: 'Omiyo ayudo chikni katiyo: Ni ka adwaro timo gima ber, to apo ka rach
    bende ni koda.'
  nhe-NT: Huajca niquita queja nopa eltoc ica titlacame. Onca tlajtlacoli ipan toyolo,
    huan yonque tijnequij tijchihuase tlen cuali, tijchihuaj tlen ax cuali.
  aii-aii: ܐܵܕܝܼܵܐ ܡܘܼܫ݇ܟ̰ܸܚ ܠܝܼ ܚܲܕ ܢܵܡܘܿܣܵܐ، ܐܝܼܡܲܢ ܕܒܵܥܹܝܢ ܥܵܒ݂ܕܹܢ ܛܵܒ݂ܬܵ‌ܐ، ܒܝܼܫܬܵ‌ܐ
    ܓܵܘܝܼ ܝܠܵܗ̇.
  esk-NT: Taatnaqługu iḷitchuġigiga taamna iḷumutuułiq, suraġaqsaqama nakuuruamik
    pigiitchuam nayuġaġigaaŋa.
  msb-msb: 'Kaya, may nakikita ako na panurundon sugad sani: kun gusto ko maghimoʼn
    kaayuhan, karautan lang an ginahimo ko.'
  cpa-NT: 'Lah¹la² jenh¹² jniang³: Jmáh¹lah hi² hlaih¹³ dsa²qui² dsa²jiag¹² dsǿa¹²
    jniang³ ja³mi³jmó³ jniang³ hi² dsio¹.'
  dso-dso: ଏଟା ମର୍‌ ବିତ୍‌ରେ ଗଟେକ୍‌ କାମ୍‌କର୍‌ବା ନିୟମ୍‌ ବଲି ମନେ ଅଇଲାନି । ଜନ୍‌ଟା ନିକ,
    ସେଟା ମୁଇ କର୍‌ବାକେ ଗାଲାବେଲେ, ଅବ୍‌କା କାରାପ୍‌ ବିସ‍ଇସେ କଲିନି ।
  meu-meu: 'Taunabunai, taravatu ta vada na lalo davari: kara namo baina karaia na
    tomu, to dika na egu ai e miamu.'
  yva-NT: 'Maisyare wemai ti, anakotare so nande rinai tutir: Arono rui ribekero kove
    rai, weamo bekero ngkakainoanive ntipu no inanuga rai, ti kakaije omirati syo
    rave kobe.'
  dgc-dgc: 'Kanya nadid, éy saye i napospusan kua: éng gustu ko a gemtén i mahusay,
    éy gemtén ko san i medukés.'
  zpm-NT: Rieṉ naa niicle ne racladzpaa naa guṉ naa ncuaaṉe wen, per leḻ guieḻntseeb
    ruṉ naa.
  hix-NT: Àro ke, onà wyaro wehxan hamà. Ohxe ryesnàr xe ryehtoko, rowahkotehe roro,
    ranhànà.
  sim-sim: Nihinjik os nimu heyenduwa, mbele jivi las os ni ukmbaha ni hishiwa kavakava
    osmu nirin jingishanduwa.
  npi-ULB: तब मैले ममा असल गर्ने सिद्धान्त भेट्टाउँछु, तर ममा दुष्‍ट वास्तवमै उपस्थित
    भएको पाउँछु ।
  cgc-cgc: 'Napanilagan ko man na iling ti pirmi ake an na nabuat: Na liag ko na magbuat
    ta miad, dili ko madayon tenged ta ake na liag na magbuat ta malain.'
  tim-tim: Aregât nâŋgâlân hin miawakmap. Siâ me siâ âlepŋe akberâre âmâ bâleŋande
    mete katniŋmap.
  yor-yor: Nítorí náà, èmi kíyèsi pé òfin ní ń ṣiṣẹ́ nínú mi, nígbà tí èmi bá fẹ́
    ṣe rere, búburú wà níbẹ̀ pẹ̀lú mi.
  wos-wos: Wungi xékélakita ané jooka akwi wuni xékélaki. Wuni yikafre sémbut hurunjoka
    mawuli yakwa du rewuka haraki saraki sémbut wuna mawulimbu dé té. Téndéka yikafre
    sémbut hurunjoka hurufatikéta haraki saraki sémbut wuni huru.
  emp-NTPO: 'Maʌ̃ bẽrã naʌ̃da cawa b̶ʌa: mʌ̃a biada o quĩrĩã b̶ʌmĩna cadjirua mʌ̃
    sod̶e b̶ʌba cadjiruada obibaria.'
  eng-F35: 'So I find this ‘law’: when I want to do good, evil is right there with
    me.'
  ind-ind: 'Maka inilah kesimpulannya: Walaupun saya ingin melakukan hal-hal yang
    baik sesuai hukum Taurat, tetapi saya terlalu mudah melakukan yang jahat!'
  pes-OPCB: من این واقعیت را در زندگی تجربه کرده‌ام که هرگاه می‌خواهم کار نیک انجام
    دهم، بی‌اختیار کار بد از من سر می‌زند.
  mpt-mpt: Ne ina binabi kesoa ne funania Ne kukub ayam ota namano gabi otane hengmino
    ne bobol temo bitnebio kesoa ne kukub misiam ota nabinabibe.
  ssx-ssx: Koto ekina꞉ I̱ pa꞉ta꞉ ula꞉ hau handa꞉ witolo ekita꞉ dupae. I̱ma꞉ta꞉ epekeeki
    puluekema꞉ hone pa꞉la꞉pate kone hoke hau pionoyeke yaka honema꞉ putiao hala꞉me.
  mkl-mkl: To, ǹ yɛ ide ɡɔ í wɛɛm. Nŋu wee. Wɑɑti iyi ǹ bi jiidɑ ku ce fei, lɑɑlɔi
    í yɑ mɑɑ mɑ́ sim.
  gaq-gaq: ତେଲାଡିଗ୍‍ ନିମାଣ୍ଡା କାମ୍ ଡିଙ୍ଗ୍‍ ନ୍‌ସା ଇକ୍‌ଚା ଲେଲାଡିଗ୍‍ ନେଙ୍ଗ୍‍ ଡାଗ୍‍ରା
    ଦଦ୍ୟା‍ କାମ୍ ଡିଙ୍ଗ୍‍ନେସା ପାଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍କେ ଆକେନ୍‍ ନିୟମ୍‍ ନେଙ୍ଗ୍‍ କେଣ୍ଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: Hiza, ta lo77obaa oothanaw dosishin, iitabaa oosoy woga gideyssa demmas.
  unx-unx: ଏନ୍‌ ଲେକାଗି ଆଇଙ୍ଗ୍‌ ନେ ଆନ୍‌ଚୁରେ ନାମାକାଦାଇଙ୍ଗ୍‌, ଆଇଙ୍ଗ୍‌ ବୁଗିନାଃ କାମିନାଙ୍ଗ୍‌
    ସାନାଙ୍ଗ୍‌ତାନ୍‌ ଇମ୍‌ତା, ଏତ୍‌କାନ୍‌ କାମି ଏସ୍‌କାର୍‌ କାମିୟାଃଇଙ୍ଗ୍‌ ।
  gah-gah: 'Nenitoka mogona lá oko utó oaká noive: Mogona lamaná alitohe nogulugo,
    lihima netakumú mumuzó oaká nenémo nogómulaloka omo alitoaká noive.'
  lcm-lcm: Au e iang nalapo kinle ta kapo uli asukang ke, man napo buk abis ani roron,
    rikek lenginang kame lapo tutu asung.
  aer-aer: Ye, alakenhe-arteke akwetethe kwenhe atyengenge irreme. Ayenge kwenhe arratye
    anetyeke ahentye-aneme, arne mwerre areye mpwaretyeke, the akenhe akwetethe-arle
    arne akurne areye mpwarerle-aneme-tetye.
  qvc-NT: Chaymi allitalla munashpa ruraytapis, ashwamba uchakunata rurani.
  tgl-ULB: Kaya, natuklasan ko na ang prinsipyo na nasa akin, na nais kong gawin ang
    mabuti, subalit ang kasamaang iyon ay naririto sa akin.
  cbs-NT: En pe bestibiakatsis ibiaya chakabu betsa betsapa ewen jiwea ja taxniai
    uinkin en shinan pema en uinkubainaii.
  xtm-NTPP: Te chukan kúu ja saña chi visi ni yo ñu'u ini sa ja sa'a sa ja va'a ma,
    kovaa vitna, te ndása'a sa kuenda ja kuechi ja u'vi ni ka yo ñu'u ini anua sa
    a kúu ja ñatuu ni yo kundee sa ja sa'a sa ja va'a ma,
  nnq-nnq: Bai ng'anyime lukobo londo, pambala kutenda kilebe chambone, ni kibaja
    kibi upo.
  bao-NT: 'O biro ca biirije jʉori atere yʉ maji: Añurijere yʉ ca tiicãrʉga pacaro,
    ñañarije mena wado biicã.'
  san-ORI: ଭଦ୍ରଂ କର୍ତ୍ତୁମ୍ ଇଚ୍ଛୁକଂ ମାଂ ଯୋ ଽଭଦ୍ରଂ କର୍ତ୍ତୁଂ ପ୍ରୱର୍ତ୍ତଯତି ତାଦୃଶଂ ସ୍ୱଭାୱମେକଂ
    ମଯି ପଶ୍ୟାମି|
  huv-NT: Atquiaj wüx sandiüm narang najneaj, quiaj sayaag aliün nandiüm narang ngo
    majneaj.
  otn-NT: Ngu̱na̱ ra̱ hya̱ xtá̱ thocä ya. Nu̱'mø nmi̱ nne ga̱ øtra̱ nho, pɛ xøgue
    høntra̱ nts'o mi̱ so ma̱ mmʉi ga̱ øt'e.
  nop-nop: Nu’walaŋkade yodoko indiŋ mintalak. Nemek momooŋ titiŋdok yoluwene kadakaniŋdi
    mintanamulak.
  obo-NT: De-en ini kos notomanan ku. Otik id kopi-i ku nod puung to moppiya, iyon
    ku baling od kopuungan iddos morat no idda en kos od inuruk koddi.
  cak-ENT: Y yin nintz'et que chi jumul quiri' nbanatüj. Xa cachi'el chic ley, roma
    tok ninjo' ninbün ri utz, chanin nk'alajin-pe ri itzel rayibül ri c'o pa vánima.
  lif-NT: ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤁᤴ ᤌᤡᤶᤔᤡᤸᤗᤧ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥᤃᤢᤒᤠ ᤀᤡᤱᤃᤠ᤹ ᤏᤡᤱᤘᤠ᤹ ᤂᤥ᤺ᤛᤢᤱ–ᤀᤡᤱᤃᤠ᤹ ᤏᤢ᤺ᤒᤠ ᤐᤠ᤺ᤴ
    ᤆᤥ᤺ᤰᤔᤠ ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢᤱᤅᤡᤸᤗᤧ ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠᤴ ᤀᤡᤱᤃᤠ᤹ᤏᤢᤀᤣ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: 'Túsaá de nī jinī ni jā suha cúu jíín nī: Vísō cúnī ni sāhá nī tiñu váha,
    sochi maá-ni modo nēhén cúu jā ñúhún inī ánō ni.'
  san-TIB: བྷདྲཾ ཀརྟྟུམ྄ ཨིཙྪུཀཾ མཱཾ ཡོ ྅བྷདྲཾ ཀརྟྟུཾ པྲཝརྟྟཡཏི ཏཱདྲྀཤཾ སྭབྷཱཝམེཀཾ མཡི
    པཤྱཱམི།
  qve-NT: 'Chaymi noqaqa cuentata qokuni: Allin kaqkunata ruwayta munashaspaypas,
    manan chay allin kaqkunataqa ruwayta atinichu, noqapi hucha kasqanrayku.'
  pao-NT: Nu ka besa too'e soomanepana, togesoo suda maneno'o. Nu oo sopedakwatoo
    nu ooosapa ooonne'yoo.
  cbu-NT: Wanasiri taapani titaatani, iyaa yutaritshish kasiku.
  usa-usa: miráráá umá wáiye. íráqô-qtataakoma tíkáiniq ónáae túnnamanibo táígo-qtataakoma
    kekáq wáiye.
  soy-soy: Nɛ yɛ̃ tɛ nní kɛ isé ii sɔ́nɛ. I lɑ ikɛ́ lisɔnɛ wɑ, ɑmɑ́ likópɛ lin
    pɛɛ mɛsɛ́rɛ kɛnyɑ́lɛ-i we.
