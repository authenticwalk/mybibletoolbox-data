  mar-mar: पण पापाने आज्ञेची संधी घेतली आणि मला फसवले व तिच्या योगे ठार मारले.
  snp-snp: Koli minafe? Nosámami mona yakafo lo melami ka oluto ya meyalo melenane,
    loto kone wiyami kanu olu oloto pito, kone wito nofo folami ne.
  isl-isl: Syndin blekkti mig með því að nota þessi góðu lög Guðs til að dæma mig
    til dauða.
  spy-NT: Kinyākyi ng'ōōki ꞉kiruutēchoo sukutēwēchoo kwaaraantaa ꞉rōkōs.
  xnn-xnn: Ngem nangsogsog nan basol isnan nangtekak isnan linteg ay mangipapati ay
