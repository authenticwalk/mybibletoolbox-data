  row-row: Hohoro-lalaneꞌ naa, memaꞌ natudꞌu dꞌala masodꞌa ndoo-tetuꞌ. Te huu hambu
    deꞌulakaꞌ mana nasodꞌa sia rala ngga, au tipu-laka ala baliꞌ ao ngga, de duꞌa
    ae, au bisa maloleꞌ o Lamatuaꞌ sadꞌi au tao tungga Hohoro-lalanen. Boe ma, onaꞌ
    Hohoro-lalaneꞌ naa mana tao losa Lamatuaꞌ melumudꞌu au, ma nda nau naꞌabꞌue no
    au sa.
  msy-msy: Ezɨ arazir kuram nan aven ingara egha Moses Osirizir Arazibar aven tuavimɨn
