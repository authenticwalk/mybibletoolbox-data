  usp-NT: Jwi'l man mac ri' xcoj mak pixab' li pire xinjsub' y nic' riq'uil xinjcamsaj.
  zav-NT: Ca de'en nombi'a ḻein', de'e malən' de'en yo'o yic̱hɉla'aždaogua'anə' bx̱oayaguən
