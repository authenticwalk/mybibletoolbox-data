  agm-agm: Sandɨ maipɨhandɨ nisɨ omaŋɨtɨtɨhɨ ahotindɨhandɨ wɨnɨhapɨmbetapɨ daihɨra
    mmonatɨ nɨngi asɨretɨ jɨnjaipɨndatɨ sandatɨ, “Kɨnyɨ utaahoŋɨ maipɨhoŋɨsɨ kɨnyɨ
    maipɨhandapɨ pɨwɨha nepɨ napome,” ndatɨ nɨwihɨ nisɨ maarɨho napotaise.
  ubr-ubr: Bokomas an eta igaturai ato baifafaro duraiai nan isigoeu; baifafaro dura
    emon on bokomas iyasubunueu.
  tsw-NT: Unusu u tsura̱ ta̱ ure u na wa̱a̱ pusa̱n mu ugbozu, reve u yuwan ulinga
    na̱ Wila̱ꞌa̱ adama wu una mu.
  cax-NT: Arrüna nomünantü tacanarrtü encañao iñemo aübu na urria nüriacarrü, itopiqui
    ui arrüna isamute nomünantü cuatü nisonco, champü nümochequi iñemo nüriacarrü,
    nauquipü isübori uirri.
  aia-aia: '''A ''onaa doni ora-ora''a ''a pwari''iau do ''inau ''au matai araisuria
    moi Ha''atora rei''uaa na ''ia God ''a bwa''i ''a''auhiau. I ora-ora''a ''a ha''atau''aroai
    Ha''atora ''anai ha''a-''ino''aau neina wai heihoa baania God.'
  srp-1865: Jer grijeh uzevši poèetak kroz zapovijest prevari me, i ubi me njome.
  agt-agt: Te ya dulayen nonot ku a kuman na inayayyaw nak gafu ta lintig na en, a
    yen ta nagliwatak, a nariknak ta masi yak sangaw gafu ta liwat ku ta lintig na
    en.
  lug-lug: Ekibi kyeyambisa ekiragiro ekyo ne kinnimba, era ne kinzita.
  yby-yby: Mosesekaho lo hukaibo galimoya lahelamibo nesamidana anuwa wiletokaiyoko
    nukamidana maya okepa jekoko koha heliye.
  heb-heb: כי מצא החטא סבה במצוה להתעות אתי ויהרגני על ידה׃
  mpp-mpp: Bikicti ung-yowawa yefe bafuwalu kwesacka mengocnulu wehomacnuwec.
  apb-apb: Iau, ooraha'aa e toolea mo wala aana mo Ha'atolanga na e eeroau huni deu
    hu'isi'i, hunie ne ke roro'a aani, na ne ke mae haahi'i.
  san-TEL: యతః పాపం ఛిద్రం ప్రాప్య వ్యవస్థితాదేశేన మాం వఞ్చయిత్వా తేన మామ్ అహన్|
  ben-IRV: কারণ পাপ সুযোগ নিয়ে আদেশের মাধ্যমে আমাকে প্রতারণা করল এবং সেই আদেশ দিয়েই
    আমাকে হত্যা করল।
  ntu-ntu: '@see-verse:ROM.007.010'
  pan-pan: ਕਿਉਂ ਜੋ ਪਾਪ ਨੇ ਮੌਕਾ ਪਾ ਕੇ ਹੁਕਮਨਾਮੇ ਦੇ ਰਾਹੀਂ ਮੈਨੂੰ ਧੋਖਾ ਦਿੱਤਾ ਅਤੇ ਉਹ ਦੇ
