    tunung, á kunnay ta pinapáte nangà nayù liwâ ku, gapu ta mapagikáru yù ira minálliwâ,
    nga matay nga umay ta impiernu.
  bki-bki: Beamu, roberiam̃a tuboiano naio be m̃arabo na meuliano, a nina kiado jidomiano
    va na laiano na kariano napano mila lelan kito ga, mila rosidomii tibe na. Mia
    maka tibe na, ka napano romila korovio tuboiano nene, ana midu kito rojoa m̃arabo
    na m̃ariano ruei.
  bqp-bqp: Durunna zɛki lè yãditɛnaa pìia, akũ à kɛ̀kɛ à ma dɛ yã pìi gãi.
  mcp-mcp: Nəcé, sə́m í á ŋwa zhɨɨ́ mpə́ndíd, í mú jwáŋgʉlə mə nə́ ndɛɛ́ í mú gwɨ́ɨ́lya
    mə.
  hat-hat: Peche a pwofite okazyon an, li twonpe m' ak kòmandman an. Se konsa, li
    fè mwen mouri ak tout kòmandman an.
  npl-NT: Porke n tlajtlákoli omopalewi itech n tlanawátili iwa onechkajkaya, iwa
    ika non tlanawátili onechmikti.
  bgg-bgg: Layog è chua doh mage ne, chiih-è muyung è yi srane gu shii ne nyiu ne
    gu shii ua muii.
  eng-TCENT: For sin, seizing an opportunity through the commandment, deceived me
    and through it killed me.
  eng-BSB: For sin, seizing its opportunity through the commandment, deceived me and
    through the commandment put me to death.
  cpu-NT: Nokempitakaantavaitaaro naaka atziritanakityeemi “noyaariperonka,” iroomi
