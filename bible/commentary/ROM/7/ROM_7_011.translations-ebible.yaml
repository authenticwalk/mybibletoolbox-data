  mdy-ETH: ዎይቲ ጌዔቴ ዎጌኮ ዓይሢፆ ዛሎና ጎሜ ካራ ዴንቂ ታና ጌሺ ዓይሥሢና ዎዼኔ።
  spl-spl: Girem den ya nâŋgâmune biwinan hâunehop yan Kâitgu kâitgu Amboŋe, Satanŋe
