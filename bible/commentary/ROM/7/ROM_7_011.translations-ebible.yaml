  hot-hot: Kambom hawa balabuŋ ba hasau ya hathak ek yandum kambom ek injik ya vônô.
  mqj-NT: Annu inde angku ummissanammo Pepa'guruanna Musae, dengan pole' naola kasalaangku
    umpapusana' lambisan napalulako kamatean sae lako-lakona.
  rus-SYN: потому что грех, взяв повод от заповеди, обольстил меня и умертвил ею.
  mbh-mbh: Na i vene aken, eneke vothung kerenga ile apaltet tho, i ela God ile torong
    sivenga ma i ria tho nge, aveto i pun opok nge. Na nge ile omaing aken, vothung
    kerenga i teltun rinong a tho nge.
  bdd-bdd: Weyahina pui ꞌiꞌabowegauwa, eeta loinega ꞌiloheꞌamasigauwa.
  cbt-NTPO: Pënëntërinso' natëhuato, noya cancantarahuë, topirahuë'. Co ina natërahuë'
    ni'ton, oshahuanahuë. Chiminpato, ana'intincoso' ya'huërin.
  srn-NT: Bika a sondu teki a wèt disi fu kori mi, èn fu kiri mi.
  cta-NT: Chaꞌ cuxi laca nu nguaꞌni ngana ꞌna; biꞌ chaꞌ tya nguaꞌni la naꞌ chaꞌ cuxi,
