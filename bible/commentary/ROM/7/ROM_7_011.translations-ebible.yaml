    U c'asil in na'ata, u p'ütajen ti quimenen ti'i a Dioso.
  tet-tet: Tebes. Ukun-badu nia musti natudu dalan moris loos. Mais aꞌaat iha haꞌukaan
    neon laran tolek haꞌu, toꞌo haꞌu kanoin sala kaꞌak, Naꞌi Maromak simu haꞌu, surak
