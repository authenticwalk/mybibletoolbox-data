    atu natuun kastikar mate baa haꞌu.
  hlt-MCSB: Tholhnah tah olpaek neh a rhoidoeng tih kai n'hoilae phoeiah n'ngawn.
  xtd-NT: Xaxeꞌe xa n‑kunuu kuechi nuu ley jan ñatu ndaku‑da xa jandixa‑da, te ñatu
