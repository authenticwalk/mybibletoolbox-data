  pon-pon: Pwe dip kadiarok kidar kujoned liapai ia dar, ap kame ia lar.
  nhe-BL: Huajca notlajtlacolchijca yolo quichijqui ma ax nijmachili, huan quitequihui
    nopa cuali tlanahuatili para nechcajcayahuas huan para nechchihuas ma nijhuica
    tlajtlacoli para nimiquis.
  sps-sps: tana saa, aveto fagaug vanyo sa nom Faun ten Gov sa fakei vanyo tana iring.
    Nyo pon iny ma manaats Faun ten Gov ma toto nyo, san fakats tsian nan aveto tana
    ka te fa'agaagoiny vanyo Gov, kat vanyo sa nyo ngats Faun Tsunia. An aveto to
    aya, ras fuainy osing vatuanyo na sanaan ten Gov, an aveto tsonyo pets osing vatuanyo
    Gov, an aveto nom ton Faun ten Gov sa atsun famat vanyo.
  wnc-wnc: Ngan. Mama wamda yawan waiakngata musipma tangenawan nata akumnanga akngane
    yuat ngang natapbum.
  bus-bus: Durun zɛkii è yãdiɛna pì gãzĩ, ben à kɛ̀kɛ à ma dɛ yã pì gãzĩ.
  gub-BL: Ikatu 'ym ma'e azapo iteko ihe. A'e rupi nakwaw katu kwaw ma'e ihe. A'e
    rupi nezewe a'e hezeupe ihe. — Tupàn ze'eg kwehe arer hemurywete kar putar a'e
    nehe, a'e hezeupe. Naherurywete kwaw ihe, ta'e napuner kwaw heruzar haw rehe ihe
    xe. Azemumikahy ihe, ta'e ikatu 'ym ma'e azapo aha iteko ihe xe.
  imo-imo: Aku ambe tepa terimuya? Aku ulu pulu kerimuni ungu mane akuna lape lepa
    lipe kondopalie ungu manema lipe na kili tipe kondi topalie topa kondorumu.
  boj-boj: Di kiyaqa? Dal anjam bej dena une a gam itosiqa e gisaŋbej. Kumbra dena
    une na e moiyotbej.
  eng-DRA: For sin, taking occasion by the commandment, seduced me, and by it killed
    me.
  knf-knf: Pekadu daţëpna ţi uko wi bgah baţuuŋ pdo aguurnën, kë uko mënţ ukaaŋ kë
    nkeţi.
  san-KHM: យតះ បាបំ ឆិទ្រំ ប្រាប្យ វ្យវស្ថិតាទេឝេន មាំ វញ្ចយិត្វា តេន មាម៑ អហន៑។
  arn-NT: '@see-verse:ROM.007.010'
  zas-NT: Din basquiee dol guin naj guial zileꞌ günan gra ni rniabee ley, per por
    ley guin gajc gogbeen guial castizi rayalan.
  ken-NT: Ɛbhé ɛnɛ ɛchi mɛ antɨ ɛ́rɔ́bhɛ twɔ́ mɛ chi nɛ nɛwú.
