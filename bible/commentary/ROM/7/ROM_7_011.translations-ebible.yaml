  amo-amo: Kulapi na yiru kubi nan nyan Uduka kurusuzu, nkoni na molii kitenen uduke.
  pjt-pjt: Panya ngayulu kuliningi alatji, “Moseku tjukurpa ngaṟanyi ngayulu kuliṟa
