  tam-TCV: ஏனெனில் பாவம், கட்டளையின் மூலமாகக் கிடைத்த தருணத்தைப் பயன்படுத்தி, என்னை
    ஏமாற்றி, கட்டளையின் மூலமாக என்னை மரணத்திற்குட்படுத்தியது.
  mit-NT: Vàchi cuàchi (iá ini anímè), sàhà‑ñá ináhî nansa cachí ley mà, ñàyùcàndùá
    nì dàndàhvíà yùhù, te (nì cundeá nùí), na ian nì sahnìá yùhù.
  ceb-ULB: Kay ang sala nagkuha sa kahigayonan pinaagi sa kasugoan ug naglimbong kanako.
    Pinaagi sa kasugoan kini nagpatay kanako.
