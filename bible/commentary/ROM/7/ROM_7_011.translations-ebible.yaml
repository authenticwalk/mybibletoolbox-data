    gwṉezda' si'a castigw zeɉḻicaṉe c̱he xtoḻa'anə'.
  sgz-sgz: Iak mat ngorer kabin sápkin a agur tar iau. A agur iau ngo ina mur i nagogon,
    ngorer ina liu sang. Ái sár kápate arwat ngo ina mur on, má ngorer iak ámáris
    i mátán nagogon má nagogon ák atur iau uri hiru áklis.
  kek-NT: Li chak'rab cha̱bil ut xq'ue raj cue li yu'am, abanan li ma̱c xinixbalak'i.
