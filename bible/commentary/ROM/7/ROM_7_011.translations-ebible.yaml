  blz-NT: Gause ukum iya'a mbaka' dosa nondolangkon nangakali ka' nampapatei i yaku'.
  poe-NT: Ntá tí jie̱ mé kjuacha kꞌue̱to̱an kíxin si̱ntaxiteyáhya tí ley. A̱ ntá tí
