  nak-nak: La vuhula, la vulovulo la iruru, etato hiloa mai ele veia la merera te
    La Uru eia abiala la gauru ale eia ge bili etatou ovola, tio eia goio tutugolo
    etato, me oio moli te la merera te La Uru, la vulovulo la iruru eia goio bili
    taro etatou.
  lbb-lbb: A toltol laulau i pastetek pas a ngas ana Warkuraila sur ir asongo tar
