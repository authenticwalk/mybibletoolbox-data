verse: ROM.007.011
translations:
  kpx-kpx: Vaveve toelau daiti uale keike di lobohavoge vaveve toelae isiviu daemo
    ualemo di menaka ke egumai vaveve toelamo hatiale nahate vanu.
  okv-H: Amo erevira, na daingeto iresona amita degi amo God ta ke pepeni amina degi
    ena te ari sapura degi ai ta pahue amina ke sokova ijinu ingiho God ta ke pepeni
    amina nau Ahihi amo teo pehena.
  tbo-tbo: Lugagayona uyahinei apapoe a gaogao i tuhagaya po i koyameu po i uniu.
  mal-C: കൽപ്പന മുഖാന്തരം ലഭിച്ച അവസരം മുതലെടുത്ത് പാപം എന്നെ വഞ്ചിക്കുകയും കൊല്ലുകയും
    ചെയ്തു.
  grc-SR: ἡ γὰρ ἁμαρτία ἀφορμὴν λαβοῦσα διὰ τῆς ἐντολῆς ἐξηπάτησέν με, καὶ δι᾽ αὐτῆς
    ἀπέκτεινεν.
  bgc-bgc: क्यूँके पाप नै मौक्का पाकै हुकम कै जरिये मेरै ताहीं भकाया, अर उस्से कै
    जरिये मेरी आत्मिक मौत भी हो गई।
  khz-khz: Kwalana kala rakava na rova kilana genai raupara ta egita-rawaliato, ne
    voraupara na einaguluto, ne au eopa-verauleakuto. Gaurai kala rakava na au rova
    genana evagi-kwaregakuto.
  deu-TKW: die Sünde benutzte das Gebot, mich durch dasselbe zu betrügen und zu töten.
  zsr-NT: Guc bëꞌ nazíꞌ yéꞌidaꞌ ca nac dul‑laꞌ, le ben zxba naꞌ ga gúquibeꞌidaꞌ nabagaꞌa
    dul‑laꞌ len ral‑laꞌ gatiaꞌ.
  lin-lin: Pamba te lokola lisumu ezwaka nguya na esika oyo mitindo ezali, lisumu
    ekosaki ngai mpe ememaki ngai na kufa na nzela ya mitindo.
  hns-NT: Djab ham Parmeswar ke kaanoen djaan gailie, tab ham aapan paapie man dwaara
    bahakaawal gailie aur ham kaanoen toerlie. Tab ham samadjh gailie kie ham maut
    ke sadja laaik baatie.
  noa-E: mua khaphʉ aadëjim, chi pekaúata sĩi mʉch khũgurbarm. ¿Pari jãga magjĩ? Par
    ley thum ʉʉrkha aubaju ʉʉrkha chitarr gaaimuama. Wajapcharan mag ley thum pöd
    ʉʉrkha aubam gaaimua, warag pekau wau chirʉmuata mua khaug athajim ĩchab, chadcha
    mʉch okhoo chirʉm.
  eng-EMTV: For sin, taking opportunity through the commandment, deceived me, and
    by it, killed me.
  mib-NT: Chi jíín jéē ndácu ley un jniñu, te ni nihīn cuēchi modo cocuu jíín rí,
    te ni stahú ruhū. Chi jíín jéē ndácu ley jniñu, te cuēchi ni sáha jeē ní quenda
    jnūhun jeē jnahnū ndetū rī.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ लायोःल्‍ले़ साम्‌योइङ्‌जाःङ्‌लाम् सुये़म्‌खोःसुआङ् इङ्‌गाॽ
    इङ्‌ले़क्‍ताङ्‌लो, हे़क्‍क्‍याङ् बा कन् साम्‌योइङ्‌जाःङ्‌लाम् इङ्‌गाॽ से़राङ्‌लो॥
  xnj-xnj: Muni kubuda kwapatili fwasi kwa mbesu wenuwo yanikongili na kunikoma.
  mmx-mmx: Laxakapmek ga lox epovo i xusu na xarang aruv ia mumu mun Laulis Linga.
    La mumu Laulis Linga, laxakapmek ga sev amer ia.
  cbr-NT: A bana quicësabi oquin 'ai cana 'uchatima 'ai quixun sinaníbi a bana quicësabi
    oíira 'icëma 'ixun cana, uisaira carana 'uchai quixun sinani bënë́acën. A bana
    asábi 'aínbi a bana cupí 'uchocë 'aish cana Nucën Papa Diosbë 'itimoi bamati 'iacën.
  tee-NT: Pus ju mak'aniya qui'atalacpast'ac'at va icputa'okxchok'olh ju la'ixlhamap'aksin
    Dios. Pus acsni icmispalh ju ixlhamap'aksin Dios pus tachi ju va quimapast'ac'ani
    ju alactu'unti chai icmuc'anicalh ju qui'aninti acsni iclak'alhilh.
  eng-LSV: for sin, having received an opportunity, through the command, deceived
    me, and through it, slew [me],
  cak-NT: Y quiri' xinc'ulumaj roma ri mac ri c'o pa wánima can xiru'on engañar, roma
    ri mac can ja ri ley ri xucusaj chi xirucamisaj.
  pah-NT: Jirekote'varuhuro g̃waramo ji nhimoandyandyi na'ẽ. Aheremimbo'eagwera e'irame
    tapekote'varuhui javo koji'i tehe reki ji ako te'varuhu pota a'ero. Nahã jirekote'varuhua
    po nhimondoag̃wama hahyva'ea ruvihava pype novĩa.
  sja-NT: Mɨ p'ek'au k'achia ooyaa bɨ k'ap'ɨapa mɨ k'ũrat'aaji. Oopii k'ãyaara Ak'õrepa
    Ũraa p'ãpidade jara bɨk'a, oopiji ma ũraade jara bɨ oonaadamerã, mãgá mɨ atuapiit'ee.
  xed-xed: Mutsafmutsa dmaku ta tvi, ka klaftá tsi ta zlahu ŋa nana iʼi ka ga dmaku,
    ka dzihatá.
  mks-NT: Na̱jándahvi cua̱chi ye̱he̱ jáchi̱ na̱ca̱hán i̱ cuu cu̱hu̱n i̱ indiví sa̱há
    ña̱ cája i̱ ña̱ cáchí ley joo sa̱há ña̱ co̱ó na̱cuu xi̱nu̱ co̱o i̱ caja i̱ ña̱
    sa̱há ña̱ cán quéa̱ cu̱hu̱n i̱ indayá.
  gfk-S: Kinong urah, no sana tintalen ga nes kilam ira harkurai be ira harkurai te
    papos no ngas tano sasana, kaie igom hakale iou, ma mekaia tano dades ta ira harkurai
    iga ubu bing iou.
  bmu-bmu: Jöjöpaŋ keu möt kutubiga sel jöhöm niŋgiiga mi walöŋmamaŋgö könaŋi ahui
    jöjöpaŋ keunöŋ kuŋgum niŋgiiga siŋgisöndoknöŋ tilipköm niŋgiiga mi ahal. Siŋgisöndok
    aka keunambuk ahal. Mewö miaŋön Anutugö jöjöpaŋ keu miaŋön siŋgisöndok bohon köliga
    aki mem kömum niŋgiiga köhömuŋi ahal.
  dgz-dgz: Iup ame koewa ya tapen dianegeni gapan koewa taue namunap yone aopan ewanegen
    menan ne God yamap bonigasen.
  eng-GNV: For sinne tooke occasion by the commandement, and deceiued me, and thereby
    slewe me.
  zaa-NT: De nabia' te' nu ra lo mandamiéntua nna guduló ttu deseo fuerte lo lóstu'a'
    para gunia' tul·la' nna yala guỹacca'ỹía' porqui'ni por medio de mandamiéntua
    nna rígu'á' falta lani Tata Dios nna chi gulèqquie sentencia quia' para gattia'.
  eng-WEBSTER: For sin, taking occasion by the commandment, deceived me, and by it
    slew me .
  guh-guh: Papibisiajamatabëcuene xainajë tajamatabëëthëtota, pibisiacuene neexanaeyaexanabiaba.
    Nexata pacuenia jumaitsi bajarapalivaisi, naneconitajë picani Diosovecua tanaxuabinexa.
  bon-bon: Cane liba apu nangenige egä cotre mene wawena lui gaabe gyene iyeteta ireclota
    tääpume, piba cäme niiya ngene atwanena te tasatenige piiyepu peei cotre ca cebine
    singisingi me nawenige. Piba peei te cebine nawabenige egä cane budre gaabe cabu
    abacitenine.
  nhw-BL: Huajca notlajtlacolchijca yolo quichijqui ma amo nijmachili, huan quitequihui
    nopa cuali tlanahuatili para nechcajcayahuas huan para nechchihuas ma nijhuica
    tlajtlacoli para nimiquis.
  swh-ONEN: Kwa maana dhambi kwa kupata nafasi katika amri, ilinidanganya, na kupitia
    katika hiyo amri, ikaniua.
  wbi-wbi: ulwakuva isambi jilyapatile inafasi ku lulaghilo lula lukanisyangagha.
    kukilila ululaghilo lula lukanibuda.
  bba-bba: Domi torɑru tɑ woodɑ tɑ̃sɑ tɑ kɑ mɑn nɔni wɔ̃kuɑ, mɑ tɑ mɑn ɡo.
  eng-KJVCPB: For sin, taking occasion by the commandment, deceived me, and by it
    slew me.
  kgk-NT: Upe tekoha nhe'ẽ amonhe'ẽ ramo jepe “Aníke erejapo teĩ upeixagwa” he'i pykatu,
    xe ajaposeve seve joty. Upe tekoha-rupi aikose mo'ã ramo jepe, anhembotavy-ma
    joty. Upe tekoha nhe'ẽ xe mbojejavyve joty. Ajejavyseve joty. Upéixa ramo ajejavy
    javy-gwi, omano va'ekwe-rami aiko va'ekwe.
  waj-waj: Ii mmaanna tuu kua ivaa na rikiee ivaara pinaama na yaata utuaaduu ni unnakua
    tuduu mminnamminnaa maisaivo ni aakiaivaki vauvaara na mmuaararoo maisauvaa varee
    vaidi putiraivaa roosiima na putiravai.
  cpy-cpy: Nokimita-kaanteero naaka atzirita-tyeemi “noyaariperonka,” rootaki kosheki-nanimi
    netanakawo niyota-kota-nakiro Ikantakaan-teetani. Amatawi-waetakina, roojatzi
    owamaan-takinari.
  ekk-PKP: sest patt leidis käsu kaudu mooduse minu petmiseks ja kasutas käsku minu
    tapmiseks!
  mpx-mpx: Kaiwena gegi wana kamwasa etega i pwawaa logugui eliyana, yaka gegi i kakaweyau,
    logugui i patuwalali ge ya yaomal.
  wbp-wbp: Yaliji kuruwarrilpaju wangkaja yungurna yampimi nyiya-kari nyiya-kariji
    punkuju. Ngajulparna rampal-manngu-nyangu kapurnarla nganta wankaru-juku marlaja
    nyinakarla Mujuju-kurlangukuju kuruwarrikiji, kala lawa. Kala kujarna Mujuju-kurlangu
    kuruwarri purda-nyangu, ngulakujurnarla marlaja majungka-jarrinja-yanu maya-kari
    maya-kari, kujarlanya majungka-jarrinjarla kapurna paliyarla Kaatu-wangu-juku.
  luo-luo: Nimar richo nokawo thuolo mane chik okelo, mowuonda, kendo okonyore gi
    chikno mondo onega.
  nhe-NT: Huajca notlajtlacolchijca yolo quichijqui ma ax nijmachili, huan quitequihui
    nopa cuali tlanahuatili para nechcajcayahuas huan para nechchihuas ma nijhuica
    tlajtlacoli para nimiquis.
  aii-aii: ܘܚܛܝܼܬܵ‌ܐ ܡܘܼܫ݇ܟ̰ܸܚ ܠܵܗ̇ ܥܸܠܬܵ‌ܐ ܒܦܘܼܩܕܵܢܵܐ، ܥܘܼܠܕܹܐ ܠܵܗ̇ ܐܸܠܝܼ، ܘܩܵܡ ܩܵܛܠܵܐ
    ܠܝܼ ܒܝܲܕ ܦܘܼܩܕܵܢܵܐ.
  esk-NT: Killuqsautim kinnipḷuŋa tillisikun tuqupkaġaaŋa iñuutchikun.
  msb-msb: Kaya ginluko ako san kasal-an san ginprobitsaran sani bagaʼn tawo an Kasuguan
    kag paagi naman sani bagaʼn ginpatay ako.
  cpa-NT: Ca¹quieg² lei¹³ juu¹² ja³li¹gan² jniang³, jmó³ jniang³ hi² hlaih¹³. Mi³jøng²
    qui¹dsiág¹ jniang³.
  dso-dso: କାଇକେବ‍ଇଲେ ନିୟମର୍‌ ସୁବିଦା ନେଇ ମକେ ପାପ୍‌ ନାଡାଇଲା ଆରି ମରାଇଲା ।
  meu-meu: badina be dika ese haheḡani amo e koigu bona e alagu mase.
  yva-NT: Arono syo Ananyao Musa raraniv, ayao kakai mo varore rakani indamu mo inaponae,
    mo inaubaisy.
  dgc-dgc: Kanya tu kautusan éy dinagdagen na i kasalanan ko, da akala ko éy tétupadén
    ko dén, pero bale éy éwan ko kaya. Kanya dahil to kautusan, éy talagaék a hukumén.
  zpm-NT: Ne nligaa bdziitnie doḻ naa, miṉe rsopaa ley diidz nod guṉ miech miṉcopaa
    beṉ naa; ni blozh ga, lëëque ley blu ne ib raguiaḻ naa nitlo naa.
  hix-NT: Àro hoye ro ronkuhtekonà, ranhànà. Awayehyaha hampànà katxho me xarha ryeryakonà.
  sim-sim: Sungu masi anhi anin si haimba handambarik mbele mbele lo os si pantlendarin
    a undari nir. Uhu ter os amu heyenduwa, lo oso avak anin mandingormekwa sira.
  npi-ULB: किनकि पापले यी आज्ञाद्वारा मौका छोप्यो र मलाई छल गर्‍यो । नियमहरूद्वारा
    यसले मलाई मार्‍यो ।
  cgc-cgc: Paryo na naluko a ta liag ko na magbuat ta sala tak imbis na maangken ko
    kabui na ula katapusan paagi ta ake na pagtuman ta mga sugo, masintinsyaan a ta
    silot na ula katapusan tenged ula a sarang na magtuman ta tanan na mga sugo.
  tim-tim: Amâ hingât. Bâleŋe are âmâ den kârikŋe arekŋe tângombo kârikŋe akmâ heniŋmâ
    nugumbo momo hinare agân.
  yor-yor: Nítorí ẹ̀ṣẹ̀ ti ipa òfin rí ààyè láti tàn mí jẹ, ó sì ti ipa òfin ṣe ikú
    pa mi.
  wos-wos: Wun haraki saraki sémbut wunika dé yéna ya, wun hambuk hundimbu. Wuni wun
    hambuk hundi xékéta nak maki nak maki haraki saraki sémbutka xékélakita wuni haraki
    saraki sémbut hurutaka wuni wundé hiyawu.
  emp-NTPO: Maʌ̃ leyba jara b̶ʌ carea mʌ̃a cadjiruada wetara o quĩrĩãsia. Maʌ̃be cadjiruaba
    mʌ̃ra cũrũgasia crĩchamãrẽã maʌ̃ leyd̶eba jipa b̶aida. Baribʌrʌ ĩjã oca bẽrã beuida
    b̶asia.
  eng-F35: Because the sin, grasping an opportunity through the commandment, completely
    deceived me, and used it to ‘kill’ me.
  ind-ind: Kuasa dosa dalam diri saya menggunakan peraturan Hukum itu untuk memancing
    saya berbuat dosa, dan dengan demikian membuat saya semakin jauh dari Allah.
  pes-OPCB: گناه مرا فریب داد و با استفاده از احکام پاک الهی، مرا محکوم به مرگ کرد.
  mpt-mpt: Mosese hekmel wengo baanoa Ibo naka maki inamin namino bobolo mo wayemone
    genobu otane ne bobol tem daako hengmino bitnebuo dim baatnesoa hekmel wengo ombiania
    ne kukub olo wafu biania bib misiam bib deib unemin eta binibiobe.
  ssx-ssx: Hoke hauma꞉ hande pi ula꞉eki handeteke hata꞉ I̱ makealo pieke pota꞉ handa꞉
    wiekeme. Hoke hauma꞉ hande pi ula꞉ ekima꞉ makeao I̱ lu homaeya꞉me.
  mkl-mkl: domi dulum í ceò woodɑ icɛ nɔ í wɑ inyii itĩm í kpɑm.
  gaq-gaq: ମେଁ ଡାଗ୍‍ଲା ପାପ୍‍ ସୁଜଗ୍‍ ବାଚେ ଆଦେସ୍‍ ଏତେ ଆନେଙ୍ଗ୍‍କେ ନାଲେକେ ବାରି ମେଁବାନ୍‍
    ଆନେଙ୍ଗ୍‍କେ ବାଗୁଏକେ ।
  gof-RNT: Nagari higge baggara tana cimmiya oge demmidi, wodhdhis.
  unx-unx: ଆନ୍‌ଚୁରେୟାଃ ସୁଯୋଗ୍‌ ଇଦିକେଦ୍‌ତେ ପାପ୍‌ ଆଇଙ୍ଗ୍‌କେ ବେଦାକେଦିୟାଁ ଆଡଃ ଗଏଃକେଦିୟାଁଏ
    ।
  gah-gah: Lihima netá nenémo lo huka gakolímo gapo velemikago, nigika agoka vizeake
    nigika apele hilimó.
  lcm-lcm: Asukang ke ta rikek katala sabonai pangau nei keve atakun ke na kala ariukai
    alak ani kana keve akipang asi kana raung anig neina.
  aer-aer: Ayenge kwenhe itirreme nhenge angkentye awemele ayenge-arle arratye akwele
    anetyeke. Kele aweke-arle-iperrele ayenge uyarne arratye anemele. Angkentyele-tetye
    arne akurne areye-ante ware imerneke tharle mpwarekenge, re ayenge ilwetyeke-werne
    atheke akngeme.
  qvc-NT: 'Piru noqaqam puntata yuyarqay: Yumbay liykunatam atini kasuyta, noqa kikiylla
    washakanaypaq, nishpa. Chayshina yuyashpaqam, noqa kikiylla ingañakaykarqay. Chaqa
    mana atishpa tukuy liykunata kasuytaqam, chinganaypaq karqay.'
  tgl-ULB: Sapagkat kinuha ng kasalanan ang pagkakataon sa pamamagitan ng kautusan
    at nilinlang ako. Sa pamamagitan ng kautusan, pinatay ako ng kasalanan.
  cbs-NT: Janua Diosun bemakis jawen jancha yununiwen chakabun ea bepadantan ea kanemaniki.
    Ja Diosun yununi pe dabanen en ikai jatun ea tenan kayabi waniki.
  xtm-NTPP: Vaa tna'a ja u'vi ka ñu'u ini anua sa ma, ja ni ka jini i tnu'u ni tatnuni
    Moisés ma, te ni ka ndaxnda'vi ña'a i ja na sa'a‑ka sa ja u'vi ma, te chukan kúu
    ja ni iyo jika‑ka sa nuu Su'si ma, vaa ñatuu ni kandija sa ja ko sa'a sa sukan
    ni tatnuni Moisés ma, te ni kundee maa ja u'vi ma ni ja'ni ña'a i.
  nnq-nnq: Gambu, mabaja ngagapata ndela kuboka kwa malagilo, ngagangoloya ne nukungoma.
  bao-NT: Ñañarije pea, doti cũuriquerena nii eari, ñañaro yʉ ca tii bui cʉtiro yʉre
    tiiwʉ. Tee jʉori ca bii yaipʉra yʉ niicãwʉ.
  san-ORI: ଯତଃ ପାପଂ ଛିଦ୍ରଂ ପ୍ରାପ୍ୟ ୱ୍ୟୱସ୍ଥିତାଦେଶେନ ମାଂ ୱଞ୍ଚଯିତ୍ୱା ତେନ ମାମ୍ ଅହନ୍|
  huv-NT: Cos masey aaga poch tüünd Moisés tüüch xic najaw aaga nisoet teanarang quiaj,
    pero tawaiich xic, cos ngondom nacueat narang.
  otn-NT: Nu̱'a̱ ra̱ ts'oqui mi̱ jagui, gue'a̱ mi̱ härca̱ ma̱ n'yomfɛ̱ni̱'a̱, dí ɛ̱na̱
    ngue da̱ zä ga̱ øt'e te gä mma̱mp'ʉ ja ra̱ ley. Pɛ nu̱p'ʉ ja ra̱ ley p'ʉya, dá̱
    ti̱mp'ʉ mma̱ ngue ga̱ mma ra̱ castigo ngue ma̱ ts'oqui.
  nop-nop: Biyagoŋ kuyoŋ, kadakaniŋdi miŋ daŋiniŋ halune wendok foloŋ ulodikiŋgineŋ
    pilali Yodoko Mede foloŋ yotebi tiŋa naniŋkamandaaŋ nulukumuŋguk.
  obo-NT: Oyya su iddos saa, noko-iling to id aakaa koddi, su kunan ku kod pokotanggap
    a to umuun waad tomanon ukit to kodtuman taddot mgo Suhu. Piru iyon bonnaa, id
    supak ku idda, de-en id silutan a to kopotayan no waad tomanon.
  cak-ENT: Y quiri' yin Pablo xinc'ulachij roma ri itzel rayibül ri c'o pa vánima.
    Ri itzel rayibül xinruch'üc-vi, roma ja ri ley ri xucusaj y xinrucamsaj.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤗᤠᤕᤥ᤺ᤸᤗᤧ ᤛᤠᤶᤕᤥᤀᤡᤱᤈᤠ᤺ᤱᤗᤠᤶ ᤛᤢᤕᤧᤶ ᤂᤥ᤺ᤛᤢᤀᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤀᤡᤱᤗᤧᤰᤋᤠᤱᤗᤥ. ᤜᤧᤰᤁᤩᤠᤱ
    ᤒᤠ ᤁᤴ ᤛᤠᤶᤕᤥᤀᤡᤱᤈᤠ᤺ᤱᤗᤠᤶ ᤀᤡᤱᤃᤠ᤹ ᤛᤧᤖᤠᤱᤗᤥ॥
  mie-NT: Chi jíín jā ndácu ley tiñu, de nī nīhīn cuāchi modo jā cucuu jíín nī, de
