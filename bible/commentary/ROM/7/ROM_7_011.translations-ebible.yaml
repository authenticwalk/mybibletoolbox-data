  gof-ENT: ናጋሪ ሂጌ ባጋራ ታና ጪሚያ ኦጌ ዴሚዲ፥ ዎስ።
  aau-aau: Payhokuaw, yor piap-araw hokwe hano uron mon kokwe God so me-kupaku-ok
