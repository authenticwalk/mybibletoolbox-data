    ëñëmo beyænque botö, Æ, botö wænguinque wënæ wënæ cæbopa, ante wægaboimpa.
  kbc-NT: Nibeyacaɡ̶a ane idei catiwedi yaaleɡ̶ena ibake niɡ̶ijoa liiɡ̶enatakaneɡ̶eco
