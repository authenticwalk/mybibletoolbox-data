  bqc-SIM: Duuna zɛkĩi è yãdilɛapiwa, ↄ̃ à ma sãsã à ma dɛ yã́pi sabai.
  tcz-CHONGTHU: Chuche thupeh ho chu chonset'in thuneinan aneiyin chule eilhem lhatai.
