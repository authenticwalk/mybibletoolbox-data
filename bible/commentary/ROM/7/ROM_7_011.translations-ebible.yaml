    kega nangpatey ken sak-en tay gapo isnan basol et madosa nan ipogaw ay eng-enggana.
  mwe-mwe: Pabha yambi shikakoleje mashili kwa ligongo lya shalia jila, gushindembile
    nimulaga.
  tte-tte: Kaiwena naenaena ana solasola yabo ilobai loinane koina mwa imwakota-yagau,
    kabo yagu lopwano kaiwena yaboita Yaubada manna mena besiele loina ana walo loinalikwa
    kaiwena.
  tcs-tcs: Dem sin i bin paine wei po tuiste dem lo blo God, daswai i bin trike mi
    po meke rongting so ai bin ded.
  hlt-THB: Ikawtih thawlhnaak ing awipeek awh tha lo nawh kai ce ni thai na nawh,
    anaa awi ing ni him hy.
  soq-soq: Anaana kadi emmesasano intawa donsane ne laganedie ita bonen.
  qub-qub: Lay cayninpami juchaga engañamasha jucha rurayman chayanäpaj. Chaynöpami
    juchata rurar wañushamanno ticrashcä.
  att-att: Ta pakánnámmù sù taddán nga netúrâ sù tunung, inilogò nangà nayù dán nga
