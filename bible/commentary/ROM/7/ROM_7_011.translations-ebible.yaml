  san-PUN: ਯਤਃ ਪਾਪੰ ਛਿਦ੍ਰੰ ਪ੍ਰਾਪ੍ਯ ਵ੍ਯਵਸ੍ਥਿਤਾਦੇਸ਼ੇਨ ਮਾਂ ਵਞ੍ਚਯਿਤ੍ਵਾ ਤੇਨ ਮਾਮ੍ ਅਹਨ੍|
  nob-LB: Synden utnyttet budene i Moseloven til å friste meg. Den satte meg i en
