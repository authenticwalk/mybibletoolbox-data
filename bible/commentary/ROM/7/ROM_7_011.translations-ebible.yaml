  eng-WEBPB: for sin, finding occasion through the commandment, deceived me, and through
    it killed me.
  gfk-H: Kanong warah, no magingin sakena ga nas kilam ira warkurai bia ira warkurai
    i ta papos no ngaas tano sakena, hua gaam lam habisbis lah iau, ma makaia tano
    dadas ta ira warkurai ga bu bing iau.
  viv-viv: FaꞋina bana koyona hawata againe eda ginuhagana be italuvadiga againe ginuwaꞋabiyeku,
    ada hawatai-nadi ana aiyawela againe koyona giluveꞋalikaku.
  yao-yao: Pakuŵa sambi syapatile lipesa kwa litala lya makanyo galagala, syanambwisye
    ni kumulaga.
  tgp-tgp: Matan hehe mo lavi na masapa matea na retileu, hehe mo halhaluau, ale retileu
    atu mo viliau,
  auc-NT: Edæ Möitee wodi wææ ante nänö yewæ̈mongainta do adïmo inte mänïnö ante ëñënämaï
