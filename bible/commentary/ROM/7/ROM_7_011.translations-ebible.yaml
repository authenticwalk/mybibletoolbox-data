    Pueyasoori cua jiyanoyaquiniutianiya.
  ziw-ziw: Masa yapata luhenyo kombokela umwiko uwo, niyo yanidanta nakunikoma.
  grc-TR: ἡ γὰρ ἁμαρτία ἀφορμὴν λαβοῦσα διὰ τῆς ἐντολῆς ἐξηπάτησέ με, καὶ δι᾿ αὐτῆς
