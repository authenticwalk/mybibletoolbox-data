  bod-N: རྒྱུ་མཚན་ནི་སྡིག་པས་གོ་སྐབས་དང་བསྟུན་ཞིང་བཀའ་དེ་ལ་བརྟེན་ནས་ང་རང་བསླུས་ཏེ་བསད༌པ་ཡིན།
