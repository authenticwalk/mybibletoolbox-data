  mwp-mwp: Wati pawa na ngoedhe mabayg nge, nadh Mosen sabi madhin a ngoena mathamadhin
    senabi sabin. Kalanu ngay kasa maygum, a ngay umaw yabugudoepa. Nuthaypa ngayapa
    gasamaypa. Ngath kedha zoenguz ngaru kawrag ayimpa, a nadh ngoena umapa yoelpan.
