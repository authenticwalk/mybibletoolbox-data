  san-TIB: ཡཏཿ པཱཔཾ ཚིདྲཾ པྲཱཔྱ ཝྱཝསྠིཏཱདེཤེན མཱཾ ཝཉྩཡིཏྭཱ ཏེན མཱམ྄ ཨཧན྄།
