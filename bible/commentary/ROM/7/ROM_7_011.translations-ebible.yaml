  mkn-mkn: Atoran tu, memang kasi tunju jalan idop yang batúl. Ma tagal ada jahat
    yang idop dalam beta pung hati, beta su tipu ame beta pung diri, ko pikir bilang,
    beta bisa babae deng Tuhan asal beta bekin iko Dia pung Atoran. Ais, itu tingka
    ke Atoran sandiri yang bekin sampe Tuhan noju sang beta, deng sonde mau bagabung
    deng beta.
  pol-UBG: Grzech bowiem, gdy zyskał okazję przez przykazanie, zwiódł mnie i przez
    nie mnie zabił.
  qxh-NT: 'Chaypis llutanta yarpar nishcä: «Juchaćhu cawarsi Moiséspa shiminta llapanta
    ćharcurga, imaycamanpis Tayta Diosninchipa maquinćhu cawashaj.» Chaynuy nirpis,
    Tayta Diosninchipa maquinpita witicushäpita wañuyman ćhayachimänan caran.'
  nwi-nwi: meinai loa ramni-əhu təvhagə hah, kɨni nɨpɨg yakərɨg nəgkiarien kape loa,
    nətərɨgien yerkik yame rahas ramarkut kɨmi yo mə jakor təvhagə has yame loa ramni-əhu.
    Kɨni nətərɨgien yerkik yame rahas rɨmneikuə irak mɨmə tukmə yɨmnəri-pən huvə loa
    kape Moses, yakpivəh nɨmraghien rerɨn. Mərɨg yɨmneinein nəri-pən-famien, kɨni
    nəgkiarien kape loa rɨmɨni mə jakaməkeikei mɨmhə meinai yɨmnəsɨk loa mamor təvhagə
    hah.
  kmo-kmo: Kapasek boboy sii otii nobon yeshatari, diita lo sii otiitar nobon hechi
    iibak otiir. Otiitari sii ana woshepiitar. Eecha otiitarek, kapasek boboy sii
    ya ana pi sowakwor.
  agr-agr: Chicham umiktina nui tawa nuna dekakman, ashí wakegamu aidaunak wakemainchauwaitag
    nunú wakeetan nuní senchi wakemitkajuk tsanugkui, pegkegchaun takau asan. Pegkegchauwa
    nuna pegkegtsukaitai tusa takaamujun, chicham umiktina nuanuí, pegkegchau takauk
    suwimkan juwawai tabaun dekakun, chicham umiktin tawa nunisnuk suwimkan juwakun,
    Apajuiyai kanakbaujun dekauwaitjai.
  kyc-kyc: Koona renge dokome lowana kata kando nyepala namba keta panga soo epo lowana
    pii dokome namba pyao kumakaya.
  urd-GVU: کیونکہ گناہ نے حکم سے فائدہ اُٹھا کر مجھے بہکایا اور حکم سے ہی مجھے مار
    ڈالا۔
  yre-NT: Fɛ nɛn maan 've zɩɛ -yɛɛ cɩ 'nan, tʋ nɛn -pei 'plɛblɛ 'sia 'an da bɛ, -a
    -nan nɛn 'wɩ 'wlidɩ 'plɛblɛ 'sia 'an da "nyian. Yaan see paa, 'nan 'an -pei -tɔ
    wɩnun srɛ ɛn yaan -nɔn -ka lɛ.
  fuh-BKF: Sabo hakke adii kaɗaaɗi ɗiin, de hiili kam, wardi kam ɗi.
  arl-NT: Naacuajitij, janiyari jiyanohua jiyajenequiaarini, cua jiyanishacari cua
    naatacuaja Moisés Rootasano tojiniu maninia, Pueyaso jiyanooniuria janiya. Jaara
