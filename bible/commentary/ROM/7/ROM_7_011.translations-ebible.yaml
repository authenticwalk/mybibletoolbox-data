  san-TAM: 'யத​: பாபம்ʼ சி²த்³ரம்ʼ ப்ராப்ய வ்யவஸ்தி²தாதே³ஸே²ந மாம்ʼ வஞ்சயித்வா தேந
    மாம் அஹந்|'
  cof-NT: Diosichi mantaca miito, jutsabe encanaito, lachi tenca jutsa tenchiri puyae.
  srm-NT: Ee i luku ën te i kaba, nöö a djei taa dee hogifasi dee dë a mi hati tei
    dee wëti u Gadu ganjan mi. Biga mi bi mëni taa mi sa hoi de fu mi feni libi a
    Gadu, ma hii u di dë ma sa hoi de. Dëdë nöö mi bi o feni.
  qvs-NT: Ichara yuyanchimansapa tukuy kamachikunankunata allita kasuyta atipananchikunata.
    Chashna yuyashpanchikuna kikinchikunalla llullachinakunchisapa. Chay kamachikunankunata
    mana kasuyta atipashpanchikuna wañunanchikuna tiyan.
  zca-NT: No por ley, rë xigab gat lë' kwa'n nzho yeka, mbite da lo Dios, no mikidei
    da.
  cbc-NT: Yʉ majũ yʉ tʉ̃goña mawijiayupa. “Moisés ãnacʉ̃ cʉ̃ caroticũrĩqũẽrẽ yʉ átipeyocõãgʉ,”
    ĩ tʉ̃goñamicʉ̃ã, yʉ rupaʉ rorije yʉ caátigarije caãnie jʉ̃gori tiere yʉ átipeyomasĩẽpʉ̃.
    Bairo átipeyomasĩẽtĩrĩ, carorije cawapacʉcʉ peeropʉ cayasipaʉre bairo yʉ tuamiñupã.
  qxo-NT: '@see-verse:ROM.007.010'
  mox-mox: Tuta nana alamani yaʼewea Yaubada ena luvine taha weaqina vonaya, “Ge taha
    tomotau ena kulufa weaqina ona nuanua govaqa sabi ʼewana!” E ʼinega egu nuanua
    luveifana vewaiwai ta uʼavegu vonigo Yaubada ena luvineavo adi matayaga ʼinega
    toa vataya ena lobea. Ta ʼesi egu nuanua luveifana ana matayaga ʼinega toasiʼi
    vataya Yaubada ʼinega yalobea.
  kew-kew: Gore pupitagi nape koneme ni makiraasa-pulu rekena agaame mea gisa. Goa
    pua go rekena agaame ni tu maomasa.
  dww-dww: Gewagewa na kedama tarawatue ya banavina, vutuna aubainama ya kaiyovuegu
    be inam tarawatune yai guriguna.
  twi-ASANTE: Bɔne nam mmaransɛm no so nyaa ɛkwan daadaa me; ɛnam mmaransɛm no so
    ma bɔne kumm me.
  aoj-aoj: Deiꞌ main, waf awafi fasopama ufiaꞌwa muꞌuli inimba eaꞌ fambasoꞌme. Muꞌuli
    inimba nasaꞌma okoma aeꞌ nihimbaꞌme waf awafi fahe agaꞌ.
  cbv-cbv: Pánih yéej chãjni jʉmna, caán wʉtatdih yap yohna yʉhna, “Nin pah chãjnit,
    wã tʉ́i yapbipna caá”, wã niíj jenah joyóp yʉh jĩ. Yéej chãjatboó “tʉ́inidih”
    niijní pah ãt jʉmʉp jĩ. Pánihna, ã wʉtatdih jéihna yʉhna, wã yap yohat jíib iiguípna
    bejni déeji wãt jʉmʉp jĩ.
  taw-taw: Tap si tap tɨmel gep ak, ne takaw Mosis ñu kɨl tɨkak ak dɨl, yɨp yepɨs
    agak. Anɨgɨl paklek kumnek.
  jic-NT: Napj nólatsja 'üsüs nin la tjejaytsja Moisés tepyacá. Mop'in ma nin la tjejaytsja.
    Napj la tsyawil jinwá la tjejay napj p'iyá lal. T'üc' way ma nin la tjejaytsja
    Moisés tepyacá. Niná jus nleytsja na, ntipü'í jinwá ntepalá napj malala la tjejay
    mpes.
  zap-NT: Porke por yra ke ne zëëd lo ley nak ne wkade dol noo, wlaa we noo zegnak
    men ne che wet.
  wer-wer: Ne ngön kosang pöten kön wiaan utpet yaaö pötak kante koirak morök elnëak
    pipël ngön kosangtaan wel yawiauta kanöököl neulëa.
  ipi-ipi: '@see-verse:ROM.007.010'
  qul-NT: Chay leypi jap'icuspa juchaka engañawarkan, wañuchiwanmanpas jinata.
  ter-NT: Koati hána'iti pahúkeovo inzóneu. Ngó'inokeneye vo'oku enepone Ponóvoti
    Kixovókuti ipíkoviti vitúkea váhere, kutí koéneoxo koati énomone kuri'úxoa ne
    ânja indúkea ne koekútihiko ímbikovoke. Yane kutí koe énomonemaka koepékonu koeku
    koúhapu'ikeamaka mondókeyea yonómbea ipihóponovokutike vo'oku mbahúnevo.
  bmr-NT: Tajɨɨbaco imino omoonɨɨboro ifinɨjitɨno fiivoma fɨne iicaji, nuurunaaca
    tahimitɨco gaajasuuno. Jaaneri cɨɨjɨgaifaño efeejinoco gaajacuuhi. Jillɨ tahimitɨ
    toono tajɨɨbafeenedɨ uco bañɨuhi.
  fuf-fuf: Ko fii junuubu on ɗaynimmi ɓaarori yamiroore nden, warimmi.
  bhl-bhl: Nimtew angom? Ibolow sili sili nam e sawa em finik so bin dukayemin deiw
    be okileweko, nulo dasuw funum keyemse kasike. Keyemei, nu finik so bin kulinba
    kesomi, kuankemin deiw ka kel kuw kakameluw kawtiw kemaluw te.
  ons-ons: Borikineŋo nago nagongo rabidan geki paki, ra rokop don wane ra more isinange
    paki, borikineŋo nekuki seukkole.
  con-NTPO: Nane ñajan manda'choma paña'jensi egae tsincon'cho tsu ñama afopoen manda'choma
    catiye. Catipa ti'tsse gi egae tsincomba pa.
  ghs-ghs: Oi paha kahosai anake ikobeteqi hee, Hu nooi niiho dzairaniqi hiireqi ana
