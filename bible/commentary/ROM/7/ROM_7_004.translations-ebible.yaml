  apz-apz: Nje aꞌamu soku, sekwo upaꞌnɨmno. Hungkuno hiso ne hwapɨngoso oleꞌnefoho.
    Sɨmoꞌmo Mousesɨye honɨngkano hungkunoso sekwoe hwehwo paꞌnyo humamentisofoho.
    I oso hohosohonta sekwo Jisas Kɨlaisɨꞌnji sekwo poyo sapeꞌnɨmentohofo sohonta
    sekwo honɨngkano hungkuno homtaꞌni peꞌnɨmentohofofoho. Oseso honɨngkano hungkunoso
    sekumo apaꞌno momokiloꞌmokomokosesyohumanehoho. Oꞌo, awonoho. Kɨlais songo lɨkaꞌmentiso
    sohumo sekwo makotɨkuꞌnɨmentohofo soꞌno sekwo hokunonji songo lɨkaꞌmentohofofoho.
    Oseso sekwo Anɨtuye yahino wopɨngoso iyoꞌne humalofo.
  yon-yon: Kwane kowe, ne kuristen angkodmia, yiib kuu Keresu ye id bobnoon kumbed
    yiiwiib Moses ye amob yaa kuu bobniwen. Kwane, yiib kuu karub mim kuyeman ye dowad
    kerime anded, kuyiib kuu bobnoon yirimbed nenkoonoon kuyiib kuye karub ye dowad.
    Kwane, yiib yoom ne yoom God yaa kuu idiib kowe irime anded.
  poi-NT: Mantɨ̱wɨtam, jesanet́im mimicht́am dende miwaganaca jém Cristo, d́am miŋjacpa
