    e hakkunde maayɓe oo yalla eɗen ngolla ko welata Laamɗo.
  arb-NAV: وَهكَذَا أَنْتُمْ أَيْضاً يَا إِخْوَتِي، فَإِنَّكُمْ بِجَسَدِ الْمَسِيحِ
