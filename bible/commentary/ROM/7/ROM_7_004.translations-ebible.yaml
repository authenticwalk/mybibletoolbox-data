  opm-opm: Gin gure Krais ohe hrepnong hat ma pati oh kuu uhe han oh haputporhan sawa
    meng hrepdapat hat na pat hatin hat patru hat orhor gurhe ihat sawa meng hrepnong
    hat orhor gur na patimur. Gure ma ihat pati oh Krais ohe ma haputip dap teimdapat
    sawa mengnong tap mat hapur ha mandaya ina hatin hat patimur. Ihat patim ama wan
    han Got orhe pamsuhup han orhe hrepdapat hat patim orhe danong hat patimur. Ihat
    patim Got orhornong winsi mat ha pisashengwe rim yah da hat orhorwi saptimur.
  bvr-bvr: Jela, worla, gun-narda ngaypa ngu-wena gun-maywapa ranginy. Minypa gun-burral
    gun-gata joborr Wangarr a-wuna arrburrwa Mojich ana-goyburrpa jarra nyiburr-juwuna
    rrapa gun-gata joborr gala barrwa gu-yu ana-gorrburrwa, ngardawa Christ nipa an-burral
    a-juwuna, gu-gatiya wupa nyanma. Barra minypa ngayburrpa nguburr-yigipa nguburr-ni
    an-gata nipa Wangarr ana-nyala a-jarrkarrana, mu-ngoyurra a-juwuna, rrapa minypa
    gun-molamola jama nguburr-ji barra nula Wangarr.
  zad-NT: Na' ka'kzan c̱hele le', nakcho txen nonḻilall'cho Crístona', le' beṉ' bish'dawaa
    na' le' beṉ' zandawaa. Daa nonḻilall'le Crístona', beena' wit ni c̱hecho, zejin
    ḻekzka' ba nakle ka beṉ' ba wit lao leya' na' bich chṉabi'an le'. Na' ṉaa ba biyakle
    lall' na' beṉ' yoblə, beena' wite' na' bibane' ladj beṉ' wetka', kwenc̱he goncho
    ka cheeni Chioza'.
  kmg-kmg: Âgo bureŋ, ŋoŋere fuŋne ijaha fokac. Kristo e sahac-ticne hâmocte qikiŋnewec,
    erao šuhuckehuc sâcmutâc dâŋ hâmocnembiŋ. Ʒi ine ru mocte embiŋ. Hâmockonec faharewec
    jukac ere hâcne embiŋ. Irec nâŋâc Anutu fârine bâfuacnenšepeneŋ¡
  aso-aso: Nemuꞌ nene neze zuhokizo, aꞌmineꞌmine igi linginesi nene Kilisitolesi hamoꞌ
    liliꞌ igi mini makaꞌ hilikevo gomuꞌ vadibo neꞌmine minive adoꞌ louꞌ gamazi neꞌmo
    nene gohi adidoꞌ do minamivo minikeve. Idoꞌ neꞌmine aniꞌ nene ve gohi maloꞌ vi
    giꞌmizilizangumuꞌ nene neꞌmine aniꞌ ve. Ee, Oꞌmosola gihile di sotoꞌ ilizangumuꞌ
    hilingutiꞌ otive Izesuꞌni eita nene vi giꞌmizilizangumuꞌ nene neꞌmine aniꞌ ve.
  uli-uli: Ila sengal mala hasa mel iyang rewol bisiy. Irel Hatobtob we ngo yesa wochog
    bo hasa mes le fael mala hami wocchol mala holongol Kristus. Hasa mel bo lamliyel
    yeramtala ye molow mo irel maes, bo hare gich be yor pelach irel yach yengang
    ngal Deus.
  nin-NT: Amuya, imba abiga, inta ti han kye na are ka tsarr iso ka, imba ka kɨ ba,
    ni itu yi nggo imba su nu ukpa ku Kristi ku. Ziza nggo imba si abi Kristi, wanggo
    nggo a gɨ ma gru ni ibe yi, wre ki inta bu si abi na ku Abachi undu uzizi.
  acu-NT: 'Yatsur ainautiram umaarutirmesha, atumka Cristonu asaram: Nuwa aishri jakamtai
    pachiatsua nunisrumek Moisésa chichamengka pachischatnuitrume. Cristo jaka nunia
    jakamunmaya nantakin asamtai, iikia Cristojai tsaningkiar Yus wakera nunisrik
    angkan Ni umirkatnuitji.'
  cak-WNT: Wach'alal, can queri' chuka' kabanon riyoj. Riyoj can xojcom chuwech ri
    ley tek xcom ri Cristo. Y rumari' ma yojc'o ta chic chuxe' ri ley, xa can yoj
    riche (rixin) chic ri Cristo, ri xc'astej pe chiquicojol ri caminaki'. Y ruma
    yoj riche (rixin) chic ri Cristo, can tiwachin c'a ri kac'aslen; can achi'el ri
    nrajo' ri Dios.
  ebk-ebk: Assesa us kan chakayu ay iib-a. Nawayawayaan kayu as nan kalibfengan nan
    lintig babaen as nan naifilanganyu as natuy, tay naetapi kayu ay natuy as nan
    natuyan Cristo. Ad wani, chakayu at kuwan Cristo, tay naetapi kayu kan hiya ay
    nataku manipud as nan utúy ta munserserfi takú am-in kan Apo Dios.
  spa-PDDPT: Así también ustedes, hermanos míos, por medio del cuerpo de Cristo murieron
    a la Ley, para unirse a Otro, Quien fue resucitado de entre los muertos, a fin
    de que demos fruto para Dios.
  ruf-ruf: Pfipfila namwe ndughu tsangu, ng'amlongotsighwa bae na ghamalaghitso kwaapfila
    mwilunga na lukuli lwa Kiristu, ili muwe wanu wa imunu yungi, yuyo iyatsilihuke,
    ili tumsang'anile pfinoghile Imulungu.
  gun-gun: Ha'e rami ae avi xe-irmão kuery, peẽ voi lei pe pemano va'ekue Cristo rete
    reve vy, amboae pe ju peiko aguã, omanoague gui onhemboete ju va'ekue pe ae, ha'e
    rami vy Nhanderuete oipotaa rami pendekuai aguã.
  agu-BL: Wajwutz, yi xtxolbila'tze'j i'tz jun elsawutzil tetz ketz. Na yi quime'n
    Cristo, ni'cu'n yi jak quim yi ley. Nin qui'ct ltajquen tan kacawe'n jalu', na
    ja wi't quim nin yi o' ketz ja wi't ko'c jak' ca'wl junt kajcaw. Elnako't liwr
    jak' e'chk ca'wl yi ley Moisés. Qui'ct cwent skuch' jalu', na quimnako' tane'n
    swutz e'chk ca'wla'tz. Ej nin kok'be'nt kib tu junt ac'aj kajcawil, yi i'tz yi
    Cristo, yi jun yi itz'nak ẍchixo'l alma'. Ya'stzun bantz tan kaxcone'n tetz Ryos,
    nin bantz kak'one'n ba'n tetz i'.
  isn-isn: Kululo aluna ane amuukilwe kuashi kunsoko a miko kunzila amuili wang'wa
    Kilisto, itulikile iti muhume kukamantanigwa kitalakwe. Kung'wa uyu nauukile kupuma
    kuashi kunsoko kuhume kumulugile Itunda indya ninza.
  eng-PEV: You know that Jesus died for us. His body was dead on the cross. And, my
    friends, you believe in Jesus, so it is like you died too. So that old law is
    not for you any more. You belong to Jesus now. He came alive again, and it’s like
    you have a new life now too. God gave you that life so that you can do a lot of
    good things for him.
  ilo-ULB: Ngarud kakabsatko, nagbalinkayo met a natay iti linteg babaen iti bagi
    ni Cristo. Daytoy ket tapno mabalinkayo a makitipon iti sabali, dayta ket, kenkuana
    a napagungar manipud iti patay tapno makapagbungatayo para iti Dios.
  pir-NT: Mʉsa gʉ̃hʉ yʉhʉ acaye Jesu yequina wahana, dutiyere mʉsa yeri wapa tiquiro
    yequina wahaerare mʉsa. Sa yena yariariquina mʉna dutiye mehna tiquina ijieraro
    saha mʉsa gʉ̃hʉ ti dutiye mehna ijierare. Mʉsa Cristo ya curua cjãna ijire. Sa
    yena yojopʉre tiquiro yequina ijire mʉsa. Tiquiro pehe yariari bato masa mʉjari
    jiri Cohãcjʉ̃ cahmeno saha mari yeatire.
  anv-NT: Aŋmɛ ba, wyɛmbɔ ntó ne ɛpyɛɛ́ ne ɛnyú. Né mechɔ ɛbɛ ɛnyú dégbo mɛ débyɛ
    ne ɛwú néndé ɛnyú delú upɔ menyammyɛ Kras. Ne nana ɛnyú délu bɔɔ́ muú
    ayi akwilé né negbo, nnó délɛrege ulɔɔ́ melu gétúgé dépyɛɛ́ utɔɔ́ mbaá
    Ɛsɔwɔ.
  sab-NT: Ene kaire ba ulita cha daballa cha ibotea Jesucristo giti, ngeru ba kledu
    Moisés chadalla alin gai mo alin, ba me ñadu joge siere ege salengwli muinga mo
    jwanba me ñage joge siere mo onbrella kle toi gwadege. Cristo jokeda gire chkuni
    gwade, Cristo giti ba me chege tañachuge age Moisés chadalla alin gerule kare,
    nege ba Cristonu, Cristo giti ba chege siere Moisés chadallage, nege ba kle Chube
    chuge ngwadi ba ta gbe age no ama takalin kare.
  tmd-tmd: Makwam haul nöbö mölöu nöbö. Mag akuyöbö akwör, ñɨŋ Krais mɨxɨñ nuŋwa mɨdöi
    akuyöbö, nuŋ pɨsaŋ wöröxmä aku, lo mönö pɨ cɨcɨ nɨg mɨdöi aku röböxmɨn, Nöbö i
    ñɨgö pa. Nöbö wöröxön öbɨlöŋ Nöbö aku ñɨgö pa. An God nugwo wä cön mag akwör rɨŋ,
    ap mag nɨmɨba God nugwo nölɨb bli yaxönɨŋö, rön, an pa.
  acr-NNT: Jekꞌulaꞌ ralaq alaq nu hermanos, kaminaq chi alaq chwach taq ri Tzij Pixabꞌ
    ruma rukamik ri Cristo. Waꞌ keꞌelawi na e ta chi ri Tzij Pixabꞌ ri kataqan pawiꞌ
    alaq. Ruma kꞌu riꞌ, utz kuꞌan alaq re jun chik, waꞌ e ri Cristo, ri xkꞌastaj lo
    chikixoꞌl ri ekaminaq. Jekꞌulaꞌ ri qabꞌinik lik kꞌo kutiqoj chwach ri Dios ruma
    oj kꞌo puqꞌabꞌ ri Cristo.
  kpg-kpg: 'Ogu duaahina nei, deelaa di hai i godou baahi: I di hai o Nnaganoho Moses,
    goodou guu mmade labelaa, idimaa, goodou gu hagadaubuni ang gi tuaidina o Christ.
    Gei dolomeenei, goodou guu hai nia dama ni Mee dela ne haga mouli aga i di made,
    dela e hai gidaadou gii hai nnegau a God.'
  taj-taj: थेह्रङ् लसीन ङाला ज्‍योज्‍यो आले नाना आङागदे, एनीगदेएनोन ख्रीष्‍टला ल्‍हुइग्‍याम
    ठिमला लागिरी सिसी जिन्‍बा मुला। थेतबासेलमा परमेश्‍वरला लागिरी ज्‍यबा गे लबारी
    खम्‍गै भिसी य्‍हाङ सिबाग्‍याम सोबा ख्रीष्‍टदेन छ्‌याम गिक तबा मुला।
  avt-avt: Nai yinan, hi hehimɨteni heriuwe hɨm im me mɨtɨk hak. Yi yaa me hɨm lo
    yentar yi yetike Krais yi yau han kiutɨp. Yi yɨre pɨnak ke yɨnk kɨrak. Hɨrak epei
    kaa, te hɨram mar ke yi yaa yetikerek. In ek yi yetike mɨtɨk hak yi yau niutɨp
    yar ke mɨte mɨtɨk kɨre epei kaa, hɨre wen weit mɨtɨk hak. Mɨtɨk hak kerek yi yetikerek
    yau niutɨp, hɨrak Krais kerek nɨpaa kaa. Hɨrak nɨpaa kaa, te God pɨke kɨkɨak kekre
    nɨmɨn ke mɨt epei naa hɨrak kekrit kau. Te haiu mɨt emrɨak menmen yaaim me God.
  cbk-cbk: Maga hermano, ay esplica yo con ustedes acerca de este ejemplo del casamiento.
    Cuando si Jesucristo ya muri na cruz, como si fuera ya muri kita junto con ele.
    Entonces ahora ya queda ya kita libre y el ley di Moises hende na ta sujeta canaton.
    Conforme el mujer ya casa otra vez cuando ya muri ya su marido, ansina tamen ya
    queda kita unido con ele quien ya resucita, para puede kita hace buen trabajo
    na di aton vida para con Dios.
  uig-ARA: خۇددى شۇنىڭدەك، قېرىنداشلار، سىلەر ئەيسا مەسىھنىڭ قۇربانلىق تېنى ئارقىلىق
    تەۋرات قانۇنىغا نىسبەتەن ئۆلدۈڭلار. بۇنىڭ مەقسىتى سىلەرنىڭ باشقا بىرسىگە، يەنى
    ئۆلۈمدىن تىرىلگۈچىگە باغلىنىشىڭلار ۋە شۇنىڭ بىلەن خۇداغا مېۋە بېرىشىڭلاردىن ئىبارەتتۇر.
  tuf-tuf: Eytaan wan baat bachan chihtán yajcata sihw̃ac cuar, baan sácajaquinan
    wanro. Jesucristo sibár chinír cuitar ba cat ey jor sácajaquinan wanro. Bachan
    chihtán acsar yajquín ácuan sácajaquinan wanro. Baan Jesucristo acu chiwa yinín
    acu bachan chihtán yajquín acura sácajaquinan wanro. Chein tac icar bin estají
    yehnjaquey chiwa yinín acu sácajaquinan wanro. Isat Sir acu caba yajquín acu ey
    chiwa rehcátaro.
  abx-abx: Da'inan may liwat si ka'am mga kabugtu'an si pagtu'o, mga minatay na kam
    kon parti si ubligasyon pagtuman si bala'od tungod si nagpapako' puhu'-na si Kristo,
    basi' agpakatig'ob kam si iya si pakabanhaw-na ngan basi' aniya' may kunta' ma'allom
    si baha'o kinabuhi'-bi nga akabuwan unra si Diyos.
  mco-NT: Miich ajcxy nmɨgügtɨjcɨch, judíojäy huɨdibɨ mɨbɨjcp Cristo, jayɨjp co anajty
    ca'nɨ mmɨbɨjccɨxy Cristo, je Dios ycötujcɨn huɨdibɨ Moisés yjaay xy'ane'mgɨxp
    anajty ma mdzɨnaayɨn. Jadachambɨ xɨɨ tiempo yɨ jadu'mbɨ cötujcɨn ca' yɨ' xyjac'ané'mgɨxnɨ.
    Jadachambɨ Cristo ytɨy'ajt xy'ane'mgɨxp, je Cristo huɨdibɨ Dios yajjugypɨjc jadüg'oc
    co y'o'cy. Jadu'n miich ajcxy nipaady nej je töxyjäy huɨdibɨ ñiyëydɨjc tɨ y'ögy,
    e tɨ ypɨjctɨgach. Cristo miich ajcxy xyñigohuajc'ajtp, jɨgɨx jëbɨ mdzɨnaaygɨxy
    mɨɨd Dios ycɨxpɨ.
  cpb-NT: Iyekiite, oshiyakaawentachari jaka oshiyakawo atziritatyeeme “Inintakaantaitakeri”
    pairani, iroome piimentakyaarime. Iro kantacha pikamapithatakero jiroka, pitsipataari
    Cristo rowamagaitakerira pairani. Oshiyawaitaawo pisaikashiwaitaiyaame iroñaaka
    piimentaari itsipa rañaakagaitairi pairani. Iri pantawaitainiri eerokapaini Pawa
    iroñaaka.
  aon-aon: Namudok aria eikish arpesh, ipak patukur Krais aria namudok douk pagok
    pani anan. Namudok aria enyudok lo Iruhin nakoguk Moses enyi douk shopunek madae
    nyuweshikep uwe, uwok. Douk apak mape anudok arman douk Iruhin nonohur nakitak
    wonugwehw iri ananipari. Mape ananip um munek Iruhin ananih yopihi atih aih.
  hus-NT-2005: Kidháblábtsik, anchanꞌ teye tatáꞌtsik, tam ta bachʼu na Kristo, jelti
    max i chemechtsik abal nin takʼixtal na Dios xin jilám dhutsadh na Moisés. Anchanꞌ
    yabich i kʼwajat takʼnél kʼal jechéꞌ an takʼixtaláb, i kʼwajatich takʼnél kʼal
    na Kristo xi chemdhá ani ejech ti ít abal ka tʼajálich xowaꞌ in léꞌ na Dios.
  mig-NT: Suni súan róó jíná'an‑ró, ñáni̱ máni̱, a ni̱ kaji'i̱‑ro̱ núu̱ ley ja̱ súan
    ni̱ ji'i̱ yikɨ kúñu Cristo, náva̱'a ná náketá'an‑ró jíín ɨngá, ja̱ kúu máá I'a̱
    ja̱ ní nachaku̱ ma̱'ñú ndɨ́yi, náva̱'a kuu sá'a‑yó táká tiñu va̱'a kuní Dios.
  bps-bps: Salngad kagkahyu, dad flanekgu, du glam gamu di kfati Krayst du tlas gamu,
    taman galwà gamu di kimen i flalò fdu di ku Mosis, na fakay nan ku bléyu ktoyu
    di ku Krayst, i mték mdà di fati, du fye gamgimoito i knayè Dwata di gito.
  mbs-mbs: Menge kedowa ko, iling kidon heman kenyan, so pegkematay i Cristo, iling
    te nematay kidon heman doma kandin. So nematay kidon, eked kidon den keleges tomolò
    te menge punù ingkeliwat i Moises, meneng mepakay aw tomaking kidon den ki Cristo
    inantay te Timanem lekat te nematay, amon tomolò kidon te ibeg te Timanem.
  tof-tof: Da kürü zonaretal, gida-a yabü koke kal-kal bangónda, zitülkus ene inzana,
    e nurrbarirrü Kerriso nóma nurrótókórr. Ene igósüm, e darrü olompükü dabyórrün
    kwarilo, büdüldügab noan irsümülürr, igósüm mi küp ki bapórre Godónkü.
  cme-NT: Tobiŋ namaa, kuuduɔŋgu yaa baa namaaŋo‑i; naŋ kuu baa *Kirsa‑i, kuu dii
    ŋaa na karaanu na-naa nuɔ baa *Moisi *ãnjĩnamma‑i. Na ciɛ unaŋ baaŋ namaa. Umaŋ
    siire kuomba hɔlma-na, i ciɛ fuɔ baaŋ miɛmɛi diɛ gbãa tiɛ ce kumaŋ dɔlaanuŋ Diiloŋo‑i.
  sus-sus: N ngaxakerenyie, a na na ki nɛ wo fan bɛ. Wo fan bara lu alɔ faxamixie
    sɛriyɛ tan mabiri, Ala xa Mixi Sugandixi xa faxɛ saabui ra. Wo fa findixi gbɛtɛ
    nan gbe ra, a tan naxan kelixi faxamixie tagi, alako won xa wali fanyi raba Ala
    bɛ.
  pon-2006: Riei ko, ih pil duwen kumwail. Kumwail mehsangehr Kosonned en Moseso,
    pwehki amwail wialahr kisehn paliwar en Krais; oh ahnsou wet kumwail pil wialahr
    sapwellimen ih me iasada sang mehla pwe kitail en momourki mour katapan ehu ong
    Koht.
  dad-dad: Anĩ nigin, neu turau tar, ãg Kristus bouwa bunem lo bun gare gen, are ã,
    taka ĩ tamo gare den bun tamal kel turĩ fiyen anĩ nẽ wowãg fen, ada Negur bun
    faat biya taũf nigin ago gen.
  zab-NT: Ziyzaquɨy laat de saniroldilaaznɨ Jesucrist, pur guelguty xte Crist agutytɨ
    par xley Moisés. Anre anát xpɨny Crist, laany ni gubíi gubánny stuby ax ziy xquel
    azelee idxannɨ zec ni rcaaz Dios idxannɨ.
  jae-jae: O ŋoc lasitêwaac, amacnêm biŋ amboac tonaŋ. Amac awi biŋsu siŋ kêtôm amac
    êndu su, gebe atu Kilisinê ôli awiŋ, tec atu ŋac, taŋ Anôtô gêŋu eŋ sa aŋga ŋacmatênêŋ
    naŋ, nê gêŋgac, gebe tanam ŋanô ŋajam êtu Anôtôŋa.
  ksd-ksd: Damana, a tara na turagu, avat bula, ava tar mat ta ra tinata na varkurai
    ure ra paka i Kristo; upi da vi guve avat ma ta ra tikai, nina iat di tar vatut
    pa ia kan ra minat, upi dat a vuai ra vuai dat ure God.
  msm-NT: Mgo suun ku, angod ki to sikan su to mgo balaod no imbilin ni Moises wadad
    katongod ita. Nayuwas kid to katongod to sikan su nakaunung kid to pagkamatoy
    ni Jesu-Cristo. Nabanhaw on sikandin aw iyan on kibali bana ta agun ogkapuesan
    to Diyus to kinabuhi ta.
  myk-myk: Ayiwa na cebooloo, mu li wa yee bɛ shizhaa na. Kirisa na xu, yee ya pye
    kanna yee bɛ pʼa xu saliya wu ɲaari wu shizhaa na. Lee funŋɔ ni, yee ya pye nimɛ
    Yesu Kirisa wuu, Kilɛ ya wemu ɲɛ na yeege xu ni ge, kɔnhɔ yi da kasaaŋaa pyi Kilɛ
    mu.
  sbe-sbe: Unai, kagu kahao, huyana Keliso maiyamiu kwa boita meta laugagayo yona
    gigibwali kalimiuyena ye gehe. Na tamowai hesau bena ye tanuwagaigomiu, iya ede
    boita unai Yaubada ye hetoloꞌuyoi wa. Ede bena komiu gonowana kaniyo namwanamwadi
    kwa toledi Yaubada yona.
  mcr-mcr: Nyämaqäuä, he iiŋä eŋqä-paŋiyi. He Kraisi Iqueqä huiwitä ämuäŋmbiyitaŋi,
    he äpäkonäpu, kukŋuä-suqä iqueqä yäpä iŋgisa mäpmeqä iŋä. Ii Ämaqä Hŋqu-mända
    he apäkä eŋqä-ma emakqä iyi. Ämaqä Iqu, ne suqä äŋguä Goti Iqu äwinyäŋqä iunä
    imäkquatuŋquä iiŋqe, qua äptekuwä iuta aŋgumä ävaukqä Iquvi.
  cux-NT: Ní 'tiicá ntúūⁿ ndís'tiī hermanos yeⁿ'é chi yeⁿ'e Cristo, ley miiⁿ tan'dúúcā
    esposo yeⁿ'e nī chi 'āā n'díí, ní 'āā n'diī ley miiⁿ cáávā ndís'tiī. Ní maaⁿ ní
    cuuvi yeⁿ'e táámá yā ndís'tiī ní yeⁿ'e Cristo ndís'tiī. 'Iiⁿ'yāⁿ miiⁿ ní nducuéeⁿ
    yā yeⁿ'e nguaaⁿ tináⁿ'ā ní cucáávā 'iiⁿ'yāⁿ miiⁿ dichii'vɛ yú Ndyuūs.
  tur-YTC: Bu nedenle, kardeşlerim, siz de ölümden dirilmiş Olan'a varmak üzere, Mesih’in
    bedeni aracılığıyla Yasa karşısında öldünüz; ta ki, Tanrı’ya ürün yetiştirelim.
  san-ITR: he mama bhrAtR^igaNa, IshvaranimittaM yadasmAkaM phalaM jAyate tadarthaM
    shmashAnAd utthApitena puruSheNa saha yuShmAkaM vivAho yad bhavet tadarthaM khrIShTasya
    sharIreNa yUyaM vyavasthAM prati mR^itavantaH|
  bel-N: Гэтак і вы, браты мае, памерлі для Закону праз цела Хрыстовае, каб належаць
    вам другому, Які ўваскрошаны з мёртвых, каб даваць плод Богу.
  sch-sch: Ma angtak han ani, ku sûngsuokngei, Khrista takpum machangngei nin ni
    zoi sikin Balam tieng chu nin thi zoia, atûn chu thina renga kaithoia ompu ta
    nin ni zoi, Pathien chuonsina mangruo sa ei nina rangin.
  mic-MIQNT: Wijigatulti'gw pa na wijei aq ginu ta'n tleiaulti'gw Se'sugulieg. Iga'lugsi'gup
    ta'n tel majulgwatmn 'tplutaqan ugjit ugs'tan. Ta'n Se'suguli weji np'geg aq minua'luteg,
    ginu ta'n getlams'tasulti'gw ap mawolugsi'gw negmeg. Pa na wijei aq maw nepmu's'p
    maw negm aq nige' ignmugsi'gw na ml'gigno'ti piltu mimajultitesnu. Ma nugu majulgwatmugg
    sa'qawe'l 'tplutaqan ugjit ugs'tan. Tleiaulti'gw Se'sugulieg aq piltu mimajulti'gw
    aq e'wugsi'gw elugoug Gjinisgam.
  huu-NT: Ie isoide. Cristo fiodailla jira, Moisés mɨcorɨ llogacɨnuaɨ anamo jai iñedɨcaɨ.
    Iemo jai duiñedɨcaɨ. Ie jira Cristomo jai duidɨcaɨ. Jusiñamui jitailla rafuena
    fɨnocana caɨ jaillena, fiodaillamona Cristo jai jillode.
  jiv-NT: Núnisrumek atumsha, yatsuru, Kristu aya̱shí̱ muchitmari̱ ajasu asarum akupkamu
    emettachmin jaka áintsarum ajasuitrume. Túrakrum Krístuja̱i̱ nuatnaikiatin áintsarum
    aṉkantaitrume. Niisha jakamunmaya̱ nantakniuiti. Yamaikia Krístunu ajasu asar
    Niiji̱a̱i̱ tsaniṉkiar Yus wakeramu péṉker túratniuitji.
  otm-NT: N'da ran t'uti nanguejʉ, ngue bi mba ma thøguegahʉ nangue ma hmuhʉ mí 'bʉhmbʉ,
    ngue yʉ́n t'ɛ̨di Oją, nguetho tengu'bʉ dá tuhʉ 'bʉ mi du ra Cristo. Nɛ gue'a ma
    hmuhʉ dán thąthʉ 'bʉ mí xox Oją a ya. Nɛ 'darbʉ dí 'bʉhmbʉ a ya, pɛ gue'a ní zä
    ga øthʉ xʉn ho rá 'bɛfi Oją ya.
  dah-dah: Niŋgeb, kadne yago, deŋbe Yesu Kristuya haŋ goke teŋbe yeŋya kuruse hende
    kamamiŋ yara hamiŋ haŋ geb, Moseyen saba gote yufuk bana ma haŋ. Gwahade hitiŋ
    yarabe kamtiŋde mat huwaryiŋ al Yesu gote yufuk bana haŋ. Gwahade haŋ gobe gote
    igineŋ mata igiŋ Al Kuruŋ hitte forok yird uneŋ hiniŋ yeŋbe gogo gwahade haŋ.
  tnk-tnk: Piak me, kɨmiaha mwi hiəmwhen ia prən nəha nemhəien rɨfi nari irə. Fwe
    kupwən iərman səkɨmiaha in nə Loa səvəi Moses, mətə tɨ nəri nə mə kɨmiaha hiəuvamhə
    raka ia nɨpwrai Kristo, təkwtəkwuni kɨmiaha hiəukurən nesi penien iərman əpə,
    iərman əpə nə in nə Kristo sə Kumwesən rɨno rətui mwi ia nemhəien səvənhi. Kɨtaha
    samesi pen in mə rəmwhen ia nei rukuə kwənkwan kɨtaha mwi səukurən nukuəien noien
    amasan me səvəi Kumwesən.
  kpr-kpr: 'Avori, nanda nano namendi, nemokena kau daba ava sirorusira. Agho Dari
    da fakina nemokena dadabusira. Ainda beká mo: Keriso ambarida ghe jebuge erorusira
    amo, ne nunda tofo usevu. Nunda tofo edo, ne Keriso da tamo da mendeni edo ireva.
    Kotugo namonde nunda tofo edo irera da beká mo: God uju erira amo, namonde nundae
    sedo ari eveva use iraeteri.'
  san-IAS: he mama bhrātṛgaṇa, īśvaranimittaṁ yadasmākaṁ phalaṁ jāyate tadarthaṁ śmaśānād
    utthāpitena puruṣeṇa saha yuṣmākaṁ vivāho yad bhavet tadarthaṁ khrīṣṭasya śarīreṇa
    yūyaṁ vyavasthāṁ prati mṛtavantaḥ|
  nho-nho: Aku taaina ma aku kave. Kootou hoki ku oti te mmate ma Christ. Kootou ku see takkoto koi
    i laro naa mahi naa Loo Moses. Kootou ku nnoho ma Christ i te saaita nei. A Ia
    ni masike i te mate ki tokonaki mai ki taatou, ki haia taatou ni heuna taukalleka
    maa TeAtua.
  gym-NT: Ti mräkätre, mun ngämi tödeke Jesubti, känenkri mun nämane mäkäninte Kukwe
    Biani Ngöbökwe Moiséye yebe amne mun nämane mike täte kärekäre, merita gure käta
    näin käre brarebe ye kwrere. Akwa Jesukristo krütani angwane, mun nämane ketetibe
    ben abko erere mun krütani kwrere arato, aisete munta tikaninte Kukwe Biani Ngöbökwe
    Moiséye yebtä. Mtare Kristo nükaninta nire abko tä mun bkäne, mun rabadre kukwe
    kuin nuene Ngöbö moto mikakäre nuäre.
  azg-NT: ꞌOꞌ ntyjë, manndaꞌ vaa na itsijonhanꞌ ntyja ꞌnaanhoꞌ. Nanein ngꞌe na vantyja
    nꞌonhoꞌ Cristo na tueꞌ jon nnon tsonjnꞌaan, joꞌ conduihoꞌ ntꞌoo ntyja ꞌnaanꞌ juu
    ntji na tquen Moisés na icoꞌxenhanꞌ. Ndoꞌ na nndaꞌ vaa, naneinhin vanaan na ntꞌahoꞌ
    ꞌndyo ncüiichen na juu jon coꞌxen jon ꞌoꞌ, manquii jon na tyincyaa Tyoꞌtsꞌon na
    tandoꞌ xco jon vi jndë na tueꞌ jon, joꞌ nquii Cristo. Quintꞌahoꞌ na nndaꞌ chaꞌ
    ntyja ꞌnaanꞌ jon nditꞌmaanꞌ Tyoꞌtsꞌon ntyja ꞌnaanhoꞌ.
  bhd-bhd: हे ढ्लाव ते बेइनव, ज़ैखन तुस मसीह सेइं साथी मरे, त तुस कानूनेरे लेइ मर्रे।
    हुनी तुस मसीहेरे आथ ज़ै मुड़दन मरां ज़ींतो कियोरोए, ताके तुस परमेशरेरे लेइ फलदार
    ज़िन्दगी ज़ीथ।
  too-NT: Lā' hui'xina'n tā'timīn, hua'chilh ixnīnī'ta'ntit con Cristo. Lā' ū'tza'
    lītapalalhtza' a'ntū ixlaclīpinā'tit chu a'nchī huan ley. Lā' chuhua'j huan ley
    tū'tza' cāmāpa'ksīyāni'. Chuhua'j tapa'ksīyā'tit con Cristo. Lā' xla' lakahuanchokonī'ttza'.
    Lā' tzētza' nalatahui'la'yā'tit chu a'nchī Dios lacasqui'n.
  ind-AYT: Demikianlah, Saudara-saudaraku, kamu juga telah mati terhadap Hukum Taurat
    melalui tubuh Kristus supaya kamu menjadi milik yang lain, yaitu Dia yang telah
    dibangkitkan dari antara orang mati supaya kita dapat menghasilkan buah bagi Allah.
  cjo-NT: 'Eejatzi, noyemijantzinkarite, ikamaki Jesokirishito: eejatzi okimiwitaka
    pikaateeyakirini, pikamaeyakini. Iroñaaka eero omperateemi rojankinarini Moeseeshi,
    tema okimiwitaka kamakimi. Omaanta rañaakagaeyeemini eejatzi Tajorentsi panteeyantyaaworini
    maawaeni ikowakagaeyakimirini. Okimiwitaka aakiri paashini oemi, riraga Jesokirishito.'
  nsn-nsn: Temaeit ro bung uanotoug, inggoum kung mata pono tena nitampopokohor ualatut
    tar binaka kung mata tagu tang Kristo tar korose, doh gine daan inggoum mung uiliodout
    keip tar tamata geke tua tapokis tur toro mat marung banotong uakotpokosoum me
    kukuanana uaia ter niguata uaianinar nang God.
  san-DEV: हे मम भ्रातृगण, ईश्वरनिमित्तं यदस्माकं फलं जायते तदर्थं श्मशानाद् उत्थापितेन
    पुरुषेण सह युष्माकं विवाहो यद् भवेत् तदर्थं ख्रीष्टस्य शरीरेण यूयं व्यवस्थां प्रति
    मृतवन्तः।
  tna-NT: Edue cuana, daja huecha micuaneda. Cristo neje tupupai micuaneda curusu
    su manuana pu cua nime putsu, da su d'eji su epuani jacuatsasiati cuana sa eme
    jenetia. Micuaneda beju Cristo sa puji. Cristo eid'e pujiji neje dunejiji yani
    Diusu sa ai saida cuana bahui ya puji.
  lid-lid: Eme ya, aha nadu tine, aha badeh, i buku aliy. Aha ndrahas hawe bada Krais,
    eme ma aha ndramak hawen. Ma batanau malen ta Moses winiyan basehek taha ja bwai.
    Idoh i buku aha ndramak, ma batanau malen winiyan batondrok aha ja bwe, ma aha
    are laleyah. Nadah, aha atasou a ta mwan ari ja, iy imek ma iy amak eme loken
    ta imek tan, ta taha winiyan amekes iri kandriyen mwasin Kindrei aso-ok.
  wim-wim: 'Inana aak yimanangan wun-wunana: niiy kaꞌathaman ngaantam-ngeey-ngeeyan
    keꞌ nil wik thayan Moses.angan theeꞌ ngamparana, keꞌ moom ngamparam yimanangana.
    Puth wik thayanan-a, moomana keꞌ-ngul iiy-iiyow ngamparana, puth nil Christ.an
    uthaman-a, an keꞌ ngamp thamp angman uthamamp nungantang, keꞌ-paal wik thayanana
    moom keꞌ-ngul iiy-iiyow ngampar. Nil Christ.ana ep-paththam moom ngamparam ngula.
    Nil mulaman ek-a, nil yipama ngangk ngamparangan wun-wunow, ngampan yipam min
    iiy-iiyāmpa.'
  zga-M: Ulwakhuva, valokolo lwango, umwe mwavombiwe ukhuva wafwe nurulagero khu njila
    iya Klisite. Evilendete uhutama pupaninie nu ninoo, khu mwene uyakhanchukhile
    ukhukhuma khu vufwe ili tuwesye ukhung'olela u Nguluve isekhe.
  yom-yom: Diawu mamveno bakhomba ziama, beno mamveno lumana vondo va ntuala mina
    mu nitu yi Klisto mu diambu di luvuiwulu kuidi mutu wunkaka, mutu wowo wufuluka
    mu bafua muingi tubuta mimbutu mu diambu di Nzambi.
  san-SIN: හේ මම භ්‍රාතෘගණ, ඊශ්වරනිමිත්තං යදස්මාකං ඵලං ජායතේ තදර්ථං ශ්මශානාද් උත්ථාපිතේන
    පුරුෂේණ සහ යුෂ්මාකං විවාහෝ යද් භවේත් තදර්ථං ඛ්‍රීෂ්ටස්‍ය ශරීරේණ යූයං ව්‍යවස්ථාං
    ප්‍රති මෘතවන්තඃ|
  yut-yut: Yaŋdo, not kabɨ, ji Kristokon gadaŋba uŋun gat kɨlɨ kɨmakgwit, do ji Moses
    dakon gen teban da kɨsiron dɨma ekwaŋ. Ji da Piŋkop do bamɨ tagɨsi paŋalon aŋ
    ɨmni do aŋek abɨsok kɨmoron da pɨdagɨt amɨn dakon amɨn kabɨni ekwaŋ.
  grc-BYZ: ὥστε, ἀδελφοί μου, καὶ ὑμεῖς ἐθανατώθητε τῷ νόμῳ διὰ τοῦ σώματος τοῦ Χριστοῦ
    εἰς τὸ γενέσθαι ὑμᾶς ἑτέρῳ, τῷ ἐκ νεκρῶν ἐγερθέντι, ἵνα καρποφορήσωμεν τῷ Θεῷ.
  cpc-NT: Iyikiiti, okaatzi ojyakaawintachari jaka kimiwaitaka atziritakityiimi “Ikantakaantaitani”,
    iro piimintyaarimi pairani. Aritaki pikamapithatakiro jiroka, pitsipataari Cristo
    jowamaitakiri pairani. Okimiwaitaawo saikashiwaitaimi iroñaaka piimintaari pashini,
    jañaakaitairi pairani. Iro pantawaitantaanariri iirokaiti Pawa.
  nhg-NT: Ejqueu nuyejque nemejua, nocnihua, nencate quieme tlö ye onemejmejque para
    ca inu ley ipampa omecoac Cristo. Hua ejqueu ayecmo nencate imöc de inu ley. Ejqueu
    cuale nemosietelisque ca ocsente tlöcatl, yejuatzi öque oyulebihuac de intzölö
    mimejque. De inu maniera ma cache momeyaquele toyectlachihual tieixpa Deus.
  nya-nya: Chimodzimodzi inunso, abale anga, munafa ku Malamulo kudzera mʼthupi la
    Khristu, kuti mukwatiwe ndi wina, ndi Iye amene anauka kwa akufa kuti tibalire
    Mulungu chipatso.
  ngu-NT: No ijqui nocnihuan, nemejhuamej yonenmiquej itech on tlanahuatijli pampa
    yonenmiquej ihuan Cristo. Niman aman nennemij san secan ihuan Cristo yejhuan oyoliu
    niman onoquetzteu ipan itlalcon. Yejhua in onochiu para tictequichihuiliaj Dios.
  kup-kup: Met eñarohol, añ pop abup ñomapanen ah ñeo piitï bon tapan, pot añoh-epovoz
    zut ari hez. Met ari Mosesiz ñetï kateñir ah ñeñiz hahan hezat baval hat tovai
    emoogiek Kristo ñomahan aritï ñetï poñ bon haravah. Met abup ñomapanen añ pop
    rekot abü modap bapan, pot hahovoz zut Kristo ñomahaekanañ maot baval hah-popunañ
    ari honeo ravegiek, Godiz nonoroh sohot pim gogot tin tohopekezari raveg.
  jid-jid: Nakima, imri ya mu, mba du yi quu ni mi turo u mi kpa Almasihu, nakima.
    Ba du yi gran idiri wa mba ta shibe ni kubbu, de khi gdi imiri ni Irji.
  wmw-wmw: Basi, wanduzangu, paufwire mwiri wa Almasihi, nomwe novyo mufwira shariya,
    ipate muwe wa mwengine, ire afufuriwe nkifo, muntendere Mwenyezimungu vitendo
    vyema.
  gmv-GGM: Hessa gishshi ta ishato inteka Yesus Kiristoosa asho baggara wogas hayqidista.
    Inte hayqope denidida kiristoosa bagga gidin nuni Xoossas ayfe ayfanaskko.
  ssg-ssg: Tesol akikik ti Krais, tutuhi kakaiak masin. Nauna ti Moses kum xinoti
    kongini amuto. Amuto ape seilon haun nake amuto pakata hahawane kapi Krais, tetel
    ti Haeu hamoiha aliakewen. Masin ti tel hehin, i ape hahitake ngangahat ti tel
    axoan haun, amuto ape hahitake ngangahat ti Krais lehe ani puasamuto se solian
    hani Haeu.
  zpo-NT: Yilo mnabeyy ley cheen Dios lo be; per leezha ngut Jesucrist noka naka mod
    ngut be; zee nyentra mod nabeyy ley lo be. Nu leezha mroban Jesucrist noka naka
    mod mroban be, kwaanzee nal Jesucrist nabeyy lo be, sbaa nzho mod le be kwaan
    nzhekla Dios.
  poy-poy: Ntambu iraa ayi mwenga waganja wangu, mwenga viraa muwera kutali na malagaliru
    kupitira nshimba ya Kristu. Vinu muwera wakuwi, yomberi ndo yawamzyukisiyiti su
    tupati kumtendera lihengu Mlungu.
  qwh-NT: Cuyë wauqïcuna y panicuna, tsenomi qamcunapis Jesucristu wanushqanrecur
    wanushqa cuentana quecayanqui Moises escribishqan leycunapaq. Y canannam cawarimushqa
    Cristuwan jucnollana cayanqui Diospaq allicunallatana rurayänequipaq.
  gaw-gaw: Amunu o lailad, gemu ag laa, Nug mauhowa, eḏua hibaiṯom ele amu, nuhig
    daaglagnu, ag ig ele oh ig Kayaknu kobol ena heḵunignu, ag Kristusnu mauhakp̱a,
    danab laa mauha ḏo waap̱a ii daaṯe, amubia ag ḏo waap̱a ii daaṯeb.
  nca-nca: Asa ko, uni topone, Kristo khumaró ŋuwore ye ŋuya khumoyi hutuŋo mande
    ŋundo kama sopo yereyote. Ŋuro tero meyowomboya womowaŋgo. Uni meyowo ŋuko uni
    tapu koŋgo otoqaró. Ŋunde tiní norendo Anutu koro kho tero eŋgé rato tunoqeweya.
  zpz-NTPP: Der bicy na, ni mod rac nu de ub na. Par lo leey bi byac den gal nu na
    tub mbecy gut, gun par lo leey gut de ub na nu nac nu gut Crisht, gun na bi nac
    na ni Crisht, biñ nu byabañ, gun orzeꞌ gac gyicy den de coz nap nu rlagy Ñgyoozh.
  mkj-mkj: Rioai kan, ioar pel doahroar kamwai, kamwai ne mehdi jang Kojonneddo pwa
    kamwai ne wiahla kijehn palwoaroan Christ; apel anjoaukije kamwai ne pel wiahla
    nihn Christ ma iejda jang mehdi pwa kisai en mourki mour kaspoahoau oang Koahs.
  zac-NT: Zni zac na lëꞌë të bëchi la sahia, na të ziquë tubi naꞌa naguti tséꞌliꞌ.
    Antsë guc të unidë con lëy shtë Moisés, perë iurneꞌ por gac unidë të con Cristo
    lu cruz, iurneꞌ adë rnibë́ꞌadiꞌi lëy lëꞌë të sino rnibëꞌa Cristo lëꞌë të, el quë
    naguashtë́ ladi ra tëgulë. Zni guc të parë guëquëreldë të tubi manërë santu.
  kyg-kyg: Konagaꞌnimogitapae, mani gemo lapakaefekeꞌmo nehuve. Lapakaemo alu vekaleꞌmo
    maisayafeꞌmo Kalaisi agufaꞌaletiꞌmo keꞌaepa geꞌalefeꞌmo ago faliꞌnae. Kanolufatiꞌmo
    ago alino he tino ateꞌniya vekaleꞌmo maiꞌnetapa Gotitegamo alagamo aegekana hutapa
    alagepa kavaꞌmo hisayafekeꞌmae.
  kmk-kmk: Ot pada na pay kan ditaku’n susunuda manuttuwa. Nawayaan takuwon sidat
    lintog gaputa naipangkatoy taku kan Kristu utdit natoyana. Kadon, waya takuwona
    maidagamung kan Jesu Kristu un ummungaḻ kan katoy daḻapnu mamunga tun manselbiyan
    taku kan Apudyus.
  cao-NT: Jascaria tsi Moisés yoba quima ma paquëmahacaniquë Cristo rësoquë no. Cristo
    ya tsi toa yoba qui ma rësoni quiha. Japi Moisés yoba quima ma aquëquëni quiha
    Ibo huëtsa, naa Bësotëquënish ca bixëna. Jabi jahuë Cristo noqui bimacatsi quiha
    Dios, ja bax jia ca jahuë bo no saihuano iquish na.
  bbr-bbr: Kiro onok senek, jaiat, Anut nukas ak imwaronuk, ak kiro sintore ämän ko
    Moses nuruwon pak wa pasar rai. Krais nuka am äpäs opok meienuk, ak nais ko pak
    meiein senek, okon, rusapai, ak sintore ämän nukan inkaruru rawau wa, ak kar ron
    inkaruru rai. Kiro ro ko Jisas Krais, ko ätäi siräiewon ak kon roasiret. Keseria,
    ik Krais nukan roasiret raumoi, Anut nukan wou ereraun karar sarau miäum.
  inb-inb: Chasallata, nukapa kuiaska taitakuna i mamakuna, Cristo wañuskamanda, kamkunapas,
    wañuskasina niraiaspa, Moisés ima rurangapa willaskamanda kachariskasinami kangichi;
    chasaka, sug kusa niraiagsina Cristowa tukungapakuna. Cristo wañuspa kaugsarigwami
    kunaura tukunchi; chasaka, Taita Diusmanda tukuipi allilla ruraspa kaugsangapa.
  hrv-hrv: Tako, braćo moja, i vi po tijelu Kristovu umrijeste Zakonu da pripadnete
    drugomu, Onomu koji je od mrtvih uskrišen, te plodove donosimo Bogu.
  box-NT: Lé làa bṹn síi á minɛ́n bìo mún karáa. Mi páaníló là a *Krista
    bìo yi á minɛ́n mún ka lè mi húrun, á ho làndá wã́a bĩnía mía mi wán.
    Mi bìo wã́a sã̀ yìa vèera ló ɓa nì-hía tĩ́ahṹ yi, bèra a na à wa
    wé sá ho tonló na bìo sĩ le Dónbeenì yi.
  ote-NT: Njabʉ necaguihʉ ndí ꞌbʉhʉhma̱ ja rá hmanda ra nda̱xjua ley. Pe nubyá ja
    ra uɛnda stá tuhʉ mahyɛgui co ra Zidada Jesucristo nu mi duꞌa̱, ne ya hindí ꞌbʉhʉ
    ja nura leyꞌa̱. Dá njahʉ ngu núꞌa̱ ra ꞌbɛhña̱ bi du rá da̱me ne bi ntha̱tui maꞌna,
    ngueꞌa̱ nujʉ ya hindí ꞌbʉhʉ ja ra nda̱xjua ley, ngueꞌa̱ ya dá ꞌnathohʉ co ra Zidada
    Jesucristo núꞌa̱ toꞌo bi yopa nte de ra du. Y stá njahʉbʉ pa da za ga øthʉ ya
    hoga ꞌbɛfi pa rá nsunda Ajua̱.
  wnu-wnu: Qomon eng quraum eng anit igo. End ne an gor qomon qob toat igoumon eng
    isi yarab munon inubersiau tari darab umor end ne an wo nob erogori umumanei gas
    ende. Eng an Krais nob umuminei qamb ebet igoumon eng qomon qob bo me anmoriminerei.
    Anwaga wogub ne an munon bubun ger baumon eng, munon eng igomot der bugamor eng.
    Munon eng anbaub ne ansiara Qenu sarau uber betet igoarar qamb.
  zam-NT: 'Por cona, ngue niin loo gu'', mèn huesen: Gu'' co'' ya ngòole'' loo cón
    che''n Crist, nac gu'' xal thìb cuen ya'' Crist no xal thìb cuen nii Crist. Gu''
    ngro'' loo cón che''n ley co'' mxo''f Moisés loo gu'' xal thìb xa'' co'' nguthle''
    par tataa mod ngòc gu'' che''npe'' Crist xal ndxàca loo thìb xa''got co''se''
    mselya'' thìb xa''got con sa''l xa''. Nalle'' nac gu'' mèn co'' nac che''npe''
    Crist, Crist co'' mbli Diox ngro xban làth mèn nguth, par tataa mod li gu'' con''
    ndac co'' ndxòo lezo'' Diox.'
  zyp-NT: Ma hraco naaning zong na cang hrah he ceh. Uny sahlo, phungbia lang tah
    tahpaw co, naaning cawh a thipaw na cang myca he ceh, zecawtamaw tatah Khri a
    pung chung letah a ungpaw na cang he ceh. Taico Khazing lang letah thuipa kaa
    hnui nápawtah atoheh cawh thihnah taitah pathopaw Ama, a tei na cang myca he ceh.
  sey-NT: Ja̱je cuiꞌne mësaruje̱ Maijaꞌquë doꞌijë, Cristo ju̱ꞌi doꞌipi ju̱ꞌisicohuaꞌije̱
    paꞌiohuaꞌipi paꞌiyë, cua̱ñeseꞌepi naë pacona paꞌisicohuaꞌipi, cua̱ñeseꞌere ë̱jëje
    paꞌire pasicohuaꞌipi yure cato, yequë ë̱mëni payeje̱ paꞌiohuaꞌi aꞌë, Cristo ju̱ꞌisiquëpi
    huëisiquëre pani, Maijaꞌquë ña hue̱ꞌña deꞌoyere pare mai yoꞌojë paꞌija̱ꞌcohuaꞌipi.
  nvm-nvm: Ijefuon efnun vuak igi iviakma na bijame kuardiainva iji jan ijeg ren.
    Regavo jaiji ja e iji fu guamga God fu kuama fu una urinma ijiena agan besum ren.
    Ijefuon iviakma Mosison akaij iji fu ja samuagdiamo bakin gavo fun Kuraisri ja
    aferdiame una Godon ik maiji fuifuon rek.
  mps-mps: Tama te tiwai me dage dali pedalalio, eno ama dedeo. Dagego tigi te Krais
    dali kęą selama, tama te dali dage isalio, tama te bomai pogo dage me tola sabeo.
    Tama bidi isai we gasa bidi dali bidigi pabo tiwai, dage gasa bidi dali bidi pelama
    agai dage sali, aga te Godigo aga te gų pagede ma hodolali bidi. Tama dago te
    Godigo homu kolesaga wali peyu tama wiegi yai sę emainogo eyu, tama Godigo aga
    te gų pagede ma hodolali.
  pab-NT: Hiyaiya, nikare atyo xisaonita, nohinaeharenae. Xiso tehitiya atyo koxaka
    xiwaini Cristo kakoa haxawalita hoka hatyo hiyeta Xaotyakiyaho atyo maisa xoare
    tyomehetere xomana. Hoka kalikini atyo enomanerenae xisaona. Kaseheta atyo waiye
    wawenane tyaona maheta Enore koamaniya.
  llg-llg: Leondiak boe, no ei kamahele kala! Karistus maten so. Ndia sama leo ei
    boe, mate noꞌu mia Ndia, ma laꞌo ela ei soda laam. Boe ma hoholo-lalanek heti-heun
    ta laꞌe neu ei so bali. Hatematak ia, ei makamboꞌik mima Heti-heuk ndia, ma nanambaꞌak
    mia Karistus, fo mana masoda falik neme Ndia mamaten mai so. Dedeꞌak ia, sama
    leo ina falu mana sao seluk. Dedeꞌan ta so. De, hatematak ia, basa hata fo ei
    taok ndia, soaneu Manetualain.
  kyf-kyf: Na bhelia, 'sa -bhlokpadɛ we mɩa amɩaa -nʋ nya. A -yɔ Klisɩ mɩ -bhlo. Mɔ
    tlɩa -amɩaa 'gbʋ. We 'dɛɛ 'gbʋ a -yɔ tite ka -yɔbhʋbhlʋ. -Slɛɛn mɩa, -ɔ -sɔa tlɩtlɩnya
    glaa 'wʋ, ɔ -nʋ a -mɩa. We 'dɛɛ 'gbʋ, -a mneni -a 'ka -Lagɔɔ lubho nʋ.
  tpi-tpi: Olsem na ol brata bilong mi, yupela i bin pas wantaim bodi bilong Krais,
    na long dispela pasin yupela i dai pinis, na yupela i no i stap moa aninit long
    lo. Nau yupela i stap lain bilong narapela man, em dispela Man i bin kirap bek
    long matmat, bilong yumi ken kamapim ol gutpela pasin God i laikim.
  mih-NT: Ta zuun ñi cuhva cuan iyo sihin ndoho yañi xaa. Cuu catyi yo vatyi ɨɨn ñi
    cuu ndo sihin ra Cristo. Quɨvɨ i sihi ra ta cuu si tañi sa sihi tucu maa yo. Ta
    yucuan cuenda ña iyo ca ndo cuenda tuhun i saha ra Ndyoo sii ra Moisés. Vityi
    ñiyɨvɨ ra Cristo cuu sii ndo. Maa ra cuu ra i nandoto sisi sa i sihi ra, ta sihin
    cuhva cuan ta cuu zatyiño vaha ndo tyiño maa ra Ndyoo.
  qvh-NT: Waugui-panicuna, runan wanuptin warmi jucwan tänanpä libri cashgannömi nogansipis
    Moisés guelgashgan leycunapa munaynincho cashgansipita librina caycansi. Sayno
    libri caycansi Jesucristo nogansi-raycu cruzcho wanushganpitami. Sayno captenga
    manami Moisés guelgashgan leycunapa munayninchönasu cawansi, sinöga Tayta Diosninsi
    munashganno cawanansipä wanushganpita cawarimog Jesucristupa maquinchönami.
  kms-kms: Pugri bu, nge mand, beghi mune pugrine, Kraist nati kin te ningg beghi
    anene pati di God ni lo Moses neng kin tende si nambu pas segi. Pugri bu muq beghi
    wuti aye, Kraist Jisas wuti nati pre God mune nindingi newo nas kin, ni nde po,
    ei beghi God nde rar pe yumbo yuwon kin yembe bidiny.
  agn-agn: Maning ka ta si, mga logod, asing nagpaboniag amo, midio napatay amo ra
    kang aroman ni Cristo, ig don amo linibri ong gaem tang Katobolan. Animan libri
    amo ra mandian ang magpasakep ong doma, ang yay ang Cristong binoing oman ong
    kamatayen. Ig yamo, binoi amo ka agod mamorak ta mga boat ang mo-ya para ong Dios.
  nhi-NT: Namehuantzitzin, notlasohicniuan, noiuqui ohcon ya namontlatohtonten inauac
    in tlanauatil, pues yonamonmiqueh iuantzin Cristo. Uan ohcon namonpouih iuan ocse,
    masequihto namonpouih iuan naquin oonyancuicayol itich miquilistli, para ohcon
    mattemactihtocan inauac Dios quemeh totlatiyo yen tocualichiualis.
  ttc-NT: Ax ikxji etetz waq erman [ti'j te Kawb'il]. Etetz ax oje kxkolpjik tuj tq'ab'
    te Kawb'il tzan tpaj tkamlen te Krist tzan eten te tetz. Tetz ojaw anq'in kxol
    kye kamnaq, b'ix astilji b'a'n tzan etaq'unan te jun galan te Qtata Dios.
  dan-1931: Altså ere også I, mine Brødre! gjorte døde for Loven ved Kristi Legeme*,
    for at I skulle blive en andens, hans, som blev oprejst fra de døde, for at vi
    skulle bære Frugt for Gud. { [*ved den Død, Kristus led på sit Legeme.] }
  kwj-kwj: Woro o hingambwa, ai hiparakambwe le, Kurais ri hima tape ti kunu keke
    me yapweke ki ri haro keke kunu ga lo mwanji kwambu tiki kunu aulindau sumbu ga
    anaꞌape haro. O keke apa Gotri lo mwanji ti ai kunu toronambusi hinga. O sumbu
    hinga kunu ki sukwaro ti, kunu hasini ai sairo hima riki hura ku liwa Gotri sumbu
    kipe tunumbwa ku wosinda kinani.
  vie-OVCB: Thưa anh chị em, trường hợp anh chị em cũng thế. Đối với luật pháp, anh
    chị em đã chết trên cây thập tự với Chúa Cứu Thế. Ngày nay anh chị em thuộc về
    Đấng đã sống lại từ cõi chết. Nhờ đó, anh chị em kết quả tốt đẹp cho Đức Chúa
    Trời.
  kze-kze: kesí kwaásiyono. miráumai keinárawatavenawe séna Ísu Káráísiti pukáimba
    Áánútumo Mósesimbo simámakain-amaamba imáyáa é'a Ísu Káráísitiye tarúmaimo máyáantave'a
    pukáara'naraambo umáímo máyáamba minámáánkó íma tátokaivo Ísu Káráísitiye tarúmai
    máyáawe. Áánútu Ísu Káráísitimba pukáimpinkemba usásinankaraiwai Ísundei-i'a umái
    mé'a pó'a Áánútuna mayáí kwémayaawe.
  lbk-lbk: Siya akhes sa nan aligna ken chakayo ay iib-ak. Kag kayo nakietey ken Cristo
    isnan nateyana, ya maid et fiyang nan lenteg Moises ken chakayo, et idwani mabfalin
    ay maiyamong kayo ken Cristo ay kasin natakho isnan etey, ta fomkhas kayo isnan
    kaidchayawan Apo Dios.
  mto-NT: Nay veꞌempats miitseꞌeda, utsta ajchta utsta tsa̱ꞌa̱da, je̱ o̱o̱ꞌkpa joꞌn
    tseꞌe mꞌitta je̱ja je̱ Moisés je̱ pyavaꞌnu̱n vyinkujk je̱ꞌe̱ ka̱jx ku veꞌe toꞌk
    muk mꞌitta je̱ Cristo ma̱a̱t, veꞌem tseꞌe mꞌitta ax joꞌn je̱ꞌe̱ ma̱a̱t ku̱mꞌo̱o̱ꞌkti.
    Je̱ꞌe̱ xa veꞌe je̱ Nteꞌyam yakjoojntykpa̱jknuva ku veꞌe yꞌukꞌa̱a̱ꞌk, mje̱ꞌe̱ijidupts
    miits je̱ꞌe̱ veꞌe je̱tseꞌe veꞌem je̱ Nteꞌyam xmutoondinit xmupa̱jktinit.
  bzh-bzh: Om arig lo, yiḳ ham nebë sënë. Kerisi loḳ yah ham bömin mediiḳ in ham,
    lob sënë vonġ bë ham diiḳ ving geHorek su neġin ham ggökin rë, om ham yoh vu
    bë jaḳ vu reggamin mewis. Ham reggamin mewis saga yiḳ mehö sën kedi raḳ yah
    vu bedub ggökin in bë gevonġ behil ġevonġ Anutu yi huk banon jaḳ lo.
  guj-2017: તે માટે, મારા ભાઈઓ, તમે પણ ખ્રિસ્તનાં શરીરદ્વારા નિયમશાસ્ત્ર સંબંધી મૃત
    છો, કે જેથી તમે બીજાના, એટલે જે મૃત્યુમાંથી સજીવન થયા છે તેમના થાઓ, કે આપણે ઈશ્વરને
    અર્થે ફળ ઉત્પન્ન કરીએ.
  jvn-NT: Kanggo kowé sakjané ya kaya ngono para sedulur! Dongé Kristus mati, kowé
    ya katut mati karo Dèkné. Dadiné kanggo wèt-wèté nabi Moses kowé ya wis mati lan
    wis ora kebanda menèh marang wèt-wèt kuwi. Kowé saiki kebanda marang wong liyané,
    wong sing wis ditangèkké sangka pati. Kowé saiki wis kebanda marang Kristus, supaya
    uripmu bisa ndadèkké bungahé Gusti Allah.
  byr-byr: Sarevɨ, nɨnnya nyaꞌmweihi Kɨraazɨtɨyareihi, sarɨmɨ Kɨraazɨtɨyare kɨlaakejɨsɨ
    mena yeꞌmwannayɨrakureꞌ. Yɨ sahɨrɨvɨ balakegaaꞌ sarɨmɨjɨ mena baleꞌ. Yɨ sareꞌna
    Gotɨyare Kɨwɨnyabwi sarɨmɨnyɨ ayahi yɨhɨlɨmwagatheihi mɨꞌ. Yɨ sarɨmɨ gaala mudɨkeꞌ
    maareva Aꞌmwe pwai Kɨraazɨtɨyalyɨ kwala maaꞌnyaꞌneꞌbɨsaihi yeꞌmwannamwaalyaꞌneihɨlyɨ.
    Yɨ Aꞌmwe dazai mena kabalaꞌ ayahi yɨdɨkaavakerɨnyɨ. Nemɨnyɨna Gotɨyai “Nɨmɨnyɨne
    yɨsɨlya yɨrɨpɨka!” kadaꞌ nawɨꞌnyabulyɨyaina yuna yɨmaꞌnyaꞌneina mena yeꞌmwannamwaaloꞌnanyɨ.
  ian-ian: Ngwutnagwi wungivat sɨgat. Kraist kiyanda vapmba kɨta lulu tɨgiyangwuk
    kiyanda vla kiyangwuk. Kiyangwuk maa lo ngwuk kat ana vɨga lɨgandɨ. Nat nyan ngwuk
    kat vɨga lɨgandɨ. Kraist. Kiyalaa laataa lɨga nyan ngwuk kat vɨga lɨgandɨ. God
    kat apma njɨvwa kwukngwangat vɨga lɨgandɨ.
  hun-hun: Azért, atyámfiai, ti is meghaltatok a törvénynek a Krisztus teste által,
    hogy máséi legyetek, azéi, aki a halálból feltámasztatott, hogy gyümölcsöt teremjünk
    Istennek.
  mcf-NT: 'Adecbidi ambi chiaid niac-niacsho Nuquin Papan cuidtsenaido nuqui iccondac.
    Adondaidi abided cuidadec unësaid Esus tantiasho Nuquin Papan: —Mibi cuidnu —nuqui
    cainquio iquendac. Aden Nuquin Papan uincuemenëdaidën Esusën aton yua nuqui icmequin
    bëdamboec tabadquid icmenuen nuqui icsaid bedshumpanëdash.'
  kjs-kjs: Go pea-le nana ame balinu, go rekena agale madaare nimi Yesuna ruru pimi-pulu
    go rekena agaleme nimi mada nama-komalia. Gore ena nipuna aali raapu pia-rupa
    Yesu raapu go-rupa piralepape. Yesu tapa-para marekaasa-le naame Gote-na pora
    pamuma kogono epe-rupa puma piramina.
  mni-mni: Maram aduna eigi ichil-inaosa, nakhoina atoppa amagi, haibadi asibasinggi
    maraktagi hinggatlaba Ibungo mahakki oinabagidamak nakhoisu Christtagi hakchanggi
    mapanna Wayel Yathangda sire, masi eikhoina Tengban Mapugidamakta mahei yannabani.
  yad-NT: Daryaday jiryentyi, ratyeryi̱veda, sajiintyama̱ Ju̱denu jiñiquejada jiyasayadamusiy
    jirye, jiryatiy su̱vatyaniñi̱ Crístu jiryeyadaju̱, jirya̱tidye tuudi variñi̱ ni̱tiy
    mi̱sa̱da diibyimusiy, jirya̱tidye jmu̱tya tarivani̱ Ju̱denu variy.
  mxb-NT: Ta dión taꞌani ndóꞌo ndoꞌó, ñani miíi̱. Sa̱ ni̱ xiꞌi̱ va ndó noo̱ ley sa̱ꞌá
    ña̱ ni̱ xiꞌi̱ Cristo Jesús saꞌa̱ ndo̱, dá nakiꞌin táꞌan ndó xíꞌín mií Jesús, na̱
    ni̱ na̱taki tein na̱ ni̱ xiꞌi̱, dá kuu kee yó ña̱ va̱ꞌa noo̱ Ndios.
  pon-2006A: Riei ko, ih pil duwen kumwail. Kumwail mehsangehr Kosonned en Moseso,
    pwehki amwail wialahr kisehn paliwar en Krais; oh ahnsou wet kumwail pil wialahr
    sapwellimen ih me iasada sang mehla pwe kitail en momourki mour katapan ehu ong
    Koht.
  maq-NT: Cuanitjin nuju ngayun, sacuaha xi caveyun xi cuma rë ley ngatsë rë Jesucristu
    cojo sa xi cuma ndaya ngayun tsëhë ley, hane cuma tsëhë jingu sa me ngayun. Me
    vëhë ne, hacui Jesucristu, me xi cavuya cjuahñu. Cuatjin cavuya me cjuahñu cojo
    sa xi cuma nihña cjuandaja xi meje rë Nina.
  hto-hto: Cue ámatɨaɨ, birui Jesucristo abɨmo dájena jaɨnáidɨcaɨ; ua ɨníredɨngo ɨnimo
    jaɨnaina izói jaɨnáidɨomoɨ. Afe Crístomo omoɨ jaɨnáinamona, ie tɨ́illado tɨ́idɨnona
    mamécaomoɨ. Ie jira ocuilla uai dɨbénemo tɨ́idɨno izói itɨcaɨ. Fueñe bie ocuilla
    uaimo, rɨngo ɨnimo jaɨnailla izói, jaɨnáidɨcaɨ. Mei íadɨ ja birui tɨ́idɨno izói
    caɨ íllamona afe ocuilla uaimo jaɨnáiñedɨcaɨ. Dama tɨ́illanomona meine abɨdo cáadɨmɨena
    jaide Crístomo jaɨnáidɨcaɨza. Afe bie Crístomo caɨ jaɨnáinana Juzíñamui caɨmo
    comuítate. Ua comuítate caɨdo ie comecɨ jitáinafue ñue ɨ́coɨmo caɨ fuitállena.
  por-BRBSL: Portanto, meus irmãos, vocês também foram feitos mortos para a lei através
    do corpo de Cristo, para que fossem unidos a outro, àquele que foi ressuscitado
    dos mortos, para que pudéssemos produzir fruto para Deus.
  ces-NKB: A tak jste i vy, moji bratři, skrze Kristovo tělo umrtveni Zákonu, abyste
    se oddali jinému - tomu, který byl vzkříšen z mrtvých - abychom mohli nést ovoce
    Bohu.
  cui-cui: Tamonae pam, paxam pomonae irʉ painya nejume cowʉntsiwixae Jesucristo.
    Barichi bara jʉta ichi poxonae Cristo tʉpa, paxam irʉ be pawerapame. Daxota jopa
    panantawenonaem xua paexanaename pocotsiwa Moisés itoroba pia peitorobi coyenewatha.
    Anoxuae paxeiname ichʉn pon paca itoroba. Baraxua barichi icha yabʉyo ichi xua
    pita icha pebin pon bapowa itorobatsi poxonae piseuri tatsi tatʉpatsi. Anoxuae
    paxam Cristo piamonae tatsi pam, pon equeicha asʉ exanatsi petʉpae cuiru coyene
    weya. Barapo coyenewatha Nacom naca cana exana xua wanaca itacʉpaewa xua waexanaewa
    tsane pocotsiwa xanepana Nacom nexa.
  boj-2014: Deqa ijo was niŋgi quiy. Niŋgi Kristus aqa jejamu beteryosib a ombla moreŋeb
    deqa niŋgi olo dal anjam aqa sorgomq di sosai. Niŋgi tamo bei agi Kristus subq
    na tigelej qaji aqa segi tamo uŋgasari unub. Deqa iga kumbra bole bole Qotei a
    tulaŋ areareteqnu qaji di yoqnqom.
  eng-OEBUS: And so with you, my friends; as far as the Law was concerned, you underwent
    death in the crucified body of the Christ, so that you might be united to another,
    to him who was raised from the dead, in order that our lives might bear fruit
    for God.
  eri-eri: Onou waha bona, tere yame baabo gane, tere Kristus nomo gogala bagu fada
    weye. Onodu onowou waha langa tere amina umeyeha. Onodu boya tere ege nuuni beele
    nomo huuna langa yafegu uwa. Elebe tere fai ete nomo ilibumu gane yafaya, Fai
    behanga no matmat langa ege gidu jayai waha, ere edo onowou Itou no gau tuna waha
    heigemuwei nomo.
  aly-aly: Lyerteny-angkwarr apentetyek Christ-kenh-angkwarr anwantherr itethirretyek.
    Atyenh-rnem, arrantherr itethirrey-angenh angka arrwekeleny-angkwarrant, alakenh-anyem
    anyentirrek Jesus Christ-warl, angka ingwer renhant-anem apentetyek, Christ-kenh.
    Akngeyel renh ipmepenh akemelhilek, anwantherr renh apentetyek, arraty Akngey-kenh-angkwarr
    apentetyek.
  wiu-wiu: Anu oya-lawe kipa yomo lekaneyake Keraisuno tigini-pala odeneka wia dekane
    tetepo taneya mekete tikino, Mosesene totonome moa lauaneya meamekete tiki. Opa
    atoa pade ana tukolo pade alike pou toa kipa Keraisuke lukoa mekete tiki. Ku̱
    wedoa tuou toa onekele takama pomotoa tokome Keraisu einago tukale Akolaliyo moa
    kamotokaneya.
  swe-swe: '[Låt oss tillämpa samma princip på den troende och förhållandet till lagen.]
    Så har också ni, mina syskon (bröder och systrar i tron), genom den Smordes (Kristi)
    kropp dött bort (brutalt blivit avrättade) från lagen så att ni tillhör en annan,
    honom som har uppstått från de döda, för att vi ska bära frukt åt Gud.'
  cth-cth: Hot patetvanlah, hmaunawnghanaw, nangmouh hai, Khrih e a tak dawkvah kâlawk
    teh na due takhai awh toe. Het hateh alouke tami tie duenae koehoi ka thaw e Bawipa
    hoi kâkuen e lah o awh toung dawkvah, Cathut hanelah a paw paw nahane doeh.
  mti-mti: Tatangwanen, me meib desiroma. Ye wait Gwangwan gumbe bo ayana, Keriso
    kwapiwa gumbe. Me apan da gaibu ye yunat atanwa oya sira meve God oya natawa intan
    oya. Apan me boriruwayawa gumbo sira inainewa abnawa.
  pad-NT: Oigamina. Hari hi'iki hida kodirajomi. Nini vani namithaja bana ida avakadiania.
    Akava'ibodivaraniki ida Deus kava'isohihi jiriki. Abini'iki ada Cristo. Cristo
    kani a'oni. A'onivani Cristo abono niha nini hahavi a'oni, oniani ida a'onira
    naabinijabanaja kidiania. Ariabini'ina mani ida va'isohihi jiriki haria kaabokajanaravini
    hija. Cristo kaija'ari a'oni. Cristo ahoki'ina mani ida hojai jahaki Deua binofikia
    haria kanahojai'ia.
  twi-twi: Afei me nuanom, mo nso, Kristo wu a owui nti moawu afi mmara no tumi ase.
    Ne saa nti, mone ɔno a wonyan no fii awufo mu abom sɛnea mobetumi asom Onyankopɔn.
  hlt-hlt: Te dongah ka manuca rhoek nangmih khaw Khrih kah pum rhangneh olkhueng
    ham na duek coeng dongah nangmih tah Pathen taengah thaihtak hamla duek lamkah
    aka thoo tangtae hlang tloe ham na om uh.
  tbz-SIM: Kɛ́ndò ndi wɛ̃nnɛ́nɛ̀mɛ̀ Kirisi kɛ ku, ikuɔ́ tɛ̃́nkɛ í di te, di mmɔ̀nnì
    wèè ku kɛ yɑ̃̀ńtɛ́ weè di te, kɛ̀ di dɔɔrìmɛ̀ bo nwenni Kuyie mborɛ̀.
  san-GUJ: હે મમ ભ્રાતૃગણ, ઈશ્વરનિમિત્તં યદસ્માકં ફલં જાયતે તદર્થં શ્મશાનાદ્ ઉત્થાપિતેન
    પુરુષેણ સહ યુષ્માકં વિવાહો યદ્ ભવેત્ તદર્થં ખ્રીષ્ટસ્ય શરીરેણ યૂયં વ્યવસ્થાં પ્રતિ
    મૃતવન્તઃ|
  ake-NT: Mɨrɨ kasa si, utonpa ton, ɨmɨrɨ'nokon nɨ nɨrɨ main yau ɨuko'manto' kon apai
    ɨyeri'sa' kon Kʉrai pun poro, tʉron nɨ iwano' pe ɨwesi kon pa, kʉrɨ iye'mʉ'sa'kasa'
    rʉ'pʉ terikʉ'pʉ apai, Papa iwano' pe epetan nɨto' pe.
  qvn-NT: Jesusman yupachicug-mayïcuna, chaynuymi gamcunas Cristo wanunganpa nä juc
    wanushanuy carcayanqui Moisés isquirbinganta mana cäsucurcänaypag. Chaura cananga
    Cristopa runanmi nä carcayanqui, chay wanushapita cawacämushanuy, Diospag alita
    rurayar cawapäcunaypag.
  tku-NT: Hui'xina'n tā'timīn, hua'chi tā'nīnī'ta'ntit Cristo. Ū'tza' lītaxokolh tū
    ixlaclīpinā'tit chuntza' chī līmāpa'ksīn. Chuhua'j tzamā' līmāpa'ksīn jātza' cāmāpa'ksīyān.
    Chuhua'j tapa'ksīni'yā'tit Cristo. Xla' lacastālancuana'nī'ttza'. Tzētza' nalatapāyā'tit
    chuntza' chī Dios lacasqui'n.
  bjk-bjk: Ma i bira bölök kö mum abo töke. Xö winara möxöbo warkurai te Moses, mum
    moxoro met tewe xalik a lölös möxöbo warkurai, möxösa, mum kölöme xö aine Krais.
    Io niang, mum mo xuxubus sik kö öng kabise, ina tödi nang e God ixo öraru ine
    xalik a minet. Me mum mere Krais bira, bara mum morobo o a pasuno rua gene e God.
  msy-2020: Kamaghɨra, nan adarasi, ia Kraisɨn mɨkarzim ko puegha bizir kamɨn ia a
    ko ovegha, uam Moses Osirizir Arazimɨn apengan itir puvatɨ. God kamaghɨn ifonge,
    e a bagh ingartɨ dagher aghuiba otivam. Kamaghɨn amizɨ, ia datɨrɨghɨn gumazir
    God amizɨ ua mozimɨn dɨkavizim, ia an adarasi.
  bpr-bpr: Salngad ayé i gamu kagkah, dad flanekgu. Gablà di uldin, ta mati gamu du
    glam gamu di laweh Krayst, na ta kenen mfun gamu, dunan i ta mték mdà di fati
    du fye nun gukmamu Dwata gito.
