verse: ROM.007.004
translations:
  kpx-kpx: Di haokuvuia, la vaveveu keate ke nahate. Ige menaka keu koliave nahate.
    Iale menaka keu vani bahata ui timalemo lana oleve kateai menaka ke haliohatui
    kolia moleai. Kolia mole keike Keliso. Iale Kelisou hatialemo nahita haluviale
    nahate vale kemo nahi bae menaka ke vuvunemo ulivebene. Isito nahiabuna Kelisou
    hatisi hovelahale ke vuvunemo ui avuluvuta igaetolahai vaveve dua unaha vai Dilava
    hoesehavogei.
  okv-H: Avoeto nau namei kamei ungotena God ta ke pepeni mamahu avo toasi Keriso
    ga kajueto pehea te God ta toho be eto pure amita be avo umbara God na jiginu
    Keriso ga vasiri te erea.
  tbo-tbo: Walewalehiu, emoemotana gasi mei tauta. Lugagayo uyahina tauta amaka ta
    hilage, babana Keliso hoi ani take i hilage. Ma tauna hilage uyahinei Yaubada
    i witowolo meya po tauta tauna galinei ipa ta ugo imahi Yaubada binei.
  mal-C: അതുപോലെതന്നെ, എന്റെ സഹോദരങ്ങളേ, ക്രിസ്തുവിന്റെ ശരീരത്തിന്റെ ഭാഗമായതിലൂടെ
    ന്യായപ്രമാണസംബന്ധമായി നിങ്ങളും മരിച്ചിരിക്കുന്നു. അതാകട്ടെ, മറ്റൊരാളിന്റെ, മരിച്ചവരിൽനിന്ന്
    ഉയിർപ്പിക്കപ്പെട്ട ക്രിസ്തുവിന്റെ, സ്വന്തമായി നാം തീരേണ്ടതിനും തന്മൂലം നാം ദൈവത്തിനു
    സത്ഫലം പുറപ്പെടുവിക്കുന്നവരായി ജീവിക്കേണ്ടതിനുമാണ്.
  grc-SR: Ὥστε, ἀδελφοί μου, καὶ ὑμεῖς ἐθανατώθητε τῷ νόμῳ διὰ τοῦ σώματος τοῦ χριστοῦ,
    εἰς τὸ γενέσθαι ὑμᾶς ἑτέρῳ, τῷ ἐκ νεκρῶν ἐγερθέντι, ἵνα καρποφορήσωμεν τῷ θεῷ.
  bgc-bgc: उस्से तरियां ए हे मेरे बिश्वासी भाईयो, जिब थम मसीह कै साथ मरगे, तो थम नियम-कायदा
    खात्तर मरेगे, इब थम मसीह के हो, जो मरे होया म्ह तै जिन्दा उठ्या, ताके हम परमेसवर
    कै खात्तर धार्मिक जीवन जी सका।
  khz-khz: Walakavaku, gomi maki vovetaina, Keriso tauniparana ekwaregato, vonai gomi
    maki rova genai gokwaregato, (gomi e ati rova gena tiavu kapulenai gomagulina).
    Vokala ewalato ganina gomi Keriso gena taunilimalimai pio ago ulanana. Gomi Keriso
    gena taunilimalimai goagoto kwalana, ita maparara vuavuara namara pia wala Palagu
    genai ulanana. Keriso e Palagu na kwarega na evega-kuliiti-waiato talimana.
  deu-TKW: Demgemäß seid nun auch ihr, meine Brüder, getötet für das Gesetz mittelst
    des Leibes des Christus, um einem anderen zu eigen zu werden, dem der von den
    Toten auferweckt ward, damit wir Gott Frucht bringen.
  zsr-NT: Lëzcaꞌ cni rac queëliꞌ, böchaꞌa. Le dzagliꞌ Cristo chnatczliꞌ lbiꞌiliꞌ quië
    cutur gna beꞌi lbiꞌiliꞌ le rna bëꞌ zxba, quië gáquiliꞌ qui Nu yubl. Naꞌa chnáquiliꞌ
    queëꞌ Cristo, Nu naꞌ bubán lu yöl‑laꞌ gut. Cni nac, quië gac gunruꞌ le rdzag ladxëꞌë
    Dios.
  lin-lin: 'Ndenge wana mpe mpo na bino bandeko na ngai : bosila mpe kokufa mpo na
    Mobeko na nzela ya nzoto ya Klisto mpo ete bokoma bato ya moto mosusu, ya Ye oyo
    asekwaki kati na bakufi, mpo ete tobota bambuma mpo na Nzambe.'
  hns-NT: Bhaai log, aisane toelogke kaanoen par tjale ke na pare hai. Djab Kriest
    kroes par maral, tab toelog okar sanghe marle. Ohie se toelogke ab kaanoen par
    na tjale ke pare hai, bakie toelog djaise ek doesar biehauta ke saathie hoi gaile
    baate. Oe biehauta Kriest hai. Oe to djie oethal hai, aur okar saktie dwaara hamlog
    aapan djiewan Parmeswar khaatien barhia kaam karke bietaai sakab.
  noa-E: 'Khodamnaan, pãarjã ĩchab ich agjöta naabahab: Warran leita pãar jaaijö sĩejim.
    Magua ichiita pãrau ag gaai jaau sim ipierraa ab khaba aajeejim. Pari tag pekau
    waumaaugau ya pãar Cristo dʉ̈i meetarrjö naawai ya mag ley pãar dʉ̈i tag iek theeg
    chukhu sĩsim. Ya ĩsin pãran jũrr Cristo dënëu, ar meewia deeu iiu phiidʉtarr dënma.
    Mag i dënkha naawaita Ẽwandam dau na nem wajapha wau wënʉrraju.'
  eng-EMTV: Therefore, my brothers, you also were put to death to the law through
    the body of Christ, that you may be married to another—to Him who was raised from
    the dead, so that we might bear fruit to God.
  mib-NT: Te suni súcuan róhó jíjnáhan ró, ñánī mánī, chi ndúú ró jiín Cristo. Chi
    nájnūhun ni cajihī rō jiín Cristo, te ni quendacoo ró chíji ley jenahán. Te vijna
    chi nájnūhun ni quijnáhan ró jíín ɨnga, cúu jeē ní quɨ̄vɨcoo ró ndaha Cristo,
    Yaā ni natecu mēhñu ndɨ́yɨ, návāha cuu sáha ró jniñu váha jeē cuní Yaā Dios.
  lif-NT2: हे़क्‍केःल्‍ले़ फुॽनुसाॽ नु ने़ॽनुसाॽसे, ख्रिस्‍ते़न्‌स्‍ये़ःल्‍ले़ खिनिॽआङ्
    साम्‌योथिम्‍मिल्‍ले़ कुयुक्‍किल्‍ले़ इगे़भुत्तिआङ् के़वयिबाओलाम् के़बाःक्‍खिरो॥
    हे़क्‍केःल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुलागि आनिॽ नुःबा याःम्‍बक् चोःक्‍मा आसुक्‍तुम्‍ल
    फाॽआङ् आनिॽग सिःमे़न्‍लाम्‍बा कुहिङ्‌वे़त् के़बोःङ्‌बान्‍नु थिक्‍हुप् आबोःक्‍खे़आङ्
    आवाॽरो॥
  xnj-xnj: Mewawa valongo vangu, muvi lepi pahi ya Malagizu muni muwungini na higa
    yeniyi mana yaki ya Kilisitu peafwili na nyenye mwafwili pamonga nayu, hinu muvi
    vandu vaki mwenuyo mweayukiswi kuhuma lifwa, ndi timuhengela gabwina Chapanga.
  mmx-mmx: Luvutnetak mi luvurinuk. Nemi bok migak lok kuren. Nemi bok migara met
    pam eburu mi ne Karisito basinge Laulis Linga, atla nemi lengkot at labantuxu
    at ne Karisito, la amonga nemi mun teren. Neni ga roo xat amlong at lanmet kusu
    nedik atanaba pisik asu levempipisik nunuan ti ne Moroa.
  cbr-NT: '''Ën xucë́antu, usaribi camina mitsux ''ain. Usai uni ''iti bana quicësa
    oíshi ''iá ''aíshbi camina bërí abë axa bamaxbi baísquicë Cristo ami catamëti,
    aín bana quicësabi oíshi ''in. Usa ''ixun camina ax cuëëncësabi oi ''iquin Nucën
    Papa Dios cuëënmin.'
  tee-NT: Pus vana va chun ju quijnan'an ji qui'alak'avin. Ju mak'anchich ju quijnan'an
    ixlhilaksiyau ju lhamap'aksin ni ixnonau ni anchach ju ca'ixlhitajuyau ju salaka
    qui'atsucunti'an. Para acsni tavanan nilh ju Cristo pus ju Dios lhilhcata ni tachi
    ju va nilh ju mak'aniya qui'atsucunti'an ju na ixk'achani ju alactu'unti acsni
    tuca' ismispayau ju Cristo. Pus ju chavai jantuch vana yu' ju lhamap'aksin ju
    lhilaksiyau. Chai ni lhilhcata ju Dios ni tachi ju va nilh ju mak'aniya qui'atsucunti'an
    pus laich cajunau ix'anu' ju Cristo ju ta'acxtuchokolh acsni ixmacnucanta. Pus
    chunch ju ulhtucantauch ni laich canaviyau ju soknic'a tachi ju k'achani ju Dios.
  eng-LSV: So that, my brothers, you also were made dead to the law through the body
    of the Christ, for your becoming another’s, who was raised up out of the dead,
    that we might bear fruit to God;
  cak-NT: Wach'alal, can quiri' chuka' kabanon roj. Anche'l can xojcom chech ru-ley
    ri Moisés cuando ri Cristo xcom. Y romari' man jojc'o ta chic chuxe' ri ley ri',
    xa can joj richi chic ri Cristo, ri xc'astaj-pe chiquicojol ri caminaki'. Y roma
    joj richi chic ri Cristo, niwachin utz ri kac'aslen; can anche'l nrojo' ri Dios.
  pah-NT: Na jitehe pe pepiro'y Moisésva'ea remimbo'eagwera hugwi Cristo'ga manoro
    g̃waramo. Kiro pe peko Cristo'ga reheva'ero – gaha ko Tupana'ga ombogwera gamanoa
    hugwi. Cristo'gareheva'ero xako katu Tupana'ga remimbotarimova'ea rehe nhandekovo
    jipi.
  sja-NT: Mãga pɨk'a bɨ parã ome, mɨchi ɨ̃pemaarã Cristo k'aurepa. Parã p'ek'au k'achia
    ooyaa bɨ k'ap'ɨa kurusode piu pɨk'ak'ãri Cristo k'ap'ɨa ome, Moisepa p'ãda ũraa
    jara bɨdeepa uchiajida. Parãpa Cristode ijãadak'ãri, araa p'aneejida iru ome,
    ichideerã p'aneedamerã mãik'aapa oodamerã irua oopi bɨk'a.
  xed-xed: Manda va tsaya nzakwani nda kaghuni guli zwanama. Ma mtuta Kristi ta udza
    zləŋay ná, mtumta kaghuni guli kawadaga nda tsi, nda dga vgha ghuni nda zlahu.
    Nda nza kuni ka ŋa sana mndu, ka ŋa tsa mndu ta sliʼagapta ma mtaku ya, ŋa magay
    mu ta skwi ɗina ŋa Lazglafta.
  mks-NT: Ta quia̱hva já ndóho ri ndóhó va ñani mí i̱, na̱ cúú cuéntá Jesús. Cúú á
    tátu̱hun na̱xi̱hi̱ ndó nu̱ ley Moisés ña̱ cán quéa̱ co̱ cómí ga̱ mé ley cuéntá
    sa̱ha̱ ndo̱. Ta viti núná nu̱ú Jesucristo cacomí a̱ cuéntá sa̱ha̱ ndo̱ ña̱ ná
    cacuu ndó cuéntá mé a̱ na̱nditacu tucu. Ta viti cuu caja í ña̱ va̱ha, ña̱ cúni̱
    Ndióxi̱.
  gfk-S: Ma hobi bileng ta mu bar hinsaagu. Tano ninaas ta ira harkurai tane Moses,
    mu te mat sukun um ra hena kakarek ra harkurai kinong mu naramon tano palatamaine
    Krais. Io kaie, mu ira turadi gar ta tike mes. Mu kukubus ter ta ikino nong God
    ga hatut haut ie sukun ra minat ma mu kukubus ter hobi waing mu nage huei hawat
    no puspusno utane God.
  bmu-bmu: Miaŋgöra urumeleŋ alaurupni, eŋgö könaŋamŋinan mönö mewöŋanök ahöza. Iŋini
    mewöyök azi kungö buŋaŋi akŋegöra Kraistpuk qekötahöget. Anutunöŋ i mem gulii
    kömupnöhök wahöriga malmalninan ölŋi Anutugöra miwikŋaii asuhumapköra mörakza.
    Kraistnöŋ kömuiga uruŋini walŋan yambuk kömuiga qamöt ewö aka Köna keugö buŋaŋi
    qahö malje.
  dgz-dgz: Waenapan negawa, ne guegue gat wana e ap umap. Mosis iup seni ame namua
    bawarewa egawa, go Keriso boeni e den me intum tayan borit wayana menan iup ame
    ya watanaiwan. Amba endi e Keriso megawa, me inaka ao yon wandeni mini e inak
    warayan, God anuni nao kakaevet ta aisiwaniampen menan.
  eng-GNV: So yee, my brethren, are dead also to the Law by ye body of Christ, that
    ye should be vnto an other, euen vnto him that is raised vp from the dead, that
    we should bring foorth fruite vnto God.
  zaa-NT: Ą'hua lebi'i hermanos to' quia', chi gùtti le para lani ley antigua loti'
    gùttì Cristo lo curútsia, para qui'ni ccá le pertenecer lani attu xana' huaya',
    quiere decir chi ná le ttùba lani Cristo enne' beyátha de lo lù'uti, para qui'ni
    ccá ri'u enne' útil para guni ri'u nu rú'ulatsi' Tata Dios.
  eng-WEBSTER: Wherefore, my brethren, ye also are become dead to the law by the body
    of Christ; that ye should be married to another, even to him who is raised from
    the dead, that we should bring forth fruit to God.
  guh-guh: Tajamonae, bajara pijinia paitsimë paxamë ata. Pacuenia petiriva pamona
    pitorobabiabicueniatsi, jumecovënëtabiaba, bajara pijinia pacuenia pajumecovënëtabiabame
    picani Dioso Moiséspijinëta penajumecopatsilivaisi papecaitorobicuenia. Jesucristo
    bepaneyajavatëpaexae, nexata Dioso Moiséspijinëta penajumecopatsilivaisi bepanevecuatëpae.
    Nexata baja icatsia apo pajumecovënëtavanapaemë bajarapalivaisi papecaitorobicuenia.
    Maparucaeje Cristo baja papijajivimë, ponë icatsia Dioso asaëyaexanatsi petëpaecujinae.
    Cristo icatsia Dioso bepapecayajavaasaëyaexanae pacuenia Dioso pacatojitsipa paneexanavanapaenexa.
  bon-bon: Yoo, cäme binamewale, cotre mule poto cidi me weene peei magebi pana gemi.
    Cotre mule lui weeme tääpume epu pana pui magebi me niinäce rooriye liiyepu. Yepä,
    weene Keriso me budre ituge acata cuta weeme tääpume, siige weene epu pana gemi
    budre biname liiyepu cotre mule poto cidi me. Peei te lica gyene weebibine waadena.
    Keriso lipu budre cabu ca arpinantuji, weene pepu pana ituge arpinera kirece ireclota
    cabu me. Page tabe epu pana kirece rooriye liiyepu weeme tääpume; weene teemi
    nemi. Weene miiji teeme kaakesea wawena Acejiyame tääpume.
  nhw-BL: Ica amojuanti nojquiya san se. Nopa tlanahuatilme ayacmo quipiyaj chicahualistli
    ica amojuanti. Ximomacaca cuenta para anmijque iniixpa nopa tlanahuatilme quema
    anmijque ipan nopa cuamapeli ihuaya Cristo. Huajca ama anmocahuaj anmajcajtoque
    tlen nopa tlanahuatilme catli achtihui anmechnahuatiyaya. Ama anitztoque quen
    se sihuatl catli sempa monamictía quema ya mijqui ihuehue. Ama anmochijtoque san
    se ica Cristo catli Toteco Dios quiyolcuic quema mictoya. Huan ama hueli tijchihuase
    nopa cuali tlamantli catli Toteco quinequi ma tijchihuaca.
  swh-ONEN: Vivyo hivyo, ndugu zangu, ninyi mmeifia sheria kwa njia ya mwili wa Kristo,
    ili mweze kuwa mali ya mwingine, yeye ambaye alifufuliwa kutoka kwa wafu, ili
    tupate kuzaa matunda kwa Mungu.
  wbi-wbi: pe lino vanyalukolo vango, jumue kange mulyavombilue vafue mu ndaghilo
    kusila ja m'bili ghwa Kilisite. luli ndiki neke mupate kulunganisia nujunge, kwa
    mwene juno akasilulivue kuhuma ku vafue neke tuwesie kukumuholela uNguluve imheke.
  bba-bba: Nɡe mɛyɑ mɑɑ bɛɛ nɛɡibu, woodɑ yɑ ǹ mɑɑ dɑm mɔ bɛɛn wɔllɔ, yèn sɔ̃ i ɡu
    kɑ Kirisi sɑnnu, kpɑ i kɑ ko ɡooɡibu. Tɛ̃, i sɑ̃ɑ wi bɑ seeyɑ ɡɔrin diɡibu, kpɑ
    sɑ n kɑ Gusunɔ binu mɑruɑmmɛ.
  eng-KJVCPB: Wherefore, my brethren, ye also are become dead to the law by the body
    of Christ; that ye should be married to another, even to him who is raised from
    the dead, that we should bring forth fruit unto God.
  kgk-NT: 'Upéixa ete pende rekoha, xe re''ýi kwéry. Cristo omano va''ekwe. Cristo-pe
    peteĩxa pemoirũ-gwi, omano va''ekwe-rami ave peiko va''ekwe. Yma va''ekwe he''i
    va''ekwe Moisés: “Nderejapopái ramo upe tekoha porã nhe''ẽ gwive, eremano arã
    mombyry Nhandejáry-gwi ereiko hagwã” he''i va''ekwe Moisés Nhandejáry nhe''ẽ ohai-vy.
    Ãy jajerovia-magwi Cristo-rehe, upéa nhe''ẽ ndaha''evéi nhande-vy gwarã. Ha''e
    kuri peẽ-my: Imenakwe nomandavéi-ma gwembirekokwe-rehe. Ndoikovéi-ma omano va''ekwe
    pogwy-py, ojei-ma íxugwi. Upéixa ete Hesu Cristo-pe nhamoirũ-gwi, omano va''ekwe-rami
    jaiko-gwi, ndaha''éi nhande-vy gwarã Moisés rembihaikwe. Ha Cristo omano rire,
    omoingove jevy íxupe Nhandejáry. Upéa-gwi ãy peiko-ma he''ýi ramo yva''a porã
    va''e-rami, pene rembiapo porã porã hagwã íxupe.'
  waj-waj: Ni seenayaso, ngia ivaa roosiima variaanoo. Yisuu Kirisiiva yatari sagaivau
    putuuvaara ngia Anutuuqaa mmaanna tuu kuaivaara putiravai. Hama mmaanna tuu aataruuvo
    mmannammanna ngii utinoo. Ngia Yisuu Kirisiinna gioonna kiaapuya variateeraivaara
    ngia mmaanna tuu kuaivaara putiravai. Anutuuqo inna tuduu putuuvakidiri diitoovaa
    gioonna kiaapuya ngia variaanoo. Ta Anutuuqaa mmooriivaa varada varikio iiraivo
    vakiaiveeraivaara ngia Yisuunna gioonna kiaapuya variaanoo.
  cpy-cpy: Noyemijantzinkarite-paeni, oshiyakaa-wenta-chari jaka ikimiwitaka atzirita-tyeemi
    “Ikantakaan-teetani,” rootaki piiminta-kyaarimi paerani. Roo kanteencha pikama-pithatakiro
    eeroka-paeni Ikantakaan-teetani, tema pitsipatakari Jeepatzii-totaa-rewo rowamahae-takiri
    paerani. Okimiwita-naawo nimaeka pijeeka-shitee-yaami piimintaari itsipa, riitakira
    rowañahae-teeri. Rootaki okameethatantari pantawaeteeniri eeroka-paeni nimaeka
    Tajorentsi.
  ekk-PKP: Samamoodi, mu sõbrad, olete surnud seadusele Kristuse ihu kaudu ning seega
    kuulute nüüd kellelegi teisele − Kristusele, kes äratati surnuist üles −, et me
    võiksime elada viljakat elu Jumalale.
  mpx-mpx: Inoke taliwau ge nuwau, i ola al to komiu kaiwemiu. Keliso wana yaomal
    eliyana yawalimiu bebeyaunana iyaka i yaomal ge Logugui nige al i kukuhikagimiu.
    Yaka sauga ya ku minaa tau toto Yehoba i palutem yaomala, inoke yawalila enona
    ni gan Yehoba kaiwena.
  wbp-wbp: '@see-verse:ROM.007.003'
  luo-luo: Kamano owetena, un bende, usetho korka chik kuom ringre Kristo, mondo koro
    ubed jo-ngʼat machielo, ma en Jal mosechier oa kuom joma otho, mondo eka wanyag
    olemo ne Nyasaye.
  nhe-NT: Ica imojuanti nojquiya san se. Nochi nopa tlanahuatili ayoc quipiyaj chicahualistli
    ica imojuanti. Ximomacaca cuenta para inmijque iniixpa nopa tlanahuatili quema
    inmijque ipan nopa cuamapeli ihuaya Cristo. Huajca ama inmocahuaj intojtontoque
    tlen nopa tlanahuatili tlen achtohui inmechnahuatiyaya. Ama initztoque queja se
    sihuatl tlen sampa monamictía quema ya mijqui ihuehue. Ama inmochijtoque san se
    ica Cristo tlen Toteco Dios quiyoliti quema mictoya. Huan ama hueli tijchihuase
    nopa cuali tlamantli tlen Toteco quinequi ma tijchihuaca.
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܐܲܚܬܘܿܢ، ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܡܝܼܬ ܠܵܘܟ݂ܘܿܢ ܠܢܵܡܘܿܣܵܐ ܒܝܲܕ ܦܲܓ݂ܪܵܐ
    ܕܡܫܝܼܚܵܐ ܕܗܵܘܹܝܬܘܿܢ ܠܚܲܕ ܐܚܹܪܢܵܐ، ܗ̇ܘ ܕܩܝܼܡ ܠܹܗ ܡ̣ܢ ܓܵܘ ܡܝܼ̈ܬܹ‌ܐ ܕܝܵܗܒܲܚ ܛܥܘܼܢܝܵܬܹ̈‌ܐ
    ܠܐܲܠܵܗܵܐ.
