  juy-juy: ଏ ବୋଞାଙ୍‌ ତନାନ୍‌ଜି, ଆମ୍ୱେନ୍‌ ନିୟ୍‌ ବନାଁୟ୍‌ବର୍‌ଲୋଙନ୍‌ କ୍ରିସ୍ଟନ୍‌ ଆ ଡଅଙ୍‌
