    iriwe oganúq atowaq Sísane animárí ukéq wene arambehri miraoneheqmúne.
  gdn-gdn: Kowaniyoma, nau keyakeyai yau suwagubuwani ki ka wi iyaga ki keya-keyai.
    Keriso powena ki ka wi e mete popoigubu ki pokere gora naiya wi umanibu dokodoko
    ki kasiyarai wi bamagau ki kewowena. Karako ka wi iyawena kipu ubupu apunai ki
    e nene mena idiwu manako ki pokaiya ka nu upinuga Mamanuga God nene ki mibai kirau.
  nko-NT: Mɩ́ apíó, alɩ kɛ́n igyi há mlɩ nɩ́. Mlɩ ɛ́ brɛ́á mlɩlɔ́hɔ Kristo gyi
    a, mlɩa mʋnyɔ mlɩlówu. Mʋ́ sʋ mlɩtráa mlɩmá Mose Mbla asɩ. Séi á, mlɩlabwɛ́
    ɔhá ámʋ́ʋ́ Bulu lɔ́kʋsʋ́a tsu afúlitɔ ámʋ klɛ́, mɛ́nɩ mlɔ́bwɛ yilé há Bulu.
  bsn-NT: Tire bajiro bajiaja manire quẽne. Cristo ĩ rijaroto rĩjoro, Dios ĩ rotimasirere
    mani cʉdibeti vaja rojose tãmʉotʉjabetiriarojʉ manire varoti ñaboayuja maji. To
    bajiboajaquẽne, rojose mani yisere “Masirioato Dios” yigʉ, manire rijabosayumi
    Cristo. Ĩre ajitirʉ̃nʉrã, ĩ rãca rijariarãre bajiro bajiaja mani. To bajiri yucʉrema,
    “Dios ĩ rotimasirere mani cʉdibetijama, rojose tãmʉotʉjabetiriarojʉ manire cõarʉcʉmi
    Dios”, yitʉoĩagüibetiroti ñaja manire. Cristo, mani yʉ ñaami. Ĩre catioyumi Dios,
    “Yʉ macʉre ajitirʉ̃nʉrã, yʉ bojarore bajiro yato” yigʉ.
  pib-NT: Waneko pixka gixa, nomolene gitanune, gipniyanatkalu Tokanchi Yokanatkaluru
