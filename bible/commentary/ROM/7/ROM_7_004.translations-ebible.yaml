  ory-ory: ଏଣୁ ହେ ମୋହର ଭାଇମାନେ, ଖ୍ରୀଷ୍ଟଙ୍କ ଶରୀର ଦ୍ୱାରା ତୁମ୍ଭେମାନେ ମଧ୍ୟ ମୋଶାଙ୍କ ବ୍ୟବସ୍ଥା
    ପ୍ରତି ମୃତ ହୋଇଅଛ, ଯେପରି ତୁମ୍ଭେମାନେ ଅନ୍ୟ ସହିତ ସଂଯୁକ୍ତ ହୁଅ, ଅର୍ଥାତ୍‍ ଆମ୍ଭେମାନେ ଈଶ୍ବରଙ୍କ
