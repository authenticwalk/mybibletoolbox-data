    ti mun vatel rae nar xil. Misak ni, taxeak, mumeluv tengan mukila muhe na Iesu,
    ngan xa temea rilomun ra maten, tengan muhisti itela. Ixo suse ak, ma rakila raso
    huite e meulien nar xa imal pe met Hi.
  prf-NT: Kona labi hud kákkapatkaka, natay kamon ten Kautusan gapu bahagi kam nen
