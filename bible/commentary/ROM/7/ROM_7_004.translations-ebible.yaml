  cak-SNT: Hermanos, quireꞌ jeꞌ kabꞌanun ojreꞌ. Incheꞌl can xojcon choch ri ru-ley
    ri Moisés antok ri Cristo xcon. Y rumareꞌ man ojcꞌo ta chic chuxieꞌ ri ley reꞌ,
    vacame oj richin chic ri Cristo, ri xcꞌastaj-pa chiquicajol ri quiminakiꞌ. Y ruma
    oj richin chic ri Cristo, kucꞌuaj jun otz kacꞌaslien; incheꞌl nrajoꞌ ri Dios.
  uvh-uvh: Ka kuyane midi ka kadapmang tapni ning kapmik ganang iikning u torik wa
    sidindu' ningsa'. Tim wa Anutuning kadapmang tapni wara'ning kagaya wari mungkupnasapma
    saptatoregu'. A inga' yara'ganang wa Kasira Aming Jisas wari sidita' sura kumogu'
    wa sidi adining fugu dibing ira sidigok dabik kungkumak ning ningda'ning kuma'
    iking. Ning tinga kadapmang tang ning kagaya ka tim saptatoregu' u kuma' udagainga
    wari nua'bu mo' saptatorara'. Wara' sidi ufisi' inga'ni nua'ni ka Anutu wari tubobu
    urang tipmaragu' wari ubu saptatorara'. Ning tanga yotangkasamiinga sidi Anutuning
    kane karesi fam u girisa' tinting.
  ino-ino: Nepu nasakitapa lapa'kaeya ani kava hu'nae. Hokotetapa ke male male'nea
    ke'ae lo'ka'netapa a'kame male'naya'maki Kalaisi'ae aitapa hapai'netapa Kalaisi'ae
    fali'nae. Fali'naya yafe ke male male'nea ke ako alino kalu helapate'neanaketapa
    alu ve'ka'ae lo'katapa mai'nae. Ani ve'ka falike'a kite'nayapati ako heti'nea
    ve'ka'ae lo'katapa mai'nae. Anumaya Koti'a haisea kanale au'ava ya alitapa fole
    aisaya yafe alino lo'kalapate'ne.
  gnn-gnn: Ga balanyarayi nhumanydja dhuwala gutha walala, liŋgu ŋäthilinydja nhuma
    ŋuli yukurranha nhinanha garrpiṉara ŋäthiliŋuwuŋunydja ŋunhi romguŋu, yurru dhiyaŋunydja-wala
    nhumanydja ganaŋ'maranhara romŋuru ŋurruŋuwalanydja liŋguwuynha, ŋuriŋina ŋunhi
    nhuma rakunydhina dhambay Djesuwala, ŋunhi ŋayi Djesunydja burakina yolŋu rumbal.
    Ga dhiyaŋunydja-wala nhe nhanŋuwaynha yana yolŋu, ŋurikiyina ŋunhi ŋanya ŋulaŋuru
    rakunyŋurunydja Gunhu'yu walŋakuŋalana gaŋgathinyamaraŋalana, märr nhanukalaynydja
    walŋayu nhe djäma marrtji ŋamakurru'na wal'ŋu yanana-wala yurru Godkuna.
  yal-yal: Ngaxakedenne, ɛ tan fan bata faxa sariyan mabinni Alaa Muxu Sugandixin
    fati bɛndɛn xɔn ma. Nayi, ɛ bata findi na gbeen na, naxan kelixi sayani alogo
    en xa wali faɲine kɛ Ala xa.
  cnt-NT: 'Le₂në₅ bá₄ ján₃, ''nia''₂ rɨn''₅₄ jniog₄, ma₂dsan''₃ ''nia''₂ le₃quió''₅
    ''Éi''₃ të₂le₃ quian''₅₄ ŋɨ₄ Cristo, ia₁jaun₂ téng''₄ ja₁con₂ i₂sián''₂: ja₁con₂
    ''éi₂ i₂ca₂jen''₅₄ táng₃ ne₄ ''mú₃. Le₂në₅ ca₂lë₃ ia₁jaun₂ le₃chong₂ jniog₄ téi₅
    ta₁ ne₄ Diú₄.'
  tif-tif: Ultap kemin ale, nami nak-tunum kusal kipyo! Kibi tiltam Kraist almi angtiil
    o, kala almi unang tunum ke-silip kemin utamduya, Ibi Kraist ami taanse tap ke-silip.
    Kemin, Moses ami Lo kuluuli, asuk maso ma sok ta de-yimulin tap ke-lokomu disa;
    ibi unang kaluun umi tunum kusnum ma dabuu-laabu tap ke-silip. Kemin, kipni alokso
    timak ma kaali, tunum dawaalip asuk tam tiinse alta kemin, ami win diim kabaku
    nuli God ami no kalalupla, kukup tambal kaa kanubup.
  nlx-nlx: 'तिहेच केरीन एय मारा बाय बोणहा, तुमू बी मसीन सेरीरान द्‍वारा नेमान केरता
    मुरेल बोण जायेल काय ता दिहरान बोण जावो, जो मुरेल माय रेन जीव उठनो: काहाकाय आपु
    बोगवानान केरता फोल लावे।'
  apw-NT: Áík’ehgo shik’ííyú, Christ daztsąąhíí bighą nohwíí bił dała’á daasolįįgo
    begoz’aaníí doo nohwenábik’eh dago bich’į’ dasohtsąą; ła’ihíí bíyéé daanohłįį
    doleełgo, áń daztsąądí’ naadiidzáhi nlįį, áík’ehgo nłt’éégo ágot’eehíí Bik’ehgo’ihi’ṉań
    bá ádaahiidle’.
  gum-gum: Katø treetøwei ñim, nai nuneløgucha, Cristoi asruelø kuikkurri tru maig
