  txq-txq: 'Leo naak oo soa-neu ei kamaherek kara boe! Talo ia: Karistus maten ena.
    Naa, sama leo ei oo mate sama-sama mian boe, fo laꞌo ela ei leleo-lalaꞌo raam
    mara. De hukun hohoro-lalanen ta laꞌe ei bali. Hatematak ia ei nekemboꞌik numa
    hohoro-lalanek kara raa mai ena, ma ei makaesa mia Karistus ena, fo mana nasoda
    fali numa mamaten mai ena. Naa, sama leo ina falu mana sao beuk. Naa, dedeꞌan
    taa. De hatematak ia basa hata fo ei taok kara raa, soa-neu Manetualain.'
  aaz-aaz: 'On naan amsaꞌ hi atoin apirsait! On nai: Kristus anmate nrair. Naan on
    reꞌ hi mmaet buꞌ-buaꞌ mok Ne, ma misaitan hi ꞌmonit amnaaꞌ. Rarit atoorn ii ka
    ntoom ki fa goen antein. Oras ia, hi mipein fetin miꞌko atoran naan, ma mmafuut
    goen mok Kristus, reꞌ nmoni nfain naꞌko In aꞌmaten. Naan on reꞌ bifee banuꞌ reꞌ
    ansao ntein. Ka tiit fa rasi. Onaim oras ia, saaꞌ ii ok-okeꞌ reꞌ hi mmoeꞌ je naan
    meu Uisneno.'
  qup-NT: Wawkinikuna paninikuna, chasnashinami ñukanchikunapas kanchi. Kristuwa shukllashina
    tukushpanchi pay wañushpan ñukanchipas wañushkashina tukushkanchi. Chasna kashpanchi
    manana Moisespa killkashkan kamachishkata kasushpa kawsananchi tiyanchu. Kunanka
    Kristupa runankuna kanchi, maykantami Yaya Dios wañushkanmanta kawsachirka. Paywa
    paktana kawsanchi alita rurashkanchiwa Yaya Diosta kushichinanchipa.
  dop-dop: Mɑ tɑɑpɑlɑɑ mɛ, ḿpʋ́ɣʋ́ nɑ-mɛ tɔtɔ. Ye kʋsǝsɩɩtʋ tɔm tɑɑ, ɩ́ pǝsɑ sǝtɑɑ
    kɛ́. Pǝ tɑɣɑ pʋlʋ tɔɔ, mǝ nɑ Kilisiti ɩ́ kpɛntɑ tɔnʋɣʋ, nɑ pǝnɛntɛ ɩ́ pǝsɑ kʋfɑlʋ
    wei ɩ femɑ sǝtɑɑ tɑɑ tɔ ɩ nyǝ́mɑ, nɑ pǝ wɛɛ sɩ tǝ́ lɑ Ɩsɔ kɛ́ tǝmɑ nnɑ ɑ nǝɣǝsǝnɑɑ
    tɔ.
  azb-azb: Eləcə də, qardaşlarım, siz də Məsihin bədəni vasitəsilə Qanuna münasibətdə
    ölmüsünüz ki, başqasına, yəni ölülər arasından dirilmiş Məsihə məxsus olasınız;
    belə ki Allah üçün bəhrə verək.
  eng-DBY: So that, my brethren, ye also have been made dead to the law by the body
    of the Christ, to be to another, who has been raised up from among [the] dead,
    in order that we might bear fruit to God.
  guo-NT: Takoew, pawis pamalpow, japow naexasit pamal tato'laspoxan. Xamalbej majt
