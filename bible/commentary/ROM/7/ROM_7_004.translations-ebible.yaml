    Nå tilhører dere en annen, han som Gud vakte opp fra de døde. Resultatet blir
    at dere lever for Gud og gjør det som er godt.
  ntj-ntj: Yuwa kurta tjurtupirti, nyuntulu-yan palunyapirinypa nyinarra. Tjiinya-yan
    Kurayitjaku yarnangu nyinarra. Palunyalu-yan Kurayitjalawana mirrirringkulalpipirinypa
    wiyarringu Mawutjaku wangkaku. Nyangka wati nyarra Mama Kuurrtu mirritjanu pakaltjingarnu,
    palunyalu-tjananyanta kanyira. Yuwa, Kurayitjalu-tjananyanta kanyira Mama Kuurrku
    waarka-yan walykumunu palyaratjaku.
  sxb-NT: Nintio mwona muri, waamwifu. Ku ensikirra, mwona mwamala okufwa ni kuwitra
    ku omuwiri ogwa *Kristo, kugere mutoolwe no omusaaza wundi, ori Yesu Kristo owaziusiwua
    okuema ku awafu. Yawatoola kugere mufumizie Katonda ensaafu endootu.
  nhu-NT: Ɛ̀ nu kɛ lɛŋlɛŋ boom bo bwɛɛm e no ben nu ɛ kpwe wase fô bonci le fele yî
    ye Klistu yì bó to taɛ yî kentam e. Ben nu ɛ kpwe nonɛn wvu lɛ ben enù wase bonyii
    bo wee mvu le jɛɛy. Ɛ wee wvudvu wvun nu wvù bó to bvusɛɛ yî kpwe le, wvu lɛ beene
    ecee wase gee ɛ ɛ̀ nu mwɛɛm mvù jee fô Nyo' le.
  row-row: 'Onaꞌ naa boe hei mana mamahereꞌ ra! Taꞌo ia: Kristus mate ena. Naa o onaꞌ
    hei mate mo E, ma lao hela masodꞌa mbara mara ena. De hukun hohoro-lalaneꞌ nda
    dai hei sa ena. Ia naa hei nenemboꞌit mia hohoro-lalaneꞌ naa ra ena, ma hei nenefutu-paꞌaꞌ
    mo Kristus, mana masodꞌa baliꞌ mia mamaten. Naa onaꞌ ina falu mana sao seluꞌ a.
    Nda masala sa. De ia naa, basa saa fo hei taoꞌ naa, fee neu Lamatuaꞌ.'
  msy-msy: Kamaghɨra, nan adarasi, ia Kraisɨn mɨkarzim ko poke, egha bizir kamɨn ia
    a koma ovegha, uam Moses Osirizir Arazimɨn apengan itir puvatɨ. God kamaghɨn ifonge,
    e a bagh ingartɨ dagher aghuiba otivam. Kamaghɨn, ia datɨrɨghɨn gumazir God amizɨ
    ua mozimɨn dɨkavizim, ia an adarasi.
  agg-agg: Wandafɨ mamɨ, mare yahurai hohoanɨmo-ane sɨheimbo-so amboanɨ eŋgorondürɨ.
    Seana Krais-babɨdɨ nɨboadei hehi asu ranɨmbo-hünda ai-babɨdɨ yɨfɨmayei nou. Ranɨnambo
    asu ahɨnümbɨ hohoanɨmo ranai sɨheimbo moai kɨkɨhɨra-mündündürɨ. Ranɨmbo wambo
    asu se hapondanɨ ana nindowenihɨ ŋgorü sahorɨmɨndeimbo nahurai-anei sapo God ai
    yɨfɨhündɨ botɨmareir-ane sɨhɨrɨ aboedɨ hohoanɨmo ra süŋgufembohünda.
  ptp-ptp: Om xam lige, kɨyang tige nêl kɨyang tɨxuuên lec il, ên Kɨlisi yib om tɨyi
    xocbê il xib hɨxôn i dɨ il o dô vac Moses xolac kwa ngɨbi lêm. Dɨ gwêbaga il dô
    vac xomxo ngwe kwa ngɨbi. Ge a nêl lec Kɨlisi ti wê Anutu tɨpi vô i vac yibên
    mɨ i kɨdi lec mavɨha, ên nêbê il vông i vin dɨ il dô vac môp nivɨha wê Anutu vông
    ge.
  nak-nak: Tio la merera ale, eau ge tovoa somai tegatou. Amuto tabarabaragu, e Kraist
    goio te la pileho veia eia ge peho robo etatou. Etato gabu tikumu la pileho tetala,
    me oio vola etato mai ale peho vikapopo leia veia la merera te La Uru kamati ge
    viri robo etatou. Ale amuto peho mai ele, amuto ge taulai soio te Kraist, la vuhula
    eia mahuli taro la pileho, veia oio moli te la vulovulo gatou ale halaba etato
    ge veipala la vulovulo La Tahalo Uru.
  lbb-lbb: Larotleng tetek mulo na tastasikla, ning e Karisito i mat, mulo otleng
    mulo mat taum onoi. I maining mulo otleng, mulo langolango kusun a Warkuraila,
    sur mulor kes kale tetek tik masik, tetek e Karisito, ning e God i akamtur ulaki
    kusun a minat. Pa onone, dala ka langolango, sur dalar suah a waindala sur e God.
  kan-2017: ಹಾಗೆಯೇ ನನ್ನ ಸಹೋದರರೇ, ನೀವು ಸಹ ಕ್ರಿಸ್ತನ ದೇಹದ ಮೂಲಕವಾಗಿ ಧರ್ಮಶಾಸ್ತ್ರದ ಪಾಲಿಗೆ
    ಸತ್ತಿದ್ದೀರಿ. ದೇವರಿಗೆ ಫಲಕೊಡುವುದಕ್ಕಾಗಿ ಮತ್ತೊಬ್ಬನನ್ನು ಅಂದರೆ ಸತ್ತು ಜೀವಿತನಾಗಿ ಎದ್ದಾತನನ್ನು
    ಸೇರಿಕೊಂಡಿದ್ದೀರಿ.
