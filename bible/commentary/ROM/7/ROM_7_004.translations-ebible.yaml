    ju̱t́ it́ jém caaneyajwɨɨp. Sɨɨp wɨa̱p taŋwatta jém wɨ̱tampɨc cosa juuts ixunpa
    Dios.
  wuv-wuv: Si'ei, ena lofuu, ana hamona ma'edii a'a fei law uaa fei hudi unuu Christ
