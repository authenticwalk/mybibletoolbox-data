  dwr-ENT: ታናዳን ኣማኒያዋንቶ፥ ሄዋዳን ሂንቴንቱ ቃሲ ኪሪስቶሳ ኣሳቴፔ ኢቲ ባጋ ጊዲያ ዲራው፥ ሂንቴንቱ ኣባጋና ሃይቄዲታ።
