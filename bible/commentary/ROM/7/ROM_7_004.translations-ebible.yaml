  san-TIB: ཧེ མམ བྷྲཱཏྲྀགཎ, ཨཱིཤྭརནིམིཏྟཾ ཡདསྨཱཀཾ ཕལཾ ཛཱཡཏེ ཏདརྠཾ ཤྨཤཱནཱད྄ ཨུཏྠཱཔིཏེན
