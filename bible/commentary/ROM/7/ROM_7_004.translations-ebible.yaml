  uig-CYR: Худди шуниңдәк, қериндашлар, силәр Әйса Мәсиһниң қурбанлиқ тени арқилиқ
    Тәврат қануниға нисбәтән өлдүңлар. Буниң мәхсити силәрниң башқа бирисигә, йәни
    өлүмдин Тирилгүчигә бағлинишиңлар вә шуниң билән Худаға мевә беришиңлардин ибарәттур.
  ikw-NT: Rụmu nda m, otu aka wam, bụ kpa ọ zịnu anụ. Anụ nwụrnu ọnwu n'Iwu hite n'ẹhni
