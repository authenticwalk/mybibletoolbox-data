    kigle kamrurewlepwu Goyakalu chinanu.
  wiv-wiv: Kubarae, habu tazigu, miu te lupu kamana livuhani Kristus, miu kene mate
    kava, kubarae na lo ti beta ni ma hahada ni miu. Miu te kara manumanu kana kaka
    motu, kana kaka kua e valamari muleha na matea. Kubarae, ti nap miu keteni vavabelenia
    moge kemikemi kua a Vuvu e lala kete kukulina kirina.
  reg-reg: Kulwejo, bhana bhasu, emwe one mwakolelwe bhafuye mu bhilagilo mu njila
