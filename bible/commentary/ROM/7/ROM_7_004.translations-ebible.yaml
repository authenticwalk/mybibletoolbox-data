  buk-buk: Ma ŋalêŋ tigeŋ aneŋ asidôwai, tu Anötö piŋ mac dôŋ am damiŋ Kilisi-ŋga,
    dec tôm mac ambac ndu su, ma ambo yomsu ndê gôliŋ ŋapu tiyham dom. Ma kwahic dec
    mac atap nem ŋadau wakuc sa, naŋ Anötö uŋ iŋ sa akêŋ lau batê-ŋga. Tu dinaŋ-ŋga
    dec yac danem ŋandô ŋayham tu Anötö-ŋga dandic ŋawaê.
  pri-NT: Ico tèpa béeò, jèe ipaiwà naa goojè, tèpa cèikî. Ba ê Naèà, âna jèe câé
    caa piijè côwâ. Â jè tèpa âboro kà pwi jèpwi, wà Kériso, na é bà ba kâjè, â é
    wâro côwâ gée na aubà. Â gée goo pwiri, âna wâdé na ê wâro kâjè, âna naa cè pwâra
    wakè na wâdé ba kà Pwiduée.
  zpq-NT: Beṉe' migw, can' naquen len chio' chejnilaže'cho Criston'. Ba belacho len
    leyna' da' žan saca'zi'cho c̱he xtoḻa'chon' toḻi tocaṉe. Na' ba gwnitlao xtoḻa'chon'
    dan' bnežjw Criston' yeḻa' mban c̱hen' gosote'ne' ḻe'e yag cruzen'. Da'nan' ba
    zoacho txen len Criston' ben' beban ladjo beṉe' guaten', na' zoacho cont goncho
    can' chazlaže' Diosen'.
  por-TFT: Semelhantemente, meus irmãos crentes, como a pessoa que morre fica livre
    da obrigação de obedecer qualquer lei, Deus também nos livrou – a vocês e eu –
    da obrigação de obediência às leis de Deus para ganharmos a salvação. É como se
    tivéssemos morrido com Cristo quando ele foi crucificado. Agora vocês e eu pertencemos
    a outra pessoa. É como uma mulher que se casa novamente após a morte do seu marido.
    Então ela pertence a outro homem. Especificamente, vocês e eu pertencemos a Cristo,
    o qual Deus fez viver novamente depois de morrer, para que possamos viver de maneira
    justa e reta para honrar a Deus.
  gwi-NT: Shijyaa nąįį, jii t'ee nakhwaa jyaa doonchy'aa t'oonchy'aa. Datthak neehohshii
    geenjit law k'eegohthat gwat'oohchy'aa kwaa. Datthak ts'ą' Christ vaa khaihłak
    ǫhłįį geh'an vaa noodhat ts'ą' vaa neegohdaii k'it t'oonchy'aa haa Vit'eegwijyąhchy'aa
    veenjit gwitr'it gwinzii t'agahoh'yaa.
  gvn-gvn: Yinya yala yurra bama. Jakalbaku yurra law wukurrin, law yurranga majamanya.
    Yamba yurra kunbayda lawmun, yurra Jesus Christanji kunamanya. Nyulu wulan, yurra
    yala nyungunji wularin. Yinyaynka law yurranga maja karida. Yamba Jesus Christ
    yurrangakuda maja. Nyulu juranman baja, nganawunbu dukurrbu bundanka. Yinyamundu
    yurra junkurrjimal, Godumu work balkanka.
  nhy-NT: Ijkón noijki namejwan, nokniwan, xikmomakakan kuenta nik ya anmikkej itech
    krus iwan Cristo. Axan namejwan ya anmakiskej de itech in tlanawatile katlej achtoj
    oamechnawatiaya. Iwan ijkón ken nijkuak se siwatl miki iokich iwan monamiktia
    iwan oksé, namejwan axan noijki ya anmosetilijkej iwan oksé tlakatl katlej omoyolkuik
    satepan de omikke. Para ijkón se welis kichiwas tlan kuale ken Dios kineki.
  asm-FB: সেইদৰে, হে মোৰ ভাই সকল, আমি যেন ঈশ্বৰলৈ ফল উৎপন্ন কৰোঁ, এই কাৰণে আপোনালোকো
    আন এজনৰ, অৰ্থাৎ মৃত লোকৰ মাজৰ পৰা উত্থিত কৰোঁতা জনৰ হ’বলৈ, খ্ৰীষ্টৰ শৰীৰৰ যোগেদি
    বিধানৰ সম্বন্ধে মৃত হ’ল।
  okv-okv: Avoeto nau namei kamei ungotena God ta ke pepeni mamatu avo toasi Keriso
    ga kajueto ambua te God ta toho be eto pure amita be avo umbara God na jiginu
    Keriso ga vasiri te erea.
  mxt-NT: Ta tyicuan caa tucu nyoho yañi. Cha chihi̱ ndo cha cuenda ley chahnu ta
    cuví ndo ñu cuenda ra Cristo vatyi ican ra cuví yɨɨ ndo vityin. Ta ican ra cuví
    ra cha nandoto̱, tacuhva vatyi cuví cotyiño Nyoo chi yo ta sacuvi yo cha vaha.
  tzo-NT: C'alal icham ti smalale, libre ic'ot ti antse, mu'yuc xa much'u chch'umbe
    smantal. Ja' no'ox hech ti ho'ucutique, yu'un ti co'ol nijcham xchi'uc ti Cristoe
    chil ti Diose hech yu'un libre nijc'ot yu'un scotol ti c'utic laj jch'untic ti
    vo'one, ja' ti chijcolucutic ti sventa cabteltic ti laj jcuytique. Yu'un ja' tsots
    sc'opilal ti much'u icha'cuxi loq'uel ti ch'ene, ja' ti Cristoe. Yu'un ti jun
    nijc'ot xa xchi'uc ti Cristoe, yu'un hech xu' cu'untic ti jpasbe yabtel ti Diose.
  ind-AGS: Dengan cara yang sama, teman-teman, kalian sudah dianggap mati terhadap
    hukum Taurat melalui tubuh Kristus, dan sekarang kalian menjadi milik orang lain
    yaitu, Kristus, yang telah dibangkitkan dari kematian agar kita dapat menjalani
    kehidupan yang produktif bagi Allah.
  omw-omw: Ni kata pakyaa tuaavo, nkyevata mwia votima kyeta variavo. Iesusi Karaisira
    kyatariqaa hiritovaro qutu vuvata nkyevata mwi entara qutu vurara tiro, mate Mosesira
    qua okyaravanto hiama qio nkyi tutaananrove. Kotiva Karaisira qati vara sivuma
    kyorara tiro, Karaisiva qati varihata nkye mwianivanto variavo. Nkye Karaisira
    nraaqiara variqatara tita, nkye Kotira kyaiqa varehuama varita.
  yrb-yrb: Naiyemutu, nanu sina edono, yana i korosiro ui Kerisonu ofe ememetu ari
    sitaba uitebaita i ari utate i tarawatu ekoita. Ekoitaba yana mui amarabai taka
    ufoe iba uitate ekoita. Nana i uietaroma ma uyari Yesu Kerisoba watane. Enoba
    Godibai kobererau ufoita.
  maa-NT: Jñò ndí 'ndsè, k'e̱ nga k'en‑kjoòko̱ò Cristo, ya̱á k'en i̱t'aà ts'e̱ nga'ñó‑la̱
    kjo̱tíxoma, mé‑ne nga ya̱ ki̱nókjoa̱‑nò i̱t'aà ts'e̱ Cristo xi jye jaáya‑la̱ ts'e̱
    kjoa̱biyaà nga k'oa̱s'ín kàta'ya‑la̱ i̱t'aà tsa̱ján jè kjo̱ndaà xi sasén‑la̱ Nainá.
  mcq-mcq: ꞌEnajihunaꞌe vwehu núne ja ꞌuꞌo venaume varapa huni harura hari hijajaho
    Keriso oni haha vaji kwamasahara. Ijihunaꞌe ja iviamai Keriso kaꞌene kwama ꞌurinaji
    jaha hijujihunaꞌe nú Godoni ꞌina renahiꞌinaꞌe rehuna.
  sus-A: ﭑ نفَشَكٍرٍنيِيٍ، عَ نَ نَ كِ نّ وٌ قَن بّ. وٌ قَن بَرَ لُ عَلْ قَشَمِشِيٍ
    سّرِيّ تَن مَبِرِ، عَلَ شَ مِشِ سُفَندِشِ شَ قَشّ سَابُي رَ. وٌ قَ قِندِشِ فبّتّ
    نَن فبٍ رَ، عَ تَن نَشَن كٍلِشِ قَشَمِشِيٍ تَفِ، عَلَكٌ وٌن شَ وَلِ قَنيِ رَبَ
    عَلَ بّ.
  jpn-1965: 私の兄弟たちよ。それと同じように、あなたがたも、キリストのからだによって、律法に対しては死んでいるのです。それは、あなたがたが他の人、すなわち死者の中からよみがえった方と結ばれて、神のために実を結ぶようになるためです。
  fra-SBL: C'est pourquoi, mes frères, vous aussi, vous êtes morts à la loi par le
    corps du Christ, afin que vous soyez unis à un autre, à celui qui est ressuscité
    des morts, pour que nous produisions du fruit pour Dieu.
  yka-yka: Meˈ kapungtinaˈihanku masandel pu si Isahin, kuweˈ miyaˈan du isab kaˈam
    duk saraˈ tasulat si Musahin. Gaˈ ne niyaˈ kaput saraˈ miyaˈan si kaˈam peggeˈ
    kuweˈ ne kaˈam bakas matey magtuhut duk si Isa kamateynen. Duk kuweˈ magtuhut
    isab kaˈam pinakellum duk si Isa pamakellum iye balikin duk kuweˈitu sukuˈ si
    iye ne kaˈam supaya kaˈam kapaghinangan hāp duk tapudji du Tuhanin.
  mle-mle: Gwurabab atampik tinadiygwur, wunadiy Kristen gwalugwa duw. Gwur Jisas
    Kraisawa nakamwiyib maap tidi miyaam kiyanapik kiyakuw, gwur ata Mawsis diki lo-ak
    kiya-nadiy duw kaytik tinadiygwur. Gwur atawa tigwurik, adi Jisas Kraisaam kirapitaka-didi
    God di dikidiy duw taakw tikigwura viyakita yawiy kwurgwurkik dikik.
  shp-NTPO: Jaskáribira mato winota iki, ebé joi akaibó. Cristo betanbi mawákinra,
    ja senenhati esé maton kachianbaina iki. Moara mato jabéma iki, rama ikaxbira,
    ja Diossen jiriani Cristo betan mato jake. Jakopiresa jawen jakon jawékibores
    axonkin non Dios raromati atipanke.
  aom-aom: Baru mamioho guomamu magonahohuro baru iꞌe baeromo gemu mae hijajëhi jemëꞌo
    ëhi jëvanove. Jemë Keriso-are sinohuꞌo gemuore bimuvorovoromo vuovëvëꞌëro ëhuꞌëro
    jögoru aharuje hesi iꞌuoho ma-ioroꞌiore gemu barëjëhëꞌeje ëhuro guomoromo riꞌöjade
    ahuꞌo gemuoro jemëro raromoromo God-hu nimaje muoho vae avohoꞌirarijego.
  geb-geb: Maaŋ muuŋgiap, nde na phorgap guigira Zisas khothɨgi gumgi gu mbigi, nde
    Krais fhava phorgi fara muuŋgi. Nde mba tɨva muuŋgiap, nde vhɨra ana phorgap rimgi.
    Nde rimgiap, nde wom Moses suaŋgi tɨvi, nde wom nta piin ki fhu. Nde ntigem, nde
    harigi guman ntɨɨri ki. Mba guma, ana rimgiap, ana taagia khavgi. Ana maaŋ muuŋgim,
    nza ne nzuav Fhe Bakɨme vuzvugi tɨvi, nza ntan muunga.
  bsj-bsj: Nyori yitub mib, cin dok kom kin bwiyam mor werfune nin ken, dor bwiyer
    Kiritti. Nyori naci mwer kangum kom kange kange, nyori nii wo cii kungum mor nubo
    bwiya meu nin na kom bō Kwama nin bi bei.
  cak-cak: Y achel jun vinak tok caminak chic, ri ley manak chic ruk'a' che, quiri'
    mismo rix ri junan kaniman ri Jesucristo iviq'uin, ri ley ri xyo'ox che ri Moisés
    manak chic ruk'a' chive, roma achel can ta junan (xixcom, xixquen) riq'uin ri
    Jesucristo tok xrip ri ru-cuerpo chuvech cruz richin xcamises. Y vacami xixoc
    richin rija', ri xc'asos-pe chiquicojol ri anima'i' richin c'o utz nik'alajin
    pan ic'aslen achel jun che' ri jabel ruvech nuya'.
  chf-NT: Che' chich täcä anela cä lot, es ca' a wälä chämetla jinq'uin chämi aj Cristo
    tä cruz. Mach u ni' ch'ä u chenet manda ni ley. Ya'an otro untu machca u chenet
    mandala. A wila chich caxcamba une, jin une ni cuxpi tan ajchämejobba. Jin une
    u yäq'ue' cä chenla tu toja ca' chich yo Dios cä chenla.
  tlf-tlf: Kale ulutap kale, nimi duubal ibaa. Ibo mitam Krais imi dam ko age ilami
    unang tinum ke-silip utamta, boyo ibo Krais imi kaan-se ulutap ke-silip kale,
    Moses imi ulo uyo maak so sok de imolin kelan-temaalu kale, ibo unang kaluun umi
    tinum migik dugabu ulutap ke-silip kale, ipmi kamaa imak beyo tinum dubalip asok
    fen tigi mo-se ita kale, bemi tolop diim nuyo God imi ilak uta o age-nulupta,
    kuguup tambal uyo kanu-bulup ko.
  piu-2006: Walytja tjuṯa, Yiitju Kurayitjaku walytjarringkula nyurrangarriṯarra Muutjaku
    luwu kulilwiya nyinanytjaku. Paluru nyurrangarrinya tjukarurruṉu Katutjaku waarrka
    palyantjaku. Yiitju Kurayitjaku walytja tjuṯalpinyurra nyinanyi, palunya kanara
    pakaltjingaṉutja nguwanpa.
  poh-NT: 'Nicꞌ paꞌ wach nkꞌormojic chiri̱j ixok reꞌreꞌ, jeꞌ aj woꞌ reꞌ eriban chi
    enkꞌormojic chawi̱j i wili i hat-tak wich aj niminel reh Jesus: Reꞌ hat-tak maꞌ
    reꞌ ta chic i rajawric i Cꞌuhbal Yeꞌo̱j reh Moyses wilic chana̱ tak maj reꞌ Jesus
    reꞌ Pahbamaj chi Kꞌatal Kꞌoric, xquimic reh chi toco̱m chic enwihꞌic rajawric
    chana̱ tak. Yuꞌna ajic reꞌ wilic rajawric chana̱ tak reꞌ chic i Jesus reꞌ xuctic
    woꞌ chi quixilac take camnak reh chi reꞌ hoj raj tahkanel ewoꞌ nkaꞌn take bano̱j
    quibanic chi nyeꞌeric rilokꞌil i kAja̱w Dios,'
  tue-tue: Yáa wedera, tee tiiróbirora wáajĩyu marĩrẽ. Marĩ Cristomena diasotoapeorira
    niiã. Mecʉ̃tígãrẽ Moisére dutiré cṹũriguemena mee niiã. Teero tiirá, ãpĩména
    dúutumasĩgõ tiiróbiro niimasĩã. Marĩ dúutugʉ diarigʉpʉ masõrigʉ niiĩ. Marĩ cʉ̃ʉ̃mena
    niijĩrã, ãñurõ niirecʉtirere bʉaádacu.
  bjp-bjp: Foron tuaklik, aunbiing Karisito i met tah, gam sabin gam met ta tura.
    Pesu gam sabin gam ka tampupuk ta koseng foron nagogon, isi gam mang ke Iesu ae
    i apti fis ta tina minet, isi ik mel e fua kerer usuf God.
  xon-xon: Nnaabitiib, nimi aabɔr mu bi kina la. Kristo aah nan kpo ndɔpuinkoo pu
    na, ni mu nan kpo; nkaal aa ki dii nimi. Ni kpaan Kristo u fikr nkun ni na chee
    la, le ki dii Uwumbɔr aasan.
  tzo-ZNT: Jaꞌ noꞌox yechotic uc lavi jchꞌunojtic li scꞌop Rioxe. Ti cꞌalal ijchꞌuntic
    ti icham ta scoj jmultic ti Cristoe, mu xa jchꞌuntic ti jaꞌ lec chiyilotic o Riox
    li smantaltaque. Lavie jaꞌ xa scuentainojotic ti Cristoe, jaꞌ ti ichaꞌcuxesate,
    yoꞌ jchꞌuntic o li cꞌusitic lec chil ti Rioxe.
  mpm-NT: Ti suni sɨkɨ maa ra naa ra ñani ri, na kachi ri ja ka kuu ra nanu ja ni
    ka jiꞌi ra sɨkɨ ley Yandios, chi tukaa kankuachi ley ya nuu ra sɨkɨ kuachi ra,
    chi ni ka kandixia ra jniñu ni saꞌa Cristo nu ni jiꞌi ya ti ni chunaa ya kuachi
    yo, ja ni ndoto ya nuu ñujiꞌi. Ti vijna ja ka yɨꞌɨ ra jiin Cristo nava na saꞌa
    ra savaꞌa ni ga jniñu ndaa kuni Yandios.
  ots-NT: Nuquiguɛjʉ, cjua̱da̱, gui mbe̱nijʉ, i bbʉh ca hnaa ca i mandadoquijʉ, gue
    car Jesucristo, como ya xcú cuatijʉ jár dyɛ. Cja̱ bbʉ mí du̱ guegue pʉ jar ponti,
    ncjahmʉ guehpʉ xpá tja̱jquibi cár ttzɛdi cʉm mfe̱nijʉ cʉ ndí mbe̱nijʉ má̱hmɛto,
    göhtjo co ni ca bbɛto ʉm hmʉyjʉ. Ncjapʉ, dá cojmʉ ncja hnar bbɛjña̱ ca ya xí ndu̱
    cár da̱me̱. Guejtjo guehca̱ gá nantzi car Jesucristo cja̱ nuya pé xqui bbʉy, ya
    xí ni̱gui toca̱ gu yojmʉ ya. Nuya gu yojmʉ guegue cja̱ gu hmʉpjʉ hnar ddadyo hmʉy
    ncja ngu̱ ga ne ca Ocja̱.
  hoy-hoy: 'हांग अच हे नान वार्टुरा अदिक आकतींगेरा, नीव भी मसीह अन मय इन द्वारा व्यवस्था
    अन साटी सोतकु बनसेदीर, कि आ दुसरा अन आगेगी, जो सोत्‍तुर दा टु जित्‍ता आदुन: ताकी
    नाव परमेश्वर उन स्यावा दा उपयोगी ठहरुसुल.'
  amo-amo: Bara nanere nwa na nin i wa ti munu anan kul bar uduka nan nyan Kirst,
    bara ina dofuzonu ligowe nin nin nat, bara ame, naiwafiya ghe nan nya nan ku,
    bara bara nan macha nono fiu Kutelle.
  pjt-pjt: '@see-verse:ROM.007.003'
  cwe-cwe: Iviya na mweye ndugu zangu, hamulangulizigwa na Malagilizo ya Mulungu yoyamwing'hile
    Musa bule kwaviya kufosela lukuli lwa Chilisito, muladi muwe wanhu wa munhu imwe,
    ija yoyazilibuke muladi chimtendile yanogile Mulungu.
  daa-NT: Gem kol siŋtay, taŋko oki pa. Iŋ muut taat ku mattu iŋ Iisa Masi, kuŋko
    oki, ɗo uŋji ka gaanuun ar ku mate. Kar diŋ gay, ku kuuniy geen̰ji ku gem ka pey,
    ŋaar kaak Buŋ nooyig min ɗo muuti. Paa kat, gii gine gamin kuuk Buŋ rakiyo.
  mlp-mlp: Ad nazaqmo ya imaqbaban, ne Krais aholib soqotan in moqsa ne inaq tumoqiymo.
    Moqim ne God ago maror Moses bilamta na ahaqenib a ta hi osad ne bilaqne aw aduw
    moqan in mat ta araq muturta wamta na nog tiqiyiy. Iyim muran ne mat hodhodab
    ta eramta na tuwaqim inaq osayta. God anad i in ago kabiy emsa kabiy na anon kabemmo
    tisorqendaq haqad in mat na igan i inaq tuqosauqta.
  ape-C: Namudok aria eikish arpesh, ipak patukur Krais aria namudok douk pagok pani
    anan. Namudok aria enyudok lo Iruhin nakoguk Moses enyi douk shopunek madae nyuweshikep
    uwe, uwok. Douk apak mape anudok arman douk Iruhin nonohur nakitak wonugwehw iri
    ananipari. Mape ananip um munek Iruhin ananih yopihi atih aih.
  bgs-bgs: Mga kataladi, iring ki na inaté manubù na dì mapirit tumuman katô mga sugù.
    Tô inaté si Cristo tun ta krus, iring na inaté ki duma kandin. Purisu igpasakup
    ki tun ta ássa, asta iring ki katô bayi na inatayan ka duma din asta igkalyag
    ka ássa mama. Sikita tô mga sakup i Cristo na iganté puman ka Manama ébô ándà
    salà na áglumun ta asta ébô durungán tô Manama.
  faa-faa: Maeo. Re Yasu Keresoaki kataka marekea risikinapo. Risike somemane kekemaraka
    rakisiane Yasua paosa sereamo akura ayiáka kusuapo. Kusuasamo hinamo ipi apia
    kurakano aporo meta apura ayiáka re Yasuyaki hakāsa paoraka purakanapo. Maturikia
    taesa aporoane Kereso ipipo. Eyaki re hakāsa purakanapo. Puraka Kotipoko hakasa
    koteaka susu rakiako purakanapo.
  kik-kik: Nĩ ũndũ ũcio, ariũ na aarĩ a Ithe witũ, o na inyuĩ nĩmwakuire ũhoro-inĩ
    wa watho nĩ ũndũ wa mwĩrĩ wa Kristũ, nĩguo mũtuĩke a mũndũ ũngĩ, o we ũrĩa wariũkirio
    akiuma kũrĩ arĩa akuũ, nĩgeetha tũciaragĩre Ngai maciaro.
  cap-NT: Wejt jilanaca, cullaquinaca, jalla niz̈ta iratac̈ha Moisés lii puntuquiztanaqui.
    Jesucristuqui anc̈huca ujnacquiztan ticzic̈ha. Niiz̈ cjen anc̈hucqui Yooz yujcquiz
    ana ujchizza, zuma kuzzizza. Moisés lii mantuquiz z̈ejlcan, anapan zuma kuzziz
    cjisñi atchucatac̈ha. Jaziqui anc̈hucqui ticzi z̈oñiz̈takazza nii lii puntuquiztan.
    Jalla niz̈tiquiztan yekjaz̈ mantuquiz z̈ejlc̈ha, Jesucristuz̈ mantuquiz, tsjii
    yekja lucz̈tan zalziz̈takaz. Jesucristuqui ticziquiztan jacatatchic̈ha, anc̈hucaz̈
    Yooztajapa zumanaca paajo.
  ksr-ksr: Kawaajoŋ uumeleeŋ alauruna, oŋoo kanagianoŋ mono kaaŋiadeeŋ eja. Oŋo kaaŋagadeeŋ
    eja mombaa buŋa koloowutiwaajoŋ Kraistwo qokotaagi. Anutunoŋ ii meŋ gbiliro koomunoŋga
    waaro laaligonananoŋ hoŋa Anutuwaajoŋ mokolooro asugiwaatiwaajoŋ momakeja. Kraistnoŋ
    komuro uugia walaganoŋ iwo komuro qamo kaaŋa kolooŋ Kana qaawaa buŋa mende laligoju.
  eng-TNT: Even so ye my brethren are deed concerninge the lawe by the body of Christ
    that ye shuld be coupled to another (I meane to him that is rysen agayne from
    deeth) that we shuld bringe forth frute vnto God.
  sbs-sbs: Chobulyo, bakwangu, mubatendwa bafwile kumulao chamubili wa Kiriste. Ichi
    chitendahala bulyo kuti mubemubantu bonke, linuhe, kozo yababuswa kubafwile, kuti
    tubike zichelantu za Ireeza.
  sue-sue: Otao mamai, susu da ago ine nisokare nana itia. Kristo nu aiso nuso betaira
    dirieninua, are nikare nuso nana susupitinoise betago wero lo gera sipunai awa
    kapero dowa awa. Ago wero mama zora wewa awa. Nakai Tuara bua ewanana waniskai
    betaira ena seka wero erinua, are nuso wero nowewa awa.
  fra-NCL: Ainsi, mes frères, vous aussi vous êtes morts à la Loi, par le corps de
    Jésus-Christ, pour que vous soyez à un autre, à celui qui est ressuscité des morts,
    afin que nous portions des fruits pour Dieu.
  snn-NT: Yë'ë bain ai yësi'cua, mësacua'ga güina'ru Cristo naconi te'e recoyo ba'iyë.
    Mësacua yua ira coca ye'yesi'cuabi yua ja'an cocana se'e sehuoye beoye ba'iyë.
    Cristobi junni tonni go'ya raiguëna, mësacuabi ira coca guansese'ere yo'oye gare
    jo'cani, baguëna ti'anhuë. Ja'nca ti'anjën, Riusu bain ruinjën, baguë yo'o yo'ojën,
    baguëni te'e conjën ba'iyë.
  atb-NT: Haû mù luî, ngá é gumang wuì ê, nungmoq le, haû shi byuq é mai lhoq dui
    toq yù hui bê sû Yuqgè chyáng wó xoq mù, nga-nhúng gi, Garai Gasang lé ashi wó
    zui byi sháng gaq ga, Hkrisduq é gungdu dông mai, jep é tarâ eq shi gang bê nghut
    lhê.
  cek-AK: To pongah, nawkamyanawk, kalah kami hoi imthong na krak o moe, duekhaih
    thung hoi angthawk Anih khaeah Sithaw ah thingthai na thaih o thai hanah, nangcae
    doeh Kri takpum rang hoiah kaalok thungah na duek o boeh.
  bkd-bkd: Mga suled, iling daan taena ha sa Kasuguan hurà din en gahem dini ta kanuy
    ta inisip kuy en ha minatay duun hu Kasuguan su magpakamatay si Cristo. Iman naangken
    kuy taena ha nabanhaw ta daw matuman taw sa agkabayaan hu Dios.
  ctu-76: Quermañujob, jiñʌch bajche' añetla wajali je'el. La' noxi'alʌch jini mandar
    tyac yubil como ti la' wersa ch'ujbi jini mandar. Pero ti sajtiyonla yubil cha'an
    mach'an mi lac jac' jini mandar tyac como che' bajche' ti sajtiyonla yic'ot Cristo
    che' ñac ti tsʌnsʌnti ti cruz. Mach bej añonla ti' wenta lac wersa ch'ujbin jini
    mandar tyac. Libre añonla la cajñel yic'ot Cristo tsa' bʌ tyejchi loq'uel ba'an
    sajtyemo' bʌ. Mi lac ch'ujbiben i t'an. Mi lac cha'len wen bʌ lac cha'libal bajche'
    yom Dios.
  lac-NT: Baxuc techex in wet acsa'orirex, caj quimij Jesús ich u cruz, quet caj quimo'onex
    xan, rajen mʌ' ba'wir to'onex u t'ʌn Moisés, quire' sipta'bo'onex ten C'uj. Mʌ'
    ja wirej, sipta'bo'onex soc p'eri'o'onex yejer u jer, a ric'sa'b ten C'uj ca'
    ic betex an ten bic C'uj u c'at.
  xla-xla: Epapedeme mikadepe dle so namkadulo, wua꞉ mape mepapena. Adipalati, Kelisota
    pouwa koko tle wua꞉ mape palli so some ha꞉ha꞉po. Epapele koko tle aiyalma kokotapo
    ma wua꞉ye po-omhalasema. Adipalati, aiyalmata atla kokoye mo-palli so dla po-atlasema.
    Amasiyama powale tle sila꞉tili Kelisotapo wua꞉ye omhalapo, wua꞉tapo God ya꞉ oko
    dulu dla dlomoko some milimha꞉ha꞉lepo depame.
  xav-NT: Ĩ̱sisãnawã norĩ, tane duré, a norĩ wa'wa hã. Cristu hã wedepo'o nhonhi'rãmi
    na asada dâ'â za'ra wa'aba wa, ma tô ĩsiré 're atâ'â za'ra wa'aba mo. Taha wa,
    'Re ĩhâimana u'âsi mono nhimiroti 'rata na rob'ui'éré hã asina tãma ãma 're ĩ'uwaimrami
    za'ra wa'aba mono zéb zarina, aiwasédé hã te te oto ai'ãma 're ab'madâ'â aba mono
    tõ da, 're asi'madâ'â za'ra wa'aba mono õ di za. Tâibâ oto. 'Re ĩhâimana u'âsi
    mono te te ĩhâiwa'utu nhib'a'uwẽ si, wa oto 're wanomro, taha ma si, wa te oto
    're romhuri za'ra mono da, ĩwẽ na si. Pi'õi wi, ĩmro tiwi 're dâ'â za'ra mono
    wamhã, ĩsimiroti hã te te 're wapari za'ra mono õ di za oto. 'Re mro zahu za'ra
    mono wapsi, te za duré timro tém nhimiroti hã te te 're 'madâ'â pese za'ra. Tane
    hã 'Re ĩhâimana u'âsi mono nhimiroti 'rata na rob'ui'éré hã asina tãma ãma 're
    ĩ'uwaimrami za'ra wa'aba mono zéb zarina, 'Re ĩhâimana u'âsi mono, aiwasédé hã
    te te oto ai'ãma 're ab'madâ'â aba mono tõ da, 're asi'madâ'â za'ra wa'aba mono
    õ di za oto, pi'õi wi ĩmro 're dâ'â za'ra mono wa, ĩsimiroti te te oto 're ĩ'madâ'â
    za'ra mono õ ne hã. Tâibâ oto. Cristuhu ãma si, te za oto 're anomro aba mo, pi'õ
    hã apâ 're ĩmro zahu za'ra mono norĩ, timro tém nhimiroti te te 're ĩwapari pese
    za'ra mono ne.
  cuk-cuk: Gwenadgan, bemar amba deyobmodo. Cristo burgwisgu, bemar Cristoʼba-burgwisayob
