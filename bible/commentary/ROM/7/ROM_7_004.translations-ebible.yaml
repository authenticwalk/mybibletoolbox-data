  soy-soy: Pinɛ́mɑ́rɛcɔ, limɛcɔ kɑi kɔ nɔ̃́ kɛ́mɛɛ́ we. Isé íi kɔ nkpéni nɔ́kɛnɛ́cɑ́ɑ́
