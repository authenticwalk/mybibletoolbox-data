    samangpita ngareangana kerea kurumea pagiungamiaungana kala nge Karais nga mateng.
    Nutu ke kuma minmina nga baina miau ngaka kamopita ka agau tetoto a i a agau laeala
    ae Nutu pasigipage nga mateng. Ba ke kuma minmina ta baina ita ngaka lele ma bega
    onreke piaupiau te Nutu.
  dif-dif: Jeruja, ngatata worajai! bakana jura jirijiribani jaurani nari nganai Christuni
