  not-NT: 'Pigóiguë, nopiguemisantane, icamaque Quirisito: aisa picanca picarataiguëri
    cara picamaiguë obirojegui. Yamai quero ocantocotimi isanguenare Moisés aroquenta
    picamobiquero. Iroonti yoganiataimi Tosorintsi arota pintsibatimari Quirisito
    Ira cabiritajacha, aisati arota pingantineri ora icocagaiguëmi Iriro.'
  plu-plu: Nukebyupwi, wixwiy hawwata kewa no tinobe. Minikwak wixwiy kumadukasaw
    arit amekene Moís gikumadukan. In ke wotbe wixwiy maripkewne nikak. Inme gikumadukan
    kewa ugihgiwiybe. Kurime wixwiy kewa pahapu tinobe ku pariye kuwis miyop giw gugihgi.
    Ku samah ig Cristo umahkiswe in ke wotbe wixwiywatabe miyap payak gikak ayge.
    Kuri nikwe wixwiy isamtaw ariw amekene Moís gikumadukan adahan wixwiy wageswa
    gidahan pahapwiwa akiw. Kuri wixwiy gidahan Cristo ku pariye kannikasepka ariwntak
    gimiremni. Ku samah wixwiy pahapwiwa gikak Cristo, amun ini nikwe kabayka gidahan
    Uhokri pes wowntakwiy.
  iou-iou: Unita notnaye, man wärani u mebäri ŋodeta yäŋahätat; In Kristo-kät kubägän
    kumbuŋo uwä apiŋo baga man gämori-ken kuŋat-kuŋat kädet nämo pat tamitak. Nämo,
    apiŋo in äma kubäta biŋam itkaŋ. Äma uwä kumäŋ-kumäŋ-ken nanik Anututä yäpmäŋ
    päŋaku teŋkuko u. Täŋpäkaŋ äma unita biŋam itkaŋ uwä Anututa yäŋpäŋ bureni pewä
    ahäkta itkaŋ.
  ntp-NT: Giñaaduñi poduucai ʌʌpʌ aidʌsi muu Suusi Cristo camaiviaa isivuaadagi istumaasi
    aagai Moseesacaru sʌʌlicamigadʌ dai aidʌsi vaavoitudai Suusi Cristo poduucai ʌrducami
    iscoimudai aapimʌ Suusi Cristo ʌʌmadu curusiaba dai cascʌdʌ maiviaa isivuaadagi
    istumaasi aagai Moseesacaru sʌʌlicamigadʌ dai cʌʌgacʌrʌ vuvaquiagi, dai ducami
    isduduaacamudai aapimʌ coidadʌ saagidaiñdʌrʌ ʌʌmadu Cristo Diuusi guvucadadʌcʌdʌ
    dai poduucai viaa ibʌdagai utudui dai Cristo ʌʌmadu oidaga daidʌ ivueeyi Diuusi
    aa duiñdadʌ.
  rai-rai: Lenutkaai maa karom muaat, a kum tateng liklik, baa Kaarisito i maat, muaat
    kaai muaat maat ungaai mai. Io, muaat kaai muaat laangalaanga ko ra kum Naagagon,
    kupi muaat a ki bulung karom raa ingen, karom Iesu, baa ia tur balet ko ra minaat.
    Io mi, daat aa laangalaanga kupi daat a wa a koina waindaat baa God in gaaia uni.
  haw-1868: Pela hoi oukou, e na hoahanau o'u, ua make oukou i ke kanawai, ma ke kino
    o Kristo, i mareia'i oukou i ka mea i hoala hou ia mai waena mai o ka poe make,
    i hoohua kakou i ka hua no ke Akua.
  ffm-ffm: Sakiraaɓe am, onon duu on maayanii Sariya Muusaa, on iwii e ley mum kammari
