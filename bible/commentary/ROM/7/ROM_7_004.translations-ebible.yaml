    tunu Mimpu̱chinacán Jesucristo tí xokó̱nalh milacatacán y lacastacuánalh ca̱li̱ní̱n
    xlacata nalakxta̱palí milatama̱tcán y tla̱n namacuaniyá̱tit Dios.
  msk-msk: Maynaan oman kamo, kay manga karomonan ko, kay yagpakamatay da si Jesu
