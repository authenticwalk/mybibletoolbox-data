  nal-nal: Malasing saait bani wana nim amun taatum surugu lamaskana Kaarisito, araan
    naan ka ra maat, nim naagu ra maat saait faraxai wana naan. Malasing ma naagu
    mamaraxas siaana amun Lus kuna naaguna iziar varaxai wana axazak, naan Iesu, ina
    xa ra ramaraat puli ziaana maatang. Ma naari dia di mamaraxas faanong kuna dina
    vuain a fnuaai daxa aaxan Nakmai.
  kyq-kyq: Gɛnaamge, naase kic Ꞌtecki bini. Naase se, *Ko Taar kɛn Raa ɛɗo Musa ki
    se ɔk tɔɔgɔ dose ki ey sum taa naase ooykiga ute *al‑Masi. Ɓɔrse naase se Ꞌtɛɗkiga
    mɛtn deb kuuy, naan̰ se al‑Masi kɛn Raa durin̰oga daan yoge tu se, taa naan̰ se
    ɓo naajege jꞋaki tɛɗn nakgen tɔɔl Raa ki.
  kwd-kwd: Ta'a ni futanga agu, ngaia ka 'ilo'oo la'u mola fadauru. Suria alata la
    Jisas Kraes ngaia 'e mae, ngaia 'e 'ilaka'u dauru goru mae la'u mola. Du'ana dauru
    goru mae, 'aguru arube no'o fa'asia nga Tagi ala Moses. 'Ilo'oo ngaia 'e talawada'u
    fana God 'ani lado 'amooru fe'enia la Jisas. Na alata lo'oo, dauru nga ta'a ala
    Jisas Kraes na'a la God 'e tata'ea fa'asia nga maenga, fana 'agoru fa'aba'ita
    God 'ania to'orunga 'e odo.
  ded-ded: Tosofocna, ifi isocngoc Anutungo Kristoac sacfusiu ngeni yegoc ngunuhomeu
    ngeni dedeseriyoacac bageau monggoc mi kecdae. Ngeni ngic homecfunac yarec, yegoc
    torokpema kecgecdeac nga nenang Anutuac uaac fora annideac ye ifi anec.
  ewe-ewe: Eya ta nɔvi lɔlɔ̃awo, miawo hã mieku na se la to Kristo ƒe ŋutilã me, be
    miazu ame bubu si wofɔ ɖe tsitre tso ame kukuwo dome la tɔ, be míatse ku na Mawu.
  nuy-nuy: Nugurru yuga nurru-marrbuy, murruyung-gaang, anaani ngana-magana-yinyung
    nugurru? Anaani wiijamana, nguynju yaga ngagurru ngurraanggarra-ngawiiyn, nguynju
    yadhu ana-lhaawu-runggal-wala ngurru-burraa, aḏaba ngurru-nunggarrbidi, yagu yamba
    anubani-yung ana-ngun.gu na-Jesus-inyung, ni-ngawiiyn. Nguynju yadhu ngaambu-burraa
    ngaambu-wiri nigawi-rruj. Niga naagi-yung ni-ḻaḻagiiyn ana-ngawij-gala, nguynju
    yungguyung ngagurru ngaambu-waṉbina yij-mamaaḻang-galawaj na-God-guy.
  cop-BHC: ϨⲰⲤⲦⲈ ⲞⲨⲚ ⲚⲀⲤⲚⲎⲞⲨ ⲀⲦⲈⲦⲈⲚⲘⲞⲨ ϨⲰⲦⲈⲚ ⲘⲪⲚⲞⲘⲞⲤ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲠⲤⲰⲘⲀ ⲘⲠⲬⲢⲒⲤⲦⲞⲤ ⲈⲐⲢⲈⲦⲈⲚϢⲰⲠⲒ
