  mil-NT: Te nchòhó cue ñáyiu ndècu ndɨhɨ‑í ichi Xítohó Jesucrìstú cúú‑ndó dàtná ñáyiu
    ní xíhí dàtná ní xíhí‑gá. Te xíǎⁿ ñá túú‑gǎ táxí tnùní ñáhá nchàa tnúhu ní chídó
    tnùní ndíi Moìsés xii‑ndo. Te ducaⁿ nǐ cuu cuèndá nchòhó ngúndecu‑ndo ndɨ̀hɨ Xítohó
    Jesucrìstú Yaá ní xíhí ní cùu te ní ndoto‑gá. Te ducaⁿ nǐ cuu cuèndá nchaa nchoo
    ñǎyiu ndècu ichi‑gá cada‑o nchàa nacuáa càháⁿ Yǎ Ndiǒxí.
  myu-myu: Okitpitpiyũ, ixe ayacat puxim eyju. Wuyawẽwẽap ekawẽn koapat'ũm itop'ũm
    puxim―kawẽn kuyat. Jektop'ũm e'ũ buje jektop eju g̃u e'em ayacat. Imẽnpuxim wuyju
    dak kawẽn kuyat tag̃ g̃u wuyju jekukum g̃asũ bit, Jesus Cristo ekawẽn tag̃ acã.
    Ixe ekawẽn tag̃ wuyju jekukum wuyju Cristo jebit'in puye. Ixe ebekitkiyũm acesop
    g̃asũ. Deus waram ixe o'g̃utait.
  fue-fue: Hande non ɗum laatii e mooɗon onon bo, banniraaɓe am. Sabbu maayde Almasiihu
    on pirtaama e tawreeta. On laatake jeyde Almasiihu mo Alla fintini diga maayɓe
    gam gaɗen ko fottanta Alla.
  amk-amk: Doroi meaine, tonanai kontai we mea! Na meweboyari ria Kristusi ne mararehafoi
    fo wedaya memarareha we Hukumi Musai soi fo ampa, ambori Hukumifoi wiro yutawang
    mea aha kaha. Ambori Kristusi, mano suwi na marareha rorong foi aha nani, ne mea
    ampa, ambori taminohifo tahasau we tanari fi beng bitoya we Allai.
  fai-fai: Kale nalam nikil fikal kiba, be alataw kale, kiba dil sawa aboyámin uyo
    banimu kudá nadiwe gulbal wanang kinim keisidiw. Be Yesus Kadais so fikalesidiw
    kal kanosidiw, kayo kamane kiba Kadais fikala Got tá dafose ami wanang kinim keibiw
    ka. Got aka be kanodino nuka alam wok kidel fakunamino, kale nadano kanoyamase
    ka.
  ura-NT: Nii rijijieein techu inara netonai inae Jesocurisito o aina cuaain rauhi
    caje nichoteeichene jaun, inae inara aina cha chana nainene nii rauhi. Nitohaneeinte
    inae nii o caje ichanaai nenaa Jesocurisito raineein neeiche. Inae nitohanihane
    jaunte, jataain Cana Coaunera notaracaae rai jataain nelateinneein ne cana ichao.
  mcd-NT: Uhuun yoramishtichin, nanscarifi aquin Moisés yononi cuscan maton funu cuscara
    nan maton ifo ipaoni. Ascafia Jesús mastanifotian marifi man afu naa cuscaracoin.
    Naashu afanan Moisés yononi cuscan maton funu cuscara itiroma. Cristo naafiashu
    funini cuscan marifi afu funini cuscaracoin funa cuscara iishquin. Natianfin man
    Cristonaquin maton ifo inon a cuscara shara ishcaquin.
  urt-urt: Taꞌe luku pe, lenge toꞌ tatai ŋam, yip yukur plihe yarp tuwihme bongol
    tikin wusyep erŋeme. Detale, yip si tongorꞌ yal wahriꞌ tikin Krais pe, taꞌe ŋaiye
    yip yule yotop kin yal loutungwarmbe. Pe tukwini yip si yal jahilyeh topoꞌe miyeꞌ
    ŋaiye tahar nasme nule. Taꞌe luku pe, yip tatame ŋaiye pa yende ŋaiꞌe ŋaiꞌe bwore
    bwore junde ŋoihmbwaip bwore ŋaiye Got ŋasande.
  kiz-kiz: Henu, bhalongobhangu, muenga kabhele mwajhele mwe bhafu kwa sheria kwa
    njela jha mb'el'e ghwa Kristu. Jhijhe naha ili mukabhayi kuunganisibhwa ni jhongi,
    kwa muene ambajhe afunulibhu kuhoma kwa bhafu ili tubhwesiajhi kun'hogolela K'yara
    matunda.
  tzo-TZE: Ja' jechutic ya'yel ec, quermanotac. C'alal la jch'untic ti icham ta jcojtic
    li Cristoe, ja' icom cu'untic li mantaletique yu'un mu xa jnoptic ti ja' chijcol
    yu'une. Ja' xa sventainojutic li Cristo ti icha'cuxi loq'uel ta smuquinale yu'un
    jech xu' cu'untic ta jpastic c'usitic tsc'an li Diose.
  lex-lex: Ina-nara ama-hyali, hade emkade wali mai ita. It edon tawniatiehra wut
    olek walia la deulu-tatra. Yoma emeknekama yehwa rimormiori ululu rwatiehra wutga
    la' Yesus Kristus la auwlakra hananni pa itmati niohora. Pede la' lera-mela ri
    de deulu-tatra edon nodi plolli olek la ita. Mere hota E' de maka ha ralewan nana
    la matmiati ralamni, gahani olek it wa totpena itla' walia riy mak khi'a-kyapia
    mak kalwiedwedni pa ta'uli-tawedi Uplerlawna la'a it mormiorni di.
  dov-dov: Nkiinkako, nobakwesu, mwakachitwa alimwi mwakafwa kumulawo kwinda mumubili
    wa Kkilisito. Ezi zilobo kuti mukaswanizigwe kuli umbi, nkukuti kuli oyo wakabusigwa
    kuzwa kubafu, kuchitila kuti tube amuchelo wa Leza.
  rgu-rgu: Leoꞌ na boe neuꞌ emi kamahereꞌ ara! Kristus mate so. Ria nana sama leoꞌ
    emi mate sama-sama mo Ni boe, ma foa ela emi masoda paraa mara. De hohoro-lalaneꞌ
    a atoran na ta laꞌe emi soꞌ. Besaꞌ ia, emi poꞌi-lotaꞌ memeꞌ atoran ria mai, ma
    nanahekeꞌ mo Kristus, fo riꞌ nasoda seluꞌ neme mamate Na mai a. Ria sama leoꞌ
    ina falu fo sao seluꞌ. Salaꞌ taꞌa. De besaꞌ ia, basa-basan fo emi tao a, soa-neuꞌ
    Manetualain.
  toc-NT: Nata̠lán, na̠chuná chú hui­xinín ca̠qui̠­tax­tu­niyá̠n hua̠nti̠ li̠pa̠­hua­ná̠tit
    Jesús, porque xapu̠lh huá xta­pek­si̠­ni­yá̠tit xli̠­ma̠­peksí̠n Moisés y juerza
    mili̠­xo­ko̠­nutcán xuani̠t para ni̠ xti­ma̠­kan­tax­tí̠tit hua̠k hua̠ntu̠ huan
    mili̠­ma̠­kan­tax­ti̠tcán xuani̠t. Pero acxni̠ Cristo ni̠lh hui­xinín lac­xtum
    ta̠ní̠tit, huá xpa̠­la­cata pi̠ niaj lay ca̠ma̠­pek­si̠yán tamá li̠ma̠­peksí̠n.
    Hui­xinín hua­tiyá tapek­si̠­ni­yá̠tit Cristo hua̠nti̠ lacas­ta­cuánalh nac ca̠li̠ní̠n
    la̠qui̠ mila­ta­ma̠tcán nali̠s­cuj­ni­yá̠tit Dios.
  som-som: Sidaas daraaddeed, walaalahayow, jidhkii Masiixa baa meyd idinka dhigay
    xagga sharciga, in mid kale idin lahaado, oo ah kii kuwii dhintay laga sara kiciyey
    inaynu Ilaah midho u soo bixinno.
  mam-C: Ikytzin kyeji'y, werman; o chi kyima noq tu'n tkyimlin Crist. Ex atzin ja'lin,
    nti' toklin ojtxe kawb'il kyib'aja; qala' ma chi oka te juntl chmilb'aj, a Jesucrist,
    a jaw anq'in kyxol kyimnin te jun majx. Tu'npetzi'n, qo ajb'intzintz te b'inchil
    te' b'a'n twutz qMan Dios.
  ndj-ndj: Wuwula wula mwavalongu vangu, yumwi wuwowu musova kwa Malawu kwanongwa
    yumwi muva lubali lwa mvili wa Kilistu. Ponopa muva va mweni yashukushiliwi kwa
    yivasovili ili tuweshi kuveleka fivelekwa finofu kwanongwa ya Chapanga.
  mbj-NT: Ti hyb n'aa kä, wakãn haa hedoo doo, bë na-ããj hẽ bë dajëp paa hadoo Mosees
    ky n'aa jaw'yyk do hã Kristo sii, P'op Hagä Do an'oo bä. Tii d' tawén hadoo, ta
    see hã bë h'yy kata däk hyb n'aa hỹỹ kä. Kristo, dejëp do mahang ganä wät do hã
    bë h'yy kata däk hyb n'aa, baad hadoo do P'op Hagä Do weh'ëëh do ër moo bok hyb
    n'aa kä.
  lat-VUC: 'Itaque fratres mei, et vos mortificati estis legi per corpus Christi:
    ut sitis alterius, qui ex mortuis resurrexit, ut fructificemus Deo.'
  ngp-ngp: Naivi nivo vili kwenyu, wandugu zangu. Nyuwe wenye mfa mwe mbuli ye miko,
    kwaviya nyuwe mlungana na Kilisito, naho mnda wakwe yehe auyulwe, vileke kidamanye
    mbuli zikuungwa mwe ndima ya Mnungu.
  enq-2: Nambanya kaimii paluma, nyakama Kraisanya kalyepale lao Kraisa baa kumiamo
    dokonya-kaita nyakama apata Mosesanya loo dupanya kumateami. Naimame Gotenya kalai
    pyakamaiyoo, dii epe mandyoo, Kraisa-kisa kalyepale lao Goteme Kraisa baa malunya
    sakatasia.
  eng-ASVBT: Wherefore, my brethren, ye also were made dead to the law through the
    body of Christ; that ye should be joined to another, even to him who was raised
    from the dead, that we might bring forth fruit unto God.
  mna-mna: Niom toŋmatiziŋ tio, ina raraate men piom. Pa niom kagaaba Krisi pa meeteŋana
    kini, mi sanaana tiom ka kadoono ta tutu iso pa na, Krisi ibaada kek. Tana koozi
    kamap pa zaala ki tutu, mi kewe tomtom toro lene kek. Ina ni ta burup ma imaŋga
    mini pa naala bekena ikam ti ma tipiyotyooto mbulu ambaimbaiŋan ta Anutu leleene
    pa i.
  myw-myw: Yakamiy ma̱wan, won Kelis waseg, mamagina nukumta̱mats, mo ikous Moses
    nakaleiwag wasigeis yakamiy. Mamagina mitovek kweiboug bo imat. Mitovek kweivaw
    nises, mtowen neikit kanig waseg va̱gan mo bitawteles beibwein nawotet Yowbad.
  sby-sby: Nicimo cimo nenjamwe mobanse. Pakwinga lino njamwe cilama ca mubili wa
    Yesu Klistu. Mpwalafwa ne njamwe mwalafwa nendi pamo, mwalasungululwa ku Milawo,
    neco lino njamwe bakendi uyo walapunduka kubafu kwambeti tucikonshe kusebensela
    cena Lesa.
  sll-sll: Ena, gir hobo, ongwo meri iwe, ni yalhobi monga sina i ereyu pamia. Homa
    God Lo krehaman ha gwa si ni tomia. Tomba, Kraist gaung gongwo bani para gol tenia,
    Lo ta hon ni gwa sikimua. Kraist aire hon mongwiwe, gwa hon si ni tongure monia.
    Molere er miling hongwo meri ni yalhobi ereyu miling holere, God pir tere amane
    dime dire moli nanua.
  yaq-NT: Inien ket eme'e, Krijtopo nemak werim, si'ime nau, Krijtota sualeka, aapo'ik
    benasi eiyaawame, aamak kokkokame benasi machika, juka' nesauri ji'ojteita enchim
    bo'o joorianee'uta, ka emou utte'a. Junuen i'an, ta'abwikumak enchim eaka jiapsine'
    betchi'bo, juka' jamutta, ta'abwik juchi a' kunaka'a benasia machikai. I'an eme'e,
    Krijtota betana yoemiawaim, ju'u kokkoarim nasuk jiabijtetuawakamta betana. Taa
    ini'i intok, Liojta betana weyemta itom bo'o jooriane' betchi'bo weye.
  uro-uro: Gua ruavek, di qosaqi rhoqorne rhoqoräkt gem ngän. Qosaqi aingän di sa
    ngän ñäp bä ba ama Muräkt inguna nävät ma Krais aa tñäpki. Bä rhäkt di ngän nämäni
    iaqäkt kärak i sa ma Ngämuqa qa märanas na qa nämät ama tñäpki ivakt iva ut tualat
    na ama märirhong bä bä ma Ngämuqa.
  ita-1885: Così adunque, fratelli miei, ancora voi siete divenuti morti alla legge,
    per lo corpo di Cristo, per essere ad un altro, che è risuscitato da' morti, acciocchè
    noi fruttifichiamo a Dio.
  muy-muy: 'Bəza ga mmawa, lekʉlʉm day nahkay. Kìgʉma akaba Yezu *Krist a akaɗa mis
    bəlaŋ ; nahkay ka ya ti Krist àmət ni ti kala lekʉlʉm day kə̀mətuma akaba naŋ
    a. Kə̀mətuma nahkay ti Mʉwiz àna Divi ya àbu məbəkiani a wakita gayaŋ ni bu ni
    àfəki ŋgasa ke kʉli va do : kìgʉma ndam ga maslaŋa nahaŋ a. Maslaŋa gani nani
    ti àŋgaba e kisim ba, naŋ Krist. Kìgʉma ndam gayaŋ a nahkay ti akəgrumi tʉwi sulumani
    ana Melefit.'
  kqc-kqc: Kamini, nai usika ourena, ya ka Keriso di roaita dudu ago gira rofu muyeyadi,
    ye ya bi amiye bouna di nigedi, mina Keriso kaere bi muyena gutuna dadi rae reyo.
    Makai bi una yaku Sei rofu meko buni varegifa.
  tav-tav: To bairona ã, yʉ yarã, Dio cʉ carotiriquere mani cabairije. Cristo manire
    cʉ cabai yajibojaro manina cabai yajiricarãre bairona mani ã. To bairi, “Tie Moisépʉre
    Dio cʉ carotirique manire carotipa wame me ã yucʉra,” mani ĩ maji. “Dio cʉ carotiriquere
    cána mani cãno cʉ mena mani cãnicõa aninucupere mani joogʉmi Dio,” ĩrica wame
    mani ĩquẽe yucʉra. Jesu cʉ cabai yajibojaricarã aniri cʉ yarã majuu mani ã yua.
    Bai yajibacʉ quena catunu catiyupi Jesucristo. To bairi Jesu catunu catiricʉ yarã
    aniri Dio cʉ caboorijere cátiparã mani ã yucʉra.
  eng-ULB: Therefore, my brothers, you were also made dead to the law through the
    body of Christ. This is so that you could be joined to another, that is, to him
    who was raised from the dead, in order that we might produce fruit for God.
  spa-VBL: Del mismo modo, mis amigos, ustedes han muerto para la ley mediante el
    cuerpo de Cristo, y ahora ustedes le pertenecen a otro, a Cristo, quien ha resucitado
    de los muertos para que nosotros pudiéramos vivir una vida productiva para Dios.
  fra-_FOB: Ainsi donc, vous aussi, mes frères, vous êtes morts à la loi, par le corps
    de Christ, pour être à un autre, savoir, à celui qui est ressuscité des morts,
    afin que nous portions des fruits pour Dieu.
  hau-ULB: Domin wannan, 'yan'uwana, ku ma an sa kun mutu ga shari'a ta wurin jikin
    Almasihu, saboda a hada ku aure da wani, wato, ga wanda aka tashe shi daga matattu,
    domin mu haifawa Allah 'ya'ya.
  mal-mal: അതുകൊണ്ട് സഹോദരന്മാരേ, നിങ്ങളും മരിച്ചിട്ട് ഉയിർത്തെഴുന്നേറ്റവനായ മറ്റൊരുവനോട്
    ചേർന്ന് നാം ദൈവത്തിന് ഫലം പുറപ്പെടുവിക്കേണ്ടതിന്, ക്രിസ്തുവിന്റെ ശരീരം മുഖാന്തരം
    ന്യായപ്രമാണസംബന്ധമായി മരിച്ചിരിക്കുന്നു.
  kkc-kkc: Esiga tei telaga odoo emegei, niba nosee egeesi masi doso. Bei, Kelisoye
    ta maga niba nosee odoo wedia masi doso. Goo egeesi maga tei magoo oso niba wiligi
    doloso koo doso. Bei, tei magoo oso egee takoo goo ee odoo wedia mapoo koo takooso.
    Esino ta maga hogadi Kelisoye niba olo o odoo doloso ka badoso, niyo Godeeyo tou
    tolone dobolone homokoko masi ko palame.
  lit-lit: Taigi, mano broliai, ir jūs buvote padaryti mirusiais įstatymui – per Kristaus
    kūną, – kad susituoktumėte su kitu, su tuo, kuris buvo prikeltas iš numirusių,
    kad neštume vaisių Dievui.
  urd-GVR: Mere bhāiyo, yih bāt āp par bhī sādiq ātī hai. Jab āp Masīh ke badan kā
    hissā ban gae to āp mar kar sharīat ke iḳhtiyār se āzād ho gae. Ab āp us ke sāth
    paiwast ho gae haiṅ jise murdoṅ meṅ se zindā kiyā gayā tāki ham Allāh kī ḳhidmat
    meṅ phal lāeṅ.
  far-far: Wanefuta nau ki, nia ka 'urinai laugo fua kulu. Sulia kada sa Jesus Christ
    nia mae, dia kulu boroi kulu mae laugo. Sulia kulu mae, kulu sakwadola na fasia
    taki sa Moses ki. 'Urinai nia ka ngwaluda fua God ka 'ado oku kamulu fainia ta
    wane lau ne sa Jesus. Ana kada ne, kulu wane sa Jesus Christ ki ne God taea fasia
    na maee, fua ne kulu kai fa'initoa God ana tolae 'o'olo.
  suz-BL: आं लोक्‍बपुकी, येसु ख्रीस्‍त बेक्‍शोमी परमप्रभु यावे आ अरेशो लोव़ टिने मचाम्‍सीब
    देंतीक थुं बेक्‍त, दे रुपीन। मुल बेक्‍शो रे सेंचा पुंइसीशो ख्रीस्‍त नु काथा दुम्‍शा,
    इन पशो रे पा परमप्रभु यावे कली गेय पाइनय।
  car-NT: 'Iwara enapa amyjaron mandon, yja''sakarykon. Moro omenano mero''po ajundyma''paine
    noro rapa man. Mo''ko Kristus romby''po ''wa irombo moro omenano ''wano me awairykonymbo
    taikeka man. Iwara amy terapa ''wanokon me tywaije mandon: mo''ko iromby''san
    wyino awomy''po ''wanokon me. Tapepore irombo awairykon man Tamusi ''wanokon me.'
  amp-amp: Yinouroko, to nd metthu mrokfot kanjo niko nhai bi Mosesr yakmo nkifra
    boririfhut toh hikkahko. Bi Kraisrpno nayakitohhato rpat nohmoko. Ndnettn nd boririfhut
    nhai yak hta bohtakahtko. Bi nd Bro Nkifrar yak kasinyamo yima Kraisruhenom. Ror
    yak hta bohtiwatrko niko hingrniwa hingrneft hifa sinya marnyiwatn yukha thuburrwot.
  bht-bht: तां हे मेरे मसीह भाईयो, जालू तुसां मसीह सोगी मरी गे, तां तुसां व्यवस्था
    दे अधिकार तांई भी मरी गे। हुण तुसां मसीह दे न जड़ा मरयां चे जिन्दा होई गिया ताकि
    तुसां परमेश्वरे तांई फलदायक जिन्दगी जी सकन।
  eng-NOY: So then, my brethren, ye also were slain to the Law through the body of
    Christ, that ye might be connected with another, even with him who was raised
    from the dead, that we might bear fruit to God.
  cub-NT: 'Mʉja, jívʉ, judíova, Jesúre jʉ aivʉ, quédeca vaivʉ mʉjare. Yópe ʉ̃mʉ ʉ̃i
    cʉvaepe jímarepacore, Jʉ̃menijicʉi d̶aicõjeiye ʉ̃i coyʉiye báque Moisés bácʉre
    cʉvarejaquemavʉ mʉjare. Que baru iye d̶aicõjeiyeque d̶aicõjeimara marejaquémavʉ
    mʉja. Ʉbenita Jesucristoi yaiyede, caivʉ ina ʉ̃́re jʉ arãjivʉ máre yaidéjaquemavʉ
    ʉ̃́que Jʉ̃menijicʉi jã́inore. Que teni mʉja máre yaivʉ bácavʉpe barejaquémavʉ
    ʉ̃́que. Que baru iye d̶aicõjeiyeque d̶aicõjeimara ãmevʉ mʉja caride. Yópe nomió,
    jímarepacʉ bácʉi yainíburu yóbore, õi pʉrʉbʉoiyepe apecʉque, nopedeca mʉja máre
    mʉje coateniburu yóbo yainore jarʉvarĩ, yópe nacovaimarape paivʉ cʉrivʉbu Jesucristoque
    cũinávʉpe. Maje cʉede Jesucristoque cũinávʉpe, yopedecabu majare: Ʉ̃ majemarepacʉpe
    páyʉ pʉeno mearore d̶arĩ nʉre d̶aibi majare, maje cʉrãjiyepe ayʉ pʉeno mearo ʉ̃́que.'
  ita-1927: Così, fratelli miei, anche voi siete divenuti morti alla legge mediante
    il corpo di Cristo, per appartenere ad un altro, cioè a colui che è risuscitato
    dai morti, e questo affinché portiamo del frutto a Dio.
  lww-lww: Pogaga, erau lala, sitomena nene naga sa ga nono ga na kilologia itaena
    temio navisaluaena nap̃a Ntewa mla pa Mosis. Nanua sumo, yar la asike vatanon
    navisaluaena nene, nap̃a monar alogearia vena atol natamaliaena, ana nagane, ita
    li nalelagaena lala temare petan navisaluaena nene. Nagane pe tesu re si vatanon
    navisaluaena poli, ana tekilia teva tesu vatanon yar tap̃ena, nane Kristo nap̃a
    mare wo ita. Ntewa kilamalia sina, ana kila sane ita korowas nena lala yoko towar
    mras wo lala nap̃a naga sinenania.
  ckb-ckb: ئیتر براکانم، ئێوەش بە لەشی مەسیح سەبارەت بە شەریعەت مردن، تاکو ببنە هی
    کەسێکی دیکە، ئەو کەسەی لەناو مردووان هەستێنرایەوە، تاکو بۆ خودا بەرهەم بدەین،
  nas-nas: Teeꞌ eeꞌnaꞌ nariꞌ diiꞌ teeꞌ otoring mmaikoriꞌ. Booꞌkoo teie nariꞌ dooruꞌ
    teeꞌ botoi minkuvui otoinaꞌkoo aiꞌ diiꞌ teing Karistooꞌkoo mono-koonamenuka. Enang
    tee diiꞌ tee bakaning deentariri otoring tee booꞌketa domamparuꞌnung niiꞌke sinang
    Kumponing bakaang biꞌantaevompiainaꞌ.
  uvl-uvl: Ke pomalam titik mur pe liliuk mur, hotonga rahite imo ero ol, iange imo
    elle luluch nge Kristus ke a mete luluch nge I. Ke heueu nei a lohot ke Kristus
    nena hana mur imo. Pe Kristus maul haka mule nga metenga ke pomalam lape ta ume
    manmana nge NeHalang ol.
  eng-BBE: In the same way, my brothers, you were made dead to the law through the
    body of Christ, so that you might be joined to another, even to him who came again
    from the dead, so that we might give fruit to God.
  ixl-CNT: Echat ex majte hermanos. Paat elnajtekꞌex jaqꞌ u oꞌtla mantaar tiꞌ enimat
    vikam u Cristo. Tan kamnajtekꞌelex vatz u paav. Ex tek tetz u Cristo, vaꞌl qꞌaav
    itzꞌpinaj tikaꞌpaj. Ech kꞌuchtaj tu vebꞌanoneꞌ aas qꞌanbꞌinajex kꞌatz u Tioxh.
  xsi-xsi: Niŋgu-nambwe wukale, miki kala kamo mine nâ. Muŋgani miki kapasipa lâ taitu
    kuku Kirisi, aku ŋinde itogo miki kamâte kuku i. Mine nde miki ŋandai kamo ŋgua
    tukuŋa kalo ŋga. Kala ŋine miki kamo tamâta toŋge ne tamâta, tamâtani ndaina Maro
    Kindeni muŋga ipaŋo lâ mateŋa nianzi imandi imo via kilo. Maro Kindeni iveta mine
    ŋana ivila kinda tu taveta vetâŋa ara, ikura ipatea pa kinda mine.
  crx-NTPO: Sulhutsinke ndet la whunoh hodis'e'-un 'et huwa t'eoonáhzun nts'en'a la
    Sizi Gri k'úne' aht'enne ahli. Nohni 'ants'i Christ bulh dasáhtsai léaht'oh ínle'.
    'Et huwa 'aw 'on 'un Moses be 'udustl'us oot'anínohtan-un huba lhe'hóot'oh. Christ
    bulh dats'uzsai, 'et huwa Moses be 'udustl'us yuch'a naneuzdla. 'Et 'alha 'andit
    mbe la dazsai 'ink'ez dunadija-un, 'en bulh 'ilhoghun tihleh.
  kan-OKCV: ಆದ್ದರಿಂದ, ನನ್ನ ಪ್ರಿಯರೇ, ನೀವು ದೇವರಿಗೆ ಫಲಕೊಡುವವರಾಗಬೇಕೆಂದು ಸತ್ತವರೊಳಗಿಂದ ಎದ್ದುಬಂದಾತನಿಗೆ
    ಸೇರಿದವರಾಗಲು ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ದೇಹದ ಮೂಲಕ ನಿಯಮದ ಪಾಲಿಗೆ ಸತ್ತಿರಿ.
  bbb-bbb: Ijadufuo erafano jaeje jane iviama vua ige na bijana kuariaeva jane ijiege
    rei. Jaeje jane e ije fu baronemoga Godi kuamo fu una urima ijena agane besu rei.
    Ijadufuo iviama Mosisido akae ije fu ja samuagiamo baki. Ro fune Kuraesire ja
    kaenamiaedo ja una Godido i maeje meke.
  blw-blw: Wat sosnod, kaman agéhchi an chitaaw, te kaman hen atéyan hen manhiyanan
    hen hen-ahawa, wat kaman agéhchi way hen atéyan agé hen manginhiyanantaaw hen
    anchi orchin. Te chitaaw, nìyatéytaaw met an Jesu Cristu hen anchi natéyana, wat
    maid mafalin hen anchi orchin way manmanchar an chitaaw ad uwan. Te safali hen
    netapyantaaw te antaaw an nelamong an Jesu Cristu way nepauchi hen natéyana. Wat
    ad uwan, nawayataaw way mangamma hen laychén Apudyus.
  tam-2017: அதுபோல, என் சகோதரர்களே, நீங்கள் மரித்தோரிலிருந்து உயிரோடு எழுந்த கிறிஸ்து
    என்னும் வேறொருவருடையவர்களாகி, தேவனுக்கென்று பலன் கொடுப்பதற்காக கிறிஸ்துவின் சரீரத்தினாலே
    நியாயப்பிரமாணத்திற்கு மரித்தவர்களானீர்கள்.
  azz-NT: Ica ya nojón, notasojicnihuan, in tanahuatil de Moisés amo techmapachojtinemi
    oc porín Totajtzin Dios techpohua que timomiquilijque ya de tosoltictalnamiquilis
    cuac Yejuatzin techtepohualtij ihuan Cristo. Ica ya nojón tejuan ocseco titeaxcahuan
    ya de ocsé patrón, quijtosnequi que axcan tipoutinemij ihuan Cristo ten panquisac
    yoltoc intzalan in ánimajme. Huan ijcón tejuan timotequitiltijtinemisque ihuan
    Dios para ma onca cuali tachihualisme queme yesquía taquilot.
  spa-RV-1909: Así también vosotros, hermanos míos, estáis muertos á la ley por el
    cuerpo de Cristo, para que seáis de otro, á saber, del que resucitó de los muertos,
    á fin de que fructifiquemos á Dios.
  csy-csy: Tua ahikom, ka suapui te awng, note sia thina pan a thokik a dang khat
    i zi a hi tu le Pathian atu in nga pha tampi na nga thei natu uh in, Christ pumpi
    tungtawn in na thi uh a, thukham taw na ki khen uh hi.
  mxq-NT: Nandʉꞌʉn miits mʉguꞌugítʉty, dʉꞌʉn miits mꞌittʉ éxtʉmxyʉp mꞌooktʉ ma̱ ja
    anaꞌamʉn es mdiꞌigyʉdʉt mʉt jatuꞌukpʉ, jaꞌa njʉna̱ꞌa̱nʉm mʉdʉ Kristʉ diꞌibʉ jikypyʉjk
    ko ꞌyokꞌeꞌky. Dʉꞌʉn ttuuñ es njikyꞌa̱jtʉm dʉꞌʉn éxtʉmʉ Dios ttseky.
  tzj-NT: In cani' nuban ja rixok tok noc pa rcuenta jun chic achi queri' c'a chewe
    ixix chakaja' wach'alal, xixcam chwach ja ley utzc'a chi xixoc chic pa rcuenta
    ja Jesucristo. Rumac ja rcuerpo ja Cristo tok rip chwa cruz chewi' tok xixcam
    chwach ja ley in xixoc chic pa rcuenta ja Jesucristo ja c'astajnak chic chiquicojol
    ja camnaki'. Queri' c'a kabanon utzc'a chi q'uiy rwach ja rutzil xtikaban ja cani'
    najo'x chake rmal ja Dios chi nkaban.
  tdt-tdt: Maun-alin sira, agora ita laos moris iha lei nia okos. Tanba kona ba lei,
    ita hanesan mate tiha ona hamutuk ho Kristu. Maibee ita sai fali atan ba Patraun
    ida seluk, Patraun nee mak Kristu. Nia moris fali ona husi mate, atu ita bele
    serbi Maromak.
  ron-BTF: De aceea, frații mei, și voi ați devenit morți față de lege prin trupul
    lui Cristos; ca voi să fiți căsătoriți cu altul, tocmai cu cel înviat dintre morți,
    ca să aducem rod pentru Dumnezeu.
  eng-WEBP: Therefore, my brothers, you also were made dead to the law through the
    body of Christ, that you would be joined to another, to him who was raised from
    the dead, that we might produce fruit to God.
  eng-FBV: In the same way, my friends, you've become dead to the law through the
    body of Christ, and so now you belong to someone else—Christ, who was raised from
    the dead so that we could live a productive life for God.
  nld-1939: 'Zó, mijn broeders, zijt ook gij dood voor de Wet door het Lichaam van
    Christus, opdat gij aan een ander zoudt toebehoren: aan Hem, die uit de doden
    is opgewekt; en opdat we vrucht zouden dragen voor God.'
  bwo-bwo: Ti eshuwotso! it keewonuwere hank'oyiye, it Krstos atsi kaywotsi it wottsotse
    k'iron k'alewok'o k'alewon nematse k'alerte, mansh Ik'i finon shuwo noshuwitwok'o
    k'osho k'irotse tuutsosh b́ jirwotsi woterte.
  nch-BL: Ica amojuanti nojquiya san se. Nopa tanahuatilme ayecmo quipiyaj chicahualisti
    ica amojuanti. Ximomacaca cuenta para anmijque iniixpa nopa tanahuatilme quema
    anmijque ipan nopa cuamapeli ihuaya Cristo. Huajca ama anmocahuaj anmajcajtoque
    ten nopa tanahuatilme cati achtohui amechnahuatiyaya. Ama anitztoque quej se sihuat
    cati sempa monamictía quema ya mijqui ihuehue. Ama anmochijtoque san se ica Cristo
    cati Toteco Dios quiyolcuic quema mictoya. Huan ama hueli tijchihuase nopa cuali
    tamanti cati Toteco quinequi ma tijchihuaca.
  quc-TNT: Je c'u ri' ri ix, kachalal, ri ix u tz'akatil ru cuerpo ri Cristo, man
    c'o tä chic ri Pixab pi wi' rumal chi ix je' ta ne ix c'ulan chic ruc' ri Cristo.
    Ix rech chi ri Cristo ri xc'astaj chquixol ri cäminakib. Je ri' rech ri ka c'aslemal
    coc wa' chupatänixic ri Dios.
  tfr-NTPO: Pjeyoga, shji eni wl̈eni bakoe. Shji wol̈ono Cristo tjok wl̈eni kuzong
    ga shji döktong, shji beno ichaga kjok l̇l̇gwekkl̈o tara Moisésdë l̈irë ame. Cristo
    woshrara Sbörë iröng obi, ga shji beno l̈öng ichaga erë shara, shji ber l̈öng
    l̇l̇ëbo pjl̈ú shäryë Sbö kong wl̈o.
  kaq-NT: Mato tah man jascarihbihi. Maton hohcha copi Cristo mahuani quen tah man
    Moisesnin huisha janin jai casticanti qui man cahnescatihi. Mahuani copi sca tah
    man huetsanah sca qui, Cristonah sca. Jaa mahuatipi bi ta Papan hahquirihbi teehihmanishqui.
    Jahuenah sca tah man qui. Papa queenai quesca sca man siri sca jihuenon.
  sgb-sgb: Patêl ko ha Panginoon, êmbayro êt etaman, ay nanad natsi kitamina ha kapangyarihan
    hên Kautuhan hên natsi kitamo hên inlamo ha pangamatsi ni Apo Jesu-Cristo ha koros,
    ta êmên kitamo makalamo kana ha pangabiyay nan oman, hên maghuyo kan Apo Namalyari.
  vie-1934: Hỡi anh em ta, anh em cũng như vậy, bởi thân thể của Đấng Christ, anh
    em đã chết về luật pháp, đặng thuộc về người khác, tức là người đã từ kẻ chết
    sống lại, hầu cho chúng ta được kết quả cho Đức Chúa Trời.
  kxv-kxv: ଈଦାଆଁତାକି ତାୟି ତାଙ୍ଗିସ୍କାତେରି, କ୍ରୀସ୍ତତି ଆଙ୍ଗା ତଲେ ମୀରୁ ଜିକେଏ ମେ଼ରାତାକି
    ହା଼ହାମାଞ୍ଜେରି, ଏ଼ନିକିହିଁ ମୀରୁ ଏଟ୍‌କାତାରି ତଲେ ଆଣ୍ତିଦେରି, ଇଚିହିଁ ମା଼ ମାହାପୂରୁ ତାକି
    ପା଼ଡ଼େୟି ଆ଼ୟାଲି ଆମ୍ବାଆସି ହା଼ତାରି ତା଼ଣାଟି ନୀଡାମାନେସି, ଏ଼ୱାଣିତଲେ ଆଣ୍ତାଦୁ ।
  amu-NT: Joꞌ chii ꞌo nnꞌaⁿya na cwilaꞌyuꞌyoꞌ, mati ꞌo cwiluiindyoꞌ lꞌoo cantyja ꞌnaaⁿꞌ
    ljeii na matsa̱ꞌntjomnaꞌ na tqueⁿ Moisés ncꞌe tsꞌoomꞌnaaⁿ tyꞌioom nnꞌaⁿ Cristo,
    cha na nnda̱a̱ nlaꞌxmaⁿꞌyoꞌ cwentaaꞌ cwiicheⁿ, manqueⁿ na wandoꞌxcoom jnda̱ na
    tueeⁿꞌeⁿ. Maluaaꞌ waa cha nnda̱a̱ nleilꞌueeꞌñê ꞌo.
  hin-CV: इसलिये मेरे प्रिय भाई बहिनो, तुम भी मसीह के शरीर के द्वारा व्यवस्था के प्रति
    मरे हुए हो कि तुम अन्य से जुड़ जाओ—उनसे, जो मरे हुओं में से जीवित किए गए कि परमेश्वर
    के लिए हमारा जीवन फलदायी हो.
  spa-BES: De la misma manera, hermanos míos, por el cuerpo de Cristo han muerto a
    la ley, para pertenecer a otro esposo, ahora son de Cristo, de aquel que resucitó,
    para que demos fruto a Dios.
  san-BEN: হে মম ভ্রাতৃগণ, ঈশ্ৱরনিমিত্তং যদস্মাকং ফলং জাযতে তদর্থং শ্মশানাদ্ উত্থাপিতেন
