    wɨndɨ maasiwatise. Aiwɨ amɨ sahɨ aimɨ wanɨ Autaahaatɨho anɨmwaahɨpatombɨ ahowimatɨ
    numwaasɨho Kɨraisihomɨhiyaatimatawaayopo, nyahɨ Autaahaatɨhopɨ otɨpɨpatɨ gaahaiwa
