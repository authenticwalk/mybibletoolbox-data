    gogonoŋunji foriine Anuture bofukeme fukeiŋ ore maneega. Kristoji komeko maŋ-ŋaŋuŋ
    raŋgbaineji iŋoke komeko qoŋgbuŋ oŋuine fukeru Kadi buŋore biŋe so gogobi.
  gof-ENT: ሄሳ ጊሾ፥ ታ ኢሻቶ፥ ሂንቴ ኪሪስቶሳ ኣሳቴ ባጋራ ሂጌ ዎልቃስ ሃይቂዲ፥ ፆሳስ ኣይፌ ኣይፋናው ሃይቆፔ ዴንዲዳ
