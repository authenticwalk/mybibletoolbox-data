  pan-pan: ਸੋ ਮੇਰੇ ਭਰਾਵੋ ਤੁਸੀਂ ਵੀ ਮਸੀਹ ਦੇ ਵਸੀਲੇ ਨਾਲ ਬਿਵਸਥਾ ਦੇ ਵੱਲੋਂ ਮਰ ਗਏ ਕਿ ਤੁਸੀਂ
