    jiritjibana wonti, ngangau ngaiani Godangu tandra mandrananto.
  gam-gam: Embe paro pille, na kandja djindo ge me embe mal paro. Mosis lo dji ge
    me ta pai, ba Krais iko pera al goi ge ye une boll aike goi pille, lo kandja dji
    ge ye boll nayero. Ipon ye iwa djell ta boll aike mor, ge Jisas golo aglo erwo
    gun pi iwa. Ye une boll mor pille, singare wopake God wopake kando mal singare
    ge, ye embe yene kune yendo.
  nou-nou: Naso nanonamendi eiedo awa ingoda yei edo ira. Keriso betetiri ingo awa
    teta ungae da betari inge isewa. Edo ingo teta ungae da betari inge etewo ingo
    agodari tumonda ewowa awawa soregari tambawase atae etira. Awasedo boroko ingo
    embo nei da topo adewa. Awarate Iesu betetiri God mi jigiri eririsira. Edo boroko
    ingo God da buro ewamei awa adi sedo Iesu Keriso ga da dada etewa.
  mqb-NT: Mərak uno ahay, kwanay həna ata ɗukwen, matanan. Kwanay kə jipen pə kərtek
    a tə Yesu Almasihu, ɗowan a sa mac anga kwanay pə dədom mə zləlngaɗ ata awan.
    Anga nan kutok, kwanay ɗukwen kə məcen aday kə gəzlen tə Tawrita sə coy. Həna
    kə jipen tə Yesu, ɗo sə slabakay ahay à məke wa. Matanan kutok, ɗi mba apan sa
    gan mer su way lele aya anà Mbərom, i zlan à nga.
  ape-B: Namudak ali yekipu elpech, ipak apanek pas Krais ali namudak douk apananu
    pagak. Namudak ali enyudak lo God nakaguk Moses enyi douk chopuk awata nyuwechikepu
    e, wak. Nameitu apak amape anudak alman douk God nanahul naitak matmat uli ananipu.
    Mape ananipamu munek God ananin yopinyi atin pasin.
  grc-F35: Ὥστε, ἀδελφοί μου, καὶ ὑμεῖς ἐθανατώθητε τῷ νόμῳ διὰ τοῦ σώματος τοῦ Χριστοῦ
