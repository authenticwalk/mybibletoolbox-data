    pulla wanusha yupayna karmi, washakanapaqqa mana ministinchiknachu Moisés mantakushankunataqa.
    Ashwanmi Jesucristo wanur kawsamushanrayku paypana kanchikllapa, Tayta Dyus munashanlata
    rurar kawsanallapapaq.'
  yuw-yuw: Oro oröcnai, kiap worochon torocgon wömai sonu ihorocgon Duichon godip
    föbodec ding fingga ombung. Tongo nongoruho son wönggon akep matic. Muno, sonu
    amna auhon toropni idang. Amna ngo wömai Kopotorocho omocdecma tun wekogoc. Tuna
