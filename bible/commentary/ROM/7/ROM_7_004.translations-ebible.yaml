    an’ Andrianañahare.
  naf-naf: Keyepmti Kilaismagen notnne, nin bemzenze keyet yaŋaŋ kapigok nânâyelen,
    Kilais ek tewen kume gakiye kan keyet nin ekmak temakwep ndome gakiwannok. Mme
    zii zet keyet windeŋaŋaŋ nin ku ndatam tatagalen. Eneyet zii zet am gakikiŋaŋgalen
    zapat yek. Nin Zisas Kilais Kawawaŋaŋ gakikiengatnaŋ mme wage an keyelen zapat.
    Keyepmti nin zii zetgat kandaŋan ku tatnup; nin Kilaisiyet kandaŋan tati Kawawaŋgalen
    mama mimi ego egoŋaŋmak ke nin toŋaŋ bemti timamasâpmnup.
  grc-MT: ωστε αδελφοι μου και υμεισ εθανατωθητε τω νομω δια του σωματοσ του χριστου
    εισ το γενεσθαι υμασ ετερω τω εκ νεκρων εγερθεντι ινα καρποφορησωμεν τω θεω
  vid-vid: Hiho du, na hemwe wang'holozangu nambagama, hamlingulongozwa kahi na Malajizo
    kwa vila milumba na lukuli lwa Kilistu, lelo muwa wanhu wa heye wazilipuligwe
    kuli wanhu wabagame, leka tumditile Nguluwi ganojile.
  pio-NT: Càita nacái píacué nuénánáica. Bàaluité máiní cabáyawanácuéca pía, ínáté
    càmitacué píalimá pimànica càide iyúwaté Dios itàacái íimáaná, yái tàacáisi profeta
    Moisés itànèericaté. Quéwa Cristo yéetácatéwa píichawalínácué, íná yéewa càicuéca
    píade iyúwa wenàiwica yéetéeyéicatéwa profeta Moisés yàasu tàacáisi íicha. Càmitacué
    quirínama yáalimá ichùulìaca pía. Siùcáisede Cristo yàasu wenàiwicacuéca pía,
    yái imichèericatéwa yéetácáisi íicha. Càita wáalimá wamànica cayábéeri càide iyúwa
    Dios iwàwáaná.
  tsn-tsn: “Monna wa gago,” mong wa gago e kile ya ne e le molao wa Sejuta; mme o
    ne wa “swa” jaaka o ka re o swa le Keresete mo mokgorong; mme ka o “sule”, ga
    o sa tlhole o “Nyetswe ke molao,” le gone molao ga o sa tlhole o na le taolo mo
    go wena. Mme o ne wa boela mo botshelong gape fa Keresete a rula, jalo he o motho
    yo mosha. Mme jaanong o “nyetswe,” go bua jalo ke raya gore, o nyetswe ke yo o
    tsogileng mo baswing, gore o tle o ungwe loungo lo lo siameng, ke gore ditiro
    tse di siameng tsa Modimo.
  amr-NT: Cristotaj huaknopo̱e̱ʼeri moʼe̱po, egomey, Diosa oroʼomeyen dakhueaʼ eʼkaʼ
    bokkahueaʼpo “huadakda moʼe̱ne,” moneʼ. Aʼnen Moisésenbaʼ nigpe̱i̱kaʼdik o̱ʼu̱ynigʼa
    oroʼtehuapaʼ Cristo cruzte moʼnigbueyʼuyate oy oknopo̱e̱po onteʼti Moisésenbaʼtaj
    nigpe̱i̱kahueʼdik o̱ʼe̱ne. Diosa Cristotaj oʼnoyhuada̱ʼuyatenok Cristoen o̱ʼe̱po
    ʼuruaʼda Diosen kikaʼdik o̱ʼi̱kaʼne.
  pwg-pwg: Turaturaku, miibiina iyamna na weni. Keriso yavata korabobo ikovi, tuna
    kubiine vonaviyoyovana ina rewapana kokiibutawei da karako ami yawasa na Keriso
    rapenai, tuna rabobowai ivomiiri. Tuna kubiine God ina kayowana kava bera biibiisi
    kona beraberai.
  cjv-cjv: Ena, ne Yai Gumam gama yokamao, ne yokamai ama epemere moime. Ne yokamai
    Kirisito gam si dauro ama goinga iran i ka di guwo dungua ne yokamai tokoi a ki
    si erekeme. Ena epena ne yokamai bei moiro “No yokamai Yai Gumam kokonan benapune,”
    diro yono akai arere yokori moingua yaromi gama moimie.
  tha-KJV: เช่นนั้นแหละ พี่​น้องทั้งหลายของข้าพเจ้า ท่านทั้งหลายได้ตายจากพระราชบัญญั​ติ​ทางพระกายของพระคริสต์​ด้วย
    เพื่อท่านจะตกเป็นของผู้​อื่น คือของพระองค์​ผู้​ทรงฟื้นขึ้นมาจากความตายแล้ว เพื่อเราทั้งหลายจะได้​เก​ิดผลถวายแด่​พระเจ้า
  por-BR-2018: Assim, meus irmãos, também vós estais mortos para a Lei por meio do
    corpo de Cristo, para que sejais de outro, daquele que foi ressuscitado dos mortos,
    a fim de frutificarmos para Deus.
  mhl-mhl: Ore eru maŋkekerisie ogopune, ŋoŋore fuŋneji oi oŋuakoŋ pega. Ŋoŋo oŋuakoŋ
    ŋi more biŋe fukenimiŋ ore Kristoke qakatobuŋ. Anutuji oi bogboreme komegone wapeko
    gogonoŋunji foriine Anuture bofukeme fukeiŋ ore maneega. Kristoji komeko maŋ-ŋaŋuŋ
    raŋgbaineji iŋoke komeko qoŋgbuŋ oŋuine fukeru Kadi buŋore biŋe so gogobi.
  klv-klv: 'Imagenan bathudud sagw, nokǝmaiegai ke: nǝboŋ mǝttob̃on mai niben aKristo
    len nǝmatan san, mǝtumakuv dan nalo. Ale gagai mǝtub̃on mai atenan tole mǝhat
    dan nǝmatan hǝn gidato datb̃iṽan hǝn naṽit siGot.'
  bco-bco: A꞉la꞉do꞉ gan aumbo꞉, nao nado i gio꞉lo꞉ a꞉la꞉go꞉ ko꞉lo꞉lab. Gio꞉ Ya꞉su
    Kelisowa꞉ ene do꞉mo꞉wa kudalikiyo꞉, ele saefa꞉ a꞉ma꞉ ha꞉g amilo꞉ elen a꞉no꞉, gio꞉
    sili alifa꞉ ko꞉lo꞉lab. A꞉la꞉fo꞉ko꞉lo꞉ o꞉go꞉ gio꞉ kalu noma꞉no꞉ dowab. Gio꞉ Godeya꞉
    nanog diaki fo nafale helema꞉kiyo꞉, Ya꞉su e sowa꞉sa꞉ga꞉lo꞉ a꞉ma꞉la꞉do꞉ dasi alifa꞉
    a꞉ma꞉no꞉ dowab.
  kdl-NT: Ama a va̱, nala wa̱ri n a̱ɗa̱. Mele ma buwa kpam ulya tsugono a kaci ka
