  mya-mya: ညီ​အစ်​ကို​တို့၊ ဤ​အ​ချက်​သည်​သင်​တို့​နှင့် လည်း​သက်​ဆိုင်​ပေ​သည်။ သင်​တို့​သည်​ခ​ရစ်​တော်
