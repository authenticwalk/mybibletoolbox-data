    be Dirava ena kara namodia do ita karaia totona.
  big-big: Ini ne kiling ngizi kumuli puwili nogo pilik kai. Lo Mosego lende miza
    piyengkirik teni ibeng purik teni Kilisi kiling ibeng nobiyeng miza legi, logo
    teni nak kiling saweliweki, logo teni pi ibendaga yangalekta wazamiyabokkowili
    logo wazonoraga Anotoyegi yawe miziweki.
  gux-G: N naataani, li tie yeni i mɔ ya po, yaali n tie yiko po wani, i kpe li kuum
    n o, ki dugni yinba yeni klistu n bo taani ti gbannandi yeni, i ji pia i diedo,
    yua n yiedi bi tinkpiiba siigni, ki tin mɔ n ji fidi ki ya suani a tuona U Tienu
    po yeni.
