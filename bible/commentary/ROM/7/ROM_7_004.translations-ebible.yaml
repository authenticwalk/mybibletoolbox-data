  cco-NT: Jo̱ lajo̱b lɨ́ɨˊ có̱o̱ꞌ˜ jaléngꞌˋ ꞌnʉ́ꞌˋ, dseaˋ rúꞌˋnaaꞌ dseaˋ quiáꞌˉ Dseaˋ
