    tĩ jé.
  bvd-bvd: Toaafuta nau ki 'ae, talafana gu si doo ne fuli 'ani kamolu nai. Si kada
    bae sa Disas Kraes nia mae, ni kamolu boroi molu mae ka sui naa faasia na taki
    bae sa Mosis, ma 'i seeri nia ka nao si dau na faafi kamolu. 'I seeri guu, nia
    ka walude na fuamolu uri God ka 'ado kamolu kwaimani fainia ta waa 'e'ete naa.
    God nia 'ado kamolu naa fainia sa Disas Kraes, waa bae God tatae nia faasia maea.
    God nia ade 'uri nai 'ani kamolu uri molu ka sae'inito na 'amolu 'ani nia 'ana
    ili lana doo diane ki fuana.
  ukr-1871: Оце ж, браттє моє, і ви вмерли закону тїлом Христовим, щоб бути вам Иншому,
