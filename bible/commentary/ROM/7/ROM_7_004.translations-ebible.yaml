  dik-NT: Ku ë yen tɛ̈de aya tënë we miɛ̈thakäi cï gam. Tɛ̈ thöŋ ɣok ye löŋ, ke wek
    aa cït kɔc cï thou tënë löŋ rin wek abaŋ guɔ̈p Raan cï lɔc ku dɔc. Ku ëmën wek
    aa kacke yen raan cï jɔt thou yic, rin bï wek aa kɔc puɔth loi wɛ̈t Nhialic.
  cac-cac: Ex vuc'tac ex vanab', junxon̈ej caj yed' snivanil Cristo. Yujto ix chami,
    yuj chi' chamnac on̈xo elta d'a yalan̈ ley Moisés. Ay junxo mach icha quetb'eyum
    yaji, aton Cristo, jun pitzvinacxi d'a scal eb' chamnac. Icha chi' caj yed'oc
    yic scac'an servil Dios d'a vach'il.
  tzj-E: Ajni' nuban ixak tak noca precwent jun chic acha cara' c'a chewa ixix chka'
    wch'alal, xixcoma chwech ley y xixoc chic precwent Jesucristo. Rmal jrecuerpo
    Cristo je xri'pa chwech cruz rmal c'ara' tak xixcoma chwech ley y xixoc chic precwent
    Jesucristo jc'astanak chic chquecjol cnomki'. Cara' c'a kabnon ch-utz c'ara' q'uiy
    rwech utzil xtkaban ajni' njo'xa chka rmal Dios che nkaban.
  san-BUR: ဟေ မမ ဘြာတၖဂဏ, ဤၑွရနိမိတ္တံ ယဒသ္မာကံ ဖလံ ဇာယတေ တဒရ္ထံ ၑ္မၑာနာဒ် ဥတ္ထာပိတေန
    ပုရုၐေဏ သဟ ယုၐ္မာကံ ဝိဝါဟော ယဒ် ဘဝေတ် တဒရ္ထံ ခြီၐ္ဋသျ ၑရီရေဏ ယူယံ ဝျဝသ္ထာံ ပြတိ
    မၖတဝန္တး၊
  yaa-NT: Akka mã fenẽ naxõ anã ãfe ãfi yonomatiroma. Nãskarifiakĩ mã Cristo fe naa
    keskarax a Moisés kirika keneni anã mã nikatiroma. Akka mã Cristo fe naa keskarax
    mã yora fena sharakõi itiro Cristo mãto Ifono. Mã Cristo naax otoinãkafanax Nios
    fe ipanaka. Nãskaxõ afara shara mato amatiro mã Nios yonoxonõ.
  cab-NT: Ítara gíñe jugúya, nidújeñu, láu loúnwen Crístu, furíjadün lábugiñegiñe
    lagúmadijan lilúrudun Moisés queísi wǘri to jiláali túmari, ába tagámaridun ámu.
    Guetó, lánijadün Crístu, le saráalibei lídaangiñe oúweni, lun gayáraabei lan jesériwidun
    lun Búngiu le gumúti.
  clu-clu: Nakikita ta, mga kabogto, nga ang kamatayun maman ang nagabulag sa magasawa.
    Toladan ra ang natabo kanindo, kamatayun ang nagpabulag kanindo sa Kasogoan. Ay
    pagkapatay ni Cristo sa kros, kamo napatay ra tungud nga kamo mimbro anang lawas
    ni Cristo. Gani ara run labut kanindo ang Kasogoan. Kon sa magasawa pa, iba run
    dadi indong asawa. Si Cristo nga nabanaw maman run atun asawa, sa katoyoan nga
    magbonga kita ang mga mayad nga boat para sa Dios.
  swh-ULB: Kwa hiyo, ndugu zangu, ninyi pia mlifanywa wafu kwa sheria kwa njia ya
    mwili wa Kristo. Imekuwa hivi ili mpate kuunganishwa na mwingine, kwake yeye ambaye
    alifufuliwa kutoka wafu ili tuweze kumzalia Mungu matunda.
  tpt-NT: Ex chuncha, ketꞌalaqaunin, ni lhachimoꞌon paxtoqniy qayntaun lapanaki vamun
    tejkan vananaj kujta. Uxiknan va tacha kꞌanitꞌikcha tejkan nil ni Cristo. Chuncha
    ni lhachimoꞌon jantucha tamukꞌaniyan laqtaqal. Ex chuncha katꞌatsꞌukꞌutꞌik kun
    yucha yu ixnitacha pero kujchoqotacha. Chuncha kaval para kaꞌalil la ketsukuntikꞌan
    yu kalhipaꞌinil ni Dios.
  aai-aai: Imih taitu tuwai’inah, ef ta’imon nati na’atube Keriso ana morobomaim baitumatumayah
    ofafar ana fairane rufamih hitit. Imih i ana misir maiye’emaim baita’ay boubun
    ana ef imatar, naatu boun morobone God biyawas maiye i nowan kwamatar, saise it
    bowayah gewasih na’atube God isan tanabow.
  sny-sny: Sosu aiwawe a'i kaiyemo ano, Meni Owane Jisas Krais me tape'i sahe temeniyeye
    su, meni owane weriyei marepi nomo lo papu iroteye ape aiwawe a'i temeniyeye.
    Serai fene Moses lo yo peri unahi iro ta'ame. Fene meni owane wara'i he'i hene
    aniye. Meni owane ape Owane Sitewi lai si tame ta'ane norohuwe sineye ape, le
    meni owane fene lo henerai. Serai nomo meni owane wara'i a'i ape lo unahi iroteyei
    su, nomo Owane Sitewi lo marepi tote umasinamirowawe, yo seni aseyaro ironamirowa.
    [Ro 6:2,11]
  myy-myy: Ito bajiroti yʉ ñarã Cristo ñarã ña mani ĩja. Iti rʉmʉ Cristo ĩ godaroto
    riojʉa mani ʉjʉ robo bajirise ñayijʉ rotire gaye maji. Adocãtama Jesucristo manire
    ĩ goda ĩsirajʉna sʉoriti mani ʉjʉ robo bajirise meje ña ĩja. Cristo ĩjʉa ñami
    mani Ʉjʉ ñasagʉ. Ito yicõri ĩ ñarã ña mani. Cristo ĩ godaja bero ĩ tʉdi catiroca
    yiñi Dios. Ito bajiro yiñi Dios ĩre mani queno moa ĩsi masitoni.
  trc-NT: Ne̱ ase vaa chana̱ caviꞌ nica̱ roꞌ, da̱nj vaa maꞌa̱n níꞌ, tinu̱j, nocoj.
    ꞌO̱ se cheꞌé se caviꞌ Jesucristó roꞌ, cheꞌé dan quisíj canocoꞌ níꞌ se‑tucua̱nj
    Moisés na̱nj á. Ne̱ cunuu iꞌna̱ꞌ uún Jesucristó, ne̱ canocoꞌ níꞌ man soꞌ, ne̱
    cheꞌé dan guun nucua̱j níꞌ quiꞌya̱j suun níꞌ suun sa̱ꞌ cheꞌé Diose̱ a.
  cut-NT: Dihnó, nduhca̱ nda̱hta che a ndih incha̱hn te ne, tihchan vo na̱n ley che
    dirun Moisés, te nducote a chitahno vo Dihvo vo Jesucristo, ihyan min che chih
    ye ndedevahn ye uvo ne, a chihno vederihquentiyon yahn ley min ca̱vo vo. Ma̱n
    ne, a ndedetuhche Dendiohs ihyan va̱n tena̱hn, ne a ihyan min che rihquentiyon
    ye uvo, nahn ye che cochihvo vo na̱n ntiyon yahn Dendiohs.
  bel-bel: Гэтак і вы, браты мае, памерлі для закона Целам Хрыстовым, каб належаць
    Іншаму, Уваскрэсламу зь мёртвых, каб прынесьлі мы плод Богу.
  zlm-KSZI: Oleh itu saudara-saudaraku, kamu juga telah mati kepada hukum Taurat melalui
    tubuh al-Masih, supaya kamu menjadi milik kepada yang lain, iaitu kepada Dia yang
    telah dibangkitkan daripada kematian, dan dengan demikian kita dapat menghasilkan
    buah kepada Allah.
  gdr-gdr: Kor nany dɨde yɨngganwar! Wɨda kwa odede yɨpa wɨp nya kena uj aukɨtondam
    yɨpand Kerisomna uj kɨma. Sɨ wɨn ɨngkenaemb God ma gogɨm pɨlke b'ɨtrarkɨtondam
    wanɨm yɨpand awowɨm onggɨt b'enga Rɨga kɨma yet re uj ke utnyitonj, nokɨm da ɨdenatemb
    men kɨp kɨma taukindam Godɨnd ewangayam.
  vmy-NT: ꞌBa nde tsaꞌen ngatꞌa tsojon ntsꞌia̱. Je= tseyo ngatꞌare kjuaꞌñure kjuatexumo
    nga tseyako Cristo kionga kꞌen, tuxi kjaꞌe xi tseꞌe ku̱an ngañu. Xi jaꞌaya nganire
    ngajinre mikꞌen, kui= xi tseꞌe_ru ngandaꞌe. ꞌBa=tsaꞌen ku̱an siꞌanña mé= xi nda,
    xi tseꞌe Naꞌenchana.
  cmn-FEB: 同样，我的朋友们，通过基督之躯，我们对律法而言已经死去。所以现在你属于另一个人——基督，他死而复生，这样我们才能为上帝而过上有意义的生活。
  gmv-RNT: Hessa gish ta ishato! Inteka Yesus Kirstoosa asatetha baggara wogas hayqqideta.
    Inte hayqoppe dendida Kirstoosa bagga gidin nuni Xoossas ayfe ayfanassa.
  ncl-NT: Jan yoje, nocnían, amhuanten hual anquineltoca Cristo, amhuanten noje anunca
    lamacahuali quinami in sihual hual ilahuical miquic. Quiman Cristo yec lamictili,
    cuaquín Dios anmitzitac amhuanten quinami ancataya lamictili pampa amo anquineltocac
    ilajtol. Dios anmitzitac quinami anmiquic ca Cristo. Pampa inon yajmo anquipías
    pa anquitas nindeno ca in lajtol hual Dios quimacac Moisés pa yoje Dios anmitzitas
    quinami lacames hual amo quipialo laijlaculisli. Anunca quinami anmictica huan
    yoje in lajtol yajmo anmitzajsi pampa inon. Yoje ancataya lamacahuali pa anmochías
    iyaxca oc se. Anmochíac iyaxca Cristo hual yulic oc sejpa huan quisac capa cataloaya
    huan in mijquimes. Anmochíac iyaxca ilacames pa yoje anyulisquiaya ca yulilisli
    cuali hual quipaquiltis Dios.
  sua-sua: He koornopeik ruk mut kor mnam muk mang e Yesus he kmokpom kar, muta vle
    gi enang tok kat, ko mut her kor mnam muk mang e Yesus to tmur el ka vok mruo
    kam yor. He enang tok, muta vle enangthe E Nut karo pos nga serppak ta ksir he
    nop kun mnam muk tok kat arhe. Va a keknen to kam sim kut kaikkiem E Nut karo
    pos kmegom kam sarim mar, he nang E Nut kam mon muk la mmok ko pum kalo keik vgum
    tok tyor kun mnam muk tok kat. He tete, mut kle va ka vle ngang Endo E Nut Thim
    Orom Ka Msasaen mruo to thop petgim ka nnak, he nang muk kam kle mi kut kael mit
    orom mularo keknen ruk lyar kam hover E Nut ka munik ormar.
  are-are: Tjina ntjarrai, lakinhanga rrangkarra nhanga Kristalela ilukalanga, rrangkarra
    Altjirraka turnintjanga urlarra kala errilknga nama. Nhanha lakinherraka rrangkarra
    arrpunhakantama nitjinanga, nhanhatitja Kristaka, erinhala Altjirrala errilknga
    ntjarranga kamalhelakala. Nurna turtantama Altjirranga urlarra arratja ntelalhitjinanga.
  gai-gai: Aintik aukna Iesusa rɨpacrena laiplacar, an kirar mbuŋa ne Karaisna tikca
    mɨkca ne manap menaca eacrena, na ne Tɨp Wandɨkna kaŋgaukca mba eacreke. Mandeaca
    ne kabena ramootna kaŋgauk ndeacrena, an ramootta ma muk ŋgetacndiŋ mac nda ŋgepatna,
    aia Raraŋ Aetaniacna toŋtoŋna kirarir tiŋgikca aia anna moraŋ.
  qvm-NT: Waugui-panicuna, runan wanuptin warmi jucwan tänanpag libri cashgannogmi
    nogantsipis Moisés escribishgan leycunapa munaynincho cashgantsipita librina caycantsi.
    Tsaynog libri caycantsi Jesucristo nogantsi-raycu cruzcho wanushganpitami. Tsaynog
    captenga manami Moisés escribishgan leycunapa munayninchönatsu cawantsi, sinöga
    Tayta Diosnintsi munashgannog cawanantsipag wanushganpita cawarimog Jesucristupa
    maquinchönami.
  chz-NTPS: Ja̱ˉbaˊ läꜙja̱ˉ hnähꜘ ø̱ø̱hnꜗ, maˉnaˉju̱u̱ˊ hnähꜘ chaˊnëˊ ley kihꜗ Moisé,
    kihꜗ heˉ gaꜙju̱u̱ꜗ jmɨˉngoꜗ kihꜗ Cristo. Läꜙja̱ˉ chaˉ jwëˈ le̱e̱hꜘ hnähꜘ kya̱a̱ꜗ
    jñahꜘ. Hi̱ˉ heꜘ heꜘ Cristo hi̱ˉ gaꜙläꜙji̱i̱hˋ jeeˊ kihˈ hi̱ˉ naˉju̱u̱ˊ mahꜗ jmeeˊ
    jneˊ heˉ lluꜗ jmahꜗ chaˊnëˊ Dio.
  kmu-kmu: NafuꞋnaganagatama hagotetama kahegi kemote tamametitia humainagi Kalaisi
    augafaene ailokaetama KalaisiꞋene fali-mainayafe kahegi kemona ago ataletama Anumaya
    Kotite kanale auꞋava ya alitama falote hisayafe alu kanomoꞋene, faliteno komufiti
    ago eteno heti-mainea kanomoꞋene, ailokaetama mainae.
  ood-NT: Pegih, k hab waꞌap chuꞌig am t‑wehhejed ahchim matt ab i s‑wohoch g s‑kehg
    haꞌichu ahgaj g Jiosh. Am att i t‑hemakoj g Christ wehm. K id heg wepogidas matt
    am wehmaj muh. K pi an hu hahawa t‑uꞌukch g chehanig. Dach enigaj hegai mat e
    chegito ab muhkig amjed ch hekaj s‑ap haꞌichu hab wo chum junihid am wehhejed
    g Jiosh.
  lbm-lbm: 'वसोच हे मोरो भाऊवों-बहिनों, तुम भी मसीह को शरीर को द्वारा व्यवस्था को
    लायी मरयो हुयो बन गयो हय, कि ऊ दूसरों को होय जावो, जो मरयो हुयो म सी जीन्दो भयो:
    ताकि हम परमेश्वर को लायी फर लायबो।'
  ncj-NT: Huan axan, notlasohicnihuan, no ijcon namehhuan aquin nampohuihque ipan
    tetlatilanal in Cristo, ayacmo mechtequiutiya in itlanahuatil Moisés. Quen ixnesi,
    onanmijque tehuan Yehhuatzin, huan ic inon nancahcautoque huan nanmosetilihtoque
    ica oc seya, Yehhuatzin aquin oteihxitiloc den mijcamen. Huan ijcon matinehnemican
    tlamelajcan teixpa in Dios.
  yuj-yuj: Onomp kémpiyae tárápu, yumo kor taknámp Kraisomp pourount koumpea mént
    sumpwi napara, lo te warko yumwan sámp-fákeyak mono. Yumo te Jisas Kraisompon.
    Am arop te manénkɨr apár me meknámp fárámp námp te, Kwaromp tére kwapweria yaonámp
    ki tankáp mwanapria ninámpon.
  kto-kto: Are ratmat ga ekelesiap papap tuam, parepming iat ga Karisito, ga na irie
    tavuk la mivara ra ga irie, ga tale gat mionama upat maimai. Memani, mivara ra
    ira maimai. Titot la betming ara gar ang non migana, irie migana la ina ra teuara
    na una, meba man makosarbuong tavukup mila mumurum la naong Morowa maime.
  gmv-NT: ሄሳ ጊሽ ታ ኢሻቶ! ኢንቴካ ዬሱስ ኪርስቶሳ ኣሳቴꬃ ባጋራ ዎጋስ ሃይቂዴታ። ኢንቴ ሃይቆፔ ዴንዲዳ ኪርስቶሳ ባጋ ጊዲን
    ኑኒ ፆሳስ ኣይፌ ኣይፋናሳ።
  por-BLT: Da mesma maneira, meus amigos, vocês morreram para a lei, por meio do corpo
    de Cristo. Assim, a partir de agora, vocês pertencem a outra pessoa, pertencem
    a Cristo, que ressuscitou para que nós pudéssemos viver uma vida produtiva para
    Deus.
  stp-NT: Baꞌ puꞌñim duu pimɨt aapiꞌm jiñ jaaduñ, koi pimɨt bɨɨmaꞌn guch Xoiꞌkam na
    baꞌ aapiꞌm miꞌ dhɨr cham jam daam kap tuiꞌñgɨdaꞌ puiꞌ na jax tu aagix, na guꞌ
    jaꞌp ji buusandat na dhiꞌr jam bɨɨnaꞌ kat. Guꞌ ji na guꞌ miꞌ dhɨr na pimɨt giop
    dudua, jumai ba oi pimɨt, na pim guꞌ guch Xoiꞌkam pɨx jaꞌk ba kaichuꞌ guiꞌ nat
    duadɨk giop bam koiꞌñgaꞌn tɨr dɨr. Baꞌ dhiꞌ gu Dios pɨx nat puiꞌ jaꞌk tu duu nach
    baꞌ puꞌñi yaꞌ dɨr jaꞌp jaꞌk bar jix kɨkɨɨꞌ jaꞌtkam kaꞌ buiñor, baꞌ dai nach miꞌ
    puiꞌ ba jiimdaꞌ na jax jix aaꞌ.
  ame-NT: Ñeñt̃oʼmarña oʼch masheñnesha ñam̃a noc̈hanesha notas, yapaʼc̈hoʼña oʼhuañchaʼ
    am̃chaʼnoc̈htanaʼtenya añ ñoñets ñeñt̃ atet̃ anaret̃ ahuat̃ Moiséseshot̃, t̃arroʼmar
    ñeñt̃ey oʼ yameʼñerrapaʼ oʼ yerromapretera Cristo. Ñeñt̃oʼmarña t̃eʼpaʼ eʼñe pocteʼ
    oʼch yoʼpatera poʼpsheñeñ. Ñam̃a ñeñt̃ oʼ yoʼpaterra t̃eʼ, ñeñt̃paʼ Cristo ñeñt̃ara
    ñeñt̃ tanterrtsa rromot̃. Allochñapaʼ att̃och yorrtatyen ñeñt̃ eʼñe cohuen atet̃
    muenen Yompor.
  mgh-2016: Phiri aya chiicho uwaninyu mwaatti, ashilhoko aka va. Mwaatti nhokhwelha
    Malhehero wo ulhutaana ni iruttu ya Kuristo, ni ukhalha vano attu a ntu nkina,
    uyo hihimmwe, wiira nimpangelhe Nlhuku moombone.
  kvn-NT: Kwenamalad, imi pemalga ampa teopí kunonimalmo. Imi pemalga Cristo sanal
    purkwijadbal Moisés-igal-mamikid pemalga pato pelgunonimalmo, tule purkwijadyob.
    Imi ome machered-pid-nikujadyob pemal Cristogadga kunonimalmo. Tenal Pab Tummad
    purkwaled-akar Cristo-otulos, anmal Pab Tummadga yer arpagal.
  gvf-gvf: Ena na enan kobe, erungwa mere i ibal kobe milinga suna para iru eringiwe.
    Kirisito eri pera mina gulungwa gule kile kaman ka dungwa iwe. Kirisito gulungwa
    mere milinga, ena kile kaman ka i kan kulungwa mere, iru ta milekinwe. Yesu gulere
    alungwa yalini i kobaan milemue. Eri milin kulungwa mere, i milin kule ka main
    konagi ere God tenana dire, Kirisito i kobaan milemue.
  san-ISO: hē mama bhrātr̥gaṇa, īśvaranimittaṁ yadasmākaṁ phalaṁ jāyatē tadarthaṁ
    śmaśānād utthāpitēna puruṣēṇa saha yuṣmākaṁ vivāhō yad bhavēt tadarthaṁ khrīṣṭasya
    śarīrēṇa yūyaṁ vyavasthāṁ prati mr̥tavantaḥ|
  deu-ELBBK: Also seid auch ihr, meine Brüder, dem Gesetz getötet worden durch den
    Leib des Christus, um eines anderen zu werden, des aus den Toten Auferweckten,
    damit wir Gott Frucht brächten.
  mcb-NT: Irorotari maika, napigematsaegine, viroegi kañoigamatakavi ontinirikatyo
    pikamapitsaigakero itsirinkakotanakerira Moiseshi, pitentagaigakarira Kirishito
    ikamakera kameti irashintasanoigakempiniri, irirotari kitareanaacharira ikitavetunkanira.
    Ario okañotaka maika kameti pintsatagasanoigakeroniri ikogagetirira Tasorintsi.
  yle-yle: A tîdê mbwó yoo, nmyo mye ntee dé. Mósisi u dêêpî kópu dyuu ka nmyi pw꞉oo
    dniye, mu kópu u dîy꞉o Yesu Kédisu u k꞉ii nipi nmyi pw꞉oo dniye. Yi kópu u l꞉êê
    dîy꞉o Mósisi u dêêpî kópu dyuu ngê daamodî mbêpê kîgha nmyo. Yesu Kédisu dini
    ghi n꞉ii ngê a pii wo, u yoo ngê u ngwo pyódu nmoo, mu kópu u dîy꞉o u yi u ngwo
    doo kwo, Kópu mb꞉aa yilî dny꞉oo d꞉uud꞉uu dé, M꞉aa u pi ndîî ngê paa pyaa we.
  swh-1850: 'Hali kadhalika ninyi ndugu zangu: ninyi pia mmekufa kuhusu Sheria kwa
    kuwa ninyi ni sehemu ya mwili wa Kristo; sasa mmekuwa wake yeye aliyefufuliwa
    kutoka wafu ili tupate kuzaa matunda mema kwa ajili ya Mungu.'
  ese-NT: 'Jamajje ecuea epeejji cuana, miquianajaya eba neineijji eyaya jamaya huohuiaña.
    Jesosa nijje jjapeequianijo epona eꞌahuemano jjahueaquiani jayojja jama poani.
    Eꞌe, yahuajo Jesosa ba jjimahuajo eseya quea quehua jjashahuabaquinaje jama baꞌa:
    —Eyacuiñajjija esohui etehueꞌyo jayojjaya jama atiitiiañajo, ohuaya eseya baꞌe
    tiitii mee cajeꞌyo onijje eyajo —jamaya eseya poꞌajjanaje. Jjeya ca ca Jesosa
