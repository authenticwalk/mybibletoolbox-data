    wamp raⱡpʉn, Got nga kongun kindmant endpʉn muⱡmin.
  bch-bch: Tota oaeoaeg, gimi pade amate toman ngan Kristus. Ta labone gimi amamado
    gadio ngan apu pade mao. Deo ikado bedane ngansa iuangga gimi alup toman ngan
