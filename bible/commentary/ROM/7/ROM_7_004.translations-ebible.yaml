  zar-NT: Lëscaʼ caní raca queë́liʼ, bö́chaʼa. Tuʼ dzágaliʼ-nëʼ Cristo chinati cázaliʼ
    libíʼiliʼ para cabirö inná beʼe libíʼiliʼ le rinná bëʼ xibá naʼ, para guéquiliʼ
    que Nu yúbölö. Naʼa chinéquiliʼ queëʼ Cristo, Nu naʼ bubán lu yöl-laʼ guti. Caní
    naca, para gaca gunruʼ le raza ládxëʼë Dios.
  kde-kde: Mmakukulupila avangu, uvila nni chiiva kwenu mwenu. Kwa kulundanywa na
    kuhwa kwanga Kilisto, na mwenu uchocho mùnihwa uchinga Sheliya inantawale kavila.
    Vino mùùva mmanu mma Kilisto, afufuliwîje, uchinga tupate kuntumikila Nnungu kwa
    kulatenda lambone.
  ata-ata: La sou anu iouvilesisi aloxo ne noxinge ngingi ta vivilo ne kalumo. Ngingi
    vasimenge ne mupita noxou Kalisito vasimolu, la anu loxo ngingi kalumo ngesoli
    mo ngaxolu no anu saxisaxilaꞌu no anu lapuloto la uasi. Vaimomo ꞌo ngingi ngexolu
    no anu saxisaxilaꞌu noxou itema vilemo e musoli xe mutulu mo ngexali ta mitema
    noxou, aloxo ne sou nenge taꞌoxonu ꞌiliꞌilixo lailaixesi no iou Lataua.
  qvw-NT: Chaynümi lluywanpis, chalapacü-masïcuna. Salbacü Jesuspa aychanwanmari amcuna
    camachicuypä wañuśha-yupayña cayalcanqui. Chaymi canan'a śhalcamücäpäña caycälinqui,
    Tayta Diospa allin wayuycunacta wayuycunanchicpä.
  nfa-nfa: 'Sèmi èèna kahèi dènge miu dhèu parcaya! Sèmi neꞌe: Kristus madhe le. Èèna
    nuka sèmi miu madhutu madhe dènge Ne kahèi, hèia tèke eele mamuri miu dhu dhui.
    Ka atora huku lèke heka mi miu. Limuri ne atora huku lèke heka miu, te ngaa mamuri
    miu paꞌèki dènge Kristus, dhu mamuri hari nèti mamadhe Na. Èèna cakaraa dènge
    bhèni balu dhu leo hari èmu. Ngaa-ngaa tao boe. De limuri ne aaꞌi-aaꞌi dhu miu
    adꞌu-ue sèra, hia mi Lamatua.'
  tnp-tnp: Piak mɨn mɨne nəuvɨnɨk mɨn. E noliən əhmen-əhmen əmə, mətəu-inu nɨnotol
    kətiəh itəmah Krɨsto, təhmen əmə məmə itəmah nəmohmɨs itəmah min e nɨgi kəməluau.
    Kəni mətəu-inu nəmohmɨs, Lou rəha Mosɨs təsaskəlɨm mɨniən itəmah əha rəueiu. Uhgɨn
    təmɨtɨs itəmah o nɨtəu-pəniən əhruahru natimnati rəfin agɨn e Lou məmə Uhgɨn otosmiəgəh
    itəmah. Kəni itəmah nəkotəhmen=pən əmə e pətan kəti iətəm rəhan iərman in təmɨmɨs,
    kəni rəueiu in təsoliən marɨt, kəni in təhrun nɨtəu-pəniən iərman pɨsɨn. Rəhatəmah
    iərman aupən, in Lou. Mətəu rəueiu, itəmah nəutohtəu=pən iətəmi pɨsɨn u Krɨsto,
    iətəm Uhgɨn təmosmiəgəh e nɨmɨsiən. Kəni nəutohtəu=pən in məmə nəkotəuə nəuan
    təuvɨr, iətəm in noliən təuvɨr mɨn iətəm kəutɨsiai Uhgɨn.
  urd-urd: पस ऐ मेरे भाइयों; तुम भी मसीह के बदन के वसीले से शरी'अत के ऐ'तिबार से इसलिए
    मुर्दा बन गए, कि उस दूसरे के हो; जाओ जो मुर्दों में से जिलाया गया ताकि हम सब ख़ुदा
    के लिए फल पैदा करें।
  hot-hot: Aiyaŋ thêlô, môlô ma Kilisi anêŋ liŋkupik. Ba hathak ôdôŋ êŋ, ma oma hathak
    balabuŋ ek miŋ eyabiŋ môlô ami ek nosak doŋtom imbiŋ anyô yaŋ. Ôpêŋ ma Kilisi,
    ôpatu ba Wapômbêŋ hik liŋ hêk ŋama. Aêŋ ba môlô ma Kilisi anêŋ ek uŋgwik anôŋ
    mavi êtôm atu ba Wapômbêŋ lahaviŋ.
  mqj-NT: O anggammua' sa'do'dorangku, susimikia' tee. Yolona nalumbangngiki' Pepa'guruanna
    Musa, sapo mangkamiki' mate sola Kristus, napolalan lappa'miki' dio mai Pepa'guruanna
    Musa anna naampuimiki' Kristus to mangka dipatuo sule dio mai alla'na to mate
    anta malara kembua mapia dio tingngayona Puang Allata'alla.
  rus-SYN: Так и вы, братия мои, умерли для закона телом Христовым, чтобы принадлежать
    другому, Воскресшему из мертвых, да приносим плод Богу.
  mbh-mbh: Maken titeikre, i vene mun i thomu, thomu o vthopot nge a Moses ile patorong
    panesnga ranga ve ini toko ako i rin lale, eneke thomu o rin tomo nge a Krais
    nge lomu teoong a i nge, maken varo o velpol ini toko relnga e ile, ini toko ako
    i los werera nge rinong. Na te velpol ini ile mo aro te pavelpol monnger sivenga
    a God nge.
  bdd-bdd: Ciyagwao, heꞌita bewa ꞌilobwainegomiya, weyahina Keliso ꞌilihasigomiya
    Mosese ꞌina loina ꞌoinega. Weyahina Kelisoina wahina mahetemiu waꞌamasa, ta mahetemiu
    wete watoholo hila ꞌamasega. Ma tauna totoholo hilamaina beno ꞌida Bada ꞌehauna,
    ma ꞌane mahetedai Yehoba ꞌina paihowa ꞌoina taguibiga bwaibwaina.
  cbt-NTPO: Inapochachin iyaro'sa', canpoanta' Quisocristorë'quënpoa' chiminëhuaso
    pochin ninëhua' ni'ton, co huachi iráca pënëntërinso' hua'anëntiinpoaso' ya'huërinhuë'.
    Quisocristo chinpitacaso' ya'huërin. Inaso chiminaponahuë', nani nanpiantarin.
    Ina imamiatohuatëhua', noya nicarihua' a'napitanta' Yosë noya yonquicaiso marë'.
  srn-NT: Brada nanga sisa, na so a de nanga unu tu. Bika di Kristus dede, un kmopo
    ondro a makti fu a wèt. Dan now un de fu a Wan di kon baka na libi, fu wi kan
    du bun wroko gi Gado.
  cta-NT: 'Ndiꞌya̱ laca na juani cuentya jiꞌi̱ chaꞌ cusuꞌ nu ndaquiyaꞌ tsa na jiꞌi̱
    tya saꞌni la: ñiꞌya̱ laca sca nu cunaꞌa̱ nu ngaꞌaa ntsuꞌu clyoꞌo, juaꞌa̱ laca
    lcaa tyaꞌa na nu ntsuꞌu chaꞌ jiꞌna loꞌo Cristo. Na cua ngujuii Cristo lo crusi,
    biꞌ chaꞌ juani ngaꞌaa ntsuꞌu chaꞌ jiꞌna loꞌo nu chaꞌ cusuꞌ biꞌ. Cua ngua stuꞌba
    chaꞌ jiꞌna loꞌo Cristo nu loꞌo ndyuꞌú yu chaca quiyaꞌ loꞌo cua ngujuii yu, biꞌ
    chaꞌ taca jiꞌna cuaꞌni na cña jiꞌi̱ ycuiꞌ Ndyosi laja loꞌo tya ndiꞌi̱ ti na nde
    chalyuu.'
  bqc-SIM: Màa ápiↄ sↄ̃ ma gbɛ̃́ↄ, a ga ikoyã musu Kilisi mɛ guu, ↄ̃ a gↄ̃ gbɛ̃́
    pↄ́ bↄ̀ gaupi pↄ́ ũ, kɛ́ wà e kã́fĩakɛ Luaɛ.
  tcz-CHONGTHU: Hitichu ahi, kasopi deitahte, hiche akiseilona ajehchu Christa toh
    nathi thau chun Dan thuneina'a kon'a athia nahiu ahitai. Chule nangho athia kona
    thoudohpa chuto thakhat nahiu ahitai. Hichea kona chu, Pathen'a dinga gapha ihinso
    doh theiyu ahitai.
  mar-mar: आणि म्हणून, माझ्या बंधूंनो, तुम्हीपण ख्रिस्ताच्या शरीराद्वारे नियमशास्त्राला
    मरण पावलेले झाला आहात; म्हणजे तुम्ही दुसर्‍याचे, जो मरण पावलेल्यातून उठवला गेला
    त्याचे व्हावे; म्हणजे आपण देवाला फळ द्यावे.
  snp-snp: Etito ya mono wenenane-motao, linate yaki Kilisto ukana ofo folado ya Gotikafo
    olu enu wi gedaito, ya lo melami kawa moda fulu umutama nenako, yamu we ma ailo,
    folaiguti olu nedi edami welo uti ya Goti omunalo moda monatina kula oloto pinawae,
    loto eti o gedaima ne.
  isl-isl: Áður fyrr voru lög Gyðinga eiginmaður ykkar og húsbóndi. Síðan „dóuð“ þið
    með Kristi á krossinum og fyrst þið eruð „dáin“ þá eruð þið ekki lengur „gift“
    lögunum. Þau ná ekki lengur yfir ykkur. Þegar Kristur reis upp, þá risuð þið einnig
    upp með honum og eruð því nýir menn. Við getum því sagt að nú séuð þið „gengin
    í hjónaband“ með honum sem reis upp frá dauðum, til að þið getið borið góðan ávöxt,
    það er að segja, gert það sem Guði er þóknanlegt.
  spy-NT: Mbo ng'eetaabiya, ām kēēlto nyēē wuu nyooto, yoo kimēē ꞉Yēēsu /kiityaaktaak
    ām kiruutēkaab Muusa, sōōbooyiitu nyoo /kikiing'ēētēē meet ānkōōminy ām soboonto
    nyēē ing'ērēēchē Yēyiin.
  xnn-xnn: Kanegna abes ken dakayo, bebsatko. Kaneg kayo nakitetey ken Kristo isnan
    nateyana isonga maid et lebbeng nan linteg Moses ken dakayo. Et id wani teken
    nan menlebbeng ken dakayo et siya si Kristo ay natago kasin tapno mensilsilbi
    tako ken Apo Dios.
  mwe-mwe: Na malinga mmanganyanji ashaapwanga, nkali mmanganyanji nshikujiwilanga
    shalia, kwa shiilu sha a Kilishitu nkupinga mmanganje bha bhene bhayushile bhala,
    nkupinga twaatendele a Nnungu indu ya mmbone.
  tte-tte: Kabo kaukavao yo duguwao, bwaite komiu kaiwemiu. Keliso ana boita koina
    bwaimwana yawasimiu beyabeyana iboitako yo Mosese ana loina nige ikakabi-kalatagimiu.
    Kabo sauga bwaite koina komiu kwamiyamiya tomone koina Yaubada ikeleyatoloyoi
    boita mena, na mesabana yawasila koina uwe namwanamwana iyawatagili bwaimwana
    taemala Yaubada ana topaisowao.
  tcs-tcs: Wea seimwei mai sospamle, yupla ken spik nau yupla ded tugeda wea Kraist,
    yupla pri, nomo stap andanit dem Zuwislo. Yupla blo nada man nau, yupla kam andanit
    wea Zizas Kraist uda bin kambaik laipgen prom ded. God i bin meke diswan apen
    sole wea laip blo yupla, yupla go meke ol gudsamting po em.
  hlt-THB: Cedawngawh, koeinaakhqi, Khrih a pum ak caming nangmih awm anaa awi benawh
    thi hawh uhyk ti, Khawsa ham ak thaih ni qah thainaak aham thihnaak awhkawng ak
    tho tlaih a koe na ni awm uhy.
  soq-soq: 'Sumanai sosona, ema rua insenuna: Mapo e anaana taudoleno wainile, tane
    e Keriso etepa do boiten ita anaana mukawa e osolawo tauma mai wineipona, dia.
    Tauma e mai anaana mampea, tane Keriso mida bo bedewe inasano enenwisena mebaawa,
    God nolawa ipuipuaida dewasana baiwa.'
  qub-qub: Cuyay ermänucuna, Jesucristo cruscho wañushanpita noganchïpis laycunapäga
    wañushanönami caycanchi. Chayno captenga manami Moisés isquirbishan laycunapa
    munayninchönachu cawanchi, chaypa ruquenga Tayta Diosninchi munashanno cawananchïpaj
    wañushanpita cawarimoj Jesucristupa munayninchönami caycanchi.
  att-att: Á kunnian gapay yù keyarigát tam, sittam nga mangikatalà kâ Apu Kesu. Gapu
    ta ketádde tam kâ Apu Kesu Kiristu, á kunnay ta nepappatay ittam gapay kuna ta
    pate na, á napalubbáng ittam sù pakáwayyá nayù tunung. Á yáyù nga metádday ittam
    sù tanakuán, nga si Apu Kesu Kiristu nga naginnanolay, tapè akkuát tam yù napiá
    nga ipakuá na nittam, ánna meparáyaw si Namarò.
  bki-bki: Bo ga, bilbilu nalo, jidomiano na jibe ka kijokijo tai ga ka verial van
    kito ea tivelinio na tomu nalo vija tuboiano napano Atua jian ban Mosis. Nua,
    tomu nalo aju ajeltano ka tuboiano na, napano monoka amonea naio ka avokar ioruriano,
    mia vonganei, tuboiano nene naio m̃aro den kito namoneano nalo. Vonganei kito
    maka bunu rotu roseltano ka tuboiano, a romijikia rava rotu roseltano ka toro
    dolu, nina Kristo napano naio m̃aro kar kito. Atua burumeul ea naio bereio, mia
    rila ka kito tarati nene nalo mia rovar m̃arati nalo na bo bo laka napano naio
    jidomio.
  bqp-bqp: Lɛn ákↄ̃nↄ se ma gbɛ̃nↄ, a ga doka musu Kirisi mɛ̀ɛ gãi, akũ a gↄ̃ gbɛ̃
    kũ à vù gan pì pↄ́ ũ, de ò le ò karana le Luda pↄ́ ũ.
  mcp-mcp: Bwaaŋg, jɨ́ nə́mə́ mbií ŋgwûd wɔɔŋgʉ́ shú dʉ́n, bɨ músə buud ɔ *Krîst,
    sá jɔɔŋg í á mə́ sá nə́ bɨ bə́g mimbimbə shú sâ í dʉ́gyá nə məcɛ̧ɛ̧ yí. Bɨ á mə́
    ntɔ̧ məbwə̂ mə́ múud shúsʉ́d, múúd nyə a gwûm yɛ́. Í á sɨ̂y ntɔ́ shú nə́ shé wúmə́g
    Zɛmbî mpumə́.
  hat-hat: Se menm jan an tou pou nou menm, frè m' yo. Nou mouri ansanm ak kò Kris
    la annegad lalwa. Konsa, nou lib pase nan men yon lòt mèt. Koulye a, se nan men
    moun ki te leve soti vivan nan lanmò a nou ye pou nou ka viv yon jan ki itil pou
    Bondye.
  npl-NT: Ijkó kiné nokniwah, nomejwah noiwa yononmikkeh inawak non tlanawátili keman
    ononmikkeh iwan Cristo, para xiyetokah nonteaxkawah de Akin omoyoliti de kan mikemeh,
    para ijkó se weletis kichiwas tlan Dios kineki.
  bgg-bgg: Ji ne khi-èrek ne nathek rog shii um ga, gu khuiinothek. Bajo igobi è Iphey
    shii yao jong, nathek de iy dun nyieliieshii nathek de Isu pha siu ro; chiih-è
    gethek shii Hamangkhung-aphuii ro blia rek yi pha iy ne hòi din pha thuh shii
    nathek ne ai rog shii ro.
  eng-TCENT: So then, my brothers, you also were put to death with respect to the
    law through the body of Christ, so that you might be joined to another, to him
    who was raised from the dead, so that we might bear fruit for God.
  eng-BSB: Therefore, my brothers, you also died to the law through the body of Christ,
    that you might belong to another, to Him who was raised from the dead, in order
    that we might bear fruit to God.
  cpu-NT: Iyekiite, okaratzi oshiyakaaventachari jaka kempivaitakara atziritakityeemi
    “Ikantakaantaitane,” iroomi piimentavetakyaarimi pairani. Iro kantacha pikamapithatakerora
    iroka, pikaratairira Cristo jovamaayeetakeriranki. Okempivaitaarora iroñaaka pisaikashivaitaiyaami
    piimentayetaarira pashine, itzimiranki jañaakaayeetairi. Iroora aritantaari eerokaite
    pantavaitaineri Pava iroñaaka.
  san-ASM: হে মম ভ্ৰাতৃগণ, ঈশ্ৱৰনিমিত্তং যদস্মাকং ফলং জাযতে তদৰ্থং শ্মশানাদ্ উত্থাপিতেন
    পুৰুষেণ সহ যুষ্মাকং ৱিৱাহো যদ্ ভৱেৎ তদৰ্থং খ্ৰীষ্টস্য শৰীৰেণ যূযং ৱ্যৱস্থাং প্ৰতি
    মৃতৱন্তঃ|
  tac-NT: Yeka aniame kéré Kristo mukúligo, 'lige 'ma tabilé sébali oláwili ko napu
    aní alué Moisesi nila nulalí napurigá 'la moinawa rewagachi. Kristo mukule ramué
    o'tomea rewagachi. 'Lige ku ajánale, alekeri Kristo 'yuga newíkame káréliru, 'lige
    'la umbawa sébali olá napu Onorúgame najkí. 'Liko ramué napurigá alué mukí gunámakame
    káréliru, 'lige Krístoka ju napurigá alué mukí gunala napu mukule. Napu'lige Kristo
    mukusá 'ma o'tole alué gastigo napu ramué narépuli nílige. 'Liko 'ma tabilé e'wérali
    olawa beniá alué Moisesi nila nulalí napurigá 'la rewagachi moinawa.
  eng-WEBPB: Therefore, my brothers, you also were made dead to the law through the
    body of Christ, that you would be joined to another, to him who was raised from
    the dead, that we might produce fruit to God.
  gfk-H: Ma hua mah ta muat bar tasigu. Tano ninaas ta ira warkurai ta Moses, muat
    ta maat talur um kaiken ra warkurai kanong muat narako tano palatamai Karisito.
    Io, muat ira tunatuna gar ta tiga mesa. Muat kukubus taar ta nong Kalou ga hatut
    ia talur ra minaat ma muat kukubus taar hua waing muat naga kaha hahuat no hunena
    wara gaia Kalou.
  viv-viv: Tobohiyakweyao, meda anafaiweya omi agaimiya gilakayemu. Kwamayoku moganedi
    yana abavehimeya dibune hinamiyami tu moganedi ginaꞋalika ana toveya abavehimeyai-nadi
    ginahavaina amine, meda omi Yaubada yana vehimeya tuwaina dibune wamiyami tu Keliso
    giꞋalika ana toveya vaita omi buye wadaꞋalika be vehimeya tuwaina agaimiya gidahavaini.
    Vehimeyai-nadi agaimiya gihavaina faꞋina, au amifaiweya Keliso Yaubada alikeya
    gisivemididina-ma yana kaliva yana vevine wanamiyami be higa Yaubada faꞋine wanafifaisewa
    ada guwami hagihagina wanaseusena.
  yao-yao: Achalongo achinjangu, iyoyo peyo ŵanyamwe nganimma paasi pa Malajisyo,
    pakuŵa mwalumbikene ni chiilu cha Kilisito ni malumbo gakwe gali yele, Kilisito
    paŵawile ni ŵanyamwe mwawile pamo nawo. Sambano nli ŵakwe ŵelewo ŵaŵasyuchile
    kuti mwatumichile chambone Akunnungu.
  tgp-tgp: Mo sohena natu, la voraiku peresi na vevoraiku, kamim sohena, ka mate na
    leu peresi Kr̃isto matan vara ha pa mai tamlohi non tinapua, haratu non Kr̃isto
    sei God mo sauteterahia na mateia matan vara r̃a er̃i vua r̃uhu isan God.
  auc-NT: Mänömaï beyæ̈ botö tönïñamïni, Mönö adobaï ïmompa, ante ämo ëñëedäni. Ñänönäni
    në möningä ïñömö ëñente cæquënengä ingä baï mïnitö wëënëñedë adobaï Möitee wodi
    nänö wææ angaïnö ante ëñente cæquënëmïni inte ñä cæyænte baï ingamïnimpa. Mänömaï
    inte wæyömïnite Codito ïñömö, Mïnitö botö nempo quëwëninque waincate baï cæmïni
    badinque Wængonguï beyænque ante ëñente cæcæmïnimpa, ante pönö cægacäimpa. Tömengä
    baonga ponte ëñadinque mönö beyæ̈ wæ̈ninque ñäni ömæ̈mongacäimpa. Ïninque mönö
    tömengä tönö adobaï wænte baï ingaïmö inte mönö wëënëñedë mönö ëñenguënengaïnö
    ante edæ ædö cæte wæætë ëñenguënëmö inguïmöö. Wæætë edæ në ñäni ömæ̈mongaingä
    nempo quëwënömo inte mönö tömengä quïmö ïnömö ïmompa.
  kbc-NT: Inioxoadipi, joaniɡ̶idaaɡ̶eetiwaji. Naɡ̶ana iwaalo iwoko niɡ̶ijo niiɡ̶enatakaneɡ̶egi
    me wadonaɡ̶alo, leeɡ̶odi naɡ̶a yeleo lodawa. Joaniɡ̶idaaɡ̶aɡ̶a enitiwaji ɡ̶adiwokoni
    niɡ̶ijoa niiɡ̶enatakaneɡ̶eco ane nadeegi Moisés, leeɡ̶odi naɡ̶a micataɡ̶a daɡ̶a
    ɡ̶ademaɡ̶awa Cristo. Odaa jaɡ̶akatitiwaji mida anenitege Niɡ̶ijoa ane yeleo, pida
    yewiɡ̶atace niɡ̶idiaaɡ̶idi, eotedibige me jakataɡ̶a me jaoɡ̶a Aneotedoɡ̶oji ane
    yemaa.
  bmh-bmh: Igul go sul, zaiar, Uwait nug ag igaraimai, ag kasai ze go go Moses moroun
    mui i pezai darem. Kristus nug a gegeulanau ebu noumina, ag han go dual noumemenin
    sul, gonun, ulis, ag kasai ze nugau pigsal dab tam, ag du tub nugau pigsal daremen.
    Du go gue Yesus Kristus, go koli waseun ag gonugau duailel. Guzenaimai, ig Kristus
    nugau duailel daimai, Uwait nugau ougab siksikabun tutak salau macanem.
  ctu-BL: Che' ja'el quermanojob, jilemix i p'ʌtʌlel jini mandar ti la' tojlel come
    tsa' chʌmiyetla yic'ot Cristo cha'an mi la' loq'uel ti' wenta jini mandar, cha'an
    mi la' taj yambʌ la' yum. Jini lac Yum jiñʌch Cristo tsa' bʌ tejchi loq'uel ba'an
    chʌmeño' bʌ cha'an mi lac melben i ye'tel Dios.
  meq-meq: Malamar ga hay, i kurom bəbay andza niye dərmak. Bazlam mapala eye a ləva
    kurom sa bay, nəkurom kame ŋgay andza maməta eye hay, hərwi ahəl nakə Kəriste
    a mət aye na, ka mətum dərmak. Andza niye, nəkurom na, i ŋgay, neŋgeye nakə Mbəlom
    a lətse ahaya abəra ma mədahaŋ aye. Nəkurom i ŋgay hay hərwi ada kâ gakwa wu ŋgwalak
    eye hay a neŋgeye.
  noa-H: 'K''odamnaan, pãarjã hĩchab hich hagjöta naabahab: Warran leita pãar jaaijö
    sĩejim. Magua hichiita pãrau hag gaai jaau sim hipierraa hab k''aba haajeejim.
    Pari tag pekau waumaaugau ya pãar Cristo dʌ̈i meetarrjö naawai ya mag ley pãar
    dʌ̈i tag hiek t''eeg chuk''u sĩsim. Ya hĩsin pãran jũrr Cristo dënëu, har meewia
    deeu hiiu p''iidʌtarr dënma. Mag hi dënk''a naawaita Hẽwandam dau na nem wajap''a
    wau wënʌrraju.'
  alp-NT: Hoko kwali betaya, mere sakesa kai itere neka. Musa eni hukume ekbasae ite
    moneka le sakesa kai ite mata sakesa kai Kristuse kena ai tutine peneka. Itere
    Yesuse rebe Ikwana suike Enie hoko ite ono misete kai hidupe holmate Alla.
  san-VEL: he mama bhraat.rga.na, ii"svaranimitta.m yadasmaaka.m phala.m jaayate tadartha.m
    "sma"saanaad utthaapitena puru.se.na saha yu.smaaka.m vivaaho yad bhavet tadartha.m
    khrii.s.tasya "sariire.na yuuya.m vyavasthaa.m prati m.rtavanta.h|
  kbq-kbq: E'ina hu'negu, nafuhetane nasaraheta tamagra Jisasi'ene tragotaza zamo'a
    ko Jisasi'ene frita, kasegemofo agorga omani'naze. Hagi menina Jisasima ko fripinti'ma
    azeri otinemo'ene erimago huta Anumzamo'ma ave'nesia avu'ava zana hugahune.
  kbh-kbh: Ts̈ëngaftanga chë os̈buachiyëngaftácnaca cachcá endmëna; ya ndoñe más chë
    léyeca mandánënga ques̈mátsmëna, er Cristo tojanóbana ora s̈mojánbocna, mo chë
    soyëngama obanënga cuafjoquedangcá, ínÿabe ents̈anga jtsemnama, Crístbenga, ndabiama
    Bëngbe Bëtsá tojanma cháuatayenama; y chca jtsemnëse, bënga bëtscá soyënga nts̈amo
    ts̈abá yomncá chamotsamama, Bëngbe Bëtsá jasérviama.
  ron-LSB: Așadar, frații mei, și voi ați fost făcuți morți față de Lege prin trupul
    lui Hristos, ca să vă uniți cu altul, cu Cel înviat din morți, ca să producem
    roade pentru Dumnezeu.
  pon-pon: Ari ri ai kan, iduen pil komail mekilar kapun o pweki war en Krijtuj, pwen
    wiala nain amen, iet, me iajadar jan ren me melar akan, pwen kaparapar on Kot.
  nhe-BL: Ica imojuanti nojquiya san se. Nochi nopa tlanahuatili ayoc quipiyaj chicahualistli
    ica imojuanti. Ximomacaca cuenta para inmijque iniixpa nopa tlanahuatili quema
    inmijque ipan nopa cuamapeli ihuaya Cristo. Huajca ama inmocahuaj intojtontoque
    tlen nopa tlanahuatili tlen achtohui inmechnahuatiyaya. Ama initztoque queja se
    sihuatl tlen sampa monamictía quema ya mijqui ihuehue. Ama inmochijtoque san se
    ica Cristo tlen Toteco Dios quiyoliti quema mictoya. Huan ama hueli tijchihuase
    nopa cuali tlamantli tlen Toteco quinequi ma tijchihuaca.
  sps-sps: Jesan kan, tsumin fuainy vamuinyasiny fafaaman tsonyo, faarei tsuiny rarora
    ito te mat fi ra an Faun te faan iny e Gov ten Moses to te kotskots faavots rarora
    sikia ta man nan, a tagaa ot ratuara, tana saa tan nainy te fagageits ari na puan
    e Krais tan pagafuan, faarei tsuiny non to te mat fiisen mira Ya na aya. Ai te
    puruur rara ma tap fiisen mira na mesmes, ten Krais, Ayei na isen tsun a mes Gov
    fatoto fatabiny Ya voun a mat Tsunia, ai tan kat to aya, ara onot ror ma kat fo
    mamatsiny kat rof, faarei tsuiny ror vainy binun ten Gov,
  wnc-wnc: Siwan mate notnabam. Ina unzakan. Mama wamda ginu dua danduyuak. Dasingge?
    Sanga waiaknga ninda tasikumang kakngata nindane apmin binga dakngawan nikat gatake
    yukumang. Ngana Jesuta kungwanimuke sanga wai waaknga tangutapan kumbut. Sike
    sanga wa tanguwan kumbut taknga mayata apna apata akupan apnae kayuk kapae kunggak
    binga ninda aminu kayuk kapae kunim. Sike aminu wa ie kunim tapa Krais Anututa
    akumbut katangga tangenakut tapanin. Siwan ninda iat gatake unekan yuwatna musipmin
    papan nomatawan ninda Anutue natanggamatake kepi nomana aknga tawake tasinim.
  bus-bus: Lɛn apinↄ se ma gbɛ̃nↄ, a ga doka musu Kirisi mɛ̀ gãzĩ, ben a gↄ̃ gbɛ̃
    kɛ̀ fɛ̀ɛ bↄna gaan pì pↄ́ ũ, lɛ wà e wà kaarana e Luda pↄ́ ũ.
  gub-BL: Nezewegatete pe no. Zanezar Zezuz umàno penekuzar romo a'e. A'e rupi peiko
    umàno ma'e kwer ài. Ikatu 'ym ma'e nuiko kwaw pezar romo kury. Pezeruzar Zezuz
    rehe, a'e rupi peiko hemiruze'eg romo. A'e rupi a'e ze'eg kwehe arer nuiko kwaw
    pezar romo a'e kury. A'e rupi nuzapo kar kwaw ma'e peme kury. Zezuz a'e, umàno
    re ukweraw ma'e kwer a'e, pezar romo hekon a'e kury. A'e rupi pezapo putar ma'e
    ikatuahy ma'e Tupàn pe nehe, hemimutar rupi nehe. A'e kuzà imen wi ma'e a'e kury,
    nuweruzar kwaw umen umàno ma'e kwer ze'eg a'e kury. Weruzar umen ipyahu ma'e ze'eg
    kury. Nezewegatete zane no, naxiruzar kwaw a'e ze'eg kwehe arer zane kury. Xiruzar
    Zezuz ze'eg kury.
  imo-imo: Nanga ango kame, eno aku ulu mele teringi. Kraist kolorumu wali eno peya
    tendekuna molko koloringimunga kinye Mosesini tirimu ungu manemani eno naa nokoromo,
    eno iye te lupenga ambomu mele moromele, aku iyemu imbo ono kombuna makilipe koinjo
    molorumu iye Kraist. Eno Goteni konopu mondoromo uluma teangei aku iyemunga imboma
    moromele.
  boj-boj: Deqa ijo was niŋgi quiy. Niŋgi Kristus aqa jejamu beteryosib a ombla moreŋeb
    deqa niŋgi olo dal anjam aqa sorgomq di sosai. Niŋgi tamo bei agi Kristus subq
    na tigelej qaji aqa segi tamo uŋgasari unub. Deqa iga kumbra bole bole Qotei a
    tulaŋ areareteqnu qaji di yoqnqom.
  eng-DRA: Therefore, my brethren, you also are become dead to the law, by the body
    of Christ; that you may belong to another, who is risen again from the dead, that
    we may bring forth fruit to God.
  knf-knf: An bayiţ naan, hënk di uwooŋ pa an kak. Nawo hënkuŋ biki *Kriŧtu, pkeţ
    pi nul pabuuranan ţi mnhina mi *bgah. Nawo bajeeh hënkuŋ ahinan kawo biki Kriŧtu,
    annaţiiŋ ţi pkeţ, kahilna kalil Naşibaţi.
  san-KHM: ហេ មម ភ្រាត្ឫគណ, ឦឝ្វរនិមិត្តំ យទស្មាកំ ផលំ ជាយតេ តទត៌្ហំ ឝ្មឝានាទ៑ ឧត្ថាបិតេន
    បុរុឞេណ សហ យុឞ្មាកំ វិវាហោ យទ៑ ភវេត៑ តទត៌្ហំ ខ្រីឞ្ដស្យ ឝរីរេណ យូយំ វ្យវស្ថាំ
    ប្រតិ ម្ឫតវន្តះ។
  arn-NT: Ka femngechi dungu feley eymün mew, iñche ñi pu peñi ka lamngen. Feychi
    lalu ta Cristo, eymün ka femngechi laymün reke ta Moyse ñi ley dungu mew, tamün
    koneltutuael kangelu füta mew reke. Fey Cristo, Ngünechen tañi wiñomongeltuel,
    ngenngetuy ta eymün mew, famngechi taiñ nietuael lif mongen Ngünechen mew.
  zas-NT: Ziangajcan lëjt compniar raliduladx ree Jesucrist, por xguialgüjt Jesucrist
    ma güjtidi par xley Moisejs. Yan ma najdi xbejn Cristo bén baban zatijb, abiꞌ
    zian ma zajc yaguieen ree ziꞌc rën Dios yaguieen ree.
  ken-NT: Bɔ̌ma, ɛnyu ɛyɔ kɛ ɛchi nɛ bhe. Ɛbhé ɛ́bhɨ́kɨ́ pɛrɛ bhɔ́ŋ bɛtaŋ ndǔ nɛpɛ́m
    ɛnɛka mbɔnyunɛ, bɛyɨŋɨ ɛbhé, bǎgú nyaka nɛ Kristo mpok yi agu ndǔ ɛkotákátí.
    Nɛ́nɛ, bǎbhat mmʉɛt nɛ mmu anɛ Mandɛm ákʉ́ yi apɛtnsɛm ndǔ nɛpɛ́m bɛ ankʉ bhɛsɛ
    sɛ́mbák bo abhɛn sɛ́kʉ̀ bɛrɨ ndǔ bɛtok Mandɛm.
