    magbunga kam ti mágkaganda a gamet para ten Diyos.
  auy-auy: Kesí waásisono. Miyáumai kentáfénawe séna Ísu Káráísiti pukáimba Maníkómó
    Mósesembo simámakain-amaamba imáyáa éꞌa Ísu Káráísitiyeꞌa kááísamaimo méraantafeꞌa
    pukékaambo úmaimo méraamba minámáánkó ímba taꞌótokaifo Ísu Káráísitiyeꞌa kááísamai
    méraawe. Maníkó Ísu Káráísitimba pukáimpinkemba íyáfasinankaraiwai Ísunde-iꞌa
    uréꞌa póꞌa Maníkóní kísau wémaewe.
  tbg-tbg: Ti qata vakaao, nevata vira voqaara variavo. Ihu Karaitira katariqaa hiritovaro
