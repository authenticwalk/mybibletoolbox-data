    ded ahn liv agen. Ahn sayka dat, wi ku du gud tingz wail wi di serv Gaad.
  chk-chk: Ämi pwii kana, ina chök pwal usun ämi, oua mäla ngeni ewe Allük pokiten
    ämi oua eu kinikinin inisin Kraist. Iei ämi oua nöün ätewe Kot a amanauasefäli
    seni mäla, pwe epwe wor uän ach angang ngeni Kot.
  ssd-ssd: Tira kame, taŋamba ndo tane ande tuku mbal minam tuku Kristus tuku ŋgarosu
