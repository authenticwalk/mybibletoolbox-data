    Moisés aarua nu umirtaka nagkamakin asamtai, Jesucristo maam nantakna nujai iruuntaka
    agkantaitji. Tuma asar yamaika Cristojai iruuntrar Yuus wakeramua nu umirkur shir
    aneasar pujumainaitji.
  hmo-hmo: Egu varavara taudia e, unai bamona dala ia vara danu umui dekenai. Iesu
