  boa-NT: Ahdu ámuha táñahbémú tsáhájuco meíjcyatú taúhbájú pañe eene walle ájyu dsɨ́jɨ́véné
    boone dííbyé túkevéjtsójú pañe íjcyájúcóótulle íjcyadu. Muurá méijcyá Críjtóo
