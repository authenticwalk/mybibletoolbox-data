  bod-N: དེའི་ཕྱིར། བདག་གི་སྤུན་ཟླ༌རྣམས། དེ་ལྟར་སྨྲས༌ན། སྐྱབས་མགོན་མཱ་ཤི་ཀའི་སྐུ་ལུས་ལ་བརྟེན་ནས་ཁྱོད་རྣམས་ཀྱང་བཀའ་ཁྲིམས་ཀྱི་ཆ་ནས་ཤི༌བ་ཡིན་ནོ།།
    དེ་ནི་ཁྱོད་རྣམས་གཞན་ལ་གཏོགས་པ་དང་། ངེད་ཅག་ལ་འབྲས་བུ་བྱུང་ནས་དཀོན་མཆོག་ལ་འབུལ་བའི༌ཕྱིར།
