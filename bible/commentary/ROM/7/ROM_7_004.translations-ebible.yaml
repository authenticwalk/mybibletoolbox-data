    oj cꞌo pukꞌab ri Cristo.
  rop-rop: Wal main braja en sista olabat, yumob sabi na? Yumob bin dai langa det
    lowa weya God bin gibit langa yumob grengrenfathamob, dumaji yumob bin joinap
    garram det bodi blanga Jisas Krais. En yumob nomo jidan blanga det lowa na. Yumob
    jidan blanga God. Im na bin meigim Jisas Krais gidap laibala brom dedbala, en
    imbin meigim yumob jidan blanga Jisas Krais. Lagijat na God bin meigim yumob jidan,
    dumaji im wandi yumob garra yusum yumob laif blanga dum gudbala ting blanga im.
  mee-mee: Minmina na kolingau memena ngallo nge Karais, Nutu ke bai ka miau minmina
