  cof-NT: '@see-verse:ROM.007.003'
  srm-NT: Wë nöö dee sëmbë, söseei a dë ku unu tu e. A wan juu dë un bi dë a wëti
    basu. Ma fa i si unu ku ˻Masa Jesosi˼ Keesitu ko nama naandë kaa, nöö wan dë a
    wëti basu möön e. Un ko abi wan oto masa awaa. Hën da di Sëmbë di bi weki baka
    a dëdë, faa sa ta wooko a u liba u tja wini ko da Gadu.
  qvs-NT: Munanayni wawkinikuna, paninikuna, chay warmipa kusan wañushkanshina Jesukristu
    wañurkan. Wañushkanrayku ñukanchikunapish paywan tantalla wañudushina kashkanchisapa.
    Manana Moisespa kamachikunankunatachu kasunanchikuna tiyan. Kunanka Jesukristu
    kawsamushkanrayku ñukanchikunapish payllatana sirvik kanchisapa Tata Diosta kushichinanchikunapa.
  zca-NT: Se'ska nzhak kun rë be, wech no bizan. Por tutsa nak be kun Jesukrist, ngut
    be kun lë' Me lo krus, kuze' nale'tra' ley mandad lo be. Nalre', nak be men che'n
    Jesukrist, Me mile' Dios nguruban, nes par gak le' be kwa'n nzhakla Dios,
  cbc-NT: Yʉ yarã, yʉ bairãrẽ bairo caãna torea bairo mʉjãã cʉ̃ã Jesucristo cʉ̃ cariarique
    jʉ̃gori ãmerẽ yua Moisés ãnacʉ̃ cʉ̃ caroticũrĩqũẽrẽ carotiecocõãna mee mʉjãã ãniña.
    Bairi jĩcãõ cõ manapʉ cʉ̃ cariaro bero apeire camanapʉcʉcore bairo catuarã ãnirĩ,
    apei yarã majũ mʉjãã tuaya yua. Bairi mʉjãã ãmerẽ Jesucristo cariacoamirĩcʉ̃ tunu
    cacatiricʉ yarã majũ roque mʉjãã ãniña. Bairo caãna ãnirĩ caroa átaje tocãnacã
    wãmerẽ mʉjãã átiãnigarã.
  qxo-NT: Waugicuna panicuna, runan wanucuptin warmi jucwanna täcunanpä librina cangannömi
    nogantsicpis Moises chasquingan leycunapa munayninpita yargucur librina caycantsic.
    Jesucristo nogantsic raycur cruzchö wanushga caycaptinga manam tsay leycunapa
    munayninchönatsu cawantsic, sinöga wanunganpita cawarimog Jesucristupa munayninchönam
    caycantsic Tayta Dios munangannö shumag cawanantsicpä.
  mox-mox: 'Taigwavo be novugwavo, egu vonayavo ʼiudi baʼe: Omiʼa wese ʼidewani vavine dina.
    Mana omiʼa kavonaya be niʼa oda ʼaliga Keliso maega ana ʼetoluai ʼinaya, e ʼinega
    Mosese ena luvine ena waiwai ʼayanaya ge oda toatoa, ta ʼesi niʼa ʼinega odena.
    Ta Yaubada Ieisu giveyaʼitoto ʼeviviea ʼaligega, ʼinega baʼe ʼitagana Ieisu maega
    niʼa oveʼaidega, e ʼinega yani qabuna aqiaqina Yaubada weaqina ami fata ona viaqidi.'
  kew-kew: Goa pea-ga nina ame baaninu, go rekena agaa madaare nimi Yesuna ruru pimi-pulu
    go rekena agaame nimi mada namaomalia. Gore ona nipuna aani raapu pia-rupa Yesu
    raapu go-rupa piralepape. Yesu matmat-para marekaasa-ga niaame Gote-na pora pamua
    kogono epe-rupa pua piramina.
  dww-dww: Yau bana, uma kauinama teneḡinama taumi mate ḡaromie. Taumi Keriso mate
    koya guri tenaḡana! Vutuna aubainama tarawatu na rewapanama ḡaromie nam ima kenakenana.
    Keriso gurie be ya midisuḡu munaḡana, be taumi yodi tauna ḡaroḡaronama, da taumi
    ko votana Mamaitua aubainama.
  twi-ASANTE: Afei me nuanom, mo nso, Yesu wu a ɔwuiɛ enti moawu afiri mmara no tumi
    aseɛ. Ne saa enti, mone ɔno a wɔnyanee no firii awufoɔ mu abom sɛdeɛ mobɛtumi
    asom Onyankopɔn.
  aoj-aoj: Ipaꞌ alipipai aeꞌipai, aeꞌ aꞌi iꞌipipa basef ifimba kofagefa. Apaꞌ hiapai
    mape sisihipa maloma Krais eaꞌ isimba atis deiꞌ magaꞌ eaꞌ. Deiꞌ muꞌuli inimba
    God nagasoꞌ Mosesani ina ataꞌ nahapilapa sisihipa wapani, aꞌ owaꞌ. Apaꞌ eaꞌ mape
    sisihipama anona aman God nasoꞌmana nogosafel matmat wapanii eaꞌ mondaꞌ maol ananini
    atin.
  cbv-cbv: Páant ã nihat pah mʉntih, yeebbʉ́t wã déewãá, Jesúíhwã jʉmna, ãjeéh wʉnnit
    panihnit ñi jʉmʉchah, Moisés ã wʉtatji ñíih pínah nihcan caá. Pánihna, bʉʉ Cristodih
    jwʉ́ʉb áa jʉmnit panihnit jʉmna, caán jwʉ́ʉb boo pʉd jʉ̃óhniíh ñi jʉmna caá, Diosdih
    tʉ́i chãj wʉ̃hat tʉ́ʉt niijná.
  taw-taw: Anɨb ak tek mam ay yad okok, Klays mubwak ne chɨg tep gɨl, ne ayɨp kubek.
    Anɨgɨpɨm ak nɨm, takaw Mosis ñu kɨl tɨkak ak chɨchɨk delɨgɨpɨm ak kelɨgɨpɨm. Bɨ
    olap ke, bɨ nɨm ak God nop gek tepayaŋ tɨkjakak anop mɨñɨl chɨg tep gɨpɨm. Anɨgɨpɨm
    ak nɨm, God wog ne gɨtep gon nop tep gɨnɨmuŋ adek ak gɨnɨgun tek lup.
  jic-NT: Natjampan, nin p'iyá nun jilal. Nun Jesucristo mpes toponé na, taca'liqué
    jinwá nu tepyala Jesucristo lal. Püna Moisés tjijyü'tá, nun jis vayum jinwatsja.
    Nin tulucj quinam. Nun taca'liqué jinwá quinam, mpes 'ücj wa la p'a juts'a'á nsem
    nun. T'üc' way quina nun Jesucristo juts'a'á. Dios jas tjijyünsa Jesucristo, tüpü'ü
    niswá. Quina 'ücj polel 'üsüs lijicj Dios mpes.
  zap-NT: Zenga ke laa de yra de ne no de rlaleedx Jesucrist, por ne wet Jesucrist
    che wyan de liber ylaadetre de zegne zëëd lo ley ne wdee Dëdyuzh lo Moises porke
    che nak de zegnak men ne che wet nes lo ley. Che xpén Jesucrist ne wban nak de,
    che zak ylaa de zegne rlaan Dëdyuzh.
  wer-wer: Karurö, arim songönte tapël wia. Kristo pi pim koröpö weletaan pëël elmëaup
    ar piik yal ëën ngön kosangtaan wel wiin pötë öngpökaan wil nuulëën wë. Peene
    pöt ar weletakaan wal ëaup Kristo pimëën sak wë. Pi tiar Anutuu inëën yaëën tiarim
    wëwëatë këët pim yapintak sëpënëak wal ëa.
  ipi-ipi: Amene imalini yame, wamba nanimato nembo-tene koo tupa wato minu atema-angi,
    loo okomane nanimana nembo-tene mina ika lea-kola, nanimana umbaini tupamane mana
    koo tupa minaima lakae lo nembo tema. Tene okonena, nanimanga dini koo kambua
    lia-kola, nanima omape-pene gulo atema. Okone angi, loo oko yakamana akalini bulupane
    gulo ateane tekeko, dini Goteto epele alane tupa yakamanga liakale nembo toto,
    Goteto Kataisa bala yakamana akalini wenene gulo ateakale nembo teaipia. Wuane
    nembo toto, balato yakama Kataisa towa mina mindiki lea-kola, yakama Kataisa towa
    atu omene gulo ateai okonena, andipa yakama loo okona pangosa ata napeyai. Jia.
    Goteto Kataisa malinga ika laya ya-kola, yakama balana pangosa ateyai.
  qul-NT: Ajinallatataj, hermanoycuna, kancunapas Cristopaj wañuskanraycu paywan cusca
    leymanta cachariska canquichis, waj kosayoj jina canayquichispaj. Cunanka causariska
    Cristopaj canquichis. Cay jinamanta causayninchiska Diospaj sirvin.
  ter-NT: Keánenoemaka, itínoe mbo'ínu xoko Jesus. Nonékuke ne Ponóvoti Kixovókuti
    yútoe Muîse, kutí koe ivekóvotine yaneko ivokínovovi ne Kristu ya kuruhúke, motovâti
    ápeyea inámapoti yúnae. Énomone neko Xe'exa Itukó'oviti, enepone exepúkopoti ukópea
    xapa ivokóvoti, motovâtimaka enó'iyea únati kixoku vitúkeovo nonékuke Itukó'oviti.
  bmr-NT: Jaabadɨro bu amɨɨhai tañahabomɨ, jisumi Cristotaro mihicacuuhi, uchuumucuumo
    tajɨɨbaguiino iicacuutɨbadɨ mihicacumaño, Cristojaagovɨro miminifutucuuhi. Jaamo
    jisumi Cristo guijevefañotɨ ubuheeteubotaro mihicacuuhi Moocaanidiro imino momoonɨmoro
    mihicacuqui.
  fuf-fuf: Onon kadi ko wano non, yo musiɓɓe an, on maayii e telen-ma Sariya on wondude
    e ɓandu Iisaa Almasiihu on, fii no jeyireɗon e goɗɗo goo, on immintinaaɗo e hakkunde
    mayɓe ɓen, fii no waɗiren kuuɗe welayɗe Alla.
  bhl-bhl: Nakunum kumel kunum waneng yutaka! Beemdiw sua kel akate, yu sawa eso fewtokoko,
    biliw kate, Kulais em kuanse ding dim bakate, yukati eso makuw kuansiliw kasike,
    sawa weng beem afak keko, binba kawtiw kekabiliw te. Kebomi, yu kame yukalem ibolow
    geleweko, ki keko, mali kunum mak emdiw kulukabiliw te. Nanew kunum be Kulais
    ete te. E kuanse kate, Sunbin-Got e elo dawkalfolei, e iti baba teinse kasike
    kame, nu Sunbin-Got em kiin dim e dem ken ati kuw gilakabuluw kasike.
  ons-ons: Eso kimakopne, ŋine yaleka Kristo wane solainerop ra rokop don wane seukkoi,
    wane ukude yemo ŋine mo eŋane biŋek okanmami, eŋe seu seuo ŋine ma wirikkaki wisikae
    wieke, ea wane ŋene weleze maine Anutu wano wakoniake.
  con-NTPO: Ña faengasundeccu, que'i'qque tsa'caen. Que'i'qque Cristo a'ipa tayo qui
    pa'fa Cristoi'ccu. Pa'fasi manda'choja que'ima mandaye oshambi tsa'ndu mandaqquia'caen.
    Tsa'ma Cristo pa'cho'ye ccase qquendyasi qui Cristoma tsa'nduqquia'caen tisei'ccu
    canse'fa. Chiga tsu tsa'caen in'jan cuintsu ingija Tise in'janqquia'caen tson'faye.
  ghs-ghs: Oonihe ana hiire oi eraho qahura. Nike hu nooho pobi naate qaata oi nike
    apu naate qaataho tomidza qaata. Oonihe aoke hu noo baate bamu naateta. Ikanomake
    eete baateta bahe Dzesui baateta bodzata oi baateta. Oi nike hu nooho sutasutata
    oomi oho ttangai nikeho irita qaatanihe hu nooho isaki ao bamu naatemi nikei Kiristu
    qoridze eehaha naate ooraike naataridzoni. Nike noke naateqake Ohongaho quba mee
    qidza dzoomakoi.
  peg-peg: ଲାଗିଂ ଏ ନା ଟଣ୍ଡାର୍‌ ଆରି ତଣ୍‌ଦେକ୍‌, କ୍ରିସ୍ଟତି ଗାଗାଡ଼୍‌ ହୁକେ ଏପେଙ୍ଗ୍‌ ପା
    ବିଦି କାଜିଂ ହାତାଦେର୍ଣ୍ଣା, ଇନେସ୍‌ ଏପେଙ୍ଗ୍‌ ବିନ୍‌ନିକାନ୍‌ ଲାହାଙ୍ଗ୍‌ ମେହାନାଦେର୍‌, ଇଚିସ୍‌
    ଆପ୍‌ ଇସ୍ୱର୍‌ କାଜିଂ ପାଡ଼୍‌ ଉବ୍‌ଜାୟ୍‌ କିନି କାଜିଂ ଜେ ହାକିତାଂ ନିଙ୍ଗ୍‌ତାର୍‌ନା, ହେୱାନ୍‌ତି
    ଲାହାଙ୍ଗ୍‌ ମେହା ଆଡ ।
  txu-NT: Mjên tykkam kukràdjàja mỳj'ã ne ba ar amã arẽ? Mỳj ne gar aje kam marmã?
    Bir, amrẽbê ne gwaj Metĩndjwỳnhmã bamex kadjy Môjdjê kukràdjà man kôt amijo anhỹro
    baba. Tãm ne kute mrãmri ne gwaj bamjên arỳm tyk pyràk. Jakam ne gwaj baje kukràdjà
    kôt amijo baba prãm kêt. Jakam arỳm Kritu tyn akubyn tĩn ne. Kritumẽ batipdjikam
    ne gwaj baje Môjdjê kukràdjà marn kôt amijo anhỹro baba prãm kêt. Kam Metĩndjwỳnhmã
    bamex kadjy gwaj Kritubit man kôt ar amijo baba. Ja'ã ne ba ar amã mjên tykkam
    kukràdjà jarẽ. Kritu tyk ne akubyn tĩnjamẽ batipdji kadjy ne gwaj Kritu man kôt
    ar amijo baba. Metĩndjwỳnhmã bamexkumrẽx kadjy gwaj Kritu man kôt ar amijo baba.
  eng-WEBU: Therefore, my brothers, you also were made dead to the law through the
    body of Christ, that you would be joined to another, to him who was raised from
    the dead, that we might produce fruit to God.
  gnw-NT: Jae ramiño vi, cherɨvɨ reta, pe reta piyeyora mboroyocui güi Cristo imano
    rupi, pico vaerã Cristo re. Añete co, pico ma Tumpa umbɨjecove ye güeru umanocue
    vae reta ipɨte güi vae re, piyapo vaerã icavi vae, Tumpa uyembɨadoraca vaerã.
  mux-mux: Nanga angmene, eni aku-siku tiring. Krais kulurum kene eni-kene wasie tiluna
    molku kuluringeliinga ekupu Moses-ni ⸤“Teai.” nimba⸥ ung-mani sirim kanuma-ni
    eni naa nokulemú; eni yi te-lupanga ⸤ambale mele⸥ molemele, yi akili yambu-ónu-koleana
    lomburupa ola mulurum yi-nuim Kraisele. Oliu ‘Pulu Yili-ni kanupa kaí piliilimú
    uluma teangi.’ nimba aku tirim.
  maj-NT: B'a̱ ta̱ kamanu̱u, já nts'ena̱. Xi ja k'ien najmi ta̱ y'aha̱ ra̱ kju̱a̱téxumoo̱,
    ko̱ jun ja tsayako̱o Cristo̱ nk'ie nga k'ien tu̱ xi kj'a̱í xi kama ts'e̱ ngáha̱nu̱u.
    Xi j'áíya ngáha̱ ra̱ ngabayoo̱, kui xi ts'e̱nu̱u nd'a̱i̱. B'a̱ ts'ín ka̱ma n'e̱hená
    ni xi ts'e̱ Nti̱a̱ná.
  bkq-NT: Mârâ tâzezewenry Moisésram inwenien-hoymby wâgâpa mâsemaguelymo awyly wâgâ
    ise iwerâ kâinwenily, âdara iweloem mitondylymo awyly mâuntuhomoem. Kyigueduo,
    tâzezewenry amaymba tâise kurâ; arâ lâpylâ Jesus einwânniem kituo, tâzezewenry
    amaymba kidyly. Cristo agâ tokaleom kydawylygue, mâkâ agâlâ kydâdyoly. Awylygue
    Cristo xurâ kurâ, igueypyem awyly ume, Deus kurâem nhetondyby. Iweloem kydâiehondyly
    myani, Deus aguiendyse ato aguientoem.
  kue-kue: Angrima wagle, ene mina ana mambuno yeglmere pangwa ene Krais nangiye mina
    sidakagl geglko dundungwa ana lo ka ikra ene ta kane kogl moglkrukwa. Ene yagl
    kor ta eingwa, yaglmo i geglkwa dumo andigl ukor ongwa, yegl orkwa ipre nono God
    mambunomo du-wakai pamara i kongunmo eramga.
  cot-NT: Irootaquequea imaica, napitsaroventarijiate, aviatimpajia quempejiaquempiquea
    pimetojapitsajiaqueroquea itioncacotanaqueca Moishishini, piconoitajari Quirishito
    imetojaquegueti cameetsaniji irashintamajajiajempiniji, iriotaquequea tancorejanajatsica
    yoguijaajivecarigueti. Ariquea oquempetaca imaica cameetsaniji pinetsanamajaqueronijite
    inintaguetica Aapani Irioshi.
  bnp-bnp: I mavonga kunana o huriki a turagu, mua ranga mu mate turane Kristo, lakea
    a vinara i uka ma i matakari tabu mua. Ngane a viri tara i matakari mua, ra Viri
    i pesi rike mule na matenga. Ngane si gi rata kunana a leho na Vure.
  apn-NT: 'Tã ja pyrà nẽ na pu prem amnepêm pajamaxpẽr o: —Ixte Tĩrtũm kapẽr kôt pix
