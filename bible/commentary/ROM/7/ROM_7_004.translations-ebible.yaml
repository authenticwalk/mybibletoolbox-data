  ena-ena: Iadɨ isagali imahali me namɨlaŋ uami. Jisasɨ Kɨlaisɨ hɨmami hameŋ ala alaŋ
    avi ci hɨmamɨlu uami. Hameŋ sadaŋ namɨlaŋ ciaŋ vɨdɨvɨdɨŋ Mosesɨ lɨbami agadɨ lɨhu
    hɨvɨ ma hɨnilalaŋ uami. Iabi Jisasɨ Kɨlaisɨ hɨmavɨla cɨhu hɨhi iahami agadɨ lɨhu
    hɨvɨ hɨnilalaŋ uami. Hɨnihɨni akuaba akuaba sibɨla Asɨ igɨdaci huaci hɨniavɨlalɨ
    agɨladɨ pam vilalaŋ uami.
  tgo-tgo: Lo bodaboda, ghemi tembe ŋgoreiyeva iyako. Krais le mare e tɨne yawalimina
    teuyena kaero i mare na Mbaro ma tembe i laweghathɨŋgava. Mbaŋake kaero hu yaku
    weya loloko iya Loi va i vakatha na tembe i thuweiruva mareko e tɨne, na yawalinda
    mbala e uneune Loi kaiwae.
  yap-yap: Pi walageg, ere ku er rogomed ni kam m’ad rok e Motochiyel, ni bochan e
    kam manged bangi downgin Kristus, ni ir e chiney e ke mil famed ngak, ni ir e
    ni faseg ko yam’ ni fan e nge yib fadad ngak Got.
  mop-NT: Hermanoje'ex, jabixe'ex ix ch'up abe'e. Chen u men que'ene'ex a wool tu
    pach a Cristojo, p'aati te'ex jabix cuchi quime'ex le'ec ti quimi a Cristojo.
    Ma' ca' yan c'u' u t'an te'ex a leye. Jabix ilic ix ch'up a quimi u yicham u cüxtaj
    ulaac' u yichama, baalo' ilic inche'exe. Ca' cuxlaji a Cristojo. Aleebe ti'ijo'on
    Cristo ti'i ca' ti bete' c'u' u c'ati a Dioso.
  tet-tet: Nunia moos bodik ita, mamaluk sia! Uluk ita talin malu ho Ukun-badu. Mais
    tan ita mate hamutuk ho Kristus tiꞌan, Ukun-badu nia la kona baa ita ona. Oras
    neꞌe, ita hanesan feto kfaluk mak noo seluk laꞌen, tan ita talin malu tiꞌan ho
    Kristus. Nia moris nikar tiꞌan nosi mate, nebee ita bele moris hodi halo hahalok
    mak foo kneter baa Naꞌi Maromak.
  hlt-MCSB: Te dongah ka manuca rhoek nangmih khaw Khrih kah pum rhangneh olkhueng
    ham na duek coeng dongah nangmih tah Pathen taengah thaihtak hamla duek lamkah
    aka thoo tangtae hlang tloe ham na om uh.
  xtd-NT: Ná kuu ñadɨꞌɨ n‑xiꞌí yɨɨ ka kuu‑ro xa ñatuka taxnuni ley n‑chidotnuni Moisés
    nuu‑ro chi kuenda kɨu n‑ka xiꞌí‑ro na n‑xiꞌí Cristu, te kuenda kɨu n‑ka nandoto‑ro
    xiꞌin‑ia na n‑nandoto‑ia xa n‑xiꞌí‑ia, te n‑xeka ñaꞌa‑ia xa na kuaꞌa na kada‑ro
    xa juini Ianyuux.
  mdy-ETH: ዒሾንሢዮቴ! ዒንሢ ባካ ዬያጉዴያኬ፤ ዒንሢ ኪሪስቶሴ ዑፆኮ ዱማ ዱማ ቤዞ ማዔሢሮ ሃይቢና ዱማዾሢጉዲ ሙሴ ዎጋፓ ዒንሢ
    ዱማዼኔ። ዬያሮ ፆኦሲ ማዾም ዓኣፒ ኑ ዓኣፓንዳጉዲ ሃይቦይዳፓ ዔቄ፥ ኪሪስቶሴሮ ዒንሢ ማዔኔ።
  spl-spl: Den hâum yan yukât topŋe yuwu tap. Yesu Kiristoŋe nengât sâm muop yan papatolipnenŋaŋe
    yeŋe eŋgatyeŋeâk watmâ girem den ekyongoŋetâ kulemguwi ya pesuk sâop. Yakât otmâ
    yâkâlen biwinenŋaŋe kepeiwin yanâmâ girem den âlâlâ yaŋe yawuâk pesuk sâningiop.
    Yakât otmâ Kiristoŋe mumuŋambâ yahalop yâk orop biwinenŋaŋe hikuakmâ konohâk otmu
    yâkât wâtŋan kinmâ Anitâ hoŋ bawaŋgim manmain.
  usp-NT: Y ji'c'ulon atak wech'elxic chirij Kakaj Jesucristo, nic' riq'uil xatcamtaka'
    cuando xateltak laj jk'ab' mak Jpixb' Kakaj Dios jwi'l xcam Kakaj Jesucristo wich
    curs pi cristianil pire xatoctak laj jk'ab' Kakaj Jesucristo ri xc'astasaj jwich
    laj jcamnakl xo'lak camnakib' pire tab'antak lawi' ri tzi tril Kakaj Dios.
  zav-NT: Can' naquən beṉə' bišə', ngodə'əcho txen len Cristən', na' de'e bnežɉw cuine'
    gwso'ote'ene', de'e na'anə' baṉezecho bito chaccho beṉə' güen lao Diozən' por
    ni c̱he choncho bi de'en na ḻei de'en bzoɉ de'e Moisezən'. Cristən' beyas bebane'
    ladɉo beṉə' guat ca' na' chio'o baben cuincho lao ne'enə' par nic̱h goncho can'
    chene'e Diozən'.
  sgz-sgz: Má a ngorer mul á gam, rang buhang. Kápte má a duk i gam i nagogon kabin
    gamáte mat alari i pákánbung kápán páplun ái Karisito a mat. Gamáte sengsegeng
    má alari nagogon suri gama káián lite, wa koner ái Káláu a aptur kalengnai alari
    minat. Má git káián suri ngorer gita káhái lain wán i git ur káián ái Káláu.
  kek-NT: Jo'can ajcui' la̱o, ex inherma̱n. Xban nak xkapa̱b li Jesucristo chanchan
    kochben nak quicam li Cristo. Ut ma̱c'a' chic xcuanquil lix chak'rab laj Moisés
    sa' kabe̱n. Ut ma̱c'a'o chic rubel xcuanquil li chak'rab. La̱o reho chic li Cristo
    li quicuacli cui'chic chi yo'yo sa' xya̱nkeb li camenak re nak toc'anjelak chiru
    li Dios.
  blz-NT: Utu-utusku! Koiya'a uga' i kuu. Kuu ngaanon noko lapusmo na ukum Torat,
    gause i kuu moto kantang tii Kristus. Mbali' i kuu tombonoionna i Kristus. Ia
    a men nipotuo'i noko daa lapus kada' tutuo'ta ule'an bona Alaata'ala.
  poe-NT: Mé xi̱kaha jahará kíchó ni mé kꞌuenyákonhe̱nni Cristo la ntá jahará la éxí
    tsíkꞌenrá kíxin í tꞌe̱tua̱nhyará tí ley la éxí chrókuákjárá í jnko xìará la mé
    xi̱kaha tinkachónkirá Cristo. Cristo mé xechón chꞌán ínaá kíxin ntá jína chrókjuichꞌeheni
    xra̱ Dios.
  san-TAM: ஹே மம ப்⁴ராத்ருʼக³ண, ஈஸ்²வரநிமித்தம்ʼ யத³ஸ்மாகம்ʼ ப²லம்ʼ ஜாயதே தத³ர்த²ம்ʼ
