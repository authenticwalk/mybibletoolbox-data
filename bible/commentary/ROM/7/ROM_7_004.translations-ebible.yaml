  ctp-NT: 'Ngwañaꞌan lkaan ni loꞌo chaꞌ kula nu mdukwaan ꞌaan ti ngwa sꞌni: sa ñaꞌan
    lka ska nu kunaꞌan nu ja luꞌu ꞌa kwilyoꞌo, ngwañaꞌan lka taꞌaan nu ndiꞌin chaꞌ
