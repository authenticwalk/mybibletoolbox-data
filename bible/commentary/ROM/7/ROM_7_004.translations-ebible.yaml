  cav-NT: 'Jadya micuana cuejaya, ecue eatsehuequi cuanaque. Ecuana Jesucristo queja
    catyatihuaque ecuana tumeque epuna buchique. Icuene tuque ecuana tuyu ama inime
    tupuhua: “Cacuatsashati cuana eque aniya tibudya ecuana quinajacameretibuque”,
    jadya ecuanaja inime juhua. Iyacua tuque ecuana jadya inime tupujacahua, epunaja
    yahuique majuhuaju tuja yahuique jujacahua bucha. Iyacua ecuana Cristo jaque.
    Epuna yahuique majuhuaju yahuique iyacua jaque bucha, jadidya ecuana amena Cristo
    jaque. Yudijidya chachatu netitsuranucahua. Ecuana tujaque juya tibu ecuana Yusuja
    biji eque anicara juya.'
  kgp-NT: Ri ke ti nĩ, Topẽ tỹ vãsỹ ẽg mỹ vẽnh jykre nĩm ja ẽn ti. Cristo ter kỹ tóg
