    mwene unu asuluywe okusoka mubhafuye koleleki chitule okumwibhulila Nyamuanga
    amatwasho.
  mlh-mlh: Ore eru maŋkekerisie ogopune, ŋoŋore fuŋneji oi oŋuakoŋ pega. Ŋoŋo oŋuakoŋ
