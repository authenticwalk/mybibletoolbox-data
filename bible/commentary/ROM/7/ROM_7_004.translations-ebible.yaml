    uvava kiama ho ni tuataivo. Kotiva Karaitira qaiqaa qaqi vara himpima korara ti,
    ne Karaitirainiqama vuaka variavo. Ne mintimake vaihara ti, ne Kotira kaiqa vara
    amitaqi vikama vaivara.
  hub-NT: Yatsur tura umaar ainata, yaunchukka isha nuwa aishrintin aishri iwáku asamtai
