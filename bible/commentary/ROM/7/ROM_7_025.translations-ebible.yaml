  hla-hla: 'Alia e haniga uagu tere Sunahan te taguhu sila mena neien lia tere Iesu
    Kristo a Tsunono i tarara. U ranga te hagou katoe gula lia e kato uana teka: a
    torir i iogana e kui silena u Lo tere Sunahan, kaba a peisar e kui silena a markato
