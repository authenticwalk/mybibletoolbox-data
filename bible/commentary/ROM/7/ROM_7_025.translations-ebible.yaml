    ija wawi hilahna silail uqana loo jena cabi ugina.
  urd-GVH: ख़ुदा का शुक्र है जो हमारे ख़ुदावंद ईसा मसीह के वसीले से यह काम करता है।
    ग़रज़ यही मेरी हालत है, मसीह के बग़ैर मैं अल्लाह की शरीअत की ख़िदमत सिर्फ़ अपनी
    समझ से कर सकता हूँ जबकि मेरी पुरानी फ़ितरत गुनाह की शरीअत की ग़ुलाम रहकर उसी की
    ख़िदमत करती है।
  ycn-ycn: Hue'emacana Jesucrístoja calé i'imatartácale nucá riliyá. Palani caja nojló
    Tupana puráca'alo jupichumi ja'apiyá jema'acana. Nuhuata palá la'acana. E'iyonaja
    uncá nupechu iphala rilocópa'ala.
  djr-djr: Go limurr wokthunna God-Waŋarrwuny! Bili ŋayipi muka ŋunhi ŋarrany dhawaṯmaraŋalnydja
    beŋurnydja ŋunhi yätjkurruŋurnydja. Bilin ŋayi ŋunhi God-Waŋarryuny dhukarrnydja
    bumara ŋarrakuny ŋamathanharawnha yan nhinanharawnydja, dhuwalatjarra ŋunhi Djesu-Christkalaŋuwurra
    ŋunhi ŋayi Garray limurruŋ. Yo. Ḻiyaynydja ŋarrakal ŋuli ga dhuwal mala-djarr'yundja
    Godkalaŋawnha yan romguny malthunaraw, yurr dhuwandja rumbalnydja ŋarraku gi yakan
    warray djälthi ḏaḏawyunaraw beŋur yätjkurruŋurnydja djämaŋur.
  kvg-kvg: 'No ike kandambá, Mbumbukiam-te. Noge tøke ezoqam, Yesu Kelisó. Nigí
    Evezøzá. No mokho-te, matev av nqǽgo: Noqa matavap mokho-te, no matev eqeieqei
    gone-qa nogó, av Mbumbukiam-qa guguna manqat ndæmanqate. Geté noqa manqei-qape
    kha mokho-te, no manqa-zapazapa gone-qa nogó.'
  rug-rug: 'Ba vahesia rau sa Tamasa sapu harupau koe Zisu Karisito sa nada Baṉara!
    Sa inolaṉa si guahe: Pa qua binalabala si nabulu nia rau sa Tinarae te Tamasa,
    ba sa hiniva tana kinaleana pa tiniqu si nabulu nia sa sinea.'
  hop-NT: '@see-verse:ROM.007.024'
  san-URD: اَسْماکَں پْرَبھُنا یِیشُکھْرِیشْٹینَ نِسْتارَیِتارَمْ اِیشْوَرَں دھَنْیَں
    وَدامِ۔ اَتَایوَ شَرِیرینَ پاپَوْیَوَسْتھایا مَنَسا تُ اِیشْوَرَوْیَوَسْتھایاح
    سیوَنَں کَرومِ۔
  heb-LB: תודה לאל, האלוהים כבר הושיע אותי על־ידי ישוע המשיח אדוננו! אם כן, הטבע החוטא
    שלי משועבד לחטא, אולם בשכלי אני עבד לתורת האלוהים.
  caf-NT: Sizi Gri 'en zeh 'utenilh. 'Et huwa tube cho Yak'usda, “Chanailya,” dusni.
    'Et ndez na'a 'ust'ah, seni be Yak'usda buk'ah zeh buk'úne' 'ust'en, 'et whunts'ih
    suyust'e 'awhuz lubeshi ts'un nínt'uk zeh 'int'ah.
  mio-NT: soco chahi iin tiahvi ndioo chi ra Ndioo, vati maan ra chahnu Jesucristo
    cua sacacu chihin yu. Chacan cuu cha ndacu i cuhva cati ley Ndioo chi ndihi cuii
    anime, soco ni iyo nu ndoyo ñuhin, vati ni iyo cuati chihin yu.
  srq-NT: '@see-verse:ROM.007.024'
  kje-NT: Ya apanak trimkasi nammori Makromod Lalap! Ai penia man huriyedi ya'u lolo
    Makromod Yesus Kristus. Ende lolo i honorok akin Makromod Lalap nodi molollo ya'u
    leke lernohi Ainina keneri hono'ok man wa'an, maa dohohale nodi molollo i kem'u,
    de i raram nodi hi'i dohohala mamani.
  gaz-gaz: Karaa Gooftaa keenya Yesuus Kiristoosiin galanni Waaqaaf haa taʼu! Kanaafuu
    ani mataan koo qalbii kootiin garbicha seera Waaqaa ti; namummaa koo cubbamaadhaan
    garuu ani garbicha seera cubbuu ti.
  kud-kud: Na hesi ta'awa yauwedo Yaubada ainai wuwuna yada Bada Yeisu Besinana ihaloigau'o.
    Ainaena yagu miya teina dova yau ategu yatalamwei moiha Yaubada yana loina yapaihowai,
    na hesi taugu nuwanuwana loina yababana yapaihowai.
  urb-NT: 'Pesarahã! Tupã riki. A''e pandu ta, a''erehe Jesu Kirisutu, jandema''e
    sawa''e te riki ihẽ ke poir katu ta ingi. A''erehe Tupã pe apandu: “Ne jõ riki
    katu te me''ẽ ke” aja apandu. Aja rahã, kuja riki ihẽ axo. Ihẽ akwa katuha namõ
    Tupã putar ame''ẽ ke ihẽ ama''e katu. Ihẽ py''a pe aputar ame''ẽ ke ihẽ ama''e
    rahã, ma''e ihẽ aka''u te''eha ke ihẽ ama''e. (Ihẽ rehe har ihẽ apandu. Aja rahã,
    upa ngã pe amujekwa. Ihẽ aja upa katu te ngã tĩ. Ipy''a pe putar ame''ẽ ke ma''e
    rahã, ma''e ka''u te''eha ke ma''ema''e tĩ.)'
  fra-LSG: Grâces soient rendues à Dieu par Jésus-Christ notre Seigneur!… Ainsi donc,
    moi-même, je suis par l’entendement esclave de la loi de Dieu, et je suis par
    la chair esclave de la loi du péché.
  san-HK: asmAkaM prabhuNA yIzukhrISTena nistArayitAram IzvaraM dhanyaM vadAmi| ataeva
    zarIreNa pApavyavasthAyA manasA tu IzvaravyavasthAyAH sevanaM karomi|
  cak-SNT: Xa tiox bꞌaꞌ niyaꞌ cha ri Dios, ruma ri Kajaf Jesucristo xirucol. Ruma
    ri vánima can nrajoꞌ nuꞌon ri ru-ley ri Dios. Pero cha ri nu-cuerpo niꞌan itziel
    tak kax, rumareꞌ cꞌa incꞌo chuxieꞌ ri ru-ley ri pecado.
  uvh-uvh: Ka na kuma' nakedarik, kadapmang kadagang u udanam ning wa kadapmang guk
    giri. Kadapmang ka wa kane ka Kasira Aming Jisas wari tugu' warisa' tanga Anutu
    wari kuma' udanamota'. Wara' na waraga' sura adita' kabakna karengsa' naknga mesisiringam
    tanga itik. Ka na ning torik, naning sasukna ganang wa na Anutuning kadapmang
    tapni ning kapmik ganang kuma' itik ning sutik. Ka naning kabakna tubo ka kadagang
    ga' nifimarak ning wa kadagang ning kapmik ganang ko iikga' faniwera'.
  ino-ino: Nakaeya Anumaya Kotife lusiya hu'na amuse hune'atoe. Anumayati Yisasi Kalaisi'a
    naku name ako alino kati'ne. Alino kati'nea'maki nakai'ni naipa nakesafati Anumaya
    Koti'a nehaiya kava a'kame ne'maloa'maki hao'otake naipa nakesamo'a “Hao'otake
    kava a'kame malo.” hike'na aiya'afi mai'noe.
  gnn-gnn: Ya-ya-a-ay! Ŋarra wokthunna dhikana Godkunydja bay', liŋgu ŋayipi warray
    ŋarranhanydja dhawaṯmaraŋala ŋulaŋuru yätjŋurunydja; liŋguna ŋayi gulkmaraŋala
    rakiny'tja ŋarrakala, märr yurru ŋarra walŋana nhina yukurra ŋamakurru'ŋurana
    yanana. Yo, ŋarranydja ŋuli waŋa muḻkurryunydja djarr'yun yukurra Gunhu'walaŋuwu
    Romgu malthunarawu yana, yurru yakana ŋarra yurru ŋarrapinydja gänanydja ḏaḏawyun
    djämaŋuru yätjŋurunydja. Yurru liŋguna ŋayi Godthu bumarana dhukarr ŋarrakunydja
    ŋamathanharawunydja nhinanharawu ŋuliyina Djesu-Christkalaŋukurruna, Garraywalana
    ŋilimurruŋgalayŋuwala.
  yal-yal: Tantunna Ala xa en Marigi Yesu Alaa Muxu Sugandixin barakani! Nayi, n bata
    findi Alaa sariyan konyin na n xaxinli, koni n fati bɛndɛn nafan feene bata n
    findi yulubina sariyana konyin na.
  cnt-NT: Ti₁'mag'₄ Diú₄, cha₂ bá₄ juɨ₅ 'a₂ lia'₂ lé₂ të₂le₃ quian'₅₄ Te₁gui'₅₄ Jesucristo
    quián₂ jniog₄. Jaun₂ në́₃, 'ŋió₃ bá₄ jniá₂ quian'₅₄ 'a₂ lia'₂ dsɨ₂jiog₅ dsi₃,
    jme₂tí₁ ta₁ ne₄ 'Éi'₃ quió'₅ Diú₄, la₁ lia'₂ con'₂ lɨ́ng₅ dsa₂ nɨ₁ŋɨ́₅, jme₁tí₁
    jniá₂ ne₄ 'éi'₃ quió'₅ dso₄.
  tif-tif: God ata kemin, ali taba-lomda numi Kamokim Yesus Kraist ami bokolaya, ata
    nam-buulokoma no, kalalila kemin, nali God ami yaap ke yo, kebi. Kemin, nami kanu-bam
    bii namti kaa bombe kemin, nakal nalmi aket fukunin uta utamila, Nali God ami
    Lo diim kawu bii no, kalbi. Lale, nami siin aket fukunin almi kukup uta taba-lomdu
    ban kemin umi titil diim kawu bombi no.
  nlx-nlx: आपणो मालीक यीशु मसीन द्‍वारा बोगवानान दन्यवाद एय। तानकेरता मी खुद बुद्दी
    केरीन ते बोगवानान नेमान, पुण सेरीरा केरीन पापान नेमान सेवा केरथु।
  apw-NT: Bik’ehgo’ihi’ṉań zhą́, Jesus Christ nohweBik’ehń biláhyú lą́ą́, áí bighą
    Bik’ehgo’ihi’ṉań ba’ihénsį. Áík’ehgo dashíí shinatsékeesíí bee Bik’ehgo’ihi’ṉań
    yegos’aaníí bikísk’eh ánsht’ee; áídá’ shits’í be’ánsht’eehíí nchǫ’íí zhą́ bikísk’eh
    ánsht’ee.
  gum-gum: ¡Pøs Tiuswan mayanguen ungwa, ungwa char, namui Señor Jesucristogurri nan
    wesranrrab kui! Inchawei natøweinguen nai turyu isuitøgabe Tius martrai karua
    pasrigu isub megainabendø, tru na trendø kaig kuinaitøgabe kaig martrai karua
    pasrigu marøb megainatan.
  not-NT: '@see-verse:ROM.007.024'
  plu-plu: Kibeyne gidahan Uhokri. Ignewa Uhokri keh nah isamtaw niw gipitimpi Ukiparawiy
    Jesus Cristo. Waké ka ignema keh nah isamtaw ariw ini mbeyepye hiyakemniki, nikwekam
    nah msakwakam akak nuhiyakemni mategbetnenekwa. Akak ntipuh nah amapa Uhokri gihiyakemni.
    Akakme nuhiyakemni amadgaya inin nah amapa mbeyepye hiyakemniki.
  iou-iou: Eruk nadätat! Anututä täŋkentäŋ namayäŋ. U Ekäninin Jesu Kristo täŋo kumäk-kumäkita
    yäŋpäŋ api täŋkentäŋ nameko unita Anutu bänep täga pähap iwet täyiwa! Täŋpäkaŋ
    ŋode kaŋpäŋ nadäk täyat; Näkŋawä nadäk-nadäknatä Anutu täŋo man kädet iwatta nadäk
    täyat. Täŋkaŋ bänep nadäk-nadäk biani näkken itak unitäwä momi täktäk kädetta
    watä epän täŋ imikta nämagut täyak.
  ntp-NT: Baigiñʌlidi aanʌ Diuusicʌdʌ isSuusi Cristo gʌrtʌaanʌdamiga istutuidi iscʌʌgacʌrʌ
    giñvuusaidagi. Aanʌ ʌʌgiada iñʌlidi Diuusi sʌʌlicamigadʌ dʌmos ʌDiaavora soimaasi
    giñduiñtuldi.
  rai-rai: God ut maa in walaangalaanga pa iaau. Ma iaau waatung wakaak karomi maa
    i tula wa Iesu Kaarisito anundaat Tadaaru, kupi in rakaan wa anundaat kum aakaina
    mangamangaan. Ang piri balet naa, iaau ut u ra nuknuking iaau nemi naa ang murmur
    a kum Naagagon anun God, iaku baa iaau murmur a nemnem i ra paning, iaau a wilawilaau
    ku anu ra aakaina mangamangaan.
  haw-1868: Ke aloha aku nei au i ke Akua ma o Iesu Kristo la o ko kakou Haku. No
    ia hoi, owau nei la, ua malama wau i ke kanawai o ke Akua, aka ma ko'u kino i
    ke kanawai o ka hewa.
  ffm-ffm: Jettooje ngoodanii Laamɗo saabe Joomiraaɗo men Iisaa Almasiihu! Ndennoo
    miin, e ley hakkille am mi gollanoowo Sariya Laamɗo, kaa e terɗe am mi gollanoowo
    luuttal.
  arb-NAV: أَشْكُرُ اللهَ بِيَسُوعَ الْمَسِيحِ رَبِّنَا! إِذَنْ، أَنَا نَفْسِي مِنْ
    حَيْثُ الْعَقْلِ، أَخْدِمُ شَرِيعَةَ اللهِ عَبْداً لَهَا؛ وَلَكِنَّنِي مِنْ حَيْثُ
    الْجَسَدِ، أَخْدِمُ نَامُوسَ الْخَطِيئَةِ عَبْداً لَهُ.
  cop-CNT: ⳿ⲡ⳿ϩⲙⲟⲧ ⲇⲉ ⳿ⲙⲫϯ ϣⲏⲡ ⳿ⲉⲃⲟⲗ ϩⲓⲧⲉⲛ ⲡⲉⲛ⳪ Ⲓⲏ̅ⲥ̅ Ⲡⲭ̅ⲥ̅ ϩⲁⲣⲁ ⲟⲩⲛ ⳿ⲁⲛⲟⲕ ϧⲉⲛ ⲡⲁϩⲏ
