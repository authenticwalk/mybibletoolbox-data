  kpf-kpf: Anutugât sâtkât Yesu Kristoŋâ tânnobap. Zorat Anutu sâm âlip kwâkŋaŋgâbat.
  ppo-ppo: Ti da̧ tȩteróló kaae tare whi̧ Yesu Keriso tua̧mó bitu, Kótóné ȩpaae
