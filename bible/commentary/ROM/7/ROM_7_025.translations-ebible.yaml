    hoarehɨ nɨŋgombo ahandɨ hohoanɨmo ratüpurɨyo ho arandɨ.'
  ptp-ptp: A ob hi vɨxag i pec ên Anutu, ên wê vông il lig Apumtau Yesu Kɨlisi lam
