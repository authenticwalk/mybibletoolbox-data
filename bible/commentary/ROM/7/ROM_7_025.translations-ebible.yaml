  pad-NT: Khai oni'aki ada Deus. Ovani oa ada hora kajoamorara. Bikarona'iki ada akadika'da'di
    Jesus Cristo hora akava'ijoara kaimoni. Hari. Nimania hida kodimahi vara ovani'a'iki.
    Hovani oa ovajahaja ida Deus kava'isohihi jiriki. Kodiva'ibodivarania onaabavini
    onofiki vanivaha ida. Kaba'i, kodimahi 'bo'da bada bini'aki ida hojai asohiriki
    kava'isohihi hora honariaki.
  twi-twi: Menam yɛn Awurade Yesu Kristo so meda Onyankopɔn ase. Na afei mʼankasa
    mʼadwene mu no, meyɛ akoa ma Onyankopɔn mmara, nanso bɔne nipasu mu no, meyɛ akoa
