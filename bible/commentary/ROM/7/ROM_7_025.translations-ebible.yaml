    ti ya̧lo yó tare dowi alané wae sóró kutó diratere whi̧ betóo erapó.
  hin-2017: हमारे प्रभु यीशु मसीह के द्वारा परमेश्वर का धन्यवाद हो। इसलिए मैं आप बुद्धि
    से तो परमेश्वर की व्यवस्था का, परन्तु शरीर से पाप की व्यवस्था की सेवा करता हूँ।
  wol-KYG: Waaye cant ñeel na Yàlla mi nuy walloo jëmmu Yeesu Almasi, sunu Sang. Kon
