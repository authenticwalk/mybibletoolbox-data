  kpw-kpw: 'Bɨ Kub hon Jisas Krais nöp! God nɨp aij a gabin! Pen manö hagpin i, anɨg
    göl mɨdöp: gasɨ yad u God nɨp nagɨ wög gep bɨ rö mɨdpin u pen mɨdmagö prɨ aŋ yad
    daŋ au, nan si nan naij gep magö u nagɨ wög gep bɨ rö mɨdpin.'
  ong-ong: Ki onom teingine kasio Ma Ili, wusoli le laltei Apa Ili Jisas Krais lau
    piti kaneiki. Ki min so kretai kutei kolpepei, onom peiki leinginim, ki onposi
    piti kingiepe il lipi pite Ma Ili. Wolo topo tale leiki, il lipi nemple olo pirkilau
    pingio le pe weiteiki kingiepe piti kire il olpe.
  tnn-tnn: '!Pəs kotənwiwi Uhgɨn. Iesu Kristo rəhatat Iərəmərə in otol! Kən tol nəhlan
    nəmegəhən rəhak tol min-nulan məmə, io slef rəha Lou rəha Uhgɨn e rəhak nətəlɨgən
    wi, məto e nətəlɨgən rat rəhak, io slef rəha lou rəha təfagə rat.'
  hch-NT: Pamüpariyusi nepipitüa Cacaüyari, Quesusi Cürisitu mütati'aitüvame nesipareviecacu.
    'Ayumiemeri, que nemütinemate, nepüti'uximaya Cacaüyari 'inüarieyasie mieme, teüteri
    vahepaü que nemütiuca'iyari püta, nepüti'uximaya 'inüari 'axa mü'anesie mieme.
  crn-NT: Jee xaa neꞌu, jéꞌecan nu huápɨꞌɨ rɨ́ꞌɨ tiratáꞌaca ɨ́ Dios neꞌɨ́jna jɨmeꞌe
    aꞌij tɨ huarɨ́j ta jetze meꞌecan aꞌɨ́jna ɨ́ Jesús, ɨ́ Cɨríistuꞌu tɨ ajta tavástaraꞌa
    púꞌeen. Mɨ́ neajta inee, nexɨejniuꞌuca nu jɨ́n ratévaꞌɨri aꞌij tɨ titaateájtuaa
    aꞌɨ́jna ɨ́ Dios. Netɨ́j nenaꞌa tiꞌitéjvee yú ne jetze, ayée nu neajta ratévaꞌɨri
    aꞌij tɨ tíꞌineꞌaijteꞌe aꞌɨ́jna tɨ aꞌij puaꞌa ꞌeen. Tej nuꞌu tiyen rɨ́ꞌɨ tíꞌitachaꞌɨɨ
    taajúꞌun aꞌij tɨ tíꞌijxeꞌeveꞌe ɨ́ xɨéjniuꞌucareꞌaraꞌan ɨ́ Dios.
  zpu-NT: ¡Llioxken Dios! Toze Leꞌe wak goneꞌ waraꞌa rao da xhinnjenꞌ, ni ke danꞌ
    ben Xhiꞌnneꞌ Jesucristonꞌ. Naꞌ kone kaꞌ llejnieꞌraꞌ llayaꞌl wzenayaꞌ ley ke Diosenꞌ,
    zan ka nak kwerp kiaꞌn nna naksen ka to wen llin ke da xhinnj naꞌ.
  juy-juy: ଇସ୍ୱରନ୍‌ଆଡଙ୍‌ ସନେନ୍‌ସେନନ୍‌ ଡେଏତୋ, ପ୍ରବୁ ଜିସୁ କ୍ରିସ୍ଟନ୍‌ ଅମ୍ମେଲେ କେନ୍‌ଆତେ
    ଲନୁମନ୍‌ ଡେଏନ୍‌; ଞେନ୍‌ ମନ୍ନଲୋଙନ୍‌ ଇସ୍ୱରନ୍‌ ଆ ବନାଁୟ୍‌ବର୍‌ ଆ କମ୍ୱାରିମର୍‌, ବନ୍‌ଡ ଡଅଙ୍‌ଲୋଙନ୍‌
    ଞେନ୍‌ ଇର୍ସେନ୍‌ ଆ କମ୍ୱାରିମର୍‌ ।
  for-for: '@see-verse:ROM.007.024'
  epo-epo: Danko estu al Dio, per Jesuo Kristo, nia Sinjoro. Per la menso do mi mem
    servas al la leĝo de Dio, sed per la karno al la leĝo de peko.
  gfk-gfk: Iau tanga tahut tupas God no ut na harhalon huo tano pinapalim ta Jisas
    Krais no udahat Watong! Io kaik, i ngan um hoken tagu, bia iau, iau tun at, iau
    tiga tultulai ma no nugu lilik taar ra hena ta ira harkurai ta God. Iesen tano
    sakana palpal narako tagu iau tiga tultulai ra hena no dadas ta ira magingin sakena
    i harkurai taar tagu.
  bjz-bjz: Bakua, Afadu “aiye” rere. Namonde anda Jojabee Iesu Keriso aghá aita rouvie.
    Avore, oreki enembo, anda neno roomi dano God da Agho Dari ambo-ambo aita uno
    eta rore. Tago, anda tamo firída unomi reaveta, amó Ari Akuagoda agho dari ambo-ambo
    eta rore.
  atg-NT: Mhi kphẹmhi na Ẹshinẹgba rọte obọ oyi iJesu iKirisiti Ọnọmhuẹ ọyawa. Irarighọ,
    mhẹmhẹ oyẹmhẹ, oghumha ọyi ushi oyi Ẹshinẹgba mhi khi udu oyẹmhẹ, elemhi idiegbe
    olamhẹ, mhi khi oghumha ọyi ushi olamhẹ.
  bjv-NT: '@see-verse:ROM.007.024'
  tos-NT: Ca̱na̱ cpa̱xcatcatzi̱niy Dios pi̱ xma̱n hua̱ Quimpu̱chinacan Jesucristo
    tla̱n naquilakma̱xtuy. Chuná̱ pi̱ hua̱ quit luhua c-quintapuhuá̱n, cli̱ta̱yaputún
    pi̱ xacma̱kantáxti̱lh xli̱ma̱paksi̱n Dios, hua̱mpi̱ ni̱ lay aktziyaj clatama̱y
    sa̱mpi̱ huá̱ quimakatlajani̱t xali̱xcajnit quintá̱yat, chu̱ xta̱chuná̱ la̱mpala
    xtachí̱n quima̱paksi̱y tala̱kalhí̱n.
  rro-rro: Ia Tirama napaina Iesu Keriso eka Obiapaka eba maurina'u paunai. Ua buonai
    e'u mauri hanona nahomana, au ao'u tohana hanona Tirama ena rauhubu ta'arana ia'inai
    niao, ia hauani'u hanona ki'a ena rauhubu ta'arana ia'inai niao.
  mxp-NT: '@see-verse:ROM.007.024'
  aak-aak: Ai, negɨ́ Ámɨná Jisasɨ Kiraiso neaiiŋɨ́pimɨ dánɨ Gorɨxo neaíkweawárɨpaxɨ́
    imónɨŋagɨ nánɨ omɨ yayɨ́ owianeyɨ. Ayɨnánɨ nionɨ nɨra úápɨ, ayɨ́ rɨpɨ seararɨŋɨnɨ,
    “Nionɨ gɨ́ dɨŋɨ́ tɨ́nɨ ‘Ŋwɨ́ ikaxɨ́ Gorɨxo rɨŋɨ́pɨ oxɨ́dɨmɨnɨ.’ nɨnimónɨrɨ aiwɨ
    ɨ́wɨ́ nánɨ ɨ́eapá ninarɨŋɨ́ nánɨ gwɨ́nɨŋɨ́ járɨnɨŋɨ́pimɨ —Apɨ nɨpɨkwɨnɨ mimónɨŋɨ́
    gɨ́ xwioxɨ́yo nínɨŋɨ́pɨrɨnɨ. Apimɨ xɨ́darɨŋárɨnɨ.” seararɨŋɨnɨ.
  chd-NT: Cax'najtsi'i ȽanDios. ȽaƚPoujna Jesucristo, iƚque ƚinca alunƚu'e'ma. Iya'
    caituca' aimi'iya culijya. Caxpic'e ca'eƚa' al c'a. Ja'ni toƚta'a quihuejla' ƚinca
    quihuejco'ma locuxepa ȽanDios. Ituca' loxahue'epa iƚe laicuerpo. Ja'ni toƚta'a
    quihuejla' ca'e'ma nixpiya.
  kdc-kdc: Mulungu yatogoligwe, yotenda mbuli zino kubitila Mndewa wetu Yesu Kilisito!
    Vino vivo ili, niye mwenyego kwa nzewele zangu na mtumwa wa Malagizo ga Mulungu,
    lakini kwa lukuli lwangu niye na mtumwa wa malagizo ga nzambi.
  nhr-nhr: 'Igaba méém Nqarim ncẽe ko gatá dim X''aigam Jeso Krestem koe guu a kgoara
    te ba qãè-tcaoa mááè! Ncẽe sa gha nxãaska tiris téé-q''oo sa ii: Tc''ẽea te koer
    Nqarim dim x''áèm dòm̀ q''oo koe hãa, igabar cgàaa te koe chìbian di qarian dòm̀
    q''oo koe hãa sa.'
  uig-PIN: Rǝbbimiz Əysa Mǝsiⱨ arⱪiliⱪ Hudaƣa tǝxǝkkür bolsun! Xundaⱪ ⱪilip, ⱪǝlbim
    bilǝn Hudaning ⱪanuniƣa itaǝt ⱪilimǝn, lekin ǝtlirimdǝ gunaⱨ sadir ⱪildurƣuqi
    ⱪanuniyǝtkǝ itaǝt ⱪilimǝn.
  beo-beo: 'Na da Godema nodosa! Bai E da Hina Gode Yesu Gelesu Ea hamobeba:le, na
    se iasu la:gi fadegamu. Amaiba:le, na hou da agoane diala. Nisu da hawa: hamosea,
    na da Gode Ea hou na asigi dawa:su amo ganodini fawane hamosa. Be na hu ea hou
    amo ganodini wadela:i hou sema amoma fawane fa:no bobogesa.'
  acf-NT: Mwen ka wimèsyé Bondyé ki sèvi Jézi Kwi Senyè nou pou délivwé mwen. Kon
    sa an lidé mwen menm, mwen sé an sèvant lwa Bondyé, mé an lachè mwen mwen ni an
    dézi pou swiv lwa-a ki ka fè mwen péché-a.
  tpi-OTNT: Mi tenkyu long God! Long han bilong Jisas Krais, Bikpela bilong yumi,
    em bai i helpim mi. Olsem na mi yet na tingting bilong mi olgeta i stap aninit
    long lo bilong God, tasol long olpela bel mi stap aninit long lo bilong sin.
  mbt-NT: Salamat te Manama ne nakaluwas keddi pinaahi te Magbebaye ta ne si Hisu
    Kristu. Na, egkeupian ka suman-suman ku ne egtuman te Balaud te Manama, piru iyan
    ku egkatuman ka mareet ne igkeupii te lawa ku ne makasesale.
  hau-SA: Godiya ga Allah ta wurin Yesu Kiristi Ubangijinmu! Saboda haka fa, ni kaina
    a cikin hankalina, ni bawa ne ga dokar Allah, amma a mutuntaka, ni bawa ne ga
    dokar zunubi.
  mam-NT: ¡Cxe'l kk'o'n chjonte te Dios ma ko co'pj tu'nxin tu'n Kaaw Jesucristo!
    Ju'tzen ma tz'el kniy' ti'j tuj kanem kaj tu'n kniman ley te Dios, pero taj knaabl
    aj il tu'nx kxi' lpe ti' il.
  udu-udu: ’Bora’bor ka Arumgimis eya Yesus Ḵrisṯẖos Tap̱am bana mo. Dhali wakan mo
    tani aha/ ki is pem miikina gwoŋḵan ma Arumgimis jin c̱inu ka dum pem mo dhali
    hili ki shuman is pem mo tani aha/ miikina gwoŋḵan gi miinthus mo be.
  tvt-tvt: 'Rangte suh lakookmi liihang, Teesu Jisu Kristo jun ih arah reekot thoi
    ah! Erah thoidi, ngah di amangla: nga teewah ih Rangte hootthe ah ngaathung ngaatak
    jun ih jen moh ang, rangdah hootthe abah nga hansi puh asak nawa ih moh ah.'
  bgt-bgt: Inau ku veletokea a God eigna nida a Lod Jisas Krais ke tangomana na vamamaluhaugna!
