  zar-NT: ¡Xclenëʼ Dios, chinularuʼ naʼa niʼa que le benëʼ Xanruʼ Jesucristo! Que
    lë ni naʼ, tsca naca le yuʼu icja ládxiʼdaʼahuaʼ runaʼ ca rinná bëʼ xibá queëʼ
    Dios, sal-laʼ yöl-laʼ bönáchisö quiaʼ run ga rë́ʼëndaʼ gunaʼ dul-laʼ.
  kde-kde: Ashukuliwe Nnungu kwa kuva, Yesu Kilisto Nang'olo wetu nni ambengupôha!
    Bahi nikàtayanya anelo lammalele, nangu nimwene ngwòna kuva, kwa ding'ano dyangu
    nìitumikila Sheliya ya Nnungu, henga kwa asili yangu ya chimmili ngùditumikila
    dimongo dya sambi.
  ata-ata: Eni alemolu laixe noxou Lataua no anu xaixai noxou Tila noxinge Iesu Kalisito
    sou musuꞌulileli. La sou eni melo no anu xavutala noxilo la eni exolu no anu saxisaxilaꞌu
    no anu lapuloto noxou Lataua, ia no anu opo teinu noxilo la eni exolu no anu lapuloto
    sou susu.
  qvw-NT: '¡Tayta Diosllamari Duyñunchic Jesuspa! ¡Payta sulpay callächun! Má, ash
    limayllaćhu niycuśhayqui: Tayta Diospa camachicuyninpa uywayninmi tantiaynïćhu''a
    caycú; aychäñatacmi ichá juchap camachicuyninpa uywaynin caycun.'
  nfa-nfa: Te ngaa malo-malo ka! Ama Lamatua unu Na ka dhu bhoke jꞌara ho patabuli
    eele jaꞌa! Jaꞌa manèngi makasi ae-ae mi Lamatua, lula Kètu èdhi Yesus Kristus
    bisa hia mamuri mi jaꞌa! De ladhe jaꞌa mamuri maena dhoka mi ngiꞌu jaꞌa di, na,
    jaꞌa jꞌèra. Masi ka jaꞌa neo tao madhutu Atora Lamatua, te ngaa abhu koasa bhabhelu
    ètu dꞌara jaꞌa, dadugu jaꞌa, sèna ka tao taruu dhoka bhabhelu-katubꞌa di.
  tnp-tnp: '!Pəh kotəni-vivi Uhgɨn. Iesu Krɨsto rəhatah Iərmənɨg in otol! Kəni tol
    lanəha, nəmiəgəhiən rəhak tol mɨn lanu məmə, iəu iol əhruin rəha Lou rəha Uhgɨn
    e rəhak nətəlɨgiən vi, mətəu e nətəlɨgiən tərah rəhak, iəu iol əhruin rəha lou
    rəha təfagə tərah.'
  urd-urd: अपने ख़ुदावन्द ईसा मसीह के वासीले से ख़ुदा का शुक्र करता हूँ; ग़रज़ में
    ख़ुद अपनी अक़्ल से तो ख़ुदा की शरी'अत का मगर जिस्म से गुनाह की शरी'अत का ग़ुलाम
    हूँ।
  hot-hot: '@see-verse:ROM.007.024'
  mqj-NT: Kurru' sumanga' langngan Puang Allata'alla, annu narappananna' ummolai pengkaranganna
    Yesus Kristus Dewatanta. Dadi, illalan penawangku morai la unturu' parentana Dewata
    sapo sipa' rupa taungku napare' kuasanna kasalaan.
  rus-SYN: Благодарю Бога моего Иисусом Христом, Господом нашим. Итак тот же самый
    я умом моим служу закону Божию, а плотию - закону греха.
  mbh-mbh: 'Tho ri sivengaing a God nge ako i pavthopot it nge matheong aken, ako
    nge ar Pomnga a Jisas Krais ile omaing! Maken tho voth vene: Na nge sivengek lek
    lemi rumong, tho sis ve aro tho panes a God ile torong, aveto vothung kerenga
    a torong rongan i voth mun a lemik ako nge lek mimiong nomenganga, ma rongan tho
    panes i.'
  bdd-bdd: Ma hesiyage yaloyauwedo Yehoba ꞌoina, weyahina ꞌida Bada Yesu Keliso ꞌilemegauwa.
    Ta bwagana ꞌateguwa yatagwala moisa Yehoba ꞌina loina ꞌoina, ma ꞌiyamo wahigu
    nuwanuwana loina galana.
  cbt-NTPO: '¡Yosëíchin nanitaparin! Sinioro Quisocristo imarahuë ni''ton, ina catahuarinco.
    Ina marë'': “Yosparinquën Tata Yosë,” itërahuë. Tëhuënchachin cancanëhuë quëran
    Yosë yanatëpirahuë'', co noyahuë'' cancantato, co noyahuë'' ninahuë.'
  srn-NT: Mi e taki Gado grantangi tak' na Yesus Kristus, wi Masra, e du dati! So
    mi e si tak' nanga mi ferstan mi e du san Gado wèt e taki, ma nanga a sondufasi
    fu mi, mi e du san a wèt fu sondu e taki.
  cta-NT: Sca ti ycuiꞌ Ndyosi Sti na taca jiꞌi̱ Ni cuaꞌni lyaá Ni ꞌna, xquiꞌya cña
    nu nguaꞌni Jesucristo nu Xuꞌna na. ¡Biꞌ chaꞌ quiñaꞌa̱ tsa xlyaꞌbe tya naꞌ jiꞌi̱
    ycuiꞌ Ndyosi lacua! Pana tsa biꞌ ti chaꞌ jlo tiꞌ naꞌ, chaꞌ ngaꞌa̱ chaꞌ taquiyaꞌ
    naꞌ jiꞌi̱ cña nu ngulo ycuiꞌ Ndyosi; ná nchca jnaꞌ cuaꞌni lyaá naꞌ jiꞌi̱ ycuiꞌ
    ca naꞌ chaꞌ ñati̱ chalyuu ti laca naꞌ, loꞌo juaꞌa̱ ñaꞌa̱ ti tya ndyuꞌni ñati̱
    chalyuu chaꞌ cuxi.
  bqc-SIM: Ma sáaukɛ̀ ń Luao! Ń wá Dii Yesu Kilisi gbãao. Beewa ↄ̃ mi zↄble Lua
    ikoɛ ma làasoo guu, mɛ́ mi zↄble duuna ikoɛ ma dàa guu.
  tcz-CHONGTHU: 'Pathen thangvah in umhen! Adonbutna hi IPakaiyu Yeshua Christa a
    um ahi. Hiti umdol chu hinven: Kalungin Pathen Danthu ajui nom''in, hinla keiya
    chonset mihina aumjeh hin keima chonset soh kahitai.'
  mar-mar: मी आपला प्रभू येशू ख्रिस्त ह्याच्याद्वारे देवाचे उपकार मानतो. म्हणजे मग
    मी स्वतः मनाने देवाच्या नियमाचे दास्य करतो पण देहाने पापाच्या नियमाचे दास्य करतो.
  snp-snp: '@see-verse:ROM.007.024'
  isl-isl: '@see-verse:ROM.007.024'
  spy-NT: '@see-verse:ROM.007.024'
  xnn-xnn: Tay olay no kayat nan nemnemko ay mangtongpal isnan linteg Apo Dios ngem
    no kedkedengak et adi kabalin. Nodi napigpigsa kayet nan mangkaytan nan awakko
    ay mangtongpal isnan ngawi. Ngem pilmi nan panangdayawko ken Apo Dios tay wada
    nan Apo tako ay si Jesu Kristo ay makabael ay mangipalobos ken sak-en tapno adiyak
    mabab-aa isnan ngawi.
  mwe-mwe: Ngunakwaatendela eja a Nnungu, pabha ngunatapulwa na a Yeshu Kilishitu
    bhakulungwa bhetu! Bhai kwa nneyo nne namwene kwa lunda lwangu ngunatumishila
    shalia ja a Nnungu, ikabhe kwa shiilu shangu ngunatumishila shalia ja yambi.
  tte-tte: '@see-verse:ROM.007.024'
  tcs-tcs: Ai eso God bikoz da ansa i Zizas Kraist, BosLod blo yumpla. Em meke yumpla
    pri prom ded. Ane prapa insaid at blo mi ai wande pole dem lo blo God, bat da
    nugud ubi blo mi i sleib po dem nugudting, daswai ai prapa nide Kraist po meke
    mi pri.
  hlt-THB: Jesu Khrih ningnih a Bawipa ak caming, Khawsa venawh zeelnaak awm seh!
    Cedawngawh, kamah awm kak kawlung khuiawh taw Khawsa anaa awi a tamnaa na awm
    hlai nyng, pumsa benawh taw thawlh tamnaa na awm nyng.
  soq-soq: 'Ne God auwasadine nuaeuntedina, God no Tatamba Iesu Keriso bedewe saunedia
    inanteapaa rua! Ne epe donsadina: Ne insaisana uduudu mampe God os anaanawa ruawanteipona
    menanede, tane apanaida etena kadi tauno dewasadina.'
  qub-qub: Tayta Diosnillanchïmi Jesucristuman yäracuptë salbamanga. Chaypitami agradësicö.
    Nogaga tantiyämi Tayta Diosninchïpa layninta wiyacuyta munaycashäta. Ichanga juchata
    rurar shongö munashannölla cawarmi juchapa munaynincho caycä.
  att-att: Dayáwak ku si Namarò, ta ajjanin yù mangiyígù nittam, nga si Apu Kesu Kiristu
    nga Yápu tam. Á kunniawe laguk yù ággiák ku. Talákkurugak ku nga tuppálan yù napiá
    nga tunung nga ikáyâ ku, gapu ta si Namarò yù passerbiák ku. Ngam ajjan yù dán
    ta nonò ku nga manudduák nikán ta tuppálak ku yù narákè nga karagatán na.
  bki-bki: Kiado meuliano jikili kija, kar napano ea tivelinio tai, kiado jidomiano
    jidom rimonea Atua kiano tuboiano, a ea tivelinio dolu nene, bajago na laiano
    na kariano jo mim̃au ea mokotenado. A riano ga, siva toru ban Atua, kar napano
    naio miila Yesu Kristo kiado Tubo binimei, napano mia rijai kito, ridular kito
    den jogvaiano neibano, a rilarur kito.
  bqp-bqp: Ma sáabu kɛ̀ kũ Ludao! Kũ ó Dikiri Yesu Kirisi gbãnao. Lɛn má de zↄ̀
    ũ Luda dokanɛ ma laasun gũn lɛ, akũsↄ̃ má de zↄ̀ ũ durunna ikoonɛ ma dàa gũn.
  mcp-mcp: Yé Zɛmbî, akíba nə wo kwoŋ mə Cwámba wúsʉ́ Yésus-Krîst dɨ̂! Í mú ja gaád
    nə́, fʉg nyâm í ŋgə́ sá nə́ mə bə́g lwaá lʉ́ mə́cɛ̧ɛ̧ mə́ Zɛmbî, iyéésh byâm byâŋ
    í ŋgə́ sá nə́ mə bə́g lwaá lʉ́ ŋkul mísə́m mí nə ndɨ́ yí.
  hat-hat: 'Gremesi Jezikri, Seyè nou an, mwen ka di: Mèsi Bondye! Konsa, men ki jan
    mwen ye: dapre konesans pa mwen, mwen se esklav lalwa Bondye a. Men, dapre sa
    m'' santi nan tout kò mwen, mwen se esklav lalwa peche a.'
  npl-NT: Sanwel Dios weleti ika tlan Cristo Jesús okichiwako. ¡Niktlasojkamati Dios!
    Iwa ika notlayejyekolis nikchiwa tlan kijtoa itlanawatilis Dios, pero ika nokuerpo
    nikneki nikchiwas itlanawatilis n tlajtlákoli.
  bgg-bgg: Hanyie è rek pha Ithong Isu Masi chiang è Hamangkhung-aphuii shii laso
    ro, chiihphado, hì ne, guro muphak ro, guiro è gu Hamangkhung-aphuii ro Iphey
    pha blia gui khani rog shii nya rek mua phro, jishii thuh thog pha gui ro siu
    miiyang ne layog Iphey pha blia rek phro.
  eng-TCENT: I thank God that he will do so through Jesus Christ our Lord! So then,
    with my mind I serve the law of God, but with my flesh I serve the law of sin.
  eng-BSB: Thanks be to God, through Jesus Christ our Lord! So then, with my mind
    I serve the law of God, but with my flesh I serve the law of sin.
  cpu-NT: Iriitakera Avinkatharite Jesucristo itzimi matairone. Nopaasoonketairi Pava
    itzimi otyaantakeriri jimatantaarori. Iroora noshire nothotyaantarori nokempisantziro
    Ikantakaantane Pava. Irooma novatha koñaaroini iroora nomatantapiintantari okantakaantane
    “Kaariperonkantsi.”
  san-ASM: অস্মাকং প্ৰভুণা যীশুখ্ৰীষ্টেন নিস্তাৰযিতাৰম্ ঈশ্ৱৰং ধন্যং ৱদামি| অতএৱ শৰীৰেণ
    পাপৱ্যৱস্থাযা মনসা তু ঈশ্ৱৰৱ্যৱস্থাযাঃ সেৱনং কৰোমি|
  tac-NT: Pe alué Wa'lula Esukrístocho 'la umubámala nejkura. Alekeri neka wa'lú cheliera
    'ya Onorúgame suwábaga 'la gatéligime bo'né. Neka 'we a'lá néléme ju Onorúgame
    nobi tabiléchigo umébago ne 'la sébali olá napurigá alué najkí.
  eng-WEBPB: I thank God through Jesus Christ, our Lord! So then with the mind, I
    myself serve God’s law, but with the flesh, sin’s law.
  gfk-H: Iau tanga tahut tupas Kalou no tena harhalon tano pinapalim ta Iesu Karisito
    no nudahat Watong! Io hua, i ngen um hoken tagu, bia iau, iau tutun at, iau tiga
    tultulai ma no nugu lilik manapu ta ira warkurai ta Kalou. Senbia tano dadas makai
    napu narako tagu, iau tiga tultulai manapu tano dadas ta ira magingin sakena i
    warkurai taar tagu.
  viv-viv: Bana yada Kaiwabu Yesu Keliso aku Tokibababala ada Bana faꞋine Yaubada
    againe gavesiule, siule-moꞋa! Ma yaku gahe dobona hidede amine. Iya tauku nuwakuya
    Yaubada yana vehimeya againe gahawahegeku be gamuliyena. Nuwakuya Yaubada againe
    gahawahegeku nonogana dibuku koyona wowokuya gifaiwala-ma againe koyona yana vehimeyeya
    gahawahegeku be gamuliyena.
  yao-yao: Ngwatogolela Akunnungu ŵakuitendekanya yeleyo kwa litala lya Ambuje ŵetu
    Che Yesu Kilisito. Yeleyi ni yandi une, kwa lunda lwangu ngugatumichila malajisyo
    ga Akunnungu, nambo kwa tama syangu syangalumbana sya chiilu simbagwile nasyo,
    ngugatumichila malajisyo ga sambi.
  tgp-tgp: Pani r̃a vere meje isan God hin Iesu Kr̃isto nor̃a Moli matan malele mo
    roi! Ale nake, enau na lo volitusi isan leu non God na r̃omiku, pani na loloku,
    na lo volitusi isana leu mata hehe.
  auc-NT: Edæ, Itota Codito beyænque quëwenguïmo ïmopa, ante botö Wængonguï ingante
    waa ate pönente apæ̈nebopa. Ïninque Wængonguï nänö wææ angaïnö ante ëñëninque
    botö tömëmo mïmöno tömengä beyænque cæte në quëwëmo ïnömo ïmopa. Incæte botö ëñayö
    beyæ̈ botö wïwa cæïnënö beyænque cæte në quëwëmo inte wæbopa.
  kbc-NT: Iniotagodetalo Aneotedoɡ̶oji, leeɡ̶odi Ǥoniotagodi Jesus Cristo jiɡ̶iniaa
    idoɡ̶atedice mejoteloco loniciwaɡ̶a nibeyacaɡ̶a. Niɡ̶ijo jotigide me yowoogo me
    jotete liiɡ̶enatakaneɡ̶eco Aneotedoɡ̶oji. Pida inoka jao ane beyagi, leeɡ̶odi
    loniciwaɡ̶a nibeyacaɡ̶a.
  bmh-bmh: Ag don, Uwait nug ig igul eg go ebuan imaiganeu. Go igual Dubanou Ban,
    Yesus Kristus palautina, go nug ig isaniganeu, gonun, iz Uwait ‘Ese-e’ aurem.
    Gonun, iz guzenai ze mem, izal dabeleu nug iz gonugau salau du (slev) sul, Uwait
    nugau kasai ze naliu sesamorabun guzenanem, bo, izal enim nug igul eg nugau kasai
    ze izal oiab oug dareu nugau salau du (slev) sul, gonugau igul eg sesamoraneu.
  ctu-BL: Wocolix i yʌlʌ Dios, Jesucristo lac Yum mi' yʌc'on ti colel. Che' jini,
    joñon ti tsiji' bʌ c pusic'al mic jac'ben i mandar Dios. Ti tsucul bʌ c pusic'al
    mic jac'ben i p'ʌtʌlel mulil.
  meq-meq: Mata buwa ga ahaya na, Mbəlom tə həlay i Bəy Maduweŋ kway Yesu Kəriste.
    Na gay sɨsœ tə ɗərev ga peteh. Andza niye, ta mədzal gər ga na, faya na rəhay
    ha gər a bazlam i Mbəlom mapala eye. Ane tuk na, bo ga a say nâ pay bəzay ɗuh
    na, a mezeleme.
  noa-H: 'Hãba hich Hẽwandamaupaita maach Pör Jesucristo gaaimua maach k''aigpër hauju
    haai sim. Magua hirigta hʌ̈u hajim ha chirʌm, hich mag Jesucristo gaaimua. Wajapcharan
    mʌgta sim: Mʌch hödiiun, Hẽwandamau k''õsimta wau chitʌmua hi chogk''a chitam
    k''õsi chirʌm. Pari mag chirʌmta, Cristo k''urau k''abamuan, pekauta hagt''a wounjö
    mʌ k''ãai hʌ̃rpai sĩek''am.'
  alp-NT: Bei mere hoko au kotie trima kasi bei Alla le Ikbasa kena Ihlamate au bei
    dosa rebe ekbasae nanakwalakue baue iteki Tuhane Yesuse Kristuse. Bei pusue meru
    hoko kwali betaya, ite selu mimise kena Yesuse Kristuse Itapa au mosare, mei lalekue
    au suka titinai kena riluke nanakwalakue kena lulu Alla Eni hukume, po bei auku
    sifate tamatare eti au lulu dosare neka.
  san-VEL: asmaaka.m prabhu.naa yii"sukhrii.s.tena nistaarayitaaram ii"svara.m dhanya.m
    vadaami| ataeva "sariire.na paapavyavasthaayaa manasaa tu ii"svaravyavasthaayaa.h
    sevana.m karomi|
  kbq-kbq: Nagra Jisas Kraisi Rantimofompi Anumzamofona muse huntoe, Anumzamofo kasegea
    antahintahini'areti amage nentuanagi, amega navufgamo'a kumimofo kazokzo eri'za
    e'nerie.
  kbh-kbh: Nÿe Bëngbe Bëtsá endmëna nda yobena ats̈e jatsbocama, Bëngbe Utabná Jesucrístbeyeca.
    Chábioye chama mochtsatschuanaye. Ats̈be ainanoca ats̈e aíñe sëntsejuabná chë
    ley puerte ts̈abe soye yomna ca, y jobedésama së́ntsebos̈e; pero chë bacna soye
    jamama áts̈beñe yomna juabnë́ngaca, ats̈e bacna soyënga së́ntsama, nts̈amo chë
    juabnënga s̈ontsemandacá.
  ron-LSB: Mulțumesc lui Dumnezeu prin Isus Hristos, Domnul nostru! Așadar, cu mintea,
    eu însumi slujesc legii lui Dumnezeu, dar cu carnea, legii păcatului.
  pon-pon: I danke Kot pweki Iejuj Krijtuj atail Kaun. Nan lol i i kin papan kapun
    en Kot, a ni pali uduk kapun en dip.
  nhe-BL: Tlascamati Toteco Dios. Tohueyiteco Jesucristo yajaya quichihua. Huajca
    na ica notlalnamiquilis nijtequipanohua Toteco huan nopa tlanahuatili, pero notlajtlacolchijca
    nacayo noja quinequi tlajtlacolchihuas.
  sps-sps: '@see-verse:ROM.007.024'
  wnc-wnc: Ngan. Na musipmaatang nata Anutue mama wam tawanangge nataat ngana waiakngata
    na nanduyuke tanggaganuwan waiaknge tawake tasinggat. Siwan ngana Buyambam tapaninu
    Jesu Kraisda sanga waaknga asandekngamik ngang natapa kekawan nata Anutue asiknga
    inimbaknganggat.
  bus-bus: Ma sáabu kɛ̀ kↄ̃n Ludao! Kↄ̃n wa Dii Yesu Kirisi gbãaao. Lɛn má dɛ zↄ̀
    ũ Luda dokanɛ ma laasuu guu lɛ, bensↄ̃ má dɛ zↄ̀ ũ durun ikonɛ ma dà guu.
  gub-BL: Tupàn ikatuahy ihewe a'e. Amume'u putar ikatu haw izupe nehe. Ta'e Zezuz
    Zaneruwihawete Zanezar hepyro putar a'e nehe xe. Hepyro putar ikatu 'ym ma'e wi
    a'e, tatahu wi a'e. Amume'u wi putar ihe kury. Hepurapo wer zepe ikatu ma'e rehe
    ihe. Hepureruzar wer zepe Tupàn ze'eg rehe. Napuner kwaw. Azapo wi wi ikatu 'ym
    ma'e aha teko. Napuner kwaw iapo re hepytu'u haw rehe a'e 'ar mehe.
  imo-imo: '@see-verse:ROM.007.024'
  boj-boj: Od, e qalieonum. Gago Tamo Koba Yesus Kristus aqa wau na Qotei na aqaryaibimqa
    e ijo jejamu endi uratqai. Deqa e Qotei tulaŋ biŋiyoqnsiy sqai. Bole, e ijo segi
    areqalo na Qotei aqa dal anjam dauryeqnum. Ariya e ijo areqalo namij na une aqa
    kumbra dauryeqnum.
  eng-DRA: The grace of God, by Jesus Christ our Lord. Therefore, I myself, with the
    mind serve the law of God; but with the flesh, the law of sin.
  knf-knf: Dbeeb Naşibaţi! Aţëpna ţi Yeŧu *Kriŧtu abuuranaan. Hënk na uhaaş wi naan
    bŧi dji kaţaş bgah bi Naşibaţi, kë ţi uleef wi naan nşë wo ţi pţaş pekadu.
  san-KHM: អស្មាកំ ប្រភុណា យីឝុខ្រីឞ្ដេន និស្តារយិតារម៑ ឦឝ្វរំ ធន្យំ វទាមិ។ អតឯវ ឝរីរេណ
    បាបវ្យវស្ថាយា មនសា តុ ឦឝ្វរវ្យវស្ថាយាះ សេវនំ ករោមិ។
  arn-NT: Ngünechen müten, fey kisu ta mañumtukefiñ, tañi montulaetew ta Ñidol Jesucristo
    mew. Fey iñche tañi rakiduam mew ayülefun ñi poyeafiel Ngünechen tañi ley dungu,
    welu tati yafkan ñi pepiluwün mew püresukona reke felen.
  zas-NT: Per quixtëë Dios guial por dux Dad ree Jesucrist ma gulaan loj casti guin.
    Diidxliczi da xgaban na̱j guial günan ganax ni rniabee Dios, per guial najn bénguidxliuj
    zeel zianczi rüjn dol guin naj gan.
  ken-NT: Bakak ámbák nɛ Mandɛm mmu ákʉ̀ nɔ bɛfʉɛt ndǔ ɛnyɨŋ ɛnɛ Yesu Kristo Acha
    ywɛsɛ ákʉ́. Ɛchi yɛ bɛ ndǔ nkaysi aya, nchí ndǔ kɛsɛmɛ́ ɛbhé Mandɛm, kɛ ndǔ
    nɛpɛ́m ɛna mbɔ nkwǎŋwaŋ, nchí ndǔ kɛsɛm ɛbhé bɛbʉ́.
