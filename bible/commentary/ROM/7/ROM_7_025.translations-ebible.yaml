  sri-sri: 'Marĩpʉ dita Jesucristo marĩ Opʉ merã marĩrẽ taumasĩmi. Irasirirã Marĩpʉre:
    “Õãtaria mʉ”, ãrĩ, ʉsʉyari sĩa. Irasirirã marĩ gũñarĩgue: “Marĩpʉ dorerire iridʉakoa”,
    ãrĩ gũñáa. “Gʉa Opʉ ããrã mʉ”, ãrã ĩgʉ̃rẽ. Marĩ irasũ ãrĩkerepʉrʉ, marĩ ñerĩrẽ
    ʉaribejari, marĩrẽ ñerĩrẽ iridoregʉ irirosũ ããrĩkõãa dapa.'
  nal-nal: A wisfaadaxaiang ka waan sin Nakmai wanaze xa kling fawat Iesu Kaarisito
    a Piraana dia xuna zuruk pizinang amun matmalabuk taksaat sin dia. Ma Nakmai nanga
    xana vamamaraxaas nia. Malasing ma nia nanga wana ainaxamang surugu, ga saxot
    gana valos amun lus sin Nakmai, singsaxai araan ga valos amun sasaxotang taksaat
    ila winugu, nia ga iaana kilaaiang be zin a matmalabuk taksaat.
  kyq-kyq: Kɛse ute ɗoobm Mɛljege Isa *al‑Masi! Bin num kꞋtɔɔmki Raa! Taa naan̰ se
    ɓo ute saapum se maam mꞋje mꞋtɛɗ nakŋ bɛɛ; num gaŋ maakŋ daa rom ki se, kusin̰
    se ɔk tɔɔgɔ dom ki.
  kwd-kwd: Nau ku baatafea God, suria ngaia ne'e kwaibooni agu 'ania la Jisas Kraes
    nga Alafa adauru! Ngai lo'oo, 'ubulana mangogu, nau ku siria 'aku lo'o suria nga
    Tagi na God, tafe'ua ma tofuna nga manatangaa ne'e ria ngai agu, rianga ngaia
    'e ba'ita no'o fafi nau.
  ded-ded: Anutuac dangge deduae, Yesu Kristo Kebunina yeng mesinuude. Mesinuu neanna
    negen negennango Anutuac dedeseriyoacac bageau kecma wanac ua mekecduae nga ubana
    eseango ine kopocsicac singyoac kingang kpemima kecduae.
  ewe-ewe: Meda akpe na Mawu be eɖem to Yesu Kristo míaƒe Aƒetɔ la dzi. Eya ta azɔ
    la, menye kluvi na Mawu ƒe se la le nye susu me, ke menye kluvi na nu vɔ̃ ƒe se
    la le ŋutilã nu.
  nuy-nuy: Yuu, nga, nganu-warraarriwana God-bugij, yagu yamba nigaayung na-Jesus
    Christ ngagurri-nyinyung na-Buunggawa, dagi-yung-bugij ngambani-maṉmani ngagurru.
    Nugurru yuga nurru-marrbuy aḏaba? Ngagurru ngirri-yandhurrbangana anubani ana-lhaawu-runggal,
    ngagurri-nyinyung-mirri aandhiri, yagu ngagurri-nyinyung-mirri anaani ana-ngun.gu,
    wu-waṉbina yandhurrbangana anubani anaaladi ana-lhaawu.
  cop-BHC: ⲠϨⲘⲞⲦ ⲆⲈ ⲘⲪⲚⲞⲨϮ ϢⲎⲠ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲠⲈⲚϬⲞⲒⲤ ⲒⲎⲤⲞⲨⲤ ⲠⲬⲢⲒⲤⲦⲞⲤ ϨⲀⲢⲀ ⲞⲨⲚ ⲀⲚⲞⲔ ϦⲈⲚⲠⲀϨⲎ
    ⲦⲘⲈⲚ ϮⲞⲒ ⲘⲂⲰⲔ ⲘⲠⲒⲚⲞⲘⲞⲤ ⲚⲦⲈⲪⲚⲞⲨϮ ϦⲈⲚⲦⲀⲤⲀⲢⲜ ⲆⲈ ϮⲞⲒ ⲘⲂⲰⲔ ⲘⲠⲒⲚⲞⲘⲞⲤ ⲚⲦⲈⲪⲚⲞⲂⲒ.
  buk-buk: '@see-verse:ROM.007.024'
  pri-NT: 'Wàco Pwiduée, na é naigé mee wà Pwi Ukai Iésu Kériso! Wâdé na jè picagòtùé!
    [Wàéni ê êre pwina go ina]: Nümoo na go pitêre dàra, ê naèà kà Pwiduée, êco na
    ticè nii kôo, â go nye pitêre dàra, ê naèà kâra Èpà.'
  zpq-NT: '@see-verse:ROM.007.024'
  por-TFT: Agradeço a Deus que, por meio de Jesus Cristo nosso Senhor, possamos ficar
    livres do controle daquilo que nossos corpos desejam. Por isso vocês e eu, com
    a mente, desejamos por um lado obedecer a lei de Deus, mas por outro lado – por
    causa da nossa natureza egoísta – obedecemos, vocês e eu, o princípio de sermos
    controlados por nossos desejos pecaminosos.
  gwi-NT: 'Vit''eegwijyąhchy''aa mahsį'', K''eegwaadhat Jesus Christ k''iighai'' gwats''an
    tr''ineeshahchįį geenjit. Jii t''ee jyaa dihchy''aa: shahzhrįh dąį'' Vit''eegwijyąhchy''aa
    va-law ąįį shiyinji'' haa gwik''it t''asho''ya'' nihthan, gaa shatthąį'' ąįį gwitr''it
    iizųų t''agwah''in.'
  gvn-gvn: '@see-verse:ROM.007.024'
  nhy-NT: Nikmati nik yen Jesucristo nechmakixtis. Por yonik niktlasojkamachilia in
    toTajtzin Dios. Tonses, ika notlalnamikilis nikchiwa tlan kijta itlanawatil in
    toTajtzin Dios, pero notlalnakayo kineki kichiwas tlan kijta itlanawatil in tlajtlakole.
  asm-FB: আমাৰ প্ৰভু যীচু খ্ৰীষ্টৰ যোগেদি মই ঈশ্বৰৰ ধন্যবাদ কৰোঁ। এতেকে এহাতে মই আপোন
    মনেৰে ঈশ্বৰৰ বিধানৰ, কিন্তু আনহাতে মাংসেৰে পাপৰ বিধানৰ সেৱাকৰ্ম কৰোঁ।
  okv-okv: God na ke ijirou Bada Iesu Keriso na nau ahihi oreketo umbasuja avoeto
    na God osa matuainge eona, te ke erena amo erevira, na jo nau na God ta ke pepeni
    agi eona te hamo nau amo ari sasapura ta ke agi euja.
  mxt-NT: Noo tuhun ri maa Nyoo sacacú ra chii cha cuenda ra Jesucristo. ¡Tyahvi nyoo
    chi Nyoo cha cuenda cuan! Ta vityin nyehí vatyi chihin añime cuñí sacuví ley Nyoo,
    soco coño ñuhi cuñí chi sacuví chi ley cuatyi.
  tzo-NT: '@see-verse:ROM.007.024'
  ind-AGS: 'Sesungguhnya inilah yang terjadi: sementara saya memutuskan dengan pikiran
    saya untuk menaati hukum Allah, sifat alami tubuh saya masih mengikuti hukum dosa.'
  omw-omw: '@see-verse:ROM.007.024'
  yrb-yrb: Yanu Dera Waria Amara Yesu Kerisoma na ma wirofisuba nana Godibai we ma
    kobererau utatane. Nanu sina nauawe. Nana Godinu tarawatu beforoma imuegou utatanete
    nono nanu sara siosa ueta nenoba i aika tarawatunu siosawere ueta utatane.
  maa-NT: Ndaà chjí‑la̱ Nainá nga i̱t'aà ts'e̱ Na̱'èn‑ná Jesucristo síkíjnandei̱í‑ná
    kjoa̱ ts'e̱ jé. Nga jñà 'én xi ko̱tìxan‑nò nga 'a̱n, ya̱ i̱jiìn kjo̱hítsjeèn‑na̱
    mejèn‑na sìkitasoàn kjo̱tíxoma‑la̱ Nainá, ta̱nga ya̱ i̱jiìn yijo jé‑na̱, tà sa̱á
    kjoa̱ ts'e̱ jé sìkitasoàn.
  mcq-mcq: Jesu Keriso kaꞌene nuni Natohwijara niꞌajihajihunaꞌe Godi teimani ꞌwavu.
    ꞌEnaꞌomo nuni vwiha ijaho Godoni varapi jihuni ꞌunamiji venu. ꞌEnakaivo nuni hahijaho
    sisei jihuni ꞌunamiji venuna.
  sus-A: تَنتُي شَ رَ سِفَ عَلَ مَ نَشَن وٌن نَكِسِمَ وٌن مَرِفِ عِسَ سَابُي رَ، عَ
    شَ مِشِ سُفَندِشِ! نَ كُي، ﭑ شَشِلِ تَن مَ، ﭑ بَرَ قِندِ عَلَ شَ سّرِيّ شَ كٌنيِ
    رَ، كْنْ ﭑ قَتٍ بّندّ تَن مَ، ﭑ قِندِشِ سّرِيّ شَ كٌنيِ نَن نَ نَشَن ﭑ نَتُتُنمَ
    يُنُبِ مَ.
  jpn-1965: 私たちの主イエス・キリストのゆえに、ただ神に感謝します。ですから、この私は、心では神の律法に仕え、肉では罪の律法に仕えているのです。
  fra-SBL: Je rends grâce à Dieu par Jésus-Christ, notre Seigneur. Ainsi donc, par
    la pensée, je sers la loi de Dieu, mais par la chair, la loi du péché.
  yka-yka: 'Saguwaˈ magsukul ku teˈed si Tuhan peggeˈ tabangne ku sabab bakas tahinang
    Isa Almasi, Panuhutanten bi. Na, iye ne miyaˈan: bang gaˈi kite tabang Tuhanin,
    duwe magdaˈagan dem baranten. Bang kite hadja, pikilanten asal tuhutte saraˈ Tuhanin.
    Saguwaˈ disalite magdusehin nugnūgan kite dinaˈak magduse.'
  mle-mle: '@see-verse:ROM.007.024'
  shp-NTPO: Enra Dios iráke akai, Jesucristonra ea jaskarainoa xabáaka iki. Jayá senentiainbira
    en mato yoiai, nokon shinan riki, Diossen esekan yoiai keskati jati, ikaxbi ja
    nokon yosma shinanman imaara ea ocharesai.
  aom-aom: Röhu na God mabëhe uave. Huro uaꞌiramu Iesu Keriso nosi Badaro ajemiꞌiramu
    mae jevoꞌëꞌe. Ëhuꞌëro jiëꞌëro na ëhi jeve. Naro nasi uehoroho bojamirovoromo God-are
    jögoroho ejahajeje. Röhu sisë nasirire jiobe rovadohuro mu sisë hesi jöhuꞌo ejahajeje.
  geb-geb: Gu Fhe Bakɨmen ndikndigi! Ana nza Bakɨme Zisas Kraisan farve panan, ana
    nan kurkurigi. Gu ntigera kaŋgi, gu nduara na ndɨkndɨgar, gu Fhe Bakɨme nzuai
    tɨvi piin ki. Gu wo ndava vurar, gu tɨvi mbatɨgi ga mbui tɨvir piin ki.
  bsj-bsj: Mi bū kwama nin kange mor Yecu Kiritti, Tēluwe be, mo ki bwimi min bwangten
    werfun Kwama ki ner mir, la ki te bwiye ri mo ki bwangten werfun bwiran ke.
  cak-cak: ¡Matiox ninya' che ri Dios roma c'o ri Kajaf Jesucristo! Ri achel nubanon
    vacami, c'ayef roma kitzij chi nuc'ayin-vi' chi nin-en ri nrojo' ri Dios pa vánima,
    pero ri nuk'a-vakan can achel ec'ayin chuxe' rutzij ri mac.
  chf-NT: Cälben Dios que uc'adios u chi, uc'a Cajnojala aj Jesucristo, une ni u japänon.
    Acä sujtä cälbenetla jiq'uin cache' t'oc cä pixan acä tz'omben u t'an Dios. Pero
    cä cuerpoba mäx yo u chen ni mach utzba.
  tlf-tlf: Iyo? God ita kale, tebe-nalata, numi Kamogim Yesus Krais iyo bogobelata,
    yagal nimkan kelan-tema kalaa age-nilita, niyo God iyo, “Misam o,” agan-bii ko.
    Kale nimi kanube bom albi uyo kulbu kale, nagal nalami aget fugunin uyo utamita,
    niyo God imi ulo umi diim kal albi kalaa agebi kuta minte, nimi siin aget fugunin
    kuguup bota tebe naafuluta, fengmin umi titil diim kal albi ko.
  piu-2006: '@see-verse:ROM.007.024'
  poh-NT: 'Ra̱j wili wilic jenaj aj coꞌlem keh. Chi jeꞌ aj reꞌ ku̱cꞌ i hoj ncꞌuluric
    jeꞌ ricab ncꞌuluric ru̱cꞌ i cꞌacharel reꞌ ncamanic chiwach quib ok chi ajabe̱s
    reꞌ wilic i cajawric china̱, maj chi kana̱ i hoj wilic rajawric Cꞌuhbal Yeꞌo̱j
    reh Moyses reꞌ nkacꞌam na̱ ruꞌum chi pan kacapew-bal kehtꞌalim cho chi tare̱t
    i kꞌoric riban eh jeꞌ woꞌ chi kana̱ i hoj wilic woꞌ rajawric ritutil i mahc reꞌ
    nbanic chi kꞌe̱ꞌ nkitowej ribanaric i cꞌahbilal. Ru̱cꞌ i cꞌaxquilal reꞌreꞌ, reꞌ
    hin kꞌe̱ꞌ nitioxej johtok i Dios ru̱cꞌ i wili: Chi reꞌ ncoꞌlonic keh chiwach i
    cꞌaxquilal reꞌreꞌ, reꞌ peꞌ Ajabe̱s Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric chi kana̱!'
  tue-tue: 'Cõãmacʉ̃ sĩcʉ̃rã marĩ Õpʉ̃ Jesucristomena yʉʉre catiré petihére bʉarí
    tiimasĩ́qui. Teero tiigʉ́, Cõãmacʉ̃rẽ ʉsenire ticoa. Ateména pʉtʉáa: Yʉʉ wãcũrémena
    Cõãmacʉ̃ dutirére tiicotégʉ niiã. Yʉʉ ñañaré tiisʉguériguere tiirucúgʉ niijĩgʉ̃,
    ñañarépere tiicotégʉra niiã.'
  bjp-bjp: Ia fotrokap usuf God, wara lo Iesu Karisito, Kumguui kirer! Pesu, na wolwol
    kiak tom, ia arae nenge fafauun ken nagogon ke God. Isau le na liu tofe kiak,
    ia arae fafauun na piklin rakrakai ken sinang laulau.
  xon-xon: M dooni Uwumbɔr u nyan mi titunwanbir ngbaan ni, Tidindaan Yesu Kristo
    pu na. Mma kan, maalandak baanja le dii Uwumbɔr aakaal. Maabimbikpok dii titunwanbir
    aakaal la.
  tzo-ZNT: '@see-verse:ROM.007.024'
  mpm-NT: ¡Na kutaꞌu ri nuu Yandios ja maa Jitoꞌyo Cristo Jesús, na kin nama ya ruꞌu!
    Nusa ti nɨnɨ iyo inijnuni ri ja kuandatu ri ley Yandios, ti nɨnɨ kundio ini ri
    kuanukuachi ri nuu ya. Siaꞌan ndixia, ko suni jandaa kuu ja nu kancha ri nuu ñuyɨvɨ
    jaꞌa, ti nɨnɨ iyo ɨɨn jnuꞌun ini ri ja saꞌa ri kuachi, ja kendo ri nanu ɨɨn muzu
    nuu kuachi.
  ots-NT: Dí öjpi mpöjcje ca Ocja̱, i bbʉ ca hnaa ca da gʉzquigö, gue cam Tzi Jmu̱jʉ
    Jesucristo. Bbʉ dí øte ncja ngu ga xijquitsjɛ nʉm tzi mʉy, nubbʉ, dí øjti cár
    ley ca Ocja̱. Pe bbʉ i mandadogui ca bbɛto ʉm hmʉy, nubbʉ, segue dí øtitjo ca
    rá nttzo.
  hoy-hoy: जो नानी पापगोळ देल छुटकारा कोळतान आ प्रभु यीशु मसीह अन द्वारा आ परमेश्वर
    उन धन्यवाद माळतीन. ईत्‍ता प्रकार बुद्धी देल परमेश्वर उन नियम इन पालन माळतीन.
  amo-amo: Liburi libo kiti Kutelle bara Kirsti Yisa Chikila bit. Bara nani meng litini
    ghe in lon li kot mmaa dortu Ushara Kutell, in lon li kot tutung indortu uka'ida
    kulapi nin kidowo.
  pjt-pjt: '@see-verse:ROM.007.024'
  cwe-cwe: Hewela Mulungu, yoyotenda ivo kwa kufosela Mndewa wetu Yesu Chilisito.
    Ivo niye mwenyewo muna zinzewele zangu na mtumwa wa malagilizo ya Mulungu, mbali
    kwa lukuli niye na mtumwa wa mbuli ya uhasanyi.
  daa-NT: '@see-verse:ROM.007.024'
  mlp-mlp: Ya God esey ugaiq. I gigo Iyahta Yesus Krais inmo teq tiqilumsihdaqta.
    Ari daq alulin nazaq ussa iyan ya inadmo in God ago maror na ahaqenib ussa ta
    ya isan ka in daq meqinta ahaqenib usaqta.
  ape-C: Eik yenek tenkyu abom um Iruhin. Anan meyoh nakri aria Jisas Krais apakin
    Debeini ta nukweshihe ipe wosik atin. Aria douk eik yape namudok. Eik kanak yape
    yagipesh Iruhin ananin lo um douk yagipeshen um eikim urkum atin. Aria numun um
    eik uwok. Ehudok harik hape iri atin yoweihi aih hape howeshike dodog aria yape
    yenek yoweishi inahos atin.
  bgs-bgs: Ágpasalamatta tun ta Manama su ukit katô Áglangngagán ta na si Jesu-Cristo,
    duwán kaluwaan ta tikud tun ta kakalyag katô salà dini ta lawa ta! Purisu tun
    ta panámdám ta duwán kakalyag ta na tumanán tô mga sugù, asal ágkapid ki katô
    madat kakalyag ta na masalà-salà.
  faa-faa: Unihae Yasu Keresomo isu mafasiasamo nōmo Kotiaki suserakanapo. Arirakano
    makata tetámo ano kirimanapo. Nōmo himumo hemakapuraka, “Kotimo somemane kakimakosapo.”
    Aíyaka hemakapuko ayiane kaumo hemakapuraka, “Watikikaka rakisie,” airakano watikiaka
    rakirapo.
  kik-kik: Nĩndacookeria Ngai ngaatho nĩ ũndũ wa Jesũ Kristũ Mwathani witũ! Nĩ ũndũ
    ũcio-rĩ, niĩ mwene thĩinĩ wa meciiria makwa ndĩ ngombo ya watho wa Ngai, no ha
    ũhoro wa mwĩrĩ ũyũ wa wĩhia, niĩ ndĩ ngombo ya watho wa wĩhia.
  cap-NT: Yoozquin gracias cjican, chiyuc̈ha, uc̈hum Jesucristo Jiliric̈ha wejt liwriiñiqui.
    Wejrpacha tjapa wejt zuma paaz pecñi kuztan Yooz kuzcama kamuc̈ha, wejt uj paaz
    pecñi kuz uj paaz pecanami.
  ksr-ksr: Oo Jiisas Kraist Poŋna, iinoŋ nemuŋ koma nono “Anutu daŋgiseŋ!” jejeŋ.
    Kaniananoŋ kaaŋa kolooro neeno uunanondeeŋ Anutuwaanoŋ Kana qaawaa baatanoŋ kema
    weleŋa qeŋkejento, sele busuna siŋgisoŋgoyawo iikaaŋanoŋ siŋgisoŋgo amambaa siiŋna
    kombombaŋanoŋ somoŋgoŋ nono iikawaa kasa gbadonoŋ laligojeŋ. Kiaŋ.
  eng-TNT: I thanke God thorow Iesus Christ oure Lorde. So then I my silfe in my mynde
    serve the lawe of God and in my flesshe the lawe of synne.
  sbs-sbs: Kono kulitumela kube kwa Ireeza ka Jesu Krisite Simwine wentu! Linuhanu,
    ime nimwine nisebeleza mulao wa Ireeza nengana. Nihakubabulyo, mwinyama nisebeleza
    mazimo echive.
  sue-sue: 'Anutu meni sai Tua nasokai Yesu Kristo meni na soero pumamunoya, are na
    Yesu Kristo emo inoise Anutu bowi inowena. Are ge tona awa poti dara niro ego
    sane: Na natope duba naso meni Anutura lo ge sou inowena. Ota tama naso meni awa
    pasinara lo ge sou inowia awa.'
  fra-NCL: Grâces soient rendues à Dieu par Jésus-Christ Notre-Seigneur ! Ainsi donc
    moi-même, par l’esprit, je suis l’esclave de la loi de Dieu, et par la chair l’esclave
    de la loi du péché.
  snn-NT: Mai Ëjaguë Jesucristo se'gabi tëani re'huani baguëna, Riusuni surupa caguë
    bojoyë yë'ë. Ja'nca ba'iguëna, yë'ëbi recoyo ro'taguë, Riusu coca guansese'ere
    yo'oza caguë ba'iyë. Ja'nca caguëta'an, yë'ë se'gabi Riusu coca guansese'ere yo'oye
    gare porema'iñë. Gu'aye se'gare yo'o ëaye ba'iji.
  atb-NT: Nga-nhúng é Yhumsîng Yesuq Hkrisduq dông mai wó lut bê nghut mù, Garai Gasang
    lé jeju hkya-ôn nyi lhê! Haû mù luî, ngò yhang, myit é dông gi, Garai Gasâng é
    tarâ lé châng lhê, nghut kôlhang, yubak gungsho dông gi, yubak é tarâ lé châng
    lhê.
  cek-AK: Aicae Angraeng Jesu Kri rang hoiah, Sithaw khaeah kawnhaih lok ka thuih!
    to pongah ka poekhaih hoiah loe Sithaw ih kaalok baktiah tok ka sak, toe ka taksa
    hoiah loe zae sakhaih kaalok baktiah ni ka sak.
  bkd-bkd: Iman adagi gayed sa pagpasalamat ku duun hu Dios ta pinaagi ki Jesu Cristo
    ha Ginuu taw nalibri a. Aman duun hu henà-henà ku agtumanen ku gayed sa Dios,
    ba sa makasasalà ha kinaiya ku iyan hinengdan ha pakasalà a pa.
  ctu-76: Jin jach Dios ch'ujbi i tic'beñon bajñel yom bʌ c pusic'al cha'an ti lac
    Yum Jesucristo. Wocox i yʌlʌ Dios. Che' jini cujil isujm yom mic ch'ujbin c xic'ol
    ti Dios. Pero bajñel yom bʌ c pusic'al mi' jop' i xic'on c cha'len mulil.
  lac-NT: '@see-verse:ROM.007.024'
  xla-xla: Epapele tlope na꞉ God dla siyele yu atlema. Adipalati, di Lod Yesu Kelisoye
    na꞉ gadlalopo. Epapele dulu dla na꞉ solotamdepo, na꞉ta malamale tle Godta aiyalma
    hatitimaleye dolumsela꞉lowedeme. Amasiyama mota solotamale koko na꞉ dla elatapo
    na꞉ye batalimale dla ka꞉stamhalapo.
  xav-NT: '@see-verse:ROM.007.024'
  cuk-cuk: Ar Bab-Dummadga dog-nuedye an sogsunnad. Ar mer anmar bar isguedgi nanamalaga,
    Bab-Dummad, anmar-Dummad-Jesucristoʼba anmar-abonoged. Degisoggu, an-sunnad an-binsaedgi
    Bab-Dummad-Igar-Maidba an mailedisunnad. Ar an-sangindi, isgued-igar-maidba an
    mailediid.
  tbf-tbf: O vuot kalei se Raban surie e Iesu Karisito magiet Nguts! Io, simi vinavinadodoung,
    o vemusurie ken vinuor e Raban, eiekesen si kong tino simi pirpir, o si vemusurie
    mi vinuor simi sinavei tsokor.
  uig-CYR: Рәббимиз Әйса Мәсиһ арқилиқ Худаға тәшәккүр болсун! Шундақ қилип, қәлбим
    билән Худаниң қануниға итаәт қилимән, лекин әтлиримдә гуна садир қилдурғучи қанунийәткә
    итаәт қилимән.
  ikw-NT: A nọotunu Chiokike mmamma hite nụ Nyenwe aị Jizọsi Karaịsi. Hite n'echiche
    m, m bụ m ọhi ke iwu ke Chiokike, kọvu, anọ-ẹhni m bụ ọhi iwu ke mmehie.
  khs-khs: 'Piseiki Yesu Kelesoyewi niwa sesemita: neyewi Kotema napolo selakeye.
    Alawamona mane elipei newa sutisikeye. Ne himuyewi matanese, “Kote solo elewa
    ta: tiyaposakeye.” Aluse matanema:na:wa elawamona tomayewi matanese, “Olokeyatela
    timinime,” aputa: olokeyatela timinisekeye.'
  dwr-ENT: ኑ ጎዳ ዬሱሲ ኪሪስቶሳ ባጋና ፆሳው ጋላታይ ጊዶ። ሲሚ ታኒ ታ ዎዛና ቆፋን ፆሳ ሂጌው ኤኖ ጋይ። ሺን ታ ኣሳቴን
    ታና ናጋራ ኦሲሲያ ሂጌው ኤኖ ጋይ።
  pma-pma: '!Ka namasmas Ahi houlu mok veni kei varei mutut nau ka en asa koa Iesu
    Kristo, Asuv orer, mumoni! Sakini, nales koanek vi anatin en moulien onak: en
    tinok neim, nalong kat mengkatien onen Ahi suval navi slev teni; ka envatien ten
    avek hae sakinau nalong kat sakien ten tisaen suval navi slev emun teni.'
  atd-NT: Dakol ka pogpasalamat ku to Magboboot, su ligkat to Lagboy no Igbuyag ta
    no si Hisu Kristu, nigpangabangan a rin on. Di ko waro ogpakabulig kanak, ka goinawa
    ku, ogkoiniat no og-unug to batasan no litos to Balaod to Magboboot, di ka lawa
    ku, ogpakapaagad-agad dod to mgo maroot no koiniatan to soini no lawa ku.
  tel-2017: మన ప్రభు యేసు క్రీస్తు ద్వారా దేవునికి కృతజ్ఞతా స్తుతులు చెబుతున్నాను.
    కాగా మనసు విషయంలో నేను దైవనియమానికీ, శరీర విషయంలో పాప నియమానికీ దాసుణ్ణి.
  hat-BSA: Mèsi a Bondye atravè Jésus Kri Senyè nou an! Konsa, yon kote, nan panse
    m, m ap sèvi Lalwa Bondye a. Men yon lòt kote, avèk chè mwen, m ap sèvi lalwa
    peche a.
  top-NT: Pero aquit yaj tú cliakatuyún, huata cpa̱xcatcatzi̱ní Dios ixtalakalhamá̱n
    porque Cristo quima̱ta̱yaní. Chí cma̱kachakxí xlacata lactlá̱n quintalacapa̱stacni
    kaxmatputún tú li̱ma̱paksi̱nán Dios pero li̱xcájnit quinkásat lacputzá quima̱tlahuí
    tala̱kalhí̱n xlacata naquili̱kalhí la̱ ixtachí̱n.
  msk-msk: Kadyaw agaw nang Dios, kay pinaagi sang Ginoo ta na si Jesu Kristo, pyapagawas
    ako naan sining maat na kabutang na makasapad kanak. Wakaw madyaw ko adoon yang
    pagtoman sang kariko nang pagbuut nang Dios kanak, toyo yang maat na dadaan pagbuut
    nang kanak tyoonan ginawa yabay garo magbuut kanak.
  gyr-NT: Tũpaño ité oicatu Guahɨr Jesucristo rese. “Avɨye” yande Ru Tũpa upe. Ẽgüe
    ehi ahese mbahe cheu; Tũpa porocuaita amboavɨye pota viña, che remimbotarai tẽi
    rumo che rereco uca angaipa povrɨve.
  kmh-kmh: 'Biyomb chin Jiysis Krays nep! Gor nup “Tep” apiyn! Pen minim apiyn biy,
    kun giy mindip: gos yand amimb Gor nup ak pen; bi tep ma mindpiyn rek, tap siy
    tap timey gok gipiyn.'
  ukr-ONPU: Тож нехай буде подяка Богові через Ісуса Христа, нашого Господа! Отже,
    своїм розумом я є служителем Закону Божого, а тілом – закону гріха.
  emi-emi: Akaakaili emasina ta God poli ghe asaangieghila tale uunguaane Iesu Karisto
    Vauita ia! O tale nannaaghi, aghi akaakaravusu tale kanna inangari nipaopao God,
    me tale vilikighi, aghi akaakaravusu tale sarasarakaniaane ssavoto ateva.
  zpv-NT: ¡Sola zuxchiilliDxiohs laasii pur Daada Jesucristu zahca gutaꞌh naꞌh loh
    duhlda! Niꞌchin cun lastoꞌn ruzoꞌbadxiaagahn xchiꞌdxyi Dxiohs nicala tiꞌxihn rnaaba
    guzoꞌbadxiaagahn xcweenta lligaaba nadoꞌbalaadzi xteenn duhlda.
  gux-gux: n tuondi u TIENU, kelima ti Diedo JESU Kilisiti po. Lanwani mini n baa
    n yantiali nni, n tuo ki ŋua u TIENU balimaama, ama n gbannandi nni n ŋua ti tuonbiadi
    ya bali .
  kos-kos: 'Nga kulo nu sin God, su moliyula ke Leum lasr Jesus Christ! Pa inge ouiyuk:
    in ku luk sifacna nga kulansupu ma sap lun God ke nunak luk mukena, ac moul in
    ikwa luk pa kulansupu ma sap lun ma koluk.'
  ibo-ibo: Ma ekele dịrị Chineke, onye na-anapụta m site na Kraịst Jisọs Onyenwe anyị!
    Ya mere, nʼime mmụọ m, abụ m odibo nye iwu Chineke, ma nʼime anụ ahụ mmehie m,
    abụ m ohu nye iwu nke mmehie.
  yml-yml: ꞌAda Toveimea Iesu Keliso, taunina ꞌaku toꞌitaꞌitaꞌi, faifaina a vekaiwa
    Yaubada ꞌwaineye. Vonanidi a voneyediga ꞌadi nuanua side baniꞌodi. Tauniku yaku
    nuanua a tauyeni Yaubada ꞌwaineye, yana veimea a na vematayakeyakedi, weꞌe sakona
    tomogokuye i vetoketoke.
  ory-ory: ଆମ୍ଭମାନଙ୍କ ପ୍ରଭୁ ଯୀଶୁ ଖ୍ରୀଷ୍ଟଙ୍କ ଦ୍ୱାରା ଉଦ୍ଧାର ହେତୁ ଈଶ୍ବରଙ୍କର ଧନ୍ୟବାଦ ହେଉ।
    ଅତଏବ, ମୁଁ ନିଜେ ମନ ଦ୍ୱାରା ଈଶ୍ବରଙ୍କ ବ୍ୟବସ୍ଥାର ଦାସ, କିନ୍ତୁ ଶରୀର ଦ୍ୱାରା ପାପ ବ୍ୟବସ୍ଥାର
    ଦାସ ଅଟେ।
  bzj-bzj: 'Ah tank Gaad! Jeezas Krais wahn free mi. Soh den, dis da how Ah stan now:
    Eena mi main, Ah waahn serv Gaad Laa, wail mi hyooman naycha mek Ah bee wahn slayv
    tu sin.'
  chk-chk: 'Kilisou ngeni Kot a angasaei ren ach Samol Jesus Kraist! Iwe, iei usi:
    Ngang won inisi üa angang ngeni än Kot allük ren letipei, nge lon fitukei üa angang
    ngeni ewe allükün tipis.'
  ssd-ssd: Ese. Ye Kuate gare pasa suŋgo tuwet. Nuŋge siŋgine Suŋgo Yesus Kristus
    mbolŋge sine tursiŋmba muskil kile-tidiŋge siŋgit. Ta tuku ye yiŋe pilewanu wamŋge
    Kuate tuku tukul kumnemŋge minet ta ye taŋgo tuku maŋau gisleknu ŋak minmba une
    maŋau kumnemŋge minet.
  acr-TNT: Lic cantioxij che ri Dios, ma xew Rire catoꞌw weꞌin, yey cuꞌan waꞌ ruma
    ri Jesucristo, ri Kanimajawal. Jecꞌulaꞌ canmaj usucꞌ lic chirajawaxic canya wib
    pukꞌab rutakanic Rutzij Upixab ri Dios; noꞌj echiriꞌ canya wib pukꞌab ri rayinic
    re ri nucuerpo, riꞌ e catakan ruchukꞌab ri mac panuwiꞌ.
  rop-rop: Ai garra gibit theingks langa God, dumaji im na bin meigim mi fri thru
    Jisas Krais det Bos blanga main. Yumob sabi na? Oni langa main ronwan main ai
    gin bulurrum det lowa blanga God, bat det nogudbala filing insaid langa mi oldei
    wandim bulurrum det lowa blanga det nogudbalawei.
  mee-mee: Ita ngaka kalapage Nutu kurumea ravunglelengana kita kae Iesus Karais A
    Avolaukita! Minmina na kumangnga matana lua keke momo ngallo nge iau. Te ka i
    a kumangng laeala a iau muni kuma kia ngallo nge iau nga giligu bagana ina iau
    umma ta loangakurumea bangapaga rae Nutu kanna. Ba matana te muni ka i a kumangng
    laeala a mirau kumkuma kia ine umma ta loangakurumea gingginga ae bainga e nga
    bainge bainga reke sosoali nge Nutu raguna.
  dif-dif: Ngato Goda jurakokala wapaia Jesungu Christungundru ngaianani Kaparandru.
    Jeruja ngani munta manujeli Godaia jirijiribani jauraia mili nganai, windri palkujeli
    madlentjaia jirijiribani jauraia.
  gam-gam: Ge Iwa Kerman Jisas Krais wo na iworo aunda! Na wopake we dje God aundo!
    Embe pille, nanam nomana al God lo ge menameto moyo, ba na nomana ke pai al, na
    singare ke me ge menameto moro.
  nou-nou: Edo na God doio sena ainda be awa unemi ingodenaso Bada Iesu Keriso mi
    na embo ro isira awasedo na wujegadira. Edo na ro sena ainda ambo da eiawa sadena.
    Ingodena ingodenaso kotari da ingodena God da agodari awa sapo adi dipapa era
    te ingodenaso joda awa ingodena wasiri biae da buro emboro awa kera adera.
  mqb-NT: Ngəruko anan həna anà Mbərom, anga kə̀ təmak nen tə alay ana Bahay a mənuko
    Yesu Almasihu. Natiya kutok, tə ajalay nga uno cəna, ni ɗəfan apan anà Tawrita
    a Mbərom, əna ubor si zek uno a gan may sə pərahan azar anà cəveɗ sa ga ines
    ɗəkɗek.
  ape-B: Yek yanubu yenek tenkyumu God. Anan meyoh nakli ali Jisas Krais apakinu Diginali
    eke nukwachiheik ipe fri. Ali nameitu yek douk yape namudak. Yek yet yape yagipech
    God ananin lo umu douk yagipechen umu yekin tinytin atin. Ali yekigun numun wak.
    Enyudak nyalik nyapenyuwe uli atin yowenyi pasin nyape nyowechike dadag ali yape
    yenek yowenyi atin.
  grc-F35: Εὐχαριστῷ τῷ Θεῷ—διὰ Ἰησοῦ Χριστοῦ τοῦ Κυρίου ἡμῶν. Ἄρα οὖν, αὐτὸς ἐγὼ
    τῷ μὲν νοῒ δουλεύω νόμῳ Θεοῦ, τῇ δὲ σαρκί, νόμῳ ἁμαρτίας.
  cav-NT: 'Ecuana Cuatsashaqui Jesucristojatu casa aniya. Tura inamerejacaya. Jadya
    tibudya tuque ecue Yusu jadya abahue: —Tata, miquemi dyaque jida eatsehue, —jadya
    tuque ecue abahue. Eje buchadya Yusura amereya eque anicara juya. Jesucristoja
    casa tsehueque ama jadya anitaqui ama cabatiya. Tuquemaque cajuchatijacataqui
    ama cabatiya.'
  kgp-NT: '@see-verse:ROM.007.024'
  bvd-bvd: '''I seeri guu, nau ku tangoa ''asia naa God, suli nia falea mai sa Disas
    Kraes na Aofia kolu ma ka ''adomi nau naa! ''Oe suai gu rao lana doo nai nai.
    Nia adea na manata laku ka dooria gwana ade lae sulia taki nia God, ma na kwaidooria
    ta''ae ''ana noni ka adea nau ku lea ''aku sulia abulo ta''aa lae ne ''inito ''ana
    ''ani nau.'
  ukr-1871: Дякую Богові через Ісуса Христа, Господа нашого. Оце ж умом сам я служу
    закону Божому, тїлом же закону гріховному.
  apz-apz: '@see-verse:ROM.007.024'
  yon-yon: Godbed kuda. Kowe God yaa eso andaan kii, nub Yariman Yesu Keresu yaambed!
    Kwani kowe, kibikee neka ne inamen aom kuu God ye amob ye dabderem yiri dobere
    ye deme awinembiri ye karub kereni, ne id ye dowaken aom kuu ambarakmi ye dabderem
    yiri dobere ye deme awinembiri ye karub keraan.
  poi-NT: Sɨɨp anchiiba gracia jém tanJa̱tuŋ Dios porque acɨacputneum jém tánO̱mi
    Jesucristo. Jesɨc ɨch mismo aŋcupɨcpa jém Dios iŋquímayooyi con it́u̱mpɨy ána̱nama.
    Anaŋjacpa jém malopɨc anjɨ̱xi jém anait́wɨɨp ána̱namaŋjo̱m. Pero siempre jém malopɨc
    jɨ̱xi aŋjactooba aɨch, tsa̱m acmalwattooba.
  wuv-wuv: A ware ‘ta’ a'a mei Haidaa—uaa Jesus Christ, mei Fasuu o'ou! Si'ei, a'a
    fei naranarau, yau hemea humuwa a'a fei law mei Haidaa, ma'uaa a'a fei hafelo'a
    maumau, yau humuwa a'a fei law ei hafelo'a.
  quf-NT: '@see-verse:ROM.007.024'
  yuw-yuw: Boinno, Moröma noni Yesu Duic yuhon oburodec wömai Kopotorocho non tongfat
    neantac. Worocha tongga nonu yuha ecec moröma sinom inona. Oro, kombic kombic
    nonidec wömai nonu Kopotorochon nongoruhon youp wabkarac idamon mahong irot osucnoho
    wömai wontucmunohon mongorec youp tongidamon.
  hus-NT-1971: Lej c’ac’namal yan a Dios, cum expith i Ajatic Jesucristo ne’ets tiquin
    atanthanchi an hualabtalab. C’al patal u ichich u t’ajchalac in abatnaxtal a Dios,
    ani tam tin c’unat abatnab c’al in tsap an hualabtalab tocat u t’ajal i hualabtalab.
  med-med: Uⱡ ei, tʉn nga wu Nuim Jisas ndi, tʉn tʉpa rapundʉmba ei nga nʉmp kʉn,
    Got kʉn angge nʉnt. Na nga numan kun ei ndi, Got nga mi ik mbʉ, pilip kindmant
    endʉt. Wote, na nga kʉng orunga, mi ik petʉm mbʉ ndi, na uⱡ kit mbʉ iti nilinga,
    kindmant endʉp mor.
  bch-bch: Taposa kemi ga ila pan Deo! Ngansa Iesus Kristus ada Maron ga ibada gau
    mulian. Tota lologeai naoangga nakado naurata kemi ngan nasinga Deo ele apu, be
    kimnga papaeamao tinida aea idada gau ta naman paeaeanga sapaean ngan nasinga
    kadonga sat.
  cco-NT: Jo̱ dsʉꞌ jnea˜ ɨˊ dsiiˉ e nijmitiiˉ e júuˆ quiʉꞌˊ ta˜ do, dsʉꞌ jnea˜, dseaˋ
    dseeˉ dseaˋ quibˊ lɨ́ɨnˊn, jo̱baꞌ jaˋ líꞌˆi nijmee˜e lajo̱, co̱ꞌ dseeˉ quiéˉbaa
    quie̱ˊ nifɨˊ quiéˉe. Jo̱ lajo̱b lɨ́ɨˊ, lɨfaꞌ guiꞌmáangꞌˇ Fidiéeˇ e nɨcaleáaiñˋ
    jnea˜ jee˜ jaléꞌˋ e jo̱ laꞌeáangˊ có̱o̱ꞌ˜ Fíiˋnaaꞌ Dseaˋ Jmáangˉ.
  deu-1951: Ich danke Gott durch Jesus Christus, unsren Herrn! So diene nun ich selbst
    mit der Vernunft dem Gesetz Gottes, mit dem Fleische aber dem Gesetz der Sünde.
  alq-ALGNT: Mig8etc nidina Kije Manido, ka Tibeniminak Jesos Christ mega aa ke 8idokaojidj!
    Midac 8edji ekido8an oo8e. Nideikag nikitci 8i anokita8a Kije Manido, e nosoneam8agin
    odinakonige8inan. Pekic dac enakamigizian ako, pijicig nipatadinan, tabickotc
    patado8in tibenimigo8aban kidji anokitaman.
  ixl-NNT: ¡As taꞌntiixh te u Tiixheꞌ! ¡Tan Aakeꞌ kat qꞌalpun veꞌt in taꞌn u Kubꞌaal
    Jesucristo! As ineꞌ ikꞌam u Tiixheꞌ, tan aꞌ ni tal vaama uvaꞌ la unnima vitzaqꞌit
    Aakeꞌ. Pet ech koj u tachaꞌv vunchiꞌoleꞌ, tan aꞌ ni taleꞌ uvaꞌ in ikꞌam u paaveꞌ.
  boa-NT: Muurá íjcyaabe Píívyéébe apáábyéré tsúúca téénetu Máavyéjuube Jetsocríjtoj
    tééveri oke pájtyetétsoóbe. Áánéllii mítyane ó téhdútsohíjcyá dííbyeke. Aabe ihdyu
    óvíi ícyooca ó ijcyá dibye ímillédu. Árónáa táimítyú tápañe íjcyane oke pátsárícyohíjcyáhi.
  quh-NT: ¡Dioslla cacharichiwayta atin Señorninchej Jesucristonejta! ¡Gracias payman!
    Ajinaka noka quiquiy yuyayniywan Diospa camachiskasninta casuni. Sitajchus cay
    pacha runamanjina munayniyta ajllayman chayka, juchaj camachiyninta casuyman.
  kwi-kwi: Diosmin nawa kiwainshina, kwail kin kishimanpa, kwail minmanpa. Katmizna
    nane Diosta aishtaish kiztus, Dioskas au Anpat Jesucristokas nawa kiwainshimtu
    akwa, us kuruntu aizpa mɨnapa. An sukin uztuasmin, nane kwail kin minshimtus.
    Minpa pit kainanamtus. Ukas nakas Dios ɨnintɨt aizpa mɨrawamakpas, kwail kimanpa.
  agm-agm: Nɨngi sandɨ sanetihɨhandɨ kandɨ nyamɨ Awaisɨho Kɨraisɨ Jisaasihomɨhetapɨ
    Autaahaatɨho nɨngi ambɨpatɨ napwɨtandɨhandaatɨhɨ nanɨmaasi naipatetapɨ nuwatɨ
    japɨhɨ nanɨmaasɨhoai, “Kɨnyɨ gaahoŋe gaare,” undataato. Iyataatɨ amɨ nɨnɨ sendaayo,
    nɨnɨ nɨwahonɨnɨ nisɨ amɨtɨhaara Autaahaatɨhomɨ wɨnɨhapɨpa nga iwinjapepihɨrɨtɨ
    amɨ nɨnɨ nehɨ nisɨ ambɨpatamɨhaiwaara maipɨhandamɨ watɨpɨhandaatɨhɨ bindataayo.
  ubr-ubr: 'Ati Bada Iesu Kerisoai on God abikakaiwai! Yau on atonio nanaba amama:
    yau tou on God an baifafaro wat on nunuaui nan aurin aniagirai, baise yau usiui
    on bokomas an baifafaro on iniagirai.'
  tsw-NT: 'N godyo ta̱ A̱sula̱ adama e Yesu Zamawawa Zagbain tsu, a̱yi ɗa za na wawa
    numu. Nda cine n ri: o okolo a̱ va̱, n ciga ta̱ n kuru wila̱ wa̱ A̱sula̱, agba
    upasu u lipu va̱ u na u cigai u yuwusan unusu, wo oꞌwoto mu ta̱ aagbashi o unusu.'
  cax-NT: ¡Tarucu nichaquisürücü y nisuchequi ui arrüna sane nisüboriqui! Isonca te
    ñana uirri. ¿Causane sobi? ¿Quitipü nauqui puerurrü aitaesümunutiñü pünanaqui
    arrüna sane nisüboriqui? ¡Chapie ümoti Bae Tuparrü! Arrti icüpurutiti Señor Jesucristo,
    naqui Señor. Uiti ichaesübuca.
  aia-aia: '''Au ha''atee ha''agorohia God, ''inia na heiarami ''anai mahosi a Jisas
    Kraest, Araha aga. Naasi mou aidangi tarihana''a. Na''i ''adoma''igu hako ''au
    raba araisuri''i Ha''atora ana''ia God. Me ''iniai hei''irisi ta''aa nara awa
    beiau, naugu taarai ha''i slev ''inia tanaai ora-ora''a.'
  srp-1865: Zahvaljujem Bogu svojemu kroz Isusa Hrista Gospoda našega. Tako dakle
    ja sam umom svojijem služim zakonu Božijemu a tijelom zakonu grjehovnome.
  agt-agt: '@see-verse:ROM.007.024'
  lug-lug: Kyokka Katonda yeebazibwe mu Yesu Kristo Mukama waffe. Nze kennyini mu
    birowoozo byange, ndi muddu w’amateeka ga Katonda era gwe mpeereza, newaakubadde
    ng’okwegomba kwange okw’omubiri, mpeereza etteeka ly’ekibi.
  yby-yby: We napate Jisesi Kalaestikahoya lilime yowaloka molatiye loko Omaimidana
    epoka lokaka noune. Sa-onenako, latalotiya Omaimo lo hukaibo gamidana elekele
    oetokaka noudawoya, asehawa lukalotiya lahelamibo nesamidana elekele oetokaka
    noune. 15 Gal 5:17
  heb-heb: אודה לאלהים בישוע המשיח אדנינו׃ [ (Romans 7:26) לכן בשכלי הנני עבד לתורת
    האלהים ובבשרי אני עבד לתורת החטא׃ ]
  mpp-mpp: Yesu Kristo Sugucnenonggeng yedi bamoctocnudaicte. Ilec Wapong mitengkelu
    kwele-madic micnogabac. Naneicne ngage-ngagenedi Wapongte yefe-yowale bagewa galu
    kwelec kwecnolu gagabac. Aime kwele esecnabac bikicte yefe-yowale kwelec kwecnolu
    gagabac.
  apb-apb: '@see-verse:ROM.007.024'
  san-TEL: అస్మాకం ప్రభుణా యీశుఖ్రీష్టేన నిస్తారయితారమ్ ఈశ్వరం ధన్యం వదామి| అతఏవ శరీరేణ
    పాపవ్యవస్థాయా మనసా తు ఈశ్వరవ్యవస్థాయాః సేవనం కరోమి|
  ben-IRV: কিন্তু আমাদের প্রভু যীশু খ্রীষ্টের মাধ্যমে আমি ঈশ্বরকে ধন্যবাদ দেই। অতএব
    একদিকে আমি নিজে মন দিয়ে ঈশ্বরের আইনের সেবা করি, কিন্তু অন্য দিকে দেহ দিয়ে পাপের
    মূল তত্ত্বের সেবা করি।
  ntu-ntu: Eu! X awi-ngrbzki mz Gct kx Kxetu rgi Jiszs Kxnzmcpx sc tqarlapxpele nigi
    murde nakrlzki nzesablqti-krgi nqmq ngr alwx lc tqycbep mz nrkrdrtqgi x nargi!
    Mz nzmu-krde lcde, mzli kcpwz tqmnclz-ngrbzki mz Gct mz nabzgi x drtwrgi, mnclz-kzpzki
    mz lrpzki r alwx kc tqikzti-pnzki.
  pan-pan: ਮਸੀਹ ਸਾਡੇ ਪ੍ਰਭੂ ਦੇ ਵਸੀਲੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਧੰਨਵਾਦ ਹੋਵੇ! ਸੋ ਮੈਂ ਆਪ ਬੁੱਧ ਨਾਲ ਪਰਮੇਸ਼ੁਰ
    ਦੇ ਕਨੂੰਨ ਦੀ ਸੇਵਾ ਕਰਦਾ ਪਰ ਸਰੀਰ ਨਾਲ ਪਾਪ ਦੇ ਕਨੂੰਨ ਦੀ।
  gvc-gvc: Jesucristore yʉ wacũ tuachʉ tiro sehe ñaa yʉ yoari buhirire yʉhdobasarohca.
    To ã yoachʉ Cohamacʉre “Noana”, nija yʉhʉ. Ã jicʉ mipʉre yʉhʉ yʉ basi yʉ tʉhotua
    mehne Cohamacʉ dutiare quihõno yoa duamaja. Ã yoa duariro jipacʉta yʉ pjacʉ mehne
    yʉ mʉ sʉro ñaare duhu masieraja.
  mwp-mwp: Woenab Awgadhaw sib wanan nungu kazi Yesu Keriso ngalpan Kuykulnga ngapa,
    nuydh ngoena gudaz puydhadhin. Ngath nuyn thawmanin. Kasa kedha ngaybiya zapul
    kedha kuniya ngay ngaw geth nay, ngaw kasa wakay thoemamay zageth Awgadhoepa matha
    ngoedhagidh, kasa kay mura ngaw gamu wara kuniya, wati pawaw pawapa zageth. Ngoenakap
    ubinu ngay ngaru Awgadhaw gamu puziw mabayg kasa kay kedha, ngay ngaw kusayg nay,
    wati pawa nadh mathaman ngaw mura gamu thugalal.
  sbk-sbk: Eshi salifi hwa Ngolobhe owa Yesu Kilisiti Ogosi wetu! Aje eshi ane nene
    hunjele zyune enjitumishila endajizyo ya Ngolobhe. Aje hubele ejitumishila kanuni
    yenzambe.
  mya-JVB: ငါ တို့သခင် ယေရှု ခရစ် အားဖြင့် ကယ်လွှတ်တော်မူသောဘုရားသခင် ၏ကျေးဇူး တော်ကြီးလှပေ၏။
    ထိုသို့စိတ် ဝိညာဉ်အားဖြင့် ဘုရားသခင် ၏ တရား တော် အလိုသို့၎င်း၊ ဇာတိ ပကတိအားဖြင့်
    အပြစ် တရား အလိုသို့၎င်း၊ ငါ လိုက် တတ်၏။
  kgf-kgf: Ni Miŋ Kewunina Yesu Kristo iwac muru héhélima Anutu ewa hia ac wammimaŋ.
    Imuac mia ni ewa qerinanéŋ Anutuac héna ac weleŋ qema séwinanéŋ biriawac héna
    ac weleŋ qeanʒua.
  awb-awb: Ahbabáqka saiqnaríéhnsábé pukorahuge. Manikáne sansá sehgieyabe nírana
    peh nirutaboiru iwíáhgá saiqnaríéhrana ahbabáruge. Minayabe insega séhréh aintena
    sabi nuwankéhbo uge. Sísa Karáhé itene Wahnahnka miraúnka Manikánka séhréh aintena
    sabi nuwahráhire. Minayabe wensabé iwíáh íwíáh atóge.
  gdn-gdn: Nau Mama-nuga God paraupakani. Nu Kaiwawo-nuga Iyesu Keriso e mena kwaeyagisi.
    Nau niya iyani nene ka nau inako wainapakani; Nau nuwani notani ka Mamanuga God
    e gorai ki kawareya ukwarau ko nau midini kwakwarepuni ka bigi deneya tainipiyau.
  nko-NT: Támɛ anɩ Wíe Yesu Kristo sʋ ndɛ Bulu ɩpán da ánɩ́ alalɛ́ mɩ́! Mɩ́ klʋntɔ
    mʋ́ á, tɛkɩ ndekléá nɔ́bwɛ Bulu mbla ámʋ ɔkpábi. Támɛ tsiátɔ́ laláhɛ amʋ́ʋ́
    ɩbʋ mɩtɔ ámʋ lahá nabwɛ́ lakpan ɔkpábi mboún.
  bsn-NT: To bajiro sʉtiritiboarine, “‘Rojose yitʉjacõari, yʉ bojasejʉare yirã ñato
    ĩna’ yigʉ, mani ʉjʉre Jesucristore ĩre cõañumi Dios”, yivariquẽnaroti ñaja manire.
    To bajiri, “Quẽnaro yaja mʉ”, Diore ĩre yivariquẽnato mani. To bajiri Dios ĩ bojarore
    bajiro mani yirʉaboajaquẽne, rojosejʉa manire ũmato ti yicõa ñajare, rojosere
    yicõa ñaja mani.
  pib-NT: Npoyagnutlu Goyakalu, Geso Kristoya Wutsrukate wixanu. Giyagni nonshinikanu
    galukyawaka nkamrutini, Goyakalu yokanrekaka wayegrerno. Ga wa nomaneya galukyawaka
    nkamrutini, mukochri gixpokotyawaka wayegrerno.
  wiv-wiv: Hau ta hate motunia matoto a Vuvu! A Iesus Kristus kadolu Paraha za, ia
    e nap kete kodoniau. Kubarae, na kagu lohoihoia matoto, hau ta vora kana lo ke
    Vuvu. Palaka kagu hatuhatua kua kadolu tinoninoni, ia hau ta vora vetanga kana
    moge zahazaha.
  reg-reg: Mbe nawe isime ku Nyamuanga ku Yesu Kristo Latabhugenyi weswe! Kwibhyo
    oli. Anye omwene kwo bhwenge bhwani enichikolela echilagilo cha Nyamuanga. Nawe,
    kwo mubhili enichikolela echilagilo che chibhibhi.
  mlh-mlh: O Yesu Kristo Ofoŋne, iŋoji maŋgo enareko “Anutu daŋge!” migo. Fuŋneji
    oŋuine fukeme nake maŋneji akoŋ Anuture Kadi buŋore rurumaŋgo raru kiŋaŋine qaegoyoŋ,
    saki fune agiburaŋineke oŋuineji agiburaŋ ebeminde aŋine sanaŋineji kipe nuko
    ore nigiŋ witio gogo. Oŋu.
  gof-ENT: ኑ ጎዳ ዬሱስ ኪሪስቶሳ ባጋራ ታና ኣሺያ ፆሳስ ጋላቲ ጊዶ። ሂዛ፥ ታኒ ታ ቆፋን ፆሳ ሂጊያስ ሃሬታይስ፤ ሺን ታ
    ኣሳቴን ታና ናጋራ ኦሲሲያ ሂጊያስ ሃሬታይስ።
  aau-aau: Hakwe God se me-ihey, hromo Hakamay Jisas Krais so kueir nonaw hokwe, hiykwe
    hreme po kahya huonok prosue. Sawk hakwe senkin sehe kiy-wak, hano uron non kokwe
    hakwe God so sow ko mey-uwr. Sawk hano owhi yor piap-araw non hokwe, yor piap-araw
    ko sow ko mey-uwr lwak.
  tvk-tvk: '!E names pupu ni Hi vengan xa xi vari iaxa di miteh meulien e nou nggo
    naha xa Iesu Kristo, Suv nar, tepol ni! Misak ni, napusi xa ngan ak be reitin
    e meulien navan: e tinok, nalong xat rae na Hi nggoni ngan xa nabe slev teni;
    e eheien te tenbeok di misak ni nou nalong xat sexien te tesaen nggoni ngan xa
    nabe slev teni mun.'
  prf-NT: 'Awan dán ti agum nan en Diyos ten pamamag-itan ni Jesu-Cristo a Panginoon
    tam! Salamat dikona! Kona háddi en kalagayan ku: ten isip ku ay sumunudák ten
    Kautusan nen Diyos, peru ten makasalanan ku a pagkatolay ay sumássunudák ten kagustuwan
    nen kasalanan.'
  auy-auy: Fasiꞌaénkó Ísu Káráísiti síyáísaꞌa Maníkóntáféꞌa súwi súne. Miyáumai kesirumpin-ímáyáá
    éꞌa séꞌa Maníkóní ámáámba arááíwaenae súndanifo kesúgoma sáwí-imayaafinkemba sáwíꞌa
    wéiye.
  tbg-tbg: '@see-verse:ROM.007.024'
  hub-NT: Wina agkan amajtumainka ima Jesucristoketi. Tuma asamtai Yuusan maaketi
    tajai. Tura Yuusa chichamen umiatsuj nunasha wika nekamajai. Wika pegkeran takastasan
    wakerajai, turasha pegkerchau takastasa wakeramu arutu asamtai takamain nekapeatsjai.
  hmo-hmo: 'Dirava lau tanikiu henia, ia ese lau ia hamauria, Iesu Keriso dekena amo.
    Vadaeni, lau be inai bamona: Lauegu lalona sibona dekena amo Dirava ena Taravatu
    lau badinaia diba. To lauegu tauanina dekena amo kara dika ena taravatu lau badinaia.'
  big-big: Yisu Kilisi Yemizi nogobokko ne yaliya wazaniya logo purikki wiyeke ne
    Anotoyegi wazono mei. Togo nogo kumulirik pelik, Keli negi wilek kang wikpokkirago
    mizagewiyege ne Anotogi keliragi kiriwei mizagi. Keya keli korik nogowekko keli
    puragi kiriwei mizi purik mabura keli negi puwekkirago mizagewiyege ne kazing
    kaileyengki kunagi pumokko kiriwei mizagi.
  gux-G: U Tienu n ga balgi. Wani baba n bu fidi k fabn nni ti yombidaano jesu klistu
    po kelima, n pali nni, n ŋua u Tienu yiko, qamaq n gbannad'n, n ŋua ti biidi yiko.
  cnl-NT: '''E³ quie''²³ bi²³ mɨ²''áan² Dios ''i³ rɨ²³láan² jné² ta² quiee''³² Juii³ra²
    Jesucristo. Qui² la²³la³ cu³lø³¹ quián²³: Lǿn³na²³ ''e³ bi²³ dxʉ́²³ ''e³ rɨ²jmeen²³²
