  tet-tet: Adeei! Naꞌi Maromak loke dalan tiꞌan atu nasai haꞌu nosi aꞌaat beran nia.
    Haꞌu ksera dodan baa Nia, tan itakaan Naꞌin Yesus Kristus bele sori haꞌu! Tuir
    loos, haꞌu kakara moris tuir Naꞌi Maromak Ukun-badu. Mais haꞌu ksusar, tan noo
    aꞌaat iha haꞌukaan neon mak koen haꞌu bei-beik atu kalo sala.
  hlt-MCSB: Tedae mamih kah Boeipa Jesuh Khrih rhangneh Pathen te ka lungvatnah. Te
    dongah kai kamah khaw lungbuei cungvang loh Pathen olkhueng kah sal ka bi dae
    ka pumsa tah tholhnah olkhueng neh om.
  xtd-NT: nani Ianyuux. Idii mee‑ia kada xa ma kada ka‑da kuechi xaxeꞌe xa n‑xiꞌí
    Jesucristu, Ia kuu Xtoꞌo‑ro xaxeꞌe‑ro. Na kutaꞌu‑da nuu‑ia. Ɨɨn se kidatniu duꞌa
    nuu xtoꞌo‑s, io xa jandixa‑s xtoꞌo‑s. Vitna dada n‑kutnuni ini‑da xa io xa jandixa‑da
    ley Ianyuux ná jandixa se ijan xtoꞌo‑s, ko xaxeꞌe xa kuu‑da ñayiu, kida naꞌi‑da
    kuechi. Ná kuu ɨɨn se kidatniu duꞌa nuu xtoꞌo‑s kuu‑da xa kida naꞌi‑da kuechi.
  mdy-ETH: ፆኦሲም ጋላታ! ዬሱስ ኪሪስቶሴ ዛሎና ዬያ ዒ ማዼሢሮ። ዓካሪ ታኣኒ ማሊፆና ፆኦሲ ዎጌም ዎርቃያ ማዓዛ፥ ጎሞ ማሊፆና
    ጋዓንቴ ጎሜ ዎጌም ዎርቃያ ታ ማዓኔ።
  spl-spl: Yamâ Yesu Kiristo. Yâkŋe hiliwahombâingât mâtâwâmbâ menenehop. Yakât otmâ
    Anitâ mepaembisâin. Yâhâ den sâm aran yukât topŋe yuwu nâŋgânom. Lok topnenŋe
    yamâ bâleŋe. Yakât otmâ biwinenŋambâ nâŋgân nâŋgân bâleŋe topŋe topŋe tatmâ tetemu
    yan Bâleŋahât Amboŋaŋe otŋet sâm biwinenŋan kioŋmap. Biwinenŋan kioŋmap yanâmâ
    nenŋe wâtnenŋanâk kinmâ Anitâhât den lâum hoŋ bawaŋgim hâum pâpgumain. Yawu gârâmâ
    Kiristohât wâtŋan konok kinmâ hoŋ bawaŋginomgât dop tap.
  usp-NT: Pero c'omo re Kakaj Dios jwi'l Kakaj Jesucristo ri Kajawl, xinjcol laj jk'ab'
    man camic. Laj inchomorsa'n wini' laj jk'ab' mak Jpixb' Kakaj Dios, pero ri' intio'jl
    tijye' rib' laj jk'ab' man mac.
  zav-NT: '@see-verse:ROM.007.024'
  sgz-sgz: U, kang Káláu, iau para agas iáu má iak ot kuluk taladeng narsam kabin
    ukte tarwai kángim Konom Iesu Karisito suri na sáras pas iau! Má iau ngoromin
    sár. Á iau sang mai kak hutngin holhol, iau kis án toptop káián nagogon si Káláu.
    Ái sár kak torahin holhol a kis án toptop káián sápkin nemnem.
  kek-NT: Ca'aj cui' li Ka̱cua' Jesucristo ta̱colok cue chiru lin najter na'leb. Ac
    xink'axtesi cuib rubel xcuanquil lix chak'rab li Dios ut ac' chic lin na'leb.
    Ninq'ue inch'o̱l chixpa̱banquil li Dios, aban xban nak yal cui̱nkin, toj cuan
    lin najter na'leb cuiq'uin. Abanan ninbantioxi chiru li Dios xban nak li Ka̱cua'
    Jesucristo ta̱tenk'a̱nk cue re nak tincanab xba̱nunquil lin najter na'leb.
  blz-NT: Sukuur na Alaata'ala! Ia nomokaumo i Yesus Kristus Tumpunta bo pansalamatkon
    i yaku'. Mbali' noangku matete na ukumna Alaata'ala, kasee isian uga' pingkira'na
    noa men bariosonna dosa.
  poe-NT: "Kjuasáya tja̱ha̱ Dios kíxin ikui Ìnchéni Jesucristo kuaáxinni. Mé xi̱kaha\
    \ tí janhan la itꞌo̱na tjenka̱yáxian kíxin chrókjui̱ntaxiteyáha̱ Dios a̱ ntá tí\
    \ tꞌo̱na mé ntáchro a̱senná chrókjui̱ntaxiteyáha̱ tí nkehe kuènte tí jie̱.\uFEFF"
  san-TAM: 'அஸ்மாகம்ʼ ப்ரபு⁴ணா யீஸு²க்²ரீஷ்டேந நிஸ்தாரயிதாரம் ஈஸ்²வரம்ʼ த⁴ந்யம்ʼ வதா³மி|
    அதஏவ ஸ²ரீரேண பாபவ்யவஸ்தா²யா மநஸா து ஈஸ்²வரவ்யவஸ்தா²யா​: ஸேவநம்ʼ கரோமி|'
  cof-NT: 'Chiquilachi Miya Jesucristo, ya se larino joe. Jun tenchi Diosibe duque
    acradeseimin joyoe. Junni itsanque patica joyoe: La patsa Diosica tenca cato,
    yachi mantaca merámin joyoe. Junnasanan, lachi tencabi jutsa mowin ponnan cajoto,
    yacanan camerániquimin joyoe.'
  srm-NT: Wë gaantangi u Gadu di a dë taa a manda heepi ko a Jesosi Keesitu u Masa.
    Wë da sö e, dee sëmbë. Fa mi dë aki, a mi hati mi ta kë dë saafu u Gadu ta piki
    dee wëti fëën, ma di fasi u mi ta buta mi saafu a hogilibi basu.
  qvs-NT: '¡Tata Diosllami atipan! Señorninchi Jesukristu wañushkanrayku payka atipan
    yanapawayninchikunata allita rurashpa kawsananchikunapa. Chayrayku payta agradesiypachi.
    Kashkan willaykichi: Munanchisapa Tata Diospa kamachikunankunata kasuyta. Chayta
    munashpanchikunapish uchasapa kashpanchikuna mana atipanchisapachu allita rurashpa
    kawsayta.'
  zca-NT: ¡Per xkix Dios! Por Jesukrist niro' men lo rë kwa'n nali'bdo' men. Nal unen,
    kun dub laxto'n nilen kwa'n nzobni' lo ley che'n Dios, ter nzho kwa'n gat lë'
    kwerp da.
  cbc-NT: 'Dios pʉame Jesucristo mena yʉ catʉ̃goñatutuaro jʉ̃gori, yʉ carorije wapare
    yʉ netõõgʉmi. Bairo cʉ̃ caátipeere tʉ̃goñarĩ, “Mʉ ñujãñuña,” cʉ̃ ñinucũña. Bairi
    atore bairo ñi yaparoya yʉ cabairijere: Dios cʉ̃ caroticũrĩqũẽrẽ, cʉ̃ cabororea
    bairo yʉ caátipea niña. Baimicʉ̃ã, yʉa, ati rupaʉ caãcʉ̃ ãnirĩ roro átaje yʉpʉre
    caãno jʉ̃gori carorije yʉ caátipee cʉ̃ã ãno bairopʉa.'
  qxo-NT: '@see-verse:ROM.007.024'
  mox-mox: 'Ta kana lukaiwa Yaubada ʼinaya, mana egu vetalaʼai ana veʼia baʼe: Ieisu
    Keliso eda Kaiwabu ʼinaya ʼetoyavua kana lobea. Yaʼa giwaligu qabuna ʼinega nuanuagu
    qiduana Yaubada ena luvine weaqina ena vetofewa, ta mana luveifana egu nuanua
    ʼinaya ʼenoʼeno, ʼinega luveifa nana vefewegu ena nuanua ʼinaya.'
  kew-kew: Gore niaana Aa Mudu Yesu Krais-me ni maesepeaalia-pulu Gote-para ora pi
    to. Goa pea-ga ni go-rupa pirano. Neme Gote-na rekena agaa nina koneme mogealua.
    Goa pea pare nina abana koneme waea pape konena pora mogeaatalo pea.
  dww-dww: Baninama nopogue taugu Mamaitua na tarawatuma yà vovo teyeteyena, be tunigue
    taugu gewagewa na tarawatuma yà vovo teyeteyena. Be Mamaitua yài kaiwena, baninama
    taune dà Badama Yesu Kerisoe ya kuvesiguna.
  twi-ASANTE: Menam yɛn Awurade Yesu Kristo so meda Onyankopɔn ase. Na afei, mʼankasa
    mʼadwene mu, meyɛ akoa ma Onyankopɔn mmara, nanso bɔne nipasu mu no, meyɛ akoa
    ma bɔne.
  aoj-aoj: Owaꞌ, aeꞌ anifela God! Anen atona nandaꞌ Jisas Krais Dembinai apeꞌinai
    natagwahowe ape wahifiwi. Deiꞌ ape naꞌamba. Okom aeꞌami atom, ape lafela muꞌuli
    inimba, apaꞌ opaf apinai ape lafela banagami waf awafii.
  cbv-cbv: 'Jwĩ Maáh Jesucristo caá weemdíh tʉ́i ʉbni pínah ã jʉmʉp. Caandíh wã tʉ́i
    jepahachah, wã yéejatdih yohnit, weemdíh ã tʉ́i ʉbbipna caá. Páant ã teo wáacatdih
    jéihnit, “Jesúsdih wah deyanit, ma teo wáacat tʉ́ʉtatdih tʉ́ina caá, Paá”, Diosdih
    wãpĩ́ niijná caá. Pánihna, nindih wã tʉ́i jéihna caá: wã jenah joyátjĩh Dios ã
    wʉtatdih wãpĩ́ jepahíhna yʉh caá. Obohjeéhtih, Diosdih jepahíhni jʉmna yʉhna,
    páantjeh yéejni jʉmna, yéej chãjat jenah joyát ã jʉ̃ʉ́wʉ́chah, caánboodíh wãpĩ́
    jepahna caá.'
  taw-taw: God nokom, ne Bɨawl chɨn Jisas Klays wog ne ak nɨŋɨd, yɨp dek mɨdtep gɨnɨgayn.
    Anɨb ak tek God nop tep apin. Anɨb ak takaw apin awl, anɨgɨl mɨdeb. Gos tɨmud
    yad ak amub, God takaw ne ak. Pen tap si tap tɨmel gep ak, ne mubwak gos yad nab
    ayaŋ nedil tunɨg dad amub, tap si tap tɨmel gep ak yɨp kodup.
  jic-NT: Napj wüi'is Dios lal Jesucristo 'ücj ncapj p'ya'sa. Jupj cupj qjuis Jepa
    Püné. Niswa quelel velé napj lovin quelel lejay Dios tjevele jin; mop'in nenéyawa
    lejay napj najas p'in. Napj nin lejay na, malala nyuca lejay.
  zap-NT: Per dexkyizhtee Dëdyuzh ne por Jesucrist wselaa Dëdyuzh xanem noo lo gyelgut.
    Mase rlaan noo ylaa noo ne zëëd lo xley Dëdyuzh, per kom mengyëzlyu nak noo, syemper
    rlaa noo dol.
  wer-wer: Ne tiarim Aköp Yesu Kristook ent ë niulëa pötaan Anutuun yoöre ërëp yamëëaup.
    Nem ök yeniak pipta songönte pöt epël yaë. Nemtë könre lupötök pöt Anutuu ngön
    kosangötëën inëën yaëëtak utpet ngaan nem lupmeri wiakaima pötëën inëën yaë.
  ipi-ipi: '@see-verse:ROM.007.024'
  qul-NT: Dioslla cacharichiwan. Payman graciasta koni Señorninchis Jesucristo uqhunta.
    Ajinamanta yachani Diospaj leyninta casunaytapuni, chaywanpas runa caspa juchata
    sirvini.
  ter-NT: Aínapo ákoe Itukó'oviti vo'oku Vúnae Jesus Kristu koitóvonuti. Iyúseoneikopo
    ngoêku. Ya inzóneuke, undi kuri'ókovoti Itukó'oviti ngaha'âti indúkea ne sasá'iti
    kixovókuti páhoenovi vitúkea, itea enepone kúxoti ngixóvoku koane ânja indúkea,
    koati xunako váhere kixovókuti pahukóya.
  bmr-NT: '@see-verse:ROM.007.024'
  fuf-fuf: Ko yettude Alla, immorde e Iisaa Almasiihu Joomi men on! Ko ɗun waɗi, si
    ka ɓernde an ko mi maccuɗo Sariya Alla on, fii kala ka ɓandu an ko mi maccuɗo
    sariya junuubu on.
  bhl-bhl: Feinka! Sunbin-Got e nukalem Kamok Fian Yesus Kulais elo dabalalei, e teleko,
    nulo dokoyemse kasike, nu elo kuw “Weso! Seyo!”, dangakabuluw te. Kaneko kasike,
    num ibolow fukunin beem dulum elote nu Sunbin-Got em sawa weng beem afak kunum
    waneng kesomi, em sak weng afak kunum waneng kebuluw te. Kate, num kawin dim kaleem
    kal anggil beem dulum elote nu sili sili nam beem sak weng afak kunum waneng keko,
    buluw te.
  ons-ons: Anutu bakomine kitomaile, Waomze Yesu Kristo wane ra more mo siwot nange!
    Iwa yemo naŋane tanik manik, na noŋomka yemo, na maine Anutu wane ra rokop donka
    weku wet dereretneŋo qelitine qeki qekika, nae solaneŋo eaka borikinane ra rokop
    don ea wane qelitine qe okanmaike.
  con-NTPO: Nane ingi Na'su Jesucristoyi tsu ñama ccushaen'su. Tsa'caen in'jamba avujatsse
    gi Chigama afa. Nane toya tsu egae tsincon'choja ña ai'voma manda'je. Tsa'ma tayo
    gi ña injama'choma Chiganga afe cuintsu Tise ñama mandaye.
  ghs-ghs: Ohonga dzoobe, napaho Soopara Dzesu Kiristui ao anama napake ingonaitemi
    oorai. Oonita ana eete qaata oi qibaho dzama anai Ohongaho qaru abi naatare hiire
    qaatanihe, boto ma samama kahosaho dzebidzibike qusubaite qaata, tete oke eete
    qaatanihe napai poiqa Kiristuhota atimorai, ma oho quba tete qidza saridzorai,
    uububuu!
  peg-peg: ଜୁୱାର୍‌ ଇସ୍ୱର୍‌, ମା ମାପ୍ରୁ ଜିସୁ କ୍ରିସ୍ଟତି ହୁକେ ଇଦାଂ ହେୱାନ୍‌ ପୁରା କିତାନ୍ନା
    । ୱାଟିଙ୍ଗ୍‌, ଇଦାଂ ଆନାତା ନା ଅବସ୍ତା । ଇସ୍ୱର୍‌ତି ବିଦି କେବଲ୍‌ ଆନ୍‌ ନା ମାନ୍ତ ମାନି କିଦେଙ୍ଗ୍‌
    ଆଡ୍‌ନାଙ୍ଗ୍‌ । ମାତର୍‌ ନା ଗାଗାଡ଼୍‌ ଇସାବ୍ରେ ନାଂ ପାପ୍‌ନି ଆଡ଼ିଏନ୍‌ ଆଦେଂ ଜବର୍‌ଦସ୍ତି
    କିଦ୍‌ନାତା ।
  txu-NT: Bir, gwaj banhõ Bẽnjadjwỳr djwỳnhbê Jeju Kritu dja ikadjwỳnhbê ijaxwebê
    ipytà. Ba kam mã Metĩndjwỳnhmã amikĩnh jarẽ. Tãm ne ja. Ba kam mã amim, —Ba on
    Metĩndjwỳnh kabẽn kôtbit amijo iba, ane. Nhym be, ikadjwỳnhbê ijaxwe mã kute ijo
    ba prãmkumrẽx. Tãm ne ja.
  eng-WEBU: I thank God through Jesus Christ, our Lord! So then with the mind, I myself
    serve God’s law, but with the flesh, sin’s law.
  gnw-NT: Jaeño Tumpa, yandeYa Jesucristo rupi. Yasurupai amee Tumpa pe. Jayave chequɨrẽɨ
    reve chepɨa pe ayemɨngueta ayapo vaerã Tumpa iporoyocui jei vae. Ẽrei che jae
    vae reño aico ramo, jecuaeño ayapo mbaeyoa.
  mux-mux: Yesos Krais oliunga Auliele-ni nanga nimba tinjirimeliinga Pulu Yili-ni
    na tepa liilimáliinga Pulu Yili yu-kene “Angke” niker. Akiliinga, na-nanu kene,
    nanga nimbu piliiliále kene pali Pulu Yili-nga ung-manima-ni nokulemú, akumanga
    kendemande-yili moliu, akiliinga-pe we-numanu-kis uili ulu-pulu-kíselenga ung-manele-ni
    nokulemú.
  maj-NT: ¡Tsjaha̱ máb'a̱chjíhi̱ Nti̱a̱ná! Nda̱ Nti̱a̱ná Jesucristo̱ kits'ín nda̱ína.
    Títs'inchjén kju̱a̱nkjintak'unna̱ nga tínt'e'éhe̱n kju̱a̱téxumaha̱ Nti̱a̱ná, tu̱nga
    xi nkúhu nku nda̱, kju̱a̱téxumaha̱ ngatitsuu̱n tínt'e'éhe̱n.
  bkq-NT: Kywymâry Jesus Cristolâ mawânkâ kâmakeim! Inakanhe awidyse wato agânhepyra
    witoem won-hondâdâ mâkâ. Awylygue inanry, “Yagâ koendonro lelâlâ âmâ, Jesus Cristo
    anhekyly wâgâ” uguely Deusram. Arâ urâ iwerâ. Toenzepa Deus ize ato agânhedyse
    wawyly. Jesus Cristo yagâpa-ro watay, Deus izepa ato lelâ tâise agânhekyly. Arâ
    lelâ olâ kurâ idânârâ.
  kue-kue: Na God diwakai yeiteinga! Sraglpre, nono Yaglkandeno Yesus Krais ongo mina,
    God na i-eglke endungo yoko moglka. Yeglpre na nomane mina pirka God lomo mina
    atnekra nigl-kongunmo yomba moglka. Ba mambuno goglo mina na tandaglme lomo i
    mina nigl-kongunmo eremoglka.
  cot-NT: 'Noshineventavaetanacari Aapani Irioshi, nocantanaqueri: “¡Arioteesa!” iriotaquetari
    oishorejashirentacotajana Amajirote Jesoquirishito. Jeroquea namenaqueca: naatimpaquea
    noguenquejanequi nonintamajataque nonetsanataqueroquea maasano igantacaantane
    Aapani Irioshi, cotanquitsiquea notsinoqui noquemisantavecaroquea covaeguisherentsi.'
  bnp-bnp: Iau a kavurikea a Vure, a vuhuna e Isu Kristo, a Bakovi Dagi ne hita, i
    vakamatukapaga hita na ningaru hale na kakaine hita. I mavonga, si muri maia a
    Vure na niluhoi ne hita. Pali a kakaine hita i muri mai a vilo na ningaru hale
    na kakaine hita.
  apn-NT: 'Nà mẽ panhõ Pahihti Jejus Krisja pix. Tãm koja ixte amnhĩ tomnuj kutã tanhmã
    ixto ixihtỳx to. Jakamã na pa axte tee ri amnhĩ kukamã ijamaxpẽr kêt nẽ. Pãnhã
    ixkĩnh nẽ ri ixpa nẽ Tĩrtũm mã kãm: —Pa Tĩrtũm. Nà ãm hãmri amex o amex. Anẽ.
    Tã ra ixte Jejus Kris kôt amnhĩ xãm jakamã koja tãm tanhmã ixto ixihtỳx to pa
    rĩ kormã Tĩrtũm kapẽr kôt amnhĩ nhĩpêx mex o ri ixpa. No kot pa pam amnhĩ krã
    hkôt amnhĩ tomnuj rãhã ho ri ixpa. Ã ixte anhỹr xwỳnh na pa.'
  ctp-NT: Ska ti Ndiose Stiǐn nchka ꞌin Ni. Ngulaa Ni ꞌñaǎn, chunꞌ tñan nu yꞌni Jesucristo
    nu nka Xꞌnaan. ¡Kanꞌ chaꞌ kaꞌan ꞌa xuꞌwe taǎn ꞌin Ndiose sikwa! Sa kanꞌ ti chaꞌ
    jlyo tiǎnꞌ, chaꞌ ndiꞌin chaꞌ kuꞌniǐn tñan nu ngulo Ndiose ꞌñaǎn; ja ngwa ꞌñaǎn
    kulaǎn ꞌñaǎn ti ykwiǐnꞌ tiǎn, chaꞌ nten chalyuu ti lkaǎn, loꞌo nten chalyuu ti
    ngiꞌni kaꞌan chaꞌ kuxi.
  opm-opm: Basra. Got oh diradire Hanipyah Jisas Krais orhe dap teimdapat nohnong
    nambur yah teinong nahatin han hat patwa daham Got ohnong weso porwi paptepera
    dahapatmur. Noh yah danong hatpor dahapat orhor er da hatin ohe danong oh hat
    ma sapat oh damdapat Got orhe yah danong hatpor ma dahapat da oh Got orhe sawa
    hrepdapat hat patmur. Ina teimdapat ma tarpapat sapat da oh er da ohe hrepdapat
    hat napapatin noh ihat er hat sapatmur.
  bvr-bvr: 'Wurra ngaypa jarra ngu-japurramayana nula Wangarr ngardawa an-ngayburrpa
    Bunggawa Jesus Christ nipiya, ngarla, wanngu nguna-nenga! Ganapiya, lika gu-yinagatiya
    gu-workiya: Minypa ngaypa ngu-bama ngaypa ngu-mujama nula Wangarr gun-nika joborr,
    wurra ngaypa ngu-ngurrnga ng-gata gun-nerra ngu-rrimanga ngaypa ngu-mujama nula
    gun-nerra.'
  zad-NT: 'Cho''a Chioza'' yeḻ'' chox̱ken daa wit X̱ancho Jesucrístona'' na'' bisle''
    nad'' lo na'' dii mala''. Na'' kin chajniida''n: chibaid'' gon'' ka na ley c̱he
    Chioza'', per beli chen c̱ha''ni chlligaan nad'' kwenc̱he gon'' dii mala''.'
  kmg-kmg: 'Anutu e Wofuŋ-nâŋec Jesu Kristore erâ muteŋkekopac. Eme šiŋuc hâcne: No
    nahac maŋ mamanasu-nanezi Anuture sâcmutâc dâŋ kiŋaŋ qacneekopac, sahac-nanezi
    ine sâqocnere sâcmutâc dâŋ kiŋaŋ qacneekopac.'
  aso-aso: 'Guvetesi ve Izesuꞌ Kilisitoꞌ asiꞌve nene mo do nuꞌ izaaꞌ neive. Nemuꞌ
    nene Oꞌmosomuꞌ tangezoꞌ ve lo nolo-duve. Idoꞌ gamazi mukiꞌ mene luvongumuꞌ nene
    gelo tiꞌ lo lolosuve: Neniꞌ nene gaꞌnedunuꞌ Oꞌmosoꞌmi louꞌ gamaziloꞌ nene gelekeleꞌ
    ogaꞌ nouvoniꞌza nemeni dameni litehe neꞌmo nene lihime monovoloꞌ do gelekeleꞌ
    o-nedaaꞌ neive.'
  uli-uli: 'Sa hachigchig Deus le sala foru mele irel Samol Jesus Kristus! Ngang ila
    sa iye sengay: Be ngang chog lufulyey, iwe ngo be yoh le ibe yengang ngal hatobtob
    la yael Deus mo irel yai luluwal, iwe ngo mele depel holongoy ila ye yengang ngal
    mala hatobtobol molfid.'
  nin-NT: Ingga nyarr ku Abachi, nggo à ta du Atiko munta wa Yesu Kristi a ta ni kpa
    ingga ttungo. Kye ingga nggo si ma mi, ku itu mungga, ingga ka na inkindirr yi
    nggo Are ka Abachi ka a da di ingga bu na nggo ni isisurr mungga yo mre. Uwa a
    ta si inina ikpa imungga yi, ima di zha na inkindirr yi nggo i ta gri unushirr
    ku ngu mu.
  acu-NT: 'Ii Apuri Jesucristo wína namangkur wakeramun nepeturkatin asamtai, Yusnak
    maaketai tajai. Tura asan nunasha nekajai: Wiki nintimsanak wína namangkur wakera
    nuna umirkun, tuke tunau inatiria nunisnak ajai. Antsu paan nintimran Yuse wakeramurin
    umirkatasan wakerin ajai.'
  cak-WNT: Matiox chare ri Dios chi ri Kajaf Jesucristo xirucol. Ruma chi man ta ri
    Jesucristo, can ta c'a yin jun na rusamajel ri ruley ri mac, ruma ri itzel tak
    raybel ri yec'o wuq'ui. Y ri' astape' can c'o ri raybel wuq'ui riche (rixin) chi
    yin ta jun rusamajel ri ruley ri Dios.
  ebk-ebk: 'Munyamanak kan Apo Dios, tay hiya nan nangesarakan kan ha-un babaen kan
    Apo takú ay Jesu Cristo! Nauy ngarud nan kasasaadku: As nan munnunumnumku at laychok
    ay tongparun nan lintig Apo Dios, ngem kiapú as nan fiasor ay naisisikud kan ha-un,
    chaak challu fumasofiasor.'
  spa-PDDPT: ¡Gracias a Dios por medio de Jesucristo, nuestro Señor! Así que yo sirvo
    a la Ley de Dios con la mente y a la ley del pecado con el cuerpo.
  ruf-ruf: Mighede kwe Imulungu iyonikombola kubitila Yesu Kiristu Imtwatsa wetu!
    Lelo apfi pfipfo pfanili, nene mwenyegho mne mbutsi tsangu namtumwa we mbuli tse
    Imulungu, lekeni mna lukuli nene namtumwa wa mbuli tsa nzambi.
  gun-gun: Arovy'a Nhanderuete, Jesus Cristo nhande-Senhor rupi. Mba'eta xejegui ae
    xepy'a re oĩa rami vy aiko Nhanderuete guigua lei rembiguai, ha'e rã to'o oipotaa
    rami aiko vy ma lei jejavya rembiguai aiko.
  agu-BL: '@see-verse:ROM.007.024'
  isn-isn: Kululo namulumbiilya Tunda. Kukiila Yesu Kilisto Mukulu witu. Kululo gwa.
    unene kuma hala ane kumitumila imiko ang'wi Tunda hangi ikimuiili kumitumila imiko
    amilandu.
  eng-PEV: Thank God, Jesus Christ can make us free. He is the answer. God made a
    way for us to be free. Jesus will be our new leader, and he is stronger than that
    old boss inside us. This is what I have been saying up until now. We ourselves,
    we really want to do things that are right, but we have a bad part in us that
    is our boss, and it makes us do things that are wrong.
  ilo-ULB: Ngem agyamanak iti Dios babaen kenni Jesu-Cristo nga Apotayo! Ngarud, agserserbiak
    iti linteg ti Dios iti nakemko. Nupay kasta, babaen iti lasag, pagserserbiak ti
    pagannurotan ti basol.
  pir-NT: Jesucristore yʉhʉ wacũ tutuagʉ̃ tiquirota yʉhʉ ñañene cohãnota. Tiquiro
    sa yegʉ̃ Cohãcjʉ̃re “Quehnoare”, niaja yʉhʉ. Sa yegʉ yojopʉre yʉhʉ basi yʉhʉ tʉhotuye
    mehna Cohãcjʉ̃ dutiyere yeaja. Sa yegʉ ijiepegʉta yʉhʉ esa tuharo ijigʉ̃ ñañe
    pehe yʉhʉre ñañene yegʉ̃ yere.
  anv-NT: Ntamege Ntɛ sé Ɛsɔwɔ néndé ɛlé ji mbií ne ákágé fere me né negbo
    ɛníné na gétúgé genó ɛyigé Jisɔs Kras Ata sé apyɛɛ́. Ndɛre ɛlúmbɔ, né
    metɔɔ́ wa ɛlu me nnó mpyɛge genó ɛyigé ɛbɛ Ɛsɔwɔ ɛkɛlege. Yɛ́mbɔ gekwenege
    gepɔ ya gekɛlege ɛlé nnó me mpyɛge genó ɛyi getené me né gabo.
  sab-NT: '@see-verse:ROM.007.024'
  tmd-tmd: 'Nöbö Dib ana Jisas Krais ör! God nugwo ri ablaŋe rɨmɨdla! Makwam mönö
    yadmɨdɨl kɨ aliö mɨda: rɨb na aku God nugwo nag mabö rɨb nöbö röxg mɨdɨl aku,
    jɨ höbwab rɨb madmag pɨx yuö nɨ kwo, ap kib mag gwogwo rɨb mag aku nag mabö rɨb
    nöbö röxg mɨdla.'
  acr-NNT: Lik kantioxij che ri Dios, ma xew Rire katoꞌw weꞌin, yey kuꞌan waꞌ ruma
    ri Jesucristo, ri Qanimajawal. Jekꞌulaꞌ kanmaj usukꞌ lik chirajawaxik kanya wibꞌ
    puqꞌabꞌ rutaqanik Rutzij Upixabꞌ ri Dios; noꞌj echiriꞌ kanya wibꞌ puqꞌabꞌ ri rayinik
    re ri nucuerpo, riꞌ e kataqan ruchuqꞌabꞌ ri mak panuwiꞌ.
  kpg-kpg: 'Di mee bolo mee ang gi God dela e haga gila aga di mee deenei, mai baahi
    tadau Dagi go Jesus Christ! Malaa deenei dagu hai: Au e hai hegau gi nnaganoho
    God i lodo agu hagamamaanadu, gei dogu huaidina dangada e hai hegau gi taganoho
    o di huaidu.'
  taj-taj: '@see-verse:ROM.007.024'
  avt-avt: Hi han yaaik hentar God kakɨkepa hi ehinɨn menmen enum mekre han kai hentar
    menmen Mɨtɨk kaiu Iuwe Jisas Krais hɨrak kɨrɨakem. In ek hi hepu har ik. Hi heriuwe
    han kai hi hanhan hises hɨm me God, te menmen enum mekre han kai menipa hi hanhan
    eises menmen enum me tɨ.
  cbk-cbk: 'Ta dale yo gracias con Dios cay ya salva le conmigo por medio di Jesucristo
    el di aton Señor! Entonces el di mio situacion ansina gayot: puede yo sigui con
    el ley de Dios con mi pensamiento lang, pero el di mio mal naturaleza amo el que
    ta causa con el di mio cuerpo para continua peca.'
  uig-ARA: رەببىمىز ئەيسا مەسىھ ئارقىلىق خۇداغا تەشەككۈر بولسۇن! شۇنداق قىلىپ، قەلبىم
    بىلەن خۇدانىڭ قانۇنىغا ئىتائەت قىلىمەن، لېكىن ئەتلىرىمدە گۇناھ سادىر قىلدۇرغۇچى
    قانۇنىيەتكە ئىتائەت قىلىمەن.
  tuf-tuf: Bíyati cuícajar ey, rehratí síwajar ey Jesucrístoatrun bar síwataro. Eyat
    cuicátaro. Eyta cuácayat aját Sir quin “oquéy” waquinro. Etarwan ajmár urá icar
    Sir chihtá yajca rácatro. Cuatán ur istiy cut chihtá ay bár bi yajca rácatro.
  abx-abx: Salamat si Diyos kay atuman to pina'agi si Paragdalum-ta kam Jesu-Kristo!
    Kon sugad, para si kalugaringun-ko isip, uripon ako si bala'ud-na si Diyos, pero
    para namay si makasasala' kina'iya-ko, uripon ako si pama'agi-na si sala'.
  mco-NT: Dioscojuyip nyajnajxypɨch ma Dios co Dios, mɨɨd ajt nHuindzɨn Jesucristo,
    xyñihuaanɨm ma jada jɨbɨcpɨ huɨdibɨ ajt nninïcx xyñi'jot'ajtɨm. Paady mɨɨd n'oyjot
    n'oyhuinma'ñ nguyduñɨch Dios ycötujcɨn. Mɨɨd nninïcxɨch nijot'atyɨch pocytunɨɨ.
  cpb-NT: Iri Awinkatharite Jesucristo matairone. Niwetharyagaari Pawa otyaantakeriri
    rimatantakawori. Ari okantari. Iro noshire nithotyaantawori nokemisantziro Inintakaantanewo
    Pawa. Iro nowatha koñaawoini nantantapiintantawori okantakaantanewo “Kaariperonkantsi”.
  aon-aon: Eik yenek tenkyu abom um Iruhin. Anan meyoh nakri aria Jisas Krais apakin
    Debeini ta nukweshihe ipe wosik atin. Aria douk eik yape namudok. Eik kanak yape
    yagipesh Iruhin ananin lo um douk yagipeshen um eikim urkum atin. Aria numun um
    eik uwok. Ehudok harik hape iri atin yoweihi aih hape howeshike dodog aria yape
    yenek yoweishi inahos atin.
  hus-NT-2005: U pidhál ti jalbintsixtaláb na Dios, ke tokot ni Ajátik Jesukristo
    neꞌech kin ejto tin wixkʼintsi an ti walastaláb. Jaxtám, kʼal nu chalab u tʼajál
    xowaꞌ in ulal nin takʼixtal na Dios, por kʼal nu tʼuꞌúl, u tʼajál an walastaláb.
  mig-NT: Ná kúta'u̱‑rí nuu̱ Dios sá'a máá Jíto'o̱‑yo̱ Jesucristo. Núsáá te játíñu‑ri̱
    nuu̱ ley Dios jíín já jiní tuní‑ri̱, ko nuu̱ ley kua̱chi, chi̱ jíín modo máá‑rí
    játíñu‑ri̱.
  bps-bps: Too agu mlé bong fye di Dwata, du fagu di ku Dyisas Krayst Amuito tafalwaan
    agu. Taman ani kagkahgu, dini di fandamgu nimengu Dwata, bay i lawehgu, mimen
    i dad sasè knayè.
  mbs-mbs: Yan egpesiontong a diyà te Timanem, so impelowà a din den pineokit te Pengolo
    tadon si Jesu Cristo. Yan mig-indan a den kenyo te kelimahan ko. Pengkey ibeg
    ko tomolò a te ibeg te Timanem, meneng egpekeinang a pa te medaet so doen pa medaet
    ibeg te pedowan ko.
  tof-tof: Ka Godón eso akyandóla, zitülkus wa kürü aurdü amaikda Yesu Kerrisokama
    mibü ⌊Lod⌋! Da módóga, kürü gyagüpitótókdó ka kólba Godón gidan leba zaget olomla,
    a kürü tüpan büb kugupidü ka kolae tonarran leba zaget olomla.
  cme-NT: 'Mi jaal Diiloŋo yaa Itieŋo‑i Yesu-Kirsa maama-na, u yaa hũyãa-mi. Mi
    gbãa cira: Muɔ fuɔ, mi siyaa Diiloŋo ãnjĩnamma‑i, ma dɔlnu-miɛ, ŋga mi kusũŋ-maama
    ce mi ta mi cu ãmbabalmaŋ-huoŋ-nu.'
  sus-sus: Tantui xa rasiga Ala ma naxan won nakisima won Marigi Isa saabui ra, a
    xa Mixi Sugandixi! Na kui, n xaxili tan ma, n bara findi Ala xa sɛriyɛ xa konyi
    ra, kɔnɔ n fate bɛndɛ tan ma, n findixi sɛriyɛ xa konyi nan na naxan n natutunma
    yunubi ma.
  pon-2006: Kalahngan ong Koht, me kin ketin kapwaiada met rehn atail Kaun Sises Krais!
    Eri, iet duwen ngehi; pein ngehi I kak papah kosonned en Koht sangete nan ei lamalam;
    nindokon ahnepen ngehi aramas eh kin papah kosonned en dihp.
  dad-dad: Neda Odug Jesus Kristus age fen bunem Negur ada yalelnadan nigin ĩ de tafiyẽf!
    Age fiyauf are, aya yug neu kisi bun are, Negur nẽ lo nẽ ferfer, anĩ ere, aya
    mosor nẽ bouwau enei bun, mosor nẽ lo nẽ ferfer.
  zab-NT: ¡Per xtiosten Dios dec pur Xtadnɨ Jesucrist agulaa lo castiguqui! Te pur
    masquɨ xgaba ná gúna púrzipac zec ni rnabee Dios, per zec bɨnguɨchliu ni naa ax
    ruupac chi run duld gan nare.
  jae-jae: Aê gajam daŋge Anôtô kêtu aêacnêŋ Apômtau Jesu Kilisiŋa. Amboac tonaŋ kasôm
    biŋ tonec gebe Ŋoc kauc tec gajam sakiŋ gêdêŋ Anôtônê biŋsu, ma ŋoc ŋalêlôm laŋgwa
    tec gajam sakiŋ gêdêŋ sec ŋabiŋsu.
  ksd-ksd: Iau pite pa God tai Iesu Kristo kada Luluai. Damana iau, iau torom ta ra
    varkurai kai God ma ra nuknukigu; a ra pakagu i torom ta ra varkurai kai ra varpiam.
  msm-NT: 'Di salamat su to Diyus ogtabang naan kanay pinaagi ki Jesu-Cristo no Ginuu
    ta! Kaling seini to kabotang ku: Kani to ginhawa ku ogkaliyag a ogtuman to Diyus,
    di to ingkabata ku no kinaiya iyan hinongdan no ogpakasae a gihapun.'
  myk-myk: Baraga Kilɛ, wù Kafɔɔ Yesu Kirisa gbɔɔrɔ ni, mu na ba nɛ shɔ! Ayiwa, na
    fungɔngɔ ni, nɛ ɲidaan wu ɲɛ na kapyeŋɛɛ pyi Kilɛ mu, na sɔɔ wu saliya wu na.
    Ga fanha kemu ki wa nɛ na ge, kee kʼa giin kʼi nɛ pye jurumu wo bulo.
  sbe-sbe: Yaubada ya lautokiyei, yoda Guiyau Yesu Keliso unai ye gilihaigau. Unai
    kabo yau ya bom nuwagu ta unai yau meta Yaubada yona laugagayo yona heyayai tauhaina,
    na bulumagu ta unai ede yau baꞌaya yona heyayai tauhaina.
  mcr-mcr: Nyi Goti Hanjuwä Iqueŋi, “äŋguiqä” ätuätqäŋänä. Iqu, Jisasi Kraisi, neqä
    Naqä Iqueqä yäŋänäqŋqeta, yätamäkqä nyiyäŋqiyä. Iŋi ŋqä-näuäŋi, tiiŋä äpmeŋä.
    Ŋqä qeqä-quuvqä imŋi, kukŋuä-suqä iqueqä wäuŋuinä äwiyätŋqä-qe, ŋqä huiwitäŋi,
    suqä quvqä iqueqä wäuŋuinä äwiyätŋqe.
  cux-NT: Maaⁿ ní 'úú ní ncā'a gracias Ndyuūs chi dámaaⁿ Ndyuūs cuuvi nadinguáⁿ'ai
    yā 'úú cáávā Jesucristo Señor yeⁿ'e yú. 'Úú ní dichíí'vɛ̄ 'úú ley yeⁿ'e Ndyuūs
    ndúúcū núúⁿmáⁿ staāvā yeⁿ'é naati cuerpo yeⁿ'é ní neⁿ'e dinuuⁿndi cáávā ley yeⁿ'e
    nuuⁿndi chi canéé nduucú.
  tur-YTC: Efendimiz Yeşua Mesih aracılığıyla Tanrı’ya şükürler olsun! Öyleyse ben
    kendim akılla Tanrı’nın Yasası’na, ama benlikle günahın yasasına hizmet ediyorum.
  san-ITR: asmAkaM prabhuNA yIshukhrIShTena nistArayitAram IshvaraM dhanyaM vadAmi|
    ataeva sharIreNa pApavyavasthAyA manasA tu IshvaravyavasthAyAH sevanaM karomi|
  bel-N: Дзякую Богу праз Ісуса Хрыста, Госпада нашага. Дык таму я сам розумам служу
    Закону Божаму, а целам — закону грэху.
  sch-sch: Pathien vaiin kêng. Ei Pumapa Jisua Khrista jârin ei Pathien minpâkin
    om rese. Hanchu ku mulungrîl takin chu Pathien Balam sin ko tho ngâia, ki miriem
    nina rêkin chu sietna balam sin atho ngâi.
  mic-MIQNT: Miwatmaq Gjinisgam. Gjisaqamawminu na Se'suguli gisi ugs'tawi'tew. Negm
    gis jigla'litew ta'n teli assumig lue'uti. Geitu ni'n getu majulgwatm Gjinisgam
    ugt'tplutaqanm gatu awna mo gugunmu ml'gigno'ti ta'n ingutei tla'tega's. Na tetuji
    assumig lue'uti. Gatu Se'suguli gis jigla'lit.
  huu-NT: '@see-verse:ROM.007.024'
  jiv-NT: Yuska ii Uuntri̱ Jesukrístuja̱i̱ túrutmamniaitji. Tuma asamtai Yúsan ti
    yumiṉkiajai. Ayu. Winia enentáirja̱i̱ Yus akupkamun umirniuitjai. Antsu winia
    aya̱shruja̱i̱ tunaan umireajai.
  otm-NT: Pɛ jamadi Oją, da yąngui nangue ma Hmuhʉ ra Jesucristo. Nɛ nuya dí ørpa
    rán t'ɛ̨di Oją nangue ma 'da'yon 'yomfɛ̨nigä, madague'bʉ numanho ra ts'oqui a
    ma nyon 'yomfɛ̨nigä.
  dah-dah: 'Gega Al Kuruŋ beleŋ Doyaŋ Al Kuruŋniniŋ Yesu Kristu inke ne gayen mata
    buluŋ bana mat nad siŋa niryiŋ geb, goke amaŋeŋ nurd uneŋ hime. Niŋgeb nebe gahade
    hime: nebe dufay gergeŋ nuntiŋdebe Al Kuruŋyen saba gama irde hime. Gega megen
    niŋ dufay buluŋ beleŋ manaŋ nuluŋ teŋ hi.'
  tnk-tnk: 'Iakɨni tanak tɨ Kumwesən. Iesu Kristo Iərɨmənu səkɨtaha in tro! Ro pen
    noien səiou ro iamɨnhi irə: Ia nətərɨɡien səiou iakamo nəfe Loa səvəi Kumwesən
    rani, mətə ia nɨpwrak iakamo nəkwai noien ərəha.'
  kpr-kpr: '@see-verse:ROM.007.024'
  san-IAS: asmākaṁ prabhuṇā yīśukhrīṣṭena nistārayitāram īśvaraṁ dhanyaṁ vadāmi| ataeva
    śarīreṇa pāpavyavasthāyā manasā tu īśvaravyavasthāyāḥ sevanaṁ karomi|
  nho-nho: 'TeAtua te laaoi! TeAriki Jesus Christ ni heunatia mai a Ia ki au no tokonaki
    ki taatou. Teenei te tiputipu e taka ma nau: Nau soko nau e lavaa te tautari ki naa Loo
    TeAtua iloto taku hakataakoto; aa taku tinotama iaa e tautari ki naa Loo te haisara.'
  gym-NT: '¡Ngöbö aibe abko ie tita kuin niere ni Dänkien Jesukristo köböire, ñobtä
    ñan angwane niarakwe ti tikadite! Nebti kukwe mrä abko nüke gare krörö tie: Ti
    tö Kukwe Biani Ngöbökwe Moiséye aibe mikai täte, akwa kukwe kämekäme tä ti töibtä
    abko mdeita nebe tie abko käta ti mike kukwe kämekäme nuene.'
  azg-NT: Majoꞌ ncya ya jndyi Tyoꞌtsꞌon na ntyja ꞌnaanꞌ nquii Jesucristo na conduihin
    na ityeꞌntjon jon jaa, joꞌ itsiquindyaa jon jaa. Mangꞌe na tueꞌ jon ntyja njanhan,
    joꞌ mancöntyë yo na macüjiꞌ ya cüenta matyeꞌntjön nnon Tyoꞌtsꞌon chaꞌxjen na ntꞌue
    tsꞌon jon, majoꞌ ngꞌe na condui ja tsꞌan, juu jnan ninvaa nayꞌoonhanꞌ ja chaꞌvijon
    tsꞌan na ityeꞌntjontyen juu nnon ncüiichen tsꞌan.
  bhd-bhd: अवं परमेशरेरू शुक्र केरताईं ज़ैने यीशु मसीहेरे ज़िरिये अवं बच़ाव, ते अवं
    अपनि अक्ली सेइं त परमेशरेरे कानूनेरो इस्तेमाल केरताईं, पन अपने जिसमे सेइं पापेरी
    कानूनेरो इस्तेमाल केरताईं।
  too-NT: Dios ū'tza' a'ntīn tzē namāpūtaxtūnu'n por ixpālacata quiMāpa'ksīni'ca'n
    Jesucristo. Xapū'la quimacni' ixtlahuacu'tun a'ntū ixlacasqui'n huan xako'hua'jua'
    līmāpa'ksīn, a'yuj quit xa'ictlōkentaxtūcu'tun ixley Dios. Lā' chuhua'j Dios quimāpūtaxtūnī't
    de huā'mā' līmāpa'ksīn. Lā' ū'tza' iclīmaxquī' Dios pāxcatca'tzī.
  ind-AYT: Syukur kepada Allah melalui Tuhan kita, Kristus Yesus! (7-26) Jadi, dengan
    akal budiku, aku melayani hukum Allah, tetapi dengan tubuh jasmaniku aku melayani
    hukum dosa.
  cjo-NT: '@see-verse:ROM.007.024'
  nsn-nsn: Uatakai tang God a tengkana te Iesu Kristo nagi Tamata Nomaneig tere turung
    luaka liu totoguo! Temaeitingua totoguo katong, doh tereg ninamana uakap u kalkalekinale
    pukungua tena ualatut God, bo i lolono tar nimalara uasang tar tukunuguo, inggo
    a tamatang kalkalekinale puk tena nitampopokohor niguata uasa.
  san-DEV: अस्माकं प्रभुणा यीशुख्रीष्टेन निस्तारयितारम् ईश्वरं धन्यं वदामि। अतएव शरीरेण
    पापव्यवस्थाया मनसा तु ईश्वरव्यवस्थायाः सेवनं करोमि।
  tna-NT: Daja biame, yama Diusu diusulupai yainia, tuahueda bahui tueda ai madhada
    cuana jenetia ema d'eji su atana putsu, Echua Puji Jesucristo jepuiti. Da su Diusu
    sa ai tsada cuana bahui ebia su yama aja yainia biame, quema equita sa ai utsatada
    madhada cuana ja ema jucha ameja yatani.
  lid-lid: 'Arile, wurah handru i ta Kindrei, i san ta Laban tataha Jises Krais le!
    Ya eme ta sendrehendreh jo kasehek i buku doh: Taha mene asehek sahou i lundra;
    budon tataha asehek anya batanau malen ta Kindrei mwasin, ya eme taha a buku bonyo-ou
    ka-en hamon ta aliy, arile taha ame ja asehek anya, oda taha atehei taha a buku
    bonyo-ou ta a bolo kandriyen ndra-in ta bada taha ma mesekei taha andra-i labai.'
  wim-wim: '@see-verse:ROM.007.024'
  zga-M: Inave ukhu mwale khwa Nguluve nu Yesu Klisite umbaha vetu! Leno. One nemwene
    nulukhala lwango nikho lovombela ululagelo ulwa Nguluve. Pakhuva, khumbile nikhunchivombela
    embombo imbivi.
  yom-yom: Matondo kuidi Nzambi mu Pfumu eto Yesu Klisto. Diawu minu veka, mu diela
    diama ndidi mvika wu Mina mi Nzambi vayi mu kinsuni ndidi mvika wu mina mi masumu.
  san-SIN: අස්මාකං ප්‍රභුණා යීශුඛ්‍රීෂ්ටේන නිස්තාරයිතාරම් ඊශ්වරං ධන්‍යං වදාමි| අතඒව
    ශරීරේණ පාපව්‍යවස්ථායා මනසා තු ඊශ්වරව්‍යවස්ථායාඃ සේවනං කරෝමි|
  yut-yut: Nak Piŋkop ya yaŋ iyɨsat! Amɨn Tagɨnin Yesu Kristo dasi pulugaŋ nepdɨsak.
    Yaŋdo, nak nandak nandaknokon Piŋkop dakon gen teban yol do nandɨsat, mani but
    kalɨp egɨp egɨpmon nak yokwi dakon oman amɨn egɨsat.
  grc-BYZ: εὐχαριστῶ τῷ Θεῷ διὰ Ἰησοῦ Χριστοῦ τοῦ Κυρίου ἡμῶν. ἄρα οὖν αὐτὸς ἐγὼ τῷ
    μὲν νοῒ δουλεύω νόμῳ Θεοῦ, τῇ δὲ σαρκὶ νόμῳ ἁμαρτίας.
  cpc-NT: Iriitaki Awinkathariti Jesucristo matairori. Nopaasoonkitairi Pawa otyaantakiriri
    jimatantaawori. Iro noshiri nothotyaantawori nokimisantziro Ikantakaantani Pawa.
    Irooma koñaawoini nowatha iro nimatantapiintantari okantakaantani “Kaaripironkantsi”.
  nhg-NT: Pues netietlasojcömatelea Deus, pues yejuatzi niechmöquextilo por medio
    de toTlöcatzintle Jesucristo. Bieno, pues, ejqueu ica que tlö amo niechpaliebilo
    Deus, ca noyulo naja necneque necchihuas lo que tli niechmandöruro yejuatzi, cache
    ca nocuierpo necchihua lo que tli niechmandöroa tlajtlacule.
  nya-nya: Atamandike Mulungu, amene amandipulumutsa kudzera mwa Yesu Khristu Ambuye
    athu! Kotero tsono, ineyo ndi mtima wanga ndimatumikira lamulo la Mulungu, koma
    ndi thupi langa ndimatumikira lamulo la uchimo.
  ngu-NT: '@see-verse:ROM.007.024'
  kup-kup: '@see-verse:ROM.007.024'
  jid-jid: U me giri ni Irji ni tu Yesu Almasihu itibu. na ki ime ni tumu mi hu ituron
    u Irji ni sonron mu ko ni he, ni mi kpa me hu turo u latere.
  wmw-wmw: He! Ninshukuru Mwenyezimungu kwa sababu ya Insa Almasihi, Mwenye wetu.
    Basi nomimi, upande mmoja kwa ankili zangu, nitumika uwezo wa shariya ya Mwenyezimungu.
    Kwa upande mwengine, kwa mwiri wangu, nitumika uwezo wa dambi.
  gmv-GGM: Nu Goda Yesus Kiristoosa baggara galatay Xoossas gido. Histinkko tani ta
    baggara ta qofan Xoossa wogasi aylle gidashe tani Ta medhetetha wogan nagara wogas
    aylleko.
  ssg-ssg: Nga tunahi ka salan wanen tenen ie. Ti aweisal tepaun, leili namilokaha
    kaha paxai tioi soliai nauna ti Haeu ape pahakaha wanen usian. Tuahe ti liai tepaun,
    lialui isiaiakaha i neini hakalala kaha hani ailei saun lialun. Aile ape kemulik
    haniwa Haeu ti Jises Krais tel Masiwi ti kaha, tetel i huali kaha ti xoiniai lialun
    ti leilokaha.
  zpo-NT: Nebse Jesucrist, Xaa Nabeyy na, nzho mod leya. ¡Dixkix Dios! Kwaanzee re
    xgab cheen na nzhekla le kwaan nzhé ley cheen Dios, per lee kwerp cheen na nzhekla
    le re kwaan nawent.
  poy-poy: Mayagashii Mlungu yakatenda goseri aga kupitira Mtuwa gwetu Yesu Kristu!
    Hangu su, ndo ntambu ya neni namweni, Kwa mahala gangu nugatendera Malagaliru
    ga Mlungu, kumbiti kwa nshimba yaneni nankugatendera malagaliru ga vidoda.
  qwh-NT: Shonqücho Diospa mandamientuncunata cäsuquita munaptïpis, que etsallätaq
    jutsa rurellacho tsararäcaman mana allicunata ruranäpaq. Peru ¡grasias Diosta!
    ¡Pemi Jesucristurecur cananqa librecamashqa!
  gaw-gaw: '@see-verse:ROM.007.024'
  nca-nca: No Anutu hamó yuŋgunaŋowe! Yesu Kristo, neneŋo Uni Paráminembo no samaka
    nereweya. Asa ko nopa naŋge iŋo-iŋonemo Anutu koro hutuŋo mande kusuŋoyómo yotoro
    khoyó teyoteno, quko kowene saŋanímo quhurí tewero murímboro hutuŋo mande kusuŋoyómo
    yotoro khoyó teyoteno.
  zpz-NTPP: '¡Shnu la Ñgyoozh nu nac Shuaan den Jesucrisht! Ni mod rdeda̱: Nu ub la̱,
    na gac gyicya̱ de coz nu rnii leey ni Ñgyoozh nu shcab ne̱, tees nu cuerp ne̱,
    ricya̱ de coz cyi.'
  mkj-mkj: Kalahngan oang Koahs ma kin kapisla joanngoauwe ipen asai Koaun Jesus Christ!
    Doari, pein ngoahi, ngoahi kak papah kojonned in Koahs janngoar nehn oai lamlam;
    a nehn ahnpen ngoahi armaj kin papah kojonned in dihp.
  zac-NT: Rdë́ꞌëhia graci lu Dios purquë bëꞌnë më librar na lu pudërë shtë duldë nananú
    laꞌni lduaꞌa. Bëꞌnë mëhin por Jesucristo, Shlámaꞌa. Laꞌni lduaꞌa rac shtúꞌuhia
    guna cumplir ra mandamientë shtë Dios, perë shcuerpa runë cumplir mal deseo narsëdchini
    duldë.
  kyg-kyg: Gotiꞌa Ala kava netimo Yesu Kalaisitetiꞌmo nagufaꞌnimo afaꞌa alino katino
    nategaiye. Agaefekeꞌmo hao ke nehove. Ani kavaꞌmo huꞌna maiꞌneꞌnaeꞌmo saufa naipafatiꞌmo
    Goti keꞌaepa geꞌamo akame nehuvaꞌmonanafa atafa naipafatiꞌmo hosu kavaꞌnimo lokiyaꞌamo
    akame nehuve.
  kmk-kmk: 'Yaman kan Apudyus ta awad si Apu taku’n Jesu Kristu un managu kan sakon!
    Ot sinsadinon, siyatu’d kasasaad ku: Piyaon tun angos ku un unudon dat lintog
    Apudyus yoong satun gumabasuḻa kinatataguk, unudona dit gabbasuḻa piyaona.'
  cao-NT: '@see-verse:ROM.007.024'
  bbr-bbr: Rowe, Anut nukas ik kiro onok aru pakan imäikiäu. Ko iken Näwäu, Jisas
    Krais äsimornuk, kos ik sareikeäu, okon, is Anut ‘Pere’ aurim. Kesermoi, is keser
    äiem, isan ronkatis is kon sarau ro (slev) senek, Anut nukan sintore ämän eposek
    tainoraun keseriäim, utianik, isan enimsaus onok aru nukan sintore ämän isan woi
    uru rau nukan sarau ro (slev) senek, kon onok aru tainoriäu.
  inb-inb: 'Taita Diusllami pudí, nukanchipa Iaia Jesucristowa kispichiwangapa. Chimandami
    Taita Diusta: “Pai Siñur” nini. Chasaka, nukapa iuiaiwa Taita Dius niskatami rurag
    kani. Ikuti nukapa kuirpuwaka imapipas pandarispami kani.'
  hrv-hrv: Hvala Bogu po Isusu Kristu Gospodinu našem! Ja, dakle, umom ja služim zakonu
    Božjemu, a tijelom zakonu grijeha.
  box-NT: Ɛ̀ɛ ká mi wa dé le Dónbeenì bárákà o Yeesu *Krista na lé wa Ɲúhṹso
    pànká yi. Àwa, ĩ hácírí yi, á le Dónbeenì làndá pànká wi ĩ wán.
    Ká hã sãnía dã́ní yi, á mu bè-kohó ɓɛ̀n pànká wi ĩ wán.
  ote-NT: 'Jama̱di Ajua̱ gue ya bi ña̱ngaguiꞌa̱ po ra Zidada Jesucristo. Guehna núꞌa̱
    dí ma̱: nugui de ma paha dí ne ga pɛpabi rá ley Ajua̱, pe rá tsꞌɛdi ra tsꞌoqui
    ri nda̱ ja ma ndoꞌyo.'
  wnu-wnu: Qenu ininou munon Barai Yisast yemusier eng gab wot uber quraum. End ne
    yonou misir eng Qenu wonou qomon end igoum. A qomon qoan end ye qomon boru end
    igoum.
  zam-NT: Diox quix Diox mbezen loo Diox tac nonen no naneen ante Diox telá' daa loo
    con'a por cón che'n Tad Jesucrist na'. Por cona, dib nzo yéquen no dib nzo lezon
    ndyubdizen loo con' co' ñibe' Diox loon par lin. Per làth xtau'a, be' ndyub yo'f
    lezon par li yèen con' co' nac con' ye'rsin' co' nac xquin daa no xtol daa.
  zyp-NT: Kaa Buipaw Zisu Khri thongtah pachah ka cang cawtah Khazing khatah lawngbia
    a hlai he peh! Macawtaco ka thinglung chung leco Khazing phungbia sae ka cang.
    Canghrasala sua a thaipaw ngaisaw phung tu leco suanah sae ka cang.
  sey-NT: Coa Maijaꞌquëseꞌe ne huasoja̱ꞌquë paꞌiji, Cristo Jesús mai Ëjaë doꞌipi.
    Ja̱re asaquë sihuayë. Ja̱je paꞌito yëꞌëpi Maijaꞌquë cua̱ñeseꞌere sehuocaiye paꞌiji,
    yëꞌë cuasayepi. Ja̱je paꞌiquëtaꞌare yëꞌë ca̱pëpi coꞌayena cua̱ñe cua̱ñosiquëpi
    joꞌyaëje̱ paꞌi paꞌiyë.
  nvm-nvm: '@see-verse:ROM.007.024'
  mps-mps: Eno Godibolo usu da po olama gedu haluasa po obao. Te dago Genuai Bidi
    Jisas Kraisgo nogode agai ena dagala olo muanio. Tama ena e tiwai bidibao. Ena
    digi ena homugo te ena Godigo bomai po dologode bidiba homu ebo dao. Tiali goli
    poloba homu kolesagade ena te dwai sę ebo kolesaga dologode bidibo dao.
  pab-NT: 'Wiyekohase Jesus Cristo ite iyehetehena natyo, hatyo hiyeta nihalahareta
    Enore kakoa. Hiyeta hoka exakerexe tyaonita nawenani: noxahekoli hiye hoka Enore
    xaotyakiraho notyaonita, xakore hoka iniyalahare xaotyakiye xema kaisere atyo
    notyaonita.'
  llg-llg: Tehuu, awii! Manetualain mesa kana soi dalak so fo mboꞌi heni au! Makasi
    noꞌun seli neu Ndia, huu ita Lamatuan Yesus Karistus bisa nakamboꞌik au! De, mete
    ma au asoda fo tiadea neu au aong, na au doidoso. Mae au ahiik tao tungga basa
    Manetualain Hoholo-lalanen, tehuu hambu koasa manggalauk manai au daleng ana fufudi
    au, fo tao salak akandondoo henin.
  kyf-kyf: -A 'pa -Lagɔ fuo -amɩaa -Kanyɔ -Zezu Klisɩɩ 'ŋnɩ nya. Na 'ylimnee nya na
    ŋwnua -Lagɔɔ tite -yɔ, 'ɩn na zʋa gbʋnyuu 'nʋŋwɛ na -mɩmɩsɔ 'wʋ.
  tpi-tpi: Mi tenkyu long God! Long han bilong Jisas Krais, Bikpela bilong yumi, em
    bai i helpim mi. Olsem na mi yet na tingting bilong mi olgeta i stap aninit long
    lo bilong God, tasol long olpela bel mi stap aninit long lo bilong sin.
  mih-NT: Sehi tyahvi ndyoo sii ra Ndyoo sa cuenda ra Jesucristo ra ndyaca ñaha sii
    yo vatyi maa ra cua zacacu sii. Sihin sa siñi tuñi vehi cuñi xein cundyique tandɨhɨ
    tuhun i saha maa ra Ndyoo, zoco sihin inga cuhva sa iyo sii, ta zatɨvɨ si sii,
    ta zavaha que sa ña vaha.
  qvh-NT: '@see-verse:ROM.007.024'
  kms-kms: 'Nge God chumbuai gidig, te pugri Jisas Kraist beghi Yumbui nde gri God
    ni nge mune neti ki di yumbo ur brequ ni nge nyinge wuwi kaghe segi. Nge nei taq
    pugri: nge ngeningne nge nde nei pe nge God ningg lo te oghi puq gad, di kari
    nge te kin pugrine ei puq ken ye. Pudi nge ghimbi te yumbo ur brequ ghimbi puq
    ren yawo kureny kin te yembe gidiny.'
  agn-agn: 'Anday doma kondi ang Dios ong tabang tang yaten ang Ginong Jesu-Cristo!
    Salamat ong Dios! Maning ta na ka kaman tang yen ang pagkabetang: Ong isipo galiliagong
    magtoman ong Katobolan tang Dios, piro ong sadiling kaliliaganong anday sasayod
    midio pagsirbio pa ong kasalanan.'
  nhi-NT: 'Inmotlasohcamatilia Yehuatzin Dios, pues san Yehuatzin uilis nechtohtomas
    ica tlen Jesucristo ocmochiuilihtzinoh. San ica ome yeyi tlahtol, yeh nin tlen
    inquita notich: Ica noyolo intlasohtla tlen quihtoua nitlanauatiltzin Dios, pero
    ica notlalticpactlaniquilis nilpitoc itich nitlaniquilis in tlahtlacol.'
  ttc-NT: Pixon te Qtata Dios tzan tpaj te Jesukrist aj Qajawil [b'a'n tzan tkolpin
    te wetz]. Ntons, ikxji wetz tuj wanim q'apo' wib' nqet woksla' aj tgan te Qtata
    Dios, per tzan tpaj wetz jun xjal a'in, te nchi'jel nqet toksla' mas te choj.
  dan-1931: 'Gud ske Tak ved Jesus Kristus, vor Herre! Altså: jeg selv tjener med
    Sindet Guds Lov, men med Kødet Syndens Lov.'
  kwj-kwj: Gotri ni a weseꞌanda! Nui Apukolaka Jisas Kurais ri tapa ki ai nunu ratandau.
    O keke ai inaka ki ani hambwawani Gotri lo mwanji tako tokwe a dau. Woro sembe
    hukwe ahi ki kapwa sumbu kwambu tako ki a dau.
  vie-OVCB: Tạ ơn Đức Chúa Trời! Tôi được giải cứu nhờ Chúa Cứu Thế Giê-xu, Chúa chúng
    ta. Như vậy, vì tâm trí tôi tuân theo luật pháp của Đức Chúa Trời, nhưng vì bản
    tính tội lỗi mà tôi nô lệ tội lỗi.
  kze-kze: Ísóigo Ísu Káráísiti síráísa'a Áánútuntave'a súwi kwésune. miráumai kesirumpinkén-ímáyáá
    kwée'a sé'a Áánútuna ámáámba kwaránáe súndanivo kesúgoma sáwí-imayaavinkemba sáwí'a
    kwéiye.
  lbk-lbk: '@see-verse:ROM.007.024'
  mto-NT: ¡Nkuko̱jtsjip xa a̱tseꞌe je̱ Nteꞌyam! O̱ꞌyixjupts je̱ꞌe̱ veꞌe je̱ts a̱tseꞌe
    xtuknu̱vaꞌatsu̱t je̱ nMa̱ja̱ Vintsá̱namda Jesucristo ka̱jx. Ax je̱ꞌe̱ ka̱jx tseꞌe,
    jidu̱ꞌu̱m a̱tseꞌe nꞌit. Toꞌk viijn, yam nvinmaꞌyu̱n ka̱jxm a̱tseꞌe nnu̱java vintso̱
    a̱tseꞌe je̱ Nteꞌyam nmutónu̱t nmupá̱ku̱t; jadoꞌk viijn, tó̱kints je̱ꞌe̱ veꞌe juuꞌ
    a̱tseꞌe ntuump ya̱ nꞌavintso̱ winmaꞌyu̱n ka̱jx.
  bzh-bzh: Om sa kwaġ vesa rot vu Anutu! In vonġ hil Mehöböp Yesu Kerisi yam in
    bë geḳo sa vër. Yönon, sa kwaġ og nesepa loḳ Anutu yi horek, rëḳ sa nġaa
    muġeng sën nedo loḳ sayoġ lo, og nesepa loḳ nġaa nipaya yi aggata beluho
    denepemëġin sir.
  guj-2017: આપણા પ્રભુ ઈસુ ખ્રિસ્ત દ્વારા ઈશ્વરની આભારસ્તુતિ કરું છું, તે માટે હું
    પોતે મનથી ઈશ્વરના નિયમશાસ્ત્રની, પણ દેહથી પાપના સિદ્ધાંતની, સેવા કરું છું.
  jvn-NT: Maturkesuwun marang Gusti Allah! Dèkné sing ngluwari aku lantaran Gusti
    Yésus Kristus. Jalaran sangka pitulungané Gusti Yésus Kristus, dosa wis ora bisa
    ngwasani aku menèh. Awit para sedulur, wujuté senajan aku ngakoni nèk wèté Gusti
    Allah kuwi apik lan kudu dilakoni, nanging aku kalah karo pangwasané dosa sing
    marakké aku nindakké sing ala.
  byr-byr: Gotɨyarɨ “Su! Su!” wɨdɨvanɨge! Jizaazai Kɨraazɨtɨyai nemɨre Naangerɨ gamɨ
    sahwai nyɨvadaihasamaaradelyɨ. Sasarevɨdaaꞌnyɨ yɨ pɨrɨꞌ daresɨ. Nɨmɨ dareinyɨre
    sɨmunyabulyɨ Gotɨyare Kɨwɨnyabwi wɨdaayɨvanɨge yaasɨwaꞌwawɨnyainyɨ. Pɨrɨꞌ daresɨ.
    Nɨmɨre kɨlaakejɨkɨ yawɨsasɨ kayaaꞌnanyaburɨ sabwi wɨdaayɨvanɨge.
  ian-ian: God tamba kwunatndɨ. Nɨna njambwi nyamba Jisas Kraistmba kwilaa kwunatndɨ.
    Wowun kwunatndɨ. Apma vala. Wan kavle vat mbangɨ kat kwulatɨndangat kavle vat
    yivak kat woviyaguga lɨgandɨ. Wuna kupi maawut God waa vak yivak kat woviyaguga
    lɨgandɨ.
  hun-hun: De hálát adok Istennek, a mi Urunk Jézus Krisztus által. Bár elmémmel az
    Isten törvényének, testemmel azonban a bűn törvényének szolgálok.
  mcf-NT: '@see-verse:ROM.007.024'
  kjs-kjs: Gore naana Mudu Ali Yesu Keriso-me ni ma-kepeaalia-pulu Gote-para ora pili
    loaayo. Go pea-le ni go-rupa pirano. Neme Gote-na rekena agale nana koneme mogealua.
    Go pea pare nana abalana koneme koeyae pape konena pora mogealalo pea.
  mni-mni: Eikhoigi Ibungo Jisu Christtagi mapanna kanbiba Tengban Mapubu thagatchei!
    Aduna pukningdadi ei isamakna Tengban Mapugi wayel yathanggi minai oire adubu
    hakchangnadi papki wayel yathanggi minai oire.
  yad-NT: ¡Yentyumya̱te nu̱dyiva, Ye̱ye̱, Nu̱yntyityu̱ Jesucrístumusiy! Jadchiy, darya
    ri̱tesimya̱ darya, vu̱jechitya vu̱tyuva̱chu ramu Ju̱denu niquejada day, vu̱dyirya
    jachipiya̱jadamu ji̱ta vu̱tyuva̱chu juuchuvedamu day.
  mxb-NT: 'Tído náki̱ꞌo yuꞌu̱ ndivéꞌe noo̱ Ndios sa̱ꞌá ña̱ ni̱ kee Jesucristo, na̱
    kúú satoꞌo yo̱. Ta diꞌa ndóꞌi: xíꞌín ña̱xintóni̱í kéei choon saꞌándá ley Ndios,
    tído ñíi̱í kía̱n nákaa̱ ii̱ vá ti̱xi ndáꞌa̱ kua̱chi.'
  pon-2006A: Kalahngan ong Koht, me kin ketin kapwaiada met rehn atail Kaun Sises
    Krais! Eri, iet duwen ngehi; pein ngehi I kak papah kosonned en Koht sangete nan
    ei lamalam; nindokon ahnepen ngehi aramas eh kin papah kosonned en dihp.
  maq-NT: Suá nacuechji rë Nina ngatsë rë Nai naja Jesucristu ta me vëhë cuaxëtje
    ná me. Ngajan xi ngahan ne, ngu ladu ne, tjihñu cjuatacun naha cojo ley rë Nina,
    peru ngu ladu nga ne, tjihñu yojo naha cojo ley rë cjuatsehen.
  hto-hto: 'Dama Juzíñamui ie Jitó caɨ Ocuíraɨma Jesucrístodo bífuemona cuena oni
    jɨ́recaitarede. Iemona, ja birui Juzíñamuina “Ɨere fɨgora” daɨdɨcue. Iemo cue
    illafue bie izói ite: Juzíñamui ocuilla uai anamo cue itábicaillena dama Juzíñamui
    jóonega cue comecɨ ñue úrillado fɨnóredɨcue. Mei íadɨ dama cue abɨ dɨbénedo nanomo
    cuemo itɨ́fuedo llavécaigacue. Dɨnómona fɨénidɨfue cuemo íoicaide. Ioicaillamona
    fɨénidɨfuiaɨna jaca fɨnóicaidɨcue.'
  por-BRBSL: Agradeço a Deus através de Jesus Cristo, nosso Senhor! Então, com a mente,
    eu mesmo sirvo à lei de Deus, mas com a carne, a lei do pecado.
  ces-NKB: Děkuji Bohu - skrze Ježíše Krista, našeho Pána! A tak tedy tentýž já sloužím
    myslí Zákonu Božímu, ale tělem zákonu hříchu.
  cui-cui: 'Daxota Nacomtha janje: “Nacom jʉntʉ coyene weiweinan xua Jesucristo, pon
    Tanecanamataxeinaein, itacʉpatsi xua tanecapanepaewa tsane barapo tapepon weya”,
    jan Nacomtha. Daxota yaputan xua nanta xeinan xua bara beta taexanaewa pocotsiwa
    Nacom neitoroba, ichitha tajʉntʉ coyenewatha exanan pocotsiwa xua abe taexanaewa.'
  boj-2014: Od, e qalieonum. Gago Tamo Koba Yesus Kristus aqa wau na Qotei na aqaryaibimqa
    e ijo jejamu endi uratqai. Deqa e Qotei tulaŋ biŋiyoqnsiy sqai. Bole, e ijo segi
    areqalo na Qotei aqa dal anjam dauryeqnum. Ariya e ijo areqalo namij na une aqa
    kumbra dauryeqnum.
  eng-OEBUS: Thank God, there is deliverance through Jesus Christ, our Lord! Well
    then, for myself, with my reason I serve the Law of God, but with my earthly nature
    the Law of sin.
  eri-eri: Ji Itou hilobainga tuni! Ebere Anyakaro Yesus Kristus nomo owo langa, no
