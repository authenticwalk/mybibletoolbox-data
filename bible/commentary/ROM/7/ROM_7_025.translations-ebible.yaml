  dop-dop: Amɑ Tɑcɑɑ Yesu Kilisiti tɔɔ Ɩsɔ fɔɔ. Mpʋ tɔ, hɑtuu mɑ hʋwɛɛ tɑɑ Ɩsɔ kʋsǝsɩɩtʋ
