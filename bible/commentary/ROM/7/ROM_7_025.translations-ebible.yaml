    Kai papiau aumauni laoga maina apala kainai imaauai auga laomai apala fakapa iifaga
    ega kalaꞌafi lamia.
  aey-aey: Ija Anut uqa besitigiannu hetaga dugina! Jisas Krais egena Tibud uqa eu
