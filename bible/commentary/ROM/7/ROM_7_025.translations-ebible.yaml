    nahlae se auk apang ngi esa kam, auk haup susa-daat. Auk kom le daek muid Ama
    Lamtua Atorang ngas totoang kon no, muik kuasa daat ne auk daleng ngi man hanet
    auk le daek kula tutungus.
  ptu-ptu: '@see-verse:ROM.007.024'
  bzd-NTPO: Skëköl tö ye' tsa̱tké Skëkëpa Jesucristo batamik. E' kue̱ki̱ wëstela chéyö
    ia̱. Es ye' é̱na ttè dalöiëno me'a̱t Skëköl tö e' ë̀ iu̱tak. Erë ye' wák dër suluë,
