  san-PUN: ਅਸ੍ਮਾਕੰ ਪ੍ਰਭੁਣਾ ਯੀਸ਼ੁਖ੍ਰੀਸ਼਼੍ਟੇਨ ਨਿਸ੍ਤਾਰਯਿਤਾਰਮ੍ ਈਸ਼੍ਵਰੰ ਧਨ੍ਯੰ ਵਦਾਮਿ| ਅਤਏਵ
