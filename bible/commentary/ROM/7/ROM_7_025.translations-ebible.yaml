    taki God, bore ma osiꞋana na malitaꞋi ngwae taꞋa nau, taꞋangaꞋa nia ka gwaungaꞋi
    fafi nau.'
  eng-WYC-2017: The grace of God, by Jesus Christ our Lord. Therefore I myself by
    the soul serve to the law of God; but by the flesh to the law of sin.
  eng-WMBB: I thank God through Yeshua the Messiah, our Lord! So then with the mind,
    I myself serve God’s Torah, but with the flesh, sin’s law.
  zat-NTPS: Xcalén Dios, Le̱' gune̱' na ne̱ chee̱ Xránadxu Jesucristo. Ca' naca, lu
