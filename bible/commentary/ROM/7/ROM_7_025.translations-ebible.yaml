    سکتا ہوں جبکہ میری پرانی فطرت گناہ کی شریعت کی غلام رہ کر اُسی کی خدمت کرتی ہے۔
  yre-NT: An -ciala Zozi Crizi -va -e 'an -kaa "tɩ Bali muo "fɔ, kɔɔ -yɛɛ 'wɩ zɩɛ
