    peku naku ago tekene anu lene yono kawa eyame poane totono etepea litiku pokome
    toko.
  swe-swe: Tack till Gud [som befriar mig], genom Jesus den Smorde (Messias, Kristus)
    vår Herre! Lämnad åt mig själv tjänar jag [annars] Guds lag med mitt sinne (förstånd),
    och med min köttsliga natur syndens lag.
  cth-cth: Hatei maimae Bawipa Jisuh Khrih dawk hoi na kahloutsakkung Cathut teh ka
    pholen. Hettelah hoi kai teh ka lung thung hoi Cathut e phung dawk san lah ka
    o ei, takthai lahoi teh yon phung dawk san lah ka o.
  mti-mti: Ne God gumbe Ayapan numa Iesu Keriso oya yusipamit gaun veni. Meoya ne
    nonenmagawa danave God Gwangwaneba nauwawa eni, megara kwapunwa danave kukaeba
