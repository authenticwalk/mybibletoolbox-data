verse: ROM.007.025
translations:
  kpx-kpx: '@see-verse:ROM.007.024'
  okv-H: God na ke ijirou Bada Iesu Keriso na nau ahihi oreketo humbasuja avoeto na
    God osa mahainge eagona, te ke erena amo erevira, na jo nau na God ta ke pepeni
    agi eagona te hamo nau amo ari sasapura ta ke agi eaguja.
  tbo-tbo: Yaubada ta mamali tauna ata Guyau Yesu Keliso uyahinei dewa geka pite e
    dewedewehi. Amaka ta galeya tau geka pite u memae. A lutunaweu apo nugonugougei
    a witubagibagi Yaubada a lugagayo uyahina ma kamna apapoegei a witubagibagi apapoe
    a lugagayo uyahina.
  mal-C: നമ്മുടെ കർത്താവായ യേശുക്രിസ്തു; ദൈവത്തിനു സ്തോത്രം! ഞാൻ ബുദ്ധികൊണ്ടു ദൈവികന്യായപ്രമാണത്തെയും
    ശരീരംകൊണ്ടു പാപത്തിന്റെ തത്ത്വത്തെയും സേവിക്കുന്നു.
  grc-SR: ⸂Εὐχαριστῶ⸃ ⸆ τῷ θεῷ διὰ Ἰησοῦ χριστοῦ τοῦ κυρίου ἡμῶν. Ἄρα οὖν αὐτὸς ἐγὼ
    τῷ μὲν νοῒ δουλεύω νόμῳ θεοῦ, τῇ δὲ σαρκὶ νόμῳ ἁμαρτίας.
  bgc-bgc: म्हारै प्रभु यीशु मसीह कै जरिये परमेसवर का धन्यवाद होवै। ज्यांतै मै अपणी
    समझ तै तो परमेसवर के नियम-कायदे नै मानना चाहूँ सूं, पर पापी सुभाव के कारण मै पाप
    का गुलाम सूं।
  khz-khz: Palagu ita tanikiua, kwalana ita gera Velekou Iesu Keriso aonana evega-magulikuto.
    Gaura pakurai au matotauku geku tugamagi na Palagu gena rova vetugunagina akalaana,
    na tauniparaku na kala rakava gena rova pa tiavu vetugunagina aago-veniana.
  deu-TKW: 'Dank sei Gott durch Jesus Christus unseren Herrn. Nämlich also: ich für
    mich diene wohl mit dem Herzen dem Gesetze Gottes, mit dem Fleische dagegen dem
    Gesetze der Sünde.'
  zsr-NT: Xclenëꞌ Dios, chnularuꞌ naꞌa niꞌa qui le benëꞌ Xanruꞌ Jesucristo. Qui lë
    ni naꞌ, tsca nac le yuꞌu icj ládxiꞌdauꞌhuaꞌ runaꞌ ca rna bëꞌ zxba queëꞌ Dios,
    zal‑laꞌ yöl‑laꞌ bunáchz quiaꞌ run ga rëꞌndaꞌ gunaꞌ dul‑laꞌ.
  lin-lin: Tika ete matondi epesamela Nzambe oyo akangolaka ngai na nzela ya Yesu-Klisto,
    Nkolo na biso ! Na mokuse, nakoki koloba ete, na nzela ya mayele na ngai, nazali
    mowumbu ya Mobeko ya Nzambe, kasi na nzela ya bomoto na ngai ya masumu, nazali
    mowumbu ya mobeko ya lisumu.
  hns-NT: Parmeswar ke dhanbaad de! Oe hamlogke Prabhoe Jiesoe Kriest dwaara batjaaiga!
    Ie sab baat se dekha hai kie ham aapan akkiel se Parmeswar ke kaanoen par tjaliela,
    bakie hamaar man paap ke goelaam hai.
  noa-E: 'Ãba ich Ẽwandamaupaita maach Pör Jesucristo gaaimua maach khaigpër auju
    aai sim. Magua irigta ʉ̈u ajim a chirʉm, ich mag Jesucristo gaaimua. Wajapcharan
    mʉgta sim: Mʉch ödiiun, Ẽwandamau khõsimta wau chitʉmua i chogkha chitam khõsi
    chirʉm. Pari mag chirʉmta, Cristo khurau khabamuan, pekauta agtha wounjö mʉ khãai
    ʉ̈rpai sĩekham.'
  eng-EMTV: I thank God through Jesus Christ our Lord! So then, I myself with the
    mind serve the law of God, but with the flesh the law of sin.
  mib-NT: Na cútahū ndasɨ́ rí nuū Yaā Dios, chi máá yá cúu jeē jnáma ruhū nuū modo
    neé rí sɨquɨ̄ jeē ni jíhī Jitoho rī Jesucristo jehē rī. Núu súcuan te vēsú cuní
    yō squícu yó ley Yaā Dios, te jeē jiín fuerza maá yó ma cúu, chi modo neé máá
    yó sáha jeē jejníñu cāha yó nuū cuéchi.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिन् नोगे़न्‍लो! आनिॽ दाङ्‌बा ये़सु ख्रिस्‍तलाम्‍बाए निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    आसे़ःप्‍लो! खे़ल्‍ले़ चोगुल्‍ले़ आनिङ्‌वाॽओ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसाम्‌योथिम्‍मिल्‍ले़
    कुसेवा चोगुङ्, कर लायोबा थिम्‍मिल्‍ले़ थिम्‍सुबा सुत्‍नाओग लायोःल्‍ले़ कुसेवा
    चोगुङ्‌लो॥
  xnj-xnj: Sengusa kwa Chapanga mweakunigombola munjila ya Yesu Kilisitu BAMBU witu!
    Chenichi ndi chenivili, namwene, kwa luhala lwangu namvanda wa Malagizu ga Chapanga,
    nambu kwa mnogo uhakau wenivelekiwi nawu ya kumbudila Chapanga.
  mmx-mmx: A tong loklox avukat tinotno ri ne Moroa mumu ne Iesu Karisito, Leeme Silok
    atdik, atla neni naba lox arooro dik. Kuren la lorooro rak ik lok keretna. Keneng
    at lodoxoma rinotno rak, nenia a lok ngan lasaxaruki at Laulis Linga at ne Moroa.
    Ketla keneng at labantuxu rak, i ngan nenia a gugu ngan lasaxaruki at laxakapmek.
  cbr-NT: An nu ië́miti ax ca Nucën Papa Dios 'icën, Nucën 'Ibu Jesucristo cupí. An
    ca nu ië́miti 'icë quixun 'unánquin cananuna —asábi ca —quixun cain. Usa 'ain
    cananuna 'unanin, Nucën Papa Dios cuëëncësabi oquin 'ati 'ixunbi cananuna nun
    sinan upíma 'ixun ñu 'atima 'ain. Usaquin 'axunma 'anun ca Nucën Papa Diosainshi
    nu ië́miti 'icën.
  tee-NT: Icxtaknich lak'ailakts'iuch ju Dios ni laich aqui'aktaijuya' ju yuchi ni
    iclhilaksi ju qui'ucxtin'an Jesucristo. Para ni jantu cava aqui'aktaijulh ju Dios
    pus ju va laqui'akstu chani ju catapasalh ju laqui'atsucunti. Ju sast'i qui'atsucunti
    vasalh canaviputulh ju ixlhamap'aksin ju Dios. Para ju mak'aniya qui'atalacpast'ac'at
    catinaviputulh ju macxcai. Para jantu catitapasalh ju chunch ni Dios ju qui'aktaijui.
  eng-LSV: I thank God—through Jesus Christ our Lord; so then, I myself indeed serve
    the Law of God with the mind, and with the flesh, the law of sin.
  cak-NT: Pero cami, can matiox che ri Dios, roma ri Kajaf Jesucristo xtiquier xirucol.
    Roma man ta ri Jesucristo, man jun ta nicolo wichi pa ruk'a' ri mac. Roma ri wánima
    can nrojo-wi nu'on ru-ley ri Dios. Pero roma jin winak, c'o itzel tak ex ri yenrayij,
    romari' c'a jinc'o chuxe' ru-ley ri mac.
  pah-NT: 'Tupana''ga jate, a''e ji. Gaha ji mbopiro''yuka jugwi Jesus Cristo''ga
    pe nhandepojykaharete''ga pe. Pyry hete Tupana''ga ji ve. Nahã ji rekoi a''ero.
    A''e ko ji novĩa: Jihi tako Tupana''ga remimbo''ea rupi. Emo jireaporog̃itate''varuhuro
    g̃waramo ji rekote''varuhui.'
  sja-NT: ¡Mamĩda mɨa gracias jarapari Tachi Ak'õremaa, Tachi Waibɨa, Jesucristopata,
    mɨ k'aripa atada perã mɨ p'ek'au k'achia ooyaa bɨ k'ap'ɨa jua ek'ariipa! Mɨchi
    t'ãripa oo k'inia bɨ Ak'õre ũraade jara bɨk'a. Mamĩda mɨ k'achia ooyaa bɨ k'ap'ɨapa
    at'ãri k'achia oopi k'inia bɨ.
  xed-xed: Ta rfay yu katakata ta Lazglafta ta mbiɗifta nda ma Yesu Kristi. Tsaya
    tama ná, ma ghəŋa ɗa ya ná, ta kumay yu ta sna zlaha Lazglafta, ama ma vgha ɗa
    ya, zlaha dmaku ta laghu yu da snay.
  mks-NT: Ndíquia̱hva i̱ ndixa̱hvi nu̱ Ndióxi̱ jáchi̱ xi̱hín ña̱ na̱caja Jesucristo,
    xitoho í cuu jáca̱cu Ndióxi̱ ye̱he̱ já ná a̱ cája ga̱ i̱ cua̱chi. Ña̱ cán quéa̱
    cánda̱a̱ ini i̱ ña̱ ndítahan cája i̱ ña̱ sáhndá ley Ndióxi̱ joo cua̱chi ndíca̱a̱n
    ini i̱ sáhndá chuun nu̱ú i̱.
  gfk-S: Iou tanga tahut tupas God be no harharahut i hanawat mekaia hone Jisas Krais
    no nudait Watong! Io kaie, i ngan um horek tagu, be iou, iou tutuno iat, iou tike
    tultule ma no nugu lilik ter ra hena ta ira harkurai tane God. Iesene tano sana
    palpal naramon tagu iou tike tultule ra hena no dades ta ira sana tintalen i harkurai
    ter tagu.
  bmu-bmu: O Jisös Kraist Kembuni, mönö yambuk nam köla “Anutu saiwap!” jizal. Könaŋamnan
    mewö aiga nanak urunanöhök Anutugöreŋ Köna keugö bapŋe anda welenŋi qemakzalmö,
    sileni siŋgisöndokŋambuk miaŋgöreŋ göröken siŋgisöndok akŋamgö sihim kömbönaŋnan
    jöhöm niŋgiiga miaŋgö kösö gwarönöŋ maljal. Mewö.
  dgz-dgz: Ayop nuga Iesu Keriso wat inakam nimanegeta. Nenan tani gapan God inap
    gaun waivin. Gat wana guegue mam. Bumagan makewa gapan God iup mega kwayup taivin
    go etuna gapan koewa yaunewa taivin.
  eng-GNV: I thanke God through Iesus Christ our Lord. Then I my selfe in my minde
    serue the Lawe of God, but in my flesh the lawe of sinne.
  zaa-NT: Quíỹaru Tata Dios qui'ni hua té salvación para ri'u por medio de la'huacca
    nu té qui' Xana' Ri'u Jesucristua. Así es qui'ni tulidàba rulaba látsa'a' qui'ni
    caduel·la' gunia' obedecer ca mandamiento qui' Tata Dios, pero ná' nubeyu' lani
    cuerpo nna labí yúá' ti'iỹa modo para làa gunia' tul·la'.
  eng-WEBSTER: I thank God, through Jesus Christ our Lord. So then, with the mind
    I myself serve the law of God; but with the flesh the law of sin.
  guh-guh: 'Nexata Diosojavabelia jumaitsinë: “Pexaniacuene rabaja netoexaname,” janë.
    Tsipaji vajatuxanenë Jesucristo jamatabëcuenecaëjëpatsi taneyavenonaenexa. Bajaraxuata
    ëpibisiacuene jamatabëexanae atanë, jitsipajë daxita tajamatabëcuenevetsina tajumecovënëtsinexa
    pacuenia Dioso itoroba.'
  bon-bon: Peese nyene Yeesu Keriso! Tabe te äsecrera gaabe ne itu jewenuji. Baborage
    eso Acejiyame tääpume, lui te Yeesu ne tityepuji mibibine ätityerame! Yoo siige,
    mimerage kokre ca mine äblicäco Acejiyame me Cotre wawename, ngänu gyene mime
    singi pisi nyene, ingle mime tääpe me niiya singi te mibibine niwadininuge niiya
    gaabe cabu me.
  nhw-BL: Tlascamati Toteco Dios. Tohueyiteco Jesucristo yaya quichihuas. Huajca na
    ica notlalnamiquilis nijtequipanohua Toteco huan nopa tlanahuatilme, pero notlajtlacolchijca
    nacayo noja quinequi tlajtlacolchihuas.
  swh-ONEN: Ashukuriwe Mungu kwa njia ya Yesu Kristo Bwana wetu! Hivyo basi, mimi
    mwenyewe kwa akili zangu ni mtumwa wa sheria ya Mungu, lakini katika asili ya
    dhambi ni mtumwa wa sheria ya dhambi.
  wbi-wbi: neke luhongesio kwa Nguluve kwa Yesu Kilisite Mutwa ghwitu! pe lino. une
    kuluhala lwango nikujivombela indaghilo ja Nguluve. looli ku m'bili nikuvuvombela
    uvutavike vwa sambi.
  bba-bba: Nɑ Gusunɔ siɑrɑ Yesu Kirisi bɛsɛn Yinnin sɑɑbu. Ǹ n mɛn nɑ, nɑ sɑ̃ɑ Gusunɔn
    woodɑn yoo nɛn bwisikunu sɔɔ, ɑdɑmɑ nɛn dɑɑ sɔɔ nɑ sɑ̃ɑwɑ torɑrun yoo.
  eng-KJVCPB: I thank God through Jesus Christ our Lord. So then with the mind I myself
    serve the law of God; but with the flesh the law of sin.
  kgk-NT: Xe resende-ta katu Nhandejáry. Upéa-rehe atima porã íxupe. Xe resende-ta
    ave Nhandejáry Hesu Cristo. Upéixa amombe'u jevy-ta peẽ-my xe rekoha. Xe katu
    Nhandejáry rembigwái ramo jepe, xe rekoha ku'a ku'a joty. Xe py'a rekoha-rupi
    aiko ramo, upe jave Nhandejáry remimombe'ukwe-rupi aiko. Ha pe tekoha vai nhe'ẽ-rupi
    aiko ramo, ndaxe pu'akái xéjehe. Ojapo vai ukase joty xe-vy.
  waj-waj: Na Anutuuqaata kua yoketaivaa kiaunoo. Ivo tino ti Udaanga Yisuu Kirisiivaano
    fai ni vitaanaravai. Na ataama variaunoo. Na nini yaata tinniivaki rikiauko Anutuuqaa
    aataruuvo ni puaisa utikiai na iikiaunoo. Ni mmammaivo maisama iira aataruuvaara
    na rikiauko mminnamminnaa maisa iira aataruuvo ni puaisa utikiai na iikiauvai.
  cpy-cpy: Riitakira Awinkatharite Jesús Jeepatzii-totaa-rewo mateeroni. Nopasoonkiteeri
    Tajorentsi otyaanta-kiriri imatantaawori. Arira okanta, roo noshire nomatan-teeyaawori
    nokemijanteero Ikantakaantani Tajorentsi. Rooma nowatha koñaatziro rootaki nantanta-piintawori
    okantakaantani “Kaari kamethatatsini.”
  ekk-PKP: 'Olukord on selline: kuigi ma ise otsustan mõistusega kuuletuda Jumala
    seadusele, järgib mu inimloomus patu seadust.'
  mpx-mpx: '@see-verse:ROM.007.024'
  wbp-wbp: '@see-verse:ROM.007.024'
  luo-luo: Erokamano ne Nyasaye kuom Yesu Kristo Ruodhwa! Kuom mano, an awuon gi ei
    pacha an misumba mar chik Nyasaye, to kuom kita mar richo, an misumba mar chik
    mar richo.
  nhe-NT: Tlascamati Toteco Dios. Tohueyiteco Jesucristo yajaya quichihua. Huajca
    na ica notlalnamiquilis nijtequipanohua Toteco huan nopa tlanahuatili, pero notlajtlacolchijca
    nacayo noja quinequi tlajtlacolchihuas.
  aii-aii: ܫܲܟܘܼܪܹܐ ܝܘܸܢ ܠܐܲܠܵܗܵܐ ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܡܵܪܲܢ. ܗܵܕܟ݂ܵܐ ܒܪܸܥܝܵܢܝܼ ܥܲܒ݂ܕܵܐ
    ܝܘܸܢ ܠܢܵܡܘܿܣܵܐ ܕܐܲܠܵܗܵܐ، ܐܝܼܢܵܐ ܒܟܝܵܢܝܼ ܚܲܛܵܝܵܐ ܥܲܒ݂ܕܵܐ ܝܘܸܢ ܠܢܵܡܘܿܣܵܐ ܕܚܛܝܼܬܵ‌ܐ.
  esk-NT: Agaayyutim annautigisigaaŋa. Quyagiga ilaa anniqsuġluqmaŋa uumuuna Jesus
    Christ atannaptigun! Tarraasriiñ isrumamni kamagisukkiga Agaayyutim maliġutaksraŋa,
    aglaan ilitqusriġruaġma tigutaaġipkaġaaŋa maliġutaksraŋanun killuum.
  msb-msb: Salamat sa Dios kay ginsalbar na niya ako paagi kan Jesu-Cristo na aton
    Ginoo! Kaya ngani, sa akon kaisipan nagatuman ako sa Kasuguan san Dios pero an
    akon pagkatawo uripon ngani san panurundon san kasal-an.
  cpa-NT: Di³hmah³ Diú¹³. Di³ tiúh¹ báh³ Jesucristo Juu¹³ jniang³. Dsa² héi² lég²
    jniang³. Hniu¹ jmi²dsí² quián² jniang³ mi²ti¹ lei¹³ quiah¹³ Diú¹³ ta³lah¹hniu¹
    jmø²ŋǿ¹² quián² jniang³ hno¹ dsag³.
  dso-dso: ପରମେସର୍‌ ଦନିଅବାଦ୍‌ ପାଅ ! ମାପ୍‌ରୁ ଜିସୁ କିରିସ୍‌ଟର୍‌ ଲାଗି ମୁଇ ଉଦାର୍‌ ପାଇଆଚି
    । ତେବେ, ଏଟା ଅଇଲାନି ମର୍‌ କରମ୍‌ । ପରମେସରର୍‌ ନିୟମ୍‌ କାଲି ମୁଇ ମର୍‌ ମନେ ନାମି ପାର୍‌ବି
    । ମାତର୍‌ ମର୍‌ ମୁନୁସ୍‌ ଇସାବର୍‌ ଚଲାଚଲ୍‌ତି ମକେ ପାପର୍‌ ଗତି ଦାଙ୍ଗ୍‌ଡା ଅଇବାକେ ବାଦିଅ
    କଲାନି ।
  meu-meu: Dirava na imodaiamu, Iesu Keriso bagunai. Benaini, lalogu ese Dirava ena
    taravatu e badinaiamu; a tau-anigu ese kara dika taravatuna e badinaiamu.
  yva-NT: '@see-verse:ROM.007.024'
  dgc-dgc: '@see-verse:ROM.007.024'
  zpm-NT: '¡Xquizh Dios pxeeḻ me Jesús biaadsilaa me ne lo doḻ! ¡Jesús nac meṉ ne
    psilaa naa! (Znu nagoṉ rzac naa: rieṉ naa nonguieḻ guṉ naa miṉe nac Xley Dios,
    per xcuerp naa leḻ laaw zienaḻ miṉe rnabey doḻ.)'
  hix-NT: Txesusu Kryestu ryhe, Kohkomo rma, rokurunhehe. Àro ke, onà wyaro àkehe,
    Khoryenkomo wya. Apa y, ohxe xaxa manaha, rohoko, àkehe, àwya. Àsok hana wehxan
    ha. Onà wyaro wehxan hamà. Anatoko Khoryenkomo weyukyan hamà. Noro wya kàyweronàhyamatxho
    komo rma weyukyan hamà. Anatoko ranhànà weyukyan haxa hamà. Ohxe ryehutwantoko,
    Khoryenkomo weyukyaha. Rohun hoye ro ohxehra ryehutwantok haxa ryhe, ranhànà weyukyaha.
  sim-sim: Nombo oson ni laslasaha, ambehoma, am nimu heyenduwa, Jisas Krais Wasilaka
    nihi oto nom kuvu oson sorngondahik nanda ri. Orto nom kuvu oson or sorngoho nirin
    or jivinashihinda osik, avak jip ni likwa nir. Karem uwosik, ter Avui Wasilakan
    warje mende nga ni rupshihi hi orhin nimu hauowenduwa. Hako a heyewa karem, wavu
    yeje nihi Avui Wasilakahi lon ni tiyakwak ni hishinda nir. Hako sungu masi nihi
    kavakavan unda nombon ni tiyakmbaha mbanda sir.
  npi-ULB: तर हाम्रा प्रभु येशू ख्रीष्‍टद्वारा परमेश्‍वरलाई धन्यवाद होस् ! त्यसैले,
    म आफैँले मेरो मनले परमेश्‍वरको व्यवस्थाको सेवा गर्छु । तापनि शरीरले म पापको सिद्धान्तको
    सेवा गर्छु ।
  cgc-cgc: 'Dyos nang gid daw gapasalamat a gid ki kanen na paagi ta ate na Ginuo
    Jesu-Cristo, palibri a din! Gani, iling a ti anduni: Naan ta ake na nakem liag
    ko an na magsunod ta kabebet-en ta Dyos, piro nadala a man ta ake na liag na magbuat
    ta sala.'
  tim-tim: Nâmâ Yesu Kristo Humo nenŋe yâkgât akmâ Anutu mepaiŋe meman. Bâin. Nâ Anutugât
    den kârikŋe are nâŋgâre ârândâŋ akto nâŋgâ nâŋgânande hoŋ agaŋman. Dâ hâknande
    âmâ bâleŋaet kârikŋe hoŋ agaŋman.
  yor-yor: Ọpẹ́ ni fún Ọlọ́run nípasẹ̀ Jesu Kristi Olúwa wa! Ǹjẹ́ nítorí náà, èmi
    fúnra mi jẹ́ ẹrú sí òfin Ọlọ́run, ṣùgbọ́n nínú ara ẹ̀ṣẹ̀ mo jẹ́ ẹrú fún òfin ẹ̀ṣẹ̀.
  wos-wos: Nani Godka diména natame, Jisas Krais naniré yikafre hurundénka. Tale wuni
    hafu rewuka wuna séfimbu tékwa jondu di haraki saraki mawuli xékéta di haraki
    saraki sémbut huru. Wuni Kraismbu huli mawuli hérae, wuni Godna hambuk hundi jémba
    xékéta wandén maki wuni huru, wuna mawulimbu.
  emp-NTPO: Ab̶abe Ãcõrẽbʌrʌ dadjirã Boro Jesucritod̶eba mʌ̃ra ẽdrʌ b̶ʌya. Maʌ̃ carea
    mʌ̃a idjía bia b̶ʌad̶a aya. Wãrãda mʌ̃ crĩchad̶e Ãcõrẽ leyra ĩjã o quĩrĩã b̶ʌa,
    baribʌrʌ naʌ̃ djarad̶e b̶ʌ bẽrã cadjirua mʌ̃ sod̶e b̶ʌba cadjiruada obibaria.
  eng-F35: I thank God—through Jesus Christ our Lord! So then, with the mind I myself
    serve God's law, but with the flesh, sin's law.
  ind-ind: '@see-verse:ROM.007.024'
  pes-OPCB: خدا را شکر، این کار را خداوند، عیسی مسیح انجام می‌دهد.
  mpt-mpt: '@see-verse:ROM.007.024'
  ssx-ssx: Koda꞉ pa꞉ta꞉ I̱ma꞉ keiyae pi alome. Ipikana꞉ma꞉ nika꞉ Tekehali Yesu Ketisoma꞉
    I̱ tamba꞉ mina꞉ lolo pa꞉la꞉ ekina꞉ loa꞉me. Kota꞉ yaka haloeki dupa. I̱ma꞉ yaka
    kone Koda꞉na꞉ Lo Pimanu yaka hone wia halopate yaka lokena꞉ hone pa꞉la꞉eki manuma꞉
    I̱ma꞉ hoke hau piono pu tiaasa꞉ hauna꞉eki peao halome.
  mkl-mkl: Ǹ wɑ n sɑɑbu Ilɑɑɔ̃ do sɑɑbui Jesu Kirisi Lɑfɛ̃ɛ nwɑ. Bɛɛbɛ mɔi, ǹ jɛ
    ɑrui woodɑi Ilɑɑɔ̃ si idɔm, ɑmmɑ si dɑɑm ǹ jɛ ɑrui ɡbuɡbɑ̃i dulum.
  gaq-gaq: ନେନେ ମାପ୍ରୁ ଜିସୁ କ୍ରିସ୍ଟନେ ବାନ୍‌ ଇସ୍‌ପର୍‌ନେ ଦନ୍ୟବାଦ୍‌ ଡିଂଲେଃ । ଡାଗ୍ଲା,
    ନିଂ ନିଜେ ମନ୍‌ ବାନ୍‌ ଇସ୍‌ପର୍‌ନେ ନିୟମ୍‌ନେ ଚାକର୍‌, ମାତର୍‌ ଗାଗ୍‌ଡ଼େ ବାନ୍‌ ପାପ୍‌ ନିୟମ୍‌ନେ
    ଚାକର୍‌ ଡିଂନ୍ଲେଃକେ ।
  gof-RNT: Nu Godaa Yesuus Kiristtoosa baggara tana ashshiya Xoossaas galati gido.
    Hiza, taani ta qofan Xoossaa higgiyas haarettays; shin ta asatethan tana nagara
    oosisiya higgiyas haarettays.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଧାନ୍ୟାବାଦ୍‌ ହବାଅଃକା, ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ହରାତେ ନେ
    ସବେନାଃ ହବାକାନା । ଏନାତେ, ନେଆଁ ହବାଅଃତାନା ଆଇଁୟାଃ ଦାସା । ଆଇଙ୍ଗ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ଆନ୍‌ଚୁକେ ଏସ୍‌କାର୍‌ ଆଇଁୟାଃ ମନ୍‌ରେ ମାନାତିଙ୍ଗ୍‌ ଦାଡ଼ିୟାଇଙ୍ଗ୍‌ । ମେନ୍‌ଦ ଆଇଁୟାଃ ମାନୱା
    ସଭାବ୍‌ ଆଇଙ୍ଗ୍‌କେ ପାପ୍‌ରେୟାଃ ଦାସି ହବାଅଃ ନାଗେନ୍ତେ ଆଚୁଇଙ୍ଗ୍‌ତାନା ।
  gah-gah: Guivahanite Izesu Kilistó lá onetatikumú Ómasi agepoka loaká nouve. Nenemú
    nagatatunú nene Ómasímo lo huka gakó gelekelé omiaká noumóza, litaha nigikatunú
    nene lihima netá gelekelé omiaká nouve.
  lcm-lcm: Napo posong aro luai ani God si Iesu Karisto kara Volava! Au na kalapo
    asukang ke, nau akorong si lomlomonai ig, napo uli buk angasik ani saupai si God,
    sikei si pukun nanpo angasik pok si saupai i rikek.
  aer-aer: '@see-verse:ROM.007.024'
  qvc-NT: ¡Taytanchiq Dyusllam Siñurninchiq Jisukristuwan atin yanapawaytaqa! ¡Chaymi
    paykunata ancha pagikuni! Piru nishushqayshinam, ishkay yuyayniyuq kashqa kani.
    Suq yuyayniymi Dyuspa liyningunata ancha munan kasuyta. Piru suq yuyayniyqam uchakunata
    ancha munan rurayta. Chaymi noqa sapalayllaqa mana atinichu allitalla rurashpa
    kawsaytaqa.
  tgl-ULB: Ngunit ang pasasalamat ay sa Diyos sa pamamagitan ni Jesu-Cristo na ating
    Panginoon! Kaya ako mismo ay naglilingkod sa kautusan ng Diyos sa aking isipan.
    Gayunman, sa laman naglilingkod ako sa tuntunin ng kasalanan.
  cbs-NT: '@see-verse:ROM.007.024'
  xtm-NTPP: Kovaa vitna ndákuan‑ta'vi sa nuu Su'si ma ja maa Jesucristo iya tátnuni
    nuu o a ja ni kundee ya ja ñatuu ni skenaa sa maa sa ma. Te chukan kúu ja maa
    sa, ji'in janitnuni sa a jinukuechi sa sukan tátnuni Su'si ma, kovaa onde xi'na‑ka
    ma chi ni yo jinukuechi sa ji'in yikikuñu sa a nuu ja u'vi ma nkuu.
  nnq-nnq: Nannumba Nnoongo ojwatenda genia kwa ndela ja Nngwana jwito Yesu Kilisto!
    Malango gango gabegele Malagilo ga Nnoongo, nambu mmele gwango ubegele malagilo
    gubaja.
  bao-NT: Ʉmʉreco Pacʉ, mani Wiogʉ Jesucristo jʉori, “Añu majuropeecã,” yʉ ca ĩigʉ
    wado ametʉene majimi. O biirije ca biiro macã, yʉ ca tʉgoeña niirije mena peera,
    yʉ majuropeera Ʉmʉreco Pacʉ cʉ̃ ca dotirijere yʉ tii nʉnʉjee, yʉ upʉ ñañarije
    ca tii niiri upʉ mena peera, ñañarije ca tii dotirije peere yʉ tii nʉnʉjeecã.
  san-ORI: ଅସ୍ମାକଂ ପ୍ରଭୁଣା ଯୀଶୁଖ୍ରୀଷ୍ଟେନ ନିସ୍ତାରଯିତାରମ୍ ଈଶ୍ୱରଂ ଧନ୍ୟଂ ୱଦାମି| ଅତଏୱ ଶରୀରେଣ
    ପାପୱ୍ୟୱସ୍ଥାଯା ମନସା ତୁ ଈଶ୍ୱରୱ୍ୟୱସ୍ଥାଯାଃ ସେୱନଂ କରୋମି|
  huv-NT: Süüch gracias Teat Dios, cos Miteatiiüts Teat Cristo lamambeol xic. Nganüy
    sayar Mipoch Teat Dios tiül ximeaats, masey xecuerpo aliün mandiüm marang nisoet.
  otn-NT: Porque conná̱ n'yomfɛ̱ni̱ ra̱ ja̱'i̱ i̱ nnu̱ ma̱nho'a̱ te ra̱ nho mma̱mp'ʉ
    ja rá̱ ley Oja̱. Pɛ nu̱ rá̱ do'yo ra̱ ja̱'i̱, gä gue'a̱ rá̱ pähä ra̱ ts'oqui i̱
    nne da̱ 'yørpe. Pɛ da̱di ja ma̱mma̱di̱ Oja̱ ngue ma̱ Hmu̱hʉ Jesucristo go bi zä
    bá̱ jʉga̱hʉ p'ʉ ja ra̱ nts'o'a̱.
  nop-nop: Wapumnik Jesu Kilisto doktiŋa Bepaŋdi dilitelekutnambaak doktiŋa Bepaŋ
    niutumbalat. Ala indiŋ kuyoŋ. Nu na yadi walanedi Bepaŋ’walaŋ yodoko mede uŋak
    tipilapilaye kwanai timilat. Eŋ welene komidi kadakaniŋ diniŋ yodoko mededok tipilapilaye
    kwanai timilak.
  obo-NT: Wora ossa nod pokotavang koddi, idda ra en so Monama ukit tod Longaggon
    ta no si Disas Krays! Solamat to Monama! Purisu ini kos koddin kotomanan. Inis
    poomdom ku, id tuman taddot mgo Suhu to Monama, piru pomon to mosaasaan botasan
    no tapoy ron dinit koddi, no-uripon a poron to saa.
  cak-ENT: Matiox chin ri Dios que ri Kajaf Jesucristo xinrucol. Roma man ta ri Jesucristo,
    yin, jun ta rusamajel ri ru-ley ri mac, roma ri itzel tak rayibül ri yec'o viq'uin.
    Y ri' stape' (aunque) c'o ri rayibül viq'uin richin que yin jun ta rusamajel ri
    ru-ley ri Dios.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤏᤥᤃᤧᤴᤗᤥ᥄ ᤀᤠᤏᤡ᤹ ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤗᤠᤶᤒᤠᤀᤣ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤀᤠᤛᤧ᤺ᤵᤗᤥ᥄ ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤠᤏᤡᤱᤘᤠ᤹ᤀᤥ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤸᤗᤧ ᤁᤢᤛᤣᤘᤠ ᤆᤥᤃᤢᤱ.
    ᤁᤖ ᤗᤠᤕᤥᤒᤠ ᤌᤡᤶᤔᤡᤸᤗᤧ ᤌᤡᤶᤛᤢᤒᤠ ᤛᤢᤳᤏᤠᤀᤥᤃ ᤗᤠᤕᤥ᤺ᤸᤗᤧ ᤁᤢᤛᤣᤘᤠ ᤆᤥᤃᤢᤱᤗᤥ॥
  mie-NT: Ná cútahvī ndasí nī nūū Yāā Dios, chi maá yā cúu jā scácu nduhū nūū modo
    nēhén nī sīquī jā ní jīhī Jētohō ni Jesucristo jēhē ni. Túsaá de vísō cúnī ō jā
    squíncuu ó ley Yāā Dios, de jā jíín fuerza maá ó chi mā cūú, chi modo nēhén maá
    ó sáhá jā sátíñú cāhá ó nūū cuāchi.
  san-TIB: ཨསྨཱཀཾ པྲབྷུཎཱ ཡཱིཤུཁྲཱིཥྚེན ནིསྟཱརཡིཏཱརམ྄ ཨཱིཤྭརཾ དྷནྱཾ ཝདཱམི། ཨཏཨེཝ ཤརཱིརེཎ
    པཱཔཝྱཝསྠཱཡཱ མནསཱ ཏུ ཨཱིཤྭརཝྱཝསྠཱཡཱཿ སེཝནཾ ཀརོམི།
  qve-NT: 'Ichaqa Diosmi Señorninchis Jesucristontakama salvawaspa librawan. Chaymi
    noqaqa Diosman graciasta qoni. Kay llapallan nisqaymantaqa kay conclusionmanmi
    chayarani: Noqaqa Diospa leynintan kasukuyta munani. Ichaqa kay aycha cuerpoypitaqmi,
    huchata servini.'
  pao-NT: Soo Te Pabe'e Jesus yise meno'o e magwetzoikwu. Nu ka Te Naa nesootuhikwu
    ka oowetoo namagwetzoise. E soonamme-wi nu ka Te Naa nakabetse'apana, nu nuusoo
    togesoo ma'emukwa. Ooonne'yoona nu 'yoo manepunne.
  cbu-NT: '@see-verse:ROM.007.024'
  usa-usa: Áánûqtukaq “tíkáiye” kétune Îtu Káríqtoma ketááí uyátárai-nakoma wemá mamá
    paá umátikaniye. miráumaraa wáiye. kemá Áánûqtuni ámáan-aimma paá ketúyánánápó
    kanaaráq miráuma waráunamanibo ketúgoma kúmiq-yataakoni áaimma paá kéwaraiye.
  soy-soy: Nɛ Urɔ́píimɑ Yeesu Kirisi nɛ ritiki ɑḿ nɛ Uléécɑɑ pɔɔnɛsɛ! Lɛ̃ nnyɑ,
    nɛ kɛnɛ́múŋɛ́ kɛ́mɛɛ Uléécɑɑ isé ilɑsi tunlɛ, ɑmɑ́ nɛn pɛɛ inɛ́piŋɛ kɛ́mɛɛ
    ɑkópɛ ilɑsi le.
  hui-hui: Ngode Datagaliwabehanda Anduane Homogo Yasu Kerisoha howa pele ngulebirago
    ibuhondo turu halu ka̱i̱ lalu ko. Anigo i̱ ogobi ko. I̱nime i̱naga miniha mitangi
    hangume Ngode Datagaliwabenaga mana lowini ngago mitangi bibehe howa i̱naga mini
    ala taweme ko bulene hangunaga biabe bialu kogoni.
  amf-amf: Wosa Imbaa Yesus Kiristooska iam dhacchea Barjona gobshi ko dee! Ta keeda
    isa meskenka inta Barjo yigginsa worshone; isa waan bhocchinka inta seeson yigginsa
    worshone.
  quc-NNT: Xuwi ri Dios käkowin che nu to'ik rumal ri Qajaw Jesucristo. ¡Maltiox b'a'
    che ri Dios! Rumal ri' ri in kinch'ob'o chi rajwaxik kinnimaj ru Pixab' ri Dios,
    are k'u ri nu cuerpo kuya rib' pu q'ab' ri mak.
  dob-dob: Ta esi yalokagutoki Yaubada ꞌenaya, manuna ꞌida ꞌInapwana Yesu Keliso ꞌenega
    ꞌiꞌetoseyegu. ꞌEnega ꞌigu miya gete nadigega ꞌaboꞌagu ꞌateguya yatagwala ꞌaiꞌaila
    Yaubada ꞌina loina ꞌenaya, ta saꞌi bwalagu nuwanuwana loina toꞌumalina.
  wrs-wrs: Sesoa si vevav. Noinda kava hemba os omnav, yimba lehra kamba lopslahanamba
    Yesus Kristusnana pivna mendeklinana. Noinda kava nonora lohv, osva kavna nowollava
    kava lohvna andranindrinielm Sesoana lohohmorava. Wo heva os kana kavna sahaposworava
    kava andranindrinielm lohvna kavna undkoklanamba.
  mca-mca: '¡Pa'' Intata hikpa'' qu'' netswejinik''uifik''i! Qa hit''ijets ƚe''wisij
    pakha''an in tsiwejinik''uifik''i qe ta''ƚets ha'' Yatsat''ax''inij Jesucristo.
    Ma'' qa hik ta''ƚijupi'' aka'' ƚunye''jkiiha ekewe''en, aka''an: pa'' yitawe''j
    tek''enets kekhewe'' yit''ij pa''aj pa'' Intata (ley) qa ha''neƚe yese''n i''nji''
    pa'' uƚ''ax qa tsijufta''xtaxij qu'' haqsiijkii pa'' uƚ''ax.'
  tzo-TZC: Jaꞌ noꞌox stuc ti Diose ta sventa ti Cajvaltic Jesucristoe. Coliyal ti
    Diose. Ta xcaꞌi ti acꞌo jpasbe smantal ti Diose. ¡Cꞌu stu un! ti jtalele mosovinbilun
    yuꞌun ti mulile.
  jao-jao: '@see-verse:ROM.007.024'
  mya-mya: ငါ​တို့​အ​ရှင်​သ​ခင်​ယေ​ရှု​ခ​ရစ်​အား​ဖြင့်​ကယ် ဆယ်​တော်​မူ​သော​ဘု​ရား​သ​ခင်​၏​ကျေး​ဇူး
    တော်​သည်​ကြီး​လှ​စွ​တ​ကား။ အ​ချုပ်​အား​ဖြင့်​ငါ​၏​ဖြစ်​ရပ်​ကို​ဖော်​ပြ​ရ​သော်
    ငါ​သည်​စိတ်​အား​ဖြင့် ဘု​ရား​သ​ခင်​၏​တ​ရား​တော် အောက်​အ​စေ​ခံ​သော်​လည်း​ဇာ​တိ​သ​ဘော​အား
    ဖြင့်​အ​ပြစ်​တ​ရား​အောက်​အ​စေ​ခံ​၏။
  gng-NT: N faareh Uwien, kimɛ wɔn nɛ li fie nni kí ñɛ tiʼYonbdaan *Yesu Kristo
    bo. Min wɔn nʼyɛnmaale ni, n te *Uwien ya yiko ya yonbt ni nɛ, ama minisaaltetem
    ya sɛn ni wɔn, n yé ibiɛre ya yonb nɛ ki te iʼyiko ni.
  cbi-NTPO: 'Uwain Diosnu lala'' Bale Ruku Jesucristo'' mityaren ura'' kive tintsuyu.
    Tsa'' mitya entsaaya mijayu: in pensachiya Dios naakesa tyañuba juntsaa ke'' jintsuyu,
    tsaaren in buluchiya chachilla naaken chunu tyamu deeñuba juntsaaya ke'' jintsu'',
    ujcha kekaamu pensachee uuden i-iintsuyu.'
  ikk-NT: Ekele ya rịnị Osolobuẹ n'o jẹnk'e mẹ ẹ ghahanị Di-nwọnni-ẹnyi wụ Jesu Kristi!
    Ya wụ, o mẹ uche m, m wụ igbọn Iwu Osolobuẹ; kanị, makẹ njọ hụn rị imẹ m, m wụ
    igbọn njọ.
  leu-leu: Ne kuus faasiroxo xe sina Piran senaso na Yesus Krais aava Memai sitaara,
    nane xa i taa xavang netaara. E voxo nenia, la xunus iga, ne yaasok sina vuputkai
    sina Piran taasaxa lana vipin siak ne yaasok sina vuputkai aava fasavat a vilaana
    saat.
  maz-NT: Rí unügö na pöjö Mizhocjimi. Ngueje e Jesucristo c'ü ín Jmuji c'ü o böbü
    a nde. O 'ñembguegöji libre. Rí yepe rí mangö, c'e ley c'ü o dyacüji Mizhocjimi,
    rí pãrã c'ü na jo'o c'ü. Pero c'e ley, dya sö ra 'ñembgueji cja yo nzhubü yo mandazüji.
  bod-N: བདག་ཅག་གི་གཙོ་བོ་ཡེ་ཤུ་མཱ་ཤི་ཀར་བརྟེན་ནས་དཀོན་མཆོག་ལ་ཐུགས་རྗེ༌ཆེ་ཞུའོ།། མདོར་ན།
    བདག་གི་སེམས་སུ་དཀོན་མཆོག་གི་ཆོས་ཉིད་ལ་བསྟུན་ན་ཡང༌། བདག་གི་ཤ་གཟུགས་ཀྱི་ཕུང་བོས་སྡིག་པའི་ཆོས་ཉིད་ལ་བསྟུན་པའོ།།
  tca-NT: '@see-verse:ROM.007.024'
  zpl-NT: ¡Pero cheꞌtsalá Diose nú equie cuendaꞌ Jesucristo utsilaꞌanu liꞌá lu castiyacuaꞌ!
    Xne mase rriꞌá elliebacuꞌ nú riꞌá puro nú rnibiyaꞌ Diose, pero lunú necaa bene,
    rriꞌi dula ana lua.
  mbc-NT: 'Tîîse epu''tî pî'' wai, moro awanî tiwinan, Uyepotorîkon Jesus Cristo.
    Mîrîrî ye''nen tauya Paapa pî'': —‍Morî pe man, maasa pra Jesus Cristo wenai upîika''tîsa''ya
    ye''nen —‍tauya. Sîrîrî warantî uuko''manpîtî. Esenumenkato'' ya'' itu''se Paapa
    e''to'' anku''pai e''pîtî teuren, tîîse moro awanî uuko''manto'' ya'', itu''se
    Paapa e''to'' pepîn uyentainon.'
  ndg-ndg: Lakini ni shukuru Nnongo na Yesu Kirisitu Nngwana witu! Nga-nyo. Nenga
    na mwene kwa akili yango nitumikiya seliya ya Nnongo. Ila kwa yenga nitumikiya
    kanuni ya sambi.
  wsk-wsk: Bare ani Kaem amilmil tusam! Mu awuk, nu nanga Kari Biya Jesus Kristus
    te aga bataguru tam! Bore te se, ani agata aga angamang ikia ningi mu, ani ikisam
    ani Kaem ko law ko amilmilasam, bare ikia memek angimik te aniso mu te mu, ani
    munan memek ko sokel bowa ningi bagasam.
  toj-NT: Porque ja ba jc'ujoli, huan nique xc'ana oj c'uluc ja smandar ja Diosi,
    pero ja jcuerpo, mandar xa ayon yuj juntiro soc ja mulali. Quechan yuj ja Diosi
    oj bob ya elcon libre soc ja jmuli, yuj ja stz'acatal ja Cajualtic Jesucristo,
    cho stz'acatal lec ja Diosi.
  tbc-tbc: Jesus Kristus idsad Tubun ak lo ŋai Anut ilo uyan ŋupani da, man dugo,
    Anut iŋsen ŋai patug ipasi wa. Aria, ŋai ŋaisag ilobol lo Anut san kubiaeŋ niŋen
    o dabai ŋigane da, ago gug ŋaiseg tinig lo man aupasek san kubiaeŋ niŋen o mi
    dabai ŋigane da.
  sna-sna: Mwari ngaavongwe kubudikidza naJesu Kristu Ishe wedu! Saka naizvozvo, ini
    pachangu, mupfungwa dzangu, ndiri muranda kumurayiro waMwari, asi panyama muranda
    kumurayiro wechivi.
  smk-NT: 'Si Dios anaod a makapanglat kongko sa sain a kapapa''sar ko bana'' sa ginwa''
    na ni Uunuren tamon Jesu-Cristo! Ket kisalamatan koyan alaki! Wanti ko e: Sa kanakman
    ko, rabay kon gaw''en a karabayan nan Dios, bale'' bana'' sa kapapa''sar ko nin
    sikakasalanan, say kasalanan a magwa'' ko.'
  grc-TCGNT: Εὐχαριστῶ τῷ Θεῷ διὰ Ἰησοῦ Χριστοῦ τοῦ Κυρίου ἡμῶν. Ἄρα οὖν αὐτὸς ἐγὼ
    τῷ μὲν νοῒ δουλεύω νόμῳ Θεοῦ, τῇ δὲ σαρκὶ νόμῳ ἁμαρτίας.
  gof-WFTW: Nu Godaa Yesuus Kiristtoosa baggara tana ashshiya Xoossaas galatay gido.
    Hiza, taani ta qofan Xoossaa higgiyas haarettays; shin ta asatethan tana nagara
    oosisiya higgiyas haarettays.
  spa-BLM: ¡Doy gracias a Dios por Jesucristo, nuestro Señor! Así que con la mente,
    yo mismo sirvo a la ley de Dios, pero con la carne, a la ley del pecado.
  kyz-NT: A'ere Janeruwarete 'ga te je mueateeukari Jejui Kristu 'ga upe. A'eramũ
    je mama'e tywer awi tejeateeramũ. A'eramũ je Jarejuwarete 'ga muorypa ee. Tejetee
    je Jarejuwarete 'ga je'ega renupe'ema tekou. “'Ga je'ega renuwa tareko esage tejee”,
    'jau futat je numiamũ. A'ere je naapoa'uweri tejee. Opãjẽa 'ga ae upe imure'emamũ
    ae nuapoi futari mama'e esagea. 'Ga pãjẽ mũ te ae mama'e esage apoi.
  dao-dao: Mi Bawipa Jesuh Khritawa üngkhyüh ahin pawhkia Pamhnama veia jenak ka mthehki.
    Acunakyase, ka mlungmthin lama Pamhnama thuma mpyaa ka kyaki, mtisa lama mkhyekatnaka
    thuma mpyaa ka kyaki.
  cya-cya: Tyaan xu'hue 'in Ndiose si'ya cha' 'in Ñi X'nan na Jesucristo. Can' cha'
    lo'o cha' tiyaa 'ñan nducuan tñan cha' nu nchcui' lee 'in Ndiose, una tso' nu
    'in cunan' re ti' nguilyu na loo cha' ngunan'.
  nii-nii: Pe na Gos kin, sinim Owundu Jiisas Krais, na oł kis ełmin oł ei, si kindang,
    wii mołup kin, noman ka wii piip ngond. Ei nam oł yi mił pałiłim. Peng kin, nam
    Gos lo ek ei mendpił, na noman tuk ełe, ekii sip kin moł; ba na nge ngenj ok nge
    ełe, lo ek oł kis ełmin oł ei, ekii sip kin, kongun er mołum.
  ign-NT: ¡Marari­hisera ema Viáquenu Jesucristo! ¡Macarichu éma marataha ticuchu­cu­hahavi
    tayehe eta juca tamauri­queneana! Puítiripa núti, ichape eta nuhasu­lu­pa­ya­chirahi
    ema Viya. Tétavi­cavahi eta nuvapi­nai­ravahi eta níchirahi eta mavara­ha­que­neanahi.
    Étasera eta ichasi­que­ne­tataji náquehe, ticava­na­ra­nuichucha tayehe eta pecatu.
  dik-NT: Lecku Nhialic rin cï yen Bänyda Jethu raan cï lɔc ku dɔc, cɔl akony ɣa.
    Këya, kënë yen ë tɛ̈diɛ̈, ɣɛn nhom piändiɛ̈ yic alony löŋ Nhialic, ku cït tɛ̈
    cï ɣa cak thïn alony adumuɔ̈ɔ̈m.
  cac-cac: An̈ej Dios syal yuuj, yuj Cajal Jesucristo. Yuj chi', svac' yuj diosal
    d'a Dios chi'. Icha vaj tic, a yed' in pensar, svac' servil Dios. Palta axo jun
    in chuc pensaril tic, ayoch yac'an servil chucal.
  tzj-E: Per meltiox tzra Dios che arja' quenruto' pruk'a' per xe rmal Kjawal Jesucristo.
    Cara' c'a rbanic, anen quencsaj npensar che rnimaxic rley Dios. Per we xtenjach
    wi' pruk'a' itzel poder jnesmaja chpam tzbuklaj c'aslemal jnewc'an jara' xnecsaj
    necuerpo che rbanic rtzilal jquenruc'om ela pruk'a' il mac.
  san-BUR: အသ္မာကံ ပြဘုဏာ ယီၑုခြီၐ္ဋေန နိသ္တာရယိတာရမ် ဤၑွရံ ဓနျံ ဝဒါမိ၊ အတဧဝ ၑရီရေဏ
    ပါပဝျဝသ္ထာယာ မနသာ တု ဤၑွရဝျဝသ္ထာယား သေဝနံ ကရောမိ၊
  yaa-NT: Aicho Epa Nios. Ẽfe Ifokõi Jesucristoõxõ ẽfe chaka ẽ xatetiroki. Iskaratĩa
    ẽ tãpia Niospa meka nõ ifofapaifikĩ afeska faxõ nõa nõ atiroma nõko shinã mẽramãi
    chakakẽ. Akka Jesucristoõxõ nõ atiro.
  cab-NT: Búngiu gubeírügü, lídaangiñe Wabúreme Jesucrístu. ¡Teínqui níña lun Búngiu!
    Gunfaráanda numúti lubeíti luágu áu lan láu náni núngua, úouga lubáfu Crístu nuágu,
    buséntina jamúga nagúnfulirun lúma lilúrudun Búngiu, siñá numuti ladǘga igáburi
    lánina figoú le nídaanbei, seríwirügütina lun figoú queísi lidámun.
  clu-clu: Ara iba kondi ang Dios paagi sa atun Ginoong Jesu-Cristo! Salamat sa Dios!
    Toladan akun kaimtangan. Akun isip nagasonod sa anang mga sogo ang Dios, piro
    akun lawas tana nagasonod sa duna nga ogali nga makasasala.
  swh-ULB: Lakini shukrani kwa Mungu kwa Yesu Kristo Bwana wetu! Hivyo basi. Mimi
    mwenyewe kwa akili zangu naitumikia sheria ya Mungu. Bali, kwa mwili naitumikia
    kanuni ya dhambi.
  tpt-NT: ¡Ikxtaqniy lhimalaqpuchuncha ni Dios yu kimalaqtaxtuyaꞌ por kiJalhachimoꞌonukꞌan
    Jesucristo! Ex chuncha la kijatapastakꞌati iktapatsaniputun ixlhachimoꞌon ni Dios.
    Pero tacha valiꞌiy lapanaki, iktapatsaniy yu xalhachimoꞌon talaqalhin.
  aai-aai: God ana merar ayiy Jesu Keriso’one ayu boro niyawasu. Imih ayu au not i
    boro God ana ofafar isan ni’akir nabow, baise ayu biyau i bowabow kakafin ana
    ofafar isan ni’akir nabow.
  sny-sny: Owane Jisas Krais nomo lo lai ane ne au ferafereirowa. Serai ane Owane
    Sitewi ma'e au ei wisereyenamisiya. Serai marepi papu ano sahe ane Owane Sitewi
    lo yo peri pefine a'i wanu tote umasinamirowa. Ahowa, yo seni luwaru weriyei tahe
    pa'are ano irosiya ape ane ma'e apou au te'esiya, “Ne marepi toteyei werese ano
    fu wanu umasinamite. Fene yo seni luwaru a'i ironamite.” [1 Ko 15:57]
  myy-myy: Ado robojʉa bajia. Mani Ʉjʉ Jesucristo yʉre masocãñi. Yʉre yiari Jesucristore
    cõañi Dios. Ito bajiri, “Queno ya mʉ”, ya yʉ ĩre. Yʉ ya ʉsi ñarocõnati ruje Diore
    cʉdi ãmoa yʉ. Ito bajibojarocati ñeñaro tʉoĩare yʉre ñacõri, iti ña ñeñaro yiroca
    yʉre yirise. Queno yiñi Dios. Ñeñaro yʉ yibititoni Jesucristore cõañi ĩ.
  trc-NT: Ne̱ me síí ti̱nanii manj rihaan nee̱ manj, rá soj ga̱. ꞌO̱ se guun niꞌya̱j
    ndoꞌo níꞌ rihaan Diose̱ se vaa tinanii Jesucristó si̱j ꞌni̱j raꞌa man níꞌ manj
    rihaan sayuun yoꞌ ado̱nj. Dan me se xa̱ꞌ ma̱ꞌanj, tza̱j ne̱ noco̱ꞌ uxrá ma̱ꞌanj
    se‑tucua̱nj Diose̱, tza̱j ne̱ xa̱ꞌ nee̱ manj, tza̱j ne̱ ina̱nj se chiꞌi̱i̱ ꞌyaj
    nee̱ manj a.
  cut-NT: Atena̱n Dendiohs, te dechuh ye Dihvo vo Jesucristo, ndedevahn ye u. ¡Nundihve
    cuahn ihyan! Nduhca̱ che a rá̱hn ne, nahn dináhn vederihquentiyon yahn Dendiohs,
    ate hua richa yáhn, te tahque nun renda̱ yáhn che riquendí vedeyeno yahn má̱n,
    rendihcó nunde.
  bel-bel: Дзякую Богу (майму) празь Ісуса Хрыста, Госпада нашага. Дык вось, сам я
    служу розумам закону Божаму, а плоцьцю - закону грахоў.
  zlm-KSZI: Syukur kepada Allah melalui Isa al-Masih, Junjungan kita! Oleh itu, dalam
    jiwaku aku mengabdi kepada hukum Allah, tetapi dalam sifat tabii yang berdosa
    aku mengabdi kepada hukum dosa.
  gdr-gdr: Ajɨ Godɨm pɨlwa sɨteket, nokɨp mera Yonggyam Yesu Keriso kea ken nɨtrɨngendonj
    onggɨt negɨr mɨlemna gogɨm pɨlke. Sɨ onggɨt paemb kon kolenggyam kukɨp ke re God
    ma gog wɨko omnɨka rɨga en, ajɨ gɨm ke gowukoi rɨga re negɨr mɨlemna gog wɨko
    omnɨka rɨga en.
  vmy-NT: ¡Tsja_ra̱ kjuanda Naꞌenchana! Ngatꞌare Naꞌenna Jesucristo kuandaiña̱. ꞌBamani
    ko kjuankjin kakunna̱ tetsaꞌenxatꞌa_ra̱ kjuatexumare Naꞌenchana, tunga joni nga
    xuta ngasunꞌnde kuáa̱n, kjuatexumare jio tetsaꞌexatꞌa_ra̱.
  cmn-FEB: 现在的情况是：虽然我自己选择服从上帝的律法，但我的人性却服从了罪恶的律法。
  gmv-RNT: Nu Goda Yesus Kirstoosa baggara galatay Xoossas gido. Histikko tani ta
    baggara ta qofan Xoossa wogas aylle gidashe tani ta medhetetha wogan nagara wogas
    aylle.
  ncl-NT: Nicsehuía Dios pan ipampa Jesucristo toTata, yihual nechquixtilijtica pin
    miquilisli. Axan, nican nehual ca noyolo yancuic niunca itequipanujquil Dios pa
    nicneltocas ilajtol. Ma yoje, niunca itequipanujquil noyolo laijlaculi pa nicchías
    laijlaculisli.
  sua-sua: Her E Nut to arhe tis kam sulgim dok tok vgum Ngoldaip to e Yesus Kristus
    ka yor. He koma kanprim E Nut mang tok kat arhe. He ekam tok, tete ta vle te,
    kuaro papat ngta vle mang E Nut karo pos, mar kam kle kaenen dok kam mrua ngam
    dok mruo ekmar, va kua vok karo svil ngam kle va kaenen dok kam mrua ngam dok
    mruo ekam o kerkeknen, dok kmeharom mar.
  are-are: Atha Altjirranha dangkilama, era yinganha kala tangkalhelakalanga, Ingkarta
    nurnaka Jesua Kristarlarlanga. Arai, lakinhantama lyarta nukalela nama. Yinga,
    eterrintja nukanhalanta, Altjirraka kangkwerrama. Mpurrka nukanhala pula, yinga
    lherrintja korna nukanhakala kuta kangkwerrama.
  gai-gai: Na aku Raraŋ Aetaniacmo kam laŋ neaŋrina! Aina Kacoot Iesus Karaisna par
    mbuŋa, ma aukmo otacnandet. Ainda moca aku ndona iro inik mbuŋa muruŋa Raraŋ Aetaniacna
    tɨp wandɨkna kaŋgaukca eacrinan, na nikinik iro bagara aku tɨp ŋgoreacna makukna
    tɨp wandɨkna kaŋgaukna kirara eacrenan.
  qvm-NT: '@see-verse:ROM.007.024'
  chz-NTPS: Tiˊhmaahˊ kwanꜙ kihꜗ Dio, maꜙraꜙ heˉ lä̱ä̱yꜗ baˊ jnäꜘ taꜙlaꜙ kihꜗ Jesucristo
    Dsaˉjø̱ø̱hˈ jnänˋ. Läꜙlaˉ baˊ laˈ. Nehꜙ tuhˉdsënꜙ hnoonꜗ jmeenˋ heˈ kihꜗ ley kihꜗ
    Dio pero jmɨˉngoꜗ kinꜙ, jmeeꜙ gaˊ heˈ kihꜗ dsoˊkyeˉ baˊ.
  kmu-kmu: Anumayati Yisasi KalaisiꞋa nagu namena ago aligati-maineafe Anumaya Kotifena
    aluya huꞋna musena huneꞋatoe. NagaiꞋniꞋa nagu nagesafiti Anumaya Kotina haiya
    kavala akave nemaloanagi atafa naipamoꞋa kefo yamo akave nemale.
  ood-NT: '@see-verse:ROM.007.024'
  lbm-lbm: जो हम्ख छुटकारा देवय हय ओको प्रभु यीशु मसीह को द्वारा मय परमेश्वर को धन्यवाद
    हो। येको तरह बुद्धी सी परमेश्वर को नियम को, पर शरीर सी पाप को नियम को पालन करू
    हय।
  ncj-NT: Nitetlasohcamati in Dios, yonechmaquixtilo Yehhuatzin Totecohtzin Jesucristo.
    Ic inon, ica notlanehnehuilis yancuic nictlacamatis itlanahuatil in Dios, huan
    ica notlanehnehuilis yihuehcau nechtequiutis in tlahtlacoli.
  yuj-yuj: 'Aenampan maok, ono Kwarén ‘Aesio’rá sénampon: Mao nomp Tokwae Kar Jisas
    Kraisomp tére fek onan yaewouri námpon. Aeanánko onoku kare, tá onomp nɨnɨk ponankor
    te Kwaromp lo ankore mek yak nampan maok, tá kwatae nɨnɨkamp lo ankore mek kuri
    oukoumwan yak nampon.'
  kto-kto: 'Pa tivo temaieng ula muru me ai Morowa. Memani, na kukunim ang Iesu Karisito,
    Ila Kakani buang, irie la ume toagaulie ga tovugutuara iro kukunim maiong neip
    mila kiram. Are ratmat ga tunama gare tiruo: Na agat tung la tunama upat maimai
    ang Moses. Pa na neip tuo la tunama upat kukunim maiong dalap mila kiram la umaiale
    tobuo.'
  gmv-NT: ኑ ጎዳ ዬሱስ ኪርስቶሳ ባጋራ ጋላታይ ፆሳስ ጊዶ። ሂስቲኮ ታኒ ታ ባጋራ ታ ቆፋን ፆሳ ዎጋስ ኣይሌ ጊዳሼ ታኒ ታ
    ሜꬌቴꬃ ዎጋን ናጋራ ዎጋስ ኣይሌ።
  por-BLT: 'A situação é a seguinte: enquanto eu mesmo escolho, com a minha mente,
    obedecer à lei de Deus, a minha natureza humana obedece à lei do pecado.'
  stp-NT: Dai dho gu Dios jix bhaaiꞌ na pu duñiaꞌ, dhiꞌ nañ jaroiꞌ taxchaabgiꞌñ aañ
    bhaankam gu Gɇꞌkam jich Xoiꞌkam. Baꞌ sia kuñ tɨi tɨ jɨɨgiꞌñ nar puiꞌ na jɨꞌk jax
    tu aagix buiñor gu Dios, guñ chuukuꞌ bhaan miꞌ puiꞌ tu daaꞌñchuꞌ iñ na jax jiñ
    jurtuꞌn gu uaꞌtulhdharaꞌ.
  ame-NT: Nanac neparasyosoʼteñ Yompor t̃arroʼmar neñoteññañ Puechemer ñeñt̃ Yepartseshar
    Jesucristo ñepaʼtña eʼñe yaʼhuañam̃perreʼ yoʼchñar. Ñeñt̃oʼmarña eʼñe yeyoc̈hropaʼ
    yemneñeñ oʼch yoct̃apeʼcherrñañeñ Yompor poʼñoñ, t̃arraña yoʼchñarñapaʼ ñeñt̃aña
    c̈hocmach yetaruasateneʼ eʼñe yechtso.
  mgh-2016: Kinonshukuru Nlhuku nopanga chittu wo iphiro ya Athithi Yesu Kuristo.
    Alha vano, phi makhalhelho aka, mii kimwanene wo irusho chaka kinoovara ntheko
    wo malhehero a Nlhuku, nansho mwiiruttuni mwaka kinovara malhehero o uwonya.
  kvn-NT: Tenal antin Pab Tummadga tog-nuedi chogdo, Pab Tummad nabir anmal-Tummad-Jesucristobal
    anmal-abonogo, iskued melle an chanbal nanegal. Imi antin naga ulubgin Pab-chogzhad-pallí,
    Pabga arpa. Tenal an-chandin iskuedgin kalesgudimo.
  gvf-gvf: Singaba Yesu Kirisito aa ki di na tenangwa paangwa, wai pire maki ye God
    tobinwe. Main iru paimia ena na inan pire na God kile kaman ka main paangwa mere,
    erala di nomanin suna piriga paamba, na gaynan pirega maangure kal digan ere taalime
    erungwa main, na wiina iru ere tobinwe.
  san-ISO: asmākaṁ prabhuṇā yīśukhrīṣṭēna nistārayitāram īśvaraṁ dhanyaṁ vadāmi| ataēva
    śarīrēṇa pāpavyavasthāyā manasā tu īśvaravyavasthāyāḥ sēvanaṁ karōmi|
  deu-ELBBK: Ich danke Gott durch Jesus Christus, unseren Herrn! Also nun diene ich
    selbst mit dem Sinn Gottes Gesetz, mit dem Fleisch aber der Sünde Gesetz.
  mcb-NT: '@see-verse:ROM.007.024'
  yle-yle: '@see-verse:ROM.007.024'
  swh-1850: 'Shukrani kwa Mungu afanyaye hayo kwa njia ya Bwana wetu Yesu Kristo!
    Hii basi, ndiyo hali yangu: mimi binafsi, kwa akili yangu, ninaitumikia sheria
    ya dhambi.'
  ese-NT: 'Esejaya Emeshi Mese nei Jesosa Quito quea caꞌa nee nee poani. Jamajjeya
    ohuaya eya mimishi pajea meesahua cajeꞌyo, eꞌe jojo nei. Jamajjeya eyaya Eyacuiñajji
    bihuiaña jama baꞌa: —Ecue Chii, miyaya eya jaahuanaña quea pame nee nee. Eꞌe,
    Eyacuiñajjija esohui jayojja jama a sa aña. Jamatii eyaya jamaya pojjeama atiitiiaña.
    Jesosa Quito ca ca quea caꞌa nee nee poani. Ohuaya eya mimishi pajea meesahua
    caꞌyani. Jamajjeya Eyacuiñajjija esohui jayojja jama eyaya aña.'
  jac-NT: Wal xin han̈cꞌan̈e Comam Dios chu quiniscolnihan, yajaꞌ yu Comam Jesucristo
    Jahawil; yuxin caw chiwakꞌan yuchꞌandiosal tet Comam. Yuxin chiwohtan̈elojan tato
    wanmahan choche isyijeꞌ yin̈ tzet chal Comam Dios, yaj wal mule ayco win̈an xin
    haꞌ chinijbanan yin̈ istxꞌojal.
  cak-CNT: Matiox chire ri Dios chi ri Kajaf Jesucristo xirucol. Roma man ta ri Jesucristo,
    yin, jun ta rusamajel ri ru-ley ri mac, roma ri itzel tak rayibel ri ec'o viq'uin.
    Y ri' stape' can c'o ri rayibel viq'uin richin in jun ta rusamajel ri ru-ley ri
    Dios.
  zia-zia: 'Tuwa Bayau mene sai, Tuwa naname Yesu Kristo mene na sorero pumariniya,
    arare na Yesu Kristo kotupu nasani Tuwa Bayau bowi yero nona. Arare ge sinena
    awiya pu dekaongna gairo eyero sane: Na naka natope dubo nana mene Tuwa Bayaura
    sao tauyao ge sou yero nona. Arata taung nana mene zo pasenana sao tauyao ge sou
    yero noiya arauwa.'
  mal-2015: നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുമുഖാന്തരം ഞാൻ ദൈവത്തിന്നു സ്തോത്രം ചെയ്യുന്നു.
    ഇങ്ങനെ ഞാൻ തന്നേ ബുദ്ധികൊണ്ടു ദൈവത്തിന്റെ പ്രമാണത്തെയും ജഡംകൊണ്ടു പാപത്തിന്റെ
    പ്രമാണത്തെയും സേവിക്കുന്നു.
  tuo-NT: '@see-verse:ROM.007.024'
  mbl-NT: 'Topa tek ka''ogãp-tup, yĩy ''ãte: “Topa ''ãmax,” kaxĩy. Yã Yeyox Kunnix
    te ''ũ ''ũm hã ''ãtehet. Kaxĩy ''ũgkuxa kopa ''ãte'' xak, nũy Topa yõg xat''ax
    ''ũgyĩpkox xihip, nũy ''ũgmãynãg mĩy, pãyã ''ãte'' mĩy yũmmũg''ah, hu hãpkummuk
    mĩy pax.'
  zpc-NT: Tuzi Diuzi gacalënëꞌ nëꞌëdiꞌ lao naꞌa z̃iꞌinëꞌ Jesucristo, benꞌ naca Señor
    quiero. ¡Xcale Diuzi taz̃e bagucalënëꞌ nëꞌëdiꞌ como cabëꞌ guca quiaꞌ, guꞌundaꞌ
    huaꞌ mandado ca mandado rue lao guichi ley quie Diuzi, pero bigucaꞌ como danꞌ
    unabëꞌn pensari mala quiaꞌ nëꞌëdiꞌ. Unabëꞌn nëꞌëdiꞌ cabëꞌ rnabëꞌ benꞌ naca xaꞌn
    tamala.
  gul-NT: A tell God tankya! We Lawd Jedus Christ, e able fa set we free fom wa dis
    body wahn we fa do! So dat de way ting da gwine wid me. Een me mind A wahn fa
    do wa God Law say, bot een me body, A da folla de law ob sin.
  mau-NT: Tsjoa³-le⁴ cjoa⁴nta³ Ni³na¹ xi³ to⁴tˀa³tsˀe⁴ Jesucristo Nai³-na¹. Cˀoa⁴-sˀin²
    ti⁴ˀan³-nia³ cao⁴ cjoa⁴fa³ˀai³tsjen³-na⁴ ma³chjen¹-le⁴ cjoa⁴te¹xo³ma³-le⁴ Ni³na¹,
    to⁴nca³ cao⁴ yao³-na⁴ an³ ma³chjen¹-le⁴ cjoa⁴te¹xo³ma³-le⁴ je¹.
  gup-gup: Mah, wanjh karrimanjbun God. Jesus Christ nawu Kawohrnan Rowk kadberre
    wanjh nganngehke ngaye. Ngurrina wanjh, kore ngaye ngahburrbun. Ngaye ngadjaldjare
    ngahdurrkmirri kore mankarre nuye God. Dja ngaleng manbu kunburrk ngardduk kadjare
    kakurduyime kore kunwarre, wanjh kunukka yiman ngaye ngadjalbongdi, dja yikahwi
    ngadjalmarnedurrkmirri kore kunwarre.
  bss-NT: Nságnɛn ḿbɛ̂ ne Dyǒb. Asoó ádêm aloŋgé mbwiined ne Mwǎn, awɛd Sáŋgwɛ́ɛ́,
    Yesu Krǐstəə. Né-ɔɔ́, mměmpɛn ndé mbíd ébɛ, ḿmêm nlém ńlâŋge mɛ âhíd
    mbéndé é Dyǒb boŋ échêm ekob é yə̌l éhíde mbéb ḿme ńdé mɛ áte.
  met-met: Ngaharua xai sibuna na Urana! Namua na Yesu Kristo, Toxoratamona kiria
    bagula xap nga muli! Baing ina naga, nga ba ngatuxu Urana hanaunaungang oxatanoa
    hatumingagia, ning hatumingagu muganga xai nga bu ngatuxu kubolu diang oxatanoa.
  kpj-NT: '@see-verse:ROM.007.024'
  zao-NT: Kona ndan texkix lo Diox por Jesucrist Zha Nabee loʼaa, tak beeta lee Jesucrist
    tak telaan lo re kuu went; kona kon xgab da ntsowʼn kuu nabee ley chaan Diox,
    per lee kwerp da ntsow kuu went.
  byx-byx: Katikka ma Iesus Kristus auur a Slurlka naik dai diip ke iames na ngua
    na met liirang aa. Taqurla be maikka ngua taqen ne ama atlu sagel ama Ngemumaqa.
    Be vet gua tuaqevep dai ngu manep nas ip ngu narligel ama Ngemumaqa aa Lo. Dap
    pe gua qetdingki dai qi narliip ki narligel ama viirang angera dlek.
  ctu-CTI: Jin jach Dios ch'ujbi i tic'beñon bajñel yom bʌ c pusic'al cha'an ti lac
    Yum Jesucristo. Wocox i yʌlʌ Dios. Che' jini cujil isujm yom mic ch'ujbin c xic'ol
    ti Dios. Pero bajñel yom bʌ c pusic'al mi' jop' i xic'on c cha'len mulil.
  zos-NT: ⁿNøjapyøjtzi Dios yøscøtoya porque je'is ø yac libre'ajpøjtzi ndø Comi Jesucristoji'ṉ.
    Entonces jetse ø ṉgui'psocu'ji'ṉ sunba Diosis 'yaṉgui'mocuy, pero ø sisis nøtzøcpøjtzi
    yatzipø su'nocyuy.
  gvs-gvs: E moe Yaubada ida Tomoya Yeisu Guyau goi itoboine. Moe manuna Yaubada yaina
    akauyagu. Tauna nuwogu goi Atukedayana Yaubada iepaaisewe, e yau Tauyana ina pákwana
    go, sakavaigu goi goyo Atukedayana iepaaisewe, e yau goyoyana ina pákwana.
  kbm-kbm: '@see-verse:ROM.007.024'
  tew-tew: '@see-verse:ROM.007.024'
  rmc-rmc: Ale paľikerav le Devleske, hoj kerel oda prekal o Ježiš Kristus, amaro
    Raj. Avke akana, me mira goďaha služinav le Devleskre zakonoske, ale mire ťeloha
    le binoskre zakonoske.
  apr-apr: Bong awete lo ponana kiau pang Maro ye Tool Mai kiidi Yesu Kirisi ye yo
    ilonidi nga. Ngan la ye lok ngan bet ayei poranga pang wer ke Maro, bong dada
    dook tiap kiau ke sennene yo iken lok nga, ngan iyei au le ayei poranga pang dada
    dook tiap yo ke sennene nga.
  tiy-tiy: I Tuluse, Been saén i gétabange begén. Mélaw toow fo fésalamata kuy Tuluse!
    Non ténangéyén begén sabaf bé rénigoy Kadna tome Jesu Kristo. Mélaw i fédéw guwe
    modor bé kétayay Tuluse, fiyon fo ké i lowoh guwe géodor bé tetee.
  nlg-nlg: Holoutogho God, na pukuna Jesus Christ dida na Lord te tangomana ge ke
    tatavahaleu. Vaho ge, mi tana liogu inau tu liona sughua na kabu taoniana nina
    vetena God, hauva na lei ghanaghanadika ni huligu tara gonia vania na palu te
    vagha na tinoni pipiti.
  dgr-DOGNT: Nǫ̀htsı̨ masì weehwhǫ, gots'ǫ̀ K'àowo Zezì-Krı wet'ǫ̀ǫ̀ edaxàseetè ha
    hǫt'e! Eyıt'à sedzeè yìı Nǫ̀htsı̨ wenàowoò sets'ǫ̀ k'àhowo hǫt'e, hanìkò sınìłı̨ı̨
    ts'ıhɂǫ̀ hołı̨ı̨-nàowoò sets'ǫ̀ k'àhowo hǫt'e.
  pes-OPV: خدا راشکر می‌کنم بوساطت خداوند ما عیسی مسیح. خلاصه اینکه من به ذهن خود
    شریعت خدا رابندگی می‌کنم و اما به جسم خود شریعت گناه را.
  ron-1924: Мулцумирь фие адусе луй Думнезеу, прин Исус Христос, Домнул ностру!… Астфел
    дар, ку минтя, еу служеск Леӂий луй Думнезеу; дар ку фиря пэмынтяскэ, служеск
    леӂий пэкатулуй.
  tpz-tpz: Eöꞌ se vavihvih ke na e Sosoenën. Manih pa koren e Sunön pea Ieesuꞌ Kristo,
    eꞌ se hehe en peöꞌ. Ivëh, ka ma iu vih peöꞌ, me a ma kokoman vih peöꞌ to teꞌ e
    ne paan a ma soe vaënpan pe Sosoenën. Ivëhkëk, o iu hat va pa komaneoꞌ to teꞌ
    e non paan in o kikis va pa taateꞌ hat vëh to matop non a sionineoꞌ, pareꞌ mimiröꞌ
    a no neoꞌ.
  agd-agd: Tetisi Bafan Yisas Karaisin pinté ma uaren tiyaein nan mi Tiyarafenun tusu
    sianté uno. Máan tukhein nan mi sesi ineine finté Tiyarafenui yoran bantaí ono
    van inikhé umpo yan bukhafai anunurái umei miyan ída varan doran bantaí ukhé uno.
  rkb-NT: 'Sesus Kiristu mypehakatsa pikykse hỹ. Ata hi ipunihikanikita, iwatahi izikwy
    humo kapunihikrẽta mozik. Iwaze uta Deus pe my: — O ikia zuba amysapyrẽnikita
    — mykara. Uta zubaze imysapybara ty zuba mynakaraze, Kiristu zikwy katuk byizeka
    imysapybara ty mynakara. Utakta Kiristu zikwy humo Deus harere bo hyỹ mynakara,
    iwaze imysapybara humo ka ja katy peha peha byity. Niwazuba mynakara.'
  san-THA: 'อสฺมากํ ปฺรภุณา ยีศุขฺรีษฺเฏน นิสฺตารยิตารมฺ อีศฺวรํ ธนฺยํ วทามิฯ อเตอว
    ศรีเรณ ปาปวฺยวสฺถายา มนสา ตุ อีศฺวรวฺยวสฺถายา: เสวนํ กโรมิฯ'
  iws-iws: Kara Adi Komii krɨmiir Wanɨn siir boɨn maɨrgɨmaɨrgaei Jisɨs Krais siirɨn
    krɨmiir Bɨiyan Inkam Komiiyɨn siya nɨkropkikɨn, kariir nanmaiwarkainaɨm, siya
    kariirɨn mɨnam nanmaiwarkainakɨn, tɨ kwoɨn biyɨeyɨn kariir kwoɨnau nwokaiyɨn siir
    hɨuɨkmaigiyɨm. Mɨ kariir kwoɨn komiiyɨn Adi Komii siir yai aiir wakaeyokna apɨm
    tɨri. Mɨ ɨi nhɨrɨm tɨ dimɨn biyɨeyɨm kariir kwoɨnau nwokaiyɨm, kariirɨn pɨ siyar
    mɨ ɨkpɨtmai tɨ nuan digworaekwowɨm sɨmiir tɨram. Ɨriig.
  pol-SZ: 'Dzięki niech będą Bogu, który posłał Jezusa Chrystusa, naszego Pana! Podsumowując
    więc: Umysłem służę Prawu Bożemu, a ciałem—prawu grzechu.'
  ztq-NT: ¡Dios syew gon! Xtedyaa skizh lo Dios, por lëë Jesucrist pteelaa naa. Xyeñaa
    nii no nii kuuñtsyeyaa nii xñabey Dios, per como xaa lo kislyun, lëën këtuu lo
    tol.
  zai-NT: '@see-verse:ROM.007.024'
  upv-upv: 'Nuwra erres wor tevi Atua nga muloli mirpok rrurrngi Iesu Kristo Numal
    se kerr. Bowra ototvi vajin, bololi nale suk pumrrol: poro nga inu b̃esan, ko
    norrorrmien suk kobbong orongwos pivijuri nale nesesreien se Atua. Ko nibek ma
    emelisna ko tetajer evijuri nololien.'
  wap-NT: “Kaiman,” õkian Tominkaru ati, turuaꞌoraz ukazannaatan õgaru Jesus Christ
    wanaobanaa idaꞌan! Ukauꞌan, kaiman õꞌati Tominkaru kakinaori, tuukii õaipan õizoꞌatinuz,
    mazan upuꞌu õnyukunuu idaꞌaꞌo oiaꞌo, shaꞌapata-kidan õꞌati oiaꞌo aimaakan, aonaꞌoraz
    padamata õaipan õshaꞌapatan.
  mva-mva: 'Nanaranga ka Tanepoa neda Iesus Kristus ara-nao be ngauketa be ngamuleaka
    kana. Bokaibe Nanaranga uperui! Nge bokai ka negu-la ilogu bokai unangai: Iloguba-lo
    ka upilepile ngau Nanaranga mata ne umalipilipidi, ata tamoata-gu muzinga nge
    muzigoala mata ne umalipilipidi.'
  dwr-NT: Nu Godaa Yesuusi Kiristtoosa bagganna Xoossaw galatay gido. Simmi taani
    ta wozanaa qofaan Xoossaa higgew eeno gay. Shin ta asatethaan taana nagaraa oosissiyaa
    higgew eeno gay.
  kfw-kfw: Kei'n Pumi Jisu Christa diangnga inphut hiwa ngai rakip katho Pathian kha
    kaminpaak! Khawajarra kei kamalungnga chu Pathian Dan suok ka-ejei. Takkha kei
    kataksa inchu manu Dan kha sepa alatho.
  bfz-bfz: आऊँ परमेशरो रा धन्यवाद करूँआ जिने माखे प्रभु यीशु मसीह रे जरिए उद्धार दित्तेया।
    ईंयां तो आऊँ आपणी अक्ला ते परमेशरो रे बिधानो राए, पर शरीरो ते पापो रे बिधानो रा
    इस्तेमाल करूँआ।
  cuk-09: Degisoggu, Bab Dummadga dog-nuedye an sogsundo, ar Bab Dummad, anmar-Dummad-Jesucristoba
    anmar-abonoged, mer anmar iskuedgi bar nanamalagar. Degisoggu, an-sunnad an-binsaedgi
    Bab-Dummad-igar-maidba an mailedisunnad, ar an-sangindi, iskued-igar-maidba an
    mailediid.
  ben-OBCV: আমাদের প্রভু, খ্রীষ্ট যীশুর মাধ্যমে আমি ঈশ্বরকে ধন্যবাদ দিই। সুতরাং, মনে
    মনে আমি ঈশ্বরের বিধানের ক্রীতদাস, কিন্তু পাপময় প্রকৃতিতে পাপের বিধানের দাসত্ব
    করি।
  mil-NT: Te táxǎhu xii Yá Ndiǒxí sá Xǐtohó Jesucrìstú ní quide‑gá cuèndá sá vǎ táxí
    tnùní ñáhá‑gǎ ni ɨ̀ɨⁿ sá cuèhé sá dúhá xìi‑o, sá tá dàcuíta nihnu ñaha xìi‑o cuáháⁿ
    ní cùu. Te mee‑o sàni iní‑ó càda‑o nchaa nacuáa càháⁿ Yǎ Ndiǒxí, dico núu nchaa
    sá cuèhé sá dúhá ná cùnuu‑xi taxi tnuní ñáhá‑xí xìi‑o, te dɨu‑ni nchaa xíǎⁿ cada‑o.
  myu-myu: 'Wuykukukat Jesus Cristo soat podi ma ya''õbacaat. Ixe ma juy omubacan.
    Imẽnpuye: — Ẽn xipat cĩcã — i õn e''em Deus pe. Kũyjobit cĩcã õn e ojuy Deus a''õ
    kay. Õn acã bima bit, kuka juk ikẽrẽat acã og̃ujurũg̃―Jesus Cristo a''õbacaap
    kug̃''ũm pima.'
  fue-fue: Yettoore laatanoo Alla, diga e Joomiraawo meeɗen Yeesu Almasiihu! Min,
    der hakkillo am, mi laati nun maccuɗo tawreeta Alla, amma der am, mii maccuɗo
    tawreeta hakke.
  amk-amk: Ifiai Allai, yohong mahikai paria wei. Weo I feriri yaua, na Yesus Kristusi,
    tane Sengfoi, tuti dohong yau ikaharai weru sasari ne mambiriufoi. Ampafe mantaung
    yau na enehurorong ketui nei, iwewoming we yohong kariri Allai ne Hukumifoi, wape
    kariri na nehu tarainei mani, enehurorong wesasari nei wedaya yau iwewoming we
    inari kariri hukumi sasari foi.
  fai-fai: Got ata kuw ka. Naka ken kei nalam Kamok Yesus Kadais sok dim aka kail
    bá takeikunamseno, kalbi kala. Kaleyo nalam gebom fukanin uyo bako nadu Got ami
    sawa abem uyo abodalo nakbu. Kata nalam ban keimin aket fukanin utane, naka ban
    keimin umi sawa abem umi kitid akfak tem teinsi kayo ko.
  ura-NT: Cana Coaunera canuhacha coroajeite, rai Calaohi Jesocurisito aina cuaain
    nainere, nii caje canu rocohin nihane. Nete jaiti joaereein cacha rijijieein nihanune
    jaun, jaiti canu rerohecae osa. Inae satononejeeine Cana Coaunera rai rauhi tonoraain
    nihanune coina aitoon.
  mcd-NT: '@see-verse:ROM.007.024'
  urt-urt: Nato naŋ tikin Lahmborenge poi Jisas Krais pe, ŋam manange wusyep hriphrip
    me Got ŋaiye ka ungwisme ŋam. Nato ŋoiheryembe ŋam pe, ŋam masande tikin ŋaiye
    ma gunde wusyep erŋeme tikin Got. Kom ŋoihmbwaip pupwa ŋam tanam ŋende yumbune
    ŋam pe, ŋam marp miyeꞌ wah tikin ŋoihmbwaip pupwa.
  kiz-kiz: Lakini nibhombesya kwa K'yara kwa Yesu Kristu Bwana bhitu! Naha basi. Nene
    ne muene kwa luhala lwa jhoni nikajhitumikila sheria jha K'yara. Bali, kwa mb'el'e
    nikajhitumikila kanuni jha dhambi.
  tzo-TZE: '@see-verse:ROM.007.024'
  lex-lex: Mere hota a'u'uli-uwedia Uplerlawna yoma E' ed mak kodi plolli pa Namori-nalewn
    a lia do'a-hala mak kodi plolli la a ino'nu yoma la'a Yesus Kristus Itmatromlawanni.
    La' hare honona pede ina-nara ama-hyali, itamkek memna de, (la'pa Yesus Kristus
    edon Ntulan ma'ta a' die) de hota agal toto' memna a ino'nu tetema pa agiwra liernohor
    reria Uplerlawna deullu-tatarni de mere a yehwa rimormio'ru di natlin to'a la
    do'a-hala.
  dov-dov: Pesi kulumba ngakube kuli Leza kwinda muli Jesu Kkilisito Mwami wesu! Nkinkako,
    ime lwangu mbelekela mulawu wa Leza amwi a miyeyo yangu. Nikuba bobo, anyama yangu
    ndibelekela mulawo wachibi.
  rgu-rgu: Tehuu Manetualain riꞌ soi enoꞌ so, ela poꞌi-tata naa au! Makasi dodouꞌ
    neuꞌ Ana, nana huu ita Ramatuan Yesus Kristus bisa poꞌi-tataa naa au! De maneniko
    au asarai soda ka neuꞌ ao-ina ka, sona au doidoso. Leo mae au ahiiꞌ tao tuka Manetualain
    Atoran nara katemaꞌ, tehuu kuasa tadaluꞌ nai au dale ka de duduku-papauꞌ au, ela
    tao salaꞌ laꞌo naroo.
  toc-NT: Ca̠na̠ cpa̠x­cat­ca­tzi̠niy Dios pi̠ xma̠nhuá Quim­pu̠­chi­nacán Jesu­cristo
    tla̠n naqui­lak­ma̠xtuy. Huá xpa̠­la­cata aquit xli̠­hua̠k quin­ta­la­ca­pa̠s­tacni
    cli̠­ta̠­ya­putún pi̠ xac­ma̠­kan­táx­ti̠lh xli̠­ma̠­peksí̠n Dios, pero aka­tiyuj
    clay porque huá qui­maka­tla­jani̠t xali̠xcáj­nit quin­ta­la­ca­pa̠s­tacni y lá̠m­para
    xta­chí̠n qui­li̠­lama tala̠­ka­lhí̠n.
  som-som: Waxaan Ilaah ugu mahadnaqayaa inuu Rabbigeen Ciise Masiix igu furan doono.
    Sidaas daraaddeed aniga qudhaydu waxaan maankayga ugu adeegaa sharciga Ilaah;
    laakiinse waxaan jidhka ugu adeegaa qaynuunka dembiga.
  mam-C: 'Me chjontex te qMan Dios; noq tu''n qAjaw Jesucrist, qu''n a o tzaqpi''n
    we''y tjaq'' tkyaqiljo lu''n. At kab''e tumil te wey: Jun, a wanmi''n il ti''j
    tu''n tajb''i''n te Dios; tkab'', qu''n tu''n xjalqi''n, intinka toj joyb''il
    tu''n il, tu''n nkub'' nb''inchi''n tze''nku ntqanin tachb''il nxmilila, a ojtxe
    nte''n.'
  ndj-ndj: Ngumulumba Chapanga yagola afi kwa deha ya Bambu wetu Yesu Kilistu! Ayi
    ndi ndambu ya nenga, kwa luhala lwangu ngukimbanikila Malawu va Chapanga, lakini
    kwa mvili wangu nguvakimbanikila Malawu va sambi.
  mbj-NT: 'P''op Hagä Do wë ỹ tsebé. Ti né ti ỹ hed''ëëp doo, ër Wahë N''aa Jesus
    Kristo hyb n''aa. Ti hyb n''aa kä, hahỹỹ da ti hã ỹỹ ỹ hapäh doo: Hëp ỹỹ gó ỹ
    karẽn ỹ ky daheeh P''op Hagä Do ky n''aa jaw''yyk doo. Ti hadoo né hẽ, nesaa do
    ji moo hew''ëët do hejój karẽn do hëp ỹ säg moo wät.'
  lat-VUC: 'gratia Dei per Jesum Christum Dominum nostrum. Igitur ego ipse mente servio
    legi Dei: carne autem, legi peccati.'
  ngp-ngp: Atogolwe Mnungu uyo akudamanya aya kwa sila ya Zumbe ywetu Yesu Kilisito.
    Naivi elo nivo nili, miye mwenye ko ubala wangu naidamanyila ndima miko ya Mnungu,
    mna kwo mwili wangu nadamanyila ndima miko yo wavu.
  enq-2: 'Naimanya Kamongo Jisasa Kraisa dokome pyoo nyetana lao masetala, nambame
    Gote yaka pilyino lelyo! Pii yandaita doko dake: Nambanya masingimi Gotenya loo
    dupa wata-minaowani kaelyoaka doko, nambanya yongeme mana koo dupa wata-minao
    kalyo.'
  eng-ASVBT: I thank God through Jesus Christ our Lord. So then I of myself with the
    mind, indeed, serve the law of God; but with the flesh the law of sin.
  mna-mna: Nio aŋpakur Anutu mi leleŋ ambai pini. Pa ni iur Merere kiti Yesu Krisi
    be itatke pio. Tana nio ituŋ ŋgar tio aŋso aŋbeeze pa Anutu mi aŋto tutu kini.
    Tamen leleŋ ta muŋguŋana i, ina iso imbeeze pa sanaana.
  myw-myw: Kalin nuwag Yowbad, peinan daGuyaws Yeisuw Kelis bikatinabweig. Nanoug
    tatoneig ikanow Yowbad nakaleiwag, tage woug bikanow sinap kalbaleb nakaleiwag.
  sby-sby: Tulumbaishe Lesa! Endiye eshampulushe kupitila muli Yesu Klistu Mwami wetu.
    Neco ame mu miyeyo yakame yonse nkute kusebensela Milawo ya Lesa, nsombi bwikalo
    bwakame bwakusemwa nabo bukute kusebensela mulawo wa bwipishi.
  yaq-NT: Lios aapo juna'a, itom yo'owe Jesukrijtota betchi'bo, ju'u nee jinne'ume.
    Liojta ne tu'isi aet bai sae. Junuen san, in tu'ik waata'u, Liojta nesauri ji'ojteita
    a' chupa' betchi'bo ne aet jiapsek. Taa in taka betana, ju'u ka tu'ik net ayukamta
    betchi'bo, ju'u ka tu'uwa nee koba'i.
  uro-uro: Nguat tes ama mär sage ma Ngämuqa inguna aurha Engeska ma Jisas ma Krais
    diva qa rhuisiska vät a ngo nämät täge rhäkt ama släqyige qärqigeni i ige ngärhit
    ta ngo sämät ama tñäpki. Bä nga rhoqoräkt dä sa aingo vät gu snängaqa di ngut
    päs ma Ngämuqa aa Muräkt angärha rhäng sokt di vasägos dä gu släqyige di ige ngärhit
    päs ama vuini angät muräkt angärha rhäng.
  ita-1885: Io rendo grazie a Dio, per Gesù Cristo, nostro Signore. Io stesso adunque,
    con la mente, servo alla legge di Dio; ma, con la carne, alla legge del peccato.
  muy-muy: Ahəŋgay nu ti Melefit. Ahəŋgay nu ti àna tʉwi ga Bay geli Yezu *Krist !
    Nəgri sʉsi dal-dal ! Nahkay nu ti, a majalay ahàr goro bu ni ti Divi ge Melefit
    ya Mʉwiz àbəki ni zlam sulumani, nə̀gəskabá. Ay àna vu goro gedebeni ni ti nagudar
    zlam ciliŋ, nìgia eviɗi gana.
  kqc-kqc: Ye buni tora gade Sei maida, Iesu Keriso uni Varika amiye dada! Kamini
    na kaya nai mokena dudu Sei di ago gira naivo reida, idu nai roaita di vegu yaku
    vegu no di ago gira naivo redo.
  tav-tav: Mani Ʉpaʉ Jesucristona ãmi, yʉre canetoobojaʉ. To bairi Diore, “Ñuu majuucõa,”
    cʉ yʉ ĩ. To bairi yʉ majuuna yʉ catʉgooñarijepʉ seeto Dio cʉ carotirijere yʉ átigacʉpʉ.
    To bairo baibacʉ quena caroorije cáti rupaʉre carupaʉcʉcʉ aniri caroorije yʉ yeripʉ
    cátigarijere cácʉ yʉ anicõa.
  eng-ULB: But thanks be to God through Jesus Christ our Lord! So then, I myself serve
    the law of God with my mind. However, with the flesh I serve the principle of
    sin.
  spa-VBL: 'La situación es esta: Aunque yo mismo elijo en mi mente obedecer la ley
    de Dios, mi naturaleza humana obedece la ley del pecado.'
  fra-_FOB: Je rends grâces à Dieu par Jésus-Christ notre Seigneur! Je suis donc assujetti
    moi-même, par l'esprit, à la loi de Dieu, mais par la chair, à la loi du péché.
  hau-ULB: Amma godiya ga Allah ta wurin Yesu Almasihu Ubangijinmu! Domin haka ni
    kaina a wannan hannu bisa ga tunani na ina bautawa shari'ar Allah. Duk da haka,
    ta wani gefen ina bautawa ka'idar zunubi da ke tare da jikina.
  mal-mal: എന്നാൽ നമ്മുടെ കർത്താവായ യേശുക്രിസ്തു മുഖാന്തരം ദൈവത്തിന് സ്തോത്രം. ഇങ്ങനെ
    ഒരു വശത്ത് ഞാൻ എന്റെ മനസ്സുകൊണ്ടു ദൈവത്തിന്റെ പ്രമാണത്തെയും മറുവശത്ത് ജഡംകൊണ്ട്
    പാപത്തിന്റെ പ്രമാണത്തെയും സേവിക്കുന്നു.
  kkc-kkc: Esino ayo Godee mapoo goomoga to taka. Bei, ibada Lodee Yesu Kelisoye a
    pidiliso. Egeesi ma kulodu mo gooso Godeeye tei magoo goo ee dodomo silame goomegeliso.
    Esino suso goomoga goo amapoo egee molo oso a tokenee mapoo gido diliso.
  lit-lit: '(Dėkoju Dievui už išgelbėjimą per Jėzų Kristų, mūsų Viešpatį!) Išvada
    tokia: aš pats protu tarnauju Dievo įstatymui, bet kūniškuoju aš – nuodėmės įstatymui.'
  urd-GVR: Ḳhudā kā shukr hai jo hamāre Ḳhudāwand Īsā Masīh ke wasīle se yih kām kartā
    hai. Ġharz yihī merī hālat hai, Masīh ke baġhair maiṅ Allāh kī sharīat kī ḳhidmat
    sirf apnī samajh se kar saktā hūṅ jabki merī purānī fitrat gunāh kī sharīat kī
    ġhulām rah kar usī kī ḳhidmat kartī hai.
  far-far: 'Nau ku tangoa God, sulia nia na ne ''adomi nau ana sa Jesus Christ na
    ''Aofia kulu! ''Oe saitamana na ana: laona manataku, nau ku doria nau rosulia
    na taki God, boroi ma sulia na kwaidorie ta''a ana noniku, nau wane ni rao ana
    ta''alae.'
  suz-BL: गो परमप्रभु यावे कली इं प्रभु येसु ख्रीस्‍तम आ पतीके “गे रिम्‍शो पाइब बाक्‍नीनी”
    दे ठेयब सेल्‍नुङ। परमप्रभु यावे आ सोक्‍तीम ब्रीशो थुं आ देंशो टीनुङ। येसु ख्रीस्‍त
    नु मबेक्‍शो आं थुं नु रां चहिं पाप आ वाइली बाक्‍ब, दे तुइक्‍ताक्‍ङ। १कोरिन्‍थी
    १५:५७
  car-NT: Tamusi ety kawo nainen! Mo'ko ro irombo mo'ko Kyjopotorykon Jesus Kristus
    'wa yjepano'pojan. Iro ke ko'wu awu aseke moro ywonumengary ta moro Tamusi wyinono
    omenano 'wa watundymapoja. Moro yja'mun ta te moro yja'wan me aino ene'nen omenano
    'wa watundymapoja.
  amp-amp: 'O Tunga Bro Nkifrar, rorn nanhu Nungothet Jisas Kraisr tkrurafmotrr mitoh
    rafomora! To bi kfo hne kanjo nanhu ruheft inji korht: yima yuhur ror wayibon
    sinyarahr boririfhuthu hikneft, to tfit nd na hatohwa fasoh nefmn uhatone hatonitwoma.'
  bht-bht: मैं मने ला तां परमेश्वरे दिया व्यवस्था जो मनदा, पर शरीरे ला पाप दिया व्यवस्था
    जो मनदा है। मैं परमेश्वरे दा धन्यबाद करदा है जिनी मिंजो प्रभु यीशु मसीह दे जरिये
    बचाई लिया।
  eng-NOY: Thanks be to God, [[who hath delivered me]] through Jesus Christ our Lord.
    So then, I, the same person, with the mind serve the law of God, but with the
    flesh the law of sin.
  cub-NT: 'Yʉ mearore jíyʉbu Jʉ̃menijicʉ pʉeno meacʉ bajure. Ʉ̃́recabe maje jabocʉ
    Jesucristore cad̶atede d̶ayʉ yʉre. Yópe cʉvʉ yʉ: Yʉ́vacari Jʉ̃menijicʉre jʉ aiyʉvʉ
    yʉ. Aru ʉ̃́re memecaiyʉvʉ yʉ. Ʉbenita nópe ji d̶aiyʉepe d̶aiye majibevʉ yʉ cainʉmʉa.
    Quénora apenʉmʉa d̶aivʉ yʉ yópe ji ãmeina d̶aiyʉeque.'
  ita-1927: Grazie siano rese a Dio per mezzo di Gesù Cristo, nostro Signore. Così
    dunque, io stesso con la mente servo alla legge di Dio, ma con la carne alla legge
    del peccato.
  lww-lww: Kieta malena m̃arera pap̃isi nap̃a, komin e kana lepas ne tai, kieta sitomena
    sinenan sape logear navisaluaena kiena ne Ntewa, ana e kana lepas ne komp̃asa,
    p̃elaga na kilaen mlamulen viowa sum̃a miyum̃ae ke e tasneta. Ana lelaga, potena
    pap̃isi pa Ntewa, komin nap̃a naga pitetalia kieta Sup̃e Yesu Kristo pitomi, nap̃a
    yoko iila ita, werelua ita vetan naloge viowaena nene, tamalia ita.
  ckb-ckb: سوپاسی خودا دەکەم کە لە ڕێگەی عیسای مەسیحی خاوەن شکۆمانەوە دەربازم دەکات!
    کەواتە بە بیری خۆم خزمەتی شەریعەتی خودا دەکەم، بەڵام بە سروشتی دنیاییم خزمەتی
    یاسای گوناه دەکەم.
  nas-nas: Nka enang tampara tampamang Kumponing-koo, Jiisuuꞌ Karistooꞌ niikaang Ovoringe
    booꞌparama dikiꞌmemuioꞌ.
  uvl-uvl: E hele urana toto lange NeHalang nge mene mule iau nga ume nenge ara Non
    Soke Iesus Kristus! Ke etu ngak pomai koi; Nga letek, iau ume ana non nga hotonga
    nenge NeHalang. Pe nga lek poinga nike ngana, iau ume ana non nga hotonga nenga
    poinga poreke ngana.
  eng-BBE: I give praise to God through Jesus Christ our Lord. So with my mind I am
    a servant to the law of God, but with my flesh to the law of sin.
  ixl-CNT: Taꞌxh u Tioxh salochonin. ¡Echixeꞌat nivaqꞌ taꞌntioxh te tiꞌ u kuBꞌaal
    Jesucristo! Ech aꞌ nunnima u Tioxh tuchꞌ vunpensaar, kꞌuxh aatz vunchiꞌl, paav
    isaꞌ.
  xsi-xsi: Naŋa kawâŋgu ndaŋge ŋalae ilâ pa Maro Kindeni! Kinda nenda Maro Ŋalae Yesu
    Kirisi ma ikai Maro Kindeni ne pavilâŋa imâ pa naŋa. Mine kala naŋa uru amo mine;
    naŋa warakâŋgu neŋgu ilo-kalo pinde itu imo Maro Kindeni ne ŋgua tukuŋa kalo.
    Aŋga naneŋgu ilo-kalo siŋga nde imo kiesaka ne ŋgua tukuŋa kalo.
  crx-NTPO: Sizi Gri 'en za 'utinelh. 'Et huwa tube cho Yak'usda, “Musi,” dusni. 'Et
    ndiz un'a 'ust'oh, seni be Yak'usda ook'oh ts'e za ook'úne' 'ust'en, 'et hoonts'i
    syust'e 'awhuz lubeshi ts'u nínt'i za 'unt'oh.
  kan-OKCV: ನಮ್ಮ ಕರ್ತ ಆಗಿರುವ ಯೇಸುಕ್ರಿಸ್ತರ ಮೂಲಕ ದೇವರಿಗೆ ಸ್ತೋತ್ರ! ಏಕೆಂದರೆ ನನ್ನಷ್ಟಕ್ಕೆ
    ನಾನೇ ನನ್ನ ಮನಸ್ಸಿನಲ್ಲಿ ದೇವರ ನಿಯಮಕ್ಕೆ ಗುಲಾಮನಾಗಿಯೂ ನನ್ನ ಮಾಂಸಭಾವದ ದೇಹದಲ್ಲಿ ಪಾಪದ ನಿಯಮಕ್ಕೆ
    ಗುಲಾಮನಾಗಿಯೂ ಇದ್ದೇನೆ.
  bbb-bbb: '@see-verse:ROM.007.024'
  blw-blw: Ngém anà chillug manyayaman an Apudyus te hiya yanggay paat hen makatorong
    an haén gapon enammaan Apotaaw way Jesu Cristu. Wat hen wachan haén, uray no ammag
    chinuchumgat hen fumasoran hen antoy achar-o, an-o chillug epapate ah hamhamào
    way mangamma hen laychén Apudyus.
  tam-2017: நம்முடைய கர்த்தராகிய இயேசுகிறிஸ்துவின் மூலமாக தேவனுக்கு நன்றி செலுத்துகிறேன்.
    எனவே, நானே என் மனதினாலே தேவனுடைய நியாயப்பிரமாணத்திற்கும், சரீரத்தினாலே பாவப்பிரமாணத்திற்கும்
    சேவை செய்கிறேன்.
  azz-NT: Ica ya nojón ica notamachilis nimotequitiltijtinemi para nictacamatis in
    tanahuatil de Dios. Pero niman no nicmati que nejua ica notalnamiquilis de tajtacol
    nictacamatinemi ne tajtacol ten nechyecantinemi queme yesquía se patrón. Pero
    nictasojcamachilía que Totajtzin Dios nechmaquixtis ica por ichicahualis de Totecotzin
    Jesucristo.
  spa-RV-1909: Gracias doy á Dios, por Jesucristo Señor nuestro. Así que, yo mismo
    con la mente sirvo á la ley de Dios, mas con la carne á la ley del pecado.
  csy-csy: I Topa Jesus Christ tungtawn in Pathian ka pok hi. Tua ahikom keima thinsung
    tatak taw Pathian thukham ka zui hi; ahihang ka cilesa in mawna i thukham zui
    hi.
  mxq-NT: 'Yajja̱ꞌa̱ygyʉdákp ja Dios ko jyaaty ja nitsokʉn mʉt yʉꞌʉgyʉjxmʉ Nindsʉnꞌa̱jtʉm
    Jesukristʉ. Pes dʉꞌʉnʉts ʉj nꞌity: Nwinma̱ꞌa̱ñgyʉjxmts ʉj njatseky es ʉj ndúnʉt
    diꞌibʉ Dios ꞌyoyjya̱ꞌa̱p, per ja pojpʉ diꞌibʉ ijtp ma̱ts ʉjʉ nniniꞌx, jaꞌats ʉj
    xyajpekytyuump.'
  tzj-NT: Maltiox tre ja Dios chi arja' inrto'on pa ruk'a' pro xa rumac ja kajaw Jesucristo
    tok rbanon queri' chwe. Queri' c'a rbanic, anin nojel nuc'u'x nojel wanma nya'
    wi' tre ja utzlaj poder ja nsamaj pan nwi' wanma chi rnimaxic ja ley xin Dios.
    Pro ja c'a wi xtinya' wi' tre ja ritzel poder ja nsamaj chipan ja tzabuklaj c'aslemal
    wc'an jari' xa ninruc'amel pa ruk'a' ja il mac chi rbanic ja ritzelal.
  tdt-tdt: 'Obrigadu ba Maromak! Nia mak salva hau liu husi Jesus Kristu ita nia Nai.
    Entaun realidade mak nee: Hau nia laran hakarak teb-tebes halo tuir Maromak nia
    lei, maibee nudar sala nain hau halo sala beibeik.'
  ron-BTF: Mulțumesc lui Dumnezeu prin Isus Cristos Domnul nostru. Așadar, cu mintea,
    eu însumi servesc legii lui Dumnezeu; dar cu carnea, legii păcatului.
  eng-WEBP: I thank God through Jesus Christ, our Lord! So then with the mind, I myself
    serve God’s law, but with the flesh, sin’s law.
  eng-FBV: 'Here''s the situation: while I myself choose with my mind to obey God''s
    law, my human nature obeys the law of sin.'
  nld-1939: 'God zij dank; het geschiedt door Jesus Christus, onzen Heer! Maar toch
    blijft het staan: uit mijzelf dien ik de Wet van God met de rede, maar de wet
    der zonde met het vlees.'
  bwo-bwo: No doonz Iyesus Krstos weeron Ik'osh údo wotowe! Eshe taa tnibotse, Ik'i
    nemosh keewetso wotat t meets doyon morri nemosh keewetso wotere.
  nch-BL: Tascamati Toteco Dios. Tohueyiteco Jesucristo yaya quichihuas. Huajca na
    ica notalnamiquilis nijtequipanohua Toteco huan nopa tanahuatilme, pero notajtacolchijca
    nacayo noja quinequi tajtacolchihuas.
  quc-TNT: Xuwi ri Dios cäcowin che nu to'ic rumal ri Kajaw Jesucristo. ¡Maltiox ba'
    che ri Dios! Rumal ri' ri in quinch'obo chi rajwaxic quinnimaj ru Pixab ri Dios,
    are c'u ri nu cuerpo cuya rib pu k'ab ri mac.
  tfr-NTPO: 'Tja döga bor Tjl̈apga Jesucristorë. Tja wopjl̈ú Sbö tjok e kjĩshko. Eni
    ga beno eni: Kjok l̇l̇gwekkl̈o twara Sbörë l̈i kol̈ër woydë, gueniyo bor wotjl̈ĩk
    owa l̈i kjĩshko ga tja beno shäng l̇l̇ëbo owa shäryë eröe.'
  kaq-NT: Jaa hea yanapannica ta Cristo qui. Hahxon tah min hea jai, Papan. Jesucristo
    raanxonquin tah min hea yanapanai hah sca tah hen jai. Jascá tah qui, hea huetsabaan.
    Papan joi ta siri qui hah tah hen jai, heen shinaman shinanxon. Jascajaquin shinanxon
    bi tah hen jaan yohini quescari jihueyamahi.
  sgb-sgb: '@see-verse:ROM.007.024'
  vie-1934: Cảm tạ Đức Chúa Trời, nhờ Đức Chúa Jêsus Christ, là Chúa chúng ta! Như
    vậy, thì chính mình tôi lấy trí khôn phục luật pháp của Đức Chúa Trời, nhưng lấy
    xác thịt phục luật pháp của tội lỗi.
  kxv-kxv: ମା଼ ପ୍ରବୁ ଜୀସୁ କ୍ରୀସ୍ତ ତା଼ଣାଟି ଗେଲ୍‌ପି ଆ଼ହାମାନାକି ମାହାପୂରୁଇଁ ଜହରା ଆ଼ପେ
    । ଏ଼ନାଆଁତାକି ଇଚିହିଁ ନା଼ନୁଏ ନା଼ ମ଼ନତଲେ ମାହାପୂରୁତି ମେ଼ରାତି ହ଼ଲେଏଣାତେଏଁ, ସାମା ଆଙ୍ଗା
    ତଲେ ପା଼ପୁ ମେ଼ରାତି ହ଼ଲିୟା ଆ଼ହାମାନେ ।
  amu-NT: Jeeⁿ ndyaꞌ quianlꞌuaaꞌ Tyꞌo̱o̱tsꞌom na macanda̱ jom nnda̱a̱ nncwjiꞌnꞌmaaⁿñê
    ja ncꞌe Taya Jesucristo. Jeꞌ jeꞌ matseiꞌno̱ⁿꞌa na tseixmaⁿya na cjuꞌndyo̱ cja̱
    jo nnom ljeii ꞌnaaⁿꞌ Tyꞌo̱o̱tsꞌom na matsa̱ꞌntjomnaꞌ. Sa̱a̱ cantyja ꞌnaaⁿꞌ na
    tsꞌaⁿ jnaⁿ ja ndicwaⁿ mꞌaaⁿya nacje ꞌnaaⁿꞌ jnaⁿ.
  hin-CV: धन्यवाद हो परमेश्वर का जो हमारे प्रभु येशु मसीह के द्वारा हमें छुड़ाते हैं!
    एक ओर तो मैं स्वयं अपने मस्तिष्क में परमेश्वर की व्यवस्था का दास हूं किंतु दूसरी
    ओर अपने शरीर में अपने पाप के स्वभाव का.
  spa-BES: Solamente Dios, a quien doy gracias por medio de Jesucristo, nuestro Señor.
    Entonces, con mi mente, soy un siervo de la ley de Dios, pero con mi carne a la
    ley del pecado.
  san-BEN: অস্মাকং প্রভুণা যীশুখ্রীষ্টেন নিস্তারযিতারম্ ঈশ্ৱরং ধন্যং ৱদামি| অতএৱ শরীরেণ
    পাপৱ্যৱস্থাযা মনসা তু ঈশ্ৱরৱ্যৱস্থাযাঃ সেৱনং করোমি|
  tdx-tdx: Andriañeko t’i Andrianañahare añamy Talèntika Iesoà Norizañey. Ie amy zao
    mito­roñe i Han’ Añaharey iraho an-troke ao, naho i ha’ o tahiñeoy ami’ty sandriko
    hambo’e toy.
  naf-naf: Amobotnaŋ Zisas Kilais etaŋ sekŋ gakikiyelen zapalengatnan kwaletneyeyepmti
    keyet Kawawaŋgat sesewatsayap. Nenn keŋŋnaŋ penaŋ Kawawaŋgalen zii zetnaŋ gawepumti
    sisiliŋ mulup mamsayap yaŋgut keŋ itnaŋaŋaŋ bekanaŋgalen winde ke gawepumti sisiliŋ
    mulup mamsain.
  grc-MT: ευχαριστω τω θεω δια ιησου χριστου του κυριου ημων αρα ουν αυτοσ εγω τω
    μεν νοι δουλευω νομω θεου τη δε σαρκι νομω αμαρτιασ
  vid-vid: Malumbo kwa Nguluwi yalingudita ago kwa kukolela kwa mkulu wa hetwe Yesu
    Kilistu! Ahi ndo vyondili heni ndiliyeng'ha, kwa luhala lwa heni, ndangugakolela
    mijito malajizo ga Nguluwi, ila chiwunhu, nda mpogozi wa malajizo ga gehile.
  pio-NT: 'Abéericata Dios yáaliméeri ichuìdaca nuícha nubáyawaná ìwalíise yái cayábéerica
    Wáiwacali Jesucristo imàníiricaté nulípiná, íná nùaca Dios irí cayábéeri. Càita
    nùyaca chái èeri irìcu: Nuwàwaca numànica càide iyúwa Dios ichùulìaná wamànica,
    quéwa nuíwitáise bàaluisàimi cabáyawanéeri ichùulìaca núa mamáalàacata numàníinápiná
    nubáyawanáwa. Quéwa Dios idéca ichuìdaca nuícha nubáyawaná.'
  tsn-tsn: '@see-verse:ROM.007.024'
  amr-NT: Diostaj eʼnigpe̱i̱kaʼtaʼ eʼpakada oroʼen huanopoʼa dakhueaʼ eʼkikaʼtaʼ oʼpak.
    Diosanayo dakhueaʼ eʼkikaʼ moʼnopoʼyareaʼne. Jesucristo Huairitaj moʼnigtaʼmonaʼuyatenok
    moʼnopoʼyareaʼne. “Dakiti Dios” onaʼne.
  pwg-pwg: God aikiikiiwei da ita Bada Yesu Keriso ini viteku. Taku na vaghina weni
    nakanani, God ina vonaviyoyovana na aku nota kava evovotani ma tupuwa ina kayowana
    berona aberaberai da aku yawasa ibadei.
  cjv-cjv: No Ari Wanopanom Yesu Kirisito kokonan bengua ena Yai Gumam akire di narowame.
    Ena na Yai Gumam mun fi teiye. Ena iran na mora kaniye. Nanan nomanenam towane
    Yai Gumam ka di guwo dungua dourom boipa nanan ganam dinomdi tei bianam faingua
    mapunom dourom boiye.
  tha-KJV: ข้าพเจ้าขอบพระคุณพระเจ้า โดยทางพระเยซู​คริสต์​องค์​พระผู้เป็นเจ้าของเรา
    ฉะนั้นทางด้านจิตใจข้าพเจ้ารับใช้​พระราชบัญญัติ​ของพระเจ้า แต่​ด้านฝ่ายเนื้อหนังข้าพเจ้ารับใช้กฎแห่งบาป
  por-BR-2018: Agradeço a Deus por Jesus Cristo, nosso Senhor. Assim, eu mesmo com
    o entendimento sirvo à Lei de Deus, mas, com a carne, à lei do pecado.
  mhl-mhl: O Yesu Kristo Ofoŋne, iŋoji maŋgo enareko “Anutu daŋge!” migo. Fuŋneji
    oŋuine fukeme nake maŋneji akoŋ Anuture Kadi buŋore rurumaŋgo raru kiŋaŋine qaegoyoŋ,
    saki fune agiburaŋineke oŋuineji agiburaŋ ebeminde aŋine sanaŋineji kipe nuko
    ore nigiŋ witio gogo. Oŋu.
  klv-klv: AGot sǝb̃on! Len aYesu Kristo, aMasta sidato, aGot dereh tigole. Sipa vi
    tǝban! Imaienan, len nǝnauan sagw novi slev hǝn nalo siGot, be len nab̃oruan sagw
    hǝn nǝsaan novi slev hǝn nǝsaan.
  bco-bco: Nili Alan Ya꞉su Keliso a꞉ma꞉yo꞉ nio꞉ asuwa꞉ta꞉sen ko꞉lo꞉, Godemo꞉wo꞉ mada
    o꞉m a꞉la꞉sa꞉la꞉mela꞉niki. Ni asulo꞉ wema꞉yo꞉ Godeya꞉ ele a꞉no꞉ ko꞉lo꞉ kudu ha꞉na꞉no꞉
    asulo꞉l ko꞉sega, do꞉mo꞉ no꞉ndo꞉ma꞉lo꞉ dimidan a꞉ma꞉ ha꞉ga dowaki, man mogago꞉
    a꞉no꞉ ko꞉lo꞉ kudu ha꞉na꞉sen.
  kdl-NT: 'N cikpa ta̱ Kashila̱ adama a ɗa Yesu Kawauwi, aya uza ɗa wa wauwa mu. Ma̱
    ta̱ tyoku u na: a katakasuvu ka va̱, n tsu ciga ta̱ n toni Mele ma Kashila̱, shegai
    kapashi ka va̱ ka ka tsu ciga ka yain unyushi u cingi, ka gonuko mu kagbashi ka
    unyushi.'
  apu-NT: Aãuĩte Xesosi Kristokara moianatano. Iuara makatxakano nimapinakani ĩkapani.
    Peerekari Teoso, kotxi iua kamari ikara atoko nota ĩkapani. Ininiã uatxa ia atoko
    inakari nisãpiretai. Nãkixinireẽ ninirekari Teoso paniãtakiti iõkatsopatakori
    nikamini. Txamari niĩtoã maerekanitxi nireẽkitinoka niposota nikamini.
  roo-roo: Uva ro raga ita Jisas Krais vigei reraaro Turaro, ira raga-a ira uvuiparoveira
    ragai tauvapasa. Oa iava rera iava Jisas Pautoa-ia vearo vaisi purapaaveira. Uva
    oisi-a oiso ragavira toupaaveira oiso, Vova ora ragai iava sopaua-ia uvava Reo
    Taisipa ruipapaoro va sirova utuparaveira Pautoa-re rugorugoo iraopaoro. Vo osa
    varaua vouao ragai iava oiso toupaive, Kovopato vuri vovou vo pitupituaropa.
  miz-NT: ¡Nakuéꞌe ú sintiáꞌvi ntaꞌa Xuva ko kuēnta iña Tóꞌo ko Jesūcristu, tsí dɨvi
    ñā é nakáku ña ko! Dukuān ne, dɨ́kɨ̄ kó san ne, ncho vii é vāꞌa é ntio Xuva kō
    ne, ntá tsi kúñū kó san ne, ncho vii é kuntīkɨn kuétsī san.
  qvz-NT: Ñáucanchi Señor Jesucristomandami Yaya Dios quishpichihuanga. Chimandami
    paita yapa pagrachu nini. Ñáuca yuyaibiga Diosta yuyarisha pai mandashcagunata
    cadsusha rauni. Astahuanbas ñuca aichaibi tiyac jucha munai chara tiyaupi juchata
    rauni.
  deu-ELO: Ich danke Gott durch Jesum Christum, unseren Herrn! Also nun diene ich
    selbst mit dem Sinne Gottes Gesetz, mit dem Fleische aber der Sünde Gesetz.
  mjc-NT: Tsahá yu tyahvi nyoo tsi Nyoo tsa cuenda ra Jesucristo tyin intuhun ñi maa
    ra cuví jacacu tsi yu. Vityin cutuñí iñi yu tyin cuñí tsi tyaa yahvi yu ley Nyoo.
    Maa tyin tun ña tyaa yahvi yu tsi ra Jesucristo, tandɨhɨ tsa ña vaha tsa cuñí
    cuñu ñuhu yu javaha yu, yacan cua quɨhɨ ndaha tsi yu.
  caa-caa: Jax taca e Dios tamar e Jesucristo xeꞌ jax Cawinquirar xeꞌ erer ucorpesen
    tama e chamer. Intattzꞌi ucꞌabꞌa e Dios tama tunor era. Entonces nen tama nibꞌijnusiaj
    innata que ucꞌani tuaꞌ incꞌupseyan tut uley e Dios, pero tama niwerir manen tuaꞌ
    ucꞌotorer e mabꞌambꞌanir.
  pls-NT: Jeho Dios tti nchao tsjenguijna na janha de ixin Jesucristo, tti chonda
    cain joachaxin para ixin ján na. ¡Chjaha gracias ngain Dios para ixin jihi! Mexinxin
    jai janha ttianxin que janha chonda que sitticanho ley de Dios pero si janha rroguitticaonha
    ngain Jesucristo, cain cosa jianha ẍa rroguintte ngain cuerpona co janha rrogarihi
    inchin esclavo de ngain cosa jianha mé.
  eng-WYC-2018: The grace of God, by Jesus Christ our Lord. Therefore I myself by
    the soul serve to the law of God; but by the flesh to the law of sin.
  bdv-bdv: ଇସ୍ୱରାର୍‌ ଦନ୍ୟବାଦ୍‌, ମାପ୍ରୁ ଜିସୁ କ୍ରିସ୍ଟର୍‌ ଦଃୟ୍‌ ଇରି ସେ ସାଦୁନ୍‌ କଃରିଆଚେ
    । ତଃବେ ଇରି ଅଃଉଁଲି ମର୍‌ ଅବୁସ୍ତା । ଇସ୍ୱରାର୍‌ ବିଦି ଅଃବ୍‌କା ମୁୟ୍‌ ମର୍‌ ମଃନେ ମାନୁ ହାରି
    । ମଃତର୍‌ ମର୍‌ ମାନାୟ୍‌ ଗୁଣ୍ ମକେ ହାହାର୍‌ ସେବାକାରି ଅଃଉଁକେ ବଃଳ୍‌ମାଡ୍‌ କଃରୁଲି ।
  otq-NT: Di umba njamödi Jö, bi ñöngagi har ꞌbe̱fi bi me̱ ma tsi Hmuhu̱ Hesukristo.
    Gekase̱, ha ma mfeni di pe̱pa Jö, mödi ma ndoꞌyo pe̱pa ar tsꞌoki.
  tzo-SA: '@see-verse:ROM.007.024'
