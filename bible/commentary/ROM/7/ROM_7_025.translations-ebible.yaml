    nomo nuuni beele huuna langa inyina, onou wa, huwanyafe asari langa, ji une nomo
    nuuni beele huuna langa yafani.
  aly-aly: Ayeng Akngeyek inkwerelhem, rarl ayenh itethilek, Jesus Christ, Ingkart
