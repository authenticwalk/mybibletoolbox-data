verse: ROM.007.009
translations:
  kpx-kpx: Di subuta Mosese menaka ke hilokaholisi huhuige di uveveu duave. Isito
    menaka keu daemo lohoge di kemo hilokage di vaveve toela vai hatima.
  okv-H: Eto mahu kihi ta amo na God ta ke pepeni avo kiae avoeto vasiri te mihahena
    te ihiketo kogue ari sasapura jo nau ta irerembenu nau Ahihi pehari avo kia, amo
    na God ta ke pepeni agi eto vasiri humbana God na ikena te ai ta amo pehari pere
    hambuhana.
  tbo-tbo: Tau gasi lolowa lugagayona ega ata hanapugeya naka a kaohau a memae. Tamogi
    hougana lugagayona a hanahanapugeya po apapoe i wigalena tuhagau po tau a nugodubu.
  mal-C: ഒരുകാലത്ത് ഞാൻ ന്യായപ്രമാണം ഇല്ലാതെ ജീവിച്ചിരുന്നു; എന്നാൽ ന്യായപ്രമാണത്തിലെ
    കൽപ്പന വന്നപ്പോൾ പാപം എന്നിൽ സജീവമാകുകയും ഞാൻ മരിക്കുകയും ചെയ്തു.
  grc-SR: Ἐγὼ δὲ ἔζων χωρὶς νόμου ποτέ· ἐλθούσης δὲ τῆς ἐντολῆς, ἡ ἁμαρτία ἀνέζησεν,
    ἐγὼ δὲ ἀπέθανον·
  bgc-bgc: एक बखत था जिब मै मूसा नबी के नियम-कायदे बिना जीऊँ था, पर जिब मन्नै मूसा
    नबी के नियम-कायदा ताहीं जाण्या, तो मेरे म्ह पाप करण की इच्छा होण लाग्गी, अर मै
    मरे होया जिसा होग्या।
  khz-khz: Rova rogoti ara ripaa aonai, au amaguliwai. Na rova evogomaito aonai, kala
    rakava au geku ai epou-rageto, emiawai.
  deu-TKW: Ich aber lebte ohne Gesetz so dahin; wie jedoch das Gebot kam, da kam neues
    Leben in die Sünde, für mich aber der Tod.
  zsr-NT: Dza niꞌtë, zíꞌatël ga bdxin quiaꞌ zxba queëꞌ Dios, niꞌ ráquidaꞌ zoaꞌ nabanaꞌ,
    san catiꞌ bdxin quiaꞌ zxba naꞌ, gúquibeꞌidaꞌ nabagaꞌa dul‑laꞌ len chnatczaꞌ.
  lin-lin: Na kala, tango Mobeko ezalaki te, nazalaki na bomoi ; kasi tango mitindo
    eyei, lisumu mpe ezwi nguya, mpe ngai nakufi.
  hns-NT: Pahiele ham biena kaanoen se aapan djiewan bietaawat rahielie. Bakie djab
    ham kaanoen djaan gailie, tab ham bhie samadjhlie paap kaun tjiedj hai aur ham
    djaan gailie kie ham maut ke rasta par tjalat rahielie.
  noa-E: Warr agtha daumeraa chiraajeewain mʉch pekau wai chirʉmjã khaugbata chirarr
    aawai mʉ ʉ̈u chirajim. Pari maimua ya mʉchdëu chi ley gaai jaau sim khaug athaawaita,
    ĩchab mag mʉchdëu nem wauju khabamta waum khõchkhakhakham gaaimua
  eng-EMTV: For I was alive apart from the law once, but when the commandment came,
    sin revived, but I died.
  mib-NT: Chi ni īyo tiempo jeē técu rī jeē ná tu jecūhun ni rī jeē cahán ley. Te
    ná ni quejéé rí jécūhun ni rī jniñu jeē ndácu ley, te ni jecūhun ni rī jeē iyó
    cuéchi ri, te ni nduu ri nájnūhun ndɨ̄yɨ.
  lif-NT2: तगि इङ्‌गाॽ साम्‌योथिम्‍मिन् कुसिङ् मे़न्‍निःत्ते वयाङ्‌ङिल्‍ले़ नुःबा
    वये़, कर साम्‌योइङ्‌जाःङ्‌ङिन् कुसिङ् निःत्तुङ्‌ङिल्‍ले़ इङ्‌गाॽ आहिङ्‌मन्‍नो
    लायोःन् कुहिङ्‌वे़त् पोःक्‍खे़आङ् इङ्‌गाॽ स्‍याङ्‌लो॥
  xnj-xnj: Kadeni navili mumi changa mihilu nambu malagizu pagabwelili, kumbudila
    Chapanga kwatumbwili kuhenga lihengu muwumi wangu na nene navi ngati nifwili,
  mmx-mmx: Nenia bok, agak lok petpes basinge Laulis Linga. Ketla at loxonaleng Laulis
    Linga ga vot, laxakapmek ga roo xat keneng tarak.
  cbr-NT: '''Ën uisa ñu cara ''ati ''icë, uisa ñu cara ''atima ''icë quicë bana ''unánma
    ''ixun cana ñu ''aisama ''aquinbi usaquin ''ati ca ''aisama ''icë quixun ''unánma
    ''ain. Usai ''itancëxunbi cana a bana ''unáncën. ''Unánquin cana ñu ''atima ''ati
    ax ca ''uchaira ''icë quixun ''unánxunbi ''acë ''aish ''ën ''ucha cupí Nucën Papa
    Diosbë ''itimoi bamati ''iacën.'
  tee-NT: Ju mak'anchich acsni tuca' xacmispata ju k'ox lhamap'aksin pus va lhik'ach
    xact'ajun. Para acsni icmispalhch ju k'ox lhamap'aksin va apalai xac'alactu'unumputun.
    Chai ju Dios quimuc'anilh ju qui'aninti ni va iclak'alhilh ju ixlhamap'aksin.
  eng-LSV: And I was alive apart from law once, and the command having come, sin revived,
    and I died;
  cak-NT: Ojer can, cuando c'a man jani nubanon entender utz ri ley, xinnojij chi
    can c'o nuc'aslen. Pero ri k'ij cuando xin-en entender ri nu'ij ri ley, xc'astaj-pe
    ri mac ri c'o pa wánima, y c'ajari' xinna'ej chi xa jin caminak pa mac.
  pah-NT: 'Ymya ikwahakatue''ymame aheremimbo''eagwera ji etehei: “Jipyry hete ji.”
    Ikwahaveterame aheremimbo''eagwera a''e te ji rekote''varuhupotari tuhẽ reki.'
  sja-NT: Mɨa ma ũraade jara bɨ waide k'awa-e bak'ãri, k'ĩsia p'ua wẽe bapachi Ak'õre
    k'ĩrapite. Mamĩda ma ũraa k'awaadak'ãriipa k'ĩsia p'ua beeji, k'awada perã chĩara
    net'aa k'ɨ̃a bɨ k'aurepa mɨ atuait'ee.
  xed-xed: Ghalya, ma kwala ɗa ta kul snaŋtá zlahu ná, ta nzutá nzakwa ɗa yu. Manda
    snaŋta ɗa ta zlahu, ka nzatá dmaku nda hafu,
  mks-NT: Tá cáma̱ni̱ canda̱a̱ ini i̱ ña̱ cáchí ley Moisés já na̱ca̱hán i̱ cúú u̱
    da̱ va̱ha. Joo tá na̱tandaa qui̱vi̱ na̱ta̱cu̱ ini i̱ xi̱hín ña̱ cáchí ley Moisés
    a̱nda̱ jáví na̱canda̱a̱ ini i̱ ña̱ ñúhu cua̱chi ini i̱ ta na̱canda̱a̱ ini i̱ ña̱
    cúú u̱ da̱ cája cua̱chi ta ndítahan nu̱ú i̱ cu̱hu̱n i̱ indayá sa̱há.
  gfk-S: Tike pana bung baak iga nanaas be iou ga lon ter ing iou pai gale nunure
    ter ira harkurai tane Moses. Iesene be ira harkurai ga hanawat palai tagu, no
    sana tintalen ga tur huat ma no dades ma iou ga mat um.
  bmu-bmu: Mutuk Köna keu qahö möta tönpin malalmö, jöjöpaŋ keu mötpiga miaŋön aŋgön
    köl niŋgiyöhaŋgöra siŋgisöndokö sihimnan guliiga urunan wahöri mi ahal. Siŋgisöndok
    akiga mem kömum niŋgiiga köhömuŋi ahal.
  dgz-dgz: Wataget ne Mosis iup mega ya anuna gapan ne inak waran wanigen. Go iup
    anu kakayasena wamewa gapan koewa nega sia yon wande aro tani ne God yamap bonigasen.
  eng-GNV: 'For I once was aliue, without the Law: but when the commandement came,
    sinne reuiued,'
  zaa-NT: Ą'hua inte' nna, antes de nabia' te' nu dá' lo ca mandamiéntua nna yala
    uccua'a' animar. Pero bì'yu tsá qui'ni gutelí te' iyaba nu ra lo ca mandamiéntua
    qui'ni gunia', làniana bennia' cuenta qui'ni iỹé vuelta labí benia' Tata Dios
    obedecer nna yala enne' tul·la' ná bá' para gattia'.
  eng-WEBSTER: 'For I was alive without the law once: but when the commandment came,
    sin revived, and I died.'
  guh-guh: Bajayata abaxë itsa apo yapëtaenë bajarapalivaisi, jamatejemanë saya. Itsiata
    pamatacabi xaniavaetsia yapëtaniji xua yabara Dioso nitaveta, nexata jitsipajë
    bitso pibisiacuene taexanaenexa. Bitso najamatabëxainajë. Bajarapalivaisi pejamatabëcueneta
    yapëtaniji pibisiacuene taexanaexae, Diosovecua naxuabiaya tatëpaejavanexa picani.
  bon-bon: Yoo, niinäce cane miiji asicnantujine, ingle cane nuuja umle lica gäne
    cotre mene poto cidi me egä, “Gone peei niiya bine jaawenemute!” Yepä, cane liba
    umle äbitujine peei cotre mene poto cidi me, cane piba baborage singi äbitujine
    pui niiya mule wawename.
  nhw-BL: Ica na quema ayamo nijmatiyaya catli quiijto nopa tlanahuatili, nimoilhui
    ninemiyaya cuali, pero quema nijmatqui nopa tlanahuatili, huajca nimomatqui para
    nise tlajtlacolchijquetl huan nijmatqui miquilistli huan tlatzacuiltilistli nechchiyayaya.
  swh-ONEN: Wakati fulani nilikuwa hai pasipo sheria, lakini amri ilipokuja, dhambi
    ikawa hai, nami nikafa.
  wbi-wbi: najune nilyale mwumi muvwandilo kisila ndaghilo, neke lwati lwisile ululaghilo
    lula isambi jikapata uvwumi, najune nikafua.
  bba-bba: Gɑsɔ, sɑnɑm mɛ woodɑ sɑri, nɑ rɑɑ wɑ̃ɑ, ɑdɑmɑ ye woodɑ yɑ nɑ torɑrɑ seewɑ
  eng-KJVCPB: 'For I was alive without the law once: but when the commandment came,
    sin revived, and I died.'
  kgk-NT: 'Yma upe tekoha rehegwa nhe''ẽ kwaa e''ỹ-vy aiko va''ekwe. Ha upe rire katu:
    “Ani erejapo teĩ upeixagwa” he''i pykatu upe tekoha rehegwa nhe''ẽ, ajaposeve
    seve joty.'
  waj-waj: Neenoo hama mmaanna tuu kuaivaa na rikiaa suaivaki na kati kumimakama hara
    kiee variravai. Na mmaanna tuu kuaivaa rikiaa suaivaki na mminnamminnaa maisaivaa
    varauvo kooyaa vauduu na rikieeravai.
  cpy-cpy: Paerani tee niyowityaa kaari-perori iroka noñaawena-shiryaari nokenkishiryaaniki.
    Nojeekashiwaeta-piinta, tekatsi shintsitenani. Rooma niyota-koteero Ikantakaan-teetani,
    aripaete niyotanaki nokaaripero-waetatzii, aritaki nokama-shiretee eejatzi.
  ekk-PKP: Ma elasin, mõistmata, mida seadus tegelikult tähendab, aga kui sain aru
    käsu tähendusest, ärkas patt taas ellu ja ma surin.
  mpx-mpx: Valila yawaliu i gan, yaa abwe logugui ya atena, yaka gegi wana gasisi
    i gan,
  wbp-wbp: Kamparru-wiyi, kujalparna ngurrpa-wiyi nyinaja kuruwarriki Mujuju-kurlanguku,
    ngajujulparna nyinaja wankaru nganta. Kujarna purda-nyangu kuruwarri Mujuju-kurlangu,
    rampal-manngu-nyangurna ngula kuruwarrirli ngantaju ngurrju-mantarla yijardu-nyayirni
    nyinanjaku Kaatu-kurlu. Kala lawa. Ngula-jangka, rdirri-yungurna mayaku-juku pungkungka-jarrinjaku
    nyiyarningkijarrarlakuju. Ngajuju kapurna paliyarla Kaatu-wangu.
  luo-luo: Mokwongo kane chik onge, to ne angima, to ka Chik nobiro, to richo nochier
    kuoma mi atho.
  nhe-NT: Noca na quema aya nijmatiyaya tlen quiijto nopa tlanahuatili, nimoilhui
    ninemiyaya cuali, pero quema nijmatqui nopa tlanahuatili, huajca nimomatqui para
    nieli se tlajtlacolchijquetl huan nijmatqui miquistli huan tlatzacuiltilistli
    nechchiyayaya.
  aii-aii: ܩܲܕܡܵܝܬܵ‌ܐ ܐܵܢܵܐ ܚܵܝܵܐ ܝܘܸܢ ܗܘܵܐ ܕܠܵܐ ܢܵܡܘܿܣܵܐ، ܐܝܼܢܵܐ ܐܝܼܡܲܢ ܕܦܘܼܩܕܵܢܵܐ
    ܐܬܹ‌ܐ ܠܹܗ، ܚܛܝܼܬܵ‌ܐ ܚܝܹܐ ܠܵܗ̇ ܘܐܵܢܵܐ ܡܝܼܬ ܠܝܼ.
  esk-NT: Iñuuniaġuugaluaqtuami maliġutaksraiḷaakun iḷitchuġigaluaqnagu maliġutaksraq.
    Aglaan maliġutaksram iḷitchuġipkaqmagu tilliñ tarakŋaaglaan killuqsaun uummatqiaqsiruq.
    Taatnaqłuŋa iñuutchikun tuquruŋa.
  msb-msb: Dati buhay ako sadtoʼn wara pa ako makaaram san Kasuguan. Pero pag-abot
    san Kasuguan nakilala ko na may kasal-an ako kaya ako naman ginkondinar na mamatay.
  cpa-NT: Hiug² dsǿa¹² jniang³ tiagh³ jniang³ cónh¹ jmai³ tsa¹ma²ca¹lø¹ne¹ jniang³
    ha²lah juúh² lei¹³. Ni³ jøng² ca¹tiágh³ jniang³ juu¹² hlaih¹³ mi³ca¹lø¹ne¹ jniang³
    lei¹³. Lei¹³ báh³ ca¹he¹ juu¹². Jøng² ca¹quín³ jniang³ ju²hí³ dsøa¹².
  dso-dso: ଗଟେକ୍‌ ବେଲାଇ, ମୁଇ ନିୟମ୍‌ ନାଜାନି କରି ଜି‍ଇତେ ରଇଲି, ନିୟମ୍‌ ଜାନ୍‌ଲା ପଚେ ପାପ୍‌
    ପୁର୍‌ଲା,
  meu-meu: Gunaguna lau na taravatu murimurinai na mauriva; a haheḡani egu ai e kau,
    bena kara dika e vara lou, a lau na na mase.
  yva-NT: Arono wusyinoe syo Ananyao Musa ama ine raen kobe jewen, syo rakarae syare
    inanuga somamo nsauman. Weramu arono inanto Ananyao Musa rai tugaive, naije ayao
    kakai ntipu inanuga so rai kobe,
  dgc-dgc: To éya éy akala ko éy éwanék tu kasalanan. Pero to pégadal ko to kautusan
    éy naisip ko a te kasalananék bale. Sakay dinagdagen ko be tu kasalanan ko ta
    higit pa ta éya.
  zpm-NT: Glo zeeṉe rieṉd naa zhapaa nac ley, tibaque rzaac naa ib peet doḻ rapd naa;
    per zeeṉe gocnaṉ naa zha nac ley, bieṉ naa ne ib raguiaḻ naa nitlo naa, sac doḻ
    quiayuṉ naa.
  hix-NT: Àyweronàhyamahnà me rma hak ryehtoko, ohxe rma wehxakonà. Awayehyaha hampànà
    katxho mehra rma hak wehxakonà. Tàyweronàhyamaxem me harha ryehtoko, ranhànà uhutwekon
    harha. Ohxehra harha wehxakonà. Awayehyaha hampànà katxho me harha wehxakonà.
  sim-sim: Os lon a heyekrahakorori namber jipjip amu linduwa, karem a hishindari
    nir. Hako am lon a heyekrahakoroho os amu hishinduwa, kavakava ol a unda anhi
    ondo li unak kumak avak a hakwa nir.
  npi-ULB: एक समय म व्यवस्थाविना जीवित थिएँ, तर जब आज्ञा आयो, पापले पुनः जीवन पायो
    र म मरेँ ।
  cgc-cgc: Na ula ko pa nlami kan-o mga sugo ta Dyos na naan ta Mga Sinulat Moises,
    ta ake na isip, ula a nakasala. Piro, na natudluan a ta mga sugo, naintindian
    ko en na nakasala a daw bayad ta ake na sala na dapat masintinsyaan a ta silot
    na ula katapusan.
  tim-tim: Nâ ulikŋân den kârikŋaet dâwân bo malân ain âmâ manmanne miawaknengiep.
    Aregât hamiŋân den kârikŋe arekŋe penâniŋdo bâleŋande biwinân âi mendo momogât
    dâwân ariân.
  yor-yor: Èmi sì ti wà láààyè láìsí òfin nígbà kan rí; ṣùgbọ́n nígbà tí òfin dé,
    ẹ̀ṣẹ̀ sọjí èmi sì kú.
  wos-wos: Tale wun hambuk hundika xékélakihafi ye wuni jémba re. Hukémbu wun hambuk
    hundika xékélakita, haraki saraki mawuli wuna mawulimbu téndéka wuni xékélaki,
    God wuniré hasa hwendét, wuni hiyatawuni.
  emp-NTPO: Naẽna maʌ̃ ley adua b̶asid̶e mʌ̃ra necai b̶abadjia. Baribʌrʌ cawasid̶e
    mʌ̃a cadjiruada o quĩrĩãsia. Maʌ̃be cadjirua carea beuida b̶asia.
  eng-F35: Once upon a time, without law, I was actually ‘alive’; but when the commandment
    came, the sin came to life and I died.
  ind-ind: Dahulu, sebelum mengenal peraturan hukum Taurat, saya merasa sudah hidup
    dengan baik. Tetapi ketika saya belajar tentang peraturan-peraturan Hukum itu,
    keinginan dosa semakin menguasai hidup saya,
  pes-OPCB: زمانی من بدون آگاهی از شریعت زندگی می‌کردم. اما وقتی از این احکام آگاهی
    یافتم، متوجه شدم که آنها را زیر پا گذاشته‌ام، و به همین علّت گناهکار و محکوم به
    مرگ هستم.
  mpt-mpt: Sino ne Mosese hekmel wengo mo tekein keim blim bli dimo Ne naka molotobo
    ge fumbinibiobe. Otane omito ne hekmel weng olo watem tekein kenia Ne hengmino
    hengabi kesoa sinanoa ne kaanimio God esuo mo unamabibabo ge funaibiobe.
  ssx-ssx: Hande Lo Pimanu na opiki hata꞉ I̱ta꞉ da꞉ta haowa꞉pate pa mo pi ula꞉eki
    opua꞉ dina꞉ta꞉ hoke hau tiaeyeke ekima꞉
  mkl-mkl: Tɑko wɑɑti iyi n kù mɑ̀ woodɑ, ǹ wɛɛ wo, ɑmmɑ wɑɑti iyi ǹ nɑ ǹ mɑ̀ woodɑ,
    dulum í dedei
  gaq-gaq: ବାରି ନେଙ୍ଗ୍‍ ମୁଇଂ ଦିନା ନିୟମ୍‍କେ ଆନ୍ତାର୍‍ଚେ ମ୍ବ୍ରନ୍ଲେଃଗେ ମାତର୍‍ ଆଦେସ୍‍ ପାଙ୍ଗ୍‍ଲା
    ଆତେନ୍‌‍ ବେଲା ପାପ୍‍ ମ୍ବ୍ରକେ
  gof-RNT: Kase higgey baynna wode ta paxa, shin higgey imettida wode nagari paxin
    ta qassi hayqqas.
  unx-unx: ମିସା ଆଇଙ୍ଗ୍‌ ଆନ୍‌ଚୁକେ କା ସାରିକେଦ୍‌ତେ ଜୀନିଦ୍‌ ତାଇକେନାଇଙ୍ଗ୍‌, ମେନ୍‌ଦ ଆନ୍‌ଚୁ
    ହିଜୁଃୟାନ୍‌ଚି ପାପ୍‌ ବଲୟାନା ଆଡଃ ଆଇଁୟାଃ ଗନଏଃ ହବାୟାନା ।
  gah-gah: Neza gozapá nene lo huka gakó gelemuke, nigika helemihe loko gatizá minuke,
    gopa lamaná minoko aleko umóza, alika nene lo huka gakó nenémo nelémo utó okago,
    lihima netá nenémo nigikagú amuza moloko ote vevesokago,
  lcm-lcm: Aino, parik lak natapa nas a saupai, natapo to aro. Sikei taun nala nas
    a atakun ang, au nala arai ta pua napo duk ta rikek na nala mat.
  aer-aer: Urreke ayenge angkentye Moses kenhe-akerte akaltye anetyenhenge, ayenge
    kwenhe ikwere-ketye akalkeke-akalke anetyarte nhenge ayenge mwerre-arteke akwele.
    Kele nhenge ayenge-arle angkentye Moses-kenheke akaltye-irremele ayenge itirremele,
    “Ayekaye, the kwenhe arne akurne areye mpwareke-arle.” Nhenge ayenge anteme uyarne
    itirreme nthakenhe-arle ayenge ikwere impelhetyeke. Re ayenge ilwetyeke-ante-werne
    atheke akngeme.
  qvc-NT: 'Chaqa unay tyimpupi manaraq chay liykunata yach''ashpaqam, uchata rurashpapis,
    yuyarqay: Allin runam kani, nishpa. Piru chay liykunata yach''akushpaqam, masta
    munarqay uchata rurayta. Chaymi intyindirqay: Rinim chingaq. Manam atinichu chay
    liykunata kumpliytaqa washakanaypaq, nishpa.'
  tgl-ULB: Minsan akong nabuhay na wala ang kautusan, ngunit nang dumating ang kautusan,
    muling nabuhay ang kasalanan at namatay ako.
  cbs-NT: Jaska inun, Diosun yunuti inun jawen nemati en tapindiama en jiwei pea keska
    en ikunkainiki, jaska wakin Diosun ea kupixanai unandiamadan. Jakia jawen yusian
    en ma tapianyan en shinan chakabun ea jiwemachakaxun yunumis jatun tenankin ea
    benui kai en unaniki.
  xtm-NTPP: Te saña, ni iyo va'a‑ka sa nuu ñatuu kuni‑ka sa tnu'u ni tatnuni Moisés
    ma nkuu. Kovaa nuu ni kenda tnu'u ni tatnuni Moisés ma nuu sa a, ni ka ndakanda
    tna'a ja u'vi ka ñu'u ini anua sa a, te ni ka kundee i, te ni ka xtandiyo ña'a
    i nuu Su'si ma, te kuenda tnu'u ja ni ji'i sa nkuu.
  nnq-nnq: Pukutumbula nenga nakiba namomi kutaali na malagilo, nambu malagilo apagaika,
    mabaja ngagayoka,
  bao-NT: Doti cũuriquere ca majitigʉ yʉ ca niiri cuupʉre cati añugʉ yʉ niiwʉ. Doti
    cũuriquere yʉ ca majiro, ñañarije yʉ ca tiirique bii bau nii eacãwʉ. To biri ca
    bii yaipʉra yʉ niicãwʉ yua.
  san-ORI: ଅପରଂ ପୂର୍ୱ୍ୱଂ ୱ୍ୟୱସ୍ଥାଯାମ୍ ଅୱିଦ୍ୟମାନାଯାମ୍ ଅହମ୍ ଅଜୀୱଂ ତତଃ ପରମ୍ ଆଜ୍ଞାଯାମ୍
    ଉପସ୍ଥିତାଯାମ୍ ପାପମ୍ ଅଜୀୱତ୍ ତଦାହମ୍ ଅମ୍ରିଯେ|
  huv-NT: Nomb xique sapiüng salnapac sarang najneaj, cos ngo nayaag ximeaats cuane
    ajlüy tiül aaga poch tüünd Moisés. Naleaing wüx tateowas aaga poch tüünd Moisés,
    quiaj tajawas sarang nisoet, sajlüy atnej nop nandeow.
  otn-NT: Nu̱gä, nu̱'mø hi̱mma̱rá̱ pa̱di̱ te mma̱mp'ʉ ja rá̱ ley Oja̱, ya dí ɛ̱na̱
    ngue xa̱nho te dí øt'e. Pɛ nu̱'mø ma̱ pa̱di̱ te mma̱mp'ʉ ja ra̱ ley, bi̱ di̱nma̱
    mmʉi p'ʉya ngue hi̱ndí̱ øt'e te mma̱mp'ʉ ja rá̱ ley Oja̱. Ya dá̱ pa̱di̱ ngue ja
    ngue ga̱ mma ra̱ castigo ngue ma̱ ts'oqui.
  nop-nop: Nu koom Bepaŋ’walaŋ Yodoko Mede diniŋ mebi mu nadiŋa kedem hatigut. Ala
    hatigene mindaŋkade Yodoko Mede nadiwene kadakaniŋdi walane gineŋ kaikaaŋ pilalune
    kumuŋ tugut.
  obo-NT: Dangan, id oubpa a no waa pa sinorollan taddot mgo Suhu, woy kunan ku uvag
    ko moppiya a rad no minuvu woy waa saa ku. Piru to nosorollan kud iddos mgo Suhu,
    iling to nosukaa kos saa ku.
  cak-ENT: Ri ojer can, tok man jani k'axnük tüj ri ley chuve, xinnuc que c'o nuc'aslen.
    Jac'a ri k'ij tok xk'ax chuve ri tz'iban chupan ri ley ri xuya' ri Dios richin
    ri Moisés, xc'astüj-pe ri mac ri c'o pa vánima, y jari' xinnabej que manak nuc'aslen.
  lif-NT: ᤋᤃᤡ ᤀᤡᤱᤃᤠ᤹ ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤴ ᤁᤢᤛᤡᤱ ᤔᤧᤴᤏᤡ᤺ᤳᤋᤣ ᤘᤕᤠᤱᤅᤡᤸᤗᤧ ᤏᤢ᤺ᤒᤠ ᤘᤕᤧ. ᤁᤖ ᤛᤠᤶᤕᤥᤀᤡᤱᤈᤠ᤺ᤱᤅᤡᤴ
    ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤳᤋᤢᤱᤅᤡᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤜᤡᤱᤔᤴᤏᤥ ᤗᤠᤕᤥ᤺ᤴ ᤁᤢᤜᤡᤱᤘᤧᤳ ᤐᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤛᤩᤠᤱᤗᤥ॥
  mie-NT: Chi nī īyo tiempo jā ní ntecū ni tá ncháha ca jīcūhun inī ni jā cáhān ley.
    De tá nī nquijéhé jícūhun inī ni tiñu jā ndácu ley, de nī jīcūhun inī ni jā íyó
    cuāchi nī, de nī nduu nī modo ndīyi.
  san-TIB: ཨཔརཾ པཱུཪྻྭཾ ཝྱཝསྠཱཡཱམ྄ ཨཝིདྱམཱནཱཡཱམ྄ ཨཧམ྄ ཨཛཱིཝཾ ཏཏཿ པརམ྄ ཨཱཛྙཱཡཱམ྄ ཨུཔསྠིཏཱཡཱམ྄
    པཱཔམ྄ ཨཛཱིཝཏ྄ ཏདཱཧམ྄ ཨམྲིཡེ།
  qve-NT: Noqaqa tranquilon ñawpaqtaqa kawsarani, leypa kamachisqankunata manaraq
    yachasqayrayku. Ichaqa leypa kamachisqankunata yacharuqtiymi, noqapi rikhuriran
    chay prohibiwasqanku ruwaykuna astawanraq ruway munay. Chaymi huchayoq kasqayta
    yacharukuspay wañunaypaqña kasqayta yacharani.
  pao-NT: '@see-verse:ROM.007.008'
  cbu-NT: Mishat, nllurtamasi mapiyruri taarangina. Itaru, Apanlleetssha kamachtamarini
    mazinayaruri, yutarittana, tsipachinda yutaritshishimuna, táyaruri, ndusha mapiyruri
    taarangina; mangi mantsarangina. Tputsich ichinguru ashimanandichcha.
  usa-usa: ámáan-aimma íma ítaraunaraq kemá paá máune. ááqibo ámáa-kataama kéiteqa
    kúmiq-yataaqa kepí abarokáq pááq éna tiráátiraitaq
  soy-soy: Nɛ pɛɛ mɛkɛɛ welɛ ɑ́m isé nyu, nɛn nfɑ́ɑ mɑ́. Kɑm nkpéni i n céri, iyɛ̃
    ii pɛɛ kɛnɛ́mɛɛ ńnɑŋɛ yɛnu, nɛ́ɛ pɛɛ kpi.
  hui-hui: Mana lo wiagome bulene ogo nga nabulene ogo nga lalu nalo wiaha howa i̱
    dére hagadagua haabo haru. Ai bulene ogo nga nabulene ogo nga lalu lowini wiago
    lo manda birugola ko buleneme i̱ha hongo halu heyaya.
  amf-amf: Ena birayse yiggin qolmonka inta sadanka i dahade. Yiggin upsin nivon wodanka,
    seeso sada ko haapade; intaar i diyade.
  quc-NNT: Ri in nab'e kanoq aretaq mäja' k'o wetam chrij ri Pixab' xinchomaj chi
    qas utz ri tajin kinb'an pa ri nu k'aslemal. Aretaq k'ut xpe ri taqanik, xinch'ob'
    jas ri kub'ij ri Pixab'. Te ri' xk'astaj ri mak ri k'o pa wanima', are k'u ri
    in xinwetamaj chi in käminaq chuwäch ri Dios.
  dob-dob: ꞌAboꞌagu wate nadigega lowa mayawasigu yamiyami, nigeya ꞌebweu wate loina
    ꞌeguya ꞌimiyami, ta tuta nina loina ꞌiapwesama ga toꞌumalina ꞌeguya ꞌiewaiwai,
  wrs-wrs: Seilva kava titnam lohna lohohmohui, venamba, sism kava lihana lohohmomba
    nanovna. Wo heva os nonamba lohohmonamba moamba promnavnamba kamba, wo doa os
    kana doaramini undva helgang vovhoavna henga indkoklaram.
  mca-mca: Na'l ka' ƚahats'ij in na'l ye'm pa' witiƚa'x qa nite' ƚeke' qu' netnek'enheiyij
    ka' ley. Qa in hats yamets ƚahats'ij qu' netnek'enheiyij ka' ley, ma' qa pa' uƚ'ax
    qa niipha'm qa yakha' qa hawa'm.
  tzo-TZC: Cꞌalal muꞌyuc caꞌioj to ox ti mantale, laj caꞌi ti lec oyune, chꞌabal ti
    jmule. Pero cꞌalal laj caꞌi ti mantale, jaꞌ to laj quil ti oy jmul ti ta xicham
    yuꞌune.
  jao-jao: Ngarna, wabarrangu karna-arri manji nuwarnu-yuwawu ngala minja ngulakari
    kirna-nykarri nya-mangaji wuka, mirdan nyuwu-mangaji ki-wukawu nuwarnu-wardiyu,
    karnamba-nykalanykarri nuwarnu-wardiyu, kulu karna-wardima awara, kulu bajingu
    karna-wardirri ngarna-wurdu, rarrinjarra ngarna-wurdu, karnamba-lhaa kalngiya
    wardi barni-yabirrinjawu.
  mya-mya: ငါ​သည်​တရား​ဥ​ပ​ဒေ​နှင့်​ကင်း​လျက်​အ​သက် ရှင်​ခဲ့​သည့်​အ​ချိန်​ရှိ​ခဲ့​ဖူး​၏။
    သို့​သော်​ပ​ညတ် တော်​ကို​ငါ​သိ​ရှိ​လာ​သည်​နှင့်​တစ်​ပြိုင်​နက် အ​ပြစ်​တ​ရား​သည်​ရှင်​သန်​လာ​၏။-
  gng-NT: Uyo wà ma là bɛn yiko nnɔ, n là fuobe nɛ. Ama n tì bɛnde' *yiko nnɔ
    ya wɔbl ma nnɔ, nɛ ibiɛre laa' mituɔm nʼbo,
  cbi-NTPO: Tsaañu' mitya, iya kayu lei naakide tiñuba tsanguen chutyunu uwanuya nejuu
    chumuwaayu, tsaaren lei naakide tiñuba tsanguen chumin mijayu naa iya ujcha lan
    chumu jutu leichiya kuipa vi' peyaiñuu i'ba.
  ikk-NT: M te hụ ndụn kẹ iwu kelẹni bịanị m; kanị, ogẹn ihiẹn hụ Iwu ku gi bịa, njọ
    nọ tụlụa—
  leu-leu: Paamua, layaan ne pife masam faroxo pana vuputkai sina Piran, ne lamon
    o ne tigina faroxo la matana. Taasaxa, layaan a vuputkai aave a savat la matavas,
    ne texaas o ne fo faasaal sena vuputkai sina Piran e ne maat.
  maz-NT: '''Ma dya be rmí pãrãgö c''e ley, nutscö mi cjijñigö rmí bünc''ö na jo.
    Pero ''ma ró pãrã c''e ley, nuc''ua extó pãrã dya rmí bünc''ö na jo, mi tũgö nzhubü.'
  bod-N: སྔོན་ཆད་བཀའ་ཁྲིམས་མེད་པའི་དུས་སུ་བདག་ནི་གསོན་པོར་འཚོ༌ཡང༌། བཀའ་དེ་ཉིད་བྱུང་བ་དང་སྡིག་པ་ནི་གསོན་པར་གྱུར་པ་དང་།
    བདག་ནི་ཤི༌བར་གྱུར།
  tca-NT: Rü noxri tauta yema mugüxü̃ chacuèxgu, rü choma nagu charüxĩnügu rü chame.
    Natürü yexguma yema mugüxü̃ chacuèxgu, rü nüxü̃ chicuèxãchi na chixexü̃ chaxüxü̃
    rü ngẽma chixexü̃cèx rü tá na chayuxü̃. Rü yemaãcü ga yema mugü ga Tupana Moĩchéna
    ãxü̃ na duü̃xü̃güxü̃ namaxẽxẽẽxü̃cèx, rü choxü̃ nayuxẽẽãma.
  zpl-NT: Ante nú chulua ley ulleꞌcaa nú nehuañi nzeꞌcaa. Pero chenu uyulua ley uriꞌá
    beyaꞌ nú rriꞌá dula nu equie cuendaꞌ dula cuaꞌ necaa xi neca tucu bene enu unguti.
  mbc-NT: Pena uuko'mamî'pî Paapa wakîri pe kai'ma maasa Moisés nurî'tîya yenupanto'
    etauya pra awanî yai. Tîîse etasau'ya tîpo, epu'tî'pîuya î' kai'ma imakui'pî pe
    uurî wanî. Maasa pra mîrîrî yawîrî pra wanî ye'nen.
  ndg-ndg: Nanenga nabi na koti hapo zamani bila seliya, lakini payaichi yelu amri,
    sambi yapatike ngupu, na nenga nganawile.
  wsk-wsk: Tom ani law ninguru me ko ikikasam mu ani marak bagakasam. Bare tom ani
    law ko ikiem mu, munan memek barasu sanamaram se ani te kuerem.
  toj-NT: Cuando mi tox q'uela lec ja smandar ja Diosi, xcala quen que mero lequil
    huinicon. Ti jq'uela ja jas huax yala ja Diosi pero iday, mey tuc yala cab que
    oj lee mas ja jmuli. Pero huan nix naa que jmul ni ja jas huax lea pero ¡jel ajul
    ja jbaj! Mix taa modo jastal oj elcon libre.
  tbc-tbc: Saen ŋai nanuk oŋ ŋator na man, ŋai kubiaeŋ amag tia yak igo kumaeg ŋator
    a. Gug saen kubiaeŋ ipalu yan lo man, aupasek an kumaen imasag, an lo ŋai ŋamat
    a.
  sna-sna: Ndaiva mupenyu kare kunze kwomurayiro; asi pakauya mutemo, chivi chakava
    noupenyu uye ini ndikafa.
  smk-NT: Gindat, sin kai ko et nin nataros a rabay ibarita' nin Gugan-gan, kuntinto
    ako sa byay ko, a say wangko ket kusto nga'min a man-gaw'en ko. Bale' sin nataros
    koy man'ibarita' nin Gugan-gan, napukaw a pangangapes kon magkasalanan,
  grc-TCGNT: Ἐγὼ δὲ ἔζων χωρὶς νόμου ποτέ· ἐλθούσης δὲ τῆς ἐντολῆς, ἡ ἁμαρτία ἀνέζησεν,
    ἐγὼ δὲ ἀπέθανον·
  gof-WFTW: Kase higgey baynna wode ta paxa, shin higgey imettida wode nagari paxin
    ta qassi hayqqas.
  spa-BLM: En otro tiempo vivía fuera de la ley, pero cuando llegó el mandamiento,
    el pecado revivió y yo morí.
  kyz-NT: A'e pe je 'ga remikwasiarera mogytae'emawe “Je ako esage je”, 'jau futatee
    je jepi. A'ere je 'ga je'egera kwaaw ire je tetywera kwaawi. “Nakoa'wyri nipo
    je jepi”, 'jau je tejeupe.
  dao-dao: Kamät kung pi thuma kaa ka xüngki; cunsepi ngthupet a ve law ja, mkhyekatnak
    xüng lawki;
  cya-cya: Sca co' xaa mdu'huin chendyu, a m'nin cunta cha' 'in lee, una ya tucua
    tsaan ngu'yan cha' tiyaa tsaña'an ndlo lee can' tñan, lo' qui'ya can' jui la juesa
    'in na, yjui xu'hua na 'ñan.
  nii-nii: Yi mił, ok na Jura lo ek ei, na kin pinerim kunum ełe, na konj muls. Ba
    ekii se, Jura lo ek na kin tonu wang kunum ei, oł kis ełmin oł ei, nga angpi tonu
    opu, konj mułum. Mołpu kin, na noman tuk ełe topu kundang kuls mił enim.
  ign-NT: Eta viámape­ru­vaichaha apaicape, vuíchaha vímatihini eta vanairipiana.
    Téhesera te vímatie­que­nehapa, visamavapa eta tatiarihipa eta véjeca­pi­ravahi
    eta vimaitau­chirahi eta vanairipiana. Tásiha, véchapa eta vépeni­rayare, tatiari­hirahi
    eta vícuchihi eta vícuña­yarehi.
  dik-NT: Wäthɛɛr, ɣɛn a ɣa ciëŋ ke ɣa kuc kë ye löŋ lueel. Ku wäär le ɣɛn löŋ ŋic,
    aca bɛ̈n yök ɣapuɔ̈u lɔn cï ɣɛn löŋ dhoŋ kɔ̈u ku ya raan ë thou.
  cac-cac: Ayic manto vojtacoc jun ley chi', pitzan in d'a yichan̈ Dios in naani.
    Axo yic ix vojtacaneli, ix nachajel vuuj to te malaj in vach'il. Ichato chi' b'ian
    ix vojtacaneli to ayoch chamel d'a vib'an̈ yuuj d'a yichan̈ Dios.
  tzj-E: Jnabey tak q'uemjana tch'obtaja nmal nak kas mer rbanic ley, anen kas en
    utzlaj acha quenna' kaja. Per tak xch'obtaja nmal nak rbanic rmandamiento Dios
    jara' chkajni' xumaj samaj il mac pwanm, xe cmic yatal chic chwij jquenna' kaj
    chic.
  san-BUR: အပရံ ပူရွွံ ဝျဝသ္ထာယာမ် အဝိဒျမာနာယာမ် အဟမ် အဇီဝံ တတး ပရမ် အာဇ္ဉာယာမ် ဥပသ္ထိတာယာမ်
    ပါပမ် အဇီဝတ် တဒါဟမ် အမြိယေ၊
  yaa-NT: Niospa meka tãpixoma afara chakafafiakĩ nõ shinãma. Askata chipo nõ ãfe
    meka tãpifixõ nõ akama a noko yoia keskara. Nãskafaxõ ãfe mekaõxõ a nõ afara chakafamis
    nõ tãpitiro.
  cab-NT: Níjein meja ában dan, lubáragiñe nasúbudiruni laníchigu lilúrudun Búngiu
    le tímatimaati, ába narítagun luágu úaragua lan nigáburi ligíbugiñe Búngiu, dan
    le nasúbudirubalin laníchigu lúrudu ligía, ába nasúbudiruni luágu gafígoun nan,
    luágu lídaañadina lan ǘma lun féridi.
  clu-clu: Ang ona, nagakaboi ako nga ara Kasogoan. Piro pagkaulam ko ang Kasogoan
    nakita ko nga ako gali makasasala,
  swh-ULB: Nami nilikuwa hai hapo kwanza bila sheria, lakini ilipokuja ile amri, dhambi
    ilipata uhai, nami nikafa.
  tpt-NT: Taun julchan tejkan jantukaꞌ xakmispay ixlhachimoꞌon Dios va oxamaktaun
    xaktijuyal. Pero tejkan kmispal yu lhinaunkan ex yu talaqalhin tapꞌasnichoqol
    tus va tacha kaknil.
  aai-aai: Marasika ayu ofafar men asoso’ob ana veya ayu i yawasu ama, baise obaiyunen
    tur tit anonowar ana veya bowabow kakafin yawas naatu ayu amorob.
  sny-sny: Tu naifa ane Moses lo yo peri so'oru ta'ama su, hepene ano norohuwe iroteye.
    Aiwawe a'i Moses lo yo peri ane ma'e kairefi se ta'ame. Ahowa, Moses lo yo peri
    ane ma'e henerai su, ane yo seni luwaru a'i siye so'oruweteye.
  myy-myy: Dios ĩ rotirise yʉ masiroto riojʉa maji, “Bʉto queno yigʉ ña yʉ”, yi tʉoĩabojacʉ
    yʉ maji. Dios ĩ rotirisere masigʉ̃ ñabojagʉti, bʉto bʉsa ñeñarise yi ãmocʉ yʉ
    maji. “Ñeñaro yigʉ ña yʉ. Ito bajiri jeame ʉ̃jʉrojʉ wacʉ yigʉja yʉ”, yi masibojacʉ
    yʉ, yi masirea. Ito bajiri bʉto bojori bʉja ñacʉ yʉ.
  trc-NT: Ne̱ asi̱j ataa nari̱ꞌ ꞌu̱nj se‑tucua̱nj Moisés, ne̱ guun raj se vaa sa̱ꞌ
    quiꞌyáj, tza̱j ne̱ narij se‑tucua̱nj Moisés, ga̱a ne̱ guun cheꞌe̱j guun raj qui̱ꞌyáj
    cacunꞌ se vaa naꞌvej rá Diose̱,
  cut-NT: Ro mena̱n cuahn che nde hua devanó ley min ne, va ma̱n inó. Ate cuahn che
    chidevanó ley min ne, tumacadinó che quendihcó nunde, ne a̱ma chi nda̱ché ca̱va.
  bel-bel: Я жыў калісьці без закона; але калі прыйшла запаведзь, дык грэх ажыў,
