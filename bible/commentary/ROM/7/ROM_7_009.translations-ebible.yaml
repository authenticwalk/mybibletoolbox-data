    keya lorago pura mizi nagani keya pura mizi nagani kai pura miziweki keli purarau
    neyegi lewagela.
  gux-G: Yayogunu, ki da den bani yiko, n fo, ama min ji te gbadi mi ñɔmaama yayogunu,
    ki ti biidi yendi n yinyienu k n ji kpe.
  cnl-NT: Ca²³lǿn³na²³ 'e³ rɨ³ji̱'n²³na²³ la²³ca̱a̱n³ mɨ³xa³ ma²'ii³¹ 'e³ rɨ²³dsóo²³
    dsɨn²³ 'e³ jmii'³¹ jua'³ ley. 'E³ quie'²³ jo̱³ ca²³dsóo²³ dsɨn²³ 'e³ jmii'³¹ jua'³
    ley. Ca²³ji̱i̱'²³ dsoo² ñʉ'²³ dsɨn²³. 'E³ jo̱³ 'é̱e̱² 'e³ jú̱n²³na²³.
  zar-NT: Dza niʼte, zíʼatëlö ga bidxín quiaʼ xibá queëʼ Dios, niʼ gúquidaʼ zoaʼ nabanaʼ,
    pero cateʼ bidxín quiaʼ xibá naʼ, gúquibeʼedaʼ nabágaʼa dul-laʼ, en chinati cazaʼ.
  kde-kde: Anepo patandi pannavele bado nikànaimala Sheliya, nangu navele nimumi.
    Henga pangudimaite amuli dya Sheliya, sambi nkutandilika kukola madengo, na nangu
    nkuhwa.
  ata-ata: No mine eni alavusou lapuloto uasi la eni enoꞌu mauli, ia no mine elavusou
    lapuloto la susu muasaxa mutelo mupalaꞌa xe mumauli. La eni esoli.
  qvw-NT: Chaymi camachicuyta manalä lisil'a allin cawsayniyu cayculá. Ñatac camachicuy
    ćhämuptin'a śhun'üpi juchaca cawsamuyta allacuycuptinmi wañülá.
  nfa-nfa: Ètu mamuri jaꞌa uru èèna, jaꞌa keꞌa mèu mèka dadꞌèi nèti Atora Lamatua.
    Nèbhu-nèbhu ku, heka keꞌa kèna. Nèti èèna ka, jaꞌa mulai maseꞌa, na, jaꞌa sisu
    le Atora sèra ka adꞌu-ue sasala. De hua nèti sasala èèna ka, jaꞌa hudꞌi madhe
    ku.
  tnp-tnp: Aupən ikɨn, nian iəmətəruru əhanəh Lou, nɨkik təsəhtiən təfagə tərah rəhak,
    iəmətatɨg vivi əmə. Mətəu nian iəməhrun məmə Lou əha ikɨn, kəni nəsanəniən rəha
    təfagə tərah təmuva məmiəgəh məskasɨk, kəni inəhrun məmə inɨmɨs rəkɨs, inəha iəu
    isəu o Uhgɨn.
  urd-urd: एक ज़माने में शरी'अत के बग़ैर मैं ज़िन्दा था, मगर अब हुक्म आया तो गुनाह
    ज़िन्दा हो गया और मैं मर गया।
  hot-hot: Sêbôk atu ba yahathôŋ balabuŋ paliŋ, êŋ ma yahasoŋ nena ya ma anyô lôkmala.
    Ma doŋtom balabuŋ halêm, êŋ ma hatôm kambom hawa anêŋ lôkmala hathak loŋbô ba
    intu yahayala nena
  mqj-NT: Inde angku ta'pa ummissanan Pepa'guruanna Musae, malinona' illalan katuoangku.
    Sapo tappana kuissanan, kendek duka' kasalaan illalan penawangku
  rus-SYN: Я жил некогда без закона; но когда пришла заповедь, то грех ожил,
  mbh-mbh: Na nge ako lemik mire nge a God ile torong rongan, lek mimiong i sivenga,
    aveto nge ako lemik mire ol nge a God ile torong, tho rov ol vothung kerenga ako
    i mimi a tho nge, na tho ate ol ako ve, tho ranga ve ini toko rinonga a God itheki.
  bdd-bdd: Taugu wete gide, mwalo mayawasigu yamiyamiya, geya ꞌeta wete loina ꞌoiguwa,
    ma tuta loina ꞌoiguwa ꞌilatuwa, ee pui ꞌoiguwa ꞌihewaiwaiya,
  cbt-NTPO: Co'huara pënëntërinso' natayantërasocohuë', “Caso' noya piyapico,” topirahuë'.
    Pënëntërinso' natanpatëra, “Tëhuënchachin oshahuanco. Chiminpato, Yosë ana'intarinco,”
    tënahuë.
  srn-NT: Fos'fosi mi ben libi sondro wèt. Ma di a wèt kon, a sondu kisi makti
  cta-NT: Ngua tiꞌ naꞌ chaꞌ tsoꞌo tsa ngutiꞌi̱ naꞌ, nu loꞌo tya lyiji ca cuayáꞌ tiꞌ
    naꞌ ni chaꞌ nda chaꞌ cusuꞌ biꞌ; pana nu loꞌo ngua cuayáꞌ tiꞌ naꞌ, liꞌ ngua tii
    naꞌ chaꞌ ntsuꞌu tsa quiꞌya jnaꞌ. Na cua chcunaꞌ ti chalyuu ꞌna ngua liꞌ.
  bqc-SIM: Yãa kɛ́ má ikoyã dↄ̃o, má bɛ̃́ɛɛ. Kɛ́ ma yãdilɛapi mà, duuna vù
    iu,
  tcz-CHONGTHU: Phat khat'in Danthu hetna neilouvin kana hingin, hinla keiman, thupeh
    in, vetsahnan, neipap kiloset lou ding tia eihil kahetdoh chun, chonset thaneina
    chu kachungah ahung lhunge;
  mar-mar: कारण मी एकदा नियमशास्त्राशिवाय जगत होतो, पण जेव्हा आज्ञा आली तेव्हा पाप
    सजीव झाले व मी मरण पावलो.
  snp-snp: Etito namo komu lo melami ka yamu kolámomo kamenaloma ya mino kolomo ne,
    loto kolofa, ido aiga, Goti lo melami kala kolodo, ya nosámami mona neidaito,
  isl-isl: Því var það, að á meðan ég skildi ekki hvers lögin kröfðust, fannst mér
    allt í góðu lagi, en þegar sannleikurinn rann upp fyrir mér, þá sá ég að ég var
    syndari sem hafði brotið lögin og var því dauðasekur.
  spy-NT: Kyaakaraam kēny kumānāānkēt kiruutēk, nto yu kāwāānkēt kiruutēk, koong'etng'eet
    ng'ōōkisto,
  xnn-xnn: Sak-en id kasin et maid danagko isnan binmasbasolak tay egayak pay laeng
    maawatan nan kayat nan linteg ay kanan. Ngem isnan nangtekak ay osto isnan kayatna
    ay kanan ay inayan, inmam-amedak obpay binmasol.
  mwe-mwe: Numbe nne punaliji najwankoto gwangali shalia, ikabhe jikaishejepe shalia
    jila, yambi guiyushile na nne gung'wile.
  tte-tte: Saugana loina nige yakakatai yabatoko yanamwanamwa. Na saugana loinane
    yakatai yalobai Yaubada manna mena yau tonaenaena yo yaluyaluwagu iboita.
  tcs-tcs: Bipo ai bin sabebaut dem lo, ai bin tingk ai orait. Bat wen ai bin kam
    po sabe prapa wanem dem lo i spik, den dem nugudting i bin gad paua oba mi ane
    i bin pil laik ai bin ded.
  hlt-THB: Anaa awi kaana khaw ana sa hlai nyng; awipeek a awm lawhtaw, thawlhnaak
    ce hqing law nawh, kai taw thi nyng.
  soq-soq: Ne mapo wainedine anaana ibuna mai wadapona, tane anaana mainawoleno kadi
    inisano ita ne bonten.
  qub-qub: Chay laycunata manaraj musyarga llutanta ruraycashäta manami cuentata apacurächu.
    Chay laycunata musyarnami ichanga juchata ruraycashäta tantiyacurishcä. Chayno
    captin wañushanöna ricacurä.
  att-att: Á sù ngaw aringà paga natudduán sù tunung, kinagì ta napiá yù ággiák ku,
    ta arák ku ammu yù liwâ ku. Ngam pakánnámmù sù taddán ni Namarò nga tunung, á
    natákkilalák ku yù liwâ ku, á nappanà laguk yù palliwâ ku.
  bki-bki: Jibe beamu, maka nejikia tuboiano, ana maka nosidomialio, noju jibe na
    ga. Mia iorou kanio, nebitilubar ka tuboiano ber ka “Jau tiniemo tii re tomu dolu
    kialo saba,” ana vonganei nobitilubario naruei ka nojo nomila korovio tuboiano,
  bqp-bqp: Má kun yã doka sari, ama kũ ma yãditɛnaa pìi mà, durunna vù in,
  mcp-mcp: Té wɛ̂sh mə́ á ŋgə ná bə kú mpu mə́cɛ̧ɛ̧ yí, mə á ŋgə cʉgə. Ká, njɨ mə́
    á ka zə mpu mpə́ndí yí, sə́m mú bʉ̂n lúu,
  hat-hat: Pou mwen menm, nan tan lontan, lè m' te san lalwa, mwen te vivan. Men,
    lè kòmandman an vin rive, peche a vin vivan ankò.
  npl-NT: Yowejka amo onikixmatia n tlanawátili, pero ijkuak n tlanawátili owala,
    n tlajtlákoli omoyoliti, iwa ne onimik.
  bgg-bgg: Gune Iphey è yo ba shii ne isieng ro; jishii yung pha ji thog mage ne layog
    è chai ne sieng dun, chiih-è gune iy dun
  eng-TCENT: Once I was alive apart from the law, but when the commandment came, sin
    came to life and I died.
  eng-BSB: Once I was alive apart from the law; but when the commandment came, sin
    sprang to life and I died.
  cpu-NT: Pairani te niyotavetya kaariperori onatzi aririka noneveshiryaavaitya nokinkishiretaneki.
    Nosaikashivaitapiinta, tekatsi shintsiventenane. Irooma niyotakotairora Ikantakaantaitane,
    arira niyotanake nokaariperovaitaneta. Niyotanai eejatzi aritake nonkamashiretai.
  san-ASM: অপৰং পূৰ্ৱ্ৱং ৱ্যৱস্থাযাম্ অৱিদ্যমানাযাম্ অহম্ অজীৱং ততঃ পৰম্ আজ্ঞাযাম্
    উপস্থিতাযাম্ পাপম্ অজীৱৎ তদাহম্ অম্ৰিযে|
  tac-NT: Napu'lige tabilé 'cho 'la nama ne alué Moisesi nila nulalí, tabilé machime
    ke ne tabilé 'la 'nátili ko e'karúgame tábiri najkiá, 'ma a'kinana napu'lige leérasa
    ne alué nulalí, machí ne chieri 'nátili tabilé a'lala ko, 'lige machí ne tabilé
    a'lá alawégame ko ne.
  eng-WEBPB: I was alive apart from the law once, but when the commandment came, sin
    revived and I died.
  gfk-H: Tiga pakana bung baa ga nanaas bia iau ga lon taar ing pa iau ga nunurei
    tar ira warkurai ta Moses. Iasen bia ira warkurai ga hanuat palai tagu, no magingin
    sakena ga tur huat ma no dadas ma iau ga maat um.
  viv-viv: Tuwaina aimo Yaubada yana vehimeya keke gadahalamaneni ana toveya, gamiyami
    hagihagina. Tu muliya mena vehimeyai-nadi italuvadiga faꞋina ganogalina againe,
    nuwanuwa koyona agaikuya gifaiwala be alika ana eda againe galowoga. Yaubada nuwanuwana
    ganamiyami hagihagina faꞋina mena yana vehimeya ana hawatai-nadi gisena, tu hawata
    keke gadaꞋitaveꞋavini faꞋina yaku miya gikoyo be alika ana eda againe galowoga.
  yao-yao: Kundanda ko naliji jwanjumi pangagamanyilila Malajisyo, nambo pagaiche
    makanyo, sambi syajenele mu utame wangu, noneji naliji mpela jwammwe.
  tgp-tgp: Tiroma na lo toho hin mauri atu na sopo levosahi na leu hinia, pani na
    rani leu mo pala mo pisuhi na hehe ale mo mera purongo vara hehe mo lo mauri hiniau,
  auc-NT: Möitee wodi wææ ante nänö yewæ̈mongaïnö ante botö adämaï ïmoyedë botö önonque
    wædämaï quëwengaboimpa. Wæætë, Ïïmaï wææ ante yewæ̈monte ongompa, ante adinque
    botö, Æ, wënæ wënæ cæbo ïmopa, ante tæcæ ëñëninque,
  kbc-NT: Igaataɡ̶a niɡ̶ijo jotigide emeɡ̶eeta ajowooɡ̶odi niɡ̶inoa liiɡ̶enatakaneɡ̶eco
    Aneotedoɡ̶oji, odaa eetibece ele, idinitibeci. Pida niɡ̶ijo naɡ̶a jowooɡ̶odi ane
    diitigilo Aneotedoɡ̶oji liiɡ̶enatakaneɡ̶eco, odaa nibeyacaɡ̶a ane idei catiwedi
    yaaleɡ̶ena ja micataɡ̶a daɡ̶a gela mini, joaniɡ̶ijaaɡ̶ijotigi naɡ̶a jeemitetece
    minoa ibeyaceɡ̶eco. Odaa ja micataɡ̶a daantaɡ̶a ideleo.
  bmh-bmh: Getal iz kasai ze i abiu ebu, izal dabeleu iz Uwait nugau ameg ebu du naliu
    darem aimai ze macanem. Bo, ulis iz kasai ze abiu, gonun, igul eg izal oiab oug
    dareu go asaimai, iz kasai ze go etuboromin, gonun, iz abiu iz Uwait nugau ameg
    ebu du naliu tam. Uwait nug kasai ze go iz gonugau ameg ebu naliu awau dabun mileun,
    bo, kasai ze gonug iz gonugau ameg ebu naliu tam, iz noumemin sul abai mileun,
    gonun, igul eg izal oiab oug dareu go kasai ze gonug polumileimai, iz abu tub
    eiman Uwait nug waugab bitabun aileun, gonun, igul go nug iz Uwait nugau ameg
    ebu naliu tam, iz noumemin sul guzenileun.
  ctu-BL: Che' bʌ maxto anic tsa cubi mandar, tsac lon ña'ta cuxulon. Che' bʌ tsa
    cubi mandar, tsa' tejchi c jontolil. Tsac ña'ta chʌmeñon ti mulil.
  meq-meq: Ahəl niye na sər bazlam mapala eye zuk bay na, ka ɗəre ga na, neŋ mandza
    eye tə ɗəre. Ane tuk na, ahəl nakə na sər wu nakə a say a bazlam mapala eye ndo
    mâ ge aye na, mezeleme a mbəl,
  noa-H: Warr hagt'a daumeraa chiraajeewain mʌch pekau wai chirʌmjã k'augbata chirarr
    haawai mʌ hʌ̈u chirajim. Pari maimua ya mʌchdëu chi ley gaai jaau sim k'aug hat'aawaita,
    hĩchab mag mʌchdëu nem wauju k'abamta waum k'õchk'ak'ak'am gaaimua
  alp-NT: Akmena au hidupe, au rekwa hukume mere mo hoko au noake auku hidupe mise.
    Po kena au rekwa hukume mere, lalekue titinai kena noake dosare me auku hidupe.
    Le auku dosaru boka titinai,
  san-VEL: apara.m puurvva.m vyavasthaayaam avidyamaanaayaam aham ajiiva.m tata.h
    param aaj naayaam upasthitaayaam paapam ajiivat tadaaham amriye|
  kbq-kbq: Kasegema ontahinorera nasimu erina mani'noane. Hianagi kasegema egeno'a
    kumimo'a asimu erino mani'gena nagra fri'noe.
  kbh-kbh: Canÿe tempo enjamna, chora ats̈e sënjaniyena leyëngama ntsetats̈ëmbcá,
    pero nts̈amo leyiñe iuayancá sënjanabuátmana ora, ndayá jamama ndoñe yonjamnama,
    ats̈e sënjanonts̈é chë bacna soyënga jamama juabnë́ngaca mandaná jtsemnama;
  ron-LSB: În afară de Lege, am fost odată viu, dar când a venit porunca, păcatul
    a reînviat și am murit.
  pon-pon: Pwe maj o i jota mi pan kapun, ap mamaureta, a kujoned lao mia, dip ai
    ap diarokadar.
  nhe-BL: Noca na quema aya nijmatiyaya tlen quiijto nopa tlanahuatili, nimoilhui
    ninemiyaya cuali, pero quema nijmatqui nopa tlanahuatili, huajca nimomatqui para
    nieli se tlajtlacolchijquetl huan nijmatqui miquistli huan tlatzacuiltilistli
    nechchiyayaya.
  sps-sps: To te pin iny ronyo Gov ma fa'agaagoiny vanyo Ya ma kat a ka, nyo pon fi
    rou nei nyo tavaron rou matan e Gov, san nainy te nat fi ronyo nei Gov tsue faparits
    iny a ka to, “Mataguas vaare,” an kat iny aveto to sof vatuanyo, ana nyo tanik
    iny nog vavis to na foka tana mes a vainy, sa nyo ngats faun ten Gov,
  wnc-wnc: Siwan tupa na mama wamu wena ba ngang natake nata take yuat ngang musipmaatang
    natapbum. Sike mama wamda na tanggaganuwan waiaknganata anggaman siwan kake nata
    akumnanga akngane yuat ngang natapa meya siknga sikut.
  bus-bus: Má kuu yã doka sai, mↄde kɛ̀ ma yãdiɛna pì mà, durun vù iin,
  gub-BL: Kwehe mehe hekwarer mehe nakwaw kwaw Tupàn ze'eg pape rehe imuapyk pyrer
    ihe. A'e rupi nazemumikahy kwaw heremiapo kwer rehe. Amo 'ar rehe ainu a'e ze'eg
    kury. A'e mehe akwaw tuwe ikatu 'ym ma'e heremiapo kwer kury.
  imo-imo: Na oi ungu manema naa pilipo walulu tipo moloru nalo altopa ungu manema
    na moloruna wendo orumu wali ulu pulu kerimu wendo omba tondolo ilte perimu, aku
    wali na Gotenga kumbekerena imbo kololi mele moloru.
  boj-boj: Nami e Qotei aqa dal anjam qalieosaisosimqa bati deqa e ŋambile soqnem.
    Ariya bunuqna Qotei aqa dal anjam ijoq bonaqa ijo une a ŋambile so bulosiq tigelej.
  eng-DRA: And I lived some time without the law. But when the commandment came, sin
    revived,
  knf-knf: Ji mbi ndo kame bgah, dwo najeb kë wi mmehaŋ me uko wi bgah bajakuŋ, kë
    pekadu daşë buka,
  san-KHM: អបរំ បូវ៌្វំ វ្យវស្ថាយាម៑ អវិទ្យមានាយាម៑ អហម៑ អជីវំ តតះ បរម៑ អាជ្ញាយាម៑
    ឧបស្ថិតាយាម៑ បាបម៑ អជីវត៑ តទាហម៑ អម្រិយេ។
  arn-NT: Kuyfi mew mongelekefun fey ñi kimnofiel ta ley dungu, welu kimelngelu ñi
    chem pilen ti ley dungu, weftuy reke tati yafkan, fey iñche lan reke
  zas-NT: Chi gadan günbee ley guin, par naj zagdxe nabanan. Per chi benbeen ley guin,
    gogbeen guial cayünan dol abiꞌ por dol guin rayalan casti.
  ken-NT: Mpok achi anɛ mbɨ́kɨ́ rɨŋɨ nyaka ɛnyɨŋ ɛnɛ ɛbhé ɛ́yàŋ bo mankʉ. Kɛ ndɨ́ŋɨ́
    nɔ́kɔ́ ɛbhé, ngɔ́ bɛ nnáŋ nkwɛn nyaka ɛbhé, nɛ ngú.
