    nimuna orung idamon. Tongo nonu yaruhon kiap wegodec Kopotorochon youp tongidamon.
    Nongoru irim toctocyi itacma worochon unenne wönggon maitongonin.
  hus-NT-1971: Xo’ ejtil max huahua’ u tsemenequits tin cuenta an thuchath ts’ejcath
    cau binath c’al a Moisés ax tu c’unat abatnamal. Yabats ja ax tu abatnal. An Espíritu
    Santo jats tu abatnal c’al i ichich itmethachits. U hualcathits abal qui t’ajchi
    in culbetal a Dios.
  med-med: Ei kʉn, uⱡ unt nga mat ndi, tʉn imp murum uⱡ nimbʉ, wak ropʉn, rop kondpʉn
    pora ndurmun. Ei nga, akup tʉn mi ik kʉⱡ ndi, imp moⱡangga, uⱡ unt nga mbʉ nga
    kindmant indimin mel kapⱡa mon. Tʉn uⱡ kont paka mat, Muⱡnga Wingti ei ndi, mbo
    rondum ei mel itimin.
  bch-bch: Be gimi amate ga kus ta atnan apu toa mugaeai iaud gimi. Ta labone naurata
