    e mikaukavunu muai no anu lavuku ne la uasi. Nenge taꞌoxonu xaixai no anu voteꞌi
    alavua e Uleenu Tavuna uavutinenge sou taꞌoxonu.
  qvw-NT: Ñatac canan'a chay camachicuypa maquinćhu ćhänalächimäśhanchicpá wañüśhanüña
    caśhanchicpam libriña cayanchic. Chaymi manaña unay camachicuywanñachu Tayta Diosta
    sirbiycunchic, sinu'a muśhü cämannüña, Ispiritunpa munayninmannüñamari.
  nfa-nfa: Uru èèna, èdhi hudꞌi tao madhutu ku atora. Te ngaa limuri ne, atora ne
    lèke heka èdhi, dhu tèke eele le mamuri dhu dhui. Madhutu dadꞌèi jꞌara dhui, na,
    Atora Musa dhu suri ètu dꞌara Sasuri Mola-Mèci èèna, dhu èki tèke èdhi. Te ngaa
    madhutu dadꞌèi jꞌara hiu, na, èdhi paꞌèki heka dènge atora èèna. Te Roh Lamatua
    ka dhu uri èdhi! Nèti èèna ka, limuri ne èdhi sabꞌa dhoka hia Lamatua.
  tnp-tnp: Mətəu rəueiu, kitah kəsotohtəu=pən mɨniən Lou rəha Mosɨs məmə okotos nəmiəgəhiən
    itulɨn, mətəu-inu təhmen əmə məmə kitah kəmohmɨs e Lou əha. Kəni tol lanəha, Lou
    təsarmənɨgiən e tah u rəueiu. Kəni rəueiu, kitah iol əhruin mɨn rəha Uhgɨn, mətəu
    kəsotohtəu-pəniən suaru əuas o nɨtəu-pəniən Lou iətəm in nati kəti əmə iətəm kəmətei
    rəkɨs, mətəu kəutohtəu=pən suaru vi rəha Narmɨn Rəha Uhgɨn.
  urd-urd: लेकिन जिस चीज़ की क़ैद में थे उसके ऐ'तिबार से मर कर अब हम शरी'अत से ऐसे
    छूट गए, कि रूह के नए तौर पर न कि लफ़्ज़ों के पूराने तौर पर ख़िदमत करते हैं।
  hot-hot: Ma doŋtom lêk alalô ama ek balabuŋ ba intu balabuŋ anêŋ lôklokwaŋ miŋ havaloŋ
    alalô loŋ hathak loŋbô ami. Ma nandum Wapômbêŋ anêŋ ku ba nasopa loŋôndê lukmuk
    atu ba Lovak Matheŋ hik thô hadêŋ alalô. Ma miŋ nasopa balabuŋ atu ba bôk eto
    anêŋ loŋôndê ami.
  mqj-NT: Sapo temo ta'miki' nalumbangngi Pepa'guruanna Musa. Annu sirapammiki' mate
    dio mai atoran iatoo napolalan lappa'miki', moi anna nalumbangngiki' yolona. Ta'miki'
    unturu' atoran tiuki' illalan Pepa'guruanna Musa susi yolona. Sapo lalan bakarumo
    taola umpalako pa'kuanna Puang Allata'alla situru' pa'tettena Penawa Masero.
  rus-SYN: но ныне, умерши для закона, которым были связаны, мы освободились от него,
    чтобы нам служить Богу в обновлении духа, а не по ветхой букве.
  mbh-mbh: Aveto ponange, te rin lale na te vthopot nge ur areko i kin it nomenga
    ako ini a Moses ile patorong, mako ponange te oma a God ile omaing, nge vothung
    ponganga ako Oni Riringa i pavelpol i a it nge, na te oma ranga ve ako te oma
    i nomenga avele, nge ako te panes patorong ako o wat i a erere nge.
  bdd-bdd: Ma bewa tuta loinaina ꞌoida ꞌigumwala, weyahina mwalo loinaina ꞌoinega
    gide ꞌipaigita ma taꞌamasa Keliso mahetedai, ꞌoinega Kelisoina ꞌada paina ꞌoidega
    ꞌilihasiya, ma bewa tutaina sowasowahida tapaihowa bwaibwaina. Weyahina Yehoba
    Yaluyaluwana ꞌina waiwai ꞌoida ꞌimiyamiya, ma hesi Mosese ꞌina loina leleleinaina
    geya ꞌina waiwaimo, geya sowasowahina ꞌiꞌabi hedumwalugita.
  cbt-NTPO: Iráca nisha nisha pënëntërinso' ya'huërin natëcaso', Moisësëri ninshitërinso'.
    “Co ya'ipiya natëhuatëhuahuë', co onporonta' cha'ësarëhuahuë',” topi. Apina'pi
    tashinan pëiquë ya'huërinso pochin nipirëhuahuë'. Iporaso' co huachi Moisësë pënëntërinso'
    yonquiarëhuahuë'. Quisocristorë'quënpoa' chiminëhuaso pochin ninëhua' ni'ton,
    co huachi hua'anëntiinpoaso' ya'huërinhuë'. Ispirito Santo catahuarinpoa' cancanënpoa
    quëran huarë' Yosë natëcaso'. Nasha cancan quëtërinpoa'. Napoaton noya nisarëhua'.
  srn-NT: Ma now a wèt no e teri gi wi moro, bika wi dede gi a sani di ben tai wi
    hori. Now wi no e dini Gado moro tapu a owru fasi fu a wèt, ma wi e dini En tapu
    a nyun fasi fu a Yeye.
  cta-NT: Pana juani cua ndiꞌi̱ laja ti na cuentya jiꞌi̱ nu chaꞌ cusuꞌ biꞌ, ngaꞌaa
    caca jiꞌi̱ chaꞌ biꞌ culo cña jiꞌna. Cua ngua laja jiꞌna juani chaꞌ cuaꞌni na cña
    nu ntiꞌ ycuiꞌ Ndyosi, xquiꞌya chaꞌ cua ngujui chaca chalyuu cucui nu nda Xtyiꞌi
    ycuiꞌ Ndyosi jiꞌna.
  bqc-SIM: Tia sↄ̃ wa ga pↄ́ pↄ́ wá kṹ zↄ ũpi yã́ musu, wa bↄ ikoyãu, ↄ̃ wálɛ
    zↄble Luaɛ zɛ́ dafu guu ń aà Nisĩna gbãao, i kɛ ikoyã lá zɛ́ zi no.
  tcz-CHONGTHU: Ahin tun, eiho Dan'a kona eikilha onguva ahitah jeh chun hiche Danthu'a
    chu athia ihitauvin, chule Dan thaneina'a chu sohchang ihitapouve. Tua hi Pathen
    lhachana itoh thei diu ahitai. Danthu lekha jem thua nungho lamakai chu hitalouva,
    lampithah, Lhagaova hing ihi joh-u ahitai.
  mar-mar: पण आपण ज्याच्या बंधनात होतो त्यास आपण मरण पावलो असल्यामुळे आपण आता नियमशास्त्रापासून
    मुक्त झालो आहोत, ते ह्यासाठी की, आपण आत्म्याच्या नवेपणाने सेवा करावी, शास्त्रलेखाच्या
    जुनेपणाने नाही.
  snp-snp: Etito olaifa, ido oiya ama ya nela wi ledami monawa yauti moda fulutonima
    nenako, yamu lo melami kalekati moda efili ledetaima ne. Eti o ledami, ya oiya
    lo melami ka lufuwa lila monalalo melenuwe, loto lono olámoto, Ouna monala kofawalo
    melenune, loti lono olunawae, loto efili ledetaima ne.
  isl-isl: Nú eruð þið hins vegar leyst undan lögum og siðum Gyðinga, því að þið „dóuð“
    meðan þið voruð í ánauð hjá þeim. Nú getið þið þjónað Guði – ekki með gömlu aðferðinni,
    að hlýða fjölda reglna á vélrænan hátt – heldur með þeirri nýju – að vera leidd
    af heilögum anda.
  spy-NT: Nto kuuyu /kookiityaakteeneech raat wōlēē mii ꞉kiruutēchoo, kiimuuchē kēēyēchi
    Yēyiin yiisyēēt ām kēēlto nyēē lēēl nyēbo Tāmirmiryēēt, kusiir wōloo kikēēwuuntē
    kēny yoo kitākēērubē kiruutēk choo sirootiin.
  xnn-xnn: Ngem id wani napalobosan tako isnan naay ay linteg tay kaneg tako natey
    abes isnan nateyan Kristo. Isonga adi tako kasin mabab-aa isnan dati ay naisolat
    ay linteg nodi solsoloten tako nan balbalo et siya nan mensilbiyan tako ken Apo
    Dios gapo isnan badang nan Ispirito Santo ken datako.
  mwe-mwe: Ikabheje nnaino tugopwelwe nshalia, tuiwilile yatutabhaga ila, nkupinga
    tukombole ndamo ja ambi ja tumishila ya Mbumu, nngabha malinga bhukala putwatumishilaga
    shalia jijandishwe.
  tte-tte: Baguna loina ipanla na bwaite sauga livasi talobai loinane koina. Kaiwena
    tawae beyabeyana ikabi-kalatagila taboitako koina. Kabo ala paisowa Yaubada koina
    tameli kamwasa waluwaluna koina bwaimwana Yaluyaluwa Tabuna iyakenayagila na nige
    tamemeli kamwasa beyabeyana koina bwaimwana loinane Mosese ilele.
  tcs-tcs: Bat nau yumpla laip i pri, i nomo stap andanit da paua blo dem Zuwislo.
    Bikoz yumpla ded lo Kraist dem Zuwislo nomo loke yumpla nau. Yumpla bin gibap
    serbe God wea da oulwei blo dem Zuwislo. Yumpla mata meke da niuwei nau wiswei
    da OliSpirit i spik yumpla po mekem.
  hlt-THB: Cehlai tuhawhtaw, ningnih a nik pinzen lak awhkawng ni thi hawh nawh, anaa
    awi awhkawng ni loet hawh hy; cak khqym awi amyihna am ni, Myihlak thai awh bi
    ni bi thainaak ahamna ni.
  soq-soq: Tane tauma anaana taudonedie wadaitunedia mampe bontene etaiatana. Sa baiwa
    no mai anaana buka bedewe girumalena intawa tontawa asiasi God simbiasaipona,
    dia. Tane no Aleu kakaiwa intawa sanaa asiasi God simbiasaitana.
  qub-qub: Cananga chay laycunapa munaynincho cawananchïpa ruquin Espíritu Santupa
    maquinchönami cawaycanchi. Paymi mushoj cawayta gomashcanchi Tayta Diosninchi
    munashannöna cawananchïpaj.
  att-att: Ngam kunangane, aringin yù tunung yù mammaguray nittam, gapu ta kunnay
    ta natay ittamin, nga napalubbáng sù pakáwayyá na. Á si Namarò laguk yù passerbiát
    tam, nga ari megapu sù pakáwayyá nayù tunung nga dán nga netúrâ, nu ari galâ megapu
    sù pakáwayyá nayù bagu nga áttole tam nga naggapu sù Ikararuá ni Namarò.
  bki-bki: Tuboiano na bokar jikili kito jibe na, mila robinimei robe tomu nalo na
    im̃auano kurano na tuboiano moruo nalo napano abivitauialo nalo miroano aju. Mia
    vonganei, rom̃aro vatitigio ea m̃arabo nene, rojaluvo denio, ana robinimei robe
    tomu na im̃auano kurano ka m̃arabo vou novo nei Niununo Lu kiano.
  bqp-bqp: Tera sà o ga pↄ́ kũ à ó kũ zↄ̀ ũ pì yã musu, o bo dokan, akũ ótɛn
    do Ludai a Nini zɛ́ dufu gũn, adi kɛ doka takada zɛ́ zĩ gũnlo.
  mcp-mcp: Jaá ga, shé mú mimbimbə shú sâ í dʉ́gyá nə məcɛ̧ɛ̧ mə́ á dʉ bii shé mikwám
    má; ntɔ́, shé mə́ wú míkwám myɔɔŋgʉ́d. Shé mú məlwaá mə́ Zɛmbî mbií ágúgwáan Ŋkɛ̧́ŋkɛ̧̂
    Shíshim ŋgə́ lwágʉlə shé yí, kú ná bə mbií á yág shé á ŋgə bɛ̧ məcɛ̧ɛ̧ nda mə́sə́
    cilyá nə́.
  hat-hat: Koulye a, nou pa gen angajman ak lalwa ankò. Nou mouri annegad lalwa ki
    te kenbe nou prizonye a. Se sak fè nou ka sèvi Bondye yon lòt jan, anba otorite
    Sentespri a. Nou p'ap sèvi l' ankò jan n' te konn sèvi l' nan tan lontan an, anba
    otorite lalwa ki ekri nan Liv la.
  npl-NT: Pero axa yotimikkeh imak n tlanawátili non otechmapixtoka, iwa ayakmitla
    techtsakuilia para tikmopantiskeh Dios itech nin yánkuik nemílistli non techmaka
    n Espíritu, iwa amo itech n ya wewe tlanawátili non ijkuilitok.
  bgg-bgg: Thuh shii, gethek ne Iphey è thoh rey ge ro, nyieliieshii gethek ne phatheg
    hà zum ne ruii muii pha ji è ne gethek ne iyjong ro. Iphey shii zey pha ihèg lumuii
    shii ne muna alua sha, jishii Ragung pha iwo lumuii shii lua.
  eng-TCENT: But now we have been released from the law, having died to that by which
    we were held, so that we may serve in the new way of the Spirit and not in the
    old way of the written code.
  eng-BSB: But now, having died to what bound us, we have been released from the law,
    so that we serve in the new way of the Spirit, and not in the old way of the written
    code.
  cpu-NT: Irooma iroñaaka okempivaitaarora ankamapithatakityeeromi, asaikashivaiyetaa.
    Añaayetairira iroñaaka ovakerari, iriitakera Tasorentsinkantsi, tsika itzimi kantakaantaarori
