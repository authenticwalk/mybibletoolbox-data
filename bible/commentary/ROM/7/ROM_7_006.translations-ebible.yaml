    Dios lextoo be.
  poy-poy: Kumbiti vinu tuwera ulekeru kulawa mushibetubetu sha malagaliru, toziya
    tuhowa kwa shitwatira shilii shashitutenditi twenga wamanda. Twenga twankumtendera
    ndiri munjira ya makashu yayilembwa mumalagaliru, kumbiti munjira yasyayi ya Rohu.
  qwh-NT: Peru cananqa wanushqa cuentana carmi, leycunapa mandadunpita librina cantsic.
    Tsemi manana leycunapaq yarpacachänantsicnatsu; sinoqa Santu Espiritu juclaya
    shonquta qomanqantsicwanmi Diosta sirwinantsicllapaqna yarpacachantsic.
  gaw-gaw: Amge gemu ig danab laa nug mauha, ḏo waap̱a baula ii daaṯe, amubia ig ḏo,
    nug ig toniḵe daamut ele amu, nug waap̱a ii daaṯem. Gemu ig ḏo yaap̱ig ele, amu
    waap̱a daata, amuib dim lamidḵunignu uḏat ii heṯem. Iiṯa, ig am kobol bau, Kayak
    Ouḏi ihinigp̱a maḏ eṯe ahom ele amu, ig amu heṯem.
  nca-nca: Quko itaka, nore hutuŋo mande kusuŋoyómo yotoro khumatoqo, o kusi nereró
    ŋuro wimbí ŋu kini tero norotaró. Ŋunde tero norendo hutuŋo mande komo nakayáŋaŋgurí
    ŋu watí howero Anutu koro kho qu kama tewato. Kini, yuqa keta qu rero kho qu ŋunde
    tewato.
  zpz-NTPP: Na bi bruu den lo leey zeꞌ. Par lo leey nu byub ic de ub na gulas, bi
    byac den gal nu na mbecy gut. Na walabaꞌ leey nu ca lo gyicy zeꞌ riib ic ñi den,
    sinu na yuꞌ den tub mod cub nu rnii Espiriit Yon ni Ñgyoozh.
  mkj-mkj: A apkas, kisai jaldek jang Kojonneddo pwa nehn asai ne mehdi jang dahkij
    ma joalihdi kisai, kisai ne johla papah Koahs doahroar mour mering in kojonned
    ma ne insingdi, a doahroar in mour kapw in Ngenno.
  zac-NT: Perë bëꞌnë Dios parë adë nápëdiꞌi lëy pudërë subrë lëꞌë hiaꞌa. Gútiaꞌa parë
    lëy nanapë lëꞌë hiaꞌa ziquë muzë shtëhin të parë guëdë́ꞌnaꞌa sirvë Dios con libertá,
    lë́dëdiꞌi ziquë tubi naná bajo ordë shtë lëy sino tubi manërë cubi según Espíritu
    Santo.
  kyg-kyg: Huꞌnonaꞌmonanafa hemenimo keꞌaepa gemoꞌa nofi aeno lateꞌniya gelefeꞌmo
    faliꞌnonagenoꞌaeꞌmo Gotiꞌa ago hatu maeno lateꞌniye. Hemenimo Goti geꞌamo akame
    nehutaeꞌmo magoꞌe huta atafa gemo avo kae maleꞌniya keꞌaepa gemoꞌa ma kava hiyo
    ina kava osiyo huno huꞌniya kateꞌmo noꞌunaꞌmonanafa saufa kaꞌmo Goti Aunemeꞌamoꞌmo
    valino nelateya katekeꞌmo neꞌune.
  kmk-kmk: Yoong sinsatun, gapu utdit naidagamungan taku kan Kristu utdit natoyana
    nawayaan takuwon sidat lintoga namuyung kan ditaku. Kad, manselbi takuwon kan
    Apudyus un idaddaḻan Ispiritu Santu, bokonona sadat lintog dat uunnudon taku.
  cao-NT: Jama, jaboqui noqui yonayamahi quiha ra. Japi Dios bax bësoyoixëti mëtsa
    xo noa, Espíritu Santo quinia paxá no. Quinia sirí tsi, naa Moisés yoba namá tsi
    bësoyamaqui noa jaboqui.
  bbr-bbr: Utianik, rusapai ik kiro sintore ämän nukan inkaruru rawau wa. Ik meiemun
    senek, okon, kiro sintore ämänis ik meter kamoikowon, rusapai kis ik kamoikau
    wa. Keserianik, rusapai ik Anut nukan sarau muram. Epar, meter ik sintore ämän
    jer wein rau tainorianik, kon sarau muraun keseriäumun. Utianik, rusapai Anut
    nukan Osou Näus ik sareikonuk, ik apu awau pakas kon sarau eposek muram.
  inb-inb: Ikuti kunauraka, Cristowa wañuska niraiagsamuspa, Moisés ima rurangapa
    willaskamanda kachariskasinami tukurkanchi; chasaka, Taita Diuspa lutrinsina allilla
    ruraspa kaugsangapa. Ñugpa willaraiaska niskamanda, manima; Santu Ispirituwa musu
    kaugsaita iukaspami paipa lutrinsina allilla ruraspa kaugsanakunchi.
  hrv-hrv: sada pak umrijevši onomu što nas je sputavalo, riješeni smo Zakona te služimo
    u novosti Duha, a ne u stareži slova.
  box-NT: Ɛ̀ɛ ká hã laà na kà wán, á wa ka lè wa húrun ho làndá dã́ní
    yi, á wã́a yú waten mu bìo na á wa lá lé ɓa wobáaní níi yi. Wa wã́a
    dà à sá à na le Dónbeenì yi lè le hácín-fĩnle, lerɛ́n mí bɛɛre Hácírí
    pànká yi, ká wa wã́a máa bĩní máa bè *Mɔyiize làndá yi máa sá máa
    nanáa le Dónbeenì yi.
  ote-NT: Pe nubyá ja ra uɛnda stá tuhʉ de ja ra nda̱xjua ley, ngueꞌa̱ ya hindí ꞌbʉhʉ
    ja rá hmanda núꞌa̱ ra leyꞌa̱. Ya hindí ohʉ ja rá ꞌyɛ ra ley, hangue nubyá da za
    ga pɛphʉ Ajua̱ co ꞌnara ꞌraꞌyo mfeni núꞌa̱ bi ꞌracjʉ ra Ma̱ca Nda̱hi, ne hingue
    ngu maꞌmɛtꞌo núꞌbʉ ndí ꞌbʉhʉ ja rá hmanda ra nda̱xjua ley ne ndí pɛphʉ ngu núꞌa̱
    xqui tꞌofo.
  wnu-wnu: Qomon qob Moses gumater eng igama in wot mom umuminei qamb ne Igomurur
    qau wonou werei bubun inimbigar eng toat Qenu sarau betet igoun.
  zam-NT: Per nalle', ngro'le' na' loo cón che'n co' ñibe' ley co' mxo'f Moisés loo
    na' par inquinte tolo li yèe na' xal mnibe' ley co' mxo'f Moisés loo na'. Tac
    loo cón che'n ley co' mxo'f Moisés loo mèn, nac na' xal mèn co' nguthle' par xo'f
    zin' na' thìb zin' co' nac cón che'n Diox xal ñibe'pe' Xpii Natú' loo na' co'
    nac thìb mod cub. Inacte mod cub co' ndxàp na'a nalle' xal nac di'sgool co' ndub
    loo ley co' mxo'f Moisés loo mèn.
  zyp-NT: Canghrasala a za ma hraipakingpaw phungbia lekhei kaa thih thahnah cawtah
    phungbia taikhei ka lua thah my ca. Macawtaco ca letah za ciapaw langpui paring
    rai khah hre khawh lytah lang tha, Thlawpaw langpui khah zui tah rai kaa hre myca.
  sey-NT: Cua̱ñeseꞌepi sëasicohuaꞌije̱ paꞌiohuaꞌi paëꞌë. Yuretaꞌa joyesicohuaꞌije̱
    paꞌiohuaꞌi paꞌiyë, mai ju̱ꞌisi doꞌipi. Ja̱je paꞌina, cua̱ñeseꞌepi joꞌya nesicohuaꞌi
    peocohuaꞌipi Maijaꞌquë joyo huajëye paꞌiye i̱siyepi Maijaꞌquëre necaiyë. Necaimaꞌpë
    paꞌiyë, cua̱ñeseꞌe cayere.
  nvm-nvm: '@see-verse:ROM.007.005'
  mps-mps: Tiali goli megi da, megi te Godigo da ma dobola somainogo eyu, te da te
    Mosesgo mani bomai po wali pabo sę, te sę tagalama tama da olo bidibao. Magi
    baso meni. Da te isai bidi tiwai bidibao, te dago tigi me homu me augwali sigo
    ebo dwai sęgo da me tonalubo menio. Tama tiyu, dago te Godigo sę ebo dao, te
    bomai po dologode bidibo meni. Te meni. Dago te gesi noma kolesaga te Tedali Mobo
    Bidigo te sę hodolama dago te sę ebo dao.
  pab-NT: Xakore hoka kalikini atyo maisa Xaotyakiyaho xema xini wisaonita. Hiyaiya,
    koxaka atyo wiwaini mawaiye nawenanititere wiso ana. Kalikini atyo waiye wisaoheta
    Enore aokitere akereta wisaona maheta. Enore nisekohare atyo wenati waitare iseheta
    womana. Hatyo hiyeta maisa atyo toahiyere Xaotyakiyaho exairatyakahare tyaonitere
    anereheta xini wiso.
  llg-llg: Makahulun, ita musi tao tungga heti-heuk. Tehuu hatematak ia heti-heuk
    ndia ta laꞌe ita bali, te ita mboꞌi heni ita soda laan so. Tungga dala laak hihiin,
    na, Musa heti-heun fo nana sulak nai Manetualain Susula Malalaon nanambaꞌak no
    ita. Tehuu tungga dala beuk hihiin, na, ita takamboꞌik teme Heti-heuk ndia mai
    so. Te Manetualain Dula Dale Malalaon heti ita! Huu ndia de, hatematak ia, ita
    kada tao ues soaneu Manetualain.
  kyf-kyf: Nɩɩ, -slɛɛn mɩa, -a 'nɩ 'maslɛɛn titee galɩ nya -mɩ. -We kwɛɛ -a mɩa -kaslʋ
    'wʋ -benyi, -a ka tlɩ -mʋʋ sɔlʋ. -A mneni -a 'ka -Lagɔɔ lubho nʋ lubhonʋsɔ lolu
    lʋ, ɔ Zuzu 'nʋŋwɛzʋzʋe nya. Sa -a nʋa -benyi ɔ lubho, tite -we mɩa cɛlɩda we galɩ
    -mɩmɩe nya, -a 'nɩ 'maslɛɛn -mʋʋ -gʋ -mɩ.
  tpi-tpi: Tasol nau yumi dai pinis na yumi lusim dispela ol samting i bin holimpas
    yumi. Olsem na lo i no pasim yumi moa. Na nau wok yumi mekim em i no bilong bihainim
    dispela lo ol i bin raitim long buk. Nogat. Yumi mekim wok long nupela pasin Holi
    Spirit i kirapim long yumi.
  mih-NT: Zoco vityi ña ndyaca ñaha ca tuhun i saha ra Ndyoo sii ra Moisés sii yo
    vatyi sa i sihi yo sihin ra Cristo, ta i ndɨhɨ cuhva cuan sa cuenda maa yo. Ta
    yucuan cuenda ña iyo ca yo cuhva catyi si nuu tutu, tuhun sahnu. Iyo yo minoo
    cuhva saa vatyi tyindyee Tatyi Ii maa ra Ndyoo sii yo.
  qvh-NT: Cananga say leycunapa munaynincho cawanansipa trucan Santu Espiritupa maquinchönami
    cawaycansi. Paymi mushog cawayta gomashcansi Tayta Diosninsi munashgannöna cawanansipä.
  kms-kms: Pudi muq beghi lo God Moses neng kin tende si nambu pas segi. Jisas nati
    kin te ningg beghi anene pati di God ghav nundug lo te nde taq pu yembu segi.
    Pugri bu muq beghi God ningg yembe ye wute ningg pas tuqui. Di yumbo ur asi kin,
    lo ur pu rise kin tende si nambu pas segi. Pudi Ququ Yuwon Ye ghav nundug di yumbo
    ur oghi yene rise pas.
  agn-agn: Piro mandian tenged napatay ita rang aroman ni Cristo, indi ita ra gasakepan
    tang Katobolan, ang yay ang dating pagpriso ong yaten. Animan pamagsirbi ita ra
    mandian ong Dios sigon ong ba-long pangaboi ang agtotoldok tang Ispirito Santo,
    ig belag da ta sigon ong dating mga toromanen ang sinolat ong Katobolan.
  nhi-NT: Pero axan acmo itcateh imac in tlanauatil tlen otechtlatiquitaya, nic yotmiqueh
    para inauac. Ica non axan ituilih ittiquitiliah Dios ica in yancuic yolilistli
    tlen in Espíritu techmactia, uan acmo ica in tlen yauehcau tlanauatil tlen ihcuiliutoc.
  ttc-NT: Per ajna'l oje qokolpjik ti'j te aj ntyoli' te Kawb'il tzan tpaj oje qokamik
    ti'j aj nini aj tzyumo' tuq titza', b'ix ajna'l tzan tqet qoksla' [te Qtata Dios]
    tuky'i jun tume'l ak'a'j tzan te Txew, b'ix ya nya'tx cha a'ox iktza' aj ntyoli'
    tuq te Kawb'il oqtxi'.
  dan-1931: Men nu ere vi løste fra Loven, idet vi ere bortdøde fra det, hvori vi
    holdtes nede, så at vi tjene i Åndens nye Væsen og ikke i Bogstavens gamle Væsen.
  kwj-kwj: Woro apa Kurais ga funda ete nu hasiwani nunu toroni etipesindaro lo mwanji
    ti apa apukolaka hinga nunu aulinda nambwe. Wosiwani apa lo mwanji hukwe ki mina,
    Gotri Himamwale ako ki tau nuhi nu randau.
  vie-OVCB: Ngày nay, chúng ta được giải thoát khỏi sự trói buộc của luật pháp, vì
    đối với luật pháp chúng ta đã chết, để được tự do phục vụ Đức Chúa Trời theo cách
    mới của Thánh Linh, chứ không theo lối cũ của luật pháp.
  kze-kze: miráyá uráunda ívé'a Áánútu sáwí-imayaago tátokaimpinkenta iyásínkáísanaya
    Áánútumo Mósesimbo simámakain-amaanko íma tátokaisata ááéraan-amba Mósesimo agaimakáin-amaankona
    aambá íma kwaréta aúná-amba Áánútun-amanko agaráásínkarain-anta kwégwaraumne.
  lbk-lbk: Ngem idwani maid et kafaelan nan lenteg ay sikhod ay nanetengngel ken chatako
    tay kag tako natey, ya nawayaan tako isnan lenteg. Et idwani faken nan chaan ay
    naisolat ay lenteg nan mangichalan isnan angnen tako ay ensilfi ken Apo Dios mod-i
    ket nan Ispirito Santo ay naiyornosan tako isnan falo ay fiyag.
  mto-NT: Ax u̱xyam tseꞌe, kaꞌa xa veꞌe je̱ Moisés je̱ pyavaꞌnu̱n xꞌukyakkutojkjimdini.
    O̱yam tseꞌe xyakkutojkjimda yꞌijt, ijtumdup tseꞌe ax joꞌn ku̱nꞌo̱o̱ꞌkumdini je̱ja
    je̱ pavaꞌnu̱n vyinkujk, nmutoꞌnumdup nmupa̱jkumdup tseꞌe je̱ Nteꞌyam je̱ joojntykin
    ka̱jx juuꞌ veꞌe je̱ Espíritu Santo yajkyp, kaꞌa tseꞌe yꞌukveꞌemini ax joꞌn je̱
    Nteꞌyam nmutoꞌnumdi nmupa̱jkumdi je̱ ju̱jpit pavaꞌnu̱n ka̱jx juuꞌ veꞌe javyet.
  bzh-bzh: Rëḳ vonġ bë hil adiiḳ ving Kerisi, om ḳo hil vër in Horek sën neduu
    hil ahon wirek lo, in bë su geġin hil gökin. Gaḳ wirek, og hil nesepa loḳ Horek
    sën dekevu meneggëp lo, rëḳ mu gwëbeng og hil atu mewis raḳ menesepa loḳ nġaa
    sën Anon Vabuung netato vu hil lo.
  guj-2017: પણ હમણાં જેમાં આપણે બંધાયા હતા તેમાં આપણું મૃત્યુ થયાથી નિયમશાસ્ત્રથી
    મુક્ત થયા છીએ. તેથી નિયમશાસ્ત્રની જૂની રીતથી નહિ, પણ આત્માની નવી રીતથી સેવા કરીએ.
  jvn-NT: Nanging wujuté saiki kowé wis dipedot sangka ranténé wèt-wèt sing mbanda
    kowé kuwi. Kanggo wèt-wèt kuwi saiki kowé wis mati. Saiki kowé nuruti kekarepané
    Gusti Allah nganggo dalan sing anyar, nganggo pitulungané Roh Sutyi. Dalan sing
    lawas, miturut wèt-wèté nabi Moses, wis ditinggal.
  byr-byr: Sarevɨ nemɨ Kɨraazɨtɨyalyɨ mena baidaa baryaina Kɨwɨnyabwi nelɨmwagarakeꞌ
    mena kyagalyaꞌmavo Kɨwɨnyabwi ayahi nelɨmwagatheꞌ mɨꞌ. Yɨ sarevɨdaaꞌnyɨ dahaasagaaꞌ
    kɨwɨnya sabwi pɨkarya yɨdaꞌnɨka ayangɨ mɨdɨnyaꞌneburɨ myona Kurya Tewaanyarɨ gaalyaburɨne
    yaasɨwaꞌwawɨnyaꞌneina mwaaihoinera.
  ian-ian: Tat lo nɨn kat ngilaa vɨga lɨndɨ. Mbambala lo nɨn kat ana vɨga lɨgandɨ.
    Kraistnanala tamba kiyanɨn maa nɨn kat ana vɨga lɨgandɨ. Kraistnanala tamba kiyanɨn
    maa nɨn kat ana ngilaa lɨgandɨ. Pɨlɨwutna lomb ana yetɨlɨganɨn. Godna waagamba
    kupi nyan yetɨlɨganɨn.
  hun-hun: Most pedig megszabadultunk a törvénytől, minthogy meghaltunk arra nézve,
    ami eddig fogva tartott, hogy szolgáljunk a Lélek újságában és nem a betű óságában.
  mcf-NT: Esus tantiabi yec nuqui nadondac. —Moisesën chiacpadec bëdamboec tabadsho
    Nuquin Papan nuqui bëdamboen istsiash. Ambi chiaid niac-niacsho nuqui cuidendac
    —quiondaidi nëbi Esus tantiec nuqui adenquio iquec. Nëbi Nuquin Papan Mayanën
    tantiamiacpadec nuqui bëdamboec tabadec.
  kjs-kjs: Pare abiri naa Gote-na rekena agalena rolo-para napiraaminalo nipumi naa
    mea kepisa. Go rekena agaleme naa adili enaali-rupa saapirisa pare abi go agale
    madaa naa kome enaali-rupa giyoma kagaa pima. Abiri naame abala rekena wisade
    agalena pora namogelema pare Holi Spirit-na kagaa pora moge riaaya.
  mni-mni: Adubu houjikti eikhoibu hanna pullamba aduda siraba maramna eikhoibu wayel
    yathangdagi thadokpire, masi ayiba wayelgi ariba matougumna nattaduna Thawaigi
    oiba anouba matouda eikhoina thougal tounanabani.
  yad-NT: Diye ji̱ta vu̱ñi̱cha jiintyevye saniquejadamusiy, jiryatiy diiyasavay ramusivyu̱y,
    jiryatiy ta̱riy ravuununu̱yada vu̱y. Diye vu̱vyichasara jiintyevye, vurya̱tidye
    vicha variy vadi vicha̱daju̱, Ju̱denu Jnutu jmu̱tya̱data, jiryatimyu̱ ne vana̱y
    vu̱vyichasara daryatiy radatyanusara Ju̱denu niquejada nu̱chara day.
  mxb-NT: Tído viti ni̱ ka̱nkuei xoo yó ti̱xi ndáꞌa̱ ley, chi̱ sa̱ ni̱ xiꞌi̱ yo̱ no̱ó
    ña̱ sa̱ da̱ndáki yó tá sata̱. Ta viti ni̱ ndu̱ꞌu yó ti̱xi ndáꞌa̱ iin choon sa̱á,
    ña̱ kúú ña̱ kóni̱ Espíritu ii̱ Ndios, ta ko̱ ñóꞌo ka̱ yo̱ ti̱xi ndáꞌa̱ ley yatá.
  pon-2006A: A met, kitail saledeksang Kosonnedo, pwehki atail mehla sang selipatailo.
    Kitail solahr papah Koht nin duwen mour mering en kosonned me ntingdier, ahpw
    nin mour kapw en Ngehn Sarawio.
  maq-NT: Peru quihndë ne, sacuaha xi caveyan xi cuma rë xcusun xi catsihñu naja,
    sehe ndaya tjin ngayaan tsëhë ley. Cuatjin xi ha quihndë hacuiin tjihñu ngayaan
    cojo ley changá vëhë ta, tjihñu ngayaan cojo cjua xatsë tsëhë Hasen rë Nina.
  hto-hto: Mei íadɨ ja birui afe ocuilla uai dɨbénemo tɨ́idɨno izóidɨcaɨ. Fueñ afe
    ocuilla uai anamo rɨire itɨcaɨ, mei íadɨ ja birui afe uáimona ñue oni jɨ́recaidɨcaɨ,
    Ñuera Joreño cómuena méidoga caɨmo itɨ́fuedo Juzíñamui ocuícamacɨna caɨ íllena.
    Jaiai cuega ocuilla uaido Juzíñamui ocuícamacɨna ínidɨcaɨ.
  por-BRBSL: Mas agora fomos liberados da lei, tendo morrido para aquilo em que fomos
    mantidos; para que servíssemos em novidade de espírito, e não na antiguidade da
    letra.
  ces-NKB: Nyní jsme však zproštěni Zákona, když jsme zemřeli tomu, čím jsme byli
    drženi, abychom sloužili [Bohu] v novosti Ducha a ne ve starobě litery.
  cui-cui: Ichitha anoxuae jopa wanantawenonaewa xua waexanaewa pocotsiwa Moisés itoroba
    pia peitorobi coyenewatha. Waxainchi bayatha be werapatsi xua daxota barapo Moisés
    pia peitorobi coyene tatsi jopa itacʉpaetsi xua wanaca itorobiwa. Daxota anoxuae
    naca itacʉpa xua watanacuichiwa Nacom. Waxainchi xeinatsi pena jʉntʉbʉ coyene
    po pena jʉntʉ coyene Nacom pia Pejumope tʉnaxʉ tatsi naca cata. Nama jopa equeicha
    exanaetsi pocotsiwa Moisés itoroba barapo pia peru itorobi coyenewatha xua bayatha
    tina.
  boj-2014: Dal anjam na iga tonto talq di breigobulonaq soqnem. Ariya bini iga Kristus
    ombla moiyobulejunum deqa iga olo dal anjam aqa kaŋgal tamo bul sosai. Iga Qotei
    waueteqnum. Iga dal anjam nami neŋgreŋyeb qaji deqa are qalsim Qotei wauetosaieqnum.
    Mondor na kumbra bunuj iga osorgej deqa iga Qotei waueteqnum.
  eng-OEBUS: But now we are set free from the Law, because we are dead to that which
    once kept us under restraint; and so we serve under new, spiritual conditions,
    and not under old, written regulations.
  eri-eri: Onou wa, elebe ere umedu boya, dada ere yaasu higane waha awaru nigeye.
    Onou waha bona, nuuni beele no ege dage higei uwa. Onodu elebe haruwe ere teya
    beha waha, nere nuuni beele buk langa yeregane waha, oojowei nomo uwa. Ere Hauri
    Guuni no fanyimu eege ere langa jaimuna waha langa haruwe tei nomo.
  aly-aly: Aley Akngeyel anwenhantherr tyatyemiley-angenh. Anwantherr Akngey-angkwarrant-anem
