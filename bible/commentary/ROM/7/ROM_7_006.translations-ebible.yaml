  ory-ory: କିନ୍ତୁ ଯେପରି ଆମ୍ଭେମାନେ ଆବଦ୍ଧ ଥିଲୁ, ସେଥିପ୍ରତି ମୃତ ହୋଇ ଆମ୍ଭେମାନେ ବର୍ତ୍ତମାନ
