  san-ASM: কিন্তু তদা যস্যা ৱ্যৱস্থাযা ৱশে আস্মহি সাম্প্ৰতং তাং প্ৰতি মৃতৎৱাদ্ ৱযং
    তস্যা অধীনৎৱাৎ মুক্তা ইতি হেতোৰীশ্ৱৰোঽস্মাভিঃ পুৰাতনলিখিতানুসাৰাৎ ন সেৱিতৱ্যঃ
    কিন্তু নৱীনস্ৱভাৱেনৈৱ সেৱিতৱ্যঃ
  tac-NT: 'Jípeko ''ma tabilé regá ''nátame niru: «Ramueka ''la rewagachi simawa napugiti
    ''la nígame nírigime Moisesi nila nulalí.» ''Ma pecha regá ''nátame nírukó. Iligá
    regá ''nátame niru napu''lige me''lisuga Kristo ''ma se''wináriga ikíligo. ''Lige
    jípeko Onorúgame Alawala gu''írame ju ramué napurigá ''la gainawa e''wá napu Onorúgame
    najkí.'
  eng-WEBPB: But now we have been discharged from the law, having died to that in
    which we were held; so that we serve in newness of the spirit, and not in oldness
    of the letter.
  gfk-H: Senbia kaiken um dahat ta langalanga talur ira warkurai ta Moses kanong dahat
    ta maat talur kaikek ing ga his kahai dahat. Io, no nudahat pinapalim na tultulai
    i kis narako tiga sigara mangana ngaas nong i kis taar manapu tano Halhaliana
    Tanua. Pa dahat kis na tultulai baal um narako tano tuarena ngaas na tartaram
    ira kaba nat na warkurai bakut.
  viv-viv: Vehimeya ana dibumuhiga keke adafaiweya faꞋina yogoyogonideyao kamiyami,
    atu tova adamoya Keliso buye kaꞋalika kadu yada koyona ana laufata Bana giwahina
    faꞋina, Yaubada yana vehimeya tuwaina agaideya gihavaina. E, ide yauyaugideyao
    kamimiyami be higa Yaubada againe kanahawahawahegeda. Keke eda tuwaina higa vehimeya
    tulina tulina buki againe hiꞋetoladina-ma amine Yaubada faꞋine kadafifaisewa.
    Au eda ivaguna kamuliyena be againe AluꞋaluwa Mahalina gifaiwalaveleda-yo Yaubada
    faꞋina kafififaisewa.
  yao-yao: Nambo sambano tulechelelwe kutyochela mu Malajisyo gagatutaŵile nti ŵakutaŵikwa,
    pakuŵa twawile pamo ni Kilisito. Sambano tukwatumichila Akunnungu mu umi wa sambano
    wa Mbumu, ngaŵa nti kalakala kwa Malajisyo gagalembekwe.
  tgp-tgp: Pani nake r̃a materi na leu, matan r̃a mate peresi Kr̃isto moiso, ale r̃a
    sopo mele toho na ruhuruhu suiha leu, matan vara r̃a er̃i volitusi isan God, mo
    sopo na malele mata oloolo na retileu la ulia tuai, pani na malele paro, hin mauri
    atu Tanumena mo lo silea.
  auc-NT: Wëënëñedë wææ änäni ate mönö, Ædö cæte ëñente cæquïï, ante ñä cæyænte baï
    wægaïmö inte mönö edæ Codito tönö adopoque wænte baï ñï cæyænte baï bagamöimpa.
    Ñöwo guiquënë adopoque wængaïmö inte mönö Möitee wodi pedæ̈ne ante nänö wææ ante
    yewæ̈mongaïnö ante wïï ëñente cæquënëmö inte abæ tawænte baï gomompa. Wæætë edæ
    Wængonguï Tæiyæ̈ Waëmö Önöwoca beyæ̈ quëwëmö ïnömö inte mönö tömengä mïïne nänö
    änonque ante ëñente cæmö ïmompa.
  kbc-NT: Macataɡ̶a naɡ̶ana wajekalo naɡ̶a iwoko niiɡ̶enatakaneɡ̶egi me wadonaɡ̶alo,
    oko jiɡ̶idaaɡ̶ejinaɡ̶a aɡ̶alee leeditibige daɡ̶a jiwaɡ̶atece niɡ̶ijoa liiɡ̶enatakaneɡ̶eco
    Aneotedoɡ̶oji anijo mida loniciwaɡ̶atoɡ̶oloco. Joaniɡ̶idaa leeɡ̶odi aɡ̶alee jibaaɡ̶atema
    Aneotedoɡ̶oji anejinaɡ̶a niɡ̶ijo jotigide me jiwaɡ̶atece niiɡ̶enatakaneɡ̶eco ane
    diniditedini. Pida niɡ̶ina natigide jibaaɡ̶atema Aneotedoɡ̶oji me gela anejinaɡ̶a
    me ɡ̶odewiɡ̶a ane najigotoɡ̶owa Aneotedoɡ̶oji Liwigo.
  bmh-bmh: Bo, ulis ig kasai ze gonugau pigsal dab tam. Ig noumemun sul, gonun, kasai
    ze nug ig getal gumigeun, ulis go nug ig gumigab tam. Gonun, ulis ig Uwait nugau
    salau muramam. Petak, getal ig kasai ze sikut wemen dareu sesamoraimai, gonugau
    salau murabun guzenanemun. Bo, ulis Uwait nugau Ah Wes nug ig isanigena, ig abu
    awau ebu gonugau salau naliu muramam.
  ctu-BL: Wʌle tsa'ix loq'uiyonla ti' wenta jini mandar. Tsa'ix chʌmiyonla quic'ot
    Cristo. Librejonixla cha'an ma'anix mi lac jac'ben jini tsa' bʌ i cʌchʌyonla.
    Jini cha'an mi lac jac'ben Dios ti' p'ʌtʌlel jini Espíritu ti tsiji' bʌ laj cuxtilel,
    mach ti' p'ʌtʌlelic jini ts'ijbubil bʌ mandar ba' cʌchʌlonla wajali.
  meq-meq: Ahəl niye na, bazlam mapala eye a təra kway ha beke ŋgay hay, anəke na,
    nəkway kame ŋgay andza maməta eye hay. Mbəlom kə təma kway ahaya abəra mə həlay
    ŋgay. Anəke faya ka gakweye məsler i Mbəlom na, ta tsəveɗ weɗeye nakə Məsəfəre
    i Mbəlom a ɗakway ha aye. Faya ka gakweye məsler ŋgay ta tsəveɗ guram eye tə watsa
    mə bazlam mapala eye sa bay.
  noa-H: Pari mag narrta hĩs jũrr nem k'aigbam waumaaugau Cristo dʌ̈i hãba meewi nʌisimjö
    nʌm. Mag Cristo dʌ̈i meebarmua hĩsin maachin hãba Hẽwandam chognaanau, ya mag
    leita maach k'ãai hʌ̃rpai k'aba sĩewai. Pari mag hi chogk'a nʌm chan mag ley gaai
    jaau sim hʌʌrk'a nʌmua k'aba, hich Hẽwandam Hak'arau wënʌrrapi jaau simjö wënʌrrʌmuata
    mag hi chogk'a nʌm.
  alp-NT: Po pamuli meije Musa eni hukume ekbasae ite moneka le saka ite mata sakesa
    kai Kristuse peneka. Hoko ite rekwa bei layani Alla peneka. Po ite layani Allare
    bei ite lulu Musa eni hukume lupe akmenare mo, po ite lulu lalane beluke kena
    layaniNi le Eni Rore Itapa kai Ikbasae ite.
  san-VEL: kintu tadaa yasyaa vyavasthaayaa va"se aasmahi saamprata.m taa.m prati
