  cjo-NT: Omaanta iroñaaka okimitaka akamaeyakini. Eero akenkithashiryaagaeyaawoni
    ikanteeyirini joriiyopaeni, rameteeyarini rirori. Iroñaaka tee antapiintziro okantzirini
