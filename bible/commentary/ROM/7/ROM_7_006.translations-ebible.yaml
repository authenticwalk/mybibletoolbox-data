    rankapulupirinypa karrpira kanyiranytja. Nyangka-lan wangka palunyanya nyakulanytjalu
    kurltjirr-kurltjirrtu palyaranytja. Kuwarrinya-lan tjaanarralu palyara Kuurti
    Walykumunulu-lanya wuyurrmara kanyiranyangka.
  sxb-NT: Nyingeeno katio kiomo twamala okufwa tutio, ensikirra eziawanga ni zitusiwire
    ziwula na amaani ku ifwe. Turi owuyanga ku ensikirra kugere tukorre Katonda mu
    engira empia eya *Omwoyo Omweru, egawuuke ne engira enkulu eya okurinda ensikirra
    eziajojwa.
  nhu-NT: Geenɛn, keseen nu ɛ beene ɛ buy wase ɛkuse jo bonci ɛ kpwe fô bonci bodvu
    le bò to nu ɛ jicɛ beene le diɛwɛ bonyii bo ncaw e. Beene nu ɛ buy wvu lɛ beene
    elemtè ɛnte jo nshii wvu fwɛ wvù ɛ̀ nu wvu Keyoy ke Yuule, ɛ ɛ̀ yaa bvuu nu ɛ̂
    je yi yvum yì bonci bò bó saŋɛɛ le kɛ.
  row-row: Feꞌesaꞌan, hita musi tao tungga hohoro-lalaneꞌ ra. Te ia naa hohoro-lalaneꞌ
    ra nda dai hita sa ena, huu hita mboꞌi hendi masodꞌa mbaraaꞌ tara ena. Tungga
    dꞌala mbaraaꞌ hihii-nanaun, na, Musa hohoro-lalanen mana nenesuraꞌ sia Susura
    Meumareꞌ a, futu-paꞌa nggita. Te tungga dꞌala feuꞌ a hihii-nanaun, hita nenemboꞌit
    mia hohoro-lalaneꞌ naa. Huu Lamatuaꞌ Dula-dalen mana nalalao nggita! Naa de, ia
    naa, hita tao ues fee neuꞌ a Lamatuaꞌ.
  msy-msy: Ezɨ datɨrɨghɨn e Kraisɨn mɨn ovenge, egha faragha en suighizir biziba,
    e da ataki. Kamaghɨn amizɨ, Moses Osirizir Araziba uam en suirazir puvatɨ, e fɨriaghɨre.
    Ezɨ datɨrɨghɨn en ingangarir e amiba, da ua Moses Osirizir Arazibar gɨn zuir puvatɨ.
    Datɨrɨghɨn, Godɨn Duam e gamima e tuavir igiamɨn gɨn ghua ingangarim gami.
  agg-agg: Ŋga asu hapondanambe ana sɨhɨrɨ yɨfɨyefɨ mburɨhumbo ahɨnümbɨ hohoanɨmo
    kɨkɨhamɨndɨmunɨ manɨŋgo ranambeahɨndɨ hɨnɨŋgɨ-rɨhumboanefɨ. Ranɨmboane asu hapondanɨ
    ana sɨhɨrɨ moai wamɨndafɨ ahɨnümbɨ hohoanɨmo sürü paru masɨhoemo ranɨ-süŋgurɨhu
    ratüpurɨyefɨ, ŋga sɨhɨrɨ Yifiafɨndɨ-mayo sɨmborɨ hohoanɨmo ranɨ-süŋgurɨhu ratüpurɨyefɨ
    arɨhundɨ.
  ptp-ptp: Lêc il xib hɨxôn Kɨlisi om Anutu pɨwelac il vêl ên Moses xolac wê ku il
    xôn ge, om gwêbaga il ob vông yuac wê Anutu vông ge. Lêc il ob vông i tɨyi môp
    tɨkwê wê yêp vac Moses xolac ge lêm. Nge, il ob vông i tɨyi môp paha wê Myakɨlôhô
    Ngɨbua vông ge.
  nak-nak: Eala moli e Kraist eia peho robo la iruru ale kisi tola etatou, etato kati
    pou lou te la kilisi ovola, etato mavulaha tatahoti veia ge suli la igogolu te
    La Uru mai te la gauru te La Kalulu La Marokala, kama la gauru ale pala ale etato
    vibaumuli etatou te la imoimo la merera tomi te Moses.
  lbb-lbb: Ika onone, dala mat kusun a Warkuraila ning nating i dot akes dala. Pa
    di ka alangolango pas dala kusun a rakrakai ana Warkuraila, pa dala titol tetek
    e God ana tona ngas, ning a Talngan Tabu i saran tari tan dala. Bel i arlar ana
    ningnigo na ngas, ning dala mur ka a Warkuraila ning di tumus tari.
  kan-2017: ಈಗಲಾದರೋ ನಮ್ಮನ್ನು ಬಂಧಿಸಿಟ್ಟಿದ್ದ ಧರ್ಮಶಾಸ್ತ್ರದ ಪಾಲಿಗೆ ನಾವು ಸತ್ತವರಾದ ಕಾರಣ
    ಆ ಧರ್ಮಶಾಸ್ತ್ರದಿಂದ ಬಿಡುಗಡೆಹೊಂದಿದ್ದೇವೆ. ಹೀಗಿರಲಾಗಿ ಬರಹರೂಪದ ಹಿಂದಿನ ಶಾಸ್ತ್ರದ ರೀತಿಯಲ್ಲಿ
    ನಾವು ದೇವರಿಗೆ ಸೇವೆ ಸಲ್ಲಿಸದೆ, ಪವಿತ್ರಾತ್ಮ ಪ್ರೇರಿತವಾದ ಹೊಸ ರೀತಿಯಲ್ಲಿ ಆತನ ಸೇವೆ ಮಾಡುವವರಾಗಿದ್ದೇವೆ.
