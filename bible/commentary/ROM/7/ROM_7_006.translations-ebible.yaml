    na sevitavya.h kintu naviinasvabhaavenaiva sevitavya.h
  kbq-kbq: Hu'neanagi tagra ko kasegemofo kinafintira katuferantegeta fru huta mani'none.
    Na'ankure Kraisi'ene frunkeno mago'ene kasegemofo kinafintira tavre'ne. Hianagi
    menina amne Anumzamofo erizana erinenteta, korapa tavutva huta kasegefima krente'naza
    kemofo amage' ante'zanompage, Avamumofo kasefa kante vugahune.
  kbh-kbh: Pero mora Bëngbe Bëtsá s̈ojatsebacá chë léyeca ndëmandánënga chamotsemnama;
    chë ley tempo enjamna bëngbiama mo canÿe amëndayacá. Pero mora bënga chë leyama
    mo obanëngcá montsemna; chca, bënga ndoñe chamondëtsiyenama nts̈amo tempo enjamncá,
    chë uabemana leyë́ngaca mandánënga, y aíñe tsmëcá chamotsiyenama, nts̈amo chë
    Uámana Espíritu iuamcá bënga vida chamotsebomnama.
  ron-LSB: Dar acum am fost eliberați de Lege, după ce am murit față de cea în care
    eram ținuți, astfel încât slujim în noutatea duhului, și nu în vechimea literei.
  pon-pon: A met kitail muei janer kapun o, pwe jal pat on mela olar, pwe kitail en
    papa on tiak kap en nen, a kaidin on tiak marin en intin.
  nhe-BL: Pero ama pampa timijque ihuaya Cristo, yajaya techmajcajtoc tlen itlanahuatil
    Moisés para ma tiitztose titojtontoque huan yeca nopa tlanahuatili ayoc techpixtoc
    imaco para ma tijtequipanoca. Ama hueliya tijtequipanohuaj Toteco Dios ipan seyoc
    tlamantli ojtli tlen yancuic queja Itonal techpalehuía ma tijchihuaca. Ayoc tijtequipanohuaj
    pampa tiquimacasij tlen quiijtojque nopa tlanahuatili huejcajquiya.
  sps-sps: Sai tsura faavot tovei, Gov puruur bus rara ma manaats a fo Faun ana fo
    kat nan faakor, ito te mat fi ra tan fo faun te kotskots rara muan, ai tan kat
    to aya, ara gima kat a binun ten Gov tana sanaan a tamuan, ito te vovovou finy
    aran Faun te kirkir iny e Moses, a sikia, ra kat a binun ten Gov, tana sanaan
    a foun a tavaron fiisen men fifaakouts tan Aaven Taabos.
  wnc-wnc: Siwan mama wamda nin ninduyuke ninu panggaganuwan yukumang ngana apmanu
    mayata apna apata akupan apna kayuk kapae kuwikge mama wamu waakngata dua yandaknganggak
    binga ninu mama wamda dua panggaganukgak. Unzingge ninda mama wamde gepbiatang
    yuke kepi nomana aknga kwatan siknga tasikumang kaknga teke ninda kepi nomana
    aknga musipmikatang iaknga siknga natake tawanangge tasikamang.
  bus-bus: Tia sↄ̃ wa ga pↄ́ kɛ̀ wa kũ zↄ̀ ũu pì yã musu, wa bↄ dokan, ben wée
    dↄↄ Ludazi à Ninii zɛ́ dufu guu, èe kɛ doka takada zɛ́ ziinlo.
  gub-BL: Ko 'ar rehe aze naxiruzar kwaw a'e ze'eg kwehe arer zane nehe, Tupàn nuzepyk
    kwaw zanerehe a'e nehe. A'e ze'eg heruzar haw a'e, nuzawy kwaw zemunehew paw pe
    zanereko haw a'e. Zezuz zanepyro a'e zemunehew paw wi, umàno mehe. Kwehe mehe
    teko weruzar a'e ze'eg a'e wà, ta'e Tupàn umur wanupe a'e xe. Ko 'ar rehe xiapo
    Tupàn hemiapo putar haw zaha zaiko zane kury, ta'e hekwe zanepy'a pe har zanepytywà
    iko a'e xe.
  imo-imo: Nalo kinye lino Kraist peya kolorumulu akumuni lino oi ka topa noirimu
    ulumu mainye purumu. Kinye ungu manemani lino naa nokoromo. Akumunga ungu mane
    bukuna toringimanga kongono kendemande imboma naa moromolo. Mini Kake Telimuni
    teaio nimo ulu koinjomanga kongono kendemandema tenderemolo.
  boj-boj: Dal anjam na iga tonto talq di breigobulonaq soqnem. Ariya bini iga Kristus
    ombla moiyobulejunum deqa iga olo dal anjam aqa kaŋgal tamo bul sosai. Iga Qotei
    waueteqnum. Iga dal anjam nami neŋgreŋyeb qaji deqa are qalsim Qotei wauetosaieqnum.
    Mondor na kumbra bunuj iga osorgej deqa iga Qotei waueteqnum.
  eng-DRA: But now we are loosed from the law of death, wherein we were detained;
    so that we should serve in newness of spirit, and not in the oldness of the letter.
  knf-knf: Kë ŋşë wo ŋënkak awo hënkuŋ ţi mnhina mi bgah. Ŋwo ji bañaaŋ bankeţuŋ,
    kë bgah baankak aka mnhina ţi nja. Uhaaş wi Naşibaţi udo kë ŋhinan plempara ţi
    udolade uhalu ; awo ŋënkak awo ţi mnhina mi *bgah bi Moyiŧ ji ţfa.
  san-KHM: កិន្តុ តទា យស្យា វ្យវស្ថាយា វឝេ អាស្មហិ សាម្ប្រតំ តាំ ប្រតិ ម្ឫតត្វាទ៑
    វយំ តស្យា អធីនត្វាត៑ មុក្តា ឥតិ ហេតោរីឝ្វរោៜស្មាភិះ បុរាតនលិខិតានុសារាត៑ ន សេវិតវ្យះ
    កិន្តុ នវីនស្វភាវេនៃវ សេវិតវ្យះ
  arn-NT: Tati ley dungu ñi pepiluwün ngüneniekefeiñmew, welu fewla laiñ reke tati
    ley dungu mew. Femngechi ta lifrelewetuiñ taiñ poyeafiel ta Ngünechen taiñ we
    mongen mew ngünenieetew tati Lif Küme Püllü.
  zas-NT: Per yan guial ma bayëjt ree par ley guin, yan guial ad rniabeetri ley guin
    dunuj ree guial ma bidxaa tëë mod ni nabajn ree, ma zajc yaguieen ree ziꞌc rën
    Dios por xSprijtaman bén nabajnnëꞌ ree, ad guial nadxuꞌguijct ree ley guin.
  ken-NT: Kɛ nɛ́nɛ, ɛbhé ɛ́bhɨ́kɨ́ pɛrɛ bhɔŋ yɛ̌nyɨŋ bɛkʉ nɛ bhɛsɛ mbɔnyunɛ, bɛyɨŋɨ
    mɛnyɨŋ ɛbhɛn bɛ́gwɔ́rɛ́ nyaka bhɛsɛ, sɛ́rɔp chi mbɔ bawú. Nɛ́nɛ, sɛ́pɛt sɛ́pú
    ndǔ kɛsɛm bɛkoŋo mbi bɛbhé ɛbhɛn basɨŋɨ mbɔnyunɛ sɛ́rɔbhɛ koŋo chi mbi akɔ anɛ
    Ɛfóŋó Mandɛm átɔ̀ŋ bhɛsɛ.
