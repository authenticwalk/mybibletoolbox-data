    anwenhantherr lyertenyilem. Angka arrwekeleny-angkwarr arrangkwarl, ikwerenh-angkwarrant
    anwantherr apenterl-ayntetyek, Itnweng-angkwarrant.
  wiu-wiu: Papetepa toto poo yapu piou toa Mosesene totonome moa lauaneya mekoo. Opa
