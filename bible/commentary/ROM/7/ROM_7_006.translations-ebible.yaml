  ena-ena: Vaka ciaŋ vɨdɨvɨdɨŋ Mosesɨ lɨbami agaŋ lɨdaci lɨmɨn sɨbɨlɨ ulaŋ hɨvɨ me
    hɨniadamɨlu uami. Hɨnihɨni ciaŋ vɨdɨvɨdɨŋ Mosesɨ lɨbami agadɨ lɨhu hɨvɨ hɨnihɨni
    sibɨla vihadamɨlu uami. Agadɨ ala iabi alaŋ hulaŋ hɨmavɨla valɨ hɨniavɨlalɨ me
    hɨnilalu uami. Hameŋ sadaŋ ciaŋ vɨdɨvɨdɨŋ Mosesɨ lɨbami agadɨ lɨhu hɨvɨ ma hɨnilalu
    uami. Asɨ dɨ Amɨŋ agaŋ hulaŋ iamɨgali sɨkasɨkan aludɨ hɨji humɨgaŋ agɨladɨ mɨŋaiahɨdaci
    sibɨla sebɨlɨ agadɨ vilalu uami.
  tgo-tgo: Ko iyemaeŋge mbaŋake Loi kaero i rakayathuinda Mbaro e tɨne. Krais le mare
    e tɨne yawalinda teuye kaero i mare iyava i laweghathɨindake. Iya kaiwae la kaiwo
    weya Loi ma ŋgoreiya Mbaro i vakatha na ra kaiwo, ko iyemaeŋge ra goruwe kamwathɨko
    toghako iya Nyao Boboma i vaghareindako.
  yap-yap: Machane chiney e kad chuwgad u tan e Motochiyel, ya kadm’ad rok e ren’en
    ni i taydad ba ngiyal’ ni gadad e kalbus rok. Ere dakurid pigpiggad ko bin kakrom
    e kanawo’ ni ba motochiyel ni kan yoloy, machane bin nib be’ech e kanawo’ ni kanawo’en
    fare Kan ni Thothup e gadad be pigpig riy.
  mop-NT: C'u' betic aleebe, ma' tan ti ca' tücaa'bül u men a ley u men jabix quimeno'on
    ti'i a ley abe'e. Tan ti tz'ocsic a Dioso, ma' u men etel tan ti tücaa'bül u men
    a uchben ley a tz'iiba'ani. Tan ti tz'ocsic a Dioso, le'ec ti tan ti tücaa'bül
    u men u Püsüc'ala. Tumulben a baala'a.
  tet-tet: Tebes. Uluk, ita kona Ukun-badu. Mais oras neꞌe, la kona ona tan itakaan
    moris tuan lakon mohu tiꞌan. Tuir dalan tuan, Ukun-badu mak babilan ita. Mais
    tuir dalan foun, Naꞌi Maromak Kmalar Lulik mak babilan ita. Nia moos nakara nebee
    ita serwisu bodik Naꞌi Maromak.
  hlt-MCSB: Tedae olkhueng lamloh m'hmil uh coeng. Aka duek rhoek tah te nen te n'khoh.
    Te dongah mamih loh sal m'bi ham he mueihla thai dongah tih cabu rhuem dongah
    moenih.
  xtd-NT: Kuenda kɨu ñayiu n‑ka yaa nuu xtoꞌo‑i ka kuu‑ro xa ñatuka io xa jandixa‑ro
    ley n‑chidotnuni Moisés. Ñatuka io xa jandixa‑ro ley jan chi kuenda kɨu n‑ka xiꞌí‑ro
    te n‑ka nandoto‑ro xa junukuechi‑ro nuu Ianyuux. Ñadu xaxeꞌe ley n‑chidotnuni
    Moisés xinokuechi‑ro nuu‑ia vitna, chi xaxeꞌe xa kidatniu‑ia anu‑ro daa ka kuu
    anu‑ro.
  mdy-ETH: ሃሢ ጋዓንቴ ቤርታ ቱኪ ኑና ዓኣ ዎጎይዳፓ ሃይቢና ዱማዺሢጉዲ ኑ ዱማዼያ ማዔሢሮ ዎጎ ቱኡዛፓ ኑ ኬስኬኔ። ዬያሮ
    ሃካፓ ሴካ ኑኡኒ ማዻሢ ዓኪ ማዔ ዓያኖ ዓይሢፆጉዲኬ፤ ሚና ቤርታ ፃኣፒንቴ ጪንቄ ዎጋ ዓይሣሢ ጎይፆቱዋሴ።
  spl-spl: '@see-verse:ROM.007.005'
  usp-NT: Pero lajori nic' riq'uil xojcami' jwi'l ta' chiqui' titakon chikab' mak
    Jpixb' Kakaj Dios, wojchak laj jk'ab' Kakaj Dios pire tikab'antak lawi' raj tikab'antak
    jwi'l Lok'laj Jsantil Kakaj Dios xana' aac' re kac'aslemal y ma' ri' ta' chiqui'
    tikab'an lawi' ri tijb'ij mak pixab' ri tz'ib'al.
  zav-NT: Pero ṉa'a babocobə Spirit c̱he Diozən' yic̱hɉla'ažda'ochon' na' ṉezecho
    bito chaccho beṉə' güen lao Diozən' por ni c̱he choncho bi de'en na ḻein'. Antslə
    bencho bi de'e güen parzə nic̱h goncho complir can' byoɉ ḻein' gwlalte nan naquən
    cheyaḻə' goncho. Pero ṉa'a choncho can' chene'e Diozən' c̱hedə' babocobə Spirit
    c̱he'enə' yic̱hɉla'ažda'ochon'.
  sgz-sgz: Tungu nagogon ákte kabat pápta git má gitá kis án kamkabat. Ái sár onin,
    git má te sengsegeng tili nagogon kabin git má te mat suri ngorer nagogon kápate
    kátlán i git mul. Má ngorer git sengsegeng suri gita tar git uri him si Káláu.
    Ái sár kápte git him mai torahin sál ngorer git mur i keskeskesá nagogon ái Moses
    a le páptai, kápte. Git mur i hutngin sál káián Tanián a Pilpil.
  kek-NT: A'ut anakcuan chanchan li camenako xban nak li najter chak'rab ma̱c'a' chic
    xcuanquil chok' ke la̱o. Ma̱cua' chic li chak'rab yal re sa' kabe̱n. Ut inc'a'
    chic yo̱co chi c'anjelac rubel xcuanquil li chak'rab tz'i̱banbil chak najter.
    Anakcuan nococ'anjelac chiru li Dios sa' li ac' yu'am li naxq'ue ke li Santil
    Musik'ej.
  blz-NT: Kasee koini'i, kita sianmo gunta-guntang na ukum Torat. Kita nolapusmo na
    ukum men mbaripian mungguntang i kita. Kita sianmo balimang bona Tumpu koi men
    mbaripian, koi ukum Torat men nitulis. Koini'i kita isian tutuo' men u'uru men
    siso'kononna Alus Molinas na ko'onta'.
  poe-NT: A̱ ntá ijie la éxí yóhe̱ ikꞌuénni, a̱ ntá tí ley chóntahya kjuachaxin na̱xa̱
    tsꞌe̱tue̱nhenni. A̱ ntá ijie í kohya nkehe tꞌinkákonhe̱n kíxin jína sichꞌeheni
    xra̱ Dios kíxin kꞌónani ijnko chojni ni̱xin kíxin tí Ncha̱kuen Dios kꞌuáyéhe̱ni.
    A̱ ntá í tꞌe̱tue̱nhyani tí ley ntaxin tsíkꞌóna.
  san-TAM: 'கிந்து ததா³ யஸ்யா வ்யவஸ்தா²யா வஸே² ஆஸ்மஹி ஸாம்ப்ரதம்ʼ தாம்ʼ ப்ரதி ம்ருʼதத்வாத்³
