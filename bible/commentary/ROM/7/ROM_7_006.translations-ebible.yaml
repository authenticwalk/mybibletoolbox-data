    za'ra mono tõ da oto. Ĩsimiroti na rob'ui'éré 'rada hã wa te wasina tãma ãma 're
    ĩ'uwaimrami za'ra mono zéb zarina, te te 're ĩwa'anho'reptui mono zéb zô, 're
