  bhd-bhd: पन ज़ेसेरे बंधने मां अस थिये, तैसेरेलेइ मेरतां, हुनी कानूने करां एरे छुटोरेम,
    पन आत्मारे नव्वें तरीके पुड़ सेवा केरतम, न कि लफसन सेइं।
  too-NT: Lā' chuhua'j huan ley tū'tza' quincāmāpa'ksīyāni', como hua'chilh tā'nīnī'ta'ujtza'
    Cristo. Xapū'la ixquincātasāmākalhlaka'ī'nīyāni' huan ley. Chuhua'j a'kahuāna'ni'yāuj
    Dios como ka'lhīyāuj xasāsti' quinquilhtamacujca'n. Lā' ū'tza' lītlahuacu'tunāuj
    ixtapuhuān Dios.
  ind-AYT: Akan tetapi, sekarang kita telah dibebaskan dari Hukum Taurat, telah mati
