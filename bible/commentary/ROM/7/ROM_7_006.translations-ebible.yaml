  aey-aey: Qilaqa ege wele cal mimeb ceteteh gagadic gihacgen eunadec ege besigec
    biluquna. Eunu ege loo je eu bisalu qee biluquna. Eunu ege loo je jaqecna kobol
    hilahna qee cabi oqona qa ege qila wawige Kis kobol haunna cabi oqona.
  urd-GVH: लेकिन अब हम मरकर शरीअत के बंधन से आज़ाद हो गए हैं। अब हम शरीअत की पुरानी
    ज़िंदगी के तहत ख़िदमत नहीं करते बल्कि रूहुल-क़ुद्स की नई ज़िंदगी के तहत।
  ycn-ycn: Chuhuaca uncá hue'emalá Moisesmi chu puráca'alomi ja'apiyá, caja taca'acaño
    que hue'emacale riliyá. Caja hue'emaó riliyá. Huaje ehuá me'etení huapechu Tupana
    Pechu ja'apiyá i'imacana aú. Tupana Pechu aú huala'á Tupana huátacare caje. Uncá
    hue'emalá me'etení jupichumi puráca'aloji lana'aquéjami ja'apiyá.
  djr-djr: '@see-verse:ROM.007.005'
  kvg-kvg: Ni bugukhokhof Mozes-qa guguna manqat mokho-te qazu꞉goam, ni ndakin mìzifakhán.
    Ni pakhaenát, ta matev-te ndøgo, ni qageanotam. Yaq matev neka sasae ndøgo, ndakin
    nqazi-matanam, ndøgo ambá av nqǣgo, av bugukhokhof qazi꞉goam, khafeap vinivinimba
    qazimbo-pavat. Geté matev ndakinak, Nqova Mbomambaqape-qá mokho-té qazinø-matønumít.
  rug-rug: Ba kamahire si ele ta rupaha si gita koasa Tinarae te Mosese sapu vata
    pusi gita visoroihe. Ura ele mate luaria gita si asa. Ke kamahire si lopu nabulu
    nia gita sa Tinarae sapu ta kuberena koe Mosese, ba nabulu nia tu gita sa Tamasa
    pa tinoa vaqura koasa Maqomaqo Hope.
  hop-NT: Noqw pu’ hapi itam Christ amum so’qe tutavot itamuy ṅuy’taqat aṅqw mātaviwyaqe
    Qahováriwtaqat Hikwsit ahpiy pūhut qatist makiwya. Ura as itam hisat tutavot aṅ
    hin pey’taqat pan God eṅem tumalay’wisa; nīk̇aṅw pu’ hapi Qahováriwtaqa Hikwsi
    itamumi hin tutapti’maqat itam pan put eṅem tumalay’yuṅwa.
  san-URD: کِنْتُ تَدا یَسْیا وْیَوَسْتھایا وَشے آسْمَہِ سامْپْرَتَں تاں پْرَتِ مرِتَتْوادْ
    وَیَں تَسْیا اَدھِینَتْواتْ مُکْتا اِتِ ہیتورِیشْوَروسْمابھِح پُراتَنَلِکھِتانُساراتْ
    نَ سیوِتَوْیَح کِنْتُ نَوِینَسْوَبھاوینَیوَ سیوِتَوْیَح
  heb-LB: 'אולם עתה, לאחר שמתנו לגבי כל מה שכבל ושיעבד אותנו, אנו משוחררים מהתורה,
    כדי שנוכל לשרת את אלוהים בדרך חדשה: בדרך של רוח הקודש, ולא בדרך הישנה לפי הכתוב.'
  caf-NT: Moses be' dustl'us but'aníznintan ínle. 'I bugha 'ants'i ts'ulhúghel lí'ts'ant'e
    ínle. 'Et whuch'a dats'úzsai da, 'ink'ez k'an nela oodetnik lí'ts'uja. 'Et huwa
    Ndoni bugha k'an beni, 'i be 'ulhna ts'inli hoh buk'úne' ts'oot'en huba' hoont'ah,
    'aw 'o 'un 'uda Moses be' dustl'us but'aníznootan huba cha'hóot'ah.
  mio-NT: Vitin ña iyo ca yo cuenda ley can. Cha ndihi chacan cuenda maan yo. Chacan
    cuu cha ña satiñu yo cuenda cha chahnu cuhva iyo chi nu tutu, soco satiñu yo cuenda
    cha chaa, vati iyo ra Tati Ndioo chi yo.
  srq-NT: Eraaque rã ño nandeɨco nguiã Moisés chɨmbesa je ã cote. Moisés chɨmbesa
    ruɨ eã ño nandeɨco nguiã ã cote. Dios cheẽ mɨɨ nduɨ chõ nandeɨco nguiã ã cote.
    Espíritu Turã nguiatu ngue nandembiasu nguiã. Espíritu Turã ño nandembaaquiatu
    nguiã ã cote. Moisés chɨmbesa achõ eã ño cote re.
  kje-NT: Ors eni ik makiyedi wewerre noro Kristus, de ik kahinuriyedi nano keneri
    hono'ok onne me'e, la ka nodi molollo maika me'e. Ende ik kak lernohi kalla nonolu
    onne me'e, maa ik lernohi kalla worworu man An kukul maika lolo Nin Roh Kudus
    ma nodi molollo maika eni, leke ik lernohi Makromod Lalap Nin raram nodie.
  gaz-gaz: Amma garuu waan duraan nu hidhee ture sanaaf duʼuudhaan seera irraa hiikamneerra;
    kunis akka seera moofaa barreeffame sana jalatti tajaajilluuf utuu hin taʼin akka
    jireenya Hafuuraa haaraa sanaan tajaajilluuf.
  kud-kud: Na hesi wau loinanane yana pai ainai bada tamiya wahi'o, wuwuna mwalona
    loinanane i'abi avivinigitane bada tamwalowoi gabaena'o. Ainaena ta'ita nigele
    loina miyamiyana lelelelena ainai tayapaipaihowa na Alu'aluwa Ve'ahihi mayawahina
    vauvauna ainai tapaipaihowane.
  urb-NT: Apo anĩ. Jande jamanõ, ame'ẽja saka. A'erehe Moise je'ẽha rehe jahendu katu,
    ame'ẽ ngi jande ke Tupã mupoir, ame'ẽja saka. (Aja rahã, ame'ẽ rehe jahendu ym
    ta apo 'y.) Yman Moise je'ẽha jande ke kynda, ame'ẽja saka. Ame'ẽ ngi jande ke
    mupoir, ame'ẽja saka. (Aja rahã, ame'ẽ rehe jahendu ym ta apo 'y.) A'erehe apo
    Tupã putar ame'ẽ ke jama'ema'e katu. Ymanihar aja anĩ. Je'ẽha ke paper rehe amõ
    mupinim, aja jaxo ym. Anĩ. Apo har pyahu aja jaxo. Tupã'ã mujekwa, aja jaxo. Aja
    Tupã putar ame'ẽ ke jama'ema'e katu.
  fra-LSG: Mais maintenant, nous avons été dégagés de la loi, étant morts à cette
    loi sous laquelle nous étions retenus, de sorte que nous servons dans un esprit
    nouveau, et non selon la lettre qui a vieilli.
  san-HK: kintu tadA yasyA vyavasthAyA vaze Asmahi sAmprataM tAM prati mRtatvAd vayaM
    tasyA adhInatvAt muktA iti hetorIzvaro'smAbhiH purAtanalikhitAnusArAt na sevitavyaH
    kintu navInasvabhAvenaiva sevitavyaH
  cak-SNT: Ojier can, xojcꞌujieꞌ chuxieꞌ ri ru-ley ri Moisés; pero vacame incheꞌl
    xojcon yan choch ri ley reꞌ, y rumareꞌ oj libres choch vacame. Vacame nakaꞌan
    ri nrajoꞌ ri Dios ruma ri cꞌacꞌacꞌ cꞌaslien ri yoꞌn chika ruma ri Espíritu Santo,
    y man ruma ta chic ri nuꞌej ri ley ri tzꞌibꞌan can.
  uvh-uvh: Ka inga' indi kungkumak ningda'ning kuma' tanga Moses ning kadapmang tapni
    ning kagaya ka tim niptatoreinga yagum wara'ning kapmik ganang nua'bu mo' ikem.
    Wara' indi Moses ning midi tapni timinggi'ni ka umpang ganang usingsa' yoking
    wari nua'bu mo' niptatorota'. Mokngang indi Anutuning mini unggo wari indining
    kabakni' ganang mang sini' ubu ira niptatoreinga indi iik inga'ni kareng ka kuni
    nua'ni sini' ubu tanga ikem.
  ino-ino: Fole ai'nea'maki meni kana Kalaisi'a fali'nea afina lakaeya akaeya'ae lo'kata
    fali'nona yafe latafa hu'nea ke male male'nea ke ako alino kalu hetale'neanaketa
    anona'a havi ya lamisea yafe koli ohuta a'ke'ainaka kamale'naya avopi ke male
    male'nea ke a'kame no'malona'maki meni haekafa laipa lakesa Anumaya Koti Fate
    Akufa Avamu'mo lami'nea lo'kiyaleti Anumayamo ke a'kame male'none.
  gnn-gnn: '@see-verse:ROM.007.005'
  yal-yal: Koni iki, en bata mini sariyan bun, amasɔtɔ en bata faxa sariyan bun, naxan
    yi en suxi. En fa Alaa Nii Sariɲanxina a kira nɛnɛn nan xɔn, en mi fa fe fori
    sɛbɛxine bun.
  cnt-NT: La₁ rë₂në́₃ në́₃, ma₂dsau₃ le₃quió'₅ Si₂ 'Éi'₃ a₂jme₁jiog₅ jme₁le₁'ŋei'₅₄,
    a₂jme₁ti₁ ne₄ Diú₄ juɨ₅ 'mɨ́₂ quió'₅ Jme₂dsí₂ quiáin₅. Jaun₂ tsá₃ ma₃tio'₅₄ jniog₄
    le₁'ŋei'₅₄ ne₄ 'Éi'₃ a₂chi₁ton₅ ne₄ si₂.
  tif-tif: Lale, nuyo Kraist taanse tap ke-lomdup mafek mafek kaa taba-lom numi yim-tal-fukusu
    uyo kewa-sulup. Kemin, lo uyo taba-lomdu nuli maso ma yim-tal-fukulokomu disa;
    kamala kalawaali numi God ami kukup kanubup kaali, kaami liip kaali ti kanumin
    kemin, God ami siin Lo Moses ami kolala, dolsa kaali, bokoyilu, kanumsup kaa daa;
    kamala kala God ami Sinik ata dong dakaayin-balala, kukup kusnum kuluu-lomdup
    kanubup kaata te!
  nlx-nlx: पुण एवी जा नेमाह रेन आपु बांदायेल एता तानकेरता मोरीन, ताहसे ओहला सुट जायेल
    हेते काय आपु लेख्यान जुनाली रिती पोर नाह, पुण चोखाला जीवान नोवाली रिती केरीन सेवा
    केरतेह।
  apw-NT: Jews bich’į’ begoz’aaníí bi’isna’ daandlįįgo nohwotą’ n’íí bits’ą́’zhį’
    nane’na’go, k’adíí begoz’aaníí bits’ą́’zhį’ ch’ínánkai; doo begoz’aaníí iłk’idá’
    bek’e’eshchįį n’íí nanohwiłáágo Bik’ehgo’ihi’ṉań bá nada’idziid da, áídá’ Holy
    Spirit nanohwiłáágo nada’idziid.
  gum-gum: Inchendø møimbe tru Moisés pørig nø karub tøgagúigweimburappe nambe yandø
    kwaikkurri, nambe truigweimburappe chi asamikkar kørrømisrig køn, Espíritu Santoinug
    peemay øsig kømig srøizhigu nam Tiusweyasig marøb melamig kønrrai, tru maig maramigwan
    martrai merrabsrø køllin pørigu kømøtø.
  not-NT: Carari yamai aisa acanta acamobiquero isanguenare. Quero aquengairo ora
    icantaiguë jorío yametaigacaro iriro. Yamai teni angantopiantiro ora ocanti isanguenatineri
    jirai, iroonti omitococái Isëre Tosorintsi acantopiantiro ora icocacái Tosorintsi.
  plu-plu: Kurime wixwiy isamtaw ariw inakni amekene Moís gikumadukan ku pariye kumadukawiy
    minikwak. Mmanawa kuwis uhiyakemniwiy amadgaya inin in ke wotbe in kuwis miyabe
    wowwiy. Kuri nikwe ik adahan wixwiy keh Uhokri gibetki. Wixwiy ka keh gibetki
    akakma ku samah wixwiy mpiksaw akak ukehbetannenwatma adahan wixwiy ihpene giwn
    gikumadukan tamak amadga kagta. Henneme wixwiy keh gibetki akak ku samah wixwiy
    kadahan nukunewa uhiyakemniwiy ig Uhokri Gitip huwithawiy.
  iou-iou: Kadäni uken baga mantä topmäŋpäŋ nipmaŋkuko upäŋkaŋ kumbumäŋo unita baga
    man topmäŋpäŋ nipmäŋitkuko u imaka, däkŋeŋkuk. Unita apiŋo kädet kodaki iwatpäŋ
    Anutu oraŋ imiŋpäŋ watä epän täŋ imik täkamäŋ. U baga man kudän täwani uterak
    nämo, Kudupi Munapiktä bänep nadäk-nadäknin täŋpidäm taŋirän iwatpäŋ täk täkamäŋ.
  ntp-NT: Dʌmos sivi ducami iscacoimudai Cristo ʌʌmadu cascʌdʌ maiviaa isivuaadagi
    istumaasi aagai Moseesacaru sʌʌlicamigadʌ. Ʌʌquioma ivuaadatadai aapimʌ Diuusi
    aa duiñdadʌ ʌʌgiditai Moseesacaru sʌʌlicamigadʌ. Ʌgai ʌrcʌʌlimudadʌ sʌʌlicami.
    Dʌmos sivi ivueeyi aapimʌ Diuusi aa duiñdadʌ viaacatai ibʌdagai utudui Diuusi
    Ibʌadʌ guvucadadʌcʌdʌ.
  rai-rai: Iaku mi, daat maat ko ra utnaa baa i wi akoto daat namuga. Ma di aa walaangalaanga
    pa daat ko ra dekdek i ra Naagagon, ma daat papaam karom God ma ra matakina lalaaun
    baa a Takado na Nion i taar taai taan daat. Wakir i welaar ma ra mugaana lalaaun,
    baa daat murmur ku a kum Naagagon baa di timu taai.
  haw-1868: Ano hoi ua kuuia kakou mai ke kanawai, ka mea i paa pio ai kakou, no ka
    mea, ua make kakou ia mea; i hookauwa hoi kakou me ka hou ana o ka uhane, aole
    ma ka mea kahiko o ke kanawai.
  ffm-ffm: Kaa jooni, en tonngitaama iwde e tonngoode Sariya Muusaa, sabi en maayii
    banngal Sariya tonngunooɗo en oo faa mbaawen gollande Laamɗo ley nguurndam kesam
    tuugiiɗam e Ruuhu oo, tawee ɗam tuugaaki e Sariya kiiɗɗo binndaaɗo oo.
  arb-NAV: أَمَّا الآنَ، فَقَدْ تَحَرَّرْنَا مِنَ الشَّرِيعَةِ، إِذْ مُتْنَا بِالنِّسْبَةِ
    لِمَا كَانَ يُقَيِّدُنَا، حَتَّى نَكُونَ عَبِيداً يَخْدِمُونَ وَفْقاً لِلنِّظَامِ
    الرُّوحِيِّ الْجَدِيدِ، لَا لِلنِّظَامِ الْحَرْفِيِّ الْعَتِيقِ.
  cop-CNT: ϯⲛⲟⲩ ⲇⲉ ⲁⲛⲕⲱⲣϥ ⳿ⲉⲃⲟⲗ ϩⲁ ⳿ⲫⲛⲟⲙⲟⲥ ⳿ⲉⲁⲛⲙⲟⲩ ϧⲉⲛ ⲫⲏ⳿ⲉⲛⲁϥ⳿ⲁⲙⲟⲛⲓ ⳿ⲙⲙⲟⲛ ⳿ⲛϧⲏⲧϥ
    ϩⲱⲥⲧⲉ ⳿ⲛⲧⲉⲛⲉⲣⲃⲱⲕ ϧⲉⲛ ⲟⲩⲙⲉⲧⲃⲉⲣⲓ ⳿ⲛⲧⲉ ⲡⲓⲡ͞ⲛⲁ̅ ⲟⲩⲟϩ ϧⲉⲛ ⲟⲩⲙⲉⲧⲁⲡⲁⲥ ⲁⲛ ⳿ⲛⲧⲉ ⲟⲩ⳿ⲥϧⲁⲓ.
  sri-sri: Daporare pama marĩ Cristo merã boanerã irirosũ ããrĩsĩã, Marĩpʉ Moisére
    doreri pídea merã ããrĩbea. Irire tariwerenerãgue ããrã. Irasirigʉ Marĩpʉ, Õãgʉ̃
    deyomarĩgʉ̃ merã marĩrẽ maama okarire opamakʉ̃ yámi, ĩgʉ̃ gããmerĩrẽ iridoregʉ.
  nal-nal: Singsaxai naari dia di maat faanong siaana amun saan ina xa ra bulupis
    dia waamua. Ma dia di mamaraxas siaana a dikdikang iwana amun Lus ma di vaamuzas
    ku Nakmai wana roroiang faaxur ina a Laklagaai a Raabu xa ra lis sin dia. Kawit
    na malasing a roroiang iwaamua araan di valos be amun Lus ina di ra varaar.
  kyq-kyq: Do dɔkin̰ se, naajege jꞋiŋgkiro ɓulu do Ko Taar kɛn Raa ɛɗo Musa ki se,
    num ɓɔrse naajege se aan gɔɔ jee ooyga kooyo naɓo al‑Masi ɔɔɗjekiga dojege maakŋ
    Ko Taar kɛn Raa ɛɗo Musa ki jaay tɛɗjeki ɓulge se. Bin ɓo naajege ɓɔrse jꞋɔŋkiga
    ɗoobm kiji gɛn tɛɗn naabm Raa. Ɔɔ ɗoobm se, *Nirl Salal ɓo taaɗjesin̰ki. Bin num
    naajege se, kꞋtɛɗki naabm Raa se ute Ko Taar kɛn Raa ɛɗo Musa ki jaay kꞋraaŋin̰oga
    raaŋ do dɔkin̰ se eyo, taa ɗoobm se kaaɗin̰ deelga.
  kwd-kwd: Tafe'ua ma nga alata lo'oo, goru arube no'o fa'asia nga Tagi ne'e ba'ita
    fafi 'adauru mai na'o, tofuna nga mango 'e 'ola 'adauru 'i na'o 'e mae no'o. Ma
    nga alata lo'oo, 'agoru taunga'i no'o fana God, ma goru ka leka no'o suria nga
    tala fooru na lo'onga suria nga kwaisiriinga na nga Anoe 'ola Abu. Mai dauru goru
    'ame leka no'o suria nga tala 'ua na nga Tagi ala Moses.
  ded-ded: Nga yofinenggac dedeseriyoacfunac yungec yungecnunuya kecdimbe. Dedeseriyoacngo
    mendannunuec, imohacnac bic homeing. Dedeseriyoacfunac homema ua esea imoc wama
    Asuac ua gboriau emma nandimbe.
  ewe-ewe: Ke azɔ esi míeku na se si ƒe kpɔkplɔ te míenɔ kpɔ la, míevo tso se la me,
    be míasubɔ le Gbɔgbɔ la ƒe mɔ yeye nu, ke menye le se la ƒe mɔ xoxo nu o.
  nuy-nuy: Yagu anaani aḏaba ngurru-burraa nguynju yaga ngurru-ngawiiyn aḏaba. Wudani-yung-gala,
    anubani ana-lhaawu-runggal waari anggu-buunggawa-mang ngagurri-wuy, ngarranggu-lharrgang
    wugurru aḏaba. Nguynju yadhu anaani ngirri-yandhurrbangana ngagurru anubani ana-Maṉngulg
    Mawurr. Waari-wugij wurrugu anubanila ana-lhaawu waarrarrina-wala, anaani wu-nungguḏaaba
    wu-burri, waari-waj ngagurru ngaanggu-yandhurrbang anaani ana-lhaawu.
  cop-BHC: ϮⲚⲞⲨ ⲆⲈ ⲀⲚⲔⲰⲢϤ ⲈⲂⲞⲖ ϨⲀ ⲪⲚⲞⲘⲞⲤ ⲈⲀⲚⲘⲞⲨ ϦⲈⲚⲪⲎ ⲈⲚⲀⲨⲀⲘⲞⲚⲒ ⲘⲘⲞⲚ ⲚϦⲎⲦϤ ϨⲰⲤⲦⲈ ⲚⲦⲈⲚⲈⲢⲂⲰⲔ
    ϦⲈⲚⲞⲨⲘⲈⲦⲂⲈⲢⲒ ⲚⲦⲈⲠⲒⲠⲚⲈⲨⲘⲀⲞⲨⲞϨ ϦⲈⲚⲞⲨⲘⲈⲦⲀⲠⲀⲤ ⲀⲚ ⲚⲦⲈⲞⲨⲤϦⲀⲒ.
  buk-buk: Magoc kwahic dec yac dambac ndu su ma dahu gêŋ naŋ sô yac dôŋ, naŋ siŋ.
    Kilisi kêgapwêc yac su yêc yomsu akwa naŋ sêto su yêc, ma kwahic dec tam akiŋ
    Anötö ma taŋkuc lêŋ wakuc naŋ Ŋalau Dabuŋ tôc têŋ yac.
  pri-NT: Êco na nabà, âna wà Pwiduée, âna é tipijè jii ê Naèà, na pwa wârimuru tâjè.
    Â jè piênawéna kà Pwiduée goro pai pwa na bwaa âmuê. Ba jè pitêre dàra ê Nyuâaê
    Pwicîri, â càcaa ê Naèà kà *Moosé.
  zpq-NT: Perw ṉa'a ba belacho len ley da' žan cheyaḻa' si'cho castigw toḻi tocaṉe,
    ḻe Criston' beque'e xtoḻa'chon'. Na' ba chaclaže'cho goncho can' chazlaže' Diosen',
    na' chonchon gague cont ṉa Diosen' naccho beṉe' güen len ḻen', san chonchon dan'
    ba bocobe Spiritw c̱hen' yic̱hjlažda'ochon'.
  por-TFT: Mas agora estamos livres da obrigação de obedecer a lei que Deus deu a
    Moisés para sermos salvos, pois é como se tivéssemos morrido. Como resultado,
    a lei que Deus deu a Moisés não nos controla mais. Portanto servimos a Deus, não
    pela necessidade de obedecer aquelas leis, conforme o jeito antigo, mas de uma
    forma nova, à medida que o Espírito de Deus nos ajuda a servi-lo.
  gwi-NT: Ąįįts'ą' juk jii Law diinoontą' k'it t'oonchy'aa ts'an tr'eereejil. Vit'eegwijyąhchy'aa
