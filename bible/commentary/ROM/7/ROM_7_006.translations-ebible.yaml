  huu-NT: ia Moisés mɨcorɨ llogacɨno jai saide. Caɨmo jai duiñede. Navui ie anamo
    itɨcaɨ; iadedɨ birui ie anamo jai iñedɨcaɨ. Jusiñamuina caɨ sedajamona, Jusiñamui
