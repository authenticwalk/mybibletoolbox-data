  gym-NT: Akwa mtare Ngöbökwe ni tikaninte Kukwe Biani Kwe Moiséye ye kisete amne
    ni ñan tä kukwe ye mike täte mda, aisete Ngöbökwe kukwe ükaninte btin nünankrä
