  jae-jae: Ma galoc biŋsu, taŋ gêbiŋ aêac tôŋ naŋ, gêbacnê ma tamac êndu, tec dawi
    gêŋ, taŋ gêsô aêac tôŋ naŋ siŋ. Tec galoc tanam sakiŋ têndaŋguc lêŋ laŋgwa, taŋ
    teto gêc biŋsu naŋ, êtiam atom, tanam sakiŋ têndaŋguc Ŋalaunê lêŋ wakuc.
  ksd-ksd: Ma go di tar valangalanga dat kan ra tinata na varkurai, tago da tar mat
    kan nam i ga vi vake dat; ma damana da torom ma ra kalamana mangana tulungen,
    ma vakir ta ra maulana maukua i ra tinata ka.
  msm-NT: Di kuntoon, tongod to pag-unung ta to pagkamatoy ni Cristo, wadad yabot
