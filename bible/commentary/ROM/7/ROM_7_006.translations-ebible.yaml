    Ndrabun aseben taha.
  wim-wim: Ngamp kaꞌathaman-a, wik thayan God.antaman pip-pipampa, puth nil Christ.an
    uthama way ngamparamakana, keꞌ-paal wik thayan God.antam anangana nil Moses.angan
    want ngamparana, an nil moom ngamparamana an yaꞌ-ngula, ngamp pam wanch Jesus.antam
    ngul iiy-iiyanamp aꞌ nil Ngeen-Wiy Min nungantam God.antaman ngangk ngamparangan
