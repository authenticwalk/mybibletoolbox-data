verse: ROM.007.006
translations:
  kpx-kpx: Isito menaka keu aike nahiemo uoholinu. Kosealemo nahiau haluviale ke nahate.
    Kemoike nahi subuta menaka ke evioholima. Nahi subuta menaka ke vai nahie uvu
    bahatamo vaholisito nahie vavae isivi unahamo vama. Isito Dilavau nova au Munanae
    Tumu nahiovege keu nahie uvumo ualemo nahi isivive unaha vama.
  okv-H: Rate ungotena God ta ke pepeni na andirari amita degi pepehekeo vujekenu
    arahata pahue God ta Ahihi Otohu ta ke agi ue iragora amo ke pepeni kajari amina
    ae rate vasiri ehaha na eagora.
  tbo-tbo: Tamogi amalai lugagayo a panipani uyahina amaka ta gunagagita babana noka
    ginoulina i womomohita amaka ta hilage haleya. Uyahinei ma tauta ega lugagayo
    odubona gilugilumana uyahina tata wobagibagi ma Alugo Woiyawa a luyagohana wouna
    uyahina ta wobagibagi.
  mal-C: എന്നാൽ ഇപ്പോഴാകട്ടെ, ന്യായപ്രമാണത്തിൽനിന്ന് നാം സ്വതന്ത്രരാക്കപ്പെട്ടിരിക്കുന്നു.
    നമ്മെ അധീനപ്പെടുത്തിയിരുന്ന ന്യായപ്രമാണത്തെ സംബന്ധിച്ചിടത്തോളം നാം ഇപ്പോൾ മരിച്ചവരാണ്.
    എഴുതപ്പെട്ട ന്യായപ്രമാണം ആചരിക്കുകയെന്ന പഴയ രീതിയിലല്ല, ആത്മാവിനാൽ നിയന്ത്രിതമായ
    പുതിയ ജീവിതത്തിലൂടെ നാം ദൈവത്തിനു ശുശ്രൂഷ ചെയ്യുകയാണ് അതിന്റെ ഉദ്ദേശ്യം.
  grc-SR: Νυνὶ δὲ κατηργήθημεν ἀπὸ τοῦ νόμου, ἀποθανόντες ἐν ᾧ κατειχόμεθα, ὥστε δουλεύειν
    ἡμᾶς ἐν καινότητι πνεύματος, καὶ οὐ παλαιότητι γράμματος.
  bgc-bgc: हम नियम-कायदा खात्तर मरगे जिसकै बन्धन म्ह हम पैहले थे। इब हम पवित्र आत्मा
    की मानकै, नये सिरे तै परमेसवर की सेवा कर सकां सां।
  khz-khz: Na ita ewagumona rova genana eluga-vagirato, kwalana eligoligorawai gauna
    genana warau takwaregato. Pe ita ewagumona Veaga Palaguna gena raupara valigunai
    Palagu vetugunagina pita ago-veni, a ati Puka Veaga aonai getalorato rovara kwalana-kikitalira
    rauparanai.
  deu-TKW: Nun aber sind wir für das Gesetz ausgethan, weil wir gestorben sind mit
    dem, wodurch wir gebunden waren, so daß wir nun dienen im neuen Geisteswesen und
    nicht im alten des Buchstabens.
  zsr-NT: Naꞌa nularuꞌ lu naꞌ zxba naꞌ le natczruꞌ tsca nac le rna bëꞌ zxba naꞌ gna
    beꞌi rëꞌu ziꞌal. Cni nac quië gac gunruꞌ xchinëꞌ Dios lu yöl‑laꞌ naꞌbán cub le
    runnëꞌ queëruꞌ Dios Böꞌ Laꞌy, len clëg gunruꞌ xchinëꞌ lu lë naꞌ chnac gul, le
    nac zxba queëꞌ.
  lin-lin: Kasi sik’oyo, lokola tokufi mpo na nguya oyo ezalaki kokanga biso na bowumbu,
    tokangolami na nguya ya Mobeko mpo ete tosalela Nzambe na lolenge ya sika ya Molimo,
    kasi na lolenge ya kala ya mokanda ya Mobeko te.
  hns-NT: Bakie ab hamlogke kaanoen se kaam na hai. Hamlog ek rakam ke mar gailie
    baatie, ohie se hamlogke dar na hai eke toere ke aur hamlog be-dar se Pawietr
    Aatma dwaara Parmeswar khaatien ek naawa rakam se kaam kar sakab.
  noa-E: Pari mag narrta ĩs jũrr nem khaigbam waumaaugau Cristo dʉ̈i ãba meewi nʉisimjö
    nʉm. Mag Cristo dʉ̈i meebarmua ĩsin maachin ãba Ẽwandam chognaanau, ya mag leita
    maach khãai ʉ̈rpai khaba sĩewai. Pari mag i chogkha nʉm chan mag ley gaai jaau
    sim ʉʉrkha nʉmua khaba, ich Ẽwandam Akharau wënʉrrapi jaau simjö wënʉrrʉmuata
    mag i chogkha nʉm.
  eng-EMTV: But now we were released from the law, having died in that to which we
    were held fast, so that we should serve as slaves in the newness of the Spirit
    and not in the oldness of the letter.
  mib-NT: Te vijna te je ni quenda yó chíji ley jenahán, chi nájnūhun je ni jihī yō
    jeē ma nihín gā poder sɨquɨ̄ yō. Te súcuan te íyó libre yō jeē cuajníñu yó núū
    Yaā Dios. Te jíca yó jíín modo jeé jéē cuní maá Espíritu, chi tuá yɨ́hɨ yó chíji
    ley jeē ní tee Moisés jenahán.
  lif-NT2: कर आल्‍लोग, तगि आनिॽ सम्‍दाङ् युक् के़जोःक्‍पा साम्‌योथिम्‍लाम्‍बा चोःक्‌युम्‍भो
    आघोःसुम्‍माङ् आवाॽ॥ आल्‍ल आनिॽग साप्‍ते़आङ् के़बप्‍पा साम्‌योथिम्‍मिल्‍ले़ कुयुक्‍को
    आवये़ल्‍ले़ सेवा आजोगुम्‍बा हे़क्‍के मे़ःन्, कर सेसेमाङ्‌लाम्‍बा कुसङ् हिङ्‌मन्‍नो
    सेवा आजोगुम्‍लो॥
  xnj-xnj: Nambu hinu tilekekiswi kuhuma mu Malagizu gegatikungili ngati vavanda ndava
    tafwili pamonga na Kilisitu. Ndi timuhengela lihengu Chapanga mu njila ya mupya
    ya Mpungu Msopi lepi mu njila ya kadeni ya Malagizu gegayandikwi.
  mmx-mmx: Ketla amonga, nedik diga met basinge lorooro maut, mo ga otot tutu minedik,
    nedik dira sepsu ba basinge Laulis Linga, la ata gugu at langas maxat at Loroonan,
    la kopmen bok ba Laulis Linga migomgo.
  cbr-NT: Usai 'iá 'aíshbi cananuna nun, ax quicësabi oquin 'ati bana axa quicësabi
    oquin 'acë cupíma, Cristomi catamëtishi ainan 'ixun aín Bëru Ñunshin Upitan sinánmicëxun
    bëtsi oquin sinánquin Nucën Papa Dios cuëëncësabi oquinshi 'ain.
  tee-NT: Para ju chavai jantu lai vana quintamapast'ac'aniyan ixnavica macxcai ju
    lhamap'aksin. Icpunajun chunch ni lhilhcata ju Dios ni tachi ju va nitach ju mak'aniya
    qui'atsucunti'an. Chai ju chavai lai naviniyau ixk'achat ju Dios la'ixtachaput
    ju Spiritu Santu. Jantu va yuchi ni anic'a acnavi tachi ju ts'okcanta lakatu'u'
    lhamap'aksin.
  eng-LSV: and now we have ceased from the Law, that being dead in which we were held,
    so that we may serve in newness of spirit, and not in oldness of letter.
  cak-NT: Ojer can, xojc'ue' chuxe' ru-ley ri Moisés; pero cami anche'l xojcom yan
    chech ri ley ri', romari' xojcolotaj yan chech. Roma cami naka'an ri nrojo' ri
    Dios riq'uin ri c'ac'ac' c'aslen ri yo'n chake roma ri Espíritu Santo, y man riq'uin
    ta ri ley ri tz'iban can.
  pah-NT: 'Ymya nhande ei: “Tihendu katu ti Moisésva''ea remimbo''eagwera aherembikwatijara.
    Nahã nhande nhimombyryvi Tupana''ga pe,” xa''e nhande ikwehe novĩa. Emo nhande
    ndia''ea''javi a''ea kiro. A''ereki Tupana''ga nhande mbopiro''yi Moisésva''ea
    remimbo''eagwera hugwi. Ag̃wamo nhande rekoi tuhẽ Tupana''ga remimbotarimova''ea
    rehe. A''ereki Tupana''ga ra''uva nhande mboheaporog̃ita pyahu.'
  sja-NT: Mamĩda Cristode ijãadak'ãri mãik'aapa ma p'ek'au k'achia ooyaa bɨ k'ap'ɨa
    piu pɨk'ak'ãri Cristo ome, tachi uchiajida ma ũraa jara bɨ jua ek'ariipa oodait'ee
    Tachi Ak'õre Jaurepa oopi bɨk'a. Naaweda ma ũraa tachi chipari pɨk'a baji. Mamĩda
    Cristo ome araa p'aneedak'ãri, Tachi Ak'õre Jaure tachi chipari beeji p'anapataadamerã
    Ak'õrepa k'inia bɨk'a.
  xed-xed: Ndanana tama ná, falauʼ vgha mu da zlahu, mtuguduŋmta mu ta tsa zlahu ya
    si ta hbamata ya. Laviŋlava mu ta maganatá slna ta Lazglafta ma lfiɗa nzaku ta
    maramaŋta Sulkum. Manda tsa vindaf lu ma zlahu ghalya ya a ta magəgəlta mu wa.
  mks-NT: Joo na̱caja Ndióxi̱ ña̱ ná ja̱ni̱ yó nu̱ú ña̱ sáhndá ley Moisés ña̱ na̱sacomí
    cuéntá sa̱ha̱ yo̱. Ta viti núná nu̱ yó caja í ña̱ cúni̱ mé á jáchi̱ na̱ndijama
    ínima̱ yi̱i̱ Ndióxi̱ mí sa̱há ña̱ cán quéa̱ co̱ cómí ga̱ ley, ña̱ na̱ca̱hyí na̱
    jihna cuéntá sa̱ha̱ yo̱ viti.
  gfk-S: Iesene kakarek um dait te langalanga sukun ra hena ira harkurai tane Moses
    kinong dait te mat talur kike ing iga hiis kawase dait. Io kaie, no nudait gingilaan
    na tultule i kis naramon tike sigar mangana ngas nong i kis ra hena no Halhaaliena
    Tanuo. Pa dait le kis na tultule baling um naramon tano tuarena ngas na tartaram
    ira kaba not no harkurai bakut.
  bmu-bmu: Mewö malinmö, mutuk keu miaŋön jöhöm neŋgiiga gwaröŋe mala köna keugö bohonŋi
    mohot mohot wuataŋgöbingö kapaŋ köla nupŋi memba malin. Kraistpuk qekötahöba kininga
    urunini walŋan yambuk kömuiga nalö kewöŋe köna keugö buŋa ahinaŋgöreŋök lolohoba
    kunbuk welenŋi qahö qemakzin. Nalö kewöŋe könaŋamninan kölöŋaiiga Uŋa Töröŋan
    inahöm neŋgiiga amqeba Anutugö nupŋi memakzin. Mewö.
  dgz-dgz: Go endi God iup ame gapan vetanen iwa nu Iesu den intum tat borit waton
    menan iup aroewa nu inanup uon tan. Ap menan nu iup namua ok nanimu gapan seane
    ya taivin go inak ewakewa Guewa nuneni gapan taivin.
  eng-GNV: But now we are deliuered from the Lawe, he being dead in whom we were holden,
    that we should serue in newnesse of Spirite, and not in the oldnesse of the letter.
  zaa-NT: Pero labiru tsè'e ri'u bajo ca mandamiéntua nu beni cą ri'u dominar, porqui'ni
    chi gùttì ri'u para lani ley nà', acca chi ná ri'u libre para guni ri'u Tata Dios
    servir, alàa por medio de ca regla nu rigua ca enne' tì'a beni ri'u antes, sino
    lani attu modo huaya', por la'labàni cubi nu runna Espíritu Santo.
  eng-WEBSTER: But now we are delivered from the law, that being dead by which we
    were held; that we should serve in newness of spirit, and not in the oldness of
    the letter.
  guh-guh: Itsiata baja maparucaeje palivaisi Dioso Moiséspijinëta najumecopata, bajarapalivaisi
    vajajumecovënëtsijavami, Dioso baja nacacopabiaexana Cristo bevajanacayajavatëpaexae.
    Nexata papexaniacuene aeconoxae exanavanapatsi, apo exanavanapaetsi saya vajanacaitorobixae
    bajayata peyaquinaelivaisimi, Dioso Moiséspijinëta penajumecopatsilivaisi. Jume
    baja cajena. Espíritu Santo raja pejanajamatabëcueneta vajanacaitorobixae, exanavanapatsi
    bajarapapexaniacuene.
  bon-bon: Yepä, page mine äsecräreji gemi cotre mule cabu ca. Mine epu pana budre
    biname liiyepu cotre mule poto cidi me. Cotre mule äblicäco mibibine cääri oomlana.
    Siige mime tääpume pui sasa mule, pui Oogäräneji Cotre Mene te lica mibibine niwadininuge.
    Page kirece mule te mibibine niwadininige, peei lui Aceji Seemo me.
  nhw-BL: Pero ama pampa timijque ica Cristo, yaya techmajcahualti tlen nopa tlanahuatilme
    huan yeca nopa tlanahuatilme ayacmo techpixtoc imaco para ma tijtequipanoca. Ama
    hueliya tijtequipanohuaj Toteco Dios ipan seyoc tlamantli ojtli catli yancuic
    quen Itonal techpalehuía ma tijchihuaca. Ayacmo tijtequipanohuaj pampa tiquimacasij
    catli quiijtojque nopa tlanahuatilme huejcajya.
  swh-ONEN: Lakini sasa, kwa kufia kile kilichokuwa kimetufunga kwanza, tumewekwa
    huru kutokana na sheria ili tutumike katika njia mpya ya Roho, wala si katika
    njia ya zamani ya sheria iliyoandikwa.
  wbi-wbi: neke lino tudindulivue kuhuma kundaghilo. tujifwilile ihali jila jinojatupingagha,
    neke tupate kutumika mu hali ja Mhepo uMwimike, sio ku hali ija pakali ja malembe.
  bba-bba: Adɑmɑ tɛ̃, sɑ yɑkiɑrɑ woodɑn di ye yɑ rɑɑ sun nɛni nɡe dɛsobu domi yɑ ǹ
    mɑɑ dɑm mɔ bɛsɛn wɔllɔ. Nɡe mɛyɑ sɑ ko kpĩ su Gusunɔ sɑ̃ kɑ bwisiku kpɑɑnu ni
    nu wee Hunden di, n ǹ mɑɑ mɔ kɑ bwisiku ɡuru ni nu wee woodɑn di.
  eng-KJVCPB: But now we are delivered from the law, that being dead wherein we were
    held; that we should serve in newness of spirit, and not in the oldness of the
    letter.
  kgk-NT: Upéa yma gware tekoha porã nhe'ẽ ipokatu joty. Ha peteĩxa nhamoirũ-ma ramo
    Cristo-pe, ãy upéa kwatia nhe'ẽ ndaha'evéi nhande-vy gwarã. Ãy omano va'ekwe-rami
    jaiko íxupe. Ndaipokatuvéi-ma nhande-rehe upéa yma gware nhe'ẽ. Nhe'ẽ Marangatu
    tee va'e reko-rupi ae nhamba'apo Nhandejáry-pe jaiko-vy.
  waj-waj: Aanna makee Anutuuqaa mmaanna tuu kuaivo hama mmannammanna ti utinoo. Vaa
    tauraa ii aataru ivo ti utuuvaara ti aakiaiyauvo putivai. Ta hama Anutuuqaa mmaanna
    tuu kua fafaara roo aataru eenanaivau varida mmoori varaunnavai. Ta Mmannasa Yoketaivaa
    aataru karaasaivau varida mmoori varaunnavai.
  cpy-cpy: Okimiwitakawo nimaeka akama-pithateeromi, ajeekashiwaetaa. Añaayiteeri
    owakirari, riitaki Ishire tajorentsi kantakaan-taawori romperatan-teeri Tajorentsi.
    Tee okimitawo paerani, apankinawenta-waetawo itakantawori rojankinee-takiri.
  ekk-PKP: Aga nüüd oleme seadusest vabastatud ning oleme surnud sellele, mis hoiab
    meid ahelais, et me saaksime teenida vaimu uudsuses ja mitte seaduse vana kirjatähte.
  mpx-mpx: Valila Logugui i yowanila, yaa Keliso wana yaomal eliyana yawalila bebeyaunana
    iyaka i yaomal, inoke sauga ya Logugui nige al i kukuhikagila. Inoke wala tuwalali
    Yehoba elana, ta golugoluwa kamwasa vavaluna toto Yayaluwa Bwabwalena i pankitela,
    nige ta golugoluwa kamwasa bebeyaunana toto Logugui i pankitela.
  wbp-wbp: Jalanguju yangkaju kuruwarri nyurru-warnu, ngulaju kula kangalpa yarda
    ngunami wirilki yangkaju kuja Mujujurlu pantipantirninjarla yirrarnu pipangka,
    lawa. Yangkangku kuruwarrirli kala-ngalpa warrarda putaputa jinyijinyi-manu ngalipaju
    pirijina-piya-wiyiji. Jalanguju karlipa nyinami nyurnu-patu-piyalku, ngulakuju
    kula kangalpa yarda ngunami wirilki kuruwarriji, lawa. Nyurru-juku-ngalpa yungu
    Pirlirrpa nyanungu-nyangu Kaaturluju, ngulalkunya kangalpa wiriji nyina Pirlirrpaju.
  luo-luo: To sani, nikech wasetho ne gima notweyowa chon, mondo wabed wasumbini,
    ok manie bwo chik machon mondiki, to manie ngima manyien kuom Roho.
  nhe-NT: Pero ama pampa timijque ihuaya Cristo, yajaya techmajcajtoc tlen itlanahuatil
    Moisés para ma tiitztose titojtontoque huan yeca nopa tlanahuatili ayoc techpixtoc
    imaco para ma tijtequipanoca. Ama hueliya tijtequipanohuaj Toteco Dios ipan seyoc
    tlamantli ojtli tlen yancuic queja Itonal techpalehuía ma tijchihuaca. Ayoc tijtequipanohuaj
    pampa tiquimacasij tlen quiijtojque nopa tlanahuatili huejcajquiya.
  aii-aii: ܐܝܼܢܵܐ ܐܵܕܝܼܵܐ ܦܝܼܫ ܠܲܢ ܫܸܪܝܹܐ ܡ̣ܢ ܢܵܡܘܿܣܵܐ ܣܵܒܵܒ ܡܝܼܬ ܠܲܢ ܠܗ̇ܘ ܕܙܘܼܒܛܸܢܲܢ
    ܝܼܗܘܵܐ. ܐܵܕܝܼܵܐ ܒܸܥܒ݂ܵܕܵܐ ܝܘܲܚ ܚܸܠܡܲܬ ܒܚܲܕܬܘܼܬܵ‌ܐ ܕܪܘܼܚܵܐ، ܘܠܵܐ ܒܥܲܬܝܼܩܘܼܬܵ‌ܐ
    ܕܟܬܵܒ݂ܵܐ.
  esk-NT: Pakma patchisaikkaurugut maliġutaksramiñ, aasriiñ tuquŋaruatun iḷiḷuta maliġutaksramun
    isiqtaġipluta qaaŋiqsuami. Taatnaqhuta pakma savautinġitchikput Agaayyun utuqqakun
    aglausimaruakun maliġutaksrakun, aglaan pakma savautiaqsigikput Ipqitchuakun Irrutchikun
    iñuuŋŋapta nutauruamik iñuułiġmik.
  msb-msb: Pero libre na kita niyan sa Kasuguan kag patay na sa gahom san dati nagauripon
    sa aton. Kaya ngani sa Dios kita nagasirbe niyan na may bag-o na buhay hali sa
    Espirito Santo kag dili susog sa luma na Kasuguan.
  cpa-NT: Jøng² na¹ jín³ ma²lán¹² jniang³ ju³lah dsa² ma²ca¹dsan¹ ja³cog² lei¹³ hi²
    mi³quien¹² ja³cog² jniang³. Tsa¹ma¹hniuh¹² mi³ti³ jniang³ lei¹³ guiúgh² jøng²
    lǿa¹² ni³ si². Ma²ca¹cuø¹ Diú¹³ jmi²dsí² hmë́² quián² jniang³. Jøng² ma²lé² mi³ti³
    jniang³ ja³cog² Diú¹³ quianh¹³ ca¹lah¹jǿ¹ dsǿa¹² jniang³.
  dso-dso: ଏବେ ଆମେ ନିୟମର୍‌ ସାସନେଅନି ମୁକଲ୍‌ଲୁ ଆଚୁ, କାଇକେବଇଲେ ଜନ୍‌ଟା ଆମ୍‌କେ ଦିନେକ୍‌
    ବନ୍ଦି କରି ସଙ୍ଗାଇରଇଲା, ସେଟା ଆମର୍‌ ବିତ୍‌ରେ ମରିଗାଲାଆଚେ । ଆମେ ଆରି ଆଗ୍‌ତୁର୍‌ ପାରା ଲେକାଅଇଲା
    ନିୟମ୍‌ ଇସାବେ ପର୍‌ମେସର୍‌କେ ସେବାକରୁ ନାଇ । ଏବେ ସୁକଲ୍‌ ଆତ୍‌ମା ଦେକାଇଲା ବାଟେ ଇଣ୍ଡ୍‌ଲୁନି
    ।
  meu-meu: A harihari taravatu ese vada e kahuda nege, e dogoda taova ḡauna enai vada
    ta mase na heto; taunabunai harihari eda hesiai ilao-henina na lauma dainai, dia
    nega gunadia ai e tore herevadia daidiai.
  yva-NT: Weramu soamo Ananyao Musa mpaya wansai to ti mo wansaokokaisy akatoe ramu,
    weye wamamo maisyare wangkakai Kristus atavon. Arono wusyinoe Ananyao Musa mamo
    wamo rarijat mavabe, weramu unanuijo wanyine inta raneka wansai, omamo Anawayo
    Vambunin mo wansaugav indamu wamo Amisye arijat.
  dgc-dgc: Pero nadid éy libri kitam to kautusan ni Moises, da bilang pate kitam dén
    ta éya. Kanya nadid éy éwan kitam tu kailangan a sumunud ta kautusan; éngˈwan
    i sésundin tam déna éy Diyos, da binagu kitam na Espiritu a Banal.
  zpm-NT: Blactaa bgadoo ne lo ley, saṉgue niina rrieequia gutle ne nëz lo ley, laa
    ne mbanle zigne rnabey Espíritu Sant.
  hix-NT: Kanhàn kom yanoto me rma haxa tehxatxkon hamà, Moyses heno nàyweronàhyamatxho
    me kesnàr kom ke. Amnye rma haxa, noro heno nàyweronàhyamahtor me harha tehxatxhe,
    àwayehsaho wyaro kesnàr kom ke. Àro ke, Moyses heno nmenhotho hoye rohra Khoryenkomo
    teyukyatxhe, amnyehranotho hoye rohra mak ha. Khoryenkom yokato yano me haxa ryhe,
    Khoryenkomo teyukyatxhe, noro yano me anar me harha kesnàr kom ke.
  sim-sim: Hako ter os Krais hari hom ni haha lohi siyok ni sindari oso angop ni halari
    sir. Ter os ni tiyawa mbeek lo os jekambak li kayendari hom ni tiyakwa ambu nir.
    Avui Wasilaka Masikome orhin nirin or hari osik, ma akrik ni naha os or mbawa
    hom ni tiyakwa nir.
  npi-ULB: तर अब हामी व्यवस्थाबाट स्वतन्त्र पारिएका छौँ । हामीलाई जुन कुराले बाँधेको
    थियो, त्यसको निम्ति हामी मरेका छौँ । हामीले पुरानो विधानमा होइन, तर पवित्र आत्माको
    नयाँपनमा सेवा गर्न सकौँ भनेर यसो भएको हो ।
  cgc-cgc: Piro, ula ki en naan ta dalem ta Mga Sinulat Moises. Ta dati ta na kabui
    na salig ta pa na maluwas ki paagi ta ate na pagsunod ta Mga Sinulat Moises, kiten
    i paryo mga biag na pabuat na suguon. Anduni, dili en iling tan ate na isip tak
    kiten i ula en naan ta dati ta na kabui. Anduni magsirbi ki ta Dyos ta bag-o na
    paagi na ate an na pasunod Dyos Ispiritu Santo, dili ta dati na paagi na ate ya
    na pasunod Mga Sinulat Moises.
  tim-tim: Dâ hinŋe amâ den kârikŋe arekŋe bo damun nenŋe akmap aregât tâkŋe hulaŋ
    nengiewân amâ den kulemgât dâp tâmbâŋe bo watmâ âmâ Heakgât dâp irakŋe tâlim arimaen.
  yor-yor: Ṣùgbọ́n nísinsin yìí, nípa kíkú ohun tó so wá pọ̀ tẹ́lẹ̀ rí, a ti tú wa
    sílẹ̀ kúrò nínú òfin, kí a lè sin ín ní ìlànà tuntun ti Ẹ̀mí, kì í ṣe ní ìlànà
    àtijọ́ tí ìwé òfin gùnlé.
  wos-wos: Tale nani wungi nani re. Moses wandén hambuk hundina ekombu rembeka dé
    naniré huluki. Hulukindéka nani Krais wali hiyambeka wun hambuk hundi naniré wambula
    yamba hulukikéndé. Nani Krais wali natafa mawuli héraata Moses wandén hambuk hundika
    sarékéhafi yata, Godna Hamwinya hwendén huli mawuli hérae, nani jémba reta Godka
    jémba yatame.
  emp-NTPO: Baribʌrʌ Ãcõrẽba Moisea diad̶a leyd̶eba pananada dadjirãra ẽdrʌsid̶aa.
    Maʌ̃ leyd̶ebemada beusid̶a bẽrã id̶ira Ãcõrẽra idji Jaured̶eba ẽpẽnia. Waa crĩchad̶aẽ́a
    Moiseba b̶ʌd̶a leyd̶eba ẽpẽnida.
  eng-F35: But now we have been released from the law, having died to what was gripping
    us, so as to slave in newness of spirit and not in oldness of letter.
  ind-ind: Dahulu, kita terikat pada hukum Taurat ibarat seseorang yang terikat dalam
    pernikahan. Tetapi sekarang, kita dibebaskan dari hukum Taurat karena kita mengetahui
    bahwa diri kita yang lama sudah mati. Jadi, yang mengatur kita bukan lagi ikatan
    hukum Taurat itu! Sekarang kita melayani Allah dengan cara baru menurut Roh Kudus,
    bukan dengan cara lama menurut peraturan-peraturan yang tertulis.
  pes-OPCB: اما اکنون از شریعت آزاد شده‌ایم، زیرا نسبت به آن مردیم و دیگر در اسارت
    قدرت آن قرار نداریم. اکنون می‌توانیم خدا را خدمت کنیم، نه از طریق روش قدیمی، یعنی
    اطاعت از مقرراتی نوشته‌شده، بلکه از طریق راه و روش زندۀ روح خدا.
  mpt-mpt: Ina otane memalo nibo Yesuse tena kaanobbio kesoa hekmel wengo nibo mo
    kima biobabe. Sino nibo funanoba Nibo Gode okoko okok kemomo genob kesoa nibo
    e hekmel wengo wafunin kukubo naatemobbu otane motono mo naim blimobe. Ina otane
    memalo Gode Hobe nibo dobyebio kesoa nibo e okok nakabe. Nibo mema kukub ota wafu
    bianoba e okoko okok kebuobe.
  ssx-ssx: Kutu piekepate nikita꞉ mo Lo Pi manuma꞉ amba꞉ mea tonkao wiekeeki pa꞉ta꞉
    homomeke handaata꞉ ameta꞉ Koda꞉ma꞉ niki ka꞉la꞉pa꞉ ta꞉pao pa hamono la꞉la꞉me. Ame
    do pokoloma꞉ eta꞉ hande amba꞉ wape pea wieke Lo Pi manuma꞉ waleeke tupa꞉ na pokoloma꞉pate
    hande Sipitidima꞉ panakeeki wala꞉la꞉ tupa꞉ pokoloma꞉me.
  mkl-mkl: Ammɑ nsɛi, si bɛi ɑ̀ ku si ɡɑ̃mɛi woodɑ, nŋu iyi wɑ mu wɑ wo bɛi ɑru, ɑ̀
    fitɑ hɑi si ɑwɔɛ. Bɛbɛi ɑɑ kɑ yɔkɔ kɑ ceɑ Ilɑɑɔ̃ icɛ do dɑɑ titɔ̃ iyi í jɛ ti
    Hundeɛ, kɑɑ jɛ do dɑɑ nwo iyi í jɛ ti woodɑ.
  gaq-gaq: ମାତର୍‍ ଜାବାନ୍‍ କି ନେ ଗାଗ୍‍ଚେ ନେଲେଃକେ ଆତ୍‍ ବା ଗୁଏଚେ ନେ ଏବେ ନିୟମ୍‍ବାନ୍‍ ତାର୍‍
    ନେଲେଃକେ; ତେସା ନେ ଗୁଆର୍‌ବକ୍ନେ ବାୱିର୍‍କ୍ନେ ରକମ୍‍ ଚାକର୍‌ ମାସ୍ଲେଚେ ଆତ୍ମାରେ ତ୍ମି ରକମ୍‍
    ଚାକର୍‌ ସୁଗୁଆ କାମ୍ ଡିଙ୍ଗ୍‍ନେଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: Shin ha77i nuuni nuna qachchida higgiyas hayqqida gisho nuuni higge qashoppe
    bilettida. Hessa gisho, Geeshsha Ayyaana ogen Xoossaas kiitettosippe attin xaafettida
    cima higgiyas kiitettoko.
  unx-unx: ସିଦାରେୟାଃ ଆନ୍‌ଚୁ ଆବୁକେ ଆୟାଃ ତନଲ୍‌ରେ ତଲାକାଦ୍‌ବୁ ତାଇକେନା, ମେନ୍‌ଦ ନାହାଁଃ ଆବୁଆଃ
    ମାରି ସଭାବ୍‌ ଗଏଃୟାନା ଆଡଃ ଆବୁ ଆନ୍‌ଚୁରେୟାଃ ତନଲ୍‌ହେତେ ରାଡ଼ା ଚାବାକାନାବୁ । ଏନାତେ ଆବୁ
    ନାହାଁଃ ସିଦାଲେକା ଅନଲ୍‌ ଆନ୍‌ଚୁରେୟାଃ ସେୱା କାବୁ ରିକାତାନା, ମେନ୍‌ଦ ପାବିତାର୍‌ ଆତ୍ମା ଉଦୁବ୍‌ତାନ୍‌
    ନାୱା ହରାରେବୁ ସେସେନ୍‌ତାନା ।
  gah-gah: Lá imóza, imane gamenaló nene hulunimó nenémini okuko, lo huka gakó ámegetoakalímini
    nagakutí nene Ómasímo gologí oletamole loko li huka gakolímini gizapaló minamunike,
    gosohá gapoló Sikalahulímo veleleta gapoló vinake Ómasi gelekelé otatune.
  lcm-lcm: Sikei kana, taratala mat pelek a gogotan neite saupai, na taralapo kala
    pelek a sa katapo pis ira. Ani tara abis si selen tanginang si Malanganto, na
    parik ta si selen kavang si keve saupai ang kita salik ia.
  aer-aer: Kenhe lyete akenhe anwerne angkentye Moses-kenhe impelheke, anwerne-arle
    kwenhe Christ-nge ilweke-arle-arteke, anwerne anteme angkentye ingkweye yanhe
    renhe awethe apentetyakenhe. Angkentye Moses-kenhe arne chain-ele-arteke anwernenhe
    ayernentye akngerre aneke, anwernenhe akwete anthurre anteme uternetyarte nhenge
    arne akurne mpwaretyeke. Kenhe lyete anteme anwerne tyerrtye ilweke-arle areye-arteke
    anteme aneme, angkentye ingkweye yanhele anwernenhe uyarne uterneme. Kele lyete
    anteme anwerne Ngkarteke arnterre warrke-irreme Utnenge Akngerrele-arle kwenhe
    anwerneke imernerlenge nthakenhe anwerne Ikwere arratye warrke-irretyeke Renhe
    akwete apenterlte-anetyeke.
  qvc-NT: Piru Jisuspi kriyishpaqam, manana chay unay iskibrishqan liykunapa kriyadunshinachu
    kanchiqllapa. Ashwanmi kananqa Dyuspa Santu Ispiritun yanapawanchiq, mushuq bidapi
    librina kawsananchiq, Dyusta kasushpa.
  tgl-ULB: Ngunit ngayon, pinakawalan na tayo mula sa kautusan. Namatay tayo sa kung
    ano ang dating humahawak sa atin. Ito ay upang makapaglingkod tayo sa panibagong
    Espiritu at hindi sa kalumaan ng sulat.
  cbs-NT: Jakia ma nun Cristo ikunwainbu nun ma jabe mawa keskaken ja dukun Moisés
    Diosun jawen yunuti inun nemati kenemaniwen nuku ana yunuamaki. Jakia natian ana
    kene xeni ana paema nun chibanmaken Yushin Pepa kushipatun besti nuku yusinkin
    nuku pe mekekubainikiki, bai bena nuku chibanmakinan.
  xtm-NTPP: Kovaa vitna, kuenda kúu ñayii ni ji'i ma, sukan jín ko kuu o nuu tnu'u
    ni tatnuni Moisés ma tnu'u ni ka yo tnii tna'a ji'in o ma nuu ni ka yo kandija
    o sukan ká'an i ma. Te chukan kúu ja jin katanuu o sukan káxtnu'u maa Xtumani
    Ndios ma, te sukan jín kunukuechi o nuu Su'si ma, te masu jin kondikin‑ka o sukan
    ká'an tutu ndee tnu'u jana'a‑ka ma.
  nnq-nnq: Nambu ngoe tubi agabwa kuboka mumalagilo, tubokite mukilebe chache echikitubeka
    tube takabanda. Ngoe tubegelela kabeje na ndela ja lolo ja Malagilo ga Musa agaandikigwe
    nambu kwa ndela nhyono ja Uhuke.
  bao-NT: Mecʉ̃ra, doti cũurique manire ca doti niirucumiriquere ca bii yai weoricarã
    niiri, jʉgueropʉ doti cũurique ca nii jʉoriquere ca tii nʉnʉjeerã méé mani nii,
    Añuri Yeri wãma wãme cʉ̃ ca doti niirije mena pee Ʉmʉreco Pacʉre tii nʉnʉjeerʉgarã.
  san-ORI: କିନ୍ତୁ ତଦା ଯସ୍ୟା ୱ୍ୟୱସ୍ଥାଯା ୱଶେ ଆସ୍ମହି ସାମ୍ପ୍ରତଂ ତାଂ ପ୍ରତି ମୃତତ୍ୱାଦ୍ ୱଯଂ
    ତସ୍ୟା ଅଧୀନତ୍ୱାତ୍ ମୁକ୍ତା ଇତି ହେତୋରୀଶ୍ୱରୋଽସ୍ମାଭିଃ ପୁରାତନଲିଖିତାନୁସାରାତ୍ ନ ସେୱିତୱ୍ୟଃ
    କିନ୍ତୁ ନୱୀନସ୍ୱଭାୱେନୈୱ ସେୱିତୱ୍ୟଃ
  huv-NT: Nganüy lango metam mandüjpiiüts aaga poch tüünd Moisés, cos wüx tandeowaats
    maquiüjpaats Teat Cristo, quiaj lango metam icoots aaga poch quiaj. Nganüy ajlüyíiütsan
    marangaats leaw andiüm Teat Dios. Cos Nangaj Miespíritu nej lamüüch icoots marangaats
    najneaj, ngo matnej arangaats nomb, wüx arangaats atnej apiüng tiül aaga poch
    tüünd Moisés.
  otn-NT: Pɛ ya bi xotrá̱ hya̱'a̱ ra̱ ley ma̱di̱ ma̱ndaga̱hʉ ya. Porque ya dí øthʉ
    ra̱ güenda ngue ya dá̱ tu̱hʉ. A nu̱yá, ma̱'da'yo dá̱ m'mʉhmʉ para ngue ga̱ ørpa̱hʉ
    rá̱ 'bɛfi Oja̱. Guehna̱ ra̱ Espíritu Santo di 'dacjʉ ra̱ pähä ga̱ ørpa̱hʉ rá̱
    'bɛfi Oja̱ ya, pɛ hi̱nna̱ øthʉ rá̱ 'bɛfi Oja̱ ngue ga̱ su̱hʉ'a̱ te mma̱mp'ʉ ja
    ra̱ nyogui ley.
  nop-nop: Nai indidegoŋ adi Yodoko Mede wendegoŋ tiŋa kumunene Yodoko Mede’walaŋ
    folokŋiŋ dokodapmaguk. Unduŋ doktiŋa Munabuli diniŋ talik kobuli foloŋ hatiŋa
    Bepaŋ’walaŋ tipilapilaye-metam hatiyam.
  obo-NT: Piru ko-ungkay, nokolegguang kid taddot mgo Suhu, oyyos timbang id patoy
    kid duma ki Disas Krays woy wora kid no-uripon taddon mgo Suhu. Purisu od puung
    ki atag to Monama, konnad ukit to kodtuman taddot nosulat no mgo Suhu, ko konna,
    ukit don to lammin ko-ubpa no id pomon to Uhis no Ispiritu.
  cak-ENT: Tok rubanun can, xojc'uje' chuxe' ri ley ri xuya' ri Dios richin ri Moisés,
    jac'a vocomi xojcolotüj yan y chuvüch ri ley ri' xa xojcom yan. Tok rubanun can,
    xkasamajij ri Dios riq'uin ri ley ri xuya' ri Dios richin ri Moisés. Jac'a vocomi
    nkasamajij ri Dios riq'uin ri c'ac'a' c'aslen yo'on cheke roma ri Lok'olüj Espíritu.
  lif-NT: ᤁᤖ ᤀᤠᤸᤗᤥᤃ. ᤋᤃᤡ ᤀᤠᤏᤡ᤹ ᤛᤶᤍᤠᤱ ᤕᤢᤰ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤛᤠᤶᤕᤥᤌᤡᤶᤗᤠᤶᤒᤠ ᤆᤥ᤺ᤰᤕᤢᤶᤓᤥ ᤀᤠᤄᤥ᤺ᤛᤢᤶᤔᤠᤱ
    ᤀᤠᤘᤠ᤹॥ ᤀᤠᤸᤗ ᤀᤠᤏᤡ᤹ᤃ ᤛᤠᤵᤋᤧᤀᤠᤱ ᤁᤧᤒᤵᤐᤠ ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤸᤗᤧ ᤁᤢᤕᤢᤰᤁᤥ ᤀᤠᤘᤕᤧᤸᤗᤧ ᤛᤣᤘᤠ ᤀᤠᤈᤥᤃᤢᤶᤒᤠ
    ᤜᤧᤰᤁᤣ ᤔᤧ᤺ᤴ. ᤁᤖ ᤛᤣᤛᤣᤔᤠᤱᤗᤠᤶᤒᤠ ᤁᤢᤛᤱ ᤜᤡᤱᤔᤴᤏᤥ ᤛᤣᤘᤠ ᤀᤠᤈᤥᤃᤢᤶᤗᤥ॥
  mie-NT: De mitan de ja nī nquee ó chījin ley janahán, chi modo ja nī jīhī ō jā má
    níhīn cā poder sīquī ō. De súcuán de íyó libre ō jā sāhá ó tiñu jā cúnī Yāā Dios.
    De jíca ó jíín modo jeé jā cúnī maá Espíritu Santo, chi nduú cā yíhí ó chījin
    ley jā ní ntee Moisés janahán.
  san-TIB: ཀིནྟུ ཏདཱ ཡསྱཱ ཝྱཝསྠཱཡཱ ཝཤེ ཨཱསྨཧི སཱམྤྲཏཾ ཏཱཾ པྲཏི མྲྀཏཏྭཱད྄ ཝཡཾ ཏསྱཱ
    ཨདྷཱིནཏྭཱཏ྄ མུཀྟཱ ཨིཏི ཧེཏོརཱིཤྭརོ྅སྨཱབྷིཿ པུརཱཏནལིཁིཏཱནུསཱརཱཏ྄ ན སེཝིཏཝྱཿ ཀིནྟུ ནཝཱིནསྭབྷཱཝེནཻཝ
    སེཝིཏཝྱཿ
  qve-NT: Kunanmi ichaqa, wañusqa hinaña leypaqqa kashanchis. Chaymi manaña leypa
    esclavonñachu kanchis. Aswanmi kunanqa, Diosta servinanchispaq libreña kanchis,
    saynapi manaña ñawpaq hinañachu leyta servispa kananchispaq, aswanqa Santo Espiritupa
    yanapayninwan Diosllataña servinanchispaq.
  pao-NT: '@see-verse:ROM.007.005'
  cbu-NT: Itaru, natunaa Isusoo mangoonarangurini, waneeshshee kamungarangani, watam
    Isusush tsipakpaz ashiranganiwa. Sirú Apanll kamachtamarini iyaa kiyung yacharangiya.
    Itaru, nat'sha mangini yareeruni, Apanll Wani iyaa istaku, Isusootsimari kis chinakaniya.
    Ashirangucha, Apanll kamachtamarini iyaam pastarangiya. Ashirucha, Isusshumari
    tachitkiniya. Wapparee kamaneena yuwaa siy Romshuchis Apanlleem tiptsiris kinarangis
    anootsi.
  usa-usa: ááqibo áqnáabaqa ámáan-aiqtabama ánná-wayukaraa umá máqe-uraawana íbêqa
    ketáámá ámáan-aipike ayúqtíkaraiqtae. naayón-ámáán-áímmá agamatán-ámáán-áíkáqá
    íma kaqtó kéunataamanibo aúgen-api Áánûqtun Aágogaraq kaqtó kéunatae.
  soy-soy: Tɔ nkpéni isé nnɑŋɛ kɛ́mɛɛ lelɛ. Tɔ nkpéni lɛlɛɛ pɛɛ ilɑ́si rɔ́ n tónsɛlɛ̃
    ɑnipɛ-i lelɛ. Nfɑ́ɑsɔnɛ nnɑŋɛ kɛ́mɛɛ kɑri nkpéni isoi fɑlɛ le. Ái nkpéni isé
    yɛɛ pɛɛ mɛkɛɛ kɛrɔ́cɑ́ɑ́ ńnɑŋɛ m mɑ́ ɑnipɛ-i.
  hui-hui: Mana lowini ngagome ala ina dariba henego áyu Ngode Datagaliwabehanda ina
    golope hai hayagola Mana ogoni lo ngagohondo homene ale kama. Mana ala tawe gilibu
    wini wiagonaga bialu harimago áyu nabi mana gahenge bialu kamago Ngode Datagaliwabe
    Dinini ibugua mo bia halu kagoni.
  amf-amf: Keeda ena woam dhaxon yiggira dembhika edimbhendettsi wodi edimidine. Ogonante
    keeda kaara os Manpas Gazanin woam entsen haalin goynka Barjona woda waadadhe;
    birayse thaapadhon gecchon yiggin goynka wodi waadadhattone.
  quc-NNT: Kämik k'ut uj käminaq chik chuwäch ri Pixab' ri xtaqan pa qa wi' nab'e.
