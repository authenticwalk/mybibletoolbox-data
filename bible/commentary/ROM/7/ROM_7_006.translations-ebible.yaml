    andre, vašoda akana služinas le Devleske andro nevo Duchos a na andro purano pisimen
    zakonos.
  apr-apr: Bong dookoot nga, idi nga dawa ben tammata oo, le so tani yo mugu ngan
    iparamidi i, in iparamidi mulu tiap. Nen le idi nga, wer in taukan gurana yo bet
    iyei mai paidi mulu nga, le idi nga tamot ye dada gurunu ke toongoo wer yo tiwode
    ilo ye rau i. Ngan nen le dookoot nga tatoo dada paunu yo ipa ye Maro Amunu Silene
    i.
  tiy-tiy: Endob béleewe, munur tomén bé Jesuse, mélaw fénukasén betom dob kitabe.
    Atin mélaw éndaén kailanga tom i modore bé kitabe inok waléy tom métintu, non
    amun ménléhu i Jesuse, maak ménléhu tom so funa tom ménfukas. Atin béleewe ni,
    wén i mantuwe agéwon fatut odoro tom. Been i Rémogor i Tuluse, sani témabangane
    betom. Mélaw éndaén kailanga tom i modore bé tafaye agéwon inok waléy tom métintu,
    sani kitabe tidéw dob Moisese.
  nlg-nlg: Mi taeni God te neghita ge ka tatavahale itatana na vetena mana nina maana
    ni vetena te lotighita, na pukuna ighita ta mate kolu ta Christ. Itaeni, ighita
    ta gehegehe vania God tana halautu vaolu. Na mua gehegehe vania na taoniana nina
    vetena Moses, mi tana halautu vaolu ka taonia na Tarunga Tabu.
  dgr-DOGNT: Hanìkò dıì sìı eyı nàowo ts'ǫ̀ ełaàts'ı̨ı̨dè k'ę̀ę̀ goıtà t'à eyı nàowo
    gots'ǫ̀ k'àhowo-le ajà. Eyıt'à Yedàyeh Nezı̨ı̨ wenàowoò gòò t'à ts'eedaà ats'ejà,
    Moses wenàowoò wezǫą dek'eèhtł'èe sìı wek'ę̀ę̀ ts'eeda-le ats'ejà.
  pes-OPV: اما الحال چون برای آن چیزی که در آن بسته بودیم مردیم، از شریعت آزاد شدیم،
    بحدی که در تازگی روح بندگی می‌کنیم نه در کهنگی حرف.
  ron-1924: Дар акум, ам фост избэвиць де Леӂе ши сунтем морць фацэ де Леӂя ачаста,
    каре не циня робь, пентру ка сэ служим луй Думнезеу ынтр-ун дух ноу, яр ну дупэ
    векя словэ.
  tpz-tpz: Ivëhkëk, kuru ea to mët këh ee po Vavaasis pe Mosës, keꞌ hikta matop hah
    a rora. Ea to taihan këh voh ee po Vavaasis pamëh to ötöön voh a rora. Ivëh ka
    kuru, na to kiu suk no a kë a ëhnan e Sosoenën, pa ö na to vavatet no a ma taateꞌ
    totoopin manih pa taateꞌ voon, no a Tuvuh Vasioꞌ to kunkuin manih pa ma kokoman
    pea. Para hikta vavatet hah no a taateꞌ va pa kë a ëhnan e Sosoenën, pa ö na to
    vavatet varoe no o Vavaasis pe Mosës.
  agd-agd: Máan tiyaré ma setí ankan Yisas Karaisi má pureruna anon man bayai ákona
    fintena utútintádan ída mai ano setí ankan damukhen mino. Máan tukhantí ída setí
    ankan peyante man baya ano ma uvantein bompon ánain dakhafó tifanté umpo Kantá
    Aunani auyen avúavá kái fure sé Tiyarafenu ánain dakhafó tifanté uno.
  rkb-NT: Tapara Moises sopykwy bo yhỹ tsikykaranahatsa watsa katsaktsa ana kino iharere
    bo hyỹ batu zikaha. Abaka Deus namykse, iwatsahi izikwy humo Deus harere bo hyỹ
    tsimynakaranaha. Mekywatsatu tsimoziknaha Deus hyrikoso mytuk mynapykyryk. Iwaze
    Deus mozihikikze ana ty hi yhỹ tsimykaranaha ihyrikoso humo. Moises sopykwy ana
    kino Deus harere ibyky papeu humo botu ziwatahaka ana humo ka batu hỹ tsimaha,
    ana humo hi simysapybyitsa nikaranaha.
  san-THA: 'กินฺตุ ตทา ยสฺยา วฺยวสฺถายา วเศ อาสฺมหิ สามฺปฺรตํ ตำ ปฺรติ มฺฤตตฺวาทฺ
    วยํ ตสฺยา อธีนตฺวาตฺ มุกฺตา อิติ เหโตรีศฺวโร''สฺมาภิ: ปุราตนลิขิตานุสาราตฺ น เสวิตวฺย:
    กินฺตุ นวีนสฺวภาเวไนว เสวิตวฺย:'
  iws-iws: Mɨ ɨiya krɨmiir kouwɨn tɨ siyɨu komii ɨeya nwowa mɨ krɨmiirɨn Adi Komii
    siyar inɨ anmaiwarkainaki. Mɨ krɨma hɨriinana nwokɨswo mɨ krɨma wɨ naoni pɨunan
    pɨ ywowɨn tɨ siyɨu komii siirsiyɨn. Mɨ ta Adi Komii siiram krɨma mɨriiya, ya krɨma
    mɨriiya bɨiyan siyɨu komii siir yai aeya boɨnkiya ya saiir hɨriinan tani. Nɨɨngaka.
    Krɨma Adi Komii siiramɨn siyɨu wɨnɨn siir mɨrii siir naeyɨu ɨeya boɨnkiyɨn. Ɨriig.
  pol-SZ: Ale teraz nie podlegamy Prawu, bo jesteśmy dla niego martwi. Możemy więc
    służyć Bogu jako nowi ludzie, poddający się Duchowi, a nie jak dawniej, zgodnie
    z samą literą Prawa.
  ztq-NT: Per lëë na nii lëë no kuty lo ley nii pkëëtuu lëë no, lëë no kwlaa parñee
    jkiiñ no lo Dios sinak xñabey Kyalbini Ntson, lëdy sinak xñabey ley.
  zai-NT: Peru yanna ma guti nu para ley ni bini mandar laanu que, ne ma biré' nu
    lu ná ni. Ma zinanda nu enda nabani cubi ni rudii Espíritu Santu laanu. Ma cadi
    zinanda nu ley ni cá lu gui'chi'.
  upv-upv: Ko lelingenok vajin, artelasi tweni kerr renge nale nesesreien, erpe rrammij
    lingi, ko setemun orrul totkoni kerr. Ko rramm̃ejmajing vajin renge sel nga mimerr
    se Nem̃in On, ko sete renge sel nga m̃itra, sel ne nale nesesreien.
  wap-NT: Mazan aizii, wamawakan idiꞌi naa Moses kakinaori ai, aonaa powaꞌa ukazowautapan
    waunao. Ukauꞌan aonaa powaꞌa washaꞌapaapan aimaakan Tominkaru ati, Moses kakinaorii
    izoꞌati-kao idaꞌan. Mazan paꞌinaꞌo mashaapa-karu idaꞌanaꞌoraꞌa naa, Kaimanaꞌo
    Doronaa kaminkaꞌutan idaꞌan waunao.
  mva-mva: Ata kaituka ambe rubetakada dipura be tago ambe Moses Mata ne erumadi tasoaki.
    Bakara, kita ambe kana toira iuauri-kita ngaena-lo tamatelako. Be nge ambe tago
    mata toirairadi geretadi dipura nge zalakadi tatagatagai. Kita ambe Oli Spirit
    mata ne oauoau ka zalaka tatagatagai.
  dwr-NT: Shin ha77i nuuni nuuna qachcheeddawoo hayqqeedda diraw, Xoossay nuuna higgiyaa
    qashuwaappe billeedda. Hewaa diraw, nuuni Geeshsha Ayyaanay giigisseedda ooratha
    ogiyaan Xoossaw eeno gaanawaappe attin, xaafetteedda higgii nuussi giigisseedda
    eca ogiyaan eeno gookko.
  kfw-kfw: Takkha atuunchu eini rakip thina ka eii kanaleisur Dan makheiya nakatanjei,
    khale inruoiya eini'n Dan maruo-ah lei-injia kha sepa thokhai numinjei, takkha
    akathar Ratha lamkhan sepa nithosik ejei.
  bfz-bfz: पर आसे बिधानो खे मरी गे जेसरे बंदनो रे आसे पईले बंदी रे थे, एबे आसे बिधानो
    ते छूटी गे। ईंयां आसे पुराणी लिखी रा बिधानो रे मुताबिक नि, बल्कि पवित्र आत्मा
    रे मुताबिक नईया रीतिया ते परमेशरो री सेवा करूँए।
  cuk-09: Ar emigindi Moisés-igar-maidgi an ollolesmalad, ar igar-anmar-ganikidgi
    an burgwismalad-ular. Degisoggu, a-ular Bab Dummadga burba-dulaled-binidgi burbaledgi
    an arbamarsundo, Moisés-igar-sered-narmakar-maidginsurdo.
  ben-OBCV: কিন্তু এক সময় যে বিধান আমাদের আবদ্ধ করে রেখেছিল, এখন তার প্রতি মৃত্যুবরণ
    করার ফলে আমরা বিধানের বাঁধন থেকে মুক্ত হয়েছি, যেন আমরা লিখিত বিধানের পুরোনো পদ্ধতিতে
    নয়, কিন্তু পবিত্র আত্মার নতুন পথে ঈশ্বরের দাসত্ব করি।
  mil-NT: Te vitna cada iní‑ó sǎ cúú‑ó dàtná ñáyiu ní xíhí sá cúú‑xí tnǔhu sá dánèhé
    ñáhá xìi‑o nacuáa cada‑o cùndecu‑o, chi ñá túú‑gǎ cúnùu‑xi, te vitna mee‑nǎ Espíritú
    Yǎ Ndiǒxí chíndèe ñaha‑xi xii‑o xinu cuechi‑o núú‑gǎ, te ñá dɨ́ú cuèndá nchaa
    tnúhu sá nǐ ngúndeé ndéé díhna cada ñáyiu xìnu cuechi‑o núú‑gǎ vitna.
  myu-myu: Kuy bima wuyawẽwẽap ekawẽn tag̃ cuk adi jeku ojuy ajop correntebum taomũnmũnat
    puxim. G̃asũ bit Jesus oe'ũ wuywebeam. Imẽnpuye g̃asũ bit Deus bikuyap tag̃ wuyeku
    but. Ixe bikuyap tag̃ wuyju jekukum g̃asũ, “Obikuyap tag̃ cuy epeku” iap ibararak
    opop kawẽn kuyatup pe buye g̃u―ixe biõg̃buk wuymuisusun puye acã.
  fue-fue: Amma jooni, en pirtaama e tawreeta, en maayii dow wecco makka. Gam majjum
    en caafirtaa Alla e laawol kiinŋol ŋol tawreeta binnaaka. Amma een caafa mo e
    laawol kesol ŋol Ruuhu makko.
  amk-amk: Wape ninaia mani, Hukumi Musai foi wiro wiora tata ahang kaha. Tamarareha
    we finanai ampa, ampafe wiro wemambiriu we tata ahang kaha. Tuti wiro tarufi kariri
    fafong nanai, amani kariri fio soi na buku Hukumi foi, ahang kaha, mae tarufi
    we Allai na fi waworu kariri fianai aino Nuaninu Mirarebana foi deinawiai we tata
    we tanari fo.
  fai-fai: Kale be sawa abem sok gei imudin taw keiyámsu, kata nuka nulum dil ban
    kei bom biyámin uyo atin kudá takas yak kaek abe suduw kayo kamane nuka sawa abem
    umi akfak tem bongin banim gulbal keibuw. Ade kamane nuka alokso leiw Got wok
    fakudaw buduw ayo ki Sinik Abem weng kidilaw naduwe sawa abem godusa umi weng
    uyo kidilongin dakosuw.
  ura-NT: Nete laen inae ena aitoha rauhine tonoraain naitoonjoaacha ichajeein nihacachene
    itajeein jianichaache. Inae colane jianacoon neein, Cana Coauneraacha jerei ichajeein,
    rai Suujue tenojoi ichaonaa que ichaohacache, raujiaain inoaenlu rauhi laenanohineein
    nenaa tonoraain ichaohacachene jianeein.
  mcd-NT: Non ascafiapaonishaquin non Jesús fu naa cuscaracoin. Ascanocai Moisés cununi
    cuscan nocon ifo afanan itiroma. Nococai shinanmatiroma isca huaquin, —Min Moisés
    cununi cuscan ayamashu min nipatiromaran, —ishoncai noco yonotiroma. Noncai afanan
    ahuun oinmatima. Natian non Diospan Yoshin Sharahuunoashu non unimacoincain non
    Upa Dios yonoshotiro.
  urt-urt: Kom tukwini pe, poi si masme bongol tikin wusyep erŋeme ŋaiye ŋoihmbwaip
    telei ŋaiye nupwaiꞌe poi. Tukwini poi ya mende wah me Got. Topoꞌe wah ŋaiye ya
    mende pe, yukur ya plihe gunde wusyep erŋeme ŋaiye tinge yainge sai tup. Ya gunde
    yaŋah ŋambaran ŋaiye Yohe Yirise ŋahraꞌe ŋoihmbwaip poi ŋaiye ya mende gunde.
  kiz-kiz: Lakini henu tubhopolibhu kuhoma mu sheria. Tujhifwelili hali jhela jhatubelili.
    Ili tete tukabhayi kutumika mu hali jipya jha Roho, ni tete mu hali muandi jha
    lijhandiku.
  tzo-TZE: Li' ta orae mu'yucutic xa ta sventa li mantaletique yu'un icom cu'untic
    ti c'alal laj quich'tic ta muc' Cristoe. Jech yutsil xa no'ox co'ntontic chijtun
    yu'un Dios yu'un laj xa sjelbutic co'ntontic li Ch'ul Espíritue. Yu'un ta vo'onee
    jsujoj to'ox jbatic ta xch'unel li mantaletique yu'un la jnoptic ti jech chijcole.
  lex-lex: Mere la' dodo'ondi de rwe'er doin olek it la agama Yahudi deullu-tatarni.
    Yoma emeknekama itmati olek wa pede ita edon tawniatiehr olek la deulu-tatra.
    Pede la dodo'ondi meman pa itatu tsima-tre'a Uplerlawna. Mere it edonna tsima-tre'a
    Uplerlawna la'a tatlina-tatail nohora deulu-tatra agama pa emeka la' ler ululu
    de. Mere itlernohor oleka talan warwuaru pa tsima-tre'a E'a, onnila Uplerlawna
    Nhiwni rurni-laini himimni-rere'eni mai ita.
  dov-dov: Pesi lino twakangununwa kuzwa kumulawu. Twakafwa kuli echo nchitwakangidwe.
    Echi chilibobu kuti tukabelekele mubupya bwa Muuya alimwi kutali mubukulukulu
    bwalugwalo.
  rgu-rgu: Fai a ulun na, ita muste tao tuka atoran na. Tehuu besaꞌ ia, atoran na
    ta laꞌe ita, huu fo ita tuꞌu-tapa heni ita masoda paraa na so. Tuka eno paraaꞌ
    a hihii-nanaun, sona Musa atoran na fo manaduiꞌ nai Susura Makamoiꞌ a nanahekeꞌ
    neuꞌ ita. Tehuu tuka eno bebeuꞌ a hihii-nanaun, sona ita poꞌi-lotaꞌ teme atoran
    ria mai so. Huu fo Manetualain Dula-dale Na riꞌ ator ita! Huu ria na, de besaꞌ
    ia ita tao tuka noi Manetualain hihii-nanaun.
  toc-NT: Pero cumu aya ta̠ni̠­ni̠­táhu Cristo pus aya ti̠tax­tu­ni­ni̠­táhu tamá
    xli̠t­li­hueke li̠ma̠­peksí̠n hua̠ntu̠ xamaká̠n xquin­ca̠­li̠­lamá̠n cumu la̠
    xta­chí̠n. Aquinín niaj aka­tiyuj lama̠­náhu xla­cata para ni̠ hua̠k nama̠­kan­tax­ti̠­yá̠hu
    a̠má li̠ma̠­peksí̠n hua̠ntu̠ caj tatzok­ta­hui­lani̠t, porque chú huá Espíri­tu
    Santo quin­ca̠­ma̠­ca­tzi̠­ni̠yá̠n la̠ li̠pa̠­xúhu y aksti̠tum nala­ta­ma̠­yá̠hu
    xla­cata namaka­pa̠­xu­hua­yá̠hu Dios.
  som-som: Laakiinse haatan sharcigii waa laynaga furay, innagoo ka dhimannay wixii
    aynu ku hoos xidhnayn, si aynu ugu adeegno cusaybka ruuxa ee aynaan ugu adeegin
    gabowga qorniinka.
  mam-C: Me atzin ja'lin, ma qo kyim tjaq' tipin ojtxe kawb'il, ex mi txi qq'o'n qib'
    tu'n qb'inchinl il tze'nkuxjo ntqanin qxmilil. Tu'npetzi'n, ma qo tzaqpaj tu'n
    qajb'in te qMan Dios tu'njo ak'aj tumil, a tzaj tq'o'n Xewb'aj Xjan, ex nya tu'n
    ojtxe kawb'il, a kyij tz'ib'in.
  ndj-ndj: Lakini ponopa tuva pekesu mufiwopu fya Malawu, kwanongwa tusova kwa chilongu
    chila chitugolili yufwi tuvi vavanda. Ponopa tukukimbanikila ngalilu ya shonu
    ya Mfuki Mng'alili, kwanongwa ha ya yila ngalilu ya dahili ya Malawu yiyandikiwili.
  mbj-NT: Hỹỹ kä, ër dajëb wät do hyb n'aa Mosees ky n'aa jaw'yyk do ër tamesoo do
    paa hã, dooh Mosees ky n'aa jaw'yyk do ër hã tamejõ wäd bä. Papuuj gó P'op Hagä
    Do wë ër moo bok hỹỹ kä, ta Sahee ër tah'yyb mahũũm do hyb n'aa. Dooh pooj jé
    ji bahed'oo doo da, ky n'aa jaw'yyk do hã takerii däk doo da tado wäd bä, P'op
    Hagä Do wë ër moo bok doo.
  lat-VUC: Nunc autem soluti sumus a lege mortis, in qua detinebamur, ita ut serviamus
    in novitate spiritus, et non in vetustate litteræ.
  ngp-ngp: Mna haluse kilekelwa mwe divugailo dye miko, kwaviya kibanika mwe kiya
    kitendile suwe kunda wavugailwa. Haluse chatimila wikazi mhya wa Muye ywa Mnungu,
    hiyo udya wikazi wa kale we miko iwandikwe.
  enq-2: Dopaka doko, Mosesanya loo dupame naima anjiamo doko dee anjala naena lao
    kumiama. Indupa naimame loo wambatae pepa pyapae singi dupanya kalai pyakamaiyoo
    nakalyamano. Spirita dokome naima enenge jisimupa, Gotenya kalai pyakamaiyoo kalyamano.
  eng-ASVBT: But now we have been discharged from the law, having died to that wherein
    we were held; so that we serve in newness of the spirit, and not in oldness of
    the letter.
  mna-mna: Mi koozi na, iti tagaaba Krisi pa meeteŋana kini kek. Tana zaala ki tutu
    ta muŋgu imborro iti na, imborro iti mini som. Iŋgi tamap pa zaala muŋguŋana ki
    tutu ta tibeede se ro na, mi tototo zaala popoŋana ta ki Bubuŋana i, mi tembesmbeeze
    pa Anutu.
  myw-myw: Tage mo ilik Moses nakaleiwag wasigeis ya̱kids, mamagina inadeil wanuwan
    takanigs va̱gan beikous deil nakaleiwag wasigeis ya̱kids, mo tasaps taneis wamnat.
    Bo ikous Moses nakaleiwag wasigeis ya̱kids, towen nilel wa̱buk, tage takanawes
    kaleiwag kweivaw, Kululuwan mwamov-nen waseg.
  sby-sby: Nsombi lino twasungululwa ku Milawo. Twabeti twalafwa ne kulekana ne Milawo
    iyo yalikutusunga busha. Lino Mushimu Uswepa ulatunyamfwanga kusebensela Lesa
    munshila shalinolino, nshila yakaindi yakukonkela Milawo yalembwa twaileka.
  sll-sll: Omingiwe, kara goli naminga hol i tibi oliminua. Oliminba, homa mol pai
    Lo gwa si na tongwiwe, Yisas gongwo bani gomingere, gule ole na tomua. Tomia krehaman
    ha yu olo, yu olkio, di na tongwo i, wine onaminga paikimua. Paikimba, omaga God
    Kwiang nan yona wu bungure sigare kule, God grang wine ominga i wai pamua.
  yaq-NT: Taa i'an itepo, jume' nesauri ji'ojteim betana, bat naataka utte'apo itom
    bo'o jooria'um betana, junaka'a ka bo'o jooriaka, junuen ka jiapsame benasi machikai.
    Intok junuen san, itepo i'an, Liojta betana bemela weyemta bo'o jooriaka, a' yo'ori
    betchi'bo te ama yuuma. Liojta betana a' tu'u jiapsie, bemelasi jiapsakai. Intok
    ka bat naataka jakwoo weeria nesauri ji'ojtei bo'o jooriakai.
  uro-uro: Sokt di rhäkt di isiska vät a ut nämät ama Muräkt inguna sa ut ñäp bä bä
    iarhongäkt kärqärhong i mudu ama latta na ut pä irhong angärha rem. Qaku ut tualat
    parhäm ama mru qa ama iska varhäm ama Muräkt kärangätni i rha säm a ngät. Dap
    kinak ut tualat parhäm ama iaräs na ngät ama iar nävät ama Qloqaqa ama Qumärqumärqa.
  ita-1885: Ma ora siamo sciolti della legge, essendo morti a quello, nel quale eravam
    ritenuti; talchè serviamo in novità di spirito, e non in vecchiezza di lettera.
  muy-muy: Ka sarta gani nani ti ahàr àɗəm mə̂ɗəbum Divi ge Melefit ya Mʉwiz àbəki
    ni, mìgia akaɗa eviɗi gana. Ay nihi ti Melefit àhəŋga leli a, leli eviɗi gani
    va do, aɗaba leli akaɗa məmətani, Mʉwiz àna Divi nani àfəki ŋgasa ke leli va do.
    Nahkay ti leli màgray tʉwi àna Divi ge Melefit ya àɗəfiki ana Mʉwiz ahaslani ni
    va do ; magray tʉwi ge Melefit ti akaɗa ga Məsuf gayaŋ ya awayay ni.
  kqc-kqc: Idu una bi senagi ago gira gutuna erufuyo, beika una dibura aeyo, mina
    rofu muyeyafa dada, ye bura reyo ago gira kori di ida dudu naivo de resifa, idu
    gua Vima di ida ruaka dudu Sei naivo resifa.
  tav-tav: Yucʉra Moisépʉre Dio cʉ carotiriquere catʉgooñaparã mee mani ã. Tie mani
    cáti ocabʉtiquẽtie wapana manire cabai yajibojayupi Jesu. To bairi cʉ cabai yajibojaricarã
    aniri manina cabai yajiricarãre bairona cabairã mani ã. To bairi Moisépʉre Dio
    cʉ carotirique manire carotipa wame me ã yucʉra. “Tiere cãno cõo yʉ átigʉ, cañuʉ
    anigʉ,” mani ĩ majiquẽe. Yucʉra Dio Espíritu Santo mani mena aniri cawama yericʉna
    maca mani cãno áami Dio. To bairo cʉ cáto cañuurijere Dio cʉ caboorijere cátiparã
    mani ã yucʉra.
  eng-ULB: But now we have been released from the law. We have died to that by which
    we were held. This is so that we might serve in newness of the Spirit, and not
    in oldness of the letter.
  spa-VBL: Pero ahora hemos sido libertados de la ley, y hemos muerto a lo que nos
    encadenaba, a fin de que podamos servir de un nuevo modo, en el Espíritu, y no
    a la manera de la antigua letra de la ley.
  fra-_FOB: Mais maintenant que nous sommes délivrés de la loi, étant morts à celle
    sous laquelle nous étions retenus, nous servons Dieu dans un esprit nouveau, et
    non selon la lettre, qui a vieilli.
  hau-ULB: Amma yanzu an kubutar damu daga shari'a, mun mutu daga abin da ya daure
    mu, domin mu yi bauta cikin sabuntuwar Ruhu, ba cikin tsohon rubutun shari'a ba.
  mal-mal: ഇപ്പോഴോ, നമ്മെ പിടിച്ചടക്കിയിരുന്ന ന്യായപ്രമാണം സംബന്ധിച്ച് മരിച്ചിരിക്കകൊണ്ട്
    അക്ഷരത്തിന്റെ പഴക്കത്തിലല്ല ആത്മാവിന്റെ പുതുക്കത്തിൽത്തന്നെ സേവിക്കേണ്ടതിന് നാം
    ന്യായപ്രമാണത്തിൽനിന്ന് ഒഴിവുള്ളവരായിരിക്കുന്നു.
  kkc-kkc: Esino iyo Keliso sabolo wedia goo maga iba epedee tei magoo ma kuloduga
    peegoo peledoboloso ka doso. Esiga tei magoo kitulugu oso iba wiligi doloso koo
    doso. Osoloso iyo daga tei magoo goo ee dodomo sili maga Godee mapoo mesiloso
    silesibiso. Esino iba epedee Dio Tei oso kitulugu maga Godee mapoo mesimo ka silesiboso.
  lit-lit: Bet dabar esame atleisti nuo mirusiojo įstatymo, kuriame buvome laikomi,
    kad mes tarnautume nauju – Dvasios – būdu, o ne senu – rašytinio teksto – būdu.
  urd-GVR: Lekin ab ham mar kar sharīat ke bandhan se āzād ho gae haiṅ. Ab ham sharīat
    kī purānī zindagī ke taht ḳhidmat nahīṅ karte balki Rūhul-quds kī naī zindagī
    ke taht.
  far-far: Boroi ma ana kada ne, kulu sakwadola na fasia taki ki ne kani fafi kulu
    mai 'i nao, sulia maurie kulu ki 'i nao kera mae na. Ma ana kada ne, kulu ka rao
    na fuana God, ma kulu ka leka na sulia na taale falu ana rolae sulia na kwaidorie
    na Anoeru Abu. Ma nao kulu si leka na sulia na taale 'ua ana taki ne sa Moses
    kedea ki.
  suz-BL: तन्‍न मुल गो अरेशो लोव़ रे ब्रोंइशा बाक्‍नय। मारदे हना गो मरिम्‍शो पतीक
    आ ग्‍याइश्‍शो रे बेक्‍तय। मुल गो येसु ख्रीस्‍त आ सोक्‍त रे पा नक गेय पाइनय। अरेशो
    ब्रेक्‍शो लोव़ प्रोंइने थुम्‍तय। रोमी ८:१-२; रोमी ६:२-४
  car-NT: Erome te moro kymynamonymbo omenano mero'po kundyma'paine noro rapa man,
    kyromby'san ke i'wa. Asery a'kanano ta terapa Tamusi pyitorykon me kytaton. Moro
    uwaponombo omenano mero'po pyitorykon me kapyn noro rapa kytaton.
  amp-amp: To be arihat bi nohmonomn, nd boririfhut nhai wom yak hta bohtakahtnom.
    Ndnettn nom nhai nd wandfamo boririfhut rhuhato Bro Nkifrar hikkahnom. Nhai. Nfri
    yihotat hikwonom. Nd yuhatn Bro Nkifrarhu Yafothat kak hta bohtewutnom.
  bht-bht: पर असां व्यवस्था तांई मरी गे जिना सांझो गुलाम बणया था, पर हुण व्यवस्था
    ला अजाद होई गे न, हुण असां लिखियो व्यवस्था जो परमेश्वरे दी सेबा मन्नी करी नी करदे
    न, पर आत्मा दियां गल्लां जो मनी करी नोऐ तरीके ने सेबा करी सकदे न।
  eng-NOY: But now we are delivered from the Law, having died to that by which we
    were bound, that we might serve in the new life of the Spirit, and not in the
    old way of the letter.
  cub-NT: Ʉbenita caride d̶aicõjememaramu maja Jʉ̃menijicʉi d̶aicõjeiye ʉ̃i coyʉiye
    báqueque Moisés bácʉre. Jipocamia yebacavʉpe barejaquémavʉ maja. Diede jʉ aiye
    jaʉrejaquemavʉ majare. Ʉbenita Jʉ̃menijicʉre memecabevʉbu maja javecarõque, yópe
    ʉ̃i d̶aicõjeiye ʉ̃i coyʉiye báquepe Moisés bácʉre. Quénora Jʉ̃menijicʉre memecaivʉbu
    maja mamaroque caride, yópe ñai Espíritu Santoi cʉre d̶aiyepe majare apʉé mamaeque.
    Que baru d̶aivʉbu yópe iye d̶aicõjeiyepe majare jaʉé cʉbe boje, quénora maje d̶aiyʉe
    boje.
  ita-1927: ma ora siamo stati sciolti dai legami della legge, essendo morti a quella
    che ci teneva soggetti, talché serviamo in novità di spirito, e non in vecchiezza
    di lettera.
  lww-lww: Navisaluaena nene p̃uarar ita m̃arera sanene, kila tepim tepe yar na yum̃ae
    korenaen kiena navisaluaena marua la nap̃a asiripolo la asike rui. Ana nagane
    top̃isin ruru nenaga mrapa nene, tomolue tokom ea ana tepim tepe yar na yum̃ae
    korenaena e mrapa viu wo nene kiena ne Ninuna Wa.
  ckb-ckb: بەڵام ئێستا ئازاد بووین لە شەریعەتی تەورات، مردین سەبارەت بەوەی ئێمەی بەستبووەوە،
    تاکو بە ڕێگای نوێی ڕۆحی پیرۆز خزمەت بکەین، نەک بە ڕێگای کۆنی شەریعەتی نووسراو.
  nas-nas: Teka enang niiꞌ unaamori oꞌnoring boto-ita moompira tee-koo kapooꞌkoo niiꞌ
    daiꞌmuri otokoꞌnung-koo. Teeꞌkoo enang Kumponing mintoompevompiri oꞌnoring urikung
    botoi Moosesie daarivuuꞌnunge deeaꞌ teka tee-koo nerakung otootoꞌkoo Tanuaang
    Meekung-etaing-koo.
  uvl-uvl: Pe heueu nei hotonga rahit hele ita ero ol, iange ita pomanga ta mete ke
    ulolo. Pe lape ta nanasia poinga heueu ngana nenge at nga Opepengpeng ke ta ume
    nge NeHalang, pe ta nanasia poinga nike ngana nga hotonga ero ol.
  eng-BBE: But now we are free from the law, having been made dead to that which had
    power over us; so that we are servants in the new way of the spirit, not in the
    old way of the letter.
  ixl-CNT: Pek aatz cheel, elyex jaqꞌ u oꞌtla mantaar vaꞌl atichkꞌex. Ela tuchꞌ kamyex
    siatz. Ech aꞌ tek netiqꞌo u akꞌ txumbꞌal tetz u Tioxhla Espiiritu. Yitꞌ aꞌ tereꞌn
    koj u oꞌtla mantaar tzꞌibꞌamal.
  xsi-xsi: Lâ zo ŋinde, Mose ne ŋgua tukuŋa imo itogo wâlo ŋana ipa kinda kaika kâ.
    Andeta muli ŋga kinda tapasipa kuku Kirisi ne mateŋa. Mine kala zo ŋine kinda
    tamo ŋgua tukuŋa kalo, ande tia. Muŋgani yo, ande kinda uru tapaveta kuku vetâŋa
    ndia rârâni kinzi muŋga siŋgere lâ ŋgua tukuŋa ne pepa tini ikeno. Andeta kala
    ŋine kinda tapaveta kuku vetâŋa wasaseki ndia rârâni Koroani Sapâŋa itula pa kinda.
    Mine nde kinda taveta wurâta sondo nâ pa Maro Kindeni.
  crx-NTPO: Niz de Moses be 'udustl'us oot'aníznintan ínle'. 'I gha 'ants'i ts'úlhghel
    lé'ts'int'oh ínle'. 'Et hoonts'i Sizi Gri bulh dats'úzsai da' nela nawhuditni
    lé'ts'uja. 'Et 'andit Ndoni ooghuni 'andidi-i, 'i 'ulhna ts'inli whe ook'úne'
    ts'oot'en huba' hoont'oh, 'aw 'on 'un Moses be 'udustl'us oot'aniznootan ait'oh.
  kan-OKCV: ಈಗಲಾದರೋ ಒಂದು ಕಾಲದಲ್ಲಿ ನಮ್ಮನ್ನು ಯಾವುದು ಬಂಧನದಲ್ಲಿರಿಸಿತ್ತೋ ಅದಕ್ಕೆ ಸತ್ತವರಾಗಿದ್ದು
    ನಿಯಮದಿಂದ ಬಿಡುಗಡೆ ಹೊಂದಿದವರಾಗಿರುತ್ತೇವೆ. ಹೀಗೆ ನಾವು ಲಿಖಿತವಾದ ಹಳೆಯ ನಿಯಮದಂತೆ ನಡೆಯದೆ
    ಆತ್ಮದಿಂದ ನವಜೀವನದಲ್ಲಿ ನಡೆಯುವರಾಗಿದ್ದೇವೆ.
  bbb-bbb: Rove iviama none ise nuvuone ijadufuo Jesu Kuraesina besu oe. Ijadufuo
    Godido akae isuiko ije fu una no samuaguomo baki. Ro none una vame iviaeko Kavene
    Akae fu renoeno no ijia kenoeve.
  blw-blw: Ngém ad uwan, nailiblitaaw hen anchi orchin way nangen-alepan an chitaaw,
    te gapon nìyatéyantaaw an Jesu Cristu wat inhiyan chitaaw hen anchi orchin. Wat
    ad uwan hen antoy mansérfiyantaaw an Apudyus, faén hen anchi orchin hen chan manchar
    an chitaaw te hen anchi Espirituna.
  tam-2017: இப்பொழுதோ நாம் பழமையான எழுத்தின்படி இல்லை, புதுமையான ஆவியின்படி ஊழியம்
    செய்வதற்காக, நம்மைக் கட்டியிருந்த நியாயப்பிரமாணத்திற்கு நாம் மரித்தவர்களாகி, அதில்
    இருந்து விடுதலையாக்கப்பட்டிருக்கிறோம்.
  azz-NT: Huan axcan xicmatican que ne tanahuatil de Moisés amo techmapachojtinemi
    oc porín Dios techpohua que timomiquilijque huan ne tosoltictalnamiquilis tami
    cuetahuic ya. Ica ya nojón tejuan amo teyi techtzajtzacuilía oc para timotequitiltijtinemisque
    para Dios. Huan ijcón tichipaucanemij tech ne yancuic nemilis ica in chicahualis
    de Yecticatzin Espíritu. Huan amo techmapachojtinemis oc ne huejcautajcuilolamatzin
    de tanahuatil de Moisés.
  spa-RV-1909: Mas ahora estamos libres de la ley, habiendo muerto á aquella en la
    cual estábamos detenidos, para que sirvamos en novedad de espíritu, y no en vejez
    de letra.
  csy-csy: Ahizong tu in i thi laitak na ngawn in hong lencip thukham taw i kipeal
    zo hi; tasia in a ki at thukham ngeina lui bangin na i seam nawn bua a, thaa i
    thaksuana bang in i seam zaw hi.
  mxq-NT: Per tyam, mʉt ko tʉ nꞌoꞌkʉm mʉt ja Jesukristʉ es tʉ nꞌawa̱ꞌa̱tspʉdsʉꞌʉmʉnʉ
    ma̱ tadʉ anaꞌamʉn, kyaj nnakymyʉduꞌunʉm ja Dios mʉt yʉꞌʉyʉ ko nguydyuna̱ꞌa̱nʉm
    ja anaꞌamʉn jaybyety, nmʉduꞌunʉm ja Dios mʉt ja njotꞌa̱jt nwinma̱ꞌa̱ñꞌa̱jtʉm éxtʉm
    ja Espíritʉ Santʉ xytyukniꞌijxʉm.
  tzj-NT: Pro ja camic okwasanel chic libre chwach ja ley, okcamnak chic chwach ja
    chapyon kaxin nabey. In ja camic c'ac'a chic ja bey kuc'an chi rnimaxic ja najo'x
    chake rmal ja Dios chi nkaban in ja rEspíritu Santo arja' chic nuc'an kaxin chipan
    ja bey, ma ja ta ja rojer tak costumbre ja tz'ibtal can.
  tdt-tdt: Maibee agora ita livre ona husi lei, tanba kona ba lei ita hanesan mate
    tiha ona. Nunee agora ita bele serbi Maromak laos tuir dalan uluk nian mak halo
    tuir deit lei nebee hakerek iha livru. Maibee ita serbi Nia liu husi dalan foun,
    dalan nee mak Maromak nia Espiritu.
  ron-BTF: Dar acum, suntem dezlegați de lege, fiind moartă legea în care eram ținuți;
    ca să servim în înnoirea duhului și nu în vechimea literei.
  eng-WEBP: But now we have been discharged from the law, having died to that in which
    we were held; so that we serve in newness of the spirit, and not in oldness of
    the letter.
  eng-FBV: But now we've been set free from the law, and have died to what kept us
    in chains, so that we can serve in the newness of the spirit and not the old letter
    of the law.
  nld-1939: maar thans zijn we vrij van de Wet, dood voor haar, die ons aan banden
    legde. Dus moeten we dienen in een nieuwe geest, en niet naar een verouderde letter!
  bwo-bwo: Andmó noon tipdek' teshts nemo k'iron galetsok'o no'atse b́ galetsotse
    nemi tipotse keshrone, mansh haniyere oki bísh nofinit handr shayiri jishona bako
    shin guut'etsnat wotts nemi jishonaliye.
  nch-BL: Pero ama pampa timijque ica Cristo, yaya techtojtonqui ten nopa tanahuatilme
    para tielise timajcajtoque huan yeca nopa tanahuatilme ayecmo techpixtoc imaco
    para ma tijtequipanoca. Ama hueli tijtequipanohuaj Toteco Dios ipan seyoc tamanti
    ojti cati yancuic quej Itonal techpalehuía ma tijchihuaca. Ayecmo tijtequipanohuaj
    pampa tiquimacasij cati quiijtojque nopa tanahuatilme huejcajquiya.
  quc-TNT: Cämic c'ut uj cäminak chic chuwäch ri Pixab ri xtakan pa ka wi' nabe. Je
    ri' man c'o tä chi ri Pixab pa ka wi'. Cämic cäkapatänij ri Dios pa ri c'ac' ka
    c'aslemal ri cuya ri Lok'alaj Espíritu. Ri ojer Pixab ri tz'ibtalic man c'o tä
    chi pa ka wi'.
  tfr-NTPO: Gueniyo eerishko ga shji wol̈ono l̈öng wl̈eni kuzong ga shji döktong kjok
    l̇l̇gwekkl̈o l̈i dbo dorko dwayo, shji ichaga erë ame. Ga shji beno l̈öng së tjagl̈ën
    wl̈eni, shji parkë Sbö kong obl̈ë wl̈o. Shji ichaga kjok l̇l̇gwekkl̈o tak pjang
    kjibokwo go tek dënashko l̈irë ame, shji beno l̈öng ichaga Sbö Sëyarë shara.
  kaq-NT: Hohchanish bi tah non mahuanicabo hihyamasca jai. Cristo bichish tah non
    noquen hohcha copi mahuascanibo sca qui. Behna shinanyahpabo sca tah non qui.
    Papan jihuetahboxon tah non jaa queenai quescajaquin noquen jointinin non jaa
    hahxonai. Noquen shinan xeniya jihueyamascai.
  sgb-sgb: Noa, amêhên, gawan nakalamo kitamina ha kamatsan ni Apo Jesu-Cristo, ay
    ayn kitamina ha aypa hên habaytoy Kautuhan. Kabay mahiglay nay pamaghuyo tamo
    kan Apo Namalyari, gawan ha bayoy pamimiyay tamo ha pamanawop hên Espiritu na,
    alwan nanad hên haton napilitan kitamo hên humonol ha Kautuhan.
  vie-1934: Nhưng bây giờ chúng ta đã chết về luật pháp, là điều bắt buộc mình, thì
    được buông tha khỏi luật pháp đặng hầu việc Đức Chúa Trời theo cách mới của Thánh
    Linh, chớ không theo cách cũ của văn tự.
  kxv-kxv: ସାମା ଏ଼ନାଆଁତଲେ ଦସ୍‌ପି ଆ଼ହାମାଚାୟି, ଏମ୍ବାଟି ହା଼ହାନା ନୀଏଁ ମା଼ର ମେ଼ରାତି ଅଦିକାରାଟି
    ମୁକ୍‌ଲୱି ଆ଼ହାମାନାୟି; ମା଼ର ଅ଼ଡ଼େ ତଲିତିଲେହେଁ ରା଼ସ୍‌କି ଆ଼ହାମାନି ମେ଼ରାତି ସେ଼ବା କିହି
    ହିଲାଆୟି, ସୁଦୁଜୀୱୁ ତ଼ସାମାଞ୍ଜାନି ପୁଃନି ଜିରୁତା ନୀଏଁ ତା଼କି ମାନାୟି ।
  amu-NT: Sa̱a̱ jeꞌ jeꞌ jnda̱ tja̱a̱ya cantyja ꞌnaaⁿꞌ ljeii na ñetqueⁿnaꞌ xjeⁿ jaa,
    joꞌ chii jeꞌ mamꞌaⁿcandyaandyo̱ na nndya̱ꞌntjo̱o̱ⁿya nnom Tyꞌo̱o̱tsꞌom ncꞌe cwitando̱o̱ꞌxco̱o̱ya
    na mꞌaaⁿya nacje ꞌnaaⁿꞌ Espíritu, tachii cantyja ꞌnaaⁿꞌ ñꞌoom tquiee na ñesa̱ꞌntjom.
  hin-CV: किंतु अब हम उसके प्रति मरे सरीखे होकर, जिसने हमें बांध रखा था, व्यवस्था
    से स्वतंत्र कर दिए गए हैं कि हम व्यवस्था द्वारा स्थापित पुरानी रीति पर नहीं परंतु
    पवित्र आत्मा द्वारा एक नई रीति में सेवा करने लग जाएं.
  spa-BES: Pero ahora estamos libres de la ley, habiendo sido hechos muertos a lo
    que tenía poder sobre nosotros; para que seamos siervos en el nuevo camino del
    espíritu, no en el viejo camino de la letra.
  san-BEN: কিন্তু তদা যস্যা ৱ্যৱস্থাযা ৱশে আস্মহি সাম্প্রতং তাং প্রতি মৃতৎৱাদ্ ৱযং
    তস্যা অধীনৎৱাৎ মুক্তা ইতি হেতোরীশ্ৱরোঽস্মাভিঃ পুরাতনলিখিতানুসারাৎ ন সেৱিতৱ্যঃ
    কিন্তু নৱীনস্ৱভাৱেনৈৱ সেৱিতৱ্যঃ
  tdx-tdx: F’ie votsots’ amy Hake henaneo, nivetrake amy namaho­tsey, hitoroñe ami’ty
    nañavaoe’ i Arofoy fa tsy am-pimanemanean-tsokitse hambo’e.
  naf-naf: Yaŋgut nin alak gakimti kwitnaŋ kwitnaŋ mandatamkitik mimtazin ke Kawawaŋaŋ
