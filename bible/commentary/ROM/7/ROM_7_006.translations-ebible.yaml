    ananin Michin nyokwalmah uli.
  grc-F35: Νυνὶ δὲ κατηργήθημεν ἀπὸ τοῦ νόμου, ἀποθανόντες ἐν ᾧ κατειχόμεθα, ὥστε
    δουλεύειν ἡμᾶς ἐν καινότητι Πνεύματος καὶ οὐ παλαιότητι γράμματος.
  cav-NT: Icuene ecuana eje bucha cajuchatijacataqui ama juhua. Etare apudaju erisi
    netiyaque cuinanataquima netiya bucha, jadidya ecuana ecuana taca quinajacameretitaquima
    cabatihua. Jesústu majuhua ecuana cuarequi. Amena ecuana inime cacuaretihua. Amena
    ecuana Yusuja biji eque anitaqui cabatiya. Amena ecuana Yusura amereya eque anicara
    juya, cacuatsashatiju ehuene baatsu camadya ama ecuana jadya anie jutaqui, tuja
    Espiritura ecuanaja inime cuarehua tibu.
  kgp-NT: Hã ra tóg ẽg mỹ tũ tĩ ha, ẽg tỹ Topẽ tỹ vãsỹ ẽg jyvẽn jẽmẽg mũ ra mranh
    mũ ti, Cristo tỹ ter kỹ ẽg jykre si tỹ tũg' hen kỹ. Topẽ vĩ mranh sór tũ ẽg nỹtĩ
    ha. Ẽg kygvãn ti huri, kỹ ẽg tóg Topẽ tũ hã han tĩ sir, Topẽ kuprĩg tỹ ẽg krĩn
    kỹ. Kỹ ẽg tóg Topẽ tỹ ẽg jyvẽn to kanẽ jur han mãn ke tũ nĩ ha. Ki króm sór ẽg
    nỹtĩ ha. Ẽg kanẽ jur pijé'. Topẽ kuprĩg tỹ ẽg mỹ vẽnh jykre tãg nĩm jan hã vẽ.
  bvd-bvd: Ma sui 'i tari'ina, kamolu ne molu too sakwadoloa ma taki ka nao si dau
    na faafi kamolu, suli ne molu mae na 'amolu faasi nia. Ma 'i seeri, molu ka rao
    na 'amolu fua God ma molu ka lea na 'amolu sulia taala falu nee 'ana ade lae sulia
    doori lana Anoedoo Abu. Ne nao molu si 'iia naa taala kwali bae 'ana sasi lae
    fai ade lae sulia taki sa Mosis nia kedaa.
  ukr-1871: Тепер же ми відзволились од закону умершого, котрим були держані, щоб
    служити нам (Богові) в обновленню духа, а не у ветхости писання.
  apz-apz: I olohonta nakwo Jisas Kɨlaisɨꞌnji poyo sapeꞌnɨmentɨhwone soꞌno oso yahino
    wonyo hiso nakumo yokumpohnꞌnyo nemokosyohumamojo sohwo momokiloꞌmokomokonesyohumanehoho.
    Oꞌo, Kɨlais nakumo isɨhutofonemaꞌmentisofoho. Oseso olohonta nakwo oso honɨngkano
    hungkuno mtɨꞌmokumentohofo somo enjwaꞌmo mohumuyontani nakwo aꞌamu songo paꞌnyo
    imoꞌnontani Anɨtuye Towahunofe mampaho somo inɨngkowalokuhwono.
  yon-yon: Kumban kibikee, kurin anuk komo nub yaa yerengkoon kuyiib kuyaa kuu bobnuwen
    kowe, nub kuu Moses ye amob yaa kuu ben dudbere domondoon. Kukuu kiwaan yeweb
    God ye Kingkin ye kerekmenbed nub kuu ambangke awinime andi dowad kwanoon, kurin
    ye kiwaan amob wongkiwen yaambed ambangke awinime andi dowadban.
  poi-NT: Sɨɨp d́am t́i cuwatcuy jém Moisés iŋquímayooyi. Tajext́am juuts tacaane.
    D́am taŋjacpa jém wiñɨcpɨc aŋquímayooyi. Tatsɨ́yt́ámum iga taŋcuyo̱xa̱p Dios con
    jém jo̱mipɨc vida jém tachiiñewɨɨp Dios iA̱nama.
  wuv-wuv: Ma'uaa e'eni, nabaa o ma'e a'a ei na o panarofaa o'ou mina, ona ala a'a
    fei law ba o neneraa fei manufau talaa fei Spiriti ma a'a ba ale'ei fei watanai
    talaa fei law.
  quf-NT: Nataq Jesucristupi kanan kriyirqami, Moisés mantakushanpaqqa wanusha yupayna
    kanchikllapa. Chaymi chay mantakuykuna nishannuqa manana rurarchu, ashwan Jesucristupi
    kriyishanchikrayku, kananqa Dyuspa Santu Ispiritun yanapamanchik, mushuq kawsaypina
    kawsar Dyuslatana sirbinallapapaq.
  yuw-yuw: Wohong önga wömai nonu Duicot omong fadomonmaha tongga nonu manomano osucnoho
