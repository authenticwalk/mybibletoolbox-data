  zga-M: Ulwakhuva tudenduliwe ukhukhuma mu rulagelo. Tuyefwelile iyekhube jekhana.
    Ili tuvoese ukhuvombekhe uvupya mwa mepo, nufwe uwahatale uwa vusimbe.
  yom-yom: Vayi buabu, tukulu ku tsi luyalu lu Mina, bu tuba bafua mu mina, miomi
