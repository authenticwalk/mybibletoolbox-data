  sus-sus: Kɔnɔ yakɔsi fa, won bara xɔrɛya sɔtɔ sɛriyɛ xa konyiya ma, won lu alɔ faxamixie
    sɛriyɛ tan mabiri. Na kui, won mu fa walima Ala bɛ a kɛɲa fori xa ma sɔnɔn, alɔ
    won to nu na sɛriyɛ sɛbɛxi xa nɔɛ bun ma tɛmui naxɛ. Won fa walima Ala bɛ a kɛɲa
    nɛɛnɛ nan na, Ala Xaxili Sɛniyɛnxi saabui ra.
  pon-2006: A met, kitail saledeksang Kosonnedo, pwehki atail mehla sang selipatailo.
    Kitail solahr papah Koht nin duwen mour mering en kosonned me ntingdier, ahpw
    nin mour kapw en Ngehn Sarawio.
  dad-dad: Anĩ ere, gama ada ereb mogo irounadan bun gare taun nigin, ada lo bun tamal
    yalelnadan, anĩ nigin, ada Awa Uur nẽ naab mata bun aruna talef, naab tubu lo
    itotoya bun sã.
  zab-NT: Per anre ni agutynɨ par ley, anre ni aquɨtru rnabee ley dunnɨ, ne ni abchu
    zec ni nabánnɨ ax azelee idxannɨ zec ni rcaaz Dios idxannɨ pur Spíritu Sant ni
