  tnk-tnk: Ia nəpɨn nəha, Loa nəha raməkwtəmhiri kɨtaha rəmwhen samarə ia kalapus,
    mətə ipwet mɨne nəpwəh nəkwtəmhiriien kɨtaha, tɨ nəri nə mə rəmwhen mə kɨtaha
    səuvamhə raka. Təkwtəkwuni kɨtaha samo tukwini nari m Kumwesən, mhəpwəh nesi penien
