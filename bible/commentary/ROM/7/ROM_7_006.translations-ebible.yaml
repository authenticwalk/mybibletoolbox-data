  dwr-ENT: ሺን ሃዒ ኑኒ ኑና ቃቼዳዎ ሃይቄዳ ዲራው፥ ፆሳይ ኑና ሂጊያ ቃሹዋፔ ቢሌዳ። ሄዋ ዲራው፥ ኑኒ ጌሻ ኣያናይ ጊጊሴዳ
