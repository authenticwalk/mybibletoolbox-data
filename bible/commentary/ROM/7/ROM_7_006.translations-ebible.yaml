    iutayi.
  cux-NT: Naati maaⁿ ní diiⁿ yú cuenta chi n'diī yú yeⁿ'e ley miiⁿ. Ní nguɛ́ɛ́ canee
    yú maaⁿ poder yeⁿ'ē ley miiⁿ. Maaⁿ ní libre canee yú chi dichii'vɛ yú Ndyuūs ndúúcū
