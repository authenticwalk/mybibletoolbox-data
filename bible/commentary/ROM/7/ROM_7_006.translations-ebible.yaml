  srm-NT: Ma nöö fa u dë aki, di awoo fa u bi ta libi dë an dë wan wojo soni da u
    möön. A dë leti kuma u dëdë kumutu nëën basu ko fii. Biga wa ta dini Gadu a di
    awoo fasi dë möön, ta biinga u hoi wëti sikifisikifi a pampia e. Nönö. U ko ta
    dini ën a wan hii njunjun fasi. Nöö di njunjun fasi u ta taki aki, hën da di Akaa
    u Gadu seei dë a u hati ta tii u.
  qvs-NT: Kunanka Jesukristuwan wañudushina kashpanchikuna manana uchallikushpanachu
    kawsanchisapa. Jesukristullata kreyishpa kawsashpanchikuna manana chay ñawpa killkadu
    kamachikunankunata kasushpanachu kawsanchisapa. Kunanka Tata Diospa Espiritun
    yanapawaptinchikuna atipanchisapa Tata Diosllata sirvishpa mushuk layata kawsayta.
  zca-NT: Per nal, nguro' be lo ley kwa'n nali'b be lo ba', lë' be ngut la loi. Nal,
    naban be nela xmod nidi'zh Sprit che'n Dios le'n laxto' be, no gat lë't nela xmod
    nzobni' lo ley che'n Moiséze.
  cbc-NT: Cajʉ̃goyepʉre Moisés ãnacʉ̃ cʉ̃ caroticũrĩqũẽrẽ carotiecorã majũ marĩ ãnimiwʉ̃.
    Ãme roquere yua, Jesucristo mena ãnirĩ tie rotiriquere carotiecorã mee marĩ ãniña.
    Bairo caãna ãnirĩ Dios cʉ̃ caborore bairo caroa macããjẽ pʉamerẽ marĩ átiãnijʉ̃gomasĩña,
    Dios, Espíritu Santore marĩ yeripʉ cʉ̃ cajoro jʉ̃gori. Bairo Moisés ãnacʉ̃ cʉ̃
    cawoaturiquere marĩ catʉ̃goʉsaro jʉ̃gori mee, cawãma yeri marĩ cacʉ̃goro jʉ̃gori
    roque Dios cʉ̃ caborore bairo marĩ átiãnimasĩña.
  qxo-NT: Cananga manam tsay leycunapa munayninchönatsu cawaycantsic, sinöga Espiritu
    Santupa munayninchönam cawaycantsic. Paymi mushog cawaytana gomarguntsic Tayta
    Diospa munayninchöna cawanantsicpä.
  mox-mox: Ta baʼitagana yavuyavuida katoatoa luvine nana ʼinega, mana itaʼa kavonaya
    be kada ʼaliga Keliso maega, ʼinega luvine nana ena waiwai ge wese ana fata nakafida.
    ʼInega baʼitagana ada fata otaqa be kana vetofewa Yaubada weaqina. Ge lova ʼidewani
    Mosese ena luvine ʼwayaʼwayavina ʼinega, ta ʼesi ʼeda vauvauna ʼinega, ta baʼe
    ʼeda nana Yaubada Niboanina ʼinega mai.
  kew-kew: Pare abiare niaa Gote-na rekena agaana rolo-para napiraaminalo nipumi niaa
    mea esepeasa. Go rekena agaame niaa adini onaa-rupa saapirisa pare abia go agaa
    madaa niaa ome onaa-rupa gimoa kagaa pima. Abiare niaame aba rekena isade agaana
    pora namogeatema pare Holi Spirit-na kagaa pora moge riaaya.
  dww-dww: Baninama tauda Yesu mate tè gurina aubainama, tauda yodi tarawatu na rewapanae
    be Yesu ya kuvesidana. Vutuna aubainama yodi keda vaunama Arue tà noyana, be nam
    keda poranama tarawatu a girugirumina tà noye.
  twi-ASANTE: Afei deɛ, yɛnhyɛ mmara biara ase ɛfiri sɛ, yɛwu firii deɛ ɛkyekyeree
    yɛn sɛ nneduafoɔ no ase. Afei deɛ, yɛnhyɛ mmara biara a wɔatwerɛ no dada ase bio,
    na mmom, yɛnam honhom foforɔ kwan so na ɛsom.
  aoj-aoj: Apaꞌ deiꞌ magaꞌ maloma Krais makwaha hiahaom magahapilapa sisihipai. Eaꞌ
    muꞌuli inimba ina ataꞌ newaꞌapa wapani, owaꞌatin. Mape wahifipa. Deiꞌ apaꞌ ina
    ataꞌ mandaꞌ maol maila muꞌuli inimba amom mandaꞌan nagail buki, owaꞌatin. Apaꞌ
    mandaꞌ maola waf dambaifi Ambal buꞌunai Godi nandaꞌafi.
  cbv-cbv: Caán láa Moisés ã wʉtatji jwiítdih chéoni pah ãt jʉmʉp jĩ. Obohjeéhtih,
    bʉʉ Cristoíhwã ãjeéh wʉnnit panihnit jʉmna, jwʉ́ʉb watnit panihnit jwĩ jʉmna caá.
    Pánih watnit panihnit jʉmna, Tʉ́ini Espíritu ã teo wáacatjĩh tʉ́iniboodíh jwĩ
    jéih chãjna caá. Páant ã jʉmʉchah, Moisés ã wʉtatji bʉʉ jwʉh jwĩ́ih pínah nihcan
    caá.
  taw-taw: Mɨñɨl pen takaw Mosis ñu kɨl tɨkak ak chɨnop nag lup ak asɨkɨl, chɨn monmon
    amnɨgun tek lup. Chɨn kumɨl tɨkjakɨl mɨdobun tek lup, tap ned chɨnop chɨchɨk dolɨgup
    ak kelɨgɨpun. Anɨb ak tek wog mɨñɨl gobun ak, takaw kɨles mɨj mɨgan ayaŋ kɨl tɨk
    lek pel apal wog ak ma gobun. God Kawnan ne ak chɨnop gek, wog kɨdeyɨl ak nop
    gɨñobun.
  jic-NT: Quina tecya'lequecj jinwá qjuis tepyala, mpes 'ücj ma lijicj pjü way Moisés
    tepyaca jin. Dios nin la tjiji cupj mpes. Yas nam quelel lijictsja Moisés tjevele
    jin. Quina nin lijicj Dios jos jin cupj nin qjuisas mpes; Dios Cjües nin la qjuisiji.
  zap-NT: Per naaree ne che nak be zegnak men ne che wet, che wyan be liber ylaadetre
    be zegne zëëd lo ley guin zegne wap be degne wlaa bo chekwlo. Che zak ylaa be
    ne rlaan Dëdyuzh naaree ne che rap be gyelembánkweb ne rseleedx Espíritu Sant,
    per ylaadetre bo zegne zëëd lo ley guin.
  wer-wer: Peene pöt, Kristook yal menak ngön kosangtaan wel wian pötak ngön kosangötë
    nitëën wakaima pötakaan wil nuulëën wë. Pötaanök kaalak ngön kosang ngaan retëng
    ëa pötë ënëm naën wëwë ngolöp Ngëëngk Pulöök pet yaalni eptak Anutuun inëën yaalmë.
  ipi-ipi: Enene, wamba nanima loo pepa pelene eya tupana pangosa andi latane gulo
    atoto, utupane angu wato minuto, Gotena piape pua atema tekeko, andipa nanimato
    mana wambane okone wato mina na-piyamane. Jia. Nanima Kataisa towa omema okonena,
    Goteto nanima tinga lea-kola, nanimato mana wenene Oli Sipitisa okomane nanima
    andawa lalane tupa wato minuto, Gotena piape pua atalamane.
  qul-NT: Cunanka leypaj atiyninmanta cachariska canchis Diosta sirvinapaj Santo Espiritupaj
    kowaskanchis mosoj causaywan, manataj escribiska mauc'a leywanchu.
  ter-NT: Itea kó'oyene, víteovane xunáko ne Ponóvoti Kixovókuti iyónopeovi ipihóponovokutike,
    vo'oku yaneko ivokínovovi Kristu, kutí koe vivokóvotinemaka, ákoinokene xunáko
    xoko ûti neko éxoti koeku ûti nóvo. Kó'oyene, motópovane hókea ûti ne Itukó'oviti
    ya inámatike koépoku ûti ukeâti xoko Sasá'iti Omíxone Itukó'oviti, kene haîna
    ya kúxoti kixovókuti kuteâti koêku yaneko yutoéti Ponóvotike Kixovókuti.
  bmr-NT: Jaarumo jisumi uchuumucuumo tajɨɨba mityaguiino iicacuutɨbadɨ, mihicacuuhi.
    Jaamaño toonotɨ mataajacumaño Moocaanicoro mejeecɨvucuuji bohofiri Moocaani Gaijafeenedɨ
    eedeetajɨɨba acaatɨnɨcɨnɨnofañodɨ mihicacuutɨmo.
  fuf-fuf: Kono jooni, en seedii e Sariya on, ko fii en maayii e telen-ma kon ko waɗunoo
    en maccuɓe. Ko ɗun waɗi, jooni hiɗen kurkorande Alla noone keso tippude e Ruuhu
    makko on, hara hinaa e oya noone kiɗɗo mo Sariya.
  bhl-bhl: Yu kilele ibolow fukunina! Sua kel akate, nu sawa eso fewtokoko, em deiw
    ka kel kakameluw te. Kate, num Kulais eso makuw kuansuluw ding dim bakate, nu
    sawa weng beem afak keko, binba buluw kawtiw kesomeluwi, num ibolow fukunin be
    kikis kese kasike kame, nu sawa em afak gelewkameluw deiw be kolewsomi, Sunbin-Finik
    em weng gelewkabuluw deiw kikis beem dim ka kel moko, em fein sak weng afak kunum
    waneng kesomi, buluw te.
  ons-ons: Ea wane ukude yemo ŋene ra rokop donŋo koso manerop mi makatak ŋonmaike,
    mo siwot ŋonmaike, onoka wane ŋene seukkone, yemo atak maneo ra rokop donŋo makatak
    ŋongi, mulap ŋei okangone, ea wane. Ŋene ukude yemo, ra rokop don sogino qeqine
    numa ea koso manerop mi mamaine, ŋene Asu wane numa musele ea mamaine.
  con-NTPO: Tsa'ma ja'ñojan tayo gi pa'fa manda'cho'ye. Tsa'cansi manda'cho ingima
    mandaye oshambisi gi ccusha'fa Chiga sema'bama semañe. Nane tayopi tevaemba manda'choma
    paña'da gi Chiga sema'bama sema'jen'fambi. Tsa'ma Chiga Qquendya'pa ingima in'jaensi
    gi Chiga sema'bama sema'jen'fa.
  ghs-ghs: Oi hu nooi napake ngibira tatangama suuto qaatahe oho isaki ao baatemi
    napai sumasa usaqema Ohongaho baura eete qaarakoi.
  peg-peg: ମାତର୍‌ ଇମ୍‌ଣାକା ହୁକେ ଆପ୍‌ ଗାଚ୍ୟାଜ଼ି ମାଚାପ୍‌, ହେଦାଂ କାଜିଂ ହାଜ଼ି ଆପ୍‌ ନଙ୍ଗ୍‌
    ବିଦିତାଂ ମୁକ୍‌ଡ଼ା ଆତାପ୍‌ନା; ଲାଗିଂ ଆପ୍‌ ଲେକିକିତି ପ୍ଡାନି ବାବ୍ରେ ଆଡ଼ିଏନ୍‌ କାମାୟ୍‌
    କିୱାଦାଂ ଜିବୁନିଂ ପୁନି ବାବ୍ରେ ଆଡ଼ିଏନ୍‌ କାମାୟ୍‌ କିନାପା ।
  txu-NT: Amrẽbê ne gwaj baje te Môjdjê kukràdjà marn te kôt amijo anhỹro baba. Ne
    amim, —Dja ba Môjdjê kukràdjà man kôt amijo anhỹro iban arỳm Metĩndjwỳnhmã ijaxwe
    kêt, anhỹro baba. Ne kam kôt te bajaxwe kêt prãmje. Nhym be, jakam arỳm gwaj Kritumẽ
    batipdjikam baje ro'ã batyk pyràk ne arỳm baje ajte Môjdjê kukràdjà tũm'ã pi'ôk
    no'ôkja mar prãm kêt. Djãm gwaj baje ajte amim, —Dja ba Môjdjê kukràdjà man kôt
    amijo anhỹro iban arỳm Metĩndjwỳnhmã ijaxwe kêt, anhỹrmã? Kati. Gwaj baje amim
    anhỹr kêtkumrẽx. Jakam ne gwaj mỳjja ny man amim, —Arỳm ne Metĩndjwỳnh Karõ iwỳr
    bôx ne ijo ba. Ta ne kute Metĩndjwỳnhmã ijo mexo ba, anhỹro baba.
  eng-WEBU: But now we have been discharged from the law, having died to that in which
    we were held; so that we serve in newness of the spirit, and not in oldness of
    the letter.
  gnw-NT: Ẽrei añave yayeyora ma mboroyocui güi. Echa'ã yayeyora ma yandeocuise vae
    güi. Jáeramo yandepuere yayeyocui Tumpa pe tecove ipɨau vae rupi Espíritu umee
    yandeve vae rupi. Yayeyocui'ã ma chupe mboroyocui indechi vae jei vae re.
  mux-mux: Akiliinga-pe ekupu oliu ⸤Krais-kene wasie⸥ kulurumulu akili-ni oliu ui
    ka sipa ambulurum ulele mania purum. Ekupu Moses-ni ung-mani sirim kanuma-ni oliu
    naa nokulemú. Akiliinga, ung-mani sipa bukna turum-manga kendemande-yambuma naa
    molemulu. Mini ⸤Kake Til⸥iele-ni “Teai.” nilimú ulu konamanga kendemande-yambuma
    molemulu.
  maj-NT: Tu̱nga nd'a̱i̱ ja najmi ta̱ kju̱a̱téxumoo̱ tíjñanehená, a̱t'aha̱ ja tsayaha̱á
    kju̱a̱téxuma xi kik'íét'a'yúnná ni̱stjin nk'ie. Kui nga tín'ehená ni xi mjehe̱
    Nti̱a̱ná nd'a̱i̱ xi nkú ts'ín tíbakú ni̱yá tse̱tse̱ná Espiri̱tu̱hu̱ Nti̱a̱ná,
    najmi xi nkú ts'ín tsakú ni̱yáná xu̱ju̱n xi kis'et'a ni̱stjin nk'ie.
  bkq-NT: Judeu domodo xurâem tâzezewenry inwenien-hoymby ani aiese kykewâdo saguhoem.
    Arâ Deus xurâem tâwentâguezeba kydawyly waunlo ara ani kânanaji, idânârâ mârâ
    aguientoem nudupa olâ ani. Toenzepa wâne ani kieinwândyse kydawyly, toenzepa lâpylâ
    olâ ani adyesenry aguiendyly. Iwerâ, kydâsemaguehoem, mârâ saguho tâzezewenry
    aguientaymba kurâ. Kâtadâdobyrydâ kydâzekâjigueoly waunlo ara. Cristo igueduo,
    kyiguely lâpylâ waunlo ara akâwâm. Tutuze kurâ, iwerâ Deus “Aiekâ” kehobyry aguiendyly,
    Deus Ispiritury aguientoem aguehobyry wâgâ.
  kue-kue: Ba nono kuand gogltre ana taragl kinde prapra nono kane keglkwa ikra kinde
    kondumga. Yeglpre lo ka i erme nono ta kane koglkrukwa, te lomo i muno beglko
    pamere i nono kongunmo ertre ana sika sikunga. Ba Holi Spirit embriye kor i-nongugl
    ende normara igle nono kongunmo eremounga.
  cot-NT: Cotanquitsiquea imaicaquea imaica quempeca aricaca ametojapitsajiaqueroquea
    itioncacotanaqueca Moishishini cantimentajiavecajiroca taaca opajitapae covaeguisherentsi.
    Imaica manaquea asavicaventajianaje anetsanamajajianajeroquea maasanopae inintaguetica
    Aapani Irioshi. Teequea irooquea quempejiajine itioncacojiqueca, iriguentiquea
    cantashitatiajiacaji Ishire Aapani Irioshi.
  bnp-bnp: Pali ngane si matukapaga na vinara, i manga a vorakato i mate, i matukapaga
    na hini ia a vorakato vona. Ngane a Vinara ne Moses i uka ma i matakari tabu hita.
    A Hanuna Vure i habi a nimahuri karaba ne hita, i matakari hita.
  apn-NT: 'Nẽ amnepêm na pu pre htem ã pajamaxpẽr anhỹr o: —Nà kot paj Tĩrtũm kapẽr
    kôt pix mã amnhĩ nhĩpêx o ri ixpa nhũm amnhĩ tã ixpumu nẽ ixte amnhĩ tomnuj kêt
    xwỳnh ã ijarẽ. Anhỹr o pajamaxpẽr no ãm tee ri ã pajamaxpẽr anhỹr kaprỳ. Nẽ arĩ
    tanhmã amnhĩ tomnuj to ho ri papa. Tã hpãnhã te Jejus Kris kôt pahtyk pyràk o
    amnhĩ nhĩpêx nẽ hpãnhã Karõ nhỹ hã tãm amnhĩ nhĩpêx. Jao ra tee ri mẽ pamã Tĩrtũm
    kapẽr kôt amnhĩ nhĩpêx prãm kaprỳ hkêt nẽ. Ra Tĩrtũm Karõ nhỹ hã amnhĩ nhĩpêx
    nyw o amnhĩ nhĩpêx mex o ri papa.'
  ctp-NT: Loꞌo ni, ndiꞌian laja tian ꞌin chaꞌ kula kanꞌ, ja ka ꞌa ꞌin ran kulo tñan
    ꞌñaan. Nchka laja ꞌñaan ni, chaꞌ kuꞌnian tñan nu nchka tiꞌ Ndiose chaꞌ kuꞌnian,
    chunꞌ wa mjwi xka chalyuu kwi nu nda Tyiꞌi Ndiose ꞌñaan.
  opm-opm: Gin ma patinong oh Krais ohe tapnong ham hapuriya hatin hat pati ohoh ihan
    ma natip sawa meng hrepdapat hat na patimur. Sawa meng ohe hrepdapat hat na pati
    ohoh ihan sawa meng oh Gur Got ohe danong hatinmat mihat indinmur ma naporpat
    da ohe hrepdapat hat na patimur. Gin Got orhe Yahsup oh kopenohe indin da ina
    oh nahat napapatin dir ihat saptimur.
  bvr-bvr: Wurra gun-guniya gugu gala barrwa gu-yu arrburrwa joborr gun-gata mu-ngoyurra
    arr-bichinga gu-ni. Wurra nguburr-juwuna nula gun-gata, rrapa ngayburrpa gugu
    nguburr-mujama ngika minypa joborr mu-jurra gu-yurra arrburrwa, wurra minypa Mern
    an-mawunga arr-ganyja a-workiya jarra.
  zad-NT: Per ṉaa, ba nakcho ka beṉ' ba wit lao leya' daa btakw bc̱hejan cho', na'
    ba biyell bila'cho kwenc̱he goncho ka cheeni Chioza' daa ba bikob Espíritu Sántona'
    yic̱hjlall'do'choni, na' bich chṉabia' leya' cho'.
  kmg-kmg: Ʒi ine sâcmutâc dâŋ hâmocnepene niŋgiŋ-ticne tarawecko dâŋqâreŋte hata
    raŋɋane mi âtehuc Mârore hata ɋâricne âteŋgopeneŋ.
  aso-aso: Neꞌmine uneꞌza Kilisitolesi makaꞌ hiluneꞌ neꞌmo nene louliꞌmo adeloꞌ do
    minineꞌ nene idise kuluhize-ledavo laza aꞌmine litehe molo vineꞌ louꞌ gamazi gizaniꞌ
    maloꞌ nene gelekeleꞌ amo Oꞌmosoꞌmi Sikalahuliꞌmo lemeni dameni gosohoꞌ do sotoꞌ
    o-lididoꞌ nene gelekeleꞌ ogo gono daaꞌ noune.
  uli-uli: Fel mala siya mes mele siya tal mo irel Hatobtob we, we ye moal kalbusugich.
    Igla sitay dabey mokwe mil muswe we hatobtob we ye sor, bo siya dabey iye ye tefoy
    le Espritu Santus ye sor.
  nin-NT: Uwa ti si ziza nggo, Abachi a ddu inta ttungo nu nggo inta ka kɨ ba ku Are
    ka Musa ka nggo a lo inta gri nggo. Ziza nggo, inta si di na aseki na ti are ka
    a da ni ngbangba yi hen. Inta di na aseki nâ ta si nggo anko ahe̱he̱ wa a tsarr
    di inta bu na ni Izhi yi.
  acu-NT: 'Yaanchuik Moisésa chichamengka umirkachu asar shamakur: Tuke wait wajaktinuapitji
    tu nintimnuyaji. Antsu Cristo jarutramkau asamtai, yamaikia Cristojai jakar nantaknua
    nunisrikitji. Tura asar yamaikia arut chicham yaanchuik aarmawa nuka nintimtsuji.
    Antsu Yus ni Wakanin ii nintin engketramau asamtai, yamarma nunisrik Yuse wakeramuri
    umirkatasar angkan pujaji.'
  cak-WNT: Tek rubanon ca, xojc'oje' chuxe' ri ruley ri Moisés; yac'a re wacami xojcolotej
    yan y xojcom chuwech ri nubij ri ley ri'. Y nikaben rusamaj ri Dios pero riq'ui
    chic ri c'ac'ac' c'aslen ri niya'ox (nya') chake ruma ri Lok'olaj Espíritu. Y
    ma riq'ui ta chic ri nubij ri ley ri tz'ibatal ca.
  ebk-ebk: Ngem ad wani, kiapú ta naetapi takú ay natuy as nan natuyan Cristo, nawayawayaan
    takú as nan lintig ay nangifiafiarud kan chitaku. Nan cha takú munserserfiyan
    kan Apo Dios ad wani at achi maifisar as nan mangun-unuchan takú as nan naisurat
    ay lintig ay kaman as nan en-enat takú ad kasin, ngem kun at maifisar as nan fiarú
    ay fiyag ay nurpu as nan Espiritu Santo.
  spa-PDDPT: Pero ahora, después de morir a aquello en lo cual estábamos esclavizados,
    fuimos libertados de la Ley para que sirvamos en la vida nueva, la del espíritu,
    no al antiguo régimen de la letra.
  ruf-ruf: Lekeni sambi ng'atwohighwa bae na ghamalaghitso, kwaapfila tufa kwa mbuli
    ila itutendile watumwa, ili tutumikile kwa ughima wa sambi we Ghumuhe Mwenzeluka,
    na si kwa nzila ila ye ghumwande ye ghamalaghitso ighandikighwe.
  gun-gun: Ha'e gui aỹ ma lei gui nhandereraa jepe rire nhandere ipo'aka va'ekue pe
    nhamano ma, Nhe'ẽ guigua teko pyau rupi ju nhandekuai aguã rami, teko ymague ipara
    re oĩa rupi ve'ỹ.
  agu-BL: Poro yi jalu', elnako't liwr tk'ab yi e'chk ca'wla'tz yi nternin tz'amijcho'
    ta'n sajle'n, na quimnako' swutz. Poro yi jalu' at jun ac'aj xtxolbil yi na kaxom
    te'j. I'tz yi tzatzin cu'n na kaban kamunl swutz Ryos tan porer yi Espíritu Sant.
    Nk'e'tz puers tu', chi banako' sajle'n yi ato' jak' ca'wl yi antiw ley yi tz'iba'nt
    cyen.
  isn-isn: Ingi itungili kalunguilwa kupuma mumiko. Kahegeka muushi uo naiwi kugilya,
    kuhume kituma muupya nuang'waung'welu, nu sese kuhegeka miandiko nila kali.
  eng-PEV: But now we believe in Jesus, we don’t have to live that old way any more.
    It’s like we died to that old way, so we don’t have to follow that old law any
    more. We have the Holy Spirit in us now, and he helps us to do what God wants
    us to do. So we live that new way now.
  ilo-ULB: Ngem ita, nawayawayaantayon manipud iti linteg. Nataytayo iti dayta a nakatengngelantayo.
    Daytoy ket tapno makapagserbitayo iti kinabaro ti Espiritu, ken saan nga iti kinadaan
    iti surat.
  pir-NT: Sa wahaborina ijiepenata Cristo yequina ijina yojopʉre ti dutiye mehna ijieraja
    mari. Sa yero Espíritu Santo mari mehna ijiriquiro marine quehnoañe pehere camesagʉ̃
    yere. Tiquiro sa yegʉ̃ panopʉ cjẽ dutiye tiquiro ojoari ti mehna ijieraja mari
    yojopʉre.
  anv-NT: Ne nana Ɛsɔwɔ afere ɛsé né amu ɛbɛ, néndé dégbo mɛ débyɛ ne ɛbɛ, genó
    ɛyi gégbaré ɛsé ɛké bɔɔ́ denɔ. Ɛpyɛmbɔ nnó, dépyɛge sé utɔɔ́ Ɛsɔwɔ ndɛre
    ásame né gekwenege ɛbɛ, dépyɛge ɛlé né meti mekɛ ndɛre Mendoó Ukpea ɛpogé
    ɛsé nnó dépyɛge.
  sab-NT: Agwa Cristo chku che alin, nege Cristo giti Moisés chadalla me kle che kage
    dare ngeru kare, nege Cristo giti Chube ta jagere ketu chege toigda age Chube
    takalin kare me toi geru juda kle gbaba kare alin giti. Malen nege che ta me nge
    kare tañachuge Moisés chadalla alin giti, nege Chube Oña kle che tale, ama kle
    che ta gbe diali che chagedale mine, ene che ña age no Chube takalin kare.
  tmd-tmd: Makwam weik Krais pɨsaŋ wöröxöl aku, lo mönö anɨŋ nag röxg nɨgön pɨ cɨcɨ
    nɨgmɨd aku pal gul rɨ abön, Juda lo mönö kai kɨtim adaku nugwön mai duölöl; God
    Inöma rɨba nölmɨd adakwör nugwön mai duöla.
  acr-NNT: Noꞌj woꞌora na oj jinta chi chuxeꞌ ri qꞌatbꞌal tzij re wa tzij, ma pachaꞌ
    oj chi kaminaq che ri kꞌo paqawiꞌ ojertan. Ekꞌu woꞌora riꞌoj kaqaloqꞌnimaj ri
    Dios rukꞌ jun kꞌakꞌ qabꞌinik ruma ruchuqꞌabꞌ ri Ruxlabꞌixel pa qanimaꞌ, yey waꞌ
    na e ta chi pachaꞌ ri qabꞌinik ojertan echiriꞌ xqaj kaqaꞌan jusukꞌ che qibꞌ chwach
    ri Dios ruma ri kaqataqej taqanik.
  kpg-kpg: Gei dolomeenei, gidaadou gu maahede gi daha mo nnaganoho, idimaa, gidaadou
    guu mmade gi nnaganoho dela nogo daahi gidaadou be digau galabudi, gei gidaadou
    gu hagalee hai hegau gi nnaganoho namua ala ne hihi, gei gu hai hegau hua gi di
    ala hoou o di Hagataalunga Dabu.
  taj-taj: थेह्रङ्बा ठिमला लागिरी य्‍हाङ सिसी जिन्‍जी। चु भिबा चा य्‍हाङ थे ठिमग्‍याम
    फेसी जिन्‍बा मुला भिबा हिन्‍ना। थेतबासेलमा दाहेन्‍से य्‍हाङ ङाच्‍छा भ्रिबा ठिमला
    तहरी चिसी आहिन, तर परमेश्‍वरला आत्‍मासे पिन्‍बा छार जुनीग्‍याम तेन्‍बा मुला।
  avt-avt: In ek hɨm lo hɨram ap naanmamrai me menmen mentar haiu mɨre mɨt epei naa.
    In ek menmen haiu mɨrɨakem God Hɨmɨn Yaaik kekepai haiu emisesim. Menmen me lo
    nɨpaa haiu misesim, te God kaktɨp haiu yaain hɨram nepei au meit.
  cbk-cbk: Ahora, hende na kita bajo mando del ley cay como si fuera ya muri ya kita
    junto con Jesucristo, poreso libre ya kita de ese ley. Y hende na kita ta sirvi
    con el ley como ya hace kita antes, sino ahora ta sirvi kita con Dios con un nuevo
    entendimiento que ta dale canaton el Espiritu Santo.
  uig-ARA: لېكىن، ھازىر بىز تەۋرات قانۇنىنىڭ ئىلكىدىن ئەركىن بولدۇق. چۈنكى ئۆزىمىزنى
    بوغۇپ تۇرىدىغان بۇ قانۇنغا نىسبەتەن ئۆلگەن بولۇپ، قانۇننىڭ دەستۇرىنىڭ كونا يولىدا
    ئەمەس، بەلكى روھنىڭ يېڭى يولىدا خۇدانىڭ قۇللۇقىدا بولىمىز.
  tuf-tuf: Bachan chihtát is cuácata yajác cuar, ahra ey yajquín acura is sácajaquinan
    wanro. Eyta cuácayat, bachan chihtán úchicrias cuihsú bahjác cuitar ítata bini
    batro. Cuat Sirat ima Ajcan Camur Ey is urá icar wíjacro. Ey chihtá cuitar isat
    Sir chihtá yajcaro.
  abx-abx: Pero ina'anto, pina'agi si pagpakamatay-ta, akabulag kita si dati maggapos
    si kita, ngan agpakalappahan kita kam si ubligasyon pagtuman si bala'od basi'
    agpakasirbi kita kam si baha'o pa'agi nga ag'alagad si Espirito mag'ayop si kita
    kam ngan ma'in na i kada'an pa'agi nga nagmandu'-na si sinurat riglaminto.
  mco-NT: Jadachambɨ xɨɨ tiempo Dios ycötujcɨn huɨdibɨ Moisés xymooyɨm, ca' ti mɨc'ajt
    mɨɨdɨty ma ɨɨch ajt, tɨ n'ixmajtzɨm. Jadu'n nipaady nejɨhuɨ̈y tɨ n'o'cɨm, e njugypɨjcɨm
    jadüg'oc. Paady nguyduunɨm je jemybɨ tɨy'ajt huɨdibɨ je Espíritu Santo xyajnejhuɨɨyɨm.
    Canan je' anajty nguyduunɨm je jecy'ajtpy cötujcɨn.
  cpb-NT: Oshiyawaitakawo iroñaaka ankamapithatatyeerome, asaikashiwaitaawo. Añaayetairi
    owakerari Tasorenkantsi, kantakaantakerori antawaitantaanariri Pawa. Te oshiyaawo
    pairani apankenatawowa etanakawori rosankenaitakeri.
  aon-aon: Aria douk enyudok lo douk madae nyuweshikap uwe, uwok. Um mare, apak douk
    mani Krais magok aria makutukuk ihishmori eshudok douk showeshikap iri. Aria douk
    madae mupe um munek mour mugipesh enyudok lo seiwok henyemaguk iri nyakrium uwe,
    uwok. Apak menek Iruhin ananin mour um ahudok ananih namuhi yah douk ananin Mishin
    nyokwarumah iri.
  hus-NT-2005: Por xoꞌ, yabich u kʼwajat takʼnél kʼal nin takʼixtal na Dios xin jilám
    dhutsadh na Moisés, kom u kʼwajatich jelti max chemnek abal jechéꞌ an takʼixtaláb
    xi tu takʼyalwiꞌik. Jaxtám, kom yabich xoꞌ u kʼwajat takʼnél kʼal jechéꞌ an takʼixtaláb,
    ki tʼójontsích an Tʼokat Ejattaláb xi xoꞌ u takʼix ani yabich ki tʼójontsi an
    wejeꞌ takʼixtaláb xi tu takʼyalwiꞌik.
  mig-NT: Ko vina ni̱ kenda koyo‑yó iní nda'a ley, te ni̱ kaji'i̱‑yo̱ núu̱ já jasú‑yó‑ún.
    Te ja̱ yúán kájatíñu jáá‑yó jíín máá Espíritu, nasu̱ jíín tutú aná'án.
  bps-bps: Kabay ani, tagalwaito di kimen i flalò, du di kfati Krayst sadi gito lê
    mati, na tagafalwaan ito mdà di kgikat di salà. Na ani, nun falami dalanito mimò
    i knayè Dwata di gito fagu di tabeng Tulus Dwata, na talà fagu di muna dalan,
    dunan i kimen i flalò tagsulat.
  mbs-mbs: Meneng so iling te nematay kidon den, eked kidon keleges tomolò te menge
    punù ingkeliwat i Moises, so impelowà kidon den te Timanem lekat te pegkeallang
    tadon kenyan. Kedengan te pegtaking tadon te menge punù insolat i Moises, wedà
    kidon peketolò te ibeg te Timanem. Meneng songkani, mekebatog kidon den tomolò
    te ibeg te Timanem so egtabang se Espiritu Santo kenitadon.
  tof-tof: A errkya ma gida-a mibü koke kal-kal bangónda, zitülkus ene inzana, wamaka
    mi büdül pamkolpamakla gidadó, mibü ne klama kal-kal bangón yarilürr, wamaka mi
    tümün müótüdü kwarilnürrü. Ene igósüm, mi Godónkü zagetódakla Godón Samuan küsil
    tonarre, akó mi Godónkü koke zagetódakla ngaep tonarre, wialómórrón gida murrdü.
  cme-NT: Ŋga fiɛfiɛ‑i-na, iŋ kuu baa Kirsa‑i, kuu dii ŋaa i karaanu i-naa nuɔ baa
    ãnjĩnamma‑i. Iyoŋo maŋ waa i gbeini-na, u karaa aa yaŋ-ye i fɛrɛŋ nuɔ; i gbãa
    cãa Diiloŋo‑i cãafɛlɛmma. I yaŋ cãacɔlɔmma‑i, Moisiŋ nyɛgãaŋ mamaŋ, aa i tiɛ
