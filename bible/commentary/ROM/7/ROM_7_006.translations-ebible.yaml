    pad to sinuyat no mgo balaod.
  myk-myk: Nimɛ, wèe ya saliya wu ɲaari wu ɲɔ yaha, bani wemu wo fanha nɔhɔ ni wèe
    di bye ge, wèe ya pye kanna wèe ya xu na foro wee wo fanha ki nɔhɔ ni. Lee na,
