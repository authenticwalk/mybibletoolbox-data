    Biani Ngöbökwe Moiséye ye mikakäre täte, erere ni ñan tä mike täte mda mtare ja
    mikakäre metre au.
  azg-NT: Majoꞌ ntyja ꞌnaanꞌ juu jñꞌoonꞌñeen, nanein condui jaa chaꞌvijon ntꞌoo ntyja
