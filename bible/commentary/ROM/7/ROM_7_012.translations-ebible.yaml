  mar-mar: म्हणून नियमशास्त्र पवित्र आहे, तशीच आज्ञा पवित्र, न्याय्य आणि चांगली आहे.
  snp-snp: Etito ya lo melami ka ya felegaga nemo, ido kawa muki lo melami ya moda
    ka lalo, efe limo ka, felegaga ka ya ne.
  isl-isl: Þrátt fyrir þetta voru lögin sjálf góð og réttlát.
  spy-NT: Kunyi, tiliilēch ꞉kiruutēk, bo manta ānku kāroomēch.
  xnn-xnn: Isonga baken nan linteg is ngawi nodi nan ipogaw tay nan linteg Apo Dios
    et maid polos ngawi ya nan bilbilina et gawisda ya ostoostoda.
  mwe-mwe: Bhai shalia ja a Musha ni ja ukonjelo, na amuli jila, ni ja ukonjelo, na
    ja mmbone, na ja aki.
  tte-tte: Na gubesi, yakato loina ginauli naenaena? Nigele, loina meuloina yakayakasisina
    yo kalona mena kaigeda kaigeda namwanamwaliyao dudududulaili yo yakayakasisili.
  tcs-tcs: Dem lo blo God wea em i bin gibem, i oli ane prapa stret, rait ane gud.
  hlt-THB: Cedawngawh, anaa awi taw ciimcaih hy, dyng nawh leek hy.
  soq-soq: 'Sa baiwa no epe atenten: Moses anaanawa ita dima God wadia, sa ipa kakaiwaida,
    euda ita dodomana.'
  qub-qub: Ichanga ama yarpäshunchu laycuna mana alli cashanta. Laycunaga Tayta Diosninchi
    nisha captinmi alli caycan.
  att-att: Á yáyù nga kuruk nga napiá ánna mangilin yù ira ngámin nga taddán ni Namarò
    nga netúrâ sù tunung.
  bki-bki: Naina naruei im̃auano napano tuboiano jo milaio, a maka never ka bova,
    kar tuboiano nei be lu mia be lu, a kiano iliano nalo amemedu a abo.
  bqp-bqp: Lɛmɛ doka pì kunna adona, akũsↄ̃ Luda yãditɛnaa pì kunna adona, à zɛ́
    vĩ akũsↄ̃ à mana.
  mcp-mcp: Sâ ŋgwúdʉ̂, məcɛ̧ɛ̧ máá mə́sə ŋkɛ̧́ŋkɛ̧̂ sâ, sâ mə́cɛ̧ɛ̧ mə́ ŋgə́ jɨɨ yí
    í njúl nə́mə́ ŋkɛ̧́ŋkɛ̧̂ sâ, í njúl tʉ́təlí, ŋkí nywa.
  hat-hat: Men, lalwa a se yon bagay ki soti nan Bondye. Kòmandman an tou, se Bondye
    ki bay li, se konsa li dwat epi li bon.
  npl-NT: Yika, inewia n tlanawátili chipawak, iwa tlan tlanawatia noiwa chipawak,
    yekmilajka iwa kuali.
  bgg-bgg: Ji-è, chiihphado, Iphey awai ne gang ro, chiih-è muyung ne gang, giang
    nane wie ro.
  eng-TCENT: So then, the law is holy, and the commandment is holy, righteous, and
    good.
  eng-BSB: So then, the law is holy, and the commandment is holy, righteous, and good.
  cpu-NT: Iro kantamaitachari iroka Ikantakaantaitane tasorentsi onatzi, tampatzikari
    onatzi, kameethari.
  san-ASM: অতএৱ ৱ্যৱস্থা পৱিত্ৰা, আদেশশ্চ পৱিত্ৰো ন্যায্যো হিতকাৰী চ ভৱতি|
  tac-NT: Alué nulalí Moisesi nila 'we a'lá ju, Onorúgame nila kame.
  eng-WEBPB: Therefore the law indeed is holy, and the commandment holy, righteous,
    and good.
  gfk-H: Io hua um, ira warkurai i gamgamatien tano sakena. Ma ira kaba nat na hartulai
    mah i gamgamatien ma i takodas ma i bilai.
  viv-viv: Au hidede amine koyona gififaiwala faꞋina, gavaimi kananuwanuwa Yaubada
    yana vehimeya faꞋina? Me vehimeya ana nuwanuwa matatabuna gaitoma mahamahalina,
    ada vehimeya o hawata tulina tulina kadu gaitoma mahamahalina ada eda tunutunugina
    kadu miya hagihagina givehawaleda.
  yao-yao: Nipele Malajisyo gali gamaswela ni makanyo nombe nago gali gamaswela ni
    gakwanonyelesya Akunnungu ni gali gambone.
  tgp-tgp: hina purongo vara r̃a levosahia vara leu tari la tapu, ale retileu enia
    mo tapu mo tataholo ale mo r̃uhu.
  auc-NT: Wængonguï nänö wææ angaïnö ïñömö tæiyæ̈ waëmö ïnepa. Ayæ̈ Möitee wodi adobaï
    mänïne tæiyæ̈ waëmö ïnedö ante apæ̈nedinque, Ïïmaï cæedäni, ante wææ äninque,
    Mïni waa cæte quëwenguinque ëñente cæcæmïnimpa, ante nöingä pönï angacäimpa.
  kbc-NT: Niɡ̶inoa niiɡ̶enatakaneɡ̶eco oikee anodaaɡ̶eeteda Aneotedoɡ̶oji, onidatecibeci
    liiɡ̶enatakaneɡ̶egi ikee anodaaɡ̶eeteda. Codaa onidatecibeci liiɡ̶enatakaneɡ̶egi
    ewi, codaa mele.
  bmh-bmh: Guzenaimai, kasai ze eim Uwait nug erunai pet dareu abai miganeu, gonun,
    kasai ze go naliu pet. Ein igul Uwait nug gonugau kasai ze eiman ig guzenabun
    aigacaneu, go han naliu pet. Petak, go naliu pet, ig isanigacaneu.
  ctu-BL: Ch'ujul jini mandar, che' jini. Ch'ujul i subal Dios. Tojʌch. Uts'atʌch.
  meq-meq: Andza niye bazlam mapala eye a yaw na, mə həlay i Mbəlom ada bazlam ŋgay
    hay tebiye na, tsəɗaŋŋa. Wu nakə ŋgwalak eye bay aye na, andaya mə ɗəma bay.
  noa-H: 'Magua k''ap''ʌ habat keena: Hẽwandamau ley deetarr chan pekaujö k''aigba
    k''aba sim, hich Jöoiraucha deetarr haawai. Mag lein chadcha chi wajap''amʌu,
    hichdëu nem k''õsimta waupi jaaunaa maach hʌ̈u wënʌrramk''ĩirta deetarr haawai.'
  alp-NT: Hoko kwali betaya, hukume mere emise titinai le ebei Alla kai saisa rebe
    ebetekele, emise titinai kai enkena.
  san-VEL: ataeva vyavasthaa pavitraa, aade"sa"sca pavitro nyaayyo hitakaarii ca bhavati|
  kbq-kbq: Hianagi kasegemo'a ruotge higeno, kasegema hunte'neana ruotage huno fatgo
    huno knare hu'ne.
  kbh-kbh: 'Pero bënga mënts̈á mochjayana: chë leyna ts̈abe soye endmëna, er Bëngbe
    Bëtsábiocana tojanóbocna, y chë mandë́ngnaca Bëngbe Bëtsábiocana tojanóbocna ca;
    chiñe endayana ndayá ts̈abá yomna jamana y chca ts̈abá jtsemnana.'
  ron-LSB: De aceea, Legea este cu adevărat sfântă și porunca sfântă, dreaptă și bună.
  pon-pon: Ari, kapun o me jaraui o kujoned me jaraui, a pun o mau.
  nhe-BL: Huajca tlatzejtzeloltic itlanahuatil Moisés. Huan tlatzejtzeloltic, xitlahuac
    huan cuali nochi tlen technahuatía.
  sps-sps: U Faun ten Gov sikia ma iring sa faarei tsuiny kainy non a aaven e Gov,
    u taabos. Ana fo mamatsiny ka te tsue faparits iny e Gov tsura ma kat, u taabos,
    tavaron non tsura ma kat, ana rof na rara tan mamatsiny nainy.
  wnc-wnc: Unzingge ninda anzing natapnim. Mama wamu sanga wai dua. Aho. Mama wamu
    take siknga. Ita Anututane kepi nomana siknga aknga ayeutnimunggak.
  bus-bus: Lɛmɛ doka pì kuuna adona, bensↄ̃ Luda yãdiɛna pì kuuna adona, à zɛ́ vĩ
    bensↄ̃ à maa.
  gub-BL: Azeharomoete Tupàn ze'eg imur pyrer ikatuahy a'e, hemiapo putar haw ikatuahy
    a'e no. Tupàn omonokatu uze'eg uzeupe a'e. Azeharomoete ize'eg. Ikatuahy no.
  imo-imo: Ungu nilipo oro aku ungu mane peremomunga pulumu ambe tepa ltemoya? Ungu
    manema Gote yunu tirimomunga kake telimu. Ungu manemanga tukundo Goteni teaio
    nimu ungu peremoma pali kake tepa, tumbi nili paa pengamu.
  boj-boj: Deqa iga dal anjam qa kiyersi marqom? Iga endegsi marqom. Dal anjam a bole.
    A Qotei aqa segi dal anjam. A Qotei aqaq na bej. Dal anjam mutu kalil di Qotei
    aqa segi anjam. Anjam di bole tiŋtiŋ kalil.
  eng-DRA: Wherefore the law indeed is holy, and the commandment holy, and just, and
    good.
  knf-knf: Kë hënk di bgah bayimanuŋ, iko bŧi yi bgah bajakuŋ kë iwo iŧool akuţ anuura.
  san-KHM: អតឯវ វ្យវស្ថា បវិត្រា, អាទេឝឝ្ច បវិត្រោ ន្យាយ្យោ ហិតការី ច ភវតិ។
  arn-NT: Feymew tati ley dungu nor dungungey, ka tati werkün dungu nor dungu ka küme
    dungu.
  zas-NT: Zeel ad ni malt na̱j ley guin din loj Dios zëëdan abiꞌ gra ni zëëd loj ley
    guin loj Dios zëëdan, abiꞌ zagdxe xnejz tëë na̱j ni rëb loj ley guin.
  ken-NT: Sɛ́ghɔ̀ yɛ bɛ bɛbhé mɛnkɛm bɛchi nyáŋá. Yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ ɛbhé ɛ́rɛ̀m
    ɛchi nyáŋá, ɛ́chí chak, nɛ ɛrɨ.
