verse: ROM.007.012
translations:
  kpx-kpx: Nahi hilokage menaka keu tumute. Menakae hoto keu inutolotolote isi hotoe
    dua.
  okv-H: Rate ungotena ere kogora amo God ta ke pepeni amo sapura mane rate ke Otohu
    jajavotoho embo ta irari daingeto iresora avo God na ikena.
  tbo-tbo: Yaka Mose a lugagayo naka ginouli waiwoiyawana, po lugagayona naka i dumalu
    po i dewadewa po tauna ginouli waiwoiyawana.
  mal-C: ന്യായപ്രമാണം വിശുദ്ധമാണ്; അതിലെ കൽപ്പനകൾ വിശുദ്ധവും നീതിയുക്തവും നല്ലതുംതന്നെ.
  grc-SR: Ὥστε ὁ μὲν νόμος ἅγιος, καὶ ἡ ἐντολὴ ἁγία καὶ δικαία καὶ ἀγαθή.
  bgc-bgc: ज्यांतै हम यो नतिज्जा लिकाड़ा सां, के नियम-कायदे पवित्र सै, अर हुकम पवित्र,
    धर्मी अर खरया सै।
  khz-khz: Gaura pakurai rova maveagana, rova kilara maki maveagana, rorirori e nama.
  deu-TKW: 'Mithin: das Gesetz ist heilig, das Gebot ist heilig, gerecht und gut.'
  zsr-NT: Qui lë ni naꞌ, laꞌy nac zxba queëꞌ Dios, atiꞌ laꞌy len tsahuiꞌ len dxiꞌa
    nac le gna bëꞌë.
  lin-lin: Boye, Mobeko ezali bule, mpe mitindo ezali bule, sembo mpe malamu.
  hns-NT: Ohie se Parmeswar ke kaanoen kharaab na hai, bakie pawietr hai. Okar hoekoem
    pawietr, barhia aur satj hai.
  noa-E: 'Magua khaphʉ abat keena: Ẽwandamau ley deetarr chan pekaujö khaigba khaba
    sim, ich Jöoiraucha deetarr aawai. Mag lein chadcha chi wajaphamʉu, ichdëu nem
    khõsimta waupi jaaunaa maach ʉ̈u wënʉrramkhĩirta deetarr aawai.'
  eng-EMTV: Therefore the law indeed is holy, and the commandment holy and righteous
    and good.
  mib-NT: Núu súcuan te íyó ndáā maá ley, te tācá jniñu ndácu chi íyó ndoo íyó ndáā
    vāha.
  lif-NT2: हे़क्‍केसाङ् साम्‌योथिम्‍मिन् सेसेबा चोःक्‍पाल्‍ले़ कुइङ्‌जाःङ्‌हाॽ सेसेबा,
    साम्‌योनिबा नु नुःबा चोःक्‍लो॥
  xnj-xnj: Hinu, Malagizu ga Musa ndi gamsopi, na mihilu ya msopi, gakumganisa Chapanga
    na yabwina.
  mmx-mmx: Ketla Laulis Linga neni i nunuan axap, la leventaangas linga xeneng teren
    bok i nunuan axap, la ik mokso la i lox avukat.
  cbr-NT: Usa 'ain cananuna 'unanin, nun ax quicësabi oquin 'ati banax ca upí 'icën,
    a bana uisa ñu cara 'ati 'icë, uisa ñu cara 'atima 'icë quicë, ax ca asérabi upí
    'icën.
  tee-NT: Pus ju mak'aniya lhamap'aksin slivasalh ni ix'anu' Dios. Chai tachi chun
    ju najun lacalhamap'aksin si ixchivinti Dios chai soknic'a chai si na k'ox.
  eng-LSV: so that the Law, indeed, [is] holy, and the command holy, and righteous,
    and good.
  cak-NT: Ri ley can lok'olaj-wi, can utz-wi y can choj-wi ronojel ri nu'ij.
  pah-NT: Pyry hete reki Moisésva'ea remimbo'eagwera. A'ereki Tupana'ga ahe mbo'eukari
    onhi'ig̃a rehe Moisésva'ea pe. Aheremimbo'eagwera okokatukwahavuka pa nhande ve.
  sja-NT: Tachi Ak'õrepa Moisemaa ũraa p'ãpida pia bɨ, ichia ũraa jarada chaa. Mɨa
    mãga jara bɨ ma ũraa uchiada perã Tachi Ak'õre t'ãri pia bɨdeepa. Iru k'achia
    wẽe bapari. Mapa ma ũraa k'aurepa Ak'õrepa ak'ɨi eperãarãpa oopata k'awaait'ee
    pia wa k'achia.
  xed-xed: Tsaw zlahu ná, sagha daga da Lazglafta. Inda gwaɗa ya mna tsi ná, nda ghuɓa,
    tɗukwa nzakwani, ɗina guli.
  mks-NT: Ta yi̱i̱ ndiva̱ha cúú ley Moisés. Ta yi̱i̱ ndiva̱ha cúú tu̱hun na̱sahnda
    Ndióxi̱ caja í. Ta cúú á ña̱ nda̱a̱ ta cúú á ña̱ va̱ha.
  gfk-S: Io kaie um, ira harkurai i halhaalien tano sasana. Ma ira bar notnot na hartule
    bileng i halhaalien hobi ma i takados ma i bilai.
  bmu-bmu: Mewö ahalmö, töndup Köna keu miaŋön mönö kömbukŋi aka sarakŋi akza. Miaŋgö
    jöjöpaŋ keuŋan mönö diŋdiŋi aka ölöpŋi akza.
  dgz-dgz: Ap menan God dianeni noa amba Mosis iup namua seni den, dere dere kakae
    di, koerage da uon.
  eng-GNV: Wherefore the Lawe is holy, and that commandement is holy, and iust, and
    good.
  zaa-NT: Acca ína ri'u qui'ni iyaba ca mandamiento nu ga'na escrito lo ley nna ną́
    titsa' lígani qui' Tata Dios nna completamente tsè' ná cą para bien qui' ri'u.
  eng-WEBSTER: Wherefore the law is holy, and the commandment holy, and just, and
    good.
  guh-guh: Palivaisi Dioso Moiséspijinëta najumecopata, pexanialivaisi cajena.
  bon-bon: Yoo siige, cotre mene lui Acejiyame bau ca gyene, peei name pi iyeta teeme
    maramara cotre lui epucäco, miiji, piiyepu conocäco gemi.
  nhw-BL: Huajca tlatzejtzeloltique itlanahuatilhua Moisés. Huan tlatzejtzeloltic,
    xitlahuac huan cuali nochi catli technahuatía.
  swh-ONEN: Hivyo basi, sheria yenyewe ni takatifu, na amri ni takatifu na ya haki,
    tena ni njema.
  wbi-wbi: pe indaghilo vwe vwimike nu lulaghilo lula vwe vwimike vwa kyang'aani nu
    vunono.
  bba-bba: Ǹ n mɛn nɑ, woodɑ yɑ dɛɛre, yen ɡɑri mɑɑ dɛɛre, yi dɛnde, yi mɑɑ wɑ̃.
  eng-KJVCPB: Wherefore the law is holy, and the commandment holy, and just, and good.
  kgk-NT: Upéixa ramo Nhandejáry rekoha marangatu voi upe tekoha. Nhande rekorã rehegwa
    nhe'ẽ, Nhandejáry rekoha marangatu voi ave. Nhandejáry remimbota omombe'u upéa
    nhe'ẽ. Nhane mo'arandu porã, nhane moingo tape porã-rupi ave.
  waj-waj: Itaama vaikio Anutuuqaa mmaanna tuu kua mmuakiaayauvai yoketaa tuanaayauvai
    vaikio na tauraa kiaa mmaanna kuaivootama yoketaavai vainno safu tuanaavai nnaasu
    vainoo.
  cpy-cpy: Roo kanteencha iroka Ikantakaan-teetani tajorentsi irika, tampatzikari
    rirori, kameethari.
  ekk-PKP: Siiski on seadus püha ja käsk püha, õige ja hea.
  mpx-mpx: Inoke Logugui gegewena i bwabwalena, ge gamwanaa maisena ge maisena i bwabwalena,
    i sapu ge i waisi.
  wbp-wbp: 'Nyarrpa-ka wangka nyampuju yimi ngaju-nyangu? Ngulaju kuja-ka wangkami:
    Kuruwarri kuja pantipantirninjarla yirrarnu Mujujurluju pipangkaju, ngulaju tarruku,
    jungarni manu ngurrju.'
  luo-luo: Omiyo Chik ler, kendo chike moketi bende ler, kendo nikare, to kendo ber.
  nhe-NT: Huajca tlatzejtzeloltic itlanahuatil Moisés. Huan tlatzejtzeloltic, xitlahuac
    huan cuali nochi tlen technahuatía.
  aii-aii: ܗܵܕܟ݂ܵܐ ܢܵܡܘܿܣܵܐ ܩܲܕܝܼܫܵܐ ܝܠܹܗ، ܘܦܘܼܩܕܵܢܵܐ ܩܲܕܝܼܫܵܐ ܝܠܹܗ، ܘܟܹܐܢܵܐ، ܘܛܵܒ݂ܵܐ.
  esk-NT: Tarra aglausimaruaq maliġutaksraq ipqitchuq. Taatnatuntuuq tilliñ ipqitchuq
    nalaunŋapluni nakuupluniḷu.
  msb-msb: Kaya banal an Kasuguan kag an tugon sani banal, matanos kag maayo.
  cpa-NT: Dsio¹ báh³ lei¹³ hŋiah¹². Té¹² báh³ jǿg³ juúh² lei¹³. Rø² jǿg³.
  dso-dso: ନିୟମ୍‌ ପର୍‌ମେସରର୍‌ଟାନେଅନି ଆଇଲାକେ ସୁକଲ୍‌ ଆଚେ । ତାର୍‌ ଆଦେସ୍‌ ସବୁ ସୁକଲ୍‌,
    ଟିକ୍‌ ଆରି ବେସି ନିକ ।
  meu-meu: Taunabunai, taravatu na helaḡa, haheḡani danu helaḡa bona maoromaoro bona
    namo.
  yva-NT: Ananyao Musa mamo Amisye opi po raugaje, weti ama ananyao mamo ngko dave
    muno mamai dave.
  dgc-dgc: Kanya i kautusana éy gébwat ta Diyos. Ewan medukés i kautusan, éngˈwan
    mahusay.
  zpm-NT: Niicle ne scaw, per Dios psaṉa ni rquiin grë miṉe zhobnee low.
  hix-NT: Enyhoru ro me naha, kàyweronàhyamatxho komo, Moyses heno nmenhotho. Ehohkahra
    ro mak ehtxoko, katxho rma, enyhoru ro me naha. Yaworo xaxa naha. Ohxe xaxa naha.
  sim-sim: Hako lo os anin mandingormekwak mbanda oso jivi sira. Mberem ushiwak? Oso
    Avui Wasilakahik tahanda osa. Lo amber ondo Avui Wasilakahik tahanda olik wornak
    li naha jivi mendek nanda lir. Hako nir nihinjik sungu masi nihin ni tiyaha mbeek
    lo os si mbawa hom ni unda ambu nir. Uwosik lo oso nirin mandingormekwa sir.
  npi-ULB: त्यसैले, व्यवस्था पवित्र छ, अनि आज्ञा पवित्र, धार्मिक र असल छ ।
  cgc-cgc: Gani, igo gid Mga Sinulat Moises tenged naan alin ta Dyos daw tanan na
    mga sugo na naan ta mga sinulat ya igo daw matareng tenged iya ta Dyos na mga
    sugo.
  tim-tim: Aregât hin nâŋgân. Den kârikŋe amâ dosa bâlâk. Akto Anutuŋe wan me wan
    makmâ hâriep den are hainâk amâ dosa bâlâk akto Anutuŋe nâŋgâmbo âlepŋe akto ârândâŋ
    akmap.
  yor-yor: Bẹ́ẹ̀ ni mímọ́ ni òfin, mímọ́ sì ni àṣẹ, àti òdodo, àti dídára.
  wos-wos: Wungi xékélakita ané jooka akwi wuni xékélaki. Moses wandén hambuk hundi
    haraki hundi yingafwe. God wun hundi Mosesré wandén, wu yikafre male hundi dé.
    Ané hundi akwi, “Guna mawuli nak duna jooka yamba ramékéndé.” Wun hundi akwi yikafre
    male dé.
  emp-NTPO: Wãrãda maʌ̃ leyra Ãcõrẽnea. Maʌ̃ leyba jara b̶ʌra jũma bio bia b̶ʌa, jipa
    b̶ʌa, idjab̶a arid̶e b̶ʌa.
  eng-F35: So then, the law itself is holy, and the commandment is holy and righteous
    and good.
  ind-ind: Hukum Taurat memang suci. Peraturannya pun suci, benar, dan baik.
  pes-OPCB: اما با وجود این مسائل، هیچ شکی نیست که شریعت، به خودی خود کاملاً خوب و
    مقدّس و منصفانه است.
  mpt-mpt: Ne inaibio kesoa hekmel wengo Mosese buk temo dolanebuo bain wengobe. Gode
    weng olo Mosese omalebio kesoa o weng molot ayamobe. Ne kukub misiamo namin nakabe.
  ssx-ssx: Koto ekina꞉ mo hande Lo Pi manuta꞉ yakopiki hau pa꞉la꞉ pimanue. Kutupa
    hande pi ula꞉eki ta꞉ta꞉ ta꞉ta꞉ piki ekita꞉ kotoeki make yako pikieki make tikitiki
    pikieki make epekeeki make ula꞉me.
  mkl-mkl: Ntɔ ntɔ woodɑ í mɑ́ nɔ ideɛ mɔ í mɑ́, í jɛ dee dee, í nɔ í sĩɑ.
  gaq-gaq: ତେସା ନିୟମ୍‍ ପବିତ୍ର ବାରି ମେଁନେ ଆଦେସ୍‍ ସାପା ପବିତ୍ର ନିୟମ୍‍ ବାବ୍‍ରେ ବାରି ନିମାଣ୍ଡା
    ।
  gof-RNT: Hessa gisho, higgey geeshshi; iyan xaafettida kiitaykka geeshshi, xillonne
    lo77o.
  unx-unx: ଆନ୍‌ଚୁ ପାବିତାର୍‌ଗିଆ, ଏନାରେୟାଃ ସବେନ୍‌ ଆନ୍‌ଚୁ ପାବିତାର୍‌ଗିଆ, ଠାଉକାନ୍‌ଗିୟା
    ଆଡଃ ବୁଗିନ୍‌ଗିୟା ।
  gah-gah: Lá okago, Ómasímo lo huka gakó nenémo etó oko keké vizeko neve, itó hamopamó
    lo hukamó nene apazá etó oko vevesoko lamaná neve.
  lcm-lcm: Asukang vang a saupai kapo daus, na atakun kapa kapo kun daus, korong na
    roron.
  aer-aer: Arratye-arle, angkentye Ngkartele-arle Moses antheke atyeperre anthurre
    aneme, re anwernenhe akaltyele-antheme nthakenhe-arle Ngkarteke arratye anetyeke.
  qvc-NT: 'Chaymi niykillapa: Dyuspa liyningunaqam ancha allin, ancha santu, mana
    nima maluchu, nishpa.'
  tgl-ULB: Kaya banal ang kautusan at ang utos ay banal, matuwid at mabuti.
  cbs-NT: Jaskaken Diosun jancha kenenibudan, jadan, medibidiki. Ja inun, jawen yunuti
    inun jawen nematidan, medibi jawen kanetima pepa bestiki.
  xtm-NTPP: Jâ ka jini o ja tnu'u ni tatnuni Moisés ma chi ja ndaa ja ii ja va'a kúu
    i.
  nnq-nnq: Malagilo gene gabi chwapi na amuli jene jibi chwapi, nga ejipaligwa na
    jambone.
  bao-NT: O biro mani ĩi yapano, añuro petira doti cũuriquea, ca ñañarije manirije
    nii, ca doti niirije cãa ca ñañarije manirije, díámacʉ̃ ca niirije, añurije, nii.
  san-ORI: ଅତଏୱ ୱ୍ୟୱସ୍ଥା ପୱିତ୍ରା, ଆଦେଶଶ୍ଚ ପୱିତ୍ରୋ ନ୍ୟାଯ୍ୟୋ ହିତକାରୀ ଚ ଭୱତି|
  huv-NT: Naleaing aaga poch tüünd Moisés quiaj, nangaj najneaj; y leaw apiüng netam
    marangüch, aag ayaj nangaj najneaj aton.
  otn-NT: Ja̱na̱ngue nu̱na̱ rá̱ ley Oja̱, xa̱ndønho na̱. Nu̱ te gäma̱ hya̱ di̱ ma̱nda,
    gätho xa̱ndønho.
  nop-nop: Unduŋ tuguk iŋgoŋ oŋ. Bepaŋ’walaŋ Yodoko Mede adi yomnit mokit, be mebiŋiŋ
    molomolom yehidaneeŋ yodakalegiŋ u maaŋ yomnit mokit, tiŋa adi yadi didimehi eŋ
    momohi.
  obo-NT: Purisu nosorollan ta no iddon mgo Suhu, id pomon to Monama woy dos langun
    nid nonaw rutun, ollog en, motallong woy moppiya.
  cak-ENT: Ri ley ri nuc'ut achique rurayibül ri Dios lok'olüj vi' utz vi y choj ri
    nbij.
  lif-NT: ᤜᤧᤰᤁᤣᤛᤠᤱ ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤴ ᤛᤣᤛᤣᤒᤠ ᤆᤥ᤺ᤰᤐᤠᤸᤗᤧ ᤁᤢᤀᤡᤱᤈᤠ᤺ᤱᤜᤠ᤹ ᤛᤣᤛᤣᤒᤠ. ᤛᤠᤶᤕᤥᤏᤡᤒᤠ ᤏᤢ
    ᤏᤢ᤺ᤒᤠ ᤆᤥ᤺ᤰᤗᤥ॥
  mie-NT: Túsaá de íyó ndāā maá ley, de ndācá tiñu jā ndácu chi íyó ndoo íyó ndāā
    vāha.
  san-TIB: ཨཏཨེཝ ཝྱཝསྠཱ པཝིཏྲཱ, ཨཱདེཤཤྩ པཝིཏྲོ ནྱཱཡྻོ ཧིཏཀཱརཱི ཙ བྷཝཏི།
  qve-NT: Ichaqa yachanchismi, Moisespa escribisqan leykunaqa ancha allinpuni kasqanta,
    ancha ch'uya kasqanta, hinallataq ancha justo kasqanta ima.
  pao-NT: Oosoo ne Jew tumayohope unu besa'yoo pana yise suda te tumatugunasoo te
    ko'e. Aha, pana soo ne Jew tumayohope e tzapoonneku nu ooosapa tuma'emukwa, nu
    ka gi hownnekoo ka te tumayohope nakabetseana.
  cbu-NT: Itaru, ashiritaa, Móysisarini kuk wanasircha tina. Itsinsaru iyaa kamankiya.
    Wanasir kamachtakiya. Watam Apanll waana tuyandaranguwa.
  usa-usa: ámáan-aimma mi-kátáámá ámáan-aipikekaraq aokaq-yátááqá arupú umá íráqô-qtataare.
  soy-soy: Isé yɛ Uléécɑɑ likɔ́ lɛ, lɛ̃ kii ḿ mɑ yɛ kɔ Uléécɑɑ kɛ́mɛɛ léerilɛ,
    lin ɑsei tikilɛ̃ lin kɔ nyɑḿ.
  hui-hui: Mana lowini ngago Ngode Datagaliwabehanda lowinigome debeneore nga. Bulene
    ogo nga nabulene ogo nga lalu lowiago Ngode Datagaliwabehanda lowinigome debeneorebi
    tigabibi bayalebi nga.
  amf-amf: Ogonante yiggino gazane; yigginsa upsinoar gazabee, tipabee, payyabene.
  quc-NNT: Qas tzij k'ut, ri Pixab' ruk' ri taqanik man k'o tä ki mak, xane jikom
    xuquje' utz ri käkib'ij.
  dob-dob: Ta loina nina tamwalatonina ꞌaene ꞌesasena, ta wate ꞌetobodao maiboꞌadi
    ꞌesasedi ta palupaludi, ta wate maiboꞌadi boboꞌadi.
  wrs-wrs: Noinda pivva nonora av, Sesoana lohohmomba hevnamini prona. Wo nomba manimani
    temba lohvpa lohohmorava, temba Sesoana hevna, besal hevm lehrangas.
  mca-mca: Ma' hayits, kekhewe' wenit'ij we'nika'ajji' pa'aj (ley) ta'ƚets pa' Intata.
    Qa week ewiƚei kekhewe' wenit'ij we'nika'ajji' pa'aj (ley) ta'ƚets pa' Intata,
    week ekewe'en yatsathen qa ƚe'sits iye.
  tzo-TZC: Ti mantale, chꞌul mantal onoꞌox, yan yutsil, lec.
  jao-jao: Ngala narnu-yuwa, na-mangaji narnu-marringaya, karanka nakaringu ki-Kada,
    yurlurr barra. Bawuji.
  mya-mya: ထို့​ကြောင့်​ပ​ညတ်​တ​ရား​သည်​မြင့်​မြတ်​သန့်​ရှင်း ၏။ ပ​ညတ်​တော်​သည်​လည်း​မြင့်​မြတ်​သန့်​ရှင်း
    မှန်​ကန်​ကောင်း​မြတ်​၏။-
  gng-NT: Imɔ̀n, *yiko nin uʼwɔbl ñɛn' Uwien saan nɛ ki mɔn, ki cuube.
  cbi-NTPO: Tsa' mitya Moisés' wandya leiya Dios naakide tiñuba juntsa juve, tsaju'
    tsanguidei ti' kuwaya Diosren tsandiñu ju', mika deechu' ju', yuj ura juve.
  ikk-NT: Ya wụ, Iwu lẹ enwẹn ẹ rị nsọ; ihiẹn hụ Iwu ku rịzịkwọ nsọ, rị mma ẹnya Osolobuẹ,
    rị mma nke-esi.
  leu-leu: E voxo, a mu vuputkai ri xaradak. E a mu fefasaian ina ri xaradak e fatak
    e ri xavang netaara.
