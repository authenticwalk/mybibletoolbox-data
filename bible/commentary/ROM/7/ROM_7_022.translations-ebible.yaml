verse: ROM.007.022
translations:
  kpx-kpx: Di huhuihuhui kemo di isiviai Dilava hoto evisi menakave vai.
  okv-H: eto nau jo ta amo God ta ke pepeni mihia avo osa eagona
  tbo-tbo: A hanapugena meu Yaubada a lugagayo uyahina a kaoha duma.
  mal-C: എന്റെ അന്തരംഗത്തിൽ ഞാൻ ദൈവികന്യായപ്രമാണത്തിൽ ആഹ്ലാദിക്കുന്നു;
  grc-SR: Συνήδομαι γὰρ τῷ νόμῳ τοῦ θεοῦ κατὰ τὸν ἔσω ἄνθρωπον·
  bgc-bgc: क्यूँके मै भीतरी माणस-पण तै तो परमेसवर के नियम-कायदे तै घणा खुश रहूँ सूं।
  khz-khz: Au nugaku garakaunai Palagu gena rova averere-agiana.
  deu-TKW: Denn ich stimme mit Freuden dem Gesetze Gottes zu nach dem innern Menschen,
  zsr-NT: Lu icj ládxiꞌdauꞌhuaꞌ rdzag ladxaꞌa zxba queëꞌ Dios
  lin-lin: Pamba te kati na motema na ngai, nasepelaka na Mobeko ya Nzambe ;
  hns-NT: Ham diel bhar se maangiela Parmeswar ke kaanoen maane.
  noa-E: Maagjeeb mamʉ Ẽwandamau ley deetarran mʉch thãrau khõsinaa ichiita ag igar
    chirʉm.
  eng-EMTV: For I delight in the law of God in my inner being.
  mib-NT: Chi cúsɨɨ̄ ni rī jiín ley Yaā Dios nde jiín ini anuá rī.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ आसिक्‍लुङ्‌मोनुए निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसाम्‌योथिम्‍मो
    सःत्तारो॥
  xnj-xnj: Mugati mwa mtima wangu nihekelela Malagizu ga Chapanga.
  mmx-mmx: La to xeneng tinotno rak, a vavara rinotno ri Laulis Linga at ne Moroa.
  cbr-NT: Nun nuitu mëu cananuna asérabi Nucën Papa Dios cuëëncësabi oquin 'aisa tanin,
    axa usaínu 'inun quicë bana ca upí 'icë quixun 'unánquin.
  tee-NT: Ju lacasast'i qui'atsucunti ick'achani ju ixlhamap'aksin Dios.
  eng-LSV: for I delight in the Law of God according to the inward man,
  cak-NT: Ri wánima can yalan nika chech ri nu'ij ru-ley ri Dios.
  pah-NT: Jireaporog̃ita pe ji rekoi Tupana'ga remimbo'ea rehe novĩa.
  sja-NT: Mɨ t'ãri o-ĩa bɨ Tachi Ak'õre Ũraa k'awa bairã. T'ãripa oo k'inia bapari
    made jara bɨk'a.
  xed-xed: Ma hyahya ŋuɗufa ɗa ya ná, zɗigihazɗa zlaha Lazglafta.
  mks-NT: Ja̱nda̱ ínima̱ i̱ xi̱nu̱ co̱o ña̱ cátóó i̱ caja i̱ ña̱ cáha̱n ley Ndióxi̱.
  gfk-S: I hokakarek. Tuma naramon tutuno iat tagu iou manga laro be ni gil haruatne
    ira harkurai tane God.
  bmu-bmu: 'Miaŋgö könaŋi kewö: Uruneyök göröken Anutugöreŋ Köna keugöra urumohot
    aka tem kölmamgö mörakzal.'
  dgz-dgz: Ne bumagan makewa gapan God iup mega atonua baware anuivin.
  eng-GNV: 'For I delite in the Law of God, concerning the inner man:'
  zaa-NT: Lo lóstu'a' nna demasiado rú'ulátsa'a' gunia' nu ra Tata Dios qui'ni gunia'.
  eng-WEBSTER: 'For I delight in the law of God, after the inward man:'
  guh-guh: 'Tajamatabëcueneta jamatabëjumaitsinë tsabiabi: “Jitsipajë tajumecovënëtsinexa
    Dioso pejumelivaisi,” jamatabëjanë tsabiabi picani.'
  bon-bon: Pisi nyene cäme ngenecu bora baborage singi Acejiyame me Cotre wawename,
  nhw-BL: Pampa ipan noyolo nechpactía nijchihuas nopa catli cuali catli quiijtohuaj
    itlanahuatilhua Toteco,
  swh-ONEN: Kwa maana katika utu wangu wa ndani naifurahia sheria ya Mungu.
  wbi-wbi: ulwakuva nikujihovokela indaghilo ja Nguluve ku vu muunhu uva nkate.
  bba-bba: Nɑ nuku dobu mɔ Gusunɔn woodɑ sɔɔ nɛn ɡɔ̃ruɔ,
  eng-KJVCPB: 'For I delight in the law of God after the inward man:'
  kgk-NT: Xe ae xejehegwíte arovy'a Nhandejáry remimombe'u ukakwe nhande rekoharã.
  waj-waj: Anutuuqaa mmaanna tuu kuaivaara ni aakiaivaki ni yoketainoo.
  cpy-cpy: 'Tema noshireki nokanta-shiretzi: “Kyaariperori iroka Ikantakaantani Tajorentsi.”'
  ekk-PKP: Minu sisemisele olemusele valmistab Jumala seadus rõõmu,
  mpx-mpx: Atewa Yehoba wana logugui ya yaliyaya-an,
  wbp-wbp: Yijardu-jala karnarla kanunjumanyumpa yulkami Kaatu-kurlangukuju kuruwarrikiji
    ngaju-nyangurlaju.
  luo-luo: Nimar ei chunya maiye amor gi chik Nyasaye;
  nhe-NT: Pampa ipan noyolo nechpactía nijchihuas nopa tlen cuali tlen quiijtohuaj
    itlanahuatilhua Toteco,
  aii-aii: ܒܸܚܕܵܝܵܐ ܝܘܸܢ ܒܢܵܡܘܿܣܵܐ ܕܐܲܠܵܗܵܐ ܕܝܼܠܹܗ ܓܵܘ ܠܸܒܝܼ،
  esk-NT: Uvva uummatimni quviasruutigigaluaġiga Agaayyutim maliġutaksraŋa,
  msb-msb: Niyan sa tagipusuon ko namumuot ako sa Kasuguan san Dios,
  cpa-NT: “Dsio¹ báh³ lei¹³ quiah¹² Diú¹³,” dsa²jiag¹² dsǿa¹² jniang³.
  dso-dso: ପରମେସରର୍‌ ନିୟମ୍‌ ନାମ୍‌ବାକେ ମୁଇ ବେସି ମନ୍‍ କଲିନି,
  meu-meu: Badina be lalogu ese Dirava ena taravatu e moalelaiamu;
  yva-NT: Rinanuga raijamo inanayanambe Amisye apa ananyao rai.
  dgc-dgc: Gustu ko a tahod ta isip kua i utus na Diyos.
  zpm-NT: Zdoo naa, guic naa, rleynie naa Xley Dios, racladz naa gban naa zigne rnabey
    me;
  hix-NT: Khoryenkomo wya kàyweronàhyamatxho kom yawo ro ryesnàr xe rma haxa wehxaha
    haryhe, rohnawo, yuhnaha ro.
  sim-sim: Wavu nihi lo Avui Wasilakahin tiyakmbaha ni hishinda nir.
  npi-ULB: किनकि म भित्री मनुष्यत्वसँगै परमेश्‍वरको व्यवस्थामा आनन्द मनाउँछु ।
  cgc-cgc: Naan gid ta ake na nakem liag an na magtuman ta mga sugo ta Dyos,
  tim-tim: Nâ han biwinande Anutuŋe den kârikŋe kalep are nâŋgâre ârândâŋ akto heroŋe
    akman.
  yor-yor: Nínú ìjìnlẹ̀ ọkàn mi mo ní inú dídùn sí òfin Ọlọ́run;
  wos-wos: Wuni God wandén hambuk hundi xe wuni wun hundika mawuli yata wuna mawulimbu
    angi wa, “Wu yawundu. Wun hundi yikafre dé.”
  emp-NTPO: Wãrãda mʌ̃a sod̶eba Ãcõrẽ leyra bio bia unu b̶ʌa.
  eng-F35: I joyfully agree with God's law according to the inner man,
  ind-ind: Hati saya menyukai semua peraturan dalam hukum Taurat,
  pes-OPCB: قلباً شریعت خدا را دوست دارم،
  mpt-mpt: Niminbabe, ne Gode hekmel wengo kla wafunin kukubo bobolo wanebobe.
  ssx-ssx: Koda꞉na꞉ Lo Pimanu pa꞉ta꞉ yaka pukima꞉ ta꞉na꞉ma꞉ homolopate
  mkl-mkl: Si idɔm woodɑi Ilɑɑɔ̃ ku jirimɑ í dɔ̃,
  gaq-gaq: ଇସ୍‍ପର୍‍ନେ ନିୟମ୍‍ ପାଲନ୍‍ ଡିଙ୍ଗ୍‍ନେସା ନେଙ୍ଗ୍‍ନେ ଇକ୍‌ଚା
  gof-RNT: Taani ta wozanan Xoossaa higgiyan ufayttays.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆନ୍‌ଚୁ ମାନାତିଙ୍ଗ୍‌ ନାଗେନ୍ତେ ଆଇଁୟାଃ ସାନାଙ୍ଗ୍‌,
  gah-gah: Neza nigikatunú nene Ómasímo lo huka gakó nene gele laga oaká noumóza,
  lcm-lcm: Ane nei vingag luai napo maramarak ani kana saupai a God,
  aer-aer: Utnenge atyinhele ayenge Ngkarte-kenhe angkentyeke akangkeme anthurre.
  qvc-NT: Piru Dyuspa liyningunaqam ancha gustawan shunqoypi.
  tgl-ULB: Sapagkat nagagalak ako sa kautusan ng Diyos sa aking kaibuturan.
  cbs-NT: En shinan uke medanwenan, Diosun yunua besti bechipaikin en akatsi ikunkainaii.
  xtm-NTPP: visi onde ini anua sa a chi ni yo játna ini xeen i sukan ká'an tnu'u tátnuni
    Su'si ma.
  nnq-nnq: Nkati mumwojo gwango nagapala Malagilo ga Nnoongo.
  bao-NT: Yʉ ca tʉgoeñarijepʉa, Ʉmʉreco Pacʉ cʉ̃ ca dotirijere bʉaro boo tʉgoeña.
  san-ORI: ଅହମ୍ ଆନ୍ତରିକପୁରୁଷେଣେଶ୍ୱରୱ୍ୟୱସ୍ଥାଯାଂ ସନ୍ତୁଷ୍ଟ ଆସେ;
  huv-NT: Tiül xique, tiül ximeaats sandiüm narang najneaj leaw Teat Dios andiüm.
  otn-NT: A nu̱gui̱, da̱di hogä'a̱ te ra̱ hya̱ mma̱mp'ʉ ja rá̱ ley Oja̱.
  nop-nop: Nu Bepaŋ’walaŋ Yodoko Mededok nadiŋa nadigalika tilat.
  obo-NT: Ka-ay't poomdom ku, oraroy a nod kahaa taddot mgo suhu to Monama.
  cak-ENT: Ri vánima, jabel vi nquicot riq'uin ri ru-ley ri Dios.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤛᤡᤰᤗᤢᤱᤔᤥᤏᤢᤀᤣ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤛᤠᤶᤕᤥᤌᤡᤶᤔᤥ ᤛ᤺ᤳᤋᤠᤖᤥ॥
  mie-NT: Chi cúsiī inī ni jíín ley Yāā Dios jondē jíín inī jíín ánō ni.
  san-TIB: ཨཧམ྄ ཨཱནྟརིཀཔུརུཥེཎེཤྭརཝྱཝསྠཱཡཱཾ སནྟུཥྚ ཨཱསེ;
  qve-NT: Noqaqa sonqoypin Diospa leyninkunawanqa acuerdopi kaspay anchata kusikuni.
  pao-NT: Besa nu too'e tusooyugwepana oosoo suta'yoo e manoyugwe.
  cbu-NT: 'Kaapa mangishini zurumarpatini chinakuni, Apanll kuk chinaktaatini pinasakani,
    watam wizpuririni pishtakuwa. Wanasiri taapani titaatani, pinasakani. Yutaritshish
    iyaa kiyung yachakiya. Iyaa muchchureem ínakiya. Mangishini taarataraw ashikpaz
    ashkiya. Sitatstee. Kiyung kachiykini. Yutaritshish iyaatsim kasikanda, wanasir
    taapani atitaatani. ¿Chakaja iyaa tapachindach? atinaareeniya, Isusoomari iyaa
    tapachindachindaniya; táchiniya. Anumand iysha: Apaa, shiy kizpurtishcha, wapparee,
    táchiniya. Kurakarinimuni Ísúkirístumun kamungamaam waritakiya. Ashirucha, Apanllee
    ungirtakaniya; nuw siyaa tina. Ashiri yuwaa yutaritshish iyaa uru kasimaam zandku
    anoo kamaneena.'
  usa-usa: ketúnobaqa Áánûqtuni ámáan-aiqtaba ôriq umá kétikaiye.
  soy-soy: Li kɛnɛ́fɑ kɛ́mɛɛ nɛ́ lɑ́ɑ́rúlɛ rɛ kɛ́ Uléécɑɑ isé m múílɛ̃,
  hui-hui: Ngode Datagaliwabenaga mana lowini ngago mitangi bialu i̱ bu habaneha turu
    biaga.
  amf-amf: Isa iinka Barjo yigginka ida wozadhe.
  quc-NNT: Ri wanima' k'ut käkikot ruk' ru Pixab' ri Dios.
  dob-dob: Manuna yage gete yalobena ꞌaene yaluyaluwagu nuwanuwana be Yaubada ꞌina
    loina yaguinuwe,
  wrs-wrs: Kana kavna nowollava kava wohindk vethav Sesoana lohohmorava.
  mca-mca: Qa pakha'ƚe te'weiju' hikpa' yitawe'j qa yi'sinheti'mkii in yisu'uunija
    kekhewe' we'nika'ajji' pa'aj yit'ij pa' Intata (ley).
  tzo-TZC: Ti ta yut coꞌntone, lec ta xcaꞌi smantal ti Diose.
  jao-jao: Kulu ngarna, jarnamba-riyarrabanji nuwarnu-yuwawu ki-Kada, jarnamba-riyarrabanji
    nuwu-mangaji ngarna-wurdu, ngala minja marnajingarna barranamba rri-kanymarda.
  mya-mya: ဘု​ရား​သ​ခင်​၏​ပ​ညတ်​တ​ရား​တော်​ကို ငါ​၏ စိတ်​နှ​လုံး​က​နှစ်​သက်​ဝမ်း​မြောက်​စွာ​လက်​ခံ
    ၏။-
  gng-NT: N fɛ *Uwien ya yiko nʼyɛnm ni cɛɛn nɛ,
  cbi-NTPO: Uwain in pensashaya Diosa' lei urave,
  ikk-NT: Eziẹ, Iwu Osolobuẹ a sụọ m asụọ, a sụọru m akpakalị obi.
  leu-leu: Lana xunus iga ne lamon faamamaas pana vuputkai sina Piran;
  maz-NT: Cja ín mü'bü me rí mäpä o̱ ley Mizhocjimi.
  bod-N: ངའི་ནང་གི་བསམ་པ་ལྟར༌ན། བདག་ནི་དཀོན་མཆོག་གི་ཆོས་ཉིད་ལ༌དགའ་བ་ཡིན།
  tca-NT: Choma rü chauãẽwa rü chorü me nixĩ i Tupanaãrü mugü, rü naga chaxĩnüchaü̃.
  zpl-NT: Chiquiꞌ riuꞌ arquia zucua nú rnibiyaꞌ Diose.
  mbc-NT: Teuren î' kai'ma unkupî ton pe Paapa eseurîma'pî wanî uwakîri pe pu'kuru.
  ndg-ndg: Mana Nenda kuipulaikya seliya ya Nnongo kwa mundu jwa nkati.
  wsk-wsk: Aninga angamang ningi du biya mu, Kaem ko law ko amilmilasam.
  toj-NT: Jel tzamal huax cab ja smandar ja Diosi ja ba mero jc'ujoli,
  tbc-tbc: Rumok, ŋai bubeg ilon lo man, Anut san kubiaeŋ o ilog bulbal da.
  sna-sna: Nokuti mukatikati mangu ndinofarira murayiro waMwari;
  smk-NT: Sa kanakman ko rabay kon talagan tumbuken a Gugan-gan nan Dios,
  grc-TCGNT: Συνήδομαι γὰρ τῷ νόμῳ τοῦ Θεοῦ κατὰ τὸν ἔσω ἄνθρωπον·
  gof-WFTW: Taani ta wozanan Xoossaa higgiyan ufayttays.
  spa-BLM: Porque me deleito en la ley de Dios según la persona interior,
  kyz-NT: “Janeruwarete 'ga je'ega renuwa esage futat. 'Awamũ pa je 'ga je'ega etee
    enuwi kwy”, 'jau je tejeupe, tejekõẽãjamũ ee numiamũ.
  dao-dao: Ka mlungkyawng kcang üng cun Pamhnama thum üng aktäa ka jeki.
  cya-cya: Una la ni' cusya 'ñan, tsu'hue ntsu'hui tiqueen lo'o lee 'in Ndiose,
  nii-nii: Yi mił, na nam noman tuk ełe, Gos lo ek ei ekii sip, ermbii ni, noman ełe
    ka piind.
  ign-NT: Étasera eta viáchaneva, tétavi­ca­va­hinéni eta tajamu­ra­chirahi víchahini
    eta mavara­ha­que­neanahi ema Viya.
  dik-NT: Ku piändiɛ̈ guɔ̈p anhiar löŋ Nhialic,
  cac-cac: A in tic, tzin tzalaj yed' sley Dios.
  tzj-E: Per kas mer pwanm kas congan qui' quenc'axaj rley Dios.
  san-BUR: အဟမ် အာန္တရိကပုရုၐေဏေၑွရဝျဝသ္ထာယာံ သန္တုၐ္ဋ အာသေ;
  yaa-NT: 'Nõa nõ iskafai: “Aicho. Niospa noko yoiai keskara shara,” ixõ nõ shinãfi
    nõ nikayospamis afara chakapamãi noko fekaxtefaito. Niospa meka nõ tãpifiax nõ
    nikayospamis. Nõa nõ sharafapaiyai keskara nõ atiroma. Nõ chaka xatetiroma.'
  cab-NT: Lídan nisáminan, jínsiñeti lilúrudun Búngiu nun,
  clu-clu: Ako tana nalilipay gid sa anang mga sogo ang Dios,
  swh-ULB: Kwa maana naifurahia sheria ya Mungu kwa utu wa ndani.
  tpt-NT: La kilhitsukunuꞌ ayaj klhiꞌachantajuy ixlhachimoꞌon ni Dios
  aai-aai: Ayu wanawanau i ebiyasisir gagamin maiyow God ana ofafar isan.
  sny-sny: Marepi he'i a'i ano sahe, ane Owane Sitewi lo yo peri werese ne marepi
    wisere a'i totesiya.
  myy-myy: Yʉ ya ʉsinama rujeguti Diore cʉdi ãmoboja yʉ.
  trc-NT: Neꞌenj se vaa sa̱ꞌ vaa se‑tucua̱nj Moisés,
  cut-NT: Andahre nahn dináhn vederihquentiyon yahn Dendiohs,
  bel-bel: бо ва ўнутраным чалавеку я маю задавальненьне ад закона Божага,
  zlm-KSZI: Kerana dalam jiwaku aku suka akan hukum Allah
  gdr-gdr: Nokɨp kon koina kukɨp rɨgam pɨlke ukoi sam e yomnɨkenenyɨn God ma gog yɨmta
    undokam.
  vmy-NT: Tsja mare inimana̱ ngatꞌare kjuatexumare Naꞌenchana.
  cmn-FEB: 我内心尊崇上帝的律法，
  gmv-RNT: Tani ta gaaththara Xoossa wogan ufayetays.
  ncl-NT: Ca mochi nolanequilisli laijtic nehual, nimoita ca paquilisli nicnectica
    pa nicchías in hual quijtúa Dios ilajtol.
  sua-sua: Ta vle tok, ekam ko kun mnam dok, kua sirei kmikkiem E Nut karo pos,
  are-are: Yinga inthorra, nhanga eterrintja nukanhala, Altjirraka turnintjaka kangkama.
  gai-gai: Anna gidik, aukna iro inikca aku Raraŋ Aetaniacna Tɨp Wandɨkna toŋtoŋ aniac
    ŋgoin.
  qvm-NT: '@see-verse:ROM.007.021'
  chz-NTPS: Nehꜙ tuhˉdsënꜙ, tɨh˜ baˊ dsënꜙ ley kihꜗ Dio.
  kmu-kmu: NaguꞋamoꞋa Anumaya Koti haiya kavafena nehaiye.
  ood-NT: S‑mahch ach mo s‑apꞌe g Jiosh chehanig.
  lbm-lbm: कहालीकि मय अन्दर की अन्तर आत्मा सी त परमेश्वर की व्यवस्था सी बहुत खुश रहू
    हय।
  ncj-NT: Noyolihtec nechpacmaca in tetlanahuatiltzin Dios.
  yuj-yuj: Onomp nɨnɨk te Kwaromp lo karan warákár tokwae nampon.
  kto-kto: 'Are ro: Na agat tung la tevurustung maset ume maimai ang Moses.'
  gmv-NT: ታኒ ታ ጋꬃራ ፆሳ ዎጋን ኡፋዬታይስ።
  por-BLT: O meu eu interior está feliz com a lei de Deus,
  stp-NT: Jiñ jur am bhaan aañ tɨ jɨɨgiꞌñ nar am puiꞌ na jɨꞌk jax tu aagix,
  ame-NT: T̃arraña att̃o Yompor oʼ cot̃apeʼchaterrey cohuen yeyoc̈hropaʼ ñeñt̃paʼ
