verse: ROM.014.016
translations:
  kpx-kpx: La huhuige la ke iale keu duave. Isito la haokae nimo la ke ige auna huhuai
    kosea, “Keu toelanu.” Kate halevave.
  okv-H: Eto ungota degi ari jajavotoho avo pambuto embo nei ta degi ta avo kito urumbaro
    simba evujo.
  tbo-tbo: Tauta awai ta gagalena idewadewaya ega ipa ta dewaya po lawa u matahi gowata
    ina woapapoe.
  mal-C: ഇങ്ങനെചയ്താൽ നീ നന്മയെന്നു പരിഗണിക്കുന്നവ മറ്റുള്ളവരുടെ ദൃഷ്ടിയിൽ തിന്മയായിത്തീരുകയില്ല.
  grc-SR: Μὴ βλασφημείσθω οὖν ὑμῶν τὸ ἀγαθόν·
  bgc-bgc: इस करकै जै तू अपणी नजर म्ह बढ़िया काम करै सै, पर दुसरा उसनै बुरा मान्नै
    सै तो उसनै ना करै।
  khz-khz: Gaura pakurai gemi kala rogora pio tolera, taunilimalima rorirori ragai
    pio venira, gemi kamonagi namara pa rakavara pia kilagira.
  deu-TKW: Es soll nicht euer Bestes der Lästerung preisgegeben werden.
  zsr-NT: Qui lë ni naꞌ, cutu bi gunliꞌ le gun ga laꞌnë́ xöhuiꞌ bunách qui le runi
    lbiꞌiliꞌ nac dxiꞌa.
  lin-lin: Yango wana, tika ete bolamu na bino etiolama te.
  hns-NT: Saait tore aakhie me koetjh attjha lage hai. Tabbo djab ekwan na parsand
    kare hai, tab bestar hai kie toe aise na kar. Tab koi koetjh kharaabie na bol
    sakie.
  noa-E: Pãach chi Ẽwandam iek pãachdëu ʉ̈khatarr gaai ubʉ nʉm khʉʉnau nem wau nʉm
    bʉ̈ʉrjã khaigba khaba sim khaphʉ awiajã oob ubʉ khaba nʉm khʉʉn daar parhooba
    nem waumiet. Magba akhiin pãach gaaimua am pekau waubaawai õrau pãach jaauju.
  eng-EMTV: Therefore do not let your good be slandered.
  mib-NT: Ma sáha ró jniñu jeē cahán i sɨquɨ̄, vēsú jiní maá ró jeē iyó váha.
  lif-NT2: खे़ने़ॽ चामा नुॽ फाॽआङ् के़इःत्तुबा पाःन्‍हाॽरे़ वेॽहाॽरे़ खुनिॽ नसाःन्‍निन्
    फे़त्‍लाःन्‍दुआङ् ख्रिस्‍तरे़ कुजाःत्‍थि मे़बेःक्‍ने़न्‍लरो॥
  xnj-xnj: Hinu, mkoto kuyidakila chindu chila chechilolekana kuvya chabwina kwinu
    chiveveswa.
  mmx-mmx: Nemen miguta lok tavanga no nemi mi doma i do i lox avukat la na lok kapmek
    levenasen atnimi.
  cbr-NT: Usa 'ain camina mitsúnmi a ñu piia oquian uni itsin —pitimabi ca a ñu piia
    —quixun mitsu ñuitin rabanan —pitima ca —quixuan an sináncë ñu a pitima 'ain.
  tee-NT: Pus ni alin tu'u' ju jantu alactu'unti lhiulayat'it ju uxijnan para ni na
    macxcai catalhichivininan apumatam ni anaviya'it'it pus jantu anavit'it.
  eng-LSV: Do not let, then, evil be spoken of your good,
  cak-NT: Chakawech roj ronojel utz, pero xa jec'o ch'aka ri ye'in chakij que man
    utz ta, can man taka'an.
  pah-NT: 'Pe''ji po pe pejohupe: “Nahanahã xako. A''ereki a''ea ko pyry nhande ve,”
    pe''ji po pe novĩa. Emo ojipe''g̃a erame ite''varuhu nanongara pe, a''ea rehe
    ti tapekoi a''ero te''ite''varuhuyme ti g̃a javo.'
  sja-NT: K'ĩrak'aupai awaraarãpa pedee k'achia jaradai pɨa ne-inaa pia oopata ãpɨte,
    pɨa ijãa bairã chik'o k'ĩra t'ãdoo k'oipia bɨ.
  xed-xed: Yaha tsa skwi klaf kagha ka skwi ɗina da kagha ya da nzakway ka skwi ŋa
    raza kagha.
  mks-NT: Va̱tí cánda̱a̱ ini ndó ña̱ cuu cuxu ndó ña̱ na̱jo̱co̱ na̱ nu̱ú yo̱co̱ joo
    a̱ cúxu toho ndó ña̱ tá ná ca̱ha̱n núu ña̱yivi sa̱há ña̱ cája ndó.
  gfk-S: Io kaie, waak mu gil ira linge ing mu nes be i tahut ing be ira mes na tange
    hagae mu ine.
  bmu-bmu: Mötmöt ölöpŋi ahöm eŋgizapmö, miaŋgö qakŋe ahak-memeŋinan laŋ aketka tosatŋan
    miaŋgöra sirongen keu jiba jim eŋgimakze. Mewö asuhubapuköra galöm mem aŋguba
    malme.
  dgz-dgz: Taba ame koerage uon, go e guegue ega waenapan yamamup koerage diaepi tawa
    menan yambuni wanien, taba ame ya nane.
  eng-GNV: Cause not your commoditie to be euill spoken of.
  zaa-NT: Lihue' cuidado qui'ni làa go le biỹa o guni le biỹa canchu por nuą' nna
    rute le lugar qui'ni attu enne' innią mal qui' ca enseñanza nu yù le ná cą tsè'.
  eng-WEBSTER: 'Let not then your good be evil spoken of:'
  guh-guh: Payapëtae atamë, xua picani xanepana paneexanaenexa, itsiata panijabananë
    itsa cujunava bajaraxua pexanaenexa, pëtsa patsitaexaname. Tsipaji panijabananë
    pacataejitsipa pibisiacuene bepaneexanaevi.
  bon-bon: Ngänu gyene weene umle egä weeme mule conocäco gyene, yepä weene gone mara
    mule biname bime sobe cabu peei ne wawena! Teepi piba weebibine lica birige aitneja
    weeme mule tääpume.
  nhw-BL: Amo xijchihuaca tlamantli catli sequinoc quiijtose para amo cuali, masque
    anquimatij, quena, hueli anquichihuase.
  swh-ONEN: Usiruhusu kile ambacho unakiona kuwa chema kisemwe kuwa ni kiovu.
  wbi-wbi: pe nanilamula amaghendele ghinu amanono ghalambusia avaanhu kuhighua.
  bba-bba: Ye yɑ sɑ̃ɑ burɑ bɛɛ sɔɔ, i ku de bu yen kɔ̃sɑ ɡere.
  eng-KJVCPB: 'Let not then your good be evil spoken of:'
  kgk-NT: Peiko arandu katu. Ani ojohu vai teĩ pene remimoporã.
  waj-waj: 'Aataru voovaara a yaata utuee kiannanoo: Inna yoketaa aataruvaivee, kiaa
    kiee iinai gioonna kiaapuuya koonnama yaata utida kiaara: Inna maisa aataruvaivee,
    tivoora sa iikianee.'
  cpy-cpy: 'Ari okanta, tee okameethatzi poñaahanteri powayitari pikenkishiryaari
    eeroka kameethari irika, ari ikanteetemi: “Pantakiro eeroka kaari-perori.”'
  ekk-PKP: Ärge laske head, mida teete, vääriti kujutada,
  mpx-mpx: Bwagana u atena ginol etega i waisi bosowaim ya nu ginol, he bahi nu giginol
    eba eliyana talim yawalina nu apanak inoke wam ginol o ni awa nanakan.
  wbp-wbp: Kaatuju kangalpa pina-kanjarla nyinami Warlalja-Wiri, kujarlaju marda kajikarlipa
    yampimi kuyuju, manu kajikarlipa kuyuju marda ngarni, ngulaju ngula-juku. Ngula-puruju
    Kaaturluju kangalpa pina-kanyirni-jiki ngalipaju kuja karlipa marda kuyu ngarni
    manu marda karlipa yampimi kuyuju. Manu-ngalpa Pirlirrpa nyanungu-nyangu yungu,
    ngula-kurluju yungurliparla nyinami jungarni-juku manu yungurlipa wardinyi nyina
    rarralypa-juku. Kujarlaju kuyu ngarninjakungarntiji, manngu-nyangkalu-jana Kirijini-kari-wiyi
    yangkarra yirrikarrika-wati-wiyi, ngulangkuju kalakalu-nyarra waalparrirni kuyu
    ngarninja-kurraju, manu kajikalu-nyanu kurnta-jarrimi nyanungu-patuju.
  luo-luo: Omiyo kik iyie mondo gima ikawo ni ber, ji wuoye kaka gima rach.
  nhe-NT: Amo xijchihuaca tlamantli tlen sequinoc quiijtose para ax cuali, yonque
    inquimatij, quena, hueli inquichihuase.
  aii-aii: ܠܵܐ ܫܵܒ݂ܩܹܬ ܕܗܲܡܙܸܡܝܼ ܐܢܵܫܹ̈ܐ ܒܝܼܫܬܵ‌ܐ ܒܘܼܬ ܛܵܒ݂ܬܘܼܟ݂.
  esk-NT: Uqautigipkaqnagu atlanun pigiiññiḷugu nakuuruaq ilipni.
  msb-msb: Ayaw tuguti na mapakaraot an aram mo na maayo himuon.
  cpa-NT: Tsa¹mi³cuǿ³ jniang³ juu¹² hi² li¹chian² dsa² juúh² jǿg³ hlaih¹³ quiah¹²
    hi² ma²lǿa¹² dsio¹ quián² jniang³.
  dso-dso: ଜଦି ଆରି କନ୍‌ ରକାମ୍‌ ଚଲାଚଲ୍‌ତି ପର୍‌ମେସରର୍‌ ମନ୍‌କେ ଜାଏ ନାଇ ବଲି କେତେଟା ବିସ୍‌ବାସି
    ବାବ୍‌ବାଇ, ମାତର୍‌ ସେଟା ବଲ୍‌ ବଲି ତମେ ବାବ୍‌ସା ବଇଲେ ସେଟା କରା ନାଇ । ସେନ୍ତାର୍‌ଆଲେ ସେଟା
    ନିକ ନଏଁ ବଲି କେ ବାବିନାପାରତ୍‌ ।
  meu-meu: Oi ese namona o laloamu ḡauna dikana basie gwauraia.
  yva-NT: Ranivara nya ana ndaura nyare kovo mamaisy inta mo nya arakove anuga ransosobe,
    weamo kove mamo nyo rapaya vayave indamu vemo nya arakove po naura tantunawi nora.
  dgc-dgc: Kanya i ugali mo, maski mahusay diko, éy diyan mo itulos éng mapintasan
    na iba.
  zpm-NT: Ib guṉde to grë ncuaaṉe yquiaaqui gneenë miech to, niicle ne naṉpaa to led
    doḻda.
  hix-NT: Anatoko owàràhyaketxow hana, anar komo, oyowtà komo rma. Woto yonotho hoko
    oyehtokonye rma, owàràhyaketxow hana. Woto yonotho ohxe naha kany me rma oyehtokonye,
    owàràhyaketxow hana. Àro ke, woto yonotho hokohra harha ehtxoko. Enyhoru rma hokohra
    ehtxoko, owàràhyakahranye ehtxoho menye.
  sim-sim: Jir mbele mbele ol ji uwa, jivi, karem ji mbaha ji uwak Jisasin tiyanda
    ma lal li heyehe mba, �Os li uwa oso kava sir.� Erem li mba nahi, lir nga anamblirmblariwa
    hala. Os erem ji u nahi, hi Jisashin ji uwak osmu kavak nanduwa.
  npi-ULB: यसैले, तिम्रा असल कार्यहरूले तिनीहरूलाई गिल्ला गर्ने नतुल्याओस् ।
  cgc-cgc: Bisan naan ta inyo na isip na buat nyo an miad piro daw inyo an na buat
    tenaan na duma an nakasala, dili nyo nang en buaten.
  tim-tim: Ye siâ me siâ membiâ ârândâŋ akmap are luâk bikŋande nâŋgâmbiâ gewopgât
    damunŋe kârikŋe akmâ manbei.
  yor-yor: Nítorí náà, ẹ má ṣe jẹ́ kí a máa sọ̀rọ̀ ohun tí ẹ mọ̀ sí rere ní búburú.
  wos-wos: “Yikafre” nangun jonduka nawula du takwa “Haraki saraki sémbut dé” nandamboka,
    guni deka mawuliré haraki hurundaka sémbut yamba hurukénguni.
  emp-NTPO: Bãrãba o panʌra biada cawa panʌa. Baribʌrʌ djãrãba maʌ̃da biẽ́ jarad̶ibʌrʌ,
    orãnadua biẽ́ bed̶earãnamãrẽã.
  eng-F35: So do not let your good be slandered;
  ind-ind: Jika kamu berbuat begitu, maka saudara seimanmu justru akan menganggap
    buruk hal baik yang sebenarnya diperbolehkan.
  pes-OPCB: پس کاری نکنید که برای آن از شما ایراد بگیرند، حتی اگر آن کار به نظر خودتان
    درست باشد.
  mpt-mpt: Ibo tekein keniba Ni kukubo nabobo ayamobo gabib otane naka mak unang maki
    baaniba Bainobo galin nakaia unanga eli kukubo nabibo misiamobo geniba Gode weng
    dobo weng ohamib kesoa ib kukub ayamo nabib olo deibueine!
  ssx-ssx: Ikana꞉ma꞉ do ekita꞉ epekeekie laa aleme ekita꞉ mandane wanda꞉halima꞉ dia꞉me.
    Do ekita꞉ hokeekie laa pi na lena꞉ lapa꞉peke.
  mkl-mkl: Iyi ì yɛ í sĩɑɛ ku ce, mɑɑ̀ ti i coo do yɑɑse bɛi ɑ́ jɔ̀ inɛ ŋɑ ɑ fɔ lɑɑlɔɛ.
  gaq-gaq: ପେ ଆଜାକେ ନିମାଣ୍ଡା ଡାଗ୍‍ଚେ ମନେ ବାବେ ପେଡିଙ୍ଗ୍‍ ଆତ୍‍ବାନ୍‍ ପେନି ବଦ୍‍ଲାମ୍‍ ଆଡିଙ୍ଗ୍‍ଲେ
    ।
  gof-RNT: Hiza, hinttew de7iya la77atethaa harati borana mela oothofite.
  unx-unx: ଆପେ ଅକ୍‌ନାଃକେ ବୁଗିନ୍‌ ମେନ୍ତେପେ ଆଟ୍‌କାରେତାନା, ଏନ୍‌ ହରାତେ ଆପେୟାଃ ନୁତୁମ୍‌
    ଆଲକା ଏତ୍‌କାନଃକା ।
  gah-gah: Lekeza mogona lamaná lilí itamó nenémo gigivekaho lihima aleaká gapogú
    alémo molokiko vegená lugáate aliki letikataze, gizapa iki minalo.
  lcm-lcm: Asukang a ku ago ta naung an ta ki mengen arikek si saka nem an, numai
    kupo nas ta kapo roron singim.
  aer-aer: Mwerre kwenhe arrekantherre itirretyeke kere yanhe-arle mwerre renhe arlkwetyeke.
    Kenhe arrantherre apeke atyewe Jesus-kenhe arrpenhenge alkngetherre kere yanhe
    arlkweme, re kere arlkwetyakenhe-arle, arrantherre apeke renhe tyelpelhe-ileketye.
    Kele imerte arrpenhe areye Christ-eke akengentye angkemere arrantherre-arle kere
    yanhe arlkwerlenge. Kele alakenhe irreketye, arrantherre kwenhe kere iteke-arle
    ngkarte urrtyirrentye anthentye akngerre arlkwetyale anetyeke.
  qvc-NT: 'Chayri alli kaptin imata mikunayki ichu ruranaykiqa, piru suqkunapaq mana
    baliptinqa, ama ruraychu paykunapa ñawpambiqa, ama rimashunanllapa: “Uchatam ruraykan”,
    nishpaqa.'
  tgl-ULB: Kaya huwag ninyong hayaan na ang inyong mabubuting gawa ang maging dahilan
    upang kutyain sila ng mga tao.
  cbs-NT: Jaskaken jawada piti shadabu man pimis Diosun matu nemamabiaken Jesúsunabu
    betsabun ja piti dananmisbun jau matukidi jancha chakabukin yuanyamakubainunbun
    ja piti pebiaken jatu uinmakin ana piyamakubainkanwen.
  xtm-NTPP: Nú ña'a, te jin ka'an i tnu'u ni, visi ja va'a kúu ja sa'a ni ma.
  nnq-nnq: Makajeketelangaje kilebe echimikibona kube chambone kitukanigwe.
  bao-NT: Añurijere mʉja ca tiirijerena, ñañaro cʉ̃ja ca wede pairo tiiticãña.
  san-ORI: ଅପରଂ ଯୁଷ୍ମାକମ୍ ଉତ୍ତମଂ କର୍ମ୍ମ ନିନ୍ଦିତଂ ନ ଭୱତୁ|
  huv-NT: Nde meajchiün manderac ngo majneaj wüx aaga najneaj leaw irangan.
  otn-NT: Ma̱da̱gue'a̱ guí pa̱hmʉ njua̱ni̱ ngue xa̱nho te guí øthʉ, pɛ 'yo gni̱ 'yøthʉ'a̱
    ngue da̱ 'yɛ̱mbyø ja̱'i̱ ngue ra̱ ts'oqui guí øthʉ.
  nop-nop: Hidi nemek folooŋ moŋgola hatiiŋ u metam nolidi yohaŋindaneeneŋ ala yabudokogoŋ
    tiŋa moŋgo hatiyaneeŋ.
  obo-NT: Ahad nosorollan du no moppiya rad kos id puungan du, piru morat idda riyot
    suwod du to kopomakoy, yo ru baling puungi idda, su amoy iddos moppiya nod puungan
    du, dii ran od podmoratton.
  cak-ENT: Chikavüch roj ronojel utz, pero si yec'o ch'aka ri nyebin chikij que man
    utz tüj, man tikabün c'a.
  lif-NT: ᤂᤧᤏᤧ᤹ ᤆᤠᤔᤠ ᤏᤢ᤹ ᤑᤠ᤹ᤀᤠᤱ ᤁᤧᤀᤡ᤺ᤳᤋᤢᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ᤖᤧ ᤘᤣ᤹ᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤏᤛᤠ᤺ᤴᤏᤡᤴ ᤑᤧᤳᤗᤠ᤺ᤴᤍᤢᤀᤠᤱ
    ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤈᤠ᤺ᤳᤌᤡ ᤔᤧᤒᤣ᤺ᤰᤏᤧᤴᤗᤖᤥ॥
  mie-NT: Mā sāhá nú tiñu jā cāhān ji sīquī, vísō jínī maá nú jā íyó vāha.
  san-TIB: ཨཔརཾ ཡུཥྨཱཀམ྄ ཨུཏྟམཾ ཀརྨྨ ནིནྡིཏཾ ན བྷཝཏུ།
  qve-NT: Sichus qanpa imapas mikhusqaykiwan, wawqeykipa iñiynin pisiyaqtinqa, wakin
    hermanokunan chay ruwasqaykita rikuspanku, “qanqa maltan ruwashanki”, nisunkikuman,
    allinta imata ruwashaqtiykipas. Chayraykuyá qankunaqa ama saynatachu ruwaychis.
  pao-NT: Tooe tamme gi oo nabeatse-gapana, tooetoo gi ooka te namanabuekute sapa.
  cbu-NT: Maacheetstaa patatamaam shiyaam wanasiritaa, itaru Apanllchich ndutamata
    mangoonku an yutaritcha atinaari, siysa watsta tángtamtsa nda siyamun tputs xaramaama.
    Siyaam wanasiritaa, watsta tángtsa; zuwanlleetsis Apanllchichee tuxararintspa.
  usa-usa: keráwáqá íráqô-qtataaqa máyáaqtabama íma yuwáiyata waayúkama akáyáámá timátíkáaro.
  soy-soy: Áni kɑpɛ yɛ wɑ picɔ pikɛ́ lɛlɛɛ nɛ nɔ̃́ n sɑ́ nnyɑ nkópɛ yɛ̃ pikɛ́ símisi.
  hui-hui: Tígua mbira bulene bayale nga lo manda bialu beramigo marume hondowa bayale
    ndo ko nga lolani handalimu.
  amf-amf: Ta keeda yennon shaarinte payya maaton yerinam waani eenin “siyane” hamayse
    bagoadettsi hayeebhode.
  quc-NNT: K'o b'a' jas mib'ano ri kuya chke ri winaq chi käkib'ij ri man utz taj
    chrij ri utzil ri tajin kib'ano.
  dob-dob: Ta ꞌeꞌai nina ꞌemuya ꞌaene boboꞌana, ta esi mali tomota ꞌediya nigeya,
    be ꞌabo siꞌitayo ꞌuꞌeꞌai ꞌiabe siꞌawa toꞌumaliyeyo.
  wrs-wrs: Noinda manam yimba pevna wevolmba vivra, osva ovra, memba besal, heva os
    monglava temba eishovpa sahonamba.
