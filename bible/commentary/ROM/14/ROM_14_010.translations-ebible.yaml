verse: ROM.014.010
translations:
  kpx-kpx: Katealemo la vadeuhoike la haokuvue vavevemo hoto loui aiogevema. Nahiabuna
    bahata Dilava nimo lavisege auna nahie vaveve kaovai kemo hoto loui.
  okv-H: Eto ungotena tapa amo Bada ta meniundi rate ungo nei uhoho amina namei ta
    ari nei avo kogue sapura ke ijiove nei uhoho na mine pehumba ereova amo sapura
    be avo ere ova te ke be amo ungotena tapa God ta tombu ta hetaro God na ungotenau
    ari sirikihirou ungotenanena God ta degi ke mine asora
  tbo-tbo: Awai binei walewalehimi o laibahibahihi? Ma awai binei walewalehimi o gagalena
    iapapoenihi? Ataputa apo Yaubada u matana ta towolo po tauna ina libahibahita.
  mal-C: പിന്നെന്തിനാണ് നീ സഹവിശ്വാസിയെ ന്യായം വിധിക്കുന്നത്? സഹവിശ്വാസിയെ നിന്ദിക്കുന്നതും
    എന്തിന്? നാം എല്ലാവരും ദൈവത്തിന്റെ ന്യായാസനത്തിനു മുമ്പാകെ നിൽക്കേണ്ടവരാണെന്ന്
    ഓർക്കുക.
  grc-SR: Σὺ δὲ τί κρίνεις τὸν ἀδελφόν σου; Ἢ καὶ σὺ τί ἐξουθενεῖς τὸν ἀδελφόν σου;
    Πάντες γὰρ παραστησόμεθα τῷ βήματι ⸂τοῦ χριστοῦ.⸃
  bgc-bgc: तू अपणे बिश्वासी भाई पै क्यांतै दोष लावै सै? या फेर क्यांतै अपणे बिश्वासी
    भाई नै तुच्छ जाणै सै? परमेसवर हम सारा का न्याय करैगा।
  khz-khz: Gaura pakurai rakagau gaurai goi walakavamu oagiroriana? Rakagau gaurai
    walakavamu okilagi-piatogaana? Pono tugamagi, ita maparara Palagu gena veagirori
    tanukau na wailanai pita ruga-tali, veagirori pita gapia.
  deu-TKW: Du aber, was richtest du deinen Bruder? oder du, was verachtest du deinen
    Bruder? Werden wir doch alle vor dem Richtstuhl Gottes stehen.
  zsr-NT: Naꞌa liꞌ, ¿bizx quië rulág yudxuꞌ böchiꞌ lzaꞌu? ¿Bizx quië ruzúꞌ tslaꞌl
    böchiꞌ lzaꞌu? Yúguꞌtëruꞌ gdxinruꞌ lahuëꞌ Cristo ga cuequi xbeynëꞌ rëꞌu.
  lin-lin: Bongo yo, mpo na nini ozali kosambisa to kotiola ndeko na yo ? Biso nyonso
    tokotelema na esambiselo ya Nzambe mpo na kosamba.
  hns-NT: Djab toe gos na kha hai aur dekhiehe kie tor iesaai bhaai kha hai, tab toe
    ke baate oke kasoer dewe ke? Aur toe djaun sab rakam ke khaaik kha hai, djab tor
    iesaai bhaai aise na karie, tab toe kaahe ke oke nietja maane hai? Hamlog to ek
    ek Parmeswar ke aage djaaike faisala karal djaabe. Ohie se hamlogke na tjaahie
    doesare ke nietja maane ke kie to kasoer dewe ke.
  noa-E: Mag ichta chi Pörkha simta, khanthee pua pʉch dënjö ʉ̈kha durrum khʉʉn jaaujẽ.
    Wa jãgwi pua jãg am kha isëemjö aajẽ. ¿Pua khaugba sĩ, maach thumaam khʉʉnta Cristo
    khĩirphee dʉnʉʉutkhaimaju, maach mʉig eegar aajeewai nem wautarr jaaumam maach
    jʉ̈gʉucha ũraag? Magua, maadëu dich khapeen jaauju khaba nʉm, Cristoouta maach
    thumaam khʉʉn jaauju aawai.
  eng-EMTV: But why do you judge your brother? Or why do you despise your brother?
    For we shall all stand before the judgment seat of Christ.
  mib-NT: Te róhó, ¿naun jéni néé ni rō jíto ró jnáhan ró núu súcuan? ¿Te naun cújéē
    ni rō jíto ró de? Chi tāca yó cuɨñɨ yó yuhu mesa Cristo jeē sándaā yā jniñu yó.
  lif-NT2: हे़क्‍केःल्‍ले़ खिनिॽ थेआङ् वेॽ नसानिबाहाॽ खासे़न् के़लोःन्‍दुम्‍सिम्‍बाबे?
    थेआङ् वेॽ नसानिबाहाॽ हिनाःम् के़मे़त्तुम्‍सिम्‍बाबे? आनिॽग के़रे़क् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुघासे़न् युक्‍नाःल्‍ले़ कुदगि ये़प्‍माए पोःङ्‌लो॥
  xnj-xnj: Ndava kyani veve, ukumuhamula mlongo waku? Ndava kyani veve ukumvevesa
    mlongo waku? Tavoha tete yati tiyima palongolo ya Chapanga tihamuliwa.
  mmx-mmx: Tila ba mi viila mumu leveloklok at luvutneton nimi? Tila la mi lox abulubun
    di? Nedik axap na tanaba ru ro melamgo at ne Moroa, la neni naba reven mumu loklok
    atnedik axap.
  cbr-NT: Anúan ax uti nëtë sënë́ncëbëtan ca Cristonën uisai caranuna 'ia, uisa ñu
    caranuna 'a quixun nu isti 'icën. ¿Usa 'ain caramina uisacasquin Nucën Papa Diosan
    uni itsíxa miisaribi uni 'aínbi, a ñui manánti 'ain? Camina 'itima 'ain. ¿Uisacasquin
    caramina a ñuiti 'ain? Camina 'atima 'ain.
  tee-NT: Pus ju uxijnan tas ni va muc'aniyat'it ju ixtalak'alhin ju tam milak'au'an.
    Chai ju uxijnan tajuch ni jantu tu'u' lhiulayat'it ju tam milak'au'an. Jantu chun
    alat'it ni sich cacha'ank'oyau junta vilhcha ju Dios ni laich aquintajunan u k'ox
    navitau u jantu.
  eng-LSV: And you, why do you judge your brother? Or again, you, why do you set at
    nothing your brother? For we will all stand at the judgment seat of the Christ;
  cak-NT: Romari', man utz ta naka'ij que man utz ta ri nu'on jun kach'alal; man itzel
    takatzu' chuka'. Man taka'an quiri', roma can konojel xkojapon chech ri Cristo
    chi koj-an juzgar.
  pah-NT: Oro pe mbiara ue'ỹva'ero, maraname pe euhui penhirũ'g̃a pe Tupana'gareheve'g̃a
    pe peko te'varuhu pe javo? Oro pe no mbatera upava'ero, maraname pe penhiirũ'g̃a
    nderekomemui naerũ? A'ereki Tupana'ga jate okwaha javo a'ea pe. Nhande ve nhaporemo
    po ti ga e'ie'i nhandereaporog̃ita pe nehẽ.
  sja-NT: Mãga bɨta ¿sãap'eda pɨa, Ak'õre Ũraa pia k'awa-e bɨta, pedee k'achia pedee
    bɨma awaraa ijãapataarã ãpɨte? Maa-e pɨrã, ¿sãap'eda pɨa, Ak'õre Ũraa k'awa bɨta,
    pia-ee ak'ɨparima ma ijãapari pia k'awa-e bɨ? Tachi jõmaweda p'anadait'ee Tachi
    Ak'õre k'ĩrapite Ak'õre ewari waibɨa ewate.
  xed-xed: Kagha tama, kabgawu ta kəl kagha ka tsa guma ta ghəŋa zwaŋama gha? Kagha
    guli! Kabgawu ta kəl kagha ka mnay i wa kagha na, kaʼa nda zwaŋama gha na? Wya
    dzaʼa laghala inda amu demdem ta kəma Lazglafta ŋa tsamaghatani ta guma.
  mks-NT: Ña̱ cán quéa̱ a̱ váha toho cája ndó tá sánde̱hé ndaa ndó ñani táhan ndó.
    A̱ váha caja ndó candají ndó na̱ jáchi̱ va̱xi qui̱vi̱ ndique táhan ndihí candita
    í nu̱ Ndióxi̱ ña̱ caja vií a̱ sa̱ha̱ yo̱.
  gfk-S: Iesene augo um, ura biha be u kure hagae no hinsaam tane Krais be ite lake
    ira harkurai? Ma urah be augo balik, nu nes hanapu no hinsaam? Waak u gil hobi
    kinong dait bakut dait na tur ra harkurai ra matmataan tane God.
  bmu-bmu: Anutunöŋ mönö körek neŋguaŋgita nanŋi keu jakeŋe al neŋgiiga kinbin. Miaŋgöra
    tosatŋi eŋön mönö niŋia aka urumeleŋ alaurupŋini jim teköm eŋgimakze? Mewöyök
    alaurupni tosatŋi eŋön mönö wuanöŋgöra urumeleŋ alaurupŋini tosatŋi mi jijiwilit
    ak eŋgimakze? Jujul silikŋini miaŋön mönö qahö dop kölja.
  dgz-dgz: Menan e da da taba virip taiana, iwa dimen e Iesu men dugup daitona nagirewa
    enu yawamoyan waiwanin? Amba e taba ugup ugup naiana iwa dimen menan anu koeam
    mumiwanin? Nu iravi evi amba God namup yonait guegue nuga taitoni gapan gapan
    wanene taneta.
  eng-GNV: But why doest thou condemne thy brother? or why doest thou despise thy
    brother? for we shall all appeare before the iudgement seate of Christ.
  zaa-NT: Lu' nu labí ro lu' bèla', biánícca retitse'él·la' lu' hermano qui' lu' nì'i.
    Attu lu' nu ro iyábani, biánícca runi lu' mensopreciar hermano qui' lu' nì'i.
    Pues tsaỹéni ỹiábá ri'u nna té qui'ni etsina' ri'u ru'a lo Cristua enne' innie
    canchu tsè' beni ri'u l·le o canchu làa beni ri'u tsè' l·le
  eng-WEBSTER: But why dost thou judge thy brother? or why dost thou set at naught
    thy brother? for we shall all stand before the judgment-seat of Christ.
  guh-guh: 'Bajaraxuata nexata jumapecataeya pexanaenëanëjavabelia perajutsiyajuvënëvi
    paxamë panijabananë pexaejava yabara, baracuaicuaijaiya apo bepajumaitsimë mapacueniaje:
    “Maponëje pibisiacuene exana. Nexata Dioso naneconitsiaexanaenatsi,” apo bepajamë.
    Bijiaya ata apo bepataemë bajaraponë. Tsipaji cajena itsamatacabi daxitatsi vaxaitsi
    Cristo pitabarata nubenaenatsi, caejivitsi canacujitsia, vajanavajunupaebaponaenexa
    daxita pacuenia exanavanapatsi mapanacuataje.'
  bon-bon: Yoo, peei name pi weene ngeno memi singi weeme ätrunga binamewale bine
    aitneja? Cuta weene ngeno memi singi teebibine jajime egä, “Weene camu gemi cime
    pana babo umle cama äbitame?” Pepu iicana lui weeme kaakesea lica gyene. Mine
    iyeta cirege aclajuta Acejiyame me opo gaabe je tabe te mibibine atraname.
  nhw-BL: Huajca amojuanti ¿para tlen anquintelhuise amoicnihua ipan Cristo ica catli
    quichihuaj? Amo cuali para anquintlachilíaj quen amo tleno ininpati. Nochi tojuanti
    monequi timonextise iixpa Tohueyiteco Cristo ipan isiyaj yejyectzi para yaya techtlajtolsencahuas.
  swh-ONEN: Basi kwa nini wewe wamhukumu ndugu yako? Au kwa nini wewe unamdharau ndugu
    yako? Kwa kuwa sote tutasimama mbele ya kiti cha Mungu cha hukumu.
  wbi-wbi: neke uve, kiki ghuhigha unalukolo ghwako? n juve, kiki ghukum'benapula
    un'jako? ulwakuva twevoni tulikwima pavulongolo pa kitengo kya vuhighi kya Nguluve.
  bba-bba: Ǹ n mɛn nɑ wunɛ, mbɑn sɔ̃nɑ ɑ wunɛn wɔnɔ tɑɑrɛ wɛ̃ɛmɔ. Wunɛ mɑɑ, mbɑn
    sɔ̃nɑ ɑ wunɛn mɔɔ ɡɛmmɔ. Bɛsɛ kpurowɑ sɑ ko yɔ̃rɑ Gusunɔn siri yerɔ.
  eng-KJVCPB: But why dost thou judge thy brother? or why dost thou set at nought
    thy brother? for we shall all stand before the judgment seat of Christ.
  kgk-NT: Upéixa ramo, nde ko ma'erã tipo nde erejohu vai Hesu reroviaha va'e rembiapo?
    Ma'erã tipo erenhe'ẽ mbojevy nde rapixa-pe, nde reko-rupi ndoikói-gwi. Nde katu
    ma'erã erenhe'ẽ rei ereiko-vy nde rapixa-rehe? Ha nhande kwéry katu nhanhembo'y-ma
    va'erã nhaĩ-vy Nhandejáry rovagwy-py omombe'u hagwã nhande-vy nhane rembiapokwe.
    Iporã para'e, naiporãi para'e he'i va'erã nhande-vy.
  waj-waj: Mo aaniira a ai seenaivaaki kua pinaivaa yapa kiee maisa kuaivaa inna kiannannee?
    Mo aaniira a ai seenaivaara nniki rakammuannannee? Fai ta mmuakiaaya Anutuuqaa
    avuuvau kua pinaivaki dikio ivo ti yaparainaravai.
  cpy-cpy: ¿Iitaka pikiji-matan-tariri pisheninka? ¿Iitaka pimanintan-tariri? Tema
    riitaki Jeepatzii-totaa-rewo amina-kotan-teeroni paata okaatzi ranteetakiri.
  ekk-PKP: Miks te siis arvustate oma kaasusklikke? Miks te põlgate oma kaasusklikke?
    Sest me kõik seisame Jumala kohtutrooni ees.
  mpx-mpx: Inoke komiu bolo lolan nige ku aan, hauna kaiwena ge talimiyau ku awa naknakagil?
    Ge komiu bolo aanan gegewena ku an, hauna kaiwena ge talimiyau ku ba lowagil?
    Iyaka ku atena te gegewela abwe ta talmilil Yehoba matanaa ge iya ala yatala ni
    ginol.
  wbp-wbp: 'Nyampunya wangkaja Warlalja-Wiri Kaatuju Payipulurlaju, ngulaju kuja:
    “Ngajuju karna-nyarra wangka junga: Yapa kapujulu panu-juku murdijirrpijirrpi-jarrinjarla
    parntarrinjini, manu kapujulu ngulangkuju pulka-pinyi.” Yuwayi, junga kujaju.
    Ngakaju kapurliparla kamparru karrimi Kaatukuju. Ngula-jangkaju kapu-ngalpa miimii-nyanyi
    kujalparliparla jungarni-japa nyinaja, lawa marda. Kujarlaju, nyarrpaku kankulu-jana
    yapa-patu-kariji miimii-nyanjarla kurnta-ngarrirni, ngulaju kuja kalurla Warlalja-Wiriki
    Jijajikiji nyinami? Nyiyaku kankulu-jana nyurunyuru-jarrinjarla punku-pajirni?'
  luo-luo: Koro angʼo momiyo in ingʼado bura ni nyawadu? Koso in ijaro nyawadu nangʼo?
    Nimar wan duto wabiro chungʼ e nyim kom bura mar Nyasaye.
  nhe-NT: Huajca imojuanti ¿para tlen inquinteilhuíaj imoicnihua ipan Cristo ica tlen
    quichihuaj? Ax cuali para inquintlachilíaj queja ax tleno ininpati. Nochi tojuanti
    monequi timonextise iixpa Tohueyiteco Cristo ipan isiyaj yejyectzi para yajaya
    techtlajtolsencahuas.
  aii-aii: ܩܵܡܘܿܕܝܼ ܒܸܕܝܵܢܵܐ ܝܘܸܬ ܠܐܲܚܘܿܢܘܼܟ݂ ܝܲܢ ܡܲܣܠܘܼܝܹܐ ܝܘܸܬ ܐܸܠܹܗ؟ ܣܵܒܵܒ ܟܠܲܢ
    ܒܸܬ ܟܵܠܲܚ ܩܲܕܡ ܟܘܼܪܣܝܵܐ ܕܕܝܼܘܵܢ ܕܐܲܠܵܗܵܐ.
  esk-NT: Suvaatami atanniqsuiñiaġaqpich aniqatipnik nakuutluŋnipḷutin ilaaniñ? Uvagut
    qichaqsaġumarugut sivuġaani Agaayyutim, aasrii ilaan atanniġuta iluqata.
  msb-msb: Niyan, nano kay ginahusgaran mo an imo kapwa? Ikaw naman, nano kay ginadaug-daog
    mo man siya? Kita tanan pagapaatubangon sa Dios pag-abot san adlaw sa paghusgar,
  cpa-NT: ¿He² løa¹ hning² jøng² hnángh² dsag³ quiah¹² rúh²? ¿He² løa¹ tsa¹hnóh¹hning
    dsa² jøng²? Di³ hŋiah¹² báh³ Cristo cán² jǿg³ dsøg¹² quián² jniang³, ca¹lah¹jái¹
    jniang³.
  dso-dso: ତେବେ ତମେ କାଇକେ ଅବ୍‌କା ସାଗ୍‌ଡାଲ୍‌ କାଇବା ବାଇମନ୍‌କେ ବିଚାର୍‌ କଲାସ୍‌ନି ? ଆରି
    ଜନ୍‌ଲକ୍‌ମନ୍‌ ସବୁ ରକାମ୍‌ କାଦି କାଇଲାସ୍‌ନି, ଅବ୍‌କା ସାଗ୍‌ଡାଲ୍‌ କାଇବା ଲକ୍‌ମନ୍‌କେ କାଇକେ
    ଗିନ୍‌ କଲାସ୍‌ନି ? କାଇକେବଇଲେ ଆମେ ସବୁଲକ୍‌ ପରମେସରର୍‌ ମୁଆଟେ ଟିଆ ଅଇଲେ, ସେ ଆମ୍‌କେ ବିଚାର୍‌
    କର୍‌ସି ।
  meu-meu: A oi, dahaka dainai varavaramu o hahemaoro heniamu? Dahaka dainai o dadaraiamu?
    Badina be ita iboudai Dirava ena hahemaoro gabuna vairanai baita gini.
  yva-NT: 'Weti sya arakove, weapamo wapanave Kristus ai kava, weti wabeanimaibe inta
    wapo wapa arakove maura tantunawi muno wapo awa ana udave rapatimu wapare ngkove
    ramu? Wabeanimaibe wabeare so? Wasaemen: masyoto makareye wan tenambe wansayai
    no Amisye amun indamu Po wansanajo wama ana wandave ngkakai muno ngkove rai.'
  dgc-dgc: Kanya sikam, diyan moy pintasan tu top moy ta péniwala, éng iba i ugali
    de. Sakay diyan moy apién tu top moy. Da sikitam a étanan éy paharapén kitam na
    Diyos, bagay oras na dén a maghukum. Kanya siya san i bahala a mégpintas.
  zpm-NT: Jesús rnabey ne tib tib ne. Gacxe waa, nonguieḻda glisqui to lo zha ne ruṉd
    miṉe ruṉ to; nonguieḻda por miṉcose sac to zho zig zha ne peet nond, tso to gneedraa
    to lo zho. Ni stiba, gaḻ dze ne laa Dios guṉ guieḻwxtis, grëse ne laa ne none
    gacredz lo me.
  hix-NT: Àsok hana manatxow ha. Atxke manatxhe ketxow hana, okukuru komo, towtà komo
    wya. Anar komo xarha, towtà komo xanomkahnohyatxow hana. Àro wyaro oyehtokonye,
    ohxehra manatxow hamà. Khoryenkomo ryhe, khutwamohsonye ro kom me naha. Amnye,
    noro hyaka tàtetxhe hampànà, àwya khutwamohsonàr kom horà. Ohxe kehtxohotho komo
    hutwamohsehe hampànà. Atxke kehtxohotho komo xarha hutwamohsehe hampànà.
  sim-sim: Or malakama nihik or nahanda osik, mberem ushiwak ol orin tiyanda ma ondo
    os li uwan ji heyehe ji mba, �Jir avak hik ikwa jir.� Karem ji mbandu? Uhu hi
    jihin ji hauowehe ma anandihi hin ji haka owendu? Ji misi, kumak avak nir amber
    Avui Wasilaka misokome orhik ni sihi mbele mbele ol ni undan ni sawenak or heyembakwa
    ri.
  npi-ULB: तर तिमीहरू किन आफ्नो भाइको न्याय गर्छौ ? अनि तिमी किन आफ्नो भाइलाई तुच्छ
    ठान्छौ ? किनकि हामी सबै परमेश्‍वरको न्याय आसनको सामु खडा हुनेछौँ ।
  cgc-cgc: Gani kyo yan, dili kaw en mag-usgar ta inyo na mga utod ki Cristo daw dili
    nyo man danen an pakebesen. Kiten tanan magtubang naan ta Dyos aged ukuman din
    daw ino buat ta na miad daw malain.
  tim-tim: Akto gâ wangât gala den âiân katmâ hâkŋe tunmâ akmat? Me wangât galagaet
    nâŋgâmenâ gewiap? Nen hârok Anutuŋe makmâ hârenengiwiapgât tat tatgât enemŋân
    kinbaen aregât galagaet bo makmâ kotgâwiat.
  yor-yor: Èéṣe nígbà náà tí ìwọ fi ń dá arákùnrin tàbí arábìnrin rẹ lẹ́jọ́? Tàbí
    èéṣe tí ìwọ fi ń gàn wọn? Nítorí gbogbo wa ni yóò dúró níwájú ìtẹ́ ìdájọ́ Ọlọ́run.
  wos-wos: Guni, métaka we guni guna nyama bandina sémbutré xe guni dika haraki hundi
    we? Métaka we guni guna nyama bandina sémbutré xe dika haraki mawuli xéké? God
    hafu dé nana kot xékékwa du retandé. Nani déka makambu témbet, dé hafu nana jémbaré
    xe watandé.
