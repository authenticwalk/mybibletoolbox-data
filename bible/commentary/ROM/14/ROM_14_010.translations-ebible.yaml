  ena-ena: Asɨ agaŋ hulaŋ iamɨgali sɨkasɨkan aludɨ ciaŋ hɨvɨ lamɨbali uami. Hameŋ
    sadaŋ namɨlaŋ naludɨ isagalinalu imahalinalu me agɨladɨ lamalɨhɨlalɨhɨla abɨmɨlaŋ
    uami. Namɨlaŋ lusɨŋ sɨbɨlɨ vilalaŋ aba abɨmɨlaŋ uami. Lɨdɨŋ nulɨdɨ sɨbɨlɨ igɨmɨlaŋ
    uami.
  tgo-tgo: Ghemi hu ghambu thanavuko regha, buda kaiwae na hu wovatharɨtharɨŋaŋgiya
    ghamunena thiye ma thɨ ghambu thanavuko reghako? Na ghemi iya mbema hu ghambu
    kamwathɨko reghaeŋge, buda kaiwae na hu ghɨmara njoŋaŋgiya ghamunena thiye ma
    thɨ ghambu iyako? Kaiwae nevole taulaghɨke ghinda ra ndeghathɨ Loi e marae na
    iye mbala i ghathainda, ghandathanavu i thovuye o nandere.
  yap-yap: Mi gur e en ni go’ yasay e ga ma kay — mangfan ni kam turguy e kireb nga
    daken be’ ni walagem ni girdi’en Kristus? Mi gur e en ni ga ma kay urngin mit
    e ggan — mangfan ni ga be darifannag walagem? Ya gadad gubin ni bay da sak’iygad
    u p’eowchen Got nge pufthin nagdad.
  mop-NT: Pues te'i. Incheche, ¿c'u' ca'a tan a wadic ti c'as a hermanojo? Inchech
    xana, ¿c'u' ca'a motzech ti'i? Tulacalo'on bel ti ca'a tu taan a Cristo a walac
    u yil sip'il.
  tet-tet: Dadi tan saa o foti aan nuꞌu ema makotu lia, modi masalak okaan maluk sarani?
    Tan saa o titu maraik nia? Keta maluꞌa maꞌak, ita ida-idak musti baa hataa Naꞌi
    Maromak baa oras Nia leno itakaan hahalok ida-idak.
  hlt-MCSB: Te koinih nang tah balae tih na manuca te na kamkaih. Nang tah balae tih
    na manuca te na hnaelcoe. Mamih boeih tah Pathen kah ngolkhoel ah m'pai uh ni.
  xtd-NT: ¿Nakuenda ka jan tnuꞌu‑n dava ñayiu ka kukanu ini‑ia? ¿Nakuenda ñatu ka
    xe ini‑n‑yɨ? Ntdaa‑ro, io xa ndadandaa Ianyuux kuechi‑ro, ma yoo‑ro kaku.
  mdy-ETH: ሂዴቴ ፔቴይ ሜሌሢ ዑፃ ዓይጎሮ ኮይሱዋ ጎይሢና ዎጋይ? ሃሣ ፔቴሢ ባጋሢ ዓይጎሮ ቦሃይ? ኑኡኒ ቢያሢ ፆኦሲ ዎጎ
    ዎጋ ቤዞ ሺኢካንዳኔ፤
  spl-spl: '@see-verse:ROM.014.009'
  usp-NT: Jilonli at, ta' tijna' tacoj ayb' pi k'atb'itzij chirij jun awech'elxic
    chirij Kakaj Jesucristo y ta' tijna' taxut. Jwi'l ojtak juntir ojna tawtakna chiwch
    Kakaj Dios pire tran jk'atb'itzij chikij.
  zav-NT: Pero bito cheyaḻə' əṉacho de que beṉə' bišə'əcho ca' zɉənape' doḻə' šə por
    ni c̱he de'en cui chso'one' can' choncho na'azən'. Na' ḻeczə bito cheyaḻə' gue'icho
    beṉə' bišə'əcho ca'. Yoguə'əcho techo lao Cristən' par əc̱hogbi'en c̱hecho šə
    de xtoḻə'əcho o šə cui bi de.
  sgz-sgz: Má iáu erei u nagogon i turam, suri dáh u longoi ngorer má uk nagogon on?
    Má iáu u mák asosih i turam, suri dánih u longoi ngorer? Koion una longoi ngorer
    kabin git no gita tur i mátán táil ái Káláu má ái na nagogon i git.
  kek-NT: ¿C'a'ut nak nacatrakoc a̱tin sa' xbe̱n la̱ cuech aj pa̱banelil? Ut ¿c'a'ut
    nak nacatz'ekta̱naheb aj pa̱banel? Inc'a' naru ta̱ba̱nu chi jo'can xban nak sa'
    jun cutan li Cristo ta̱rakok a̱tin sa' kabe̱n chikajunilo.
  blz-NT: Kasee i kuu, nongko'upa mbali' se' mompoposala' utusmuu sa'angu' kaparasaya'an?
    Kabai nongko'upa mbali' se' mompopokoo' i ia? Gause i kita giigii' tiodaa taka
    na Alaata'ala, na oruangan men pungukumian-Na.
  poe-NT: A̱ ntá jahará la, ¿nkekuènte tjóntará tí kíchuárá o̱ nkekuènte chontehyará
    kaín sín kjuasáya? Kíxin kaín ni tso̱chjinani tí tjen Dios kíxin tsontáchro chꞌán
    á jína xra̱ kjuíchꞌeni o̱ náhí.
  san-TAM: கிந்து த்வம்ʼ நிஜம்ʼ ப்⁴ராதரம்ʼ குதோ தூ³ஷயஸி? ததா² த்வம்ʼ நிஜம்ʼ ப்⁴ராதரம்ʼ
    குதஸ்துச்ச²ம்ʼ ஜாநாஸி? க்²ரீஷ்டஸ்ய விசாரஸிம்ʼஹாஸநஸ்ய ஸம்முகே² ஸர்வ்வைரஸ்மாபி⁴ருபஸ்தா²தவ்யம்ʼ;
  cof-NT: ¿Junni ti quichun nulachi acolaca seitonla joe timinlayun? ¿O ti quichun
    nulachi acolaca epe jolajoe timinlayun? Chiquila jeralelaca Diosisiri pachunae
    sen jonunca o seiton jonunca. Yachi cale wiruraminlaca miito pachunae.
  srm-NT: Nöö di a dë Masa fuu tuu kaa, nöö faandi mbei i ta taanpu ta kuutu a di
    otowan fii liba möön? Ee nasö, faandi mbei i ta sösö di otowan fii u du? Wë biga
    te wan daka u tuu seei o hai ko a di kuutu bangi u Gadu, faa kuutu soni fuu.
  qvs-NT: Suknin diya Tata Diospa ñawpakninpi tukuy runakuna rikurinanchikuna tiyan
    willawananchikunapa allitachu manachu rurashkanchisapa nishpa. Chayrayku ¿imapatí
    Jesukristuta kreyikmasinchikunata mana alli rurak kananta yuyankichi? ¿Imapatí
    paykunata mana nimatashina kawankichi?
  zca-NT: Kuze', gat ñalt di'zh go tich wech go, no ni gat ñal le' go naya' lo wech
    go, porke kad men zo dilant lo Jesukrist plo nzob Me par gab Me xmod gak kun kad
    men por kwa'n mile' xa'.
  cbc-NT: Bairi, ¿dopẽĩrã mʉjãã pʉame aperã Jesucristore catʉ̃goʉsarãrẽ na mʉjãã bʉsʉpaicotenucũñati?
    ¿Dopẽĩrã narẽ cabʉgoro macããnarẽ bairo na mʉjãã ĩñanucũñati? Marĩ nipetiro Dios
    cʉ̃ caĩñabeseri rʉ̃mʉ caãno, marĩ caátaje caãno cãrõrẽ marĩ ĩñabese ecogarã. Bairi
    marĩ yarã Jesucristore catʉ̃goʉsarãrẽ na ĩñabeserãrẽ bairo caĩetiparã marĩ ãniña.
  qxo-NT: Tsaynö llapantsicpis Tayta Diospa munayllanchö caycashgaga ¿imanirtä criyicog
    mayiquicunata jamurar mana välegpä cuentayanqui? Llapantsictam imanöpis cawangantsicman
    Tayta Diospa ñöpanchö Señor Jesucristo juzgamäshun.
  mox-mox: ʼInega tolaʼai weaqina omiʼa me Diu taudi ge me Diu tovetumaqana oluluvinedi
    edi ilivu weaqina? Ta wese omiʼa ge me Diu tolaʼai weaqina me Diu ovonavona webuiedi
    taudi edi ilivu weaqina? Nawale Yaubada natoabui luvine ana ʼebetoa ʼinaya, ta
    itaʼa qabuda kana tovolo matanaya be naluvineda.
  kew-kew: Goa pea-ga nimimi nimina ame baaninu-parare ake koso lape agaa teme ya?
    Go page nimimi nimina ame baani-para akeane gimoa pimi ya? Niaa rayo Gote-na ini
    agaa madaa piramona nipumi niaa-para koso lape agaa lagialia.
  dww-dww: Be yodi tam aba aubainama turamma kwa etare? Bo aba aubainama turamma kwa
    kitakita tuaḡaie? Tauda matabuda tokare Mamaitua noḡone tà midi, be taunaḡa tauda
    tenatenaḡaḡa e etaredana,
  twi-ASANTE: Na wo, afei, adɛn enti na wobu wo nua atɛn? Na wo, adɛn enti na wobu
    wo nua animtia? Yɛn nyinaa bɛgyina Onyankopɔn anim ama wabu yɛn atɛn.
  aoj-aoj: Deiꞌ maina ipaꞌ pagawaloga sahin owan ipeꞌisi ma feꞌ asasini a pagaꞌipas
