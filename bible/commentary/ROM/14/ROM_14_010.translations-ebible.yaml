  tam-TCV: இப்படியிருக்க நீ ஏன் உன் சகோதரனை நியாயந்தீர்க்கிறாய்? ஏன் உன் சகோதரனை உதாசீனம்
    செய்கிறாய்? ஏனெனில் நாம் எல்லோரும் இறைவனுடைய நியாயத்தீர்ப்பின் சிங்காசனத்திற்கு
    முன்பாக நிற்போம்.
  mit-NT: Ñàyùcàndùá, mà váha cuitnùhu‑nda ñanìtnaha‑nda; mà váha cahíchì stnahá stná
    ini‑ndà. Vàchi nsidanicuu‑nda, icúmí‑ndá màcuìta stná‑ndà nùù‑yá, dandu cachi‑yà
    xì‑ndà a ní quida viì‑ndà, á coó.
  ceb-ULB: Apan kamo, nganong mohukom kamo sa inyong igsoon? Ug kamo, nganong inyong
    tamayon ang inyong igsoon? Kay kitang tanan magabarog atubangan sa hukmanan sa
    Dios.
  ces-LB: Proč tedy odsuzovat bratra a pohrdat jím? Všichni se přece budeme muset
    postavit před Boží soud.
  mkn-mkn: Jadi akurang ko lu angka diri ke tukang putus parkara, ko karitik sang
    lu pung sodara orang sarani? Akurang ko lu pandang enteng sang dia? Te nanti kotong
    samua musti mangada sang Tuhan Allah, ko Dia pareksa kotong satu-satu pung idop.
  pol-UBG: Dlaczego więc ty potępiasz swego brata? Albo czemu lekceważysz swego brata?
    Wszyscy bowiem staniemy przed trybunałem Chrystusa.
  qxh-NT: Chaymi llapanchita maquinćhu Tayta Jesús puriycächimaptinchi, ¿imanirtaj
    irmänucunata waquinta jamurpanqui? ¿Imanirtaj pampaman ćhuranqui? Llapanchita
    ima-imata rurashanchitapis Tayta Diosninchi jurgapämäshunpaj.
  nwi-nwi: Kɨni rɨpəh nɨhuvəyen mə taksəkir norien kape piaumiə mɨnə mɨne nowinmiə
    yamə mɨne iriə yəhuak mɨnə. Rɨpəh nɨhuvəyen mə taksəm-əhu piaumiə mɨnə, meinai
    kɨtawə m-fam tuksərer əkupan ye jea yame Kughen ramkwətə iran maməkir narmamə
    ikɨn.
  kmo-kmo: Eecha tawey, kwo boyewak, yaka kumwoy yenya wosowoyetu. Boyewak yenya yuyato?
    Komas nota God riiti misomak siitii anasakiita.
  agr-agr: Nunin asamtai tikich aidau amijai betek Kristu nemajuina duka, amek Apajuik
    shiig umigtsume tumaitsugme, nuigtush amijai betek Kristu nemajuina duka wainkaya
    nuninuk anentaimtumaitsugme, wagki ashí aents aidautik Apajuiyai tuwaká ajin ni
    tujamtin asamtai.
  kyc-kyc: Yulu dopale silyamo dokona akipamo embame yangone kando kooŋo lao karese?
    Dee dokonako akipamo yangone kando giyalya giyana pyuo karese? Namwa peparae Anatunya
    lenge kambu dokona kararamano dokopa baame kote lara ingilyamo.
  urd-GVU: تو پھر آپ جو صرف سبزی کھاتے ہیں اپنے بھائی کو مجرم کیوں ٹھہراتے ہیں؟ اور
    آپ جو سب کچھ کھاتے ہیں اپنے بھائی کو حقیر کیوں جانتے ہیں؟ یاد رکھیں کہ ایک دن
    ہم سب اللہ کے تخت عدالت کے سامنے کھڑے ہوں گے۔
  yre-NT: -Yee "wɛan -a -si 'ka min -tʋ -lɔ -e 'e tin -tɛ 'e "bʋɩ Zozizan da dɩ. Ɛn
    -a -si 'ka min -tʋ -lɔ -e 'e 'e "bʋɩ Zozizan drɛ 'e 'pɛla koda dɩ. Maan ve 'cɛɛ
    'nan, Bali 'bɛ -taa -kaa -tʋdʋ pɛɛnɔn 'le tin 'balɛ.
  fuh-BKF: Aan, ko waɗi de aɗa fela sakiike maa goonɗinɗo oon? Naa aan, ko waɗi de
    aɗa yawa sakiike maa goonɗinɗo oon? En fuu, en ndaroyto yeeso sarorde Laamɗo.
  arl-NT: Naaratej, saaja niquiriyatu Jiyaniijia pa jiitiasacari, ¿paatucua casaara
    parta Pueyaso muerasu soojeaca quirini, nojori miaqueyaquiniuucua shuni? Naajuhuaj,
    ¿paatucua casaara parta Pueyaso pueya sesacajaca quirini, nojori miaquenuucua
    puetunu casaajanaani? Nia niishiri pueyanaa. Puetunu pajaniyajanaari nujuatejosaanutaniya
    Pueyaso tacojini, Pueyaso nequesoreenura pajaniya.
  ziw-ziw: Ni mbwani wamkantila mlukolo ywako? Naho ni mbwani wabela watuhu? Suwe
    chose nachikantilwe ni Chohile.
  grc-TR: Σὺ δὲ τί κρίνεις τὸν ἀδελφόν σου; Ἢ καὶ σὺ τί ἐξουθενεῖς τὸν ἀδελφόν σου;
    Πάντες γὰρ παραστησόμεθα τῷ βήματι τοῦ Χριστοῦ.
  nag-nag: Kintu apuni kele bhai khan uporte bisar kori ase? Aru apuni kele bhai khan
    ke ninda kori ase? Kelemane amikhan sob Isor pora bisar korate khara koribo.
  eng-OEBCW: I would ask the one “Why do you judge other followers of the Lord?” And
    I would ask the other “Why do you despise them?” For we will all stand before
    the court of God.
  knj-NT: Yuxan, c'am chi ske' cu na'on oc yin junoj ket creyenteal. C'am pax chi
    ske' kaloni, tol c'am yel oc apnoj eb. Yutol cu masanil sowalil oj cu apnoj sattaj
    Dios catu' oj sna'on oc kin.
  deu-1912: Du aber, was richtest du deinen Bruder? Oder, du anderer, was verachtest
    du deinen Bruder? Wir werden alle vor den Richtstuhl Christi dargestellt werden;
  san-PUN: ਕਿਨ੍ਤੁ ਤ੍ਵੰ ਨਿਜੰ ਭ੍ਰਾਤਰੰ ਕੁਤੋ ਦੂਸ਼਼ਯਸਿ? ਤਥਾ ਤ੍ਵੰ ਨਿਜੰ ਭ੍ਰਾਤਰੰ ਕੁਤਸ੍ਤੁੱਛੰ
    ਜਾਨਾਸਿ? ਖ੍ਰੀਸ਼਼੍ਟਸ੍ਯ ਵਿਚਾਰਸਿੰਹਾਸਨਸ੍ਯ ਸੰਮੁਖੇ ਸਰ੍ੱਵੈਰਸ੍ਮਾਭਿਰੁਪਸ੍ਥਾਤਵ੍ਯੰ;
  nob-LB: Hvorfor dømmer du da dine troende søsken og ser ned på dem? Husk på at hver
    og en av oss en dag skal stå for Guds domstol.
  ntj-ntj: Nyangka-tjingurun mirrkakutju ngalkupayi. Palunyatjanun nyaaku yayirnirringkula
    nyuntuku kurtalu kukatarrartu ngalkulanyangka? Nyangka tjingurun mirrka kukatarrartu
    ngalkupayi. Palunyalun nyaaku yayirnirringkula watjara nyuntuku kurtalu mirrkakutju
    ngalkulanyangka? Tjiinya Mama Kuurrtu-lanya pirninyartu ngula kuurrpa purlkanyangka
    ngaratjuralpi watjalku.
  sxb-NT: Katio ekigera ni iwue okengera wamwinyu ku Kristo ekiina niki? Kusi ekigera
    ni iwue orega omwina waao niki? Aeniki twona tuuza okuimerra emberi wa Katonda,
    ku entewe yaae eya aikalako na akengera awantu ekiina!
  nhu-NT: Nonɛn, ɛ̀ nu nje la wvù wo saake waa bwoo mum sumtene lo nsaw we? Ɛ ɛ̀ nu
    tɛn nje la wvù wo nyɛnsee waa bwoo? Ben ekeè lɛ beene bocii nu ke eleem fwe dvu
    Nyo' ɛ́ wvú esaw beene.
  row-row: Dadꞌi, taꞌo bee de soꞌu aom onaꞌ mana maꞌetuꞌ dedꞌeat, fo teꞌe-sii toronoom
    atahori saraniꞌ ra? Taꞌo bee de muloe-mudꞌae e? Te dei fo basa nggita musi teu
    tandaa to Lamatualain, fo Ana paresaꞌ hita esa-esaꞌ masodꞌan.
  msy-msy: E fo, e bar Godɨn kotiamɨn tuivightɨ, an en araziba tuisɨgham. Kamaghɨn
    amizɨ, nɨ uabɨ, nɨ uan adarazir araziba tuisɨghan kogh suam, men araziba ikufi.
    Nɨ uabɨ, nɨ uan adarazir gɨrakɨrangɨn adarir nɨghnɨzibar me damuan markɨ.
  agg-agg: Asu se, nɨmboe sɨhafɨ wandafɨndandɨ hohoanɨmo ranɨmbo yɨboboarɨwora? Asu
    se, nɨmboe sɨhafɨ wandafɨndambo yiboaruko-arowora? Sɨhɨrɨ ranahambo fɨfɨrɨndɨhumboane,
    ŋga muŋguambo sɨhɨrɨ Godɨndɨ hɨmboahü nɨmboemboyefɨ ai sɨhefɨmbo yɨbobofe-munɨmbohünda.
  ptp-ptp: Bêna lêc xam yaxên môp wê lime vông ge dɨ nêl ên xam nêbê tɨyiên ma, dɨ
    bêna lêc xam wê lime ya nipaênê? Ên il vɨhati obêc la le vô Anutu manôn dɨ ici
    va ob yaxên môp wê il toto vông ge.
  nak-nak: Eala, eme umala ge tomu sasae la vulovulole tabaramu, eme umala ge muku
    pile la vulola. Etato tomi mulimuli ge magiri vikapopo te la lagu La Tahalo Uru
    te la tapasi la haro, eia ge hilovi etatou isasasa mai la vulovulo gatou tomi.
  lbb-lbb: Pa u, sur asaning u tiu e tasimlik? Sur asaning u oroi purpurum e tasimlik?
    Anasa dala rop dalar tur salanigo ana keskes na warkurai ane God.
  kan-2017: ತಿನ್ನದವನೇ, ನಿನ್ನ ಸಹೋದರನ ವಿಷಯವಾಗಿ ನೀನು ತೀರ್ಪುಮಾಡುವುದೇನು? ತಿನ್ನುವವನೇ, ನಿನ್ನ
