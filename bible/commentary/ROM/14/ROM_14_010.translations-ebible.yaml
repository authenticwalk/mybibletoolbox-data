    wakawa-naenae-yagili? Na komiu yakayakan bulumana wakankan, tawae kaiwena kamikavao
    nige sikankan kwawalo-lobilobi-yegili? Wakataiyako yakato meuloila kani tatolo
    Yaubada manna mena na iya ala yatala ipaisowai.
  tcs-tcs: So aukam yupla zaze ol sospamle blo yupla? Watpo yupla trite ol sospamle
    blo yupla wase dempla i nating? Lugaut nau! Yupla ebriwan i go stanap prant wea
    God ane God i go zaze yupla.
  hlt-THB: Cawhtaw, ikaw ham na nu nang ing na koeinaa ce awi na deng? Ikaw ham nu
    na koeinaa ce na thenaak? Ningmih boeih ve Khawsa awidengnaak ngawihdoelh a haiawh
    ning dyi boeih kawm uh.
  soq-soq: Tane dima baiwa e sumanai soa ewadabuasaiana, ba soa da ituaisisaiana?
    Mai epe dewaitana, ipawa no uduudu ando God kolaiwatawa danawe kotu baiwa enata,
    buka bedewe girumalena rua. Epe wadi wadiase, “Ne ipa God wanwankasalala wadina.
    Apana uduudu ne dananawo ando imimpu emmisintopue wapuase, ‘E ipa Godida.’”
  qub-qub: Chayno caycaptenga ¿imanirtaj yäracoj-masiquita jamurpanqui? U ¿imanirtaj
    manacajman churaycanqui? Llapanchïmi Tayta Diospa ñaupanman chayashun jusgamänanchïpaj.
  att-att: Arát tam laguk panunnután yù ira kábulut tam ta meyannung sù kanad da.
    Á arát tam ira iluddè megapu sù arád da kanan. Ta sittam ngámin, umay ittam makiarubáng
    kâ Namarò, á aggina lâ yù mamanunnù.
  bki-bki: Mia jibe na, bogo na namoneano tai jo mila tenalo jakii Ju nalo kialo bajago
    moruo, a naio jo jibure namoneano dolu napano maka to rilaio, nina bova laka.
    A bunu, bogo na namoneano tai maka rila tena jibe na, mia naio jo bitii va ea
    tai napano milaio, napano naio jibe kuruano tai joomo ea Atua kiano bajulukuti,
    nina be bajago na imouiano tai na. Kito rotu rotiburevure re kito, kar napano
    mia kito roviniu rosikili rotu kamu ka Atua mirano na vo, a naio naruei mia rivitii
    veve vatitig venia napano kito robiniu romilaio.
  bqp-bqp: Kũ ntɛni n gbɛ̃ndo taari e sↄ̃ bi? Mↄkↄ̃n sↄ̃, à kɛ̀ dera ntɛni n gbɛ̃ndo
    gya bo sↄ̃ↄ? Luda nigↄ̃ vutɛna a tìntinnwa, ó pínki óni bo ò zɛ a arɛ,
  mcp-mcp: Ká nəcé jɨ́ wé mə sámb *mínyɔŋʉ̂ woó iwushí yí? Ŋkí ntâg nə́, nəcé jɨ́
    wé mə mpyêny mínyɔŋʉ̂ woó yí? Mpugá nə́ shé bɛ̂sh shé mə́ bá tɔ̂w kɔɔd dɨ́ njɔ́w
    mílə́sʉ́ mə́ Zɛmbî.
  hat-hat: Men ou menm, pouki pou w'ap jije frè ou konsa? Ou menm, pouki pou w'ap
    meprize frè ou konsa? Nou tout gen pou konparèt devan tribinal Bondye a.
  npl-NT: Iwa axa, ¿te, tleka tikpojpoa mokni? Noso ¿tleka tiktlawelita? Kuali xikmati
    tinochteh timoteixpantiskeh inawak Cristo iwa Ye kijtos akin tlajtlakole iwa akin
    amó.
  bgg-bgg: Nathek chiihphado, hanyie ne marerethek chie bie phlei? Nyie rek ne nawaithek
    ro chua pha gai shii phi phlei? Chiih-è hanyie zab chie pho ne—nyie rek ne gai
    migiphothek shii khiijai phlei? Gethek zab shii ai è chua pha Hamangkhung-aphuii
    ibi shii riu chid phro.
  eng-TCENT: Yoʋ, then, why do yoʋ judge yoʋr brother? Or yoʋ, why do yoʋ despise
    yoʋr brother? For we will all stand before the judgment seat of Christ.
  eng-BSB: Why, then, do you judge your brother? Or why do you belittle your brother?
    For we will all stand before God’s judgment seat.
  cpu-NT: ¿Opaitama pikishimatantariri pisheninka? ¿Opaitama pimanintantariri eeroka?
    Aña iriira Cristo intzime amenakoyetantaatsine maaroni apaata.
  san-ASM: কিন্তু ৎৱং নিজং ভ্ৰাতৰং কুতো দূষযসি? তথা ৎৱং নিজং ভ্ৰাতৰং কুতস্তুচ্ছং জানাসি?
    খ্ৰীষ্টস্য ৱিচাৰসিংহাসনস্য সম্মুখে সৰ্ৱ্ৱৈৰস্মাভিৰুপস্থাতৱ্যং;
  tac-NT: '''Liko ¿chonigá gawéliga eteme ju mué alué uché jaré ralámuli Onorúgame
    oyérame? Onorúgame bo''né animela: «''Émika ''la sébali olálepá napu ne najkié.»
    ''Lige bo''né Onorúgame animela: «''Émika tabilé sébali olálepá napu ne najkié.»'
  eng-WEBPB: But you, why do you judge your brother? Or you again, why do you despise
    your brother? For we will all stand before the judgement seat of Christ.
  gfk-H: Senbia uga um, wara biha bia u kurei no tasim ta Karisito bia i ta lakai
    ira warkurai? Ma warah bia u nas hasur no tasim? Waak u gilgil hua kanong dahat
    bakut dahat na tur ra warkurai ra matmataan ta Kalou.
  viv-viv: Bana Keliso ide tovetumagana moyaꞋaida ada Tovehimeya. Mene o uvetovehimeya-yo
    tobohiya yana huluva ulagana? O vaita hakwadi yo tobohiya uꞋitaꞋitatagoni? Aimo
    tova mulina moyaꞋaida Yaubada matane kanamidi be higa yada huluva faꞋina ginalagada.
  yao-yao: Kwachichi mmwe nkunlamula mpwenu jo? Pane uli alakwe kunjalusya mpwenu
    jo? Pakuŵa uweji wose tutujime paujo pa chitengu cha ulamusi cha Akunnungu.
  tgp-tgp: Engko, mata sava ko ari na voraim, teni vara ko hiter̃esia? Matan enr̃a
    tari r̃a pa turu na nahon God mata aria,
  auc-NT: Bitö guiquënë bitö tönïñacä ingante ædö cæte apænte ämii. Ayæ̈ bitö tönïñacä
    ingante, Önömique baï ïmipa, ante quïnante ämii. Edæ Wængonguï nänö apænte anguimpaa
    gäänë ongöñömonte tömengä tömämö ïmonte apænte ancæcäimpa cæbii.
  kbc-NT: Enice igaamee ina meni ɡ̶anioxoa me dibatá? Codaa igame leeɡ̶odi me daɡ̶adiaaɡ̶ica
    mawii ɡ̶anioxoa? Igaataɡ̶a icota noko mokotawece idinikeenaɡ̶a lodoe Cristo. Odaa
    Cristo ja najigotedoɡ̶owa niɡ̶ica ane iɡ̶enaɡ̶a me jibaɡ̶atege me ɡ̶onoɡ̶eedi
    leeɡ̶odi niɡ̶inoa ɡ̶odoenatakatema.
  bmh-bmh: Ag einen agal zaiagar agal igul sisiaranemen? Ag einen guzenai dabilanemen,
    ‘Igua du naliu, igual zaiger go naliu tam’? Ag dabilan, ig aiu ses unum Uwait
    nugau ameg ebu tapai damun, go nug ig unum sisicigamau.
  ctu-BL: Jatet ¿chucoch wola' q'uel ti xmulil a wermano? Come ti lac pejtelel mi
    caj lac wa'tʌl ba' mi' melonla Dios.
  meq-meq: Nəkar, ka may ha mənese a malamar yak na, hərwi mey? Ada nəkar ka zəba
    ka malamar yak andza ndo bay na, hərwi mey? Nəkway tebiye ka deyekweye kame i
    Mbəlom, ma gakweye sariya.
  noa-H: Mag hichta chi Pörk'a simta, k'ant'ee pua pʌch dënjö hʌ̈k'a durrum k'ʌʌn
    jaaujẽ. Wa jãgwi pua jãg ham k'a hisëemjö haajẽ. ¿Pua k'augba sĩ, maach t'umaam
    k'ʌʌnta Cristo k'ĩirp'ee dʌnʌʌutk'aimaju, maach mʌig heegar haajeewai nem wautarr
    jaaumam maach jʌ̃gʌucha hũraag? Magua, maadëu dich k'apeen jaauju k'aba nʌm, Cristoouta
    maach t'umaam k'ʌʌn jaauju haawai.
  alp-NT: Hoko kwali betaya, imi leuke sala ete kwali betaya rebe esi hlaleke sakesa
    kai imire yake, kai sobuesi yake. Le suke ite pusuma keu loko Alla kena Iteu pakala
    ete ite.
  san-VEL: kintu tva.m nija.m bhraatara.m kuto duu.sayasi? tathaa tva.m nija.m bhraatara.m
    kutastuccha.m jaanaasi? khrii.s.tasya vicaarasi.mhaasanasya sammukhe sarvvairasmaabhirupasthaatavya.m;
  kbq-kbq: Hu'negu, nahigenka mono negafu amentintigura knare osu'ne hunka refako
    hunentane? Hifi nahigenka mono negafuna hufenkami netrane? Na'ankure ana maka'mota
    Anumzamo refako hurantesia tratera otigahune.
  kbh-kbh: As, ¿ndáyeca ts̈ëngaftanguents̈e báseftanga, cats̈átangbe contra jtsóyebuambnayana,
    ndayá chënga tmojtsamama? ¿Y ndáyeca ínÿenga ts̈ëngaftanguents̈e jtsichámuana,
    cats̈átanga ndoñe uámanënga montsemna ca, ndayá chënga tmojtsamama? Er nÿetscanga
    s̈ontsamna Bëngbe Bëtsabe delante jashjanguana, nts̈amo cada ona tojëftsemcá ts̈abá
    o ndoñe ts̈abá bétsemnama cha cháuayanama.
  ron-LSB: Dar tu, de ce judeci pe fratele tău? Sau tu, de ce îl disprețuiești pe
    fratele tău? Căci toți vom sta în fața scaunului de judecată al lui Hristos.
  pon-pon: Ari, menda koe kin kadeikada ri om? De koe, menda koe mamaleki ri om? Pwe
    kitail karoj pan wijikelan mol en kadeik en Kot;
  nhe-BL: Huajca imojuanti ¿para tlen inquinteilhuíaj imoicnihua ipan Cristo ica tlen
    quichihuaj? Ax cuali para inquintlachilíaj queja ax tleno ininpati. Nochi tojuanti
    monequi timonextise iixpa Tohueyiteco Cristo ipan isiyaj yejyectzi para yajaya
    techtlajtolsencahuas.
  sps-sps: Jio, te sikia non ma toobing tsumi ma faaroiny vamuinyasiny fafaaman tsuam.
    Te sikia non ma toobing tsumi ma sigan ir vamuinyasiny fafaaman tsuam, tana saa
    vou, tan nainy te kat non e Gov, u vaatsuk Tsuan tan tagan Tsunia, isisen tsura
    nai tsutsun non matan Ya, ana Ayei te fakats patsukainy a tafan tsura tana ka
    te kat ara.
  wnc-wnc: Siwan gata dasingge kepi notdata tawake tasinggak kakngae natake inisapdukgayak
    ba inimikgayak? Asikaya ninu kuupbamda Anutue nomune yuke waamin dua ba yanim?
    Aho. Ninu kuupbamda ayanimde natake
  bus-bus: Kɛ̀ nɛ́ɛ n gbɛ̃ndoo taari ee sↄ̃ nɛ́? Mmↄn sↄ̃, à kɛ̀ dia nɛ́ɛ kya kaa
    n gbɛ̃ndoon sↄ̃ↄ? Luda égↄ̃ vɛ̃ɛna a tintia, wa píngi wé bↄ wà zɛ à aɛ,
  gub-BL: Pe no ty wà. — Màràzàwe tuwe pemume'u penywyr ikatu 'ymaw. Màràzàwe tuwe
    amo uzeruzar ma'e na'ikatu kwaw peme a'e wà. Amo 'ar mehe Tupàn umume'u putar
    zaneremiapo kwer ikatu 'ym ma'e paw rupi a'e nehe.
  imo-imo: Akumunga nuni ambe telka nunge angenani ulu teremoma imu teko kenjirino,
    imu teko kondorono ningo apururunoya? Nunge angena ambe telka kanoko keri pilko
    yu imbo kerimu ninoya? Akilio lino pali Gotenga kotena angilimolo kani liko manjeio.
  boj-boj: Niŋgi kiyaqa nuŋgo Kristen was naŋgo kumbra pegiyoqnsib uge qa minjreqnub?
    Osib naŋgi misiliŋnjreqnub? Niŋgi qalie, mondoŋ iga kalil Qotei aqa ulatamuq di
    tigelamqa a na iga pegigwas.
  eng-DRA: But thou, why judgest thou thy brother? or thou, why dost thou despise
    thy brother? For we shall all stand before the judgment seat of Christ.
  knf-knf: Iwi, we ukaaŋ kë ikji aŧënţu aduknaanaa ba? Kë iwi, we ukaaŋ kë ibeeh aŧënţu
    ba? Nja bŧi Naşibaţi aluŋ kawayëş nja.
  san-KHM: កិន្តុ ត្វំ និជំ ភ្រាតរំ កុតោ ទូឞយសិ? តថា ត្វំ និជំ ភ្រាតរំ កុតស្តុច្ឆំ
    ជានាសិ? ខ្រីឞ្ដស្យ វិចារសិំហាសនស្យ សម្មុខេ សវ៌្វៃរស្មាភិរុបស្ថាតវ្យំ;
  arn-NT: ¿Eymi chem mew am entuüñfilkefimi tami peñi? Eymi kay, ¿chumngelu am illamkefimi?
    Itrokom ta puwaiñ Ngünechen mew, femngechi ta kisu taiñ ramtukadunguaetew taiñ
    femkeelchi dungu mew.
  zas-NT: ¿Chexquiza din guzeꞌ lasaꞌl bén rliladx Jesucrist o güün lasaꞌl tiblad ya?
    Awa dugra ree rayal yadxuꞌ loj Dios din yadëëd ree cwent lojman.
  ken-NT: Ndu ɛchi nɔ, ndaká yí ɔ́jì ntɨ mǔnkwɔ ɛ̌ti mɛnyɨŋ ɛbhɛn yi ákʉ̀? Yɛ̌
    chí wɔ nkwɔ, ndaká yí ɔ́byàk ntɨ mǔnkwɔ ndǔ yi ábhɨ́kɨ́ ka bɛkʉ yɛ̌ntɨkɨ
    ɛnyɨŋ ɛnɛ ɔ́kʉ̀? Chɔŋ bɛsɛ mankɛm sɛ́nte ndǔ manyé bɛsí Mandɛm.
