    your brother? For we will all stand before the judgment seat of Messiah.
  zaw-NT: Dxejc luj, ¿xhicuent cubeelu bejtzlu, ä? O ¿xhicuent rdxe'chlu rhuiilu lojni,
    ä? Ni guiragajcnu tednu nez loj Jesucrist cadro cueni te gunni yäḻguxhtis loonu.
  san-MAL: കിന്തു ത്വം നിജം ഭ്രാതരം കുതോ ദൂഷയസി? തഥാ ത്വം നിജം ഭ്രാതരം കുതസ്തുച്ഛം
