  bod-N: བདག་ཅག་འཚོ་ན་གཙོ་བོའི་དོན་དུ་འཚོ༌ཞིང༌། ཤི་ནའང་གཙོ་བོའི་དོན་དུ་ཤི་བ་ཡིན༌པས།
