  mya-mya: ငါ​တို့​အ​သက်​ရှင်​လျှင်​သ​ခင်​ဘု​ရား​၏ အ​တွက်​ဖြစ်​၍​သေ​လျှင်​လည်း သ​ခင်​ဘု​ရား
