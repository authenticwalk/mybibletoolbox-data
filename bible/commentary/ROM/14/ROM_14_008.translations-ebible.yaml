  gvc-gvc: Mipʉre mari catisinino puro Cristo yare yoahtina jija mari. To yaina jija.
    Mari yariari baharopʉ cʉ̃hʉre to yainata jinahca. Ã jiro mari catichʉ mari yariachʉ
    cʉ̃hʉre Cristo mari pʉhtoro jira.
  mwp-mwp: Ngalpan igililmayl ngaru Kuykulmaya parunu, a ngalpa nanga um pudhepa nanga,
    na matha nubiya parunu. Kasa midh, ngalpa igil mabaygal lawnga um pudhepa, ngalpa
    ngaru Awgadhaw mabaygal.
  sbk-sbk: Hwa huje nkashile tihwizya, tihwizya hwaajili ya Gosi. Nakashile fifwa
    fifua hwaajili ya Gosi. Huje nkashile tihwizya au tifwa tilimali ya Gosi.
  mya-JVB: အသက် ရှင်လျှင် ၊ သခင်ဘုရားအဘို့ အလိုငှာ ရှင် ၏။ သေ လျှင် လည်း၊ သခင်ဘုရား
    အဘို့ အလိုငှာ သေ ၏။ ထိုကြောင့် အသင်ရှင် သည်ဖြစ်စေ ၊ သေ သည် ဖြစ်စေ ၊ သခင်ဘုရားဆိုင်
    တော်မူ၏။
  kgf-kgf: Kecbiŋiguc Miŋ Kewuninawac niŋac kecbiŋ. Waŋu humuwiŋiguc imuhucyanec Miŋ
    Kewuninawac niŋac humuwiŋ. Imuac Kecbiŋiguc me humuwiŋiguc séc nini Miŋ Kewuac
    buŋa wanʒiŋ.
  awb-awb: Peh Maniká itene Wahnah awahbeh sansá miraoneheéq oga míone. Ite pukonaraq
    itene Wahnahne kaweq matábúrápéq kowíanehe. Ite oga míonaraqkákáq pukonaraqkákáq
    ite Maniká Iteribone animárí míaneheqmúne.
  gdn-gdn: Nu idiwei ki ka nu Kaiwawonuga e nene idiwei ade nu popoigamu ki ka nu
    mete Kaiwawonuga e nene popoigamu. Ki pokere, nu iyaiya idiwomu bo nu popoigamu
    ki ka asusu, mibai nu ka Kaiwawonuga e nene.
  nko-NT: Nɩ́ anɩtsie nkpa á, anɩtsie ha anɩ Wíe. Awú ɛ́ á, anɩlawú há mʋ. Mʋ́
    sʋ nɩ́ anɩlawú o, anɩtsie nkpa o, anɩ Wíe bʋ́ anɩ.
  bsn-NT: '@see-verse:ROM.014.007'
  pib-NT: Gi rixanu wuwekini, Gitsrukaachi chinanu wuweka. Ga wa wupnini Gitsrukaachi
    chinanu wupnana. Giyagni wuwekinipa waka wupninipa Gitsrukaachinunepwu.
  wiv-wiv: Kubarae, kua ta tolu na ma mahuri, ia kadolu mahuria, ia kete kana Paraha.
    Kua ta tolu na mate, ia kadolu matea, ia kana Paraha ve. Kubarae, ia vata kua
    tolu ta mahuri o kua tolu te varimateai, ia tolu ta kana Paraha laveve.
  reg-reg: Kulwo kubha alabha echilama, echilama ingulu ya Latabhugenyi. Na kalabha
    echifwa, echifwa ingulu ya Latabhugenyi. Mbe woli alabha echilama amwi echifwa
    mbe chili mugabho gwa Latabhugenyi.
  mlh-mlh: 'Ore fuŋine oi iŋi: Gariine gokimiŋ ine, gogonoŋuŋ Ofondeo kisiŋgaru gokimiŋ.
    Komekimiŋ ine, Ofondeo komekimiŋ. Ore eru gokimiŋ me komekimiŋ ine, Ofonde biŋe
    fukegobeneŋ.'
  gof-ENT: ኑ ዴዖን ዴዒኮ ጎዳስ ዴዖስ፤ ቃሲ ሃይቂኮካ ጎዳስ ሃይቆስ። ሂዛ፥ ኑ ዴዖን ዴዒን ዎይኮ ሃይቂን ጎዳሳ።
  aau-aau: Suw senkin, hrom su ma lwayr ohokwe, hromkwe Hakamay se lwayr kow. Seyr
    hrom ma lokrue omokwe, hromkwe Hakamay se lokrue kow. Mo hrom su lwayr hi, seyr
    hrom lokrue hi, hromkwe Hakamay so nian.
  tvk-tvk: Vengan xosxa rimeul, ti rimeul tengan ti rihusil xat naha xa Suv ien bei.
    E xosxa rimat, ti rimat tengan rihusil xat naha xa Suv ien bei tengan vastal.
    Mak, ma tave ti neta xosxa rimeul mu rimat, xir rabe moletin xil na Suv.
  prf-NT: Ni biyag kitam, ay mabiyag kitam para ten Panginoon, sakay ni matay kitam,
    ay matay kitam para ten Panginoon. Kaya ngani, mabiyag kitam man oni matay, ay
    ten Panginoon kitam.
  auy-auy: Méraundasa Fasiꞌaénkóntáféta imáyáa éta méraunda póta púwóndasa Fasiꞌaénkóntáféta
    imáyáa éta puwónaumne. Méraundasaawe púwóndasaawe Fasiꞌaénkóndé-ita wéune.
  tbg-tbg: Tenavu qaqi variqi vuarera, tenavu Nora Vaiintiara iriha variqi virera.
    Tenavu qutu vuarera, tenavu Nora Vaiintiara iriha qutu virera. Virara irihama
    tenavu qaqi variqi vuaina entarave, qutu vuaina entarave, tenavu Nora Vaiinti
    Karaitiva ikaqaima vaunara.
  hub-NT: Cristonu asar, iwáku pujakrisha ninuk ainaji, tura jakrisha ninuk ainaji.
  hmo-hmo: Bema ita mauri, be Lohiabada dekenai ita mauri, bona bema ita mase, be
    Lohiabada dekenai do ita mase. Unai dainai ita mauri noho o do ita mase, ita be
    Lohiabada ena.
  big-big: Teni wik yolu purik teni Yemizibekki wiyeke wik yolu keya teni ibeng puwekkerik
    teni Yemizibekki wiyeke ibeng logo teni wik yolu ma ibeng miza puriktau teni ngoluk
    Yemizibekkiwili.
  gux-G: Kelima ti fo, ti fo O Diedo po i; ti ya kpe mo, tikpe O Diedo po i. Lanwani
    ii, tin fo oo, tin kpe ee, ti tie O Diedo yaaba i.
  cnl-NT: Xi³nu³ rɨ³ji̱'²³quie²³ra², rɨ³løn³¹na² mozos quien³² Juii³ra². 'E³ quie'²³
    la'³ xi³nu³ rɨ³jú̱n²na², rɨ³løn³¹quien¹na² mozos quien³² Juii³ra². 'E³ jo̱³ rɨ³løn³¹na²
    dsa³ quien³² Juii³ra², juø'n³ quie'²³ rɨ³ji̱'²³ra², juø'n³ quie'²³ rɨ³jú̱n²na².
  zar-NT: Channö zóaruʼ nabanruʼ, para tseaj ládxiʼruʼ-nëʼ Xanruʼ zóaruʼ nabanruʼ,
    en channö gátiruʼ, para gaca yöl-laʼ ba queëʼ Xanruʼ gátiruʼ. Caní naca, channö
    zóaruʼ nabanruʼ o channö gátiruʼ, nequi quéziruʼ queëʼ Xanruʼ.
  kde-kde: Ikàva tùnalama, tùlama kwajili ya Nang'olo, na ikàva tùnahwa, tùhwa kwajili
    ya Nang'olo. Na ikàva tùnalama au ikàva tùnahwa, hwetu tuvammalele nni tuvanu
    tùvá Nang'olo.
  ata-ata: Lexe nenge taxolu tamaumauli la anu mii noxou Tila. Mo lexe nenge tasoli
    la anu mii noxou Tila kalumo. La sou lexe nenge taxoxolu ta maumauli mo lexe nenge
    tasoli kalumo ne, la anu mii noxou Tilasi.
  qvw-NT: Cawsalpis Taytanchicpämi cawsanchic. Wañulpis Taytanchicpätacmi wañunchic.
    Chayurá cawsalpis wañulpis Taytanchicpïmi canchic.
  nfa-nfa: Te ladhe èdhi mamuri era, èdhi paꞌèki dènge Lamatua èdhi. Sèmi èèna kahèi,
    ladhe èdhi madhe, èdhi paꞌèki era dènge Kètu èdhi, Yesus Kristus. De masi ka èdhi
    mamuri, do madhe, èdhi jꞌajꞌi dhèu unu Na era.
  tnp-tnp: Nəmə kitah kəutəmiəgəh, kəutəmiəgəh o nɨsiaiən Iərmənɨg, kəni nəmə kohmɨs,
    kəmohmɨs o nɨsiaiən Iərmənɨg. Kəni tol lanəha, nəmə kəutəmiəgəh uə kəmohmɨs kitah
    rəha Iərmənɨg.
  urd-urd: अगर हम जीते हैं तो ख़ुदावन्द के वास्ते जीते हैं और अगर मरते हैं तो ख़ुदावन्द
    के वास्ते मरते हैं; पस हम जिएँ या मरें ख़ुदावन्द ही के हैं।
  hot-hot: Alalô amô lôkmala, ma amô ek nanêm athêŋ bêŋ êndêŋ Anyô Bêŋ. Ma ama, ma
    ama ek nanêm athêŋ bêŋ êndêŋ Anyô Bêŋ aêŋ iyom. Ba intu alalô amô mena ama, alalô
    ma Anyô Bêŋ da anêŋ.
  mqj-NT: Ianna tuopiki', la umpalakoki' pa'kuanna Dewata, ianna mateki' la situru'
    duka' pa'kuanna Dewata. Annu susi tuota tenni mateta Dewata ummampuiki'.
  rus-SYN: 'а живем ли - для Господа живем; умираем ли для Господа умираем: и потому
    живем ли или умираем - всегда Господни.'
  mbh-mbh: Avele! Eneke aro ve rongan te mimi, aro te risea Toko Pomnga nge ler mimiong
    aken. Na aro ve te rin, aro te risea mun a Toko Pomnga nge. Maken aro ve te mimi
    eve te rin, it ini a Toko Pomnga ile.
  bdd-bdd: Ma ꞌida Badaina hesiyage tauna yawasida mabwaiyana ma ꞌida ꞌamasa ꞌiloiloinaedi,
    weyahina tauda ꞌina bodao.
  cbt-NTPO: Sinioro piyapinënpoa' ninëhua'. Ina natëcaso marë' nanpitëhua', ya'huërëhua'.
    Ina yonquiinpita chiminarihua'. Nanpihuatëhuanta', inasáchin hua'anëntarinpoa'.
    Ina quëran chiminacaso' nipachin, ina yonquiatëhua', chiminarihua'. Inasáchin
    imarëhua'.
  srn-NT: Efu wi e libi, wi e libi gi Masra, èn efu wi e dede, wi e dede gi Masra.
    So, awinsi wi e libi noso wi dede, wi na fu Masra.
  cta-NT: chaꞌ caca na cña jiꞌi̱ ycuiꞌ Ndyosi, biꞌ chaꞌ ndiꞌi̱ na lo yuu chalyuu.
    Nu loꞌo ntsuꞌu chaꞌ cajaa na, chaꞌ jiꞌi̱ Ni laca liꞌ, chaꞌ na jiꞌi̱ ycuiꞌ Ni laca
    na, masi tya luꞌú na, masi cua ngujuii na.
  bqc-SIM: tó wa ga, wa ga Dii pↄ́ ũɛ. Wá kún nò, wa gan nò, wá dɛ Dii pↄ́
    ũɛ.
  tcz-CHONGTHU: Ahin, ihinuleh Pakai jabolna'a hin ding, chule ithi uva ahi jongleh
    Pakai jabolna a thi ding ahi. Hijeh chun eiho hingu hitin, ahilouleh thi jongleu
    hen, Pakaiya ihiuve.
  mar-mar: कारण आपण जगलो तरी प्रभूकरता जगतो आणि आपण मरण पावलो तरी प्रभूकरता मरतो म्हणून
    आपण जगलो किंवा मरण पावलो तरी प्रभूचे आहोत.
  snp-snp: Kofawa minenumowa ya Wekola kuliya olu faka lotoko minone. Ido fulunumowa
    ya Wekola kuliya olu faka lotoko folone. Yamu ya kofawa minenumofe, ido fulunumofe?
    Moda Wekola wenenala ya minone.
  isl-isl: Hvort sem við lifum eða deyjum, þá tilheyrum við Drottni, því hans erum
    við.
  spy-NT: kubo Mokoryoontēēt. Kunyoo, yoo kākēēsobchē nto yoo kākēēbēku, tākēēbooyē
    Mokoryoontēēt.
  xnn-xnn: Tay isnan biyag tako masapol ay ipaona tako nan kayat Apo Jesus ken datako.
    Ya isnan mateyan tako et siya gedan nan kakwa ken datako. Isonga olay no matatago
    tako wenno matey tako et si Kristo nan kakwa ken datako.
  mwe-mwe: Monaga tunalama, tulama kwa ligongo lya Bhakulungwa, eu tuwaga, tunawa
    kwa ligongo lya Bhakulungwa. Bhai, monaga tulamaga eu tuwaga, uwe tubhabho Bhakulungwa.
  tte-tte: '@see-verse:ROM.014.007'
  tcs-tcs: Wen yumpla i stap laip ya wea ert, yumpla i stap laip po plize da BosLod
    ane wen yumpla go ded yumpla stil go plize em. So nomata yumpla laip o ded, yumpla
    laip i blo da BosLod.
  hlt-THB: Ni hqing awhtaw Bawipa ham ni hqing unawh, ni thih awh awm Bawipa ham ni,
    ni thih uh hy. Cedawngawh ni hqing awh awm, ni thih awh awm ningnih taw Bawipa
    koena ni awm uhy.
  soq-soq: No mida inawaa wainenta, sa ipa no Tatamba baiwa wainitana. Tane bontonta,
    sa ipa no Tatamba baiwa bontitana. Sa baiwa no wainenta ba bontonta no ipa Tatamba
    os mampea.
  qub-qub: Cawarpis wañucurpis Tayta Jesucristuta adurananchïpämi caycanchi. Cawarpis
    wañucurpis Jesucristupa maquinchömi caycanchi.
  att-att: Ta nu matolay ittam, kukuá na ittam ni Apu Kesu Kiristu, á akkuát tam yù
    napiá nga ipakuá na nittam, tapè meparáyaw yù Yápu tam. Á nu matay ittam, kukuá
    na ittam lâ, á mesipà ittam kuna. Á ta kunnian, mássiki nu matolay ittam onu matay
    ittam, kukuá na ittam ni Apu Kesu Kiristu nga Yápu tam.
  bki-bki: Maka tibe na, bior ver romeul, kito romeul ka rodular Tubo siano, a ver
    rom̃aro, rom̃aro ka rodular siano. Jibe na, tenalo na kito romilaio, monoka rolaio
    vija jidomiano napano maka rala kiado sidomiano, mia robe Atua kanano, mia ratakii
    kiano sidomiano.
  bqp-bqp: Tó ó kun, ó kun Dikiri pↄ́ ũmɛ, tó o ga, o ga Dikiri pↄ́ ũmɛ. Ó kunn
    yá, o gan yá, ó de Dikiri pↄ́ ũmɛ.
  mcp-mcp: Ŋkí shé ŋgə cʉgə, shé ŋgə cʉgə shú mə́ Cwámba; ŋkí shé mə yə, shé yə shú
    mə́ Cwámba. Ntɔ́ jɨ nə́, tɔɔ shé mə́ cʉgə, tɔɔ shé mə́ yə, shé bʉ́sə buud ɔ Cwámba.
  hat-hat: si n'ap mouri, n'ap mouri pou Seyè a tou. Konsa, kit nou vivan, kit nou
    mouri, se pou Seyè a nou ye.
  npl-NT: Porke tla tiyolitokeh, tiyolitokeh para tiktekitiliskeh n Toteko; iwa tla
    timikiskeh, timikiskeh para Toteko Jesús. Ijkó kiné, tla tiyolitoskeh noso tla
    timikiskeh, tejwah ti teaxkawah inawak Toteko.
  bgg-bgg: Gethek sieng ne rai magungde Ithong ro sieng, iy magungde Ithong ro iy,
    gethek ne sieng magungde iy magungde gethek ne Ithong ro ro.
  eng-TCENT: If we live, we live for the Lord; and if we die, we die for the Lord.
    Therefore, whether we live or die, we belong to the Lord.
  eng-BSB: If we live, we live to the Lord, and if we die, we die to the Lord. So
    whether we live or die, we belong to the Lord.
  cpu-NT: Eenirora añaayetzi, iriitakera Avinkatharite añiimoyetairi. Aririka ankamake,
    iriitakera eejatzi Avinkatharite ankamimote. Arira okantari, iriitake Avinkatharite
    ashitapiintairi eenirora añaayetzi, ari okempitzitari eejatzi aririka ankamayetake.
  san-ASM: কিন্তু যদি ৱযং প্ৰাণান্ ধাৰযামস্তৰ্হি প্ৰভুনিমিত্তং ধাৰযামঃ, যদি চ প্ৰাণান্
    ত্যজামস্তৰ্হ্যপি প্ৰভুনিমিত্তং ত্যজামঃ, অতএৱ জীৱনে মৰণে ৱা ৱযং প্ৰভোৰেৱাস্মহে|
  tac-NT: '@see-verse:ROM.014.007'
  eng-WEBPB: For if we live, we live to the Lord. Or if we die, we die to the Lord.
    If therefore we live or die, we are the Lord’s.
  gfk-H: Ing bia dahat lon, dahat na lon wara gaiana no Watong. Ma bia dahat na maat
    mah, dahat na maat wara gaiana no Watong. Io hua, bia dahat lon bia dahat na maat,
    dahat gar tano Watong sena mon.
  viv-viv: '@see-verse:ROM.014.007'
  yao-yao: Pakuwa iŵaga tukutama, tukutama kwa liwamba lya Ambuje ni iŵaga tukwasika,
    tukwasika kwa liwamba lya Ambuje. Nipele, iŵaga tukutama pane tukwasika, uwe tuli
    ŵandu ŵa Ambuje.
  tgp-tgp: Vara r̃a mauri, r̃a mauri non Moli, vara r̃a mate, r̃a mate r̃a sahe isan
    Moli, matan haratu, vara r̃a mauri teni r̃a mate, enr̃a non Moli.
  auc-NT: Wæætë edæ quëwëmö ïninque mönö Awënë beyænque quëwëmompa. Wæætë edæ wæ̈mö
    ïninque mönö Awënë beyænque wæ̈mompa. Ïninque quëwëmö incæ wæ̈mö incæ mönö Awënë
    quïmö ïnömö inte quëwëninque tömengä quïmö inte edæ wæ̈mompa.
  kbc-NT: Nige ɡ̶odewiɡ̶a, ɡ̶odewiɡ̶atema Ǥoniotagodi. Nige ɡ̶odeleo, ɡ̶odeleotema
    Ǥoniotagodi. Enice nige ɡ̶odewiɡ̶a, oɡ̶oa, domige ɡ̶odeleo, idioka limedi moko
    nebi Ǥoniotagodi.
  bmh-bmh: Ig awau daimai, ig Dubanou Ban nugau abu sesamoranem. Bo, igul go han petak.
    Ig Dubanou Ban nugau dabeleu eiman noumamam, go han gonugau abu sesamoranem. Gonun,
    ig awau dacanem ta, noumanem ta, ig Dubanou Ban nugau duailel sag. Ig gonugau
    abu tutak sesamoraimai, gonugau wanib ulagwag macanem.
  ctu-BL: Mi cuxulonla, cuxulonla cha'an mi' q'uejlel ti ñuc lac Yum. Mi woli lac
    chʌmel, woli lac chʌmel cha'an mi' q'uejlel ti ñuc lac Yum. Jini cha'an mi cuxulonla,
    o mi woli lac chʌmel, i cha'añonla lac Yum.
  meq-meq: Ahəl nakə nəkway tə ɗəre aye na, nəkway tə ɗəre hərwi məɗəslay hay gər
    a Bəy Maduweŋ. Ahəl nakə ka mətakweye na, ka mətakweye hərwi məɗəslay ha gər a
    Bəy Maduweŋ. Andza niye, kwa ma məndze tə ɗəre, kwa ma məməte na, nəkway i bəy
    Maduweŋ.
  noa-H: Wajapcharan maach chi Cristo dënk'a nʌm k'ʌʌnta mʌig heegar hiiu wënʌrrʌm
    haiguin, maachin maach Pör Cristoou jãga wënʌrraju haai nʌ ha jaaujeewaita hʌ̈u
    chadcha hichdëu k'õsimjö wënʌrrʌm; wa mee k'ãijã mee nʌmʌn hichdëu meepibarm haigta
    meejem. Pari maachin monak'a naawia k'ãijã wa meewia k'ãijã, hichiita maach Pör
    Cristo dënk'a nʌm.
  alp-NT: Ite hidupe kai matare, pusue meru lulu Tuhane Eni suka hoko itere Tuhane
    Enie. Hidupe pise matare sakesa neka, pusure Tuhane Enie.
  san-VEL: kintu yadi vaya.m praa.naan dhaarayaamastarhi prabhunimitta.m dhaarayaama.h,
    yadi ca praa.naan tyajaamastarhyapi prabhunimitta.m tyajaama.h, ataeva jiivane
    mara.ne vaa vaya.m prabhorevaasmahe|
  kbq-kbq: Na'ankure tasimuma eritama mani'nonana, Ramofonte nemanune. Hagi frunana
    Ramofonte nefrune. E'ina hu'negu frisuno, tasimu erita manisunana Rantimofo'za
    me'ne.
  kbh-kbh: Bënga tmojtsiyenëse, Bëngbe Utabnabiama jtsiyenana; y tmojóbanësna, Bëngbe
    Utabnabiama jóbanana. Chca, masque ainënga o obanënga, bënga Bëngbe Utabnábenga
    jtsemnana.
  ron-LSB: Căci dacă trăim, trăim pentru Domnul. Sau dacă murim, murim pentru Domnul.
    Așadar, dacă trăim sau murim, suntem ai Domnului.
  pon-pon: Pwe ma kitail memaur, Kaun o me kitail kin memaur ion, o kitail mela, Kaun
    o me kitail pan mela on, ari, kitail memaur de mela, japwilim en Kaun o kitail.
  nhe-BL: Pampa intla tiitztoque ipan ni tlaltepactli, monequi tiitztose para Toteco
    pampa yajaya tlen quitlalijtoc ma tiitztoca. Huan intla timiquise, timiquise huan
    tiitztotij ihuaya pampa yajaya quiijto ma timiquica. Huajca yonque tiyoltoque
    o timictose, tiiaxcahua Toteco, huan yajaya quiijtohua tlen topantis.
  sps-sps: Te toto farokot rora patsun puputaa to, ara ma fatsiitsii na asangan na
    Tsunaun, an nainy te fikoo non a Tsunaun ma kajia osing aran puputaa to, ara ma
    fatsiitsii kainy a asangan Ya. Sai tovei ara natiny ror a ka to, ito te toto farokot
    rora patsun puputaa to, ge te fikoo fi rarora na Tsunaun tan nainy mat tsura,
    a Tsunaun tsun Tsivon to ayei, te toobing non Tsunia ma fakats ara, ana ra ma
    fatsiitsii na asangan Ya,
  wnc-wnc: Aho. Ninda kayuk yukengu ninda Buyambam tapaninu Jesue gepbiatang yutnim.
    Siwan ngana ninda akungwakengu ninda itane gepbiatang yuke kumnim.
  bus-bus: Tó wá kuu, wá kuu Dii pↄ́ ũmɛ, tó wa ga, wa ga Dii pↄ́ ũmɛ. Wá kuun yoo,
    wa gan yoo, wá dɛ Dii pↄ́ ũmɛ.
  gub-BL: Zaikuwe Zanezar pe zane. Zamàno putar a'e rupi nehe no. Zanerekuwe mehe
    Tupàn Zanezar romo hekon a'e. Zanemàno mehe Tupàn Zanezar romo hekon putar a'e
    nehe no.
  imo-imo: Lino koinjo molopolio Awilimuni kondopu mondoromo uluma kau tepo molamili.
    Kolomolo lemo Awilimuni kolani nimo walimu wendo oromo wali Gotenga imbo molopolio
    kolombo nemili. We koinjo molopolio wali kape kolomolo wali kape lino Awilimunga
    imboma moromolo.
  boj-boj: Iga ŋambile sqom di iga Tamo Koba a qa are qalsim ŋambile sqom. Iga moiqom
    di iga Tamo Koba a qa are qalsim moiqom. Deqa iga ŋambile sqom kiyo iga moiqom
    kiyo di iga Tamo Koba aqa segi tamo uŋgasari sqom.
  eng-DRA: For whether we live, we live unto the Lord; or whether we die, we die unto
    the Lord. Therefore, whether we live, or whether we die, we are the Lord’s.
  knf-knf: Woli ŋka ubida, ŋka wa pa Ajugun, kë woli ŋkeţi, ŋkeţ pa Ajugun ; hënk,
    woli ŋwo bajeb këme akeţ, ŋwo biki Ajugun.
  san-KHM: កិន្តុ យទិ វយំ ប្រាណាន៑ ធារយាមស្តហ៌ិ ប្រភុនិមិត្តំ ធារយាមះ, យទិ ច ប្រាណាន៑
    ត្យជាមស្តហ៌្យបិ ប្រភុនិមិត្តំ ត្យជាមះ, អតឯវ ជីវនេ មរណេ វា វយំ ប្រភោរេវាស្មហេ។
  arn-NT: Fey mongeleliyiñ, Ñidol mew ta mongeleiñ. Fey ka laliyiñ, Ñidol Jesus mew
    ta layaiñ. Feymew mongeleliyiñ fey ka lalleliyiñ rume, Ñidol ngenngey ta iñchiñ
    mew.
  zas-NT: Bal nabajn ree por dux Dad ree Jesucrist par laa tëëman nabajn ree. Abiꞌ
    bal yayëjt ree por laaman par laa tëëman yayëjt ree. Zeel bal nabajn ree o yayëjt
    ree, par dux Dad ree Jesucrist ma nayajc ree.
  ken-NT: Mbák sɛ́chí nɛpɛ́m, chi bɛ sɛ́nchíɛ Mandɛm kɛnókó. Nɛ mbák sɛ́gù,
    sɛ́gù chi bɛ sɛ́nchíɛ Mandɛm kɛnókó. Ndǔ ɛchi nɔ, yɛ sɛ́chí chí nɛpɛ́m,
    yɛ sɛ́gù gu, sɛ́chí chí awɔ Mandɛm.
