  san-TIB: ཀིནྟུ ཡདི ཝཡཾ པྲཱཎཱན྄ དྷཱརཡཱམསྟརྷི པྲབྷུནིམིཏྟཾ དྷཱརཡཱམཿ, ཡདི ཙ པྲཱཎཱན྄ ཏྱཛཱམསྟརྷྱཔི
