    lídan oúweni, láni Crístu wagía.
  clu-clu: kondi para sa Ginoo. Kon kita naboboi, naboboi kita para sa Ginoo, kag
    kon kita mapatay, para ra sa Ginoo. Gani maboi kita man okon mapatay, sa Ginoo
