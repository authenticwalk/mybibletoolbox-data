  grc-TCGNT: Ἐάν τε γὰρ ζῶμεν, τῷ Κυρίῳ ζῶμεν· ἐάν τε ἀποθνῄσκωμεν, τῷ Κυρίῳ ἀποθνῄσκομεν·
