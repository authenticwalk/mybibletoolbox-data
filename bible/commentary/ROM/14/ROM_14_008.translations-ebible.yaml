  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤠᤏᤡ᤹ ᤀᤠᤜᤡᤱᤛᤠᤱ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤗᤠᤃᤡ ᤀᤠᤜᤡᤱ. ᤀᤠᤛ᤻ᤛᤡᤛᤠᤱ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤗᤠᤃᤡ
