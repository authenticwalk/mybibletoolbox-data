  toj-NT: Pero ta sac'anotic c'a, ma ta huan c'a la chamtic, sbajotic ni ja Cajualtica.
  tbc-tbc: Tia, id kumaen tumado tap, Anut o kumaen tumado wa. Agod id tamat tap,
