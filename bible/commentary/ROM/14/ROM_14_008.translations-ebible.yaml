  yml-yml: '@see-verse:ROM.014.007'
  ory-ory: ଯେଣୁ, ଯଦି ଆମ୍ଭେମାନେ ବଞ୍ଚୁ, ତେବେ ପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ବଞ୍ଚୁ, କିମ୍ବା ଯଦି ମରୁ,
