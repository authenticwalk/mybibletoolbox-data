verse: ROM.014.008
translations:
  kpx-kpx: Isito Kosiveluvuta ui haluvima. Nahi ui mesoho haluviliege nahiau bahata
    Kosive ataea.
  okv-H: '@see-verse:ROM.014.007'
  tbo-tbo: Inapa ta yauyautu yaka naka ata Guyau binei ta yauyautu. Ma inapa ta hilage
    yaka naka ata Guyau binei ta hilage. Uyahinei inapa ta yauyautu bo ta hilage naka
    tauta Guyau binei.
  mal-C: നാം ജീവിക്കുന്നു എങ്കിൽ കർത്താവിനായി ജീവിക്കുന്നു; മരിക്കുന്നെങ്കിലോ കർത്താവിനായി
    മരിക്കുന്നു. അതുകൊണ്ട്, ജീവിച്ചാലും മരിച്ചാലും നാം കർത്താവിനുള്ളവരാണ്.
  grc-SR: Ἐάν τε γὰρ ζῶμεν, τῷ κυρίῳ ζῶμεν· ἐάν τε ἀποθνῄσκωμεν, τῷ κυρίῳ ἀποθνῄσκομεν·
    ἐάν τε οὖν ζῶμεν, ἐάν τε ἀποθνῄσκωμεν, τοῦ κυρίου ἐσμέν.
  bgc-bgc: जै हम जिवां सां, तो प्रभु कै खात्तर जिवां सां, अर जै मरा सां, तो प्रभु
    कै खात्तर ए मरा सां, हम जिवां या मरा, हम प्रभु ए के सां।
  khz-khz: Magulira tataluna genai, Velekou gena tamagulina, e pita kwarega maki,
    Velekou genamo pita kwarega. Gaura pakurai, tamagulina pa pita kwarega, ita Velekou
    gena vegata.
  deu-TKW: Leben wir, so leben wir dem Herrn; sterben wir, so sterben wir dem Herrn.
    Also - wir leben oder sterben, so sind wir des Herrn.
  zsr-NT: Chquiꞌ zoaruꞌ nabanruꞌ, quië tsij ládxiꞌruꞌ‑nëꞌ Xanruꞌ zoaruꞌ nabanruꞌ,
    len chquiꞌ gatruꞌ, quië gac yöl‑laꞌ ba queëꞌ Xanruꞌ gatruꞌ. Cni nac, chquiꞌ zoaruꞌ
    nabanruꞌ o chquiꞌ gatruꞌ, náquiczruꞌ queëꞌ Xanruꞌ.
  lin-lin: Soki tozali kobika bomoi, tozali kobika yango mpo na Nkolo ; soki mpe tokufi,
    tokufi mpo na Nkolo. Yango wana, tobika bomoi to tokufa, tozali kaka bato ya Nkolo.
  hns-NT: Hamlog tjaahe djiela kie to mariela, ie sab Parmeswar ke aadar kare khaatien
    hai.
  noa-E: Wajapcharan maach chi Cristo dënkha nʉm khʉʉnta mʉig eegar iiu wënʉrrʉm aiguin,
    maachin maach Pör Cristoou jãga wënʉrraju aai nʉ a jaaujeewaita ʉ̈u chadcha ichdëu
    khõsimjö wënʉrrʉm; wa mee khãijã mee nʉmʉn ichdëu meepibarm aigta meejem. Pari
    maachin monakha naawia khãijã wa meewia khãijã, ichiita maach Pör Cristo dënkha
    nʉm.
  eng-EMTV: For whether we live, we live to the Lord; and whether we die, we die to
    the Lord. Therefore, whether we live, or whether we die, we are the Lord's.
  mib-NT: Chi núu técu yō, te técu yō jeē cuajníñu yó núū maá Jítoho yō. Te núu cuu
    yō, te suni cuu yō sɨquɨ̄ jeē cuní maá Jítoho yō. Núu súcuan te núu jeē cótecu
    yō chí jéē cuu yō, te yɨ́hɨ yó ndaha Jítoho yō.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आनिॽ आहिङ्‌साङ् दाङ्‌बाल्‍ले़ कुलागि आहिङ्, आस्‍सिसाङ्
    दाङ्‌बाल्‍ले़ कुलागि आसिःरो॥ हे़क्‍केःल्‍ले़ आहिङ्‌साङ् आस्‍सिसाङ् आनिॽग दाङ्‌बाल्‍ले़न्‍नेरो॥
  xnj-xnj: Muni ngati titama, titama ndava ya BAMBU, takafwayi tifwa ndava ya BAMBU.
    Hinu ngati titama amala tifwa, tete ndi vandu va BAMBU.
  mmx-mmx: Nedik di rooro, di rooro ri Leeme Silok la nedik di remet nop bok laasen
    at Leeme Silok. Keke i do ata met kopla ata rooro, ketla nedik move at Leeme Silok.
  cbr-NT: Usa 'aish cananuna nux bamacëma pain 'aish Nucën 'Ibu Jesucristo cuëëncësabi
    oi 'in. 'Ianan cananuna nux anun bamati nëtë ucëbë ax cuëëncësabi oi abë 'inux
    bamati 'ain. Nuxnu tsotax 'icësaribiti cananuna bamatancëxribi aín uni 'ain.
  tee-NT: Acsni t'onauca' pus ixlapanacni juntau ju qui'ucxtin'an Dios. Chai acsni
    caniyau pus vana ixlapanacni juntau ju qui'ucxtin'an Dios. Pus mas laqui'atsucunti'an
    u mas laqui'aninti'an va tachi ixlapanacni qui'ucxtin'an Dios juntau.
  eng-LSV: for both, if we may live, we live to the LORD; if also we may die, we die
    to the LORD; both then if we may live, also if we may die, we are the LORD’s;
  cak-NT: Cuando joj q'ues chech-ulef, can richi raja' ri kac'aslen. Y quiri' chuka'
    cuando jojcom, can richi raja' ri kacamic. Romari' xa joj q'ues o jojcom-e, can
    joj richi ri Cristo.
  pah-NT: 'Nhanemanoe''ymame nhande ei: Xako ti nhandepojykaharete''ga remimbotarimova''ea
    rehe. Nhanemanorame a''ea jitehe nhande ei. Nhande ko nhandepojykaharete''gareheva''ea
    a''ero nhanemanoe''ymame nhanemanorame no.'
  sja-NT: Chok'ai p'anɨ misa, p'anapata oodait'ee Cristopa oopi bɨk'a, irua tachi
    ak'ɨpari perã. Mamĩda jai-idaaruta pɨjida, at'ãri Cristopa tachi ak'ɨpari. Mapa
    jaradai tachi chok'ai p'anɨ misa, Cristo Tachi Waibɨa. Ichiaba jai-idaa p'anɨ
    misa, Cristo Tachi Waibɨa.
  xed-xed: Ka ta nzaku mu nda hafu ná, ka ŋa Mgham Yesu ta nzakwa mu. Ka ta mtaku
    mu, ka ŋa Mgham Yesu ta mtakwa mu. Dər tata nzaku mu nda hafu, dər mtumta mu,
    ŋa Mgham Yesu mu.
  mks-NT: Ta tá tácú yo̱ á tá na̱xi̱hi̱ yo̱ mé a̱ nda̱a̱ cúú yó na̱ cómí Ndióxi̱ cuéntá
    sa̱ha̱ ta cúú mé á xitoho í.
  gfk-S: Ing be dait lon, dait na lon utano Watong. Ma be dait na mat bileng, dait
    na mat utano Watong. Io kaie um, be dait lon be dait na mat, dait tano Watong
    dait.
  bmu-bmu: 'Miaŋgö könaŋi kewö: Jebuk malbin ewö, mönö malmalnini Kembugöra köleŋda
    malbin. Kömumbin ewö, mönö Kembugöra kömumbin. Miaŋgöra malbin me kömumbin ewö,
    mönö Kembugö buŋaya akzin.'
  dgz-dgz: Ininanta God men inivin borit wata God men borit waivin. Ap menan nu ininanta
    o borit wata nu God megawa di.
  eng-GNV: 'For whether wee liue, we liue vnto the Lord: or whether we die, we die
    vnto the Lord: whether we liue therefore, or die, we are the Lords.'
  zaa-NT: De bàni ri'u nna, ná ri'u responsable ru'a lo Señor por nu runi ri'u, ą'hua
    tsé'e ri'u ru'a lúe canchu chi gatti ri'u. Así es de qui'ni ya sea de bàni ri'u
    o ya sea canchu chi gatti ri'u nna, qui' ba Señor ná ri'u.
  eng-WEBSTER: 'For whether we live, we live to the Lord; and whether we die, we die
    to the Lord: whether we live therefore, or die, we are the Lord''s.'
  guh-guh: Vaxaitsi abaxë vajaasaëtsavanapaeepato, tojinavanapatsi pacuenia vajatuxanenë
    nacatojitsipa. Itsiata baitsi jane itsamatacabi, tëpaenatsi. Tsipaji Dioso nacatojitsipaena
    vajatëpaenexa. Aeconoxae abaxë vajaasaëtsavanapaevi, vajatuxanenë pijajivitsi
    tsavanapae. Vajatëpaecujinae ata tsane, tsiteca vajatuxanenë pijajivitsi tsavanapae
    tsane.
  bon-bon: '@see-verse:ROM.014.007'
  nhw-BL: Pampa sintla tiitztoque ipan ni tlaltipactli, monequi tiitztose para Toteco
    pampa yaya catli quitlalijtoc ma tiitztoca. Huan sintla timiquise, timiquise huan
    tiitztotij ihuaya pampa yaya quiijto ma timiquica. Huajca masque tiitztoque o
    timictoque, tiiaxcahua Toteco, huan yaya quiijtohua catli topantis.
  swh-ONEN: Kama tunaishi, tunaishi kwa Bwana, nasi pia tukifa tunakufa kwa Bwana.
    Kwa hiyo basi, kama tukiishi au kama tukifa, sisi ni mali ya Bwana.
  wbi-wbi: ulwakuva nave tukukala, tukukala vwimila Mutwa. kange nave tufua, tufua
    vwimila Mutwa. pe nave tukukala nambe tufua tuli kyuma kya Mutwa.
  bba-bba: Sɑ̀ n mɑɑ ɡu, sɑ ɡuwɑ Yinnin sɔ̃. Ǹ n mɛn nɑ, sɑ̀ n wɑsi, ǹ kun mɛ sɑ̀
    n ɡu, sɑ sɑ̃ɑwɑ Yinniɡibu.
  eng-KJVCPB: 'For whether we live, we live unto the Lord; and whether we die, we
    die unto the Lord: whether we live therefore, or die, we are the Lord’s.'
  kgk-NT: Jaiko jave Nhandejáry mba'e voi nhande. Ha nhamano rire Nhandejáry mba'e
    teerã voi jaha arã. Upéixa ramo jaikove ramo jepe, nhamano ramo jepe imba'e tee
    voi nhande.
  waj-waj: Fai ta variaaraivo Udaanga Yisuu Kirisiinnara nnaasu variaaravai. Fai ta
    putuaaraivo innara nnaasu putuaaravai. Ta variaarannee? Vara ta putuaarannee?
    Inna ta Udaanga Yisuu Kirisiinna gioonna kiaapuyavee.
  cpy-cpy: Eeniro añaayitzi, riitaki Awinkatharite añiimoyiteeri. Aririka akamaki,
    riitaki Awinkatharite akami-motakiri. Ari okantari, riitaki Awinkatharite ashiyiteeri
    eeniro añaayitzira, ari okimi-tzitari aririka akamayitaki.
  ekk-PKP: Kui elame, siis elame Issandale, või kui sureme, siis sureme Issandale
    − seega kas me elame või sureme, me kuulume Issandale.
  mpx-mpx: '@see-verse:ROM.014.007'
  wbp-wbp: '@see-verse:ROM.014.007'
  luo-luo: Ka wangima to wangima ni Ruoth; kendo ka watho to bende watho ne Ruoth.
  nhe-NT: Pampa intla tiitztoque ipan ni tlaltepactli, monequi tiitztose para Toteco
    pampa yajaya tlen quitlalijtoc ma tiitztoca. Huan intla timiquise, timiquise huan
    tiitztotij ihuaya pampa yajaya quiijto ma timiquica. Huajca yonque tiyoltoque
    o timictose, tiiaxcahua Toteco, huan yajaya quiijtohua tlen topantis.
  aii-aii: ܣܵܒܵܒ ܐܸܢ ܚܵܝܲܚ ܠܡܵܪܝܵܐ ܒܸܬ ܚܵܝܲܚ، ܘܐܸܢ ܡܵܝܬܲܚ ܠܡܵܪܝܵܐ ܒܸܬ ܡܵܝܬܲܚ. ܗܵܕܟ݂ܵܐ،
    ܐܸܢ ܚܵܝܲܚ ܘܐܸܢ ܡܵܝܬܲܚ، ܕܡܵܪܝܵܐ ܝܘܲܚ.
  esk-NT: Uvagut iñuuŋŋapta iñuurugut quyalisukługu Ataniq, suli tuqugupta tuquniaqmiugut
    Atanikun. Iñuu'apta suli tuqu'apta pigigaatigut Atanġum.
  msb-msb: Kun buhay kita, nabubuhay man kita sa pag-umaw sa Ginoo. Kun mamatay naman
    kita para man gihapon ina sa pag-umaw sa Ginoo. Kaya ngani, kun mabuhay o mamatay
    man kita, para sa Ginoo gayod kita,
  cpa-NT: Huu¹³ quiah¹² Juu¹³ jniang³ chiang² jniang³ cónh¹ jmai³ ja³chiang² jniang³.
    Huu¹³ quiah¹² dsa² héi² báh³ hi² dsiág¹ jniang³ calah. Cónh¹jøng² ti³lán¹² jniang³
    dsa² quián¹²dsa, ju³ lah¹la² chiang² jniang³, ju³ lah¹la² ca¹dsag¹ jniang³.
  dso-dso: ଆମେ ବଁଚିରଇଲେ ପର୍‌ମେସରର୍‌ ପାଇ, ମରିଗାଲେମିସା ସେନ୍ତାରିସେ । ତେବର୍‌ପାଇ ଆମେ ବଁଚିରଇଲେ
    କି ମରିଗାଲେ ପର୍‌ମେସରର୍‌ ପାଇସେ ।
  meu-meu: Ta maurimu be Lohiabada enai ta maurimu; bona baita mase, Lohiabada enai
    baita mase. Taunabunai, ta maurimu eiava baita mase, ita na Lohiabada ena.
  yva-NT: '@see-verse:ROM.014.007'
  dgc-dgc: éngˈwan koo na Panginoon tam. Kanya maski mate kitam nadid, o éwan pabi,
    éy dapat gemtén tam i kasayaan na Panginoon tam.
  zpm-NT: '@see-verse:ROM.014.007'
  hix-NT: Tano rma hak kehtokonye, Kohkomo yeryehotanàhtoho me tan tehxatxhe, noro
    yano me mak ha. Kwayehnàtokony xarha, noro yeryehotanàhtoho me rma rha twayehyatxhe,
    noro yano me rma rha. Àro ke, tano rma hak kehtokonye, Kohkom yanoto me tehxatxow
    hamà. Kwayehnàtokony xarha, noro yanoto me rma rha tehxatxow hamà.
  sim-sim: Os ni liyawa orhi mak ni naha orhik ni liyanda nir. Uhu os ni hawa wolo
    orhik ni ikwa ona. Uwosik os ni liyawa nga os ni hawa nga nir orhi nira.
  npi-ULB: किनकि यदि हामी जिउँछौँ भने, प्रभुकै निम्ति जिउँछौँ र यदि हामी मर्छौं भने,
    हामी प्रभुकै निम्ति मर्छौं । त्यसैले, हामी चाहे जिऔँ वा मरौँ, हामी प्रभुकै हौँ
    ।
  cgc-cgc: Daw bui ki pa, kabay na paagi ta ate na kabui Ginuo an dayawen. Daw mapatay
    ki, kabay na paagi ta ate na kamatayen Ginuo an dayawen man gyapon. Gani, bisan
    bui ki o mapatay man, iya ki man gyapon ta Ginuo.
  tim-tim: Manman nenŋe amâ Kembugât akmâ manmaen. Dâ mombaen amâ hainâk yâkgât akmâ
    mombaen. Aregât manbaen me mombaen are amâ Kembugât pat.
  yor-yor: Bí a bá wà láààyè, a wà láààyè fún Olúwa; bí a bá sì kú, a kú fún Olúwa.
    Nítorí náà, bí a wà láààyè, tàbí bí a kú, ti Olúwa ni àwa i ṣe.
  wos-wos: Nani hiyahafi re, nani Néma Duna jémba yanjoka nani wungi re. Nani hiyaata,
    nani Néma Duna jémba yanjoka nani hiya. Nani hiyahafi re, nani hiyae, wu nani
    Néma Duna du takwa nani.
  emp-NTPO: Zocai panʌne dadjirã Boro Ãcõrẽ itea zocai panʌa. Idjab̶a beusid̶ara dadjirã
    Boro Ãcõrẽ itea beud̶ia. Mãwã zocai panʌne wa beubʌdad̶e bid̶a dadjirã Boro Ãcõrẽnea.
  eng-F35: Because if we live, we live to the Lord; and if we die, we die to the Lord.
    So whether we live or whether we die, we are the Lord's.
  ind-ind: Bila kita hidup, kita hidup untuk memuliakan Tuhan. Dan bila kita mati,
    kita juga mati untuk memuliakan Tuhan. Jadi, baik hidup maupun mati, kita melakukan
    segala sesuatu untuk memuliakan Tuhan, karena kita adalah milik Tuhan.
  pes-OPCB: چه در زندگی و چه در مرگ، ما از خداوند پیروی می‌کنیم و متعلق به او هستیم.
  mpt-mpt: Nibo afen biaobo Gode bobol tem funin ota wafu bianobta okok kebinabuobe.
    Eka nibo kaanom genabob biam osa Gode bobolo fumbinobta kaanabuobe. Nibo ina binabob
    kesoa nibo afen biaob osa kaanomob osa nibo God emiobe.
  ssx-ssx: Nikana꞉ma꞉ niki da꞉ta hata꞉ta꞉ Tekehalina꞉ pi lao haluekema꞉ haloma꞉me.
    Niki homolo poloma꞉eki make Tekehalina꞉ pi laaluekema꞉ homolumeke. Koto ekina꞉
    nikita꞉ pa haoma꞉ka꞉na꞉ make homoma꞉ka꞉na꞉ make nikita꞉ Tekehalina꞉ ekie.
  mkl-mkl: Ntɔ ntɔ, bii ɑ̀ wɛɛ, ɑ̀ wɛɛi nɑ irii Lɑfɛ̃ɛ, bii ɑ̀ nɔ ɑ̀ ku mɔi, nɑ irii
    Lɑfɛ̃ɛi ɑ̀ ku. Nɑ nŋu, bii ɑ̀ wɑɑ wɛɛ wɑlɑkɔ bii ɑ̀ ku, ti Lɑfɛ̃ɛi ɑ̀ jɛ,
  gaq-gaq: ମାପ୍‍ରୁନେ ଉଦେସ୍‍ ପୁରନ୍‌ ଡିଙ୍ଗ୍‍ନେସା ନେ ବ୍ରୁଆ ନେଲେଃକେ ବାରି ନେଗୁଏଃଏ । ତେସା
    ବ୍ରୁଆନେ ବାରି ଗୁଏନେ ନେ ମାପ୍‍ରୁନେ ।
  gof-RNT: Nu de7on de7ikko Godaas de7oos; qassi hayqqikokka Godaas hayqqoos. Hiza,
    nu de7on de7in woykko hayqqin Godaassa.
  unx-unx: ଆବୁ ବାଞ୍ଚାଅଃତାନ୍‌ ରେଦ ପ୍ରାଭୁଆଃ ନାଗେନ୍ତେବୁ ବାଞ୍ଚାଅଃତାନା, ଆଡଃ ଜୀଉ ଏମ୍‌ତାନ୍‌ରେଦ
    ପ୍ରାଭୁଆଃ ନାଗେନ୍ତେ ଜୀଉ ଏମ୍‌ତାନାବୁ । ଏନାମେନ୍ତେ ଜୀନିଦ୍‌ ଆଡଃ ଗନଏଃରେ ଆବୁ ପ୍ରାଭୁଆଃତାନ୍‌ବୁ
    ।
  gah-gah: Minoko aleko oaká nouhá nene Guivahanímini gelegele minoko aleko oaká noune.
    Heleaká nouhá nene Guivahanímini gelegele heleaká noune. Nenemú nene logómulagi
    minoko aleko itunimó itó hilitunimó nene Guivahanímini mututoni nounike áisi giliko
    lamaná itive loko lá itune.
  lcm-lcm: Using man tarapo to, tarapo to ani Volava. Na man tarapo mat, tarapo mat
    ani Volava kapa. Asukang a man tarapo to vo tarapo mat, Volava papalik nia ka
    taukai ira.
  aer-aer: '@see-verse:ROM.014.007'
  qvc-NT: Ashwanmi kawsashpaqa, Siñurninchiq Jisuspaqlla kawsanchiqllapa. Wañushpapismi,
    paypaqlla wañunchiqllapa. Chaymi kawsashpa ichu wañushpapis, Jisuspaqlla tukuy
    imata ruranchiqllapa.
  tgl-ULB: Sapagkat kung tayo ay nabubuhay, nabubuhay tayo para sa Panginoon. At kung
    tayo ay mamamatay, mamamatay tayo para sa Panginoon. Kaya kung tayo man ay mamamatay
    o mabubuhay, tayo ay sa Panginoon.
  cbs-NT: Jakia nukun Xanen Ibuki ma nun dasiadan, nun ja jiwexunaii. Ja inun, mawaidan,
    nukun Xanen Ibu duawakatsis iki nun mawaxanaii. Natian nun jiweyuabu inun nun
    mawaxanaibudan, ma nukun Xanen Ibuki nun dasia nun ma jaskadan, nun jawen yudaki.
  xtm-NTPP: Vaa nú ka ndito ka teku o, nuu maa Iya Tátnuni ma ka ndito ka teku o.
    Te nuna jin kûu o, nuu nda'a maa Iya Tátnuni ma ndenda koo o. Te chukan kúu ja
    nuna jin kondito jin koteku o xi nuna jin kûu o, kovaa nuu nda'a Iya Tátnuni ma
    ka iyo o.
  nnq-nnq: Magambu anda tulamite tulama kwa magambu ga Angwana, anda tuwile, tuwe
    kwa magambu ga Angwana. Anda tulamite andaje tuwile, twenga tabandu ba Angwana.
