  san-ORI: କିନ୍ତୁ ଯଦି ୱଯଂ ପ୍ରାଣାନ୍ ଧାରଯାମସ୍ତର୍ହି ପ୍ରଭୁନିମିତ୍ତଂ ଧାରଯାମଃ, ଯଦି ଚ ପ୍ରାଣାନ୍
