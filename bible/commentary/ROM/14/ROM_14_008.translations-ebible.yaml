  hat-BSA: Si nou viv, nou viv pou Senyè a, oubyen si nou mouri, nou mouri pou Senyè
    a. Donk kit nou viv, oswa kit nou mouri, se a Senyè a.
  top-NT: Aquín latama̱yá̱u hasta acxni lacasquín Quimpu̱chinacán y ni̱yá̱u acxni
