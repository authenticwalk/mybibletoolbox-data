  pan-pan: ਇਸ ਲਈ ਜੇ ਅਸੀਂ ਜਿਉਂਦੇ ਹਾਂ ਤਾਂ ਪ੍ਰਭੂ ਦੇ ਲਈ ਜਿਉਂਦੇ ਹਾਂ ਅਤੇ ਜੇ ਅਸੀਂ ਮਰੀਏ ਤਾਂ
    ਪ੍ਰਭੂ ਦੇ ਲਈ ਮਰਦੇ ਹਾਂ। ਸੋ ਗੱਲ ਕਾਹਦੀ, ਭਾਵੇਂ ਅਸੀਂ ਜੀਵੀਏ ਜਾਂ ਮਰੀਏ ਪਰ ਹਾਂ ਅਸੀਂ ਪ੍ਰਭੂ
