  tpt-NT: Incha tsukuyau va para ni Jalhachimoꞌonu Dios tsukuyau. Vachuꞌ tejkan niyau,
    va para yucha niyau. Mas katsukuu mas kaniu, va si yucha ixnavin juntau.
  aai-aai: Imih yawasit tama’am i Regah isan tama’am, naatu tamomorob, i Regah isan
    tamomorob. Yawasit tama’am o tamomorob it i Regah nowan.
  sny-sny: Apou a'i nomo hepene norohuwe irosiya ape, hepene norohuwe ape meni Owane
