  dob-dob: ꞌIda ꞌInapwana tauna yawasida maiboꞌana be ꞌida mwawasa ꞌadi toloina.
  wrs-wrs: Noinda pimba allava, pimba amnavav mendeklim. Wo pimba dalvrava, pimba
