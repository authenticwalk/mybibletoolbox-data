  arb-NAV: فَإِنْ حَيِينَا، فَلِلرَّبِّ نَحْيَا؛ وَإِنْ مُتْنَا فَلِلرَّبِّ نَمُوتُ.
    فَسَوَاءَ حَيِينَا أَمْ مُتْنَا، فَإِنَّما نَحْنُ لِلرَّبِّ.
  cop-CNT: ⲉϣⲱⲡ ⲅⲁⲣ ⲉⲛⲛⲁⲱⲛϧ ⲉⲛⲛⲁⲱⲛϧ ⳿ⲙⲡϭ̅ ⲥ̅ ⲉϣⲱⲡ ⲇⲉ ⲉⲛⲛⲁⲙⲟⲩ ⲉⲛⲛⲁⲙⲟⲩ ⳿ⲙⲠ⳪ ⳿ⲓⲧⲉ ⲟⲩⲛ
    ⲉⲛⲛⲁⲱⲛϧ ⳿ⲓⲧⲉ ⲉⲛⲛⲁⲙⲟⲩ ⳿ⲁⲛⲟⲛ ⲛⲁ Ⲡ⳪.
  sri-sri: Marĩ, Jesucristoyarã marĩ okarinʉrĩrẽ ĩgʉ̃yare irimurã ããrã. Marĩ boadero
    pʉrʉguedere ĩgʉ̃yarã ããrĩníkõãrãkoa. Irasirigʉ marĩ okamakʉ̃, marĩ boamakʉ̃dere
    Cristo marĩ Opʉta ããrĩníkõãgʉkumi.
  nal-nal: Tamon dia di roro, di roro aaxan a Piran ma tamon dia di maat, di maat
    aaxan a Piran. Malasing ma naapalaau tamon dia di roro o tamon di maat, dia zin
    a Piran.
  kyq-kyq: Taa naan̰ se ɓo, kɛn jꞋutu jꞋiŋgki zɛɛrɛ lɛ, naaje jꞋiŋgki gɛn Mɛljege.
    Ɔɔ kɛn jꞋaki kooy kic ɓo, jꞋaki kooy gɛn Mɛljege. Kɛn jꞋutuki zɛɛrɛ lɔ jꞋooykiga
    kooyo, naajege se kꞋgɛn Mɛljege.
  kwd-kwd: Tofuna lauta goru moori, goru moori fana nga Alafa. Ma lauta goru mae,
    goru mae no'o fana nga Alafa. Ngaia na'a, lauta goru moori 'amoe ma goru mae,
    dauru nga 'ola na Alafa lo'oo no'o.
  ded-ded: Nenang gbori kecnideu Kebuac amma kecnide nga homenideu Kebuac amma homenide.
    Homenide me gbori kecnideu Kebu yengena arennoc kecnide.
  ewe-ewe: Ne míele agbe la, míele agbe na Aƒetɔ la; eye ne míeku la, míeku na Aƒetɔ
    la. Eya ta ne míele agbe alo míeku la, Aƒetɔ la tɔe míenye.
  nuy-nuy: Yagu-maynji ngaambu-wiri anaani, anubani-yung ngaambu-wiri nigawi yungguyung
    na-Buunggawa. Marri ngaambu-ngawang-maynji, ngaambu-ngawang nigawi yungguyung
    na-Buunggawa. Anaani wiijamana, ngaambu-wiri-maynji yagu ngaambu-ngawang-maynji,
    ngagurru nigawi-nyinyung na-Buunggawa-yinyung anaani.
  cop-BHC: ⲈϢⲰⲠ ⲄⲀⲢ ⲈⲚⲚⲀⲰⲚϦ ⲈⲚⲚⲀⲰⲚϦ ⲘⲠϬ ⲤⲈϢⲰⲠ ⲆⲈ ⲈⲚⲚⲀⲘⲞⲨ ⲈⲚⲚⲀⲘⲞⲨ ⲘⲠϬⲞⲒⲤ ⲒⲦⲈ ⲞⲨⲚ ⲈⲚⲚⲀⲰⲚϦ
    ⲒⲦⲈ ⲈⲚⲚⲀⲘⲞⲨ ⲀⲚⲞⲚ ⲚⲀ ⲠϬⲞⲒⲤ.
  buk-buk: Yac bu dambo taŋli me dambac ndu, naŋ dambo tu dapo P ômdau ndê waê sa-ŋga.
    Yomandô. Yac bu dambo taŋli me dambac ndu, naŋ dati Pômdau ndê lau.
  pri-NT: 'Ba wiàna jè wâro, â wâdé na jè wâro ba kà Pwi Ukai: Â wiàna jè bà, â jè
    bà ba kêe. Ba naa na wâro, ma naa na ê bà, âna jè tèpa ênawéna kà Pwi Ukai.'
  zpq-NT: Šlac mbancho zoacho cont goncho da' chaclaže' X̱ancho Jesucriston', na'
    še gatcho ḻecze cate' chaclaže' ḻen' gatcho. Can' naquen, mbancho o gatcho, yo'ocho
    ḻo na' X̱anchon'.
  por-TFT: Enquanto vivermos, pertencemos ao Senhor e tentamos comportar-nos de uma
    forma agradável a ele, não apenas a nós mesmos. E ao morrermos, é ao Senhor que
    tentamos agradar. Portanto, estejamos vivos ou mortos, é ao Senhor que pertencemos.
    É a ele que tentamos agradar, não apenas a nós mesmos,
  gwi-NT: Gwarandaii ji', K'eegwaadhat veenjit gwarandaii t'igwii'in, ts'ą' niriidhat
    ji' K'eegwaadhat veenjit niriindhat t'igwii'in. Ąįįts'ą' gwarandaii akwat niriindhat
    haa nihk'it K'eegwaadhat vats'an tr'iinlii t'oonchy'aa.
  gvn-gvn: '@see-verse:ROM.014.007'
  nhy-NT: Pero tla tiyolitokej ixko yin tlaltikpak, tiyolitokej para tiktekipanoskej
    in toSeñor, iwan nijkuak timikiskej, timikiskej para yen toSeñor. Tla tiyolitoskej
    o noso tla timikiskej, tejwan tiiaxkawan toTajtzin Dios.
  asm-FB: কিয়নো যদি আমি জীয়াই থাকো, তেনেহলে প্ৰভুৰ উদ্দেশ্যে জীওঁ; আৰু যদি মৰোঁ,
    তেনেহলে প্ৰভুৰ উদ্দেশ্যেই মৰোঁ; এই কাৰণে যদিও জীওঁ বা মৰোঁ, আমি প্ৰভুৰেই হৈ আছোঁ।
  okv-okv: '@see-verse:ROM.014.007'
  mxt-NT: Vatyi tatu iyó yo, iyó yo tacuhva sacuvi yo tyiño nuu Nyoo, ta tatu chihi̱
    yo, chihi̱ yo tyi Sutu Mañi yo naquehe̱n cuenda ra añima yo. Yucuan chaha tatu
    iyó yo, o chihi̱ yo soco chi Sutu Mañi yo cuví chi yo.
  tzo-NT: Ja' smantal stuc ti Cajvaltique ti cuxulucutique yu'un ja' stuc sventainojucutic.
    Ja' smantal stuc uc ti c'usi ora chijchamucutique. Hech yu'un mi cuxulucutic li'
    ti balumile, mi chijcham uc, ja' stuc oyucutic ti sventa ti Cajvaltique.
  ind-AGS: Jika kita hidup, kita hidup demi Tuhan, atau jika kita mati, kita mati
    untuk Tuhan — jadi baik hidup ataupun mati, kita adalah milik Tuhan.
  omw-omw: Tire qati variqi quarera, mwia Karaisira kyaiqama vahiro. Tire qutu quarera,
    mwiavata nai Karaisira kyaiqa nraahuma vahiro. Mwianra rieqata tire qati varitave,
    qutitave, mwia tire Karaisiranivanto nraahuma varita.
  yrb-yrb: '@see-verse:ROM.014.007'
  maa-NT: Ta̱nga k'e̱ nga titsa̱jnakoaán, koií xá titsa̱jnakoaán xi kjo̱ndaà ts'e̱
    Na̱'èn‑ná. Ko̱ nga ki̱yá, ti̱koa̱á koií xá ki̱yá‑aná xi kjo̱ndaà ts'e̱ Na̱'èn‑ná.
    K'oa̱á ma‑ne tsà titsa̱jnakoaán ko̱ tsà ki̱yá kjo̱ndaà ts'e̱ Na̱'èn‑ná nga ts'e̱
    tsò‑ná.
  mcq-mcq: Nú iki hiꞌavajaho nú Natohwi jihunaꞌe hihuna ꞌee nú kwamasaꞌavajaho nú
    Natohwi jihuna kwamasahuna. Nú hihuna ho kwamasahuna vo nú Natohwi jihuna.
  sus-A: شَ وٌن بَلٌ، شَ وٌن قَشَ، نَ بِرِن نَبَمَ مَرِفِ نَن بّ. شَ وٌن بَلٌشِ، شَ
    وٌن قَشَشِ، وٌن قِندِشِ مَرِفِ فبٍ نَن نَ،
  jpn-1965: もし生きるなら、主のために生き、もし死ぬなら、主のために死ぬのです。ですから、生きるにしても、死ぬにしても、私たちは主のものです。
  fra-SBL: Car si nous vivons, nous vivons pour le Seigneur. Ou si nous mourons, nous
    mourons pour le Seigneur. Si donc nous vivons ou mourons, nous sommes au Seigneur.
  yka-yka: Hangkan kite bi ellum, supaya pinudji Panuhutanten bi Isa Almasi. Damikkiyan
    isab bang matey kite bi. Manjari, bang kite bi ellum atawa matey, sukuˈ pu si
    Isa Almasi kite bi.
  mle-mle: Aw li nyan kip kwakibana, nyan Yitaypika Duw God diki danik tikuw, kwakinadiyan.
    Aw li nyan kiyakibana, nyan diki danik tikuw, kiyakinadiyan. Likil nyi bap van
    kwakidiyan ay kiyakidiyan, nyan God dikidiy-adiyan.
  shp-NTPO: Noa japariaxa, non Ibonapari iki, jawetianki noa mawatai Ibonaribi noa
    ikai. Jaskara ikaxa, noa japaria ikax, itan moa mawata ikaxbi, noa Cristona iki
    jeneyamai.
  aom-aom: aꞌi raromëꞌoho Badare jöëni uehorovoromo raromarueje. O vuovëꞌoho Badare
    jöëni uehorovoromo vuovarueje. Ëhuꞌëro jiëꞌëro raromëꞌoho o vuovëꞌoho no Badare
    javue.
  geb-geb: Nza ŋam kav rui, ne Guma Bakɨme bigɨn ma. Nza vhɨra rimgirga, ne vhɨra
    Guma Bakɨme bigɨn ma. Maaŋ muuŋgip, nza ŋam kɨrga o, nza rimgirga, nza Guma Bakɨme
    ntɨɨrira.
  bsj-bsj: No bo yim ki dume ri, bo ki yi ker Teluwer, bwenno bin bwiyam ri, bo bwiya
    bwar ker Kwamak. La bwenno boki dume kaka bon bwiyam ri, bona Kwama ce.
  cak-cak: Roma si c'a nkuc'ase' na, nkuc'ase' richin nikanimirisaj rubi' ri Ajaf.
    Y si (nkucom, nkuquen), richin nikanimirisaj rubi' riq'uin ri kacamic. Roma c'a
    ri', si c'a roj q'ues na, roj richin rija', y si roj caminak chic, roj richin
    rija'.
  chf-NT: Ya'to cuxulonlaba, tubalonla chich Dios. Si chämiconla, tuba chich Dios
    acä chämola. Jin uc'a jiq'uin, si cuxulonla o si chämenonla, tubalonla chich Dios.
  tlf-tlf: '@see-verse:ROM.014.007'
  piu-2006: '@see-verse:ROM.014.007'
  poh-NT: reꞌ laꞌ kacꞌacharic nyeꞌeric keh reh chi nakalokꞌem wach i kAja̱w Jesus.
    Wi xojquimic woꞌ je, xa cu nakatikim woꞌ juꞌ rilokꞌonjic wach. Jeꞌ reꞌ kꞌuruꞌ
    to̱b ta cꞌachalco̱j on to̱b ta hoj chic camnak je, xa cu nakalokꞌem woꞌ wach i
    Jesus.
  tue-tue: Marĩ catiró jeatuaro marĩ Õpʉ̃rẽ “mʉʉ booró tiiyá” jĩĩjãrõ booa. Marĩ diaró
    pʉtogãpʉ niirã́cã, “mʉʉ booró tiiyá” jĩĩjãrõ booa. Teero tiirá, catirá, diaró
    pʉtogãpʉ niirã́cã cʉ̃ʉ̃yara niiã.
  bjp-bjp: Male kere liu, kere liu ke Kumguui. Ke male keren met, kere met sabin ke
    Kumguui. Pesu, kere liu le kere met, kerer ke Kumguui tom.
  xon-xon: Ti yaa bi kan, ti bi ke ti li pak Tidindaan la. Ti yaa kpo kan, ti kpo
    ke ti li pak Tidindaan la. Nima pu na, ti yaa bi, bee ti yaa kpo kan, ti ye Tidindaan
    yaab la.
  tzo-ZNT: Lavi cuxulotique, yuꞌun jaꞌ yech tscꞌan ti Cajvaltique. Mi lichamotique,
    yuꞌun jaꞌ yech tscꞌan noxtoc. Lavi cuxulotique, mi lichamotique, jaꞌ onox cajvaltic.
  mpm-NT: Chi nu kanchuku yo nuu ñuyɨvɨ jaꞌa, na saꞌa yo maa jniñu ja kuni maa Jitoꞌyo.
    Ti nu ni jiꞌi yo, ti na kuū yo sɨkɨ ja siaꞌan kuni maa Jitoꞌyo. Nusa ti nu kuchaku
    yo xi kuū yo, ko yɨꞌɨ yo ini ndaꞌa maa Jitoꞌyo.
  ots-NT: Menta dí bbʉpjʉ, dí jonijʉ ja grá tzøpijʉ ca Ocja̱, cja̱ bbʉ xtá tu̱jʉ,
    gue ca Ocja̱ da gʉxquijʉ hua jar mundo. Masque gri bbʉjtijʉ o bbʉ ya xcrú tu̱jʉ,
    í mɛjtiguijʉ guegue.
  hoy-hoy: अगर नाव जित्‍ता आयेव, रा प्रभु उन साटी जित्‍ता आयेव; अदिक अगर सायतेव, रा
    प्रभु उन साटी सायतेव; इदुरसाटी नाव जित्‍ता ईत्‍तेव या सोत्‍तेव, नाव प्रभु नोर
    अच हुयेव.
  amo-amo: Assa tidin lai bara chikilari. Andi tiku tidin nkuzu bara chikilarlari.
    sa ulai sa ukul arik anit Nchikilariari.
  pjt-pjt: '@see-verse:ROM.014.007'
  cwe-cwe: Chahawa wagima, chawagima kwa chimu cha Mndewa, na chahadanganika, chodanganika
    kwa chimu cha Mndewa. Ivo chihawa wagima hebu chihadanganika, cheye cha wanhu
    wa Mndewa.
  daa-NT: Asaan ya gi goy-ak, gi goy a gii gine riy ɗo Rabbin Iisa Masi, ho ya gi
    mataw oki, gi mata ɗo saan ta riyoy. Ŋaar-ak, ya gi goya wal gi mataw oki, gi
    geen̰ji ku Rabbin Iisa Masi.
  mlp-mlp: Haiqgam. I kayeqmo osad i Iyahta anad muzgo osauqta. Ad i moqad i Iyahta
    anad muzim moqauqtamo. Nazaq iyan i kayeqmo osauqta na teq i moqauqta na i Iyahta
    agota iyim i in anad muzauqta.
  ape-C: Aria apak mupe um, apak douk mape um Debeini atun. O ta mugok um, namudok
    douk magok um anan atun. Namudok aria mugok um o mupem, apak douk Debeini ananip
    atup.
  bgs-bgs: su róggun ka manté ki pa, Áglangngagán tô igpasakupan ta asta ágpadayón.
    Agad maté ki, Áglangngagán tô padayón ta. Purisu agad manté ki ó maté ki, Áglangngagán
    tô igpasakupan ta asta ágpadayón,
  faa-faa: Asiamo hauaka wo re hitafe arisia maiya amo Unihaemo yano motosane makárahoanie.
    Akura maiya amo soko, Unihaemo yano motosane makárahoasimo hemakapunie. Arirakano
    isu hitafe arisiane soko, isu akurane soko, Unihae Kotimo ipi hákasa hemakapukua
    murikimarapo. Asiamo ipi yano motosane makárahoanie.
  kik-kik: Nĩ ũndũ tũngĩtũũra muoyo-rĩ, tũtũũraga nĩ ũndũ wa Mwathani; na tũngĩkua-rĩ,
    twakua nĩ ũndũ wa Mwathani. Nĩ ũndũ ũcio tũngĩkorwo tũrĩ muoyo kana tũkuĩte-rĩ,
    tũrĩ o a Mwathani.
  cap-NT: Uc̈humqui tii muntuquiz kamcan Yooz Jilirz̈tajapapanz̈ kamc̈ha. Niz̈aza
    ticzcan Yooz Jilirz̈tajapapanz̈ ticz̈a. Jalla niz̈tiquiztan z̈ejtcanami ticzcanami
    Yooz Jilirz̈tajapapanc̈humc̈ha.
  ksr-ksr: 'Kawaa kania ii kokaeŋ: Jaawo laligowoŋati eeŋ, mono laaligonana Pombaajoŋ
    qeleema laligowoŋa. Komuwoŋati eeŋ, mono Pombaajoŋ komuwoŋa. Kawaajoŋ laligowoŋa
    me komuwoŋati eeŋ, mono Pombaa buŋa koloojoŋ.'
  eng-TNT: Yf we lyve we lyve to be at the lordes will. And yf we dye we dye at the
    lordes will. Whether we lyve therfore or dye we are the lordes.
  sbs-sbs: Mukuti haiba tuhala, tuhalila Simwine, imi haiba tufwa, tufwila Simwine.
    Linu haiba tuhala kapa tufwa, tuba Simwine.
  sue-sue: Nuai awa Tuara bera nowenakai awa. Betai da ago Tuara bera betinowenakai
    awa. Are nakai seka nuaireta betaire awa Tuara mai awiso nowenakai.
  fra-NCL: Car, soit que nous vivions, nous vivons pour le Seigneur ; soit que nous
    mourrions, nous mourons pour le Seigneur. Soit donc que nous vivions, soit que
    nous mourions, nous appartenons au Seigneur.
  snn-NT: Mai Ëjaguë cuencueni re'huase'e sëani, baguë se'gabi mai ba'iyete baji.
    Maibi huajëjën ba'ijënna, mai Ëjaguë yëye yo'oyete maini baji. Mai junni tonrën
    ti'anguëna, mai Ëjaguë cuencueni re'huase'e ba'iji. Ja'nca sëani, huajëjën ba'itoca,
    mai Ëjaguëbi maini baji. Junni tontoca, mai Ëjaguëbi maini baji. Ja'nca sëani,
    ro mai yëse'ere gare yo'oye beoye bañuni.
  atb-NT: Nga-nhúng asak dui nyi le gi, haû Yhumsing é matú dui é ru nghut lhê; nga-nhúng
    shi byuq le gi, haû Yhumsing é matú shi é ru nghut lhê. Haû mù, asak dui nyì kôlhang,
    shi byuq kôlhang, nga-nhúng gi, haû Yhumsîng eq sêng é bang nghut lhê.
  cek-AK: 'A hing o nahaeloe, Angraeng ah ni a hing o; a duek o cadoeh, Angraeng ah
    ni a duek o: to pongah, a hing o cadoeh, a duek o cadoeh, aicae loe Angraeng ih
    qawk ah ni a oh o.'
  bkd-bkd: Ta ku bubuhay kuy daw ku matay kuy sa katuyuan taini iyan sa pakadayè hu
    Ginuu taw tumenged ta sakup kuy kandin.
  ctu-76: Che' cuxulon tyo la, cuxulonla cha'an mi lac cha'len bajche' yom lac Yum.
    Che' mi lac sajtyel mi lac sajtyel cha'an che' yom lac Yum. Jin cha'an, mi cuxulonla
    o mi sajtyemonla, i cha'añonla lac Yum.
  lac-NT: Rajen, wa mac cu cuxtar cu chen betic a ba' tsoyir tu t'ʌn Cristo. Chen
    wa cu quimin mac, je' u quimin soc u bin ich ic Jaj Ts'urirex. Mʌ' ja wirej, a
    to'onexo', raji' yʌnino'onex C'uj, cax ti' toy cuxa'ano'onex ich yoc'ocab, cax
    wa quimeno'onex.
  xla-xla: Amasiyama dita ta꞉lamo hema isikimi Lodta solotamale koko tlo halomha꞉ha꞉lowedeme
    ha꞉ha꞉po. Epame dita pallipiye, di isikimi Lod yilo palliwepo. Epapedeme dita
    ta꞉lamo hema ha꞉ha꞉le dulu dla epo dita palliwe dla di isikimi Lod ya꞉ opa depo
    ha꞉ha꞉lowepo.
  xav-NT: '@see-verse:ROM.014.007'
  cuk-cuk: Ar an dula-gudimalale, Bab-Jesúsʼga an dula-gudimalad. An burgwemalale,
    Bab-Jesúsʼga an burgwemalad. Degisoggu, ar an dula-gudimardibe, an burgwemardibe,
    anmar Bab-Jesúsʼgadga gumalad.
  tbf-tbf: Sien va giet ta tino, giet tino nian mi Nguts ma sien va giet ta mesei,
    giet mesei nian mi Nguts. Io, misasien giet ta tino o, mesei, egiet simi Nguts.
  uig-CYR: Бәлки әгәр яшисақ, Рәббимиз үчүн яшаймиз; өлсәк, Рәббимиз үчүн өлимиз.
    Шуниң үчүн яшисақму, өлсәкму Рәббимизгә мәнсуптурмиз.
  ikw-NT: Ọ bụru nụ a zị bụdnu, a zịnu Nyenwe aị bụdnu, a nwụrnu ẹnwu, a nwụnu Nyenwe
    aị, ma a zị bụdnu ma a nwụrnu ọnwu, a bụ ke Nyenwe aị.
  khs-khs: 'Alanase peleya: weyemi kiwa falela apota: epesita:ya ikila emiwa Piseiki
    unu tuwapowa me sola:ta:pa:. Kulu ikila emiwana, Piseiki unu tuwapowa solomita:
    matanepa:. Apula: niwa falela apota: epesita:yawala, niwa kuluwala, Piseiki Koteyewi
    Ene semetei matanepela: ta:peyakeye. Alake Ene unu tuwapowa me sola:ta:pa:.'
  dwr-ENT: ኑኒ ፓፃ ዴዖፔ፥ ጎዳው ዴዔቶ፤ ቃሲ ሃይቆፔካ፥ ጎዳው ሃይቄቶ። ሲሚ ኑኒ ፓፃ ዴዖፔ ዎይ ሃይቆፔካ ጎዳሳ።
  pma-pma: Veni munak romoul, romoul keke rovousil kat asa koa Asuv en vati. Ka munak
