    xerwara' ne ok rxin wa' Kajaw Jesucristo.
  san-BUR: ကိန္တု ယဒိ ဝယံ ပြာဏာန် ဓာရယာမသ္တရှိ ပြဘုနိမိတ္တံ ဓာရယာမး, ယဒိ စ ပြာဏာန်
