    Pefine lo ne. Serai nomo awei sato norohuwe irosiya ape mo, sosu nomo temeniyeye
    ape su, nomo werese Meni Owane Pefine a'i lo ne. [Ga 2:20]
  myy-myy: Mani catirocõ, mani Ʉjʉ Cristo ĩ ãmoro bajiro yirona ña mani. Ito yicõri
    ĩ ãmorocõ godarãji mani, ĩ rãca ñarona. Ito bajiri mani catija cʉni, mani godaja
    cʉni Cristo ñarã ña mani.
  trc-NT: ꞌO̱ se sese vaa iꞌna̱ꞌ níꞌ, ne̱ vaa iꞌna̱ꞌ níꞌ quiꞌya̱j suun níꞌ rihaan
    síí ꞌni̱j raꞌa man níꞌ, ne̱ caꞌve̱e se cavi̱ꞌ níꞌ, tza̱j ne̱ yoꞌo̱ qui̱ꞌnij raꞌa
    soꞌ man níꞌ na̱nj ado̱nj.
  cut-NT: Che vato vo ne, a Dihvo vo Jesucristo che rihquentiyon ye uvo, ne che coh
    vo ne, a ihyan min che ndeva ye uvo. Chemin che a vato vo, o coh vo, a yahn ye
    uvo,
  bel-bel: А ці жывём - дзеля Госпада жывём, ці паміраем - дзеля Госпада паміраем.
    І таму, ці жывём, ці паміраем, - заўсёды Гасподнія.
  zlm-KSZI: Jika kita hidup, kita hidup bagi Tuhan; dan jika kita mati, kita mati
    bagi Tuhan. Oleh itu, baik kita hidup mahupun mati, kita adalah milik Tuhan.
  gdr-gdr: Ra men yilo tekenyɨn, sɨ men yilo wekenyɨn re Yonggyam mim. Ɨ ra men uj
    taindam, sɨ men uj aindam re Yonggyam mim. Sɨ onggɨt paemb jɨ da nangga ma jɨ
    men yilo im wekenyɨn o uj im wekenyɨn, men re Yonggyam mim.
  vmy-NT: Tsa tetsubakuan, ngatꞌare Naꞌenna tetsubakuan. ꞌBa tsa beya, ngatꞌare Naꞌenna
    beya. ꞌBamani ninga tsa tetsubakuan asa beya, Naꞌenna tseꞌera.
  cmn-FEB: 我们为主而活，为主而死——所以，无论生死，都是属于主。
  gmv-RNT: Nu diikkoka Godas doos. Hayqqikkoka Godas hayqos. Hessa gish diikkoka woykko
    hayqqikko nu Godassa.
  ncl-NT: Unca pampa sinda tiyulilo, cuaquinon unca pa in Tata tiyulilo, pampa yihual
    quinnextilis oc sequin ilahueliltilisli niman hué pan topampa tehuanten. Sinda
    timiquilo, cuaquinon timiquilo pa in Tata, pampa yihual quilalis in tonali quiman
    timiquilo huan tehuanten amo timocahualo pa tiyesi iyaxca pampa tiyultialo ca
    yihual. Yoje, sinda tiyulilo o sinda timiquilo, ma yoje amo timocahualo pa tiyesi
    iyaxca in Tata Jesucristo.
  sua-sua: Nove, ko enangthe ngopa ktal ka vle vop, va ngruaka vle kmikkiem E Nut
    ka svil mruo ge. I o enangthe ngopa yor, va ngruak yor kmikkiem E Nut mruo ka
    svil gi enang tok kat ge. He ekam tok, enangthe ngopa ktal ka vle vop, i o ngopa
    yor, va ngom kle ka vle ngang Ngoldaip ge.
  are-are: Nurna paka etatha namanga, nurna Ingkartaka etatha nama. Nurna paka ilumanga,
    nurna Ingkartaka iluma. Lakinhanga nurna paka etatha namanga, nurna paka ilumanga,
    nurna Ingkartaka tjina kuta nama.
  gai-gai: Na aia eteacna watap eacraŋ te, anna Raraŋ Aetaniacna reac. Na ŋarikca
    aia menac te, an toco anna Raraŋ Aetaniacna reac. Ainda moca aia eteacna watap
    eacrenan, co, aia menac te, aia muruŋa Raraŋ Aetaniacnan tiŋgik.
  qvm-NT: '@see-verse:ROM.014.007'
  chz-NTPS: Cherˊmahꜗ cha̱a̱ˉ jneˊ, kihꜗ Dio baˊ ja̱ˉ cha̱a̱ˉ jneˊ. Hiꜙ cherˊmahꜗ
    gaꜙju̱u̱ꜗ jneˊ, kihꜗ Dio baˊ ja̱ˉ ju̱u̱ꜘ jneˊ. Läꜙja̱ˉ cherˊmahꜗ cha̱a̱ˉ jneˊ
    o cherˊmahꜗ gaꜙju̱u̱ꜗ jneˊ, la̱a̱ꜗ jneˊ kya̱a̱ˈ Dio baˊ.
  kmu-kmu: TahaimuꞋma hanesigeta maisunana Anumayamo agia alisaga hisunafe mainone.
    Falisunana aniꞋa huta Anumayamo agi alisaga hisunafe faligahune. AniꞋa humaineafe
    tahaimuꞋene maisunano falisunano Anumayamo anaga mainone.
  ood-NT: Pegih, dach Christ hemajkamga mach in d doakam ch hab waꞌap d enigaj chum
    achs hems wo muh.
  lbm-lbm: यदि हम जीन्दो हंय, त प्रभु को लायी जीन्दो हंय; अऊर यदि मरजे हंय, त प्रभु
    को लायी मरजे हंय; अब भी हम जीबो यां मरबो, हम प्रभु कोच आय।
  ncj-NT: Tla tinemisque, tinemisque ica tetlamatiyan Totecohtzin. Huan tla timiquisque,
    timiquisque ica tetlamatiyan Totecohtzin. Ijcon tel, quen ica in nemilistli huan
    quen ica in miquilistli titehuaxcahuan in Totecohtzin.
  yuj-yuj: Nomo yiki yakáp námp te ankár Tokwae Karampono. Tá nomo sumpwi námpao kor
    Tokwae Karamp sarápono. Aenámpara, nomo yiki yakáp námp, tá nomo sumpwi námpao
    kor, nomo te Tokwae Karamp sarápono.
  kto-kto: Leba bimung, eba bimung meba avienbuong Ila Kakani. Leba buving, eba buving
    meba avienbuong Ila Kakani. Are ratmat ga leba bimung o buving, bubuo iat la am
    it.
  gmv-NT: ኑ ዲኮካ ጎዳስ ዶስ። ሃይቂኮካ ጎዳስ ሃይቆስ። ሄሳ ጊሽ ዲኮካ ዎይኮ ሃይቂኮ ኑ ጎዳሳ።
  por-BLT: Se nós vivemos, para o Senhor vivemos, ou se nós morremos, para o Senhor
    morremos. Então, seja na vida ou na morte, nós pertencemos ao Senhor.
  stp-NT: Guꞌ jaꞌpji nach bhaankam dudua guch Xoiꞌkam tutkuꞌ bhaan, gio nach paiꞌ
    dhuuk koꞌyaꞌ, buiñor jup jimiaꞌ ich. Baꞌ cham jax bua sia kuch dudua piam kuch
    koꞌiix, maaꞌn nach jax jir jich Xoiꞌkamgaꞌn kaꞌ.
  ame-NT: T̃arroʼmar att̃o yocrrena allponmat añe patsro ñeñt̃paʼ añecop att̃och yesherbeñ
    Yepartseshar. Ñam̃a allempo yerromuenpaʼ ñeñt̃paʼ t̃arroʼmar atet̃ muenateney
    Yepartseshar. Ñeñt̃oʼmarña yapaʼ yoten allempo yocrrena añe patsro ñeñt̃paʼ ama
    yapt̃ecpayeʼ yocrreno, ñeñt̃paʼ Yepartsesharecop. Ñam̃a allempo yerromuen, ñeñt̃paʼc̈hoʼña
    ama yapt̃ecpayaye, ñeñt̃paʼc̈hoʼña Yepartsesharecop. Ñeñt̃oʼmarña ñeñt̃paʼ c̈hocma
    atet̃ pena t̃arroʼmar ñapaʼ eʼñe oʼpaterrya ñam̃a eʼñe ñocpay.
  mgh-2016: ukhalhawaya nalhokelhaka, Athithi anene phi no unilhokelhiha ama nakhwaaka
    ninkhwa wo nlhatu naya Athithi, hii onkhaye va phi awaya Athithi.
  kvn-NT: Imi anmal tula-tiil, Pabga tula-tii. Tegin anmal purkwijal, Pabga purkwis.
    Al an tula-tiil, an purkwel, anmal Pabga kudii.
  gvf-gvf: Na ibal kobe kwi imo milebinga, God Singaba main paangwa mere, pire erebinwe.
    Te gulabinga God Singaba main paangwa mere, para pire erebinwe. Iru mere milebinga
    iwe, God Singaba na kule yongwa milebina, ena yalini na kenin ere ke mile milemue.
  san-ISO: kintu yadi vayaṁ prāṇān dhārayāmastarhi prabhunimittaṁ dhārayāmaḥ, yadi
    ca prāṇān tyajāmastarhyapi prabhunimittaṁ tyajāmaḥ, ataēva jīvanē maraṇē vā vayaṁ
    prabhōrēvāsmahē|
  deu-ELBBK: Denn sei es, dass wir leben, wir leben dem Herrn; sei es, dass wir sterben,
    wir sterben dem Herrn. Sei es nun, dass wir leben, sei es, dass wir sterben, wir
    sind des Herrn.
  mcb-NT: Aiñokyarika atimaigi ontityo atimashiigake avetsikaigakerora ikogagetirira
    Atinkami. Antari ankamaiganaera onti aigake iriroku antentaigakemparira. Ariotari
    okañotakari maika, aiñorika antimaigake ontirika ankamaigake aiñotyo irashintaigajae
    Atinkami.
  yle-yle: '@see-verse:ROM.014.007'
  swh-1850: maana tukiishi twaishi kwa ajili ya Bwana; tukifa, tunakufa kwa ajili
    ya Bwana. Basi, kama tukiishi au tukifa, sisi ni mali yake Bwana.
  ese-NT: Eꞌe, eshe nequiya eseyaya Emeshi Mese nei Jesosaja esohui jayojja aña. Manoꞌyo
    majje onijje baꞌe tiitiijeꞌyo. Jamajjeya eshe nequi, manoꞌyajo peaꞌai ohuaya eseya
    jaahuana cani; ese huoojeajji poani tii tii oya.
  jac-NT: Ta itzitzon̈ yul sat yiban̈kꞌinal tiꞌ to yu coyijen tzet chal Comam; taca
    chon̈cam xin yetticꞌapaxo Comam jehi. Yuxin waxan̈ca itzitzon̈ maca chon̈cami,
    yet Comam jehi.
  cak-CNT: Tok c'a c'o na kac'aslen chuvech re ruvach'ulef, tikaya' ruk'ij ri Cristo.
    Y que chuka' ri' tok yojquen (yojcom), tikaya' ruk'ij. Tok c'a c'o na ri kac'aslen,
    oj richin ri Cristo. Y que chuka' ri' tok yojquen (yojcom), oj richin rija'.
  zia-zia: Nao awiya Tuwara bera nonane ara. Magayao deka aine Tuwara bera maganonane
    ara. Aeno name seka naoreta magayaore awiya Tuwara mani awiso yero nonane.
  mal-2015: ജീവിക്കുന്നു എങ്കിൽ നാം കർത്താവിന്നായി ജീവിക്കുന്നു; മരിക്കുന്നു എങ്കിൽ
    കർത്താവിന്നായി മരിക്കുന്നു; അതുകൊണ്ടു ജീവിക്കുന്നു എങ്കിലും മരിക്കുന്നു എങ്കിലും
    നാം കർത്താവിന്നുള്ളവർ തന്നേ.
  tuo-NT: Marĩ catiro põtẽorõ Jesucristo ʉaronojõ weesĩꞌrĩꞌi. Wẽrĩrã quẽꞌrã cʉ̃ meꞌrã
    catirãti nírã, wẽrĩrãsaꞌa. Tojo weerã catirã, wẽrĩꞌcãrã Jesucristo yarã niꞌi.
    Cʉ̃ marĩ wiogʉ marĩrẽ sʉꞌori nigʉ̃́ nimi.
  mbl-NT: Yũmũg hi, kopxix Topa tu yũmũg hi'. Yũmũg xakix, kopxix Topa tu yũmũg xakix.
    Yã kaxĩy, pe yũmũg hi', pe yũmũg xakix, kopxix Topa yõg yũmũ'ã'.
  zpc-NT: Chi zuro nabanro lao yedyi layu, naꞌ zuro nabanro ta gapalaꞌnro Cristo.
    Lëscanꞌ chi gatiro yeyoro guibá, naꞌ gatiro yeyoro guibá ta gapalaꞌnro Cristo.
    Laꞌacazi nabanro, laꞌacazi gatiro, pero nacaro benꞌ quie Cristo.
  gul-NT: Cause wiles we da lib, we oughta lib fa please de Lawd. An wen we dead,
    we dead fa de Lawd. So den, wiles we da lib an wen we dead, we blongst ta de Lawd.
  mau-NT: Tsa² ti³yo³chon³-nia¹, to⁴tˀa³tsˀe⁴ Nai³-na¹ nca³ ti³yo³choan³². Tsa² vi³ya³²,
    to⁴tˀa³tsˀe⁴ Nai³-na¹ nca³ vi³ya³². Cˀoa⁴-sˀin² tsa² vi³yo³chon³-nia¹ a³xo⁴ vi³ya³-nia¹,
    tsˀe⁴ nia¹ Nai³-na¹.
  gup-gup: Wanjh yiman bu ngad karridarrkiddi, ngad wanjh karridjaldarrkid nuye nawu
    Kawohrnan Rowk. Dja bu ngad karridowe wanjh karridjaldowe kore nungka. Wanjh kunmekbeh
    kadjalrohrok. Bu karridarrkiddi dja mak bu karridowe, ngad kunu nungka nuye munguyh
    nawu Kawohrnan Rowk.
  bss-NT: Nzé dedé á aloŋgé, né dedé á aloŋgé âbɛl ngáne Sáŋgwɛ́ɛ́ áhɛdɛɛ́.
    Nzé dewédé-ʼɛ né dewédé âwóged Sáŋgwɛ́ɛ́ menyiŋge. Né-ɔɔ́, ken dedé
    á aloŋgé, kéʼɛ dewédé, á mekáá ḿme Sáŋgwɛ́ɛ́ dɔ́ɔ dédíí.
  met-met: Nabu tawa, bing tawa ba talibu Toxoratamona yaha, saing nabu tamati, bing
    tamati ba talibu Toxoratamona yaha. Baing ina naga, nabu tawa kimbo tamati, kira
    Toxoratamona iniadi.
  kpj-NT: Inynyrỹdeewimy rikiwinyrenyke. Ihõrõ rare, aruruhãrele, aõkõhãrele.
  zao-NT: Os leeʼaa nabanaa, nabanaa par tsowaa rtsin Zha Nabee, ne os leeʼaa gathaa,
    zha Zha Nabee nakaa. Kona os leeʼaa nabanaa o gathaa zha Zha Nabee nakaa.
  byx-byx: Dai ariq aiv uure iames dai qatikka qurl ama Slurlka aa narliip. De saqikka
    ariq aiv uut ngip dai qatikka qurl ama Slurlka aa narliip. Taqurla dai be aip
    lua i uure iames dap kua uut ngip, dai qatikka uut bareq ama Slurlka.
  ctu-CTI: Che' cuxulon tyo la, cuxulonla cha'an mi lac cha'len bajche' yom lac Yum.
    Che' mi lac sajtyel mi lac sajtyel cha'an che' yom lac Yum. Jin cha'an, mi cuxulonla
    o mi sajtyemonla, i cha'añonla lac Yum.
  zos-NT: O'ca tø itpa, ndø Comi'is gyustopit tø itpa; y o'ca tø ca'pa ndø Comi'is
    gyustopitque't tø ca'pa. Jetcøtoya o'ca tø itpa, o'ca tø ca'pa, ndø Ṉgomi'is
    tø ñe'ta'm.
  gvs-gvs: Neta maa yawoida, moe ida Tomoya manuna. Neta takámasa, moe ida Tomoya
    manuna. Neta maa yawoida o takámasa, kita ida Tomoya ina bodao.
  kbm-kbm: Be ginei eitit tanambweg matawand, me tanmat vunu, etok Amol Bamo ge ane
    gen. Dangetok be ginei eitit tanambweg matawand me tanmat vunu, etok Kilisi ane
    amolmol-gen ete eitit nik.
  tew-tew: '@see-verse:ROM.014.007'
  rmc-rmc: Te dživas, le Rajeske dživas; te meras, le Rajeske meras. Avke či imar
    dživas, abo meras, sam le Rajeskre.
  apr-apr: Nen le kumata bet tanepe matada rerene go nga, ngan bet tayeie Tool Mai
    a lon ponana ye nepongo kiidi. Inbe kumata bet tammata nga, ngan bet tayeie Tool
    Mai a lon ponana ye matenge kiidi lapau. Ngan nanga, kumata bet idi nga tanepe
    matada rerene go, too tammata, ngan idi nga ke Tool Mai leu.
  tiy-tiy: Yamula amuk méuyag tom séna, rigoné tom i funay Kadnane médayéw. Brab amuk
    méléhu tom, méléhu tom inok médayéw i Kadnane de. Mélaw amuk méuyag tom taloo
    no méléhu tom, kay Kadnane betom.
  nlg-nlg: Ka vola ke, ma vola vania Lord. Ka mate ke, ma mate vania Lord. Ka vola
    pa ka mate ke, ighita udolu nina Lord.
  dgr-DOGNT: Ts'eeda nı̨dè gots'ǫ̀ K'àowo wegha ts'eeda hǫt'e, eyıts'ǫ ełaàts'ewı
    nı̨dè wegha ełaàts'ewı hǫt'e. Eyıt'à ts'eedaa, ts'eeda-le ehk'ę̀ę̀ t'aats'ǫǫ̀
    gots'ǫ̀ K'àowo wets'ǫ dǫ ats'ı̨ı̨t'e hǫt'e.
  pes-OPV: زیرا اگر زیست کنیم برای خداوندزیست می‌کنیم و اگر بمیریم برای خداوند می
    میریم. پس خواه زنده باشیم، خواه بمیریم، ازآن خداوندیم.
  ron-1924: Кэч, дакэ трэим, пентру Домнул трэим ши, дакэ мурим, пентру Домнул мурим.
    Деч, фие кэ трэим, фие кэ мурим, ной сунтем ай Домнулуй.
  tpz-tpz: '@see-verse:ROM.014.007'
  agd-agd: Bafan amusin uantano van mi ayun para vátifé umpo ínaimpáké ma furonuna
    ano yere mai venina anan banté uno. Máan tukhantíi seti ayun para vante rafu áa
    furonte rafu mai Bafan nina yaná ana ino.
  rkb-NT: Iwatsahi myokze tuze Deus mypehakatsa harere bo yhỹ tsimykaranaha. Tsimyhyrikosokdanaha
    zeka Deus tuk tsimynapykyryknaha. Iwatsahi katsaktsa mywahi Deus tyryktsa tsimaha.
  san-THA: กินฺตุ ยทิ วยํ ปฺราณานฺ ธารยามสฺตรฺหิ ปฺรภุนิมิตฺตํ ธารยาม:, ยทิ จ ปฺราณานฺ
    ตฺยชามสฺตรฺหฺยปิ ปฺรภุนิมิตฺตํ ตฺยชาม:, อเตอว ชีวเน มรเณ วา วยํ ปฺรโภเรวาสฺมเหฯ
  iws-iws: Mɨ krɨma omwaiyar mɨ waiyaei yɨo Bɨiyan Inkam Komii siirar dimɨnkɨn. Mɨ
    krɨma mɨ aonami yɨo ɨriipa hɨriinan Bɨiyan Inkam Komii siirar dimɨnkɨn mɨ krɨma
    omwaiyar mɨ waiyaei mɨ krɨma mɨ aonami, nɨmkrɨma Krais siir iikamkɨm.
  pol-SZ: Czy żyjemy, czy umieramy—wszystko robimy dla Pana. I w życiu, i w śmierci—zawsze
    należymy do Niego!
  ztq-NT: Deelñee mbañ no, par Dios mbañ no. Deelñee kety kaa no, par Dios kety no.
    Por ngo nikxe kpañ no, nikxe gaa kety no, lo Dios ngab no.
  zai-NT: Pa nabani nu la? nabani nu para Señor, ne pa gati nu la? zati nu para Señor.
    Nga runi pa ibani nu o pa gati nu, sti Señor laanu.
  upv-upv: Poro kerr rrapmaur, evi se Numal nga kerr rrammaur. Ko poro kerr rrapmij,
    ko evi se Numal nga kerr rrapmij. Erpok ko, poro rrapmaur rreknga rrapmij, evi
    se Numal.
  wap-NT: Wakakupan an, wanaobanaa Jesus Christ atiꞌo wuruꞌu wakakupanuz. Naꞌiki wamawakan
    an, waNaobanaa atiꞌo wuruꞌu wamawakanuz. Ukauꞌan, wakakupan an, oo wamawakan an,
    waNaobanaa idiwau waunao.
  mva-mva: Bokaibe moauriuri makare kateka-o tasoaki nge Tanepoa kana ka tasoaki.
    Bokainatuka-la, bong tamate nge Tanepoa kana ka tamate. Bakara, moauriuri tasoaki
    ki tamate nge Tanepoa-doi tamoata be aine ne kaoa.
  dwr-NT: Nuuni paxa de7ooppe, Godaw de7eetto; qassi hayqqooppekka, Godaw hayqqeetto.
    Simmi nuuni paxa de7ooppe woy hayqqooppekka Godaassa.
  kfw-kfw: Eini'n niring hichu, Pumi sik-ah niring eii; khat-um eini'n nithi innum
    Pumi sikbeiya eini'n nithi eii. Khawajarra eini'n niring innum nithi innum eini
    rakip Pumi ta ni-eii.
  bfz-bfz: कऊँकि आसे जे जिऊँदे ए, तो प्रभुए री खातर जिऊँदे ए और जे मरूँए, तो प्रभुए
    री खातर मरूँए। ईंयां आसे जिऊँ, चाए मरूँ, आसे प्रभुए रेईए।
  cuk-09: Ar an dula gudimalale, Bab-Jesúsga an dula gudimalad. An burgwemalale, Bab-Jesúsga
    an burgwemalad. Degisoggu, ar an dula gudimar-dibe, igi, an burgwemar-dibe, anmar
    Bab-Jesúsgadga gumalad.
  ben-OBCV: আমরা যদি জীবিত থাকি, তাহলে প্রভুর উদ্দেশেই জীবিত থাকি; আবার যদি আমরা মৃত্যুবরণ
    করি, আমরা প্রভুর উদ্দেশেই মৃত্যুবরণ করি। তাই, আমরা জীবিত থাকি বা মৃত্যুবরণ করি,
    আমরা প্রভুরই থাকি।
  mil-NT: Chi vitna ndècu vívú‑ó te ndècu‑o sá cúú‑xí Xǐtohó Jesucrìstú àdi cuéi na
    cùú‑ó dico cuú‑ó dɨ̀u‑ni sá cúú‑xí‑gǎ, núu xíǎⁿ cuěi vitna ndècu vívú‑ó àdi cuéi
    na cùú‑ó dico dɨu‑ni Xítohó Jesucrìstú cúú cuèndá ñáhá‑gǎ xii‑o.
  myu-myu: Wuyetabẽg̃ pima wuykukukat bikuyap tag̃ wuyju jekukum. Wuye'ũ buje dak
    cexe acesop―wuykukukat xe. Imẽneju wuykukukat a'õkayayũ wuyju wuyetabẽg̃ pima,
    wuye'ũ buje dak.
  fue-fue: To een buuri, Joomiraawo nun buuranɗen, to en maayii bo, Joomiraawo on
    nun maayanɗen. To een buuri ɗum bo to en maayii, Joomiraawo laataniɗen.
  amk-amk: Taminohi tatarang mani, tatarang we Sempaisi, tuti tamararehara mani, tamarareha
    we Sempaisi kontai. Ampafe taminohi tatarang ete tamarareha fo, tata mani Sempaisi
    ne tata.
  fai-fai: Kale nuka fikaluw kaí, nuka Kamok ami kanodawuw. Ade nuka kaunsin buduw
    kaí, nuka Kamok ami kanadabuw, kayo nuka kaunsin boduw so fikaloduw so be nuka
    adikum Kamok ami ka.
  ura-NT: Nii rijijieein techu ohin, ichaohin, naaonjoaain nihacachene nihanatiin
    Cana Coaunera raineein nihacache.
  mcd-NT: '@see-verse:ROM.014.007'
  urt-urt: Ŋaiye ya murp laip pe, ya mende wah ŋaiye Got ka hriphrip. Topoꞌe ŋupe
    ŋaiye ya mule pe, ya mila murp topoꞌe Lahmborenge. Taꞌe luku pe, ŋaiye ya mule
    lakai ya murp laip pe, luku ŋaiꞌe ŋaiꞌe tikin Lahmborenge.
  kiz-kiz: Kwa kujha ikajhiajhi twiishi, twiishi kwandabha jha Bwana. Na kama twifwa
    kwandabha jha Bwana. Basi kama twiishi au twifwa twijha mali gha Bwana.
  tzo-TZE: Ja' yu'unutic o li Cajvaltique.
  lex-lex: Yoma itmormiori la'pa ita tmati ho'mana hade nlernohora Orgahi-Orha'a ralma-riorni.
    La' hade pede Orgahi-Orha'a gahani ita, la'pa tmormiori onde tmati oleka wa.
  dov-dov: Anu kuti nkatupona tuponena Mwami, alimwi kuti twafwa, tufwida Mwami. Ninsya
    nkatupona kana kufwa, tuli baMwami.
  rgu-rgu: Maneniko bei tasoda, ita nanahekeꞌ too ita Ramatua na. Leoꞌ na boe, maneniko
    mate, ita bei nanahekeꞌ too ita Ramatua na. De leo mae tasoda, do mate, ita bei
    dadi teuꞌ Ria nuun.
  toc-NT: Pus li̠huán xas­tacná lata­ma̠­yá̠hu chuná nali̠­la­ta­ma̠­yá̠hu cumu la̠
    ma̠s tla̠n namaka­pa̠­xu­hua­yá̠hu Quim­pu̠­chi­nacán Jesús, y hasta acxni̠ nani̠­yá̠hu
