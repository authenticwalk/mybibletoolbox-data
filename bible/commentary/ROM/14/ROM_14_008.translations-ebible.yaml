    ବାଟିଙ୍ଗ୍‌ ମାପ୍ରୁତି କାଜିଂ ହାନାସ୍‌ । ଇଚିସ୍‌, ଜଦି ଆସେଙ୍ଗ୍‌ ଜିନାସ୍‌ କି ହାନାସ୍‌, ଆସେଙ୍ଗ୍‌
    ମାପ୍ରୁତି ଆନାସ୍‌ ।
  txu-NT: Bẽnjadjwỳr djwỳnh ne gwaj baje markumrẽx. Dja gwaj batĩn ne ar babari Bẽnjadjwỳr
    djwỳnh maro baba. Ne tyn Bẽnjadjwỳr djwỳnh ma. Kam dja gwaj batĩn ne ar baba jabej
    nàr batyk jabej. Kwãrĩk wãnh rã'ã. Bẽnjadjwỳr djwỳnh ne gwaj baje mar nhym arỳm
    gwaj bajo kra.
  eng-WEBU: For if we live, we live to the Lord. Or if we die, we die to the Lord.
    If therefore we live or die, we are the Lord’s.
  gnw-NT: Echa'ã yaico rambueve, yayeyocui yandeYa pe. Jare ñamanota, yandeYa uipota
    ñamano vaerã ramo. Jáeramo yaico rambueve jare ñamano yave, yande co jae yandeYa
    imbae reta.
  mux-mux: Oliu kona molupu kene Auliele-ni kanupa kaí piliilimú uluma mindi tepu
    molamili. Mola kulúmulu lem ‘Auliele-ni ‘Kolani.’ nikem enale wendu okumu-na yunga
    bi ola pípili kolambu.’ niamili. We kona molomulú kene kepe kolumulú kene kepe
    oliu Auliele-nga yambuma molomulú.
  maj-NT: Tsa tintsu̱ba̱ tík'aán, Nda̱ Nti̱a̱ná tintsu̱ba̱ tík'uhunná. Ko̱ tsa tíbayaá,
    Nda̱ Nti̱a̱ná tíbayahaná. Kui b'a̱ maha, ndaha tsa tintsu̱ba̱ tík'aán ko̱ ndaha
    tsa tíbayaá, Nda̱ Nti̱a̱ná ts'e̱ná.
  bkq-NT: Tarâ onro anaym kydawyly ara, Kywymâry Jesus ize ato ara lelâ aieniem tarâ
    kydawyly, ize kydato ara kulâ ainiem inkâba. Kyigueduo kulâ mâkâ agâpa kidyly
    kitaymba ise kurâ; kâensezelâ mawânkâ ise mâkâ. Awylygue Kywymâry Jesus xurâempa
    kipyra kydawyly ise, igueypyem, igueypyemba alelâ.
  kue-kue: Ba nono kor-moun, i Yaglkande mina nono kor-mounga. Ana nono goun, i Yaglkande
    mina gounga. Ipre nono goramga mo kor-moramga i nono Yaglkande yombamo mounga.
  cot-NT: Choocatirajajigueti, iroguentiquea achoocatashijiaque antajiaqueroquea inintaguetica
    Amajirote. Oraquea ametojajiaquegueti, manaquea oahoaitanaque iriatimpaqui antsipatsipaipojajempari.
    Ariqueate oquempetacaquea imaica, arica anchoocajiaque irooca ametojajiaquequea,
    icocani irashintajiajaji Amajirote.
  bnp-bnp: Na tahuna si mahuri, hita ne vona e Bakovi Dagi. O, si mate, hita ne vona
    e Bakovi Dagi. I mavonga, na tahuna si mahuri, o si mate, hita ne vona e Bakovi
    Dagi kunana, si ngaru ni ramaia, ge vivi ne hita.
  apn-NT: '@see-verse:ROM.014.007'
  ctp-NT: chaꞌ kaan tñan ꞌin Ndiose, kanꞌ chaꞌ ndiꞌian lo chalyuu. Loꞌo bra nu ndiꞌin
    chaꞌ kajaan, chaꞌ ꞌin Ndiose lka bra kanꞌ, chaꞌ chabiyaꞌ ꞌin Ndiose lkaan, ni
    siya ti luꞌuan, ni siya wa ngujwian.
  opm-opm: '@see-verse:ROM.014.007'
  bvr-bvr: Wurra minyja ngayburrpa nguburr-mola nguburr-rrigirrgnga, gun-narda minypa
    ngayburrpa nguburr-mola nguburr-rrigirrgnga nuluwa an-ngayburrpa Bunggawa Christ;
    rrapa minyja nguburr-juwa, nguburr-yinagatiya rrapa nguburr-juwa nuluwa Christ.
    Minypa gun-guniya ngayburrpa nguburr-mola nguburr-rrigirrgnga rrapa ngayburrpa
    minypa nguburr-juwa burr-guta, ngayburrpa nguburr-yigipa an-gatiya an-ngayburrpa
    Bunggawa Christ.
  zad-NT: Shi mbancho na' goncho ka sho' X̱ancho Jesucrístona' balaaṉ, na' shi guetcho
    na' guetcho ka sho'e balaaṉ. Ḻa', ḻaa mbancho wa ba witcho, lall' na' X̱anchona'kzan
    nakcho.
  kmg-kmg: Juju i Wofuŋte jueŋgopeneŋ, hâhâmo i Wofuŋte hâmoeŋgopeneŋ. Irec junaŋmu
    me hâmonaŋmu i Wofuŋtea enaŋmu.
  aso-aso: '@see-verse:ROM.014.007'
  uli-uli: Hare si molow, ila ngo si molow bo yagel Samol, iwe ngo hare si mes ila
    ngo si mes bo yagel Samol, ila te tugul hare si molow hare si mes, ngo Samol mele
    ye yusuwiligich.
  nin-NT: Inta ti so tsitsirr, inta so ku Atiko amunta wa mu, inta ti kɨ inta i kɨ
    ku Atiko wa yo. Inta ti so tsitsirr, ka inta ti kɨ inta i si aba Atiko wa yo.
  acu-NT: Iwiaaku pujakrikia, ii Apuri pengker awajsatasar pujaji. Tura jaakrisha,
    ii Apuri wakerau asamtai jakatnuitji. Tura asamtai iwiaaku pujakrisha, nuniasha
    jaakrisha tuke ii Apuri Cristonuitji.
  cak-WNT: Ruma re c'a yoj q'ues na chuwech re ruwach'ulef, riche (rixin) chi nikaya'
    ruk'ij ri Cristo. Y chuka' tek yojcom, riche (rixin) chi nikaya' ruk'ij. Tek c'a
    yoj q'ues na, yoj riche (rixin) ri Cristo. Y queri' chuka' tek yojcom, yoj riche
    (rixin) Riya'.
  ebk-ebk: Tay as nan matatakuwan takú asna's luta winnu uray matuy takú at hi Apo
    Dios challu nan maichaychayaw. Isunga uray mu matataku takú winnu matuy takú,
    nan Apo nan nakin kuwa kan chitaku.
  spa-PDDPT: Si vivimos, para el Señor vivimos. Si morimos, para el Señor morimos.
    Así que, si vivimos o morimos, somos del Señor.
  ruf-ruf: Kwaapfila tung'awa waghima, twawaghima kwaajili ya Imtwatsa, na tung'afa,
    twakufa kwaajili ya Imtwatsa. Apfo, tung'awa waghima au tung'afa, twetwe twa iwanu
    we Imtwatsa.
  gun-gun: Mba'eta jaikove vy ma Senhor pe jaiko, ha'e nhamano vy Senhor pe ae ju
    'rã nhamano. Jaikove e'ỹ vy nhamano teĩ Senhor pegua meme nhandekuai.
  agu-BL: Yi kol ben mas katiemp, i'tz tan kaxcone'n tetz Cristo. Cho'n cunin sak
    swutz i' yi mbi tiempil lkaquim, na o' tu' xconsbe'tz i'.
  isn-isn: Ang'wi kukete uupanga, kiapanga kunsoko ang'wa Tata, ang'wi kuusha, kuusha
    kunsoko ang'wa Tata, kululo ang'wi kutula kiapanga ang'wi kuusha kinsao yang'wa
    Tata.
  eng-PEV: '@see-verse:ROM.014.007'
  ilo-ULB: Ta no agbiagtayo, agbiagtayo para iti Apo. Ket no mataytayo, mataytayo
    para iti Apo. Ket agbiagtayo man wenno matay, kukuanatayo ti Apo.
  pir-NT: Yojopʉre mari catiro puno Cristo yere yeana ijiaja mari. Tiquiro yequina
    ijiaja. Mari yariari batopʉ gʉ̃hʉre tiquiro yequina ijinata. Sa yero mari catigʉ̃
    mari yariagʉ̃ gʉ̃hʉre Cristo mari pʉhtoro ijire.
  anv-NT: Yɛ́ mbɔgé ɛsé débɛgé abɛ ɛlú ɛlé nnó dénógé Ata. Ne yɛ́ mbɔgé
    dégbo lé gboó ɛlú lé nnó dénógé Ata. Ndɛre ɛlúmbɔ, yɛ́ délu abɛ yɛ́
    dégbó délu lé bɔɔ́ Ɛsɔwɔ.
  sab-NT: '@see-verse:ROM.014.007'
  tmd-tmd: 'Aku agapɨm: an kömö mɨdön, nöbö mö ñɨŋ Nöbö Diba iba yadɨŋ bɨl sö duaŋ,
    me rön, rɨb akwör yöx nugwön mɨjnɨŋa. Wöröxɨba cɨnɨŋ aku, nöbö mö ñɨŋ Nöbö Diba
    iba yadɨŋ bɨl sö duaŋ, me rön, rɨb akwör yöx nugwön wöröxnɨŋa. Makwam, mɨjnɨŋönö
    wöröxnɨŋ, an Nöbö Diba mabö rɨ nölɨb nöbö mö nuŋwa mɨdöla.'
  acr-NNT: We oj kꞌaslik, ri qakꞌaslem e re yakbꞌal uqꞌij ri Dios; yey we xojkamik,
    waꞌ re yakbꞌal uqꞌij ri Dios. Jekꞌulaꞌ, we oj kꞌaslik o we xojkamik, oj chi re
    ri Qajawal.
  kpg-kpg: Maa gidaadou e mouli, go Tagi dela e mouli ginai gidaadou. Maa gidaadou
    e mmade, go Tagi dela e mmade ginai gidaadou. Maa gidaadou e mouli be e mmade,
    gidaadou nia daangada ni Tagi.
  taj-taj: य्‍हाङ सोसै प्रभुला लागिरीन सोला ओच्‍छे सिसैनोन प्रभुला लागिरीन सिला। थेतबासेलमा
    य्‍हाङ सिसै सोसै प्रभुलान हिन्‍ना।
  avt-avt: Haiu mamu me menmen haiu mɨrɨakem, te haiu mamwenɨpi niuk me Mɨtɨk Iuwe
    Krais. Haiu mami te menmen haiu mɨrɨakem hɨram mamwenɨpi niuk me Mɨtɨk Iuwe Krais.
    Haiu mamu o haiu mami, haiu mɨt miyapɨr mamises han kɨrak mamɨntar haiu ne Krais.
  cbk-cbk: cay si ta vivi kita necesita dale siempre honor con el Señor, y igual tamen
    si ay muri kita. Entonces si vivo pa kita o muerto, maga anak kita siempre de
    Dios.
  uig-ARA: بەلكى ئەگەر ياشىساق، رەببىمىز ئۈچۈن ياشايمىز؛ ئۆلسەك، رەببىمىز ئۈچۈن ئۆلىمىز.
    شۇنىڭ ئۈچۈن ياشىساقمۇ، ئۆلسەكمۇ رەببىمىزگە مەنسۇپتۇرمىز.
  tuf-tuf: Cuatán isan estají rehquíctara, Sir tamo sihw̃a rabar ítata binro. Isan
    chiníctara, chiníc tacat, en bic tacat Sir tamo tehmoti síhw̃ata binro. Etarwan
    estají rehquíc tacat, chiníc tacat, isan Siray chácayqueyra.
  abx-abx: Kon aniya' pa kinabuhi'-ta kam, yayto kinabuhi' naggamit pagbuwan unra
    si Paragdalom ngan kon amatay namay liwat kita, paray to liwat pagbuwan unra si
    iya. Sanglit i Paragdalom i tagtawa' si kita kam, bisan kon allom pa kita o minatay
    na.
  mco-NT: Pen njactzɨnaayɨm hue' anajty nguyduunɨm ajt nHuindzɨn Jesucristo chojcɨn.
    Pen n'o'cɨm yɨ' anajty jadu'n tɨ yajcöducy. Pen njactzɨnaayɨm, o pen n'o'cɨm,
    tú'cɨy nipaady, com Jesucristo nHuindzɨn'ajtɨm ma yɨ tzɨnaayɨn etz ma yɨ o'cɨn.
  cpb-NT: Eeniro añaayetzi, iri Awinkatharite añiimotziri. Arika ankamake, iri Awinkatharite
    akamimotzi eejatzi. Ari okanta, iri Awinkatharite ashitairi eeniro añaayetzi,
    ari okantzita eejatzi arika ankamayetake.
  aon-aon: Aria apak mupe um, apak douk mape um Debeini atun. O ta mugok um, namudok
    douk magok um anan atun. Namudok aria mugok um o mupem, apak douk Debeini ananip
    atup.
  hus-NT-2005: Pos max u kʼwajat ejat, u ejat abal an Ajátikláb ani max ku chemech,
    u chemel abal an Ajátikláb. Anchanꞌ pé, max u kʼwajat ejat o u chemnek, u dhabaláb
    kʼal an Ajátikláb.
  mig-NT: Te nú káichaku̱‑yo̱, káichaku̱‑yo̱ já kuátíñu‑yó núu̱ máá Jíto'o̱‑yo̱. Te
    nú kuu̱‑yo̱, suni kuu̱‑yo̱ já játíñu‑yó núu̱ máá Jíto'o̱‑yo̱. Núsáá te va̱sa ná
    kúchaku̱‑yo̱, xí va̱sa ná kúu̱‑yo̱, ko máá Jíto'o̱‑yo̱ xíin yóó.
  bps-bps: Du di ktoito, funaito i knayè Amuito Dyisas di gito, na di kfatiito lê
    kenen mfun gito. Taman mto ku demen mati, knean Krayst mfun gito.
  mbs-mbs: Dalem te wedà kidon pa kematay, Pengolo tadon si Cristo se egseligan tadon.
    Pengkey matay kidon, sikandin heman se seligan tadon. Yan, pengkey dalem te wedà
    kidon pa kematay, pengkey matay kidon, sakop kidon pa te Pengolo tadon.
  tof-tof: Mi nóma ngyabendakla, mi Lodónkü ngyabendakla. Akó mi nóma nurrbarindakla,
    mi Lodónkü nurrbarindakla. Da módóga, mi nóma ngyabendakla ó mi nóma nurrbarindakla,
    mi Lodónakla.
  cme-NT: Da ŋ hoŋ Diiloŋ-horre-na, ŋ huɔŋ Itieŋo maa-na, aa da ŋ bi ku, ŋ kuu Itieŋo
    maa-na. A ce dumaaŋo-na ii dii cicɛ̃lma wa, i kuu wa, i tieŋo yaa Yesu-Kirsa‑i.
  sus-sus: Xa won balo, xa won faxa, na birin nabama Marigi nan bɛ. Xa won baloxi,
    xa won faxaxi, won findixi Marigi gbe nan na,
  pon-2006: pwe ni atail kin momour, eri, kitail kin momour pwehki Kaun-o; oh ni atail
    kin mehla, eri, kitail kin mehla pwehki Kaun-o. Eri, ni mour, de ni mehla, sapwellimen
    Kaun-o kitail.
  dad-dad: Ada mata tabodok are, ada Odug nigin mata tabodok. Ada gare tauf are, ada
    Odug nigin gare tauf. Anĩ nigin, ada mata tabodok be, gare taufeg, ada Odug nẽ.
  zab-NT: sino que belati nabánnɨ pur Xtadnɨ Jesucrist nabánnɨ ne par laazacny nabánnɨ.
    Chiy belatiza gatynɨ pur laany ne par laazacny gatynɨ. Pur ningui belati nabánnɨ
    o belatiza gatynɨ par Xtadnɨ Jesucrist anan.
  jae-jae: Aêac embe tamoa mateŋ jali, go tamoa êtu Apômtauŋa, ma embe tamac êndu,
    go tamac êndu êtu Apômtauŋa. Amboac tonaŋ tamoa mateŋ jali me tamac êndu, oc tatu
    Apômtaunê gêŋgeŋ.
  ksd-ksd: Tago ba da laun, da laun ure ra Luluai; ma ba da mat, da mat ure ra Luluai;
    damana ba da laun bar, ba da mat bar, dat kai ra Luluai ka.
  msm-NT: su si Jesu-Cristo iyan ogboot ita. Kaling ko buhi ki pad ubin ko mamatoy
    kid, iyan da podom mapasidonggan to Diyus.
  myk-myk: Wèe bu bye ɲiifɛɛrɛ ni, Kafɔɔ wuu na wèe ɲɛ tee ɲiifɛɛrɛ te ni. Wèe bu
    xhu, Kafɔɔ wuu na wèe ya xu. Lee wuu na wèe ya pye ɲìi na la, wèe ya xu la, Kafɔɔ
    wuu wèe ɲɛ.
  sbe-sbe: Ma maumaulida ta meta Guiyau hesabana, yo ta boita hinage Guiyau hesabana.
    Unai ma maumaulida o ta boita meta kita Guiyau yona.
  mcr-mcr: Iiŋä ituŋque, häŋä äpmeŋquä-qe ä äpäkonatuŋquä iquä-qe, eeqä Naqä Ique
    yeeqä iwimäkatuŋquä iiŋqä itqäŋu. Iŋi, ne häŋä äpmeŋquä-qe, ä äpäkonatuŋquä iquä-qe,
    ne Naqä Iqueqänäŋä-quneyqä.
  cux-NT: Ndúúti chi snduuchi yú, snduuchi yú cáávā Señor. Ní nduuti chi 'cuūvi yú,
    'cuūvi yú cáávā Señor. Maaⁿ ní ndúútī chi snduuchi yú o n'diī yú yeⁿ'e Señor s'uuúⁿ.
  tur-YTC: Yaşarsak, Efendi için yaşarız. Ya da ölürsek, Efendi için ölürüz. Öyleyse,
    yaşarsak da ölürsek de Efendi’ye aitiz.
  san-ITR: kintu yadi vayaM prANAn dhArayAmastarhi prabhunimittaM dhArayAmaH, yadi
    cha prANAn tyajAmastarhyapi prabhunimittaM tyajAmaH, ataeva jIvane maraNe vA vayaM
    prabhorevAsmahe|
  bel-N: бо як, калі жывем, дзеля Госпада жывем, так і, калі паміраем, дзеля Госпада
    паміраем. Таму і калі жывем, і калі паміраем, мы — Госпадавы.
  sch-sch: Ei ringin chu Pumapa ta ranga ei ring ania, ei thi khomin Pumapa ta ranga
    ei thi ani. Masikin ei ring khomin ei thi khomin Pumapa ta ei ni.
  mic-MIQNT: Gjinisgam ignmugsi'gw siaw mimajultinenu. Gjinisgam siaw lugowatesnu.
    Ta'n tujiw 'npu'ti'gw me' siaw majulgwalatesnu Gjinisgam. Ta'n tel'te'tg Gjinisgam
    siaw mimajultitesnu gisna 'npu'titesnu me' ginu na Gjinisgam un'jang.
  huu-NT: Naimɨedɨ caɨ fɨnolle rafuena ocuide. Caɨ fiodaillɨruina jɨaɨ lloite. Naimɨemo
    caɨ duilla jira, iese itɨcaɨ.
  jiv-NT: Kame iwiaaku pujakrisha ii Uuntri̱ Kristu shiir awajsatai tusar pujurji.
    Tura jáakrisha tuke Níiniuitji. Nu asamtai iwiaaku pujakrisha tura jakarsha tuke
    Krístunuitji.
  otm-NT: Nguetho dán däsɛhʉ bʉ 'bʉ Oją gätho yʉ pa dí 'bʉhmbʉ. Nɛ ngutho 'bʉ dá tuhʉ,
    dan dähʉ bʉ 'bʉh ma Hmuhʉ nɛ guexta'a yʉ́ mbɛtigahʉ a.
  dah-dah: Niŋgeb dilniniŋ gergeŋ hitek gabe Doyaŋ Al Kuruŋ niŋ po teŋbe hitek. Irde
    kamtek wor yeŋ ge po teŋ kamtek. Niŋgeb dilniniŋ gergeŋ hitek wet ma kamtek wet
    kuruŋ goyen tumŋaŋ neŋbe Al Kuruŋyen alya bereya po geb.
  tnk-tnk: Trɨni mɨnuə kɨtaha saməmɨru, nɨmɨruien səkɨtaha in səvəi Iərɨmənu səkɨtaha.
    Nənə trɨni mɨnuə kɨtaha semhə, nemhəien səkɨtaha in səvəi Iərɨmənu səkɨtaha. Ro
    iamɨnhi irə trɨni mɨnuə saməmɨru uə səuvamhə, kɨtaha səvəi Iərɨmənu səkɨtaha.
  kpr-kpr: Ava sedo, jebuga irarera o ambarera amo, namonde sifo ghousa Keriso da
    natofo edo irarera.
  san-IAS: kintu yadi vayaṁ prāṇān dhārayāmastarhi prabhunimittaṁ dhārayāmaḥ, yadi
    ca prāṇān tyajāmastarhyapi prabhunimittaṁ tyajāmaḥ, ataeva jīvane maraṇe vā vayaṁ
    prabhorevāsmahe|
  nho-nho: Taatou nei e ora i te hiihai TeAtua. Taatou hoki e mmate i te hiihai TeAtua.
    Niaaina maa taatou e ora, seai maa taatou e mmate, taatou nei ni tama TeAriki.
  gym-NT: ñobtä ñan angwane nita nüne ye abko nita nüne ni Dänkien kräke. Erere arato,
    ni krütadre angwane, ni krütadre ni Dänkien kräke, niara mikakäre ütiäte jae,
    aisete nita nire ya, ni krütadre ya, akwa ni Dänkienta ni bkäne.
  azg-NT: Joꞌ viochen xjen na incyaa Tyoꞌtsꞌon na cotantꞌö, itsꞌaa jon na nndaꞌ chaꞌ
    cüitꞌmaanꞌ jon ntyja njanhan. Ndoꞌ xe na aa cje ro ncüjë, nndaꞌ vaa chaꞌ ncꞌö
    na mꞌaan jon. Joꞌ viochen xjen na cotantꞌö, ndoꞌ mantyi vi na jndë tjë, ninnquiiꞌchen
    nanꞌxuan cüentaaꞌ jon.
  bhd-bhd: किजोकि अगर अस ज़ींतेम त, प्रभुएरे लेइ ज़ींतेम; ते अगर अस ज़ींम या मरम,
    अस प्रभुएरेम।
  too-NT: Līhuan lahui'lāna'uj, tlahuayāuj ixtapuhuān quiMāpa'ksīni'ca'n Jesucristo.
    Lā' nīyāuj chu a'nchī ixtapuhuān. Quina'n tapa'ksīyāuj con Cristo, a'yuj lakahuancus
    quina'n lā' a'yuj xanīntza' quina'n.
  ind-AYT: Sebab, jika kita hidup, kita hidup untuk Tuhan, atau jika kita mati, kita
    mati untuk Tuhan. Jadi, baik kita hidup atau kita mati, kita adalah milik Tuhan.
  cjo-NT: Iroñaaka añeeyatyeeni aari, kameetha apinkathateeyirini Awinkatharite, anteniri
    rirori maawaeni ikowakagaeyakaerini. Rirotaki kowakagaeroni tsikarika okaate akame,
    omaanta akantatyeeyaani apinkathateeyirini. Ikantani ipinkathariwenteeyirini añaatsiri
    eejatzi kamaentsiri, maawaeni.
  nsn-nsn: Gine ri tua pelaeig, auia tagigeig tar uatakai tar Tamata Noman tenagi
    niuangoul, doh geti mateig, auia tagigeig tar uatakai tar Tamata Noman tar binaka
    ri mat. Temaeit gete hape i mateig ue i tua, inggeig nagi tamata uleik tar Tamata
    Noman.
  san-DEV: किन्तु यदि वयं प्राणान् धारयामस्तर्हि प्रभुनिमित्तं धारयामः, यदि च प्राणान्
    त्यजामस्तर्ह्यपि प्रभुनिमित्तं त्यजामः, अतएव जीवने मरणे वा वयं प्रभोरेवास्महे।
  tna-NT: Emanu ahua eid'e tuseda puji cama ecuaneda.
  lid-lid: Ya eme, i buku none iy anya taha amak, taha amak na seken ta Laban le;
    ya i buku none iy anya taha ado, taha ado na seken tan le. Ya eme, buku none taha
    ado deh, taha amak, taha mari badeh, badu hawe Laban le.
  wim-wim: '@see-verse:ROM.014.007'
  zga-M: Ulwa khuva inave tutama, tutama khu nkhuludeva, apange tunghafwe, tuliekyuma
    kya Nkuludeva.
  yom-yom: Enati tunzinga buna tunzinga mu diambu di Pfumu ; voti enati tufuidi buna
    tufuidi mu diambu di Pfumu. Diawu tuzinga voti tufua, Pfumu niandi kaka wutuvuidi.
  san-SIN: කින්තු යදි වයං ප්‍රාණාන් ධාරයාමස්තර්හි ප්‍රභුනිමිත්තං ධාරයාමඃ, යදි ච ප්‍රාණාන්
    ත්‍යජාමස්තර්හ්‍යපි ප්‍රභුනිමිත්තං ත්‍යජාමඃ, අතඒව ජීවනේ මරණේ වා වයං ප්‍රභෝරේවාස්මහේ|
  yut-yut: Nin kalugɨ ekwamaŋ kaŋ, Amɨn Tagɨ man madep ɨm do ekwamaŋ. Ae nin kɨmotneŋ
    kaŋ, Amɨn Tagɨ man madep ɨm do kɨmotdamaŋ. Do kalugɨ egɨpneŋ bo kɨmotneŋ, nin
    Amɨn Tagɨ dakon gɨn.
  grc-BYZ: ἐάν τε γὰρ ζῶμεν, τῷ Κυρίῳ ζῶμεν, ἐάν τε ἀποθνήσκωμεν, τῷ Κυρίῳ ἀποθνήσκομεν.
    ἐάν τε οὖν ζῶμεν ἐάν τε ἀποθνήσκωμεν, τοῦ Κυρίου ἐσμέν.
  cpc-NT: Iinta añaayitzi, iriitaki Awinkathariti añiimotairi. Aririka ankamaki, irijatzi
    Awinkathariti akamimotzi. Ari okantari, iriitaki Awinkathariti ashitairi iinta
    añaayitzi, ari okimitsitari iijatzi aririka ankamayitaki.
  nhg-NT: Pues tlö quejtus teneme, para Tlöcatzintle teneme, hua tlö temejmeque, para
    Tlöcatzintle temejmeque. Ejqueu, tlö quejtus teneme noso cox temeque, de Tlöcatzintle
    tecajcate.
  nya-nya: Ngati ife tikhala ndi moyo, ife tikhala ndi moyo kwa Ambuye. Ndipo ngati
    ife tifa, tifa kwa Ambuye. Choncho, ngati tikhala ndi moyo kapena kufa, ndife
    ake a Ambuye.
  ngu-NT: Yej tla tinemij, tinemij para toTeco, niman tla timiquij, timiquij para
    toTeco. Tla tinemij noso tla timiquij, titeyaxcahuan itech toTeco.
  kup-kup: Povoz dari hamarah birirï hez-eparah darim Amip pimauz hahopanezat tovai
    sook, ma ñomookazarah amun taput took. Met rotap dari ev birirï hekaz porah, ma
    ñomookaz porah, darim Amip pimauzari dari ravat hek.
  jid-jid: Naki inde ki si vri, ki si vri ni Bachi, inde ki kwu, ki kwu ni Rji, nakima,
    inde ki si vri, ko ki kwu, ki bi wu Bachi.
  wmw-wmw: Ikiwa tankuinshi, tiinshi kunsifu Mwenye. Ikiwa tukufwa, tukufwa kunsifu
    Mwenye. Kwa javyo, anta tiinshi au tifwe, tiwa wa Mwenye.
  gmv-GGM: Nu diikoka Godas dosi. Hayqikoka Godas hanqosu. Hessa gishshi diikoka woykko
    hayqiko nu Godaskko.
  ssg-ssg: Ti kako moihin tutuen, nanahiakako kewa i kola ka kako haxawa axe Haeu.
    Ape mateakako, kako mat usi namili Haeu. Aile ape, kako moihin ma na maten, kako
    hahitake tel Masiwi Haeu.
  zpo-NT: Nel chelee be mban be, mban be zee kee be xchiin Xaa Nabeyy, nu chelee be
    yet be, yet be nel nzhekla Xaa Nabeyy yet be. Kwaanzee, chelee be mban be nu chelee
    be ngut be, xaa Xaa Nabeyy nak be.
  poy-poy: Handa patulikala tulikala toziya ya Mtuwa na handa patuhowa tuhowa toziya
    ya Mtuwa. Su patuhowa ama patulikala, twenga twawantu wa Mtuwa.
  qwh-NT: Porqui cawarpis cawantsic Diospaqmi, y wanurpis wanucuntsic Diosllapaqmi.
    Tsemi cawarninpis y wanucurpis Diosllapaqna quecantsic.
  gaw-gaw: Amunu ig bau daaṯem dayeb amu, keeke amuam Naḏinu keeke. Ig mauhṯem dayeb
    amu, keeke amu ele am Naḏinu keeke amunu ig bau daagnigte, o iiṯa mauhḵunigte,
    amu oh am keeke oḵai iiṯa, ig am Naḏinuib daaṯem.
  nca-nca: Dokoro, nore yoteto quno Uni Parámi ŋuro yoteto, ko nore khumowato quno
    Uni Parámi ŋuro khumowato. Ŋunde ŋuroko nore yowatope ma khumowato, noreko Uni
    Parámimboro qu.
  zpz-NTPP: Benu cui mbañ den, orzeꞌ ndeꞌ par nu gyicy den coz nu rlagy Ñgyoozh. Nunu
    benu gat den, orzeꞌ gat na gun ndeꞌ coz nu rlagy mi. Orzeꞌ mas mbañ den o nu gat
    den, tees nac naa nim.
  mkj-mkj: Ma kisai mour, kisai mourki Koaunno. A ma kisai mehdi, kisai mehdihki Koaunno.
    Doari mihnda ma kisai mour ke mehdi, kisai nihn Koaunno.
  zac-NT: Si talë nabániaꞌa, nabániaꞌa parë lëꞌë Dadë. Si talë rátiaꞌa, rátiaꞌa parë
    lëꞌë më. Si talë guëbániaꞌa u si talë gátiaꞌa, na hiaꞌa shmënë Dios.
  kyg-kyg: Afaꞌa maiꞌnetaeꞌmo Ala kava netefekeꞌmo neꞌmaune. Falisunana Ala kava netefekeꞌmo
    faligune. Afaꞌa maiꞌnopi falisupi huta Ala kava neꞌmo vayaꞌamo maiꞌnone.
  kmk-kmk: Nu matagu taku, matagu un maipooy kan Kristu ot nu matoy taku, matoy taku
    un maipooy kan Apu Jesu Kristu. Ot siya’d gapuna un matattaguwan taku man onnu
    natoy taku, kuwa ditaku kan Apu taku’n Jesu Kristu.
  cao-NT: Jatsi bësopihi tsi Ibo bax bësoqui noa. Jasca, rësopihi tsi Ibo bax rësoqui
    noa. Bëso, bësoyama, tihi tsi no imitsa. Tocahi tsi jari Ibobá-na xo noa ra.
  bbr-bbr: Ik awau raumoi, ik Näwäu nukan apu tainoriäum. Utianik, kiro onok nais
    epar. Ik Näwäu nukan ronkat pakas meiäm, kiro nais kon apu tainoriäum. Kesermoi,
    ik awau raiäum ra, meieäum ra, ik Näwäu nukan roasiret karar. Ik kon apu karar
    tainorianik, kon enip jou miäum.
  inb-inb: Kaugsanakunkama, Iaia Jesusmandami kaugsanakunchi. Wañuurapas, Iaia Jesusmandami
    wañusunchi. Chasapika, kaugsanakuspa wañuurapas, Iaia Jesuspallami kasunchi.
  hrv-hrv: Doista, ako živimo, Gospodinu živimo, i ako umiremo, Gospodinu umiremo.
    Živimo li dakle ili umiremo - Gospodinovi smo.
  box-NT: Hen ká wa yìo wi lua, se lé o Ɲúhṹso á wa yìo wi lua bìo yi. Ká
    wa húrun, se lé o Ɲúhṹso á wa mún húrun bìo yi. Àwa, á hàrí wa hí
    loo, à wa yìo wé lua loo, se wa bìo pá sã̀ a Ɲúhṹso yi.
  ote-NT: Ngueꞌa̱ nuꞌbʉ dí tehʉ dí ohʉ ja rá ꞌyɛ ra Zidada ne dí ꞌbʉhʉ pa rá nsundaꞌa̱,
    y nuꞌbʉ ga tuhʉ guetꞌatho dí ohʉ ja rá ꞌyɛ ne dí ꞌbʉhʉ pa rá nsundaꞌa̱. Hangue
    nujʉ, nza̱ntho dí ohʉ ja rá ꞌyɛ gue gra tehʉ gue hina.
  wnu-wnu: '@see-verse:ROM.014.007'
  zam-NT: Per chele' na' nzi ban, láth nzi ban na', ante nzi ban na' xal neepe' lezo'
    Tad Crist. No que naca gath na', gath na' xal neepe' lezo' Tad Crist. Le' sya,
    lomisque' naca, que naca ban na', o que naca gath na', nacque' na' mèn che'npe'
    Tad Crist.
  zyp-NT: Kaa hring caco, Abuipaw cawtah hring peh ka, kaa thih caco Abuipaw cawtah
    ka thi peh. Macawtaco kaa hring tah cang seh, kaa thih tah cang seh Abuipaw tei
    ka cang he peh.
  sey-NT: Ja̱je paꞌina, mai huajëcohuaꞌi paꞌini paꞌiyë, mai Ëjaëni pacacaijë. Cuiꞌne
    ju̱ni huesënije mai Ëjaëna ju̱cacaiyë. Ja̱je paꞌiye sëte ja̱ paꞌinije cuiꞌne ju̱ni
    huesënije mai Ëjaë tse̱cohuaꞌi paꞌiyë.
  nvm-nvm: '@see-verse:ROM.014.007'
  mps-mps: Menio. Te da bidibo ula elalubo sogo da, ma da isibo si da, te dago te
    Genuai Bidi dwagi yai homu ilabo sę yao. Tama tibaso, da bidibadi me, ma da isai
    digi yaibaso, da te Genuai Bidigo we bidi hani dao.
  pab-NT: exahe wiwainihena hoka Xekohaseti anere atyo wiwainita. Exaheya xoana wikaseta
    xamani, wiwainihena xamani hoka Xekohaseti anere atyo wisaonita.
  llg-llg: Te mete ma ita bei tasoda, na, ita nanambaꞌak to ita Lamatuan. Leondiak
    boe mete ma ita mate, te ita bei nanambaꞌak to ita Lamatuan. De, mae ita tasoda,
    do ita mate boe, ita bei dadik neu Ndia enan.
  kyf-kyf: -A -ka 'yliyɔga, -Kanyɔɔ 'gbʋ -a gaa 'yliyɔ, 'ɩn -a -ka tlɩ nɩ, -Kanyɔɔ
    'gbʋ -a tlɩa. -A yi tlɩoo, -a yi 'yliyɔgaoo, -Kanyɔɔ -nʋ -a -mɩa.
  tpi-tpi: Sapos yumi stap laip, em i samting bilong Bikpela. Na sapos yumi dai, em
    tu i samting bilong Bikpela. Olsem na sapos yumi stap laip, o sapos yumi dai,
    yumi bilong Bikpela tasol.
  mih-NT: Tatu ndito yo, ndito yo sa cuenda maa ra Jesús. A tatu cuu yo, cua cuu yo
    vatyi maa ra catyi, vatyi maa ra ndyaca ñaha sii yo. Vazu ndito yo a vazu cuu
    yo, zoco cuenda ra Jesús iyo yo
  qvh-NT: '@see-verse:ROM.014.007'
  kms-kms: Te pugri beghi qi pe ven nde pasne kin tende puayi beghi Yumbui irine ni
    nyamb ei bidivi viyo. Di beghi pati kin tende puayi Yumbui nyamb bidivi viyo viyone.
    Piyi beghi pati o pati segine, pudi beghi Yumbui nikin te wutene.
  agn-agn: Mga ita gaboi, gaboi ita para ong Gino. Ig mga mapatay ita, asia para ka
    ong Gino. Animan maboi ita man obin mapatay, ong Gino ita pa ka enged.
  nhi-NT: Tla ityoltoqueh, para in toTecotzin ityoltoqueh; uan tla itmiquih, para
    in toTecotzin itmiquih. Ica non, tla ityoltoqueh noso yotmiqueh, itpouih tiaxcatzitzin
    in toTecotzin.
  ttc-NT: Qa itz'ojo', ntons te Qajaw itz'ojo'; b'ix qa nqokamik, te Qajaw nqokamik.
    Ikxji, qa itz'ojo' qatzun kamnaqo'ji, te Qajaw a'o'.
  dan-1931: thi når vi leve, leve vi for Herren, og når vi dø, dø vi for Herren; derfor,
    enten vi leve, eller vi dø, ere vi Herrens.
  kwj-kwj: Mina. E, himamwale tinga ete mi dawa o Apukolaka rihi. E, mi hano ti okwe,
    o Apukolaka keke mi hano. O keke do nuwe ki ete nu danoꞌo, nu hano, nunu Apukolaka
    rihi ba.
  vie-OVCB: Chúng ta sống để tôn vinh Chúa. Nếu được chết, cũng để tôn vinh Chúa.
    Vậy, dù sống hay chết, chúng ta đều thuộc về Chúa.
  kze-kze: máyaundaya Ísóigontaveta imáyáa kwéeta máyaunda póta púwóndaya Ísóigontaveta
    imáyáa kwéeta puwónaumne. máyaundayaawe puwónaundayaawe Ísóigondei-ita kwéune.
  lbk-lbk: Tay isnan matatakhowan tako et si Apo Jesus nan Apo tako, ya siya akhes
    isnan mateyan tako. Adi kad olay mo matatakho tako paymo matey tako, et kwan Apo
    Jesus chatako.
  mto-NT: Pa̱n joojntykimdup xa veꞌe, je̱ Nteꞌyam ka̱jxts u̱u̱ꞌmeꞌe njoojntykimda;
    je̱ts pa̱n o̱o̱ꞌkumdup tseꞌe, je̱ Nteꞌyam ka̱jxpats u̱u̱ꞌmeꞌe nꞌo̱o̱ꞌkumduva.
    Ax veꞌem tseꞌe, pa̱n joojntykimdup tseꞌe uk pa̱n o̱o̱ꞌkumdup tseꞌe, je̱ Nteꞌyam
    je̱ jyáyuts u̱u̱ꞌmeꞌeda.
  bzh-bzh: Gaḳ nabë hil medo vesad, og Mehöböp yö yi nġaa. Genabë hil nadiiḳ, og
    Mehöböp yö yi nġaa. Om nabë hil medo vesad ma hil nadiiḳ, og Mehöböp yö ti yi
    nġaa hil.
  guj-2017: કારણ કે જો જીવીએ છીએ, તો પ્રભુની ખાતર જીવીએ છીએ; અથવા જો મરીએ છીએ, તો
    પ્રભુની ખાતર મરીએ છીએ; તે માટે ગમે તો આપણે જીવીએ કે મરીએ, તોપણ આપણે પ્રભુના જ
    છીએ.
  jvn-NT: Nèk urip, awaké déwé ya urip kanggo Gusti, nèk mati, awaké déwé ya mati
    kanggo Gusti. Pati-uripé awaké déwé wis nang tangané Gusti.
  byr-byr: Aawa. Nemɨ gaala mwalaajaꞌ, saꞌ Naangere sɨmunyavɨ mwalaana! Nemɨ balaajaꞌ,
    saꞌ Naangere sɨmunyavɨ balaana! Sarevɨ gaala mwalaajavɨ, nabaai balaajavɨ yɨ nemɨ
    yuna Naangereinera. Yɨ gamɨre sɨmunyaꞌ mɨdɨnaana!
  ian-ian: '@see-verse:ROM.014.007'
  hun-hun: Mert ha élünk, az Úrnak élünk, ha meghalunk, az Úrnak halunk meg. Ezért
    akár élünk, akár meghalunk, az Úréi vagyunk.
  mcf-NT: Nuquin Icbo Esusën chiacpadomboen natiadquio yec nuqui tabadec. Ambi tantiacpadën
    nuqui unësendac. Unësabi yec tabadec Esusën yuambo icboedi unësash adecbidi aton
    yuambo nuqui iquendac.
  kjs-kjs: Go puma naa komalima rabu page ora Mudu Ali madaa kone suma palima. Go
    pea-le pa piralima page komalima page ora naa Mudu Ali raapu piramina.
  mni-mni: Eikhoina hinglabadi, eikhoina Ibungogidamakta hingbani; eikhoina sirabadi,
    eikhoina Ibungogidamakta sibani; maram aduna eikhoina hingba oirabasu siba oirabasu
    eikhoi Ibungogini.
  yad-NT: '@see-verse:ROM.014.007'
  mxb-NT: Dá chi̱ tá takí yo̱, noo̱ ndáꞌa̱ satoꞌo yo̱ Ndios ndéi yó. Ta tá ni̱ xiꞌi̱
    yo̱, noo̱ ndáꞌa̱ satoꞌo yo̱ Ndios vá ni̱ xiꞌi̱ yo̱. Sa̱ꞌá ño̱ó, tá takí yo̱ o
    ni̱ xiꞌi̱ yo̱, noo̱ ndáꞌa̱ satoꞌo yo̱ Ndios vá ñóꞌo yó.
  pon-2006A: pwe ni atail kin momour, eri, kitail kin momour pwehki Kaun-o; oh ni
    atail kin mehla, eri, kitail kin mehla pwehki Kaun-o. Eri, ni mour, de ni mehla,
    sapwellimen Kaun-o kitail.
  maq-NT: sa xi nechan cjuahñu ne, nechan ngatsë rë Nai naja, o sa xi cueyan ne, cueyan
    ngatsë rë Nai naja. Vëhë xi hatuxa tsëhë Nai naja ngayaan ne, sa xi cuinechan
    cjuahñu o sa xi cueyan.
  hto-hto: Caɨ caana llezica caɨ Ocuídɨmɨemo jaɨnáidɨcaɨ. Daje izói caɨ tɨ́iadɨ, naɨ
    íemo jaɨnáidɨcaɨ. Iemona caɨ caana llezica, mei nɨbaɨ caɨ tɨ́illa llezica, jaca
    caɨ Ocuíraɨma iédɨcaɨ.
  por-BRBSL: Pois, se vivemos, vivemos para o Senhor. Ou, se morrermos, morremos para
    o Senhor. Se, portanto, vivemos ou morremos, somos do Senhor.
  ces-NKB: Žijeme-li totiž, žijeme Pánu a umíráme-li, umíráme Pánu. Ať už tedy žijeme
    nebo umíráme, patříme Pánu.
  cui-cui: Icha Nacom pon jiwi Pecanamataxeinaein copata xua awiya wajinompaewatsi
    bewa beta jinompaetsi xua daxota jiwi Nacom wʉnae pejainchinexatsi. Icha Nacom
    pon jiwi Pecanamataxeinaein copata xua bara watʉpaewa tsane barapo coyene bewa
    cana exanaetsi xua jiwi wʉnae pejainchiwa Nacom. Daxota bequein icha waxainchi
    jinompaetsipatsi, yawano poxonae bequein icha tʉpaetsipatsi bara barapara barapo
    coyeneinya waxainchi bewa cana exanaetsi xua jiwi Nacom wʉnae pejainchinexatsi
    pon jiwi Pecanamataxeinaein poxoru waxainchi piamonae tatsichi.
  boj-2014: Iga ŋambile sqom di iga Tamo Koba a qa are qalsim ŋambile sqom. Iga moiqom
    di iga Tamo Koba a qa are qalsim moiqom. Deqa iga ŋambile sqom kiyo iga moiqom
    kiyo di iga Tamo Koba aqa segi tamo uŋgasari sqom.
  eng-OEBUS: for, if we live, our life is for the Master, and, if we die, our death
    is for the Master. Whether, then, we live or die we belong to the Master.
  eri-eri: Ere agege auma yafei mata woya wa, Anyakaro nomo dadanga. Onodu ere umei
    mata woya wa, waha fere Anyakaro nomo dadanga. Onou waha bona, ere agege auma
    yafoya yo, ere umoya yo, wa ere Anyakaro nomonga.
  aly-aly: Anwantherr iteth anetyek Ingkart-kenh-angkwarr ikwerenh-angkwarr apentemel.
    Anwantherr iteth apek, ipma ayntem apek, anwantherr Ingkart-kenh-antey.
  wiu-wiu: Totopa pa meketeka tua peketeka Ali Muno patu kautakoa kakete toko. Nipa
    pa meketeka tua peketeka tone Ali Muno agoke-kama lukoa meko.
  swe-swe: Lever vi, så lever vi för Herren. Dör vi, så dör vi för Herren. Vare sig
    vi lever eller dör tillhör vi alltså Herren.
  cth-cth: Maimouh ni hring pawiteh Bawipa hanlah hring awh teh, dout pawiteh Bawipa
    hanlah due awh. Hatdawkvah, maimanaw teh hring hai thoseh, due hai thoseh Bawipa
    e lah o awh.
  mti-mti: Nu wakeigimta ipewa, nu Ayapan oya wakeigimta. Nu bo atawa, nu Ayapan oya
    bo ata. Kuiyawa nu waketawa go boriruwatawa me Ayapan oya.
