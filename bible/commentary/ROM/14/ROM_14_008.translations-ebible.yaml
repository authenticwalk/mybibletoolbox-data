    minokoko ito helekolo noudanakiya, We napamidana oluhola minudanako, iwetele monawanipomuya
    lade itupeko lametune.
  heb-heb: כי כאשר נחיה נחיה לאדון וכאשר נמות נמות לאדון לכן אם נחיה ואם נמות לאדון
    הננו׃
  mpp-mpp: Nongileng gbolicne gadabelengtewa, yogo Sugucnele ailu ganoga. Nga homadabelengtewa,
    yogo Sugucnele ailu homanoga. Homadabelengte me gbolicne gadabelengte, yogo Sugucne
    yeicne aling gadabelengte.
  apb-apb: Maholo kie ko meu-meuri ue, kie ko eri'apasie huni deu i sulie saena a
    Aalaha. Oto aana kie ko mae, na kie kei ii'o oto urine. Oto aana ma'alana kie
    ke mae wa kie ke mauri, ikie mo iinoni a Aalaha mola hali'ite ni ngeena.
  san-TEL: కిన్తు యది వయం ప్రాణాన్ ధారయామస్తర్హి ప్రభునిమిత్తం ధారయామః, యది చ ప్రాణాన్
