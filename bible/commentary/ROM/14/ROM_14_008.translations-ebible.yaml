  ubr-ubr: ot yawasit tamama on, Bada aurin on tamama, ato tanarab on, ot Bada aurin
    on tanarab. Mamaba ot tamama o tararabob, ot on Bada ebinoanai.
  tsw-NT: Na̱ tsu ri wuma, adama a Zagbain a ɗa tsu ri wuma, waru na̱ tsu kuwa̱, adama
