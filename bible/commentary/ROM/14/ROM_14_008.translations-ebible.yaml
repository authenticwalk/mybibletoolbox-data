    'oha gau mae 'igaau 'iaana'ia Araha.
  srp-1865: Jer ako živimo, Gospodu živimo; a ako umiremo, Gospodu umiremo. Ako dakle
    živimo, ako umiremo, Gospodnji smo.
  agt-agt: Te am matolay kitam a magserbi ya katolay tam te Afu Hesus, a am masi kitam
    a magserbi hapa ya pasi tam tentu, pettam kumanen am matolay kitam ono am masi
    kitam a kwa na kitam hapa la.
  lug-lug: Kubanga bwe tuba abalamu, tuba balamu ku bwa Mukama, oba bwe tufa, tufa
