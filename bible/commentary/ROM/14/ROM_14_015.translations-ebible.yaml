    nacái cáininá piicáca áibanái. ¡Picá pimàni càiri wawàsi imàaquéerica áiba wenàiwica
    icaláacawa Dios itàacái íicha, piwàwacáiná piyáaca meedá áiba yàacàsi íiwitáaná!
    Picá piimáicha Cristo yéetácatéwa íichawalíná nacái.
  tsn-tsn: Mme fa mokaulengwe wa gago a tshwenyega ka se o se jang, ga o dire ka fa
    loratong fa o tswelela ka go se ja. Se dire gore se o se jang se koafatse mongwe
    yo Keresete o mo swetseng.
  amr-NT: Kenda huaenpiʼ huamaʼbuya bapehueʼdik i̱jje̱y onʼnopo̱i̱kaʼnig oroʼomeya̱
    eʼbapikaʼnayo huamaʼbuytaj dakhueaʼ eʼbatokaʼnayo keʼnakon eʼbapeʼnayo dakhueaʼ
    o̱gkaʼapo. Konige̱po huamaʼbuytaj diʼ maehueʼdik o̱ʼe̱a̱pone. Kenomey huaknopo̱e̱ʼeri
    huamaʼbuytakon aʼmanopoʼyareayaʼpo Jesucristoa oʼmanigbueyʼuyate. Ken huaen huamaʼbuy
    bapehueʼdik o̱ʼe̱po oknopo̱e̱batikhueʼ kaʼneʼpo ken huaen bapehueʼ moʼnikaʼ.
  pwg-pwg: Ma siyana sago tam kuna kani ma kwinam ina kitim ma ina notai da nani siyana
    kanina na berabero God ku matana, na tam kubera beroi da kwinam nuwapoya kuverei.
    Tuna ke nuwaviina ketana kuta kivikivini. Keriso irabobo kwinam kubiine. Ma ke
    kuna kam wapawapa da ina yawasa kuni beroi.
  cjv-cjv: Ena ne yokamai arinom yaromi tai nowangua “Ne mane” dungua tarom i ne yokama
    nowainga ena yaromi kanere ama nowangua yaromi biam bengoro te ne yokamai denom
    minom yaromi mun fi tekeinga mapunom opon di teime. Kirisito uro yaromi ama goi
    tongua ena yaromi tai nowangua “Ne mane,” dungua tarom i ne yokamai nowainga yaromi
    ako suwangua faikename. Ena mapunom i beikeiyo!
  tha-KJV: แต่​ถ้าพี่น้องของท่านไม่สบายใจเพราะอาหารที่ท่านกิน ท่านก็​ไม่ได้​ดำเนินตามทางแห่งความรักเสียแล้ว
    พระคริสต์ทรงสิ้นพระชนม์เพื่อผู้​ใด ก็​อย่าให้คนนั้นพินาศเพราะอาหารที่ท่านกินเลย
  por-BR-2018: Mas, se por causa do que comes o teu irmão se entristece, tu já não
    estás andando segundo o amor. Não destruas por tua comida aquele por quem Cristo
    morreu.
  mhl-mhl: Anutuji uqo munjaŋ sosowo munaŋ qa foreko gbagbataeŋine fukegobiyoŋ, jibu
    ogopunoŋuŋ goineji sowobotuyaŋuŋ eru joma goine so noegobi. Kristoji yoŋore eru
    komeyayoŋ, goine ŋoŋoji wamore joma noku oŋuine oiji yoŋore maŋ bosembeaegobi?
    Oŋuineo ŋoŋo-ŋaŋunde aŋi boyobebi maŋkekerisie ogopuŋaŋunji ore eru beusembe bofukeegobi,
    oŋuine oo manji jojokore kadi oi so jikigaru boyobeegobi.
  klv-klv: Awawa len nadǝlomian b̃elǝŋon b̃isa husur nǝsa gotohani, len nǝmauran sam̃
    gǝsahusur nap̃isal hǝn na-lǝmas-buni-an am. Len nǝsa gǝb̃ihani sagemǝdas awawa
    sam̃, aYesu tomat m̃osi.
  bco-bco: Ma꞉no꞉ ko꞉li nowo꞉ gilo꞉ nab a꞉ma꞉yo꞉ gao nowo꞉ kele asuluma꞉ki dimidalega,
    giyo꞉ emo꞉wo꞉ ha꞉fo꞉wo꞉ mo꞉disa꞉lakigab. Gao a꞉no꞉ gasiliakiyo꞉, Ya꞉su Keliso
    e sowo꞉ ko꞉lo꞉, ma꞉no꞉ gilo꞉ nab a꞉ma꞉ ilikiyo꞉, gao nowo꞉ mogaima꞉no꞉wo꞉ dimida꞉so꞉bo.
  kdl-NT: Kpam Katoni ka roku ka namgba baci asuvu adama a ili iꞌya va lya, vu lya
    baci iꞌya vu wenike uciga wa. Kotsu vu a̱sa̱ka̱ ilikulya iꞌya va lya i nangasa
    uza ɗa Kawauwi ka kuwa̱i adama a ne wa!
  apu-NT: Hinikiniãri ikinipoko nipokori, atxiĩti hĩtari ãkixinire maxirauata, ininiã
    na atão hĩtiretari iua. Kristo ipina iua hĩtari ĩkapani, ininiã hĩtakanapariko
    iua nipokori hinikini, kotxi atxiĩti iua !auikaikari Xesosi sãkire, iua nipokori
    hinikini xika.
  roo-roo: Ari ita, vosa vo aioro aiopata oarare oisoa oiso purapaave, “Vuriara,”
    oire ra vo vukuro kekepaoro araokoto oavisii riroa vavata oupare visii vo pitupituaro-ia.
    Vo osa oisi piepata, ra viapau oiso rerare rugorugoopaoro siraopata ro araokoto
    oavisii. Opeita iravu piro pieta oisi vara aiopaoro vo ora visii vo ruipaaro raga
    sirova utuoro. Uvare Krais kopiiroepa rera tapopa eera.
  miz-NT: Ntá tsi te da miī é kāꞌxín da nēé ka nuu i, kuān te dóo uꞌvi kakúvi taꞌan
    o kuenta iña í ne, ñá kakuinima ntíꞌxe o taꞌan o. Ñá ku kuēꞌen é kūnaá taꞌan o
    kuenta iña i é ncho kaꞌxin, tsí xiꞌí Cristu kuénta iña ñá dɨ.
  qvz-NT: Can chita yachashallata chi camba quiric huauqui chaita mana micuna chanchi
    nishcata can micushaga paita huaglichinguimi. Can chasna rashaga paita mana llaquiunguichu.
    Paimandas Cristo huañushca agllaita imahuacta pai cuti juchai urmachinata munangui.
  deu-ELO: Denn wenn dein Bruder wegen einer Speise betrübt wird, so wandelst du nicht
    mehr nach der Liebe. Verdirb nicht mit deiner Speise den, für welchen Christus
    gestorben ist.
  mjc-NT: Maa tyin tatun tsa cuenda tsa tsatsí ndo tan ndasɨ cuñí yañi yo, ña nditsa
    tsa cuñí ndo tsi ra. Ña cu̱hva ndo tsa tɨvɨ yañi yo tsihin tsa tsatsí ndo tyin
    ra Cristo tsihi̱ ra tsa cuenda ra.
  caa-caa: Y tamar era jay ayan inteꞌ awet ajcꞌupesiajir xeꞌ axin acꞌuxun uyalma conda
    uwira lo que war acꞌuxi, entonces ucꞌani tuaꞌ awacta ucꞌujxar e comida era, porque
    jay machi awacta, entonces machi war ixana tama ucꞌunersiaj e Dios. Entonces ira
    ache asatpa otronteꞌ xeꞌ cꞌani ani acorpesna tamar uchamer e Cristo umen taca
    que net cꞌani acꞌuxi lo que acꞌani net.
  pls-NT: Co si de ixin tti jintte jaha, iná chojni que ditticaon Jesucristo tonohe
    feo, mé rroc̈ho ixin are jintte cosa mé jaha irinaoha chojni mé. Dittoaxinha que
    ndasitján ná chojni que Jesucristo ndavenhe para cjoenguijna, jeho ixin jaha rinao
    jintte c̈honja cosa que chojni mé ndac̈ho ixin ttjoaha.
  eng-WYC-2018: And if thy brother be made sorry, [or heavy], in (his) conscience
    for meat, now thou walkest not after charity. Do not thou through thy meat lose
    him, for whom Christ died. (And if thy brother be grieved in his conscience over
