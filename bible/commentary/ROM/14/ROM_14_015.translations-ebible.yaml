  buk-buk: Magoc mac bu aneŋ gêŋ daŋ naŋ kôm nem asidôwa daŋ ndê ŋalôm ŋawapac, dec
    mac atôc mêtê atac whiŋ-ŋga têŋ iŋ dom. Ayob daôm bu mac nem lêŋ aneŋ gêŋ-ŋga
    kôm nem asidôwa naŋ Kilisi mbac ndu tu iŋ-ŋga, naŋ ndê kêŋ whiŋ tisac dom.
  pri-NT: Â wiàna gà tubaèpà tà pwi a cèikî béegà, goro ê utimuru na gà ija, â jèe
    câgà caa wâro wiâra ê pimeaari; â ê pai ija'gà, âna càcaa wâdé. Ba wà Kériso,
    âna é bà ba kêe mwara.
  zpq-NT: Še beṉe' ḻježcho chaque' tole lagüe da' chagwcho to da' chone' xbab naquen
    mal len Diosen', bi chaquechone' še chagwtezchon. Criston' bnežjw cuine' gote'
    ṉec̱he beṉe' ḻježchon', na' chio' bi cheyaḻa' gagwcho bi da' gonen cont gac c̱hoplaže'
    beṉe' ḻježchon' cuejyic̱hje' Criston' na' cuiaye'e.
  por-TFT: Se vocês consumirem alguma comida que qualquer pessoa por quem Cristo morreu
    considerar proibida, vocês bem podem estar estimulando essa pessoa a fazer algo
    que sua consciência lhe indica ser errado. Como resultado, vocês estariam prejudicando
    a consciência daquele irmão crente. Ele ficaria destruído espiritualmente só porque
    vocês deixaram de comportar-se como devem comportar-se os que amam os seus semelhantes!
  gwi-NT: Jidii oh'aa geh'an nakhwanee'ok dinjii nąįį iizųų ohtsyaa shrǫ', jyaa dakhwa'in
    ji', ch'eet'igwiniindhan haa t'akhwa'in kwaa t'oonchy'aa. Jii shih oh'aa eh'an
    gwik'injiighit nąįį googwik'injigwiighit ts'an neet'ǫǫhkhii shrǫ', geedan t'ee
    Christ gooveenjit niindhat t'oonchy'aa.
  gvn-gvn: Kaki nyulu yunun nyajil yinya minya nukanya, nyulu wawu-dudaji yununku,
    balu yinya minya kari nuka. Kaki yundu nyungun bayjal, and minya nukal, yundu
    nyungunku wawu kari. Jesus Christ nyungunku wulan. Yinyaynka yundu nyungun kari
    buyun-dama.
  nhy-NT: Iwan tla se mokni mitzita tikkua itlaj tlakuale katlej para yej tlajtlakole
    se kikuas, tonses kijtosneki mach tiktlasojtla in mokni por yen tlan tikchiwa.
    Amo xikchiwa ma mopolo se mokni katlej Cristo omikke por yej, san por yen tlakuale
    katlej tikkua.
  asm-FB: কিয়নো আপোনাৰ খোৱা বস্তুৰ দ্বাৰাই যদি আপোনাৰ ভাই দুঃখিত হয়, তেনেহলে আপুনি
    প্ৰেম আচৰণ কৰা নহ’ল। যি জনৰ কাৰণে খ্ৰীষ্ট মৰিল, সেই জনক আপোনাৰ খোৱা বস্তুৰ দ্বাৰাই
    বিনষ্ট নকৰিব।
  okv-okv: Eto indari emo no namei indahu avo namei hotembae ue inde kito amite tapa
    indie osaga ere kogua amo inena namei osa ae ue ereoa. Eto Keriso amo namei avoembo
    ambuna te inena ari no amina namei ta degi ao ari sapura ta beasuja.
  mxt-NT: Soco tatu cha cuenda cha chachún ta quiñi cuñí yañun, ña ndicha cha cuñún
    chi ra, ñima ca cuhva cuñí Nyoo sacuvún. Ma cuhvon cha tɨvɨ noo ñu chihin cha
    chachún vatyi ra Cristo chihi̱ ra cha cuenda ñu.
  tzo-NT: Ho'oxuque ti lec avo'ntonic mi chave' scotole, mi chavil ti te chch'ay ti
    be ti yan quermanotique, te chbolib yo'ntonic yu'un ti hech chave'ique, ja' tsc'an
    ti chapajes abaique. Yu'un mi mu xapajes abaic, yu'un mu c'uxuc ti avo'ntonic
    ti quermanotique obi. Ti Cristoe ja' laj xc'uxubin, laj yac' sba ti milel yu'unic.
  ind-AGS: Jika saudara seiman kalian sakit hati oleh kalian hanya karena masalah
    makanan, maka tindakan yang kalian lakukan bukanlah tindakan mengasihi dia. Janganlah
    membuat seseorang menolak Kristus yang baginya Kristus sudah mati hanya karena
    makanan yang kalian putuskan untuk kalian makan.
  omw-omw: Nkye mpo kyara nre varivaro nkyi sata mpovanto nkyiara tiqaro, Kotiva qao
    ti kyarara hia nraate, tirata nkye qati nraahu mwi kyarara nre varivaro mwiva
    nkyi sata mwia vara uaqiama kyaaninra nkye hia kyuqema kyeta varivaro nkyi mwutukyavanto
    hiama nkyi satara vahiananro. Karaisiva nkyi sata mwianravata rieqaro qutu vurara
    tita, nkye apiqama kye variqata nkyeta kyara mwiaqo mwia vara uaqiama kyevora.
  yrb-yrb: Ana ieta itebasuro anu aiyema i ueta ereda imueta siosawere utasuna ina
    kobererau me. Ana eno utasuna anu aiye ba neno arama utawa siosawere utasuba ina
    kobererau me. Ana neno arama utawa anu unu torowa utasu. Kerisona i amaraba ui.
    Enoba ane ifasuna ina i amaranu imueta ma siosa uosoba i ieta da ia.
  maa-NT: Ta̱nga tsà ta koií kjoa̱‑la̱ ts'e̱ tsojmì xi chiniì, jè 'ndsì ch'o ma‑la̱,
    jè kjoa̱ xi tì'nì mìtsà ti̱ kjoa̱tjòcha‑ne; kì kiì biì'ndi nga jè 'ndsì xi Cristo
    k'en ngajo‑la̱ ki̱ts'ón‑jiìn‑la̱ xi tà kjoa̱ ts'e̱ tsojmì xi chiniì.
  mcq-mcq: ꞌEnakaivo ja ꞌiruma kaꞌene ijujara veje vweuna temuꞌamajaho a vweuna kajaho
    oja pamahe avanu. A pakaꞌeje ꞌiruma huni hahi vweuna kaꞌene Kerisora hunijihunaꞌe
    kwamajaho ruaraꞌama.
  sus-A: شَ عَ سَ لِ عِ دٌنسٍ ندٍ دٌنمَ نَشَن عِ نفَشَكٍرٍنيِ تْورْ مَ، عِ مُ حّرّقٍ
    شَنُنتٍيَ شَ مَ. عِ شَ دٌنسٍ شَ قٍ نَشَ عَ نِيَ عِ نفَشَكٍرٍنيِ شَ فَن كِسِ رَ،
    عَلَ شَ مِشِ سُفَندِشِ قَشَ نَشَن مَ قٍ رَ.
  jpn-1965: もし、食べ物のことで、あなたの兄弟が心を痛めているのなら、あなたはもはや愛によって行動しているのではありません。キリストが代わりに死んでくださったほどの人を、あなたの食べ物のことで、滅ぼさないでください。
  fra-SBL: Or, si à cause de la nourriture votre frère est affligé, vous ne marchez
    plus dans l'amour. Ne détruisez pas par votre nourriture celui pour qui Christ
    est mort.
  yka-yka: Bang suse pungtinaˈinu masandel pu si Isahin sabab niyaˈ kakannu bu haram
    si iye, na hātinen pastiˈ ne weˈ gaˈi kew malasa si iye. Bang sabab kinakannun
    kaw ujud gaˈi ne nuhut Tuhanin pungtinaˈinun, daˈa ne kakanun. Matey hep Isa Almasi
    sabab pungtinaˈinu miyaˈan.
  mle-mle: Aw li gwuradiy Kristen gwalugwa duw taakw adiy gwur gwuradiy kamnaagwuk
    mawul vitiy katiy tidaak, aw gwur kip adiy kamnaagw kijibir kikigwura, aal dayak
    yidil mawul gwuraam mwiyir maa ti. Alik tikuw, duw takwaam adiy kigwuradiy kikipatir
    jawjaay kwur-kwanadiygwur. Jisas Krais adiy duw takwak bwutaay kiyadilik tikuw,
    alik gwur atawa kwur-wayik.
  shp-NTPO: Ikaxbi, jaskara pitibo pikin atiki, ja mibé joi akai joni min jakonma
    shinanmakin, jatianra min jato kikinhakin noiama ikai. Jaskáakin pitibo jawékiai
    kopíresa, min jato Diossen joi jenemanake, koiranmeewe; ja joni noiaxibira, Cristo
    jawen toan mawata iki.
  aom-aom: 'Ëhesi bëhoho mae höromo jaehu ie mie jasi Christian ae gö hesi nunire
    ijamu ë ahuro garomo uvëꞌoho: O God-hu ahavuade ioho ijane höjo. Ëhuni naꞌo God-are
    jöho ahoromo iꞌejö uvëꞌoho jaehu hesi nunire ijanoho ëho bogo maho ëꞌaneje. Jero
    hesi örire bogo uehorovëꞌe ma-ijaneje. Ëa hesi jöëni Kerisoro guomëꞌe jiaje ëhuni
    nadi ioho mioho ëma iromo ëhuro hu ijumone.'
  geb-geb: Maaŋ muuŋgiap, guigira Zisas khothɨgi guma the khaŋ ndɨkndɨgar bigɨn then
    muunga, kha bigɨn, ana guigira Fhe Bakɨme nɨman nzaŋnzaŋgi. Ndu ana nɨman mba
    bigɨna pi. Ndu guigira Zisas khothɨgi guma ndɨkndɨgar farfagi. Ndu maaŋ muuŋv
    ndu kaŋgiri, ndu ndavar guigira Zisas khothɨgi guma ga ndɨɨi fhu. Ndu kaŋgiri,
    Krais, ana taagip mba guma ndir zav, ana nzuav rimgi. Ndu mba ana farfagi bigɨna
    mbɨ thari.
  bsj-bsj: Tano ker carit kemwe nuwa nin luma ri, mani kom ya yamti mor cwi kanka
    bwiti tak. Kom twalde keb kimebo wo Almaci bwiya ker ciyereu ker bicaret.
  cak-cak: Y si roma ri achique natij, niyojtaj ránima jun ri junan runiman ri Ajaf
    aviq'uin, chiri' nik'alajin-vi chi xa man yatojo'on ta pan avánima. Man c'a ta'an
    chi roma ri natij, nisatz can jun ri achok roma (xcom, xquen) ri Jesucristo.
  chf-NT: Si ane a wäc'ben jaq'uic ujin ni hermanojob uc'a a c'uxe' ane jini u yäle'ob
    que mach utz c'uxcacba, mach a ni' yajna'ta jiq'uin ni hermanojob jini. Aj Cristo
    chämi tuba u japän ni hermanojob jini. Iran que mach a'ben u säte' t'oc Dios uc'a
    cua' chichca que a c'uxe'ba.
  tlf-tlf: Kale bomi magam uyo kulbu kale, kanube kabo unan-kalin, “Amem o,” agesip
    umaak unelap kapmi duup iyo utama kapmi unelap bota tebe kapmi duup bemi Yesus
    imi ilak dugamin uyo kufak daabelu umdii, kapkal bota utamapta e, nalami duup
    iyo aget kobelin-tem ke-nilita, dufak daali kalaa agon-temap kale, Krais iyo kaan-nala,
    duup bemi ilim uyo bolan o age-nalata, kaan-se kale, kabo mufekmufek, “Amem o,”
    agesip uyo unan-bom kapmi duup iyo dufak dagamin ba ko.
  piu-2006: Tjinguru nyuntu kuka palunya ngalkuṉingka, Yiitjuku walytja kutjupangkunta
    nyakula watjilpa nyinaku, nyuntu kuya palyaṉutjakutjura kulira. Yalatji kuka palunya
    ngalkura nyuntu wiya yunytjurringkula nyinaku, Yiitjuku walytja palumpa. Nyuntu
    wati palumpa kulintjawiyangku kuka palunya kutu ngalkunytjala, Yiitjuku walytja
    paluru nyuntunya nguwanpa kuka palunya ngalkura kulilku, “Ngayulu kuka palunya
    ngalkura kuyalpiṉa palyaṉu.” Yalatji paluru kuya kutu palyara munupinarringkula
    Yiitjuku walytjawiyalpi nyinatjipingkamarra. Palunya nguwanpa wiya nyurrangarri
    kutjupaku kulilwiyangku kuka palunya ngalkunytjaku, wantinytjaku. Yiitjuku walytja
    palumpaku, kukawiya ngalkulpayiku Kurayitjanya mirrirringu, kana nyinatjunkunytjaku.
  poh-NT: Chi jeꞌ aj reꞌ quicapew-bal take wich aj niminel reꞌreꞌ, wi reꞌ hat xayukꞌej
    jenoꞌ awich aj niminel chi naricꞌuxum i cꞌuxbal jeꞌ ru̱cꞌ maꞌ ricꞌux ta, maꞌ suk
    ta encahnic awuꞌum. Wi nawilow chi jeꞌ reꞌ, reꞌ hat xa cow woꞌ naxutej reh chi
    naricꞌuxum i cꞌuxbal reꞌreꞌ cꞌahchiꞌ acꞌuhtam chi maꞌ nacꞌax ta awich aj niminel
    reꞌreꞌ. Jeꞌ reꞌ nikꞌor maj ru̱cꞌ rixutjic reh acꞌuxbal, cꞌahchiꞌ abanam chi reꞌreꞌ
    ericꞌraj chi narisacharic wach ruꞌum i Dios eh maꞌ tare̱t ta chi jeꞌ reꞌ ericꞌraj,
    ruꞌum nok maꞌ reꞌ ta reꞌ i riwi̱ꞌ chi reꞌ Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric
    xquimic, reꞌ laꞌ i riwi̱ꞌ chi xquimic reh chi ricoꞌljic i aj niminel reꞌreꞌ.
  tue-tue: Mʉʉ cʉ̃ʉ̃ yaaherenorẽ cʉ̃ʉ̃ ĩñacoro yaari, cʉ̃ʉ̃cã yaajãboqui. Cʉ̃ʉ̃ yaatoaari
    siro, “atenórẽ yaahegʉ niimiãwʉ̃rã” jĩĩ, ñañarõ tʉgueñaqui. Cʉ̃ʉ̃ ĩñacoro yaaẽñogʉ̃,
    cʉ̃ʉ̃rẽ maĩgʉ̃́ mee tiicú. Cristo cʉ̃ʉ̃cãrẽ diabosayigʉ. Mʉʉ yaarémena ãpĩ padeorére
    ñañorĩ́ tiibuyérijãña.
  bjp-bjp: Male tuamlik na asa Iesu i luut e unune kia, wara na sani o ien u, ke biil
    o finngas sinangun famais, biil. Gong o falaulau tuamlik ae Karisito i met ta
    isi, ini sani o ien u, gong,
  xon-xon: Aa yaa ji tijikaar ti kɔ aana aabo chee na, ki bii usui kan, naa ye ke
    aa gee u le cha aa ŋa kina. Kristo le nan kpo u pu. Aa taa ŋa u fam saajikaar
