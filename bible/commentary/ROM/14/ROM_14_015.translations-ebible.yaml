    tomnuj pãnhã amnhĩrer kaxyw ra nê htyk kênã kot ka kêt mẽ axtem nẽ ri ã mẽ noo
    mã mẽ kot mẽmoj kur kêêta kur anẽ. Rỳ koja apu tee ri kot mẽmoj kur kêêta kur
    ã mẽ apumu nẽ tanhmã amnhĩ tomnuj to. Jao Kris kaga japêr. Jakamã kwa mẽ ã mẽ
    noo mã mẽmojta kur kêt nẽ.
  ctp-NT: Loꞌo neꞌ taꞌa ndiꞌin chaꞌ ꞌwan loꞌo Jesús, si ñaꞌan neꞌ chaꞌ nchku wan ska
