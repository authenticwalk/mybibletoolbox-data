  gof-ENT: ኔ ሚያ ካ ጊሾ ኔ ኢሻ ቢያባ ጊዲኮ፥ ኪሪስቶሳን ዴዒያ ኔ ኢሻ ሲቃካ። ኪሪስቶሲ ኢያ ጊሾ ሃይቂዳ ኡራ ኔ ሚያ
