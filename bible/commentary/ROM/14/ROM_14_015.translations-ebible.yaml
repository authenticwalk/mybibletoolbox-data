  san-ASM: অতএৱ তৱ ভক্ষ্যদ্ৰৱ্যেণ তৱ ভ্ৰাতা শোকান্ৱিতো ভৱতি তৰ্হি ৎৱং ভ্ৰাতৰং প্ৰতি
