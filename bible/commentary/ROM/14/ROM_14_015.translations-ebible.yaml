  nob-LB: Dersom du altså støter troen hos din bror eller søster ved den maten du
    spiser, da elsker du ikke lenger dine medmennesker. La ikke det du spiser, bli
    årsak til at noen som Kristus har gått i døden for, går evig fortapt.
  ntj-ntj: Nyangka-tjingurun kuka ngalkulanytjalu minilku yingkarta kutjupalu ngalkutjaku
    tjiinya miirl-miirlpa kulilpayilu. Tjiinya-lun ngarlturringkutjamaaltu wantirra.
    Wiya, tjingurun kuka ngalkunytjamaaltu wantima. Tjiinya-tjinguru nyuntuku kurta
    kukanguru kurntarringkulalpi ma-palyamunurriku. Palunyalu warukutu yanku. Palunyakutarra-tjingurun
    wantima. Tjiinyamarntu-ra Kurayitjanya palunyakutarrartu mirrirringu.
  sxb-NT: Kandi no okuria okwa oria kugera omwina waao na awurra uwiiwi, ao katio
    owula nae no olugonzi. Otaaza waona owulamu owua wamwinyu owa Yesu yafwira, ku
    ewiokuria ewia oria.
  nhu-NT: Ɛ́ wo diee fiɛɛ ɛ fí beete bô waa bwoo, tu kɛ wo bvuu duŋci keŋkoŋɛn fô
    wvú le kɛ. Fo wo ecinɛ ɛ́ fiɛɛ fì wo diee ege ɛ́ waa bwoo wvù Klistu to kpweɛ
    nje ye, egbwe lo kɛ.
  row-row: Onaꞌ, mete ma mua sisi, ma naa tao toronoom ralan susa, na, ho nda mutudꞌu
    susuem neu e sa, to? Muꞌutataaꞌ aom dei! Afiꞌ tao mulutu toronoom, huu hii mae
    mua saa esa! Huu Kristus o mate soaꞌ neu atahori naa boe.
  msy-msy: Kamaghɨn, nɨ daghetam ramɨtɨ, nɨn anav gan nɨghnɨgh suam, a Godɨn damazimɨn
    mɨze, eghtɨ arazir kamɨn nɨ an nɨghnɨzim gasɨghasɨgham. Nɨ kamaghɨn damuva nɨ
    munav gifongezir arazimɨn gɨn mangan kogham. Krais munav bagha areme, ezɨ nɨ puram
    apir arazim a damuva a gasɨghasɨghan markɨ.
  agg-agg: Ra ai yahurai-ane. Se nɨnɨ-moatükunɨyo sowasɨfanɨ ranɨmbo-hünda sɨhafɨ
    wandafɨ ai hoeireanɨnühɨ afɨndɨ hohoanɨmoayu ana, asu se ahambo moai hohoanɨmoyafɨ.
    Sisas nindou ranahambohünda yɨfɨmayuane, ŋga asu sɨhafɨ sesɨ hohoanɨmo ranambo
    se nindou ra moaruwaimbo-ndɨworɨmboyafɨ.
  ptp-ptp: Om ông obêc wa yaên ti wê lim tige ngɨbua ge od obêc vông lim tige nɨlô
    vô vɨyin, om môp wê ông vông ge o tɨyi xocbê ông xêmyaa vin lec lim tige lêm.
    Kɨlisi yib ên xomxo tige hɨxôn, om xam viac xam ên yaên wê xam mi wa ge, êdêc
    yaên i o lêc vông lim tige i vô nipaên lêm.
  nak-nak: 'Tio ale la vikarara la tilovo te la ilali la kalia, ale eau tovo muli
    la vulovulo isahari ale egiteu isahari veia eia kama kokora, eau veia ge vei matagaga
    loua mutou oio vola maie: La ilali la kalia eia tovo muli la vulovulo gatou tomi
    ale egite isahari muku pilea. Mai egite ge karutu leme, ale eme ali la ilali tomi,
    eme kama taga la kalia, ale eme kati gogo e tabaramu mai eme ge ali bulalahu mai
    ele. La ilali ale la leleale tabaramu, eme umala alalia, eme souka vitiloa veia
    eia ge ruru. E Kraist eia peho robo amutou tomi. Umala pou tatavu la vulovulo
    ale ge igo gegeru la isale Kraist.'
  lbb-lbb: Ning u ien ta utna ning i aloklokron a nuknukna e tasimlik, bel u apuasa
    a toltol na marmaris. Gong u ien ta utna na hangan ning ir alaulau a tortorot
    anuna tik, ning e Karisito i mat suri.
  kan-2017: ನೀನು ತೆಗೆದುಕೊಳ್ಳುವ ಆಹಾರದಿಂದ ನಿನ್ನ ಸಹೋದರನ ಮನಸ್ಸಿಗೆ ನೋವುಂಟಾದರೆ ನೀನು ಪ್ರೀತಿಗೆ
    ತಕ್ಕಂತೆ ನಡೆಯುವವನಲ್ಲ. ಯಾವನಿಗೋಸ್ಕರ ಕ್ರಿಸ್ತನು ಪ್ರಾಣಕೊಟ್ಟನೋ ಅವನನ್ನು ನಿನಗೆ ಇಷ್ಟವಾದ
    ಆಹಾರದ ನಿಮಿತ್ತ ಕೆಡಿಸಬಾರದು.
  cso-NT: Hi³ jáun² nɨ́¹juáh³ ca³hliah²¹ hnú² tsɨ́³ renh² nú² cun³quionh³ cáun² má³²
