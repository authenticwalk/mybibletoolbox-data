    mati uga nglabuhi sedulur kuwi.
  byr-byr: Sareꞌ dareꞌnesɨ. Gɨmɨ tɨka wapaaya pɨrɨꞌ nɨjaꞌ yɨ jaꞌmwei gɨmɨnyɨ gwanganojɨ
    sɨmunyavɨ “Saꞌ kɨmaakesɨra,” yawɨꞌda kɨrɨꞌ najai gamɨre sɨmunyarɨ kayaaka jɨhaideꞌnanyɨ.
    Yɨ sara yɨmaꞌnajaꞌ gɨmɨre jaꞌmwerɨna kale gyadevɨna myɨvanɨgɨ. Neyaꞌmwe dazarɨneba
    Kɨraazɨtɨyai mena balaka aꞌmwerɨ gɨmɨre wapaayayaba kayaaka migaidɨnna!
  ian-ian: Mɨna kɨta lɨvɨ nyan wɨmbu kɨvak kat kai wandeyanb kɨlɨmɨn, vɨndeyan mɨn
    kat kimbut yiga tɨgandɨ. Mɨn kɨmeyan ndɨ kat apma vat ana yimɨn. kɨmeyan mɨna
    kɨta lɨvɨ nyana maawut avla kavle yigiyandɨ. ndɨ kat manda kat kavle vat yeigyamɨn.
  hun-hun: De ha a te atyádfia az étel miatt megszomorodik, akkor te nem szeretet
    szerint cselekszel. Ne okozd vesztét ételeddel annak, akiért Krisztus meghalt.
  mcf-NT: Adsho tantiashun aido bëdamboen tantiaquin ambi petemaid nuqui pemenquio
    ictsiac. Ambi petemaid pemequin mimbi aido tantienquio iquec. —Ëmbi petemaid piash
    icsachitobi —quequin Esus tantienquio yanushe. Ambi petemaid pemenda. —Nëid petemaid
    nec —quequido aidotsen tantiaquin cuidmenquio icnuec abided cuidadec Esus unësaque.
    Aido tantiata.
  kjs-kjs: Go puma nimimi ame koe kone masaalalo eda nalimiri nimimi nipu madaa ranaame
    nakomalepape. Gore eda nalimi rabu Yesumi raba mulalo komisade enaali go edame
    nama-koeyaalia.
  mni-mni: Nahakna chariba adugi maramna nahakki nachil nanaobu thamoi wahallabadi,
    nahakna nungsibagi matung inna chattre. Christtana sibikhiba mahak adu nahakna
    chariba adugi maramna manghanganu.
  yad-NT: Tapi ratyi jmyirya tara ratatiy ra̱jarupanu variñi̱ ratyeryi̱, ne rañi̱chaniy
    ravya̱ta̱damu variñi̱. Vu̱tyi jmyirya jirya jmyichara, vurya̱care variñi̱ vu̱tyeryi̱
    Ju̱denu nú̱jisiy. Ne vurya̱caretaniy ti̱, chi̱ jiyadaju̱ sabatyeda Crístu variy.
  mxb-NT: Ta tá ña̱ seí ndo̱ kédaá xíꞌín ñani ndo̱, dá nakani kuáchi̱ ini na̱, dá
    kía̱n ko̱ kúꞌu̱ taꞌon ini ndo̱ saꞌa̱ ná. Kanaꞌá ndó ña̱ ni̱ xiꞌi̱ Cristo saꞌa̱
    ñani ndo̱, sa̱ꞌá ño̱ó ná dáꞌa ni dátu̱ú ndó na̱ xíꞌín ña̱ seí ndo̱.
  pon-2006A: Ma kumwail kin kansensuwedihada riamwail souleng pwehki amwail tungoale
    mehkot, eri, met wehwehki me kumwail solahr weweidki limpoak. Kumwail dehr mweidohng
    mehkot me kumwail kin tungoale en kauwehla aramas emen me Krais ketin pwoukilahr!
  maq-NT: Sa xi cuetsun cjuatacun rë xingun ngatsë rë ngu xcusun xi scuëë me xi xinu
