    hawyi i'atu­mohey hap mohit haria wato­py­hu'at i'atu­wa­nẽtup hawe. Po'og waku
    wato'e — Mehĩ mana yt naku i watu­'uka aheko mi'u ete mi'i pote atu'u teran eimi­ky­'esat
    ewy mesuwe areĩne'en eiwywo turan waku wato'e. Mi'i hawyi waku watu­we­moe­sy'at
    i'atueko ewy itote. Tukup­te'en wy yt imohey i te haria. Mi'iria py'a­setpe watoĩ­ne'en
    turan waku wati­'a­tu­ky'e mi'iria i'atueko mi'u etiat ewywuat nug hap ete watoĩ­ne'en
    i'atu­wywo turan are. Yt naku i waho­'o­mõ­py­'ahak aimi'u u hap wywo irania'in
    are. Yt naku i aimi'u wo wati­mõ­py­'ahak irania'in seko wãi'e hap ete katu­pono
    mi'iria ehakye­ra'at hamo Iesui iku'uro wy. Ma'ato watenuk kahato i'atue­hamo
    — Yt ewetu'u tei'o mi'i mi'u i'atu'e hap ete pote yt karãpe i ta'a­tu­mohey Iesui
    hawyi mi'iria ma'at haria wato­py­hu'at katu­pono aimi'u wo wati­'a­tu­mõ­py­'ahak
    ne'i pote yt waho­'oekyi kuap i mi'iria Iesui kape.
  kpf-kpf: Oi itâ nâŋgan. Gâ nalem ŋâi nena bukugandâ gekŋâ nâŋgi mân dâp upap zo
    ko bukugoot buku mân op ândiban. Buŋâ. Gâ yatâ op bukugâ tâmbetkuban yatâ upap.
    Bukugâ âlip upapkât Kristoŋâ zâkkât op moip. Gâ zorat nâŋgâm bukugâ nalemgât op
    mân tâmbetkuban.
  ppo-ppo: Yesu Keriso sukó̧ló tao sale no hamoma naao o̧la nokole alané dorao̧sóró
    yae. Mepaae naao no ne were o̧la nokoleteiné atima tuȩ́ tiki doróló sekȩratepa,
    ti ya̧ tua̧mó yaala sókó fole ala mo munipó.
  hin-2017: यदि तेरा भाई तेरे भोजन के कारण उदास होता है, तो फिर तू प्रेम की रीति से
    नहीं चलता; जिसके लिये मसीह मरा उसको तू अपने भोजन के द्वारा नाश न कर।
  wol-KYG: Soo dee lekk lenn ba tax sa mbokk am ci lu ko naqari, noppi ngaa doxe cofeel.
    Bu sag lekk sànk ku Almasi deeyal.
  bef-bef: To lenali mone noseꞌna nalanaꞌmu fato bouba bu goloto ana noseꞌnamu komopaꞌa
    sibina hinogomo henabe lite ana noseꞌna nalabe? Yalo lenali ana boꞌmu leniginaga
