    mindisha kørrømarmøta, Cristo nuyasig kwaig købigwan.
  not-NT: Aisati obiro, aroca pijagamotëri popiguemisantane ira tsorogatsi iraagueri
    iriro, pijagaquerica, aique pigasëretacaquimari; teni onganinate cara pinganquero
    oca. Cara pigasëretacaquimarica, teni pinintasantiri. Aroquenta Quirisito icamobiqueri
    iriro aisati, caninataque quero pitsoingaguiri yamai.
  plu-plu: Nikwe hiyapnabay, nukebyupwi. Ku wixwiy Jesus gihiyegapu ax im giwtrik
    pahapwi ku pariye ikí ku in keh wis patehwe, nikwe ik adahan wixwiy taraksasig.
    Amun ini nikwe wixwiy ka wewnema akak Uhokri gamnihra. Ig Cristo umahkiswe gidahan
    ner pahapwi hawwata. Ka yi muwaka ax ariknawnama ku pariye ik adahan taraksase
    pahapwi ku kadahan Cristo umahkiswe. Nawenétke yis keh ig biyuk giw Uhokri nikwe.
  iou-iou: Unita gäk imaka kubä jop naŋiri notkapak kubätä gabäŋpäŋ bänep nadäk-nadäki
