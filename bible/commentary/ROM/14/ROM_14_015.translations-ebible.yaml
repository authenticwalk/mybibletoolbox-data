verse: ROM.014.015
translations:
  kpx-kpx: Katealemo lana la haoka nimo mesia mole au ioholimale ke ige uvuvena kemo
    toelage la ke aiohavolu. La kemo ke isivi omioholilu. Kelisou ata keho hatialemo
    lainaho lovi ke isi ke aiohavolive.
  okv-H: Eto indari emo no namei indahu avo namei hotembae ue inde kito amite tapa
    indie osaga ere kogua amo inena namei osa ae ue ereoa. Eto Keriso amo namei avoembo
    pehena te inena ari no amina namei ta degi ao ari sapura ta veasuja.
  tbo-tbo: Inapa aniani awai ta anani uyahinei walehita ta linugoapapoeni yaka naka
    luhogala mamaena amaka ta haleya. Yaka aniani awai ta anani lawa u matahi ta wilugagayo
    meta po walewalehita ega tana iapapoenihi babana Keliso ubeihi i hilage.
  mal-C: നിന്റെ ഭക്ഷണംമൂലം സഹോദരങ്ങൾക്കു വ്യസനം ഉണ്ടാക്കുന്നു എങ്കിൽ നിങ്ങൾ സ്നേഹത്തിൽ
    ജീവിക്കുന്നില്ല. ക്രിസ്തു ആർക്കുവേണ്ടി മരിച്ചുവോ ആ ആൾക്കു നിന്റെ ഭക്ഷണം നാശകരമാകരുത്.
  grc-SR: Εἰ ⸂δὲ⸃ διὰ βρῶμα ὁ ἀδελφός σου λυπεῖται, οὐκέτι κατὰ ἀγάπην περιπατεῖς.
    Μὴ τῷ βρώματί σου ἐκεῖνον ἀπόλλυε, ὑπὲρ οὗ χριστὸς ἀπέθανεν.
  bgc-bgc: जै तेरा बिश्वासी भाई तेरे खाणे कै कारण दुखी होवै सै, तो फेर तू मसीह की
    प्यार की रीत पै न्ही चाल्दा, जिसकै खात्तर मसीह मरा, तेरे खाणे की बजह तै तेरा बिश्वासी
    भाई मसीह तै पाच्छै ना हटै।
  khz-khz: Pene walakavamu ati evererena, goi na wailanai rakagau oganiana egitaana
    genai, pono ripa, voo ati ulamagi kalana goi na okalaana. Gemu ganigani na walakavamu
    gena maguli ragai pono vega-rakavaa. Keriso maki ia pakunai ekwaregato.
  deu-TKW: Wenn nun dein Bruder um einer Speise willen gekränkt wird, so wandelst
    du nicht mehr der Liebe gemäß. Du sollst nicht mit deinem Essen den verstören,
    um dessentwillen Christus gestorben ist.
  zsr-NT: Chquiꞌ rushuiꞌnnuꞌ böchiꞌ lzaꞌu, le raguꞌ le runi lëꞌ cural‑laꞌ gáguruꞌ,
    cutu runuꞌ ca ral‑laꞌ gun nu nadxíꞌi böchiꞌ lzëꞌi. Cutu bi ral‑laꞌ gaguꞌ le gun
    ga gac chop ladxëꞌë bönniꞌ naꞌ, gutiëꞌ Cristo uláz queëꞌ.
  lin-lin: Boye soki, likolo ya bilei, ozali koyokisa ndeko na yo motema pasi, wana
    ozali lisusu kotambola na bolingo te. Likolo ya bilei, kobungisa te ndeko na yo,
    oyo Klisto akufelaki.
  hns-NT: Aur djab toe aapan iesaai bhaai ke aage koetjh khaihe djaun okar khaat haraam
    hai, tab toe oke doekh deihe aur pjaar na kare hai. Jaad kar kie Kriest ie bhaai
    khaatien bhie aapan djaan deis hai. Tab oke aapan tjaal-tjalan dwaara na gieraai
    de.
  noa-E: Magua, Cristo gaaimua pʉch khodkha sim daar pua nem parhoobam khoowai irig
    ʉ̈u khaba sim khai, oob tag i dakhĩir magʉm nem khöm. Magba akhiin pua irigjã
    khöpim khõsimjöta sim. Pari pua i dʉ̈i mag sim aig, pua chadcha i daupii khabata
    wai sim. Pʉchdëu nem parhooba khö sim gaaimua oob bigaaum khʉʉnta pekau ee burrpiwi
    okhoopim. Am kõitpa ĩchab Cristo meetarr aawai amjã maadëu daupii aju aai nʉm,
    okhoopimapha.
  eng-EMTV: But if your brother is grieved on account of your food, you are no longer
    walking according to love. Do not destroy with your food the one on behalf of
    whom Christ died.
  mib-NT: Te núu jnáhan ró tu cúvāha ni de jeē yéji rō cūñu ni casocō ñayuu nuū ídolo,
    chi jéni ni de jeē stɨ́vɨ un ánuá rō, núu súcuan te tu cúndáhú ni rō de jeē sáha
    ró súcuan. Coto má snáā rō anuá jnáhan ró sɨ́quɨ̄ jeē yéji rō ɨɨn jeē jéni ni
    de jeē cuēchi cúu. Chi suni jehē maá de ni jihī Cristo.
  lif-NT2: खे़ने़ॽ के़जबा कुजाःल्‍ले़ वेॽ नसानिबान् चप्‍चि के़जोःक्‍पा चोगुॽने़ फाॽग्र
    खे़ने़ॽ वेॽहाॽ लुङ्‌माॽ के़दुक्‍तुसिबा मे़बोःङ्‌ने़ल्‍लो॥ खे़ने़ॽ के़जबा कुजाःल्‍ले़
    वेॽ नसानिबान् फे़त्‍मे़लाःन्‍दुन्‍लरो, थेआङ्‌भे़ल्‍ले़ खे़ल्‍ले़ कुलागि ख्रिस्‍ते़न्‌स्‍ये़आङ्
    वाॽरो॥
  xnj-xnj: Ngati ukumvinisa mtima mlongo waku ndava ya chakulya cheilya, ndi veve
    ukita lepi muuganu. Chakulya chewilya chikoto kumuyagisa mundu mwenuyo ndava Kilisitu
    afwili ndava yaki.
  mmx-mmx: Mo do mina lox abulu luvutneton nimi at leveluxa nemi mi anan i, nemi mixo
    lox asuusu labalamu. Nemen gat miguta lok leveluxa no nemi mi anan i na lox asubu
    rinotno laradi no ne Karisito ga uu xorop tin.
  cbr-NT: Usa 'ain ca axa —'ën usa ñu pi cana 'uchati 'ai —quixun sinánquinbi mitsúnmi
    'aia isquin anribi usa ñu pi 'uchacë, ax ca min 'ucha 'iti 'icën. Min a uni nuibacëma
    'ixun camina usaquin 'an. Usa 'ain camina mitsun an picëma ñu piquin, anun rabanan
    Cristo bama 'icëbi, uni 'uchamitima 'ain.
  tee-NT: Para ju uxijnan ni lhamamak'aniniyat'it ju tam milak'au'an ju tuch'i uyat'it
    pus ju chunch nomputun ni jantuch vasalh t'alamap'ainiyat'it ju tam milak'au'an.
    Pus ju tuch'i uyat'it ju uxijnan ni capu'alh lacajipi ju tam milak'au'an pus jantu
    a'ut'it. Ju Cristo vachu' nilh ixlacata ju anu' milak'au'an.
  eng-LSV: and if your brother is grieved through food, you no longer walk according
    to love; do not destroy with your food that one for whom Christ died.
  cak-NT: Y romari' roj ri nakataj ronojel, man taka'an che ri jun kach'alal ri man
    nutaj ta ronojel chi niyujtaj runo'j (runa'oj) y nitzak koma roj, roma ri Cristo
    can xcom chuka' roma ri kach'alal ri man nutaj ta ronojel. Y xa c'o jun ri xtitzak
    koma, can k'alaj chi roj man jojjo'n ta.
  pah-NT: Po ti g̃a hepiagi pe i'urame g̃wia, a'ero po ti g̃apy'a rekotehei pe ndehe
    nehẽ. Po ti pe g̃apy'a mongotehei i'gwovo g̃waramo, a'ero po ti pe ndaperekokatui
    g̃a okoe'yma g̃a ndehe. Tapembote'varuhui ti nanongara'g̃a a'ero mbiara gwove'ỹ
    ga pyri. A'ereki Cristo'ga omano g̃a ndepyga.
  sja-NT: Maperã k'ĩrak'aupai pɨ ɨ̃pema Cristo k'aurepa t'ãri p'uapii. Iru k'ĩrapite
    pɨa k'oru pɨrã ne-inaa irua k'ok'aa, iru t'ãri ãrii beei pɨ ome maa-e pɨrã Tachi
    Ak'õre ome, Cristode ijãa amaadarumaa. Cristo ichiaba piuji ma eperã k'aripait'ee.
    Mapa chik'inia p'anapatáatɨ.
  xed-xed: Ala, ka ma skwa zay ta zə ka dəmanafta ka ta ŋuɗufa zwaŋama gha katsi,
    ɗvu a ka nda tsa wa. Ma zləmbiŋ ka ta zwaŋama gha nda ma skwa zay ya ta zə ka,
    kabga mtumta Kristi ta ghəŋa tsatsi guli.
  mks-NT: Joo tá ndíhi̱hvi̱ ñanún, na̱ cúú cuéntá Jesús sa̱há ña̱ha xísún já quéa̱
    cúni̱ cachi a ña̱ cándajún na̱. Cuéntá coún ná a̱ cájún ña̱ ndicava na̱ cán nu̱ú
    cua̱chi sa̱há ña̱ xísún jáchi̱ cúú ná na̱ na̱xi̱hi̱ Jesucristo sa̱ha̱.
  gfk-S: Hokakarek, be ing ira am mangana nian i gil no hinsaam be na puko saasa,
    io, paule murmur ira tintalen na harmarsai um. Waak u en ira linge ing na hagae
    no hinsaam nong Krais ga mat utana bileng.
  bmu-bmu: Anutunöŋ nene pakpak amöt qem teköi sarakŋi akzemö, töndup alaurup tosatŋan
    dönqizizinŋini aka sömbup qahö nemakze. Kraistnöŋ yeŋgöra aka kömuiga tosatŋi
    eŋön mönö wuanöŋgöra sömbup nemba mewö miaŋön yeŋgö uruŋini mem bölimakze? Mewö
    nanŋini imbi-imbi aketka urumeleŋ alaurupŋinan miaŋgöra wösöbirik ahakzei, mewö
    mönö urukalemgö könaŋi mi qahö toroqeba wuataŋgömakze.
  dgz-dgz: E taba da nayana menan orup da taba ame virip vine yawae bagu sisi anupi
    menan e ebo taiwanin iwa me menan ya anuiwanin. Ap menan e taba nane gapan orup
    da ya to koeragamene, iwa Keriso me menan den boen.
  eng-GNV: 'But if thy brother be grieued for the meate, nowe walkest thou not charitably:
    destroy not him with thy meate, for whome Christ dyed.'
  zaa-NT: Acca lu' nna bíttuúru go lu' biỹa alimento nu ná tul·la' para lani hermano
    qui' lu' nna ccá bi lastimar espiritualmente taá de rila'ni bi qui'ni ro lu' ą.
    Ą' modo nna rilá'ní qui'ni labiru la' tsì'ilatsi' gá té lo losto' lu' para hermano
    qui' lu'ą' nna calatsi' lu' qui'ni nitti bi solamente por ttu cosa nu ridàlatsi'
    lu' go lu'. Ná qui'ni éxalatsi' lu' qui'ni ą'hua por hermanuą' nna gùtti Cristua.
  eng-WEBSTER: But if thy brother is grieved with thy food, now walkest thou not charitably.
    Destroy not him with thy food, for whom Christ died.
  guh-guh: Panijabananë itsa apo pexaenë jumapecataeya pexanaenëanëjavabelia perajutsiyajuvënëvi,
    pëtsa patsitaxaneme. Tsipaji paxamë itsa patsitaxaejitsipame jumapecataeya pexanaenëanëjavabelia
    perajutsiyajuvënëvi, panijabananë bepacasivajamatabëjiobi tsipae. Tsipaji panijabananë
    bepibisiacuene patsitaexanaejitsipame itsa patsitaxaejitsipame jumapecataeya pexanaenëanëjavabelia
    perajutsiyajuvënëvi. Nexata jumapecataeya pexanaenëanëjavabelia perajutsiyajuvënëvi,
    panijabananë itsa patsitaxaejitsipame, nexata panijabananë asivaya apo pataemë
    tsipae. Tsipaji itsa pacajanitaejitsipa panexaejava jumapecataeya pexanaenëanëjavabelia
    perajutsiyajuvënëvi, nexata bajaraponë ata naxaejitsipa. Nexata Diosojavabelia
    bepenaneconitsinë nataejitsipa penaxaexae jumapecataeya pexanaenëanëjavabelia
    perajutsiyajuvënëvi. Panetsitaxaejava pejamatabëcueneta Diosovecua panenaxuabiaexanaeyaniva
    panijabananë, pëtsa patsitaxaneme jumapecataeya pexanaenëanëjavabelia perajutsiyajuvënëvi.
    Tsipaji rabaja vajatuxanenë Cristo sivatëpa bajaraponë ata penaxuabiyaniva.
  bon-bon: Weene liba weeme poto binamewale bine weeme cibu ärngäja ca ngenecu mäpu
    me jaawenemuye, weene piba owecu lica gemi teeme tääpume. Keriso cuta peei biname
    bime tääpume budre ituge äbita; gone teeme Yeesu bau ätrunga ne sabe wawena weeme
    deedei äbita mule ca.
  nhw-BL: Huan sintla se tlen amojuanti quicuas se tlacualistli, huan ica ya nopa
    quiyolcocos iicni, pampa moilhuía se tlajtlacoli, huajca amo quinextilía sintla
    quiicnelía iicni quema quicua. Huajca amo xijyolcoco huan xijchihua ma huetzi
    moicni ica catli tijcua, pampa nojquiya Cristo quimiquili.
  swh-ONEN: Kama ndugu yako anahuzunishwa kwa sababu ya kile unachokula, basi huenendi
    tena katika upendo. Usiruhusu kile unachokula kiwe sababu ya kumwangamiza ndugu
    yako ambaye Kristo alikufa kwa ajili yake.
  wbi-wbi: nave vwimila kyakulia unyalukolo ghwako isukunala, naghughenda kange mulughano.
    nungamunanganiaghe mu kyakulia kyako umuunhu juno vwimila jake uKilisite alyafwile.
  bba-bba: À n ɡɑ̃ɑnu di, mɑ yɑ wunɛɡii bwisikunu kpɛ̃ɛ, ɑ ǹ mɑɑ sĩimɔ kĩru sɔɔ.
    A ku de dĩɑ ni ɑ dimɔ nu tɔnu kɑm koosiɑ wìn sɔ̃ Kirisi u ɡu.
  eng-KJVCPB: But if thy brother be grieved with thy meat, now walkest thou not charitably.
    Destroy not him with thy meat, for whom Christ died.
  kgk-NT: Ha, “Ne rembi'u e'ỹ katu iporã ja'u” ere ramo nde rapixa-pe, nerembovy'avéi-ma
    va'erã íxupe. Nderehayhuvéi-ma va'erã hereko-vy. Nde rapixa-rehe omano-ma va'ekwe
    Cristo. Tuvixa mba'e nde rapixa Cristo-pe upéa-gwi. Upéa-gwi ani pe'u teĩ hembi'u
    e'ỹ nde rapixa resa-py. Erembojejavy uka arã íxupe. Ojehesa rerova arã Cristo-gwi.
  waj-waj: Fai a vo yeenna fayai voovai nnaivaara i seena ausa hanigiai voovoono ivaara
    yaata utuoo haipa mminnaavaivee kiaa kioo ausa mmuaararaivaa varano ivaara fai
    hama a innara mmuduuya riraivo aiki vainaravai. I seena ausa hanigiaivaara Yisuu
    Kirisiiva putuuvaara yaata utuee sa yeenna fayai vooyauvai nneeno rikioo ivo iyauvaara
    haruruoo koonnama variaivee.
  cpy-cpy: Aririka poñaahakyaari itsipa kemijantzinkari powayityaawo ipinkiri rirori,
    tee petakoshiretari. ¿Kameethama pikantzi-moneenta-kaeyaari itsipa powakawowa
    owanawontsi? ¿Pikowatziima powaaripero-shireteeri? Riijatzi kemijantzinkari, ikamawenteeri
    rirori Jeepatzii-totaa-rewo.
  ekk-PKP: Kui teie kaasusklikku haavab teie toiduküsimus, siis ei käitu te enam armastavalt.
    Ärge hävitage kedagi, kelle eest Kristus suri, toiduga, mida valite söömiseks.
  mpx-mpx: Ebo talim atena nu palomwan kaiwena aanan etega u an toto iya i nuwatu
    ni pabiki, yaka nige nunuwana ana pagan u giginol. Bahi owa aanan o nu aan inoke
    eliyana alom yawalina nu aapanak, iya kaiwena te Keliso i yaomal.
  wbp-wbp: Kajinpa kuyu kutu ngarni, ngula-kurraju kajikangku marda yangkangku jinta-karirliji
    yirrikarrikarluju nyanyi kuyu ngarninja-kurraju, manu marda kajikangku marri-pinyi
    ngarninjakungarntirliji. Ngula-jangkaju kajika marda ngampurrpa-jarrinjarla kuyuju
    kutu ngarnilki nyanungurlangurlu. Ngula-jangkaju kajika-nyanu marda kurnta-nyayirni
    rampal-manngu-nyanyi Kaaturluju nganta kapu yampimi pina-kanja-wangurlu nganta.
    Kujaju kula junga. Jijaji Kirajirla palija nyanungurlanguku yalikiji yapaku. Jungangku
    kajinpa kutu ngarni yaliji kuyu, ngulaju kula kanparla yulkamilki yalikiji yangkakuju
    yapa jinta-kariki. Kujaju jungarni-wangu. Kajilpanparla junga-nyayirni yulkayarla
    yaliki yapaku kuyu ngarninja-wanguku, manu kajilpanparla ngampurrpa nyinakarla
    yawuru-maninjaku, ngulaju kajikanpa nyunturlangurlu yampimi kuyuju ngarninja-wangurlu.
  luo-luo: Kapo ni gima ichamo miyo wadu hinyore, to mano nyiso ni iseweyo wuotho
    e hera. Kik iyie gima ichamo chwany ngʼat mane Kristo othone.
  nhe-NT: Huan intla se tlen imojuanti quicua se tlacualistli, huan ica ya nopa quiyolcocos
    iicni, pampa moilhuía se tlajtlacoli, huajca quinextilía para ax quiicnelía iicni
    quema quicua. Huajca amo xijyolcoco huan xijchihua ma huetzi moicni ica tlen tijcua,
    pampa nojquiya Cristo mijqui ipampa.
  aii-aii: ܐܝܼܢܵܐ ܐܸܢ ܦܵܐܹܫ ܡܘܼܦܫܸܡܵܐ ܐܲܚܘܿܢܘܼܟ݂ ܒܡܹܐܟ݂ܘܼܠܬܵ‌ܐ، ܠܹܐ ܝܘܸܬ ܐܚܹܪܢܵܐ ܒܸܚܕܵܪܵܐ
    ܒܚܘܼܒܵܐ. ܠܵܐ ܛܲܠܩܸܬ ܒܡܹܐܟ݂ܘܼܠܬܘܼܟ݂ ܠܗ̇ܘ ܕܒܘܼܬ ܕܝܼܹܗ ܡܝܼܬ ܠܹܗ ܡܫܝܼܚܵܐ.
  esk-NT: Atniġñiġupku aniqatin niġikkapkun tuvranġiññiġiñ tumaa piqpaktam. Piyaqquqtaqnagu
    ukpiqsrił̣ha niġikkapkun nalaunŋaginġitpagu. Itqaġilugu una, Christ-ŋum tuqqutipmigaa
    aniqatin.
  msb-msb: Kaya kun nakapasakit ka san buot san imo kapwa tungod san ginakaon mo,
    dili ka nabubuhay sa pagkamuot. Ayaw igpasira an ginpakamatayan ni Cristo tungod
    lang sa pagkaon.
  cpa-NT: Jøng² tsa¹hnio¹ jniang³ roh¹³ jniang³ ju³ná³ ca¹táh² uai¹² dsǿa¹²dsa ni³
    huu¹³ hi² ti³quie¹² jniang³ cøng² ni³ má¹ hi² lë́²dsa tsa¹dsio¹ quie¹³ jniang³.
    Ca¹jon¹ Cristo ni³ huu¹³ quiah¹² roh¹³ jniang³. Jøng² tsa¹ju³quie¹³ jniang³ lǿa¹²
    ju³ he² hi² jmo¹ hi² tiáh¹dsa dsag³.
  dso-dso: ତମେ କାଇ କାଦି ମିସା କାଇଲାର୍‌ପାଇବଲି ଜଦି ତମର୍‌ ଗଟେକ୍‌ ବାଇକେ ଦୁକ୍‌ କରାଇସା, ସେନ୍ତାର୍‌ଆଲେ
    ତାର୍‌ପାଇ ତମର୍‌ କାଇ ଆଲାଦ୍‌ ନାଇ ପାରା ଆଚେ । ତମର୍‌ କାଇବା କାଦିର୍‌ଲାଗି ଆରିଗଟେକ୍‌ ଲକ୍‌
    ମନ୍‌ କଲାନି । ସେଟା ନିକ ନଏଁ । କାଇକେବଇଲେ ସେ ମିସା ତମର୍‌ ସଙ୍ଗର୍‌ ବିସ୍‌ବାସି । ଆରି ତାର୍‌
    ଜାଗାଇମିସା କିରିସ୍‌ଟ ମଲାଆଚେ ।
  meu-meu: Bena amu aniani ḡauna dainai varavaramu lalona e hekwakwanaimu, oi na uraheni
    dalana ai to rakamu. Keriso ese ia dainai e mase; oi ese amu aniani dainai basio
    hamasea.
  yva-NT: Weramu syare naemeno nya arakove wato ai. Weye ranivara nya arakove po naen
    nyo apa anaisyo po raisyisyi raisy, weamo anuga nsosobe. Nya arakove umaso pamo
    Kristus kakai ai to, weti vemo nya ana nyo raisye mo nya arakova apa anave randami
    nora! Yara syare naemeno ai, ti kove mamo nyo anaisye wato rai nora.
  dgc-dgc: Eng atdinan mo tu top mo ta medukés a isip na, da méngan ka ta pilas, éy
    mali ka, da kinagi na a bawal. Bakit, éwan mo mahalén i top mo ta péniwala? Minate
    ti Cristo para be diya. Kanya diyan mo siya ipahamak dahil ta péngan mo.
