  ixl-CNT: Tan oj txaaꞌ echbꞌul vatz vahermano vaꞌl neechbꞌu utz, taꞌxh txumel aaqꞌo
    neechbꞌu siatz, sakaꞌtziiun saaqꞌo. Utz yeꞌxhkam naꞌan tiiꞌaxh tiꞌ vahermano atziꞌ.
    Ech kuentaꞌaxh tan, bꞌaꞌn siꞌaneꞌ aas tiꞌ koꞌxh maꞌj echbꞌubꞌal laꞌtekxaan el
    vahermano kꞌatz u Cristo vaꞌl ul kamoj tiꞌ.
  xsi-xsi: Ambo noko uru kuka kâpwa toŋge, andeta noko ninambwe kalo tawana tu kâpwa
    ŋinde nde muso lâ Maro Kindeni nao, ande noko ne vetâŋa ŋinde ma iveta ninambwe
    ŋinde ilo rârâ. Aku noko ne vetâŋa ŋinde ma itula pwataki tu noko kupu muli pa
    tini-mwasa ne vetâŋa marumbu lâ. Kirisi imâte ŋana iyaute noko ninambwe ŋinde
    piti lâ kondoma ilo. Ambo noko ne kâŋa-nuŋa ma iyaula i ne kalo-tawana, ande ŋinde
    ma ara tia ndo.
  crx-NTPO: Ndai la ah'álh-i, 'ink'ez nohulhutsinke yuch'a nijoot ninzun de, 'ink'ez
    bunalh yah'alh de, 'et de be nék'ets'intsi'-i yit yinka dúlhts'ih whe' aht'oh.
    Ndai la ah'álh-i, 'i gha Christ buba dazsaíne ninta' bólh'en junih.
  kan-OKCV: ನೀವು ಆಹಾರದಿಂದ ನಿಮ್ಮ ಸಹೋದರರನ್ನು ದುಃಖ ಪಡಿಸುವುದಾದರೆ ನೀವು ಪ್ರೀತಿಯಿಂದ ನಡೆದುಕೊಳ್ಳುವುದಿಲ್ಲ.
    ನೀವು ತಿನ್ನುವುದರ ಮೂಲಕ ಕ್ರಿಸ್ತನು ಯಾವನಿಗೋಸ್ಕರವಾಗಿ ಸತ್ತರೋ ಅಂಥವರನ್ನು ನಾಶಮಾಡಬೇಡಿರಿ.
  bbb-bbb: Ro ja kairafa jone gue ijiebuo nidua ijia ire bino bu ivo baki ije ikuva
    ije ja vame oetuanamivo ijia kenoejo baki. Ro ja ire ije bu ivo baki ije ikuva
    jaka e ije Jesu Kuraesi fu buefuo baronema ijiebuo kavene kame arafiriadufuo.
    Ijadufuo ni mukoreigia vierafekinu jone oetuanamifo.
  blw-blw: Wat chàyu way cha mangissa ah heno, ilanyu ta achi oma-annig hen missa
    yag chayu ammaan hen malifokan hen afurot hen ifayu, te no yachi hen ammaanyu,
    chayu epàila way maid ustoh layadyu an hiya. Wat ilanyu ta achi oma-annig hen
    okrong yag chayu lifokon hen afurot hen ifayu way uray met hiyaat inyatéy agé
    Jesu Cristu hen fasorna.
  tam-2017: ஆகாரத்தினாலே உன் சகோதரனுக்கு விசனம் உண்டாக்கினால், நீ அன்பாக நடக்கிறவன்
    இல்லை; அவனை உன் ஆகாரத்தினாலே கெடுக்காதே, கிறிஸ்து அவனுக்காக மரித்தாரே.
  azz-NT: Huan tacán tejua ticuajtinemi tensá tacualis tenica ticyolxocolijtinemi
    mocniu taneltocque, ijcuacón tejua amo tictasojtatinemi ne mocniu. Huan amo no
    xicchihua que tiquixpolos tech in tajtacol ne mocniu taneltocque ne ten Cristo
    quixtahuilij ya nitajtacoluan, sayó porín tejua ticnectinemi ticuajtinemis tensá
    taman tacualis.
  spa-RV-1909: Empero si por causa de la comida tu hermano es contristado, ya no andas
    conforme á la caridad. No arruines con tu comida á aquél por el cual Cristo murió.
  csy-csy: Ahihang na suapui pa sia na anneak hang in a thin a na le, nangma sia itna
    taw nungta ngawl na hihi. Ama sia na anneak taw in susia heak in, banghangziam
    cile ama atu in Christ thi hi.
  mxq-NT: Es pʉn mij kyaj xytyuñʉ kwentʉ éxtʉmʉ mmʉguꞌuk ñayjyáwʉty ma̱ ja myʉbʉjkʉn,
    es mʉt ja diꞌibʉ mjeꞌxypy xyajma̱ꞌa̱ty yʉ myʉbʉjkʉn, kyajpʉ dʉꞌʉn xytyuñ mʉt ja
    tsojkʉn. Pa̱a̱ty katʉ xytyuñ es xyjeꞌxy diꞌibʉ yajpekytyúnʉp ja mmʉguꞌuk diꞌibʉ
    Kristʉ kyuꞌoꞌkʉ.
  tzj-NT: Pro wi kas k'alawachili nati' jun nakun chwach jun kach'alal in wi xa nyojtaji
    ja kach'alal amwal jari' bien k'alaj chi matawajo' ja kach'alal. Maxta xa rmal
    ja nati' tok xtiyojtaj jun kach'alal amwal, makana' maquita cami ja Cristo pa
    rcuenta.
  tdt-tdt: Se karik o haan buat nee iha nia oin, nia sei laran susar. Nunee bainhira
    o halo ida nee, o la hatudu domin ba nia. La bele estraga fali o nia maluk tanba
    deit o hakarak haan buat nee. Tanba Kristu mos mate ba nia.
  ron-BTF: Dar dacă fratele tău se mâhnește din cauza mâncării tale, tu nu mai umbli
    conform dragostei creștine. Nu nimici cu mâncarea ta pe acela pentru care a murit
    Cristos.
  eng-WEBP: Yet if because of food your brother is grieved, you walk no longer in
    love. Don’t destroy with your food him for whom Christ died.
  eng-FBV: If your fellow-believer is hurt by you over matters of food, then you're
    no longer behaving in a loving way. Don't destroy someone for whom Christ died
    by the food you choose to eat.
  nld-1939: Maar wanneer ge uw broeder grieft door uw eten, dan beoefent ge de liefde
    niet meer. Stort door uw eten niemand in het verderf, voor wien Christus is gestorven.
  bwo-bwo: Nee n meyiru mishi jangon ni eshush t'ugo n wotiyal shúnonaliye nbeyiri,
    eshe Krstos bísh b́k'irts asho n meyiru mishi jangon b́ t'afitwok'o woshk'aye.
  nch-BL: Huan sinta se ten amojuanti quicuas se tacualisti, huan ica ya nopa quiyolcocos
    iicni, pampa moilhuía se tajtacoli, huajca amo quinextilía sinta quiicnelía iicni
    quema quicua. Huajca amo xijyolcoco huan xijchihua ma huetzi moicni ica cati tijcua,
    pampa nojquiya Cristo mijqui por ya.
  quc-TNT: We c'u rumal ri catijo cuban c'äx ri ranima' ri awachalal, man lok' tä
    cawil ri' ri awachalal. Maban ba' chi jun winak chic cäkaj pa mac xa rumal chi
    ri at c'o jas cawaj catijo. Musach chawe chi rumal rech ri are' xukuje' xcäm ri
    Cristo.
  tfr-NTPO: Bop kjl̈ara woydëp ara jl̈õkoyo wl̈eni ga barwëp, l̇l̇ëbo uëp l̈i kjĩshko
