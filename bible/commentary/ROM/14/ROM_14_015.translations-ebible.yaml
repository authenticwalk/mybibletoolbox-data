  nin-NT: Uwa ti du uzumbirr a la ure ni itu inkindirr inuma nggo uwa ri yi nggo,
    inkindirr yi nggo uwa i na i di inta i hi du uwa i si kpanye nu uzumbirr wa ku
    zizo hen. Si du ila yi nggo uwa ri yi, i du unushirr wanggo Kristi a ni ttu ku,
    a jaku hen.
  acu-NT: Tura atumi yutairi pachitsuk yuwau asakrumin, Cristo nemarin nuna wainak,
    tunau nintimias pujamtaikia, nu aints tunau nintimtikrau asaram, nu aintska aneetsuk
    pujarme. Antsu Cristo nu aintsun aneau asa, niincha uwemtikratas jakamiayi. Tura
    asamtai atumi yutairi pachitsuk yuwakrumka, chikich aints Criston umirtan inaisai
    tusaram wainkataram.
  cak-WNT: Pero wi xa ruma natij jun cosa, xa rumari' nuben ca'i' ruc'u'x jun kach'alal
    y nitzak, ntel chi tzij chi ma nawajo' ta ri awach'alal. Rumari' ma tikatij ta
    jun cosa ri xa nuben chare jun kach'alal chi xa rumari' nuya' ca ri Cristo. Ruma
    ri Cristo xcom chuka' ruma ri kach'alal ri'.
  ebk-ebk: Iib-ak ay omaafurot, mu nasaktan chi numnum nan iib-a takú kiapú as nan
    kanun takú ay paniyiwuncha, fiakun layad nan cha takú epaila kan chicha mu epapati
    takú ay mangkakan as nan hana. Isunga il-ilaun takú ta achi takú chachaelun nan
    pammaten nan iib-a takú kiapú yangkiay as makan, tay natuy hi Cristo para kan
    chicha us.
  spa-PDDPT: Porque si tu hermano se ofende por lo que comes, ya no procedes según
    el amor. No destruyas con tu comida a aquél por quien Cristo murió.
  ruf-ruf: Lekeni ung'amdesa ndughu yako kwa ichijo chaukuja, ghweghwe kwahela unoghelo.
    Ichijo chaukuja chileke kumwaghitsa ndughu yako, Kiristu tsakafa kwaajili yake.
  gun-gun: Ha'e nunga rupi mba'emo re'u va'e káuxa nde-irmão kuery remomboriau vy
    mborayvu rupi e'ỹ reiko. Ha'e kuery re Cristo omano rire nda'evei tembi'u káuxa
    rive rejoapo aguã okanhy aguã rami.
  agu-BL: Ncha'tz e' cyeru', ko na cyak'u' bis scyetz mas kajwutz tan yi e'chk takle'n
    yi na baj cya'nu', qui na yub. Na na elepont yi qui na chipek'u' scye'j, na na
    chitzanu' tan tak'le'n bis scyetz. E'u' kajwutz, quil chipit ninu' jun kajwutz
    tul il tan tu' e'chk takle'n yi na baj cya'nu'.
  isn-isn: Ang'wi kunsoko andya umuluna wako ukisusumya, shuku genda hangi muulowa.
    leka kumugazanja nandya yako umuntu nai nsoko ang'wa Kilisto aukule.
  eng-PEV: Sometimes you might know that something is all right, so you think you
    will eat it. But if you know that another Christian will get upset when you eat
    it, then don’t eat it. Leave it. If you love other Christians, you will not do
    things that hurt them. Remember, Jesus Christ died for those people, so don’t
    eat that food. You know that it is all right to eat it, but leave it anyway. Then
    nobody will blame you.
  ilo-ULB: No mapasakitan ti kabsatmo gapu iti taraon, saankan a magmagna iti ayat.
    Saanmo a dadaelen ti tao gapu iti taraonmo a nakaigapuan ti pannakatay ni Cristo.
  pir-NT: Ti potota ijire. Mʉsa apee borore mʉsa ihyagʉ̃ mʉsa acayʉro mʉsare ihña
    cũ ihyaro, “Yohou, ñano yei niaga yʉhʉ”, ni pajiro tʉhotuboaga tiquiro. Tiquirore
    sa ihña cũ ihyagʉ̃ yena, tiquirore cahĩedare mʉsa. Apee borore mʉsa ihyagʉ̃ ihña
    cũ ihyaboaga tiquiro. Sa ihyaro “Ñano yei niaja”, ni tʉhoturo Cristore duhuboaga.
    Mʉsa acayʉro ye buhirire yariari Cristo. Sa yena “Cristore duhuari”, nina tiquirore
    ihña cũgʉ̃ yeracãhña.
  anv-NT: Ne mbɔgé genó ɛyigé wɔ ɔnyɛɛ́ gepyɛɛ́ aŋmɛ abifɔ ábɔɔ́ ɛfwyale né metɔɔ́,
    ɛbyɛnnó wɔ ɔlɛrege fɔ́ gejeé. Ɛkágé gétúgé genó ɛyigé wɔ ɔnyɛɛ́ ɔchɔ
    ntɛ meŋmɛ wyɛɛ́ muú Kras agboó ntó gétú jií.
  sab-NT: Ba bligda gweale gute daba na gwage, daba e alin bligda e me no gutadale,
    suge amage ama bligda e gute gire ama kle age me no Chube dollale. Bligda e gute
    giti daba na ta me chege no, uñale bage daba na alin me no agwa ba lle ene gute
    dare daba gwage, ba age ene diali, amage suge ba me kle mo ta dbe no ama ole.
    Daba e Cristonu, Cristo jokeda ama alin, me no daba ene ta gbe siere Cristoge
    ba kle blire giti daba me kle blire kare.
  tmd-tmd: Makwam ñɨŋ, haul nöbö mölöu nöbö Jisas ñɨgö ñöx nɨgön wöröxöŋ piaku ñɨgö
    madmag nɨgölön, ap ñɨŋ mödömɨdöi akuyöbö amɨn nɨmɨm, ñɨŋ rɨb mɨga yöxön pɨn bɨrɨb
    maga ra. Mag aku aliö alön ñɨgö ñɨŋ rɨ gwogwam cöña.
  acr-NNT: Yey we ruma ri katij la, kapaxij la ukꞌuꞌx ri hermano la, riꞌ ri katajin
    la che ukꞌutik na e ta chi ri rutzil kꞌuꞌxaj. Ruma kꞌu waꞌ, lik na ubꞌe taj xa
    ruma ri katij la, kꞌo junoq karesaj ribꞌ chirij ri Cristo yey ruma ne rire xkam
    ri Cristo.
  kpg-kpg: Maa goe ga haga manawa gee do duaahina i au mee ala e gai, malaa, goe guu hai
    be tangada do aloho ai. Goe hudee dumaalia gi au mee ala e gai gi hagahuaidu ina
    tangada dela ne made ginai a Christ.
  taj-taj: एसे चबा स्‍हेसे लमा एला आलेला विश्‍वासदा ज्‍यबा आतनी भिसम एसे ह्राङला आलेदा
    माया लबा आरे। ख्रीष्‍टसे ह्राङला ज्‍याननोन पिन्‍सी सोना लबा एला आले एसे चबा स्‍हेसे
    लमा नाश थातगै।
  avt-avt: Samiyak o menmen yi yayɨm hɨram mamɨwaank ni yinan han kɨr, te yi ap hanhan
    yeriuweri au. Yi ap eiwis menmen yi yayɨm mamnip mɨt miyapɨr kerek Krais kaa kakɨkepi,
    hɨram mamɨwaank menmen mɨr me Krais hɨr nisesim.
  cbk-cbk: Si ta causa ustedes estorbo na conciencia del otro maga hermano por causa
    del comida que ta come ustedes, entonces ustedes ta dale mira que nuay ustedes
    el amor de Dios para canila. Poreso no debe ustedes destrosa el fe del di ustedes
    hermano por causa de comer el cosa prohibido para con ele, cay el Cristo ya muri
    tamen para con ele.
  uig-ARA: ئەگەر يېمەكلىكىڭ تۈپەيلىدىن قېرىندىشىڭنى ئازابقا قويغان بولساڭ، مېھىر-مۇھەببەت
    يولىدا ماڭمىغان بولىسەن. مەسىھ ئۇنىڭ ئۈچۈن ئۆز جېنىنى پىدا قىلىپ ئۆلگەن، بۇ قېرىندىشىڭنى
    يېمەكلىكىڭ بىلەن نابۇت قىلما!
  tuf-tuf: 'Uch síhw̃awi: baatán icúr bi bachuti cohcayat, rabin cuecwata óraro. Eyat
    síhw̃atra cohjor bin sehw̃ar cuecwata óraro. Eyta cuácayat, baat rab cac cahm
    eyta cóhctara, rabin racar bár rehquít eyta cohta óraro. Eyta cuácayat rabin ruhw̃uti
    acu, baat cat rabat bachuquey cohti etwi. Jesucristo eyin cuitar cat tayar tunin
    acu chinjác etar eyin ruhw̃uti ac cohti bachuwi.'
  abx-abx: Kon sapasamuk-mo i isip-na si bugtu'-mo tungod hamok si karakanon, kon
    sugad gana' na paghigugma' anan si buhat-mo. Dakaw aghimu'on nga i pagkakan-mo
    i makapabulag si Diyos si bugtu'-mo nga nagpakamatayan-na si Kristo.
  mco-NT: Pen ca' m'oy'ity mɨɨd tüg mɨgüg co tɨ mjɨcxy je jɨcx pɨcy huɨdibɨ yɨ' ytijpy
    co Dios ca' jadu'n yaj'cöducy, chi ca' anajty mdzocy mjɨhuɨ̈y yɨ mmɨgüg nej ypadyii.
    Com nañ Cristo tɨ y'ögy mɨɨd yɨ mmɨgüg ypocy ycɨxpɨ, paady ca' huaad myajtɨgoy
    yɨ mmɨgüg, mɨɨd co mjɨcxy huɨdi yɨ' ca' jäygɨdägy.
  cpb-NT: Arika poñaayaari itsipa kemisantzinkari powayetyaawo ipinkiri irirori, te
    petakoshiretari. ¿Kameethama pinkantzimoneentakayaari itsipa powawowa owanawontsi?
    ¿Pikowima powaariperoshireteri jirika? Irijatzi kemisantzinkari jirika, ikamawentakeri
    eejatzi Cristo.
  aon-aon: Namudok aria ta nyak nyuwok enesh eshudok aria enen um ipak Iruhin ananip
    um nyatrin um nyawok enesh eshudok aria douk enyenyihw apahw yowehw aria nyatu
    um, aria nyak douk nyakutukuk ehudok yopihi aih um urkum manaiwah kupaishi um.
    Namudok aria nyak mare nyunek enen Iruhin ananin arpen nyutu um nyak nyashoh iri
    eshudok eneshenesh uwe, uwok. Enyudok arpen douk shopunek Krais nagok um wata
    nuraen um ananin iri.
  hus-NT-2005: Por max kʼal tin kwenta xowaꞌ a kʼapal, a tʼeꞌpindhál na at kidháb,
    tám, u kalelich jelti max yab a kʼanidhál. Yab ka tʼajaꞌ ke kʼal tin kwentakʼi
    xowaꞌ a kʼapal, kin jilaꞌ ti belom jun xitaꞌ xi loꞌodhich tam ti chemech na Kristo.
  mig-NT: Ko nú sɨkɨ̱ ndéyu‑ro tá'u'u̱ ini̱ ñani̱‑ro̱ núsáá te nasu̱ kúndá'ú ini̱‑ro̱‑í.
    Ma̱ xnáa‑ro cháa‑ún ja̱ kuáchi ndeyu‑ro, chi ja̱ cháa‑ún kúu ja̱ ní ji'i̱ Cristo.
  bps-bps: Na ku gamu kmaan i knaan fandam i demeyu faglut fnang Dwata, ani kadang
    too gamsamuk i nawan, na too mbangal landè kakdoyu kenen. Nang gamu kmaan ku mdà
    di kakaanyu dun, gafalmoyu i kafaglut i flanekyu, du mati Krayst duenan kenen.
  mbs-mbs: Aw kedàtan se doma otaw tomaking ki Cristo tandà te egpengànen niyo, medaet
    se pegpengaen niyo kenyan, so iling te wedà niyo sikandin kedekeli te pedowan.
    Ikà niyo egbaet te pegsalig te doma otaw diyà ki Cristo pineokit te pegpengaen
    niyo, so simelilin si Cristo heman kandin te pegkematay din doton te kros.
  tof-tof: Marü zonaret müpdü ne nómade ene alo klamanme, ma ne kla alodóla, marü
    tórrmen tulmil myamem kokeako ⌊moboküpdü ubi⌋ ngarkwatódó. Ma alo kla nóma alodóla
    akó olgabi wa ta ene kla aloda, enana ene alo kla tómanpüküma oyankü, ma oya kolae
    aindóla samuan ngarkwatódó. Ma ene kla tónggapón-gu, zitülkus Kerriso ta oyankü
    nurrótókórr.
  cme-NT: Da ŋ ta ŋ ce kuujaŋgu ŋ natobiŋo-na baa niŋ wuo kumaŋ, ŋ naana nelnyulmuŋ-hũmelle‑i.
    *Kirsaŋ kuu umaŋ maa-na‑i, ŋ ka kɔsuɔŋ-yo kuuwuoŋ maa-na yoŋ wɛi?
  sus-sus: Xa a sa li i donse nde donma naxan i ngaxakerenyi tɔɔrɔma, i mu ɲɛrɛfe
    xanunteya xa ma. I xa donse xa fe naxa a niya i ngaxakerenyi xa gan kisi ra, Ala
    xa Mixi Sugandixi faxa naxan ma fe ra.
  pon-2006: Ma kumwail kin kansensuwedihada riamwail souleng pwehki amwail tungoale
    mehkot, eri, met wehwehki me kumwail solahr weweidki limpoak. Kumwail dehr mweidohng
    mehkot me kumwail kin tungoale en kauwehla aramas emen me Krais ketin pwoukilahr!
  dad-dad: Ereb õ woko anĩ bunem ogon turã ĩ wau morõ wenẽf are, õ waũ laa fiya bunem
    to agof. Ereb õ woko anĩ bunem, turã Kristus ĩ nigin laa fen anĩ to daũ wiyẽ.
  zab-NT: Anre belati pur causɨ ni rquiiniu iziieny tuby de sanireldilaazu Jesucrist
    dec duld ná ni cayunu, ne belati quɨt runu cuendbɨ ax niy zelo dec aquɨt zenuutiu
    guelrcaaz ni rápu par cun laab. Quebcualo te quɨt gun purzi ni rquiiniu ax gúnu
    gún tuby de soo duld, te pur né pur laab guty Jesucrist lo cruzy.
  jae-jae: Aôm embe ôniŋ gêŋ, taŋ êlênsôŋ lasimnê ŋalêlôm naŋ, oc ôsa nêm lêŋ totêmtac
    gêwiŋgeŋ êtiam atom. Kilisi gêmac êndu kêtu lasimŋa, tec onseŋ eŋ su ŋa nêm gêŋ
    taniŋŋa atom.
  ksd-ksd: Ona turam i tabunu ure ra am magit, vakir u vanavana mulai ma ra varmari
    ka. Koko ra am magit na vuna ta ra vinirua kai nina ba Kristo i ga mat ure.
  msm-NT: Aw ko tuudon nu koonon sikan pighona-hona din no ig-ojow aw ko makasunud
    sikandin ikow inggad igkakunsinsya din, migpasabut no wada gugma nu kandin. Kaling
    ogdilin ki no kona magoba to pagtuu to angod ta tongod to ogkoonon ta, su pigpakamatajan
    isab sikandin ni Cristo.
  myk-myk: Ga ma ceboro ba ɲɔyalige kemu tanha, mu ba kee li wu ɲii na, lee di ya
    bɛ wu mu wɛ, mʼa taanɲɛɛgɛ ki koo yaha. Sipya wemu wuu na Kirisa ya xu ge, ma
    ganha bu da ma yaligee keree taga wee pye wu fɔ ɲìi sicuumɔ ni ɲiga na wɛ.
  sbe-sbe: Ena kai saha yom kaina ne debanaena ede kam kaha nuwana ku heyababa na
    ye nuwanuwatukalili, meta ye hemasalahago ede nige gadosisi unai ku miyamiya.
    Tabu kai saha yom kaina ne unai kam kaha ne yona sunuma ku heyababa, kaniyona
    ede iya hinage hesabana Keliso ye boita.
  mcr-mcr: Si ymisaŋä hui änätnä, iuta tqä sämaqä hŋqueqä quamä pmeqe, qui iwimäkqaŋgtqe,
    ii tiiŋä ämotquanä. Si iqueŋqä aaŋä yasämä makiŋqä iqaŋgiyi. Tqä sämaqä hŋqueŋi,
    Kraisi Iqu ique aŋgu itmetŋqä ae äpäkoŋgqetaŋi, si ymisaŋä hui änätnä, iuta qui
    miwimäkqä isnä.
  cux-NT: Ní nduuti chí cáávā 'áámá dendu'ū chi che'é nī ní diíⁿ nī chi hermano yeⁿ'é
    nī cuuvi ya'áí yā, tuu'mi ní nguɛ́ɛ́ diíⁿ nī 'túúcā cáávā chi dineⁿ'é nī hermano
    yeⁿ'é nī. Nguɛ́ɛ́ diíⁿ nī chi cuuvi ndaí hermano yeⁿ'e nī cáávā 'áámá dendu'ū
    chi che'é nī caati Cristo ní ch'īi yā cáávā 'iiⁿ'yāⁿ miiⁿ.
  tur-YTC: Yine de kardeşin yediğin bir şey yüzünden kederliyse, artık sevgide yürümüyorsun.
    Mesih’in uğruna öldüğü kardeşini yiyeceğinle mahvetme.
  san-ITR: ataeva tava bhakShyadravyeNa tava bhrAtA shokAnvito bhavati tarhi tvaM
    bhrAtaraM prati premnA nAcharasi| khrIShTo yasya kR^ite svaprANAn vyayitavAn tvaM
    nijena bhakShyadravyeNa taM na nAshaya|
  bel-N: А калі дзеля ежы засмучаецца брат твой, ты ўжо не паводле любові ходзіш.
    Не губі тваёю ежаю таго, за каго памёр Хрыстос.
  sch-sch: Na sâk sâk sikin na lâibung mo na sarnu mo, mulungrîl ahoi nônchu
    lungkhamna lampui nu jûi khâi loi ani. A thi sika Khrista a thi pe hah na sâk
    sâk sikin minsiet no roh.
  mic-MIQNT: Pa na wijig'tioq gesi asgaiaj ta'n goqwei malqotmn piltuamu'g mijipjewei,
    pa na malqotmn musgalsin mo nugu piami gsalaw wijig'tioq. Mo tetapu'aqtnug Gjinisgamewigtug
    ta'n goqwei etltmn. Mut malqotmu na telamu'g mijipjewei pa na igtig mimajuinu
    gisi ma'mun suisga'l't ta'n teli gtlams'tg. Mo tepawgtinug. Se'suguli weji np'g'pnaq
    elt ugjit negm.
  huu-NT: O rɨga ra muidona jɨaɨe creyente comecɨ maraiñeno jaia, naimɨena jai isiruiñedɨo.
    Cristo naimɨeri fiodaite. Ie jira naie isoide rana rɨñeno, naimɨena Jusiñamuina
    faɨnonocaitañellena.
  jiv-NT: Tuma asamtai shuar chichartamuk “Nu yúakminkia Yusja̱i̱ péṉkerchaiti” tai̱,
    ame yúakminkia nu shuar itiurchat enentáimsashtatuak. Tura niisha tunaanum iniaar
    meṉkakamniaiti. Nu shuar aneakum túratsme. Enentáimpratá. Aya ame yuamna nuja̱i̱ṉ
    ame yatsum Kristu jarukmia nu emeṉkákaip.
  otm-NT: Pɛ nu'bʉ 'da ni cuhʉ hingui numanho nin ts'ihmɛ zɛhɛhʉ, nde'bʉ hin gui thoqui
    gui sihʉ, nguetho hin guí ørpahʉ ran huɛ̨cate 'bʉ guidí thoqui gui sihʉ. Pɛ o
    guí øthʉ nangue ran ts'ihmɛ dí 'ue ʉ 'da ni cuhʉ bi pøh ra Cristo 'bʉ mi du.
  dah-dah: Niŋgeb deŋ beleŋ biŋge kuruŋ gabe Al Kuruŋ diliŋde igiŋ ala po yeŋ nurde
    nene hinayiŋ. Gega kadtiŋ kura gwahade ma nurde hiyen gore deneŋbe biŋde kandukŋeŋ
    nurde hiyeŋbe mata gobe kadtiŋ ge amaŋeŋ nurd yuneŋ yuneŋ mata goyen gama ma irdeb
    gogo teŋ hinayiŋ. Niŋgeb biŋge kura nenayiŋ goke teŋbe kadtiŋ kura Yesu Kristu
    yeŋ ge teŋ kamyiŋ gote dufaymiŋ buluŋ ma irnayiŋ.
  tnk-tnk: Nəpɨn iko piam riti rɨreɡi rərəha tɨ nəveɡɨnien me səməme ikaməni ramahatən
    pen mə ikɨnəpwəh narəien i sə ikamarə irə mamo nokeikeiien. Tikəpwəh noien mə
    nəri ikɨməni trouraha piam riti sə Kristo rɨmamhə tukwe.
  kpr-kpr: O, ninda namendi roera eni reeta eraira ava budo, nunda dombuda mindaso
    gido, dubo mema edo numbarago mindarira amo, ni aminguse, numokena ari eko aresa.
    Amo jo dubo bari iraeri. Keriso ambududurusira amo, nindae, a kotugo, ninda namendidae
    sedo ambududurusira. Ava sedo, erama bayau mindiraesa aimi, ninda namendi da dubo
    joká bebeta eóso ambeure!
  san-IAS: ataeva tava bhakṣyadravyeṇa tava bhrātā śokānvito bhavati tarhi tvaṁ bhrātaraṁ
    prati premnā nācarasi| khrīṣṭo yasya kṛte svaprāṇān vyayitavān tvaṁ nijena bhakṣyadravyeṇa
    taṁ na nāśaya|
  nho-nho: Kootou see kkai naa kaikai kootou naa imua naa tama naa ma ki mamannatu
    tammaki laatou. Teenaa seai se maanatu e sura mai i te manava aroha. Kootou see mee
    ma ki hakallika te hakataakoto naa tama ni mate ai Christ raa i naa kaikai kootou
    e kkai.
  gym-NT: Akwa mtare mun abko tä mrö ño ño kwete, ye ñan tuen dbe mun mräkäye, akwa
    munta kwete janknu okwäbti, abtä jata nebe ruen ngite ie, ye ngwane munta mun
    mräkä tarere ñakare. Ne aisete munta mrö ño ño kwete, ye köböite munkwe ñan mun
    mräkätre, kräke Kristo krütani, ye mikata ja mike ngite Ngöbö rüere.
  azg-NT: Ee ncüii tsꞌan na vantyja tsꞌon juu Cristo, xe ntyja ꞌnaanꞌ ncüii nnon na
    macüaꞌ itsꞌaahanꞌ na itsityiahanꞌ ntyjii juu na nndaꞌ vaa na matsaꞌ ata ꞌndyii
    juu na ntsijonntyichenhin yo jon. Ndoꞌ na nndaꞌ matsaꞌ, matsitja ꞌuꞌ na tyiꞌvenchjiꞌhin.
    Ncüii tsꞌan na tueꞌ Cristo cüentaaꞌ juu, tyiꞌntsaꞌ ncüii nnon na ntsꞌaahanꞌ na
    nꞌndyii juu natooꞌ Tyoꞌtsꞌon, tsojnaanꞌ ncüii nnon ꞌnan na manchjiꞌ ncuꞌ na ya
    na macüaꞌhanꞌ.
  bhd-bhd: अगर तेरो विश्वासी ढ्लाए या बेइन तेरे खाने सेइं दुःख पुज़े ते तै अग्रोवं
    जो परमेशरे पुड़ विश्वास केरनो शारे, त फिरी तू प्यारेरे रीति पुड़ न च़लस, एरी चीज़ां
    न खा। ज़ेसेरे लेइ मसीह मरो ते तू अपने खाने सेइं तैस नाश न केर।
  too-NT: Hui'xina'n tū' cahua'tit quinīt palh ū'tza' nalītamakchuyī kalhatin de quintā'tinca'n,
    como xla' napuhuan que tū' tzey a'ntū tlahua'yā'tit. Lā' como pāxquī'yā'tit huan
    quintā'tinca'n, xatzey tū' natlahua'yā'tit a'ntū xla' napuhuan que tū' tzey. Cristo
    nīlh nā por xla', lā' tū' xmān por hui'xina'n. U'tza' tuntū' tilīhua'yā'tit hui'xina'n
    a'ntū nalītaspi'tpala ā'kalhatin na ixtej Dios.
  ind-AYT: Sebab, jika saudaramu bersedih karena apa yang kamu makan, kamu tidak lagi
    berjalan dalam kasih. Janganlah kamu menghancurkan dia dengan makananmu itu karena
    Kristus telah mati untuknya.
  cjo-NT: 'Eejatzi eerori, aririka poyimotyaari piyemijantzinkarite ipinkakirira rirori,
    aritaki powashiretakaakyaari: tee okameethatzi. Aritaki pikenkithashiryaakaanakyaari,
    tee pinintaperotziri. Tema ikamawentakiri Jesokirishito rirori, iroñaaka eero
    pitheenkakaeri.'
  nsn-nsn: Gete hagouo uasa uanotoumua totomua, teeit tar haua ro einia, ingga ahikingua
    pah ko pilese sir o malauelhir tang uanotoum. Ahik paho mamantouo keip tang uanotoum
    tar haua ko einin, ge Kristo pe ke mata tatanon.
  san-DEV: अतएव तव भक्ष्यद्रव्येण तव भ्राता शोकान्वितो भवति तर्हि त्वं भ्रातरं प्रति
    प्रेम्ना नाचरसि। ख्रीष्टो यस्य कृते स्वप्राणान् व्ययितवान् त्वं निजेन भक्ष्यद्रव्येण
    तं न नाशय।
  tna-NT: Beju yama piada jabahuequisati etia. Bid'umimi diusu eimea peje su irutsuajiji
    aicha da saida edia puji. Aimue etse juchaji epuani mahue, dia putsu. Daja biame,
    ahua piada edue ja tueda ai aicha dia taji mahue epibatiani biame, ediata su,
    da su beju tueda juchaji epuani. Da putsu, be micuana sa Diusu sa ai cuana tupu
    shanapaji mahue edue cuana butse su tueda aicha mediaji. Ahua micuaneda edia su,
    micuana sa edue cuana enid'umadha. Beju aimue micuana sa edue cuana ibuneda ebameinia
    mahue. Da su be micuana sa tupu shanapaji mahue edue cuana menid'umadhaji, Cristo
    tuneseda puji di manuana putsu.
  lid-lid: Arile, i buku none ou aimon nyamon nane nadu tinem ari ja beleben, ya mesekei
    budon tan andra-i badeh, ou bamekes mwasin bala tan bwai, ma kandriyen tam leheya
    ta ou baseken iy handru bwe. Eme ma, nyamon ou aimon badeh, samesekei budon ta
    nadu tinem sandra-i. Tasah, ndramak doh, Krais mene imek ta aseben iy!
  wim-wim: Niiywey minh anangan mungkinwey-a, than Christians wiy anangan nath ngangk
    way iiyiythana thanan putha ngaantam-ngeeyiythan thanttakamana an minhan ngencha,
    an keꞌ niiyan way yump-yumpaniya. Niiywey natha ngangk way yump-yumpaniy thanang-a,
    niiy min keꞌam iiy-iiyaniy thantana. Niiy nathwey minh anman mungk-mungkinan-a,
    niiy nath wayathin thanang, wiy anangan, thananiy putha, woyan Christ.antam keꞌ-ngul
    wak-wakiythana. Niiy keꞌ wayathān thanang, an puth nil Christ.ana an thant thamp
    uthama.
  zga-M: Ulukhololyo angave nuluviepho niekyakhulya, alulekhile ulughano. Khu kyakhula
    kyakho ulekhe unkhunanga umunu yuywa uKlisiti afwile khunongwa incha mwene.
  yom-yom: Bila, enati wulembo monisa khombꞌaku kiadi mu diambu di bidia, buna wukadi
    buela diatila mu luzolo. Diawu kadi zimbisa, mu diambu di bidia, mutu wowo Klisto
    kafuila.
  san-SIN: අතඒව තව භක්‍ෂ්‍යද්‍රව්‍යේණ තව භ්‍රාතා ශෝකාන්විතෝ භවති තර්හි ත්වං භ්‍රාතරං
    ප්‍රති ප්‍රේම්නා නාචරසි| ඛ්‍රීෂ්ටෝ යස්‍ය කෘතේ ස්වප්‍රාණාන් ව්‍යයිතවාන් ත්වං නිජේන
    භක්‍ෂ්‍යද්‍රව්‍යේණ තං න නාශය|
  yut-yut: Notgo da jap kɨnda dɨma noknogɨ yaŋ nandɨsak, uŋun gak da naŋek butni aŋupbal
    asal kaŋ, gak notgo do but dasi dɨma galak taŋ ɨmɨsal. Kristo uŋun notgo do kɨmakgɨt,
    do japmon da butni dɨma aŋupbal abi.
  grc-BYZ: εἰ δὲ διὰ βρῶμα ὁ ἀδελφός σου λυπεῖται, οὐκέτι κατὰ ἀγάπην περιπατεῖς.
    μὴ τῷ βρώματί σου ἐκεῖνον ἀπόλλυε, ὑπὲρ οὗ Χριστὸς ἀπέθανε.
  cpc-NT: Aririka poñaagatyaari pashini kimisantzinkari powayityaawo ipinkiri irirori,
    tii pitakoshiritari. ¿Kamiithatatsima pinkantzimoniintakaiyaari pashini okantakaantziro
    powamachiitawo owanawontsi? ¿Pikowatziima powaaripiroshiritairi jirika? Irijatzi
    jirika kimisantzinkari, ikamawintakiri Cristo iijatzi.
  nhg-NT: Hua tlö por lo que tli taja tejcua tecchihualtea ma motequepacho mocni,
    ayecmo teneme san quiene ca tlasojtelestle. Ayecmo xecxexetunele noso ineltoqueles
    mocni por lo que tli tejcua, pues por ipampa yaja omecoac Cristo.
  nya-nya: Ngati mʼbale wako akuvutika chifukwa cha chimene umadya, iwe sukuchitanso
    mwachikondi. Usamuwononge mʼbale wako amene Khristu anamufera chifukwa cha chakudya
    chakocho.
  ngu-NT: Tla ticpajsolohua mocniu ican on tlen ticua, xoc timohuica ican tetlajsojtlalistli.
    Ma ca xchihua para yacaj ma polihui yejhuan Cristo ipampa omic, san ipampa on
    tlen ticua.
  kup-kup: Met nim modap nai nainotuz hat hez-nap ninañ hepanen, ni poi bat neken
    pi nim tekezat etet nai amun bat napanepuh, Ae nem ah ñe hahon hez-pov ev eloh,
    pot homet lop horirï ravapan, povoz nim modariz zakep metovai sookez hahan hez-pov
    elat nim mod pop bahorï batekë. Met Kristo nim popuz zakep tat ñomah, povoz nim
    novai sookez nai nim mod pop bahorï batapan hezavoz homet pi emat ninañ hepanen
    ni poi tovai bat notun.
  jid-jid: Inde bi ri me ani mrey vayi me, wu na si zre ni mi so na. Na kpa wa Yesu
    a kwu nitu ma ti meme ni biri me na.
  wmw-wmw: Kamana, ikiwa nduyo abugudika kwa sababu ya cakurya caúrya, auri kumpenda.
    Usase cakurya cako kuntenza kwasika munu wakuwa, kwa ajili yake, Almasihi kâfwa.
  gmv-GGM: Neni ne isha miza kaththa geedon dhuphe gidiko siiqoni simeristabeyka.
    Kirisitoosay iza gish haniqida ne isha ne miza kaththa gaason wodhopa.
  ssg-ssg: Na amuto talesi namili tel akikimuto ti Krais nake ti waliko ti amuto ani,
    ien kumahe amuto kokola saun ti wawahen. Na amuto aile ukek ien, amuto aile hahalialu
    wasolan hani kapi Haeu. Nameniwa ka tel seilon ien tin Krais mat ukei totonan.
  zpo-NT: Per cheleeya kwaan nzhaw be nle zee nawent gak lextoo wech be, zee lee kwaan
    kale be nlu nankelat be xaa. Wii be xana re kwaan gaw be, zee nalet be laa wech
    be nu bzan be re xcheen Dios, nel noka ngut Jesucrist kwent cheen xaa.
  poy-poy: Handa paguwatenduwa wamonga toziya ya shintu shoseri shaguliya, matendu
    gaku gahera mafiliru. Naguleka shiboga shaguliya shimwagamiziyi muntu ndomweni
    Kristu kahowiti toziya yamweni.
  qwh-NT: Tsemi tse miquicunata micorqa, Jesucristuman creyicoq mayiquita yarpacachätsir
    llaquitsinqui, y peta manam cuyanquitsu. Ama tse miconqequi catsuntsu achaqui
    marcäquininta jaqirinanpaq; porqui pecunapaqwanmi Jesucristoqa wanushqa.
  gaw-gaw: Aria laa nug keeke laa laḵunu eheḏ dooṯe dayeb amge na e amu laṯem amu
    kobol nahip amup̱a na hep̱e, na layap nug oop̱a guiṯak dooḵu amunu na dooḵut,
    kobol amup̱a na layapnu oot ii mauhṯe. Amu Kristus Nug na layap amu eḏua aoḵunu
    mauhom amunu na nahip e lanak kobolp̱a nuhig oop̱a genab doyak aib hep̱e nauhom.
  nca-nca: Qeno, keŋo topokepo kiyoní oka ni newonde quhurí tiníqo, keto newonde meté
    inowero khe qu rotaró. Kristoko topokeporo khumaró. Asa ko o neyote quwore ene
    ma roworemowero.
  zpz-NTPP: Orzeꞌ benu de ru shiꞌñ der baloor ni de bicy ru, orzeꞌ wagyicy der mod
    ni mbecy nu rca losaꞌ, gun niꞌ par de yu zeꞌ gut Crisht. Orzeꞌ cueꞌ zaan der nu
    gnuy nu nac de coz nu row der.
  mkj-mkj: Ma koawoa kainjinjuwedihla epwi rioamw kan jangin da koawoa kang, doari
    koawoa ne johla mohmohmourki limpoak. Joah mweidoahng da koawoa kang en koauwehla
    emen ma Christ mehkihdi.
  zac-NT: Perë si talë raul grë clasë cumidë nu zni quëhúnël ofender saꞌl, pues adë
    rac shtúꞌudiꞌil saꞌl iurní; runë fáltël amor parë saꞌl. Adë rúnëdiꞌil niétiquë;
    adë gáudiꞌil belë si talë por ni guëniti saꞌl. Jesucristo gútiꞌ por lë́ꞌëll.
  kyg-kyg: Lapakaemo neꞌyaꞌmo neꞌnaya kavatetiꞌmo konagatapimogimo alita hosu hutapa
    neꞌapatesayana lapau lapayamopafiꞌmo nolapaiye. Fiku yanagetapa neꞌyaꞌmo neꞌnaya
    kavatetiꞌmo Kalaisiꞌa falino apateꞌniya konagatapimogi alita hosu hutapa apategae.
  kmk-kmk: Ot nu mambanaga makabasuḻan di padama manuttuwa dit manganam sit makana
    kaniyawona, adim impaila dit mampipiyam kan siya. Adim ipalubus un sat manganam
    si makan dit mayam-anan dit manuttuwaan nat padama manuttuwa ta natoy si Kristu
    un maipooy kan siya.
  cao-NT: Jasca, ma pihai cató tsi mabë xatë bo pi yoshihuahacano tsi Dios noihai
    ca quinia ó tsi bësoyamaqui mato rë. Jasca, ¿toa xatë bax Cristo nayamayamani?
    Japi jahuëcara ma pihai cató tsi mabë xatë bo yoshihuahacano tsi pinoma tsi xo
    toa iquia.
  bbr-bbr: Na kar o jeta, nan jaunan wou aru monuk rai, kiro, na nan jaunan wonas
    meiäu wa. Krais ko kiro ro mesin meiewon, okon, ko kar o wa jeäu nas kiro o jam,
    ko apaisianik, kon wou Jisas mesin epar mowon aru muram. Keseria, na kiro onok
    wa keserau.
  inb-inb: Kam, sug waugki pandarig niraiaska mikuita paipa ñawipi mikukugpika, mana
    parijuma kuianakugsinami tukungi. ¡Amalai kam chasa mikukuskata kawaspaka, chi
    runa Cristowa iuiakuskata sakintra, Cristo paimanda wañugpipas!
  hrv-hrv: Doista, ako je poradi hrane tvoj brat ražalošćen, već nisi na putu ljubavi.
    Ne upropašćuj tom svojom hranom onoga za koga je Krist umro!
  box-NT: Ká mìn za tàá mìn hĩ́nló lò hĩ́a wee be ũnɛ́n bè-dínii bìo
    yi, se fo wã́a yí máa zéení le fo wa a. Yí wé bèra a na à mìn za tàá
    mìn hĩ́nló na ó o *Krista húrun bìo yi à hĩ́a vĩ́ ũnɛ́n bè-dínii bìo
    yi.
  ote-NT: Hangue nuꞌbʉ guí tsi ꞌnara tꞌøtꞌe núꞌa̱ beniꞌa̱ ri cu gue hingui ho da tsꞌi,
    y njabʉ da du rá mʉi, nuꞌbʉ́ nuꞌi ya hinguí ꞌyo co ra hma̱te. Oxqui tsi ꞌnara
    tꞌøtꞌe núꞌa̱ da japi da ꞌmɛdi maꞌna, ngueꞌa̱ nehe po rá ngueꞌa̱ bi du ra Zidada
    Jesucristo.
  wnu-wnu: Ete, nonou munon banam wo mi gitab igo eng ne song nia negab wo nesiningoa
    ne ne wo ieri ne wo siningoiban. End ne Munon inubersiau tari eng wo munon end
    gor umor end ne ne mi niau end at nonou munon banam me sumungasi.
  zam-NT: 'Chele'' chol hues xtàa na'' nden'' le''n lezo'' hues xtàa na'' ilé''de
    nac con'' ngue li gu'' co''se'' hui'' hues xtàa gu'' loo gu'' nzi yuhua gu'' xít
    gu'' no lua'' gu'', co'' nee di''s, ndyac hues xtàa gu'' le'' gu'' ngue yuhua
    con'' co'' indxàalte hua gu'', con''a ndli ncàb le'' hues xtàa gu'' ndyac le''
    gu'' inque''de lezo'' ñèe gu'' hues xtàa gu''. No lomisque'' ten'' hues xtàa gu''
    inzi tee ban ndacte gu'' xal ndxàala loo hues xtàa gu'' loo cón che''n Jesucrist.
    Cona, ngue niin loo gu'': Ne''lide gu'' tataa loo mèn hues xtàa gu'' par ne''tyoo
    xà''de lezo'' mèn hues xtàa gu'' loo cón che''n Crist ante por ndlya''s gu'' hua
    gu'' con'' co'' ndubla''s gu'' hua gu'' loo mèn co'' ndxàc hues xtàa gu''. Tac
    por cón che''n mèna nguth Crist, ne.'
  zyp-NT: Na epaw rawng tah na uny khah a lung na sawsah caco, na tuapaw cawh donah
    chung taitah a chuhpaw tuasanah cang be. Na epaw batui cawh Khri tei a thih hnopaw
    na unypaw a ronah cawtah cangsah kheh.
  sey-NT: Ja̱je paꞌiquëtaꞌare mëꞌë a̱iñepi sehuosiquë Maijaꞌquë paꞌire paji cuasayere
    nejoñe paꞌito mëꞌëpi i̱te oiye pa̱quë yoꞌoyë. Ja̱je paꞌina, Cristo ju̱cacaisiquëre
    mëꞌë a̱iñepi nejoñe pa̱jaquë caquë paꞌijë̱ꞌë.
  nvm-nvm: Regavo ire kafo kaifjon roin buba ijo ja iji ikva iji ja unam bu oijmanamivo
    ijia kegoijo bakin. Regavo e kaifjon roin bu Jesu ma vierafejo iji bu duok roin
    buba ijo ja ijin ikva ja kaven buon kam arafiriav. Jesu Kurais fun besum joifuon
    guainma ijefuon ni mukorigia vierafeknum jon oijmanamif.
  mps-mps: 'Magi baso meni. E tiwai dao: nago amago homu te tubo nai me deli te habu
    selai nai dao. Tama agai nago te nai tubo subaso, tama aga homu te nai habu selali
    po wai nai goli, tama aga te habu selali po bolama, agai me te nai tubaso, aga
    te tiwai tulaluama te dwai homu sęgę elaluaibao. Tama nago naga ama tama doloyu
    da, teda nago koneao, te kolesagade nago te aga ama dali dwagi yai homu eyu godolo
    eyu bidibo kolesaga nago tagalai dao. Krais isilama te ama ma dobola sainogo yali.
    Tama tibaso, nago nai tubo kolesagago te ama me dologio.'
  pab-NT: Hexamaikohalinikijitaiya hihinaehare, hikanakairiterehare hiyeta hoka maisa
    atyo hihinaehare hawaiyetyare. Awa atyo hikanakairiterehare hiyeta hihinaehare
    iniyalahare maniya haxomokanikisa. Hiyaiya, Cristo atyo waini enomana.
  llg-llg: Conto leo, mete ma o muꞌa mbaa, na, ndia tao nala o tolanoom dalen hedis,
    na, o ta matudu o susuem neu ndia, hetu? Makatataka aok dei! Boso tao makalulutu
    o tolanoom, huu kada o nau muꞌa hata esa! Te Karistus boe maten soaneu hataholi
    ndia.
  kyf-kyf: -We -na lia, -ɩn -ka we 'gbʋ -na bheli gbʋyɔkpalɩ, -ɩn 'nɩ -slɛɛn zɛkalɩdlɩ
    'wʋ -ka. Klisɩ ka -na bhelii 'gbʋ tlɩ, we 'dɛɛ 'gbʋ -ɩn 'na salɩ ɔ la lililuu
    'gbʋ -nɩ.
  tpi-tpi: Olsem na sapos yu kaikai wanpela samting brata bilong yu i ting em i doti
    long ai bilong God, na long dispela pasin yu bagarapim tingting bilong dispela
    brata, orait yu ken save, long dispela pasin yu no givim bel bilong yu long brata.
    Krais i dai pinis bilong kisim bek dispela brata, na yu no ken larim kaikai bilong
    yu i bagarapim em.
  mih-NT: Vatyi tatu sa cuenda sa tuhva yo sasi ta zatɨvɨ yo sii minoo hermano, ña
    iyo ca yo cuhva cuñi ra Ndyoo cuhva cuan. Ta ña cuñi yo sii yañi yo tatu zavaha
    yo minoo cuhva ta sica iñi ra vatyi ña vaha si ta cuu zatɨvɨ si sii ra.
  qvh-NT: Gamcunapis aysata micuyashgayquipita pipis yarpachacuyman churacänanpä captenga
    ama micuyaysu. Aysata micuptiquega yäracog mayinsicuna lutanta yarpar Jesucristuman
    mananami yäracuyanganasu. Paycunata salvananpä Jesucristo wanush caycaptenga ama
    aysata micuyaysu.
  kms-kms: Te pugri nimand yumbo te ne segi ye ninde rar pe nu yumbo te ye, tedi ni
    umbo mai kuyo di te kin ningg nu wute aye oyi oyi yawo pirany righe kin ngim pe
    tende nyinge kuare segi. Kraist ni wute pugri kin te ningg ni nati. Pugri bu nungoqi
    yumbo ni riq segi kin te ninde rar pe we di te kin ningg nungoqi ni nei te unje
    wupiny, nungoqi puq wen wayequ.
  agn-agn: Mandian, mga gasitan tang nem tang logod mo tenged ong agpanganen mo, maliag
    yaning india ra paggegma ong nandia. Si Cristo napatay para ong nandia, animan
    indi ra langgaen mo tang pagto na ong mga agpanganen mo ang kontra ong nem na.
  nhi-NT: Tla se mocnitzin itconcohcocoua itich niyolo nic itconcua tlacual tlen yeh
    icyoluia amo chipauac iixpan Dios, ohcon amo itconnextihtoc tetlasohtlalistli
    inauac. Ica non, amo ixconcaua que ica tlen touatzin itconcua mapoliui non tocniu
    naquin Cristo ipampa yeh omomiquilihtzinoh.
  ttc-NT: Qa tzan tpaj te aj nxik awa'a', ona'noyon tanim junky awerman, ntons ikxji
    k'onti'l nchb'et tuj jun tume'l tzan tqet agani'. K'on xik awa'a' jun tidi' aj
    oqtel tz'aqik junky awitza', komo ax tzan tpaj te aj awerman te Krist okamik.
  dan-1931: Thi dersom din Broder bedrøves for Mads Skyld, da vandrer du ikke mere
    i Kærlighed. Led ikke ved din Mad den i Fordærvelse, for hvis Skyld Kristus er
    død.
  kwj-kwj: 'Sumbu mwe ti ka hinga: E, ahirahi fo mi awa, o ahirahi andau sumbu to
    mi hiparakambwe inaka ti walambe rini iwa, ya ma hambwa, o sumbu hinga mi wosiro
