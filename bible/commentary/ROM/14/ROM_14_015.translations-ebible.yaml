  peg-peg: ଇନେକିଦେଂକି ମି ଟଣ୍ଡେନ୍‌ ଜଦି କାଦି କାଜିଂ ଦୁକ୍‌ ଆନାନ୍‌, ତା ଆତିସ୍‌ ଏପେଙ୍ଗ୍‌
