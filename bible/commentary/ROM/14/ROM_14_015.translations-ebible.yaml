    mena empiyoi popo were kupoi kwaenda mu iyamaga giriyagisi.
  nko-NT: Nɩ́ fʋ́tegyi tɔkʋ, ɩdɛ fʋ́ bá háan a, mʋ́mʋ́ fʋ́ bwɛhɛ́ mɛdɛ́ ɔdwɛ suná.
