  urd-GVH: अगर आप अपने भाई को अपने किसी खाने के बाइस परेशान कर रहे हैं तो आप मुहब्बत
    की रूह में ज़िंदगी नहीं गुज़ार रहे। अपने भाई को अपने खाने से हलाक न करें। याद
