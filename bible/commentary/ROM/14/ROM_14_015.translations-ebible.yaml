    monoka senio. Ver maka, mia komijikia kola bulag vatitig kiano jidomiano, a nina
    maka bajago novo tai na kito tomu nalo napano tiniedo titii kito ka rolaio. Jau
    monoka tiniem maiio ka Kristo m̃aro ka rila kiado meuliano rivu, mia maka rivu
    rotuvan jidomiano tertelisu nalo tivelinio na sinaniano nalo amei ve tena tortoru
    nalo napano atu ala bulag kiado meuliano bereio.
  bqp-bqp: Tó n n gbɛ̃ndo nɛ̀sɛɛ yàkanɛ pↄ́ kũ n blè yãi, ń yenyĩ vĩnɛro. Pↄ́ble
    kũ n blè yãi ǹsun gbɛ̃ kũ Kirisi gà a yãi kakatɛro.
  mcp-mcp: Ntɔ́ jɨ nə́, ŋkí də́lə wó də́ gúl dəg yí í ntágʉ́lə́ mínyɔŋʉ̂ woó, mpug
    nə́ sɔ́ɔ́lʉ́gʉ́ wô wɔɔŋgʉ́ í cúgɛ́ sɔ́ɔ́lʉ́gʉ́ cɛɛlí. Kú sá nə́ də́lə wó də́ gúl
    dəg yí í gwɨ́ɨ́lyág ŋgwɔ́l mínyɔŋʉ̂ woó, í njúl nə́ *Krîst nyə á yə nə́mə́ shú
    dɛ́.
  hat-hat: Si ou fè frè ou lapenn pou tèt yon manje ou manje, ou pa gen renmen nan
    kè ou pou frè ou. Piga ou kite manje w'ap manje a lakòz yon frè pèdi sou kont
    ou, paske li menm Kris la te mouri pou l' te ka sove l' tou.
  npl-NT: Ijkó kiné, tla te tikyolkokoa se mokni por tlan tikkua, kijtosneki amo tiktlasojtla
    mokni. Amo xikchiwa mamoixpolo se tokni akin Cristo omikki por ye, san por tikkua
    itla tlákuali.
  bgg-bgg: Na è chie pha ji yi na khuiino shii diig phi arone, nane miie pha ji shii
