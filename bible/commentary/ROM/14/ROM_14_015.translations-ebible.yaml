    imikinik nämo täyat yäŋ nadäwen. Nadätan? Kristotä notkapak unita yäŋpäŋ kumbukopäŋ
    imata jop nadäŋ ketem naknak terak notkapak täŋo nadäkiniki u täŋpi waneŋ?
  ntp-NT: Isʌmaadutai cuaadagi ʌmo istumaasi vuitapi ʌgai ismaacʌdʌ poʌlidi sai daidarsi
    dai vʌʌscʌrʌ uugiagi ʌʌpʌ, ismaacʌdʌ ʌpʌga uugiagi ducami ismaioigʌadagi ʌgaa.
    Maitʌaagai mʌssoimaasi iduiñtuldiadagi aa mosugia ʌliditai ʌmo istumaasi. Suusi
    Cristo muu ʌgai vʌʌtarʌ vʌʌsi.
  rai-rai: Baa u aan ta utnaa baa i pet apurpuruan a nuknukin temlik, wakir u wapuaana
    a mangamangaan na maarmaari maa. Koku u maadek taa ta utnaa na winangaan in baanaakaka
    a nurnur anun te baa Kaarisito i maat uni.
  haw-1868: 'Ina ua ehaeha kou hoahanau, no ka ai, aole ma ke aloha kou hele ana:
    mai hoopoino aku oe me kau ai, i ka mea nona i make ai o Kristo.'
  ffm-ffm: So a torrii sakiike maa goonɗinɗo oo saabe ɲaamdu maa, a jokkaali laawol
    jilli. Pati halku mo Almasiihu maayani oo saabe ɲaamdu maa nduu.
  arb-NAV: فَإِنْ كُنْتَ بِطَعَامِكَ تُسَبِّبُ الْحُزْنَ لأَخِيكَ، فَلَسْتَ تَسْلُكُ
    بَعْدُ بِمَا يَتَّفِقُ مَعَ الْمَحَبَّةِ. لَا تُدَمِّرْ بِطَعَامِكَ مَنْ لأَجْلِهِ
    مَاتَ الْمَسِيحُ.
  cop-CNT: ⲓⲥϫⲉ ⲅⲁⲣ ⲉⲑⲃⲉ ⲟⲩ⳿ϧⲣⲉ ⲁⲣⲉ ⲡⲉⲕⲥⲟⲛ ⲛⲁⲉⲣ⳿ⲥⲕⲁⲛⲇⲁⲗⲓⲍⲉⲥⲑⲉ ⲓⲉ ⳿ⲕⲙⲟϣⲓ ⲁⲛ ϫⲉ ⲕⲁⲧⲁ
