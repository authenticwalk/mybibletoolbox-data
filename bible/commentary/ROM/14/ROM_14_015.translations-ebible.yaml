    Echa jou yave, güɨramoi omombiata iru oporogüɨrovia vae jou vae jeco pegua. Echa
    Cristo omano vi jocuae iru oporogüɨrovia vae re.
  quc-TT: We kꞌu rumal ri jastaq tijowik rij kayojtaj ri awachalal, man tajin ta katnoꞌjin
    riꞌ rukꞌ loqꞌanik. Man kabꞌan ta kꞌax che ri awachalal rumal rech ri tijowik rij,
    jeriꞌ rumal cher ri Cristo xkam rumal re ri awachalal.
  heg-NTPO: Tuladang el eta ku kaa sisi, le nini na halin tao ku kaak-palim ma dalen
