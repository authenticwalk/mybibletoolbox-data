    culacua tiꞌ nguꞌ biꞌ liꞌ; ñiꞌya̱ laca si ná tsoꞌo ntsuꞌu tyiquee ma̱ ñaꞌa̱ ma̱
    jiꞌi̱ nguꞌ, biꞌ chaꞌ ndyacu ma̱ na biꞌ culacua tiꞌ nguꞌ. Ná tsoꞌo juaꞌa̱. Ná ntsuꞌu
    chacuayáꞌ jiꞌi̱ ma̱ cacu ma̱ na laca nu ntiꞌ ti ma̱, si juaꞌa̱ cuaꞌni ma̱ chaꞌ
    xtyanu nguꞌ tyaꞌa ma̱ chaꞌ jiꞌi̱ Cristo xquiꞌya chaꞌ ndyacu ma̱ na biꞌ. Loꞌo nguꞌ
    biꞌ, laca nguꞌ cuentya jiꞌi̱ ycuiꞌ Ndyosi; xquiꞌya nguꞌ biꞌ, biꞌ chaꞌ ngujuii
