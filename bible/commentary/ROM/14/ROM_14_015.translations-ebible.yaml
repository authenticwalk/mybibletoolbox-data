  eng-DBY: For if on account of meat thy brother is grieved, thou walkest no longer
    according to love. Destroy not him with thy meat for whom Christ has died.
  guo-NT: 'Xamal nejxasinkam wʉt asew, Jesús pejwʉajan naexasiti, japi sʉapich, xaelam
