    vaita ana hawata gidayawelini-yo vita ginanuhagana digo, mena ya dewa faꞋina aimo
    keke udanuwanuwa hagihagina tobohiya againe, au nuwana ukivevitana. Unogali, bana
    kalivai-nadi faꞋine Keliso giꞋalika. Auwe, yaꞋa againe keke tobohiya koyona againe
    unavebeꞋuni be agolaufofola ginanuhagana.
  yao-yao: Nambo mwansupusyaga mpwenu kwa ligongo lya yakulya inkulya, nlesile kutenda
    mu unonyelo. Chakulya chinkulya chikaŵa ligongo lya kunsoyasya mpwenu juŵawililwe
    ni Kilisito.
  tgp-tgp: Vara voraim r̃omina mo lo sati na sava ko lo hania, ko sopo mele hahau
    na opoia. O sopo komo haratu Kr̃isto mo mate matana, mata ham hinau purongo.
  auc-NT: Bitö quingämë cæ̈mi adinque bitö tönïñacä, Baacä apa cæ̈wëe, ante wæwente
    bacä ïninque bitö waadedämaï inte godömenque cæ̈maïmipa. Edæ bitö tönïñacä beyæ̈
    Codito wængacäï apa quëwëe. Bitö tönïñacä nänö pönënämaï bate wænguinque baö cæ̈mipa,
    ante wædinque bitö tömengä ingante näwangä waadete pönëmi inte tömengä beyænque
    ante cöwë baö cæ̈nämaï incæbiimpa.
  kbc-NT: Nigawii ɡ̶anioxoa magecaɡ̶alo leeɡ̶odi niweenigi anelici, jiɡ̶ikeeni me
    deɡ̶emaani ɡ̶anioxoa. Pida Cristo ja yeleotetema niɡ̶ini ɡ̶anioxoa. Enice jinaɡ̶awii
    me ika metiwaɡ̶ataka leeɡ̶odi niweenigi anelici.
  bmh-bmh: Na ee tub zemen, nait zaun nugau ougab eg uba go, na nait zaun en ounab
    nug noumab tam. Kristus go du go en noumeun, gonun, go ee tub i zacaneu na ee
    go zimam, go peizaimai, gonugau ougab Yesus en petak eun eg muramam. Gonun, na
    igul go i guzenen.
  ctu-BL: Mi wola' techben i ch'ijiyemlel i pusic'al a wermano cha'an chuqui tac ma'
    c'ux, ma'anic wola' c'uxbin bajche yom. Tsa' chʌmi Cristo cha'an a wermano. Mach
    a wʌc' ti jilel cha'an chuqui tac ma' c'ux.
  meq-meq: Taɗə ka dziye ha malamar yak tə wu nakə faya ka ndiye na, niye na, ka wuɗa
    ndo bay. Yesu Kəriste kə mət hərwi malamar yak. Hərwi niye kâ dzəgəɗ ha malamar
    abəra ka tsəveɗ i Mbəlom hərwi wu yak nakə ka ndiye bay.
  noa-H: Magua, Cristo gaaimua pʌch k'odk'a sim daar pua nem parhoobam k'oowai hirig
    hʌ̈u k'aba sim k'ai, hoob tag hi dak'ĩir magʌm nem k'öm. Magba hak'iin pua hirigjã
    k'öpim k'õsimjöta sim. Pari pua hi dʌ̈i mag sim haig, pua chadcha hi daupii k'abata
    wai sim. Pʌchdëu nem parhooba k'ö sim gaaimua hoob bigaaum k'ʌʌnta pekau hee burrpiwi
    hok'oopim. Ham kõitpa hĩchab Cristo meetarr haawai hamjã maadëu daupii haju haai
    nʌm, hok'oopimap'a.
  alp-NT: Sepo imi kane manane oani sae pine kwalimi pise betami rebe imi hlaleke
    sakesare esi selu, eleki eono lalesi kera, le esi noake be kane manane mere dosa,
    hoko lalemi noasi mo. Le Yesuse Kristuse Imata etesi peneka hoko imi kanele me
    oasi yake le namake ekerisi loko lalane tiae.
  san-VEL: ataeva tava bhak.syadravye.na tava bhraataa "sokaanvito bhavati tarhi tva.m
    bhraatara.m prati premnaa naacarasi| khrii.s.to yasya k.rte svapraa.naan vyayitavaan
    tva.m nijena bhak.syadravye.na ta.m na naa"saya|
  kbq-kbq: Hagi mago'a zama nenesana zankuma mono negafuma antahi havizama nehanigenka,
    kagra mago'ane avesi zampina nomanine. Atrenkeno nezama nesaza zamo'a Kraisi'ma
    zamagrikuma huno fri'neamokizmia zamarimpa zamazeri haviza osino.
  kbh-kbh: Ts̈ëngaftanga inÿa becá s̈mojtsatsëtsná, inÿe soyënga ts̈abá endmëna jasama
    ca, y cha tojtsejuabná, chca soyënga jasama ndoñe ts̈abá yondmëna ca, pero ts̈ëngaftanga
    ts̈a s̈mojtsatsá causa, cha chca soyënga tojase, y chents̈ana tbojtsebiona puerte
    bacna soye tojamama, chca, ts̈ëngaftanga jtsinÿanÿnayana ndoñe s̈mondoyena jtsamëse
    chë ínÿenga jtsababuánÿeshanëse. Nÿe ts̈ëngaftanga inÿe soyënga s̈métsesayama
    ndoñe s̈matjaleséncia chë soye chaoma inÿa, ndabiama Cristo tojanóbana, chë ndoñe
    ndegombre benachiñe chaoquedama.
  ron-LSB: Totuși, dacă din pricina mâncării fratele tău este mâhnit, nu mai umblați
    în dragoste. Nu distruge cu mâncarea ta pe cel pentru care a murit Hristos.
  pon-pon: Pwe ma ri om pan injenjuedeki om kijin mana, koe jota kin weweid nin tiak
    en limpok; ender kawe kila om mana i, me Krijtuj mata kilar.
  nhe-BL: Huan intla se tlen imojuanti quicua se tlacualistli, huan ica ya nopa quiyolcocos
    iicni, pampa moilhuía se tlajtlacoli, huajca quinextilía para ax quiicnelía iicni
    quema quicua. Huajca amo xijyolcoco huan xijchihua ma huetzi moicni ica tlen tijcua,
    pampa nojquiya Cristo mijqui ipampa.
  sps-sps: To te koma patang fi non a vamuinyasiny fafaaman tsuam, tsunia te tagei
    manyi te ainy kainy ainy to te fakats yan iring ma ainy, ai tan kat to aya, nyi
    faonot emato tan mangiir mes panainy vamuinyasiny fafaaman tsuam. Fakats yam,
    Krais mat of bus vamuinyasiny tsuam, to sana sikia ma rurei vavis a faaman tsunia,
    tana saa anyi komainy fiisok ma ainy fo mar kainy ainy to te iring iny non ya
    ma ainy.
  wnc-wnc: Siwan gata sanga notdata kawan wai singgak kaknga tawake napi gandupan
    aminu waapatane natdetdetna tasiwi maiwan ita sanga waakngae nangaakan natapik.
    Unzing tasiwi maiwan gata sanga notdae musip gwaang natayamunanga akngane dua
    sukunggayak. Sike gata kaap nanggayak kakngae natapan aminu waapa Kraisda ie tangge
    kungwangamukut tapatane natdetdetnata apmaiwik.
  bus-bus: Tó n n gbɛ̃ndoo nↄ̀sɛ yàkanɛ pↄ́ kɛ̀ ń blè yãnzi, ń yenzi vĩnɛro. Pↄ́blee
    kɛ̀ ń blè yãnzi ǹton gbɛ̃ kɛ̀ Kirisi gà à yãnzi kaatɛro.
  gub-BL: Aze ere'u ma'e nehe, aze amo uzeruzar ma'e wexak i'u mehe a'e nehe, — A'e
    temi'u na'ikatu kwaw Tupàn pe a'e, aze i'i newe nehe, a'e mehe na'ikatu kwaw i'u
    haw nehe. Aze amo uzeruzar ma'e uzekwaku amo temi'u i'u 'ym pà nehe, e'u zo a'e
    temi'u huwa rupi nehe, ta'e uzemumikahy putar hexak mehe a'e nehe xe. Aze ere'u
    huwa rupi nehe, — Azamutar katu amogwer uzeruzar ma'e ihe wà, nerepuner kwaw ne'e
    haw rehe nehe. Tuwe neremi'u numuaiw kar kwaw izeruzar haw nehe, emupytu'u kar
    zo izeruzar ire nezewe nehe, ta'e Zaneruwihawete umàno a'e uzeruzar ma'e hekuzaromo
    a'e no xe.
  imo-imo: Nuni langi te norono ulu angenani kanopalie yunge konopuna kelena kolomo
    lemo nuni yu konopu naa mondokolio aku ulu tereno. Yunge nimbe Kraist kolo wangopa
    kolorumu imbo teni nu langi norono ulu kanopalie Kraist tiye kolopa kamukumu tawendo
    pumbe molopa kenjimbelo lemo aku langimu naa nowi!
  boj-boj: Ariya a iŋgi di getentimqa niŋgi olo iŋgi di uyib nuŋgsimqa a are gulbeiyqas.
    Nuŋgo kumbra dena niŋgi qalaqalaiyo kumbra uratosib nuŋgo Kristen was aqa are
    gulbetetqab. Kristus a nuŋgo was di qalaqalaiyosiq moiyej deqa niŋgi nuŋgo iŋgi
    uyo qa osib a ugeugeiyaib.
  eng-DRA: For if, because of thy meat, thy brother be grieved, thou walkest not now
    according to charity. Destroy not him with thy meat, for whom Christ died.
  knf-knf: Woli ide uko uloŋ kë uţu aŧënţu kë ajooţan pa iwi, iinkak aŋala. Ţaafaraan
    uko wi ikdeeŋ uŧok uhaaş wi ñaaŋ i *Kriŧtu akeţaruŋ.
  san-KHM: អតឯវ តវ ភក្ឞ្យទ្រវ្យេណ តវ ភ្រាតា ឝោកាន្វិតោ ភវតិ តហ៌ិ ត្វំ ភ្រាតរំ ប្រតិ
    ប្រេម្នា នាចរសិ។ ខ្រីឞ្ដោ យស្យ ក្ឫតេ ស្វប្រាណាន៑ វ្យយិតវាន៑ ត្វំ និជេន ភក្ឞ្យទ្រវ្យេណ
    តំ ន នាឝយ។
  arn-NT: Welu eymi tami peñi kam lamngen ta wesa duamkele eymi tami ikeelchi iyael
    mew, welu eymi amulnieymi tami ifiel ti iyael, tami femel mew rüf dungu mew piwkeyelaymi
    tami peñi kam lamngen. ¡Cristo lay tami peñi ka lamngen ñi duam, fey elukefilnge
    ñi wesa duamael tami peñi kam lamngen tami ikeelchi iyael mew!
  zas-NT: Yan bal por ni rawil naladx tijb xcompniaril bén rliladx Jesucrist guial
    dolan cayüjnl, abiꞌ bal id ridxgaꞌl laaman rën guiëban guial ad rëntil laaman.
    Gojp cudad chitëë por ni rawzil güün xcompniaril dol, din nëgajc por laaman güjt
    Jesucrist loj crüjz.
  ken-NT: Mbák ɛnyǔ ɛnyɨŋ ɛnɛ wɔ ɔ́nyìɛ ɛ́chyɛ̀ ntɨ mǔnkwɔ ɛsɔŋɔri, nɔ ɔpú pɛrɛ
    kʉ mɛnyɨŋ nɛ ɛkɔŋ. Ɔ́kɛ́ rɔ ɛnyǔ nɛnyíɛ́ ɛnɛn ɔ́nyìɛ nɛ́ntwɔ́ nɛ mɛ́nɛ́mɛ́
    ntá ntɨ mǔnkwɔ mbɔnyunɛ Kristo agu nyaka ɛ̌ti yi nkwɔ.
