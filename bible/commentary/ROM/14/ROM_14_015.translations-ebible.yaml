  sri-sri: 'I diayeta ããrã. Gajigʉ Jesucristore bʉremugʉ̃, ĩgʉ̃ baabirire mʉsã baamakʉ̃
    ĩãgʉ̃: “Iri Marĩpʉ baadorebiridea ããrã”, ãrĩ gũñakeregʉ, mʉsãrẽ ĩãkũĩ, baabokumi.
    Irasũ baagʉ: “Ñerõ iriabʉ”, ãrĩ gũñarikʉbokumi. Irasirirã, ĩgʉ̃ baabirire dupaturi
    baarã, ĩgʉ̃rẽ maĩrã meta yáa. Cristo ĩgʉ̃dere boabosadi ããrĩmí. Irasirirã mʉsã
    baari merã gajigʉ Cristore bʉremugʉ̃rẽ poyanorẽbirikõãka!'
  nal-nal: Tamon gu iaan tazanon fanganang ma daazum lamaskana Kaarisito xa maskalus,
    kawit gu vatangin a matmalabuk iwana sasaxotang naan. Tuaa ta vanganang sunum
    kana kawin ainaxam paazaaiang sin axazak Kaarisito xa ra maat saxot.
  kyq-kyq: Kɛn taa kɔsɔ jaay naai tujn̰ maakŋ gɛnaai se, kɛse naai ɔk maakje don̰
    ki eyo. ꞋJeele, al‑Masi se ooyga taa naan̰a, bin num taa kɔsɔ se, ɔn̰te Ꞌkutn
    gɛnaai.
  kwd-kwd: Ma lauta ta wane ni futanga amooru 'ani kwaimanadai tofuna 'olataa na'a
    moru 'ania, 'ino'ona ma moru 'ame faate'enia mola nga kwaimaanga amooru fana.
    Mai 'amooru moru sia alamia mola nga fangalaa na'a moru 'ania 'ani ngadaa nga
    wane lo'oo la Jisas Kraes 'e mae no'o 'usia.
  ded-ded: Nga geng yaka mong nena negen negensinggoc tosoga imocac ubaebic meficgeudeu
    ye heresongogoc mi hoanggema kecnec. Kristongo ifingoc tosogaac amma homeec, ye
    yaka nenegaac amma makpema manganebacac wabesena.
  ewe-ewe: Eye ne nu si nàɖu anye nuɖiaɖia na nɔviwò la, mèle nu wɔm le lɔlɔ̃ me,
    ne èɖui o. Mègana wò nuɖuɖu nagblẽ nu le ame si ta Kristo ku ɖo la ŋu o.
  nuy-nuy: Ngagurru-maynji ngaambu-nguyii-maynji anubani-yung anaaynbaj, marri anubanila-wala
    ngagurri-nyinyung naa-murruyung-gaang amburru-wijanga-yangayii, amburru-wurrij-galadi-wina
    wugurru, aadanu ngaambu-muḏaḏbang, ngagurru yamba ngarra-ngaynbandii anaani. Aadanu-yinyung
    ngurru-nguyii-yinyung, yagi aadanu wanggu-yarramijgi ngagurri-nyinyung naa-murruyung-gaang,
    yagi wanggu-yarramijgi na-Christ-gala wugurru. Christ yamba niga-waj wanii-ngawiiyn
    warruburru-yung.
  cop-BHC: ⲒⲤϪⲈ ⲄⲀⲢ ⲈⲐⲂⲈ ⲞⲨϦⲢⲈ ⲀⲢⲈ ⲠⲈⲔⲤⲞⲚ ⲚⲀⲈⲢⲤⲔⲀⲚⲆⲀⲖⲒⲌⲈⲤⲐⲈ ⲒⲈ ⲔⲘⲞϢⲒ ⲀⲚ ϪⲈ ⲔⲀⲦⲀ ⲞⲨⲀⲄⲀⲠⲎ
