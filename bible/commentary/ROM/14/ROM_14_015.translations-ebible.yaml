  ena-ena: Hulaŋ hameŋ agɨlaŋ akuaba akuaba sɨmɨŋ agɨlasaŋ abavɨlalɨ uami. Asɨ agaŋ
    nameŋ abɨlalɨ aba abavɨlalɨ uami. Ha hɨbuŋ daŋ aba abɨlalɨ aba abavɨlalɨ uami.
    Nama akuaba akuaba hameŋ agɨladɨ nɨnabɨla uami. Nadɨ isagalina imahalina me agɨlaŋ
    igavɨla abavɨbali uami. Nɨbu sɨmɨŋ hɨbuŋ daŋ agadɨ nɨlalɨ aba abavɨbali uami.
    Nama nukeŋ hameŋ lɨdɨŋ nulɨdɨ hɨji humɨgaŋ agɨladɨ sɨbɨlɨ lamɨlanaŋ uami. Ci igɨnaŋ
    uami. Nama hameŋ lɨlanaŋ ha nama nulɨsaŋ mavɨn hekɨlɨ ma hɨnilanaŋ uami. Nulɨdɨ
    ahɨliahuiahu saŋ Jisasɨ Kɨlaisɨ ci hɨmami uami. La cɨhu hɨhi ci iahami uami. Nɨbɨlaŋ
    hɨji nameŋ igahɨlavɨlalɨ uami. Sɨmɨŋ limu hɨhɨle hɨbuŋ daŋ sadaŋ nɨmagalu aba
    abavɨlalɨ uami. Lɨhavɨdaci nama sɨmɨŋ hameŋ agɨladɨ navɨla uami. Ha nama nukeŋ
    nulɨdɨ sɨbɨlɨ lamɨbanaŋ uami. Nama hameŋ lɨmɨnaŋ uami.
  tgo-tgo: Thoŋgo u vakatha ghanu ghare i vɨrɨ, kaiwae u ghana ghanɨŋga regha iya
    amalaghɨniye na i renuwaŋa ne i vambɨghɨya, kaero ma u vakatha gharethovu. Thava
    ghen u ghana ghanɨŋgako iyako na i vakatha u thɨvatharɨ ghanuko yawaliye, iya
    kaiwae Krais va i marena.
  yap-yap: Fa’anra mu kirebnag laniyan’ be’ ni walagem ni bochan ban’en ni ga be kay,
    me ere ngongol rom e der yib u rogon nib t’uf fa’anem rom. Dab mpag e ggan ni
    ga be kay nge kirebnag e en ni yim’ Kristus ni bochan!
  mop-NT: Wa cuchi tan u cho'bol jun tuul a hermano etel a c'u' a tan a jantic incheche,
    ma' tan a ca' yacuntic a hermano ti baalo'. Quimi a Cristo yoc'lal ilic a hermano
    abe'e. Ma' a cho'ic ulaac' a hermano etel c'u' a tan a jantic incheche, le'ec
    a tan u tuclic ti ma' qui' u jantabülü.
  tet-tet: Kola knaninuk kosi haa naꞌan. O maa naꞌan, mais okaan maluk neon susar
    tan okaan hahalok nia. Kalo o maa naan bei-beik, neꞌe naꞌak, o la madomi nia.
    O musti metu neon! Keta maa naan kalo hahalok nia nahaat okaan maluk! Keta maluꞌa
    maꞌak, Kristus moos mate bodik nia.
  hlt-MCSB: Caak rhangneh na manuca te a khothet atah lungnah neh na caeh moenih.
    Anih ham aka duek Khrih te nang kah cakok neh na poci sak ham moenih.
  xtd-NT: Nux ɨɨn xa ka xaxi‑n kida xa kida ñanitnaꞌa‑n kuechi, te nux dani na ku
    kaxi naꞌi‑n ña tuu nax viꞌi‑n‑yɨ. Maxku dandoo ɨɨn ñanitnaꞌa‑n Cristu xaxeꞌe ɨɨn
    xa ka xaxi‑n chi dɨuni n‑xiꞌí‑ia xaxeꞌe‑i.
  mdy-ETH: ሙኡዚ ዛላና ኔ ዒሻሢ ኔ ማሊሺ ዖዪሳያ ማዔቴ ናሹሞና ዒዛና ኔ ናንጋያቱዋሴ፤ ዬያሮ ኪሪስቶሴ ዒዛም ሃይቄ ዓሢ፥
    ኔ ሙዓ ሙዖ ዛሎና ጎማሲ ባይዚፖ።
  spl-spl: Yawu gârâmâ bukulipnenŋaŋe soŋgo bau ki nemai ya yeŋgât senyeŋan soŋgo
    bau ihilâk nenom yamâ dondâ bâlewuap. Kiristoŋe bukulipnenŋe yawuya orowâk nengât
    sârerenenekmâ ge muop. Yakât otmâ nenŋe lok sen senân tatmâ soŋgo bau nemunŋe
    bukulipnenŋe yawuyaŋe nenekmâ nengâlen torokatŋetâ orowâk nenom yanâmâ samut katbi
    ya loŋgâem ihilâk neŋetâ biwiyeŋe orotok sâwuap. Biwiyeŋe orotok sâmu Kiristo
    betbaŋgim orotmemeyeŋe bâleŋe pilâwi ya miwirikum otmâ hiliwahomai sâm nenŋe lok
    sen senân kinmâ soŋgo bau ki nenom.
  usp-NT: Y wi tacoj jun c'ax laj ranm jun awech'elxic chirij Kakaj Jesucristo jwi'l
    tatij mak kelen chiwch ri tijb'ij re chi maqui' jtijic, ta' attijin chi jlok'aj
    awech'elxic chirij Kakaj Jesucristo. Ma ye' luwar chi jwi'lke mak kelen ri tatij,
    tikej jonok li mac ri quiek jwi'l xcam Kakaj Jesucristo wich curs.
  zav-NT: Šə por ni c̱he bi yeḻə' guao de'en chaochonə' chaque beṉə' bišə'əchonə'
    tolə, bitoch cheyaḻə' gaochon, c̱hedə' por ni c̱he beṉə' bisə'əcho na'anə' Cristən'
    bnežɉw cuine' gwso'ot beṉə' ḻe'. De'e na'anə' cheyaḻə' gaquecho c̱he' na' bito
    goncho ca cueɉyic̱hɉe' cuich gonḻilaže'e Cristən' na' cuiayi'e.
  sgz-sgz: Má ngo turam er a tám ruruna, ngo a mák iáu u ani matngan namnam er ái
    sang a hol on ngo kápate nokwan, má ngorer a rogorogo i bál kabin i táit er u
