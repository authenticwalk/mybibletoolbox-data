    yuꞌun iyacꞌ sba ta milel ta scoj jmultic.
  mpm-NT: Ti nu ni jini ɨɨn ñani ra ja yaji ra ɨɨn nuu ndeyu ti tu kuvaꞌa ini da sɨkɨ
    un, ti tukaa saꞌa ra un ja kundaꞌu ini ra nuu ñani ja suni kandixia da. Koto ma
    saꞌa ga ra ja tu xndiꞌi ra ini ñani kandixia un, sɨkɨ ja yaji ra ndeyu ja jani
    ini da ja kuachi kuu. Koto ma saꞌa ra un chi maa da kuu ɨɨn ñani kandixia suni,
    ti suni jaꞌa maa da ni jiꞌi Cristo.
  ots-NT: Nuquiguɛ, masque guí ma̱nguɛ hne̱je̱, jin te i ccaxquijʉ ca Ocja̱, bbʉ gui
