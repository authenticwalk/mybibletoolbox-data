  bod-N: གལ༌ཏེ། ཁྱོད་ཀྱི་ཁ་ཟས་ཀྱིས་སྤུན་ཟླའི་ཡིད་སྐྱོ་བར་བྱེད༌ན། དེ་ནི་བྱམས་པ་བཞིན་དུ་སྤྱད་པ་སྤྱོད་པ་མ་ཡིན།
