    rë xingun ngatsë rë ngu xcusun xi chinu ta, Jesucristu ne, cahme me ngatsë rë
    me vëhë.
  hto-hto: Mei jɨáɨfodo, o ama comécɨilla rairuica güille o güíllamona o ama o rɨ́itaiadɨ,
    íena ja fɨgo izíruiñedɨo. Mai daade o güíacaga güílledo, Jesumo o ɨ́ɨnote ama
    ɨ́aɨfuemo féiraitañeno iri; mei afémɨe jílloillena Cristo tɨ́izaɨbiteza.
  por-BRBSL: No entanto, se por causa da comida seu irmão está de luto, você não anda
    mais apaixonado. Não destrua com sua comida aquele por quem Cristo morreu.
  ces-NKB: Jestliže se totiž kvůli pokrmu rmoutí tvůj bratr, již nechodíš podle lásky.
