    kapni kaptum kaami Yesus lak dakaamin uyo ku-mafak-daalu namti, ti kapkal kuuta
    utamawa yi, Nalmi nak-tunum ayo aket kolin dinim kela-lomdi, dap-mafak-daali no,
    kalokomap. Kemin, Kraist ayo taan-ilomda mep nak-tunum kaami iliim uyo bolon o
    kala-lomda taanse te! Kemin, kabi mep mafek mafek awem o kalsip kaali, in-bomdapya,
    kaltapni kaptum kaa dap-mafak-dakamin disa yo.
  nlx-nlx: केदी तारो बाहख तारा खाणान वोजेसे नाराज ईथे, ओवतो ताहार तु मोंगान रिती पोर
    नाह चालेत; जान केरता मसी मोरनो, ताह तु तारा खाणान द्‍वारा दुख मा पोचाड़ी।
  apw-NT: Nt’é nnaahíí bighą nik’isn biṉi’ńṉihyúgo doo kołijóóníí be’áńt’éé da. Nt’é
