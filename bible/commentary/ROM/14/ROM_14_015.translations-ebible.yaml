  hot-hot: Hoaŋ nômlate atu ba mamuyaŋ hêvhaviŋ nena lelaik ba hôêv malaiŋ hadêŋ yani,
    êŋ ma miŋ hosopa leŋhaviŋ anêŋ loŋôndê ami. Kilisi hama hathak ôpêŋ ba intu miŋ
