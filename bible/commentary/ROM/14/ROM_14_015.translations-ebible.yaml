  cui-cui: Ichitha icha paxaetsipame pocotsiwa xua painya jiton jopa ichichipaeyo
    xua pexaewa, pon irʉ pejume cowʉntsin bapoxonae peantobe coyenewa jopa patsita
    xeinaem bapon. Painya xoba paexaname pocotsi coyenetha xua ichʉn baraxuba Nacom
    xua poxoru pocotsiwa painya nexaexae. Tsipei apara Cristo bayatha tsitʉpa bapon.
  boj-2014: Ariya a iŋgi di getentimqa niŋgi olo iŋgi di uyib nuŋgsimqa a are gulbeiyqas.
    Nuŋgo kumbra dena niŋgi qalaqalaiyo kumbra uratosib nuŋgo Kristen was aqa are
    gulbetetqab. Kristus a nuŋgo was di qalaqalaiyosiq moiyej deqa niŋgi nuŋgo iŋgi
    uyo qa osib a ugeugeiyaib.
  eng-OEBUS: If, for the sake of what you eat, you wound your fellow follower’s feelings,
    your life has ceased to be ruled by love. Do not, by what you eat, ruin someone
    for whom Christ died!
  eri-eri: Onou waha bona dada ete baine no Itou ago langa jijiga bagu ina waha, ne
