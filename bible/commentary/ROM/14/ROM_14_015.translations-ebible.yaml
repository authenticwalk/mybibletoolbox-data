  pan-pan: ਜੇਕਰ ਤੇਰੇ ਭੋਜਨ ਦੇ ਕਾਰਨ ਤੇਰਾ ਭਰਾ ਦੁੱਖੀ ਹੁੰਦਾ ਹੈ, ਤਾਂ ਤੂੰ ਹਾਲੇ ਤੱਕ ਪਿਆਰ ਨਾਲ
