  san-BEN: অতএৱ তৱ ভক্ষ্যদ্রৱ্যেণ তৱ ভ্রাতা শোকান্ৱিতো ভৱতি তর্হি ৎৱং ভ্রাতরং প্রতি
    প্রেম্না নাচরসি| খ্রীষ্টো যস্য কৃতে স্ৱপ্রাণান্ ৱ্যযিতৱান্ ৎৱং নিজেন ভক্ষ্যদ্রৱ্যেণ
    তং ন নাশয|
  tdx-tdx: Aa naho mampanahelo ty longo’o ty mahakama’o, ihe tsy mañavelo an-koko.
    Ko toloram-boiñe ty amy mahakama’oy i nivilasia’ i Norizañeiy.
  naf-naf: Kogok apitilimpemtiŋgut geŋ zedi mâti meu egaŋ, “Nima keŋ mme bekanaŋ bewe,”
