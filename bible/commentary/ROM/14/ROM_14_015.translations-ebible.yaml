    se̱ fe̱raa, amo̱ fe̱raa a kaapo̱ ne̱e̱ fe̱yɛ fo̱ mo̱ŋ lɛɛ fo̱ e̱ kpa mò̱ ase̱ŋ.
    Fo̱ ma sa a ke̱tɔ ne̱ fo̱ i gyi‑o nye̱ra ɔko̱ ne̱ Kristoo a kperi mò̱ se̱ wu‑o.
  cni-NT: 'Aisati avirori, ariorica poimoteari piyemisantaririnte ipinquiri iriori,
    aitaque poashiretacaaqueari: te oncameetsateji. Ariorica pinquenqueshiretacayeri,
    te pinintasanoteriji. Tempa icamimentaqueri Quirishito iriori, meeca eiro pitseencacairitsi.'
  eng-WMB: Yet if because of food your brother is grieved, you walk no longer in love.
    Don’t destroy with your food him for whom Messiah died.
  zaw-NT: Palga la'tu guntu gac-huin lajz te sa'tu sa'csi yu' xhi rajwtu, dirutu chasanäj
    xnezyuj yäḻsanälajz. Na'c gunlu gunijt te sa'lu xcuent nani rajwlu, sa'csi agujt
    Jesucrist xcuentni.
  san-MAL: അതഏവ തവ ഭക്ഷ്യദ്രവ്യേണ തവ ഭ്രാതാ ശോകാന്വിതോ ഭവതി തർഹി ത്വം ഭ്രാതരം പ്രതി
    പ്രേമ്നാ നാചരസി| ഖ്രീഷ്ടോ യസ്യ കൃതേ സ്വപ്രാണാൻ വ്യയിതവാൻ ത്വം നിജേന ഭക്ഷ്യദ്രവ്യേണ
    തം ന നാശയ|
  tam-TCV: நீ சாப்பிடுகிற உணவின் காரணமாக உன் சகோதரன் மனத்தாங்கல் அடைந்தால், நீ அவனில்
    அன்பு காட்டுகிறவனாய் நடந்துகொள்ளவில்லை. நீ சாப்பிடும் உணவினால் எந்த சகோதரனுக்காக
    கிறிஸ்து மரித்தாரோ அந்த சகோதரனை நீ அழித்துப்போட வேண்டாம்.
  mit-NT: Ñàyùcàndùá, nú cudúchí ini iin ñanìtnaha‑nda sàhà iin ñà‑ndùá xixi‑nda (ñà‑tùxí
    ini‑nè cuàchi nduá), dandu màsà cúxí gá‑ndà ñà‑jaàn, vàchi nú ducán, dandu có‑quìdá
    víi‑nda, na ian có‑cùú gà ini‑ndà sàhà nècuàchìmà nduá. Ñàyùcàndùá, cuidadu ni
    cúndóó‑ndá ñà‑màsà sáà ndañuhu anima iin ñanìtnaha‑nda sàhà ñà‑cùdíì guá ini‑ndà
    cuxi‑nda, vàchi sàhà stná nècuàchìmà nì xìhì Cristu.
  ceb-ULB: Kung tungod sa pagkaon ang imong igsoon masakitan, ikaw wala na magsubay
    paglakaw diha sa gugma. Ayaw gub-a sa imong pagkaon ang usa nga gipakamatyan na
    ni Cristo.
  ces-LB: '@see-verse:ROM.014.014'
  mkn-mkn: Conto ke, kalo lu ada makan daging, deng itu bekin lu pung sodara hati
    susa, na, lu su sonde kasi tunju lu pung sayang sang dia, to? Tahan diri doo!
    Jang bekin rusak lu pung sodara, cuma tagal lu mau makan satu barang! Te Kristus
    ju mati kasi sang itu orang.
  pol-UBG: Lecz jeśli z powodu pokarmu twój brat jest zasmucony, już nie postępujesz
    zgodnie z miłością. Nie zatracaj swoim pokarmem tego, za którego umarł Chrystus.
  qxh-NT: «Mana allichu» nij irmänucunapa ricay ñawinćhu micur, tincupaj-yupay caycanchi.
    Mana llaquipäcuj-yupay pampaman ćhuraycanchi. Micushanchi-janan pipis Washäcuj
    Jesústa ama wasguipanmanchu. Payga llapanchita washämänanchi-raycur wañuyman ćhayasha.
  nwi-nwi: Tukmə piam raməm mə nəvɨgɨnien kɨrik rəmkɨmɨk, kɨni nakamən ye nɨmrɨn,
    rɨkin tukrəpəu. Ramor məknaikɨn mə kafam norien rɨpəh nəri-pənien swatuk kape
    norkeikeiyen. Takhapəh nɨsorien mə nar yame nakasən ramoriah piaumiə kɨrik yame
    Kristo rɨmamhə tukun.
  kmo-kmo: Miita aboboy kepin atanak, miiti yaka kumwoy eena hechi bokonak hikiney,
    ii miita rukusii tawa nobok saka otii tawak. Kraist rii eeta yaka kumwoyen har.
    Opoche riita pochi kapasek otiitanakech!
  agr-agr: 'Makichik yatsut: Juna yuwaknuk tudauwap wemainaitja tusa anentaimtamu
    ame yuwamin waipak, anentaimak waitmaina duka dekas yuwawaipa, nuniachkumek anejatkum
    nuniatsme. Yatsum nuna waipak, niishkam dutiksag takakmá tunamag Apajuiyai tuke
    kanaak kanamaina nuninuk dutikawaipa, Kristu niinishkam mantamdau asamtai.'
  kyc-kyc: Embame narene dokome yangone randa mairi ramo doko mona retenge kata dokona
    reto karalu kara naresa pira. Embena nenge narene dokome akali dokona lao Koraisa
    kumakamiya doko isa pakami nana.
  urd-GVU: اگر آپ اپنے بھائی کو اپنے کسی کھانے کے باعث پریشان کر رہے ہیں تو آپ محبت
    کی روح میں زندگی نہیں گزار رہے۔ اپنے بھائی کو اپنے کھانے سے ہلاک نہ کریں۔ یاد
    رکھیں کہ مسیح نے اُس کے لئے اپنی جان دی ہے۔
  yre-NT: -Yee "wɛan maan ve 'cɛɛ 'nan, -te fɛ nɛn yia -ble bɛ, yei "bʋɩ Zozizan 'tʋ
    ci baaman -ji bɛ, te i 'ka 'ta wʋlanan yɩdɩ "yi "da dɩ. 'I drɛ "yi -e fɛ nɛn yia
    -ble bɛ 'e vɩlɛ 'yei "bʋɩ Zozizan 'tʋ 'si -si tɩglɩ da dɩ. Kɔɔ Zozi Crizi -ka
    'nan -e Bali 'e -yee 'si wʋ "nyian 'wɩ 'ji.
  fuh-BKF: Si a torrii sakiike maa goonɗinɗo oon saabe ko nyaamuɗaa, a jokkaay laawol
    njinngu. Taa halku mo Almasiihu maayani dow ko nyaametee.
  arl-NT: Naacuajitij, paa jaara parta Pueyaso pueyano macuhuajetere pa miaquenuucua
    na miaqueyaquishoo casaani, majaari seetanujuanaa parta Pueyaso pueyano panijia
    pa quiniu. Jesucristocuajaari tama na cuaqueyajaaja panitiaquiaari nocuaji na
    ritianura Sesaaca. ¿Paateeri na sesonutaniya saniniunijia, na miaquesoo casaa
    pa miaquesacari na niquiarani?
  ziw-ziw: Uneva wamjela chihovu mlukolo ywako kwachausa cha nkande ukudya, ivyo weye
    humuli mwe ungi. Usekutenda nkande ukudya kumwaza mntu yudya Kulisito abanikaga
    kwachausa chakwe!
  grc-TR: Εἰ δὲ διὰ βρῶμα ὁ ἀδελφός σου λυπεῖται, οὐκέτι κατὰ ἀγάπην περιπατεῖς. Μὴ
    τῷ βρώματί σου ἐκεῖνον ἀπόλλυε, ὑπὲρ οὗ Χριστὸς ἀπέθανε.
  nag-nag: Kelemane apuni ki khai ase, etu pora bhai laga mon jokhom kori dile, apuni
    morom te nathake. Apuni ki khai ase etu pora Khrista kun karone morise Taike nosto
    na koribi.
  eng-OEBCW: If, for the sake of what you eat, you wound your fellow follower’s feelings,
    your life has ceased to be ruled by love. Do not, by what you eat, ruin someone
    for whom Christ died!
  knj-NT: K'inaloj ey junoj tzet tetal c'am chi ske' slo'le yu wanoj eb ket creyenteal.
    Ta yu chi cu lo' ma yu chi cu chi', catu' chi cus sc'ul eb, c'am cu cam c'ulal
    yin eb ch'al tu'. Pero jix cam Cristo yu eb c'al ku. Yuxan, caw q'uixwiltaj ta
    chi etex el sna'bal junoj ánima yu junoj tzet chi cu lo' ma tzet chi cu chi'.
  deu-1912: So aber dein Bruder um deiner Speise willen betrübt wird, so wandelst
    du schon nicht nach der Liebe. Verderbe den nicht mit deiner Speise, um welches
    willen Christus gestorben ist.
  san-PUN: ਅਤਏਵ ਤਵ ਭਕ੍ਸ਼਼੍ਯਦ੍ਰਵ੍ਯੇਣ ਤਵ ਭ੍ਰਾਤਾ ਸ਼ੋਕਾਨ੍ਵਿਤੋ ਭਵਤਿ ਤਰ੍ਹਿ ਤ੍ਵੰ ਭ੍ਰਾਤਰੰ ਪ੍ਰਤਿ
