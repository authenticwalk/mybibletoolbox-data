  grc-MT: ει δε δια βρωμα ο αδελφοσ σου λυπειται ουκετι κατα αγαπην περιπατεισ μη
    τω βρωματι σου εκεινον απολλυε υπερ ου χριστοσ απεθανεν
  vid-vid: Lelo wone umuhezuze mng'holozo kwa chilyo choulingulya, hegwe kwahela igano.
    Chilyo choulingulya chileche kuwa chambuzo cha kwajilila mng'holozo, yula Kilistu
