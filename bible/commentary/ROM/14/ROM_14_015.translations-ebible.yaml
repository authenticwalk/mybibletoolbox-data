    marrtji, ga ŋuriŋiyi nhanukala ḻukanharayunydja ŋayi gonha'yurrunana Garraynhanydja;
    ga ŋunhiyinydja bitjarra nhe ŋanya galkinyamaraŋalana ŋuriŋi ḻukanharayuna nhokalay.
    Ga yakana ŋunhiyinydja yana manymak; ŋunhiyinydja bitjan nhe yakana yukurra yuwalkkumanydja
    märr-ŋamathirri nhanŋu. Garraynydja ŋayipi rakunydhina ŋurikiyinydja nhokalaŋuwu
