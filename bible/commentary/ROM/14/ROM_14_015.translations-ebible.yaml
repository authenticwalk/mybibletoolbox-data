    cwii na ya ntyjiꞌ macwaꞌ nntseiꞌndaaꞌnaꞌ cwii nnꞌaⁿꞌ na tueꞌ Cristo cwentaaⁿꞌaⁿ.
  hin-CV: यदि आपके भोजन के कारण साथी उदास होता है तो तुम्हारा स्वभाव प्रेम के अनुसार
    नहीं रहा. अपने भोजन के कारण तो उसका विनाश न करो, जिसके लिए मसीह ने अपने प्राण
    दिए!
  spa-BES: Y si a causa de la comida tu hermano está angustiado, entonces ya no andas
    conforme al amor. No dejes que tu comida sea destrucción para él por quien Cristo
