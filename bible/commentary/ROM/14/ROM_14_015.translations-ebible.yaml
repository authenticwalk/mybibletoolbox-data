    l̇l̇ëme.
  kaq-NT: Mian pitihi bi pitimahi miin huetsan shinanaiya ta jan pinon Jaabi pihue
    mian jaah tiroma qui. Hahan shinanyamaxon pari tah min jascajaquehahnai. Miin
    huetsa copi rihbi ta Cristo mahuanishqui, noque huetsan. Jaa copi miin huetsahon
    shinanhue. Pitimahi jan shinanaiya Jaabi pihue hahyamahue. Miin huetsa min masajamis.
  sgb-sgb: A kitamo ampanlugud no angkaên tamo ha arapan hên patêl tamo ha Panginoon
    ya muwang tamoy bawal kana, ta no matukso yan mangan etaman, ay habaytoy makahakit
    hên nakêm na. Hiya man ay patêl tamo ha Panginoon ya inligtas gawan ha kamatsan
    ni Apo Jesu-Cristo, kabay paan tamon kaên ya pangubatan pamigtan hên hinoman ha
    impiyerno.
  vie-1934: Vả, nếu vì một thức ăn, ngươi làm cho anh em mình lo buồn, thì ngươi chẳng
    còn cư xử theo đức yêu thương nữa. Chớ nhân thức ăn làm hư mất người mà Đấng Christ
    đã chịu chết cho.
  kxv-kxv: ମୀରୁ ଏ଼ନି କା଼ଦି ତିନି ତା଼ଣାଟି ର଼ ତାୟି ଅଣ୍‌ପୁତା କସ୍ତ ହୀହିମାଞ୍ଜେରି, ଆତିହିଁ
    ଏ଼ୱାଣାଇଁ ମୀରୁ ଜୀୱୁନ଼ୱୁତା ତା଼କି ହିଲଅତେରି, ଆମିନି ତାୟି ତାକି କ୍ରୀସ୍ତ ହା଼ତେସି, ଏ଼ କା଼ଦି
    ତାକି ଏ଼ୱାଣାଇଁ ଲାଗେଏ କିଆଦୁ ।
  amu-NT: Ee xeⁿ cweꞌ cantyja ꞌnaaⁿꞌ ljoꞌ na macwaꞌ matseiꞌndaaꞌnaꞌ ntyjii cwii nnꞌaⁿꞌ
