  tzo-ZNT: Voꞌoxuc ti achꞌunojic xa ti xuꞌ jlajestic scotol li veꞌlile, mi voꞌoxuc
    ta amulic ti chicta o sbaic ta xchꞌunel scꞌop Riox ti muchꞌutic tꞌujbil noꞌox
