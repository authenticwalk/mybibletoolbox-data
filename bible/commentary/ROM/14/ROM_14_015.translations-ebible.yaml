    Samata, nafo''axaelen Diosliajwa” —chiyaxaeli, nejchaxoel wʉt. Cristo tʉp japiliajwa.
    Samata, ¡japox nabej xae''!'
  hla-hla: Na te noue mia lö a ka te hakats nena a hahatoulana i tamulö e omina, e
    kato uana alö e ma ngil hamane mien. Taraha, nonei e kukutiena a markato i tamulö
    ba te kato homiena a torinen i iogana. Kaba e Kristo e mate sil hasi a hahatoulana
    i tamulö. Ba lö te tara kap haniga nem a ka te noue mulö. Nonei e namos kukutiena
    a markato i tamulö ba te kato homi koruena a peisanen.
  mav-NT: — Pyno waku watu'u yne wato'e pote waku aiwe'eg wo uwe pe mio tã wato'e
    katu­pono tukup­te'en irania'in Iesui mohey haria yt aiwa­nẽtup hap ewywuaria
