  cme-NT: Niŋ suɔ kumaŋ ŋ huɔŋga-na kufaŋgu bĩŋkũŋgu yaŋga-na, yaŋ ku tĩɛ nuɔ baa
    Diiloŋo na hɔlma-na. Umaŋ sa ciɛŋ u wɛima‑i baa hɔmmu hãi, kutieŋo yuŋgu dɔlaa.
  sus-sus: Maɲɔxunyi yo na i bɛ yi xa fe ra, i xa a lu i nun Ala tagi. Sɛɛwɛ na mixi
