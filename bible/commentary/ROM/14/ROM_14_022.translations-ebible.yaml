  blz-NT: Upa men parasayaonmuu na kakaan iya'a, alaka' limang tongko' bona Alaata'ala.
    Barakaatan a tutuo'na mian men sian mompoposala' wakana gause upa men limangonna
    surionna kana'.
  poe-NT: Tí nkehe tinkachónkirá la jahórá chrókónohará kíxin Dios la tjetsjehe chꞌán.
    A̱ ntá jína tsjakꞌe tí nkexro tí chrókjuasixínhya chꞌán jie̱ tí nkehe tjenka̱yáxin
