    Kayaaꞌna yɨwa,” myawɨri yajai yɨ sahwai yɨlaaya yada tewaanaanga yɨnana!
  ian-ian: God mɨn kat wanda maawupmba yetɨ. Kɨta nyan kan yetɨwa vak apma vat ana
    ndɨ yelavɨtndeyan ana nglaatndɨ. Kavle vatna.
  hun-hun: Te azt a hitet, amely benned van, őrizd meg Isten előtt. Boldog, aki nem
    ítéli el magát abban, amit helyesel.
  mcf-NT: 'Nuquin Papan: —Matsesën natemaid nec —cacmaid tantiaquin: —Ëmbimbo petequid
    nec. Ëmbimbo actequid nec. Ëmbimbo natequid nec. Aden nasho Nuquin Papan ëbi cuidenquio
    iquec —quequin mimbi tantiaid caic: —Natemaid nec —quequido naden chienda. —Ëmbi
    nacpadomboen nainquio yec mibi icsambo iquec —cainda. Adembidi aidon: —Ëmbi natemaid
    nec —caboed naquin ismenda. Chieshtonoshe.'
  kjs-kjs: Go pea pare go eda nape kone madaare nimimi Gote madaa kone suma palepape.
    Gore ali medame kone laapo nasuma eda noma lo robaa-para kedaa nasaliare nipu
    raaname komalia.
  mni-mni: Maram aduna masigi maramda nahakki thajaba leijaba adu Tengban Mapu amadi
