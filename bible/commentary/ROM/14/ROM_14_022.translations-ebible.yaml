    noḡota bekubeku, baninama tam kuya kataiena da uma kauidima matabudi inam naumeki.
  twi-ASANTE: Deɛ wogye di wɔ saa asɛm yi ho no, ma ɛnka wo ne Onyankopɔn ntam. Nhyira
