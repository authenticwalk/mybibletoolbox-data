verse: ROM.014.022
translations:
  kpx-kpx: Hoto kemo la huhuihuhui mole vasege la haokau huhuihuhui mole vage lainaho
    kemo la haoka aiohavolive. Isito Dilava imihage auna ke hilokai. Lana la iveve
    ke huhulahai Dilava nimo ke ige Dilavau kemo hoto louholige lana kemo vahaeholahave.
  okv-H: Eto umo indari ajirekari rete ari nei deire amo God te umo te aingeto ungo
    tohora te ke amo mane toasova ainge nei mane hande asova te umo oenga ke avo jigama
    ue amo no jo ta umo oenga pehumba mane asoa avoeto tunga javotoho ue iresoa.
  tbo-tbo: Om witumagana mamaena geka dewana uyahina ega lawa hina hanahanapugeya
    ma tam ma Yaubada tunawam uyahim. Iyai mamae geka pite e mimiyena idumaluya naka
    mayana i wimeya, tauna tu kaoha.
  mal-C: ഈ വിഷയത്തെക്കുറിച്ചുള്ള നിന്റെ വിശ്വാസം നീയും ദൈവവുമായുള്ള ഒരു കാര്യമായി
    ചിന്തിക്കുക. ഒരാൾ ശരിയെന്ന് അംഗീകരിച്ചു പ്രവർത്തിക്കുന്നത് അയാൾക്കു കുറ്റബോധം
    ഉണ്ടാക്കുന്നില്ല എങ്കിൽ ആ വ്യക്തി അനുഗ്രഹിക്കപ്പെട്ടവൻ.
  grc-SR: Σὺ πίστιν ⸆ ἔχεις; Κατὰ σεαυτὸν ἔχε ἐνώπιον τοῦ θεοῦ. Μακάριος ὁ μὴ κρίνων
    ἑαυτὸν ἐν ᾧ δοκιμάζει.
  bgc-bgc: जै तू बिश्वास करै के तू सही करै सै, तो इन बात्तां नै अपणे ए अर परमेसवर
    के बीच म्ह राख। धन्य सै वो जो उस बात म्ह, जिस ताहीं वो सही समझै सै, अपणे-आपनै
    कसूरवार न्ही समझदे।
  khz-khz: Rakagau okamonagiana, ne goi e Palagu vekarawami aimo pene mia. (Na walakava
    reketa ragai pono ririwamagira, goi na rakagau okamonagiana gauna pia gapi-ragea,)
    kwalana aonai rakagau egapi-rageana gauna na aona ati evega-metau-waiana talimana
    pene verere.
  deu-TKW: Den Glauben, den du hast, den sollst du für dich haben vor Gott. Selig
    wer sich kein Gewissen macht bei dem, was ihm gut dünkt.
  zsr-NT: Chquiꞌ réjlëꞌu dë latj bi gunuꞌ, ral‑laꞌ gunuꞌ cni lahuëꞌ Dios ga zuꞌ tuzuꞌ.
    Bicaꞌ ba bönniꞌ naꞌ cutu ruxö́s lëꞌ ládxiꞌdauꞌhuëꞌ niꞌa qui lë naꞌ runi lëꞌ dë
    latj gunëꞌ,
  lin-lin: Boye, batela mpo na yo moko liboso ya Nzambe, kondima oyo ozali na yango.
    Esengo na moto oyo amikweyisaka te na nzela ya makambo oyo andimaka !
  hns-NT: Ie sab tjiedj ke biese me aapan sotj-bietjaar khaalie Parmeswar ke djana
    de. Dje Parmeswar ke aage koetjh kaam kar sake hai biena apane ke kasoer dewe,
    oe soekh me rahe hai.
  noa-E: Pãar chi ubʉ nʉm khʉʉnau parhooba pãachdëu nem khö nʉm Ẽwandam dakhĩir khaigba
    khaba sim khaphʉ naawiajã oob sĩi pãachjö ubʉ khaba khithëem khʉʉn dakhĩirjã idawaa
    amiet. Magju khãai sĩi pãach khĩirjug eepaita mag khaphʉ nʉmjã wai nʉisit. Ẽwandamauta
    pãrau nem wajapha wau nʉmjã khaphʉ sĩebahab. Ar ichdëu nem wauju aai sim awi waubarmjã
    naspawi deeu dau merag jãgbarjim a khĩirjuba nʉm khʉʉnta chadcha onee nʉm khʉʉnau.
  eng-EMTV: Do you have faith? By yourself, have it before God. Blessed is he that
    does not condemn himself in what he approves.
  mib-NT: Te núu cándíje ró jéē tú na vé sáha jeē yéji rō, te súcuan na cándíje máá‑ni
    ró núū Yaā Dios. Te nacā ndetū tēe jeē tu sáha jíín ánuá de jeē cuēchi cúu núu
    caji de coho de.
  lif-NT2: कन् चामा थुङ्‌मा पाःन्‍नो आक्‍तङ्‌बा नसाःन् के़गत्तुॽ खे़न् निङ्‌वाॽफुमाङ्
    नु खे़ने़ॽ के़लुम्‍मो वाॽर॥ आत्तिन् मनाःल्‍ले़ चामा थुङ्‌मा नुॽ लॽरिक् इःत्तुबा
    पाःन्‍निन् चप्‍चि मे़जोगुन् खे़न्‍ने मुॽइसाबारो॥
  xnj-xnj: Kamulila chila chewisadika pagati yaku na Chapanga. Amotisiwi mundu yula
    mwanga jihamula mwene ndava isadika gala geikita gakumganisa Chapanga.
  mmx-mmx: Mina rebeng alis lununu atnimi at na levempanga xantubu atnemi mi ne Moroa.
    Luvukat ti mo laradi kopmen na suma xapmek at loxonaleng ni i lok lempanga ua
    neni i doma i do ik mokso.
  cbr-NT: A picëma 'ixunbi a piía bëtsi uni 'uchati rabanan camina an picëma ñu pitima
    'ain. Usa 'ixunbi camina min —usa ñu piti ca 'uchama 'icë —quixun min 'acësabi
    oquin sinánti 'ain, usoquin sinánti ca Nucën Papa Diosan iscëx asábi 'icë quixun
    'unánquin. Ui unin cara ñu 'aquin, —'ën ësa ñu 'ati ca asábi 'icën, 'ën ësaquin
    'ati ca Nucën Papa Dios cuëënia —quixun 'unania ax ca chuámarua tani cuëënia.
  tee-NT: Ni vasalh ixlhichux mi'alhunut'an ju lac'a'it'at'it ni jantu talak'alhin
    ju tuchi laich naviyat'it ju uxijnan pus anavit'it. Va yuchi ni jantu anavit'it
    la'ix'ucxlacapu'an ju lapanacni ju jantu chun talaca'i. Chunch ju alat'it ni c'ats'ayat'it
    ni Dios mispai ta yu junitach ju mi'alhunut'an. Lhik'ach t'ajun ju lapanac ju
    jantu lhixcani ix'alhunut ju tuchi navita.
  eng-LSV: You have faith! Have [it] to yourself before God; blessed is he who is
    not judging himself in what he approves,
  cak-NT: Xa roj keta'n chi chech ri Dios utz nakataj ronojel, man taka'ij chique
    conojel chi can tiquibana' quiri' chuka'. Y xa can utz-wi ronojel ri naka'an y
    ri kánima quiri' chuka' nu'ij chake, can kojquicot romari'.
  pah-NT: 'Penembiroviara ti tapemombe''uuhui ojipe''g̃a pe a''ero. Pekwaha ti a''ea
    Tupana''ga pavẽi jate. Pe''ji po pe: “Pyry po ti ji rekoi nahanahã nehẽ,” pe''ji
    po pe. Nahã pejikorame po pe ndoryvamo a''ero peji''ee''ymame pejiyvyteri pe nehẽ:
    “Ndapyryvi reki nahã ji rekorame.”'
  sja-NT: Maperã pɨa ijãa bɨ pɨrã chik'o k'ĩra t'ãdoo k'oipia bɨ, mãga ijãa béeji
    pɨchi t'ãridepai. Mãpai awaraa ijãapari mãga ijãa-e bɨ ome nipak'ãri, jaraik'araa
    bɨ pɨchi t'ãride iru bɨ. Tachi Ak'õrepa k'awa bɨ ne-inaa jõma pɨa ijãa bɨ pɨchi
    t'ãride. Chi mãga oo p'anɨɨrã o-ĩa p'anɨ Ak'õre k'ĩrapite, k'ĩsia p'ua-ee.
  xed-xed: Inda skwi ya graf kagha, ŋamŋa gha ma ghəŋa gha, mataba kagha nda Lazglafta
    gha tsa. Mndu ya ta kuratá maga skwi ɗina kul dgaŋtá ghəŋ ta ghəŋani ná, rfu da
    tsa mndu ya.
  mks-NT: Tá ta̱ cánda̱a̱ cáxí ini ndó ña̱ co̱ cája ndó cua̱chi nu̱ Ndióxi̱, a̱ ndícani
    ndó ña̱ nu̱ú java ga̱ ña̱yivi. Jáchi̱ ta̱hví na̱cuu ña̱yivi tá xíni̱ na̱ co̱ cája
    na cua̱chi nu̱ Ndióxi̱.
  gfk-S: Iesene um, ta ira so u nurnur be i bilai tam ta kakarek ra linge, i tahut
    be nu waak te mon nalamin ta mur ma ne God. No haridan na kis tano turadi nong
    paile kilingane be ite gil sasana ta kike ra linge ite nurnur be i bilai be na
    gil.
  bmu-bmu: Kösawöraŋ keugö mötnaripŋi mewö me mewö ahöm gihizawi, mi mönö Anutugö
    jemesoholŋe aŋgön köla malman. Kunŋan keu kungöra “Dop kölja,” jiba miaŋgöreŋ
    qekötahöba möt köhöiba miaŋgöra nanŋi qahö jim teköm aŋguzawi, yaŋön mönö simbawoŋ
    akza.
  dgz-dgz: Man taba ugup ugup naiana guegue ugup ugup taiana menan ae anune waenapan
    ya wadiamone, egenat God den anuiwanian. Waenapan da da ugup ugup tane go muk
    ingane kakae wapi mu aton aigap anuin, iwa koewa sisiwa inamup uon.
  eng-GNV: 'Hast thou faith? haue it with thy selfe before God: blessed is hee that
    condemneth not himselfe in that thing which he aloweth.'
  zaa-NT: Lu' nu ríalatsi' qui'ni labí tul·la' ná para go lu' iyábani nu dacca' go
    ri'u, ná qui'ni nui nna ccą́ ttu asunto entre lu' teruba lani Tata Dios. Ica'rubà
    ttu enne' canchu la' rulábalatsi' quì'į bihua runią na condenar de runią iyába
    ca cosa nu ná tsè' para lani ą.
  eng-WEBSTER: Hast thou faith? have it to thyself before God. Happy is he that condemneth
    not himself in that thing which he alloweth.
  guh-guh: 'Itsa baja xaniavaetsia payapëtaneme pexanepanaecuene panexaenexa, xua
    picani pacujunavame panexaejava Jesucristojavabelia panenajamatabëcuene copatsivajënaeya,
    saya pamoyamë tsane. Tsipaji Dioso yapëtane pacuenia panajamatabëxainame bajaraxua
    yabara. ¡Bitso jamatabëcuenebarëya pajivi pexanabiabijava yabara jamatabëjumaitsi:
    “Dioso pitabarata aneconijibia toponaponajë,” jamatabëjai!'
  bon-bon: Yoo, miiji gyene liba Acejiyame taatu umle gyene weeme ätrunga peei mule
    poto cidi me. Yoo, biname te liba apu ngene jwaatwananuge egä, “Cane lui mule
    ne jewenenine, peei miiji gyene cäme tääpume,” piiyepu tabe liba lica niiya lasicnantuge
    peei poto cidi me, tabe piba miiji taatu yaanajuge.
  nhw-BL: Huelis anquimatij para amo tlajtlacoli niyon se tlamantli catli anquicuaj.
    Pero amo ximonajnanquilica ica ni tlamantli. Ma mocahua san ica ta huan Toteco.
    Paquij nopa masehualme catli amo quichihuaj se tlamantli, masque se tlamantli
    catli cuali, sintla teipa quichihuas sequinoc ma mitztlatelhuica.
  swh-ONEN: Je, wewe unayo imani? Ile imani uliyo nayo, uwe nayo nafsini mwako mbele
    za Mungu. Heri mtu yule asiye na sababu ya kujihukumu nafsi yake kwa ajili ya
    kile anachokifanya.
  wbi-wbi: ulwitiko ulu luno ulinalwo uvikaghe nkate jako juve nu Nguluve. afunyilue
    umuunhu jula juno naikujighigha jujuo ku kila kino ikukyitika.
  bba-bba: Ye ɑ nɑɑnɛ doke, ɑ ye nɛnuɔ wunɛn tiin sɔ̃ Gusunɔn wuswɑɑɔ. Doo nɔɔruɡiiwɑ
    wi u ǹ tii tɑɑrɛ wɛ̃ɛmɔ ye u bwisikɑ u ko sɔɔ.
  eng-KJVCPB: Hast thou faith? have it to thyself before God. Happy is he that condemneth
    not himself in that thing which he alloweth.
  kgk-NT: Upéixa-gwi ne rembijohu porã ani eremombe'u teĩ avave-pe. Nhandejáry anhóte
    toikwaa. Ha gwembijohu porã ojapo va'e katu, “Iporã para'e xe rembiapo, naiporãi
    para'e xe rembiapo” he'i rei ramo ójehe, ndovy'áiry. Ndogwerovy'apái gwembiapo.
    Ha ojerovia tee ramo ójehe, ogwerovy'a gwembiapo.
  waj-waj: 'Ii aataru ngiengie iikiaa iyauvaara ngia ngiingii yaatana rikiaa kuaivaa
    ngia mmuaavai mmuaavai ngiengie nnaasu rikikio Anutuuqootama nnaasu rikiaivee.
    Vo aataru voovaara gioonna kiaapu voovoono ari yaataivaudiri tinoo: Yoketaa aataruvaivee,
    kiaa kioo hama ivaara ariiyara tinoo: Na maisama iikiaunoo, tiivaara Anutuuqo
    innara yoketainoo.'
  cpy-cpy: Roo kameethatatsi piyotako-shiretakotyaa eeroka, apatziro Tajorentsi yotakote-mironi.
    Eenitatsi-rika kaari shipeta-shire-wenteeroni, aritaki imateero ikimo-shire-yitee.
  ekk-PKP: See, mida te isiklikult usute, on teie ja Jumala vaheline asi. Õnnelikud
    on need, kes ei mõista end hukka, tehes seda, mida nad õigeks peavad!
  mpx-mpx: Wam abulilek bugul bolo ya kaiweliya, besena te owa ge Yehoba nuku atena,
    bahi alomwau ge alomwau nuku aawabalgigi. Ebo pagan etega ta ginol toto ta atena
    bosowaina ta ginol, ge ebo nige totola ta aawa naknakagila atelaa, he abayaliyaya
    to.
  wbp-wbp: Kuja karliparla Kaatuku wala nyinami, ngulakuju kapu-ngalpa pinarri-mani-wiyi
    mangarrikiji manu pamakuju, ngulaju marda yungurlipa ngarni manu marda yungurlipa
    yampimi. Ngulaju kularlipa-jana warru wangka Kirijini-kariyi-nyanuku mangarri
    ngarninja-wangu nyinanjaku manu marda mangarri ngarninjaku, lawa. Ngulaju mardarnirlipa
    ngalipa-nyangu-miparla nginyinginyirla. Nyarrpa kuja karlipa nyiyarlangurla wirnki-jarrimi
    ngalipaju, ngulakungarntiji yungulparliparla Kaatukuju yijardu wala-juku nyinayarla
    kurnta-wangu. Kujarlaju nganangku yapangku kaji ngarni kuyu manu pama kapatinja-wangurlu,
    ngulaju karla Kaatuku wardinyi-jarri marlaja. Kala kaji nganangku yapangku ngarni
    kuyu manu pama kapatinja-karrarlu, ngulaju kula-ka linpangku purda-nyanyi Kaatu
    jungarnirli, lawa. Kujaju warntarla.
  luo-luo: Omiyo gimoro amora ma iyie e chunyi kuom wechegi ni ber keti obedni malingʼ-lingʼ
    e kindi gi Nyasaye. Ogwedh ngʼatno ma chunye ok ngʼadne bura kuom gima oparo ni
    ber.
  nhe-NT: Huelis inquimatij para ax tlajtlacoli niyon se tlamantli tlen inquicuaj.
    Pero amo ximonajnanquilica ica ni tlamantli. Ma mocahua san ica ta huan Toteco.
    Paqui nopa tlacatl tlen ax quichihua se tlamantli, yonque se tlamantli tlen cuali,
    intla teipa quichihuas sequinoc ma mitztlateilhuica.
  aii-aii: ܟܠܔ ܕܵܐܟ݂ܝܼ ܕܗܲܡܸܢܸܬ ܒܘܼܬ ܐܲܢܹܐ، ܫܒ݂ܘܿܩ ܠܵܗ̇ ܒܹܝܠܘܼܟ݂ ܘܒܹܝܠܔ ܐܲܠܵܗܵܐ. ܛܘܼܒ݂ܵܐ
    ܠܐܢܵܫܵܐ ܕܠܵܐ ܕܵܐܹܢ ܠܓܵܢܹܗ ܒܡܸܢܕܝܼ ܕܓܲܒܹܐ.
  esk-NT: Ukpiqsrił̣hiñ qanupayaaq inniqpan, nalupqinaisirruŋ akuqtuyunałha Agaayyutmi.
    Iñugguuq quvianamiuruq patchisiginġitchuaq iŋmiñik iłuagikkaġmigun.
  msb-msb: Atamana sa imo sadiri kag sa pagkita san Dios an imo pagtuod manungod sani
    na bagay. Malipay an nagahusgar na wara siyaʼn sala na aram niya na tama an iya
    ginahimo.
  cpa-NT: Jøng² tsa¹tséih³ jniang³ dsa² roh¹³ jniang³ jin³ he² ju³ná³ ma²ne³ jniang³
    dsio¹ ca¹lah¹jǿ¹ má¹. Cónh¹jøng² tiágh³ báh³ jniang³ tei³ ja³ta¹ni¹ Diú¹³, dsa²
    ma²ŋi¹² ha²lah chiang² jniang³, dsa² jmøi¹guǿi¹. Hioh¹² jenh¹² jniang³ tiagh³
    jniang³ ju³ná³ ha¹chi² lǿa¹² dsǿa¹² jniang³ jin³ he² ca¹lah¹jǿ¹ hi² jmo² jniang³.
  dso-dso: ଏ ବିସଇନେଇ ତମେ କାଇଟା ବିସ୍‌ବାସ୍‌ କଲାସ୍‌ନି ସେଟା ପରମେସରର୍‌ ଆରି ତମର୍‌ ବିତ୍‌ରେ
    ରଅ । ଜନ୍‌ ଲକ୍‌ମନ୍‌ ନିଜର୍‌ ଚଲାଚଲ୍‌ତିର୍‌ପାଇ ନିଜର୍‌ ବିବେକ୍‍ ସେମନ୍‌କେ ଦସ୍‌ ନ ଦାରେ,
    ସେ କେଡେକ୍‌ କରମର୍‌ ଲକ୍‌ ।
  meu-meu: Oi na mai emu abidadama, ani? Dirava bavabidadama henia. Sibona dikana
    se gwauraiamu ena kara dainai, una tau na namo.
  yva-NT: 'Sya arakovo wapanave Kristus aije weap, syare syo raura kakavimbe wasaije
    so: Anakotaro maisyare maere ama ine rai dako jewen ndako, omamo anakotaro mamaun
    bayave. Syare vatan nanentabo nya ana nyanave anakotare so rai mamo nyo raokaisyo
    Amisye obo ai. Weti ranivara vatan inta panave pare apa ana po rave mamo ayao
    kakai ma jewen, weamo anayanambe. Anayanambe weye apa ana dave ntavondi apa anave
    rai.'
  dgc-dgc: Mara sikam, éng isip moy a éwan kasalanan i méngan ta pilas, éy maari.
    Pero siko maka san dén, sakay na Diyos i dapat makapospos ta péniwala mo tungkul
    ta éya. Diyan moy ya ipékipégsuway ta iba. I tolay a éwan mégalanganin tungkul
    ta tama a kanén, éy siya i mahusay tu isip.
  zpm-NT: Niicle ncuaaṉe naṉpaa to doḻda guṉ tow, niiclegaa nëz lo Diosa led doḻda;
    per mazd guṉde tow zeeṉe zo zha ne rzac doḻa. ¡Wen zie zha ne sca niicle naṉpaa
    zho doḻd nac miṉe guṉ zho, per ruṉd zhow, parne guṉctald zho xtoḻ zho!
  hix-NT: Anatoko onà wyaro màketxow hana, anaro rha hoko oyehutwanàr kom me. On hoko
    ryehtoko, ohxe wehxan hamà, Khoryenkom yano me, màketxow hana. Àro wyaro owyanye
    tatoko rma, owya rma katxoko, Khoryenkomo wya xarha. Anar komo wya kahra ehtxoko,
    àwyanye atxke esnàr hona. Owyanye on hoko ryehtoko ohxe wehxan hamà tatoko rma,
    ohxe rma mehutwetxow hamà. Atxke wehxaha kahra rma manatxow hamà. Àro ke, teryehorye
    manatxow hamà.
  sim-sim: Mbele mbele ol jihinjik, jivi, karem ji hishiwa ondo ji halashinak jir
    nga Avui Wasilaka nga jihikop si naka. Ma anandin ji ukmisimbawa hala. Os jihinjik
    ji hishihi ji mba, �Mbeek akwa lal anin unak kavak a nakwa ambu nir.� Karem ji
    hishihi ji awa ji rupshika. Mberem ushiwak? Avui Wasilaka wavu os erem ji hishihi
    ji awa nombo oson angop or heyewa sir.
  npi-ULB: तिमीसँग यी विशेष विश्‍वासहरू छन्, तिनीहरूलाई आफू र परमेश्‍वरको बिचमा नै
    राख । आफैँ मञ्‍जुर भएको कुरामा आफैँलाई दोषी नतुल्याउने मानिस धन्यको हो ।
  cgc-cgc: Gani, daw inyo na papatian dili paryo ta papatian ta duma na mga gatuo
    parti daw ino miad o dili miad na buaten, dapat kyo nang gid daw Dyos nalam. May
    kalipay mga ittaw an na ula gabasol ta iran na kaugalingen na sala iran an na
    nabuat na ta iran na pagpati igo.
