  xtd-NT: Ñayiu xani ini xa xandaa xakuiti io vaꞌa ɨɨn xa kida‑i, mee dii nga‑i xiꞌin
    Ianyuux naꞌa. Naka taꞌu ñayiu ña tuu nax kida xa kune ini‑i.
  mdy-ETH: ዓካሪ፤ ዬያ ኔኤኮ ጉሙርቂፆ ኔኤና ፆኦሲና ሌሊ ዔራያ ማዖንጎ፤ ዓይጎሮ ጌዔቴ «ፒዜኬ» ጌይ ዒ ማዻ ባኮ ዒና ዒዛኮ
