  qvs-NT: Yuyanakunanchikuna tiyan Tata Diospa ñawpakninpi allitachu manachu ruraykanchisapa
    nishpa. Rurashkanchikuna alli kananta yachashpanchikuna kushikunchisapa.
  zca-NT: Kwa'n zak kad tu go gat nayi't, ter xtu rë go zak nayi'y par lë' xa', nab
