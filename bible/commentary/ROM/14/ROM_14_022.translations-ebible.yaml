    nuanimia. Vonahaqiaqi, Yaubada me ena qaiawa qiduana weaqiu ʼeguma eu viaqayavo
    ʼidiega au fata be ge wese ʼwamomo una lutonovi matanaya, mana ualamani aqiaqiea
    yani aqiaqina uviaviaqidi.
  kew-kew: Goa pea pare go eta nape kone madaare nimimi Gote madaa kone sua pipape.
    Gore aa medame kone laapo nasua eta noa robaa-para kedaa nasaliare nipu raaname
    omalia.
  dww-dww: Deḡoda uma kauidie am waisumaḡama ewai rewapana kauana, naumeki da tam
