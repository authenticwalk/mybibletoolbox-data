    je hřích.
  mkn-mkn: 'Beta pung maksud bagini: kalo lu su barunding deng Tuhan, ais lu su putus
    bilang, lu mau parcaya sang Dia soꞌal makan-minum karmana, na, lu ontong, te su
    beres. Sonde usa pikir-pikir ko cari tau lu ada bekin sala, ko sonde. Te lu su
    putus bagitu.'
  pol-UBG: Masz wiarę? Miej ją sam u siebie przed Bogiem. Szczęśliwy ten, kto samego
    siebie nie potępia w tym, co uważa za dobre.
  qxh-NT: «Mana imananchu» nir quiquillayqui yarparanquiman. Tayta Diosninchi llapanchipa
    shungunchita musyapämanchi. «Imata micuptinchisi, Tayta Diosninchi mana juyu ñawinwan
    ricamäshunchu» nir yarpar, shungunchi munashanta micur, upur cawashun.
  nwi-nwi: Kɨni tukmə kɨmiə nakhavəh nətərɨgien kɨrik ye nɨkarɨn kape narɨmnar mɨnə
    e, takharaptərəkɨn məniwən əmə kɨmiə Kughen. Narmamə kɨsarə ye nɨhuvəyen əfrakɨs
    nɨpɨg kasor əmə narɨmnar yame kharkun mə in ratuatuk mə tuksor.
  kmo-kmo: Miiti hiki siitiichichawa boboy sii eeta miitaka God riitaka kichiyiba.
    Eeta ma rii otiichi mayama wohowu tawey, mayama otiichi wokwoyaman siiney, rii
    sapa eeta kowya hiki ta.
  agr-agr: 'Ame: Wika ashí yutai aidaunak kajintsan yumainaitjai, tame duka Apajuí
    emtinish pegkejai. Aents juna yuwanush pegkegchauk wemaitsujapi tusa anentaimtutsuk
    yuwaushkam, shiig aneas yumainai.'
  kyc-kyc: Embena suu pinginya anjukunya mende rolae lao serene doko Anatupa iki wato
    larambi. Akali mendeme baapa pii pali nara lao range sepala pyuo karamo dokona
    rae maiyuo karara ingilyamo.
  urd-GVU: جو بھی ایمان آپ اِس ناتے سے رکھتے ہیں وہ آپ اور اللہ تک محدود رہے۔ مبارک
    ہے وہ جو کسی چیز کو جائز قرار دے کر اپنے آپ کو مجرم نہیں ٹھہراتا۔
  yre-NT: '''Wɩ nɛn -a -cin cɩ ''i ''ji ''wɩnun zɩɛ -a da bɛ, i ''tʋɩ ''i ''saza ''le
    vɛ -a Bali ''lɛ. Te ''i -wɛɛ ''nan ''i "bʋɩ Zozizan ''tʋ ''e drɛ "le ''yie ''wɩ
    ''zʋ dɩ! Min nɛn ya''a ''wɩ ''tʋ drɛlɛ -e -yee -wulo -ji "nrɔndɩ ''e tin -tɛ -a
    ''bɔ ''fli da dɩɛ, Bali -le -fɛa a -a san man.'
  fuh-BKF: Huunde fuu ko ngoonɗinɗaa, njogoɗaa ɗum hakkunde maa e Laamɗo. Barke woodanii
    mo sikkitirtaa ko woni e hakkillo muuɗum.
  arl-NT: Naacuajitij, Pueyaso Rupaacua nia tiuushacari seetanujuanaa, niaa jaara
    niishiya nia miishanoori maja sesa, tamajaaja nia miirinioj saaja Pueyaso niquiara.
    Shuquiriaatia quijia cutaraari noo pueyano, cante niishiyani na miishocoriquiano
    casaari maninia Pueyasora, maja noojia na macuhuajetenura na miiniu nuhuaji.
  ziw-ziw: Tozesa chiya ukuzumila mgati mwako na Chohile. Ajimbikwe ni yudya mo kufanyanya
