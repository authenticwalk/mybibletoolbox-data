    Aperã mena tiere ame wada netoquẽja. “Dio cʉ catʉjʉro atiere yʉ cáto ñuubʉja,”
    cariape caĩ tʉgooña majii ũcʉ wariñuʉmi.
  eng-ULB: The faith you have, keep between yourself and God. Blessed is the one who
    does not condemn himself by what he approves.
  spa-VBL: Lo que tú crees, de manera personal, es algo entre tú y Dios. ¡Cuán felices
    son los que no se condenan a sí mismos por hacer lo que creen que es correcto!
  fra-_FOB: Toi, as-tu cette foi? garde-la en toi-même devant Dieu. Heureux celui
    qui ne se condamne point lui-même dans ce qu'il approuve.
  hau-ULB: Wannan bangaskiyar da kuke da ita, ku adana ta tsakaninku da Allah. Mai
    albarka ne wanda zuciyarsa bata da laifi akan abin da hankalinsa ya ga daidai
    ne.
  mal-mal: നിനക്കുള്ള ഈ പ്രത്യേകമായ വിശ്വാസത്തെ നിനക്കും ദൈവത്തിനും ഇടയിൽ സൂക്ഷിക്കുക.
    താൻ അംഗീകരിക്കുന്നതിൽ തന്നെത്താൻ വിധിക്കാത്തവൻ ഭാഗ്യവാൻ.
  kkc-kkc: Egeesi ma kulodu nayo goolee oso nei susuga nalai tekepo daga, nei egee
    osee namalai tekepo. Esino nayo goolee oso nei abo nalai ono haga tekeponee dee
    gooleega, no wulo nei abo ee namalai tekepo. Nayo goo bakadio hamaga kasee gooleesomo,
    goo hagee hedebe nee goo, osoloso Godeeyo goo oso. Osoloso edebeeyo goo eyo tomo
    sili ee goo tekepo doloso gooleedoloso, o goo goolee oso goolee, yo goo tokenee
    tele, dee gooleega, yo goomogalai tekepo.
  lit-lit: Ar tu turi įsitikinimą? Pasilaikyk jį sau Dievo akivaizdoje. Palaimintas,
    kuris neteisia savęs tuo, ką pripažįsta.
  urd-GVR: Jo bhī īmān āp is nāte se rakhte haiṅ wuh āp aur Allāh tak mahdūd rahe.
    Mubārak hai wuh jo kisī chīz ko jāyz qarār de kar apne āp ko mujrim nahīṅ ṭhahrātā.
  far-far: Ma na manatalae kamulu sulia na fanga ne tani wane kera saea nia abu, nia
    ta ru safitamulu go fainia God. 'Oilakie fuana wane ne nia sasia te ne nia saitamana
    nia 'o'olo, ma na manatana nao si ketoa.
  suz-BL: इ थमा सुइक्‍तीके परमप्रभु यावे आ ङोंइती बाक्‍ब। इन जचा थोव़क आ पर्बम दाल्‍गीर
    मपाइतीनी हना, गे ग्‍येरसीशो मुर दुम्‍नीनी।
  car-NT: Amoro te moro anamyikary o'wano me roten apyiko Tamusi embata. Sara'me 'ne
    janon kynaitan mo'ko amy iru'pa tynepory oty kapyry jako ty'wa aseke typoko a'wembono
    auranano anyry'pa man inoro.
  amp-amp: Nd kfo hnayuk tamoh nefenm ni womnhu yima yuhur kfo kangr, “Nhai mrokfefm
    nd nefthu yakitohneft,” ni be hifa yimaye. To be nd dukeft turpanhu yima yuhur
    rhukfot. Ninrpani Bro Nkifrar nd neft tawisafkfot.
  bht-bht: तुसां भरोसा करी सकदे न, की तुसां जड़ा करा दे न, उस सोगी कुछ भी गलत नी है,
    पर इसयो अपणे कने परमेश्वरे दे बिच रखा। धन्य है सै, जड़ा उसा गल्ला च, जिसयो सै
    ठीक समझदा है, अपणे आप जो दोषी नी बणादा।
  eng-NOY: Thou hast faith; have it to thyself before God. Happy is he who doth not
    condemn himself in that which he alloweth.
  cub-NT: Mʉje dápiainore mʉje ãiyede, mʉje ũcuiyede, aru mʉje d̶aiyede máre coyʉbejarã
    apevʉre. Quénora Jʉ̃menijicʉvacari coreóvacʉyʉme diede. Ñai põecʉ caiyede d̶ayʉ
    baru, “Boropatebevʉ yʉ”, arĩ dápiarĩ, ʉ̃́recabe Jʉ̃menijicʉi torojʉre d̶aimʉ.
  ita-1927: Tu, la convinzione che hai, serbala per te stesso dinanzi a Dio. Beato
    colui che non condanna se stesso in quello che approva.
  lww-lww: Sanene, visae kiom̃a sitomena lap̃asa e lap̃as na narin sur nap̃a ositom
    osape pogaga nakilaena pona ositom osape pe pon re okila poli, naga pogaga, ana
    owarar ruru sum̃a ve kiamiu ga amiu lua Ntewa, ve ova olologon re e yo make ga.
    Yar nap̃a kila ga ya nap̃a naga kilia sape mesmesun ga nap̃a kila, yoko Ntewa
    kekarania, a naga pe mloge re piowagan poli sape kila sur piowa.
  ckb-ckb: ئەو باوەڕەی هەتە، با لەبەردەم خودا بۆ خۆت بێت. خۆزگە دەخوازرێت بەوەی خۆی
    تاوانبار ناکات لەو شتەی کە پەسەندی دەکات.
  nas-nas: Tee masikaꞌanta temuriiꞌ daꞌ otoꞌderuing tareveai, daꞌ Kumponing ninka
    nariꞌ kontui otoaing. Biraankenung tee naning tampara aarumo masikaꞌantavumanaꞌ
    nariꞌ nkoarama tuutunang˜ baariꞌumaung.
  uvl-uvl: A rahite letemo manmanna ngana mur ke tu mana nge imo pe NeHalang, nga
    ngaunga nemur nenge imo elle pe elle a ngaungaua. Mele nenge poia ute nenge i
    sipona teke urana pe amneia ke poia poinga poreke ngana e ero, urana nge o iech.
  eng-BBE: The faith which you have, have it to yourself before God. Happy is the
    man who is not judged by that to which he gives approval.
  ixl-CNT: Bꞌaꞌn oj tiira atil ayakꞌil tu vikꞌujeꞌ akꞌuꞌl tiꞌ u Tioxh. Loqꞌ eetz koꞌn
    sajunal vatz Tioxh atziꞌ. Utz chiꞌbꞌebꞌal tetz u aanima vaꞌl jikom chit niꞌan
    qꞌu kam, yitꞌ xamtel koj nikꞌaxa.
  xsi-xsi: Noko ne ilo-kalo ŋana kâŋa-nuŋa kâ nde noko tamwata ku Maro Kindeni rua
    nâ nemi kelekele. Ambo tamâta toŋge kalo tawana tu kâpwa ndoni nde ara nâ lâ Maro
    Kindeni nao, aku ilo rua-rua tia, ande tamâta ŋinde ma indeka nâ.
  crx-NTPO: Nts'oh te la ndaht'en-un, be 'alha' hoont'oh-i, 'i be ndaht'en de, nohni
    'ink'ez Yak'usda bulh za nohba' hoont'oh. Mbene la njan dahút'en-un, tank'us 'úhut'en
    lhonízunne de, 'enne hóont'i'ne 'uhint'oh.
  kan-OKCV: ಈ ವಿಷಯದಲ್ಲಿ ನಿಮಗಿರುವ ವೈಯಕ್ತಿಕ ದೃಢವಿಶ್ವಾಸವನ್ನು ನೀವು ದೇವರ ಮುಂದೆ ಇಟ್ಟುಕೊಂಡಿರು.
    ತಾವು ಅನುಮೋದಿಸಿ ಮಾಡಿದ ಕಾರ್ಯಗಳ ಬಗ್ಗೆ ತಮಗೆ ದಂಡನಾತೀರ್ಪು ಮಾಡಿಕೊಳ್ಳದವರು ಧನ್ಯರು.
  bbb-bbb: Ja vierafega vame binobino ja renoejo ije fune marejokuma ije nime mauike
    josukua oe jone ijia arega Godi fu giafo. Ro ja vierafega ire bino ja renoevo
    ije bu Godido nidua ijia bune marejokuma ije ja oemaredufuo.
  blw-blw: Te uray no ma-awatantaaw way maid laweng nadchi, yasa ta antaaw chillug
    iyuya ta egadtaaw an Apudyus hen anchi ma-awatantaaw. Te laylayad tot-owa hen
    anchi tagu way maid kachumsekan hen hamhamàna gapo hen chana enammaan.
  tam-2017: உனக்கு விசுவாசம் இருந்தால் அது தேவனுக்குமுன்பாக உனக்குள்மட்டும் இருக்கட்டும்.
    நல்லது என்று நிச்சயித்த விஷயத்தில் தன்னைக் குற்றவாளியாக்காதவன் பாக்கியவான்.
  azz-NT: Huan tejua, como titacuautamatinemi ihuan Cristo huan tiquixejecoa que huelis
    nochi ticuajtinemis ten yesqui tacualis, ijcuacón sayó xicchiutinemi iixpantzinco
    Dios. Porín se taneltocacque quipías cachi yolpaquilis como yejua amo motajtacolcuiltis
    yejua san mismo ica ne ten yejua quixejecoa que cuali quichiutinemis.
  spa-RV-1909: ¿Tienes tú fe? Tenla para contigo delante de Dios. Bienaventurado el
    que no se condena á sí mismo con lo que aprueba.
  csy-csy: Upna na nei ziam? Pathian mai ah nangma atu in nei in. A up thu hang in
    ama le ama a ki mawsak ngawl te thuphatoai a hihi.
  mxq-NT: Pʉn mjʉna̱a̱mp ko tʉgekyʉ jeꞌxy peky ꞌyóyʉty es ko mba̱a̱t xyjeꞌxy tʉgekyʉ,
    dʉꞌʉñʉmʉ dʉꞌʉn mꞌítʉt Dios windum. Jotkujk ja ja̱ꞌa̱y diꞌibʉ kyaj ttuñ diꞌibʉ
    pyekyjya̱ꞌa̱p.
  tzj-NT: Atat wi awotak chi ma xajan ta nkati' xa nak ta nkati' je'e mejor xa pan
    awanma nq'ueje' wi' chwach ja xa nayabej ak'ij como ja Dios rotak ja c'o pan awanma.
    Congana qui'il chake ja tok kotak chi ma xajan ta ja nkaban je'e in tok matiti'oni
    ja kaconciencia rmal.
  tdt-tdt: Husik Maromak deit mak hatene o nia hanoin kona ba buat sira nee. Se o
    fiar katak buat nebee o halo nee loos hela, i senti nee la sala ida, nee bensaun
    ida husi Maromak.
  ron-BTF: Ai credință? Să o ai pentru tine însuți înaintea lui Dumnezeu. Ferice de
    cel ce nu se condamnă pe sine însuși în acel lucru pe care îl permite.
  eng-WEBP: Do you have faith? Have it to yourself before God. Happy is he who doesn’t
    judge himself in that which he approves.
  eng-FBV: What you personally believe is between you and God. Happy are those who
    don't condemn themselves for doing what they think is right!
  nld-1939: Houd uw overtuiging voor uzelf, en voor God. -Gelukkig hij, die zich niets
    te verwijten heeft bij wat hij zich veroorlooft.
  bwo-bwo: Eshe imnetiyan itnat Ik' dagots wotowe, err n amants keewo b́k'alor b́
    maac'o bín b́gac'erawu asho údekee.
  nch-BL: Huelis anquimatij para amo tajtacoli yon se tamanti cati anquicuaj. Pero
    amo ximonajnanquilica ica ni tamanti. Ma mocahua san ica ta huan Toteco. Paquij
    nopa masehualme cati amo quichihuaj se tamanti, masque elisquía se tamanti cati
    cuali, sinta teipa quichihuas sequinoc ma mitztatelhuica.
  quc-TNT: We cacojo chi utz ri tajin caban cho ri Dios, at wi ri'. Utz re ri winak
    ri utz cäril wi ri tajin cubano, we man cuna' tä c'äx pa ranima'.
  tfr-NTPO: Eni ga pjãy kjl̈ara kjl̈ara omwoyotjl̈ĩk sorë l̈i miydaga ber pjãydë,
    e ga Sbörë eröe. Shji ëng l̈ë kar kar, l̇l̇ëbo ëre kjĩshko l̇l̇ëme. Miydëy ga
    l̇l̇ëbo shäryëy ga pjl̈ú l̈i shäryoroy pjir ga «Tja l̇l̇ëbo owa shäryono» l̈ëy
    l̇l̇ëm dey. Ëye oml̈ë eni l̇l̇ëm ga era ber wopjl̈úe.
  kaq-NT: Jaa copi join hihquinanyamanahue. Miin Hihbaan mia jisi honanxon mihmebixon
    sca min honanai quescajaquin pihue. Shinanquin sirijahax tah min pitima tah qui
    hihxonma pihax min coin cointihi.
  sgb-sgb: Paan tamon ipamwang ha kaatag ya paniwala tamo ya tungkol ha imbawal, haka
    a imbawal ni Apo Namalyari, ta hiya haka hikitamo bat ya dapat magmuwang hên habayto.
    Mahigla kitamo, no manyag kitamo hên alwan halanghang ha konsinsya tamo.
  vie-1934: Ngươi có đức tin chừng nào, hãy vì chính mình ngươi mà giữ lấy trước mặt
    Đức Chúa Trời. Phước thay cho kẻ không định tội cho mình trong sự mình đã ưng!
  kxv-kxv: ମୀ ଏମିନି ନାମୁ ମାନେ, ଏ଼ଦାଆଁ ମୀରୁ ମୀ ହିୟାଁତା ମାହାପୂରୁଇଁ ନ଼କିତା ଇଟାଦୁ, ଆମ୍ବାଆସି
    ଏ଼ନାଆଁ ନେହାୟି ଇଞ୍ଜିଁ ଅଣ୍‌ପିନେସି, ଏ଼ୱାସି ଏମ୍ବାଆଁ ତାଙ୍ଗେ ଦ଼ହଗାଟାସି କିଅସି, ଆତିହିଁ
    ଏ଼ୱାସି ନେହାଁସି ।
  amu-NT: Juu na matseiꞌyuꞌ cantyja ꞌnaaⁿꞌ ñꞌoommeiⁿꞌ, matsa̱ꞌntjomnaꞌ na cꞌoomꞌtyeⁿꞌ
    cantyja ꞌnaaⁿꞌnaꞌ jo nnom Tyꞌo̱o̱tsꞌom. Ee jeeⁿ neiiⁿꞌ tsꞌaⁿ na mꞌaaⁿꞌ tsꞌom na
    xcwe machꞌee cantyja ꞌnaaⁿꞌ ñꞌoommeiⁿꞌ na tjaa meiiⁿcwii na macoꞌtiaꞌnaꞌ ntyjii.
  hin-CV: इन विषयों पर अपने विश्वास को स्वयं अपने तथा परमेश्वर के मध्य सीमित रखो.
    धन्य है वह व्यक्ति, जिसकी अंतरात्मा उसके द्वारा स्वीकृत किए गए विषयों में उसे
    नहीं धिक्कारती.
  spa-BES: La fe que tienes, tenla para ti mismo delante de Dios. Feliz es el hombre
    que no es juzgado por eso a lo que él da su aprobación.
  san-BEN: যদি তৱ প্রত্যযস্তিষ্ঠতি তর্হীশ্ৱরস্য গোচরে স্ৱান্তরে তং গোপয; যো জনঃ স্ৱমতেন
    স্ৱং দোষিণং ন করোতি স এৱ ধন্যঃ|
  tdx-tdx: Ifaharo añatrefan’ Añahare eo i fatokisa’oy; haha ty tsy mamà-batañe amo
    atokisa’eo.
  naf-naf: Geŋ kapigok nâmbanik, tu meu niniyelen maotnânik ke geŋ ma Kawawaŋ igalen
    kwitnaŋ kwitnaŋ. Kegogapmti nodimak tu meuyet atindândâpiŋ. Geŋ kwileki ŋen yayaŋ
    palen ku mnik beme keyet keŋdan nâmane ŋep beme oloŋen mbanik.
  grc-MT: συ πιστιν εχεισ κατα σεαυτον εχε ενωπιον του θεου μακαριοσ ο μη κρινων εαυτον
    εν ω δοκιμαζει
  vid-vid: Lelo wibatilile choulingukunda hegwe na Nguluwi wa hegwe. Watambichizwa
    wala wohambe wetaguse wawo kwa vila vinhu vyowalingijesa kota vinoga.
  pio-NT: Píalíacaalíwa càmita pimàni pibáyawanáwa piyáacaalí iinási áibanái inuérimica
    yàacaténá ídolo icàaluíniná, yá cayábaca cài píináidacawa abéerita Dios iicápiná,
    quéwa picá canùmasée pía ìwali áibanái yàacuésemi. Casíimáica iwàwa cawinácaalí
    yáaliéricawa càmita imàni wawàsi Dios iiquéerica báawéeri iyú.
  tsn-tsn: O ka itse gore ga go na molato mo go se o se dirang, le ka fa BoModimong,
    mme se ipolokele mo pelong; se supe tumelo ya gago ka boikgogomoso fa pele ga
    ba bangwe, ba e ka reng kgotsa ya ba kgopisa. Ka mabaka a a ntseng jaana, go sego
    motho yo o sa leofeng ka go dira se a itseng gore se siame.
  amr-NT: Ayaʼ huaenda bapeʼdik o̱ʼe̱ne oʼnopo̱e̱tpiʼ. Katinig maiʼdik o̱ʼe̱ne oʼnopo̱e̱tpiʼ.
    Oroʼanayo Diostayoʼda dakaʼ moʼnoknopo̱i̱kaʼ. Dakhueaʼ kikahueʼ o̱ʼe̱ne oʼnopo̱e̱depo
    durugda o̱ʼe̱a̱pone.
  pwg-pwg: Weni berasi kamonai aviyavisina kitumaghanei na keberai da God kava inakovi.
    Meni wawayina inakovi da bera sago na bera maninina God ku matana ma maranai ina berai
    da ke sago notaragharagha gwabinai, tuna wawayina na God ini biibiini.
  cjv-cjv: Ena ne non miyom nenga bo nuwi wain nenga i ne Yai Gumam gere tainum dume.
    Ena nenta “Mapunom i nokapu dume,” diro mapunom i benangua “Na bianam beiye,”
    dikenangua ena yaromi mun firame.
  tha-KJV: ท่านมีความเชื่อหรือ จงยึดไว้​ให้​มั่นต่อพระพักตร์​พระเจ้า ผู้​ใดไม่​มี​เหตุ​ที่​จะติเตียนตัวเองในสิ่งที่ตนเห็นชอบแล้​วน​ั้​นก​็​เป็นสุข
  por-BR-2018: A convicção que tu tens, tenha-a para ti mesmo diante de Deus. Feliz
    é quem não se culpa naquilo que aprova.
  mhl-mhl: Pepesisiri buŋore mamanesiŋine oŋu me oŋu pe garega, oi Anuture jiŋo maio
