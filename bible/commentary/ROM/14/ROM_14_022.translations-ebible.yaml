  yad-NT: Jiryatiy jijechipiya̱sara yivaayadaju̱, ya̱ntya jachipiya̱ jijyu̱ntidyerya,
    (ne jityeryi̱ju̱) Ju̱denu diya. Si̱chana̱tyi̱si̱ni̱ ni̱timyu̱ ne tu̱chuta ramuyu,
    jiryatiy sani jantyama̱ samirya vidye rani̱cha.
  mxb-NT: ¿Á kándísa ndó ña̱ kuu keí ndo̱ ndidaá ña̱ yóꞌo? Va̱ꞌa va, tído mií ndó
