  tbz-SIM: Kɑ̀ɑ yɛ̀mmɛ̀ dòmmɛ̀ dɛ kó tinɑ́ɑǹtì ĩ́nkɛ̀, nyɛ̃́ ti fɔ̃́ nnɛ̀ Kuyie ndidɛ́.
