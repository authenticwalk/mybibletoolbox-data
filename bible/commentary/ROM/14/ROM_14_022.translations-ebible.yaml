    Mete ma leondiak, na o mamahoko nai Lamatuak matan.'
  kyf-kyf: -We mɩa dɛ -gʋ, -we -ɩn zʋa dlɩ -gʋ -na 'dɛɛ -nʋ nya, we -tʋ -ɩn -yɔ -Lagɔ
    'sɔ nyɩdɩ. Nyɩmɛ -ɔ nʋa gbʋ lɛ, 'ɩn ɔ'ɔ dɩlɩa ɔ 'dɛ gbʋ, 'wʋtʋtʋe -dlɔɔ mɩ ɔ -nʋ
    nya.
  tpi-tpi: Bilip bilong yu i kamapim wanem tingting long ol dispela samting, em i
    samting bilong yu yet wantaim God. Man i ting wanpela samting em i gutpela, na
    bel bilong en i no kotim em long dispela samting, em i ken amamas.
  mih-NT: Tatu sica iñun vatyi cuu casun tandɨhɨ, vaha. Zoco ma cohon tuhun cuan sihin
    inga hermano sa sica iñi inga cuhva. Cohon maa ñi sihin ra Ndyoo sa cuenda si.
