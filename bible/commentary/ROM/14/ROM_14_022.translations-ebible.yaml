    mi'u ete sapo hy u ete e'at hap ete mi'i hawyi waku yt wahenoi i irania'in me
    mi'i hap ko'i kaipywiat imohey hap ete. Waku wahenoi Tupana kape yn kat som wato­mohey
    mi'i ete hap ma'ato aiwa­nẽtup hap to'e — Yt naku i mi'i tã etunug e pote yt etunug
    nei'o mekewat epy'a piat. Ma'ato watunug mekewat wãi'e aipy'a piat hap pote aiwe­mõti
    kahato hap topy­hu'at. Aipy'a piat haty hap toĩne'en — Yt naku i nug hat uito
    wato'e aiwepe.
  kpf-kpf: Gâ kut yatâ zo orotŋaŋgât um salek ziap, zo Anutu mâteŋan mem ândina gikanâk
