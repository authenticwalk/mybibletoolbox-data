  nag-nag: Apuni laga ki biswas ase, apuni majote he rakhibi. Kun he nijor pora mani
    luwa sob te nijorke galti nabhabi, etu manu asishit ase.
  eng-OEBCW: As for yourself – keep this conviction of yours to yourself, as in the
    presence of God. Happy the person who never has to condemn themselves in regard
