    ki hâunenekmap yan heroŋe nâŋgâmain. Yawu gârâmâ bukulipnenŋe nombotŋaŋe soŋgo
    bau me to kârikŋe me âlâlâ yakât samut katmai ya senyeŋan kinmâ ya ki otnom. Yâhâ
    Anitâŋe konok biwinenŋahât topŋe nâŋgâmap. Yakât otmâ lok âlâ me âlâŋe biwi yâhâp
    kakŋan yu ya otmai me nemai yanâmâ biwiyeŋe ekmu ki ârândâŋ otmap.
  usp-NT: Lawi' tachomorsaj at chi ta' atmacun wi tatij, chomorsaj awic'an chiwch
    Kakaj Dios. Tzi re jun cristian ri tijna' tran jun kelen ri tric'aj laj ranm chi
    ta' timacun chiwch Kakaj Dios.
  zav-NT: Šə choncho xbab de que bito naquən doḻə' ca de'en choncho bitə'ətezə de'en
