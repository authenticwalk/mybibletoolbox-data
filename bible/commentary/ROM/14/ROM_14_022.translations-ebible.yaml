  san-PUN: ਯਦਿ ਤਵ ਪ੍ਰਤ੍ਯਯਸ੍ਤਿਸ਼਼੍ਠਤਿ ਤਰ੍ਹੀਸ਼੍ਵਰਸ੍ਯ ਗੋਚਰੇ ਸ੍ਵਾਨ੍ਤਰੇ ਤੰ ਗੋਪਯ; ਯੋ ਜਨਃ ਸ੍ਵਮਤੇਨ
