    haniani ebo kolesaga usu selama tama meba dwai dao, meba dwagi yai sę dao, te
    aga konebo dao. Tama te bidigo te wiegi yai kolesaga naga eyu, tama agai aga ebo
    sęde dwai homu isąwai bidi, te bidi aga wiegi yai homu pemene yao.
  pab-NT: Hiso atyo hawaiyoreta hityakekone kakoa, exahe Enore hoka waiyoreta hityakekone
