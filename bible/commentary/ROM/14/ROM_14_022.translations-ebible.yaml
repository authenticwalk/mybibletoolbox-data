  jvn-NT: Pengandelmu bab apa sing kenèng lan apa sing ora kenèng dipangan kuwi kudu
    mbok simpen ing atimu déwé, namung kowé déwé lan Gusti Allah sing kudu ngerti.
    Pantyèn beja tenan wong sing bisa ngarani ing atiné déwé apa sing bener, tanpa
    rumangsa salah ing tembé-mburiné.
  byr-byr: Gɨmɨ yuya tɨka wapaaya nyaꞌnebwi lɨmwadɨ kɨmaakebwi maayaigɨ Gotɨyaryaba
