    hiahawes gwaꞌaisi mais isimba, anin sonohan.
  cbv-cbv: “Nihatdih wã jeéméchah ã tʉ́ina caá”, ñi niíj jenah joyátdih Diosdihjeh
    ñi naáwá. Páant niíj jenah joiná, yeejépdih chãjcanni, “Weemdíh peéh chãjat ã
    wihcan niít”, niíj jenah joiní ã wẽina caá.
  taw-taw: Nad tap anɨb okok gos tay nepan ak, gos nad nab ayaŋ yek Bapi God ayɨp
    tap ñɨli ke. Bɨ olap, ne tap ogɨnap tap tep nɨgɨnɨmuŋ gos nɨŋɨd, gos ne nab ayaŋ
    abe gos anɨb ak nep nɨgup ak, mɨñmɨñ gɨlɨg yenɨgab.
  jic-NT: Nun welé nu lo las mpes, niná mvelé Dios lal la p'in. Ma ca mvelé niná p'a
    jilal. Ca nacj pjaní jola 'ücj pjü la las. Mpes nin lyaja. Ma jola malala la tjiji.
    'Ücj jos jupj.
  zap-NT: Laa de nan de ne let doldet ne gu mén yralondxee kos, per mazre noze yrup
    de Dëdyuzh gugaknano. ¡Nzoon men ne ru yralondxee kos sin ne nutxupdet lextoo
    men!
  wer-wer: Arim kön kosangötök omnant yaautön ompyaut pël yewas pipöt arimëntre Anutuukëër
    ëwat wë. Omën namp pi kön wiin pim ëëpna pöt yok pangk pël wesak pötökëër ëëpna
    pöp ërëpsawi ëëpnaap.
  ipi-ipi: Mana mindi koo ya lo nembo toto teke, wandakali mindimane mana okone wato
    mineando, balana bilipi okone kalo pula-kola, wandakali okonemane mana koo mindi
    miniya loto, Goteto bala yapa lo tale pulupeya. Wuaneko, wandakali mindimane loto,
    minjuni newando, mana okone katupe, nakatupe nembo lapo palu atoto teke, minjuni
    neando, Goteto wandakali okonemane mana koo mindi miniya lo yapa lo tale pulupeya.
    Wuane tekeko, wandakali mindimane mana mindi wato minuto, mana koo mindi mina
    napeyo nembo toto, bala tane yapa lo tale napeando, wandakali okone bala epele
    ape-pene tekeko, balato wandakali waka tupana nembo-tene mo lawa pukale loto,
    utupane towa pii yanda napipe-pene. Jia. Balato Gote angu lamawuato, wua lo nembo
    teyo lape-pene.
  qul-NT: Creeyniyqueka kan quiquiyquipaj canan Diospaj ñaupakenpi. ¡Cusicuyniyojmi
    ima ruwaskantapas conciencian “allin” nejtenka!
  ter-NT: Koêkuti ínixene ikéneke Vúnae, kuteâti koekúti ínixene motó'iyeova níki,
    áko'o ákoyea omótova níki, konókoti xuná'iyea iséneunoa nonékuke Itukó'oviti.
    Yoko koati únati koêku ne xâne itukoâti ne ínixone unátiyea ikéneke Vúnae, ákoti
    api'áxa isóneunoa, xaneâtimaka xuná'iyea isóneu ákoyea itúkapu pahukóvoti.
  bmr-NT: Ɨɨro dimiyaavogoma diica ijeevadɨ Moocaani ɨmegavɨ. Imicani icajiibo ijeebɨɨfañodɨ
    imino iicanoco eesɨcɨnɨɨbo.
  fuf-fuf: Ngal gomɗinal ngal marɗaa, maru ngal fii maa yeeso Alla. Maloore wonanii
    on mo fawaali hoore mun ɲaawoore e nder anniyeeji mun.
  bhl-bhl: Keko beli, mesesem mesesem eisneng mak beem dulum elote yu ibolow fukuneko,
    “Be kiol kukuw te! Be wa kukuw ete te!”, angeko ibolow fukuneko gelewiw tewe,
    mesesem be yukalem so, Sunbin-Got eso, kaso yukalem eisneng ete kuw te. Kate,
    nimin kunum waneng ite mak im dim ete ibolow fukunin so, im gelewkabiliw kukuw
    be so, alew be fein ki makmak keliw tewe, kunum waneng biim dulum elote menew
    ibolow kelei, i kakateko, kalfong fian kekabiliw te.
  ons-ons: Ea wane ge mali malipŋone ea magekenane detmaine, yemo Anutu wane kaitko
    magenom, geŋonoka payake. Ŋei mane eŋe yeye mane wane detki maine okangi, wetineŋo
    qeguŋ maguŋ mi okangi maineka mamaike, eŋe wet pese detmaike!
  con-NTPO: Que'i osha'choma añe ñotssi qquen in'jan'ninda ñotssi tsu. Tsa'caen in'jan'da
    Chiganga conda'faja. A'ija tise tson'choja ñotsse tson'cho qquen atesupa tise
    injama'choni shacapa'bipa ñoa'me avujatssiya.
  ghs-ghs: Oho qubake nii quba teeke hee, Qidzaniqi qupadzomaquko oi bamu niiho neta
    qanganataquhe nii Ohongahoke dzaga boboto eetemi niiho quba isanatakoihe eto abi
    sigina nookami qanganataino. Oi teei quba teeke hee, Qidzaniqi hiireqi oke eesuqi
    quba qangaho kabira naataama naataquko, abi oho isaki bagenoma. Oonihe teei qupa
    eserima qeema muunaquko noi sama nome kakatinaitakoi. Oi teeho quba bahe noi qupa
    rikeqomaamake eetemi nohota kahosanoma naatakoi.
  peg-peg: ମି ଇମ୍‌ଣି ପାର୍ତି ମାନାତ୍‌, ହେଦାଂ ଏପେଙ୍ଗ୍‌ ଇସ୍ୱର୍‌ ମୁମ୍‌ଦ ଜାର୍‌ ୱାସ୍କିତାଂ
    ଆସ୍ତି ମାନାଟ୍‌ । ଇନେର୍‌ ଇନାକା ପରିକ୍ୟାସିଦ୍‌ ଇଞ୍ଜି ବାବିକିନାନ୍‌, ହେୱାନ୍‌ ଜଦି ହେବେ
    ଜାର୍‌ତିଂ ଦସି କିଉନ୍‌, ତେବେ ହେୱାନ୍‌ ଦନ୍ୟ ।
  txu-NT: Apỹnh mỳjja'ã ne gar amim, —Ije amim Metĩndjwỳnh markam ne mỳjja ja ajmã
    kute kêt. Ba ren o iba ne ren ijaxwe kêt, anhỹr jabej. Amimãbit dja gar arẽ gê
    Metĩndjwỳnhbit ama. Nok gar ren ar akamy mar kêt ne ren tu mỳjjao abao anen ren
    amim angryk ne ren amim, —Mỳkam ne ba o iban Metĩndjwỳnh bê ikamyo akẽx? ane.
    Nhym be ar aje amikam ajaxwe'õ mar kêtkam dja gar adjumar mextire.
  eng-WEBU: Do you have faith? Have it to yourself before God. Happy is he who doesn’t
    judge himself in that which he approves.
  gnw-NT: Añete co, amocue upurugüɨrovia vae reta güɨrovia ipuere jou opaete mbaembae.
    Tumpaño tuicuaa jesegua. Jae reta jou yave uicuaa Tumpa uipota jou vaerã vae,
    uyeroviata co.
  mux-mux: Nunu méle akuma kanukunu numanale-ni piliillu mele akili nu kene Pulu Yili
    kene elsengla kongunale. Yambu te-ni méle te kanupa ‘Méle ili kaí.’ nimba piliipa
    kene yunga numanale-ni piliipa ‘Tepu kis-siker.’ nimba ung te naa pilíímu lem
    yu numanu sipili.
  maj-NT: Xi nkú ts'ín s'ejihin ni xu'bi̱, tu̱ ji b'a̱ ts'ín kas'ejihín ri nginku̱n
    Nti̱a̱ná. ¡Á b'a̱ nda tjíhin ts'e̱ xi behe̱ k'un nga nda tjín ni xi títs'ín ko̱
    najmi títs'ínnijéhe̱ ra̱ kju̱a̱nkjintak'uhu̱n a̱skahan!
  bkq-NT: Awârâ modo wâgâ arâ âunâgumo-ro watay. Deus, âmâ alelâ xutuim nidâ. Awârâ
    modo wâgâ agonrodo agâ mâtunâguebyra mitomoem. Kuoday tutuzema kurâ Deus ize ato
    adyese kydawyly, kydadahuliwâbyra kurâ.
  kue-kue: Taragl mambuno yeglpre ene pirngi dingwa i akegi dimbi ana enene mina ya
    God mina yenambuka. Te yomba ta ye taragl ta wakai yomedi prukwa ikra nomanemo
    erekinde erekran, ana God eran ye gun yenambuka.
  cot-NT: Oraquea pamenacagueti aviatimpa cameetsavaeque pishecataquempariquea iteshi,
    aatojate pisemetitsi picamantiritsi itsipa, iriguentiquea pincamanque Aapani Irioshi.
    Cameetsavaeque iroquetitaja pinquenquejamajaqueroja taaca opaji cameetsatatsica
    pimpeacaguempaca, ariquea pimpeacaaquemparogueti pishinevaequempaquea irooriji
    pintsaque teequea pincovaeguishetimatempaji.
  bnp-bnp: Ioe o luhoi navai vona a maki nga, a maki marua a Vure. Naha ni taki tala
    lae. E huriki i uka ma ri rare vona a maki ri taki ta i kamumu, bara ri vivi.
  apn-NT: 'Nẽ kêr ka mẽ atõ mẽmoj krẽr kaxyw nẽ hkukamã ajamaxpẽr o: —Nà kot paj ja
    krẽ. Tĩrtũm kãm ja mex kênã. Anẽ. Hãmri nẽ mãmrĩ Tĩrtũm kamnàr rom axàmnhĩx akrẽ.
    Kãm ja mex kênã kot ka kêt ri tee ri hkrẽr kaxyw hkukamã ajamaxpẽr nẽ hkaga.'
  ctp-NT: Bra nu nxkeꞌ tiꞌ wan chaꞌ suꞌwe ꞌa chaꞌ ꞌin Ndiose ska tñan nu ngiꞌni wan,
    ni siya ndiya nten nu ja ndiya tiꞌ chaꞌ ngiꞌni wan ngwañaꞌan, siyaꞌ ti kuꞌni wan
    tñan kanꞌ seꞌen ndiꞌin wan ti ykwiꞌ ti wan, seꞌen ñaꞌan ska ti Ndiose ꞌwan. ¡Suꞌwe
    ꞌa nka tiye nten nu ndyaꞌan tiꞌ chaꞌ ngiꞌni neꞌ ngwañaꞌan! Ja ndiꞌin chaꞌ lye
    ꞌa tyaꞌan chaꞌ tiye neꞌ kanꞌ bra kanꞌ; wa jlyo tiꞌ neꞌ kanꞌ chaꞌ siꞌi chaꞌ kuxi
    nu ngiꞌni neꞌ.
  opm-opm: Guragure damdapat Erer moh gonsi dapti hanwi patmur ma dahapti da meng
    oh guragur Nohe ma dahapat dahe mihat patmur gosham guragure ihat dahapti da meng
    oh gosporipri. Gure ma ihat dahapti da gonsi oh Got orhe am hat pat ohe hrepnong
    mat mandatpora daham orhe am hat pat hrepnong mar mandanmur. Mandama guragure
    Nure mihat ayahan yahwa ma dahapti danong ohwi dimar patenmur. Imat dimarwi ayahanoh
    Noh gin nohe ma ihah moh er hah sa dahatin da oh na naham amam hat paten ohe danong
    ohwi nahatiprohmur.
  bvr-bvr: Gun-gata gun-nga nginyipa ny-borrwurra rrapa marr ny-balcharra ngardawa
    gun-mola nggula, gun-narda rrima ana-gotula nginyipa rrapa Wangarr, ngardawa gurda
    gun-molamola minyja nginyipa wupa ny-nyurrnga ny-jaliyarra nggula gala gun-nga
    gun-nerra n-dima nyi-ni.
  zad-NT: Chiyaḻ' iṉezilo' daa yeej gawo' do yic̱hj do lalloo bi nakan mal lao Chioza'.
    Chakomba beena' bibi chza'lallee c̱heyi daa ṉezile' nak wen.
  kmg-kmg: Go wiac iŋucnere maŋfâsâcge fokac, i Anuture maio bajutec gahacnao sawa
    fozejec. Mo e wiac mocte maname sâckeha maŋbahac fâfâsâc eme biaŋkeocmu.
  aso-aso: Idoꞌ aꞌneꞌmine initekumuꞌ nene lingine hamo hamoꞌ gilaniꞌ nene lengikisi
    Oꞌmosolokisivoꞌ neivo lengiꞌ hamo hamokovoꞌ gili minilo. Eveneꞌ ma nete monovo
    mamuꞌ nene neꞌmine ogaꞌ ha neive li gilangumuꞌ nene engiꞌ luꞌineꞌmo goloso ve
    lo goniꞌ o-ngedamilineꞌ nene engiꞌ minevoꞌ alevoꞌine lamineꞌ neivo ngolize izilizadoꞌ
    lisiheꞌ o neive.
  uli-uli: Ha yitol chog llepdami mo Deus ikala hami ha chepar iyang. Yebe rraey lal
    depel semal le tor tayikof le ye wiri mo irel mala yesa foru le yesa hatuguluwey
    mo lal depal le ye fel!
  nin-NT: Inkindirr yi nggo amarr amuwa a da ku ùwà ni itu i aseki angga ka ùwà bu
    su ure umuwa tuku Abachi mre. Ùwà ti na zizi ni kpanye ni inkindirr yi nggo ùwà
    na yi, isisurr muwa i ti si da ku ùwà di inkindirr yi nggo ùwà na yi i si si ndanda
    hen, Abachi ta yo ku ùwà angu ka iwre.
  acu-NT: Yus ii yutairin mash aa nuna najanau asamtai, mash yuwamnawaitji tu nintimsaram
    pujakrumka, tuke inaitsuk tu nintimsaram pujustaram. Atumka Yus nintimtakrum,
    mash aa nu turakrumka, Yuska waramtiksatnuitrume.
  cak-WNT: Riyoj, wi cukul kac'u'x chi chuwech ri Dios utz nikatij ronojel cosas,
    xa pa kánima c'a tic'oje' wi. Ruma can jabel ruwaruk'ij ri winek ri nuna' ka pa
    ránima chi ma mac ta ntajin chubanic chuwech ri Dios.
  ebk-ebk: Mu ngachana nan enafurot nan tunggal usa maepangkep as na, achina ud-ay
    ekakak as nan iib-ana ta chicha yangkiay ay chuwa kan Apo Dios nan nangammu. Nakiasat
    nan taku ay achi munchuwachuwa kiapú as nan ninumnumna ay ustu ay atuna.
  spa-PDDPT: Tú tienes fe. Tenla para ti mismo delante de Dios. Inmensamente feliz
    el que no se juzga en lo que aprueba.
  ruf-ruf: Lelo chochose choutoghola mna pfinu pfino chisighale kuna ghweghwe ne Imulungu.
    Wabweda awala wose ing'awehigha iwenyegho kwa aghala ghawotenda.
  gun-gun: Ha'e nunga ha'evea rami reroviaa ma ndepy'a py ae ereko Nhanderuete renonde.
    Ovy'a ete 'rã gueko ae ojou vai e'ỹ va'e.
  agu-BL: Nk'e'tz tajwe'n tan kayolol scyetz kajwutz yi mbi na kocsaj ketz te e'chk
    takle'na'tz, na kachuc tu Ryos yi ko ba'n na kaban nka qui'. Ba'n cyeri e' yi
    qui na chicabej chic'u'l te yi e'chk takle'n yi na chiban, nka yi qui na chiban.
    Ba'n cyeri e' yi qui na chicabej chic'u'l te yi e'chk takle'n yi na baj cya'n,
    nka yi qui na baj cya'n.
  isn-isn: Uhuili uwu nuutite, ieke kitalako nukungwi Tunda. Wakembetwa umuntu uyu
    nishanga ukikesha uulamulwa wakwe ung'wenso kua iko nukigombile.
  eng-PEV: If you believe it is all right for you to do it, then just keep quiet about
    it. You know it is all right, and God knows it is all right, but don’t show it
    off in front of other people. Make up your mind about the right thing to do, and
    do it. Then you will be happy.
  ilo-ULB: Dagitoy a pammati nga adda kadakayo, dakayo laeng ken ti Dios ti makaammo.
    Nagasat ti tao a saanna a mariribuk ti konsensiana maipanggep iti an-anamonganna.
  pir-NT: “Ijipihtiyere ihya masiaja”, ni tʉhotuna, tire Cohãcjʉ̃ dihitare yahuya.
    Ñañene yerariquiro, “Quehnoano yei niaga yʉhʉ”, ni tʉhoturiquiro bucueriquiro
    ijire.
  anv-NT: Ndɛre ɛlúmbɔ, ɛ́kágé ɔlyaá nnó muú fɔ akaá genó ɛyigé wɔ ɔkamé
    né mechɔ ɛwéna, yɛ́mbɔ wyɛ lé ɛnyú ne Ɛsɔwɔ ne dékage kaá geji. Metɔɔ́ megɔmegɔ
    ɛbɛ ne muú ayi álá shulege fɔ́ ndo né gemɛ ji gétúgé apyɛ genó ɛyigé
    ji akaá nnó gelú cho.
  sab-NT: 'Bage suge trate mo tale lle ulita no ba alin gutadale, ba ta suge ba ñage
    lle ulita gute Chube gwa giti, agwa ba ta suge ene manadale mo alin Chube gwa
    giti me gerule daba na me lle ulita gute ole: “Ba me kle tañachuge trate, uñale
    chage Chube gwa giti lle ulita no che alin gutadale.” Ba me gerudale ene daba
    ole, ma no ba mo ta gbadale age no daba ene ole me lle gweale gute daba ta suge
    dollale, ene nga be suga no badi, be suge trate bage mo tale ba agedu no Chube
    gwage daba na alin.'
  tmd-tmd: Nɨ ap nɨmɨb nɨmölɨb mönö yadɨl aku, ñɨŋ agö rɨbɨm yöx nugwöi aku, ñɨŋ keir
    God pɨsaŋ. God anɨŋ rɨb wä nöl aku nugwön rɨp duön, haul nöbö mölöu nöbö bli ñɨgö
    rɨŋ pɨr bɨreñ aku an wahax pɨ gɨr mɨjnɨŋa.
  acr-NNT: We jikibꞌam la uwach lik utz ri katajin la che uꞌanik chwach ri Dios, riꞌ
    lik utz; pero más utz we waꞌ kakanajik xew chwach ri Dios y rilal. Lik nim uqꞌij
    ralaxik ri jun kunaꞌ chukꞌuꞌx lik utz ri kuꞌan chwach ri Dios, ma jelaꞌ na kajawax
    ta che kuqꞌat tzij puwiꞌ chiribꞌil ribꞌ.
  kpg-kpg: Daahia hua au mee ala ne hagadonu i di gili nia mee aanei i gulu mehanga
    mo God. E maluagina go tangada dela hagalee hagahuaidu ia gi ana mee ala e hai
    bolo e donu.
  taj-taj: एसे जुन विश्‍वास लबा मुला थे विश्‍वासदा एदेन परमेश्‍वर न्‍हङरी थान्‍गो।
    जुन म्‍हिसे चु ताम ठीक हिन्‍ना भिसी ह्राङला सेमरी तिगै आज्‍यबा आम्‍हन्‍ना पक्‍का
    लला थे म्‍हि ताङ्ला।
  avt-avt: Menmen yi han kitetim me naan o tɨpar si enum hɨram yaaim te yi yayɨm,
    yi ap eiwepyapɨrem eiri han ke mɨt han eiriuwerem au emɨt! Hɨram menmen me yi
    mɨt yetike God. Mɨt kerek han kɨr ap katɨp menmen hɨr nisesim nanɨm hɨram enum
    me menmen hɨr han kitet hɨram yaaim, hɨr han yaaik nanu.
  cbk-cbk: Entonces si cosa ustedes ta cree acerca de este maga cosas, guarda ya lang
    na corazon cay entre Dios ya lang ese y ustedes mismo. Bendicido el gente quien
    tiene un conciencia limpio cay hende ta duda que el cosa le ta hace amo gayot.
  uig-ARA: سېنىڭ مەلۇم بىر ئىشنى قىلىشقا ئىشەنچىڭ بارمۇ؟ ئەمدى بۇ ئىشەنچ خۇدا بىلەن
    سېنىڭ ئاراڭدىكى ئىشتۇر. ئۆزى قىلىۋاتقان ئىشنى توغرا دەپ قارىغان، شۇنىڭدىن ۋىجدانىمۇ
    ئەيىبكە بۇيرۇلمىغان كىشى نېمىدېگەن بەختلىك-ھە!
  tuf-tuf: Baat ajc bahnác ruwa cohtá síhw̃actara, eyta chihtá Sir ub cahmar síhw̃awi.
    Behmarat yarsa cohcayat ojcor tayar bár síhw̃ayat, óhbacro.
  abx-abx: Kon sugad, kon ay i pagtutu'u-mo hi'unong sito, kinahanglan pasarig-moy
    nan nga ka'am hamok si Diyos i makatu'anan. Malipayon gayod i a'a nga agmato kon
    ay i nag'alagaran-na basi' gana' baratunun-na.
  mco-NT: Miich ajcxy huɨdibɨ huinjɨhuɨɨyb Dios ytɨy'ajt co Dios ca' capx'aducy ti
    jɨcxɨn ti pɨjcɨn, ca' mnimɨydacconaxɨpy mɨɨd jäy ajcxy. Dios ñejhuɨɨyb co miich
    mhuinjɨhuɨ̈y yɨ' ytɨy'ajt. Jëbɨ jotcujc mdzɨnähuɨpy pen mguychɨnaayb je huinma'ñ
    huɨdibɨ miich mnejhuɨɨygɨxyp co ytudägyɨty, e huin'it ca' jɨbɨc mnayjɨhuɨ̈huɨɨyb
    ajcxy.
  cpb-NT: Iro pantaperotawori piyotairo apatziro Pawa riyotakotaimiro jiroka. Tzimatsirika
    kaari jentashirewentairone jiroka, ari inkimoshireyetai.
  aon-aon: Nyak nyukri urkum mur um enesh eshudok eneshenesh um nyukri nyugipesh marom
    urkum um, enyudok nyakin mour, nyuni Iruhin. Mare nyukrip enesh. Arpen douk urkum
    mur um enesh nyushoh iri eshudok nyukri eshesh wosik yopishi aria mare urkum mur
    um nyukri enyen nyenek yoweishi inahos um, enyudok arpen wosik ta nyunadudareh.
  hus-NT-2005: Max a belál ke alwaꞌ xowaꞌ a tʼajál, anchanꞌ ti ka belaꞌ tin tamét
    na Dios. ¡Kʼijidh tʼajat abal jun xitaꞌ xi yab in walbindhál tinbáꞌ kʼal tin kwenta
    xowaꞌ in tʼajál!
  mig-NT: Kándíja va̱'a‑ró náún. Núsáá te súan ná káni ini̱ máá‑ró jíín ondé nuu̱
