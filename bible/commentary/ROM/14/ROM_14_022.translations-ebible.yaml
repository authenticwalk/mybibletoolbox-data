  sbe-sbe: Unai yom kawamamohoi saha teina ginaulidiyao ta udiyedi meta bena ku nuwatuhekahinidi
    kowa yo Yaubada kalimiuyena. Ginauli saha ta kitahenamwadi ne, ena nige se hemala
