  hto-hto: Iemona bie güillafue, nɨbaɨ güíñenafue dɨbénedo o ñuera ɨ́ɨnogafue fáɨcanocaiñeno,
    Juzíñamui eróicana dama óɨena ñue o mameri. O comécɨdo mamérillamona fɨnóacagafuiaɨ
    dɨbénedo ñuera o daɨíreniadɨ, áfedo caɨmare itɨo.
  por-BRBSL: Você tem fé? Tenha-a para si mesmo diante de Deus. Feliz é aquele que
