    tan u jantic c'u' a tan u tz'ocsic ti ma' sip'il ca' u janteje.
  tet-tet: 'Lia badak nuneꞌe: kalo o makotu lia tiꞌan mo Naꞌi Maromak maꞌak, o bele
    maa-memu saa, rai baa neon dei. Lalika maꞌak baa ema. O moos lalika buka tenik
    atu matene lia nia loos, ka lale, tan o makotu tiꞌan.'
  hlt-MCSB: Nang namah loh tangnah na khueh te Pathen hmaiah khueh. Amah loh a soepsoei
