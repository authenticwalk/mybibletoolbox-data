  nhu-NT: Ɛ́ fitele fiuw beŋe fiɛɛ fimew e, ɛ́ wo gɛɛ ɛ ɛ̀ no kee kɛ ben ɛ Nyo' bofɛɛ.
    Njoŋ wvu baay nu fô wee wvù shiee baa enu dvú fô wvú le keesaake ɛkolɛ kew kɛ,
