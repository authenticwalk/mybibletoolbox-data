  row-row: 'Au masud ngga taꞌo ia: mete ma mala haraꞌ mo Lamatuaꞌ ena, basa ma muꞌetuꞌ
    mae, ho mumuhere E soꞌal nanana-nininuꞌ, na, ho onton, huu namandoo ena. Sudꞌi
    boe duꞌa-duꞌaꞌ fo sangga muhine mae ho tao salaꞌ, do hokoꞌ. Huu muꞌetuꞌ taꞌo naa
    ena na.'
  msy-msy: Nɨ nɨghnɨzir gavgavir bizir kamɨn itim, a nɨn navimɨn ikɨ. God nɨn nɨghnɨzim
    gɨfo, eghtɨ nɨ gumazir igharazitamɨn mɨkɨman markɨ. Guizbangɨra, gumazitam bizitam
    gɨnɨghnɨzima, bizir kam dera, ezɨ an navim osemezir puvatɨ, gumazir kam bar akongegham.
  agg-agg: Se nɨne hohoanɨmo anɨhondümbo-arowandɨ rananɨmbo God-dɨbo se yaŋgɨrɨ hohoanɨmondafɨ
    kɨkɨhɨndowandɨ. Nindou ai moanɨ ahandɨhoarɨ mamɨ moatükunɨmbo aboed-ane yahu hohoanɨmoayu
    ana, ra aboed-ane. Asu ranɨ hohoanɨmo ranai ahandɨ fi ranahambo papɨ-hoafɨkoate-ndoanɨ
    ana, asu ai hɨhɨfɨ-hɨhɨfɨmbiyu-wamboane!
  ptp-ptp: Om môp yaên yuu numên yuu bêge, xam toto xovô môp wê xam ob tɨmu vô ge,
    lêc môp ge ông sea i loc vô Anutu vaci. Ên xomxo ti obêc tɨmu vô môp wê yê nêbê
    nivɨha ge, dɨ nɨlô yuu pɨyôp obêc vông kɨyang vô i lec môp tige lêm ge od xomxo
    tige ob dô hɨxôn xêyaa nivɨha.
  nak-nak: La gabutatalala taume te la ililiu me te la ilali, ale la paga tamulua
    me La Tahalo Uru, umala veipalea. Mai eme ge mulimuli sekela la vulomu ale eme
    rovitia veia taritigi, tio eme kama ge gabutatala papai, la tiamu oilo ge malilo
    tataho moli, eme ge sagege.
  lbb-lbb: A ututnala rop ning u nuki mang i wakak tetek u, anumui ot ma e God. Esining
    i tol ta utna pa a nuknukna bel i arupi onoi, i angis.
  kan-2017: ನಿನಗಿರುವ ನಂಬಿಕೆಯು ದೇವರಿಗೆ ಮಾತ್ರ ಗೋಚರವಾಗಿ ಅದು ನಿನ್ನ ಮಟ್ಟಿಗೆ ಮಾತ್ರ ಇರಲಿ.
