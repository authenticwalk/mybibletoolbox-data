    eru iŋoyoŋe so mimitari ega, iŋoji kiwaqawaineke fukega.
  klv-klv: Ale nǝsa gotodǝlomi husur natgalenan, tǝgau gati len gaiug mai aGot sǝb̃omǝru.
    AGot ehǝhaṽur hǝn alat lotogol nǝsa lotolǝboi tonor len nǝlolit tomasil.
  bco-bco: Giyo꞉ ma꞉no꞉wo꞉ ma꞉no꞉wa꞉le, mo꞉ma꞉no꞉ ele dia꞉fa꞉no꞉wa꞉le, asulo꞉ a꞉no꞉
    kalu noma꞉no꞉ma. A꞉la꞉ba, a꞉la꞉do꞉ tili asuluma꞉no꞉ a꞉no꞉ Gode o꞉lia꞉ ge o꞉lia꞉
    ko꞉m. Kalu abeyo꞉ kelego꞉ nowo꞉ nafalo꞉b a꞉la꞉tiliasula꞉sa꞉ga꞉ eyo꞉ a꞉no꞉ dimidalikiyo꞉,
    ene asulo꞉ amio꞉ e kele asulo꞉wo꞉ mo꞉dowalega, e sagalo꞉ mesa꞉no꞉ a꞉na dowakigab.
  kdl-NT: Gba̱ ili iꞌya baci vu wushuki n iꞌya a ukuna u na vi aɗa n Kashila̱. Ama
    a ka za̱nga̱na̱ ta̱ a yawunsa baci ili iꞌya a ka yansa i shinga iꞌya kpam bawu
    aꞌa̱ri n mala̱la̱, ko kenu.
  apu-NT: Hĩtemoni ikinipoko nipokori nikiko erekari, txamari na hĩsãpiretapiri apanakini.
    Erekari Teosonoka imarotiniri. Hĩxinikasaakiri hĩkamakiti atão inini, hãkixinireẽ
    himarotakasaakiri hĩkamakiti atão inini, iuasaaki hĩpoxokoniuata. Ininiã kona
    hĩteka apoĩtaua.
  roo-roo: Ora varao rugorugooara ora visii varaaro, oara-ia uvuipatai ra ora visiipa
    vara roroio piepata rutu vo rara Pautoa raga tapo ora reopata varare varao aioara
    rugoopaoro ora orekerovu rutu. Auere ra rorupareve, ro ira ora rera raga viapau
