    na katem mena ukwatai idudulai yo tabe ukwatai Yaubada am nuwatune kani ikawa-namwanamwa-yan,
    ee me am nuwadaumwali yo kuyaliyaya.
  tcs-tcs: Ip enibodi prom yupla i gad strong bilib baut sam kaikai o dringk, wel
    kipem po yuplaselp ane God. Ane no pointe pingga po ol nada pipol ip yupla i mekem
    diskain. Wa, diswan i da prapa gudwei.
  hlt-THB: Ve a ik-oeih awh ve nang ing nak cangnaak ce namah ingkaw Khawsa anglakawh
    ta dym. U awm amah ing a sai ik-oeih awh dawk amak pe qu taw a zo ak seen thlang
    ni.
  soq-soq: E dewa ema baiwa insaisaa dainea inseie sumanaiwaitiana, sa ipa e God nata
    manlawo winakasalepi. Tane apana mida dewa da me insedia dewasapia rua me dewasampa,
    me meba nuawa mai wawusampa, me ipa nuaeulempa.
  qub-qub: «Micushä u mana micushäga manami imananpischu» nerga quiquillayqui yarparanquiman.
    Tayta Diosninchëga llapanchïtami rejsimanchi. Chaura cushishami canga «cayno goyar
    manami juchatachu ruraycä» nir shongun niptenga.
  att-att: Á maguray lâ yù ure naw nga meyannung sù ikán naw onu inuman naw, ngam
    arán naw ubobugan sù ira kábulun naw, tapè sikayu lâ kâ Namarò yù makánnámmu sù
    akkuán naw. A magayáyâ yù tolay nga ari mabbábáng ta meyannung sù akkuán na.
  bki-bki: Tibe na, ver jau kiamo jidomiano nalo tai ea tivelinio na vite nalo tertelisu
    napano kojidomii kober bo ka alaio p̃eli kojidomii kober bova ka alaio, naio bo,
    mia jau kovakar vatitigio rivu atu ve kamjuo Atua ga, jau kavan re koioliolu ka
    tanea vio. Toro napano mila ga vite napano naio mijikia ka memedu ka rilaio, mia
    Atua jaaro kanio, a naio maka rijog rivova ka naio rila vite va tai.
  bqp-bqp: Pↄ́ kũ ń náani kɛ̀ɛ, ǹ tó à gↄ̃nnɛ kũ Ludao. Arubarikaden gbɛ̃ kũ adi
    a zĩda taari e kũ pↄ́ kũ à zɛ̀oro ũ.
  mcp-mcp: Búgə́ wó ŋgə́ *búgʉla shú sɔ́ɔ́lʉ́gʉ́ wɔɔŋg yí, baagʉləg gwo mpə́dʉ́gá
    bɨná Zɛmbî obá. Muud jɨ́ nə́ micígʉ́lá myɛ́ mí ádɛ́ kənd nyə mə́bɛ̧ɛ̧́d yɛ́, a
    mə́ jəla.
  hat-hat: Sa ou kwè ou menm sou sa, gade l' pou tèt ou devan Bondye. benediksyon
    pou yon moun ki pa santi l' koupab lè l'ap fè sa li kwè li dwe fè.
  npl-NT: N tlaneltokálistli non te tikpíxtok, kuali matlakxilito inawak Dios. ¡Miak
    pakílistli kipia n tlakatl akin itlalnamikilis amo kitlajtlakoltia por tlan kichiwa,
    iwa kineltoka tlan kichijtok kuali kajki!
  bgg-bgg: Chiihphado, na nane Hamangkhung-aphuii pha duchoi shii nyie miyao chiang
    yao pha ji shii ruii bo. Ai è chua shii bran hanyie yi ichiig oi pha than pha
    ji ne, ai ne sang ro!
  eng-TCENT: Do yoʋ have a firm belief about these things? Have it privately before
    God. Blessed is he who does not condemn himself by what he approves.
  eng-BSB: Keep your belief about such matters between yourself and God. Blessed is
    the one who does not condemn himself by what he approves.
  cpu-NT: Iroora apantaperotarori piyotakoshiretairi eeroka, intaanira Pava iyotakotaimirone
    iroka. Intzimerika kaari eentashireventavaitairone iroka, aritakera irimatairo
    inkimoshireyetai.
  san-ASM: যদি তৱ প্ৰত্যযস্তিষ্ঠতি তৰ্হীশ্ৱৰস্য গোচৰে স্ৱান্তৰে তং গোপয; যো জনঃ স্ৱমতেন
    স্ৱং দোষিণং ন কৰোতি স এৱ ধন্যঃ|
  tac-NT: 'Mueka ''la machigá bejtélawa tabilé sulío Onorúgame apiépiri go''ame go''yachi
    ''lige i''wilí ba''wila bajílichi. ''La ganíliga ejperégame ju alué napu lame
    ju ''we a''lá ko apiépiri go''ame go''á ''lige ''we ''la ko bajilia alué i''wilí
    ba''wila. ''La ganíliga ejperégame júchigó alué napu regá ''nátame ju: «Neka jaré
    go''ame tabilé go''yame ju.»'
  eng-WEBPB: Do you have faith? Have it to yourself before God. Happy is he who doesn’t
    judge himself in that which he approves.
  gfk-H: Iasen um, ta ira sa u nurnur bia i bilai taam ta kaiken ra linga, i tahut
    bia u na waak tar mon nalamin ta mamur ma Kalou. I daan no tunatuna nong pai kilinganei
    bia i ta gil ronga ta kaikek ra linga i ta nurnur bia i bilai bia na gil.
  viv-viv: Hidema faꞋina kevakeva o oine o kaꞋi tabu tulina tulina gavaimi wanuwanuwa-ma
    omiꞋiyao tu Yaubada buye wanalukahihiyena. Keke mali tovetumagana agaidiya yami
    nuwanuwa wanahawavemogataleni. Hai kaliva tauna matane ginahuluva hagihagina tu
    muliya ana ayauna dewai-nadi faꞋina kadu hagihagina, medema yana vemwamwala gavatubuga!
  yao-yao: Chikulupi chinkwete cho chisigalile kukwenu ni Akunnungu. Jwana upile jwelejo
    jwangakulilamula nsyene, pakuŵa akukulupilila kuti aila yaitesile ikwanonyelesya
    Akunnungu.
  tgp-tgp: Nom rasua enia nom hasem peresi God. Haratu mo vai na hinau matan mo levosahia
    vara mo tataholo vara i vaia, i pa avulahi matan mo levosahia vara i pa sopo lavi
    na talai matana.
  auc-NT: Mänïnö, Æbänö cæte waa inguïï, ante bitö pönënö beyænque wadäni ïnänite
    apænte änämaï inte bitö adobique inte Wængonguï ayongante cæcæbiimpa. Waa cæquï
    impa, ante mïmöno bitö pönënonque ante mänïnonque cædinque bitö tente wæquinque
    cædämaï inte waa tobaïmipa.
  kbc-NT: Nigica ananatitece meo niɡ̶ida niciagi, oteteni makamokakaami mowooɡ̶oti
    iniaa Aneotedoɡ̶oji. Niɡ̶ina oko ninitibece, niɡ̶ina me daɡ̶a deemitetece catiwedi
    laaleɡ̶ena me dibatá leeɡ̶odi niɡ̶ina loenatagi aneo.
  bmh-bmh: Nait ounab petak emen go gusig aimai, na ein igul guzenabun, suban dabileiba,
    men. Bo, duailel ipal agal ameagab ebu i guzenen. Nait igul go Uwait dual na ibaiz
    sag damau. Du in go suban dabeleimai, igul tub naliu macaneu, ses gonugau ougab
    oug go igul eg meun en dabilab tam, du go gue ougab siksikamau.
  ctu-BL: Mi an chuqui wola' ñop, ñopo ti' xuc'tilel a pusic'al ti' wut Dios. Tijicña
    jini mach bʌ anic mi' tejchel tile bixel bʌ i pusic'al cha'an i melbal mu' bʌ
    i q'uel ti uts'at.
  meq-meq: Taɗə ka dzala ka sliye faya mənde wu hay tebiye, kəgəbay taɗə ka dzala
    ka sliye faya bay na, mâ ndza mə ɗərev yak. Mata səre ha na, nəkar ta Mbəlom ɗekɗek
    tsa. Ndo nakə a ge wu ada a ge tə mədzal gər eye sulo sulo bay na, ɗərev ŋgay
    maŋgwasa eye.
  noa-H: Pãar chi hubʌ nʌm k'ʌʌnau parhooba pãachdëu nem k'ö nʌm Hẽwandam dak'ĩir
    k'aigba k'aba sim k'ap'ʌ naawiajã hoob sĩi pãachjö hubʌ k'aba k'it'ëem k'ʌʌn dak'ĩirjã
    hidawaa hamiet. Magju k'ãai sĩi pãach k'ĩirjug heepaita mag k'ap'ʌ nʌmjã wai nʌisit.
    Hẽwandamauta pãrau nem wajap'a wau nʌmjã k'ap'ʌ sĩebahab. Har hichdëu nem wauju
    haai sim hawi waubarmjã naspawi deeu dau merag jãgbarjim ha k'ĩirjuba nʌm k'ʌʌnta
    chadcha honee nʌm k'ʌʌnau.
  alp-NT: Hoko kwali betaya, sepo imi noake imi atate mise, hoko mere neka. Rebe pentine,
    Alla Irekwa imi laleimu. Tamata rebe iblake sala kena saisa rebe ionore mo, tamata
    mere laleije ndina.
  san-VEL: yadi tava pratyayasti.s.thati tarhii"svarasya gocare svaantare ta.m gopaya;
    yo jana.h svamatena sva.m do.si.na.m na karoti sa eva dhanya.h|
  kbq-kbq: Kamentintima hanana, kagra Anumzamofo hanave kamentinti hunemine. Iza'o
    amentintima nehania zanku'ma antahintahifima haviza nosue huno osnimo'a muse hino.
  kbh-kbh: Asna, nts̈amo ts̈ëngaftanga chë soyëngama ndegombre s̈mos̈buachecá, nÿe
    Bëngbe Bëtsá y ts̈ëngaftangaftaca chaotsemna. Canÿe ents̈á ndegombre oyejuayá
    jtsemnana, canÿe soye jamama ts̈abá yomna ca tojtsejuabnase, y chë soye tojaments̈ana,
    ndoñe ts̈abá chca yonjamna ca juabnënga ainaniñe ndoñe tontsebomnëse.
  ron-LSB: Aveți credință? Ai credință în fața lui Dumnezeu. Fericit este cel care
    nu se judecă pe sine însuși în ceea ce aprobă.
  pon-pon: A ma om pojon mia ni mepukat, ari kamaui pein uk mon Kot Meid pai, me jota
    kin kadeikada pein i ki meakan, me a kin kajampwaleki.
  nhe-BL: Huelis inquimatij para ax tlajtlacoli niyon se tlamantli tlen inquicuaj.
    Pero amo ximonajnanquilica ica ni tlamantli. Ma mocahua san ica ta huan Toteco.
    Paqui nopa tlacatl tlen ax quichihua se tlamantli, yonque se tlamantli tlen cuali,
    intla teipa quichihuas sequinoc ma mitztlateilhuica.
  sps-sps: Ai tan kat tsun to aya, ito tan faakouts ir fuainy vainy fafaaman ma kaa
    fiisen mi ri na aaverof fiisen me na mesapan, ai sei tsumi to te fakats faparits
    rom anyi ma kat na ya ee, nyi ma fakats faparits patsukainy a ka to fapoopoan
    namanyi ai Gov. Fakats yam, a mes te paparaa non tan nainy te pon fi non ya te
    toobing fi non ya tsunia ma kat ta ka, ai voun ya te fakats ya te gima tsue of
    ya, tsunia te kaa en tana iring.
  wnc-wnc: Siwan gata sanga takngatu tasinangge natapi take siwanu musipbaatang sanga
    waaknga gitna take gata Anutue kaine tasiwi take siwik. Ngana sanga waaknga notdata
    ganduwawanu ma tasiwim. Siwan aminu tapatuta sanga takngatue natapan take siwan
    enake tasikengu waapata nangaakan dua natake musiaatang takekan ngang natakengu
    aminu waapata apbakngake tasiwik.
  bus-bus: Pↄ́ kɛ̀ ń náanɛ kɛ̀, ǹ tó à gↄ̃nnɛ kↄ̃n Ludao. Aubarikadeen gbɛ̃ kɛ̀ èe
    a zĩnda taari e kↄ̃n pↄ́ kɛ̀ à zɛ̀oroo ũ.
  gub-BL: Pemume'u pezekwaku 'ymaw Tupàn pe nehe, pemume'u zo amo pe nehe. — Tupàn
    nuzepyk kwaw herehe nehe, ta'e aruzar ize'eg ihe xe, aze i'i amo nehe, hurywete
    putar a'e nehe.
  imo-imo: Akumunga nunu aku melema kanoko liko manjinio mele akumu nu kinye Gote
    kinye ulu elongamu. Imbo teni melte kanopa i melemu penga konopu lepalie yunge
    konopuni pilipe tepo kenjiro nimbe ungu te naa lipe manjimo lemo yu tono kolopili.
  boj-boj: Niŋgi Qotei qa nuŋgo areqalo siŋgilateqnub deqa niŋgi qalie, niŋgi iŋgi
    kalil uyqa kere. Ariya nuŋgo qalie di nuŋgo are miligiq di ulitib soqnem. Yim
    Qotei a segi unqas. Niŋgi iŋgi bei uyqa marsib are gulbeiŋgwasai di niŋgi arebolebole
    na uyiy.
  eng-DRA: Hast thou faith? Have it to thyself before God. Blessed is he that condemneth
    not himself in that which he alloweth.
  knf-knf: Uko wi ikşaluŋ ţi uko mënţ hankan wa pa iwi na Naşibaţi. Ñaaŋ anwooŋ aanşal
    aji ajuban ţi uko wi afiyaaruŋ, anuurandëni.
  san-KHM: យទិ តវ ប្រត្យយស្តិឞ្ឋតិ តហ៌ីឝ្វរស្យ គោចរេ ស្វាន្តរេ តំ គោបយ; យោ ជនះ ស្វមតេន
    ស្វំ ទោឞិណំ ន ករោតិ ស ឯវ ធន្យះ។
  arn-NT: Ti mupiltun tami nieel, eymi kisu feley tami nieael Ngünechen mew. ¡Ayüwünngeay
    ta tüfeychi che küdawyekelu tañi welulkawnoael ñi rakiduam ñi femel mew!
  zas-NT: Majsi lüj ragbee guial achet güünan gaw bejn xhietëëznin, per zagdxeli lüjzi
    con Dios. Naj rni guial, ¡xiquilbaa bén ad yuꞌnawëëgt luxdoo rawaman xhietëëznin!
  ken-NT: Ɛnyɨŋ ɛnɛ ɔ́káysí ɛ̌ti barak anɛ, dɔ̌ yɔ ɛ́njɨ́ŋɨ́ chí wɔ nɛ Mandɛm.
    Ɛ́rɨ ɛcha ntá mmu anɛ árɨ́ŋɨ́ bɛ ɛnyɨŋ ɛnɛ yi ákʉ̀ ɛchi chak, nɛ ntɨ ɛni nɛpu
    sɔŋɔri yi amɛm ɛ̌ti ɛnyɨŋ ɛyɔ.
