    saya jame meisa Nacomtha yabara patsipaebare baxua. Painya xoba ichamonae yabara
    patsipaebame pexaewa po pexaewa barapomonae jopa bapana xae. ¡Maisa jʉntʉ coyene
    weiweina pon daxita coyeneya pexaewa penabanaein pon pia jʉntʉ coyenewa jopa tsipaebichi
    xua pinae penatsicuentsiwa xua abe peexanaewaxae Nacomtha poxonae barapo pexaewa
