  tgo-tgo: Len loŋweghathɨna bigibigike thiyake kaiwanji, i thovuye u vikiki mbe ghen
    eŋge na Loi hu ghareghare. Loi i warari kaiwanji, thavala thɨ ghareghare budakaiya
    thɨ vakatha i thovuye, na une ve yomara mane thɨ monjinaŋa lenji vakatha kaiwae,
