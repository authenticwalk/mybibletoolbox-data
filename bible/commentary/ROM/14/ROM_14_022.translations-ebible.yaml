  san-TAM: 'யதி³ தவ ப்ரத்யயஸ்திஷ்ட²தி தர்ஹீஸ்²வரஸ்ய கோ³சரே ஸ்வாந்தரே தம்ʼ கோ³பய; யோ
    ஜந​: ஸ்வமதேந ஸ்வம்ʼ தோ³ஷிணம்ʼ ந கரோதி ஸ ஏவ த⁴ந்ய​:|'
  cof-NT: Junni nula sen quilaquinayoeque quereitori, nosari quereilaina! nulabe Diosiberi.
