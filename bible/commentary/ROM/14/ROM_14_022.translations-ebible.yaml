  ake-NT: Mɨrɨ wenai, mapurɨyatʉi'ne' serɨ ton pɨ' enkurunpatɨ' ɨmɨrɨ'nokon mɨrɨ awonsi'kɨ
    Papa ya' rɨken. Pori' pe te'sen kʉrɨ rɨ ka'pon tiwano' pe tʉuseno'masen pen wakʉ
