  big-big: Piliktikki wiyeke Kilisi ibeng sa logo ngereke wik yangalek meiya purik
    wik yoluwili keya ibengwiligirau ngaibek miziweki.
  gux-G: Kelima, lanyapo i ke Kiristo bo kpe, ki go fo, ke wan ya tie bi kpienba yeni
    yaaba fo kuli Diedo.
  cnl-NT: Qui² 'e³ jo̱³ hua² 'e³ jú̱n²³ Cristo. 'E³ jo̱³ hua² 'e³ ca²³ji̱i̱'²³ co̱'³
