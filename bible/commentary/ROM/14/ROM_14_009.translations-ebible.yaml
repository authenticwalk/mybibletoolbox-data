  reg-reg: Kulwo kwenda kunu Kristo afuye no kulama lindi, ati abhe Latabhugenyi wa
    bhona bhanu bhafuye na bhanu bhali bhaanga.
  mlh-mlh: Kristoji komebuŋ eru jiŋoke gogobeneŋ, sosowo noŋunde Ofoŋ fukeru goiŋgo
    ore komeru gboreya.
  gof-ENT: ኪሪስቶሲ ሃይቂዲ ሃይቆፔ ዴንዲዳይ፥ ዴዖን ዴዔይሳታሲኔ ሃይቂዳይሳታስ ጎዳ ጊዳናሳ።
  aau-aau: Payhokuaw, Krais hiykwe mo sehe lokrue, seyr su sehe ma-loksian wayr, uwrsa
    ma lokrue o, seyr su ma lwayr o, hmo hakamay lwak e.
  tvk-tvk: Vengan xa Kristo temat e temea rilomun ra maten tengan mei vahe Suv na
    ngan xil xa lameul e ngan xil mun xa lamat.
  prf-NT: Gapu ti Cristo ay natay sakay nabiyag a ruway tánni magin Panginoon nen
    patay hidi sakay nen biyag hidi.
  auy-auy: Ísu Káráísiti pukáan-kwaasiyaꞌe úwoimo túmó aráan-kwaasiyaꞌe káráwiyindasafena
    pukéna íyáfasinkaiye.
  tbg-tbg: Virara iriharo Karaitiva te Noravano qaqi vaikaqaavata, qutu vikaqaavata,
    raqikiqi virerave tivakero, viva vuru qutu viro, viraqihairo qaiqaa qaqi himpiro
    vaira.
  hub-NT: Tuma asamtai ashi shuar jakaru ainan, tura iwáku ainancha apuri atajai tusa
    Cristoka mantamna ataksha nantaknaiti.
  hmo-hmo: Badina be Keriso ia mase bona ia mauri lou, mase taudia bona mauri taudia
