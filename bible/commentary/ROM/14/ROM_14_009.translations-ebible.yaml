  ntu-ntu: X nakrlzamu kx Kraes bz x lu-mop murde nanginide Kxetu r kxnzlubeng x kxnzbzpeng.
  pan-pan: ਕਿਉਂ ਜੋ ਇਸੇ ਕਾਰਨ ਮਸੀਹ ਮਰਿਆ ਅਤੇ ਫੇਰ ਜੀ ਉੱਠਿਆ ਤਾਂ ਜੋ ਮੁਰਦਿਆਂ, ਨਾਲੇ ਜਿਉਂਦਿਆਂ
    ਦਾ ਪ੍ਰਭੂ ਹੋਵੇ।
  gvc-gvc: Ãta jira. Cristo yaria masa mʉjaha catiinare, ã jichʉ yariaina cʉ̃hʉre
