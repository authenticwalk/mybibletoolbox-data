  rus-SYN: Ибо Христос для того и умер, и воскрес, и ожил, чтобы владычествовать и
    над мертвыми и над живыми.
  mbh-mbh: 'Na tepun vengveng ako ve, Krais i rin lamako i mimi werera, kene i vene:
