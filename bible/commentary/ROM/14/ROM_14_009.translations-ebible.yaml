  bdd-bdd: Bewa weyahina Keliso ꞌiꞌamasa ma ꞌitoholohila, ta ꞌabehega toꞌamasaedi
    ma tauda mayawasida mabwaiyada ꞌoida ꞌihetoloina.
  cbt-NTPO: Ya'ipinpoa' hua'anëntinpoaso marë' Quisocristo chiminin. Nani chimirin
    minsërahuaton, chini chiníquën nanantaton, nanpiantarin. Napoaton nanpirëhuasopita,
    chiminpisopitanta', ya'ipinpoa' hua'anëntarinpoa'.
  srn-NT: 'Bika na fu a sani disi Kristus dede èn A kon baka na libi: fu A kan de
    Masra fu den libiwan nanga den dedewan.'
  cta-NT: Cua ngujuii Cristo, loꞌo juaꞌa̱ cua ndyuꞌú Cristo chaca quiyaꞌ, chaꞌ ca
    cuayáꞌ tiꞌ lcaa nguꞌ chaꞌ ycuiꞌ Ndyosi laca Xuꞌna lcaa jyoꞌo nu ngusñi chaꞌ jiꞌi̱
    Ni nu loꞌo ngutiꞌi̱ nguꞌ chalyuu. Loꞌo juaꞌa̱ ycuiꞌ Ni laca Xuꞌna ñati̱ nu jlya
    tiꞌ jiꞌi̱ Ni nde chalyuu juani.
  bqc-SIM: Asa Kilisi gà à vù kɛ́ àↄ dɛ gyaadeↄ ń gbɛ̃́ bɛ̃́ɛↄ Dii ũɛ.
  tcz-CHONGTHU: Hijeh a chu Christa chu ahing nalaiho leh athisaho Pakai ahi theina
    dinga khatvei ana thia chule thoudoh kit ahi.
  mar-mar: कारण ख्रिस्त मरण पावला आणि पुन्हा जिवंत झाला तो ह्यासाठी की, त्याने मृतांचा
    व जिवंतांचाही प्रभू असावे.
  snp-snp: Aya yamu ya Kilisto fulutoto folaiguti neidami, ya folamo wenena ido kofawa
    minonimo wenena lakoina Wekolate minenae, loto fulutoto folaiguti neidami ne.
  isl-isl: Kristur dó og reis síðan upp til að vera Drottinn okkar og konungur, bæði
    í lífi og dauða.
  spy-NT: Kime *꞉Kāārārookiintēēt ankung'eetee meet sukuyēk Mokoryoontēētaab choo
    kiikubēk āk choo sobtōōs.
  xnn-xnn: Tay si Kristo et natey dat kasin matago tapno siya nan Apo tako isnan matatagowan
    tako ya isnan mateyan tako.
  mwe-mwe: Kwa lyene ligongoli, a Kilishitu bhashinkuwa na yuka, nkupinga bhabhe Bhakulungwa
    bha bhakotonji na bha bhawilenje.
  tte-tte: Kaiwena Keliso iboita yo itoloyoi, kabo siya toboita yo siya meyawasili
    ali Guyau.
  tcs-tcs: I bikoz prom diswan nau, Kraist i bin ded ane bin kamlaipgen prom ded solong
    em nau da BosLod blo ebri pipol nomata dempla ded o stil laip.
  hlt-THB: Ve a dawngawh ni thlak thi ingkaw thlak hqing a Bawipa na a awmnaak thai
    aham, Khrih taw thi nawh hqing tlaih hy.
  soq-soq: No uduudu mida tauma wainitana ba ando bontonta Keriso ipa no Tatamba,
    ipawa ema baiwa me bolen ita bo bedewe enenwisen.
  qub-qub: Jesucristoga cawajcunatapis wañushacunatapis maquincho chararänanpämi wañushanpita
    cawarimusha.
  att-att: Á yáyù gapu na nga natay si Apu Kesu Kiristu, á naginnanolay, tapè aggina
    yù Yápu tam, nu matolay ittam lâ paga onu natay ittamin.
  bki-bki: Nina kar napano nua na, iorou ka Kristo m̃aro, naio jumolu meul bereio,
    mia nina mila naio binimei be Tubo ka nalo na am̃arm̃aro a be Tubo ka nalo na
    ameul, mia bogo nonovio monoka rotutano ka kiano sidomiano.
  bqp-bqp: Zaakũ Kirisi gà à vù de àgↄ̃ de gyãwãndenↄ kũ gbɛ̃ bɛ̃nɛnↄ Dikiri ũmɛ.
  mcp-mcp: Haaw, sâ jɔɔŋg wə́ *Krîst nyə á yə, a nyiŋgə gwûm nə ndɨ̂ yí, shú nə́ a
    jwúg nə mimbimbə, jwú nə mikuwó.
  hat-hat: Paske, Kris la te mouri, apre sa li leve soti vivan ankò pou l' te kapab
    Mèt tout moun, ni moun vivan yo ni moun mouri yo.
  npl-NT: Porke Cristo omikki iwa oksepa omoyoliti, para yetos Inteko de akimeh yomikkeh
    iwa de akimeh yolitokeh.
  bgg-bgg: Masi ne iy pha nane sieng pha Ithong ro, nyieliieshii ai ne iy ne hòi din.
  eng-TCENT: For this reason Christ died and then rose and lived again, so that he
    might be Lord over both the dead and the living.
  eng-BSB: For this reason Christ died and returned to life, that He might be the
    Lord of both the dead and the living.
  cpu-NT: Tema irootake itzimajaantakari Cristo, ikamimotantake, ari okanta jashitapiintantairi
    eenirora añaayetzi, aririka ankamayetake eejatzi.
  san-ASM: যতো জীৱন্তো মৃতাশ্চেত্যুভযেষাং লোকানাং প্ৰভুৎৱপ্ৰাপ্ত্যৰ্থং খ্ৰীষ্টো মৃত
    উত্থিতঃ পুনৰ্জীৱিতশ্চ|
  tac-NT: Alekeri mukule Kristo 'lige ku ajánale ralámuli ajágame nuleme nimia 'lige
    alué suwígame ralámulichigó.
  eng-WEBPB: For to this end Christ died, rose, and lived again, that he might be
    Lord of both the dead and the living.
  gfk-H: Ma Karisito ga maat gaam lon baal uta iakan ra burena at waing naga Watong
    uta ira minaat ma diet ing diet lon taar mah.
  viv-viv: Hidema ana inuba Keliso giꞋalika be gimididi-havagi, higa BanaꞋe ide tovetumagana
    gaveyao hiꞋalika kadu gaveyao aimo wayawaida kamimiyami-ma ginavehimeyeda.
  yao-yao: Pakuŵa Kilisito ŵajasiche ni kusyuka kwa ligongo lyo, melepe aŵeje Ambuje
    ŵao ŵaajasiche ni ŵajumi nombe nawo.
  tgp-tgp: Matan harakerihi natu Kr̃isto mo mate ale mo mele mauri, matan vara i er̃i
    Moli non la haratu la mate peresi la haratu la mauri.
  auc-NT: Edæ do wængaïnäni beyæ̈ ante mïïmö quëwëmö beyæ̈ ante Codito tömämö Awënë
    nänö baquinque edæ wænte ñäni ömæ̈mongacäimpa.
  kbc-NT: Igaataɡ̶a Cristo yeleo, pida yewiɡ̶atace eotedibige me Niotagodi émaɡ̶aɡ̶a
    codaa moko anepaɡ̶alee ɡ̶odewiɡ̶a.
  bmh-bmh: Gonun, Kristus go noumaimai, waseun. Duailel awau darem mui noumemen mui
    go agal Dubanou Ban dabun igul go guzeneun.
  ctu-BL: Tsa' chʌmi Cristo, tsa' cha' ch'ojyi. Cuxul tsa' cha' ajni cha'an mi' yochel
    ti' yum jini chʌmeño' bʌ yic'ot jini cuxulo' bʌ.
  meq-meq: Hərwi Yesu Kəriste kə mət ada kə lətsew abəra ma mədahaŋ hərwi ada mâ təra
    Bəy Maduweŋ i mədahaŋ hay ada i ndo neheye tə ɗəre aye.
  noa-H: Mag maach hich dënk'a hawaagta Cristo meewi deeu hiiu p'iidʌjim, magbarmua
    hichta k'ëchwi durrum k'ʌʌn Pörk'anaa hĩchab hagt'a hiiu durrum k'ʌʌn Pörk'aag.
  alp-NT: Ele mere hoko Kristuse Imata peneka po Ikwana suike leke Iono Tuhane ete
    tamata kwanale kai tamata rebe esi mata pende.
  san-VEL: yato jiivanto m.rtaa"scetyubhaye.saa.m lokaanaa.m prabhutvapraaptyartha.m
    khrii.s.to m.rta utthita.h punarjiivita"sca|
  kbq-kbq: E'i ama ana agafare, Kraisi'a friteno ete otino asimu erino manine. Hu'negu
    asimu erino mani'nea vahe'ene, fri'naza vahe'mokizmi Ra mani'ne.
  kbh-kbh: Chama Cristo tojanóbana y Bëngbe Bëtsá tojanma cha cháuatayenama, cha Bëngbe
    Utabná chaotsemnama, ainë́ngbeñe y chë ya tmojóbanëngbeñe chaotsemándama.
  ron-LSB: Căci pentru aceasta Hristos a murit, a înviat și a trăit din nou, ca să
    fie Domnul celor morți și al celor vii.
  pon-pon: Pwe i me Krijtuj matalar ap iajadar, pwen kaunda me melar o memaur akan.
  nhe-BL: Huan yeca Cristo mijqui huan sampa moyolcuic para ma eli Tohueyiteco tlen
    quipiya nochi tlanahuatili, yonque timictoque, o tiyoltoque.
  sps-sps: tana saa, e Krais, Ayei mat of rara faarei non a pats tana fo aveto tsura,
    ana Ya tsun fatabin to tana mat ai tan kat to aya, Ayei faarei mito na Tsunaun
    tana vainy faavot, ito tsuri te mat buser ge tsuri kan to te toto farokot ror
    patsun puputaa tovei.
  wnc-wnc: Sike Kraisda natake aminu gwa kumbing amin gatu kayuk yuamang aminde Buyambam
    tapa daknganangge natake ita kungwake gatuna gweake enakut.
  bus-bus: Zaakɛ Kirisi gà à fɛ̀ɛ, lɛ àgↄ̃ dɛ gɛ̀wãadeenↄ kↄ̃n gbɛ̃ bɛ̃ɛnↄ Dii ũmɛ.
  gub-BL: Zaneruwihawete ukweraw wi umàno re a'e, wikuwe ma'e wazar romo uzemuigo
    kar pà a'e, umàno ma'e kwer wazar romo uzemuigo kar pà a'e no.
  imo-imo: 'Aku ulumunga ulu pulumu i tepa: Yu imbo kololimanga kape koinjo moromelemanga
    kape Awilimu molambo nimbe Kraist yu kolopalie makilipe koinjo molorumu.'
  boj-boj: Kristus a dego moisiq olo ŋambile osiq subq na tigelej. Deqa a tamo ŋambile
    so qaji naŋgi ti tamo moreŋo qaji naŋgi ti naŋgo Tamo Koba gaigai sqas.
  eng-DRA: For to this end Christ died and rose again; that he might be Lord both
    of the dead and of the living.
  knf-knf: Na manjoonan, Kriŧtu akeţ keţ aşë naţa ahilna awo Ajug bankeţuŋ na Ajug
    banwooŋ bajeb.
  san-KHM: យតោ ជីវន្តោ ម្ឫតាឝ្ចេត្យុភយេឞាំ លោកានាំ ប្រភុត្វប្រាប្ត្យត៌្ហំ ខ្រីឞ្ដោ
    ម្ឫត ឧត្ថិតះ បុនជ៌ីវិតឝ្ច។
  arn-NT: 'Fey tüfachi dungu mew lay ta Cristo ka wiñomongetuy: tañi Ñidolküleael
    tati pu layelu mew ka ti pu mongelelu mew.'
  zas-NT: Din par zian güjtaman abiꞌ babanman, din gacaman Dad loj ree bén naban në
    loj ree bén ma güjt.
  ken-NT: Ɛ̌tiyɔ kɛ̌ Kristo ágú, ápɛ́tnsɛm ndǔ nɛpɛ́m bɛ ambak Acha ntá bo abhɛn
    báchí nɛpɛ́m nɛ abhɛn bágú.
