  gdn-gdn: Keriso e ka iyapana iyaiya ade popai kuduba nu ewapuru Kaiwawo-nuga uburana
    ki nana powena ade iyawena kipu ubupu,
  nko-NT: Tsúfɛ́ Kristo lówu, yínkí kʋ́sʋ́ ba nkpatɔ, mɛ́nɩ ɔbɔ́bwɛ akɩankpapʋ
    pʋ́ awupʋ́ fɛ́ɛ́ Owíe.
  bsn-NT: '@see-verse:ROM.014.008'
  pib-NT: Gi rixanu wale chinanukni rupna ga wa yotunota Kristo, ga wa ruwekatnaka,
