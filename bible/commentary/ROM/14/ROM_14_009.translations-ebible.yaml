  nob-LB: Kristus døde, og ble levende på nytt, nettopp for at han skulle være Herre
    over både levende og døde.
  ntj-ntj: Tjiinyamarntu Kurayitjanya mirrirringkulalpi wanka pakarnu. Palunyalu-lampa
    Puurrpa nyinarra wanka pirniku puru mirri pirnikutarrartu.
  sxb-NT: Kino nikio ekiagera ni *Kristo afwa, airana awa omulamu kandi, kugere awe
    Omwami owa awalamu alala na awafu.
  nhu-NT: Ɛ̀ nu shiee wvù Klistu to kpweɛ kase buy yî kpwe le no nu dvú. Wvú to ge
    nonɛn wvu lɛ wen enù Tata bonyii bocii bò bɛɛ dvú bô bò kpwekɛn wase.
  row-row: Naeni de Kristus mate, basa ma nasodꞌa baliꞌ. Ana tao taꞌo naa, naa fo
    Ana dadꞌi Lamatuaꞌ soaꞌ neu atahori mana mateꞌ ra ena, ma soaꞌ neu atahori masodꞌaꞌ
    ra boe.
  msy-msy: Bizir kamɨn mɨngarim kamakɨn. Krais aremegha ua dɨkafi. Kamaghɨn an angamra
    itiba ko aremeziba bar moghɨra men Ekiamɨn iti.
  agg-agg: Ranahambo süŋguyo nindou yaŋgɨrɨ anɨmboei-anei asu yɨfɨmayei-anei ahei
    Adükarɨmbofe nɨŋgombo-hündamboyu Sisas amboanɨ yɨfɨyu mbura asu hoŋguambeahɨndɨ
    yaŋgɨrɨ botɨmefiyu.
  ptp-ptp: Ên Kɨlisi yib dɨ kɨdi lec mavɨha om kehe bêga nêbê tu xomxo wê dô mavɨha
    hɨxôn he wê yib ge nên Apumtau.
  nak-nak: E Kraist sibitala pala, eia mahuli kabili te la valalua, eia goio peho,
    eia mahuli rivu lou veia eia ge la mulugaluga tegatou tomi mai egiteu ale pehoti,
    me etatou tai ale mahuli.
  lbb-lbb: E Karisito i mat pa i laun ulak, sur ir Leklek anunla ning la ka mat, pa
    anunla otleng ning la laun.
  kan-2017: ಯಾಕೆಂದರೆ ಸತ್ತವರಿಗೂ, ಜೀವಿಸುವವರಿಗೂ ಒಡೆಯನಾಗಬೇಕಂತಲೇ ಕ್ರಿಸ್ತನು ಸತ್ತು ಜೀವಿತನಾದನು.
  cso-NT: Quí¹ Cristo ca³jun³, hi³ jáun² jmɨ́¹ lɨ²¹ jáun² ca³jenh¹³, hi³ jáun² lɨ́¹³
    lɨ́n³ tsú² Juo¹³ tsá² má²cá²tsan³ jɨ³ tsá² zian² nɨ́² siáh³.
  ena-ena: Jisasɨ Kɨlaisɨ agaŋ hulaŋ iamɨgali hɨhi hɨniavɨlalɨ agɨlasaŋ igahɨlami
    uami. Hɨmavɨlalɨ agɨlasaŋ avi igahɨlami uami. Lavɨla nulɨdɨ Hekɨlɨ hɨniben aba
    hɨmavɨla cɨhu hɨhi iahami uami.
  tgo-tgo: Krais i mare na tembe i thuweiruva, na mbala iye ramaremare na e yawayawalinji
    ghanji Giya.
  yap-yap: Ya Kristus e yim’ ngki fos bayay ni bochan e nge mang Somol ko pi’in yad
    ba fos nge pi’in karm’ad.
  mop-NT: Ti'ijo'on a Cristo u men quimi tiqui woc'lal y ca' cuxlaji. Le'ec ti ca'
    u c'ümaj abe'e, p'aati ti u Noochil a cuxa'an etel a quimene.
  tet-tet: Kristus mate hotu moris nikar atu dadi Naꞌin bodik ema mak mate no ema
    mak sei moris.
  hlt-MCSB: Te ham te Khrih duek tih hing coeng. Te daengah ni aka duek neh aka hing
    kah boei la bok a om eh.
  xtd-NT: chi xaxeꞌe xijan n‑xiꞌí Cristu te n‑nandoto‑ia. N‑xiꞌí‑ia te n‑nandoto‑ia
    xa taxnuni‑ia nuu ntdaa‑ro xa ka kuu‑ro daꞌya‑ia; xndito‑ro a n‑ka xiꞌí‑ro.
  mdy-ETH: ዓይጎሮ ጌዔቴ ኪሪስቶሴ ሃይቂ ሃይባፓ ዔቄሢ ሼምፖና ናንጋ ዓሶና ሃይቄቴያ ናንጊና ናንጋ ዓሶኮ ጎዳ ማዓኒኬ።
  spl-spl: '@see-verse:ROM.014.008'
  usp-NT: Jwi'li'li xcam Kakaj Jesucristo y xc'astasaj jwich laj jcamnakl pire tioc
    pi rajwak yak camnakib' y pire rajwak yak ri aj yo'ltakna.
  zav-NT: Par nan' got Cristən' na' beyas bebane' de'e yoblə ladɉo beṉə' guat ca'
    par nic̱h ca' naque' X̱an beṉə' zɉəmban na' X̱an beṉə' bagwsa'at.
  sgz-sgz: Má ngoromin sár á káplabin ái Karisito ákte mat má ák liu kaleng mul. A
    longoi ngorer suri ái na Konom káián rung dikte mat má káián rung di liu be mul.
  kek-NT: Jo'can nak quicam li Jesucristo, ut quicuacli cui'chic chi yo'yo re nak
    a'anak li Ka̱cua' reheb li yo'yo̱queb jo' eb ajcui' li camenakeb.
  blz-NT: Koiya'a mbali' i Kristus nolapus ka' notumuo' soosoodo kada' i Ia sida bo
    Pinginti'i mau na mian lapus kabai se' na mian men dauga' tumuo'.
  poe-NT: Méxra̱ xi̱kaha ntá Cristo la ikꞌuén chꞌán la ko xechón chꞌán ínaá kíxin
    kꞌóna chꞌán Ìnché tí sín tsíkꞌen la ko tí sín tjejóchón.
  san-TAM: 'யதோ ஜீவந்தோ ம்ருʼதாஸ்²சேத்யுப⁴யேஷாம்ʼ லோகாநாம்ʼ ப்ரபு⁴த்வப்ராப்த்யர்த²ம்ʼ
    க்²ரீஷ்டோ ம்ருʼத உத்தி²த​: புநர்ஜீவிதஸ்²ச|'
  cof-NT: Jun tenchi Cristo puyato mansonhinue yachi tsachila casonnalarasanan o puyaca
    jolajosanan yalachi Miya ichun.
  srm-NT: Biga fa Keesitu dëdë toona weki ko libi baka dë, nöö a du ën sö faa musu
    dë Masa a libisëmbë ku dëdësëmbë tuu liba.
  qvs-NT: Jesukristu wañurkan chaymanta kawsamurkan kawsaptinchikunapish wañuptinchikunapish
    kamachiwakninchikuna kananpa.
  zca-NT: Por kure', ngut Krist no nguruban Me, par gak Me, Me nile' mandad lo rë
    men naban, mbaino lo rë xa' ngut la.
  cbc-NT: Jesucristo pʉame riacoamicʉ̃ã tunu catiyupi, nipetiro camasã cacatirã, cariaricarã
    cʉ̃ãrẽ quetiupaʉ majũ cʉ̃ caãnimasĩparore bairo ĩ.
  qxo-NT: Cawagcunatapis ni wanushgacunatapis munayninchö tsarämänapämi Señornintsic
    Jesucristoga cruzchö wanushga y nircur cawamushga.
  mox-mox: Baʼe ʼiuna weaqina Keliso ʼaliga weaqida ta ʼabibodanaya yaʼitoto ʼevivi,
    yaqisa ana fata be nave-Kaiwabu itaʼa mayawaida weaqida be wese toʼaliga weaqidi.
  kew-kew: Gore Yesu omoa wala rekesa-pulu nipumiri pa piri onaanu-para aba ome onaanu
    nimuna Aa Mudu pia.
  dww-dww: Vutuna aubainama Keriso ya guri be ya midisuḡu munaḡana, da banaga yawayawasanidi
    be guriguridima, matabudi ewai badedina.
  twi-ASANTE: Na yei enti na Kristo wuiɛ, na ɔsɔreeɛ, na ɔnyaa nkwa sɛ ɔbɛyɛ awufoɔ
    ne ateasefoɔwura.
  aoj-aoj: Eaꞌ isimba atis Krais nagaꞌ notanima ambal lapaona nosafel wapani ma nagape
    Dembinai ma epes isimba sagagaꞌi saloma isimba ataꞌ sagape namisi.
  cbv-cbv: Báadhnitdih, wʉnnitjidihbʉt, jwĩ Maáh jʉmat tʉ́ʉt niijná, Cristo wʉnniji
    ãt jwʉ́ʉb boo pʉd jʉ̃ʉ́wʉ́p wʉt jĩ.
  taw-taw: Takaw apin ak jɨj ak anɨgɨl mɨdeb. Klays kumɨl, tɨkjakɨl koŋɨm mɨdeb. Anɨb
    ak tek ne binɨb koŋɨm mɨdebal okok sek kumɨlak okok sek, kɨlop mɨdupsek kod mɨdɨl,
    Bɨawl kɨli ak mɨdeb.
  jic-NT: Cupj pjü Jesucristo juts'a'á. Nin mpes jupj tepe'e, nin mpes jas tjijyünsa,
    tüpü'ü niswá. Nin mpes Jepa Püné jupj tecya'lin̈ jilal, patja jilal 'ots'ipj.
  zap-NT: Porke por neguin wet Jesucrist no wban ke Ne chen ynebééy Ne menmbán menguttee.
  wer-wer: Kristo pi wel wiauröere öp wëaurö tiar pouröa kaö sëpënëak wel wiak wal
    ëa.
  ipi-ipi: '@see-verse:ROM.014.008'
  qul-NT: Chaypaj Cristo wañun, causarillantaj, wañuskacunapaj causachcajcunapajpas
    Señornincu cananpaj.
  ter-NT: Yoko koati énomone kutí'inoke ivokóvoti ne Kristu, koane énomonemaka kutí'inoke
    exepúkopoti, motovâti itúkeovo Únae uhá koeti xâne, enepohikone ivokóvotine, koánemaka
    ne âvoti ivakápu.
  bmr-NT: Mɨɨro Cristo iguijevecuubo siino buheeteuhi, ubuheeme, bu uchuumucuumo icamo
    Aivojɨɨbotɨ iicaqui.
  fuf-fuf: Ko ɗun waɗi si *Almasiihu on maayi, o immitii, fii wonugol Jom mayɓe ɓen
    e wurɓe ɓen.
  bhl-bhl: Fein! Kulais e kuaneko, iti finik so bin kuluko, baba teinse kasike kame,
    e kuansiliw kawtiw so, finik so biliw kawtiw iso, alik alik num fein kamok fian
    ke alakabe kasike.
  ons-ons: Kristo eŋe seukke paki koso wisikae wieke, yemo eŋe wisikaune so seu seune
    ŋenane Waom okaniakane.
  con-NTPO: Nane Cristoja papa ccase qquendya. Tsa'camba Tiseja cansendeqquia na'supa
    toya'caen pa'chondeccu na'su tsu.
  ghs-ghs: Oi abi eehaha ma abi baatetaho Bosa Qobaqoba mina naate qaarakoiqi hiire
    oke eeteta.
  peg-peg: ଇନେକିଦେଂକି କ୍ରିସ୍ଟ ଇନେସ୍‌ ହାକି ଆରି ଜିବୁନ୍‌ ରିୟାର୍‌ତି ମାପ୍ରୁ ଆନାନ୍‌, ହେଦାଂ
    କାଜିଂ ହେୱାନ୍‌ ହାତାନ୍‌, ଆରେ ଆରେ ଜିତାନ୍‌ ।
  txu-NT: Mỳj kadjy ne Kritu tyn akubyn tĩn ne? Bir, kute me tykmẽ me tĩn kunĩmã Bẽnjadjwỳr
    djwỳnh ne meo ba kadjy. Ja kadjy ne tyn akubyn tĩn ne.
  eng-WEBU: For to this end Christ died, rose, and lived again, that he might be Lord
    of both the dead and the living.
  gnw-NT: Echa'ã cuarã Cristo umano jare icove ye ou umanocue vae reta ipɨte güi,
    uyeyapo vaerã umanocue vae reta jare icove vae reta iYarã.
  mux-mux: 'Ulu akiliinga ulu-pulele i-sipa mele: Yu ‘Yambu kulúlimanga kepe kona
    molemelemanga kepe Auliele molambu.’ nimba Krais yu kolupa kene alsupa kona mulurum.'
  maj-NT: A̱t'aha̱ kui kju̱a̱ha k'iehen Cristo̱ ko̱ j'áíya ngáha̱ ra̱ ngabayoo̱, tu̱
    xi b'a̱ ts'ín ka̱maha Nda̱ Nti̱a̱ha̱ xu̱ta̱ k'ie̱n ko̱ xi tjíntu tík'uu̱n.
  bkq-NT: Jesus Cristo tâigueze, kurâem tâitonze olâ akâwâm, kuturin-em itoem. Iguewâtyby
    modo, iguedânry modo alelâ iwymâry mâkâ.
  kue-kue: Mambuno ipre Krais gogl ana andigl ukor ongwa. Yegl ere geglkwa ya kor-meglkwa
    i akiye Yaglkandeno moglkwa.
  cot-NT: Imetojaquititarite Quirishito ariquea ipochatanaji cameetsaniji impeaquempaqueate
    Imajirojiate maasano tsaroventajiacarica, choocatajatsica iriguentijia aisa metojajianquitsica.
  bnp-bnp: E Kristo i mate, i mahuri mule na matenga, ge ia a Bakovi Dagi ne huriki
    ri mate, ne huriki ri mahuri.
  apn-NT: Jakamã na pre Kris ja hã mẽ pahpumu nẽ tãm mẽ pakaxyw amnhĩ to kêp mẽ panhõ
    Pahihti nẽ mẽ panê ty. Hãmri nẽ akupỹm htĩr. Kêp mẽ panhõ Pahihti hã akupỹm htĩr.
    Kêp mẽ pahte hkôt amnhĩ xunhwỳr xwỳnhjê nhõ Pahihti kaxyw. Jakamã kêp ra mẽ pahkwỳ
    htyk xwỳnhjê nhõ Pahihti nẽ mããnẽn kêp arĩ mẽ pahtĩr xwỳnhjê nhõ Pahihti.
  ctp-NT: Wa ngujwi Krixtu, loꞌo ngwañaꞌan wa ndyuꞌu Krixtu xiyaꞌ, chaꞌ ka biyaꞌ tiꞌ
    nchga nten chaꞌ Ndiose lka Xꞌnan nchga ayman nu msñi chaꞌ ꞌin Ni xa nu mdiꞌin
    neꞌ lo chalyuu. Kwiꞌ ngwañaꞌan, Ndiose lka Xꞌnan nchga nten nu ndyaa ñaꞌan tiꞌ
    ꞌin Ni lo chalyuu ni.
  opm-opm: Ma ihapti oh oh Gin ma pati iresi hapuripti iresi noh pokwi ire Hanipyah
    titwi hatiprohmur rim hapura dire Hanipyah titwi ham mashupmur. Ihtip ohoh ihan
    dire gin mama patio hapuriyao oh orhe danongwi hat indinmat ihat patimur.
  bvr-bvr: Gu-gurdiya nula nipa Christ a-juwuna rrapa barrwa a-molamiyana, barra nyanma
    nipa a-ni an-ngarripa Bunggawa, wuriya ngarripa arr-yinmiyapa gipa mu-ngoyurra
    arr-juwuna rrapa arr-yinmiyapa burdak ngarripa arr-mola; wurra nipa an-ngarripa
    an-ngardapiya arrkula.
  zad-NT: Crístona' wite' na' bibane' ladj beṉ' wetka' kwenc̱he gake' X̱an yog'ḻoḻ
    beṉ', ka beṉ' mban na' ka beṉ' ba wit.
  kmg-kmg: Irec hâcne Kristozi hâmokicne â ɋâricne mâmâc Wofuŋ enâreocte hâmorâ wâc
    ɋârewec.
  aso-aso: Nemuꞌ nene Kilisitoꞌ aza eveneꞌ veꞌinesi ha nizaveti Guveꞌinesi ve mino
    hili nizaveti Guveꞌinesi ve nesi nene minelongumuꞌ ve losa hilineꞌ ve. Idoꞌ nemukisi
    nene oto minevoꞌ minevoꞌ ogo neive.
  uli-uli: Bo Kristus ye mes yesa molow tefael mo irel maes bo yebe mel le yar chomolow
    mo chomes Samol.
  nin-NT: Kristi a ttu na gru ni ibe yi, wre ku bu si Atiko abi so tsitsirr na abi
    kɨ.
  acu-NT: Cristo ni umirin jakaru ainaun Apuri atas, tura ni umirin iwiaaku ainautin
    Apuri atas jarutramkamiaji. Nunia ataksha tuke iwiaaku pujustas nantakmiayi.
  cak-WNT: Ri Cristo can xcom y xc'astej riche (rixin) chi xoc Kajaf ri c'a yoj q'ues
    na y Cajaf chuka' ri ye caminek chic el.
  ebk-ebk: Tay hiyana nan kiapúna ay natuy ya nataku hi Cristo manipud as nan utúy
    ta hiya nan Apon nan matataku ya kaman us nan nunkatuy.
  spa-PDDPT: 'Para esto Cristo murió y volvió a vivir: para que sea Señor de los muertos
    y de los vivos.'
  ruf-ruf: Mana Kiristu tsakafa na koya muughima ili yawe Imtwatsa we iwafile na we
    iwaghima.
  gun-gun: Ha'e rami aguã ae Cristo omano ha'e onhemboete ju raka'e, omano va'ekue
    ha'e okuave va'e ha'e javi Senhor oiko aguã.
  agu-BL: Na yi quime'n i', nin yi titz'e'n junt tir, i'tz tan toque'n tetz Kajcaw.
    Nin qui'c na ban ko quimnako', nka yi itz'o', ato' nintz jak' ca'wl i'.
  isn-isn: Kunsoko iyi Ukilisto aukule hangi nukutula mupanga hangi, kina atule Tata
    wa aihi kuashi nawa niapanga.
  eng-PEV: Remember that Jesus died and then came alive again. So now he is the good
    boss over people that are alive and also the boss over people that are dead.
  ilo-ULB: Ta iti daytoy a panggep, natay ni Cristo ken nagbiag manen, tapno agbalin
    isuna nga Apo dagiti natay ken dagiti sibibiag.
  pir-NT: Sata ijire. Cristo yaria masa mʉjahye, catiyequina, yariariquina gʉ̃hʉ tiquina
    pʉhtoro ijiro taro.
  anv-NT: Né gétú ɛyigémbɔ Kras agbó, ne akwilé né negbo nnó ji abɛ Ata mbaá
    bɔɔ́ abi álu abɛ ne abi agboó.
  sab-NT: 'Cristo jokeda gire chkuni gwade, malen ama chegu kwian gwade kaire kwian
    jogeda oña Chugagwallale, che me tañachugale mo giti, ma no che tañachugale ai
    kare: Che toi gwade che Cristonu ama che Chugagwalla, che jogeda che Cristonu
    ama jogeda oña Chugagwalla.'
  tmd-tmd: Adakwör, Krais nuŋ wöröxön öbɨlöŋa. Makwam mɨ, an kömö mɨdöl bla aipam,
    nöbö mö mödö wöröxöi bla aipam, an magalɨg Nöbö Diba nöbö mö nuŋwa mɨdöla.
  acr-NNT: Ma ruma waꞌ ri Cristo xkamik y xkꞌastaj lo chikixoꞌl ri ekaminaq chaꞌ jelaꞌ
    kuꞌana Kajawal ri ekaminaq chik kukꞌ ri kꞌa e kꞌaslik.
  kpg-kpg: Idimaa, Christ ne made, ga mouli aga belee hai di Tagi ni digau mouli mo
    digau mmade.
  taj-taj: थेतबासेलमा ख्रीष्‍ट सिजी ओच्‍छे सिबाग्‍याम सोसी सिबादेन सोबागदे जम्‍मालान
    प्रभु दोजी
  avt-avt: Haiu mɨt miyapɨr ne Krais mentar Krais kaa, te hɨrak kakɨr ke Mɨtɨk Iuwe
    ke mɨt miyapɨr nepei naa netike haiu mɨt miyapɨr kerek wen mepu.
  cbk-cbk: Poreso el Cristo ya muri y ya resucita para controla con el maga gente
    quien ta vivi pa y con esos tamen quien ya muri ya.
  uig-ARA: چۈنكى مەسىھنىڭ ئۆلۈشى ۋە تىرىلىشىدەل شۇ مەقسەت بىلەن بولدىكى، ئۇنىڭ ئۆلۈكلەرنىڭ
    ھەم تىرىكلەرنىڭ رەببى بولۇشى ئۈچۈندۇر.
  tuf-tuf: Jesucristo chinír sicor estají yehnjacro. Eyan sácajaquin acu cat, estají
    bin acu cat cara rehquín acuan eyta chinír yehnjacro.
  abx-abx: Iyay nan i katuyu'an kon ay kay amatay si Kristo ngan abanhaw basi' iya
    i Paragdalum-na si duway to, i minatay pati' i allom.
  mco-NT: Paady ycɨxp Cristo y'o'cy etz yjugypɨjcy jadüg'oc jɨgɨx jëb nihuindzɨn'ajttäy
    yɨ' yjäy huɨdibɨ jactzɨnaayb jacjugy'ajtp, etz jɨgɨx jëb nihuindzɨn'aty yɨ tɨɨbɨ
    y'ögy.
  cpb-NT: Iroomacheetaka itzimantakari Cristo, ikamimotakai, rashitai eeniro añaayetzira,
    arika ankamayete eejatzi.
  aon-aon: Aria douk namudok atin, aria Krais douk nagok aria wata shopunek nakitak
    nape. Nakitak napeum nupe Debeini um shagok iri shani eshudok douk wata shape
    iri.
  hus-NT-2005: Na Kristo chemech ani ejech juní abal ka kʼwajay ti Ajátikláb kʼal
