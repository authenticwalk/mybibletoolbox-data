  zar-NT: Que lë ni naʼ caʼ gútiëʼ Cristo, en bubanëʼ, para gáquiëʼ Xángaca nupa chinátigaca,
    en nupa nabángaca.
  kde-kde: Bahi ing'anya ya anelyo, Kilisto ánihwa na kufufuka uchinga apate kuva
    Nang'olo wa vanu vammalele, yani vomi na vahwîle.
  ata-ata: Tavaꞌu aloxo nesi, la sou Kalisito musoli xe mutulu kalumo, aloxo ne la
    sou uxali Tila noxiꞌa aneꞌi ane misoisoli xe aneꞌi ane imaumauli kalumo.
  qvw-NT: Chaynu wañüpapis cawsäpapis Taytan cananpämi Salbacüninchic Jesus wañul
    cawsaycäman śhalcamula.
  nfa-nfa: Nèti èèna ka, Kristus madhe, hèia mamuri hari. Na tao sèmi èèna, sèna ka
    Na bisa jꞌajꞌi Kètu bagi mi dhèu dhu madhe le, dènge dhèu dhu mamuri era kahèi.
  tnp-tnp: Krɨsto təmɨmɨs matɨg məmiəgəh mɨn, məmə in Iərmənɨg rəha nətəmimi kəutəmiəgəh
    mɨne nətəmimi kəmohmɨs rəkɨs.
  urd-urd: क्यूँकि मसीह इसलिए मरा और ज़िन्दा हुआ कि मुर्दों और ज़िन्दों दोनों का ख़ुदावन्द
    हो।
  hot-hot: Kilisi bôk hama ba haviyô hathak loŋbô ek imbitak ŋê lôkmala lôk ŋê ŋama
