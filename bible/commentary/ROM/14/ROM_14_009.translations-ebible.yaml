verse: ROM.014.009
translations:
  kpx-kpx: Kelisou hatai hovelahale kemo haluviale isi nita uale kebia Kosive holinu.
  okv-H: '@see-verse:ROM.014.008'
  tbo-tbo: Matababana Keliso i hilage ma i luyagohana meme po ipa ina wiguyau lawa
    yauyautuhi po hilahilagehi ubeihi.
  mal-C: ഇങ്ങനെ, മരിച്ചവരുടെയും ജീവിച്ചിരിക്കുന്നവരുടെയും കർത്താവായിരിക്കുന്നതിനുവേണ്ടിയാണ്
    ക്രിസ്തു മരിക്കുകയും ഉയിർക്കുകയുംചെയ്തത്.
  grc-SR: Εἰς τοῦτο γὰρ χριστὸς ⸂καὶ ἀπέθανεν καὶ ἀνέστη καὶ ἔζησεν,⸃ ἵνα καὶ νεκρῶν
    καὶ ζώντων κυριεύσῃ.
  bgc-bgc: क्यूँके मसीह यीशु इस्से खात्तर मरा अर मुर्दां म्ह तै जिन्दा भी हो गया के
    वो मरे होया अर जिन्दयां का, दोनुआं का प्रभु होवै।
  khz-khz: Keriso ekwaregato e emaguli-waito kwalana, kwarega talimara e gemagulina
    talimara geria Vele ai pene ago ulanana.
  deu-TKW: Denn darum ist Christus gestorben und lebendig geworden, daß er Herr sei
    über Tote und über Lebendige.
  zsr-NT: Qui lë ni naꞌ caꞌ gutiëꞌ Cristo len bubanëꞌ, quië gaquëꞌ Xangac nup chnatgac
    len nup nabangac.
  lin-lin: Ezali mpo na yango nde Klisto akufaki mpe asekwaki, mpo ete azala Nkolo
    ya bakufi mpe ya bato ya bomoi.
  hns-NT: Kriest maral aur djie oethal hai djeme oe sab djienda aur maral waalan ke
    oeppar raadj tjalaawe.
  noa-E: Mag maach ich dënkha awaagta Cristo meewi deeu iiu phiidʉjim, magbarmua ichta
    khëchwi durrum khʉʉn Pörkhanaa ĩchab agtha iiu durrum khʉʉn Pörkhaag.
  eng-EMTV: For to this end Christ died and rose and lived again, so that He might
    be Lord both of the dead and the living.
  mib-NT: Chi ni jihī Cristo te ni natecu yā, návāha cuu ya Jitoho nuū ñáyuu ni jíhī
    jiín ñáyuu técu.
  lif-NT2: बा कल्‍ले़ चोगुल्‍ले़, ख्रिस्‍ते़न्‌स्‍ये़ हे़क्‍क्‍याङ् कुसिवे़त् नु कुहिङ्‌वे़त्‍हाॽरे़
    खुनिॽ दाङ्‌बा पोःङ्‌से़ खुने़ॽ याम्‍मो कुहिङ्‌वे़त् पोःक्‍खे़रो॥
  xnj-xnj: Ndava yeniyi Kilisitu afwili na kuyuka muni kavili avyai BAMBU wa vevavi
    mumi na vafwili.
  mmx-mmx: Ni lavasuun teren la ne Karisito ga met la ga roo xat amlong kusu neni
    naba lok ngan Leeme Silok tinedi di rooro la tinedi bok diga met pam.
  cbr-NT: Aín unicamax bamacëma 'aish 'ianan bamatancëxribi ainan 'inun ca Cristo
    bamaxbi baísquiacëxa.
  tee-NT: Pus ju Cristo yuchi lhinilh chai yuchi lhita'acxtuchokolh junta ixmacnucanta
    ni ix'ucxtin'an cajuna' tachi chun ju tanitach ju ixtalhilaca'anta ju Cristo chai
    tachi chun ju titat'ajunca' ju talhilaca'anta yuchi.
  eng-LSV: for because of this Christ both died and rose again, and lived again, that
    He may be Lord both of dead and of living.
  cak-NT: Ri Cristo can xcom y xc'astaj chi xoc Kajaf. Ja raja' ri Kajaf roj ri c'a
    joj q'ues y Cajaf chuka' ri je caminak chic.
  pah-NT: A'ereki Cristo'ga okwera omanoa hugwi tako ti ji g̃apojykaharetero javo
    omanoe'ỹve'g̃a pojykaharetero omanove'g̃a pojykaharetero no.
  sja-NT: Ma-it'ee Cristo piuji mãik'aapa chok'ai p'irabaiji, jõmaweda ijãapataarã
    Ak'õre Waibɨa pait'ee; chi chok'ai p'anɨɨrã, jai-idaadap'edaarã paara.
  xed-xed: Kristi ná, mtumta ka vragaptá tsi nda hafu ŋa nzanaghata ta ghəŋa gwal
    nda rwa nda gwal nda hafu tani.
  mks-NT: Sa̱há ña̱ cán quéa̱ na̱xi̱hi̱ Jesucristo ta na̱nditacu tucu a já na̱nduu
    a xitoho ña̱yivi, na̱ tácú xi̱hín na̱ sa̱ na̱xi̱hi̱.
  gfk-S: Ma ne Krais ga mat gom lon baling uta ikin ra burwana iat waing inage Watong
    uta ira minat ma dong ing di lon ter bileng.
  bmu-bmu: Kraistnöŋ mönö kömugeri aka jebuk maljini, körek neŋgö Kembunini aka malmapköra
    kömumba guliyök.
  dgz-dgz: Keriso boeni amba sia inakae yon wanden iwa me kabaniwa nagirewa ge borit
    wane nagirewa Ayop muga watarewa warapen menan.
  eng-GNV: For Christ therefore died and rose againe, and reuiued, that he might be
    Lord both of the dead and the quicke.
  zaa-NT: Acca Cristua nna gùttie nna beyacca bànie nna labiru gattie, para qui'ni
    quée Xana' iyaba ri'u nna rigú'ubi'e tàntua entre canu yatti ą'hua entre ri'u
    canu bàni.
  eng-WEBSTER: For to this end Christ both died, and rose, and revived, that he might
    be Lord both of the dead and the living.
  guh-guh: Cristo baja cajena nacasivatëpa vajatuxanenë vajaexanaenexa. Nexata icatsia
    Cristo asaë tsaponaponae petëpaecujinae. Bajaraxuata Cristo daxitajivi pijatuxanenë.
    Piasaëtsavanapaevi, petëpaevi ata, daxita pamonae najamatabëcuenecopata bajaraponëjavabelia,
    Cristo cajena pijatuxanenë.
  bon-bon: 'Keriso budre itu äbituji piiyepu budre cabu ca arpinantuji Yageyame me
    äbitame iyeta teeme ätrunga binamewale tääpume. Mine iyeta teeme ime cabu temi:
    lui cina ireclota cama page, cuta piiyepu teepi lui cina budre ituge äbita.'
  nhw-BL: Huan yeca Cristo mijqui huan sempa moyolcuic para ma eli Tohueyiteco catli
    quipiya nochi tlanahuatili, masque timictoque, o tiitztoque.
  swh-ONEN: Kwani kwa sababu hii hasa, Kristo alikufa na akawa hai tena kusudi apate
    kuwa Bwana wa wote, yaani, waliokufa na walio hai.
  wbi-wbi: ulwakuva je gila uKilisite alyafwile na kukukala kange, kuuti neponu ave
    Mutwa ghwa vooni avafue ana vwumi.
  bba-bba: Domi Kirisi u ɡu mɑ u seewɑ ɡɔrin di u kɑ ko ɡɔribu kɑ wɑsobun Yinni.
  eng-KJVCPB: For to this end Christ both died, and rose, and revived, that he might
    be Lord both of the dead and living.
  kgk-NT: Upéa-rehe omano-ma va'ekwe Cristo. Upéi oikove jevy-ma va'ekwe nhande jaiko
    va'e jaryrã nhamano va'ekwe jaryrã ave.
  waj-waj: Ivaara gioonna kiaapu variaiyaraata putuaiyaraatama iya Udaangavai varioo
    iyara haitatuukiaiveeraivaara Yisuu Kirisiiva putuoo keenaa diitoo variravai.
  cpy-cpy: Tema ikamaki Jeepatzii-totaa-rewo, eejatzi rañahae rootaki rashitan-teeri
    eenirowa añaayi-tziiri, eejatzi aririka akamayitaki.
  ekk-PKP: Sel põhjusel Kristus suri ja ärkas jälle ellu − et ta saaks olla nii surnute
    kui ka elavate Issand.
  mpx-mpx: Kaiwena Keliso i yaomal ge i lut al, inoke iya bolo hi yaomal ge bolo hi
    molu wali Babala.
  wbp-wbp: Jijaji Kiraji palija-jala. Ngula-jangkaju, Kaaturlu wankaru-maninjarla
    yakarra-manu yungu-ngalpa Warlalja-Wiri nyinami. Kuja karlipa wankaru nyina jalangu
    manu kajirlipa marda palimi, ngula-jangkaju kapu-ngalpa tarnnga-juku nyinami Warlalja-Wiri.
  luo-luo: Ma emomiyo Kristo notho mochako odoko mangima kendo mondo obed Ruodh joma
    ngima gi joma otho duto kaachiel.
  nhe-NT: Huan yeca Cristo mijqui huan sampa moyolcuic para ma eli Tohueyiteco tlen
    quipiya nochi tlanahuatili, yonque timictoque, o tiyoltoque.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ، ܐܘܼܦ ܡܫܝܼܚܵܐ ܡܝܼܬ ܠܹܗ ܘܩܝܼܡ ܠܹܗ ܕܗܵܘܹܐ ܡܵܪܵܐ ܕܡܝܼ̈ܬܹ‌ܐ ܘܕܚܵܝܹ̈ܐ.
  esk-NT: Taatnaqhuni Christ tuquruq aasrii aŋipkakkaupluni tuqułiġmiñ. Iñuutqiksuq
    ataniġitqupluni iluqaitñun tuquruanun iñuuruanunlu.
  msb-msb: kay namatay kag nabuhay gihapon si Cristo agod magin Ginoo siya san mga
    buhay kag mga patay.
  cpa-NT: Di³ ca¹jon¹ báh³ Cristo. Jǿ¹² bíh³ ca¹hiog²dsa calah. Mi³jøng² ca¹lán¹dsa
    Juu¹³ jniang³, ca¹lah¹jái¹ jniang³, cu¹dsié¹² jniang³ dsa² chiang², quianh¹³ dsa²
    ma²ca¹dsan¹.
  dso-dso: କାଇକେବଇଲେ କିରିସ୍‌ଟ ମରିଗାଲା ଆରି ମଲାତେଇଅନି ଆରିତରେକ୍‌ ଉଟ୍‌ଲା । ସେଟାର୍‌ପାଇ
    ସେ ମଲାଲକ୍‌ମନ୍‌କେ ଆରି ଜିବନ୍‌ ରଇଲା ଲକ୍‌ମନ୍‌କେ ସାସନ୍‌ କର୍‌ସି ।
  meu-meu: Ina dainai Keriso e mase bona e mauri lou, mase taudia bona mauri taudia
    biagudia ai bainela totona.
  yva-NT: Wemi mbewar Kristus kakai muno kovakato no wene rai to, indamu Opirati Amisyo
    be akarive vatano nanawirati ugwenen to muno vatano nanawirati ujai ti utantunana
    nene mansai tenambe.
  dgc-dgc: Dahilan ti Cristo éy nate sakay huway a nabuhay, monda maging Panginoon
    siya ta étanan. Pati du pate sakay na étanan a buhay éy Panginoon de siya.
  zpm-NT: Sac goṉ, teḻ Jesús gut me ni brieeban me; gacxe waa, me rnabey ne grëse
    ne, zigtaa zha mbana zigtagaa zha guta.
  hix-NT: Àsok tawro hana. Tanoto me kehtxoho menye ryhe wayehye, Kryestu. Karyhe
    harha nasanàmye. Àro ke, Kohkom me naha, noro ha. Àwayehxemo kom yoh me rma naha.
    Tano rma hak tehxem kom yoh me xarha naha.
  sim-sim: Krais os or haha nor usahari tontlo orok or ma ol hahanda nga ol liyawa
    nga malakama lihik nari ria.
  npi-ULB: यही उद्देश्यको निम्ति ख्रीष्‍ट मर्नुभयो र फेरि जीवित हुनुभयो, ताकि उहाँ
    मरेका र जीवितहरू दुवैका प्रभु हुन सक्‍नुभएको होस् ।
  cgc-cgc: Ginuo Jesu-Cristo an napatay daw nabannaw aged kanen an Ginuo na gadumala
    ta mga gatuo, bui man daw patay.
  tim-tim: Akto Kristoŋe momoŋe akto golâ yeŋgât kautŋe akmâ damun nenŋe akbiapgât
    mom âmâ golâ agep.
  yor-yor: Nítorí ìdí èyí náà ni Kristi ṣe kú, tí ó sì tún yè, kí ó bá le jẹ́ Olúwa
    òkú àti alààyè.
  wos-wos: Wun jooka dé Krais hiyae dé wambula ramé. Hiyandé du takwaka akwi, nani
    hiyahafi yandé du takwaka akwi néma du renjoka dé hiyae dé wambula ramé.
  emp-NTPO: Critora beusia beud̶arã Boro bai carea. Idjab̶a ʌ̃rẽbasia zocai b̶ea Boro
    bai carea.
  eng-F35: For this very reason Christ both died and rose, and lived, so as to rule
    both dead and living.
  ind-ind: Sebab untuk itulah Kristus mati dan bangkit kembali, yakni supaya Dia hidup
    sebagai Penguasa atas semua orang, baik yang masih hidup maupun yang sudah mati.
  pes-OPCB: مسیح نیز به همین منظور مرد و زنده شد تا بتواند هم در طول زندگی و هم در
    زمان مرگمان، خداوند و صاحب اختیار ما باشد.
  mpt-mpt: Yesus Klaiste kaanea Gode imin dofaanea hananebio kesoa eta nakaia unangai
    afen blib isa kaaibbue isa i Sum an biebe.
  ssx-ssx: Ketiso homa paa tiao hala꞉ ekita꞉ ame do pa haloma꞉ wanda꞉hali make amba꞉
    homemeke wanda꞉hali make niki paeyaona꞉ Tekehali haluekema꞉ pa꞉la꞉me.
  mkl-mkl: domi Kirisi í ku nɔ í dede hɑi si bɑlɛ mɑ́ ku bɑ ku jɛ Lɑfɛ̃ɛi inɛ ŋɑ iyi
    ɑ̀ ku do inɛ ŋɑ iyi ɑ̀ wɛɛ.
  gaq-gaq: ମେଃଡାଗ୍‌ଲା କିସ୍‌ଟ ଗୁଏଚେ ତଡ଼ିଆଲେଃକ୍ନେ ବାନ୍‍ ମ୍ୱାର୍‍ନୁଗ୍‍ ଜାକ ବ୍ରୁଆନେ ବାରି
    ଗୁଗୁଏନେ ସାପାରେ ନ୍‍ସା ମେଁ ମାପ୍‍ରୁ ଡିଙ୍ଗ୍‍ଚେ ଲେଃକେ ।
  gof-RNT: Kiristtoosi hayqqidi hayqoppe denddiday, de7on de7eyssatasinne hayqqidayssatas
    Goda gidanaassa.
  unx-unx: ଚିୟାଃଚି ଖ୍ରୀଷ୍ଟ୍‌ ଗଏଃକେଦ୍‌ତେ ଜୀଉବିରିଦ୍‌ୟାନ୍‌ ହରାତେ ଜୀହୁଦଃତାନ୍‌କଆଃ ଆଡଃ ଗଜାକାନ୍‌କଆଃ
    ପ୍ରାଭୁ ହବାକାନାଏ ।
  gah-gah: Kilistó logómulagi nouhaki helemoláagi Guivahanite minanogo heleake otimó
    neve.
  lcm-lcm: Arai, Karisto kata mat na ka to pok, ani ninia ka Volava aongos ani vap
    la mat ang kuvul ve vap kipo to.
  aer-aer: Ayenge alakenhe angkeme arrantherre-arle itelarerlenge Christ-arle ilweke-iperrele
    itethe-irrirtneke akeme-irremele tyerrtye ingkirrekeke alartetye anthurre anetyeke,
    itethe areyeke-arlke ilweke-arle areyeke-arlke.
  qvc-NT: Chaqa Jisukristuqam wañushpa kawsamurqan, kawsaqkunapa, wañuqkunapa kamachikuqnin
    kanambaq.
  tgl-ULB: Dahil sa layuning ito namatay si Cristo at nabuhay muli, upang siya ay
    maging Panginoon ng mga patay at mga buhay.
  cbs-NT: Jaskawen taea Cristo mawatan ana bestenidan, chanima dasibitun xanen ibunun
    ika iniki, natian nun jiweabuna inun jabu mawabunadan.
  xtm-NTPP: Vaa Cristo ma, ni ji'i ya, te ni ndateku ya, te téku ya, sukan‑va'a ko
    kuu ya iya tátnuni nuu ñayii ni ka ji'i ma ji'in nuu ñayii ka teku ma.
  nnq-nnq: Magambu Kilisto ngawe, ngayoka kupala abe Nngwana jwa ababi ammomi na abawile.
  bao-NT: Teere ĩigʉra, bii yai, cati tua, biiupi Cristo, ca catirãre, ca bii yairicarã
    cãare, cʉ̃ja Wiogʉ niirʉgʉ.
  san-ORI: ଯତୋ ଜୀୱନ୍ତୋ ମୃତାଶ୍ଚେତ୍ୟୁଭଯେଷାଂ ଲୋକାନାଂ ପ୍ରଭୁତ୍ୱପ୍ରାପ୍ତ୍ୟର୍ଥଂ ଖ୍ରୀଷ୍ଟୋ ମୃତ
    ଉତ୍ଥିତଃ ପୁନର୍ଜୀୱିତଶ୍ଚ|
  huv-NT: Cos Teat Cristo tandeow ndoj tapac alinomb para marang natang ocueajiw meáwan
    nipilan, masey landeow, masey almapac.
  otn-NT: Ra̱ Cristo bi du̱ 'nɛ̱ ma̱hømbi̱ m'mʉi para ngue da̱ gohi ngue gue'a̱ ma̱
    Hmu̱hʉ'a̱. Ngu̱'mø dí tehʉ, ngu̱'mø xtá̱ tu̱hʉ, gue'a̱ ma̱ Hmu̱hʉ'a̱.
  nop-nop: Biyagoŋ kuyoŋ, unduŋ degoŋ tiŋa Kilisto adi kumuhi be kaipmuhi wanakaŋ
    Wapum tinimdok kumuŋa kotigoŋ kaikaaŋ pilakuk.
  obo-NT: Su iddos unayan no id patoy si Disas Krays woy no-uyag mandon, amoy sikandin
    kos od Longaggon taddot nongo-uyag woy taddot id poomatoy ron.
  cak-ENT: Ri Cristo xcom y xc'astüj richin que xoc Kajaf. Jac'a rija' ri Kajaf roj
    ri c'a roj c'üs na y Cajaf chuka' ri ye camnük chic e.
  lif-NT: ᤒᤠ ᤁᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ. ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤛᤩᤧ ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤛᤡᤘᤧᤳ ᤏᤢ ᤁᤢᤜᤡᤱᤘᤧᤳᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤍᤠᤱᤒᤠ
    ᤐᤥ᤺ᤱᤛᤧ ᤂᤢᤏᤧ᤹ ᤕᤠᤶᤔᤥ ᤁᤢᤜᤡᤱᤘᤧᤳ ᤐᤥ᤺ᤰᤂᤧᤖᤥ॥
  mie-NT: Chi nī jīhī Cristo de nī natecū yā, tácua cuu yā Jētohō nūū nchivī jā ní
    jīhī jíín nūū nchivī técū.
  san-TIB: ཡཏོ ཛཱིཝནྟོ མྲྀཏཱཤྩེཏྱུབྷཡེཥཱཾ ལོཀཱནཱཾ པྲབྷུཏྭཔྲཱཔྟྱརྠཾ ཁྲཱིཥྚོ མྲྀཏ ཨུཏྠིཏཿ
    པུནརྫཱིཝིཏཤྩ།
  qve-NT: Señorninchis Jesucristoqa wañuspan, kawsarimuran, saynapi wañusqa runakunapa,
    hinallataq kawsaq runakunapapas Señorninchis kananpaq.
  pao-NT: Tamme sakwa yise oo nakabetseamo ka togesoo gwetzoimona tooe ya'ese sapa
    tuwazoo, soo Te Pabe'e ka ya'ese namayoda.
  cbu-NT: Isus nuwamari kasipi átu waana tsipayaru, yusur támarangiya. Kchitatstaatani
    tputsini iyaa kasikiya. Tsipareetstamani tputsini, iyaa kasiktamcha Isusu.
  usa-usa: taákaq máráaro. Îtuma pukéna itó-uma paá máqe-uraimma “keráwáqtí uyátárai-naqune”
    téna kétiye. miráuma paá máa-kayukagaraq pukáa-kayukagaraqti uyátárai-nare.
  soy-soy: Kirisi yɛ kpulɛ uu pɛɛri un nfɑ́ɑ mɑ́ rɛ ukɛ́ nɛ pikpɔkpɔ nɛ pɛpɛɛ nfɑ́ɑ
    m mɑ́ Upiimɑ.
  hui-hui: Keriso ibu wali agali karubi homayarubi tinaga Anduane Homogo hole ibugua
    homo tongolo mialu lone heyu ka.
  amf-amf: Ogona Kiristoos diyayse dembhira kinin dhaabhoono, sadanka dahayna eenabee
    diyaana eenabesa Imba maatanane.
  quc-NNT: Rumal k'u ri' ri Cristo xkämik, xk'astaj k'u chkixol ri käminaqib' rech
