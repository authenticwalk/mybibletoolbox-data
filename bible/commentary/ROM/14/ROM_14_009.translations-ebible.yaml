    foi que ele pudesse ser Senhor de todos os seres humanos, tanto mortos quanto
    vivos.
  gwi-NT: Christ niindhat ts'ą' neegwiindaii dąį' juu gwandaii akwat niindhat haa
    eenjit K'eegwaadhat nilii t'ii'in.
  gvn-gvn: Yinyaynka Jesus Christ wulan, and juranman baja. Nyulu majamanka, bamanka
    jurankaku and bamanka wulanya.
  nhy-NT: Por yonik in Cristo omikke iwan omoyolkuik oksemi para yetos yen toSeñor
    maski timikiskej o noso tiyolitoskej.
  asm-FB: কিয়নো মৃত্যু হোৱা সকলৰ আৰু জীৱিত সকলৰ প্ৰভু হ’বলৈ, খ্ৰীষ্ট মৰিল আৰু জীয়াই
    উঠিল।
  okv-okv: '@see-verse:ROM.014.008'
  mxt-NT: Vatyi ra Cristo chihi̱ ra ta nandoto̱ tucu ra vatyi tacuhva cunyaca ñaha
    ra chi ñu nyitó ta chi ñu chihi̱.
  tzo-NT: Hech yu'un ti icham ti Cristoe, ti icha'cuxie, yu'un ja' ajvalil cu'untic
    ic'ot manchuc mi chijcham, manchuc mi cuxulucutic to li' ti balumile.
  ind-AGS: Inilah sebabnya Kristus mati dan kemudian hidup kembali — agar Dia bisa
    menjadi Tuhan atas manusia yang masih hidup maupun yang sudah mati.
  omw-omw: Karaisiva nte nronravanto qati varihuaqaavata, qutu vihuaqaavata, ntaqikyiqina
    quankye timwa kyero, mwianra rieqaro mwiva uro qutu viro mwiqitairo qati siviro
    varira.
  yrb-yrb: Idoba Keriso Dawa i me ibinita uwaraini uiteboita uwaranu Dera Waria Amara
    sibie iba uite nono uietaroma uyari.
  maa-NT: Koií kjoa̱‑la̱ nga k'en Cristo koa̱ jaáya‑la̱ nga tsibìjnakon‑né, mé‑ne
    nga jè ko̱ma‑ne Nei‑la̱ jñà xi̱ta̱ xi biyaà ko̱ xi títsa̱jnakon.
  mcq-mcq: Ikehunaꞌe Kerisoho kwama ꞌurinana. Ijihunaꞌe ea kaꞌene kwamasahe ꞌee maiꞌo
    hiju jihipuni Natohwa renana.
  sus-A: بَرِ مَ عَلَ شَ مِشِ سُفَندِشِ قَشَ نّ، عَ مَن كٍلِ قَشّ مَ، عَلَكٌ عَ شَ
    قِندِ مِشِ قَشَشِيٍ نُن عَ بَلٌشِيٍ مَرِفِ رَ.
  jpn-1965: キリストは、死んだ人にとっても、生きている人にとっても、その主となるために、死んで、また生きられたのです。
  fra-SBL: Car c'est pour cela que le Christ est mort, qu'il est ressuscité et qu'il
    a vécu de nouveau, afin d'être le Seigneur des morts et des vivants.
  yka-yka: Peggeˈ inin sababnen hangkan matey Almasi duk ellum iye balik, supaya iye
    Panuhutanten bi bang kite bi ellum atawa matey.
  mle-mle: Alik tikuw, Jisas Krais kiyakuw, rasid. Aw di ata nyanadi Yitaypika Duw
    tikinaad likil nyan kip nyi bap van kwakibana ay kiyakibana.
  shp-NTPO: Cristora, mawataxbi jiria iki, jaskatax ja mawatabaon, itan mawatamabaon
    Ibo iti kopí.
  aom-aom: Kerisohu guomoromo röhu riꞌöromo hijade hesi bëhoho vuovëꞌe ariböviohuꞌo
    ave saꞌare raromarue ariböviohuꞌo nosi Bada jioromo muebejavuoꞌiröhëni. Ëhuꞌëro
    no Keriso-aremu javue.
  geb-geb: Krais ne nzuav ana rimgiap, ana taagia khavgi. Ana maaŋ muuŋgiap, ana mba
    vhɨzgi gumgi Guma Bakɨme kɨv, ana vhɨra mba ŋamki gumgir Guma Bakɨme kɨrga.
  bsj-bsj: Wo co dike bwi Almaciya bwiya. takeu, kenum ki dumetak, na co yilam Teluwe
    dur wo nubo bwiyam me ce kange nubo wo ki dume.
  cak-cak: Roma ri Jesucristo (xcom, xquen) y xc'astaj chic, richin xoc Cajaf ri ecaminak
    chic e y Cajaf ri c'a eq'ues na.
  chf-NT: Jin uc'a aj Cristo chämi, cuxpi, y badaba paq'uin cuxu ayan, uc'a ajnic
    de Ajnoja tuba ni chämijobba y tuba machcatac cuxu ayan.
  tlf-tlf: Kale Krais yagal mungkup kaan-se kuta, asok mitam fen-nilita, tinum kaansip
    so e minte tiin kafan albip so imi kamok ke-bom nan o age-nalata, fen-se ko.
  piu-2006: Yiitju Kurayitjanya mirrirringkula kanarringu mayutju tiṉa nganampa kuwarri
    nyinanyi, kana tjuṯaku, mirri tjuṯakuṯarra.
  poh-NT: Jeꞌ reꞌ nikꞌor ruꞌum nok naxquimic i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric,
    xyeꞌeric woꞌ chic ricꞌacharic reh chi jeꞌ reꞌ xcahnic chi Ajabe̱s reꞌ narilokꞌonjic
    wach cuꞌum chiꞌnchel take cꞌacharel jeꞌ chi cu cꞌachalque̱b jeꞌ woꞌ chi camnak
    chic take je.
  tue-tue: Cristo diarigʉ niipacʉ, catijãwĩ. Teero tiigʉ́, cʉ̃ʉ̃ catirá Õpʉ̃, teero
    biiri diarirapʉ Õpʉ̃ niiqui sáa.
  bjp-bjp: Wara ae Karisito ka met ke ka liu fis, isi ik tapiek Kumguui ken foron
    minet, ke ken fanu sabin ae ri liu.
  xon-xon: Kristo nan kpo ki fikr nkun ni, ke u li ye binib bi kpo na, ni binib bi
    fu na mu Aadindaan la.
  tzo-ZNT: Ti icham ti ichaꞌcuxi ti Cristoe, jaꞌ icajvalintic o, acꞌu mi xichamotic,
    acꞌu mi cuxulotic.
  mpm-NT: Chi sɨkɨ yukan ni jiꞌi Cristo jaꞌa yo naa yo, ti ni nandoto tuku ya nava
    na nduñaꞌnu ya ja kuu ya Jitoꞌyo ja taꞌu ya jniñu nuu yo, ti siaꞌan saꞌa ya vasu
    chaku yo xi ni jiꞌi yo.
  ots-NT: Cam Tzi Jmu̱jʉ Jesucristo bi du̱, cja̱ pé bi jña̱ ʉ́r jña̱, pa bi cjagui
    í mɛjtiguijʉ göhtjo ʉr tiempo. Nuya, í mɛjtiguijʉ göhtjo cʉ cjeya gu hmʉpjʉ hua
    jar jöy. Guejtjo bbʉ ya xcrú tu̱jʉ, guegue da mandadoguijʉ pʉ jabʉ xcrá möjö.
  hoy-hoy: यतिकी मसीह इदुर्दा साटी सोत्‍तुन अदिक जित्‍ता भी आग्यान कि आव सोत्‍तुरी
    अदिक जित्‍ता आग्यार येढ्ढु मुंदुर प्रभु आगुल.
  amo-amo: Bara ule imonere Kristi wa ku, afita tutun anaso Chikilari nan nkul nin
    na. nanla.
  pjt-pjt: Palu nyaanguṟu? Wiya, panya Christanya ilunytjatjanu wankaringkula pakaṉu
    nganampa mayatja puḻka nyinanytjikitja wanka tjuṯaku munu miri tjuṯaku kuḻu. Nyara
    palulanguṟu paluṟu nganampa mayatja tiṯutjara nyinanyi.
  cwe-cwe: Kwaviya Chilisito kadanganika na kuzilibuka muladi yadahe kuwa Mndewa wa
    wagima na wadanganike.
  daa-NT: Ɗo bi ŋaar-ak ko, Iisa Masi mattu ho ŋa nooytu min ɗo muuti. Paa ko, ŋa
    kuuniytu Rabbin ka gee kuuk mate iŋ kuuk goya oki.
  mlp-mlp: Na ezaqgo Krais in mataw tumoqiyta teq mataw kayeqmo osayta na inaqmo gigo
    Iyahta iyeq osdaq haqad in moqim ta eraqim kayeqmo osaqta.
  ape-C: Aria douk namudok atin, aria Krais douk nagok aria wata shopunek nakitak
    nape. Nakitak napeum nupe Debeini um shagok iri shani eshudok douk wata shape
    iri.
  bgs-bgs: su inaté asta inanté puman si Cristo ébô imun sikandin na Áglangngagán
    katô langun manubù, agad tô mga inaté ó tô mga manté pa.
  faa-faa: Arirakano Yasu Keresoane isiapo watikisapoko farimaka kusuane maturikia
    taesapo. Maturikia taesasamo epo aporo hitafe risiane soko, aporo kusuane soko
    aporo hinamo suane ipi unihaeaka asekea rekenapo.
  kik-kik: Ũhoro ũyũ nĩguo watũmire Kristũ akue na acooke ariũke, nĩguo atuĩke Mwathani
    wa arĩa akuũ na arĩa marĩ muoyo.
  cap-NT: Jalla niijapa Jesucristuqui ticzic̈ha, niz̈aza jacatatchic̈ha, z̈ejtñi z̈oñz̈tami,
    ticzi z̈oñz̈tami tjapa z̈oñinacz̈ta Jiliri cjisjapa.
  ksr-ksr: Kraistnoŋ mono komugiti ano jaawo laligojoŋi, kuuya ananaa Poŋnana kolooŋ
    laligowaatiwaajoŋ komuŋ gbiliro.
  eng-TNT: For Christ therfore dyed and rose agayne and revived that he myght be lorde
    both of deed and quicke.
  sbs-sbs: Kacheli ibaka Kiresite abafwi ni kuhala hape, ili kuti abe Simwine wa bonse
    bafwile ni bahala.
  sue-sue: Nera kota, Kristo meni betaire seka nuaire Tua nasokai wamu sero betero
    noko seka wero erinua awa.
  fra-NCL: Car le Christ est mort et a vécu afin d’être le Seigneur et des morts et
    des vivants.
  snn-NT: Cristobi ja'an ro'ire junni tonni, ja'nrëbi go'ya raji'i. Huajëjën ba'icua,
    junni tonsi'cua, si'acua Cristoni si'a recoyo ro'tacua, ja'ancuani baguë bainre
    re'huani baye ro'taguë, ja'nca yo'obi.
  atb-NT: Haû su mù, Hkrisduq gi, shi byuq bang eq asak duì bâng é Yhumsîng dut sháng
    gaq ga, shî hkám mù dum dui toq é nghut lhê.
  cek-AK: Kri loe kadueh kami hoi kahing kami ih Angraeng ah oh thai hanah, a duek,
    angthawk let moe, a hing let boeh.
  bkd-bkd: Si Jesu Cristo minatay daw nabanhaw ta daw mabuhat ha Ginuu hu mga tumutuu
    ha minatay en daw hu bubuhay pa.
  ctu-76: Como ti sajti Cristo. Ti cha' tyejchi loq'uel ba'an sajtyemo' bʌ. Cha' cuxulix
    cha'an mi yochel ti' Yum sajtyemo' bʌ yic'ot cuxulo' bʌ.
  lac-NT: Rajen, caj quimij Cristo, bayiri' caj ric'sa'b ti' u quimirir, bayiri' cuxa'an,
    cax baje'rer ich ca'anan soc raji' quic ts'urintiquex. Bayiri' xan, raji' cu ts'urinticob
    a quimeno'. Baxuc raji' cu ts'urinticob a cuxa'an baje'rero'.
  xla-xla: Epapele koko tle Kelisotapo powale tle ma pasakalo dla sila꞉tiwapo, ya꞉tapo
    pasakalo ha꞉ha꞉ so mate epo palli so mate yia꞉ Lod depo hallowedeme.
  xav-NT: Cristu hã dâ'â nherẽ, ma tô apâ hâiwa'udu, hâiba ré 're ĩhâimana za'ra mono
    norĩ nhib'apito da hã, duré 're ĩdâ'â za'ra mono norĩ nhib'apito da zama. Uburé
    ĩsazei'wa norĩ nhib'apito da, ma tô hâiwa'udu apâ. Taha wa, wa ĩsib'a'uwẽ 're
    wahâimana u'âsi za'ra oto, simisutu.
  cuk-cuk: Ar a-ulale, Cristo burgwisad, gannar durgunonikid, adi, Cristo dulemar-burgwismalad-e-Dummadga,
    degine, dulemar-dula-gudidimalad-e-Dummadga guegar.
  tbf-tbf: Arie mi vunan, e Karisito a nga mesei ma a nga to muerengei terengien va
    eie ta mang tsorubeit mi Nguts simi miensei ma simi tino.
  uig-CYR: Чүнки Мәсиһниң өлүши вә тирилиши дәл шу мәхсәт билән болдики, Униң өлүкләрниң
    һәм тирикләрниң Рәбби болуши үчүндур.
  ikw-NT: Kwnornu nụ Karaịsi nwụrnu, hi n'ẹnwu lizọ ma ọ bụru Nyenwe ele zị bụdnu
    nụ ele nwụrnu ọnwu.
  khs-khs: 'Alanase, Yesu Kelesowa niyewi olokeyatelawamopela: kakasilise kuluwa mene
    teisa:pekeye. Mene tesinase Eyewi sena falela apota: sita:newana, sena kuluwala
    sena kesale sopoke Ene Piseikipela: pota: elakeye.'
  dwr-ENT: ሄዋ ዲራው፥ ኪሪስቶሲ ፓፃ ዴዒያዋንቶኔ ሃይቄዳዋንቶ ጎዳ ጊዳናው ሃይቂዴ፥ ሃይቁዋፔ ዴንዴዳ።
  pma-pma: Veni Kristo emat ka moul eris ran matien keke vahi Asuv onen koakeil amoul
    ka koakeil umat.
  atd-NT: Omunaan ka nigpakimatoy si Hisu Kristu woy to nouyag on su oyow ogkohimu
    on sikandin no Lagboy no Igbuyag to tibo no otow no ogtuu, ko ogkabui pad kai
    to tano woy ko namatoy on.
  tel-2017: చనిపోయిన వారికీ సజీవులకూ ప్రభువుగా ఉండటానికే గదా క్రీస్తు చనిపోయి మళ్ళీ
    బతికింది?
  hat-BSA: Pou rezon sa a Kris te mouri , Li te resisite, e Li te viv ankò, pou Li
    te kapab Senyè pou ni sa ki mouri ak sa ki vivan.
  top-NT: Porque Jesús ni̱lh y lacastacuánalh ca̱li̱ní̱n xlacata hua̱k cristianos
    tí tastacnán y tí xaní̱n natakalhí cha̱tum xastacnán Ixpu̱chinacán tí naca̱huaní
    la̱ natalatamá.
  msk-msk: Kay si Jesu Kristo yamatay kayan yagboi oman kay antak yaan maimo Ginoo
    nang kariko nang tomotoo, boi aw manga patay.
  gyr-NT: Sese niha Cristo omano, ipare ocuerayevɨ opacatu ava Yar güeco ãgua que
    omano vahe, anise que oicove vɨte vahe upe avei.
  kmh-kmh: Ar kun ak nep, Gor Ñinuk Krays nup yokek apiy, kumiy tikjakak ak mey; chin
    biynimb kim mindpun gok sek, kumyak gok sek kond mindeniŋgamb.
  ukr-ONPU: Бо саме для цього Христос помер і воскрес, щоб бути Господом як мертвих,
    так і живих.
  emi-emi: Poli Karisto ghe matela me ghe mene totula tale maulue, God ghe aloannala
    va ia kapuira Vau ia matena atoa me maulue tee atoa.
  zpv-NT: laasii laꞌh Jesucristu guhchi Ñiꞌh nee gubiaꞌgarii babahan Ñiꞌh loh guelguhchi
    tin naa Ñiꞌh Daada loh raꞌ bwiinnguuchi raꞌ cun loh raꞌ bwiinn nin nabahan raꞌ.
  gux-gux: Kelima Kilisiti den kpe ki go fii ki fo ki baa tie yaaba n kpe leni yaaba
    n fo kuli yaa Diedo.
  kos-kos: Tuh Christ el misa ac moulyak tuh elan Leum lun mwet moul ac mwet misa.
  ibo-ibo: Ọ bụ nʼihi nke a ka Kraịst ji nwụọ, ma biliekwa, ka ọ bụrụ Onyenwe nke
    ndị dị ndụ na nke ndị nwụrụ anwụ.
  yml-yml: Fai nuanuana ꞌida yana tomotoga, Keliso i wafa wata i tovoi-vaitugana bega
    ma yawaida ta na miamia ꞌalo ta na wafaga, siwe taunina ꞌada Toveimea.
  ory-ory: କାରଣ ଖ୍ରୀଷ୍ଟ ଯେପରି ମୃତ ଓ ଜୀବିତ ଉଭୟଙ୍କ ପ୍ରଭୁ ହୁଅନ୍ତି, ସେହି ଉଦ୍ଦେଶ୍ୟରେ ସେ
    ମୃତ୍ୟୁଭୋଗ କଲେ, ପୁଣି, ପୁନର୍ଜୀବିତ ହେଲେ।
  bzj-bzj: Kaa dat da weh mek Jeezas Krais ded ahn rayz op bak agen, soh dat hihn
    ku bee Laad oava evribadi, dehn wan weh don ded, ahn dehn wan weh noh ded yet.
  chk-chk: Pun Kraist a mäla o manausefäl pwe epwe samoluni ekewe chon manau me ekewe
    chon mäla.
  ssd-ssd: Kristus nu kumanu mbal abo ŋak minig mbal tuku Suŋgo minam tuku nu kummba
    maŋ tiŋgina. Ta tuku sine abo mineg e ko kumeg ta sine Suŋgo tuku ndo mineg.
  acr-TNT: Ma ruma waꞌ ri Cristo xcamic y xcꞌastaj lo chiquixoꞌl ri ecaminak chaꞌ
    jelaꞌ cuꞌana Cajawal ri ecaminak chic cucꞌ ri cꞌa e cꞌaslic.
  rop-rop: En blanga tharran na Jisas Krais bin dai en imbin gidap laibala brom dedbala
    wulijim im garra jidan Bos blanga laibala pipul en dedbala pipul du.
  mee-mee: Ta kurumea ollaeala mana nae Karais ke mate ba ke sigipaga nga mateng muni,
    ta baina i nga i a reke mate ba reke momomauli Avolaukerea kinung.
  dif-dif: Ngangau jendrania Christus palina wonti ja jiritjina wonti, Nauja naria
    ja tepia Kapara nganananto.
  gam-gam: Ba Krais golo aglo erwo gun pi ge, nono gun mopon mo gopon ge, une nono
    Iwa Kerman molo kantau yeno dje pille golo aglo erwo gun pi.
  nou-nou: Edo Keriso awa bebetegari de wasiri de da bajari adi sedo betedo sekago
    eririsira.
  mqb-NT: Anga Yesu Almasihu nə kə̀ məcak, kə̀ slabakak ahay à məke wa, aday â təra
    bahay su ɗo tə sifa aya awan, aday winen bahay su ɗo ma mac aya re.
  ape-B: Ali douk namudak uli, ali Krais dakio nagak wata chopuk naitak nape. Naitak
    nape umu nupe Diginalimu chagak uli chanu echebuk douk wata chape uli.
  grc-F35: Εἰς τοῦτο γὰρ Χριστὸς καὶ ἀπέθανεν καὶ ἀνέστη, καὶ ἔζησεν, ἵνα καὶ νεκρῶν
    καὶ ζώντων κυριεύσῃ.
  cav-NT: Cristo majutsu, tuque chacha netitsuranucatsu tujatu tsujetyahua ecuana
    tujaque juishu. Jadyatu Yusuja inime jucuare. Jutaquiju tu tuque Ecuatsashaquique
    dutya ecuana tuaqueja catyatihua cuanaque, arepa chacha, emaju jadya ama bucha.
  kgp-NT: Ẽg tỹ tỹ ti tũ nỹtĩ hã jé tóg ter ja nĩ. Hã jé tóg rĩr mãn ja nĩ gé. Ti
    tỹ tỹ ẽg Senhor nĩ hã jé tóg ter ja nĩ, vẽnh kar pã'i, ũn rĩnrĩr mũ ag pã'i, ũn
    kãgter ja ag pã'i ke gé.
  bvd-bvd: Suli Kraes nia mae sui ka mauri lau gwana uri nia na Aofia kolu sui guu
    toaa mauri ma na toaa mae naa.
  ukr-1871: На се бо Христос і вмер, і воскрес, і ожив, щоб і над мертвими, й над
    живими панувати.
  apz-apz: Kɨlais kako poyo peꞌnonto apaꞌno songo lɨkaꞌmentiso osoꞌno kako aꞌamu poyo
    peꞌnɨmentohofo soꞌnji nakwo aꞌamu songo humalohwone hnꞌnnonjiye Hwe Engo hweho.
  yon-yon: Kuye dowadbed Yesu Keresu kuu bobnekore ikakman wadkeroon kowe, ye kuu
    dukniwendaniib wad doriibdaniib yi kangkoman keroon.
  poi-NT: Jeeyucmɨ ca jém Cristo y e̱ybɨct́im pɨs iga tsɨ́yiñ juuts iO̱mi jém caaneyajwɨ́ppɨc
    y jém vivopɨc.
  wuv-wuv: Sifei, fei hanuna ba Christ na ma'e ma hadiwe'imai ba i tohadiwe'idinaa
    fei harenuana. Ba hia, Fasuu ei ma'ea mawe ei rona gutaguta.
  quf-NT: Chayraykumi wanushakuna, kawsaqkunamapis paypalla kanallapapaqqa, Amitunchik
    Jesucristuqa wanur kawsamuran. Chaymi tukuyla payllapaq kanchikllapa.
  yuw-yuw: Duic yu omong fadoc mahong mit wönggon itonggongno sogidoc. Foro worochagon
    tongga yui omong fatfatyihon Morömo orin wec idangma yuhon Morömo itac.
  hus-NT-1971: Jats ti tsemets ani ejtha an Ajatic abal tucu abatna’, max u ejat o
    max u tsemenec.
  med-med: Ei nga, Kraist koⱡpa, wote ⱡoporpa kont murum uⱡ ei, tʉn wamp kui kont
    mbʉ nga, tʉn nga Nuim moⱡmba ei nga itim.
  bch-bch: Ngan ipu toaine Kristus imate ga idae mulian. Ngansa iuangga iuot Maron
    togid panua matemate ga matad bibita pade.
  cco-NT: Jo̱ cajúngˉ Dseaˋ Jmáangˉ, jo̱ mɨ˜ cangɨ́ˋ jo̱, cají̱ꞌˊtu̱r caléꞌˋ catú̱ˉ;
    jo̱ calɨ́ˉ lajo̱ e laco̱ꞌ nɨlɨ́ɨiñˊ Fii˜ quíˉnaaꞌ, dseaˋ se̱e̱ˉnaaꞌ fɨˊ jmɨgüíˋ
    la, jo̱guɨ lajo̱b lɨ́ɨiñˊ Fii˜ cajo̱ quiáꞌˉ jaléngꞌˋ dseaˋ quiáꞌrˉ i̱ nɨcajúngˉ.
  deu-1951: Denn dazu ist Christus gestorben und wieder lebendig geworden, daß er
    sowohl über Tote als auch über Lebende Herr sei.
  alq-ALGNT: Jesos Christ mega ki nibo acitc ki abidjiba, kakina a8iagon kidji gi
    odji tibenimadjin, ini8e ka pimadizindjin acitc ka nibondjin.
  ixl-NNT: tan estiꞌeꞌ kat ulkat u Jesús kamoj sqiꞌ skukajayil. As kat ul taama Aak
    unpajte, tan tiꞌ uvaꞌ Aak kuBꞌooqꞌol, kꞌuxh kamnajlu veꞌt oꞌ as moj isleꞌltel
    oꞌ.
  boa-NT: Téénélliihyée muurá Críjto dsɨ́jɨ́veebe tsiiñe bohɨ́ɨ́hií. Aabe muurá téhdure
    dsɨ́jɨ́vetúméi dííbyé cahcújtso múnaa íjcyámé avyéjuúbe. Áhdure dííbyé cahcújtso
    múnaápe íjcyame tsúúca dsɨ́jɨvéjúcóómé avyéjuube diíbye.
  quh-NT: Chaypajmin Cristo wañorka causarimorkataj camachinawanchejpaj wañuskacunatapis
    causashajcunatapis.
  kwi-kwi: Cristo irawane, Diosne ussa mamasa kakulninta. Katmizna Diosne ussa au
    Anpat namninta, uzturuzakas irɨttuzakas ɨninnanapa.
  agm-agm: Sandɨ kandɨ nyahɨ nehɨ kopaahɨhɨ bimowa napwɨtɨhaahandapɨ Kɨraisiho napotɨ
    japɨhɨ nepataise amɨ siyatɨ isɨhiyaanɨ asɨyɨhiyaanamunɨ napohiyɨhiyaanamunɨ ahoyatɨ
    Awaisɨhoematatɨ nanyamaatɨ nyainjatɨtando.
  ubr-ubr: Yabin Keriso irabob ato imisir men onai sabu yawasis semama o serarabob
    on osi asi Bada.
  tsw-NT: Ili i na i zuwai Zamawawa kuwa̱i reve waru u ꞌyon u ka̱mba̱ wuma a̱yi ɗa
    adama wo oꞌwo Zagbain a aci a aza a na a̱ ri wuma na aza a na a̱ ri ukwa̱.
  cax-NT: Itopiqui arrti Cristo coiñoti y süboricoti tato. Sane nauquiche ane nüriacarrti
    ümo bama süborico y ümo bama ito coiño.
  aia-aia: '''Ia Kraest ''a mae ma suruta''e aho''i do ''ai ha''i Araha maai marungiraaui
    nei ra mae mana nei ra tahi.'
  srp-1865: Jer zato Hristos i umrije i vaskrse i oživlje da oblada i mrtvima i živima.
  agt-agt: Yen haman ta nasi i Afu Hesus otturu natolay hala pettam intu ya dafu na
    nagpasi kiden pase matolay kiden.
  lug-lug: Kubanga ekyo Kristo kye yafiira ate n’abeera omulamu, alyoke abeere Mukama
    w’abo abaafa era n’abalamu.
  yby-yby: Kalaestikahoya aha lomudaki minudawo wewena ito helebo wewenaki magoina
    We napate minakolo helekoko aku sinone.
  heb-heb: כי לזאת מת המשיח ויקם ויחי למען יהיה אדון גם על המתים גם על החיים׃
  mpp-mpp: Kristo ye gbolicne gagabeleng nga homaibong, sasawa nongileng Sugucne ganogale
    ailu homalu hatacmac gboliyelu gaga bawec.
  apb-apb: Aana a Kraes e mae na e ta'ela'i eeliho'i lo'u, uri hunie ke ne'i Aalaha
    nana mwala nge kire mauri ue na mo iini e mae oto.
  san-TEL: యతో జీవన్తో మృతాశ్చేత్యుభయేషాం లోకానాం ప్రభుత్వప్రాప్త్యర్థం ఖ్రీష్టో మృత
    ఉత్థితః పునర్జీవితశ్చ|
  ben-IRV: কারণ এই জন্য খ্রীষ্ট মরলেন এবং আবার বেঁচে উঠলেন, যেন তিনি মৃত ও জীবিত উভয়েরই
