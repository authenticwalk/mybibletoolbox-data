  auy-auy: Fasiꞌaénkó Ísuweꞌa kááísamai méraunda póꞌa maarán-ááí éraiꞌ-aain-iye ísaraumne.
    Seyaafá-tómbá wéraimba ímba sáwíꞌa isasá náíyanamo éna ímba sáwíꞌa uwátinkainifo
    karoꞌó sésamo naananá sáwíꞌa uwásinkainiye sésamo náíyanamo éna sáwíꞌa uwátinkainiye.
  tbg-tbg: 'Te Nora Vaiinti Ihukanti vaiha te maa uvarara quqaa uvama vaivo tunara:
    Vo kara vo karavano vaivaro kia vo karavano Kotira avuqaa qora kara vairave. Vi
    uvara vaimanta te vo uvavata tirera: Vaiinti vovano nai irikero tiharo, Vi karara
    qora kara vaimanta te neha Kotira uva raqa kaarorave, tirava, vi vaiintiva mintimakero
    iriqiro viharo vi karara nairera, viva vi karara neharo Kotira uva raqa kaanarove.'
  hub-NT: Turasha namag yuta nuka shuartinka pegkerchauka amajtammaitsuji. Wisha apu
