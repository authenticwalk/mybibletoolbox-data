  lif-NT: ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤕᤢᤰᤗᤠᤶ ᤀᤡᤱᤃᤠ᤹ᤃ ᤀᤠᤳᤋᤡᤴ ᤁᤢᤈᤠ᤺ᤴᤏᤠᤱ ᤀᤠᤈᤡ᤺ᤴᤈᤡ᤺ᤶᤒᤠ ᤔᤧᤈᤥ᤺ᤰᤏᤧᤴ ᤑᤠ᤹ᤀᤠᤱ
