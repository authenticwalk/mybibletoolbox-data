    na ela ana naluli ni.'
  toc-NT: Aquit cca­tzi̠y pi̠ ni̠para pu̠lactum ni̠tlá̠n hua̠ntu̠ Dios quin­ca̠­ma̠x­qui̠­ni̠tán
