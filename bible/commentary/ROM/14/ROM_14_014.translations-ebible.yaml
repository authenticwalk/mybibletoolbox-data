    Jesukrijtota in a' suale'po aman. Taa senu junaka'a, jita juni'i tua ka au a'
    tu'i ti eame, junuen, junae betchi'bo, ka tu'isi aet tawaane.
  uro-uro: Bä ngo di sa nguat nanakt maengäktki i ama tmäs moe maos maos di mamär
