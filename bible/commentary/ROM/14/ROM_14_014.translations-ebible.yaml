  suz-BL: गो प्रभु येसु आ मुर दुम्‍शा, मारेइ मारेइ जचा थोव़क रिम्‍शो बाक्‍ब, दे शेंसाक्‍ङ।
    तन्‍न सुमी ग्रांग्रा दिशो मिम्‍बा, मेको कली ग्रांग्रा दिशोन दुम्‍ब। मत्ती १५:११;
