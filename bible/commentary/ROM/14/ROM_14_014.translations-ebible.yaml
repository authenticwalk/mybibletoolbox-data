  bht-bht: मैं जाणदा है, कने प्रभु यीशु ला मिंजो ऐ पक्का होया है, की सारे खाणे बालियां
    चीजां ठीक न, पर जड़ा उसयो अशुद्ध समझदा है, उदे तांई अशुद्ध है।
  eng-NOY: I know, and am persuaded in the Lord Jesus, that nothing is unclean in
