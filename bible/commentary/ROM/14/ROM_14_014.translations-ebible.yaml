verse: ROM.014.014
translations:
  kpx-kpx: Di nahie Kosive Iesu keti igaetoale kemo di hilokage iveve lovimo toelabeu
    uoholinu. Isito ata olemebiau huhuige lovi keu toelage lovi kena abuemo toelai.
  okv-H: Eto Bada Iesu na ke ena amo na ere kogona amo indari nei sapura nei javotoho
    ra aera te embo nei na indari nei avo sapura ke ijie indesuja embo amo ari sapura
    aisuja aravora.
  tbo-tbo: Tau u wiemota Guyau Yesu uyahina i dewau po a hanapugena dumaya naka aniani
    tunawana ega a gobu awai. Ma inapa lawa gehouna aniani ina gagalena igobuya yaka
    naka tauna a witumagana gobugobuna.
  mal-C: 'കർത്താവായ യേശുവിൽ എനിക്കു ലഭിച്ച അധികാരത്താൽ ഒരു കാര്യം ഞാൻ അറിഞ്ഞും അതേക്കുറിച്ചു
    ദൃഢനിശ്ചയമുള്ളവനായുമിരിക്കുന്നു: ഒരു ഭക്ഷണവും സ്വതവേ അശുദ്ധമല്ല; എന്നാൽ, ഏതെങ്കിലും
    ഒരു ഭക്ഷണപദാർഥം അശുദ്ധമാണെന്ന് ഒരാൾ വിചാരിക്കുന്നു എങ്കിൽ അത് അയാൾക്ക് അശുദ്ധംതന്നെയാണ്.'
  grc-SR: Οἶδα καὶ πέπεισμαι ἐν κυρίῳ Ἰησοῦ, ὅτι οὐδὲν κοινὸν δι᾽ ⸂αὐτοῦ·⸃ εἰ μὴ τῷ
    λογιζομένῳ τι κοινὸν εἶναι, ἐκείνῳ κοινόν.
  bgc-bgc: मन्नै बेरा सै अर प्रभु यीशु म्ह मन्नै पक्का यकिन होया सै, के कोए खाण-पीण
    की चीज अपणे-आप तै अशुद्ध कोनी, पर जो उस ताहीं अशुद्ध समझै सै, उसकै खात्तर अशुद्ध
    सै।
  khz-khz: Iesu Velekou aonai amagulina genai, maaoku maparana aripa-rorirorina, ganigani
    gauna kwauta ati gena rakava pa mamilona Palagu wailanai. Na pene talima taa na
    ganigani gauna kwauta etugamagi-rakavaana genai, voganigani gauna ia geregana
    genaimo taunatauna rakava pa mamilona.
  deu-TKW: Ich weiß und bin es fest überzeugt in dem Herrn Jesus, daß nichts an sich
    selber unrein ist; doch wird es so für den, der es so ansieht.
  zsr-NT: Nözczdaꞌ cutu bi dë le ráguruꞌ le gac gun ga cutur nacruꞌ dxiꞌa lahuëꞌ Dios,
    atiꞌ rajlö́z lë ni didzaꞌ bëꞌë Xanruꞌ Jesús. Chquiꞌ ráquinëꞌ bönniꞌ, zoa bi gac
    gun ga cutur naquëꞌ dxiꞌa lahuëꞌ Dios, queëꞌ bönniꞌ ni, cni nac.
  lin-lin: Nayebi mpe nandimisami kati na Nkolo Yesu ete eloko ya mbindo ezalaka te.
    Nzokande, soki moto moko amoni ete eloko songolo ezali mbindo, wana ezali mbindo
    mpo na ye.
  hns-NT: Ham Prabhoe Jiesoe se ek baatie, ohie se ham thiek se djaaniela kie ekko
    khaaik haraam na hai. Tabbo djab koi sotje hai kie koetjh haraam hai, tab okar
    khaat aise hai.
  noa-E: 'Mua mʉchdëupai pãrag mʉch jaaukhim: Mʉ chadcha ich maach Pör Jesús dënkha
    chiraawai mua wajapha khaphʉ chirʉm, sĩi parhoobam nemek mod khö nʉm wa dö dö
    nʉm khãijã bʉ̈ʉrjã khaigba khaba sim. Pari ãbmua khãijã khĩirjuawai mag nem parhooba
    khöbaawai Ẽwandam na ich ãrju sim khai, magan chadcha ichigpain khaigba sim.'
  eng-EMTV: I know and am convinced in the Lord Jesus that nothing is unclean of itself;
    except to him considering anything to be unclean, to him it is unclean.
  mib-NT: Te jíní rī jeē ni ɨɨn jeē ni sáha Yaā Dios, tu stɨ́vɨ ánuá yō. Chi súcuan
    ni cucáhnu vāha ni rī sɨquɨ̄ jeē candíje ri Jitoho yō Jesús. Te núu ɨɨn ñayuu
    jéni ni i jeē iyó jéē stɨ́vɨ ánuá i, yūcuán na te súcuan sáha un jíín máá i.
  lif-NT2: दाङ्‌बा ये़सुरे़ कुयुक्‍लाम् इङ्‌गाॽग आत्तिन् कुजाःन्‍नाङ् आजिःन्‍जिःम्‍बा
    मे़जोःक्‍ने़न् फाॽआङ् आनिङ्‌वाॽओ निस्‍से वाॽआ, कर आत्तिन् मनाःल्‍ले़ कुभा कुजाहाॽ
    आजिःन्‍जिःम्‍बा चोःक् फाॽआङ् इःत्तुॽ, खे़ङ्‌ग खुने़ॽ कुलागि आजिःन्‍जिःम्‍बाए पोःङ्‌लो॥
  xnj-xnj: Nene mweniwungini na BAMBU Yesu, nimanyili kuvya kawaka chakulya chochoha
    chechihakasa palongolo ya Chapanga. Nambu mundu yungi akaholalela kuvya chakulya
    chingi chihakasa palongolo ya Chapanga, chenicho ndi chihakasa kwa mwene.
  mmx-mmx: Loklok tarak eburu mi Leeme Silok ne Iesu i lox ia la nia aklen tuturun
    i do kopmen tempanga anan na bilinga varang gamasa mene nga. Ketla do taradi xa
    na nunu do lempanga anan mo i bilinga, mo lempanga anan naba bilinga rin.
  cbr-NT: Nucën 'Ibu Jesúsnan 'ixun cana 'unanin, camabi piti ñu piti ca asábi 'icë
    quixun. Usa 'aínbi ca a uni —Nucën Papa Diosan sinánëx ca a ñux pitima 'icë —quixun
    sinánquinbi picë 'aish 'uchati 'icën.
  tee-NT: Ju quit'in iclhilaca'an ju qui'ucxtin'an Jesús. Chai ju yuchi quimamachakxanilh
    ni laich ac'ulh tachi chun ju taxtokni. Para ju tam xamati' ni najun la'ix'alhunut
    ni jantu lai cati'ok'o tachi chun ju taxtokni pus talak'alhin cava ni ca'ulh.
  eng-LSV: I have known, and am persuaded, in the Lord Jesus, that nothing [is] unclean
    of itself, except to him who is reckoning anything to be unclean—to that one [it
    is] unclean;
  cak-NT: Y roma ren xe jun nubanon riq'uin ri Ajaf Jesús, romari' can weta'n chi
    can man jun ri nitej xajan (xajam) chech ri Dios. Pero xa chech jun kach'alal
    c'o ri xajan (xajam) yetej, ri' xe chech raja' quiri' quibanon.
  pah-NT: Mbatera nhaporemo pyry reki. Pyry nhande i'ui mbiara a'ero. A'ea tuhẽ Jesus'ga
    okwahavuka hete ji ve okovo ji pavẽi. Po ojipe'g̃a japyakai mbiara rehe ite'varuhu
    ahe i'ui javo novĩa, a'ero po g̃a pe ite'varuhu tuhẽ g̃a i'urame.
  sja-NT: Mɨ jida araa bɨ Cristo ome. Ijãa bɨ chik'o k'ĩra t'ãdoo k'oipia bɨ, Ak'õrepa
    ma chik'o k'oit'ee ooda perã. Mamĩda awaraapa ijãa bɨ pɨrã chik'o k'ĩra aba k'oik'araa
    bɨ, ichi-it'ee k'oik'araa bɨ.
  xed-xed: 'Ma ndiʼatá vgha ɗa nda Yesu Kristi ná, nda sna yu tsiɗiɗ kazlay: Haɗ sana
    skwi kul ghuɓaku wu kəʼa. Ama nda nza tsa skwi ya kul ghuɓaku ka ŋa mndu ta klafta
    ka skwi kul ghuɓaku.'
  mks-NT: Sa̱há ña̱ cándeé ini i̱ Jesús, xitoho i̱ sa̱há ña̱ cán quéa̱ cánda̱a̱ va̱ha
    ini i̱ ña̱ co̱ cája i̱ cua̱chi tá xíxi i̱ ña̱ na̱jo̱co̱ na̱ nu̱ú yo̱co̱. Joo tá
    ndúu na̱ cáhán ña̱ a̱ váha toho cuxu na ña̱ já quéa̱ co̱ ndítahan cuxu na ña̱
    jáchi̱ cuu candojo na cua̱chi sa̱há tá ná cuxu na ña̱.
  gfk-S: Tano nugu tuntunur naramon tane Krais iou palai timaan ma iou manga nurnur
    be ira humangana nian bakut i tahut ra matmataan tane God be tikenong na en. Iesene
    be tikenong i nurnur be paile takados be na en tike mangana nian, io, a tutuno
    be paile takados ta ikino turadi be na en ie.
  bmu-bmu: Nene yuai kunöŋ nanŋanök aŋgöjörakŋambuk qahö akzapmö, ambazipnöŋ yuaigö
    mötketka aŋgöjörakŋambuk akzawi, yeŋgöröhök mi aŋgöjörakŋambuk akza. Nöŋön Kembu
    Jisösbuk kinda keu mi möta miaŋgöra uruyahöt kun qahö akzal.
  dgz-dgz: Ne Ayop Iesu den intum taan menan asigip tan, ame taba da koerage uon go
    waenapan koerage anune menan mu imumu gapan taba ame koerage anuiwanum.
  eng-GNV: 'I know, and am perswaded through the Lord Iesus, that there is nothing
    vncleane of it selfe: but vnto him that iudgeth any thing to be vncleane, to him
    it is vncleane.'
  zaa-NT: Inte' Pablo ná huá' enne' nu ríalatsi' qui'ni Jesús nna née Señor lo iyate,
    hua yúlí rània' qui'ni iyaba ca cosa nu dacca' go ri'u nna ná bá cą tsè', pero
    ttu enne' nu rulaba latsi'į qui'ni ną́ tul·la' para lą canchu gúą na, entonces
    adila tsa' bittu gúą na.
  eng-WEBSTER: 'I know, and am persuaded by the Lord Jesus, that there is nothing
    unclean by itself: but to him that esteemeth any thing to be unclean, to him it
    is unclean.'
  guh-guh: 'Najamatabëcuenecopatajë xaniavaetsia vajatuxanenë Jesucristojavabelia.
    Nexata yapëtaniji Dioso tanetocopatsijava taxaenexa xua picani cujunavajë taxaejava
    Jesucristojavabelia tanajamatabëcuenecopatsivajënaeya. Itsiata meta itsanë Dioso
    pejumecovënëtsinë bajaraxua itsa xane, jamatabëjumaitsi tsipae: “Dioso apo netocopatsi
    taxaenexa bajaraxua. Itsa xaejitsipajë, naneconitsipajë Diosojavabelia,” jamatabëjai
    tsipae. Nexata apo xae tsipae bajaraxua.'
  bon-bon: Yoo, Yageyame Yeesu cabu ca cane toraca umle gäne egä nuuja deedei coo
    cibu gwidape lica gyene cude, yepä biname te liba gwidape poto cidi me ngene jwaatwa-nanuge
    egä, “Ai lui cude gyene,” siige piba teeme tääpume cude me läbituge.
  nhw-BL: Na nijmati temachtli ica itequiticayo Tohueyiteco Jesús para amo onca se
    tlacualistli catli techchihua amo titlapajpacme iixpa Toteco. Pero sintla se masehuali
    moilhuía se tlacualistli quichihuas amo tlapajpactic sintla quicuas, huajca para
    ya amo tlapajpactic nopa tlacualistli.
  swh-ONEN: Ninajua tena nimehakikishiwa sana katika Bwana Yesu kwamba hakuna kitu
    chochote ambacho ni najisi kwa asili yake. Lakini kama mtu anakiona kitu kuwa
    ni najisi, basi kwake huyo kitu hicho ni najisi.
  wbi-wbi: nikagwile na kupulika ma Mutwa Yesu, kuuti kusila kinu kino kilamafu kikio
    kwe kwajula mwene juno isagha kuva kyokyoni kilamafu. ulwakuva kwamwene kilamafu
  bba-bba: Nɑ yɛ̃ kɑm kɑm sɑɑ Yinni Yesun min di mɑ ɡɑ̃ɑnu sɑri ni nu kun dɛɛre nin
    tii, ɑdɑmɑ ɡoo ù n ɡɑ̃ɑnu ɡɑrisi nɡe ni nu kun dɛɛre, yɛ̃ro sɔɔrɑ nu ǹ dɛɛre.
  eng-KJVCPB: 'I know, and am persuaded by the Lord Jesus, that there is nothing unclean
    of itself: but to him that esteemeth any thing to be unclean, to him it is unclean.'
  kgk-NT: Tekoha xe aikwaa porã voi Cristo xe mo'arandu-gwi. Oĩ he'i va'e mo'ã “Kóa
    ja'u va'erã, upéa ja'u e'ỹ va'erã” he'i mo'ã. Ha upe va'e-rehe “Ja'u e'ỹ va'erã”
    nde'íry Nhandejáry. Ha “Ja'u e'ỹ va'erã nipo ra'e upéa” he'i va'e katu ndoikwaáiry
    tekoha. Ha'e ae gwekoha-rupi oiko. Upéixa ho'u ramo gwembi'u e'ỹ, “Ajejavy-ma”
    he'i va'erã ójehe.
  waj-waj: 'Ti Udaanga Yisuu Kirisiiva niiki varikiaira tiee na aa kua aavaa arinaima
    rikiauvai. Hama yeenna fayai voovai ari mmaara haipavai vaivai. Vaidi voovoono
    yaata utuoo tinara: Ii yeenna fayai ivo haipavaivee, kiaa kioo ivaa nnoo fai mminnamminnaa
    maisaivaa varaanaravai.'
  cpy-cpy: Niyotzi naaka tee ithañaa-pithatan-tyaawo Tajorentsi owayityaawo oetarikapaeni.
    Roo kanteencha eenitatsi-rika kenkishiryaa-waeta-chani kameethatatsi ipinkawaeteete,
    imatero ipinkawaete rirori.
  ekk-PKP: Ma olen kindel − mind on veennud Issand Jeesus −, et miski ei ole iseenesest
    tseremoniaalselt ebapuhas. Aga kui keegi peab seda ebapuhtaks, siis on see tema
    jaoks ebapuhas.
  mpx-mpx: Babala Yeisu eliyana ya atena bubun nige aanan etega iya totona ni papabikela.
    Yaa ebo gamagal etega ni nuwatu ni ba, “Aanan ya nasi ni pabikeyau,” he aanan
    o iya ni pabiki.
  wbp-wbp: Warlalja-Wiri Jijaji wangkajaju ngajukuju kuyu-kari kuyu-karikiji ngulaju
    kutu ngarninjaku kurnta-jarrinja-wangurlu. Kala kajinkili-nyanu nyurrurlarlu purda-nyanyi
    kurnta-juku kuyu ngarninjaku, kujarlaju yampiyalu.
  luo-luo: Kaka ngʼama ni ei Ruoth Yesu, angʼeyo malongʼo ni onge chiemo ma ok ler
    kende owuon. To ka ngʼato okawo gimoro ni ok ler, to gino dokone ma ok ler ne
    en owuon.
  nhe-NT: Na nijmati temachtli ica itequihuejcayo Tohueyiteco Jesús para ax onca se
    tlacualistli tlen techchihua ax titlapajpacme iixpa Toteco. Pero intla se tlacatl
    moilhuis se tlacualistli quichihuas ax tlapajpactic intla quicuas, huajca para
    ya ax tlapajpactic nopa tlacualistli.
  aii-aii: ܐܵܢܵܐ ܟܹܐ ܝܵܕܥܹܢ ܘܗܲܡܘܼܢܹܐ ܝܘܸܢ ܒܡܵܪܲܢ ܝܼܫܘܿܥ، ܕܠܲܝܬ ܡܸܢܕܝܼ ܛܲܡܐܵܐ ܡ̣ܢ
    ܓܵܢܹܗ. ܐܸܢ ܚܲܕ ܐܢܵܫܵܐ ܚܵܫܹܒ݂ ܚܲܕ ܡܸܢܕܝܼ ܛܲܡܐܵܐ ܝܠܹܗ، ܗ̇ܝܓܵܗ ܗ̇ܘ ܡܸܢܕܝܼ ܛܲܡܐܵܐ
    ܝܠܹܗ ܩܵܐ ܗ̇ܘ ܐܢܵܫܵܐ.
  esk-NT: Itluŋa atannamni Jesus-mi iḷisimagiga niqipayaam nakuułha. Aglaan iñuum
    nalaunŋaigigumiuŋ taamna tarra ilaani nalaunŋaitchuq.
  msb-msb: Sugad man, bilang apostol san Ginooʼn Jesus, aram ko kag nakasiguro gayod
    ako na waraʼn ginabawal na pagkaon. An pagkabawal sin bagay ada sa paghuna san
    tawo na bawal ina.
  cpa-NT: Ma²guiang³jni jin³ cøng² hi² hlaih¹³ ha¹chi² tsa¹li¹gǿh¹dsa. Jesús, Juu¹³
    jniang³, ca¹jmo¹ ma²dsøg¹² dsøa¹jni. Cónh¹jøng² lǿ² báh³ tsa¹dsio¹ gǿh¹dsa má¹,
    ju³ná³ lë́²dsa tsa¹hniu¹ Diú¹³ hi² gǿh¹dsa má¹ jøng².
  dso-dso: ଜିସୁ ମାପ୍‌ରୁର୍‍ ସଙ୍ଗ୍‍ ମିସ୍‌ଲାର୍‌ପାଇ ପର୍‌ମେସର୍‌ ଦେକ୍‌ବା ଇସାବେ କାଇ କାଦି
    ମିସା ନିଚ୍‌ବାଟା ନାଇ ବଲି ମୁଇ ଜାନି । ମାତର୍‌ କାଇମିସା ଗଟେକ୍‌ କାଦି ପର୍‌ମେସର୍‌ ନିଚ୍‌ଲା
    ଆଚେ ବଲି ଗଟେକ୍‌ ଲକ୍‌ ବିସ୍‌ବାସ୍‌ କଲେ, ସେଟା ସେ ନ କାଇଲେ ତାର୍‌ପାଇ ନିକ ।
  meu-meu: Lohiabada Iesu ese vada e hamaorogu dainai lau na dibagu ḡau ta dikana
    basina gwauraia. A ta ese ḡau ta dikana baine gwauraia, una ḡau na dika ienai.
  yva-NT: Risyamo ibe intabove Amisy Yesus ai, weti syo raen anaisye inta raisyisyi
    jewen. Weramu ranivara vatan inta po ratantona no anuga rai pare, “Anaisye inta
    mamo raisyisyi,” weamo vemo po rai nora. Anakotaro rui mirati po rakarae pare
    anaonae ma, weamo anakotaro namije po raisyisyi ai.
  dgc-dgc: Dahil ta pékiagum ko ni Panginoon Jesus, éy nasiguru ko a éwan bawal a
    méngan ta maski anya. Pero éng akala na maski ti ésiya a bawal i pilas, éy bawal
    ngani diya a talaga. Maigi pa éy diyan na kanén.
  zpm-NT: Teḻ naa, naṉpaa naa led doḻda gow ne grë lose guieḻwagw; sac niicle Jesúsa
    scaque nac xtiidz me. Saṉgue zha ne rzac doḻa, mazd gowd zhow; sac teḻ laa zho
    gowa, xtoḻ zho ga guṉctal zho.
  hix-NT: Àro wyaro rma rha tehtxe, woto yonotho hoko. Woto yonotho ohxe nay hamà.
    Kanàhnohpàranye nay hamà. Àro wyaro thutwetxow hamà, Txesusu rwonàmàthàrà hoye
    ro, Kohkomo rwonàmàthàrà hoye ro. Onà wyaro haxa nketxhe, anar komo, kowtà kukuru
    komo. Ohxehra mak naha, woto, ketxhe. Tononàr xehra haxa we naha ha, Khoryenkomo,
    rowya, ketxhe, kowtà kukuru komo. Àro wyaro tehutwantokonye rma, tonohra natxow
    hamà. Tàwyanye tonontok haxa, atxke natxow hamà.
  sim-sim: An Jisas Krais angop anin kormbak or sawenda osik, angop a heyewa nir,
    akwa ol ni anda ondo mbeek li unak misokome Avui Wasilakahik kavak ni nakwa ambu
    nir, wahau. Hako ma lar os or hishihi nor mba, �Os akwa ondon a anahi, avak kavak
    a nakwa nir.� Os karem or hishihi or a nahi, os ormu kavakavan uwa sira.
  npi-ULB: म यो जान्दछु र म प्रभु येशूमा विश्‍वास गर्दछु, कि कुनै पनि थोक आफैँ अशुद्ध
    हुँदैन । जसले कुनै थोकलाई अशुद्ध भनी ठान्छ, त्यसको निम्ति मात्र यो अशुद्ध हुनेछ
    ।
  cgc-cgc: Tenged yaken sakep ki Ginuo Jesus, sigurado a na ta pagtan-aw ta Dyos ula
    pagkaan na “dili-limpyo” na yon man bawal kan-enen. Piro, daw may ittaw na gapati
    na isya na pagkaan bawal, para ki kanen daw kan-enen din, gakaan gid kanen ta
    bawal na pagkaan.
  tim-tim: Nâ Kembu Yesu olop mandân aregât hin nâŋgâm kârigeân. Sot siâ siâ nendere
    amâ bâleŋe bo akniŋmap. Gârâmâ siâŋe sot siâ me siâ ire nem bâleŋe miawak niŋbop
    dâm âmâ hanâk nembiap yâk âmâ bundâk bâleŋe miawagaŋbiap.
  yor-yor: Mo mọ̀ dájú gbangba bí ẹni tí ó wà nínú Jesu Olúwa pé, kò sí ohun tó ṣe
