    Sawk uwr prueyn hiykwe ayay kamon se senkin nanpanan ankin, orki non, ayay sohokwe
    hye kokwe orki non lwak.
  tvk-tvk: Vengan xa nakila xa nabisti del Suv Iesu, nakila mun xa anien tovuol iaxa
