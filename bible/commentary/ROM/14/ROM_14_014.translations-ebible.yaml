    midjigadenig pejig midjimini, ka8in 8in oda midjisin.
  ixl-NNT: As ootzimal svaꞌn uvaꞌ kajayil u veeꞌ nu kubꞌaneꞌ tiꞌ toksal iqꞌii Aak,
