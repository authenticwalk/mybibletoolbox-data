  mal-mal: യാതൊന്നും സ്വതവേ മലിനമല്ല എന്നു ഞാൻ കർത്താവായ യേശുവിൽ അറിഞ്ഞും ഉറച്ചുമിരിക്കുന്നു.
    വല്ലതും മലിനം എന്നു എണ്ണുന്നവനുമാത്രം അത് മലിനം ആകുന്നു.
  kkc-kkc: Esiga Lodee Yesuye amapoo olo eligiso, nei susuga nalai ee tei mauwe. Esino
