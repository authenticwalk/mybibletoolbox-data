    wá mʋ́ ɩwɩ mɛtɩn.
  bsn-NT: 'Yʉ, mani ʉjʉ Cristo ĩ gotimasiocatire ajicacʉ ñari, ado bajiro yaja yʉ:
    “Bare vãme cʉti ñaro cõrone mani bajama, quẽnaja”, yimasiaja yʉ. To bajiro yʉ
    yiboajaquẽne, ñarãma gãjerã Cristore ajitirʉ̃nʉrã, “Vaibʉcʉ rii yʉ bajama, rojose
    yigʉ, yigʉja yʉ”, yitʉoĩarãma.'
  pib-NT: Numata gita, nalixlu Gitsrukaachi gikeenani niikaluru walenanuko gimuteru,
    seyni girukokta waleko gishinikanru pagixanu gimuteru rixinri waleyni wa gimuteru.
  wiv-wiv: Na Paraha a Iesus, e katia kagu lohoihoia ki kavakava matoto, hau ka lala
    matotonia habuka, beta haninga katiu ni molumolua na matani Vuvu. Palaka kua kaka
    katiu ni lohoia ni tania habuka haninga katiu e molumolua, pele na hatuhatua kana
    kaka kena mule, ia na haninga kena ia e molumolua.
  reg-reg: Nimenyele na nikongibhwe mu Latabhugenyi Yesu, ati chitali chinu chinu
    chili chijabhi echene-la. Ni kumwene-la unu ketogela ati chona chona hi chijabhi,
    kulwo kubha ku mwene ni chijabhi.
  mlh-mlh: Uqo munjaŋ ya moji iŋoyoŋe akoŋ wuwunuŋineke so fukegayoŋ, ŋiŋigoji yare
    manebi wuwunuŋineke fukega, yoŋoyoŋunde akoŋ oi wuwunuŋineke fukega. Nonji Ofoŋ
    Yesuke dimaku buŋo oi maneru ore eru maŋyoka mo so manego.
  gof-ENT: ጎዳ ዬሱሳ ኣማኒያ ኣሳዳ፥ ባ ሁዔን ቱና ጊዲዳ ካ ባይናይሳ ታኒ ጌሻዳ ኤራይስ። ሺን ኢሲ ኣሲ ኢሲባ ቱና ጊዲ
