    “Dio cʉ catʉjooquẽtiere yʉ átiboʉ tiere yʉ caʉgaata,” ĩ tʉgooñaʉmi. To bairo caĩ
    tʉgooñaʉ aniri cariapena cabai buicʉcʉ aniboʉmi tiere cʉ caʉgaata.'
  eng-ULB: I know and am persuaded in the Lord Jesus, that nothing is unclean by itself.
