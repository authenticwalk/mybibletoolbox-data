  peg-peg: ଆନ୍‌ ପୁନାଙ୍ଗ୍‌ ଆରି ମାପ୍ରୁ ଜିସୁତି ତାକେ ହାତ୍‌ପା ଗିଆନ୍‌ କିନାଙ୍ଗ୍‌ ଜେ, ଇମ୍‌ଣାକା
