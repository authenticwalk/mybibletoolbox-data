    etibo nodenesa nonohe loko ata kitibo maya, ukala le opa etibo ne.'
  heb-heb: ידעתי ומבטח אני באדון ישוע כי אין דבר טמא בפני עצמו ורק טמא הוא למי שיחשבנו
    לו לטמא׃
  mpp-mpp: Aime Sugucne Yesuholec wetacke galu ngagepangke-benangkelu yanguc ngagegabac,
