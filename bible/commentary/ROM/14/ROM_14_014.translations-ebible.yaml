    lahabi nena nômlate lelaik hêk Wapômbêŋ ma, êŋ ma nôm êŋ lêk lelaik ek ôpêŋ.
  mqj-NT: Mesa kappa'mokkao Puang Yesus Dewatanta, napolalan kuorean tongan-tongammo
    kumua tae' dengan andean la pemali diande. Sapo ianna dengan padangku to mangngorean
    umpemalii mesa andean diande, manassa anna pemali lako kalena.
  rus-SYN: Я знаю и уверен в Господе Иисусе, что нет ничего в себе самом нечистого;
    только почитающему что-либо нечистым, тому нечисто.
  mbh-mbh: Na nge lek teoong a Toko Pomnga a Jisas nge, lemik nine senu nge ako, aning
    alavusnga i riri a God itheki, na i pavurvur nge annga. Aveto aro ve toko e ako
    ilemi ve, aning pelie i akop a God itheki, aken i mothong tova i an i, eneke ini
    aning akopnga a isivenga itheki.
  bdd-bdd: Cida Badaina Yesu nuwagu ꞌiꞌabi hemaedaneya moisa, ta yasanapuya ꞌabehega
    geya ꞌeta ꞌeꞌahai ꞌetoꞌetobodana, ma ꞌeguma ꞌeta loheya ꞌina nuwatuhu ꞌabehega
    ꞌeꞌahai tupwadi ꞌetoꞌetobodadi, beno ꞌetobodaina tauna tuwa ꞌiboi weyahina.
  cbt-NTPO: 'Ya''ipi cosharo'' noya capacaso''. Co manta'' a''pocaso'' ya''huërinhuë''.
    Sinioro Quisoso imato, naporahuë. Napoaton nitotërahuë. A''naquënso nipirinhuë'':
    “Co Yosë nohuantërinhuë'' nosha capacaso'',” taponaraihuë'', ca''pachina'', tëhuënchachin
    oshahuanpi.'
  srn-NT: Mi sabi krinkrin tak' na ini Masra Yesus, noti no takru fu ensrefi. Ma efu
    wan sma e bribi tak' wan sani no bun, dan a no bun gi a sma dati.
  cta-NT: Cua nchcuiꞌ Cristo loꞌo naꞌ, cua jlo tiꞌ naꞌ chaꞌ ni sca na cuxi ná nda
    ycuiꞌ Ndyosi chaꞌ cacu ñati̱; lcaa na nu ndacu ñati̱ chalyuu, na tsoꞌo laca biꞌ.
    Pana ntsuꞌu ñati̱ nu ná nchca cacu sca na, xquiꞌya chaꞌ ntiꞌ ti nguꞌ chaꞌ na cuxi
    laca biꞌ; cuxi tsa laca na biꞌ cuentya jiꞌi̱ nguꞌ biꞌ si cacu nguꞌ jiꞌi̱ liꞌ.
  bqc-SIM: Kua Dii Yesu guu má dↄ̃ sã́asã kɛ́ pↄe líↄ gbãlɛa ń azĩaoo. Tó
    gbɛ̃́ dìlɛ pↄ́ gbãlɛa, ↄ̃ ìↄ gbãlɛaɛ̀.
  tcz-CHONGTHU: Keiman Pakai Yeshua thuneina le hetkhenna kanei jal'in ipi hitaleh
    hiche neh ding dol chu neh aphatmona kaum sahpoi. Hinlah mikhat touvin hichu aphapoi
    ti atahsan'a ahileh ama dinga chu phamoa ahi.
  mar-mar: मी जाणतो व प्रभू येशूमुळे मी मानतो की, कोणतीही गोष्ट मूळची अशुद्ध नाही,
    पण जो कोणी कोणतीही गोष्ट अशुद्ध मानतो त्यास ती अशुद्ध आहे.
  snp-snp: 'Ena namo ya Wekola Yesu lulau mino edomo we yakafo auma wito eti loto
    kolife lo minowe: Neta-mata mona-mona nenumo olu fuma wi ledenami neta ma minámaiye.
    E’e, ma minámaifa, ido we makafo ya neta ama olu fuma wi nedenaiye, loto kolito,
    ido kopa nenami, ya aimola kala etito kolami yamo olu fuma wi edenami ne.'
  isl-isl: Ég er þess fullviss, vegna samfélags míns við Drottin Jesú, að ekkert er
    rangt við það að neyta kjöts sem fórnað hefur verið skurðgoðunum, en ef einhver
    álítur það rangt, þá ætti hann ekki að neyta þess trúar sinnar vegna.
  spy-NT: Kuu yoo kiikōōboorwoo anii ꞉Mokoryoontēēt Yēēsu, ānkētē kubooyiit man kule
    māmii ꞉āmnyoo ake tukul nyēē mātiliil. Nteenee yoo kāsē ꞉chii kule mātiliil ꞉kiy,
    kumātiliil ꞉kiyoo ām wōlēē mii ꞉chiichooto nkit.
  xnn-xnn: Tay isnan nemnemko ay esay maitatapi ken Apo Jesus et maid makan is malawa.
    Ngem no basol isnan nemnem di tapin di ipogaw gag-awis no adida kanen tay bomasolda
    no ipapatida ay mangkakan isnan kadodogisda.
  mwe-mwe: Kwa lundana kwangu na Bhakulungwa a Yeshu, kunandenda nimumanye kuti, shakwa
    shalya shili sha nyata tandubhilepe, ikabheje mundu ashibhonaga shalya shina kuti
    sha nyata, bhai, kuka jwenejo shene shalyasho sha nyata.
  tte-tte: Yagu katai Guyau Yeisu koina yakatai nige kan yabo sowasowana ikabi-yabikila.
    Na tem tomo yabo ana nuwatu yakato kan yabo kani ikabiyabiki, ee walo yawasosi,
    iya ana nuwatu mena kani iyamala tomo bikibikina Yaubada manna mena tem kanne
    ikan.
  tcs-tcs: Prom da taim ai bin kam klostu po da BosLod Zizas Kraist, ai bin prapa
    sabe ebri kaikai i gud po kaikai. Bat ip i gad sambodi uda i tingk sam kaikai
    i rong po kaikai, wel dempla mas no kaikai dat kaikai. Ip dempla bilib i rong,
    den dempla meke rongting.
  hlt-THB: Bawipa Jesu awh ka awm hawh amyihna, ikawmyih a buh a an awm amah poek
    awh am ciimcaih hy tice am awm hy. Cehlai u ingawm ik-oeih pynoet oet ce amak
    ciimcaih na ak poek awhtaw, anih aham am ciim hy.
  soq-soq: 'Ne Keriso bedewentene insaisana ema wadane atenten: Ne mainawo nana uduudu
    ipa eubu os nanala, mai nana da mira do, dia. Tane sumanai somba da insepiase,
    “Nana isiwa mira do, mai napaa rua.” Me nuawa bede epe insempa, nana sa ipa miramiralen
    me baiwa.'
  qub-qub: Nogaga Jesucristuman yäracoj carmi musyä ima micuypis juchaman mana chayachicoj
    cashanta. Ichanga ima micuypis juchaman chayachicoj cashanta mayganpis yarpaptenga
    juchaman chayachicojmi paypaj canga.
  att-att: Á sikán, gapu ta pangikatalà ku kâ Apu Kesu Kiristu, ammù ta awán bulubugá
    ta kanan nga máwák ku kanniawan. Ngam ta ángngarigán nu ajjan yù kanan nga ibiláng
    nayù tolay ta makanniaw, á napiá laguk nu arán na kanan, ta kuruk nga malliwâ
    nu kanan na yù ibiláng na ta maraping.
  bki-bki: Jibe verver kiniou nosidomii ea kiniou, nemijikia never ka nojo noju jikili
    vatitig bija Tubo Yesu, ana nomonea jikili ka maka titai napano monoka reveli
    kanio, maka resenio. Mia ver namoneano tai rivar jidomiano ka sinaniano tai maka
    rimemedu ka naio senio, nina bo ga, mia nioti nene ber monoka rivel vatitigio
    kanio, a kito kulo dolu nalo monoka rojamo ka naio takii kiano jidomiano na.
  bqp-bqp: Kunna Dikiri Yesu gũn má dↄ̃ sãnsãn kũ pↄ́ble ke dìgↄ̃ gbãsĩ a zĩdaro.
    Ama tó gbɛ̃ dìtɛ kũ pↄ́ gbãsĩ, akũ àdigↄ̃ gbãsĩnɛ.
  mcp-mcp: Sâ mə́ zə́ cɨ ga, mə mpú nə́ jɨ́ bʉ́bə́lɛ́, mə mpu ntɔ́ nəcé mə jɨ muud
    mə Cwámba Yésus. Jɨ́ nə́, gúl sâ cúgɛ́ ŋkí lwaagʉwo nə́ jâŋ yé mbií wə́ cɨ́. Njɨ,
    múúd mə ká tə́dʉ́gá nə́ «sâ ga jɨ́ ŋkí lwaagʉwo», sâ jɔɔŋg mú bə ŋkí lwaagʉwo
    shú dɛ́d.
  hat-hat: Paske, mwen menm k'ap viv ansanm avèk Seyè Jezi a, mwen sèten pa gen anyen
    nan sa yo di ki pa bon pou moun k'ap sèvi Bondye ki soti tou konsa nan men Bondye.
    Si yon moun kwè yon bagay pa bon pou moun k'ap sèvi Bondye, bagay la pa bon pou
    li paske li mete sa nan tèt li.
  npl-NT: Ne kuali nikmati amitla tlákuali techijtlakoa, ne kuali nikmati porke nikneltoka
    Cristo Jesús, pero tla aka kimolia itla tlákuali amo chipawak, non tlákuali amo
    chipawak para ye.
  bgg-bgg: Gune Ithong rog shii ò pha ji è Isu è gu shii izai rab phi, nyie michie
    magungde zea asi ro; jishii branthek è michie yi zea rone migi rek arone, chiihphado
    jine aishii zea rey dun phro.
  eng-TCENT: I know and am convinced in the Lord Jesus that nothing is unclean in
    and of itself, but it is unclean for anyone who considers it to be unclean.
  eng-BSB: I am convinced and fully persuaded in the Lord Jesus that nothing is unclean
    in itself. But if anyone regards something as unclean, then for him it is unclean.
  cpu-NT: Niyotzi naaka tera inthañaapithatantyaaro Pava ovayetyaaro opaiyetarika.
    Iro kantacha, tzimatsirika kinkishirevaitachane aritatsi impinkavaitayeete, irimatero
    impinkavaite irirori.
  san-ASM: কিমপি ৱস্তু স্ৱভাৱতো নাশুচি ভৱতীত্যহং জানে তথা প্ৰভুনা যীশুখ্ৰীষ্টেনাপি
    নিশ্চিতং জানে, কিন্তু যো জনো যদ্ দ্ৰৱ্যম্ অপৱিত্ৰং জানীতে তস্য কৃতে তদ্ অপৱিত্ৰম্
    আস্তে|
  tac-NT: 'Jaré ralámuli mayeme ju bilé ralámuli go''sá go''ame napu tabilé go''ame
    kórí, alueka mayeme ju Onorúgame gastigárimio go''sáká. Nobi Wa''lula Esúsika
    ''wéchigo ''la lisensia nejígó napurigá go''poa napuyépiri go''ame. ''Lige bilé
    rió ''nátame nisa regá: «Tabilé ''la ju alué go''ame go''aa, Onorúgame gastigárimala
    go''súká alué go''ame», ''liko tabilé go''meli ju alué go''ame.'
  eng-WEBPB: I know and am persuaded in the Lord Jesus that nothing is unclean of
    itself; except that to him who considers anything to be unclean, to him it is
    unclean.
  gfk-H: Tano nugu tuntunur narako ta Karisito, iau palai timaan ma iau manga nurnur
    bia ira kaba mangana nian bakut i tahut ra matmataan ta Kalou bia tikai na ien.
    Iasen bia tikai i nurnur bia pai takodas bia na ien tiga mangana nian, io, a tutuna
    bia pai takodas ta iakano tunatuna bia na ien ia.
  viv-viv: WaꞋita, iya Kaiwabu Yesu buye aveꞋatutamoꞋaima-ma kalivai-kuna ganuwaveꞋavina
    higa vaita keke tamo aꞋa digo aꞋa koyona, kaꞋi kevakeva digo kevakeva koyona.
    Atu kaꞋi tamo hakwadi ginanuwanuwa vaita aꞋa saꞋeyana o kevakeva saꞋeyana koyona,
    au bana faꞋine gaitomai-nadi gikoyo be keke ginaꞋuꞋani.
  yao-yao: Une jwanumbikene ni Ambuje Che Yesu, ngumanyilila kuti ngapagwa chakulya
    chachili chakusakala paujo pa Akunnungu. Nambo mundu aganisyaga kuti chakulya
    chine chili chakusakala paujo pa Akunnungu, chele chakulya cho chili chakusakala
    kwa jwelejo.
  tgp-tgp: Usuri na r̃omr̃omi non Moli Iesu, na lo levosahia mo r̃uhu vara mo sopo
    te hanhani mo lumiha vara r̃a sopo er̃i hania, pani enia mo lumiha isan haratu
    mo r̃omr̃omia vara mo lumiha.
  auc-NT: Botö ïñömö Itota Codito nempo quëwëmo inte edæ nöingä pönëninque, Tömää
    cænguï nämä incæ näwäaquingä impa, ante do ëñëmopa. Incæte wacä, Pancaa cænguï
    baacä impa, ante në pönengä inte tömengä beyæ̈ baacä ïñonte tömengä nänö, Baacä
    impa, änö cæ̈nämaï inguënengä ingampa.
  kbc-NT: Leeɡ̶odi me ee nebi Cristo, odaa jowooɡ̶odi codaa ajawienataka me diɡ̶ica
    niweenigi ane daɡ̶a yakadi me jelicaɡ̶a daɡ̶a leeɡ̶odi moibootiogi niwicidi. Pida
    nigica ane diletibige diɡ̶ica niweenigi ane daɡ̶a yakadi me jelicaɡ̶a leeɡ̶odi
    moibootiogi niwicidi, nige yeligo niɡ̶ica niweenigi, odaa ja dibatá.
  bmh-bmh: Iz igual Dubanou Ban, Yesus dual pezai darem, gonun, iz izal dabeleu gusig
    mui abiu, ig ee tub zai go ig Uwait nugau ameg ebu eg i usalamam. Bo, du tub nug
    guzenai aneu, “Iz ee go zai iz igul eg manai, gonun, iz ee go zaimai, iz Uwait
    nugau ameg ebu igul eg mem.” Guzenaimai, du go gue ee go zabun iborain tam. Igul
    go nugtal utaneu.
  ctu-BL: Ma'anic chuqui bibi' ti' bajñelil. Cujil, come tsa' pʌsbentiyon ti lac Yum
    Jesús. Bibi' jach ti' wut jini winic mu' bʌ i q'uel ti bibi'.
  meq-meq: Neŋ madzapa eye tə Yesu Kəriste, hərwi niye na sər ha ta deɗek wu nakə
    ŋgwalak eye bay aye na, andaya bay. Ane tuk na, taɗə ndoweye kə dzala, wu nakay
    ŋgwalak eye bay aye na, mâ nda bay. Wu neheye i ŋgay na, ta deɗek ŋgwalak eye
    hay bay.
  noa-H: 'Mua mʌchdëupai pãrag mʌch jaauk''im: Mʌ chadcha hich maach Pör Jesús dënk''a
    chiraawai mua wajap''a k''ap''ʌ chirʌm, sĩi parhoobam nemek mod k''ö nʌm wa dö
    dö nʌm k''ãijã bʌ̃ʌrjã k''aigba k''aba sim. Pari hãbmua k''ãijã k''ĩirjuawai mag
    nem parhooba k''öbaawai Hẽwandam na hich hãrju sim k''ai, magan chadcha hichigpain
    k''aigba sim.'
  alp-NT: Kwali betaya, au kai Tuhane Yesuse esa peneka hoko au hlaleke titinai be
    Alla Ilake sasaisa mo kena kanele. Po sepo sae inoake be manane mere Alla Ilake
    be kanele mo po ikanele, hoko iono dosa peneka.
  san-VEL: kimapi vastu svabhaavato naa"suci bhavatiityaha.m jaane tathaa prabhunaa
    yii"sukhrii.s.tenaapi ni"scita.m jaane, kintu yo jano yad dravyam apavitra.m jaaniite
    tasya k.rte tad apavitram aaste|
  kbq-kbq: Hagi Ranimo Jisasi'a eriama hige'na kena atahinama huana, mago'zamo'e huno
    agru osu'ne huta osugahune, mago'zamo agru osune hunkama antahisanana, e'i ana
    zamo'a kagritera agru osugahie.
  kbh-kbh: Ats̈e sëndë́tats̈ëmbo, mo canÿa Bëngbe Utabnáftaca cánÿiñe mo canÿacá quetsomñecá,
    ndocna soye yondmëna, nÿe cachabe ponto chaotsemna ndoñe ts̈abe soye. Pero canÿe
    ents̈á tojtsejuabná ndayánaca ndoñe ts̈abe soye yondmëna ca, ni jasama, ni jabojajuama,
    chabiama cocayé chë soye nÿets tempo jëftsemnana ndoñe ts̈abe soye.
  ron-LSB: Știu și sunt încredințat în Domnul Isus că nimic nu este necurat de la
    sine; numai că pentru cel ce consideră ceva necurat, pentru el este necurat.
  pon-pon: Nai me lamedar o ajadar pan Kaun lejuj, me jota okotme me udan jamin; a
    meamen, me kajamineki meakot, nan i me jamin on.
  nhe-BL: Na nijmati temachtli ica itequihuejcayo Tohueyiteco Jesús para ax onca se
    tlacualistli tlen techchihua ax titlapajpacme iixpa Toteco. Pero intla se tlacatl
    moilhuis se tlacualistli quichihuas ax tlapajpactic intla quicuas, huajca para
    ya ax tlapajpactic nopa tlacualistli.
  sps-sps: Nyo nat faman rou, tsonyo te kat bus fakats tsonyo, tana saa anyo kaa bus
    you koman e Krais a Tsoiny Tatagaa Ot tsura, ito, a sikia ta iring tana kainy
    ainy to te faruak non a iring. Sai tan nainy te fakats non e sei na mes a ka to
    ee, “To te ainy ronyo na kainy ainy to, nyo aveto bus you matan e Gov, tana saa
    nyo tavtaav iny ya.” Ai tana mes tuwa ai te tavtaav kan iny non ya.
  wnc-wnc: Buyambam tapaninu Jesuta na nanindamuban nata katak siknga anzing nataat.
    Aminu tapatuta kaau nanangge natapan wai siwan ngana aminu waapata napanu Anututa
    kawan take dua siwik. Siwan Anututa ina banipda siwan natake kaap ba nanamde natapan
    takekan siwik.
  bus-bus: Dii Yesu guu má dↄ̃ sãnsãn kɛ̀ pↄ́ble ke ègↄ̃ gbãsĩ a zĩndaro. Mↄde
    tó gbɛ̃ dìɛ kɛ̀ pↄ́ gbãsĩ, ben ègↄ̃ gbãsĩnɛ.
  gub-BL: Ko ma'e akwaw katu ihe, ta'e Zezuz Zanezar Zaneruwihawete inuromo zanezemono'og
    mehe akwaw ko ma'e ihe xe. Naheta kwaw temi'u ikatu 'ym ma'e a'e. Temi'u paw ikatu
    i'u mehe. Aze teko i'i nezewe nehe, — Kwa, a'e temi'u na'ikatu kwaw Tupàn pe a'e,
    aze i'i nehe, a'e mehe a'e temi'u uzeapo iaiw ma'e romo izupe a'e nehe. (A'e rupi,
    aze u'u nehe, i'u haw nuzawy kwaw ikatu 'ym ma'e iapo haw Tupàn pe.)
  imo-imo: Awili Jisasini mane tirimumunga na Pol, langimanga pali melte yunu Goteni
    molo nimbe mi naa toromo nimbe naa karomo nimbo ipuki tiro. Nalo imbo teni langi
    Goteni molo nimbe mi toromo konopu lemo lemo aku langimu yunge tiri teremomu nimbo
    lipo manjiro.
  boj-boj: Tamo Koba Yesus na e powo ebej deqa e qalieonum, iŋgi iŋgi kalil Qotei
    na gereiyeleŋej qaji di jiga bei saiqoji. Ariya Kristen was bei a endegsi are
    qalqas, “Iŋgi di jigat.” A degsi are qalsim deqa a iŋgi di getentqas.
  eng-DRA: I know, and am confident in the Lord Jesus, that nothing is unclean of
    itself; but to him that esteemeth any thing to be unclean, to him it is unclean.
  knf-knf: Pfiyaar pi nfiyaaruŋ Yeŧu Ajugun padolën kë mmee, akuţ ayikrën bnuura kë
    nin uko uloŋ uunwo wo uţop ; uji uwo uţop ţi ñaaŋ anşaluŋ aji uwo uţop.
  san-KHM: កិមបិ វស្តុ ស្វភាវតោ នាឝុចិ ភវតីត្យហំ ជានេ តថា ប្រភុនា យីឝុខ្រីឞ្ដេនាបិ
    និឝ្ចិតំ ជានេ, កិន្តុ យោ ជនោ យទ៑ ទ្រវ្យម៑ អបវិត្រំ ជានីតេ តស្យ ក្ឫតេ តទ៑ អបវិត្រម៑
    អាស្តេ។
  arn-NT: Iñche feyentulen Ñidol Jesus mew, fey küme kimnien chem rume ñi ünunngenon,
    welu kiñekentu rakiduamle kiñeke chemkün tañi ünunngen, kisu ñi rakiduam mew ta
    ünunngey.
  zas-NT: Naj najn xbejn Jesús, ragbeen guial ad dolt na̱j gaw bejn xhietëëznin. Per
    par bén naladx guial ad zajct gawaman xhietëëznin, par laaman dolan cayüjnman
    bal gawaman xhietëëznin.
  ken-NT: Ndǔ bǎchɛ́mɛ́ mmʉɛt nɛ Yesu Acha, mɛmbɔŋ ndɨ́ŋɨ́ sayri bɛ yɛ̌ nɛnyíɛ́
    nɛ́pú ɛnɛn nɛpu pɛ́pɛ́p bɛsí Mandɛm. Kɛ mbák mmu ánkáysí bɛ mbɔk nɛnyíɛ́
    nɛpu pɛ́pɛ́p, nɔ nɛ́pú bhak pɛ́pɛ́p ntá yi.
