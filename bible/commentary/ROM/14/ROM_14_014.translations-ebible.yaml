  mya-mya: အ​ဘယ်​အ​စား​အ​စာ​မျှ​ပ​က​တိ​အား​ဖြင့် မ​ညစ်​ညမ်း​ကြောင်း​ကို​ငါ​သည်​သ​ခင်​ယေ​ရှု
