    Pali a viri i luhoi a maki ni kani tara i hale ni kani, pali, a maki ni kani iea
    i hale vona.
  apn-NT: 'E kot pa hpãnhã mẽ paxàpkur xà hã tanhmã mẽ panhõ jarẽnh to. Ixte Pahihti
