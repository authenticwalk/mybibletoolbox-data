    mis ni ti àbi. Ay ku tamal nahkay nəŋgu ni, tamal maslaŋa nahaŋ àɗəm zlam hini
    njəlata do ni ti, ka naŋ ti njəlata do eɗeɗiŋ.'
  kqc-kqc: Na yaku mokesi diba nida, Varika amiye Iesu dudu iruku yokoi bi kino de,
