    onaahapaasɨ nyahɨ wɨndɨ newaatɨ namandɨhaawo tɨwɨ kiyaamɨ amɨtɨhetɨ omaŋɨtɨtɨhɨ
    gwɨnyaasaihɨhapa sapaahɨ kɨretɨ kiyaapɨ onaahapandaise.
  ubr-ubr: Yau on Bada Iesu rui waikaita on ebiyameu yau asagob dura bag, men siu
    aifan tani on kakafot on; baise orot iyafan ebitutum sawar on kakafot, ato on
    sawar min enat on orot aurin on kakafot emamatar.
  tsw-NT: A̱mu n tu uɓolu na̱ Yesu Zagbain, adama o ndolo n reve ta̱ ilyalya suru
    a̱ tu ulobonu u na a gura lyuwa le. Na̱ vuma tara ili i ro i ri ulobonu shi, to,
    ili i ndolo unusu u ɗa e ekere a̱ yi.
  cax-NT: Arrüñü tusio nurria iñemo uiti Señor Jesús, que nanaiña urria umane. Pero
    aboma bama ñaquioncorrüma ane comirarrü arrüna uiche ane nomünantü uimia. Arrüma
    mejor tapü basoma manu comirarrü.
  aia-aia: '''Iniai hagu agua beia Araha Jisas, ''inau ''au aidangisia do ai''a ta
