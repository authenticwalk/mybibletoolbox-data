  mkl-mkl: Nɑ sɑɑbui Lɑfɛ̃ɛ Jesu ǹ mɑ̀ kɑm kɑm iyi sɔndɑ kɑ̃mɑ kù jɛ ìwɔ̀. Ammɑ bii
