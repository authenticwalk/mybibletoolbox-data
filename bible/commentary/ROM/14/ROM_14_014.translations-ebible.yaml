  ckb-ckb: بەهۆی عیسای خاوەن شکۆوە دەزانم و دڵنیام کە هیچ شتێک لە خۆیدا گڵاو نییە،
    بەڵام ئەگەر کەسێک بە گڵاوی بزانێت، ئەوە تەنها لە لای ئەو کەسە گڵاوە.
  nas-nas: Nkaang otootoꞌ Karistooꞌ ninka nariꞌ oꞌnoresi ninge tasiꞌpansing kapooꞌ
