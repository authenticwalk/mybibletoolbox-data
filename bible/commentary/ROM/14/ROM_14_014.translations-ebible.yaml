  tnp-tnp: Iəu iəmuva kətiəh itɨmlau Iərmənɨg Iesu, kəni o nati u, iəu iəkəhrun vivi
    məmə nauəniən rəfin kotəuvɨr o nuniən, kəsotoliən iətəmi kəti tamɨkmɨk e nəhmtɨ
    Uhgɨn. Mətəu nəmə iətəmi kəti nɨkin təhti məmə nati kəti tamɨkmɨk e nəhmtɨ Uhgɨn,
    nati əha tamɨkmɨk aru əmə ohni.
  urd-urd: मुझे मा'लूम है बल्कि ख़ुदावन्द ईसा में मुझे यक़ीन है कि कोई चीज़ बजाहित
    हराम नहीं लेकिन जो उसको हराम समझता है उस के लिए हराम है।
  hot-hot: Yahamô haviŋ Anyô Bêŋ Yisu ba yahayala lôk yahêvhaviŋ nena nôm takatu ba
