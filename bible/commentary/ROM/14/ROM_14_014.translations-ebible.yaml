    xjal, exla nya wentz tu'n tkub' tb'inchin.
  ndj-ndj: Kuva pamu na Bambu Yesu, ndiva na chiganu kucha kwahela chindu chiveli
    mwiku kulya, lakini mundu payihola kucha chindu chiwutunga mwiku kulya, topi,
    kwa mweni chikuva nakaka mwiku.
  mbj-NT: 'Jesus, Tak''ëp Hyb N''aa Jawyk Do hã ỹ h''yy kata däk do hyb n''aa, baad
    ub hëp ỹỹ gó ỹ bahapäh hahỹỹh: Ji awa do mahang, ji awëh do mahang, dooh ti hanäng
