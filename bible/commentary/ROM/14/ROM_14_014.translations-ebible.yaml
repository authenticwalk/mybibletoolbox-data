    mẽ amã tanhmã mẽ panhõ jarẽnh to nẽ ãm hãmri harẽ. Nà mẽ paxàpkur xàja ãm pixi
    nẽ omnu hkêt. Piitã mex o mex. Nom koja mẽhõ tee ri mẽmo mẽ apkur xà hõ pumu nẽ
    hamaxpẽr o: —Nà kot paj ja hkur kêt nẽ. Kot paj apu kuku nẽ ho amnhĩ tomnuj nẽ.
    Anẽ. Hãmri nẽ hkur kêt nẽ. Tã kwãr mãmrĩ ã hamaxpẽr anẽ nẽ hkur kêt nẽ. Nom na
    ãm amnhĩ krã hkôt Tĩrtũm kêp ja omnuj ã hkamnhĩx. Kêp omnuj kêt. Ra kot mẽmo mẽ
    paxàpkur xà piitã mex ã harẽnh.'
  ctp-NT: Wa ykwiꞌ Krixtu loꞌoǔn, wa jlyo tiǎnꞌ chaꞌ ja ska nan kuxi nda Ndiose chaꞌ
