    tot-owa para an hiya.
  tam-2017: எந்தப்பொருளும் தன்னில்தானே தீட்டானவைகள் இல்லை என்று கர்த்தராகிய இயேசுவிற்குள்
    அறிந்து நிச்சயித்திருக்கிறேன்; ஒரு பொருளைத் தீட்டானது என்று நினைக்கிறவன் எவனோ
