  agt-agt: Te ya kuman na nepasikkal ni Afu Hesus teyak a amuk ta awan ta mehangat
    na kanan, ammi am pahig na tolay ta itta ya mehangat a mehangat mantu la tentu.
  lug-lug: Mmanyi era nkakasiza ddala mu Mukama waffe Yesu, nga tewali kya muzizo
