  kmh-kmh: Jiysis ker mindpiyn rek, yand niŋrep gipiyn; tap bul gep gunap ma mindip.
    Biynimb gunap gos kiyk key niŋiy, tap bul gipay.
  ukr-ONPU: Я знаю й повністю переконаний у Господі Ісусі, що нічого не є нечистим
    саме по собі. Але якщо хтось вважає щось нечистим, то для того це нечисте.
  emi-emi: Vau ngepona ateva Iesu ghe gheleila nannaaghi ghe soallaala me ghe masalikaala,
    me aghe kila amasinala va karika poi teva voto kulukulutana ta matana God. Me
    arova taumattu ngateva eaiesoaa va ia o voto ateva karika raarangisana ia, ia
    o voto ateva karika raarangisana ia nonga etana.
  zpv-NT: Naꞌh naꞌnnahn rahcabwaꞌn garaatiiꞌ naa bwen laasii Jesucristu Daada xteenn
    nuꞌh baluuꞌyi naꞌh ziꞌchi, per sidela chyulla tuhbi bwiinn ruhnn lligaaba tuhbi
    cohsa naa cohsa dxaaba, pwihsi naa dxaaban para laꞌh ba,
  gux-gux: N bani ki daani cain O Diedo JESU nni ke liba kuli ki joagini li yuli po.
    Ama o nilo ya nua ke bonla joagini, li joagini laa nilo yaa po.
  kos-kos: Kupasr luk nu sin Leum Jesus oru nga etu na pwaye lah wangin mwe mongo
    ma sufal in mongo. A mwet se fin lulalfongi mu oasr mwe mongo tia fal in mongo,
    na mwe mongo sac ac koluk nu sel.
  ibo-ibo: Dịka onye nọ nʼime Onyenwe anyị Jisọs, o doro m anya nke ọma na o nweghị
    ihe ọbụla na-adịghị ọcha na nke onwe ya. Ma ọ bụrụ na onye ọbụla na-ahụta ihe
    ọbụla dịka ihe na-adịghị ọcha, nye onye dị otu a, ihe ahụ adịghị ọcha.
  yml-yml: Yau a miaveꞌitubama ꞌaku Toveimea Iesu taiadi bega a ꞌasetai mogitana kebu
    tamu ꞌaniꞌani ꞌalo ꞌaisaya ꞌwaidiega sakona i na souyeni. ꞌAiꞌedi tamu aitoi tamu
    ꞌaisaya ꞌalo ꞌaniꞌani faifaina i na vo, ꞌAiꞌedi a na ꞌania a na sakona Yaubada
    mataneye,” taunina ꞌaiseotogina faifaina i na talabodeni kebu ꞌana fata i na ꞌania.
  ory-ory: ମୁଁ ଜାଣେ ଓ ପ୍ରଭୁ ଯୀଶୁଙ୍କଠାରେ ନିଶ୍ଚୟ ଜ୍ଞାନ କରେ ଯେ, କୌଣସି ବିଷୟ ନିଜେ ଅଶୁଚି
    ନୁହେଁ, କିନ୍ତୁ ଯେଉଁ ଜଣ କୌଣସି ପଦାର୍ଥକୁ ଅଶୁଚି ବୋଲି ଜ୍ଞାନ କରେ, କେବଳ ତାହାରି ପ୍ରତି ତାହା
    ଅଶୁଚି।
  bzj-bzj: Ai bilangz tu di Laad Jeezas, ahn sayka dat, Ai noa dat no food noh deh
    weh noh rait fi eet. Bot if sohnbadi bileev dat ih noh rait fi eet sohnting, den
    ih noh rait fi da persn fi eet it.
  chk-chk: Pokiten ai nonom lon ach Samol Jesus üa wesewesen lükü pwe esap wor och
    mongö mi pin ngeniei. Nge are eman aramas a lükü pwe ekoch mongö ra pin ngeni,
    mürin ewe mongö a pin ngeni.
  ssd-ssd: Ye Suŋgo Yesus ndoŋ ukendiket ta nyamagaŋ ndem ŋakmba nyam tuku tukul kuga.
    Ye wam ta kila minet ta ande nu agaŋ ande nyam tuku tukul ŋak ŋga iduste ta nu
    tuku wamdus sinamŋge tukul taŋaŋ mayok kinit.
  acr-TNT: 'Puwi ri yaꞌtalic re catijic, riꞌin lic wetaꞌam ruma ri Kanimajawal Jesús
    y lic nujiquibam cꞌu uwach waꞌ: Ronoje utz y na chꞌul taj chwach ri Dios. Noꞌj
    we cꞌo junok cuchꞌobo cꞌo ri catijic “chꞌul”, riꞌ xew chwach rire chꞌul wi.'
  rop-rop: Wal yumob irrim mi na. Aibin joinap garram Jisas Krais det Bos blanga wi,
    en ai sabi brabliwei nomo eni daga nogudwan. Bat ai sabi wen enibodi reken det
    daga im nogudwan, im kaan dagat det daga, dumaji langa im det daga im nogudwan.
  mee-mee: Iau ka laumatana masi ba ka la roleng paka miau mannangana ngallo nge Iesus
