  kan-OKCV: ಯಾವುದೇ ಪದಾರ್ಥವು ತನ್ನಷ್ಟಕ್ಕೆ ಅಶುದ್ಧವಲ್ಲ ಎಂದು ನಾನು ಕರ್ತ ಆಗಿರುವ ಯೇಸುವಿನಲ್ಲಿ
    ನಿಶ್ಚಯವಾಗಿ ಬಲ್ಲೆನು. ಆದರೆ ಯಾರಾದರೂ ಅಶುದ್ಧವೆಂದು ಪರಿಗಣಿಸಿದರೆ ಅದು ಅವರಿಗೆ ಅಶುದ್ಧವಾಗಿರುವುದು.
  bbb-bbb: Ro naeje fune E Ireobo Jesure samadukua nijasiema ijadufuo na vierafe ire
