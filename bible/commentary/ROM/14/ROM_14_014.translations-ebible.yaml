    uyeyeti ico cakulya ngacimwipisha, kuli uyo nendi ngacimwipisha nditu.
  sll-sll: Na homena para weni pi tege ega yal Yisas ol kwari pai e na tongwo i pir
    tere nere moliwa. Moliba, yal ta na homena i mai teiwa dinangwo i, yal i nin nomani
    si pungwo meri dinamua.
  yaq-NT: Ju'uneane, bwa'awamta, oo jita juni'i, ka tu'isi yee a' tawaanee'uta, kaita
