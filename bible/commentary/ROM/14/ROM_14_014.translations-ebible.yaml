  mdy-ETH: ጎዳ ዬሱስ ኪሪስቶሴ ዓሲ ታ ማዔ ጎይፆና ሙኡዚዳ ሙይንታኒ ኮይሱዋ ሙኡዚ ባኣሢ ታ ዔሬኔ፤ ጋዓንቴ ፔቴ ዓሲ ፔቴ
