  pan-pan: ਮੈਂ ਜਾਣਦਾ ਹਾਂ ਅਤੇ ਪ੍ਰਭੂ ਯਿਸੂ ਤੋਂ ਮੈਨੂੰ ਵਿਸ਼ਵਾਸ ਹੋਈ ਹੈ, ਕਿ ਕੋਈ ਚੀਜ਼ ਆਪਣੇ
