    ngaroma agau nga lonapatokona ngallo nge i roma, otte ke parototokala ta i kaninge,
    na ollaeala ale nge lele ma oru e parototokala te i.
  dif-dif: Ngani milkila ja morlalu ngundrai Kapara Jesungu, panila munta murumuru
    nganai; windri nunkangu, nulu nina murumuru ngundrai, nunkangu murumuru nganai.
  gam-gam: Na Iwa Kerman Jisas wombaye moro pille na kandja embe djindo, wal porapora
    nonmon ge, God nale al wambo naparo we dje na kaima pro. Ba una wal ta kane mapill
    ye nanane ge, yenekne boll mapill yene.
  nou-nou: Edo na Paul awa Bada Iesu ga da da ari atima ena awasedo na wo indadena
    awa awara awa gido ena. Awarate embo da amemi wo indari awa awara ae kotadira
    awa embo awa wo indadira awa awara ae adira.
  mqb-NT: Bina manay mə japay aya tə Bahay a mənuko Yesu, aday na san zle lele, awan
    inde ma ga mənjaɗak a ta nga anahan a nà, ibay. Əna ɗowan a kə̀ bayakak awan
    a inde nə tə mənjaɗak a kəma, â sa pa bay, anga pə winen nà, a ga mənjaɗak acəkan.
  ape-B: Yek douk yenek pas Diginali Jisas. Namudak ali yanubu yadukemen kalbu enyudak
    balan. Balan enyudak. God wo nutik enech chachah uli echudak ali nuhwalech yowechi
    e, wak. Elpen nyutik enech echudak ali ulkum mulu nyukli echech douk yowech umu,
    orait echech douk achanubu yowech. Namudak ali enyen yet kobi nyichah, wak.
  grc-F35: Οἶδα καὶ πέπεισμαι ἐν Κυρίῳ Ἰησοῦ ὅτι οὐδὲν κοινὸν δι᾿ αὐτοῦ (εἰ μὴ τῷ
    λογιζομένῳ τι κοινὸν εἶναι, ἐκείνῳ κοινόν),
  cav-NT: 'Cuejaya micuana riyaque Ecuana Cuatsashaqui Jesúsra ique cuejahuaque. Adebayadya
    tuque era Yusu ecuana cahuaitishayaque ama erami ai cueya cueya cuana tyata bahue
    juhuaque aratsu. Peya cuana Jesús queja ecatyati cuanaja ni inime juya: “Araya
    ni ecuana erami Yusu cahuaitisha ishuque”, jutaquiju tuna paara amadya. Tunara
    ni araya tunara arataquima adebayaque, jutaquiju tunajatu aya amadya tuyuque,
    tunara arataquima bayaque araya tibu.'
  kgp-NT: 'Tag ki kanhró inh nĩ, ha mẽ: “vẽjẽn pi(jé) ẽg kavénh tĩ''.” Jesus tỹ tón
    hã vẽ. Nén ũ tũ vẽ, vẽjẽn ti, ẽg tỹ ko jafã tãvĩ vẽ. Hã ra ũ tóg nén ũ nĩ to:
    “vẽnh kãggrá mỹ ag tóg pũn ja nĩ, vẽnh mẽg ẽn nĩ ti, hã kỹ sóg ko kỹ Topẽ vĩ mranh
    tĩ,” he tĩ. Ũ tỹ tag tó mũ jykre kavénh ti tĩ, ti tỹ ge ra kon kỹ.'
  bvd-bvd: Nunufana tiidooa lae kolu 'ana sa Disas na Aofia, nau ku saitoma diana
    ai na fange gwana taifilia nia 'afitai ka faasuaa na wane 'i naofana God. Sui
    ta, lea ta wane 'e suana tasi fanga ma ka saea nia 'e sua, nia ka too 'ana faasia
    'ani lana, suli lea nia 'ani gwana, nia 'e garo naa.
  ukr-1871: Знаю я і впевнивсь у Христї Ісусї, що нїщо нескверне само собою; тільки,
    хто думає, що воно скверне, тому й скверне.
  apz-apz: Nje Hwe Engo Jisas kako ngkimo entɨhwamaso soꞌno ngko huno ntoꞌno ole niyohoho.
    Yoꞌmayo Anɨtu nakuneꞌno nonyo wosopayo hoꞌnahumentisoso fehohnjo wonyoꞌnjo hoꞌnahumentisoꞌmaho.
    Oꞌo, wopɨngoꞌnohinifoho. I osoꞌno hwe fihwo kako huno ole syofɨsyalofoho. Ngko
    olo hiloso nɨmeso nje honɨngkanoso wonyo umoꞌnɨmontonoho. Kako huno ose syafɨsyososo
    u kako nosoꞌmanji kakoe honɨngkano hiso nɨhuꞌno wonyo umoꞌnɨmtonoho.
  yon-yon: Ne kuu Yariman Yesu yaambed kaadkere inamen ongme kangdommo awinaan kuu
    kei. Animan korem ani kuu yimin, animan maa kuu Godiib yaa wini ye kiwaan kebeni
    yemanban. Kumban kanembed kuu animanban Godiib yaa wini ye kiwaan kebeni yeman
    andoka, korondibko yembedmo kwane kamok, amborom kuu ye yaa kuu amob kowe.
  poi-NT: Ɨch aŋwɨ̱jo̱doŋ iga wɨ̱tam it́u̱mpɨy jém wíccuy porque aŋquejayñe así jém
    tánO̱mi Jesucristo. Pero jém ijɨ̱spáppɨc iga táŋcaɨ́y siiga icútpa algun wíccuy,
    jesɨc jém pɨ̱xiñ táŋcaɨ́ypa siiga icútpa.
  wuv-wuv: Yau hemea na oafipui a'a mei Fasu Jesus ma naminapa'aa aidama'a ba lomi
    hepalo du'ua na hafelo anaia. Ma'uaa, nabaa hemea na nara ba hepalo manumanu na
    hafelo, te, a'ana na hafelo.
  quf-NT: Nuqa Pablumi, Amitunchik Jesucristupi allita kriyiq kar, yaĉhani tukuy mikuykunata
    mikurqami mana uchakuyanchikchu nir. Piru wakin kriyiq masinchikkunaqa mana chaynutachu
    yarpunllapa. Ashwanmi chaynu mikurqashi, uchakuyanchik ninllapa. Chaynuta yarpuchitinqami,
    paykunalapaq mana allinchu kanqa.
  yuw-yuw: Oro Moröma noni Yesu yu kombic kombic namuna nocho boinno sinom kombihat,
    nacno ambarac idangma woi Kopotorocho yangmin betni maeng. Muno non ogep ambarac
    naantamon mahong amna au yu inoin irodin kombiunai ‘noc nacno wo angit manait,’
    ihoroc kombinggai wömai nacno wo inoin kombic kombicdec betni idina naicha.
  hus-NT-1971: Nana’ tim belom c’al an Ajatic Jesús u lej tso’obits abal yab hua’ats
    jant’o tam c’apnel axi yab alhua’ ca c’apat, bel max jita’ quin tsalpay abal hua’ats
    i c’apnel yab alhua’ ca c’apat, tam in tomnal yab quin c’apu.
  med-med: Na Nuim Jisas ei kʉn, numan tenda purum uⱡ ei ndi, rʉng ti, Got nga kuimp
    keta ila kit muⱡi nambrʉm nʉmp pʉt. Wote wamp ti ndi, rʉng ti kit nimba mondpa
    pʉtʉm ndam, wamp ei nga numan ila mendpʉⱡ, rʉng ei kit morum.
  bch-bch: Gau nalup toman ngan Maron Iesus ta naoatai kemi mambe annga eta paeamao
    Deo imatai mao. Be oangga eaba eta ikeo ga annga ede eine paeamao Deo imatai,
    ngan eaba toa oa imata, annga toa oa paeamao.
  cco-NT: Jo̱guɨ jnea˜, laꞌeáangˊ e lɨ́ɨnˊn jaangˋ dseaˋ i̱ jmóoˋo lají̱i̱ꞌ˜ e iing˜
    Fíiˋnaaꞌ Dseaˋ Jmáangˉ, jo̱baꞌ eáamˊ nɨta˜ dsiiˉ e lajalébꞌˋ e quieeˇnaaꞌ e seaˋ
    fɨˊ jmɨgüíˋ la jmangꞌˉ e guiʉ́bˉ lɨ́ɨˊ. Jo̱ dsʉꞌ seemˋ dseaˋ i̱ ɨˊ dsíiˊ e seabˋ
    e jaˋ dseengˋ, jo̱baꞌ lajo̱b lɨ́ɨˊ dsʉꞌ lají̱i̱ꞌ˜ quiáꞌˉ i̱ dseaˋ íbˋ.
  deu-1951: Ich weiß und bin in dem Herrn Jesus davon überzeugt, daß nichts an sich
