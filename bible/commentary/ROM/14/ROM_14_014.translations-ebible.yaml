    ama han orhe boknong ohwi awam han hat patmur.
  bvr-bvr: Minypa ngaypa rrapa Bunggawa Jesus gu-ngardapa nyirri-negiyana, ngaypa
    ngu-borrwurra rrapa marn․gi gala gun-nga nipa ngardapa niya gun-nerra, wurra jarra
    nipa gun-nerra gu-nirra nula ana-nga an-gata gu-borrwuja jimarna gun-nerra.
  zad-NT: Daa bzajnii X̱ancho Jesúza' nad', ṉezid' aga bi yeḻ' wao de dii chx̱iṉj
    chḻenan cho', ḻete shi to beṉ' chakile' de yeḻ' wao dii chx̱iṉj chḻenan yic̱hjlall'do'ena',
    bi nakan wen gawe'n shi ṉaa.
  kmg-kmg: 'No Wofuŋ Jesuhec juekopaczi šiŋuc mana sanaŋkekopac: Nânâ i me i nâhuc
    wâwânâŋhec eene mi fokac. Á moc e, wiac kosa nârâ wâwânâŋhec ezo, iŋuc muhuc sifu
    nâocmu, e ine jâmbomac wâwânâŋhec eocmu.'
  aso-aso: 'Naza Guvetesi ve Izesuda giꞌmize nouvonako neꞌmo nene tiꞌ lo gele eleꞌvoleꞌ
    gehepeve o nouve: Nosoꞌ niteꞌ leliꞌ lute do goloso o-ledaaꞌ emeni damenisi minineꞌ
    nosoꞌ niteꞌ ma nomive. Ne neiha eveneꞌ malite initeꞌ mamuꞌ nene lute do goloso
    ogaꞌ initeꞌ ve li gililizaniꞌ nene aꞌmine initeꞌ neve nene engiꞌ luꞌine do goloso
    ogaꞌ initeꞌ loloꞌ oloseive.'
  uli-uli: Irel yai dabey Samol Jesus mele isa gola hamayiloh le tor sew formel le
    ye tayikof wollifadol; iwe ngo hare semal ye chepar le sew formel ila ye tayikof,
    ila ngo iy mele ye tayikof molwe mo irel.
  nin-NT: Iga Atiko Yesu imungga yi i du ingga i hi zizi mi di ila inuma i si si na
    ankizhi hen. Unushirr nggo a ti kpanye ni isisurr ima di ila inuma i si na ankizhi,
    ila yi i ta kaki ku na ankizhi meme yo.
  acu-NT: 'Ii Apuri Jesús wína nekamtikruau asamtai, Yus najanamuka paseeka atsawai
    tusan nekajai. Antsu aints: Nu yutan yuwinauka tunau turinawai, tu nintimias pujayat,
    nu yutancha yuwakka nekas tunau nintimias yuwawai.'
  cak-WNT: Y ruma riyin nuniman ri Ajaf Jesús y cukul nuc'u'x riq'ui, rumari' wetaman
    chi majun ri xajan chi nitij. Yac'a wi chuwech jun kach'alal c'o ri cosas ri xajan
    chi yetij, ri' xaxu (xaxe wi) c'a chuwech riya' ri'.
  ebk-ebk: Kiapú as nan nakius-usaak kan Apo Jesus, ammok ay maid makan as paniyiw
    as nan mangiilan Apo Dios. Ngem mu afurotun nan usa ay taku ay paniyiw chi, munfialin
    as paniyiw para kan hiya.
  spa-PDDPT: Sé y me convencí en el Señor Jesús de que nada es impuro. Pero es impuro
    para el que lo considera impuro.
  ruf-ruf: Nene yanili mghati mwa Imtwatsa Yesu, nomanya ghendo kuduhu ichijo chochose
    ichihile chenyegho. Lekeni imunu ang'ona ichijo chimwenga chiha, acho chiha kuna
    yeye.
  gun-gun: 'Xee ma Senhor Jesus gui aikuaa porã: Mba''eve jipoi ha''e nunga ae nhanemboeko
    ky''a va''erã. Ha''e rami avi mba''emo pe amongue “Xemboeko ky''aarã” he''i ramo
    ha''e kuery pe ma imboeko ky''aarã ae oĩ.'
  agu-BL: Elnak intxum tetz yi qui'c jun e'chk takle'n xan. Nin bintzi nin yi xtxolbila'tz,
    na chusij chint tan Kajcaw. Poro ko at jun kajwutz yi le wutz tetz tajtza'kl sjalok
    til yi nink sban jun takle'n, sjalok tzun tiltz te'j kol sban.
  isn-isn: Ningile hangi nagomba kung'wa Tata u Yesu. Kina kutile ikintu nikibi ikenso,
    ingi kung'wa uyu nusigile kina kihi kibi, kunsoko kitalakwe kibi.
  eng-PEV: I know for sure that our leader, Jesus, said that it’s all right to eat
    any sort of food. But somebody might believe that it is wrong to eat some sort
    of food. Then it is wrong for that person to eat it, but not for anybody else.
  ilo-ULB: Ammok ken nauyotanak kenni Apo Jesus, nga awan ti narugit a bukbukodna.
    Kenkuana laeng a mangibilbilang a saan a nadalus ti aniaman a banag, saan a nadalus
    daytoy kenkuana.
  pir-NT: 'Yʉhʉ Jesucristo yaquiro ijiaja. Sa yegʉ ahri yʉhʉ niatire quehnoano masiaja
    yʉhʉ: Yʉhʉ pehe ijipihtiye ihyayere yʉhʉ ihyagʉ̃ yʉhʉ ihyari buhiri, buhiri mariedare.
    Apequiro pehe “Ahri ihyayere ihyagʉ ñano yei niaja”, ni tʉhoturiquiro pehe ihyaro,
    potota buhiri tiriquiro ijire.'
  anv-NT: Me, ndɛre muú ayi nchomé mmyɛ ne Ata Jisɔs, nkaá nnó yɛ́ menyɛɛ́ fɔ́
    ayi alu, ála apɔ́ fɔ́ pópó apɔ́. Yɛ́mbɔ muú ákamege nnó gefɔge menyɛɛ́ ayifɔ
    apɔ́ fɔ́ pópó, ɛbyɛnnó apɔ́ fɔ́ pópó né ɛta wuú.
  sab-NT: Cha che Chugagwalla Jesu gaba ulia, chage mo tale suge trate trate bligda
    ulita no cha alin gutadale, chage suge ni bligda gdaite me no cha alin gute Chube
    gwa giti. Agwa daba gweale Chubenuge suge mo tale bligda gweale me no ama alin
    gutadale, suge amage ene agwa ama bligda e gute ama kle age me no Chube dollale,
    ulia daba e alin e me no gutadale.
  tmd-tmd: Nöbö Dib Jisas nöbö nuŋwa mɨdɨl aku, rɨb na aku yöx nugw ri abla, ap mödɨb
    bli mɨdöl. Nöbö mö bli rɨb ñɨŋa keir yöx nugwön, ap mödömɨdöia. Makwam nɨ ap aku
    nɨmɨmön, God nugwaŋ wä renɨŋö, rɨ rɨbyöx nugw nöbö aku, ap aku nɨmen. Ap aku nuŋ
    mödɨb ap.
  acr-NNT: 'Puwi ri yaꞌtalik re katijik, riꞌin lik wetaꞌam ruma ri Qanimajawal Jesús
    y lik nujikibꞌam kꞌu uwach waꞌ: Ronoje utz y na chꞌul taj chwach ri Dios. Noꞌj
    we kꞌo junoq kuchꞌobꞌo kꞌo ri katijik “chꞌul”, riꞌ xew chwach rire chꞌul wi.'
  kpg-kpg: Dogu buni anga gi tadau Dagi go Jesus Christ, le e hai au gi iloo bolo
    nia meegai e gulugulua ai, gei maa iai tangada i golo e hai bolo nia meegai aanei
    e gulugulua, nia meegai aanei le e gulugulua hua ang gi tangada deelaa.
  taj-taj: प्रभु येशूदा विश्‍वास लबासे लमा चु ताम ङादा था मुला, खजिबै चबा स्‍हे ह्राङनोन
    चीबु आत। तर खालै म्‍हिसे खजिबै चबा स्‍हे चीबु हिन्‍ना भिसी म्‍हन्‍जी भिसम थेला
    लागिरी थे चबा स्‍हे चीबुन तला।
  avt-avt: Hi hises hɨm me Mɨtɨk Iuwe Jisas, te hi hertei menmen yapɨrwe hɨram yaaim.
    Mɨtɨk hak han kitet menmen hɨram enum te hɨrak ap kakisesim o kakɨm au emɨt.
  cbk-cbk: Sabe yo el cosa amo, cay unido ya yo con el Señor Jesucristo y ya dale
    le mira conmigo que nuay comida prohibido para conmigo, pero si uno ta cree que
    tal comida prohibido na vista de Dios, entonces hende bueno si ay come le ese.
  uig-ARA: رەببىمىز ئەيسادا بولغانلىقىمدىن شۇنىڭغا قەتئىي ئىشەندۈرۈلۈپ بىلىمەنكى،
    ھەرقانداق نەرسە ئۆزلىكىدىن ھارام ئەمەستۇر؛ لېكىن بىر نەرسىنى ھارام دەپ قارىغان
    كىشى ئۈچۈن، ئۇ ئۇنىڭغا ھارامدۇر.
  tuf-tuf: Cara Jesucristo chihtá cuitar aját ítitan, icuran coh cohc bíntara ey bachuti
    cóhtaro. Cuat bíyinatan cohjor bin sihw̃a rabar cohcayat, éyinat Sir tayar yajcaro.
  abx-abx: Kon ay i kasarig-na si isip-ko si dati na pag'adda-ko si Paragdalom Jesus,
    iya may liwat i kasarig-na si pagtutu'u-ko nga gana' gayod karakanon nga ma'in
    limpyado tungod hamok si klasi-na si karakanon. Pero kon i pag'abat-na si addangan
    nga yaynan karakanon ma'in limpyado, kon sugad, marigsok nan para si iya.
  mco-NT: Nnejhuɨɨybɨch tɨydudägy co ajt nHuindzɨn Jesucristo ytɨy'ajt xyajnejhuɨɨyɨm
    co jëbɨ njɨɨcxɨm huen tɨm huɨdi jɨcxy tɨm huɨdi pɨcy. Je jɨcxy je pɨcy ca' ma
    ycobocy. Per pen tüg mɨgüg yhuinma'ñ pɨdacp co Dios ca' jäygɨdägy co yɨ' yjɨcxpy
    nijëjɨty jɨcxy pɨcy, pues ca' yhuaadɨty co yɨ jadu'mbɨ jäy jɨcxy huɨdi yɨ' ytijpy
    co ca' huaad njɨcxɨm.
  cpb-NT: Niyotzi, te rithañaawo Awinkatharite Jesús owayetyaawo oitarika. Iro kantzimaitacha,
    tzimatsirika kenkithashirewaitachane impinkero owanawontsi, impinkawaiteroota
    irirori.
  aon-aon: Eik douk yatukur Debeini Jisas. Namudok aria yadukemen wosik abom enyudok
    baraen. Baraen enyudok. Iruhin mare nutik enesh shashoh iri eshudok aria nuhwaresh
    yoweishi uwe, uwok. Aria arpen nyutik enesh eshudok aria urkum murum nyukri eshesh
    douk yowesh um, aria eshesh douk yowesh abom um enyudok arpen. Namudok aria enyen
    kanak mare nyishoh uwe, uwok.
  hus-NT-2005: Nanáꞌ u choꞌób alwaꞌ tin bij an Ajátikláb Jesús, ke yab waꞌach ni jun
    xataꞌ atʼax. Xitaꞌ xin chalpayal ke atʼax jun xataꞌ, atʼax abal jajáꞌ.
  mig-NT: A jiní‑ri̱, te kándíja‑ri̱ sá'a máá Jíto'o̱‑yo̱ Jesús, ja̱ tú ni ɨɨn ndatíñu
    kúchá'án máá já máá. Nú ɨɨn cha̱a jáni ini̱‑de ja̱ káchá'án ɨ́ɨn ndatíñu, te sɨkɨ̱
    máá‑de káchá'án.
  bps-bps: Du masasatu agu di Amuito Dyisas, gadègu landè knaan fnang Dwata. Kabay
    ku nun demeito na fandaman nun satu knaan fnang Dwata, fye ku laan knaan dun,
    du ku knaanan gamsalà kenen.
  mbs-mbs: Tandà te pegsebad ko ki Jesus, ontò a den netaga-taga te wedad palos kànen
    ininang te Timanem eked kepakay kànen. Meneng aw meg-aneng-aneng se otaw te doen
    kànen ininang te Timanem eked kepakay kànen, eked kepakay aw kànen din iyan.
  tof-tof: Zitülkus ka Lod Yesuka dabyórrünla, ka amkoman karrkukusi angundóla wagó,
    darrü alo kla babula tómanpükü Godón ilküpdü. A nadü oloma gyagüpi tótókda wagó,
    darrü alo kla tómanpüküma, da módóga, ene kla ta tómanpüküma oyaka.
  cme-NT: Itieŋo‑i Yesu ciɛ mɛi suɔ, aa tiraa tir suɔ wuɔ kuuwuoŋgu saa nyaa nɛliɛŋo.
    Ŋga umaŋ duɔ tuɔ jɔguɔŋ wuɔ kuuwuoŋ daaku nyaa-yo, ŋ bi da ku nyaa-yo.
  sus-sus: N to danxaniyaxi Marigi Isa ma, n a kolon, n man laxi a ra, a donse yo
    mu na naxan findixi donse sɛniyɛntare ra. Kɔnɔ xa i xaxili bara siikɛ donse nde
    xa sɛniyɛntareɲa ma, na bara findi i bɛ se sɛniyɛntare ra.
  pon-2006: Ei miniminiong atail Kaun Sises kin kahrehiong ie I en ese me sohte mwahn
    mehkot mie me samin; ahpw ma mehmen kin lemeleme me mehkot me samin, eri, mehkoto
    saminlahr reh.
  dad-dad: Odug Jesus kisi fokõ fel kana di, aya momoi bagai kisi afef, are saaf,
    Negur mala bun amuyẽ ado taka to ibodok. Anĩ ere, taka ĩ saaf taka amuyẽ ado youf
    are, ĩ yogo bun saaf anĩ amuyẽ ado.
  zab-NT: Nare zec xpɨny Crist ni naa, nanldípaca dec xíteete duldti ná iquiiny bniety
    nitisy guedguaald. Per par ni rlilo dec nuu ni ná duld iquiiny bniety ax par laabɨy
    nuu ni quɨt náti güen iquiinbɨ, te pur belati iquiinbɨni rziienbɨ dec cayunbɨ
    duld.
  jae-jae: Apômtau Jesu gêbiŋ aê tôŋ, tec galic ma kajala kêtu tôŋ gebe gêŋ tonaŋ
    ŋai samob ŋateŋ tau sec atom. Ma ŋac teŋ embe taê ênam gêŋ teŋ gebe sec, oc êtu
    sec êndêŋ eŋ.
  ksd-ksd: Iau nunure, ma i tar ot muka ra nuknukigu tai ra Luluai Iesu, ba pa ta
    magit i dur ure mule; ma pire nina ba i nuk ot pa ia ba ta magit i dur, pire nam
    i dur muka.
  msm-NT: Tongod to pagkabogkot ku duon ki Jesus no Ginuu, ogkasiguru ku yagboy no
    wada pagkoon no ig-ojow to Diyus. Di ko mey otow no oghona-hona no meyduon ig-ojow
    no pagkoon, na, kona no madojow ko koonon din sikan.
  myk-myk: Nɛ li cɛ, na dà bɛ li na wù Kafɔɔ Yesu baraga ni jo ɲɔyaliye bɛɛri yi ɲɛ
    fɛɛfɛɛ. Ga sipya wa bu ka wii na kee kʼa nɔhɔ, kee shiin kʼa nɔhɔ weefɔɔ mu.
  sbe-sbe: Guiyau Yesu debanaena ede kabina ya katakalili kai maudoidi udiyedi meta
    nige hesau ye biki. Iyamo, ena tamowai hesau ye hedede ede kai hesau nige ye aꞌa,
    meta tamowaina ne kalinawai kai ne ye biki.
  mcr-mcr: Nyi Naqä Jisasi Iqutä ämuäŋnämitaŋi, nyaqä kŋuä indqäŋqe ätnäŋä iqi eä,
    näqŋqä äŋguä tii ämeqä. Ymisaŋi, kiqä-kiuä kiyä itmäkŋqe, aaŋqeqä. Iiŋä etaŋgqä-qe,
    ämaqä hŋqu, nätmatqä hŋquenyqä, ‘kiyä mätqeqä’ kŋuä vqaŋgutqe, iquenyqe, ii pmua
    imäknä.
  cux-NT: Maaⁿ ní chi 'úú ni yeⁿ'é Jesucristo 'úú, deenú chi cuaacu chi nguɛ́ɛ́ vɛ́ɛ́
    mar 'áámá dendu'ū chi nguɛ́ɛ́ n'daacā yeⁿ'ē maāáⁿ. Ní nduuti chi 'iiⁿ'yāⁿ nadacádíínuuⁿ
    yā chi 'áámá dendu'ū nguɛ́ɛ́ n'daacā, tuu'mi ní chuū ní cáávā 'iiⁿ'yāⁿ miiⁿ cuaacu
    chi nguɛ́ɛ́ n'daacā.
  tur-YTC: Efendi Yeşua’da biliyorum ve eminim ki, hiçbir şey kendiliğinden kirli
    değildir. Ama bir şeyi kirli sayan için o şey kirlidir.
  san-ITR: kimapi vastu svabhAvato nAshuchi bhavatItyahaM jAne tathA prabhunA yIshukhrIShTenApi
    nishchitaM jAne, kintu yo jano yad dravyam apavitraM jAnIte tasya kR^ite tad apavitram
    Aste|
  bel-N: Я ведаю і перакананы ў Госпадзе Ісусе, што няма нічога нячыстага праз сябе;
    толькі таму, хто лічыць нешта нячыстым, гэта нячыстае.
  sch-sch: Athei mamangin chu ânthiengloi neinun ite ommak ti Pumapa Jisua leh kin
    inzomna hin ki riet minthâr ani. Nikhomsenla, neinun senkhat chu ânthiengloi
    iempu rangin chu ânthiengloi ani.
  mic-MIQNT: Gjitm geitu ni'n aq Gjisaqamaw Se'suguli apoqonmuit ula 'gji'tun. Gjinisgam
    gisite'tg 'ms't mijipjewei gis malqotmn. Teliaq na gis malqotmoq ta'n pas'g mijipjewei.
    Pa na mimajuinu tl'ta'sij nat goqwei mo teltenug malqotmn, ugjit negm, mo teltenug.
  huu-NT: 'Caɨ Nama Jesúmo cue duilla jira, naga rɨga radɨ cuemona mare. Iena raise
    uiñotɨcue. Iena cue rɨia, jeacɨnona fɨnoñedɨcue. Iena uiñotɨcue; iadedɨ jɨaɨmɨe
    comecɨna facade: “Biena cue rɨia, jeacɨnona jai fɨnodɨcue”. Naimɨe comecɨna iese
    facajamona, iena naimɨe rɨia, naimɨemona jeacɨnona jai fɨnode.'
  jiv-NT: 'Jesukrístu jintintiamu asan ju̱na nékajai: Yus najanamuka péṉkerchaka
    atsawai. Ashí túramniaitjai. Túrasha shuar chichaak “Nu túrushtainti” táyat nuna
    túrakka niiji̱a̱i̱ tunaiti.'
  otm-NT: Dí pącä nangue ran 'yomfɛ̨ni bi 'dac ma Hmuhʉ ra Jesús, gue hin'yʉ 'bɛ'a
    da ts'i ngue hingui ho. Pɛ nu'bʉ mbɛ̨nsɛ n'da hingui ho da ts'i, ra ts'oqui a
    'bʉ da zi 'bʉ.
  dah-dah: Nebe Doyaŋ Al Kuruŋ Yesuya har geb, dufaynerbe det kuruŋ gayenbe tumŋaŋ
    Al Kuruŋ diliŋde tikiŋ miŋmoŋ yeŋ nurde hime. Goyenpoga al kura beleŋ det kurabe
    Al Kuruŋ diliŋde tikiŋ miŋyaŋ yeŋ nurde haŋ kenem yeŋ hitte po ga det gobe tikiŋ
    miŋyaŋ hiyyeŋ.
  tnk-tnk: Iou iakukurən amasan mə nəveɡɨnien me pam hamasan a tɨ nəniien həpko mhə
    iərmama riti rəmkemɨk ia nəmri Kumwesən. Iesu Iərɨmənu səkɨtaha rasitu ia nirak
    mo iakuvehe mɨni nɨpərhienien ia nəri nəha. Mətə trɨni mɨnuə iərmama riti rerɨn
    rɨrhi mə nari riti rəmkemɨk ia nəmri Kumwesən, nəri nəha rəmkemɨk atukw a tukwe
    in.
  kpr-kpr: 'Bajari Iesu namokena geka evia ijugetiri kasama edo irena: roera eniimi
    jo tofo mandi bebeta ae eraira. Avata ninda dubo jokáda, eminge kotaresa, “Na
    roeraé barena aimi, na bebeta arena,” aminge kotaresa amo, erá beose! Amo nisuka
    ninda ari ekori. Roera amo, ni nisuka darigaresa, o reeta aresa.'
  san-IAS: kimapi vastu svabhāvato nāśuci bhavatītyahaṁ jāne tathā prabhunā yīśukhrīṣṭenāpi
    niścitaṁ jāne, kintu yo jano yad dravyam apavitraṁ jānīte tasya kṛte tad apavitram
    āste|
  nho-nho: Nau e taka ma TeAriki Jesus Christ. Teenaa nau e iloa maa te kau kaikai
    hakkaatoa e taukalleka koi te kkai. Tevana iaa, ki mee se tama e maanatu maa e mee
    ana kaikai e hakallika te kkai, naa kaikai naa e hakallika kiaa ia soko ia.
  gym-NT: 'Akwa ni Dänkien Jesu nämane nüne kä nebtä angwane, kukwe diribare kwe abko
    kukwe era metre gare kuin tie abko krörö: Jändrän jökrä kwetadre abko ñakare jire
    käme Ngöbö ngwärekri, aisete munta jändrän jökrä kwete abko tä töbike era metre
    tuen tie, akwa ni ruäre abko ie jändrän ruäre ñan tuen dbe kwetadre, ye abko ñakare
    dbe niarakrä.'
  azg-NT: Ngꞌe na condui ja cüentaaꞌ ta Jesús, joꞌ na tonnon Tyoꞌtsꞌon manchji ya
    na tsoñꞌen ꞌnan, ya ntcüaꞌ tsꞌanhanꞌ. Majoꞌ nquii tsꞌan na icüjiꞌ juu cüenta na
    tonnon jon na tyiꞌya na ntquii juu cüii nnon ꞌnan, ndoꞌ xe na aa ntquii juuhanꞌ,
    itsitjahin.
  bhd-bhd: अवं ज़ानताईं, ते प्रभु यीशुएरे तरफां मीं पक्कू याकीन भोवं, कि कोई खानेरी
    चीज़ अपने आपे सेइं अशुद्ध नईं, पन ज़ै तैस अशुद्ध समझ़ते, तैसेरेलेइ अशुद्ध आए।
  too-NT: Como quit ictapa'ksī con Cristo, quit xa'nca icca'tzī que ixlīhuāk huan
    līhua't huāk tzey. Lā' a'yuj chuntza' icpuhuan, quit icuan que ā'kalhatin tlahua
    a'ntūn tū' tzey palh hua' catūhuā a'ntū māni' xla' puhuan que tū' tzey na ixlacapūn
    Dios.
  ind-AYT: Aku tahu dan yakin dalam Yesus Tuhan bahwa tidak ada sesuatu pun yang najis
    dari hal itu sendiri. Namun, bagi orang yang menganggap bahwa segala sesuatu adalah
    najis, maka hal itu najis bagi dirinya.
  cjo-NT: 'Riyotaakina Awinkatharite Jesoshi, rootaki niyotantakari okameethataki
    maawaeni rowaetayitarini. Okameethatzi oyaari iwatha. Omaanta riraga iitashitachari:
    “Tee okameethatzi oyaari iwatha”, ari okameethataki eero rowantari rirori; rooma
    tee okameethatzimotziri aririka rowakyaari rirori.'
  nsn-nsn: Inggo u mene sira tar tamateitier tohangana tar Tamata Noman Iesu. Inggo
    u iate tun pare, ahik uadeil me niein re uasa tagigeig tena nibanga God ki ein
    pe tananin. Bo gete me tamata re tagorong man me inete pare, a sa, song ter saono
    tatanon.
  san-DEV: किमपि वस्तु स्वभावतो नाशुचि भवतीत्यहं जाने तथा प्रभुना यीशुख्रीष्टेनापि
    निश्चितं जाने, किन्तु यो जनो यद् द्रव्यम् अपवित्रं जानीते तस्य कृते तद् अपवित्रम्
    आस्ते।
  tna-NT: Ema da Echua Puji Jesucristo sa putsu, bahue ema aimue ai papu ja etse enid'umadhatani
    mahue. Daja biame, quebata tueda ai cuana ja etse enid'umadhatani epibatiani biame,
    ahua yata su, da su tueda enid'umadhatiani. Jucha yatani, tueda ai cuana tuseda
    puji saida mahue putsu.
  lid-lid: Eme ya, jo katiye kamwenen; jo dah badu hawe Laban Jises. Ya jo ndratanan
    handru en, ta nyamon mari kede-eh ndra mwasin le, ya ari ndra-in aliy bwe. Arile,
    i buku none ari ndramak anya iy beleben badeh, mwasin, lakou ta budon tan ai,
    ma mesekei iy baimon nyamon bwe.
  wim-wim: Ngay Jesus.an ngaantam-ngeey-ngeeyang nunanga, yaa, ngay puth meeꞌmiy ngula
    kuchek ngatharamangana, maya minh maꞌmangkamana, an kan-kanam min ngampar mungkanakana,
    way yaꞌa. Puth pam wanch wiyangan nath ngaantam-ngeeyiythan minhan keꞌ ngench
    thayan wun-wun thantana, keꞌ-paal thanan keꞌ mungkiythan, an puth way thant than
    mungkiythanana.
  zga-M: Nilumanyile hanghe undienganiche mwa Yesu Klisiti, ukhuta khisikhuli eikhinu
    iekhivivi, khumwene ikhienu khiela khivivi.
  yom-yom: Kuidi minu, nzebi ayi ndinwilukila ti mu Pfumu Yesu muisi ko kima kisumuka
    mu kiawu veka. Vayi enati mutu mueni kima kisumuka buna kuidi niandi kima beni
    kidi kisumuka.
  san-SIN: කිමපි වස්තු ස්වභාවතෝ නාශුචි භවතීත්‍යහං ජානේ තථා ප්‍රභුනා යීශුඛ්‍රීෂ්ටේනාපි
    නිශ්චිතං ජානේ, කින්තු යෝ ජනෝ යද් ද්‍රව්‍යම් අපවිත්‍රං ජානීතේ තස්‍ය කෘතේ තද් අපවිත්‍රම්
    ආස්තේ|
  yut-yut: Amɨn Tagɨ Yesu da nandak nandakno aban pɨsaŋakwan yaŋsi nandako pɨsosok,
    jap kɨnda nono Piŋkop da nandaban yokwi tosak uŋun dɨma tosok. Mani amɨn kɨnda
    jap kɨnda dɨma noknogɨ yaŋ nandɨsak kaŋ, dɨmasi nosak, nido jap uŋun do iyɨ dɨma
    noknogɨ yaŋ nandɨsak.
  grc-BYZ: οἶδα καὶ πέπεισμαι ἐν Κυρίῳ Ἰησοῦ ὅτι οὐδὲν κοινὸν δι᾽ αὐτοῦ· εἰ μὴ τῷ
    λογιζομένῳ τι κοινὸν εἶναι, ἐκείνῳ κοινόν.
  cpc-NT: Niyotzi naaka tii ithañaapithatantawo Pawa owayityaawo oitarika. Iro kantacha,
    tzimatsirika kinkishiriwaitachani kamiithatatsi impinkaitiri, jimatiro impinkawaiti
    irirori.
  nhg-NT: Naja necmate, hua necpea por seguro tieca Tlöcatzintle Jesús, que de noche
    sösantle tli Deus oquechejchijque amo onca niontle amo cuale. Pero nieca öque
    quenenebelea nele canajyetla icaca amo cuale, pos para yaja icaca amo cuale.
  nya-nya: Monga mmodzi amene ndili mwa Ambuye Yesu, ndine wotsimikiza mtima kuti
    palibe chakudya chimene pachokha ndi chodetsedwa. Koma ngati wina atenga china
    chake kukhala chodetsedwa, kwa iyeyo ndi chodetsedwa.
  ngu-NT: Pampa nicneltoca Cristo Jesús, nejhua cuajli nicyolmatzticaj ica nochi tlen
    oncaj chipahuac. Pero tla yacaj quinemilia ica itlaj xchipahuac, on xchipahuac
    para yejhua.
  kup-kup: Met ne darim Amip Iesu Kristonañ honeo hezaek nen epovoz badede nañahan
    ne hodad hez. Gipiz nakap, ma anumai nai rekot dari bahorï navatotü. Oñ aban nap
    nai nainotuz ahao hat hez-poi pi bat napan, povoz, Ae ne horï ev toh, homepanezaek,
    pei napanez poihö pi bahorï batapan.
  jid-jid: Mi toh di kpa yeme di ni tsutsu ni Bachi Yesu, ba ikpie wa ana hi tsatsra
    na sei de indji wa a ban da hi tsatsra na.
  wmw-wmw: Omi nukwijiwa, visitoshe nukwakikishiwa na Mwenye Insa, kuwa acipo cakuriharamisha
    wanyewe. Fala, ikiwa munu awaza kimojawapo kuwa haramu, kweli-kwelini cikuwa haramu
    kwake.
  gmv-GGM: Tani Goda Yessusan amanida miza kaththan tunay baynidaysa eradis. Gido
    attin isadey isi miish tuna gi qopiko he mishay izadesi tunako.
  ssg-ssg: Ti hahitake axe Jises Krais nga tioi ma soh hawane ka tap tenen an i haloloa
    leilokaha ti puli Haeu. Tuahe na tel i namiloi ukek ka hina an i haloloa kaha,
    halik puki i, kumahe sawisawin na i ani.
  zpo-NT: Kwaanzee mlu Jesucrist kwaane lo na nu lee xaa nak Xaa Nabeyy na; wena nzho
    mod gaw be rese kwaan, per chelee tub be nzak nawenta, nazhaalt gaw xaaya.
  poy-poy: Kulikolerana kwangu pamuhera na Mtuwa Yesu, kuntenda neni moni kwahera
    shiboga shashiwera shihumba, kumbiti handa gujimira kuwera shiboga shamu shiwera
    shihumba, shakapanu shiwera shihumba kwa gwenga.
  qwh-NT: Noqaqa Teyta Jesusman allipa creyicurninmi musyä ima miquita micurpis jutsata
    mana ruranqäta. Peru pipis tse miquicuna micushqan jutsa cashqanta pensaptenqa,
    pensanqanrecurmi jutsa.
  gaw-gaw: Amu da am Naḏi Jesusnu danab amu Nug da ip̱uniḏa auta awe, da e laip̱u
    laa nug nuḵa Kayak amegp̱a am eheḏ iiṯa dooṯem. Amge danab nug nuḵa keeke aṯen
    laa amunu nug eheḏ ele dooṯe, nuhigp̱a aaḵuib eheḏ daaṯe dooṯem.
  nca-nca: Nondo Uni Parámi Yesu howero kondé ŋande iŋoteno, asa o newero soso ŋuko
    tombí moré kini. Quko uni ka, o ŋuko o tombo naŋge, ye iŋoyote tiníqo, eneŋomboro
    o tombo naŋge.
  zpz-NTPP: Ya̱ rad lagya̱ nu sac la coz nu row mbecy nu nil nac ñii coz nu a̱ꞌ caacy.
    Bguugy nap la lardo̱o̱ nu caacy dela coz nu row mbecy, gun ya̱ nac du̱ Shuaan
    na Jesuuz. Tees benu tub mbecy rnii tooy nu a̱ꞌ caacy la coz, orzeꞌ par yu zeꞌ
    ziꞌl a̱ꞌ caacy ñi.
  mkj-mkj: Oai minmin oang Koaun Jesus kin kahrehng ngoahi en kidal pwa johpwa mehkij
    mine ma jamin; a ma emen kin lemleme pwa mehkij jamin, doari, mehkijjo jamin oang
    pein ih.
  zac-NT: Unidë nahia con Jesucristo, por ni napa segurë de quë grë cumidë nalimpi;
    nídiꞌi mal si talë guëdáuhaꞌain, perë si tubi nguiu rniꞌi ldúꞌull nanú dau adë
    límpidiꞌi, pues parë lë́ꞌëll naprovidë gaullin.
  kyg-kyg: Nagaemo Ala kava neꞌmo Yesupiꞌmo maiꞌneꞌnaeꞌmo muki neꞌyaꞌaeꞌmo, hosu neꞌyaꞌmo
    ohaneꞌniye, huꞌna ago afiꞌnove. Afiꞌnovaꞌmonanafa mago vayaꞌmogi neꞌyafeꞌmo, hosu
    neꞌyaꞌmo haneꞌniye, huꞌa apakesa neꞌafisayana apakaiꞌapilefeꞌmo hosu neꞌyaꞌmo
    haneꞌniye.
  kmk-kmk: Nu kan sakona osa’n naidagamung kan Kristu un Apu taku, naid duwaduwak
    un naid kaniyaw si makan. Yoong nu kanan di osa’n tagu’n kaniyaw dit osa’n makan,
    tuttuwan kaniyaw kan siya.
  cao-NT: Jatsi nicaparicana. E qui jënima tsi xo jatiroha ca no pihaina iquia. Toca
    ca Ibobá ëa jismani quiha. Jama, jahuëcara pi nohiriá picasyamano tsi oquë tsi
    xo toa ja piyamahaina. Ja shinahai tsi xo.
  bbr-bbr: Is iken Näwäu, Jisas pak pasar raim, okon, is isan ronkat sakau oripas
    äpu, ik kar o jam kiro ik Anut nukan amukup aru wa saräm. Utianik, kar ros keser
    äiäu, “Is kiro o jam is onok aru mam, okon, is kiro o jeita rai, is Anut nukan
    amukup onok aru mom.” Keseria, kiro ro ko kiro o jau senek wa. Kiro onok nukasar
    utiäu.
  inb-inb: 'Iaia Jesusmanda iuiarispa, iachanimi, ñi ima mikui, Diuspa ñawipi mapasina
    mana kagta. Ikuti maikanpas: “Mapami ka” iuiarigpika, chasa iuiarigmanda mapami
    niraiapunga.'
  hrv-hrv: 'Znam i uvjeren sam u Gospodinu: ništa samo od sebe nije nečisto. Samo
    je onomu nečisto tko to smatra nečistim.'
  box-NT: Ĩ páaníló là a Ɲúhṹso Yeesu bìo yi, á ĩ zũ mu, á mún láa
    mu yi le mu bìo ɓúenɓúen wee ce le Dónbeenì yahó. Ɛ̀ɛ ká a ɓúi wee leéka
    le mu ɓúi yí máa ce, se mu ɓɛ̀n yí máa ce ɓànso cɔ̃́n.
  ote-NT: Nugui dí pa̱di xá hño gue gatho núꞌa̱ ja da tsꞌi hinxá ntsꞌo, ngueꞌa̱ njabʉ
    xa ꞌñutcagui ra Zidada Jesucristo. Pe nuꞌa̱ tóꞌo beni gue xá ntsꞌo ꞌnara tꞌøtꞌe
    núꞌa̱ tsꞌi, pa núꞌa̱ toꞌo beni njabʉ ha̱, xá ntsꞌo.
  wnu-wnu: Munon Aib Yisas wo yenonogursi yiimbiga qoyametoroum. Mi ger wonou ai qorut
    unun nob me igo. Munon ger wonou misirt mi ger boru qamb gitarib at igo eng wonou
    misir end mi eng ununsi igo.
  zam-NT: Le' tediba na, part cón chenen, daa nanee no ndxàpen yalxla's le' ryethe
    con' co' ndxuhua mèn nambìique' naca loo Diox. Ndxelazen con' ndxè' tac ndxàpen
    yalxla's loo Tad Jesucrist no loo cón che'n Tad Jesucrist. Per por part che'n
    chol mèn co' ndxàc hues xtàa na', mèn co' nzo chol lugar co' ndli cuent inambìide
    nac ndxep con' hua mèn ndyac mèn, pues inambìide nac con'a ndyac mèn par hua mèna.
  zyp-NT: Abuipaw Zisu kha ka peitlenah pawhe peh tahei a sepaw tah a ma hni sahpaw
    cawh zehapaw hming hmai heh ama teitah a pathai lypaw ung be, canghrasala pakheh
    kheh tah hming sangkheh cawh pathai be tatah a pacang caco, ama a caw taco a pathai
    ly hmuisui thlang tah heh a cang.
  sey-NT: Yëꞌë cato asayë, siꞌaye siꞌsi peoyeseꞌe paꞌiye Ëjaë Jesure sehuoquë sëte.
    Ja̱je paꞌire paji, cuasaquë asayë, iye. Ja̱je paꞌiquëtaꞌare pa̱ipi iye siꞌsi aꞌë
    cuasato ja̱re siꞌsi paꞌiji, i̱ti ja̱je cuasaquëseꞌere.
  nvm-nvm: Regavo naiji na E Bomana Jesu jaoijo ijefuon na ma vierafega God fu irerag
    fok no ikfuon iji fuka ma ijesugin amardiain. Ire fok bu ma ijesugin ga e kafo
    bu vierafega ire roin bu buifuon fu ise ijefuon buba ij. Regavo bu ijegrekva noba
    giame kiak.
  mps-mps: Ena te Genuai Bidi Jisas dali wadolama, tama agai ena ola manigo tama te
    eno e po page bugagia hania koneai, te magi tubo nai me deli te aga digi meda
    eyu tama te habu selai nai menio. Tiali goli bidigo te nai me deli te meda yai
    habu selali nai dao homu ebaso, te aga homude naga te nai meda elalubao, te agade
    te nai te habu selai nai dao. Dagego agabolo tuao olamuo.
  pab-NT: Xekohaseti koamaniya notyaonitere hiyeta, nomani atyo maisa xoarehare manakairatyakahare
    aka. Hoka xala ana xamaniya atyo xoalini hare manakairatyakahare tyaonita hoka
    manakairatyakahare terota atyo tyaonita enomana.
  llg-llg: 'Huu au nanambaꞌak ua ita Lamatuan Yesus, de au bubuluk no teteben, leoiak:
    ta hambu dedeꞌak esa boe, fo bisa tao nanggenggeo hataholi, losa ta bisa hule-haladoi
    neu Lamatuak. Tehuu mete ma hataholi esa ana duduꞌa laꞌeneu hata esa fo ana tao
    nala ndia nanggenggeo, losa nameda ndia ta naena hak fo hule-haladoi bali, na
    ela dedeꞌak ndia dadik nalulik neu ndia.'
  kyf-kyf: Ɩn -yɔ -Kanyɔ -Zezu 'sɔ mɩ -bhloo 'gbʋ, ɩn -yi we 'ji, 'ɩn ɩn mɩ we -gʋ
    nɩɩ, -lu yabhlogbɔɔ 'nɩ pʋɩn -ka we 'dɛ 'wʋ. 'Ɩn nyɩmɛ -ka 'wlukʋʋn lapʋpalɩ nɩɩ,
    -lu yabhlo ka pʋɩn, 'ɩn we zɛa pʋɩn -ka -lu ɔ -yla.
  tpi-tpi: Bikpela Jisas i bin mekim tingting bilong mi i klia, na mi save gut olsem,
    i no gat wanpela samting em yet i doti long ai bilong God. Tasol sapos man i ting
    wanpela samting i doti, orait long laip bilong dispela man dispela samting i stap
    doti tru.
  mih-NT: Iyo minoo cuhva i zañaha ra Jesús sii, ta yucuan cuenda site vatyi ñahñi
    sa ma cuu casi yo. Zoco tatu iyo minoo hermano ta sica iñi ra vatyi iyo minoo
    sa ma cuu casi yo tatu tyaa yo yahvi sii ra Ndyoo, sa cuenda maa ra cuan ta ña
    vaha tatu casi ra.
  qvh-NT: Micunansipä aysa ali cashganta Jesucristo yachasish captinpis waquin yäracog
    mayinsicuna manami tantyacuyansu. Paycunaga ïdulupa jutincho pishtashgan aysata
    micur yarpäyan jusalicuycäyashgantami. Aysata micur jusalicuyashganta yarpaptenga
    alimi canman aysata mana micuyaptin.
  kms-kms: Nge Yumbui Jisas nei gibig di nge nei gab te pugri mir beghi pe kin te
    beghi unje rupumu segi. Pudi wuti nari ni yumbo te ne tedi God nde rar pe yuwon
    pu yenu segi puq nand, tedi wuti tene ni yumbo te ne uny.
  agn-agn: Bilang tatang na-pen da ong ni Ginong Jesus, gata-wananong enged ang anday
    pamangan ang bawal mga ipabetang ta ang pamangan lamang. Piro mga may taw ang
    pabetang na ang tatang pamangan bawal, sia dapat kaman ang indi ra panganen na.
  nhi-NT: Neh inmati uan yec inmoyolchicaua inauactzinco in toTecotzin Jesús, que
    amo cah itlah tlen amo chipauac iixpan Dios; pero inauac naquin icyoluia que itlah
    amo chipauac, inauac yeh quemah ohcon ya mochiua.
  ttc-NT: Wetz web'en b'ix sewur atin, k'onti'l jun tidi' aj nya'tx galan tzan tpaj
    ikxji-wit tkajlen swa'. A'ox qa at ab'l nqet tb'isu' ti'j jun tidi' qa nya'tx
    galan, ntons tuj twitz tetz nya'tx galan.
  dan-1931: Jeg ved og er vis på i den Herre Jesus, at intet er urent i sig selv;
    dog, for den, som agter noget for urent, for ham er det urent.
  kwj-kwj: 'Apukolaka Jisas ani ondiyakandiyawani ka mwanji ni mwe naha a nasindau:
    Mwaꞌambwe foti tinjenga tihitapa kisi wonda nambwe. Hima to o mwaꞌambwe ni ri
    inaka ki kisi woro mwaꞌambwe hinga ri hambwawani o hinga sukwandau.'
  vie-OVCB: Nhờ Chúa Giê-xu chỉ dạy, tôi biết chắc không một thức ăn nào có bản chất
    ô uế, nhưng nếu có người cho là ô uế, thì chỉ ô uế đối với người đó.
  kze-kze: Ísóigo Ísuwe tarúmai máyaunda pó'a maarán-áímbá árair-aimba iyé-áímbá ísaraumne.
    amápa-tomba kwáyáimba íma sáwí'a isasá náíyanamo éna íma sáwí'a umátinkanivo kampa'ó
    sésamo naananá sáwí'a umásinkaniye sésamo náíyanamo éna sáwí'a umátinkaniye.
  lbk-lbk: Ken sak-en ay esa'y naiyornos ken Apo Jesus, ammok ya ad-i ak enchwadchwa
    ay maid naisisikhod ay lawa ay makakan. Ngem mo wad-ay ib-a tako ay mangwanin
    ad-i ensifo tay lawa, et tet-ewa'y lawa chi ken siya.
  mto-NT: Ku̱x a̱tseꞌe toꞌk muk nꞌit je̱ Ma̱ja̱ Vintsá̱n Jesús ma̱a̱t, je̱ꞌe̱ ka̱jxts
    a̱tseꞌe vinjava ntañ je̱ts kaꞌa veꞌe tii ni tía juuꞌ veꞌe yakto̱kintoomp je̱ yꞌavintso̱
    je̱ꞌe̱. Ax pa̱n je̱ jayu tseꞌe du̱nasjaꞌvip je̱ts je̱meꞌe juuꞌ veꞌe yakto̱kintoomp,
    yakto̱kintoompts je̱ꞌe̱ veꞌe ku veꞌe je̱ jayu du̱tún juuꞌ je̱ꞌe̱ veꞌe ñasjaꞌvip
    je̱ts kaꞌa je̱ꞌe̱ veꞌe yꞌo̱ya.
  bzh-bzh: Setu Mehöböp Yesu yi mehö meseraḳ ni bë nos los reggu ti su yö nipaya
    vorot rë. Gaḳ nabë mehöti yö kwa bo ti nabë nipaya besu yohvu rë, og nos ma reggu
    saga tu nipaya vu yi.
  guj-2017: હું જાણું છું કે, પ્રભુ ઈસુમાં મને પૂરેપૂરી ખાતરી છે કે, કોઈ પણ ચીજ જાતે
    અશુદ્ધ નથી; પરંતુ જેને જે કંઈ અશુદ્ધ લાગે છે તેને માટે તે અશુદ્ધ છે.
  jvn-NT: Bener, jalaran aku wis dadi siji karo Gustiku Yésus, aku ngerti nèk ora
    ènèng barang apa waé kotor sangka karepé déwé, ora para sedulur. Barang kuwi kotor
