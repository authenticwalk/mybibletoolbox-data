    parunu; nungu imay kedha, mabaygan nanga gasaman kedha ayde na ngaru Awgadhoepa
    gegeyadh. Wa, kedha nanga nubepa purthaypa lawnga.
  sbk-sbk: Na emenye na esogwelwe hwa Gosi oYesu, huje nahamo ahantu hahali nanjisi
    hene. Nihwayuyo tu ahwisebhanya huje hohoti najisi, hwa huje hwa mwene lyoli najinsi.
  mya-JVB: အဘယ် အစာမျှ ပကတိ အတိုင်း မညစ်ညူး ကြောင်းကို၊ ငါသည်သခင် ယေရှု ကို အမှီပြု
    လျက်သဘောကျ၍ အမှန်သိ ၏။ သို့သော်လည်း ၊ ညစ်ညူး သည် ဟု အကြင်သူ သည်ထင် ၏။ ထိုသူ ၌
    ညစ်ညူး ၏။
  kgf-kgf: Ni Miŋ Kewu Yesuac qeriaiguc niŋasarima ninʒéŋgéanʒua imi mia yomuhuc;
    Iwawai méŋnéŋ méŋ ʒapi qeqeyaguc ménda wanʒac, néŋ iwawai méŋac niŋu ʒapi qeanʒac
    iwacnec sac iminéŋ ʒapi qeqeyaguc wanʒac.
  awb-awb: Sísa itene Wahnahnka néne iwíáh aiq kaweraintéhnsábé íné tagaríómé Manikánka
    moke táhutahuq nah nanere ire. Minayabe moke táhutahuq noge. Mó anínká mó naneq
    tahutáhúqsábé, Íre nah nanere ínaraq mina awehrinkehe.
  gdn-gdn: Nau ka nu Kaiwawonuga Iyesu e naureya tondakani ki pokere nau kataisugubuwani
    wetawetara da bani kuduba ki mo eba bigibigi. Ko iyapana mosi e rabineya wainapiyau
    da bani mosi ka bigibigi ki ka e mena bameya ka bani ki bigibigi.
  nko-NT: Séi ɩ́nɩá namlí Okristoyin sʋ nabɩ́ ánɩ́ atogyihɛ kʋkʋ má ɩnʋá mʋ
