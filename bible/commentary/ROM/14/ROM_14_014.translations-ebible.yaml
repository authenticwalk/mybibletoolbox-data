  san-TIB: ཀིམཔི ཝསྟུ སྭབྷཱཝཏོ ནཱཤུཙི བྷཝཏཱིཏྱཧཾ ཛཱནེ ཏཐཱ པྲབྷུནཱ ཡཱིཤུཁྲཱིཥྚེནཱཔི ནིཤྩིཏཾ
