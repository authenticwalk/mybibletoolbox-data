  san-ORI: କିମପି ୱସ୍ତୁ ସ୍ୱଭାୱତୋ ନାଶୁଚି ଭୱତୀତ୍ୟହଂ ଜାନେ ତଥା ପ୍ରଭୁନା ଯୀଶୁଖ୍ରୀଷ୍ଟେନାପି
