    hẽ. Ti hadoo né hẽ, jé hahỹỹ da hyb n''aa newëë doo: “Hahỹ dooh ji awëë bä. Dooh
    P''op Hagä Do karẽn bä ji awëë bä”, tanoo bä ta h''yyb gó, tii bä taw''ããts hẽ
    nado tawëë bä. Baad nado däk ti ta hã.'
  lat-VUC: Scio, et confido in Domino Jesu, quia nihil commune per ipsum, nisi ei
    qui existimat quid commune esset, illi commune est.
  ngp-ngp: Mwo kulunganywa na Zumbe Yesu nanda ne kindedi kugamba hakikuli kint'hu
    chochose kili kisavu viligane na ivo kiumbigwe, mna mnt'hu anakifanyanya kint'hu
    kimwenga kunda kisavu kwakwe kint'hu icho chanda kisavu.
  enq-2: Dopale mende tangeme kaimala pipae nanjingi. Dopaka doko, endakali mendeme
    dopale mende kaimala pipaena lao masetamo doko, endakali dokonya enombanya dopale
    doko kaimala pipaeyakana lao, nambame Kamongo Jisasa-kisa katao kyeto joo masilyo.
  eng-ASVBT: 'I know, and am persuaded in the Lord Jesus, that nothing is unclean
    of itself: save that to him who accounteth anything to be unclean, to him it is
    unclean.'
  mna-mna: 'Pa Merere Yesu ikam yo ma aŋute kat ta kembei: Koroŋ boozomen ta takanan
    na, sa sananŋana pa Anutu mataana som. Tamen sombe tomtom sa ikam ŋgar pa koroŋ
    sa ma iso koroŋ tana iŋgeeze pa Anutu mataana som, na ire i. Pa sombe ikan koroŋ
    tana, na ikam sanaana.'
  myw-myw: Yey akakin-wan nag kweitan aveiyag bwaboum. DaGuyaws Yeisuw nikatimlakeig
