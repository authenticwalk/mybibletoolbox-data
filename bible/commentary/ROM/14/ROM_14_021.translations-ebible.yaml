  san-PUN: ਤਵ ਮਾਂਸਭਕ੍ਸ਼਼ਣਸੁਰਾਪਾਨਾਦਿਭਿਃ ਕ੍ਰਿਯਾਭਿ ਰ੍ਯਦਿ ਤਵ ਭ੍ਰਾਤੁਃ ਪਾਦਸ੍ਖਲਨੰ ਵਿਘ੍ਨੋ ਵਾ
