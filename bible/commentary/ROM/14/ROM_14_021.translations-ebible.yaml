    yaʉ cariire caʉgaecʉ cʉ̃ caãmata, marĩ cʉ̃ã ʉgaetirotiya. Ʉse ocore caetiecʉ cʉ̃
    caãmata, marĩ cʉ̃ã etietirotiya.'
  qxo-NT: Señor Jesucristuman criyicog mayiquicuna llutanta yarpäyaptinga ama tsay
    micuycunata micuyaytsu ni vïnuta upuyaytsu. Tsaynölla imata rurayangayquipäpis
    jutsa canganta yarpäyaptinga ama rurayaytsu.
  mox-mox: ʼInega ge daluaqiaqieu be yubai una ʼai, nage ʼoine una numa, nage yani
    taha taha una viaqidi ʼeguma viaqa diavona ʼidiega ana fata be tovetumaqana taha
    una givebeʼuyei.
  kew-kew: Gore nimina ame baaninu madaa kone waru salepape. Goa pua nimimi mena ari
    no ipa wain no oyae meda kone salimi rabu mo ame baani wae kone masaalimi-ga go
    napipape.
  dww-dww: Vutuna aubainama deḡoda tam musara kuya kanikani bo bia kuya tegotego,
