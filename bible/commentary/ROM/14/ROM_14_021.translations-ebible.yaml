  tet-tet: Diꞌak liu, o metu neon keta maa naꞌan, keta memu anggor ween, keta malo
    sa-saa seluk, kalo hahalok nia nalo okaan maluk monu baa sala.
  hlt-MCSB: Maeh caak pawt khaw, misurtui a ok ham pawt rhangneh na manuca loh a tongtah
