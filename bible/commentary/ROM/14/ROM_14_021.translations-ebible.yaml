verse: ROM.014.021
translations:
  kpx-kpx: Isito vaveve duaike ko. Lainaho mesia mole isi e mole isi vaveve mole la
    haoka nimo vage au kemo dobalive.
  okv-H: avoeto namei na kito ari sapura aute avo hotembihe o rete mo wine rete mo
    donda deire avo be tovujo irae ai.
  tbo-tbo: Yaka muhala amna po wine umana po dewa gehouna dewadewana ega ta dewadewahi
    babana ata lawa apo ta lipeunihi.
  mal-C: മാംസം തിന്നാതെയും വീഞ്ഞു കുടിക്കാതെയും നിന്റെ സഹവിശ്വാസിയെ പാപത്തിലേക്കു
    നയിക്കുന്നതൊന്നും ചെയ്യാതെയും ഇരിക്കുന്നതാണ് നല്ലത്.
  grc-SR: Καλὸν τὸ μὴ φαγεῖν κρέα, μηδὲ πιεῖν οἶνον, μηδὲ ἐν ᾧ ὁ ἀδελφός σου προσκόπτει
    ⸋ἢ σκανδαλίζεται ἢ ἀσθενεῖ.⸌
  bgc-bgc: भला तो यो सै के तू ना माँस-मच्छी खा अर ना अंगूर का रस पी, ना और किमे इसा
    करै जिसतै तेरे बिश्वासी भाई के बिश्वास नै ठेस लाग्गै।
  khz-khz: Gaura pakurai namana, ragai pono ramarama, e vine nanuna ragai pono niu,
    e walakavamu vega-vekwakunagina kalana ta ragai pono kalaa. Kwalana walakavamu
    ta noovega-vekwakunagiana, nee kala rakavana nea.
  deu-TKW: Es ist gut, nicht Fleisch zu essen noch Wein zu trinken, noch irgend etwas,
    sobald dein Bruder Anstoß daran nimmt.
  zsr-NT: Dxiꞌar gac cutu gaguꞌ bëlaꞌ len cutu guiꞌjuꞌ xisi uva, len cutu bi gunuꞌ
    le gun ga gchixi gnignëꞌ böchiꞌ lzaꞌu, o le gun ga gac chop ladxëꞌë, o le gun
    ga huötaꞌ ggul ladxëꞌë ca rejlëꞌë Cristo.
  lin-lin: 'Likambo oyo eleki malamu ezali : koboya kolia misuni, koboya komela vino,
    koboya kosala eloko nyonso oyo ekoki kobetisa ndeko na yo libaku.'
  hns-NT: Djab gos khaai aur wien pieje se aur tjaahe djaun tjiedj dwaara toe aapan
    bhaai ke boeraai karwaawe hai, tab bestar hai kie toe aise na kar.
  noa-E: Wajapcharan mag maach gaaimuata maachjö Cristo iek ʉ̈kha khërʉmdam pekau
    ee burrpi sim khai, magan warag bʉ̈ʉrjã nemek khöba, nagjã döba, ni parhooba nem
    waujujã khaba nʉm.
  eng-EMTV: It is good neither to eat meat nor drink wine nor to do anything by which
    your brother stumbles or is offended or becomes weak.
  mib-NT: Vāha ga ma cáji rō cūñu, ni ma cóho ró vino, te ni ɨɨn ma sáha ró jéē stɨ́vɨ
    ánuá jnáhan ró, te quɨ̄vɨ de cuēchi, te caca yátá de nuū jnúhun cándíje de.
  lif-NT2: वेॽ नसानिबाहाॽ लायोओ के़धाःबा कुजा कुधि मे़न्‍जामा हे़क्‍क्‍याङ् लायोओ
    के़धाःबा याःम्‍बक् मे़न्‍जोःक्‍माए नुःबा पोःङ्‌लो॥
  xnj-xnj: Chabwina kuleka hotohoto kulya nyama na kunywa divayi, amala chindu chechihotola
    kumgwisa mlongo waku.
  mmx-mmx: Langas avukat mene minaba lox i xeretna, mina xap ta at laanan levempanga
    lolos la liinin kadan lolos la teveloklok sala bok naba lok luvutneton nimi dina
    subu.
  cbr-NT: —Usaquin ñu 'ati ca 'aisama 'icë —quixun sinánquinbi usa ñu 'ai ca uni 'uchanan
    Cristomi cushicëma 'ia. Usa 'ain camina nami piti, ñu xëati, uisa ñu 'ati cara,
    a mitsun 'aia isía uni itsi 'uchati rabanan usa ñu 'atima 'ain. Usaquinmi 'atima
    ca Nucën Papa Dios cuëënia.
  tee-NT: Palai k'ox cava ni jantu a'ut'it ju tu'u' lhivai nin ak'ot'it ju tu'u' vino
    nin anavit'it tu'u' ju laich capuk'alhk'oslh u calhamak'aninilh ju tam milak'au
    u capucapputulh ju Dios.
  eng-LSV: '[It is] not right to eat flesh, nor to drink wine, nor to [do anything]
    in which your brother stumbles, or is made to fall, or is weak.'
  cak-NT: Man takataj ti'j coma ri kach'alal ri man niquitaj ta. Man takakum vino,
    ni man taka'an xabachique (xama'anchique) ex ri nu'on che jun kach'alal chi nu'on
    mac, nitzak pa ruc'aslen y nrojo' nuya' can ri Dios.
  pah-NT: Kiro pyry nhande ndi'ui mbiara nanongara'g̃a pyri a'ero. Pyry nhande ndi'ui
    vinho g̃a pyri g̃a erame ite'varuhu jupe. Ojipea pe g̃a erame ite'varuhu jupe
    no pyry nhande pohiri jugwi nhande rekorame g̃a pyri timbote'varuhuyme ti nhaneirũ'g̃a
    javo.
  sja-NT: Piara bɨ chik'o k'ĩra t'ãdoo k'o-e pait'ee maa-e pɨrã ne-inaa k'ĩra t'ãdoo
    to-e pait'ee maa-e pɨrã ne-inaa awaraa oo-e pait'ee, ma k'aurepa k'achiade baaipii
    k'ãyaara pɨ ɨ̃pema Cristo k'aurepa.
  xed-xed: Skwi ta raku ná, zlaŋzla ta maga skwi ya dzaʼa zləmbiŋtá zwaŋama gha. Dər
    za sluʼi tsi, dər sa ima inabi tsi, ka dər nahgani tsi.
  mks-NT: Va̱ha chága̱ ná a̱ cúxu ndó cu̱ñu ta ni a̱ cóho ndó vino ta ni a̱ cája ndó
    inga ña̱ha ña̱ cuu jándacava ñani táhan ndó nu̱ú cua̱chi.
  gfk-S: Ing be nu hapuko no hinsaam ta ing nu en uret be nu mama wain be nu gil ta
    mangana mes na linge bileng, io, i manga tahut be pa nule gil hobi.
  bmu-bmu: Miaŋgöra urumeleŋ alaurupŋini yeŋgöra aka sömbupkö siŋgi mala wain o mi
    kude nemba malme. Mewö miaŋön mönö mohotŋe ölöwakŋe. Mewöyök uruŋinan yuaigöra
    aka böliiga siŋgisöndokpuk aka löwöribawak, eŋön mi kude akŋe. Mewö mönö mohotŋe
    ölöwakŋe.
  dgz-dgz: Negin kakaewa mam. Nu man o kaum kaimake dena yamamup ya napen guegue ugup
    ugup yamamup ya tapen anu tumasine nagirewa sintanamopi tawa.
  eng-GNV: It is good neither to eate flesh, nor to drinke wine, nor any thing whereby
    thy brother stumbleth, or is offended, or made weake.
  zaa-NT: Canchu por bèla' nu calatsi' lu' go lu', o canchu por vino nu calatsi' lu'
    i'ya lu' acca ttu hermano qui' lu' gunią contra la' rulabálatsi' tsè' quì'į nna
    í'ya gúą nu ná tul·la' para lani ą, adila tsa' bíttuúru go lu' bèla' nihua bíttuúru
    í'ya lu' vino, nìhua bíttuúru guni lu' bíỹaáru attu cosa nu guni qui'ni ichèccu'
    hermano qui' lu' nna eyàcca débil fe quì'į.
  eng-WEBSTER: It is good neither to eat flesh, nor to drink wine, nor any thing by
    which thy brother stumbleth, or is offended, or is made weak.
  guh-guh: Bajaraxuata pëtsa paxaneme jumapecataeya pexanaenëanëjavabelia perajutsiyajuvënëvi.
    Pëtsa papamenua piatanera paneaitajibiyaniva. Pëtsa paexanamenua itsacuenejava
    ata, xua pejamatabëcueneta panijabananë pajopaeyaexanaejitsipame Diosovecua. Pëtsa
    patsitaexaname xua panijabananë jamatabëcuene faefaenaeyaexanaejitsipatsi.
  bon-bon: 'Miiji mule agesa: Gone cibu ärngäja coo waina niiye änäja, coo nuuja gwidape
    ne wawena, liba peei te weeme ätrunga biname ne atrama me jaawenusi.'
  nhw-BL: Huajca más cuali ma amo tijcuaca nacatl, o ma amo tiquijica xocomeca atl
    catli chicahuac, niyon amo tleno ma tijchihuaca, sintla quichihuas ma huetzi se
    toicni.
  swh-ONEN: Ni afadhali kutokula nyama wala kunywa divai au kufanya jambo lingine
    lolote litakalomsababisha ndugu yako ajikwae.
  wbi-wbi: ke kanono kuvuhila kulia ikidimua nambe kunyua uluhuje nambe kyokyoni kino
    ku ikio kikunkalasia unyalukolo ghwako.
  bba-bba: N wɑ̃ ɑ ku yɑɑ tem kpɑ ɑ ku tɑm nɔ, kpɑ ɑ ku ɡɑ̃ɑnu ko ni nu koo kpĩ nu
    wunɛɡii torɑsiɑ.
  eng-KJVCPB: It is good neither to eat flesh, nor to drink wine, nor any thing whereby
    thy brother stumbleth, or is offended, or is made weak.
  kgk-NT: Hembi'u e'ỹ ere'u-vy erembojejavy uka ramo ave nde rapixa-pe, anive ere'u
    so'o, anive ere'u uva rykwere ave. Oime raẽ va'e-py erembojejavy uka va'erã íxupe,
    anive erejapo teĩ.
  waj-waj: Ngii seena gioonna kiaapu vaa ausa hanigieera voovoono ngia iikiaivaara
    harurivoora sa fayaivaa nneeda sa vuainaivaa nneeda sa vo aataru vo aataruuyauvaa
    iikiatee. Fai ngia hama itaama iiraida kati varikio inna yoketaa aataruvai.
  cpy-cpy: Tee okameethatzi pikantzi-moneenta-kaeyaari itsipa pikimita-kaanteeri noyemijantzinkarite,
    okantakaawo powayitari wathatsi, pimiriyitziro kachori, pantayitziro oeta-rikapaeni.
  ekk-PKP: Parem on mitte süüa liha ja mitte juua veini ega teha midagi muud, mis
    paneks kaasuskliku komistama.
  mpx-mpx: Binimala ebo lolan nu an, o ebo oine nu im, o ebo bugul etega al nu ginol,
    yaka wam ginol o talim ni pasogu, he i waisa te bahi pagan o nu giginol.
  wbp-wbp: Kajilpalu-ngalpa yali yirrikarrika-watirli nyangkarla kuyu ngarninja-kurra
    marda manu marda pamarlangu ngarninja-kurra, ngula-jangkaju kajikalu kurnta-jarrinjarla
    rampal-yani kuja-purda-karilki. Kuja-kujakuju yungulparlipa yampiyarla kuyuju
    manu pamaju ngarninja-wangurlu manu yungulparlipa nyiyarlangu yampiyarla marnpirninja-wangurlu.
  luo-luo: Ok ber mondo icham ringʼo kata imadh divai, kata itim gimoro amora manyalo
    miyo nyawadu podhi.
  nhe-NT: Huajca más cuali ma ax tijcuaca nacatl, o ma ax tiquica xocomeca atl tlen
    chicahuac, niyon ax tleno ma tijchihuaca, intla quichihuas ma huetzi se toicni.
  aii-aii: ܨܦܵܝܝܼ ܝܠܵܗ̇ ܕܠܵܐ ܐܵܟ݂ܠܹܬ ܒܸܣܪܵܐ ܘܠܵܐ ܫܵܬܹܝܬ ܚܲܡܪܵܐ، ܘܠܵܐ ܡܸܢܕܝܼ ܐܚܹܪܢܵܐ،
    ܕܒܝܼܹܗ ܬܲܪܩܸܠܸܬ ܠܐܲܚܘܿܢܘܼܟ݂.
  esk-NT: Nalaunŋaruq niqitunġitchuni taaŋŋanġitchuniḷu suli piñġitchuni qanutchipayaamik
    killuqsautigiyumiñakkaŋanik aniqatvich.
  msb-msb: Kaya, tama gayod an dili pagkaon sin karne o mag-inom sin alak o maghimo
    sin nano man na makapakasala sa imo kapwa.
  cpa-NT: Dsio¹ hi³méh¹ lah¹jøng² tsa¹quiégh³ jniang³ ŋǿ¹². Tsa¹hniúh³ jniang³ jmøi²
    vino. Jin³ ha¹chi² jmó³ jniang³ jin³ cøng². Mi³jøng² ha¹chi² hi² jenh¹³ roh¹³
    jniang³ jin³ he².
  dso-dso: ବିନ୍‌ ଲକ୍‌ମନ୍‌ ନିଚ୍‌ବା କାଦି ଆମେ କାଇବାର୍‌ ନାଇ । କି ମଦ୍‌ କାଇବାର୍‌ ନାଇ । ଆମର୍‌
    ବିତ୍‌ରେ ରଇବା ଗଟେକ୍‌ ବାଇ କି ବଇନିକେ ପାପ୍‌ବାଟେ ଜିବା ବିସଇ ନ କରୁ ।
  meu-meu: Vamu basita ania, vine ranuna basita inua, bona varavarada ihahekwakwanaina
    karana ta basita karaia, unu hari namo.
  yva-NT: Weti ranivara wapa arakova apa anave mayondi tai maisy, kove mamo wapo maere
    ama ine raisye jewen kai muno wapo angguri ramaname jewen kai. Muno anakotaro
    rui vayave mo wapa arakove augavo ayao kakai raron, vemo wapo rave nora.
  dgc-dgc: Maigi pa éy diyan moy gemtén i maski anya a méngatéd ta kaguman moy ta
    ipagkasala na. Mahusay i éwan méngan ta pilas éy ta alak, éng mangatéd ya ta iba
    ta ipagkasala de.
  zpm-NT: Miṉcocxe waa, mazd gowde to pe scuaan bëël, guiede to nziu, teḻne miṉ co
    yquiaaqui guṉctal to xtoḻ zho; ni teḻ pe grëraa ncuaaṉe naṉ to tsod zdoo zho,
    guṉde tow.
  hix-NT: Eten hoye ro hana natanàhnohyatxow hana, oyowtà kom ha, owyanye woto yonotho
    hoye ro hana, owyanye ufa xkun yontoho hoye ro haxa hana, anaro rha hoko oyehtxoho
    kom hoye ro haxa hana. Àro kom hokohra tehxorye manatxhe, atanàhnohpàra ehtxoho
    menye.
  sim-sim: Os fle avin ji aha wain ukun ji uksem awa nombo jihi orok mahasanje jihi
    lar or takatukuyi nahi, os erem ji unda nombo oson er ji halaka.
  npi-ULB: मासु नखानु, मद्यपान नगर्नु, र आफ्नो भाइलाई चोट पुर्‍याउने कुनै पनि कुरा
    नगर्नु असल हो ।
  cgc-cgc: Miad pa daw dili kaw nang en maan ta karni daw mag-inem man ta bino daw
    yon nang man tenaan na makasala inyo an na utod ki Cristo.
  tim-tim: Gâ galagaet nâŋgâ nâŋgâŋe gâlikowâtgât yâkgât akmâ soŋgo akto waiŋ tuŋe
    hâkâŋe akmenâ ârândâŋ akbiâp.
  yor-yor: Ó dára kí a má tilẹ̀ jẹ ẹran tàbí mu wáìnì tàbí ṣe ohunkóhun tí yóò mú
    arákùnrin tàbí arábìnrin rẹ ṣubú.
  wos-wos: Guni guna nyama bandi guna sémbutré xétaka haraki sémbut hurundamboka guni
    hamwi akwi, wain hulingu akwi, nawula jondu akwi sahafi yangut, wu yikafre dé.
  emp-NTPO: Biara b̶ʌa nedjara coẽ́da, uva b̶a doẽ́da, wa ni cãrẽ sid̶a oẽ́da bʌ djabara
    cadjiruad̶e b̶aebi amaaba.
  eng-F35: It is good not to eat meat nor drink wine nor do anything by which your
    brother stumbles, or is offended, or is weakened.
  ind-ind: Lebih baik tidak makan daging atau minum anggur atau melakukan apa pun
    yang dapat membuat saudara atau saudarimu jatuh ke dalam dosa atau tersinggung
    sehingga mengurangi semangatnya dalam mengikut Kristus.
  pes-OPCB: کار درست این است که از خوردن گوشت یا نوشیدن شراب و یا هر کار دیگری که
    باعث آزردگی و لغزش دیگران می‌شود، پرهیز کنید.
  mpt-mpt: Ibo funaniba Nibo kulan isa waen aay osa naka maki awemobo gabibo mo dowonaobe!
    Eka inamin namin kukubo naka maki awemobo gabib osa mo nanomobe! Nibo inasoba
    naka maki Yo awemobo gabibi yateniba isa doweib mole henganomabib kesoa nibo mo
    dowonaobe geniba deibueib mole ib kukub olo ayamobe.
  ssx-ssx: Epeke hau pulu pa꞉la꞉ ekita꞉ dupae. Ne ikali nala꞉eki make hau ma꞉nda꞉
    pea꞉pekeeki make naka꞉ Ketiso yankeke mea lopaapeke nono pia꞉ka꞉na꞉ta꞉ kota꞉ koto
    hauta꞉ paapa꞉peke.
  mkl-mkl: Iyi í sĩɑ nŋui í jɛ i mɑɑ̀ ŋɔ iŋɑ, nɔ i mɑɑ̀ mɔ vɛ̃ɛ, nɔ i mɑɑ̀ ce nɡɔɡɔ
    bii í jɛ ɑ́ dɑsi kpɑɑsiɛ kurɑrɑ.
  gaq-gaq: ପେନେ ଚିଲି ଚଙ୍ଗ୍‍ନେ ସାଗ୍‍ରା ଉଗ୍‍ନେ ବିନ୍‌ ମେଃମେଃନେ ଏତେ ଜଦି ପେବୟାଁକେ ଦୁର୍‍ବଲ୍‍
    ଆଡିଙ୍ଗ୍‍ଏ ତେଲା ଆତେନ୍‌‍ ସାପାବାନ୍‍ ସୁଲ ଲେଃନେ ପେନି ନିୟମ୍‍ ।
  gof-RNT: Ne ishay dhubettonna mela asho moonna woykko ushshu uyonna woykko ne ishaa
    dhubbiya harabaa oothonna agoy lo77o.
  unx-unx: ଆପେ ହାକୁ ଚାଏ ମାସ୍‌ ଜମ୍‌ରେ ଆଡଃ ଇଲିଆର୍‌ଖିରେ ବୁଲଃ ହରାତେ ଆପେୟାଃ ହାଗା ଚାଏ ମିଶି
    ବିଶ୍ୱାସ୍‌ରେ ତହଦଃରେଦ, ଏନ୍‌ ସବେନାଃଏତେ ସାଙ୍ଗିନଃତେୟାଃ ବୁଗିନାଃ ତାନାଃ ।
  gah-gah: Geza gigivekahini lihima alekative loko gala vizekatanize, aikumule loko
    goula nosá ahe vain nagamí ahe namitanimó, itó némini manámini amitanimó nene
    lamaná inogo ive.
  lcm-lcm: Kapo ro luai ta ku tav angan sin vo tav inum vaen vo tav abis ani saka
    nem an voiang ka asavang a tungam.
  aer-aer: Ye, mwerre kwenhe aneme anwerne-arle kere arlkwetyakenhe aneme ngkwarle-arlke
    antywetyakenhe nhenge iwenhe apeke renhe mpwaretyakenhe-arlke atyewe Jesus-kenhe
    tyelpelhe-ileketye re-anteme itnyeketyenge.
  qvc-NT: 'Chayri yach''ashpa: Chay kriyiq masiytam dañachiykani, nishpaqa, mas alli
    kanman ama aychata mikunanchiq, ama ni binuta upyanchiq, ama ni suq laya kusaskunata
    rurananchiq, ama pitapis dañachinanchiq, Dyusmanda akrakanambaq.'
  tgl-ULB: Mabuti ang hindi kumain ng karne, o uminom ng alak, o anumang magiging
    sanhi ng pagkakatisod ng iyong kapatid.
  cbs-NT: Ana ja meyamakubainkanwen, nami betsa pikinan. Ja inun, jamapai jene paepa
    akin Jesús chibainbu betsabu man jatu kanematidudan, ana meyamakubainkanwen.
  xtm-NTPP: Va'a‑ka kúu ja máko kaa o kuñu ma, te máko ko'o o ndixi ma, sukan‑va'a
    máko sa'a o ja xtaya tna'a o ma te ndakiti ini i te kakayata i nuu Su'si ma.
  nnq-nnq: Mbaya kuleka kulye nyama nu kunywe divai, andaje ukamwa chachoa chikiotwa
    kunnyambukia nnongogwinu agwe mumabaja.
  bao-NT: Waibʉcʉ dííre baati, ʉje ocore jiniti, mʉ yee wedegʉ ñañaro cʉ̃ ca tiiro
    tii buiyeetirique pee añu.
  san-ORI: ତୱ ମାଂସଭକ୍ଷଣସୁରାପାନାଦିଭିଃ କ୍ରିଯାଭି ର୍ୟଦି ତୱ ଭ୍ରାତୁଃ ପାଦସ୍ଖଲନଂ ୱିଘ୍ନୋ ୱା
