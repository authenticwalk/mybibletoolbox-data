  mdy-ETH: ዓሲ ዹቂ ዻቢሻ ባኣዚ ማዔቴ ዓሽኪ ሙዒሢንታ ዳጋሢ ዑሺንታ ሃሣ ዬያጉዴ ሜሌ ባኮዋ ሃሺፃ ቃራኬ።
  spl-spl: '@see-verse:ROM.014.020'
