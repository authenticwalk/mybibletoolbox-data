    kuya voie da ya bekuna, ya verena da uma kauidima nam kwa voiedi.
  twi-ASANTE: Ade tenenee a ɛsɛ sɛ woyɛ ne sɛ, wonwe ɛnam, nnom nsã anaasɛ wonyɛ biribi
    a ɛbɛto wo nua suntidua.
  aoj-aoj: Ina andeandeꞌma negaꞌ mafisi embel wain gwaꞌaisi mais, o nendaꞌ anis maefah
    mamahisa sondaꞌ owamena nogowa ma waf awafi, owaꞌi.
  cbv-cbv: Nʉñʉ́p déepdih yeéb ñi jeéméchah enna, poonidihbʉt ñi babhbachah enna,
    biíh Jesúíhboó “Caandíh jeémp, babhna, yeejép wãta chãj tagaá”, niíj jenah joiná
    yʉhna, caanbʉ́t en yacnit, biíc yoobó ãta chãj tagaá. Páant niíj jenah joiní bácah,
    jeémp babhna, yeejép ãta chãj tagaá. Pánihna, caán yeejép ã chãjcat pínah, Jesúsdih
    ã tʉ́i jenah joí cádahcat pínahbʉt niijná, nʉñʉ́p déepdih, poonidihbʉt ñi cádahachah,
    ã tʉ́ina caá.
  taw-taw: Anɨb ak takaw yad agɨnɨgebin ak, tep mɨdeb. Nɨbi chag tap yɨpɨl okok ñɨbɨl,
    ñɨg wayn ñɨbɨl, tap olap ke gɨnɨgabɨm ak, anɨb ak mam ay okok kɨlop gek apyap
    pakɨnɨgel tek lenɨgab, anɨb ak kelɨgɨl ma gɨnɨmɨb.
  jic-NT: Ca nacj pis lojá, vino müsiqué. Dios popa pjaní ca nlajas wa ca nacj, nun
    tjalajá mpes. Vino ca mü'üm ca nacj, nun tjümüsiqué mpes. Mop'in jupj ca jola
    nsem malala la tjiji ca nacj. Mpes más 'ücj pis ma lojá, vino ma müsiqué. Ca nacj
    Dios popa pjaní ca nin la mijis, nun la tjüjí jin p'iyá. Jupj ca malala nyuca
    jola nsem nin la tjiji mpes. Mpes más 'ücj ma lojí niná.
  zap-NT: Por neguin mazre wendee gudet de bëël, ni goodet de bin, ni ylaadet de ste
