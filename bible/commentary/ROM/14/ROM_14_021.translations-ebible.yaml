  tbg-tbg: Ni qata vovano qora kaiqa varaantorave ti, koqemama ne quarave, uainive,
    vo karave, kia naraiti vaivara.
  hub-NT: Tuma asamtai chikich shuar Cristonam surumankau ainasha, Cristo nemartan
    inaisarai tusam namagka yumaitsume, tura umutaisha nampemain aina nuka umumaitsume.
  hmo-hmo: Dala maorona be inai, vamu do ita ania lasi, uaina do ita inua lasi, bona
    iseda varavara tauna ta do ita hamorua totona kara ta do ita karaia lasi, unai
    be ia namo.
  big-big: Kazing pangka mizagiyeng watayengka kazi koyagi pumok ma kai waingyengka
    kazi koyagi pumok ma watabi nalangai nalangai ngizi kumulibok kawiye walibene
    kelemiyagi piyengka kazi koyagi pumok.
  gux-G: Li ŋani ke nilo ń da ŋmani nandi, ki da ñu daama mo, yeni ya bonli n ba
    cedi a kpiilo yama ń ña a niinni.
  cnl-NT: Bi²³ dxʉ́²³ xi³nu³ 'a²³jia'³ rɨ²cu'²ra'³ quiée²³, xi³nu³ 'a²³jia'³ rɨ²'u'²ra'³
    jmɨɨ'³¹ mɨ²jø'² vino, xi³nu³ 'a²³jia'³ rɨ²jmée²ra'³ te³ 'ee² quie'²³ 'noo³¹ 'e³
    juø'² rɨ²³jmée²³ 'e³ rɨ²³'lǿn²³ jó̱o̱²ra'³, 'e³ juø'² rɨ²³jmée²³ 'e³ li²³xa³ dsoo²
    quiee'³²te'²³, 'e³ juø'² rɨ²³jmée²³ 'e³ 'a²³jia'³ li²³'uee'n³ dsɨ́²te'²³.
  zar-NT: Gácarö dxiʼa cabí gaguʼ bëlaʼ, en cabí guíʼjuʼ xisi uva nal-la, en bitiʼ
    bi gunuʼ le gun ga ichixi iníguinëʼ böchiʼ luzóʼo, o le gun ga gaca chopa ládxëʼë,
    o le gun ga huö́aj ládxëʼë ca réajlëʼë Cristo.
  kde-kde: Nni chinu chambone namene kuleka kulya inyama na kukumbila divayi na kutenda
    chitukutuku chohecho chimbentênda nkúkulupila nnyako ayangukile mmasambi.
  ata-ata: Lexe nini naꞌou mimii iouiou mo naiexu lexa pekiaꞌu mo naꞌoxonu mimii moseꞌi
    la e anu umomomo sou uꞌoxonu vivine ulapau, la anu laixe lexe nini naꞌoxonu mamu.
  qvw-NT: Chayurá mas allin bïnuctapis nï aychactapis micuymi, nï imactapis lulaymi
    chalapacü-masinchicta mana waylinpächinapä.
  nfa-nfa: Hua iia taha iisi mu. Muꞌa ia ka sisi, do minu ia ka èi anggor, do baku
    muꞌa-minu ngaa dhu leo, dhu tao aꞌari mu kadhunu.
  tnp-tnp: Kəni tol lanəha, təuvɨr məmə nəsotuniən nəhuvegɨ nati, uə nəsotəmnɨmiən
    wain, uə noliən nati kəti mɨn iətəm otol piatəmah otəmei e nəmiəgəhiən rəhan.
  urd-urd: यही अच्छा है कि तू न गोश्त खाए न मय पिए न और कुछ ऐसा करे जिस की वजह से
    तेरा भाई ठोकर खाए।
  hot-hot: Aêŋ ba hoaŋ alim mena hunum waiŋ mena hudum nômla yaŋ atu ba hadum mamuyaŋ
    hêv yak, êŋ ma mavi ek otak.
  mqj-NT: Malamia tae'ki' ummande bale sola ummiru' anggur battu umpogau' mesa kara-kara
    ke la untumangri padanta kasalaan.
  rus-SYN: Лучше не есть мяса, не пить вина и не делать ничего такого, отчего брат
    твой претыкается, или соблазняется, или изнемогает.
  mbh-mbh: Na i sivenga ako aro thomu o mothong mekerem annga, eve vain thinnga, eve
    vothung mun pelie, tova lomu vothung aken aro i pamatu titeumu lemioonga e.
  bdd-bdd: Coinega bewa tutaina ꞌilobwainegita ma ginaulaedi ꞌiyadaowedi siheheꞌasisiyanediya,
    beno ꞌuibai bo nuwana bwasi waiwaina, sahena taꞌabiꞌabi tohodi, ꞌamuge ꞌiyadaowedi
    tagihegaladi.
  cbt-NTPO: Ama manta' a'napita anishacancantacamaso' yonquicosohuë'. Ca'namaso marë',
    o'oramaso marë', ama inapita marë' a'napita anishacancantocosohuë'. Iyaparin pochin
    nosoroatoma', catahuaco' noya noya imacaiso marë'.
  srn-NT: Efu yu brada abi problema nanga a meti san yu e nyan, a win san yu e dringi,
    noso wan tra sani san yu e du, dan moro betre yu no du en.
  cta-NT: Tsoꞌo la masi ná cacu ma̱ cuañaꞌ tsiyaꞌ ti, masi ná coꞌo ma̱ lcui tsiyaꞌ
    ti, si ntiꞌ ma̱ chaꞌ cuxi laca na biꞌ cuentya jiꞌi̱ tyaꞌa ñati̱ ma̱. Ni sca na
    ná cuaꞌni ma̱ nu cuaꞌni chaꞌ tyaꞌa̱chu̱ꞌ nguꞌ tyaꞌa ma̱ jiꞌi̱ Jesús, chaꞌ cuaꞌni
    nguꞌ chaꞌ cuxi, chaꞌ quiñuꞌu̱ cresiya jiꞌi̱ nguꞌ.
  bqc-SIM: Nↄ̀ↄsoan nò, wɛ̃mian nò, yã́ pↄ́ a to n gbɛ̃do fu píi, a maa ǹ tɛ̃ɛ.
  tcz-CHONGTHU: Saneh ahilouleh judon ahilouleh imadang bol chun atahsan khat akipalsah
    ding'a ahileh bollou chu phajoa ahi.
  mar-mar: मांस न खाणे किंवा द्राक्षरस न पिणे किंवा तुझ्या बंधूला ज्यामुळे अडखळण होते
    असे काहीही न करणे चांगले आहे.
  snp-snp: Yamu ya kefa ma nenawamofe, ido no waini ma nenawamofe, ido mona ailo-ailo
    melenawamo yamu mono wenenatina ya uteba witenawae, loti wenenatina yamu koliti
    moi winawamo, ya mona lalo melenagilae.
  isl-isl: Bindindi á kjöt og vín er rétt ef neysla þess hneykslar trúsystkini okkar
    og leiðir þau í synd.
  spy-NT: Mā karaam i-am bēēny nto iyyee tukun nto iyey kiy ake tukul nyēē imuuchē
    kuyey ng'eetaabkoomēt kunyōōr kāānākuut.
  xnn-xnn: Isonga gag-awis no adi tako mangan is sida wenno ominom is alak wenno ikkan
    nan kompolmi ay maikkan no siya nan gapona ay maseyatan nan osto ay mangsolotan
    nan ipogaw ken Kristo.
  mwe-mwe: Mbaya leka kulya nnyama wala ng'wa divai eu tenda shindu shoshowe, sha
    kunnebhya mpwenu.
  tte-tte: Nuwana tem yakayakan bulumana ukwan o tem wain kunuma o tem ginauli yabo
    kupaisowai, bwaimwa iya am paisowane koina kamkavane ukwabi-yabeku, na inamwanamwaele
    tabu mumugane ugiginauli besiele.
  tcs-tcs: So no kaikai mit o dringk wain o meke eniting prant wea nada Kristian wea
    i go tempte em po meke sin.
  hlt-THB: “Na koeinaa ang tluknaak hly kawi na a awm awhtaw, meh a ma ai ham aw,
    misurtui ama awk ham aw, am awhtaw kaw awm a ma ai aham nep hy.
  soq-soq: Sa baiwa insaisaa epe wadee insease, “Ne moia ita esa badowa wain napa,
    do dewa isiwa dewamopaa rua os. Tane naita ne dewana ema sumanai sona da bagorepio
    kadi bedewe omepio, ne moia ba esa badowa wain mai napa, dia.”
  qub-qub: Yäracoj-masiqui guepaman cutinanpaj captenga aychatapis ama micuychu ni
    bïnutapis ama upuychu. Chaynölla imatapis ama ruraychu jucha cashanta yarpaptenga.
  att-att: Á yáyù nga más napiá galâ nu arát tam kanan yù kárne ánna ari ittam mappissán,
    á awán bulubugá ta akkuát tam nga paggapuán nayù palliwâ nayù ira wáwwagi tam
    nga mangikatalà kâ Apu Kesu.
  bki-bki: Mia bajago novo na rola tibe na, ka mia kosen re sunbue, p̃eli mia komunu
    re m̃arjum̃elm̃elu, p̃eli mia maka kala todolu tai bereio, ver bogo napano kuruamo
    rialio, mijikia rila bulag naio, mijikia rila naio rijoru.
  bqp-bqp: Nↄ̀bↄsonaan yá, wɛ̃minaan yá, yã kũ ani tó n gbɛ̃ndo fu pínki, à mana
    ǹ tɛ̃mɛ.
  mcp-mcp: Í nywa nə́ wo bə́g kú də cúdú ŋkí nə́ kú ŋgul mə́lwəg, wo cíg sâ jɛ̂sh
    jɨ́ nə ŋkul wá mínyɔŋʉ̂ woó bɔɔgʉ́ zhɨ́ɨ́d yí.
  hat-hat: Sa ki byen an, se lè ou pa manje vyann, ni bwè diven, ni fè okenn lòt bagay
    ki kapab fè frè ou tonbe nan peche.
  npl-NT: Satlawel kuali tla amo tikkuas nakatl, nion tikonis vino, nion tikchiwas
    itla non ika matlajtlakolchiwa mokni.
  bgg-bgg: Rangsua ruii phane hì ro nawai khuiino dinne bumuii chiih yi pha blia ne
    ibey achie rabo chiih-è phuii aniing rabo.
  eng-TCENT: It is good not to eat meat or drink wine or do anything by which yoʋr
    brother stumbles or is offended or made weak.
  eng-BSB: It is better not to eat meat or drink wine or to do anything to cause your
    brother to stumble.
  cpu-NT: Tera apantyaaro pinkantzimoneentakaavaityaari “pirentzitari,” okantakaantziro
    povayetari vathatsi, pimireyetaro kachori, pantayetziro opaiyetarika.
  san-ASM: তৱ মাংসভক্ষণসুৰাপানাদিভিঃ ক্ৰিযাভি ৰ্যদি তৱ ভ্ৰাতুঃ পাদস্খলনং ৱিঘ্নো ৱা
    চাঞ্চল্যং ৱা জাযতে তৰ্হি তদ্ভোজনপানযোস্ত্যাগো ভদ্ৰঃ|
  tac-NT: Iligá tabilé go'poa aleké go'ame 'lige tabilé bajiwa alué i'wilí ba'wila
    rekútume alué uché jaré ralámuli Onorúgame oyérame etériga, napugiti etésaká alué
    uché jaré ralámuli Onorúgame oyérame 'liko alué ralámuli 'ma pe abisí a'rémala
    Onorúgame oyeria.
  eng-WEBPB: It is good to not eat meat, drink wine, nor do anything by which your
    brother stumbles, is offended, or is made weak.
  gfk-H: Ing bia u na hapuka no tasim ta ing u na ien urat bia u na mama wain bia
    u na gil ta mangana mes na linga mah, io, i manga tahut bia pau na gil hua.
  viv-viv: Gavadi gilubodami? Me kaꞋi gava kevakeva o gava oine againe o kaꞋi gavadi
    gavadi againe tobohiyami koyona againe wanavebeꞋuna, au gilubodami be medema gaitomai-dina
    faꞋidiya wanahawatami.
  yao-yao: Ili yambone kuleka kulya nyama ni kung'wa divai, pane kuleka ineine yaikukombola
    kuntendekasya mpwenu agwilile mu sambi.
  tgp-tgp: I pa mele r̃uhu vara o sopo hani te mit teni o inu te wai r̃ilangi vara
    i pa vai na voraim i jovi na nona rasua.
  auc-NT: Waa cæcæte ante bitö ïïmaï cæcæbiimpa. Bitö baö cæ̈mi beyæ̈, biïnömæ̈ näni
    wædænque tï nämæ̈ bebi beyæ̈, quïëmë cæbi beyæ̈ bitö tönïñacä oda cæte wæcantawo.
    Ïninque bitö ïñömö, Botö tönïñacä oda cædämaï incæcäimpa, ante wææ cædinque ee
    cædämaï ïmi ïninque waa ïmaimpa.
  kbc-NT: Ele nige deɡ̶elici libole, nige daɡ̶a acipe viinyo, oteɡ̶exaaɡ̶aɡ̶a awii
    anigetiɡ̶ini aneo ɡ̶anioxoa me dibatá, oditaɡ̶a eyamaɡ̶atice eliwaɡ̶atakaneɡ̶egi.
  bmh-bmh: Na nait zaun isanurabun, egun ta, wain ze ta i zen. Na han igul ipal gonugau
    ougab petak eun abu gibabun i guzenen.
  ctu-BL: Mach ma' mel chuqui tac mi' yʌsan ti mulil a wermano. Mach ma' techben tile
    bixel bʌ i pusic'al o mi yambʌ wocol. Uts'at ma' cʌy a c'ux we'elʌl o mi vino
    o mi yan tac bʌ mu' bʌ i jisʌben i xuc'tilel i pusic'al.
  meq-meq: Wu nakə ŋgwalak aye na, kwa mahəpəɗe slo, kwa məse guzom, kwa mey nakə
    ma diye ha malamar yak a mənese aye na, kâ ge bay.
  noa-H: Wajapcharan mag maach gaaimuata maachjö Cristo hiek hʌ̈k'a k'ërʌmdam pekau
    hee burrpi sim k'ai, magan warag bʌ̃ʌrjã nemek k'öba, nagjã döba, ni parhooba
    nem waujujã k'aba nʌm.
  alp-NT: Mise lesire, ite kane aklaline yake kai kinu yelu rebe uono nselire yake
    pise ono saisa lekwe rebe eono imi kwali betaya rebe esi hlaleke sakesa kai imire
    esi supu dosare yake.
  san-VEL: tava maa.msabhak.sa.nasuraapaanaadibhi.h kriyaabhi ryadi tava bhraatu.h
    paadaskhalana.m vighno vaa caa ncalya.m vaa jaayate tarhi tadbhojanapaanayostyaago
    bhadra.h|
  kbq-kbq: Hagi ame'a onesuno, negi ti onesuno, mago'azama hanunazamo'a mono nerafu
    amentintia azeri tanafama osanunana knare hugahie.
  kbh-kbh: Ts̈abá endmëna mënts̈ena ndoñe ntjasana, vínoye ndoñe ntjofs̈iyana o ndayánaca
    ndoñe ntjamana, pero chë soye aíñe tcojama ora, Jesucrístbeyeca canÿe cats̈ata
    chaojuaboma y bacna soye chaomama tojoservese.
  ron-LSB: Este bine să nu mănânci carne, să nu bei vin și să nu faci nimic prin care
    fratele tău să se poticnească, să fie jignit sau să slăbească.
  pon-pon: Me mau, koe ender kan uduk de nim wain, de wia meakot, me ri om ol pan
    pupe kidi, de makaraki, de kaluete kila.
  nhe-BL: Huajca más cuali ma ax tijcuaca nacatl, o ma ax tiquica xocomeca atl tlen
    chicahuac, niyon ax tleno ma tijchihuaca, intla quichihuas ma huetzi se toicni.
  sps-sps: Sai tovei, a ka na rof tsumi ma kat ami, te toobing non tsumanyi ma baainy
    ainy venoo ge ma baainy jiu parits ana mes a ka to te kat fifiiring non a vamuinyasiny
    fafaaman tsumanyi, ya te kaa tana iring to te kat ya, te toobing tsun non tsumanyi
    ma baainy kan iny kat to aya.
  wnc-wnc: Siwan gata kaap nake ba wain yangga tangoke ba sanga takngatu tasiwi notdata
    ganduke natdetdetna tasiwan maiwanu gata sanga waaknga gatuka ma tasiwim. Aho.
    Sanga waaknga gatukande apbitateyo.
  bus-bus: Nↄ̀bↄsonan yoo, wɛ̃minan yoo, yã kɛ̀ eé tó n gbɛ̃ndoo fu píngi, à maa
    ǹ tɛ̃mɛ.
  gub-BL: Ma'ero'o kwer rehe pezekwaku 'ymaw, ma'ywa tykwer rehe pezekwaku 'ymaw no,
    wyzài ma'e rehe pezekwaku 'ymaw no, aze uzapo kar ikatu 'ym ma'e amo uzeruzar
    ma'e pe nehe, pepytu'u i'u re nehe. Pezypyrog hehe pezekwaku pà nehe.
  imo-imo: Nani kongi te molo no te nombo molo ulu te lupe tendu lemo nanga imbo angenu
    tenga Kraist ipuki tirimo ulumu tepo mainye mundumbo konopu lenio lemope aku ulu
    naa tewi.
  boj-boj: Niŋgi damu ti wain ti uysibqa kiyo kumbra bei ysibqa kiyo dena nuŋgo was
    bei uneq waiyqab di kumbra uge. Deqa niŋgi kumbra di uratiy.
  eng-DRA: It is good not to eat flesh, and not to drink wine, nor any thing whereby
    thy brother is offended, or scandalized, or made weak.
  knf-knf: Uko unuuriiŋ uwo pwut kade uyemaţ, pdaan poot kawut pdo uko bŧi unkţuuŋ
    aŧënţu ajuban.
  san-KHM: តវ មាំសភក្ឞណសុរាបានាទិភិះ ក្រិយាភិ រ្យទិ តវ ភ្រាតុះ បាទស្ខលនំ វិឃ្នោ វា
    ចាញ្ចល្យំ វា ជាយតេ តហ៌ិ តទ្ភោជនបានយោស្ត្យាគោ ភទ្រះ។
  arn-NT: Doy kümey ñi ingenoael ta ilo, ka ñi putungenoael rume ta pulku, ka ñi chem
    chumnoael rume ta che femngechi tañi wesa duamnoael tami peñi kam tami lamngen,
    fey ñi püntütripanoael.
  zas-NT: Zeel zagdxeli na̱j guial ad zajwtil bëël ad zëꞌ tëëtil vin o xhie stijb
    nin bal por laan güün xcompniaril dol.
  ken-NT: Ɛchí chak bɛ ɔ́kɛ́ nyiɛ nnya, nɛ bɛ ɔ́ndɔ́ mɛnyu mmɛ́m, nɛ bɛ ɔ́ndɔ bɛkʉ
    yɛ̌ntɨkɨ ɛnyǔ ɛnyɨŋ ɛnɛ ɛkway bɛkʉ ntɨ mǔnkwɔ ánkwɛ́n ndǔ bɛbʉ́.
