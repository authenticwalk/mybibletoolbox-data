  peg-peg: ଜେଇ ତିନାକା କି ଅଙ୍ଗୁର୍‌ ରାସ୍‌ ଉଣାକା କି ଇମ୍‌ଣି ବିସ୍ରେ ମି ଟଣ୍ଡେନ୍‌ତି ବାଦା
