    la nan kuꞌni wan nu kuꞌni chaꞌ kulaa yaꞌ neꞌ taꞌa wan ꞌin Jesús; ja chan tatsaa
    wan ꞌin neꞌ siꞌya chaꞌ kanꞌ, chaꞌ kuꞌni neꞌ chaꞌ kuxi, chaꞌ ka ñuꞌun kasiya ꞌin
    neꞌ.
  opm-opm: Ire danong aer matin ina matin den awammur ripti apop hito wain tomo oh
