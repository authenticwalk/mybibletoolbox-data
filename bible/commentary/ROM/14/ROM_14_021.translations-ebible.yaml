  eng-WEBU: It is good to not eat meat, drink wine, nor do anything by which your
    brother stumbles, is offended, or is made weak.
  gnw-NT: Agüɨye yau soo jare vino, jare agüɨye yayapo ĩru mbaembae, yambɨavai yave
