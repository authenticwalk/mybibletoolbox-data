verse: ROM.014.012
translations:
  kpx-kpx: Kosiveu hoto kateale louale kemo nahiabuna igaegaeai nivemo lavisi nahi
    vamale ke loui.
  okv-H: Avoeto ungotenau ari tapa amita ke susu amo God ta degi harikaro ingesuja.
  tbo-tbo: Uyahinei, ataputa apo ta wibenabenamena meta Yaubada uyahina.
  mal-C: അതേ, നാം വ്യക്തിപരമായി ദൈവത്തോട് കണക്കു ബോധിപ്പിക്കേണ്ടവരാണ്.
  grc-SR: Ἄρα ⸋οὖν⸌ ἕκαστος ἡμῶν περὶ ἑαυτοῦ λόγον ⸂δώσει⸃ ⸋2τῷ θεῷ.⸌
  bgc-bgc: ज्यांतै म्हारै म्ह तै हरेक नै अपणे-अपणे काम का लेक्खा परमेसवर ताहीं देणा
    पड़ैगा।
  khz-khz: Vovetaina gaurai ita maparara gera maguli Palagu wailanai pita varavaragira.
  deu-TKW: Demnach also wird ein jeder von uns für sich selbst Gott Rechenschaft geben.
  zsr-NT: Cni nac, cuequi xbeynëꞌ yúguꞌtëruꞌ Dios.
  lin-lin: Boye, moko na moko kati na biso akosamba liboso ya Nzambe mpo na makambo
    na ye moko.
  hns-NT: Har ek ke Parmeswar ke aage thara hoike apane ke batjaawe ke parie.
  noa-E: Ichdëucha magtarr aawai jãan chadcharau keena. Mag edan maach thumaam khʉʉnauta
    dichdëu nem waaujerr thum ichigchata jaaumaju, dich idamaucha.
  eng-EMTV: So then each of us shall give account concerning himself to God.
  mib-NT: Núu súcuan te ná ɨɨn ná ɨɨn yó nacuāha yo cuenta nuū Yaā Dios ndese jniñu
    ni casáha yó.
  lif-NT2: हे़क्‍केःल्‍ले़ आनिॽ के़रे़क्‍ले़ आजोगुम्‍बा याःम्‍बक्‍हाॽरे़ कुयाःम्‍बेओ
    निङ्‌वाॽफुमाङ्‌ङिन् आनिॽ आबाङे चे़क्‍मा पोःङ्‌लो॥
  xnj-xnj: Hinu, kila mmonga witu yati ijova mambu gaki mwene kwa gala geagahengili
    palongolo ya Chapanga.
  mmx-mmx: Kuren la nedik axap ataba raba lavapaase axasep ti ne Moroa mumu lorooro
    atdik.
  cbr-NT: Usoxun ca Nucën Papa Diosan nu achúshi achúshi uisa ñucama caranuna 'acën,
    uisai caranuna 'iacën, acama 'unánquin, uisa cara oti 'icë isti 'icën.
  tee-NT: Pus ju pumatamin ju quijnan'an akts'iya cajunau ju Dios tuchi navitauch
    ju ani lacamunutpa'.
  eng-LSV: so, then, each of us will give reckoning to God concerning himself;
  cak-NT: Y romari' nakatzu' chi xtapon ri k'ij cuando chikajunal xtakajach cuenta
    che ri Dios roma ronojel ri kabanon.
  pah-NT: Nhande nhaporemo po ti imombe'ui nhandereaporog̃ita Tupana'ga pe a'ero nehẽ.
  sja-NT: Mapa k'awa p'anɨ tachi chaachaa panadait'ee Tachi Ak'õre k'ĩrapite mãik'aapa
    jaradait'ee tachia k'ĩsiadap'edaa, jaradap'edaa mãik'aapa oodap'edaa na p'ek'au
    eujãde p'anɨ misa.
  xed-xed: Mantsa ya tama ná, inda amu dzaʼa mnay mu nda wa mu ta skwi ya maga mu
    ŋa Lazglafta.
  mks-NT: Jáchi̱ nditahan nu̱ú in in í ndiquia̱hva í cuéntá sa̱há ña̱ na̱caja í nu̱
    Ndióxi̱.
  gfk-S: Io kaie um, dait bakut dait na tur ra matmataan tane God ma dait na walar
    ura binabalu uta ira nudait mangana gingilaan.
  bmu-bmu: Keu miaŋgö dop nini körekŋan mönö inanŋök inanŋök ahakmemeninaŋgö kösohotnini
    mi Anutugöra jim asariinga kewöt neŋgima. Mewö.
  dgz-dgz: God ame wani menan nu wam da amba nu dim dim da ugup ugup inak nuga gapan
    taitoni oisewa iravi God inap wadiait, da ya waboborait.
  eng-GNV: So then euery one of vs shall giue accounts of himselfe to God.
  zaa-NT: Así es de qui'ni ttu ttu tsa ri'u nna té qui'ni gute ri'u cuenta ru'a lo
    Tata Dios iyate nu beni ri'u.
  eng-WEBSTER: So then every one of us shall give account of himself to God.
  guh-guh: Nexata vaxaitsi itsamatacabi, caejivitsi canacujitsia, navajunupaebaponaenatsi
    Diosojavabelia daxita pacuenia exanavanapatsi mapanacuataje.
  bon-bon: Yoo siige, mine yepäyepä mime ireclota cirege aitneja Acejiyame tääpume.
  nhw-BL: Huajca sesen tojuanti monequi tijchihuase cuentas ica Toteco Dios ica catli
    tijchijtoque.
  swh-ONEN: Hivyo basi kila mmoja wetu atatoa habari zake mwenyewe kwa Mungu.
  wbi-wbi: pe lino, umuunhu ghweni munlyusue ilihumia ikivalilo kyake jujuo kwa nguluve.
  bba-bba: Nɡe mɛyɑ bɛsɛn bɑɑwure u koo wiɡiɑ ɡere Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: So then every one of us shall give account of himself to God.
  kgk-NT: Upéa-gwi peteĩ teĩ nhanhemombe'u va'erã Nhandejáry-pe nhane rembiapo apokwe-rehe.
  waj-waj: Itaama vaino Anutuuqo ti yaparainara suaivaki ta mmuakiaaya titi variraivaara
    fai inna kiaa kookieekiaaravee.
  cpy-cpy: Aripaete akenkithata-kotee-yaari maawoeni janta Tajorentsiki.
  ekk-PKP: Seega peab igaüks meist oma teguviisi Jumala ees selgitama.
  mpx-mpx: Inoke kila maisena ge maisena abwe wala ginol gegewena puna ta wasaan Yehoba
    elana.
  wbp-wbp: Yuwayi, Kaaturluju kapu-ngalpa jintawarlayi-juku miimii-nyanyi. Nyampurla
    ngurungka marda karlipa ngurrju nyina, manu marda karlipa punku nyina. Ngulaju
    ngula-juku. Ngulangkuju ngaliparluju jintawarlayirli kapurliparla yimi-ngarrirni
    nyiyarningkijarra ngurrju marda manu maju marda.
  luo-luo: Omiyo ngʼato ka ngʼato kuomwa nodwok wach man kuome owuon ni Nyasaye.
  nhe-NT: Huajca sesen tojuanti monequi tijchihuase cuentas ica Toteco Dios ica tlen
    tijchijtoque.
  aii-aii: ܗܵܕܟ݂ܵܐ ܟܠܔ ܚܲܕ ܡܸܢܲܢ ܒܸܬ ܝܵܗܒܹܠܔ ܓ̰ܘܼܘܵܒ ܒܘܼܬ ܓܵܢܹܗ ܠܐܲܠܵܗܵܐ.
  esk-NT: Atausriukattaaġuta kiggutiksraqaqtuksraugisigikput Agaayyun [savaaġikkaptigun].
  msb-msb: Kaya ngani mananabat kita tanan sa Dios manungod san aton mismo nahimuan.
  cpa-NT: Hi² jøng² ma²ne³ jniang³ tsih¹³ jniang³ jǿg³ dsøg¹² quián² jniang³ ca¹lah¹jái¹
    jniang³ ja³ta¹ni¹ Diú¹³.
  dso-dso: ସେବେଲେ ଆମେ ସବୁ ଲକ୍‌ ପରମେସରର୍‌ ଲଗେ ଟିଆଅଇ ଆମେ କରିରଇବା କାମର୍‌ ଇସାବ୍‌ ଦେବାକେ
    ପଡ୍‌ସି ।
  meu-meu: Taunabunai, ita iboudai ta ta ena kara ena kara Dirava vairanai baita hahedinarai.
  yva-NT: Indati wamamo nanentabo po taune apa ana po rave ranawan po raura kakavimbe
    no Amisye amune rai.
  dgc-dgc: Kanya tukoy tam i bawat esa dikitam éy tumaknég kitam a talaga ta harap
    na Diyos, a aminén tam diya i étanan a ginimigimet tam.
  zpm-NT: Sca nagoṉ gaca, tib tib ne ib laa ne no cueero lo me teḻ zha wban ne.
  hix-NT: Noro hyaka tontokonye rma, toskarymetxhe hampànà, kàwyamo, omeroro, Khoryenkomo
    wya.
  sim-sim: Unda osik os nimu heyenduwa, kumak avak nir amber mbele mbele os ni undan
    misokome orhik ni sihi ni sawekwa nira.
  npi-ULB: यसैले, हामी हरेकले परमेश्‍वर स्वयम्‌लाई लेखा दिनुपर्नेछ ।
  cgc-cgc: Gani, sigurado na kada isya ki kiten magtubang naan ta Dyos na ukuman ki
    din parti ta ate na mga buat.
  tim-tim: Aregât nen hârok Anutugât meteŋân kinmâ keinenŋe makmâ miawakbaen.
  yor-yor: Ǹjẹ́ nítorí náà, olúkúlùkù wa ni yóò jíyìn ara rẹ̀ fún Ọlọ́run.
  wos-wos: Wun hundika sarékéta nani xékélaki. Nani atéfék Godna makambu tétame. Téta
    nani, nana hurumben sémbutka déré watame. God hafu wunde sémbutka watandé.
  emp-NTPO: Wãrãda dadjiza oped̶ad̶ara Ãcõrẽa jũma jarad̶ia.
  eng-F35: So then, each of us will give an account of himself to God.
  ind-ind: Jadi, setiap orang akan mempertanggungjawabkan perbuatannya sendiri kepada
    Allah.
  pes-OPCB: بله، هر یک از ما باید به خدا حساب پس بدهیم.
  mpt-mpt: Inanamabe kesoa am olo tam tlamo dim ota Gode nibo elekiem olokiem baabenea
    Ibo kukub olo fatnanibta nabinibbione? ge baabenemeo nibo e weng olo yang kenomabbiobe.
  ssx-ssx: Koto pa꞉la꞉ ekina꞉ niki paeyao niki homeke homekema꞉ nika꞉ poloma꞉ ekimanu
    Koda꞉ pa꞉ta꞉ ka꞉la꞉pa la halumeke.
  mkl-mkl: Bɛɛbɛ mɔi ɑwɑ fei ɑɑ kɑ fɔ tu wɑ si wɑjui Ilɑɑɔ̃.
  gaq-gaq: ନେ ସାପାରେ ଇସ୍‍ପର୍‍ ଡାଗ୍‍ରା ନିଜର୍‍ ନିଜର୍‍ନେ ଇସାବ୍‍ ବିନ୍‌ ପଡ଼େଏ ।
  gof-RNT: Hiza, nu oothidabaas nu huu7en huu7en Xoossaa sinthan shiiqidi zaaro immana.
  unx-unx: ଆବୁ ସବେନ୍‌କକେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆୟାର୍‌ରେ ଆପ୍‌ନାଃ ହିସାବ୍‌ ଏମଃ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ
    ।
  gah-gah: Nenemú leza mukitoka Ómasímini avogisaló mogonate lo utó itune loko lonoimóma
    neve.
  lcm-lcm: Asukang a e iang, kapo malangas luai ta siksikei ira kan akuskus pok tatana
    e mete God.
  aer-aer: Urreke anteme Ngkartele anwernenhe anyenteke-anyente Ikwerenge arrekwele
    ngkernetyeke anwernenhe apayuthnetyenhe, “Iwenhenge-arle-ame unte arne areye alakenhe-arteke
    mpwareme?” Re apeke anwerneke mwerre angkeme, ithwenge apeke.
  qvc-NT: 'Chaymi allita yach''anchiqllapa: Suq diyam yumbayninchiq Tayta Dyusta kwintata
    rinchiq qoq, kay mundupi tukuy ima rurashqanchiqpaq.'
  tgl-ULB: Kaya kung gayon, ang bawat isa sa atin ay magbibigay-sulit ng kaniyang
    sarili sa Diyos.
  cbs-NT: '@see-verse:ROM.014.011'
  xtm-NTPP: Te sukan ndi‑in ndi‑in o jin ndakua'a kuenda nuu Su'si ma nawa ni ka yo
    sa'a, ni ka yo kuu o ma.
  nnq-nnq: Kwa nyenie, kila mundu kati jito mapanga minhalo jakwe mwene nnongi ja
    Nnoongo.
  bao-NT: To biri mani ca niiro cõrora, niipetirije mani ca tii niiriquere Ʉmʉreco
    Pacʉre mani wederucu.
  san-ORI: ଅତଏୱ ଈଶ୍ୱରସମୀପେଽସ୍ମାକମ୍ ଏକୈକଜନେନ ନିଜା କଥା କଥଯିତୱ୍ୟା|
  huv-NT: Quiaj meáwan anopnopoots netam masajaats Teat Dios cuane tarangaats.
  otn-NT: Ja̱na̱ngue nu̱'a̱ ra̱ ora'a̱ p'ʉya, n'na ngu̱ n'najʉ ga̱ däpsɛhʉ ra̱ güɛnda
    Oja̱ te xtá̱ n'yohʉ.
  nop-nop: Biyagoŋ hinek kuyoŋ, indi wanakaŋ hogohogok Bepaŋ’walaŋkade nemenemek tugumun
    diniŋ mebinik yobihitneem.
  obo-NT: Na, to iddon allow, iddos ipat sokkad keta, od isau to Monama amoy'd ponudtuu
    to langun no nopuungan ta ka-ay to ampow't ingod.
  cak-ENT: Y quiri', nkatz'et que napon vi k'ij tok chikajujunal nkajüch cuenta chin
    ri Dios.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤀᤠᤏᤡ᤹ ᤁᤧᤖᤧᤰᤗᤧ ᤀᤠᤈᤥᤃᤢᤶᤒᤠ ᤕᤠ᤺ᤶᤒᤰᤜᤠ᤹ᤖᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ
    ᤀᤠᤏᤡ᤹ ᤀᤠᤒᤠᤅᤣ ᤆᤧᤰᤔᤠ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: Túsaá de tá iin tá iin ó nacuāha ó cuenta nūū Yāā Dios nāsa tiñu nī nsāhá
    ó.
  san-TIB: ཨཏཨེཝ ཨཱིཤྭརསམཱིཔེ྅སྨཱཀམ྄ ཨེཀཻཀཛནེན ནིཛཱ ཀཐཱ ཀཐཡིཏཝྱཱ།
  qve-NT: Chayraykun noqanchisqa sapankamanchis Diosninchismanqa cuentata qosunchis.
  pao-NT: Ooonne'yoona tamme no'yoona nanasuu'mu ka Te Naa nanekwegeakwu ka te manepu-witu.
  cbu-NT: 'Ashirucha, Apanll chiyaa natstayaru, yasachiya. Ashiri waneeyantspa, tina.
    Apanll chiyaa: ¿Tamarangsa? táchparee. Ashiri Apanllchichpatatis yuwamand tputs
    taarashee nllitari payuku anumand niyrintspa; tina siyaatsi.'
  usa-usa: miráinataa máqte-kayukataa ketááí táaimma Áánûqtukaq timá uwaénúnatae.
  soy-soy: Lɛ̃ nnyɑ, ḿpɑ́ tɔ́ úye yɛ sɔ́ntilɛ ukɛ́ uricuruu nɛ unnɔɔ lɛ̃ kuu n wɑ
    Uléécɑɑ símisi.
  hui-hui: Anigo ina bibahendeore kamaru iname bialu harimagonaga te hangu hangume
    Ngode Datagaliwabehondo lamiaiore holeberama.
  amf-amf: Ogonante wodi kalaa kalaana wonnon metensa Barjona malsi woda maase.
  quc-NNT: Je k'u ri' qonojel ri uj chqajujunal käqab'ij na cho ri Dios jas ri qa'nom.
  dob-dob: Manuna ꞌaboꞌada ꞌebweuna ꞌebweuna tauda ꞌida bubuna tada simanedi Yaubada
    ꞌenaya.
  wrs-wrs: Wo os henoi henoi pivva si opla vrimnivra Sesoamba, noindava manimani himba
    memba venamba.
  mca-mca: Ye'ehe, qa' week ewiƚei inekhewel qu' jintetfeliji'm hatse' ha' Dios pe'
    jitaqsiijkii.
  tzo-TZC: Jech o xal un, jujunotic ta xcacꞌtic cuenta ta stojol ti Diose.
  mya-mya: သို့​ဖြစ်​၍​ငါ​တို့​အား​လုံး​သည်​မိ​မိ​တို့​ပြု​ခဲ့ သ​မျှ​ကို ဘု​ရား​သ​ခင်​အား​အ​စီ​ရင်​ခံ​ကြ
    ရ​မည်။
  gng-NT: Nɛn saan nɛ unil kɛ li tɔke [Uwien] u tien' ma bo.
  cbi-NTPO: Tsa' mitya main main bene Diosa' ajuubiren titi ken chumu deju'ba tsa
    tsangue balela' pakanu detsuve.
  ikk-NT: Ya wụ nwan nị, onyẹ ọwụlẹ imẹ ẹnyi sikọ d'a kọnị Osolobuẹ k'o dọn bi.
  leu-leu: E voxo netaara saxa saxa taara taa kuusan a mu vilaana sitaara xe sina
    Piran.
  maz-NT: Nguec'ua nzi 'nazgöji rá nzhötüji ngüenda Mizhocjimi c'ü pje nde ró cjaji
    nzi 'nazgöji.
  bod-N: དེའི༌ཕྱིར། བདག་ཅག་མི་རེ་རེས་རང་གི་དོན་རྣམས་དཀོན་མཆོག་གི་དྲུང་དུ་རྒྱུ་མཚན་གསལ་པོར་བཤད་པར་ངེས་སོ།།
  tca-NT: Rü ngẽmaãcü nüxü̃ tacuèx na wüxichigü i yixema rü aixcüma tá Tupanapẽ́xewa
    na ingugüxü̃ na namaã nüxü̃ ixuxü̃cèx na ñuxãcü imaxẽxü̃ rü ṯacü na ixüxü̃.
  zpl-NT: Nu cada tucuaꞌahua deteꞌahua cuenda lu Diose lunú xi uriꞌi cada tucuaꞌahua.
  mbc-NT: Mîrîrî ye'nen tiwin pî' si'ma ukaisarî'nîkon unkupî'pîkon ekaremekî kupî
    sîrîrî Paapa pî', ˻tiaron pî' pra˼.
  ndg-ndg: Tumbe kila yumo alowa piya hesabu yake mwene kwa Nnongo.
  wsk-wsk: Se ana suan suan nanimi duap Kaem koma te balnakko.
  toj-NT: Jayuj cada jujuneotic oj caatic yi cuenta ja Diosi.
  tbc-tbc: An lo id anek anek mel dugo tigane na yan fidian Anut naon na walal te
    tidiri ilasa wa.
  sna-sna: Saka, naizvozvo mumwe nomumwe wedu achazvidavirira kuna Mwari.
  smk-NT: Ket anaod say barang saya kontamo umadap li' konan Dios nin umbat sa sarban
    ginwa-ginwa' tan inirgu-irgo na.
  grc-TCGNT: Ἄρα οὖν ἕκαστος ἡμῶν περὶ ἑαυτοῦ λόγον δώσει τῷ Θεῷ.
  gof-WFTW: Hiza, nu oothidabaas nu huu7en huu7en Xoossaa sinthan shiiqidi zaaro immana.
  spa-BLM: Así pues, cada uno de nosotros dará cuenta de sí mismo a Dios.
  kyz-NT: A'eramũ jane a'eramũ jarejemome'wau Jarejuwarete 'ga upe. Jarejekwawera
    jane imome'wau 'ga upe. Nimome'ui jane jarepytuna 'ga rekwawera ete.
  dao-dao: Acunakyase, mi van naw mi bi naküta phäh Pamhnama veia mi phyeh law khaie.
  cya-cya: Cuaña'an cunda scaa na ntsu'hui cha' tyaa na cunta tloo Ndiose.
  nii-nii: Yi mił erang, sinim wumb endeim endeim ni, ya mani mei ełe nipe oł endi
    enjpin ei ni, tor kindpin kin, Gos ngumun.
  ign-NT: Tacahe, vimutu émana­pa­chu­haviya vimetau­recava ­ mayehe ema Viya. Éma
    máimatiya tamutu. Tájina virataha viyumu­ru­cahini.
  dik-NT: Këya, ŋɛk ɣoyiic abï Nhialic ya tɛ̈t këden cï looi, ku ye rin ŋö yen looi
    yen ye.
  cac-cac: Yuj chi', yovalil junjun on̈ ol cal d'a Dios tastac ix co c'ulej.
  tzj-E: Cara' c'a rbanic, nekajcha' na cwent chwech Dios che kjujnel.
  san-BUR: အတဧဝ ဤၑွရသမီပေ'သ္မာကမ် ဧကဲကဇနေန နိဇာ ကထာ ကထယိတဝျာ၊
