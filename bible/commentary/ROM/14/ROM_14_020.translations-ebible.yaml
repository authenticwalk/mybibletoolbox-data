  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ ଅକଆଃ ରିକାକାଦାଏ ଏନାକେ ଜଜମାଃ ହରାତେ ଆଲପେ ଜିୟନେଆ । ସବେନ୍‌ ଲେକାନ୍‌
