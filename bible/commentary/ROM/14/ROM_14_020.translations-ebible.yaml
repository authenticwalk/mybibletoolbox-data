  tac-NT: Suwábaga go'ame 'we a'lá ju go'á. Iligá etériga go'suga alué go'ame napu
    tabilé go'yame ju jaré ralámuli, alué ralámuli ayómala, 'ma guwana rujsúmala Onorúgame
