  ena-ena: Namɨlaŋ sɨmɨŋ saŋ pam hɨji lamalama Asɨ dɨ sibɨla agadɨ sɨbɨlɨ lamɨmɨlaŋ
    uami. Akuaba akuaba sɨkasɨkan agɨladɨ nana agaŋ nɨbu huaci uami. Agadɨ ala nama
    akuaba sɨmɨŋ cɨki hɨbuŋ daŋ agadɨ nɨnabɨla hulaŋ mu agaŋ nadɨ iga iga nadɨ hɨji
    lubiahɨlahɨla nana lusɨŋ sɨbɨlɨ vici uami. Ha nama hugɨ daŋ hɨnibanaŋ uami.
  tgo-tgo: Thava u vakowana budakaiya Loi kaerova i vakatha ghanuna e yawaliye, kaiwae
    len renuwaŋa uŋava kaiwae ghaŋɨŋgake wolaghɨye i thɨna Loi e marae mbema ra ghanɨŋgaeŋge
    ghanɨŋgake wolaghɨye ko thoŋgo the ghanɨŋga ra ghan na i vakatha ghandau i dobu,
    i tharɨ iyako.
  yap-yap: N’en ni kem’ay i ngongliy rok Got e dab mu kirebnag ni bochan e ggan, ya
    urngin mit e ggan ni yira kay, machane ba kireb ni ngan kay ban’en nra waliy yugu
    be’ nge mul nga fithik’ e denen.
  mop-NT: Jaj ti ma' sip'il u jantabül tulacal a janala. C'u' betiqui, ma' qui' ca'
    a choo' a hermano etel a c'u' a walac a jantiqui. Ma' a wet'ic u meyaj a Dios
    ichil u püsüc'al ala'i chen yoc'ol c'u' ti janalil a tan a jantic incheche.
  tet-tet: Keta, tan baa lia haa-hemu dei, o mahaat saa mak Naꞌi Maromak serwisu iha
    ema seluk neon. Naꞌi Maromak naꞌak tiꞌan, ema bele naa sa-saa dei, tan sa-saa
    nia, hotu-hotu moos. Mais kalo o malo lia mo okaan maluk tan lia haa-hemu, neꞌe
    naꞌak, o sala tiꞌan. Keta nunia!
  hlt-MCSB: Caak ham dawk neh Pathen kah bibi te phae boeh. A cungkuem he caih ngawn
    dae caak rhangneh hlang ham caehkoek la a om te thae.
  xtd-NT: Maxku kuu xa ka xaxi ka xiꞌi‑ro kada xa kada ñayiu n‑dakuaꞌa‑n ɨɨn xa maxku
    kada‑i. Ntdaa xa io xa kaxi xa koꞌo‑ro vaꞌa, ko nux ndeda ɨɨn xijan kada xa kada
    ñayiu kukanu ini Cristu kuechi, ñatu io vaꞌa xa kaxi‑ro ntdaa xijan.
  mdy-ETH: ሙኡዚ ዛላና ፆኦሲ ማዾ ኑ ባይዚባኣቴ ኮሺኬ፤ ሙኡዚ ቢያ ሙይንታኒ ኮይሳያኬ፤ ጋዓንቴ ሜሌ ዓሲ ዹቂ ጎማሲሳ ሙኡዚ
    ሙዒሢ ዻቢንቲኬ።
  spl-spl: '@see-verse:ROM.014.019'
  usp-NT: Ma b'an c'ax re utzil ri b'anal jwi'l Kakaj Dios jwi'lke mak kelen ri tatij.
    Tz'eti'n, juntir kelen ri tijel rij tziyi' titijsajc. Pero ta' tzi wi jwi'lke
    mak kelen ri tatij tikej jun cristian li mac.
  zav-NT: Diozən' babebeɉe' lɉuežɉ chio'o chonḻilažə'əchone' xni'a de'e malən' par
