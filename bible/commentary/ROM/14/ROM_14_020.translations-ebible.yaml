    o sala ndia. Boso leondiak!
  kyf-kyf: Lililuu 'gbʋ, -ɩn 'na -salɩ -Lagɔɔ lubho la -nɩ. Nɩɩ, nyɩmɛ mneni ɔ 'ka
    lililu weee li. We mɩ 'sa 'bhie, -ɩn -ka lililu yabhlo li, 'ɩn we -ka nyɩmɛ yabhlo
    gbʋnyuu 'wʋkwa, we 'nɩ 'ylinanɩ.
  tpi-tpi: Yu no ken tingting long kaikai tasol na bagarapim wok bilong God. Tru,
    olgeta samting i gutpela bilong kaikai. Tasol sapos yu kaikai wanpela samting
    na dispela i mekim narapela man i pundaun, orait yu mekim pasin nogut.
  mih-NT: Ma zatɨvɨ ndo tyiño ra Ndyoo sa cuenda sa sasi ndo. Ndisa vatyi ñahñi sa
    ica, ta cuu casi yo tandɨhɨ, zoco ña vaha tatu casi yo tatu cua zandoyo ñuhu si
    sii minoo hermano.
  qvh-NT: Tayta Diosninsi camashgan micuyga lapanpis alimi caycan micunansipä. Sayno
    captinpis ïdulupa jutincho pishtashgan aysata ama micuyaysu Jesucristuta chasquicog
    mayiqui lutanta yarpänanpä captenga.
  kms-kms: Nungoqi mir ningg wari di God ni pughe gri wute nateri kin yembe te pend
    wawo ir righe wayequ. God nde rar pe yumbo buagi te segine pe. Pudi nu mir wuti
    aye uny simbe nindiny kin te ninde rar pe kue muq ni mune ne di ir naghe te nu
    unje kuap.
  agn-agn: Indi langgaen mo tang bindoat tang Dios tenged lamang ong pamangan. Matod
    ang poiding panganen tang tanan ang klasi ta pamangan, piro mga matokso ang magkatalak
    tang doma tenged ong agpanganen mo, asia tang anday sayod.
  nhi-NT: Amo ixconihtlaco nitiquitzin Dios ipampatica in tlacual. Tlen milauac, nochi
    in tlensa tlacual yeh chipauac; masqui ohcon, tlen amo cuali yeh tla acah quinuitzitia
    ocsiquin ica tlen quicua.
  ttc-NT: K'on ek'uluj tzan tponaj taq'un te Qtata Dios exol tzan tpaj aj nxik ewa'a'.
    B'a'n tzan qwa'an kyaqil, per nya'tx galan qa tzan tpaj aj nxik qwa'a' oqtel tz'aqik
    te jun ab'l qetz.
  dan-1931: Nedbryd ikke Guds Værk for Mads Skyld! Vel er alt rent, men det er ondt
    for det Menneske, som spiser med Anstød.
  kwj-kwj: Apa ahirahi kekembwa mi hambwandani Gotri tau ti walambe mi wosi kei. Mwe
