  bod-N: ཁ་ཟས་ཀྱི་དབང་གིས་དཀོན་མཆོག་གི་མཛད་འཕྲིན་ལ་གཏོར་བརླག་གཏོང་མི་རུང་ངོ༌།། དངོས་པོ་ཐམས་ཅད་གཙང་བ་ནི་སྨོས་མ་དགོས༌ཀྱང༌།
