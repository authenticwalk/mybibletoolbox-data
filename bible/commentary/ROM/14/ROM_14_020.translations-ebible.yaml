  mkl-mkl: I mɑɑ̀ bɛjɛ icɛi Ilɑɑɔ̃ nɑ idei ijɛ. Ntɔi, sɔndɑ kɑ̃mɑ kù jɛ ìwɔ̀, ɑmmɑ
