  eng-WEBPB: Don’t overthrow God’s work for food’s sake. All things indeed are clean,
    however it is evil for that man who creates a stumbling block by eating.
  gfk-H: Waak u haliarei no pinapalim ta Kalou wara gaiana ira am nian. A tutuna,
