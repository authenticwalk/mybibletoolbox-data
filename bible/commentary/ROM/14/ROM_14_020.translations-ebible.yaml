  cco-NT: Jo̱ uíiꞌ˜ có̱o̱ꞌ˜ jaléꞌˋ e cøꞌˆnaꞌ jaˋ jmooˋnaꞌ e laco̱ꞌ dseáangꞌ˜ niꞌíingˉ
