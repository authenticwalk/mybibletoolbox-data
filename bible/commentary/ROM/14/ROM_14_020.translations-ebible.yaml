    han spiser.
  ntj-ntj: Palunyalu-la kuka ngalkulanytjalu kurrantjamaaltu wantima Mama Kuurrku
    katja yurntalpirti. Tjiinya-ya mirrka kuka kutjupa-kutjupa pirninya palya ngarala
    ngalkulatjaku-lan. Nyangka-la ngalkunytjamaaltu wantima kutjupanya-ya minirringkulalpi
    punkaltjakutarra.
  sxb-NT: Amangʼana aga ewiokuria gataaza gagera muone emirimo egia Katonda amiire
    okukola. Kuwuene ewiokuria wiona wieru, ni ne ekintu ekiwiiwi ino omuntu okuria
    okuria okugera no omwina waae aiguunya.
  nhu-NT: Fo ben ebefe bô lemme di Nyo' le nje mwɛɛm mvudien kɛ. Ɛ̀ nu kecɛɛy lɛ mwɛɛm
    mvudien mvunciim yuule lo, geenɛn ɛ́ wo diee fiɛɛ fì nulo ege ɛ́ wee mvu egbwe
    lo, tu ɛ̀ nu fiɛɛ fì befe ɛ wo gee.
  row-row: Afiꞌ tao nelutu Lamatuaꞌ ue-tataon sia atahori laen masodꞌan huu akaꞌ soꞌal
    nanaa-nininuꞌ a. Lamatuaꞌ nae bole mua sudꞌiꞌ a saa, huu basa se meumareꞌ. Te
    mete ma mureresi mo toronoom huu akaꞌ soꞌal nanaa-nininuꞌ a, ho ia, sala. Afiꞌ
    taꞌo naa!
  msy-msy: Nɨ daghemra nɨghnɨgh, tuavir kamɨn God amizir arazibagh asɨghasɨghan markɨ.
    Guizbangɨra, dagheba bar, da dera. Eghtɨ nɨ daghetam ramɨtɨ, bizir kam gumazir
    igharazim damightɨ, an arazir kuram damigh irɨgham, eghtɨ kamaghɨn nɨ arazir kuram
    gami.
  agg-agg: Se sesɨ ranahambo yaŋgɨrɨ hohoanɨmondeihɨ asu God ai nɨne-moatükunɨ ramareandɨ
    ranahambo moaruwaimbo-ndɨhimboyei. Muŋgu sesɨ moatükunɨ ranana aboed-ane. Ŋga
    asu se nɨne sesɨ sowasɨfanɨ nindou ŋgorü ai ranahambo ahandɨ fimbo moaruwai-ane
    yahu mbura asesu ana, ai moaruwai hohoanɨmoyuhani asu rananɨmbo se-amboanɨ moaruwai
    hohoanɨmo-yafühanafɨ.
  ptp-ptp: Om yaên wê xam mi wa ge i o lêc vông yuac wê Anutu vông ge i vô nipaên
    lêm. Vɨxôhɨlôg, yaên vɨhati ge nivɨha tɨyi wê il ob xa ge, lêc yaên wê xam mi
    wa ge obêc vông lime la vac môp wê he yê nêbê tɨyiên ma ge od môp wê xam vông
    ge, xam vông i so.
  nak-nak: Umala amuto ge vaigo totolo muli la lelea mutou isahari, mai ale egite
    veia etato umala ge ali la kalia. Amuto soukama igo gegeru la igogolu te La Tahalo
    Uru mai amuto ge vaigo totolo muli la ilali me la golu bulalahu isahari mai ele.
    La ilali tomi eia maroka, koramulia veia etato tomi ge alia, eala moli mai la
    vulogu isasa ale eau igoa eia ge igo boru e tabaragu, ale eau ruruti.
  lbb-lbb: Gong mulo alaulau a titol ane God, anasa ana utna na hangan. A utna na
    hangan rop i wakak namatana e God, ika bel i tostos ning tik ir ien ta utna ning
    ir asanan tik sur anuna tortorot ir punga.
  kan-2017: ದೇವರು ಕಟ್ಟಿದ್ದನ್ನು ನೀನು ಆಹಾರದ ನಿಮಿತ್ತವಾಗಿ ಕೆಡವಬೇಡ. ಎಲ್ಲಾ ಪದಾರ್ಥಗಳೂ ಶುದ್ಧವೇ;
    ಆದರೆ ತಿಂದು ಮತ್ತೊಬ್ಬರಿಗೆ ವಿಘ್ನವನ್ನುಂಟುಮಾಡುವುದು ಕೆಟ್ಟದ್ದು.
  cso-NT: Su³uú² lɨ́¹ hin³² tá¹³ Dió³² cun³quionh³ má³² hi³ ñí¹cúh² nú². Quí¹ uá¹jinh¹
