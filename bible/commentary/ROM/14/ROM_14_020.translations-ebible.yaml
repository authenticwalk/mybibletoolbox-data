  ory-ory: ଖାଦ୍ୟ ସକାଶେ ଈଶ୍ବରଙ୍କର କର୍ମ ନଷ୍ଟ କର ନାହିଁ। ସମସ୍ତ ବିଷୟ ଅବଶ୍ୟ ଶୁଚି; ତଥାପି
