    tini mi awa hima ba fori heini hichakowa mindo kapwa sumbu mi woro.
  vie-OVCB: Đừng để thức ăn làm hỏng việc của Đức Chúa Trời. Mọi thức ăn đều được
    chấp nhận, nhưng ăn uống mà gây cho người khác vấp phạm thì thật xấu.
  kze-kze: évakarawaimo kampa'ó sésamo mintómbá naananayá sáwí'a umásinkaniye sewa'ó
    ombá mintómbá nánáe sé'o né'o ombá tuwánésa sáwí-amba kwáráavainivo kárákwiyoro.
    Áánútumo kentirumpimbó kwémayaim-bayaigomba sáwí'a iváínivo kárákwiyoro. amápa-tombo
