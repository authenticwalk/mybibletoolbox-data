  myw-myw: Awoum kugulek Yowbad nawotet peinan kam. Mounid kan babaw bwein. Tage awoum
    aveiyag bitakam mo bigeg nanon sod.
  sby-sby: Lino cakulya citononga mulimo wa Lesa. Byakulya byonse byasuminishiwa kulya,
    nsombi caipa kulya byakulya byela kupuntwisha banetu.
  sll-sll: Ni homena mai tenangwo i nenanga nere Yisas pir tenangwo yal ta wabo si
    tenangere, hogal sire God doling bolkinangwo pamua. Te homena para weni God ol
    kwari pai na tongwo dimia. Dimba, gogo nenaminga nere ari enan ta Yisas pir tongwo
    i wabo si tenamingere, hogal sinangwo kara nigi denamua.
  yaq-NT: Juka' inim, Liojta betana weyeka bo'o jooriawamta, kate'e kia jita em bwa'ee'u
    betchi'bo junuen a' beje'eka em anbaane. Ju'uneewa, si'ime bwa'amta, kaita ka
    tu'ik aet ayuka'po. Taa seenu, ka tu'isi aune, aapo'ik ji'ibwa' betchi'bo, watem,
    Krijtota bem suale'u betana ka tu'ikut ji'optuaka'ateko.
  uro-uro: Qale ngän naslava nä ma Ngämuqa aa lat inguna nävät ama tmäs. Ama tmäs
    moe di ama qumärqumär ngät sokt di qaku maräkt iva ama ruqa qa äs ani qärqäni
    i mamär iva ini ngä rhäqäne sa akni ama ruqa iva qä säp sämät ama vuini.
  ita-1885: Non disfar l'opera di Dio per la vivanda; ben sono tutte le cose pure;
    ma vi è male per l'uomo che mangia con intoppo.
  muy-muy: Ere ye ti Melefit àgray ni ti kàgudar àna zlam gayak ya kəzum ni ba. Zlam
    məzumani ti ɗek njəlata eɗeɗiŋ. Ay ku tamal nahkay nəŋgu ni, tamal zlam ya məzumum
    ni ejiŋkia maslaŋa nahaŋ ke divi a ti, zlam məzumani nani ègia zlam magədavana.
  kqc-kqc: Iruku dada Sei di moimai moi no ga ri. Rama, beika tau noibanu bi ruaka,
    idu yokoi ini beika baika irido dudu amiye idana moi futu regori, mina bi no.
  tav-tav: To bairi apeye uniere mʉja caʉgagarije jʉgori aperã Diore na canʉcʉbʉgo
    janaro roque na átiquẽja. Ʉgarique nipetiri wame caʉga rotirije ãno. To bairo
    to cãnibato quena apeĩ, “Tiere caʉgaquetipe ã,” caĩ tʉgooñaʉ ũcʉ tiere mʉja caʉgaro
    tʉjʉboʉmi. To bairi tiere yʉ caʉgaro tʉjʉri Diore nʉcʉbʉgo janaremi ĩrã ʉgaquẽja.
  eng-ULB: Do not destroy the work of God because of food. All things are indeed clean,
    but it is evil for that person who eats and causes him to stumble.
  spa-VBL: No destruyas la obra de Dios con discusiones sobre la comida. Todo es limpio,
    pero estaría mal comer y ofender a otros.
  fra-_FOB: Ne détruis point l'ouvre de Dieu pour un aliment. Il est vrai que toutes
    choses sont pures, mais il y a du péché pour celui qui donne du scandale en mangeant.
  hau-ULB: Kada ku lalata aikin Allah don abinci. Komai yana da tsarki, amma kaiton
    mutumin da yake cin abin da zai sa shi ya fadi.
  mal-mal: ഭക്ഷണം നിമിത്തം ദൈവത്തിന്റെ പ്രവൃത്തിയെ അഴിക്കരുത്. എല്ലാ വസ്തുക്കളും ശുദ്ധം
    തന്നെ; എങ്കിലും ഇടർച്ചക്ക് കാരണമാകത്തക്കവിധം തിന്നുന്ന മനുഷ്യന് അത് ദോഷമത്രേ.
  kkc-kkc: Esiga nei nayo nali oso Godeeye odoo hee ma kulodu tou too ee tokenee na
    peye dee. Nei susuga nalai tei mauwe. Esino nei susuga ee ma kulodu nayo nei hee
    ne oso nee tei too odoo ee goo tokenee mapoo gido duga, no goo tokenee toso. Esiga
    nayo yo halo nei egee na ne.
  lit-lit: Dėl maisto negriauk Dievo darbo! Iš tikrųjų viskas yra tyra, bet blogai
    elgiasi žmogus, kuris valgo suklupdindamas kitus.
  urd-GVR: Allāh kā kām kisī khāne kī ḳhātir barbād na kareṅ. Har khānā pāk hai, lekin
    agar āp kuchh khāte haiṅ jis se dūsre ko ṭhes lage to yih ġhalat hai.
  far-far: Nao mulu si falia na raoe God sasia laona maurilana ta wane, sulia 'oe
    'ania ta fanga nia kwaisae nia abu. Sui boroi 'ana na fanga ki tafau go ka lea
    fuana 'anilana, nia ta'a 'asiana dia na fanga ne mulu 'ania, nia fagaroa ta wanefuta
    amulu.
  suz-BL: गे जचा थोव़क आ पर्बम परमप्रभु यावे आ गेय मक्‍याम्‍दीने। मारेइ मारेइ जचा
    ठीक बाक्‍‍ब। तन्‍न होस पने। मारदे हना इन जचा ब्‍वचामी इन लोक्‍ब आन थुं खाइक्‍पाइक्‍तीनी
    हना, मरिम्‍शो दुम्‍ब।
  car-NT: Arepa poko moro Tamusi emamin kysany'mai. Pa'poro oty rory'po irupa man,
    yja'wan me te man kari'na 'wa amy noky onory, moro onory 'wa ta'sakary emapory
    jako.
  amp-amp: Na kanga, nd tamoh tamoh yemrom ye fura bofurayukem. To Bro Nkifrar wom
    yimarhu yima rifhur bi finji fak hta marnyerr, to ni womn mirahn rorhu nyingahato
    tamoh tamohm aye fura bofuraya. Ni htiyakhato womr ye fura bofurarahr, kto tfit
    rorhu yima yuhur krhorahrr. Mirahr, “Be bi tuka fewoka.”
  bht-bht: तुहाड़े खांणे पिणे दिया चिजां ला परमेश्वरे दा कम्म ना बिगड़े, सब कुछ ठीक
    तां है, पर कुछ ऐसी चीज खाणा गलत है अगर सै दुज्जे माणुऐ जो पाप करणे दी बजा बणे।
  eng-NOY: Do not for the sake of food undo the work of God. All things indeed are
    clean; but that which is pure is evil for that man who eateth so as to be an occasion
    of sin.
  cub-NT: Jʉ̃menijicʉ põevare jʉ are nʉre d̶aibi pʉeno parʉrõreca Jesúre. Que baru
    mʉjacapũravʉ ãmed̶abejarã náre ne jʉ aiyede Jesúre, mʉje apejĩene ãiyʉe boje.
    Ãiye cʉbevʉ ãmed̶aiye põevare, náre coavaiye Jʉ̃menijicʉre jarʉvarĩ. Ne ãru mʉje
    ãiyepedeca aru “Ãmeina d̶aiyebu ñʉjare”, arĩ dápiaru, mʉjacapũravʉ ãmeno d̶ajebu
    náre, mʉje ãiye boje.
  ita-1927: Non disfare, per un cibo, l’opera di Dio. Certo, tutte le cose son pure
    ma è male quand’uno mangia dando intoppo.
  lww-lww: Kinanena naga sane pe sur re ta nene poli, ana pe pon re tekila naga imi
    ve sur ta nap̃a kila kare ke sina ga yum̃aena wo nap̃a Ntewa kila e malena kiena
    nalelagaena tap̃ena la rui. Nepisa sanene, nesape kinanena make ga po torokin
    kanena, ana pe pon re okan sur tai narui yar tap̃ena visuia ana kila naga loru,
    naga kila sur tai nap̃a sitom sape pe popon re naga kila poli.
  ckb-ckb: لە پێناوی خۆراک کاری خودا وێران مەکە. هەموو شتەکان پاکن، بەڵام خراپە ئەگەر
    بێتو کەسێک بە خواردنیی ببێتە کۆسپ بۆ کەسێکی دیکە.
  nas-nas: Taamang narung noruꞌeri Kumponing bakaang nko-nko orari-antaveriaukaꞌ.
    Ookara tee bakei kiiroraaꞌnanka masikung, teka masikaꞌparapeuꞌ orakaꞌ niiꞌning
    duaꞌanta-koo tamung naroꞌketa naiampiko.
  uvl-uvl: A heporeke NeHalang nena ume nga poinga nenge aheo nga naunga ero. Iange
    NeHalang heo ele ngaunga e ero. Pe poinga nenge mele ngaua ngaunga e ke he poreke
    mele nga letena manmanna ngana, poinga nem poreke.
  eng-BBE: Do not let the work of God come to nothing on account of food. All things
    are certainly clean; but it is evil for that man who by taking food makes it hard
    for another.
  ixl-CNT: Ech yeꞌ koꞌxh echij u taqꞌonin u Tioxh kꞌatz qꞌu aanima tu maꞌj echbꞌubꞌal.
    Tan nojchit bꞌaꞌn qꞌu echbꞌubꞌal kajayil. Pek aꞌ yeꞌxtxoj vaꞌl setaqꞌ kuꞌ maꞌl
    niman tetz u Jesuus tiꞌ techbꞌuleꞌ.
  xsi-xsi: Noko ma kusâu pa kâŋa-nuŋa ne mâsi tu iyaula Maro Kindeni ne wurâta, mine
    ndimo. Mao nâ, lâ Maro Kindeni nao, kâpwa ndoni nde ara ndo ŋana taka kâ. Taitu
    kuloŋo ŋga; ambo noko kuka kâpwa toŋge, aku ŋinde iveta tamâta toŋge imbe ŋana
    iveta kiesaka kâ, ande noko ne vetâŋa ŋinde nde soki ndo.
  crx-NTPO: '''Ut''alh-i gha Yak''usda be ''ut''en gak hoolhtselh junih. ''Et ''alha''
    hoont''oh ''aw hooliyaz me unli hooloh. ''Et hoonts''i mbe la yuti''ulh-i ooba
    náwh ''uhoont''oh de, yan''al de, ''et ooba lubeshi ''uhoont''oh.'
  kan-OKCV: ಆಹಾರದ ನಿಮಿತ್ತವಾಗಿ ದೇವರ ಕೆಲಸವನ್ನು ಕೆಡಿಸಬೇಡ, ಎಲ್ಲಾ ಆಹಾರವೂ ಶುದ್ಧವಾದದ್ದೇ.
    ಆದರೆ ಒಬ್ಬರು ತಿಂದು ವಿಘ್ನವನ್ನು ಒಡ್ಡುವುದು ಕೆಟ್ಟದ್ದು.
  bbb-bbb: Godi fu e kairafa jone irere bu mumaza renoedufuo ije fune vajiae. Ijadufuo
    bu ire gue i ro gue bu naebe ikuva jade giana kuaevo. Ro ire boeje fune Godire
    nuvuefuo amaeriama ijadufuo nome idufuo. Ro jade ire ije kairafa jone gue bu ivo
    baki ijene nidua buone ijia inoevo. Ja ijiege rekuva ja buone bu ma vierafevo
    ije kame arafiriake.
  blw-blw: Yag antaawg ar-arwachan ta achi oma-annig hen missa yag chachaeléntaaw
    hen man-ancharan Apudyus hen ifataaw. Te tàén ammay hen egachay missa, ammag laweng
    chillu no anggay yanggay hen mangissaantaaw yag chataawat ammaan hen fumasoran
    hen tapena.
  tam-2017: ஆகாரத்திற்காக தேவனுடைய செயல்களை அழித்துப்போடாதே. எந்த உணவுப்பொருளும் சுத்தமானதுதான்;
    ஆனாலும் இடறல் உண்டாகச் சாப்பிடுகிறவனுக்கு அது தீமையாக இருக்கும்.
  azz-NT: Huan tejua ten cachi tiajsicataneltocque, amo xicuetahuiltili nitacuautamatilis
    de mocniu ten yequin taneltocatoc. Porín cuac tejua ticuajtinemi tensá tacualis
    tenica ne mocniu moyolxocolía, ijcuacón tictajtamilía ya nitacuautamatilis de
    ne mocniu ten iyancuicataneltocau de Dios. Huan ticmatij que nochi tataman tacualis
    chipahuac. Pero tacán ticuajtinemij tensá tacualis tenica tejuan tictepotamíaj
    tocnihuan tech in tajtacol, ijcuacón melau amocuali ten ticchiutocque.
  spa-RV-1909: 'No destruyas la obra de Dios por causa de la comida. Todas las cosas
    á la verdad son limpias: mas malo es al hombre que come con escándalo.'
  csy-csy: Anneak atu in Pathian nasep susia heak vun. A tatak ci ciang na theampo
    sia a thiang a hihi; ahihang ngualdang lutu natu in a ne pa atu pha ngawl hi.
  mxq-NT: Katʉ xyajtʉgóy ja Diosʉ tyuunk mʉt jaꞌagyʉjxm diꞌibʉ mjeꞌxy mbejkypy. Tʉyꞌa̱jtʉnʉꞌʉ
    ko tʉgekyʉ yʉ jeꞌxy peky, wa̱ꞌa̱dsʉꞌʉ es oy, per axʉʉgʉꞌʉ ko njʉꞌxʉm pʉn nnija̱ꞌa̱m
    ko mʉdʉ tya̱a̱dʉ yajpekykyaꞌapy ja wiinkpʉty.
  tzj-NT: Maxta xa rmal ja nati' tok xtiyojtaji ja obra xin Dios. Ni katzij wi' chi
    ma xajan ta nkati' xa nak ta nkati' je'e. Pro wi kas k'alawachili nati' jun nakun
    chwach jun kach'alal in wi nyojtaji ja kach'alal amwal jari' ma rubey ta ja naban.
  tdt-tdt: La bele estraga Maromak nia servisu iha ema seluk nia moris tanba deit
    problema haan-hemu. Hahaan saida deit Maromak la bandu. Maibee se o haan buat
    ruma mak halo o nia maluk sidi, o sala.
  ron-BTF: Nu distruge lucrarea lui Dumnezeu din cauza mâncării. Într-adevăr, toate
    lucrurile sunt pure; dar este rău pentru acel om care mănâncă spre poticnire.
  eng-WEBP: Don’t overthrow God’s work for food’s sake. All things indeed are clean,
    however it is evil for that man who creates a stumbling block by eating.
  eng-FBV: Don't destroy the work of God with arguments over food. Everything is clean—but
    it would be wrong to eat and offend others.
  nld-1939: Breekt het werk van God niet af om wat spijs. Zeker, alles is rein; maar
    het wordt slecht voor den mens, die door zijn eten aanstoot geeft.
  bwo-bwo: Mishi jangosh Ik' fino gakk'ayone. Mish jamo s'ayine, ernmó k'osh ashosh
    t'ug wotitu mish móó dáree.
  nch-BL: Amo xijsosoloca itequi Toteco san ica se tacualisti. Melahuac Toteco techcahuilía
    ma tijcuaca nochi. Pero amo cuali tijcuase cati quichihuas seyoc ma huetzi.
  quc-TNT: Mäsach u wäch ru banom ri Dios pa ranima' jun kachalal xa rumal ri catijo.
    Kas tzij ronojel ri c'olic ya'tal u tijic, are c'u man utz taj aretak c'o jas
    cutij jun ri cubano chi niq'uiaj chic quekaj pa mac.
  tfr-NTPO: L̇l̇ëbo uëy l̈i kjĩshko ga l̇l̇ëbo shäryara Sbörë l̈i pjiy woydë l̇l̇ëme.
    Dl̈i uunkong uëy ga pjl̈úe. Gueniyo obl̈ë ichëy dir, l̇l̇ëye uëy l̈i kjĩshko ga
    owa.
  kaq-NT: Jaan pitimahi bi mian pihue pihue hahca, pihax, masa shinani sca noquen
    Hihbo betan jan siripi nihyamascamis. Jatihibi piti ta siri qui, noquen Hihbaan
    jisí. Siri que bi pitimahi shinanxon miin huetsan picatsihyamahi bi mian Pihue
    hahca piresax, tiroma hi.
  sgb-sgb: Paan tamon hiraên ya paniwala kan Apo Namalyari ya indin na ha patêl tamo
    ha Panginoon, gawan bat ha pamangan. Agyan alwan bawal kantamo ya hinon pamangan,
    ay paan tamon kaên ya pangubatan hên pamanyag kasalanan hên kaatag.
  vie-1934: Chớ vì một thức ăn mà hủy hoại việc Đức Chúa Trời. Thật mọi vật là thanh
    sạch; nhưng ăn lấy mà làm dịp cho kẻ khác vấp phạm, thì là ác.
  kxv-kxv: ଏ଼ ଉଜେଏତି କା଼ଦି ତାକି ମାହାପୂରୁତି କାମାଇଁ ନାସୱି କିଆଦୁ, ବାରେଏ ସୁଦୁ କିୱିଆ଼ହାମାନେ,
    ସାମା ଏ଼ନି କା଼ଦି ତିନି ତା଼ଣାଟି ମୀରୁ ଏଟ୍‌କା ଲ଼କୁଣି କସ୍ତ ହୀହିମାଞ୍ଜେରି, ଆତିହିଁ ଏ଼ କା଼ଦି
    ତିନାଆଦୁ ।
  amu-NT: Joꞌ chii tintseityuiꞌ tsꞌiaaⁿ ꞌnaaⁿꞌ Tyꞌo̱o̱tsꞌom na cweꞌ jndaaꞌ cwii nnom
    nantquie na macwaꞌ. Mayuuꞌ chaꞌtso nnom nantquie ljuꞌ laꞌxmaⁿnaꞌ, sa̱a̱ tia matseixmaⁿꞌ
    xeⁿ cantyja ꞌnaaⁿꞌ cwii nnom na macwaꞌ matseiꞌndaaꞌnaꞌ ntyjii cwii xꞌiaꞌ na matseiyuꞌya
    tsꞌoom ñꞌeⁿ Tyꞌo̱o̱tsꞌom.
  hin-CV: भोजन को महत्व देते हुए परमेश्वर के काम को न बिगाड़ो. वास्तव में सभी भोज्य
    पदार्थ स्वच्छ हैं किंतु ये उस व्यक्ति के लिए बुरे हो जाते हैं, जो इन्हें खाकर
    अन्य के लिए ठोकर का कारण बनता है.
  spa-BES: No permitas que la obra de Dios se desvanezca por causa de la comida. Todas
    las cosas son ciertamente limpias; pero es malo para ese hombre que al tomar comida
    lo hace perder la fe a otro.
  san-BEN: ভক্ষ্যার্থম্ ঈশ্ৱরস্য কর্ম্মণো হানিং মা জনযত; সর্ৱ্ৱং ৱস্তু পৱিত্রমিতি
    সত্যং তথাপি যো জনো যদ্ ভুক্ত্ৱা ৱিঘ্নং লভতে তদর্থং তদ্ ভদ্রং নহি|
  tdx-tdx: Ko rotsaheñe o tolon-drahan’ Añahareo ty amo maha­kamao. Toe hene malio,
    fe voiñe ama’ ondaty ty mikama hampitorifiha’e.
  naf-naf: Geŋ tu meuyepmti nodaŋgalen nâmkiŋpepeŋaŋ Kawawaŋmagen tazin ku walebanik.
    Bo meu sambe ekŋen ke dolakŋaŋ etaŋ. Kawawaŋaŋ nin niniyelen bempeye yaŋgut bo
    meu ninup keyet notn keŋaŋ walatme ekme tokukuyelen bep beme geŋ bo meu ke ninipiŋ.
  grc-MT: μη ενεκεν βρωματοσ καταλυε το εργον του θεου παντα μεν καθαρα αλλα κακον
    τω ανθρωπω τω δια προσκομματοσ εσθιοντι
  vid-vid: Lelo uleche kuwifya mijito ja Nguluwi kwa kiziganila chilyo. Vilyo vyesa
    vinoga, Ila haiwele goya munhu kulya chilyo choneche chimwabuza munhu yunji yekwang'hale
    mli gehile.
  pio-NT: Dios imàacaca yàacawa cayábéeri wawàsi péenásàiri iwàwalìculé, yái càmíirica
    cachàini íiwitáise Wáiwacali ìwali. Iná picá pimàaca piyáacalé imáalàidaca yái
    cayábéerica Dios imàaquéerica péenásàiri iwàwalìculé. Báisíta masacàaca macái
    yàacàsi, quéwa abéericaalí wéená icaláacawa Dios íicha wayáacalé ìwalíise, yá
    wamànica wàacawa irí báawéeri.
  tsn-tsn: Lo seka lwa senya tiro ya Modimo ka ntlha ya dijo. Gakologelwang gore,
    ga go na sepe se se molato mo nameng, mme go phoso go e ja fa e kgopisa yo mongwe.
  amr-NT: Nog huaknopo̱e̱ʼeri huamaʼbuy huaenpiʼ bapehueʼdik o̱ʼe̱ne yanʼnopo̱e̱tpiʼ
    oroʼomeykon bapehueʼ moʼnikaʼ. Oroʼ eʼpeʼnayo oroʼtaj onʼtiahuaypo yanʼbapeapetpiʼ
    konige̱po onteʼti Cristotaj yaʼnoknopo̱e̱batikapetpiʼ. Konige̱po huaen huadakda
    bapeʼdik e̱e̱ʼpiʼ bapehueʼ moʼnikaʼ. Huamaʼbuytaj dakhueaʼ batokahueʼ moʼnikaʼ.
  pwg-pwg: Ke kuna berai da am kam wapawapa kubiine na aviyavisina God eberaberai
