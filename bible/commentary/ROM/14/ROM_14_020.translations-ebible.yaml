    toni, c'am junoj tzet yetal c'am chi ske' slo'lei, ma c'am chi ske' ẍi'le yu Dios.
    Pero ta ey eb chi somcha el sna'bal yu tzet chi cu lo' tu', ma tzet chi cu chi'
    tu', cu bej can cu lo'oni, ma cu chi'oni.
  deu-1912: Verstöre nicht um der Speise willen Gottes Werk. Es ist zwar alles rein;
