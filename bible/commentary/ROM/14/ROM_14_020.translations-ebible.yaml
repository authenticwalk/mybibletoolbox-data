  gaq-gaq: ସାମାନ୍ୟ କାଦି ସା ଇସ୍‍ପର୍‍ ମେଃନେ କାମ୍ ଡିଙ୍ଗ୍‍ବକେ ଆତେନ୍‌‍ ନସ୍ଟ ଆରାଡିଙ୍ଗ୍‍ପା
