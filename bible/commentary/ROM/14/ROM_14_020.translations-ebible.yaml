    abəra ka tsəveɗ i Mbəlom hərwi yak na, kâ nda bay.
  noa-H: Pari magba sĩi warm k'ʌʌnau k'öju haai k'aba nʌm haajem k'öm k'õchgaupai
    chan har hagt'a wajappai hubʌ k'aba k'it'ëem k'ʌʌn Hẽwandamau peerdʌ haauwai wajaug
    paatarrta pekau waupibarmua sĩi hãrbapʌ̈imjö hapimiet. Nem k'oojem nemen t'um
    wajap'a sĩsidʌm. Hãba k'aigba simʌn, dichdëu nem k'öbarm gaaimua jũrr chik'am
    pekau hee burrpi nʌmta chadcha k'aigba höbër sim.
  alp-NT: kai yapine bei manane eono imi atia saisa rebe Alla Ionoe me tamata rebe
    ihlaleke loko Yesuse pende laleije. Tinai, pusue manane, Alla Ilake lele mo. Po
    sepo imi kane sasaisa pine eono tamata makete esi kanele eleki esi noake be esi
    ono dosa, hoko mere imi sala.
  san-VEL: bhak.syaartham ii"svarasya karmma.no haani.m maa janayata; sarvva.m vastu
    pavitramiti satya.m tathaapi yo jano yad bhuktvaa vighna.m labhate tadartha.m
    tad bhadra.m nahi|
  kbq-kbq: Nezantekure huta Anumzamofo eri'zana eri haviza osiho, ana miko'zamo'a
    avusese hu'ne. Hianagi knare'ma osu'niana, mago'mo'ma nefu azeri tanafa hunaku'ma
    nesia zamo'e.
  kbh-kbh: Ts̈ëngaftanga ndaye sanánaca jasama s̈mobénayeca, ndoñe s̈matjama chaotsopochocama
    ndayá Bëngbe Bëtsá ainaniñe tojamcá. Ndegombre, nÿetsca sananga ts̈abá jasama
    endmëna; pero ndayá ts̈ëngaftanga s̈mojasama, inÿa bacna benachiñe chaótsats̈ama
    s̈mojamëse, chë soye cocayé ndoñe ts̈abá ntsemnana.
  ron-LSB: Nu răsturnați lucrarea lui Dumnezeu de dragul mâncării. Într-adevăr, toate
    lucrurile sunt curate, însă este rău pentru acel om care creează o piedică prin
    mâncare.
  pon-pon: Koe ender kawe kila kijin mana wiawia en Kot. Ari, karoj me min, ap jued
    on aramaj amen, me luet ap manamana.
  nhe-BL: Amo xijxolehuaca itequi Toteco san ica se tlacualistli. Melahuac Toteco
    techcahuilía ma tijcuaca nochi. Pero ax cuali tijcuase tlen quichihuas seyoc ma
    huetzi.
  sps-sps: Nyo tsugainy maromi ma rurei a faason te faan bus e Gov tan vamuinyasiny
    fafaaman tsumi, ito tan ainy pinpin fo kainy ainy. A sikia ta kainy ainy te fa'agaagoiny
    e Gov, a sikia, fo mamatsiny kainy ainy rof iny ainy. Kainon to te man fi non
    ya, to te ainy pinypiny fi non a mes a kainy ainy, ana ayei natiny towa te kat
    ir vamuinyasiny fafaaman tsuan ser kat kainy ya, tan nainy te fakats fi na mes
    a fafaaman nei, “To te ainy fi ronyo ya, nyo aveto rou matan e Gov.” Tan kat to
    aya, a mes to te ainy pinpin non, fagotsiny bus a vamuinyasiny fafaaman tsuan
    sa kat, kat iring.
  wnc-wnc: Tasike ninda nanamde ba kaapde ba dua natanggamatake nake Anututane puya
    dua tasina maiwik. Ninu atnataamang. Nanapat kaapat kuut takekan ngana gata napi
    ganduke natdetdetna tasiwan maiwanu take dua siwik.
  bus-bus: Ǹton Luda zĩi yaka pↄ́blee yãnziro. Pↄ́ble píngi maamɛ, mↄde pↄ́ kɛ̀ eé
    tó n gbɛ̃ndoo fuu blena maaro.
  gub-BL: Pezawy kar zo Tupàn hape amo uzeruzar ma'e pe nehe, ma'e rehe pezekwaku
    'ym pà nehe. Wyzài temi'u ikatu Tupàn huwa rupi a'e. Aze pezekwaku 'ymaw uzapo
    kar ikatu 'ym ma'e amo uzeruzar ma'e pe nehe, na'ikatu kwaw nezewe mehe nehe.
  imo-imo: Langi te nonio wali Gotenga imbo te kamukumu teko maindo mundunio wali
    paa manda naa tembalo kani aku ulu paa naa tewi. Paimbo langima pali kalaro te
    naa molopa ulure naa teremo nalo langi te nonio wali imbo teni kanopalie yu konopu
    talo pembalomunga Kraistinga imbo molopa tembalo mele pilipe tundupe tepa kenjimbelo
    lemo aku tenio ulumu keri.
  boj-boj: Niŋgi iŋgi uyo na Qotei aqa wau ugetaib. Bole, niŋgi iŋgi kalil uyqa kere.
    Ariya niŋgi iŋgi bei uysib dena nuŋgo Kristen was bei uneq waiyqab di kumbra uge.
  eng-DRA: 'Destroy not the work of God for meat. All things indeed are clean: but
    it is evil for that man who eateth with offence.'
  knf-knf: Kdo uko wi pde uŧok uko wi Naşibaţi adoluŋ. Na manjoonan nin iko ide iloŋ
    iinwo wo iţop, aşë ji ikak iko iţop woli ñaaŋ ade ya aşë do aŧënţul kë ajot ţi
    pekadu.
  san-KHM: ភក្ឞ្យាត៌្ហម៑ ឦឝ្វរស្យ កម៌្មណោ ហានិំ មា ជនយត; សវ៌្វំ វស្តុ បវិត្រមិតិ សត្យំ
    តថាបិ យោ ជនោ យទ៑ ភុក្ត្វា វិឃ្នំ លភតេ តទត៌្ហំ តទ៑ ភទ្រំ នហិ។
  arn-NT: Wesalkakefilnge Ngünechen tañi küme dungu re iyael tañi duam. Rüfngey ta
    itrokom iyael tañi lifngen, welu wesa duamle kiñeke che, kümelay ñi ingeael kiñeke
    iyael tati ünunngelu trokinieel.
  zas-NT: Gol gojp cudad chitëë por ni rawzidi gunijtidi tijb xbejn Dios. Walican
    graczi zajc gaw bejn. Per ni mal guin na̱j bal par xcompniaril dolan cayüjnl.
  ken-NT: Ɔ́kɛ́ chɔŋti bɛtɨk Mandɛm ɛ̌ti nɛnyíɛ́. Yɛ̌ntɨkɨ nɛnyíɛ́ chi ɛnyɨŋ ɛnɛ
    bo bákway mɛnyiɛ. Kɛ ɛpu chak mbák ɔ́nyìɛ mɛnyɨŋ ɛbhɛn bɛ́kʉ̀ batɨ bǒnkwɔ
    mǎnkwɛn ndǔ bɛbʉ́.
