  san-TIB: བྷཀྵྱཱརྠམ྄ ཨཱིཤྭརསྱ ཀརྨྨཎོ ཧཱནིཾ མཱ ཛནཡཏ; སཪྻྭཾ ཝསྟུ པཝིཏྲམིཏི སཏྱཾ ཏཐཱཔི
