verse: ROM.014.020
translations:
  kpx-kpx: Lainaho lovi iveve kemo Dilava vaveve aiohavolive. Nahi lovi bahata iveve
    keau duave. Isito lana la haokae nimo lovi mole au ioholimale ke ige kena ke elehai
    avuta ke isi huhuige au lovi iale keu avuemo toelage lana kemo vaveve toela vave.
  okv-H: eto God ta pure avo indari ta ke na mane avo sapura aisuja. Eto indari tapa
    amo javotoho rate namei na indari indirou namei na kito tiambueto veasuja amo
    sapura
  tbo-tbo: Ega aniani binei ma awai Yaubada i dewadewaya tana iapapoeya. Aniani atapuhi
    apo ta’nanihi ma aniani awai lawa e dewaya po e pipeu hoi apapoe naka ega ita
    dumalu.
  mal-C: ഭക്ഷണം ദൈവത്തിന്റെ പ്രവൃത്തിയെ ശിഥിലമാക്കാൻ കാരണമാകരുത്. എല്ലാം ശുദ്ധമാണ്,
    എന്നാൽ ഒരു വസ്തു ഭക്ഷിക്കുന്നതിലൂടെ സഹവിശ്വാസി പാപത്തിലേക്കു നയിക്കപ്പെടുന്നു
    എങ്കിൽ ആ ഭക്ഷണം അശുദ്ധമാണ്.
  grc-SR: Μὴ ἕνεκεν βρώματος κατάλυε τὸ ἔργον τοῦ θεοῦ. Πάντα μὲν καθαρά, ἀλλὰ κακὸν
    τῷ ἀνθρώπῳ τῷ διὰ προσκόμματος ἐσθίοντι.
  bgc-bgc: खाणे कै खात्तर परमेसवर का काम ना बिगाड़ै। सारी ढाळ का खाणा शुद्ध सै, पर
    उस माणस कै खात्तर पाप करण की बजह ना बणो, जिस ताहीं उसकै खाणे तै ठेस लाग्गै सै।
  khz-khz: Ganigani galamarai Palagu gena inagulu ragai pio vega-rakavaa. Taunatauna,
    ganigani maparara nama e vealeva Palagu wailanai, na pene goi na ganigani ta oganiana
    aonai, talima ta aona ovega-metauana, ne gena kamonagi na pene keto, voia ne ati
    nama.
  deu-TKW: Zerstöre du nicht um einer Speise willen das Werk Gottes. Es ist alles
    rein, und ist doch etwas vom Uebel, wenn ein Mensch es mit Anstoß ißt.
  zsr-NT: 'Cutu bi ral‑laꞌ gaguꞌ le gun ga gac chop ladxiꞌ nu naꞌ nuzóëꞌ Dios. Nactë
    le taꞌná bunách: “Yúguꞌtë dë latj gáguruꞌ”, san gunruꞌ le cunác chquiꞌ gunruꞌ
    ga gchixi gnignëꞌ lzaꞌruꞌ niꞌa qui lë naꞌ ráguruꞌ.'
  lin-lin: Kobebisa mosala ya Nzambe te likolo ya biloko ya kolia. Solo, biloko nyonso
    ezali peto, kasi ezali mabe kolia eloko oyo ekoki kobetisa moto mosusu libaku.
  hns-NT: Koetjh khaaik dwaara Parmeswar ke kaam ek doesar manai ke diel me naas na
    kar. Sab khaaik safa hai, bakie djab toe khaaike ek doesare ke paap karwaawe hai,
    tab na thiek hai.
  noa-E: Pari magba sĩi warm khʉʉnau khöju aai khaba nʉm aajem khöm khõchgaupai chan
    ar agtha wajappai ubʉ khaba khithëem khʉʉn Ẽwandamau peerdʉ aauwai wajaug paatarrta
    pekau waupibarmua sĩi ãrbapʉ̈imjö apimiet. Nem khoojem nemen thum wajapha sĩsidʉm.
    Ãba khaigba simʉn, dichdëu nem khöbarm gaaimua jũrr chikham pekau ee burrpi nʉmta
    chadcha khaigba öbër sim.
  eng-EMTV: Do not destroy the work of God for the sake of food. All things indeed
    are clean, but are evil for the man eating with offense.
  mib-NT: Te ma cuáha ró jnúhun jeē ndeyu yéji rō snáā jniñu ni sáha Yaā Dios jiín
    jnáhan ró. Chi íyó ndoo ndije ndɨhɨ jeē yéji yō, te vēsú súcuan te tú vāha jeē
    yéji rō ndeyu jeē sáha jíín jnáhan ró jéē caji de jeē jéni ni de jeē cuēchi cúu.
  lif-NT2: चामा थुङ्‌मारे़ लागि निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुयाःम्‍बक्‍किन् फे़त्‍मे़लाःन्‍दे़म्‍मिन्‍ने़ॽ॥
    काक् कुजा कुधिहाॽ सुत्‍थो नु सेसे चोःक्, कर मना के़घःबा कुजा चामाग नुःबा मे़बोःङ्‌ने़ल्‍लो॥
  xnj-xnj: Hinu, kotoka kuhalibisa lihengu la Chapanga ndava ya kulya chakulya. Vyakulya
    vyoha vabwina kulya, nambu chabwina lepi kulya chakulya chechihotola kumgwisa
    mundu mu kumbudila Chapanga.
  mmx-mmx: Nemen gat miguta sele utut lugugu ne Moroa gara lok pam i, mumu mun leveluxa
    mi anan i. Leveluxa axap, i epovo do mina anan i. Ketla i lok kapmek do mina an
    tavanga naba lox asubu luvutneton nimi uto xeneng at laxapmek.
  cbr-NT: Usa 'ain camina a Nucën Papa Diosan ainan 'imicë uni a mitsun ñu picë cupía
    'uchanun 'imitima 'ain. Asérabi camabi ñu piti asábi 'aínbi ca, mitsúnmi a ñu
    piia isía bëtsi uni 'uchati ñu a piti 'aisama 'icën.
  tee-NT: Jantu alhilak'alhit'it ju ixlhich'alhcat Dios ju tuch'i up'ut'unat'it ju
    uxijnan. Pus lai ucan tachi chun ju taxtokni. Para ju tam lapanac ni ca'uya' tu'u'
    ju va capumak'alhk'osu ju tam ixlak'au pus talak'alhin ju navi.
  eng-LSV: Do not cast down the work of God for the sake of food; all things, indeed,
    [are] pure, but evil [is] to the man who is eating through stumbling.
  cak-NT: Man takayuj rusamaj ri Dios roma ronojel ri yekataj. Can ketzij-wi chi ronojel
    utz yetej, pero xa c'o jun kach'alal ri nitzak roma xkataj jun ex chech, can man
    utz ta ri xka'an.
  pah-NT: 'Pyry nhande i''upavi mbatera novĩa. Emo ite''varuhu nhande mbatera ui g̃a
    pyri – kiroki g̃a e''i: “Ite''varuhu ahe i''urame g̃wihã.” I''urame po nhande
    g̃a mbote''varuhui a''ero. Tapembote''varuhui ti nanongara''g̃a Tupana''gareheve''g̃a
    a''ero g̃wia ue''yma g̃a pyri.'
  sja-NT: K'ĩrak'aupai awaraarã t'ãri ãriipii Tachi Ak'õre ome, parãpa ne-inaa k'opata
    k'aurepa. K'irãpátɨ Tachi Ak'õrepa chik'o jõmaweda ooji k'odamerã. Mamĩda pɨa
    chik'o k'ĩra t'ãdoo k'o bɨpa awaraa ijãapari k'achiade baaipiru pɨrã, Tachi Ak'õre
    k'ĩrapite ne-inaa k'achia oomaa bɨ.
  xed-xed: Ma badziŋ ka ta magatá slna Lazglafta nda gwaɗa ta skwa zay. Kahwathwatani
    ná, haɗ sana skwi ŋa zay nda za kul ghuɓaku wa. Ala, ka si dzaʼa zləmbiŋzləmba
    tsa skwa zay ya ta zwaŋama gha katsi, Zlaŋzla, ma zə ka.
  mks-NT: Na̱sacu ini Ndióxi̱ jáca̱cu a ña̱yivi sa̱há ña̱ cán quéa̱ coto a̱ cájí nuu
    ndó nu̱ú ña̱ cúni̱ Ndióxi̱ caja sa̱há ña̱ha xíxi ndó. Mé a̱ nda̱a̱ tócó ndihi
    ña̱ha cúú á ña̱ va̱ha cuxú. Ña̱ co̱ váha quéa̱ jándacava í ña̱yivi nu̱ú cua̱chi
    sa̱há ña̱ xíxí.
  gfk-S: Waak u hagae no pinapalim tane God uta ira am nian. A tutuno, ira kaba nian
    bakut i tahut be da en, iesene i rara be tikenong na en ta linge so ing na hapuko
    no hinsaana tane Krais.
  bmu-bmu: Anutunöŋ nene pakpak amöt qem teköi sarakŋi akze, mi mötzinmö, kunöŋ sömbup
    me nene kun neiga alaŋaŋgö uruŋan miaŋgöra böliiga urukönöpŋi ahuiga siŋgisön-dokpuk
    akzawi, miaŋön mönö qahö dop kölja. Kunŋan tosatŋi yeŋgöra qahö mötmöriba nanŋaŋgörök
    möta laŋ nezawi, yaŋön mönö mewöyök siŋgisöndokpuk akŋa. Miaŋgöra Anutunöŋ yeŋgö
    uruŋine nupŋi meyöhi, tosatŋi eŋön mönö nupŋi ölöpŋi mi nenegöra aka kude mem
    bölime.
  dgz-dgz: Taba naitoni go virip veatoni gapan God potanup tat anuini ya ta koeragamait.
    Taba iravi di napen go waenapan upi nu taba natoni yawane menan negin gegera amopiwa
    ame koerage.
  eng-GNV: 'Destroy not the worke of God for meates sake: all things in deede are
    pure: but it is euill for the man which eateth with offence.'
  zaa-NT: Bittu guni lu' qui'ni l·lúỹalatsi' tsina qui' Tata Dios por ttu pedazo de
    biỹa alimento. Iyába ca cosa nu dacca' go ri'u nna bihua tul·la' ná canchu go
    ri'u cą. Pero hua ná mal go ri'u biỹa alimento canchu por ą' nna ccá ttu enne'
    ofender nna gunią tul·la'.
  eng-WEBSTER: For the sake of food, destroy not the work of God. All things indeed
    are pure; but it is evil for that man who eateth with offense.
  guh-guh: Pëtsa patsitaxaneme xua panijabananë tane bepitavetsijavatsi pexaeyaniva.
    Nexata itsa pacajanitaejitsipa panexaejava, bajarapajivi ata naxaejitsipa. Nexata
    bepenaneconitsinë Diosojavabelia nataejitsipa. Panexaejava pejamatabëcueneta,
    bajarapajivi Diosovecua pajopaeyaexanaejitsipame. Bajaraxuayaniva pëtsa patsitaxaneme
    xua cujunava panijabananë. Xaniajai rabaja. Daxitacuene rabaja picani xanepana
    vajaxaenexa. Itsiata pibisiacuene paexanaejitsipame itsa patsitaxaejitsipame xua
    panijabananë taejitsipa bepibisiacuene paneexanaejava itsa paxaejitsipame.
  bon-bon: Yoo, Acejiyame me kaakesea nuuja ätrunga biname cabu gone sabe jaawenemuye
    weeme cibu ärngäja mule ca. Iyeta deedei piiyepu cibu miiji gemi ärwäjame, yepä
    conocono gyene cibu coo deedei äbita, liba peei mule te nuuja biname ne jaawenuge
    niiya mule wawename.
  nhw-BL: Amo xijsemanaca itequi Toteco san ica se tlacualistli. Melahuac Toteco techcahuilía
    ma tijcuaca nochi. Pero amo cuali tijcuase catli quichihuas seyoc ma huetzi.
  swh-ONEN: Usiiharibu kazi ya Mungu kwa ajili ya chakula. Hakika vyakula vyote ni
    safi, lakini ni kosa kula kitu chochote kinachomsababisha ndugu yako ajikwae.
  wbi-wbi: nungananganiaghe imbombo ja Nguluve kwa kulonda ikyakulia. ifinu fyoni
    kyang'haani finono kyongo, neke kivivi kwa muunhu jula juno ilia na kusababisia
    umwene kukuvala.
  bba-bba: A ku Gusunɔn sɔmburu kpeerɑsiɑ dĩɑnun sɔ̃. Geemɑ, kpuro n dɛɛre, ɑdɑmɑ
    n ǹ wɑ̃ tɔnu u ɡɑ̃ɑnu di ni nu koo de ɡoo u torɑ.
  eng-KJVCPB: For meat destroy not the work of God. All things indeed are pure; but
    it is evil for that man who eateth with offence.
  kgk-NT: Aníke erembyai teĩ Nhandejáry remimoingo hembi'u e'ỹ ere'u-gwi nhande rapixa
    resa-py. Hi'upy gwive iporã ja'u ramo jepe, naiporãi joty nhambojejavy uka nhande
    rapixa-pe. Hembi'u e'ỹ ja'u-vy nhambojejavy uka ramo ave íxupe, naiporãi katu
    ojehesa rerova va'erã Cristo-gwi.
  waj-waj: Sa yeennaivaara vo aataru vo aataruuyauvaa iikio ivaara Anutuuqo ii mmooriivo
    maisakiaivee. Mmuakiaa yeenna fayaiyauvaa vaidiiya nnaayauvaivee. Itaama vainai
    ngia yeenna fayai voovai nneekio too gioonna kiaapu voovoono ivaara haruruoo mminnamminnaa
    maisaivaa varanaraivo inna koonnai aataruvai.
  cpy-cpy: Aririka pamina-minate powayityaawo oetarikapaeni, paamawentyaa papaatziro-kari
    imatakaa-kiriri Tajorentsi itsipa-paeni kemijantzinkari. Tee othañaa-ntsiwityaa
    owayitari. Roo kanteencha eenitatsi-rika owayitawori oetarikapaeni rootaki ikantzi-moneenta-kaantyaariri
    itsipa, rantakirowa kaari-perori.
  ekk-PKP: Ärge hävitage Jumala tööd vaidlustega toidu üle. Kõik on puhas, kuid on
    vale süüa ja teisi haavata.
  mpx-mpx: Bahi aanan baena ge Yehoba wana tuwalali nuku aapanak. Aanan gegewena i
    waisi bosowaina ya ta anil, yaa ebo aanan etega ta an ge alola ni pasogu, he i
    nak to.
  wbp-wbp: Kaaturluju kangalpa jarnkujarnku pinarri-maninja-yani nyarrpa yungurliparla
    nyina jungarni nyanungukuju. Ngaliparlu panu-karirli karlipa milya-pinyi nyiyarningkijarrakuju
    mangarrikiji kutu ngarninjakuju. Kujakungarntirliji yungulparlipa-jana manngu-nyangkarla
    Kirijini-patu-kari-wiyi yangkarraju yirrikarrika-wati, kalakalu-ngalpa ngulangkuju
    nyanyi ngarninja-kurraju kuyu-kurraju. Ngulaju kajikalu marda nyanungurlulku ngarni,
    manu ngula-jangkaju kajikalu kurnta-jarrinjarla rampal-yani kuja-purda-karilki.
    Kuja-kujakuju, yungulparlipa-jana yangkarra-wiyi Kirijini-kari-wiyi manngu-nyangkarla.
    Kaaturlu kajana pinarri-mani-juku wita-kari wita-kari.
  luo-luo: Kik iketh tich Nyasaye nikech wach chiemo. Chiemo duto ler, to ok ber mondo
    ngʼato ocham gimoro amora mamiyo ngʼat machielo podho.
  nhe-NT: Amo xijxolehuaca itequi Toteco san ica se tlacualistli. Melahuac Toteco
    techcahuilía ma tijcuaca nochi. Pero ax cuali tijcuase tlen quichihuas seyoc ma
    huetzi.
  aii-aii: ܠܵܐ ܡܲܚܪܸܒܸܬ ܦܘܼܠܚܵܢܵܐ ܕܐܲܠܵܗܵܐ ܒܘܼܬ ܡܹܐܟ݂ܘܼܠܬܵ‌ܐ. ܟܠܔ ܡܸܢܕܝܼ ܕܸܟ݂ܝܵܐ ܝܠܹܗ،
    ܐܝܼܢܵܐ ܚܸܠܛܵܐ ܝܠܹܗ ܕܚܲܕ ܐܢܵܫܵܐ ܐܵܟܹܠܔ ܡܸܢܕܝܼ ܕܗܵܘܹܐ ܥܸܠܬܵ‌ܐ ܕܬܲܪܩܲܠܬܵ‌ܐ ܩܵܐ ܚܲܕ
    ܐܚܹܪܢܵܐ.
  esk-NT: Niġił̣ipkun niqimik suksraunġiqsitnagu savaaŋa Agaayyutim. Niġiruni iluqaitñik
    niqinik nakuuruq, aglaan nalaunŋaitchuq kiña iñuk killuqsaqtitnapku.
  msb-msb: Ayaw pagsiraa an ginhimo san Dios unong lang sa pagkaon. Matuod ngani na
    waraʼn “ginadili” na pagkaon, pero maraot ina kun makapakasala sa imo kapwa unong
    lang sa ginakaon mo.
  cpa-NT: Tsa¹dsio¹ hén¹³ jniang³ hi² dsio¹ ca¹jmo¹ Diú¹³ ca¹lah¹quianh¹³ hi² qui³
    hi² quie¹³ jniang³. Jǿg³ dsøg¹² báh³ jøng², hi² dsio¹ ca¹lah¹jǿ¹ ni³ má¹. Cónh¹jøng²
    tsa¹jín³ quie¹³ jniang³ tiog¹³, ju³ná³ uai¹² tah² dsǿa¹² dsa² roh¹³ jniang³.
  dso-dso: ଜନ୍‌ କାଦି କାଇବାକେ ବିନ୍‌ ଲକର୍‌ ମନ୍‌ନାଇ, ସେ କାଦି କାଇକରି, ପର୍‌ମେସରର୍‌ କାମ୍‌
    ନସାଆ ନାଇ । ଜନ୍‌ ରକାମ୍‌ କାଦିମିସା କାଇଅଇସି । ମାତର୍‌ ତମେ କାଇଲାର୍‌ପାଇ ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ
    ପାପ୍‌ବାଟେ ଡାକିନେଲେ, ସେଟା ବୁଲ୍‌ ।
  meu-meu: Dirava ena ḡaukara basio hadikaia, aniani ḡauna dainai. Momokani, ḡau iboudiai
    na goḡoeva-gogoeva; to mai daradarana baine aniani tauna ana aniani na dika ienai.
  yva-NT: Tugae, anaisye mamo inta mbe anaonaeve akatoe ramu. Weramu syare wasaemeno
    wapa arakovo wepi po anaisye inta raisyisyije ai. Ranivara wapa arakovo napije
    po wasaen wapo apa anaonae raisy umba mo auga ti po ayao kakai rave, weamo ngkove
    ramu. Vemo wapo anaisye wato rai nora! Indamu vemo wapo Amisye apa anakero ngkove
    no wapa arakove anuga rai rangkat nora!
  dgc-dgc: Diyan moy sidaén i péniwala no esa dahil ta péngan moy ta pilas. Talaga
    a maari kitam a méngan ta maski anya. Pero mali kam éng pagkasalaén moy i iba
    a tolay dahil ta péngan moy.
  zpm-NT: Ib guṉde to, ne por tib guieḻwagw codiḻ to grë zha ne ngable lo Dios. Zig
    rnele naa ga, grëlose guieḻwagw mbew, peet nacda gow new; sinque miṉe nonguieḻda,
    nacne gow ne miṉe naṉpaa ne yquiaaqui csaṉ ne zdoo stib zho.
  hix-NT: Anatoko Khoryenkomo nenyhoryetxho komo manàhnohyatxow hana, owyanye woto
    yononàr ke mak ha. Tonohra haxa ehtxoko, anàhnohpàranye oyehtxoho menye. Woto
    ohxe naha, omeroro, katxho ryhe, yaworo xaxa mpànà naha ha. Oyowtà komo yanàhnohtoho
    haxa ryhe, atxke naha. Àro ke, woto yonotho hoye ro owyanye anàhnohnàtokonye,
    atxke manatxhe.
  sim-sim: Jir avak ji halashinak akwa os ji anda oso si unak mahasanje jihi os Jisasin
    li hishiowenda nombo lihi oso kavak si nanda ngashi. Hemo akwa ondo amber hom
    jivi numbu lir. Hako os akwa jihi os ji anda oso si unak mahasanje jihi lar or
    takatukuyi nahi, os jimu kavakavan uwa sir.
  npi-ULB: खानाको कारणले परमेश्‍वरको कामलाई नष्‍ट नगर । वास्तवमा सबै थोक शुद्ध छन्,
    तर जसले खान्छ र त्यसलाई ठेस खान लगाउँछ, त्यसको निम्ति यो दुष्‍टता हो ।
  cgc-cgc: Dili nyo gubbaen daw ino pabuat ta Dyos naan ta isya na gatuo tenged nang
    ta pagkaan na ta iya na isip bawal kan-enen. Tanan na pagkaan “limpyo” daw pwidi
    man makaan. Piro, dili igo na magkaan kaw ta bisan ino daw yon nang man tenaan
    na duma nyo an makasala.
  tim-tim: Gâ sotgât akmâ Anutugât âi are bo itiŋ gulam memben. Amâ sot soŋgo are
    âlepŋe hârok. Gârâmâ gâ hanâk hanâk nem manmenâ galagande gekto bo ârândâŋ akto
    hanŋe bâlimbo âmâ bâleŋe miawakgiŋbiap.
  yor-yor: Má ṣe bi iṣẹ́ Ọlọ́run ṣubú nítorí oúnjẹ. Gbogbo oúnjẹ ni ó mọ́, ṣùgbọ́n
    ohun búburú ni fún ẹni náà tí ó jẹ ohunkóhun tí ó le mú ẹlòmíràn kọsẹ̀.
  wos-wos: God jémba dé ye, du takwa déka sarékéta jémba rendate. Wafewana guni hamwi
    sata déka jémbaré haraki hurutanguni? Wungi yamba hurukénguni. Atéfék hamwi yikafre
    di. Haraki saraki sémbut yingafwe. Guni hamwi sangut nak du xéndét déka mawuli
    haraki yandét haraki sémbut guni huru.
  emp-NTPO: Bãrãba co panʌneba Ãcõrẽba djãrã sod̶e od̶ara ãrĩrãnadua. Wãrãda Ãcõrẽ
