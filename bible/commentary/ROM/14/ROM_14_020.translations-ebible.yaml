  san-PUN: ਭਕ੍ਸ਼਼੍ਯਾਰ੍ਥਮ੍ ਈਸ਼੍ਵਰਸ੍ਯ ਕਰ੍ੰਮਣੋ ਹਾਨਿੰ ਮਾ ਜਨਯਤ; ਸਰ੍ੱਵੰ ਵਸ੍ਤੁ ਪਵਿਤ੍ਰਮਿਤਿ ਸਤ੍ਯੰ
    ਤਥਾਪਿ ਯੋ ਜਨੋ ਯਦ੍ ਭੁਕ੍ਤ੍ਵਾ ਵਿਘ੍ਨੰ ਲਭਤੇ ਤਦਰ੍ਥੰ ਤਦ੍ ਭਦ੍ਰੰ ਨਹਿ|
  nob-LB: Riv ikke ned det som Gud har bygget opp, bare for matens skyld! Det er tillatt
