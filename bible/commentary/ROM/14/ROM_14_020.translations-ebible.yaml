  lif-NT: ᤆᤠᤔᤠ ᤌᤢᤱᤔᤠᤖᤧ ᤗᤠᤃᤡ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤰᤁᤡᤴ ᤑᤧᤳᤔᤧᤗᤠ᤺ᤴᤍᤧᤶᤔᤡᤴᤏᤧ᤹॥ ᤁᤠᤰ ᤁᤢᤈᤠ
