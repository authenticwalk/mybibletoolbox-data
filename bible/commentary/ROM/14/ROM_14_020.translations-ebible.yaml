  gof-ENT: ካ ጊሾ ጋዳ ፆሳ ኦሱዋ ይስሶፋ። ኡባ ካ ሜቴቴስ፥ ሺን ሃራ ኣሲ ናጋራን ብሲያ ካ ሙሲ ኢታ።
  aau-aau: Mey, God hiy ma meio ie mokwe, hunkwe ayay me hokuaw peie ma-kros say o.
