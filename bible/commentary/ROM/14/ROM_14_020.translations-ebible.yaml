  mya-mya: အ​စား​အ​စာ​တစ်​စုံ​တစ်​ရာ​စား​သောက်​မှု အ​တွက်​ကြောင့်​ယုံ​ကြည်​ခြင်း​မ​ခိုင်​မာ​သေး
