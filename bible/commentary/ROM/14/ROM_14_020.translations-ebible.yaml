  soq-soq: Tane nana dewawa osowe mai God nolawa kadisaa, dia. Nana uduudu ipa nanala
    eubu os. Mida nana nadia bedewe me sowa sumanaiwa bedewe bagoredio omedia, me
    ipa kadiwa dewasade.
  qub-qub: Tayta Diosninchi camashan micuyga llapanpis allimi caycan micunanchïpaj.
    Chaypis imallatapis micuptiqui yäracoj-masiqui yäracushanpita guepaman cutinanpaj
    captenga chay micuyta ama micuynachu-llapa.
  att-att: Á arát tam laguk kanan yù kanniawan nayù wagi tam, tapè ari mararál yù
    ángngikatalà na kâ Namarò, megapu sù kanat tam. Kuruk nga awán ta kanan nga makanniaw,
    ngam pakaliwatát tam yù ira kábulut tam nu mabbábáng ira ta panguruk da megapu
    sù kanat tam.
  bki-bki: Sinaniano naio jibe titai kurano, mia maka rivu ka rola naio rimei ve tena
    tai mia rila bulag bereio im̃auano novo napano Atua milaio ea namoneano dolu nalo
    kialo meuliano ruei. Kiniou neber jibe na, ka sinaniano nonovio ga bo a memedu
    ka asenio, mia bova ver jau kosen vite tai ana toro dolu rialio a rila naio rijoru,
    naio rila tena napano naio ber p̃eli maka rimemedu ka naio rilaio.
  bqp-bqp: Ǹsun Luda zĩ yaka pↄ́ble yãiro. Pↄ́ble sĩnda pínki manamɛ, ama pↄ́ kũ
    ani tó n gbɛ̃ndo fu blena manaro.
  mcp-mcp: Wo kú bɛɛg caam sɔ́ɔ́lʉ́gʉ́ mə́ Zɛmbî nəcé gúl dəg. Sâ jɛ̂sh jáá jɨ́ fúbán;
    njɨ, jɨ́ bɔ́wʉ́lə nə́ wo də́g wúl ndə́lʉ́gʉ́ í é wá ŋgwɔ́l múúd bɔɔgʉ́ zhɨ́ɨ́d
    yí.
  hat-hat: Piga kraze travay Bondye a poutèt yon keksyon manje. Nou ka manje tout
    manje, se vre. Men, sa pa bon pou nou manje kichòy ki ka lakòz yon frè tonbe nan
    peche.
  npl-NT: Amo xikijtlako iteki n Totajtsi Dios san por siki tlákuali non te tikua.
    Kuali momatok nochi tlákuali chipawak. Amokuali tla tikkuah itla iwa ika noni
    tiktoktiah matlajtlakolchiwa se tokni.
  bgg-bgg: Nyieliieshii michie è, Hamangkhung-aphuii nyie rek pha ji shii srobro arek
