    umátinkaamba mindá sáwí'an-iye.
  lbk-lbk: Ad-i tako pakawasen nan chonon Apo Dios midkakay yangkhay nan makakan.
    Am-in ay makakan et khawis. Nan yangkhay ngaag, et mo nan kanem nan khotokna is
    maisagkhawan ay fomasolan nan ib-am.
  mto-NT: Je̱ꞌe̱ juuꞌ veꞌe je̱ Nteꞌyam tyoon, kaꞌats miits je̱ꞌe̱ veꞌe xyakvintó̱kidat
    je̱ꞌe̱ ka̱jx juuꞌ veꞌe mkaaydup mꞌooktup. Nvaat tseꞌe je̱ jayu du̱káyu̱t du̱ꞌooꞌku̱t
    jyajuuꞌ kaakya̱na̱a̱ja; ax tó̱kints je̱ꞌe̱ veꞌe ku veꞌe je̱ jayu du̱kay du̱ꞌuuꞌk
    juuꞌ veꞌe je̱ viijnk jayu tukmaso̱o̱kjup je̱ Nteꞌyam je̱ tyooꞌ.
  bzh-bzh: Ham su nanër ham in nos megwevonġ paya vu Anutu yi huk. Yönon, nġaa pin
    nivesa sën bë hil aġa. Rëḳ mu nabë nġaa sën ġenewa lo gevonġ bemehö ngwë
    bës, og sënë netu honġ nġaa nipaya.
  guj-2017: ખાવાને કારણે ઈશ્વરનું કામ તોડી ન પાડો; બધું શુદ્ધ છે ખરું, પણ તે ખાવાથી
    જેને ઠોકર લાગે છે તે માણસને માટે તે ખોટું છે.
  jvn-NT: Aja sampèk awaké déwé mbubrah penggawéané Gusti Allah jalaran sangka prekara
    panganan. Ya bener, panganan apa waé kenèng dipangan, nanging ora apik nèk apa
    sing dipangan awaké déwé kuwi sampèk ndadèkké sandungané sedulur liyané.
  byr-byr: Gɨmɨ wapaanna jaꞌmwerɨ myawɨri yaasɨwaꞌna nyaꞌneigɨ Gotɨyare wawɨnyaꞌ lɨmwangebwi
    kayaaka nyɨgaidɨꞌ! Nebulyaꞌ daresɨ. Yuya sa tɨka tewaanya nyaꞌnengɨ. Kɨrɨꞌ gave
    pɨnɨ kanaꞌgɨzɨ yɨ aꞌmwe pwai gwanganojɨ sarevɨ “Kɨmaakesɨ,” yawɨꞌda kɨrɨꞌ kayaaꞌna
    yajaꞌ yɨ sabwina gɨmɨ kayaaꞌnanyabwi jɨtheigɨnyɨ. Sareꞌ kayaaꞌnanyasɨ.
  ian-ian: God ndina maawut apma vat kwunatndɨ. Manda kat wimbu kɨga ndina maawut
    kavle yigiyangwuk. Vɨga yelavɨk ngwula. Wimbu kɨgɨnda kavle ana ndɨ. Wɨmbu kɨga
    nat nyana maawut kavle ymeyan kavle vatna.
  hun-hun: Étel miatt ne rontsd le Isten munkáját. Minden tiszta ugyan, de rossz annak
    az embernek, aki megütközéssel eszik.
  mcf-NT: '—Nuquin Papan bëdamboen isaidon Nuquin Papa Esusbëdta tantienquio yanushe
    —queshun utsibon petemaid pequin aido chieshtomenda. Nuquin Papan: —Matsesën petemaid
    nec —caid nëbi nibëdnubi Esus tantiatsëcquidën petemaid pequin aid chieshtomec
    mibi icsatsiac.'
  kjs-kjs: Gore nimimi eda nape elenumi Gote-na kogono nama-koeyaalapape. Gore epa
    nape ele raayore mada nalimi pare edame ame bali meda koe kone masaaliare gore
    go eda nape konere ora kolea.
  mni-mni: Chinjakki maramna Tengban Mapuna toubikhraba adu manghan-ganu. Chinjak
    pumnamak asengbani, adubu mibu khudi thihan-gadaba chinjak chaba haibasi aranbani.
  yad-NT: Ne vurya̱javatyara Ju̱denu jvaayada vuryi̱myi̱sara jiyadasiy. Ti̱ta̱ju̱
    jmyichara ra̱cha vuryi̱byedaju̱, ju̱bachara ni̱viy rani̱cha jmyichara; tama̱ samirya
    rani̱cha saju̱, ni̱tiy jmyi jityeryi̱ casinu̱ya̱jadaju̱ra.
  mxb-NT: Ta ná dáꞌa ni danaá ndo̱ ña̱ ni̱ kee Ndios xíꞌín ña̱ꞌa seí ndo̱. Ndidaá
    táꞌa̱n va ña̱ꞌa seí yo̱ kúú ña̱ vii. Tído ko̱ váꞌa taꞌon kíán noo̱ Ndios tá ná
    ki̱ꞌo yó ña̱ kankao ñani yo̱ no̱ó kua̱chi sa̱ꞌá ña̱ seí yo̱.
  pon-2006A: Kumwail dehr kauwehla dahme Koht ketin wiadahr pwehki kisin tungoal akan.
    Kitail kak tungoale kisin tungoal koaros, ahpw me sapwung tungoale mehkot me pahn
    kahrehiong riamwail souleng en pwupwudiong nan dihp.
  maq-NT: Cjuandaja xi casahmi Nina cojo xingueen ne, mijí rë xi ninguetsun ngayaan
    ngatsë rë xcusun xi chinë. Xi cjuaquixi ne, yëjë ni xcusun comida ne, ndatjin
    xi xinë. Peru ndajintjin xi xinëë ngu xcusun sa xi vëhë sahmi xi cuixuya ngu xingueen
    ngajñi rë cjuatsehen.
  hto-hto: Daa o óiacaiga güílledo, danɨ omoɨ cɨ́gɨri Juzíñamui comuítaga caɨmare
    dájena omoɨ jaɨnáinana, mai fia táɨnomo fáɨfitañeno iri. Uafue, nana Juzíñamui
    fɨnoca güille güírede, mei ja ñúeraza. Mei íadɨ daa o güiga güílledo jɨáɨmana
    ñuera iómona oni nɨbéfodo o baɨítaiadɨ, afe fɨénide.
  por-BRBSL: Não derrubar a obra de Deus por causa da comida. Todas as coisas, de
    fato, são limpas, mas é mal para aquele homem que cria uma pedra de tropeço ao
    comer.
  ces-NKB: Neboř Boží dílo kvůli pokrmu. Jistě, všechno [je] čisté, ale pro člověka,
