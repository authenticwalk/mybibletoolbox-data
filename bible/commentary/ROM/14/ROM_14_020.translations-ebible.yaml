    do that. You know that there is nothing wrong with the food itself, but it is
    wrong for you to make another person stop believing.
  ilo-ULB: Saanmo a dadaelen ti trabaho ti Dios gapu iti taraon. Pudno a nadalus ti
    amin a banbanag, ngem dakes daytoy para iti dayta a tao a mangan ken pakaitibkulanna.
  pir-NT: Apequiro Jesu yaquiro tiquiro ihya dutierarire mʉsa ihyagʉ̃ ihñano tire
    coaeraro, Cohãcjʉ̃ yere cohãboaga. Sa yena tire ihyeracãhña. Potota ijipihtiye
    ihyaye quehnoañe ihyayeta ijire. Sa ijiepegʉ̃ta apee borore mari ihyagʉ̃ apequiro
    “Ñañe ihyaye ijiaga ahri”, nidiquiro ijieperota ihña cũ ihyaboaga. Sa ihyaro ñano
    yero niaga tiquiro. Sa yena marine tiquiro ihña cũ ihyagʉ̃, mari gʉ̃hʉ ñano yena
    niaja.
  anv-NT: Ɛkágé gétúgé menyɛɛ́ ɔchɔ unó bi Ɛsɔwɔ apyɛɛ́. Yɛ́ndé genó ɛyigé
    ányɛɛ́ gelú pópó. Yɛ́mbɔ ɛlú gyɛɛ́ manyɛ́ yɛ́ndégenó ɛyi gepyɛ ntɛ meŋmɛ
    yifɔ akwe né gabo.
  sab-NT: Daba na me lle gute ulita, ama tañachuge lle gweale me no ama alin gutadale
    agwa bage suge lle ene no gutadale, ba me daba ene ta gbe joge siere geru Cristo
    gitige me blire salengwli giti, daba e Chubenu, bedre bedre Chube kle ama ta gbe
    suge ma trate agwa daba bebi geru ulita uñe trate, me no daba ene ta gbe joge
    siere geruge ba kle blire giti, ba tachkedale daba na giti ba kle lle ulita gute
    giti, ulia lle ulita no gutadale agwa bage suge daba me no lle ene ole ma no me
    lle ene gute daba bai me kle lle gute gwa giti.
  tmd-tmd: Ap mag bla magalɨg nɨmɨb akwör mɨda. Jɨ nöbö i ap amɨn nɨmmɨdaŋ, Krais
    nugw pɨ nöbö i nugwön, yualöbön, Krais nugw pɨ aku röböxön pɨn bɨcön aku, amɨn
    nɨmön nöbö aku nuŋ haul nuŋwa rɨ gwogwam cöna. Ap aku aliö nɨmön aku, nuŋ God
    mabö rɨ gwogwam cöna. Ñɨŋ mag aliö akuyöbö almɨjeñ.
  acr-NNT: Mawulij kꞌu alaq ri chak uꞌanom ri Dios pa ranimaꞌ junoq xa ruma ri waꞌim
    katij alaq. Qatzij, ronoje ri yaꞌtalik re katijik, na chꞌul taj. Pero na utz taj
    we ketzaq jujun pa mak xa ruma ri kaqatijo.
  kpg-kpg: Goodou hudee oho ina nia mee a God ne hai i di gili nia meegai. Gidaadou
    e humalia e gai nia mee huogodoo, malaa e huaidu go tangada dela ma gaa gai nia
    mee ala e hai ono ehoo gii too gi lodo di hala.
  taj-taj: एसे चबा स्‍हेला लागिरीन परमेश्‍वरला गेदा न्‍होङ्ना थालउ। पाङ्‌नोन तोःमा
    जम्‍मान चबा स्‍हे चोखो मुला, तर ह्राङसे चबा स्‍हेग्‍याम स्‍य्‍हान्‍दोदा न्‍होङ्ना
    लबा चा ज्‍यबा आहिन।
  avt-avt: Yi ap eiyɨwaank menmen God kɨrɨakem kekre han ke mɨt miyapɨr han yentar
    yi yenehan yentar menmen me yi yayɨm. Menmen yapɨrwe hɨram yaaim, te yi yayɨm
    menmen hɨram mamnip ni yinan hɨr nanises menmen enum, te menmen yi yaam hɨram
    menmen enum.
  cbk-cbk: No destrosa el devocion que Dios ta produci na corazon del creyente por
    causa del di ustedes maga creencia acerca de comida. Sabe kita que todo el clase
    de comida limpio na vista de Dios, pero hende amo si ay come kita el cosa contra
    na conciencia del di aton hermano y si por causa de ese, ay peca le.
  uig-ARA: يېمەكلىكنى دەپ خۇدانىڭ ئەجرىنى نابۇت قىلماڭلار. ھەممە نەرسە دەرۋەقە ھالالدۇر؛
    بىراق بىرسى يېگىنى بىلەن ئېتىقادىدا پۇتلاشسا، ئۇ ئۇنىڭغا يامان ھېسابلىنىدۇ.
  tuf-tuf: Baat icúr bi ira bunar rehquíc oquís rábinat Sir chihtá wácata óraro. Eyta
    cuácayat eyin quin Sir chihtá waca ayti jaw̃i. Sir ub cahmar icúr bi iran ajc
    bahnacan restá batro. Eyta cuar baat icúr ira cohr ques cahujinat Sir chihtá wácayeyra
    ay batro.
  abx-abx: Dakam agrangkahu-bi i trabahu-na si Diyos tungod hamok si kinakan. I dimu'an
    kinakan puro limpyado, pero sala' i a'a nga amangan si bisan ay kon iya may to
    dina i makapabulag si la'in si Diyos.
  mco-NT: Ca' huaad nyajtɨgooyɨm Dios ytung mɨɨd tzip capxy jadu'n nej huɨdi jëbɨ
    huaad ndzüdzɨm, etz huɨdibɨ ca' huaad ndzüdzɨm. Janch tɨy'ajt co Dios ca' ti jɨcxy
    ti pɨcy capx'aducy, per pen njɨcxɨm huɨdijaty nijëjɨty ajt nmɨgügtɨjc yajcobojcpy,
    e jadu'n nyajhuinma'ñydɨgooyɨm ajt nmɨgüg, chi nmɨdundɨgooyɨm Dios ytɨy'ajt.
  cpb-NT: Arika pithotyeero powayetyaawo oitarika, paamaawentya papaatzirokari rimonkaatziniriri
    Pawa itsipa kemisantzinkari. Te ithañaantsiweta owayetari. Iro kantzimaitacha,
    itzimirika owayetawori oitarika iro inkantzimoneentakaantyaariri itsipa, rantakero
    kaariperori jirika.
  aon-aon: Ipak mare urkwip purum pushoh iri worigun mahish atish aria pununu Iruhin
    ananin mour uwe, uwok. Adur, ihishmori worigun mahish douk mishoh wosik. Aria
    ta ipak puwok enesh eshudok aria enesh arpesh shutrip um pawok eshudok aria douk
    esheshiruh aparuh yoweruh ba shutu um, ipak douk penek yoweishi inahos namudok.
  hus-NT-2005: Yab ki odhiy xowaꞌ in tʼajál na Dios kʼal tin kwentakʼi xowaꞌ i kʼapal.
    Tsubax kʼejle ke ejtal an kʼapnél, tʼokat; por xowaꞌ yab alwaꞌ, jaꞌich tam ki
    kʼapu jun xataꞌ ani ki tʼajaꞌ kʼál kin jilaꞌ ti belom xi kʼeꞌettsik.
  mig-NT: Ja̱ kuáchi ndeyu‑ro, ma̱ xnáa‑ro tíñu ni̱ sá'a Dios. Ta̱ká ndatíñu íó ndoo
    ndija, ko nú ɨɨn cha̱a skɨ́vɨ‑de ɨnga̱‑i ini̱ kua̱chi, sá'a ndeyu yée‑dé, te kua̱chi
    ndíso‑de nú súan.
  bps-bps: Nangyu falmo i fye nimò Dwata di nawa i dad faglut di kenen, fagu di kakaanyu
    i knaan man i dademe fnang Dwata. Fakay ito kmaan balù tan bung knaan, bay sasè
    ku mdà di kakaanito dun én gumdà demeito to gamsalà.
  mbs-mbs: Ikà niyo egbaet te eg-inangen te Timanem pineokit te pegpengaen niyo. Mepakay
    aw kànen tadon se kedita te kinemoloan te kànen, meneng eked kepakay aw kebàtan
    tadon se pegsalig te doma otaw diyà ki Cristo pineokit te pegpengaen tadon.
  tof-tof: E algatgu God ne zaget tónggapónda darrü amkoman bangun paman ngyabendó,
    zitülkus yabü ubia darrü kla alóngóm, wa ne klamankwata gyagüpi tótókda wagó,
    ene kla tómanpüküma. Blaman alo kla ⌊kolkalako⌋ Godón ilküpdü. A ene kle-klea
    pama atang-atang alo kla nóma aloda ama olgabi darrü pama oyakagab tikó ipüde,
    enana wa gyagüpi tótókda wagó, wa ene alo kla koke ki elo-e.
  cme-NT: Baa na guɔla Diiloŋ-maacemma‑i baa niiwuoni. Niiwuoni‑i hiere ni faa ninsoŋo,
    ŋga kuuwuoŋgu maŋ ka guɔl ŋ natobiŋo gbeini‑i Diiloŋ-hũmelle-na, ku wuoma saa
    fa.
  sus-sus: I naxa Ala xa wali xun nakana donse nde xa fe ra. A nɔndi ki ma, donse
    birin daxa, kɔnɔ a mu lan mixi yo xa donse nde don naxan a ngaxakerenyi ratantanma.
  pon-2006: Kumwail dehr kauwehla dahme Koht ketin wiadahr pwehki kisin tungoal akan.
    Kitail kak tungoale kisin tungoal koaros, ahpw me sapwung tungoale mehkot me pahn
    kahrehiong riamwail souleng en pwupwudiong nan dihp.
  dad-dad: Saaf bunem Negur nẽ kabĩ to daũ gouf. Saaf ganan amuyẽ sã, anĩ ere, tamo
    ĩ saaf yõya bunem, ne tã, Negur nigin momoiya nẽ naab dõf mog ye isog yale di,
    kubũ youf, are sane.
  zab-NT: Gulcualo te quɨt gún purzi ni rquiintɨ ax gúntɨ gun tuby de saat duld. Didxldíquɨy
    dec irate zelee iquiiny bniety, per ni ná mal ná dec belati nez lo tuby de sanireldilaazu
    Jesucrist iquiiniu tuby cos ne belati par laab duld ná iquiiny bniety ni caquiiniu.
  jae-jae: Onseŋ Anôtônê kôm su ŋa gêŋ taniŋŋa atom. Gêŋ samob ŋajamgeŋ, mago nêm
    gêŋ taniŋŋa embe êlênsôŋ ŋac teŋ nê ŋalêlôm, naŋ ôwi siŋ ma ôlic amboac gêŋ sec.
  ksd-ksd: Koko dat a kamare vue ra papalum kai God ure ra nian. A dovotina ra lavur
    magit dia gilagilom par; ma i kakaina pire nam ra tutana ba i iaian ma ra balana
    i varpuai bat ia.
  msm-NT: Kona now ogdodooton to trabahu to Diyus tongod da to pagyayalis now no ogkaamung
    to pagkoon. Tinood iyan no wada pagkoon no ig-ojow to Diyus ita, di madoot ko
    tuudon ta koonon to inggad nokoy no iyan hinongdan to pagpakasae to suun ta to
    pagtuu.
  myk-myk: Ma ganha ba yaliye keree taga da Kilɛ wo labye wu kyɛɛgi wɛ. Can na ɲɔyalige
    bɛɛri ki ɲɛ fɛɛfɛɛ. Ga yalige kemu wo li bu da lee na da ma ceboro tɔɔgɔ le kakuunɔ
    ni, kee wo li wʼa kolo ma mu.
  sbe-sbe: Tabu kai debanaena na Yaubada yona paisowa ne kwa hetatagwaligwali. Kai
    maudoidi ne se aꞌa, na saha ye yababa ede ena kai saha yomi kaina ne unai kami
    kaha kwa hekalabesibesi.
  mcr-mcr: He ymisaŋä änäpiyä iuta, wäuŋuä Goti Iqu ämaqä hŋque iwimäkmitätqä iu qui
    imäkqäŋqe, ii quvqä-qae, iu mimäkqä pambiyä. Ymisaŋä eeqänä äŋguä etaŋgqä-qe,
    ämaqä ymisaŋä änätäqä iuta huizique quanŋä päknätŋqä iwimäkätqä iqu, suqä quvqä
    imäkqi.
  cux-NT: Ní nguɛ́ɛ́ n̄dituuví nī dendú'ū ntiiⁿnyuⁿ chi diiⁿ Ndyuūs cáávā 'áámá dendu'ū
    chi nge'é nī. Cuaacu chi tanducuéⁿ'ē dendu'ū ní dɛɛvɛ naati nguɛ́ɛ́ n'daacā idiiⁿ
    yú. Nduuti chi che'e yú 'áámá dendu'ū, ní cáávā chi che'e yú tuu'mi ní diiⁿ yú
    chi táámá 'iiⁿ'yāⁿ dinuuⁿndí yā.
  tur-YTC: Yiyecek uğruna Tanrı’nın işini bozma! Her şey gerçekten temizdir, ancak
    yedikleriyle başkasını tökezleten kişi kötülük etmiş olur.
  san-ITR: bhakShyArtham Ishvarasya karmmaNo hAniM mA janayata; sarvvaM vastu pavitramiti
    satyaM tathApi yo jano yad bhuktvA vighnaM labhate tadarthaM tad bhadraM nahi|
  bel-N: Не руйнуй дзеля ежы справы Божай. Усё, па праўдзе, чыстае, але ліхое для
    чалавека, які есьць праз спатыкненьне.
  sch-sch: Na sâk sikin Pathien sintho siet no roh. Sâk murdi sâk thei ania, hannirese
    midang nunsie minchâina ranga sâk chu sa mak.
  mic-MIQNT: Mut gaq suisga'tuaw Gjinisgam ugtlugowaqan ugjit ta'n telamu'g mijipjewei
    getu malqotmn. Ta'n getu tlamu'g mijipjewei gis malqotmn. Pa na gisa'laj piluei
    mimajuinu opla'tegen mo tetapua'tegewn malqotmn na telamu'g mijipjewei.
  huu-NT: Omoɨ rɨiacaga ra muidona, jɨaɨe comɨnɨna Jusiñamuina faɨnonocaitañeno. Naga
    radɨ mare, rɨllena; iadedɨ bue isoide omoɨ rɨa muidona, jɨaɨmɨe Jusiñamuina faɨnonocaia,
    jeacɨnona jai fɨnodomoɨ.
  jiv-NT: Yus iisam ashí yuamniaitji. Antsu ame yuamna nuja̱i̱ chíkich shuar tunaanum
    aju̱artin tunaiti. Tuma asamtai ame yuam nuja̱i̱ Yus nu shuara enentái̱n takarsamu
    emesraip.
  otm-NT: Nɛ hin ga ts'onbahʉ rá 'bɛfi Oją nangue man ts'ihmɛhʉ. Mfądi gue gätho xʉn
    ho da ts'i. Pɛ hingui ho 'bʉ dadí ʉnbahʉ rá mbʉi n'da ma cuhʉ nangue 'bɛ'a dí
    sihʉ.
  dah-dah: Munaŋ dula matatiŋ ge teŋ Al Kuruŋyen meteŋ buluŋ ma irde hinayiŋ. Biŋgebe
    tumŋaŋ Al Kuruŋ diliŋde wukkek geb, netek igiŋ ala. Goyenpoga al kadniniŋ kura
    biŋge goyen ma nene hitiŋ neteke deneŋbe dufaymiŋ buluŋ heke mata buluŋde katyeŋ
    go gab buluŋbe gogo titek.
  tnk-tnk: Tikəpwəh nəseniien nəveɡɨnien sənam rouraha wok səvəi Kumwesən. Nəveɡɨnien
    me pam hamasan a həpko mhə iərmama riti rəmkemɨk ia nəmri Kumwesən, mətə rɨpkatukwatukw
    mhə mə tiko piam rɨmwei tɨ nəniien nari.
  kpr-kpr: Ava sedo, erama nenda ujuda, mindari dae sedo eóvo God da saramana gofeure!
    Bayau dombu eni dombu eni isambu namonde nu mindarera. Aminda fakara eni tefori.
    Avata namondeda namendi eni kotae edo, roera eni nunda dombuda riruroro gido,
    dubo mema edo numbarago rise, nunda dubo joká bebeta arira amo, ekori. Ágido namonde
    jo amingae arera.
  san-IAS: bhakṣyārtham īśvarasya karmmaṇo hāniṁ mā janayata; sarvvaṁ vastu pavitramiti
    satyaṁ tathāpi yo jano yad bhuktvā vighnaṁ labhate tadarthaṁ tad bhadraṁ nahi|
  nho-nho: TeAtua ni hakasura te kau vana ki illoa maaoni te henua hakkaatoa iaa Ia.
    Kootou see seua kootou tana vana e mee naa. Niaaina maa te kau kaikai e taukalleka
    te kkai raa, kootou e ssara ki mee maa kootou e kkai naa kaikai imua naa tama
    e mannatu maa naa kaikai naa e hakallika te kkai. Te ara naa e sara, i laatou
    ma ki tautari ki kootou no ssara.
  gym-NT: 'Angwane makwe ñan sribi Ngöbökwe tä mun jökrä ngätäite juan ngwarbe mrö
    aibebtä. Akwa kukwe era metre abko nere: mrö jökrä abko kuin deme amne dbe kwetadre
    Ngöbökwe niebare. Akwa mrö ñan tuen dbe kwetadre ni mräkäye abko nikwe kwetadre
    okwäbti abtä ja mikadre ngite kwe Ngöbö rüere, ye abra käme.'
  azg-NT: Vanaan na ntcüaꞌ ꞌoꞌ minꞌcya ro nnon ꞌnan na jndë tquen Tyoꞌtsꞌon na ntjuꞌ
    tsixuanhanꞌ na tonnon jon. Majoꞌ min na nndaꞌ, tyiꞌquichuhanꞌ na ntꞌahoꞌ ꞌnan
    na ntꞌue nꞌon nquehoꞌ xe na aa ntyja ꞌnaanꞌhanꞌ juu ntyjehoꞌ na mꞌaan jon natooꞌ
    Tyoꞌtsꞌon ngacüaaꞌhanꞌhin.
  bhd-bhd: तुस ज़ेरू खानू चातथ तैसेरे वजाई सेइं परमेशरेरू कम न बगाड़ा। सब किछ शुद्ध
    त आए, पन तुश्शे खाने सेइं अगर होरो कोई मैन्हु परमेशरे पुड़ विश्वास केरनो शारे त
    तैसेरेलेइ बुरू आए।
  too-NT: Tū' nalactlahua'yā'tit a'ntū Dios tlahualh. Tzēlasā' chuntza' tlahua'yā'tit
    a'xni'ca' hua'yā'tit a'ntūn tapuhuan ā'makapitzīn que tū' līmakuan. Ixlīhuāk huan
    līhua't tzey na ixlacapūn Dios. Lā' tzē nahua'yāuj ixlīhuāk. Xmān tūla nahua'yāuj
    ā'tāpātin palh por ū'tza' nalītatonkopū kalhatin quintā'tinca'n.
  ind-AYT: Jangan merusak pekerjaan Allah hanya karena makanan! Segala sesuatu halal,
    tetapi jahatlah orang yang makan dan menyebabkan orang lain tersandung dengan
    apa yang ia makan.
  cjo-NT: Piyoterika ari pookakaakiri atziri raapatziyari Jesoshi tema poyimotakari
    iwatha, okameethatzi eero poyimotari iwatha. Kyaaryo okameethatzi oyaari iitarikapaeni,
    omaanta tee okameethatzi ookakayeri atziri raapatziyari Jesoshi.
  nsn-nsn: Ahik pah mung mamantouo tena kalekinale God tar haua rung einin. A niein
    uakapa tun a delauan, bo a sa puk tar tamata tar ein me inete ueltebeir gere guata
    tar tang giameh e pung.
  san-DEV: भक्ष्यार्थम् ईश्वरस्य कर्म्मणो हानिं मा जनयत; सर्व्वं वस्तु पवित्रमिति
    सत्यं तथापि यो जनो यद् भुक्त्वा विघ्नं लभते तदर्थं तद् भद्रं नहि।
  tna-NT: Be Diusu ja ai saida yatani cuana metaitanameji, micuana sa ai tsada cuana
    bahui a putsu. Pamapa jana da saida edia puji biame, dia taji mahue, ahua pia
    edue sa jucha puji pu cua putsu.
  lid-lid: Aha sasemete-ei lahou ta Kindrei na andres ta nyamon, ndri-iy. Handru,
    nyamon mari badeh, ndra mwasin le ta aimon. Arile, ndra-in badeh, i buku ou aimon
    nyamon ari, ma kandriyen tam doh amekes ndramak ari ja ato-ak ma taku.
  wim-wim: An kan-kanama may minh maꞌmangkamana an min ngampar mungkanakana. Puth
    than Christians wiy al-alangana thath-thathayn niiyangan minhan mungkānan-a, an
    thananiya ngangk way nath iiy-iiyiythana, aꞌ amanamaniya, thananiya nath way ngul
    yump-yumpiythan. Niiy puth keꞌ wayathān thanang. An way paththama, puth niiyaniy
    minam keꞌam maꞌ-aath-aathaniy thanang monkan-wak-wakayn nunang Jesus.ana.
  zga-M: Khunongwa iyakyakhula ulekhe ukhunanga imbombo ya Nguluve. Lweli fyoni finonu,
    fiva fivivi khumunu uvieilya nukwihiega.
  yom-yom: Bika vonda kisalu ki Nzambi mu diambu di bidia. Bukiedika bima bioso bidi
    bivedila ; vayi mbimbi kuidi mutu mu dia bidiabiobi bieti buisa mutu mu masumu.
  san-SIN: භක්‍ෂ්‍යාර්ථම් ඊශ්වරස්‍ය කර්ම්මණෝ හානිං මා ජනයත; සර්ව්වං වස්තු පවිත්‍රමිති
    සත්‍යං තථාපි යෝ ජනෝ යද් භුක්ත්වා විඝ්නං ලභතේ තදර්ථං තද් භද්‍රං නහි|
  yut-yut: Jap dogɨn aŋek Piŋkop da amɨnon pi tagɨsi asak uŋun dɨma aŋupbal ani. Jap
    morap kɨsi noknogɨ gɨn, mani gak da jap kɨnda naŋaki uŋun do aŋek notgo dakon
    nandaŋ gadatni wɨtdal kɨsak kaŋ, gak yokwi asal.
  grc-BYZ: μὴ ἕνεκεν βρώματος κατάλυε τὸ ἔργον τοῦ Θεοῦ. πάντα μὲν καθαρά, ἀλλὰ κακὸν
    τῷ ἀνθρώπῳ τῷ διὰ προσκόμματος ἐσθίοντι.
  cpc-NT: Aririka powayityaawo oitarika, paamaakowintya papaatzirokari imonkaatakiniriri
    Pawa pashini kimisantzinkari. Tii othañaantsita owayitari. Iro kantacha, itzimirika
    owayitawori oiyitarika impoña inkantzimoniintyaari pashini, jantakiro kaaripirori
    jirika.
  nhg-NT: Amo xecniempolucö tieteque de Deus por causa de tli nenquecua. Noche sösantle
    de melöhuac cate chepöjque para cuale tejcua. Pero amo cuale ica tlö sente tlöcatl
    quecuös canajyetla hua por inu quechihualtis ocsente ma betze ipa tlajtlacule.
  nya-nya: Musawononge ntchito ya Mulungu chifukwa cha chakudya. Chakudya chonse ndi
    choyera, koma munthu amalakwa ngati adya chilichonse chimene chimakhumudwitsa
    wina.
  ngu-NT: Ma ca xpopolo itequiu Dios san yejhua ica on tlen tiquicua. On melahuac
    ica nochi tlacuajli chipahuac para nocuas, pero yej xcuajli para ticuas on tlen
    quinchihualtia ocsequimej comintlajcali ipan tlajtlacojli.
  kup-kup: Met God orah rezah darim loporizaroh eñizat gogot tamahaek, ari gipizor
    anumaitü nohopekezavoz homet Godihö arim modapuz loporih gogot tamah-pov bahorï
    metotunei. Met dari rekot gipizor anumai mapotü novai sohok, oñ kar ni nap nai
    neken nim mod Iesuz homet hez-nap poiz ah ñeo hat hepanezaek, amun bat nat lop
    horirï ravapanez pov ni tairap pot metekez popuz horiv ok ravapan.
  jid-jid: Na kpa i du Rji ti meme nitu kpie u ri na. Iya di wa ani ri kpie wa a du
    ri joku.
  wmw-wmw: Isiwe kwa sababu ya cakurya úfuja kazi ya Mwenyezimungu. Kweli-kwelini
    vinu piya halali kurya, fala cinyáta ndi munu kurya kinu cakunkosesa.
  gmv-GGM: Nuni Miza kaththa gish giidi Xoossa ootho ane laaloko. kathi wurikka geeshkko.
    Gido attiin hara urasi dhuphe gidiza kaath muusi qass balla oothoko.
  ssg-ssg: Kum aile hahalialu puase Haeu leili teka kahikahi Krais liai nake ti sale
    aniai an. Salan ka lawe an Haeu ukek ewi ti ani, tuahe kumahe lawe taun ewi aniai
    an tetenen ti seilon liai ukek hahalin nake i haputa laha ailei waliko tenen laha
    ukek kumahe sawisawin.
  zpo-NT: Nanzhaalt lux be xchiin Dios lextoo stub be, nebse kwent cheen kwaan nzhaw
    be. Rese kwaan nzhaw xaa nak wen, lee kwaan nawent nak gaw be tub kwaan le zee
    ralnii stub wech be.
  poy-poy: Su nagulyagamiziya lihengu lyakatenditi Mlungu toziya ya viboga. Viboga
    vyoseri guweza kuliya, kumbiti iherepa ndiri kuliya viboga vyavimtenda muntu yoseri
    katendi vidoda.
  qwh-NT: Ama tse miquicuna asuntu Diospa alli rurenincunata ushacätsiyëtsu. Claru
    parlaquichoqa llapan miquicunapis limpium micucunantsicpaq, imallam allitsoqa,
    imatapis miconqantsicwan waquincunapa marcäquinincunata ushacäratsenqantsicmi.
  gaw-gaw: Ag aib e lanaknuib dab mena, Kayaknu uḏat hep̱eg nauhom. Am genab, keeke
    oh am lanaknu ena amge na keeke laa lae, amu he, danab laa nug oo eeḏak doya,
    na qeṯe dayeb amu na aaḵu kobol elele ii heṯem.
  nca-nca: O qoyemboro iŋoro Anutu koro kho qu ma rambaruruwowero. O newero soso ŋuko
    sara qu. Quko uni kato o neyote ŋuwore topémboro khe qu wisumuŋoní khí saŋgawoní
    umbuweya tiníqo, uni ŋuko o piyimi tete.
  zpz-NTPP: Cueꞌ gnu der de riiñ nu ricy Ñgyoozh lat losaꞌr nu nac coz nu row der,
    gun la ziꞌl coz nu gow mbecy caacy ñi. Orzeꞌ gac gow der, tees a̱ꞌ nap nu gow
    der ñii, benu gyicy ñi nu gyicy de losaꞌr coz cyi.
  mkj-mkj: Joah koauwehla da Koahs ne wiahda ki mwingehkan. Kisai kak kang mwinge
    ohroj, a japwung kang mehkij ma pirin kahrehioang epwi joauloang en kipdihoang
    nehn dihp.
  zac-NT: Adë rshíꞌnidiꞌil dchiꞌni shtë Dios por lo quë narául. Grë dau nazaꞌquë gau
    mieti perë na mal si talë raul tubi cusë nu ejemplë shtë́nël na ziquë tubi guëꞌë
    catë rreldë saꞌl nu gúnëll duldë.
  kyg-kyg: Lapakaemo neꞌyafekeꞌmo lapakesa afitetapa vayaꞌai apaipafiꞌmo Goti aliꞌyaꞌamo
    alita hosu hutapa oꞌateyo. Muki neꞌyaꞌamo alagepa huta nesuna yaꞌmo haneꞌniyaꞌmonanafa
    lapakaemo mago neꞌyaꞌmo neꞌnayaꞌmofeꞌmo mago vayaꞌmo asagauꞌa aisayana lapakaemo
    hosu kavaꞌmo nehae.
  kmk-kmk: Adi taku yam-anon dit kingwan Apudyus maipagapu’l lawa’t makan. Mabalina
    kanon taku dat losana makan ta naid kaniyaw sit man-iilan Apudyus. Yoong nu mangitod
    si makabasuḻan di osa dit manganan taku, siyadi dit laweng.
  cao-NT: Jatsi ma pihai ca iqui tsi Dios yonoco yoshihuayamacana ra. Jënima tsi xo
    piti tëquë iquia. Jama, no pihai cató pi nobë xatë bo no jochamano tsi anoma tsi
    xo toa no pihaina iquia.
  bbr-bbr: Ak akan o jeäi onokus Anut nukan sarau wa aru maiei. O erekapu jaun Anut
    nukan amukup kiro eposek. Utianik, kar jaunaka kar o jaun aru rai ronkatenuk,
    na kar o sepuk jeta, ko nan onok tainorianik, kiro o jai nas ko opok onok aru
    mom. Nan onok kis kon wou epar mowon apu utai.
  inb-inb: 'Kam ima sugkunapa ñawipi mikuskamanda, ¡ujalallapas Taita Dius paikunata
    suma ruraska kaskata puchukagsina rurakungi! Tukui mikui, mikudirumi niraiá. Chasa
    niraiagpipas, kam ima mikukuskata sug waugki, kawaspa, nichu mana allilla kagta:
    chiwanka, sutipami kammanda mana allilla tukunga.'
  hrv-hrv: Ne razaraj djela Božjega poradi hrane! Sve je, istina, čisto, ali je zlo
    za onoga tko na sablazan jede.
  box-NT: Yí loń mu bè-dínii yi à yáaráa le Dónbeenì tonló. Mu bon, mu bìo
    ɓúenɓúen dà wee dí. Ɛ̀ɛ ká mu bè-dínii na à wé á mi ninza à wé mu
    bè-kohó bṹn yí se.
  ote-NT: Oxqui tsꞌocua rá ꞌbɛfi Ajua̱ por núꞌa̱ te gui tsi. Xi majua̱ni gatho núꞌa̱
    te tsꞌi xá ntꞌaxi, pe hingui ho gui tsi núꞌa̱ gui japi da ntsꞌoca ri cu.
  wnu-wnu: An mi niau end at Qenu wonou sarau weipiomunon. Git apand, mi gugum niau
    tor. Ego mi qei munon qei me nub igour eng an wuri magqurt niari ansiningoar wuri
    qomon boru obounor end gari imbigar.
  zam-NT: Más huen, ne'huade gu' chol con' co' nac xít gu' no lua' gu' loo mèn co'
    nac hues xtàa gu' par tyoo xà' lezo' mèna loo cón che'n Diox por ante ñèe mèna
    ndxuhua gu' con' co' nac xít gu' no lua' gu'. Lìca, ryete con' co' nac xít mèn
    no lua' mèn co' ndxuhua mèn nambìique' nac con'a par hua mèna. Per part cón che'n
    mèn co' nac hues xtàa gu' co' ngue hui' loo gu' co'se' ngue yuhua gu' thìb con'
    co' nac xít gu' no lua' gu', loo mèna gàc ngòc nguàal con' no axta cua'n mèna
    xquin mèna no xtol mèna por ñèe mèna ndxuhua gu' con' co' nac xít gu' no lua'
    gu'a.
  zyp-NT: Lawh rawng tah Khazing tah hming a tuapaw khah rawhrang khe lo. Lawh maikaw
    cawh a pathai, canghrasala minghringpaw khah a pachihly sahpaw lawh e cawh sua
    a cang.
  sey-NT: Ja̱je paꞌito a̱i doꞌipi Maijaꞌquë neseꞌere nejomaꞌë paꞌijë̱ꞌë. Siꞌaye a̱iñe
    cato siꞌsi ti peoye aꞌë. Ja̱je paꞌiquëtaꞌare, mai a̱i doꞌipi yecohuaꞌire ne ta̱oñe
    cato ai coꞌare paji.
  nvm-nvm: God fu kaifjon ijiebuon nakikmazak irerag bu rekfuon iji fun vajiain. Ijefuon
    duok roin buba ijo iji jab giame kuaik. Revo ire fok fun Godri nuvuifuon amaren
    ijefuon noka ikfuon. Regavo jab duok iji kaifjon roin buba ijo ijin nifak buon
    ijia iok. Ja ijegrekva ja buon izeg bu ma vierafejo ijin kam arafiriak.
  mps-mps: 'Tama tiyu, e homu yao: eno ama da te Godigo ma dobola sai bidi dao. Tama
    tibaso, eno aga te konealubo pode dolidali weyu, te agai habu selali homu yai
    tubo nai te nai eno me tugobeo. Mu tama, te tubo nai tigidali wiegi yai dao, te
    we bidigo tuabo nai dao. Tiali goli, te nago nai me deli tuali digi tama tede
    te gasa bidi me deli tulalubo sę ebaso da, teda nago dwai kolesaga ebao.'
  pab-NT: Hoka awa atyo nakairati hiyeta Enore hatene hemaisatya. Tyotya nakairatinai
    atyo kakanakairatyakere taita, xakore hoka maisa atyo ehekoreta nakairatyaka xini
    etakehare hatyohare hiyeta hatya iniyalahare maniya axomokanikijiterehare.
  llg-llg: Boso tao makalulutu Lamatuak uen, nai hataholi feꞌe kala sodan kada huu
    dedeꞌa nanaꞌa-nininuk. Lamatuak nafada so, nae bole miꞌa sudi hata, te basa-basan
