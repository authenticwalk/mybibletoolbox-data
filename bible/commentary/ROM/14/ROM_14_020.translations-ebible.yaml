  wol-2010: Bu sa ñam yàq jëfu Yàlla. Bépp ñam sell na ci kanam Yàlla. Ci lu wér!
    Waaye képp ku lekk luy yàq sa ngëmu moroom, def nga lu bon.
  snc-snc: Ḡaniḡani ḡaramari ai Barau ḡena ḡauvei asi boḡono vaḡa-rakavaia. Moḡoni,
    ḡaniḡani mabarari tu namo ema veiareva Barau ḡoiranai, senaḡi bema ḡoi na ḡaniḡani
    ta oḡaniani nai, tarima ta nuḡana ovaḡa-metoani, benamo ḡena veḡabidadama na beketoni,
    moḡa neḡi asi namo.
  lgl-lgl: Ikoso 'ali 'amu tagalailia galona God 'e taua 'i laola maurinala ta ioli,
    'i osiala 'o 'ania tame fana 'o fia 'uri 'e abu. Wasua 'ala fana gi sui gera 'oka
    fala 'aninai, 'e ta'a rasua ala fana 'amu 'ania, 'e fareroa ta iolifuta 'amiu.
  mmo-mmo: De ham-ame naanêêl ham in vanôôn e be biing Anutu-te kul biing paya le.
    Keen, vanôôn pin amu nivasa nambe yangga, le naambe gate vanôôn sen onahaa-to
    ti biing-ambe halim dupake hôôk va nipaya, ond va sen gahaa-juuto ond nipaya neep
    vu hong.
  ncu-NT: Mo̱ne̱ ma sa a Wuribware̱ kusuŋ nye̱ra bo̱ le̱e̱ ateese ko̱ se̱. A gye̱
    kase̱ŋtiŋ fe̱yɛ ateese pɛɛɛ mɔ bware. Amaa a mo̱ŋ bware fe̱yɛ mo̱nꞌ gyi ateese
    ko̱ ne̱ a sa a mo̱ne̱ ko̱so̱bɛɛ Kristoonyi lwee e̱bɔye̱‑rɔ‑ɔ.
  cni-NT: Pioterica ari pojocacayeri pishaninca iquemisanti, eiro poimotashitaritsi
    ivatsa. Queario ocameetsati ayeari paitapeerica, iro cantaincha te oncameetsateji
    ajocacayeri ashaninca iquemisanti.
  eng-WMB: Don’t overthrow God’s work for food’s sake. All things indeed are clean,
    however it is evil for that man who creates a stumbling block by eating.
  zaw-NT: Na'c guntu nit xtzuun Dios xcuent ni rajwtu. Guliicani guira'ti ni rajw
    bejṉ najc naya, niluxh palga gautu te cos nani gun jiajb bejtzlu neṉ dojḻ, ni'c
    najc xhet laadi.
  san-MAL: ഭക്ഷ്യാർഥമ് ഈശ്വരസ്യ കർമ്മണോ ഹാനിം മാ ജനയത; സർവ്വം വസ്തു പവിത്രമിതി സത്യം
    തഥാപി യോ ജനോ യദ് ഭുക്ത്വാ വിഘ്നം ലഭതേ തദർഥം തദ് ഭദ്രം നഹി|
  tam-TCV: உணவுக்காக இறைவனுடைய வேலையை அழித்துப்போட வேண்டாம். எல்லா உணவும் சுத்தமானதுதான்,
    ஆனால் ஒருவன் சாப்பிடும் உணவு மற்றொருவனுக்குத் தடையாக இருக்குமானால், அதை அவன் சாப்பிடுவது
    தீயதுதான்.
  mit-NT: Te (cuidadu ni cúndóó stná‑ndà) sàhà ñà‑ndùá xixi‑nda, còtó sàhájàn dandáñúhú‑ndá
    obra xi Dios (ini anima inga nèhivì). Ináhî, iá permisu caxì‑ndà, ò cuxi‑nda ndéni
    iñàha nì cui. Doco mà váha caxì‑ndàñá nú tuxí ini inga‑nè nduá cuàchi, màdí sàhà
    ndohó cuàhandee ini‑nè caxì stná‑nèà.
  ceb-ULB: Ayaw gub-a ang gibuhat sa Dios tungod sa pagkaon. Ang tanang butang mahinlo
    gayod, apan daotan kini alang niadtong tawo nga nagakaon ug nakahimo kaniya nga
    kapandolan.
  ces-LB: Nepoškozujme Boží dílo kvůli podružnostem a vyhýbejme se všemu, co by mohlo
    oslabit víru bratra.
  mkn-mkn: Jang bekin rusak Tuhan pung karjá di orang laen pung idop cuma tagal parkara
    makan-minum. Tuhan su bilang bole makan apa sa, te samua barisi. Ma kalo lu baparkara
    deng lu pung sodara tagal soꞌal makan-minum, lu tu, sala. Jang bagitu!
  pol-UBG: Z powodu pokarmu nie niszcz dzieła Bożego. Wszystko wprawdzie jest czyste,
    ale staje się złe dla człowieka, który je ze zgorszeniem.
  qxh-NT: Micuy-janan Tayta Diosninchipa maquinćhu cawajcunata ama mashtacächishunchu.
    Ima micuypis allitaga allim. Ichanga micushanchi-janan irmänunchicunata mashtacächir,
    marca-pingayman ćhayanchi.
  nwi-nwi: Takhapəh nɨsoriahyen wok kape Kughen tuk nənien naha nəvɨgɨnien yame naksorkeikei.
    Nəfrakɨsien mə nəvɨgɨnien mɨnə fam khahuvə mhapəh nɨsəmkəmɨkien ye nɨmrɨ Kughen.
    Mərɨg rahas tukmə nakvəh nəvɨgɨnien kɨrik yame piam ramni mə rəmkɨmɨk mən ye nɨmrɨn,
    kɨni in rətərɨg pɨk tukun, mɨmɨr ye kafan nhatətəyen.
  kmo-kmo: Kwo opoche aboboyeban hiki tanak, God riiti yon otiiniga kapasek siitanakech.
    Eyey atawa boboy eeta kepi. Wowak, mii atanak, miiti yaka kumwoyen otiichinyak
    saka sowakwoney, ii eeta kapasek.
  agr-agr: Apajuí aentsnum pegkejan dutikauwa nunú, yutanum utugchat apujmaunum wainkaya
    nunin juwakai tuidau asaja. Dekaskenmag ashí yutai aina duka pegkeg ainawai, untsu
    pegkegchauwa duka aents ju yuwamuk tudauwapi tayatak yuwa nuuwai.
  kyc-kyc: Mee nenge dokona lao Anatumi yulu keyange piyamo doko kokwa sinyi nembo
    nare. Nenge peparae narama ramo doko mee kapa ingyara. Dopa pyuo naramanopape
    yango mendali kandapala koo keta palira nengende narama ramo doko rolae daa.
  urd-GVU: اللہ کا کام کسی کھانے کی خاطر برباد نہ کریں۔ ہر کھانا پاک ہے، لیکن اگر
    آپ کچھ کھاتے ہیں جس سے دوسرے کو ٹھیس لگے تو یہ غلط ہے۔
  yre-NT: -Blɩfɛ -le "wɛan bɛ, 'nyranman nɛn Bali -a 'pa bɛ, te 'ka srɛ dɩ! Maan ve
    'cɛɛ 'nan, -a tɩglɩ da bɛ, fɛ -tʋ 'ka min "tri 'tɔa Bali 'lɛ "fo "dɩ. 'Pian -blɩfɛ
    nɛn min -a -ble -e -yee "wɛan -a "bʋɩ Zozizan 'tʋ 'e 'si Zozi -sru "bɛ e 'ka 'wɩ
    "yi "a dɩ.
  fuh-BKF: Taa mbonnon golle Laamɗo saabe haala nyaamdu. Si goonga, nyaamdu fuu ina
    laaɓi, ammaa si nyaamdu ndu nyaamataa nduun ina ferga sakiike maa, nyaamude ndu
    wooɗaa.
  arl-NT: Majaari nia sesonu Pueyaso miishano niarta Pueyaso pueya jiuujiajinia, saaja
    nia miaquenuucua nojori niquiara nojori pueresano casaa. Seetanujuanaa, Pueyasora,
    puetunu miaquesano casaajanaari maninia pa miaquesocoriquiano. Saniniuujia, tama
    nia cuaqueyajaaja nia cojuare cutara, maja niarta Pueyaso pueya niquiara nia miaquenura
    nojori miaquesoo casaa, niaa mariqui nojori cushitioreeri. Naacuajitij, majaari
    nia naata maninia rupuetoosano quiniu niaa jaara nia miishanota taraajoriquia
    niarta Pueyaso pueya.
  ziw-ziw: Elo, usekubalanga ndima ya Chohile kwachausa cha nkande. Chila chintu chilenguka,
    mna viha kumtenda mntu yoyose agwe mwe wavu kwachausa cha nkande.
  grc-TR: Μὴ ἕνεκεν βρώματος κατάλυε τὸ ἔργον τοῦ Θεοῦ. Πάντα μὲν καθαρά, ἀλλὰ κακὸν
    τῷ ἀνθρώπῳ τῷ διὰ προσκόμματος ἐσθίοντι.
  nag-nag: Kha luwa nimite Isor laga kaam nosto na koribi. Sob jinis to hosa bhi sapha
    ase, kintu ekjon laga kha luwa pora jodi kunba theng lagi bole dise koile, titia
    etu to galti ase.
  eng-OEBCW: Do not undo God’s work for the sake of what you eat. Though everything
    is “clean,” yet, if a person eats so as to put a stumbling-block in the way of
    others, they do wrong.
  knj-NT: Caw q'uixwiltaj ta chi etex el smulnabal Dios yin spixan eb ket creyenteal
