verse: ROM.014.001
translations:
  kpx-kpx: Evievi ata moleu lae lohoi Bukae Hotomo hoto vade louge lainaho avuho itumuai
    hotove koiagei. Isito halege au huhuale ke loui.
  okv-H: Eto embo nei na God humota ue amita osa ari avo ombasi ue ke pepeni neite
    neite jigama eaguja embo amiga mane boru jumbasova te pekihe umbuvujo.
  tbo-tbo: Lawa iyai witumagana uyahina i tapitapiya tauna ipa ona kaoheya. Ma ega
    a winugonugotuhu tepahiyei ma ona igamogahigahi.
  mal-C: തർക്കവിഷയങ്ങളെക്കുറിച്ചു ശണ്ഠയിടാതെ വിശ്വാസത്തിൽ ബലഹീനരായവരെ അംഗീകരിക്കുക.
  grc-SR: Τὸν δὲ ἀσθενοῦντα τῇ πίστει προσλαμβάνεσθε, μὴ εἰς διακρίσεις διαλογισμῶν.
  bgc-bgc: जो माणस बिश्वास म्ह कमजोर सै, उस ताहीं अपणी संगति म्ह ले ल्यो, पर उस ताहीं
    के करणा चाहिए के न्ही करणा चाहिए इस बारें म्ह बहस ना करो।
  khz-khz: Kamonagi ai emoirana talimana pio gapi-ragea, lewana gena tugamagi reketa
    gomi gemi tugamagi ria ati gelegele, na ragai pio vega-veitua e ragai pio agi-piatogaa.
  deu-TKW: Den Schwachen im Glauben lasset ankommen, nicht um über Ansichten zu richten.
  zsr-NT: Gul‑güíꞌ latj gun tsazxö́n lbiꞌiliꞌ nu rejlëꞌ Cristo zal‑laꞌ cutu nac gdu
    ca rejlëꞌ Lëꞌ nu naꞌ. Cutu tíl‑lenliꞌ nu naꞌ ca nacgac le runi nu naꞌ huac nu
    gun.
  lin-lin: Boyamba malamu moto oyo alenda te na kondima, na kotiana lisusu tembe te
    na tina na makanisi.
  hns-NT: Djekar bieswaas tjhota hai, oke tabbo aapan diel me lei le, bakie na ose
    koetjh ke biese me hartoetj kare khaatien.
  noa-E: 'Khodamnaan, pãrag jaaukhim: Ar Cristo iek ʉ̈kha durrum pari amachdëu nem
    wauju aai nʉ wa wauju khaba khãijã nʉm khaugbam gaaimua kha thũumjö khithëem khʉʉnau
    pãach dʉ̈i khapeerkham iigwai oob am kha isegmiet. Oob pãach dënjö khaugba nʉm
    awi magʉm gaaimua warag am dʉ̈i ijẽjẽb amiet.'
  eng-EMTV: Receive one that is weak in the faith, not for disputes over opinions.
  mib-NT: Cuatáhú ró ñayuu jeē ná tu ije jíín jnúhun ya, te ma tejnáhan ró jíín i
    sɨquɨ̄ tāca jnúhun jeē sɨ́ɨn jéni ni i jíín máá ró.
  lif-NT2: नसाःन्‍नो निङ्‌वाॽ के़बाःक्‍पा नसानिबाहाॽरे़ मे़इःत्तुबा निङ्‌वाॽ पाःन्‍निन्
    इङ्‌दो मे़म्‍मे़त्ते खिनिॽ सेसे तङ्‌जुम्‍मो खे़ङ्‌हाॽ ताःक्‍ते़म्‍सिम्‍मे़ॽओ॥
  xnj-xnj: Mumpokelayi mundu mweavi na sadika yinyong'onyo, mkoto kuhutana nayu ndava
    ya maholo gaki mwene.
  mmx-mmx: Mina siam abeles kaka mo laradi keneng at lotu atnimi, lununu ren kopmen
    na lolos. Ketla nemen gat miguta etep mi levelinga eburu min mumu mo leveloklok
    ik paxaru kaxat lekarakat.
  cbr-NT: Axa Jesucristomi catamëcë unin uisai cara Jesusan uni 'iti 'icë quixun upí
    oquin 'unáncëma 'icëbi camina mitsubë timë́tisa tania cuëënquin biti 'ain. Uisai
    cara Jesusan uni 'iti 'icë qui camina abë cuëbicanántima 'ain.
  tee-NT: Amalak'avit'it ju jantuca' k'ox tamachakxai ju ixchivinti Dios. Para jantu
    alhimalak'avit'it ni va alhit'alasap'ut'ut'it ju tuchi laca'itach ju yuchi.
  eng-LSV: And receive him who is weak in the faith—not to determinations of reasonings;
  cak-NT: Ri kach'alal ri niquijo' yec'ue' kaq'uin, can utz nakac'ul quiwech, más
    que reje' man jani tiqui'en entender utz chi xe roma kayo'n kánima riq'uin ri
    Cristo jojcolotaj. Pero man takac'ul quiwech xe chi naka'an ayowal quiq'uin roma
    ri niquinojij.
  pah-NT: Kiroki g̃a ndokwahakatui ve Cristo'ga nhi'ig̃a ojikogame ga rehe – peko
    ti g̃a ndehe g̃a mbuhuruka pejipyteri pe. Emo tapenhi'ig̃ayvari ti g̃a.
  sja-NT: Cristode ijãapari auk'a parãk'a ijãa-e bɨ pɨrã, pia ak'ɨ́tɨ, awaraa ijãapataarã
    ak'ɨpatak'a. ¿Irua mãgá ijãa-e bɨpaa at'ãri Ak'õre Ũraa pia k'awa-e bairã? Mapa
    iru ome aupedeedaik'araa bɨ.
  xed-xed: Tsuʼawatsuʼa ta mndu ya nda hta mbrakwani ma zlghay nda ŋuɗuf, ma vzə kuni
    ta rutsak ta skwi ya ta ndanu tsi.
  mks-NT: Ndiquehe va̱ha ndó na̱ cúú cuéntá Jesús va̱tí co̱ cánda̱a̱ va̱ha ini na
    ña̱ jána̱ha̱ tu̱hun Ndióxi̱. Ta a̱ cáni táhan yúhu̱ ndó xi̱hi̱n ná sa̱há ña̱ cándúsa
    na.
  gfk-S: Io, ma i tahut be mu na bala leh no turadi nong paile manga kap no lilik
    na balaraan ma i lilik iriruo baak uta ira linge i tale be tikenong na gil. Mu
    na bala leh ie hobi ma pa mu nale lilik na mikmikiane ie uta ira nuno mangana
    kilkilinganai tus.
  bmu-bmu: Kungö mötnaripŋan lölöwöröŋi aiga i mönö köyan köla köl öröm waŋgiba malme.
    Yambuk eraum möta kösawöraŋ keugöra jitnakölik kude ahakŋe.
  dgz-dgz: Waenapan anu tumat muga kwekwerawa inayap tauepi waupamon go muk imua ugup
    ugup anune den notatae ya wane.
  eng-GNV: Him that is weake in the faith, receiue vnto you, but not for controuersies
    of disputations.
  zaa-NT: Canchu ttu hermano nna itá są̀ litsi' le nna labí chi ritelí tsè'nią nu
    ra lo Escritura, pues ná qui'ni guni lí ą recibir tsè'ni, pero bittu guni le discutir
    lani ą sobre de ca cosa delicada nu ríalatsi'į.
  eng-WEBSTER: Him that is weak in the faith receive ye, but not to doubtful disputations.
  guh-guh: Pajivi jumecovënëtsi ata Jesucristo pesivatëpaejavatsi pijaneconi yabara,
    itsiata abaxë itsa apo ajamatabëcuenesaë pejumecovënëtsijava, bajarapajivi ata
    xaniavaetsia pacopiapire panenacaetuatsibojavaberena itsa najunua. Bajarapajivi
    pijaneconi yabara Jesucristo pesivatëpaejavatsi pejumecovënëtsicujinae, copata
    baja pexaeyabiabijavami jumapecataeya pexanaenëanëjavabelia perajutsiyajuvënëvi.
    Nexata baja cujunava pexaejava, bepibisiacuene pexanaejava petaexae. Pëtsa pajumeanaenotame
    bajarapitsijivijavabelia panexaeyaexanaenexa icatsia bajarapayajuvënëvi.
  bon-bon: Lui Ätrunga biname ngenecu onyaonya pana gemi, teebibine weeme ingle cabu
    yääbäcnuye, piiyepu gone mene ca jäingäjinuye teeme singi mule poto cidi me.
  nhw-BL: Xiquinselica nopa tlaneltocani catli ayamo nelchicahuac quineltocaj Toteco,
    huan ayamo nochi quimachilíaj tlen nopa camanali. Huan amo xiquinnajnanquilica
    catli inijuanti moilhuíaj para cuali huan amo cuali ma tijchihuaca.
  swh-ONEN: Mkaribisheni yeye ambaye imani yake ni dhaifu, lakini si kwa kugombana
    na kubishana juu ya mawazo yake.
  wbi-wbi: mumwupilaghe ghweni juno m'bote vote mu lwitiko, kisila kuhumia uvuhighi
    mu masaghe ghake.
  bba-bba: I de u du bɛɛ sɔɔ wi u kun dɑm mɔ nɑɑnɛ dokebu sɔɔ. I ku win bwisikunu
    sikirinɛ.
  eng-KJVCPB: Him that is weak in the faith receive you, but not to doubtful disputations.
  kgk-NT: Oĩ pene pa'ũ-my ne'írã ogwerovia tee va'e. Perohory joty íxupe pemogwahẽ-vy.
    Ha pemogwahẽ rire íxupe katu, ani pembovyte teĩ íxupe penhombo'e vai-vy. Ani “Ndatekoháiry
    nde rekoha. A-rami ae tekoha” peje rei teĩ íxupe.
  waj-waj: Vaidi voovoono vaa ausa hanigia kioo muaraagama variivo ngia nuunakiaivaki
    varinai teeda ngiingii ausa mmuduuyaiyauvaa inna mmida ivo yaata utii kuaivaara
    sa airi kua tida ivaara inna yapara yaparaida innaki kuaivaa yapaatee.
  cpy-cpy: Paakameetha-yiteeri shipeta-shireri. Eero pamawena-waetawo ishipeta-shiretzi
    piñaana-minthatan-tyaariri.
  ekk-PKP: Võtke vastu need, kellel on veel raskusi Jumalasse uskumisega, ja ärge
    astuge vaidlusse isiklike arvamuste üle.
  mpx-mpx: Gamagalau enuna wali aatena i kaubwa, inoke panpankiti hot gamwana ana
    sapu enuna nige hi aatena bubun. Gamagalau ololal o nuku ahel nihi tuk wami boda
    elana, yaa bahi alomiyau nuku aawabalgig bugul bolo bosowaimiu nuku ginol ge bolo
    nige bosowaimiu nuku ginol kaiweliya.
  wbp-wbp: Nyurrurla panu-kariji kankulu nyurru-jala pina-nyayirnilki nyinami Kaatu-kurlangukuju
    kuruwarrikiji. Kujarlaju kankulu kutu ngarni nyiyarningkijarra mangarriji manu
    kuyurlanguju. Marda-ka jinta yapa yalumpurlaju kuja karla wala nyina Jijajikiji,
    ngulangkuju marda-ka ngari wita-mipa milya-pinyi kuruwarri Kaatu-kurlanguju. Kujarlaju-ka
    kuyu yampimi ngarninja-wangurlu. Manu marda yungu-nyarra nyurrurlakulku jinta-jarrimi.
    Kuja karla yangka wala nyina Jijajiki, Kaaturlu-nyanu nyurru pina-kangurnu nyanungu-nyangu-kurralku
    turnu-warnu-kurra. Kujarlaju nyanungujulu nyurrurlarlulku kangkarni nyurrurla-nyangu-kurra
    yirrikarrika-wangurlu. Yampiyalu, wiljiwilji-maninja-wangurlu. Kala yangkangku
    yapangku yalirli jintangku, ngulaju marda-ka wita milya-pinyi. Kujarlaju, kajilpa
    kuyuju nganjarla, ngulaju kujarluju kajika-nyanu kurntaku ngurrju-mani. Ngulaju
    ngula-juku. Kaaturluju kanyanu nyurrurla panu-juku yapaju pina-kanyirni kuyu ngarninja-warnu
    manu lawa kuyu-ngarninja-wangu. Kujarlanya yaliji yangka yapa kuyu ngarninja-wangu,
    kangkarnili nyurrurla-nyangu-kurralku ngulaju kurnta ngurrju-maninja-wangurlu.
    Nyanungurlangu yungulpa-nyarra ngurrju-yijala nyinakarla kuyu ngarninja-kurraku,
    ngulaju yirrikarrika-wangu.
  luo-luo: Rwakuru ngʼama yie mare yomyom ma ok umino kode wach kuom weche ma pod
    en-go gi kiawa.
  nhe-NT: Xiquinselica nopa tlaneltocani tlen aya nelchicahuac quineltocaj Toteco,
    huan aya nochi quimachilíaj tlen nopa tlajtoli. Huan amo xiquinnajnanquilica tlen
    inijuanti moilhuíaj para cuali huan ax cuali ma tijchihuaca.
  aii-aii: ܩܲܒܠܘܼܢ ܠܗ̇ܘ ܕܝܼܠܹܗ ܙܲܒܘܼܢ ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ، ܠܵܐ ܒܕܝܵܢܬܵ‌ܐ ܕܚܘܼܫܵܒܹ̈ܐ.
  esk-NT: Akuqtuġumagiksi sayaiḷḷuqtuaq ukpiqsrił̣iġmigun uqavaaqatigisruŋaqnagu ukpiġikkaŋanik.
  msb-msb: Akua niyo an tawo na maluya an pagtuod pero dili pagsuayon an iya paghuna.
  cpa-NT: Cu²rø² hieh³ hniah¹² dsa² hé² jǿg³ quiah¹² Diú¹³, ju³lah dsa² tsa¹ŋi¹² cu²rø²
    ha²lah lǿa¹² jǿg³. Jøng² tsa¹ŋaih³ ma¹dsio¹² jǿg³ quiah¹²dsa.
  dso-dso: ଜଦି କେତେକ୍‌ ଲକ୍‌ କିରିସ୍‌ଟକେ ବିସ୍‌ବାସ୍‌ କଲାଇନି, ମାତର୍‌ ତାକର୍‌ ବିସ୍‌ବାସ୍‌
    ଡାଁଟ୍‍ନାଇ, ସେମନ୍‌କେ ମିସା ଡାକି ମିସାଆ । ମାତର୍‌ ସେମନର୍‌ ଚିନ୍ତା କର୍‌ବାଟା ତମର୍‌ପାରା
    ନ ରଇଲେ, ତାକର୍‌ ସଙ୍ଗ୍‍ ଦଦାପେଲା ଉଆ ନାଇ ।
  meu-meu: Ena abidadama e manoka-manokamu tauna na bavabia dae, to basio hepapahuahu.
  yva-NT: Ranivara wapa arakove inta apa anave mayondi, weamo syare wapo augave siso
    wasatavon, vemo wapo awatambe nora. Muno vemo wapayaowi ai nora, vemo wapare,
    “Nya ana nyo ratantona mamaisye ramu,” wenora.
  dgc-dgc: Nadid, tungkul ta tolay a mehina pabi ta péniwala de ni Cristo, éy tanggapén
    moy i kona sa. Pero diyan kam mékipagpasuway dide tungkul ta ugali de.
  zpm-NT: Goḻcaania zha ne gard tsoguicpaa zha nac Xtiidz Dios. Teḻne no palal miṉe
    rliladz to zhaa rzac zho, glisquide tow lo zho.
  hix-NT: Àsok hana natxow ha, okukuru kom ha. Kryestu hona nenyatxow hamà. Yaworon
    hutwatxehkahra mak natxhe. Hutwetxhe rma haryhe. Kryestu mryenon me rma nyamoro
    xenytxoko. Ameryekahranye rma ehtxoko. Àna matà, anar me muhutwetxhe, omnyamo,
    kahra ehtxoko, àwyanye.
  sim-sim: Jisasin hishindiyanda ma lal os orin li tiyanda nombo lihi oso kwambu nga
    si nana ambu nahi, ol erem nanda ma ondon halanak li raha nakrem jir nga siosik
    li sika. Hako mbele mbele yawur ni hishiyarinda ambu ondon jihi ambek ji anamblirmblariwa
    hala.
  npi-ULB: बहसहरूको बारेमा न्याय नगरीकनै विश्‍वासमा कमजोर हुनेलाई ग्रहण गर ।
  cgc-cgc: Parti ta mga gatuo ki Cristo na luya iran na pagtuo, batunon nyo danen
    an, piro daw iran na isip dili paryo ta inyo na isip, dili nyo danen an sali ta
    diskas.
  tim-tim: Galalupne, luâk âmbâle bikŋande Kristo getegâk nâŋgaŋmai are dowâk gala
    akyeŋgiwei. Amâ galagât heyeŋgienŋe penânengimbiâ ain nâŋgâ nâŋgâyeŋe gewiapgât
    papalakmâ manbaengât bo.
  yor-yor: Ẹ gba ẹni tí ó bá ṣe àìlera ní ìgbàgbọ́ mọ́ra, kí ẹ má ṣe tọpinpin ìṣeyèméjì
    rẹ̀.
  wos-wos: Guni Jisas Kraisna hundika xéka déka jémba sarékéta déka hundika “Mwi hundi
    dé” nanguka guna mawuli hambuk ye dé jémba té. Jisas Kraisna hundika xékékwa du
    takwa nawulak déka sarékéta mawuli yéték sarékéndaka deka mawuli hambuk yahafi
    yata jémba téhambandé. Wungi mawuli yakwa du takwa gunika yandat, guni dika yikafre
    mawuli yata di wali reta hundi bulétanguni. Hundi buléta guni di wali deka mawulimbu
    sarékéndaka jooka warukénguni.
  emp-NTPO: Djaba ab̶aʌba dadjia Jesucrito ĩjã panʌnebemada wad̶i bio adua b̶ʌbʌrʌ,
    idjira bia edad̶adua. Baribʌrʌ idjia adua b̶ʌd̶ebema carea idji ume caicayarãnadua.
  eng-F35: Receive someone who is weak in the faith, but not for disputes over arguables.
  ind-ind: Terimalah dengan baik orang-orang yang belum sepenuhnya percaya tentang
    kebebasan yang kalian miliki sebagai orang yang sudah bersatu dengan Kristus.
    Janganlah membuang waktu untuk berdebat dengan mereka.
  pes-OPCB: کسی را که ایمانش ضعیف است، در جمع خود بپذیرید، و با او دربارۀ اموری که
    نظری قطعی در خصوص‌شان نیست، جرّ و بحث نکنید.
  mpt-mpt: Eka naka mak unang maki bainobo gabib otane i Klaiste kukubo klao mo tekein
    keim blim bianiba i bainobo galino mo sbal maim blim blibi ibo baka lotu kemom
    gaibo ibo mo tolobo genimibe! Tline ge baabeniba dleb te daiba ibo baka lotu kemine!
    Ibo inaniba dleb te danimibo ibo i inamin namino mo tekein kebibbao weng sango
    mo obianibta inaminobo gesese nimibe!
  ssx-ssx: Hali ma꞉nda꞉ta꞉ ipika꞉ hone tulao hala꞉eki damako pu pa wia꞉ka꞉na꞉ta꞉ kota꞉
    iki ame̱le̱ apa꞉tao haena꞉ ikana꞉ma꞉ handa꞉ mea꞉pa꞉peke. Kutu pulu pelemepate
    ipikana꞉ma꞉ ipika꞉ hone wia pita꞉la꞉eki manuna꞉ ikana꞉ma꞉ ipiki ame̱le̱ ape na
    lapa꞉peke.
  mkl-mkl: I ɡbɑ inɛ iyi nɑɑnɛ ku dɑsiɛ kù nɛ ɡbuɡbɑ̃, nɔ i mɑɑ̀ yɑ yɛ tɑɑlei ide
    iyi wɑ lɑsɑbu.
  gaq-gaq: ଅସକ୍‍ତିଆ ବିସ୍‌ବାସ୍‌‍କେ ଡିଗ୍‍ ସାପା ମାତର୍‍ ମେଃନେ ନିଜର୍‍ ଇକ୍‌ଚା ବିସୟ୍‍ରେ ଅଡ଼୍‍କା
    ଅଡ଼୍‍କି ଆଡିଙ୍ଗ୍‍ଗେପା ।
  gof-RNT: Ammanon daaburida oonakka shiishi ekkiteppe attin iya qofaa bolla pirddofite.
  unx-unx: ବିଶ୍ୱାସ୍‌ରେ ତାଇନ୍‌ତାନ୍‌ ନାରାଦୁରାକକେ ଦାରମ୍‌କପେ, ମେନ୍‌ଦ ଇନ୍‌କୁଆଃ ଆକଆଃ ଆପ୍‌ନାଃ
    ବିଶ୍ୱାସ୍‌ କାଜିରେ ଆଲପେ କାପ୍‌ଜିଆଃ ।
  gah-gah: Monokú hoe lamiki netá makó loló uko Ómasímo giliko golesa itihe liki kagata
    losi gilitamoláa vasá zemiki kilími milalo. Lá iki ha netakumú kagata losi giliiki
    lova leta lava leta itave loko nomive.
  lcm-lcm: Igenen man kana lomlomon kapo tav matukal, mi sesel ia. Sikei, parik asi
    kami anggegelai ve nia.
  aer-aer: Nhenge atyewe Jesus-kenhe arrpenhemele uyarne akwete itelareme nthakenhe
    arratye anetyeke. Nhenhe areye kwenhe utnenge lterrke-kwenye aneme. Kele, nhenge
    arrantherre apeke tyerrtye areye nhenhe-arteke arerlenge, itneke ahele angkerretyale
    anaye, akutne akwele itnenhe aketyalaye.
  qvc-NT: Wakin kriyiq masinchiqkunaqam Jisukristu nishqandaqa manaraq allitaqa intyindinllapachu.
    Piru paykunataqa ama kuntradisishunchu. Ashwanri shumaqta ch'ayachishun, noqanchiqkunawan
    pulla kanambaq.
  tgl-ULB: Tanggapin ang sinumang mahina ang pananampalataya, nang hindi hinahatulan
    ang mga pagtatalo.
  cbs-NT: Jesús chibainbu nun betsa betsapabuken Diosun nukukidi shinanmis matu yusinun
    ninkakanwen, eskakididan. Jesucristo jabun man chibainbu betsabu ma juinti kushipa
    jaya shinankin dasibi piti betsa betsapa man pimiski. Janua betsabudi jabun tapin
