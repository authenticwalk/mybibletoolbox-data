    openyon yo genyen.
  npl-NT: Tla se mokni ayamó chikawak itlaneltokalis, xikyekseli iwa amo ximotlatlajtolkopa
    íwa, tla ayamó mitsajsikamati.
  bgg-bgg: Wiewuii bo hanyie yi migi shii zia, jishii ithek ro nujo munowthek chiang
    shii ai rog akhiinaing rabo.
  eng-TCENT: Receive anyone who is weak in faith, but not for the purpose of disputing
    about opinions.
  eng-BSB: Accept him whose faith is weak, without passing judgment on his opinions.
  cpu-NT: Ontzimatye paakameethayetairi eentashireyetatsiri. Eerora pamamenavaitaro
    iroka onkantya piñaanaminthatashivaitantyaariri.
  san-ASM: যো জনোঽদৃঢৱিশ্ৱাসস্তং যুষ্মাকং সঙ্গিনং কুৰুত কিন্তু সন্দেহৱিচাৰাৰ্থং নহি|
  tac-NT: '''La niraga etewa tase gawéliga alué ralámuli napu ta''mé ''la námame ju
    napu nulá Onorúgame. Tabilé ''me ''la bijchígasa jaré tábiri ''nátili alué ralámuli,
    tabilé che anewa.'
  eng-WEBPB: Now accept one who is weak in faith, but not for disputes over opinions.
  gfk-H: Ma i tahut bia muat na balak lah no tunatuna nong pai manga kap no lilik
    na balamasa ma i lilik irirua baa uta ira linga i tale bia tikai na gil. Muat
    na balak lah ia, ma pa muat na milikuanei ira nuna mangana kilkilinganai.
  viv-viv: Tu tobohiyakweyao, badi Kaiwabu Yesu Keliso againe hivetumagana tu nuwadi
    aimo keke gidamahali-moꞋeni ma faꞋidiya ganalukahihi. KaꞋi kaliva saꞋeyana Yesu
    Keliso againe gihawahegena tu keke gidavetumaganadona amine o keke wanakiloweni
    au yami ekelesiya agaidiya wanavegaꞋaulena, ada gavadi gavadi faꞋina givevenuwanauna,
    medema faꞋina keke wanavekwageyeni.
  yao-yao: Mumpochele jwelejo jwakulepetala mu chikulupi nkakanilana nawo nkati ng'anisyo
    syao.
  tgp-tgp: Ha lavi la haratu r̃omira la lo kaka vara sava natu mo tataholo na posposi
    rasua, ale ha sopo arera na hinau la rasua.
  auc-NT: Wacä wïï ædæmö pönengä incæte mïnitö, Mönö pönencabo ïmompa, ante pönëninque
    tömengä adocabocä nänö baquinque ämïni pongäedäni. Tömengä nänö pönënö ante wæætedö
    wæætë änämaï ïedäni.
  kbc-NT: Abaatege ɡ̶adiwigotigitiwaji niɡ̶ina ane deɡ̶eliodi eliwaɡ̶atakaneɡ̶egi.
    Pida jinaɡ̶abaatege daɡ̶adinotigimadenitege leeɡ̶odi niɡ̶icoa anaɡ̶aɡ̶a lowooko.
  bmh-bmh: Ulis, iz ag igul tub en awaramoroi. Ag du tub gonugau ougab Uwait en petak
    eun go gusig tamacag, go Yesus nugau igul unum suban abe i meu, ag go imaiban,
    isanoron. Ag go dual iau daimai, gonugau ze doimai, sisiai moroimai, go dual i
    iwai macan.
  ctu-BL: Jini mach bʌ wolic i ñop ti pejtelel i pusic'al pʌyʌla ochel ti la' wotot.
    Mach mi la' pʌy ochel cha'an mi la' cʌlʌx pejcan la' bʌ cha'an chuqui woli la'
    bajñel ña'tan ti la' pusic'al.
  meq-meq: Təmum ndo nakə gədaŋ eye bay ka tsəveɗ i Mbəlom aye, ada kâ kəɗum wuway
    ka wu nakə a dzala mə ɗərev ŋgay aye bay.
  noa-H: 'K''odamnaan, pãrag jaauk''im: Har Cristo hiek hʌ̈k''a durrum pari hamachdëu
    nem wauju haai nʌ wa wauju k''aba k''ãijã nʌm k''augbam gaaimua k''a t''ũumjö
    k''it''ëem k''ʌʌnau pãach dʌ̈i k''apeerk''am hiigwai hoob ham k''a hisegmiet.
    Hoob pãach dënjö k''augba nʌm hawi magʌm gaaimua warag ham dʌ̈i hijẽjẽb hamiet.'
  alp-NT: Kwali betaya, sepo tamata sae rebe ihlaleke loko Yesuse peneka pine eni
    maka hlaleke ktili mosa hoko imi trimai kena misete. Imi nasukeni le saisa rebe
    inoakele yake.
  san-VEL: yo jano.ad.r.dhavi"svaasasta.m yu.smaaka.m sa"ngina.m kuruta kintu sandehavicaaraartha.m
    nahi|
  kbq-kbq: Hagi zamentintifima hanavema oti'nesamokizmia tamagrarega zamavarenentetma,
    antahintahifina knare hu'ne haviza hu'ne hutma zamentinti zamimofona refko huozmanteho.
  kbh-kbh: Chë Jesucrístbeñe nÿe bats̈atema os̈buáchiyënga ts̈abá s̈mochjúbuaja, y
    chë́ngaftaca ndoñe s̈mattsenatsëtsnaye ndayá aíñe o ndoñe jamana yontsamnama.
  ron-LSB: Acceptați acum pe cel slab în credință, dar nu pentru certuri de păreri.
  pon-pon: KOMAIL apwali me luet ni pojon o der kapin irail ada.
  nhe-BL: Xiquinselica nopa tlaneltocani tlen aya nelchicahuac quineltocaj Toteco,
    huan aya nochi quimachilíaj tlen nopa tlajtoli. Huan amo xiquinnajnanquilica tlen
    inijuanti moilhuíaj para cuali huan ax cuali ma tijchihuaca.
  sps-sps: 'A mes a ka tovei te komainy ronyo mi ma fakats: Te kaa miror a mes a fo
    vainy fafaaman te kaa ror fapoopoan namami, to te suu patsukan iny ror fakats
    tsuar te iring fi non ya tan ainy mes a fo mar kainy ainy kaner, ana ya te rof
    mata rari to te manaats fatatabin fi rori na fo faun an kat tan kat, kat faakor
    tan ta fo mar nainy tana taa Jiu. To tsumin vainy fafaaman to te gim rom ma vovou
    iny a fo kat tovei, ma nom fafaatsuts tsonyo, tan nainy te vovou iny non a mes
    a fafaaman, fakats tsuan tana mes a ka na rof te kat non ya, ge na ka na iring
    te tsugainy kat non ya, vivaatau fiisen mi yam. Nyo koman maromi ma faatok ya
    tsumi te koma rof iny rom ya faarei romi na mes tana koman a gum tsumi. Sana nyo
    tsugainy maromi ma fatsutsuar fiisen mi ya tana ka na rof, ana ka na iring tana
    mes a fafaaman to ma kat ya.'
  wnc-wnc: Aminu tapatuta Jesue natapan kekekawan ngana Jesutane kepi katak dua natapiu
    waapa ginda take ginde banakan takopnong. Takoke ginda sanga wa katak dua nataak
    kakngae natake kaanga ma iniwam.
  bus-bus: À gbɛ̃ kɛ̀ busɛ ludanaanɛkɛna guu diɛ yãkete sai.
  gub-BL: Aze penapi har nuzeruzar katu kwaw Zezuz rehe a'e nehe, pemuixe kar pezemono'ogaw
    pe nehe, pekàgaw imono pà izupe nehe. Peze'eg uryw ahyahy zo hehe nehe, ima'enukwaw
    paw rehe nehe. — Nerekwaw pixik kwaw ma'e ne, peze zo izupe nehe.
  imo-imo: Imbo te Kraist yu paimbo nimbe ipuki tirimo nalo yu enge nimbe naa ipuki
    tirimo imbo akumundo peya molamili owi ningo, yuni lipe manjipelie ulu teremoma
    naa apuruko yu kinye winjo winjo ungu toko mondoko naa nengei.
  boj-boj: Tamo uŋgasari qudei Yesus qa naŋgo areqalo siŋgilateqnub qaji naŋgo areqalo
    di kiñala siŋgilaosai unu. Deqa niŋgi naŋgo kumbra pegiyosib uge qa minjraib.
    Osib naŋgi koba na anjam na qotaib. Niŋgi naŋgi osib gereinjriy.
  eng-DRA: 'Now him that is weak in faith, take unto you: not in disputes about thoughts.'
  knf-knf: Nayeenkan ţi pŧoofan anwooŋ aando bi liinŧ ţi pfiyaar nawut kado kaŋom
    na a ţi iko yi aşaluŋ.
  san-KHM: យោ ជនោៜទ្ឫឍវិឝ្វាសស្តំ យុឞ្មាកំ សង្គិនំ កុរុត កិន្តុ សន្ទេហវិចារាត៌្ហំ
    នហិ។
  arn-NT: Küme duamkechi llowkeafimün tati pu che, newe küme adümnolu tati mupiltun
    dungu, ka üyawtudungukefilmün ta kisu engün.
  zas-NT: Zagdxe gol guneenë bén qui rliladxri Jesucrist ad gusaꞌnxtudi laaman guial
    mazri rajquidi guial lojman.
  ken-NT: Sɔt ka bǒnkwɔ abhɛn bábhɨ́kɨ́re sɛnɛ ndǔ baraká Mandɛm amʉɛt. Kɛ bǎkɛ́
    kɛ́m ɛpʉ́ítí nɛ bhɔ ɛ̌ti ayap nkaysi.
