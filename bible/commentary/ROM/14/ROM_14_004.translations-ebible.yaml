  eng-BBE: Who are you to make yourself a judge of another man's servant? it is to
    his master that he is responsible for good or bad. Yes, his place will be safe,
    because the Lord is able to keep him from falling.
  ixl-CNT: Ech yeꞌ koꞌxh eteesa iqꞌii oj yeꞌxtxoj niꞌan sevatz u taqꞌonom vemol. Kam
    koj etokebꞌal tiꞌ tan, yitꞌ etaqꞌonom koj. Ech oj bꞌaꞌn oj yeꞌ bꞌaꞌn niꞌaneꞌ,
    aꞌ liꞌilon u Jesuus viBꞌaal. Kam koj etokebꞌal tiꞌ. Tan mam Tioxh u kuBꞌaal saoleꞌ
    tiꞌ toksat tu jik utz, siꞌan bꞌaꞌn te.
  xsi-xsi: Noko nde ea kala kutu kulea pa vetâŋa pinde tamâta ŋalae toŋge ne wurâta
    tamâta uru iveta, a? Wurâta tamâta ŋinde ne tamâta ŋalae simbo nâ ma ipatea tu
    i iveta ne wurâta ara tâku ara tia tâku. Andeta naneŋgu morâŋa tu i ne wurâta
    ma ipâŋga ara nâ, ŋana tu Maro Ŋalae tamwata ma ipu tini kaika papa i wa isuka
    i wa.
  crx-NTPO: Mbe na'dunúhdzun Yak'usda ba 'ut'en-un ooba nahutihyeh nahzun? Oomoodih
    'en za' idutánelh soo 'int'en k'us 'aw soo lhe'zint'en. Didutch'oh soo tiyin,
    Yak'usda 'en yula tit'elh 'et huwa.
  kan-OKCV: ಬೇರೊಬ್ಬನ ಮನೆಗೆಲಸದವನನ್ನು ತೀರ್ಪುಮಾಡಲು ನೀನು ಯಾರು? ಅವನು ನಿಂತರೂ ಬಿದ್ದರೂ ಅದು
    ಅವನ ಯಜಮಾನನಿಗೆ ಸೇರಿದ್ದು. ಅವನನ್ನು ನಿಲ್ಲುವಂತೆ ಮಾಡಲು ಕರ್ತನು ಶಕ್ತನಾಗಿರುವುದರಿಂದ ಅವನು
    ಎದ್ದು ನಿಲ್ಲುವನು.
  bbb-bbb: Ijadufuo jade e ije bu ire boeje ijo ijiakiro e ije bu ire gue ijo baki
    ije giana arafiriavo. Ijadufuo maeje e ije bu joefuo i mevo baki ro bu Godi E
    Ireobo buone ijadufuo i meve. Ijadufuo fu korofuo giaga bu isema rero bu ma renoejo
    ije fure giana vierafei. Ro fure ifejiako bu maza boeje fu ma vierafekinu mukoreigia
    kenoeve.
  blw-blw: Te heno ay paat chillu hen atatagum way karébféngam way manguwis hen alepan
    hen tapena, te ah katot-owana, alepan met Apudyus amin chitaaw. Wat egad hiya
    way nangen-alepan way manguwis no usto ono faén hen cha ammaan hen ihaiha way
    alepanna. Yag wéhchin chitaawén torongan chillu Apo Jesu Cristu chitaaw way mangamma
    hen laychéna.
  tam-2017: மற்றொருவனுடைய வேலைக்காரனைக் குற்றவாளியாகத் தீர்க்கிறதற்கு நீ யார்? அவன்
    நின்றாலும் விழுந்தாலும் அவனுடைய முதலாளிக்கே அவன் பொறுப்பாளி; அவன் நிலைநிறுத்தப்படுவான்;
    தேவன் அவனை நிலைநிறுத்த வல்லவராக இருக்கிறாரே.
  azz-NT: Huan tejua tagat ten titaneltoca de Cristo, amo teyi motequiu de tictejteneutinemis
    ne itaquehual de Dios. Porín tacán cuali tequititinemi ne taquehual de Dios oso
    amo yec tequititinemi, ijcuacón amo teyi motequiu oc tejua. Ta, itequiu yejua
    ne de nipatrón. Huan ne tetaquehual, yejua ne motequitiltijtinemi para Dios. Ica
    ya nojón ne taneltocque yejua ne mochihuati cuali tequitique porín Totecotzin
    nochi quipía chicahualis para quipalehuijtinemis ne itequiticau para ma cuali
    tequititinemi.
  spa-RV-1909: '¿Tú quién eres que juzgas al siervo ajeno? para su señor está en pie,
    ó cae: mas se afirmará; que poderoso es el Señor para afirmarle.'
  csy-csy: 'Ngual dang khat i naseam pa a sit tu in nang kua ni ziam? tua naseam a
    din le a to sia a topa taw kisai hi. Ama dingsak tu hi: banghangziam cile Pathian
    in ama dingsak thei hi.'
  mxq-NT: ¿Mbʉ́nʉ dʉn mij es xyñiꞌow xyñiya̱a̱xʉt diꞌibʉ myʉdiimpy ja wiinkpʉ? Es
    pʉn wʉꞌʉmp oy o axʉʉk, kyaj mij mba̱a̱dyʉty es xyꞌanʉʉmʉt. Yʉꞌʉ pátʉp ja wyindsʉ́n,
    jaꞌa njʉna̱ꞌa̱nʉm ja Dios. Es wʉꞌʉmʉp yajxón, mʉt ko yʉ Nindsʉnꞌa̱jtʉm mba̱a̱t
    yajweꞌemyʉty yajxón.
  tzj-NT: ¿Nak c'a atocnak wi' atat tok nak'et tzij chiquij winak ja tok mta ak'a'
    chique? C'oli jun cajaw jari' ja Jesucristo in chwach c'a arja' nequijacha' na
    wi' cuenta, arja' c'a xtibin chique wi utz ja quibanon owi mani. Anin wotak chi
    cow xquepe'i chi rbanic ja rutzil como ja Jesucristo arja' ncowini nuya' chique
    chi queri' xtiqueban.
  tdt-tdt: Imi nee see fali mak imi foo sala ba Patraun seluk nia atan? Sira nia Patraun
    mak Maromak. Entaun Maromak deit mak bele tesi sira nia lia dehan, sira nee hamriik
    ka monu. I Nia mak bele tulun sira para sira hamriik.
  ron-BTF: Cine ești tu care judeci pe servitorul altuia? Pentru propriul său stăpân
    stă în picioare sau cade. Da, el va fi sprijinit; fiindcă Dumnezeu este în stare
    să îl facă să stea în picioare.
  eng-WEBP: Who are you who judge another’s servant? To his own lord he stands or
    falls. Yes, he will be made to stand, for God has power to make him stand.
  eng-FBV: What right do you have to judge someone else's servant? It's their own
    master who decides whether they are right or wrong. With the Lord's help they
    will be able to take their stand for right.
  nld-1939: Wie zijt ge dan wel, die een oordeel velt over andermans dienstknecht;
    of hij staat of valt, is de zaak van zijn eigen meester. Maar hij zal staande
    blijven; want de Heer heeft de macht, hem staande te houden.
  bwo-bwo: Bére, ash k'oshi guutso ats angshiruwan nee kone? Bí b́ need'iyal wee b́
    dihiyal b́ doonzo kis'e. Dab Ik'o bín need'iyo b́ falituwotse kup'ar need'ituwe.
  nch-BL: ¿Ajquiya ta para tiquinejelnamiquis sequinoc itequipanojcahua huan tiquijtos
    amo cuali inintequi? Inijuanti itequipanojcahua Toteco huan amo amojuanti. IninTeco
    quiijtos sinta cuali cati quichihuaj o amo. Huan Toteco quipiya chicahualisti
    para quinpalehuis ma quichihuaca cati cuali.
  quc-TNT: ¿Jachin lo ri at chi ri at cak'at tzij puwi' ri patänil re jun winak chic?
    We utz quel na ri cubano o man utz taj are ru patrón ri' quilowic. Utz c'u quel
    na ru chac rumal chi ri Dios cäcowinic cubano chi utz quelic.
  tfr-NTPO: Shji obl̈ë parkaga l̈ãywë l̇l̇ëme. Shji uunkong Sbö parkaga. Ëye parkono
    pjl̈úre, de oware, e miydaga ber ba pjl̈uyorë. Ga ëye mär Sbö go ga kjimte Sbörë
    l̇l̇ëbo pjl̈ú l̈i shäryë.
  kaq-NT: ¿Mia jahuaxon huetsa joni teexonnica min sinajatihin? Jahuen patoro jan
    teexonai bi jan teetai mian costanyamaxon tah min jahuen patoro hihyamaxon jaa
    sinajatimahi. Jahuenahbi jahuen patoronen ta jaa yohitihiqui jan sirijaquin hahcai
    jisxon sirijaquin yohiquin. Jan tiromajaquin hahcai jisxon sinajascaquin. Jahuenahbi
    jahuen patoronen ta yohitihiqui. Jascajaquin rihbi tah min noquen Hihbaan joni
    huetsa mihbe honanyahpa hihyamahiya mian jaa sinajatimahi. Noquen Hihbaan ta shinan
    hinanti hahtipahxon jaa hinantihiqui, jan hahcai sca noquen Papan siri sca jisnon.
  sgb-sgb: Ayn kitamon karapatan hên manatol ha nakiamo ha kaatag, haka êmbayro êt,
    ay ayn kitamon karapatan hên manatol ha kapareho tamon patêl ha Panginoon. Ya
    Panginoon ay ampamaala kantamo, haka mahawpan na kitamon pare-pareho hên manyag
    no hinoy usto.
  vie-1934: Ngươi là ai mà dám xét đoán tôi tớ của kẻ khác? Nó đứng hay ngã, ấy là
    việc chủ nó; -song nó sẽ đứng, vì Chúa có quyền cho nó đứng vững vàng.
  kxv-kxv: ନୀନୁ ଆମ୍ବାଆତି ଅ଼ର ରଅଣି ହ଼ଲେଏଣାଇଁ ନୀହାଁୟି କିହିମାଞ୍ଜି ? ଏ଼ୱାସି ତାନି ସା଼ୱୁକାରି
    ତା଼ଣା ତୀରି ଆ଼ନେସି କି ତୀରି ଆ଼ଅସି; ଏ଼ୱାଣାଇଁ ତୀରିକିହାଁ ଇଟାଲି ପ୍ରବୁ କେୟୁତା ବା଼ଡ଼୍‌ୟୁ
    ମାନେ ।
  amu-NT: ¿ꞌÑeeⁿ cwiluiindyuꞌ na matseiꞌncjooꞌndyuꞌ ljoꞌ machꞌee cwiicheⁿ xꞌiaꞌ na
    matseiyuꞌ? Ee nquii na matsa̱ꞌntjom jom nntso na aa xcwe aa tixcwe machꞌeeⁿ. Nljoñeya
    tsaⁿꞌñeeⁿ ee waa najndeii na matseixmaⁿ Jesús na matsa̱ꞌntjom jom.
  hin-CV: कौन हो तुम, जो किसी और के सेवक पर उंगली उठा रहे हो? सेवक स्थिर रहे या गिरे,
    यह उसके स्वामी की ज़िम्मेदारी है. वह स्थिर ही होगा क्योंकि प्रभु उसे स्थिर करने
    में समर्थ हैं.
  spa-BES: ¿Quién eres tú para hacerte juez del siervo de otro hombre? si queda bien
    o si queda mal es a su maestro que él es responsable de lo bueno o lo malo. Pero
    quedará bien, porque él Señor tiene poder para hacerle quedar bien.
  san-BEN: হে পরদাসস্য দূষযিতস্ত্ৱং কঃ? নিজপ্রভোঃ সমীপে তেন পদস্থেন পদচ্যুতেন ৱা ভৱিতৱ্যং
    স চ পদস্থ এৱ ভৱিষ্যতি যত ঈশ্ৱরস্তং পদস্থং কর্ত্তুং শক্নোতি|
  tdx-tdx: Ia irehe te hanìñe ty mpitoro’ ondaty? amy talè’ey ty ijohaña’e ke ikorovoha’e.
    Toe hijohan-dre fa mahafitroatse aze t’i Andrianañahare.
  naf-naf: Keyepmti geŋ an ziboŋaŋ an ŋeniyelen mulup an ŋeniyet, “Geŋ Kawawaŋgalen
    set tazinen ke ku mainik,” zeme ŋep bewe? Egaŋ mulupmanen windeŋaŋ bemti tabe
    ma tuwat tuwat bewe keyet zetnaŋ zenze ke Amobotnaŋaŋ zenzeyelen, eneyet zet keboŋ
    zenze ke Kawawaŋgalen; nin yek. Keyepmti egaŋ tuwat tuwat ŋep ku bembeyelen Amobotnaŋaŋaŋ
    mukulem mpeme ŋep gweŋ gweŋ kumti tabe.
  grc-MT: συ τισ ει ο κρινων αλλοτριον οικετην τω ιδιω κυριω στηκει η πιπτει σταθησεται
    δε δυνατοσ γαρ εστιν ο θεοσ στησαι αυτον
  vid-vid: Hegwe kwa whaani mbaka ujeze kumtagusa chitumagwa wa yunji? Wone yeme ama
    yagwe alyo ndo ilapo lya Mkulu wa heye. Na kokwima nzinzili, mina Mkulu kanguweza
    kumwimiza.
  pio-NT: 'Péemìa comparación: Canáca yéewaná pitàaníca báawéeri iyú áiba asìali yàasu
    wenàiwica ìwali. Cayábacaalí íiwacali iicáca yái íibaidacalési yàasu wenàiwica
    imàníirica irí, càita nacái báawacaalí iicáca yái wawàsi yàasu wenàiwica imàníirica,
    yácata íiwacali yàasu wawàsica, càmíirica pìasu wawàsi. Càita nacái canáca yéewaná
    pitàaníca báawéeri iyú áiba wenàiwica ìwali yeebáidéerica Wáiwacali itàacái, Wáiwacali
    yàasu wenàiwicacáináni, càmíirica pìasu. Quéwa Wáiwacali yáalimá iyúudàaca yàasu
    wenàiwicawa imàníinápiná càide iyúwa Wáiwacali iwàwáaná.'
  tsn-tsn: Ke batlhanka ba Modimo, ga se ba gago. Ba tlaa ikarabela mo go one, e seng
    mo go wena. A Modimo o ba bolelele ka bo one gore a ba siame kgotsa ga ba a siama.
    Gonne Modimo o nonofile go ba dira gore ba dire ka fa ba tshwanetseng go dira
    ka teng.
  amr-NT: Oroʼomey huaknopo̱e̱ʼeri konig Diosen huanabaʼ oʼmaepo “dakhueaʼ o̱gkaʼ,”
    nog Diosen huanabaʼtaj bahuaahueʼ moʼnikaʼ. “Dakhueaʼ o̱gkikaʼ,” “huadakda o̱gkikaʼ,”
    Diosayoʼda bahuaaʼdik o̱ʼe̱po kenpaʼti huadak ka̱gkikeʼpo Diosa batihuapokikaʼdik
    oʼmae.
  pwg-pwg: Tam avi kuyoyoi da God ina vovobigabiga sago kuti tupavirei? Tuna mani
    ina Bada ina vonei da ibera bubuni bo ibera beroi. Ma bade ina Bada ini vitei
    da ina miirikikina.
  cjv-cjv: Ena ne bei moiro yai ta nuwi kokonan gan “Yaromi mapunom nokapu bemie,”
    dinbo “Yaromi mapunom niki dongua bemie,” dire ipu si towanga kawom faikename.
    Nuwi kokonan gan yaromi kiapam yai bei moiro gan kokonanom arere erowai towambo
    tekenambo di mari dowame. Ena Ari Wanopanom nenen “Yaromi kokonan arere erowai
    towame,” diro akire di towangoro ena yaromi kokonanom arero erowai towame.
  tha-KJV: ท่านเป็นใครเล่าจึงกล่าวโทษผู้​รับใช้​ของคนอื่น ผู้รับใช้​คนนั้นจะได้​ดี​หรือจะล่มจมก็สุดแล้วแต่นายของเขา
    และเขาก็จะได้​ดี​แน่นอน เพราะว่าพระเจ้าทรงฤทธิ์สามารถให้เขาได้​ดี​ได้
  por-BR-2018: Quem és tu para julgares o servo alheio? É ao seu próprio senhor que
    ele fica firme ou cai. E ele ficará firme, porque Deus é poderoso para o firmar.
  mhl-mhl: Goji wamo fukeru more kiŋaŋqoqo mitari tenoŋ? Iŋoji oi iŋoyoŋe rauinere
    jiŋoo buŋore mobe miko osoeru mitarime sagako dimaiŋ me yobiŋ paiineo ropeko wakiiŋ.
    Ofonji sanaŋgaru qiŋ keru dimaiŋ ore kitiŋ gateeiŋ. Ore eru soine qiŋ keru dimaiŋ.
  klv-klv: Gaiug ase hǝn gǝb̃isab̃ sǝhoti ke nǝvanuan nauman sinǝvanuan togon timaspanis?
    Eum simasta san ŋai, ale ipat len amasta ŋai hǝn b̃ikele ke togol tovoi o tosa.
    Ale dereh tigol nǝsa tonor, husur Nasub̃ elǝboi b̃evi tarhǝt san hǝn b̃igole.
  bco-bco: Noma꞉ nanog kalu a꞉no꞉ giyo꞉ ba꞉da꞉sa꞉ga꞉ alobana sa꞉lalega, a꞉no꞉ mogago꞉.
    Elo꞉ bo꞉fo꞉lab kalu a꞉ma꞉yo꞉ e o꞉li aloba꞉ma꞉ib. A꞉la꞉ta꞉ga꞉ Kalu Alan eyo꞉ nanog
    kalu a꞉no꞉ halale alitaki asuwa꞉fa꞉ib ko꞉lo꞉, nanog elo꞉ a꞉no꞉ nafale dimida꞉mela꞉ib.
  kdl-NT: Va yanka kagbashi ka uza roku afada wa. Uzakuwa u ne u ɗa wa reve ko manyan
    ma shinga ma wa yan ko ma shinga ma wa. Ucira u Asheku u ɗa wa ɓa̱nga̱ agbashi
    a ne a yain ili iꞌya i gain a yain.
  apu-NT: 'Kinakariparai pite ãti nitiri pinitakarii: “Pikerokari” ãtimoni inakarii.
    Ikerokiniãri, iua patrãote pinitamariko. Maerekati !ikama, kotxi Apiananiri moianatari
    iua.'
  roo-roo: E roviriei vovou irara rutu-a visii? Oa iava uvuipatai ra iravu voeaaro
    kovopa irara rovirieipata? Viapau. Ari, voea raga reraaro turaro voea vo pitupituroaro
    rovirieirevere voeare oiso puraoro, “Vao vearopai,” ari “Vao vuripai.” Uva oiraopavira
    rutu-a va-ia vao oa vearopape voeapa oa rutu reipere voeapa, uvare voea tauvapareverea
    Turaro va-ia.
  miz-NT: ¿Xoó ñaꞌa ntun, te kuīni o, é kāꞌan te váꞌā ó ne, o tē ña váꞌā ó de ña kade
    tsiñu iña tuku ñáꞌa san? Tsí kuenta iña tóꞌo mii ña te vāꞌá o de ña ne, o tē ña
    váꞌā ó de ña. Vií ntiꞌxe ña é vāꞌa, tsi kuéꞌe Xuva kō é kuān koo vií ña.
  qvz-NT: Pitangui can shuc amuhua runamanda chasna mana alita rimangahua. Shuc amu
    paihua runagunata ricusha ali rashcatas mana ali rashcatas yachasha paimi yachanga.
    Chasna acpi shucpagmandaga mana rimanachu. Señor Jesucristoga ushaita charinmi
    paihua runata yanapasha alita ranga.
  deu-ELO: Wer bist du, der du den Hausknecht eines anderen richtest? Er steht oder
    fällt seinem eigenen Herrn. Er wird aber aufrecht gehalten werden, denn der Herr
    vermag ihn aufrecht zu halten.
  mjc-NT: Tan ¿yóo nyɨvɨ cuví yooho tan cahan nyaa un tsi musu inga ra? Tyin tun vaha
    o ña vaha javahá ñi, nyehe maa tsitoho ñi tsihin ñi. Tan vaha cua quita ñi tyin
    Jutu Mañi yo, iyó tunyee iñi tsi ra tan cua jatyinyee ra tsi ñi na quita vaha
    ñi.
  caa-caa: Pues ¿y tuqꞌuet net tuaꞌ iyojron upater uman Cawinquirar? Pues jax Cawinquirar
    xeꞌ axin uwira jay imbꞌutz o jay majax imbꞌutz lo que war uche uman era. Pero
    ucꞌani tuaꞌ aquetpa imbꞌutz lo que war uche e man era umen que Cawinquirar cꞌani
    utacre tuaꞌ uyubꞌi alocꞌoy imbꞌutz tunor era.
  pls-NT: ¿Co quensen jaha ra para rronichja ra feo de ixin ninchehe ẍé iná chojni?
    Ixin si chojni mé sittohe jian o sittoeha jian, pero mé cosé ninajní jehe. Co
    seguro ixin jehe sittohe jian ixin Dios, tti chonda cain joachaxin, tsjenguijna
    jehe para sittohe jian.
  eng-WYC-2018: Who art thou, that deemest another’s servant? (or Who art thou, who
    judgest another’s servant?) To his lord he standeth, or falleth from him, [or
    To his lord he standeth, or falleth down]. But he shall stand; for the Lord is
    mighty to make him perfect, [or to ordain him, or make (him) steadfast].
