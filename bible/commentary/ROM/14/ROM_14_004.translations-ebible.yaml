  bhd-bhd: तू कौन आस ज़ै होरेरे नौकरे पुड़ दोष लातस? तैनी खरू कियूं या बुरू इसेरो
    फैसलो तैसेरो मालिके केरेलो, बल्के तै कामयाब भोलो; किजोकि प्रभु तै इस काबल बनोरोए।
  too-NT: Tū' quimaca'tzica'n a'nchī scuja huan ixmozo ā'kalhatin chi'xcu'. Xmān a'ntī
