verse: ROM.014.004
translations:
  kpx-kpx: Keau esemuve holiale kemo olena kebia vavevemo hoto loui. Lainaho katelahalive.
    Isito Kosive igae kena vaveveabemo hoto loui. Vaveveabeu dua vage mesoho toelage
    kena ke kaovai hoesegevege keabuna hovedevei negolahai.
  okv-H: eto embo ainge eagora amo God ta ke avo ambo ambo asi uje ue eagora avoeto
    inena God ta pure ari embo ta degi mane pehumba asoa. Eto embo amina ari ainge
    ue amo hetautemo veau amo Bada na simba ere ua avoeto Bada ta sovera na jigou
    hetasuja.
  tbo-tbo: Taumi iyowai po ipa apo Yaubada a tu bagibagi ona laibahibahihi? Lawana
    a taniwaga Yaubada apo ina wikahaya po ina towotowolo bo ina mepeu. Ma apo ina
    towotowolo babana Guyau emoemotana apo ina dewaya po ina towotowolo.
  mal-C: മറ്റൊരാളുടെ ദാസനെ വിമർശിക്കാൻ എന്ത് അധികാരമാണ് നിനക്കുള്ളത്? അയാൾ നിന്നാലും
    വീണാലും അവന്റെ സ്വന്തം യജമാനനുതന്നെ. അയാളെ ഉറപ്പിച്ചുനിർത്താൻ ശക്തനായ കർത്താവ്
    അയാളെ ഉറപ്പിച്ചുനിർത്തുകതന്നെ ചെയ്യും.
  grc-SR: Σὺ τίς εἶ ὁ κρίνων ἀλλότριον οἰκέτην; Τῷ ἰδίῳ κυρίῳ στήκει ἢ πίπτει. Σταθήσεται
    δέ· ⸂δυνατὸς γάρ ἐστιν⸃ ⸂2ὁ θεὸς⸃ στῆσαι αὐτόν.
  bgc-bgc: तू कौण सै जो दुसरे कै नौक्कर पै दोष लावै सै? पर उसकी कामयाबी या नाकामयाबी
    उसकै माल्लिक कै ए हाथ्थां म्ह सै, बल्के वो कामयाब ए कर दिया जावैगा, क्यूँके प्रभु
    उस ताहीं कामयाब कर सकै सै।
  khz-khz: Goi rai, pe talima ta gena vetugunagi talimana pono agiroria? Ia gena kamonagi
    ai eruga-kikitalina pa eketona voo gena kamuna na vou pene kilagia. Na ia pene
    ruga-kikitali, kwalana Velekou na tiliga pene venia gaurai.
  deu-TKW: Wer bist du, daß du den Diener eines andern richtest? Er steht oder fällt
    seinem Herrn. Er wird aber aufrecht bleiben; denn der Herr ist stark genug, ihn
    aufzurichten.
  zsr-NT: ¿Nuzxa caz liꞌ, rziꞌ quidzuꞌu bönniꞌ huen dxin qui nu yubl? Bönniꞌ naꞌ naquëꞌ
    huen dxin queëꞌ Dios, lahuëꞌ Xanczëꞌ urujëꞌ tsahuiꞌ o cutu urujëꞌ tsahuiꞌ. Urujëꞌ
    tsahuiꞌ lahuëꞌ Dios, le gunczëꞌ Xanruꞌ Dios ga urujëꞌ tsahuiꞌ.
  lin-lin: Boni, ozali nani mpo na kosambisa mosali ya moto mosusu ? Atelema to akweya,
    ezali likambo ya nkolo na ye. Tembe ezali te, akotelema kaka, pamba te Nkolo na
    ye azali na makoki ya kotelemisa ye.
  hns-NT: Toe ke baate ek doesare ke kamkarta ke biese me faisala kare ke? Tor kaam
    na hai dekhe khaatien kie oe aapan kaam barhia se kare hai kie na. Ie to okar
    barkwa ke kaam hai. Bakie Prabhoe oke saktie deiga kie oe aapan barkwa ke parsand
    kare.
  noa-E: Mag Ẽwandam chogkha simta, khanthee pua i jaau sĩ. Í pʉ chog khabam. Ich
    chi patronauta ich chog aawai jaauju aai sim, ʉ̈u sĩ wa ʉ̈u khaba sĩ irua nem
    wau sim. Mag sĩewai maach Pör Cristota jua theeg sĩebahab, mag nem parhoob khö
    sĩewiajã ich mag ubʉ i wai nʉrraag.
  eng-EMTV: Who are you to judge another's servant? To his own master he stands or
    falls. And he shall be made to stand, for God is able to make him stand.
  mib-NT: Te róhó, ¿ndé ɨɨn cúu ró jéē cahán neé ró jíto ró mozo Yaā Dios? Chi núu
    vāha chí néé sáha de, te máá yá cúu jeē sándaā jiín de, nasūu máá ró. Te tuú chi
    cuɨñɨ vāha de, chi mozo maá Jítoho yō cúu de, te cuu sáha ya jeē ma stɨ́vɨ de.
  lif-NT2: वेॽइल्‍ले़ कुसेवारोबान् इङ्‌दो के़मे़प्‍पा खे़ने़ॽ हाःत्‍ने़बे? कुन्‍दाङ्‌बाल्‍ले़ए
    कुसेवारोबाल्‍ले़ नुःबा पाःन् चोगुर वाॽबि मे़ःम्‍बि फाॽआङ् खासे़न् चोगुॽरो॥ दाङ्‌बाल्‍ले़ए
    कुसेवारोबान् नुःबा याःम्‍बक् चोःक्‍मा कुभाॽ पिरुरो, थेआङ्‌भे़ल्‍ले़ दाङ्‌बाल्‍ले़
    खे़न् कुभाॽ पिमा मुक्‍साम् कत्तुॽरो॥
  xnj-xnj: Veve wayani mweukumuhamula mvanda wa mundu yungi? Akayima amala akagwai
    ndi ndava ya BAMBU waki, mwene yati ikangamala kuyima ndava BAMBU ihotola kumyimisa.
  mmx-mmx: Kopmen lugugu atnimi kusu mina viila mumu loklok at laradi gugu at lara
    vetpes. Keke mulus i, do neni na ru lolos kopla na subu, ketla anai lavanga xusuk
    mun atdu mi lamgomgo ren. Ketla neni naba ru lolos, atla Leeme Silok mun i epovo
    ri lox alolos i.
  cbr-NT: Mitsux camina bëtsi unin ñu mëëmicë uni a ñui —an ca 'atima ñu 'aia —quitima
    'ain. Aín 'ibúinshi ca 'unánti 'icën, cara upí oquin 'aia, cara upí oquin 'aima
    quixun. Usaribi oi camina mitsux Nucën 'Ibu Diosan uni itsi ñui, —ñu aisama ca
    'aia —quitima 'ain. Aín 'Ibúinshi ca 'unánti 'icën. Nucën 'Ibu Diosan ca aín unicama
    ax cuëëncësabi oíshia 'inun 'imiti 'icën.
  tee-NT: Chai ju uxijnan tis chava'itnich unt'at'it ni laich a'unit'it ju jantuch
    milapanac'an ni jantu k'ox tachi ju lai. Va ix'ucxtin ju lai canaulh u k'ox ju
    navi ju ixlapanac u jantu. Chai ni Dios ju ix'ucxtin junita pus akts'iya sok canaviya'
    ni na tachapun ju yuchi. Yuchach ju ca'aktaijuya' ni lai sok canaviya'.
  eng-LSV: You—who are you that are judging another’s domestic [affairs]? To his own
    master he stands or falls; and he will be made to stand, for God is able to make
    him stand.
  cak-NT: Romari' man jun nitiquier nu'ij chirij jun chic kach'alal chi can man utz
    ta ri nu'on. Roma ri kach'alal xa rusamajel ri Ajaf. Y ja ri Ajaf ri ni'in xa
    utz ri nu'on o xa man utz ta. Y ri kach'alal ri' can man xtitzak ta, roma ja ri
    Ajaf ri nito'n richi.
  pah-NT: 'Tape''ei ti g̃a pe: “Peko te''varuhu pe.” A''ereki g̃a pendeheve''g̃a rũi.
    G̃anduvihava''ga po ti e''i g̃a pe. G̃a ndekokaturame po ti ga ei pepyry pe javo.
    G̃a ndekote''varuhurame po ti ga ei peko te''varuhu pe javo. Tupana''ga po ti
    e''i tuhẽ ojiheve''g̃a pe: “Peko katu pe.” A''ereki nhandepojykaharete''ga g̃a
    mongo katu g̃a nderekovo.'
  sja-NT: ¿K'aipa pɨ bɨjima chĩara mimiapari ak'ɨmerã jarait'ee irua oopata pia wa
    k'achia? Mimia chiparipapai ichi jua ek'ari mimiapataarã mãgá ak'ɨipia bɨ. Mãga
    pɨk'a bɨ Cristo ichideerã ome. Tachi Waibɨa Cristopata ichideerãpa oopata ak'ɨpari
    jarait'ee pia wa k'achia. Ichiata ichideerãmaa ne-inaa pia oopipari.
  xed-xed: Wa kagha ŋa tsay kagha ta guma ta kwalva sana mndu? Ka nda slada tsa mndu
    ya, ka nda zləmba a tsi, nghanatá daŋahəgani tsaya. Zləmbuta a wu, kabga mamu
    Mgham Yesu nda mbrakwa hinistá dzvu.
  mks-NT: Ta quia̱hva já co̱ ndítahan nu̱ ndó cande̱hé ndaa ndó mozo ñani táhan ndó
    á cája va̱ha da á co̱ cája va̱ha da nu̱ú xitoho da. Va̱ha ri caja va̱ha da tá
    va̱ha ri co̱ cája va̱ha da jáchi̱ mé va xitoho da̱ cán xíni̱ sa̱há ña̱ cán. Joo
    cuu caja Ndióxi̱ ña̱ ná cando̱o va̱ha mozo cán nu̱ú xitoho da.
  gfk-S: Nesi um ugo ing i tale ugo be nu kure hagae no tultule gar tike mes? No nuno
    tamat iat nong na kure be i tur timaan ter be ite puko. Ma ina tur timaan ter
    iat kinong no Watong i petlaar be na gil ie nage tur ter hobi.
  bmu-bmu: Göŋön mönö niŋia aka kungö welenqeqeŋi jim teköm waŋgibanak? Yaŋön mönö
    nanŋi toŋaŋgö jeŋe keuŋaŋgö likepŋi jiiga kewöta jim teköiga dop köliga kinma
    me lömböt qakŋe öŋgöiga etma. Kembunöŋ mönö köhöiba böŋ qeba kinmapköra naŋgöm
    waŋgimakŋa. Miaŋgöra mönö ölöp böŋ qeba kinma.
  dgz-dgz: Mu ayop mugawa da di, ame God, go e mu ayop muga uon, menan iwa dimen e
    enu yawamoyan waiwanin? Mu umap go umap uon ame ayop muga di wapo. Amba ame gapan
    tap gop da uon iwa Ayop muga God kwayup tamuiwandini menan evi amba mu kakaevet
    di wanumoin.
  eng-GNV: 'Who art thou that condemnest another mans seruant? hee standeth or falleth
    to his owne master: yea, he shalbe established: for God is able to make him stand.'
  zaa-NT: Pero lu' nna bihua ná lu' enne' ỹeni para thí' lu' derecho etitse'él·la'
    lu' ttu siervo qui' enne' huaya' nì'i. Ná bą́ asunto qui' xana' niá para guyuą
    ti'iỹa runi siervo quì'į canchu runi bą́ tsè' l·le o canchu runi bą́ mal l·le.
    Pero hua ría díhuą́ tsè' porqui'ni Señor nna té la'huacca quì'e para qui'ni irią
    tsè'.
  eng-WEBSTER: 'Who art thou that judgest another man''s servant? to his own master
    he standeth or falleth: and he shall be held up: for God is able to make him stand.'
  guh-guh: 'Dioso apo pacatocopatsi Dioso pijajivitonë neconitsiaya jivijavabelia
    panejumaitsinexa mapacueniaje: “Xua exana bajaraponë, pibisiacuene. Nexata Dioso
    naneconitsiaexanaenatsi,” panejainexa. Dioso pijajivitonë xaniavaetsia Dioso itsa
    tonacueneba, xaniavaetsia apo tonacuenebi atanua, caenë, Dioso, toxanepanatsi,
    pacuenia jamatabëjumaitsi, pejumaitsinexa pijajivitonëjavabelia. Dioso cajena
    caëjëpatsi peyavenonaenexa pijajivi pejitsipaecuenia xaniavaetsia petojinavanapaenexatsi
    pesivabarëyanexa.'
  bon-bon: 'Yoo, biname te äblicäco nuuja biname me kaakesea bägrä ne ablaweja. Peei
    lui teeme yageyame me kaakesea gyene. Tabe te teebine jaatranuge egä miiji gyene
    coo niiya gyene. Yoo, yepä pana gyene: mine miiji lica nuuja biname poto cidi
    me aitneja egä, “Tabe conocono biname gyene,” ai ingle naace gyene teeme yageyame
    lui Acejiyame sine. Teebine Acejiyame bau ebmalepeye! Tabe te teebine umle pa
    jaawenepi teeme mule liba conocono gyene. Tabe ätrunga cabu cängena pa jaaclajutepi,
    ingle Acejiyame te miiji gyene teebine toraca gaabe awabame.'
  nhw-BL: ¿Ajqueya ta para tiquinelnamiquis sequinoc itequipanojcahua huan tiquijtos
    amo cuali inintequi? Inijuanti itequipanojcahua Toteco huan amo amojuanti, amo.
    IninTeco quiijtos sintla cuali catli quichihuaj o amo. Huan Toteco quipiya chicahualistli
    para quinpalehuis ma quichihuaca catli cuali.
  swh-ONEN: Wewe ni nani hata umhukumu mtumishi wa mtu mwingine? Kwa bwana wake tu
    anasimama au kuanguka. Naye atasimama kwa sababu Bwana anaweza kumsimamisha.
  wbi-wbi: uve ghweve veeni, uve ghejuno ghukumuhigha um'bombi juno ghwe kyuma kya
    junge? pe pavulongolo pa Ntwa ghwake kuuti ikwima nambe kughua. neke itosesivua
    lwakuva uMutwa ndeponu ikumwimia.
  bba-bba: Wɑrɑ wunɛ ɑ kɑ ɡoon sɔm kowo tɑɑrɛ wɛ̃ɛmɔ. Ù n yɔ̃ nɡe ù n wɔrumɑ, win
    yinnin ɡɑriyɑ. Adɑmɑ u koo yɔ̃rɑ domi Yinni u dɑm mɔ u kɑ nùn yɔ̃rɑsiɑ.
  eng-KJVCPB: 'Who art thou that judgest another man’s servant? to his own master
    he standeth or falleth. Yea, he shall be holden up: for God is able to make him
    stand.'
  kgk-NT: Ndikatúiry ere rei nde rapixa rembigwái-rehe, “Upéa ndoikói tekoha-rupi”.
    Ani eremombe'u teĩ hembiapo. Ijáry ae omombe'u va'erã íxupe hembiapo-rehe. Ojohu
    porã para'e, ojohu vai para'e. Ijáry ae omombe'u va'erã íxupe. Ha Nhandejáry katu
    ojohu porã voi hembiapo. Upéa-gwi ojohu porã va'erã hese Nhandejáry. Cristo rape-gwi
    ndovái va'erã.
  waj-waj: 'Ari vo vaidivai ngiaammuauvai varioo inna mmoori varaivaara a gioonoonna
    inna kiannanoo: A maisama variannakuavee, kiannannee? Ari haitatuura vaidiivoono
    ivo yaagueeqama varioo muaraagama variivaa taivaivee. Ari Udaanga Yisuu Kirisiiva
    aikiooma yaagueeqaivaa inna mmino too fai ivo yaagueeqama varinaravai.'
  cpy-cpy: ¿Kantachama ikijathateeteri onampirentsi-nentsi? Eero, tema riitaki kijathaterini
    onampitariri, riijatzi thaamentyaarini. Ari okantari, tema Tajorentsi riitaki
    onampiyitariri maawoeni owayitawori oeta-rika, riijatzi thaamentyaarini.
  ekk-PKP: Mis õigust on teil kellegi teise teenija üle kohut mõista? Tema enda isand
    on see, kes otsustab, kas ta teeb õigesti või valesti. Issanda abiga suudavad
    nad õiguse poolel seista.
  mpx-mpx: Nige bosowaina gamagal getoga wana totuwalali nuku awa nanakan. Wana babala
    te wana tuwalali ni hile, ebo i ginol bubun o ebo nigeya. Ge tunahot ni ginol
    bubun, kaiwena Babala ni labe inoke ni ginol bubun.
  wbp-wbp: Nyiyaku kankulu yangkaju yali yapa jinta kurntakuju ngurrju-mani ngulangkuju
    kuja-ka kuyuju yampimi ngarninja-wangurlu? Nyanunguju kula-nyarra nyurrurlaku,
    ngulaju karla nyina Warlalja-Wiriki Jijajikiji. Nyanungurlunya kapu pinarri-mani
    wita-kari wita-kari yapa yaliji kuruwarrikiji Kaatu-kurlangukuju yungurla nyinami
    Kaatukuju jungarniji kurnta-wangulku.
  luo-luo: In to in ngʼa ma inyalo ngʼado bura ne jatich ngʼat machielo? Kochungʼ
    kata kopodho, to obadho mana ruodhe owuon, kendo obiro mi ochungʼ motegno nimar
    Ruoth nigi teko mar miyo ochungʼ.
  nhe-NT: ¿Ajqueya ta para tiquinilnamiquis sequinoc itequipanojcahua huan tiquijtos
    ax cuali inintequi? Inijuanti itequipanojcahua Toteco huan ax inmechtequipanohuaj.
    IninTeco quiijtos intla cuali tlen quichihuaj o axtle. Huan Toteco quipiya chicahualistli
    para quinpalehuis ma quichihuaca tlen cuali.
  aii-aii: ܡܵܢܝܼ ܝܘܸܬ ܐܲܢ݇ܬ ܕܕܵܝܢܹܬ ܠܪܹܓܵܐ ܕܚܲܕ ܐܚܹܪܢܵܐ؟ ܐܸܢ ܨܦܵܝܝܼ ܝܠܹܗ، ܩܵܐ ܡܵܪܹܗ
    ܝܠܹܗ ܨܦܵܝܝܼ؛ ܘܐܸܢ ܚܸܪܒܵܐ ܝܠܹܗ، ܩܵܐ ܡܵܪܹܗ ܝܠܹܗ ܚܸܪܒܵܐ. ܒܸܬ ܗܵܘܹܐ ܨܦܵܝܝܼ ܣܵܒܵܒ ܡܵܪܲܢ
    ܒܸܬ ܥܵܒܹܕ ܠܹܗ ܨܦܵܝܝܼ.
  esk-NT: Atanniġñiaqtaksraġinġitchiñ atlam savaktaa. Qaukłian sivunniġisigaa nalautmagaan
    naagaqaa nalaunġitmagaan. Ilaa nalaunŋaruamik savaaqatlagisiruq takku Agaayyutim
    nalaunŋaruamik savaaqatlapkaġisigaa.
  msb-msb: Sin-o ka na magahusgar sa suruguon san may suruguon? Nasa amo niya ina
    kun tama o sala an ginahimo sana. Manggagana naman siya kay kaya san Ginoo na
    paganahon siya.
  cpa-NT: Ha¹chian² jniang³ ca¹tǿi² hi² jmó³ jniang³ héh¹ jǿg³ quiah¹² dsa² quián¹²
    Juu¹³ jniang³. Jǿg³ ca¹të́² Juu¹³ báh³ jniang³ hi² jmo¹dsa héh¹ quián² jniang³,
    lah¹jan² lah¹jan² jniang³, ju³ lah¹la² ca¹jmó³ jniang³ hi² dsio¹, ju³ lah¹la²
    ca¹jmó³ jniang³ hi² hlaih¹³. Dsio¹ báh³ jøng². Di³ chi² báh³ bí² quiah¹² Juu¹³
    jniang³. Mi¹hag³dsa. Mi³jøng² li¹ne³ jniang³ ha²lah lǿa¹² jǿg³ dsio¹.
  dso-dso: ବିନ୍‌ ଲକର୍‌ ଦାଙ୍ଗ୍‌ଡାମନ୍‌କେ ଆମେ ବିଚାର୍‌ କର୍‌ବାର୍‌ ନାଇ । କାଇକେବଇଲେ ସେମନ୍‌
    କର୍‌ବା କାମ୍‌ କଲାଇ ଆଚତ୍‌ କି ନାଇ ବଲି ତାକର୍‌ ସାଉକାର୍‌ ଦେକ୍‌ସି । ଆରି ପର୍‌ମେସର୍‌ ଜନ୍‌ଟା
    ମନ୍‍ କଲାନି, ସେମନ୍‌ ସେଟା କର୍‌ବାଇ । କାଇକେବଇଲେ ପର୍‌ମେସର୍‌ ସେମନ୍‌କେ ସାଇଜ କଲାନି ।
  meu-meu: Oi be daika, tau ta ena hesiai tauna o hahemaoro heniamu? Biaguna vairanai
    baine gini, eiava baine keto. Ia na baine gini, badina be Lohiabada na mai siahuna
    baine haginia.
  yva-NT: Onayamo vatano yanapatambe Ai kava. Weti are nawirati weap?! Wabeanimaibe
    wapo Amisye apa vatano panapatambe Aije inta aura tantunawi? Amisye wepi be akarive
    ai, weti Po apa ana po rave raen pare mamai dako jewen dako. Taune Apa varore
    mije, yara wapa ma jewena! Weti ranivara wapa arakove inta apa anave mayondi,
    indati Amisye po vambunine raugaje ai indamu po ana mamaisye rave.
  dgc-dgc: Bakit! Isip mo tungkulin mo a mégpintas ta utusan na iba? Tu Panginoon
    na san i makapégkagi ta utusan na, éng tama tu gimet na, o éng éwan. Ey mahusay
    ngani i gimet na, da aguman siya na Panginoon na.
  zpm-NT: Nana zig nac zho, lo Dios ngab zho, led lode tow; ¿cho nac to dzigo tso
    to glisqui to dieṉ pe ruṉ zho? Dios nac meṉ ne naṉ teḻne lëëw o lëdgaaw ga quiayuṉ
    zho; meṉ nroob nac Dios, me gdeed guieḻbiini lo zho guieṉ zho gban zho zigne racladz
    me.
  hix-NT: Ayanoto kom mehra mak natxhe, nyamoro ha. Anaro yanoto me haxa natxhe. Àro
    ke, omnyamo ryhe, atxke manatxhe, kahra ehtxoko, àwyanye. Kohkomo ryhe, anotomany
    kom me naha. Noro rma nakoronometxhe xarha, ohxe manatxhe katxho me ehtxoho menye.
    Àro ke, ohxe manatxhe katxho me xaxa mpànà natxhe ha, nyamoro ha.
  sim-sim: Wa mir mberem mi nanda osik ma or malakama orhi siyok sinda oton mi heyembandu?
    Os malakama orhi misokomek or sitambana nahi, mo or takatukuyi nahi, malakama
    orhi vai heyembakwa ri, mir nembes. Kumak avak mbele mbele ol or anda nga ol or
    unda nga misokome Avui Wasilakahik or sihi orhinjik or sawenak misikwa ri. Hako
    an a hishiwa, avak or sitambanakwak a hishiwa nir. Mberem ushiwak? Wasilaka jelyashinak
    sitambanakwa ri.
  npi-ULB: अरूको नोकरको न्याय गर्ने तिमी को हौ ? यो त्यसको मालिकको सामु नै खडा हुन्छ
    वा पतन हुन्छ । तर त्यसलाई खडा गराइनेछ, किनकि प्रभु त्यसलाई खडा गराउन सक्षम हुनुहुन्छ
    ।
  cgc-cgc: Kino ki gid na mag-usgar ta manugsirbi ta duma? Ginuo nang gid may matareng
    na mag-ambal naan ta iya na mga manugsirbi daw iran an na pabuat miad o malain.
    Dili kiten may matareng na magbuat ta iling tan. Paagi ta pagtabang ta Ginuo,
    iya na mga manugsirbi magtuman daw ino sugo din ki danen daw kanen an madayaran
    man ta iran na pabuat.
  tim-tim: Aregât gâ wangât Anutugât lau lokomapŋe den âiân katbiat? Amâ bo ârândâŋ
    akbiap. Yâk amâ Anutu Humoŋaet enemŋân kinmâ kârikŋe akbiap me yeukŋe akbiap.
    Are âmâ Kembugât pat. Gârâmâ hin nâŋgâne. Humoŋe âlepŋe tângombo kârikŋe akmâ
    kinbiapgât bo yeukŋe akbiap.
  yor-yor: Ta ni ìwọ láti dá ọmọ ọ̀dọ̀ ẹlòmíràn lẹ́jọ́? Lójú olúwa tirẹ̀ ni òun dúró,
    tàbí ṣubú. Òun yóò sì dúró nítorí Ọlọ́run ní agbára láti mú kí òun dúró.
  wos-wos: Guni héndé nak duna jémba yakwa duna sémbutré xétaka hurukwexé? Di Godna
    jémba yakwa du di. God wun jémbaka hatikwa du reta dé male wun jémba yakwa du
    takwana jémbaré xéta watandé, yikafre jémbaka akwi, haraki jémbaka akwi. Wunde
    du takwana mawuli hambuk yahafi yandét, God dika hu hwehafi yata diré yikafre
    hurutandé, deka mawuli hambuk ye jémba téndéte. Dé diré yikafre hali hurundé.
  emp-NTPO: ¿Bʌra cai mãwã djãrã nezocada biẽ́ jarai carea? Idji borobʌrʌ jaraya bia
    o b̶ʌda wa biẽ́ o b̶ʌda. Baribʌrʌ dadjirã Boro Ãcõrẽba jaraya jũma idji nezocarãba
    bia o panʌda, idji ʌb̶ʌad̶eba careba b̶ʌ bẽrã bia o pananamãrẽã.
  eng-F35: Who are you to judge someone else's household servant? To his own master
    he stands or falls. And stand he will, for God has the power to make him stand.
  ind-ind: 'Ibaratnya, kamu tidak berhak menghakimi hamba orang lain. Hanya majikannya
    sendirilah yang berhak menentukan hamba itu benar atau salah. Pikirkanlah ini:
    Kita adalah milik Allah! Dia pasti sanggup menopang kita supaya tidak jatuh!'
  pes-OPCB: آنان بندگان خدا هستند، نه بندگان شما؛ آنان فقط به خدا پاسخگو هستند، نه
    به شما. بنابراین، بگذارید خدا درستی یا نادرستی عقیده‌شان را به ایشان نشان دهد؛
    و البته خدا قادر است کمکشان کند که راه صحیح را در پیش گیرند.
  mpt-mpt: Nakae waneta nakai kulani mo wembibbai baabeneta Ibo Klaiste okok kemin
    nakai kukubo klaine genebiote? Dlo klamin okok olo ib okokbabe. Olo Sume okokobe.
    Sume emaye i kukubo klaneta I kukubo misiamobe ayamobe genamabebe. Sume emaye
    i kimanin naka kesoa emaye kima bianea daaye bianea i bainobo galino omsbal sanye
    bianea I ayamobo gabinabebe.
  ssx-ssx: Hali ma꞉nda꞉na꞉ e pokaasa꞉ hali pa꞉ta꞉ hone u hoeyaasa꞉ hali neketa꞉ epi
    ya꞉ka꞉ta꞉pe. Pu hoeyaaleme laa make epeke peleme laa make ipika꞉ Tekehalima꞉ homeke
    lelieke. Ipika꞉ Tekehalima꞉ epeke tupa꞉ pina꞉ lapeke ya꞉la꞉ ekima꞉ mo halima꞉
    epeke tupa꞉ pilieke.
  mkl-mkl: Bɛirei ɑwɔ ì yɛ ì bɛi ì wɑɑ kiitiò ɑmɑɑcɛi inɛ mmu ɡɔ. Bii wɑ leekĩ si
    icɛɛ wɑlɑkɔ bii í nɔ í fũsi ɑwɔ mɔi idei irii lɑfɛ̃ɛɛi. Ammɑ ɑ́ mɑɑ leekĩi domi
    Aɔ̃ Lɑfɛ̃ɛ í nɛ ɡbuɡbɑ̃ ku muɑɑ ɡbuɡbɑ̃.
  gaq-gaq: ବିନ୍‍ରେନେ ଗତିରେକେ ବିଚାର୍‍ ଡିଙ୍ଗ୍‍ନେସା ନା ଜାଣ୍ଡେ ? ମେଁ ମେଁନେ କାମ୍‍ନ୍ନିଆ
    ଉଡ଼ି ସ୍ଲ ପୁରନ୍‌ ବା ଆରେ ଡିଙ୍ଗ୍‍କେ, ଆତେନ୍‌‍ ମେଃନେ ସାଉକାର୍ ବିଚାର୍‍ ଡିଙ୍ଗ୍‍ଏ । ମେଁ
    ଡିଲାଡିଗ୍ ପୁରନ୍‌ ଡିଙ୍ଗ୍‍ଏ ଡାଗ୍‍ଲା ମାପ୍‍ରୁ ମେଁ ଗତିରେକେ ଡିଙ୍ଗ୍‍ବକ୍ନେ ସାପା କାମ୍ ଆଡିଙ୍ଗ୍‍ନେସା
    ରାଜି ।
  gof-RNT: Hara asa aylle bolla pirddey neeni oonee? I daaburin woykko minnin ba Godaassa.
    Goday iya essanaw dandda7iya gisho I minnidi eqqana.
  unx-unx: ଏଟାଃନିୟାଃ ଦାସିକକେ ବିଚାର୍‌ ନାଗେନ୍ତେ ଆପେ ଅକଏ ତାନ୍‌ପେ ? ଇନ୍‌କୁ ବୁଗିନାଃ ରିକାକାଦାକ
    ଚାଏ ଏତ୍‌କାନାଃ ରିକାକାଦାକ ଏନା ଆକଆଃ ଗୁସିୟାଁ ଏସ୍‌କାର୍‌ ବିଚାରେୟାଏ । ଇନ୍‌କୁ ଗ୍ରାହାଣଃଆକ
    ଚିଆଃଚି ପ୍ରାଭୁ ଇନ୍‌କୁକେ ଗ୍ରାହାଣ୍‌କାଦ୍‌କଆ ।
  gah-gah: Nenemú ve makolímo Ómasi gelekelé otoko monó geleneitimó nene, geza nanakalotí
    aí mogona lotuva legeko gilitane. Áisi monokú alévolé itimó nehe hoe lamitimó
    nehe nene gizapa vevámini netá neve. Itó Guivahani eza hize lé olimiaká zámuzagi
    noinazo, hize lé omikiko, alévolé oko minanogo ive.
  lcm-lcm: Numai nang a si ani kume poso arikek a asosokai si mangsikei. Man kapo
    tung akit vo kapo uak, sukana ke kana volava akorong papalik ta bil. E, kapo koi
    ia ta ka tung, using Volava papalik kapo angkokoai si pakangai ania asi kana tung
    aro.
  aer-aer: Mwerre anetyakenhe warrkene arrpenhe-kenheke ahele angketyeke! Alartetye
    ikwerenhele areke-arle-iperre, ikwere ahele angketyenhenge rarle apeke arne akurne
    mpwarekenge nhenge renhe tnakemele rarle apeke arne mwerre mpwarekenge. Ngkarte
    anteme ingkirreke anthurre Ikwerenhe areyeke alartetye. Re itneke mwerre angkeme
    itnenhe atnyenemele itne akwetethe arne mwerre mpwarerlte-anetyenhenge.
  qvc-NT: Chayshina Tayta Dyus shumaqta ch'askiptinqa, ¿pitaq qamqa kangi jusganayki
    Dyusta sirbiqtaqa? Chaqa Dyusllam dirichuyuq, jusganambaq payta sirbiqkunataqa.
    Taytanchiq Dyus ancha pudirniyuq kashpam, chay sirbiqningunata atin yanapayta,
    allita kawsananllapa, ama kastigadu kananllapa.
  tgl-ULB: Sino ka, ikaw na humuhusga sa isang lingkod na pagmamay-ari ng iba? Sa
    harapan ng kaniyang amo siya tatayo o matutumba. Ngunit siya ay patatayuin, dahil
    nagagawa ng Panginoon na siya ay patayuin.
  cbs-NT: Ja inun, jabu xanen ibukin jatu yunuai tibibun jawen dayadu tibi ja akin
    pewamis inun kenwanmiskenan, tsuada ibumabia madiastun man jatu ja atidumaki.
    Jabiaskadi wakin nukun Xanen Ibu Jesucriston jamebi jawen dayadubu jatu kushipa
    wakin jawen bai kayatapia jatu chibanmakin jatu pewakubainmiski. Jaska jatu yunuai
    shinankin jau axuin jiwekubainunbunan.
  xtm-NTPP: Ndijin, ¿nde in kúu ni ja ká'an ni tnu'u in‑ka ñayii jinukuechi nuu Su'si
    ma? Nú nukuiñi i xi ni kotuu i, kovaa nuu nda'a maa Iya Tátnuni ma iyo i. Kovaa
    kuiti konukuiñi va'a i, vaa kuu sa'a Iya Tátnuni ma ja kuu konukuiñi va'a i.
  nnq-nnq: Mwenga mabeneke manhwoto kunhukumu mpakachi jwa jonge? Anda ajemite andaje
    agwile bamanya Angwanamundu, elo, majema ndii, magambu Angwana baotwile kunnyemeka.
  bao-NT: ¿Mʉa ñiru mʉ niiti, apĩre ca pade cotegʉpʉre wede pairʉgʉ? Añurije, ñañarije,
    cʉ̃ ca tiijata cãare, cʉ̃ wiogʉ majimi. Biigʉpʉa tʉgoeña tutuacõa niirucumi. Wiogʉa,
    tʉgoeña tutuacõa niiricaro ca tii majigʉ niimi.
  san-ORI: ହେ ପରଦାସସ୍ୟ ଦୂଷଯିତସ୍ତ୍ୱଂ କଃ? ନିଜପ୍ରଭୋଃ ସମୀପେ ତେନ ପଦସ୍ଥେନ ପଦଚ୍ୟୁତେନ ୱା ଭୱିତୱ୍ୟଂ
    ସ ଚ ପଦସ୍ଥ ଏୱ ଭୱିଷ୍ୟତି ଯତ ଈଶ୍ୱରସ୍ତଂ ପଦସ୍ଥଂ କର୍ତ୍ତୁଂ ଶକ୍ନୋତି|
  huv-NT: Nganüy sanasaj ic, ¿neol tendeac ngo majneaj wüx ombas nop nerang minajiüt
    alinopa? Ngo majneaj mendeac aag ayaj, cos nej ngome minajiüt arang, nej arang
    minajiüt Teat Dios. Sitiül nej arang najneaj tengwüy arang ngo majneaj, Teat Dios
    apmajaw wüx aag ayaj, ngome ique. Nej alndom marang najneaj, cos Teat Dios apmambeol
    nej.
  otn-NT: Nu̱ ra̱ mɛfi n'nan'yo to di̱ mpɛhmi̱, ¿teni̱ 'bɛ'a̱ guí ɛ̱na̱ go gui japi
    ngue gui 'yɛ̱mbi̱ hi̱nga̱ gue'a̱ te øt'e? Nu̱'a̱ rá̱ hmu̱ ra̱ mɛfi, go da̱ ma̱n'a̱
    ngue'mø xa̱nho te øtrá̱ mɛfi ogue hi̱n'na̱. Pɛ nu̱ ra̱ ja̱'i̱ ngue ra̱ 'yɛ̱c'ɛ̱i̱
    da̱ gomma̱nho, porque nu̱'a̱ rá̱ Hmu̱ jasɛ rá̱ ts'ɛdi ngue da̱ zä da̱ 'yøt'e ngue
    da̱ gomma̱nho.
  nop-nop: Ale du maŋgoŋ nadilaŋ yeŋ adi me niŋ’walaŋ tipilapilaye-meŋiŋ’walaŋ titiŋŋiŋ
    diniŋ mebi yobune tuwot tibek? Adi fafaŋe tiŋa yalaak be gweheye tibaak woŋ adi
    wapum kadoko tilakdi nadilak. Ale adi yadi mu gweheyewaak, Wapumdi kedem tubukilitiune
    yalaak.
  obo-NT: Ondoy kow man nod hukum to sudsuhuwon to duma? Konna sikiyu kos amu rin,
    purisu idda ra en so amu rin kos od poko-oseng no ollog o konna iddos pinuungan
    din. Woy od kopuungan din en kos ollog, su iddos od Longaggon kos od tavang kandin.
  cak-ENT: Romari' man jun c'a ri ntiquer nbin chirij jun hermano ri' que man utz
    ri nbanun. Roma ri hermano ri' rusamajel ri Ajaf chuka'. Y ja ri Ajaf ri nbin
    si utz o man utz tüj. Y ri hermano ri' man ntzak tüj, roma ja ri Ajaf ri nto'on
    richin.
  lif-NT: ᤘᤣ᤹ᤀᤡᤸᤗᤧ ᤁᤢᤛᤣᤘᤠᤖᤥᤒᤠᤴ ᤀᤡᤱᤍᤥ ᤁᤧᤔᤧᤵᤐᤠ ᤂᤧᤏᤧ᤹ ᤜᤠ᤺ᤳᤏᤧᤒᤣ᥅ ᤁᤢᤴᤍᤠᤱᤒᤠᤸᤗᤧᤀᤣ ᤁᤢᤛᤣᤘᤠᤖᤥᤒᤠᤸᤗᤧ
    ᤏᤢ᤺ᤒᤠ ᤐᤠ᤺ᤴ ᤆᤥᤃᤢᤖ ᤘᤠ᤹ᤒᤡ ᤔᤧ᤺ᤶᤒᤡ ᤑᤠ᤹ᤀᤠᤱ ᤂᤠᤛᤧᤴ ᤆᤥᤃᤢ᤹ᤖᤥ॥ ᤍᤠᤱᤒᤠᤸᤗᤧᤀᤣ ᤁᤢᤛᤣᤘᤠᤖᤥᤒᤠᤴ ᤏᤢ᤺ᤒᤠ
    ᤕᤠ᤺ᤶᤒᤰ ᤆᤥ᤺ᤰᤔᤠ ᤁᤢᤓᤠ᤹ ᤐᤡᤖᤢᤖᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤂᤧᤴ ᤁᤢᤓᤠ᤹ ᤐᤡᤔᤠ ᤔᤢᤰᤛᤠᤶ ᤁᤳᤋᤢ᤹ᤖᤥ॥
  mie-NT: De ndóhó, ¿ní iin cúu nú jā cáhān nēhén nú jínī nū mozo Yāā Dios? Chi tú
    vāha sáhá dē á nēhén sáhá dē, de maá yā cúu jā sáhá ndāā sīquī dē, nsūú maá nú.
    De nduú chi cuiñi vāha dē, chi mozo maá Jētohō ō cúu dē, de cuu sāhá yā jā má
    stíví dē.
  san-TIB: ཧེ པརདཱསསྱ དཱུཥཡིཏསྟྭཾ ཀཿ? ནིཛཔྲབྷོཿ སམཱིཔེ ཏེན པདསྠེན པདཙྱུཏེན ཝཱ བྷཝིཏཝྱཾ
    ས ཙ པདསྠ ཨེཝ བྷཝིཥྱཏི ཡཏ ཨཱིཤྭརསྟཾ པདསྠཾ ཀརྟྟུཾ ཤཀྣོཏི།
  qve-NT: Hinaspapas, ¿pitaq qanri kanki Diosta serviq runapa contranpi rimaspa juzganaykipaqrí?
    Paytaqa allinta otaq mana allinta ruwaqtinpas Diosllan juzganqa. Hinaspapas Diosllan
    paypi creeq runakunataqa atiyninwan yanapan, ima ruwasqankutapas allinta ruwanankupaqqa.
  pao-NT: '@see-verse:ROM.014.003'
  cbu-NT: ¿Tamaree chiy nllitaritaa Apanllchichee yutaritcha táchich? Watsta; watam
    Apanll waana yasaruwa. Apanll waana wizpuririni panakiya mangoonamaamaya. Apanllsha
    anoo tputs kis chinachiya. Ashiri Apanllchichpatatis niyrintspa tina, watam waana
    Apanll tputsee yasachuwa.
  usa-usa: móra náawaq káqo-nakoni kaqtó-nakoqtaba timá táíq kéumakaiyo? wení mayaímá
    akoqnáá umá mayaínanabi kumówínanabi minnáma wení anókoma Áánûqtu wenamáa tíniye.
    miráinana áraimma wemá akoqnáá umá mayániye. wení anó-nakoma kanaaráq áwáqnaa
    ínanaboana akoqnáá umá mayániye.
  soy-soy: Pɔ́ɔ úye, pɔ́ɔkɛ́ nɛ ucɔ ukɛikɔ́ ɑkópɛ m pɑlɛ̃? Un upikɛi ńsɔnɛ n wɑi
    nɛ́ɛ unsɑ́ ńsɔnɛ pi n wɑi, uukɛisɑɑ kɑí nɛ yɛ̃. U yɛ́ kɑm uu ńsɔnɛ wɑi, liriyíkí
    rɛ Upíimɑ yɛ ńnɑŋɛ mɑ́lɛ ukɛ́ nɛ u lɛ̃́.
  hui-hui: Tígua mendealinaga biabe biahaga kagome birago hondowa, Í̠na ko bere, lolene
    tínaga biabe ndo. Ibunaga haru haga kagome ibu birago hondowa bayale bere ko nakarulape
    bere lolene tene ibuni holebira. Anigo Anduane Homogo ibugua o biago bayale bilo
    mo hongo holebira.
  amf-amf: Ogonante ya waa easa waadiman eadar pirdea hayne? Harrna hambhidianna,
    ki woydiannaar ki dhambidiannaar kisa imbaasane, hantitehe. Ko dahaannaar Barjo
    kiam woysana kinin damenna, woya ki woye.
  quc-NNT: ¿Jachin lo ri at chi ri at kaq'at tzij puwi' ri patänil re jun winaq chik?
    We utz kel na ri kub'ano o man utz taj are ru patrón ri' kilowik. Utz k'u kel
    na ru chak rumal chi ri Dios käkowinik kub'ano chi utz kelik.
  dob-dob: ta wate tauna ꞌina toguinuwao, ꞌenega tauna tuga ꞌadi toꞌitaꞌiꞌita, ta
    ꞌoyo nigeya. Manuna tauna ꞌina ꞌebeloina be ꞌiꞌawa boboꞌanedi nai nigeya, ta wate
    sawesawenaya be ꞌida giewaiwaiyedi, be ꞌenega geyaꞌabo neneta silobaloba.
  wrs-wrs: Yimba manam indhanana andranindmba lesvhoawol vinvra. Heva hevna duang
    ata vinvra, os himba beswonam vivmi, owaimi. Wo mendeklina andranindva si vivra
    beswonam, noinda osra mendekli kolvrav hemba, velmba beswonamba.
  mca-mca: ¿Ƚek akha' qu' ittaxijets qu' uƚ'axe' pa'qu' ƚeqejkunenek'e pakhape'? Qe
    in ƚe'wisju' i'nƚi'i qu' uƚ'axe'ju' pa' yithayiki qa ewi'ƚƚe pa' ƚaqa patun pa'qu'
    nit'ij, qa nite'ƚe yiwejinƚe ma' qa' nanamju', qe pa' patun hikha' ha' Yatsat'ax'inij
    hikha' ewi'ƚƚe in na'l pa' ƚet'unha'xijup qu' naqsiijkii qu' nite' naname'ju'.
  tzo-TZC: ¿Buchꞌuot yaꞌyel ta xanaꞌlebe ti yajꞌabtel yane? Mi lec ta xbat yuꞌun,
    mi chopol ta xbat yuꞌun, jaꞌ sventa ti yajvale. Pero ta xcom ta lec. Yuꞌun ti
    Cajvaltique oy smucꞌul stsatsal yoꞌ jech ta xcom ta lec yuꞌun.
