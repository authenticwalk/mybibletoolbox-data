  san-DEV: हे परदासस्य दूषयितस्त्वं कः? निजप्रभोः समीपे तेन पदस्थेन पदच्युतेन वा भवितव्यं
    स च पदस्थ एव भविष्यति यत ईश्वरस्तं पदस्थं कर्त्तुं शक्नोति।
  tna-NT: ¿Ai da mida pia edue esatsia puji? Echua Puji ja bahui tueda cuatsasiata
