    tsunia te kat fapaparei non Ya, tana saa, a Tsunaun tsura Jisas a siireits te
    fafaakouts non ya tana tou kaakaa tsunia, te paparaa fi minon ya Gov.
  wnc-wnc: Asikaya Anututa ga take ganitewan apuke gata Anututane puya aminae wam
    usanziwiyakge apbuyak? Wena siknga. Anutu awia tapatutakan inane puya amindane
    musia papan nomatawa tapatue ga wai tasinggayak ngang inike gatu tapatue ga take
    tasinggayak ngang iniwik. Ngana aminu waapa Buyambam tapaninda ina kekekangaman
    ita kekeknga yuke Jesue masa dua imuke pimapik. Wena.
  bus-bus: Dén n ũ kɛ̀ nɛ́ɛ danↄ zĩkɛri taari ee? Tó à fↄ̃̀ ke à fùan yoo, à Dii
    yãn gwe. Eé fↄ̃, zaakɛ Dii gbãaa é tó à fↄ̃.
  gub-BL: Tupàn a'e, wazar romo hekon a'e. Tupàn zutyka'i umume'u putar wemiruze'eg
    wakatu haw a'e nehe, umume'u putar wakatu 'ymaw a'e nehe no. Nerepuner kwaw imume'u
    haw rehe nehe, ta'e nereiko kwaw wazar romo ne xe. Ikatu ma'e uzapo putar a'e
    wà nehe, ta'e wazar upuner iapo kar haw rehe wanupe a'e nehe xe.
  imo-imo: Nu nari konopu lekolio imbo tenga kendemande imbomuni ulu tembaloma kanoko
    imu teko kondorono, imu teko kenjirino ningo apururunoya? Yunge nokoli iyemuni
    kau yunge kongono teremoma kanopa imu teko kenjirino, imu teko kondorono nimbe
    apurumbelo. Nalo Awilimuni aku kongono kendemande imbomu konopundo enge pepili
    molopili nimbe lipe tapombalomunga yu paimbo konopu enge pepili molombalo.
  boj-boj: Ni tamo kiyero deqa ni tamo bei aqa kaŋgal tamo a uge qa minjqam? A wau
    bole yqas kiyo aqa wau uloŋqas kiyo di aqa wau qa gate a segi na pegiyqas. E are
    qalonum, kaŋgal tamo di a wau bole yqa kere. Tamo Koba Qotei na a siŋgila yimqa
    a wau bole yqas.
  eng-DRA: 'Who art thou that judgest another man’s servant? To his own lord he standeth
    or falleth. And he shall stand: for God is able to make him stand.'
  knf-knf: Iwo in ado ji nalempar ñaaŋ aloŋ alemp bnuura këme buţaan? Woli alemp bnuura
    këme alemp buţaan uten anţu'uluŋ ulemp. Kë aşë luŋ kalemp bnuura ţiki Ajugun aka
    mnhina mi pţënka.
  san-KHM: ហេ បរទាសស្យ ទូឞយិតស្ត្វំ កះ? និជប្រភោះ សមីបេ តេន បទស្ថេន បទច្យុតេន វា ភវិតវ្យំ
    ស ច បទស្ថ ឯវ ភវិឞ្យតិ យត ឦឝ្វរស្តំ បទស្ថំ កត៌្តុំ ឝក្នោតិ។
  arn-NT: Eymi ngelay tami entuüñfilafiel kangelu che tañi kona. Fey tüfachi kona
    küme küdawkülele kam femnole, tañi küdawelkeelchi wentru may kimniey ñi chumkünuaetew.
    Welu küme küdawküleay tati, fey Ñidol am nielu ta pepiluwün tañi kelluaetew tañi
    küme amuleael kisu ñi dungu mew.
  zas-NT: Zeel, ¿chu na̱j bejn din guzeꞌ xcompniaraman bén rliladx Jesucrist por niguinzi
    ree? Diosqui ragbee bal cayüjnman ni zagdxe o cayüjnman ni mal. Abiꞌ bal ad wayigniaꞌtaman
    xhienaag güünman, dxel dux Dad ree Jesucrist rajp guialrniabee par gagnëman laaman
    güünman ziꞌc rayal.
  ken-NT: Ɔchí agha bɛji mmɔ̌bɛtok mǔchak? Mmu anɛ akway bɛrɛm bɛ mmɔ̌bɛtok akʉ
    sayri, nɛ yɛ̌ chi ɛbʉ́bʉ, chí chi-bɛtɨk aywi. Mmɔ̌ bɛtok apú kwɛn mbɔnyunɛ Acha
    abhɔ̌ŋ bɛtaŋ bɛkʉ yi ánté sɛnɛ́.
