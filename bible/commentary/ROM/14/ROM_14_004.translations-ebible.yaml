    ஸ²க்நோதி|'
  cof-NT: Yala Diosichi tsachila jolajoe. Yasiri yalaca tsacumin joto niyan jonunca
    pano podeichunae. Diosisiri yalaca seitonla jonunca o senla jonunca pano joe.
    Nulari junca pano itolajoe. Junni yalari sen patilaichunae. Diosi yalaca sen patarino
    poden joe yape yalaca sen jolajoe tinunla josa.
  srm-NT: Biga ambë da i fii kuutu a wan sëmbë liba di an dë futuboi fii? Na soni
    fii di dë e. Nöö ee a kai, ee an kai, di dë di Masa fëën hën musu sabi. Nöö an
    o kai tu, biga Gadu abi kaakiti tjika faa hoi ën fu an kai.
  qvs-NT: Ama Jesukristuta kreyikmasikichikunata washanchaychichu. Paykunaka payllata
    kreyishpa kawsansapa. Tata Dioslla wambrankunata kawanan tiyan allitachu manachu
    ruraykansapa nishpa. Payka atipan yanapayta allita ruranankunapa. Chayrayku mana
    nimachu kankichi paykunata washanchanaykichipa.
  zca-NT: No, ¿cho lu, par di'zhal tich tu mos che'n xtu men? Chi le' xa' kwa'n wen,
    o le' xa' kwa'n gat ñal, lë' xa' nile' mandad xa' wane; porke xa' nile' mandad
    mos re' gak le', le' mos re' kwa'n wen.
  cbc-NT: Bairo Diore capaacoteri majõcʉ cʉ̃ caãnoi roro cʉ̃ bʉsʉpaicoteeticõãña.
    Caroaro cabaimasĩata, o roro cabaiata cʉ̃ãrẽ, jĩcãʉ̃ cʉ̃ quetiupaʉ jeto tie cabairijere
    qũẽnomasĩñami. Bairi marĩ Quetiupaʉ Jesucristo roque caroaro cʉ̃ cabaipeere caátimasĩ
    majũ niñami. Bairi nipetirije caʉgamasĩ cʉ̃ãrẽ caroaro cʉ̃ tuao joroque cʉ̃ átigʉmi
    cʉ̃ caátimasĩrĩjẽ jʉ̃gori.
  qxo-NT: ¿Pitä cayanqui Jesucristuman criyicog mayiquicunata jamuräyänayquipä? Mana
    alli rurag cayaptinga Señor Jesucristum juzganga. Jesucristuman criyicog caycäyaptinga
    quiquinmi tantiyatsinga munangannö cawayänanpä.
  mox-mox: Ge wese daluaqiaqieu be Yaubada ena tofewa una luvinea baʼe yani diavona
    weaqina, mana tauna Kaiwabu ena tofewa, ʼinega ena Kaiwabu ana luaqiaqi be ena
    viaqayavo naʼawahaqiaqiedi nage naʼawaluveifedi. Ta tofewa nana ana fata yani
    qabuna aqiaqina naviaqia, mana Kaiwabu ena waiwai ʼinega fewafewa.
  kew-kew: Gore neme pa onaa medana kogono naaki madaa koso lape agaa mada nalape.
    Dia-ga go aa nipu kogono surube aa adaame nipuna kogono adoa teana epe kogono
    paenalo wae kogono paenalo page nipuna tea. Goa pea pare Aa Mudu nipuna naaki
    raba mealia-pulu nipumi kogono epe-rupa mada palia.
  dww-dww: Tam aitau da Bada na taunoyama kwa etaredi? Tam nam dobudi am noyama aba
    ima kenakenana. Taudi Bada na taunoyama aubainama taunaḡa ya kataiedina, da taudi
    a beku bo ibewa. Be taudi tokare nam ta beku, baninama taudi Bada na rewapanae
    ta midimidina.
  twi-ASANTE: Wo ne hwan a wobu obi ɔsomfoɔ atɛn? Ɛyɛ ɔno ankasa ne wura na ɔbɛka
    sɛ wadi nkonim anaasɛ wadi nkoguo. Na ɔbɛdi nkonim, ɛfiri sɛ, Awurade bɛtumi ama
    wadi nkonim.
  aoj-aoj: Ipaꞌ ina pewaloga anin epen nandaꞌ maola anin epen daiani, owaꞌi. Iꞌi anin
    nigalutu banagena maol ananini o negewa, isimba maol anen Dembinai nugumafi anini
    atin. Anin atiasi nigalutu banagani. Deiꞌ main, Dembinai ananinai atona laꞌifinama
    nogowaꞌ banaga anina nigalutu banagen.
  cbv-cbv: Ded Jesúsdih jepahni Diosdih teo wʉ̃hni panihni caá ã jʉmʉp. Páant ã́ih
    ã jʉmʉchah, yeébboó caandíh ñi jéih naóh yaccan caá. Ded pah caán ã chãjatdih
    ennit, ã maáhjeh “Ma tʉ́i chãjna beé. Ma tʉ́i chãjcan beé”, ã jéih niijná caá.
    Pánihna, Jesúíh ã jʉmʉchah, ã́ihdih tʉ́i teo wáacna, “Meém yeejép chãjni caá”,
    caandíh Jesús ã niíj naóh yaccan niít.
  taw-taw: Nɨbi bɨ olap binɨb wog gɨñeb ne okok, kɨli tap tɨmel gebal agɨl ma yɨbɨl
    agɨnɨmɨb. Kɨli wog kɨli ak kɨles tɨmel gɨl gɨnɨgabal akaŋ, apyap pakenɨgabal ak,
    bɨawl kɨli ak tap ne. Bɨawl ak pen kɨlop kɨles ñɨnɨmuŋ tek lup. Anɨb ak tek kɨlop
    kod mɨdaknɨŋ, kɨles ne ak dɨl, kɨles gɨl jak tep gɨl yenɨgabal.
  jic-NT: Dios jomozopan yupj. Dios yupj jis Jepa. Nun yupj jis jepapan tulucj. Más
    'ücj nun ma welé ncu malala yupj. Dios ca mveles ncu malala yupj. T'üc' way ca
    Dios jos jin la mijicj yupj; qjuis Jepa Dios 'ücj polel jis capj p'ya'sa, ne nin.
  zap-NT: ¿Txu nak de ne rleedx de men ne rlaleedx Jesucrist? Belne wen ne rlaa men
    o ngyidetzego, xkwent Dëdyuzh nak neguin. Per slaa men ne wen porke kesentyent
    rap Dëdyuzh poder por ne ylaa Ne ne ylaa men ne wen.
  wer-wer: Pötaanök arim oröptak omën kaö nampë inëën ruupön pim yaauta songönten
    utpet wesak aan pangk ëëpën? Pi weë sëpën ma wiap sëpën pöt pimtë kaöapökëër itenak
    pangk apnaat. Kaöap pi taë mowasëpna weët wieëaupök taë mowasën tauaapnaat.
  ipi-ipi: '@see-verse:ROM.014.003'
  qul-NT: Kanrí, ¿pitaj canqui, ujpaj sirvienten contra rimaspa juchachanayquipaj?
    Allinta ruwajtinpas, mana allinta ruwajtinpas, patronnin Dios juzganka. Creyenteka
    allinpuni canka, Señorka atiyniyoj allinpi cachinanpaj.
  ter-NT: Iti koyúhoti ákoyea aúnati ne po'i xâne, kutí'ikopo íkitixapovo? Haina yovóxe
    nê'e; pó'iti itukoâti ovóxe. Poéhane koati únae exôa tokópeovoxo ítuke áko'o ákoyea
    takápapu. Itea ponóvotimo ítuke, vo'oku xunako Itukó'oviti Únae oúkeke huvo'óxoati,
    kutí'inokemo tokopóvoti.
  bmr-NT: '¿Nacu mɨɨjoho ɨɨjoho sita jeecɨvomɨnaafico dejecuqui? Ɨdɨɨboro diiboco
    ihaivojɨɨbo: Jino imino, jaanotɨ jino imitɨhi, neejirahi. Jaamo imijirahi. Jaaboco
    ɨdɨɨboro Aivojɨɨbo imityari imitusujirahi.'
  fuf-fuf: Ko hombo wonu-maa an, oo feloowo kurkaadu goɗɗo goo? Si tawii himo darii
    maa si himo yani, ɗun ko jeyɗo mo on wonani. Kono o daroto, ko fii Joomiraaɗo
    on no mari bawgal tambitagol mo.
  bhl-bhl: Kaneko kasike, yu nomin kunum waneng keko, mali kamok em weng afak kawtiw
    ilo geeyemkabiliw e? Ikalem kamok ete kuw im gelewkabiliw kukuw be fein diwyemeko,
    yan ken mak duyemoke te. Nimtew angom? Kamok Fian bete kuw ilo kitil keyembe kasike,
    i akalem kiin dim kel kitil kuw mokabiliw kasike.
  ons-ons: Ge maŋo, ŋei mane wane qelit medep wane miti ma gegeinane kine raikene?
    Ea yemo eŋine Suaineineŋo desiake, eŋe maine ma togole ma okorayake, me peleke
    qeligeake. So eŋe baŋ ma togole ma okorayake, onoka wane Waomŋo eŋe qesiŋkaki
    togole okorayake.
  con-NTPO: ¿Micomba qui que'ija faesumbe sema'suja ega qquen su'fa? Nane sema'su
    shaca'ta, shacambi'ta, tise na'su tsu tisene in'jamba afa'su. Tsa'cansi tsu Na'su
    Cristo tise a'ima fuitepa shaca mechoe antteye osha.
  ghs-ghs: Oi nii Ohonga apei noho kokora abi tee ma teeke qanga hiibaqu? Noi mai
    nomeho neta isanataquni mae taataqu, oi noho quba. Oonihe, Ohonga Mai nohoi bedzaenomanita
    noi hiiremi abi oi isanatakoi.
  peg-peg: ଏପ୍‌ ଇନେର୍‌ ଜେ ବିନ୍‌ ଆଡ଼ିଏନ୍‌ନି ବିଚାର୍‌ କିନାଦେରା ? ହେୱାନ୍‌ ଜାର୍‌ ମାପ୍ରୁ
    ଲାଗାଂ ତିର୍‌ ମାନାନ୍‌ କି ମୁଞ୍ଜ୍‌ନାନ୍‌; ଆଁ, ତାଙ୍ଗେଙ୍ଗ୍‌ ତିର୍‌ କିୟାନାତ୍‌, ଇନେକିଦେଂକି
    ତାଙ୍ଗେଙ୍ଗ୍‌ ତିର୍‌ କିଦେଙ୍ଗ୍‌ ମାପ୍ରୁତି ସାକ୍ତି ମାନାତ୍‌ ।
  txu-NT: Me axwekam djãm ar ga dja gar memã axwe pãnh jarẽ? Kati. Metĩndjwỳnh dja
    memã axwe pãnh jarẽ. Nàr, me mexkam djãm ar ga dja gar memã kĩnh djà ngã? Kati.
    Metĩndjwỳnh dja memã kĩnh djà ngã. Djãm ar ga ne gar meo aba? Kati. Metĩndjwỳnh
    ne meo ban me axwebê memã tỳx jangjênho ba. Kam kwãrĩk wãnh ar amã kurê kêt.
  eng-WEBU: Who are you who judge another’s servant? To his own lord he stands or
    falls. Yes, he will be made to stand, for God has power to make him stand.
  gnw-NT: Soo jou'ã vae agüɨyeta tẽi iñera Tumpa jembiocui re. Jaeño iYa ipuere jei
    icavi vae uyapo ani icavi mbae vae co uyapo. Jare Tumpa ipuere uparavɨquɨ ipɨa
    pe, jae uyapo vaerã icavi vae.
  mux-mux: Nu nae niku piliikunu kene yambu tenga kendemande-yambale-ni ulu tembama
    kanuku ‘Ili teku konjukunu. Ili teku kis-sikenu.’ niku apurulluye? Yunga yi-auli
    nukuliele-ni mindi yunga kongun telemúma kanupa ‘Ili teku kis-sikenu. Ili teku
    konjukunu.’ nimba apurumba. Akiliinga-pe Auliele-ni yambu kanili ‘Numanu tondulu
    pupili mulupili.’ nimba liipa tapunjumbaliinga yu sika numanu tondulu pupili molumba.
  maj-NT: ¿Yáha ji xi tín'ek'anjihinni jé nda̱ musu̱hu̱ xi kj'a̱í? Tsa ndjá síjña
    nda̱ musu̱ ko̱ tsa tísaténki, Nda̱ Nti̱a̱ha̱ kjinehe̱ ni xu'bo̱. Tu̱nga ndjáhá
    ku̱a̱si̱jña, a̱t'aha̱ tjíhi̱n nga'yún Nda̱ Nti̱a̱ná nga ndjá ts'i̱ínkasíjñaha̱.
  bkq-NT: Cristo eynynâ âpemugu Deus emary mâkâ, imarymo keba. Deuslâ mâkâ xutuim.
    Mâkâ nheinly, nheindânry warâ wâgâ ewentâgueze ton-honruneba âmaemo. Deus ize
    ato anhedyly-ro watay, iwâgâ koendâ agueze Deus. Deus izepa ato anhedyly-ro watay,
    mâkâlâ ise xuruni. Kywymâry Jesuslâ mawânkâ ise tânudâ kehoem itoem aienehoim.
  kue-kue: Ene sragl yomba motnga pre yomba ta kongunmo yomba yumbu sinatne? Ye kongun
    giglendi erambuka mo yange sinambuka, i yene yagl kandemo kongunmo pangwa. Te
    ye giglendi andigl morambuka i yene Yaglkande prumere eran andigl morambuka.
  cot-NT: ¿Arimpate taampate aviatimpa cameetsaniji pincanqueriniji papitsaroventarite
    arigueti ichoocaque cameetsa aricaca tee? Iriotari ashincari Amajirote. Inchiquiojita
    incanqueri iriatimpa, iriotaquequea amenamajaqueriquea quero icotacani. Cotanquitsiquea
    inchoocaque cameetsa, iragavejacaaqueritari Amajirote.
  bnp-bnp: Naha ni pelekadoa a vora na bakovi tara. A matakari vona kunana ge masia
    a leho vona i kamumu o i hale. A vora ne Bakovi Dagi bara i leho kamumu, a vuhuna
    e Bakovi Dagi i tuhori ia ge leho kamumu.
  apn-NT: 'Jakamã kwa mẽmoj tã tanhmã axpẽn mã axàkjêr to ho ri apa hkêt nẽ. Koja
    Kris kôt atõjê hõ axtem tanhmã hamaxpẽr to ka mẽ tee ri ja hã omu nẽ tanhmã hã
    kãm nẽ hkêt nẽ. Rỳ ajamaxpẽr o: —Tk. Na hte ã ri amnhĩ nhĩpêx anhỹr o pa. Ja omnuj.
    Pa na pa hte ã amnhĩ nhĩpêx anhỹr kêt nẽ. Anhỹr o ri axpẽn kukamã ajamaxpẽr hkêt
    nẽ. Mẽ pahpê Tĩrtũm kêt kênã kot pu kêt mẽ ã ri axpẽn kukamã pajamaxpẽr anẽ. Tĩrtũm
    pix na hte tanhmã mẽ pajarẽnh to xwỳnh. àhpumunh o àhpumunh xwỳnh jakamã koja
    tanhmã mẽ hkrã hto nhũm mẽ rĩ kormã tãm hamaxpẽr pê àmnhĩx ri tanhmã amnhĩ nhĩpêx
    to ho pa.'
  ctp-NT: Ja suꞌwe si chkwiꞌ wan chaꞌ kuxi ꞌin xka la nten taꞌa msñian chaꞌ ꞌin Ni.
    Ndiose lka Xꞌnan neꞌ, siꞌi chaꞌ ꞌwan ndiꞌin neꞌ kanꞌ; chabiyaꞌ ꞌin Ndiose lka
    nchga tñan nu ngiꞌni neꞌ kanꞌ, ni siya chaꞌ suꞌwe ngiꞌni neꞌ, ni siya chaꞌ xaꞌan
    ngiꞌni neꞌ. Kwiꞌ ngwañaꞌan, ja ka ꞌa chaꞌ kuxi ꞌin neꞌ kanꞌ siꞌya nan nchku neꞌ,
    chaꞌ loꞌo neꞌ kanꞌ yten neꞌ chaꞌ ꞌin Xꞌnaan; kwiꞌ ngwañaꞌan, suꞌwa yaꞌ Ni ꞌin
    neꞌ kanꞌ, chaꞌ tyiꞌin suꞌwe neꞌ lo chalyuu chabiyaꞌ ꞌin Ni.
  opm-opm: Imat ero poripririm mohnong dahenmur. Tit han orhe atamreipat hannong asoh
    Moh er hat atamreipatmur apotiproheda. Basra. Ama nita han orhorwi Go er hat tamreipatmur.
    Go yah hat tamreipatmur porpatmur. Ama han ohnong Hanipyah oh Oh er hatiprarim
    kasip mat papat ohoh ihan ohnong er hanmur na potiprohmur.
  bvr-bvr: Wurra ana-goyburrpa jimarna nyiburr-ngiya rrapa an-nerranga an-nika an-mujama
    nyibu-yopurda nyiburr-workiya? Wurra minyja nipa a-molamiya, nipa a-molamiya nula
    an-nigipa bunggawa, wurra minyja nipa a-barparpa, nipa a-barparpa nula an-nigipa
    bunggawa. Wurra nipa a-molamiya barra jarra, ngardawa Bunggawa Christ nipa ganyjarr
    gu-rrimanga a-jarlapurda a-ganyja.
  zad-NT: ¿Nora nako' li' wwia wyizo' nak chon wen llin c̱he beṉ' yoblə? Toz x̱ane'nan'
    ṉezile' shi chone' wen wa bi chone' wen. Na' wzakkzile' gone' ka chiyaḻ', ḻa'
    X̱anchona' nape' yeḻ' wak kwenc̱he gone' ka soac̱hec̱h xiiṉe'ka' gongake' ka cheenile'.
  kmg-kmg: Irec go wemogezi mocte kiŋaŋ qaqa miti babaju-ticnere fuŋne mutec sâckeocmu?
    E sanaŋkeocmu me dockeocmu, i Wofuŋ-ticnere wiac. Erâ e mi dockeocmu, Wofuŋ e
    sâcne hume keteŋ ecneme qiŋ herâ domaocmu.
  aso-aso: Lingine gilavo eveneꞌ atoꞌ neꞌmi gelekeleꞌ izipeꞌveti monovomuꞌ izeꞌ molo
    laaꞌ nene lisiheꞌ o neivosa nahe. Oꞌove. Neꞌmino nomive. Engiꞌ monovoꞌinemuꞌ lilive
    nene engiꞌ meꞌniboꞌmovoꞌ nene izeꞌ molo loloseive. Idoꞌ meꞌnibo Oꞌmosoꞌmo gelavo
    monovoꞌine lamineꞌ neinako ha oti minilisave lilihe idoꞌ monovoꞌine goloso neinako
    diꞌmozilisave lilihe nene mo eitokovoꞌ neive. Idoꞌ eiꞌ Oꞌmosoꞌmo do ote-ngedelidoꞌ
    lisiheꞌ o neinako ingine mo oti minilisave.
  uli-uli: Gel itey le hobela sor tayikofel lol semal boy? Masta la yal mele yebe
    hatugulu kofal boy we bo hare ye bung hare ye machey. Iwe ngo yebe bung bo Samol
    mele ye foru le yebe bung.
  nin-NT: Ùwà i su unggonggo ni ta da ku uvurr iko a numa da à na ndanda? A si akiko
    ama uwanggo à ta da ku uvurr iko wa da a na wre ka a na ndanda, wre ku a bu si
    na ndanda hen. Abachi à ta du ma zirr zizi.
  acu-NT: 'Atumka chikich aintsu inatiri pachisrum: ¿Inatiram tenap umirtamtsui titinkitrum?
    Atsa, nuka tichamnamnawaitrume. Antsu inakratin ni inatirin pachis: Wina pengker
    umirtawai, turachkusha pengkerka umirtatsui, ningki titinuitai. Tura asamtai ii
    Apuri Cristosha: Nekasar pengker pujusarti tusa, ningki ni inatiri ainaun nintimtikratnuitai.'
  cak-WNT: ¿Achique c'a abanic riyit tek yach'o chrij jun mozo ri xa ma amozo ta riyit?
    Ri mozo ri' wi utz ntajin chubanic o ma utz ta, ri' ya ri rupatrón ri aj cuenta
    chrij. Pero ma xtitzak ta, ruma ri Ajaf can nicowin nuben chare chi ma xtitzak
    ta.
  ebk-ebk: Isunga chakayu ay mangok-okóm as iib-ayu, maid kalibfenganyu ay mangekaman
    as sa as nan chiyuycha fiabfiaarun chi tukún. Tay hi Apo Dios ay Apocha nan mangekeddeng
    mu nalintig winnu achi nan chacha at-atun. Enpailan Apo Dios nan panang-aprobarna
    ay nalintigcha, tay kafiaelana ay mangfiachang kan chicha ay mangekaman as nalintig.
  spa-PDDPT: ¿Quién eres tú para que juzgues al esclavo de otro? Para su amo está
    firme o cae. Será afirmado, porque el Señor es poderoso para sostenerlo.
  ruf-ruf: Ghweghwe uli nani yumuhigha imtumwa wa munu yungi? Ang'ema au ang'aghwa
    alyo lya imtwatsa wake. Na katsakwima kwaapfila Imtwatsa kodaha ukumwimitsa.
  gun-gun: Tyrã marã ramigua tu ndee reiko nhoembiguai re reikuaa pota rei aguã? Mba'eta
    guerekoa pe ae oiko, ojou porã, e'ỹ vy ndojou porãia rupi. Ha'e rami avi Senhor
    ojou porã 'rã, mba'eta ipo'aka omombaraete aguã.
  agu-BL: Qui'c kacwent tuch' tan ma'le'n tajtza'kl junt kajwutz. Cho'n at swutz yi
    tetz patrón yi ko ba'n na ban nka qui'. Poro chinch wetz, yi kol xubsij jun yaj,
    quil tx'akxij junawes, na xcyek Ryos tan xtxicbaje'n junt tir.
  isn-isn: Uewe winyenyu, nukumupa uulamulwa uyu niza mitumi wa mutungwa wa muntu
    mungiza? Ungi pantongeela amukulu wakwe kina wimika ang'wi wigwiza, kululo ukuukigwa
    kunsoko utata uhumile kumisha.
  eng-PEV: So you can’t tell anybody else that they are wrong. God is their boss,
