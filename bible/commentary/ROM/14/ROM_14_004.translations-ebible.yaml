  poe-NT: ¿Xá nkexro jaha kíxin chrókjónta tí nkexro chꞌehe xra̱ í jnko nkexro? Tíha
    la xra̱ kuènte tí lámo̱é chꞌán tsontáchro á jína kjuíchꞌe chꞌán xra̱ o̱ náhí.
    A̱ ntá kjá tsjakꞌe chꞌán jína kíxin Ìnchéni chónta chꞌán kjuachaxin tsjinki̱tsa
    chꞌán tsjakꞌe tí chꞌín a jína.
  san-TAM: 'ஹே பரதா³ஸஸ்ய தூ³ஷயிதஸ்த்வம்ʼ க​:? நிஜப்ரபோ⁴​: ஸமீபே தேந பத³ஸ்தே²ந பத³ச்யுதேந
