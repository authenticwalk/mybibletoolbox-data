    asum̃al m̃arera e naga.
  ckb-ckb: تۆ کێی تاکو خزمەتکاری کەسێکی دیکە حوکم بدەیت؟ سەرکەوتن یان سەرنەکەوتنی
    خزمەتکار لە خزمەتەکەیدا پەیوەندی بە گەورەکەیەوە هەیە، بەڵام سەردەکەوێت، چونکە
