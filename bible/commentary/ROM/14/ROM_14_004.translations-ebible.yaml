  ory-ory: ତୁମ୍ଭେ କିଏ ଯେ ଅନ୍ୟର ଦାସର ବିଚାର କରୁଅଛ? ସେ ଆପଣା ପ୍ରଭୁ ନିକଟରେ ସ୍ଥିର ରୁହେ ବା
