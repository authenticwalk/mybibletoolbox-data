    kameethatayitatsirini.'
  nsn-nsn: Ingga te mai maro kedanga tena tamatang kalekinaler tang giameher tamat?
    Na tamata uleikiono tere banotong hire tatanono ge pare, ke guata uaiaono tena
    kalekinale ue ahik. Doh gitila i uoum, a tamata uleik e turung hire tena tamatang
    kalekinale pare, inggono ke guata uaia tena kalekinale gitiempe gete ke ein pukuono
