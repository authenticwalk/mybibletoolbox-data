verse: ROM.014.013
translations:
  kpx-kpx: Katealemo lainaho mole vavevemo hoto loui mole aiogevelive. Isi mesoho
    vaveve mole vage abu kemo dobuluvisi vaveve toela valive. Isito vaveve dua unaha
    vai la haokuvu kebia hoesegeveve.
  okv-H: Eto ungotena pehumba mine ara mane aisora te ungotenau irari avo ungotena
    oenga kogue namei ta pambari degi avo mane peikaro teto tiambueto veaja simba
    aisora.
  tbo-tbo: Uyahinei, ta wohouna po ega ta laibahibahi meta. Ma nugonugota ta luemotehi
    po ginouli awai uyahina walehita apo aena ina tonetoneya po hoi apapoe ina pipeu
    ega ta dewadewaya.
  mal-C: അതുകൊണ്ട് നാം ഇനിമേൽ പരസ്പരം ന്യായംവിധിക്കാതിരിക്കാം. പകരം, സഹോദരങ്ങൾക്ക്
    വിശ്വാസത്തിൽ ഇടർച്ചയ്ക്കു കാരണമാകുന്ന തടസ്സമോ അവർ പാപത്തിൽ വീഴുന്നതിനു കാരണമായിത്തീരുന്ന
    കെണിയോ വെക്കുകയില്ല എന്നു തീരുമാനിക്കാം.
  grc-SR: Μηκέτι οὖν ἀλλήλους κρίνωμεν· ἀλλὰ τοῦτο κρίνατε μᾶλλον, τὸ μὴ τιθέναι πρόσκομμα
    τῷ ἀδελφῷ ἢ σκάνδαλον.
  bgc-bgc: इस खात्तर आग्गै तै हम एक-दुसरे पै दोष न्ही लावांगें, पर थम या ठान ल्यो
    के कोए अपणे बिश्वासी भाई कै स्याम्ही पाप करण की बजह ना बणै।
  khz-khz: Gaura pakurai taukavara ria matotaura ragai pita veagirori-veveni. A namana
    ita gera tugamagi ita vega-rorirorira, pe walakavara wailara ragai ita patapata
    gavura, geria kamonagina nege ketona nea.
  deu-TKW: So lasset uns nicht mehr einander richten, sondern uns darauf richten,
    dem Bruder keinen Anstoß oder Aergernis zu geben.
  zsr-NT: Qui lë ni naꞌ, cutur ral‑laꞌ ulág yudxruꞌ lzaꞌruꞌ, san ral‑laꞌ gun yudxruꞌ
    cui gunruꞌ ga gchixi gnignëꞌ böchiꞌ lzaꞌruꞌ, len cui gunruꞌ ga gunëꞌ dul‑laꞌ lzaꞌruꞌ
    naꞌ.
  lin-lin: Yango wana, totika kosambisana biso na biso. Nzokande, bosalela mayele
    na bino te mpo na kobetisa ndeko moko libaku to mpo na kokweyisa ye.
  hns-NT: Ab se hamlog aapan bieswaasie bhaai-bahien ke kasoer na dewe k'hoi. Bestar
    hamlog sallaah karie dja koetjh na kare ke djaun se hamlog doesare ke piera dei
    sakab, kie to oke Jiesoe ke rasta par se hataai sakab.
  noa-E: Mag Cristoouta thumaam khʉʉnag ichdëu khap jaaumaju aawai maachdëu chan pöd
    dich khapeen jaauju khaba nʉm. Mag khãai warag bʉ̈ʉrjã dichdëu nem wau nʉm gaaimua
    dich khapeen pekau waupijöjöom nem chan wauju khaba nʉm. Magba akhiin maach oowia
    agjö abaawai jũrr chi parpemta maach gaaimua pekau wauju.
  eng-EMTV: Therefore let us no longer judge one another, but judge this rather, not
    to put a stumbling block or an offense before our brother.
  mib-NT: Te jeē yúcuan ma cahán neé gá yō coto yó jnáhan yó. Chi sa tee ni rō jeē
    ma sáha ró ni ɨɨn jniñu jeē sáha jeē stɨ́vɨ jnáhan ró te quɨ̄vɨ i cuēchi.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ वेॽहाॽ इङ्‌दो मे़प्‍मासि ले़रुम्‍लो॥ खे़ल्‍ले़ कुले़क्‌वा
    वेॽ नसानिबाहाॽरे़ खुनिॽ लाम्‍मो आघघबा पाःन् इग्र लायोओ के़धाःबा पाःन् ने़स्‍सुम्
    मे़ःन् के़लॽबा निस्‍से चोगुम्‍लो॥
  xnj-xnj: Hinu, tileka kuhukumilana tete tavate ndi mujiyangalila, nambu katu mundu
    akotoka kukita chindu kwa mlongo cha kumuyokesa amala kumgwisa mukubuda.
  mmx-mmx: Kuren la mina xap ta at liviila mumu leveloklok at luvutneton nimi. La
    mina doma i do nemen gat miguta lok tavanga ri lok luvutneton nimi na sak kikixin
    kopla na subu beles ti laxapmek.
  cbr-NT: Usa 'ain cananuna nux Cristonan 'aish raíri ñui —an ca ñu 'aisama 'aia —quiax
    manántima 'ain. Usai ami manánquinma camina sinánti 'ain, uni raírinëxa —usa ñu
    piti ca 'aisama 'icë —quixun sinánxbi 'ën piia isquin anribi pi 'uchatin rabanan
    cana 'ën a ñu pitima 'ain.
  tee-NT: Chai ni akts'iya cajunk'oyau ju Dios tuchi navitauch pus yuchi jantuch calhimuc'aniu
    ixtalak'alhin ju tam quilak'au'an. Alai va yuchi ju canaviyau cuenta ta yu laich
    k'ox caput'alalhi'anau ju qui'alak'avin'an. Jantu tu'u' canaviu ju capumak'alhk'osu
    ju tam quilak'au'an u tu'u' ju capulak'alhiniu ju is'atsucunti.
  eng-LSV: therefore, may we judge one another no longer, but rather judge this, not
    to put a stumbling-stone before the brother, or an offense.
  cak-NT: Romari' man chic taka'ij chi can man utz ta ri nu'on jun kach'alal. Pa ruq'uiexel
    ri', xa katija' kak'ij chi quiri' man naka'an ta che jun kach'alal chi nitzak
    ta pa ruc'aslen o nu'on ta rumac.
  pah-NT: 'Tape''jia''javuhui ti ojohupeupe peko te''varuhu pe javo. Nahã po pe''ji
    hamo: “Xakote''varuhuyme ti timbote''varuhuyme nhaneirũ''g̃a nehẽ,” pe''ji po
    pe hamo.'
  sja-NT: Maperã ak'ɨnaadáma awaraa ijãapataarãpa oopata pedee k'achia pedeedait'ee
    ãra ãpɨte. Ma k'ãyaara jõma óotɨ awaraa ijãapataarã pipɨara ijãadamerã, mãik'aapa
    oodamerã Cristopa oopi k'inia bɨk'a.
  xed-xed: 'Ma tsəglə mu ta guma ta ghəŋa sani nda sani mataba mu. Katək ná, ɗina
    ka ndanay dər wa kazlay: Yaha yu da nzakway ka skwa tuthun da zləmbiŋtá yu ta
    zwaŋama ɗa kəʼa.'
  mks-NT: Sa̱há ña̱ cán quéa̱ co̱ ndítahan cande̱hé ndaa táhan í. A̱ cácú ini ndó
    caja ndó ña̱ha, ña̱ cuu jándacava na̱ cúú cuéntá Jesús nu̱ú cua̱chi ta já ná jándacoo
    na ña̱ cándeé ini na Ndióxi̱.
  gfk-S: Io kaie, waak dait kure hagae harbasiane dait. Iesene na tahut be mu na bul
    timaan ira numu lilik be pa mu nale bul ta linge na tukatuke be ira hinsaa mu
    tane Krais na tuke di ine.
  bmu-bmu: Miaŋgöra mönö kude toroqeba jim bölim aŋguba keuŋini jim teköme. Urumeleŋ
    alaurup yeŋgö könanöŋ tötaŋgöba et eŋgubapukö yuai kun mönö kude alakŋe. Miaŋgö
    keuŋi mönö kapaŋ köla jiba jöhöme.
  dgz-dgz: Menan wataget nu gare gare enu yawagen ta watoni sia ya ta wapen. Go gare
    nu evenan wainu pusimup upat gegera ya amopen menan kwayup tamopen.
  eng-GNV: 'Let vs not therefore iudge one another any more: but vse your iudgement
    rather in this, that no man put an occasion to fall, or a stumbling blocke before
    his brother.'
  zaa-NT: Acca hermanos, bíttuúru quíníyú luetsi ri'u. Sino dàa láni le gata' attu
    la' rulábalatsi' qui' le para bittu tehuá guni le biỹa nu runi qui'ni ttu hermano
    qui' le nna ccą́ ofender nna gunią tul·la'.
  eng-WEBSTER: 'Let us not therefore judge one another any more: but judge this rather,
    that no man put a stumbling-block, or an occasion to fall in his brother''s way.'
  guh-guh: 'Itsamatacabi caejivitsi canacujitsia nubenaenatsi Cristo pitabarata vajanavajunupaebaponaenexa
    pacuenia exanavanapatsi mapanacuataje. Bajaraxuata itsanë vajabananë pexanaejava
    yabara, apo bebaracuaicuaijaitsi pibisiacuenia. Biji rajane bejamatabëjumaitsitsi
    mapacueniaje: “Apo tsitaexanaenë tsane itsacuenejavayo ata, xua yabara itsajivi,
    Dioso pejumecovënëtsijivi, jamatabëcuenebijianaejitsipatsi,” bejamatabëjaitsi.'
  bon-bon: Yoo, peei name pi mine gone mimemime aitneja. Mine pätä kirece ngene atwanena
    pa yaacatesi egä, “Mine gone epu mule wawena lui te nuuja ätrunga biname ne jaawenuge
    atramame coo niiya mule wawename.”
  nhw-BL: Huajca ma ayacmo timoelnamiquica se ica seyoc ica catli amo cuali. Huan
    ma tijpiyaca cuidado para amo tijchihuase catli quitlahuisos o quiyoltilanas ma
    tlajtlacolchihua seyoc toicni.
  swh-ONEN: 'Kwa hiyo tusiendelee kuhukumiana: Badala yake mtu asiweke kamwe kikwazo
    au kizuizi katika njia ya ndugu mwingine.'
  wbi-wbi: pe lino natungaghendelelaghe kuhighana, neke pepano twamule ndiki, nakwale
    juno kyale ivika ikikuvasio nambe ulutegho kwa nyalukolo ghwake.
  bba-bba: Yen sɔ̃, su ku mɑɑ sirinɑ, ɑdɑmɑ i bwisikuo nɡe mɛ i ko ko, kpɑ i ku ɡɑ̃ɑnu
    ko ni nu koo bɛɛɡii torɑsiɑ, ǹ kun mɛ ni nu koo nùn surɑ.
  eng-KJVCPB: 'Let us not therefore judge one another any more: but judge this rather,
    that no man put a stumblingblock or an occasion to fall in his brother’s way.'
  kgk-NT: Ja'u ramo so'o, ndaja'u katúi ramo so'o ave, peteĩxa. Upéixa ramo, Anive
    “Tekoha e'ỹ-rupi ereiko” ja'e nhande rapixa-pe. Anive nhanhombo'e vai hese. Ja'e
    ae katu nhande re'ýi-rehe “Xe re'ýi-pe ambojejavy uka ramo, hesa-py ndaiko mo'ãi
    xe rekoha-rupi. Ndajapo mo'ãi xe ajaposeha-rami. Nambojejavy ukaséi íxupe” ja'e
    nhandejéupe.
  waj-waj: 'Ivaaraida nnikiai titiiyara titiiyara yaata utida kiaara: Maisama variaanoo,
    tiraivaa pikiaaravee. Ta ii aataru ivaa pikiada aa kua aavaara ta iikiaaravee
    kiaa kiada iikiaaravai. Ti seena ausa hanigiai voovai haruruoo mminnamminnaa maisaivaa
    vareevoora tida hama ta vo aataru voovai iikiaaravee.'
  cpy-cpy: 'Rootaki apakan-tyaawori akiji-mata-wakaeyita. Tema otzimatyee akanta-shireyite:
    “Eero nokantzi-moneenta-kaari itsipa kemijantzinkari, notzika-shiretziri-kari.”'
  ekk-PKP: Seepärast ärgem enam mõistkem üksteise üle kohut, vaid otsustagem hoopis,
    et me ei pane takistusi oma kaasusklike teele ega sunni neid langema.
  mpx-mpx: Bahi al avalau ta aawa naknakagil. Yaa nuku nuwatu nuku ba, “Bahi no ginol
    ni oola abatupa etega taliwau ge nuwau elal eba nihi sogu.”
  wbp-wbp: Yuwayi, kulalparlipa-nyanu jarnkujarnku kurnta-mantarla manu karlirr-kangkarla
    ngaliparluju.
  luo-luo: Kuom mano, waweuru ngʼado ne jowetewa bura. Kar timo kamano to temuru matek
    mondo kik ngʼato kuomu oket rachwany kata ragengʼ e yor nyawadgi.
  nhe-NT: Huajca ma ayoc timoijilnamiquica se ica seyoc ica tlen ax cuali. Huan ma
    tijpiyaca cuidado para ax tijchihuase tlen quimajcahuas o quiyoltilanas ma tlajtlacolchihua
    seyoc toicni.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܠܵܐ ܕܵܝܢܲܚ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ، ܐܸܠܵܐ ܟܠܔ ܚܲܕ ܬܲܚܡܸܢ ܕܠܵܐ ܡܲܬܸܒ݂
    ܡܸܢܕܝܼ ܕܗܵܘܹܐ ܬܲܪܩܲܠܬܵ‌ܐ ܝܲܢ ܥܵܒܹܕ ܠܐܲܚܘܿܢܘܼܗ‌ܝ ܕܢܵܦܹܠܔ.
  esk-NT: Taatnamik nutqautiraksraġigikput atanniqsuutiłiqput avatmun. Aglaan isrummatigiraksraġigikput
    putukkirviuruksraunġił̣iqput suli aniqatiptiknik killuqsaqtitchiraġinġił̣iksraqputlu.
  msb-msb: Niyan, dili na kita maghinusgaran pa, kundi dapat naton talinguhaon na
    dili kita magahimo sin makapakasala sa kapwa sa pagtuod o makaulang sa iya pagtuod.
  cpa-NT: Jøng² tsa¹hniuh¹² jmó³ jniang³ tsa¹jih³ jniang³ jǿg³ quiah¹² ju³roh¹³ jniang³
    lah¹jan² lan¹jan² jniang³. Dsio¹ jmó³ jniang³ dsǿa¹² hi² ha¹chi² jmó³ jniang³
    jin³ he². Mi³jøng² ha¹chi² tiáh¹ roh¹³ jniang³ dsag³.
  dso-dso: ସେଟାର୍‌ ପାଇ ତମର୍‌ ବିତ୍‌ରେ ଗଟେକ୍‌ ଲକ୍‌ ଆରି ଗଟେକ୍‌ ଲକ୍‌କେ ବିଚାର୍‌ କରାନାଇ
    । ତାର୍‌ ବାଦୁଲେ ଆମର୍‌ ବାଇମନର୍‌ ଚଲାଚଲ୍‌ତିତେଇ ବିନ୍‌ ଲକ୍‌କେ ପାପ୍‌ କରାଇବା କାଇମିସା ବିସଇ
    ଆଚେ କି ନାଇ, ସେଟା ଆମେ ନିଜେ ଦେକ୍‌ବାର୍‌ ଆଚେ ।
  meu-meu: 'Taunabunai, basita hahemaoro heheni, a laloda ini baita hadai toma: varavarada
    ena dala ai hekwakwanai ḡauna eiava idoa basita atoa.'
  yva-NT: Maisyare omai ti, vemo wapo wasaura tantunawi vambinibe akato inya, yara
    wapo wasaurana nsopi! Syare wapo raura patimuve no wasanuga rai indamu vemo ana
    wapo rave inta mo wapa arakove inta augavo ayao kakai raron nora.
  dgc-dgc: Nadid, éng kona sa, éy diyan moy dén pépintasan i iba. I maigia a isip
    moy éy diyan moy atdinan du kakaguman moy ta ipagkasala de.
  zpm-NT: Nana sca, zha ne sca ruṉd grë miṉe ruṉ to, ible glisquidraa tow lo zho.
    Goḻguieṉ, guṉde to ncuaaṉe rgobey to yquiaaqui guṉctal zho xtoḻ zho, o csaangaa
    zho Xtiidz Dios.
  hix-NT: Àro wyaro amnye khutwamohsotàhketxhe hampànà, Khoryenkomo. Àro ke, atxke
    manatxhe kahra harha tehtxe, kowtà komo wya. Onà wyaro ryhe tehtxe. Kowtà komo
    yanàhnohpàra tehtxe. Eten kom hok kehtxoho kom hoye ro hana natanàhnohyatxowà,
    kowtà komo, anhà onà katxho hoko kehtxoho kom hoye ro hana, enyhoru onà katxho
    hoko kehtxoho kom hoye ro haxa hana. Àro hokohra harha tehtxe, atanàhnohpàra ehtxoho
    menye. Anhà onà katxho hokohra tehtxe, enyhoru onà katxho hokohra xarha tehtxe,
    atanàhnohpàra ehtxoho menye.
  sim-sim: Uwosik nir avak ma anandi ondo os li uwan ni heyehe ni mba, �Jir avak hik
    ikwa jir,� karem ni mbawa hala. Avui Wasilaka vai kumak lirin heyembakwa ri. Hako
    nir os ni liyawa nihin armek ni auheyeka. Las avak mbele mbele ol ni uwa ondo
    li unak Jisasin hishiowenda ma anandi ondo kavakavan li uhu li takatukuyinda ngashi.
  npi-ULB: यसकारण, एक-अर्काको न्याय नगरौँ, तर बरु, यो अठोट गरौँ, कि हामी कसैले आफ्‍नो
    भाइको निम्ति ठेस लाग्‍ने थोक वा पासो राख्‍नेछैनौँ ।
  cgc-cgc: Tenged tanan ki magtubang naan ta Dyos, dili ki en mag-usgar naan ta kada
    isya. Dapat naan gid ta ate na isip na dili ki magbuat ta bisan ino na kiten tenaan
    na ate na utod ki Cristo makasala.
  tim-tim: Aregât nen nenŋeâk den âiân bo makmâ bo hâk nenŋe tunmâ aŋgi goaŋgi akbaen.
    Dâ hin aktenŋe ârândâŋ agâk. Galalupnenŋe han gulip akbâigât wan me wan bâleŋe
    dâpyeŋân bo katenŋe keiyeŋe bo peŋ panbei.
  yor-yor: Nítorí náà, ẹ má ṣe tún jẹ́ kí a máa dá ara wa lẹ́jọ́ mọ́. Ṣùgbọ́n dípò
    bẹ́ẹ̀, ẹ pinu nínú ọkàn yín láti má ṣe fi ohun ìkọ̀sẹ̀ tàbí òkúta ìdìgbòlù kankan
    sí ọ̀nà arákùnrin tàbí arábìnrin yín.
  wos-wos: Nani atéfék Godna makambu tétembekaka sarékéta, nani angi hurutame. Nani
    du takwana sémbutka wambula baka yamba wakéme. Nani nana nyama bandika yambumbu
    man xatukwe xakrindaka joo yamba takakéme.
  emp-NTPO: 'Maʌ̃ bẽrã djãrãba o b̶ʌ carea waa biẽ́ bed̶ead̶iẽ́ panʌa. Ãtebʌrʌ sod̶eba
    nãwã crĩchad̶ida panʌa: dadjia o panʌneba djaba ab̶aʌda cadjiruad̶e b̶aebid̶ibʌrʌ,
    biara b̶ʌa od̶aẽ́da.'
  eng-F35: 'Therefore let us stop passing judgment on one another, but rather resolve
    this: not to put a stumbling block or pitfall in a brother''s way.'
  ind-ind: Karena itulah kalian harus berhenti saling menyalahkan. Dan hendaklah kalian
    masing-masing bertekad untuk tidak melakukan perbuatan yang dapat melemahkan keyakinan
    saudara seiman atau membuatnya jatuh ke dalam dosa.
  pes-OPCB: پس، از محکوم ساختن یکدیگر دست بکشیم و در عوض، بکوشید رفتارتان به گونه‌ای
    باشد که باعث لغزش و افتادن ایمانداران دیگر نگردید.
  mpt-mpt: Gode inanamabe kesoa nibo nib kukubo mo watenobta naka maki mo baabenobta
    Ib kukubo misiamobo ge baabesese nomobe! Otane ibo ilib kukubo nabib ota wateniba
    funaniba Ni kukub olo nabob ota ni nekwali yatenibta i hengmin kukubo nabib bleka?
    geniba temiba bain ano mole kukubo yo deibueine!
  ssx-ssx: Koto ekina꞉ nika꞉ nika꞉ kone nika꞉ haloma꞉eki handaata꞉ hone na u hoeyaama꞉na꞉
    pea꞉pa꞉peke aleo. Dia꞉me. Hone dupa wia꞉pa꞉peke aleo. Ika꞉ Ketiso yankeke hoke
    hauma꞉ hala꞉mba꞉liao mea lopaama꞉na꞉ hau ma꞉nda꞉ na pea꞉pa꞉peke.
  mkl-mkl: Nɑ nŋu, i mɑɑ̀ yɑ kiiti njɛ ŋɑ. Ammɑ ce lɑɑkɑi i mɑɑ̀ ti i ce nɡɔɡɔ iyi
    ɑ́ jɔ̀ kpɑɑsiɛ ku rɑrɑ ku dɑsi dulum.
  gaq-gaq: ତେସା ପେପେ ବିତ୍‍ରେ ବିଚାର୍‍ ଆଡିଙ୍ଗ୍‍ଗେପା । ଦେକ୍‍ରକମ୍‍ ଡିଗ୍‍ ମେଃଡିଗ୍‍ ଆଡିଙ୍ଗ୍‍ଗେପା
