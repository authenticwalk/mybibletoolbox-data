  srn-NT: So, meki wi no krutu makandra moro. Ma kon meki un teki a besroiti fu no
    de leki wan ston na pasi gi un brada.
  cta-NT: 'Ngaꞌaa chcuiꞌ cuxi ma̱ jiꞌi̱ cña nu ndyuꞌni scaa nguꞌ tyaꞌa ngusñi ma̱
    chaꞌ jiꞌi̱ Jesús lacua. Ndiꞌya̱ cuaꞌni ma̱ juani: ngaꞌaa ta ma̱ tyempo jiꞌi̱ nguꞌ
    tyaꞌa ma̱ chaꞌ cuaꞌni nguꞌ chaꞌ cuxi xquiꞌya cuꞌma̱.'
  bqc-SIM: A yã́i wásuli kↄ̃ tàae e lↄo. Kↄ̃ tàae'ea gbɛu à zɛò kɛ́ á yã́
    pↄ́ a tó á gbɛ̃do fu kɛo.
  tcz-CHONGTHU: Hijeh chun khat le khat ki-oimotona neitapou hite. Hisang chun tahsan
    kibahpi michomkhat kipalna le lhuhna neisah pouhite.
  mar-mar: तर आपण ह्यापुढे एकमेकांना दोष लावू नये. पण असे ठरवू की, कोणीही आपल्या बंधूच्या
    मार्गात अडखळण किंवा पडण्यास कारण होईल असे काही ठेवू नये.
  snp-snp: Etito ya wenenate monanina etito-etito nosámaiye, loto kofa lo gedámokele.
    E’e, mono wenenate maleka ya monate eyeti uteba witi lumu fou lotenawae, loti
    linanimo monatina yamu kati kife loti moni minalo.
  isl-isl: hættið því að gagnrýna hvert annað! Reynið heldur að lifa þannig að þið
    verðið aldrei trúsystkinum ykkar að falli og látið þau því ekki sjá ykkur gera
    neitt það sem þau álíta vera rangt.
  spy-NT: ‑Mookany kiiruustooy alak nteenee okany keekas kule ‑makeeyey kiy nyēē imuuchē
    koonach tuubchēēnyoo kōōsuuchi choolwook.
  xnn-xnn: Gapo tay kaneg todi nan ommat adi tako iiyawen nan iib-a tako ay mamati.
    Nodi nemnemen tako ay baken koma nan kompolmi ay mangseyat ken daida ay mangsolot
    ay osto ken Kristo is ikkan tako.
  mwe-mwe: Bhai tunaukumulane, ikabhe tutumbilile kuleka indu ya kunnebhya mmpwetu.
  tte-tte: Koinaele tabu kalakavao tomeliwo takakawa-naenae-yagili. Na komiu sowasowana
    loinane bwaite kwabomayoi wakatai kwawaloba, “Tabu ama paisowa koina kaba tupa
    yabo kagiginauli kisi kamakavao yo dumayao ali meli kasibayanae na sibeku.”
  tcs-tcs: So nau ai spik yupla ebriwan, yumpla mas nomo zaze wananada. Mobeta yumpla
    seinze wei blo yumpla prom meke ol samting wea i spoile ol nada Kristian prom
    kipgo.
  hlt-THB: Cedawngawh pynoet ingkaw pynoet awi koeh deng qu voel u sih. Ce anglakawh,
    u ingawm koeinaa ang tluknaak ham ingkaw ang bahnaak hly kawi ce koeh sai voel
    u sih.
  soq-soq: Sa baiwa mai eda ewadabuaitana, dewa sa ena! Tane insaisala euda wadane
    insenase, “Ne mai dewa da mampe sona intawa itupabodape bagorepo omepi, dia.”
  qub-qub: Chayno caycaptenga ama jamurpänacushunchu. Chaypa ruquenga alli ricanacushun
    ermänucuna Jesucristuman yäracuycashanpita guepaman mana cutinanpaj.
  att-att: Ari ittamin laguk makkakápanunnù. Á yawe laguk italákkuruk tam, ta arát
    tam akkuán yù kagian nayù ira kábulut tam ta liwâ, marakè mekáttuay ira ta panguruk
    da kâ Namarò, nu párigád da ittam ánna akkuád da gapay yù kagiad da ta liwâ.
  bki-bki: Jakii jidomiano nalo nei, kito monoka rotu re rovitii laka kito bereio
    ka roverii venia na toro dolu milaio, rober bo p̃eli bova. Mia venia na kito namoneano
    nalo monoka rosidomii ka rala ea kito bereio, mia jibe nei, monoka rala re titai
    napano p̃eli rila namoneano dolu tai rijikia rila luvu m̃arabo p̃eli rijikia rivuru
    naio riva rijoru ea kariano.
  bqp-bqp: Abire yãi òsun kↄ̃ taari e doro. Kũ ani kↄ̃ taari e, à zɛo kũ áni yã
    kũ ani tó à á gbɛ̃ndo fu kɛro.
  mcp-mcp: Ntɔ́, shé yɔ́wʉg dʉ́lə yéya mə́bɛ̧ɛ̧́ shémɛ́ nə shémɛ́; shé yídágá ŋwa
    cígʉ́lá nə́ muud nyə ajə́láyɛ́ nə wá ŋgwɔ́l bɔɔgʉ́ zhɨ́ɨ́d, kú sá gúl sâ í é bʉ́lal
    ŋgwɔ́l yí.
  hat-hat: Ann sispann yonn ap jije lòt. Pito nou pran desizyon pou n' pa fè anyen
    ki kapab fè frè nou bite osinon tonbe nan peche.
  npl-NT: Yika, nomechilia ayakmó ximopojpojtinemikah. Yej ximoyekwikakah iwa amo
    xikchiwakah itla non makikxitlanwi nomokni, nion xiktoktikah matlajtlakolchiwa.
  bgg-bgg: Ji-è, chiihphado, cho gethek gaishii chua pha ji ne gak muii, jiphachiang
    shii, nathek ne nawaithek yi gai shii kham srane layog shii chiih yi pha khuchung
    de arek rabo.
  eng-TCENT: Therefore let us no longer judge one another. Instead, resolve not to
    put any stumbling block or snare before your brother.
  eng-BSB: Therefore let us stop judging one another. Instead, make up your mind not
    to put any stumbling block or obstacle in your brother’s way.
  cpu-NT: 'Irootake ovashaantantyaarori akishimatavakaayeta. Aña ontzimatye ankantashireyete:
    “Eero nokantzimoneentakaavaitari pashine ‘nirentzitari,’ notzikashirevaitzirikari.”'
  san-ASM: ইত্থং সতি ৱযম্ অদ্যাৰভ্য পৰস্পৰং ন দূষযন্তঃ স্ৱভ্ৰাতু ৰ্ৱিঘ্নো ৱ্যাঘাতো
    ৱা যন্ন জাযেত তাদৃশীমীহাং কুৰ্ম্মহে|
  tac-NT: Alekeri tabilé che aniboa 'emi a'bopi, a'bopi gawélesa ka 'emi 'liko guwana
    rujsúmala 'emi Onorúgame oyeria 'emi iligá 'we 'la nakúriga nokísiwa.
  eng-WEBPB: Therefore let’s not judge one another any more, but judge this rather,
    that no man put a stumbling block in his brother’s way, or an occasion for falling.
  gfk-H: Io, waak dahat kurei hargilasanei dahat. Senbia na tahut bia muat na bul
    timaan ira numuat lilik bia pa muat na bul ta linga na tukatukai bia ira tasi
    muat ta Karisito na tukai diet tanai.
  viv-viv: Tu Yaubada ada Tovehimeya faꞋina, tobohiyadeyao yadi dewa faꞋina keke kanalagadi
    vaita ide adi tovehimeya. Au taumiyao nuwamiya wanavehimeyemi hidede amine wanagayo,
    “KaꞋi tobohiyaku yaku dewa ginaꞋita-yo nuwanuwa koyodi agaidiya ginalowoga o kaꞋi
    koyona againe ginabeꞋu, au dewai-nadi faꞋina ganahawataku.”
  yao-yao: Nipele, tukasalamulana twachinsyene nambo tulilolechesye, mundu akasammichila
    njakwe chakukuŵasya pane kuntenda agwilile mu sambi.
  tgp-tgp: Matan hinau atu, r̃a sopo mele sile na talai isar̃a hatehateahi, pani i
    pa mele r̃uhu vara r̃a hatihia vara r̃a sopo mele vai te hinau vara i vai na vorair̃a
    tinapua i tialahalaha teni i ori hinia.
  auc-NT: Mänömaï beyæ̈ mönö wacä ingante apænte änämaï ingæ̈impa. Wæætë mïnitö, Waa
    cæcæboimpa, ante nämä wææ cædinque, Botö tönïñacä taadö nänö goquïnö ante ee acæboimpa,
    ante pönëedäni. Tömengä tee tëwate baï oda cædämaï incæcäimpa, ante nöingä cæquinque
    ante pönencæmïnimpa.
  kbc-NT: Enice jikanaɡ̶a me idinalomeɡ̶enaɡ̶a. Leeditibige mowoo me daɡ̶adiaaɡ̶awii
    ɡ̶anioxoa meyamaɡ̶atice eliwaɡ̶atakaneɡ̶egi, migetaɡ̶a ika me diotece Ǥoniotagodi.
  bmh-bmh: Guzenaimai, ig iguazozou i sisicigab. Tam, ig guzenai dabilab, “Iguanag
    igual zaicig ze tub ta, igul tub go ebu memun, gonugau ougab petak eun abu i geben.”
  ctu-BL: Che' jini, mach yomix mi lac chʌn q'uel ti xmulil lac pi'ʌlob. La' laj q'uel
    lac bʌ cha'an ma'anic mi lac yʌsan ti mulil lac pi'ʌlob.
  meq-meq: 'Kə ge andza niye na, kâ makwa ha mənese mə walaŋ kway bay. Wu neheye ka
    pum ka bo tərzlekeŋ aye ɗuh na, anaŋ: Kâ pa wuray ka tsəveɗ nakə malamar ma vəleye
    madəfe sik aye, kəgəbay ma dəɗiye ha a mezeleme aye bay.'
  noa-H: Mag Cristoouta t'umaam k'ʌʌnag hichdëu k'ap jaaumaju haawai maachdëu chan
    pöd dich k'apeen jaauju k'aba nʌm. Mag k'ãai warag bʌ̃ʌrjã dichdëu nem wau nʌm
    gaaimua dich k'apeen pekau waupijöjöom nem chan wauju k'aba nʌm. Magba hak'iin
    maach hoowia hagjö habaawai jũrr chi parpemta maach gaaimua pekau wauju.
  alp-NT: Ele mere hoko leuke sala ete lomai yake. Po imi raka leke saisa rebe imi
    onore, eono imi kwali betaya rebe esi hlaleke sakesa kai imire esi ono dosa yake.
  san-VEL: ittha.m sati vayam adyaarabhya paraspara.m na duu.sayanta.h svabhraatu
    rvighno vyaaghaato vaa yanna jaayeta taad.r"siimiihaa.m kurmmahe|
  kbq-kbq: E'ina hu'negu rumokizmima refko hunezmantona zana atreho. Tamagra'ma antahintahitamima
    retro'ma hanazana, mono neramafu zamentintifi zamagigo zamino, zamazeri tanafahu
    havegna huta omanisune hiho.
  kbh-kbh: Chíyeca, ya ndoñe ques̈nátamna ínÿengbe contra jtsóyebuambnayana. Chca
    játamamna, s̈mochtsejuabnaye y yejuana s̈mochtsantjes̈na ndocna te tondaye ntjamana,
    ndayá chaoma Jesucrístbeyeca acbe cats̈ata, chaojuabó y bacna soyënga chaoma.
  ron-LSB: 'De aceea să nu ne mai judecăm unii pe alții, ci să judecăm mai degrabă
    aceasta: să nu pună nimeni piedică fratelui său și nici prilej de cădere.'
  pon-pon: Kitail ari ender kadeikada amen amen; a mak eta, kitail en kadeikada iet
    akan, ender ki on ri atail kajajepa de men kamakar.
  nhe-BL: Huajca ma ayoc timoijilnamiquica se ica seyoc ica tlen ax cuali. Huan ma
    tijpiyaca cuidado para ax tijchihuase tlen quimajcahuas o quiyoltilanas ma tlajtlacolchihua
    seyoc toicni.
  sps-sps: 'Te toobing non tsura ma faonot bus tan faaroiny isiseiny mes, ito te tsue
    fi non ya tan vamuinyasiny fafaaman tsuan, “Anyi kat, kat iring to,” tana saa,
    vou ara faavot tsutsun patsukan ror matan e Gov. Faaron vaare yam, a sikia, mi
    ma kat fi nei: Te toobing non tsuran isiseiny mes ma fakats patsukaner, “Nyo sikia
    rou ma kat pis ta ka te kat fifiiring non a mes a fafaaman ma gotsiny en ya tana
    iring, ge, nyo sikia rou ma kat tap iny ya ma vovou iny fo sanaan ten Krais.”'
  wnc-wnc: Unzingge ninda notninde musipminu wai dua natayamunim. Aho. Ninda natake
    sanga notninda pimananga aknga tasinangge asiknga bitanim.
  bus-bus: Beee yãnzi wàton kↄ̃ taari e dↄro. Kɛ̀ dɛ à kↄ̃ taari e, à zɛo kɛ̀ é yã
    kɛ̀ eé tó a gbɛ̃ndoo fuu kɛro.
  gub-BL: A'e rupi pepytu'u teko wanemiapo kwer ikatu 'ym ma'e imume'u re nehe kury.
    Pezapo zo ikatu 'ym ma'e nehe. Aze pezapo nehe, amogwer uzeruzar ma'e wexak putar
    a'e wà nehe, uzapo putar ikatu 'ym ma'e pezàwegatete a'e wà nehe no.
  imo-imo: Akumunga linoni nendo yando imbomani ulu teremelema apurupo kanopo keri
    teremele nimolo uluma tiye kolamili. Nalo i ulu teamili, nunge angena mainye pumbelo
    molo ulu pulu kerima tembalo ulu te naa teambo ningo pilko molangei.
  boj-boj: Deqa iga gago Kristen was naŋgi uge qa minjrqasai. Osim naŋgi uneq breinjrqasai.
  eng-DRA: Let us not therefore judge one another any more. But judge this rather,
    that you put not a stumblingblock or a scandal in your brother’s way.
  knf-knf: Nawulën ŋţañan pdo kaji baŧënţ nja baduknaanaa. Nabiin ŋţëp ţëp ŋţu ŋşal
    ţi pwo ŋënkdo uko unkţijuŋ pjuban pi aŧënţ nja.
  san-KHM: ឥត្ថំ សតិ វយម៑ អទ្យារភ្យ បរស្បរំ ន ទូឞយន្តះ ស្វភ្រាតុ រ្វិឃ្នោ វ្យាឃាតោ
    វា យន្ន ជាយេត តាទ្ឫឝីមីហាំ កុម៌្មហេ។
  arn-NT: Feymew ngelay welukonkechi tamün entuüñfilmekewael. Ngelay tamün femael
    chem wesa dungu no rume femngechi tañi püntünentunoael tamün peñi kam lamngen
    ñi mupiltun mew.
  zas-NT: Zeel ad rayalt yaneeguijdx du lasaꞌ ree bén rliladx ree Jesucrist, zagdxeli
    yaguieen ree naguiejn yayaꞌp ree cudad chitëë por dunuj ree güün reeman dol.
  ken-NT: Sɛ́kɛ́ pɛrɛ ji yɛ batɨ̌ bǒnkwɔ, kɛ ɛnyɨŋ ɛnɛ ɛrɨ chi bɛ bǎkɛ kʉ yɛ̌nyɨŋ
    ɛnɛ ɛkway bɛkʉ ntɨ mǔnkwɔ ankwɛn ndǔ bɛbʉ́.
