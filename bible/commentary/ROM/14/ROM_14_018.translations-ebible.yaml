  urd-GVH: जो यों मसीह की ख़िदमत करता है वह अल्लाह को पसंद और इनसानों को मंज़ूर है।
  ycn-ycn: Marí que la'acaño la'añó Tupana huátaca que. Marí que nala'acá palá Jesucrístojlo.
