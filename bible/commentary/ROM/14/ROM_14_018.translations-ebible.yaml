verse: ROM.014.018
translations:
  kpx-kpx: Iale oleuoleu vaveve katealemo Keliso hoto evisi ehomage Dilavana kemo
    vahaehoabe vai. Ige ataeabuna vaveveabe elehai loui kosea, “Vaveveabe keu duave.”
  okv-H: Eto embo amuna ke avo be hotembihe Keriso ta pure ururou God na kito osa
    ururou embo na kogue ke be aisora
  tbo-tbo: Geka dewana uyahinei lawa Keliso ina pupouleya naka Yaubada e laikaohaya
    po lawa gehouhi hi galeya i dewadewa.
  mal-C: മേൽപ്പറഞ്ഞപ്രകാരം ക്രിസ്തുവിനെ സേവിക്കുന്നയാൾ ദൈവപ്രസാദവും മനുഷ്യസ്വീകാര്യതയും
    ഉള്ളയാൾ ആയിരിക്കും.
  grc-SR: Ὁ γὰρ ἐν ⸂τούτοις⸃ δουλεύων τῷ χριστῷ εὐάρεστος τῷ θεῷ, καὶ δόκιμος τοῖς
    ἀνθρώποις.
  bgc-bgc: जो कोए इस तरियां तै मसीह की सेवा करै सै, इसतै परमेसवर खुश होवै सै, अर माणसां
    म्ह भी उसकी तारीफ होवै सै।
  khz-khz: Rai ekala aorai Keriso vetugunagina pene ago-veni talimana, Palagu na pene
    verere-agia, e taunilimalima na maki pia vega-taunataunaa.
  deu-TKW: Wer darin dem Christus dient, der ist Gott gefällig und den Menschen wert.
  zsr-NT: Nútiꞌtëz nu run xchinëꞌ Cristo ca nacgac lë ni, run le rdzag ladxëꞌë Dios,
    atiꞌ urúj dxiꞌa laugac bunách.
  lin-lin: Moto oyo asalelaka Klisto na lolenge oyo asepelisaka Nzambe, mpe bato bandimaka
    ye.
  hns-NT: Dje okar dwaara Kriest ke ek goelaam hoi gail hai, oe Parmeswar ke parsand
    howe hai aur manai logan oke barka maane hai.
  noa-E: Mag Cristo ipierraa chadcha dich khapeen kha khõsi nʉmʉn chadau Ẽwandam daúgjã
    ʉ̈uunaa õraujã ĩchab ʉ̈uu oo nʉm.
  eng-EMTV: For he that serves Christ in these things is well pleasing to God and
    approved by men.
  mib-NT: Te ñayuu jeē súcuan jéjníñu nuū Cristo, chi cúsɨɨ̄ ni Yaā Dios jiín i, te
    suni cájejnúhún ñáyuu i.
  lif-NT2: अक्‍खेलॽरिक् ख्रिस्‍ते़न्‌सेवा के़जोःक्‍पाल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुनिङ्‌वाॽ ताःसुॽ, हे़क्‍क्‍याङ् मनाहाॽरे़आङ् खे़न् मनाःन् कुनारा मे़भोःसुर ते़न्‍दिङ्
    मे़जोगुॽरो॥
  xnj-xnj: Mweakumuhengela Kilisitu kwa njila yeniyo akumganisa Chapanga, na kuyidikiwa
    na vandu.
  mmx-mmx: La dola nege i lox epovo lugugu ri ne Karisito at na langas, neni i lox
    amomo ne Moroa la limixin dinaba lok momo mi na loklok teren.
  cbr-NT: Usai 'icë unicamax ca Cristo cuëëncësabi oquin 'acë 'aish Nucën Papa Diosan
    iscëx upí 'ianan unínribia iscëx upí 'icën.
  tee-NT: Chai ju chunchach tsucui pus tasui ni vasalh ixlapanac Cristo junita. Chai
    ju Dios k'oxich lhiulai. Chai ju chunch vachu' ju ixt'alapanacni catanona' ni
    k'ox lapanac junita.
  eng-LSV: for he who in these things is serving the Christ, [is] acceptable to God
    and approved of men.
  cak-NT: Y xa c'o pa kac'aslen ronojel ri xin-ij yan ka, can k'alaj chi naka'an ri
    nrojo' ri Cristo y utz jojka chech ri Dios y chiquiwech ri winak chuka'.
  pah-NT: 'Nahã nhande rekorame Cristo''ga remimbotarimova''ea rehe Tupana''ga nhimohemi
    nhande rehe. Ojipe''g̃a e''i nhande ve no: “Pepyry hete pe pejikokatuavo.”'
  sja-NT: Tachi Ak'õrepa pia ak'ɨpari mãgá ijãa p'anɨɨrã, oo k'inia p'anadairã Cristopa
    oopi k'inia bɨk'a. Mãga oodak'ãri, k'achia ooda-e p'anɨ. Mapa ãra ik'aawa p'anɨɨrãpa
    ichiaba ãra pia ak'ɨpata.
  xed-xed: Ka mantsa ya ka mndu maga slna Yesu Kristi katsi ná, dzaʼa zɗəganazɗa ta
    Lazglafta, dzaʼa rfay mnduha guli.
  mks-NT: Tá ná caja ndó ña̱ yóho já quéa̱ caja cáhnu ndó Jesucristo ta caji̱i̱ ini
    Ndióxi̱ caja ndó ta cando̱o va̱ha ndó nu̱ú ña̱yivi.
  gfk-S: Ma kakarek ra tintalen no surno kinong ing be tikenong i tultule tupas Krais
    ma i taram ie bileng hobi, i halaro God ma i gil ira mangana gingilaan ing ira
    turadi di nes kilam be i takados ra nudi matmataan.
  bmu-bmu: Denike yeŋön mewö aka Kraistkö welenŋi qemakzei, yeŋön mönö Anutugö jeŋe
    dop kölgetka ambazipnöŋ keuŋini mötketka dop köl eŋgimakza.
  dgz-dgz: Ame Keriso nao mega kakaevet tanewa, God atonaya anuiwandata amba waenapan
    den guegue ega yawane menan aton anuiwanumain.
  eng-GNV: For whosoeuer in these things serueth Christ, is acceptable vnto God, and
    is approoued of men.
  zaa-NT: Tata Dios nna yala redácca'nie por lu' canchu ą' modo runi lu' Cristua servir;
    ą'hua ca enne' nna yala contento tsé'e cą porqui'ni runi lu' nu ná tsè'.
  eng-WEBSTER: For he that in these things serveth Christ, is acceptable to God, and
    approved by men.
  guh-guh: Pajivi Dioso pijacuene tonacuenebaponapona, sivajamatabëcuenebarëyatsi
    Dioso. Jivi ata xaniavaetsia yaiyatanetsi.
  bon-bon: Weene liba Keriso tääpume pepu inajininuge, piba Acejiyame ngenecu miiji
    gyene weeme tääpume, piiyepu biname cina ngenecu miiji gemi.
  nhw-BL: Huan sintla quej ni ta tijtequipanohua Cristo ica tlaicnelijcayotl para
    sequinoc, tijchihuas catli quipactía Toteco Dios huan catli masehualme quicualitase.
  swh-ONEN: Kwa sababu mtu yeyote anayemtumikia Kristo kwa jinsi hii, anampendeza
    Mungu na kukubaliwa na wanadamu.
  wbi-wbi: ulwakuva umwene juno ikum'bimbela uKilisite ku ulu itikilue kw Nguluve
    na kuvaanhu.
  bba-bba: Wi u Kirisin wɑ̃ɑru wɑ̃ɑ nɡe mɛ, u koo Gusunɔ wɛ̃re, tɔmbɑ koo mɑɑ nùn
    siɑrɑ.
  eng-KJVCPB: For he that in these things serveth Christ is acceptable to God, and
    approved of men.
  kgk-NT: Upéixa Cristo rembigwái va'e ombovy'a ave Nhandejáry-pe. Imandu'a porã ave
    hese teko rei.
  waj-waj: 'Gioonna kiaapu voovoono Yisuu Kirisiinna aataruuvaa itaama iivaara Anutuuqo
    innara tinara: Na inna tauko ni yoketainoo, tinai gioonna kiaapuuyaata innara
    yoketaavaivee kiaaravai.'
  cpy-cpy: Roorika amayita-neeri aririka antawaeteeniri Jeepatzii-totaa-rewo, aritaki
    animota-kahaeri Tajorentsi, ari ikantzi-teeyaari atziri-paeni, raakameethatee.
  ekk-PKP: Igaüks, kes teenib Kristust niimoodi, on Jumalale meelepärane ja teised
    tunnustavad teda.
  mpx-mpx: Ebo etega ni golugoluwa pagan bolo o elal yaka ni totuwalali Keliso elana,
    Yehoba ni yaliyaya kaiwena ge gamagalau nihi awa wawaisi-an.
  wbp-wbp: Kajinkilirla jungarni ngurrju nyinami Jijaji Kirajiki, kujarlaju Kaatuju
    kapu-nyarra wardinyi-nyayirni nyina, manu kujarlaju kapulu-nyarra yapa-patu-karirliji
    pulka-pinjarla ngurrju-pajirni.
  luo-luo: nikech ngʼama tiyo ne Kristo e yo machal kama ema longʼo ne Nyasaye, kendo
    ngʼat ma kamano ema ji oyiego.
  nhe-NT: Huan intla queja ni ta tijtequipanos Cristo ica teicnelijcayotl para sequinoc,
    tijchihuas tlen quipactía Toteco Dios huan tlen tlacame quicualitase.
  aii-aii: ܣܵܒܵܒ ܡ̇ܢ ܕܗܵܕܟ݂ܵܐ ܥܵܒܹܕ ܚܸܠܡܲܬ ܠܡܫܝܼܚܵܐ ܒܐܲܢܹܐ، ܩܒܝܼܠܵܐ ܝܠܹܗ ܒܝܲܕ ܐܲܠܵܗܵܐ
    ܘܫܦܝܼܪܵܐ ܝܠܹܗ ܩܲܕܡ ܒܢܲܝ̈ܢܵܫܵܐ.
  esk-NT: Kiñapayaaq savautriruaq Christ-mik taatna quyaqnaqtuq Agaayyutmi, suli iłuagigisigaat
    atlat iñuich.
  msb-msb: Kaya an nagatuman kan Cristo sani na paagi naiilaan san Dios kag ginadayaw
    san mga tawo.
  cpa-NT: Lah¹jøng² báh³ dsio¹ mi³ti³ jniang³ ni³ Cristo. Jøng² hiug² dsǿa¹² Diú¹³
    ja³cog² jniang³. Jø¹² bíh³ lah¹jøng² dsio¹ ni³jǿi² dsa² jmøi¹guǿi¹ jian¹² jniang³.
  dso-dso: ଆମେ କିରିସ୍‌ଟକେ ଏ ରକାମ୍‌ ନାମ୍‌ଲେ, ପର୍‌ମେସର୍‌କେ ସାର୍‌ଦା କରାଇବୁ ଆରି ବିନ୍‌
    ଲକ୍‌ମନ୍‌କେ ନାମାଇବୁ ।
  meu-meu: Badina be ini ḡau amo Keriso isiaina e lao henimu tauna na Dirava ese e
    lalo namo heniamu, bona taunimanima ese e hanamoamu.
  yva-NT: Weye are pirati tavondi Kristus ai tai maisy, opamo po anayanambe raugavo
    Amisye anuga rai muno vatane wo aura titive.
  dgc-dgc: I mégtarabaho ni Cristo ta kona sa, éy siya i kinagustuan na Diyos. Sakay
    siya i iyégalang na tolay.
  zpm-NT: Sca rdziladz Jesús, ni zha ne sca gban, zleynie Dios zho, niiclegaa grë
    miecha zleynie zho zho.
  hix-NT: Àro wyaro rma Kryestu yanoto me kehtokonye, ohxe tehxatxow hamà. Ohxe manaha,
    rowya, katxho me tehxatxhe, Khoryenkomo wya. Ohxe manaha katxho me rma rha tehxatxhe,
    toto komo wya xarha.
  sim-sim: Os nombo oson ji tiyaha Kraishi lerawun ji la nahi, Avui Wasilaka avak
    nombo os ji tiyawa oson or heyehe jirin rupshikwa ri. Unak ma anandi nga avak
    jirin li heyehe li mba, ma ondo jivi lir.
  npi-ULB: किनकि यसरी ख्रीष्‍टको सेवा गर्ने व्यक्‍ति परमेश्‍वरको निम्ति ग्रहणयोग्य
    र मानिसहरूद्वारा समर्थन गरिएको हुन्छ ।
  cgc-cgc: Daw kino gasirbi ki Cristo na iling tan iya na isip parti daw ino impurtanti
    ta pagdumala ta Dyos ki kiten, makapalipay kanen ta Dyos daw mga ittaw madayaran
    man ta iya na pabuat.
  tim-tim: Siâŋe dâp are tâlim Kristo hoŋ manaŋdo are Anutuŋe ekto âlepŋe akbiap.
    Akto luâk bikŋande gai nâŋgaŋbiâ ârândâŋ akbiap.
  yor-yor: nítorí ẹni tí ó bá sin Kristi nínú nǹkan wọ̀nyí ni ó ṣe ìtẹ́wọ́gbà lọ́dọ̀
    Ọlọ́run, tí ó sì ní ìyìn lọ́dọ̀ ènìyàn.
  wos-wos: Guni wungi reta Kraisna jémba yangut, God gunika yikafre mawuli yandét,
    nawula du takwa akwi gunika yikafre mawuli yatandi.
  emp-NTPO: Crito mãwã ẽpẽ b̶eara Ãcõrẽba bia unu b̶ʌa. Ẽberãrã bid̶a bia unubadaa.
  eng-F35: For whoever serves the Christ in these things is satisfying to God and
    approved by men.
  ind-ind: Bila kita mengutamakan hal-hal itu dalam melayani Kristus, tentu kita menyenangkan
    hati Allah dan diterima orang lain dengan baik juga.
  pes-OPCB: اگر مسیح را اینچنین خدمت کنید، باعث خشنودی خدا خواهید شد، و مورد تأیید
    دیگران نیز خواهید بود.
  mpt-mpt: Nibo tekein kebuobe, nakaia unangai Klaiste wengo wente bianiba ele weng
    baanebio iwat nabinabib ile Gode seinyebea eka naka mak unanga mak isa i oye bianiba
    I naka ayam unang ayamobo ge oye binabiobe.
  ssx-ssx: Kutupa hali epima꞉ Ketisona꞉ hau dupa peaeya꞉ka꞉na꞉ta꞉ kota꞉ Koda꞉ma꞉ ipiki
    pa꞉ta꞉ ta꞉na꞉ma꞉ homilieke. Kutupa wanda꞉halima꞉ make ipiki pa꞉ta꞉ epeke pita꞉la꞉me
    laa ipika꞉ pi laalimikie.
  mkl-mkl: Inɛ iyi wɑ ceɑ Kirisi icɛ si yɑɑse bɛɛbɛ, lɑfɛ̃ɛi Ilɑɑɔ̃ ɑ́ bi, nɔ bɑɑ
    ɑmɑnɛ ŋɑ ɑɑ sɑɑbuɛ.
  gaq-gaq: ଜା ଜଦି ଦେକ୍‍ରକମ୍‍ ବାବ୍‍ରେ କିସ୍‌ଟନେ ସେବା ଡିଙ୍ଗ୍‍ଏ; ମେଁ ଇସ୍‍ପର୍‍କେ ସାର୍‌ଦା
    ଆଡିଙ୍ଗ୍ଏ ରେମୁଆଁଇଂନ୍ନିଆ ଡିଗ୍‍ ସନ୍‍ମାନ୍‍ ବାଏ ।
  gof-RNT: Hessada Kiristtoosas oothiya asi Xoossaa ufayssees; asankka anjjettees.
  unx-unx: ଜେତାଏ ନେ'ଲେକା ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ସେୱା ରିକାଃଏ, ଇନିଃ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ସୁକୁଇଚିୟା
    ଆଡଃ ହଡ଼କଆଃ ଆୟାର୍‌ରେ ମାଇନ୍‌ ନାମେନିଃ ହବାଅଃଆଏ ।
  gah-gah: Makó keza ámina gapoló viki Kilistoni gelekelé imikiko, Ómasímo ánigokiko
    laga avisinogo ive, itó vegená lugáate giliko lamaná inogo ive.
  lcm-lcm: Au na man ta sikei kapo abis pakangai ani Karisto velai ani keve laulauan
    suke, God ka maramarak ania, na ri vap kapa ki kun kinle ania ta kapo igenen ro.
  aer-aer: Kele Ngkarte kwenhe akangkemele aneme nhenge Re anwernenhe aremele Christ
    akwetethe apenterlte-anerlenge iwerre arratye yanhe ikwerenge. Kele imerte tyerrtye
    arrpenhe areyele anwernenhe arerlenge itne-arle anwerneke akangkeme-anteyele.
  qvc-NT: Chayshina shumaqta kawsashpaqam, Jisukristuta kasuykanchiq. Taytanchiq Dyustapismi
    kushichiykanchiq. Chayshina kawsaptinchiqmi, runa masinchiqkunaqa ancha rinllapa
    alabawaqninchiq.
  tgl-ULB: Sapagkat ang sinumang naglilingkod kay Cristo sa ganitong paraan ay katanggap-tanggap
    sa Diyos at sinang-ayunan ng mga tao.
  cbs-NT: Ma jaska jiwekin Cristo duawakin jawen Epa Dios benimawaya yudabundi matu
    uinkin kenwantidubuki.
  xtm-NTPP: Vaa nuna sa'a o sa'a nuu Cristo ma chi sa'a o ja játna ini Su'si ma, te
    onde ñayii ma chi jin ka'an va'a jin ka'an vii i ja kuu o.
  nnq-nnq: Ojwammegele Kilisto andiyene anhwalalila Nnoongo nu kujeketeligwa na bandu.
  bao-NT: O biri wãme Jesucristore ca tii nʉnʉjeegʉa, Ʉmʉreco Pacʉ cʉ̃ ca ĩa biijejaro
    tii, bojoca cãare, “Añugʉ niimi,” ĩi eco, biimi.
  san-ORI: ଏତୈ ର୍ୟୋ ଜନଃ ଖ୍ରୀଷ୍ଟଂ ସେୱତେ, ସ ଏୱେଶ୍ୱରସ୍ୟ ତୁଷ୍ଟିକରୋ ମନୁଷ୍ୟୈଶ୍ଚ ସୁଖ୍ୟାତଃ|
  huv-NT: Cos sitiül atquiaj irangan minajiüt Teat Cristo, Teat Dios najneajay majaw
    icon, at nipilan aton apmapiüngüw najneaj irangan.
  otn-NT: Porque nu̱ ra̱ 'yɛ̱c'ɛ̱i̱ ngue ørpa̱bi̱ rá̱ pähä ra̱ Cristo, guehya yø hya̱
    dá̱ mma̱ngä nnepe ngue da̱ n'yo ra̱ ja̱'i̱. 'Nɛ̱ nu̱na̱ Oja̱ i̱ nnu̱ ma̱nho te
    ga̱ 'yo ra̱ ja̱'i̱, da̱ guehyø ja̱'i̱ p'ʉya xquet'a̱ da̱ nu̱ ma̱nho.
  nop-nop: Nebek niŋ adi talik u keleeŋ Kilisto tipilapilaye timimbaak adi yadi Bepaŋdi
    kaune utumbawaak, kaŋ metamdi nadimimbune tuwot tibaak.
  obo-NT: Na, ko ungketen kos kodpuung ta atag ki Disas Krays, od kahaa kos Monama
    keta woy idda mandad so mgo minuvu.
  cak-ENT: Y si riq'uin ri chojmil, uxlanen y quicot pa tak k'anima nkasamajij ri
    Cristo, nkuka' chuvüch ri Dios y chiquivüch ri vinük chuka'.
  lif-NT: ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤛᤣᤘᤠ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤋᤠ᤺ᤛᤢ᤹. ᤜᤧᤰᤁᤩᤠᤱ
    ᤔᤏᤠᤜᤠ᤹ᤖᤧᤀᤠᤱ ᤂᤧᤴ ᤔᤏᤠ᤺ᤴ ᤁᤢᤏᤠᤖᤠ ᤔᤧᤓᤥ᤺ᤛᤢᤖ ᤋᤧᤴᤍᤡᤱ ᤔᤧᤈᤥᤃᤢ᤹ᤖᤥ॥
  mie-NT: De nchivī jā súcuán sáhá tiñu jā cúnī Cristo, chi cúsiī inī Yāā Dios jíín
    ji, de suni jétúhún ndá nchivī ji.
  san-TIB: ཨེཏཻ ཪྻོ ཛནཿ ཁྲཱིཥྚཾ སེཝཏེ, ས ཨེཝེཤྭརསྱ ཏུཥྚིཀརོ མནུཥྱཻཤྩ སུཁྱཱཏཿ།
  qve-NT: Ichaqa sichus pipas Diospa munasqanman hina kawsaspa, Jesucristota servinqa
    chayqa, Diospa agradonpaqmi kawsanqa. Chaymi chay runaqa runakunapa respetasqan
    kanqa.
  pao-NT: Tamme ka oo unnepu nakabetseana ka te pupua'amu besa sooyugwena, soo Te
    Naa besa soonammekwu tamme-koobatoo. Mu numu yise oo sopedakwadookwu tamme tookwa
    besa manakwe.
  cbu-NT: Anuri payukinaareesa, Apanll siyaa kis napchiya. Tputs ksatam napchiya;
    siyaa nda yutarit tsiyatchiya.
  usa-usa: abo náawabi Îtu Káríqtokaq kaqtó kéinana miráráá umá Áánûqtuma weqtábá
    amuqá marakáinata waayúkama téta “wemá kanaa-náré” tínoe.
  soy-soy: Nkó yɛɛ lɛ̃ Kirisi pikɛi n wɑi yɛ nɛ Uléécɑɑ sɑ́lɛ, pisoi pɔ̃́ nɛ yɛ
    kɔ u n wɑisɛlɛnlɛ.
