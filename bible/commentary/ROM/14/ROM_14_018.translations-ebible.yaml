    kwecaigac, ye Wapongti ngagecnome madickedaicte. Aime ngic-ngigac yengi inguchac
    ye nganilu ngagebong nalic aidaicte.
  apb-apb: Na ta'ena nga iini ko esu nana Kraes aana tala diana urine, nge a God kei
    ilenimwa'e haahie na hule aana mwala no'one kire kei ha'ama'u aana.
  san-TEL: ఏతై ర్యో జనః ఖ్రీష్టం సేవతే, స ఏవేశ్వరస్య తుష్టికరో మనుష్యైశ్చ సుఖ్యాతః|
  ben-IRV: কারণ যে এই ভাবে খ্রীষ্টের সেবা করে, সে ঈশ্বরের গ্রহণযোগ্য এবং লোকেদের কাছেও
    ভালো।
  ntu-ntu: Murde krkcng nawztrpzng mz Kraes mz nzvz-nqblq-krdr da lcdeng, sa na-abrtzlvz
    Gct nidr x na-amatq kz leplz nidr.
  pan-pan: ਅਤੇ ਜਿਹੜਾ ਇਸ ਤਰ੍ਹਾਂ ਨਾਲ ਮਸੀਹ ਦੀ ਸੇਵਾ ਕਰਦਾ ਹੈ, ਉਹ ਤਾਂ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਭਾਉਂਦਾ
    ਅਤੇ ਮਨੁੱਖਾਂ ਨੂੰ ਕਬੂਲ ਹੁੰਦਾ ਹੈ।
  gvc-gvc: Tó seheta Cristo yare yoarirore ñʉa Cohamacʉ, masa cʉ̃hʉ “Noano yoare mʉhʉ”,
    niahca.
  mwp-mwp: Kedha mina zageth Kerisolpa danal poethaypa nanga, na Awgadhoepa koey ikalnga,
    a mabaygaw purkapa matha ngoedhagidh.
  sbk-sbk: Hwa huje ola wahutumishila uKilisiti hwidala eli ayeteshelwe hwa Ngolobhe
    na ayeteshelwe hwa bhantu.
  mya-JVB: ထိုသို့ ကျင့်၍ ခရစ်တော် ၏အမှု ကို ဆောင်ရွက်သောသူ သည်ဘုရားသခင့် ရှေ့၌ နှစ်သက်
    ဘွယ်၊ လူ တို့ တွင် ချီးမွမ်း ဘွယ်ဖြစ်၏။
  kgf-kgf: Némac niŋ, haka imuhuc wamma Kristo weleŋ qemizac imi Anutunéŋ aŋgéŋ timimacac
    séc wanʒac. Waŋu baec ic ieneŋ acguc imuac niŋgic sécgémac.
  awb-awb: Manikánka Sísa Karáhéne arambehri miraue sehgíó kéyábé, Kawerowe aritowara
    tagah kegá, Se kaweq ke wóe íwíáhigehe.
  gdn-gdn: Iyapana gwedewau Keriso e nene inako kwaetagamu idiwu ki ka Mamanuga God
    mu mamamamaga yagisi ade mu kowamuguma ki mete mu weremaga tagisi.
  nko-NT: Ɔhagyíɔha ánɩ́ otosúm Kristo ɔkpa ánfɩsʋ á, mʋ asʋ́n tegyi Bulu ansɩ́.
    Ahá ɛ́ bʋtobú mʋ.
  bsn-NT: Esp'iritu Santo ĩ ejarẽmose sʉorine Cristo ĩ bojarore bajiro quẽnaro mani
    yijama, “Quẽnaro yirã ñaama”, manire yiĩavariquẽnagʉ̃mi Dios. To bajicõari, masa
    quẽne, “Quẽnaro yirã ñaama”, manire yiĩarʉarãma ĩna.
  pib-NT: Gi rixanu Kristo wayegreru tyeya ruglenshinikanutlu Goyakalu. Gigleretkaluru
    yineya.
  wiv-wiv: na vuna azei kua e lala kete gagala ke Kristus kamana moge kua, ia a Vuvu
    e lala kete hilohilonia matoto vona. Manumanu motu ve da dia ta hilohilo ve na
    ka moge.
  reg-reg: Kulwo kubha unu kamukola Kristo kwo okulubhana na jinu ekilisibhwe ku Nyamuanga
    na ekilisibhwe na ku bhanu.
  mlh-mlh: Uri yoŋoji oŋu eru Kristore kiŋaŋ qaegobi, yoŋoji Anuture jiŋoo sagabi
    ŋiŋigoji buŋoyaŋuŋ manebi saga yabeega.
  gof-ENT: ሄሳዳ ኪሪስቶሳስ ኦያ ኣሲ ፆሳ ኡፋይሴስ፤ ኣሳንካ ኣንጄቴስ።
  aau-aau: Payhokuaw, uwr prueyn hiykwe yerki sohiy nonaw Krais so mey ke meio kow
    ankin, God hiykwe hye yaprue lira me, seyr uwrsa homkwe hyo yor mokwe yaprue-ok
    me.
  tvk-tvk: E melele xa moletin tei di pol ni sexien xil ak vengan xa di nggusil Kristo,
    Hi ihesi xi ven e mei imal pe met moletin sav xil mun.
  prf-NT: En magserbi kánni Cristo a kona hád en kaisipan na ay kasayaan nen Diyos
    sakay igalang nen tolay hidi.
  auy-auy: Miyámó ombá Ísu Káráísitini kísau máéwana Maníkó aamoí uwátínkáísasa tuwánésa
    sésa kaweꞌán-owe wésewe.
  tbg-tbg: Vaiinti vovano mintimakero Karaitira kaiqa vara amitaqiro viraro Kotiva
    vira quahama amite vairamanta vaiinti nahentivata virara koqe vaiintive tivara.
  hub-NT: Juna imatikas Criston umiraina nuka Yuusnaka pegker enentaimtikainawai,
    tumaina asarmatai chikich shuar ainasha nitan pachisarka pegkerchau chicharmain
    ainatsui.
  hmo-hmo: Bona Keriso ena hesiai gaukara inai bamona ia karaia noho tauna ese Dirava
    ena moale bona taunimanima edia hanamoa do ia abia.
  big-big: Logo yombanu Kung Walekpokko ngai wizimowei kazing pilikmekke Kilisiyegi
    yawe mizibokko Anoto wilik mizibene kelemi keya yongkambanuwiligu pugu miza puragi
    pangkara kisibene keleyi.
  gux-G: Lanwani ii, yua n tuuni Kiristo po, ki tuagi lanya sanu, U Tienu ba tuo o
    yema, bi niba mo ń pagi o tuada.
  cnl-NT: '''Née²³ Dios xi³nu³ la''³ cu³lø³¹ jmoo³² dsa³ ta² quiee''³² Cristo. ''E³
    quie''²³ cu³xi³ dsa³ ''nɨɨ''n³¹ rɨ²³jua''³ ''e³ dxʉ́²³ jmoo³².'
  zar-NT: Nútiʼtës nu run xichinëʼ Cristo ca nácagaca lë ni, run le raza ládxëʼë Dios,
    ateʼ urúaj dxiʼa lógaca bönachi.
  kde-kde: Bahi munu woheyo antumikîla Kilisto kwa kuvalongoleja vanji, aneyo ànkatapalila
    Nnungu na ànakubaliwa na vanu.
  ata-ata: Xo itema e umulinu ꞌilixo aloxo ne, mo uꞌoxonu xaixai noxou Kalisito, la
    Lataua umasaxau no anu ꞌilixo noxou, mo ta mitema kalumo ivikalasou laixe.
  qvw-NT: Caynüpa Jesusta sirbïcunacá Tayta Diospa śhun'unpänümi caycälin; jinaman
    nuna-masincunapis awniycunmi.
  nfa-nfa: Dhèu dhu lalau-laloꞌo hia Kristus sèmi èèna, pakarejꞌe dꞌara Ama Lamatua.
    Aa dhèu leo lee kahèi mamuri dhèu neꞌe, hèia padedha kolongara dhèu neꞌe, peka
    na, “Nèngu ne, beꞌa!”
  tnp-tnp: mətəu-inu iətəmi kəti iətəm tatol uək kəm Krɨsto e noliən əha, in tatol
    nɨki Uhgɨn tətagiən, kəni nətəmimi kauteh in məmə in iətəmi təuvɨr, kəni nɨkilah
    tagiən əmə ohni.
  urd-urd: जो कोई इस तौर से मसीह की ख़िदमत करता है; वो ख़ुदा का पसन्दीदा और आदमियों
    का मक़बूल है।
  hot-hot: Ôpatu ba hadum Kilisi anêŋ ku takêŋ hêv lamavi hadêŋ Wapômbêŋ ba avômalô
    ebam yani.
  mqj-NT: Ianna nakuamo te tau umpengkarangan Kristus-e, manassa anna umpomasannang
    penawanna Puang Allata'alla anna la naangga' padanna ma'rupa tau.
  rus-SYN: Кто сим служит Христу, тот угоден Богу и достоин одобрения от людей.
  mbh-mbh: Naro te oma venen aken, eneke toko e ako i oma a Krais ile omaing venen
    aken, God ilemi sivenga nge i, na tokokoere mun aro o papomnga i nge ile vothung
    aken.
  bdd-bdd: Ta ꞌeguma mumugaedi ꞌoidiyega Keliso ꞌina paihowa tapaipaihowa nata Yehoba
    weyahida ꞌiyaliyaya, ma tomota weteyage siꞌahwa bwebweꞌanegita.
  cbt-NTPO: Ina pochin Quisocristo imapatëhua', Yosë noya ni'sarinpoa'. Piyapi'santa'
    noya ni'sarinpoa'.
  srn-NT: Gado lobi te sma e dini Kristus tapu sowan fasi, èn sma e taki bun fu den
    tu.
  cta-NT: Liꞌ tsoꞌo ntsuꞌu tyiquee Ni ñaꞌa̱ Ni jiꞌi̱ ma̱, loꞌo juaꞌa̱ ñati̱ chalyuu
    cuaꞌni chi̱ nguꞌ loo ma̱, si cuaꞌni ma̱ lcaa ñaꞌa̱ cña nu nguluꞌu Cristo jiꞌna.
  bqc-SIM: Gbɛ̃́ pↄ́ lɛ́ zↄble Kilisiɛ màa yã́ ì ka Luagu, mɛ́ wì aà sáaukpa.
  tcz-CHONGTHU: Hitia lung ngaitoa Christa lhachana toh'a, Pathen lunglhai ding, chule
    midangin nanatoh chu aphatna aphondoh dingu ahi.
  mar-mar: कारण जो ह्याप्रमाणे ख्रिस्ताची सेवा करतो तो देवाला स्वीकार्य व मनुष्यांनी
    स्वीकृत केलेला होतो.
  snp-snp: Yamu linate ya etiti moniti Kilisto kouba-naba o edenawamo, ya Gotikafo
    lalo geyageto, ido wenena yaki monatina lalo eyenagilae.
  isl-isl: Ef þú gerir Krist að húsbónda í lífi þínu að því er þetta varðar, þá mun
    það bæði gleðja Guð og menn.
  spy-NT: Chii ake tukul nyoo yēchinē Kiriistō yiisyēēt ām kēēli, kōōng'ērēēchē Yēyiin
    ānkuchāmtooy nkicheek ꞉biiko.
  xnn-xnn: Nan mang-ik-ikkan is dadi isnan men-ob-oblaana ken Kristo et men-gasing
    si Apo Dios ken siya ya kagagasing nan tapin di ipogaw siya.
  mwe-mwe: Pabha akwaatumishila a Kilishitu shana nneyo, anakwaanonyeya a Nnungu na
    anakundwa na bhandunji.
  tte-tte: Tem tomo yabo yagu walone bwaite imuliya iya kani iyamala Keliso ana topaisowa.
    Kabo Yaubada kani iyaliyaya kaiwena yo tomo meuloili kani tomone sikawa-namwanamwa-yan.
  tcs-tcs: Enibodi uda i sebant blo Kraist uda i meke demting ya wea ai bin tokbaut,
    wa, God i gobi prapa api wea laip blo dempla. Ane ol pipol i go spik diskain baut
    dempla, dempla i mata meke ol raitting ane dempla i gad gudpasinwei.
  hlt-THB: u awm vemyihna Khrih a bi ak bi ing Khawsa zeel sak nawh thlang ing kyih
    am cah hy.
  soq-soq: Ipawa apana mida dewa eubu ema asiasi Keriso simbiasadia, sa ipa me God
    insaisawaida dewasade ita do apana isiwa emauwo dewa dodomana dewasade.
  qub-qub: Chayno Jesucristuta sirberga Tayta Diosninchi munashantami ruraycanchi.
    Chayno cawashaga manami pipis jamurpämäshunchu.
  att-att: Á nu kunnian yù ásserbi tam kâ Apu Kesu Kiristu, magayáyâ si Namarò nittam,
    á meráyaw ittam gapay sù ira kábulut tam.
  bki-bki: A bogo napano rodu tenalo na rimei ve toru ea kiado jidomiano, romila im̃auano
    memedu napano Kristo jidomio, ana mia Atua risaaro laka ka kito riviorio, a mia
    tomu dolu nalo aialio ka bo laka.
  bqp-bqp: Gbɛ̃ kũ àtɛn do Kirisii lán abirekũ bà yã dì ká Ludagu, akũsↄ̃ bisãsiri
    dì a sáabu kpá.
  mcp-mcp: Muud mə sɛ́y nə Yésus mbií wɔɔŋg yɛ́, Zɛmbî gwág nyə nywa, buud magʉlə
    nyə.
  hat-hat: Moun k'ap sèvi Kris la konsa, se yo ki fè Bondye plezi. Tout moun ap dakò
    ak sa.
  npl-NT: Akin ijkó kimopantia Cristo, kipaktia Dios iwa n tlakah kiseliah.
  bgg-bgg: Chiih-è hanyie magunde ji duiine Masi ro blia rek arone, ai è Hamangkhung-aphuii
    shii sang yi chiih-e gaithek wie rone yao.
  eng-TCENT: Anyone who serves Christ in these things is acceptable to God and approved
    by men.
  eng-BSB: For whoever serves Christ in this way is pleasing to God and approved by
    men.
  cpu-NT: Itzimirika matanairori iroka jantavaitaineri Cristo, aritake irinimotakaakeri
    Pava, ari inkempitayeriri eejatzi atziriite ari iraakameethatakeri.
  san-ASM: এতৈ ৰ্যো জনঃ খ্ৰীষ্টং সেৱতে, স এৱেশ্ৱৰস্য তুষ্টিকৰো মনুষ্যৈশ্চ সুখ্যাতঃ|
  tac-NT: Kristo nila nóchali nochalia ka, Onorúgame 'we ra'sálagá asimela, 'lige
    ralámuli 'we a'lá niraga etémala ramué.
  eng-WEBPB: For he who serves Christ in these things is acceptable to God and approved
    by men.
  gfk-H: Ma kaiken ra magingin no suruna kanong ing bia tikai i tultulai tupas Karisito
    ma i taram mah ia, i haguama Kalou ma i gil ira mangana pinapalim ing ira tunatuna
    diet nas kilam bia i takodas ra matmataan ta diet.
  viv-viv: Ada gaveyao hidede amine Keliso againe hihawahawahegedi, medema Yaubada
    nuwana hikiveyamumuna kadu kaliva yadi hawaveyamumu hivaina.
  yao-yao: Pakuŵa mundu jwalijose jwakuntumichila Kilisito kwanti yeleyo, akwanonyelesya
    Akunnungu, sooni akukundikwa ni ŵandu.
  tgp-tgp: Hare sei, mo volitusi isan Kr̃isto hin malele sei, God i pa avulahi hinia,
    ale tamlohi sohena la pa avulahi hinia.
  auc-NT: Edæ Codito nempo quëwëninque waocä mänömaï cæcä adinque Wængonguï tömengä
    ingante waa ate tocampa. Waodäni adobaï, Waa cæbipa, ante waa adänipa.
  kbc-NT: Nige niɡ̶idaaɡ̶ee niɡ̶ina liotagi Cristo, odaa yocaɡ̶aneɡ̶e Aneotedoɡ̶oji,
    codaa eo me ninitedibece. Odaa niɡ̶ina oko odeemitetibige niɡ̶ina liotagi Cristo.
  bmh-bmh: Du in go igul guzenai sesamoraimai, Kristus nugau salau mai damau, Uwait
    nug go en ougab siksikamau. Du go duailel ipal agen goen guzenai ze mamam, “Go
    igul naliu sesamoraneu.”
  ctu-BL: Jini mu' bʌ i taj i c'ʌjñibal ti Espíritu cha'an mi' melben i ye'tel Cristo,
    mi' q'uejlel ti uts'at ti' wut Dios yic'ot ti' wut winicob.
  meq-meq: Ndo nakə faya ma geye məsler andza niye a Yesu Kəriste aye na, a yay a
    gər a Mbəlom ada ndo hay ta rəhay ha gər dərmak.
  noa-H: Mag Cristo hipierraa chadcha dich k'apeen k'a k'õsi nʌmʌn chadau Hẽwandam
    daúgjã hʌ̈uunaa hõraujã hĩchab hʌ̈uu hoo nʌm.
  alp-NT: Tamata rebe ikerike ete Kristuse iono ele mere, hoko iono Alla laleIje ndina
    kai tamata makete esi holmatei.
  san-VEL: etai ryo jana.h khrii.s.ta.m sevate, sa eve"svarasya tu.s.tikaro manu.syai"sca
    sukhyaata.h|
  kbq-kbq: Na'ankure iza'o Kraisima ama ana avu'avatetima avaririsimofona, Anumzamo'a
    muse hunentesigeno, vahe'mo'za nege'za hugnare huntegahaze.
  kbh-kbh: Y nda Crístbioye chca tbojtseservena, jamana Bëngbe Bëtsá cháftaca oyejuayá
    chaotsemnama, y ents̈angbe bominÿiñe ts̈abia jtsemnama.
  ron-LSB: Căci cel ce slujește lui Hristos în aceste lucruri este plăcut lui Dumnezeu
    și aprobat de oameni.
  pon-pon: Pwe me kin papa Krijtuj ni mepukat, i me pun ren Kot o pil konekon ren
    aramaj akan.
  nhe-BL: Huan intla queja ni ta tijtequipanos Cristo ica teicnelijcayotl para sequinoc,
    tijchihuas tlen quipactía Toteco Dios huan tlen tlacame quicualitase.
  sps-sps: tana saa tan nainy te bibinun non a mes fiisen me Jisas Krais tana fo sanaan
    rof to aya, Gov koma paparaa iny minon ya, ana vainy te famaari ya.
  wnc-wnc: Aminu tapatuta Anutue natanggamatake sanga waaknga ie tasingamiu Anututa
    aminu waapae natapan take siwik. Siwan aminda aminu waapae natapa aminu nomanaapa
    dakngawik.
  bus-bus: Gbɛ̃ kɛ̀ èe dↄↄ Kirisizi lán beee bà yã è ká Ludanɛ, bensↄ̃ gbɛ̃ntee è
    à sáabu kpá.
  gub-BL: Aze teko uzekwaku Zaneruwihawete imurywete kar pà a'e wà nehe, Tupàn hurywete
    putar hehe a'e nehe. Teko uze'egatu putar a'e teko wanehe a'e wà nehe no.
  imo-imo: Imbomani Kraistinga kongono tendengeindo aku uluma teremele imboma Goteni
    kanopa penga pimo, we imbomani kape kanoko teko kondoromele ningo karomele.
  boj-boj: Tamo naŋgi ijo anjam deqa are qalsib Kristus aqa wau ojqab di Qotei a naŋgi
    qa tulaŋ arearetoqnqas. Amqa tamo uŋgasari kalil naŋgi na naŋgi unjrsib marqab,
    “Naŋgi tamo bole.”
  eng-DRA: For he that in this serveth Christ, pleaseth God, and is approved of men.
  knf-knf: Ñaaŋ anklemparuŋ Kriŧtu hënk, aji lil Naşibaţi, bañaaŋ babot kaŋala.
  san-KHM: ឯតៃ រ្យោ ជនះ ខ្រីឞ្ដំ សេវតេ, ស ឯវេឝ្វរស្យ តុឞ្ដិករោ មនុឞ្យៃឝ្ច សុខ្យាតះ។
  arn-NT: Iney rume fey tüfa famngechi poyefile ta Cristo, tutekefi ta Ngünechen ka
    tati pu che ta ayüñmakeeyew ñi dungu.
  zas-NT: Abiꞌ bén naban zian guial zinalaman Jesucrist, cayüjnman ziꞌc rën Dios,
    ziꞌc ruladx tëë bejn.
  ken-NT: Mbák mmu ǎkʉ̀ bɛtɨkɨ́ Kristo ɛnyǔ ɛyɔ, Mandɛm ǎbhɔ̀ŋ maŋák nɛ yi, nɛ
    bo bárɛ̀m bɛ yi ǎkʉ̀ sayri.
