  kan-2017: ಈ ಪ್ರಕಾರವಾಗಿ ಕ್ರಿಸ್ತನ ಸೇವೆಯನ್ನು ಮಾಡುವವನು ದೇವರನ್ನು ಮೆಚ್ಚಿಸುವವನೂ, ಮನುಷ್ಯರಿಗೆ
    ಒಳ್ಳೆಯದನ್ನು ಮಾಡುವವನೂ ಆಗಿರಲಿ.
  cso-NT: Jlánh¹ tɨ³² tsɨ́³ Dió³² nɨ́¹juáh³ má²cón³² tsú² Cristo la³ nɨ́², hi³ ja³bí¹
    tsáu² siáh³ uá²jaɨ³² jéih³² la³ nɨ́².
  ena-ena: Hulaŋ mu Jisasɨ Kɨlaisɨ dɨ sibɨla agadɨ vidaci Asɨ nusaŋ hɨjɨŋalɨlalɨ uami.
    Hulaŋ limu hɨhɨle agɨlaŋ avi hulaŋ Jisasɨ Kɨlaisɨ dɨ sibɨla vilalɨ agadɨ iga iga
    nusaŋ hɨjɨŋalaŋala ciaŋ huaci huaci abavɨlalɨ uami.
  tgo-tgo: Na thela thoŋgo i kaiwo Krais kaiwae na le vakatha ŋgoreiya thiyake i vakatha
    Loi i warari na gharɨgharɨ thɨ wovathovuthovuyeŋa.
  yap-yap: Ma en nra pigpig ngak Kristus ko biney e kanawo’ e ra fel’ u wan’ Got ma
    ku ra fel’ u wan’ e girdi’.
  mop-NT: Le'ec a tan u betic u meyaj a Cristo ti baalo'o, qui' u yool a Dios etel.
    Qui' ilicoo' u yool a cristiano etel.
  tet-tet: Ema mak moris nodi serwisu tuir Kristus nunia, nalo Naꞌi Maromak neon diꞌak.
    Ema raiklaran moos mose nia.
  hlt-MCSB: Te dongah he nen he Khrih kah sal aka bi tah Pathen ham kolonah neh hlang
    ham ueppang koi la om.
  xtd-NT: Ñayiu jandixa‑ia, ka xinokuechi‑i nuu Cristu, te tna ini Ianyuux xa daa
    ka kida‑i. Xndaxio ñayiu xañuꞌu nuu ñayiu daa ka kida.
  mdy-ETH: ዬያ ዱማሲ ዔሪ ኪሪስቶሴም ማዻ ዓሲ ፆኦሲ ዎዛሳንዳኔ፤ ዓሲ ቤርቲዳኣ ጋላቲንቴያ ማዓንዳኔ።
  spl-spl: Yawu manmunŋe lohimbi belângen manmaiŋe nâŋgâningiŋetâ yahatmu Anitâŋe
    nenekmu ârândâŋ otmap.
  usp-NT: Nen tib'anow jilonli chi jb'anic lawi' raj Kakaj Jesucristo tran, tziyi'
    tiilsaj jwi'l Kakaj Dios y ticojsaji' jk'ij jwi'lak cristian chi tziyi' tran.
  zav-NT: Ben' zda ḻicha, na' zoe' mbalaz, na' zoe' binḻo len beṉə' yeziquə'əchlə,
    bena'anə' cho'elao' Cristən', na' Diozən' chebeine' ḻe', na' yeziquə'əchlə beṉə'
    ḻeczə chəsə'əne' de'e güenṉə' chone'.
  sgz-sgz: Ngo kam liu a inngasi tan tatalen ngorer i pákánbung u him si Karisito,
    ki una agasgas pasi bál ái Káláu má tan kálámul da tari rumrum mul singim.
  kek-NT: Jo'can nak li ani nac'anjelac chiru li Cristo sa' ti̱quilal ut chi sa sa'
    xch'o̱l, li Dios nasaho' xch'o̱l riq'uin. Ut naq'uehe' ajcui' xlok'al xbaneb li
    ras ri̱tz'in.
  blz-NT: Mian men balimang boni Kristus tia limang men koiya'a, ia kokana'na Alaata'ala
    ka' uga' angga'ionna mian.
  poe-NT: Tí nkexro chꞌehe Cristo xra̱ mé chrókjuinchechéhe̱ Dios la ko chrókjuinchechéhe̱
    chojni.
  san-TAM: 'ஏதை ர்யோ ஜந​: க்²ரீஷ்டம்ʼ ஸேவதே, ஸ ஏவேஸ்²வரஸ்ய துஷ்டிகரோ மநுஷ்யைஸ்²ச ஸுக்²யாத​:|'
  cof-NT: Crístobe tsanque mantaito nenalaranari, Diosinan tsachilanan nulaca sen
    jolajoe latichunae.
  srm-NT: Nöö hiniwan sëmbë di ta dini ˻Jesosi˼ Keesitu a di fasi dë, nöö ku i Gadu
    ta wai. Nöö dee oto sëmbë o si taa i ta libi bunu tu.
  qvs-NT: Chashna Jesukristullata sirvishpa kawsashpanchikuna Tata Diosta kushichinchisapa.
    Chaypina runamasinchikunapish rimankasapa allita ruraykananchikunata.
  zca-NT: Men xa' naban se' por Sprit che'n Dios Me nzho laxto' xa', nile', wen niwi'
    Dios lo xa', mbaino wen ña'n xa' lo más rë men.
  cbc-NT: Ni ũcʉ̃ tore bairo átiãnajẽ cʉtiri Jesucristo cʉ̃ caborore bairo caácʉ caroaro
    ácʉ átiyami Dios cʉ̃ caĩñajoro. Bairo caroaro cʉ̃ caáto ĩñarĩ camasã cʉ̃ã, “Caroaro
    átiyami,” qũĩgarãma.
  qxo-NT: Tsaynö Señor Jesucristuman criyicur cawarga Tayta Dios munangannömi cawaycantsic.
    Tsaynöpaga manam juccunapis jamurämäshuntsu.
  mox-mox: Ta ʼeguma taha toga Keliso weaqina fewafewa baʼe ilivu diavona ʼidiega,
    e ʼinega Yaubada naqaiawa weaqina, ta wese tomotau ina ʼawahaqiaqiea.
  kew-kew: Goa pua onaanumiri Yesuna kogono go-rupa palimiri Gote-me nimu madaa pedo
    palia. Goa pua pa onaanumi page nimu madaa epe kone salimi.
  dww-dww: Be deḡoda uma kauidie Keriso ḡarone koi taunoyana, inam vutuna Mamaitua
    ewai aninemina, be banaga ta viviremina.
  twi-ASANTE: Obiara a ɔsom Kristo saa ɛkwan yi so no, Onyankopɔn agye no ato mu,
    na nnipa bu no.
  aoj-aoj: Epen ami nape nandaꞌ maola Kraisii ma owaꞌ nendaꞌ anef waf fendaꞌ Kristen
    ukup iwanipia, atiasi God okom boꞌoma waf ananifi eaꞌ epes wapani sogawa anin
    epen buꞌwani.
  cbv-cbv: Páant jwĩ jʉmʉchah ennit, Diosboó “Meém ma tʉ́i chãjna beé”, jwiítdih ã
    niijbípna caá. Páant ã niiját pahjeh mʉntih cã́acwãbʉt biíc yoobó ĩ niijbípna
    caá.
  taw-taw: Binɨb Klays wog ne anɨgɨl gɨpal ak, God kɨlop nɨgek nop tep gek, binɨb
    ogɨnap kɨlop nɨgel binɨb tep mɨdebal apal.
  jic-NT: Dios ts'uyupj niná lajay na, t'üc' way tsji' lajay Jesucristo mpes. Dios
    pasal 'ücj jos yupj jilal. Gente la p'a 'üsüs ca mvelecj yupj po'ó.
  zap-NT: Men ne rlaa xdxiin Jesucrist zeree, rzak lextoo Dëdyuzh ne rlaa men no rlep
    mén xeblaan men.
  wer-wer: Omën Kristoë inëën sak wë omën pötring öpna pöp Anutu pim yaauten itenak
    kent yaëën omnaröakta kön wiin omën ompyaup pël sëpnaat.
  ipi-ipi: Mindimane mana tika-pene tupa wato minu atoto, pii yanda napene, epele
    wato, Kataisana piape pua ateando, Goteto bala epele alane. Mindimane wandakali
    okonena mana epene utupane andoto, balana gene oko laiyu lolopeyai-ko.
  qul-NT: Chay jinamanta Cristota sirvejka Diosman agradan, runacunataj “allin” nincu.
  ter-NT: Yoko enepone xâne koetíneye hókea Kristu, úhepetinoa isóneu Itukó'oviti,
    koane inixeâtimakamo po'ínuhiko xâne unáko koêku.
  bmr-NT: Jillɨ Cristoco ejeecɨvoobo Moocaanico imo imo moonɨhi. Jaabo miyamɨnaa ɨmega
    imino iinehi.
  fuf-fuf: On mo kurkorani nii Almasiihu on, haray no wela Alla, no mari kadi teddungal
    yimɓe ɓen.
  bhl-bhl: Feinka! Kulais em aluwbamin kesomi, kaneko kukuw be gelewkabiliw kunum
    waneng i Sunbin-Got em kiin dim akal, kawin dim kaleem kasel im kiin dim akal,
    alik alik biim kiin dim e kiol kuw sen so banim kunum waneng keko, biliw te.
  ons-ons: So ŋei mane eŋe Kristo wane urata numa yewaokengo okora mamaike, yemo eŋe
    Anutuŋo ŋei ea wane kine detki siminkayake, so ŋeiŋo weneŋ eŋane masi kau paki,
    siminonikei.
  con-NTPO: Nane majan Cristoma pañamba tsa'caen cansesi tsu Chigaja tise'pama in'jan.
    Aindeccu'qque tise'pane ñotsse afa'je'fa.
  ghs-ghs: Oonita teei oho teteta Kiristuho kokora eetoraquko oi Ohongahota isanatakoi
    ma paha abihota bage eetakoi.
  peg-peg: ଲାଗିଂ ଇନେର୍‌ ଇ ବିସ୍ରେ କ୍ରିସ୍ଟତି ହେବା କିନାନ୍‌, ହେୱାନ୍‌ ଇସ୍ୱର୍‌ ଲାଗାଂ ଇଟ୍ୟାନାକାନ୍‌
    ଆରି ମାନାୟାର୍‌ ଲାଗାଂ ପରିକ୍ୟାସିଦ୍‌ ଆନାନ୍‌ ।
  txu-NT: Mỳkam? Bir, me mỳjja mex jao ba ne me Kritumã àpênho ba ne arỳm kàjkwakam
    Metĩndjwỳnho kĩnh nhym pykakam me ar badjwỳ kum me kĩnh.
  eng-WEBU: For he who serves Christ in these things is acceptable to God and approved
    by men.
  gnw-NT: Uyeyocui Cristo pe cuarãi vae umbɨyerovia co Tumpa, jare ĩru vae reta uyemɨngueta
    cavi jese.
  mux-mux: Yambuma-ni Krais-nga kongunale piliiku tinjingíndu ulu akuma telemele yambuma
    Pulu Yili-ni kanupa kaí piliilimú, we-yambuma-ni kanuku ‘teku konjukumele’ niku
    kanolemele.
  maj-NT: Xi b'a̱ ts'ín tíjña nginku̱n Cristo̱, kui nii̱ xi tsjoho̱ Nti̱a̱ná ko̱ xu̱ta̱
    ta̱ nda ts'ín nchja̱yanehe̱.
  bkq-NT: Kagâ tuomare Deus, aguehobyry ara lelâ aguisezedyly-ro watay, kurâ domodo
    kywâgâ koendâ lelâ aguezemo lâpylâ.
  kue-kue: Ipre yomba ta mambuno yegl ere Krais kongunmo eran, ana God pra wakai kanan
    te yomba ama i kuno orme dinaglkwa.
  cot-NT: Quericaca quempetemparineca imaica irantaventenerigueti Quirishito, iriguenti
    ishinevenca Aapani Irioshi, ariquea inquempequempeitanaquempa caquintejia.
  bnp-bnp: E huriki ri muri mai e Kristo na naro nga, a Vure bara i vivi ne ria, e
    huriki a bakovi a ngatavine bara ri vivi ne ria.
  apn-NT: Tã kot puj mẽ ã Kris mã tanhmã amnhĩ nhĩpêx to ho ri papa anẽ nhũm Tĩrtũm
    ja hã mẽ pahpumu nhũm ja kãm mex nẽ. Nẽ Kris kôt mẽ pahkwỳjê mã haxwỳja ja mex
    nẽ.
  ctp-NT: Bra kanꞌ suꞌwe xuꞌwi tiye Ndiose ñaꞌan Ni ꞌwan; kwiꞌ ngwañaꞌan, kuꞌni tnun
    nten chalyuu ꞌwan, si kuꞌni wan nchga tñan nu ngwaꞌu Krixtu ꞌñaan.
  opm-opm: Krais orhe danong ham manap goshat indin ohe dao duung dasi hat son ohe
    dao ama danong hat patihanhe Got orhor ama ihat pati gurnong wanaham amam nahapatmur.
    Kuuhan ihirhe gurnong wanaham ihir yah hat pati bapmur napor amam nahaptimur.
  bvr-bvr: Rrapa ana-nga minypa a-yinagata a-workiya jama a-jirra nuluwa Christ, an-gata
    an-gugaliya nipa Wangarr ana-nyala a-marrkapchinga nula, rrapa gu-galiya yerrcha
    burr-guta abu-borrwuja nipa an-narda an-gugaliya an-molamola.
  zad-NT: Na' shi zoacho choncho diiki chazlall' Crístona', na' yibayi Chioza' ka
    choncho na' ḻekzka' beṉ' yell-lioni iṉagake' choncho wen.
  kmg-kmg: Moc e hata i âtehuc Kristo kiŋaŋ qacneme e Anutuzi honeme biaŋkeocmu â
    ŋic jaŋe ere manapie sâckeocmu.
  aso-aso: Neꞌmine igi Kilisitoda gelekeleꞌ i-di minilizave ingine nene Oꞌmosoꞌmo
    mulunouꞌ lamineꞌ gelelineꞌ initeꞌ igi mili mini eveneꞌ nesi ningavo lisiheꞌ ilineꞌ
    monovoloꞌ nene eꞌmeti minilisave.
  uli-uli: Iwe ngo semal le be yengang ngal Kristus le be iye sengal ngo yebe fel
    depel Deus irel ngo yarmat rebe dipli mala yesa foru.
  nin-NT: Undurr wanggo nggo ti ga Kristi meme, Abachi di nyarr ma kakami, anishirr
    a di kpanye na ku.
  acu-NT: Criston tu umirkar pujuinauka Yusnasha tura aints ainauncha pengker nintimtinawai.
  cak-WNT: Ruma wi riq'ui jun c'aslen choj y riq'ui uxlanibel c'u'x y quicoten tek
    nikaben rusamaj ri Cristo, yojka chuwech ri Dios y chiquiwech chuka' ri winek.
  ebk-ebk: Mu assena nan panagfiyag takú as nan munserserfiyan takú kan Cristo, malaylaychan
    hi Apo Dios kan chitaku, ya ichayaw chitaku us as nan tapina ay tataku.
  spa-PDDPT: El que en esto es un esclavo de Cristo es aceptable ante Dios y aprobado
    por los hombres.
  ruf-ruf: kwaapfila imunu wowose iyomsang'anila pfino Kiristu, komnogheletsa Imulungu
    na kotogholighwa ne iwanu.
  gun-gun: Mba'eta ha'e va'e rupi Cristo pe ikuai va'e ma ombovy'a 'rã Nhanderuete,
    ha'e avakue voi ojou porã 'rã.
  agu-BL: Nin kol kaxom te yi e'chk balaj ajtza'kla'tz yi mas tajwe'n, na tzun tzatzin
    Ryos ske'j. Ncha'tz yi e' mas wunak, chitzatzink yi ko ya'tz kaban.
  isn-isn: Kung'wa uyu nuimitumila Ukilisto kua iti ugombekile kung'wi Tunda hangi
    ugombekile nukuantu.
  eng-PEV: '@see-verse:ROM.014.017'
  ilo-ULB: Ta ti tao nga agserserbi kenni Cristo iti kastoy a wagas ket paragsakenna
    ti Dios ken anamungan dagiti tattao.
  pir-NT: Sata Cristo yere yeriquirore ihñañe Cohãcjʉ̃, masa gʉ̃hʉ “Quehnoano yeri
    mʉhʉ”, nieta.
  anv-NT: Ne muú aké apyɛɛ́ utɔɔ́ Kras né gefɔɔ́ ɛyi, apyɛɛ́ metɔɔ́ ɛgɔɔ́ Ɛsɔwɔ
    ne bɔɔ́ ntó áfɛgé nyɛ ji.
  sab-NT: Ba ulita bai kaire mo ta gbe no ene lle boi Cristo alin ta no ene ole kle
    age no Chube gwage, nga suga no Chubedi ba kle age giti, kaire kwian na be gwage
    badi ba kle age no.
  tmd-tmd: An Krais nugw pön aliö rɨmɨjnɨŋ aku, God nugwaŋ wä cöna; nöbö mö bla nugwön,
    rɨ ri aböiŋö, cöña.
  acr-NNT: Ma e ri jelaꞌ kakiloqꞌnimaj ri Cristo, ri kibꞌinik kisilabꞌik kukꞌul ukꞌuꞌx
    ri Dios y chom kꞌu kilitaj kuma ri tikawex.
  kpg-kpg: Maa tangada e hai hegau gi Christ i di ala beenei, geia e haga tenetene
    di manawa o God, gei e donu ginai nia daangada ala i golo.
  taj-taj: चुह्रङ् लसी ख्रीष्‍टदा तेन्‍बा म्‍हिसे परमेश्‍वरदा ताङ्ना लला, ओच्‍छे म्‍हिगदेसेनोन
    थेदा ज्‍यबा म्‍हि भिसी पाङ्ला।
  avt-avt: Mɨt miyapɨr kerek nertei menmen me menmen mɨt nanɨm hɨram menmen weinɨm,
    hɨr nises menmen Krais hanhanem, te God han yaaik kakriuweri, mɨt miyapɨr han
    nantɨp, “Hɨr yaain.”
  cbk-cbk: Si quien ta sirvi con Cristo de este manera, Dios ay accepta con ele y
    ay tene tamen ele el aprobacion del maga gente.
  uig-ARA: بۇلاردا ياشاپ مەسىھكە خىزمەت قىلغۇچى كىشى خۇدانى خۇرسەن قىلىدۇ ۋە ئىنسانلارنىڭ
    تەرىپلىشىگە سازاۋەر بولىدۇ.
  tuf-tuf: Bíyinan Jesucristo tamo sihw̃ar eyta ítyatan, Sirat éyinan rácatro. Uwat
    itit cat, éyinan ur ayro.
  abx-abx: Ngan bisan say i magsirbi si Kristo si da'ito pa'agi, akabuwan iya kalipayan
    si Diyos ngan nag'alagaran si dimu'an mga a'a.
  mco-NT: Co jadu'n nguyduunɨm nej Cristo ytɨy'ajt tɨ xyñajtz'ane'mɨɨyɨm, huin'it
    jäygɨdägɨpy Dios etz nañ jadu'n jäygɨdägɨpy jäy ajcxy nej anajty nduunɨm.
  cpb-NT: Itzimirika matanairone rantawaitainiri Cristo, rinimotakairi Pawa, ari raakameethatairi
    eejatzi atziripaini.
  aon-aon: Um maresh? Meinyi arpen nyugipesh ehudok aih aria nyunekuman mour Krais
    iri, Iruhin ta nutrin aria nunadudareh-umen. Arpesh shopunek ta shukri enyen douk
    yopunyi arpen.
  hus-NT-2005: Xitaꞌ in tʼójontsal anchanꞌ na Kristo, in tʼajálich xowaꞌ in léꞌ na
    Dios ani u káldháb ti alwaꞌ kʼal an atiklábtsik.
  mig-NT: Chi cha̱a ja̱ súan játíñu‑de nuu̱ Cristo, kúsɨɨ̱ iní Dios sá'a‑de. Te suni
    ta̱ká ña̱yɨvɨ kájatú'ún‑i‑de.
  bps-bps: Na ku én fabtasito di klaloito ku Krayst, too ito gaflehew Dwata, na mgafè
    i dad to.
  mbs-mbs: Aw yan se inangen te kedita tadon egtolò ki Cristo, meluba se Timanem kenitadon,
    aw mikagi heman se doma otaw te mèpiya se eg-inangen tadon.
  tof-tof: Nadü oloma inzan zagetóda Kerrisonkü, wa Godón bagürwóman ngitanda akó
    pamkolpama oyakwata bóktandako wagó, wa morroal pama.
  cme-NT: Umaŋ duɔ tuɔ cãa Kirsa‑i cãama famma temma‑i, u kũŋgu dɔlnu Diiloŋo‑i
    aa nuɔmba bi bĩ u yefafalle.
  sus-sus: Mixi naxan walima Ala xa Mixi Sugandixi bɛ yi mɔɔli ra, a rafanma nɛ Ala
    ma, a rafan mixie fan ma.
  pon-2006: Eri, mehmen me kin papah Krais ni soahng pwukat, ih me Koht kin ketin
    kupwurperenki oh e kin kenikenla pahn aramas akan.
  dad-dad: Taka ĩ naab enei bunem Kristus aruna yalef, ĩ Negur wau kulĩya ifenẽ di,
    tamo dile fen, biya douf.
  zab-NT: Ne bniety ni nabány ziy pur ni zenuub Jesucrist ax cayunquɨb zec ni rcaaz
    Dios ne zec ni rdxalaaz bniety.
  jae-jae: Ŋac taŋ ênam sakiŋ Kilisi ŋa lêŋ amboac tonaŋ naŋ, ênac Anôtô mataanô ŋajam
    to ŋamalac tetoc eŋ sa.
  ksd-ksd: Tago God i manane nina i toratorom tai Kristo ta go ra lavur magit, ma
    ra tarai bula dia mainge.
  msm-NT: Ko mailing to sikan to pagtuman ta ki Cristo, ogkalipay to Diyus ita aw
    ogtahudon ki isab to mgo otow.
  myk-myk: Sipya wemu wʼa Kirisa wo labye wu pyi ni kee fungɔngɔ ki ni ge, weefɔɔ
    wʼa dan Kilɛ ni; sipyii bɛ na ganha na wu mɛsaaŋa yu.
  sbe-sbe: Ena doha teina tamowai hesau Keliso yona ye paisowa, kabo Yaubada yo tamowai
    iya se kitahenamwa.
  mcr-mcr: Ämaqä hŋqu, suqä iuŋi qänaknä itä, Kraisi Iqueqä wäuŋuä imäkqaŋgutqe, Goti
    Iqu iquenyqe, aquvänä yänä. Ga ämaqe, ‘Iqu ii qäyunä itqänä’ kŋuä indqämbnä.
  cux-NT: Ní 'iiⁿ'yāⁿ chi dichíí'vɛ̄ Cristo ní diíⁿ yā dendú'ū chi 'túúcā, 'iiⁿ'yāⁿ
    miiⁿ diíⁿ yā tan'dúúcā chi neⁿ'e Ndyuūs. 'Tiicá ntuūⁿ 'iiⁿ'yāⁿ yeⁿ'e iⁿ'yeeⁿdí
    'cūū ngaⁿ'a yā chi n'daācā idiiⁿ 'iiⁿ'yāⁿ miiⁿ.
  tur-YTC: Bu şeylerde Mesih’e hizmet eden kişi, Tanrı tarafından kabul edilir, insanlar
    tarafından da onaylanır.
  san-ITR: etai ryo janaH khrIShTaM sevate, sa eveshvarasya tuShTikaro manuShyaishcha
    sukhyAtaH|
  bel-N: Бо хто ў гэтым служыць Хрысту, той даспадобы Богу і варты між людзьмі.
  sch-sch: Tukhom ma anga Khrista sin tho chu Pathien râiaminsâna male midangngei
    pomna khom a chang ngâi ani.
  mic-MIQNT: Ta'n wen Se'sugulial na tel lugowaj, Gjinisgaml tetapua'l'j aq mimajuinu'g
    wel'te'tmi'tij ta'n goqwei gis tla'tegej.
  huu-NT: Iese caɨ jaia, Cristona raise sedadɨcaɨ. Jusiñamuina iobitadɨcaɨ. Jɨaɨe
    comɨnɨ caɨna marena jɨaɨ ñaɨtɨmacɨ.
  jiv-NT: Ashí shuar Krístun nú̱nis umireakui Yussha tura chíkich shuarsha péṉker
    enentáimtuiniawai.
  otm-NT: Nɛ nu'bʉ njabʉ i øt'a n'da, majuąni i ørpa rá 'bɛfi ra Cristo a 'bʉ. Nɛ
    Oją da numanho a, nɛ'ʉ yʉ́ miją'ihʉ da numanho a.
  dah-dah: Fudinde, al kura mata gwaha mat Yesu Kristu niŋ meteŋ teŋ hiyeŋbe matamiŋ
    goke Al Kuruŋ beleŋ amaŋeŋ nurde hiyeŋ, irde al hoyaŋ wor al gote meteŋ goke turuŋ
    irde hinayiŋ.
  tnk-tnk: Iərmama sə ramo tukwini nari m Kristo ia suatuk iamɨnha irə Kumwesən rerɨn
    ramaɡien tukwe, nənə nərmama mwi həukurən nɨniien mə noien səvənhi ratukwatukw.
  kpr-kpr: '@see-verse:ROM.014.017'
  san-IAS: etai ryo janaḥ khrīṣṭaṁ sevate, sa eveśvarasya tuṣṭikaro manuṣyaiśca sukhyātaḥ|
  nho-nho: Saaita te henua e heheuna maa Christ ka tautari ki te tiputipu nei raa,
    teenaa TeAtua ma ki hiahia i laatou. Aaraa tama hoki ma ki hakanau i laatou.
  gym-NT: ñobtä ñan angwane nire nire tä nüne kore sribikäre Kristokrä ye käta kä
    mike nuäre Ngöböbtä amne tä nebe tuen dbe ni mda mda okwäte arato.
  azg-NT: Ya na nndaꞌ vaa na cotyentjön nnon Cristo, caveeꞌ nchjii Tyoꞌtsꞌon ndoꞌ
    mantyi nque nnꞌan nnanꞌneinhan jñꞌoon ya ntyja njanhan.
  bhd-bhd: ज़ै कोई इस रीति सेइं मसीहेरी सेवा केरते, तैस सेइं परमेशरे खुश भोते, ते
    मैन्हु भी तैसेरे बारे मां रोड़ू ज़ोतन।
  too-NT: A'ntī chuntza' ta'a'kahuāna'ni' Cristo, chuntza' talīmāpāxuhuī Dios. Lā'
    nahuancan que xa'nca talatlā'huan.
  ind-AYT: Karena siapa pun yang melayani Kristus dengan cara ini, ia berkenan kepada
    Allah dan dihormati manusia.
  cjo-NT: Aririka kameetha akemijantaperotakiro, ari kameetha antawaeteniri Jesokirishito.
    Roojatzi iñaaperoeyeeni Tajorentsi eejatzi maawaeni atziripaeni akameethatzi.
  nsn-nsn: teeit a tamata gere kalekinale tar hagarionene God e uaha tun tatanon,
    doho tamata ra ueltada tatanon.
  san-DEV: एतै र्यो जनः ख्रीष्टं सेवते, स एवेश्वरस्य तुष्टिकरो मनुष्यैश्च सुख्यातः।
  tna-NT: Quebata ja daja Cristo emebajata su, tuahueda Diusu beidaji yametayu. Daja
    huecha cristiano cuana neje tsabajiji epu.
  lid-lid: Ma eme, buku are lau amekes lahou mwasin ta Krais i buku doh kameh Kindrei
    sekesek tan handru. Ma hawe iri lau kameh asehek anya, “Iy ndramak kede-eh badeh,
    manyah mwasin handru en.”
  wim-wim: Nil weeꞌan nathweya min yimanangan iiy-iiyow-a, Jesus.an minam monkan-wak-wakow
    nunang-a, nil God.ana ngangk min yump-yumpan nunang aꞌ putha pam wanch wiyangana
    thath-thathantan nunang nil pam mina.
  zga-M: Ulwa khuva uveikhumbombela uKlisiti mumbombo incho inkhung'ovosya uNguluve
    hange iekwidiekhiwa na vanu.
  yom-yom: Bila mutu wowo wunsadilanga Klisto mu mambu momo, weti monisa Nzambi khini
    ayi batu bafueti kunkikinina.
  san-SIN: ඒතෛ ර‍්‍යෝ ජනඃ ඛ්‍රීෂ්ටං සේවතේ, ස ඒවේශ්වරස්‍ය තුෂ්ටිකරෝ මනුෂ්‍යෛශ්ච සුඛ්‍යාතඃ|
  yut-yut: Amɨn kɨnda uŋun aŋpak yolek Kristo dakon pi asak, uŋun Piŋkop da kaŋban
    tagɨsi aŋakwan amɨn da nandaba wukwan ɨmdaŋ.
  grc-BYZ: ὁ γὰρ ἐν τούτοις δουλεύων τῷ Χριστῷ εὐάρεστος τῷ Θεῷ καὶ δόκιμος τοῖς ἀνθρώποις.
  cpc-NT: Iitarika matanakironi jiroka jantawaitainiri Cristo, aritaki jinimotakaakiri
    Pawa, ari inkimitairi iijatzi atziriiti jaapatziyaari.
  nhg-NT: Pues öque tietequepanoa Cristo ica inu sösantle, yaja tiepöquelesmaca Deus,
    hua noche tlöca pa quejta yaja.
  nya-nya: Nʼchifukwa chake aliyense amene atumikira Khristu mʼnjira iyi akondweretsa
    Mulungu ndi kuvomerezedwa ndi anthu.
  ngu-NT: Yejhuan ijquin quitequichihuilia Cristo, quipactia Dios niman quitlacaitaj
    on tlacamej.
  kup-kup: Met aban tairap Kristoz nonoroh tin sohopanez hat tin hamoh-epeñ tohopanezapuz
    God biñ ravapan, met añarab modari amun pimaz, “Tin tovai samahap ok,” pot hahopan.
  jid-jid: Nakima, wa ba gran Almasihu ni koh kima, ahiu kpa ni Rji, naki u gbu di
    ba ka kpa yeme niwu.
  wmw-wmw: Antumíka Almasihi kwa namuna‑yi, iye akwajibisa ka Mwenyezimungu na akubaliwa
    na wanadamu.
  gmv-GGM: Haysatho Krisitosas oothizadey Xoossu ufaysesinne asa achanika galatetes.
  ssg-ssg: Na kako aile pupuase Krais usi tesol waliko ien, Haeu paxai amuke kako
    ape seilon tin laha paxai waheni kako.
  zpo-NT: Loka xaa snee nzo lo Jesucrist, nyula Dios xaa nu noka re myet nyula xaa.
  poy-poy: Na pagumtendera Kristu ntambu ayi, gwenga gumuherepeziya Mlungu na kujimirwa
    na wantu.
  qwh-NT: Tseno cawacorqa, Jesucristupa rasonpa sirweqninmi cayanqui y Diostapis cushitsiyanquim.
    Tsemi nunacunapis “Taqemi si alli nunaqa” nir, alabariyäshunqui.
  gaw-gaw: Danab laa nug Kayak waap̱a dayaya, kobol amu dim lamidṯe ele amu, geha
    Kayak Nug kobol nuhignu oo enanag dayebeb amu danab ag ele nuhignu amu danab ena
    dooglag.
  nca-nca: Hamó, uni kato murí ŋu howero Kristo koro sunará teyote tiníqo, asa Anutuko
    ŋuro metéŋoyote, ko unipareto, khe u-uyó ŋuko meté, qene iŋowaŋgo.
  zpz-NTPP: Gun cyu ziꞌl mbecy nu ni mod ricy de coz gal nu rlagy Crisht, yu zeꞌ ricy
    yu mod nu yet lagy Ñgyoozh. Nunu ricy yu nu nap rnii de losaꞌy niy.
  mkj-mkj: Ma koawoa papah Christ in mwommwoauwe, koawoa nen kaperenihda Koahs, ah
    epwi nen pel pwungki koawoa.
  zac-NT: El quë narunë sirvë Cristo manërë zaꞌquë, ni rquitë lduꞌu Dios con lë́ꞌëll
    nu ra saꞌll adë bë nápëdiꞌi guëniꞌi rall cuntrë lë́ꞌëll.
  kyg-kyg: Vayaꞌmogi ani kava nehuꞌa Kalaisi aliꞌyaꞌamo neꞌalisayana Gotiꞌa amuse
    huno neꞌapategeꞌa muki vayaꞌmogiꞌeꞌmo amuse huꞌa neꞌapatae.
  kmk-kmk: Ot nu kama’t tu tun manseselbi taku kan Kristu, mas-om si Apudyus kan anamungan
    pay dat uduma tagu.
  cao-NT: Nëca pi Cristo quinia ó tsi ma bësono tsi mato qui ranixëhi quiha Dios.
    Jasca, jia tsi chanicaxëcani quiha nohiria bo ri mato yoati na.
  bbr-bbr: Inok ro ko kiro onok tainorianik, Krais nukan sarau me rawai, Anut nukas
    konun wou ererai. Kiro ro karauk roasiret akas ko mesin keser äiäiei, “Ko onok
    eposek tainoriäu.”
  inb-inb: 'Chasa kaugsaspa, Cristo ima niskata ruragka, Taita Diusta sumagllami kuntintachí.
    Chasa allilla ruragmandami maikan runapas ninkuna: “Pai, allimi ka”.'
  hrv-hrv: Da, tko tako Kristu služi, mio je Bogu i cijene ga ljudi.
  box-NT: Yìa wee sá a Krista tonló làa bṹn bìo síi wón bìo á à wé sĩ
    le Dónbeenì yi, á ɓa nùpua mún ǹ tà a bìo.
  ote-NT: Y nuꞌa̱ tóꞌo pɛpa ra Zidada Jesucristo co nuya hoga ꞌbɛfiya, Ajua̱ ri hoꞌa̱.
    Nehe ya ja̱ꞌi ma da hyandi gue ꞌyo xá hñoꞌa̱.
  wnu-wnu: Munon ger munon inubersiau tari eng wonou sarau munon igoriba eng Qenu
    wonou qomon eng qenunga munangit gor uber gubour.
  zam-NT: Mèn co' tataa nzi tee ban loo cón che'n Crist xal ngue niin loo gu' ndxè',
    mèna ndxòo lezo' Diox ñèe Diox con' ndli mèna. No mèn co' nac hues xtàa mèna ngüi'
    no nda'que' mèna cuent huenque' nac co' ndli mèna.
  zyp-NT: Ma hratei Khri a rai a hrepaw maikaw taco Khazing khah a lawngsah he ka,
    cawngsaw tah aa reithai he.
  sey-NT: Ja̱je Cristore deꞌoye necaiquë paꞌito ja̱ necaiyepi Maijaꞌquë sihuayere
    neñe paꞌiji. Cuiꞌne ja̱je paꞌini pa̱ije deꞌo pa̱i api cajë ñañe paꞌiji.
  nvm-nvm: Regavo erar fu unam Jesu Kurais fu kuainma fu ijegrejknum kaifijaf roin
    oijmiakma e iji fu unam God fu oimarkfuon ijia reoin. Ijefuon e roin bu fuon oimarme
    fu agoik.
  mps-mps: Tama bidi te tobage kolesaga ebogo te Kraisgo sę bidi bidiyu da, teda
    aga Godigo usu niba kadu waibao, tama te bidi dabe augwaligo homugo te aga wiegi
    yai bidi da te homu yaibao.
  pab-NT: Hoka xala xamani atyo nikare tyaonita Cristo ana hoka aihalahalinikijita
    atyo Enore, exahe halitinai atyo tyakekotene.
  llg-llg: Hataholi fo ono-lau Karistus leondiak, na ana tao nala Lamatuak dalen namahoko.
    Ma hataholi feꞌek boe lita neulalau hataholi ndia sodan, basa de soꞌuk hataholi
    ndia naden, nae, “Ndia ndia, malole!”
  kyf-kyf: -Ɔ -ka 'sa Klisɩɩ lubho nʋ nɩ, ɔ nanɩ -Lagɔ dʋdʋ, 'ɩn nyɩma kwalɩa ɔ 'ŋnɩ.
  tpi-tpi: Man i bihainim dispela pasin na i mekim wok bilong Krais, bai God i laikim
    pasin bilong em, na bai ol man i tok amamas long em.
  mih-NT: Tatu tacuan iyo yo ta zatyiño yo sa cuenda ra Cristo, zɨɨ cua cuñi ra Ndyoo
    ndyehe ra sii yo ta zɨɨ cua cuñi tucu ñiyɨvɨ.
  qvh-NT: Jesucristuman yäracur sayno cawarga Tayta Diosninsi munashgantami ruraycansi.
    Sayno cawashgaga manami pipis jamurämäshunsu.
  kms-kms: Te pugri wuti iri ni Kraist nde nyamb pe yembe nand ye ni yumbo ur pugri
    ye rise, tedi God ni wuti te ningg quan chumbuai nand. Di wute buagi ruqoind di
    riri ni yumbo ur yuwon kinne rise nas.
  agn-agn: Tenged ang taw ang pagsirbi ong ni Cristo ong maning atan, asia malipay
    tang Dios ong nandia, ig galangen pa tanandia tang masig ka taw na.
  nhi-NT: Naquin ohcon ictiquitilia Cristo, icpaquilismaca Dios, uan in tlalticpactlacameh
    icyequitah.
  ttc-NT: Te aj n'aq'unan te Krist ikxji, n'el galan tuj twitz Qtata Dios b'ix ax
    n'el galan tuj kywitz kye xjal.
  dan-1931: Thi den, som deri tjener Kristus, er velbehagelig for Gud og tækkelig
    for Menneskene.
  kwj-kwj: Hima fori ka sumbu hinga ni ri hambwasini Gotri tau ri rawa, Gotri ri wosindau
    sumbu ni ri okokonandawa, hima le okwe ya wu hambwakonda, rini hima kipe naha.
  vie-OVCB: Người nào phục vụ Chúa Cứu Thế theo tinh thần đó, sẽ được Đức Chúa Trời
    hài lòng và người ta tán thưởng.
  kze-kze: mirámó kwéomba Ísu Káráísitina mayáí kwémayaawana Áánútu aamoí kwéumatinkaisasa
    tuwánésa sésa kawe'á kwéowe kwésewe.
  lbk-lbk: Et mo siya chana nan semek tako ay ensilfi ken Cristo, et malaylaychan
    si Apo Dios, ya olay nan takho et omichayaw cha.
  mto-NT: Pa̱n pa̱n xa veꞌe je̱ Cristo veꞌem du̱mutoomp du̱mupa̱jkp, o̱y jo̱o̱tts
    je̱ꞌe̱ veꞌe yꞌit je̱ Nteꞌyam ma̱a̱t, íxju̱duvapts je̱ꞌe̱ veꞌe je̱ jayu je̱ts vintso̱
    veꞌe du̱tún juuꞌ veꞌe o̱y.
  bzh-bzh: Bë mehöti natu Kerisi yi hur mesepa doḳ aggata sënë, og Anutu rëḳ kwa
    vesa in yi gemehönon rëḳ degelë yi nabë yi mehö nivesa.
  guj-2017: કેમ કે તે બાબત માં જે ખ્રિસ્તની સેવા કરે છે, તે ઈશ્વરને પસંદ તથા માણસોને
    માન્ય થાય છે.
  jvn-NT: Wong sing ngladèni Kristus nganggo ati sing kaya ngono kuwi pantyèn ndadèkké
    bungahé Gusti Allah lan uga diajèni karo manungsa.
  byr-byr: Sareꞌ dareꞌnesɨ. Aꞌmwei dazaburɨna Kɨraazɨtɨyarɨ wɨdaayajarɨ gamɨre sabwina
    Gotɨyai yɨlaaya wigaladelyɨ. Nabaai aꞌmwerajɨ yawɨpɨꞌdelyɨ “Sahwai aꞌmwe tewaanyalyɨra.”
  ian-ian: Jisas Krasit ya vapmba yetɨngweyan God apma vat yetɨgangwuk waa waigandɨ.
    Ngwutna kɨta lɨvɨ nɨmba apma vat yetɨgangwuk waa waigandi.
  hun-hun: Aki így szolgál a Krisztusnak, az kedves Isten előtt, és az emberek megbecsülik.
  mcf-NT: 'Adec Esuquidistun chiacpadec tabadsho isun Nuquin Papan: —Bëdambo iquec
    —caindac. Matsesëntsen: —Aido bëdambo iquec —caindac.'
  kjs-kjs: Go puma enaalinumiri Yesuna kogono go-rupa palimiri Gote-me nimu madaa
    pedo palia. Go puma pa enaalinumi page nimu madaa epe kone salimi.
  mni-mni: Maram asina asumna Christtabu thougal toujaba mahak adu Tengban Mapubu
    pelhalli amasung misinggi ayaba phangjei.
  yad-NT: Tapi ni̱tiy jvaay Crístuju̱ darya yinsu̱yadamu, ni̱ni̱ jvaarya sajachara
    Ju̱denu, ni̱day ra̱cha samirya vadichi̱ ti̱ta̱ju̱ nijya̱nvajyu̱ntiy.
  mxb-NT: Ta na̱ xínkuáchí noo̱ Jesús kúú na̱ kée ndidaá ña̱ yóꞌo, ta nátaꞌan ini
    Ndios sa̱ꞌá ña̱ kée na, ta káꞌa̱n va̱ꞌa dao ka̱ ña̱yuu saꞌa̱ ná.
  pon-2006A: Eri, mehmen me kin papah Krais ni soahng pwukat, ih me Koht kin ketin
    kupwurperenki oh e kin kenikenla pahn aramas akan.
  maq-NT: Xuta xi cuatjin sahmi me xa rë Jesucristu chuva vëhë ne, hatuxa chuya rë
    Nina tsëhë me, hacuaha ndaja cuichja xuta tsëhë me.
  hto-hto: Cristo lloga iodo jailla llezica, nana bífuiaɨna jeire otɨ́mɨe Juzíñamuina
    ióbitade. Afe llezica afe izói fɨnófɨredɨno comɨnɨ ñue facátagamacɨ.
  por-BRBSL: Pois aquele que serve a Cristo nestas coisas é aceitável a Deus e aprovado
    pelos homens.
  ces-NKB: Neboť ten, kdo Kristu slouží v těchto věcech, [je] příjemný pro Boha a
    vážený pro lidi.
  cui-cui: Poxonae barapo coyeneya Cristo taexainchi bapoxonae Nacom tsita xanepanatsi
    pocotsiwa xua exainchi. Mataʉta jiwi naca yabara paeba xua pinae bara beta exainchi.
  boj-2014: Tamo naŋgi ijo anjam deqa are qalsib Kristus aqa wau ojqab di Qotei a
    naŋgi qa tulaŋ arearetoqnqas. Amqa tamo uŋgasari kalil naŋgi na naŋgi unjrsib
    marqab, “Naŋgi tamo bole.”
  eng-OEBUS: The person who serves the Christ in this way pleases God, and wins the
    approval of their fellows.
  eri-eri: Fai no fanyimu waha oojo bona Kristus nomo haruwe tena wa, Itou no nomo
    onowou gau wonga, fai nere edegawou beele letuwodbode.
  aly-aly: Alakenh-anyem Christ-ek awelhenty iylparethel, Akngeyel renh artwa arraty
    arem, ra ahern-areny-kenh-angkwarr arraty anem arrpemarl.
  wiu-wiu: Keraisunole edikoa takaketepa nipa Akolaline wene kekatekole eni tekete
    too. Nitikolo enekete eko ali atoame ke wa toto kei piei.
  swe-swe: Den som tjänar den Smorde (Messias, Kristus) på det sättet behagar Gud
    och blir erkänd (respekterad) av människor.
  cth-cth: Hatdawkvah, hettelah hoi Khrih thaw katawkkungnaw teh Cathut hmalah ngai
    kawi e lah ao teh, taminaw hmalah hai yuemkamcu e tami lah ao.
  mti-mti: Mame mina, Keriso nau meuma eme igiyawa mu God waiya munivi, sira iyayapan
    mu auya.
  pad-NT: Deua khai bini'aki ida ija'ari Cristo kabadani nikia kabadaniki. Ija'ari
    vahoariha khai vani'aki jaboni ida kidibadani.
  twi-twi: Obiara a ɔsom Kristo wɔ saa ɔkwan yi so no, Onyankopɔn agye no ato mu,
    na nnipa bu no.
  hlt-hlt: Te dongah he nen he Khrih kah sal aka bi tah Pathen ham kolonah neh hlang
    ham ueppang koi la om.
  tbz-SIM: Wèè tũ nKirisi mɛbotí Kuyie nwe ndɔ́ kɛ̀ bɛnìtìbɛ̀ ò sɑ̃ntí.
  san-GUJ: એતૈ ર્યો જનઃ ખ્રીષ્ટં સેવતે, સ એવેશ્વરસ્ય તુષ્ટિકરો મનુષ્યૈશ્ચ સુખ્યાતઃ|
  ake-NT: apʉne pʉra Kʉrai tʉrawasooi pe te'sen serɨ kasa esi Papa pori'manin pe mɨrɨ
    awonsi'kɨ ka'pon amʉ' uya wakʉ tato' ipɨ' pe.
  qvn-NT: Pisi chaynuy Cristopa naupanchru ali cawagga Tayta Diospitas jinaman runacunapitas
    cayan ali runapag ricasham.
  tku-NT: Tī chuntza' takexmatni' Cristo, chuntza' talīmakapāxuī Dios ē nahuancan
    tzej talatlā'huan.
