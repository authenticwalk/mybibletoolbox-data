verse: ROM.014.019
translations:
  kpx-kpx: Katealemo nahi vani bahata molehi uveve dua vai mole tedaevei kemo negolahagei.
  okv-H: avoeto ari deina ue hondate mine ara ari amo aro ejeha au peka ta iroro avo
    ue hamo asora
  tbo-tbo: Uyahinei ginouli awai i haguta po ta ikadidili meta po ginouli awai tauna
    nugodumola e neneiyai tauhi ipa houga magomagouna tana iletahi.
  mal-C: അതുകൊണ്ട് സമാധാനത്തിനും പരസ്പര ആത്മികാഭിവൃദ്ധിക്കും ഉതകുന്ന കാര്യങ്ങൾക്കായി
    നമുക്ക് പ്രയത്നിക്കാം.
  grc-SR: Ἄρα οὖν τὰ τῆς εἰρήνης διώκωμεν, καὶ τὰ τῆς οἰκοδομῆς τῆς εἰς ἀλλήλους.
  bgc-bgc: ज्यांतै हम उन काम्मां म्ह लाग्गे रह्वां जिनतै मेळ-मिलाप अर शान्ति होवै,
    अर एक-दुसरे का बिश्वास मजबूत होवै।
  khz-khz: Gaura pakurai maparara ita tiliga, maino vega-walana e gera kamonagi vega-tupuna
    inagulura ita kalara.
  deu-TKW: Also lasset uns dem nachtrachten, was zum Frieden und zur Erbauung unter
    einander dient.
  zsr-NT: Qui lë ni naꞌ ral‑laꞌ gunruꞌ le lun ga gataꞌ quegac bunách le rbequi dxi
    ládxiꞌruꞌ, len le lun tsutsu turuꞌ yeturuꞌ ca réjlëꞌruꞌ Cristo.
  lin-lin: Yango wana, tolukaka tango nyonso makambo oyo ememaka kimia mpe elendisaka
    bamoko mpe bamosusu kati na kondima.
  hns-NT: Ohie se aaw, hamlog kausies kare k'hoi miel-djoelke rahe ke, aur ek doesare
    ke sahaaita kare ke pakka iesaai howe khaatien.
  noa-E: Wajapcharan mag dichdëu nem wau nʉm gaaimua dich khapeen dich dënjö ʉ̈kha
    durrum khʉʉnjã thumaa khõinaa wënʉrrapijuuta ẽkhaju keena, mag nʉmua warag Ẽwandam
    iek gaaita thierr paaukhamaag.
  eng-EMTV: Therefore let us pursue the things which make for peace and the things
    by which one may edify another.
  mib-NT: Núu súcuan te na cóndɨhvɨ̄ ni yō coyūcu mánī yō, návāha jíín yúcuan chindéé
    ñájnáhan yó ije yó jíín jnúhun ya.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आत्तिन् पाःन्‍निल्‍ले़ सनारुङ् तारुॽ, हे़क्‍क्‍याङ्
    नसानिबा लुम्‍मो हाङ्‌हाङ् मे़त्‍छिङ्‌मा पाःन् चोगुॽ, बा खे़न्‍ने चोःक्‍मा साॽरिक्
    तम्‍सिन् चोगुम्‍लो॥
  xnj-xnj: Hinu ndi, magono goha tigalandayi mambu gegileta uteke, na gegakutitangatila
    kukangamalisana mitima.
  mmx-mmx: Kuren la minak paxaru li levendoxoma atnemi at levempanga naba raba nimi
    mi limila, la naba lok tooro bok ti lox alolos lununu at limixin axap.
  cbr-NT: Usa uni 'ixun cananuna camáxbia bëtsibë nuibananun uni raíri nuibaquin 'aquinti
    'ain. 'Aquianan cananuna Cristomia upiti sinánun bëtsibë bëtsibë sinánmiananti
    'ain.
  tee-NT: Pus yuchi calhinaviu cuenta ta yu k'ox caput'alalhi'anau ju quilhi'alak'avin'an
    chai ta yu laich calapu'aktaijuyau ni palai lai calhilaca'anau ju Cristo ju quijnan'an
    ju lhi'alak'avin juntau la'ixmacni yuchi.
  eng-LSV: So, then, may we pursue the things of peace, and the things of building
    up one another.
  cak-NT: Romari' katija' kak'ij chi quiri' man jun ayowal chikacojol, y chi nakato-ki'
    chuka' chi jojq'uiy chupa ri kac'aslen chech ri Dios.
  pah-NT: Nurã ti xajirokwa nhandejogwerekokatuavo nhanenhombojikoheteavo Cristo'ga
    rehe nehẽ.
  sja-NT: Maperã ne-inaa pia oodáma k'ãiwee p'anapataadait'ee awaraa ijãapataarã ome.
    Chik'aripa p'anadáma, tachi jõmaweda pipɨara Cristode ijãadait'ee.
  xed-xed: Mantsa ya tama ná, ŋavamaŋa ka zba skwi ya dzaʼa klaktá zɗaku nda ya ŋa
    ŋla guyatá ghəŋa mu.
  mks-NT: Ña̱ cán quéa̱ xíní ñúhú ndinducú yo̱ tócó ndihi ña̱ha, ña̱ cuu candaca mí
    canduu táji̱ yo̱ xi̱hi̱n ñani táhan í ta já ná cuu jácuahnu táhan í xi̱hín ña̱ha
    Ndióxi̱.
  gfk-S: Io kaie um, na tahut be dait na ter ira nudait baso bakut ura gilgil ira
    linge ing na hatawat ra malum nalamin ta dait ma ina hatur hadades timaan dait
    harbasie.
  bmu-bmu: Miaŋgöra nini luai qem aŋguinga urumohot sehimapköra kapaŋ kölbin. Mewö
    miaŋön mönö urunini möhamgöba mem köhöim aŋgubin.
  dgz-dgz: Ap menan nu guegue ge tat nuga iravi gare gare wat kaimagamet nonup tau
    aepen menan tayavinain.
  eng-GNV: Let vs then follow those things which concerne peace, and wherewith one
    may edifie another.
  zaa-NT: Acca tulidàba ná qui'ni hué' ri'u cuidado làa gute ri'u lugar para chadi
    biỹa disgusto entre ri'u, sino ná qui'ni guni la ri'u nu runna fuerza qui' luetsi
    ri'u.
  eng-WEBSTER: Let us therefore follow after the things which make for peace, and
    things with which one may edify another.
  guh-guh: Xua Dioso nacayavenona vajajinavanapaenexa najamatabëcuenejëpaeya, bajaraxua
    exanavanapaenatsi. Xua ata nacayavenona namataenetsia vajanajamatabëcuene asaëyaexanaenexa
    Diosojavabelia, bajaraxua ata exanavanapaenatsi.
  bon-bon: Yoo, peei name pi mine miiji apicetnera peei mule taatu wawenecame lui
    cina mibibine poode cabu me niwadininusi piiyepu lui cina mimemime kokre me niweninininusi.
  nhw-BL: Huajca ma tijchihuaca senquistoc nochi catli monequi para tiitztose ica
    yejyectzi ica sequinoc. Ma timopalehuica se ica seyoc para ma tiitztoca más titemachme
    ipan Toteco.
  swh-ONEN: Kwa hiyo na tufanye bidii kutafuta yale yaletayo amani na kujengana sisi
    kwa sisi.
  wbi-wbi: pe lino, tuvingilile imbombo sa lutengano na sino sikunkangasia umuunhu
    ujunge.
  bba-bba: Yen sɔ̃, su kɑsu ye n kɑ ɑlɑfiɑ nɑɑmɔ kɑ ye sɑ ko kɑ tɑ̃sisiɑnɑ.
  eng-KJVCPB: Let us therefore follow after the things which make for peace, and things
    wherewith one may edify another.
  kgk-NT: Upéixa-gwi nhane renonde-rupi meme jaraha katu nhande joja hagwã. Nhanhomombaraete
    katu jaiko porã hagwã.
  waj-waj: Ivaaraida nnikiai ta ausa nuufaira aataruuvaa purida titiiyara titiiyara
    tuqinnada varida yaagueeqama variaaravee.
  cpy-cpy: Ari okanta, otzimatyee panta-piinteero ijeekan-teetari kameetha, piwetsika-shireta-wakaan-tyaari.
  ekk-PKP: Käigem siis rahurajal ja leidkem võimalusi üksteise julgustamiseks.
  mpx-mpx: Inoke ta logasisi ginol bolo mibubun i pamasal te ta ginol, ge bolo avalau
    wali abulilek ni tal ge ni gasisi.
  wbp-wbp: Ngalipaju, jungarnirliparla nyinami Kaatukuju yungurlipa jintangka-juku
    ngurrju nyina kulu-wangu manu yungurlipa-nyanu pirrjirdi-mani.
  luo-luo: Kuom mano, watemuru matek mondo watim gima kelo kwe kendo ma wanyalo jiworego
    ngʼato gi ngʼato.
  nhe-NT: Huajca ma tijchihuaca senquistoc nochi tlen monequi para tiitztose ica yejyectzi
    ica sequinoc. Ma timopalehuica se ica seyoc para ma tiitztoca más titemachme ipan
    Toteco.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܬܵܒܥܲܚ ܠܡܸܢܕܝܼܵܢܹ̈ܐ ܕܥܵܒ݂ܕܝܼ ܫܠܵܡܵܐ ܘܡܸܢܕܝܼܵܢܹ̈ܐ ܕܒܵܢܝܼ ܚܲܕ
    ܠܗ̇ܘ ܐܚܹܪܢܵܐ.
  esk-NT: Ki, pisuqtilaaptikni iñuuniaqta qiñuiññakun suli sayyiḷḷaaġutiluta avatmun
    ukpiqsrił̣ikun.
  msb-msb: Kaya ngani, talinguhaon naton an paghimo sadtoʼn ikakalinaw san isip san
    aton na mga kapwa kag ikakapabaskog san kada usad sa pagtuod.
  cpa-NT: Lah¹jøng² báh³ jmó³ jniang³. Hnángh³ jniang³ juu¹² ja³tiágh³ jniang³ tei³
    hi² chinh³ jniang³ tí² jǿg³ quiah¹² Diú¹³ cu¹dsié¹² báh³ jniang³.
  dso-dso: ସେଟାର୍‌ ପାଇ ଆସା, ଆମେ ଏନ୍ତାରି ଚଲାଚଲ୍‌ତି କରୁ, ଜେନ୍ତାରିକି ଆମର୍‌ ଆମର୍‌ ବିତ୍‌ରେ
    ସୁକ୍‌ ସାନ୍ତିସଙ୍ଗ୍ ରଇଅଇସି । ଆରି ଆମର୍‌ ବିସ୍‌ବାସ୍‌ ଡାଟ୍‌ ରଇସି ।
  meu-meu: Benaini, maino daladia baita tahu, bona baita hahegoada heheni.
  yva-NT: Weti wade wamo unanuije rakani indamu wansanuga nsaumano wansai vambinibe.
    Muno wamo wansaeranande vambinibe indamu wansanuga mbambunin.
  dgc-dgc: Kanya pilitén tam a négsuyuan kitam du kakaguman tam, sakay makapagpatibay
    kitam ta bawat esa.
  zpm-NT: Goḻtsoxco sca, guṉde to ncuaaṉe codiḻ to grë zha ne nacgrë to; zeeṉa tipse
    gac to lozh tsoguic to zha racladz Dios gban to.
  hix-NT: Àro ke atameryekahra tehtxe. Towahke roro rma haxa tehtxe, othoko. Tatakoronomatxe,
    khananàhtoho kom yawo ro rma haxa kehtxoho menye.
  sim-sim: Karem uwosik jir avak Jisasin tiyanda ma anandi ondo nga ji anafaha ji
    lika. Uhu lirin ji saunjelyashinak os orin li tiyanda nombo lihi oso kwambuk si
    naka.
  npi-ULB: यसैले, शान्तिका कुराहरूका र एक-अर्कालाई निर्माण गर्ने कुराहरूका पाछि लागौँ
    ।
  cgc-cgc: Gani, tingwaen ta gid na tenged ta ate na pabuat magdayad ate na pagdumaay
    naan ta kada isya daw magbiskeg pa gid pagtuo ta kada isya.
  tim-tim: Aregât nen gala tân agu agu akmâ kindenŋe biwinenŋe sândugeâkgât kârikŋe
    akniâm.
  yor-yor: Nítorí náà, ẹ jẹ́ kí a ṣa gbogbo ipá wa láti máa lépa àlàáfíà, àti ohun
    tí àwa yóò fi gbé ara wa ró.
  wos-wos: Wawun hundika sarékéta guni guna du takwa wali jémba renjoka wungi hurutanguni.
    Huruta guni deka mawuliré yikafre hurungut, di guna mawuliré yikafre hurutandi.
  emp-NTPO: Maʌ̃ carea jʌrʌd̶ida panʌa djabarã ume necai b̶ead̶i carea. Mãwã dji careba
    panania biara ĩjãni carea.
  eng-F35: So then, let us pursue the things that promote peace and the things by
    which one may edify another.
  ind-ind: Jadi, marilah kita giat berusaha melakukan apa pun yang mendatangkan damai
    di antara kita dan yang dapat membangun rohani setiap orang.
  pes-OPCB: پس هدف شما این باشد که با سایر ایمانداران در صلح و صفا به سر ببرید تا
    باعث تقویت ایمانشان گردید.
  mpt-mpt: Inamin kesoa nibo sbal manoba naka maki bainobo galino daabesese bianoba
    nib bobol temo makob anoba nib bainobo galino omsbal sanomo!
  ssx-ssx: Koto pa꞉la꞉ ekina꞉ nikana꞉ma꞉ta꞉ a꞉nda꞉ pelia pata꞉ pea halo poloma꞉eki
    make nika꞉ nika꞉ kone honkopu hatia alualu pea halo poloma꞉eki koto hau manuta꞉
    ota꞉ pumana꞉e.
  mkl-mkl: Nɑ nŋu, kɑ dɛ mii iyi ɑ́ nɑɑò lɑɑkɑi ku sũ wɑ do mii iyi ɑ́ mu nwɑ ɡbuɡbɑ̃
    si nɑɑnɛ ku dɑsi nwɑ.
  gaq-gaq: ତେସା ପାଙ୍ଗ୍‍ଲାପା ନେନେ ବିତ୍‍ରେ ସାନ୍ତିରେ ଲେଃନ୍‍ସା ବାରି ସାଆସ୍‌ ଆମ୍ନାନ୍‍ସା
    ଆଣ୍ଡିନେ ସାପା ଦର୍‍କାର୍‍ ଲେଃକେ ଆତ୍‍ଅରିଆ କିକେ ନେଃଲେଃପା ।
  gof-RNT: Hessa gisho, ane nuuni sarotethi benttiya ogiyanne issuwa issuwa ammanon
    minthiya ogiya koyoos.
  unx-unx: ଏନାମେନ୍ତେ ହିଜୁଃପେ, ଜୀଉସୁକୁ ଏମେତାନ୍‌ କାମିକକେ ଆବୁ କେଟେଜେ ନାଗେନ୍ତେବୁ କାମିୟା
    ଆଡଃ ମିହୁଡ଼୍‌ ଆଡଃମିହୁଡ଼୍‌କେ ଦେଙ୍ଗାତାନ୍‌ କାମିକବୁ କାମିୟା ।
  gah-gah: Nenemú leza hulu utó itive loko itó ligika lemeni eza hize lé otiko eza
    hize lé otiko itune loko amuza molatune.
  lcm-lcm: Asukang vang, tara agusa using a keve bil ang kapo asereiai ani marip na
    ka asalak atung angpokpokai anira.
  aer-aer: Anwerne atyewe Jesus-kenhe areye kwenhe akwetethe itirrerlte-anetyeke nthakenhe-arle
    mwerre apurte anerlte-anetyeke. Anwerne akwetethe atnerre-ilerretyeke Christ apenterlte-anetyeke.
  qvc-NT: Chayri imashinapis ancha shumaqta suqwan suqwan kawsashunllapa, tukuy imapi
    animachinakushpa, Jisuspi mas allita kriyinanchiqllapa.
  tgl-ULB: Kung gayon, ipagpatuloy natin ang mga bagay ng kapayapaan at ang mga bagay
    na nakapagpapatibay ng bawat isa.
  cbs-NT: Jaskaken jawa chakabu ana piama medabenamekin ana jatu kushipa wakin unanuma
    jiweti benakubainankanwen.
  xtm-NTPP: Te chukan kúu ja jín ko sa'a o tna'a ja sa'a ja jin koo mani o ma, te
    sukan, te jín chindee o tna'a o ma, te jín jaku'ni‑ka ini ndaka o, te jín koo
    va'a‑ka o nuu Su'si ma.
  nnq-nnq: Kwa yene tuagabale ilebe ileta tengela na eituotoya kulimbiana mwojo.
  bao-NT: Tee tiirã añuro niirique, añuro nii nʉnʉa waaricaro ca tiirije peere mani
    tii niico.
  san-ORI: ଅତଏୱ ଯେନାସ୍ମାକଂ ସର୍ୱ୍ୱେଷାଂ ପରସ୍ପରମ୍ ଐକ୍ୟଂ ନିଷ୍ଠା ଚ ଜାଯତେ ତଦେୱାସ୍ମାଭି ର୍ୟତିତୱ୍ୟଂ|
  huv-NT: Icootsa netam marangaats najneaj, ngo majcüyiiüts majawaats nop alinop;
    netam mambeolaats nop alinop mayacaats omeajtsaats wüx Teat Cristo.
  otn-NT: Ma ga̱ homhmʉ ra̱ hya̱ ngue hi̱nga̱ nju̱n'ma̱hya̱hʉ. N'na ngu̱ n'najʉ, ma
    ga̱ honnba̱hʉ ha di zacyø nt'ɛ̱c'ɛ̱i̱ ma̱ mmi̱'yɛ̱c'ɛ̱i̱hʉ.
  nop-nop: Biyagoŋ hinek kuyoŋ, undudegoŋ tiŋa indi yadi notniye dut welekubugoŋ tiŋa
    nadisukiliti foloŋ kitubuloda titiŋdok gigine tiyaneem.
  obo-NT: Purisu od nokkaanokkaa ki nod puung taddot od pokomoppiya to koroniyan ta,
    woy od potovangoy ki nod mosalig kos kopomakoy to ipat sokkad keta.
  cak-ENT: Romari' tikacanoj c'a achique nkabün richin que man jun tüj oyoval chikacojol
    y nkacukuba' ta kac'u'x chikachibil-ki'.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤠᤳᤋᤡᤴ ᤐᤠ᤺ᤴᤏᤡᤸᤗᤧ ᤛᤏᤠᤖᤢᤱ ᤋᤠᤖᤢ᤹. ᤜᤧᤰᤁᤩᤠᤱ ᤏᤛᤠᤏᤡᤒᤠ ᤗᤢᤶᤔᤥ ᤜᤠᤱᤜᤠᤱ
    ᤔᤧᤳᤇᤡᤱᤔᤠ ᤐᤠ᤺ᤴ ᤆᤥᤃᤢ᤹. ᤒᤠ ᤂᤧᤴᤏᤣ ᤆᤥ᤺ᤰᤔᤠ ᤛᤠ᤹ᤖᤡᤰ ᤋᤶᤛᤡᤴ ᤆᤥᤃᤢᤶᤗᤥ॥
  mie-NT: Túsaá de ná cúndihvī inī ō cundeē mānī ō, tácua jíín ñúcuán de chindeé táhán
    ó jíín táhán ó jā cuja ó jíín tūhun yā.
  san-TIB: ཨཏཨེཝ ཡེནཱསྨཱཀཾ སཪྻྭེཥཱཾ པརསྤརམ྄ ཨཻཀྱཾ ནིཥྛཱ ཙ ཛཱཡཏེ ཏདེཝཱསྨཱབྷི ཪྻཏིཏཝྱཾ།
  qve-NT: Saynaqa hawkallayá kawsasunchis, yanapanakuspa hinallataq kallpanchanakuspa
    ima, saynapi aswan más allintaraq Diospi iñispa wiñananchispaq.
  pao-NT: Tamme sakwa ooosapa mu numu tummatzino, umu yise oo naka'oedyukuna, gi oo-koobatoo
    nananepetukukwu.
  cbu-NT: Ashiri anuri chinayarus shingtsa; sambaytarintspa. Apanllchichpatatis washunand
    wanasiri taangtsa tina. Saanpata niyrintspa; mapiyrus taangtsa tina. Saanpatatis
    Apanlleem kizpurtamaam istangtsa; aranginasha mangoonangtsa tina.
  usa-usa: miráinataa mi-qtátáákómá kaayoné-yátááqá mamé yínîqtaba ketáámá maqmá ónanatae.
    káqowa-kaqowamma yíwáqnaa umá akoqnáá umá itáíq-itaiq í-wáyúkámá ketáámá auránúnatae.
  soy-soy: Lɛ̃ nnyɑ, tɔkɛ́ yɛ lɛlɛɛ yɛ nɛ nkíŋniŋɛ ń kɑ nɛ lɛ̃ kɑri yɛ́ nɛ n ŋmɔ́ɔ́púsɛnɛlɛ̃
    wɛ́ɛ́si tɔn nɛ kɛsẽ́ pɑpisi.
  hui-hui: Anigo iname mo palia holenenagabi mo hongo hole biamogo bulenenagabi mana
    ogonibi inane bia hagahaga bialu holene nga.
