    me jaoɡ̶a niɡ̶ina ane yaxawa eledi oko me ilitema eliwaɡ̶atakaneɡ̶egi.
  bmh-bmh: Gonun, ig gusig daimai, igul ipal naliu maimai, iau dab. Ig ag iguazozou
    Uwait nugau igul naliu sesamoremun isanigamau.
  ctu-BL: La' lac ña'tan chuqui tac yom cha'an ñʌch'ʌl mi la cajñel cha'an mi lac
    p'ʌtesʌben lac bʌ lac pusic'al.
  meq-meq: Kə ge andza niye na, gakwa gədaŋ məge wu nakə ma dzəniye ndo hay ka məndze
    zay mə walaŋ kway aye. Ka gakweye wu nakə ma dzəniye tay siye i ndo ka məgəle
    ka tsəveɗ i Mbəlom aye dərmak.
  noa-H: Wajapcharan mag dichdëu nem wau nʌm gaaimua dich k'apeen dich dënjö hʌ̈k'a
    durrum k'ʌʌnjã t'umaa k'õinaa wënʌrrapijuuta hẽk'aju keena, mag nʌmua warag Hẽwandam
    hiek gaaita t'ierr paauk'amaag.
  alp-NT: Ele mere hoko ite atula leke iteki hidupe esa kai ite aktilie lomai leke
    iteki maka hlaleke ektili,
  san-VEL: ataeva yenaasmaaka.m sarvve.saa.m parasparam aikya.m ni.s.thaa ca jaayate
    tadevaasmaabhi ryatitavya.m|
  kbq-kbq: E'ina hu'negu atrenketa musezama mono kevufima fore'ma hanea zanku nehuta,
    tagra'ragara ozeri hankaveti, azeri hanaveti huta tamentintifina hageta ra hanune.
  kbh-kbh: Sempre s̈ontsamna ts̈abe soyënga jtsamana y chë soyë́ngaca chaopodé jamana
    nÿetscanga natjë́mbana chamotsiyenama, y ndaye sóynaca s̈mochtsama, ndayá ínÿenga
    chaújabuache Jesucrístbeñe corente jtsos̈buáchiyama y ainaniñe bëtscá añemo jtsebomnama.
  ron-LSB: Așadar, să urmăm lucrurile care duc la pace și lucrurile prin care ne putem
    edifica unii pe alții.
  pon-pon: Kitail ari en inon ion meakan, me kin kareda popol o kamakamaui kitail
    pena amen amen.
  nhe-BL: Huajca ma tijchihuaca senquistoc nochi tlen monequi para tiitztose ica yejyectzi
    ica sequinoc. Ma timopalehuica se ica seyoc para ma tiitztoca más titemachme ipan
    Toteco.
  sps-sps: Sai tovei, ara ma vaputs ana ra te kaa me na aaverof fiisen me na mesapan,
    ara ma vaputs ra te faparits isiseiny mes tana faason tsura ten Krais.
  wnc-wnc: Unzingge ninda musipminu takngatukan natapnimde iaknga siknga natake tasinim.
    Tasike ninda notnindane musia pana kekekaningge take siknga natake tasinim.
  bus-bus: Beee yãnzi wàgae kↄ̃ aafia wɛtɛ wàgↄ̃ kↄ̃ sɛɛ lezĩ.
  gub-BL: Pezapo zo ma'e amogwer uzeruzar ma'e wàmàtyry'ym kar pà nehe. Pezepytywàtywà
    nehe, pekàgaw imonomono pà pezeupeupe nehe.
  imo-imo: Akumunga linoni imboma konopu tendekuna kau pupili molonge uluma kinye,
    linonga angenupilima Kraistinga unguma pilko liko teko molongeindo konopu olandopa
    enge pepili molonge uluma kinye, paa enge nimbo teamili.
  boj-boj: Deqa iga kalil lawo na sosim gago Kristen was naŋgi siŋgilatnjroqnqom.
  eng-DRA: Therefore let us follow after the things that are of peace; and keep the
    things that are of edification one towards another.
  knf-knf: Nawulën keeri ŋdo kala pdo uko unjaaŋ uţij bŧiinkar na bţënkar ţi pfiyaar.
  san-KHM: អតឯវ យេនាស្មាកំ សវ៌្វេឞាំ បរស្បរម៑ ឰក្យំ និឞ្ឋា ច ជាយតេ តទេវាស្មាភិ រ្យតិតវ្យំ។
  arn-NT: Feymew, inafiyiñ itrokom kümeke dungu taiñ kümelkawküleael kakelu che iñchiñ,
    ka taiñ welukonkechi kelluwael tañi adümngeael Ngünechen ñi dungu.
  zas-NT: Zeel rayal yaguieen ree naguiejn yabajnnëꞌ du lasaꞌ ree zagdxe yabedxe tëë
    du luxdoo ree, din yasnuu yayagbee ree xhienaag yunaal ree xnejz Dios.
  ken-NT: Ɛ́rɨ yɛ bɛ sɛ́mfyɛ́ bɛtaŋ ndu bɛkʉ mɛnyɨŋ ɛbhɛn bɛ́kʉ̀ sɛ́mbák kpák nɛ
    batɨ, nɛ bɛ sɛ́mfyɛ́ bɛtaŋ bɛkʉ mɛnyɨŋ ɛbhɛn bɛ́kwàk batɨ̌ bǒnkwɔ mango ndu
    nɛka ɛnɛn bábhɔ́ŋɔ́ nɛ Mandɛm.
