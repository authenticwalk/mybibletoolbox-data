    He who eats, eats in honor of the Lord, for he gives thanks to God, while he who
    abstains from eating, abstains in honor of the Lord, and he gives thanks to God.
  eng-BSB: He who observes a special day does so to the Lord; he who eats does so
    to the Lord, for he gives thanks to God; and he who abstains does so to the Lord
    and gives thanks to God.
  cpu-NT: Itzimi ñaapinkathatzirori aparoni kitaite, iriitajaantakera Avinkatharite
    iñaapinkathatzi. Ari okempitzitari eejatzi, itzimirika ovayetarori maaroni tsikarika
    opaiyetarika, iri Avinkatharite iñaapinkathatzi jovayetantarori, tema ipaasoonketapiintatziiri.
    Ari ikempitari itzimi pinkayetzirori ovaritentsi, iri Avinkatharite iñaapinkathatzitaka
    ipaasoonketapiintzirira.
  san-ASM: যো জনঃ কিঞ্চন দিনং ৱিশেষং মন্যতে স প্ৰভুভক্ত্যা তন্ মন্যতে, যশ্চ জনঃ কিমপি
    দিনং ৱিশেষং ন মন্যতে সোঽপি প্ৰভুভক্ত্যা তন্ন মন্যতে; অপৰঞ্চ যঃ সৰ্ৱ্ৱাণি ভক্ষ্যদ্ৰৱ্যাণি
    ভুঙ্ক্তে স প্ৰভুভক্তযা তানি ভুঙ্ক্তে যতঃ স ঈশ্ৱৰং ধন্যং ৱক্তি, যশ্চ ন ভুঙ্ক্তে
    সোঽপি প্ৰভুভক্ত্যৈৱ ন ভুঞ্জান ঈশ্ৱৰং ধন্যং ব্ৰূতে|
  tac-NT: Jaré ralámuli anime ju abé najtékame ko sawalachi rawé, 'lige jaré anime
    ju abé najtékame ko romíkichi rawé. Alué okaná chojkégame ralámuli alarigá 'nátame
    ju nobi abiénachigo 'la Onorúgame oyérame kéréko. 'Lige aminami alué napu go'yame
    ju apiépiri go'ame 'we 'la nawesasa go'yame ju 'la nejígorikábá go'ame Onorúgame.
    'Lige alué napu tabilé go'yame ju jaré go'ame 'we 'la nawesasa go'yame júchigó
    go'ame 'la nejígorikábá go'ame Onorúgame, nobi abiénachigo 'la Onorúgame oyérame
    kéréko napugiti 'la nawesasa go'yame kame go'ame.
  eng-WEBPB: He who observes the day, observes it to the Lord; and he who does not
    observe the day, to the Lord he does not observe it. He who eats, eats to the
    Lord, for he gives God thanks. He who doesn’t eat, to the Lord he doesn’t eat,
    and gives God thanks.
  gfk-H: Ia nong i nas kilam bia tiga bung i tamat ta tiga mesa, i lilik hua wara
    gaiana no Watong. Ma ia nong i sala ienien ira mangana nian bakut i gilgil hua
    wara gaiana no Watong. Ma iakan i palai kanong i tanga tahut ta Kalou ta ing i
    sala ienien. Ma ia nong i hatabu ira warat, i gil hua wara gaiana no Watong mah
    ma i tanga tahut bilang mah tana.
  viv-viv: Hai kaliva saꞋeyana ginagahe ginagayo, “Hida hima aiyeta lakahina,” medema
    nuwanuwana Kaiwabu ana egana ginakilakahina. Hai kaliva giꞋaꞋa-kawokawowo, medema
    ginuwanuwa vaita Yaubada gaitoma moyaꞋaina gihawahegena ada Bana againe givesivesiule-yo
    giꞋauꞋa faꞋina Kaiwabu ana egana gikilakahina. Ada hai kaliva kevakeva o aꞋa tufona
    keke gidaꞋuꞋani, medema Yaubada againe givesivesiule-yo Kaiwabu ana egana gikilakahina.
    Medema faꞋina auwe awalava.
  yao-yao: Mundu jwalijose jwakuliwona lyuŵa lili lyambone, akutenda yeleyo kwakwakusya
    Ambuje. Ni jwakulya indu yose, akutenda yeleyo kwakwakusya Ambuje, pakuŵa akwatogolela
    Akunnungu kwaligongo lya chakulya chiŵapele. Iyoyo ni jwangakulya indu yose, akutenda
    yeleyo kwakwakusya Ambuje, ni jwelejo nombe akwatogolela Akunnungu.
  tgp-tgp: Haratu mo sile na oloolo isana rani matea, mo vaia matan vara i sile na
    oloolo isan Moli. Haratu mo lo hani na hinau tari, mo sile na oloolo isan Moli
    na nona vere meje matana, ale haratu mo tapuhoro na hanhani, mo tapuhoroa matan
    vara i sile na oloolo isan Moli, ale mo vere meje isan God.
  auc-NT: Edæ, Pancaönaa godömenque waa ëönæpa, ante në pönengä guiquënë tömengä mönö
    Awënë ingante waa adinque mänömaïnö ante cæcampa. Pancaönaa wïï godömenque waa
    ëönæpa, ante në pönengä guiquënë tömengä adobaï mönö Awënë ingante waa adinque
    mänömaïnö ante cæcampa. Baö në cæ̈nongä guiquënë Wængonguï ingante, Waa pönömi
    cæ̈mopa, ante adobaï mönö Awënë ingante waa adinque cængampa. Baö ate në awente
    cæ̈nämaï ïnongä guiquënë tömengä adobaï Wængonguï ingante, Waa pönömi cæ̈mopa,
    ante onguipoiya pæcooque cæ̈ninque mönö Awënë ingante waa adinque baö cæ̈nämaï
    ingampa.
  kbc-NT: Niɡ̶ina ane diletibige diɡ̶ida noko me daɡ̶axa mida ane jaoɡ̶a, yotete niɡ̶ida
    noko me doɡ̶etetalo Ǥoniotagodi. Codaa niɡ̶ina ane yeligo okanicodaaɡ̶ica niweenigi,
    niɡ̶ina naɡ̶a yeligo, doɡ̶etetalo Ǥoniotagodi, codaa diniotagodetalo Aneotedoɡ̶oji
    leeɡ̶odi midi ane yeligo. Odaa niɡ̶ina ane inoka yeligo ane ɡ̶otanigijedi, aaɡ̶aɡ̶a
    doɡ̶etetalo Ǥoniotagodi leeɡ̶odi me diniotagodetalo Aneotedoɡ̶oji midi ane yeligo.
  bmh-bmh: Du tub nug ziwas tutak go banou, ziwas ipal banou i aneu, du go gue ziwas
    banou ebu zobu pianeu, go Dubanou Ban nugau wanib ulagwag murabun guzenaneu. Bo,
    du ee egun mui gaul zacaneu go han Dubanou Ban nugau wanib ulagwag moroimai, Uwait
    ‘Ese-e’ auraimai, ee go gaul zaneu. Du ougeman ee zacaneu go han Dubanou Ban nugau
    wanib ulagwag moroimai, Uwait ‘Ese-e’ auraimai, go ougeman ee zacaneu.
  ctu-BL: Jini mu' bʌ i mel q'uin mi' mel q'uin cha'an mi' ñuq'uesan lac Yum. Jini
    mach bʌ anic mi' mel q'uin mi' nuq'uesan lac Yum ja'el che' ma'anic mi' mel q'uin.
    Jini mu' bʌ i cha'len we'el mi' cha'len we'el cha'an mi' ñuq'uesan lac Yum. Mi'
    suben Dios wocolix i yʌlʌ. Jini mach bʌ anic mi' cha'len we'el mi' ñuq'uesan lac
    Yum che' ma'anic mi' cha'len we'el. Mi' suben Dios wocolix i yʌlʌ.
  meq-meq: Ndo nakə a dzala pat nəte a ze ha siye i pat mekeleŋ eye hay na, a ge andza
    niye hərwi ada mâ ɗəslay ha gər a Bəy Maduweŋ Yesu. Ndo nakə a nda wu hay tebiye
    aye na, a say məɗəslay ha gər a Bəy Maduweŋ Yesu hərwi a gay naha sɨsœ a Mbəlom.
    Ndo nakə a kərah mənde siye i wu hay aye na, a ge andza niye hərwi ada mâ ɗəslay
    ha gər a Bəy Maduweŋ dərmak ada hərwi məgay naha sɨsœ a Mbəlom.
  noa-H: 'Mag sĩewai, parhoobam hed hawiajã, Hẽwandam k''õsi haawai hirig jëwaag mag
    hedta hʌ̃rcha hʌʌrk''a nʌmʌn magan hʌ̈u sim. [Pari mag hedpai k''aba, hed hëepierr
    Hẽwandamag jëeuk''iinjã, hagjö nem wajaug sim, hi k''õsi haawaita hirig jëeu naawai.]
    Hich hagjöta sim t''ach k''ö nʌm haigjã: Chi parhooba k''ö simua Hẽwandamag jëeunaata
    k''ömʌn hʌ̈u sim, hich Hẽwandamau hoowai hichig jëeunaata k''ö sĩewai. Pari chi
    nem parhooba k''öba simuajã mag Hẽwandamau k''õsi simjö haag hawiata mag k''öba
    simʌn, magan hich hagjö nem wajaug sim, hirua mag nemek k''öbahab mamʌ deeum nem
    hichdëu k''ö sim paar hagjö Hẽwandamag hʌ̈u hajim haajeewai.'
  alp-NT: Tamata rebe esi holmate petu sae, esi ono ele mere leke esi holmate Tuhane
    kena petu mere. Tamata rebe esi kane sasaisa nere, esi ono ele mere kena holmate
    Tuhane le esi kotie trima kasi bei Alla le manana meru. Sakesa kai tamata rebe
    esi kane batuke utane loine neka, esi holmate Tuhane neka le esi kotie trima kasi
    bei Alla.
  san-VEL: yo jana.h ki ncana dina.m vi"se.sa.m manyate sa prabhubhaktyaa tan manyate,
    ya"sca jana.h kimapi dina.m vi"se.sa.m na manyate so.api prabhubhaktyaa tanna
    manyate; apara nca ya.h sarvvaa.ni bhak.syadravyaa.ni bhu"nkte sa prabhubhaktayaa
    taani bhu"nkte yata.h sa ii"svara.m dhanya.m vakti, ya"sca na bhu"nkte so.api
    prabhubhaktyaiva na bhu njaana ii"svara.m dhanya.m bruute|
  kbq-kbq: Iza'o mago zage'gnamo ruotge hu'ne nehuno, Anumzamofo mono huntesiana,
    agra e'i Anumzamofo mono hunente. Iza'zo ruzahu ruzahu neza nenemo'a, Anumzamofonku
    nentahiza negahaze. Na'ankure zamagra Anumzamofona susu huntete'za nenaze.
  kbh-kbh: Nda tojtsejuabná canÿe te inÿe tescama más uámana te yomna ca, chca jamana
    Bëngbe Utabnábiama jtenójuaboyama. Y nda nÿetsca saná tojtsesá, chca jamana Bëngbe
    Utabnábiama jtenójuaboyama, er cha Bëngbe Bëtsábioye chë sanama jëtschuayana;
    y nda tojtsejuabná sananga yomna y os̈buáchiyënga chcana chamotsesama Bëngbe Bëtsá
    ndoñe yondbos̈e ca, cha chë soyënga ndoñe ntjasana, Bëngbe Utabnabiama jtenójuaboyama,
    y chánaca Bëngbe Bëtsábioye chë sanama jëtschuayana.
  ron-LSB: Cine prăznuiește ziua, o prăznuiește pentru Domnul, iar cine nu prăznuiește
    ziua, nu o prăznuiește pentru Domnul. Cel care mănâncă, mănâncă pentru Domnul,
    căci mulțumește lui Dumnezeu. Cel care nu mănâncă, pentru Domnul nu mănâncă, și
    îi mulțumește lui Dumnezeu.
  pon-pon: Meamen me moaki ran eu, Kaun o me a moaki on, me kin mana, Kaun o me a
    mana on, pwe a kin danke Kot, o me jota mana, nan Kaun o me a jo mana on, ap kin
    danke Kot.
  nhe-BL: Tlaneltocani tlen quiiyocatlalíaj se tonal para más quitlepanitase, quichihuaj
    pampa quitlepanitaj Tohueyiteco. Huan tlen ax quiiyocatlalíaj se tonal, ax quichihuaj
    pampa nojquiya quitlepanitaj Toteco. Tlaneltocani tlen quicuaj nochi tlacualistli,
    quicuaj nochi tlamantli para quitlepanitase Toteco pampa quitlascamatij Toteco
    para nochi tlen quicuaj. Huan tlaneltocani tlen ax quicuaj nochi tlacualistli,
    ax quicuaj pampa quinequij quitlepanitase Toteco huan inijuanti nojquiya quitlascamatij
    Toteco para tlen quicuaj.
  sps-sps: Ta isen ta mes a fafaaman fakei non fakats tsuan tan nainy to te tsue non
    ya na ka tsunia patsukanen, “U nainy karap iny fafaatouf e Gov,” ayei tsue patsukanen
    tsivon tana saa ayei komainy fatsiitsii non a Tsunaun tsura, kat faarei tsuiny
    non to tana fo kainy ainy. Nainy te fakats non a mes a fafaaman to te rof fi non
    ya tsunia ma ainy pinpin en ya tana fo kainy ainy gengen, fifiisen men venoo,
    ayei ainy patsukanen nanaa non ma fatsiitsii ya na asangan a Tsunaun, tana saa
    ayei faakats of non ya ana ya te tsue faarof naa tana Tsunaun tana kainy ainy
    te ainy non ya. Jesan te kat iny senviir kan minon ya, nainy te vovou iny non
    a mes a fafaaman to aya ana ya te gima famanat iny a puan tan ainy tu venoo, ayei
    ainy non ya ma fatsiitsii ya na asangan a Tsunaun, ana ayei te tsue faarof naa
    ten Gov tan kainy ainy te ainy non ya.
  wnc-wnc: Aminu tapatuta tapduu gwendue natapan buyambam siwiu waapata Buyambam tapanindane
    umana yatangenatnangge natake tasiwan kana take siwik. Siwan aminu nanapat kaapat
    kuut nanggau waapata Buyambam tapanindane umana aknga yatangenatnangge natake
    ie inimbakngake napan kana take siwik. Siwan aminu kaap bitake nanamban nanggau
    waapaaya kuut Buyambam tapanindane umana aknga yatangenatnangge natake ie inimbakngake
    nanggak.
  bus-bus: Gbɛ̃ kɛ̀ è gurↄↄ bↄↄ è bↄ Dii yãnzimɛ. Gbɛ̃ kɛ̀ è pↄ́ píngi blee è ble
    kↄ̃n Dii gbãaaomɛ à Luda sáabu kpá. Gbɛ̃ kɛ̀ è pↄ́ tɛ̃ è tɛ̃ Dii yãnzimɛ à Luda
    sáabu kpá.
  gub-BL: Amo wexak amo 'ar ikatu wera'u haw a'e, ta'e umuwete katu Tupàn iko a'e
    xe. Amo u'u temi'u paw rupi a'e, ta'e umume'u ikatu haw Tupàn pe a'e xe. Amo uzekwaku
    iko amo ma'e i'u 'ym pà a'e, ta'e umuwete katu Tupàn a'e xe, Tupàn ikatu haw imume'u
    pà izupe a'e xe.
  imo-imo: Imbo teni i waimu penga olandopa konopu ltemo imbomuni Awilimuni kanopa
    penga pimo mele teambo nimbe aku tepa nimbe pimo. Imbo te langima naa apurupe
    wakulu tipe we noromo imbomu Awilimuni kanopa penga pimo mele teambo nimbe Gotendo
    paa tereno nimbelie langima noromo. Imbo te langima mi lepa naa noromo imbomu
    Awilimuni kanopa penga pimo mele teambo nimbe aku tepa Gotendo paa tereno nimo.
  boj-boj: Tamo qudei naŋgi yori bati kokba uneqnub di naŋgi Tamo Koba a qa are qaloqnsib
    deqa uneqnub. Tamo qudei naŋgi iŋgi kalil uyeqnub di naŋgi Tamo Koba a qa are
    qaloqnsib deqa uyeqnub. Naŋgi iŋgi uyqa oqnsib Qotei pailyoqnsib uyeqnub. Tamo
    qudei naŋgi iŋgi qudei getenteqnub. Di naŋgi Tamo Koba a qa are qaloqnsib deqa
    getenteqnub. Naŋgi iŋgi getentqa oqnsib Qotei pailyoqnsib getenteqnub.
  eng-DRA: 'He that regardeth the day, regardeth it unto the Lord. And he that eateth,
    eateth to the Lord: for he giveth thanks to God. And he that eateth not, to the
    Lord he eateth not, and giveth thanks to God.'
  knf-knf: Andëmanuŋ ŋnuur ŋloŋ, aji do haŋ pa Ajugun. Kë hënk di di anjaaŋ ade iko
    bŧi, ajaaŋ ade ya pa Ajugun, kabot kabeeba ; kë anwooŋ aanji de iko bŧi aji do
    haŋ pa Ajugun kabot kabeeba.
  san-KHM: យោ ជនះ កិញ្ចន ទិនំ វិឝេឞំ មន្យតេ ស ប្រភុភក្ត្យា តន៑ មន្យតេ, យឝ្ច ជនះ កិមបិ
    ទិនំ វិឝេឞំ ន មន្យតេ សោៜបិ ប្រភុភក្ត្យា តន្ន មន្យតេ; អបរញ្ច យះ សវ៌្វាណិ ភក្ឞ្យទ្រវ្យាណិ
    ភុង្ក្តេ ស ប្រភុភក្តយា តានិ ភុង្ក្តេ យតះ ស ឦឝ្វរំ ធន្យំ វក្តិ, យឝ្ច ន ភុង្ក្តេ
    សោៜបិ ប្រភុភក្ត្យៃវ ន ភុញ្ជាន ឦឝ្វរំ ធន្យំ ព្រូតេ។
  arn-NT: Fey tati kansatukelu ta kiñeke antü mew, kansatukey tañi poyeafiel ta Ñidol,
    fey tati dullintunienofilu ta kiñeke antü, femkelay tañi poyeafiel ta Ngünechen.
    Fey tati ikelu itrofill iyael, ikey tañi poyeafiel ta Ñidol, ka mañumtukefi ta
    Ngünechen. Fey tati ikenolu ta kiñeke iyael, tañi poyeafiel ta Ñidol eluwkelay
    ñi iyafiel, ka femngechi mañumtukefi ta Ngünechen.
  zas-NT: Din bén rüjn xgab guial yuꞌ dxej zojbloj, rüjnman zian persi rënman Dios.
    Guiáad bén naladx guial tiblojzi na̱j gra dxej, rüjnman zian persi rënman Dios.
    Abiꞌ bén raw graloj, rawaman guial yuꞌguijcaman guial por Dios zëëdan abiꞌ rudëëman
    quixtëë lojman. Guiáad bén naladx guial yuꞌ ni ad zajct gaw bejn, rüjnman zian
    guial naladxaman zian cayajpaman Dios respejt abiꞌ rudëëman quixtëë lojman.
  ken-NT: Bo abhɛn básɔ̀t mbɔk manywɔp bɛ acha achak bákʉ̀ nɔ chi bɛchyɛ Acha kɛnókó.
    Mmǔ anɛ ányìɛ yɛ̌ntɨkɨ ɛnyɨŋ ákʉ̀ nɔ chi bɛchyɛ Acha kɛnókó, tɛ̌ndu áchyɛ̀
    Mandɛm bakak kɛ anyiɛ yɔ. Nɛ mmu anɛ apu nyiɛ yɛ̌ntɨkɨ ɛnyɨŋ ǎkʉ̀ nɔ chi ndu
    áyàŋ bɛchyɛ Acha kɛnókó nkwɔ nɛ ǎchyɛ̀ bakak ntá Mandɛm.
