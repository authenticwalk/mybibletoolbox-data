verse: ROM.014.006
translations:
  kpx-kpx: Ata degomoleau vani mole ebagevai huhulahai kemo Dilava hoesehavoma. Ige
    ata degomoleau lovi bahata iveve kemo lovi ke hoesehavoi ke isi kemo Kosive hoesehavoma.
    Isege ata degomoleau mesia ioholimale keau Dilava ivi hoesehavoi mesia ke ioholisi
    kemo Kosive hoesehavoma.
  okv-H: eto embo nei na iji nei nei otohu iji ra eaguja amo Bada jakeka ijie otohu
    eaguja eto embo nei o indaguja amo God osa ue indaguja avoeto God jakeka eaguja,
    eto embo nei o ajirekaguja amo Bada otohu ue ajirekaguja avoeto amite tapa God
    jakeka ere ua.
  tbo-tbo: Iyai iyeta awai i nugotuhuya tauna uyahina iyeta baneina naka i dewaya
    ipa Guyau ina wiyateyateya. Iyai gasi e yamyababa naka i dewaya ipa Guyau ina
    wiyateyateya babana anianina binei e imaamala. Ma iyai gasi e iyohi ipa Guyau
    ina wiyateyateya po ina imaamala.
  mal-C: ഒരു ദിവസത്തെ മറ്റു ദിവസങ്ങളെക്കാൾ മാനിക്കുന്നയാൾ കർത്താവിനുവേണ്ടി അതു ചെയ്യുന്നു;
    മാംസാഹാരിയും ഭക്ഷിക്കുന്നത് കർത്താവിനുവേണ്ടി. കാരണം, ദൈവത്തിനു നന്ദി അർപ്പിച്ചിട്ടാണല്ലോ
    അവർ ഭക്ഷിക്കുന്നത്. അതുപോലെ, മാംസം ഭക്ഷിക്കാത്തവരും കർത്താവിനുവേണ്ടി ഭക്ഷിക്കാതിരിക്കുന്നു.
    അവരും ദൈവത്തിനു സ്തോത്രംചെയ്യുന്നു.
  grc-SR: Ὁ φρονῶν τὴν ἡμέραν, κυρίῳ φρονεῖ· ⸋καὶ ὁ μὴ φρονῶν τὴν ἡμέραν, κυρίῳ οὐ
    φρονεῖ.⸌ ⸋2Καὶ⸌ ὁ ἐσθίων κυρίῳ ἐσθίει, εὐχαριστεῖ γὰρ τῷ θεῷ· καὶ ὁ μὴ ἐσθίων
    κυρίῳ οὐκ ἐσθίει, καὶ εὐχαριστεῖ τῷ θεῷ.
  bgc-bgc: जो कोए किसे दिन नै बाध मान्नै सै, वो प्रभु नै आदर मान देण खात्तर मान्नै
    सै। जो कोए माँस-मच्छी खावै सै, वो प्रभु नै आदर मान देण खात्तर खावै सै, क्यूँके
    वो परमेसवर का धन्यवाद करै सै, अर जो साग-पात खावै सै, क्यूँके वो प्रभु नै आदर मान
    देण खात्तर खावै अर परमेसवर का धन्यवाद करै सै।
  khz-khz: Talima taa na toma ta evirigiana, ne ekilana, e toma veagana netina genai,
    votalima na vokala Velekou genai ekalaana. Egani-kawakawana talimana maki Velekou
    etugamagiana vou eganiganina, kwalana ia na Palagu etanikiu-veniana. E ati eramaramana
    talimana maki Velekou etugamagiana vou eganiganina. Ia maki Palagu etanikiuana.
  deu-TKW: 'Der etwas auf den Tag hält, der thut es für den Herrn; der da ißt, der
    ißt für den Herrn: denn er danket Gott; und wer nicht ißt, der unterläßt es für
    den Herrn, und danket auch Gott.'
  zsr-NT: 'Bönniꞌ naꞌ runëꞌ zxön tu dza, runëꞌ lei zxön quië tsej ladxëꞌë Xanruꞌ,
    atiꞌ bönniꞌ naꞌ cutu runëꞌ zxön dza naꞌ, quië tsej ladxëꞌë Xanruꞌ cutu runëꞌ zxön
    dza naꞌ. Lëzcaꞌ cni, bönniꞌ naꞌ rahuëꞌ yúguꞌtë, rahuëꞌ cni quië tsej ladxëꞌë Xanruꞌ,
    le rëꞌë Dios: “Xclenuꞌ”, atiꞌ bönniꞌ naꞌ cutu rahuëꞌ yúguꞌtë, cutu rahuëꞌ lei
    quië tsej ladxëꞌë Xanruꞌ, len rëꞌë caꞌ Dios: “Xclenuꞌ.”'
  lin-lin: Moto oyo akesenisaka mikolo asalaka yango mpo na lokumu ya Nkolo. Moto
    oyo aliaka bilei nyonso asalaka yango mpo na lokumu ya Nkolo, mpe azongisaka matondi
    epai ya Nzambe ; mpe moto oyo aponaka bilei asalaka yango mpo na lokumu ya Nkolo,
    mpe azongisaka matondi epai ya Nzambe.
  hns-NT: Dje dharam ke tiewhaar manaawe hai aur bhie dje gos kha hai, oelog aise
    kare hai Prabhoe ke barka maane khaat. Oelog to oke ekare khaatien dhanbaad dewe
    hai. Aur dje gos na kha hai, oe ie bhie kare hai Prabhoe ke aadar kare khaatien.
    Oe bhie Parmeswar ke dhanbaad dewe hai.
  noa-E: 'Mag sĩewai, parhoobam ed awiajã, Ẽwandam khõsi aawai irig jëwaag mag edta
    ʉ̈rcha ʉʉrkha nʉmʉn magan ʉ̈u sim. [Pari mag edpai khaba, ed ëepierr Ẽwandamag
    jëeukhiinjã, agjö nem wajaug sim, i khõsi aawaita irig jëeu naawai.] Ich agjöta
    sim thach khö nʉm aigjã: Chi parhooba khö simua Ẽwandamag jëeunaata khömʉn ʉ̈u
    sim, ich Ẽwandamau oowai ichig jëeunaata khö sĩewai. Pari chi nem parhooba khöba
    simuajã mag Ẽwandamau khõsi simjö aag awiata mag khöba simʉn, magan ich agjö nem
    wajaug sim, irua mag nemek khöbahab mamʉ deeum nem ichdëu khö sim paar agjö Ẽwandamag
    ʉ̈u ajim aajeewai.'
  eng-EMTV: He that regards the day, regards it to the Lord; and he that does not
    regard the day, to the Lord he does not regard it. And he that eats, eats to the
    Lord, for he gives thanks to God; and he that does not eat, to the Lord he does
    not eat, and he gives thanks to God.
  mib-NT: Chi tēe jeē née iī quɨvɨ̄, chíñúhún de máá Jítoho yō jeē sáha de súcuan.
    Te tēe jeē tu née iī quɨvɨ̄, suni chíñúhún de Jitoho yō jeē sáha de súcuan. Te
    tēe jeē yéji ndɨnuū‑ni, chíñúhún de máá Jítoho yō jeē sáha de súcuan, chi nácuatáhú
    de nuū Yaā Dios. Te tēe jeē tu yéji ndɨnuū, suni chíñúhún de Jitoho yō jeē sáha
    de súcuan, te suni nácuatáhú de nuū yā.
  lif-NT2: थिक् ये़न्‍निन् वेॽस्‍मा ये़न्‍नुःल्‍ले़आङ् के़ये़क्‍पा चोःक् लॽरिक् के़इःप्‍पाल्‍ले़
    दाङ्‌बान् इङ्‌धाःङ् पिमारे़ लागि हे़क्‍के चोगुॽ॥ सा के़जाबाल्‍ले़ दाङ्‌बान् इङ्‌धाःङ्
    पिमारे़ लागि हे़क्‍के चोगुॽ, थेआङ्‌भे़ल्‍ले़ खे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिन् नोगे़न्
    पिरुॽरो॥ सा मे़न्‍जाःमनाबाल्‍ले़ दाङ्‌बान् इङ्‌धाःङ् पिमारे़ लागि हे़क्‍के चोगुॽ,
    हे़क्‍क्‍याङ् खे़ल्‍ले़आङ् निङ्‌वाॽफुमाङ्‌ङिन् नोगे़न् पिरुॽरो॥
  xnj-xnj: Mundu mweihololela ligono lingi kuvya la bwina, mwenuyo ihenga naha kwa
    kumlumbalila BAMBU. Mweilya kila chakulya, namwene ihenga naha kumulumbalila BAMBU,
    muni akumsengusa Chapanga kwa chakulya cheampelili. Mewawa mweileka kulya vyakulya
    vingi, namwene ihenga naha kwa kumulumbalila BAMBU, mwenuyo akumsengusa Chapanga.
  mmx-mmx: Nege i doxoma alolos i do lara laaleng move i silok, neni i lox i mi loklok
    ngangao ren ti Leeme Silok. Nege do i anan gamasa levempanga axap, i lok box i
    mi loklok ngangao ren ti Leeme Silok, atla neni i tong loklox avukat ti ne Moroa
    ri levempanga anan. Nege do kopmen na anan teventaba teveluxa, neni i lok box
    i mi loklok ngangao ren ti Leeme Silok, la i tong loklox avukat bok ti ne Moroa
    rin.
  cbr-NT: Axa Jesucristomi catamëcë unin ca Jesucristoa cuëënun aín 'ati ñucama 'aia.
    An —ënë nëtëa bëtsi nëtësama 'ain cana anun Nucën Papa Dios rabiti 'ai —quixun
    sináncë unin ca a nëtën ami upiti sinánquin a rabia. Bëtsi unin ca —anun Nucën
    Papa Dios rabiti ca camabi nëtë sënën 'icë quixun sinánquin usaquin rabia. An
    camabi piti ñu picë unin ca Nucën Papa Dios —asábi ca —caquin a rabiquin piia.
    Usaribi oquin ca an bëtsi bëtsi ñu picëma uni anribi bëtsi bëtsi ñuishi piquin
    Nucën Papa Dios —asábi ca —caquin rabiquin piia.
  tee-NT: Ju lapanac ju sacxtui ju avilhchan ju talhoni pus lhisacxtui ni lai pulak'ayai
    ju qui'ucxtin'an Dios. Chai ju lapanac ju jantu tu'u' talhoni chai va najunch
    ni sich k'ox chux avilhchan pus vachu' va lak'ayaputun ju qui'ucxtin'an Dios.
    Yuchi ju punavi chunch. Chai ju lai ok'ojui tachi chun ju taxtokni pus vachu'
    va pulak'ayaputun ju qui'ucxtin'an Dios acsni vajin ni xtakni lak'ailakts'iuch
    ju Dios ixlacata tachi chun ju uich. Chai ju jantu lai ok'ojui tachi chun ju taxtokni
    pus vachu' pulak'ayaputun ju qui'ucxtin'an Dios ni jantu ok'ojui chux. Chai vachu'
    xtakni lak'ailakts'iuch ju Dios ixlacata tuchi laich ui.
  eng-LSV: He who is regarding the day, he regards [it] to the LORD, and he who is
    not regarding the day, he does not regard [it] to the LORD. He who is eating,
    he eats to the LORD, for he gives thanks to God; and he who is not eating, he
    does not eat to the LORD, and gives thanks to God.
  cak-NT: Roma jec'o kach'alal c'o k'ij yequichajij, quiri' niqui'en roma reje' can
    niquijo' niquiya' ruk'ij ri Dios. Y ri man jun k'ij niquichajij, quiri' niqui'en
    roma niquiya' ruk'ij ri Dios chuka'. Ri kach'alal ri niquitaj ronojel, quiri'
    niqui'en chi niquiya' ruk'ij ri Dios; roma niquiya' matiox che. Y ri man niquitaj
    ta ronojel, quiri' niqui'en chi niquiya' ruk'ij ri Dios. Y reje' chuka' niquiya'
    matiox che ri Dios.
  pah-NT: 'Kiroki g̃a e''i diaruvihavuhua pe – g̃a e''i: “A''ea rupi timbohete Tupana''ga.”
    Kiroki g̃a o''u mbiara jipi – g̃a o''u timbohete ti Tupana''ga javo no. A''ereki
    g̃a e''i Tupana''ga pe: “Ndepyry hete nde imbuhuruka mbiara ore ve.” Kiroki g̃a
    ndo''ui mbiara – g̃a ndo''ui a''ea timbohete Tupana''ga javo. Ojipea i''urame
    g̃a ei Tupana''ga pe a''ero: “Ndepyry hete nde imbuhuruka ore ve.”'
  sja-NT: Ma ewari aba ɨaparipa apema k'ãyaara, mãga oopari Tachi Ak'õre-it'ee. Ichiaba
    ma chik'o k'ĩra t'ãdoo k'oparipa mãga oopari Tachi Ak'õre-it'ee, gracias jarapari
    perã Ak'õremaa ma chik'o k'ok'ãri. Jõdee ma nechiara k'ok'aa bɨpa auk'a mãga oopari
    Tachi Ak'õre-it'ee, ichiaba gracias jarapari perã Ak'õremaa nek'ok'ãri.
  xed-xed: Ma tsa mndu ta daganaptá ya má, ŋa Mgham Yesu ta maga tsi. Tsa mndu ta
    za inda skwi ya, ŋa Mgham Yesu ta maga tsi, kabga ta rfanagharfa ta Lazglafta
    ta ghəŋani. Mndu kul za inda tsa skwiha ya, ŋa Mgham Yesu ta maga tsatsi guli,
    ta rfay tsatsi guli ta Lazglafta.
  mks-NT: Tá sácú ini na ca̱xi na in qui̱vi̱ caja cáhnu na Ndióxi̱ ta va̱ha va cája
    na. Ta tá cáhán na̱ cuu caja cáhnu na Ndióxi̱ ndá qui̱ví na̱cuu va ta va̱ha ri
    já va. Ta va̱tí xíxi na cu̱ñu, ña̱ sa̱ na̱jo̱co̱ na̱ nu̱ú yo̱co̱ á co̱ xíxi toho
    na ña̱ joo ndíquia̱hva na ndixa̱hvi nu̱ Ndióxi̱ sa̱há ta xi̱hín ña̱ yóho cája
    cáhnu na mé á.
  gfk-S: Aie nong i nes kilam be tike bung i halhaalien ta tike mes, i lilik hobi
    utano Watong. Ma aie nong ila enen ira humangana nian bakut i gilgil hobi utano
    Watong. Ma ikin i palai kinong i tanga tahut tane God ta ing ila enen. Ma aie
    nong i hatabune ira uret, i gil hobi utano Watong bileng ma i tanga tahut bileng
    tana.
  bmu-bmu: Tosatŋan silimŋi silimŋi kewöta öŋgöba eta alakzei, yeŋön mi mönö Kembu
    qetbuŋa waŋgimapköra aka ahakze. Tosatŋan sömbup nemakzei, yeŋön mönö Anutu möpöseiba
    Kembunöŋ mewö qetbuŋaŋambuk akŋapköra nemakze. Tosatŋan sömbupkö siŋgi malakzei,
    yeŋön mönö Kembunöŋ qetbuŋaŋambuk akŋapköra aka mi ahakze aka mewö mala Anutu
    möpöseimakze.
  dgz-dgz: Waenapan upi Ayop nuga God ayamase tapen menan wam da da inap bawarewa
    anun. Upi God ayamase tapen menan man taba ugup ugup naiwanum. Iwa taba ame God
    ta muneni menan God inap gaun wane amba naiwanum. Go waenapan upi God ayamase
    tapen menan taba upi virip taiwanum. Ya naine menan God inap gaun wane.
  eng-GNV: 'He that obserueth the day, obserueth it to the Lord: and he that obserueth
    not the day, obserueth it not to the Lord. He that eateth, eateth to the Lord:
    for he giueth God thankes: and he that eateth not, eateth not to the Lord, and
    giueth God thankes.'
  zaa-NT: Enne' riguą biỹa tsá ní nna, es qui'ni canią qui'ni ą' modo nna rudàlianią
    Señor. Ą'hua enne' bihua riguą biỹa attu tsá ní nna, pues para Señor nna labí
    riguą na. Nu ro bèla' nna ruą na para gudàlianią Señor, porqui'ni rui'ą gracia
    Tata Dios por la'gó quì'į. Ą'hua nu labí ro iyábani nna rudàliani huą́ Señor,
    porqui'ni rue' huą́ gracia Tata Dios.
  eng-WEBSTER: 'He that regardeth the day, regardeth it to the Lord: and he that regardeth
    not the day, to the Lord he doth not regard it . He that eateth, eateth to the
    Lord, for he giveth God thanks; and he that eateth not, to the Lord he eateth
    not, and giveth God thanks.'
  guh-guh: 'Pajivi nacueraeveta itsamatacabi, bajarapajivi nacueraeveta peyaiyataenexa
    Dioso. Pajivi pijinia apo nacueraevetsi bajarapamatacabi, apo nacueraevetsi tsipaji
    jamatabëexana pacuenia Dioso itorobatsi. Pajivi pijinia xane jumapecataeya pexanaenëanëjavabelia
    perajutsiyajuvënëvi, bajarapajivi xane peyaiyataenexa Dioso. Tsipaji jamatabëjumaitsi:
    “Dioso cajena netocopata daxitacuene taxaenexa,” jamatabëjai. Nexata pexaniajamatabëcuene
    rajutabiaba Diosojavabelia. Pajivi pijinia apo xae jumapecataeya pexanaenëanëjavabelia
    perajutsiyajuvënëvi, bajarapajivi apo xae peyaiyataenexa Dioso. Tsipaji jamatabëjumaitsi:
    “Mapavije apo xaenë tananeconitsiyaniva Diosojavabelia,” jamatabëjai. Nexata pexaniajamatabëcuene
    rajutabiaba Diosojavabelia ëpeubijava pexaeyabiabixae.'
  bon-bon: Lui ätrunga biname cina singi gemi poto bimu mara me wawename, teepi pepu
    jaawenemusi Acejiyame ne awepyeräjame, piiyepu lui ätrunga biname cina umle gemi
    cibu cama deedei äbitame, teepi cuta Acejiyame ne yaawepyeräjusi, liba teebine
    eso yääcärusi teeme deedei tääpume. Yoo, lui ätrunga biname cina umle cäco gemi
    poto cibu ärngäja, ingle teepi singi lica peei cabu ca uuje ne awepyeräjame, teepi
    cuta Acejiyame ne yaawepyeräjusi teeme mule ca, ingle naace popi teepi teebine
    cuta eso yääcärusi teeme deedei tääpume.
  nhw-BL: Tlaneltocani catli quiiyocatlalíaj se tonal para más quitlepanitase, quichihuaj
    pampa quitlepanitaj Tohueyiteco. Huan catli amo quiiyocatlalíaj se tonal, amo
    quichihuaj pampa nojquiya quitlepanitaj Toteco. Tlaneltocani catli quicuaj nochi
    tlacualistli, quicuaj nochi tlamantli para quitlepanitase Toteco pampa quitlascamatij
    Toteco para nochi catli quicuaj. Huan tlaneltocani catli amo quicuaj nochi tlacualistli,
    amo quicuaj pampa quinequij quitlepanitase Toteco huan inijuanti nojquiya quitlascamatij
    Toteco para catli quicuaj.
  swh-ONEN: Yeye anayehesabu siku moja kuwa takatifu kuliko nyingine, hufanya hivyo
    kwa kumheshimu Bwana. Naye alaye nyama hula kwa Bwana, kwa maana humshukuru Mungu,
    naye akataaye kula nyama hufanya hivyo kwa Bwana na humshukuru Mungu.
  wbi-wbi: umwene juno inoghua ikighono, inoghua ikighono vwimila Mutwa. ghwope juno
    ilia, ilia vwimila Mutwa. ulwakuva ikumuhongesia unguluve. umwene juno nailia
    ikujisigha kulia vwimila Mutwa. umwene kange ihumia uluhongesio kwa Nguluve.
  bba-bba: Wi u tɔ̃ru lɑsɑbu mɔ̀ u tu lɑsɑbu mɔ̀ Yinnin sɔ̃. Wi u dimɔ, Yinnin sɔ̃nɑ
    u dimɔ, yèn sɔ̃ u Gusunɔ siɑrɑmɔ. Wi u kun mɑɑ dimɔ, Yinnin sɔ̃nɑ u ǹ dimɔ, u
    mɑɑ Gusunɔ siɑrɑmɔ.
  eng-KJVCPB: He that regardeth the day, regardeth it unto the Lord; and he that regardeth
    not the day, to the Lord he doth not regard it. He that eateth, eateth to the
    Lord, for he giveth God thanks; and he that eateth not, to the Lord he eateth
    not, and giveth God thanks.
  kgk-NT: Pejeapysaka porã katu xe nhe'ẽ-rehe. “Etería arete tuvixave va'e” oĩ he'i
    va'e, Nhandejáry-pe omboeteha-rami omboete ave arete-pe. Ha so'o ho'u va'e katu
    Nhandejáry-pe omboeteha-rami ho'u ave so'o. So'o ho'uha-rehe otima porã ave Nhandejáry-pe.
    Ha so'o ho'u e'ỹ va'e katu Nhandejáry omboeteha-rami, ndo'úi ave so'o. Ndo'úi
    ramo jepe, otima porã joty Nhandejáry-pe.
  waj-waj: Vaidi voovoono mmuaa suaivaara pinaa suaivaivee tiivo inna Udaanga Yisuunnara
    yaata utuoo itaa kua tiivai. Vaidi voovoono ari vookara ari vookarai yeenna fayaiyauvaa
    nnaivo inna Udaanga Yisuunnara yaata utuoo nnaivai. Ivo hama sabi nnaivai. Ivo
    Anutuuqaara kua yoketaivaa kiaa kioo nnaivai. Vaidi voovoono fayaiyauvaara ooqoo
    tiivo inna Udaanga Yisuunnara yaata utuoo ooqoo tiivai. Ivoota Anutuuqaara kua
    yoketaivaa tiivai.
  cpy-cpy: Ikaatzi pinkathatzirori kitejeri, riita-jaantaki Awinkatharite ipinkathatzi.
    Ari oshiyitari eejatzi, ikaatzi owayitawori maawoeni oeta-rika, riitaki Awinkatharite
    ipinkathatzi rowayitan-tawori, tema ramana-piin-tziiri. Ari ikantari ikaatzi pinkayitzirori
    owanawontsi, riitaki Awinkatharite ipinkathatzi ramana-piintziri.
  ekk-PKP: Need, kes austavad erilist päeva, teevad seda Issandale; ja need, kes söövad
    ilma muretsemata, teevad seda Issandale, sest nad tänavad Jumalat. Samal ajal
    need, kes väldivad teatud asjade söömist, teevad seda Issandale ja ka nemad annavad
    tänu Jumalale.
