    wipumya isongeelyo kung'wi Tunda.
  eng-PEV: People that make one day special, they do that to give respect to God on
    that day. And people that eat all sorts of food, they do that to give respect
    to God. They say thank you to God for that food. And in the same way, people that
    don’t eat some sorts of food, they do that to give respect to God. They say thank
    you to God too.
  ilo-ULB: Isuna a mangngilin iti aldaw ket ngilinenna para iti Apo. Ken isuna a mangan,
