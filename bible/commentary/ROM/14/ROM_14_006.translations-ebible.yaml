    hohoanɨmoyuhani asesu. Ranɨ sesɨ ra Godɨmbo hɨhɨfɨrürɨ mburamboani asesu. Asu
    nindou düdi ai muŋguambo sesɨ wehayu ra Adükarɨmbo hohoanɨmo-yundowohani wehayu.
    Asu ai amboanɨ Godɨmbo hɨhɨfɨrürühani.
  ptp-ptp: Ên xomxo wê vɨnoo buc ya nêbê buc ge levac ge, he vông ên he nêbê he ob
    pɨmil Apumtau lec buc tige. Dɨ xomxo wê mi ya susu yaên vɨhati ge, he vông ên
    nêbê he ob pɨmil Apumtau lê om he pɨmil Anutu ên yaên vɨhati dɨ ya. Dɨ xomxo wê
    mi ngɨbua yaên ya ge, he vông ên he nêb he ob pɨmil Apumtau, om he êno pɨmil Anutu
    ên yaên wê he mi ya ge.
  nak-nak: Mai isa ge gabu tikumu egiteu la haro la ilou isahari veia La Uru toiti
    egiteu veia egite tikumu, te la vulovulolale eia togo La Uru, eia tai lotu tavua.
    Oio te la ilali la kalia tai, mai isa alali la kalia, eia ali moli, eia vaisale
    La Uru oio vola. Eala moli la tahalo me la tavile ale tou la kalia, eia igoa veia
    ge suli la lotu tetala tavu La Uru mai ele, eia vaisale moli La Uru te la tilogo
    tetala soio tetala mai ele.
  lbb-lbb: Esining i nuki mang ning a pukakiar ka i itna, a nuknukna i larne, sur
    ir aleklek pas a Leklek ono. Pa esaning i ien a ututnala rop, i hangan larne,
    sur ir aleklek pas a Leklek ono, anasa ka atong wakak pas tetek e God onoi. Pa
    esi otleng ning i ien ka a ututnala ning di omani, i hangan otleng, sur ir aleklek
    pas a Leklek ono, pa i atong wakak tetek e God onoi.
  kan-2017: ದಿನವನ್ನು ಆಚರಿಸುವವನು ಕರ್ತನಿಗಾಗಿ ಅದನ್ನು ಆಚರಿಸುತ್ತಾನೆ. ತಿನ್ನುವವನು ಕರ್ತನಿಗಾಗಿ
