    fe. Gumazir asɨziba apir puvatɨzim, a God mɨnaba, Ekiamɨn ziam fasa nɨghnɨgha,
    egha dagher maba ataghrasi.
  agg-agg: Nindou düdi ai mamɨ si ra adükarɨ si-ane yahuhɨ ana, ai Adükarɨmbo yaŋgɨrɨ
