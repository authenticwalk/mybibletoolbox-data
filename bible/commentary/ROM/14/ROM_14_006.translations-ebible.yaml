  lbk-lbk: Nan chadlos mangafig isnan esang ay akhew, et angnena ay mangichayaw ken
    Apo Dios. Siya akhes isnan mangischa isnan watwat, angnena ay mangichayaw ken
    Apo Dios, tay enyaman siya isnan chey ay kanena. Olay akhes nan mangad-i isnan
    watwat, et angnena'y mangichayaw ken Apo Dios ya siya nan enyamanana.
  mto-NT: Je̱ꞌe̱ juuꞌ veꞌe du̱ꞌamaaꞌyidup toꞌk je̱ xa̱a̱j je̱ts kaꞌa veꞌe jadoꞌk je̱
    xa̱a̱j, veꞌemts je̱ꞌe̱ veꞌe du̱tonda je̱tseꞌe je̱ Ma̱ja̱ Vintsá̱n du̱yakmá̱jadat
    du̱yakjaanchadat; je̱ts je̱ jaanchjaꞌvivada juuꞌ veꞌe du̱kahꞌamaaꞌyidup je̱ xa̱a̱j
    juuꞌ veꞌe je̱ myujaanchjaꞌviva yꞌamaaꞌyidup, veꞌem tseꞌe du̱tonda je̱tseꞌe je̱
    Ma̱ja̱ Vintsá̱n du̱yakmá̱jiduvat du̱yakjaanchiduvat. Je̱ jaanchjaꞌvivada juuꞌ
    veꞌe du̱ja̱ꞌkxtuvap je̱ tsuꞌuts, veꞌem tseꞌe du̱tonda je̱tseꞌe je̱ Ma̱ja̱ Vintsá̱n
    du̱yakmá̱jadat du̱yakjaanchadat, ku̱x kyuko̱jtsjidup je̱ꞌe̱ veꞌe je̱ Nteꞌyam je̱ꞌe̱
    juuꞌ veꞌe kyaaydup yꞌooktup. Je̱ jaanchjaꞌvivada juuꞌ veꞌe du̱kaja̱ꞌkxtup je̱
    tsuꞌuts, veꞌem tseꞌe du̱tonda je̱tseꞌe je̱ Ma̱ja̱ Vintsá̱n du̱yakmá̱jiduvat du̱yakjaanchiduvat,
    kyuko̱jtsjiduvapts je̱ꞌe̱ veꞌe juuꞌ veꞌe kyaaydup yꞌooktup.
  bzh-bzh: In mehö sën kwa nevo buk ti nebë buk böpata rot lo, og nevonġ nebë sënë
    in geḳo Anutu arë jaḳ. Gemehö sën negga nġaa pin lo, og negga in geḳo Anutu
    arë jaḳ. In nejom raḳ ya vu Anutu los kwa vesa in reggu genegga. Log mehö ngwë
    sën su negga reggu rë lo, og su negga rë in geḳo Anutu arë jaḳ. Genejom raḳ
    ya vu Anutu los kwa vesa in nos meris mu genegga.
  guj-2017: અમુક દિવસને જે પવિત્ર ગણે છે તે પ્રભુને માટે તેને પવિત્ર ગણે છે; જે ખાય
    છે તે પ્રભુને માટે ખાય છે, કેમ કે તે ઈશ્વરનો આભાર માને છે; અને જે નથી ખાતો તે
    પ્રભુને માટે નથી ખાતો અને ઈશ્વરનો આભાર માને છે.
  jvn-NT: Awit para sedulur, sedulur sing ngarani sakwijiné dina luwih gedé tenimbang
    liyané kuwi ya jalaran sedulur kuwi kepéngin ngajèni marang Gusti Yésus. Lah sedulur
    sing pretyaya nèk éntuk mangan panganan apa waé semono uga nèk mangan ya kanggo
    ngluhurké Gusti Yésus. Wujuté sedulur kuwi nèk mangan ya ndonga lan maturkesuwun
    marang Gusti Allah. Lah sedulur sing ora mangan iwak, sing namung mangan janganan,
    uga nèk mangan ya kanggo ngluhurké Gusti, awit dèkné ya ndonga lan maturkesuwun
    marang Gusti Allah.
  byr-byr: Aꞌmwei “Yɨrɨka pɨrɨꞌna sarɨꞌ aaya mudɨꞌna nawɨꞌnyaangerɨkɨra,” yawɨꞌmanɨkei
    yɨ sai Naangerɨna yawɨꞌda Gotɨyarɨ yɨlaaya sara yɨvanɨꞌ. Nabaai aꞌmwei yuya tɨka
    wapaaya sa nadei, yɨ sai Naangerɨna yawɨꞌda sara nadelyɨ. Sareꞌ dareꞌnesɨ. Sai
    Gotɨyarɨ “Su! Su!” wɨdadehaaꞌ yɨ nadelyɨ. Aꞌmwei yuya sa manyadei, yɨ sai Naangerɨna
    yawɨꞌda tɨka wapaaya pɨnɨ kɨmaaka dakadelyɨ. Sai kwalyɨ wapaaya pɨnɨngɨna Gotɨyarɨ
    “Su! Su!” wɨdadelyɨ.
  ian-ian: Kɨta nyan nandinya kɨta God kat yelavɨpmat tɨndeyan apma vatna. Kɨta nyan
    waagan kat kwinja kɨgɨnda kɨndeyan God kwiya kɨgɨnda waa yelavɨtaa kɨgiyandɨ.
    Apma vatna. Kɨta nyan waagan kat kwinjeya nda kɨvak kat ndɨna maawupmba God kat
    yelavɨtaa kai wandeyan apma vatna.
  hun-hun: Aki az egyik napot megkülönbözteti, az Úrért különbözteti meg. Aki nem
    különbözteti meg a napot, az Úrért nem különbözteti meg. Aki eszik, az Úrért eszik,
    hiszen hálát ad Istennek. Aki nem eszik, az Úrért nem eszik és szintén hálát ad
    Istennek.
  mcf-NT: 'Aden Esus tantiaquin nac bëdambo ictsiash. Adembidi Esus tantiaquin: —Mimbi
    pete uaid bëdambo iqueque. Aid penu, Papa —quequin pambid pequido iquendac. Utsibombic
    adembidi Nuquin Icbo tantiaquin: —Mimbi pete uaid bëdambo iqueque. Aid penu —queshun
    utsi pequimbi pambid isuidquid iquendac.'
  kjs-kjs: Enaali medalomame yapi di medare ora epe di kone suma go rabu Gote-na bi
    minasaaeme. Ele eda raayo ne enaali page nimumi Gote-para ora pili loma neme rabu
    Gote-na bi minasaape. Go page eda raayo-nane enaalimi page Gote-para ora pili
    loma neme rabu Gote-na bi makuaaeme.
  mni-mni: Numit amabu thoidok hendokpa oina khanjariba makhoi adu Mapu Ibungogi maphamda
    toubani. Sa-nga chariba makhoina Ibungogidamakta chabani, maramdi makhoina Tengban
    Mapubu thagatchei; aduga chadaba makhoinasu Ibungogidamakta chade, aduga Tengban
    Mapubu thagatchei.
  yad-NT: 'Ni̱tiy jachipiya̱ tarundaqui sanijyu̱, savichaniy samirya variñi̱ Vuryi̱ndenu;
    daryantiy ni̱tiy jmyirya tara, si̱byedamu jijechipiya̱ sanijyu̱ Ju̱denu, si̱chana̱tya
    variy rivani̱: ¡Yentyumya̱te jmyicharata riva! Daryantiy ni̱timyu̱ ne jmyiryu̱rya
    java̱da saviy, Nutyityu̱ nijyu̱ jachipiya̱jadamu ne si̱myiryu̱rya, su̱tay darya
    siva Ju̱denuntiy: ¡Dañumamu̱y ne ra̱jmyirya java̱da, ra̱jchana̱tya varintyi ji!'
  mxb-NT: Dá chi̱ ió dao ñani yo̱ kékáꞌano na dao kuu̱, ta dión kée na dá chi̱ ndúkú
    ná ki̱ꞌo na ña̱ñóꞌó noo̱ Ndios. Ta dao ka̱ ñani yo̱ ko̱ kékáꞌano ka̱ na̱ ni iin
    tóꞌón kuu̱, chi̱ ki̱ꞌo dión kándaa̱ ini na̱, ta xíꞌo taꞌani na ña̱ñóꞌó noo̱ Ndios.
    Ta dión ni ndóꞌo ñani yo̱, na̱ seí ndi ndáa mií ña̱ꞌa, náki̱ꞌo na ña̱ñóꞌó noo̱
    Ndios, dá chi̱ náki̱ꞌo na ndivéꞌe noo̱ ná saꞌa̱ ndidaá ña̱ seí na̱. Ta dión taꞌani
    ña̱yuu ko̱ se̱í ndi ndáa mií ña̱ꞌa, ndúkú ná naki̱ꞌo na ña̱ñóꞌó noo̱ Ndios sa̱ꞌá
    ña̱ ko̱ se̱í na̱ ndi ndáa mií ña̱ꞌa, ta náki̱ꞌo taꞌani na ndivéꞌe noo̱ Ndios sa̱ꞌá
    ña̱ kúu seí na̱.
  pon-2006A: Me kin kesempwalki rahn ehu sang rahn teikan, e kin wia met sang ni eh
    wauneki Kaun-o; oh me kin tungoale soahng koaros, e kin wia sang ni eh wauneki
    Kaun-o, pwe e kin kasapahlkalahngankihong Koht kisin tungoal ako. Ahpw me sohte
    kin tungoale soangen kisin tungoal kei, e pil kin wia met sang ni eh wauneki Kaun-o,
    oh e pil kasapahlkalahngan ong Koht.
  maq-NT: Me xi faharcun nixtin jan ne, hacuaha faharcun me Nai naja xi faharcun me
    nixtin hya. Hane me xi jinë yëjë ni xcusun comida ne, faharcun me Nai naja xi
    cuatjin jinë me ta, tsëhë xi sua me nacuechji rë Nina. Hane me xi jinii yëjë xcusun
    comida ne, hacuaha faharcun me Nai naja xi cuatjin jinii me ta hacuaha sua me
    nacuechji rë Nina.
  hto-hto: Daruina eneno ráiruitɨmɨe, caɨ Ocuíraɨma ióbitallena íeɨena íllamona, aféruina
    eneno rairuide. Daje izói nana raana güitɨ́mɨe caɨ Ocuíraɨma ióbitallena ɨáɨruiñeno
    güífɨrede, mei afémɨe afe güílleri Juzíñamuina “Ɨere fɨgora” dáɨdeza. Daje izói
    caɨ Ocuíraɨma ióbitallena fɨ́mairitɨmɨe fɨ́mairillano Juzíñamuina “Ɨere fɨgora”
    daɨde.
  por-BRBSL: Aquele que observa o dia, observa-o ao Senhor; e aquele que não observa
    o dia, ao Senhor, não o observa. Aquele que come, come ao Senhor, porque dá graças
    a Deus. Aquele que não come, ao Senhor não come, e dá graças a Deus.
  ces-NKB: Kdo zachovává den, zachovává [ho] Pánu, a kdo ten den nezachovává, nezachovává
    [ho] Pánu. Kdo jí, jí Pánu, neboť děkuje Bohu, a kdo nejí, nejí Pánu a děkuje
    Bohu.
  cui-cui: 'Pon jopa nacuichiyo po mataqueitha xua peainya cui matacabi, bapon baxua
    exana xua Nacom wʉnae pejainchinexatsi pon jiwi Pecanamataxeinaein. Barichi pon
    xua penabanaein daxita coyeneya pewi, apara xua Nacom wʉnae pejainchinexatsi,
    pon jiwi Pecanamataxeinaein, tsipei bapon jeye: “Nacom maisa jʉntʉ coyene weiweinan
    xua tanecatsiwam daxita coyeneya pexaewan”, jei. Irʉno pon jopa pewi xaeyo, bapon
    barapara xua Nacom wʉnae pejainchinexatsi pon jiwi Pecanamataxeinaein, tsipei
    bapon jeye: “Nacom maisa jʉntʉ coyene weiweinan xua tanecatsiwam ira pipexaewa”,
    jei bapon.'
  boj-2014: Tamo qudei naŋgi yori bati kokba uneqnub di naŋgi Tamo Koba a qa are qaloqnsib
    deqa uneqnub. Tamo qudei naŋgi iŋgi kalil uyeqnub di naŋgi Tamo Koba a qa are
    qaloqnsib deqa uyeqnub. Naŋgi iŋgi uyqa oqnsib Qotei pailyoqnsib uyeqnub. Tamo
    qudei naŋgi iŋgi qudei getenteqnub. Di naŋgi Tamo Koba a qa are qaloqnsib deqa
    getenteqnub. Naŋgi iŋgi getentqa oqnsib Qotei pailyoqnsib getenteqnub.
  eng-OEBUS: The person who observes a day, observes it to the Master’s honor. They,
    again, who eat meat eat it to the Master’s honor, for they give thanks to God;
    while the person who abstains from it abstains from it to the Master’s honor,
    and also gives thanks to God.
  eri-eri: Fai no fati ete bori nomo fati anyakaro dorofe hangadana wa, fai waha no
    Anyakaro bona ninau isidu onou onona. Onodu fai no dada oruwanga nyi-nyina wa,
    fai waha no Anyakaro bona ninau isi bona nyi-nyina, taate bona, no Itou hilobainga
    tudu bona da nyi-nyina. Onodu fai no dada oruwanga ada nyi-nyina wa, no Anyakaro
    bona ninau isi bona no da ila sese-sesena. Onodu no fere Itou hilobainga tutuna.
  aly-aly: '@see-verse:ROM.014.005'
  wiu-wiu: Panagome-kiti ta patako pade Akolaline takoa oi pikoa mekilepa Ali Muno
    agono wene pikole tuku wa wene pia toko. Wa panagome melepu eya moa nakilepa Ali
    Muno agono wene pikole tuku wa wene pia toko. Nipa Akolali-pala ke wa ootokoa
    nako. Panagome tawe eya wawa noamikilepa nika Ali Muno agono wene pikole tuku
    wa wene pia toko. Nipa Akolali-pala ke wa oa wawa noamoko.
  swe-swe: Den som firar en viss dag gör det för Herren, och den som äter gör det
    för Herren. Han tackar ju Gud. Den som låter bli att äta gör det för Herren, och
    även han tackar Gud.
  cth-cth: A hnin ka ya e ni Bawipa hanlah ya naseh. Ka cat e ni hai Bawipa hanlah
    cat naseh. Bangkongtetpawiteh, ahni ni Cathut koe a lunghawi. Ka cat hoeh e ni
    hai Bawipa hanlah cat laipalah Cathut koe lunghawi naseh.
