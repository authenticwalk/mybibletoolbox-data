    suvuoro mae bojemijëꞌe höromo ijajeje. Ëhuꞌëro Bada mae uehorovoromo ijajeje.
    O ae rahu mie rabe juahovëꞌiroho Bada mae uehorovoromo ëhuni juahovajeje. Juahovoromo
    röhu i rabe ijajohuni God huë mae uavajeje.'
  geb-geb: Guma mbe, ana raa mbe farasarav, ana mba raar, ana Fhe Bakɨme zɨ ndi vun
    kuamkuagi. Ana Guma Bakɨme ndɨkndɨgap, ana maaŋ mbui. Mba mba gu sɨgi za nta pi
    guma, ana Guma Bakɨme ndɨkndɨgap, ana pi. Ana vhɨra mba mba nzuav Fhe Bakɨmen
    ndikndigap ana phorga suaŋgiap, ana nta pi. Mba mba mbari mbɨ thagi guma, ana
    vhɨra, ana Guma Bakɨme ndɨkndɨgap, ana mba mbari thagi. Ana vhɨra mba bigi ga
    nzuav, Fhe Bakɨmen ndikndigap ana phorga nzuai.
  bsj-bsj: Wo tū kakuko kange wucake, co tūm ki Teluwe, wo caa bicar tiyeu, ciki
