    n'wvum ɛ̂ Tata, no wvú nyaa tɛn keyoone ɛ̂ Nyo'.
  row-row: Mete ma atahori mana duꞌa nae hambu fai esa malole lenaꞌ fai laen, ana
    tao taꞌo naa fo natudꞌu hadꞌa-hormat neu hita Lamatuan. Atahori mana naa sisi
    no naa sudꞌiꞌ a saa laen ra, ara bisa raa fo ratudꞌu hadꞌa-hormat neu hita Lamatuan,
    huu ana noꞌe makasi mbali Lamatuaꞌ. Onaꞌ naa boe atahori nda mana naa sisi a sa.
    Ana o nae natudꞌu hadꞌa-hormat neu hita Lamatuan boe, ma ana o noꞌe makasi neu
    Lamatuaꞌ.
  msy-msy: Gumazir dughiar mam pɨrafim, an Ekiamɨn ziam fasa kamaghɨn ami. Ezɨ gumazir
