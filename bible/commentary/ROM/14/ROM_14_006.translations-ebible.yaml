  soy-soy: Nkó yɛɛ m músu rɛ kɛyɑ́ɑ kɛnyinɛ yɛ kɛcɔ felɛ yɛ lɛ̃ wɑilɛ ukɛ́ nɛ Upíimɑ
    ríyu wɑisɛ. Nkó yɛɛ ḿpɑ́ ilukɛ íye n le pɔ̃́ nɛ kɔ nɑ́ɑ́silɛ ukɛ́ Upíimɑ
