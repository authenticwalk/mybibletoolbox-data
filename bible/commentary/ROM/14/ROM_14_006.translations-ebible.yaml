    tipo de comida, é para honrar ao Senhor que assim procedem, como se vê pelo fato
    de eles agradecerem a Deus pela comida. Quanto àqueles que se abstêm de determinados
    tipos de comida, é para honrar ao Senhor que evitam esta comida, e eles também
    agradecem a Deus pela comida que ingerem. Portanto, praticar qualquer destas ações
    não é inerentemente errado.
  gwi-NT: Juu drin ch'ihłak łyaa gwiintsii ininjich'ahthat t'ee K'eegwaadhat deehił'ee
