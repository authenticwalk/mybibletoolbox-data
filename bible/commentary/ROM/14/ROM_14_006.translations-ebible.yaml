  wrs-wrs: Mongova indhanariniva osva nengtava, mongova nambaiva hevm mendekli, wo
    snamba indhanariniva nengmanaiva mendeklim, wo os ov. Wo mongova indhanariniva
    nomba manimani temba nevpa, himba eva temba nengmanavta mendeklim. Tanam himba
    os omnav, Sesoa yimba lehra, no innerava. Wo indhanariniva sambla undva vrowollava,
    innemba monglamba nelmba, venav nomba mendeklim, wo himba Sesoamba os omnav, yimba
    lehra.
  mca-mca: Pakha' yumti pa'qu' ewi'ƚ neƚuye' qu' les qiye'ji' ma' qa yaqsi'jijup qu'
    niwqinhetji' ha' Yatsat'ax'inij. Qa pa' weekƚe tuj eke' witqats qe yumti qu' nata'ƚets
    ha' Yatsat'ax'inij, ma' qa yit'ijetspha'm ƚe'wisij pa' Intata. Qa pakha' nite'
    week qu' netuj eke' witqats qe yumti qu' hik aka' nisu'un ha' Yatsat'ax'inij,
    ma' qa yit'ijetspha'm ƚe'wisij pa' Intata.
  tzo-TZC: Ti buchꞌu ta xchabi ti jun cꞌacꞌale, jaꞌ ta spasic jech, yoꞌ ta xacꞌ ta
    ichꞌel ta mucꞌ ti Cajvaltique. Ti buchꞌu mu xchabi ti jun cꞌacꞌale, jaꞌ ta spasic
    jech, yoꞌ ta xacꞌ ta ichꞌel ta mucꞌ ti Cajvaltic ti jech mu xchabie. Jaꞌ jech
    xtoc ti buchꞌu ta slajes scotole, jaꞌ ta spasic jech, yoꞌ ta xacꞌ ta ichꞌel ta
    mucꞌ ti Cajvaltique. Yuꞌun ta xalbe vocol ti Diose. Jaꞌ jech xtoc ti buchꞌu tꞌujbil
    ti sveꞌel ta slajese, jaꞌ ta spasic jech, yoꞌ ta xacꞌ ta ichꞌel ta mucꞌ ti Cajvaltique.
    Jaꞌ jech xtoc ta xalbe vocol ti Diose.
