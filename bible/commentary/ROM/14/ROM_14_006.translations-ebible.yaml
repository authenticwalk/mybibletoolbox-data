  bkq-NT: '“Tâlâ iguanto tynrenseim kuru Deus ehoguedo” kewâni modo, awârâ umelâ Kywymâry
    Jesus koendâ kehoem nhehoguedo lâpylâ. MON alelâ typynigueim, tâzewilygue lelâ
    typynigueim modo warâ. Kywymâry Jesus tyeinwândyse tawylygue arâ aidylymo. Tâwinduadylymo
    iray, “Kunwym Deus, koendonro lelâlâ âmâ, merâ podo xina nhânkyly mâundulygue”
    tâkezemo Deusram. Alâpylâ podo sâtânry modo aguely: “Kunwym Deus, koendonro lelâlâ
    âmâ, xirâ tâzewily kain-hoem mâunduhobyry wâgâ” tâkezemo lâpylâ Deusram warâ.'
  kue-kue: Ana yomba suwarata ande enge suwarata i enge kande we dinan, ye Yaglkande
    pir tendre yegl orkwa. Te yomba ta kaiya mokna kanekane nongwa. Ye Yaglkande dembiye
    sitendre nongwa, sraglpre, ye kaiya mokna ipre God diwakai yei tongwa. Te yomba
    ta kaiya mokna tau nendre tau mawagl orkwa. Ye ama Yaglkande pir tendre, ana God
    diwakai yeitongwa.
  cot-NT: 'Iriraquea cantajiatsica chooca savincaguiteri caavijica anaaque oganejencavaeca,
    manaquea icanque imaica cameetsaniji iroguipaquijajateronijite yantavaequegueti
    irionijite irisavicavenquerinijite Aapani Irioshi irishinevenquempariquea. Ariqueate
    iquempetaca aisa shecajiacarica iteshi, ishecajiacari yamenajiaquetari irooquea
    ininqueca Aapani Irioshi, jero icantacoguitani ishecajiacagueti ishineventajiacari
    Aapani Irioshi, yamanajiaqueri icanqueri: “Arioteesaa, Aapani.” Ariqueate iquempejiaca
    teeca irishecajiguempariji iteshipae, yamenajiaque arica teeca irininteji Aapani
    Irioshi irishecajiaquempari. Aisa iriatimpajia icantacoguitani ishecajiacagueti
    ishineventajiacari Aapani Irioshi icantajiaqueri: “Ariotesaa, Aapani.”'
  bnp-bnp: E huriki ri luhoia a parava tara a parava ni kavurikea a Vure, ri rata
    mavonga a vuhuna ri ngaru ni togoa e Bakovi Dagi. E huriki ri kani a maki ni kani
    lobo ri rata mavonga, ri togoa e Bakovi Dagi, a vuhuna ri kavurikea a Vure vona.
    E huriki ranga ri marikoi ni kani ranga maki, ri rata mavonga ni togoa e Bakovi
    Dagi, ri kavurikea a Vure.
  apn-NT: 'Kêt mẽ kot arĩgromnu jarẽnh xwỳnhjê mẽ mẽ pahte arĩgro piitã mex ã harẽnh
    xwỳnhjaja mẽ pahpiitã mẽ pahpê Tĩrtũm kraa. Jakamã mẽ pahpiitã na pu htem pajamaxpẽr
    o: —Na pa hte Tĩrtũm kãm hprãm xà hkôt ã amnhĩ nhĩpêx anhỹr o ri ixpa. Anẽ. Nẽ
    mẽ pahte mẽmoj piitã hkur xwỳnhjaja nẽ mẽ kot mẽmoj kwỳ hkur kêt xwỳnh piitã mẽ
    pahpê Tĩrtũm kraa. Mẽ pahpiitã mẽ pamã kãm hprãm xà hkôt amnhĩ nhĩpêx prãm jakamã
    na pu htem paxàpkur kaxyw nẽ Tĩrtũm mã amnhĩ jarẽ nẽ kãm: —Pa mẽ ijamãr mex xwỳnh
    maati. Nà ãm hãmri na ka hte apkati mẽ mẽ inhmã mẽ inhõ ho apa. Amex o amex Tĩrtũm.
    Anhỹr o kãm amnhĩ jarẽ. Hãmri nẽ kormã hkamnàr rom paxàmnhĩx ri tanhmã mẽõ kuteta
    ku.'
  ctp-NT: Bra nu ndiꞌin kti neꞌ ska tsan chaꞌ ꞌin ska ta nten, kanꞌ lka tsan nu ndiꞌin
