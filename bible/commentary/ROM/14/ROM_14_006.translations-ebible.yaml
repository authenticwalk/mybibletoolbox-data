    Kataj tan yi jun ajtza'kla'tz. Ni'cu'n yi e' yi na baj cyakil e'chk takle'n cya'n,
    na chitzan cyetz tan tak'le'n k'ej Kataj tan jun ajtza'kla'tz, na ¿qui pe' na
    chinach Kataj tib chiwa'? Na. Na ncha'tz yi e' yi na cyal yi at jujun e'chk takle'n
    yi xan kol kabajsaj, ¿qui pe' na chitzan cyetz tan tak'le'n k'ej Kataj yi na chimak
    quib te e'chk takle'na'tz? Na. Ej nin ncha'tz e', na chinach Kataj tibaj chiwa'.
  isn-isn: Uyu nizuambile uluhiku, uzuambile kunsoko ang'wa Tata, kunsoko wimupeeza
