    Asɨ dɨ huaci aba abavɨla heŋ nɨlalɨ uami. Hulaŋ sɨhɨm sabaŋ akuaba akuaba ma nɨlalɨ
    agaŋ avi nɨbu aludɨ Hekɨlɨ saŋ igahɨlɨlalɨ uami. Igahɨlahɨla sɨhɨm sabaŋ akuaba
    akuaba agɨladɨ valavala Asɨ dɨ huaci aba abɨlalɨ uami. Lɨdɨŋ sɨmɨŋ isabɨlaŋ pam
    nɨlalɨ uami.
  tgo-tgo: Thela thoŋgo i renuwaŋa mbaŋa regha iye mbaŋa laghɨye, i vakatha ŋgoreiye
    Giya Loi ghayavwatata kaiwae. Thela thoŋgo i ghanɨŋga gab, i vakatha ŋgoreiyako
    Giya Loi ghayavwatata kaiwae, kaiwae i vata ago weya Loi ghanɨŋgako kaiwae. Thela
    thoŋgo ma i ghana gab, i vakatha ŋgoreiyako Giya Loi ghayavwatata kaiwae, na i
    vata ago weya Loi ghaeko kaiwae.
  yap-yap: En ni bay reb e rran ni ir e ba ga’ fan u wan’ e be rin’ ni aram e be tayfan
    Somol; ma en ndemturug e n’en nma un i kay e be rin’ ni aram e be tayfan Somol,
    ya ma pining e magaer ngak Got ko ggan nma kay. En nra tel ir ni nge kay bmit
    e ban’en e nge rin’ ni aram rogon ni aram e be tayfan Somol, mra pining e magaer
    ngak Got.
  mop-NT: Le'ec a tan u tz'ocsic u yanil a jun p'eel q'uin ti'i u c'ajsical a Dioso,
    tan u c'ajsic a Dios ti baalo'. Ulaac'a, tan u tz'ocsic ti laj quet tulacal a
    q'uin ti'i u c'ajsical a Dioso, y tan ilic u c'ajsic a Dios ti baalo'. Le'ec a
    tan u jantic tulacal u wich a janala, tan u c'ajsic a Dios ti tan u janal u men
    tan u tz'eec a bo'tic ti'i a Dioso. Le'ec a ma' ta'ach u jantic tulacal u wich
    a janala, tan ilic u c'ajsic a Dios ti ma' tan u jantic u men tan ilic u tz'eec
    a bo'tic ti'i a Dioso.
  tet-tet: Maluk mak naneo loron ida diꞌak liu nosi loron seluk, nodi loron nia nakneter
    itakaan Naꞌin. Maluk mak naa naꞌan, naa nodi nakneter itakaan Naꞌin, tan nia sera
    dodan baa Naꞌi Maromak. Maluk mak naluli naꞌan, nia moos nakneter itakaan Naꞌin,
    tan nia moos sera dodan baa Naꞌi Maromak.
  hlt-MCSB: Khohnin aka yaeh loh Boeipa ham a yaeh tih aka ca loh boeipa ham a caak
    dongah Pathen te a uem. Aka ca pawt long khaw Boeipa ham a caak pawt dongah Pathen
    te a uem.
  xtd-NT: 'Ñayiu ka xani ini xa ii dava kɨu, io vaꞌa xa xe ii‑i chi xaxeꞌe Ianyuux
    ka xe ii‑i. Ñayiu ka xaxi davaꞌa nga xa io xa kaxi‑ro, io vaꞌa chi ka xani ini‑i
    xa tna ini Ianyuux xa daa ka kida‑i, te ka xiaꞌan‑i nuu‑ia: “N‑kutaꞌu‑da, Taa‑ro.”
    Ñayiu ñatu ka xaxi davaꞌa nga xa io xa kaxi‑ro, io vaꞌa chi dɨuni ka xani ini‑i
    xa tna ini Ianyuux xa ka kida‑i, te ka xiaꞌan‑i nuu‑ia: “N‑kutaꞌu‑da, Taa‑ro.”'
  mdy-ETH: ፔቴ ኬሎ ሜሌ ኬላፓ ባሼ ማሂ ቦንቻያ ዓኣቶ ዬያ ዒ ማዻሢ ጎዳ ቦንቾም ጌዒኬ፤ ቢያ ባኮ ሙዓሢ ጎዳ ቦንቾም ጌዒ
    ሙዓኔ፤ ሙዓ ሙዖሮዋ ፆኦሲ ዒ ጋላታኔ። ቢያ ሙዖ ሙዑዋኣሢያ ፆኦሲ ቦንቾም ጌዒ ሙዑዋሴ፤ ዒ ሙዑዋዖ ሃሺፆና ፆኦሲ ጋላታኔ።
  spl-spl: Yâhâ lok âlâ me âlâŋe eŋgatyeŋeâk otmâ hilâm âlâen me âlâen Anitâ mepaem
    tatmai yamâ yekmu ki bâlemap. Yâhâ lok âlâ me âlâ soŋgo bau nemaiŋe Anitâ mepaem
    neŋetâ ya gurâ yekmu ki bâlemap. Otmu lok nombotŋe âlâ salup konok nemaiŋe yawuâk
    Anitâ mepaem neŋetâ yekmu ki bâlemap. Yakât otmâ eŋakmâ ki sâm ge karaknomai.
  usp-NT: Jun cristian ri tijcha' jun k'ij ri nim jk'ij pire re chi jnimirsaj jk'ij
    Kakaj Jesucristo ri Kajawl, tijini' tran pire Kakaj Jesucristo ri Kajawl. Jun
    cristian ri tijtij juntir jwich kelen, tijin tijtij chi jnimirsaj jk'ij Kakaj
    Jesucristo ri Kajawl jwi'l tijc'omowaji' re Kakaj Dios ri tijtij. Y jun cristian
    ri na'lke jwich kelen tijtij, tijin tijtij chi jnimirsaj jk'ij Kakaj Jesucristo
    ri Kajawl y tijin tijc'omowaj re Kakaj Dios.
  zav-NT: Beṉə' ca' chso'on xbab de que de ža de'e žialaoch cle ca ža ca' yeḻa' chso'one'
    xbabən' ca' par chso'elaogüe'e X̱ancho Cristən'. Na' beṉə' ca' chso'on xbab de
    que tozəczə can' zɉənaquə yoguə'əte ža ca', ḻeczə de'en chso'elaogüe'e X̱ancho
    Crist nan' chso'one' xbabən' ca'. Na' ben' chao bitə'ətezə yeḻə' guao, chaogüe'en
    par cho'elaogüe'e X̱ancho Cristən', c̱hedə' ḻeczə yeḻə' chox̱cwlen c̱he Dioz nan'
    cho'e. Na' ben' cui chao bitə'ətezə yeḻə' guao ḻeczə par cho'elaogüe'e X̱ancho
    Crist na'anə' cui chaogüe'en c̱hedə' ḻeczə chnežɉue' yeḻə' chox̱cwlen c̱he Diozən'.
  sgz-sgz: Ngo kesi kálámul a hol páksi kesi bung ngo a támin bung alari kes, a longoi
    ngorer suri tari kán rumrum uri narsán ái Konom. Mái koner a lu ani bos namnam
    no, a rumrum uri narsán ái Konom kabin a ot kuluk uri narsán suri namnam a ani.
    Mái koner a lu ani kesi matngan namnam sár má kápate lu ani pinsán ololas, ái
    mul a rumrum i Konom kabin a ot kuluk uri narsán suri matngan namnam er a ani.
  kek-NT: Li ani naxq'ue xlok'al junak li cutan, a'an naxba̱nu re xlok'oninquil li
    Dios. Ut jo'can ajcui' li nati'oc tib naxba̱nu a'an re xlok'oninquil li Dios ut
    naxbantioxi ajcui' chiru li Dios. Ut li ani inc'a' nati'oc tib, xlok'oninquil
    ajcui' li Dios naxba̱nu nak inc'a' nati'oc tib, ut naxbantioxi ajcui' chiru li
    Dios.
  blz-NT: Mian men koporeankon sa'angu' ilio, mian iya'a mangawawau koiya'a bo pangangga'ina
    Tumpu. Mian men mangkaan giigii' upa, mangawawau koiya'a bo pangangga'ina Tumpu,
    gause ia basukuur na Alaata'ala na kakaan iya'a. Koiya'a uga' mian men isian kakaan
    men sian kaanonna, mian iya'a mangangga'i Tumpu ka' basukuur na Alaata'ala.
  poe-NT: Tí sín xraxinkaon tí ya̱on la tjikosáyehe sín Ìnchéni la kja̱xin tí sín
    tinkáchónkihya sín xi̱kaha la tjikosáyehe sín Ìnchéni kjónté xraxinkakonhya sín
    tí ya̱on. Kja̱xin tí sín ine kaín nkehe la ine sín kíxin xi̱kaha tjikosáyehe sín
    Ìnchéni la kja̱xin tjanchehe sín kjuasáyé Dios. A̱ ntá kja̱xin tí sín nehya kaín
    nkehe la xi̱kaha mé tjikosáyehe sín Ìnchéni la kja̱xin tjanchehe sín kjuasáyé
    Dios.
  san-TAM: 'யோ ஜந​: கிஞ்சந தி³நம்ʼ விஸே²ஷம்ʼ மந்யதே ஸ ப்ரபு⁴ப⁴க்த்யா தந் மந்யதே, யஸ்²ச
    ஜந​: கிமபி தி³நம்ʼ விஸே²ஷம்ʼ ந மந்யதே ஸோ(அ)பி ப்ரபு⁴ப⁴க்த்யா தந்ந மந்யதே; அபரஞ்ச
    ய​: ஸர்வ்வாணி ப⁴க்ஷ்யத்³ரவ்யாணி பு⁴ங்க்தே ஸ ப்ரபு⁴ப⁴க்தயா தாநி பு⁴ங்க்தே யத​:
    ஸ ஈஸ்²வரம்ʼ த⁴ந்யம்ʼ வக்தி, யஸ்²ச ந பு⁴ங்க்தே ஸோ(அ)பி ப்ரபு⁴ப⁴க்த்யைவ ந பு⁴ஞ்ஜாந
    ஈஸ்²வரம்ʼ த⁴ந்யம்ʼ ப்³ரூதே|'
  cof-NT: '@see-verse:ROM.014.005'
  srm-NT: Di sëmbë di ta hei wan daka möön dee oto daka, nöö Gadu hën a ta hei ën
    da. Di sëmbë di u taki ta njan hii soni dë, a ta du sö fu di a si taa a kai ku
    Gadu, nöö a ta da Gadu tangi nëën liba. Söseei di oto sëmbë dë tu. Fa hën an ta
    njan hii soni dë, a dë fu di a si taa Gadu an kë faa njan mën, nöö a ta da Gadu
    tangi u dee soni dee a sa njan.
  qvs-NT: Ñukanchikuna suk diyakunalla ashwan allita Tata Diosta kuyashpanchikuna
    payta kushichinchisapa. Chaymanta suk ñukanchikuna tukuy layata mikushpanchikuna
    Tata Diosta kushichinanchikunapa mikunchisapa. Chashna mikushpa payta agradesinchisapa.
    Suk ñukanchikuna aychata mana mikushpa Tata Diosta kushichinanchikunapa mana mikunchisapachu.
    Chashna mana mikushpa payta agradesinchisapa.
  zca-NT: 'Men xa'' nidi''zh: “Tu zhë, zhë ro”, nidi''zh xa''i par nu men di''zh nazhon
    Dios; mbaino xa'' nzhao rë kwa''n, nzhao xa''i par yët Dios wen, no por lë''i
    niza'' xa'' xkix lo Dios. Mbaino xa'' gat nzhaot rë kwa''n, gat nzhaot xa''i par
    di''zh ska men, lë'' Dios nazhon, porke niza'' xa'' xkix lo Dios por lë''i.'
  cbc-NT: Jĩcãʉ̃ ũcʉ̃ jĩcã rʉ̃mʉrẽ, “Dios ya rʉ̃mʉ niña,” ĩrĩ Diore cʉ̃ caĩroacõãmata,
    caroaro ácʉ átiyami. Apei, “Tocãnacã rʉ̃mʉa jĩcãrõ tʉ̃ni Diore cañubuepee niña,”
    ĩ tʉ̃goñarĩ Diore cʉ̃ caĩroacõãmata, caroaro ácʉ átiyami cʉ̃ cʉ̃ã. Torea bairo
    apei cʉ̃ã, “Nipetiri wãme ʉgariquere ʉgarotiya,” ĩrĩ Diore cʉ̃ caĩroacõãmata,
    caroaro ácʉ átiyami. Bairo ʉgari, Diore, “Yʉ mena mʉ ñujãñuña,” qũĩnucũñami. Apei,
    “Waibʉcʉ riire ʉgaetirotiya,” ĩ tʉ̃goñarĩ Diore cʉ̃ caĩroacõãmata, cʉ̃ cʉ̃ã caroaro
    ácʉ átiyami. Cʉ̃ caʉgarije otére ʉgari, Diore, “Yʉ mena mʉ ñujãñuña,” cʉ̃ yeripʉ
    qũĩ jẽnimasĩcõãñami cʉ̃ cʉ̃ã.
  qxo-NT: Goricaycur Tayta Diosman mañacuyänanpä nishga cag junagchö mañacurpis Tayta
    Diosta cäsucurmi mañacuyan. Tsaynömi aytsata micogcunapis Tayta Diosta agradesicur
    micuyan. Waquin runacunapis micuycunapitaga Tayta Diosta agradesicuyanmi aytsata
    mana micurpis. [Tsaynö caycaptinga imay junag Tayta Diosta adorarpis, aytsata
    micur mana micurpis, ama jamuränacuyaytsu.]
  mox-mox: Tomeqabu inuanua be taha ʼaubena ʼinaya ina tafwalolo, e ʼinega eda Kaiwabu
    ʼinaya itafwatafwalolo. Ta tomeqabu ʼabwaga be yubai taha taha iʼaiʼainidi, e
    taudi eda Kaiwabu ana ʼamayaba weaqina iʼaiʼai, mana ilulukaiwa Yaubada ʼinaya
    ʼabwaga nana weaqina. Ta tomeqabu vaina ʼabwaga inogenogedi Kaiwabu ana ʼamayaba
    weaqina, taudi wese nuanuadi Kaiwabu ina giveqaiawea, mana taudi wese ilulukaiwa
    Yaubada ʼinaya adi ʼabwaga weaqina.
  kew-kew: Onaa medalomame yapi bi medare ora epe di kone sua go rabu Gote-na bi minasaaeme.
    Oyae eta rayo ne onaa page nimumi Gote-para ora pi loa neme rabu Gote-na bi minasaape.
    Goa page eta rayo-nane onaame page Gote-para ora pi loa neme rabu Gote-na bi makuaaeme.
  dww-dww: Aitau da raḡan dosidima vinevinedima e viviviviredina, naumeki da tauna
    nama e voiena, Bada isanama anikaisuḡunama aubainama. Be aitau nam kani matabudi
    ima kanikanidina, bo aitau da kani matabudi e kanikanidina, naumeki da matabudi
    nama ta voiana Bada isanama anikaisuḡunama aubainama, baninama noḡone taudi ta
    moiragi be ta kanikanina aubainama.
  twi-ASANTE: Obiara a ɔbɛbu da bi kɛseɛ no yɛ saa de hyɛ Awurade animuonyam; obiara
    a ɔwe nam no we wɔ Awurade din mu, ɛfiri sɛ ɔda Onyankopɔn ase; saa ara na wɔn
    a wɔnwe nso yɛ saa wɔ Awurade din mu de da Onyankopɔn ase.
  aoj-aoj: Epen mamahina okom magapoma anef nemaf beꞌef aꞌowaꞌi, anin okom mandandaꞌ
    ma Dembinai deiꞌ nandaꞌam naꞌamba. Eaꞌ epen inimba nagaꞌ gwaꞌaimi mamimamii, anin
    okom mandandaꞌma Dembinai naꞌam. Deiꞌ main, anin nanifela God naꞌas. Apaꞌ epen
    inimba owaꞌ negaꞌ gwaꞌaimi mamimami hiamia, anin okom mapoma Dembinai, deiꞌ nandaiwaꞌma
    anis gwaꞌaisi. Inimba wapani nanifela God nihiꞌas.
  cbv-cbv: Det “Nin yeó jáapdih Diosdih jwĩpĩ́ wẽina caá”, niíj jenah joinít, jwĩ
    maáhdih jepahna caá ĩ chãjap. Bita “Yeó jáap jʉmat pah Diosdih jwĩpĩ́ wẽina caá”,
    niíj jenah joinít, queétbʉt jwĩ maáhdih jepahna caá ĩ chãjap. Det déepdih jeémpnit,
    Diosdih “Tʉ́ina caá, Paá”, niíj jeémpna, Diosdih ĩ wẽina caá. Bitaboó Diosdih
    weñat tʉ́ʉt niijná, déepdih jeémpcannit, Diosdih “Tʉ́ina caá, Paá”, biíc yoobó
    ĩ niíj wẽi naóhna caá.
  taw-taw: Binɨb kɨli ñɨn olap ñɨn awl ak mɨdeb agɨl, kɨli Bɨawl ak nop gos nɨŋɨd
    anɨgɨpal. Pen binɨb tap ñɨŋeb monmon ñɨbal okok, kɨli Bɨawl ak nop gos nɨŋɨd,
    God nop tep agɨl ñɨbal. Pen binɨb chag tap yɨpɨl ma ñɨbal okok, kɨli Bɨawl ak
    nop gos nɨŋɨd, kas tap okok dɨl God nop tep agɨl ñɨbal.
  jic-NT: Nepénowa javelepj más 'ücj 'a si mulú nin jawas judiopan 'a si mulú na.
    Yupj yola qjuis Jepa Jesucristo jos yupj ca nin la mijicj. Mpes nin jawas 'a si
    mulú jupj mpes. 'Üsüs nin. La p'a wa javelepj ts'ac' la talata na 'ücj 'a si mulú.
    Yupj yola 'üsüs niná qjuis Jepa Jesucristo lal. Mpes yupj 'a si mulú na, nin lajay
    wa qjuis Jepa Jesucristo mpes. 'Üsüs wa niná. Nepénowa javelepj pjü 'ücj la las.
    Wi'in̈ Dios lal jalá mpes. Yupj yola yupj jalá qjuis Jepa Jesucristo jos jin.
    'Üsüs nin. La p'a wa javelepj ma polel jis la las pjü. Wi'in̈ wa Dios lal yupj
    jalá mpes. Yupj yola yupj jalá qjuis Jepa Jesucristo jos jin. 'Üsüs wa niná.
  zap-NT: Men ne re ne nuu dxe ne nda, por Dëdyuzh nak ne rlaa meno; le men ne re
    ne yët dxe ne nda, por Dëdyuzh ke nak ne rlaa meno; men ne ru yralondxee kos,
    por Dëdyuzh rlaa meno porke rdee men dexkyizhtee lo Ne; le men ne rudet yralondxoo,
    por Dëdyuzh ke nak ne rlaa meno no rdee ke men dexkyizhtee lo Ne.
  wer-wer: Omën kët nant kaöat pël kön yawi piporö pit Anutuu yapinte kaö wasëpënëak
    pël yaë. Ën omën kaömp pout yen pöröeta Anutuun yowe mëak pim yapinte wak kaö
    yewas. Omën mësëpöt nanën yaë pörö pitta Anutuu yapinte kaö wasëpënëak pël yeem
    piin yowe yema.
  ipi-ipi: '@see-verse:ROM.014.005'
  qul-NT: Ajllaska p'unchayta wakaychajka, Señorta honrananpaj wakaychan. Tucuy ima
    miqhojka, Señorta honrananpaj miqhun, Diosman graciasta kospa. Verdurallata miqhojpas,
    Señorta honrananpaj mana tucuy imata miqhunchu, Diosman graciasta kollantaj.
  ter-NT: Enepone xâne inixoâti ápeyea káxe koati sasá'iti ya po'ínuhiko káxe teyínoake,
    koati kahá'ati pónea kixoku itúkeovo nonékuke Itukó'oviti. Kúteanemaka koêku ne
    inixoâti yusíkea níkea koêkuti kó'iyeovoku nikokónoti, kó'inokenemakaye isóneu,
    koati kahá'ati pónea kixoku itúkeovo nonékuke Itukó'oviti, vo'oku íkoro'ixinovo
    Itukó'oviti enepo nikôa. Koánemaka ne xâne inixoâti ápeyea ákoti yusîka níkea,
    kó'inokeneye isóneu vo'oku kahá'atimaka pónea kixoku itúkeovo nonékuke Itukó'oviti,
    koane kóyeanemaka itúkeovo xâne ikoró'ixovoti xoko Itukó'oviti.
  bmr-NT: 'Jaabo safucuco ificuubo Aivojɨɨbo Moocaanicoro iimequi ficuuhi. Jaanotɨ
    bu safucu sihidɨ jeevahibadɨ ificuutɨɨbo, bu: Aivojɨɨbo Moocaani jillɨ bachu imogoobo,
    noobo. Jaabadɨro bu fanoovaaco uduubo: Aivojɨɨbo Moocaani jillɨ bachu imogoobo,
    nooboro duuhi, toonohallɨvɨ Moocaanico iimomaño. Jaabadɨro bu fanoovaaco uduutɨɨbo:
    Aivojɨɨbo Moocaani jillɨ bachu imogoobo, nooboro duutɨhi, amachujinohallɨvɨro
    Moocaanico iimooboro.'
  fuf-fuf: On mo ɓurdindini ɲalaaɗe ɗen, haray ko fii teddingol Joomiraaɗo on o waɗiri
    ɗun. On mo no ɲaama kadi, haray ko fii teddingol Joomiraaɗo on o woni ɲaamande,
    ko fii himo jarnude Alla. On mo alaa ɲaamude, haray ko fii teddingol Joomiraaɗo
    on haɗi o ɲaama, ko fii kanko kadi himo jarnude Alla.
  bhl-bhl: Feinka! Mali ding wiin so be ibolow fukunbiliw kawtiw so, mali kawtiw mali
    wanin ete kuw wanenkabiliw kawtiw iso, mali wanin alik alik kiin abil wanenkabiliw
    kawtiw iso, kunum waneng alik alik bi ikalem kukuw be geleweko, Kamok Fian elo
    “Weso! Seyo!”, dangeko, em wiin fian daolewkabiliw kunum waneng ite te.
  ons-ons: Ŋei mane eŋe kaiwe mane wane detki wawaine okaniake, eŋe Waom ewino kitoki
    paki okaniake. Ŋo mane eŋe yeye kine kine yaup qazaŋ neake, eŋe Waom ewino kitoki
    paki okaniake, onoka wane eŋe ŋara wane Anutu bakomine kitomaike. Mane eŋe yeye
    kine kine yaup qazaŋ neakane walukmaike, eŋe Waom ewino kitoki paki okanmaike,
    paki eŋe Anutu bakomine kitomaike.
  con-NTPO: Nane majan a'ta ti'tsse'tssi qquen afa'suja Cristove in'jamba tsa'caen
    afa. Tsa'ma poi a'ta fae'ngatssi qquen afa'su'qque Cristove in'jamba tsa'caen
