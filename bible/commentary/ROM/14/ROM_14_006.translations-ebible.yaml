    hiireqi oke bamu muunaqu. Oonihe oke muunaama naateqi Ohongaho hasa hiiremi isanatorai.
  peg-peg: ଇନେର୍‌ ହାର୍‌ ଦିନ୍‌ ବାବି କିନାନ୍‌, ହେୱାନ୍‌ ମାପ୍ରୁତି ଉଦେସ୍ତ ହେଦାଂ ମାନି କିନାନ୍‌;
