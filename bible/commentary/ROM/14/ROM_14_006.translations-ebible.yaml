    ngꞌe na itsitꞌmaanꞌ juu Tyoꞌtsꞌon. Ndoꞌ mantyi juu tsꞌan na tyiꞌquitsitiu na tꞌman
    condui ncüii xuee, itsꞌaa juu na nndaꞌ ngꞌe na itsitꞌmaanꞌ juu jon. Mantyi juu
    tsꞌan na icüaꞌ tsoñꞌen nnon ꞌnan, icüaꞌ juu ngꞌe itsitꞌmaanꞌ juu Jesucristo, ndoꞌ
    incyaa juu na ya Tyoꞌtsꞌon ntyja ꞌnaanꞌhanꞌ. Majoꞌ ncüii tsꞌan na tyiꞌicüaꞌ juu
    tsoñꞌen nnon ꞌnan, itsꞌaa juu na nndaꞌ ngꞌe mantyi itsitꞌmaanꞌ juu Jesucristo,
    ndoꞌ incyaa juu na ya jon ntyja ꞌnaanꞌ ꞌnan na icüaꞌ juu.
  bhd-bhd: ज़ै कोन्ची दिहाड़े मन्ते, तै प्रभुए इज़्ज़त देनेरे लेइ मन्ते। ज़ै सब किछ
    खाते, तै भी प्रभुए इज़्ज़त देनेरे लेइ खाते, किजोकि तै परमेशरेरू शुक्र केरते, ते
    ज़ै सब किछ न खाए, प्रभुएरे लेइ न खाए ते परमेशरेरू शुक्र केरते।
  too-NT: A'ntīn tamaclacā'ni' lakatin chi'chini', xlaca'n ū'tza' talīmaclacā'ni'cu'tun
    Dios. Lā' nā a'ntīn tahua' quinīt, xlaca'n ū'tza' talīmaclacā'ni'cu'tun Dios como
    tamaxquī' pāxcatca'tzī Dios por huan līhua't. Lā' a'ntīn tū' tahua' quinīt, nā
    xlaca'n chuntza' tamaclacā'ni'cu'tun Dios, lā' nā tamaxquī' pāxcatca'tzī Dios.
  ind-AYT: Mereka yang mementingkan hari tertentu, mementingkannya untuk Tuhan. Mereka
    yang makan, makan untuk Tuhan sebab ia mengucap syukur kepada Allah. Begitu pula
    mereka yang tidak makan, mereka tidak makan untuk Tuhan dan mengucap syukur kepada
    Allah.
  cjo-NT: 'Riraga kantatsiri: “Ninashitakagaawo apaanipaeni kitejiri noñaaperotantaariri”,
    tema ikowaki ipinkathateri Awinkatharite. ¿Iitaka athañaakotantyaariri? Riraga
    paashini, rowari iwatha, ipaasonkitziri Awinkatharite, eejatzi ipinkathatziri.
    ¿Iitaka athañaakotantyaariri? Eejatzi riraga kaari owari iwatha, ipaasonkitziri
    Awinkatharite eejatzi ipinkathatziri rirori. Tema eejatzi okameethatzi.'
  nsn-nsn: Mair tamata re namana tar siokor marein pare, a marein uleik tar lotu tang
    God, inggon e lotu tar mareinon tar uatakai tar Tamata Noman. Ter siokono kompe
    gete me kalamiuoum e namana pare, auiar mamang nieinilik menia pono tar mahar
    singsingin, inggon e ein tananin tar uatakai tar Tamata Noman. Teeit ka heir pesina
    tar uatakai tang God song ka ein. Doh gete me kalamiuoum e naman a sar ein tar
    mahar singsingin, doha kahakahar niein, inggono ke malara tanik manasampe pare,
    mare uatakai tar hanganar Tamata Noman, kare uauaha tang God ke heir pe tar niein.
  san-DEV: यो जनः किञ्चन दिनं विशेषं मन्यते स प्रभुभक्त्या तन् मन्यते, यश्च जनः किमपि
    दिनं विशेषं न मन्यते सोऽपि प्रभुभक्त्या तन्न मन्यते; अपरञ्च यः सर्व्वाणि भक्ष्यद्रव्याणि
    भुङ्क्ते स प्रभुभक्तया तानि भुङ्क्ते यतः स ईश्वरं धन्यं वक्ति, यश्च न भुङ्क्ते
    सोऽपि प्रभुभक्त्यैव न भुञ्जान ईश्वरं धन्यं ब्रूते।
  tna-NT: Ahua quebata ja piada tsine pia tsine ebia su aida ebatani su, Diusu sa
    puji daja yatani tu beidaji yame puji. Daja huecha quebata ja piada tsine pia
    tsine neje tupupai ebatani su, daja yatani Diusu beidaji yame puji. Ahua quebata
    ja aicha ediatani su, Diusu sa puji ediatani tu beidaji yame puji, diusulupai
    a putsu. Daja huecha ahua quebata ja aicha mue dia su, Diusu sa puji daja yatani
    tu beidaji yame puji. Da neje tuahueda di diusulupai Tata Diusu yatani pia cuana
    ja yatani nime.
  lid-lid: Are lau oro abudon ma aleben anya, “Len rayah badeh, ndrabun ta len rayah”
    badeh, oro amekes ta atudun Laban; ya are oro ta kaniya nyamon mari badeh, oro
    amekes ta atudun Laban ale, tasah iy edeu wurah i ta Kindrei ta nyamon nane doh.
    Ma hawe are lau oro beleben ta baimon nyamon rayah bwe badeh, amekes ta atudun
    Laban hawe adeu wurah i ta Kindrei i le buku oro ale.
  wim-wim: Pam wanch Christians wiy al-alangan ngaantam-ngeeyantan thanttakaman aak
    kinch wiy anangan keꞌ ngench thayan God.antana, thanana keꞌ God.an ngangk min
    yumpiythan nunanga. Pam wanch wiyangiy ngaantam-ngeeyantana nil God.angan may
    minh anangan yot theeꞌ-theeꞌan mungkanakan, amanamana than mungkantan, aꞌ thankyou
    thawantan nungant God.antan. Puth pam wanch puungk wiyanganiya minhan keꞌ mungkantan
    puth thananiya ngaantam-ngeey-ngeeyantana nil God.ana kaangk keꞌ thathow ngampang
    minhan mungk-mungkāmp, thanan thampa thankyou thaw-thawantan God.antana.
  zga-M: Umwene uvieikhuyimiekha ielinchuva, ikhumwiemiekha unkhuludeva, vope uvieilya
    ilya khunkuludeva. Hange uviesilya, silya khunkuludeva, hange vope ienkhunsana
    uNguluve.
  yom-yom: Woso mutu weti mona ti bilumbu bidi biviakana, weti bu vanga mu diambu
    di Pfumu. Ayi mutu wowo weti dianga bima bioso buna weti divanga mu diambu di
    Pfumu bila weti vutula matondo kuidi Nzambi. Mutu wowo kakadianga ko bima bioso
    kakadianga ko mu diambu di Pfumu bila mamvandi weti vutula matondo kuidi Nzambi.
  san-SIN: යෝ ජනඃ කිඤ්චන දිනං විශේෂං මන්‍යතේ ස ප්‍රභුභක්ත්‍යා තන් මන්‍යතේ, යශ්ච ජනඃ
    කිමපි දිනං විශේෂං න මන්‍යතේ සෝ(අ)පි ප්‍රභුභක්ත්‍යා තන්න මන්‍යතේ; අපරඤ්ච යඃ සර්ව්වාණි
    භක්‍ෂ්‍යද්‍රව්‍යාණි භුඞ්ක්තේ ස ප්‍රභුභක්තයා තානි භුඞ්ක්තේ යතඃ ස ඊශ්වරං ධන්‍යං
    වක්ති, යශ්ච න භුඞ්ක්තේ සෝ(අ)පි ප්‍රභුභක්ත්‍යෛව න භුඤ්ජාන ඊශ්වරං ධන්‍යං බ්‍රූතේ|
  yut-yut: Amɨn kɨnda gɨldat kɨnda naŋ tɨlak aŋek uŋun gɨldaron Piŋkop gawak ɨmɨsak
    kaŋ, uŋun Amɨn Tagɨ do nandaŋek asak. Ae jap morap kɨsi nosok amɨn, uŋun Amɨn
    Tagɨ do nandaŋek nosok, nido Piŋkop ya yaŋ iyɨŋek nosok. Ae bɨt kɨlapyo dɨma nosok
    amɨn, uŋun Amɨn Tagɨ do nandaŋek Piŋkop ya yaŋ iyɨŋek nosok.
  grc-BYZ: ὁ φρονῶν τὴν ἡμέραν Κυρίῳ φρονεῖ, καὶ ὁ μὴ φρονῶν τὴν ἡμέραν Κυρίῳ οὐ φρονεῖ.
    καὶ ὁ ἐσθίων Κυρίῳ ἐσθίει· εὐχαριστεῖ γὰρ τῷ Θεῷ· καὶ ὁ μὴ ἐσθίων Κυρίῳ οὐκ ἐσθίει,
    καὶ εὐχαριστεῖ τῷ Θεῷ.
  cpc-NT: Itzimi pinkathatzirori kitiijyiri, iri Awinkathariti ipinkathatzi. Ari okimitsitari
    iijatzi, iitarika owayitawori maawoni oitarika, iri Awinkathariti ipinkathatzi
    jowayitantawori, tima ipaasoonkitapiintziri. Ari ikimitari pinkayitzirori owanawontsi,
    iri Awinkathariti ipinkathatsita ipaasoonkitapiintziri.
  nhg-NT: Öque pa quejta sie tunale, quechihua para Tlöcatzintle. Öque tlacua, tlacua
    para Tlöcatzintle, pues tietlasojcömatelea Deus. Hua öque amo queneque quecuös
    canajyetla, nuyejque quechihua para Tlöcatzintle, hua tietlasojcömate Deus.
  nya-nya: Iye amene amaganiza kuti tsiku limodzi ndi lopambana, amatero kwa Ambuye.
    Iye amene amadya nyama, amadya mwa Ambuye pakuti amayamika Mulungu. Ndipo iye
    amene sadya, amatero kwa Ambuye ndi kuyamika Mulungu.
  ngu-NT: On tlacatl yejhuan quejehua se tonajli, quejehua para quitlacaitas toTeco.
    Niman on yejhuan xquejehua, no xquejehua para quitlacaitas toTeco. Yejhuan quicua
    nochi tlajcuajli, quichihua para quitlacaita toTeco pampa quimaca tlaxtlahuijli
    Dios. Niman yejhuan quinemilia ica Dios xcahuilia para quicuas nochi tlajcuajli,
    xquicua para quitlacaita toTeco, niman yejhua no quimaca tlaxtlahuijlij Dios.
  kup-kup: Met aban nap epat hapan, “Aliz epes nem Amipuz aliz ahos ev.” Pot hapanepuh
    hepanez pop darim Amip pimaz biñ ravapanez homet okat hahopan, ma aban nonair
    nai mapotü nohopanez pop darim Amip pimaz biñ ravapanez homet garos Godin epat
    mañapan, “Ni tin tat gipizor anumai epat naneñ.” Pot mañat bat nohopan. Ma aban
    anumai natü nain hepanez pop amun darim Amip pimaz biñ ravat hepanez homet het
    pim nohopanez potuz Godin epat mañohopan, “Ni gipiz tinat ev naneñ.” Pot mañat
    bat nohopan. Povoz ari pot hat main main nohopekezavoz nae nap ser hat batiu tiu
    batohotunei.
  jid-jid: Indi wa ni yah ivi, ani yah don Bachi, wa ani ri, ani ri ni Bachi, don
    ani gri ni Rji, wawu wa ana ri na, a kah ma bubu ri, a kah ma ni Bachi, wawu me
    si gri ni Rji.
  wmw-wmw: Atúla kuwa iwapo suku maalumu atenda novyo ansifu Mwenye. Na árya vyakurya
    piya, akurya ka kunsifu Mwenye, konta anshukuru Mwenyezimungu. Na sawarya, newo
    novyo watenda javyo ajili ya kunsifu Mwenye, na wanshukuru Mwenyezimungu.
  gmv-GGM: Issi gallas hara galasafe dummasi qopizadey izi hessa oothizay Goda bonchos
    gidiko mizadeyka Goda bonchos giidi meesi. Miidi Xoossu galates. Monttadeykka
    Goda bonchos giidi muusu aggesine Xoossas galata immees.
  ssg-ssg: Teteka laha namiloi ukek ka ngain tehu i pamu tuah ti lotuiai Haeu, laha
    lolotu tehu ngain ien ti haxawai axan. Tin masin teteka laha aniani an tenen tenen,
    laha hahaxawa axe Haeu nake laha kak kemulik hani i ti an ien. Ape teka laha hahalini
    an hina, laha aile ti kolai lolaha hani Haeu ma tin laha kak kemulik hani Haeu
    ti an tenen laha aniani.
  zpo-NT: Loka xaa ngozhaw tub mbizh, ngozhaw xaaya zee gool xaa lo Xaa Nabeyy. Nu
    loka xaa nzhaw rese kwaan, nzhaw xaaya nel nkela xaa Xaa Nabeyy nu nzaa xaa dixkix
    lo xaa. Nu loka xaa nanzhawt rese kwaan nle xaaya nel nkela xaa Xaa Nabeyy nu
    noka nzaa xaa dixkix lo xaa.
  poy-poy: Wantu woseri yawalihola nentu kuusu lishaka tunga, watenda hangu kwa kumpanana
    ligoya Mtuwa. Womberi yawaliya kila shintu, watenda kwa kumpanana ligoya Mtuwa,
    toziya womberi walonga mayagashii Mlungu kwa shiboga. Na woseri yawaliya ndiri
    kila shintu, wankutenda hangu kwa kumpanana ligoya Mtuwa na walonga mayagashii
    Mlungu.
  qwh-NT: Tsemi pipis “Quemi mas wardana junaq” neqqa, tse junaqcho Diosta alabatsun.
    Jina pipis etsata micurpis, Diosta “Grasias” nicurir micucurcutsun. Y mana micoq
    caqpis Diosta “grasias” nitsun mana miconqanpita.
  gaw-gaw: Amu danab laa nug deḏ laanu gun dooṯe, danab amu nug Naḏinu dab maama anam
    dab meṯe. Amu danab laa nug e oh laṯe, nug Kayaknu, “Ena ha meḏom,” anana laṯe
    amunu nug ele Naḏi dab maama anam heṯe. Aria danab laa nug e oh ii laṯe, nug ele
    Naḏinu dab maama, tep̱u laa lamanu gun meṯe amup̱a nug ele am Kayaknu, “Ena ha
    meḏom,” awa aṯe.
  nca-nca: Uni kosa naru parámi mu rokóŋoyote ŋundo Uni Parámi ŋuro iŋoro naru ŋundiro
    rokóŋoyote. Uni o soso neyote ŋundo Uni Parámi ŋuro iŋoro o ŋu neyote, dokoro
    enendo Anutu yuŋgunaŋoroqota o ŋu neyote. Ko uni o kumi naŋge neyote ŋundo Uni
    Parámi ŋuro iŋoro o kumi naŋge nero Anutu yuŋgunaŋoyote.
  zpz-NTPP: Mbecy nu ricy zily tub dzi, ni mod ricy yu par nu rca lagy yu lo Shuaan
    den. Yu nu row la ziꞌl coz, yu zeꞌ laabaꞌ nu rca lagy yu lom, gun rbic yu gras
    nim nu nac de coz nu row yu. Mbecy nu walagy gow de coz zeꞌ, ni ricy yu par nu
    rca lagy yu lo Ñgyoozh, nunu niꞌ rbic yu gras nim.
  mkj-mkj: Ihr ma kin kajampwalki rehn oau ma ihr kasohrohrihla, pwa ihr en woaunki
    Koaunno. Ihr ma kin kang mwinge joah lipilpil kin wia me pwa en woaunki Koaunno,
    in ahr kin kajpahl kalahngan oang Koahs mwohn ahr mwinge. A pel ihr ma johkin
    kang epwi joangoan mwinge pel pwili nimen kapnga Koaunno in ahr kin kapingkalahngan
    oang Koahs.
  zac-NT: El quë nanapë rëspëti lu dzë delicadë, pues quëhúnëll honrar Dios, nu zac
    el quë naquëhúnëdiꞌi cumplir ra dzë delicadë, lu Dios nápëll rëspëti. El quë naráu
    grë́tëꞌ cusë, pues quëhúnëll rëspëti Dios nu quëgdë́ꞌëll graci lu më por cumidë.
    Nu el quë narunë providë gaull cualquier cusë, quëhúnëllin parë lëꞌë më nu rdë́ꞌëll
    graci lu më.
  kyg-kyg: Mago vayaꞌmogi Ala kava nefeꞌmo apakesa afiꞌneꞌapaeꞌmo, aote afinaꞌmo haneꞌniye,
    huꞌa nehae. Ameꞌamo neꞌnaya vayaꞌmogi Ala kava nefeꞌmo apakesa afiteꞌa neꞌneꞌapaeꞌmo
    Gotifekeꞌmo haoke nehae. Ameꞌamo noꞌnaya vayaꞌmogi Ala kava nefeꞌmo apakesa afiteꞌapaeꞌmo
    Gotifekeꞌmo haoke nehae.
  kmk-kmk: Sadit mangngilin si osa’n aḻ-aḻgaw, koonan pammadayaw na kan Apudyus. Ot
    sadit mansida si kumpolmi’n masida koona pay un pammadayaw na kan Apudyus ta manyaman
    yan kan Apudyus asina kanon. Pada na pay sidit adi mansida si kumpolmi’n masida
    ta koona pay un pammadayaw na pay kan Apudyus kan manyaman pay kan Apudyus asinamangan.
  cao-NT: Jabi, “Oquë tsi xo naa barí tsi Dios qui no arahaina” i huësti ca mitsa.
    Jënima quiha. Toa barí tsi aracatsi quiha, Dios ranihuaxëna. Jasca, Dios ranihuahi
    quiha jatiroha ca pihai ca ri, jahuë piti quëshpi tsi “Gracias” ja iqui iqui na.
    Jasca, Dios ranihuahi quiha verdura bo roha pihai ca ri. Dios qui “Gracias” ii
    quiha toa ri.
  bbr-bbr: Kar ros omre karar kiro näwäu, karauk omre näwäu wa äiäu, kiro ro ko kiro
    omre näwäu opok tup apariäu, ko Näwäu nukan enip jou muraun keseriäu. Utianik,
    ro o opur pak sepuk jeäu ko nais Näwäu nukan enip jou murianik, Anut ‘pere’ aurianik,
    kiro o sepuk jeäu. Ro woian o jeäu ko nais Näwäu nukan enip jou murianik, Anut
    ‘pere’ aurianik, kiro woian o jeäu.
  inb-inb: 'Maikanpas wardadiru puncha samakuspaka, Iaia Jesusmanda iuiarispa samachu.
    Tukui mikuikunata mikugka, Taita Diusta: “Pai Siñur” nispa, Iaia Jesusmanda iuiarispa
    mikuchu. Aicha mana mikugpas, Iaia Jesusmanda iuiarispa mana mikuchu. Paipas,
    Taita Diusta: “Pai Siñur” nichu.'
  hrv-hrv: 'Tko na dan misli, poradi Gospodina misli; i tko jede, poradi Gospodina
    jede: zahvaljuje Bogu. I tko ne jede, poradi Gospodina ne jede i - zahvaljuje
    Bogu.'
  box-NT: Yìa le hã wizooní ɲúná wi po mín wee wé mu o Ɲúhṹso bìo yi. Yìa
    ɓɛ̀n wee dí mu bè-dínii ɓúenɓúen wón mún wee wé mu o Ɲúhṹso bìo yi.
    Mu bon, o wee dé le Dónbeenì bárákà mí bè-dínii bìo yi. Á yìa wee
    dí ho zen-ɓuahó bìo mí dòn wón mún wee wé mu o Ɲúhṹso bìo yi. Wón
    mún wee dé le Dónbeenì bárákà.
  ote-NT: Nuꞌʉ tóꞌo ri jamasu de ra pa, øtꞌe njabʉ pa da ho ra Zidada, ha nuꞌʉ tóꞌo
    hini jamasu de ra pa, nehe øtꞌe njabʉ pa da ho ra Zidada. Y nuꞌʉ tóꞌo tsi gatho
    núꞌa̱ te tsꞌi, nuꞌʉ́ tsi pa rá nsunda Ajua̱, ngueꞌa̱ ri umba njama̱di Ajua̱. Ha
    nuꞌʉ hingui tsi gatho núꞌa̱ te tsꞌi, nuꞌʉ́ øtꞌeꞌʉ pa rá nsunda Ajua̱, y umba njama̱di
    Ajua̱ nehe.
  wnu-wnu: '@see-verse:ROM.014.005'
  zam-NT: 'Nde niin con'' ndxè'' loo gu'' ante cón che''n mèn co'' ndxela''s loo Diox
    por cón che''n Tad Jesucrist: Mèn co'' nquenap mèn thìb huiz co'' ndlya''s mèn,
    mèna ngue li con'' guryath no con'' guryèn loo Tad Diox. Lomisque'' ne, mèn co''
    inquenapte mèn thìb huiz co'' ndlya''s mèn, mèna, ne, ngue liguè'' con''a par
    gàc con'' guryath no con'' guryèn loo Diox por inquenapte mèn chol huiz lni xal
    ndli taamas mèn. Lomisque'' ne, mèn co'' ndxuhua xít mèn no lua'' mèn co'' nac
    chol con'' co'' ndxuhua mèn, ndxuhua mèn xít mèn no lua'' mèn par gàc con'' guryath
    no con'' guryèn loo Diox tac mbez mèna Diox quix U'', Diox, loo Diox co''se''
    hua mèn. Lomisque'' ne, mèn co'' ndxàp lezo'' mèn par ne''huade mèn xít mèn no
    hua mèn co'' nac chol con'' co'' ndxuhua mèn, mèna, ne, ngue liguè'' con'' guryath
    no con'' guryèn loo Diox tac mbez mèna Diox quix U'', Diox, loo Diox ndoore''
    hua mèn.'
  zyp-NT: Ningkhehpaw khah ning hringpaw navy tah a pathai dang tatah a pacangpaw
    taco Abuipaw a upahnah cawtah a rawhpaw cang ka, saw a epaw tah a epaw cawh Abuipaw
    a hmezaw cawtah cang ka Khazing khatah lawngbia a hlai. Taico zezong maikaw a
    e lypaw tah a e lypaw cawh Abuipaw a hmezaw cawtah cang ka Khazing khatah lawngbia
    a hlai.
  sey-NT: Iye muꞌse ëja muꞌsere paꞌë cuasaquë yoꞌoquë pani Maijaꞌquëni deꞌoye yoꞌoji.
    Cuiꞌne siꞌaye a̱iquëje̱ mai Ëjaëni deꞌoye yoꞌoji, Maijaꞌquëre deꞌoji caquë pëpa
    to̱quë a̱i doꞌire. Cuiꞌne huaꞌi a̱imaꞌquëje̱ Maijaꞌquëre se̱i a̱i doꞌire deꞌoye
    yoꞌoji, mai Ëjaëni.
  nvm-nvm: Eraneb bu tavan besum abe God aroivo iji E Bomana fu oimaikfuon ijia rej.
    Regavo eraneb bu vierafega fun marenma ijefuon bu fanuf ijo iji bu E Bomana fu
    oimaikfuon ijia rejo ijefuon bu God oimardav. Regavo madu eraneb bu duok roin
    ba ijo iji bu E Bomana fu oimaikfuon ijia rej ijefuon bu una God oimardav.
  mps-mps: Bidigo homugo deli sogo te polalubo genuai sogo da homu eyu da, te bidigo
    te Genuai Bidigo nogi ugwaba somainogo tama tebo dao. Te tigidali nai tubo bidi
    me, te bidigo te Godibolo te tubo naide puba hwi po obaso tama te nai tubo si
    agai te Genuai Bidigo nogi tama ugwaba sabo dao. Me ma, te tigidali nai me tusiąbo
    bidi me, agai te Genuai Bidigo nogi ugwaba siyu, tama Godibolo te puba hwi po
    weyu ebadi, aga nai meba tubo menio.
  pab-NT: Xala ana xamani atyo haferakene masakare waiyeta hoka hatyo atyo Xekohaseti
    aiminijita, exahe ihalahareta atyo ekakoa. Xala xamani atyo kanakairita tyotya
    xoalini harenai hoka Xekohaseti atyo aiminijita, Enore kakoa atyo ihalahareta
    nakairati hiyeta. Nikare xala xamani maisa eteti harenai nisare hoka Xekohaseti
    atyo aiminijita, exahe Enore kakoa atyo ihalahareta.
  llg-llg: Mete ma hataholi duduꞌa nae, hambu faik fo lolen lena fai feꞌe kala, na
    ana tao leondiak, fo natudu hada-holomata neu ita Lamatuan. Hataholi manaꞌa mbaa,
    ma nanaꞌa feꞌe kala, bisa naꞌa, fo natudu hada-holomata neu ita Lamatuan, huu
    noke makasi neu Lamatuak. Leondiak boe, no hataholi ta manaꞌa mbaa. Ndia boe nau
    natudu hada-holomata neu ita Lamatuan, ma ndia boe oo noke makasi noꞌuk neu Lamatuak.
  kyf-kyf: -Ɔ sɩsalɩa wee 'ylɩnya -yɔ, -Kanyɔ -yla ɔ nʋa we lɛ. -Ɔ lia -lu weee, -Kanyɔ
    -yla ɔ nʋa we lɛ, 'ɩn ɔ paa -Lagɔ fuo. -Ɔ'ɔ lia nɩmɛ nɩ, -Kanyɔ -yla ɔ nʋa we
    lɛ, 'ɩn ɔ pa 'yaa -Lagɔ fuo.
  tpi-tpi: Man i makim wanpela de olsem bikpela de bilong lotu, dispela man i save
    tingting long Bikpela na i mekim olsem. Na man i save kaikai olgeta samting, dispela
    man i save tingting long Bikpela na i kaikai, long wanem, em i save tenkyu long
    God na i kaikai. Na man i no save kaikai olgeta samting, em i save tingting long
    Bikpela na i tambuim sampela kaikai. Na em tu i save tenkyu long God.
  mih-NT: Ra zacahnu minoo quɨvɨ, zacahnu ra sii si sa cuenda ra Ndyoo. Ta ra tuhva
    sasi tandɨhɨ, zavaha ra tacuan sa cuenda ra Ndyoo vatyi saha ra tyahvi ndyoo sii
    ra. Ta ra sa ma casi tandɨhɨ, sa cuenda ra Ndyoo ta ma casi ra vatyi sica iñi
    ra vatyi ña vaha, ta saha ra tyahvi ndyoo sii ra Ndyoo.
  qvh-NT: Shuntacaycur Tayta Diosninsita alabananpä juc junag waquin junagpita más
    ali cashganta yarparpis Tayta Diosta cäsucuyta munarmi sayno yarpaycäyan. Aysata
    micogcunapis Tayta Diosninsita agradëcicurmi micuyan. Aysata mana micogcunapis
    Tayta Diosta agradëcicurmi micuyninta micuyan.
  kms-kms: Muq wuti iri nei namb nari ngeri te God nyamb birag kin ngeri yumbui nganye
    puq nand, te ni Yumbui nyamb nindiri riwo ningg bu puq nand. Di te kin pugrine,
    wuti iri ni nari ni segine umo puch uny simbe mand ye te ne, te ni Yumbui nyamb
    nindiri riwo ningg puq nen. Te pugri ni umo puch te ningg God chumbuai nindig
    pre muq ne. Di wuti ni yumbo te uny simbe nindiny ye ni Yumbui nyamb nindiri riwo
    ningg di yumbo ur ni nei namb te oghi bu ni pugri puq nen. Ni yumbo te puaq nand
    di yumbo aye ne kin te ningg ni God chumbuai nindig pre muq yumbo te ne.
  agn-agn: Mga ang taw may agpalabien nang mga kaldaw, agboaten na si bilang paggalang
    ong Gino. Ig ang taw ang pamangan ta maski onopa, paggalang ka ong Gino, tenged
    pagpasalamat tanandia ong Dios ong agpanganen na. Ang domang indi pamangan ta
    domang paranganen, agboaten na si para ka ong Gino, ig pagpasalamat ka ong Dios.
  nhi-NT: Naquin ictlepanita se tonal, icchiua nic icniqui icpaquilismacas in toTecotzin
    [uan naquin amo ictlepanita ohcon icchiua noiuqui nic icniqui icpaquilismacas
    in toTecotzin]. Sannoiuqui ohcon naquin quicua de nochi, icchiua nic icniqui icpaquilismacas
    in toTecotzin uan icchiua ica tetlasohcamatilis inauactzinco. Uan naquin amo quicua
    de nochi, ohcon icchiua noiuqui nic icniqui icpaquilismacas in toTecotzin uan
    icchiua ica tetlasohcamatilis inauactzinco.
  ttc-NT: Ab'l aj n'ok tsi' twi' ti'j jun q'ij, n'ok tsi' twi' ti'j tzan tqet tjiq'b'a'
    te Qajawil; b'ix ab'l aj b'a'n tzan twa'an kyaqil, ax nwa'an tzan tqet tjiq'b'a'
    te Qajawil tzan tpaj nxik tsi' pixon te Qtata Dios; b'ix te aj k'onti'l nwa'an
    kyaqil, k'onti'l nwa'an tzan tqet tjiq'b'a' te Qajawil b'ix nxik tsi' pixon te
    Qtata Dios.
  dan-1931: Den, som lægger Vægt på Dagen, han gør det for Herren. Og den, som spiser,
    gør det for Herren, thi han takker Gud; og den, som ikke spiser, gør det for Herren
    og takker Gud.
  kwj-kwj: Hima fori gisi foni ri kiliwani ele gisi fweleni dikisindau, woro ori hima
    rini Apukolaka ni ri hambwa hambwa o sumbu hinga ri wosindau. E, hima fori ele
    ahirahi ba fweleni ri andau ti, ori hima rini Apukolaka ni ri hambwa hambwa ri
    andau. Hinde wowani, rini Gotri ni ri weseꞌasini ri andau. Ele ahirahi ba fweleni
    anda nambwe hima ri, rini okwe Apukolaka ni ri hambwasini ahirahi fwele ri hakindau.
    Woro rini okwe Gotri ni ri weseꞌandau.
  vie-OVCB: Người giữ lễ nhằm mục đích thờ phượng Chúa. Người ăn muốn tôn vinh Chúa,
    vì tạ ơn Ngài cho thức ăn. Người không ăn, cũng nhằm mục đích tôn vinh Chúa và
    tạ ơn Ngài.
  kze-kze: évakarawai Ísóigo áwí'a mósá maránáe sésa moórá-tawaiyavesa anón-tawaiman-iye
    sewasá évakarawai Ísóigo áwí'a mósá maránáe sésa toómbá Áánútunopa'a súwi simái
