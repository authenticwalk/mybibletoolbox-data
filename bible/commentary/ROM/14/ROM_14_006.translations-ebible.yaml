  cak-WNT: Ruma yec'o kach'alal ri c'o na k'ij niquichajij, riche (rixin) chi niquiya'
    ruk'ij ri Ajaf. Pero yec'o nic'aj chic kach'alal ri niquibij chi ronojel k'ij
    xa utz chi niya'ox (nya') ruk'ij ri Ajaf. Ri kach'alal ri niquitij ronojel, queri'
    niquiben riche (rixin) chi niquiya' ruk'ij ri Ajaf; ruma can niquimatioxij chare
    ri Dios tek niquitij. Y queri' chuka' niquiben ri kach'alal ri ma niquitij ta
