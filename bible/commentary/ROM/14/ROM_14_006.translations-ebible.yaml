  lcm-lcm: Au na igenen ang kapo nanauai ani sikei a taun ta kapo saka laba an, kapo
    abis ia taun a Volava papalik. Na vopo angan ang kapo angan velai poso aro ani
    God, asukang a kapo angan taun a Volava. Na nia kapa na vopo tav angan ang kapo
    kun abis ania taun a Volava na ka poso aro na God singina.
  aer-aer: Tyerrtye yanhe areye itirreme-arle, arlte anyente-arle kwenhe arlte arrpenhenge
    atyeperre-ulkere, alakenhe itirremele itne-arle Alartetye Jesus tnaketyeke ahentye
    anemeke. Arrpenheme angkeme Ngkarte-arle mwerre aneme Rarle itnenhe merne atherrke
    areye, kere-arlke arlkwetyeke anthekenge, urreke itne renhe areye arlkwetyenhenge,
    itne Renhe tnakeke. Kenhe arrpenhe areye akenhe, kere arlkwetyakenhe areye-arle,
    itne angkeme Ngkarte-arle mwerre aneme Rarle itnenhe merne atherrke-ante anthekenge,
    urreke itne renhe areye arlkwetyenhenge, itne Renhe tnakeke.
  qvc-NT: 'Chaqa chayshina allita yuyashpa, suq diyatalla gwardashpaqam, Siñurninchiqpaq
    gwardaykanllapa. Chayshinallam suq diyatalla mana gwardaqkunapis yuyanllapa: Tukuy
    diyam balin Siñurninchiqpaq gwardananchiqqa, nishpa. Chayshinallam chay tukuy
    imata mikuqkunaqa Tayta Dyusta pagikushpa, mikunllapa. Chay tukuy imata mana mikuqkunapismi
    Tayta Dyusta pagikushpa, chay wakin mikunatalla mikunllapa. Chaymi chay ishkay
    laya kriyiqkunaqa Dyusta allita alabaykanllapa.'
  tgl-ULB: Ang nagpapahalaga ng araw, ay nagpapahalaga nito para sa Panginoon. At
    siya na kumakain, ay kumakain para sa Panginoon, sapagkat siya ay nagbibigay pasasalamat
    sa Diyos. Ang hindi kumakain, ay nagpipigil na kumain para sa Panginoon. Nagpapasalamat
    din siya sa Diyos.
  cbs-NT: Ja inun, jadatuda xaba betsa medibi watan janu nukun Xanen Ibu kenwankin
    Dios duawakatsis ikin jau janu akubainunbunwen. Ja inun, tsuabunda nami inun jamapai
    piti betsa betsapa dananma pimisbun Dios duawanun, iwanan, jau kenwantan pikubainunbunwen.
    Ja inun, tsuabunda yunu besti pimisbunan, Dios duawanun, iwanan, kenwantan jau
    jaskas pidiakubainunbunwen.
  xtm-NTPP: Ñayii kándija sukan kúu in kii ma, kándija i nuu Iya Tátnuni ma. Te ñayii
    ñatuu kándija sukan kúu in kii ma, kándija tna i nuu Iya Tátnuni ma, te ñatuu
    sanuu i kivi ma. Te ñayii jaa ndaka ma, kúkanu ini i nuu Iya Tátnuni ma, vaa ndákuan‑ta'vi
    i nuu Su'si ma, te jaa i. Kovaa ñayii ñatuu jaa ndaka ma, kúkanu ini tna i nuu
    Iya Tátnuni ma, te ñatuu jaa i, te ndákuan‑ta'vi i nuu Su'si ma.
  nnq-nnq: Abaacha kube lichoba limwe nga lyambone muno lyukunnumba Nnoongo, jwombe
    jwalye kile chochoa atenda yene kakoya Angwana nu kunnumba Nnoongo. Uyo jwakana
    kulye chakulya atenda yene magambu ga kakoya Angwana jwombe uyo annumba Nnoongo.
  bao-NT: No ca niiri rʉmʉrena “Ca nii majuropeeri rʉmʉ nii” cʉ̃ ca ĩijata, Wiogʉre
    tii nʉcʉ̃ bʉorʉgʉ tiimi. Ñucã ca ĩitigʉ cãa, Wiogʉrena tii nʉcʉ̃ bʉogʉ tiimi.
    Niipetirije ca baagʉ cãa, Wiogʉre nʉcʉ̃ bʉogʉ tiimi. To biri Ʉmʉreco Pacʉre, “Añu
    majuropeecã” ĩimi. Niipetirije ca baatigʉ cãa, Wiogʉre tii nʉcʉ̃ bʉogʉra tiimi.
    Cʉ̃ cãa, Ʉmʉreco Pacʉre, “Añu majuropeecã” ĩimi.
  san-ORI: ଯୋ ଜନଃ କିଞ୍ଚନ ଦିନଂ ୱିଶେଷଂ ମନ୍ୟତେ ସ ପ୍ରଭୁଭକ୍ତ୍ୟା ତନ୍ ମନ୍ୟତେ, ଯଶ୍ଚ ଜନଃ କିମପି
