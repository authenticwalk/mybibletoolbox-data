    taraifoi, niari tonanai we Sempaisi, tuti dohong mahikai wei. Tuti mano wiro dang
    andowa tarai kaha foi, niari kontai tonanai we Sempaisi kontai, tuti i kontai
    dohong mahikai we Sempaisi na finanai.
  fai-fai: Kale kinim kan ami aket bako, am mak dánámin be abem, am mak dánámin be
    gulak, kalanba aka be Got ami kanadába. Ade kinim kan ata aket fukanin mew ufek
    ufek bo adik wanino, kalba, aka bo Kamok ami kanadába watawo kaleyo bá, aka wanin
    bo Got ken keiyo ak bom wanba kayo. Ade yak kinim wanin madik bo wanin báyo, kalba,
    akal Kamok ami kanadába, watawo kaleyo bá, alaso Got ken keiyo, akba.
  ura-NT: Leeochaauru janonaa bana amuritoheriin le janonaa coaraain, bana Cana Coaunera
    coroaena jerihane, nii janonaa bana coroaemiin. Jana Cana Coaunera rai caohacha
    ichaa itolere lenone que lenoneein nenaa jerihane, itolere lenone que lenoneein
    Cana Coaunera coroaemiin. Jerichanejeeinchu Cana Coaunera rai caohacha ichaa itolere
    lenonecuru que lenonena nainiheichuru, quilanaala neein Cana Coaunera coroaemiin.
  mcd-NT: Atirifoan shinanfo rato shafatamain ichananti shafa shara itiroquin Upa
    Diosihuunoa shinanshquin. Nanfoanri nocon Ifon Jesús shara huapaicani. Ascan futsafoancai
    anori shinancanima. —Shafatifi nanscarafosi non Diosinhuunoa shinantiro. Ascatari
    nan ratoran shafatafin non nami pitiroquin. ¡Aicho! Upa Diosin min noco nami inanquin
    non pinon, —ishon shinantirofo. Nanfoanrifi nocon Ifo Jesús shara huapaicani.
    Ascashon futsafoan nami piyamaifoan yonofosi pitiro. Nanfoanri noco Ifo Jesús,
    —¡Aicho! —huatirofo. Nan rafutan Dios shinansharapaicani.
  urt-urt: Lenge miyeꞌ tuweinge ŋaiye yalaŋatme ŋup esep ilyeh ŋaiye tinge yirisukwarme
    Got pe, tinge ŋoiheryembe Lahmborenge ŋaiye yaŋaꞌe naŋ embere yalme kin. Lenge
    miyeꞌ tuweinge ŋaiye yono ŋai lalme pe, tinge ŋoiheryembe Lahmborenge yaŋaꞌe naŋ
    embere yalme kin yer ti, tinge yono ŋai. Topoꞌe lenge miyeꞌ tuweinge ŋaiye yanange
    pakai me ŋai syeꞌ ŋaiye ka yono pe, tinge topoꞌe yirisukwarme Lahmborenge yaŋaꞌe
    naŋ embere yalme Got.
  kiz-kiz: Muene ambajhe ikamula ligono ikamula kwa ndabha jha K'yara. Ni kwa muene
    jha ilya, ilya kwandabha jha Bwana kwa kujha akampela K'yara shukrani. Muene ambajhe
    ilya lepi ikwizuilz kubela kulya kwandabha jha Bwana. Muene kabhele ipisya shukrani
    kwa K'yara.
  tzo-TZE: Li quermanotic ti tsots sc'oplal cha'yic ta xchabiic c'ac'ale, yu'un xch'unojic
    ti jech tsc'an Cajvaltic tspasique. Yan li quermanotic ti mu'yuc bu tsots sc'oplal
    cha'yic ta xchabiic c'ac'ale, yu'un xch'unojic ti jech tsc'an Cajvaltic tspasique.
    Li quermanotic ti xch'unojic xu' tsve'ic scotole, yu'un xch'unojic ti jech tsc'an
    Cajvaltic tspasique. Li quermanotic ti xch'unojic mu scotoluc xu' tsve'ique, yu'un
    xch'unojic ti jech tsc'an Cajvaltic tspasique. Pero co'ol tstojbeic ta vocol Dios
    ta sventa li c'usitic tsve'ique.
  lex-lex: Riy maka kwaliri-kwalioha lera maka ha napili-nahniari de, enhi' emkade
    totpena na napilia-nahniaria Orgahi-Orha'a la' ler de. Riy maka ka'ana-kemnia
    haneknek wawannu mana ha nhi' emkade totpena na napili-nahniaria Orgahi-Orha'a
    wali, yoma ena'uli-nawedia Uplerlawna la' ya'ana-yemun de. Emkade walia maka ka'ana-kemni
    ortawi-autiawi, nhi' emkade totpena e' mana nhu'ru-nhelam palia Orgahi-Orha'a
    me nsumbain pa na'uli-nawedia E'a la' ortawi-autiawi re.
  dov-dov: Oyo ubamba buzuba, ulibambila Mwami; alimwi oyo ulya, ulyida Mwami, nkambo
    upabulumbu kuliLeza oyo utalyi, ulikachizizya kulya nkambo kaMwami, akulumbayizya
    Leza.
  rgu-rgu: Maneniko lahenda afi nae, hapu fai fo malole lena neme fai fekeꞌ ara mai,
    ana tao leo naꞌ ela natudu hada-horomata neuꞌ ita Ramatua na. Lahenda fo naa paaꞌ
    ma nanaa fekeꞌ ara, bisa naa ela natudu hada-horomata neuꞌ ita Ramatua na, huu
    fo ana hule makasi neuꞌ Manetualain. Leoꞌ na boe lahenda fo ta naa paaꞌ. Ria boe
    nau natudu hada-horomata neuꞌ ita Ramatua na, ma ana hule makasi neuꞌ Manetualain
    boe.
  toc-NT: Amá cris­tiano hua̠nti̠ lac­pu­huán pi̠ tla̠n nala­ka­chix­cu­hui̠y Dios
    aktumá quilh­ta­macú xli̠­ca̠na pi̠ Dios ma̠t­la̠nti̠y hua̠ntu̠ xlá tla­huay,
    y hua̠nti̠ lac­pu­huán pi̠ tla̠n nala­ka­chix­cu­hui̠y Dios la̠tachá túcu ya̠
    quilh­ta­macú xli̠­ca̠na pi̠ Dios hua̠k ma̠t­la̠nti̠y hua̠nti̠ chuná tla­huay.
    Y na̠chuná a̠má hua̠nti̠ quilh­pa̠xtum li̠hua̠yán li̠hua y la̠ta túcu huacán xli̠­ca̠na
    pi̠ tla̠n hua̠ntu̠ tla­huay porque pa̠x­cat­ca­tzi̠niy Dios; pero na̠chuná hua̠nti̠
    ni̠ quilh­pa̠xtum li̠hua̠yán, pus na̠ li̠la­ka­chix­cu­hui̠ma Dios cumu ni̠ huama,
    pero pa̠x­cat­ca­tzi̠­nima Dios.
  som-som: Kii maalinta ka fikiraa, Rabbiguu uga fikiraa, kii wax cunaa, Rabbiguu
    u cunaa, waayo, Ilaah buu ku mahadnaqaa; kii aan wax cuninuna, Rabbiga ayuusan
    u cunin, oo Ilaah buu ku mahadnaqaa.
  mam-C: Alkye nimil nim toklin jun q'ij toj twutz, b'a'n, qu'n te nimsb'il tb'i qAjaw.
    Ex alkye mikyxi' toj twutz, ex te nimsb'il tb'i qAjaw. Ex ikyxjo, alkye nxi tchyo'n
    tkyaqil ti', a wen toj twutz, b'a'n tu'n t-xi tchyo'n te nimsb'il tb'i qAjaw,
    qu'n kxel tq'o'n chjonte te qMan Dios ti'j. Ex alkye' mi nxi' tkyaqil ti' tu'n,
    a nya wen toj twutz, ex b'a'n tu'n mi txi tchyo'ne, qu'n ex te nimsb'il tb'i qAjaw,
    qu'n ex kxel tq'o'n chjonte te Dios ti'j tkyaqiljo nxi' tu'n.
  ndj-ndj: Yayihola lihungu lya lijuva liwutunga akugola lihungu ali kwanongwa ya
    kumjuma Chapanga na yula yaghalya filivi fiwutunga akugola nahawu kwa kumjuma
    Bambu kwanongwa akumlumba Chapanga. Wuwula yula yaleka kulya filivi fiwutunga
    akugola nahawu kwanongwa ya kumjuma Bambu na mweni wuwowu akumlumba Chapanga.
  mbj-NT: Ta ä̃ see hyb n'aa jaw'yyk doo, Tak'ëp Hyb N'aa Jawyk Do taweh'ëëh do hyb
    n'aa tii d' tabad'oo. Sahõnh hẽ hawëh doo, sahõnh hẽ hawa doo, Tak'ëp Hyb N'aa
    Jawyk Do taweh'ëëh do hyb n'aa tii d' tabad'oo na-ããj hẽ, ta waa, ta tä hyb n'aa
    P'op Hagä Do hã taj'aa etsë do hyb n'aa. Ta dab nawëh doo, Tak'ëp Hyb N'aa Jawyk
    Do taweh'ëëh do hyb n'aa tii d' tabad'oo na-ããj hẽ. P'op Hagä Do hã na-ããj hẽ
    taj'aa etsë tii.
  lat-VUC: 'Qui sapit diem, Domino sapit, et qui manducat, Domino manducat: gratias
    enim agit Deo. Et qui non manducat, Domino non manducat, et gratias agit Deo.'
  ngp-ngp: Akufanyanyisa zuwa dimwenga, atende ivo kwajili ya Zumbe, wakudya kila
    kint'hu watende ivo kwa kumwogoha Zumbe, kwaviya enk'hiza nt'hogola kwa Mnungu
    kwajili ye nk'hande. Wose wakulemela kudya vint'hu vimwenga, watende ivo kwa kumwogoha
    Mnungu na kumtogola.
  enq-2: Yuu gii mendai doko andakena lao masetala auu pyoo kandao nyilya endakali
    dokome Kamongo mambo pyao kandao nyingi. Yuu gii mendai doko andakena lao masetala
    auu pyoo kandao nanyilya endakali dokome Kamongo mambo pyaowaka kandao nanyingi.
    Nee tata dupa pitaka nenge endakali dokome, Gote yaka pilyino latala nelya dokome,
    Kamongo mamboaka pingi. Nee tata mendapu wandilya endakali dokome Kamongo mamboaka
    pyao wandingi. Dopa pyoo pituu baame Gote yaka pilyino lengeaka.
  eng-ASVBT: He that regardeth the day, regardeth it unto the Lord; and he that regardeth
    not the day, unto the Lord he regardeth it not. And he that eateth, eateth unto
    the Lord, for he giveth God thanks; and he that eateth not, unto the Lord he eateth
    not, and giveth God thanks.
  mna-mna: Zin tomtom ta tipotom pa aigule pakan na, tikamam pa Merere. Mi zin ta
    tikanan buzur na, tikamam pa Merere, mi lelen ambai pini mi tipakurkuri pa. Mi
    zin tau tiurur ŋgalseki pa koroŋ pakan mi tikanan som na, zin tomini tikamam mbulu
    tana pa Merere, mi lelen ambai pini, mi tipakurkuri.
  myw-myw: Kukin kal bivnas yam mwasanin, ivnas peinan igoul daGuyaws waseg. Kukin
    kal bikamkwam, ikam peinan igoul daGuyaws, ikalin nuwan waseg; kukin kal ipiyev
    kan, ipiyev peinan igoul daGuyaws, ikalin nuwan waseg.
  sby-sby: Abo bakute kutonda busuba nabumbi, bakute kwinseco kwambeti balemekeshe
    Mwami. Abo bakute kulya byonse, bakute kwinseco kwambeti balemeke Mwami, pakwinga
    bakute kulumbanya Lesa pacebo ca cakulya ico. Abo batali nabimbi bakute kwinseco
    kwambeti balemeke Mwami, kayi bakute kulumba Lesa pakwinseco.
  sll-sll: Yal ta haung ta pir tongwo i, God mongwo ipirere pir tomua. Te yal ta homena
    hau para weni mai tekire nongwo i, “God na tomia wai piriwa” dire nomua. Te yal
    ta hau homena mai tongwo i, God momia wai pir teiwa dire, mai tomua.
  yaq-NT: Ju'u, taewaim betana senuk che'a yeu pu'ame, Liojta yo'orika junuen aane.
    Ju'u intok ka junuen a' joame, ket jiba Liojta aet yo'oreka junuen aane. Ju'u
    intok, si'imeta a au bwa'ee ti'eame, Liojta yo'oreka junuen a' jooa. Bwe'ituk
    Liojta ae betchi'bo baisae. Ju'u intok ket, wakajta ka a' bwa'eeme, junuen ket
    Liojta yo'oreka, ka a' bwa'ee. Intok ket Liojta aet bai saune.
  uro-uro: Bä iaqäkt kärak i qat tu aa snäng i ama sägäk ama qunäga di ama vit na
    qa di qat tualat toqoräkt iva sage ma Engeska. Qärakni i qat täs ama släkt di
    qat täs ngät iva sage ma Engeska inguna qat tes ama mär sage ma Ngämuqa. Bä qosaqi
    qärakni i qaku qat täs arhongni ama tmäsirhong di qat tualat toqoräkt iva sage
    ma Engeska bä qat tes ama mär sage ma Ngämuqa.
  ita-1885: Chi ha divozione al giorno ve l'ha al Signore; e chi non ha alcuna divozione
    al giorno non ve l'ha al Signore. E chi mangia, mangia al Signore; perciocchè
    egli rende grazie a Dio; e chi non mangia non mangia al Signore, e pur rende grazie
    a Dio.
  muy-muy: Maslaŋa ya ti àhi ana ahàr vaɗ nahaŋ àtam vaɗ nahaŋ ni ti, agray ti azuhva
    naŋ ka ahar ga Bay geli. Maslaŋa ya ti azum zlam ɗek ni day azum ti azuhva naŋ
    ka ahar ga Bay geli, aɗaba agri sʉsi ana Melefit. Maslaŋa ya ti àzum zlam ɗek
    do ni day àzum do ni ti azuhva naŋ ka ahar ga Bay geli ; naŋ day agri sʉsi ana
    Melefit.
  kqc-kqc: Amiye kaere meda yokoi moi kikifa redo, Varika amiye di kikifa rofu redo.
    Amiye kaere iruku irido, Varika amiye di kikifa rofu irido, buni tora gade Sei
    rofu mado dada; ye amiye kaere iruku deda de irido, Varika amiye di kikifa rofu
    de irido ka buni tora gade Sei rofu mado.
  tav-tav: “Jĩca rʉmʉ ape rʉmʉ netoro Diore cáti nʉcʉbʉgope ã,” caĩi ũcʉ Dio yʉ cátiere
    cʉ tʉjoato ĩi to bairona ĩimi. Apeĩ, “To cãnacã rʉmʉ jĩcaro cõona Diore cáti nʉcʉbʉgope
    ã,” caĩi ũcʉ cʉ quena Dio yʉ cátiere cʉ tʉjoato ĩi to bairona ĩimi. Apeĩ ʉgarique
    nipetirijere caʉgaʉ ũcʉ Diore tʉgooña nʉcʉbʉgori ʉgaʉmi. Ʉgari, “Caroaro yʉre
    mʉ jooyupa,” ĩimi Diore. Apeĩ waibʉcʉ rire caʉgaquẽcʉ ũcʉ to bairona Diore tʉgooña
    nʉcʉbʉgoʉ ʉgaquẽemi. Cʉ quena cʉ ʉgarique oteriquere, “Caroaro yʉre mʉ jooyupa,”
    ĩimi Diore.
  eng-ULB: He who observes the day, observes it for the Lord; and he who eats, eats
    for the Lord, for he gives thanks to God. He who does not eat, refrains from eating
    for the Lord, he also gives thanks to God.
  spa-VBL: Los que respetan un día especial, lo hacen para el Señor; y los que comen
    sin preocupaciones, lo hacen también, puesto que dan las gracias a Dios; mientras
    tanto, los que evitan comer ciertas cosas, también lo hacen para el Señor, y del
    mismo modo, dan gracias a Dios.
  fra-_FOB: Celui qui observe les jours, les observe, à cause du Seigneur; et de même
    celui qui ne les observe pas, ne les observe pas, à cause du Seigneur; celui qui
    mange de tout, mange, à cause du Seigneur, car il rend grâces à Dieu; et celui
    qui ne mange pas de tout, ne mange pas à cause du Seigneur, et il en rend aussi
    grâces à Dieu.
  hau-ULB: Shi wanda ya kula da wata rana, ya kula da ita don Ubangiji. Kuma wanda
    yaci, yaci ne domin Ubangiji, domin yana yi wa Allah godiya. Shi wanda bai ci
    ba, yaki ci ne domin Ubangiji. Shima yana yi wa Allah godiya.
  mal-mal: ദിവസത്തെ ആദരിക്കുന്നവൻ കർത്താവിനായി ആദരിക്കുന്നു; തിന്നുന്നവൻ കർത്താവിനായി
    തിന്നുന്നു; അവൻ ദൈവത്തെ സ്തുതിക്കുന്നുവല്ലോ; തിന്നാത്തവൻ കർത്താവിനായി തിന്നാതിരിക്കുന്നു;
    അവനും ദൈവത്തെ സ്തുതിക്കുന്നു.
  kkc-kkc: Bei, biame hedebe mapoo tei deli odoo oso yo Lodee goolone ka seli. Osoloso
    nei susuga nali odoo oso yo Lodee goolone nei susuga naliso. Bei, yayo goomoga
    to Godee mapoo takoloso nei naliso. Osoloso gala hwei nalai tei deli odoo oso
    yo Lodee goolone, goomoga to Godee mapoo takoloso nei segei ono naliso.
  lit-lit: Kas laiko vieną dieną ypatinga, ją laiko ypatinga Viešpaties labui, ir
    kas nelaiko dienos ypatinga, Viešpaties labui nelaiko jos ypatinga. Kas valgo,
    Viešpaties labui valgo, nes jis dėkoja Dievui; o kas nevalgo, tas Viešpaties labui
    nevalgo ir dėkoja Dievui.
  urd-GVR: Jo ek din ko ḳhās qarār detā hai wuh is se Ḳhudāwand kī tāzīm karnā chāhtā
    hai. Isī tarah jo sab kuchh khātā hai wuh is se Ḳhudāwand ko jalāl denā chāhtā
    hai. Yih is se zāhir hotā hai ki wuh is ke lie Ḳhudā kā shukr kartā hai. Lekin
    jo kuchh khānoṅ se parhez kartā hai wuh bhī Ḳhudā kā shukr karke is se us kī tāzīm
    karnā chāhtā hai.
  far-far: Ma na wane ne ka manata baita ana te maedangi, nia sasia fuana fa'initolana
    na 'Aofia. Ma na wane ne saitamana ka 'ania ta fanga, nia sasia fuana fa'initolana
    na 'Aofia, sulia nia tangoa God fuana fanga nai. Ma sa ti ne ka noni'ela ana 'anilana
    fasio, nia sasi 'urinai fuana fa'initolana na 'Aofia, ma nia ka tangoa God.
  suz-BL: थमा सुइक्‍बपुकीमी नाक्‍त का कली ठेयब मिम्‍तमेनु, परमप्रभु यावे कली मिम्‍शा
    ठेयब मिम्‍नीम। श्‍ये ब्‍वामेनु, परमप्रभु यावे कली मिम्‍शा ब्‍वाइनीम। श्‍ये मब्‍वाइबपुकीमी
    यो परमप्रभु यावे कली “गे रिम्‍शो पाइब बाक्‍नीनी” दे मिम्‍शा मब्‍वाइनीम।
  car-NT: Mo'ko typo amy kurita ynen moro wara kynyjan mo'ko Jopoto 'wano me. Mo'ko
    tonomy ononen kynonojan mo'ko Jopoto 'wano me. Ipoko irombo mo'ko Tamusi ety awonganon.
    Mo'ko tonomy anonopyn rapa mo'ko Jopoto 'wano me anono'pa man. Mo'ko ononen wara
    enapa irombo Tamusi ety awonganon.
  amp-amp: Wom yimar Bro Nkifrar mdukekwarn kfo kangr, “Nd yihar bro yihar rhurahr.”
    To be nd ror kfoyuk yihar htewurr Bro Nkifrarhu bro yihar. O womr duka kangr,
    “Tamoh tamoh yemrom be ye fura bofurayukem, nhai mrokfo duhatem.” Inji kfonihato
    tamohm yenyeft Bro Nkifrar mdukekwarn kfo bruttnanihato kawurm. O yemrom kurhato
    be nd mswir yeshrirpat yanyeft nhaf inji. Bro Nkifrar mdukekwarn, yewurirpat kfo
    bruttnahato kawur.
  bht-bht: जड़ा कोई कुसी दिने जो मनदा है, सै इस तांई करदा है क्योंकि सै प्रभु दी इज्जत
    करणा चांदा है, जड़े मास खांदे न, सै भी प्रभु तांई खांदे न, क्योंकि सै परमेश्वरे
    दा धन्यबाद करदा है, कने जड़ा मास नी खांदा है, सै प्रभु तांई नी खांदा है कने परमेश्वरे
    दा धन्याबाद करदा है।
  eng-NOY: and he that regardeth not the day, to the Lord he doth not regard it. And
    he that eateth, eateth to the Lord, for he giveth thanks to God; and he that doth
    not eat, to the Lord he doth not eat, and giveth thanks to God.
  cub-NT: Majacavʉ me ãrʉrivʉ baru cũinájãravʉre apejãravʉa pʉeno d̶ad̶ama nópe, pued̶arãjivʉ
    Jʉ̃menijicʉre. Aru majacavʉ ãrʉrivʉ baru cũinátʉrʉ jãravʉa coapa d̶ad̶ama nópe,
    pued̶arãjivʉ Jʉ̃menijicʉre. Aru majacavʉ caijĩene ãivʉ nópe d̶ad̶ama, pued̶arãjivʉ
    Jʉ̃menijicʉre, aru torojʉede jíyama ʉ̃́re, ʉ̃i jíye boje náre ne ãiyeva. Aru majacavʉ
    ãimajiarʉare ãmevʉ máre nópe d̶ad̶ama, pued̶arãjivʉ Jʉ̃menijicʉre, aru torojʉede
    jíyama ʉ̃́re, ʉ̃i jíye boje náre ne ãiyeva.
  ita-1927: Chi ha riguardo al giorno, lo fa per il Signore; e chi mangia di tutto,
    lo fa per il Signore, perché rende grazie a Dio; e chi non mangia di tutto fa
    così per il Signore, e rende grazie a Dio.
  lww-lww: Yar nap̃a m̃areran sape la legiena tai sane kiena legiena wa, naga kila
    vanon sinenan sape visirlua kia kiena ne Ntewa ea. Yaru nap̃a kekaran sape kan
    suri make ga, naga pisa ke potena pa Ntewa vanonia, ana pogos nap̃a kinana, sum̃a
    pisirlua ke kiena kia. Yar nap̃a kila sane palia kinanena lap̃asa, naga m̃ena
    ga sum̃a kila ke nap̃a pisirlua kia kiena ne Ntewa, ana naga m̃ena sum̃a pisa
    ke potena pa Ntewa e kinanena tap̃ena la nap̃a sum̃a kania.
  ckb-ckb: ئەوەی بایەخ بە ڕۆژ دەدات، لەبەر یەزدان بایەخی پێ دەدات. ئەوەی گوشت دەخوات،
    لەبەر یەزدان دەیخوات، چونکە سوپاسی خودا دەکات. ئەوەش کە ناخوات، لەبەر یەزدان ناخوات
    و سوپاسی خودا دەکات،
  nas-nas: Baie naninge niiꞌnaꞌmung doong tare-koo piavora tee tarevuaing teꞌmung
    eeꞌnaꞌmung Ovoring pankaing-antavui. Eeꞌnoko tee naning naroꞌketa naikumaung tee
    Ovoring daangampuma teeꞌ naroꞌketa naikung Kumponing-koo tampaꞌ tampuma. Kerempumaunge
    teeꞌ, Ovoring daangampuma kerempumaunge, eeꞌnoko Kumponing-koo tampaꞌ tampuma.
  uvl-uvl: Mele hel nenge te teke etue e palaungana nga etue hel, te talue etue nem
    ke i etue nenge te heto hekeke Non Soke ia. Pe iri nenge te ngaua ngaunga kuenkuena
    ngana mur, te teke urana nga Non Soke matana pe te hele urana lange i nga ngaunga
    nemur. Pe mele hel nenge lemeria ero nge te ngau huros, te teke urana nga Non
    Soke matana pe te hele urana lange Non Soke nga ngaunga hel mana nenge te ngaua.
  eng-BBE: He who keeps the day, keeps it to the Lord; and he who takes food, takes
    it as to the Lord, for he gives praise to God; and he who does not take food,
    to the Lord he takes it not, and gives praise to God.
  ixl-CNT: Abꞌil vaꞌl sibꞌ tatin maꞌj qꞌii siatz tiꞌ toksal iqꞌii u kuBꞌaal, aꞌ liꞌilon.
    Tan tiꞌ toksal iqꞌii u kuBꞌaal niꞌaneꞌ. Utz abꞌil vaꞌl kꞌuxh yeꞌ niꞌan ech tziꞌ,
    u Tioxh nitoksa iqꞌii kꞌuxh yeꞌ niꞌan majte. Echat paj qꞌuꞌl maꞌl koꞌxh techbꞌul
    qꞌu chiꞌo niꞌaneꞌ, u kuBꞌaal nitꞌanbꞌaꞌ tu vaꞌl niꞌan majte. Tan nikꞌama tiꞌ.
    Utz echat vaꞌl ilel koꞌxh techbꞌut qꞌu kam. U kuBꞌaal nitoksa iqꞌii tiꞌ u techbꞌuneꞌ
    tan, nikꞌama tiꞌ majte.
  xsi-xsi: Tamâta pinde simege ŋana Maro Ŋalae kâ, kala kalonzi tawana tu zo pinde
    nde sapâŋa. Aku tamâta pinde simege ŋana Maro Ŋalae kâ, kala kawanzi ndaŋge pa
    Maro Kindeni ŋineŋga sika simbi. Aŋga tamâta pinde simege ŋana Maro Ŋalae kâ,
    kala kawanzi ndaŋge pa Maro Kindeni, ŋineŋga sindi kaika pa warakanzi tu ma sika
    simbi tia kâ.
  crx-NTPO: Mbe la whuloh dzin 'on nus whudízti' ninzún-un, 'en njan 'et dzin neMoodihti
    yudólhti' ha, 'udun neóonin'ai huwa 'útni. Mbe dune la dzin 'on nus lhodíti' ninzun-un,
    whuz un'a la neMoodihti wheyúdilhti'. Mbe la ts'iyaitsuk a'álh-un Yak'usda musi
    yúlhni 'ink'ez yunalh 'et yu'alh. Mbe la 'utsung lhús'al-un, 'en cha Yak'usda
    musi yudáni'.
  kan-OKCV: ಒಬ್ಬ ಒಂದು ದಿನವನ್ನು ವಿಶೇಷವೆಂದು ಎಣಿಸುವುದಾದರೆ ಅವನು ಅದನ್ನು ಕರ್ತನಿಗಾಗಿಯೇ ಮಾಡಲಿ.
    ಮಾಂಸಾಹಾರಿಯು ದೇವರಿಗೆ ಕೃತಜ್ಞತೆಯನ್ನು ಮಾಡಿ ಊಟಮಾಡುವುದಾದರೆ ಅವನು ಅದನ್ನು ಮಾಡುವುದು ಕರ್ತನಿಗಾಗಿಯೇ.
    ಸಸ್ಯಾಹಾರಿಯು ಕರ್ತನಿಗಾಗಿಯೇ ತಿನ್ನದೆ ಕೃತಜ್ಞತೆ ಸಲ್ಲಿಸುತ್ತಾನೆ.
  bbb-bbb: Ro eranebe bu mazani besukua abena Godi aroevo ije bune E Ireobo fu oemaemo
    ijia renoeve. Ro eranebe bu vierafega fune marema ijadufuo bu fanu ijo ije bune
    E Ireobo fu oemaemo ijia revo ijadufuo bu Godi oemarejave. Ro kuke eranebe bu
    fanu naebe ijo ije bu vierafega bune E Ireobo fu oemaemo ijia revo ijadufuo bu
    una Godi oemarejave.
  blw-blw: Te hen anchichay mamatpateg hen ihay ag-agaw, chacha ammaanchi ah manayawancha
    an Apo Jesu Cristu. Ya kaman agé hen anchichay cha mangissa hen heno way missaat
    chacha issa chachi ah manayawancha an Apo Jesu Cristu way chacha amin iyaman an
    hiya. Yag umat agé hen anchichay chan laweng hen tapen missa, te hen pontoscha
    agéat hen manayawancha chillu an Apo Jesus way chacha agé iyaman hen mafalin issacha.
  tam-2017: நாட்களை சிறப்பாக்கிக்கொள்கிறவன் கர்த்தருக்கென்று சிறப்பாக்கிக் கொள்கிறான்;
    நாட்களை சிறப்பாக்கிக் கொள்ளாதவனும் கர்த்தருக்கென்று சிறப்பாக்கிக் கொள்ளாமல் இருக்கிறான்.
    சாப்பிடுகிறவன் தேவனுக்கு ஸ்தோத்திரம் செலுத்துகிறபடியால், கர்த்தருக்கென்று சாப்பிடுகிறான்;
    சாப்பிடாமல் இருக்கிறவனும் கர்த்தருக்கென்று சாப்பிடாமல், தேவனுக்கு ஸ்தோத்திரம்
    செலுத்துகிறான்.
  azz-NT: Huan como se taneltocque quipohua que se tonal cualcui mohuisyot, ijcuacón
    yejua ne ma ijcón quinemilijtinemi para quihueyipanchihuas Dios. Huan como ocsequin
    taneltocani quinemilíaj que se tonal amo cualcui mohuisyot, ijcuacón yejuan ma
    ijcón quixejecojtinemican para quihueyipanchiutiyohue ya Dios. Huan como se taneltocacque
    quicuajtinemi nochi tataman tacualisme, ijcuacón yejua ma ijcón quicuajtinemi
    para quimohuistilis Totecotzin, porín ipa quitasojcamachilij ya Dios ica por ne
    tacualis. Huan como ocsequin taneltocani quinemilíaj que amo quicuajtinemisque
    sequin tacualis, ijcuacón yejuan ijcón quichiutinemij para quimohuistilisque Dios.
    Huan yejuan no quitasojcamachilíaj Dios ica por ne tacualis.
  spa-RV-1909: 'El que hace caso del día, hácelo para el Señor: y el que no hace caso
    del día, no lo hace para el Señor. El que come, come para el Señor, porque da
    gracias á Dios; y el que no come, no come para el Señor, y da gracias á Dios.'
  csy-csy: Ni a tang te in Topa atu in tang hi; taciang a tang ngawl te zong in Topa
    atu in tang ngawl hi. A ne te in Topa atu in ne hi, banghangziam cile Pathian
    lungdam ko hi; taciang a ne ngawl te in zong Topa atu in ne ngawl hi, taciang
    Pathian lungdam ko hi.
  mxq-NT: Diꞌibʉ ꞌyama̱a̱yꞌajtypy na̱a̱gʉ xʉʉ, dʉꞌʉn ttuñ mʉt ko dʉꞌʉnʉ dʉn ttijy
    ja Dios tꞌoyjyawʉ. Jaꞌa diꞌibʉ jyeꞌxypy oytyiity, jaꞌa dʉꞌʉn ttuñ es twindsʉꞌʉgʉt
    ja Nindsʉnꞌa̱jtʉm, es tja̱ꞌa̱ygyʉdaꞌaky ja Dios; es jaꞌa diꞌibʉ kyaj tjeꞌxy oytyiity,
    nandʉꞌʉn ttuñ es twindsʉꞌʉgʉt ja Nindsʉnꞌa̱jtʉm, es tja̱ꞌa̱ygyʉdaꞌaky ja Dios.
  tzj-NT: Ja kach'alal ma chaka ta quigana nquech'ob chi c'o je'e k'ij ja más nimak
    ruk'ij chwach ja jule' chic k'ij pro rumac chi jari' nquinatbej ja kajaw Jesucristo.
    In queri' chique ja jule' chic kach'alal chakaja', ma chaka ta quigana nquech'ob
    chi ja k'ij nimak ruk'ij chi nojelal pro rumac chi jari' nquinatbej ja kajaw Jesucristo
    chakaja'. In chakaja' ja kach'alal tok nqueti' ja ti'ij eje'e' nquinataj ja kajaw
    Jesucristo como nquimaltioxij tre ja Dios ja nqueti'. In chakaja' ja jule' chic
    kach'alal tok matiqueti' ja ti'ij eje'e' nquinataj ja kajaw Jesucristo in nquimaltioxij
    tre ja Dios ja nqueti' chakaja'.
  tdt-tdt: Ema nebee konsidera liu loron balu, nia halo nunee atu hatudu nia respeitu
    ba ita nia Nai. I ema nebee haan naan, nia haan naan atu hatudu respeitu ba ita
    nia Nai, tanba nia foo agradese ba Maromak. Nunee mos ba ema nebee mak lakohi
    haan naan, nia mos halo nunee atu hatudu respeitu ba ita nia Nai, i nia mos foo
    agradese ba Maromak.
  ron-BTF: Cel ce respectă ziua, o respectă pentru Domnul; și cel ce nu respectă ziua,
    pentru Domnul nu o respectă. Cel ce mănâncă, mănâncă pentru Domnul; fiindcă aduce
    mulțumiri lui Dumnezeu; și cel ce nu mănâncă, pentru Domnul nu mănâncă și aduce
    mulțumiri lui Dumnezeu.
  eng-WEBP: He who observes the day, observes it to the Lord; and he who does not
    observe the day, to the Lord he does not observe it. He who eats, eats to the
    Lord, for he gives God thanks. He who doesn’t eat, to the Lord he doesn’t eat,
    and gives God thanks.
  eng-FBV: Those who respect a special day do so for the Lord; and those who eat without
    worrying do so for the Lord since they give thanks to God; while those who avoid
    eating certain things do so for the Lord, and they also give thanks to God.
  nld-1939: Wie aan een bepaalde dag is gehecht, doet het ter ere van den Heer; en
    wie eet, eet ter ere van den Heer, daar hij dank brengt aan God; en wie niet eet,
    laat het ter ere van den Heer, en dankt daarbij God.
  bwo-bwo: Ik aawo k'osh aawoniyere bogshde'er mangiyituwo b́ beyal han b́ k'alirwe
    doonzo mangosha ettniye, jam naari mishono meyiruwo doonzo mangosha etniye b́meyiri,
    b́ meyiru mishosh Ik'o údituwe, jam naari mishono marawo doonzo mangosha err maratse,
    maa b́ k'aztsotsno Ik'o údituwe.
  nch-BL: Taneltocani cati quiiyocatalíaj se tonali para más quitepanitase, quichihuaj
    pampa quitepanitaj Tohueyiteco. Huan cati amo quiiyocatalíaj se tonal, amo quichihuaj
    pampa nojquiya quitepanitaj Toteco. Taneltocani cati quicuaj nochi tacualisti,
    quicuaj nochi tamanti para quitepanitase Toteco pampa quitascamatij Toteco por
    nochi cati quicuaj. Huan taneltocani cati amo quicuaj nochi tacualisti, amo quicuaj
    pampa quinequij quitepanitase Toteco huan inijuanti nojquiya quitascamatij Toteco
    por cati quicuaj.
  quc-TNT: Ri jun ri nim cäril wi jun k'ij, je' cuban wa' chuya'ic u k'ij ri Kajaw
    Dios. Ri jun ri man nim tä cäril wi ri jun k'ij, xukuje' cuban wa' chuya'ic u
    k'ij ri Kajaw Dios. Ri jun ri ronojel u wäch cutijo, cutij ri' chuya'ic u k'ij
    ri Kajaw Dios rumal chi cumaltioxij wa' che ri Dios. Ri jun ri xak k'alaj u wäch
    cutijo, cuban ri' chuya'ic u k'ij ri Kajaw Dios, xukuje' cämaltioxin ri' che ri
    Dios.
  tfr-NTPO: Ëye dbar jnek ga shärye Tjl̈apga kong. Shji iëshko ga woyde ga shji l̈öng
    wopjl̈ú Tjl̈apga tjok bi dl̈i kjĩshko. Shäryëy eni ga shäryëy l̈öng Tjl̈apga kong.
    Shji sjëng uëre, de l̇l̇ëmde, e l̇l̇ëno l̇l̇ëme.
  kaq-NT: Huesti nete ta tantiti nete qui hihquish ta jaa neten noquen Hihbohon shinani
    caibo tantihiqui. Noquen Hihbo hihti siri copi jascacani. Nami pinicabaan rihbi
    ta Mia copi tah hen pihi Papan hahxon, nami pihiqui. Noquen Hihbo hihti siri copi
    jascajacanquin. Nami piyosmabaan rihbi ta Mia copi tah hen pihi Papan hahxon,
    jaton huai mehabo pihiqui. Noquen Hihbo hihti siri copi rihbi jascajacanquin.
  sgb-sgb: Hilay ampagsimba ha hinoman ya allo, ay ampagsimba ha Panginoon. Hilay
    mangna hên hinon kêna ya an-ipahalamat la pon kan Apo Namalyari, ay gawan ha pamanggalang
    la ha Panginoon. Haka hilay a ampangna hên hinon kêna, ay gawan êt ha pamanggalang
    la ha Panginoon, haka ampagpahalamatan la hi Apo Namalyari.
  vie-1934: Kẻ giữ ngày là giữ vì Chúa; kẻ ăn là ăn vì Chúa, vì họ tạ ơn Đức Chúa
    Trời; kẻ chẳng ăn cũng chẳng ăn vì Chúa, họ cũng tạ ơn Đức Chúa Trời.
  kxv-kxv: ଆମ୍ବାଆସି ର଼ ଦିନାତି ହା଼ରେକା ନେହାୟି ଇଞ୍ଜିଁ ଅଣ୍‌ପିମାନେସି, ମାହାପୂରୁତି ଗାୱୁରମି
    ତାକି ଏଲେଇଞ୍ଜି ଅଣ୍‌ପାପେସି । ଆମ୍ବାଆସି ବାରେ ତିନେସି, ମାହାପୂରୁ ଦ଼ରୁତଲେ ତିନେସି ଇଞ୍ଜାଁ
    ମାହାପୂରୁଇଁ ଜହରା କିନେସି; ଆମ୍ବାଆସି ତିଞ୍ଜାଲି କୂନେସି, ଏ଼ୱାସି ମାହାପୂରୁ ଦ଼ରୁତଲେ କୂନେସି
    ଇଞ୍ଜାଁ ମାହାପୂରୁଇଁ ଜହରା କିନେସି ।
  amu-NT: Tsꞌaⁿ na maqueⁿ na tꞌmaⁿti cwii xuee, machꞌeeⁿ na ljoꞌ ee na matseitꞌmaaⁿꞌñê
    Nquii na matsa̱ꞌntjom jom. Ndoꞌ tsꞌaⁿ na machꞌee na ñeꞌcwii xjeⁿ tseixmaⁿnaꞌ,
    machꞌee na ljoꞌ ee na matseitꞌmaaⁿꞌñe Nquii na matsa̱ꞌntjom juu. Ndoꞌ tsꞌaⁿ na
    macwaꞌ chaꞌtso nnom nantquie, macwaaⁿꞌaⁿ joonaꞌ ee na matseitꞌmaaⁿꞌñê Nquii na
    matsa̱ꞌntjom jom, ndoꞌ mañequiaaⁿ na quianlꞌuaaꞌ Tyꞌo̱o̱tsꞌom. Mati tsꞌaⁿ na cweꞌ
    jndaaꞌ nantquie na macwaꞌ machꞌeeⁿ na ljoꞌ ee na matseitꞌmaaⁿꞌñê Tyꞌo̱o̱tsꞌom
    ndoꞌ mañequiaaⁿ na quianlꞌuaaꞌ.
  hin-CV: जो व्यक्ति किसी विशेष दिन को महत्व देता है, वह उसे प्रभु के लिए महत्व देता
    है तथा वह, जो सब कुछ खाता है, प्रभु के लिए खाता है क्योंकि वह इसके लिए परमेश्वर
    के प्रति धन्यवाद प्रकट करता है तथा जो नहीं खाता, वह प्रभु का ध्यान रखते हुए नहीं
    खाता तथा वह भी परमेश्वर ही के प्रति धन्यवाद प्रकट करता है.
  spa-BES: El que guarda el día, lo guarda para el Señor; y el que toma alimento,
    lo toma como el Señor, porque él alaba a Dios; y el que no toma alimento, deja
    de tomarlas para honrar al Señor, y también alaba a Dios.
  san-BEN: যো জনঃ কিঞ্চন দিনং ৱিশেষং মন্যতে স প্রভুভক্ত্যা তন্ মন্যতে, যশ্চ জনঃ কিমপি
    দিনং ৱিশেষং ন মন্যতে সোঽপি প্রভুভক্ত্যা তন্ন মন্যতে; অপরঞ্চ যঃ সর্ৱ্ৱাণি ভক্ষ্যদ্রৱ্যাণি
    ভুঙ্ক্তে স প্রভুভক্তযা তানি ভুঙ্ক্তে যতঃ স ঈশ্ৱরং ধন্যং ৱক্তি, যশ্চ ন ভুঙ্ক্তে
    সোঽপি প্রভুভক্ত্যৈৱ ন ভুঞ্জান ঈশ্ৱরং ধন্যং ব্রূতে|
  tdx-tdx: I miasy àndroy, miasy aze ho amy Talè. I mikamay mikama ho amy Talè, am-pandriañañe
    an’ Andrianañahare. Le i mifaly haneñey ro mifaly ho amy Talè vaho mañandriañe
    an’ Andrianañahare.
  naf-naf: An msasa ŋen Amobotnaŋgat sesewatsasayet nâmti ombepep beme egaŋ Amobotnaŋ
    kwitnaŋ kwitnaŋ mwasâti kegok mip. Ma an soŋgom meu nâmtemtemaŋpiŋ manin ma an
    nâmtemtem mti eksemti egaŋ sikokok etaŋ manin. Mti egelaŋ kegok milut ke Amobotnaŋ
    Kawawaŋaŋ kwitnaŋ kwitnaŋ meu maidain keyet nâmti dundum samti wisikŋ zemti manilup.
  grc-MT: ο φρονων την ημεραν κυριω φρονει και ο μη φρονων την ημεραν κυριω ου φρονει
    και ο εσθιων κυριω εσθιει ευχαριστει γαρ τω θεω και ο μη εσθιων κυριω ουκ εσθιει
    και ευχαριστει τω θεω
  vid-vid: Yalinguchelekulila zuwa limwenga litanganiche, kanguchelekulila zuwa alyo
    kwa chiwalo cha Nguluwi, na heye yalingulya ndiya imwenga kangudita ahyo kwa kumtogola
    Mkulu, mina kanguta malumbo Nguluwi kwa ndiya yoyampele. Hiho na heye yalinguleka
    kulya ndiya imwenga, ayo kangudita kwa chiwalo cha kumtogola Mkulu, na heye kahi
    kangumtogola Nguluwi.
  pio-NT: Cawinácaalí íináidéericawa máiníiri cayábaca abé èeri macái semana imanùbaca,
    cài imànica yàacaténá Wáiwacali icàaluíniná. Càita nacái cawinácaalí iiquéerica
    macái èeri imanùbaca abédanamata, cài imànica yàacaténá Wáiwacali icàaluíniná.
    Cawinácaalí iyéerica macái yàacàsi íiwitáaná, cài imànica yàacaténá Wáiwacali
    icàaluíniná, yàaca nacái Dios irí cayábéeri iyáacalé ìwaliwa. Aiba wenàiwica càmita
