    gʉ̃hʉ ihyariquiro ijiro Cohãcjʉ̃re ño peoriquiro ijire. Sa yero ihquẽ ihyayere
    sijiriquiro pehe tiquiro sijire Cohãcjʉ̃re ño peoro taro. Sa yero tiquiro gʉ̃hʉ
    Cohãcjʉ̃re “Quehnoare”, ni sinine.
  anv-NT: Bɔɔ́ abi áfɛré nnó bií uma uŋea gemɛ upwɔ ɛbifɔ, ápyɛmbɔ manógé Ata.
