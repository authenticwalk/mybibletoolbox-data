    Kuurrnga marninypungkula mirrka kukatarra nintinnyangka. Nyangka palunyapirinypa
    kutjupatjarralu-ya kuka paanypungkula Puurrpa Tjiitjanya pukurlmankukitjalu. Tjiinyamarntu-ya
    kurranyulu Mama Kuurrnga marninypungkula mirrka nintinnyangka.
  sxb-NT: Otoorre owuire wulala ki owueru okukira amiire gandi goona, akola otio oku-aa
