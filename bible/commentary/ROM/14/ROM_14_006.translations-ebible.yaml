    Awarab adiy niki kikipaat niki kikipaat duw kikida, jaaw kikwaad, di adiy kikipatik
    Godak bwutaay wayapiy sikuw. Aw li adi duw niki kijaav niki kijaav ki maarkida,
    aal di God rakarak tidikikik kwurda yawiy-al, wayapiy sikuw.
  shp-NTPO: Ja netebicho riki jakon iki ixon, ja nete mekeaibaonra, Diossakin shinanxon
