    ronoje qꞌij e re yakbꞌal uqꞌij ri Qanimajawal. Jekꞌulaꞌ, e ri jun kutij ronoje,
    kutijo re yakbꞌal uqꞌij ri Qanimajawal, ma kutioxij che ri Dios. Yey ri jun xa
    qꞌalaj ri kutijo, jelaꞌ kuꞌano ma kuchꞌobꞌo rukꞌ waꞌ kuyak uqꞌij ri Qanimajawal;
    y kutioxij kꞌu riꞌ che ri Dios.
  kpg-kpg: Tangada dela e hagalabagau di laangi e dahi laa hongo nia laangi ala i golo,
