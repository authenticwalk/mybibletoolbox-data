  huv-NT: Cos leaw nepiüng noic nüt alwüx atam mayambüch Teat Dios, aag ayaj najneaj,
    ngo majiür nicuajind, cos ayamb Teat Dios. At leaw nepiüng meáwan nüt atanej alndom
    mayambüch Teat Dios, aag ayaj najneaj aton, cos ayamb Teat Dios. Aton leawa andüy
    matsamb cuajantanej natsambaran, aag ayaj najneaj majaw Teat Dios, cos üüch gracias
    Teat Dios, at leaw ngo mandüy matsamb leaw natsambaran, aag ayaj najneaj aton
    majaw Teat Dios, cos nej üüch gracias Teat Dios wüx apmüet.
  otn-NT: Nu̱ ra̱ 'yɛ̱c'ɛ̱i̱ ngue ja n'na ra̱ pa su̱pi̱, ga̱ nzu̱p'a̱ ra̱ pa'a̱ ngue
    nnu̱ ma̱nsu̱ Oja̱. A nu̱ ra̱ 'yɛ̱c'ɛ̱i̱ ngue hi̱ngui̱ su̱pra̱ pa su̱prá̱ mmi̱'yɛ̱c'ɛ̱i̱ui,
    hi̱ngui̱ su̱p'a̱ ra̱ pa'a̱ porque nu̱ te øt'e, gue'a̱ ga̱ nnu̱ ma̱nsu̱ Oja̱'a̱.
    A nu̱ ra̱ 'yɛ̱c'ɛ̱i̱ ngue si gätho'ʉ yø cosa i ts'i, i si, porque di ja ma̱mma̱di̱
    Oja̱ ngue'a̱ te gä si. A nu̱ ra̱ 'yɛ̱c'ɛ̱i̱ ɛ̱na̱ ngue i ja 'da yø cosa ngue hi̱ngui̱
    nnep'a̱ Oja̱ ngue da̱ zi, ya hi̱ngui̱ si, porque gue'a̱ ga̱ nnu̱ ma̱nsu̱ Oja̱'a̱
    te øt'e. 'Nɛ̱ xquet'a̱ di ja ma̱mma̱di̱ Oja̱ ngue te si.
  nop-nop: Melenai kunadane tilak adi yadi Wapumdok nadiŋa tilak. Eŋ nanaŋe kaka nalak
    adi maaŋ Wapumdegoŋ nadisuŋila Bepaŋ nanaŋedok niutumbalak. Kaŋ yodoko tiŋa dokoniŋgoŋ
    nalak adi maaŋ Wapumdok nadiŋa unduŋ tiŋila Bepaŋ niutumbalak.
  obo-NT: Dos minuvu nod dokollan din to koru-anon kos sokkad no allow, od puungan
    din ini atag to kodposivantug tod Longaggon. Ungketen dad en mandad diyot minuvu
    nod ka-an to karni. Od ka-an sikandin atag to kodposivantug tod Longaggon, oyyos
    id posolamat man sikandin to Monama taddot koka-an. Idda mandad so minuvu no diid
    ka-an to karni, od posivantug mandad sikandin tod Longaggon. Idda en kos unayan
    no dii sikandin od ka-an to karni woy id posolamat sikandin to Monama.
  cak-ENT: Roma ri hermanos c'o k'ij nquichajij, quiri' nquibün richin que nquiya'
    ruk'ij ri Dios. Y quiri' chuka' ri hermanos ri man jun k'ij nquichajij, quiri'
    nquibün richin nquiya' ruk'ij ri Dios. Ri hermanos ri nquic'ux ronojel, quiri'
    nquibün richin que nquiya' ruk'ij ri Dios. Nk'alajin que quiri' roma nquimatioxij
    chin ri Dios. Y quiri' chuka' nquibün ri hermanos ri man nquic'ux tüj ronojel.
    Quiri' nquibün richin nquiya' ruk'ij ri Dios. Y rije' chuka' nyematioxin chin
    ri Dios.
  lif-NT: ᤌᤡᤰ ᤕᤧᤴᤏᤡᤴ ᤘᤣ᤹ᤛ᤻ᤔᤠ ᤕᤧᤴᤏᤢ᤺ᤸᤗᤧᤀᤠᤱ ᤁᤧᤕᤧᤰᤐᤠ ᤆᤥ᤺ᤰ ᤗ᤹ᤖᤡᤰ ᤁᤧᤀᤡ᤺ᤵᤐᤠᤸᤗᤧ ᤍᤠᤱᤒᤠᤴ ᤀᤡᤱᤎᤠ᤺ᤱ
    ᤐᤡᤔᤠᤖᤧ ᤗᤠᤃᤡ ᤜᤧᤰᤁᤣ ᤆᤥᤃᤢ᤹॥ ᤛᤠ ᤁᤧᤈᤠᤒᤠᤸᤗᤧ ᤍᤠᤱᤒᤠᤴ ᤀᤡᤱᤎᤠ᤺ᤱ ᤐᤡᤔᤠᤖᤧ ᤗᤠᤃᤡ ᤜᤧᤰᤁᤣ ᤆᤥᤃᤢ᤹.
    ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤏᤥᤃᤧᤴ ᤐᤡᤖᤢ᤹ᤖᤥ॥ ᤛᤠ ᤔᤧᤴᤈᤠ᤺ᤔᤏᤠᤒᤠᤸᤗᤧ ᤍᤠᤱᤒᤠᤴ ᤀᤡᤱᤎᤠ᤺ᤱ
    ᤐᤡᤔᤠᤖᤧ ᤗᤠᤃᤡ ᤜᤧᤰᤁᤣ ᤆᤥᤃᤢ᤹. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤸᤗᤧᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤏᤥᤃᤧᤴ ᤐᤡᤖᤢ᤹ᤖᤥ॥
  mie-NT: Chi tēe jā née iī iin quīvī, chíñúhún dē Jētohō ō jā sáhá dē súcuán. De
    tēe jāá nduú née iī iin quīvī, suni chíñúhún dē Jētohō ō jā sáhá dē súcuán. De
    tēe jā yájī ndinuū-ni, chíñúhún dē maá Jētohō ō jā sáhá dē súcuán, chi nácuetáhví
    dē nūū Yāā Dios. De tēe jāá nduú yájī ndinuū, suni chíñúhún dē Jētohō ō jā sáhá
    dē súcuán, de suni nácuetáhví dē nūū yā.
  san-TIB: ཡོ ཛནཿ ཀིཉྩན དིནཾ ཝིཤེཥཾ མནྱཏེ ས པྲབྷུབྷཀྟྱཱ ཏན྄ མནྱཏེ, ཡཤྩ ཛནཿ ཀིམཔི དིནཾ
    ཝིཤེཥཾ ན མནྱཏེ སོ྅པི པྲབྷུབྷཀྟྱཱ ཏནྣ མནྱཏེ; ཨཔརཉྩ ཡཿ སཪྻྭཱཎི བྷཀྵྱདྲཝྱཱཎི བྷུངྐྟེ
    ས པྲབྷུབྷཀྟཡཱ ཏཱནི བྷུངྐྟེ ཡཏཿ ས ཨཱིཤྭརཾ དྷནྱཾ ཝཀྟི, ཡཤྩ ན བྷུངྐྟེ སོ྅པི པྲབྷུབྷཀྟྱཻཝ
    ན བྷུཉྫཱན ཨཱིཤྭརཾ དྷནྱཾ བྲཱུཏེ།
  qve-NT: Sichus pipas huk p'unchawta waqaychaspaqa, Diosta respetaspa payta agradananpaqmi
    waqaychan. {Saynallataqmi llapallan p'unchawkunata waqaychaqkunapas, Diosta respetaspa
    payta agradanankupaqmi waqaychanku}. Saynallataqmi Diosman graciasta qospa, tukuy
    clase mikhunakunata mikhuqpas, chaytaqa ruwan Diosman agradaspa, payta adoranankupaqmi.
    Ichaqa saynallataqmi, Diosman graciasta qospa, tukuy clase mikhunakunata mana
    mikhuqpas, chaytaqa ruwan Diosman agradaspa, payta adoranankupaqmi.
  pao-NT: '@see-verse:ROM.014.005'
  cbu-NT: 'Yuw tputs Apanllee mangoonku an: Anush zari patatamaam zandkeezi; Apanllee
    ungirtapi átana átu, an Apanlleem wanasircha. Nda anumun xaramaam siyaa tina.
    Yuw tputs Apanllchich katungtsee manguku an Apanllee wapparee táyaru, katungtariya.
    Apanllchich min wanutsee mapiyru katungku, Apanllee wapparee táyaru, katungkitamcha.
    Yuwartatam waani ashimaam zandku anuritam ashkiya; misha yuwartatam nda katungamaam
    zandku anuritam ashkiya, watam Apanllee mashkitamtawa.'
  usa-usa: móra-nakoma móra-yupaayataba aúyánápímmá “uyátá-maqma-kanaae” kétena wemá
