    pɔɔnɛsɛlɛ. Nkó yɛɛ úu n le pɔ̃́ nɛ kɔ lɛ̃ wɑilɛ ukɛ́ nɛ Upíimɑ ríyu wɑisɛ.
    Lɛ̃ nnyɑ, úu kɑpɛ yɛ i li. Uyɛ̃ nɛ yɛ kɔ lɛ̃ nnyɑ Uléécɑɑ pɔɔnɛsɛlɛ.
  hui-hui: Mbiralime horo mbira dunini nga mitangi bu kayagua Anduane Homogo mini
    yaraga holenaga ani mitangi biaga ka. Mbiralime tomo bibahende ta nabi nalu howa
    Ngode Datagaliwabehondo ka̱i̱ layagonaga ibugua Anduane Homogo mini yaraga halu
    tomo naga ka. Mendealime tomo maru nanaga kago Anduane Homogo mini yaraga holenaga
    ani bialu Ngode Datagaliwabehondo ka̱i̱ laga ka.
  amf-amf: Rooroam gobshea Imbaa wontea Yesusna hamayse kida gobshe. Itsear Barjoam
    kinin gobshenna, Imbaa wontea Yesusna hamayse kida itse; itsimaar Barjoam kinin
    gobshenna, Imbaa wontea Yesusna hamayse itsima kida gare.
  quc-NNT: Ri jun ri nim käril wi jun q'ij, je' kub'an wa' chuya'ik u q'ij ri Qajaw
    Dios. Ri jun ri man nim tä käril wi ri jun q'ij, xuquje' kub'an wa' chuya'ik u
    q'ij ri Qajaw Dios. Ri jun ri ronojel u wäch kutijo, kutij ri' chuya'ik u q'ij
    ri Qajaw Dios rumal chi kumaltioxij wa' che ri Dios. Ri jun ri xaq q'alaj u wäch
    kutijo, kub'an ri' chuya'ik u q'ij ri Qajaw Dios, xuquje' kämaltioxin ri' che
    ri Dios.
  dob-dob: manuna ꞌabo yaita ꞌasiyata ꞌaina ꞌinuwedi ꞌaene ꞌasiyata sinabwadi, nate
