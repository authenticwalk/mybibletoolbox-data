    aisati ipincatsatiri iriori. Tempa aisati ocameetsati.'
  eng-WMB: He who observes the day, observes it to the Lord; and he who does not observe
    the day, to the Lord he does not observe it. He who eats, eats to the Lord, for
    he gives God thanks. He who doesn’t eat, to the Lord he doesn’t eat, and gives
    God thanks.
  zaw-NT: Nani rapda te dxej, rujnnini te guiliä'pni xpala'n Dios, luxh nani di gunni,
    rliä'pzani xpala'n Dios sa'csi dini gapda te dxej. Luxh nani rajw guira'ti, rajwni
    te rliä'pni xpala'n Dios, sa'csi rudeedzani xquixtios lo Dios; nani di gau guira'ti,
    nez lo Dios dini gau, rliä'pzani xpala'n Dios, rudeedzani xquixtios lo Dios.
  san-MAL: യോ ജനഃ കിഞ്ചന ദിനം വിശേഷം മന്യതേ സ പ്രഭുഭക്ത്യാ തൻ മന്യതേ, യശ്ച ജനഃ കിമപി
    ദിനം വിശേഷം ന മന്യതേ സോഽപി പ്രഭുഭക്ത്യാ തന്ന മന്യതേ; അപരഞ്ച യഃ സർവ്വാണി ഭക്ഷ്യദ്രവ്യാണി
    ഭുങ്ക്തേ സ പ്രഭുഭക്തയാ താനി ഭുങ്ക്തേ യതഃ സ ഈശ്വരം ധന്യം വക്തി, യശ്ച ന ഭുങ്ക്തേ
    സോഽപി പ്രഭുഭക്ത്യൈവ ന ഭുഞ്ജാന ഈശ്വരം ധന്യം ബ്രൂതേ|
  tam-TCV: ஒருநாளை சிறப்பான ஒன்றாக எண்ணுகிறவன், கர்த்தருக்காகவே அதைச் செய்கிறான்.
    இறைச்சியைச் சாப்பிடுகிறவனும் இறைவனுக்கு நன்றி செலுத்திவிட்டுச் சாப்பிடுவதனால்,
    அவனும் கர்த்தருக்காகவே அதைச் செய்கிறான்; அப்படியே சிலவற்றைச் சாப்பிடாமல் தவிர்த்துக்கொள்கிறவனும்,
    இறைவனுக்கு நன்றி செலுத்துகிறதினால் கர்த்தருக்கென்றே அதைச் செய்கிறான்.
  mit-NT: Nècuàchì chívàha xi iin quìvì señaladu, sàhà‑ñá nihnú vàha ini‑nè Stoho‑ndà
    Señor nduá. Te ducání stná nècuàchì có‑chîvàha iin quìvì señaladu, nicanicuahàn
    nihnú vàha stná ini‑nè mii‑yá. Te nècuàchì xixí nsidanicuú stná comida, nùù Stoho‑ndà
    Señor xixí‑néà, te naquímánì stná‑nèyà sàhà‑ñá. Daaní, nèhivì có‑xìxí ndéni comida
    nì cui, divi nùù stná mii‑yá có‑xìxí‑néà, doco naquímánì stná‑nèyà (sàhà ñà‑ndùá
    xixí‑né).
  ceb-ULB: Siya nga nagbantay sa maong adlaw, nagbantay niini alang sa Ginoo. Ug siya
    nga nagakaon, nagkaon alang sa Ginoo, kay siya naghatag sa Dios ug pagpasalamat.
    Siya nga dili mokaon, naglikay gikan sa pagkaon alang sa Ginoo. Siya usab naghatag
    ug pagpasalamat sa Dios.
  ces-LB: '@see-verse:ROM.014.005'
  mkn-mkn: Kalo orang yang pikir ada hari yang lebe bae dari hari laen dong, dia bekin
    bagitu ko kasi tunju hormat sang kotong pung Bos. Orang yang makan daging deng
    makanan laen dong, bisa makan ko kasi tunju hormat sang kotong pung Bos, te dia
    minta tarima kasi sang Tuhan. Bagitu ju deng orang yang sonde makan daging. Dia
    ju mau kasi tunju hormat sang kotong pung Bos, deng dia ju minta tarima kasi sang
    Tuhan.
  pol-UBG: Kto przestrzega dnia, dla Pana przestrzega, a kto nie przestrzega dnia,
    dla Pana nie przestrzega. Kto je, dla Pana je, bo dziękuje Bogu, a kto nie je,
    dla Pana nie je i dziękuje Bogu.
  qxh-NT: 'Waquin irmänunchi ricsish junajta acran Tayta Diosninchita alliman ćhurananpaj.
    Waquinna tarishan micuyta micun. Llapantapis ruran Tayta Diosninchita alliman
    ćhurashpan: «Ima allish micunäpaj tarichimanqui» nir. Waquinninchi ricsish micuyllata
    micurpis, Tayta Diosninchita alliman ćhurashpanchi micunchi: «Ima allish micunäpaj
    tarichimanqui» nir. Ima-imata micurpis, rurarpis, mana llutantachu ruraycanchi.'
  nwi-nwi: Yermamə yame ramni mə nɨpɨg kɨrikianə əmə in kape Kughen, in ramor tuk
    nɨvəhsi-haktəyen Yermaru. Kɨni yermamə yame ramən nusai nar, ramən tuk nɨvəhsi-haktəyen
    Kughen, meinai in ramni-pən tuk Kughen mə rɨkin ramagien tuk nan nəvɨgɨnien. Kɨni
    yermamə yame raməpəh nənien nusai nar, in mɨn raməpəh nənien tuk nɨvəhsi-haktəyen
    Yermaru, kɨni in mɨn ramni-pən tuk Kughen mɨmə rɨkin ragien tuk nan nəvɨgɨnien.
  kmo-kmo: Ma por rii yadii pochin harapa hiki tawey, rii Harapa riiti hin yesokwa
    taken eena otiito. Eeta ma por rii eyey aboboyen aken otii tawey, riita Harapa
    riiti hin yesokwaken eena otiito. Riita God riina woshiachichi ato. Eeta ma rii
    aboboy kawen anan heechi tawey, rii Harapa riiti hin yesokwabato. Rii God riina
    woshiabato.
  agr-agr: 'Makichik aents tsawantan mamikia: Wika jujú tsawantin Apajuin ememattajai,
    takug betek umiktí, nuna dutikak Apajuinak ememattatui. Nunisag ashí tinamag yuwina
    dushakam dutikatnume, nuna dutikainak Apajuinak ememattatui, wagki Apajuin see
    tusa yuwidau asag. Ashí tinamag yuwinatsu dushakam dutikatnume, nuna dutikak Apajuinak
    ememattatui, wagki ditashkam Apajuin see tusag yuwidau asag.'
  kyc-kyc: Akali mendaki mendeme suu pingi dokona Kamongo dokona reke lalana dokome
    yuu gii mendaki mupwaŋa lao suu pyao karara. Akali nenge lapo yapo naa nange doko
    Anatu kingi dokona lao nenge. Doko nao karo dokopa baa kando sangyu lao narasa
    pira. Akali nenge lapo iki yapo nenge doko Anatu kingi dokona lao nenge. Doko
    nao karo dokopa baa kando sangyuko lao narasa pira.
  urd-GVU: جو ایک دن کو خاص قرار دیتا ہے وہ اِس سے خداوند کی تعظیم کرنا چاہتا ہے۔
    اِسی طرح جو سب کچھ کھاتا ہے وہ اِس سے خداوند کو جلال دینا چاہتا ہے۔ یہ اِس سے
    ظاہر ہوتا ہے کہ وہ اِس کے لئے خدا کا شکر کرتا ہے۔ لیکن جو کچھ کھانوں سے پرہیز
    کرتا ہے وہ بھی خدا کا شکر کر کے اِس سے اُس کی تعظیم کرنا چاہتا ہے۔
  yre-NT: -Te min a yi -mie 'sinan "va "bɛ, Minsan 'tɔ drɛdɩ -dan -le "wɛan nɛn yaa
    dra. Ɛn -te min -mie fɛ pɛɛnɔn 'ble bɛ, Minsan 'tɔ drɛdɩ -dan -le "wɛan nɛn yaa
    dra. Kɔɔ e Bali muo -fɔa fɛ pɛɛnɔn nɛn yaa -ble bɛ -a da. Ɛn "nyian bɛ, min nɛn
    e fɛ -mie -blɩdɩ ye 'wɩ 'wlidɩ "drɛdɩ -a bɛ, Minsan 'tɔ drɛdɩ -dan -le "wɛan nɛn
    yaa dra. Ɛn -a 'bɔ "nyian "e Bali muo -fɔa fɛ nɛn yaa -ble bɛ -a da.
  fuh-BKF: Ɓurdinɗo nyalaande oon waɗirii ɗum saabe Joomiraaɗo. Katin du, nyaamoowo
    ko yiɗi fuu oon waɗirii ɗum saabe Joomiraaɗo, sabo imo yetta Laamɗo. Mo nyaamataa
    teewu oon du waɗirii ɗum saabe Joomiraaɗo, imo yetta Laamɗo kanko du.
  arl-NT: Cante niquiriyatu juuca semaanajinia jiyatequiaa samaatenu juucara Pueyaso
    na maniniuhuaqueetanurani, maniniacuajaari. Nojuajaari naa miiquiaa Pueyaso na
    shuquiritiniuria. Naajuhuaj, cante puetunu casaa miaquejajanaani, maniniacuajaari.
    Pueyaso na shuquiritiniuria, nojuajaari na miaquequiaa nocuara na secojonu nuhuaji.
    Naajuhuaj, cante shu miaqueyaquijia Pueyaso na shuquiritiniuriani, cuaara naa
    miiria. Nojuajaari Pueyaso shuquiritiyajuhuaj na secojosacari Pueyaso, na natau
    na miaquenura.
  ziw-ziw: Wadya wakutunya zuwa dimwenga, waditunya kwachausa cha Zumbe, nawo wakudya
    chila chintu, wadya kwa kumtunya Zumbe, kwaviya wamhongeza Chohile. Wadya hewekudya
    vintu vituhu, wadamanya ivyo kwachausa cha Zumbe, wowo nawo wamhongeza Chohile.
  grc-TR: Ὁ φρονῶν τὴν ἡμέραν, Κυρίῳ φρονεῖ· καὶ ὁ μὴ φρονῶν τὴν ἡμέραν, Κυρίῳ οὐ
    φρονεῖ. Ὁ ἐσθίων Κυρίῳ ἐσθίει, εὐχαριστεῖ γὰρ τῷ Θεῷ· καὶ ὁ μὴ ἐσθίων Κυρίῳ οὐκ
    ἐσθίει, καὶ εὐχαριστεῖ τῷ Θεῷ.
  nag-nag: Kun pora din alag ulaikene mani ase, tai Probhu laga naam te mani loi ase;
    aru jun manu khai ase, Isor ke dhanyavad diya nisena, Probhu laga naam te khai
    ase. Jun manu nakhai, Isor ke dhanyavad diya nisena Probhu laga naam te nakhabi.
  eng-OEBCW: The person who observes a day, observes it to the Master’s honour. They,
    again, who eat meat eat it to the Master’s honour, for they give thanks to God;
    while the person who abstains from it abstains from it to the Master’s honour,
    and also gives thanks to God.
  knj-NT: Ja' mac chi yi' ey sba yet wan c'ual chi wal ti', chi yi' ey sba yutol miman
    yel oc apnoj naj Kaawil yul sat. Ja'c'ala' pax mac c'am chi yi' ey sba yet wan
    c'ual tu', c'am chi yi' ey sba yutol miman yel oc apnoj naj Kaawil yul sat. Yetoj
    pax jun xa ti', ja' mac chi ẍi yal c'al tzet yetal, chi ẍi yutol ey yel oc apnoj
    naj Kaawil yul sat, yutol chi yal yu diosalil tet Dios yu, catu' chi slo'oni ma
    chi ẍi'oni. Jal pax mac c'am chi ẍi ma c'am chi slo' masanil xin, c'am chi ẍi,
    yutol ey yel oc apnoj naj Kaawil yul sat. Tol chi yal pax yu diosalil tet Dios.
  deu-1912: Welcher auf die Tage hält, der tut's dem HERRN; und welcher nichts darauf
    hält, der tut's auch dem HERRN. Welcher ißt, der ißt dem HERRN, denn er dankt
    Gott; welcher nicht ißt, der ißt dem HERRN nicht und dankt Gott.
  san-PUN: ਯੋ ਜਨਃ ਕਿਞ੍ਚਨ ਦਿਨੰ ਵਿਸ਼ੇਸ਼਼ੰ ਮਨ੍ਯਤੇ ਸ ਪ੍ਰਭੁਭਕ੍ਤ੍ਯਾ ਤਨ੍ ਮਨ੍ਯਤੇ, ਯਸ਼੍ਚ ਜਨਃ ਕਿਮਪਿ
    ਦਿਨੰ ਵਿਸ਼ੇਸ਼਼ੰ ਨ ਮਨ੍ਯਤੇ ਸੋ(ਅ)ਪਿ ਪ੍ਰਭੁਭਕ੍ਤ੍ਯਾ ਤੰਨ ਮਨ੍ਯਤੇ; ਅਪਰਞ੍ਚ ਯਃ ਸਰ੍ੱਵਾਣਿ ਭਕ੍ਸ਼਼੍ਯਦ੍ਰਵ੍ਯਾਣਿ
    ਭੁਙ੍ਕ੍ਤੇ ਸ ਪ੍ਰਭੁਭਕ੍ਤਯਾ ਤਾਨਿ ਭੁਙ੍ਕ੍ਤੇ ਯਤਃ ਸ ਈਸ਼੍ਵਰੰ ਧਨ੍ਯੰ ਵਕ੍ਤਿ, ਯਸ਼੍ਚ ਨ ਭੁਙ੍ਕ੍ਤੇ
    ਸੋ(ਅ)ਪਿ ਪ੍ਰਭੁਭਕ੍ਤ੍ਯੈਵ ਨ ਭੁਞ੍ਜਾਨ ਈਸ਼੍ਵਰੰ ਧਨ੍ਯੰ ਬ੍ਰੂਤੇ|
  nob-LB: Den som gjør forskjell på ulike dager, gjør det altså for Herren Jesus skyld.
    Og den som spiser hva som helst av mat, gjør det for å ære Herren. Han takker
    jo Gud for maten. Den som avstår fra enkelte matretter, gjør det også for å ære
    Herren. Han takker jo Gud for maten!
  ntj-ntj: Tjiinya kutjupatjarralu-ya tjirntu kutjupa miirl-miirlpa kulira Puurrpa
