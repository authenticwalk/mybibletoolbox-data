    umdii, tinum beyo aget uyo fuguno-nala, “Bisel iyo nimi deng tebemak o,” age unan-bom-nalata,
    God iyo, “Misam o,” agan-bala e minte, tinum yak mufekmufek iip maak falamin tinum
    begal mungkup aget uyo fuguno-nala, “Bisel iyo nimi deng tebemak o,” age-nalata,
    dimduum uyo kupka-nalata, iman ason uta kup unan-bom-nalata, “God kabo misam ke
    kupkane-balapta, unan-bii o,” agan-bala no kem-nuubip ko.
  piu-2006: '@see-verse:ROM.014.005'
  poh-NT: Jeꞌ reꞌ nikꞌor maj reꞌ ncapewenic chi kꞌe̱ꞌ lo̱kꞌ jenoꞌ kꞌi̱j chiwach take
    toco̱m chic kꞌi̱j, pa ricapew-bal wilic cho riyeꞌeric rilokꞌil i Dios chipam i
    kꞌi̱j reꞌreꞌ. Tzꞌa̱b ruꞌ reꞌ ncapewenic reh chi chiꞌnchel i kꞌi̱j jenaj wach quilokꞌil,
    chiꞌnchel woꞌ kꞌi̱j riyew rilokꞌil i Dios. Jeꞌ woꞌ reꞌ ncꞌuluric ru̱cꞌ i cꞌacharel
    reꞌ ricapaj chi maꞌ nmahcanic ta ru̱cꞌ i xa paꞌ jaric cꞌuxbal nyeꞌeric reh, reꞌreꞌ
    riyeꞌeric woꞌ rilokꞌil i Dios wilic cho pa ricapew-bal on ru̱cꞌ i cꞌacharel reꞌ
    ricapaj chi wilic take cꞌuxbal maꞌ tare̱t ta chi cꞌuxuric, reꞌreꞌ ritioxej woꞌ
    johtok i Dios nok maꞌ ricꞌux ta i cꞌuxbal maꞌ tare̱t ta chi cꞌuxuric chi reh.
  tue-tue: Sĩcʉ̃ sicabʉrecore “Cõãmacʉ̃ya bʉreco peti niiã” jĩĩgʉ̃́no Cõãmacʉ̃rẽ padeogʉ́dʉ,
    teero jĩĩqui. Niipetire yaagʉ́cã cʉ̃ʉ̃ yaarénorẽ “Cõãmacʉ̃ ticoré niiã” jĩĩ, yaaqui.
    Teero tiigʉ́, Cõãmacʉ̃rẽ ʉsenire ticoqui. Ãpĩ wáicʉ diirore yaahegʉcã cʉ̃ʉ̃ yaarénorẽ
    “Cõãmacʉ̃ ticoré niiã” jĩĩ, yaaqui. Teero tiigʉ́, Cõãmacʉ̃rẽ ʉsenire ticoqui.
  bjp-bjp: Ier ae i par nenge biing arae i kalkaluu lon fal, i tel u ini bulat usuf
    Kumguui. Ier sabin i ien foron gemgem la, i ien u ini bulat usuf Kumguui, wara
    le i ien u ini fotrokap usuf God. Ma ier ae biil i ien foron tier tikii, i tel
    u arae ini bulat usuf Kumguui, ma i fotrokap usuf God.
  xon-xon: Unii u pak nwiin mubaa ki jer iken na, u pak mu ki tii Tidindaan la. Unii
    u kaa pak nwiin mubaa ki jer iken na, u ŋa kina ki tii Tidindaan la. Unii u kaa
    kɔ tijikaar tibaa na, u ji ti ki tii Tidindaan la; ba pu? u dooni Uwumbɔr le ki
    nin ji. Unii u kɔ tijikaar tibaa na, waa ji ti, ki tii Tidindaan, ki mu dooni
    Uwumbɔr.
  tzo-ZNT: Ti muchꞌutic persa ta xchabiic cꞌacꞌale, yuꞌun xchꞌunojic ti jaꞌ yech tscꞌan
    ti Cajvaltique. Yan ti muchꞌutic mu persauc chaꞌiique, yuꞌun xchꞌunojic ti jaꞌ
    yech tscꞌan ti Cajvaltique. Ti muchꞌutic tslajesic scotol li veꞌlile, yuꞌun xchꞌunojic
    ti jaꞌ yech tscꞌan ti Cajvaltique. Yan ti muchꞌutic tꞌujbil cꞌusi tslajesique,
    yuꞌun xchꞌunojic ti jaꞌ yech tscꞌan ti Cajvaltique. Yuꞌun coꞌol “colaval” xutic
    ti Rioxe ti cꞌalal oy cꞌusi tslajesique.
  mpm-NT: Ti chaa ja saꞌa da ja ii ga ɨɨn kɨvɨ, ñukuu ini da ja chiñuꞌun da Jitoꞌyo
    ja saꞌa da siaꞌan, ti chaa ja tu saꞌa ja ii ɨɨn kɨvɨ, suni ñukuu ini da ja chiñuꞌun
    da Jitoꞌyo kɨvɨ un. Ti chaa ja yaji taka nuu, ñukuu ini da chiñuꞌun da Jitoꞌyo
    ja saꞌa da yukan, chi suni na kuantaꞌu da nuu ya. Ti chaa tu yaji taka nuu un,
    suni ñukuu ini ja chiñuꞌun da Jitoꞌyo ja saꞌa da siaꞌan. Chi suni nakuantaꞌu da
    nuu ya.
  ots-NT: Ca to i tzu̱jpi ca hnar pa, i ɛmbi pa da mbe̱n ca Ocja̱ car pa‑ca̱. Guejti
    car hermano ca jin tema pa i tzu̱jpi, i øte ncjapʉ, porque ga ma̱ guegue göhtjo
    yʉ pá i jñɛjtjo ga mbe̱n ca Ocja̱. Car hermano ca i tzi göhtjo tema jñuni, bbʉ
    i tza ngø, nde̱jma̱ i i̱htzibi ca Ocja̱, como guehca̱ i öjpi mpöjcje ante que
    da zi. Guejti car hermano ca jin gui ne da za ngø, i jɛh‑ca̱, pa más da tti̱htzibi
    ca Ocja̱, cja̱ guejti guegue i öjpi mpöjcje ca Ocja̱ digue ca da zi.
  hoy-hoy: जो यातोदारा दिन इक महत्वपुर्ण मान्सतान, रा आव प्रभु उक महत्वपुर्ण मान्सतान.
    अदिक जो सब कुछ तिनतान, आव प्रभु उन साटी तिनतान, यतिकी आव आंदुर भोजन इन द्वारा
    परमेश्वर उन धन्यवाद माळतान, अदिक जो मास बिटकु साग पात तिनतान, आव प्रभु उन साटी
    तिनालुन अदिक परमेश्वर उन धन्यवाद माळतान.
  amo-amo: Ulle na ayinna nin nlonliri ayinanmu bara Kutellẹ ar, ulle na alewo imonli
    vat Kutellẹ imonli vat bara Kutellẹ na anari aleo anari nlii bara chikilari asa
    duro Kutellẹ libulibo.
  pjt-pjt: Panya kutjupangku kuliṟa tjiṉṯu kutjupa miḻmiḻmankupai Mayatja Jesunya
    waḻkuntjikitjangku palumpa pukuḻarira. Ka panya kutjupangku kulilpai, “Godalu
    nganaṉanya mai kuka uwankara ngalkuntjaku ungu, kala palya ngalkuṉi Mayatja Jesunya
    waḻkuntjikitjangku.” Munu paluṟu pukuḻarira Godanya wiṟunmankupai mai kuka kuḻu
    ungkunyangka. Palu kutjupangku kulilpai, “Ngayulu kuka wantinyi Mayatja Jesunya
    kutju waḻkuntjikitjangku.” Munu pukuḻarira palu puṟunypaṯu Godanya wiṟunmankupai.
  cwe-cwe: Munhu yowona siku imwe inoga kufosa yose, iyo kotenda ivo kwa ichimu cha
    kumtunhiza Mulungu, nayo yoja ndiya imwenga kotenda ivo kwa kumtunhiza Mndewa
    kwaviya komwing'ha hewela Mulungu. Iviya na munhu ija yoleka kuja ndiya imwenga,
    kotenda ivo kwa ichimu cha kumtunhiza Mndewa, nayo iviya komwing'ha hewela Mulungu.
  daa-NT: Gem kaak pakira a ƴiriy ta rakki pakgig menaw kuuk daarin̰-ak, ŋa pakiriy
    pa-ak asaan ŋa rakaaji bere horoomin ɗo Rabbiner. Gem kaak tiya gamin okin̰co-ak
    rakaaji bere oki horoomin ɗo Rabbiner, asaan ŋa ozila Buŋ ɗo bi ka teen̰ji. Ho
    gem kaak taaɗo gamin daarin̰-ak sa rakaaji bere horoomin ɗo Rabbiner, asaan ŋaar
    oki ozila Buŋ ɗo bi ka teen̰ji.
  mlp-mlp: Mat kam asor anadin emad udinaqta na in Iyahta anadin emad kam na udinaqta.
    Teq mat didaq bunmo neqaqta na in Iyahta anadin emad didaq na neqaqtamo. Na ezaqgo
    in God esey ugim teq didaq na neqaqta. Sa mat didaq bunmo a hi neqaqta na in nazaqmo
    Iyahta anadin emad didaq asor udinaqta. Udinad in ago didaqta na neqad in God
    esey ugaqtamo.
  ape-C: Arpen nyukri anah anahaehih nyumnah douk debeihi heshagrakuk ahudok anah
    nyumnah um, enyen douk urkum morum nyutuk Debeini ananin nyeigur aria douk nyakri
    namudok. Aria arpen apa nyawok ihishmori eshudok eneshenesh iri, enyen douk urkum
    morum nyutuk Debeini ananin nyeigur aria douk nyashoh. Enyen apa nyenek tenkyu
    um Iruhin aria nyashoh. Aria arpen nyukri uwok um nyuwok enesh eshudok eneshenesh
    iri, enyen shopunek urkum morum nyutuk Debeini ananin nyeigur aria douk nyakri
    wokumesh. Enyen shopunek apa nyenek tenkyu um Iruhin.
  bgs-bgs: Tô mga manubù na igsalin ka sábbad álló, igsalin dan ébô pabantugán tô
    Manama. Asta tô mga manubù na ágpanámdám na mému ka makan tô langun, ágkan dan
    ébô Manama tô pabantugán dan, su Manama tô ágpasalamatan dan tingód katô ágkakan
    dan. Asta tô mga manubù na ágkan dád ka gulay, ágkan dan ébô Manama tô pabantugán
    dan, asta Manama pagsik tô ágpasalamatan dan tingód katô ágkakan dan.
  faa-faa: Keresoa paosa aporo metamo someraka, “Koti kekerehokosa sere one kárapo,”
    aíyaka hemakapukua somerakano, Kotiane makamafanahoko somerakanapo. Arirakano
    makata su nena aporomo Unihaeane hemakapukua makárahokosakipoko Kotiaki suseraka
    makata su nenapo. Arirakano makata kakayia sokoaina aporomo Unihaeane hemakapukua
    makárahokosakipoko Kotiaki suseraka makata nakosa sokoainapo.
  kik-kik: Mũndũ ũrĩa wonaga mũthenya ũmwe ũrĩ wa mwanya-rĩ, ekaga ũguo nĩ ũndũ wa
    Mwathani. Nake ũrĩa ũrĩĩaga nyama-rĩ, arĩĩaga nĩ ũndũ wa Mwathani, nĩgũkorwo nĩ
    Ngai acookagĩria ngaatho; nake ũrĩa ũtacirĩĩaga-rĩ, ekaga ũguo nĩ ũndũ wa Mwathani,
    na nĩ Ngai acookagĩria ngaatho.
  cap-NT: Tsjii criichi z̈oñiqui tsjii chawc tjuñi wartaquiz̈ niiqui, Yooz honora
    waytita cjisjapa wartiyaquic̈ha. Tsjii criichi z̈oñizti nii tjuñi ana wartc̈haja,
    jalla niiqui Yooz honora waytita cjisjapa niz̈ta ana wartc̈ha. Niz̈aza tsjii c̈hjulumi
    lujlñi z̈oñiqui Yoozquin gracias cjiz̈cu jalla nuz̈ lulaquiz̈ niiqui, Yooz honora
    waytita cjisjapa lulaquic̈ha. Niz̈aza yekja criichi z̈oñiqui ana chjizwi lulaquiz̈
    niiqui, Yooz honora waytita cjisjapa ana lujlc̈ha. Niz̈aza ana lujlchiz̈ cjen
    niiqui Yoozquin gracias cjican chiiz waquizic̈ha.
  ksr-ksr: Tosianoŋ weeŋa weeŋa gosiŋ uma kamaaŋ amakejuti, iyoŋonoŋ ii mono Poŋ qabuŋa
    mubaatiwaajoŋ moma amakeju. Tosianoŋ oro kuuya neŋkejuti, iyoŋonoŋ mono Anutu
    mepeseeŋ Poŋnoŋ kaeŋ qabuŋayawo koloowaatiwaajoŋ neŋkeju. Tosianoŋ oro tosiaa
    siŋgi laligoŋkejuti, iyoŋonoŋ mono Poŋnoŋ qabuŋayawo koloowaatiwaajoŋ moma ii
    amakeju ano kaeŋ laligoŋ Anutu mepeseeŋkeju.
  eng-TNT: He that observeth one daye more then another doth it for the lordes pleasure.
    And he that observeth not one daye moare then another doeth it to please the lorde
    also. He that eateth doth it to please the lorde for he geveth god thankes. And
    he that eateth not eateth not to please the lorde with all and geveth god thankes.
  sbs-sbs: Iye yo kuteka izuba, ulikutekela Simwine. Imi iye yolya, ulyila Simwine,
    kakuti iye uha buitumelo kwa Ireeza. Iye yasalyi, usiya kulyila Simwine, naye
    bulyo uha buitumelo kwa Ireeza.
  sue-sue: Waiko be zo de ike nitinowia ami Tua emo ago inowia. Ata nena siro beto
    wero ninowia ami Tua emo ago inowia. Ago inoise Anuture kokopai asinowia awa.
    Zo nu nena eni sieniro nowia ami Tua emo ago inowia. Ago inoise Anuture kokopai
    asinowia.
  fra-NCL: Celui qui observe tel ou tel jour, l’observe en vue du Seigneur ; et celui
    qui mange, mange en vue du Seigneur, car il rend grâces à Dieu ; et celui qui
    ne mange pas, c’est en vue du Seigneur qu’il ne mange pas, et il rend aussi grâces
    à Dieu.
  snn-NT: Yequëcuabi, Te'e umuguseña Riusu jëja umuguseña'ë cajën, ja'an umuguseña
    ba'iyete bojojën ro'tayë, Riusuni ai yëreba yëcua sëani. Yequëcuabi ja'nca ro'tamajën,
    Si'a umuguseña yua te'e re'oye ba'iji ro'tayë. Bacua'ga Riusuni ai yëreba yëcua
    ba'iyë. Yequëcua si'a aon aincuabi Riusuni te'e ruiñe ro'tajën, bacua hua'ire
    ainjën bojoyë, Riusuni Surupa cacua sëani. Yequëcua hua'ire ainma'icuabi Riusuni
    ai yëreba yëjën, bacua aonre bojoyë, Riusuni Surupa cacua sëani.
  atb-NT: Buinyì ra-nyí lé, ahkyak lhê ga myit yù sû gi, haû Yhumsing é matú kut é
    nghut ri. Zô é sû gi, Garai Gasang lé jeju hkya-ôn é yanmai, haû Yhumsîng lé bun
    luî zô nyi ri; a zo sû le, haû Yhumsîng lé bun luî Garai Gasang lé jeju hkya-ôn
    nyi ri.
  cek-AK: Ani zaa kami loe Angraeng han ih ni a zaah; ani zaa ai kami loe, Angraeng
    hanah zaa ai. Kacaa kami loe, Angraeng ah a caak pongah, Sithaw khaeah kawnhaih
    lok to thuih; kacaa ai kami loe, Angraeng ah caa ai pongah, Sithaw khaeah kawnhaih
    lok thui ai.
  bkd-bkd: Sa tagsaulug hu mahal ha aldaw buhaten din haena hu pagdayè hu Ginuu. Sa
    agkaen hu bisan inu magbuhat taena hu pagdayè hu Ginuu tumenged ta pigpasalamatan
    din sa Dios. Saena ha utanen dà sa agkan-en din buhaten din daan haena hu pagdayè
    hu Ginuu tumenged ta pigpasalamatan din sa Dios.
  ctu-76: Jini mu' bʌ i mel q'uin cha'an i ch'ujutisan lac Yum, mi' mele' cha'an i
    nuc isan lac Yum. Jini mach bʌ ba'an mi mel q'uin mi' ñusan i mele' cha'an i ñuc
    isʌntyel lac Yum je'el. Jini mu' bʌ i lu' c'uxe' chʌ bʌ c'uxbil chʌ'ʌch mi' cha'len
    cha'an mi' ñuc isan lac Yum como mi' suben Dios wocox i yʌlʌ. Jini mach bʌ ba'an
    mi' c'uxe' ti pejtyelel chʌ bʌ tyac, chʌ'ʌch mi' cha'len je'el cha'an i ñuc isʌntyel
    lac Yum. Mi' suben Dios wocox i yʌlʌ je'el.
  lac-NT: 'Mʌ'' ja wirej, yʌn mac mʌ'' ju beyaj, ca'' bin c''uchuc tu q''uinin a caj
    u ric''saj, quire'' cu tucric jach no''j a ray u q''uinino'' quir u c''ujintic
    C''uj. Ti'' yʌn u jer mac xan, mʌ'' ju ric''sic u q''uinin quir u c''ujintic C''uj
    quire'' cu tucric tu cotor u q''uinin tsoy u q''uinin u c''ujintic C''uj. Yʌn
    mac cu jantic a ba'' u c''at, quire'' cu tucric tu yor baxuco'', tsoy quir u c''ujintic
    C''uj quire'' caj ya''araj: “Bayo'' C''uj”, quij. Yʌn u jer mac a mʌ'' ju chi''ic
    bʌc'' yejer u wich che'', quire'' cu tucric tu yor baxuco'', tsoy quir u c''ujintic
    C''uj. Raji'' caj u ya''araj: “Bayo'' C''uj”, quire'' a ba'' cu jantic xan.'
  xla-xla: Adipalati, alila hatlo tlo aiyalma dlalo oplamitapo, ya꞉ Lod malamama ammdepo.
    Epame alisisi hapuloma dlalo oplamitapo ya꞉ Lod malamama alisisi hapuloma demdepo.
    Adipalati, ya꞉tapo siyele yu Lod dla atlepame daya demdepo. Epame mo dlowe aiyalma
    dlalo oplamitapo ya꞉ ma ya꞉ Lod malamama siyele yu atlepame emale alisisi tlo
    demdepo.
  xav-NT: Ta norĩ hã nimahã bâdâ hã romhuri'õzé hã dama 're ĩpire za'ra mono zém na
    te te si'ãma 're ĩrosa'rata za'ra mono norĩ hã, Wanhib'apito ãma 're wata za'ra
    mono da, te ãne te te 're 'manharĩ za'ra. Duré ni'wam norĩ hã uburé siwa'ru romnhi
    te te 're ĩhuri mono norĩ hã te ãne te te 're 'manharĩ za'ra, Wanhib'apito 'Re
    ĩhâimana u'âsi mono ãma 're wata za'ra mono da, dasa na dama 're sõpru mono wa.
    Duré ni'wam norĩ hã romnhi na dame 're ĩsaihuri mono õ norĩ hã, te ãne duré te
    te 're 'manharĩ za'ra aiwa, 'Re ĩhâimana u'âsi mono ãma 're wata za'ra mono da,
    waihu'u pese wa, duré sõprub uptabi wa.
  cuk-cuk: Ar dule iba-naid bur-nued dakele, we Bab-Dummadga nued iba dakdo. Ar dule
    iba-naid baisur-dakele, we Bab-Dummadga iba baisur-dakodo. Ar dule ibi-mas-gunnele,
    Bab-Dummad-nug-ogannogega gunned, ar ade, Bab-Dummadga soged dog-nuedye. Ar dule
    a-mas-gunsulile, Bab-Dummad-nug-ogannogega gunsulid, degine, a-dule Bab-Dummadga
    dog-nuedye sogmogad.
  tbf-tbf: Eie ese ta vodon puputungie ka ra kes, eie a tsana ine nian mi Nguts. Eie
    ese ta nganie bu suada nginonginou kokouk, eie a tsana ine nian mi Nguts simi
    vunan a vuot kalei ngan se Raban. Ma eie ese ta kap nganie bu suada nginonginou
    mene, eie a tsana ine nian mi Nguts ma a vuot kalei se Raban.
  uig-CYR: Мәлум күнни қәдирләйдиған киши буниң билән Рәббиниң һөрмитидә уни қәдирләйду.
    Бир нәрсини йәйдиған кишиму Рәббиниң һөрмитидә йәйду, чүнки у өз рисқи үчүн Худаға
    тәшәккүр ейтиду. Мәлум нәрсини йемәйдиған киши йемәйдиғанлиғи билән өзиниң Рәббиниң
    һөрмитидә йемәйду, уму шундақла Худаға тәшәккүр ейтиду.
  ikw-NT: Nye karụ nụ otu ọbochi zị mkpa k'agịda neeme a nọosobisinu Nyenwe aị, nye
    neeri nhne ọbula nọosobisinu Nyenwe aị, kwnornu nụ ọ nọotunu Chiokike mmamma nụ
    wiri wam. Nye zá neeri agwna nhne nọosobisinu Nyenwe aị, nọotunu Chiokike mmamma.
  khs-khs: 'Kelesowemi kulu hapa sena nokamoke selese, “Kote wapilise ikila weyamo
    sosokeye,” aluse matanepela: selapitekiwa, Kotewa puwano apolose selakeye. Aputa:
    nano ketea sopoke mokopo senayewi Piseiki matanepela: wapilima:na:pela: Kotema
    napolo esa: nano ketea sopoke nasekeye. Apula: ma:na: hopola ala:tesewa senayewi
    Piseiki matanepela: wapilima:na:pela: Kotema napolo esa: ma:na: nasewa ala:tesekeye.'
  dwr-ENT: ኢቲ ጋላሳ ሃራ ጋላሳቱዋፔ ኣዴ ቦንቺያ ኡራይ ጎዳ ቦንቾ ቦንቼ፤ ቁማ ሚያ ኡራይካ ጎዳ ቦንቾ ሜ። ኣዪሲ ጎፔ፥
    ኢ ሄ ቁማ ዲራው፥ ፆሳ ጋላቴ። ቁማ ሜናዌካ ጎዳ ቦንቾ ሜናን ኣጌዳ፤ ቃሲ ፆሳ ጋላቴ።
  pma-pma: Koakeil aling lat avong tai vi hetetamen imok en avong sav, amumoni keke
    avahouhou min Ahi Asuv eni. Koakeil akan tounah vasi amumoni keke avahouhou min
    Ahi Asuv, veni asan masmasien mini ven anien enek. Koakeil akan teis en anien
    keil amumoni keke avahouhou min Ahi Asuv, ka keil emun amul asan masmasien ven
