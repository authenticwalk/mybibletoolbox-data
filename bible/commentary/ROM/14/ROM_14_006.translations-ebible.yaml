  jpn-1965: 日を守る人は、主のために守っています。食べる人は、主のために食べています。なぜなら、神に感謝しているからです。食べない人も、主のために食べないのであって、神に感謝しているのです。
  fra-SBL: Celui qui observe le jour l'observe pour le Seigneur, et celui qui n'observe
    pas le jour ne l'observe pas pour le Seigneur. Celui qui mange, mange pour le
