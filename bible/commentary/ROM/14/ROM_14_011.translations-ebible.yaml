    quejel i wersa ñoc chocoñob i bʌ tic tyojlel. Ti pejtyelelob mi quejel i subob
    i bʌ cha''an joñon Dioson. Che'' ts''ijbubil.'
  zos-NT: 'Porque jachø''yupøte: Øjchøṉ quenbapø Dios, nømba ndø Comi. Viyuṉse mumu
    ijtuse pø''nis maṉba cyujnejayaj øjtzi, y mumu pø''nis maṉba chamyaje que øjchøṉ
    viyuṉbø Dios.'
  gvs-gvs: 'Gínina Kimaasabaina nakae idige kana, ‘Nakae yau moitamo maa yawoigu,
    e nakae ame alatuwokoimi moitamo bei isowóduwo: Tomota madabokiidi bei aedi sivatugúyala
    yau yaigu be nakae liliudi sikamoitamoegu bego Yau Yaubada, Yauwe kaena.’ Aiseya
    45:23'
  kbm-kbm: 'Ve yaun ebe giengk Pomate ane kapia ok ginei dangeteik: “Amol Bamo ginei.
    Bingano. Ayeu gabweg matawangg, be amolmol tepwengge atob inro vas dubi supwe
    nisov nalk nitangi ayeu. Be amolmol tepwengge atob intal Ayeu inei Pomate ano.’'
  tew-tew: 'Kinnân Yôesiví ta̖ˀnin diwe nata̖ˀmuu: “Taˀgendi naa owówáyiˀ” kin natú̖
    Naˀinbí Sedó, “heḏi taˀgendibá tꞌä̖hkí tꞌowa naví páaḏépiyeˀ dívídéˀgendikwokhâymáa,
    heḏá tꞌä̖hkíḏíbo-á ditu̖gítꞌóe naa-ânkun taˀgendi Yôesi omuuˀin.”'
  rmc-rmc: 'Bo hin pisimen: „Vašoda, hoj dživav, phenel o Raj, dojekh khoč anglal
    mande banďola a dojekh čhib viznavinela, hoj me som o Del.“'
  apr-apr: 'Le dawa ben betanga yo tiwodo a iken ye Rau ke Maro nga, “Au i Tool Mai
    yo anepe nen le taukak motingi i. Inbe awete betanga medana nen: Di tooltool nga
    le imot ole tigun turudi ke dama kiau, inbe di le imot ole tiwete nen, ‘Moolmool,
    ong in la Maro i.’”'
  tiy-tiy: Non wén i Ménsulate Kébéréh i Tuluse mano, “Loo bé kétoow i kéuyag guwe,
    i kétoow i kéluhanay étéwe lémingkuwéd dob adafa kuwe. Atin i kéluhanay étéwe
    fayagé ro Begén i Tuluse.” Been i bénréh i Kadnane.
  nlg-nlg: Na Gegere Tabu te bosaa, A Lord te ghaghua, “E utuni vaho tua inau tu vola,
    me utuni ghua na lei tinoni soko kara tualaghi tuturu vaniu, Mana lei manga ni
    tinoni soko kara bosa tateu, inau sughua tu God.”
  dgr-DOGNT: 'Dıı hanì dek''eèhtł''è hǫt''e: “Gots''ǫ̀ K''àowo dıı hadı, ‘Xàè sıızì
    dahxà dıı haehsı̨ hǫt''e, Dǫ hazǫǫ̀ sets''ǫ̀ nàgògehgè ha, eyıts''ǫ dǫ hazǫǫ̀,
    Nǫ̀htsı̨ aht''e sègedı xè seghàsǫgeedı ha hǫt''e,’ ” dek''eèhtł''è.'
  pes-OPV: زیرا مکتوب است «خداوند می‌گوید به حیات خودم قسم که هر زانویی نزد من خم
    خواهد شد وهر زبانی به خدا اقرار خواهد نمود.»
  ron-1924: 'Фииндкэ есте скрис: „Пе вяца Мя Мэ жур, зиче Домнул, кэ орьче ӂенункь
    се ва плека ынаинтя Мя ши орьче лимбэ ва да славэ луй Думнезеу.”'
  tpz-tpz: Peꞌ to kiun va non manih po Puk pe Sosoenën, pareꞌ soe non pan, “A soe
    pe Sunön ivaꞌih, ‘Suk rakah a ö nöꞌ to teꞌ toꞌtoꞌ noꞌ’, A napan kurus va po oeh
    se vatokon manih pa mataneoꞌ, pare soe tavus va ee manih pan, ‘Eën e Sosoenën.’”
  agd-agd: Tiyarafenui vompon dóki ano máa sikhen mino. “‘Téi ena ena varuna Bafan
    mano fura uron té uno. Minó ma varará nanin banta ano séi varunará eriven me aron
    durafúden te nan Tiyarafenu uron mino sinten mino.’”
  rkb-NT: 'Deus harere papeu humo botu iwatahaha: — Mybarawy ezektsa na watsa tu kaokeryk
    tahaekaratsa humo puruk puruk maha, (kahumo iktsazuba mykaranaha humo puruk puruk
    maha). Mywatu: “Ikia zuba Deus babata” maha. Sizubarẽtsa mybarawy ezektsa iwa
    mykaranaha — niy.'
  san-THA: 'ยาทฺฤศํ ลิขิตมฺ อาเสฺต, ปเรศ: ศปถํ กุรฺวฺวนฺ วากฺยเมตตฺ ปุราวทตฺฯ สรฺโวฺว
    ชน: สมีเป เม ชานุปาตํ กริษฺยติฯ ชิไหฺวไกกา ตเถศสฺย นิฆฺนตฺวํ สฺวีกริษฺยติฯ'
  iws-iws: Adi Komii siya Yokwo Komii saiirɨn hɨnɨɨna boɨnkikɨn, Bɨiyan Inkam Komiiyɨn
    siya hɨnɨɨna boɨnkikɨn, kara kɨmiirɨn yaimwowar boɨnki, kara ɨni omwaiyar waiyaɨn.
    Ombud komiiyɨn wɨ ogmwo kariir whwonkam ɨdaɨr ninɨ hɨunii mɨ sɨma wa boɨni Adi
    Komii kɨɨngɨ kɨɨnɨn kɨrargɨn.
  pol-SZ: 'Czytamy przecież: „Przysięgam na swoje życie—mówi Pan —że przede Mną ugnie
    się każde kolano, a każdy język uczci Boga”.'
  ztq-NT: 'Por leñ kitsy nii kë xtiits Dios xñee: Nli xñen, chëb Tat Tios, nii kchësy
    meñ ksoxib lon, ni kchë meñ knee skizh lon.'
  zai-NT: 'Purti sicarí cá ni lu Xqui''chi Dios: Naa nga Dios ni nabani ne naa cayabe
    ndi laatu: Zadxiña dxi guzuxibi irá xixé binni xañee'', ne de irá ca zanna ca
    naa nga Dios.'
  upv-upv: Suri Naul On owrai nga Atua ojuji lweni ni ko owrai owra ‘Nale ngel ewretun
    erpe inu numaur, Jinibb jijle parjipa ngatan jik parsurövi inu, parwerwerai nga
    inu nuvi Atua’.
  wap-NT: 'Tominkaru Paradan saadinpaꞌo kian: “‘Mishi õkakupan idi,’ Naobanaa kian,
    ‘mishiꞌo nii ipai pidannao dawukan õkanaapu ati, naꞌiki ipaiꞌo nii pidannao kowaadan,
    õgaru wuruꞌu Tominkaruz.’”'
  mva-mva: 'Maka ma Nanaranga ‘Buku’ nena-lo bokai dieno, “Tanepoa ipile, ‘Moimoina-tina
    ka upile kana ngae masa memaki be ngapura: Moarunga-biabia masa arogu tukudi-o
    darokazokuria. Be moarunga masa mangata dapile ngau ka Nanaranga.’” (Ais 45:23)'
  dwr-NT: Ayissi gooppe, Xoossaa Maxaafay, “ ‘Taani Goday ta de7uwan caaqqay; asay
    ubbay ta sinthan gulbbatana. Qassi taani Xoossaa gidiyaawaa asay ubbay markkattana’
    yaagay” yaagee.
  kfw-kfw: "Khat-um chong inthiang in ati, “Pumi in ati, inthiangnga keihi karing\
    \ Pathian ka eii, mi rakip in kei kamaikuungnga inbok inta chubei nathosik eii,\
    \ halli mi rakip in keihi Pathian ka-eii tia innarilsuoksik eii.”\x94"
  bfz-bfz: कऊँकि पवित्र शास्त्रो रे लिखी राखेया, “प्रभु बोलोआ कि मेरी जिन्दगिया री
    कसम कि ‘हर एकी मेरे सामणे आपणे कुटणे टेकणे और हर एक माणूंआ परमेशर मानणा।’ ”
  cuk-09: 'Ar Bab-Dummad-Gardagi narmakar naid: Bab Dummad soged: “Ar an dula gudiid,
    an-asabin bela dulemar yokorgi sindigar sigmaloedbiid, Degine, bela dulemar anga
    sogmaloed, be Bab Dummadye.” Is. 45:23'
  ben-OBCV: 'এরকম লেখা আছে: “প্রভু বলেন, ‘আমার অস্তিত্বের মতোই এ বিষয় নিশ্চিত, প্রত্যেকের
    জানু আমার সামনে পাতিত হবে, প্রত্যেক জিভ ঈশ্বরের গৌরব স্বীকার করবে।’ ”'
  mil-NT: 'Te Yá Ndiǒxí càchí‑gá núú tùtú‑gá: Yúhú Yǎ Ndiǒxí ndécù‑í càchí tnúhu ndáá‑í
    xii‑ndo sǎ nchàa ñáyiu ngüɨ́ñɨ́ xɨ́tɨ̌‑yu núù‑í, te nchaá‑yu cáháⁿ‑yu sá yǔhú
    cúù‑í Ndiǒxí. Duha càchí Yǎ Ndiǒxí núú tùtú‑gá.'
  myu-myu: 'Imẽn e''em Deus ekawẽn tup: “Soat ipi watwat jẽg̃''aecõg̃cõg̃ owap kũyjobit
    wa''õ kay am, soat em wetait puye,” i''e''em Deus, i. “Soat ip ‘Ẽn acã Deusat,’
    i je''e owebe,” i''e''em, i.'
  fue-fue: 'gam e winnii: Joomiraawo wi''i: «Min, mii wuuri moy fu jiccoto yeeso am,
    ɗelle fu teddinan am.»'
  amk-amk: 'Weo kaiwofo dotu tonina: “Sengnei fefora na wonongfo deyo, ‘Mandoni kontaio
    ambori disangkapa awebukafo na arohureane ki, tuti mandoni kontai ambori deyoai
    we yau mani Seng Allai di yau.’ ”'
  fai-fai: Kale Got godin weng uyo bako, “Kamok ayo bako atin afan naka Motibid, kale
    wanang kinim adikum nam mit tem katun fakeládokabiw, ika bako, ‘kaba Got,’ nakokabiw.”
    Kalesa.
  ura-NT: 'Nitohanerichaaine quete: “Canu ichao coreniha esinae rauhijiriin airichaainne
    quene aitoreeunni. Satiin cachaaurute canu acatiha neseeonriaain canu nichaanune
    coitucuhin Cana Coaunera coroaaecurureein,” naa Cana Curuaanaane ne laenanohineein
    Cana Coaunera Quiricha Inoaensi cuhane ne.'
  mcd-NT: Nannori Diosin tsain Isaías cununi isca huaquin, “Iconcoin un niaquin. Iconcoinri
    nantififain manifoanna anoafo uqui nocoshcani ua ratoconun mai chachishon yoishcani,
    ‘Diosin, icon min Diosinran,’ ishon nantififain ua yoishcaniquin.”
  urt-urt: Wusyep tikin Got ŋaiye sai nato tup ŋanange taꞌe leꞌe, Ŋam Lahmborenge,
    ŋam marp nye nyermbe. Wusyep ŋam bwore mise nal lenge miyeꞌ tuweinge lalme ŋaiye
    yarp kekep, ka lalme yutme ŋam pe, ka yisarꞌe ŋimbep me ŋam. Pe tinge lalme ka
    tambah yininge nange ŋam Got bwore mise.
  kiz-kiz: Kwa kujha jhilembibhu, “Kama kyaniishi,” ijobha Bwana, “Kwa nene khila
    ligoti libetakupigibhwa, ni khila lumihu lwibetakuhomesya sifa kwa K'yara.”
  tzo-TZE: 'Yu''un jech ono''ox ts''ibabil ta sc''op Dios: Vu''un Diosun ti cuxulun
    o sbatel osile, scotol cristianoetic tsquejan sbaic ta jtojol. Scotolic chalic
    ti jtuc no''ox Diosune, xi li Cajvaltic Diose, xi ts''ibabil.'
  lex-lex: 'Hota emeknekama ha rhorat targa la Puka ralamni de riwra: “Orgahi-Orha''a
    Nlokar pa Niwra: “Hota plol toto'' memna de riy honona rru''u-rtowar la A ga''yu
    ralamni. Ne riy honona mana namni ra''uli-rawedia A na''nu de Uplerlawna-Mempulwatnu.””'
  dov-dov: Nkambo kulilembedwe, “Mbuli mbepona,”mbawamba Mwami, “ kulindime mazwi
    ayofugama, alimwi ndimi zyoonse ziyowamba kuliLeza.”
  rgu-rgu: Meme fai a ulu na mai, manaduiꞌ nai Manetualain Susura Makamoin daleꞌ nae,
    “Ita Ramatua na riꞌ nafada nae, ‘Basa lahenda ra neuꞌ ko sundaꞌ undulaka nara
    fo raloe-radae ao nara reuꞌ Au, ma ratudu hada-horomata neuꞌ Au. Basa lahenda
    ra neuꞌ ko manaku rae, Au dadi uuꞌ sira Ramatuan nana huu Au ia, Manetualain.’ ”
  toc-NT: 'Porque nac li̠kalh­ta­huaka chiné tatzokni̠t: Xli̠­ca̠na pi̠ aquit Dios
    laca­tancs cuan pi̠ juerza namín quilh­ta­macú acxni̠ xli̠­hua̠k cris­tianos naquin­ta­la­ka­ta­tzo­kostay,
    y nata­ma̠­lu­loka pi̠ xli̠­ca̠na aquit clama Dios xas­tacná.'
  som-som: Waayo, waxaa qoran, Anigu waa noolahay, ayaa Rabbigu leeyahay, oo jilib
    waluba anuu ii sujuudi doonaa, Carrab walubana Ilaah buu qiri doonaa.
  mam-C: 'Qu''n ikytzi''n ntq''ma''n toj Tu''jil Tyol Dios: Twutzxix itz''qin we'',
    chi qAjaw. Ex twutzxix qa tkyaqil xjal k''wel meje, ex k''wel tpa''n tb''inchb''in
    nwutza, qa wen ex qa minajch.'
  ndj-ndj: Mayandiku vakudeta, “Nakaka kucha wula wundiyikala akudeta Bambu, kila
    mundu dandundamili, na kila mundu dajumi nenga ndi Chapanga.”
  mbj-NT: 'Hahỹỹ da takerii däk P''op Hagä Do kyy kerih doo gó: “Baad ỹ ky däng, dooh
    ỹ ky kahỹỹd bä”, näng mä Tak''ëp Hyb N''aa Jawyk Doo, “sahõnh hẽ rabehyy b''ëëh
    da sa taron nu paa me pój ỹỹ jé. Sahõnh hẽ raj''aa etsë da P''op Hagä Doo”, näng
    mä P''op Hagä Do kyyh.'
  lat-VUC: 'Scriptum est enim: Vivo ego, dicit Dominus, quoniam mihi flectetur omne
    genu: et omnis lingua confitebitur Deo.'
  ngp-ngp: Kwaviya mawandiko ya Mnungu yagamba, “Zumbe kagamba, Saviya nili Mnungu
    we kindedi kila mnt'hu naafike madi na kila lulimi nolulonge kugamba ni miye Mnungu.”
  enq-2: 'Pii mende dapa lao pepa pyapae silyamo: “Kamongome lao pituu, ‘Namba Kamongo
    kataowaka katenge dokome kiningi pii dake lelyo: Endakali dupa pitakame namba
    lao luma lakapala, namba Gote dokona lao, lao panatamina’ ” lapae silyamo.'
  eng-ASVBT: For it is written, As I live, saith the Lord, to me every knee shall
    bow, And every tongue shall confess to God.
  mna-mna: 'Ka sua imbot pataaŋa kek ta kembei: Nio Merere ta aŋbotmbot ma alok. Mi
    aŋur sua mbolŋana ta kembei: Tomtom ta boozomen kola timap ma tilek kumbun pio,
    mi tiso: “Ŋonoono kat. Anutu, nu ta biibi.”'
  myw-myw: 'Liva̱nen nises mamagina: “DaGuyaws ilana, ‘Peinan yey tamwamov yey, gamag
    babaw bikululs wamatag. E, babaw gamag wudous waseg mo bikavasigs yey Yowbad.’”'
  sby-sby: Pakwinga Mabala akute kwambeti, “Mwami lambangeti, cakubinga pakuba Mwami
    muyumi, ndambangeti, bantu bonse nibakansuntamine ne kusuminisheti njame Lesa.”
  sll-sll: Pangwo ipre, awa ha ta yu di emiraya, God molere, “Na hon mole ha pangwo
    kara diwa. Ni ganba ari hobi guman na tere na hana tani maa e na tere hana awala
    gananga pamua,” dimia.
  yaq-NT: 'Bwe''ituk jum Liojta nok lutu''uriapo inen ji''ojtei: In jiapsa''po, tua
    lutu''uriatuka''a benasia, ti jiia ju''u achai Lios, junuen ket, kaabe yeu be''eka,
    si''ime yeu tajtia, nee yo''oreka, tonommea japtine. Intok ket si''ime, si''imem
    bichapo, Liojtaka in ane''epo a'' teuwaane.'
  uro-uro: Rhangät täkt di ngät toqor varhäm ma Ngämuqa aa enge qärangätni i sa rha
    säm a ngät kärangät i ngät tamän doqortäqyia, “Sa ngua mu nävät gua iar maräkt
    i ngäktki va ama ruvek moe di rhi nän da arhä quum sä nas dä gu saqong dä ama
    ruvek moe diva rha rhamän mamär i aingo di ma Ngämuqa.”
  ita-1885: 'Perciocchè egli è scritto: Come io vivo, dice il Signore, ogni ginocchio
    si piegherà davanti a me, ed ogni lingua darà gloria a Dio.'
  muy-muy: 'Aɗaba àbu məbəkiani nahkay hi : « Nu Bay Melefit, nu Bay ga sifa. Bumi
    slimi ana ma goro. Nəɗəm nahəma : mis ɗek atabəhaɗ mirdim kè meleher goro ; ku
    way way do amazləbay nu, aməɗəm nu Melefit. »'
  kqc-kqc: 'Adina bura reyo: “Varika amiye nido, Na vegu ameida kana, amiye tau noibanu
    nai nemokori efuka meimisi ini afiye dudu niogau regedi na bi Sei.”'
  tav-tav: 'Ocõo bairo ĩ ucarique ã Dio Wadariquepʉre: “Cariape majuu yʉ ĩ,” ĩmi mani
    Ʉpaʉ Dio cãnicõa aninucuʉ. “Camaja nipetirã yʉre áti nʉcʉbʉgori yʉ tʉna rʉpopatuapʉ
    ejacumugarãma. Nipetirã, ‘Mʉna mʉ ã Dio, caroaʉ, catutuaʉ majuu,’ yʉre ĩ nʉcʉbʉgogarãma,”
    ĩ ucarique ã.'
  eng-ULB: For it is written, “As I live,” says the Lord, “to me every knee will bend,
    and every tongue will give praise to God.”
  spa-VBL: 'Pues las Escrituras dicen: “‘Tan cierto como yo estoy vivo,’ dice el Señor,
    ‘toda rodilla se doblará delante de mí, y toda lengua declarará que yo soy Dios’”.'
  fra-_FOB: 'Car il est écrit: Je suis vivant, dit le Seigneur, tout genou fléchira
    devant moi, et toute langue donnera gloire à Dieu.'
  hau-ULB: Domin a rubuce yake, “ Na rantse, “inji Ubangiji”, kowacce gwiwa zata rusuna
    mani, kowanne harshe kuwa zai yabi Allah.”
  mal-mal: “ഞാൻ ജീവിച്ചിരിക്കുന്നതുകൊണ്ട്, എന്റെ മുമ്പിൽ എല്ലാമുഴങ്കാലും മടങ്ങും,
    എല്ലാ നാവും ദൈവത്തെ സ്തുതിക്കും എന്നു കർത്താവ് അരുളിച്ചെയ്യുന്നു” എന്നു എഴുതിയിരിക്കുന്നുവല്ലോ.
  kkc-kkc: Bei, Godeeyo to booka mapoo hogugu oso egeesee takooso, “A wiligi odoo,
    Lodee, kookaiyo gie badeli ee aso. Osoloso ayo tei goo egeesee takooso, Odoo susuga
    oso mo homo beiyopoo gauwuloso takolone, a tei Godeeso dolone dabalaiso,” dee
    takaso.
  lit-lit: 'Nes yra parašyta: „Kaip aš gyvas, – sako Viešpats, – man nusilenks kiekvienas
    kelis, ir kiekvienas liežuvis viešai prisipažins Dievui.“'
  urd-GVR: Kalām-e-muqaddas meṅ yihī likhā hai, Rab farmātā hai, “Merī hayāt kī qasam,
    har ghuṭnā mere sāmne jhukegā aur har zabān Allāh kī tamjīd karegī.”
  far-far: Sulia na Kekedee Abu be fata 'uri, “God fata 'uri, ‘Nia mamana nau na ne
    God mauri. Ma nia mamana laugo 'urinai, wane ki tafau kera kai boruru 'i naoku,
    ma kera kai saea ne nau God.’”
  suz-BL: मारदे हना “प्रभुमी गो ब्रोंइशा बाक्‍शो खोदेंशो पा, मुर नेल्‍लेमी आं ङोंइती
    आन पोक्‍च थेक्‍नीम। मिनु नेल्‍लेमी परमप्रभु यावे कली ठेयब सेल्‍नीम” दे ब्रेक्‍शो
    बाक्‍ब। यसैया ४५:२३; फिलिप्‍पी २:१०-११
  car-NT: 'Tymero irombo man: Moro nuro ywairy ukutyry wara o''waine ero enapa uku''toko,
    kynganon Tamusi: Ypo''ponaka pa''poro kari''na kynokunamatan. Pa''poro kari''na
    nuru Jopoto me ywairy amyikapotan.'
  amp-amp: Bro Nkifrarhu rfa borngt kfo kangt, “Na Broya, na toh nkifraniruha Nkifraya,
