verse: ROM.014.011
translations:
  kpx-kpx: Bukae Hotou kemo loui avoe, “Dau vani bahata uveve Kosive. Katealemo ata
    bahataeabuna di nimo kome bokoai vata bisi. Isi keabuna di ivi hoesehavoi loui
    kosea, ‘Dilava.’”
  okv-H: amita ke amo einge kajari mihia, “Na vasiri te Bada nanena ke erevi erena,
    embo tapa na tombu nau ta heteto humotepain ue umo God ra ke aisora”. Ke ainge
    mihia.
  tbo-tbo: 'Matababana Guyau a Buka i baheya i pa, ‘Guyau i pa: Moina dumana tau Yaubada
    Lauyagohanana. Yaka apo lawa atapuhi hina polou tau uyahiu ma gamohi hina lagahihi
    po hina wotalagiyeu, tau Yaubada.’'
  mal-C: “കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു, ‘ജീവനുള്ള ഞാൻ ശപഥംചെയ്യുന്നു, എന്റെമുമ്പിൽ
    എല്ലാ മുഴങ്കാലും വണങ്ങും; എല്ലാ നാവും ദൈവത്തെ സ്തുതിച്ച് ഏറ്റുപറയും’ ” എന്നു തിരുവെഴുത്തിൽ
    എഴുതിയിരിക്കുന്നല്ലോ.
  grc-SR: Γέγραπται γάρ, Ζῶ ἐγώ, λέγει κύριος· ὅτι ἐμοὶ κάμψει πᾶν γόνυ, καὶ ⸉πᾶσα
    γλῶσσα ἐξομολογήσεται⸊ τῷ θεῷ.
  bgc-bgc: क्यूँके पवित्र ग्रन्थ म्ह लिख्या सै, “प्रभु कहवै सै, मेरे जीवन की कसम,
    के हरेक घुटना मेरै स्याम्ही टिकैगा, अर हरेक कोए अपणी जुबान तै मन्नै परमेसवर मान
    लेवैगा।”
  khz-khz: Isaia na etaloato vetaina, netina, “Velekou ekilana, ‘Taunatauna vagi,
    amagulina pakunai, tiu maparaparara au wailaku ai pia tiutiu-tali, mae maparara
    na Palagu pia kilagi-matagaia.’”
  deu-TKW: 'Denn es steht geschrieben: So wahr ich lebe, spricht der Herr, alle Knie
    sollen sich mir beugen, und alle Zungen sollen Gott dienen.'
  zsr-NT: 'Ca nac lë ni nayúj lu guich laꞌy, rna: Rnëꞌ Xanruꞌ: “Niꞌa quiaꞌ nédaꞌczaꞌ,
    Luzechu zxibgac lahuaꞌ nedaꞌ yúguꞌtë bunách. Laꞌguixjöꞌ yalj lulu nacaꞌ Dios.”'
  lin-lin: 'Pamba te ekomama : « Na Kombo na Ngai, » elobi Nkolo, « mabolongo nyonso
    ekofukama liboso na Ngai, mpe minoko nyonso ekotatola Nzambe. »'
  hns-NT: 'Parmeswar ke poestak me liekhal hai kie oe kasam khaaike bolies hai kie:
    „Ham djienda Parmeswar baatie. Sab koi hamare khaat aapan gaathie par gieriega
    aur boliega: ‘Aap ketana maahaan baate!’ ”'
  noa-E: Maach Pör Cristoou maach dʉ̈i magju igwia, Ẽwandamau ich iek phã sim gaai,
    “Cha mʉ iekha chirʉm iekhau thumaam khʉʉnta mʉ khĩirphee kanieu thʉkhökhöod thʉnʉmua
    chadcha mʉʉta Ẽwandam charau aju” a iekhajim ich maach Pör Ẽwandamaucha.
  eng-EMTV: 'For it is written: “As I live, says the Lord, every knee shall bow to
    Me, and every tongue shall confess to God.”'
  mib-NT: 'Chi suhva yósó núū tútu iī: Jendaá ndije chi nuū maá rí cuɨñɨ yɨ́tɨ́ táca
    ñáyuu, te ndɨhɨ i cahān jeē maá rí cúu Yaā Dios, áchí máá Jítoho yō.'
  lif-NT2: साम्‌योसाप्‍लाओ अक्‍खेलॽरिक् साप्‍ते़आङ् पत्, “से़क्‍खाए माङ्‌हे़क्‍सिङ्‌ङा,
    काक् मे़न्‍छाम् याप्‍मिहाॽ इङ्‌गाॽ आदगि थुङ्‌बोहजॽ मे़लेःत्तुआङ् साम्‍बोःन् मे़भन्‍छिङ्,
    हे़क्‍क्‍याङ् के़रे़क्‍ले़ निङ्‌वाॽफुमाङ्‌आ फाॽआङ् ते़न्‍दिङ् मे़जोःक्‍का लॽरिक्
    यहवे दाङ्‌बाल्‍ले़ पाःत्तुॽरो॥”
  xnj-xnj: Muni Mayandiku Gamsopi gijova, “BAMBU ijova, Ndi chakaka ngati chenivili
    Chapanga mwenivi mumi kila mundu yati ifugama palongolo yangu, na kila mundu yati
    ijova kwa mlomo waki mwene kuvya nene ndi Chapanga.”
  mmx-mmx: I ngan Lovoang Kaala i vaase levelinga at Leeme Silok keretna, “Leeme Silok
    ne Moroa i lok keretna. I ruturun do nenia Luntoo Avolo, la i ruturun bok do limixin
    axap dinaba xis mi lempatgulom atdi ro melamgo rak, la limixin axap dinaba tong
    asu i do nenia ne Moroa.”
  cbr-NT: 'Nucën Papa Diosan bana cuënëo ca ësai quia: Nucën ''Ibu Dios ca quia: ''Ëx
    bamatimoi tsócë ''icë ca camabi nëtënu ''icë unicaman asérabi rabiquin ''ë cati
    ''icën, mix camina asérabi nun ''Ibu ''ai quixun. Canan ca camabi unían cuanun
    ''ë rabiquin —mix camina asérabi Dios ''ai —quixun cati ''icën.'
  tee-NT: 'Chunchach vachu'' najun la''ixchivinti Dios ju ts''okcanta junta ma chani
    najun ju Dios: Ma yuchi ju Dios. Chai ju yuchi ma lak''ajunta. Chai ma slivasalh
    ca''uctaxtuya'' tachi ju najunta. Chai ju yuchi najun ni ma yuchi ju catatalhonik''oyach
    tachi chun ju lapanacni. Chai tachi chun ju lapanacni ma catajuna'' ni yuchi ju
    xak''aich. Ma chunch ju najun ju Dios.'
  eng-LSV: 'for it has been written: “I live! Says the LORD—Every knee will bow to
    Me, and every tongue will confess to God”;'
  cak-NT: 'Anche''l nu''ij chupa rutzij ri Dios ri tz''iban can: Ri Ajaf nu''ij: Ja
    ren ri c''aslic Dios y can ketzij-wi ri nin-ij, chi conojel winak xquiexuquie''
    chinuech ren, y xtiqui''ij chi can ketzij-wi chi ja ren ri Dios. Quiri'' ri tz''iban
    can.'
  pah-NT: 'A''ereki ikwatijara e''i: “Tupana''ga e''i: ‘G̃a nag̃anani po ti ji mbohetei
    nehẽ ndepyry hete nde javo. E''i pa po ti g̃a ji ve nehẽ nde ko Tupanetero javo
    ji ve nehẽ,’ ei ga. ‘A''iti tuhẽ, a''e ji pe me,’ ei Tupana''ga,” e''i ikwatijara.'
  sja-NT: 'Mãga k''awa p''anɨ Tachi Ak''õre Ũraa p''ãdade jara bairã: ‘Mɨ ichita chok''ai
    baparida a bɨ Tachi Ak''õrepa. Eperã chaa bedabaidait''ee mɨ k''ĩrapite mãik''aapa
    jaradait''ee: “Pɨta Jõmaarã Ak''õre Waibɨa.” ’'
  xed-xed: 'Manda ya nda vinda ma deftera Lazglafta na: «Ka iʼi Lazglafta hafu ta
    mnaghunata, dzaʼa saghasa inda mndu tsəlɓata ta kəma ɗa. Inda taŋ dzaʼa mnay həŋ
    nda wa taŋ kazlay: Iʼi Lazglafta kaʼa.»'
  mks-NT: 'Jáchi̱ já cáchí tu̱hun Ndióxi̱ já: Yóho íin i̱ cáchí i̱ xi̱hi̱n ndo̱ ña̱
    xi̱nu̱ qui̱ví ndica xítí tócó ndihi ña̱yivi nu̱ú i̱, ta casáhá na̱ caja cáhnu
    na ye̱he̱, ña̱ cúú Ndióxi̱, cáchí Ndióxi̱, xitoho í.'
  gfk-S: 'Ikin i palai kinong no nianga tane God di ga pakat ie i tange be, “No Watong
    i tange horek: Ing be i tutuno be iou lon ter, io, i tutuno bileng be ira turadi
    bakut na saga bukunkek ra matmataan tagu, ma di bakut di na hinawas palai be iou
    God.”'
  bmu-bmu: 'Miaŋgö keuŋi mi Buŋa Kimbinöŋ kewö ohoget ahöza, “Kembu nöŋön mal köhöizali,
    miaŋgö dopkeu öl töhönŋi kewö jizal: Ambazip körek pakpak iŋini mönö nöŋgö jemesoholne
    simin köla jitŋinan Anutu ni möpöseim niŋgime.”'
  dgz-dgz: Nop mega ok anega seane, Ne ayop apanewa kaimakaet tamana di waivin? Mu
    iragi ayamat tanegepen menan namunap omanimup enuin. Iravi imumup gapan ne God
    di aroga dianegain.
  eng-GNV: For it is written, I liue, sayth the Lord, and euery knee shall bowe to
    me, and all tongues shall confesse vnto God.
  zaa-NT: 'porqui''ni lo Escritura nna ra íį: Inte'' Señor nna nia'' le qui''ni hualigani
    da'' tsá qui''ni iyáỹiani ca enne'' nna guduỹíbi quį ru''a lua'', Ą''hua iyaba
    cą nna ína cą dacca''ló tabá qui''ni ttu teruba inte'' ná'' Dios.'
  eng-WEBSTER: For it is written, As I live, saith the Lord, every knee shall bow
    to me, and every tongue shall confess to God.
  guh-guh: 'Bajaraxua yabara Dioso pejumelivaisibaxutota tajëvelia jumaitsi mapacueniaje:
    Dioso tajëvelia jumaitsi: “Xanë daxitamatacabijavabelianexa tasaëtsaponaponaenë.
    Nexata tajumaitsijume xaniajanë. Itsamatacabi daxitajivi taitabarata pematabacabëta
    netonubenaena taneyaiyataexae. Daxitajivi nevajunupaebiana Diosonëcuenenë,” jai
    Dioso pejumelivaisibaxutota mapacueniaje Dioso tajëvelia pejumaitsijava daxitajivi
    yabara.'
  bon-bon: 'Yageyame te Oogäräneji Mene cabu jiicenige egä, “Ai ingle naace gyene
    cane toraca ireclota cama gäne, cäme mene cuta toraca gyene egä: Iyeta biname
    kokorare ca cire yääpednemepesi cäme opo gaabe je. Iyeta biname cuta cire jiicemepesi
    egä, ‘Peese nyene Acejiyame!’”'
  nhw-BL: 'Pampa Icamanal Toteco quiijtohua: “Quen temachtli na niamoTeco niitztoc,
    temachtli nojquiya nochi masehualme motlancuaquetzase noixpa. Huan nochi masehualme
    tlayolmelahuase tlamiyacapa para na niDios catli nijpiya nochi chicahualistli.”'
  swh-ONEN: 'Kwa kuwa imeandikwa: “ ‘Kama vile niishivyo,’ asema Bwana, ‘kila goti
    litapigwa mbele zangu, na kila ulimi utakiri kwa Mungu.’ ”'
  wbi-wbi: ulwakuva jilembilue, “ndavule vule nikukala” kulyune amafundo ghoni ghilifughama,
    na lulumili lulihumia ulughinio kwa Nguluve.
  bba-bba: Domi bɑ yoruɑ, “Yinni Gusunɔ u nɛɛ, sere kɑ nɛn wɑ̃ɑru, dũuru bɑɑtere tɑ
    koo yiirɑ nɛn wuswɑɑɔ. Nɔɔ bɑɑɡere ɡɑ koo mɑɑ mɑn bɛɛrɛ wɛ̃.”
  eng-KJVCPB: For it is written, As I live, saith the Lord, every knee shall bow to
    me, and every tongue shall confess to God.
  kgk-NT: 'A-rami he''i Nhandejáry kwatia nhe''ẽ: “Ha''e ete-ma peẽ-my. Xe rekoha
    apu e''ỹ va''e xe. Xe rovagwy-py enterove onhesũ va''erã peteĩxa. Peteĩxa ogwerosapukái
    va''erã xe Nhandejáry voiha”. Upéixa he''i Nhandejáry kwatia nhe''ẽ.'
  waj-waj: 'Ivaara Anutuuqaa kua fafaaraivo vainno tinoo: Udaangaivo tunoo: Na variaukaira
    tida mmuakiaa gioonna kiaapuuya ni yuku oyaivaki toorivu yau harada niiyara kooyaa
    kiaara: Inna Anutuuqovee, kiaaravaivee, tiravai. Kua fafaaraivoono itaa kua tiivai.'
  cpy-cpy: 'Rootaki rojankinata-koetakiri paerani, ikanteetzi: Iroka ikantakiri Awinkatharite:
    “Maawoeni rotziwerowaetyaa ipinkathee-teena. Omaperotatya.” Aritaki ithaamentee-yaari
    maawoeni Tajorentsi.'
  ekk-PKP: 'Sest Pühakiri ütleb: „„Sama kindlalt kui ma elan,“ ütleb Issand, „peavad
    kõik põlved kummarduma minu ees ja iga keel kuulutab, et ma olen Jumal.““'
  mpx-mpx: 'Kaiwena Buki Bwabwalena i ba i ola hiwe: Yehoba i ba, “Nau Yabowaine yawalina
    gaganina, inoke ya ba tunahot gamagalau gegewel nihi loepwakoku maniniwa, ge gegewel
    nihi ba, ‘Tunahot iya Yehoba.’”'
  wbp-wbp: '@see-verse:ROM.014.010'
  luo-luo: 'Mana kaka ondiki: “An Jehova Nyasaye, ‘Akwongʼora gi nyinga awuon, ni
    ji duto nogo chong-gi piny e nyima kendo ngʼato ka ngʼato nohul ni an e Nyasaye.’ ”'
  nhe-NT: 'Pampa Itlajtol Toteco quiijtohua: “Queja temachtli na niimoTeco niyoltoc,
    temachtli nojquiya nochi tlacame motlancuaquetzase noixpa. Huan nochi tlacame
    tlayolmelahuase tlamiyacapa para na niDios tlen nijpiya nochi chicahualistli.”'
  aii-aii: 'ܐܲܝܟ݂ ܕܝܼܠܹܗ ܟܬܝܼܒ݂ܵܐ: ܕܵܐܟ݂ܝܼ ܕܐܵܢܵܐ ܚܵܝܵܐ ܝܘܸܢ، ܒܹܐܡܵܪܵܐ ܝܠܹܗ ܡܵܪܝܵܐ،
    ܟܠܔ ܒܸܪܟܵܐ ܒܸܬ ܒܵܪܟܵܐ ܐܸܠܝܼ، ܘܟܠܔ ܠܸܫܵܢܵܐ ܒܸܬ ܡܵܘܕܹܐ ܒܐܲܠܵܗܵܐ.'
  esk-NT: Aglausimaruq Agaayyutim uqałhani, “Nalupqinaisilaaŋatun iñuutilaaġma, nipliqsuq
    Ataniq, kiñapayaat putkisirut sivuqqamnun, aasriiñ iñupayaat kamagisigaatŋa.”
  msb-msb: kay nasurat ngani sa Banal Na Kasuratan, “Sabi san Ginoo, ‘Pareho kasiguro
    na ako buhay, ginasiguro ko man sa iyo na magaluhod sa akon an tanan kag pagaumawon
    ako na Dios san kada usad.’,”
  cpa-NT: 'Lah¹la² rø²juúh² si² quiah¹² Diú¹³: Lah¹cøng² jǿg³ dsøg¹² juǿi³jni hniah¹²,
    juúh² Juu¹³ jniang³: Lah¹dsóh² dsiég¹ báh³ jmai³ ja³chi¹jné¹ ca¹lah¹já¹ dsa² ne¹jni.
    Lah¹dsóh² juúh² báh³ ca¹lah¹já¹ dsa² jmai³ jøng² hi² lán¹²jni Diú¹³ dsa² juanh¹²,
    juúh² Diú¹³.'
  dso-dso: କାଇକେବଇଲେ ସାସ୍‌ତରେ ଲେକାଆଚେ, “ମାପ୍‌ରୁ କଇଲାନି, ମୁଇ ଜିବନ୍‌ ରଇବା ପରମେସର୍‌,
    ତେବର୍‌ପାଇ ସବୁ ମୁନୁସ୍‌ଜାତି ମର୍‌ ମୁଆଟେ ମାଣ୍ଡିକୁଟା ଦେବାଇ । ମୁଇ ପରମେସର୍‌ ବଲି ସବୁ ଲକ୍‌
    ନାମ୍‌ବାଇ ।”
  meu-meu: Buka ai e torea heḡereḡerena eto, Lohiabada eto “Egu mauri dainai tui iboudiai
    lau vairagu ai bae hadai, bona mala iboudiai ese Dirava bae imodaia”.
  yva-NT: 'Maisyare Ayao Amisye mo ratoe mi som: Amisye pare, “Tugae rave, Sya ana
    syo raurairive so mare nande: Indati vatan nanentabo ubeaje no Rinamun, wo raura
    kakavimbe ware Ribui syirati Amisy.”'
  dgc-dgc: Da nakagi to kasulatan a kinagi na Panginoon, a “Tutuhanan a luméluhud
    i étanan a tolay diyakén, sakay aminén de a étanan a sakén éy Diyosék.”
  zpm-NT: 'Zigne raquietaque lo Xtiidz me, zaatne rnee me: Naa nac Dios mban, gneli
    naa lo to gaṉle: grëse miech, ible squiitsgzhib zho lo naa, cueero zho ne nli
    naa nac Dios.'
  hix-NT: Àro hoko rma, onà wyaro nkehe, àmenhosahonhàrà. Tehxemà roro uro ha, kehe,
    Kohkomo. Àro ke, onà wyaro àkehe. Rakrataka neryewtetxhe hampànà, tosoknar kom
    ho, toto komo, omeroro. Ehonomnà me xaxa manaha, ketxhe hampànà, rowya, kehe,
    Kohkomo. Àro wyaro rma nkehe, àmenhosahonhàrà.
  sim-sim: Os jekamba orhik mas karem li kayeri hom, �Wasilaka karem mbari ri, An
    ermba ermbak a linda nir. Uhu omendingak jirin amu sawenduwa, kumak avak ma misambik
    fehe amber kumbambongo lihin li huvuhu anin lotu ukwa lira. Uhu ma amber avak
    anin li heyehe karem mbakwa ola, �Mirtonom God indinga mira.� �
  npi-ULB: किनकि यस्तो लेखिएको छ, परमप्रभु भन्‍नुहुन्छ, “जस्तो म जीवित छु, मेरो निम्ति
    हरेक घुँडा टेक्‍नेछ र हरेक जिब्रोले परमप्रभुको प्रशंसा गर्नेछ ।”
  cgc-cgc: Iling man tan nasulat naan ta sinulat na pulong ta Dyos na kanen gambal,
    “Tanan na mga ittaw magluod ki yaken daw tanan magdayaw na mag-ako man na yaken
    gid Dyos. Tenged yaken i Dyos, sigurado gid ake i na ambal matuman.”
  tim-tim: Anutugât denŋande hin dâep. Kembuŋe hin dâep, “Nâ mandângât luâk âmbâle
    hârokŋe nâ pâwut liginiŋbai. Akto hârokŋe kotnaet nâŋgâmbiâ humo akto makmâ mem
    owâiŋe ketugunekbai.” dâep.
  yor-yor: 'A ti kọ ìwé rẹ̀ pé: “ ‘Níwọ́n ìgbà tí mo wà láààyè,’ ni Olúwa wí, ‘gbogbo
    eékún ni yóò wólẹ̀ fún mi; gbogbo ahọ́n ni yóò jẹ́wọ́ fún Ọlọ́run.’ ”'
  wos-wos: 'God wungi yatendékaka Godna nyingambu angi dé wa: Néma Du dé wa, “Wuni
    néma du reta guniré wuni we. Atéfék du takwa yae wunika hwati séta wandé datandi.
    Wandé daata di wuna ximbu harékétandi.'
  emp-NTPO: 'Ãcõrẽ Bed̶ead̶e nãwã b̶ʌ́ b̶ʌa: Dadjirã Boroba nãwã jara b̶ʌa: mʌ̃ra
    wãrãda zocai b̶ʌ bẽrã wãrãneba jaraya jũmarãda mʌ̃ quĩrãpita chĩrãborod̶e cob̶ead̶ida
    mʌ̃́a bia bed̶ead̶i carea. Idjab̶a jũmarãba jarad̶ia mʌ̃ra Ãcõrẽda.'
  eng-F35: 'For it is written: “ ‘As I live,’ says the Lord, ‘every knee shall bow
    to me, and every tongue shall acknowledge God.’ ”'
  ind-ind: Sebab di dalam Kitab Suci tertulis, “Tuhan berkata, ‘Demi diri-Ku sendiri
    sebagai Allah yang hidup, Aku bersumpah bahwa semua orang akan sujud menyembah
    di hadapan-Ku, dan semua orang akan mengaku bahwa Akulah Allah.’”
  pes-OPCB: 'زیرا نوشته شده است: «خداوند می‌گوید: به حیات خود قسم که هر زانویی در
    برابر من خم خواهد شد و هر زبانی مرا ستایش خواهد کرد.»'
  mpt-mpt: Gode buk temo enangge baanoa Sume baanea Ne amit afen binabi neta moton
    weng olo baabenamabibe. Nakaia unangai alukum ne kibi kaba sin ye dlong dlong
    golbuaniba daak toulaniba ne niniino nemtouleb bianiba baaniba Kobo Godobo ge
    onemomabiobo genebiobo genobiobe.
  ssx-ssx: Hande Baibolo bukana꞉ wape pa꞉la꞉eki dupa Tekehalima꞉ alota꞉ I̱ta꞉ da꞉ta
    halo ekina꞉ wanda꞉hali paeyaoma꞉ta꞉ tumiki yotuao I̱ pa꞉ta꞉ panda꞉ punialimikie.
    Kutupa wanda꞉hali paeyaoma꞉ I̱ pa꞉ta꞉ alota꞉ Neke ota꞉ Koda꞉ haleme laa lelimikie
    laa wape pa꞉la꞉me.
  mkl-mkl: Ajɔ nŋui kukɔi idei Ilɑɑɔ̃u ihɛ̃ ɑ́ kɔ̃ tenɡi bii í ni, Aɔ̃ Lɑfɛ̃ɛ í ni,
