    dingu ahi,” ati.
  mar-mar: कारण पवित्र शास्त्रात असे लिहिले आहे की, ‘प्रभू म्हणतो, मी जिवंत आहे म्हणून,
    प्रत्येक गुडघा मला नमन करील, आणि प्रत्येक जीभ देवाचे स्तवन करील.’
  snp-snp: Aya yamu ya eti limo, Mikalo-mikalo wenena muki ya kiyani umola fi numuti
