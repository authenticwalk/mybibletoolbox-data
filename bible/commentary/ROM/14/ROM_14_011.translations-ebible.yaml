  sps-sps: Ara natiny ror a ka ton man tana saa, e Aisaia na kuigin ten Gov muan te
    pokei iny a nguen Ya ana ayei kirkir towa koman Vegiau Ten Gov ya kirkir to na
    ka to, “Nyo na Tsunaun, Nyo tsue faparits rou a ka to ana Nyo nai kat pis rou
    ya ma ruak ya, ito na vainy faavot nai fatukun miror mata Vanyo, ana fo kinai
    faavot nai tsue pokaa ror ri te tsue na ka, ‘Anyi na Gov, te toobing non Tsumanyi
    ma faaroiny Vanyo.’”
  wnc-wnc: Anututa yawan ayanikapsa aminu tapatuta natake anzing matakut, “Buyambam
    tapaninda anzing yawan kekekakut. ‘Aminu kuupbamda nae gepbiatang koyuke muna
    puke nae nanimbakngake ga Anutu siknga ngang nanining,’ ngang matakut.”
  bus-bus: 'lán à kɛ̃na Luda yãn nà Dii bè: Kↄ̃n ma kuunao, baade píngi é kúɛmɛ,
    gbɛ̃ sãnda píngi é ma ludakɛɛ dↄ̃.'
  gub-BL: Nezewe i'i Tupàn a'e, uze'eg imuapyk kar pà a'e. — Aikuwe ihe, i'i Zanezar
    iko a'e. — Teko paw uzeamumew putar heruwa rupi a'e wà nehe, i'i iko a'e. — Ne
    Tupàn romo ereiko ne, i'i putar ihewe wà nehe, i'i iko a'e, i'i Tupàn ze'eg kwehe
    arer a'e.
  imo-imo: 'Akumunga Gotenga bukuna ungu te moromo, akumu i tepa: Awilimuni nimbeindo,
    “Na koinjo molopo kau puro akumunga mi lepo imboma pali ongo nanga kumbekerena
    komongo toko pondoko tamalu peko, Gote yu paimbo moromo ningo para tiengei nio,”
    nimo.'
  boj-boj: Agi Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “E segi Tamo Koba.
    E ŋambile gaigai unum. Mondoŋ tamo uŋgasari kalil naŋgi ijoq bosib ijo areq di
    siŋga pulutosib naŋgo medabu qujaitosib merbqab, ‘Ni segi Qotei.’”
  eng-DRA: 'For it is written: As I live, saith the Lord, every knee shall bow to
    me, and every tongue shall confess to God.'
  knf-knf: 'Upiiŧana ţi *Ulibra wi Naşibaţi « Nji Ajugan anwooŋ najeb dţupan : bañaaŋ
    bŧi baluŋ kaŋup ţi kadun naan, bukal bŧi badëmanaan kadinan kë nji dwooŋ Naşibaţi
    »'
  san-KHM: យាទ្ឫឝំ លិខិតម៑ អាស្តេ, បរេឝះ ឝបថំ កុវ៌្វន៑ វាក្យមេតត៑ បុរាវទត៑។ សវ៌្វោ
    ជនះ សមីបេ មេ ជានុបាតំ ករិឞ្យតិ។ ជិហ្វៃកៃកា តថេឝស្យ និឃ្នត្វំ ស្វីករិឞ្យតិ។
  arn-NT: 'Tati Wirin Chillka am feypilelu: “Kuyalltuan iñche kisu ñi mongen mew,
    feypi ta Ñidol Ngünechen, iñche mew lukutuay itrokom che ka itrokom che püramyeafi
    ta Ngünechen.”'
  zas-NT: 'Ziꞌc ca loj xtiidxaman lod rëb: Naj na̱j Dios naban, abiꞌ diidxli rnin
    lojdi guial gra ree bejn guzuxib lon. Abiꞌ gra ree bejn guiëb guial naj na̱j Dios.'
  ken-NT: Ɛ́chí mbɔ ɛnyǔ Ɛkáti Mandɛm ɛ́rɛ̀m bɛ, “Acha árɛm bɛ, ‘Nkúbhɛ́ mbɔ
    ɛnyu ɛchi tɛtɛp bɛ nchí nɛpɛ́m, ɛnyu ɛyɔ kɛ ɛchi tɛtɛp bɛ yɛ̌ntɨkɨ mmu abhɔŋ
    bɛtɛp mánɛ́n bɛsí bha. Nɛ yɛ̌ntɨkɨ mmu abhɔŋ bɛrɛm nɛ nnyu ywi bɛ, Mɛ Nchí
    Mandɛm.’”
