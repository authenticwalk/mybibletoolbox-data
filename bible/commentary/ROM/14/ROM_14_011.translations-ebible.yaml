    anietano kamu ka miraku, a mia tomu nonovio averial ka kiniou takurano nebe Atua.
  bqp-bqp: 'lákũ à kɛ̃na Luda yãn nà Dikiri pì: Kũ ma kunnaao, gbɛ̃ sĩnda pínki
