  urd-urd: चुनाँचे ये लिखा है; ख़ुदावन्द फ़रमाता है मुझे अपनी हयात की क़सम, हर एक
    घुटना मेरे आगे झुकेगा और हर एक ज़बान ख़ुदा का इक़रार करेगी।
  hot-hot: Hatôm bôk eto nena, “Yada Anyô Bêŋ, yahamô aêŋ, ba yahanaŋ avanôŋ biŋ nena
