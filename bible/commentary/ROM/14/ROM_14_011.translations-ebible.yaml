  mcp-mcp: 'Mpugá nə́ jɨ́ cilyá Kálaad Zɛmbî dɨ́ nə́: Mə Cwámba ŋgə́ cʉgə yɛ́ mə ŋgə
    cɨ nə́əə́: «Buud bɛ̂sh bwə́ bá kúd mə məbwóŋ, bɛ̂sh bwə́ bá ságʉsə mə nə mimpu
    myáŋ».'
  hat-hat: 'Paske men sa ki ekri nan Liv la: Mèt la di: Jan nou konnen mwen vivan
