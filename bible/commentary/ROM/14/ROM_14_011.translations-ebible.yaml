    minomo yamaidana oto ya kawa gedimo ya logimowe, loto Wekolakafo limo ne, loto
    ka mono lufuwau (Ais 49:18, 45:23) ya nemo ne.
  isl-isl: 'Í Gamla testamentinu stendur: „Svo sannarlega sem ég lifi,“ segir Drottinn,
    „mun hver maður verða að krjúpa á kné fyrir mér og sérhver tunga viðurkenna að
    ég er Guð.“'
  spy-NT: Kimwooy ꞉Yēyiin kule, “Kubooyiit man, mākukutung'woo ꞉chii ake tukul ānkumwooy
    ꞉chii ake tukul kule anii ku Yēyiin.”
  xnn-xnn: Kaneg nan naisolat id kasin isnan kalin Apo Dios. Kinwanin Apo Dios en,
    “Nan kaneg nan katet-ewan nan matatagowak et kanegna nan katet-ewan nan awnit
    menpalintomengan nan am-in ay ipogaw ken sak-en. Awnitda kanan am-in en tet-ewa
    ay sik-a nan Dios.”
  mwe-mwe: Pabha Mmajandiko Bhakulungwa bhakuti, “Malinga shingulama shino, bhakuti
    Bhakulungwa, kila mundu shandindibhalile ulungolungo, na kila mundu shakunde kuti
    nne ni a Nnungu.”
  tte-tte: Kaiwena Buki Tabu iwalo bwaite besiele, “Yaubada iwaloba, ‘Yau Yaubada
    meyawasigu, kabo yawalo yawasosi, tomo meuloili kani sipwalou mangu mena’, na
    meuloili siwaloba, ‘Walo yawasosi iya Yaubada.’”
  tcs-tcs: 'I bin raitem wea Baibol: ‘Da AntapGod i spik, “Ai da prapa laip God, ane
