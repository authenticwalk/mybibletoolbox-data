    “Kai ka hqing a dawngawh, khawkhlu boeih ing ka haiawh khuk sym kawm uh, lai boeih
    ing khawsa haiawh thawlh pho kawm uh,” tinawh qee hyt awm hawh hy.
  soq-soq: '@see-verse:ROM.014.010'
  qub-qub: 'Palabranchöpis caynömi Tayta Diosninchi niycan: «Nogaga jutëchömi jurä.
