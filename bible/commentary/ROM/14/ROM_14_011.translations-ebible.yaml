    canqui tayta› nimangapaj.»'
  att-att: Ta ajjan yù inipetúrâ ni Namarò, nga kun na, “Sikán si Apu Namarò nga matolay
    ta áddè ta áddè, á kukurugán nga mapalurò sangaw yaw nga kagiak ku. Mamalittúkak
    yù ira ngámin nga tatolay ta arubáng ku, á maddáyaw ira nikán.”
  bki-bki: Tena joa Vivitauiano Lu nalo ruei, napano Atua mil, berenio Kiniou nemeul
