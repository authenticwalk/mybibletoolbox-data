    rui sape kila sur nene, pona pe po re e marana Ntewa poli yo, ana pe sur korena
    ga, naga kila ga. Sanene, naga kila pa mlamulen piowa narui, komin nap̃a naga
    pe miyum̃ae re amio kiliaena e ya nap̃a po pona piowa e navisuena kiena ne Ntewa.
  ckb-ckb: بەڵام ئەوەی گومان بکات، ئەگەر بخوات تاوانبار دەکرێت، چونکە لە باوەڕەوە
