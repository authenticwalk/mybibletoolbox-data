  arl-NT: Saniniuujia, cante niishiriojiyani na miaquenu panishano casaa naasucuaari
    sesa quiniutianiya Pueyasora, jaara naa niishiriojiya, seetanujuanaa naa sesa
    quiniutianiyari taa na niishiriojiyacuajani. Paa jaara casaa miaquere seetanujuanaa
    pa tiuyaquiniutia Pueyasoocuani, pa miaquesacari, paari tari sesa miirii Pueyaso
    niquiarani. Seetanujuanaa, puetunu pa miishanojuanaari sesa, paa jaara pa taacanuunuta
    na miiriquiani. Naaratej poojiaari macuhuajenutaniya.
  ziw-ziw: Mna mta nkama mwe nkande akudya, akantilwa uneva akadya, kwaviya icho akudamanya
    hakukizumila. Chochose ukudamanya hehena uzumizi ni masa.
  grc-TR: Ὁ δὲ διακρινόμενος, ἐὰν φάγῃ, κατακέκριται, ὅτι οὐκ ἐκ πίστεως· πᾶν δὲ ὃ
    οὐκ ἐκ πίστεως, ἁμαρτία ἐστίν.
  nag-nag: Kintu kunba pora jodi duita mon kori biya bhabona pora khai koile, etu
    nijorke ninda kori ase, kelemane etu to biswas pora nohoi. Aru ki biswas te nohoi,
    etu sob to paap ase.
  eng-OEBCW: The person, however, who has misgivings stands condemned if they still
    eat, because their doing so is not the result of faith. And anything not done
    as the result of faith is a sin.
  knj-NT: Pero ja' yet chi cu lo' ma chi cu chi' junoj tzet yetal, ta chi cu na' tol
    ey sleyal cu lo'on yu Dios, catu' chi to cu lo'on pax oj, chi oc cu penail tet
    Dios. Yutol c'am chi kaoc yin cu c'ul tol watx' chi el kuneni. Yal c'al tzet chi
    kune, ta man watx' oj yul sat Dios, cu na'oni, catu' chi kunen pax oj, chi oc
    cu penail tet Dios.
  deu-1912: Wer aber darüber zweifelt, und ißt doch, der ist verdammt; denn es geht
    nicht aus dem Glauben. Was aber nicht aus dem Glauben geht, das ist Sünde.
  san-PUN: ਕਿਨ੍ਤੁ ਯਃ ਕਸ਼੍ਚਿਤ੍ ਸੰਸ਼ੱਯ ਭੁਙ੍ਕ੍ਤੇ(ਅ)ਰ੍ਥਾਤ੍ ਨ ਪ੍ਰਤੀਤ੍ਯ ਭੁਙ੍ਕ੍ਤੇ, ਸ ਏਵਾਵਸ਼੍ਯੰ
    ਦਣ੍ਡਾਰ੍ਹੋ ਭਵਿਸ਼਼੍ਯਤਿ, ਯਤੋ ਯਤ੍ ਪ੍ਰਤ੍ਯਯਜੰ ਨਹਿ ਤਦੇਵ ਪਾਪਮਯੰ ਭਵਤਿ|
  nob-LB: Men den som tviler på det som er rett og likevel spiser, han kommer å bli
    dømt av Gud, etter som han handler mot sin egen tro. Alt det vi gjør uten å være
