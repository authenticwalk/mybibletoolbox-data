  hau-ULB: Duk wanda yayi shakka amma kuma yaci, ya sani yayi laifi kenan, domin ba
    tare da bangaskiya bane. Duk abin da ba na bangaskya bane zunubi ne.
  mal-mal: എന്നാൽ സംശയിക്കുന്നവൻ തിന്നുന്നു എങ്കിൽ അത് വിശ്വാസത്തിൽ നിന്നല്ലായ്കകൊണ്ട്
    അവൻ വിധിക്കപ്പെട്ടിരിക്കുന്നു. വിശ്വാസത്തിൽ നിന്നു ഉത്ഭവിക്കാത്തതൊക്കെയും പാപമത്രേ.
  kkc-kkc: Esino edebeeyo goo goolee bakadio doloso badolone, nei susuga ee ma kulodu
    nei hee nalai ee tekeponee. Egeeseega Godeeye yimapoo goo tokenee to, dee takalaiso.
