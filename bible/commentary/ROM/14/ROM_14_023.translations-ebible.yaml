    sarɨna jɨdaꞌnɨwaꞌ. Yuya sabura aꞌmwei dɨragɨnna malɨmwagaryada yade sa yɨ kayaaꞌnanyabulyɨ.
  ian-ian: Wimbu anagowun kɨgiyaa. E? Ana kɨgiyowun? Waa yelavɨtndeyan kavle vatna.
    Yetɨnda vak kat ndɨna mbangɨ ana wiyo waavi taagalɨgandɨ. Mbangɨ kɨlɨpangɨ yindɨ,
    yetɨnda vat kavle vatna.
  hun-hun: Aki pedig kételkedik, ha eszik, elítéltetett, mert nem hitből eszik. Ami
