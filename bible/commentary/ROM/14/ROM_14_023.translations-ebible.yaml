    ni̠ ma̠t­la̠nti̠y, cumu para hua̠ntu̠ tla­huaya ni̠ ma̠t­la̠nti̠y min­ta­la­ca­pa̠s­tacni
    pus laca­tancs cacatzi pi̠ tala̠­ka­lhí̠n qui̠­tax­tu­niyá̠n.
  som-som: Laakiinse kii shakiya, hadduu cuno, waa xukuman yahay, maxaa yeelay, rumaysad
    wax kuma cuno, oo wax kastoo aan rumaysadka ka imaninu waa dembi.
  mam-C: Me qa at kab'e tk'u'ja ti'jjo nxi tchyo'n, axa n-ok aj paj ti'jxa, qu'n nya
    tuk'a tnimb'ila nxi tchyo'n. Ex tkyaqiljo nya tuk'a qnimb'il nb'ante, atzin iljo.
  ndj-ndj: Lakini mundu yaveli na hoshu mufilivi fyaghalya, mani paghalya akuhighiwa,
