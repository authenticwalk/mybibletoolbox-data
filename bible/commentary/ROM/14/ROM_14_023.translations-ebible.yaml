  kaq-NT: Pitima ta qui hihxon bi pihax tah min Hohcha tah hen jai hihscatihi. Jaatian
    tah min masa shinantihi. Pitima ta qui hihxon bi pihax hohchayahpa sca jai. Jatihibi
    ta jascari qui. Jascatimahi hihquish bi jascarax hohchayahpascai.
  sgb-sgb: Noa, no ampag-alangan kitamo no bawal ya hinoman ya pamangan, ay paan kaên
    ya habayto, ta no kaên tamo ya, ay kasalanan ya habayto gawan halanghang ya ha
