    angka. Eno tumjaat ang abah uh, tuungmaang jun ih lah angka bah, erah ah rangdajih
    ang ah.
  bgt-bgt: Keana ahai ke ghaghana ruarua eigna na ghaniagna sa vanga, kari e ghania
