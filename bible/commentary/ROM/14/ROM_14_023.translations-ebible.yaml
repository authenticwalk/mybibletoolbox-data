  tnk-tnk: Mətə trɨni mɨnuə iərmama riti nətərɨɡien səvənhi ramo kəru tɨ nəveɡɨnien
    riti, nənə in raməni, ramo noien ərəha ia nəmri Kumwesən, tɨ nəri nə mə in raməni
    nəveɡɨnien nəha, mətə rəpwəh nɨniien nɨpərhienien irə mə ratukwatukw a mə tro
