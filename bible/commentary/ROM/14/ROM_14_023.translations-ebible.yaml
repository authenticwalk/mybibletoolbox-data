    wigɨ́ dɨŋɨ́yo dánɨ “Sɨpí rɨ́a yarɨŋɨnɨ?” yaiwinarɨgɨ́árɨnɨ. Ayɨ́ “E nerɨ́ná apánɨrɨnɨ.”
    yaiwinarɨgɨ́ápɨ tɨ́nɨ xɨxenɨ mé nɨwiaíkínɨrɨ nánɨ wigɨ́ dɨŋɨ́pimɨ dánɨ “Nionɨ
    sɨpínɨ yarɨŋɨnɨ.” yaiwinarɨgɨ́á eŋagɨ nánɨ rarɨŋɨnɨ. “Gorɨxoyá sɨŋwɨ́yo dánɨ ayɨ́
    e ananɨ epaxenerɨnɨ.” mɨyaiwinɨ́ eŋɨ́pɨ arɨ́kí nerɨ́náyɨ́, ayɨ́ ɨ́wɨ́ yarɨŋoɨ.
  chd-NT: 'Ƚapima nonesya: “Aicaixina'' ja''ni ti''i''ma o aimi''iya''”, tijouƚa''
