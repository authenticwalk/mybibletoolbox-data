  kms-kms: Pudi wuti ni mir asi uny simbe mand ye te nei kumo namb namb muq ne ye,
    ni nikin nde rar pe di God nde rar pe unje nap. Te pugri ni yumbo te ne kin tende
    puayi ni nei te gre rind segi. Te pugri wuti iri ni yumbo ninge puq nen di ni
    nei namb segi, “te God nde rar pe yuwon bri.” Pudi ni yumbo te puq nen, tedi ni
    yumbo ur brequ nand pre.
  agn-agn: Piro mga pamagdoadoa tanira ang itaben bawal tang pamangan ang asi, oman
