  mxq-NT: Per ja diꞌibʉ ti jyeꞌxypy es twinmay ko peky diꞌibʉ tyiimpy, tya̱dʉ ja̱ꞌa̱y
    pekytyuump ko tjeꞌxy jaꞌagyʉjxm ko kyaj mʉbʉjkʉngyʉjxm tʉ ttuñ.
  tzj-NT: Pro ja tok ma awotak ta wi xajan nati' jun nakun owi ma xajan ta in wi xati'
