  lat-VUC: 'Qui autem discernit, si manducaverit, damnatus est: quia non ex fide.
    Omne autem, quod non est ex fide, peccatum est.'
  ngp-ngp: Mna mnt'hu mta kiyangayanga mwo moyo mwe icho akudya anadya asengelwa kwaviya
