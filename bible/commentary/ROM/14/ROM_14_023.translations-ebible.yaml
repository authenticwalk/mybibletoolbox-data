    tokomepa poanele eni toko. Padele padele tikilepa ipa ki̱yo akeneleno, tamene
    wa tepeme wameneyake tokomepa poanele eni toko.
  swe-swe: Men den som har betänkligheter och ändå äter är dömd, eftersom det inte
    sker av tro. Allt som inte sker av tro är synd. [Samvetet är inte det avgörande
    för vad som är rätt och fel. ”Det finns en väg som verkar rätt, men som leder
    till döden”, se . Ett rent samvete gör inte att det som är fel blir rätt. Däremot
    kan den som gör något som är tillåtet, utifrån den kristna friheten, men som ändå
    tvivlar och tror att det är fel, begå en synd.]
  cth-cth: Hatei, lungthounghoehnae hoi na cat pawiteh yuemnae lahoi a tho hoeh dawkvah,
