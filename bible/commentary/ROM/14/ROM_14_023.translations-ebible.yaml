verse: ROM.014.023
translations:
  kpx-kpx: La huhuige lovi moleu laemo toelasege la ke ige Dilavana kemo hoto loui.
    Kosealemo la huhuige lovi keu laemo toelanu. Isito la ke iale keu vaveve toelaike
    la ke valu. Isi la vaveve onoleta huhuige keu laemo toelasege la ke vale keta
    vaveve toelaike la ke valu.
  okv-H: Eto embo amita hotembari heriso avoeto indonote mane indono ainge eto na
    indesona ainge eto indesuja amo embo amita jo ta pehumba ere ua avoeto embo amo
    God ta tihi ta ari sapura ere ua.
  tbo-tbo: Tamogi iyai in’omam gowagowada yaka apo libahibahi gouna ina wialoni. Matababana
    dewahi e dewadewahi ega witumaganagei po lawa ginouli awai ega witumaganagei he
    dewadewaya naka apapoe.
  mal-C: എന്നാൽ, സന്ദേഹത്തോടെ ഭക്ഷിക്കുന്നയാൾ അത് ഉത്തമവിശ്വാസത്തോടുകൂടിയല്ല ചെയ്യുന്നത്
    എന്നതുകൊണ്ട് കുറ്റക്കാരനാണ്. ശരിയാണെന്ന ഉത്തമവിശ്വാസത്തിൽനിന്ന് ഉത്ഭവിക്കാത്തതെല്ലാം
    പാപമാണ്.
  grc-SR: Ὁ δὲ διακρινόμενος, ἐὰν φάγῃ, κατακέκριται, ὅτι οὐκ ἐκ πίστεως· πᾶν δὲ ὃ
    οὐκ ἐκ πίστεως, ἁμαρτία ἐστίν.
  bgc-bgc: पर इब थारे मन म्ह शक सै, के खाणा सै अर के न्ही खाणा अर फेर भी खा ल्यो सो,
    तो पाप करो सों। क्यूँके थम अपणे बिश्वास के मुताबिक न्ही करते अर जै थम इसा काम
    करो सों, जिसपै थमनै बिश्वास सै, वो काम गलत सै, तो वो पाप सै।
  khz-khz: Pene talima ta voo rakagau egapi-rageana gauna maaovoaovona na pene gania
    genai, ia matotauna pene vevega-metau kwalana ia ati makamonagina na eganiana.
    E ati kamonagi genana gevogomaina gaura maparara kala rakava gaura.
  deu-TKW: 'Wer aber zweifelt, der ist gerichtet, wenn er ißt: weil es nicht aus Glauben
    geschieht; alles aber, was nicht aus dem Glauben kommt, ist Sünde.'
  zsr-NT: san bönniꞌ naꞌ rac chop ladxëꞌë niꞌa qui le rahuëꞌ, nabaguëꞌë zxguiaꞌ, le
    runëꞌ le cutu runi lëꞌ dë latj gunëꞌ. Nac dul‑laꞌ yúguꞌtë le runruꞌ, le cutu runi
    rëꞌu dë latj gunruꞌ.
  lin-lin: Kasi moto oyo alie, wana motema na ye ezali kopamela ye, asili kokweyisama
    na miso ya Nzambe, pamba te asali te kolanda kondima na ye ; mpe nyonso oyo esalemaka
    te kolanda kondima ezali lisumu.
  hns-NT: Bakie dje na djaane hai kie koetjh barhia kie to kharaab hai khaai khaatien
    aur tabbo kha hai, Parmeswar oke kasoer deiga. Aisan manai to na djaane hai kie
    thiek hai kie na. Aur dje tjaahe djaun kaam kare hai biena bieswaas se, oe paap
    kare hai.
  noa-E: Pari ajappai khaugba ar ichdëu khĩirjuawai khöju khaba sim a simta khömʉn,
    ichdëupaita ich khaibag wau sim, ichdëu khĩirjuawai mag khöju khaba simta khö
    sĩewai. Maadëu nem wau nʉm Ẽwandam dau na ʉ̈u khaba sim khãijã anaa waauwain pekauta
    wau nʉm.
  eng-EMTV: But he who doubts, if he eats, has been condemned, because it is not of
    faith; and everything which is not of faith is sin.
  mib-NT: Te tēe yéji ɨɨn jeē jéni ni de sanaa te stɨ́vɨ ánuá de, núu súcuan te sáha
    de cuēchi, chi tu cándíje de jeē iyó váha jeē yéji de. Chi tāca jéē sáha yó, núu
    tu cándíje yó jéē iyó váha, te cuēchi cúu.
  lif-NT2: कर चप्‍चि चोःक्‍कि के़जाबान् आबाङे लायोओ थाःरो, थेआङ्‌भे़ल्‍ले़ खे़ल्‍ले़
    फेःन्‍दुङ् के़लॽबा निङ्‌वाॽ इःत्तुर चःॽ॥ नसाःन्‍लाम्‍बा मे़म्‍बोःङ्‌मनाबा काक्
    पाःन्‍हाॽ लायोरो॥
  xnj-xnj: Nambu mundu mweivagaya ndava ya chakulya chailya, Chapanga akumuhamula
    ngati akalyayi, muni ikita lepi kulandana na sadika. Na lijambu loloha lelikitiki
    changali sadika ndi kumbudila Chapanga.
  mmx-mmx: Ketla do tara na anan aptaptang gamasa tavanga ua ixo anan i, ne Moroa
    naba lox abaava i at loxonaleng do neni na anan i, atla neni xopmen na anan i
    mi lununu ren. Kuren la, levempanga salai do kopmen na tu at lununu atnimi la
    do mi lox i, neni laxapmek.
  cbr-NT: Usa 'aínbi ca a uni —ësa ñu 'ati sapi ca Nucën Papa Diosan iscëx asábima
    'icë —quixun sinánquinbi a ñu 'ai 'uchaia. Usaribiti ca an ñu piquin —ësa ñu piti
    sapi ca Nucën Papa Diosan iscëx 'aisama 'icë —quixun sinánquinbi picë uni ax 'uchaia.
  tee-NT: Para ju jantuca' machakxai u k'ox cava u jantu ju tuchi uputun para ni ixlaquilhtu
    ca'ulh pus talak'alhin cava ixlacata yuchi ni jantuca' c'atsai u k'ox ni ca'ulh
    u jantu. Pus talak'alhin ni acnavi tu'u' acsni jantuca' icmachakxai ni talak'alhin
    cava u jantu.
  eng-LSV: and he who is making a difference, if he may eat, has been condemned, because
    [it is] not of faith; and all that [is] not of faith is sin.
  cak-NT: Pero xa caca' kánima yekataj ronojel, man quiekataj; y xa yekataj, can mac-wi
    ri naka'an. Roma xabachique (xama'anchique) ri naka'an y xa caca' kac'u'x naka'an,
    can mac ri naka'an.
  pah-NT: 'Po g̃a e''i: “Mara''ngu po pyryvamo ji mbiara i''ui?” Nanongara''g̃a i''urame
    Tupana''ga e''i ite''varuhu g̃a pe. A''ereki g̃a nde''i: “Ajiko ji Jesus''ga rehe.
    Nurã ko pyry ji i''ui.” A''ea g̃a nde''i. Oko te''varuhu reki g̃a a''ero o''ee''ymame:
    “Pyry ji rekoi nahã Cristo''gareheva''ero.”'
  sja-NT: Mamĩda pɨa ijãa bɨ pɨrã chik'o k'ĩra aba k'oik'araa bɨ, k'ĩsia p'uadarii
    ma chik'o k'ok'ãri. Mãgá k'ĩsia p'uadaik'ãri, ne-inaa k'achia oomaa bɨ Ak'õre
    k'ĩrapite ma chik'o k'oru pɨrã. Mapa mɨa ũraapari ijãaparipa k'awa-e bɨ pɨrã ne-inaa
    ooi wa oo-e pai, ooik'araa bɨ, ichi t'ãripa ijãarumaa ooipia bɨ.
  xed-xed: Ama mndu ta dga ghəŋ ta ghəŋa skwi ya ta zə tsi ná, ksuksa guma Lazglafta
    ta tsa mndu ya, kabga sladaf a ta skwi ya snaŋ tsi wa. Inda skwi ya ta magə lu
    nda dga ghəŋ ná, dmaku ta magə lu.
  mks-NT: Joo ndá na̱ ndúcú cuxu in ña̱ha ta cáhvi i̱vi̱ joho ini na xi̱hi̱n á tá
    xíxi na ña̱ já quéa̱ xínu̱ cua̱chi ja̱ta̱ ná. Jáchi̱ ndá ña̱ha na̱cuu ná caja
    í ta tá ta̱ cándúsa yó ña̱ cúú á cua̱chi já quéa̱ xínu̱ a̱ cacuu a cua̱chi nu̱
    yo̱.
  gfk-S: Iesene be tikenong i lilik iriruo ta tike linge i en, io, God na kure be
    ite gil sasana ing i en ie, kinong urah, no nuno gingilaan pai gale tur leh mekaia
    tano nuno nurnur. Hobi, ira linge paile tur leh tano nurnur um, a sana tintalen
    ie.
  bmu-bmu: I me wai mötnarip qakŋe qahö kinda ahakzini, mi pakpak mönö siŋgisöndok
    akza. Miaŋgöra kunŋan nene kungöra uruyahöt aka töndup mi neza ewö, yaŋön mönö
    mewö siŋgisöndok akŋa. Mötnarip qakŋe qahö kinda nezawaŋgöra Anutunöŋ mönö yaŋgö
    keuŋi jim teköi qaköba lömböt miwikŋaima. Mewö.
  dgz-dgz: Go taba da gego den naiwanumampina ap gapan God wa koeragam mumiwan iwa
    anu tumat gapan ya taiwanum. Dim da God ya anu tumaset gapan tata ame inanup koerage.
  eng-GNV: 'For he that doubteth, is condemned if he eate, because he eateth not of
    faith: and whatsoeuer is not of faith, is sinne.'
  zaa-NT: Pero canchu nuỹa calatsi'į gúą biỹa màsqui'ba hua yù bą́ qui'ni ną́ mal
    para gúą na, entonces la' rulábalatsi' quì'į gunią na condenar canchu gúą na,
    porqui'ni labí ną́ de acuerdo lani la' rulábalatsi' nu chi bete Tata Dios quì'į.
    Acca bittu guni ri'u biỹa cosa canchu labí ną́ de acuerdo lani fe nu té lo losto'
    ri'u, porqui'ni ną́ tul·la' para ri'u canchu guni ri'u ą.
  eng-WEBSTER: 'And he that doubteth is damned if he eateth, because he eateth not
    from faith: for whatever is not from faith is sin.'
  guh-guh: 'Pajivi pijinia jamatabëjumaitsi ata: “Apo xanepanae tsipae taxaenexa bajaraxua,”
    jamatabëjai ata, itsiata itsa xaejitsipa, bajarapajivi pibisiacuene natoexanaejitsipa
    Diosojavabelia. Tsipaji pijacuata najamatabëcuenebijianaejitsipa. Daxita pijinia
    xua yabara vaxaitsi jamatabëjumaitsitsi: “Dioso apo jitsipae vajaexanaenexa bajaraxua,”
    jamatabëjai atatsi, itsiata itsa exanaejitsipatsi bajaraxua, nexata pibisiacuene
    natoexanaejitsipatsi Diosojavabelia.'
  bon-bon: Yepä, tabe liba neeneni ngene atwanena cama jiicuge egä, “Baa, cane yäärwäjene,
    coo lica?” tabe piba conocono mule ne jaawenuge liba yäärwäjuge, ingle tabe ätrunga
    cabu ca lica jaawenuge. Yoo, iyeta mule lui lica ätrunga cabu ca wawenäneji, peei
    lui conocono mule gemi.
  nhw-BL: Pero sintla se masehuali amo quimati para temachtli amo se tlajtlacoli para
    quicuas se tlenijqui, ma amo quicua, pampa iyolo quitelhuis ica catli quichihua,
    pampa amo quichijqui ica temachili para cuali iixpa Toteco. Huajca ica nochi catli
    tijchihuaj, ma tijchihuaca pampa tijneltocaque para ya nopa ipaquilis Toteco.
    Pampa sintla tijchihuaj se tlamantli catli timoilhuíaj amo ipaquilis, elis se
    tlajtlacoli.
  swh-ONEN: Lakini kama mtu ana shaka kuhusu kile anachokula, amehukumiwa, kwa sababu
    hakula kwa imani. Kwa kuwa chochote kinachofanywa pasipo imani ni dhambi.
  wbi-wbi: juno ali nu vwoghofi ahighilue nave ilia, ulwakuva najihumilanila nu lwitiko.
    na kyokyoni kino nakihumilanila nu lwitiko je sambi.
  bba-bba: Adɑmɑ wi u sikɑ mɔ̀ ye u dimɔn sɔ̃, u tɑɑrɛ mɔ, yèn sɔ̃ u ǹ dimɔ kɑ nɑɑnɛ.
    Kpuro ye tɔnu mɑɑ mɔ̀ nɑɑnɛ sɑriru sɔɔ, torɑrɑ.
  eng-KJVCPB: 'And he that doubteth is damned if he eat, because he eateth not of
    faith: for whatsoever is not of faith is sin.'
  kgk-NT: Ha ndojeroviapáiry va'e ho'u va'erã-rehe katu gwembi'u e'ỹ ho'u ramo, gwembijohu
    vai ho'u joty ramo, ndojohu porãi íxupe Nhandejáry. Jajerovia ku'a ku'a nhandejeheha
    ndojohu porãi voi Nhandejáry. Ha'e-ta peẽ-my. Nhane rembiaporã-rehe ndajajeroviapáiry
    ramo, jajejavy joty voi jajapo-vy.
  waj-waj: Fai ivo ari nnai yeenna fayaivaara taara yaata utino ivaa nnai suaivaki
    Anutuuqo irisai maisaivaa mmiraivo vainoo. Ivo hama Anutuuqaara yaagueeqama kutaavaivee
    tiivaara Anutuuqo irisai maisaivaa inna mminaravai. Gioonna kiaapu voovoono hama
    Anutuuqaara kutaavaivee tirainno vo aataru voovai iivaara ivo iya mminnamminnaa
    maisaivaa varaivai.
  cpy-cpy: Roo kanteencha eenitatsi-rika shipeta-shireta-waeta-tsini, aririka rowakyaawo
    oeta-rikapaeni, ari okimitzi-motee-yaari rantakiro kaari-perori. Tema tee rantziro
    okaatzi riyotako-witaari, kaari-perori iroka.
  ekk-PKP: Aga kui teil on kahtlusi, kas millegi söömine on õige või vale, siis ei
    peaks sööma, sest te pole veendunud, et see on õige. Mis ei põhine kindlal veendumusel,
    on patt.
  mpx-mpx: Yaa ebo nuwala i lalabui lolan ana aanan kaiwena ge ta an ya, Yehoba ni
    awa naknakagila, kaiwena nige wala abulilek i oola tage ginol o i sapu. Ebo bugul
    etega ta ginol ge nige ta aabulilek tage ginol o i sapu, he gegi to.
  wbp-wbp: '@see-verse:ROM.014.022'
  luo-luo: To ngʼat machiemo ka nigi kiawa e chunye bura oloyo kapo ochiemo nikech
    ok ochiem kuom yie; to gik moko duto motim ka ok oa kuom yie en richo.
  nhe-NT: Pero intla acajya ax quimati para temachtli ax se tlajtlacoli tlen quicuas,
    ma ax quicua, pampa iyolo quiteilhuis ica tlen quichihua, pampa ax quipixqui temachili
    para cuali iixpa Toteco. Huajca ica nochi tlen tijchihuaj, ma tijchihuaca pampa
    tijneltocaj para ya nopa ipaquilis Toteco. Pampa intla tijchihuaj se tlamantli
    tlen timoilhuíaj ax ipaquilis, elis se tlajtlacoli.
  aii-aii: ܐܝܼܢܵܐ ܗ̇ܘ ܕܐܝܼܬ ܠܹܗ ܫܸܟܘܼܬܵ‌ܐ ܘܐܵܟܹܠܔ ܒܸܬ ܦܵܐܹܫ ܕܝܼܢܵܐ، ܣܵܒܵܒ ܠܹܐ ܝܠܹܗ
    ܒܹܐܟ݂ܵܠܵܐ ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ. ܟܠܔ ܡܸܢܕܝܼ ܕܠܹܐ ܝܠܹܗ ܡ̣ܢ ܗܲܝܡܵܢܘܼܬܵ‌ܐ ܚܛܝܼܬܵ‌ܐ ܝܠܹܗ.
  esk-NT: Aglaan iñuk nalupqisruktuaq patchisauruq niġigumi, takku ukpiqsrił̣ikuanġitchuq.
    Supayaaq ukpiqsrił̣ikuunġitchuaq, tarra killuqsautauruq.
  msb-msb: Pero kun may duda siya sa iya ginakaon, ginakondinar siya san Dios kun
    magkaon siya sana kay dili susog sa pagtuod an iya gawi. Matuod ini kay kasal-an
    an dili susog sa pagtuod.
  cpa-NT: 'Ju³ná³ jan² dsa², ton¹ jǿg³ lë́²dsa: “¿Dsio³¹, ho¹ ju³ tsa¹dsio¹ má¹?”
    cónh¹jøng² ta¹canh¹³ dsa² héi², ju³ná³ ca¹gǿh¹dsa quianh¹³ hi² tiog¹³ má¹ jøng².
    Di³ tsa¹dsøg¹² dsøa¹dsa hi² dsio¹. Dsag³ báh³ hno¹dsa, ju³lah dsa² jmo¹² lǿa¹²
    ju³ he² hi² jmo¹dsa, ju³ná³ tsa¹dsøg¹² dsǿa¹²dsa hi² dsio¹ jmo¹dsa lah¹jøng².'
  dso-dso: ଜଦି ଗଟେକ୍‌ ଲକ୍‌ ତାର୍‌ କାଇବାଟା ଟିକ୍‌ କି ନାଇ ବଲି ବାବ୍‌ଲାନି, ଆରି ମନ୍‌କେ ନ
    ଲାଗ୍‌ବା କାଦି କାଇସି, ସେନ୍ତାର୍‌ଆଲେ ସେ, ପର୍‌ମେସରର୍‌ ବିରୁଦେ ପାପ୍‌କଲାନି । କାଇକେବଇଲେ
    ସେ ନିଜର୍‌ ବିବେକ୍‌କେ ମାନେନାଇ । ଜନ୍‌ଟା ନିକ ନଏଁ ବଲି ଆମେ ବିସ୍‌ବାସ୍‌ କଲୁନି, ଆରି ସେଟାସେ
    କରିଆଇଲୁନି, ସେନ୍ତାର୍‌ଆଲେ ଆମେ ପାପ୍‌କଲୁନି ।
  meu-meu: A daradara tauna baine aniani, sibona baine hahedika, badina be asi ena
    abidadama; bona abidadama ese se havara ḡaudia iboudiai na didika.
  yva-NT: Weramu ranivara vatane inta anuga mamaun ti po rakaraebe pare, “Anaisye
    somamo raisyisyi rako? Syo rai kai rako?” umba po rai kobe, weamo ngkove ramu.
    Omamo ayao kakaije ma, weye apa ana po rave mo apa anave rarijate ramu. Muno anakotaro
    rui vayave no no anave rai jewen omamo ayao kakaije ma.
  dgc-dgc: Pero tu mégalanganin tungkul ta pilas, sakay kanén na be, éy te kasalanan
    siya, da éwan ayun ta péniwala na. Maski anya i gemtén moya, éng éwan ayun ta
    péniwala moya, éy kasalanan ya.
  zpm-NT: Saṉgue zha ne racchop guic rieṉd zho dieṉ pe zow zho tib guieḻwagw, ni lozh
    ga row zhow, ruṉctal zho xtoḻ zho ga; sac beeṉd zho miṉe rzac zho rdziladz Dios.
    Grëse ncuaaṉe rzactaa zho wend ni guṉ zhow, xtoḻ zho ga guṉctal zho.
  hix-NT: Onà wyaro kahra mak ehtxoko. On hoko ryehtoko, ohxehra wehxan hana, àna
    hana, kahra ehtxoko. Àro wyaro owyanye tatoko rma, àhokohra ro mak ehtxoko. Àhoko
    oyehtokony haxa, atxke manatxow hamà, onà wyaro kahra oyesnàr kom ke, on hoko
    ryehtoko ohxe wehxan hamà, Khoryenkom yano me, kahra oyesnàr kom ke. Àsok tawro
    hana. Eten kom hok kehtokony hana, onà wyaro kany me tehxorye tehxatxhe. On hoko
    ryehtoko ohxe wehxan hamà, Khoryenkom yano me, kany me tehxorye tehxatxhe. Àro
    wyaro kahra kehtokonye, àhokohra tehxorye tehxatxhe. Àhok kehtokony haxa, anhà
    hoko rma tehxatxow hamà.
  sim-sim: Hako os ji hishi ji mba, �Akwa kason a awa jivik a nakundan mo kavak a
    nakundan?� Karem ji hishihi ji awa os jimu jihinjik kavakavan uwa sir. Mberem
    ushiwak? Wavu frijip frijip ji hishihi ji awa osa.
  npi-ULB: जसले शङ्का गरेर खान्छ, यो विश्‍वासबाट नभएको हुनाले त्यो दोषी ठहरिन्छ ।
    अनि जे विश्‍वासबाट आएको होइन, त्यो पाप हो ।
  cgc-cgc: Piro, mga ittaw na gadua-dua parti ta iran na pagkaan daw bawal o dili,
    dapat dili danen kan-enen tak daw kan-enen danen, nakasala danen an naan ta pagtan-aw
    ta Dyos tenged gakaan danen na kuntra ta iran na papatian. Daw ino pabuat ta mga
    ittaw na kuntra ta iran na papatian, iran na buat sala.
  tim-tim: Dâ siâŋe sot soŋgo hanokoagân nendo bâliwiap. Amâ hingât. Yâk Kristo nâŋgaŋdo
    huraguepgât bo nâŋgâm nemap aregât. Akto siâ me siâ are biwi kat kat olop bo aktenŋe
    dosaŋe olop akbiap.
  yor-yor: Ṣùgbọ́n ẹni tí ó ṣe iyèméjì, ó jẹ̀bi bí ó ba jẹ ẹ́, nítorí jíjẹ ẹ́ rẹ̀
