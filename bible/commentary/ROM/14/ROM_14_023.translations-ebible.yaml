  bht-bht: पर साड़े मने च कुछ भी खाणे दे बारे च शक है कने आखरी च अगर असां फिरी उसयो
    खाई लेंदे न, तां असां गलत न, क्योंकि सांझो जड़ा साड़े मने च भरोसा है उदे अनुसार
    नी किता है, कने अगर तुसां कुछ सै करदे न जड़ा तुसां जो लगदा है की ठीक नी है, तां
    तुसां पाप करदे न।
  eng-NOY: But he that doubteth is condemned if he eat, because he doeth it not from
