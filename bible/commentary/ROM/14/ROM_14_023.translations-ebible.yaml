  san-SIN: කින්තු යඃ කශ්චිත් සංශය්‍ය භුඞ්ක්තේ(අ)ර්ථාත් න ප්‍රතීත්‍ය භුඞ්ක්තේ, ස ඒවාවශ්‍යං
