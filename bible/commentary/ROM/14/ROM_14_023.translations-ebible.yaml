    ramo doko Satane kata dokona ingilyamo.
  urd-GVU: لیکن جو شک کرتے ہوئے کوئی کھانا کھاتا ہے اُسے مجرم ٹھہرایا جاتا ہے، کیونکہ
    اُس کا یہ عمل ایمان پر مبنی نہیں ہے۔ اور جو بھی عمل ایمان پر مبنی نہیں ہوتا وہ
