    poogoloso see toga, yo goo tokenee toso.
  lit-lit: Bet tas, kuris abejoja, jeigu jis valgo, yra nuteistas, nes jis valgo ne
    iš tikėjimo; nes visa, kas ne iš tikėjimo, yra nuodėmė.
  urd-GVR: Lekin jo shak karte hue koī khānā khātā hai use mujrim ṭhahrāyā jātā hai,
