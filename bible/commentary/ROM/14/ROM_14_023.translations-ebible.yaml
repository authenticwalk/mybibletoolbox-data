  mcf-NT: 'Adquid ambi: —Aid pesho Nuquin Papan nëishënchitembini ictsiash —caboed
    piash —Icsachitobi —quetsiash. Adsho Nuquin Papantsen: —Ai, adec icsaic —catsiash.
    —Aden naic icsachitequini ictsiac —nuqui caidtedi naic nuqui icsatsiac.'
  kjs-kjs: Go pea pare go alimi kone laapo suma eda nalia-daare nipumi kone narulaoma
    nalia. Go pea-pulu go eda nalia rabu Gote-me nipu koe kedaa katea. Gore ali medana
    lo robaa-para Gote madaa kone narulaoma ele palia-daare nipumi pupitagi nea.
  mni-mni: Adubu makhoina chariba adu chingnarabadi, makhoina chaba matamda Tengban
    Mapuna makhoibu lalhalli, maramdi makhoina touriba adu thajabada yumpham oide.
    Thajabada yumpham oidaba khudingmak papni.
  yad-NT: Ni̱tiy jbyeda jidyetyi̱sa̱damura, ni̱ni̱ jiyasayadayu, jiryatiy satuva̱chu̱sa̱damu
    jibyeda daryaju̱ra. Ti̱ta̱ju̱ jiryi̱nu̱y jiryatiy vuryivaay vu̱tyuva̱chu̱sa̱damura
    tara, rani̱ ji̱ta ma̱cho̱ variy vu̱jyuuchuvedaju̱ day.
  mxb-NT: Chi̱ ndi ndáa mií ña̱yuu nákani kuáchi̱ ini keí ná iin ña̱ꞌa, ta seí ii̱
    vá náa̱n, no̱ón kúú na̱ tái̱ kua̱chi noo̱ Ndios, dá chi̱ kándísa na ña̱ ko̱ kánian
    kee na dión. Dá chi̱ tá ná kandísa yó ña̱ kíán iin ña̱ ko̱ váꞌa, ta ni̱ kee yóa̱n,
    dá kía̱n ni̱ ya̱ꞌa yó ni̱ kee yó kua̱chi noo̱ Ndios.
  pon-2006A: Ahpw ma e peikasalki dahme e pahn tungoale, Koht pahn ketin kadeikada,
    pwe eh wiewia kan sohte tepisang pwoson. Pwe soahng koaros me sohte kin tepisang
    pwoson, iei dihp.
  maq-NT: Peru sacuaha ngu xuta xi mangu majo cacun me tsëhë ngu xcusun xi cajinë
    me ne, quitjen me jyë́ xi cuatjin cajinë me ta, tsëhë xi hacuiin ngatsë rë xi
    mangucacun me cojo Jesucristu ne, vëhë xi cajinë me ta mangu majo cacun me xi
    cajinë me. Hya xi hacuiin ngatsë rë xi mangutacun cojo Jesucristu xi nihña ngu
    xcusun xi nihña ne, hatuxa quitjen jyë́.
  hto-hto: Mei íadɨ dámɨe Juzíñamuimo fɨgo ɨ́ɨnoñenamona ie güille jɨzíreoicana güíadɨ,
