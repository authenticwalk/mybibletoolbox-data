    koruemi te ga niga uen, alö e kato homim.
  mav-NT: Ma'ato irania'in aito Iesui mohey haria haty kahato topy­hu'at aipy'a pe
    watu'u kat ko'i kat ko'i hawyi. Watu­we­mõti ne'i aipy'a pe katu­pono aheko yt
    ewy i watunug mote. Mi'i pote yt watu­wehum kuap i Tupana kape watu'u turan yt
    imohey hap upi i watu'u pote. Mi'i pote waku watoiat mekewat aiminug sa'ag ko'i
    yne yt watu­wehum kuap i Tupana kape hap watunug nuran mote are. Yt Iesui mohey
    hap wywo i watunug aiminug ko'i hawyi wati­'a­parap Tupana pe yt wati­mõ­typot
    i Tupana aiminug wywo pote are uito Pauru.
  kpf-kpf: Ŋâi zâk um zâgât op nalem nei bâliŋ upap. Zâk nâŋgâ kwâkâ op laŋ nei bâliŋ
    upap. Wangât, zâk nâŋgâm pâlâtâŋ kwâkŋan mân uap, zorat. Kut ŋâi zo mo zo nâŋgâm
    pâlâtâŋ kwâkŋan mân oindâ tosaŋoot upap.
  ppo-ppo: Tépatei, mepaae whi̧ de tuȩ́ tamo mulu, Talepaae tuȩ́ tiki tiró betere
    ala sya furaalu, wisirapó kisipa muni ho̧ko nukupa, ti ai whi̧ dowi ala dapó.
    Ti da̧né du betere ala fea tuȩ́ tiki tiró betere alatóró sya fóló initepa, ti
    dowi ala dapó.
  hin-2017: परन्तु जो सन्देह करके खाता है, वह दण्ड के योग्य ठहर चुका, क्योंकि वह विश्वास
    से नहीं खाता, और जो कुछ विश्वास से नहीं, वह पाप है।
  wol-KYG: Waaye ki am xel-yaar, su lekkee, ab daan topp na ko, nde jëfewul ngëm,
