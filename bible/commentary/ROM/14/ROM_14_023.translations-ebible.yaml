  ntj-ntj: Nyangka kutjupalu-tjinguru purtu kulilku, “Palya-tjinguru-rna kuka ngalku.
    Wiya, tjinguru-rna wantima.” Palunyalu ngalku. Wiya, palyamunu palyara. Tjiinyamarntu
    yara kutjarra kuliranytjalu ngalangu. Tjiinya-tjinguru-rna yara kutjarra kuliranytjalu
    kutjupa-kutjupa palyalku. Wiya, palyamunu-rna palyara.
  sxb-NT: No omuntu oria ewintu ewia omwoyo gwae ogwa munsi guwona mbwe ngasugaane
    arie, omuntu oyo akorre uwiiwi emberi wa Katonda, aeniki ariire ekintu ekia omwoyo
    gwae ngagukaganya mbwe kulootu na ariire. Ni kutio aeniki no okorre ekintu-ukintu
    ekia otaganyire nakio mbwe kilootu, ao okorre owuoni.
  nhu-NT: Geenɛn, wee wvù diee fiɛɛ kɛŋke kemaŋɛn fô fitele fiew e nu wase ŋgɛw e,
    njefo wvú gee fiɛɛ ɛ ɛ̀ yaa nu fì fitele fiew beŋe dvú kɛ. Ben ekeè lɛ fiɛɛ ficii
    fì wee gee sɛ fitele fiew nu ɛ bee, nu ɛ ɛ̀ nu kebefɛ.
  row-row: Te mete ma ralam naꞌabꞌabꞌanggi, basa ma mua saa esa fo medꞌa mae naa mana
    tao nggo munggenggeo, Lamatuaꞌ fee salaꞌ neu nggo, huu nda tao tungga saa fo mumuhere
    sia ralam leleꞌ mua minu. Huu mete ma mae tao sudꞌiꞌ a saa, te mumuhere mae, naa
    nda tebꞌe sia Lamatuaꞌ matan sa, na, naa sala ena.
  msy-msy: Gumazitam asizitam o daghetam amɨva, egh nɨghnɨzir pumuning ikɨtɨ God a
    mɨkɨm suam, an arazir kuram gami. An amir arazir kam, nɨghnɨzir gavgavim gisɨn
    tuzir puvatɨ, kamaghɨn osɨmtɨzim an iti. Guizbangɨra, e nɨghnɨzir gavgavim gisɨn
    tughan kogh arazir manam damutɨ, God suam, an arazir kuram.
  agg-agg: Ŋga asu nindou ranai yimbu hohoanɨmo süŋgu sesɨ ra asesu ana, ai ra ahambo
    moaruwai-ane sapo ai nɨne sesɨ ranahambo moaruwai-ane yahuhaya asesu ranɨmbo-hünda.
    Nindou ai hohoanɨmo mamɨ ranahambo aboed-ane yaho anɨhondü-mbofekoateyu randühɨ
    yare arandɨ ana, asu ai moaruwai hohoanɨmo-yumboani.
  ptp-ptp: Lêc xomxo ti obêc ya yaên ti hɨxôn nɨlô yuu ge od ge vông i so, ên xomxo
    tige o ya hɨxôn nɨlô tibed lêm. Nge, ya hɨxôn xonaên. Ên môp wê xomxo nêb ob vông
    ge, he obêc vông hɨxôn nɨlô yuu ge od ge nipaên.
  nak-nak: Eala moli mai eme ge mulimuli la vulovulo isasa ale eme gabua veia eia
    kama maroka, tio la gabutatalala taume eia ge tomu sasae la vulomu ele, la vuhula
    eme kama igoa te la masasagala te La Tahalo Uru. La vuhula egiteu la vulovulo
    tomi ale etato kama igoa te la masasagala te La Uru, mai etato ge igoa, ale etato
    ruruti ovola.
  lbb-lbb: Ika esining i hangan, pa i urmatana nuknuk onoi, e God ir warkurai i, anasa
    bel i mur anuna tortorot. Pa a ututnala rop ning tik i toli, ning bel i mur anuna
    tortorot, i ning a toltol laulau.
  kan-2017: ಸಂಶಯಪಟ್ಟು ಊಟಮಾಡುವವನು ಸಂಶಯದಿಂದ ತಿನ್ನುವ ಕಾರಣ ತನ್ನ ಊಟದ ವಿಷಯದಲ್ಲಿ ನಂಬಿಕೆಯಿಲ್ಲದೆ
    ದೋಷಿಯಾಗಿದ್ದಾನೆ. ನಂಬಿಕೆಯ ಆಧಾರವಿಲ್ಲದಿರುವುದೆಲ್ಲವೂ ಪಾಪವೇ ಆಗಿದೆ.
  cso-NT: Tɨ³la³ tsá² cúh² cá² ñí¹ má³² ta³ hu²¹ hliáun³ ñéih³ tsɨ́³ má¹ná¹, tsá²
    la³ hí³ má²tá¹tsɨn¹ héih³² bíh¹, quí¹hi³hliá² lɨ́²cuh³ ta³ nio² tun³ tsɨ́³; quí¹
    tso³ bíh¹ ca³la³ jɨ³lɨ³² hi³ jmu² tsú² ta³ tiá² cáun² nio² tsɨ́³.
  ena-ena: Agadɨ ala hulaŋ mu sɨmɨŋ hɨbuŋ daŋ agadɨ nana saŋ hɨji akape lamalama hɨnia
    navɨla uami. Ha nɨbu nukeŋ hugɨ daŋ hɨnibali uami. Nɨbu hɨji vɨdɨvɨdɨŋ apalɨ hɨnilalɨ
    sadaŋ nana hugɨ daŋ hɨnibali uami. Hulaŋ mu hɨji vɨdɨvɨdɨŋ apalɨ hɨnihɨni akuaba
    akuaba lɨdɨŋ nɨbu lusɨŋ sɨbɨlɨ vilalɨ uami.
  tgo-tgo: Ko iyemaeŋge thoŋgo regha i numoghegheiwo mbaŋa ne i ghana mbe ghanɨŋga
    vavana, Loi ne i wovatharɨtharɨŋa, kaiwae budakaiya i vakatha ma i mena ele loŋweghathɨ
    tɨne. Na thoŋgo lolo regha i vakatha bigi regha ma i ghareghare i rumwaru Loi
    e marae, i vakatha tharɨ.
  yap-yap: Machane fa’anra be maruwar u wan’ e n’en ni be kay ko bfel’ nra kay fa
    ba kireb, mra turguy Got e kireb nga daken fa’anem ko ngiyal’ ni be kay fa pin’em,
    ni bochan e tin ke rin’ e de rin’ u fithik’ e michan’ rok ngak Got. Yira rin’
    ban’en nda nrin’ u fithik’ e michan’ ngak Got ma ba denen fare n’em.
  mop-NT: C'u' betiqui, wa ca' p'eel u yool u tucul yoc'ol wa sip'il wa ma' sip'il
    ca' u jante jun p'eel u wich a janala, bel u cu cüxte u sip'il ca' u jante abe'e.
    Tan u tz'ocsic ti uchac sip'il y tan ilic u betic, mentücü, sip'il ti'i. Baalo'
    ilic etel ca'ax c'u'ac. Wa ca' p'eel u yool u tucul yoc'ol wa sip'il wa ma' sip'il
    u betabül a c'u'aca, ti'i ala'aji, sip'il ca' u bete'.
  tet-tet: Mais kalo o maa buat ida modi neon ruak tan moran sala, Naꞌi Maromak tula
    sala baa o, tan o la malo tuir saa mak o fiar iha okaan neon laran. Kalo o atu
    malo sa-saa, mais o fiar maꞌak hahalok nia la loos iha Naꞌi Maromak oin, neꞌe
    naꞌak, o malo sala.
  hlt-MCSB: Tedae a boelhkhoeh tih a caak atah tangnah lamkah pawt dongah boe coeng.
    Te dongah tangnah lamkah pawt boeih te tah tholhnah ni.
  xtd-NT: Ñayiu kaa uu kaa uni anu hora ka xaxi‑i ɨɨn xa ka xaxi‑i xaxeꞌe xa ñatu
    io ndaa io kuiti anu‑i, kida‑i kuechi. Kiꞌna nuu io xa kani ini‑ro nux io vaꞌa
    xa kada‑ro ɨɨn xa kada‑ro. Ñayiu kaa uu kaa uni anu hora ka kida‑i ɨɨn xa ka kida‑i,
    ka kida‑i kuechi xaxeꞌe xa ñatu io ndaa io kuiti anu‑i.
  mdy-ETH: ሙኡዚ ዓልቲ ዓልቲ ሙዓ ዓሲ ጋዓንቴ ጉሙርቂሢና ዒ ሙዑዋኣሢሮ ፆኦሲ ዒዛይዳ ሜቶ ሄሊሳንዳኔ፤ ዎይቲ ጌዔቴ ጉሙርቂሢና
    ማዺንቲባኣ ባኣዚ ቢያ ጎሜኬ።
  spl-spl: '@see-verse:ROM.014.022'
  usp-NT: Nen jun cristian quib'ke ranm chi jtijic jun kelen jwi'l tric'aj laj ranm
    chi timacuni' wi xtij, timacuni' chiwch Kakaj Dios jwi'l ta' cub'ul jch'ol chi
    jtijic. Juntir kelen ri tran, wi ta' cub'ul jch'ol chirij, timacuni'n.
  zav-NT: De xtoḻə' ben' chao to yeḻə' guao šə chacžeɉlaže'e chaquene' de que bitolɉa
    cheyaḻə' gaogüe'enṉə', c̱hedə' bito chonḻilaže'e de que de'e güenṉə' chone' chaogüe'en.
    De xtoḻə'əcho šə choncho bitə'ətezə de'en chaquecho bito cheyaḻə' goncho. Napcho
    doḻə' c̱hedə' cabi chonḻilažə'əcho de que de'e güenṉə' choncho par chio'o.
  sgz-sgz: Mái koner aru i kán hol suri namnam, ái sár a ani táit erei kán hol ákte
    parai singin ngo koion na ani, ngorer ákte longoi sápkin kabin táit a longoi kápate
    but pas tili kán ruruna er a hol on ngo a nokwan. Áá, dánih u longoi ngorer má
    kápate but pas tili kam ruruna sang ngo a nokwan, ki a sápkin tatalen á erei.
  kek-NT: Cui junak narec'a sa' xch'o̱l nak ma̱c xtzacanquil junak tzacae̱mk, ut cui
    naxtzaca, a'an cuan xma̱c chiru li Dios. Cui nakec'a sa' li ka̱m nak inc'a' us
    xba̱nunquil li c'a'ru nakaba̱nu, ut cui nakaba̱nu, yo̱co chi ma̱cobc.
  blz-NT: Kasee mian men raranga'kon too sida kaanon kabai sian, kalu ia mangkaan,
    mbaka' ia nansala'imo, gause nangawawaumo taasi' koi men parasayaonna. Ka' giigii'
    upa men nilimang taasi' koi men parasayaonna mbaka' dosa.
  poe-NT: A̱ ntá tí nkexro ine nkehe la tjenka̱yáxin sín kíxin tsjasixín sín jie̱
    ntá chaxín xi̱kaha yámá sín jie̱ kíxin kénhya a̱sén sín kjóne sín tí nkehe. La
    tió kénhya a̱sén sín tjenka̱yáxin sín la ó kjuasin sín jie̱.
  san-TAM: 'கிந்து ய​: கஸ்²சித் ஸம்ʼஸ²ய்ய பு⁴ங்க்தே(அ)ர்தா²த் ந ப்ரதீத்ய பு⁴ங்க்தே,
    ஸ ஏவாவஸ்²யம்ʼ த³ண்டா³ர்ஹோ ப⁴விஷ்யதி, யதோ யத் ப்ரத்யயஜம்ʼ நஹி ததே³வ பாபமயம்ʼ ப⁴வதி|'
  cof-NT: Weyanla mantimini miitolajoe sen quinanunca o seiton quinanunca. Tsachica
    fino jonunca o fino itonunca miitolajoe. Tsantiminlanan filaquitori, quereituto
    filaquichunae. Junni culpa tan patilaichunae. Titiya quinato, Diosica quereituminnan
    quinanari, jutsa jochunae.
  srm-NT: Ma nöö ee wan sëmbë i ta panta u njan wan soni fu di ja sabi ee a bunu ee
    an bunu a Gadu wojo, ma töku hën i njan mën nöö, hogi i du dë kaa e. Biga ja du
    ën ku biibi. Nöö hiniwan soni di ja du ku biibi, nöö hën da hogi i du kaa.
  qvs-NT: Ichara manara yachanchimansaparachu suk imata mikushpanchikuna uchallikunchichu
    manachu nishpa. Chashna mana allita yachashpanchikuna ama mikuypachichu. Mana
    yachashpanchikuna alli mana alli kananta mikushpanchikunaka uchallikuykanchisapa.
  zca-NT: Per xa' nile' chop xigab or gao xa' tu kwa'n, nzhap xa' dol por kure', porke
    gat kile't xa'i nela xmod ñila xa'i. No rë kwa'n nile' men chi gat ñila xa' wene,
    nzë'b xki xa' lo Dios por kure'.
  cbc-NT: Ni ũcʉ̃ cʉ̃ caʉgapeere, “Atiere yʉ caʉgaro ñuetõ,” ĩ tʉ̃goñamicʉ̃ã, tiere
    cʉ̃ caʉgaata, tie wapa buicʉtiyami, cariape cʉ̃ catʉ̃goñatutuaetie jʉ̃gori. Nipetirije
    marĩ caátipeere, “Atie marĩ caátipee cañurĩjẽ niña Dios cʉ̃ caĩñajoro,” caĩtʉ̃goñatutuarã
    nimirãcʉ̃ã, ricaati marĩ caápata, carorije macããjẽrẽ ána marĩ átiya.
  qxo-NT: Pipis tsay micuycunapä mana alli canganta yarparga mejor ama micuyätsuntsu.
    Mana alli canganta yarparaycar micurga jutsayogmi ticrayan. Tsaynöllam ima ruraypäpis
    mana alli canganta yarpaypa rurarga nogantsicpis jutsamanga chaycantsiclla.
  mox-mox: Ta ʼeguma taha toga navenuana magilafu vaina yani adi ʼai weaqina, e ʼinega
    luaqiaqiea be yani diavona ge wese naʼainidi. Ta ʼeguma naʼalataya be naʼainidi,
    e ʼinega luvine nalobea Yaubada matanaya, mana ʼeguma ena viaqa ge daveʼaidega
    ena vetumaqana maega, e ʼinega luveifana niʼa viaqia.
  kew-kew: Goa pea pare go aame kone laapo sua eta nalia-daare nipumi kone narulaawa
    nalia. Goa pea-pulu go eta nalia rabu Gote-me nipu wae yoto katea. Gore aa medana
    robaa-para Gote madaa kone narulaawa oyae palia-daare nipumi pupitagi nea.
  dww-dww: Be tam deḡoda uma kauidie kwa noḡota bekubekuna, tokare Mamaitua e etaremna,
    baninama tam nam waisumaḡe uma yabedima kuma kanikanidina. Yaba matabuna nam waisumaḡe
    kwa voiedi, inam taudi gewagewa.
  twi-ASANTE: Na sɛ ne tirim ntene no deɛ ɔdi ho a, sɛ ɔdi a, Onyankopɔn bu no atɛn,
    ɛfiri sɛ, deɛ ɔyɛ no mfiri gyidie mu. Biribiara a ɛmfiri gyidie mu no nso yɛ bɔne.
  aoj-aoj: Apaꞌ epen ami okom biafima negaꞌasa, kofagema ananimi atom. Deiꞌ main,
    okom ananimi ina nahapilif banagen naꞌas, owaꞌ. Hiahawes hiasi epes owaꞌ sogahapifanaia
    sandaꞌami, amamba awami.
  cbv-cbv: Obohjeéhtih, “Nin jeémátdih jeémpna, yeejép wãta chãj tagaá”, biíhboó niíj
    jenah joiná yʉhna, caán jeémátdih ã jeémát jíib, caandíh peéh chãjat ã jʉmbipna
    caá. Pánihna, ded pah chãjna, “Nin pah chãjna, wã tʉ́i chãjna caá”, niíj jenah
    joicát jíib, jwiítdih peéh chãjat ã jʉmbipna caá.
  taw-taw: Bɨ olap pen tap ogɨnap gos pal lɨlɨg ñɨŋɨnɨmuŋ ak, God nɨgek takaw mɨŋel
    ak ne dɨnɨmuŋ. Taynen? Klays nop gos lɨnɨgɨlɨg ma ñɨŋub, gos pal lɨlɨg ñɨŋub ak
    nɨm, God nɨgek takaw mɨŋel anɨb ak ne dɨnɨmuŋ. Chɨn tap olap gɨnɨgabun ak pen,
    Klays nop gos lɨnɨgɨlɨg ma gonɨgabun, anɨb ak tap si tap tɨmel gɨnɨgabun.
  jic-NT: P'a jola pis malala la las. Mpes pis tjelyaja na, malala la tjiji. Jupj
    pyona malala Dios lal pis lyaja jupj, mpes malala la tjiji tjelyaja na. Nun nujola
    Dios jos ma nin lojí, ma nin la müjí quinam. Nun poné Dios jos ma nin lojí, mpes
    nin lojí na, malala lojí.
  zap-NT: Per le men ne nutxup lextoo por logne ru men, cheguel sakzi men, porke rudet
    meno ydebgyiky ydeblextoo men; yrandxee ne rlaa mén belne rlaadet meno ydebgyiky
    ydeblextoo men, dolo.
  wer-wer: Ën namp pi kön selap yaalmëënak köntak nëmpna pöt Anutuuk kön wiin utpet
    sëpnaat. Pöt pi kön kosang pöt won wiaanak ëa pötaanök. Omnant pout kön kosang
    nawiin wë ëëpena pöt saunaring ëëpnaat.
  ipi-ipi: '@see-verse:ROM.014.022'
  qul-NT: Pipas imallatapas iscayrayaywan miqhuspaka, juchata ruwan mana creeywan
    miqhuskanraycu. Tucuy ima mana seguro creeywan ruwaskaka, jucha.
  ter-NT: Kene enepone xâne ákoti koati éxinoa isóneu, pikoâti itúkeovomea koati ákoti
    omotóva níkeokono, yane enepo nikôa, koati pahukóvoti, vo'oku haina kutipoâti
    itúkeovo ahá'inoa Itukó'oviti nikínoake. Yoko uhá koeti kixoku vitúkeovo ákoti
    itukapu ukeâti kutípea ûti itúkeovo ahá'inovi Itukó'oviti vitúkea, koati pahukóvoti
    nê'e.
  bmr-NT: Jaanotɨ siinoco ñɨhicugooboro uduubo imitɨco ɨcɨhi miyaavogooboro uduutɨmaño.
    Jaamaño imiyaavogotɨmoro esamaaimoro omoonɨno imitɨ.
  fuf-fuf: Kono on ɲaamuɗo ko sikkitii, haray fawtike ɲaawoore, ko fii ɗun hinaa e
    gomɗinal ngal iwri. Ko fii kala ko iwraa e gomɗinal ngal, haray ko junuubu.
  bhl-bhl: Kate, nimin kunum waneng ite mak ibolow alew kebomi, mali wanin beem dulum
    elote “Wanin be ninik ete sako?”, ange ange kebiliw kate, i fein waniw tewe, i
    Sunbin-Got em kiin dim e sen so kawtiw kelokoliw te. Nimtew angom? I ibolow alew
    keko, teifulusomi, wanakabiliw kasike. Yu kilelbiko, boliwka! Nimin kunum waneng
    ite mak mesesem mesesem eisneng beem dulum elote “Be Sunbin-Got em kiin dim e
    kiol ete sako? Bani, wa ete sako?”, ange ange keko, ibolow teifulubiliw kate,
    sakok keliw tewe, i Sunbin-Got em kiin dim e sen so kawtiw kekabiliw te.
  ons-ons: Ŋo eŋe kine kine ne okanmaike, ea wane wet etkeka okaniakeo, eŋe koso kine
    kine ea neki, Anutuŋo detkaki sot korop okanmaike, onoka wane eŋe mali malip kutno
    ea mo okanmaike ea wane. So yeye kine kine natne mali malip kutno mo okan maine
    ea yemo borikine okanmaike.
  con-NTPO: Tsa'ma a'ija injama'choni ñotsse tson'chove toya atesumbe'yi injama'cho
    shacapa injanga an'da tsu tayo egae tsincon. Tiseja injama'choni toya ñotsse in'jambi'ma
    amba tsu shacapa. Nane a'ija osha'cho tson'chove tisu injama'choni toya ñotsse
    in'jambi'ma tson'da egae tsu tsincon.
  ghs-ghs: '@see-verse:ROM.014.022'
  peg-peg: ମାତର୍‌ ଇନେର୍‌ ରିମାନ୍ୟାଜ଼ି ତିନାନ୍‌, ହେୱାନ୍‌ ଦାଣ୍ଡ୍‌ ପାୟାନାନ୍‌, ଇନେକିଦେଂକି
    ହେୱାନ୍‌ ପାର୍ତିତ ତିନୁନ୍‌; ଆରେ ଇନାକା ଉଚୁଟିଂ ପାର୍ତିତାଂ ଆଉତ୍‌, ହେଦାଂ ପାପ୍‌ ।
  txu-NT: Godja me'õ kute mỳjja'õ krẽnmã amim, —Kon. Dja ba kukrẽn arỳm ijaxwe jabej,
    anen atekam tu krẽn jabej. Djori kam mex? Kati. Arỳm axwe. Mỳkam? Bir, kute Metĩndjwỳnh
    mar kêt ne tu krẽnkam. Me kute mỳjjao ba kunĩkôt dja me kumrẽx o Metĩndjwỳnh ma.
    Ne kam arỳm o ba. Godja me Metĩndjwỳnh mar kêt ne tu mỳjjao ba jabej arỳm axwe.
  eng-WEBU: But he who doubts is condemned if he eats, because it isn’t of faith;
    and whatever is not of faith is sin.
  gnw-NT: Ẽrei ipɨa pe uyemɨngueta jupi'ã jou vaerã mbae nunga tembíu vae, uyembɨjeco
    jocua tembíu jou yave. Echa'ã güɨrovia'ã jupi jou vaerã. Echa'ã mbae yayapo yave,
    yarovia'ã yave jupi yayapo vaerã, yandeyoa co.
  mux-mux: Akiliinga-pe yambu te-ni langi te kanupa ‘Langi ili kalaru molemúnje. Nombú
    kene kapula naa tembanje.’ nimba piliipa kene num lem tepa kis-silimú. ‘Pulu Yili-ni
    kanupa kaí piliilimú ulu te teker.’ nimba tondulu mundupa naa piliipa kene num
    lem sika tepa kis-silimú. Oliu-ni ‘Pulu Yili-ni kanupa kaí piliilimú uluma telemulu.’
    nimbu tondulu mundupu naa piliipu kene uluma telemulu kene aku-sipu ulu-pulu-kísima
    telemulu.
  maj-NT: Tu̱nga xi jo jan tímaha̱ nga tíkjine tsa mí nihi, ta̱ kuihi títs'ínk'anji
    jé yjoho, a̱t'aha̱ najmi títs'ín xi nkú ts'ín s'ejihi̱n. A̱t'aha̱ ngayjee̱ ni
    xi n'eé xi fi kontra̱ xi nkú ts'ín s'ejinná Nti̱a̱ná, kui xi ngatitsun.
  bkq-NT: “Âdara wânkâ urâ sâse, kâmpyra” myguelymo watay, mântuomo, Deus mâinwâmpyra
    midylymolâ, ago lelâ mâinwâmpyra mâtomobyry wâgâ. Kieinwâmpyra kulâ aguidyly watay,
    Deus kieinwâmpyra kydawylylâ mawânrâ awârâ.
  kue-kue: Ba ye taragl nongwa ipre nomano suwo yenan, ye aglau orkwa. Sraglpre, ye
