  sll-sll: Enba, homena mai tenga i gogo nere monanga i, God pir tenga i, hone isusu
    ole pring inanua. Inanga meri, tal ta olal mo, olkiral mo, di pinanga i, nomani
    susu sire onanga prin panamia olkio.
  yaq-NT: Bwe'ituk seenu, a' bwa'ee'u betana uu'eaka a' bwa'eeme, junuen a' bwa'eeka,
    ka tu'isi aet au tawaane. Bwe'ituk junaka'a ka a' yoem'eiyaaka a' bwa'akai. Bwe'ituk
