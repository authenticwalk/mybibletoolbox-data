  ceb-ULB: Siya nga nagduhaduha pagahukman kung siya mokaon, tungod kay kini wala
    nagagikan sa pagtuo. Ug bisan unsa nga wala nagagikan sa pagtuo sala.
  ces-LB: '@see-verse:ROM.014.022'
  mkn-mkn: Ma kalo lu pung hati bacabang, ais lu makan satu barang yang lu rasa bisa
    bekin lu kamomos, Tuhan kasi sala sang lu, tagal lu sonde bekin iko apa yang lu
    parcaya dalam hati waktu lu ada makan. Te kalo lu ada mau bekin apa sa, ma lu
    parcaya bilang, itu sonde batúl di Tuhan pung muka, na, itu su sala.
  pol-UBG: Lecz kto ma wątpliwości, jeśli je, jest potępiony, bo nie je z wiary. Wszystko
