    yʉ Jʉ̃menijicʉ ʉcʉre diede” arĩ dápiayʉ baru, boropateyʉbe ʉ̃ Jʉ̃menijicʉi jã́inore.
    Caiye maje d̶aiyede, “Meaquiyebu” arĩ dápiabevʉ baru, ãmeina teivʉbu maja.
  ita-1927: Ma colui che sta in dubbio, se mangia è condannato, perché non mangia
    con convinzione; e tutto quello che non vien da convinzione è peccato.
  lww-lww: Ana visae yar nene kiena sitomena veve lua e lepas na ya nap̃a kilia kania,
