  dan-1931: Men den, som tvivler, når han spiser, han er domfældt, fordi det ikke
    er at Tro; men alt det, som ikke er af Tro, er Synd.
  kwj-kwj: Woro hima fori o ahirahi ni inaka fisi hinga ri hambwasini ri awa, ori
