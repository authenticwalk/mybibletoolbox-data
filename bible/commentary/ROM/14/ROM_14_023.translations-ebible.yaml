  nch-BL: Pero sinta se masehuali amo quimati para temachti amo se tajtacoli para
    quicuas se tenijqui, ma amo quicua, pampa iyolo quitatelhuis ica cati quichihua,
    pampa amo quichijqui ica temachili para cuali iixpa Toteco. Huajca nochi cati
    tijchihuaj, ma tijchihuaca pampa tijneltocaque para ya nopa ipaquilis Toteco,
    pampa sinta tijchihuaj se tamanti cati ya tijmatij para yaya amo quinequi tijchihuase,
    huajca se tajtacoli.
  quc-TNT: Jachin c'u ri xak cuban quieb u c'ux che ri cutijo, we äwas o man äwas
    taj ru tijic, cämacun ri' aretak cutijo. Ronojel c'u ri cuban jun, we cuban quieb
    u c'ux che, are mac ri'.
  tfr-NTPO: Gueniyo ëye wotjl̈ĩk ga l̇l̇ëbo uako l̇l̇ëme l̈e wl̈eni ga ue l̇l̇ëm dey.
