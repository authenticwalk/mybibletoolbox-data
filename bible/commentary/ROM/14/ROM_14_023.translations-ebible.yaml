    tyiquee nguꞌ ndyacu nguꞌ cuañaꞌ biꞌ liꞌ. Lcaa cña nu ndyuꞌni na chaꞌ siyaꞌ ti
    tyiquee na, quiꞌya jiꞌna laca biꞌ.
  bqc-SIM: Tó gbɛ̃́ lɛ́ seakɛ blɛ pↄ́ àlɛ blewa sↄ̃, à azĩa dàyãuɛ, kɛ́ i kpaaĩ
    ń aà luanaaikɛaoo yã́i. Yã́ pↄ́ i kpaaĩ ń gbɛ̃́ luanaaikɛaooá duunaɛ.
  tcz-CHONGTHU: Hinlah nangman thilkhat chu nehding ham, hilou ham ti thudol'a lungsa-ihna
    naneiya, hichun aneh teitei a ahileh achonsea nahitai. Ajehchu nangman natahsan
    chu najuilou ahi tai. Hijehchun, nangman adihpoi tia nagelkhat chu nabol'a ahileh
    achonsea nahitai.
  mar-mar: पण जो मनुष्य संशय धरतो त्याने खाल्ले तर तो दोषी ठरतो; कारण ते विश्वासाने
    खाल्लेले नाही कारण जे विश्वासाने केलेले नाही ते पाप आहे.
  snp-snp: ido kala ligi-ligi kiyami we yakafo kopa nenami, ya koli kiki ádainako,
    yamu lifima ka moda mino edami ne. Koli minafe? Mona mamu koli kiki ádoto kopa
    melenumo, ya aya mona ya nosámami mona, lifima olu lumunami mona ya ne.
  isl-isl: Sá sem fær slæma samvisku af að hafa borðað kjöt, ætti að láta það ógert,
    því að sá syndgar sem gerir eitthvað gegn betri vitund.
  spy-NT: Nto chiito nyoo āmē āmnyoo kōōsōōtē kule mēērook kwaam, kukaakooruusta keey
    nkit. Kiy ake tukul nyoo /kēēyēyē /kiisōōtē kule makaraam, ku ng'ōōki ꞉kiyoo.
  xnn-xnn: Ngem nan mendowadowa nan nemnemna gapo isnan makan et basolna no kanena
    tay olay kompolmi ay maikkan et no mendowadowa nan nemnem tako et tet-ewa ay bomasol
    tako no ipapati tako ay ikkan.
  mwe-mwe: Ikabheje mundu akola lipamba, alyaga shalya akuno aliganishiya kuti shangali
    sha mmbone, anatenda shambi pabha jwangalya kwa kulupalila ngulupai jakwe. Na
    shindu shoshowe shitendeka gwangali ngulupai, ni yambi.
  tte-tte: Tem am nuwatu mena nige sowasowam bulumane bwaite ukwan, na muli mena ukwan,
    kani Yaubada ikawa-naenae-yagiwo am lopwano kaiwena, kaiwena kam lotonan yo am
    meli yakato paisowane bwaite nige idududulai.
  tcs-tcs: Bat ip yupla gad daut po kaikai dat kaikai, wel no kaikai, bikoz God i
    go panis yupla prom meke rongting. Wa, ip yupla meke eniting wea i no rait den
    yupla meke sin.
  hlt-THB: Cehlai u awm upvoetnaak kawlung ing ak ai taw thawlh hawh hy, cangnaak
    ing ama ai a dawngawh; cangnaak awhkawng amak law ik-oeih boeih taw thawlhnaak
    na awm hy.
  soq-soq: Tane me mida insakoaleidie insediase, “Ne moia ba esa badowa sa ne napaa
    rua, ba dia?”, tane nadia, me meba kadi etepe itudie dewasade. Sa ipa kadi, ipawa
    me nana sa nadie, tane mai sumanai mampe inseponase, “Nana sa ipa euda.” Tane
    dewa dainea bedewe no ingugura bedembo winompo mai sumanai mampe dewasanta, sa
    ipa kadi dewasaitana.
  qub-qub: Micunanpaj mana alli cashanta yarparga mejor ama micuchunchu. Mana alli
    cashanta yarpaycar micorga juchatami ruraycan. Chaynöllami mana alli cashanta
    yarpaycar imatapis rurarga noganchïpis juchata ruraycanchi.
  att-att: Ngam yù tolay nga mabbábáng sù kanan na, ikáru na kâ Namarò nu kanan na,
    gapu ta pakaliwatán na yù ángnguruk na, nu arán na kurugan yù ammu na nga napiá
    nga meyannung ta kanan na. Á makaliwâ ittam laguk nu akkuát tam yù ari negapu
    sù ángngikatalà tam kâ Namarò.
  bki-bki: Verver toro na m̃a jidom veve juo ea tivelinio na venia napano mijikia
    senio, mia jenio kia ga ruei, mia Atua risaaro kanio re. Nina bior toro na be
    kiano jidomiano ruei ka p̃eli maka rimemedu ea Atua mirano ka alaio, be iakurano,
    naio milaio. Tibe na, naio mila kariano ruei na, bior naio maka rim̃au vija jikiaiano
    ea venia napano bo p̃eli bova ea Atua kiano vitiiano.
  bqp-bqp: Tó gbɛ̃ tɛn sika kɛ pↄ́ble kũ àtɛn blea sↄ̃, à a zĩda dà yãmmɛ, kũ adi
    kↄ̃ sɛ́ kũ a ludanaanikɛnaaoro yãi. Yã kũ adi kↄ̃ sɛ́ kũ gbɛ̃ ludanaanikɛnaaoro
    bi durunnamɛ.
  mcp-mcp: Muud mə də́ wúl ndə́lʉ́gʉ́ a ŋgə́ zhízhigə yɛ́, a mə́ ŋwa mə́bɛ̧ɛ̧́ mísh
    mə́ Zɛmbî dɨ̂, nəcé sɔ́ɔ́lʉ́gʉ́ wɔɔŋg í cúgɛ́ sɔ́ɔ́lʉ́gʉ́ búgə́. Sɔ́ɔ́lʉ́gʉ́ wɛ̂sh
    múúd mə sá nə milám mímbá yí wúsə *sə́m.
  hat-hat: Men, moun ki gen doutans sou sa l'ap manje a, Bondye kondannen l' lè l'
    manje l', paske li aji san konviksyon. Tout sa ou fè san konviksyon se peche.
  npl-NT: Pero akin kikua siki tlákuali iwa itlalnamikilis kiteilia, kichiwa tlajtlákoli
    ijkuak kikua, porke maya okikua, kiyolkuajtok. Iwa nochi tlan se kichiwa iwa tlami
    kiyolkuajtinemi, noni tlajtlákoli.
  bgg-bgg: Jishii hanyie è chie shii than arone, Hamangkhung-aphuii è ai nyie chie
    pha jine the ruii phro, nyieliieshii ai è rek jine migi è asi ro. Chiih-è nyiemagunde
    migi è asi arone jine layog ro.
  eng-TCENT: But whoever doubts is condemned if he eats, because his action is not
    based on faith; and anything that is not based on faith is sin.
  eng-BSB: But the one who has doubts is condemned if he eats, because his eating
    is not from faith; and everything that is not from faith is sin.
  cpu-NT: Iro kantacha itzimirika eentashirevaitatsine, aririka irovakyaaro opaiyetarika,
    ari onkempitzimotaiyaari jantakero kaariperori. Tema tera irantairo okaratzi jiyotakoshirevetaari,
    kaariperora onake iroka.
  san-ASM: কিন্তু যঃ কশ্চিৎ সংশয্য ভুঙ্ক্তেঽৰ্থাৎ ন প্ৰতীত্য ভুঙ্ক্তে, স এৱাৱশ্যং
    দণ্ডাৰ্হো ভৱিষ্যতি, যতো যৎ প্ৰত্যযজং নহি তদেৱ পাপমযং ভৱতি|
  tac-NT: 'Bilé rió lasa: «¿Pala ayómalawé Onorúgame ye go''ame go''sá ne o tabilé
    ayómerémá?» ''lige abirigá go''sá, alueka pe bo''nepi tabilé a''lá alawégame gayena,
    alueka majaga go''yáame bilé tábiri go''ame Onorúgame ayora mayega.'
  eng-WEBPB: But he who doubts is condemned if he eats, because it isn’t of faith;
    and whatever is not of faith is sin.
  gfk-H: Iasen bia tikai i lilik irirua ta tiga linga i ien, io, Kalou na kurei bia
    i ta gil ronga ing i ien ia, kanong warah, no nuna gingilaan pa ga tur laah makaia
    tano nuna nurnur. Hua, ira linga pai tur laah tano nurnur um, a magingin sakena
    ia.
  viv-viv: Atu hai kaliva aꞋa o kevakeva saꞋeyana anaꞋa faꞋina ginuwaꞋamalakibo, Yaubada
    medema kalivai-nadi gihawavekoyoyena faꞋina yanaꞋa keke vetumagana againe gidaveꞋinuba.
    Ada gava dewa kahuluvina-ma keke vetumagana againe gidaveꞋinuba, medema dewa koyona.
  yao-yao: Nambo mundu jwakwete lipamba ni indu yakulya, Akunnungu akunlamula pakulya
    pakuŵa chakuchitenda akutenda pangali chikulupi. Ni chindu chachili chose chakupanganya
    mundu iŵaga akuchipanganya pangali chikulupi, chelecho chili sambi.
  tgp-tgp: Pani haratu mo sopo levosahi mamahunia vara sava mo lo hania mo tataholo
    na nahon God teni mo vono, enia i pa lavi na talai vara i hania matan mo sopo
    hania usuri na nona rasua, ale sava mo sopo vora na rasua enia hehe.
  auc-NT: Wæætë në æ̈mæ pönengä guiquënë, Cæ̈mo beyæ̈ Wængonguï pangä wæcæ wæ, ante
    wædingä inte tömengä nämä nänö apænte pante wæquinque ade cængampa. Edæ æcänö
    wede pönënämaï inte cæda tömengä nänö cædönö tömänö edæ wïwa cætimpa. Ïninque
    bitö cædö tömänö wede pönente cæcæbiimpa.
  kbc-NT: Pida niɡ̶ina ane dinawietibece, ane diletibige daɡ̶a dibatá niɡ̶ina me yeligo
    libole, Aneotedoɡ̶oji iloikatidi niɡ̶ina oko leeɡ̶odi aɡ̶eo niɡ̶ica ane deemitetece
    laaleɡ̶ena. Igaataɡ̶a niɡ̶ina oko ane diletibige me daɡ̶a ilaɡ̶atice meo anigidi,
    pida eo, odaa ja dibatá (igaataɡ̶a adioteci ane yowooɡ̶odi me iɡ̶enaɡ̶a).
  bmh-bmh: Bo, du tub go dabeleu aliag aliag oimai, ee zacaneu, du go nugtal gonugau
    ameg ebu mui, Uwait nugau ameg ebu mui, igul eg macaneu. Einen, gonugau ougab
    petak eun go gusig tam, gonun, ee go zacaneu. Guzenaimai, du go igul tub guzenabun
    Uwait nugau ameg ebu eg aimai dabilacaneu, bo, go igul gue gaul guzenaneu, go
    petak igul eg macaneu.
  ctu-BL: Jini am bʌ tile bixel bʌ i pusic'al cha'an we'elʌl mi' taj i mul mi tsi'
    c'uxu, come mach ti jump'ejlic i pusic'al tsi' c'uxu. Chuqui jach mi lac mel che'
    mach ti jump'ejlic lac pusic'al, jiñʌch mulil.
  meq-meq: Ndo nakə mədzal gər ŋgay sulo sulo, kə gwaɗ wu nakay mənde bay ka nda na,
    Mbəlom ma geye sariya hərwi kə pa na mədzal gər ŋgay peteh ka wu nakə ma giye
    aye bay. Wu nakə ndo a sər ha lele bay mədzal gər faya sulo sulo, kə ge ha ka
    bo na, kə ge mezeleme.
  noa-H: Pari hajappai k'augba har hichdëu k'ĩirjuawai k'öju k'aba sim ha simta k'ömʌn,
    hichdëupaita hich k'aibag wau sim, hichdëu k'ĩirjuawai mag k'öju k'aba simta k'ö
    sĩewai. Maadëu nem wau nʌm Hẽwandam dau na hʌ̈u k'aba sim k'ãijã hanaa waauwain
    pekauta wau nʌm.
  alp-NT: Po tamata rebe kokoueni kena kane sasaisa pine ikanele, hoko isupu dosa
    le saisa rebe ionoe mere elulu eni maka hlaleke mo. Kai saisa rebe ionore elulu
    eni maka hlaleke loko Tuhane mo hoko mere iono dosa.
  san-VEL: kintu ya.h ka"scit sa.m"sayya bhu"nkte.arthaat na pratiitya bhu"nkte, sa
    evaava"sya.m da.n.daarho bhavi.syati, yato yat pratyayaja.m nahi tadeva paapamaya.m
    bhavati|
  kbq-kbq: Hu'neanagi tare antahintahi nehuno, nesimo'a haviza hane huno agu'amo'a
    nesamie. Na'ankure amentinti huteno none, hagino ana miko'zama amentintima osu'neno
    hania zamo'a kumi hugahie.
  kbh-kbh: Pero canÿe ents̈á ndayá tojaments̈ana tojayana, bacna soye tojama ca chë
    ndayá tojasama o tojamama, as Bëngbe Bëtsánaca echanjayana cha ndoñe ts̈abá tonjama
    ca, er nts̈amo tojamcá ndoñe tonjama chë soye aíñe ts̈abá yomnama jtsos̈buáchiyëse;
    y ndayánaca chca ora tojtsamëse, chca jamana bacna soye jtsemnana.
  ron-LSB: Dar cel care se îndoiește este condamnat dacă mănâncă, pentru că nu este
    din credință; și tot ce nu este din credință este păcat.
  pon-pon: A meamen, me peikajal ap mana, me pakadeikadar, pwe a jota tapi jan pojon.
    A karoj me jota kin tapi jan pojon, iei dip.
  nhe-BL: Pero intla acajya ax quimati para temachtli ax se tlajtlacoli tlen quicuas,
    ma ax quicua, pampa iyolo quiteilhuis ica tlen quichihua, pampa ax quipixqui temachili
    para cuali iixpa Toteco. Huajca ica nochi tlen tijchihuaj, ma tijchihuaca pampa
    tijneltocaj para ya nopa ipaquilis Toteco. Pampa intla tijchihuaj se tlamantli
    tlen timoilhuíaj ax ipaquilis, elis se tlajtlacoli.
  sps-sps: San tan nainy te vaa'ets iny non a mes, tsunia te kat non kat rof tan ainy
    a fo mar kainy ainy, sana ayei ainy pinpin patsukanen nanon, a mes to ayei te
    kaa en tana iring matan e Gov ai tsunia patsukanen tsivon, tana saa, ayei gima
    faaman tan kat, kat rof te ainy fi ya na kainy ainy. Ana ra kan onot ror ma arasan
    faarof iny a man nana ka to, fo mamatsiny ka to te vaa'ets iny non a mes te gim
    fi non ya ma faamainy ya, faarei non yan kat rof matan e Gov, ayein aveto.
  wnc-wnc: Siwan ngana aminu tapatuta natake nata kaap napanu Anututa nandupan take
    siwik ba take dua siwik ba ngang natapik. Natake ita nangaakan natake kaap napanu
    Anututa aminu waapae natapan take dua siwik. Dasingge? Aminu waapata musiaatangu
    dua natapan kekekawan nakut. Ngan. Ninda natake sanga takngatu tasina ninduke
    Anututa take dua ba natapik ngang natake ninda nangaakan natake ngana sanga waaknga
    tasinim. Tasinanu Anututa nindupan wai siwik.
  bus-bus: Tó gbɛ̃ e seka kɛɛ pↄ́blee kɛ̀ èe bleea sↄ̃, à a zĩnda dà yãmmɛ, kɛ̀ èe
    kↄ̃ sɛ́ kↄ̃n à ludanaanɛkɛnaoro yãnzi. Yã kɛ̀ èe kↄ̃ sɛ́ kↄ̃n gbɛ̃ ludanaanɛkɛnaoroo
    nɛ́ durummɛ.
  gub-BL: Aze ru'u ko temi'u na'ikatu kwaw Tupàn pe a'e, aze i'i amo nehe, aze u'u
    a'e re nehe, a'e mehe i'u haw nuzawy kwaw ikatu 'ym ma'e iapo haw Tupàn pe nehe.
    — Na'ikatu kwaw ru'u i'u haw Tupàn pe, i'i zepe uzeupe. — Aipo i'u haw ikatu Tupàn
    pe a'e. Kwa, nakwaw kwaw ihe, aze i'i uzeupe nehe, a'e mehe i'u haw nuzawy kwaw
    ikatu 'ym ma'e iapo haw Tupàn pe. Ta'e a'e teko nuzeruzar katu kwaw Tupàn ikàgaw
    rehe xe.
  imo-imo: Nalo imbo teni langi te kanopa i langimu Goteni molo nimbe mi toromonje.
    nombo wali manda naa tembalonje nimbe lipe manjipelie nomo lemo tepa kenjirimo.
    Goteni konopu mondoromo ulu te tero nimbe ipuki naa tirimomunga nomo lemo paa
    tepa kenjirimo. Linoni Goteni konopu mondoromo uluma teremolo nimbo ipuki naa
    tirimolo uluma teremolo wali aku tepo ulu pulu kerima teremolo.
  boj-boj: Ariya nuŋgo ambleq di tamo bei a iŋgi bei uyqa osim are gulbeiyim uyqas
    di a une ti sqas. A Qotei qa aqa areqalo siŋgilateqnu ariya a iŋgi di uyqa osim
    are gulbeiyim uyqas di a une atqas.
  eng-DRA: But he that discerneth, if he eat, is condemned; because not of faith.
    For all that is not of faith is sin.
  knf-knf: Kë anşaaŋ aji wo na ŋşal ŋtëb woli ade këme adaan uko uloŋ, Naşibaţi aji
    ji aduknaana, ţiki uko wi adoluŋ uunwoona ţi pfiyaar pi nul. Uko bŧi unwooŋ uunwoona
    ţi pfiyaar uwo pekadu.
  san-KHM: កិន្តុ យះ កឝ្ចិត៑ សំឝយ្យ ភុង្ក្តេៜរ្ថាត៑ ន ប្រតីត្យ ភុង្ក្តេ, ស ឯវាវឝ្យំ
    ទណ្ឌាហ៌ោ ភវិឞ្យតិ, យតោ យត៑ ប្រត្យយជំ នហិ តទេវ បាបមយំ ភវតិ។
  arn-NT: Welu iney rume ifile ti iyael epuduamkechi, fey kisutu ta yafkay, fey inolu
    am maneluwün mew chumngechi tañi feyentulefel mew. Fey kom taiñ femkeelchi dungu
    fey taiñ maneluwnon ta mupiltun mew, fey ta yafkan ürke.
  zas-NT: Per bén yuꞌnawëëg luxdoo par gawaman xhienin, abiꞌ gawaman laan laagajcaman
    ma cayüjn dol guial ad cayawtraman guidib ladxaman. Bal naladx bejn ad laat na̱j
    ni cayüjnman, dxel laagajcaman cayüjn dol.
  ken-NT: Mbák mmu ǎmàkati nɛnyíɛ́ ɛnɛn yi áyàŋ mɛnyiɛ, yɛ̌ nɔ, andɔk ambɨ anyíɛ́
    nɔ́, nɔ abhɔ̌ŋ bɛkwɛ́nɛ́ bɛsí Mandɛm nɛ ntí bɛ ǎnyiɛ nɛnyíɛ́ ɛnɛn yi ábhɨ́kɨ́
    noko bɛ ɛchi chak bɛ yi ányíɛ́. Mbák mmu ǎkʉ̀ ɛnyɨŋ ɛnɛ yi anoko bɛ ɛpu chak,
    nɔ ákʉ́ bɛbʉ́.
