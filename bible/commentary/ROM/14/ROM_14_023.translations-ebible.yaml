  ita-1885: Ma colui che sta in dubbio, se mangia, è condannato; perciocchè non mangia
    con fede; or tutto ciò che non è di fede è peccato.
  muy-muy: Ay maslaŋa ya ti azum zlam, ajalaki ahàr cʉ cʉ ni ti, Melefit àgəsa naŋ
