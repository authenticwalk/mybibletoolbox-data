    caɨ fɨnoca ñuera, mei íadɨ nana aféfuiaɨ jinomo caɨ fɨnócafuiaɨ fɨénideza.
  por-BRBSL: Mas aquele que duvida é condenado se come, porque não é de fé; e o que
    não é de fé é pecado.
  ces-NKB: Kdyby ale jedl ten, kdo pochybuje, je odsouzen, protože [to] není z víry.
    A cokoli není z víry, je hřích.
  cui-cui: Pon yabara ainya ʉnthʉton xeina xua pocotsiwa penabanaewan, bapon barapara
    pia coya natsicuenta Nacomtha xua abe exana xua poxonae daichitha xane barapo
    pexaewa. Daxota daxita pocotsiwan waxainchi exanatsi icha jopa beta yabara jume
    cowʉntichi xua waexanaewa pocotsiwa Nacom ichichipa bapoxonae barapara abe exanatsi,
    poxonae baxuan exanatsi.
  boj-2014: Ariya nuŋgo ambleq di tamo bei a iŋgi bei uyqa osim are gulbeiyim uyqas
