    mokena vari gira aena dudu de, bi vegu no.
  tav-tav: Apeĩ maca, “Dio cʉ catʉjʉro atiere yʉ caʉgaro ñuubʉja,” caĩ tʉgooña majiquẽcʉ
    ũcʉ bai buicʉcʉmi cʉ caʉgaata. “Tiere yʉ caʉgaro ñuuquẽto,” ĩ tʉgooñabacʉ quena
    tiere ʉgari bai buicʉcʉ baiimi cʉ̃a. To bairi noo cãniere mani cátie, “Tiere yʉ
