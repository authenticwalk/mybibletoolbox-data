    nahīṅ hotā wuh gunāh hai.
  far-far: Boroi ma dia na wane ne manatana ka ruarua sulia te ne nia abu 'i maana
    God fuana 'anilana, ma nia ka 'ania ru nai, nia sasia ta ru garo, sulia na wane
    nai si rosulia na te ne nia manata sulia nia 'o'olo. Sulia dia kulu sasia ta ru
    ne kulu manata ruarua ana ne nia lea 'i maana God, tama ru nai nia ta'a.
  suz-BL: दाल्‍गीर पा जाइब चहिं दोस ताइब दुम्‍ब। मारदे हना आ थमा सुइक्‍तीक रे मपाइब।
    मोपा थमा मसुइक्‍तीक रे पशो गेय नेल्‍ल पाप बाक्‍ब।
  car-NT: Mo'ko tywendamery jako oko ituru'po aitoto poko a'wembono auranano tyje
