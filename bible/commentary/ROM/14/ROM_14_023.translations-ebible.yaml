    hiyé ''alha'' ninzun-i gha ''et dulhúhinel ''et huwa. ''Ink''ez ndai la hoonliyaz
    ''uts''ulh''én-i be ''alha'' uzninzún-i gha lhe''ts''ulh''en de, ''et neba lubeshi
    hoonli.'
  kan-OKCV: ಆದರೆ ಅನುಮಾನವುಳ್ಳವರು ಊಟಮಾಡುವುದು ವಿಶ್ವಾಸದಿಂದ ಅಲ್ಲವಾದ್ದರಿಂದ ಅವರು ದೋಷಿಯಾಗುತ್ತಾರೆ.
    ವಿಶ್ವಾಸವಿಲ್ಲದೆ ಮಾಡುವ ಎಲ್ಲವೂ ಪಾಪವಾಗಿವೆ.
  bbb-bbb: Ro ja vierafega ire bino ja idufuo ije fuka ise rove ja faememarena ikuva
    ije Godi fube oemareke. Ijadufuo maeje jane vierafega ire ije fu ise rove jaka
    uria ivo ije jane ise reve.
  blw-blw: Ngém non an umat yag wachan chan chuwachuwa hen hamhamàna mepanggép hen
    kenauston hen mangissaana hen issanaat, fasornachi no ilurudna way mangissa, te
    annag achi soroton hen afurotna. Te tot-owa way uray heno way ma-ammaan, no chataaw
    manchuwachuwa mepanggép hen kenaustonaat, fasor no ammaanchi.
  tam-2017: ஒருவன் சந்தேகத்துடன் சாப்பிட்டால், அவன் விசுவாசம் இல்லாமல் சாப்பிடுகிறதினால்,
    தண்டனைக்குரியவனாகத் தீர்க்கப்படுகிறான். விசுவாசத்தினாலே வராத எதுவும் பாவமே.
  azz-NT: Huan ne taneltocacque ten quipohua que amo cuali tacualis ne ten cuajtinemij,
    yejua nojón motajtacolcuiltía ya, porín yejua amo quicua ne tacualis ica tacuautamatilis.
    Tejuan san timotajtacolcuiltíaj san cuac ticchiutinemij tensá tequit oso chihualis
    huan cuali ticmatinemij ya que yejua ne se amo cuali chihualis.
  spa-RV-1909: 'Mas el que hace diferencia, si comiere, es condenado, porque no comió
    por fe: y todo lo que no es de fe, es pecado.'
  csy-csy: 'Taciang uplakna a nei te in a ne le upna taw ne ngawl ahikom maw hi: banghangziam
