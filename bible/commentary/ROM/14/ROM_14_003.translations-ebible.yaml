    eim aka pin kuni mendpił nołum wu ei, eim yi piipi kin, wu endi kung kuni kanim
    kanim pei nołum wu ei, oł kun pinałim mił enim ninermba mon. Nimbił erang, Gos
    wu ei eim tiłap ełe tuk sipi, mundum ku.
  ign-NT: '@see-verse:ROM.014.002'
  dik-NT: Ku raan cïn kën ye yen ke kuec bï cam, acïï raan kuec mïïth kɔ̈k dhäl guɔ̈p.
