    paaꞌ, bosoꞌ nafada lahenda fo naa paaꞌ a nae, “Ae! Taa paaꞌ sona, sala!” Huu fo
    Manetualain sipoꞌ na dua si, dadi reuꞌ Ria lahendan so!
  toc-NT: Aquit cca̠­hua­niyá̠n pi̠ hua̠nti̠ ti̠pa̠­katzi li̠hua̠yán ni̠ calak­má­kalh
    a̠má hua̠nti̠ aka­tiyuj lay y ni̠ kam­pa̠­katzi li̠hua̠yán; na̠chuná chú a̠má
    hua̠nti̠ ni̠ quilh­pa̠xtum li̠hua̠yán hua̠ntu̠ anán para li̠hua o para túcu, ni̠
    cali̠­huá­nilh a̠má hua̠nti̠ quilh­pa̠xtum li̠hua̠yán, porque Dios chuná ca̠ma̠t­la̠n­ti̠ni̠t
    xla­cata lac­xtum nata­la­ka­chix­cu­hui̠y.
  som-som: Kii cunaa yuusan quudhsanin kii aan cunin, kii aan cuninna yuusan xukumin
    kii cuna, waayo, Ilaah baa aqbalay isaga.
  mam-C: Ayetzin kye nxi' tkyaqil kyu'n, nya wen tu'n kyyolb'i'n kyi'jjo aye noq itzaj
    nxi' kyu'n. Ex ayetzin kye noq itzaj nxi' kyu'n, nya wen tu'n kyyolb'in kyi'jjo
    aye nxi kychyo'n tkyaqil. Qu'n kykyaqiljo lu'n ma chi ok te tk'wal Dios.
  ndj-ndj: Mundu yaghalya kila chindu akotoo kumubedala yula yangajila kulya kila
    chindu na yula yaghalya makolu dasi hela akotoo kumuhigha yula yaghalya kila chindu,
    nongwa Chapanga kavajumila.
  mbj-NT: Sahõnh hẽ haw'aa doo, sahõnh hẽ hawëh doo, taw'ããts hẽ dooh ramak'yyts bä
    ta dab nawëh doo. Ti hadoo ẽnh ta dab naw'ëëh doo, taw'ããts hẽ dooh raky n'aa
    ety bä baad nadoo do hã ta dab haw'ëëh doo, P'op Hagä Do gado däk do hyb n'aa
    sahõnh hẽ haw'aa doo, sahõnh hẽ hewëh doo.
  lat-VUC: 'Is qui manducat, non manducantem non spernat: et qui non manducat, manducantem
    non judicet: Deus enim illum assumpsit.'
  ngp-ngp: Mnt'hu akudya vint'hu vovose ase kuwabela heweekudya, wakudya mboga za
    mani iizo du, nawo wasekuwasengela wadya wakudya kila kint'hu, kwaviya Mnungu
    kawazumila.
  enq-2: Nee tata dupa pitaka nenge endakali dokome nee tata mendapu wandingi endakali
    doko kilya kanja naeyapenge. Nee tata dupa pitaka nenge endakali doko Goteme lanyiana,
    nee tata dupa pitaka nenge endakali dokome kopeta pilyamona lao, nee tata mendapu
    wandingi endakali dokome yapala naeyapenge.
  eng-ASVBT: 'Let not him that eateth set at nought him that eateth not; and let not
    him that eateth not judge him that eateth: for God hath received him.'
  mna-mna: Tana tomtom ta so ikanan koroŋ ta boozomen, na mataana repiili waene toro
    ta iurur ŋgalseki pa koroŋ pakan na pepe. Mi tomtom ta so iurur ŋgalseki pa koroŋ
    pakan mi ikanan som, na ni ta kembena. Ire waene toro ta ikanan koroŋ ta boozomen
    na kembei tomtom sananŋana pepe. Pa waene toro tana, ni tomini Anutu ikami ma
    iwe lene kek.
  myw-myw: Towen takamkwam awoum bikasigum son, peinan ipiyev viniyon. Towen-vak tapiyevein
    viniyon awoum bilana, “O takalbaleb towen peinan ikam viniyon.” Yowbad bo ikalin
    nuwan gamag towen; awoum kuvtokays livan.
  sby-sby: Abo bakute kulya byonse kabatanyansha abo batali. Neco abo bakute kulya
    byamatewu kabatombolosha abo beshikulya byonse, pakwinga Lesa walamutambula mwense.
  sll-sll: Gogo nongwo yali mai tongwo yal i nigi de pir tere isime e tenangwo paikimio,
    te mai tongwo yal i gogo nongwo yali ereyu nigi de pir tere isime e tenangwo paikimia.
  yaq-NT: Ju'u, junuen si'imeta bwa'eeme, juka' junuen watek ka a bwa'atu, ti eamta,
    ka jaana a' eiyaane. Ju'u intok, junuen ka si'imeta bwa'eeme, juka' si'imeta a
    bwa'eemta, ka jaana aet nokne, ka amma'ali a' ane'eti jiakai. Bwe'ituk junaka'a,
    ju'u Lios ket a' tu'u mabetla.
  uro-uro: Ama ruqa qärakni i qat täs ama tmäs moe di qale qat nañäm mane na ama ruqa
    qärakni i qaku qat täs ama tmäs moe. Bä qosaqi ama ruqa qärakni i qaku qat täs
    ama tmäs moe di qale qä namatnävämne nä iaqäkt kärak i qat täs ngät moe inguna
    qa di sa ma Ngämuqa qa rhares pät aa rhäng i qa nagem ga.
  ita-1885: Colui che mangia non isprezzi colui che non mangia, e colui che non mangia
    non giudichi colui che mangia; poichè Iddio l'ha preso a sè.
  muy-muy: Maslaŋa ya ti azum zlam ɗek ni ŋgay maslaŋa ya ti àzum zlam ɗek do ni èsli
    araŋa do ni ti àɗəm ba. Maslaŋa ya ti àzum zlam ɗek do ni ti ni ŋgay maslaŋa ya
    azum zlam ɗek ni àgudara zlam a ti àɗəm ba daya. Aɗaba maslaŋa gani nani ti Melefit
    àgəskabá naŋ a.
  kqc-kqc: Beika baika tau noibanu irido amiye yaku vibani de irido amiye rofu mokei
    itu ga reyaine, ma de irido amiye yaku mina tau noibanu irido rofu mokei no ga
    reyaine, adina Sei yaku moi dui reyo.
  tav-tav: To bairi nipetirijere caʉganucurã waibʉcʉ rire caʉgaquẽna macare, “Catʉgooña
    majiquẽna ãma,” nare na ĩ wada paiqueticõato. Tiere caʉgaquẽna maca, “Dio cʉ catʉjooquẽtiere
    áama,” na quena nare na ĩ wada paiqueticõato. Dio yarã anicõama, cʉ ye quetire
    canʉcʉbʉgorã aniri. To bairi nare na wada paiqueticõato.
  eng-ULB: May the one who eats everything not despise the one who does not; and may
    the one who does not eat everything not judge the other who eats everything. For
    God has accepted him.
  spa-VBL: Los que comen de todo no deben menospreciar a los que no, y los que no
    comen de todo no deben criticar a los que sí lo hacen, porque Dios ha aceptado
    a ambos.
  fra-_FOB: Que celui qui mange de tout, ne méprise pas celui qui ne mange pas de
    tout; et que celui qui ne mange pas de tout, ne condamne pas celui qui mange de
    tout; car Dieu l'a reçu.
  hau-ULB: Kada wanda yake cin komai ya raina wanda baya cin kowanne abu. Kada kuma
    wanda baya cin kowanne abu ya shara'anta sauran da suke cin komai. Saboda Allah
    ya karbe shi.
  mal-mal: എല്ലാം തിന്നുന്നവൻ എല്ലാം തിന്നാത്തവനെ ധിക്കരിക്കരുത്; എല്ലാം തിന്നാത്തവൻ
    എല്ലാം തിന്നുന്നവനെ വിധിക്കുകയുമരുത്; ദൈവം അവനെ കൈക്കൊണ്ടിരിക്കുന്നുവല്ലോ.
  kkc-kkc: Esiga nei susuga nalai tekepo deli odoo oso see gala hwei nalai tei deli
    odoo mapoo gowoolai tekeponee. Osoloso see gala hwei nalai tei deli odoo oso nei
    susuga nalai tekepo deli odoo ee tokenee dalai tekeponee. Bei, Godeeye odoo nei
    susuga nali ee odoo tokenee dee koo takeli.
  lit-lit: Tas, kuris valgo, tegul neniekina to, kuris nevalgo, ir tas, kuris nevalgo,
    tegul neteisia to, kuris valgo, nes Dievas jį priėmė.
  urd-GVR: Jo sab kuchh khātā hai wuh use haqīr na jāne jo yih nahīṅ kar saktā. Aur
    jo yih nahīṅ kar saktā wuh use mujrim na ṭhahrāe jo sab kuchh khātā hai, kyoṅki
    Allāh ne use qabūl kiyā hai.
  far-far: Ma wane ne kera saitamana kera ka 'ania fanga 'oro 'e'ete ki, nao kera
    si manata ta'a sulia na wane ne nao si 'ania fasio. Ka 'urinai laugo, na wane
    ne nao si 'ania fasio, nao si fata falia wane ne saitamana kera ka 'ania fanga
    'oro 'e'ete ki. Sulia kera wane ne God nia ala na fafida ki.
  suz-BL: मिनु श्‍ये ब्‍वाइबमी श्‍ये मब्‍वाइब आन कली आइक्‍च मसेलीन। मिनु श्‍ये मब्‍वाइबमी
    श्‍ये ब्‍वाइब आन कली यो दोस मगेन। मारदे हना जचा ब्‍वचामी मारेइ मपाइब। परमप्रभु
    यावेमी मुर आन कली कांइचीक पा दाक्‍शा, आ मुर सेल्‍तीमी। कलस्‍सी २:१६
  car-NT: Mo'ko tonomy ononen 'wa mo'ko tonomy anonopyn enu'kary kapyn man. Mo'ko
    tonomy anonopyn 'wa mo'ko tonomy ononen poko a'wembono auranano yry kapyn man.
    Anurumena'pa irombo Tamusi tywaije man.
  amp-amp: Fitoh yimam nhai tamoh tamoh yemrom o tamohm ye fura bofurakahmm, mirahko
    niko tamoh tamohm ye fura bofuriwako rom htihato apthanom. Tfit fitoh yimam ye
    fura bofurewum tamoh tamoh yeshrim tfit mirahko niko womko kekuthato akfo amanyom,
    nd yimam, yemska fura bofurewam, nhai tu hik marnyakahm. Mirahko inji akfonomm.
    Nd yimam bi Bro Nkifrar hifa hti yindhorworm.
  bht-bht: जड़े मास खांदे न, सै मास नी खाणे बालयां जो नीच ना समझन कने मास नी खाणे
    बाला, मास खाणे बालयां पर दोष ना लाऐ; क्योंकि परमेश्वरे दोनों जो अपनांदा है।
  eng-NOY: Let not him who eateth, despise him that eateth not; and let not him who
    eateth not, judge him that eateth; for God hath received him.
  cub-NT: Mʉja caijĩene ãivʉ ãmeina jã́mejara ina ãimajiarʉare ãmevʉre. Quédeca mʉja
    ãimajiarʉare ãmevʉ ãmeina yávabejarã ina caijĩene ãivʉre. Jʉ̃menijicʉvacari me
    jã́ñʉ coatebebi ina caijĩene ãivʉre ʉ̃ jinare jocarĩ.
  ita-1927: 'Colui che mangia di tutto, non sprezzi colui che non mangia di tutto;
    e colui che non mangia di tutto, non giudichi colui che mangia di tutto: perché
    Dio l’ha accolto.'
  lww-lww: Ana sineun nesape nevisa van amiu visae ko tai nap̃a okan ke ga tata, ve
    ovisu re viowa e yaru nap̃a palia, a visae ko tai nap̃a opalia tata, ve olip̃ere
    re naga nap̃a sum̃a kania, ovisave yoko Ntewa lip̃ere naga vanonia. Ntewa kekaran
    make ita ga, ana amiu m̃ena ga monar akekaran amiu.
  ckb-ckb: با بخۆر سووکایەتی بە نەخۆر نەکات، نەخۆریش بخۆر تاوانبار نەکات، چونکە خودا
    پێشوازی لێکردووە.
  nas-nas: Teie naninge naroꞌketa naivumaunge tee kerempumaung orara tampuaukaꞌnung.
    Eeꞌnoko teie kerempumaunge tee naroꞌketa naivumaung orara tampuaukaꞌ. Aming-koo,
    nnaꞌ ookaanka Kumponinge onkeonkeꞌuresi otoreng bakanaanka botovotonaaꞌka deemparesi
    otoreeꞌnaang.
  uvl-uvl: Pe urana ero nge mele nenge ngaungau huros ero nge ngailele mele nenge
    ngaungaua ngaunga kuena ngana mur. Iange mele nenge ngaungaua ngaunga kuena ngana
    mur, NeHalang mene mule i ke ulolo.
  eng-BBE: 'Let not him who takes food have a low opinion of him who does not: and
    let not him who does not take food be a judge of him who does; for he has God''s
    approval.'
  ixl-CNT: Echixeꞌat abꞌil vaꞌl maꞌl koꞌxh techbꞌul qꞌu chiꞌo niꞌaneꞌ, yeꞌ koꞌxh teesa
    iqꞌii vaꞌl yeꞌxhkam nitechbꞌu qꞌu echbꞌubꞌal tziꞌ. Utz echat koꞌxh siꞌan u aanima
    majte vaꞌl ilel koꞌxh chiꞌo nichiꞌeꞌ, yitꞌ saꞌkojteesa iqꞌii vaꞌl maꞌl koꞌxh techbꞌut
    qꞌu chiꞌo. Tan kꞌuxh kajay nichiꞌeꞌ, kꞌulel tek tu u Tioxh.
  xsi-xsi: Tamâta ea uru ika kâpwa ndoni, ande i ma ilo sakamao ŋananzi tamâta ŋinde
    uru sika simbi tia, mine ndimo. Aŋga tamâta ea uru ika simbi tia, ande i ma ilo
    tu kinzi tamâta ŋinde uru sika kâpwa ndoni nde siveta kiesaka, ande i ma ilo mine
    ndimo, ŋana tu Maro Kindeni ikainzi tamâta ŋinde lâ kala simo i ne ŋgu tona.
  crx-NTPO: Mbe la ts'iyaitsuk a'álh-un, ndun 'utsung lhús'al-un, 'et hukwa yuts'u
    dootni junih. 'Ink'ez mbe la 'utsung lhús'al-un, ndun ts'iyai a'álh-un, 'en cha
    'aw ooba nahoohyeh junih. Yak'usda hóont'i' whe ts'iyawh hubílhchoot 'et huwa.
  kan-OKCV: ಮಾಂಸಾಹಾರಿಯು ಸಸ್ಯಾಹಾರಿಯನ್ನು ಹೀನೈಸದಿರಲಿ. ಸಸ್ಯಾಹಾರಿಯು ಮಾಂಸಾಹಾರಿಯನ್ನು ತೀರ್ಪು
    ಮಾಡದಿರಲಿ. ಏಕೆಂದರೆ ದೇವರು ಇಬ್ಬರನ್ನು ಸ್ವೀಕಾರ ಮಾಡಿರುತ್ತಾರೆ.
  bbb-bbb: Ijadufuo e ije ire boeje ijo ije jade una e ije ire gue ijo baki ije giana
    kuaevo. Ro kuke e ije ja ire gue ijo baki ije jade una kairafa jone gue bu ire
    boeje ijo ije giana kuaevo. Ijadufuo maeje Godi fu e ije bu ire boeje ijo ijiakiro
    e ije bu ire gue ijo baki ije fu uria bu oemarejiamo.
  blw-blw: Wat chàyu way cha mangissa hen uray heno, achiyu cha pelohon hen anchi
    chan laweng hen tapen hen missa. Yag umat agé chàyu way chan laweng hen tapen
    hen missa, achiyu agé ammag uwisén hen anchichay cha mangissa hen uray heno, te
    enakseptar Apudyus chàyu amin.
  tam-2017: சாப்பிடுகிறவன் சாப்பிடாமல் இருக்கிறவனை அற்பமாக நினைக்காமல் இருக்கவேண்டும்;
    சாப்பிடாமல் இருக்கிறவனும் சாப்பிடுகிறவனைக் குற்றவாளியாகத் தீர்க்காமல் இருக்கவேண்டும்;
    தேவன் அவனை ஏற்றுக்கொண்டாரே.
  azz-NT: Huan neques taneltocani ten quicuajtinemij de nochi tataman tacualis, yejuan
    nojonques ma amo quinijitocan in ocsequin taneltocani ten quinequij quicuasque
    sayó sequin tacualis san. Huan ne taneltocani ten quicuajtinemij sequin san tacualisme,
    yejuan nojonques ma amo quintejtenehuacan in ocsequin taneltocani ten quicuajtinemij
    de nochi tataman tacualisme. Huan amo xiquintejteneutinemican in taneltocani,
    porín Dios quinpoutinemi iconehuan ya.
  spa-RV-1909: 'El que come, no menosprecie al que no come: y el que no come, no juzgue
    al que come; porque Dios le ha levantado.'
  csy-csy: 'A ne pa in a ne ngawl pa nunau heak tahen; taciang a ne ngawl pa in a
    ne pa thukhen heak tahen: banghangziam cile Pathian in ama sang hi.'
  mxq-NT: Diꞌibʉ jyeꞌxypy oytyim tiity, tsojkʉp es kyaj tꞌʉxtíjʉt diꞌibʉ kyaj dʉꞌʉn
    nandʉꞌʉn ttuñ; es ja diꞌibʉ jeꞌeyʉ jyeꞌxypy ja a̱a̱y ujts, tsojkʉp es kyaj tniꞌow
    tniya̱a̱xʉt diꞌibʉ jyeꞌxypy oytyiity, mʉt ko Dios tʉ ꞌyaxá̱jʉty nimajtsk.
  tzj-NT: Ja wi atat nati' ja ti'ij maxta que'aban despreciar ja kach'alal rmal ja
    matiqueti' eje'e'. Ja c'a wi matati' ja ti'ij maxta tabij chique ja kach'alal
    chi xajan nqueban ja tok nqueti' eje'e'. Como ja Dios erc'ulun chewi' tok nbij
    queri' chewe.
  tdt-tdt: Ema nebee dehan bele haan saida deit, nia la bele hatuun ema nebee mak
    lakohi haan naan. Nunee mos, ema nebee mak lakohi haan naan, la bele foo sala
    ba ema nebee haan naan nee, tanba Maromak simu tiha ona nia.
  ron-BTF: Cel ce mănâncă să nu disprețuiască pe cel ce nu mănâncă; și cel ce nu mănâncă
    să nu judece pe cel ce mănâncă; fiindcă Dumnezeu l-a primit.
  eng-WEBP: Don’t let him who eats despise him who doesn’t eat. Don’t let him who
    doesn’t eat judge him who eats, for God has accepted him.
  eng-FBV: Those who eat anything must not look down on those who won't, and those
    who won't eat must not criticize those who do—for God has accepted them both.
  nld-1939: Wie eet, moet hem niet kleineren, die niet eet; en wie niet eet, moet
    geen oordeel vellen over hem, die wèl eet; God immers heeft hem als den zijne
    aangenomen.
  bwo-bwo: Mansh jam keew meyiru asho mááraw asho gac'k'aye, máárawonwere meet asho
    ats angshk'aye, Ik'o bínowere dek're.
  nch-BL: Taneltocani cati quicuaj nochi tamanti tacualisti ma amo quincualancaitaca
    inijuanti cati amo huelij. Huan taneltocani cati amo quicuaj nochi tamanti ma
    amo moilhuise ipan iniyolo para amo cuajcualme nopa masehualme cati quicuaj nacat,
    pampa Toteco nojquiya quinselijtoc.
  quc-TNT: Ri jun ri ronojel u wäch cutijo, tzel ba' märil wi ri jun chic ri xak k'alaj
    u wäch cutijo. Ri jun ri xak k'alaj u wäch cutijo, muk'at tzij puwi' ri jun ri
    ronojel u wäch cutijo. Je ri', rumal chi ri Dios u c'amowam wa' we winak ri'.
  tfr-NTPO: L̇l̇ëbo uunkong ue ga pjl̈ú l̈i miyde l̈öng l̇l̇ëm ëmdë ga Sbö wopjl̈ú
    ba tjok. E kjĩshko ga ëye ië l̇l̇ë pogo ga obl̈ë l̈i l̈ãywe owa, ba dl̈i l̈i kjĩshko
    l̇l̇ëme.
  kaq-NT: Nami pinicahxon, nami piyosma yohiquin Honanman hahyamahue. Nami piyosmaxon
    tah min miin huetsan nami pihiya Pitima tah min pihi, hohchayahpan, hah min jatimaribihi.
    Nami pinicaboya nami piyosmabo ta Papan jato rabebi sirijaquin bichiqui, Cristo
    qui hinamehtaiton jato rabebi sirijaquin bihquin.
  sgb-sgb: Paan kaw mihahatol hên tungkol bayro, ta pare-pareho kaw tinanggap ni Apo
    Namalyari.
  vie-1934: Người ăn chớ khinh dể kẻ không ăn; và người không ăn chớ xét đoán kẻ ăn,
    vì Đức Chúa Trời đã tiếp lấy người.
