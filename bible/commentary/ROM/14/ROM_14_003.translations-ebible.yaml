    mîîkîrî yapi'sa' ye'nen.
  ndg-ndg: Mundu jwa alya kila kilebe kene wasalawe yulyu jwa kotoka lya kila kilebe.
    Na jwembe jwa lya lii kila kilebe kene amuhukumu jwe jwa lya kila kilebe mana
    Nnongo ayomwile kwipokya.
  wsk-wsk: Bare kari melmasak suen la yam naso mu, kari anapeya melmasak ko kumik
    nunguning me naso mu me ari daleluwurokko. Se koma suanta tala, kari anapeya melmasak
    ko kumik nunguning me naso mu barasuk ale, kari melmasak suen la yam naso mu me
    balu maguwurokko. Mu awuk, Kaem kari uwuta umu agotala aru tam ale noko ma balam.
  toj-NT: Pero mi ni ja juni, soc mi ni ja juni, mi sbejuc oj yaa yochel sbaje. Ja
    ma' huas sc'uxu baq'uet, mi sbejuc ch'in oj yil ja ma' quechan huas sloo ja yal
    c'ul jumasa. Jach ni ja quermanotic ja ma' huas sloo ja c'uli, mi sbejuc ay jas
    oj yal sbaj ja ma' huax cho sc'uxu ja baq'ueti porque ja Diosi, yuntiquile ni
    xchahuanilea.
  tbc-tbc: Talpein a mel mudan yani dan iŋ talpein mel mudan ta yani na dan niŋen
    o ta imisilani na wa. Nek ago mi talpein a mel mudan ta yani na dan iŋ talpein
    mel mudan yani dan ta ile saian na wa. Man dugo, Anut talpein an iŋane la ya.
  sna-sna: Munhu anodya zvose ngaarege kuzvidza asingadyi, uye munhu asingadyi zvose
    ngaarege kupa mhosva munhu anodya, nokuti Mwari akamugamuchira.
  smk-NT: Ket no wanin, siin si mamper a sarba ket magwa' nin kanen, andi' naya nin
