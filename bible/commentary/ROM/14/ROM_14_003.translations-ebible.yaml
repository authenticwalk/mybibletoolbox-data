  cya-cya: Una nu nchcu nchgaa loo na, a ntsu'hui cha' xcuan tloo 'in nu a nchcu 'in
    na, ticui' cuaña'an nu a nchcu nchgaa loo na, a ntsu'hui cha' xiycha' can' 'in
