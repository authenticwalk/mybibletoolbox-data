verse: ROM.014.003
translations:
  kpx-kpx: Lovi bahata imale keau mesia ioholimale kebia vavevemo hoto louge keu toelanu.
    Ige mesia ioholimale keau lovi bahata imale kebia vavevemo hoto louge keu toelanu.
    Kosealemo Dilavau kebia malevege keau esemuve holilu.
  okv-H: Rate o indari embo amina o ajirekari embo ta degi ganini ijie embo sapura
    ke mane aisuja eto o ajirekari embo amina o indari embo avo pehumba mane aisuja
    eto o indagora amite eto mane indagora amite amo God na amo pure ari embo amita
    avoeto pekihe humbaguja
  tbo-tbo: Iyai ginouli atapuhi e ananihi ega tu wiyohi ina gagalena iapapoeya. Ma
    iyai e iyohi lawa yamyabayababana ega ina gagalena iapapoeya babana Yaubada i
    kaoheya.
  mal-C: എല്ലാം ഭക്ഷിക്കാം എന്നു കരുതുന്നയാൾ ഭക്ഷിക്കാത്തയാളെ പുച്ഛിക്കരുത്; ഭക്ഷിക്കാത്തയാൾ
    ഭക്ഷിക്കുന്നയാളെ കുറ്റപ്പെടുത്താനും പാടില്ല. കാരണം, അയാളും ദൈവത്തിനു സ്വീകാര്യനാണ്.
  grc-SR: Ὁ ἐσθίων τὸν μὴ ἐσθίοντα μὴ ἐξουθενείτω, ⸂καὶ ὁ⸃ μὴ ἐσθίων τὸν ἐσθίοντα
    μὴ κρινέτω· ὁ θεὸς γὰρ αὐτὸν προσελάβετο.
  bgc-bgc: अर माँस-मच्छी खाण आळे साग-पात खाण आळे ताहीं तुच्छ ना जाणै, अर ना साग-पात
    खाणआळा, माँस-मच्छी खाणआळै पै दोष लावै, क्यूँके परमेसवर नै दोंनुआ ताहीं अपणाया
    सै।
  khz-khz: Egani-kawakawana talimana na araga ganiganiramo eganina talimana ragai
    pene kilagi-piatogaa, e araga ganiganiramo eganina talimana na maki gau maparara
    egani-kawakawarana talimana ragai pene vega-rakavaa, kwalana ia Palagu na warau
    egapi-rageato.
  deu-TKW: Wer ißt, soll den nicht gering schätzen, der nicht ißt. Wer nicht ißt,
    soll nicht richten über den, welcher ißt; denn Gott hat ihn angenommen.
  zsr-NT: Naꞌa, bönniꞌ naꞌ rahuëꞌ yúguꞌtë cutu ral‑laꞌ uzóëꞌ tslaꞌl bönniꞌ cutu rahuëꞌ
    yúguꞌtë, len lëzcaꞌ cni, bönniꞌ naꞌ cutu rahuëꞌ yúguꞌtë cutu ral‑laꞌ siꞌ quidzëꞌë
    bönniꞌ naꞌ rahuëꞌ yúguꞌtë, le nazíꞌ lu nëꞌë Dios gropëꞌ bönniꞌ naꞌ taꞌyejlëꞌë
    Cristo.
  lin-lin: Moto oyo aliaka bilei nyonso asengeli te kotiola moto oyo aponaka bilei,
    mpe moto oyo aponaka bilei asengeli te kosambisa moto oyo aliaka bilei nyonso,
    pamba te Nzambe asila koyamba ye.
  hns-NT: Dje sab rakam khaaik kha hai, oke na tjaahie doesar iesaai log ke nietja
    maane ke djaun aise na kare hai. Aur dje gos na kha hai, oke na tjaahie ek doesare
    ke kasoer dewe ke djaun kha hai. Parmeswar oke to bhie apana leis hai.
  noa-E: Mag, nem thum khöwiajã, chi mag khö simua jũrr parhooba nem khöba aajem khʉʉn
    jaauju khaba sim. Maagwai jũrr chi parhooba nem khöba aajem garmuajã parhoob khoojem
    ëugar, “Jãguan nem khöju khabampata khö sĩerrʉm” aju khaba sim, mag nem parhooba
    khö sĩeb mamʉ, Ẽwandamau magʉmjã igba ijã ĩchab ich chogkha wai sĩewai.
  eng-EMTV: Let not him who eats despise him who does not eat, and let not him who
    does not eat judge him who eats; for God has received him.
  mib-NT: Te róhó tée jeē yéji ndɨnuū‑ni, ma cahán rō coto ró tée jeē tu yéji ndɨnuū.
    Te róhó tée jeē tu yéji ndɨnuū, ma cahán rō coto ró tée jeē yéji ndɨnuū. Chi Yaā
    Dios ni jetáhú yá tēe ún.
  lif-NT2: हे़क्‍केःल्‍ले़ काक् परिक्‍पा कुजा के़जाबाल्‍ले़ मे़न्‍जाःमनाबान् हिनाःम्
    मे़मे़त्तुन्‍ल, हे़क्‍क्‍याङ् मे़न्‍जाःमनाबाल्‍ले़आङ् काक् परिक्‍पा कुजा के़जाबान्
    मे़जिःत्तुन्‍ल, थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खे़न् ताःक्‍तुआङ् वाॽरो॥
  xnj-xnj: Mundu mweilya kila chakulya akotoka kumvevesa yula mweilya lepi kila chakulya.
    Mewawa na mweilya makolo ga mahamba ndu akotoka kumuhamula mweilya kila chakulya,
    muni Chapanga amyidakili.
  mmx-mmx: Laradi do i anan gamasa guta lox abulubun gat lara do i anan mun levenbi.
    La neni do i anan levenbi, guta lox abulubun gat mo laradi ga siam kaka i ri anan
    levenasen luxa axap, atla ne Moroa gara siam kaka vam i.
  cbr-NT: An camabi ñu picë unin ca bëtsi unían an picë ñu piamoquin ñuitima 'icën.
    Usaribi oquin ca an camabi ñu picëma uni an bëtsi unían piia isquin ñuiquin —min
    camina ñu 'atima 'ai —quixun caquinma a uníxribi ca Nucën Papa Diosnan 'icë quixun
    sinánti 'icën.
  tee-NT: Pus ju ok'ojui chux jantu calacmack'alh ju tam ixlak'au ju jantuch ok'ojui
    chux. Chai ju jantu ok'ojui chux jantu lai catijunilh ju anu' ixlak'au ju ok'ojui
    chux ni jantu k'ox tachi ju lai. Jantu lai actijunilh ju chunch ni salaka lakts'in
    ju Dios ju ix'alhunut ju anu' lapanac.
  eng-LSV: 'do not let him who is eating despise him who is not eating: and do not
    let him who is not eating judge him who is eating, for God received him.'
  cak-NT: Roj ri nakataj ronojel, man itzel quiekatzu' ri kach'alal ri man niquitaj
    ta ronojel. Y ri kach'alal ri' man tiqui'ij chi can man utz ta ri naka'an roj
    roma nakataj ronojel. Ri Dios jojruc'amon-ka konojel, xa nakataj o man nakataj
    ta ronojel.
  pah-NT: 'Kiroki g̃a o''u pa mbatera – togwerekomemuayme ti g̃a jara''g̃a g̃a mbiara
    ue''ymame. Mbiara ue''ỹve''g̃a na jitehe te''iuhuyme ti jara''g̃a pe pe''u paravuhu
    pe mbatera javo. A''ereki Tupana''ga e''i mbatera upave''g̃a pe: “G̃a ko jireheve''g̃a.”'
  sja-NT: Maperã ma chik'o k'ĩra t'ãdoo k'oparipa pia-ee ak'ɨik'araa bɨ ma nechiara
    k'ok'aa bɨ. Jõdee ma nechiara k'ok'aa bɨpa k'achia pedeeik'araa bɨ chi apema ãpɨte.
    Mãga oodaik'araa bɨ Tachi Ak'õrepa ãchi auk'a pia ak'ɨpari perã Cristode ijãa
    p'anɨ k'aurepa.
  xed-xed: 'Ma thə mndu ta za inda skwi kazlay: Wa kagha na kəʼa nda mndu kul haɗ
    ta zay. Ma tsə mndu kul zay ta guma ta ghəŋa mndu ta zay guli, kabga tsuʼaftsuʼa
    Lazglafta.'
  mks-NT: Na̱ xíxi mé cu̱ñu cán co̱ ndítahan nu̱ ná cande̱hé ndaa na na̱ co̱ xíxi
    ña̱ ta na̱ co̱ xíxi cu̱ñu cán co̱ ndítahan nu̱ ná cande̱hé ndaa na na̱ xíxi ña̱.
    Jáchi̱ ndíquehe va̱ha Ndióxi̱ ndíví na̱ cán va̱tí sa̱ jíin cáhán na̱.
  gfk-S: No turadi nong ila enen ira linge bakut, waak be na nes hanapu nong pai lale
    enen kakarek hobi. Ma no turadi nong pai lale enen kakarek ra linge hobi, pai
    nale kure no mes be ite lake harkurai, kinong God te bala leh ie.
  bmu-bmu: Nene pakpak nemakzeaŋön mönö alaurupŋini yöhayök nemakzei, mi jijiwilit
    kude ak eŋgimakŋe. Anutunöŋ alaurupŋini nene pakpak nemakzei, mi mewöyök “Dop
    kölje,” jiba köyan köl eŋgimakza. Miaŋgöra yöhayök nemakzei, eŋön mönö alaurupŋini
    yeŋgö keuŋini kude jim teköme.
  dgz-dgz: Man taba ugup ugup naine nagirewa man virip vine ya anu koeam mumep. Den
    man virip vine nagirewa ugup ugup naine nagire ya anu koeam mumep iwa God iravi
    waupamon.
  eng-GNV: 'Let not him that eateth, despise him that eateth not: and let not him
    which eateth not, condemne him that eateth: for God hath receiued him.'
  zaa-NT: Nu ro iyábani nna bittu ná qui'ni gunią menospreciar nu labí ro iyábani.
    Ą'hua nu labí ro bèla' nna bittu ná qui'ni etitse'él·la'ą nu ro iyábani, porqui'ni
    ą'hua lą nna chì beni Tata Dios na recibir.
  eng-WEBSTER: 'Let not him that eateth, despise him that eateth not; and let not
    him who eateth not, judge him that eateth: for God hath received him.'
  guh-guh: 'Nexata pajivi xane jumapecataeya pexanaenëanëjavabelia perajutsiyajuvënëvi,
    pëtsa bijiaya tane pajivi apo xae jumapecataeya pexanaenëanëjavabelia perajutsiyajuvënëvi.
    Pajivi pijinia apo xae jumapecataeya pexanaenëanëjavabelia perajutsiyajuvënëvi,
    pëtsa neconitsiaya jumaitsi jivijavabelia: “Pibisiacuene exana pajivi xane jumapecataeya
    pexanaenëanëjavabelia perajutsiyajuvënëvi,” jai pëtsa. Tsipaji Cristojavabelia
    penajamatabëcuenecopatsijivi daxitacuene itaxutojema xae ata, itsiata Dioso tanetsi
    aneconijibia. Nexata bajarapajivi Dioso capanepaenatsi.'
  bon-bon: Yoo, ätrunga biname lui cina umle gemi cibu cama deedei ärwäja, teepi miiji
    lica nuuja ätrunga biname ne aina egä, “Tabe onyaonya ngenecu biname gyene.” Cuta
    piiyepu lui cina umle cäco cibu cama deedei äbita, teepi miiji lica teeme nuuja
    poto biname bine, lui cibu umle gemi, aitneja egä, “Conocono mule biname gemi.”
    Teepi miiji lica nuuja biname ne pepu aitneja, ingle naace gyene pui lui Acejiyame
    me biname gyene.
  nhw-BL: Tlaneltocani catli quicuaj nochi tlamantli tlacualistli ma amo quincualancaitaca
    inijuanti catli amo huelij. Huan tlaneltocani catli amo quicuaj nochi tlamantli
    ma amo moilhuise ipan ininyolo para amo cuajcualme nopa masehualme catli quicuaj
    nacatl, pampa Toteco nojquiya quinselijtoc.
  swh-ONEN: Yeye alaye kila kitu asimdharau yeye asiyekula. Wala yeye asiyekula kila
    kitu asimhukumu yule alaye kila kitu, kwa maana Mungu amemkubali.
  wbi-wbi: umuunhu ghweni juno ilia kila kinu nangam'benapulaghe umwene juno nailia
    ila kinu. nu mwene juno nailila kila kinu nangumuhighaghe ujunge juno ilia kila
    kinu. ulwakuva uNguluve amwupile.
  bba-bba: Wi u dimɔ u ku wi u kun dimɔ ɡɛm, kpɑ wi u kun dimɔ u ku wi u dimɔ tɑɑrɛ
    wɛ̃, domi Gusunɔ u yɛ̃ro wurɑ.
  eng-KJVCPB: 'Let not him that eateth despise him that eateth not; and let not him
    which eateth not judge him that eateth: for God hath received him.'
  kgk-NT: Ha ojohu va'e ho'u va'e, tonhe'ẽ rei e'ỹ katu ndo'u katúi va'e-rehe. Ha
    so'o ho'u katu e'ỹ va'e katu, Ani “Ndikatúi ere'u so'o” he'i teĩ gwapixa-pe, ojohu
    va'e ho'u va'e-pe. Hembiapo ojohu porã ave Nhandejáry. Upéa-gwi, Ani “Tekoha e'ỹ-rupi
    ereiko” he'i hese.
  waj-waj: 'Vaidi ari vookara ari vookarai yeenna fayaiyauvaa sabi nnaivoono sa vuai
    vaidiivo hama fayai nnaivaara nniki rakammuaivee. Vaidi hama fayai nnaivoono sa
    vuai vaidi ari vookara ari vookarai yeenna fayaiyauvaa nnaivaara too kiaivee:
    Inna a mminnamminnaa maisaivaa varaannanoo, kiaivee. Vaa Anutuuqo innaata maavee
    kiaa vitaivaara sa itaa kua kiaivee.'
  cpy-cpy: Irika kemijantzinkari owayitawori oeta-rikapaeni, eero imaninta-waetziri
    itsipa kaari owayityaawoni. Ari ikimi-tzityaari kaari owayityaawoni eero imanintziri
    itsipa owayitawori, tema Tajorentsi tee imaninta-tzi rirori.
  ekk-PKP: Need, kes söövad kõike, ei tohi halvustada neid, kes ei söö, ja need, kes
    ei söö, ei tohi arvustada neid, kes söövad, sest Jumal võtab nad mõlemad vastu.
  mpx-mpx: Gamagalau bolo aanan gegewena hi anan ya, bahi avaliyau bolo lolan nige
    hi aan nihi babaa lowagil. Ge bolo lolan nige hi aan, bahi avaliyau bolo lolan
    ana toan nihi aawa naknakagil, kaiwena Yehoba iyaka i ahel wana gamagalau.
  wbp-wbp: '@see-verse:ROM.014.002'
  luo-luo: Kik ngʼat machamo gik moko duto buon ngʼat ma ok cham, kendo ngʼat ma ok
    cham gik moko duto bende kik ngʼad bura ne ngʼat machamo, nikech Nyasaye oserwake.
  nhe-NT: Tlaneltocani tlen quicuaj nochi tlamantli tlacualistli ma ax quincocolica
    inijuanti tlen ax hueli quicuaj. Huan tlaneltocani tlen ax quicuaj nochi tlamantli
    ma ax moilhuise ipan ininyolo para ax cuajcualme nopa tlacame tlen quicuaj nacatl,
    pampa Toteco nojquiya quinselijtoc.
  aii-aii: ܗ̇ܘ ܕܐܵܟܹܠܔ ܟܠܔ ܡܹܐܟ݂ܘܼܠܬܵ‌ܐ ܠܵܐ ܡܲܣܠܹܐ ܠܗ̇ܘ ܕܠܹܐ ܐܵܟܹܠܔ. ܗ̇ܘ ܕܠܹܐ ܐܵܟܹܠܔ
    ܟܠܔ ܡܹܐܟ݂ܘܼܠܬܵ‌ܐ ܠܵܐ ܡܲܣܠܹܐ ܠܗ̇ܘ ܕܐܵܟܹܠܔ، ܣܵܒܵܒ ܐܲܠܵܗܵܐ ܩܘܼܒܠܹܗ ܝܠܹܗ.
  esk-NT: Taamna niġił̣hiñauniruaq qanusripayaamik niqimik isrumaruksraunġitchuq nakuutluŋniḷuni
    nauriaqtuqtuamiñ. Taamnali nauriaqtuqtuaq taatna isrumaruksraunġitmiuq niqituqtuaq
    nalaunġiññiḷugu, takku Agaayyutim akuqtuġniġaa.
  msb-msb: Niyan dili pagdaug-daugon san nagakaon san tanan na kaunon an nagakaon
    lang sin utanon. Sugad man, dili maghusgar an nagakaon lang sin utanon sa nagakaon
    san tanan kay gin-ako na siya san Dios.
  cpa-NT: Jøng² dsa² gøah¹² ca¹lah¹jǿ¹ ni³, tsa¹hniuh¹² juúh²dsa jǿg³ hlaih¹³ quiah¹²
    dsa² tsa¹gøah¹². Jø¹² bíh³ dsa² tsa¹gøah¹² ca¹lah¹jǿ¹ ni³ calah, tsa¹hniuh¹² juúh²dsa
    jǿg³ hlaih¹³ quiah¹² dsa² gøah¹² calah. Ca¹hiéh² Diú¹³ ta³og¹ dsa² héi².
  dso-dso: ଜନ୍‌ ଲକ୍‌ମନ୍‌ ସବୁଜାକ କାଇବାଇ, ସେମନ୍‌ ଆମେ ଅବ୍‌କା ସାଗ୍‌ଡାଲ୍‌ କାଇବା ଲକର୍‌ଟାନେଅନି
    ବଡ୍‍ ବଲି ବାବ୍‌ବାର୍‌ ନାଇ । ସେନ୍ତାରିସେ ଜନ୍‌ଲକ୍‌ମନ୍‌ ଅବ୍‌କା ସାଗ୍‌ଡାଲ୍‌ସେ କାଇବାଇ,
    ସେମନ୍‌ ଆମେ ସବୁରକାମର୍‌ କାଦିକାଇବା ଲକ୍‌ମନର୍‌ଟାନେଅନି ବଡ୍‍ ବଲି ବାବ୍‌ବାର୍‌ନାଇ । କାଇକେବଇଲେ
    ପର୍‌ମେସର୍‌ ଦୁଇ ଦଲର୍‌ ଲକ୍‌ମନ୍‌କେ ମିସା ବାଚ୍‌ଲା ଆଚେ ।
  meu-meu: 'E animu tauna ese se animu tauna basine dadaraia; bona se animu tauna
    ese e animu tauna basine hahemaoro henia: badina be Dirava ese vada e abia dae.'
  yva-NT: Vemo vatano po maere ama ine raisy po vatano po raisye ramu aura tatugadi
    nora. Muno vemo vatano po maere ama ine raisye ramu po vatano po raisye aura tantunawi
    nora. Weye Amisye anuga rausiso Po yaugav tenambe to.
  dgc-dgc: Sikam a méngan ta pilas, éy diyan moy pintasan du méngan ta nimula san.
    Sakay sikam a mégisip a bawal tu pilas, éy diyan moy be pintasan tu méngan ta
    pilas. Da tinanggap dén na Diyos i éduwa a éya a kalase a tolay.
  zpm-NT: ga nagoṉ, ni stib ni stib nod pe nacne glisqui dieṉ cho pe row, dieṉ cho
    pe rowdgaa; sac goṉ grëse to, Dios bzooblo to ngab to lo me.
  hix-NT: Woto yonony me oyehtokonye, nyamoro xanomkahnohpàra ehtxoko. Woto yononyehnà
    me haxa oyehtokonye, onà wyaro kahra ehtxoko, woto yonony komo wya. Atxke manatxhe,
    kahra ehtxoko, àwyanye, Khoryenkomo mryenon me esnàr kom ke. Tàmryenon me rma
    nenyatxhe, noro ha.
  sim-sim: Hako ma ol fle avi ondon anda ondo avak li mba, �Nir Jisasin ni hishiowenda
    nombo nihi kwambuk nanda sir.� Karem li mbaha ma ol ondon hakrinda ondon mashi
    kavan li mbawa hala. Uhunda hom ma ol fle avin hakrinda ondo avak ma ol mbele
    mbele ondon anda man mashi kavakavan li mba, �Ma rondo fle avin li awa osik, Avui
    Wasilaka misokome orhik kavak nanda lir.� Karem li mbawa hala. Mberem ushiwak?
    Avui Wasilaka angop jir nga lir nga indik or lahanda jir.
  npi-ULB: सबै थोक खानेले सबै थोक नखानेलाई घृणा नगरोस् । अनि सबै थोक नखानेले सबै थोक
    खानेको न्याय नगरोस् । किनकि उसलाई परमेश्‍वरले ग्रहण गर्नुभएको छ ।
  cgc-cgc: Mga gatuo an na gakaan ta maskin ino na pagkaan, dapat dili danen pakebesen
    mga gatuo an na ula gakaan ta pagkaan na ta iran na isip pabawal ta Dyos. Mga
    gatuo an na naan ta iran na isip may pabawal na pagkaan, dapat dili danen mag-usgar
    ta mga gatuo na gakaan ta maskin ino na pagkaan tenged mga gatuo an na gakaan
    ta maskin ino pabaton man ta Dyos.
  tim-tim: Aregât luâk siâŋe sot hârok nemapŋe amâ galaŋe soŋgo bo nemap aregât bo
    nâŋgaŋdo gewiâp. Akto luâk soŋgo bo nemapŋe amâ galaŋe sot hârok nemap are den
    âiân bo katmâ kotgâ aŋbiâp. Amâ Anutuŋe galaŋe gala agaŋepgât.
  yor-yor: Kí ẹni tí ń jẹ ohun gbogbo má ṣe kẹ́gàn ẹni tí kò jẹ; kí ẹni tí kò sì jẹ
    ohun gbogbo kí ó má ṣe dá ẹni tí ń jẹ lẹ́bi nítorí Ọlọ́run ti gbà á.
