    Yehoba ꞌihesinuwediya ꞌabehega tauna natunao,
  cbt-NTPO: Nosha ca'patama', ama nosha a'poro'sa' nocancosohuë'. Nosha a'pohuatamanta'
    “Nosha ca'nama' ni'ton, co noyahuë' ninama',” ama itocosohuë'. Cato chachinquëma'
    Yosë noya ni'ninquëma' ni'ton, ama ninapotocosohuë'.
  srn-NT: A sma di e nyan ala sani, no mus si a trawan di no e du dati leki noti.
    Èn a sma di e nyan soso sani di prani, no mus krutu a sma di e nyan ala sani,
    bika Gado teki en tu.
  cta-NT: Pana nu nguꞌ nu ná ntsi̱i̱ ndacu cuañaꞌ ni, ná tsoꞌo si xtyí loꞌo nguꞌ jiꞌi̱
    xaꞌ la tyaꞌa nguꞌ nu ntsi̱i̱ cacu biꞌ. La cuiꞌ ti chaꞌ, nu nguꞌ nu ntsi̱i̱ cacu
    cuañaꞌ biꞌ, ná tsoꞌo si chcuiꞌ cuxi nguꞌ biꞌ jiꞌi̱ nguꞌ nu ndacu lcaa lo na nu
    nda ycuiꞌ Ndyosi chaꞌ cacu na, chaꞌ cua nda Ni chacuayáꞌ jiꞌi̱ nguꞌ chaꞌ caca
    nguꞌ sñiꞌ ycuiꞌ Ni.
  bqc-SIM: Gbɛ̃́ pↄ́ ì pↄ́pii ble suli saka gbɛ̃́ pↄ́ lí pↄ́pii bleoguo, mɛ́ gbɛ̃́
    pↄ́ lí pↄ́pii bleo suli gbɛ̃́ pↄ́ ì pↄ́pii ble tàae eo, asa Lua aà sìɛ.
  tcz-CHONGTHU: Ipi hita jongleh nehthei ahi tiho chun anelou ho chu musit dauhen,
    ajehchu Pathen in amaho chu alah cheh-u ahiye.
  mar-mar: जो खातो त्याने न खाणार्‍यास तुच्छ लेखू नये; आणि जो खात नाही त्याने खाणार्‍यास
    दोष लावू नये; कारण देवाने त्याचा स्वीकार केला आहे.
  snp-snp: Linate neta-mata muki no kolamo wenena yate neta ma moi wiyamo wenena seti-muludigu
    koli nosámami gimámalo. Ido linate neta ma moi wiyamo wenena yate neta-mata no
    kolamo wenena ya mona nosámami mele minae, loti lo gedámalo. Gotikafo linate lelewai
    ya koina wi gedainako, yamu koli nosámami itibi-natibi ámalo.
  isl-isl: Þeir sem ekkert sjá athugavert við það að borða slíkt kjöt, mega ekki líta
    niður á þá sem láta þess óneytt og sért þú einn þeirra, þá skaltu ekki gagnrýna
    þá sem hafa aðra skoðun, því að Guð hefur tekið þá að sér sem sín börn.
  spy-NT: Māmāchāktōōs ꞉chii nyoo āmē āmnyoo ake tukul kumōōntooy nyoo moomē āmiichoo
    tukul, āmāmāchāktōōs mbo kōōtiilchi ꞉nkinee nyoo moomē āmiichoo tukul nyiin ake
    ng'al kuuyu kookucham ꞉Yēyiin chiichoo.
  xnn-xnn: Nan ipogaw ay maid egyatna ay mangan isnan kompolmi et adina nemnemnemen
    koma ay gag-awis siya mo nan ipogaw ay omegyat. Ya nan es ipogaw ay omegyat ay
    men-isda et adina ibanag nan ipogaw ay maid egyatna tay dinawat Apo Dios siya.
  mwe-mwe: Mundu alya indu yowe anannyegaye mundu akalya indu yowe, wala jwene akaapinga
    kulya shindu shina, ananng'ukumule alya indu yowe, pabha a Nnungu bhannjitishiye.
  tte-tte: Siya yakayakan bulumana sikankan, tabu kalikavao siya yakayakan bulumana
    nige sikankan siwalowalo-lobilobi-yegili. Na siya yakayakan bulumana nige sikankan,
    tabu kalikavao siya yakayakan bulumana sikankan sikakawa-naenae-yagili, kaiwena
    Yaubada tomeliwo meuloila ikalailako ana tomoyao.
  tcs-tcs: Wel dem Kristian uda i kaikai enikain kaikai, dempla mas no tingk dempla
    i mobeta den dem nada Kristian uda mata kaikai ol gadan kaikai. Ane dem Kristian
    uda i kaikai ol gadan kaikai, dempla mas no zaze dem nada Kristian po kaikai enikain
    kaikai, bikoz God em i pren blo ebri Kristian.
  hlt-THB: Ik-oeih boeih boeih ak ai ing anhah doeng ak ai ce koeh the na seh, anhah
    doeng ak ai ingawm ik-oeih boeih ak ai ce koeh cawt seh, kawtih anih ce Khawsa
    ing do hawh hy.
  soq-soq: Me mida nana uduudu nadia mai sowa da nana isiwa idileidia ituaisisapi,
    dia. Tane do apana mida nana isiwa idileidia mai sowa nana rebareba namodia ewadabuasapi,
    dia, ipawa God mo nata nuawadawadamone mampemon.
  qub-qub: Aychata micurpis mana micurpis Jesucristuman yäracoj cäga llapanpis Tayta
    Diosninchïpa wamranmi caycan. Chayno caycaptenga aychata micoj caj ama jamurpächunchu
    berdürallata micoj cajta. Berdürallata micoj cajpis ama jamurpächunchu aychata
    micoj cajta.
  att-att: Á yù tolay nga kumán ta ngámin, arán na nakuan iluddè yù tolay nga ari
    kumán ta kárne. Á yù tolay nga kumán lâ ta atang, arán na gapay nakuan panunnután
    yù tádday nga kumán ta ngámin, gapu ta inalawâ ni Namarò gemma ta tole na.
  bki-bki: Vonganei nojidom never ka kamiu, verver jau tai napano kojen sunbue, jau
    kovitiio rivova re ka toro dolu napano naio bel kanio, a ver jau tai napano jau
    kobel ka sunbue, jau kotibure re naio napano jo jenio, kober mia Atua ridu vironiano
    van naio kario. Atua naio jaaro ka kamiu nonovio, mia kamiu bunu monoka kuvisasaaro
    ka kamiu.
  bqp-bqp: Gbɛ̃ kũ àdi pↄ́ sĩnda pínki ble sún gbɛ̃ kũ àdi pↄ́ sĩnda pínki blero
    gya boro, akũsↄ̃ gbɛ̃ kũ àdi pↄ́ sĩnda pínki blero sún gbɛ̃ kũ àdi pↄ́ sĩnda
    pínki ble taari ero, zaakũ Luda a sìmɛ.
  mcp-mcp: Muud ŋgə́ də sâ jɛ̂sh yɛ́ bə́g kú mpyêny ŋgwɔ́l; nyɔɔŋg nyə́ aŋgɛ̂ nə də
    sâ jɛ̂sh yɛ́ bə́g kú dʉ́g nə́ nyɔɔŋg ŋgə́ də yɛ́ ŋgə jág sá; nəcé Zɛmbî mə́ magʉlə
    nə́mə́ nyə.
  hat-hat: Moun ki manje tout manje pa fèt pou meprize moun ki pa manje tout manje.
    Konsa tou, moun ki pa manje tout manje pa fèt pou jije moun ki manje tout manje,
    paske Bondye asepte ni yonn ni lòt jan yo ye a.
  npl-NT: Yika, akin kikua nochi tlákuali, amo makipojpoa akin kikua san kilitl, iwa
    akin kikua san kilitl, amo makipojpoa akin kikua nochi tlákuali, porke Totajtsi
    Dios yotechseli tinochteh.
  bgg-bgg: Bran hanyie è nyie zab chie pha ji ne achie pho shii akhiichai rabo, hanyie
    è marerethek chie bie pha ji ne zab chie pha bran shii achua rabo; Hamangkhung-aphuii
    ne jipha bran shii choi ro.
  eng-TCENT: The one who eats must not despise the one who does not eat, and the one
    who does not eat must not judge the one who eats, for God has received him.
  eng-BSB: The one who eats everything must not belittle the one who does not, and
    the one who does not eat everything must not judge the one who does, for God has
    accepted him.
  cpu-NT: Irika kempisantzinkari ovayetarori tsikarika opaiyetarika, eero imanintavaitziri
    pashine kaari ovayetyaarone. Ari inkempitzityaari kaari ovayetyaarone eero imanintziri
    pashine ovayetarori, tema Pava te irimaninteri irirori.
  san-ASM: তৰ্হি যো জনঃ সাধাৰণং দ্ৰৱ্যং ভুঙ্ক্তে স ৱিশেষদ্ৰৱ্যভোক্তাৰং নাৱজানীযাৎ
    তথা ৱিশেষদ্ৰৱ্যভোক্তাপি সাধাৰণদ্ৰৱ্যভোক্তাৰং দোষিণং ন কুৰ্য্যাৎ, যস্মাদ্ ঈশ্ৱৰস্তম্
    অগৃহ্লাৎ|
  tac-NT: Alué napu 'la go'yame ju e'karúgamea go'ame tabilé gawélimili ju alué uché
    jaré napu tabilé go'yame ju ajaré go'ame. 'Lige a'chigóriga, alué napu tabilé
    go'yame ju ajaré go'ame tabilé gawélimili ju alué napu go'yame ju napuyépiri go'ame.
    Onorúgameka suwábaga 'la niraga eté.
  eng-WEBPB: Don’t let him who eats despise him who doesn’t eat. Don’t let him who
    doesn’t eat judge him who eats, for God has accepted him.
  gfk-H: No tunatuna nong i sala ienien ira linga bakut, waak i nasnas hasur nong
    pai sala ienien kaiken. Ma no tunatuna nong pai sala ienien kaiken ra linga hua,
    pa na kurei no mesa bia i ta laka warkurai, kanong Kalou i ta balak lah ia.
  viv-viv: Gaveyao hinuwanuwa vaita Yaubada gaitoma moyaꞋaina gihawahegena faꞋina
    hiꞋaꞋa-kawokawowo, medema keke gidalubodadi be tovetumagana hikudaveꞋoveꞋoꞋowana-ma
    hinaꞋitatagodi. Meda gaveyao hinuwanuwafani vaita Yaubada hawata tulina tulina
    gidaseni faꞋina hikudaveꞋoveꞋoꞋowana, medema keke gidalubodadi be tovetumagana
    hiꞋaꞋa-kawokawowo ma hinahawavekoyoyedi. FaꞋina Yaubada toꞋa-kawokawowo kadu tokudaveꞋoꞋowana
    yana yoꞋogaga agaidiya ahe givegaꞋauledi.
  yao-yao: Mundu jwakulya indu yose, akasanjalusya jwelejo jwangakulya indu yose.
    Ni mundu jwakulya maponda pe, akasanlamula jwelejo jwakulya indu yose, pakuŵa
    Akunnungu ankundile jwelejo.
  tgp-tgp: Haratu mo hani na hinau tari i pa sopo hiter̃esi haratu mo tapuhoro te
    hanhani, ale haratu mo tapuhoro te hanhani, i pa sopo ari haratu mo lo hani na
    hinau tari, matan God mo lavia nona moiso.
  auc-NT: Incæte tömää cænguï në cæ̈nongä ïñömö onguipoiya pæcooque në cæ̈nongä ingante
    pïinte adämaï incæcäimpa. Wacä ingante, Bitö önömique baï ïnömi inte edæ awente
    cæ̈nämaï ïmipa, ante änämaï incæcäimpa. Ayæ̈ wæætë onguipoiya pæcooque në cæ̈nongä
    guiquënë baö në cæ̈nongä ingante, Baacä apa cæ̈wëe, ante apænte ante pïïnämaï
    incæcäimpa. Edæ në cæ̈nongä ingante Wængonguï Ao äninque, Botö quïmi ïmipa, ante
    do ængampa.
  kbc-NT: Niɡ̶ina ane yeligo okanicodaaɡ̶ica niweenigi, leeditibige me daɡ̶a iɡ̶oadita
    niɡ̶ina aninoka yeligo ane ɡ̶otanigijedi. Odaa niɡ̶ina ane daɡ̶a yeligo libole,
    leeditibige me deɡ̶ee me libatiigi niɡ̶ina eledi me yeligo okanicodaaɡ̶ica niweenigi.
    Igaataɡ̶a Aneotedoɡ̶oji ja dibatetege niɡ̶ini oko.
  bmh-bmh: Ee go gaul zacaneu du nug “Iza du naliu, ee utaneu du go naliu tam”, guzenai
    i ze men. Ee utaneu du nug ee gaul zacaneu du go igul eg macaneu aimai guzenai
    i auren. Einen, du go Uwait nug gonugau pet imaceun.
  ctu-BL: Jini mu' bʌ i c'ux pejtelel chuqui an, mach i ts'a'len jini mach bʌ anic
    mi' c'ux. Jini mach bʌ anic mi' c'ux mach mi' lon al ti' pusic'al an i mul jini
    mu' bʌ i c'ux, come ochem ti Dios.
  meq-meq: Ndo nakə a nda wu hay tebiye aye na, mâ may ha mənese a ndo nakə a nda
    siye i wu hay bay aye bay. Ada ndo nakə a nda wu hay tebiye bay aye na, mâ may
    ha mənese a ndo nakə a nda wu hay tebiye aye bay hərwi Mbəlom ka təma na.
  noa-H: Mag, nem t'um k'öwiajã, chi mag k'ö simua jũrr parhooba nem k'öba haajem
    k'ʌʌn jaauju k'aba sim. Maagwai jũrr chi parhooba nem k'öba haajem garmuajã parhoob
    k'oojem hëugar, “Jãguan nem k'öju k'abampata k'ö sĩerrʌm” haju k'aba sim, mag
    nem parhooba k'ö sĩeb mamʌ, Hẽwandamau magʌmjã higba hijã hĩchab hich chogk'a
    wai sĩewai.
  alp-NT: Tamata rebe esi kane sasaisa nere esi sobue tamata rebe esi kane batuke
    utane loine yake, kai tamata rebe esi kane batuke utane loine esi leuke sala ete
    tamata rebe esi kane sasaisa nere yake, le Alla Itrima pususi kena Eni nanae kenasi
    peneka.
  san-VEL: tarhi yo jana.h saadhaara.na.m dravya.m bhu"nkte sa vi"se.sadravyabhoktaara.m
    naavajaaniiyaat tathaa vi"se.sadravyabhoktaapi saadhaara.nadravyabhoktaara.m do.si.na.m
    na kuryyaat, yasmaad ii"svarastam ag.rhlaat|
  kbq-kbq: Hagi fatgo hune huno nehuno maka'zama nenesnimo'a, anama nosanimofo kefenkamia
    ote'no. Hagi mago'a nezama nonesnamo'za, maka'zama nenesnamokizmia refko huozamanteho.
    Na'ankure Anumzamo'a zamavre'ne.
  kbh-kbh: Chë nÿetsca saná sayënga ndoñe chamondëtsejuabná chë inÿe soyënga ndoñe
    mondëtsesayëngbiama, chë causa chënga más bats̈á uámanënga imomna ca; y chë ndaye
    soyënga ndoñe mondëtsesayëngna, chë nÿetsca saná sayëngbe contra ndoñe chamondëtsoyebuambná,
    er Bëngbe Bëtsá chënga tojúbuaja mo chabe ents̈angcá.
  ron-LSB: Să nu-l disprețuiască cel care mănâncă pe cel care nu mănâncă. Cel care
    nu mănâncă să nu-l judece pe cel care mănâncă, pentru că Dumnezeu l-a acceptat.
  pon-pon: Meamen me kin kankan, ender mamaleki, me jota kin kan; o me jo kin kankan,
    ender kadeikada me kin kan, pwe Kot kin apapwali i.
  nhe-BL: Tlaneltocani tlen quicuaj nochi tlamantli tlacualistli ma ax quincocolica
    inijuanti tlen ax hueli quicuaj. Huan tlaneltocani tlen ax quicuaj nochi tlamantli
    ma ax moilhuise ipan ininyolo para ax cuajcualme nopa tlacame tlen quicuaj nacatl,
    pampa Toteco nojquiya quinselijtoc.
  sps-sps: Tan nainy te ainy pinpin non a mes a fafaaman a kainy ainy to, te sikia
    non ma toobing tsunia ma sigainy a mesmes a mes a fafaaman to te gim fi non ya
    ma famanat iny ya na puan tan ainy a fo kainy ainy gengen to. San tan nainy te
    sikia non a mes a fafaaman ma famanat iny a puan tan ainy kainy ainy gengen, te
    sikia non ma toobing tana mesmes a fafaaman to ayei ma faaroiny ya na mesmes to
    aya, ana ayei ma pon fi vaare nei a mesmes a mes a fafaaman to aya te kat, kat
    iring to, tana saa, e Gov tsun Tsivon to te pisainy bus ya ma kaa en ya tana numaa
    iny guei Tsunia.
  wnc-wnc: Siwan gata nanapat kaapat nakengu aminu kaau dua nanggau waapae gata ma
    inimimbim. Sike gata kaap bitake nanamban nakengu aminu nanapat kaapat atnanggau
    waapae gata ma inisapduwim. Aho. Aminu waapaat gaat kuut Anututa papan itane amina
    dakngake yuamayak.
  bus-bus: Gbɛ̃ kɛ̀ è pↄ́ píngi ble tón kya ká gbɛ̃ kɛ̀ è pↄ́ píngi bleroonlo, bensↄ̃
    gbɛ̃ kɛ̀ è pↄ́ píngi bleroo tón gbɛ̃ kɛ̀ è pↄ́ píngi blee taari ero, zaakɛ Luda
    à sìmɛ.
  gub-BL: Aze wyzài ma'e ere'u nehe, eze'eg zemueteahy zo ma'ero'o kwer i'u 'ymar
    wanehe nehe. Aze ma'e ro'o kwer i'u 'ymar romo ereiko nehe, eze'eg zemueteahy
    zo wyzài temi'u i'u har wanehe nehe. Ta'e Tupàn umuigo kar a'e teko wemiruze'eg
    romo a'e xe.
  imo-imo: Imbo te langima pali noromo imbomuni ari melema mi lepa naa noromo imbomu
    yu keri, na penga konopu naa liepili. Imbo te ari melema mi lepa naa noromo imbomuni
    imbo langima pali noromo imbomu kanopa apurupelie tepa kenjirimo naa nipili. Imbo
    langima pali noromo aku imbomu Goteni tukundo lipe nanga imbomu moromo nimu kani
    aku ulu naa teangei.
  boj-boj: Deqa niŋgi quiy. Tamo uŋgasari iŋgi kalil uyeqnub qaji naŋgi na olo tamo
    uŋgasari damu getenteqnub qaji naŋgi uge qa minjraib. Tamo uŋgasari damu getenteqnub
    qaji naŋgi na kamba dego tamo uŋgasari iŋgi kalil uyeqnub qaji naŋgi uge qa minjraib.
    Qotei na naŋgi kalil eleŋej.
  eng-DRA: 'Let not him that eateth, despise him that eateth not: and he that eateth
    not, let him not judge him that eateth. For God hath taken him to him.'
  knf-knf: Anjaaŋ ade uyemaţ awutan kabeeh anwooŋ aanji de wa ; kë anwooŋ aanji de
    wa awutan kado kaji aŧënţul mënţ aduknaanaa, uŋ mënţan awo kak i Naşibaţi.
  san-KHM: តហ៌ិ យោ ជនះ សាធារណំ ទ្រវ្យំ ភុង្ក្តេ ស វិឝេឞទ្រវ្យភោក្តារំ នាវជានីយាត៑
    តថា វិឝេឞទ្រវ្យភោក្តាបិ សាធារណទ្រវ្យភោក្តារំ ទោឞិណំ ន កុយ៌្យាត៑, យស្មាទ៑ ឦឝ្វរស្តម៑
    អគ្ឫហ្លាត៑។
  arn-NT: Fey tati itrofill iyael ikelu ngelay tañi illamafiel tati ikenolu kiñeke
    iyael. Fey tati ikelu kiñeke iyael müten, ngelay tañi entuüñfilafiel tati ikelu
    itrofill iyael, fey Ngünechen am llowetew engün.
  zas-NT: Bén rüjn xgab guial zajc gawaman xhietëëz nin, ad rayalt güünman tiblad
    bén naladx yuꞌ ni ad zajct gaw bejn. Guiáad bén rüjn xgab guial yuꞌ ni ad zajct
    gaw bejn, ad rayalt guzeꞌman bén naladx zajc gaw bejn xhietëëz nin. Din niz loj
    Dios tiblojzi ma na̱j reeman xbejnman.
  ken-NT: Mmu anɛ ányìɛ yɛ̌ntɨkɨ ɛnyɨŋ ákɛ́ byak anɛ apu nyiɛ mbɔk mɛnyɨŋ. Nɛ mmǔ
    anɛ apu nyiɛ mbɔk mɛnyɨŋ ákɛ́ ji anɛ ányìɛ yɛ̌ntɨkɨ ɛnyɨŋ mbɔnyunɛ Mandɛm aka
    yi.
