  chz-NTPS: Hi̱ˉ la̱a̱ꜘ leꜘ baˊ kuyhꜙ läꜙjëꜙ, saꜙ waˊ miˉkwa̱yhꜗ kihꜗ hi̱ˉ saꜙ kuhˉ.
