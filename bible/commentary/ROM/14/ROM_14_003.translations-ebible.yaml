  cmn-FEB: 什么都能吃的人不能小看吃素之人，吃素之人也不要批评什么都能吃之人——因为他们都可以被上帝所接纳。
  gmv-RNT: Bettidayssa wursi mizadey wursi moontade kadhoppa. Moontadey qasse mizade
