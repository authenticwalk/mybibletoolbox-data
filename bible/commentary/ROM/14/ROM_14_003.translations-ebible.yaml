  gmv-NT: ቤቲዳይሳ ዉርሲ ሚዛዴይ ዉርሲ ሞንታዴ ካꬎፓ። ሞንታዴይ ቃሴ ሚዛዴ ቦላ ፒርዶፎ። ፆሲ ኡባካ ኤኪዴስ።
  por-BLT: Quem come qualquer alimento não deve desprezar o outro que não age assim.
