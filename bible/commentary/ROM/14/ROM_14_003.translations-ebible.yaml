  bod-N: ཅི་ཡང་ཟ་བའི་མི་དག་གིས་མི་ཟ་བའི་མི་ལ་མཐོང་ཆུང་བྱེད་མི་རུང༌ལ། མི་ཟ་བའི་མི་དེ་ཡིས་ཅི་ཡང་ཟ་བའི་མི་ལ་ཁ་ཚོན་ཡང་གཅོད་མི་རུང༌སྟེ།
