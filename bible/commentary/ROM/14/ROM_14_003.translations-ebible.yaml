    wana ket maiyawa' a mangna' nin karni andi' na ibarita' a mampagkasalanan ya in
    si mampangna' nin karni ta inako' naya in anamaet nin Dios.
  grc-TCGNT: Ὁ ἐσθίων τὸν μὴ ἐσθίοντα μὴ ἐξουθενείτω, καὶ ὁ μὴ ἐσθίων τὸν ἐσθίοντα
    μὴ κρινέτω· ὁ Θεὸς γὰρ αὐτὸν προσελάβετο.
  gof-WFTW: Ubbabaa miya asi moonna uraa kadhoppo. Ubbabaa moonna asi miya uraa bolla
    pirddofo. Xoossay ubbaa miya uraa shiishi ekkis.
  spa-BLM: Que el que come no desprecie al que no come. Que el que no come no juzgue
    al que come, porque Dios lo ha aceptado.
  kyz-NT: Ma'eramũ sipo ajee pẽẽ wyro'o 'waramũ wyro'o'ware'ema 'gã peago'o pejejemogyau
