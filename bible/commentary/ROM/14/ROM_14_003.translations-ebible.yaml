  huu-NT: Naga rana guiñedɨmɨena miɨñeno. Naga rana guitɨmɨena miɨñeno. Jusiñamuidɨ
    naimacɨna jai feiñote. Ie jira miɨñeno.
  jiv-NT: Tura ashí yúa nuka namaṉken yúatsna nuna wishikrashtiniaiti. Núnisaṉ ashí
    yucha nu ashí yuun kakantrashtiniaiti. Warí, núnaka Yus ni shuari̱n awajsachukait.
  otm-NT: Nɛ nu ra 'yɛ̨c'yɛi gue i si nɛ i sa gätho 'bɛ'a i ja, pɛ hin da zan'a n'da
    to'o mbɛ̨ni hingui ts'i. Nɛ ximangutho a n'da to'o hingui si, pɛ hin da 'yɛ̨mbi
    hingui ho øt'a i si gätho 'bɛ'a i ts'i. Nguetho Oją 'da nan zintho.
  dah-dah: Niŋgeb al kura det kuruŋ gabe igiŋ nene hitek yeŋ hinayiŋ mar beleŋ paŋiŋ
    po nene hinayiŋ mar goyen, “Dufaytiŋbe tareŋ moŋ,” yeŋ yeneŋ tagal yuneŋbe al
    goyen go ma yenhet yenhet ma yirde hinayiŋ. Irde paŋiŋ po nene hinayiŋ mar beleŋ
    det kuruŋ gayen igiŋ ala nene hinayiŋ mar goyen, “Deŋbe buluŋ teŋ haŋ,” yineŋ
    merer ma yirde hinayiŋ. Mel gobe tumŋaŋ Al Kuruŋ beleŋ bikkeŋ igiŋ ala yintiŋ
    haŋ geb, gago dineŋ hime.
  tnk-tnk: Pwəh iərmama sə raməni nəveɡɨnien me pam rəpwəh nətoni ərəhaien iərmama
    sə rɨpkəni mhə nəveɡɨnien me pam. Nənə pwəh iərmama sə in rɨpkəni mhə nəveɡɨnien
    me pam rəpwəh nɨniien mə iərmama sə raməni nəveɡɨnien me pam ramo noien ərəha.
    In trəpwəh nɨniien iamɨnha irə tɨ nəri nə mə Kumwesən rɨnəsevər raka ia rerɨn
    tɨ iərmama nəha, mɨnəseni raka in ruvehe tukwe in.
  kpr-kpr: 'Evetu genembo mave roera isambu mindiraera aimi jo eredo, nenda nano namendi
    oka reeta eraera aindae, imboe ae arera. Kau daba aminga ava, evetu genembo mave
    oka reeta eraera aimi, jo eredo, nenda nano namendi reeta jo ae eraera ava ijujae
    arera. Ainda beká mo: God ne isasambu setiri, nunda natofo edo irera.'
  san-IAS: tarhi yo janaḥ sādhāraṇaṁ dravyaṁ bhuṅkte sa viśeṣadravyabhoktāraṁ nāvajānīyāt
    tathā viśeṣadravyabhoktāpi sādhāraṇadravyabhoktāraṁ doṣiṇaṁ na kuryyāt, yasmād
    īśvarastam agṛhlāt|
  nho-nho: Ttama e ttana te kai te kau kaikai raa ki see taratara haaeo i naa tama
    e kkai koi naa lau laakau. Peelaa hoki, naa tama e kkai koi naa lau laakau raa
    ki see tarataraina laatou naa tama e ttana te kkai te kau kaikai. I te aa, i laatou
    ni tama hoki TeAtua.
  gym-NT: Ye abko ni ruäre käta jändrän jökrä kwete ye ñan käkwe ni mda mda ngri kwete
    ñakare ye mika ngwarbe jae. Erere arato, ni ruäre ñan tä jändrän jökrä kwete ye
    käkwe ñan ñäkä jire ni jändrän jökrä kwetaka yebtä, ñobtä ñan angwane Ngöbökwe
    ni nibu ye kani ngäbti, aisete ni ye käkwe ja kadre ngäbti kuin arato.
  azg-NT: Ndoꞌ na nndaꞌ, ꞌuꞌ na macüaꞌ tsoñꞌen nnon ꞌnan na min, tyiꞌntsitiuꞌ na njonntyichen
    ntyjii Tyoꞌtsꞌon ꞌuꞌ, chintyi juu tyꞌiuꞌ na veꞌ jndaꞌ ro ꞌnan na icüaꞌ juu. Ndoꞌ
    mantyi ꞌuꞌ na veꞌ jndaꞌ ꞌnan na macüaꞌ, min tyiꞌncüjiꞌ cüenta na conanꞌtja joo
    ntyꞌiuꞌ na cocüaꞌhan tsoñꞌen nnon ꞌnan, ngꞌe mantyi joohin jndë tyꞌoon Tyoꞌtsꞌon
    cüentahan.
  bhd-bhd: सब किछ खाने बालो तैस पुड़ दोष न लाए ज़ै सब किछ न खाए, किजोकि परमेशरे तैना
    दुइये कबूल कियोरेन।
  too-NT: Hui'xina'n a'ntī hua'yā'tit ixlīhuāk catūhuā, tū' cālakmaka'ntit a'ntīn
    tū' tahua' quinīt. Lā' hui'xina'n a'ntīn tū' hua'yā'tit quinīt, tū' ticālīchihuīna'nā'tit
    xlaca'n a'ntīn tahua' quinīt. Dios cālaca'ī'yāni' milīhuākca'n.
  ind-AYT: Biarlah orang yang makan jangan menghina orang yang tidak makan, dan biarlah
    orang yang tidak makan jangan menghakimi orang yang makan, sebab Allah telah menerima
    dia.
  cjo-NT: 'Pametari eeroka powapiintari iwatha, eero pimanintaneentziri riraga kaari
    owari. Eejatzi, teerika powapiintyaari iwatha, eero pikantzi: “Tee ikameethatzi
    riraga owariri iwatha”. Tema riroteeyakini itomipaeni Tajorentsi, iñaaperoeyakirini
    rirori ikameethatzi.'
  nsn-nsn: A tamatener ein ueltebeir ahik pahe bangang uelsigal tar tamatene ahik
    paha ein ueltebeir. Ge God pe ke uahue manasa tar kale tatanon.
  san-DEV: तर्हि यो जनः साधारणं द्रव्यं भुङ्क्ते स विशेषद्रव्यभोक्तारं नावजानीयात्
    तथा विशेषद्रव्यभोक्तापि साधारणद्रव्यभोक्तारं दोषिणं न कुर्य्यात्, यस्माद् ईश्वरस्तम्
    अगृह्लात्।
  tna-NT: Da su pamapa ai ediatani cuana ja irutsuajiji aicha diaja mahue edue cuana
    be ai eni mahue nime mebaji. Daja huecha aicha diaja mahue edue cuana sa aicha
    ediatani edue cuana satsia taji mahue, Diusu ja pamapa saida batsutana huecuana
    putsu.
  lid-lid: Ya eme iy ndramak ta kaniya nyamon mari, madan sandra-i sala ta ndramak
    nane aimon nyamon badu bilin le, ndri-iy; ma iy aimon nyamon badu bilin le ale
    satiye sahou nyarahan sala ta ndramak ta kaniya nyamon mari, ndri-iy. Tasah, Kindrei
    badeh, baseken iy ari le bwe, iy aseken uru ma la-uh.
  wim-wim: '@see-verse:ROM.014.002'
  zga-M: Umwene uvieilya alekhaghe ukhumbeda yuywa silya. Hange yuywa silya alekhaghe
    ukhungiegha yuywa ilya. Ulwa khuva uNguluve amwidikhile.
  yom-yom: Buna mutu wowo wundianga bima bioso kabika lenza mutu wowo wukakadianga
    ko bima bioso. Woso wukakadianga ko bima bioso kabika sambisa mutu wowo weta dia
    bima bioso bila Nzambi wuntambula.
  san-SIN: තර්හි යෝ ජනඃ සාධාරණං ද්‍රව්‍යං භුඞ්ක්තේ ස විශේෂද්‍රව්‍යභෝක්තාරං නාවජානීයාත්
    තථා විශේෂද්‍රව්‍යභෝක්තාපි සාධාරණද්‍රව්‍යභෝක්තාරං දෝෂිණං න කුර‍්‍ය්‍යාත්, යස්මාද්
    ඊශ්වරස්තම් අගෘහ්ලාත්|
  yut-yut: Do jap morap kɨsi tagɨ nosok amɨn uŋun bɨt kɨlapyo dɨma nosok amɨn do nandaba
    yokwi tok dɨma asak. Ae bɨt kɨlapyo dɨma nosok amɨn da jap morap kɨsi nosok amɨn
    do yokwi asak yaŋ dɨma nandɨsak. Nido Piŋkop da uŋun amɨnyo kɨsi kɨlɨ abɨdagɨt.
  grc-BYZ: ὁ ἐσθίων τὸν μὴ ἐσθίοντα μὴ ἐξουθενείτω, καὶ ὁ μὴ ἐσθίων τὸν ἐσθίοντα μὴ
    κρινέτω· ὁ Θεὸς γὰρ αὐτὸν προσελάβετο.
  cpc-NT: Jirika kimisantzinkari owawori oitarika, iiro imanintawaitziri pashini kaari
    oyaawoni. Ari inkimitsityaari kaari owayitawori iiro imanintziri pashini owayitawori,
    tima Pawa tii jimanintziri irirori.
  nhg-NT: Öque quecua, majcamo quedespresiöro öque amo quecua. Hua öque amo quecua,
    majcamo questloco öque quecua, ipampa Deus ye queselejque.
  nya-nya: Munthu amene amadya chilichonse sayenera kunyoza amene satero, ndipo munthu
    amene samadya chilichonse asaweruze munthu amene amatero, pakuti Mulungu anamulandira.
  ngu-NT: Aman, tej, on yejhuan nochi tlajtlamach tlacuajli quicua, ma ca ma quinemili
    ica xitlaj quimati on yejhuan xijqui tlacua. No ijqui on yejhuan san ican quijli
    nopanoltia, ma ca ma quistlaco on yejhuan quicua nochi quech tlajtlamach tlacuajli
    oncaj, pampa Dios no yoquiselij on tlacatl.
  kup-kup: Tapanen aban gipizor nonair nai mapotü nohopanez popuhö pim mod anumai
    nain hepanez popuz, “Pi taekanañ hodad okov bat pi okat tamah,” pot hat batiu
    tiu navatotü. Ma anumai nain hepanez popuhö pim mod anumai nohopanez popuz amun,
    “Pi horï tamahap ok,” pot nao nakaotü. Met rotap God añarab pimaz homet het nonair
    nai namaharir, anumai nain hezari, dari maporiz zait tat masakao anat hez, povoz
    nae nap ñetï horï pot nañ ari tovai haotunei.
  jid-jid: Wa ani ri kogyen kana kpa wa a na ri na tsir na. Indji wa ana ri kogyen
    na, kana yoh tron ni bi wa ba ri kogyen na.
  wmw-wmw: Munu árya cakurya kimojawapo asikejeli cakurya saarya. Na saarya cakurya
    kimojawapo, asinlaumu munu wakurya piya vinu, konta Mwenyezimungu kawapokerera
    nowo wanu‑wo.
  gmv-GGM: Bettidayssa wursi mizadey wursi monttade kadhopa. Monitadey qasse mizade
    bolla piridofo. Xoossi wursaka ekides.
  ssg-ssg: Teka laha aniani an tenen tenen laha kum paxai teteheni teka laha kum aniani
    lawe an. Tin masin teka laha kum aniani lawe an, laha kum howini hahalialu teka
    laha aniani an tenen tenen nake puki Haeu paxai ukek laha se kahikahi Krais.
  zpo-NT: Kwaanzee lee re xaa kwaan nzhaw rese kwaan, nanzhaalt yé xaa, mas wenra
    xaa ke stub naz xaa nanzhawta. Nu lee re xaa kwaan nanzhawt rese kwaan, nanzhaalt
    yé xaa lee re xaa nzhaw rese kwaan nak xaa nawent, nel Dios mkayaala tub naz xaa
    stub naz xaa.
  poy-poy: Muntu yakaliya shintu shoseri nakamtoza muntu yakaliya ndiri kila shintu
    na ulii yakaliya likolu hera nakamtoza muntu yakaliya kila shintu, toziya Mlungu
    kamshemera muntu ayu.
  qwh-NT: Tsemi imecatapis micucoq caqcuna, ama penqapäyëtsu berdurallata micucoq
    caqta. Tsenolla jina berdurallata micucoq caqcunapis ama penqapäyëtsu imecatapis
    micucoq caqta. Porqui pecunatapis Diosqa chasquishqa wamrancuna cayänanpaqmi.
  gaw-gaw: Danab nug e oh laṯe ele nug danab doḏ tep̱u ii laṯe ele, nuhignu aib dab
    mak nau awom. Amu danab doḏ tep̱u ii laṯe ele nug danab e oh laṯe ele nuhignu,
    “Am hip̱unin heṯe,” anam aib dab meum. Iiṯa. Kayak Nug danab amu ele am tituanom
    daaṯe.
  nca-nca: Asa uni o soso neyote ŋundo uni meyowo ŋu ma yesaráŋowero. Ko uni o kumi
    naŋge neyote ŋundo uni meyowomboro oteteyó ma rondaŋewero. Dokoro, Anutuko uni
    ŋuro metéŋo inaró.
  zpz-NTPP: Mbecy nu row la ziꞌl coz, walagy ñi nu güii naañ yu lo mbecy nu wagow.
    Zeꞌ de mbecy nu wagow, walagy ñi nu nii ziy ni de yu nu row, gun Ñgyoozh shet
    ic mi nu chuꞌ de yu zeꞌ lom.
  mkj-mkj: Irai ma kak kang joang ohroj en joah koauwe ihr ma johkak. Apel oang ihr
    ma kin kanngoar wehnsuhkoa, en joah kajawi ihr ma kin kang joang ohroj, pwa Koahs
    ne kajamwo ihr.
  zac-NT: Pues el quë naráu belë, adë gúnëdiꞌill juzguë lëꞌë saꞌll naráu sulë ra verdurë.
    Nu zac el quë nadë rau belë, adë gúnëdiꞌill juzguë el quë naráu grë clasë cumidë
    purquë Dios bëꞌnë recibir lëꞌë mieti ni.
  kyg-kyg: Muki agufa neꞌyaꞌmo afaꞌa neꞌnaya vayaꞌmogimo ameꞌamo noꞌnaya vayaꞌaifeꞌmo,
    ina agufa vayaꞌmo maiꞌnae, huꞌa osisaya kavaꞌmo haneꞌniye. Gotiꞌa muki agufa neꞌyaꞌmo
    neꞌnaya vayaꞌmo afaꞌa apavaleꞌniyaꞌmofeꞌmo ameꞌamo noꞌnaya vayaꞌaifeꞌmo, hosu
    kavaꞌmo nehae, huꞌa osisaya kavaꞌmo haneꞌniye.
  kmk-kmk: Sadat mansida si kumpolmi, adi da duḻaon dat adi mansida si kumpolmi’n
    masida. Ot sadat mansida utdan latlatonga lawa, adi da kuison dan mansida si ulay
    singngadan na, ta inawat Apudyus dida un tagu na.
  cao-NT: Jatsi quiniacaxëcahuë. Piti ó quiniaxëni ca ranimisyamaxëti xo jatiroha
    ca jahuë bo pihai cato. Anoma quiha. Jasca, jatiroha ca picatsai ca ranimisyamaxëti
    xo verdura bo roha pihai ca ri, Diós toa dos ca nohiria bini iqui na.
  bbr-bbr: Kiro o sepuk jeäu ros “Isaka ro eposek, o utiäu ro ko eposek wa”, keser
    wa äiäi. O utiäu ros o sepuk jeäu ro ko kiro onok aru miäu rai keser wa aurau.
    Owon, kiro ro Anut nukas kon senes imäiewon.
  inb-inb: 'Tukui mikuikunata mikugka, aicha mana mikugta mana wabutichu. Chasallata
    aicha mana mikugka, tukui mikuikunata mikugta mana ñi imapas nichu. Taita Diusmi
    iskandikunata ni: “Allillami ka”.'
  hrv-hrv: Tko jede, neka ne prezire onoga tko ne jede; tko pak ne jede, neka ne sudi
    onoga tko jede. Ta Bog ga je prigrlio.
  box-NT: Á yìa wee dí mu bè-dínii ɓúenɓúen yí ko ò o zùań yìa yí máa
    là hã taa yi. Làa bṹn síi, á yìa yí máa là hã taa mún yí ko ò o
    cítí yìa wee dí mu bè-dínii ɓúenɓúen, lé bìo le Dónbeenì mún tà
    wón bìo.
  ote-NT: Nuꞌa̱ tóꞌo tsi gatho núꞌa̱ te tsꞌi, odi ʉtsa núꞌa̱ toꞌo hingui tsi. Ha nuꞌa̱
    tóꞌo hingui tsi gatho núꞌa̱ te tsꞌi, odi ꞌyø de núꞌa̱ toꞌo tsi, ngueꞌa̱ nu Ajua̱
    bi ꞌyøtꞌa rá ba̱tsi nu mi camfriꞌa̱.
  wnu-wnu: Ne munon mi me gitab igo eng der munon wai gitab igo eng wot misir soagensi
    me wot iginer. Ne gor munon wai gitab igo eng der munon mi me gitab igo end wot
    me qemeriner. Ue, Qenu munon gugum wurimorimba.
  zam-NT: 'Cona, ngue niin loo gu'': Gu'' co'' ndxuhua chol con'' co'' nac xít gu''
    no lua'' gu'', indxàalte xìis no gu'' mèn no indxàalte co'' too gu'' mèn co''
    indxuhuade chol con'' co'' nac xít mèn no co'' nac lua'' mèn thìb lad xal nac
    mod co'' ndxuhua gu'' chol con'' co'' nac xít gu'' no lua'' gu''. No gu'' co''
    indxuhuade chol con'' co'' nac xít mèn no lua'' mèn, indxàalte ñii gu'' ngòc nguàal
    di''s cón che''n hues xtàa gu'' co'' ndxuhua xít no lua'' co'' nac chol con''
    co'' ndxuhua mèn. Tac yende chó mport nzo lezo'' Diox loo con''a. Leque yub Diox
    nac xa'' co'' mdyal no co'' mda'' lugar ngòo mèna loo cón che''n Diox por cón
    che''n Crist.'
  zyp-NT: Zehapaw hmai a epaw takhei ma hratei a e lypaw khah a zongte ruapaw cang
    be. Taico aihnaw sihnaw suipaw a epaw takhei zehmai a e thlangpaw khah suisepaw
    cang be. Zecawtamaw tatah Khazing taco a cyhlang va vei thlang he.
  sey-NT: Ja̱je paꞌina, siꞌaye a̱iquëpi yequëre huaꞌi a̱imaꞌquëre coꞌaye cuasaquë
    ñamaꞌë paꞌijë̱ꞌë. Cuiꞌne iyepi deꞌoye aꞌë caquë sahuaquë siꞌayere a̱iquëje̱ cueꞌcuemaꞌë
    paꞌijë̱ꞌë. Siꞌaye a̱iquëre, cuiꞌne huaꞌi a̱imaꞌquëreje̱ Maijaꞌquëpi tsiosicohuaꞌi
    aꞌë.
  nvm-nvm: Ijefuon e iji duok uruvana ijo iji jab una e iji duok roin ba ijo iji giame
    kuaik. Regavo madu e iji duok roin buba ijo iji jab una kaifjon roin bu duok uruvana
    ijo iji giame kuaik. Ijefuon maiji God fu e iji bu duok uruvana ijo ijiga e iji
    bu duok roin ba ijo iji fu vek bu oimardiam.
  mps-mps: Tama tigidali nai tubo bidigo, agai te kibu me gasa nai mi tusiąbo bidi
    dali dwai homu me egio, bo wagio. Me ma, te kibu me gasa nai mi tusiąbo bidigo,
    agai homugo te tigidali nai tubo bidi te sęgę sali homu me egio. Menio. Godigo
    te bidi me selama, tama aga hani dali dagayani dao.
  pab-NT: Hoka maika hatyo tyotya xoalini harenai kanakairiterenai awa hahinaeharenai
    manakairiterenae maxaiminira. Exahe awa atyo hatya hananehaliti taita kanakairitere
    iraesekoatya hatyo tyotya xoalini harenai kanakairiterenai tahi. Hiyaiya, Enore
    atyo haomanere aokene.
  llg-llg: Tehuu mamanene bou! Hataholi salanik fo nameda naꞌa sudi hata, na, boso
    makadadaek hataholi fo ta nau naꞌa mbaa. Leondiak boe, hataholi salanik ta mana
    naꞌa mbaa, boso nafada hataholi mana naꞌa mbaa, nae, “Wei! Naꞌa mbaa ndia na,
    sala!” Huu Manetualain simbok nala dua sala, fo dadik neu Ndia hataholi nala!
  kyf-kyf: -Ɔ lia -lu weee, ɔ 'na nyɛnɩ -ɔ'ɔ lia nɩmɛ 'wʋ -nɩ. -Ɔ'ɔ lia nɩmɛ, ɔ 'na
    'bhulu -ɔ lia -lu weee -yɔgbʋ 'wʋ 'nyumɛɛ -nɩ, nɩɩ, -Lagɔ ka ɔ gbʋ -yɔŋwnu.
  tpi-tpi: Na man i save kaikai olgeta samting, em i no ken tingting nogut long man
    i no save kaikai mit. Na man i no save kaikai mit, em i no ken ting man i save
    kaikai olgeta samting em i mekim sin. Nogat. God i bin kisim dispela man tu.
  mih-NT: Ra sasi tandɨhɨ, ña vaha cua catyi ra vatyi ñahñi maa sa sito inga ra sa
    ma casi cuan. Ta ra sa ma casi cuan, ña vaha cua catyi maa ra vatyi ña vaha ra
    sa tuhva sasi tandɨhɨ vatyi zuun ñi maa ra Ndyoo i tɨɨn cuenda sii ra cuan.
  qvh-NT: Aysata micurpis mana micurpis Jesucristuta chasquicog cäga lapanpis Tayta
    Diosninsipa wamranmi caycäyan. Sayno captenga aysata micog cäga ama jamuräsunsu
    aysata mana micog cagta. Aysata mana micog cagpis ama jamuräsunsu aysata micog
    cagta.
  kms-kms: Wuti nari ni segine ne ye ni wuti aye ni nari ni ne segi ye puq nand kin
    te ningg nari ni wandoqi nand puq nand wayequ. Di te kin pugrine, wuti yumbo uny
