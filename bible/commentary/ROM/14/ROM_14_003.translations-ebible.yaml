  apn-NT: 'Nom kêr ka mẽ ri tanhmã hã mẽ kãm akapẽr to hkêt nẽ. Rỳ mẽ kãm: —Kwa mẽ
    ixpyrà nẽ mẽmoj piitã aku. Anhỹr o mẽ kãm akapẽr kêt nẽ. Ano ho ãm hã mẽ omu.
    Nẽ mẽ ate mẽmoj piitã hkur kêt xwỳnhjaja kêr ka mẽ ajaxwỳja mẽ ixte mẽmoj piitã
    hkur ã tanhmã mẽ inhmã axàkjêr to hkêt nẽ. Mẽ ixte mẽmoj piitã hkur o ixpa hã
    mẽ ixpumu nẽ ãm hã mẽ ixpumu nẽ hã tanhmã mẽ inhmã axàkjêr to hkêt nẽ. Rỳ hã mẽ
    inhmã: —Kwa nà kot kaj mẽ ja kur o amnhĩ tomnuj nẽ. Anhỹr o hã mẽ inhmã akapẽr
    kêt nẽ. Ano ho ãm ja hã mẽ ixpumu. Mẽ pahte ahpỹnhã tanhmã paxàpkur to htã Tĩrtũm
    kot mẽ pahte Kra Jejus kôt amnhĩ xunhwỳr xwỳnh piitã mẽ pahto hkra kênã.'
  ctp-NT: Loꞌo nten nu ja ntsen ku kunaꞌ ni, ja suꞌwe si xtyi lyoꞌo neꞌ ꞌin xka ta
