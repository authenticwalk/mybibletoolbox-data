    ngõ̱xgüxü̃, erü nümagü rü ta Tupanaãrü duü̃xü̃gü nixĩgü.
  zpl-NT: Pero bene enu seca nú nuꞌ beyaꞌ acu bene xitse, la yala nú huachulla bene
    enu seca nú la yala acu bene xitse. Nu bene enu seca nú nuꞌ beenú la yala acu
    bene, la yala nú zeꞌta bene bene enu racu ye nú racu, xne tucutse beneꞌ Diose
    neca beella.
  mbc-NT: Mîrîrî ye'nen anî'ya tamî'nawîron tena'sen enapî ya, mîîkîrî ipînsa' neken
