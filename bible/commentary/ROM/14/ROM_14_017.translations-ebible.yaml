    Imambu Poo Pyasimi jingi.
  urd-GVU: کیونکہ اللہ کی بادشاہی کھانے پینے کی چیزوں پر قائم نہیں ہے بلکہ راست بازی،
    صلح سلامتی اور روح القدس میں خوشی پر۔
  yre-NT: Fɛ nɛn maan ve zɩɛ -yɛɛ cɩ 'nan, -te Bali a mingɔnnɛn -blɩnan min da bɛ,
    fɛnun nɛn min -a -ble bɛ, 'lee fɛnun nɛn min -a -mlian "bɛ, o ya 'wɩ "tun "a.
