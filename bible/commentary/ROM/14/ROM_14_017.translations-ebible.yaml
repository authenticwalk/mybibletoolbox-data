  kan-2017: ಯಾಕೆಂದರೆ ತಿನ್ನುವುದೂ, ಕುಡಿಯುವುದೂ ದೇವರ ರಾಜ್ಯವಲ್ಲ ನೀತಿಯೂ, ಸಮಾಧಾನವೂ, ಪವಿತ್ರಾತ್ಮನಿಂದಾಗುವ
