    kaba, da Godɨn Duamɨn aven otifi.
  agg-agg: Sesɨ, sesɨ asu hoe sɨmɨndɨ hohoanɨmo ranana God ŋgɨnɨndɨ hɨfandarandɨ ranahandɨ
