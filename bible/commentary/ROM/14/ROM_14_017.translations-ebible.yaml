    'a. Ɛn Bali lei 'saun 'e 'fʋdɩ -trɔɔ -nɔn min lɛ, ɛn 'e ci "nrandɩ -nɔn min lɛ.
  fuh-BKF: Sabo laamu Laamɗo wanaa kabaaru nyaamdu naa njaram, wo kabaaru fonnditaare
    e jam e seyo ley kawtal Ruuhu Ceniiɗo.
  arl-NT: Seetanujuanaa nia sequeyanijia, majaari Pueyaso muerasu pa quiniu casaa
