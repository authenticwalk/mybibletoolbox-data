  gui-NT: Echa Tumpa ñandeócuai rambue, agüɨye ñañemambeco mbae yau vae re. Yayapo
    jupi vae, jare yaico mbɨacatu reve oyoupi, jare yayerovia. Echa Espíritu Santo
    ñanemborɨ, corai yaico vaera.
  quc-TT: Rumal kꞌu cher pa ri ajawarem rech ri Dios, man are taj sibꞌalaj choqꞌaqꞌ
    ri katijik xuqujeꞌ ri kaqumuxik, xane are sibꞌalaj choqꞌaqꞌ ubꞌanik ri sukꞌal,
    jaꞌmaril, kiꞌkotemal pa ri Uxlabꞌixel.
  heg-NTPO: Nangan babanan! Ta Ama Lamtua Allah nam, kit Lahin. Mo kit daid Lahing
    na atulin, suma undengan kit in kaa-niun muid atorang nga tuun na lo. Ta eta kit
    le daid Lahing na atulin nam, kit musti daek asa man in toma ka, kit dalen niu,
    kit nuil lolo-lolo nol dame, nol kit dalen kolo. Totoang nias dadis, eta kit butu-kil
    tutungus nol Ama Lamtua Koo Niu ka.
  ptu-ptu: 'Aka maka'' tuboki'' illaam kapahentaanna Puang Allataala, taia kaha-kaha
    kinande sola ihu'' dipaitoo''na. Sapo'' handam dipaitoo''na illaanna: kamaloloam
    penaba, kasiolaam, anna katilallasam. Ia asanna ia too buttu dio ia mai Penaba
    Maseho.'
  bzd-NTPO: '@see-verse:ROM.014.016'
  kwf-kwf: KaidaꞋi God nia gwaungaꞋi fafi kia, na ru talingaꞋi noaꞋa laꞋu sulia na
    ru kulu Ꞌania nama kulu ka kwaꞋufia. Bore ma, na ru neꞋe talingaꞋi neꞋe kuke sasia
    ru saga fuana ngwae ki, ma kuke tua Ꞌani aroaroꞋa faꞋinia ngwae ki, ma kuke tua
    Ꞌani na saesaeleꞋa Ꞌanga na AnoꞋi ru Abu kwatea fuaka.
  eng-WYC-2017: For why the realm of God is not meat and drink, but rightwiseness
    and peace and joy in the Holy Ghost.
  eng-WMBB: for God’s Kingdom is not eating and drinking, but righteousness, peace,
    and joy in the Holy Spirit.
  zat-NTPS: Chee̱ súadxu naga dxenná be'e Dios dxi'u quebe naca na chee̱ da dxágudxu,
    u chee̱ da dxí'ajdxu, san naca na chee̱ xegá'anadxu xrlátaje lau Dios, ne chee̱
    gápadxu xel-la dxebeza zri lazre', ne chee̱ súadxu xel-la dxebé, da ca' nápadxu
    ne̱ chee̱ Be' Lá'azxa.
  spp-spp: Yii li cè na Kile Saanre kani ɲyɛ a yyaha tíi ná ɲjyìŋi ná yabyɛɛre e mɛ,
    ŋka Kile Munaani maha ntìiŋi ná yyeɲiŋke ná funntange ŋkemu kaan ke, ná yire e
    t'à yyaha tíi.
  zty-NTPS: Kate' ẕnna bia' Dios žo'o, bi že' ḻáže'žo da' ye'j gawžo, san že' ḻáže'žo
    gakžo chawe' ḻawe' Ḻe', na' ga'n ži yichj ḻáẕdo'žo, na' yebelžo, da' ka' gak gonžo
    dan' zoaḻen Dios Be' La'y žo'o.
  mek-mek: Gome Deo ega agofaꞌai auga, oi kapaꞌina oania, ke oinu auga kapa agaꞌo
    laaꞌi. Kai Deo ega Spirituai oi Isa maagai alo opai aumi omia, gagaoai ke alogamai
    oagu auga kapa akaikiꞌa.
  aey-aey: Ge, Anutna culna gug eu sab jec wa gab jecca kobol qee nijel. Uqana gug
    eu ititom cobocca malol bilecca ceelec Kis Gun iginaca nijia.
  urd-GVH: क्योंकि अल्लाह की बादशाही खाने-पीने की चीज़ों पर क़ायम नहीं है बल्कि रास्तबाज़ी,
    सुलह-सलामती और रूहुल-क़ुद्स में ख़ुशी पर।
  ycn-ycn: Uncá na penaje calé hua'á huanacojó huajñácare nacú, hue'erácare nacú hua'ató.
    Huahuacára'ajeri calé Tupana. Rihuata hua'acá huanacojó palá la'acana. Rihuata
    caja hue'emacá palá pajhua'atéchaca. Tupana Pechu la'arí huapechu pu'ují. Marí
    caje rihuata huajló.
  djr-djr: Bili God-Waŋarrwuny rom dhuwal yaka ŋathapuynydja ga gapupuynydja ḻukanhawuy,
    ga ŋula nhäpuynydja mala ŋunhi dhuwalaŋuwuynydja munatha'wuynydja. God-Waŋarrwuny
    dhuwal rom ŋali dhu ga nhina dhuwurr-dhunupa yan ga ŋayaŋu-yal'yunan ŋula nhämiriwnha,
    galŋa-djulŋithirra dhu ga yan mirithirra, bili ŋuriŋin ŋunhi God-Waŋarrwala Dhuyu-Birrimbirryun
    ŋanya dhu ga buŋgaṯmaram.
  kvg-kvg: 'Mbumbukiam-qa Megeat Matev mokho-te, lou loge matev neka izam matev, gigiap-qapé
    mbá. Geté matev kandambaqape nqánek: Matev eqeieqei-te neka sambi matev-te
    neka khanakhanakh-us tiziyagat. Matev av nqægo, Nqova Mbomambaqape-té qando-fakhaté.'
  rug-rug: Ura sa Butubutu Baṉara te Tamasa si lopu koa gua pa ginugua ginani na napo;
    ba na tinoṉoto, na binule, meke na qinetuqetu tu pa korapana sa Maqomaqo Hope.
  hop-NT: Pi hak sikwit nösqa, sen ovavalat hikwqa qa pam hapi God tunatyayat aṅ hinma,
    piw hak put qa nösqa, sen qa hikwqa qa pam’i; nīk̇aṅw hak suan hinme’ piw kwakwhat
    unaṅway’te’ put tunatyayat aṅ hinmani. Pam hapi Qahováriwtaqat Hikwsit ahpiy hahlayhpit
    pasiwtani.
  san-URD: بھَکْشْیَں پییَنْچیشْوَرَراجْیَسْیَ سارو نَہِ، کِنْتُ پُنْیَں شانْتِشْچَ
    پَوِتْریناتْمَنا جاتَ آنَنْدَشْچَ۔
  heb-LB: אחרי־הכול לנו, המשיחיים, אכילה ושתייה אינם הדברים החשובים ביותר בחיינו.
    החשוב יותר הוא לעשות מעשים טובים, לרדוף שלום ולשמוח בהשראת רוח הקודש.
  caf-NT: Njan whunulh'en, Yak'usda dune k'úne' bul'en hubugha, 'aw ts'a'álh, 'ink'ez
    ts'utnai, 'i bugha ílah 'uhoont'ah. Ndoni neyudélts'ut 'et huwa Yak'usda nalh
    ts'ah'un 'úts'ut'en, 'en bugha nedzi dóoghel, 'ink'ez ts'uhót'i.
  mio-NT: Tacan cati yu, vati cha quihvi yo cuenda ra Ndioo, ta ña cua saxini ca yo
    cuenda cha chachi yo ta cuenda cha chihi yo. Cua coo vaha yo, cua coo vii yo,
    ta cua cusii ini yo, vati iyo ra Tati Ndioo chi yo.
  srq-NT: Dios chõ nandererecua cote re. Nyebe nandendua tuchɨ eã nguia nandechɨurã
    ndese. Ae nandembei quia, ũquɨ̃ abe rese. Dios rese quia nandendua. Ae chõ nandemingo
    nguiã mbae turã ndese co. Ae chõ nandechɨã mbucoi nguiã co. Espíritu turã ae nandembia
    mingo nguiã co.
  kje-NT: Makromod Lalap nodi molollo namwali Rai maika, la Nin molollo ka na'ono
    hanana'an noro nonomun, maa Ainina panaeku ik lernohi Nin raram nodi mamani, de
    ik holi moiliwi mahuwele la akin ma nahuwa'an mamani. Ha wo'ira na'akeme onne
    namwali ono Nin Roh aile ik raram.
  gaz-gaz: Mootummaan Waaqaa qajeelummaa, nagaa fi gammachuu Hafuura Qulqulluun taʼeedha
    malee waaʼee nyaataa fi dhugaatii mitiitii.
  kud-kud: Na hesi amnuwatuwu avivini ebeha Yaubada yana Abaloina nigele ai'ai yo
    bwahi vehabadi, na hesi mumuga dumwadumwaluna yo nuwadaumwali yo yaliyaya, Alu'aluwa
    Ve'ahihi ainaena, vehabadi.
  urb-NT: Pehẽ johu Tupã kotyhar ta ke pehẽ. A'erehe pehẽ mi'u rehe har jõ pekwa pekwa
    ym pexo. “Ma'e ja'u ta my?” aja jõ mã peja ym pekwa pekwa pexo. Anĩ. Tupã'ã mujekwa
    ame'ẽ ke ma'ema'e ta me'ẽ te'e. Kuja. Ma'e katu ame'ẽ ke Tupã putar, ame'ẽ ke
    pema'ema'e ta me'ẽ te'e. Mã peja pehẽ py'a ke Tupã'ã muhury katu. Mã peja pehẽ
    rury katu pexo. Upa aja riki Tupã'ã muma'e katu. (A'erehe pehẽ rury katu pexo.)
  fra-LSG: Car le royaume de Dieu, ce n’est pas le manger et le boire, mais la justice,
    la paix et la joie, par le Saint-Esprit.
  san-HK: bhakSyaM peyaJcezvararAjyasya sAro nahi, kintu puNyaM zAntizca pavitreNAtmanA
    jAta Anandazca|
  cak-SNT: Ruma ri ru-reino ri Dios man ja ta ri nitij o ri nikun. Ri nicꞌatzin ja
    chi ri icꞌo chupan niquicꞌuaj jun choj cꞌaslien y nicꞌujieꞌ ri paz pa cánima y
    ncaꞌquicuot ruma cꞌo ri Espíritu Santo quiqꞌuin.
  uvh-uvh: Beng sini' aming wari Anutuning bining ganang iikning ki sini' wa napa'
    ka nana titam wara'ning mo' wara' indi napa' waraga' midi ararok mimeng mo' tantam.
    Anutuning bining ganang iik ning wa napa' ka kadapmang karengsa' titi a kabaksi'
    kugurang guk iik a mesisiringa kareng ka Anutuning mini unggo wari tipkadofita'
    u tanga iik unggungsa' wa Anutuning bining ganang iik wara'ning ki.
  ino-ino: Anumaya Koti'a kava yakailatesea ya'mo aepa'amo'a ne'ya neke li neke hu
    ya o'male'nifa Anumaya Koti'a Fate Akufa Avamu'mo nelamea alakepa kava'ae laipa
    yuna he ya'ae amuse hu ya'ae Anumaya Koti'a kava yakailatesea ya'mo aepa'a hane'ne.
  gnn-gnn: 'Liŋgu Godkunydja rom gäna warray wal''ŋu, yaka warray yukurra waŋa ḻakarama
    ŋathawuy ga gapuwuy ḻukanharawuy ga ŋula nhäpuy dhiyakuy munatha''wuy. Godkunydja
    rom djinawa'' wal''ŋu ŋunha ŋayaŋuŋura yolŋuwala, ga ḻakaramanydja ŋayi yukurra
    dhiyakuy malaŋuwuy gam'': Godku ŋunhi yolŋu yurru nhina yukurra dhuwurr-dhunupa
    ga ŋayaŋu-yal''yunara, ŋayaŋu-djulŋithirri dhika wal''ŋu ŋuriŋina Godkalana Garrkuḻukthuna
    Walŋayu manapan, liŋgu ŋayi nhina yukurra ŋayaŋuŋura ŋunha Garraywalaŋuwala yolŋuwala.'
  yal-yal: Amasɔtɔ Alaa Mangayaan mi findixi donseen nun minseen xan na, koni fɔ tinxinna
    nun bɔɲɛ xunbenla nun sɛwana, fata Alaa Nii Sariɲanxin na.
  cnt-NT: 'Ia₁ juɨ₁lia''₂ ja₁gon₂ Diú₄, tsá₃ lɨn₄ quen₅ juɨ₁lia''₂ a₂guë́''₅ dsa₂,
    a₂qui₂''ɨ́n''₂ dsa₂ në́₃; a₂jaun₂ bá₄ a₂quen₅ guë́₄ lɨn₃: a₂guéi''₂ Diú₄ jniog₄
    në₂jag₄ bá₄ a₂tsá₃ ''e₂ dso₄ rag₂, a₂chong₂ jniog₄ tei₄ o₂''ŋió₃ o₂jŋia₃ dsɨ₅
    të₂le₃ quian''₅₄ Jme₂dsí₂ Jŋió₅.'
  tif-tif: 'Kemin, alik nuli aket fukun-bam boko-lomdup: Kwin, kaa inokomup e fala-mokomup
    e kebup, kabak-ali diildiil o kalolup. Lale, disa kabak diildiil daa; God ami
    Sinik Tambal ata taba-lomda tituun-kup tabin kemin, kukup aa balili-ke-bam ilin
    kukup fiyaap duumin kukup uyo numi kukaayin-balaya, kanum-unbup kuuta, atin mafek
    mafek diildiil namti kaa bombuu.'
  nlx-nlx: काहाकाय बोगवानान राज खाणे पिणे नाह, पुण देरमी पोण मेल एने ती खुसी हे जी
    चोखाला जीवा केरीन ईथे।
  apw-NT: Bik’ehgo’ihi’ṉań bilałtł’áhgee itah ch’ilįįyúgo, doo nt’éhéta ch’iyąąhíí
    ła’íí ch’idląąhíí zhą́ bighą da; áídá’ Holy Spirit binkááyú dábik’ehyú ách’ít’ééhíí,
    ła’íí kił nkegohen’ą́ą́híí, ła’íí kił gozhǫ́ǫ́híí bighą itah ch’ilįįhi at’éé.
  gum-gum: Kaguende Tius nø ashib karub waibe mamimeragurri chi asamig kønrrab kømøwei,
    mutsiiløgurri chi asamig kønrrab kømøwein køn. Treeg kømøtø, Tius tru nø ashib
    karub waibe tabig sølgandø mariiba, chi isumgaig tab købiiba, kasrag købiiba,
    truilø køn, Espíritu Santogurri.
  not-NT: Aroca iragáantë Tosorintsi aneingomentoquë, aro atingomincari; quero ogasëreta
    cara api aisati cara óga; iroonti anguemisanque Isëre Tosorintsi, anganquero ora
    caninaro, antiomotobaquima caninasati, anganinatanë.
  plu-plu: Mmanawa ku samah wixwiy kuwis kawih Uhokri gikumadukan, nikwe axka higapka
    ka ariknawnama wotwiy akiw. Nah akkite yit arikna ku pariye pi muwakte wotwiy.
    Inin ukehniwiy kabayka akak pasamraki batekka giwntak Uhokri Gitip, inineki ku
    pariye pi muwakte wotwiy.
  iou-iou: Nadäkaŋ, imaka jopi, tom ketem udewanitä Anutu gämori-ken kuŋat-kuŋat kädet
    u nämo täŋ-mehamtäk täyak. Nämo, Anutu gämori-ken kuŋat-kuŋat kädet bureni uwä
    siwoŋi kuŋat-kuŋat, ba bänep kwini terak irit, ba oretoret Munapiktä pewän ahäk
    täkaŋ u.
  ntp-NT: Diuusi ʌrʌgai dai tʌaanʌi vʌʌsi vaavoitudadami. Diuusi maisi vuaamʌ ʌlidi
    istumaasi cuaadagi oodami tomali istumaasi yʌʌdagi vaamioma ipʌlidi ʌgai iscʌʌgacʌrʌ
    oidacagi oodami, dai maitʌncoocoadagi dai sai baigʌnʌlidiña. Diuusi Ibʌadʌ gʌrsoicʌi
    sai poduucai ivuaadana.
  rai-rai: Maa a mataanitu anun God wakir a utnaa na winangaan ma ra ininim. A mataanitu
    anun God ia a takado na mangamangaan, a maalmaal ma ra gaaia u ra Takado na Nion.
  haw-1868: No ka mea, aole ka ai a me ka mea inu ke aupuni o ke Akua; aka, o ka pono,
    a me ke kuikahi, a me ka olioli i ka Uhane Hemolele.
  ffm-ffm: Sabi Laamu Laamɗo fawaaki e ɲaamdu naa e yardu, ko fawii e mum dee, fooccitaare
    e jam e seyo e ley haɓɓagol men e Ruuhu Ceniiɗo oo.
  arb-NAV: إِذْ لَيْسَ مَلَكُوتُ اللهِ بِأَكْلٍ وَشُرْبٍ، بَلْ هُوَ بِرٌّ وَسَلامٌ
    وَفَرَحٌ فِي الرُّوحِ الْقُدُسِ.
  cop-CNT: ϯⲙⲉⲧⲟⲩⲣⲟ ⲅⲁⲣ ⳿ⲛⲧⲉ ⲫϯ ⲛⲁⲥϧⲉⲛ ⲟⲩⲱⲙ ⲁⲛ ⲛⲉⲙ ⲟⲩⲥⲱ ⲁⲗⲗⲁ ⲁⲥϧⲉⲛ ⲟⲩⲙⲉⲑⲙⲏ ⲓ ⲛⲉⲙ ⲟⲩϩⲓⲣⲏⲛⲏ
    ⲛⲉⲙ ⲟⲩⲣⲁϣⲓ ϧⲉⲛ ⲟⲩⲡ͞ⲛⲁ̅ ⲉϥⲟⲩⲁⲃ.
  sri-sri: 'Marĩpʉ ĩgʉ̃yarãrẽ doreri: baa, iiríri meta ããrã. I gapʉ ããrã. Diayemarẽ
    irinírĩ, ĩgʉ̃ merã siuñajãrĩ opari, ʉsʉyari merã ããrĩrĩ́ ããrã. Irire Õãgʉ̃ deyomarĩgʉ̃
    iritamurĩ merã irisũa.'
  nal-nal: Avuna a bikabar zin Nakmai xawit azaan iwana vanganang ma iminang, singsaxai
    iwana amun matmalabuk ka tak ma a luaai ma a nanamang lamaskana a Laklagaai a
    Raabu.
  kyq-kyq: '*Maakŋ Gaar Raa se, ɔlin̰ ute nakŋ kɔsɔ ɔɔ ute kaay eyo. Num maakŋ Gaar
    Raa se je nakŋ ute ɗoobin̰a, lapia ɔɔ maak‑raapm kɛn *Nirl Salal lee ɛɗ jeege
    tu.'
  kwd-kwd: Alata God 'e ba'ita fafi 'adauru, fangalaa ma go'unga 'e 'ame taringa'i
    mola. Tafe'ua nga 'ola ne'e taringa'i ne'e agea 'olataa na ngaia 'e odo 'i maana
    God ma fana nana'inga na aloalonga ma aile'anga na nga Anoe 'ola Abu 'e kwatea
    fadauru.
  ded-ded: Imoc yofiac, nenedoku imocngo Anutuac eucererenggac fora mi ande. Tiri
    Asungo faka dindingac nga ruae amma sogac sogai nemmeande, imocngo ine Anutuac
    eucererenggac fora ande.
  ewe-ewe: Elabena mawufiaɖuƒe la menye nu si míeɖu alo nu si míeno o, ke boŋ be míana
    Gbɔgbɔ Kɔkɔe la nana amenuveve, ŋutifafa kple dzidzɔ mí.
  nuy-nuy: Ari numburru-nguyii yagu numburru-waḻ-nguyii anaaynbaj-maynji nugurru,
    ari yagi anubani-yung. Aadanu wiiya. Yaani-yung nga anaani-yung wiij-ḏunggal.
    Ngagurru anaani nigawi-nyinyung na-God-jinyung, nigawi-nyinyung warru-mandag ngagurru.
    Wudani-yung-gala, yaani-yung numburru-waṉbina nugurru aḏaba. Numburraaṉbina maaḻamburrg-galawaj,
    marri anubani-yung numburru-lhamaamura-mana aadanu, marri anubani-yung numburru-waḻaaḻarrii
    nugurru, nimbirri-waṉagana yamba Maṉngulg Mawurr nugurri-rruj daju.
  cop-BHC: ϮⲘⲈⲦⲞⲨⲢⲞ ⲄⲀⲢ ⲚⲦⲈⲪⲚⲞⲨϮ ⲚⲀⲤϦⲈⲚ ⲞⲨⲰⲘ ⲀⲚ ⲚⲈⲘ ⲞⲨⲤⲰ ⲀⲖⲖⲀ ⲀⲤϦⲈⲚ ⲞⲨⲘⲈⲐⲘⲎ ⲒⲚⲈⲘ ⲞⲨϨⲒⲢⲎⲚⲎ
    ⲚⲈⲘ ⲞⲨⲢⲀϢⲒ ϦⲈⲚⲞⲨⲠⲚⲈⲨⲘⲀⲈϤⲞⲨⲀⲂ.
  buk-buk: Lêŋ naŋ dambo †Anötö ndê gôliŋ ŋapu, naŋ ŋahu hêganôŋ gêŋ daneŋ ti danôm-ŋga
    dom. Magoc dambo Anötö ndê gôliŋ ŋapu ŋahu sip dasa lêŋ gitêŋ, ma dambo ti yom
    malô ma ti atac ŋayham naŋ Ŋalau Dabuŋ puŋ dôŋ sip yac neŋ ŋalôm têŋtêŋ.
  pri-NT: Ê ija ma wâdo, âna càcaa âjimuru, [ba kâjè tèpa ênawéna] naa na *Mwaciri
    kà Pwiduée. Ê pwina âjimuru, âna ê wâro na *tàrù [na ara Pwiduée] bau ê pinaanapô
    ma ipwàdée, na é naa tâjè ê Nyuâaê Pwicîri.
  zpq-NT: Še ba choe'cho latje chnabia' Diosen' chio' len xbab c̱hechon', dan' che'ej
    chagwchon' bi naquen da' žialao xen len chio'. Da' nac da' žialao xen, goncho
    da' zej to ḻicha, soacho binḻo len Dios na' len beṉe' ḻježcho, na' soacho mbalaz
    da' yo'o Spiritw c̱he Diosen' ḻo' lažda'ochon'.
  por-TFT: Deixar que Deus controle nossas vidas não é questão de obedecermos determinados
    regulamentos sobre comidas e bebidas! Pelo contrário, trata-se de vivermos de
    uma forma justa e reta, estando em paz com nossos semelhantes, e alegrando-nos
    pelo poder do Espírito Santo.
  gwi-NT: Vit'eegwijyąhchy'aa Veegwinii'ee t'ee ąįį jidii tr'a'aa ts'ą' tr'iinįį zhrįh
