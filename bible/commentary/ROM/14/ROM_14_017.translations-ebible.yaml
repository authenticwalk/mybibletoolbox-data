    mau jadi Raja pung orang, kotong musti bekin yang batúl, kotong pung hati barisi,
    kotong idop lurus deng dame, deng kotong pung hati sanáng. Samua ni bisa jadi,
    kalo kotong taꞌika tarús deng Tuhan pung Roh yang Barisi.
  pol-UBG: Królestwo Boże bowiem to nie pokarm i napój, ale sprawiedliwość, pokój
