  hlt-MCSB: Pathen kah ram tah caak neh ook dongah pawt tih duengnah, rhoepnah, Mueihla
    Cim ah omngaihnah dongah ni a om.
  xtd-NT: Hora xian tnuꞌu‑da ñayiu nax io xa kada‑i xa kɨu tnaꞌa‑i nuu roo xa ka kuu‑ro
    ñayiu jandixa xa taxnuni Ianyuux nuu‑ro, ñatu kakuneꞌe‑da xa kaxi xa koꞌo‑ro.
