    naˀin díkhä̖ge̖ˀmáa in taˀgeˀin pꞌóegé i̖ˀge gimú-íḏí, heḏá tsa̖a̖ginpíḏíbo-á
    naˀinbí wówátsi-á âyhon, heḏá híhchandá âymáa.'
  rmc-rmc: Bo o kraľišagos le Devleskro nane o chaben the o pijiben, ale o spravodľišagos,
