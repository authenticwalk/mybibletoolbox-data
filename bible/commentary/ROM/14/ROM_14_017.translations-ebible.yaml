    tao dala ndoo-tetuꞌ, rala tara meumareꞌ, tasodꞌa no ndoos ma mole-dame, ma rala
    tara tamahoꞌo. Basa ia ra dadꞌi, mete ma hita taꞌabꞌue teu esa takandoo to Lamatuaꞌ
