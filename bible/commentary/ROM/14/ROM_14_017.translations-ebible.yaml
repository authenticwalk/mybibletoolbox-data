    Tapu la aulu na mauri.
  auc-NT: Wïï cænguinque ante wïï bequinque ante Wængonguï nempo quëwëmompa. Wæætë
    Wængonguï Tæiyæ̈ Waëmö Önöwoca nempo quëwëñömonte tömengä pönö cæcä æ̈ninque mönö
    nö entawenguinque impa. Ayæ̈ mönö gänë pönenguinque ante mönö watapæ̈ tote quëwenguinque
    ante tömengä nempo quëwëmompa.
  kbc-NT: Igaataɡ̶a Aneotedoɡ̶oji iiɡ̶e catiwedi ɡ̶odaaleɡ̶enali. Joaniɡ̶idaa leeɡ̶odi
    aleeditibige daɡ̶a ɡ̶odigecaɡ̶aleɡ̶e niɡ̶ica ane jelicaɡ̶a, migetaɡ̶a ane jacipaɡ̶a.
    Pida leeditibige minoka jaoɡ̶a niɡ̶ina ane iɡ̶enaɡ̶a, codaa joleeɡ̶atibige minatawece
    oko ilaɡ̶atiwage, codaa midokida ɡ̶odowoogo inaa ɡ̶odinikegi. Jakataɡ̶a me jaoɡ̶ate
    inoatawece leeɡ̶odi loniciwaɡ̶a Aneotedoɡ̶oji Liwigo.
  bmh-bmh: Uwait nugau duailel usalamoroi, ee ta ze zabun go banou tam. Gonugau duailel
    usalabun igul go guzenai. Uwait nugau Ah Wes nug ag isanaraba, ag duailel ipal
    ebu igul naliu maraimai, ag abai iau daimai, oiagab siksikai mui damamen.
  ctu-BL: Come ti' yumʌntel Dios ma'anic mi coltañonla we'elʌl yic'ot uch'el. Mi'
    coltañonla toj bʌ lac pusic'al yic'ot i ñʌch'tilel yic'ot i tijicñʌyel lac pusic'al
    ch'oyol bʌ ti Ch'ujul bʌ Espíritu.
  meq-meq: Bəy i Mbəlom na, wu mənday ta wu məse bay. Bəy i Mbəlom ɗuh na, wu nakə
    Məsəfəre Tsəɗaŋŋa eye faya ma giye mə nəkway aye. Faya ma dzəniye kway ka məge
    wu ŋgwalak eye, faya ma vəlakweye zay mə walaŋ kway, faya ma vəlakweye məŋgwese.
  noa-H: Wajapcharan Hẽwandamag dich Pörk'api nʌm chan, sĩi nem k'ĩirpierr t'ach k'ö
    nʌm k'aba, ni nem k'ĩirpierr dö nʌmjã k'abam. Hẽwandamag hʌdʌraa dich Pörk'api
    nʌmʌn, hirua nem k'õsimjö waunaa dich k'apeen dʌ̈ijã k'õinaa nʌm dʌ̈i hich Hẽwandam
    Hak'aar gaaimua honee wënʌrrʌmʌu.
  alp-NT: Le sepo Alla Ikbasa saka kamale kena iteki hidupe hoko Isukare ite ono nkenale.
    Kai leke ite ono misete kai lomai kai ite lalemaru ndina le Alla Eni Rore Ikbasae
    itere. Kai saisa rebe kanele kai kinure epentine mo.
  san-VEL: bhak.sya.m peya nce"svararaajyasya saaro nahi, kintu pu.nya.m "saanti"sca
    pavitre.naatmanaa jaata aananda"sca|
  kbq-kbq: Na'ankure Anumzamofo Kumara, ne'za ne'zane, ti ne'zana omanene. Hianagi
    Ruotge Avamupi fatgo avu'avazane, arimpa fru'zane, musenkase hu'za me'ne.
  kbh-kbh: Bëngbe Bëtsabe amë́ndayana bë́ngbeñe ndoñe quenátsmëna inÿe soyënga aíñe
    jasana o inÿe soyënga ndoñe, canÿe soye aíñe jofs̈iyana o inÿe soye ndoñe. Pero
    chabe amë́ndayana bë́ngbeñe aíñe endmëna jtsamana soyënga ndayama Bëngbe Bëtsá
    tojayana aíñe ts̈abá jamama yomna ca, cháftaca tempcá ts̈abá jtsatsmënana y ainaniñe
    oyejuayana jtsebomnana; y Uámana Espíritbeyeca bënga jobenayana chca jamana.
  ron-LSB: căci Împărăția lui Dumnezeu nu este mâncare și băutură, ci dreptate, pace
    și bucurie în Duhul Sfânt.
  pon-pon: Pwe wein Kot kaidin mana o nim, a pun, o popol, o peren ren Nen jaraui.
  nhe-BL: Pampa tlen tijcuaj huan tlen tiquij ax ya nopa tlen ipati para tojuanti
    tlen tiyohuij campa Toteco tlanahuatía. Para tojuanti, más ipati tiitztose tixitlahuaque
    iixpa Toteco, huan tijpiyase tlasehuilistli ipan toyolo huan tijpiyase nopa paquilistli
    tlen Itonal Toteco techmaca.
  sps-sps: Nyo tsue of maromi ma tavtaav iny a tsivom tana kainy ainy tan faakouts
    rari tana faason tsuri tana saa tan nainy te tagaa ot rarora Gov, vainy onot ror
    ma tagaa fanatnat iny e Gov to te tagaa ot rarora sikia ma tana ka te tavtaav
    iny rora ma ainy ge jiu, sana sikia, vainy onot ror ma tagei fanatnat iny e Gov
    to te tagaa ot rarora tana sanaan to te kat fatavaroiny fi rora na mesmes, ai
    tana sanaan to te kaa mirora na aaverof fiisen ramen a mesapan, an kat iny mamagat
    te nom rora tan Aaven Taabos,
  wnc-wnc: Dasingge? Ninda Anututane kekeknga akngae gepbiatang koyuke ninda sanga
    nake ba tangopnim takngae dua natanggamatanim. Aho. Ninda sanga nomana aknga tawake
    musip kwikwik notninde natayamuna Anututane Waung Kapata musipmin papan ninda
    apbakngake yutnim.
  bus-bus: zaakɛ kpata kɛ̀ bↄ̀ Luda kiia nɛ́ pↄ́blena kↄ̃n íminao yãnlo. Yãkɛna
    a zɛ́a kↄ̃n aafiao kↄ̃n pↄnnaa kɛ̀ Luda Nini è ińnɛo yãmɛ.
  gub-BL: Zane Tupàn hemiruze'eg zane, nazazekaiw kwaw ma'e rehe zekwaku haw rehe
    zane. Zazekaiw katu zaiko xo Tupàn ikatu haw rehe. Zazekaiw katu xo puràmàtyry'ym
    'ymaw rehe. Zazekaiw katu xo zanerurywete haw Tekwe Puràg hemimur kwer rehe.
  imo-imo: Gote iye nomi king molopa Kraistinga imboma nokopalie langi kinye no kinye
    noromele aku melemanga yu kanopalie ungu te naa nimo. Yu iye nomi king molopa
    nokopalie ulu toya tolima kinye, ame toli uluma kinye, tono kololi uluma kinye,
    Mini Kake Telimuni tirimo aku uluma kau tenge wali konopu mondombo nimbe pilipe
    moromo.
  boj-boj: Mondor Bole na aqaryaigimqa iga kumbra bole ti lawo kumbra ti arebolebole
    ti sqom gam dena Qotei a gago Mandor Koba sosim iga taqatgwas. Iga iŋgi ti ya
    ti uyoqnqom gam dena sai.
  eng-DRA: For the kingdom of God is not meat and drink; but justice, and peace, and
    joy in the Holy Ghost.
  knf-knf: Na manjoonan, *pşih pi Naşibaţi paanwo uko wi kande këme pdaan, pawo pi
    pwo naŧool, bŧiinkar na mnlilan mi *Uhaaş wi Naşibaţi ujaaŋ uwul.
  san-KHM: ភក្ឞ្យំ បេយញ្ចេឝ្វររាជ្យស្យ សារោ នហិ, កិន្តុ បុណ្យំ ឝាន្តិឝ្ច បវិត្រេណាត្មនា
    ជាត អានន្ទឝ្ច។
  arn-NT: Ngünechen ñi longko ülmenngeel mew, ngelay tañi fente falintuniengeael tati
    ikeel kam tati putukeel, welu may feley ñi falintuniengeael ta lif mongen, küme
    tüngün ka ayüwünngechi dungu tati Lif Küme Püllü mew.
  zas-NT: Niz loj Dios ad ni rawt bejn o ad ni rëꞌtaman na̱j ni lasajc, ni lasajc
    par laaman na̱j guial guiban bejn xnejz, yabedxe luxdoo bejn, chuꞌ tëë luxdooman
    nix por xSprijt Dios.
  ken-NT: Nnɛ́m ɛnyɨŋ ntá bo abhɛn Mandɛm achi Mfɔ wap puyɛ̌ chi nɛnyíɛ́ mɛnyiɛ
    nɛ mmɛm mɛnyu. Nnɛ́m ɛnyɨŋ chi bɛbhak chak bɛsí Mandɛm, nɛ bɛbhak kpák nɛ batɨ,
    nɛ bɛbhɔŋ maŋák amɛn Ɛfóŋó Bɛdyɛrɛ áchyɛ̀.
