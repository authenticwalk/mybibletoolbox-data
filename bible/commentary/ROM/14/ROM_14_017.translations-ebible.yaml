    woy to mgo duma ta, woy ko duon on igkarago ta no ogligkat to Gimukud to Magboboot.
  tel-2017: దేవుని రాజ్యం తినడం, తాగడం కాదు. అది నీతి, సమాధానం, పరిశుద్ధాత్మ కలిగించే
    ఆనందం.
  hat-BSA: Paske wayòm Bondye a se pa manje ak bwè, men se ladwati lapè, ak lajwa
    nan Lespri Sen an.
  top-NT: Porque calacapa̱stáctit Dios quinca̱li̱makxtakni̱tán nali̱pa̱huaná̱u Cristo,
    y pa̱xahuayá̱u ni̱ xlacata tla̱n huayá̱u o kotá̱u tú lacasquiná̱u. Aquín ma̱s
    li̱pa̱xahuayá̱u acxni Espíritu Santo quinca̱makta̱yayá̱n ca̱li̱tlá̱n nalatama̱yá̱u
    y nala̱lakalhamaná̱u la̱ li̱ta̱camán hua̱k cristianos;
  msk-msk: Kay kita na sakop nang Dios, maat naan aw yaan gaid yang butang ta sang
    ginawa ta yang kaanunun aw yang inmun, awgaid yaan yang madyaw nang Dios yang
    abay ta butang sang ginawa ta yang paagi naan antak kita maimo matarong, aw antak
    kita managidarag, aw antak yang ginawa ta papagumaun nang Balaan na Espirito.
  gyr-NT: Esepia, ndahei ɨvate catu vahe Tũpa upe yande carusa, yande ɨgua avei ipovrɨve
    yande recose. Ẽgüe ehi rumo co ɨvate catu vahe chupe yande recocuer mohɨvisa,
    yande reco tuprɨsa ambuae Tũpa reroyasar pãhuve iyavei yande rorɨvetesa yareco
    vahe Espíritu Santo sui.
  kmh-kmh: Gor biynimb diy kond mindeniŋgamb minim ar ak kun giy mindip; tap monmon
    ñiŋniŋgambun akaŋ, ma ñiŋniŋgambun ak, minim yomb mer. Minim yomb ak mey; Gor
    Kawnan ak chin yip mindakniŋ, biynimb suŋ-tep nuk mindiy, kapkap mindiy miñmiñ
    gipun ak.
  ukr-ONPU: Бо Царство Боже – це не їжа та пиття, а праведність, мир та радість у
    Святому Дусі,
  emi-emi: Poli ararimangalina ateva God karika pei tale inana me ateo, karika, ta
    tale nighulughuluena, luei, me nimasimasi. Isaa o voto Spirit Manga ateva etautau
    mae.
  zpv-NT: laasii loh xquelrnabwaꞌ Dxiohs ayi naaꞌhan xa chiꞌhyisi bwiinn xa gahw raꞌ
    cun xa guee raꞌ ba; sola xquelrnabwaꞌ Dxiohs naaꞌhan xcweenta ziga guibahan nayaa
    luꞌh nezloh Dxiohs neezaa guelrbwihdxyii stoꞌ cun guelriahxistoꞌ pur xcweenta
    Spíritu Saantu xteenn Dxiohs,
  gux-gux: Kelima U TIENU diema naa tie mi jiema leni li bonñokaali bebe ka. Ama mi
    teginma, mi yanduanma leni li pamanli U TIENU fuoma yua n teni ke ti pia yaala.
  kos-kos: Tuh Tokosrai lun God tia ma ke mwe mongo ac mwe nim, a ke suwoswos, misla,
    ac engan, su kut eis sin Ngun Mutal.
  ibo-ibo: Nʼihi na alaeze Chineke abụghị oriri na ọṅụṅụ kama ọ bụ ezi omume, na udo
    na ọṅụ nʼime Mmụọ Nsọ.
  yml-yml: ꞌIda Yaubada yana tomotoga i veveimeyeda begaidi ꞌaiꞌedi ta na ꞌaniꞌani
    wata ta na yemuyemu ꞌalo ta na veveꞌudigana kebu tamu avaꞌai, nani siaidi ꞌwaideye,
    weꞌe mogitana nani bwaikidi ꞌwaideye, yada sauluva i na veꞌatumai Yaubada mataneye,
    yada nuanua i na bika wata yada mia i na veꞌatumai, wata ta na sososoana. Naninidi
    bwaikidi ꞌAnuꞌanunu ꞌAtumaina i veleveleda.
  ory-ory: କାରଣ ଈଶ୍ବରଙ୍କ ରାଜ୍ୟ ଭୋଜନପାନ ନୁହେଁ, କିନ୍ତୁ ଧାର୍ମିକତା, ଶାନ୍ତି ଓ ପବିତ୍ର ଆତ୍ମାଙ୍କଠାରେ
    ଆନନ୍ଦ ଅଟେ।
  bzj-bzj: Kaa fi bee paat a Gaad kingdom noh ga notn fi du wid ting weh wi eet er
    ting weh wi jrink. Gaad kingdom da bowt how wi fi liv schrayt ahn peesabl wid
    peepl, ahn bowt di jai weh di Hoali Spirit put eena wi haat.
  chk-chk: Pun Mwün Kot esap longolong won anach me ünümach, nge a longolong won pwüng,
    kinamwe me pwapwa mi feito seni ewe Ngünmifel.
  ssd-ssd: Sine Kuate kumnemŋge mineg mbal sine nyamagaŋ le kule nyeg ko nda nyeg
    ta alo suŋgo kuga. Sine tiŋreknu mayok ka ŋgamuŋgal mukuk minmba Tukul Guwa mbolŋge
    gare ŋak mineg wam ta ndo alo suŋgokanu.
  acr-TNT: Yey chupa rutakanic ri Dios ri lic chirajawaxic wi na e ta saꞌ ri waꞌim
    cakatijo o saꞌ ri kayaꞌ cakakumu; ma e ri cojbin jusucꞌ, ri cojcꞌojiꞌ chi utzil
    chomal y rucꞌ quiꞌcotemal ruma rutoꞌbal ri Santowilaj Ruxlabixel ri Dios.
  rop-rop: '@see-verse:ROM.014.016'
  mee-mee: Ta Nutu kelangpatalingana ke sana ore nga kaning ba inung. Ava ka ore nga
    bainga reke tupu nge Nutu raguna, ba momongpengana, ba serenga orae Kannu E Tupu
    tunge.
  dif-dif: Ngangau Godaia milila wata tajina ja tapana nganai, a‐ai, talkula ja murla
    ja mankina Jaola kulukirieli.
  gam-gam: Embe mal ge, God dumoye wopake kantau yendo al ge nono kwa nonmon ne, nu
    nonmon ge, me embe mal paro mo? Ge man. Nono God Murble boll wo pille, ellne tukne
    arngan yendaka, singare wopake yembon, me ge paro.
  nou-nou: Edo ingodena God da gitijigari da iji awa sera te ingodena agodari eiawa
    indose awawa indio awa saera awarate ingodenamone Asisi Kotopu mi ewamei ari ingodenaso
    yei itido ira ainda ge awa sera. Edo unemi ingodenaso yei itido ira awa ewamei
    atari de jo jamo jamo de edo iaviri de awa.
  mqb-NT: '''Am sə bahay a Mbərom nà, kà jak awan pə way anak sa pa ata bay. Kwa
    pə way anak sa sa ata ɗukwen, kà jak awan bay re. Bahay a Mbərom nà, way ana
    Apasay Cəncan a sa ga à mənuko inde ata awan. A mak uko zek sa ga way lele aya,
    a varak uko zay sə njahay pə kərtek awan, aday i varak uko ataslay mivel.'
  ape-B: Agundak chawak kakwich uli abal umu, agagun douk wo bawagas umu agundak elpech
    chuwich umu agundak God nape nebenalimu ananich elpech umu e, wak. Wakuli elpech
    chuwich agnabuk umu douk mugipech duldulinyi pasin, apaluh hlulu kalbu ali munehilawamu.
    Enyudakmali pasin douk God ananin Michin nyokwalmen.
  grc-F35: οὐ γάρ ἐστιν ἡ βασιλεία τοῦ Θεοῦ βρῶσις καὶ πόσις, ἀλλὰ δικαιοσύνη καὶ
    εἰρήνη καὶ χαρὰ ἐν Πνεύματι Ἁγίῳ.
  cav-NT: Ecuana ecuana Yusuja cuanaque, tura ecuana mepehua tuja naru ishu. Tujaque
    ecuana, ai ecuanara araya, ijiya jadya eque ama. Jida ni ecuana tuja biji eque
    aniya, peya cuana tsehue catima, jida tsehue ni ecuana aniya, tume ecuana caadebameretiya
    ecuana tujaque. Jadya anie ecuana jutaqui, Yusuja Espiritura ecuana casaturaya
    tibu.
  kgp-NT: 'Topẽ tỹ tỹ ẽg Senhor nĩn kỹ ẽg jẽn tóg tỹ nén ũ tũ nĩ ha mỹr, kỹ ẽg tỹ
    nén ũ nĩ ko tũ ra tóg ẽg mỹ tỹ nén ũ tũ nĩ. Nén ũ ũ to ẽg jykrén ke mũ ha, hã
    vỹ: vẽnh jykre kuryj, he mũ, vẽnh jykre kusa, he mũ, vẽnh jykre sér, he mũ, Topẽ
    kuprĩg tỹ mỹr, ẽg jagrẽ tãg ti.'
  bvd-bvd: Suli na 'initoaa nia God laona tooa nia wane nia nao lau doo sulia fanga
    lae ma na kuu lae. Nia doo lau 'ana sulia na abulo lae ne faatainia 'o'oloe ma
    na aroaroe 'i matangakolu kwailiu ma na manata ele lae ne Anoedoo Abu nia falea
    fuakolu.
  ukr-1871: Бо царство Боже не їжа і питтє, а правда, і впокій, і радощі в Дусї сьвятім.
  apz-apz: Nakwo Anɨtumo enjwaꞌmo humalohwone hnꞌnwi nakwo pehoꞌno humalohwono. Yoꞌmayo
    nonyo wosopayo nyoꞌnetaho. Yoꞌmayo mijo nyoꞌnetaho. Oꞌo, oseꞌneꞌmaho. Nakwo Anɨtumo
    enjwaꞌmo humalohwone hwapɨngoso olenoho. Anɨtu kakoe Towahuno Wopɨngo nakwoe sɨmeho
    moꞌmo humaso soꞌno kako honɨngkano ntoꞌno inɨngkayo soꞌno nefoꞌmawoꞌnɨngkisofoho.
    Kako nakwoe sɨmeho pompenjiyo ifɨsyonamofɨwoꞌnɨngkisfoho. Kako nakwoe sɨmeho wopɨngo
    namokuwoꞌnɨngkisofoho. Osoꞌno nakwo nomꞌne aꞌamumo wopɨngoꞌnohini ulohofano.
  yon-yon: Kedi, God ye oonimbon kuu animan ani o ok ani keye kerekmen yaambedban.
    Kukei, Kingkin Karadmo ye aromkono yaambed yorokmo dobiriyiib yewenubmo dobiriyiib
    kubiyiib kui.
  poi-NT: Siiga tatɨgɨyñe con Dios ipɨxiñt́am, jesɨc d́a t́i cuwatcuy jém aŋquímayooyi
    t́i wɨ̱ taŋcútpa y t́i wɨ̱ tánucpa. Pero siiga Diosam tamɨɨchit́am, wɨ̱ iga taŋwɨ̱wad́iñ
    y iga taŋwɨ̱nanɨgáyiñ jém tantɨ̱wɨtam. Tsa̱m tamaymáya̱p porque tanait́ Dios iA̱nama
    tána̱namaŋjo̱m.
  wuv-wuv: Uaa fei haparaiaa mei Haidaa, abaa a'a ei ona hanaia o hunumia, ma'uaa
    fei wanewanea, fei gutafarawania ma fei ni'eni'ea a'a fei Spiriti Apuna,
  quf-NT: Chaqa manami mikushanchikrayku, upyashanchikrayku imachu Tayta Dyuspa mantakuyninpiqa
    kawsayanchikllapa. Ashwanmi Santu Ispiritu yanapamashallapa kusa aligrila, imatapis
    allinlata rurar tukuywan shumaqta kawsanallapapaqna kanchikllapa.
  yuw-yuw: Nacno yamucha tongga nonu Kopotorochon midim sabarac sadec mangonin. Muno
    sinom, nongnongo idit kiap orin irot gucdec idit kiap orin borongdetdet kiap worocha
    tongga nonu mom midim sabarac sa ana feangoc. Kiap woroc wömai Kunkun Yaruho irot
    nonin tun öngkung nimongitac.
  hus-NT-1971: Huahua’ axi ne’ets cu otsits ti eb jun tin t’ajal a Dios ti lej Ts’ale
    i tso’obits abal yab lej exbath an c’apnel ani an uts’nel. Jahua’ lej exbath jats
    qui t’aja’ jahua’ bolith c’al in tsap an Espíritu Santo. Jaye c’al in tsap jaja’
    lej exbath cu c’uajlelen jun ejet ani cu junax culbe.
  med-med: Ei nambuⱡ emel, Got nga wamp tʉpa, mumuk rui uⱡ ei, uⱡ kun kai na, moⱡpa
    kundi uⱡ na, numan kai pili uⱡ mbʉ, Muⱡnga Wingti ei ndi, tʉpa ngorum. Wote rʉng
    nok, nu nok etmin uⱡ mbʉ ndi, Got nga wamp tʉpa mumuk rui uⱡ ei, tʉpa ngui nganggʉrʉm.
  bch-bch: Ngansa gita tamamado Deo ibageai ngan annga ga ununnga mao, be tamamado
    Deo ibageai ngan Itautau Tutui ele naurata lolodai ngan kadonga tutui ga lolo
    tarui aea ga tingelgel.
  cco-NT: Jo̱ mɨ˜ Fidiéeˇ quie̱rˊ nifɨˊ quíˉnaaꞌ, joˋ quiʉꞌˊguɨ ta˜ quíˉiiꞌ faꞌ jaléꞌˋ
    e quieeˇnaaꞌ o̱si jaléꞌˋ e ꞌnéꞌˆnaaꞌ é, co̱ꞌ e labaꞌ e eáangˊguɨ ꞌnéˉ nijmóˆooꞌ
    laꞌeáangˊ có̱o̱ꞌ˜ Jmɨguíˋ quiáꞌˉ Fidiéeˇ, e se̱e̱ˉnaaꞌ e jmooˉnaaꞌ laco̱ꞌ iing˜
    Fidiéeˇ, jo̱guɨ e se̱e̱ˉnaaꞌ juguiʉ́ˉ júuˆ røøˋ, jo̱guɨ e iáangˋ dsiˋnaaꞌ cajo̱.
  deu-1951: Denn das Reich Gottes ist nicht Essen und Trinken, sondern Gerechtigkeit,
    Friede und Freude im heiligen Geist;
  alq-ALGNT: Igi8e mega Kije Manidon Odogima8i8inikag ka iji tibendagozi8adj, ka8in
    8in kitci apitendag8asini 8egoneni e inadjige8adj acitc 8egoneni menik8e8adj,
    tiegodj kidji k8aiak8adizi8adj, kidji mino 8idji8a8adjin Kije Manidon, acitc kidji
    modjigendamo8adj. Mi mega ii ka iji ca8enimigo8adjin Mino Manidon.
  ixl-NNT: tan nim talcheꞌ u tijleꞌm u Tiixheꞌ tiꞌ u echbꞌubꞌaleꞌ tukꞌ u ukꞌaꞌeꞌ.
    As abꞌil uvaꞌ at jaqꞌ u tijleꞌm u Tiixheꞌ as jik veꞌt vitxumbꞌaleꞌ la ibꞌaneꞌ,
    as bꞌaꞌn veꞌt tatin svatzaj, as nichiibꞌ u taanxelaleꞌ, as aꞌ u Tiixhla Espíritu
    ni aqꞌon ste kajayil.
  boa-NT: Muurá Píívyéébé avyéjúejte meíjcyame tsá apááñéré méjpi tééne tájpí íjcyáneri
    metsúúrámeíítyuróne. Téhdure métsúúrámeíiyá dibye Íapííchó mépañévú pícyóónej
    tééveri ímíjyuuri tsaímíyé meíjcyáíyóneri.
  quh-NT: Manamin miqhunachu nitaj ujyanachu ricuchin Dios causayninchejta camachiskantaka.
    Astawanpis causanchej chekanta ruwaspa, nokanchejpura allinpi cacuspa, cusicuspataj
    Santo Espiritunejta.
  kwi-kwi: Awa chiwazha impa kumira kuman kizamtukas, aune Dios pashimtu aizpa kiarawamakpas.
    Diosne Diosta piantuza ɨninashimtu. Suasne Diospa Sɨnam Izpulne uspakasa uznazi,
    nil awakana namninnanapa, mamaztuzkasa kalpain uzanapa, watsal kulanapa.
  agm-agm: Sandɨ nɨnɨ sangisɨ apaapɨmaasato, Autaahaatɨho komɨ isɨhiyai iwinjatindɨhandɨ
    nandapa amɨ waapoho isɨhiya maaritohɨpɨpa kiyaamɨ maaritohɨrɨhɨretɨ nepɨ nanɨhohɨtɨhandɨmaahe.
    Owetise. Amɨ nehɨ kandi wɨnde. Autaahaatɨho komɨ Itɨpɨhora nyahɨ tɨtɨhɨ daayaatɨ
    bitowaatɨ bimaawa amɨ napaisaatɨ tunaatɨ yahomunaatɨ bimaawaatɨ amɨ nyamɨ omaŋɨtɨtɨhɨ
    sisaatɨ aunɨhiyaatɨ maaritɨtɨhaawɨhandɨ katanyisatɨ nanyasindɨhande. Nehɨ saiwaamɨhaiwaahɨhɨ
    Autaahaatɨho komɨ isɨhiyai iwinjatimbɨpɨhɨ ahondaise.
  ubr-ubr: Yabin God an Baiaiwab aurin on men ato siu am tom aurin on, baise on on
    yawas totorin wat, tuf a yasisir wat auris, osi yawas on Ayu Kakafotin emon ebitet.
  tsw-NT: Na̱ vuma ro yuwan adanshi adama o tsugono tsa̱ A̱sula̱ waa yuwusan adanshi
    adama a̱ wila̱ o una̱ wa alya e ilyalya no oso shi, amma gba u tsu yuwan ta̱ adanshi
    adama a̱ a̱ɓula̱, na asuvu nden, na̱ ma̱za̱nga̱ ma na Ruhu va Akiza a casu.
  cax-NT: Usaca iquiana nüriacarrti Tuparrü. Tapü tarucapae numapensaca iyo arrüna
    uñutuburibo y iyo arrüna uchabatabo. Manrrü urria ümoti Tuparrü arrtü chebatai
    osoi na ayurati Espíritu Santo oemo, nauqui uisamune arrüna urria y nauqui urria
    nusaca, y nauqui upucünu uiti. Sane nosüboriqui ui nüriacarrti Tuparrü oemo.
  aia-aia: '''Oha na ''ia God ''a marungi''i tahingagaa''i, ni mareho na ororiu, ai''a
    do ni taha nagau matai ngaa ma''ua gonohia. Ni mareho na ororiu, naasi ''anai
    awa odo-odo, hagugoni goro beiraaui noni, ma ''anai to''oraai wa''ewa''e na boi
    baaniai Hi''ona Maea.'
  srp-1865: Jer carstvo Božije nije jelo i piæe, nego pravda i mir i radost u Duhu
    svetome.
  agt-agt: Te bakkan ta intu nonotan tam ya kanan ikid na inuman ta pagturay na Namaratu
    tekitam am awa matunung na nonot, ikid na makikappya ta kabagis tam kiden, ikid
    na makipagtalak gafu ta itta ya Kahalwa na Namaratu tekitam.
  lug-lug: Kubanga obwakabaka bwa Katonda si kulya na kunywa, wabula butuukirivu na
    mirembe, na ssanyu mu Mwoyo Omutukuvu.
  yby-yby: Omailimo ujapa oletokaka noibo onawaya nodenesa mosetupe natupe likaka
    niabokuya minamiye. Lihimate minametibo ito hulu oko muluteu lalo elekaka noudawo
    nesaya Omaimidana weuna oluholimoya le soto molokaka noibolimoya Omailimoya ujapa
    oletokaka noibokutima yowekoya ne.
  heb-heb: כי מלכות האלהים איננה אכילה ושתיה כי צדקה היא ושלום ושמחה ברוח הקדש׃
  mpp-mpp: I yangucte, nosing misa yogodi Wapongte ngani-damongte noine mi aigac.
    Kwele-mogung, nga gaga dondonne, ailu belic-belic Tili Asudi nolecaigac, yogodibac
    Wapongte ngani-damongte noine aigac.
  apb-apb: Aana mo ola mala ngaunge na inunge, kire ka'a roro'a ike i laona Aalahanga
    a God. Ta'e mo ola nge Li'oa Maa'i ko nii'i mala oodota'inge na hanuelamanga na
    ilenimwa'enga ha'alaa kire roro'a.
  san-TEL: భక్ష్యం పేయఞ్చేశ్వరరాజ్యస్య సారో నహి, కిన్తు పుణ్యం శాన్తిశ్చ పవిత్రేణాత్మనా
    జాత ఆనన్దశ్చ|
  ben-IRV: কারণ ঈশ্বরের রাজ্যে খাওয়া এবং পান করাই সব কিছু নয়, কিন্তু ধার্ম্মিকতা,
    শান্তি এবং পবিত্র আত্মাতে আনন্দই সব।
  ntu-ntu: 'Murde mz nznginikr Gct king rmu, da kx myapxbz trngiu nzmungr x nzrmnqngr.
    A'' da kcng tqmyapxbz da lcde seleng tq: nztubqkr nzmnc-krmu mz nzobqkr Gct, nzmnc-zpwx-krmu
    badr kztemung kxnzrlxngiting, x nzprtr-krmu mz nzabrtzngr kx vzpxm mz Mqngrkxtr.'
  pan-pan: ਕਿਉਂ ਜੋ ਪਰਮੇਸ਼ੁਰ ਦਾ ਰਾਜ ਖਾਣਾ ਪੀਣਾ ਨਹੀਂ ਸਗੋਂ ਪਵਿੱਤਰ ਆਤਮਾ ਵਿੱਚ ਸ਼ਾਂਤੀ ਅਤੇ
    ਅਨੰਦ ਹੈ।
  gvc-gvc: Cohamacʉ sehe mari pʉhtoro jira. To ã jichʉ mari chʉa, mari sihnia cʉ̃hʉ
    ã jinocaa nina. Wiho warota jira. Ã jia mari pʉhtoro to dutiare, noaa cʉ̃hʉre
    mari yoachʉ tí waro jia nina. Paina mehne mari noano jinocachʉ cʉ̃hʉre noaa waro
    jia nina. Tuhsʉ, Espíritu Santo yoadohoa mehne mari wahchechʉ noaa waro jia nina.
  mwp-mwp: Ngalpan aygud a woeni palay kasa pasiw za, matha ngoedhagidh kedha ngidh
