    owuezaniwua no *Omwoyo Omweru ogwa Katonda.
  nhu-NT: Ben ekeè lɛ kɛ bvunfon bvu Nyo' le nu fiɛɛ fi ɛkumɛ mwɛɛm mvudien bô mwɛɛm
