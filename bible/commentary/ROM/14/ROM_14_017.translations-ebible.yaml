    canse'faye tsu Tiseja in'jan.
  ghs-ghs: Oi erake eete oorai. Ohongaho pobi oi te oba ma pattata ooraidzara, bamu.
    Qaheuba Sumasai tete qidza biraitemi abi minarai hasu ma kebata qupa qidzaqidza
    saridzaqu oio tete noho oke eete oorai.
  peg-peg: ଇନେକିଦେଂକି ଇସ୍ୱର୍ତି ରାଜି ତିନାକା ଉଣାକା ଆକାୟ୍‌, ମାତର୍‌ ଦାର୍ମି, ସୁସ୍ତା ଆରି
    ପୁଇପୁୟା ଜିବୁନ୍‌ତି ତାକେ ୱାରି ଆନାତ୍‌ ।
  txu-NT: Metĩndjwỳnh kute gwaj bajo bakam djã ne gwaj baje mỳjja kuro babaja mar
    tỳx? Nàr, djãm gwaj baje mỳjjao bakõm mar tỳx? Kati. Gwaj baje mar kajgo. Nhym
    be, kute gwaj bajo bakam gwaj baje bajaxwe kêt kadjy amimar. Gwaj badjumar mex
    kadjy baje amimar. Gwaj bakĩnh kadjy baje amimar. Gwaj baje Metĩndjwỳnh Karõ maro
    babakam ne gwaj bakĩnh kadjy baje amimar. Metĩndjwỳnh kute gwaj bajo bakam mỳjja
    mex ja kadjy gwaj baje amimar tỳxkumrẽx.
  eng-WEBU: for God’s Kingdom is not eating and drinking, but righteousness, peace,
    and joy in the Holy Spirit.
  gnw-NT: Echa'ã Tumpa yandeocui ramo, agüɨye yayemɨpɨa'ã mbae yau vae re. Yayapo
    jupi vae, jare yaico mbɨacatu reve uyupii, jare yayerovia. Echa'ã Espíritu Santo
    yanemborɨ, cuarãi yaico vaerã.
  mux-mux: Pulu Yili yi nuim kingele molupa ⸤Krais-nga yambuma⸥ nokupa kene langi
    kene no kene nolemele mele akumanga yu kanupa kene ung te naa nilimú. Yu yi nuim
    kingele molupa nokupa kene ulu sumbi-nílima kene, táka-nimba mululi uluma kene,
    numanu sili uluma kene, Mini Kake Tiliele-ni silimú ulu akuma mindi ‘tingí kene
    kanupu kaí piliimbu.’ nimba piliipa molemú.
  maj-NT: A̱t'aha̱ ni xi chi̱ne̱é ko̱ ni xi s'i̱á najmi chumi ni chjíhi̱ ra̱. Nk'ie
    ní Espiri̱tu̱ Santo̱ tsjáná nga na̱xu̱ ku̱i̱ntsu̱ba̱á nginku̱n Nti̱a̱ná ko̱ nga
    s'e̱ná kju̱a̱jyu ko̱ kju̱a̱tsjo, kui ní ni xu'bi̱ xi bakúchji nga ja tsitjas'e̱njián
    nga Nti̱a̱ná tíbatéxumaná.
  bkq-NT: Aguehobyry kiankabyra kydawyly, âkelo agâ kyewiâpabyra kydawyly, Deus Ispiritury
    kagâ awylygue kuomaru warâ, Deus kywymâryem awyly enehonri, kieinly, kienyly warâ
    mâkeba.
  kue-kue: Ana God kingdomo yongwa i kaiya mokna ya nigl nomunara i mem mambuno ta
    paikrukwa, ba God kingdomo mambuno i yegl; mambuno du-yene ya, nomano pokndungwa
    ya, te gun argan ounga, mambuno i Holi Spirit mina ungwa.
  cot-NT: Aritarite imajirontacagueti Aapani Irioshi teequea irooquea anaantamajatatsine
    ashecapae irooca amirepae. Jero anaantamajatanquitsica ancomajamajaquempagueti,
    antsipatavacaaquempaquea cameetsa aisa aatoja ashoshoguitetatsi, manaquea ashineshirentajiavaequempa,
    irioquea agavejacaacajirone Ishire Aapani Irioshi.
  bnp-bnp: A pelegona a harikianga na Vure, i uka ma a vinara na maki ni kani, a maki
    ni ninu. A pelegona a harikianga na Vure i maea, si gi laho malamala, si gi made
    na nivalemu, si gi vivi na nivivi na Hanu Kiripiripi.
  apn-NT: Mẽ pahpê Tĩrtũm krajaja na pu htem paxàpkur xà nẽ pahkõm xà pix kukamã pajamaxpẽr
    o ri papa hkêt nẽ. Na pu htem amnhĩ mẽ pahkwỳjê mex kukamã pajamaxpẽr. Nẽ mẽ pahte
    tãm amnhĩ nhĩpêx kukamã pajamaxpẽr. Nẽ tãm axpẽn nhĩpêx kukamã pajamaxpẽr. Kot
    puj mẽ ã amnhĩ nhĩpêx anẽ nhũm Tĩrtũm Karõ ja hã mẽ pahpumu nẽ mẽ pahto mẽ pahkĩnh
    nẽ. Pu mẽ pahkĩnh nẽ pajamakêtkati nẽ ri axpẽn kôt papa.
  ctp-NT: Bra nu Ndiose lka ndloo la ꞌñaan, siꞌi ska nan nu nchkuan, ska nan nu koꞌoan
    nu ndloo la ꞌñaan; nu ndloo la ꞌñaan lka chaꞌ kanun Tyiꞌi Ndiose niꞌ kasiya ꞌñaan,
    chaꞌ ka suꞌwe kasiya ꞌñaan chabiyaꞌ ꞌin Jesús. Kanꞌ chaꞌ ka tyiꞌin tiin tian lo
    chalyuu, ka suꞌwe ka tiyean loꞌo Ndiose; nchga chaꞌ kanꞌ ka bra nu Ndiose ka ndloo
    la ꞌñaan.
  opm-opm: Dir Got orhe napapindin hrepnong hat ma pati oh Moh yah tommur. Moh er
    tommur. Moh yah denmur. Moh er denmur ripti ohe danong hatinmat ihat patida. Basra.
    Duung dasi hat son ohe dao manap goshat indin ohe dao Yahsup orhe ma inahapat
    ohe amam danong hat son ohe dao ama isip hat pat danong oh hatinmat orhe napapat
    hrepnong hat patimur.
  bvr-bvr: Ngardawa Wangarr gun-nika rum, gun-narda ngika minypa balaja rrapa bugula,
    gun-nga minypa ngayburrpa ngubu-banga nguburr-workiya. Gun-narda ngika. Wurra
    jarra minypa Mern An-mawunga nipa nyanma ngayburrpa jechinuwa nguburr-nirra, rrapa
    magaya nguburr-nirra, rrapa wuparnana nguburr-marrkapchinga, gu-gurda ngacha.
  zad-NT: Ḻa' shi ba chṉabia' Chioza' cho', diika' cheej chaocho bi nakan dii llialo,
    san dii llialo yiyakcho beṉ' ḻi beṉ' shao' na' soalen ljwellcho mbalaz, na' soacho
    yiba yizakicho daa zoalen Espíritu Sántona' cho'.
  kmg-kmg: Nânâ qowizi Anuture uucmaŋte fârine mi ekac, kiŋfâsâc fufua â wama â Tiri
    Mâroraonec šeri bubiaŋ izi wiac fârine.
  aso-aso: '@see-verse:ROM.014.016'
  uli-uli: Bo mala Lamliyel Deus ila te kofael mongoy mo yul, bo kofael yach fel mo
    irel Deus, mo hopos mo rraey la Espritu Santus ye fang.
  nin-NT: Are ka ittu i Abachi yi a si sa are ki iri ni iso hen, a si are ka izirr
    zizi na age̱ ka Abachi, tuku isu isisurr, inyarr inggi nggo Izhi Iwre yi i di
    ni nggo.
  acu-NT: Yuse aintsri ainautikia ¿warí yuta nekas pengkeraita, tura warí umutiya
    nekas pengkeraita? tuuka nintimtsuji. Antsu Yuse Wakani ii nintin engkemturmau
    asamtai, Yusnum pujustasar tunau nintimtsuk Yus wakera nunisrik angkan pengker
    nintimsar pujustin asar tuke warastinuitji.
  cak-WNT: Ruma riyoj ri yojc'o pa rajawaren ri Dios, ri más rajawaxic chi nikaya'
    pa cuenta ya ri nikac'uaj jun c'aslen choj y c'o ta uxlanibel c'u'x y quicoten
    pa tak kánima ruma ri Lok'olaj Espíritu. Y ma rajawaxic ta chi nikaya' más pa
    cuenta wi utz nikatij jun cosa o xa ma utz ta, wi utz nikakum jun cosa o xa ma
    utz ta.
  ebk-ebk: Tay nan napateg henan muntorayan Apo Dios at fiakun nan kanun takú winnu
    ikopun takú, ngem kun at nan kenalintig, nan talna, ya nan lagsak ay ichat nan
    Espiritu Santo.
  spa-PDDPT: Porque el reino de Dios no es comida y bebida, sino justicia, paz y gozo
    en el Espíritu Santo.
  ruf-ruf: Mana Undewa we Imulungu si chinu cha ukuja bae wala ukunwa, lekeni wa undewa
    wa ighanoghile, tindiwalo na ndeng'elelo mna Ghumuhe Mwenzeluka,
  gun-gun: Mba'eta Nhanderuete po'akaa py ma ja'u ha'e jay'u va'e re rive'ỹ nhanhea'ã,
    ha'e rã Nhe'ẽ Ky'a E'ỹ guigua teko porã, mby'a porã ha'e javy'aa re.
  agu-BL: 'Ko ato'' tk''ab Ryos, qui''c eka''n tan yi e''chk takle''n yi na baj ka''n,
    poro at cobox takle''n yi at eka''n ta''n yi tajwe''n cu''n tan kabnol tane''n,
    i''tz: Yil jal jun kajtza''kl yi jicyuch te''j swutz Ryos nin ẍchiwutz wunak;
    nin yil jal tzatzin paz skaxo''l; nin yil katzatzin tan porer yi Espíritu Sant.'
  isn-isn: Kunsoko uutemi wang'wi Tunda singa kukiila ndya ni ng'wegwa, ingi kukiila
    tai, upolo, nu kulumba mung'wa ng'waung'welu.
  eng-PEV: We belong to God. He doesn’t give us rules about the things that we can’t
    eat or drink, but he wants us to have his spirit in us so that we will do the
    things that are right, and we will always feel good and quiet inside ourselves,
    and we will always be happy. If we live like that as we work for Jesus Christ,
    then we make God happy. And other people are happy with us too.
  ilo-ULB: Ta ti pagarian ti Dios ket saan a maipapan iti taraon ken mainom, ngem
    maipanggep iti kinalinteg, kapia, ken rag-o nga ited iti Espiritu Santo.
  pir-NT: Cohãcjʉ̃ pehe mari pʉhtoro ijire. Tiquiro sa ijigʉ̃ mari ihyaye, mari sihniñe
    gʉ̃hʉ sa iji cãno nine. Ihyo warota ijire. Sa ye mari pʉhtoro tiquiro dutiyere,
    quehnoañe gʉ̃hʉre mari yegʉ̃ ti waro ijiro nine. Sa ye apequina mehna mari quehnoano
    ijigʉ̃ gʉ̃hʉre quehnoañe waro ijiro nine. Sa ye Espíritu Santo yedohoye mehna
    mari bucuegʉ̃ quehnoañe waro ijiro nine.
  anv-NT: néndé gefwa ɛyigé Ɛsɔwɔ ágbárege, gebɔɔ́ fɔ́ genó mampyɛ ne manyɛ́gé
    ne manyúgé wɔ́. Ɛlé mampyɛ unó bi úlú cho, mambɛ nesɔ ne bɔɔ́, ne mambɛ
    ne metɔɔ́ megɔmegɔ, unó bi Mendoó Ukpea ɛchyɛgé.
  sab-NT: Me no tañachuge kwian Chubenu ulita bligda salengwli gutadale lle amaña
    jai, ene kwian Chubenu, ene Chube ama Chugagwalla. Me ene, me no tañachuge lle
    e kare giti, ma no mo tale mo ta gbe chage no trate Chube takalin kare, mo ta
    gbe toi trate daba na ulita ole, mo ta gbe toi nga suga no ole Chube Oña ba ta
    gbe kare.
  tmd-tmd: 'Aku agapɨm: God nuŋ Kiŋ ana mɨd mönö adaku yadmɨdɨŋ mönö, ap nɨmɨb röbö
    nɨmɨb mönö aku yadöinɨŋ; rɨ ri abɨb mönö adakwör yajnɨŋa; tar höimöliö mɨdɨb mönö
    adakwör yajnɨŋa; wahax pɨ gɨr mɨdɨb mönö adakwör yajnɨŋa. Ap wä piaku Inöm Leia
    nölaŋ pɨnɨŋa.'
  acr-NNT: Yey chupa rutaqanik ri Dios ri lik chirajawaxik wi na e ta saꞌ ri waꞌim
    kaqatijo o saꞌ ri qayaꞌ kaqaqumu; ma e ri kojbꞌin jusukꞌ, ri kojkꞌojiꞌ chi utzil
    chomal y rukꞌ kiꞌkotemal ruma rutoꞌbꞌal ri Santowilaj Ruxlabꞌixel ri Dios.
  kpg-kpg: Idimaa, Teenua King o God la hagalee go nia mee e gai mono mee ala e inu,
    gei go di tonu, di aumaalia mo di tenetene mai di Hagataalunga Dabu.
  taj-taj: तिग्‍दा भिसम परमेश्‍वरला य्‍हुल्‍सा चा चबा थुङ्बा ताम आहिन। तर चु चा परमेश्‍वरदा
    सेम निबा म्‍हि दोबाला बारेरी, शान्‍ति पिन्‍बाला बारेरी ओच्‍छे ताङ्‍बा तामला बारेरी
    हिन्‍ना। चु जम्‍मान परमेश्‍वरला आत्‍माग्‍याम खबा हिन्‍ना।
  avt-avt: God naanmɨprai haiu misesik hɨram ap menmen me tɨpar haiu mamɨm metike
    menmen au. Hɨram menmen me God Hɨmɨn Yaaik kewetaiyem haiu misesim, te haiu metike
    God mekiyan mau haiu han yaaik mamu.
  cbk-cbk: El maga cosas prohibido acerca de comida y de tomada hende el mas importante
    cosas para canaton maga miembro del Reino de Dios. El mas importante amo gayot
    si ay queda kita justo na vista de Dios y si tiene kita buen relacion con Dios
    pati con el maga gente, y mas importante tamen si tiene kita el alegria que ta
    sale con el Espiritu Santo.
  uig-ARA: چۈنكى خۇدانىڭ پادىشاھلىقى يېمەك-ئىچمەكتە ئەمەس، بەلكى مۇقەددەس روھتا بولغان
    ھەققانىيلىق، ئىناقلىق-خاتىرجەملىك ۋە شادلىقتىدۇر.
  tuf-tuf: Uwa Sir cara rehquey chihtá cuitar itquin acura ir eyan, ruw eyan, bacú
    eyan bachuti tacat bachúc tacat bitarach batro. Cuatán bíyinan Sir cara rehquey
    chihtá cuitar eyta ítyatan, éyinat ur ay yajcaro. Rahra rahra tan wan itro. Sir
    Ajcan Cámuran Ey chihtá cuitar ahní itro.
  abx-abx: kay i paghadi'-na si Diyos si mga kinabuhi'-ta kam gana' kalabtanan-na
    parti si karakanay o si irinumay, kundi' si pagkamatadong dina, si kamurayaw pati'
    si kalipayan tungod si dati na pag'adda-ta si Espirito Santo.
  mco-NT: Canan Dios jadu'n ytɨy'ajt xyñajtz'ane'mɨɨyɨm huɨdijaty huaad njɨcxɨm n'uucɨm,
    o huɨdi ca' huaad njɨcxɨm n'uucɨm. Hue' janchtɨy tɨ xyñajtz'ane'mɨɨyɨm nej jëbɨ
    tɨydudägyɨ ndzɨnaayɨm njugy'ajtɨm. Nej jëbɨ jotcujc n'ijtɨm mɨɨd ajt nmɨgügtɨjc.
    Nej jëbɨ jotcujc nayjɨhuɨɨyɨm mɨɨd Dios ymɨc'ajt ma njot nhuinma'ñ.
  cpb-NT: Akaatzira ipinkathariwentai Pawa, te okowaperota owanawo eejatzi amere.
    Iro kowaperotacha antampatzikashiretai, asaikai kameetha, ankimoshiretai. Iriira
    kantakaawori Tasorenkantsi.
  aon-aon: Agundok shawok worigun abar um, agagun douk madae baugos um agundok arpesh
    shuwish um agundok Iruhin nape Debeini um ananish arpesh um uwe, uwok. Aria arpesh
    shuwish agundok um douk mugipesh yopihi aih, aparuh hur wosik aria munadudareh
    um. Ehudokmori aih douk Iruhin ananin Mishin nyakwarumeh iri.
  hus-NT-2005: Pos xon tu takʼix na Dios, yab u ódháb ti kwenta xantʼéy u kʼapnal
    o xantʼéy u uxnal. Xon tu takʼix na Dios tokot u ódháb ti kwenta an lujattaláb,
    an kʼijidhtaláb ani an kulbétaláb xi koꞌol kʼal tin kwenta an Tʼokat Ejattaláb.
  mig-NT: Chi̱ nasu̱ já kée já kó'o kúu ini̱ ñuu̱ nuu̱ tá'ú Dios tíñu, chi tu̱'un
    ndaa̱, jíín tú'un kuaká'nu ini̱, jíín tú'un kúsɨɨ̱ iní sá'a Espíritu Santo kúu.
  bps-bps: Du i too mabtas di gito dad to gakuf di kagot Dwata ise i kakaan na kinum,
    bay i katlu, ktanak nawa, na klehew blé Mtiu Tulusan di gito.
  mbs-mbs: Diyà kenitadon migpesakop diyà te peglowan te Timanem, mepakay pengkey
    eden se kànen aw inemen tadon. Meneng keilangan metòlid se inangen tadon, aw melinaw
    se pedowan tadon diyà te doma otaw, aw yan begayan kidon te Espiritu Santo te
    keluba te pedowan tadon.
  tof-tof: Zitülkus módóga, alo ó anón gida-a mibü koke tangbamtindamli Godón Kingzan
    Balngomóldó ngyabenóm. A God mibü ngyaben nóma balngomólda, mi ⌊dümdüm tonarr⌋,
    moboküpdü paud, akó bagürwómpükü ngyaben kwarilo Godón Samuan tangbamtindügabi.
  cme-NT: Na saa da, *Diiloŋ-nelleŋ-kũŋgu‑i niiwuoniŋ-kũŋgu sĩ, niinyɔnniŋ-kũŋgu
    bi sĩ. Diiloŋ-nelleŋ-kũŋgu yaa viisĩnni, baa yaafɛ̃lle baa hɔfɛ̃lle, ni da
    *Diiloŋ-Yalle yaa wulaa‑i.
  sus-sus: Ala xa mangɛya niini mu findixi donse nun minse fe xa ra. A findixi tinxinyi
    nun sɛɛwɛ fe nan na, Ala Xaxili Sɛniyɛnxi saabui ra.
  pon-2006: Pwe Wehin Koht sohte mihmi ni kisin tungoal de nim mehkot, pwe e mihmi
    ni pwung oh popohl oh peren me Ngehn Sarawi kin ketikihdo.
  dad-dad: Ere nigin, Negur nẽ tano are, saaf yõya ado naan yõya nẽ sã, anĩ ere, Awa
    Uur Fateul bun madur bagai, wau inosiya ado, kulĩya nẽ.
  zab-NT: Nez lo Dios gati ni rquiinti bniety niclɨza gati ni réeti bniety ná ni sac,
    sino que ni sac nez lony ná ibány bniety zec ni riáld, ibány bniety cun guelnaldiulaaz
    ne guelrzaclaaz pur Spíritu Sant ni rbeznén.
  jae-jae: Anôtônê gamêŋ ŋam kêsêp sêniŋ to sênôm gêŋŋa atom. Ŋam tau tonec gebe Ŋalau
    Dabuŋ kêkêŋ biŋgêdêŋ to biŋmalô ma têntac ŋajam mêŋgêjam auc.
  ksd-ksd: tago ra varkurai kai God vakir a nian ba ra nimomo, ia ra mangamangana
    takodo, ma ra malmal ma ra gugu tai ra Takodo na Tulungen.
  msm-NT: Su ko ogpaharion ta to Diyus kani to kinabuhi ta, kona no iyan ogpayabihon
    ta to ogkoonon dow og-inomon ta. Iyan nasi ogpayabihon ta to pagkamatarong dow
    to mahusoy no pagkasaboka ta hasta isab to kalipay no igbogoy ita to Ispiritu
    Santu.
  myk-myk: Bani Kilɛ wo saanra ti kaɲuŋɔ ɲɛ yaligee ni yagbaya wɛ. Ga fo tiimɛ, ni
    ɲaɲiŋɛ, ni fundanga kemu Fɛfɛɛrɛ Munaa ya gaan ge.
  sbe-sbe: Matawuwuna Yaubada yona basileiya unai, ta kaikai yo ta numanuma ne nige
    se saekalili, na miyamiya dudulaina yo nuwadaumwali yo gwauyala Yaluwa Tabuna
    unai meta se saekalili.
  mcr-mcr: Goti Hanjuwä Iqu, neqä häŋä-pmeqeu ämineyätŋqä iuŋi, ymisaŋitä eqetä äŋqe,
    nätmatqä naqänäŋä ma. Kiqä nätmatqä naqe, ne Goti Iqueqä hiŋuä iqi jänäŋä eätanä,
    äwqä naqä-hŋqunä änyanä, ga aquvänä iqä iiyi. Iiŋä pmetuŋque, Dŋä Äŋguä Iquesanä
    äquvepänä.
  cux-NT: Naati chííⁿ chi yeⁿ'ē Ndyuūs chi ngaⁿ'a ntiiⁿnyuⁿ yeⁿ'ē nguɛ́ɛ́ yeⁿ'ē chi
    nge'e yú ndúúcū chi ngi'i yú. Ndyuūs ngaⁿ'a ntiiⁿnyúⁿ yā yeⁿ'ē dendu'ū chi cuaacu
    ndúúcū vaadī 'diīíⁿ ndúúcū vaadī yeenú chi Espíritu N'dai yeⁿ'é Ndyuūs tee yā
    s'uuúⁿ.
  tur-YTC: Çünkü Tanrı’nın Krallığı yiyecek içecek değil, ama doğruluk, esenlik ve
    Kutsal Ruh’ta sevinçtir.
  san-ITR: bhakShyaM peya ncheshvararAjyasya sAro nahi, kintu puNyaM shAntishcha pavitreNAtmanA
    jAta Anandashcha|
  bel-N: Бо Валадарства Божае — гэта ня ежа і пітво, але праведнасьць, і супакой,
    і радасьць у Духу Сьвятым.
  sch-sch: Asikchu Pathien Rêngram chu sâk le nêk roi nimaka, Ratha Inthieng jâra
    diknangei, inngêina le râisânna ngei kêng ani.
  mic-MIQNT: Ta'n goqwei gis malqottesnu gisna ta'n goqwei ma gis malqotmu'g tlia
