  deu-1912: Denn das Reich Gottes ist nicht Essen und Trinken, sondern Gerechtigkeit
    und Friede und Freude in dem heiligen Geiste.
  san-PUN: ਭਕ੍ਸ਼਼੍ਯੰ ਪੇਯਞ੍ਚੇਸ਼੍ਵਰਰਾਜ੍ਯਸ੍ਯ ਸਾਰੋ ਨਹਿ, ਕਿਨ੍ਤੁ ਪੁਣ੍ਯੰ ਸ਼ਾਨ੍ਤਿਸ਼੍ਚ ਪਵਿਤ੍ਰੇਣਾਤ੍ਮਨਾ
