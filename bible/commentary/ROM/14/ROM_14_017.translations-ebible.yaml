  pes-OPV: زیرا ملکوت خدا اکل وشرب نیست بلکه عدالت و سلامتی و خوشی درروح‌القدس.
  ron-1924: Кэч Ымпэрэция луй Думнезеу ну есте мынкаре ши бэутурэ, чи неприхэнире,
