    Tie maca cañuu netorije majuu ã.'
  eng-ULB: For the kingdom of God is not about food and drink, but about righteousness,
    peace, and joy in the Holy Spirit.
  spa-VBL: porque el reino de Dios no tiene que ver con la comida o la bebida, sino
