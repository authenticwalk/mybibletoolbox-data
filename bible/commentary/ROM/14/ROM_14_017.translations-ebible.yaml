  cof-NT: Junni nula Diosi mantananun tsachi bolonbi pewito, ticatiya finoca o cuchinoca
    tenca cachun pewilaitunue. Diosichi Tencabe sen ichun, wepanatuto pansi chuchun,
    son jochun, Diosi mantananun tsachi bolonbi pewilainue.
  srm-NT: Biga wë fa Gadu ko dë könu a u liba ta tii u aki, nöö an nama a soni u njan
    ku soni u bebe. Nönö. Ma a nama a di fa i dë a di Akaa u Gadu leiki ta libi a
    wan leti fasi ku kötöhati, ku piizii.
  qvs-NT: Tata Diospa mandunpi kawsashpanchikuna mana mikunanchikunallatachu mana
    upyananchikunallatachu yuyashpa kawsananchikuna tiyan. Tata Diospa Espiritun yanapawaptinchikuna
    allita rurashpalla kushikushpalla sukwan sukwan kuyanakushpalla kawsanchisapa.
  zca-NT: Be, men che'n Jesukrist, gat lë't por dox nile' be xigab por kwa'n nzhao
    be o por kwa'n nzho be, kinu Dios be plo nile' Me mandad. Gat lë't sa'i; lë'i
    nak nab tsa por kinu be Sprit che'n Dios laxto' be, mbaino nzhak niban be nambe
    lo Dios, no nibin be wen tu be kun xtu be, mbaino nizak laxto' be lo rë kwa'n.
  cbc-NT: 'Marĩ, Dios cʉ̃ carotimasĩrĩpaʉ macããna marĩ caãnoi, jĩcã wãme ũnie ʉgariquere
    ʉga, eti, marĩ caátinucũrĩjẽ wapa maniña Dios cʉ̃ caĩñajoro. Atore bairo marĩ
    caátie pʉame caãnimajũrĩjẽ niña: Caroaro cariape átiãnajẽ, tunu bairo aperã mena
    caroaro yerijõrõ mena ãnajẽ, tunu ʉseanio joroque ãmeo átaje pʉame roque caãnimajũrĩjẽ
    niña. Espíritu Santo cʉ̃ camasĩõrĩjẽ jʉ̃gori tiere caátiparã marĩ ãniña.'
  qxo-NT: Tayta Diospa munayninchö cawaycarnaga ama yarpachacushuntsu micunantsicpä
    upunantsicpä cagcunallataga. Tsaypa rantinga yarpachacushun allillata ruranantsicpä,
    piwan maywanpis shumag cawanantsicpä, y Espiritu Santupa munayninchö cushishga
    cawanantsicpä cagcunata.
  mox-mox: Mana eda ʼai be eda numa ge taha yani qiduana ʼeguma Yaubada ena luvine
    ʼayanaya katoatoa. Ta ʼesi eda toa tunutunuqina edavo maega, be nuadaumwala ta
    wese qaiawa Niboana Gwalagwalana ena iula ʼinega yani qidua otaqina Yaubada ʼinaya.
  kew-kew: Gote-na Surube Su-parare ipa noa eta nape-daa dia. Nipuna Surube Su redepo
    ne kone-para epe-rupa pirape kone-para raana omape kone-para salimina. Go kone
    rayore Holi Spirit-mi gialia.
  dww-dww: Mamaitua na waiguyaue kani be tego inam nam baniboruboruna. Ibewa da didimana,
    suba be mosari Arua Babaue, inam vutudi yaba dosidima.
  twi-ASANTE: Ɛfiri sɛ, Onyankopɔn Ahennie no nyɛ adidie ne ɔnom na mmom, ɛyɛ tenenee,
    asomdwoeɛ ne ahosɛpɛ a ɛwɔ Honhom Kronkron mu.
  aoj-aoj: Waf afamba sagaꞌ gwaꞌaisi embelafi, afambai ina kofagefa ma anamba God
    nagalaꞌambemagoma, owaꞌatin. Anamba waf usiꞌifi hililiꞌi a opalef awanilifi faloma
    waf sonagahasafi atef fagapoma. Ambal buꞌunai Godi nasoꞌapai waf afambai.
  cbv-cbv: 'Pánih jenah joinít, nindihbʉt tʉ́i jenah joyát caá náahap: Diosboó jwĩ
    maáh ã jʉmʉchah, jwĩ jeémát, jwĩ babhbatbʉt oboh jʉmni caá. Pánihna, ã́ihwã jʉmna,
    Dios ã náahat pah chãjnit, bitajeéh tʉ́i jʉmnit, Tʉ́ini Espíritu ã teo wáacatjĩh
    weñat caá náahap.'
  taw-taw: Nɨgɨm. God binɨb kɨlop dɨl kod mɨdeb, takaw anɨb ak tap mɨdup ñɨg ñɨŋɨnɨgabun
    akaŋ ma ñɨŋɨnɨgabun takaw ak mel. Takaw God binɨb dɨl kɨlop kod mɨdeb anɨb ak
    pen anɨgɨl mɨdeb. God Kawnan ne ak binɨb ayɨp mɨdaknɨŋ, kɨli God agak tek kɨdek
    gɨl, kɨmɨgel mɨdtep gɨl, mɨñmɨñ gɨl gɨpal.
  jic-NT: Ma nujola t'as pwisis ma polel lojá mpes. Ma nujola t'as nun ma polel müsiqué
    mpes. Dios más 'üsüs liji nun mpes. Dios nu jyü'ta mpes 'üsüs lojí jupj jos jin.
    Jupj nu jyü'ta mpes nin p'iyá nujola, ne ma lo velelé nunwá. Mpes wa 'ücj nujisas.
    Niná pjü way lojí Dios Cjües nucopj p'ya'sa mpes.
  zap-NT: Porke por Dëdyuzh, let ne rudet mén ni let ne roodet mén nak ne non, sinke
    ne non nak ne ybán men xnëz no ne ybán men ndxi no ne nzoon tsuu lextoo men por
    ne raknonen Espíritu Sant men.
  wer-wer: Pöta songönte epël. Anutuu wa ngaöök yanimë pöta këët iire kaömp yena pöt
    won. Pöta kë pöt wotpil mayaap wë, ërëpsawiaring wë pipët Ngëëngk Pulöök yaningk.
  ipi-ipi: '@see-verse:ROM.014.016'
  qul-NT: Diospaj gobiernonka mana miqhunapichu nitaj ujyanapichu, manachayri justo
    causaypi, sonko tiyaycuypi, Santo Espirituwan cusiska causaypi.
  ter-NT: Vo'oku enepone vitúkeovo xanena Itukó'oviti yonópoti natíxokuke, haina yuíxeovo
    ûti sasá'iyea, áko'o ákoyea asása'i ne nikokónoti koane ekâti, itea hara konokóvo
    pónea uti kixoku vitúkeovo, koane úhepeyea visóneu ikéneke Vúnae ákoti vakapákaka,
    koane elókeyeamaka vokóvo ukeâti xoko Sasá'iti Omíxone Itukó'oviti.
  bmr-NT: Mɨɨro Moocaani aivojɨ mamachujiruno, mahadujiruno icanohallɨvɨ mejenaaucasiqui
    icatɨno. Jillɨ ɨtɨcovono ifi ica, sajeebɨɨ ica, imo imo ica icano Moocaani Gaijafeenedɨ
    mihicahi.
  fuf-fuf: Ko fii *laamu Alla ngun hinaa ɲaametee maa njaram, kono ko peewal e ɓuttu
    e weltaare ko *Ruuhu Seniiɗo on yeɗata kon.
  bhl-bhl: Nimtew angom? Sunbin-Got em gawman dim em afak kel kakamin be wanin so,
    ok so, mesesem mesesem wanbin eisneng beem dulum elote ba kasike! Kate, Sunbin-Finik
    e beem afak kakabiliw kunum waneng im dulum elote kiol kuw sen so banim kukuw
    so, kalfong fian kukuw so, ibolow menew bin kukuw so, kukuw bete kuw im dim ka
    kel fitewkabe te.
  ons-ons: Ŋara nemaine so doku nemaine, eaŋo Anutu wane gege togon numa so gege ea
    wane wele mi okanmaike, Midakaka. Wele yemo koboboine, peam, so oi bakom, ea Asu
    Koboboineŋo ŋebonmaike.
  con-NTPO: Chigaja ingi na'suve dapa osha'cho asettu'choma in'jambi. Tsa'ma Tise
