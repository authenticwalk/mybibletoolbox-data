  urd-GVR: Kyoṅki Allāh kī bādshāhī khāne-pīne kī chīzoṅ par qāym nahīṅ hai balki
    rāstbāzī, sulah-salāmatī aur Rūhul-quds meṅ ḳhushī par.
  far-far: Kada God nia gwaungai fafi kulu, na ru talingai nao lau sulia na ru kulu
