  suz-BL: परमप्रभु यावे आ राज्‍य जचा तूचा आ पर्बम ममाइ। परमप्रभु यावे आ सोक्‍त रे
    पा थमा सुइक्‍बपुकीमी रिम्‍शो गेय पशा, दुशा ग्‍येरशा बाक्‍चा आ पर्बम बाक्‍ब। १कोरिन्‍थी
    ८:८; हिब्रू १३:९
  car-NT: Moro Tamusi nundymary kynotuku'san arepa poko kapyn, tanymy poko kapyn enapa.
