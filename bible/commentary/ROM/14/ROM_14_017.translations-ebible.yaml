    kib' y tiwa'x qui'cotemal laj kanm jwi'l Lok'laj Jsantil Kakaj Dios.
  zav-NT: Šə bazocho chnabia' Diozən' chio'o, de'en che'eɉ chaochon' bito naquən de'e
    žialao xen. De'e naquə de'e žialao xen šeɉcho ḻicha, socho binḻo len beṉə' yoblə
    na' gon Spirit c̱he Diozən' ca socho mbalaz.
  sgz-sgz: Áá, gama longoi ngorer kabin ngo namnam má ngin kápte a támin táit tili
    lolsit si Káláu, kápte. Tan táit erei a tu táit bia. Ái sár lolsit káián ái Káláu,
    tan támin táit on, wa tatalen a nokwan má kis matau má laes a tari i Tanián a
    Pilpil.
  kek-NT: Lix cuanquilal li Dios inc'a' nakatau riq'uin c'a'ru nakatzaca chi moco
    riq'uin li c'a'ru nakuc'; natauman ban riq'uin li ti̱quilal, li tuktu̱quil usilal
    ut li sahil ch'o̱lejil li naxq'ue ke li Santil Musik'ej.
  blz-NT: Gause Batomundo'anna Alaata'ala taasi'po araasanna upa men kaanon tia men
    inumon, kasee upa men kana', tia koratongan ka' kolewa'an men ringkat na Alus
    Molinas.
  poe-NT: Kíxin tí kjua̱cha̱xién Dios la jehya tí nkehe chrokjóneni o̱ tí nkehe chrokꞌuini.
    Náhí. Tí tjen tí kjua̱cha̱xién Dios la chrókꞌuejóni jnkojína la ko kjuaxróxin
    chrókꞌuejóni la ko chrókóchéhe̱ni kíxin chóntani Ncha̱kuen Dios.
  san-TAM: ப⁴க்ஷ்யம்ʼ பேயஞ்சேஸ்²வரராஜ்யஸ்ய ஸாரோ நஹி, கிந்து புண்யம்ʼ ஸா²ந்திஸ்²ச பவித்ரேணாத்மநா
