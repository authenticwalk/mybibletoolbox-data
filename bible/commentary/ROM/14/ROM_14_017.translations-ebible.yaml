  ita-1885: Perciocchè il regno di Dio non è vivanda, nè bevanda; ma giustizia, e
    pace, e letizia nello Spirito Santo.
  muy-muy: Ndam ya ti nday a *Məgur ge Melefit bu ni ti tə̀jalaki ahàr ka zlam məzumani
