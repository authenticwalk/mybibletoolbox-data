  mdy-ETH: ፆኦሲ ካኣቱማ ዓያና ጌኤሺ ዛሎና ጴዻ ፂሉሞ፥ ኮሹሞና ዎዛና ማዓንዳኣፓዓቴም ሙኡዚና ዑሺና ዛላ ባኣዚቱዋሴ።
  spl-spl: Yawu gârâmâ nenŋe sot kâle me soŋgo bau kiwilim nombotŋe nemain otmu nombotŋe
