verse: ROM.014.017
translations:
  kpx-kpx: Nahi Dilava adae vuvunemo ui lovi isi e iveve keu baluga holioholinu. Isito
    Dilavau au Munanae Tumu nahiovege nahi kemo vaveve inutolotolote vai uveve dua
    vai vahaeholahaveve keu baluga.
  okv-H: Eto God na embomeni amita toho siriketo humbuto tihi jigesuja amo indari
    amo ke peni mane rate embo ari javotoho ari te peka te tunga javotoho ari te avo
    Ahihi Otohu na hande eaguja avo ke peni bera.
  tbo-tbo: Matababana Yaubada anani taniwaga naka ega ipa tana iomam po tana iumuma
    ma dewadumalu po nugodumola po kaoha Alugo Woiyawa tauna e weleweleta.
  mal-C: ദൈവരാജ്യം അനുഭവിക്കാൻ കഴിയുന്നത് ഭക്ഷണപാനീയങ്ങളിലൂടെയല്ല; മറിച്ച്, നീതിയിലൂടെയും
    സമാധാനത്തിലൂടെയും പരിശുദ്ധാത്മാവു നൽകുന്ന ആനന്ദത്തിലൂടെയുമാണ്.
  grc-SR: οὐ γάρ ἐστιν ἡ βασιλεία τοῦ θεοῦ βρῶσις καὶ πόσις, ἀλλὰ δικαιοσύνη καὶ εἰρήνη
    καὶ χαρὰ ἐν πνεύματι ἁγίῳ.
  bgc-bgc: क्यूँके परमेसवर का राज्य खाणा-पीणा कोनी, पर धार्मिकता अर मेळ-मिलाप म्ह
    ए खुशी सै, जो पवित्र आत्मा तै मिलै सै।
  khz-khz: Kwalana gau iwavagina Palagu gena Basileia, a ati ganigani pa niuniu gaura,
    na kala rorirori, maino, e verere Veaga Palaguna gena maguli aonai.
  deu-TKW: Denn das Reich Gottes ist nicht Essen und Trinken, sondern Gerechtigkeit,
    Friede und Freude in heiligem Geist.
  zsr-NT: Catiꞌ rna béꞌinëꞌ rëꞌu Dios, cutu ruiꞌ ládxiꞌruꞌ le guiꞌj gáguruꞌ, san ruiꞌ
    ládxiꞌruꞌ gacruꞌ tsahuiꞌ len soaruꞌ dxi ladxiꞌ, len udzíjiruꞌ, yuguꞌ le gac gunruꞌ
    le zóalenëꞌ rëꞌu Dios Böꞌ Laꞌy.
  lin-lin: Pamba te Bokonzi ya Nzambe ezali te likambo ya kolia to ya komela, kasi
    ezali nde likambo ya bosembo, ya kimia mpe ya esengo kati na Molimo Mosantu.
  hns-NT: Parmeswar ke raadj khaana piena ke nem se na dekha hai, bakie barhia tjaal-soebhaaw,
    sjaantie aur khoesiaalie dwaara. Aur ie sab tjiedj Pawietr Aatma dewe hai.
  noa-E: Wajapcharan Ẽwandamag dich Pörkhapi nʉm chan, sĩi nem khĩirpierr thach khö
    nʉm khaba, ni nem khĩirpierr dö nʉmjã khabam. Ẽwandamag ʉdʉraa dich Pörkhapi nʉmʉn,
    irua nem khõsimjö waunaa dich khapeen dʉ̈ijã khõinaa nʉm dʉ̈i ich Ẽwandam Akhaar
    gaaimua onee wënʉrrʉmʉu.
  eng-EMTV: For the kingdom of God is not eating and drinking, but righteousness and
    peace and joy in the Holy Spirit.
  mib-NT: Chi jeē ndácu Yaā Dios jniñu nuū yō, nasūu sɨ́quɨ̄ ndese caji yō coho yó
    cúu, chi sa suhva sɨquɨ̄ jeē na sáha yó jniñu ndaā, te coyūcu mánī yō jiín jnáhan
    yó, te cusɨɨ̄ ni yō sáha Espíritu Santo.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुहाङ्‌जुम्‍मिन् चामा नु थुङ्‌मारे़ कुयाःम्‍बेओ
    मे़ःन्, कर साम्‌योनिमा, सनारुङ् नु सेसेमाङ्‌ङिल्‍ले़ आबिबा सःप्‍माल्‍ले़ कुयाःम्‍बेओने़रो॥
  xnj-xnj: Muni Unkosi wa Chapanga lepi lijambu la kulya na kunywelela, nambu kukita
    mambu gegiyidakiliwa na Chapanga na uteke na luheku kwekuletwa na Mpungu Msopi.
  mmx-mmx: Linintoo at ne Moroa neni xopmen loklok ti anan la ti inin. Ketla neni
    lorooro manmanton, la limila, la lomomo at Loroonan Kaala im taba i.
  cbr-NT: Aín ñu picë cupíma 'imainun aín ñu picëma cupíma ca uni Nucën Papa Diosbë
    upí 'icën. Aín Bëru Ñunshin Upitan sinánmicë cupíshi ca unin Nucën Papa Diosnan
    'ixun upí ñu 'anan, bëtsibë nishananíma nuibananan cuëëni upí oquin sinani tsotia.
  tee-NT: Pus ju quijnan'an Dios ju navitau qui'ucxtin'an. Chai ni yuchi ju lhinajun
    laqui'atsucunti'an pus c'atsayau ni jantiyu' ju palai tu'u' lhiulai ju Dios ni
    jantu ac'ulh tu'u' u jantu ack'otlh tu'u'. Pus ju palai tu'u' lhiulai ju Dios
    yuchi ni salaka cava ju qui'alhunut'an la'ixmacni yuchi chai jantu va act'alak'ailh
    tam quilak'au chai ca'alilh ju k'achat laqui'atsucunti'an. Pus yuchi ju Spiritu
    Santu ju t'ajun laqui'alhunut'an chai yuchach ju aquintamak'ank'achayan.
  eng-LSV: for the Kingdom of God is not eating and drinking, but righteousness, and
    peace, and joy in the Holy Spirit;
  cak-NT: Roma roj ri joj-an gobernar roma ri Dios, man jun anchique nu'on xa nakataj
    ronojel o man nakataj ta. Ri nic'atzin ja chi nakac'uaj jun chojmilaj c'aslen
    y nic'ue' uxlanen pa kánima y jojquicot pa kánima roma c'o ri Espíritu Santo kaq'uin.
  pah-NT: 'Tupana''gareheva''ero nhande ndia''ei: “G̃wig̃wia ti ti''uyme. G̃wia ti
    ti''u.” Ndia''ei ko nhande nanongara pe. “Xako katu ti. Xajogwereko katu ti no,”
    xa''e nhande. “Tianderoryrory ti. A''ereki Tupana''ga ra''uva nhande mbohory jipi,”
    xa''e nhande.'
  sja-NT: Tachi Cristode ijãada-e p'anɨ irua chik'o k'ĩra t'ãdoo k'opipari perã wa
    chik'o k'ĩra apai k'opipari perã. Ijãada-e ne-inaa topipari perã wa topik'aa perã.
    Jĩp'a tachi Cristode ijãapata mãik'aapa iru jua ek'ari p'anapata, iru Jaurepa
    k'aripak'ãri, oopataadai perã Tachi Ak'õrepa k'inia bɨk'a mãik'aapa k'ãiwee p'anapataadai
    perã.
  xed-xed: Tsaya ná, nza a ga mghama Lazglafta ka gwaɗa ta skwi ŋa zay nda za, nda
    gwaɗa ta skwi ŋa say nda sa wa. Nda nza ŋa gwaɗa ta nzaku tɗukwa, nda zɗaku, nda
    ya nda nzaku nda rfu nda ma Sulkum nda ghuɓa.
  mks-NT: Jáchi̱ a̱ ju̱ú sa̱há ña̱ xíxí ni sa̱há ña̱ xíhí cacomí Ndióxi̱ cuéntá sa̱ha̱
    yo̱. Ña̱ cúni̱ Ndióxi̱ caja í quéa̱ ná canduu nda̱a̱ yo̱ nu̱ mé á ta ná coo va̱ha
    iní xi̱hín ña̱yivi ta ná caji̱i̱ iní. Tócó ndihi ña̱ yóho cúú á ña̱ quixi nu̱
    ínima̱ yi̱i̱ Ndióxi̱.
  gfk-S: Kinong urah, no surno tano kingdom tane God pata be no tintalen na nian ma
    ra minamo. Iesene no surno um, ira tintalen takados ma ra malum ma ra gungunuama
    ing i tahuat leh tano Halhaaliena Tanuo.
  bmu-bmu: 'Wani neneya nembini aka wani oya nembini, miaŋön Anutu bemtohoŋaŋgö aiwesökŋi
    qahö akza. Yuai miaŋön mönö eretŋi akza. Yaŋgö bemtohoŋ uruŋe malmalgö ölŋi mi
    kewö: Uŋa Töröŋan inahöm neŋgiiga ahakmeme diŋdiŋi wuataŋgöinga luai qem neŋgiiga
    söŋgaiba maljin. Miaŋön mönö aiwesök muŋgemŋi akza.'
  dgz-dgz: God toemu mega nu inanup taueni iwa mega bawarewa ame taba go kaum napen
    menan uon go Guewa Woup Seniwa aton ge nonup ge guegue kakaewa nunapen menan.
    God toemu mega ibariwa ap me.
  eng-GNV: For the kingdome of God, is not meate nor drinke, but righteousnes, and
    peace, and ioye in the holy Ghost.
  zaa-NT: Porqui'ni reino qui' Tata Dios nna álahua ną́ cuestión de í'ya go ri'u,
    sino qui'ni gata' ttu la' rulábalatsi' tsè' qui' ri'u nna ca cosa nu runna la'ỹeni
    nna la' redacca' latsi' lo losto' ri'u nna por la'huacca qui' Espíritu Santo lani
    ri'u.
  eng-WEBSTER: For the kingdom of God is not food and drink, but righteousness, and
    peace, and joy in the Holy Spirit.
  guh-guh: Vaxaitsi baja najamatabëcuenecopabatsi Cristojavabelia. Nexata jumecovënëtavanapatsi
    Dioso. Apo nacaitorobi vajanayanijobabiabinexa ëvajaxaejava yabara, vajaapaejava
    ata yabara. Biji rajane nacaitoroba xaniavaetsia aneconijibia najamatabëcuenejëpaeya
    vajajinavanapaenexa. Nacaitorobanua jamatabëcuenebarëyaya vajajinavanapaenexa
    Espíritu Santo vajanacatsijamatabëecaexae.
  bon-bon: Yoo, Acejiyame me waadena lui lica ärwäja piiyepu änäja cotre poto cidi
    me, ingle peei lui matimati gwidape gemi. Yepä, teeme waadena lui conocäco mule
    poto cidi me, piiyepu poode nuuja biname cama, piiyepu ngenecu gege poto cidi
    me. Aceji Seemo te mibibine nitityärinuge ai bine wawenecame.
  nhw-BL: Pampa catli tijcuaj huan catli tiquijij amo ya nopa catli ipati para tojuanti
    catli tiyohuij campa Toteco tlanahuatía. Para tojuanti, más ipati tiitztose tixitlahuaque
    iixpa Toteco, huan tijpiyase tlasehuilistli ipan toyolo huan tijpiyase nopa paquilistli
    catli Itonal Toteco techmaca.
  swh-ONEN: Kwa maana Ufalme wa Mungu si kula na kunywa, bali ni haki, amani na furaha
    katika Roho Mtakatifu.
  wbi-wbi: ulwakuva uvutwa vwa Nguluve na vwimila vwa kyakulia na kunyua, looli uvwimila
    vwa kyang'haani, ulutengano, nu lu keelo mwa Mhepo Umwimike.
  bba-bba: Domi Gusunɔn bɑndu tɑ ǹ sɑ̃ɑ dim kɑ nɔrubu mɑ n kun mɔ ɡem kɑ bɔri yɛndu
    kɑ nuku dobu sɑɑ Hunde Dɛɛron min di.
  eng-KJVCPB: for the kingdom of God is not meat and drink; but righteousness, and
    peace, and joy in the Holy Ghost.
  kgk-NT: 'Nhande ruvixa ramo oiko ramo Nhandejáry, “Kóa nhane rembi''u, upéa nhane
    rembi''u e''ỹ” nde''íry nhande-vy. He''i ae nhande-vy: “Pene potĩ-ma” he''i. “Tekoha-rupi
    peiko. Pejejavy e''ỹ reheve peiko” he''i. “Pende joja porã katu onhondive” he''i.
    “Tapene mbovy''a katu Nhe''ẽ Marangatu tee va''e” he''i ae nhande-vy.'
  waj-waj: Anutuuqo gioonna kiaapuuyara diraivaki variaiya hama yeenna nnooriivaa
    nnaaraivaara variaavai. Iya safuuma varida ausa nuufaivaa tasipama varida sirigaida
    hara kiada variaaraivaara variaavai. Ii sirigaira aataru ivaa Mmannasa Yoketaivoono
    iya mmiivai.
  cpy-cpy: Aakapaeni akaatzi ipinkathari-wentee Tajorentsi, tee okowa-perotyaa okaatzi
    owayitari, okaatzi amiriyitari. Roo kowaperota-chari atampatzika-shire-yitee,
    ajeekayitee kameetha, akimo-shire-yitee, tema rootaki kantakaawori Ishire tajorentsi.
  ekk-PKP: sest Jumala riik ei ole söömine ja joomine, vaid õigesti elamine ning rahu
    ja rõõmu omamine Pühas Vaimus.
  mpx-mpx: Kaiwena Yehoba wana abalogugui ana nuwatu bwabwatana nige i miminaa aanan
    ge wewel eliyana, yaa ana nuwatu bwabwatal heiya wala ginol ni sapu, avalau ge
    avalau ta mibubun, ge yaliyaya i neem Yayaluwa Bwabwalena elana ta yaliyaya-an.
  wbp-wbp: '@see-verse:ROM.014.016'
  luo-luo: Nimar pinyruodh Nyasaye ok en chiemo gi metho, to en ngima makare gi kwe
    kod mor ei Roho Maler,
  nhe-NT: Pampa tlen tijcuaj huan tlen tiquij ax ya nopa tlen ipati para tojuanti
    tlen tiyohuij campa Toteco tlanahuatía. Para tojuanti, más ipati tiitztose tixitlahuaque
    iixpa Toteco, huan tijpiyase tlasehuilistli ipan toyolo huan tijpiyase nopa paquilistli
    tlen Itonal Toteco techmaca.
  aii-aii: ܡܲܠܟܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܠܹܐ ܝܠܵܗ̇ ܐܟ݂ܵܠܬܵ‌ܐ ܘܫܬܵܝܬܵ‌ܐ، ܐܝܼܢܵܐ ܙܲܕܝܼܩܘܼܬܵ‌ܐ،
    ܘܫܠܵܡܵܐ، ܘܚܲܕܘܼܬܵ‌ܐ ܒܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ.
  esk-NT: Aŋaayuqautaani Agaayyutim niqilu imiġlu suksraunġitchuk, aglaan nalaunŋasripkakkaułikun
    Agaayyutmi qiñuiññaqaqtugut quvianaqaqhutalu Ipqitchuakun Irrutchikun.
  msb-msb: Waraʼn pakilabot sa pagkaon o irimnon an kahadian san Dios kundi an pinakaimportante
    an katanusan, kalinawan sin isip kag kalipayan sa pakig-usad sa Espirito Santo.
  cpa-NT: Jøng² ha¹chi² quien¹² hi² qui³ hi² quie¹³ jniang³, ja³ŋi³niang³ juu¹² quiah¹²
    Diú¹³. Hi² jøng² báh³ quien¹², hi² ŋi³niang³ jniang³ tsa¹jmó³ jniang³ hi² hlaih¹³.
    Hi² ŋi³niang³ jniang³ cøng² hei¹² dsǿa¹² jniang³ hioh¹² jenh¹² jniang³. Di³ jiag¹²
    jmi²dsí² han¹³ quiah¹² Diú¹³.
  dso-dso: ପରମେସରର୍‌ ରାଇଜର୍‌ ସାସନ୍‌ ଅବ୍‌କା ନ କାଇବା କାଦିପିଦିର୍‌ ନିଅମର୍‌ପାଇ ନାଇ । ମାତର୍‌
    ତାର୍‌ ମୁଆଟେ ଦରମ୍‌ ବଲାଇଅଇବାଟା, ବିନ୍‌ ଲକ୍‌ମନର୍‌ ସଙ୍ଗ୍‍ ମିସି ସୁକ୍‌ସାନ୍ତିସଙ୍ଗ୍‍ ରଇବାଟା,
    ଆରି ସୁକଲ୍‌ଆତ୍‌ମା ଦେଇରଇବା ସାର୍‌ଦା ବିସଇ ଆଚେ ।
  meu-meu: Badina be Dirava ena basileia na dia aniani ḡauna eiava inuinu ḡauna; a
    kara maoromaoro bona maino bona moale, Lauma Helaḡa bagunai.
  yva-NT: Weye arono Amisye be akarive wansai, weamo koano anaisye muno koano mana
    mbe mobe jewen. Yara ana mbe mobe mamo wamamai no Amisye amune rai, wansaumano
    wansai vambinibe, muno wansananibe weye Anawayo Vambunine no no wansanuga rai.
  dgc-dgc: Dahilan sikitam a nipasakup ta Diyos, éy éwan importante dikitam i kanén
    éy ta inumén. Engˈwan i importantea dikitam éy gemtén tam i gustu na Diyos, sakay
    mabati tam i mapayapa a buhay sakay ta kasayaan a gébwat ta Banal a Espiritu.
  zpm-NT: Zha ne ngab lo Dios, miṉe none tsienie guic zho nac ne ndzinli gban zho,
    tiḻnied zho samiech zho, iṉe nley gac zho (miṉ co nac miṉe rdeed Espíritu Sant);
    led tsod zho dieṉ pe zac gow zho, pe zac guie zho, pegaa gacda.
  hix-NT: Kàkayaryet kom me naha, Khoryenkomo. Àmryenon kom me tehxatxhe. Àro ke,
    woto hoko atameryekahra tehtxe. Woknano hoko atameryekahra tehtxe. Onà wyaro kehtxoho
    kom hok haxa tehtxe. Ohxe roro kehtxoho kom hoko tehtxe. Towahke roro kehtxoho
    kom hoko xarha tehtxe. Teryehorye roro kehtxoho kom hoko xarha tehtxe. Khoryenkom
    yokato yano me ryhe, àro wyaro ohxe kehtxoho kom hoko tehtxe.
  sim-sim: Avui Wasilaka malakama nihik or naha nirin yanga orhik or arangoshinak
    ni likwa oso mbeek akwa mo uksemben ni anda nombo orok nakwa ambu sir, wahau.
    Hako os ni halashinak Masikome orhi nirin or jelyashinak ma worna mak ni naha
    ma anandi nga ni waphimbijihi ni rupshihi ni likwa oso nom mbanda sir.
  npi-ULB: किनकि परमेश्‍वरको राज्य खाने र पिउनेबारे होइन, तर पवित्र आत्मामा धार्मिकता,
    शान्ति र आनन्दबारे हो ।
  cgc-cgc: Ta pagdumala ta Dyos ki kiten impurtanti an dili ate na pagtuman ta mga
    sunuran parti ta pagkaan daw inemen. Impurtanti an ta iya na pagdumala ki kiten
    na buaten ki din na matareng daw miad man ate na pagdumaay naan ta kada isya daw
    may kalipay ki man na alin ta Dyos Ispiritu Santo.
  tim-tim: Akto luâk âmbâle bikŋe Anutuŋe damun nenŋe akmap sot bikŋe sapa aktenŋe
    ârândâŋ akbiap dâm âmâ Anutugât keiŋe bo nâŋgâmai. Anutuŋe damun nenŋe akmap aregât
    keiŋe amâ hin. Anutuŋe nenekmâ dosayeŋe bo dâm ikiŋe Heak nengimbo tân nengumbo
    Anutuŋe denân bo katnenekbiap dâm heroŋe aktenŋe biwinenŋe sândugemap.
  yor-yor: Nítorí ìjọba ọ̀run kì í ṣe jíjẹ àti mímu, bí kò ṣe nípa ti òdodo, àlàáfíà
    àti ayọ̀ nínú Ẹ̀mí Mímọ́,
  wos-wos: Nani xékélaki. God néma du reta dé hénoo, hamwi, hulinguka akwi, angi wahambandé,
    “Wu néma joo dé.” Wungi wahafi yata dé wa, “Ané joo male wu néma joo dé. Wuna
    Hamwinya guna mawulimbu wulaaye téndét, guni yikafre sémbut male huruta, nak du
    takwa wali jémba reta, guni yikafre mawuli yata wunika mawuli sawuli yatanguni.
    Wun joo male wu némafwi joo dé.” Wungi God wandéka wun néma jooka nani xékélaki.
  emp-NTPO: Ãcõrẽba pe erob̶ʌd̶ebemarãa jaracaa cãrẽda cod̶ida panʌda idjab̶a cãrẽda
    dod̶ida panʌda. Ãtebʌrʌ quĩrĩã b̶ʌa ãdjirãba idji Jaured̶eba jipa o pananida,
    necai pananida, idjab̶a b̶ʌsrid̶a pananida.
  eng-F35: because the Kingdom of God is not eating and drinking, but righteousness
    and peace and joy in Holy Spirit.
  ind-ind: Karena bagi kita warga kerajaan Allah, soal makanan dan minuman bukanlah
    hal yang utama. Tetapi biarlah kamu hidup dipimpin oleh Roh Allah sehingga kamu
    dapat melakukan yang benar, mengalami ketenangan, dan merasakan sukacita dalam
    perlindungan Tuhan.
  pes-OPCB: چون ملکوت خدا که هدف زندگی ما مسیحیان است، خوردن و نوشیدن نیست بلکه بهره‌مند
    شدن از نیکی و آرامش و شادی است که روح‌القدس عطا می‌فرماید.
  mpt-mpt: Niminbabe, Gode nibo kima bio nib imen unalin kukub osa aa unalin kukub
    osa e mo funaneta misiamobo ayamobo gabebabe. Gode kimanin kukub ole enaminobe.
    E Hobe dabanea daakenea nibo daayebe kesoa nibo inamin namin kukub ayamo wafu
    biobobe. E nibo bobol tem ayam osa eka seinin bobol tem osa omkayebebe.
  ssx-ssx: Mo hande Koda꞉ ipika꞉ Kilu Tombuao Hala꞉ ekita꞉ kota꞉ ne ikali nala꞉ ekima꞉
    na pa꞉la꞉me. Mo hande Holi Sipitidima꞉ kita꞉la꞉eki manuta꞉ tikitiki yao hala꞉eki
