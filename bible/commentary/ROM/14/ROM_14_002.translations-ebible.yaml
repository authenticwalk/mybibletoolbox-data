    que lenoneeine.
  mcd-NT: Mato muran ishon futsan yoitiro isca huaquin, —Un Jesús icoinra huashon
    nantifi tushu shara un pitiroran, —ishon yoitiro. Ascan futsan yoiquin isca huatiro,
