  tgo-tgo: Lolo regha le loŋweghathɨ ŋgoreiye mbema i ghanɨŋgaeŋge ghanɨŋgake wolaghɨye,
    ko iyemaeŋge lolo le loŋweghathɨ i njavovo ma i ghana gab.
  yap-yap: Gelngin e michan’ rok be ngak Kristus e ke tay facha’ ndemturug e n’en
    nra kay, ma en nib waer e michan’ rok ngak Kristus e kemus ni yasay e ma kay.
  mop-NT: Uchac walac a tz'ocsic ti ma' sip'il ca' a jante a ca'ax c'u'aca. Le'ec
