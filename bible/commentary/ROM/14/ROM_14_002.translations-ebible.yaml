  isn-isn: Umuntu nukite uhuili ukulya kihi, uyu numungiza nakili kukoma ukulya inyenye
    du.
  eng-PEV: It’s like this, some people believe that God will let them eat all sorts
    of food, but other people are not so sure, so they only eat vegetables.
  ilo-ULB: Addaan ti pammati ti maysa a tao a mangan iti uray ania, ti sabali met
    a nakapuy ket mangan laeng kadagiti natnateng.
  pir-NT: “Ijipihtiyere ihya masiaja yʉhʉ”, ni tʉhoture apequina. Sa ye apequina pehe
    Jesu yere quehnoano masiedarĩñe, wahiquinare ihyeraye, oteye dʉca dihitare ihyare.
  anv-NT: Muú ayi fɔ, metɔɔ́ ɛwé ji afyɛɛ́ ne Ɛsɔwɔ ɛgarége ji nnó anyɛgé yɛ́ndégenó.
    Yɛ́mbɔ muú ayi álá bɛné né depɔré Ɛsɔwɔ wɔ́, metɔɔ́ ɛwuú ɛgarége ji nnó
    anyɛ́gé lé ulá.
  sab-NT: Kwian Chubenu gweale tañachuge lle ulita no gutadale, agwa kwian Chubenu
    gweale nage me suge ene trate, ama me Chube gerua uñe trate, ama tañachuge me
    no samla gute, amage suge ama samla gute ama kle age me no Chube dollale, malen
    ama mo ta gbe bligda me samla ni sidri ole gute.
  tmd-tmd: An nugwöla, nöbö mö bli Krais Jisas nugw pön, ap bla amnör nɨmöia; jɨ nöbö
    mö bli, an Krais Jisas rɨba rolrol sö yöx nugwön nugw pɨmɨn, nugwo wä renɨŋö,
    rön, hön urap döuyö ap piaku mödön, hör ap mag absö akwör nɨmmɨdöia.
  acr-NNT: Ma puwi ronoje ri yaꞌtalik re katijik, kꞌo ri kuchꞌobꞌ raqan utz katijiꞌ
    ronoje taq waꞌ yey kꞌo ri kꞌamajaꞌ kumaj usukꞌ rukꞌutunik ri Dios; y chwa kꞌu
    rire, kꞌo waꞌim e mak che jun we kutijo, y ruma kꞌu riꞌ xew kutij ichaj.
  kpg-kpg: Di hagadonu o tangada e hai a mee gi miami noo, gei tangada dela e bagege
