  qvm-NT: '@see-verse:ROM.014.001'
  chz-NTPS: Ko̱ˉlla̱a̱ˊ la̱a̱ꜘ leꜘ baˊ kuyhꜙ läꜙjëꜙ heˉ chaˉ. Hiꜙ ko̱ˉlla̱a̱ˊ hi̱ˉ
