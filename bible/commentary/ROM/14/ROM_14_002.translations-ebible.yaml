    ua ai no ia i na laauikiai.
  ffm-ffm: To banngal ɲaamdu, oo ana tawree goonɗinal faa waawa ɲaamde huunde fuu,
    tawee ootoo goonɗinal mum ana lo'i faa waasa ɲaamde tew.
  arb-NAV: مِنَ النَّاسِ مَنْ يَعْتَقِدُ أَنَّهُ يَحِقُّ لَهُ أَنْ يَأْكُلَ كُلَّ
    شَيْءٍ. وَأَمَّا الضَّعِيفُ فَيَأْكُلُ الْبُقُولَ.
  cop-CNT: ⲟⲩⲟⲛ ⲡⲉⲑⲛⲁϩϯ ⲙⲉⲛ ⳿ⲉⲟⲩⲉⲙ ⲉⲛⲭⲁⲓ ⲛⲓⲃⲉⲛ ⲡⲉⲧϣⲱⲛⲓ ⲇⲉ ϣⲁϥⲟⲩⲉⲙ ⲟⲩⲟϯ.
  sri-sri: 'Gajerã surãyeri Jesucristore bʉremurã: “Marĩ ããrĩpereri baamakʉ̃ õãgoráa”,
    ãrĩma. Gajerã gapʉ Jesucristore bʉremuturamerã: “Marĩ waibʉ dií baarã, Marĩpʉ
    dorerire tarinʉgãbokoa”, ãrĩ gũñama. Irasirirã oteri direta baarikʉma.'
  nal-nal: Azanon aubina di inaxam paazaai adu xa daxa wana naandi dina iaan amun
    saan faakdul. Ma azanon aubina ina xawit di irur dikdik pana ainaxam paazaaiang,
    kawit di saxot dina iaan a maraas amun kaktalavaat. Di iaan be amun fanganang
    naadit fazu.
  kyq-kyq: Maam je mꞋasen taaɗa taa nakgen jeege lee ɔsɔ. Jee mɛtin̰ge se saap ɔɔ
    ɔk ɗoobo gɛn kɔsn nakgen ɓaa se paac. Num jee mɛtin̰gen ɔk tɔɔgɔ ɗoobm Mɛljege
    tu ey se, ɔs daa eyo, naɓo lee ɔs kamb zɛɛrɛ sum.
  kwd-kwd: Tani ta'a ngaa'i nga tagoto'onga aaga 'e tegela, gila to'omia 'agila 'ania
    mola ni fangalaa kwaitatari te'efou. Tafe'ua ma tani ta'a ngaa'i na tagoto'onga
    aaga 'e waata'uta'u, gila madafia tani fangalaa ngaa'i 'e abu fana 'anilai.
  ded-ded: Goa yeni Kebu negensinggema yaka sasawa naric nedacgecde. Nga goa ine Kebu
    negensinggema kecma kucmama amma semeng uaac yakasac negecde.
  ewe-ewe: Migahe nya kple ame aɖeke be enyo be wòaɖu lã si wotsɔ sa vɔe na legbawo
    loo alo menyo o. Mixɔe se be nu vɔ̃ aɖeke mele nu sia me o, ke ame siwo ƒe xɔse
    gbɔdzɔ wu mia tɔ la buna be menyo o, eye woagbe lãɖuɖu kura aɖu amagbewo ko ɖe
    lã ma tɔgbi ɖuɖu teƒe.
  nuy-nuy: Anaani wiijamana. Warraaynbaj warrubawi-yung ari ambu-nguyii anaaynba-gaynbaj-jinyung,
    yagu nigaayung na-wurrujung-maynji ani-jambarrgiiyn ana-wirrig niga, marri yagi
    ari anubani ni-ngi ana-lhanggu niga.
  cop-BHC: ⲞⲨⲞⲚ ⲠⲈⲐⲚⲀϨϮ ⲘⲈⲚ ⲈⲞⲨⲈⲘ ⲈⲚⲬⲀⲒ ⲚⲒⲂⲈⲚ ⲠⲈⲦϢⲰⲚⲒ ⲆⲈ ϢⲀϤⲞⲨⲈⲘ ⲞⲨⲞϮ.
  buk-buk: Lau ŋatô sêkêŋ whiŋ ŋaŋga dec seŋ gêŋ hoŋ. Magoc lau ŋatô sêkêŋ whiŋ ŋaŋga
    dom, dec sêkêŋ yao wata ma seŋ dom.
  pri-NT: Pwiri wâgà, âna péa wâdé tâgà diri ê pâ utimuru. Êco na wà pwina càcaa mwü
    ê cèikî kêe, âna pwiri câé caa uti ê noo kâra macii.
  zpq-NT: Nita' beṉe' chesejnilaže' Diosen' chesacde' bi zjanape' doḻa' da' chesagüe'
    bite'teze yeḻa' guagw, na' ḻecz nita' beṉe' yoble biṉa' yesejni'ide' bite'teze
    da' ye'ej gagwcho naquen güen lao Diosen'. Da'nan' chesacde' bi cheyaḻa' yesagüe'
    bela' na' chesagüe' yix̱e' cuanze.
  por-TFT: Algumas pessoas acreditam que podem comer todo tipo de comida. Outras pessoas
    duvidam que Deus lhe permita fazer certas coisas, daí elas acham que não devem
    comer carne.
  gwi-NT: Dinjii gwik'injiighit lat nąįį jidii datthak ga'aa t'oonchy'aa, gaa juu
    vigwik'injigwiighit niint'aii kwaa nąįį gwanzhįh zhrįh ga'aa.
  gvn-gvn: Kanbalda yalamal, “Yalada Godundumundu bamangka minya nukanka.” Yamba kanbalda
    yalamal, “Ngana minya kari nuka.”
  nhy-NT: Por ejemplo, katej sekimej tlaneltokakej katlej kineltokaj welis kikuaskej
    de nochi tlamantle tlakuale, pero katej sekimej tlaneltokakej katlej mach ya kuale
    tlaneltokaj, katlej kiyejyekoaj moijtlakoskej inawak Dios tla kikuaskej nakatl.
  asm-FB: কোনো এজনৰ সকলো বস্তু খাবলৈ বিশ্বাস আছে; কিন্তু আনহাতে যি জন দূৰ্বল, তেওঁ
    কেৱল শাক-পাচলিহে খায়।
  okv-okv: Eto ungo ere kogova amo embo vahai amina nei do hotembae ue indari neite
    neite tapa avo indie iriuja eto embo nei amo God tumota be ae avoeto o tapa God
    ta titi ta indahu ke ijie ina pere indiuja.
  mxt-NT: Vatyi yɨhɨ́ ñáyɨvɨ cuñí maa ñu vatyi cuví cachi ñu tandɨhɨ. Ta yɨhɨ́ tucu
    ñu cha ña chinó vaha iñi ñu, ta maa maa ri yucu chachí ñu.
  tzo-NT: Oy quermanotic chch'unic ti scotol xu' ti jve'tic c'uc no'ox. Ti quermanotic
    ti mu to oyuc yip yo'ntone, ja' no'ox tsve' ti c'usi chch'i ti svertae.
  ind-AGS: Ada orang yang percaya bahwa mereka boleh makan segala sesuatu, sementara
    yang lain dengan keyakinan yang lebih lemah hanya ingin makan sayur-sayuran.
  omw-omw: Iesusira nraaqiara mpovanto tiqaro, Nte qioma ekyaa kyara nraaninrave,
    tiharo mpovanto Iesusirara hia kepukyaqa hiva tiqaro, Nte haquruaninra nraahu
    nrena kepukya kyara hia nranrenrave, tiro.
  yrb-yrb: '@see-verse:ROM.014.001'
  maa-NT: Tjín xi̱ta̱ xi k'oa̱s'ín mokjeiín‑la̱ nga ma chine yije tsojmì xi tjín,
    ti̱koa̱ tjín xi̱ta̱ xi mìkiì mokjeiín‑la̱ tsà ma chine yije tsojmì xi tjín. Tà
    jñà tsojmì xi nangui síjchá kine.
  mcq-mcq: Ea pini nimaa ronujaho hu uneunecha mapoka maꞌitu kwino vaꞌuna ꞌee ea pina
    kaꞌene huni nimaaroa ajuarajiꞌinijaho ꞌirumaru inuna.
  sus-A: مِشِ ندٍ نْمَ لَدٍ عَ رَ، عَ دٌنسٍ بِرِن رَدَشَشِ عَ بّ، كْنْ مِشِ فبّتّ
    نَشَن شَ دَنشَنِيَ مُ تِلِن، عَ نْمَ لَدٍ عَ رَ عَ سَنسِ بٌفِ فبَنسَن نَن نَدَشَشِ
    عَ بّ.
  jpn-1965: 何でも食べてよいと信じている人もいますが、弱い人は野菜よりほかには食べません。
  fra-SBL: Un homme a la foi pour manger de tout, mais celui qui est faible ne mange
    que des légumes.
  yka-yka: Saˈupama aˈa manggaˈi mabasag sandelnen, kahagad iye weˈ haram mangan hinayep
    ine-ine hangkan iye hadja paglaˈuknen sayul. Bu aˈa mabasag sandelnen, kahagad
    weˈ bisan kinakan ine makajari kinakan.
  mle-mle: Aw li duw nak Godak wukijibir tikwada mawul jaaw niki kikipaat niki kikipaat
    kidikikik wakwalalik, alik kikwanaad. Aw li nikidi duw diki Godak wukijibir tikwada
    mawul kiyalikiyim nakwalalik atawa kikak, alik titaay, di nyiga nyaamada kikwanaad.
  shp-NTPO: Jarake jatíribibo, non jatíbi pitibo pitira jakon iki ixon ikonhaibo;
    jatian ja kikinni koshiamabaonra, jaskarabo jawékiatima shinankin, yoá banares
    pikanai.
  aom-aom: 'Ae göëro biririvoromo Keriso avoho uehorovoromo uvoꞌëꞌe: I mi bövi biseꞌo
    ijëꞌoho iae mae höjo. Ae göëro juhuoni juhuonie uehorovëꞌëro mioho bogo iꞌi ma-iemu
    iꞌëꞌe.'
  geb-geb: Guma mbe, ana Zisas khothɨgi ndɨkndɨk, ana guigira havhargi. Ana maaŋ muuŋgiap,
    ana za mba mba gu sɨgi pi. Guma mbe, ana Zisas khothɨgi ndɨkndɨk, ana pim havhargi
    fhuvara. Ana maaŋ muuŋgiap, ana sɨgi pi fhu.
  bsj-bsj: Kange wiki bilenke co cam bwenno nyeri, la kange wo bilenke ceu kwambeu
    ki ca ce ka lalutini.
  cak-cak: Por ejemplo, ec'o ch'aka' niqui'ij chi utz yetij ronojel, y ec'o ri man
    can ta c'o ruchuk'a' cánima riq'uin ri Jesucristo niqui'ij chi xaxe ichaj ri utz
    yequitij.
  chf-NT: Untu u yäle' que u ch'e' u c'uxe' upete cua' chichca. Otro que mach to u
    totoj och tu c'ajalin jini u tz'onänba, sec' u jut päc'äbi u c'uxe'.
  tlf-tlf: Kale unang tinum Kristen milii iyo bogo-nilip, “Nuyo yak unan-kalin migik
    migik uyo felepmuta, alugum unan-kalon-temup o,” age unan-bilip e minte, Kristen
    milii maak iyo bogo-nilip, “God imi tiin diim uyo dimduum unan-kalin boyo felepmuta,
    unan-kalon-temaalup kalaa ageta kupkalup o,” age fala-bilip no kem-nuubip kale,
  piu-2006: '@see-verse:ROM.014.001'
  poh-NT: Jeꞌ reꞌ nikꞌor maj wilic queh take aj niminel jeꞌ ru̱cꞌ cow chic ricapew-bal
    ricapaj chi eriban chi chiꞌnchel wach cꞌuxbal ericꞌux xa reꞌ laꞌ chic chi quixilac
    take aj niminel jeꞌ ru̱cꞌ cu jaꞌ cow ta quicꞌux, wilic ricapaj chi reꞌ take toco̱m
    chic aj niminel nanquicꞌux i tiwic cꞌahchiꞌ quimahcanic, ruꞌum nok chi reh ruꞌ
    xa reꞌ wach i cha̱j tare̱t chi cꞌuxuric.
  tue-tue: Sĩcʉ̃ “yʉʉ niipetirere yaari, merẽã wáaricu” jĩĩ wãcũqui. Ãpĩ Jesuré ãñurõ
    masĩhẽgʉ̃pe “yʉʉ oteré dʉca dícʉre yaagʉda, Cõãmacʉ̃rẽ netõnʉcã́rĩ jĩĩgʉ̃” jĩĩ
    wãcũqui.
  bjp-bjp: Unune ken nenge kaltu i somangat ufu isi in ien foron tier tikii, isau
    le unune ken neng ae unune kia biil i rakrakai, i ien bi la sau.
  xon-xon: Ubaa ga pak ke tijikaar tibaa aa kɔ. Unii u kaa kee bee Yesu aasan mbamɔm
    na ga li kɔ tinann.
  tzo-ZNT: Oy xa jlom xchꞌunojic ti xuꞌ slajesic scotol li veꞌlile. Yan li muchꞌutic
    mu to ta xchꞌunic lec li scꞌop Rioxe, tꞌujbil ti cꞌusi tslajesique. Jaꞌ noꞌox
    ta slajesic li cꞌusitic ta xchꞌi ta yut moque.
  mpm-NT: Chi iyo yɨvɨ ja jani ini ja kaji taka ni nuu, ko iyo uu ga ja tu jaꞌi chaku
    vaꞌa ini ti jani ini i ja tu vaꞌa kaji i kuñu, chi mani yuva kuii jiin nduchi
    ni yaji i.
  ots-NT: I bbʉj nʉr hermano nʉ i mbe̱ni da jogui gu tzijʉ göhtjo tema jñuni ca dí
    nejʉ. Cja̱ pé i bbʉh car tzi hermano ca i yomfe̱ni, ga ma̱, jin gui tzö gu tzajʉ
    ngø, certa xtrú jña̱htibi tema ídolo, eso, jin gui ne da zi jñu̱ni gá ngø.
  hoy-hoy: ऊंद मंळसा अक विश्वास आद कि सप्पा येनारा तिनोद उचित आद, लेकीन जो विश्वास
    दा निर्बल आन आव साग पात अच तिनतान.
  amo-amo: Nlong likok umon din din manlikara kibinai nworo awanya alleu kome imon
    nlong likok tutun, unan ndiru likara nibinai ma lie titene cha.
  pjt-pjt: Panya aṉangu kutjupangku kulilpai mai kuka kutjupa kutjupa tjuṯa uwankara
    palya ngalkuntjikitjangku. Ka wati panya puṯu nguwanpa kulilpaingku kulilpai,
    “Ngayuku ngaṟanyi mai kutju ngalkuntjaku.”
  cwe-cwe: Wanhu wamwenga woinega, imwe uhuwilo wake womtogolela kuja chila chinhu
    mbali imwenga uhuwilo wake nyondenyonde, koja mboga za mayani muhala.
  daa-NT: Ampaa ko, gee daarin̰ pakiriy a ŋuu gedire tee gamin okin̰co. Kar daarin̰
    kuuk imaanco sooɗ gay pakira a illa ŋuu tee tapar di.
  mlp-mlp: Mat araq anad helta usaqta na in didaq haresmo neqaqta. Sa mat anad helta
    a hi zilimaqta na in didaq samanmo akaruwan haiqmo neqaqta.
  ape-C: Enen arpen douk dodogowinyi um nyasuhw Krais ananin baraen aria apa nyawok
    ihishmori eshudok eneshenesh. Aria kupainyi arpen enyenyin bilip douk madae dodogowin
    uwe, uwok. Namudok aria mahish madae nyishoh uwe.
  bgs-bgs: Duwán mga manubù na ágpanámdám na mému makan tô langun klasi ka ágkakan.
    Duwán pagsik ágpanámdám na gulay dád tô mému makan.
  faa-faa: Arirakano Kereso aporo metakiramo hemakapuraka, “Makata kakayiane isiapo
    nenapo. Makata kakayia neane siareapo,” aíyaka hemakapurapo. Arirakano Kereso
    aporo metakiramo hemakapuraka, “Makata kakayia suane isiapo nenafapo. Makata kakayia
    neane siahoasifareapo,” aíyaka hemakapukua, hemo makata hákasane ipu nenapo.
  kik-kik: Wĩtĩkio wa mũndũ ũmwe-rĩ, nĩũmwĩtĩkĩrĩtie kũrĩa irio cia mĩthemba yothe,
    no mũndũ ũngĩ, ũrĩa ũrĩ wĩtĩkio mũhũthũ, arĩĩaga o mĩthemba ya nyeni.
  cap-NT: Tsjii criichi z̈oñiqui tantiic̈ha, c̈hjulumiz̈ lulasac̈ha, nii. Yekja criichi
    z̈oñiqui tantiic̈ha, chjizwi ana lulasac̈ha, nii.
  ksr-ksr: Tosianoŋ momalaarigiaa so nembanene kuuya saanoŋ neŋkejuto, tosaaŋa yoŋoo
    momalaarigianoŋ loolooria kolooro nene piapiayagadeeŋ neŋkeju. Uugianoŋ tiloowabotiwaajoŋ
    uuwoi ama oro tando lopiombaa nanduŋ aaŋa ii sisia meŋ logoyagadeeŋ iyaŋa ooŋ
    neŋkeju.
  eng-TNT: One beleveth that he maye eate all thinge. Another which is weake eateth
    earbes.
  sbs-sbs: Umwina muntu wina intumelo yo kulya chimwi ni chimwi, zumwi yo fokola ulya
    vulyo zisihu.
  sue-sue: Zo nu kotumu-katumu tepo nena dapikarago siro beto wero ninowia. Ota zo
    nu wo dapikarago sieniro ya gege ninowia awa.
  fra-NCL: Tel croit pouvoir manger de tout ; tel autre, qui est faible, se nourrit
    de légumes.
  snn-NT: Yequëcuabi ro'tajën, si'a aon, si'a hua'i, ja'anre aiñe poreyë cajënna,
    yequëcuabi, Ja'an hua'ire gare ainma'iguë'ë yë'ë cayë. Yequëcua'ne huacha riusu
    hua'ina insini jo'casi'cua sëani, yurera hua'ire güejën, hua'ire ainma'icua ba'iyë.
  atb-NT: Byù rayuq é lumjíng myit gi, jung hkangmó zô ri; nghut kôlhang, lumjíng
    myit nyhóm sû gotû rayuq gi, mhan-haq hpoqnoq za zô ri.
  cek-AK: 'Kami maeto mah loe hmuennawk boih caak thaih, tiah tanghaih a tawnh: toe
    kalah tanghaih thazok kami maeto mah loe aan khue ni a caak.'
  bkd-bkd: Amin etaw ha taghenà-henà ha makakaen hu bisan inu ba amin daan harì agkaen
    hu karni.
  ctu-76: 'La'' lac poj ale'': An ochemo'' bʌ mu'' bʌ i ña''tyan cha''an ch''ujbiyʌch
    i lu'' c''uxe'' chʌ bʌ c''uxbil. Pero jini max tyo ti'' wen ch''ʌmbeyob isujm,
    ma''ix mi lu'' c''uxe''. Jini jach mi'' c''uxob pʌc''bil tyac bʌ.'
  lac-NT: Yʌn mac ts'aja'an yor u yacsicob tu yorob ti' Cristo, rajen cu tucricob
    c'ucha'an yor u jantic a ba' u c'at. Chen yʌn u jer a caj u yacsaj tu yor ti'
    Cristo, chen mʌ' chichac u yor ti' u t'ʌn C'uj, rajen mʌ' c'ucha'an yor u jantic
    tu cotor ba'.
  xla-xla: Adipalati, mikadepe dle oplami haletapo ya꞉ta malamaleta alisisi hapuloma
    dloweye ka꞉pi demdepo. Amasiyama mikadepe dle pase kokallalo wekele oplami haletapo
    ya꞉ta malamaleta alinepi mo dloweye aiyalma demdepo.
  xav-NT: Ni'wam norĩ hã ĩsazei'wa norĩ hã uburé tisazéb zô te 're sõpré, te te 're
    huri mono da, romnhi zô zama, 'Re ĩhâimana u'âsi mono te te tiwi 're ĩsawi za'ra
    mono õ na, 'râwi 're ĩsisaze za'ra mono zéb zarina. Tane nherẽ, ni'wam norĩ hã
    ĩsazei'wa nherẽ, te za romnhi hã te te siwi 're wẽ'õ za'ra, te te 're huri mono
    tõ da, 'Re ĩhâimana u'âsi mono te te tiwi 're sawi za'ra mono newa.
  cuk-cuk: Ar dule-Jesúsʼgi-bensulid-nollosurmalad binsamala, bela ibmar-gunnele,
    akarsurye. Dule-Jesúsʼgi-bensulid-nollomaladdi, unnila ibmar-gagan-durbabi gunmalad.
  tbf-tbf: Ka mei a vodovodon tuktuk va a oit nia nganie bu suada nginonginou eiekesen
    ka mei mene ese ken vodovodon tuktuk ta kap ngeisngeis, ta ngo bie mo.
  uig-CYR: Бириси һәр қандақ йемәкликни йейишкә болидиғиниға ишиниду; лекин йәнә етиқати
    аҗиз бириси пәқәт көктатларнила йәйду.
  ikw-NT: Ọkwnata ovu otu badnụ kweru a, o ri kpakara nhne, kọvu nye berere, ọkwnata
    ovu a zá rikne, neeri ọkwukwo ọhia kpọi.
  khs-khs: 'Aputa: Keleso sena kesale nokamoke matanese, “Ma:na: hopolawa niyewi nasekeye.
    Ma:na: hopola nakamakiwa ilikeye,” aluse matanesekeye. Alawamona Keleso sena kesale
    nokamoke matanese, “Ma:na: hopola sopoke niyewi eta: nasemakeye. Ma:na: hopola
    nakamakiwa eta: ilimanakeye,” aluse matanepela:, alekena ma:na: semeteiwa iyewi
    nasekeye.'
  dwr-ENT: ኢቲ ኡራ ኣማኑ ኢ ኣያ ሚናኔ ዲጌና። ሺን ኣማኑዋን ኣዛሊያ ኡራይ ጋዴን ሞኬዳባ ፃላላ ሜ።
  pma-pma: Tei en meatin keil koa akur demkatien akur anatin keke Ahi maen keil avaan
    anien vasi. Ka tei en meatin keil koa demkatien one memeraus akur anatin keke
    Ahi romaentei keil avaan vuseri.
  atd-NT: Duon otow no nohogot ka pogtuu ran no ogpakaroromdom to litos kandan ka
    agad nokoy no ngalap. Di duon duma no mgo otow no kono amana no hogot ka pogtuu
