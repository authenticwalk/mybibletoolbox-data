  kiz-kiz: Munu mmonga ajhe ni imani jha kulya kyokyoha, jhongi ambajhe ndo zaifu
    ilya mbogha siene.
  tzo-TZE: Yu'un oy ach'unojic xa ti xu' ta jve'tic scotol ve'liletique. Pero li boch'otic
    mu'yuc to stsatsal yo'ntonique t'ujbil no'ox c'usi xu' tslajesic. Ja' no'ox tslo'ic
    itajetic xchi'uc c'usitic yan ta xch'i ta banamil.
  lex-lex: Mimkek nohor tek la! Riy makpesiay dom de wniarorni niwra na'an hya'-hya'
    to'a. Mere la riy doma de enaplin niohor ma'ta hya' ed maka Uplerlawna Nwayow
    nohora pa niwra e' de enekneka ena'an to'a ortawi-autiawi.
  dov-dov: Umwi muntu ulalusyomo kukulya kufumbwa, awumwi mutete ulya chisyu kupela.
  rgu-rgu: Lahenda fo ramahere Manetualain, ana afiꞌ rae, lahenda saraniꞌ a bisa naa
    sudi ubeaꞌ a, leo-leoꞌ paaꞌ, do ubeaꞌ. Tehuu lahenda sarani fekeꞌ, fo bei ta ramahere
    tebe-tebe, rahiiꞌ raa noi ai-doo. Huu fo ara raluli paaꞌ.
  toc-NT: Huá chuná cca̠­li̠­hua­niyá̠n porque maka­pi­tzí̠n hua̠nti̠ aya aksti̠tum
    tahui­li̠ni̠t xta­la­ca­pa̠s­tac­nicán nac xla­catí̠n Dios, xlacán taca­tzi̠y
    pi̠ ma̠squi la̠ta túcu ya̠ li̠hua tla̠n nata­li̠­hua̠yán ni̠ tat­la­huay tala̠­ka­lhí̠n;
    pero maka­pi­tzí̠n hua̠nti̠ ni̠naj tli­hueke xta­ca̠­naj­latcán aka­tiyuj talay
    y caj xma̠nhuá tali̠­hua̠yán xta­huácat qui­huí̠n osuchí lactzu̠ palhma.
  som-som: Mid baa rumaysan inuu wax walba cuno, kii itaal yarse wuxuu cunaa khodaarta.
  mam-C: 'Jun techil: At junjun nimil qa nti'' tky''i te te, tu''n t-xi tchyo''n tkyaqil
    ti'', me at junjuntl toj tnimb''il qa noq itzaj b''a''n txi tchyo''n.'
  ndj-ndj: Vandu vamonga ujumilwa wawu ukuvajumisha kulya kila chindu, lakini vandu
    vengi ujumilwa wawu msosuvafu, akulya makolu va midasi hela.
  mbj-NT: Ta wób sa hã tahajaa sahõnh hẽ ji awëë bä. Tii d' nado ta wób sa hã. Baad
    h'yy ganehot nä do sa hã, dooh ji awëë bä ta dab.
  lat-VUC: 'Alius enim credit se manducare omnia: qui autem infirmus est, olus manducet.'
  ngp-ngp: Mhuwi wa wamwenga wawalekela kudya kila kint'hu, mna mnt'hu msokezi mwo
    mhuwi adya mboga za mani du.
  enq-2: Endakali Jisasa tungi pingi mendeme nee tata dupa pitaka napengena lao masingi.
    Dokopa endakali Jisasa tungi pyala-kao napingi mendeme nee sakaenge dupa iki nenge.
  eng-ASVBT: 'One man hath faith to eat all things: but he that is weak eateth herbs.'
  mna-mna: Kembei ta tomtom pakan, zin tiurla kembei koroŋ ta boozomen ki kanŋana
    makiŋ. Mi tomtom pakan na, urlaŋana kizin imbol som, tana tiur ŋgalseki pa buzur
    ta boozomen be tikan pepe, mi tikanan kini mi zeere men. Pa timoto. Kokena tikan,
    to tiŋgeeze pa Anutu mataana som.
  myw-myw: Teitan gamag ilana, “Bweina bitakam kan babaw.” Tayuwein mamagina tougwey
    ipiyev viniyon, ilana, “Nag kadilok bitakams.”
  sby-sby: Bantu nabambi bashoma kwambeti kuliya catonda pa cakulya ciliconse. Nomba
    naumbi watyompwa mulushomo ukute kulyowa byamatewu.
  sll-sll: Ha maing pungwo hobi tau homena para muru gogo nomia. Nomba, tau Yisas
    obilga pir tongwo hobi hau nenaminga pring pai na tenamua dire, mai tere homena
    tau obil nomua.
  yaq-NT: Maa su, waate Krijtota sualeme aane, si'ime wakajta bem bwa'ane'po a' tu'i,
    ti eaka a' suale. Wate intok, kee tu'isi Krijtota sualeme, ji'uta jiba bem bwa'ane'po
    a' tu'i'iti'eame.
  uro-uro: Akni ama ruqa aa qatnanakt di ngärhit tares pät aa rhäng iva qat täs ama
    tmäs maos maos dap akni ama ruqa qärakni i aa qatnanakt di qaku ama qrot ngät
    di sokt kat täs ama vlol.
  ita-1885: L'uno crede di poter mangiar d'ogni cosa; ma l' altro, che è debole, mangia
    dell'erbe.
  muy-muy: 'Maslaŋa nahaŋ àhi ana ahàr esliki məzum zlam ɗek : maslaŋa nahaŋ ti ni
    àhi ana ahàr azum eli slimberi ciliŋ. Àɗəm nahkay ti aɗaba àsər njəɗa ge Melefit
    lala faŋ do.'
  kqc-kqc: Amiye yokoi yaku beika baika tau noibanu irigi mokena vari gira aedo, idu
    mokena vari gira yeiva de aedo amiye yaku roku baguru maka irido, vibani bi de.
  tav-tav: To bairo tunu jĩcaarã Jesu ye quetire caroaro apiʉja majiquetibana, “Waibʉcʉ
    rire jã caʉgaata caroorije jã átiborã,” ĩ tʉgooñabanama. Aperã maca, “Ʉgarique
    nipetirije ʉga rotirique ã,” ĩ tʉgooñama naa.
  eng-ULB: One person has faith to eat anything, another who is weak eats only vegetables.
  spa-VBL: Es posible que una persona crea que puede comer de todo, mientras otra,
    con una fe más débil, solo come vegetales.
  fra-_FOB: L'un croit pouvoir manger de tout; et celui qui est faible, ne mange que
    des herbes.
  hau-ULB: Wani yana da bangaskiyar yaci komai, wani wanda yake da rauni yakanci ganye
    ne kawai.
  mal-mal: ഒരു വശത്ത്, ഒരുവന് എല്ലാം തിന്നാമെന്നുള്ള വിശ്വാസമുണ്ട്; മറുവശത്ത് ബലഹീനനായവൻ
    സസ്യാദികളെ മാത്രം തിന്നുന്നു.
  kkc-kkc: Bei, tei too odoo heeso eyo goo goolee oso nei susuga ee nalai tekepo deliso.
    Esino tei too kibile poogoo odoo heeso eyo goo goolee oso gala hwei nalai tei
    deliso.
  lit-lit: Nes vienas tiki galintis valgyti viską, bet kitas, būdamas silpnas, valgo
    daržoves.
  urd-GVR: Ek kā īmān to use har chīz khāne kī ijāzat detā hai jabki kamzor īmān rakhne
    wālā sirf sabziyāṅ khātā hai.
  far-far: Ma tani wane ne famamanae kera ki nikila, kera saitamana kera ka 'ania
    ga 'ada fanga 'e'ete kwailiu ki tafau. Boroi ma tani wane ne famamanae kera ngwatautau,
    kera fia na fasio nia abu fua 'anilana.
  suz-BL: मुर कामी नेल्‍ल जचा दुम्‍बा, दे मिम्‍बा, आ थमा सुइक्‍तीकेम बोल्‍यो मदुम्‍शो
    मुरुम चहिं गिग खाइ ला ब्‍वाइब। उत्‍पत्ती १:२९; उत्‍पत्ती ९:३
  car-NT: O'win amy moro ty'wa tonomy onory ekano'san a'koto'pa. Mo'ko ru'man te tonomy
    anono'pa man.
  amp-amp: Wom yimam, Kraisrhu hik yuham bi hti hik bohiketm, nhai tamoh yeshri ye
    kars yuham mdukakhato ye hikkahm. Nhai. Rom be ke fura bofurewumm nd tamoh tamoh
    yeshrim. Womm, rom nhai. Rom tamoh tamoh yeshrim kurhato yewurirpat kawum.
  bht-bht: क्योंकि इकी जो भरोसा है, की सब कुछ खाणां ठीक है, पर जड़ा भरोसे च कमजोर
    है, सै सिर्फ साग पत्ते ही खांदा है।
  eng-NOY: One man hath faith to eat every kind of food; another, who is weak, eateth
    herbs only.
  cub-NT: Apevʉ Jesúre jʉ aipõeva me coreóvaivʉ aipe ne jʉ aiyede Jesúre, ãd̶ama ád̶e
    ãiyede. Ʉbenita apevʉ Jesúre jʉ aipõeva coreóvabevʉ cãreja iye ne jʉ aiyede Jesúre,
    ãmema ãimajiarʉare, ne dápiaiye boje Jʉ̃menijicʉ ʉbecʉre náre ãimajiarʉare ãivʉre.
  ita-1927: L’uno crede di poter mangiare di tutto, mentre l’altro, che è debole,
    mangia legumi.
  lww-lww: Sanene, yar lap̃asa akan kare ga kinanena lala amio m̃ena tata punu ga
    lala, a yar lap̃asa asitom asape Ntewa sinenan sape avalia kinanena lap̃asa, pona
    avalia tata.
  ckb-ckb: هەیە باوەڕی بەوەیە هەموو شتێک بخوات، بەڵام ئەوەی باوەڕی لاوازە تەنها سەوزە
    دەخوات.
  nas-nas: Teie naninge masikaꞌanta purintoꞌpoꞌnunge tee kapooꞌ naroꞌketa naivumaung
    eeꞌnoko teie naninge masikaꞌanta-koo baruꞌ purimparavaunge tee taamang bireꞌniiꞌning
    naivumaung.
  uvl-uvl: Mele hel nenge leteria manmanna ngana kerkereng te teke urana nge te ngaua
    ngaunga kuenkuena ngana mur. Pe iri nenge leteria manmanna ngana kerkereng ero,
    te teke urana nge te ngau mene ngaunga hel mana pe huros ero.
  eng-BBE: 'One man has faith to take all things as food: another who is feeble in
    faith takes only green food.'
  ixl-CNT: Echaꞌ tzuta. Atil niman tetz u Jesuus aas yeꞌxhkantuꞌ siatz kꞌuxh satechbꞌu
    qꞌu echbꞌubꞌal kam bꞌanel te. Pek aatz vatz unjote utz, txaaꞌ. Echixeꞌat yeꞌxhkam
    nitechbꞌu. Vatzil techbꞌutaꞌ, itza koꞌn nitechbꞌu.
  xsi-xsi: Tamâta pinde nenzi kalo-tawana ikeno kaika lâ. Mine nde kinzi uru sika
    kâpwa ndoni. Aŋga tamâta pinde nenzi kalo-tawana ikeno kaika koŋa tia, kala uru
    sindi kaika pa warakanzi tu ma sika simbi tia kâ.
  crx-NTPO: Whulohne Sizi Gri unidúlhne, hiyé 'alha' ninzun-i tetsun huwa, buba 'álha'
    hoont'oh 'aw 'utsung lhúhus'al. 'Et whulohne ts'iyai tsuk ha'alh-un, 'et buba
    'alha' hoont'oh.
  kan-OKCV: ಒಬ್ಬನ ವಿಶ್ವಾಸವು ಎಲ್ಲವನ್ನೂ ತಿನ್ನುವಂತೆ ಮಾಡುತ್ತದೆ. ಆದರೆ ವಿಶ್ವಾಸದಲ್ಲಿ ಬಲಹೀನನಾಗಿರುವವನು
    ಸಸ್ಯಾಹಾರಿಯಾಗಿಯೇ ಇರುತ್ತಾನೆ.
  bbb-bbb: E bino bu buone vierafevo ijia buka ire boeje ijo. Ro e gue bu buone vierafevo
    ijia bu mamosiavo ijadufuo bu ire gue i ro gue bu baki.
  blw-blw: Kaman hen anchi tagu way gapon kenakapsot hen afurotna, annag lawengén
    hen tapen hen missa way an yanggay hamchà hen mafalin issana. Waman hen tapena,
    afurotoncha way mafalin issacha hen uray heno way missa.
  tam-2017: ஒருவன் எந்த உணவுப்பொருளையும் சாப்பிடலாம் என்று நம்புகிறான்; பலவீனமாக உள்ளவனோ
    காய்கறிகளைமட்டும் சாப்பிடுகிறான்.
  azz-NT: Ma tiquijtocan que sequin taneltocani cuali quixejecojtiyohue que cuali
    huelis quipalosque nochi ten ongac. Pero ocsequin taneltocani ten ayamo quiyecasicamatij
    ne tamachilis de Dios, yejuan nojonques quixejecojtinemij que monequi quicuasque
    sayó tataman tacualis de quilit san.
  spa-RV-1909: 'Porque uno cree que se ha de comer de todas cosas: otro que es débil,
    come legumbres.'
  csy-csy: 'Banghangziam cile mihing khat in na theampo ne thei hi, ci um hi: a thaneam
    a dang khat in, an te tatuam ne hi.'
  mxq-NT: Na̱a̱gʉdyʉ ja̱ꞌa̱y jyʉna̱ꞌa̱ndʉ ko mba̱a̱t tjeꞌxy oytyim tiity, esʉ wiinkpʉty
    diꞌibʉ kyaj myʉjwiinʉty ja myʉbʉjkʉn, jyʉꞌxtʉp yʉꞌʉyʉ a̱a̱y ujts.
  tzj-NT: Tac'a jule' chique ja kach'alal eje'e' nquech'ob chi ma xajan ta ja nati'
    ja xa nak ta nati' je'e. Pro ma queri' ta nquech'ob ja kach'alal ja ma kas ta
    cow ja yukulbal quec'u'x ruq'uin ja Jesucristo como eje'e' matiqueti' ja ti'ij.
  tdt-tdt: Ema sarani balu fiar katak ita bele haan hahaan saida deit. Balu sei duvida,
    sira haan modo tahan deit tanba sira hanoin dehan naan nee lulik ba sira.
  ron-BTF: Fiindcă unul crede că poate mânca de toate; altul, care este slab, mănâncă
    verdețuri.
  eng-WEBP: One man has faith to eat all things, but he who is weak eats only vegetables.
  eng-FBV: One person may believe they can eat anything, while another whose trust
    is weak only eats vegetables.
  nld-1939: De een toch gelooft alles te mogen eten; de zwakke voedt zich met groenten.
  bwo-bwo: Dab ash iko konnari keewo móósh faliyit imnetiyo detsetwe, b́ imnetiyon
    kup'eraw ashonmó worfi maay mec'ro meetuwe.
  nch-BL: Pampa itztoque sequij taneltocani cati quimachilíaj hueli tijcuase nochi
    tacualisti, pero itztoque sequinoc taneltocani cati ayemo cuali quimachilíaj,
    huan moilhuíaj quinchihuas amo tapajpacme iixpa Toteco sinta quicuase nacat, yeca
    san quicuaj cuatajcayot.
  quc-TNT: 'Quinbij jun c''utbal: Kabij na chi e c''o jujun kachalal ri cäquichomaj
    chi ronojel cuya'' cätijic, e c''o c''u jujun chic ri mäja'' c''o u chuk''ab ri
    qui cojonic, ri xa ichaj cäquitijo.'
  tfr-NTPO: Miyde no kjone kjonerë ga l̇l̇ëbo uunkong ue ga pjl̈úe. Gueniyo kjone
    kjone obi wotjl̈ĩk ga sjëng uë ga owa l̈e.
  kaq-NT: Jatihibi piti tah non pitihi hih huetsa jai bi ta non tah non nami pitimahi
    hihxon huetsan nami piyamahiqui.
  sgb-sgb: '@see-verse:ROM.014.001'
  vie-1934: Người nầy tin có thể ăn được cả mọi thứ; người kia là kẻ yếu đuối, chỉ
    ăn rau mà thôi.
  kxv-kxv: ବାରେ ତିଞ୍ଜାଲି ତାକି ରଅଣାକି ନାମୁ ମାନେ, ସାମା ଆମ୍ବାଆସି ନାମୁତା ଊଣା ମାନେସି ଏ଼ୱାସି
    ୱାର୍‌ଇ ଜା଼ୟୁ କୁଚା ତିନାପେସି ।
  amu-NT: Calꞌuu, mꞌaⁿ nnꞌaⁿ nquiu na wanaaⁿ na nlcwaꞌ tsꞌaⁿ chaꞌtso nnom ꞌnaⁿ, sa̱a̱
    mꞌaⁿ ntꞌomcheⁿ na ticueeꞌ na cwilayuꞌya nꞌom ñꞌeⁿ Tyꞌo̱o̱tsꞌom, joona cweꞌ tsco
    cwicwaꞌna.
  hin-CV: एक व्यक्ति इस विश्वास से सब कुछ खाता है कि सभी कुछ भोज्य है किंतु जिसका
    विश्वास निर्बल है, वह मात्र साग-पात ही खाता है.
  spa-BES: 'Un hombre tiene fe para tomar todas las cosas como alimento: otro que
    es débil en fe solo toma vegetales.'
  san-BEN: যতো নিষিদ্ধং কিমপি খাদ্যদ্রৱ্যং নাস্তি, কস্যচিজ্জনস্য প্রত্যয এতাদৃশো ৱিদ্যতে
    কিন্ত্ৱদৃঢৱিশ্ৱাসঃ কশ্চিদপরো জনঃ কেৱলং শাকং ভুঙ্ক্তং|
  tdx-tdx: Eo ty miantoke te hene kamaeñe, fe mikama añañe avao i malemey.
  naf-naf: Notnaŋ inmagen an nâmtemteminpiŋ ekŋengalen mama mimiŋin kapigok tatindain,
    “Neŋ kwitnaŋ sambe ŋep nimâbâgalen etaŋ.” Ma notnaŋ nâmtemtemŋinmak pigok nâip,
    “Neŋ kwitnaŋ kwitnaŋ Kawawaŋaŋ nâme neŋ niniyelen beye ke etaŋ niniyelen,” zemti
    msikokok etaŋ manip. An nâmtemtemaŋpiŋaŋ an nâmtemtemŋaŋmagat ku ekme topme nâmtalat
    pewe.
  grc-MT: οσ μεν πιστευει φαγειν παντα ο δε ασθενων λαχανα εσθιει
  vid-vid: Wanhu hawewhanile, yumwe makundo ga heye gangumkundiza kulya chila chinhu,
    ila yunji makundo ga heye mado, kangulya mboga za misolo hela.
  pio-NT: Níacáiná abénaméeyéi yeebáidéeyéica Jesucristo itàacái náináidacawa cayábacani
    nayáacaalí macái yàacàsi íiwitáaná, iinási nacái, quéwa áibanái yeebáidéeyéica
    Jesucristo itàacái nayáaca yáawami bànacalé, àicu ìyacaná nacái, ipíchaná nayáaca
    iinási áibanái inuérimica nàacaténá ídolo icàaluíniná, níái cuwáinái yéenáiwanáca.
    Cáaluca nayáaca iinási càmicáiná cachàini náiwitáise Wáiwacali ìwali. Càmitàacá
    manuí náináidacawa nawàwawa Wáiwacali ìwali.
  tsn-tsn: Sekai ke se, se ngangisanyeng nae kaga gore a go tshwanetse kgotsa ga go
    a tshwa-nela go ja nama e e tlhabetsweng medimo ya disetwa. Wena o ka ne kgotsa
    o dumela gore ga go na sekgopi mo go e jeng, mme tumelo ya ba bangwe e bokoa;
    ba gopola gore ga go a siama, mme ba tlaa tswelela ba ikitsa nama eo gotlhelele,
    ba je merogo fela go na le go ja nama e e ntseng jalo.
  amr-NT: Huakkaʼda huaknopo̱e̱ʼeri ayaʼ aypo huaenpiʼ bapeʼdik o̱ʼe̱ne onʼnopo̱i̱kaʼ.
    Nogomeya̱nayo ayaʼ Cristoen huaʼa dakaʼ nopo̱e̱hued o̱ʼnepo aypoyoʼda bapeʼdik
    o̱ʼe̱ne onʼnopo̱i̱kaʼ.
  pwg-pwg: Wawaya sago ina vitumaghanai na ekamkam wapawapa, ma wawaya sago na ina
    vitumaghana igisi na vavai kavakava ekamkam.
  cjv-cjv: Ena yai towane ta bei moiro Yai Gumam gunom kam fi nokapu wom dongua yaromi
    tai kan muruwo nomba yai ta bei moiro gunom kam fi nokapu wom dekengua yaromi
    “Non miyom nekenaiye,” diro di guwo dume.
  tha-KJV: คนหนึ่งถือว่าจะกินอะไรก็​ได้​ทั้งนั้น แต่​อี​กคนหนึ่งที่ยั​งอ​่อนในความเชื่ออยู่​ก็​กินแต่ผักเท่านั้น
  por-BR-2018: Um crê que pode comer de tudo, e outro, que é fraco, come somente vegetais.
  mhl-mhl: Goineji mamanesiŋyaŋunde so uqo munjaŋ sosowo soine noegobiyoŋ, goine yoŋore
    mamanesinji gbagbaŋine fukeko uqo kuŋgaŋine akoŋ noegobi. Maŋyaŋunji egu kejigaiŋ
    ore maŋyoka eru joma nemu gboŋ yoŋore pesiŋ ruruaine oi misombeŋ eku munjaŋ akoŋ
    iŋoyoŋe rigaru noegobi.
  klv-klv: Nǝvanuan, len nadǝlomian san, elǝboi b̃ihan natideh, be togon nadǝlomian
    san sǝdaŋ, ihan nǝhanian totov len tan ŋai.
  bco-bco: Kalu imilig nowo꞉ ene tili dabuwo꞉ halaido꞉ iliki, ma꞉no꞉wo꞉ tambo na꞉sen.
    Ko꞉sega kalu nowo꞉ tili dabuwo꞉ halaido꞉lo꞉ma dowab a꞉no꞉ e no꞉ howo꞉ mo꞉ma꞉no꞉
    a꞉la꞉liki eleyo꞉ difa꞉ ko꞉lo꞉lab.
  kdl-NT: Tyoku u na, a uwushuku u uza roku, wa lya ta̱ ko icun i ilikulya i eni iꞌya
    baci. Shegai uza ɗa bawu wa̱ri n upityanangu u ugbami u tsu takuma inyama wa,
