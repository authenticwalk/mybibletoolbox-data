    peparae langa nara. Naramopape Kurisene porai ingyuo kara nara dokome kyaka nenge
    nenge dupwa iki nara.
  urd-GVU: ایک کا ایمان تو اُسے ہر چیز کھانے کی اجازت دیتا ہے جبکہ کمزور ایمان رکھنے
    والا صرف سبزیاں کھاتا ہے۔
  yre-NT: -A -cin a min -mie ji 'nan, Bali -a -si -nɔn -e min 'e fɛ pɛɛnɔn 'blɩ. 'Pian
    min -mie -wi -blɩdɩ ye 'wɩ 'wlidɩ "drɛdɩ -a.
  fuh-BKF: Hasii goɗɗo ina woodi goonɗinal faa na waawi nyaamude huunde fuu, tawee
    goɗɗo du goonɗinal muuɗum ina lokkiɗi faa nyaamataa teewu.
  arl-NT: Naacuajitij, Pueyaso rootasano niishijia nia quishacari cutara, niaa naasucuaari
    niishiya nia naata puetunu miaquesanojuanaa miaquenu cutara. Saniniuujia, cante
    Pueyaso rootasanojiniji taacanuujuani, nojuaja naasucuaari jiyaniya na naata saaja
    na natau miaquenu, na shuquiritiniuria Pueyaso.
  ziw-ziw: Uzumizi wa wantu watuhu wawaunga kudya chila chintu, mna mntu mta uzumizi
    uhwele adya mboga za mani du.
  grc-TR: Ὃς μὲν πιστεύει φαγεῖν πάντα, ὁ δὲ ἀσθενῶν λάχανα ἐσθίει.
  nag-nag: Biswas thaka ekjon to sob khabo pare, kintu komjur thaka ekjon to khali
    pata-sata he khai.
  eng-OEBCW: One person’s faith permits them to eat food of all kinds, while another
    whose faith is weak eats only vegetable food.
  knj-NT: Yutol ja' eb creyente tec'an xa yei, yotaj eb tol yal c'al tzet chi ske'
    slo'on eb ma ẍi'on eb. Pero ey eb man to tec'an oj ye sna'bal. Yuxan chi xiw eb
    ẍi'on chi'be. Asan ita chi ẍi eb.
  deu-1912: Einer glaubt er möge allerlei essen; welcher aber schwach ist, der ißt
    Kraut.
  san-PUN: ਯਤੋ ਨਿਸ਼਼ਿੱਧੰ ਕਿਮਪਿ ਖਾਦ੍ਯਦ੍ਰਵ੍ਯੰ ਨਾਸ੍ਤਿ, ਕਸ੍ਯਚਿੱਜਨਸ੍ਯ ਪ੍ਰਤ੍ਯਯ ਏਤਾਦ੍ਰੁʼਸ਼ੋ
    ਵਿਦ੍ਯਤੇ ਕਿਨ੍ਤ੍ਵਦ੍ਰੁʼਢਵਿਸ਼੍ਵਾਸਃ ਕਸ਼੍ਚਿਦਪਰੋ ਜਨਃ ਕੇਵਲੰ ਸ਼ਾਕੰ ਭੁਙ੍ਕ੍ਤੰ|
  nob-LB: Troen er kanskje hos noen så sterk at de mener det er greit å spise hvilken
    som helst mat, mens hos andre er troen så svak at de bare våger å spise grønsaker.
  ntj-ntj: '@see-verse:ROM.014.001'
  sxb-NT: Okuganya okwa omuntu omulala kumuganyira okuria ewiokuria wiona. No owundi
    ori no okuganya okunyowu-nyoowu, iye aria mala amavwa gengʼene, aa enyama nga-ambako.
  nhu-NT: Wee mvu nu ɛ wvú beŋe lɛ ɛ̀ nulo ɛ́ wen ediee fiɛɛ ficii. Geenɛn ɛ wee mvu
    wvù mbee we wɛɛyi nu ɛ wvú diee kɛ fiew ɛ ɛ̀ nu mbáse yì bó keeke lo.
  row-row: Hambu atahori mana ramahere neu Lamatuaꞌ, duꞌa rae, atahori saraniꞌ bisa
    raa sudꞌiꞌ a sa, onaꞌ sisi do, saa do. Te atahori saraniꞌ laen, fo nemehere nara
    nda mahereꞌ sa, raa akaꞌ utaꞌ hau ro. Huu ara raluli sisi.
  msy-msy: Gumazir nɨghnɨzir gavgavim itim, a biziba bar a dapi. Ezɨ gumazir nɨghnɨzir
    gavgavim mong gavgavizir puvatɨzim, an asɨziba apir puvatɨ.
  agg-agg: Nindou mamɨ ai ahandɨ anɨhondümbofe hohoanɨmo ŋgɨnɨndɨ süŋguareandɨ ana,
    ai muŋguambo sesɨ ra sesühani, ŋga asu nindou ŋgorü ai ahandɨ anɨhondümbofe ra
    kehurayo ana, ai ŋgɨrɨ safɨ aboedɨ dedu, ŋga wandümo yaŋgɨrɨ sesühani.
  ptp-ptp: Ên xomxo ya vông i vin xêkɨzêc om he xovô ên he nêbê susu yaên vɨhati ge
    nivɨha tɨyi wê he ob ya ge. Lêc xomxo wê vyac xovôên xolac ma ge, he vɨbu nêbê
    he ob ya bwoc lɨyôhô lêm.
  nak-nak: La vimari ale, eau ge tovo mulia soio te la ilali ale egite vaabila soio
    te la puigolo, ale egite lotu tavua. Etatou ale magiri vagari, etato ge ali la
    ilali tomi. Eala moli egiteu ale kama vagari, egite taga pepeho la kalia ale la
    valalua vaabila te la lotu la visigologolola, eala isahari tegiteu kamati ali
    la kalia, egite veia egite soukama ali ruru, egite veia la kalia la lelea giteu,
    egite ali moli la mavo, la kalia egite toua.
  lbb-lbb: Dingla na tarai la tortorot mang i wakak ka sur lar ien a ututnala rop.
    Pa dingla na tarai ning bel la tur rakrakai ana tortorot, bel la mang sur lar
    ien a inagoila. La ien ka a utna ning di omani.
  kan-2017: ಒಬ್ಬನು ಯಾವುದನ್ನಾದರೂ ತಿನ್ನಬಹುದೆಂದು ನಂಬುತ್ತಾನೆ; ನಂಬಿಕೆಯಲ್ಲಿ ದೃಢವಿಲ್ಲದವನು
    ಕಾಯಿಪಲ್ಯಗಳನ್ನು ಮಾತ್ರ ತಿನ್ನುತ್ತಾನೆ.
