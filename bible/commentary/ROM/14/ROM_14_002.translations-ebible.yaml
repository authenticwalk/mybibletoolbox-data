  pes-OPV: یکی ایمان دارد که همه‌چیز را بایدخورد اما آنکه ضعیف است بقول می‌خورد.
  ron-1924: Унул креде кэ поате сэ мэнынче де тоате, пе кынд алтул, каре есте слаб,
