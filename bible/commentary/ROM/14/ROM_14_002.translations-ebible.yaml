  uig-ARA: بىرسى ھەرقانداق يېمەكلىكنى يېيىشكە بولىدىغىنىغا ئىشىنىدۇ؛ لېكىن يەنە ئېتىقادى
    ئاجىز بىرسى پەقەت كۆكتاتلارنىلا يەيدۇ.
  tuf-tuf: Uw cahujinat imár ur icar ajc bahnác cohtá síhw̃aro. Cuatán urá bow̃ conu
    éyinatra ajc bahnác cohti bachwata síhw̃aro.
  abx-abx: Aniya' a'a nga si pagtutu'u-na pwidi iya akakakan bisan ay karakanuna,
    pero aniya' may liwat a'a nga aniya' pa duda-na sanglit lampahan hamok i nagkakan-na.
  mco-NT: Ti mɨgügtɨjc huɨdibɨ mɨnamb co Dios ca' ti jɨɨcxy capx'aducy, etz jëbɨ ajcxy
    jɨcxy huenytɨm ti jɨɨcxyɨty. Etz nañ ji mɨgügtɨjc huɨdibɨ mɨnam co Dios tɨ capx'aducy
    tzüch, paady ajcxy jɨcxy'adyii je'jada'ajty aay ujtz.
  cpb-NT: Eenitatsi kemisantzinkari kenkithashiretachari kameetha rowayetawo oitarika.
