  san-THA: 'ยโต นิษิทฺธํ กิมปิ ขาทฺยทฺรวฺยํ นาสฺติ, กสฺยจิชฺชนสฺย ปฺรตฺยย เอตาทฺฤโศ
    วิทฺยเต กินฺตฺวทฺฤฒวิศฺวาส: กศฺจิทปโร ชน: เกวลํ ศากํ ภุงฺกฺตํฯ'
  iws-iws: Boɨniyɨo yaiya kara pɨ hɨnɨɨna boɨni, mɨ inkamɨn Adi Komii siiram naɨngwo
