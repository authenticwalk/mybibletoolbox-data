  taj-taj: कोइ कोइसे चा जम्‍मान स्‍हे चबारी तमुला भिसी विश्‍वास लमुला, तर विश्‍वासरी
    कमजोर मुबा म्‍हिगदेसे चा ढापढुप जे चमुला।
  avt-avt: Mɨt han nises God werek werek, hɨr nanɨm menmen yapɨrwe. Te mɨt han hɨr
    nises God hɨr ap nertei menmen mɨrak werek werek. Hɨr nɨnapen samiyak hɨr naam
    teket weisan keremem. Hɨr han kitet hɨr nanɨm sak te God han enuk kakriuweri.
  cbk-cbk: cay si tiene un gente ta cree que puede le come masquin cosa clase de comida
    con limpio conciencia, pero el otro gente quien hende pa fuerte el fe ta cree
