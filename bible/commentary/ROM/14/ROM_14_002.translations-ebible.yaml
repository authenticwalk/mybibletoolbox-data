  otm-NT: Nguetho 'dahma 'dan'yo im bɛ̨nsɛ 'bɛpʉ ní 'yɛ̨c'yɛi Oją. Nu'ʉ 'da im bɛ̨ni
    xʉn ho da zi gätho 'bɛ'a i ts'i. Pɛ nu mi'da im bɛ̨ni hingui ho 'bʉ da za ʉ 'da
    yʉ ngø.
  dah-dah: Al kurabe Al Kuruŋ niŋ dufaymiŋ tareŋ irtiŋ goyen kuruŋ geb, det kuruŋ
