  pol-SZ: Jeden spożywa każdy pokarm, słaby zaś jest wegetarianinem.
  ztq-NT: No xaa nii chaw kchëlo cos. No gaa xaa mban nii kizh yësy chaw.
  zai-NT: Purti nuu de ca xpinni Cristu ni runi cre zanda go intiisi, peru laca nuu
