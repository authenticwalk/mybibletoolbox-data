    ia nəmhien.
  kpr-kpr: 'Ainda geka eni mo eviri: evetu genembo mendeni, God nu roera isambu da
    Bajari ava kotise, roera isambu mindiraera. O evetu genembo mendeni nenda tumondari
    jo inono iraeri. Ava sedo, ne oka a fuka avavaga reeta eraera.'
  san-IAS: yato niṣiddhaṁ kimapi khādyadravyaṁ nāsti, kasyacijjanasya pratyaya etādṛśo
