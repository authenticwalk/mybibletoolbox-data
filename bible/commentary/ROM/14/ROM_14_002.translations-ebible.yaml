    ämepiyitaŋi, ii maŋqä itqäŋä.
  cux-NT: Ti 'tíícā, vɛ́ɛ́ 'iiⁿ'yāⁿ chi i'téénu yā Ndyuūs ní nadicadíínuuⁿ yā chi
