    käta ka bätäkä ngwarbe aibe kwete.
  azg-NT: Chaꞌna tsꞌan na vantyja tsꞌon Jesucristo na icüjiꞌ juu cüenta na tsoñꞌen
    ꞌnan ntcüaꞌ juu. Majoꞌ ncüiichen tsꞌan na tyiꞌjndyechen na ivaaꞌ tsꞌon juu ntyja
    ꞌnaanꞌ jñꞌoonꞌ Tyoꞌtsꞌon, itsitiu juu na xiaꞌntyi ꞌnan na coveꞌ ntjon tsjan, vanaan
    na ntcüaꞌ juu.
  bhd-bhd: किजोकि एक्की विश्वासे, कि सब किछ खानू जेइज़े, पन ज़ै विश्वासे मां कमज़ोरे,
    तै सिर्फ शागां खाते।
  too-NT: A'makapitzīn tapuhuan que tzē natahua' ixlīhuāk catūhuā. Lā' ā'makapitzīn
    a'ntīn tūna'j xa'nca takalhlaka'ī', xlaca'n tapuhuan que tū' tzey hua'can quinīt.
  ind-AYT: Ada orang yang percaya bahwa ia boleh makan apa saja, tetapi orang yang
    lemah hanya makan sayuran.
  cjo-NT: 'Noshiyakaawentemiro. Eenitatsi kantatsiri okameethatzi owaeyaarini iitarikapaeni:
    iwatha, shinki, chochokipaeni, maawaeni. Omaanta eenitatsi paashini kaari yotaperotatsi:
    iitawitachari tee okameethatzi oyaari iwatha.'
  nsn-nsn: Misiana pare, gete tagorong mana me tamata pare, auiar ein ueltebeir tar
    niein, bo a tang giamehe pukur tamatang tagorong mana na torikir ninamana tar
    inete ke kulaig God ra einig.
  san-DEV: यतो निषिद्धं किमपि खाद्यद्रव्यं नास्ति, कस्यचिज्जनस्य प्रत्यय एतादृशो विद्यते
    किन्त्वदृढविश्वासः कश्चिदपरो जनः केवलं शाकं भुङ्क्तं।
  tna-NT: Piada piada edue cuana Diusu sa ai cuana tupu shanapaji mahue putsu, bid'umimi
    diusu eimea cuana peje su irutsuajiji aicha diaja mahue yatani. Ahua tueda aicha
    micuaneseda puji mu saida edia puji su, be da jepuiti meacuicuinatiji Diusu sa
    ai cuana tupu shanapaji edue cuana neje.
  lid-lid: Ndramak ari badeh, budon tan abadok, ma eme winiyan mesekei iy aimon nyamon
    mari. Arile, ndramak ari ja badeh, budon tan babadok bwe ma eme, mesekei iy aimon
    le nyamon badu bilin.
  wim-wim: '@see-verse:ROM.014.001'
  zga-M: Umunu yuomo alienulywidiekho, ilya fyoni, hange undekhedekhe ilya eimboga.
  yom-yom: Wunkaka weti wilukila ti wulenda dia bima bioso vayi wunkaka widi, wulebakana,
