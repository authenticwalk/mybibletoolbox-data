  mal-2015: ഒരുവൻ എല്ലാം തിന്നാമെന്നു വിശ്വസിക്കുന്നു; ബലഹീനനോ സസ്യാദികളെ തിന്നുന്നു.
  tuo-NT: Ãpẽrã Jesucristore ẽjõpeorã “Marĩ nipeꞌtise baꞌacã, añu niꞌi”, nima. Ãpẽrã
