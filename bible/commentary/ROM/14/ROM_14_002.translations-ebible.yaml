  tet-tet: Ema sarani balu naneo naꞌak, ema sarani bele naa saa dei. Mais balu mak
    fiar la biit, naneo naꞌak, ema sarani musti naluli naꞌan nodi naa modo dei.
  hlt-MCSB: Pakhat long ngawn tah boeih caak ham a tangnah. Tedae tattloel long tah
    toian a caak.
  xtd-NT: Io‑n ka xani ini xa io vaꞌa xa kaxi‑ro davaꞌa nga xa kaxi‑ro, ko io‑n ka
    xani ini xa ñatu io vaꞌa xa kaxi‑ro kuñu.
  mdy-ETH: ፔቴ ዓሲኮ ጎሙርቂፃ፦ «ቢያ ባኣዚ ሙይንታኒ ኮይሳያኬ» ጋዓያ ማዓኒ ዳንዳዓኔ፤ ኪሪስቶሴ ጉሙርቂፆና ዶዲባኣሢ ጋዓንቴ
    ሙዓኒ ቱኮናያ ሃሣ ዜርቆና ሳኣሚ ሌሊ ሙዓያ ናንዳኔ፤
  spl-spl: Yakât yuwu sâmune nâŋgâŋet. Lok nombotŋaŋe Kiristohât den nâŋgâm heŋgeŋgum
    soŋgo bau ki ekmâ kiwilim nemai. Yâhâ lok nombotŋaŋeâmâ gorâyiŋgimu yuwu sâmai.
    “Maiŋ, soŋgo bau yukât topŋe girawu? Porom Lâpio mepaem hotom uyiŋgim yan neŋetâ
    torehenŋe in tap ya yu mon?” Yawu sâm soŋgo bau ya bet pilâm salup konok nemai.
  usp-NT: Wi' jujun ajtakeltak re Kakaj Jesucristo ri cub'ul jch'olak chi tijna' tijtijtak
    juntir jwich kelen y wi' jujun ajtakeltak re Kakaj Jesucristo ri ta' kes cub'ul
    jch'olak chi tijna' tijtijtak juntir jwich kelen, xike ichj tijtijtak.
  zav-NT: Zo beṉə' chone' xbab de que bito nape' doḻə' šə gaogüe' bitə'ətezə yeḻə'
    guao. Pero zo beṉə' bito ṉe'e šeɉni'ine' šə guaquə gaogüe' bitə'ətezə yeḻə' guao
    sin cui gape' doḻə', na' de'e na'anə' šə chaogüe' porzə yix̱ə' cuan.
  sgz-sgz: Te tili tan tám ruruna di talas ngo a nokwan ngo da ani tan namnam no.
    Mái sár koner a gáugáu i kán ruruna suri ngorer, a hol on sár ngo na tu ani kesi
    matngan namnam sár, ngorer na álai pinsán táit má nák tu ani sár i namnam ngorer
    i balbal má roho.
  kek-NT: Cuan neque'xc'oxla nak moco ma̱c ta xtzacanquil chixjunil li c'a'ak re ru
    natzacaman. Cuanqueb ajcui' li toj k'uneb xch'o̱l sa' lix pa̱ba̱leb neque'xc'oxla
    nak ma̱c xtzacanquil li tib.
  blz-NT: Isian mian men pinginti'ina se' sida mangkaan giigii' upa. Kasee isian mian
    sambana men noana raranga', men pinginti'ina tongko' sida mangkaan gala, sian
    sida mangkaan antok.
  poe-NT: A̱ ntá iso sín chaxín nohe sín la tjinkaon sín chrókjóne sín kaín nkehe.
    A̱ ntá tí sín kánhyó tinkáchónki sín Ìnchéni ntá tjinkaon sín chrókjónehya sín
    nto, ntá kayoa ó chrókjóne sín.
  san-TAM: 'யதோ நிஷித்³த⁴ம்ʼ கிமபி கா²த்³யத்³ரவ்யம்ʼ நாஸ்தி, கஸ்யசிஜ்ஜநஸ்ய ப்ரத்யய
