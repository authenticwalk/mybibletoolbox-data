  tur-YTC: Birinin her şeyi yemeye imanı vardır, ama zayıf olan yalnızca sebze yer.
  san-ITR: yato niShiddhaM kimapi khAdyadravyaM nAsti, kasyachijjanasya pratyaya etAdR^isho
