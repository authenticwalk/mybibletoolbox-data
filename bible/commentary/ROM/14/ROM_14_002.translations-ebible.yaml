  gmv-NT: ኢሲ ኢሲ ኣሲ ቤቲዳይሳ ዉርሲ ማናስ ኣማኖይ ዴስ። ቃሴ ኣማኖን ሚኖንታዴይ ኣታኪልቴ ፃላላ ሜስ።
  por-BLT: Algumas pessoas acham que podem comer qualquer alimento, enquanto outras,
