  fue-fue: Hande jon, goɗɗo, goonɗinki mum hokkan ɗum semme nyaamugo huune fu. Mo
    goonɗinki tampuki bo nyaamataa goɗɗum, sey baafe tan.
  amk-amk: Inontaraine manea na ene eroasoafo mani etang maino fiang bong fo kai.
