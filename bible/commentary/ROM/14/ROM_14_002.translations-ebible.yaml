  hus-NT-2005: Waꞌach taltsik xin chalpayal ke alwaꞌ ka kʼapat kidhat; por waꞌach
    taltsik xi yabtsik u lej belom, xi tokot in kʼapal i akʼwál.
  mig-NT: Chi̱ íó cha̱a kándíja ja̱ kúu kee‑dé ta̱ká‑ni nuu̱, ko cha̱a vi̱tá ini̱
    máá nían‑ni yua̱ yée‑dé.
  bps-bps: Du kaflingengu dun i to tadmalil i kafaglutan, fandaman fakay kmaan balù
