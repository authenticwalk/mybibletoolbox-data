verse: ROM.014.002
translations:
  kpx-kpx: Evievi ata molena loui kosea, “Dana lovi bahata igei.” Ige evievi ata molena
    loui kosea, “Dana mesia i haleito bulue lovi unaha igei.”
  okv-H: Eto ungo ere kogova amo embo vahai amina nei do hotembae ue indari neite
    neite tapa avo indie iraguja eto embo nei amo God humota be ae avoeto o tapa God
    ta tihi ta indahu ke ijie ina pere indaguja.
  tbo-tbo: Lawa emosi a witumagana emoemotana ginouli atapuhi ina ananihi ma tu tapitapiya
    lawana aniani yawa e’mam.
  mal-C: എല്ലാം ഭക്ഷിക്കാമെന്ന് ഒരാൾ വിശ്വസിക്കുന്നു, എന്നാൽ ബലഹീനരായിരിക്കുന്ന വ്യക്തിയോ
    സസ്യാഹാരംമാത്രം ഭക്ഷിക്കുന്നു.
  grc-SR: Ὃς μὲν πιστεύει φαγεῖν πάντα, ὁ δὲ ἀσθενῶν λάχανα ἐσθίει.
  bgc-bgc: एक नै बिश्वास सै, के सारा कुछ खाणा सही सै, पर जो बिश्वास म्ह कमजोर सै वो
    साग-पात ए खावै सै।
  khz-khz: Talima ta gena kamonagi kwalimunai, egani-kawakawana, ta gena kamonagi
    moira vetainai, ganigani kovagora, ati ramaramaramo eganina.
  deu-TKW: Der eine hat den Glauben alles zu essen, der andere ist schwach und beschränkt
    sich auf Kräuter.
  zsr-NT: Ca nac lë ni, nacuꞌë bönniꞌ runi lequëꞌ huac lahuëꞌ yúguꞌtë le tagu bunách,
    san yelaꞌquëꞌ bönniꞌ, cunác gdu ca taꞌyejlëꞌë Cristo, tahuëꞌ tuz le raz ruzoaruꞌ.
  lin-lin: Moto oyo azali na kondima aliaka bilei nyonso, kasi moto oyo alenda te
    na kondima aliaka kaka bandunda.
  hns-NT: Ek bhaai sotje hai kie oe sab rakam ke khaaik khaai sake hai, bakie ek doesar
    waala sotje hai kie gos khaai ke mienaahie hai, ohie se oe biessaahien na kha
    hai.
  noa-E: 'Mua pãrag mag chirʉmʉn mʉgau: Pogkha õrau jaauwai nem thum khöju aai nʉm
    aajem; pari ãaur khʉʉnau mag jaauba aajem. Mua khaphʉ chirʉm, ãaur khʉʉn Ẽwandam
    iek amachdëu ʉ̈khatarr gaai ubʉ khaba nʉm gaaimua nemek modjã khöba aajem, sĩi
    parhooba juau wautarrta õrau amach ẽwandam awi agʉmʉg jëeu narr nemek mod khãijã
    khöbaawai pekau aju awi.'
  eng-EMTV: One indeed believes that he may eat all things, but another, being weak,
    eats only vegetables.
  mib-NT: Chi íyó ñáyuu jeē jéni ni i jeē cúu caji i ndɨnuū‑ni. Te íyó ñáyuu jeē ná
    tu ije jíín jnúhun ya, te cájeni ni i jeē tú vāha caji i cūñu, chi jeē ní casocō
    ñayuu nuū ídolo cúu.
  lif-NT2: कुबिओ, थिक् नसानिबाल्‍ले़ काक् पाःन्‍हाॽ चामा थुङ्‌मा नुॽ लॽरिक् नसाःन्
    चोगुॽ, कर नसाःन्‍नो कुनिङ्‌वाॽ के़बाःक्‍पा नसानिबाल्‍ले़ग नुधि-साक्‍चिरक् चरो॥
  xnj-xnj: Mundu mmonga sadika yaki yikumyidakila kulya kila chindu, nambu mundu yungi
    ndava ya sadika yaki yinyong'onyo, ilya makolo ga mahamba ndu.
  mmx-mmx: Lununu at laradi ik lox i xusu neni i epovo ri anan at levenasen luxa axap.
    Ketla laradi lununu ren kopmen na lolos, neni i anan mun levempanga boro xataamang.
  cbr-NT: Bëtsi bëtsi unin ca uisa ñux cara piti 'icë, a cananuna 'aisa tanquin piti
    'ai quixun sinánquin usaquin piia. Bëtsi bëtsi unin ca camabi ñu piti ca asábi
    'icë quixun 'unánquinma nami piquinma bëtsi ñuishi piia.
  tee-NT: Ju ali'in lapanacni talaca'ich ni laich ta'ok'ojui tachi chun ju taxtokni.
    Ju ali'in ju jantuca' k'ox tamachakxai ju ixchivinti Dios jantu ta'ui ju lhivai.
  eng-LSV: one believes that he may eat all things—and he who is weak eats herbs;
  cak-NT: Anche'l chirij ri ti'j, roj utz chakawech nakataj ronojel, pero ri kach'alal
    ri man jani tiqui'en entender utz chi xe roma kayo'n kánima riq'uin ri Cristo
    jojcolotaj, man niquijo' ta niquitaj ti'j.
  pah-NT: 'A''ereki jara''g̃a e''i: “Pyry Tupana''ga pe ahe i''upavame mbatera.” Jara''g̃a
    ki a''e te – kiroki g̃a ndokwahakatui ve Cristo''ga nhi''ig̃a – g̃ahã e''i: “Ndapyryvi
    Tupana''ga pe ahe i''uuhui mbiara.”'
  sja-NT: Abaapa ijãai chik'o k'ĩra t'ãdoo k'oipia bɨ. Jõdee chi pia k'awa-e bɨpa
    k'ĩsiai nechiara k'oik'araa bɨ, ma k'aurepa Tachi Ak'õrepa iru pia ak'ɨ-e pai
    jĩak'aapa.
  xed-xed: Inda skwi, ta zay yu, ka sani ma ŋani ma zlghay nda ŋuɗuf. Ama mndu ya
    nda hta zlghay nda ŋuɗufani ya guli ná, masuʼata yeya ŋani ta zay.
  mks-NT: Íin java na̱ cúú cuéntá Jesús cáhán na̱ ña̱ cuu cuxu na cu̱ñu, ña̱ na̱jo̱co̱
    na̱ nu̱ú yo̱co̱. Joo java na̱ cúú cuéntá Jesús, na̱ sa̱á xi̱hi̱n tu̱hun Ndióxi̱
    cáhán na̱ ña̱ a̱ cúu toho cuxu na cu̱ñu, ña̱ na̱jo̱co̱ na̱ nu̱ú yo̱co̱ sa̱há ña̱
    cán quéa̱ co̱ xíxi na ña̱.
  gfk-S: Tikenong i nurnur be i tale be na en ira humangana nian bakut. Tike mes balik
    ing paile matuko no nuno nurnur i lik be i tale be na en ira pana luluho sene
    mon ma pata be na en uret bileng.
  bmu-bmu: Tosatŋan mötnaripŋinaŋgö dop nene pakpak ölöp nemakzemö, tosatŋi yeŋgö
    mötnaripŋinan lölöwöröŋi aiga nene piakŋanök nemakze. Uruŋinan tölöhobapuköra
    uruyahöt aka sömbup tandö lopioŋgö naluk alalŋi mi sisitŋi memba yöha töhönök
    inanŋik ohom nemakze.
  dgz-dgz: Upi God anu tumasene men imumu aro tan tandae uon man taba ugup ugup naiwanum.
    Go upi anu tumat muga kwekwerawa menan taba upi denip ieni da ya nain go taba
    daragawa megenat naiwanum.
  eng-GNV: 'One beleeueth that he may eate of all things: and another, which is weake,
    eateth herbes.'
  zaa-NT: 'Por ejemplo: Ttu te ca enne'' nna rulaba latsi'' quį qui''ni huacca ba
    go cą iyábani ca cosa nu dacca'' go ri''u. Pero tse''e tehuá attu te ca enne''
    canu yètsi'' lá ritelíni cą nna iyaba clase de alimento ro cą menos bèla''.'
  eng-WEBSTER: 'For one believeth that he may eat all things: another, who is weak,
    eateth herbs.'
  guh-guh: 'Itsamonae Cristojavabelia penajamatabëcuenecopatsivi, jamatabëjumaitsi:
    “Daxitacuene xanepana vajaxaenexa,” jamatabëjai. Itsamonae pijinia abaxë jamatabëjumaitsi:
    “Dioso nacananeconitsiaexanaejitsipa jumapecataeya pexanaenëanëjavabelia perajutsiyajuvënëvi
    itsa xanetsi,” jamatabëjai. Nexata ëpeubijava xane jumapecataeya pexanaenëanëjavabelia
    perajutsiyajuvënëvi pexaeyaniva.'
  bon-bon: Poto ätrunga biname apu jiicenisi egä, “Iyeta maramara cibu deedei miiji
    mime tääpume ärwäjame, ingle iyeta deedei iyeta cibu lui Acejiyame bau ca gemi.”
    Nuuja poto ätrunga biname apu ngene jotwananinisi egä, “Poto cibu aletna puupu
    cabu ca lui uuje bine iiwäräjeji gemi, peei name pi cine singi lica gemi cibu
    mäju ärngäjame, yepä calwacupi deedei taatu ärwäja.”
  nhw-BL: Pampa itztoque sequin tlaneltocani catli quimachilíaj hueli tijcuase nochi
    tlacualistli, pero itztoque sequinoc tlaneltocani catli ayamo cuali quimachilíaj
    huan moilhuíaj quinchihuas amo tlapajpacme iixpa Toteco sintla quicuase nacatl.
  swh-ONEN: Mtu mmoja imani yake inamruhusu kula kila kitu, lakini mwingine ambaye
    imani yake ni dhaifu, hula mboga tu.
  wbi-wbi: umuunhu jumonga ali nu lwitiko lwa kulia kyokyoni, nu junge juno mb'otevote
    ilila ji nyafu jeene.
  bba-bba: Wini yĩiyɔ mɑ u koo kpĩ u kpuro di. Wiɔnɔ wi u kun dɑm mɔ nɑɑnɛ dokebu
    sɔɔ, u ku rɑ yɑɑ tem.
  eng-KJVCPB: 'For one believeth that he may eat all things: another, who is weak,
    eateth herbs.'
  kgk-NT: Ogwerovia porã va'e, ojohu va'e ho'u. Ha ogwerovia miximi va'e katu ndo'u
    katúi so'o.
  waj-waj: Vaidi voovoono Anutuuqaara pinaama yaagueeqainno kutaavaivee kiaa kioo
    ari vookara ari vookarai yeenna fayaiyauvaa sabi nnaivai. Vaidi voovoono Anutuuqaara
    kutaavaivee kiaa kioo muaraagama variivoono mmanna yeennaiyauvaa nnaasu nnaivai.
  cpy-cpy: 'Jame oshiyaka-wentero iroka: eenitatsi kemijantzinkari kenkishiryaa-chari
    kameethatatsi rowaetyaawo oeta-rika-paeni. Roo kanteencha eenitatsi itsipa shipeta-shireri,
    apatziro rowayitawo pankirentsi.'
  ekk-PKP: Üks inimene võib arvata, et ta võib kõike süüa, samal ajal teine, kelle
    usk on nõrk, sööb ainult aedvilju.
  mpx-mpx: Gamagalau enuna wali abulilek i ola bosowailiya aanan gegewena nihi anan
    ya, yaa enuna wali aatena i kaubwa inoke wali abulilek i ola nige bosowaina lolan
    nihi an.
  wbp-wbp: '@see-verse:ROM.014.001'
  luo-luo: Ngʼato nyalo bedo gi yie mar chamo chiemo moro amora, to ngʼat machielo
    ma yiene yomyom chamo mana alot kende.
  nhe-NT: Pampa itztoque sequin tlaneltocani tlen quimachilíaj hueli tijcuase nochi
    tlacualistli, pero itztoque sequinoc tlaneltocani tlen aya cuali quimachilíaj,
    huan moilhuíaj quinijtlacos iixpa Toteco intla quicuase nacatl.
  aii-aii: ܚܲܕ ܟܹܐ ܗܲܡܸܢ ܕܐܵܟܹܠܔ ܟܠܵܝܗ‌ܝ ܡܹܐܟ݂ܘܼܠܝܵܬܹ̈‌ܐ، ܗ̇ܘ ܐܚܹܪܢܵܐ ܕܝܼܠܹܗ ܙܲܒܘܼܢ
    ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ ܟܹܐ ܗܲܡܸܢ ܕܐܵܟܹܠܔ ܐܲܚܟ̰ܝܼ ܝܲܪ̈ܩܹܐ.
  esk-NT: Iḷaŋich iñuich ukpiqsrirut niġił̣hiñaunipḷutiŋ qanusripayaamik niqimik.
    Aglaan atlat iñuich ukpiqsrił̣hat sayaitmata iliŋich ukpiqsrirut niġił̣hiñaunipḷutiŋ
    nauriałhiñanik.
  msb-msb: Halimbawa, may tawo na nagatuod na an tanan pwede niya kaunon pero an maluya
    sa pagtuod utanon lang an ginakaon.
  cpa-NT: Chian² ca²dsiog³dsa, lë́²dsa hi² lé² báh³ gǿh¹dsa ca¹lah¹jǿ¹ ni³ má¹ hi²
    chi² jmøi¹guǿi¹. Jø¹² chian² báh³ ca²dsiog³dsa calah, dsa² tsa¹ŋi¹² cu²rø² ha²lah
    lǿa¹² jǿg³ quiah¹² Diú¹³. Lë́²dsa jmáh¹lah høg² nung² báh³ li¹gǿh¹dsa.
  dso-dso: କେତେକ୍‌ ଲକର୍‌ ବିସ୍‌ବାସ୍‌, ଜେନ୍ତି ରକାମର୍‌ କାଦିକେ ମିସା ଉଁ ବଲି କଇବାଇ । ମାତର୍‌
    ଜାର୍‌ ବିସ୍‌ବାସ୍‌ ଏବେଜାକ ଡାଁଟ୍‍ନାଇ ସେମନ୍‍ କାଇ ମାଉଁସ୍‌ ମିସା କାଇବାର୍‌ ନଏଁ, ଅବ୍‌କା
    ସାଗ୍‌ଡାଲ୍‌ସେ କାଇବାଇ ।
  meu-meu: Ta be mai ena abidadama, bena ḡau iboudiai e animu; ma ta lalona e manokamu,
    bena uma ḡaudia mo e animu.
  yva-NT: Vatano nanawirati awa anave ntindimu wo raura ware, “Anaisye kotaro rui
    vayave wamo rai kai.” Weramu vatano nanawirati awa anave mayondi ware, “Maere
    ama ine mamo raisyisyi, weti syo anawao obo raisy.”
  dgc-dgc: Mara, tu tolay a mehina pabi tu péniwala, éy isip na a bawal a méngan ta
    pilas. Kanya i kanén na sana éy tu imula. Pero du iba a méniwala ni Cristo, éy
    isip de maari a méngan ta pilas.
  zpm-NT: Gzoob ne, no to rzac peet nacda gow to grë lose guieḻwagw, laa zha ne na
    gard tsoguicpaa Xtiidz Dios, rzacgaa wena teḻne scuaan guizhyese gow zho;
  hix-NT: Tonohorye naha, woto, omeroro, ketxhe, anar komo, yaworon hutwany komo.
    Uhutwanyehnà kom haxa ryhe, woto yonohra mak natxhe. Nyah marma yonahyatxhe, nyamoro
    ha.
  sim-sim: Ma lal karem hishinda lir, mbele mbele akwa ol li awa ondo jivi lira, mbeek
    akwa lal li unak Avui Wasilakahi misokomek kavak nakwa ambu lir. Karem li hishihi
    mbele mbele fle avi ondon olmu anduwa. Hako lal karem hishinda lir, os ondon li
    a nahi, avak kavak li naku. Karem li hishihi mbeek ondon anda ambu lir.
  npi-ULB: एक जनासँग कुनै पनि थोक खाने विश्‍वास हुन्छ, अर्को जो कमजोर छ, त्यसले सागसब्जी
    मात्र खान्छ ।
  cgc-cgc: Alimbawa, may utod ki Cristo na gapati na pabawal ta Dyos na magkaan ta
    karni daw tenged iling tan iya na pagpati, ula kanen gakaan ta karni, pakaan din
    an gulay. Piro, duma an a gapati na ula pagkaan na pabawal ta Dyos.
  tim-tim: Luâk siâ biwi kat kat kârikŋe talaŋmapŋe âmâ sot hârok hanâk nemap. Dâ
    siâ biwi kat kat yeukŋe talaŋmapŋe âmâ gârâŋâk nemap.
  yor-yor: 'Ẹnìkan gbàgbọ́ pé òun lè máa jẹ ohun gbogbo: ṣùgbọ́n ẹlòmíràn tí ó sì
    jẹ́ aláìlera ní ìgbàgbọ́ ń jẹ ewébẹ̀ nìkan.'
  wos-wos: Jisas Kraisna hundika xékékwa du takwa nawulak di wa, “Nani atéfék hamwi
    hénoo satame. Wungi hurumbete, God yikafre mawuli dé ye.” Wungi wandaka Kraisna
    hundika xékékwa du takwa nawulak, deka mawuli hambuk yahafi yata jémba téhafi
    yandéka, di wa, “Nani hamwi yamba sakéme. Hénoo male satame. Wungi hurumbet, God
    yikafre mawuli yatandé.”
  emp-NTPO: 'Mʌ̃a naʌ̃da jara b̶ʌa: ʌ̃cʌrʌ djabarãba cawa panʌa ne jũmada cod̶ida
    panʌda. Baribʌrʌ ʌ̃cʌrʌ djabarãba dadjia Jesucrito ĩjã panʌnebemada wad̶i bio
    adua panʌ bẽrã crĩcha panʌa ab̶abe néud̶ebemada cod̶ida panʌda.'
  eng-F35: One man has faith to eat everything, while the weak one eats only vegetables.
  ind-ind: Ada saudara-saudari kita yang sangat percaya penuh kepada Kristus, sehingga
    mereka meyakini bahwa Allah mengizinkan kita untuk makan semua jenis makanan.
    Namun, ada saudara-saudari lain yang ragu-ragu dan merasa hanya diperbolehkan
    makan sayur-sayuran saja.
  pes-OPCB: برای مثال، ایمان یک شخص به او اجازه می‌دهد هر چیزی را بخورد، اما شخصی
    دیگر که وجدانش حساس است، فقط سبزیجات می‌خورد.
  mpt-mpt: Inaminobe, naka maki bainobo galino sbalma blib ile funaniba Ni omomom
    imena kulanao wembobo kukub olo ayamobo gabib otane naka mak ile i bainobo galino
    mo sbal maim blim kesoa i kulano mo wembibbabe.
  ssx-ssx: Hali ma꞉nda꞉ma꞉ta꞉ hone tulao hata꞉ nemanu paeyao napeke ya꞉la꞉pate hande
    damako piki hone tulaasa꞉ halima꞉ta꞉ ena꞉ noka꞉pa꞉la꞉ nemanu homeke mea nelieke.
  mkl-mkl: Inɛ ihɛ̃ wɑ tɑmɑɑ si iyi nŋu ɑ́ yɔkɔ ku jɛ ijɛ fei. Inɛ ihɔ̃ mɔ iyi kù
    nɛ ɡbuɡbɑ̃ si nɑɑnɛ ku dɑsiɛu, ci yɑ ŋɔ iŋɑ.
  gaq-gaq: ମୁଇଂଜା ବିସ୍‌ବାସ୍‌‍ ଡିଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍କେ ମେଁ ମେଃଡିଗ୍‍ କାଦି ଚଙ୍ଗ୍‍ ୟାଏ ବାରି ମୁଇଂଜା
    ଅସକ୍‍ତ୍ୟା ବିସ୍‌ବାସ୍‌‍ ମାତର୍‌‍ ଡାଲି କାଦି ଚଙ୍ଗ୍‍ଏ ।
  gof-RNT: Leemisos, ammanon minnida issi asi ay kathika maanaw dandda7ees. Shin ammanon
    daaburiya asi atakiltte xalaala mees.
  unx-unx: ଚିମିନ୍‌ ହଡ଼କ ସବେନାଃ ଜମ୍‌ରେୟ ହବାଅଃଆ ମେନ୍ତେ ବିଶ୍ୱାସ୍‌ଆଃକ, ମେନ୍‌ଦ ବିଶ୍ୱାସ୍‌ରେ
    ନାରାଦୁରା ହଡ଼ ଏସ୍‌କାର୍‌ ଆଡ଼ାଃସାକାମ୍‌ ଜଜମାଃଏ ।
  gah-gah: Makó eza monokú alévolé oko minatímo nosánetá mukí gopa noaká noigo, makó
    eza monokú hoe lamike, haitopaitó nosánetá nonake, Ómasímo gele golesa okative
    loko izámini mémela nosá amive.
  lcm-lcm: Mang igenen kapo arai ta keve pok aongos kipo ro si angan, sikei vo tav
    matukal ang si kana lomlomon kapo angan papalik le si matan pok palau i sukal.
  aer-aer: Yanhe areye utnenge lterrke-kwenye merne atherrke-ante ware arlkweme. Kenhe
    arrpenhe areye akenhe itirreme nhenge mwerre-arle akwele aneme merne iwenhe apeke
    renhe ingkirreke, kere-arlke arlkwetyeke, kere nhenge iteke-arle ngkarte urrtyirrentye
    anthentye akngerre.
  qvc-NT: 'Chaqa wakingunaqam kriyin: Tukuy laya mikunatam atinchiqllapa mikuyta,
    nishpa. Piru chay manaraq allita intyindiqkunaqam kriyinllapa: Ch''akramanda kaqtallam
    atinchiqllapa mikuyta, nishpa. Manam munanllapachu aychata mikuytaqa.'
  tgl-ULB: Sa isang dako, ang isang tao ay may paniniwalang maari niyang kainin ang
    kahit na ano, ngunit sa kabilang dako, ang ibang mahina ay kumakain lamang ng
    mga gulay.
  cbs-NT: '@see-verse:ROM.014.001'
  xtm-NTPP: Ka iyo jaku i ja ka kukanu ini i ja kuu jin kaa i ndaka. Kovaa ka iyo
    jaku i ja ñatuu ka kusaa ini i ja kuu jin kaa i kuñu ma.
  nnq-nnq: Bandu bange imani jabe kulye ilebe yoa, nambu mundu jwalegalike imani alye
    likolo tu.
  bao-NT: Jĩcãrãre, díámacʉ̃ cʉ̃ja ca tʉo nʉcʉ̃ bʉorije, niipetirije cʉ̃jare baa doti.
    To biro ca bii pacaro niima, díámacʉ̃ ca tʉo nʉcʉ̃ bʉo bayitirã, ote wado ca baarã.
  san-ORI: ଯତୋ ନିଷିଦ୍ଧଂ କିମପି ଖାଦ୍ୟଦ୍ରୱ୍ୟଂ ନାସ୍ତି, କସ୍ୟଚିଜ୍ଜନସ୍ୟ ପ୍ରତ୍ୟଯ ଏତାଦୃଶୋ ୱିଦ୍ୟତେ
    କିନ୍ତ୍ୱଦୃଢୱିଶ୍ୱାସଃ କଶ୍ଚିଦପରୋ ଜନଃ କେୱଲଂ ଶାକଂ ଭୁଙ୍କ୍ତଂ|
  huv-NT: Cos altiül ajaw alndom müeteran matsaramb cuajantanej, pero altiül leaw
    nganaw majaw xeyay wüx Mipoch Teat Cristo, apiüng áagan soex alndom müeteran.
  otn-NT: Porque 'bʉ i'da yø 'yɛ̱c'ɛ̱i̱ ngue ti̱ni̱ xa̱nho p'ʉ ja yø mmʉi ngue sä
    da̱ zi gätho'a̱ te ts'i. Pɛ 'bʉ hmi̱'da yø 'yɛ̱c'ɛ̱i̱ p'ʉya, ngue hi̱ngui̱ ti̱ni̱
    xa̱nho p'ʉ ja yø mmʉi hanja'a̱ ra̱ hya̱ ɛ̱c'ɛ̱i̱. I ɛ̱na̱ ngue ra̱ ts'oqui da̱
    'yøt'e ngue da̱ zi ra̱ ngø, ja̱na̱ngue ɛ̱na̱ ngue høndyø cosa ngue hi̱ngra̱ ngø
    sä da̱ zi.
  nop-nop: Meeniŋ niŋ adi nadisukilitiŋiŋdi tubukilitiune nemenemek kaka nalak. Eŋ
    meeniŋ niŋ adi nadisukilitiŋiŋ gweheyeŋ doktiŋa kale mu naaŋ yuwoi-yuwoi hogok
    nalak..
  obo-NT: Ponunggeleng, iddos minuvu no mosalig kos kopomakoy, diyot poomdom din no
    waa koka-an no id diiyan, de-en od ka-an sikandin to ahad ondan. Piru iddos minuvun
    moomet kos kopomakoy, diyot poomdom din, id diiyan iddos kodka-an to karni, purisu
    idda ra en so gulay kos od kannon din.
  cak-ENT: Cachi'el pari' ri ti'ij, roj kayo'on kánima que utz nkac'ux ronojel, pero
    hermanos ri man ta quiyo'on cánima riq'uin ri Cristo, quiyo'on cánima que xaxe
    ichaj ri utz nquic'ux.
  lif-NT: ᤁᤢᤒᤡᤀᤥ. ᤌᤡᤰ ᤏᤛᤠᤏᤡᤒᤠᤸᤗᤧ ᤁᤠᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤆᤠᤔᤠ ᤌᤢᤱᤔᤠ ᤏᤢ᤹ ᤗ᤹ᤖᤡᤰ ᤏᤛᤠ᤺ᤴ ᤆᤥᤃᤢ᤹. ᤁᤖ
    ᤏᤛᤠ᤺ᤴᤏᤥ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤁᤧᤒᤠ᤺ᤰᤐᤠ ᤏᤛᤠᤏᤡᤒᤠᤸᤗᤧᤃ ᤏᤢᤎᤡ-ᤛᤠᤰᤆᤡᤖᤰ ᤆᤖᤥ॥
  mie-NT: Chi íyó nchivī jā jáni inī ji jā cuu cajī ji ndinuū-ni. De íyó nchivī jāá
    ncháha ca cuja jíín tūhun yā, de jáni inī ji jāá nduú vāha jā cajī ji cūñu, chi
    jā ní nsōcō nchivī nūū ídolo cúu.
  san-TIB: ཡཏོ ནིཥིདྡྷཾ ཀིམཔི ཁཱདྱདྲཝྱཾ ནཱསྟི, ཀསྱཙིཛྫནསྱ པྲཏྱཡ ཨེཏཱདྲྀཤོ ཝིདྱཏེ ཀིནྟྭདྲྀཌྷཝིཤྭཱསཿ
    ཀཤྩིདཔརོ ཛནཿ ཀེཝལཾ ཤཱཀཾ བྷུངྐྟཾ།
  qve-NT: Wakin wawqe pananchiskunaqa, Diospa yachachisqankunata allinta entiendesqankuraykun,
    tukuy clase mikhunakunata mikhunku. Ichaqa wakin wawqe pananchiskunañataqmi Diospa
    yachachisqankunata manaraq allinta entiendesqankuraykun, verdurakunallata mikhunku.
  pao-NT: Sumuna umu-matoo tooe hownnekoo tooe tukapu mesoo tuka, sumuna umu-matoo
    gi a tookoo tukadu. Susumudu a tookoo gi tukadu, tu tumayohope mayohodu.
  cbu-NT: 'Apaz siy: Apanll maacheetsi ichinguru katungtseem wayaranguwa; átus, wanuts
    ichinguru kis katungkus, itaru uwsha yuttam mangoonku, punirpat manguku, anumand
    natsarintspa.'
  usa-usa: yaímma-wayukama itáíq-itaiq umá yáqtorai-yataaqa akoqnáá kéeta kéqo-keq-yataaqa
    paá kénaae. miráimanibo káqo-kayukama itáíq-itaiq umá yáqtorai-yataaqa aqnúníq
    kéetaboata amaqá íkénaae.
  soy-soy: Unyinɛ yɛ́ musí rɛ u yɛ́ fe uu ḿpɑ́ ilukɛ íye mpuri le, ucɔ nkó yɛɛ
    úu nfɑtɛnɛ kɛ́mɛɛ m pɑ́ɑ́pú pɔ́ɔn ɑyɛ́hɛpɛi ŋmɑnɛ le.
  hui-hui: Mbirali ibu Ngode Datagaliwabehondo mini mbiraore wu kagome tomo bibahende
    ta nabi naga ka. Mendealime Ngode Datagaliwabehondo mini mbiraore wu kago ibu
    mini hongo nahe howa nema dege naga ka.
  amf-amf: 'Yena kamsi i giye: Barjodar woylamin qajaynasa eedi kalaa “Inta gala wulam
    itsana damayda dame” kida hame; waa pir Barjodar woylamin qajadhenka dadi maataa
    ea “Inta haaqansa aapinbee hacchanbe bish ida itse” kida hame.'
  quc-NNT: 'Kinb''ij jun k''utb''al: Qab''ij na chi e k''o jujun qachalal ri käkichomaj
    chi ronojel kuya'' kätijik, e k''o k''u jujun chik ri mäja'' k''o u chuq''ab''
    ri ki kojonik, ri xa ichaj käkitijo.'
  dob-dob: Manuna ꞌidi nuwanuwa nigeya palupaluna, be ꞌenega ꞌaidi tomota sigwae,
    “Masula maiboꞌana ꞌilobweneda be taꞌenidi,” ta ꞌaidi ꞌidi emisa nenetadi sigwae,
    “Yobai esiyona geyaꞌabo taeꞌani.”
  wrs-wrs: Indhanariniva mongova os undva wulluhv, himba manimani nelohmana vevra
    innemba, wo duusvehui. Wo heva os mongo indhanarini ambo hoahm lohvra, undnahonamba
    loholmba, wo himba os nengv, kav naomana vev nelusangas.
  mca-mca: Na'l pe'qu' numti qu' weekƚe ƚeke'ye' qu' netuj qe ta'ƚets in hats t'un
    pa' nite' ƚeqekuyejeyij, qa na'l pe' yumti ek qu' uja'xe'ƚe kekhewe' ƚesejets
    (verduras) qu' netuj qe ta'ƚets in nite' t'un pa' nite' ƚeqekuyejeyij.
  tzo-TZC: Ta xcaltic noꞌox jech chac cꞌu chaꞌal liꞌe. Oy jlom jchunolajeletic ti
    xchꞌunojic ti xuꞌ ta slajesic scotol ti cꞌusi ta staique. Pero oy jlom ti xchibet
    yoꞌntonique. Jech o xal un, uni itaj noꞌox ta slajesic.
  mya-mya: ယုံ​ကြည်​ခြင်း​ခိုင်​မာ​သူ​သည်​မည်​သည့်​အ​စား အ​စာ​ကို​မ​ဆို​စား​နိုင်​၏။
    ယုံ​ကြည်​ခြင်း​မ​ခိုင် မာ​သူ​သည်​ဟင်း​ရွက်​ဟင်း​သီး​များ​ကို​သာ လျှင်​စား​တတ်​၏။-
  gng-NT: Nba la, uba li fre kí maale kí ye tijier tuba ŋa kùɔ uʼtekjim bo, kí
    lɛ wà ŋa faa tekjim ni nnɔ kùɔ tinɔnt, nɛ ki jinh tikpinfɛr baba.
  cbi-NTPO: 'Laapu'' pañu bain entsaave: mantsala ti bain fiñu urave tyamu deeve,
    tsaaren veela Diosnu pulu'' keranguen chutyulaya wajka buikiyan fiken chunamu
    deeve.'
  ikk-NT: O nwẹ ndị kweri nị ịhịan furu n'o ri ihiẹn ile, kanị onyẹ hụn okukwe ẹ zelẹni
    e ri mkp'ẹhụhụọ sụọ.
  leu-leu: A namkaian sina saxa mataa a tateak e nane fexaxaas sena ngan a maana buk
    fanganan xapiak. Taasaxa mataa pana namkaian murupak a ngan a fanganan aava piau
    ta meska.
  maz-NT: Bübü c'o cjijñi na jo ra zi pje nde ma jñõnü. Xo bübü c'o ra zitjo c'ajna,
    na ngueje cjijñiji cja o̱ mü'büji c'ü dya ra jogü ra zaji o ts'ingue.
  bod-N: མི་ལ་ལ་དངོས་པོ་མཐའ་དག་ཟ་རུང་བར་ཡིད་ཆེས༌ནའང༌། དད་སེམས་ཆུང་བ་རྣམས་ཀྱིས་སྔོ་ཚལ་ལས་གཞན་ཅི་ཡང་མི༌ཟའོ།།
  tca-NT: Rü dücax, nangẽxma i ñuxre i taeneẽgü i nagu rüxĩnüẽxü̃ na namexü̃ na guxü̃raü̃xü̃
    i õna nangõ̱xgüxü̃. Natürü nangẽxma i togü i taeneẽgü i tama aixcüma meã Tupanaãrü
    orexü̃ cuèxgüxü̃ i tama namachi ngõ̱xgüchaü̃xü̃. Rü nümagü nüxü̃ nacuèxgügu rü
    Tupanapẽ́xewa nachu̱xu na ṯacü rü namachi nangõ̱xgüxü̃, rü ngẽmacèx nixĩ i nabü
    rü ori̱xgüxicatama nangõ̱xgüxü̃.
  zpl-NT: Xne nuꞌ bee bene enu nzeli arquiꞌ Jesucristo seca nú nuꞌ beyaꞌ acu bene
    xitse pero nuꞌbee enu apenatsia nzeli arquiꞌ Jesucristo, seca nú ñialá nú acu
    bene purotsia bee verdura para nú la aculla beenú la yala aculla.
  mbc-NT: 'A''kî, tiaronkonya taa tamî''nawîron pî'' entamo''kan. Tîîse tiaronkon
    teesenumenkato''kon ya'' a''tu''mînanya taa: —‍Kaane, tamî''nawîron enapî eserîke
    pra man, ipînsa'' neken enapî —‍taa to''ya.'
  ndg-ndg: Mundu yumo atiaminiya juyolya chochoti, na jwenge jwa binnele alya mboga
    bai.
  wsk-wsk: Bo gomang motam te ikiso terong se melmasak suen la yam naso agila, bare
    bo gomang motam sokel mena se anapeya melmasak ko kumik nunguning mu me naso agila.
  toj-NT: Porque ta mero huas sc'uane ja Diosi, ay modo oj yal que mi sbejuc huax
    cabtic ja baq'ueti, ma chican jas cosa ‑ quechan puro bi yal c'ul ja ba lec sloojeli,
    jach bi sbej oj lootic. Jaxa otro ja quermanotiqui, huas sc'uan que lec yabjel
    spetzanil ja cosa.
  tbc-tbc: Ŋai ago ŋabol dan fun igo ya. Ilo rumok adi aenta mel an uyan dubol da,
    ago dugo aenta mel an saian dubol da. Talpein ta iŋ ilon lo anaŋ nuaeŋ mudan nuaeŋ
    an mel uyan ak ago ibol da. Ago dugo talpein san ilo rumok dabai tia yan, iŋ Juda
    sad kubiaeŋ ilon isou dan lo mudan yani san lo muruan ifuni da. Fun an niŋen iŋ
    pinapaŋ mi yani wak ago ilon isou da.
  sna-sna: Kutenda kwomumwe kunomutendera kudya zvose, asi mumwe munhu ano kutenda
    kusina kusimba, anodya muriwo bedzi.
  smk-NT: Bilang wadi', isen komoyo main nin sayan tepren na a say sarba ket magwa'
    nin kanen. Ket main anamaet nin saya a kai ya mangna' nin karni ta sa wana ket
    maiyawa' nin kanen.
  grc-TCGNT: Ὃς μὲν πιστεύει φαγεῖν πάντα, ὁ δὲ ἀσθενῶν λάχανα ἐσθίει.
  gof-WFTW: Leemisos, ammanon minnida issi asi ay kathika maanaw dandda7ees. Shin
    ammanon daaburiya asi atakiltte xalaala mees.
  spa-BLM: Un hombre tiene fe para comer de todo, pero el que es débil sólo come verduras.
  kyz-NT: '“Janeruwarete ''ga mama''ea wapo janee janeremi''uramamũ”, ''jau nipo pẽẽ
    pejejemogyau. A''ere nipo eapyo katua''ne''ema ''gã amũ ''jau: “Na''ui ae wyro''oa.
    Aipoa esage Janeruwarete ''ga upe”, ''jau nipo ''gã amũ ajemogyau.'
  dao-dao: Khyang avanga jumeinak naw avan eia nglawiki tia ngai lüpi a jumeinak ngceki
    naw ta an däk eiki.
  cya-cya: Si'yana ntsu'hui nu nxque' ti' tca cu nchgaa loo na, lo' ntsu'hui nu nchcu
    tsaloo ti na quixin', si'yana ngui'ni tucua ti' can' lo'o cha' tiyaa 'in.
  nii-nii: Wu endeim eim pii gii dinga nipi kin, eim kung kuni ni epi endi numbii
    ni piiłim mił, ei nołum. Ba wu endi eim pii gii dinga pinerim kin wu ei, eim aka
    pin kuni ei mendpił nołum; ba kung minj nonałim.
  ign-NT: Nararihi ena títuca nanica tamutu eta tinica­ca­reanahi. Narari­hivare ena
    apanahi eta nayeherepi, náimijachahi vahi tiuri nanica eta vaca. Tásiha, máecheji­rechucha
    eta nanica. Éna, vuíchaha muraca­nai­na­hichaini tayehe eta véhiruhi. Eti ítuca
    enica tamutu, vahi ecuepu­ruvaca éna vahi tinicanahi eta vaca. Étipa eti máechejirehi
    eta enica, váhivare ecuepu­ruvaca ena tinicanahi tamutu. Taicha majaca­pa­que­ne­he­va­caipahi
    ema Viya emutu.
  dik-NT: Gam raan dɛ̈t, ee ye cɔl acam kuat miëth ë path, ku raan koor gamde acïn
    kuat rïŋ ye cuet.
  cac-cac: A eb' creyente tec'anxo, yojtac eb' smasanil tas syal co chi'ani. Axo eb'
    manto tec'anoc, tzato xiv eb' schi'an noc' chib'ej, an̈ej an̈ itaj schi eb'.
  tzj-E: Ajni' chca jle' kch'alal arj-e' nquech'ob che majo'n xjan ta nataj je' achnak
    chka bechnak opech je nti'ja. Per mcara' ta nquech'ob kch'alal jmajo'n kas ta
    cow yukbal quec'u'x ruq'uin Jesucristo com arj-e' majo'n nquetaj ta ti'ij.
  san-BUR: ယတော နိၐိဒ္ဓံ ကိမပိ ခါဒျဒြဝျံ နာသ္တိ, ကသျစိဇ္ဇနသျ ပြတျယ ဧတာဒၖၑော ဝိဒျတေ
    ကိန္တွဒၖဎဝိၑွာသး ကၑ္စိဒပရော ဇနး ကေဝလံ ၑာကံ ဘုင်္က္တံ၊
  yaa-NT: 'Mato mẽra ixõ fẽtsa yoitiro iskafakĩ: “Ẽ Jesús chanĩmara faxõ keyokõi ẽ
    pitiro,” ixõ yoitiro. Akka fẽtsa yoikĩ iskafatiro: “Ẽfi Jesús chanĩmara fakĩ ẽkai
    nami pitiroma. Ẽ fanafo fisti pitiro,” ixõ yoitiro Jesús meka tãpisharaxoma.'
  cab-NT: Queí buri, añájein derégüdati jafíñen, jarítaguatiña luágu gayára lan jeígin
    afíñetiña furúmieguarügü cátei áni jeréderuba jarúmañu ligíbugiñe Búngiu. Añájein
    jíbiri, débilitiña lídan jafíñen, meígintiña úwi.
  clu-clu: May mga tomoloo nga nagapati nga poidi makasura bisan ano, kag may mga
    tomoloo ra tana nga maroya pa nga andang ginasura laswa lang.
  swh-ULB: Mtu mmoja ana imani ya kula chochote, mwingine ambaye ni dhaifu anakula
    mboga tu.
  tpt-NT: Lati va puchux taꞌuy, pero aqtamix yu jantukaꞌ ox talhakapuꞌan jantu taꞌuy
    vakax.
  aai-aai: Sabuw afa tebitumatum bay etei karam boro hinaa, baise afa hai baitumatum
    kikimin, imih i bay akisinamo te’aau.
  sny-sny: Meni ta tote tawesiyei lo uwate kairefiye ta'ame ape mo, le apou totesiya,
    “Fe lo'u se lu tamo lai god wawero a'i ma'e au heseteye. Ane fe lo'u ape arowata.
    Ane nau, one, sawi, haiye a'i fara'u asiya.” Sosu meni tere'e lo tote tawesiyei
    kairefi a'i irosiya ape, le apou totesiya, “Ane fe lo'u apou ape, sosu etiri werese
    ape mo fara'u arowa. Amou ta'ama.” [Stt 9:3-4]
  myy-myy: Ado robojʉa bajia ñasabiti gaye. Coriarã Jesure masirã, “Jeyaro mani baja
    cʉni quena ña”, yi tʉoĩama ĩna. Gãjerã queno Jesure masisamenama, “Waibʉcʉ ri
    ba jidicãrʉja. Ote gaye riti mani baja quena”, yi tʉoĩama ĩna.
  trc-NT: '@see-verse:ROM.014.001'
  cut-NT: Vate dihno vo che ritahno ye che ndiyu nunde che cheh ye nducuahn na̱n dehtenduh.
    Namin vate dihno vo che metah conahn ndah ye vederihquentiyon yahn Dendiohs, ne
    ra̱hco ye che cuahtendihco ye nunde ndete che cheh ye yute.
  bel-bel: Бо адзін ўпэўнены, што можна есьці ўсё, а нямоглы есьць гародніну.
  zlm-KSZI: Ada orang yang yakin dia boleh makan semua jenis makanan, tetapi ada juga
    orang yang lemah imannya dan hanya makan sayur-sayuran.
  gdr-gdr: Ɨ rɨga yete re rɨrɨrkɨp gar ke utkunda yokas, ton komkesa owou dɨde ongong
    gasa engaeniny re owou mim, ajɨ rɨga yete re danda kesa gar ke utkundand yɨbɨm,
    ton owoujog nena im awiny.
  vmy-NT: Tjin xi makjainre nga ma kjine tume xichine, ꞌba tjin yakꞌa xi bi titsujngu
    kakun ngatꞌare mé= xi ma kjine ꞌba tu̱ xi machajin nangiu= kjine.
  cmn-FEB: 有的人可能相信他们什么都能吃，但信任更弱之人只吃蔬菜。
  gmv-RNT: Issi issi asi beettidayssa wursi maanas ammanoy dees. Qasse ammanon minnontadey
    atakilte xalala mees.
  ncl-NT: Annimitzmaca se lajtol hual lanextilía inon. Se laneltocani quijtúa pampa
    huil quicua mochi. Ma yoje, in se hual amo quipía ilaneltocalisli chicahuac cuajnesi
    quijtúa quipaquiltis Dios sinda quicua jan len moscaltía pin lali san.
  sua-sua: Ko a mhel to karo papat ruk mang E Yesus ngta serppak, en nam kael ka papat
    te, en tis kmem o vrong relot tgus. Vanang kaela to karo papat mang E Yesus ngat
    lo vua serppak vop, en nam kle kut kael karo papat ruk yok te, en tlo is kmem
    o gi vrong relot tgus ruk enang tok to le gi kaem o gi ol tuk. He ekam tok, o
    mia ngama mo kla orom o rhek mo kmar mang tok.
  are-are: Arai, arrpunhala etarlarama nhanha marra namanga karalka ilkutjika. Arrpunhala
    pula, erala Ingkartanha itja ekarlta inthorra tnakama, era marnantala ilkuma.
  gai-gai: Na ramoot ianna ma ndona rɨtɨpaca moa gagraca, ma an reac, reaca muruŋ
