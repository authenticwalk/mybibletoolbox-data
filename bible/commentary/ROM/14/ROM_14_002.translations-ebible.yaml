    yuwanka, tunau wajasai tu nintimsar kuntinu namangken yutsuk pujuinawai.'
  cak-WNT: Achi'el chrij ri ti'ij, riyoj cukul kac'u'x chi utz nikatij ronojel, yac'a
    ri kach'alal ri ma can ta cukul quic'u'x riq'ui ri Cristo, cukul quic'u'x chi
