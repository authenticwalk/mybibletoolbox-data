  nho-nho: E mee aaraa tama e hakataakoto maa laatou e ttana te kkai naa kaikai hakkaatoa.
    Naa tama see haimahi naa lotu laatou i TeAtua raa see kkai naa pukunohi naa manu.
    Laatou e kkai koi naa lau laakau.
  gym-NT: ñobtä ñan angwane jändrän jökrä abko dbe kwetadre niebare ni Dänkien Jesukwe
