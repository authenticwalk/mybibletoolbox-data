    பு⁴ங்க்தம்ʼ|'
  cof-NT: '@see-verse:ROM.014.001'
  srm-NT: Kandë wan sëmbë biibi fëën taanga tjika te a sa njan hii soni. Di otowan
    biibi fëën suwaki tee hën an sa njan hii soni, guluntu wanwan nöö a ta njan.
  qvs-NT: Ichará sukkuna yuyansapa rikchak laya aycha alli kananta mikunankunapa.
    Chaymanta ichará sukkuna manara allita Jesukristuta kreyishpara chakramanta tiyakllata
    mikunsapa. Mana munansapachu nima laya aychata mikuyta.
  zca-NT: No xa' kwa'n más nzhak widi'zh che'n Dios, nile' xa' xigab, gat nayi't gao
    xa' rë kwa'n; per xa' kwa'n nanet be's xmod nak widi'zh che'n Dios, nile' xa'
    xigab, nab tsa rë kwa'n nayë' gak gao xa'.
  cbc-NT: 'Mai, ĩcõñarĩ mʉjãã yʉ quetibʉjʉpa na ũna na cabairijere: Jĩcããrã, “Nipetiri
    wãme ʉgariquere jãã caʉgaro ñurõ,” ĩ tʉ̃goñanucũñama. Bairo na caĩtʉ̃goñamiatacʉ̃ãrẽ,
    aperã Jesucristo mena caroaro catʉ̃goñatutua wẽpʉ̃ẽna pʉame oté jeto ʉgari ãninucũñama.
    Waibʉtoa rii ũnierẽ ʉgaetinucũñama.'
  qxo-NT: 'Paycunachö waquinmi yarpäyan imaycaläya aytsapä alli micuylla canganta.
    Waquincunanam niyan: “Tayta Dios manam munantsu aytsata micunantsicta” nir. Tsaynö
    nirmi yarpäyan ïdulucunapa jutinchö pishtayangan aytsata micogcuna jutsayog cayanganta.'
  mox-mox: 'ʼEbevetalatutula baʼe ona noqolia: Taha toga ena vetumaqana ʼinega ʼabwaga
    qabuna ʼawahaqiaqiedi be ʼaiʼainidi. Ta wese mali tomotau ena vetumaqana ʼinega
    ge nuanuana yubai naʼainidi, mana ʼeguma yubai naʼainia e ʼinega ana lutonova
    naluveifa Yaubada matanaya.'
  kew-kew: Gore onaa medalomamere puri paloa kone rulaawa oyae rayo pa neme. Goa peme
    pare kone waru narulaeme onaanumi midi naneme.
  dww-dww: Banaga aitauḡa adi waisumaḡama wairewapanidima, taudi nam ai kani tima
    widiwidinena, ibewa da taudi kani matabuna ta kanikani yabayababedina. Be banaga
    ḡesaudima aitauḡa adi waisumaḡama vogwaḡegwaḡedima, taudi nam musara tima kanikanina.
  twi-ASANTE: Obi gyidie ma ɔtumi di biribiara, nanso obi a ne gyidie sua no di afuomduane
    nko ara.
  aoj-aoj: Anin epen nahapifana banagen, naꞌ gwaꞌaimi mamimami hiami. Apaꞌ hapif anin
    epeni ina banagen, naꞌamba ina naꞌ mafis maim, owaꞌ.
  cbv-cbv: “Weém nihat nʉñʉ́pwãdih wã jeéméchah ã tʉ́ina caá”, biquína ĩ niíj jenah
    joiná caá. Obohjeéhtih, bitaboó, Jesúíh doonádih tʉ́i jéih jwʉhcannit, nʉñʉ́pwãdih
    jeémpcanjeh, pácahinadihjeh ĩ jeémpna caá.
  taw-taw: Binɨb Klays nop gos nepal ogɨnap mɨdɨl, tap ñɨŋeb okok monmon ñɨbal. Binɨb
    Klays nop gos kɨles ma nepal okok pen, kɨli chag tap yɨpɨl okok ma ñɨbal.
  jic-NT: Japon pis ma polel jalá. Nun lojá pjü, nun poné pjü 'ücj la las.
  zap-NT: Porke nuu men ne rlaleedx Jesucrist re ne zak gu men yralondxee kos, per
    nuu men ne gyed wzelondxee rlaleedx Jesucrist ru nonchee lyaa.
  wer-wer: Omën narö pitëm kön wi kosang yewesaut weë yaë pörö pit kön wiin pangk
    ëën yenaut pout nëmpnaat. Ën kön wi kosang yewesaut wiap yaë piporö mësëpöt won,
    këënre kaömp pëën yenaurö.
  ipi-ipi: '@see-verse:ROM.014.001'
  qul-NT: Waquin pensancu imapas allillan miqhunapaj caskanta. Pisi creeyniyoj cajcunataj
    verdurallata miqhuncu.
  ter-NT: Vo'oku ápe xâne inixoâti yusíkea níkeokono koêkuti kó'iyeovoku nikokónoti.
    Ina apê xâne aínati kóhiyanavo, inixoâti unáko níkea póhutine kuteâti nikokónoti
    íhae kavâne ákoti itukapu nau hó'openo.
  bmr-NT: Mɨɨro saatoho imiyaavogomo icahi fanoovaaco uduujirumo. Jaanotɨ saatoho
    icahi asimɨco duutɨmo botɨ basutaacoro amachumo imiyaavogo ajashumaño.
  fuf-fuf: Goɗɗo on no sikka no waawi ɲaamude ko woni woo, oya mo tiiɗaa gomɗinal
    kadi ko ɓiɓɓe naakoo tun ɲaamata.
  bhl-bhl: Mali kawtiw i ikalem fein ibolow beem dim elo kitil keko, “Nu ki keko,
    wanin angom alik alik be ken kuw wanbuma!”, angbiliw kate, mali kunum waneng im
    fein ibolow e beit keko, “Nu ki keko, mali musun wanin ete kuw wanbuma!”, angakabiliw
    te.
  ons-ons: Ŋei weku wane mali malipŋo raki, eŋe ŋara kine mane kine mane nemaike,
    ŋo ŋeiwa mali malipine pelekakatne, eŋe yemo zagukka weku ne okanmaike.
  con-NTPO: 'Que''i in''janqquia''caen majan a''ija qquen in''jan''fa: Cristo tisema
    ccushaensi osha''choma añe ñotssi. Tsa''ma cca''indeccuja Cristove in''jan''ma
    toya shacapa aqquia jombaveyi añe in''jan''fa.'
  ghs-ghs: Anai isanate patta ape ma apeke gama muuna soubidzakoiqi hiirorai. Qate
    teei ruumema ooqi hee, Bamu anai quba qesaho hutingi oniqi hiirorai.
  peg-peg: ସବୁ ଜିନିସ୍‌ ତିନି କାଜିଂ ରୱାନ୍‌ ମାନାୟ୍‌ ପାର୍ତି ମାନାତ୍‌, ମାତର୍‌ ଇନେର୍‌ ପାର୍ତିତ
    ନାଦାର୍‌, ହେୱାନ୍‌ କେବଲ୍‌ କୁଚା ତିନାନ୍‌ ।
  txu-NT: Me kute ar amã, —Dja gar ãm mry pumũ, anhỹro ba. Ga kam aje amim Jeju mar
    tỳxkam amim, —Kati. Ba dja ba mỳjja kunĩ kuro iban kam Metĩndjwỳnhmã imex rã'ã,
    anhỹro aba. Nhym me kwỳ kute amim Jeju mar rerekren kum mry pyman djwỳbit kuro
    ba.
  eng-WEBU: One man has faith to eat all things, but he who is weak eats only vegetables.
  gnw-NT: Echa'ã penti vae güɨrovia opaete mbaembae ipuere co jou. Ẽrei ĩru vae uicuaa
    cavi'ã mburugüɨrovia regua vae jou'ã soo.
  mux-mux: Krais-nga yambu te ‘langima pali nombú kene ulu te naa temba.’ nimba piliilimú
    akiliinga-pe Krais-nga yambu te numanu tondulu naa pupili molupa kene kungma wasie
    pali mi lepa naa nomba, puniena olemú langima mindi nolemú.
  maj-NT: Tjín xi b'a̱ ts'ín s'ejihi̱n nga ma kjine tu̱ mí nichinehé ni, ko̱ tjín
    ngá xi najmi ndjá síjñajin xi nkú ts'ín s'ejinná kui nga tu̱ xka̱há kjinehe.
  bkq-NT: Tâlâ mâkâ ton-honre kehoem Jesus einwânni modo, Awylygue, âdy nheindânry
    peba, nhâtânry peba warâ. MON alelâ typynigue Deus tânagazebyra awyly tutuze tawylygue.
    Tâlâ pylâ ton-honre Jesus einwântânry modo. Awylygue podo nâpyra awylymo. Tâzewily
    modogue lelâ ipynigumo.
  kue-kue: Yomba ta pirngimo gigle dungwa pre ye kaiya mokna kanekane nongwa. Ba ta
    ye pirngimo gigle dikrukwa, ye mokna keunde nongwa.
  cot-NT: 'Pamenejate iconoagarantajiacaquea icantajiaque cameetsavaeque ashecajiaquempaquea
    taaca opajitapae: iteshipae, maasano. Itsipa teemajacaca intsajigueji teequea
    irishecajiguempariji iteshi.'
  bnp-bnp: Ranga bakovi ri luhoi i kamumu ni kani a maki lobo. Pali ranga bakovi,
    a niluhoi ne ria i uka ma i tora hateka, ri ngaru ni kani kunana a kobo.
  apn-NT: 'Jakamã koja Jejus kôt akwỳjê hõ mẽ apkur xà piitã hkur pymaj tanhmã hõ
    kute hã harẽ nẽ hkaga nẽ hamaxpẽr o: —Nà kot pa ja hkur kêt nẽ. Kot pa apu kuku
    nẽ hkur o amnhĩ tomnuj nẽ. Anẽ. Kwãr mãmrĩ ã hamaxpẽr anẽ nẽ hkur kêt nẽ. Nom
    mẽ pahte Jejus kôt amnhĩ xunhwỳr tỳx xwỳnhjaja na pu htem paxàmnhĩx Jejus kamnàr
    rom mẽmoj piitã kuku. Nom mẽ pahkĩnhã ham mẽ kot hkôt amnhĩ xunhwỳr xwỳnhjaja
    kormã kapẽr piitã mar kêt jakamã kwãr mẽ mãmrĩ anẽ nẽ mẽmoj kur kêt nẽ.'
  ctp-NT: Ndiya nten nu ndyaa ñaꞌan ꞌa tiꞌ ꞌin Krixtu, kanꞌ chaꞌ ja ntsen neꞌ ku neꞌ
    nchga lo nan. Xka ta nten nu ja ya tsaa ñaꞌan suꞌwe tiꞌ ꞌin Krixtu, ntsen neꞌ
    kanꞌ si kuꞌni neꞌ chaꞌ kuxi siꞌya ska nan nu ku neꞌ; kanꞌ chaꞌ ja xlyaa neꞌ kanꞌ
    ku neꞌ kunaꞌ. Nchku neꞌ nda, nchku neꞌ kuun, nchku neꞌ katá, sa kanꞌ ti nan nchku
    neꞌ kanꞌ.
  opm-opm: Ama kasip hat pati gur Deno apopo erer gonsi moh dayahan Got oh yaho napor
    amam nahapat ma hapat daham apopo gonsi erer oh daptimur. Gapa hatin hat pati
    guroh Apop na dama denwi dayahanoh Got oh yaho napor amam nahapat ma hapat daham
    tohan pa erer ohwi daptimur.
  bvr-bvr: Minypa an-ngardapa an-gugaliya burr-guya marr a-balcharra nula Christ rrapa
    gala gun-nga gun-japurra nula, wurpa niya balaja rrapa jin-garla burr-guta. Wurra
    an-nerranga an-gugaliya wuriya nipa marr a-balcharra nula Christ, wurra nipa balaja
    wupa m-banga a-workiya, jin-garla ngika, jimarna bama a-yinaga jin-japurra nula.
  zad-NT: Ḻa' baḻ beṉ' chakgakile' nakkzan wen gaogake' bittezə yeḻ' wao, na' zi baḻe'
    chakgakile' chiyaḻ' gaogake' shgaḻ' yix̱' kwan.
  kmg-kmg: Moc e manabâc tâmiric wiac kosa nâekac, moc e ine memeŋgaru ehuc monšaŋ
    sawa nâekac.
  aso-aso: Nene adoꞌ neꞌminemuꞌ noluve. Eveneꞌ malite gilavo initeꞌ ato atoꞌ mukiꞌ
    naaꞌ nene ha neive. Ne neiha eveneꞌ linge ma monokuꞌ gilizevo igi mini ize malise
