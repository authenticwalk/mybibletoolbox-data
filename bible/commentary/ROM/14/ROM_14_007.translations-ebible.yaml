  hub-NT: Ii ainatika Yuusnau asar, wika tu pujustajai, tura nu tsawantin jakatjai
    tumamchau ainaji.
  hmo-hmo: Tau ta lasi ia sibona dekenai ia mauri noho, bona bema tau ta ia mase neganai,
    ia sibona dekenai ia mase lasi.
  big-big: Teni Yisuyegi ngizi kumuliwiliyaga nakki yolu pura ngezebekkira ono keya
    ibengkiriktau ngezebokko ngai ono.
  gux-G: Kelima, obakuli ki kubi o miali o yuceli po.
  cnl-NT: '''A²³''i̱³ xen³ dsa³ ''i³ rɨ³ji̱''²³ jø̱n³ ''ñée². ''E³ quie''²³ la''³
    ''a²³''i̱³ xen³ ''i³ rɨ²³jú̱n³ jø̱n³ ''ñée². Qui² ñi³² Juii³ra² la²³jɨ³.'
  zar-NT: Bitiʼ zoëʼ nabanëʼ queë́zëʼ nitúëʼ bönniʼ nabábalenëʼ rëʼu, en bitiʼ ratiëʼ
    queë́zëʼ nitúëʼ bönniʼ.
  kde-kde: Kwa kuva, nanga munu woheyo muhwetu alâma kwajili yake mwene, na wala nanga
    munu âhwa kwajili yake mwene.
  ata-ata: Nenge telavusou lexe no tainenge ꞌo ne itema vile maulixu ne anu molu usaxilaꞌu
    uasi mo solixu, ne anu molu usoli no anu masaxa noxou uasi.
  qvw-NT: Manamá mayanninchicpis quiquillanchicpïta cawsachwanchu; nï quiquillanchicpïta
    wañuchwanchu.
  nfa-nfa: Lodꞌo èdhi mamuri, èdhi mamuri boe dhoka hia ngiꞌu èdhi mesa ti. Aa ladhe
    èdhi madhe, madhe boe dhoka pala ngiꞌu mesa ti.
  tnp-tnp: Iətəmi kəti təsarmənɨg aruiən e nəmiəgəhiən rəhan, nati əpnapɨn in tətəmiəgəh
    uə in təmɨmɨs.
  urd-urd: क्यूँकि हम में से न कोई अपने वास्ते जीता है, न कोई अपने वास्ते मरता है।
  hot-hot: Alalô ŋê êvhaviŋ miŋ adum nômlate ek alalô da iyom ami. Mi, nômkama lôkthô
    atu ba adum, amô lôkmala mena ama, ma adum ek Anyô Bêŋ.
  mqj-NT: Annu kita to mangngorean, tuota anna mateta tangngia angga pa'kua penawanta
    la taturu'.
  rus-SYN: Ибо никто из нас не живет для себя, и никто не умирает для себя;
  mbh-mbh: Na i venen aken, eneke ar e avele isivenga i theal tetal ile mimiong, na
    ar mun e avele isivenga i theal tetal ile rinong.
  bdd-bdd: Ma geya ꞌeta taiya ꞌoidega sawasawahina ma ꞌiboi ꞌiloinae yawasina bo nuwana
    ꞌina ꞌamasa weyahina.
  cbt-NTPO: Co canpoara nipa'yatacaso marë' ya'huërëhuahuë'. Chiminpatëhuanta' co
    canpoara marë' chiminarihuahuë'.
  srn-NT: Bika no wan fu wi e libi gi ensrefi, èn no wan fu wi e dede gi ensrefi.
  cta-NT: Ntsuꞌu chaꞌ caca na cña jiꞌi̱ Ni, masi tya luꞌú na, masi cajaa na. Siꞌi
    chaꞌ jiꞌi̱ ycuiꞌ ti na ndiꞌi̱ na chalyuu, siꞌi chaꞌ jiꞌi̱ ycuiꞌ ti na cajaa na;
  bqc-SIM: Gbɛ̃e líↄ ku azĩa yã́io, gbɛ̃e lí ga azĩa yã́io. Tó wá kú, wá
    kú Dii pↄ́ ũɛ,
  tcz-CHONGTHU: Ajehchu eiho eima ho chang dinga hinga ihi pouvin, ahilouleh eiho
    chang dinga thi ding ihipouve.
  mar-mar: कारण आपल्यातला कोणीही स्वतःकरता जगत नाही व कोणीही स्वतःकरता मरत नाही.
  snp-snp: Koli minafe? Lamo mono wenena muki yauti ma aimolamuko minenami ya ma minámaiye.
    Ido ma aimolamuko fulunami yaki ya ma minámaiye.
  isl-isl: Við lifum ekki aðeins sjálfra okkar vegna og getum því ekki lifað og dáið
    eins og okkur þóknast.
  spy-NT: Yoo kāsob ꞉chii nto kame, mēēbērē kubo inee keey nteenee
  xnn-xnn: Tay am-in tako ay mamati et baken tako et kedeng is kakwa isnan biyag tako
    ya olay isnan mateyan tako.
  mwe-mwe: Pabha jwakwa mundu munkumbi gwetu alama kwa pinga nnyene, wala jwakwa awa
    kwapinga nnyene.
  tte-tte: Tem tamiyamiya meyawasila nige tabomayoi kaiwela, na Guyau kaiwena. Yo
    tem taboita, nige tabomayoi kaiwela, na Guyau kaiwena. Kabo nuwana meyawasila
    o tem taboita na kita Guyau ana tomoyao.
  tcs-tcs: Nobodi prom yumpla ebriwan i bos blo laip blo yumpla ane yumpla no sabe
    wen yumpla i go ded tu.
  hlt-THB: U awm ni mah doeng aham amni hqing nawh ni mah doeng aham am ni thi hy.
  soq-soq: Mai mida da me meba os baiwa wainipe leipona, ita do mai mida me meba bowe
    boleipona, dia.
  qub-qub: Tayta Diosnillanchïpitami cawanchi. Chaymi manana quiquillanchïpitachu
    cawanchi. Manami usharäcunallanchïpächu wañunchïpis.
  att-att: Á sittam nga manguruk, maguray lâ nu matolay ittam onu matay ittam, arát
    tam akkuán yù lâ ikáyâ tam, nu ari galâ yù ikáyâ nayù Yápu tam.
  bki-bki: Kito monoka rosidomii ka maka kito tai napano rijikia toa yetemeriba nei
    tibe naio takurano ga, ka rila tenalo nonovio tibe ga napano naio takurano jidomio,
    a maka kito tai napano ver rim̃aro, mia nina kiano tena naio takurano.
  bqp-bqp: Gbɛ̃ke dìgↄ̃ kun a zĩda yãiro, gbɛ̃ke dì ga a zĩda yãiro.
  mcp-mcp: Mpugá nə́ muud ŋgwûd nə ŋgwûd á gwooŋg jísʉ́ nyə aŋgɛ̂ nə cʉgə shú nyə́mɛ́fwó,
    ŋgwûd nə ŋgwûd kú nə́mə́ yə shú nyə́mɛ́fwó.
  hat-hat: Se konsa, pa gen yon sèl moun nan nou k'ap viv pou tèt pa li. Pa gen yonn
    nan nou tou k'ap mouri pou tèt pa li. Paske si n'ap viv, n'ap viv pou Seyè a,
  npl-NT: Porke amaka tlakatl yolitok san por ye kineki monawatis, nion amaka tlakatl
    mikki san por ye kineki mikkis.
  bgg-bgg: Gethek ne gethek chiang asieng ro, chiih-è gethek ne gethek chiang a-iy
    ro.
  eng-TCENT: For none of us lives for himself, and none of us dies for himself.
  eng-BSB: For none of us lives to himself alone, and none of us dies to himself alone.
  cpu-NT: Tera añaaminthavaitashitya aakaite, tera ankamaminthavaitashitya eejatzi.
  san-ASM: অপৰম্ অস্মাকং কশ্চিৎ নিজনিমিত্তং প্ৰাণান্ ধাৰযতি নিজনিমিত্তং ম্ৰিযতে ৱা
    তন্ন;
  tac-NT: Onorúgame ju ramué nuleme napu'lige bijí ajagá mochírigichi 'lige alué nulame
    júchigó napu'lige suwisuga. 'Liko 'we a'lá e'wawa napu Onorúgame najkí. Bijí ajagá
    mochíriká Onorúgame 'kúchila niru 'lige suwisúgaká abiena Onorúgame 'kúchila niru.
  eng-WEBPB: For none of us lives to himself, and none dies to himself.
  gfk-H: I palai bia iakanong i tutuna kanong taia tikai ta dahat bia i lon wara gaiana
    iat, ma taia tikai ta dahat na maat wara gaiana sen at mah.
  viv-viv: Keke tamo hakwadi agaideya tauna yana miyami o tauna yana alika gidavehimeyeni.
    KaꞋi wayawaida kanamiyami, au yada Kaiwabu againe kahawahawahegeda. Meda kaꞋi
    kanaꞋalika, au yada Kaiwabu againe kahawahegeda. E, kaꞋi wayawaida kamimiyami
    o kaꞋi kanaꞋalika, au ide Kaiwabu yana abavehimeya.
  yao-yao: Pakuŵa ngapagwa namose jumo pasikati jetu jwakutama kwa liwamba lyakwe
    nsyene atamuno ngapagwa jwakwasika kwa liwamba lyakwe nsyene.
  tgp-tgp: Matan mo sopo tea vara i mauri nona hasena, ale mo sopo tea vara i mate
    nona hasena.
  auc-NT: Mönö pönencabo ïñömonte æcämenque incæ nämä beyænque dicæ quëwengää. Dicæ
    nämä beyænque wængää.
  kbc-NT: Aɡ̶ica ini anini ɡ̶odiwigotigi ane yakadi mee, “Abeyagitema eledi oko me
    idewiɡ̶a, oɡ̶oa mige ideleo.”
  bmh-bmh: Ig em e ebu, iguatal siksikabun tutak i dacanem. Ig iguatal igual dabeleu
    eim i noumanem.
  ctu-BL: Ma'anic majch cuxul cha'an i bajñel jach yom. Ma'anic majch mi' chʌmel cha'an
    i bajñel jach yom.
  meq-meq: Ndəray kwa nəte a ndza hərwi məndze ŋgay bay ada ndəray kwa nəte ma mətiye
    hərwi tə gər ŋgay eye bay.
  noa-H: Mag nʌm haig maach chi hʌ̈k'a nʌm k'ʌʌn k'ĩirjug k'ĩet naawiajã maach t'umaam
    k'ʌʌn Hẽwandam gaaimuata wënʌrrʌm. Magua, maach chan mʌg nʌm haig sĩi ya maach
    juau pawi nʌm hawia, dich wënʌrram haig wënʌrranaa dich t'õm haig t'õju k'aba
    nʌm.
  alp-NT: Ite ono ele mere le sae ihidupe lulu ruai erini sukare mo kai sae imatare
    lulu ruai eni sukare mo.
  san-VEL: aparam asmaaka.m ka"scit nijanimitta.m praa.naan dhaarayati nijanimitta.m
    mriyate vaa tanna;
  kbq-kbq: Na'ankure tagra tasimu erita mani'nonana tagra'a suzana omanene, nefruna
    zana tagri'a zana omanene.
  kbh-kbh: Bënga os̈buáchiyënguents̈ana ndocná ainá ntsemnana nÿe cachabiama, ni jóbanana
    nÿe cachabiama.
  ron-LSB: Căci niciunul dintre noi nu trăiește pentru sine și niciunul nu moare pentru
    sine.
  pon-pon: Pwe jota meamen re ’tail kin memaur ion pein i, o jota me kin mela on pein
    i.
  nhe-BL: Pampa axaca hueli quinahuatía inemilis iselti. Axaca hueli itztos san pampa
    quinequi itztos. Axaca miqui san pampa quinequi miquis.
  sps-sps: Isiseiny vainy fafaaman ma fatsiitsii na Tsunaun tsura, ito te toto farokot
    rora patsun puputaa tovei, ara ma paparaa tsun vaare me na puar, jesan kan, sikia
    ta isen tsura te tatagaa ot iny non a mat tsura, tan saf a sanaan ei na ge farainy
    te kajia osing roran puputaa tovei.
  wnc-wnc: Ninu atnataamang. Ninda nisae banipda siwan natake kayuk yutnim ba akumnim
    ngangu yananga dua.
  bus-bus: Gbɛ̃ke ègↄ̃ kuu a zĩnda yãnziro, gbɛ̃ke è ga a zĩnda yãnziro.
  gub-BL: Ni amo teko nuiko kwaw uzeupete a'e wà. Ni amo numàno kwaw uzeupete a'e
    wà.
  imo-imo: Lino Kraistinga imbomanga teni konopuni pilipe na nanu pilipolio i ulu
    tepo molambo manda lipe manjipe aku ungu naa nimbelo. Yunu pilipelie i tepo kolambo
    manda naa nimbelola.
  boj-boj: Iga qalie, tamo bei a endegsi marqa keresai, “Ijo ŋambile di ijo segi ŋambile.
    E segi na taqatejunum. E moiqai di e segi na marsiy moiqai.” A degsi marqa keresai.
  eng-DRA: For none of us liveth to himself; and no man dieth to himself.
  knf-knf: Na manjoonan, woli ŋka ubida këme akeţ, mënţ nja ŋwooŋ bajug ubida wi nja.
  san-KHM: អបរម៑ អស្មាកំ កឝ្ចិត៑ និជនិមិត្តំ ប្រាណាន៑ ធារយតិ និជនិមិត្តំ ម្រិយតេ វា
    តន្ន;
  arn-NT: Kiñe no rume ta iñchiñ mongelelaiñ kisu taiñ ngünewün mew ka lakelaiñ kisuke
    taiñ pin mew.
  zas-NT: Niꞌqui du tijb ree ad nabant ree por dux xgabzi ree, o ad zayëjtt ree por
    dux xgabzi ree.
  ken-NT: Yɛ̌ mmu apú nɛpɛ́m bɛ achi ndǔ mmʉɛt yi. Nɛ yɛ̌ mmu apú gu bɛ achi ndǔ
    mmʉɛt yi.
