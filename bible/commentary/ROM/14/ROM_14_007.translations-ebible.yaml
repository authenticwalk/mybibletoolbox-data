verse: ROM.014.007
translations:
  kpx-kpx: Nahiau nahie ahuvela ui haluviholima.
  okv-H: Eto embo amo teho iroute mo pehau amo umo oenga ae rate teho iresuja amo
    Bada na oenga au iresuja eto pehasuja amo Bada na oenga au pehasuja amo embo pehari
    te vasiri te amita Bada aisi Keriso na peheto vasiri te erena avoeto ungotena
    teho iresora eto pehasora amo ungotena Bada ta meniundi ra.
  tbo-tbo: Ta yauyautu ega tunawata bitiyei tata yauyautu po ta hilahilage ega tunawata
    bitiyei tata hilahilage.
  mal-C: നമ്മിൽ ആരും നമുക്കായി ജീവിക്കുന്നില്ല; നമുക്കായിത്തന്നെ മരിക്കുന്നതുമില്ല.
  grc-SR: Οὐδεὶς γὰρ ἡμῶν ἑαυτῷ ζῇ, καὶ οὐδεὶς ἑαυτῷ ἀποθνῄσκει.
  bgc-bgc: क्यूँके हम सारे प्रभु के सां। म्हारै म्ह तै ना तो कोए अपणे खात्तर जिन्दा
    सै, अर ना कोए अपणे खात्तर मरै सै, पर परमेसवर ताहीं खुश करण खात्तर करै सै।
  khz-khz: Kwalana ita tamagulina aonai ati matotaura gera magulimo, pita kwarega
    maki ati ita matotaura geregara geramo pita kwarega. Aikina kinavagi.
  deu-TKW: Unser keiner lebt ihm selber, und keiner stirbt ihm selber.
  zsr-NT: Cutu zoëꞌ nabanëꞌ queëzëꞌ nitúëꞌ bönniꞌ ladjruꞌ rëꞌu, len cutu ratiëꞌ queëzëꞌ
    nitúëꞌ bönniꞌ.
  lin-lin: Moko te kati na biso abikaka bomoi mpo na ye moko, mpe moko te akufaka
    mpo na ye moko.
  hns-NT: Iesaai logan apane khaatien na djieje hai kie to mar dja hai.
  noa-E: Mag nʉm aig maach chi ʉ̈kha nʉm khʉʉn khĩirjug khĩet naawiajã maach thumaam
    khʉʉn Ẽwandam gaaimuata wënʉrrʉm. Magua, maach chan mʉg nʉm aig sĩi ya maach juau
    pawi nʉm awia, dich wënʉrram aig wënʉrranaa dich thõm aig thõju khaba nʉm.
  eng-EMTV: For none of us lives to himself, and no one dies to himself.
  mib-NT: Chi ni ɨɨn yó tu técu yō jeē váha máá‑ni yó, te ni ɨɨn yó tu jíhí yō jeē
    cuní maá yó.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ आनिॽ आहिङ्‌साङ् आस्‍सिसाङ् आनिॽ आबाङे लागि आन्‍हिङ्‌ने़न्‍लो॥
  xnj-xnj: Muni kawaka mundu yoyoha pagati yitu mweavili mumi ndava yaki mwene ndu,
    mewa kawaka mweifwa ndava ya mwene ndu.
  mmx-mmx: Kopmen teta atdik na ruuna torooro xusu tin kusuk mun, la kopmen bok teta
    atdik na see ka lanmet do tin kusuk mun.
  cbr-NT: Usa 'aish cananuna nux bamacëma pain 'aish Nucën 'Ibu Jesucristonan 'ain.
    'Ianan cananuna bamatancëxribi ainan 'ain.
  tee-NT: Ju qui'atsucunti'an tachi chun ju quijnan'an ju lhilaca'antauch ju Cristo
    jantu qui'anu'an qui'akstu'an. Nin acsni t'onauca' ju ani lacamunutpa' nin acsni
    caniyau.
  eng-LSV: For none of us lives to himself, and none dies to himself;
  cak-NT: Cuando joj q'ues chech-ulef, can ja ri Cristo ri Kajaf, y quiri' chuka'
    cuando xkojcom. Romari' man joj kachi ta ka roj mismo.
  pah-NT: 'Nhanemanoe''ymame nhande ndia''ei: Xako ti nhande nhaneremimbotarimova''ea
    rehe. Nhanemanorame na jitehe nhande ndia''ei a''ea.'
  sja-NT: Tachi ijãapataarã apida ituaba p'anadak'aa tachia oo k'iniata oodait'ee.
    Ichiaba apida ituaba piudak'aa, ak'ɨpari wẽe.
  xed-xed: Haɗ mndu mataba amu ta nzaku nda hafu ka ŋa ghəŋani wa, haɗ mndu ta mtaku
    ka ŋa ghəŋani guli wa.
  mks-NT: Ni in yó co̱ tácú sa̱ha̱ mí ta ni in yó co̱ xíhi̱ sa̱ha̱ mí.
  gfk-S: I palai be ikinong i tutuno kinong pata tikenong ta dait be i lon utana sene
    iat, ma pata tikenong ta dait na mat utana sene iat bileng.
  bmu-bmu: Neŋgöreŋök kunŋan kun mönö nanŋaŋgörök qahö malja aka nanŋaŋgörök qahö
    kömuma.
  dgz-dgz: Nuk nugenat ya inivin nuk nugenat ya borit waivin.
  eng-GNV: For none of vs liueth to himselfe, neither doeth any die to himselfe.
  zaa-NT: Nì ttu ri'u nna labí ná ri'u xana' la'a ri'u ba para cu'úbia'ni ri'u la'labàni
    qui' ri'u según la' calatsi' qui' ba ri'u, ya sea tiempo anna o ya sea canchu
    chi gatti ri'u.
  eng-WEBSTER: For none of us liveth to himself, and no man dieth to himself.
  guh-guh: 'Itsajivi ata vaxaitsiyajuvënëjivi, Dioso pejumecovënëtsijivi, apo ponaponae
    ëpijacuata penatojitsipaecuenia pexanaponaponaenexa. Biji rajane exanaponapona
    pacuenia Cristo tojitsipatsi. Petëpaematacabinexa ata yabara, apo jamatabëjumaitsi:
    “Tëpaenajë pamatacabi natojitsipajë tatëpaejava,” apo jamatabëjai.'
  bon-bon: Mine lui ätrunga biname gemi, iyeta mime ireclota cabu cuta piiyepu mime
    budre padare cabu mine miiji Acejiyame taatu ne awepyeräjame piiyepu teeme singi
    wawename, lica mime singi. Mine lipu ireclota cabu ninajininige, peei ireclota
    lui Acejiyame tääpume, cuta piiyepu mine liba budre jääpänusi, peei budre lui
    teeme tääpume, peei name pi ireclota cabu coo budre cabu mine Yageyame tääpu memi.
  nhw-BL: Pampa amo aqui hueli quinahuatía inemilis iseltzi. Amo aqui hueli itztos
    san pampa quinequi itztos. Amo aqui miqui san pampa quinequi miquis.
  swh-ONEN: Kwa kuwa hakuna hata mmoja wetu anayeishi kwa ajili yake mwenyewe, wala
    hakuna hata mmoja wetu afaye kwa ajili yake mwenyewe.
  wbi-wbi: ulwakuva nakwale juno ikukala mu nafasi jake, kange nakwale juno ifua vwimila
    jake jujuo.
  bba-bba: Geemɑ, sɑri bɛsɛ sɔɔ wi u wɑ̃ɑ win tiin sɔ̃, ɡoo mɑɑ sɑri wi u ɡbimɔ win
    tiin sɔ̃. Domi sɑ̀ n wɑ̃ɑ sɑ wɑ̃ɑwɑ Yinnin sɔ̃.
  eng-KJVCPB: For none of us liveth to himself, and no man dieth to himself.
  kgk-NT: Nhandéjehe anho rei ndajaikóiry. Nhandéjehe anho rei nanhamanói ave.
  waj-waj: Gioonna kiaapu voovoono ari variraivaara yaata utuoo hama ariiyara nnaasu
    varivai. Hama ariiyara nnaasu putivai.
  cpy-cpy: Tee añaa-shiwaeta aakapaeni, tee akamashiwaeta eejatzi.
  ekk-PKP: Keegi meist ei ela iseendale ega sure iseendale.
  mpx-mpx: Ebo ta molu, nige totola kaiwela i oola, yaa Babala kaiwena. Ge ebo ta
    yaomal, nige totola kaiwela i oola, yaa Babala kaiwena. Inoke bwagana ta molu
    o ebo ta yaomal, kila Babala wana gamagalau.
  wbp-wbp: '@see-verse:ROM.014.006'
  luo-luo: Nimar onge ngʼato kuomwa mangimane en mare owuon, kendo onge ngʼato kuomwa
    mathone en mare owuon.
  nhe-NT: Pampa axaca hueli quinahuatía inemilis iselti. Axaca hueli itztos san pampa
    quinequi itztos. Axaca miqui san pampa quinequi miquis.
  aii-aii: ܣܵܒܵܒ ܐܘܼܦ ܚܲܕ ܡܸܢܲܢ ܠܹܐ ܚܵܝܹܐ ܠܓܵܢܹܗ، ܘܐܘܼܦ ܚܲܕ ܡܸܢܲܢ ܠܹܐ ܡܵܐܹܬ ܠܓܵܢܹܗ.
  esk-NT: Nalliqputunniiñ iñuutlaitchuq iŋmiñun unniiñ tuqqutlaitchuq iŋmiñun.
  msb-msb: Waraʼn nabubuhay sa aton para sa sadiri lang o namamatay para sa sadiri
    man lang.
  cpa-NT: Jin³ hein² jniang³ tsa¹li¹jmó³ héh¹ guiag¹³ cónh¹ jmai³ ja³chiang² ja³hén¹³
    jniang³ jmøi¹guǿi¹.
  dso-dso: ଆମର୍‌ ବିତ୍‌ରେ ସବୁଲକ୍‌ ଦର୍‌ତନିତେଇ ବଁଚିରଇଲେ କି ମରିଗାଲେ ମିସା ପର୍‌ମେସରର୍‌ ।
  meu-meu: Asi tauna ta sibona enai e maurimu, bona asi tauna ta sibona enai e masemu.
  yva-NT: Arakove, wangkov no mine somamo indamu wamo taune wama bekere obo rarijat
    omamo jewen. Yara wangkov no mine so indamu wamo anayanambe raugavo Amisye ai.
    Muno wangkakai mamo maisyare wemai tavon. Weti wangko dako wangkakai rako, wamamo
    Amisye apaura wansai vintabo.
  dgc-dgc: Sikitam, maski mate kitam o buhay kitam pabi, éy éwan tam koo a sarili
    i bégi tam,
  zpm-NT: Sca nagoṉ naca, per led miṉ cod dzieets ne dziuuṉ ne miṉe gacladztaa ne.
    Grëse ne ne nac ne zha ne ngab lo Dios, laa ne mban par dziuuṉ ne miṉe rnabey
    Jesús, ni zeeṉe guetgaa ne, lo me none gdziṉ ne. Gacxe waa, niicle niina ne zomban
    new, niicle zeeṉe gutlegaa new, ladznia me no ne.
  hix-NT: Àsok tawro hana tano rma hak tehxatxow ha. Kano me ronye rma keryehotatho
    mehranye, tano rma hak tehxatxow hamà. Àsok tawro hana twayehyatxow ha. Kano me
    ronye rma keryehotatho mehranye rma rha twayehyatxow hamà.
  sim-sim: Undosik os nimu heyenduwa, tos ni liyawa nga os ni hakwa nga mbeek ni tolonda
    ambu nir. Oso Avui Wasilaka ortonom tolonda ria.
  npi-ULB: किनकि हामी कोही पनि आफ्नै लागि जिउँदैनौँ र कोही पनि आफ्नै निम्ति मर्दैनौँ
    ।
  cgc-cgc: Iya ki ta Ginuo. Daw bui ki o mapatay man, dili para ta ate na kaugalingen.
  tim-tim: Aregât keiŋe hin. Nengâlânba siâŋe ikiŋe kârikŋân bo manbiap. Dâ ikiŋaet
    akmâ bo mombiap.
  yor-yor: Nítorí kò sí ẹnìkan tí ó wà láààyè fún ara rẹ̀, bẹ́ẹ̀ ni kò sí ẹni tí ó
    kú fún ara rẹ̀.
  wos-wos: Du nak dé hafuré yikafre hurunjoka rehambandé. Du nak dé hafuré yikafre
    hurunjoka hiyahambandé.
  emp-NTPO: Ni ab̶aʌda ara idji itea zocai b̶ʌẽ́a. Idjab̶a ni ab̶aʌda ara idji itea
    beuẽ́a.
  eng-F35: You see, none of us lives to himself, and no one dies to himself.
  ind-ind: Tidak seorang pun di antara kita yang hidup atau mati untuk dirinya sendiri.
  pes-OPCB: به هر حال نباید فراموش کنیم که ما صاحب اختیار خود نیستیم و نمی‌توانیم
    هر طور که می‌خواهیم زندگی کنیم و یا هر طور که می‌خواهیم، بمیریم.
  mpt-mpt: Niminbabe, bainobo galin nakaia unanga nibo afen biaobo nib kukubo ninib
    bobol temo nanamino blimobe. Eka ninib bobol tem kaanamin osa blimobe.
  ssx-ssx: Niki do haloma꞉ haliweki ma꞉nda꞉ma꞉ hone witolota꞉ ya halo ekita꞉ yakaeki
    homekee pi na leke make I̱ homolo poloeki make ya homekee pi lapeke na ya꞉la꞉me.
  mkl-mkl: Kuwɛɛi inɛ kɑ̃mɑ nwɑ kù jɛ ti nŋu ɑkɑ̃, bɛɛbɛ mɔi do ikuɛ.
  gaq-gaq: ଜା ଡିଗ୍‍ ନିଜର୍‍ ଆତ୍‍ଲା ଆବ୍ରୁଆ ଣ୍ଡୁ ବାରି ନିଜର୍‍ ଆତ୍‍ଲା ଆଗୁଏ ଣ୍ଡୁ ।
  gof-RNT: Nuuppe oonikka baw deenna; qassi nu giddofe oonikka baw hayqqenna.
  unx-unx: ଆବୁକଏତେ ଜେତାଏ ଆପ୍‌ନାଃ ନାଗେନ୍ତେ କାଏ ବାଞ୍ଚାଅଃଆ ଚାଏ ଆପ୍‌ନାଃ ନାଗେନ୍ତେ ଏସ୍‌କାର୍‌
    ଜୀଉ କାଏ ଏମେୟା ।
  gah-gah: Lelikutí makolímo ezáagó giliko lamaná itive loko minoko aleko osá amive.
    Itó ezáagó giliko lamaná itive loko helesá amive.
  lcm-lcm: Asukang a kapo kovek ta sikei kapo to ania pok papalik. Na kapo kovek kapa
    ta sikei kapo mat ania pok papalik.
  aer-aer: Jesus Christ kwenhe aneme alartetye anwerne-kenhe. Anwerneke anteme itirretyakenhe
    anwerneke-arrpe ware anemele. Kele mwerre-arle anwerne apeke ilwetyeke. Kele mwerre-arle
    anwerne itethe akwete anetyeke. Alartetye Jesus-ele kwenhe anwernenhe akwete atnyeneme,
    anwerne anteme arne ingkirreke ikwere mpwarerlte-anetyeke.
  qvc-NT: Chaymi kawsashpa ichu wañushpaqa, mana noqanchiqpaqllachu kawsanchiqllapa
    ichu wañunchiqllapa.
  tgl-ULB: Sapagkat wala sa atin ang nabubuhay para sa kaniyang sarili, at walang
    namamatay para sa kaniyang sarili.
  cbs-NT: Janua nukubu tibidan, ana ibubis nun jiweamaki. Ja inun, nun ibubisdi mawama
    ixankanaii.
  xtm-NTPP: Vaa ni‑in o ja ka ndito ka teku o a, ka ndito ka teku o sukan kúu ini
    maa o, te ni‑in o kûu ja kúu ini maa o.
  nnq-nnq: Magambu abije mundu jwajoa kati jito jwatama kukukibegele mwene, wala abije
    jwawe kukukibegele mwene.
  bao-NT: Jĩcʉ̃ mani mena macʉ̃ ʉno peera cʉ̃ yeere cati, ñucã cʉ̃ yee majuro peere
    bii yai, biitimi.
  san-ORI: ଅପରମ୍ ଅସ୍ମାକଂ କଶ୍ଚିତ୍ ନିଜନିମିତ୍ତଂ ପ୍ରାଣାନ୍ ଧାରଯତି ନିଜନିମିତ୍ତଂ ମ୍ରିଯତେ ୱା
    ତନ୍ନ;
  huv-NT: Nejinguind icootsa ngondom mapiüngaats icóotsan quiaj nguineay apmapacaats
    oxep nawiür, at nguineay apmandeowaats.
  otn-NT: Hi̱njo'o ngue to da̱ zänsɛ te da̱ n'yo, porque gäthoga̱hʉ dí ohʉ rá̱ 'yɛ
    ma̱ Hmu̱hʉ Jesucristo. Nu̱'mø dí tehʉ, dí ohʉ rá̱ 'yɛ. Nu̱'mø dá̱ tu̱hʉ, dí ohʉ
    rá̱ 'yɛ.
  nop-nop: Indi’walaaniŋ nebek niŋdi netok mu hatilak eŋ netok mu kumulak.
  obo-NT: Oyyos siketa langun nod pompomakoy, no-uyag ki man o id patoy, konna iddos
    keton bantug kos od ingowollon ta.
  cak-ENT: Tok c'a c'o na ri kac'aslen chuvüch ri ruch'ulef, man utz tüj que man kayo'on
    tüj kánima riq'uin ri Cristo y man nkaya' tüj ruk'ij. Y quiri' chuka' tok nkucom,
    man utz tüj que man kayo'on tüj kánima riq'uin rija' y man nkaya' tüj ruk'ij.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤠᤏᤡ᤹ ᤀᤠᤜᤡᤱᤛᤠᤱ ᤀᤠᤛ᤻ᤛᤡᤛᤠᤱ ᤀᤠᤏᤡ᤹ ᤀᤠᤒᤠᤅᤣ ᤗᤠᤃᤡ ᤀᤠᤴᤜᤡᤱᤏᤧᤴᤗᤥ॥
  mie-NT: Chi ni iin ó nduú técū ō jā coo vāha maá ó-ni, de ni iin ó nduú jíhī ō jā
    cúnī maá ó.
  san-TIB: ཨཔརམ྄ ཨསྨཱཀཾ ཀཤྩིཏ྄ ནིཛནིམིཏྟཾ པྲཱཎཱན྄ དྷཱརཡཏི ནིཛནིམིཏྟཾ མྲིཡཏེ ཝཱ ཏནྣ;
  qve-NT: Saynaqa llapallanchismi Diospaqqa kawsanchis. Hinaspapas noqanchisqa manañan
    kikillanchispaqñachu kawsanchis, nitaqmi kikillanchispaqñachu wañunchispas.
  pao-NT: Pana no'yoona tamme sakwa ooosapa ka Te Pabe'e nakabetsea.
  cbu-NT: Ashkitaateeniya, watam ichinguruni Apanlleem taakaniwa. Nitaati Apanllchichich
    chaana chinakich anumunaja taakich. Itaru, Isusoomari chinakuni taakchi. Mishat,
    Isusoomtam tsipakich, ¿watam tsipakchuch, waana chiyaa Isus yamakuwa?
  usa-usa: ketáá kenamáayababoaqtaa íma paá máetaa kenamáayababoaqtaa ípukaunataamanibo
    paá máunataama uyátárai-nakoqtabataa máunatae.
  soy-soy: Asei kɛcɑ́ɑ́, tɔ́ úkɑ úu uricuruu mɛkɔ́cirɛ nnyɑ nfɑ́ɑ mɑ́, úkɑ úu
    yɛ kɔ uricuruu mɛkɔ́cirɛ nnyɑ kpu.
  hui-hui: Ina kamarume mbirali ibu holene ibuni hangunaga halu ibu homolene ibuni
    hangunaga homalu ani bulene mbira nahe kama.
  amf-amf: Wosa iira kala hattear yimetenna dehea qolehe; pir yimetennaar diyea qolehe.
  quc-NNT: Man k'o tä jun chqe ri k'asal xaq chi je ri', man k'o tä k'u jun chqe ri
    käkäm xaq chi je ri'.
  dob-dob: Ga onaꞌaiꞌaila, nigeya sawesawedaya be tauda taloineda, nai wate yawasida
    be ꞌida mwawasa manudi taloine.
  wrs-wrs: Manara, indva pinamba nonamba pivmba pivna nengavnangnamba almba owai.
    Heva mendeklina nengavnangrangas.
  mca-mca: Qe in jitajayan ha' Yatsat'ax'inij, in mexe ji'ƚii qa hasu'uj qu' jinteli'ij
    qu' jintaqsi'jijkii pa' yisu'un, yamijii qu' jinanaxtaxju'.
  tzo-TZC: Yuꞌun muꞌyuc buchꞌu junucal sventainoj sba stuc ti liꞌ cuxul ta sba banomile.
    Mi jaꞌuc sventainoj sba stuc ti jech ta xchame.
  mya-mya: ငါ​တို့​အ​နက်​အ​ဘယ်​သူ​မျှ​တစ်​ကိုယ်​တည်း အ​တွက်​သာ​အ​သက်​မ​ရှင်။ တစ်​ကိုယ်​တည်း
    အ​တွက်​သာ​မ​သေ။-
  gng-NT: Tiʼni uba ŋa fuobe ki de' uʼba. Uba mɔ ŋa kpuokeh ki dienh uʼba.
  cbi-NTPO: Lala mu bain ne lu'tsaki juuchi dechutyuyu, naa ne peya-i' bain ne lu'tsaki
    juuchi peyatyu deeyu.
  ikk-NT: O nwọnni onyẹ ọwụlẹ rị imẹ ẹnyi hụn rị nị enwẹn sụọ ndụn; o nwọnzikwọnị
    onyẹ ọwụlẹ hụn a nwụnnị enwẹn ẹ sụọ.
  leu-leu: 'A malaanabeꞌ: taara pife taagul lapaana lamonan sitaara xa. E taara pife
    maat lapaana lamonan sitaara xa.'
  maz-NT: Dya rí cãrãtsjëgöji. 'Ma rí tũji, dya xo rí büntsjëji.
