  mkl-mkl: Inɛ ɡɔ ŋɑ ɑ̀ yɑ tɑmɑɑ bɛi ɑjɔ ɡɔ ŋɑ ɑ̀ re njɛ do bɛɛrɛi, nɔ inɛ ɡɔ ŋɑ mɔ
