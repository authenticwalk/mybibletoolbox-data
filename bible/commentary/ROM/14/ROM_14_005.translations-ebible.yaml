    ngaisut bang in khotak in pom tahen.'
  mxq-NT: Ta na̱a̱gʉdyʉ ja̱ꞌa̱y diꞌibʉ ꞌyijxtʉp tuꞌugʉ xʉʉ ama̱a̱y kʉdiinʉm diꞌibáty
    tʉ ñaxy ma̱ ja sʉma̱a̱nʉn, es ta yʉ wiinkpʉty diꞌibʉ jʉnándʉp ko tʉgekyʉ yʉ xʉʉ
