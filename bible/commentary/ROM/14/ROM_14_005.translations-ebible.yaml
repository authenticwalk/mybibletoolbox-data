    nan e''a pa e nlernohora ir wniaror wamueheni.'
  dov-dov: Umwi muntu ulalemya limwi zuba kwinda limwi. Awumwi ulalemya mazuba oonse
    mukwelene umwi awumwi ngabe akasimpe mumiyeyo yakwe.
  rgu-rgu: Lahenda ruma raetuꞌ rae, fai esa malole lena neme fai fekeꞌ ara mai. Lahenda
