    cheh in ipi nikho hijongleh nalhen'u chu lahthei ding dol hijeng ah ahi.
  mar-mar: आणि कोणी एखादा दिवस दुसर्‍या दिवसाहून अधिक मानतो; दुसरा कोणी सगळे दिवस
    सारखे मानतो. प्रत्येक मनुष्याने स्वतःच्या मनात पूर्ण खातरी होऊ द्यावी.
  snp-snp: Ido wenena mate kamena yamu kolamo, ya kamena ma ya foli kamena naba nefa,
    ido ma ya fa kamena ne, loti kolafa, ido maleka yate kamena muki moda ayaidako
    ne, loti kolamo ne. Wenenawa muki ya inanimo luni-kanigu kolinawado ya moda koli
    kikitalo.
  isl-isl: Sumum finnst að kristnir menn eigi að líta á helgidaga Gyðinga sem sína
    tilbeiðsludaga, en aðrir segja það rangt og finnst heimskulegt að fara eftir reglum
    Gyðinga að því leyti, því að allir dagar séu jafnir fyrir Guði. Hver og einn verður
    að taka eigin ákvörðun um slíka hluti.
  spy-NT: Kāsē ꞉chiito ake bēsyēēt ake kule wōō kusiir ake, nto ām chiito ake, kukerkeey
    ꞉bēsyōōs tukul. Kunyi, māchāktōōs ꞉chii kurubē wōlēē wuu ꞉kāāsōōtēywēēkyii.
  xnn-xnn: Nan esa pay ay nateknan nan nemnem di mamati et kankanan nan tapina en
    masapol ay patpatgen tako nan tapin di agew mo nan tapina. Ngem kanan abes nan
    tapina en paliso am-in nan agew isonga adi masapol ay patgen tako nan esa mo nan
    esa. Ngem kanak en kigad nan esa ay mangnemnem isnan men-gawisana.
  mwe-mwe: Mundu juna paganishiya kuti, lipali lyubha lya mmbone lya tindibhalila
    punda mobha gana, na juna paganishiya kuti, mobha gowe ganalingana. Bhai kila
    mundu akagule lunda lwakwe.
  tte-tte: Tomeli tupwali ali nuwatu yakato kaliyate kaigeda ilalakisosi kabo muli
    mena kaliyate meuloili. Na tomeli tupwaliyao ali nuwatu yakato kaliyate kaigeda
    kaigeda sitoyatoyawa. Na sowasowana tomeli kaigeda kaigeda iboma ana nuwatu ikatai,
    tabu inunuwa-labulabui.
  tcs-tcs: Ebribodi i gad dipren tingking. Sam dempla tingk diswei ya, wandei i mospesil
    den ol nadadei, bat ol nada pipol i tingk ebridei i da seim. Wel ebriwan mas tingk
    prapa ad po meke main blo dempla po mata meke gudting.
  hlt-THB: Thlang pynoet ing khawnghi ak chang boeih anglakawh khawnghi pynoet ce
    ak ciimcaih na poek hy; thlang pynoet bai ingtaw khawnghi boeih ce ang myih na
    poek hy. Thlang boeih ing amah ak poeknaak amyihna awm seh.
  soq-soq: Sumanai somba da walama debamau isiwa oniedidewaleide, tane somba da insedia
    walama uduudu ipa deawaa os. Tane apana deadea meba insaisawa wadepia rua dewasapi,
    mai kaino insakoalempa, dia.
  qub-qub: Waquin runacunami yarpan Tayta Diosninchïta alabananchïpaj juc junaj waquin
    junajpita mas alli cashanta. Waquinnami yarpan maygan junajpis alli cashanta.
    Cada ünun sumaj yarpachacuchun imay junaj Tayta Diosninchïta alabananpaj cashantapis.
    Ishcanpis allimi caycan Tayta Diosninchïta alabaptenga.
  att-att: Á ajjan yù ira kábulut tam nga manguruk kâ Apu, nga sinullà da yù tádday
    ággaw nga ngilinad da, nga paddáyo ra kâ Apu. Á ajjan gapay yù ira maddáyaw kâ
    Apu, nga ari mangirumá ta ággaw. Á ari kayu nakuan mabbábáng nga katággitádday
    ta meyannung sù ággaw nga ngilinan na.
  bki-bki: Mia nina naio bare ka bunu ea tivelinio na bogoti nalo. Tomu tealo nalo
    amidu bogoti tai ka be kialo bogoti lu, a tomu tealo nalo amial bogoti nonovio
    aber abiniu abe verare ga. Nina bo ga, mia kito roviniu ve terakurano monoka rala
    kiado jidomiano, a resikili rotuaio, a mia royuku re toro dolu ka takisor kiado
    jidomiano.
  bqp-bqp: Gbɛ̃kenↄ sì kũ gↄrↄ kenↄ nna de a kenↄla, gbɛ̃ pãndenↄ sì kũ gↄrↄ sĩnda
    pínki lɛɛlɛmɛ. Baadi laasun gↄ̃ dokↄ̃nↄ kũ yã kũ à zɛ̀ooo.
  mcp-mcp: Jɨ́ nə́mə́ nə́, ŋgwɔ́l múúd mə dʉ́g nə́ dúl jwɔ̂w í búl bə fwámɛ́ jwɔ̂w
    cɔ̧́ dúl, ŋgwɔ́lʉ́gá nyɛ mə́ ŋwa mwɔ̂w mɛ̂sh cé ŋgwûd; muud yɛ̂sh nádag nə sâ
    nyə́mɛ́fwó mə́ kwey nə́ jɨ́ tʉ́təlí yí.
  hat-hat: 'M''ap pran yon lòt egzanp: Gen moun ki kwè gen jou ki pi konsekan pase
    lòt. Gen lòt ki di tout jou se menm. Se pou chak moun gen konviksyon pa yo.'
  npl-NT: Noiwa sikimeh tokniwah kijtoah se tonati okachi ipati ke ok se tonati, iwa
    oksikimeh kimoliah nochteh n tonatijmeh san se impati. Nochteh kuali makimatokah
    itech inyolo tleka ijkó kiyejyekoliah.
  bgg-bgg: Bran jia è izai inai ji shii ne gai inai ne miigak ba ro è now, jishii
    giak è zab pha inai ne ò ro è now. Zab è awaithek khani shii chiih-è nowjong ro.
  eng-TCENT: One person considers one day to be more important than another, while
    another person considers every day to be alike. Each one should be fully convinced
    in his own mind.
  eng-BSB: One person regards a certain day above the others, while someone else considers
    every day alike. Each one should be fully convinced in his own mind.
  cpu-NT: Jiroka oshiyarori, tzimayetatsi kempisantzinkari omairentantarori kitaite.
    Tzimayetatsi pashine kaari ompashinetzimoteri kitaite. Ontzimatye inkinkishiretakoyetaiya
    maaroni, te arite irotzitzikayeteri pashine opaitarika ikinkishiretari.
  san-ASM: অপৰঞ্চ কশ্চিজ্জনো দিনাদ্ দিনং ৱিশেষং মন্যতে কশ্চিত্তুु সৰ্ৱ্ৱাণি দিনানি
    সমানানি মন্যতে, একৈকো জনঃ স্ৱীযমনসি ৱিৱিচ্য নিশ্চিনোতু|
  tac-NT: 'Aka regá júturuchigó jaré ralámuli, ''nátame ju bilé rawé abé najtékame
    ko me''tigá chejaré rawé. ''Lige jaréchigo ''nátame ju suwábaga rawé pe abisibi
    najtékame ko. A''pílipi ralámuli regá na''támili ju: «''We ''la júpaché napu ''nata
    ne.»'
  eng-WEBPB: One man esteems one day as more important. Another esteems every day
    alike. Let each man be fully assured in his own mind.
  gfk-H: Ma tiga tunatuna um i lik bia aring bung i manga tamat ta ira mes na bung.
    Tiga mesa balik i lik bia ira kaba bungbung bakut i haruat sena mon. Io, i tahut
    um bia tikatikai ta dir na nurnur timaan taar at bia, “I takodas tagu bia ena
    gil hokaiken.”
  viv-viv: KaduꞋe waꞋita, tovetumagana tufoidi aiyeta saꞋeyana faꞋina hinagahe hinagayo,
    “Hida hima aiyeta lakahina.” Tu tovetumagana tufoidi hinuwanuwa vaita aiyeta moyaꞋaina
    Yaubada yana tova. Au gilubodana be kaliva saꞋeyana saꞋeyana gavaimi anafaiweya
    gidanuwanuwa-ma tauna tauna ginavehimeya.
  yao-yao: Mundu jumo akukombola kuganisya kuti lyuŵa limo lili lyambone kupunda moŵa
    gane nambo jwine akukombola kuganisya kuti moŵa gose gali yalumo. Kwapele mundu
    jwalijose ajitichisye yakuti pakuganisya nsyene.
  tgp-tgp: Tamlohi hai la r̃omr̃omia vara na nahon God rani matea mo mele tapu mo
    jeu na tinapua mata lotu God, pani tamlohi hai la hitea vara rani tari la sohesohera
    purongo. Mo tataholo vara tamlohi hatehateahi la hatihia vara sava mo tataholo
    na r̃omira.
  auc-NT: Ayæ̈ wacä guiquënë, Pancaönaa godömenque waa ëönæpa, ante cæcæ̈impa, ante
    pönëñongante wacä guiquënë, Tömää itædë önönæque impa, ante pönengampa. Ïninque
    mönö pönencabo wacä wadö wacä wadö pönëmö incæte mönö tömämö ïñömö edæ, Nämä botö
    pönënonque ante botö nö pönente cæcæboimpa, ante edæ mänïnonque ante cæcæcäimpa.
  kbc-NT: Inatecibece odiletibige diɡ̶ida noko ane eneɡ̶egi ida ane jaoɡ̶a, aliciagi
    niɡ̶inoa eletidi nokododi. Pida inatecibece oko jaɡ̶aɡ̶odiletibige diɡ̶inoatawece
    nokododi diniciamico. Oninitecibeci leeditibige mewi me dowooko amaleeɡ̶aɡ̶a yowooɡ̶odi
    niɡ̶ica aneletema.
  bmh-bmh: Du tub nug eneu, “ziwas tutak go banou pet, ziwas ipal banou tam”, go guzenai
    dabilacaneu. Du tub nug guzenai dabilacaneu, “Ziwas unum go iborain iborain sag.”
    Oiagab petak emen dudu tutak tutak goagal dabeleu eim sag, agal oiagab asaimai,
    ein ziwas ebu zobu piabun aimai, guzenamam.
  ctu-BL: An winic ñumen ñuc bʌ mi' q'uel jump'ejl q'uin bajche' yambʌ. Yambʌ winic
    junlajal mi' q'uel pejtelel q'uin. Ti jujuntiquil la' i ña'tan ti jump'ejl i pusic'al
    bajche' yom.
  meq-meq: Ndo mekeleŋ eye hay tə dzala na, pat siye hay a ze pat siye. Ane tuk na,
    ndo siye hay i tay na, pat hay nəte tə ləva. Kwa way mâ sər wu nakə a dzala mə
    ɗərev ŋgay aye lele.
  noa-H: 'Jũrr deeum ejemplo pãrag jaauk''im: Hee pogk''a maach k''apeenau jaauwai,
    Hẽwandamag jëeuju hed sim haajem; mag hedta hʌ̃rcha hirig jëeuju haai nʌm haajem.
    Pari jũrr hagjö warm k''ʌʌnau mag k''aba, Hẽwandamag jëwaagan parhoobam hed hawiajã
    t''um hich hagjöpai sim haajem. Pari jãiguin wajapcharan pua k''ĩirjuawai chadcha
    magta haju haai sim k''ai, magan k''an gaaimuata magju haai nʌmjã k''ap''ʌ haju
    haai sĩ.'
  alp-NT: 'Tamata leini esi noake elere: “Ibada loko Tuhane kena petu meije pentine
    lesi bei petu maketaru.” Yo leini esi beteke be: “Ete Tuhane, pusue petuaru sakesa
    neka.” Po tinaije sebeie sae eri lulu saisa rebe inoake be lulu Allare enkena.
    Ilulu tamata makete rebe esi umai kena ilulu esi maka noake mo.'
  san-VEL: apara nca ka"scijjano dinaad dina.m vi"se.sa.m manyate ka"scittuु sarvvaa.ni
    dinaani samaanaani manyate, ekaiko jana.h sviiyamanasi vivicya ni"scinotu|
  kbq-kbq: Anahukna kante mago'mo'a, mago zagegnamo'a ruotage huno ruga'a zagegna
    zamagaterene huno agesa nentahisigeno, ete rumo'a ana'maka zagegnamo'za mago'zanke
    hune huno agesa nentahie. Hagi mago mago'mo'ma, mago knaguma knare hu'ne huno'ma
    antahinemisia knagura, atrenkeno tamarimpamo'a fruhino.
  kbh-kbh: Báseftanga mondmëna, chënga jtsejuabnayana canÿe te inÿe tescama más uámana
    te yomna ca; pero ínÿengna jtsejuabnayana cada te cachcá iuámana ca. Y entsemna
    ndayá cada ona corente ts̈abá chaotsetáts̈ëmbo, nts̈amo yojuabnacá ndáyeca chca
    ca.
  ron-LSB: Un om consideră că o zi este mai importantă. Altul apreciază fiecare zi
    la fel. Fiecare să fie pe deplin sigur în mintea sa.
  pon-pon: Amen kin pilada a ran kajampwal mon me tei kan, a amen ran karoj dupeneta
    re a; a amen amen en pun ni a lamelame.
  nhe-BL: Nojquiya sequin tlaneltocani moilhuíaj onca tonali tlen achi más tlatzejtzeloltic
    iixpa Toteco. Pero sequinoc tlaneltocani quiijtohuaj san se nochi tonali. Monequi
    para nochi quitlepanitase tlen ipan ininyolo quiitaj para xitlahuac.
  sps-sps: Mes tsue fa'arasan to, te fa'arasainy non e sei te faan iny non fakats
    tana ka na toobing ana ka na iring te kat non a mes a fafaaman to aya ee, fo mes
    a fo vainy fafaaman te fakats patsukan fi ror nei, Gov koman rarori ma vovou patsukan
    ir a fo nainy karap tana taa Jiu. Sana mesapan tsurin vainy fafaaman te pon iny
    ror a ka, mamatsiny nainy faavot te senviir tsun ror, ya te karap fiisok matan
    e Gov. Nyo komainy roun isiseiny vainy fafaaman ma nat faarof iny a ka na toobing,
    ayei ma kat ya tan fakats tsunia fatoobing.
  wnc-wnc: Ngan. Aminu tapatuta Anutue natanggamatake tapduu gwendue natapan buyambam
    siknga siwan tapduu kundu ayapbimbik. Siwan ngana aminu tapatuta Anutue natanggamatake
    tapduu kuupbamde natapan buya kundukan siwik. Siwan ginu kuupbamda kepi wa takngaaya
    tawakaingu kake takngatu wai ba takngatu take ba ngang natake nangaakan ma natapam.
    Aho. Ginda kepi gisa tawakaing kakngae natake takekan ngang natapnong.
  bus-bus: Gbɛ̃kenↄ sì kɛ̀ gurↄ kenↄ nna dɛ à kenↄla, gbɛ̃ pãndenↄ sì kɛ̀ gurↄ píngi
    sáamɛ. Baade laasuu gↄ̃ dↄ̃nkↄ̃ kↄ̃n yã kɛ̀ à zɛ̀oo.
  gub-BL: Amo uze'eg nezewe a'e. — Amo 'ar ikatu wera'u amo 'ar wanuwi a'e wà, i'i
    a'e. Amo ae uze'eg nezewe. 'Ar uzuawygatu paw rupi a'e wà, i'i a'e. Tuwe teko
    pitàitàigatu ukwaw katu uzepy'amugeta haw a'e wà nehe.
  imo-imo: Kraistinga imbo teni i we kongono walimu, i Gotenga wai kake telimu konopu
    ltemo. Nalo Kraistinga imbo teni waima naa apurupe walima pali tendeku tirimo
    konopu ltemo. Imbo te te ningoni konopu ltemele mele konopuni pilkolio na aku
    tepo konopu lteomu paa konopu lteo ningo ipuki tiengei!
  boj-boj: Tamo bei a endegsi are qalqas, “Bati qudei yori bati kokba. Bati qudei
    bati laŋaj.” Ariya tamo bei a marqas, “Sai. Bati kalil kerekere unub.” O ijo was,
    niŋgi segi segi nuŋgo areqalo geregere tenemtosib areqalo bole ti soqniy.
  eng-DRA: 'For one judgeth between day and day: and another judgeth every day: let
    every man abound in his own sense.'
  knf-knf: Aloŋ aji dëman unuur uloŋ kapel ŋandukiiŋ, kë baloŋ baji baji ŋnuur bŧi
    ŋaliŋuŋ. Andoli aji wo i kamëban ţi uko wi afiyaaruŋ.
  san-KHM: អបរញ្ច កឝ្ចិជ្ជនោ ទិនាទ៑ ទិនំ វិឝេឞំ មន្យតេ កឝ្ចិត្តុु សវ៌្វាណិ ទិនានិ
    សមានានិ មន្យតេ, ឯកៃកោ ជនះ ស្វីយមនសិ វិវិច្យ និឝ្ចិនោតុ។
  arn-NT: 'Fey tüfa ta kangelu dungu: kiñeke che ta niey dullin antü ñi ngillatuafiel
    ta Ngünechen, ka müley ta kiñeke che feypikelu ñi ngenon ta dullin antü. Kake
    kiñeke che feley tañi maneluwküleael tañi feyentuleel mew.'
  zas-NT: Ziangajc yuꞌ ree dux compniar ree bén raliduladxnëꞌ ree Jesucrist naladx
    reeman guial yuꞌ dxej zojbloj, yuꞌza ree bén naladx guial tiblojzi na̱j gra dxej,
    per achet güünan, tijbgaj bejn con ni naladxaman na̱j zagdxe par laaman.
  ken-NT: Mbɔk bo básɔ̀t mbɔk manywɔp bɛ acha achak. Bachak básɔ̀t manywɔp ankɛm
    bɛ achi ɛnyumɔ́t. Ɛrɨ mbɔ̌ŋ mmu angɔ bɛ ɛnyɨŋ ɛnɛ yi ákàysi amɛm ntɨ ɛni ɛchi
    chak.
