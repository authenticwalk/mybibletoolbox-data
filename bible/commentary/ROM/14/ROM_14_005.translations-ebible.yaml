    cox nochi quiyolpactía Dios ten yejua quichiutinemi.'
  spa-RV-1909: Uno hace diferencia entre día y día; otro juzga iguales todos los días.
    Cada uno esté asegurado en su ánimo.
  csy-csy: 'Mihing khat in ni khat sia adang nikhat sang in thupi zaw in ngaisun hi:
