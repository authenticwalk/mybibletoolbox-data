    maka­pi­tzí̠n tahuán pi̠ la̠tachá túcu ya̠ quilh­ta­macú hua̠k tla̠n laka­chix­cu­hui̠cán
    Dios. Xli̠­ca̠na pi̠ huix tla̠n nala­ka­chix­cu­hui̠ya Dios la̠ta lácu ca̠naj­laya
    pi̠ chuná lak­chá̠n.
  som-som: Nin bay la tahay in maalinu maalinta kale ka fiican tahay, mid kalena waxay
    la tahay in maalmaha oo dhammu isku mid yihiin. Mid kastaaba maankiisa aad ha
    ugu hubsado.
  mam-C: 'Juntl tumil: At junjun nq''mante qa at junjun q''ij nimxixtl toklin tze''nku
