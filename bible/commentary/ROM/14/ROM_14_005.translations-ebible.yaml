    turäkt ta ak aa snängaqa.
  ita-1885: L'uno stima un giorno più che l'altro; e l'altro stima tutti i giorni
    pari; ciascuno sia appieno accertato nella sua mente.
  muy-muy: Maslaŋa nahaŋ àhi ana ahàr kè eri ge Melefit ti vaɗ nahaŋ àtam vaɗ nahaŋ.
