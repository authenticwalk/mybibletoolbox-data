    heno hen sorotona.
  tam-2017: அன்றியும், ஒருவன் ஒருநாளைவிட மற்றொரு நாள் சிறந்தது என்று நினைக்கிறான்;
    வேறொருவன் எல்லா நாட்களையும் சமமாக நினைக்கிறான்; அவனவன் தன்தன் மனதிலே முழு நிச்சயத்தை
    உடையவனாக இருக்கட்டும்.
  azz-NT: 'Huan no ma tiquijtocan ijcuín: Sequi taneltocani cachi quinpohuaj sequin
