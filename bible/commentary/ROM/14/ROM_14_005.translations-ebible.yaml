  mal-mal: ഒരുവൻ ഒരു ദിവസത്തേക്കാൾ മറ്റൊരു ദിവസത്തെ വിലമതിക്കുന്നു; വേറൊരുവൻ സകലദിവസങ്ങളെയും
    ഒരുപോലെ വിലമതിക്കുന്നു; ഓരോരുത്തൻ താന്താന്റെ മനസ്സിൽ ഉറച്ചിരിക്കട്ടെ.
  kkc-kkc: Osoloso see biame eyo goo maga odoo heeso egeesee takalai malaiso, “Biame
