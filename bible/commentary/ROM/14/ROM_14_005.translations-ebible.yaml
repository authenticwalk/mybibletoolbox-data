  kan-OKCV: ಕೆಲವರು ಒಂದು ದಿನವನ್ನು ಮತ್ತೊಂದು ದಿನಕ್ಕಿಂತ ವಿಶೇಷವೆಂದು ಎಣಿಸುತ್ತಾರೆ. ಪ್ರತಿಯೊಬ್ಬರೂ
