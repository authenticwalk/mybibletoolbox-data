  bht-bht: इयां ही कोई तां इक दिने जो दुज्जे दिने ला बदिया मंदा है, कने कोई सारे दिना
    जो इकोदे मंदा है, हर इक जो यकीन होणा चाईदा की जड़ा सै सोचदा है सै सही है या नी।
  eng-NOY: 'One man esteemeth one day above another; another esteemeth every day alike:
    let each one be fully persuaded in his own mind. He that regardeth the day, regardeth
