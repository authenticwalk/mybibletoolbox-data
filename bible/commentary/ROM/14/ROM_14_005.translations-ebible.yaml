  mbj-NT: Ta wób rahyb n'aa jew'yyk ta ä̃h see ta ä̃h wób mahä̃nh. Ta wób sa hã, séd
    uuh had'yyt hẽ ji ä̃h. Ti hyb n'aa, taw'ããts hẽ baad bë bahapäh bë h'yyb gó h'ëëd
