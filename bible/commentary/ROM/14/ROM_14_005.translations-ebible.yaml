verse: ROM.014.005
translations:
  kpx-kpx: Ata degomoleau huhuige vani moleu tumute. Ige vani degomoleau tumuoholilu.
    Isege ata degomoleau huhuige vani bahata keau mole nahate. Hoto kemo nahi huhuihuhui
    abui va halevaito igaegaeai nahi ebikaho huhulahai.
  okv-H: Eto embo nei amo iji vahai vahai amo otohu iji ra eaguja rate embo nei amo
    iji tapa amo otohu ijira eaguja te ke peni be amo embo na amita jo ta do aisuja
    avo siriketo aisuja
  tbo-tbo: Lawa gehouhi hai nugotuhu ipa iyeta emosi i geduma tauhi uyahihi ma apoma
    iyeta atapuhi. Ma lawa gehouhi hai nugotuhu iyeta atapuhi emoemotahi. Lawa emosi
    po emosi u nugonugomi nugotuhu emosi hota ma ega ona lauluwaluwaga.
  mal-C: ഒരാൾ ഒരു ദിവസത്തെ മറ്റൊരു ദിവസത്തെക്കാൾ ശ്രേഷ്ഠമായി കരുതുന്നു; മറ്റൊരാളാകട്ടെ,
    എല്ലാ ദിവസത്തെയും ഒരുപോലെ ശ്രേഷ്ഠമായി പരിഗണിക്കുന്നു. ഓരോരുത്തരും ചെയ്യുന്നത്
    അവരവരുടെ ഉത്തമബോധ്യമനുസരിച്ച് ആയിരിക്കണം.
  grc-SR: Ὃς μὲν ⸆ κρίνει ἡμέραν παρ᾽ ἡμέραν, ὃς δὲ κρίνει πᾶσαν ἡμέραν. Ἕκαστος ἐν
    τῷ ἰδίῳ νοῒ πληροφορείσθω.
  bgc-bgc: इस तरियां कई माणस तो एक दिन नै दुसरे तै बाध मान्नै सै, अर कई माणस सारे
    दिनां नै एक जिसा जाणै सै, इस तरियां तै हरेक अपणे ए मन म्ह, इस बात नै पक्का कर
    लेवै जो वो सोच्चै सै वोए सही सै।
  khz-khz: Talima taa na toma reketa evega-veaga-kamurana, taa na toma maparara gelegelemo
    netina. Namana, ira kwapurakwapura aorai e geria tugamagi ai pia ripa geria tugamagi
    rorirori.
  deu-TKW: Der eine macht einen Unterschied unter den Tagen, der andere hält jeden
    Tag gleich. Jeder mag, wie er es versteht, seiner Ueberzeugung leben.
  zsr-NT: Nazx caꞌ zoëꞌ bönniꞌ runrëꞌ zxön tu dza ca runëꞌ zxön yezicaꞌ dza, atiꞌ
    bönniꞌ yubl, tuz ca runëꞌ zxön yúguꞌtë dza. Tu turuꞌ ral‑laꞌ usë́dtscaruꞌ chquiꞌ
    nac dxiꞌa le runruꞌ.
  lin-lin: 'Moko akanisaka ete mokolo songolo ezali bule koleka mokolo pakala, mpe
    mosusu akanisaka ete mikolo nyonso ezali kaka ndenge moko : tika ete moto na moto
    kati na bango andimisama makasi na makanisi na ye.'
  hns-NT: Koetjh iesaai log dharam ke tiewhaar ke dien manaawe hai, aur ekwan iesaai
    log khaat sab rodj baraabar hai. Sab koi ke tjaahie ekare biese me apane se faisala
    kare ke.
  noa-E: 'Jũrr deeum ejemplo pãrag jaaukhim: Ee pogkha maach khapeenau jaauwai, Ẽwandamag
    jëeuju ed sim aajem; mag edta ʉ̈rcha irig jëeuju aai nʉm aajem. Pari jũrr agjö
    warm khʉʉnau mag khaba, Ẽwandamag jëwaagan parhoobam ed awiajã thum ich agjöpai
    sim aajem. Pari jãiguin wajapcharan pua khĩirjuawai chadcha magta aju aai sim
    khai, magan khan gaaimuata magju aai nʉmjã khaphʉ aju aai sĩ.'
  eng-EMTV: One indeed judges one day above another; but another judges every day
    the same. Let each be fully assured in his own mind.
  mib-NT: Te suni íyó ñayuu jeē jéni ni jeē ií gā ɨɨn quɨvɨ̄ vēsú ɨnga quɨvɨ̄. Te
    ɨnga ñayuu chi jéni ni i jeē ɨnuú‑ni cúu tāca quɨ́vɨ̄. Te tācá i na cúndaā vāha
    ni maá i sɨquɨ̄ jeē jéni ni i.
  lif-NT2: थिक् नसानिबाल्‍ले़ थिक् ये़न्‍निन् वेॽस्‍मा ये़न्‍निन्‍नुःल्‍ले़आङ् सेसेबा
    चोःक् फाॽआङ् इःत्तुॽ, कर वेॽस्‍मा मनाःल्‍ले़ काक् ये़न्‍हाॽ लत्‍थिक्‍के़ मे़जोःक्
    फाॽआङ् इःत्तुॽरो॥ हे़क्‍केःल्‍ले़ कन् पाःन्‍नो के़रे़क्‍ले़ आबाङे निङ्‌वाॽबो निस्‍से
    पोःङ्‌मा पोःङ्‌लो॥
  xnj-xnj: Vandu vangi viholalela kuvya ligono lingi la bwina kuliku lingi, nambu
    vangi viholalela kuvya magono goha giwanangana. Kila mmonga witu alanda cheiholalela
    muluhala lwaki.
  mmx-mmx: Tara taradi naba doma i do lara laaleng move neni laaleng silok tinotno
    la tara vetpes naba doma i do levenaleng axap i epovo mene nga. La nedu getgesara
    xa dunak lox alolos levendoxoma atnedu xuren.
  cbr-NT: Ënëx ca ësaribi 'icën. Uni raírinën ca sinánti 'icën, ënë nëtëx ca bëtsi
    nëtësamaira 'aish anúan unin Nucën Papa Dios rabiti 'icë quixun. Sinánmainun ca
    uni raírinën —camabi nëtë ca sënën 'icë —quixun sinánti 'icën. Mitsun bëtsi bëtsi
    oquin sinanibi camina cuëbicanántima 'ain. Micama achúshi achúshinën camina 'ën
    uisoquin 'ati cara Nucën Papa Dios cuëënti 'icë quixun sinántancëxun usoquinshi
    'ati 'ain.
  tee-NT: Ju pumatam alin avilhchan ju lai talhoni. Ju apumatam jantu tu'u' talhoni.
    Va sich k'ox lhiulai chux avilhchan. Pus ju pumatamin chach sacxtulh la'ixlhichux
    ix'alhunut ju avilhchan ju machakxai ni k'ox calhiula ju Dios ni catalhonilh.
  eng-LSV: One judges one day above another, and another judges every day [alike];
    let each be fully assured in his own mind.
  cak-NT: Jec'o kach'alal niqui'ij chi jec'o k'ij ri yalan quikalen romari' niquichajij,
    y jec'o ch'aka chic niqui'ij chi ronojel k'ij xa je junan. Y romari' can utz kanojij
    chikajunal anchique naka'an.
  pah-NT: 'Jara''g̃a e''i: “Kirog̃we ko dia huvihavuhua ojipea hohe,” ei g̃a. Jara''g̃a
    ki a''e te e''i: “Na rũi. Ndojoavyavyi a,” ei g̃a. Nahã ji ei pe me a''ero. Pehe
    po pekwaha hete pejiyvyteri pe hamo.'
  sja-NT: Ne-inaa awaraa jarait'ee parãpa aɨde k'ĩsiadamerã. Ijãapari abaapa ijãai
    ewari aba ɨaipia bɨ apema k'ãyaara. Jõdee awaraapa ijãai ewari chaa auk'a bɨ.
    Tachi ijãapataarã chaachaa jɨrɨdaipia bɨ tachi t'ãride ijãa p'anɨ, k'awaadait'ee
    wãara mãga ijãa p'anɨ wa mãga-e.
  xed-xed: Mal ya fitik ya ka hamata sana fitikha, ka sani ta ndanay. Ka skwa turtuk
    həŋ, ka sani nda ŋani. Ɗina ka snaŋta dər wa ta graftá skwi ya ta ndanu tsi.
  mks-NT: Java ña̱yivi cáchí na̱ ña̱ íin qui̱vi̱ náhnu chága̱ nu̱ú java ga̱ qui̱vi̱.
    Ta java na cáchí na̱ ña̱ in cúú tócó ndihi qui̱vi̱. Ta ndítahan nu̱ú in in na
    ca̱xi na ña̱ cáhvi ini na sa̱há ña̱ yóho.
  gfk-S: Ma tike turadi um i lik be ari bung i manga halhaalien ta ira mes na bung.
    Tike mes balik i lik be ira kaba bungbung bakut i haruat sene mon. Io, i tahut
    um be tiketike ta dur na nurnur timaan ter iat be, “I takados tagu be ni gil hokakarek.”
  bmu-bmu: Tosatŋan silim pakpaköra mötmörigetka tandökŋini öröröŋ ahözemö, tosatŋan
    silimŋi silimŋi kewöta silim kungö mötket öŋgöiga qainŋi kun aiga silim tosatŋan
    miaŋgö nemböŋe akze. Iŋini mohot mohot mönö nanŋini mötmötŋini qekötahöba miaŋgöreŋ
    uruyahöt körek yaköriba awösamkakak kinda malme.
  dgz-dgz: Guegue da sia mam. Waenapan upi anune wam da God yamap bawarewa go wam
    da me yamap bawarewa da uon. Go upi anune wam iragi God yamap gine daiton. Go
    nu daiton daiton gego gapan ise ase ya tait, go anu kakayaset anut daiton gapan
    wat nat yonait.
  eng-GNV: 'This man esteemeth one day aboue another day, and another man counteth
    euery day alike: let euery man be fully perswaded in his minde.'
  zaa-NT: 'Attu ejemplo: Ttu te ca enne'' nna duél·la''ní rigua cą ttu tsá porqui''ni
    rena cą qui''ni ną́ tsá ỹeni. Pero attu te ca enne'' nna, tulappa ba ná iyaba
    ca tsá para làcą. Sobre de ca cosą'' nna, pues ná qui''ni ttu ttu enne'' ína por
    la''a labą́.'
  eng-WEBSTER: 'One man esteemeth one day above another: another esteemeth every day
    alike . Let every man be fully persuaded in his own mind.'
  guh-guh: Itsamonae Dioso pejumecovënëtsivi yaiyataeyabiaba matacabi. Nexata itsamatacabianëvecua
    caematacabi yaiyataeyabiaba. Itsamonae pijinia najëpaeya tane daxitamatacabianë.
    Pamonae yaiyataeyabiaba caematacabi itsamatacabianëvecua, bajarapamonae xaniavaetsia
    beyapëtane pajamatabëcuenelivaisi yabara yaiyataeyabiaba caematacabi. Pamonae
    ata pijinia najëpaeya tane daxitamatacabianë, xaniavaetsia beyapëtane pajamatabëcuenelivaisi
    yabara najëpaeya tane daxitamatacabianë.
  bon-bon: Yoo, yepä ätrunga biname te singi poto bimu bine mara me wawename teeme
    mule ca Acejiyame tääpume, yepä nuuja ätrunga biname te singi lica gyene pepu
    mule wawenecame, ingle tabe apu ngene jwaatwananuge egä nuuja bimu te mara lica
    gyene Acejiyame tääpume. Yoo bimu maramara poto cidi me, iyeta biname cina miiji
    cängena ngene atwanena, piba ngene ca agli lui mule miiji gyene teeme tääpume.
  nhw-BL: Nojquiya sequin tlaneltocani moilhuíaj onca tonali catli achi más tlatzejtzeloltic
    iixpa Toteco. Pero sequinoc tlaneltocani quiijtohuaj san se nochi tonali. Monequi
    para nochi quitlepanitase catli ipan ininyolo quiitaj para xitlahuac.
  swh-ONEN: Mtu mmoja anaitukuza siku fulani kuwa ni bora kuliko nyingine, na mwingine
    anaona kuwa siku zote ni sawa. Basi kila mmoja awe na hakika na yale anayoamini.
  wbi-wbi: umuunhu jumonga ikukinoghua ikighono kimo kukila ifinge, nujunga ikufinoghua
    ifighono fyoni. lino umuunhu asaghe mu luhala lwake jujuo.
  bba-bba: Wini u tɔ̃ɔ teeru ɡɑrisi n kere ni nu tie, wiɔnɔ u ni kpuro ɡɑrisi nu nɛ.
    I de bɑɑwure u n yɛ̃ kɑm kɑm ye u mɔ̀.
  eng-KJVCPB: 'One man esteemeth one day above another: another esteemeth every day
    alike. Let every man be fully persuaded in his own mind.'
  kgk-NT: Ha arete rehegwa katu pemombe'u joavy avy. “Oĩ nhamboeteve va'e áry” oĩ
    he'i va'e. “Áry meme peteĩxa” oĩ he'i va'e. Ani, “Mba'eixagwa po tekoha” ere teĩ
    ndejéupe. “A-rami voi xe rekoha” peteĩ teĩ he'i ae ojéupe. Peteĩ teĩ toikwaa porã
    ha'e ae gwekoha hapixa rembiapo ojohu vai e'ỹ reheve. Ojoekoha ojohu vai e'ỹ reheve,
    peteĩ teĩ tojapo ipy'a oipotaha-rupi.
  waj-waj: 'Vaidi voovoono tinoo: Mmuaa suaivai inna pinaa suaivai mmuakiaa suaiyauvaa
    yaataraivaivee, tikio vo vaidivoono tinoo: Mmuakiaa suaiyauvai mmuaa karaiyauvaivee,
    tiivai. Ngia mmuakiaaya mmuaavai mmuaavai ii aataru ivaitanaara ngii yaata utiraiyauvo
    yoketaivaaraata maisaivaaraatama ngii giaa ngii miivaugiataama arinaima rikiada
    puaisa utida iikiatee.'
  cpy-cpy: 'Iroka otsipa oshiyakaa-wenterori: Eenitatsi kemijantzinkari omaerintan-tawori
    kitejeri. Eenitatsi otsipa kaari opaashinitzi-moteri kitejeri. Otzimatyee ikenkishiryaa-koyiteeyaa
    maawoeni, tee okameethatzi rotzika-tzika-yiteri itsipa oetarika ikenkishiryaari
    rirori.'
  ekk-PKP: Mõned peavad mõnda päeva olulisemaks kui teisi, samas kui teised peavad
    kõiki päevi ühesuguseks. Igaüks peaks oma mõtteis täielikult veendunud olema.
  mpx-mpx: Gamagalau enuna hi nuwatu lan enuna hi bwabwalena Yehoba elana ge lan bolo
    o ali logugui hi toulil. Yaa enuna hi nuwatu lan gegewena hi olaolaek ya. He gamagal
    maisena ge maisena totona ni nuwatu ni ba, “Ebo na ginol ola ya, yaka i sapu to.”
  wbp-wbp: Marda kalu panu-karirliji yapangku manngu-nyanyi yungulu jaaji-kirraju
    turnu-jarri marda Palya-miparla? Ngulaju ngula-juku. Manu marda panu-karirliji
    kalu manngu-nyanyi yungulu marda turnu-jarri Jarratiyi-miparla-juku marda manu
    marda parra-karirlangurla? Jinta-kari jinta-karirlili purda-nyangka nyarrpa yungunkulu
    jaaji-kirra turnu-jarri.
  luo-luo: Ngʼat achiel neno ni odiechiengʼ moro ler mohingo machielo; ngʼat machielo
    to okaw odiechienge duto ni romre. Ngʼato ka ngʼato mondo obed gi ratiro e pache
    owuon.
  nhe-NT: Nojquiya sequin tlaneltocani moilhuíaj onca tonali tlen achi más tlatzejtzeloltic
    iixpa Toteco. Pero sequinoc tlaneltocani quiijtohuaj san se nochi tonali. Monequi
    para nochi quitlepanitase tlen ipan ininyolo quiitaj para xitlahuac.
  aii-aii: ܚܲܕ ܐܢܵܫܵܐ ܟܹܐ ܚܵܫܹܒ݂ ܕܚܲܕ ܝܵܘܡܵܐ ܒܘܼܫ ܡܩܘܼܕܫܵܐ ܝܠܹܗ ܡ̣ܢ ܟܠܵܝܗ‌ܝ ܝܵܘܡܵܢܹ̈ܐ،
    ܘܗ̇ܘ ܐܚܹܪܢܵܐ ܟܹܐ ܚܵܫܹܒ݂ ܕܟܠܵܝܗ‌ܝ ܝܵܘܡܵܢܹ̈ܐ ܡܐܲܝܟ݂ ܥܘܼܕܵܠܹܐ ܝܢܵܐ. ܫܒ݂ܘܿܩ ܟܠܔ ܚܲܕ
    ܗܵܘܹܐ ܒܚܘܼܫܵܒ݂ܵܐ ܕܓܵܢܹܗ.
  esk-NT: Iñuk isrumaruq atausriq uvluq nakuutluŋnipḷugu atlaniñ uvlumiñ. Atlamli
    isrummatigigai uvlupayaat atiplugich. Iñullaak isrummatmiktigun nalupqisrunġiġḷik
    nalaunŋaruamik savaaqaqtilaaġmiknik.
  msb-msb: May tawo na nagahuna na may mas banal na adlaw ki sa iba. May tawo naman
    na pareho lang an pagkita sa tanan na adlaw. Bahala na mag-isip an kada usad sa
    iya mismo.
  cpa-NT: Chian² ca²dsiog³ dsa², lë́²dsa juøh¹² báh³ ca²dsieg³ jmai³. Jø¹² bíh³ chian²
    ca²dsiog³dsa, lë́²dsa cu²rø² báh³ jmai³ ca¹lah¹jǿ¹. Dsio¹ báh³ jøng². Ju³tiogh³dsa
    naih¹² juu¹² lë́²dsa juu¹² dsio¹ lah¹jan² lah¹jan²dsa.
  dso-dso: ସେନ୍ତାରିସେ, ବିନ୍‌ଦିନ୍‌ ମନର୍‌ଟାନେଅନି କନ୍‌ଆଲେ ଗଟେକ୍‌ଦିନ୍‌ ସୁବ୍‌ଦିନ୍‌ ବଲି
    କେତେ ଲକ୍‌ ବାବ୍‌ବାଇ । ବିନ୍‌ ଲକ୍‌ମନ୍‌ ସବୁଦିନ୍‌ ସମାନ୍‌ ବଲି ବାବ୍‌ବାଇ । କନ୍‌ଟା ଟିକ୍‌
    ରଇସି ବଲି ଲକ୍‌ମନ୍‌ ନିଜେ ନିଜେ ବିଚାର୍‌ କର୍‌ବାର୍‌ ଆଚେ ।
  meu-meu: Tau ta e tomamu dina ta be herea; ma tau ta e tomamu dina iboudiai be heḡereḡere.
    Ta ta ese lalodia bae hadai ḡoevaḡoeva.
  yva-NT: 'Vatan inta wo masyote inta rapatimu ware omamo masyoto akoe ma, yara vatano
    kaijinta ware masyote inta ramuinyo masyoto kaijinta raije ramu, yara mamai tenambe.
    Syo ananyao so raugaje wasai: Ngko to! Vatan nanentabo nyo rapatimu nanuga rai!'
  dgc-dgc: Mara, te sénganya a tolay a ipangilin de i esa a aldew, a mahigit kan ya
    kesira ta iba a aldew. Sakay te iba man dén a kagi de a paripareho i étanan a
    aldew. Dapat magpakatibay i bawat esa ta sarili na a isip tungkul ta éya.
  zpm-NT: Scaque, no zho zienaḻ dieṉ pa dzepaa none gleynie zho Dios, nogaa zho rnee
    zac teḻ pa dzetaa gleynie zho me. Per peet nacd ga, zac tib tib zho guṉse zho
    miṉe rzac zho rdziladz me.
  hix-NT: Onà wyaro kany me xarha manatxow hamà. On yawasànà ryhe, ohxe rma haxa naha,
    kany me natxhe, anar komo. Anaro yawasàn yoho rma haxa ohxe naha, onà, kany me
    rma natxhe. Anar kom haxa ryhe, onà wyaro kany me natxhe. Àme rye rma naha, on
    yawasànà, anaro yawasàn xarha, omeroro, kany me natxhe. Àsok kany me haxa oyehtokony
    hana, yaworo uhutwatxoko, ohnawonye. Àro wyaro rowya tatoko, yaworohra àken hana,
    kahra mak ehtxoko. Khoryenkom yano me yaworo uhutwen hamà katxok haxa, ohnawonye.
  sim-sim: Uhunda hom ma lal karem hishinda lir, de namtas nom jivik si naha de anandi
    ondon tikrinda sir. Unda osik oro wolok Avui Wasilakan lotu unda lir. Hako lal
    karem hishinda lir, de amber hom nakremkop jivik nanda lir. Halanak ma amber wavu
    lihik os jivik nakwak li hishiwa nombo hom li uka.
  npi-ULB: एक जनाले कुनै दिनलाई अर्कोभन्दा मूल्यको मान्छ । अर्कोले हरेक दिनलाई समान
    रूपमा लिन्छ । हेरक आ-आफ्नै मनमा विश्‍वस्त होस् ।
  cgc-cgc: 'Isya man na alimbawa: Basi isya ta mga utod ki Cristo gapati na may mga
    adlaw na mas impurtanti pa kaysa ta duma na mga adlaw, piro duma an a na mga gatuo,
    danen an gapati na tanan na mga adlaw paryo nang. Kada isya ki kiten, dapat isipen
    din ta usto iya an na patian parti daw ino miad o malain na buaten aged sigurado
    kanen ta tanan din na buaten.'
  tim-tim: Hainâk luâk siâ hilâmgât âi meme siâ nâŋgâmbo gembo siâ nâŋgâmbo humo akmap.
    Dâ luâk siâ âmâ âi meme hârok nâŋgâmbo ârândâŋ akmap. Aregât siâ me siâŋe hin
    me hain akberâm nâŋgâm heŋgemgom kârigem kinmâ akbiâp.
  yor-yor: Ẹnìkan bu ọlá fún ọjọ́ kan ju òmíràn; ẹlòmíràn bu ọlá fún ọjọ́ gbogbo bákan
    náà. Kí olúkúlùkù kí ó dá ara rẹ̀ lójú ní inú ara rẹ̀.
  wos-wos: 'Du nak dé wa, “Nukwa nak néma nukwa dé. Wun nukwa atéfék nukwaré dé sarékéngwandé.”
