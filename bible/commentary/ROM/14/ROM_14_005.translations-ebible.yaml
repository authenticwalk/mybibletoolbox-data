  lat-VUC: 'Nam alius judicat diem inter diem: alius autem judicat omnem diem: unusquisque
    in suo sensu abundet.'
  ngp-ngp: Want'hu watuhu waona kugamba mazuwa yamwenga yana uwedi utendese kujink'ha
    mazuwa matuhu, mna watuhu nawo wagamba mazuwa yose yaligana. Kila yumwenga ande
