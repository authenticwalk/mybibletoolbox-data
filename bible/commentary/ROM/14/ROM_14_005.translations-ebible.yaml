  eng-ULB: One person values one day above another. Another values every day equally.
    Let each person be convinced in his own mind.
  spa-VBL: Hay quienes consideran que algunos días son más importantes que otros,
    mientras que otros piensan que todos los días son iguales. Todos deben estar plenamente
    convencidos en su propia mente.
  fra-_FOB: Celui-ci estime un jour supérieur à un autre; celui-là estime tous les
    jours égaux; que chacun soit pleinement persuadé en son esprit.
  hau-ULB: Wani yakan daukaka wata rana fiye da sauran. Wani kuma yana daukan ranakun
