  eng-ASVBT: 'One man esteemeth one day above another: another esteemeth every day
    alike. Let each man be fully assured in his own mind.'
  mna-mna: Tomtom pakan tire kembei aigule pakan na potomŋan. Tipa ndel pa aigule
