  gaq-gaq: ମୁଇଂଜାନେ ମତରେ ବିନ୍‍ ଦିନାଇଂବାନ୍‌ ମୁଇଂ ନିମାଣ୍ଡା ଦିନା ଅଦିକ୍‍ ମୁଲ୍ୟବାନ୍‍ ।
