  ckb-ckb: کەسێک ڕۆژێک لە ڕۆژێکی دیکە بە پیرۆزتر دادەنێت، کەسێکی دیکە هەموو ڕۆژێک
    لەبەرچاو دەگرێت. با هەریەکە لە بیروڕای خۆی دڵنیابێت.
  nas-nas: Naning narunge niiꞌning doong meekeng tampurimaung eeꞌnoko niiꞌning meekeng
