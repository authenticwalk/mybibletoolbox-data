verse: ROM.016.010
translations:
  kpx-kpx: Ige ata mole Abelasi keu Keliso lovi haleholisito kemo negoimale keho di
    vahaeho hoto loui namihave. Isi Alistobulasi omo umale kebiaho di vahaeho hoto
    ko loui namigeveve.
  okv-H: Eto embo Apelles amo memenga kina te toae Keriso humota ere ova amite eto
    embo Aristobulus te amita bande vahai embomeni avo ere pekihena.
  tbo-tbo: Apelesi tauna Keliso i kawaidumalugeya a mamali. Iyawoi tauhi Alisitobu
    a manago lawahi a mamalihi.
  mal-C: ക്രിസ്തുവിനോടുള്ള ഭക്തിയിൽ പൊതുസമ്മതനായ അപ്പെലേസിനെ വന്ദനം അറിയിക്കുക. അരിസ്റ്റോബുലോസിന്റെ
    കുടുംബാംഗങ്ങളെയും വന്ദനം അറിയിക്കുക.
  grc-SR: Ἀσπάσασθε Ἀπελλῆν τὸν δόκιμον ἐν χριστῷ. Ἀσπάσασθε τοὺς ἐκ τῶν Ἀριστοβούλου.
  bgc-bgc: बिश्वासी भाई अपिल्लेस नै जो मसीह म्ह खरयां लिकड़या, नमस्कार। बिश्वासी भाई
    अरिस्तुबुलुस कै कुण्बे नै नमस्कार।
  khz-khz: Apeles au geku vega-nama pio venia. Ia taunatauna vagi Keriso gena maguli
    aonai eruga-gaugauna. Aristobulas gena numa talimara maparara geku vega-nama pio
    venira.
  deu-TKW: Grüßet den in Christus bewährten Apelles. Grüßet die Leute von Aristobulus'
    Haus.
  zsr-NT: Gul‑gáp Dios Apeles, bönniꞌ naꞌ nac bëꞌ rejlëꞌë Cristo. Gul‑gáp caꞌ Dios
    nup nacuáꞌ lidxëꞌ Aristóbulo.
  lin-lin: Bopesa mbote na Apelesi oyo alakisaki penza ete azalaka ya Klisto. Bopesa
    mbote mpe na bavandi ya ndako ya Arisitobile.
  hns-NT: bhie Aapéles ke. Oe safa se dekhaais hai kie oe Kriest par bharosa kare
    hai. Aur ham bhie Arestobóelas ke samaadj waalan ke jaad kariela.
  noa-E: Mʉ salud deebat Apeleeg, phithurg aauwaijã ʉ̈u Cristo gaaita warag ubʉ khitaajem.
    Thum Aristóbulo degam khʉʉnagjã ĩchab mʉ salud deebat.
  eng-EMTV: Greet Apelles, approved in Christ. Greet those from the household of Aristobulus.
  mib-NT: Suni cahān rō jeē sándeyɨ́ ni Apeles, tēe jeē ni stéén jeē candíje vāha
    de Cristo, te suni súcuan cahān rō jiín ñáyuu vehe Aristóbulo.
  lif-NT2: ख्रिस्‍तओ चोगुबा कुनसाःन्‍निन् मे़साॽरुल्‍ले़ नुःबा के़धाःप्‍पा अप्‍पे़ल्‍ले़से़न्
    आसेवारो मे़त्ते़म्‍मे़ॽ॥ अरिस्‍तोबुलस नु कुहिम्‍मो के़वाॽबाहाॽ आसेवारो मे़त्ते़म्‍सिम्‍मे़ॽओ॥
  xnj-xnj: Mumjambusa Apele mwealangisi kusadika kwaki kwa Kilisitu. Muvajambusa voha
    vevavili kunyumba ya Alistobulo.
  mmx-mmx: Lavapaase momo bok ti ne Apelis, ga lox asuusu i do luruburu ren mi ne
    Karisito i tu atmatkun. Lavapaase momo bok ti ne Aristabalas midi loxoetemen.
  cbr-NT: Apeles, camaxunbia asérabi Cristonan 'icë 'unáncancë, a 'imainun Aristóbulonën
    xubunu 'icëcamaribi camina bërúanxa 'inun 'ë caxunti 'ain.
  tee-NT: Amac'amit'itch ju Apeles. Ju yuchi vasalh talacasuta ni ixlhichux ix'alhunut
    ju lhilaca'anta ju Cristo. Amac'amit'itch ju tatanumanalh la'ixchaka' ju Aristóbulo.
  eng-LSV: greet Apelles, the approved in Christ; greet those of the [household] of
    Aristobulus;
  cak-NT: Nintak-e ruxnakil-rech ri kach'alal Apeles. Raja' can ruk'alajin chi ruyo'n
    ránima riq'uin ri Cristo. Nintak-e ruxnakil-quiwech ri kach'alal ri je ru-familia
    ri Aristóbulo.
  pah-NT: Tamondouka ji nhinhi'ig̃a Apeles'ga pe no. Onhimomirana ga hahya pe opohire'yma
    Cristo'ga hugwi. Tamondouka ji nhinhi'ig̃a Aristóbulo'ga rongapypeve'g̃a pe no.
  sja-NT: Salude pëiru Apelemaa. Nepɨrade baaiji mĩda Cristode ijãapari perã, choopari
    ijãa bɨde. Ichiaba salude pëiru Aristóbulo te pidaarãmaa, ãra ichiaba Cristode
    ijãapata perã.
  xed-xed: Ka ganaghata kuni ta zgu ta Apeles ta maraŋtá ndiʼata vghani ta Kristi.
    Ka ganaghata kuni ta zgu ta gwal ma həga ga Aristabul.
  mks-NT: Ta chíndahá i̱ Ndióxi̱ coo Apeles jáchi̱ cua̱há tañu na̱jána̱ha̱ da̱ nu̱ú
    ña̱yivi ña̱ mé a̱ nda̱a̱ táhyí cándeé cáhnu ini da Jesucristo. Ta quia̱hva já
    chíndahá i̱ Ndióxi̱ coo na̱ vehe Aristóbulo.
  gfk-S: Mu na haatne leh Apeles, aie nong ira ngunngutaan te kabit ie ma ite hamanis
    hapalaine be i mur timaan Krais. Mu na haatne leh dong ing di tano hatatamana
    tane Aristobulus.
  bmu-bmu: Apeles Anutunöŋ esapesap waŋgiiga dop köli Kraistpuk qekötahöba kinjawi,
    yaŋgöra mönö nöŋgö yaizökzökni jigetka mötma. Aristobulusbuk miri mohot maljei,
    yeŋgöra mönö nöŋgöreŋ yaizökzökni jigetka mötme.
  dgz-dgz: Keriso menan nao umapaet taini apanewa Apelis gaun inap waian. Apan Aristobulas
    pa mega nagire den inamup gaun waivin.
  eng-GNV: Salute Apelles approoued in Christ. Salute them which are of Aristobulus
    friendes.
  zaa-NT: Rithél·la' huá' iỹeni la' rinàbatitsa' quia' lani Apeles, iỹé vuelta tsè'
    belue'ní qui'ni hualigani ná bi ttu creyente fiel qui' Cristua. Yala saludos rithél·la'
    huá' para ttu ttu tsa ca enne' tsè'e le' litsi' Aristóbulo.
  eng-WEBSTER: Salute Apelles approved in Christ. Salute them who are of Aristobulus'
    household .
  guh-guh: Nebajacobiananua Apeles, ponë picani dovathi pejamatabëcueneta jamatabëcueneëjëtatsi
    Cristo pelivaisi pejumecovënëtsijava yabara. Itsiata apo copatsi pejumecovënëtsijava
    Cristo pelivaisi. Nebajacobiananua Aristóbulo pijamonae.
  bon-bon: Sebore Apeles tääpume, lui te Keriso ne ätrunga me apicetnera cabu ca tasatuji
    kokre cama. Sebore iyeta biname tääpume lui cina Aristobulus me mete cabu yaacrajuge.
  nhw-BL: Xijtlajpaloca Apeles catli quistoc cuali iixpa Toteco. Xiquintlajpaloca
    nopa tlaneltocani catli mosentilíaj ipan ichaj Aristóbulo.
  swh-ONEN: Msalimuni Apele aliyejaribiwa na akaithibitisha imani yake katika Kristo.
    Wasalimuni wote walio nyumbani mwa Aristobulo.
  wbi-wbi: mwungilaghe uApele juno itikilue kwa Kilisite. vahungilaghe vooni mu nyumba
    ja Alisitobulo.
  bba-bba: I Apelɛsi tɔbiri wi u tii sɔ̃ɔsi nɑɑnɛ dokeo ɡeo lɑɑkɑri mɛɛribun sɑɑ sɔɔ.
    I Aritobun yɛnuɡibu tɔbiri.
  eng-KJVCPB: Salute Apelles approved in Christ. Salute them which are of Aristobulus’
    household.
  kgk-NT: Ha'e uka-ta ave Apeles-pe. “Cristo-rehe ojerovia tee-ma nipo ra'e” he'i
    hese imandu'a porã-vy. Aristóbulo róga pygwa-pe ave ha'e uka-ta.
  waj-waj: Apereennara na yaata utuee boo kiaunoo. Ivaara inna kiaa mmiatee. Mmuaararaivo
    innasi vauvaa ivo yaataroo Yisuu Kirisiinnara yaagueeqama duuvo kooyaa vaivaivee.
    Arisoburuunna nnauvaki hara kiada variaiyara na yaata utuee boo kiaunoo. Ivaara
    iya kiaa mmiatee.
  cpy-cpy: Powethatyaari Apeles, raakameethateeri Jeepatzii-totaa-rewo. Powethatyaari
    ikaatzi jeeka-pankotziriri Aristóbulo.
  ekk-PKP: Minu tervitused Apellesele, usaldusväärsele mehele Kristuses. Tervitused
    Aristobulose perele,
  mpx-mpx: Ya mulolu Apelis elana, iya bugul hi gewi kaiweliya i palahikan inoke ta
    atena bubun Keliso ana nunuwana i bwata elana. Ya mulolu Alistobulas alonau ge
    wana limi ana heniheni elal.
  wbp-wbp: Manu Yapilirlanguku yungurnarla yimi-ngarrirnirra ngurrju karna nyina.
    Ngulaju yapangku jintawarlayirli kalu milya-pinyi warrkini ngurrju-nyayirni. Manu
    Yaritapulijiki manu nyanungu-nyanguku warlaljaku yungurna-jana yimi-ngarrirnirra
    ngurrju karna nyina.
  luo-luo: Mosnauru Apele, ngʼat mosetem moyud ni ja-Kristo mar adier. Jood Aristobulo
    bende mosnauru.
  nhe-NT: Xijtlajpaloca Apeles tlen quistoc cuali iixpa Toteco. Xiquintlajpaloca nopa
    tlaneltocani tlen mosentilíaj ipan ichaj Aristóbulo.
  aii-aii: ܗܲܒ݂ܠܘܼܢ ܫܠܵܡܵܐ ܠܐܵܦܲܠܵܐ، ܡܝܘܼܩܪܵܐ ܒܡܫܝܼܚܵܐ. ܗܲܒ݂ܠܘܼܢ ܫܠܵܡܵܐ ܠܟܠܵܝܗ‌ܝ ܐܵܢܝܼ
    ܕܝܼܢܵܐ ܓܵܘ ܒܲܝܬܵ‌ܐ ܕܐܵܪܸܣܛܵܒ݂ܘܼܠܘܿܣ.
  esk-NT: Tuyuqtuŋa nayaaŋŋanik Apelles-mun; uuktuakkau'ami [ukpiqsrił̣iġmiñi] qiñiqtitkaa
    iḷumutun piqpaksrił̣ł̣i Christ-mik. Tuyuqtuŋa nayaaŋŋanik iluqaitñun qitunġaiñun
    Aristobolus-ŋum.
  msb-msb: Kumustaha man niyo si Apeles na an pagsirbe kan Cristo aprubado na gayod.
    Kumusta sa pamilya ni Aristobulo.
  cpa-NT: Dsianh¹³jni jǿg³ quiah¹² Apeles, quianh¹³ dsa² tiogh³ dsi²néi² quiah¹² Aristóbulo.
    Lah¹dsóh² tí² chinh¹² Apeles jǿg³ quiah¹² Cristo.
  dso-dso: କିରିସ୍‌ଟକେ ବିସ୍‌ବାସ୍‌କରି ସେବାକର୍‌ବା ଆପଲ ଆରି ଆରିସ୍‌ତବଲର୍‌ କୁଟୁମର୍‌ ସବୁକେ
    ମର୍‌ ଜୁଆର୍‌ ଜାନାଇଦିଆସ୍‌ ।
  meu-meu: bona Apele, Keriso enai e gini tutukatutukamu tauna, iboudiai ba hanamodia.
    Aristobulo ena ruma taudia ba hanamodia.
  yva-NT: Kove raura Apeles ai, opamo vatano apa beto Kristus aije raen kakavimbe.
    Kove raura tavono Aristobulus apa yavaruga mansai tenambe.
  dgc-dgc: Ey kona be sa ti Apeles. Tukoy ko a matapat siya ni Cristo. Ipékikumustaék
    moy be de Aristo a mététena.
  zpm-NT: lo Apel, ye me blactaa ncuaaṉe bded me blu me gaṉle ne nli dib zdoo me rnalo
    me Jesús; lo grë zha ne no lidz Ristob ne.
  hix-NT: Àro wyaro rma rha katxok xarha, Aperyesà wya xarha. Kryestu yoyuknye ro
    me osonyhosah me nay hatà, noro ha. Ohnàn kom yaw nay hatà, Pawru, katxok xarha,
    Aryestokmuru màn yawon komo wya xarha.
  sim-sim: Uhu wesambasa anhin Apeles oton ji haka. Nomorawu musha orhik li lawuri
    mbeek takatukuyiri ambu ri. Or kwambuk sitambanandari ri. Uhu wesambasa anhin
    Aristobulus len ji haka.
  npi-ULB: ख्रीष्‍टमा समर्थन गरिएका अपेल्लेसलाई अभिवादन देओ । अरिस्तोबुलसका घरानाकाहरूलाई
    अभिवादन देओ ।
  cgc-cgc: Ipakamusta a nyo man ki Apeles. Bisan tama na kabellay naagian din, gapadayon
    pa man gyapon na gatuo ki Cristo. Ipakamusta a nyo man ta pamilya Aristobulo.
  tim-tim: Apeleŋe Kristogât akmâ âi humo mem bo hâkâŋ agep are nen hârok nâŋgâenŋe
    ârândâŋ agep yâk akto Aristobulo yâkgât kâmot gai maŋgan yekbei.
  yor-yor: Ẹ kí Apelle, ẹni tí a mọ̀ dájú nínú Kristi. Ẹ kí gbogbo àwọn ará nílé Aristobulu.
  wos-wos: Apeleska diména natanguni. Dé Kraisna jémba jémba yandénka, nani xékélaki.
    Aristobulusna gembu rekwa Kraisna hundika xékékwa du takwaka dinguna natanguni.
  emp-NTPO: Djaba Apelea jarad̶adua mʌ̃a quĩrĩã b̶ʌda idjira bia b̶aida. Idjia unubisia
    Critora wãrãda ĩjã b̶ʌda. Jũma Aristobulo ẽberãrãa bid̶a ab̶ari quĩrãca jarad̶adua.
  eng-F35: Greet Apelles, approved in Christ. Greet those who are of the household
    of Aristobulus.
  ind-ind: Salam kepada Apeles. Dia sudah dicobai dan terbukti bahwa kasihnya murni
    kepada Kristus. Sampaikan salam saya kepada setiap orang dalam keluarga Aristobulus.
  pes-OPCB: به آپلیس که وفاداری خود را به مسیح ثابت کرده است و همین‌طور به کسانی که
    در خانهٔ آرستُبولس کار می‌کنند، سلامهای گرم مرا برسانید.
  mpt-mpt: Afelise Klaiste bainobo galino sbal mabie naka esa eka nakaia unangai Alistobyulase
    amo blib isa
  ssx-ssx: Hande ipika꞉ Ketiso pa꞉ta꞉ ti lao hala꞉eki peneme yala꞉ hali A꞉pelisi pa꞉ta꞉
    make a꞉taloe pi la꞉niaasome. Hande Atisitobulusi tapake wanda꞉hali pa꞉ta꞉ make
    a꞉taloe pi la꞉niaasome.
  mkl-mkl: I ce Apelɛsi fɔɔ, nŋu iyi í nyisi nɑɑnɛ ku dɑsiɛ ntɔ ntɔ si lɑɑkɑi ku cɔ.
    I ce inɛi kpɑsɛ̃i Arisitobu ŋɑ fɔɔ.
  gaq-gaq: କିସ୍‍ଟନେ ବିସ୍‍ବାସ୍ ସେବକ୍ ଆପେଲା ବାରି ଆରିସ୍ତବୁଲନେ ଡୁଆଣ୍ଡ୍ରେନେ ସାପାରେକେ ନେଙ୍ଗ୍‍ନେ
    ସାମୁଆଁ ପେରାଃମ୍ୟାଃଏ ।
  gof-RNT: Kiristtoosan ammanthiya aylliya Apheliisas ta sarothuwa odite. Arsxobuloosa
    soo asaas ta sarothuwa odite.
  unx-unx: ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ସେୱାରେ ମାଇନ୍‌ ନାମେନିଃ, ଆପେଲସ୍‌କେ ଆଇଁୟାଃ ଜହାର୍‌ ଉଦୁବାଇପେ, ଆଡଃ
    ଆରିସ୍ତବୁଲ୍‌ଆଃ ଅଡ଼ାଃରେନ୍‌ ସବେନ୍‌କକେ ଆଇଁୟାଃ ଜହାର୍‌ ଉଦୁବାକପେ ।
  gah-gah: Kilistó mogonalamú giligo lamaná i ve Apeleni geké nolotuze, li amilo.
    Alistopuloni numukú nia vegenakumú geké noloketuze, li kimilo.
  lcm-lcm: Napo alis kag posong aro si Apeles, pua nia na igenen dual luai e mete
    Karisto nei liuan i atoktokngai. Napo alis kag posong aro kapa si vap i nei lu
    ang si Aristobulo.
  aer-aer: Apelles-arlke ilaye ayenge-arle ikwere itirrerle-aneme anteye. Artwe yanhe
    kwenhe akwetethe Christ iwerre arratyele apenterle-aneme. Artwe nhenge Aristobulus
    ilaye ikwere-artweye areye-arlke ayenge-arle itneke itirrerle-anemele.
  qvc-NT: masanchiq Apilistapis. Chaqa payqam padisishpapis, mana shaykuq Jisukristupi
    allita yuyakun. Napaykuyllapapisri masanchiq Aristubulusta tukuy ayllundinda,
  tgl-ULB: Batiin ninyo si Apeles, na subok kay Cristo. Batiin ninyo ang mga nasa
    sambahayan ni Aristobulo.
  cbs-NT: Ja inun, Jesucristo dayaxuni bika betsa betsapa mebiai chintuinsma Apeles
    en jancha ea yuixundiaxankanwen. Ja inun, Aristóbulo jawenabube jiweabu jabudi
    en jancha ea jatu yuixundiaxankanwen.
  xtm-NTPP: Jin ndakua'a tna ni nchuxi tee kúu Apeles a, tee ni kundee nuu tnundo'o
    tnuneni ma, te vitna núkuiñi va'a de nuu Su'si o a. Jin ndakua'a tna ni nchuxi
    ñayii ka iyo ve'e tee kúu Aristóbulo a.
  nnq-nnq: Makampate abali Apele jwombe kuaminika kwakwe kwa Kilisto kumanyikine.
    Mapatange abali boa ba kachakwe Alistobulo.
  bao-NT: Cʉ̃ añujato Apeles, Jesucristore díámacʉ̃ra díámacʉ̃ cʉ̃ ca tʉo nʉcʉ̃ bʉorijere
    mani ca majiro ca tiiricʉ cãa. Ñucã Aristóbulo yaa wii macãrã cãa cʉ̃ja añujato.
  san-ORI: ଅପରଂ ଖ୍ରୀଷ୍ଟେନ ପରୀକ୍ଷିତମ୍ ଆପିଲ୍ଲିଂ ମମ ନମସ୍କାରଂ ୱଦତ, ଆରିଷ୍ଟବୂଲସ୍ୟ ପରିଜନାଂଶ୍ଚ
    ମମ ନମସ୍କାରଂ ଜ୍ଞାପଯଧ୍ୱଂ|
  huv-NT: Itepeayiün teat Apeles, nej xeyay ajüiquich andüüb Teat Cristo. At itepeayiün
    meáwan acualaats teat Aristóbulo.
  otn-NT: Da̱mi̱ zɛnguagui ts'ʉp'ʉ na̱ ra̱ Apeles. Nu̱ná̱, xa̱ndøngu̱ ra̱ n'ʉ bi zä
    'mø mi̱ 'yɛ̱c'ɛ̱i̱ ra̱ Cristo. Da̱ gue'ʉ yø ja̱'i̱ ɛ̱c'ɛ̱i̱ ra̱ Cristo p'ʉ ja
    rá̱ ngu̱ ra̱ Aristóbulo, da̱mi̱ zɛnguagui ts'ʉp'ʉ.
  nop-nop: Apelis adi Kilisto’walaŋ kayoŋbopdi nadisukilitiŋiŋ kaune utumba tuguk,
    eŋ Alistobula tiŋa meŋimeŋiye maaŋ yenineeŋ, nu aditok welemomooŋ nadiyemilat.
  obo-NT: Id pongumusta a mandad ki Apeles. Dos langun no minuvu, od poko-oseng no
    morumoruma sikandin to mgo suhu ni Disas Krays. Id po-uma row kos kodpongumusta
    ku riyot pomilya ni Aristobulo.
  cak-ENT: Tibana' saludar ri hermano Apeles. Rija' nk'alajin que ruyo'on ránima riq'uin
    ri Cristo. Tibana' saludar ri hermanos ri aj pa racho ri Aristóbulo.
  lif-NT: ᤂᤪᤡᤛ᤻ᤋᤀᤥ ᤆᤥᤃᤢᤒᤠ ᤁᤢᤏᤛᤠ᤺ᤴᤏᤡᤴ ᤔᤧᤛᤠ᤹ᤖᤢᤸᤗᤧ ᤏᤢ᤺ᤒᤠ ᤁᤧᤎᤠ᤺ᤵᤐᤠ ᤀᤵᤐᤧᤸᤗᤧᤛᤧᤴ ᤀᤠᤛᤣᤘᤠᤖᤥ
