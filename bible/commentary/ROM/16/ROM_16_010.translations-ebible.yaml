  cak-CNT: Tiya' rutzil-ruvech ri kach'alal Apeles. Rija' can nik'alajin chi cukul
    ruc'u'x riq'uin ri Cristo. Tiya' rutzil-quivech ri kach'alal ri aj pa rachoch
    ri Aristóbulo.
  zia-zia: Apelis Kristora emo me nung awiya arugatinena. Aristobulora awiso awong
    awiya arugatinena.
  mal-2015: ക്രിസ്തുവിൽ സമ്മതനായ അപ്പെലേസിന്നു വന്ദനം ചൊല്ലുവിൻ. അരിസ്തൊബൂലൊസിന്റെ
    ഭവനക്കാർക്കു വന്ദനം ചൊല്ലുവിൻ.
  tuo-NT: Apeles quẽꞌrã añuato. Cʉ̃ Jesucristore añurõ ẽjõpeomi. Nipeꞌtise cʉ̃ weesere
    ĩꞌarã, “Jesucristore añurõ ẽjõpeogʉ nimi”, ni ĩꞌaꞌa. Aristóbulo ya wiꞌicjãrã quẽꞌrã
    añuato.
  mbl-NT: Xix 'Apet pu 'ãneo hõm, yã Kunnix tu hãpxopmã xexka', ha tikmũ'ũn te' yũmmũg.
    Xix 'Anixtop pet kopa' pip xop pu 'ãneo hõm.
  zpc-NT: Ugapale diuz̃i Apeles, benꞌ nao du guicho du laꞌadyiꞌ xneza Cristo. Lëscanꞌ
    ugapale diuz̃i yaca benꞌ naca familia quie Aristóbulo.
  gul-NT: A da tell Apelles hey. E been pit ta de test an beena show dat e true ta
    Christ, fa sho. A da tell Aristobulus fambly hey.
  mau-NT: Ti⁴ti²ˀntao³ je² Apeles, xi³ nta³ ji³tjo³ tˀa³tsˀe⁴ Cristo. Ti⁴ti²ˀntao³
    je² xi¹ncjin¹ Aristóbulo.
  gup-gup: Dja mak ngamarnewokmunkewerren bu ngurrimarneyime Apelles. Ngad wanjh karriburrbun
    rowk bu nungka nuye Christ namak bininj. Dja mak ngurrbenbalmarneyime kore ngabenmarnewokmunkewerren
    nawu birrimud duninjh nuye Aristobulus.
  bss-NT: Nyélɛnted mɛ Apɛlɛsɛ, awě ḿmē mbɛltéd ḿ bwâm ńnyínnédé nɛ́n bán
    ńkóbnédé ne Krǐstəə. Nyélɛnted mɛ kə́ə́ŋne bad bé abum á ndáb áde Aristobulusɛ.
  met-met: Aharua xaidap xai yagia na Apeles, lipua Kristo yaha mana namua na li haringina
    maluxuʼm mauxangandi. Aharua xaidap xai yagia na lipuadi duwa Aristobulas numania.
  kpj-NT: Apele heka ityhydỹỹdu tyhy rare. Biwehityhynanyke. Aristabulo‑wana heto
    woludu mahãdu biwehityhynanykre warybe tamy.
  zao-NT: Bni goo “diox” kwent chaan da lo wetsaa Apeles, tak thibka nali ndo zha
    nyelaaz zha Jesucrist; ne noga lo re zha liz wets Aristóbulo.
  byx-byx: De ngene sil ai gua arlem sagel ma Apelis. I maikka uut lu aa mugunes i
    qa tit naset ma Iesus dai ama revan se qa. De ama atlu sagel ma Aristubulus aa
    liinka.
  ctu-CTI: Aq'uen saludos Apeles tsa' bʌ i cuchu ti wen cabʌl wocol cha'an ti' ch'ujbi
    Cristo. Aq'uen saludos je'el jini año' bʌ ti yotyot Aristóbulo.
  zos-NT: Yuschi'jatyamø Apeles, tzøjquistøju y vøj pujtu Cristo'is vi'naṉdøjqui.
    Yuschi'jatyam Aristobulo'is tyøjcom ijtyajuse.
  gvs-gvs: Apelasi, tauyana boi ina numisa ana vakakona goi itogaga, tauna tauyana
    aba numisa Guyau yaina, e guna yabobona yaina. Guna yabobona tauyadi Aristobulo
    ina vada goi sikaaiyaka.
  kbm-kbm: Ayeu avongg ges Apelis, amol ebe givang mul ve Kilisi ane luev vie-ngge
    ok, be tis Aristobyulas ane amolmol-gen.
  tew-tew: heḏá Apelles-á, nakeepoˀ i-á taˀgendi Christ-vîˀ ûnmuuˀin, heḏá Aristobulus-ví
    kꞌaygiˀindá,
  rmc-rmc: Pozdravinen le Appolo, savo presikaďa peskro pačaben andro Kristus. Pozdravinen
    olen, ko hine andro kher ko Aristobulos.
  apr-apr: Inbe kawete lo ponana kiau pang Apeles, ye in ye Tool Mai matana ngan ikodo
    le imede moolmool. Inbe kawete lo ponana kiau pang di tooltool yo tiye Aristobulus
    tinepe, ngan lapau.
  tiy-tiy: Atin féfégérarém gom so begén i Apolose, sani ménfégitowe bé kéimu ne bé
    Kristowe. Atin féfégérarém gom so begén i de étéw dob kuréngo Aristobuluse.
  nlg-nlg: Vahea nigua na puku ni holouto Apelles, na tinoni uto, te ghanaghana mavaa
    Christ. Ma kau vahera nigua na holouto vanira nina binaboli Aristobulus kolura
    na vure tara ghahara tana valena.
  dgr-DOGNT: Apelles, eyı dǫ Zezì-Krı gha wınì nàtsoo k'ę̀ę̀ eda hotıì wek'èhoedzǫǫ
    sìı, eyıts'ǫ Arıstobulus eyıts'ǫ dǫ hazǫǫ̀ wekǫ̀ agı̨ı̨t'ee sìı ededı̨ sı gıts'ǫ̀
    segha, “Naxıxè sìghà welè,” gìahdı.
  pes-OPV: و اپلیس آزموده شده در مسیح را سلام برسانید و اهل خانه ارستبولس را سلام
    برسانید.
  ron-1924: Спунець сэнэтате луй Апелес, ынчеркатул служитор ал луй Христос. Спунець
    сэнэтате челор дин каса луй Аристобул.
  tpz-tpz: Paröm heꞌ me a potan avih peöꞌ manih pe Apeles vëh, nee to punöꞌ voh o
    vaman peꞌ, ivëhkëk o iu peꞌ to paraꞌ kikis manih pe Ieesuꞌ Kristo. Paröm heꞌ me
    a potan avih peöꞌ manih pa tapaiuun pe Aristobulus.
  agd-agd: Mai ma ara ara uman eriyan Karaisin avíká mantaan ákona ukharé ein banta
    Aperesin má inká Aristoburusini mápin ma vain mumunan kéká dere vasá tenti simusin
    baya siameno.
  rkb-NT: Aperes humo kahyrizikbarẽta atakta tsakubyrisorokrẽta tu Kiristu tuk mynapykyryk.
    Aristoburo wahoro ezektsa kino niwatihi sihumo kahyrizikbarẽta.
  san-THA: อปรํ ขฺรีษฺเฏน ปรีกฺษิตมฺ อาปิลฺลึ มม นมสฺการํ วทต, อาริษฺฏพูลสฺย ปริชนำศฺจ
    มม นมสฺการํ ชฺญาปยธฺวํฯ
  iws-iws: Mɨ kɨma Apelis siirɨn ha timɨnɨ boɨnɨu, kara siir nokboɨnmamaɨrgikɨn, kara
    iikam nhɨrɨm sɨmiir yai wakaekɨn siya Krais siir siyɨugɨ siyɨu ɨiirar napkɨn.
    Mɨ siirɨn iikam biyɨe nhɨrɨm siyɨu biyɨe sɨma tɨrhaigɨnɨuwɨn mɨ siya hɨriinansi
    bɨ nwokɨn. Mɨ Aristobyulas siir omakan iikamɨm sɨmiirɨn ha timɨ boɨn, kara sɨmiir
    nokboɨnmamaɨrgikɨn.
  pol-SZ: Apellesa, który sprawdził się jako sługa Chrystusa; wszystkich z domu Arystobula;
  ztq-NT: Kol jkëëptyux Apeles. Tugak xluuy xaa nii nli xniladzy xaa xtiits Crist.
    Ni kol jkëëptyux meñ lidzy Aristóbulo.
  zai-NT: Laudii diuxi Apeles ni runi jneza nezalú Cristu. Laca laudii diuxi ca lisaa
    Aristóbulo.
  upv-upv: Nuwra erres tevi Apeles, m̃er nga miviseni nga ni nosurien sen eterter
    weretunen renge Kristo. Ko nuwra erres kele tevi metka se Aristopolas nga marlik
    renge naim sen.
  wap-NT: Õparadan paꞌi Apelles ati, tiwaa-kariwaiz naꞌiki tukapa-kidaꞌoraz mishiꞌo
    pamarainpan Christ. Õparadan paꞌi mishidainao ati mashaapainaouz Aristobulus dapu
    ii.
  mva-mva: Suri-uia negu Apeles unangani. Ngai Kristus malipi nena-lo sururu idoki
    be ikaiboang-la be isoaki. Aristobulus dara ne be moarunga pera kanana-lo disukoaki
    nge suri-uia negu kamandi.
  dwr-NT: Kiristtoosanna I de7iyaawe erettina paaciyaa xooneedda Apheliisaw ta sarotowaa
    odite; Arisxxobiloosa soy asawukka ta sarotowaa odite.
  kfw-kfw: Christa diang kaomchak Apelles diang um minpaakna kanei, halli Aristobulus
    insuungkhurra kaom mi rakip diang um minpaakna kanei.
  bfz-bfz: अप्पिलेसो खे जो मसीह रे खरा निकल़ेया, नमस्कार। अरिस्तुबुलुस रे कराने खे
    नमस्कार।
  cuk-09: Apeles, Cristogi nue bensuli na oyosad, a-dulega sogo, be nued sogeye. Aristóbulo-negginmaladga
    sogo, bemar nued sogeye.
  ben-OBCV: আপিল্লিকে অভিবাদন জানিয়ো। তিনি খ্রীষ্টে পরীক্ষিত হয়ে অনুমোদন লাভ করেছেন।
    যারা আরিষ্টবুলের পরিজন, তাঁদেরও অভিবাদন জানাও।
  mil-NT: Te cúñaha tùcu‑ndo xii té Àpelés sá ǐo na càda ndee iní‑dé, chi tée‑áⁿ ǐo
    váha cùndáá‑dé núú Xǐtohó Jesucrìstú, te cúñaha tùcu‑ndo xii ñáyiu xǐndecu vehe
    té Arìstóbulú sá ǐo na càda ndee iní‑yu.
  myu-myu: Apeles pe dak, “Kato,” i juy epe'e. Cristo kay jetabucap kug̃ jekukum ixe
    soat etabutpe. Aristóbolo badipyũ be dak, “Kato,” i juy epe'e―soat pe.
  fue-fue: Mii sanna Apelles goonɗinɗo Almasiihu e gooŋaaku. Mi sannii bo himɓe wuro
    Aristobil.
  amk-amk: Mahikaifeai we Apelesi, inontaraio deinawiai na dohong toa fo we daria
    Kristus na mai wai. Kontai mahikaifeai we Aristobolusi ne munu rorong wasa,
  fai-fai: Nam sadawano kalin uyo Awbeles kudawi ko. Aka dawkukudomo, aka atin afan
    Kadais aket daudawsa, keisiw kinim. Nam sidiwano kalin uyo adikum Adistobulas
    muduw nikal kuyami ko.
  ura-NT: Jesocurisito esenetaeraneein nihane jaun, mainajeein coujunojoineein nenaalu-
    Apeles netonai coacuhin, Aristobolo aina rai naraichuru coaaucaaune beeuche acaauru
    rai.
  mcd-NT: Apeles fasi nocofunu shara. Upa Diosin aqui unimai. Atori Jesús yonoshosharamisi.
    Nanrifi ua yoisharashocahuun. Aristóbulo yafi ahuun yorafori ua yoisharashocahuun.
  urt-urt: Hriphrip topoꞌe ŋau bwore ŋam nalme Apeles. Kin miyeꞌ ŋaiye nikirh mane
    nato wah tikin Krais bworerme pe, Krais hriphrip me kin. Hriphrip topoꞌe ŋau bwore
    ŋam nalme bamtihei tikin Aristobulus.
  kiz-kiz: Mponesiajhi Apele, jhaajhedekelibhu kwa Kristu. Bhaponesiajhi bhoha ambabho
    bhajhele mu nyumba jha Aristobulo.
  tzo-TZE: Chabanuc xavalbeic li Apélese, ja' ti laj yac' ta ilel ti ta melel jun
    yo'nton xch'unoj Cajvaltique. Chabanuc xavalbeic li boch'otic tey oyic ta sna
    Aristóbuloe.
  lex-lex: A kalwie'du walia Apeles. Enler la kropna-krieutu lui-nuhru la pesiayni
    rerieini mere endenrer (setia) mamain la Yesus Kristus. Kalwieda walia Aristobulus
    romni mniotni honona makpesiay.
  dov-dov: Juuzya Afelesi, utambwidwe muna Kkilisito. Ujuuzye boonse ben'anda ya Alisitobbulasi.
  rgu-rgu: Au haitua haraoe soda-moleꞌ fee aꞌa Apeles. Ana hapu sosobaꞌ, tehuu lui
    na aon. No ria na, ita bubuluꞌ tae, ana namahere tebe-tebe Kristus so. Au haitua
    haraoe soda-moleꞌ fee aꞌa Aristobulus kileoboboki nara katemaꞌ.
  toc-NT: Na̠ li̠pa̠­xúhu caqui­la̠­xa­kat­li̠­ni­chá̠hu Apeles, u̠má cris­tiano luu
    aya lhu̠hua hua̠ntu̠ li̠pa̠­ti̠ni̠t caj xpa̠­la­cata pi̠ li̠pa̠­huán Cristo; na̠chuná
    caqui­la̠­xa­kat­li̠­ni­chá̠hu xli̠­hua̠k xalac xchic Aris­tó­bulo.
  som-som: Abellees kan Masiixu u bogayna igu salaama. Kuwa reer Aristobulosna igu
    salaama.
  mam-C: Kyq'olb'inxa Apeles, qu'n nimxix yek'b'il o kub' tq'o'n tojjo tnimb'il ti'j
    Crist, ex ikyxjo kye tb'aj Aristóbulo.
  ndj-ndj: Mujambushileyi Apeli yaveli ujumilwa waki wawonikili kwa Kilistu. Jambu
    yangu yimonga kwa vosi yivavelili kayaki Alisitubulu.
  mbj-NT: Hät ỹỹ gó bë edëë aj'yy Aperes häd näng doo, h'yy kanerét doo me baad had'yyt
    hẽ Kristo hã h'yy ka'eeh doo. Hät ỹỹ gó bë edëë aj'yy Aris-Tob häd näng do tób
    yt hã haj'eenh doo.
  lat-VUC: Salutate Apellen probum in Christo.
  ngp-ngp: Nilamsileni Apele, uyo azumilwe mwa Kilisito, nilamsileni nyumba yose ya
    Alistobulo.
  enq-2: Apelesame Kraisanya kalai doko pyakamaiyamopa, baa-kisa makande pipae epeamo
    dupa ita miniamo doko baa auu pyoo katena lelyamona lao lamaiyakalapape. Aristobulusanya
    andaka palengema endakali dupa auu pyoo kalyepape lelyamona lao lamaiyakalapape.
  eng-ASVBT: Salute Apelles the approved in Christ. Salute them that are of the household
    of Aristobulus.
  mna-mna: Mi kakam aigule tio ila ki Apeles. Ni tomtom ambaiŋana ki Krisi. Pa ni
    ibaada pataŋana pa Krisi zaana, mi imender mbolŋana. Tana ni irao pa uraata. Mi
    kakam aigule tio ila ki Aristobulus bizin.
  myw-myw: Kumulouls simiy Apeles, Kelis angamag mounid towen. Kumulouls simiyas tasiyas
    Alistobulus taliven.
  sby-sby: Mitende kuli Apelesi, mu Klistu washomeka usa. Mitende ku mukowa wa Alistobulo.
  sll-sll: Yal Apelis Kraist ogolo weni pir tongwo yal momia, ere yu di to. Te yal
    Aristobulas oo malgi hobi, Pol ere pasi bole ni sirin bomua di to.
  yaq-NT: Juka' Aapelej teamta nee ket tebotuariane. Jesukrijtota a' suale'po amani,
    junuen tua lutu'uriatuka'po ju'uneiyaawame. Intok ket jume' Arijtoobolo' teamta
    yoemiam nee ket tebotuariane.
  uro-uro: Dä va ngäni rhäk nä gua enge na ama märmärgem sage ma Apeles iaqäkt kärak
    i sa sräp ka mäni ma Krais. Dä va ngäni rhäk nä gua enge na ama märmärgem sage
    iarhakt kärarhae i rha nämäni ma Aristobulus aa qärhae.
  ita-1885: Salutate Apelle, che è approvato in Cristo. Salutate que' di casa di Aristobulo.
  muy-muy: Grumi sa goro ana Epeles ; naŋ ti àcaka daliya kay, ay ti àmbrəŋ məfəki
    ahàr ke Krist ndo. Grumi sa goro ana ndam ga huɗ ahay ge Erestebʉl daya.
  kqc-kqc: Keriso ebene resi nimaro amiye Apelles ma Aristobulus di yavari amededi
    vene yuata nifeideida.
  tav-tav: Apeles quena cʉ ñuato. Nipetirije caroaro cʉ cátie tʉjʉri, “Caroaro Cristore
    caapiʉjaʉ ãmi,” cʉ̃re mani ĩ maji. Aristóbulo, cʉ ya wii macana na ñuato.
  eng-ULB: Greet Apelles, the approved in Christ. Greet those who are of the household
    of Aristobulus.
  spa-VBL: Saludos a Apeles, un hombre fiel en Cristo. Saludos a la familia de Aristóbulo,
  fra-_FOB: Saluez Appelles, qui est éprouvé en Christ. Saluez ceux de la maison d'Aristobule.
  hau-ULB: Ku gai da Abalis amintacce cikin Almasihu. Ku gai da wadanda su ke gidan
    Aristobulus.
  mal-mal: ക്രിസ്തുവിൽ അംഗീകരിക്കപ്പെട്ടവനായ അപ്പെലേസിന് വന്ദനം ചൊല്ലുവിൻ. അരിസ്തൊബൂലൊസിന്റെ
    ഭവനക്കാർക്കു വന്ദനം ചൊല്ലുവിൻ.
  kkc-kkc: Osoloso Apeles mapoo ayo emegei di to takee. Yayo dala ma kulodu badolone
    Keliso mapoo tei toloso badebeiso. Osoloso Alistobuluseeyo moso kulodu debeli
    odoo mapoo ayo emegei di to takee.
  lit-lit: Sveikinkite Apelį, išlaikiusį išmėginimą Kristuje. Sveikinkite tuos, kurie
    yra iš Aristobulo namiškių.
  urd-GVR: Apellis ko salām jis kī Masīh ke sāth wafādārī ko āzmāyā gayā hai. Aristubūlus
    ke ghar wāloṅ ko salām.
  far-far: Ma fata lealae fuana sa Apeles, na wane lea ne sa Jesus Christ alafafia.
    Ma fata lealae fuana sa Aristobulus fainia tooa nia.
  suz-BL: ख्रीस्‍त कली रिम्‍शो पा थमा सुइक्‍ब अपेल्‍लेस कली “रिम्‍शो बाक्‍को” दे माइक्‍चा।
    अरीस्‍तोबलस आ खिं ङा मुर नेल्‍ल आन कली यो “रिम्‍शो बाक्‍कीन” दे माइक्‍चा।
  car-NT: “Iru'pa aiko!” ywyka'po ekari'toko mo'ko Kristus wyinono me onepo'po Apeles
    'wa. “Iru'pa aitoko!” ywyka'po ekari'toko mo'karon Aristobulus wyinonokon 'wa.
  amp-amp: Apelesrn wom kfo yindhorkfot wakfohitwako. Ror Kraisrhu yufatpno krhoparoh
    yakneft bi htimort. Nom htihato kfo kangnom, nd yimar tu Kraisr yakitoh kihwa
    yimayer. Yo nanhu wom kfo yindhor nmbuhat wakfohitwako Aristobulusri rorhu kuny
    shofm.
  bht-bht: अपिल्लेस जो नमस्कार, जड़ा परखे जाण बाद भी मसीह पर भरोसा करदा रिया। अरिस्तुबुलुस
    दे परिबारे जो नमस्कार।
  eng-NOY: Salute Apelles, the approved in Christ. Salute those who belong to the
    family of Aristobulus.
  cub-NT: Meajacʉrĩ ñai Apeles. Ʉ̃ jã́d̶ovaimi jãve ʉ̃i jʉ aiyede Jesúre. Meajarari
    ina Aristóbuloi cʉ̃ramicavʉ.
  ita-1927: Salutate Apelle, che ha fatto le sue prove in Cristo. Salutate que’ di
    casa di Aristobulo.
  lww-lww: a Apelesi, nap̃a pe sur koren ga nap̃a pupia na kilaliena pimi pania, ana
    naga sum̃alu m̃arera e Kristo. A nevisa m̃ena pokolulagi a pokolemalo va la ne
    mratava puna Aristopeulas,
  ckb-ckb: سڵاو لە ئەپیڵەس بکەن، ئەوەی کە دڵسۆزی خۆی بۆ مەسیح سەلماند. سڵاو لە ماڵی
    ئەرستۆبوڵس بکەن.
  nas-nas: Doturotu napoꞌ tee-koo Apelis, Karistooꞌ kakeꞌiiari siompumaung. Napoꞌ
    doturotu teing-koo Aristabiulas baurukaaꞌkoo.
  uvl-uvl: Pe a heleia lek apalanga lange Apelis pule. Apelis, te totoia i pe henonou
    hote ke i nanas tau tote Kristus nga nena ume mur. Pe a heleia lek apalanga lange
    Aristopulus pe alona mur lochloch.
  eng-BBE: Give my love to Apelles, who has the approval of Christ. Say a kind word
    to those who are of the house of Aristobulus.
  ixl-CNT: Aqꞌtaj ichajlichil u Apeles, u hermano vaꞌl nojchit nikꞌucheꞌ aas kꞌujlel
    ikꞌuꞌl tiꞌ u Cristo. Utz aqꞌtaj ichajlichil qꞌu titzꞌin tatzik u Aristoobulo.
  xsi-xsi: Naŋa iloŋgu tu miki ma kaporo naŋa kawâŋgu kari ara ilâ pa Apeles tona.
    Kinda tasama tu i uru ipono muli sondo ndo pa Kirisi. Aku naneŋgu ŋgua mine nâ
