  tgo-tgo: Ya mwaewo weya Apelis, iye vuyowo i ghanagha kaiwanji i ghataŋaghathɨ,
    na i loŋweghathɨmbele. Ya mwaewo weŋgiya Aristobulas le ŋgolo gharayakuyaku.
  yap-yap: Nge felan’ Got ngak Apelles, ni gelngin e yul’yul’ rok ngak Kristus e go’
    kan nang. Nge felan’ Got ngak girdi’en e tabinaw ku Aristobulus.
  mop-NT: Diostac'unte'ex aj Apelese. Chica'an ti ti'i Cristo ala'aji, u men tz'abi
    ti'i a yaj yoc'lal a Cristojo, y u muc'yajtaj. Diostac'unte'exoo' u yet'ocoo'
    aj Aristobulojo.
  tet-tet: Haꞌu ksolok tabe baa mau Apeles. Nia kona sokur, mais borut tiꞌan. Malorek
    tiꞌan, nia fiar tebes baa Kristus. Haꞌu ksolok tabe baa mau Aristobulus no familin
    hotu-hotu.
  hlt-MCSB: Khrih ah ka uep ka pang Apelle te toidaluh. Aristobulus imkhui kah rhoek
    te toidaluh.
  xtd-NT: Ndajan tnuꞌu‑da Apeles. Ndaꞌu n‑yaꞌa‑s xaxeꞌe Cristu, ko kukanu ini naꞌi‑s‑ia.
    Ndajan tnuꞌu‑da ñayiu xtuu kaꞌnu xiꞌin Aristóbulo.
  mdy-ETH: ኪሪስቶሴ ዒ ጉሙርቃሢ ዛጊንቲ ዔርቴም «ጎኔኬ» ጌይንቴ፥ ዓፒሊሴም ሃሣ ዓርፄቡሎሴ ማኣሮ ዓሶፓ ማዔዞንሢማ «ኮሺዳ?»
    ጌዔኔ፤ ጎውዋቴ።
  spl-spl: Otmu bukune âlâmâ, kutŋe Apele sâm, emelâk yâkâlen umatŋe âlâ teteop. Yawu
    tetewaŋgiop yamâ Kiristohâlen biwiŋaŋe tiŋâk kepeim kârikŋeâk kinop, yakât nâŋgâwaŋgian.
    Otmu Aristowolohât hep torehenlipŋe yeŋgât nâŋgâyiŋgian.
  usp-NT: Ye'tak rutzil jwich Apeles, re xcuya' sub'laj c'ax y xc'uta' chi ta' tijquib'aj
    ranm chirij Kakaj Jesucristo. Ye'tak rutzil jwichak juntir yak ri wi'tak laj richoch
    Aristóbulo.
  zav-NT: Ḻegguap diox Apeles ben' bablo'echgua de que chonḻilaže'e Cristən'. Ḻeczə
    ḻegguap diox beṉə' ca' nitə' liž Aristobolo.
  sgz-sgz: Iau árár pas Apeles. Marán artohtoh ákte tohoi kán ruruna, ái sár a tur
    atu pagas i Karisito. Iau nas pasi bos tám ruruna di lu kis i rum si Aristobulus.
  kek-NT: Cheq'ue xsahil xch'o̱l laj Apeles. A'an inc'a' quich'inan xch'o̱l sa' lix
    pa̱ba̱l nak quiyale' ra̱lenquil. Ut cheq'ue xsahil xch'o̱leb li cuanqueb sa' rochoch
    laj Aristóbulo.
  blz-NT: Salamku ni Apeles. Palolo'anna ni Yesus Kristus manasamo. Salamku uga' ni
    Aristobulus sangkau laigan,
  poe-NT: Nixje̱hérá chꞌín Apeles. Jehe chꞌán la kjónté nchónhya nkehe kónhen chꞌán
    kjuasóte chꞌán kíxin tinkáchónki chꞌán Cristo. Kja̱xin nixje̱hérá tí sín kjéhya
    chꞌín Aristóbulo.
  san-TAM: அபரம்ʼ க்²ரீஷ்டேந பரீக்ஷிதம் ஆபில்லிம்ʼ மம நமஸ்காரம்ʼ வத³த, ஆரிஷ்டபூ³லஸ்ய
    பரிஜநாம்ʼஸ்²ச மம நமஸ்காரம்ʼ ஜ்ஞாபயத்⁴வம்ʼ|
  cof-NT: Junsi Apélechinan saludo erenayoe. Nu Crístochi tenchi padeseinatonan, natiya
    peleitunue. Junsi Aristóbulochi familialachinan saludo erenayoe.
  srm-NT: Nöö be un da Apëlësi odi. Di womi dë, de bi poobëën te de wei, nöö hën de
    ko si taa aai, a dë wan bumbuu sëmbë u ˻Jesosi˼ Keesitu tuutuu. Nöö un da dee
    sëmbë u Alisitobu wosu tuu gaan odi da mi e.
  qvs-NT: Rimachipaychi wawkinchi Apelesta. Payka sukaman sufrishpapish Jesukristuta
    kreyishpa kawsan. Rimachipaychi wawkinchi Aristobulospa familyankunata.
  zca-NT: No nu par Apeles, tu xa' ya nane la men, dox naye nzo xa' lo widi'zh che'n
    Jesukrist; mbaino nu par rë melizh Aristóbulo.
  cbc-NT: Cʉ̃ ñuáto Apeles cawãmecʉcʉ cʉ̃ã. Cʉ̃ pʉame Jesucristo mena cʉ̃ catʉ̃goñatutuarijere
    marĩ masĩõ joroque caroaro átiãninucũñami. Bairi aperã Aristóbulo ya wii macããna
    cʉ̃ã na ñuáto.
  qxo-NT: Tsaynölla salüdüta goycuyällanqui Apelista. Imanö ñacaptinpis Señor Jesucristuman
    yäracuptinmi paytaga respitayan llapan criyicog mayintsiccunapis. Tsaynö saludaycuyanqui
    Aristobulupa castancunatapis. Paycunapäpis yarparaycällam.
  mox-mox: Ta wese Afelesi egu lukaiwa ona simanea ʼinaya. Tauna ʼoloto aqiaqina,
    ta vita taha taha niʼa vebaedi ta ena vetumaqana ge danogei, e ʼinega Keliso ʼoloto nana
    ʼawahaqiaqiea. Ta wese egu lukaiwa qiduana ona simanea tovetumaqanayavo qabudi
    ʼidia Alisitobulusi maega itoatoa ena vanuea.
  kew-kew: Gore Apeles page epe-rupa pirape lo laketapape. Nipumi Krais-na agaa waru
    pagoa nipuna pora kurisa-daa adesima. Go page Aristobulus-na ada-para piri onaanu
    epe-rupa piralepape lo laketapape.
  dww-dww: Apeles ko riuena yàwai kaiwena, tauna na waisumaḡama Kerisoe a kita da
    yai rewapana kauana. Be Aristobulus na vadama banegidima mate ko riuedina da yàwai
    kaiwedina.
  twi-ASANTE: Mekyea Apele a ne Kristosom mu nokorɛ ada adi no, Mekyea Aristobulo
    abusuafoɔ nyinaa.
  aoj-aoj: Eaꞌ piꞌipago Apelesa nemaf buꞌwafi aeꞌafi, anen agol gandawalapana nagaila
    Krais endilisi. Piꞌipasago dagala ma nemaf buꞌwafi aeꞌafi ma esis sagape ipat
    atota Aristobulusi.
  cbv-cbv: Apelesbʉt ã tʉ́yʉ naáh. Caán yeejép yapna yʉhna, Jesúsdih ã cádahcatdih
    ennit, nihat Jesúíhwã caandíh ĩt tʉ́i wẽi enep wʉt be. Aristóbuloíh mʉʉdíh moón
    nihat ĩ tʉ́yʉ naáh.
  taw-taw: Takaw yad ak dɨl, bɨ Apeles nop ag dɨdeg lɨnɨmɨb. Klays ne bɨ anɨb ak wog
    nop ak nɨgek tep gup. Takaw yad ak dɨl, bɨ Alistobulus binɨb kal ne mɨdebal okok,
    kɨlop ag dɨdeg lɨnɨmɨb.
  jic-NT: Süs wa la müjí Apeles lal. Jupj la tjiji mpes, selecj t'üc' way jupj se
    con̈ca Cristo. Süs wa la müjí Aristóbulo ts'uyupj jis lal.
  zap-NT: Gudee diztyuzh lo Apeles, men ne rbonyoo ne nli xpén Jesucrist nak. Gudee
    diztyuzh lo yra men ne nak xfamilye Aristóbulo.
  wer-wer: Apelis omnaröak itenak Kristoë yaat ompyaö yamëngk pël yamëëaupëënta yowe
    yemak pël ök man. Pël ëak Aristopulas pim kaatak wëauröaanta yowe yemak pël ök
    man.
  ipi-ipi: Wamba Sataneto akali Apelesa minu makande peane tekeko, balato Kataisa
    auwa tepa naene, bilipi lo ateane. Nambato bala kuai lo atape lapia lo yakamato
    bala lamai-giyapape. Dee, nambato akali Atito-pulasa okona yame tupa kuai lo atalapape
    lapia lo yakamato utupane lamai-giyapape.
  qul-NT: Cristopi creeynin allinpaj khawaska Apelesta saludapuwaychis, Aristobulopaj
    familiancunatapas.
  ter-NT: Yíhaikinanumaka Ápeli, enepone exókovoti itúkeovo koati kaná'uti hókoti
    Kristu, koánemaka uhá koeti óvokuke Aristóbulu,
  bmr-NT: Tollɨro bu taajɨco mahacɨ Apele onooboco sihidɨ Cristoco imiyaavogonoco
    ɨɨfusuhicaaboco. Jaabadɨro bu Aristobulo yotoco.
  fuf-fuf: Salminanon mi kadi Apeliisi, on mo gomɗinal mun e Almasiihu on seeditaa
    fii mun. Salminanon mi ɓee jeyaaɓe e nduu suudu oo wi'eteeɗo Aristobuulu.
  bhl-bhl: Abeles elo akal “‘Kukalo!’, kange kai!”, dangoliwka! Fein! Ilum kuluse
    ding dim kabalak e, kawtiw alik alik i kunum beem Kulais elo fein gelewkabe kukuw
    be atemeko, kal ke alakabiliw kasike. Alistobulus em angin alik alik ikal “‘Yukalo!’,
    yange kai!”, yangoliwka!
  ons-ons: Apeles wano oi bakomne weneŋ motmaile, eŋe Kristo wane ŋei wele ea wane
    welaine mo wakonge. Oi bakom ne motpe Aristobulus wane rem qiekoune eŋano arimaike.
  con-NTPO: Apeles Cristove in'jamba ñoa'me tsa'caen canse'choma chigambian'faja.
    Poiyi'cco Aristóbulo tsaoni can'jensundeccuma'qque chigambian'faja.
  ghs-ghs: Ma Kiristui abi Apere noho dzake eetoraita noke boto moitare. Paha Aritoburo
    noho oko ma boto gama dzoobe hiibare.
  peg-peg: କ୍ରିସ୍ଟତାକେ ପରିକ୍ୟାସିଦ୍‌ ଆପେଲ୍ଲାଙ୍ଗ୍‌ ଜୁୱାର୍‌ ୱେଚାଟ୍‌ । ଆରିସ୍ତବୁଲ୍‌ତିଂ
    କୁଟୁମ୍‌ନି ମାନାୟାରିଂ ଜୁୱାର୍‌ ୱେଚାଟ୍‌ ।
  txu-NT: Ne ajte Aperimãdjwỳ ikabẽn mex jarẽ. Aperi ne Kritumã àpênh mexkumrẽx nhym
    me arỳm kôt kuma. Dja gar ajte Artobur nhõ kikrekam ar wãdjwỳmã ikabẽn mex jarẽ.
  eng-WEBU: Greet Apelles, the approved in Christ. Greet those who are of the household
    of Aristobulus.
  gnw-NT: Jae ramiño vi Tumpa ndiveño toĩ Apeles. Uyecuaa co quirãi uyeyocui cavi
    Cristo pe. Jae ramiño vi Tumpa ndiveño toĩ Aristóbulo jenta pegua reta.
  mux-mux: Apelles, Krais-nga yili mulurumeliinga mindili nurum akiliinga-pe Krais
    mundupa naa kelepa tondulu mundupa ambulurumeliinga yu kanuku kape nilimele, yi
    akili “Kapula molluye?” ninjai. Aritopullas-nga lkuna pelemelé yambuma “Kapula
    molemeleye?” ninjai.
  maj-NT: Tjoho̱on kju̱a̱suniñana̱ Apele̱s, xi ja tsakúchji nga 'yún s'ejihi̱n Cristo̱.
    Tjoho̱on kju̱a̱suniñana̱ xu̱ta̱ xinkjín Aristobu̱lo̱.
  bkq-NT: Apeles kâendaenkuly lâpylâ, Cristo tâinwânse lelâlâ tawyly enehoimbyry.
    Aristóbulo ety odano modo kâendaenkuly lâpylâ.
  kue-kue: Te Apeles, ye Krais duglo boglkwa mambuno i mina ye kangiye wakai pangwa.
    Na diwakai yeinga. Te Aristobulus yungumo mina yomba prapra meglkwa i ama diwakai
    yeiteinga.
  cot-NT: Noquenquejaqueri aisa Apereshi. Iriatimpa yatsipevaeca cotanquitsiquea arimpaquea
    itampishitanaquequea itsaroventanacari Quirishito. Iriguentijia aisa choocatimojiacarica
    Arishitovoro noquenquejaqueri.
  bnp-bnp: Mu habi a haro kamumu ne Apeles. A Vure i vivi vona, a vuhuna i dili na
    nimadihi, i uka ma i lohopilea a Vure. A haro kamumu ne huriki a kabu ne Aristobulus.
  apn-NT: Nẽ Kris kôt mẽ pahtõ Apes ka mẽ kãm ijarẽ. Na prem ra Kris ã hipêx punuj
    nẽ no nhũm mẽ kutã amnhĩ to htỳx nẽ Kris kaga hkêt nẽ. Nẽ Aristopti nhõrkwỹ kamã
    hkwỳjê mã ijarẽ.
  ctp-NT: loꞌo Apeles, chaꞌ wa jlyo tiǎnꞌ chaꞌ msñi suꞌwe yu chaꞌ ꞌin Krixtu chunꞌ
    nchga chaꞌ tukwi nu mdijin yu lo tñan ꞌin Krixtu; kwiꞌ ngwañaꞌan nchga neꞌ taꞌa
    Aristóbulo;
  opm-opm: Aperis ohe boknong ruumsup hatporhan oh Krais ohe danong hat pat ohe da
    oh na gapa ham kasip hat orhorwi pat han ohnonghe sa yah hat pato rim dahatahat
    hangwermur potinmur. Aristoburas orhorsi tap aptei pati ihirnonghe sa yah hat
    patio rim dahatahat hangwermur potinmur.
  bvr-bvr: Rrapa ngunabu-ngurrja nula Apélich (Apelles) an-gata nipa gun-burral gu-negarra
    nipa Christ an-nika, minypa nipa a-jinyjapa a-workiyana wurpa niya gun-nga gun-derta
    nipa gu-barripuna. Rrapa ngunabu-ngurrja burrwa Aritábalich (Aristobulus) ana-murna
    aburr-nirra.
  zad-NT: Ḻi wwapgach chiox Apéleza', beena' ba bli'e chakile' Crístona' do yic̱hj
    do lallee. Na' ḻi wwapgach chiox Aristóbulona' na' beṉ'ka' nake' txen ḻoo yoo
    lille'na'.
  kmg-kmg: Apele, Kristore ŋic fârine, â Aristobulo ere wiacfâc jaŋe mu šeri ejarekopac.
  aso-aso: Idoꞌ Kilisitoꞌnimuꞌ gele eleꞌvoleꞌ ogaꞌ ive gehepeve Apeleꞌni nesi opoꞌni
    noluze. Li-imilo. Idoꞌ Alisitobuloꞌ zuho nesi nene ngopoꞌni noluze. Li-ngimilo.
  uli-uli: Yai habong ngal Apelles, we yesa kawraloh yal itol depal irel yal dabey
    Kristus; Yai habong ngalir chol haleng we yael Aristobulus.
  nin-NT: Chi Apele nggo à kri ngbangba ni yo itu ma yi nu Kristi ku. Chi abi iko
    bu Arristobulu.
  acu-NT: Tura Apelesnasha chichaman akuptajai. Nuka Criston miatrusang umirkawaitai.
    Tura Aristóbulo jeen pujuinauncha chichaman akuptinajai.
  cak-WNT: Tiya' rutzil ruwech ri kach'alal Apeles. Riya' can nik'alajin chi cukul
    ruc'u'x riq'ui ri Cristo. Tiya' rutzil quiwech ri kach'alal ri yec'o pa rachoch
    ri Aristóbulo.
  ebk-ebk: Pakomostaok us hi Apeles ay usa ay napaneknekan ay matalek kan Cristo as
    nan nachischistingan nan pammatina. Uray us nan pamilyan Aristobulo,
  spa-PDDPT: Saluden a Apeles, el aprobado en Cristo. Saluden a los que son de Aristóbulo.
  ruf-ruf: Ndamsileni Apele, iyaghetsighwe na kutogholighwa ne Kiristu. Walamseni
    iwanu wala iwali mkaye mwa Alistobulo.
  gun-gun: Pemombe'u Cristo pegua ojou porãmby Apeles pe. Pemombe'u avi Aristóbulo
    ro pygua kuery pe.
  agu-BL: Nin cyale'u' jun yos tetz Apeles, na tech cu'n tib na tocsaj Cristo. Ncha'tz
    yi e' najal Aristóbulo, cyale'u' jun yos scyetz.
  isn-isn: Mulamushe Apele, nugombilwe kung'wa kung'wa Kilisto. Alamushe ihi ao naiakoli
    mito lang'wa Aristobulo.
  ilo-ULB: Kablaawanyo ni Apeles, ti napaneknekan ken ni Cristo. Kablaawanyo dagiti
    adda iti sangakabbalayan ni Aristobulo.
  pir-NT: Sa yero Apele gʉ̃hʉ quehnoahdo. Tiquiro potota quehnoano Jesure wacũ tutuare.
    Tiquiro yerire ihñana tire masiaja mari. Sa ye Aristobulo ya wʉhʉ cjẽna ijipihtiyequina
    tiquiro namono tiquiro pohne gʉ̃hʉ quehnoahdo.
  anv-NT: Tamegé Apɛlis muú alɛré wáwálé nnó ji alú muú Kras. Tamegé ntó
    ula gepúgé Aristobolos.
  sab-NT: Ba gbi kade cha alin Apelege, ama boidu tanre daga ngwale Cristo gerua giti
    agwa ama mo ta gbu no chage ngerugu Cristo ole. Ba gbi kade cha alin kwian ulitage
    kle toi Aristóbulo ullage.
  tmd-tmd: Apeles, ömörö höm, Krais nugw pɨ cɨcɨ nɨgön mɨd ri ab nöbö aku, nugwo yajöña,
    “Pol nagö, ‘Mɨdlö ä?’ rɨ gö,” me cöña. Nöbö mö Aristobiulas rama hölɨmmɨdöi akuyöbö
    ñɨgö yajöña, “Pol ñɨgö, ‘Mɨdöiŋ ä?’ rɨ gö,” me cöña.
  acr-NNT: Yaꞌa alaq rutzil uwach ri Apeles, ri lik ukꞌutum ri kubꞌulibꞌal ukꞌuꞌx
    rukꞌ ri Cristo. Yaꞌa alaq rutzil kiwach konoje ri e kꞌo pa rocho ri Aristóbulo.
  kpg-kpg: Dagu hagaaloho ang gi Appeles dela guu donu dono hai hegau gi Christ. Dagu
    hagaaloho ang gi digau di hale o Aristobulus.
  taj-taj: अपेल्‍लेसदाएनोन फ्‍याफुल्‍ला। थेसे सेमहेन्‍से ख्रीष्‍टदा लबा विश्‍वासला
    ताम उन्‍बा मुला। थेह्रङ् लसीन अरिस्‍तोबुलसला दिमरी मुबागदे जम्‍मादान फ्‍याफुल्‍ला।
  avt-avt: Yi yaitɨp Apelis hi hetpɨwek hɨrak yaaik. Hi hemtau mɨt natɨp mɨt enun
    nerekyɨwek enum te hɨrak kises Krais werek werek. Yi yaitɨp mɨt miyapɨr neit wɨnak
    ke Aristobyulas hi hetpor hɨr yaain.
  cbk-cbk: Dale tamen saludos con Apeles quien ya sale aprobao di Cristo por causa
    del di suyo fe bien fuerte. Ta saluda tamen yo con el maga gente na casa di Aristobulo.
  uig-ARA: سىناقلاردىن ئۆتكەن، مەسىھتە سادىق ئىسپاتلىنىپ كەلگەن ئاپېلىسقا سالام ئېيتقايسىلەر.
    ئارىستوۋۇلۇسنىڭ ئائىلىسىدىكىلەرگە سالام ئېيتقايسىلەر.
  tuf-tuf: Apeles tamo cat sehw̃ac wac ayro. Eya Jesucristo chihtá ques ruhw̃uyat,
    wácati tan újacro. Aristóbuloin tamo cat sehw̃ac wac ayro.
  abx-abx: Pangumustahi-bi liwat ako si Apeles, i mag'agi si mga pagpurbar nga nag'alagaran-na
    na si Diyos nga ag'adda na si Kristo. Pahuwangu-bi liwat agpangumusta i dimu'an
    mag'istar si panimalay-na si Aristobulo.
  mco-NT: Nañ nguejxpyɨch capxpoocxɨn ma yɨ Apeles, huɨdibɨ ooy tɨy'ajt tɨ yecy co
    yɨ' ymɨbɨjcpy Cristo tɨydudägy. Nañ nguejxypɨch capxpoocxɨn ma yɨ Aristóbulo etz
    jac pɨnjaty huɨdibɨ yajpatp ma yɨ' ytɨjc.
  cpb-NT: Piwethatenari Apeles, raakameethatakeri Cristo. Piwethatenari maawoini saikawankotziriri
    Aristóbulo.
  aon-aon: Punekume yopuhi nyumnah um Apeles. Anan douk nasah enenyenen amaen aria
    neyotu dodog abom adur nyeigur nyakihan um agundok nagipesh Krais adur atin um.
    Punekume yopuhi nyumnah um eshudok douk shani Aristobulus nani ananishi shape
    ananit urupat iri.
  hus-NT-2005: Ka chapnédhaꞌ na Apeles, xi tsubax lejtal tin belál na Kristo. Ka chapnédhaꞌtsik
    jeye nin kidhtaltsik na Aristóbulo.
  mig-NT: Ná sándéé iní Apeles, cha̱a kándii̱ va̱'a nuu̱ Cristo. Ná sándéé iní tá'an
    Aristóbulo.
  bps-bps: Tnulenyu Afilis fandamgu kenen. Too gsalig kenen di nimò Krayst. Tnulenyu
    i kdee di gumnè Aristobulus fandamgu ale.
  mbs-mbs: Indani niyo si Apeles te eg-aneng-aneng a kandin. Egkeseligan sikandin
    te pegtaking din ki Cristo. Indani niyo heman se pamilya i Aristobulo te eg-aneng-aneng
    a kandan.
  tof-tof: Kürü morroal yawal bóktan Apelesón ekyenamke, tóba Kerrison amkoman angundügab
    koke nótó aupürr müp tonarrdó. Kürü morroal yawal bóktan nókyenamke Arristobulusün
    müót kolpamdó.
  cme-NT: Mi jaalaa Apelɛsi‑i, u pigãaŋ wuɔ u nyaarãa Kirsa‑i-na. Mi jaalaa Aritobul
    dumɛlleŋ-baamba‑i.
  sus-sus: Wo xa Apɛlɛsi xɛɛbu, naxan bara a xa danxaniya masen Ala xa Mixi Sugandixi
    ma. Wo xa Arisitobulo xa mixie xɛɛbu n bɛ.
  pon-2006: Ei rahnmwahu ong Apeles, me eh loalopwoat ong Krais me inenen sansal mehlel,
    oh pil ong peneinei en Aristopulus.
  dad-dad: Apeles ĩ nigin Kristus bun, tamo kayau biya difiyẽdig anĩ, neu aanya wenẽgouf.
    Idi Aristobulus nẽ ibor anidi, neu aanya wenẽdigouf.
  zab-NT: Gulguaapdios Apeles, laab ni abliuub dec guldípacbɨ reldilaazbɨ Jesucrist,
    ne ziyza gulguaapdios de xfamily Aristóbulo.
  jae-jae: Aê aoc gêjac Apele, taŋ kêsap Kllisi tôŋ ŋaŋêŋgeŋ naŋ. Aê aoc gêjac Aristobulunê
    gôlôac.
  ksd-ksd: Avat a vatatabe Apelis, nina di manane ure Kristo. Avat a vatatabe diat
    dia ki ra kuba i Aristobulo.
  msm-NT: Ipangumusta a ki Apeles. Pig-antihan to pagtuu din aw namaanan da no matinumanon
    sikandin no suguonon ni Jesu-Cristo. Ipangumusta a to panimayoy ni Aristobolo.
  myk-myk: Yi Apɛlɛsi shaari, wee nɔhɔ ya wolo xuuni Kirisa mɛgɛ ki wuu na, ga, a
    wu mɛsaaŋa ta. Yi Aritobuli puga shɛɛn pu shaari!
  sbe-sbe: Yogu lautoki ye lau Apelesi unai. Iya hewahewaiunu ye lobaidi, iyamo ye
    tolobayao na ye hemamohoiyei ede iya Keliso unai tausunumatahitahi. Yogu lautoki
    ye lau Alistobulusi yona numa tamowaidiyao kalidiyena.
  mcr-mcr: Itaŋga, “Apelesi haŋä-iqä qäyä ämetä quuvqä yqänä eqiyätŋqä iqueŋqe, hui
    mimäuqä iŋänä” ätqeŋqe, ique tupiyä. Ga “Qokä-apäkä Aristombulusi iqueqä aŋiu
    äpmeŋuwä iuŋqe, hui mimäuqä iqänä” ätqeŋqe, quŋi tupiyä.
  cux-NT: 'Ní saⁿ''ā Apeles chi neené ch''eenú yā chii cáávā chi i''téénu yā Cristo:
    N''daí dii, caaⁿ''máⁿ nī. ''Tiicá ntúūⁿ nducyaaca ''iiⁿ''yāⁿ yeⁿ''e vaacu Aristóbulo:
    N''dai ndís''tiī, caaⁿ''máⁿ nī.'
  tur-YTC: Mesih’te beğenilmiş olan Apellis’e selam söyleyin. Aristobulus’un ev halkından
    olanlara selam söyleyin.
  san-ITR: aparaM khrIShTena parIkShitam ApilliM mama namaskAraM vadata, AriShTabUlasya
    parijanAMshcha mama namaskAraM j nApayadhvaM|
  bel-N: Прывітайце Апэлеса, выпрабаванага ў Хрысьце. Прывітайце тых, якія Арыстабулавы.
  sch-sch: Khrista mi tatak ânthârlak Apelles hah mi chibai pe roi. Aristobulus
    insûngmingei hah mi chibai pe roi.
  mic-MIQNT: Wi'tites na ji'nm Apelles. 'Lpa na tetuji ul musga's'g ta'n tel gepmitelmaj
    Se'sugulial. Pugwelgl ta'n goqwei gisipugutg ugjit Se'sugulial. Negla wi'tites
    ta'nig tleiaultijig na ji'nm Alistopulus wi'gma.
  huu-NT: Apeles dɨne cue uaina oredɨcue. Cristomona naimɨedɨ mare rafuedo jaicabide.
    Aristóbulo jofomo itɨno dɨne cue uaina oredɨcue.
  jiv-NT: Apirissha amikmaatruatarum. Niisha Krístun ti shiir enentáimtamu ti páantaiti.
    Núnisaṉ Aristúpuru shuarsha amikmaatruatarum.
  otm-NT: Nɛ a ra Apeles dami zɛnguagui ts'ʉ bʉ. Nu'a ɛ̨mmɛ bi ts'ä rá t'ɛ̨c'yɛi,
    nɛ bi bømanho. Nɛ ʉ 'bʉpʉ ja rá ngu ra Aristóbulo dami zɛnguagui ts'ʉ bʉ.
  dah-dah: Irde Ampeles wor ne beleŋ yeŋ ge dufay heŋ himyen goyen momoŋ irnayiŋ.
    Yeŋbe Yesu Kristu gama irde heŋya kanduk yeneŋ hinhin gega, bada ma hiriŋ goke
    Yesu beleŋ nigen al wor pobe gago yeŋ kinyiŋ. Irde Aristobulusyen yare haŋ mar
    goke wor dufay heŋ himyen geb, goke momoŋ yirnayiŋ.
  tnk-tnk: Tihəni tukwini ramasan səiou revən tɨ Apeles, in rɨnahatən pen raka mə
    in iərmama pərhien səvəi Kristo. Tihəni tukwini ramasan səiou revən tɨ Aristopolas
    mɨne nərmama me ia nəkwai nimwə səvənhi.
  kpr-kpr: Apelles Keriso da saramana e gogoghombiri gido, Keriso nu uju beká ava
    erira. Na nu ategi beká ava erena. Sevu ningare! Aristobulus nunda natofode barago
    ategi erena. Sevu ningore!
  san-IAS: aparaṁ khrīṣṭena parīkṣitam āpilliṁ mama namaskāraṁ vadata, āriṣṭabūlasya
    parijanāṁśca mama namaskāraṁ jñāpayadhvaṁ|
  nho-nho: Nau e purepure ki Apeles, i aa ia e taka hakamau ma Christ. Nau e purepure
    ki naa tama te haanauna Aristobulus.
  gym-NT: Mdakäre abko, Apeles käta tödeke kwatibe Kristobti, ye abko bä mikani kwe
    ja tare nikabtä, niara ye kräke tita köbö kuin juen arato, munkwe nie ie. Erere
    arato tita köbö kuin juen Aristóbulo mräkäkrä, munkwe nie ietre.
  azg-NT: Mantyi ncyahoꞌ tsꞌon njan nnon nquii Apeles ngꞌe jndye jnda jndë siꞌman
    juu na conduihin tsꞌan na vantyja tsꞌon juu Cristo. Ndoꞌ majoꞌntyi ncyahoꞌ tsꞌon
    njan ndëë nnꞌan vaaꞌ Aristóbulo.
  bhd-bhd: अपिल्लेसे ज़ै मसीह मां ईमानदार निस्सो, नमस्कार। अरिस्तुबुलुस ते तैसेरे
    टब्बरे जो नमस्कार।
  too-NT: Lā' nā icmacā'ni' saludos huan Apeles. Tasu'yu que xla' xa'nca ka'lhlaka'ī'
    Cristo. Lā' nā iccāmacā'ni' saludos a'ntīn tahui'lāna'ncha' na ixchic Aristóbulo.
  ind-AYT: Salam kepada Apeles, yang terbukti tahan uji dalam Kristus. Sampaikan juga
    salamku kepada para anggota keluarga Aristobulus.
  cjo-NT: Eejatzi niwethatari Apereeshi; riraga Jesokirishito osheki iñaaperotakiri
    ikameethatzi, tema osheki ikemaatsitawentziniri. Niwethatari Arishitooworo, eejatzi
    maawaeni jeekatsiri ipankoki.
  nsn-nsn: Mu heir tenag niuaha inggo tang Apeles, inggon a tohangana tun tar uakeluk
    tang Kristo, karung heir pono tenag niuaha inggo tasisis ra uangoul tena uma Aristobulus.
  san-DEV: अपरं ख्रीष्टेन परीक्षितम् आपिल्लिं मम नमस्कारं वदत, आरिष्टबूलस्य परिजनांश्च
    मम नमस्कारं ज्ञापयध्वं।
  tna-NT: Memitsuque Apeles. Quejucua nuati biame tueda Cristo sa deja saida jabametiana.
    Aristóbulo sa familia cuana memitsuque.
  lid-lid: Sekesek tek doh ki ta Apelis. Nyaran badeh, mwasin, tasah iri lau ndranyolom
    iy ateu lahou ta Krais udu mwasin. Ma hawe sekesek tek ki toro lowa Aristobolus
    ala budon toro handru i ta Krais are asiu tan badeh.
  wim-wim: — putha Apellesa, wiyiy aak way kuyam wamp nunganta, puth nilana Jesus.an
    ngangk thayanam ngul monkan-wak-wakan nunang, — putha, than pam wanch anangan
    aawuch Aristobulus.antangan wun-wuntana,
  zga-M: Mumponie u Apele, umwene iediekhiwa mwa Yesu Klisiti. Mumonehenche na vanu
    avalimunyumba iya Aristobulo.
  yom-yom: Luvana Apelesi mboti, mutu wufuana mu Klisto. Luvana mboti kuidibatu bobo
    beti vuanda ku nzo Elodioni.
  san-SIN: අපරං ඛ්‍රීෂ්ටේන පරීක්‍ෂිතම් ආපිල්ලිං මම නමස්කාරං වදත, ආරිෂ්ටබූලස්‍ය පරිජනාංශ්ච
    මම නමස්කාරං ඥාපයධ්වං|
  yut-yut: Gɨldatno tagɨ Apeles do ɨmni. Uŋun Kristo yolyol amɨnsi kɨnda yaŋ kawit.
    Gɨldatno tagɨ Aristobulus da yutnon ekwaŋ amɨn do yomni.
  grc-BYZ: ἀσπάσασθε Ἀπελλῆν τὸν δόκιμον ἐν Χριστῷ. ἀσπάσασθε τοὺς ἐκ τῶν Ἀριστοβούλου.
  cpc-NT: Piwithatinari Apeles, jaapatziyakari Cristo. Piwithatinari maawoni saikapankotziriri
    Aristóbulo.
  nhg-NT: Xectlajpalucö Apeles, öque ye quetiemacac meyac pruebas de que cuale ica
    ineltoqueles tieca Cristo. Xequentlajpalucö nuyejque tli cate ipa ichö Aristóbulo.
  nya-nya: Perekani moni kwa Apele, woyesedwa ndi wovomerezeka mwa Khristu. Perekani
    moni kwa a mʼbanja la Aristobulo.
  ngu-NT: Xtlajpalocan Apeles yejhuan Dios oquitlatlatac niman yoquitac ica melahuac
    quineltoca Cristo. Niman no xtlajpalocan ichanchanejcahuan Aristóbulo.
  kup-kup: Met aban modap Apelis pop honoñai ahö nao piitï berevahan pi Kristoz ahoam
    homet hez-pov ou ravahan eteg-popuz homet, “Ni tin hekez ne zait toh,” pot piin
    ev menat mañoh. Met aban mod nap Aristobulas popuz ab kap uitakariz homet, “Ari
    tin hepekez ne zait toh,” pot parun ev mañoh.
  jid-jid: Bika chi Abalis wa mi kpa nyme niwu ni mi Kristi. Chi biwa ba hei ni ko
    Aristobulus.
  wmw-wmw: Salamu zake Apele, olote kwaminika mbere ya wafulati wa Almasihi. Na salamu
    zawo jamaa wa Arishitobulu.
  gmv-GGM: Kiristoosan iza ammanoy paacetidi galatetida Aphilises ta saroka gathite.
    Arisxabalo so asasikka ta sarota gathite.
  ssg-ssg: Amuam haniwa Apeles tetel nanahian kola i unaui Krais wanen, ma Aristobulus
    hetekiewa teka akikin lohe ingan.
  zpo-NT: Guzh gu “dix” cheenta lo wech Apeles, nel mle xaa gan lo preb ngwii xaa
    lo Jesucrist; nu noka lo re xaa nzho li wech Aristóbulo.
  poy-poy: Mumlamsiyi Apelisi yakamfiriziya Kristu. Nuwalamsiya wa kaya ya Aristabulu.
  qwh-NT: Saluducuyë wauqintsic Apelestapis. Tse wauqintsicmi Jesucristuman creyiconqanrecur
    imeca jipaquicunatapis pasashqa. Tsenolla saludacuyë Aristobulupa castancunatapis.
  gaw-gaw: Amu ag humiṯak dahil Apelis meṯeg! Nug am Kristus genab dim lamidḵunu amu
    onig ele. Amu ag humiṯak dahil danab Aristobulas laugp̱anu ele maṯeg!
  nca-nca: Apeles yuŋgunaŋoyi qembe. Enendo Kristo quroyómo kho meté naŋge teyote.
    Arisitopulus koro suwisawiyó yuŋguna yiri qembe.
  zpz-NTPP: Zeeda̱ꞌ ñgyoozh ni Apeles. De mbecy bicy dey preb yu ben a ricy paay nu
    Crisht, nunu bruu nap yu. Ya̱ zeeda̱ꞌ ñgyoozh ni de famil ni Aristóbulo.
  mkj-mkj: Oai rahnmwahu oang Apelles, woal men ma loalpwoas oang Christ ma ne pel
    janjal mwehu. A pel kioang oai rahnmwahu oang joauloanngok nehn en Aristobulus
    wijahu.
  zac-NT: Gulë bëꞌnë saludë Apeles naná bëꞌnë gan lu grë prëbë ziquë shmënë Jesús.
    Nu zac gulë bëꞌnë saludë famili shtë Aristóbulo.
  kyg-kyg: Apelisiꞌa Kalaisiꞌmo oꞌataleno akame huꞌniyaꞌmofeꞌmo agimo haneꞌniya vekaeꞌmo,
    Poloꞌa ge kamamaeꞌniye, hutapa ha paitapa nateyo. Alisitomulasi afamo anagaꞌaifeꞌmo,
    Poloꞌa ge lapamamaeꞌniye, hutapa hapa paitapa nateyo.
  kmk-kmk: Pakumustaon yu pay si Apeles un napanoknokana tuttuwa’n manuttuwa kan Kristu
    kan pada na paya pakumustaok dat kaboḻoy ud Aristobulo.
  cao-NT: Jasca, Apeles, naa Cristo chahahuanish ca yosi cato, Aristobuló-na bo, tihi
    cabo joihuacana.
  bbr-bbr: Ak isan ‘pere’ ämän Apeles aurwe. Ko usu sosop owon, sinuk, kon wou Krais
    mesin epar mowon, kiro utau wa. Kiro onokun, ik äpu ko epar Krais nukan sarau
    ro senes. Ak Aristobulus nukan tupsiu pak isan ‘pere’ ämän awarowe.
  inb-inb: 'Waugki Apeles, Cristowa suma iuiarig kagta kawachirigtapas: “Puangi” nipuaichi.
    Waugki Aristobulopa wasipi kaugsanakuskatapas: “Puangi” nipuaichi.'
  hrv-hrv: Pozdravite Apela, prokušanoga u Kristu. Pozdravite Aristobulove.
  box-NT: Ĩ wee tɛ̀ɛní a Apelɛɛsi yi, wón zéenía le mi dó mí sĩi binbirì
    o *Krista yi. O nìi na ɓa le Arisitobuule lè mí zĩi nùpua á ĩ wee tɛ̀ɛní
    yi.
  ote-NT: Fatꞌajua̱hʉbʉ ra cu Apele, núꞌá̱ xa bøni ꞌnara hoga gamfri de ra Zidada
    Jesucristo. Ne fatꞌajua̱hʉbʉ núꞌʉ ya cu ya mengu rá ngu ra cu Aristobulo.
  wnu-wnu: Ne Apeles wo gor Yisas unum toat igo end gor quraum. Ne Aristobulus wonou
    yurau gor wurit igub quraum.
  zam-NT: Gunii gu' Diox loo Apel. Apel nde teele' ndlu' thìb mod no tedib mod xal,
    lìcque', ndxela's Apel loo Crist no loo cón che'n Crist. No ndlyazen gunii gu'
    Diox loo rye mèn guliz Aristob.
  zyp-NT: Khri zingnah letah a se ngeteipaw Apele khah a dang pawtah pa tah pah my
    lo. Aristobula ingchungkho khah a dang pawtah pa tah pah my lo.
  sey-NT: Pëpacaijë̱ꞌë, Apelesre, Cristore coa necaiquëre pare asaquëpi jaiye neñañe
    paꞌitoje̱ quëcosiquëre. Cuiꞌne pëpacaijë̱ꞌë, Aristóbulo tsëcapëre i̱ huëꞌe paꞌicohuaꞌire.
  nvm-nvm: Na e Aferis anaiv ijefuon maiji Setanri fu biesuain gavo fuka vek giriesame
    Jesu Kurais ma vierafen. Regavo madu na e Aristoburason agan iji anadiav.
  mps-mps: Dagego eno siade da wali po te Apelesbolo wao, aga da te aga Kraisde homu
    kęą pai kolesaga augwaligo usu selama tama usu da wai nogi bidi dao. Dagego
    eno siade da wali po te bidi Aristobulus dali deli bede bidibo bage augwalibolo
    wao.
  pab-NT: Maika Apeles, Cristo koamaniya masakare tyaonitere hiye xiyakaiheta natyo.
    Aristóbulo exanityo, ityaninae harenae hiye hoka xiyakaiheta natyo.
  llg-llg: Au haitua soda-molek fee kaꞌa Apeles. Ana hambu sosoba-susudik, tehuu ana
    nala deak. De manggaledok so, ana namahele tebe neu Karistus. Au haitua soda-molek
    fee basa kaꞌa Aristobulus kaꞌa-fadi nala.
  kyf-kyf: A -sa Apelɛsɩ fʋ. Mɔ -slolua ɔ 'dɛ -Lagɔnyɩmɛ tɩklɩɩ nya. A -sa Alistobulɩɩ
    -buduŋwɛɛ -nyɩma fʋ.
  tpi-tpi: Yupela givim gude bilong mi long Apeles, em i gat nem long em i bihainim
    Krais tru. Yupela givim gude bilong mi long ol lain bilong Aristobulus.
  mih-NT: Cuhva ndo minoo nacumi sii ra Apeles. Sino xaan iñi ra sii ra Cristo vazu
    ndyehe ra tundoho. Cuhva ndo minoo nacumi sii ñiyɨvɨ ra Aristóbulo.
  qvh-NT: Saynöla salüdöta goycuyälanqui Apelista. Imano nacarpis Jesucristuman ali
    yäracuptinmi payta lapan yäracog mayinsicuna respitayan. Saynöpis salüdöta goycuyälanqui
    Aristóbulupa castancunata.
  kms-kms: Nge Apeles nde chumbuai kin wand ki rundo. Ni Kraist ningg yembe nand kin
    te ningg mai nare, di ni Kraist nei nimbig nimbigne. Nge chumbuai kin wand wute
    Kraist nei rimbig kin Aristobulus nde baj pe ris kin ninde ki rundo.
  agn-agn: Komosta ka ong ni Apeles, ang sinobokan ig mataligan ang sinagpan ni Cristo.
    Komosta ka ong pamalay-balay ni Aristobulo,
  nhi-NT: Ixnechontlahpaluilican Apeles, naquin micpa yec yocnextih nic milauac tlaniltoca
    inauactzinco Cristo. Noiuqui ixnechimontlahpaluilican nichanehcauan in Aristóbulo.
  ttc-NT: Jun limb'il te Ape'xh aj oje tipaj [te preb] b'ix oje tz'el galan tuj twitz
    Krist, b'ix jun limb'il kye kyaqil tuj tjay Aristóbulo.
  dan-1931: Hilser Apelles, den prøvede i Kristus. Hilser dem, som ere af Aristobulus's
    Hus.
  kwj-kwj: Weseꞌa ahi ti ku raꞌaini Apelis ma ku sawe. Rini Kurais ni mwe naha ri
    sirinandau hima hinga ri sukwasindau. Weseꞌa ahi ti ku raꞌaini Arisitopulas aka
    kumbwa dau hima leni ma ku sawe.
  vie-OVCB: Kính chào A-be-lơ, người được Chúa Cứu Thế chấp thuận. Kính chào gia đình
    A-ríc-tô-bu.
  kze-kze: moóráwai Ápérísi Ísu Káráísitina aampa'á asiramái kwégwaraiwaintave'a kawe'á
    umái maiyó kwésimamune. Árísítopurasina akúntávé'a kawe'á umái máéro kwésimatimune.
  lbk-lbk: Pakomostaek akhes si Apeles ay natpeng ya natan-oyan nan pammatina ken
    Cristo. Olay akhes nan pangafong Aristobulo
  mto-NT: Máyameꞌe toꞌk aaj je̱ Dios xmo̱o̱yduvat je̱ Apeles juuꞌ veꞌe o̱y du̱yaknu̱ke̱ꞌxnata̱jki
    je̱ts jyaanchjaꞌvipeꞌe je̱ Cristo. Mo̱o̱yduva toꞌk aaj máyam je̱ Dios je̱ jayu
    juuꞌ veꞌe tsu̱u̱nidup je̱m je̱ Aristóbulo tya̱kꞌam.
  bzh-bzh: Geham nanër sayeġ vu Apeles sën denenër bë nesepa loḳ Kerisi yönon lo
    nabë sa kwaġ nevo yi. Gevu Aristobulas losho alam pin sën deneggëp ving yi loḳ
    yi begganġ lo geving.
  guj-2017: ખ્રિસ્તમાં માનવંતા આપોલસને સલામ કહેજો. આરીસ્તોબુલસના ઘરનાંને સલામ કહેજો.
  jvn-NT: Kirimké slamet marang sedulur Apèles, sing temen nurut Kristus. Uga sedulur-sedulur
    nang omahé sedulur Aristobeles.
  byr-byr: Aapelɨzarɨ kayaaꞌna kyareꞌ Kɨraazɨtɨyarɨ kuna dɨragɨnna lɨmwagakerɨ nɨmɨnyɨna
    “Nyaꞌmweigɨ!” duzɨla! Aarɨzɨtovyulaazarɨ angevɨyaraavɨ nɨmɨnyɨna “Nyaꞌmweihi!”
    duzɨla!
  ian-ian: Apelis ngwutna ngepmamba lɨgandɨ. Ndɨ apma nyan ndɨ. God ndɨ kat apma vat
    yindɨ waa walɨgandi. Ndɨ kat apoma nandinya awa. Aristobyulasna ngaymba njɨvwa
    kwutɨga nɨmba kat apma nandinya awa.
  hun-hun: Köszöntsétek Apellészt, Krisztus kipróbált emberét. Köszöntsétek Arisztobulosz
    házanépéből valókat.
  mcf-NT: 'Nëidic Apedes caidtsen. Utsibon chieshënaqui chieshtoenquio icquin Esus
    tantiaquidquio nec. Nëidic Adistobudo caidën shubun icquidotedi. Aidtedi: —Mibi
    caic: “Unësquio iquec,” quiosh Pabado —cabanta.'
  kjs-kjs: Gore Apeles page epe-rupa pirape lo laketapape. Nipumi Keriso-na agale
    waru pagoma nipuna pora ralisa-daa adisima. Go page Aristobulus-na ada-para piri
    enaalinu epe-rupa piralepape lo laketapape.
  mni-mni: Christtada thajaba yaba adu chummi haina utkhraba Apelles-pu khurumjari.
    Aristobulus-ki imung manunggi misingbu khurumjari.
  yad-NT: Jirya̱mu̱chuvañi̱ Apéde, ni̱ni̱day samirya vadichi̱ Crístumu. Jirya̱mu̱chuvaryi
    Jaristóburu rorimyu vichavay.
  mxb-NT: Ta kaꞌa̱n ndo̱ ndisáꞌán xíꞌín ñani yo̱ Apeles, ta nátaꞌan ini Cristo xiní
    ñaá ná. Ta kaꞌa̱n ndo̱ ndisáꞌán xíꞌín na̱ veꞌe ñani yo̱ Aristóbulo.
  pon-2006A: Ei rahnmwahu ong Apeles, me eh loalopwoat ong Krais me inenen sansal
    mehlel, oh pil ong peneinei en Aristopulus.
  maq-NT: Tuhun nina naha cha Apeles, cha xi suvá tsejen xi jemu ndaja tjin tangun
    cjuatacun rë cojo Jesucristu. Hacuaha tuhun nina naha yëjë ni xuta rë cha Aristóbulo.
  hto-hto: Afe izói Apeles uáidori, mei dɨga ícaiño Crístomo ie ɨ́ɨnogafuena afémɨe
    jino comɨ́nɨmo cɨ́otateza. Daje izói nana Aristóbulo comɨnɨ uáidori.
  por-BRBSL: Saudar Apelles, o aprovado em Cristo. Saudar aqueles que são da família
    de Aristóbulo.
  ces-NKB: Pozdravte Apella, osvědčeného v Kristu. Pozdravte [domácí] Aristobulovy.
  cui-cui: Painta jacobare Apeles, pon tsita itapeinya xeineiba xua bapon bara xaniwaicha
    Cristo pejume cowʉntsiwatsi poxonae bequein abe taexaneibatsi ichamonae. Mataʉtano
    painta jacobare Aristóbulo piamonae tatsi.
  boj-2014: Niŋgi Apeles dego ijo kaiye anjam endi minjiy. Iga qalieonum, a bole Kristus
    dauryeqnu. Niŋgi ijo kaiye anjam endi osib Aristobulus aqa tal qujai naŋgi ti
    dego minjriy.
  eng-OEBUS: to that tried and true Christian Apelles; to the household of Aristobulus;
  eri-eri: Tere Apeles yame kaiyewou tuwagu. No Kristus tigini oojo tuna waha unyi
    bagu. Tere Aristobulus nomo gane yame kaiyewou nigagu.
  aly-aly: '@see-verse:ROM.016.009'
  wiu-wiu: Apelisi einagopa Yesu Keraisuke wedoa wene tugoa mekago wane uku. One-palaka
    wete meamene wa akamene-ye. Eya ago Arisobulasi one yapu pitiki yene-palaka wete
    meamene wa akamene-ye.
  swe-swe: Hälsa Apelles, prövad i den Smorde (Messias, Kristus). Hälsa dem som tillhör
    Aristobulus familj. [Aristobulus kan ha varit barnbarn till Herodes den store
    och vän med kejsar Claudius. Hans bror var Agrippa I som bl.a. dödade Jakob, se
    . Det är inte känt om Aristobulus hade blivit en kristen, eller om han levde när
    brevet skrevs. Hans familj var dock troende och får en speciell hälsning av Paulus.]
  cth-cth: Khrih thung yuemkamcu e Apelles, hai kutman awh. Aristobulas imthungkhu
    naw hai kutman awh.
  mti-mti: Aperes me Keriso ag yaune sira me aunewa, me baigan waniya. Aristoburas
    gweyawa igiyawa mu baigan muniya.
  pad-NT: Oka'ivanitiki jaboni ada Apeles. Jahariharina kaba'i, ni-bikava'ipahinipa'itxiriha
    ada Cristo. Va'ora oka'ivanitiki jaboni va'oani Aristóbulo gorana vahojaki.
  twi-twi: Mikyia Apele a ne Kristosom mu nokware ada adi no. Mikyia Aristobulo abusuafo
    nyinaa.
  hlt-hlt: Khrih ah ka uep ka pang Apelle te toidaluh. Aristobulus imkhui kah rhoek
    te toidaluh.
  tbz-SIM: Kɛ dɔunko Apɛdɛsi Yesu tɔ̃ntì wèè fìíkú ti Yiɛ̀ nkó kucɛ miɛkɛ. Nɛ̀ bɛ̀ɛ̀
    pĩ mmutɔ̃mmú Adisitobuuri cĩ́ɛ̃̀tɛ̀.
  san-GUJ: અપરં ખ્રીષ્ટેન પરીક્ષિતમ્ આપિલ્લિં મમ નમસ્કારં વદત, આરિષ્ટબૂલસ્ય પરિજનાંશ્ચ
    મમ નમસ્કારં જ્ઞાપયધ્વં|
  ake-NT: Miyarɨ ka'tɨ' A'peres pɨ', wakʉ ye' pe Kʉrai yau i'tusa'. Miyarɨ ka'tɨ'
    Arestoporos tonpa ton pɨ'.
  qvn-NT: Chaypita saludayärilay Apelestas. Payga Jesusman yupachicug canganpita aliscam
    cunchusha, jinaman Aristobulotas wayinchru cagcunatawan.
  tku-NT: Nā icmacā'ni' saludos Apeles. Tasu'yu xla' tzej a'ka'ī'ni' Cristo. Nā iccāmacā'ni'
    saludos tī tahui'lāna'ncha' na ixchic Aristóbulo.
  bjk-bjk: Mum morobo öga lo e Apeles, ewe abo kinadik ixo kawönö ine ma i osen ömaras
    bere ine i muu ödeek e Krais. Me mum morobo öga lo ewe idi möxö barama re Aristobulus.
  msy-2020: Egha kɨ uan akam isa Apeles bagha anemaga ghaze, Afeziam a ko ikɨ. A Kraisɨn
    gɨn zuima osɨmtɨziba a bativima, an nɨghnɨzir gavgavim Kraisɨn ikiavɨra iti, ezɨ
    bizir kam bagha a ziam iti. Egha kɨ uan akam isa Aristobulusɨn dɨpenimɨn itir
    darazi bagha anemaga ghaze, Afeziam me ko ikɨ.
  bpr-bpr: Kumusta di ku Apilis. Ta too teen i kimenan ku Krayst. Na kumusta di familya
    Aristobulu.
  cle-NT: Hi³fooh³²ah³ Apeles hi³ liíyh⁴ ba² dsɨy⁴ chiaah¹ hi²xiáh³ dxú⁴ lii⁴ hi³
    ga³jmee⁴ he̱é̱yh³ chiáh² Cristo hi³nɨy³². Ba² hi³fooh³²ah³ diáh⁴ hi³ dɨ³nieeyh⁴²
    chiáh² Aristóbulo hi³ liíyh⁴ dsɨy⁴ diáh⁴.
  txq-txq: Haitua hara masodak fee kaꞌa Apeles. Ana hambu soba-douk, tehuu ana senggi.
    De manggaledok ena, ana namahere tebe-tebe neu Karistus. Haitua hara masodak fee
    kaꞌa Aristobulus nufanelun lalaꞌen.
  aaz-aaz: Haan tabes ma haan buseet ꞌeu naiꞌ Apeles. In nasoin naan on naꞌko kreot.
    Batuur een, in npirsai nrair neu Kristus. Haan tabes ma haan buseet ꞌeu naiꞌ Aristobulus
    in nonot-asar sin ok-okeꞌ.
  qup-NT: Wawkinchi Apelestapas saludapankichi. Payka Kristuta katihushkanrayku achkata
    parisishka. Parisihushpanpas Kristuta kirishpalla katihun. Chaymanta Aristobulopa
    ayllunkunatapas saludapaychi.
  azb-azb: Məsihdə sədaqəti sübut edilmiş Apellisə salam söyləyin. Aristobulun ailəsindən
    olanlara salam çatdırın.
  eng-DBY: Salute Apelles, approved in Christ. Salute those who belong to Aristobulus.
  guo-NT: ¡Nawesaludambej Apeles! Japon xabich nabijat, naexasit xot Jesús pejwʉajan.
    Pe kofs-elpon naexasitpox Jesús pejwʉajan. ¡Nawesaludambej Aristóbulo pejjiw!
  hla-hla: Na hala neiam u haniga i tar tere Apelis. A barebana e atei siler te kukute
    haniga menien e Kristo. Hatsomi riam a pinaposa tere Aristabiulas.
  mav-NT: I'ewyte atipo­'oro kuekatu kahato aiwy Apere kape. Mi'i ti toku­'uro hap
    kapiat Aika­'iwat mohey hap — Yt atoiat i e hat. Sa'a­wy'i ta'a­tu­hã'ãg ihep
    imohey hap kaipywiat hap ma'ato yt ta'a­tuhep kuap i. Kuekatu mehĩ Aritũ­puru
    yat piaria kape ati'a­tue­waku.
  kpf-kpf: Apele, Kristogât a bonŋâ sot Aristobulo zâkkât kâmut zo, zeŋgât sâm âlip
    kwatziŋgan.
  ppo-ppo: Yesu Keriso tua̧mó betepa, ka̧ae kolóló whi̧ wisipó du betale sekȩ́ Apelesipaae
    ko̧leó yae. Aristobulus-né be whi̧ so whi̧paaekélé ko̧leó yae.
  hin-2017: अपिल्लेस को जो मसीह में खरा निकला, नमस्कार। अरिस्तुबुलुस के घराने को नमस्कार।
  wol-KYG: nuyul-leen ma Apeles mi firndeel kóllëre gi mu am ci Almasi, te ngeen nuyul
    ma waa kër Aristobul,
  bef-bef: To Apelesi nohapihe luto nolube. Ai Kilisito kumu uleꞌale huto lusi bo
    nohinaꞌmu asaga bonaꞌmagi akeheliꞌahabe. To Alisotobuluhi nohaꞌagu neminana bonaꞌi
    nehafihe luto lu epilo.
  amm-amm: Yo mo woiyo woiyo timo, Apiliso. Na pa imowo. Kolaisoso amiso taluwaimoi,
    noko nokolaloni molo timai. Yo mo Alisitopula koliso woiyo woiyo tiko. Na pa ikowo.
  zaj-zaj: Mulamseni Apele, ayo yatogoligwe na Kilisto. Walamseni awo wali mng'anda
    ya Alistobulo.
  chq-NT: '''Aa²¹²mo''o fo''²oo fuu²uu'' Apeles, ''in nigacwo''ɨ́ɨi¹ tyʉ́² jilaa''²¹
    wúu¹ ''áai¹ ganii²¹i wii''¹³ ''e jai''² lɨ́ɨ²i Cristo. La joon jon ''aa²¹²moo''
    fo''²oo ''in tsá² néei¹ inʉʉ tya'' Aristóbulo.'
  swp-swp: Apele ea aitoiei, Keriso ia i nualoloei. Aritobulo ena dodogayao ea lautoiedi.
  bjr-bjr: Apeereesana faqa amandaidaqa, mifa aukuana aukuana asauku mundiranasaa
    atooqafinoo mina ainainirana faakanaikirafa marifa. Aristooburusana faqa mina
    aiku asauku faqa nimandaidaqa.
  aby-aby: Nanu arie weakune wake i Godi imukaku irau mi Eferasibairo ane weawe. Aresidoburasinu
    Godi imukaisa koa emua yaisinabairo nanu arie wake emuabairo ane weawe.
  eng-YLT: salute Apelles, the approved in Christ; salute those of the [household]
    of Aristobulus;
  jni-jni: Iso ni Abalis, desa ma hem ime anyimo utarsa Asere, iso ni anu Aristobulus.
  kne-kne: Nemnemnemek abe si Apelles. Napadpadas di pammati na et napaneknekan ay
    matalek ay mansilbi en Cristo. Din pamilyan pay Aristobulus
  tgj-tgj: Kumrwksinam am Kristo gvlo mvngtin siladunv Apelles nyika jilwk dunv. Kumrwksidunv
    yvvdw Aristobulus gv vpinvriap bv ridunv umka kumrwksidunv.
  gui-NT: Jae ramiño vi Tumpa ndiveño toi Apeles. Oyecuaa co quirai oyeócuai cavi
    Cristo pe. Jae ramiño vi Tumpa ndiveño toi Aristóbulo jo pegua reta.
  quc-TT: Chiya rutzil uwach ri Apeles utz noꞌjininaq pa Cristo Jesús. Chiya rutzil
    kiwach ri e kꞌo rukꞌ ri Aristóbulo.
  heg-NTPO: Tunang boa-blingin bel kaka Apeles. Un tom in sukat mo un nala. Tiata
    langa son noan un parsai se Kristus baktetebes. Tunang boa-blingin bel kaka Aristobulus
    nenan nas totoang.
  ptu-ptu: Salama'ku duka' lako Apeles, to tontä manontom lako Kristus moi anna nahuai
    kamasussaam. Salama'ku duka' lako sahapunna Aristobulus,
  bzd-NTPO: Apeles shke̱'ú̱ ña. Ie' wër buaë Cristo wa. Ñies wé̱pa dör Aristóbulo
    icha, e'pa shke̱'ú̱ ña.
  kwf-kwf: Ma alaꞋanga leꞋa leꞋa fuana sa Apeles, na ngwae leꞋa neꞋe sa Jesus Christ
    alafafia. Ma fata leꞋa leꞋa Ꞌanga fuana sa Aristobulus faꞋinia na tuaꞋa nia.
  eng-WYC-2017: Greet well Apelles, the noble in Christ [or noble in Christ]. Greet
    well them that be of Aristobulus’ house.
  eng-WMBB: Greet Apelles, the approved in Messiah. Greet those who are of the household
    of Aristobulus.
  zat-NTPS: Le gugapa diuzre Apeles, benne' blé'ene̱' da zan lasa ca dxeajlí lazre̱'
    Cristo. Cá'anqueze le gugapa diuzre Aristóbulo, benne' xrtia'.
  spp-spp: Yii Apɛlɛsi shɛ́ɛre, ur'à ɲɛɛ yyefuge na Kirisita mɛge kurugo. Yii Arisitobuli
    pyɛngɛ shiinbii shɛ́ɛre.
  zty-NTPS: Le gape “Padiox̱” Apeles, bennen' nak bia' žejḻi'e che Benne' Criston'.
    Ḻezka' le gape “Padiox̱” benne' ka' nníta'gake' liž Aristóbulo.
  mek-mek: Ke au aka Apeles, Iesu Kristo faugai keꞌopoisa, ke Kristiano auga koꞌa
    emia auga, eꞌu pamego iifaꞌi fopenia. Ke au aka Aristobulus ega famili auꞌi fou
    eꞌu pamego iifaꞌi fopeniꞌi.
  aey-aey: Age ijana feele ec Apelis uteiga, uqa Krais toodocnu ijanca. Age ijana
    feele ec Aristobjulas uqana jo osol eu age adeiga.
  urd-GVH: अपेल्लिस को सलाम जिसकी मसीह के साथ वफ़ादारी को आज़माया गया है। अरिस्तुबूलुस
    के घरवालों को सलाम।
  ycn-ycn: Eco palá Apélesjlo ca'ajnó. Palá rila'acare aú iná hue'epí caphí Jesucristo
    chojé péchuri ricá. Eco palá caja Aristóbulojlo, riyajálojlo, riyánijlo, quélejlo.
  djr-djr: Yo, ga ŋanyanhany gan ŋunhi Yapilitjnhany* yäkuny birrka'yurrnydja bawalamirriynha
    yan ŋula nhaliynydja malaŋuy, yurr ŋayiny gan ŋunhi bitjarra bili ḏälnha yan dhärran
    Djesu-Christkalnydja baḏaknha yan. Ga nhanŋuny ŋarra ga märr-ŋamathinyawuy djuy'yundhi,
    ga bulu nhanukalaŋaw Ritjapalawalaŋuw gurruṯumirriw yolŋuw walalaŋ.
  kvg-kvg: Neka até Apelés-a, khaiya mboma manqat vømbō-einim. Keliso zapaya, ngenøgim
    matev gendap, ngenek bazaføgakh-mbá geyám, teqa unimanqatin-te. Neka até Alistobulus-zá-ya,
    khaiya mboma manqat vøzø̄-ein.
  rug-rug: Meke koe Apelisi tugo, sapu qetu nia Karisito koasa nana kinalavarae. Meke
    gua tugo koari kasa pu koa koasa puku tatamana te Arisitobiulasi.
  hop-NT: Uma Apelles öqalayani. Pam pas antsa Christ aw tuptsiwni’ta. Pu uma Aristobolus
    ep kīvituy öqalayani.
  san-URD: اَپَرَں کھْرِیشْٹینَ پَرِیکْشِتَمْ آپِلِّں مَمَ نَمَسْکارَں وَدَتَ، آرِشْٹَبُولَسْیَ
    پَرِجَناںشْچَ مَمَ نَمَسْکارَں جْناپَیَدھْوَں۔
  heb-LB: '@see-verse:ROM.016.009'
  caf-NT: Christ yunéyalh, Apeles, ts'iyanah ba unzoo, 'ink'ez Aristobulus 'et bukoo
    húdelhts'i, 'en chah suba dahooja hubudóohni.
  mio-NT: Cua cuhva ndo iin tuhun na cumi chi ra Apele. Vaha xaan chinu ini ra chi
    ra Cristo. Cua cuhva ndo iin tuhun na cumi chi ñivi ra Aristóbulo.
  srq-NT: Apeles je abe saludar jenye. —Seɨcuasa tuchɨ Apeles riqui co, ɨ que Dios
    Apeles rɨɨ̃ nda. Aristóbulo chuchua jenda je saludar jenye seje.
  kje-NT: Tape masi rakanala Apeles man lernala apinpinha ono akin naili'il Kristus,
    maa namkene lernohi Kristus mamani. Modi ainu'u tape masi rakanala Aristobulus
    noro nina nakar raram,
  gaz-gaz: Apheelees isa Kiristoositti amanamuun isaa qoramee mirkaneeffametti nagaa
    naa himaa. Warra mana Arisxoobuluu jiraatanittis nagaa naa himaa.
  kud-kud: Na hinage yagu awayauwedo Apelisi ainai, iya Besinana ana tauyemidi moiha.
    Na Alisitobulosi mayana bodao yagu awayauwedo hinage aidiyai,
  urb-NT: Ape pe katuha ke ihẽ amondo axo tĩ. A'e ke amõ ta mupyrara rahã, Kirisutu
    rehe jurujar katuha ke hijar ym. Tapijar te'e we jurujar katu ehe. Arito rok wyr
    pe ixo ame'ẽ ta pe katuha ke ihẽ amondo axo tĩ.
  fra-LSG: Saluez Apellès, qui est éprouvé en Christ. Saluez ceux de la maison d’Aristobule.
  san-HK: aparaM khrISTena parIkSitam ApilliM mama namaskAraM vadata, AriSTabUlasya
    parijanAMzca mama namaskAraM jJApayadhvaM|
  cak-SNT: Nitak-el jun saludo cha ri hermano Apeles. Jajaꞌ can nikꞌalajin chi ruyoꞌn
    ránima riqꞌuin ri Cristo. Nitak-el jun saludo chica ri hermanos ri iru-familia
    ri Aristóbulo.
  uvh-uvh: A Apelis adi wap kareng ka Kasira Aming Jisas ning kane aming ningwara'guk
    ita' adita' undu' sura torik. Abanga Aristobyulas kurene ga' undu' kabakna karengsa'
    nakarik.
  ino-ino: Apelesi'a Kalaisina a'kame ne'malea yafe aki hane'nike'na hu'na falu fala
    hutoa ke ha'nepaitapa Alisitopulasi afamo'aina hu'na falu fala hupatoa ke'ae hapapaiyo.
  gnn-gnn: Yo, ŋayi Yapilitjnhanydja yäkunha yukurrana gatjarr'yurruna birrka'mirriyu
    wal'ŋu nhäyu malaŋuyu, yurru ŋayinydja mukthurruna yana dhärrana yukurrana Garraywala
    yana wal'ŋu, ga nhanŋunydja ŋarra märr-ŋamathinyara djuy'yurrunayi yana, ga ŋuriki
    walalaŋgu gurruṯu'mirriwu walalaŋgu Ritjapalawalaŋuwu,
  yal-yal: Ɛ Apelɛsi xɔntɔn naxan a yɛtɛ yita Alaa Muxu Sugandixin gbeen na matoon
    xɔn. Ɛ Arisitobulaa denbayaan xɔntɔn.
  cnt-NT: Cuɨn₅₄ Diú₄ Apeles, i₂ma₂já₅ cuë₂₃ léi₄ a₂ŋɨ₂₃ le₃quió'₅ Cristo, le₂jaun₂
    bá₄ jmo₄ co₂nio₄ quian'₅₄ ca₂le₃jɨ́n₃ i₂chan₂ dsi₂néi₂ quió'₅ Aristóbulo ján₃.
  tif-tif: konbip-kup ma kaali kukup mafak uyo taba Apeles ami diim abebu. Lale, ali
    titil-fak-daa fan Kraist almi kukup fukulin tunum kemin, ami weng umoli uyo kola-som;
    aa Aristobulus alimal imi weng umuuya keli uyo kuya kelin o!
  nlx-nlx: अपुल्लोसाह जो मसीम खेरलो निकेलनो, नमस्‍कार। अरीस्तुबुलूसान गेराणाह नमस्‍कार।
  apw-NT: Apélles, Christ bił dábik’ehi, Gozhǫ́ǫ́, shá daabiłdohṉii. Aristobúlus yił
    daagolííníí ałdó’, Gozhǫ́ǫ́, shá daabiłdohṉii.
  gum-gum: Apeles, Cristoimburabigu chine nebuinab puraya møwanba, katø Aristóbuloi
    yauelanba ‘ka amøñigueh’ tan chirrunrrigay.
  not-NT: Aisati pobetsatinari Aperis, ira iniacaninatë Quirisito. Pobetsataiguenari
    opiguemisantane cara ibangoquë Arisitóboro.
  plu-plu: Wani kiyapwiye Appeles kabay ndahan. Igyerwa Cristo gihiyega. Wani kiyapwiye
    Aristóbulu gimunyapu kabay ndahan.
  iou-iou: Täŋkaŋ Apeles, Kristo täŋo epän täŋpani bureni-inik kubä unita näkŋo bänep
    oretoret manna ŋo kaŋ iwerut. Ba Aristobulustä äbotken nanikta imaka, näkŋo bänep
    täga manna ŋo kaŋ iwerut.
  ntp-NT: Diuuscʌdʌ avʌr viaatulda Apeelesi. Goovai aliʌ soimaa taatamai dai apiavaavoitudai
    Suusi Cristo. Diuuscʌdʌ avʌr viaatulda Aristóbulo aaduiñdʌ.
  rai-rai: Anung maarmaari karom Aapelis, ia baa di walaari ma i wapuaanai naa ia
    a tena nurnur lingtatuna un Kaarisito. Ma karom diat baa ko ra ruma anun Aaristobulo.
  haw-1868: E aloha aku ia Apele, i ka mea ku paa iloko o Kristo. E uwe aku hoi i
    ka poe no ka ohana o Arisetobulo.
  ffm-ffm: Miɗo jowta Apelles mo goonɗinal mum Almasiihu horaa so tawaa ana laaɓi
    oo. Miɗo jowta galle Aristobil.
  arb-NAV: سَلِّمُوا عَلَى أَبُلِّسَ، الَّذِي بَرْهَنَ عَنْ ثَبَاتِهِ فِي الْمَسِيحِ.
    سَلِّمُوا عَلَى ذَوِي أَرِسْتُوبُولُوسَ.
  cop-CNT: ϣⲓⲛⲓ ⳿ⲉⲁⲡⲉⲗⲗⲏⲥ ⲡⲓⲥⲱⲧⲡ ϧⲉⲛ Ⲡⲭ̅ⲥ̅ ϣⲓⲛⲓ ⳿ⲉⲛⲏⲉⲧϣⲟⲡ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲁⲣⲓⲥⲧⲟⲃⲟⲩⲗⲟⲥ.
  sri-sri: 'Apelede õãburo. Ĩgʉ̃ diayeta Jesucristore õãrõ bʉremumi. Ĩgʉ̃ iririkʉrire
    ĩãrã: “Cristore õãrõ bʉremugʉ̃ ããrĩ́mi”, ãrĩ masĩa. Aristóbuloya wii marãde õãburo.'
  nal-nal: Aza dor vaananamang surugu xa waan sin Aapelis, naan ina xa ra albis lamaskana
    a lalaamangaaiang ma xa ra vatangin adu naan ka inaxam paazaai vaaratunaan pana
    Kaarisito. Aza dor vaananamang surugu xa waan sin naandi ila vaal zin Aaristobulas.
  kyq-kyq: ꞋTɛɗki tɔɔsɛ Apɛlɛsn kɛn ɔk ɗoobm al‑Masi ɔɔn̰ se. Ɔɔ Ꞌtɛɗki tɔɔsɛ jee
    maakŋ ɓee Aristobul ki kici.
  kwd-kwd: Kwatea baole'anga agu fala Apeles, nga wane ni taunga'inga le'a lo'oo ala
    Jisas Kraes. Ma moru kwatea baole'anga lo'oo agu fala Aristobulus fe'enia nga
    to'orunga aana.
  ded-ded: Nga Apere ye Kristoac ngic fora, yearu wenacngerecna sueba kende nga Aristoburoac
    arengfora yenearu wenacngerecna faiba hau edeyunubisia.
  ewe-ewe: Mido gbe na Apeles, ame si li ke le Kristo me la hã. Mido gbe na ame siwo
    le dɔ wɔm le Aristobulo ƒe aƒe me la hã nam.
  nuy-nuy: Marri ngaya nga-yandharrgina lhaawu na-Apelles-guy, niga-waj na-Christ
    ni-marrbuy naagi-yung ni-waṉbina maaḻamburrg-galawaj yamba. Marri warruburru-wuy
    wurru-jambarrgina-yinyung wurru-burraa-yinyung ana-wumurrng-duj na-Aristobulus-duj,
    ngaya nga-yandharrgina lhaawu wugurri-wuy.
  cop-BHC: ϢⲒⲚⲒ ⲈⲀⲠⲈⲖⲖⲎⲤ ⲠⲒⲤⲰⲦⲠ ϦⲈⲚⲠⲬⲢⲒⲤⲦⲞⲤ ϢⲒⲚⲒ ⲈⲚⲎ ⲈⲦϢⲞⲠ ⲈⲂⲞⲖ ϦⲈⲚⲀⲢⲒⲤⲦⲞⲂⲞⲨⲖⲞⲤ.
  buk-buk: Ma têŋ Apeles naŋ hôc ŋawapac daêsam tu Kilisi-ŋga, magoc kalhac ŋaŋga
    ma hu ndê kêŋ whiŋ siŋ dom. Ma akôm acsalô têŋ lau hoŋ naŋ sêmbo Aristobalus ndê
    andu,
  pri-NT: Tà Apellès, na é paari bwàti pâ, pwi âboro *tàrù, kà Kériso; Tà tàpé na
    pwârawâ kà Aristobule;
  zpq-NT: Ḻecze ḻe gwguap tiox xmigua' Apeles. Da' zan ba bene' blo'e chejnilaže'
    Criston' do yic̱hj do laže'. Na' ḻe gwguap tiox beṉe' ca' že' liž Aristóbulo.
  por-TFT: Digam a mesma coisa a Apeles, a quem Cristo aprovou após ele ter suportado
    várias provações. Digam aos crentes que moram em casa de Aristóbulo que estou
    pensando neles com muita afeição.
  gwi-NT: Ts'ą' ąįį Apelles dinjii nizįį nilii ts'ą' Christ shoo ąhtsii ts'ą' dinjii
    Aristobulus vizhehk'aa nąįį haa sheenjit nakhwadiveegoozų' goovohnyąą.
  gvn-gvn: Greetings daya Apellesanda. Nyulu Jesus Christ munabuku wukurril-wukurrin.
    Greetings daya bamanda Aristobulusanji bundanday.
  nhy-NT: Xikontlajpalokan in Apeles, katlej techititia nik melawak tlaneltoka inawak
    Cristo maski panoa miek tlajyowilistle. Xikonintlajpalokan noijki ifamilia in
    Aristóbulo.
  asm-FB: খ্ৰীষ্টত পৰীক্ষাসিদ্ধ, আপিল্লিক মঙ্গলবাদ দিব। আৰিষ্টবুলৰ পৰিয়ালক মঙ্গলবাদ
    দিব।
  okv-okv: Eto embo Apelles amo memenga kina te toae Keriso tumota ere ouva amite
    eto embo Aristobulus te amita bande vahai embomeni avo ere pekitona.
  mxt-NT: Cu̱hva ndo nocumi chi ra Apeles. Nyehé yo tyi ndicha cha chinó iñi ra chi
    ra Cristo. Ta nocumi chi ñáyɨvɨ chi ra Aristóbulo ñandɨhɨ.
  tzo-NT: Chabanuc uc ti Apelese ti jun yo'nton ti stojol ti Cristoe. Chabanuc uc
    ti jayvo' te oy ti sna ti Aristóbuloe.
  ind-AGS: Salamku untuk Apeles, seorang yang bisa dipercaya di dalam Kristus. Salam
    kepada keluarga Aristobulus,
  omw-omw: Nkye Aperisira qua mwantaura timwa mwiata. Tire taqauraro mwiva Karaisirara
    riemwaqiro viharo hia pupohai vaisivama variro. Nkye Arisitopiuraasira nraamwuqi
    variahuavata qua nyantaura timwa nyiata.
  yrb-yrb: Nanu ario sina i kobere naueta amara Eferasiba wiawe. Aresitoburasinu naueta
    su uwaraini ema nesiaba nanu ario sina wiawe.
  maa-NT: Ti̱ixat'eì jè Apeles xi ndaà kixi̱ mokjeiín‑la̱ i̱t'aà ts'e̱ Cristo. Ti̱ixat'eì
    jñà xi̱ta̱ xíkjín xi ya̱ títsa̱jna ni'ya‑la̱ jè Aristóbulo.
  mcq-mcq: ꞌEne Aperisi nú nimaa vetiꞌejuꞌe hu Keriso oni ꞌunama kaꞌene arimaijikano
    ꞌurahe onukúne ꞌajoꞌavara. ꞌEne Arisitopurasi oni kachiꞌina ꞌajoraꞌavara.
  sus-A: وٌ شَ عَثّلّسِ شّيبُ، نَشَن بَرَ عَ شَ دَنشَنِيَ مَسٍن عَلَ شَ مِشِ سُفَندِشِ
    مَ. وٌ شَ عَرِ سِتٌبُلٌ شَ مِشِيٍ شّيبُ ﭑ بّ.
  jpn-1965: キリストにあって練達したアペレによろしく。アリストブロの家の人たちによろしく。
  fra-SBL: Saluez Apelles, qui a été approuvé dans le Christ. Saluez ceux qui sont
    de la maison d'Aristobulus.
  yka-yka: Akahanun bi aku isab Apelles weˈ essebku iye. Takite weˈ asal teteg teˈed
    iye nuhut Isa Almasi. Duk akahanun bi isab disi Aristobul weˈ essebku siye.
  mle-mle: Adi duw, ababa duw taakw diki Jisas Kraisak wukijibir tikwanadi mawul bwu
    lakwunaad, Apilis, aw wun dikik wayapiy sinadiwun. Aw adiy Aristapilas diki wiyaam
    kwakwanadiy duw takwak ab wayapiy sinadiwun.
  shp-NTPO: Apelessibi ea saludanxonkanwe, jara wetsabaonribi oinna, ikoni Cristoki
    koshia iki. Jainxon ja Aristóbulonin xobon ikáboribi.
  aom-aom: O Apelles hu biririvoromo Keriso gemu uehorovego no ae ahoꞌobëhe gavaruëro
    jiëꞌëro jejamijode höre. O Aristobulus-are aganoho jejëmijode höre.
  geb-geb: Nde vhɨra nan raar vhuun Aperesan nɨɨŋgiri. Ana vhɨra Krais zɨn vov thɨga
    havhargiap ki guma ma. Nde vhɨra nan raar vhuun Aristoburusan ntɨɨrir nɨɨŋgiri.
  bsj-bsj: Ko yarum ten Abalis, nii ken mor Kiritti. Ko yaru buro mor luwe Aristobulus
    ce.
  cak-cak: Tibana' saludar ri Apeles ri can utz nitz'etetaj ruc'aslen chirakan ri
    Jesucristo. Que'ibana' saludar ri ec'o pa racho ri Aristóbulo.
  chf-NT: Äc'benla u c'aba' Dios aj Apeles. Uneba tajtoj u biji t'oc aj Cristo. Äc'benla
    u c'aba' Dios täcä machcatac ya'an tan yotot aj Aristóbulo.
  tlf-tlf: kobe-nilip e minte, maak uyo kuguup mafak uyo tebe Apeles bemi diim aban-bo
    kuta, beyo titil fagaa fen Krais imi kuguup waafulin tinum kale, imi weng umobeli
    uyo kobe-nilip e minte, Aristobulus ulimal imi weng umobeli uyo kobe no kelin
    o ageta ko.
  piu-2006: Wati Yapilitjanya, wati Yaritjupulitjanyangarriṯarra watjala!, “Puulanyangarri
    palya Yiitjuku walytja nyinanyi.” Yapilitjalu ilta Yiitju Kurayitjaku tjukarurru
    nyinapayi.
  poh-NT: Jeꞌ woꞌ nwa̱j chi chayew tak risukquil ricꞌux i maꞌ Ape̱les reꞌ ruꞌum reh
    take pajaric iqꞌuinak lok wi̱ꞌ ncꞌutunic chi reꞌreꞌ til chꞌiclic ricꞌux chiri̱j
    i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric. Chayew woꞌ tak risukquil ricꞌux maꞌ Aristo̱wulo
    chꞌi̱l take raj pan pa̱t.
  tue-tue: Apeles ãñuãrõ. Cʉ̃ʉ̃ Cristore ãñurõ padeogʉ́ niiĩ. Niipetire cʉ̃ʉ̃ tiirére
    ĩñarã, “Jesuré ãñurõ padeogʉ́ niiĩ” jĩĩ ĩñaãya. Aristóbuloya wii macãrãcã ãñuãrõ.
  bjp-bjp: Ta orek an famais kiak usuf Apeles, i kaltu tu na mata Karisito. Ta orek
    an famais kiak usuf fanu ae na matanfel ke Aristobulus.
  xon-xon: ki doon Apeles, u nyaŋ ntɔŋ Kristo pu na, ki doon Aristobulus aachiln ni
    aanib,
  tzo-ZNT: Chabanuc xavalbeic li Apelese ti iyacꞌ iluc ti sjunul yoꞌon yichꞌoj ta
    mucꞌ ti Cristoe. Chabanuc xavalbeic li muchꞌutic tey ta sna li Aristóbuloe.
  mpm-NT: Kanxiaꞌu ra nu Apeles ja na sandee ini da, chaa ja ni stuu da ja jika ndaa
    da nuu ichi Yandios. Suni kanxiaꞌu ra nuu yɨvɨ veꞌe Aristóbulo, ja na sandee ini
    da naa da.
  ots-NT: Dí xihquijʉ hne̱je̱, gui zɛnguajʉ tzʉ car Apeles, ca i ndo tɛn car Cristo.
    Guejtjo gui zɛnguajʉ quí familia car Aristóbulo.
  hoy-hoy: अपुल्लोस उक जो मसीह दा सही होट्टुन, नमस्कार. अरिस्तुबुलुस उन घराना इक नमस्कार.
  amo-amo: Lissonni Abalis ku, ulẹ na iwa yinni ninghe bara Kirsti. Lissonni vat alẹ
    na ina dak in gan Aristobulus.
  pjt-pjt: Munuya Apalitjanya kuḻu wangka panya ngayulu palunya rawangku kulini. Wati
    nyara paluṟu panya tungun-tunguntu Christanya rawangku waṉalpai. Munuya wati ini
    Aṟitja-pulaku walytjapitingka kuḻu wangka panya ngayulu tjananya tiṯutjarangku
    kulini.
  cwe-cwe: Ndamsileni Apele, ija kwaminika kwake kwa Chilisito kuwoneka. Iviya ndamsileni
    wanhu wose weli mwiikaye ya Alisitobulo.
  daa-NT: Ooyon̰ji ɗo Apelees kaak gaar kadar ŋa gin imaan ta taɓ ɗo Iisa Masi. Ooyon̰co
    ɗo gee kuuk goy ɗo geriy ka Aristobuul.
  mlp-mlp: Teq ne Apeles yaqgo zeq dimun ugiy. In Krais aholib soqotim ossa God in
    anan anad dimniyaqta. Ad Aristobulus asenlul nenaq yaqgo zeq dimun negiymo.
  ape-C: Punekume yopuhi nyumnah um Apeles. Anan douk nasah enenyenen amaen aria neyotu
    dodog abom adur nyeigur nyakihan um agundok nagipesh Krais adur atin um. Punekume
    yopuhi nyumnah um eshudok douk shani Aristobulus nani ananishi shape ananit urupat
    iri.
  bgs-bgs: Ágpangumusta a ki Apeles na ikatiis igpamaké ki Cristo agad igkinnaman
    sikandin. Ágpangumusta a katô mga ágpampamaké na góddô tun ki Aristobulo.
  faa-faa: Apérese, nómo Keresoaki himu hakásaraka hemakapusuasamo, aporo metakiramo
    néane mokoatikisa nine, nómo Keresoaki yaiya himu hakásaraka rekenapakae. Reasasamo
    Kereso kakaro kekemana aporoane népo. Néane nōmo hemakapurakanapo. Arirakano
    Arisitúpurasemo apea aporo hinamo hokosa su risiane nōmo hemakapurakanapo.
  kik-kik: Geithiai Apele, ũrĩa wageririo na akĩmenyeka atĩ nĩ wa Kristũ kũna. Na
    mũgeithie andũ a nyũmba ya Arisitobulo.
  cap-NT: Niz̈aza Apelesquiz tsaanz̈inaquic̈ha. Jalla niiqui Jesucristuz̈quiz kuz
    tjaaz̈cu, Yooz kamaña pankaz kamc̈ha. Niz̈aza Aristóbuluz̈ kjuychiz z̈oñinacz̈quiz
    tsaanz̈inaquic̈ha.
  ksr-ksr: Apeles Anutunoŋ aŋgobato muro sokono Kraistwo qokotaaŋ nanji, iwaajoŋ mono
    noonoŋ yeizozona jegi moba. Aristobuluswo miri motooŋ laligojuti, iyoŋoojoŋ mono
    noonoŋ yeizozona jegi mobu.
  eng-TNT: Salute Appelles approved in Christ. Salute them which are of Aristobolus
    housholde.
  sbs-sbs: Mu lumelise Apelles, yozuminwa mwa Kirisite. Mu lumelise bena munzubo ya
    Aristobulusi.
  sue-sue: Apelis Kristora ema me nu awa arenitinona. Aristobulora awiso nukare awa
    arenitinona.
  fra-NCL: Saluez Apelle, qui a fait ses preuves dans le Christ. Saluez ceux de la
    maison d’Aristobule. —
  snn-NT: Apelesre'ga saludajë'ën. Si'acuabi baguëni ëñajën, Cristo yo'ore te'e ruiñereba
    conguë'bi ba'iji cayë. Aristóbulo hue'eguë, baguë te'e huë'e bainre'ga saludajë'ën.
  atb-NT: Hkrisduq má chyam é hui mù, wó lûm bê sû, Apele lé bo shi-kyám byi keq.
    Aristobulu eq sêng é yhumbyù wuì lé bo shi-kyám byi keq.
  cek-AK: Kri hnukah bang tangtang, Apelle hoi Aristobula imthung takohnawk khaeah
    kawnhaih lok to thui oh.
  bkd-bkd: Ipangamusta a ki Apeles sa nakilala ha matinumanen ki Cristo. Ipangamusta
    a daan hu pamilya hi Aristobulo.
  ctu-76: Aq'uen saludos Apeles tsa' bʌ i cuchu ti wen cabʌl wocol cha'an ti' ch'ujbi
    Cristo. Aq'uen saludos je'el jini año' bʌ ti yotyot Aristóbulo.
  lac-NT: T'ʌnex Apeles, raji' caj u toc yesaj bic tabar taj caj u yacsaj tu yor.
    T'ʌnex ten a mac a cu beyajob ich yatoch Aristóbulo.
  xla-xla: Epame Apeles dla mape na꞉ta namkale dle yuye hamiya. Ya꞉tapo wotiyalle
    dulu medla halemama Keliso dla me-mikadepe depo haluwapo. Epame Alistobulus dla
    epo ya꞉ aya dulu dla ha꞉ha꞉lalo so mate dla na꞉ta namkale dle yuye hamiya.
  xav-NT: Ma'ãpé duré asiwi ĩ̱ma sawi wa'aba, Aperi hã. Ta hã marĩ na da te 're pibui
    ahâ mono nherẽ, niwa Cristuhu wi sipi'rai waihu'u õ di. Duré asiwi ĩ̱ma sawi za'ra
    wa'aba, Arisitoburuhu nhorõwa 're, 're ĩhâimana za'ra mono norĩ hã.
  cuk-cuk: Apelesʼga be sogo, be nued sogeye. We-dule, Cristoʼgi-nue-bensulid na oyosad.
    Aristóbulo-negginmaladga be sogo, be nuedmar sogeye.
  tbf-tbf: Kong namani vuot kalei rakot se Apeles ese tate pitak ken vodovodon tuktuk
    se Karisito meie mi gargar si ken vonuo e Aristobulu.
  uig-CYR: Синақлардин өткән, Мәсиһтә садиқ испатлинип кәлгән Апелисқа салам ейтқайсиләр.
    Аристовулусниң аилисидикиләргә салам ейтқайсиләр.
  ikw-NT: Anụ bekwu Apẹlesi nye be kparụ iru, o whe nụ Karaịsi. Anụ bekwu ezi-nụ-ọro
    Arịsitobulosi.
  khs-khs: 'Apelese, ewa Kelesoma himu semetei esa: matananase, sena nokamoke ewa
    ikomona kamunuse, ewa Kelesoma kamunuse himu semetei esa: elape. Elanase Keleso
    heneye kulu hanosene senawa ewakeye. Aluse, kiyewi sa:le napolo ema sela:pa:.
    Apula: Alisitupulase koane sena kesale sala sopoke sita:newa kiyewi ka:lo napolo
    ima sela:pa:.'
  dwr-ENT: ኪሪስቶሳና ኢ ዴዒያዌ ኤሬቲና ፓጪያ ፆኔዳ ኣጴሊሳው ታ ሳሮቶዋ ኦዲቴ፤ ኣሪስፆቢሎሳ ሶይ ኣሳዉካ ታ ሳሮቶዋ ኦዲቴ።
  pma-pma: ‘More’ min Apeles koa rie lati tuai keke demkatien onen en Kristo vi anatin.
    ‘More’ emun min koakeil amul en teim onen Aristobolas.
  atd-NT: Ogpapangumusta a ki Apilis. Natagaan on to masalig sikandin to pogsugu ni
    Hisu Kristu. Songo ogpapangumusta a woy ki Aristobulu.
  tel-2017: క్రీస్తులో యోగ్యుడైన అపెల్లెకు అభివందనాలు. అరిస్టొబూలు కుటుంబానికి అభివందనాలు.
  hat-BSA: Salye Apellès, ki apwouve nan Kris la; salye sila ki lakay Aristobule yo.
  top-NT: Na̱ clacapa̱staca namá quiamigo tí ni̱ caj maktum liakxtakajnani̱t Cristo
    huanicán Apeles, y na̱ chuná ixli̱talakapasni Aristóbulo.
  msk-msk: Arag pyangomosta ko si Apeles na yabay mangagad sang pagbuut ni Jesu Kristo
    kanaan maski yaan kyakarisudan. Aw yang sakop ni Aristobulo, pangomostaan ako
    arag kanaan aw yang kanaan manga sakop.
  gyr-NT: Pemombehu avei che mahenduha Apeles upe. Ahe niha güecoãhasa sui osẽ tuprɨ
    vahe Cristo rese oyeroyasa pɨpe. Iyavei pemombehu che mahenduhasa ava Aristóbulo
    rẽta pɨpendar yuvɨrecoi vahe upe avei.
  kmh-kmh: Apeliys, Krays nup gosimb nokom niŋimb ak nup aŋgnimimb, “Pol nip, ‘Mindpan?’
    aŋgip aŋgnimimb.” Biynimb Ariystobyiwlas korip ak mindpay gok kuyip aŋgnimimb,
    “Pol nimbip ‘Mindpim?’ aŋgip aŋgnimimb.”
  ukr-ONPU: Привітайте Апеллеса, чия вірність у Христі витримала випробування. Привітайте
    тих, хто належить до дому Аристовула.
  emi-emi: Am sou tee Apelis, ghe ghaala nitootoonga me ghe apasunga teela ta taumattu
    ngatoa vaalua ghe kaakaarasi tani uungu eitauaa tee Karisto. Am sou tee kapuna
    atoa Aristobulus.
  zpv-NT: GulgagahpaDxiohs za laꞌh Apeles xcweeꞌntahn; laꞌh bi nin baniꞌhi paaldaa
    sehn raꞌ xteenn ziga paꞌh riachiistoꞌ bi xchiꞌdxyi Jesucristu, cun neezaa gulgagahpaDxiohs
    laꞌh raꞌ bwiinn raꞌ nin naa raꞌ bwiinn xfamihyi Aristóbulu.
  gux-gux: Yin fuondi mani Apelesa wani yua n doagidi ke o se Kilisiti nni ke li pa.
    yin fuondi mani Alisitobula diegu yaaba.
  kos-kos: Paingul Apelles, su arulana kalem moniyuk lal nu sin Christ. Paingulos
    pac mwet in sou lal Aristobulus.
  ibo-ibo: Otu a kwa, keleenụ Apelis onye anwapụtarala nguzosike ya nʼime Kraịst.
    Keleenụ ndị ezinaụlọ Aristobulọs.
  yml-yml: Wata a vekaiwa Afeli ꞌwaineye, kumanina vita i veluagai Keliso faifaina
    siwe i vetoketoke bega ta ꞌasetai yana tomotoga mogitana. Yaku vekaiwa ꞌwa na
    luꞌivona Alisitobilo yana vanuga ꞌana tomia ꞌwaidie, wata a vekaiwa Elodioni ꞌwaineye,
    taunina yaku ꞌailaꞌa mogitana. Wata yaku vekaiwa ꞌwa na luꞌivona Nasisi yana vanuga
    ꞌana tomia ꞌwaidie, kumanidiavo i vetumagana ꞌAuvea ꞌwaineye.
  ory-ory: ଖ୍ରୀଷ୍ଟଙ୍କଠାରେ ପରୀକ୍ଷାସିଦ୍ଧ ଆପେଲ୍ଲାଙ୍କୁ ନମସ୍କାର ଜଣାଅ। ଆରିସ୍ତବୂଲଙ୍କ ପରିବାରସ୍ଥ
    ଲୋକମାନଙ୍କୁ ନମସ୍କାର ଜଣାଅ।
  bzj-bzj: An Ah di tel Apelis heloa. Hihn geh tes lata taim fi shoa dat ih chroo
    tu Jeezas Krais. Ah di tel Aristabilos famili heloa.
  chk-chk: Ai kapong ngeni Apeles, an allükülük ngeni Kraist a pwäpwäla. Pwal ai kapong
    ngeni chon leimwen Aristopulus.
  ssd-ssd: Ande Apelis nu Kristus tuku taŋgo tugusek mayok kina. Aristobulus tuku
    ndare tuma mbal mata yiŋe gare pasa niŋgap.
  acr-TNT: Yaꞌa alak rutzil uwach ri Apeles, ri lic ucꞌutum ri cubulibal ucꞌuꞌx rucꞌ
    ri Cristo. Yaꞌa alak rutzil quiwach conoje ri e cꞌo pa rocho ri Aristóbulo.
  rop-rop: En mi tok gudei langa Apeles hubin shoum miselp trubala langa Jisas Krais.
    En mi tok gudei langa ola femili blanga Aristobalas.
  mee-mee: Sinro ae iau te Apeles ora lopatokona ae i momogingging nga avangame. Ba
    sinro ae iau ta ra lopatokonakana te Karais reke momo nga bale ae Aristobulus.
  dif-dif: Mandurini jaura jinkianau Apellingu, nau Christungu ngurunguru. Mandurini
    jaura jinkianau tanangu, tana Aristobuluni milindru nganai.
  gam-gam: Ye iwa Apeles wopake we dje aune. Une moi al ege ke woi ba une Krais boll
    karkar kaima yei pille une kandjiye embe paro. Iwa Aristobulus unakiye mor ge
    ye para wopake we dje aune.
  nou-nou: Edo embo jiwae be gosera Apelles umo saboa ari mi Keriso kera isira. Embo
    awa sewo gare atagurena. Edo Aristobulus ategurena sewo gare.
  mqb-NT: Na jak anan ayak 'am anà Apeles, winen ɗukwen kà gak ɗəce anga Yesu Almasihu
    aday kə̀ səmak anan lele. Na jak anan ayak 'am anà ɗo sə àga Aristobul ahay
    re.
  ape-B: Puneme gudemu Apelis. Anan douk nasah enenyi enen hevi ali neyotu dadag nanubu
    adul yeul nyakihanamu agundak nagipech Krais duldul umu. Puneme gudemu echebuk
    douk chanu Aristobyulas nanu ananichi chape ananitu wilpat uli.
  grc-F35: Ἀσπάσασθε Ἀπελλῆν, τὸν δόκιμον ἐν Χριστῷ. Ἀσπάσασθε τοὺς ἐκ τῶν Ἀριστοβούλου.
  cav-NT: Isaramereya tuque Apeles. Eje uma cabameretitu juhua tuque, yuneridya Ecuana
    Cuatsashaqui queja ecatyati juyaque. Tumebaedya tuque isaramereya Aristobuloja
    etareju cuanaque.
  kgp-NT: Apeles mĩ sóg ẽkrég tĩ gé. Cristo tovãnh jãvãnh ja ti nĩ. Aristóbulo mré
    ke fag mĩ sóg ẽkrég tĩ gé.
  bvd-bvd: Si baea ni manata diana laa lau guu fua sa 'Abeles, ne nia waa abulo diana
    ma sa Disas Kraes ka ala faafi nia. Si baea ni manata diana laa lau guu fua sa
    'Aristobalas fai bara wela nia.
  ukr-1871: Витайте Апелеса, вірного в Христї. Витайте Аристовулових.
  apz-apz: Ngko hwe nomꞌne Apelisɨneꞌno nje aꞌamu hwe ulalokweno. Sekwo kakimo nje
    aꞌamu hwe kilalofoho njimno. Kako Kɨlaisɨye hungkunomo ntoꞌno inɨngkowalofoho.
    Hwe nomꞌne Alisɨtoupɨyulas montohwamneꞌno nje montohwafo ulalokweno. Sekwo hofɨkimo
    njimno.
  yon-yon: Keresu yaambed komboon darobe karub amun andoonman Apeles yaa kubenime.
    Aristobulus ye nimadana yoom yaa kubendime.
  poi-NT: Dioschit́aamɨ jém Apeles jém tsa̱mpɨc cutɨ́tsta̱ siiga nu̱ma icupɨcne Cristo.
    Wa̱t́idioschiya̱jɨ jém it́yajwɨɨp jém Aristóbulo it́ɨccɨɨm.
  wuv-wuv: Famafufuoinaa Apelles, mei na oadii a'a ei manimania ma na rawani i pudaa
    Christ. Famafufuoinaa ei maroaa fei humuu Aristobulus.
  quf-NT: chaynulla Apelestapis. Chaqa payqami qischakarmapis, Jesucristupi allita
    kriyishanmantaqa mana ashunchu. Saludapamayllapapismi Aristobuluta tukuy aylluntinta.
  yuw-yuw: O irot ogep matana ihorocgon Apellesot ongoun. Duicha tongga yui mepmo
    moröma sinom aun fedoc. Wohong yui mepmodec masing kai koing sogoc. O irot ogep
    matana Aristobulushon toropniot ongoun.
  hus-NT-1971: Ca tsapnetha’chic a Apeles ax in lej tejhua’metha’ abal in lej belal
    a Cristo, aba ani’ in huat’amal yan i yajchictalab. Jaye ca tsapnetha’chic axi
    c’uajatchic tin q’uima’ a Aristóbulo.
  med-med: Enim ndi, na nga numan kai pili uⱡ ei, wu Apeles kʉn, rawe etʉk nʉk ngʉi!
    Kraist kʉn pep rorum ei nga mbi morum. Enim ndi, na nga numan kai pili uⱡ ei,
    wu Aristopulas nga manga tenda ila wamp kʉⱡ, rawe etʉk nʉk ngʉi ku!
  bch-bch: Abada leg ado kemi ga ila pan Apeles. Ei ibisi kadonga kulupulupu imata
    ede ga ede ngan Kristus ieda be ipasolan mambe ei imata tutui. Abada leg ado kemi
    ila pan Aristobulus toman ngan ele luma lolo.
  cco-NT: Jo̱guɨ guicó̱o̱ꞌˇbɨ cajo̱ i̱ dseañʉꞌˋ i̱ siiˋ Apeles i̱ nɨcagüɨꞌɨ́ɨˊ guiʉ́ˉ
    jee˜ jaléꞌˋ e huɨ́ɨngˊ e nɨcangongɨ́ɨiñˉ uíiꞌ˜ e teáˋ siñꞌˊ có̱o̱ꞌ˜ júuˆ quiáꞌˉ
    Dseaˋ Jmáangˉ; jo̱guɨ guicó̱o̱bꞌˇ cajo̱ jaléngꞌˋ i̱ dseaˋ sɨnʉ́ʉˆ quiáꞌˉ Aristóbulo.
  deu-1951: Grüßet Apelles, den in Christus Bewährten, grüßet die vom Hause des Aristobulus.
  alq-ALGNT: Nidanamika8a Apelles. Ki kitci kodagito osa egi teb8eta8adjin Jesos Christan,
    acitc ki 8abadai8e adi epitci sogi teb8etag. Nidanamika8ag igi8e ka tajike8adj
    Aristobolan (Aristobule) omigi8aminikag.
  ixl-NNT: As la etal untzii te u Apeles, tan aꞌeꞌ kat palebꞌen unqꞌa kꞌaxkꞌoeꞌ tiꞌ
    inimal u Cristo texhlal tetz uvaꞌ kꞌujleꞌl chit ikꞌuꞌl tiꞌ u Cristo. As la etal
    untziieꞌ te unqꞌa tatin u Aristóbulo.
  boa-NT: Téhdure Apééré ímí Críjtoke úráávyehíjcyáábeke ó duurúváhi. Téhdure Arijtóóboró
    hájkímuke ó duurúváhi.
  quh-NT: Napaycapuwaychej Cristopi jap'icuskanta allinta ricuchej Apelestapis, Aristobulocunatawan
    ima.
  kwi-kwi: Apelesta kakishapu kizti. Awa ussa naizninnarɨtkas, usne wan tailchat kit
    Cristora nɨjkulmɨztu. Aristóbulospa kwaltuza, paiña yalta uztuza, kakishapu kiztain.
  agm-agm: Aindɨ amɨ Aperisiho komɨ Kɨraisihopɨ gɨwunyaasɨtɨhandɨ kahapaamapɨpa nunjesɨhɨ
    aimɨ andɨtitatɨ bitohoai gaahuraare undataato. Aindɨ amɨ Arisɨtobiyuraasihomɨ
    isɨhiyai maawɨ gaahuraare undataato.
  ubr-ubr: Yau on Apelles abikakaiwai, on orot on rerebai iyoboet tasagob dura bag
    on nana ifaskikin Keriso ebitutumai. Ato osi sabu iyabon Aristobulus an dam warar
    ebinoanai on abikakaiwis.
  tsw-NT: I ca̱sa̱a̱ mu Abali, za na rocoi amayun a ɗa u toniyi Zamawawa. I ca̱sa̱a̱
