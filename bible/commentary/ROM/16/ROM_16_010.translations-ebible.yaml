  cak-YNT: Tiya' ruxnokil-rach re hermano Apeles. Reja' can k'alaj che rubanon confiar-ri'
    riq'uin re Jesucristo. Tiya' ruxnokil-quivach re hermanos re jec'o pa rachoch
