  ena-ena: Viaŋ Apelesɨ saŋ lamuladin agasaŋ ua nudɨ sulɨhalaŋ uami. Nɨbu sibɨla vidaci
    hulaŋ iamɨgali limu hɨhɨle agɨlaŋ nudɨ iga iga abavɨlalɨ uami. Nɨbu Jisasɨ Kɨlaisɨ
