    numaa ten Arisoburus.
  wnc-wnc: Gatu aminu tapatu umana Apelis ngang inikamang. Iwanata natdetdetna tasiwa
    maiwikge natake tasiwawa ngana ita kekekake Kraisdekan natanggamatake yuak. Ginda
    natane gaak wamu waapae kuut imunong. Gatu gaak wama aminu Aristobyulaskat gatake
    itane yotnane yuaing aminde ginda yamunong.
  bus-bus: À ì kpá Apɛlɛ kɛ̀ à zɛna gbãa Kirisi guua. À ì kpá Arisitↄbulu bɛdeenↄa.
  gub-BL: Aper pe no. Aper a'e, wexak kar tuwe Zaneruwihawete rehe uzeruzar haw iko
    zanewe a'e. Amono kar heze'eg Arito iànàm wanupe no.
  imo-imo: Apeles, Kraistinga iyemu molorumumunga mindili norumu nalo Kraist tiye
    naa kolopa enge nimbe ambolorumumunga yu kanoko kapi nimele, aku iyemu molko kondowi
    nindeio. Aristobulusinga ulkena peremele imboma molko kondaio nindeio.
  boj-boj: Niŋgi Apeles dego ijo kaiye anjam endi minjiy. Iga qalieonum, a bole Kristus
    dauryeqnu. Niŋgi ijo kaiye anjam endi osib Aristobulus aqa tal qujai naŋgi ti
    dego minjriy.
  eng-DRA: Salute Apelles, approved in Christ.
  knf-knf: Dwul ma Apeleŧ anyuujuŋ kë amëban *Kriŧtu. Dwul mboş biki katoh ki Ariŧtobulu.
  san-KHM: អបរំ ខ្រីឞ្ដេន បរីក្ឞិតម៑ អាបិល្លិំ មម នមស្ការំ វទត, អារិឞ្ដពូលស្យ បរិជនាំឝ្ច
    មម នមស្ការំ ជ្ញាបយធ្វំ។
  arn-NT: Lemoria piafimün ta Apele, fey kisu küme nütramyey ñi mupiltun ta Cristo
    mew. Ka lemoria piafimün Aristobulos tañi reñmache.
  zas-NT: Gol bagajpdioz Apeles, bén ma balüü guial diidxliczi rliladxaman Jesucrist,
    gol bagajpdioz tëë xfamil Aristóbulo.
  ken-NT: Kaká ká Apɛ́lis mmu ábhɔ́ŋɔ́ bɛyǎ ɛsɔŋɔri ɛ̌ti Kristo nɛ atɔ́ŋ bɛ achi
    mmu ywi tɛtɛp. Kaká ka bo ɛfo ɛnɛ Aristobulɔs mankɛm.
