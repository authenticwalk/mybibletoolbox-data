  snc-snc: Apele au ḡegu vevaḡa-namo boḡono vinia. Ḡia tu moḡoni veḡata Keriso ḡena
    maḡuri nuḡanai eruḡa-gwaḡiḡini. Aristobulo ḡena numa tarimari mabarari ḡegu vevaḡa-namo
    boḡono viniri.
  lgl-lgl: Ma soi lafena fala Apeles, wale 'oka Jesus Christ 'e alafafia. Ma soi lafe
    na fala Aristobulus failia iona lia.
  mmo-mmo: Tonde ham naanêêl sate vakasin samu samuu-jo na vu Apelis, sen navu sapa
    hôôk Kalisi keen-ato, tonde ham naanêêl sate vakasin samu samuu-jo na vu Alistobulas-aso
    yite hil sen dando hôôk bayêên timuu-to.
  ncu-NT: M be̱e̱ mo̱ e̱ ka Apilees kanɔ. Oo gyi awo̱re̱fɔɔ bo̱ le̱e̱ ane̱ŋ ne̱ ɔ
    gya Kristoo a e̱kpa‑ɔ se̱‑ɔ se̱, ne̱ ɔɔ le̱e̱ amo̱‑rɔ fe̱yɛ Kristoonyi kase̱ŋtiŋ‑o.
    Mo̱ e̱ ka Aristobulus lɔŋ‑nɔ awuye kanɔ dame̱naŋsɛ.
  cni-NT: Aisati novetsatari Apereshi; yora Quirishito, oshequi ineacameetsataqueri.
    Novetsatari Arishitovoro, aisati ishaninca, maaroni.
  eng-WMB: Greet Apelles, the approved in Messiah. Greet those who are of the household
    of Aristobulus.
  zaw-NT: Ruxhaḻäza xtixtios loj Apeles, ni abadeed balti seen rililajzpacni xtidx
    Jesucrist. Ruxhaḻäza xtixtios loj guiraa ni tre' rolijz Aristóbulo.
  san-MAL: അപരം ഖ്രീഷ്ടേന പരീക്ഷിതമ് ആപില്ലിം മമ നമസ്കാരം വദത, ആരിഷ്ടബൂലസ്യ പരിജനാംശ്ച
    മമ നമസ്കാരം ജ്ഞാപയധ്വം|
  tam-TCV: பரீட்சிக்கப்பட்டு கிறிஸ்துவில் உண்மையானவன் என நிரூபிக்கப்பட்டிருக்கிற அப்பெல்லேயுவுக்கும்
    என் வாழ்த்துதலைத் தெரிவியுங்கள். அரிஸ்தொபூலுவின் குடும்பத்தினருக்கும் என் வாழ்த்துதலைத்
    தெரிவியுங்கள்.
  mit-NT: Te cásàhú stnáì xì Apeles. Iin nèhivì seguru xi Cristu nduú stná‑nè. Te
    cásàhú stnáì xì nsidaa nèhivì vehe Aristóbulo.
  ceb-ULB: Pangumustaha si Apelles, nga gikahimut-an diha kang Cristo. Pangumustaha
    kadtong anaa sa panimalay ni Aristobulus.
  ces-LB: '@see-verse:ROM.016.009'
  mkn-mkn: Titip salam kasi bu Apeles. Dia kaná uji, ma dia lolos. Ais su jalás dia
    parcaya batúl sang Kristus. Titip salam kasi bu Aristobulus pung kelu samua.
  pol-UBG: Pozdrówcie Apellesa, wypróbowanego w Chrystusie. Pozdrówcie tych, którzy
    są z domu Arystobula.
  qxh-NT: Apelestapis wamayapämay. Washäcuj Jesúsman yupachicushan-janan sumaj ñacasha.
    Aristóbulucunatapis wamayapämay.
  nwi-nwi: Saowiə kɨn Apeles, yame ramərer tɨm tɨm ye Kristo ye nɨpɨg əutən mɨnə.
    Saowiə kɨn narmamə ye nimə kape Aristobolas.
  kmo-kmo: Kwo na eeji woshia majin Apelis riina baba ta. Apelis rii Kraist riina
    sumowu tar hiki eecha tawa. Kwota na Aristobyulas riiti akan woshiaba ta.
  agr-agr: Aikasmek Apeles, Kristu dekas takagtusti tibauwa nu, tuja Aristóbulo jeenia
    aidaush kumpamjutuatajum.
  kyc-kyc: Apelesa Koraisana yulu pyuo kareya lao silyaminyi doko yako leto. Dee Aritopyulasana
    ree palu wambu nakama yako letoko.
  urd-GVU: اپیلس کو سلام جس کی مسیح کے ساتھ وفاداری کو آزمایا گیا ہے۔ ارستبولس کے
    گھر والوں کو سلام۔
  yre-NT: Apelɛs nɛn e 'yee yi -tɛradɩ Zozi Crizi da -ci kɔɔn bɛ, maan 'tɔ bo. Ɛn
    "nyian bɛ, an Aristobul -le "kɔnnɛn 'nɔn pɛɛnɔn 'tɔ bo.
  fuh-BKF: Njowton Apeles, tabintinaaɗo wo jokkuɗo Almasiihu e goonga. Njowton yimɓe
    galle Aristobul.
  arl-NT: Apeles nia saruhuatare quiriajuhuaj. Nojuajaari puetunu casaajanaa rejeretaja
    cutara, Jesucristoocua tiuujia na quiniuucua. Aristóbulo tiajinia quiniaa pueya
    nia saruhuatare quiriajuhuaj.
  ziw-ziw: Ndamsa kwa Apele, uchindedi wakwe kwa Kulisito uwagila. Ndamsa kwa walukolo
    wa Alisitobula.
  grc-TR: Ἀσπάσασθε Ἀπελλῆν τὸν δόκιμον ἐν Χριστῷ. Ἀσπάσασθε τοὺς ἐκ τῶν Ἀριστοβούλου.
  nag-nag: Khrista ke loi kene thaka, Apelles ke bhi salam jonabi, aru Aristobulus
    laga ghor te thaka sobke bhi salam jonabi.
  eng-OEBCW: to that tried and true Christian Apelles; to the household of Aristobulus;
  knj-NT: Chi watoj scawil sc'ul kuẍtaj Apeles. Ja' jun kuẍtaj tu', caw tec'an chi
    yute sba naj yin sya'tajilal. Caw miman txequel tol ey oc sc'ul naj yin Cristo.
    Chi wa pax toj scawil sc'ul eb yetbi Aristóbulo.
  deu-1912: Grüßet Apelles, den Bewährten in Christo. Grüßet, die da sind von des
    Aristobulus Gesinde.
  san-PUN: ਅਪਰੰ ਖ੍ਰੀਸ਼਼੍ਟੇਨ ਪਰੀਕ੍ਸ਼਼ਿਤਮ੍ ਆਪਿੱਲਿੰ ਮਮ ਨਮਸ੍ਕਾਰੰ ਵਦਤ, ਆਰਿਸ਼਼੍ਟਬੂਲਸ੍ਯ ਪਰਿਜਨਾਂਸ਼੍ਚ
    ਮਮ ਨਮਸ੍ਕਾਰੰ ਜ੍ਞਾਪਯਧ੍ਵੰ|
  nob-LB: Hils Apelles, som har fått gå gjennom så mye for Kristus. Hils også dem
    som bor og arbeider i Aristobolus sitt hjem.
  ntj-ntj: Puru Yapalinya watjala tirtu-rnalu kulira, tjiinya putakulu Kurayitjanya
    wanaranyangka. Puru Tjapulaku yungarrapirti watjala tirtu-tjananyarna kulira.
  sxb-NT: Munkeezizie Apeleesi, omuntu omiire okulagana kuwuene mu owulamu wuae mbwe
    atiire Kristo. Munkeezizie awa mu enyumba eya Aristubuusi.
  nhu-NT: Ben egay Ɛbɛlɛs e. Ɛ̀ nu wee ɛ wvú duŋcɛ wase lɛ wen leeme bô Klistu tɛmyi.
    Ben egay tɛn bonyii bo yew dvu Alistobulus e.
  row-row: Fee hara sodꞌa-moleꞌ neu aꞌa Apeles. ana hambu sosobꞌa-dodꞌouꞌ, te ana
    nala seri. Dadꞌi tebꞌe-tebꞌeꞌ ana namahere Kristus. Fee hara sodꞌa-moleꞌ neu basa
    aꞌa Aristobulus bobꞌonggi nara.
  msy-msy: Egha kɨ uan akam isa Apeles bagha anemaga ghaze, Afeziam a ko ikɨ. A Kraisɨn
    gɨn zuima osɨmtɨziba a bativima, an nɨghnɨzir gavgavim Kraisɨn ikiavɨra iti, ezɨ
    bizir kam bagha a ziam iti. Egha kɨ uan akam isa Aristobulusɨn dɨpenimɨn itir
    darasi bagha anemaga ghaze, Afeziam me ko ikɨ.
  agg-agg: Aperes ahandɨ Kraisɨmbo süŋgufe hohoanɨmo ra rarɨhi hoeirɨhinda mayowa
    ŋgɨnɨnd-ane masei, ŋga ahambo wandɨ hɨhɨfɨ hoafɨ nda hoafɨndahündo. Asu Aristoburusɨndɨ
    worambe nindou-anɨmboei aheimbo wandɨ hɨhɨfɨ hoafɨ nda hoafɨndahündürɨ.
  ptp-ptp: Dɨ xam nêl vɨdiiên i loc vô Apelis wê vông i vin Kɨlisi nôn. Dɨ xam nêl
    vɨdiiên i loc vô Alistobyulas hɨxôn he wê dô vac i ben ge.
  nak-nak: Amuto ge veiale Pelis tai la haro sesele taku soio tetala. Eia la tahalo
    sesele te Kraist, etato tomi rovitia la vulovulola. Laharo taia giteu la karakara
    te Aristobulas.
  lbb-lbb: Mulor saran anuka marmaris tetek e Apelis, esaning di tohoi pa i apuasa
    i mang i a tena tortorot momol o e Karisito. Pa mulor saran anuka a marmaris tetek
    la ning miting na rumai ane Aristobulus.
  kan-2017: ಕ್ರಿಸ್ತನ ಸೇವೆಯಲ್ಲಿ ಮೆಚ್ಚಿಕೆಗೆಪಾತ್ರನಾದ ಅಪೆಲ್ಲನಿಗೆ ವಂದನೆ. ಅರಿಸ್ತೊಬೂಲನ ಮನೆಯವರಿಗೆ
    ವಂದನೆಗಳು.
