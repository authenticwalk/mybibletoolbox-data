  sus-A: وٌ شَ قِلٌلٌفٌ، يُلِ، نٍرٍوُ نُن عَ مَافِنّ شّيبُ، عَ نُن عٌلِمِثَ نُن سّنِيّنتْي
    بِرِن نَشٍيٍ نَ عٍ شْنيِ.
  jpn-1965: フィロロゴとユリヤ、ネレオとその姉妹、オルンパおよびその人たちといっしょにいるすべての聖徒たちによろしく。
  fra-SBL: Salue Philologue et Julia, Nérée et sa sœur, et Olympas, et tous les saints
    qui sont avec eux.
  yka-yka: Akahanun bi isab Pilologo duk andanen si Juliya, duk si Nereyo duk pungtinaˈine
    dendehin, duk si Olimpas, duk kēmon ne meˈ saweˈde sukuˈ si Tuhanin weˈ essebku
    siye.
  mle-mle: Wayapiy sinadiwun Pilalawkas-awa diki taakw Juwliya-wa Niriyas-awa diki
    jikwarak. Aw Awlimpas-awa adiy dayawa vagaruwtaay, Godak gaba maaj sukwu-kwanadiy
    duw takwak nakamwiyib wayapiy sinadiwun dayak.
  shp-NTPO: Ea saludanxonribikanwe, ja Filólogo betan Julia, jainoax Nereo betan jawen
    poi, jainxon Olimpassibi itan jatíbi jato betan iká joi akaiboribi.
  aom-aom: O Philologusꞌo Juliaꞌo niöꞌi o Nereusꞌo hesi maꞌinohuꞌo niöꞌi o Olympas
    o God-are aribövie ahoꞌo jabuꞌo raromaruoho ëhi jejëmijode höre.
  geb-geb: Nde vhɨra nan raar vhuuŋ ndiv Firorogus gum Zuria, Nereus gum ana mbiga
    hɨrɨɨn nɨɨŋv, vhɨra Orimpasan nɨɨŋv, vhɨra mba Fhe Bakɨme zɨn vui gumgi gu mbigi
    mbe phorga ki, nde vhɨra nan raar vhuun mben nɨɨŋgiri.
  bsj-bsj: Ko yarum, Filulugusa, kange Yuliya, Niriyas kange korya ceu, kange Ulumfas,
    kange nob Kwama buro wari kange ciyeu.
  cak-cak: Tibana' saludar ri Filólogo, ri Julia, ri Nereo y ri rana', ri Olimpas
    y conojel ri erichin ri lok'olaj rutinamit ri Dios ri ec'o quiq'uin.
  chf-NT: Äc'benla u c'aba' Dios aj Filólogo, ix Julia, aj Nereo y u jitz'in, aj Olimpas,
    y upete machcatac tuba Dios que ya'anob nämte' t'ocba.
  tlf-tlf: aa nimi weng umka-emin maak koyo kwep no Filologus iso Julia uso Nereus
    iso minte ilami neng so Olimpas so minte Yesus imi ilak dolin unang tinum alugum
    mangkal iso albip so imi kobelin o ageta ko.
  piu-2006: Yiitjuku walytja kutjupa tjuṯa yalatji nyinanyi, wati Pilulukutjanya,
    kungka Tjuliyatjanya, wati Nirutjanya, palumpa kangkuruṯarra, wati Wulumpatjanyaṯarra.
    Katutjaku walytja kutjupa tjuṯa tjanala tjungu nyinapayi. Palunya tjuṯa tjananya
    watjala!, “Puulanyangarri palya Yiitjuku walytja nyinanyi.”
  poh-NT: 'Jeꞌ woꞌ chayew tak risukquil quicꞌux take aj niminel jeꞌ wili quibihnal:
    Reꞌ maꞌ Pilo̱lco, reꞌ tiꞌ Ju̱lya, reꞌ maꞌ Nere̱yo chꞌi̱l i rana̱b eh jeꞌ woꞌ reꞌ
    i maꞌ Oli̱npas. Jeꞌ woꞌ chayew tak risukquil quicꞌux take quich aj niminel nquimol
    qui̱b quichꞌi̱l chi rilokꞌonjic wach i Dios.'
  tue-tue: Filólogo, Julia, Nereo, teero biiri cʉ̃ʉ̃ bayio, Olimpas, niipetira Jesuré
    padeorá cʉ̃́ã pʉtopʉ niirã́ ãñuãrõ.
  bjp-bjp: Ta orek an famais kiak usuf Filologus, Julia, Nereus ke usuf fenelik, ke
    usuf Olimpas turan fanu tikii ke God ae naisri.
  xon-xon: ki doon Filologus, ni Julia, ni Nereus ni uninkpan, ni Olimpas, ni Uwumbɔr
    aanib bimɔk bi bi chee na.
  tzo-ZNT: Chabanuc xavalbeic li Filólogoe, xchiꞌuc li jmeꞌtic Juliae, xchiꞌuc li
    Néreoe, xchiꞌuc li svixe, xchiꞌuc li Olímpase, xchiꞌuc scotol li muchꞌutic tey
    coꞌol tstsob sba xchiꞌuquique.
  mpm-NT: Ti suni siaꞌan Filólogo jiin Julia jiin Nereo jiin kuaꞌa da, suni Olimpas,
    jiin taka ga ñani ka kandixia yukan, ja na sandee ini taka da naa da.
  ots-NT: Guejtjo gui zɛnguajʉ tzʉ car Filólogo, cja̱ co car Julia, guejti car Nereo
    co cár ncju̱, cja̱ guejti car Olimpas, co göhtjo cʉ pé ddaa cʉ i e̱me̱ ca Ocja̱
    cja̱ i bbʉbi cʉ hermano‑cʉ́.
  hoy-hoy: फिलुलुगुस, यूलिया, नेर्युस अदिक आकिन आकतींग, अदिक उलुम्पास अदिक आंदुर सांगुळ
    इन सप्पा परमेश्वर उन लॉकुरी नमस्कार.
  amo-amo: Lissonni Filulugusa ku, nin Juliya, Niriyus gwana kishonome, nin Ulumbasa
    a vat nanit alau alẹ na idi ligowe nan ghinẹ.
  pjt-pjt: Munu piṟuku palu puṟunypaṯu wangka Pailalukanya pulanya kuriṟara Tjuliyanya,
    munu Niṟiyanya pulanya nyarumpara, munu Ulimpanya kuḻu munu Jesuku walytja kutjupa
    tjuṯangka kuḻu wangka, panya palula tjanala tjunguringkupai tjuṯangka. Nyara palunya
    tjananyaṉa rawangkuṯu kulilpai.
  cwe-cwe: Ndamsileni Filologo na Yuliya na Neleya na lumbu jake na Olimpa, hamwe
    na wanhu wa Mulungu wose weli hamwe nawo.
  daa-NT: Ooyon̰co ɗo kun̰ Piloloog iŋ Juliy, Neere iŋ booy ho ɗo Olimpaas iŋ ɗo gee
    ku Buŋdi okin̰co kuuk n̰uma iŋ ŋuura.
  mlp-mlp: Teq ne Filologus ayow Juliya inaq teq Nereus ahiy inaq teq Olimpas teq
    God ago on mataw tawonta in nenaq osayta na bunmo yaqgo zeq dimun negiy.
  ape-C: Punekume yopuhi nyumnah um Filologus aria Julia, Nereus nani ananik mohwukwik
    shani Olimpas aria ihishmorim Iruhin ananish arpesh apa shani eshesh shape iri.
  bgs-bgs: Ágpangumustaan ku si Filologo, si Julia, si Nereo asta tô tábbé din, asta
    si Olimpas, asta tô langun sakup ka Manama na ágpalimudé asta ágpangadap duma
    kandan.
  faa-faa: Firórokase soko, ipi asea Yúria soko, Nériase soko, Neriasemo ipi papā
    soko, Orímipase soko, repo apea aporo hinamo su sarimaraka Kotiaki kekereraka
    risiane soko nōmo hemakapurakanapo.
  kik-kik: O na ningĩ mũgeithie Filologo, na Julia, na Nerea na mwarĩ wa nyina, na
    Olumpa, na arĩa othe aamũre makoragwo hamwe nao.
  cap-NT: Niz̈aza tsaanz̈inaquic̈ha Filologuz̈quiz, niz̈aza Juliaquiz, niz̈aza Nereoz̈quiz,
    niz̈aza niiz̈ cullacaquiz, niz̈aza Olimpasquiz, niz̈aza tjapa ninacz̈tan kamñi
    criichi z̈oñinacz̈quiz.
  ksr-ksr: Filologus, Julia, Nereus naaŋawo ano Olimpas ano ejemba soraaya tosaaŋa
    kuuya yoŋowo laligojuti, iyoŋoojoŋ mono noonoŋ yeizozona jegi mobu.
  eng-TNT: Salute Philologus and Iulia, Nereus and his sister, and Olimpha and all
    the saynctes which are with them.
  sbs-sbs: Mu lumelise Philologus, Julia, Nerea ni nchizye, Olimpa ni bazumine bonse
    babena nabo.
  sue-sue: Filologasto bama Zuliare, ata Neriato nubama nusore, ata Olimpas ata Tuara
    dubu numorekare dai nowera, nukare dapikarago awa arenitinona.
  fra-NCL: Saluez Philologue et Julie, Nérée et sa sœur, ainsi qu’Olympias, et tous
    les saints qui sont avec eux. —
  snn-NT: Filólogo, Julia, Nereo, Nereo yo'jego, Olimpas, bacua jubë Cristo bain ba'icuare'ga
    saludajë'ën.
  atb-NT: Hpilologu, Yulia, Nerea eq yhâng é nhammó eq, Olumpa, yhangmoq eq rahá nyi
    é sân-yúng bang banshoq lé, bo shi-kyám byi keq.
  cek-AK: Philologu, Julia, Nereu hoi a tanuh, Olympa hoi toah kaom kaciim kaminawk
    boih khaeah kawnhaih lok to thui oh.
  bkd-bkd: Ipangamusta a daan ki Filologo daw ki Julia, ki Nereo daw hu suled din
    ha bahi, si Olimpas daw sa alan ha mga tumutuu ha duma dan.
  ctu-76: Aq'uen saludos je'el Filólogo yic'ot Julia yic'ot Nereo yic'ot x'ixic bʌ
    i yijts'in yic'ot Olimpas yic'ot ti pejtyelelob hermañujob ti Cristo je'el ya'
    bʌ añob yic'ot.
  lac-NT: T'ʌnex xan, Filólogo yejer Julia, yejer Nereo, yejer u yits'in Olimpas,
    yejer tu cotor a mac C'uj yʌninob a cʌja'anob tu yʌnob.
  xla-xla: Epame Pilologus mate dla epo Yuliya mate dla epo Neleus mate dla epo yotumala
    mate dla epo Olumpas mate dla epame mikadepe dle so yia꞉ mate hatlope demde mate
    dla na꞉ta namkale dle yu mape hamiya.
  xav-NT: Ma'ãpé duré asiwi ĩ̱ma sawi za'ra wa'aba, Pirorodu norĩ hã, Zurizaha me,
    duré Nere'u norĩ hã ĩhidiba me, duré Orĩpasihi zama. Duré ta norĩ siré 're ĩsi'rã'õtõ
    mono norĩ hã te za asiwi ĩ̱ma ĩsawi za'ra wa'wa, 'Re ĩhâimana u'âsi mono nhib'a'uwẽ
    norĩ hã.
  cuk-cuk: Filólogoʼga, Juliaʼga, Nereoʼga, Nereo-e-bunga, Olimpasʼga, degine, bela
    Jesucristoʼgi-akananaimalad-amarba-gudimaladga be sogo, bemar nueganbi sogeye.
  tbf-tbf: Kong namani vout kalei rakot se Pilologo ma e Iulia, e Nerio ma e kasien
    vevien, meie e Olimpa ma mi kuoluon e Raban ian gi ta mon meie gie.
  uig-CYR: Филологус вә Юляға, Нериус вә сиңлисиға, Олимпас вә уларниң йенидики барлиқ
    муқәддәс бәндиләргә салам ейтқайсиләр.
  ikw-NT: Anụ bekwu Filologosi nụ Julịa, nụ Nerusi nụ nwene a rinya, nụ Olimpasi nụ
    kpakara rụmu Chiokike be nụ be zị.
  khs-khs: 'Filolokasewala, Yuliawala, Neliasewala, Neliase e atewala, Olimipasewala,
    Kelesowemi sena kesale sopoke kekenepela: Kotema wapilise sita:newana iwa sopoke
    kiyewi sa:le napolo ima sela:pa:.'
  dwr-ENT: ፒሌጎና፥ ዩሎ፥ ኔሪያ፥ ኣ ሚቻቶ፥ ኦሉምፖሳኔ ኡንቱንቱና ዴዒያ ፆሳ ኣሳቱዋ ኡባ ሳሮቲቴ።
  pma-pma: ‘More’ min Filolokas ka Sulia, min Nereas ka tunahin, ka min Olimpas ka
    min meatin vasi keil emun onen Ahi koa aro ral min keil.
  atd-NT: Songo ogpapangumusta a ki Pilulugu, si Hulia, si Niriu, woy ka atoboy rin,
    woy si Olimpas, woy ka duma ran no songo nigtuu ki Hisus.
  tel-2017: పిలొలొగుకు, యూలియాకు, నేరియకు, అతని సోదరికీ, ఒలుంపాకు వారితో కూడా ఉన్న
    పవిత్రులు అందరికీ అభివందనాలు.
  hat-BSA: Salye Philologue ak Julie, Nérée ak sè li, e Olympe, e tout fidèl ki avèk
    yo.
  top-NT: Filólogo, Julia, Nereo y na̱ chuná ixta̱cam Olimpas y hua̱k xa̱makapitzi
    tí tali̱pa̱huán Jesús y talama̱na nac ixchiccán.
  msk-msk: Aw si Pilologo aw si Julia, aw si Nereo aw yang lomon naan na bobay, aw
    si Olimpas aw yang kadaygan pa na manga tomotoo na inagad nilan, paglaonga silan
    na yangomosta ak kanilan.
  gyr-NT: Pemombehu avei che mahenduha Filólogo upe iyavei Julia upe, Nereo upe iyavei
    seindrɨ upe, Olimpas upe, opacatu yande rɨvrɨ yande Yar rese yuvɨrecoi vahe ipɨrindar
    upe avei.
  kmh-kmh: Piylologas biynuk Jiwliya yip, Nereyas nunay nuk Olyimpas yip, biynimb
    Gor ker mindiy kiy yip mindpay gok sek kunep aŋgnimimb, “Pol, nimbip. ‘Mindpim?’
    aŋgip aŋgnimimb.”
  ukr-ONPU: Привітайте Філолога, Юлію, Нірея та його сестру, Олімпа та всіх святих,
    які з ними.
  emi-emi: Am taula masimasiaaghi ta Pilologus me Julia, me ta Nereus me kapuna vause
    ateva, me Olimpas, me ila akapaaili kapuna taumattu ngatoa God, la veluvelu eitauaa
    tani kkaua teeila.
  zpv-NT: GulgagahpaDxiohs za laꞌh Filóloga xcweeꞌntahn, neezaa laꞌh Julia, neezaa
    laꞌh Nereo cun bizaaꞌn bi nee laꞌh Olimpas cun garaa raꞌ xpwiinn Dxiohs nin nuu
    raꞌ tuhsi cun laꞌh raꞌ ba.
  gux-gux: Yin fuondi mani Filologo leni Julia, Nela leni o nataanpuoga Olimpa leniya
    nigagidiŋanba n ye leni ba kuli.
  kos-kos: Paingul Philologus ac Julia, oayapa Nereus ac mutan se wial, ac Olympas
    ac mwet lun God nukewa su welulos.
  ibo-ibo: Keleerenụ m Filologọs, Juliya, Nerus na nwanne ya nwanyị. Keleekwanụ Olimpas
    na ndị nsọ niile ha na ha nọ.
  yml-yml: Wata a vekaiwa Filologo, Diulia, Neliasi wata novuna, Olimifasi, wata ꞌifwaidi
    Yaubada yana tomotoga taiadi i miamiani ꞌwaidie.
  ory-ory: ଫିଲଲଗ ଓ ଯୂଲିଅ, ନୀରୂସ୍‍ ଓ ତାହାଙ୍କ ଭଉଣୀ; ପୁଣି, ଅଲୁମ୍ପା ଓ ସେମାନଙ୍କ ସାଙ୍ଗରେ
    ଥିବା ସମସ୍ତ ସାଧୁଙ୍କୁ ନମସ୍କାର ଜଣାଅ।
  bzj-bzj: Ah di sen seh heloa tu Filoloagos, Joolya, Nehryos ahn ih sista, an Olimpas
    ahn aala Gaad peepl dehn weh deh wid dehn.
  chk-chk: Ai kapong ngeni Filolokus me Julia, ngeni Nereus me fefinan we, ngeni Olimpas,
    pwal ngeni ekewe chon pin meinisin mi nom rer.
  ssd-ssd: Filologus, Yulia, Nerius nale kulim nuŋe Olimpas Kuate tuku mbal nane ndoŋ
    mine likade ta ŋakmba yiŋe gare pasa te saniŋgap.
  acr-TNT: Yaꞌa alak rutzil quiwach ri Filólogo y ri Julia, ri Nereo rucꞌ ri ranab
    yey ri Olimpas cucꞌ conoje rutinamit ri Dios e cꞌo cucꞌ rique.
  rop-rop: En mi tok gudei langa Filologas en Juliya en Neras en det sista blanga
    Neras en Olimpas en ola najalot Kristjan pipul deya garram olabat.
  mee-mee: Sinro ae iau te Pilologus riluae avale a giana ke Iulia, ba sinro ae iau
    te Nereus riluae liuna piau, ba sinro ae iau te Olimpas. Ba ngaka ba ka sinro
    ae iau ta ragau rae Nutu reke tupu onreke momo kala nge ri.
  dif-dif: Mandurini jaura jinkianau Philologungu ja Juliangu, Nereungu ja nunkani
    kakuni, ja Olimpangu, ja kanani kulikirini pratjanani tanangunto.
  gam-gam: Kambono Pilologus ne, Julia ne, Nereus yene ambe boll mormell ne, Olimpas
    ne, God unakiye kambono boll mor ge, ye wopake we dje aune.
  nou-nou: Philologus de Julia de Nereus de uso ru de Olympas de God da teotopo ungode
    daedo atera awa sewo gore ategurena.
  mqb-NT: Na jak anan ayak 'am anà Filolog tə Yuliya, aday atə Nere tə mərak anahan
    re. Na jak anan ayak 'am anà Olimpas aday anà ɗo a Yesu azar aya àga tinen
    ataya fok re.
  ape-B: Puneme gudemu Filologas uli Julia, Nerias nanu ananik mehukik chanu Olimpas
    uli chanatimaguk God ananich elpech isave chanech chape uli.
  grc-F35: Ἀσπάσασθε Φιλόλογον καὶ Ἰουλίαν, Νηρέα καὶ τὴν ἀδελφὴν αὐτοῦ, καὶ Ὀλυμπᾶν
    καὶ τοὺς σὺν αὐτοῖς πάντας ἁγίους.
  cav-NT: Isaramereya tuque Filólogo, Julia, Nereo, Nereo tsehuequi epunaquique, Olimpas,
    dutya tuna tsehue cuanaque Jesús queja ecatyati cuanaque.
  kgp-NT: Kỹ sóg Filólogo mĩ ẽkrég tĩ, Júlia fi mĩ ke gé, Nereu mĩ ke gé, ti ve fi
    mré, Olimpas mĩ ke gé, kỹ ag mré Jesus vĩ mẽ jé vẽnh mãn tĩ ag mĩ ke gé, Topẽ
    tũ kar ag mĩ.
  bvd-bvd: Ma si baea ni manata diana laa lau guu fua sa Filologas, ma sa Diulia,
    sa Nerias fai waiwane nia, ma sa Olibas fainia toaa nia ki God sui guu ne da too
    kwaimani ki fai kera.
  ukr-1871: Витайте Филолога й Юлию, Нерея і сестру його, і Олимпана, і всїх сьвятих
    з ними.
  apz-apz: Ngko oso aꞌamu Filoulokos, Juliya, Neleyos, kakoe konampi, Oulimpas, nomꞌne
    aꞌamu Anɨtumo sɨmeho uyɨwoꞌnɨngkohofoso hofɨkoꞌnji humalofo oso hwamneꞌno ngko
    nje aꞌamu hwafo ulalokweno. Sekwo hofɨkimo njimno.
  yon-yon: Filologus yoom Yunia yoom Nereus yoom ye oni yoom Olimpas yoom yi yoom
    doriib ye karadmo kerundoondan korem yoom yaa kubendime.
  poi-NT: Dioschit́aamɨ jém Filólogo y Julia, jém Nereo con jém iyo̱mtɨ̱wɨ, jém Olimpas
    con it́u̱mpɨy jém Dios ipɨxiñt́am jém it́yajwɨɨp con jeeyaj.
  wuv-wuv: Famafufuoinaa Philologus, Julia, Nereus ma mei agina ma Olympas mawe minaa
    ei apunaiaa mei Haidaa a'a ro'ou.
  quf-NT: Saludapamankillapapis Filologuta, Juliata, Nereuta irmanantinta, chay Olimpasta,
    paykunawan tantakaq kriyiq masinchikkunatapis.
  yuw-yuw: O irot ogep matana Filologus, Julia, Nereus orin natno, o Olimpas orin
    Duichon kunkun owi amna yuot ididangma, yuot ongoun.
  hus-NT-1971: Ca tsapnetha’chic a Filólogo ani a Julia, ani a Nereo ani in ebchal,
    ani a Olimpas ani patal an ebchalabchic axi c’uajat c’al jaja’chic im belal a
    Cristo.
  med-med: Enim ndi, na nga numan kai pili uⱡ ei, wu Pilolokus kʉn, amp Juliya kʉn,
    wu Nerus kʉn, elim nga kimʉn ei kʉn, Olimpas kʉn, Got nga wamp mormin mbʉ kʉn
    kunda, rawe etʉk nʉk ngʉi!
  bch-bch: Abada leg ado kemi ila pan Pilologus, ga Iulia, ga Nereus toman ngan iliu,
    ga Olimpas toman ngan Deo ele panua tututui toa ngada oa.
  cco-NT: Jo̱guɨ guicó̱o̱bꞌˇ Filólogo có̱o̱ꞌ˜guɨ Julia có̱o̱ꞌ˜guɨ Nereo có̱o̱ꞌ˜guɨ
    i̱ dseamɨ́ˋ rúiñꞌˋ do, jo̱guɨ guicó̱o̱ꞌˇ Olimpas cajo̱ có̱o̱ꞌ˜guɨ lajɨɨngˋ dseaˋ
    quiáꞌˉ Dseaˋ Jmáangˉ i̱ neáangˊ có̱o̱ꞌ˜ lajaléngꞌˋ dseaˋ na.
  deu-1951: Grüßet Philologus und Julia, Nereus und seine Schwester, auch Olympas
    und alle Heiligen bei ihnen.
