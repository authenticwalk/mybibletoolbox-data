    Olimpas yic'ot pejtelel i cha'año' bʌ Dios ya' bʌ añob.
  meq-meq: Tsikumeŋay ha me a Filologe ada a Zuli, ada a Nere ta malamar ŋgay dem
    eye. Na tsikay naha me a Olimpas ada a siye i ndo məpe mədzal gər hay ka Yesu
    tebiye neheye ta nəteye aye.
  noa-H: Mʌ salud deebat hĩchab Filologoog maimua Juliaagjã hagjö, Nereoog maimua
    hi hʌ̃p'ʌígjã hagjö, Olimpaag maimua t'um tagam k'ʌʌn maach hermanonaan ham haig
    nʌm k'ʌʌnagjã hagjö mʌ salud deebat.
  alp-NT: Beteke auku holmate ete Pilologuse, kai Yulia, kai ete Nereuse kai betai,
    kai ete Olimpase kai ete pusue tamata rebe esi hlaleke loko Tuhane rebe esi me
    kaise.
  san-VEL: apara.m philalago yuuliyaa niiriyastasya bhaginyalumpaa caitaan etai.h
    saarddha.m yaavanta.h pavitralokaa aasate taanapi namaskaara.m j naapayadhva.m|
  kbq-kbq: Filologusima, Juriama, Nereusi ene nesaro a'ene, Olimpasi'ene, ana miko
    Anumzamofonte mani'naza nagatega musenke huramante'ne hutma zmasamiho.
  kbh-kbh: Filólogo y Julia, Nereo y chabe uabena, Olimpas y nÿetsca Bëngbe Bëtsabe
    ents̈anga chë́ngaftaca imnénutanangnaca s̈mochjácheuaye.
  ron-LSB: Salutați pe Filologus și pe Iulia, pe Nereus și pe sora lui, pe Olimpa
    și pe toți sfinții care sunt cu ei.
  pon-pon: Ranamau on Pilolokuj, o Iulia, o Nereuj, ri ai li, o Olimpaj, o jaraui
    kan karoj, mi re ’rail.
  nhe-BL: Nojquiya xiquintlajpaloca Filólogo, Julia, Olimpas, Nereo huan isihua icni
    huan nochi tlen itztoque ininhuaya tlen iaxcahua Toteco.
  sps-sps: Nyo faan iny men nainy rof tsonyo ten Firorogas me natsun ya Julia. Nyo
    faan kan iny men nainy rof tsonyo ten Nerias me fafinen ya. Nyo faan iny men nainy
    rof tsonyo ten Olimpas, ana nyo faan kan iny men nainy rof tsonyo tan vainy taabos,
    u fasito ten Krais to te vivangura fatatabin faavot ror fiisen ramirori.
  wnc-wnc: Gatu aminu tapatu umana Filologas siwan gatu itane maatna umana Julia ngang
    yanikamang. Gatu tapatu umana Nerias siwan gatu itane samina umana Olimpas ngang
    yanikamang. Gatu aminu Anututane aminabam dakngake aminu waakwakat gatake yuaing
    amikatde kuut ginda gaak wama yamunong.
  bus-bus: À ì kpá Filↄlↄgua kↄ̃n Yuliao kↄ̃n Nɛrɛuo kↄ̃n à dãreo kↄ̃n Ɔlimpao kↄ̃n
    Luda gbɛ̃ kɛ̀ aↄ̃ↄ kú lɛdoonↄ ń píngi.
  gub-BL: Amono kar heze'eg Piro pe no, Zut pe no, Nerew pe no, heinyr pe no, Urim
    pe no. Amono kar heze'eg wapyr har nànàn no, Tupàn hemiruze'eg nànàn no.
  imo-imo: Filologus kame Julia kame Nereus kame yunge kemulu kame Olimpas kame Gotenga
    imbo eno kinye peya moromele imboma pali molko kondaio nindeio.
  boj-boj: Osib Filologus Julia wo naŋgi aiyel dego ijo kaiye anjam endi minjriy.
    Niŋgi na ijo kaiye anjam endi osib Nereus na aqa jaja na Olimpas na ariya Qotei
    aqa tamo uŋgasari kalil naŋgi koba na unub qaji naŋgi ti minjriy.
  eng-DRA: Salute Philologus and Julia, Nereus and his sister, and Olympias; and all
    the saints that are with them.
  knf-knf: Dwul mboş Filologu na Yuliya na Nereyu na aţa'ul ñaaţ, na Olimpiya na bañaaŋ
    biki Naşibaţi bŧi banwooŋ na baka.
  san-KHM: អបរំ ផិលលគោ យូលិយា នីរិយស្តស្យ ភគិន្យលុម្បា ចៃតាន៑ ឯតៃះ សាទ៌្ធំ យាវន្តះ
    បវិត្រលោកា អាសតេ តានបិ នមស្ការំ ជ្ញាបយធ្វំ។
  arn-NT: Ka femngechi lemoria piafimün ta Filologo ka Julia, ka Nerew ka kisu ñi
    lamngen, ka Olimpas ka femngechi kom tati mupiltuleyechi pu che kisu engün mew
    mülelu.
  zas-NT: Gol bagajpdioz Filólogo, Julia, në Nereo con bizanman, në Olimpas con gra
    ree bén rliladx Jesucrist bén zaꞌ ree con laa reeman.
  ken-NT: Kaká ká Filólogɔs nɛ Júlia nɛ Nériɔs nɛ mɔmáyi anɛ ngɔrɛ́, nɛ Olímpas
    nɛ bo Mandɛm abhɛn bachi nɛ bhɔ.
