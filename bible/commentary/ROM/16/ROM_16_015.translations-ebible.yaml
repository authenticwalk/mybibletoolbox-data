    itz'in. Diostac'unte'exoo' aj Olimpas y tulacaloo' u chucaan a boon tuul a que'enoo'
    etel.
  tet-tet: Haꞌu ksolok tabe baa mau Filologus, bii Yulia, mau Olimpas, mau Nereus
    no niakaan alin feto, no mamaluk sarani hotu-hotu mak namutuk no sia.
  hlt-MCSB: Philolokas neh Julia, Nereus neh a ngannu, Olampas neh amih taengkah hlangcim
    boeih te toidaluh.
  xtd-NT: Ndajan tnuꞌu‑da Filólogo, Julia, Nereo xiꞌin kuꞌa‑s xiꞌin Olimpas xiꞌin
    familia‑s ɨɨn ɨɨn‑s xa ka kuu‑i ñayiu ka kukanu ini Cristu. N‑kida Ianyuux xa
    n‑ka nduu‑i ñayiu ii.
  mdy-ETH: ፒሎጎሴም፥ ዩሊያም፥ ኔሪያና ዒዛኮ ጌሮናም ሃሣ ዖሎምሴና ዒዛና ዎላ ዓኣ ኪሪስቶሴ ጉሙርቃዞንሢም ቢያ «ኮሺዳ?»
    ጌዔኔ፤ ጎውዋቴ።
  spl-spl: Otmu lohimbi yâhâp, Piloloho yet Yulia, emetyetŋan bukulipyetŋe, Nereo
    otmu gariŋe, âlâmâ Olimpa, lohimbi nombotŋe kutyeŋe ki nâŋgâyiŋgian ya orowâk
    menduhuakmâ Kiristo mepaemai yâk yeŋgât nâŋgâyiŋgian.
  usp-NT: Ye'tak rutzil jwichak Filólogo, Julia, Nereo pach ranab', Olimpas y juntir
    yak ajtakeltak re Kakaj Jesucristo ri wi'tak riq'uilak.
  zav-NT: Ḻegguap diox Filologo na' Jolia na' Nereo na' beṉə' zane', na' Olimpas,
    na' yoguə' beṉə' yeziquə'əchlə nitə' len ḻega'aque' beṉə' ca' bagwleɉ Diozən'
    par zɉənaque' lažə' ne'enə'.
  sgz-sgz: Kak lain nas ur si Pilologus mái Iulia mái Nerius diar kukun mái Olimpas,
    má kak lain nas narsán matananu si Káláu di lu hut talum mam di.
  kek-NT: Cheq'ue xsahil xch'o̱l laj Filólogo ut lix Julia, laj Nereo ut li ranab.
    Ut cheq'ue xsahil xch'o̱l laj Olimpas jo' eb ajcui' chixjunileb laj pa̱banel li
    neque'xch'utub rib riq'uineb chixlok'oninquil li Dios.
  blz-NT: Salamku ni Filologus tii Yulia, ni Nereus tia utusna men wiwine, ni Olimpas
    ka' bona giigii' mian parasaya men ruru-ruru' tii raaya'a.
  poe-NT: Nixje̱hérá kja̱xin chꞌín Filólogo la ko tjan Julia la ko chꞌín Nereo la
    ko tí tjan kíchó chꞌán la ko chꞌín Olimpas la ko kaín tí sín kíchó ni tinkáchónki
    Ìnchéni tjejóko sín ntiha.
  san-TAM: 'அபரம்ʼ பி²லலகோ³ யூலியா நீரியஸ்தஸ்ய ப⁴கி³ந்யலும்பா சைதாந் ஏதை​: ஸார்த்³த⁴ம்ʼ
    யாவந்த​: பவித்ரலோகா ஆஸதே தாநபி நமஸ்காரம்ʼ ஜ்ஞாபயத்⁴வம்ʼ|'
  cof-NT: Junsi Filólogochinan, Júliachinan, Neréochinan, Neréochi soquichinan, Olímpachinan
    saludo erenayoe. Junsi Olímpalachite Jesube penenamin tsachila junte jerale pelayaiminlachinan
    saludo erenayoe.
  srm-NT: Nöö un da Filologusi odi, ku Julia, ku Neluisi ku ën sisa, ku Olimpasi,
    boo taa hii dee biibima u Masa Jesosi tuu dee sai ku de naandë.
  qvs-NT: Rimachipaychi wawkinchi Filologota, paninchi Juliata, wawkinchi Nereota,
    paypa panintapish. Rimachipaychi chay wawkinchi Olimpasta. Rimachipaychi tukuy
    paykunawan tantanakuk wawkinchikunata.
  zca-NT: No nu par Filólogo, kixëla tu widi'zh wen par lë' xa', no nu par Jul, mbaino
    par Nereo no par bizan xa', no nu par Olimpas, no par rë men che'n Jesukrist xa'
    nzhin kun lë' bixa'.
  cbc-NT: 'Na ñuáto ãnoa cʉ̃ã: Filólogo, apeo Julia, apei Nereo, apeo cʉ̃ baio cʉ̃ã,
    apeo Olimpas cawãmecʉco cʉ̃ã cõ ñuáto. Bairi nipetiro Jesucristo mena catʉ̃goñatutuarã
    marĩ yarãrẽ bairo caãna na mena caãna cʉ̃ã na ñuáto.'
  qxo-NT: Tsaynölla salüdüta goycuyällanqui Filologuta, Juliata, Nereuta, Nereupa
    paninta, Olimpasta, y paycunawan llapan goricag criyicogcunata.
  mox-mox: Ta wese egu lukaiwa ona simanea Filologusi ma moqanena Iulia be Nelusi
    ma novuna be Olimifasi ta wese tovetumaqana qabudi maega itoatoa ʼidia.
  kew-kew: Medare Filologus-para nipuna ore Julia-para Nereus nipuna baani-para Olimpas-para
    Gote-na ruru nimu raapu piri onaanu-para page laketapape.
  dww-dww: Pilogolus, Julia, Nereus be nuvunama mate, be Olimpas be tauwai sumaḡa
    matabudi tauna ḡarone, ko riuedina da matabudi yàwai kaiwedina.
  twi-ASANTE: Mekyea Filologo ne Yulea, Nereo ne ne nuabaa ne Olimpa ne Onyankopɔn
    manfoɔ a wɔne no wɔ hɔ no nyinaa.
  aoj-aoj: Ipaꞌ piꞌipasago nemaf buꞌwafi feloma dagala aeꞌani ma Filologus noloma
    Julia, eaꞌ Nereus noloma hanitiꞌmana ananiꞌwi, eaꞌ Olimpas, soloma esis amam nematawa
    hiasi Godi sape sagaloma esisi.
  cbv-cbv: Filólogo, Julia, Nereo, ã jwan Olimpas, bita ĩjeéh jʉmnit Jesúíhwãbʉt ĩ
    tʉ́yʉ naáh.
  taw-taw: Takaw yad ak dɨl, bɨ Pilologus ayɨp bin Juliya ayɨp, bɨ Neleyus ayɨp nɨnay
    ayɨp, bɨ Olibas ayɨp binɨb mɨdupsek Klays yɨl mɨdɨl kɨli ayɨp mɨdebal okok, kɨlop
    ag dɨdeg lɨnɨmɨb.
  jic-NT: Süs wa la müjí wa Filólogo lal, Julia lal wa. Süs wa la müjí Nereo lal,
    jupj to'o lal wa. Süs wa la müjí Olimpas lal. Dios ts'uyupj 'a si mulú yupj nt'a.
    Süs wa la müjí yupj jilal.
  zap-NT: No gudee diztyuzh lo Filólogo, lo Julia, no lo Nereo no le lo bzaan Nereo,
    no lo Olimpas no le lo yrandxee men ne rlaleedx Jesucrist.
  wer-wer: Pël ëak Pilokokasre öngöp Suliaare Neriasre koont nangap Olimpasre Anutuu
    omën pitring wë pöröaanta yowe yemak pël ök man.
  ipi-ipi: Nambato Pilolo-kasapi, Juliapi, Netiasapi, balana imalini okopi, Olipasapi,
    Gotena wandakali utupane towa atu ateyai tupapi, utupane pitaka kuai lo atalapape
    lapia lo, yakamato utupane lamai-giyapape.
  qul-NT: Saludapullawaychistaj Filologota, Juliata, Nereota, hermanantapas, Olimpasta,
    tucuy creeypi paycunawan caj hermanocunatawan.
  ter-NT: Yíhaikinanumaka Fílologu yoko Njúlea, koánemaka Nêreu yoko mokéxa, koánemaka
    Olímpa yoko uhá koeti po'ínuhiko kasása'iupo Itukó'oviti ha'ínehiko ho'uxínovo
    ítuke Vúnae.
  bmr-NT: Tollɨro bu Filoloobo onooboco, bu Julia onoogoco, bu Nereo onoobo, inago
    icamɨsico. Tollɨro bu Olimpo onooboco, bu famooro miyaavogofeenedɨ monahabomɨ
    iicamoco taajɨco mahacɨ icano.
  fuf-fuf: Salminanon mi kadi Filolooge e Yuliyaa e Niriyuusa, wondude e bandiraawo
    makko on, e Olimpaasi e wondiɓɓe maɓɓe gomɗinɓe ɓen fow.
  bhl-bhl: Filologus so, Sulia so, yemkal biso, Neleus so, akalem waneng aul Olimbas
    uso, iso biliw Sunbin-Got akalem wiin so galmose kunum waneng biso, alik alik
    biilo “‘Yukalo!’, yange kai!”, yangoliwka!
  ons-ons: Pilologus, so Yulia, Nereus so kiarine, Olimpas so Anutu wane ŋei ŋerep
    magu eŋerop weneŋ korop gemami, ŋinane oi bakomne motpe sarimaike.
  con-NTPO: Filólogoma, Julia, Nereo, tise que'tte Olimpasma'qque chigambian'faja.
    Tise'pai'ccu canjen'su Jesúsve in'jandeccuma'qque chigambian'faja.
  ghs-ghs: Qate Pirorogo ma Dzuria ma Nere dzaba ma nopo ma Orupa ma qaheuba abi nokoma
    gama oorai nokoke gama dzoobe hiibare.
  peg-peg: ପିଲଲଗ୍‌ ଆରି ଜୁଲିଆ, ନିରୁସ୍‌ ଆରି ତା ତଣ୍‌ଦେଲ୍‌; ଆରେ ଅଲୁମ୍‌ପା ଆରି ହେୱାର୍‌ତି
    ଲାହାଂ ମାନି ୱିଜ଼ାର୍‌ ସାଦୁରିଂ ଜୁୱାର୍‌ ୱେଚାଟ୍‌ ।
  txu-NT: Ne Pirogumẽ Djurijmẽ Nerumẽ Neru kanikwỳnhmẽ Orĩpamẽ ar ro'ã Jeju nhõ me
    ja kunĩmẽ dja gar arkum ikabẽn mex jarẽ.
  eng-WEBU: Greet Philologus and Julia, Nereus and his sister, and Olympas, and all
    the saints who are with them.
  gnw-NT: Jae ramiño vi Tumpa ndiveño toĩ Filólogo, Julia, Nereo, Nereo jindɨ, Olimpas
    jare opaete uñeñono tee Tumpa peguarã vae uyembatɨ jae reta ndive vae reta.
  mux-mux: Pillollokas kene Jullia kene Nerus kene yunga kimulu kene Ollimpas kene
    Pulu Yili-nga yambu enini-kene wasie molemele yambuma pali “Kapula molemeleye?”
    ninjai.
  maj-NT: Tjoho̱on kju̱a̱suniñana̱ Filolo̱go̱ ko̱ Juli̱a̱ ko̱ Nereo̱ ko̱ na̱ nichja
    ko̱ Olimpa̱s ko̱ ngayjee̱ xu̱ta̱ha̱ Nti̱a̱ná xi tjíntujíhi̱n.
  bkq-NT: Filólogo, Júlia, Olimpas, Nereu, eaundulâ warâ kâendaenkuly. Idânârâ Deus
    xurâ modo ywynu nawâdâmo.
  kue-kue: Te Filologus ya Julia, te Nereus ye ambauglo bogl, te God yombama du-wakai
    prapra Olimpas bogl meglkwa, na diwakai yeiteinga i diteiyo.
  cot-NT: Noquenquejajiaqueri aisa Pirorogo aisa Joria, iriguenti aisa Nereo aisa
    itsijoite. Noquenquejaqueri aisa Orimpashi iriguentijia aisa maasano apitsaroventarijiate
    tsipajiacarica.
  bnp-bnp: A haro kamumu ne Pilogus, e Iulia, e Nereus rua e kurabana, e Olimpas,
    turana e huriki a tara ne Kristo ri made turane ria.
  apn-NT: Nẽ Kris kôt mẽ pahtõ Pirorti mã nẽ mẽ pahtõx Juure mẽ Nẽrew wa nẽ htõxja
    nẽ mẽ pahtõ Orĩpti wa mẽ kãm ijarẽ. Nẽ mẽ pahkwỳ kot mẽ hwỳr pikuprõnh xwỳnhjê
    mẽ mẽ ho apimrààtã mẽ kãm ijarẽ. E kêr ka mẽ jajê piitã mẽ kãm ijarẽ. Na pa hte
    mẽ kãm ijamaxpẽr rãhã ho ri ixpa.
  ctp-NT: kwiꞌ ngwañaꞌan chkwiꞌ wan loꞌo Filólogo, loꞌo Julia, loꞌo Nereo, loꞌo nu
    kunaꞌan taꞌa ngula yu, loꞌo Olimpas; kwiꞌ ngwañaꞌan loꞌo nchga nten nu suꞌwa ndiꞌin
    chaꞌ ꞌin loꞌo Krixtu. Nchka tiǎnꞌ chaꞌ ta wan kasiya ꞌñaǎn ꞌin nchga nten kanꞌ.
  opm-opm: Pirorogaso Juriao Neriaso Nerias ohe koro Orimpaso ihirsi; Got orhe nita
    hat patim ihirsi tap hat ma pati ihirsi irair gonsi sa yah hat patio rim dahatahat
    hangwermur potinmur.
  bvr-bvr: Rrapa ngunabu-ngurrja burrwa aburr-gata Bilólagach (Philologus), rrapa
    Juliya (Julia), rrapa Neriyach (Nereus) rrapa jin-nigipa worlapa niya, rrapa Alímpach
    (Olympas), rrapa aburr-werranga burr-guta aburr-gata wugupa burrwa aburr-nirra
    Nyanyapa arrku burr-yika gu-galiya yerrcha.
  zad-NT: Ḻi wwapgach chiox Filólogona' na' Júliana', na' Nerewa' len beṉ' zane'na',
    na' Olímpaza' na' yog' beṉ'ka' zoalen ḻegake', beṉ'ka' nak lall' na' Chioza'.
  kmg-kmg: Filologo â ŋokac Julia erâ Nereo â seŋticne â Olumpa â miti ŋic ŋokac jaŋehec
    jueŋgopieŋ, jaŋe mâmâc mu šeri ejare-fârekopac.
  aso-aso: Idoꞌ Hilologoꞌ ve Zuliaꞌ ve idoꞌ Neleakisi alunolosi idoꞌ Olibaꞌ ve idoꞌ
    Kilisitoꞌ evenele linge ma engikisi nizaniꞌ nesi nene ngopoꞌni noluze. Li-ngimilo.
  uli-uli: Yai habong ngal Philologus mo Julia, mo Nereus mo molwe mengal, mo Olympas
    mo panger mokwe lol Deus we re mel irer.
  nin-NT: Chi Filologu tuku Juliya, ni chi Nerru tuku uvayirr ama wa, ni chi Olimpa
    na anishirr ba Abachi ba wemi, nggo a si na ba nggo.
  acu-NT: Tura Filólogoncha, tura Juliancha, tura Nereoncha, tura ni umajincha, tura
    Olimpasnasha, tura Cristonu ainau nijai iruntrar pujuinauncha mash chichaman akuptinajai.
  cak-WNT: Tiya' rutzil quiwech ri kach'alal Filólogo, ri Julia, ri Nereo y ri rana',
    ri Olimpas y ri lok'olaj tak kach'alal ri yec'o quiq'ui.
  ebk-ebk: Pakomostaok pay cha Filologo kan Julia, hi Nereo, ya nan sunúdna ay fiafiai
    ya hi Olimpas, ya am-in ay tatakon Apo Dios ay naetatapi kan chicha.
  spa-PDDPT: Saluden a Filólogo, Julia, Nereo y a su hermana, a Olimpas y a todos
    los santos que están con ellos.
  ruf-ruf: Ndamsileni Filologo, Yuliya, Nerea na lumbu wake, Olimpa ne wahenzeluka
    wose we Imulungu iwali hamwe nawo.
  gun-gun: Pemombe'u Filólogo ha'e Júlia pe, Nereu ha'e heindy pe, Olimpas, ha'e iky'a
    e'ỹ va'e kuery ha'e kuerya py onhemboaty va'e ha'e javi pe.
  agu-BL: Ncha'tz tetz Filólogo, tu Julia, nin Nereo, tu yi tetz tanub. Ncha'tz cyale'u'
    jun yos tetz Olimpas, scyuch' yi e' mas kajwutz yi ate' scyuch'.
  isn-isn: Mulamushe Filologo nu Yulia, Nerea nu muluna wakwe nu Olimpa nia huili
    ihi niakoli palung'wi nienso.
  ilo-ULB: Kablaawanyo da Filologo ken Julia, ni Nereo ken ti kabsatna a babai, ken
    ni Olimpas, ken dagiti amin a namati nga adda kadakuada.
  pir-NT: Sa ye Filologo, Julia, Nereo, tiquiro bahoro gʉ̃hʉ, Olimpa, apequina tiquina
    mehna cjẽna gʉ̃hʉ Jesu yequina quehnoahdo.
  anv-NT: Tamegé Filologɔs ne Julya ne Nɛrɔs ne meŋmo wuú ayi mendée ne Olymfas
    ne bɔɔ́ Ɛsɔwɔ ako abi alu ne ɛbwɔ́.
  sab-NT: Ba gbi kade cha alin Filólogoge Juliage Nereoge Nereo iboteage Olimpage
    kaire kwian Chubenu na kle ama ulita ole kle mo ta gbe Jesucristo geruadi, ba
    gbi kade cha alin ama ulitage.
  tmd-tmd: Pilologas, Julia, Nereus, Nereus nölöunɨŋ nuŋwa Olimpas, Krais nöbö mö
    nuŋwa ñɨŋ pɨsaŋ mɨdöi akuyöbö magalɨg, “Pol ñɨgö, ‘Mɨdöiŋ ä?’ rɨ gö,” me cöña.
  acr-NNT: Yaꞌa alaq rutzil kiwach ri Filólogo y ri Julia, ri Nereo rukꞌ ri ranabꞌ
    yey ri Olimpas kukꞌ konoje rutinamit ri Dios e kꞌo kukꞌ rike.
  kpg-kpg: Dagu hagaaloho ang gi Philologus mo Julia, mo ang gi Nereus mo dono duaahina ahina,
    mo ang gi Olympas mo nia dama huogodoo a God ala i nadau baahi.
  taj-taj: थेह्रङ् लसीन फिलोलोगस, युलिया आङा, नेरियसदेन थेला आङा, ओलिम्‍पास ओच्‍छे
    थेनीगदेदेन छ्‌याम मुबा परमेश्‍वरला म्‍हिगदे जम्‍मादान फ्‍याफुल्‍ला।
  avt-avt: Yi yaitɨp Filologas, Julia, Nerias ketike yenten pɨrak, Olimpas, hɨr netike
    mɨt miyapɨr han hɨr nises God hɨr nau netikeri, hi hetpor hɨr yaain.
  cbk-cbk: Ta saluda tamen yo con Filologo y con Julia y con Nereo y con el di suyo
    hermana, y con Olimpas, y con todo el maga creyente del Señor talli junto canila.
  uig-ARA: فىلولوگۇس ۋە يۇلياغا، نېرىئۇس ۋە سىڭلىسىغا، ئولىمپاس ۋە ئۇلارنىڭ يېنىدىكى
    بارلىق مۇقەددەس بەندىلەرگە سالام ئېيتقايسىلەر.
  tuf-tuf: Filológoin tamo cat, Júliain tamo cat, Néreoin tamo cat, Nereo chitín tamo
    cat, Olimpasin tamo cat sehw̃ac wac ayro. Eyin owár itquin Sir uw bahnaquin tamo
    cat sehw̃ac wac ayro.
  abx-abx: Pangumustahi-bi liwat ako si kas Filologo, Julia, Nerio pati' i sirari-na
    danda, hasta si Olimpas huwang na i dimu'an mga nagpanagama paghuwang si Diyos
    nga mga kahuruwangan-na mga iya.
  mco-NT: Nañ nguejxpyɨch capxpoocxɨn ma yɨ Filólogo, yɨ Julia, yɨ Nereo etz yɨ' y'uch
    töxyjäybɨ, yɨ Olimpas, etz nañ tüg'ócɨy yɨ mɨbɨjcpɨdɨjc huɨdibɨ yajpaatp jɨm ma
    yɨ' ajcxy.
  cpb-NT: Piwethatenari Filólogo, Julia, Nereo eejatzi iritsiro, Olimpas, eejatzi
    maawoini tsipatariri irirori aitairi oiteshiretaarewo.
  aon-aon: Punekume yopuhi nyumnah um Filologus aria Julia, Nereus nani ananik mohwukwik
    shani Olimpas aria ihishmorim Iruhin ananish arpesh apa shani eshesh shape iri.
  hus-NT-2005: Ka chapnédhaꞌtsik na Filólogo, na Julia, na Nereo ani nin ixám; ka
    chapnédhaꞌ jeye na Olimpas ani ejtal xu dhabalábichtsik kʼal na Dios xi kʼwajat
    kʼal jajáꞌtsik.
  mig-NT: Ná sándéé iní Filólogo, jíín Julia, jíín Nereo, jíín kuá'a‑de, jíín Olimpas,
    jíín táká ña̱yɨvɨ ndóo káxiu̱kú jíín‑de.
  bps-bps: Tnulenyu Filologus, i yaanan Dyulya, Néryus, i flanekan libun, Olimfas,
    na i dademela faglut déén, fandamgu ale.
  mbs-mbs: Eg-aneng-aneng a heman ki Filologo, si Julia, si Nereo aw etebay din, aw
    si Olimpas aw kedita te doma dan menge sakop te Timanem.
  tof-tof: Kürü morroal yawal bóktan ibü nókyenamke, Pilologus akó Zulia, Nerreus
    akó tóba óp bólbót, akó Olimpas, akó blaman Godón pamkolpam usakü nidi kwób bazendako
    Godón ótókóm.
  cme-NT: Mi jaalaa Filologi‑i baa Yulusi‑i, aa jaal Nerieŋo‑i baa tɔ̃nciɛŋo‑i, aa
    bi jaal Olɛ̃mpasi‑i baa Diiloŋ-dũŋ-baamba maŋ dii baa-ba hiere.
  sus-sus: Wo xa Filologo, Yuli, Nerewu nun a maaginɛ xɛɛbu, a nun Olimipa nun sɛniyɛntɔɛ
    birin naxee na e xɔnyi.
  pon-2006: Ei rahnmwahu ong Pilolokus oh Sulia, ong Nereus oh rie serepein, ong Olimpas,
    oh pil ong sapwellimen Koht akan koaros me mi rehrail.
  dad-dad: Filologus, Julia, Nereus ĩ main ado, Olimpas ado, Negur nẽ tamo kayau ganan
    idi geid difaref anidi, neu aanya wenẽdigouf.
  zab-NT: Gulguaapzadios Filólogo, Julia ne Nereo cun bzaanbɨ, ziyza gulguaapdios
    Olimpas cun irateru de bniety ni zuguanéza laadeb, de bniety ni rac de saniroldilaaznɨ
    Jesucrist.
  jae-jae: Aê aoc gêjac Pilologo agêc Julia ma Nerea agêc luo ma Olumpa to Anôtônê
    lau samob, taŋ sêmoa sêwiŋ êsêac naŋ.
  ksd-ksd: Avat a vatatabe Pilologo ma Iulia, Nereas ma taina, ma Olimpas, ma diat
    ra lavur tena gomgom par, dia ki varurung ma diat.
  msm-NT: Ipangumusta a isab ki Filologo dow ki Julia, ki Nereo dow to atoboy din
    hasta isab ki Olimpas dow to tibo magtutuu no mgo duma dan.
  myk-myk: Yi wù fò kan Filologi ni Zhuli mu, ni Nɛrɛ ni wu ceboroshɔ, ni Olɛnpe.
    Nʼa daa fɛɛ piimu bɛɛri pu wa pu yíri ge, yi pee bɛ shaari.
  sbe-sbe: Yogu lautoki ye lau Pilologasi, Diuliya, Neleusi ma louna, yo Olimpasi,
    yo Guiyau yona tamowai maudoidi maiyadiyao ne kalidiyena.
  mcr-mcr: Itaŋga “Piloloŋgusi iqutä, Juliyaisä, Neleusi iqutä itaŋga iqueqä kasiqisä,
    ga Olimbasi iqutä, qu Goti Iqueqä qokä-apäkä iquatä anä äpmeŋuwä iquauŋqe, hui
    mimäuqä iŋänä” ätqeŋqe, tupiyä.
  cux-NT: '''Tiicá ntúūⁿ saⁿ''a Filólogo ndúúcū n''daataá Julia ndúúcū saⁿ''ā Nereo
    ndúúcū n''daataá ví''i yā, ndúúcū saⁿ''a Olimpas ndúúcū nducyáácá hermanos yeⁿ''e
    yú chi snée yā ndúúcū ''iiⁿ''yāⁿ s''eeⁿ: N''daí ndís''tiī, caaⁿ''máⁿ nī.'
  tur-YTC: Filologus’la Yulya’ya, Nereus’la kız kardeşini, Olimpas’ı ve onlarla birlikte
    olan bütün kutsallara selam söyleyin.
  san-ITR: aparaM philalago yUliyA nIriyastasya bhaginyalumpA chaitAn etaiH sArddhaM
    yAvantaH pavitralokA Asate tAnapi namaskAraM j nApayadhvaM|
  bel-N: Прывітайце Філялёга і Юлію, Нэрэя і сястру ягоную, і Алімпана, і ўсіх сьвятых,
    якія з імі.
  sch-sch: Philologus le Julia Nereus le a sarnu, Olympas le an kôma Pathien mi omngei
    murdi hah mi chibai pe roi.
  mic-MIQNT: Wi'tites Piloloqos aq Julian maw na ji'nm Nilius aq uggwe'ji'tl aq Olimpus
    aq maw 'ms't Gjinisgam ugtmimajuinumg maw ultesgatultijig.
  huu-NT: Filólogo dɨne cue uaina oredɨcue. Julia dɨne cue uaina oredɨcue. Nereo dɨne
    cue uaina oredɨcue. Naimɨe mirɨño dɨne cue uaina oredɨcue. Olimpas dɨne cue uaina
    oredɨcue. Nana naimacɨ illanomo ite creyentiaɨ dɨne cue uaina oredɨcue.
  jiv-NT: Núnisaṉ Jirurukusha, Júriasha, Néreusha, ni umai̱ji̱a̱i̱sha, Urimpiassha,
    tura ashí Yus-shuar niiji̱a̱i̱ pujuinia nu amikmaatruatarum.
  otm-NT: Nɛ a ra Filólogo, nɛ ra Julia, nɛ ra Nereo nɛ a rán ju a, nɛ'a ra Olimpas,
    nɛ'ʉ gätho mi'da yʉ 'yɛ̨c'yɛi bí 'bʉpʉ.
  dah-dah: Irde Filologus, Yulia, Nereus, irde Nereus haymiŋya, Olimpas, irde Al Kuruŋyen
    alya bereya mel goya haŋ mar goyen tumŋaŋ ne beleŋ yeŋ ge dufay heŋ himyen goyen
    momoŋ yirnayiŋ.
  tnk-tnk: Tihəni tukwini ramasan səiou revən tɨ Filolokas, mɨne Julia mɨne Nereas
    irau kɨtiriməni, mɨne Olimpas, mɨne nərmama me nepwɨn səvəi Kumwesən səməme kamharə
    irəha mɨnraha.
  kpr-kpr: Philologus, Julia, Nereus nunda ghasovu Olympas ghae, ne God da natofo
    mendeninde dabade irera, nembarago ategi erena. Sevu ningore!
  san-IAS: aparaṁ philalago yūliyā nīriyastasya bhaginyalumpā caitān etaiḥ sārddhaṁ
    yāvantaḥ pavitralokā āsate tānapi namaskāraṁ jñāpayadhvaṁ|
  nho-nho: Nau e purepure ki Filologus ma Julia, Nerus ma tana kave, aa ko Olimpas
    ma naa tama katoo TeAtua e nnoho laatou.
  gym-NT: Erere arato, tita köbö kuin juen Filólogo kräke, Julia kräke amne Nereo
    kräke, erere arato Nereo ngwai merire, kräke tita köbö kuin juen, munkwe nie ietre.
    Amne Olimpas kräke tita köbö kuin juen amne ja mräkätre tödekaka Jesubti tä bentre
    yete, ye kräke tita köbö kuin juen jökrä, ye abko munkwe nie kore ietre.
  azg-NT: Mantyi ncyahoꞌ tsꞌon njan nnon Filólogo yo Julia. Mantyi Nereo yo tsanscu
    tyje nquii juu, mantyi nnon Olimpas yo ninꞌtsoñꞌen ntyjëëhë na vantyja nꞌonhan
    Cristo na mꞌanhan yo joohan.
  bhd-bhd: फिलुलुगुस ते यूलिया ते नेर्युस ते तैसेरी बेइन, ते उलुम्पास ते तैन केरे
    साथी सब परमेशरेरे लोकन नमस्कार।
  too-NT: Lā' nā iccāmacā'ni' saludos huan Filólogo lā' Julia lā' Nereo lā' nā ixtā'tin
    xapuscāt lā' Olimpas lā' ixlīhuākca'n ixtachi'xcuhuī't Dios a'ntīn tatā'lahui'lāna'
    xlaca'n.
  ind-AYT: Salam kepada Filologus dan Yulia, Nereus dan saudarinya, serta kepada Olimpas,
    dan semua orang kudus yang bersama dengan mereka.
  cjo-NT: Eejatzi niwethateeyarini Jirooroko, Joorya, Neeryo, eejatzi ritsiro, rowaga
    Oriimpashi, eejatzi maawaeni aapatziyeeyaririni Jesoshi tsipateeyaririni, maawaeni.
  nsn-nsn: Mu heir tenag niuaha inggo tas Pilologus me Julia, doh tang Nereius me
    tatahinalik, doh tang Olimpas, doh tosno tamata uakapa God gera uoto uangoul tagu
    tasisin.
  san-DEV: अपरं फिललगो यूलिया नीरियस्तस्य भगिन्यलुम्पा चैतान् एतैः सार्द्धं यावन्तः
    पवित्रलोका आसते तानपि नमस्कारं ज्ञापयध्वं।
  tna-NT: Memitsuque Filólogo, Julia, Nereo cuana. Nereo sa dudu, Olimpas detse memitsuque.
    Memitsuque pamapa tuatse neje yanita Cristo jepuiti edue cuana.
  lid-lid: 'Ya sekesek ki toro lau doh: Ki ta Pilologus hawe udun Juliya, ki ta Nereyus
    hawe nadu tinen badeh, ki ta Olimpas ma hawe ki tiri lau mari ta Kindrei atukum
    are hawe oro ale.'
  wim-wim: — putha Philologus, aꞌ Julia aꞌ Nereus aꞌ puth kuunch nungantama aꞌ Olympas
    aꞌ putha Christians wiy anangan thamp than yalmathwuntan aak thanttangan.
  zga-M: Mumponighe u Filologo nu Yulia, nu Nerea nu ng'anchave, nu Olimpa, na vavalanche
    voni vavo valiepwu paninie.
  yom-yom: Luvana mboti kuidi Filolongo, Yuli, Nele ayi kuidi khombꞌandi wu nketo ;
    mboti kuidi Olimpasi ayi kuidi banlongo boso bobo badi yawu va kimosi.
  san-SIN: අපරං ඵිලලගෝ යූලියා නීරියස්තස්‍ය භගින්‍යලුම්පා චෛතාන් ඒතෛඃ සාර්ද්ධං යාවන්තඃ
    පවිත්‍රලෝකා ආසතේ තානපි නමස්කාරං ඥාපයධ්වං|
  yut-yut: Gɨldatno tagɨ Pilologus gat, Julia gat, ae Nerus gat sami gat, ae Olimpas
    gat ae telagɨ paŋmuwukbi morap uŋun gat ekwaŋ uŋun do yomni.
  grc-BYZ: ἀσπάσασθε Φιλόλογον καὶ Ἰουλίαν, Νηρέα καὶ τὴν ἀδελφὴν αὐτοῦ, καὶ Ὀλυμπᾶν
    καὶ τοὺς σὺν αὐτοῖς πάντας ἁγίους.
  cpc-NT: Piwithatinari Filólogo, Julia, Nereo iijatzi jitsiro, Olimpas, maawoni tsipatariri
    iriroriiti jiitaitziri oitishiritaari.
  nhg-NT: Xequentlajpalucö Filólogo, hua Julia, Nereo hua icni sohuatl, hua Olimpas,
    hua noche tli yecteque tli cate ca yejua.
  nya-nya: Perekani moni kwa Filologo, Yuliya, Neriya ndi mlongo wake, ndi Olumpa
    ndi oyera mtima onse amene ali nawo pamodzi.
  ngu-NT: No xquintlajpalocan Filólogo niman Julia. Niman no xquintlajpalocan Nereo
    niman on icniu sihuatl. Xtlajpalocan Olimpas niman nochimej on iyaxcahuan Dios
    yejhuan ompa inhuan nemij.
  kup-kup: Met aban nap Pilologasir añap Zulia, met aban modap pim abatao Neriasir
    pim saup, met aban modap Olimpasir añarab mod tairari porinañ honeo Iesuz homeo
    badae batat togü manamah-poriz homet, “Ari tin hepekez ne zait toh,” pot parun
    ev mañoh.
  jid-jid: Bika chi Filolugus mba Yuliya, mba Niriyas baba mri vayi ma, ni Ulumfas
    ni bi wa ba tsatsra wa ba hei baba.
  wmw-wmw: Niwaperekera salamu novyo ka Filologu, Juliya, Nereya na nunuye, Olumpa,
    pamoja na piya wenye kwamini wari pamoja nawo.
  gmv-GGM: Filegones, Yuliyas, Neriyasone iza micheyis hessathoka Alixones isttara
    diza ammanizaytaskka ta saroka gathite.
  ssg-ssg: Amuam tetak tin haniwa Filologus, Julia, Olimpas, Nereus, tel tuan ma hatesol
    kahikahi Krais kapi lato.
  zpo-NT: Nu noka guzh gu “dix” cheenta lo wech Filólogo nu lo bzan Jul, nu noka lo
    Nereo, nu lo bzan xaa, nu lo Olimpas nu lo rese xaa mle nambey Jesús kwaan nzhi
    kwaan lee xaa.
  poy-poy: Muwalamsiyi Filologu na Yulia na Neria na mlongu gwakuwi na Olimpasi pamuhera
    na wantu woseri wa Mlungu yawawera pamuhera nawomberi.
  qwh-NT: Saluducuyë Filologuta, Juliata, Nereuta y panintapis. Tsenolla saludacuyë
    Olimpasta y pewan juntu creyicoq mayintsiccunatapis.
  gaw-gaw: Ag humiṯak dahil Pilolaga Julia, Neraias, nug ap̱inag, amu Olimpas ele,
    amu Kayaknu danab oh ag ele daaṯeb, amu oh ele maṯeg!
  nca-nca: Pilolokus, Julia, Nereus koya kuwímboya Olimbas koya unipare meté horé
    eneya yoteŋgo ŋu yuŋguna yiri qembe.
  zpz-NTPP: Zeeda̱ꞌ ñgyoozh ni Filólogo. Zeeda̱ꞌ ñgyoozh ni Julia. Zeeda̱ꞌ ñgyoozh
    ni Nereo. Zeeda̱ꞌ ñgyoozh ni zan yu Olimpas. Nunu zeeda̱ꞌ ñgyoozh ni dela bicy
    na nu nac Crisht nu rded nu de yu zeꞌ.
  mkj-mkj: Kioang oai rahnmwahu oang Philologus, Julia, Nereus apel riah li, apel
    oang Olympas pwilihki ohroj nihn Koahs armaj ma mine iparai.
  zac-NT: Gulë bëꞌnë saludë Filólogo nu Julia nu Nereo con zánëll. Gulë bëꞌnë saludë
    Olimpas con grë ra naná rialdí lduꞌi dizaꞌquë shtë Jesús, ra naná quëreldënú lëꞌë
    Olimpas.
  kyg-kyg: Filogasiꞌagi Yuliyaꞌagi Neliyasiꞌagi Neliyasi asaꞌamoꞌagi Olipasiꞌagi huꞌa
    apakaegiꞌeꞌmo muki vayaꞌamo magokepi lokaeꞌa maiꞌnaya apaote vayaꞌaifeꞌmo, Poloꞌa
    ge lapamamaeꞌniye, hutapa hapa paitapa nateyo.
  kmk-kmk: Kama pay kan da Filologo, Julia, Nereo kan sat sunud na un babai, kan Olimpas
    kan losana tagun Apudyus un buḻun da.
  cao-NT: Jasca, Filólogo, Julia, Nereo, jahuë yoxa cato, Olimpas, jato bëtahai ca
    chahahuacanaibo, tihi cabo joihuacana.
  bbr-bbr: Ak isan ‘pere’ ämän Filologus kon wau Julia ori awatowe. Nerius kon äpiauk
    pak, Olimpas pak karauk roasiret akan woiaka Jisas mesin epar moin ak pak rai
    isan ‘pere’ ämän nais awarowe.
  inb-inb: 'Waugki Filologota i pani Juliata, waugki Nereota i paipa panita, waugki
    Olimpasta i tukui paikunawa Taita Diuspalla kagkunatapas: “Puangi” nipuaichi.'
  hrv-hrv: Pozdravite Filologa i Juliju, Nereja i njegovu sestru, i Olimpu, i sve
    svete koji su s njima.
  box-NT: O Filolooki là a Zulii á ĩ wee tɛ̀ɛní yi. Ĩ wee tɛ̀ɛní a Nɛree lè
    mín hĩ́nló yi, á wee tɛ̀ɛní a Olɛnpaasi yi, làa bìa ɓúenɓúen na dó mí
    sĩa o Krista yi, na páanía wi làa ba á ĩ wee tɛ̀ɛní yi.
  ote-NT: Nehe fatꞌajua̱hʉbʉ ra cu Filologo y ra nju Julia, y ra cu Nereo ne rá njuꞌa̱,
    y ra cu Olimpa, y nehe gatho ya zi cu núꞌʉ ꞌbʉi con gueꞌʉ.
  wnu-wnu: Ne Pilologus wonou irub Yudia nob ne Nereus wonou umemi eng nob. Ne Olimpas
    ne wonou munon yurau Qenu imbig igour eng gor wurit quraum.
  zam-NT: Ndlyazen nii gu' Diox, ne, loo Filog no loo thìb xa'got co' lèe Jul no loo
    Nere' no loo fta'n Nere' no loo xa'got co' lèe Olimp no loo ryete taamas mèn co'
    ndxàc hues na' co' nzo làth mèna, ne.
  zyp-NT: Filoloka le Julia, taico Nereus le a sateino le Olimpa le aaning kha a ungpaw
    mehpathai vytei khah a dang pawtah pa tah pah my lo.
  sey-NT: Pëpacaijë̱ꞌë, cuiꞌne Filoyo cuiꞌne Juliare, Nereore, cuiꞌne i̱o yoꞌjeore,
    Olimpasre, cuiꞌne siꞌaohuaꞌi i̱ohuaꞌi ja̱ꞌre co̱ni Maijaꞌquë doꞌijë paꞌicohuaꞌire.
  nvm-nvm: Na e Firorogas ga bara fuon Juria ga e Nerias ga makin fuon anadiav. Regavo
    madu na e Orimfas anaiv. Regavo e iji Jesu Kurais ma vierafejo bu buna besum afuime
    God aroivo na iji anadiav.
  mps-mps: Dagego eno siade da wali po te Filologus dali aga we Julia sibolo me, tama
    te bidi Nereus dali aga abe dali sibolo weyu, tama te bidi Olimpasbolo me, tama
    augwali dali bidibo Godigo we bidi tigidali augwalibolo te po waiyąo.
  pab-NT: Maika xiyakaiheta natyo Filólogo, Júlia, Nereu, enahahalo xoaha hiye. Exahe
    tehitiya Olimpas, tyotya Enore kaxaikoneharenae nali tyaoniterenae hiye hoka xiyakaiheta
    natyo.
  llg-llg: Au haitua soda-molek fee kaꞌa Filologus, kaꞌa inak Yulia, kaꞌa Olimpas,
    kaꞌa Nereus ma ndia fadi inan, ma basa hataholi salani kala, fo ala sama-sama
    lo sala.
  kyf-kyf: Filolɔgʋ -yɔ Zuli klaa, Nele -yɔ ɔ bhɔlɔ klaa, Olɛnpasɩ klaa we -yɔ -Lagɔnyɩma
    weee -yɔ wa 'sɔ mɩa, a -sa wa fʋ.
  tpi-tpi: Yupela givim gude bilong mi long Filologus wantaim Julia, na long Nereus
    wantaim susa bilong en, na long Olimpas, na long olgeta manmeri bilong God i save
    stap wantaim ol.
  mih-NT: Cuhva ndo minoo nacumi sii ra Filólogo ta sii ña Julia ta sii ra Nereo sihin
    cuhva ra ta sii ra Olimpas ta sii tandɨhɨ inga ñiyɨvɨ sino iñi sa yucu sihin ñu.
  qvh-NT: Saynöla salüdöta goycuyälanqui Filologuta, Juliata, Nereuta, Nereupa paninta,
    Olimpasta y paycunawan shuntacag waugui-panicunatapis.
  kms-kms: Nge chumbuai kin wand Pilologus di ngam Julia teri ni nde ki rundo. Di
    Nereus kunyumbu teri, Olimpas di wute buagi ni ane ire pe rikur God nyamb rirang
    kin ninde anene chumbuai kin wand ki rundo.
  agn-agn: Komosta ka ong da Filologo, Julia, Nereo doroa tang logod nang babay ang
    si Olimpas, ig ong tanan ang sinakepan tang Dios ang aroman nira.
  nhi-NT: Ixcontlahpalocan in Filólogo, in Julia, in Nereo uan nicniu siuatzintli,
    sannoiuqui in Olimpas uan nochtin niaxcatzitzin Dios tlen cateh inuan.
  ttc-NT: Ax jun limb'il te Filólogo, b'ix te July, te Nerey b'ix te tanab', b'ix
    te Olimp, b'ix kye kyaqil aj pawame' te Qtata Dios aj akyeqet kyuky'i'l.
  dan-1931: Hilser Filologus og Julia, Nereus og hans Søster og Olympas og alle de
    hellige hos dem!
  kwj-kwj: Weseꞌa ahi ti ku raꞌaini kale hima ni ma ku sawe, Filolokas hima pi Juliya,
    Neriyas ga ri kahaiche ga, Olimbas, e, wunu ga dau Gotri himiyama hurahama le
    okwe.
  vie-OVCB: Kính chào Phiên-lơ, Giu-li, Nê-rơ, chị của Nê-rơ, Ô-lâm và tất cả tín
    hữu ở với họ.
  kze-kze: évakarawai túwí'a Vírórógasiye Yúriyaawe Néríyasiye kwenámáánaakowe Órímpasiye
    miwísé Áánútuna kwaási máyáawaiyave'a kawe'á umái máéro kwésimatimune.
  lbk-lbk: Pakomostaek akhes cha Filologo ya si Julia, si Nereo ya nan kafabfaiyana,
    si Olimpas ya nan am-in ay mamati ay wad-ay ken chaicha.
  mto-NT: Máyameꞌe toꞌk aaj je̱ Dios xmo̱o̱yduvat je̱ Filólogo je̱ts je̱ Julia, je̱
    Nereo je̱ts je̱ cha̱ꞌa̱, je̱ Olimpas, je̱ts nu̱jom je̱ Nteꞌyam je̱ jyayu juuꞌ
    veꞌe ijttup je̱ꞌe̱ ma̱a̱tta.
  bzh-bzh: Gevu Pilologus luho Yulia, gevu Nereus luho avëhnö, gevu Olumpas losho
    Kerisi-yi-alam pin sën denedo ving sir lo geving.
  guj-2017: ફિલોલોગસને તથા જુલિયાને, નેરીઅસને તથા તેની બહેનને અને ઓલિમ્પાસને તથા તેઓની
    સાથે જે સંતો છે તેઓ સર્વને સલામ કહેજો.
  jvn-NT: Kirimké slamet marang sedulur Filologes lan sedulur Yulia, sedulur Nérus
    lan yuné. Uga kirimké slamet marang sedulur Olimpas lan sedulur-sedulur liyané
    bebarengané.
  byr-byr: Pilolohaazalyɨ Julɨyaasɨ Nerɨyaazalyɨ gamɨre ganyaabulaangesɨ Wolibaazalyɨ
    sarajɨ nabaai Gotɨyare tewaanyara yɨlaaya yeꞌmwannayɨvanɨgasarajɨ saraavɨ “Nyaꞌmweihi!”
    duzɨla!
  ian-ian: Filologas, Julia, Nerias, ndɨna nyangenala, Olimpas, ndiɨnanala lɨga godna
    yelangɨ nɨmba kat apma nandinya awa.
  hun-hun: Köszöntsétek Filologoszt és Júliát, Néreuszt és az ő nénjét. És Olümpászt
    és minden szentet, akik velük vannak.
  mcf-NT: 'Nëidic Pidodoco caid aton chido Udiabëdi. Nëidic Nedeyo caid aton chuchubëdi.
    Nëidic Odimpas caid. Nëidic abëd icquido Esus tantiaquido. Aidtedi chuiquin: —Mibi
    caic: “Unësquio iquec,” quiosh Pabado —cabanta.'
  kjs-kjs: Medare Filologus-para nipuna were Julia-para Nereus nipuna bali-para Olimpas-para
    Gote-na ruru nimu raapu piri enaalinu-para page laketapape.
  mni-mni: Philologus, Julia, Nereus aduga mahakki machal amasung Olympas amadi makhoiga
    loinaba Tengban Mapugi mi pumnamakpu khurumjari.
  yad-NT: Jirya̱mu̱chuvaryi Jidorócovedantiy, Jú̱dya, Nériyu jarye, si̱tyamutu yisa̱ju̱,
    Odímpa jarye, ti̱ta̱ju̱ jiryatiy rusa̱ vichavaryi, jiintyasavay Ju̱denuju̱ ti̱ta̱ju̱
    daryaju̱ riy.
  mxb-NT: Ta kaꞌa̱n ndo̱ ndisáꞌán xíꞌín ñani yo̱ Filólogo, xíꞌín ki̱ꞌo yó Julia, xíꞌín
    ñani yo̱ Nereo, xíꞌín ki̱ꞌo ra, xíꞌín ki̱ꞌo yó Olimpas xíꞌín ndidaá ka̱ ña̱yuu
