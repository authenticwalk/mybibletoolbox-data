  maq-NT: Tuhun nina naha cha Filólogo, na Julia, cha Nereo cojo na tichja cha, cha
    Olimpas, hacuaha cojo sa yëjë xuta ladu rë Nina xi siu me cojo me xi cuacun vë.
  hto-hto: Daje izói Filólogo, Julia, Olimpas, Nereo, naa ie mirɨ́ngooɨri uáidori.
    Iemo nana íaɨoɨri ɨ́ɨnote ámatɨaɨ uáidori.
  por-BRBSL: Saudar Philologus e Julia, Nereus e sua irmã, e Olympas, e todos os santos
    que estão com eles.
  ces-NKB: Pozdravte Filologa a Julii, Nerea a jeho sestru a Olympa i všechny svaté,
    kteří jsou s nimi.
  cui-cui: Mataʉtano painta jacobare pon Filólogo. Irʉno painta jacobare powa Julia.
    Irʉno painta jacobare pon Nereo, irʉno Nereo pamcho tatsi. Irʉno painta jacobare
    pon Olimpas. Mataʉtano painta jacobare daxita pomonae irʉ pejume cowʉntsiwixae
    Cristo, pomonae barʉ jinompatsi barapomonae.
  boj-2014: Osib Filologus Julia wo naŋgi aiyel dego ijo kaiye anjam endi minjriy.
    Niŋgi na ijo kaiye anjam endi osib Nereus na aqa jaja na Olimpas na ariya Qotei
    aqa tamo uŋgasari kalil naŋgi koba na unub qaji naŋgi ti minjriy.
  eng-OEBUS: also to Philologus and Julia, Nereus and his sister, and Olympas, and
    to all Christ’s people who are with them.
  eri-eri: Tere Filologus Julia ngare, Nereus nomo ogobumu ngare, Olimpas, nere Itou
    nomo fai-aita oruwanga nere bagu yafade waha, yame kaiyewou nigagu.
  aly-aly: Philologus, Julia, Nereus ikwerenh ayteyikw arrpemarl. Olympas-then, Ingkart-areny
    ingwer-rnem-then.
  wiu-wiu: Ni eya agota Pilologasi Yuliata ni eya ali atoata Neriasi laina ni Olibasi
    ni Akolaline ali atoa eni yene-pala odeneka obokala tiki-kiti kiwi peya-palaka
    wete meamene wa akamene-ye.
  swe-swe: Hälsa Filologus[ett vanligt manligt slavnamn i Rom] och Julia[ett vanligt
    kvinnligt slavnamn i Rom], Nereus och hans syster, Olympas och alla heliga hos
    dem.
  cth-cth: Filolokus, Julia, Nereus hoi a tawncanu, Olimpas hoi ahnimouh koe kaawm
    e Bawipa e tami kathoungnaw pueng hai kutman awh.
  mti-mti: Pirorogas, Juria, Nereus ge yogiyawa, sira Orimpas ge iyayapan iyakaisiyapama
    undag, mu gaibu baigan muniya.
  pad-NT: Va'ora oka'ivanitiki va'oani Filólogo, Júlia vihiki, Nereu, kidiadia khama.
    Va'ora oka'ivanitiki jaboni va'oani Olimpas, Deus kaija'ari hahavi vakadiania
    vahojaki.
  twi-twi: Mikyia Filologo ne Yulea, Nereo ne ne nuabea ne Olimpa ne Onyankopɔn manfo
    a wɔne no wɔ hɔ no nyinaa.
  hlt-hlt: Philolokas neh Julia, Nereus neh a ngannu, Olampas neh amih taengkah hlangcim
    boeih te toidaluh.
  tbz-SIM: Kɛ dɔunko Fidokɔsi nɛ̀ Sudii nɛ̀ Nɛdee nɛ̀ o tɑ̃ũ̀ Odimpɑɑsi nɛ̀ Kirisi
    kɔbɛ bɛ̀ɛ̀ bɛ̀ bonɛ̀.
  san-GUJ: અપરં ફિલલગો યૂલિયા નીરિયસ્તસ્ય ભગિન્યલુમ્પા ચૈતાન્ એતૈઃ સાર્દ્ધં યાવન્તઃ
    પવિત્રલોકા આસતે તાનપિ નમસ્કારં જ્ઞાપયધ્વં|
  ake-NT: Miyarɨ ka'tɨ' Pirorokas, Isuriya, Nereyas mɨrɨ awonsi'kɨ iparusi, mɨrɨ awonsi'kɨ
    Orenpas mɨrɨ awonsi'kɨ tanporo wakʉ ton to' piyau na'ne' nan.
  qvn-NT: Saludayärilay Filologotawan, Juliatas. Chaypita Nereotas panintas, jinaman
