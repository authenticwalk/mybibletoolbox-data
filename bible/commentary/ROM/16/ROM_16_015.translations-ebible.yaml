  eng-NOY: Salute Philologus and Julia, Nereus and his sister, and Olympas, and all
    the saints who are with them.
  cub-NT: Meajarari ina Filólogo aru Julia máre, Nereo aru ʉ̃i yóco Olimpas, aru caivʉ
