  gvs-gvs: Guna yabobona Pilologo, Yuliya, Nereya ma niuna, Olimpa be Yaubada ina
    kimasabayao liliudi taiyao yaidi.
  kbm-kbm: Be unei nitangi Filologas gabu Julia be Nerias gabu luvu avie be Olimpas,
