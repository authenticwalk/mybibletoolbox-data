  msy-2020: Egha kɨ uan akam isa Filologus ko Julia, ko Nereus uan buaramizim sara,
    ko Olimpas, ko Godɨn gumazamizir me ko uari akuviba bar, me bagh akam amaga ghaze,
    Afeziam bar me ko ikɨ.
  bpr-bpr: Kumusta di ku Filulugu na Hulya, Néryu, na i libunan, na lê man di ku Olimpa,
