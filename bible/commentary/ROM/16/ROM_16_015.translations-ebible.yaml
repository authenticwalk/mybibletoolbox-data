verse: ROM.016.015
translations:
  kpx-kpx: Isi Bilologasi, Diulia, Neleasi isi amakinive, Olimibasi, isi Dilava ata
    bahata keve umale kebiaho di vahaeho hoto ko loui namigeveve.
  okv-H: Eto embo Philologus te amita ae Julia te embo Nereus te amita du te Olympas
    te Keriso ta embomeni enana ga tapa mihera avo ere pekihena.
  tbo-tbo: Pilologasa po Yuliya a mamalihi. Neliusi po nouna po Olimpasi po Yaubada
    tu wiwoiyawena atapuhi tauhi mitehi a mamalihi.
  mal-C: ഫിലോലോഗോസ്, യൂനിയ, നെരെയുസ്, അവന്റെ സഹോദരി, ഒലുമ്പാസ് എന്നിവരെയും അവരുടെ
    കൂടെയുള്ള എല്ലാ ക്രിസ്തുവിശ്വാസികളെയും വന്ദനം അറിയിക്കുക.
  grc-SR: Ἀσπάσασθε Φιλόλογον καὶ Ἰουλίαν, Νηρέα καὶ τὴν ἀδελφὴν αὐτοῦ, καὶ Ὀλυμπᾶν,
    καὶ τοὺς σὺν αὐτοῖς πάντας ἁγίους.
  bgc-bgc: बिश्वासी भाई फिलुलुगुस, यूलिया अर नेर्युस अर उसकी बेब्बे, अर बिश्वासी भाई
    उलुम्पास अर उनकै साथ के सारे पवित्र माणसां नै नमस्कार।
  khz-khz: Filologas, Tiulia, Nereus mawalawalana, e Olimpas, e Palagu gena talima
    veagara ira ria getaluna maparara geku vega-nama pio venira.
  deu-TKW: Grüßet den Philologus, und die Julia, den Nereus und seine Schwester, den
    Olympas, und alle Heiligen bei ihnen.
  zsr-NT: Gul‑gáp caꞌ Dios Filólogo len Julia, len Nereo, len ngul zanëꞌ Nereo naꞌ,
    lencaꞌ Olimpas len yúguꞌtë böchiꞌ lzaꞌruꞌ taꞌyejlëꞌë Cristo, nacuáꞌlenëꞌ lequëꞌ.
  lin-lin: Bopesa mbote na Filologe, na Jili, na Nere mpe na Olipasi, ndeko na ye
    ya mwasi, elongo na basantu nyonso oyo bazali na bango elongo.
  hns-NT: Ham Fielólogas, Jóelia, Néras aur okar bahien ke bhie jaad kariela. Aur
    Olémpas aur hoewa ke sab bieswaasie log ke bhie.
  noa-E: Mʉ salud deebat ĩchab Filologoog maimua Juliaagjã agjö, Nereoog maimua i
    ʉ̈phʉígjã agjö, Olimpaag maimua thum tagam khʉʉn maach ermanonaan am aig nʉm khʉʉnagjã
    agjö mʉ salud deebat.
  eng-EMTV: Greet Philologus and Julia, Nereus and his sister, and Olympas, and all
    the saints who are with them.
  mib-NT: Te suni súcuan Filólogo jiín Julia jiín Nereo jiín cuáha de, jiín Olimpas
    jiín ndɨhɨ hermano cácandíje cáyūcu jíín de jíjnáhan de.
  lif-NT2: फिलोलोगस, युलिया, ने़रिअस नु कुन्‍साॽ मे़न्‍छुमाॽ, नु ओलिम्‍पास हे़क्‍क्‍याङ्
    खे़ङ्‌हाॽनु के़वाॽबा काक् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेसे कुमनाहाॽ आसेवारो मे़त्ते़म्‍सिम्‍मे़ॽओ॥
  xnj-xnj: Mumjambusa Filologo na Yulia na Nelea na mlumbu waki na Olimpa pamonga
    na vandu voha va Chapanga vevavili pamonga nawu.
  mmx-mmx: Lavapaase momo bok ti ne Pilologas mi ne Julia, ti ne Nerius bok mi neinen,
    la ti ne Olimpas bok eburu mi limixin axap at ne Moroa mo dik lok eburu minedi.
  cbr-NT: '''Imainun camina Filólogo, Julia, Nereo ''imainun aín chirabacë, ''imainun
    Olimpas, ''imainun acamabë ''icëcama axa Jesucristomi catamëcë, acama bërúanxa
    ''inun ''ë caxunti ''ain.'
  tee-NT: Amac'amit'it ju Filólogo chai ju Julia chai ju Nereo chaich ju ixlak'auch
    atsi' chaich ju Olimpas chai tachi chun ju ali'in ju talhilaca'anta ju Cristo
    ju alact'avi ju yu'unch.
  eng-LSV: greet Philologus, and Julias, Nereus, and his sister, and Olympas, and
    all the holy ones with them;
  cak-NT: Nintak-e ruxnakil-quiwech ri kach'alal Filólogo, ri Julia, ri Nereo y ri
    rana', ri Olimpas y ri lok'olaj tak kach'alal ri jec'o quiq'uin.
  pah-NT: Tamondouka ji nhinhi'ig̃a Filólogo'ga pe Júliahẽa pe no Nereu'ga pe garendyrahẽa
    pe no Olimpas'ga pe no g̃apyrive'g̃a pe nhaporemo no Cristo'gareheve'g̃a.
  sja-NT: Ichiaba salude pëiru Filologomaa Julia ome, Nereamaa iru ɨ̃pewẽra ome, Olimpamaa
    mãik'aapa apemaarã ijãapataarãmaa, ãra ome ɨt'aa t'ɨ̃ chepata.
  xed-xed: Ka ganaghata kuni ta zgu ta i Faluluka nda Zuliya, nda i Nere nda mukumani,
    nda Ulimpa, nda inda mnduha Lazglafta kawadaga nda həŋ ya.
  mks-NT: Ta ca̱ha̱n Ndióxi̱ ndó xi̱hi̱n Filólogo xi̱hi̱n Julia xi̱hi̱n Nereo ta xi̱hín
    quia̱hva da. Ta ca̱ha̱n Ndióxi̱ ndó xi̱hi̱n Olimpas ta xi̱hi̱n tócó ndihi na̱
    cúú cuéntá Jesús ndúu xi̱hín na̱ cán.
  gfk-S: Mu na haatne leh bileng Pilologus ma ne Iulia ma ne Nereus ma no hainine
    ma ne Olimpas ma ira matanabar bakut tane God ing di kis tikai ma di.
  bmu-bmu: Filologus, Julia, Nereus nenŋambuk aka Olimpas aka ambazip sarakŋi tosatŋi
    pakpak yembuk maljei, yeŋgöra mönö nöŋgöreŋ yaizökzökni jigetka mötme.
  dgz-dgz: Apan Pilologas ge waen Diulia ge apan Nareas domarewa den ge apan Olimpas
    God waenapan mega iragi tautanamone wanumuine nagire den gaun inamup waivin.
  eng-GNV: Salute Philologus and Iulias, Nereas, and his sister, and Olympas, and
    all the Saintes which are with them.
  zaa-NT: Ą'hua rithél·la'a' la' rinàbatitsa' quia' lani Filólogo, ą'hua lani Julia
    nna Nereo lani dàna bía nna, ą'hua lani Olimpas nna, ą'hua lani iyaba adí ca enne'
    qui' Tata Dios tse'e cą lani cabi nna.
  eng-WEBSTER: Salute Philologus, and Julia, Nereus, and his sister, and Olympas,
    and all the saints who are with them.
  guh-guh: Nebajacobiananua Filólogo, Julia ata, Nereo ata, Nereo pejuyapijiva ata,
    Olimpas ata, daxita itsamonae ata, Dioso pejumecovënëtsivi, pamonae najinavanapa
    bajarapamonaejavata.
  bon-bon: Sebore Pilologus naabi Juliya; Nereus piiyepu teeme ngule; cuta Olimpas
    piiyepu iyeta Acejiyame me biname lui teeme ätrunga ingle cabu temi.
  nhw-BL: Nojquiya xiquintlajpaloca Filólogo, Julia, Olimpas, Nereo huan isihua icni
    huan nochi catli itztoque ininhuaya catli iaxcahua Toteco.
  swh-ONEN: Wasalimuni Filologo, Yulia, Nerea na dada yake, na Olimpa na watakatifu
    wote walio pamoja nao.
  wbi-wbi: nihungile Filologo nu Yulia, uNilea nu lumbulie, nu Olimpa, na vitiiki
    vooni vano vali palikimo naveene.
  bba-bba: I Filolɔɡu kɑ Yuli tɔbiri kɑ Nɛre, kɑ win sesu, kɑ Olimpɑ, kɑ nɑɑnɛ dokeobu
    kpuro be bɑ kɑ bu wɑ̃ɑ.
  eng-KJVCPB: Salute Philologus, and Julia, Nereus, and his sister, and Olympas, and
    all the saints which are with them.
  kgk-NT: Ha'e uka-ta Filólogo-pe Júlia ndive. Heindýry ndive Nereu-pe, Olimpas-pe
    ave, indive kwéry Nhandejáry re'ýi oĩ va'e-pe gwive ha'e uka-ta xe mandu'a porãha.
  waj-waj: Pirorokaaso Yuriaava Neriaavainnaraata Neriaanna nnunnaivaaraatama Oribaannaata
    Anutuuqaa gioonna kiaapuuya iya tasipama variaiyaraatama na yaata utuee boo kiaunoo.
    Ivaara iya kiaa mmiatee.
  cpy-cpy: Powethatyaari Filóloho, Julia, Nereo eejatzi ritsiro, Olimpas, eejatzi
    ikaatzi tsipayitariri aeteeri kiteshireri.
  ekk-PKP: Parimad soovid Filologosele ja Juuliale, Neereusele ja tema õele, Olümpasele
    ning kõigile usklikele, kes on koos nendega.
  mpx-mpx: Ya mulolu Pilologas alona ge Yuliya, Neliyasi alona ge nuna, ge Olimpas
    elal, avaliyau ge Yehoba wana gamagalau al bolo avaliyau hi mimina.
  wbp-wbp: Manu nyampurra yirdi-patu-kariji Pililuka manu Juliya manu Nyuruju manu
    nyanungukupurdangka ngawurru-nyanu Limpaja manu panu-kari yapa Kaatu-kurlangu-wati
    kuja kalu-jana jirrnganja nyina, ngulakuju yungurna-jana yimi-ngarrirnirra ngurrju
    karna nyina.
  luo-luo: Mosnauru Filologo gi Julia gi Nerea kod nyamin mare; gi Olumpa kod jomaler
    duto man kodgi.
  nhe-NT: Nojquiya xiquintlajpaloca Filólogo, Julia, Olimpas, Nereo huan isihua icni
    huan nochi tlen itztoque ininhuaya tlen iaxcahua Toteco.
  aii-aii: ܗܲܒ݂ܠܘܼܢ ܫܠܵܡܵܐ ܠܦܝܼܠܵܓ݂ܘܿܣ، ܘܠܝܘܼܠܝܼܵܐ، ܘܠܢܹܐܪܘܿܣ ܘܠܚܵܬܹܗ، ܘܠܐܘܿܠܸܡܦܵܐ،
    ܘܠܟܠܵܝܗ‌ܝ ܩܲܕܝܼܫܹ̈ܐ ܕܝܼܢܵܐ ܥܲܡܵܝܗ‌ܝ.
  esk-NT: Tuyuqtuŋa nayaaŋŋanik Philologus-munlu Julia-munlu, Nereus-munlu aniqataanunlu,
    Olympas-munlu, suli iluqaitñun Agaayyutim iñuiñun taraniittuanun.
  msb-msb: Ginakumusta ko sinda Filologo, Julia kag si Nereo kag san iya kamanghod
    na babayi, kag si Olimpas kag an tanan na kamaranghod sa pagtuod na kaupod ninda.
  cpa-NT: Dsianh¹³jni jǿg³ quiah¹² Filólogo, quianh¹³ Julia, quianh¹³ Nereo, quianh¹³
    mǿ² roh¹³ Nereo, quianh¹³ Olimpas, quianh¹³ ca¹lah¹já¹ dsa² roh¹³ jniang³ tiogh³
    quianh¹³ dsa² héi².
  dso-dso: ପିଲଲଗ୍‌ ଆରି ଜୁଲିଆ, ନିରୁସ୍‌ ଆରି ତାର୍‌ ବଇନି ଆରି ଅଲୁମ୍‌ପା ଆରି ସେମନର୍‌ ସଙ୍ଗ୍‌
    ରଇତେରଇବା ସବୁ ପର୍‌ମେସରର୍‌ ଲକ୍‌ମନ୍‌କେ ମର୍‌ ଜୁଆର୍‌ ଜାନାଆ ।
  meu-meu: Filologo, bona Iulia, bona Nerea, mai taihuna ida, bona Olumupa, bona helaḡa
    taudia iboudiai idia ida e nohomu, ba hanamodia.
  yva-NT: Kove raura arakovo Pirorogus muno Yulia muno Orimpas, Nereus muno apa anama,
    muno Amisye apa kawasae utantuna matavon tenambe mansai.
  dgc-dgc: Ipékikumustaék moy be ni Pilolo, ti Hulia, de Nereyo a patwade, sakay de
    Olimpas, sakay du kakaguman de a méniwala ni Jesus.
  zpm-NT: Goḻdeed zhibdiuzh naa lo Filólogo, lo Jul, lo Nerew grop bzian me, lo Olimp
    ni lo grëraa zha bets ne nacgrë zho.
  hix-NT: Àro wyaro rma rha katxok xarha, Feroroku komo wya xarha, Xurya wya xarha,
    Neryewu wya xarha, noro wosànà wya xarha, Oryempasà wya xarha, nyamoro yakoron
    komo wya xarha, Kryestu mryenon komo wya rma.
  sim-sim: Uhu wesambasa anhin Filologus nga Julia nga ji haka. Uhu wesambasa anhin
    Nereus nga jikaha orhi nga ji haka. Uhu wesambasa anhin Olimpas nga Avui Wasilakahi
    ma ol nakrem li linda ondo nga ji haka.
  npi-ULB: फिलोलोगस र युलिया, नेरियस र तिनकी बहिनी, र ओलिम्पास र तिनीहरूसित भएका सबै
    विश्‍वासीहरूलाई अभिवादन देओ ।
  cgc-cgc: Ipakamusta a nyo man ki danen Filologo, Julia, Nereo daw iya na utod na
    bai, daw ki Olimpas man daw ta tanan na mga ittaw na iya ta Dyos na iran na duma.
  tim-tim: Akto luâk âmbâi lâuwâ Pilorogo akto Yulia akto luâk siâ Nereo akto gariŋe
    akto luâk Olumpa akto Kristogât kâmot yâk olop manmai yâk hârok maŋgan yekŋet.
  yor-yor: Ẹ kí Filologu, àti Julia, Nereu, àti arábìnrin rẹ̀, àti Olimpa, àti gbogbo
    àwọn ènìyàn mímọ́ tí ó wà pẹ̀lú wọn.
  wos-wos: Filologus bér Julia, Nereus akwi, déka nyange akwi, Olimpas akwi, di wali
    rekwa Godna atéfék du takwaka akwi dinguna natanguni.
  emp-NTPO: Idjab̶a djaba Pilologoa, Juliaa, Olimpaa, Nereóa, idji djabawẽrãa, idjab̶a
    jũma Ãcõrẽ ẽberãrã ãdjirã ume duanʌ́a bid̶a jarad̶adua mʌ̃a quĩrĩã b̶ʌda ãdjirãra
    bia duananida.
  eng-F35: Greet Philologus and Julia, Nereus and his sister, also Olympus and all
    the saints who are with them.
  ind-ind: Sampaikan salam saya kepada Filologus dan Yulia, Nereus dan saudarinya,
    serta Olimpas, juga semua saudara-saudari seiman yang ada bersama mereka.
  pes-OPCB: همچنین به فیلولوگوس، یولیا، نیریاس و خواهرش، و به اولِمپاس و تمام مسیحیانی
    که با ایشان هستند، سلام مرا برسانید.
  mpt-mpt: eka Filologas esa eka Yulia osa eka Neliase e unango i mikim osa eka Olimfas
    esa eka Gode bainobo galin nakaia unangai i baka blib isa alukum baabeniba Fole
    ibo Klayam blibte ge baabenebo ge baabeine!
  ssx-ssx: Pilolokusi Diulia yaapo pa꞉ta꞉ make Netiasi ipika꞉ ana꞉ yaapo ipiliki pa꞉ta꞉
    make Olimbasi pa꞉ta꞉ make kutupa iki ame̱le̱ hao haleme Koda꞉na꞉ wanda꞉hali paeyao
    pa꞉ta꞉ make a꞉taloe pi la꞉niaasome.
  mkl-mkl: I ce Filɔlɔɡu fɔɔ, do Zuli, do Neree, nŋu do wecĩɛ, do Olɛmpɑsi, do woo
    dɑsi Jesu nɑɑnɛ ŋɑ iyi ɑŋɑò ŋɑ ɑ̀ wɛɛ fei.
  gaq-gaq: ଫିଲଲୋଗ ବାରି ଯୁଲିୟା ନୀରୂସ୍‍ ବାରି ମେଃନେ ତନା ବାରି ଅଲୁମ୍ପା ବାରି ମେଇଂ ଏତେ ଲେଡିଙ୍ଗ୍‍କ୍ନେ
    ସାପା ସାଦୁକେ ନେଙ୍ଗ୍‍ନେ ସାମୁଆଁ ପେରାଃମ୍ୟାଃଏ ।
  gof-RNT: Filoloogusa, Yuuliya, Neeriya, iya michchiw, Olumppoosanne enttara de7iya
    ammaniyaa asa ubbaa saro giite.
  unx-unx: ଫିଲ୍‌ଲଗ୍‌ ଆଡଃ ଜୁଲିୟା, ନିରୁସ୍‌ ଆଡଃ ଇନିୟାଃ ମିଶି, ଆଡଃ ଅଲୁମ୍ପା ଆଡଃ ଇନ୍‌କୁଲଃ
    ତାଇନ୍‌ତାନ୍ ସବେନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହଡ଼କକେ ଆଇଁୟାଃ ଜହାର୍‌ ଉଦୁବାକପେ ।
  gah-gah: Pilologoki venala Zuliaki itó Neleó itó atolaho Olipá itó monokú ve vená
    mukí kezagi makó niamó keikumuki geké noloketuze, li kimilo.
  lcm-lcm: Napo alis kag posong aro kapa ane si ri Pilologo ve Iulia, ri Nereus ve
    tauna, na ri Olumpas kuvul ve vap lomlomon aongos po ago kuvul ang ve ria.
  aer-aer: Alakenhe-anteye ilaye Philologus-eke, Julia-ke, Nereus uthene yaye ikwerenhe
    utheneke, Olympas-eke atyewe arrpenhe Jesus-kenhe areyeke-arlke nhenge apurte-arle-irreke
    itnekenge. Itnenhe ilaye ayenge-arle itneke itirrerle-aneme anteye.
  qvc-NT: Napaykuyllapapisri masanchiq Filuguta, paninchiq Julyata, masanchiq Niryuta,
    panindinda, chay masanchiq Ulimpasta, paykunawan tandakaq kriyiq masinchiqkunatapis.
  tgl-ULB: Batiin ninyo sina Filologo at Julia, Nereo at ang kaniyang kapatid na babae,
    at si Olimpas, at lahat ng mga mananampalataya na kasama nila.
  cbs-NT: Ja inun, Filólogo inun, Julia inun, juni betsa Nereo jawen puibe inun, Olimpas
    inun, Jesús chibainbu dasibibu jatube ichamisbu en jancha ea jatu yuixundia akeakexankanwen.
  xtm-NTPP: Jin ndakua'a ni nchuxi tee nani Filólogo a, ji'in ña'a kúu Julia a, ji'in
    tee nani Nereo a, ji'in ku'va de a, ji'in tee nani Olimpas a, ji'in ndaka ñayii
    ni ka nduu sa'ya Su'si o a ja ka iyo i ji'in de a.
  nnq-nnq: Mapatange abali Filologo na Yulia na Nelea na alombomundu na Olumpa na
    bandu ba Nnoongo boa ababi pamwe nabo.
  bao-NT: Añu dotiya, Filólogo, Julia, Nereo, cʉ̃ yee wedego Olimpas, niipetirã mani
    yaarã Cristore ca tʉo nʉnʉjeerã cʉ̃ja mena ca niirã cãare.
  san-ORI: ଅପରଂ ଫିଲଲଗୋ ଯୂଲିଯା ନୀରିଯସ୍ତସ୍ୟ ଭଗିନ୍ୟଲୁମ୍ପା ଚୈତାନ୍ ଏତୈଃ ସାର୍ଦ୍ଧଂ ଯାୱନ୍ତଃ
    ପୱିତ୍ରଲୋକା ଆସତେ ତାନପି ନମସ୍କାରଂ ଜ୍ଞାପଯଧ୍ୱଂ|
  huv-NT: Itepeayiün teat Filólogo, müm Julia, teat Nereo, at michiig najtaj nej.
    Aton itepeayiün teat Olimpas at meáwan monyar andeac Teat Cristo monlüy quiaj.
  otn-NT: Da̱mi̱ zɛnguagui ts'ʉp'ʉ ra̱ Filólogo, conna̱ Julia, conna̱ Nereo, co 'nɛ̱'a̱
    rá̱ nju̱, conna̱ Olimpas, co gätho'ʉ mi̱'da ma̱ cu̱hʉ 'bʉp'ʉ ha 'bʉ'ʉ ya, da̱mi̱
    zɛnguagui ts'ʉp'ʉ.
  nop-nop: Eŋ Filologa, eŋ tam Yulia eŋ Neliya eŋ wiwi Olimpa eŋ metam noli adut hatiŋa
    Wapum nadisukilitimiiŋ, adi hogohogok wanaŋ yeniutumbalat.
  obo-NT: Id po-uma row kos kodpongumusta ku ongki Filologo, ki Julia, ki Nereo woy
    dos tobboy rin, woy ki Olimpas woy taddot langun no duma ran no mgo minuvu to
    Monama.
  cak-ENT: Tibana' saludar ri hermanos Filólogo, Julia, ri Nereo y ri rana', ri Olimpas
    y ri quitaken-vi ri Jesús ri yec'o quiq'uin.
