  ita-1927: Salutate Filologo e Giulia, Nereo e sua sorella, e Olimpia, e tutti i
    santi che son con loro.
  lww-lww: a naga sina, pe sineu p̃esan re Pilologas, Sulia, Nereas amio vinena, a
