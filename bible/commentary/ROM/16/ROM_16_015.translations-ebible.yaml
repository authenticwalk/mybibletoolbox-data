  snc-snc: Filologo, Iulia, Nereus ma tobana, e Olimpas, ema Barau ḡena tarima veaḡari
    ḡia ḡesi ḡetanuni mabarari ḡegu vevaḡa-namo boḡono viniri.
  lgl-lgl: Soi lafena gi fala Filologus, ma Julia, ma Nereus failia gelifae lia, ma
    fala Olimpas failia ioli God gera io failida gi sui.
  mmo-mmo: Tonde ham naanêêl sate vakasin samu samuu-jo na vu Pilologas ayuuh Julia,
    de Nelias ayuuh vanga, de Olimpas, tonde vu Anutu-te hil pin sen dando having
    sil-ato.
  ncu-NT: M be̱e̱ mo̱ e̱ ka ase̱sɛ mɔ gbaa kanɔ, Filologus na Yuliya na Niriyus na
    mò̱ pe̱kye̱e̱ na Olimpas na Wuribware̱ ase̱sɛ pɛɛɛ ne̱ bo̱ bo̱ bamo̱ ase̱‑ɔ.
  cni-NT: Aisati novetsajeitari Jiroroco, Joria, Nereo, aisati iritsiro, ora Orimpashi,
    aisati maaroni quemisantajeitatsiri tsipajeitariri, maaroni.
  eng-WMB: Greet Philologus and Julia, Nereus and his sister, and Olympas, and all
    the holy ones who are with them.
  zaw-NT: Ruxhaḻäza xtixtios loj Filólogo, näjza lo Julia, näjza lo Nereo con bisiajnni,
    näjza lo Olimpas näjza guiraa rexpeṉ Dios nani yunäjreni ro'c.
  san-MAL: അപരം ഫിലലഗോ യൂലിയാ നീരിയസ്തസ്യ ഭഗിന്യലുമ്പാ ചൈതാൻ ഏതൈഃ സാർദ്ധം യാവന്തഃ
    പവിത്രലോകാ ആസതേ താനപി നമസ്കാരം ജ്ഞാപയധ്വം|
  tam-TCV: பிலொலோகுக்கும், யூலியாளுக்கும், நேரேக்கும், அவனுடைய சகோதரிக்கும், ஒலிம்பாவுக்கும்,
    அவர்களோடிருக்கிற பரிசுத்தவான்களுக்கும் என் வாழ்த்துதலைத் தெரிவியுங்கள்.
  mit-NT: Daaní, stná Filólogo, xì Julia, xì Nereo, xì cùha‑ne, cásàhú stnáì xì nsidaa‑né,
    xì stná Olimpas xì nsidaa gá nèhivì xí Dios cutnáhâ xí‑nê.
  ceb-ULB: Pangumustaha si Filologus ug si Julia, si Nereus ug ang iyang igsoong babaye,
    ug si Olympas, ug ang tanang mga magtutuo nga uban kanila.
  ces-LB: '@see-verse:ROM.016.014'
  mkn-mkn: Titip salam kasi bu Filologus, susi Yulia, bu Olimpas, bu Nereus deng dia
    pung adi parampuan, deng samua orang sarani yang ada sama-sama deng dong.
  pol-UBG: Pozdrówcie Filologa i Julię, Nereusza i jego siostrę, Olimpasa i wszystkich
    świętych, którzy są z nimi.
  qxh-NT: Filólogutapis, mama Juliatapis, Nereutapis, Nereupa panintapis, Olimpastapis,
    paycunawan juturaj irmänucunatapis wamayapämay.
  nwi-nwi: Saowiə kɨn Filologas mɨne Julia mɨne Nereas mɨne nowini mɨne Olimpas mɨne
    nəməhuak mɨnə fam yamə mɨne kɨsarə iriə miriə.
  kmo-kmo: Kwota na eeji woshia majin Filologas riina Julia siina baba ta. Nerias
    riin riiti nowiyika eecha na woshiaba ta. Kwo eeji woshia majin Olimpas riina
    eyey God riiti ma mima riitaka eechatawey, yenya na woshiaba ta.
  agr-agr: Dutiksamek Filólogo, Julia, Nereo, niina umayijai, Olimpaschakam, tuja
    ashí aents Jisukristu nemajin aidau niijai ijunag batsataina dushakam kumpamjutuatajum.
  kyc-kyc: Pilolokasa Julia Neriasa dee banya pemalenge dokomoo dee Olipasamoo dee
    Anatunya wambu lapo opetae role pyao karaminyi dupwa pipya opetae yako leto.
  urd-GVU: فللگس اور یولیہ، نیریوس اور اُس کی بہن، المپاس اور اُن کے ساتھ تمام مُقدّسین
    کو سلام۔
  yre-NT: Ɛn Filogus 'lee Yuli 'lee Nere 'lee 'e "blu bɛ an o 'tɔ bo. An o 'tɔ bo
    'o 'vale Olimpa 'lee Bali -le minnun pɛɛnɔn nɛn o va bɛ waa.
  fuh-BKF: Njowton Filoloogu e Yuliya, njowton Nere e sakiikem debbo, kam e Olimpa.
    Njowton seniiɓe wonduɓe e maɓɓe ɓeen fuu.
  arl-NT: Naajuhuaj, nio pojori nia saruhuatare quiria, Filólogo, necocua Julianio,
    Nereo, na rimiatunio, Olimpasjuhuaj, mariyata nojoritia quiniaa parta Pueyaso
    muerasunio.
  ziw-ziw: Ndamsa kwa Filologo na Yuliya, Neleya na lumbudye na Olimpa na wantu woseni
    wa Chohile wehamwenga nawo.
  grc-TR: Ἀσπάσασθε Φιλόλογον καὶ Ἰουλίαν, Νηρέα καὶ τὴν ἀδελφὴν αὐτοῦ, καὶ Ὀλυμπᾶν,
    καὶ τοὺς σὺν αὐτοῖς πάντας ἁγίους.
  nag-nag: Philologus, Julia, Nereus aru tai laga bhoini, aru Olympas, aru biswasi
    manu khan sob kun taikhan logote ase, sobke salam jonai dibi.
  eng-OEBCW: also to Philologus and Julia, Nereus and his sister, and Olympas, and
    to all Christ’s people who are with them.
  knj-NT: Chi watoj scawil sc'ul kuẍtaj Filólogo, yetoj kanab Julia, yetoj kuẍtaj
    Nereo, c'al ix yanab Nereo tu', yetoj kuẍtaj Olimpas, c'al masanil eb yet xa Dios
    chi syamba sba yetoj eb.
  deu-1912: Grüßet Philologus und die Julia, Nereus und seine Schwester und Olympas
    und alle Heiligen bei ihnen.
  san-PUN: ਅਪਰੰ ਫਿਲਲਗੋ ਯੂਲਿਯਾ ਨੀਰਿਯਸ੍ਤਸ੍ਯ ਭਗਿਨ੍ਯਲੁਮ੍ਪਾ ਚੈਤਾਨ੍ ਏਤੈਃ ਸਾਰ੍ੱਧੰ ਯਾਵਨ੍ਤਃ
    ਪਵਿਤ੍ਰਲੋਕਾ ਆਸਤੇ ਤਾਨਪਿ ਨਮਸ੍ਕਾਰੰ ਜ੍ਞਾਪਯਧ੍ਵੰ|
  nob-LB: Hils Filologos, Julia, Nerevs og søsteren hans, Olympas og alle de andre
    troende som er sammen med dem.
  ntj-ntj: Puru Pilalukanya, Tjuliyanya, Niriyanya puru palunyaku nyarrumpa watjala.
    Puru Yulimpanya puru yingkarta pirninya palunyangka-tjananya lurrtjurringkupayinya-tjananya
    watjala tjiinya tirtu-rna kulira.
  sxb-NT: Lwona munkeezizie Filologuusi ni Julia, alala ni Nereusi ni wamwawu owekiala,
    no Olimpaasi alala na awantu awa Katonda woona awa wari nawo.
  nhu-NT: Ben egay Filologus bô Julia le, egay Nelius bô jɛme ye le. Ben egay tɛn
    Olimbas bô bonyii bò ɛ̀ nu bo Nyo' le bò nu bô bó le.
  row-row: Fee hara sodꞌa-moleꞌ neu aꞌa Filologus, aꞌa Yulia, aꞌa Olimpas, aꞌa Nereus
    no odꞌi inan, ma basa atahori saraniꞌ mana raꞌabꞌue ro se.
  msy-msy: Egha kɨ uan akam isa Filologus ko Julia, ko Nereus uan buaramizim sara,
    ko Olimpas, ko Godɨn gumazamizir me ko uari akuviba bar, me bagha anemaga ghaze,
    Afeziam bar me ko ikɨ.
  agg-agg: Firorogus Suria-anafe, Nereus, asu ahandɨ reh-ane, Orimbas asu Godɨndɨ
    nendɨ ai-babɨd anɨmboei ranaheimbo wandɨ-mayo hɨhɨfɨ hoafɨ nda hoafɨndahündürɨ.
  ptp-ptp: Dɨ xam nêl vɨdiiên i loc vô Pilologas yuu Julia, dɨ Nelias hɨxôn li vêx,
    dɨ Olimpas, hɨxôn lie vông vinên vɨhati wê dô hɨxôn he ge.
  nak-nak: Amuto ge vei taiale Pilologas la haro taku, egite me Iulia, me Nerias,
    egira me hatavilela, me Olimpas, me egiteu la valalua me hatavivile tomi te Kraist
    ale oio tegiteu ele.
  lbb-lbb: Mulor saran anuka marmaris tetek e Pilologus pa e Julia, Nereus pa e tasna
    hane, pa e Olimpas, pa a taraila rop ane God ning la kes taum onla.
  kan-2017: ಫಿಲೊಲೊಗನಿಗೂ, ಯೂಲ್ಯಳಿಗೂ, ನೇರ್ಯನಿಗೂ, ಅವನ ತಂಗಿಗೂ, ಒಲುಂಪನಿಗೂ, ಇವರೊಂದಿಗಿರುವ
