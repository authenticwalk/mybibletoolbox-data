    ϦⲈⲚϨⲰⲂ ⲚⲒⲂⲈⲚ ⲈⲦⲈⲤⲚⲀⲈⲢⲬ ⲢⲒⲀ ⲘⲘⲰⲦⲈⲚ ⲚϦⲎⲦⲞⲨ ⲔⲈ ⲄⲀⲢ ⲚⲐⲞⲤ ϨⲰⲤ ⲀⲤϢⲰⲠⲒ ϦⲀϪⲈⲚ ⲞⲨⲘⲎϢ ⲠⲈⲘⲎⲒ
    ϨⲰ.
  buk-buk: Iŋ gêm lau daêsam sa, ma gêm aö sa whiŋ, ma bocdinaŋ dec wandac mac bu
    akôc iŋ sa tu Pômdau ndê ŋaê-ŋga, aŋkuc Anötö ndê lau dabuŋ si lêŋ solop. Ma anem
    iŋ sa tu gêŋ bocke naŋ pônda dau-ŋga.
  pri-NT: Â, guwà tòpié bwàti, naa na nee Pwi Ukai, wàra pai pwa kâjè, wàijè tèpa
    cèikî. Â guwà pitu têe, naa na diri pâ muru, ba, wàé, âna po dau wâru tàpé na
    é pitu tàra, tiagooò mwara.
  zpq-NT: Ḻe gwlebe' ca cheyaḻa' gonḻe len ḻjež chio' yo'ocho ḻo na' Diosen'. Na'
    ḻe gaclene' še bi da' chyažjde', ḻe ḻen' ba goclene' beṉe' zan na' ḻecze ba goclene'
    neda'.
  por-TFT: Peço que vocês a recebam como alguém que pertence ao Senhor. Vocês devem
    proceder assim, pois os que são do povo de Deus devem receber dessa forma seus
    irmãos crentes. Também peço que vocês a ajudem, proporcionando-lhe tudo que ela
    precisar, já que ela tem ajudado muitas pessoas, inclusive eu mesmo.
  gwi-NT: Vit'eegwijyąhchy'aa vigii nąįį t'igii'in gwik'it K'eegwaadhat voozhri' zhit
    ǫhjii ts'ą' vats'ohnyąą. Dinjii lęįį nąįį ts'iinyą' ts'ą' shant'ee chan shits'iinyą'
    t'inchy'aa.
  gvn-gvn: Nyungun ngulkurrduku kuji, mayi daya, yala yurra yindu-yindu Godumu bama
    ngulkurrduku kujil. Nyungun helpim-bunga, nyulu nganya and bama yindu-yindu helpim-bunganya.
  nhy-NT: Nikneki kuale xikresibirokan ika itlasojtlalis in toSeñor ijkón ken moneki
    tikinresibiroskej in tokniwan tlaneltokakej. Xikpalewikan ika nochi tlan kinekis,
    porke yej miekej yokinpalewij iwan asta nej noijki yonechpalewij.
  asm-FB: আপোনালোকে পবিত্ৰ লোক সকলৰ যোগ্যমতে প্ৰভুত তেওঁক গ্ৰহণ কৰিব আৰু আপোনালোকৰ
    পৰা যদি কোনো ধৰণৰ সাহায্য বিচাৰে, তেনেহলে সাহায্য কৰিব; কিয়নো তেওঁ অনেক লোকৰ
    সহায় আৰু মোৰ নিজৰো উপকাৰ কৰিছিল।
  okv-okv: '@see-verse:ROM.016.001'
  mxt-NT: Tɨ̱ɨn cuenda vaha ndo chi ña tari tɨɨ̱n cuenda Sutu Mañi yo, tari tahán
    chi sacuvi ñu yɨhɨ́ cuenda Nyoo. Ta tyi̱nyee ndo chi ña chihin tandɨhɨ cha chiñuhu
    chi ña, vatyi cuaha xaan ñu tyinyeé ña chi, ta chi yuhu ñandɨhɨ.
  tzo-NT: Yu'un co'ol jch'unojbetic sc'op ti Cajvaltique xchi'uc, hech yu'un iq'uic
    me ti atojolic hech chaj c'u che'el tsc'an ti Diose ti chquic'tic ti jtojoltic
    ti much'utic oyucutic ti stojol ti Dios xchi'uque. Yu'un ep ti much'utic laj xa
    scoltae, hech yu'un ta me xacolta c'usuc no'ox tsc'an. Ho'on laj xa scoltaun uc.
  ind-AGS: Tolong sambut dia dalam Tuhan, seperti seharusnya sesama saudara seiman,
    dan bantulah dia apapun yang dia butuhkan, sebab dia sudah sangat membantu banyak
    orang, termasuk saya.
  omw-omw: Mwi nraakyeva nkye varinani uro ntairata nkye Iesusira nraaqiara variahuara
    tita, kyuqema kyema mwi nraakyera qamwata mwateta kyuqema kye vita vataata. Mwi
    nraakyeva airi nraakye qoravata nivata kyaahaqa hi varirara tita, nkye mwia kyaahaqa
    hivaro mwiva qio variari.
  yrb-yrb: Dawa yabai fafisuna yana Godinu uwaraba Yesu Kerisonu ifuro muawete dawaba
    bana wiawete yanu suro odiawe. Dana uwara faiyawere naini durua utebiba dana ane
    ane mubie webisuna dawa durua uteda mawe.
  maa-NT: ndaà chjoétjò xi̱ta̱ jè nga xinguia̱á ma nga ti̱koa̱á mokjeiín‑la̱ i̱t'aà
    ts'e̱ Na̱'èn‑ná nga k'oa̱á s'ín ok'ìn‑la̱ xi xi̱ta̱‑la̱ Cristo. Ti̱chját'aà‑là
    ni̱ta̱ mé xi ko̱chjeén‑la̱ nga 'ñó kjín xi̱ta̱ tsasìko̱, ti̱koa̱ 'a̱n kisìchját'aà‑na.
  mcq-mcq: ꞌEnareje hu raka kaꞌene veꞌiro ura renujaho ja hu niꞌajaꞌavara. Ijihuni
    maijaho hu ea mapoka mapoka niꞌajiharena na ꞌuꞌo niꞌajihana. ꞌEnakúne hu roꞌamajaho
    ja hu aheme hami ꞌahae niꞌajahe areri Godoni ea ꞌahoꞌaꞌe ꞌajoravu jaꞌinaꞌe ꞌajoꞌavara.
  sus-A: وٌ شَ عَ رَ سّنّ عِسَيَنكَ كِ مَ، عَلْ عَ لَنمَ سّنِيّنتْييٍ شَ عَ رَبَ كِ
    نَشّ. شَ عَ هَيِ نَ سٍ ندٍ مَ، وٌ شَ عَ مَلِ، بَرِ مَ عَ قَن بَرَ ﭑ تَن نُن مِشِ
    فبٍفبٍ مَلِ.
  jpn-1965: どうぞ、聖徒にふさわしいしかたで、主にあってこの人を歓迎し、あなたがたの助けを必要とすることは、どんなことでも助けてあげてください。この人は、多くの人を助け、また私自身をも助けてくれた人です。
  fra-SBL: afin que vous la receviez dans le Seigneur d'une manière digne des saints,
    et que vous l'aidiez dans tout ce qu'elle pourra demander de vous, car elle aussi
    a été utile à plusieurs, et à moi-même.
  yka-yka: Pagtekka iye luˈu, hatulun bi iye pahāp-hāp. Talep inin hinangbi meˈ masandel
    pu si Isa Almasihin. Bang niyaˈ panabanganbi si Pebe inin, tabangun bi teˈed iye,
    peggeˈ ekka aˈa bakas tatabangne. Duk bisan aku, tatabangne ku isab.
  mle-mle: '@see-verse:ROM.016.001'
  shp-NTPO: Janra ichabiresakin jato akinnabo jake, earibira jan akinna iki, jaskara
    iken, ja ainbo matoiba nokóketian, non Ibo Criston janenko, jakonhakin bikanwe,
    ja nobé joi akaibo noiba nokóketian, non jato biai keskáakinbi. Jatíbi ja maxkatai
    jawékibaon akinkanwe.
  aom-aom: Ëhuni God-are ariböviehu a rajëhiromo baejëvaruëhi ëhi nosi Badare ihoro
    huꞌo rajahiromo baere. O huë vavaene rabe jiëꞌoho ajamire rabëni hu ae ahoꞌobëhe
    ajëmiromo naꞌo ajemijëꞌe jiaje ëhuni.
  geb-geb: Gu vuzvugi, nde Guma Bakɨme ndɨkndɨgɨp Fibi ndigɨrim, ana nde phorgɨp kɨri.
    Ana vhɨra Guma Bakɨme ŋaara mbik ma. Mba tɨv, ana tɨvar vhuuŋ ma. Nza guigira
    Zisas khothɨgi gumgi gu mbigi mba tɨvar muunga. Ana maaŋ muuŋgip bigɨn the suaŋv
    simgirim, gu vuzvugi, nde ana kurari. Ne khaŋ muuŋgi, ana gumgi gu mbigir vhɨrver
    kurkuragi. Ana mben kurkurav, ana vhɨra nan kurigi.
  bsj-bsj: na kom yo co mor Kwama. Kom ma wuro ki nure daten wo nob neka bilenkere
    ce, kom ti kange co, mor dikero ca do kom tiye nin. Wori co ciki bwici yilam nii
    tikali nube ducce, ki mo ce ken.
  cak-cak: Ninjo' chi jabel nic'ul ruvech pa rubi' ri Ajaf tok (napon, nebos) iviq'uin,
    achel nic'atzin ni'an chique ri erichin rutinamit ri Ajaf. Ninjo' chi rix xtito-pe
    ri Febe riq'uin ri nic'atzin che; roma rija' eq'uiy eruto'on, y ja jun yin, yin
    ruto'on.
  chf-NT: Osenla une bajca anetla, uc'a une täcä tuba chich Cajnojala. Ca' chich jini
    yo Dios a chenla uc'a une chich u yaquetla tuba u ch'ocob. Cälbenetla täcä que
    a täclenla t'oc cua' chichca que c'änä uc'a. Uneba mach untu u bon täcli. No'on
    täcä u bon täclon chich.
  tlf-tlf: nimi aget fugunin uyo, ibo Bisel God imi aget uyo fugun-bomta Fibi uyo
    kwep meng daalip Kristen ipmi iibak tem kal nan-temu bota God imi unang tinum
    numi kuguup uyo kulbu kale, unang boyo unang tinum kwiin tagang iyo dong daga-e-bom-nulu
    e minte, nagal mungkup dong dagane-bom no kem tebesu kale, kanube ogok kwiin tagang
    uyo bong fagamu min, aget afek kup fugunu min uyo, ipkil mungkup dong daga-e-bom
    no ke-bom-nilipta o ageta ko.
  piu-2006: '@see-verse:ROM.016.001'
  poh-NT: chi jeꞌ ricab nok curman chi queh take aj niminel reh Jesus chi nquicꞌul
    qui̱b pan sukquil cꞌuxlis, jeꞌ woꞌ reꞌ ricꞌuluric chaꞌn tak wich aj niminel reꞌreꞌ
    ruꞌum nok chꞌiclic ricꞌux chiri̱j i Ajabe̱s Jesus. Reꞌ hat-tak ajic chatoꞌbej
    tak ru̱cꞌ paꞌ bih ra̱j tobjic wi̱ꞌ. Jeꞌ reꞌ nipahkaj aweh tak chi na̱banam tak
    maj reꞌ Pe̱we reꞌreꞌ qꞌuih ritoꞌbem take eh hin woꞌ ritoꞌbem hin.
  tue-tue: Mʉ́ã Jesuré padeorá ʉseniremena coore bocaya. Marĩ Jesuré padeoráre ãñurõ
    bocaro booa. Coo paʉre tiiápuco. Yʉʉcãrẽ tiiápuyo. Teero tiirá, coore apeyenó
    dʉsarí, ticowa.
  bjp-bjp: Ia sising gam le gamen somangat pes u na asa Kumguui, na matngan sinang
    ae i tortores isi fanu kalkaluu ke God rin tel u, ma gamek lupes u ini sani in
    dar u, wara le i ta tara falupes ta usuf fanu fuun, ke usuf iau sabin.
  xon-xon: U nan ter binib pam ki ter m mu. Nima na, ni mu gaa u Tidindaan pu, naah
    ŋeer Uwumbɔr aanib pu na, ki li ter u waah ga li ban pu na.
  tzo-ZNT: Ichꞌic me ta mucꞌ yuꞌun jaꞌ yech tscꞌan ti Cajvaltique. Yuꞌun jaꞌ yech
    tscꞌan chquichꞌ jbatic ta mucꞌ voꞌotic ti jchꞌunojtic xa li scꞌop Rioxe. Acꞌbeic
    ti cꞌusi chtun yuꞌune yuꞌun ep xa icꞌuxubinvan. Liscꞌuxubin xa uc.
  mpm-NT: Kuantaꞌu vaꞌa ña naa ra, chi suni yɨꞌɨ ña jiin Jitoꞌyo, chi kanuu ja siaꞌan
    na saꞌa taka yɨvɨ ka kandixia. Ti chindee ra ña jiin savaꞌa ni ga ja nandɨꞌɨ ña,
    chi ni chindee ndixia ña kuaꞌa yɨvɨ, ti suni undi ruꞌu ni chindee ña.
  ots-NT: Gui cuajtijʉ, cja̱ gui cca̱htijʉ rá zö, como nuquɛjʉ, xcú hñemejʉ car Jesucristo,
    cja̱ guegue i pɛjpi‑cá̱. Gui föxijʉ cja̱ gui unijʉ ca te da nesta, porque guegue
    xí ndo möx cʉ pé dda hermano, guejtigö, xí möxqui hne̱je̱.
  hoy-hoy: कि नीम, ह्यांग कि परमेश्वर उन लॉकुरी पायजे, आकी प्रभु दा ग्रहण माळी; अदिक
    यातोदारा मात दा आकी नाम जरवत आद, आकिन मदत माळी, यतिकी आक भी हापाळ मुंदुर्द बल्‍की
    नान भी मदत माळावळ्त ईतार.
  amo-amo: bara inan sere ghe nan nya lisa inchikilari, nan nya libau na li di dert
    nin nan fiu Kutellẹ, tutun uyisin kimalme nya ko iyeme imon ile na ama pizurufi.
    Bara ame ma na buzu. anit gbardang, umunu menkuwang.
  pjt-pjt: Ka paluṟu nyurala ma-wirkankunyangkampa nyura palunya pukuḻṯu mantjiṟa
    kanyinma panya paluṟu Mayatja Jesuku walytja. Ka nyura panya Godaku walytja nyinarampa
    alatji palyantjaku ngaṟanyi. Ka paluṟu kutjupa kutjupaku mukuringkunyangkampa
    palunya alpamilaṟa ungama. Panya minyma nyara paluṟu rawangku Jesuku walytja tjuṯa
    alpamilaningi munu ngayunya kuḻu. Palulanguṟu nyura uti palunya puḻkaṟa aṯunymanama.
  cwe-cwe: Mumuhokele iyo kwa zina da Mndewa, Fana viya viili kwa wanhu wa Mulungu.
    Mtazeni chochose chiyolonda kulawa kumwenu, kwaviya yeye kawataza wanhu wengi,
    iviya na niye kanitaza.
  daa-NT: Ya ta ɓaawko, obon samaane iŋ siŋ ku *Rabbine ar kaak kuuniye ɗo gee ku
    Buŋdi. Ya ta rak gaayko, gaayonta. Gaayonta, asaan taar oki ob wer ɗo gee dakina
    ho ta gaayintu nun meendu oki.
  mlp-mlp: In inaqmo Iyahta ago hib soqotan ne God ago on mataw tawonta bunmo giwazinayta
    nazaqmo ne in waziniymo. Ad in nagah araq ago siqim iysa ne ulumsihiymo. Na ezaqgo
    in on mataw kabemmo gilumsihad in ya ilumsihtamo.
  ape-C: Yakri ipakip urkwip purum Debeini pakri okwok douk ananik arpenyik aria puraok
    kwuni ipak pupe. Puraok punak kwuni ipak pupe kabi Iruhin ananish arpesh ta shenekesh
    um. Aria maresh eshudok douk kwukri putaurumok um, ipak wosik putaurumok. Um maresh?
    Riguk okwok douk kwataurum sabaishi arpesh shani eik.
  bgs-bgs: Atin ka dumunggù sikandin tun ákniyu, tanggap kó kandin tingód katô kapasakup
    din tun ta Áglangngagán ta, su kailangan tanggapán ta tô mga sakup ka Manama.
    Atin ka duwán ágkailanganán din, tabang kó kandin, su sikandin tô igtabang katô
    marapung manubù. Agad sakán, igtabanganna pagsik ikandin.
  faa-faa: Rakirasamo repo Unihae Yasu Keresoaki hemakapukua, Kotimo aporoaki seseraka
    pasiamara ayiáka, repo Fipiane soko re arisia perakano, repo pasimakanie. Fipimo
    makata meta fasekeno repo e arareraka kakanie. Ano soko aporo hinamo yakai metakirane
    soko Fipimo araresasamo repo eane ararehoanie.
  kik-kik: Nĩngũmũhooya mũmwamũkĩre thĩinĩ wa Mwathani o ta ũrĩa mũngĩamũkĩra andũ
    arĩa aamũre, na mũmũhe ũteithio o wothe angĩbatario nĩguo kuuma kũrĩ inyuĩ, nĩgũkorwo
    o nake anakorwo arĩ ũteithio mũnene kũrĩ andũ aingĩ, o hamwe na niĩ mwene.
  cap-NT: Yooz Jiliriz̈ cjen naa cullaqui zuma risiwaquic̈ha. Jalla nuz̈ waquizic̈ha
    Jesucristuz̈quiz kuzziz jilanacaqui. Jalla naa cullacaquiz yanapaquic̈ha c̈hjulu
    pecanami. Naaqui wacchi criichi z̈oñinacz̈quiz yanapchinc̈ha, niz̈aza wejtquizimi.
  ksr-ksr: Iinoŋ ejemba mamaga ano nii kaaŋagadeeŋ ilaaŋ nonoma laligoro. Kawaajoŋ
    Anutuwaa ejemba soraayanoŋ alaurunana koma horoŋ oŋomakejoŋi, iikawaa so Fiibinoŋ
    karo ii mono Pombaa qatanoŋ qama kooliŋ koma horoŋ mubu. Oŋoonoŋ kaŋ iwoi mombaajoŋ
    amamaaro iikawaa so mono ilaaŋ mubu.
  eng-TNT: that ye receave her in the Lorde as it becommeth saynctes and that ye assist
    her in whatsoever busynes she neadeth of youre ayde. For she hath suckered many
    and myne awne selfe also.
  sbs-sbs: kutendela kuti mumu tambule che zina lya Simwine. Muchite bulyo sina mubatendela
    ba zumine, imi mumuzime hembali mumutuse muzintu zonse mwasaka intuso yenu. Kakuti
    iye mwine kasibili abatusi bantu bangi, mane name bulyo.
  sue-sue: Nu nisokare nana mai giro nikare nu Tuara bera tupia asero kora wewo. Tuara
    dubu wero nowewa amira te kora wewo. Nu nena eni kau wai giro soga wewo. Nera
    kota, bama ami otao mamai eni ata na dai sou inoise nowia.
  fra-NCL: afin que vous la receviez en Notre-Seigneur d’une manière digne des saints,
    et que vous l’assistiez dans toutes les choses où elle pourrait avoir besoin de
    vous, car elle aussi a donné aide à plusieurs et à moi-même.
  snn-NT: bagoni bojojën, bagote re'oye cuirajën bajë'ën. Mësacua yua Riusu bainreba
    ba'ijën, bagoni te'e bojojën te'e ruiñe conjën ba'ijë'ën. Ai jai jubë bainre congo,
    yë'ëre'ga congo ba'isi'cobi yequërë bonse caratoca, bagore carayete bagona ro
    insijën, bagoni bojojën ba'ijë'ën.
  atb-NT: Nungmoq gi, sân-yúng bang kut gíng é eq rajung za, haû Yhumsîng má yhang
    lé hap yù luî, yhang râ tô é hkyô haî nghut kôle, yhang lé htuqbang keq. Hkâsu
    mù gâ le, yhang gi, byù myo myo lé le, ngo lé le, gyai yhang garúm lai bê sû nghut
    lhê.
  cek-AK: 'nangcae mah anih to Angraeng ah kaciim kami ah talawk oh loe, nangcae khaeah
    angtoenghaih tawn nahaeloe, anih to abom oh: anih loe paroeai kaminawk hoi kai
    bomkung ah oh.'
  bkd-bkd: Dawata nuy haini tumenged hu pagtuu din duun hu Ginuu ta iyan haini angayan
    ha buhaten hu mga tumutuu, daw buligan nuy hu bisan inu ha mga kinahanglanen din
    ta nakabulig haini kanak daw hu duma ha mga etaw.
  ctu-76: Pʌyʌla ochel ti la' wotyot che' bajche' yom che' hermañujonla ti lac Yum.
    Cotyanla mi an chʌ bʌ yom i cha'an como tsa'ix i cotyʌyob cabʌlob. Tsa'ix i cotyʌyon
    je'el.
  lac-NT: Qui' acsex Febe an ten bic u yet acsa'orirob ca' u qui' acsej mac. Mʌ' ja
    wirej, quetechex caj a wacsex ta worex ti' Cristo. Cax a ba' u c'at Febe, yamtex,
    quire' Febe caj u yamtaj ya'ab a yacsmʌnob tu yorob, bayiri' xan, Febe caj u yamten
    xan.
  xla-xla: Epapedeme a꞉ya itapo wua꞉ hala dla pulati wua꞉tapo ya꞉ye Lod hi tle namkale
    dle mate sepame ya꞉ye woloma ka꞉pi gadlepe. Adipalati, ya꞉tapo na꞉ye koko opi
    tle woloma ka꞉pi gademhalemama opa opi mape ya꞉ta sikemte gademhalemduwapo.
  xav-NT: Da'ahâ na ma tô te te 're da'apawapto pese. Ĩ̱zama te duré te te 're ĩ̱pawapto.
    Taha wa, ma'ãpé asiwi âri wẽ wa'aba za, wasiré Wanhib'apito zazei'wai wa, 'Re
    ĩhâimana u'âsi mono nhib'a'uwẽ, 're ĩsiwaibui wẽ mono zém na. Marĩ zô tiwi rowaptâ'â
    wamhã, te za duré marĩ na asiwi ĩpawaptob za'ra wa'wa.
  cuk-cuk: An bemarga soged, a-buna Bab-Jesús-nuggi be nued abingamalo. Igi Jesucristoʼgi-akananaimalad
