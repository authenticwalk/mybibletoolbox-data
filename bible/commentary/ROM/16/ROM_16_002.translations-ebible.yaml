  aak-aak: Í seyɨ́né tɨ́ámɨnɨ nɨbɨrɨ́ná seyɨ́né “Í enɨ Ámɨnáo tɨ́nɨ ikárɨnɨŋɨ́ wírɨ́anɨ?”
    nɨyaiwiro umímɨnɨ́ɨ́rɨxɨnɨ. E nerɨ́ná úrapí mɨwí ámá Gorɨxoyá imónɨgɨ́á wigɨ́
    wínɨyo umímɨnɨpaxɨ́ imónɨŋɨ́pa axɨ́pɨ numímɨnɨro pí pí nánɨ ikeamónɨ́agɨ nɨwɨnɨróná
    arɨrá wíɨ́rɨxɨnɨ. Ayɨ́ rɨpɨ nánɨrɨnɨ. Í ámá ayá wíyo arɨrá wirɨ nionɨ enɨ arɨrá
    nirɨ yarɨŋí eŋagɨ nánɨ rarɨŋɨnɨ.
  chd-NT: Imanc' i'huexi ȽanDios jouc'a tolimetsaicotsa ƚaƚpima, tolapenufle. Ma'
