verse: ROM.016.002
translations:
  kpx-kpx: Keate keu lae lohoge Kosive ivimo mai o hatuve. Laeau Dilava ataea. Katealemo
    onobeu avuemo uoholige ke tedahoi omive. Keate keu ata moaga tedaeve dua vai data
    tedahonu.
  okv-H: '@see-verse:ROM.016.001'
  tbo-tbo: Guyau gowanei ona waya mei Yaubada tu wiwoiyawena he dewadewa pite po hagu
    awai uyahimi ina luhogaleya yaka ona weleya. Matababana tauna tunawana lawa magomagouhi
    i haguhi po gasi tau i haguwe.
  mal-C: ദൈവജനത്തിന്റെ മധ്യേ ആദരണീയർക്ക് അനുയോജ്യമായവിധം കർത്താവിന്റെ നാമത്തിൽ നിങ്ങൾ
    അവളെ സ്വീകരിക്കുകയും നിങ്ങളുടെ സഹായം ആവശ്യമുള്ള ഏതുകാര്യത്തിലും സഹായിക്കുകയുംചെയ്യുക.
    കാരണം, അവൾ ഞാൻ ഉൾപ്പെടെ അനേകർക്ക് സഹായിയായിത്തീർന്നിട്ടുണ്ട്.
  grc-SR: ἵνα ⸉αὐτὴν προσδέξησθε⸊ ἐν κυρίῳ ἀξίως τῶν ἁγίων, καὶ παραστῆτε αὐτῇ ἐν
    ᾧ ἂν ὑμῶν χρῄζῃ πράγματι· καὶ γὰρ αὐτὴ προστάτις πολλῶν ἐγενήθη, καὶ ⸉2αὐτοῦ ἐμοῦ.⸊
  bgc-bgc: थम यो जाणकै उसका इसा स्वागत करो जिसा थम परमेसवर के पवित्र माणसां का करो
    सों, अर जिस किसे बात म्ह उस ताहीं थारी जरूरत होवै, उसकी मदद करो, क्यूँके वा भी
    घणखरयां की बल्के मेरी भी उपकार करण आळी रही सै।
  khz-khz: Anogimina, Velekou aranai pio gapi-ragea, ekalesia pa veaga talimara gogapi-ragerana
    rauparara taunataunarai. E magena ririwa gaura gomi gemi ai genai, pio venia.
    Kwalana ia gena veveakava maki kamu iwavagi taunilimalima vogo geriai. Au maki
    eveakava-kamu-iwavagikuto.
  deu-TKW: daß ihr sie im Herrn aufnehmet würdig der Heiligen, und ihr in allen Geschäften,
    worin sie euer bedarf, beistehet. Ist doch auch sie Vielen Beschützerin geworden,
    so auch mir selbst.
  zsr-NT: Uláz queëꞌ Xanruꞌ gul‑síꞌ lu naꞌliꞌ‑nu ngul naꞌ, ca ral‑laꞌ lun bunách queëꞌ
    Cristo. Gul‑gaclen lënu, unödzjliꞌ queënu bítiꞌtëz bi rquinnu. Lëcznu gúclennu
    bunách zian, len gúclennu caꞌ nedaꞌ.
  lin-lin: Nazali kosenga na bino ete boyamba ye kati na Nkolo na lolenge oyo ebongi
    na basantu mpe bosunga ye na makambo nyonso oyo akosenga bino, pamba te asungaki
    bato ebele penza, ngai mpe lokola.
  hns-NT: Oke Prabhoe ke naam se apane bietj me leihe djaise bieswaasie log ke tjaahie
    kare ke. Oe dher manai log ke aur hamke bhie sahaaita karies hai. Ohie se djab
    oke koetjh djaroerie rahie tab oke barhia se sewa kariehe.
  noa-E: Jãg ermana pãach aar baarwai, tagam khʉʉn agjö maach dënjö ʉ̈kha nʉm khʉʉn
    dʉ̈i aajemjö i dʉ̈ijã wajapha abat. Irua nemdam iigwaijã thum audeebat. Magaag
    jãg ermanaau ʉ̈u dʉ̈rrcha õor juag oowi sim; mʉ juagjã irua oojim.
  eng-EMTV: so that you may receive her in the Lord in a manner worthy of the saints,
    and you may stand by her in whatever thing she may need from you; for indeed she
    has proved to be a helper of many and of myself also.
  mib-NT: Te cuatáhú ró ña nájnūhun cúní maá Jítoho yō, chi súcuan cánuú sáha hermano
    cácandíje. Te chindéé ñáhán ró ña na‑ni vé cúu jeē jíni ñúhún ña, chi súcuan ni
    chindéé ñáhán máá ña cuehē ñayuu, te suni nde ruhū.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेसे कुमनाहाॽ लाॽरुसिबा लाङ्‌दाःक्‍मान् खुने़ॽ
    दाङ्‌बाल्‍ले़ कुमिङ्‌ङो पिरे़म्‍मे़ॽ फाॽआङ् मे़त्‍निङ्‌लो॥ खिनिॽ सुक्‍सुक् खुने़ॽ
    कुभाॽ पिरे़म्‍मे़ॽ, थेआङ्‌भे़ल्‍ले़ खुने़ॽग इङ्‌गाॽ नु यरिक् मनाहाॽ कुभाॽ पिरुसिआङ्
    वाॽरो॥
  xnj-xnj: Mumpokelayi ndava ya BAMBU ngati chayikuvagana vandu va Chapanga. Mumpela
    utangatilu wowoha weigana kuhuma kwinu, muni mwene avatangatili vandu vamahele
    na nene mewawa.
  mmx-mmx: Mina seega rangarang i keneng at laasen at Leeme Silok, i epovo mi loklok
    at limixin at ne Moroa, la minabak lok tooro i at levempanga neni bak pakes tin.
    Atla neni garak lok tooro vam buaang limixin, la nenia bok.
  cbr-NT: Usa 'icë camina mitsúxmi Nucën 'Ibu Jesucristonan 'aish bëtsibë bëtsibë
    'aquianancësabi oquin Feberibi upí oquin bixun ax cuëëncësabi oquin 'aquinti 'ain,
    an 'itsa xanu 'aquianan 'ëribi 'aquincë cupí.
  tee-NT: K'oxich amaklht'a'it'it ju yuchi tachi ju lhijun ni vachu' lhilaca'anta
    ju qui'ucxtin'an Cristo tachi ju vachu' layat'it ju uxijnan. Chai alhi'akt'ai'ut'itch
    va tuchi taxtoknich ju camaktasq'uinilh. Chunch ju alat'it ni na lhu lapanacni
    ju a'aktaijutach vachu' ju yuchi chai qui'aktaijutach vachu' ju quit'in.
  eng-LSV: that you may receive her in the LORD, worthily of the holy ones, and may
    assist her in whatever matter she may have need of you, for she also became a
    leader of many, and of myself.
  cak-NT: Romari' utz tic'ama-ka rech. Quiri' nic'atzin niben rix lok'olaj tak kach'alal
    ri xe jun ibanon riq'uin ri Ajaf. Can tito' ri kach'alal Febe riq'uin ri nic'atzin
    che; roma raja' je q'uiy jeruto'n y quiri' chuka' rubanon wiq'uin ren.
  pah-NT: Hẽa rurame pe pyri pembuhu ti hẽa penhonga pe pejikokatuavo hẽa pe. A'ereki
    hẽa ojiko hete nhandepojykaharete'ga rehe. Nanongara'g̃a po nhande timbuhuruka
    tuhẽ nhande pyri hamo nhande Cristo'gareheva'ero g̃waramo hamo. Hẽa herekoe'ymame
    mbatera pemondomondo ti hẽa pe a'ero. A'ereki hẽa jitehe opokopoko jara'g̃a jipi.
    Hẽa ji poko ikwehe no. Nurã ti pepoko hẽa imondovo hẽa pe mbatera nehẽ.
  sja-NT: Iru parã t'ãide panak'ãri, pia óotɨ Cristopa oopi bɨk'a jõmaweda ichideerãmaa.
    Febe k'aripátɨ parãmaa ne-inaa iidiru pɨrã, irua ijãapataarã chok'ara k'aripadoo
    perã, mɨ paara.
  xed-xed: Ka ɓhadaghaɓha tsi da kaghuni, ka tsuʼafta kuni manda ya ta raŋta mnduha
    Lazglafta. Ka kataŋta kuni ma skwi ya zbaŋ tsi ta kataŋta ghuni. Tsatsi guli ná,
    dagala mnduha katana tsi, katihakata ta vərɗa iʼi kaghəŋa ɗa guli.
  mks-NT: Caja ndó ña̱ma̱ni̱ ndiquehe va̱ha ndó ña̱ sa̱há ña̱ cúú ñá cuéntá Jesús,
    xitoho í ta já ndítahan caja na̱ cándeé ini Jesús. Chindeé ndó ñá yóho xi̱hín
    ndihi ña̱ha ña̱ cáma̱ni̱ nu̱ ña̱ jáchi̱ na̱chindeé ña̱ cua̱há ndiva̱ha ña̱yivi
    ta na̱chindeé ri ñá ye̱he̱ va.
  gfk-S: Iou saring mu be mu na bala leh ie kinong aie bileng tano Watong ie. Mu na
    bala leh ie tano ngas i takados be ira gamgamatien na matanabar tus tane God di
    na mur hobi ing di bala leh tikenong. Iou saring mu be mu na taho ie ta ira nuno
    mangana sunupi mekaia ho mu kinong ite manga harahut ra haleng na matanabar, ma
    iou bileng tikenong ta di.
  bmu-bmu: Yaŋön ambazip gwötpuk aka ni mewöyök bauköm neŋgiba malök. Miaŋgöra Anutugö
    ambazip sarakŋan alaurupnini köl öröm eŋgimakzini, miaŋgö dop Fibinöŋ kaiga i
    mönö Kembugö qetŋe köuluköba köl öröm waŋgime. Eŋgöreŋ kaba yuai kungöra osibawak,
    miaŋgöreŋ mönö bauköm waŋgime.
  dgz-dgz: Me Iesu megawa menan inayap tauepi God waenapan mega taine mini me waupapen
    anuivin. Me waenapan aruga ne den ta warit nimanen menan dim dim inayap mup wapi
    ta warisen.
  eng-GNV: 'That ye receiue her in the Lord, as it becommeth Saintes, and that ye
    assist her in whatsoeuer businesse she needeth of your ayde: for she hath giuen
    hospitalitie vnto many, and to me also.'
  zaa-NT: Rinába'a' favor qui'ni guni le bi recibir tì'ba ná qui'ni guni ca creyente,
    porqui'ni ná huá bi ttùba lani Señor. Ą'hua rinába'a' qui'ni guni le bi cualani
    biỹa tediba riquína'ni bi. Yala cualani chi beni bi ca enne', ą'hua inte' nna
    chi beni bi inte' cualani.
  eng-WEBSTER: 'That ye receive her in the Lord, as it becometh saints, and that ye
    assist her in whatever business she hath need of you: for she hath been a succorer
    of many, and of myself also.'
  guh-guh: Pacopiapitsianame xaniavaetsia bajarapova vajatuxanenë Jesucristo pejamatabëcueneta,
    pacuenia vaxaitsi copiapitabiabatsi Dioso vajanajuajumecovënëtsivi. Xua namatavenona
    bajarapova, payavenonaename. Tsipaji bajarapova yavenonabiaba ayaibitsaëto Dioso
    pejumecovënëtsivi. Xanë ata neyavenonabiaba.
  bon-bon: Weene teebine sebore jowenepeye, piba cängena tocanepeye weeme ätru-nga
    ingle cabu me. Mine Acejiyame me binamewale miiji mime yepä ne pepu ire jaatwusi.
    Teeme singi gwidape tääpume weene utityäreye, ingle tabe bucurage biname bine
    ituge ätityera, cebine piiyepu.
  nhw-BL: huan xijselica ipan Tohueyiteco quen quinamiqui para tojuanti catli tiiaxcahua
    Toteco ma timoselica. Huan xijpalehuica Febe ica tlen hueli tlamantli catli quipolohua,
    pampa yaya quinpalehuijtoc miyac tlaneltocani huan nojquiya nechpalehuijtoc.
  swh-ONEN: Naomba mpokeeni katika Bwana ipasavyo watakatifu na kumpa msaada wowote
    atakaohitaji kutoka kwenu, kwa maana yeye amekuwa msaada kwa watu wengi, mimi
    nikiwa miongoni mwao.
  wbi-wbi: juno kuuti ndeponu mukumwupila mwa Mutwa. muvambaghe ndikio ku kino kili
    nlutalama kya vitiki mwimaghe naghwo ku lyolyoni lino iva ilonda ulwakuva umwene
    alyale m'bombo mbombo ghwa vinga nu vwimila jango june.
  bba-bba: I kurɔ wi mɔɔ Yinnin yĩsirun sɔ̃ nɡe mɛ n weenɛ nɑɑnɛ dokeobun suunu sɔɔ.
    Kpɑ i n nùn somimɔ kɑ bukɑtɑ kpuro ye u mɔ bɛɛn mi. Domi u tɔn dɑbiru somi, kɑ
    mɑɑ nɛn tii.
  eng-KJVCPB: 'that ye receive her in the Lord, as becometh saints, and that ye assist
    her in whatsoever business she hath need of you: for she hath been a succourer
    of many, and of myself also.'
  kgk-NT: Ha'e Cristo irũ voi. Upéa-gwi pemogwahẽ katu íxupe. Nhande kwéry jarovia
    va'e nhanhomogwahẽ porã katu. Upéa-gwi pemogwahẽ porã katu íxupe ave. Heta oĩ
    hemipytygwõ. Ha xe-vy xe pytygwõ ave. Upéa-gwi, pendéhegwi ha'e oikotevẽ ramo,
    peme'ẽ katu íxupe.
  waj-waj: Udaanga Yisuu Kirisiiva innaki variivaara Anutuuqaa gioonna kiaapuuya iikiaaneema
    innara iida tuqinnaatee. Ivo kaayau gioonna kiaapuuya tuqinnoo niiyaraatama tuqinnaivaara
    fai ivo ngiiiyara mmoori varano rikioo inna mmuaararanai inna tasipama iikiatee.
  cpy-cpy: Paakameethata-wakiro roori, rootaki rashitaari eejatzi Awinkatharite, kameethatatsi
    paakameethatero pikimita-piintziri paakameethatziri itsipa kemijantzinkari-paeni.
    Pamitakotero oetarika okowityaayite. Tema osheki amitakotantaki roori. Ari okimitakinari
    naaka osheki amitako-takina.
  ekk-PKP: Palun võtke ta vastu Issandas, nagu usklikele kohane, ja aidake teda, milles
    iganes tal abi vaja on, sest temast on olnud suur abi paljudele, kaasa arvatud
    mulle.
  mpx-mpx: Wala Babala alana eliyana nuku ahe ni ola toabulilek wala pagan, ge ebo
    bugul enuna ni kaubwa eliyana, inoke nuku labe, kaiwena iya wana labe i bwata
    gamagalau hi gewi eliyalil, ge i ola al nau eliyau.
  wbp-wbp: Panu kajana warrawarra-kanyi yapaju, manu ngajurlangu kaju warrawarra-kanyi.
    Ngulaju Piipii karla wala-nyayirni nyina ngalipa-nyanguku Warlalja-Wiriki Jijajikiji,
    manu karla Kaatuku nyinami. Kaji yali-kirra nyurrurla-nyangu-kurra Ruumu-kurra
    rdipimirra, ngulajulu kangka nyurrurla-nyangu-kurralku turnu-warnu-kurra. Ngulaju
    kujaju jungarni nyurrurlakuju.
  luo-luo: Akwayou mondo urwake kuom Ruoth, kaka onego tim ni jomaler, kendo mondo
    umiye gimoro amora ma dodwar kuomu, nimar osebedo kokonyo ji mangʼeny, nyaka an
    bende.
  nhe-NT: huan xijselica ipan Tohueyiteco queja quinamiqui para tojuanti tlen tiiaxcahua
    Toteco ma timoselica. Huan xijpalehuica Febe ica tlen hueli tlamantli tlen quipolohua,
    pampa yajaya quinpalehuijtoc miyac tlaneltocani huan nojquiya nechpalehuijtoc.
  aii-aii: ܩܲܒܠܘܼܢ ܠܵܗ̇ ܒܡܵܪܲܢ ܐܲܝܟ݂ ܕܝܼܠܵܗ̇ ܚܫܝܼܚܬܵ‌ܐ ܠܩܲܕܝܼܫܹ̈ܐ، ܘܗܲܝܸܪܘܼܢ ܠܵܗ̇
    ܒܟܠܔ ܡܸܢܕܝܼ ܕܣܢܝܼܩܬܵ‌ܐ ܝܠܵܗ̇ ܡܸܢܵܘܟ݂ܘܿܢ، ܣܵܒܵܒ ܗܘܼܝܸܪܬܵ‌ܐ ܝܠܵܗ̇ ܠܪܵܒܵܐ، ܐܘܼܦ ܐܸܠܝܼ.
  esk-NT: Akuqtuġumagiksi Agaayyutim iñuiñ akuqtuiruksraułhatitun kisunik Phoebe-m.
    Ikayuqsimagaaŋa suli iñugiaktuat iñuich.
  msb-msb: Akuon niyo siya sa ngaran san Ginoo pareho san dapat himuon san mga katawuhan
    san Dios kag ihatag sa iya an nano man na bulig na kinahanglan niya sa iyo kay
    kadamo na san nagkaburuligan niya hasta ngani ako.
  cpa-NT: Hieh³ hniah¹² dsa² cøng² hi² dsio¹, ca¹lah¹cónh¹ rø²juúh² jǿg³ quiah¹² Diú¹³
    hi² hieh³ jniang³ dsio¹ dsa² roh¹³ jniang³. Jøng² mi³hogh³ hniah¹² dsa² he² ca²juuh³
    hi² hniuh¹² ja³cog²dsa. Di³ hiug¹² jue¹²dsa ma²ca¹mi³hog¹³dsa. Ca¹tǿ² hŋiéng¹jni
    ma²ca¹mi³hag¹³dsa.
  dso-dso: ଆମର୍‌ ମାପ୍‌ରୁର୍‌ ନାଉଁ ଦାରି ତାକେ ଡାକିନିଆ । କାଇକେବଇଲେ ଏନ୍ତାରି ଚଲାଚଲ୍‌ତି ବିସ୍‌ବାସିମନର୍‌ପାଇ
    ନିକ । ତାକେ କାଇଆଲେ ଲଡା ରଇଲେ ସାଇଜ କରା । କାଇକେବଇଲେ ସେ ମକେ ଆରି ବେସି ବିସ୍‌ବାସିମନ୍‌କେ
    ସାଇଜ କଲାଆଚେ ।
  meu-meu: Lohiabada bagunai bavabia dae, ani, helaḡa taudia o abidia daemu na heto;
    bona ena ḡaukara ai ba durua. Badina be ia ese hutuma vada e durudia; bona lau
    danu eme durugu.
  yva-NT: Wanya somamo wama arakovo wamanave Amisy Yesus ai kava, weti syare wasanuga
    rausiso rai mamaisyo vatano wanave Yesus ai awa anaube ramaisy. Ranivara ama ana
    inta meweno rai ti mo ranajo wasai, syare wapo raunanto rai, weye wanya so mo
    vatane wanui maeranande muno ri tavon mo rinaeranande to.
  dgc-dgc: Tanggapén moy siya ta mahusay, da sakup be siya na Panginoon tam. Saya
    i mahusay a ugali na tolay na Diyos. Sakay aguman moy siya ta maski anya a kailangan
    na dikam, da meadu siya a natulungan. Sakay inagumanék na be dén.
  zpm-NT: Laa naa rso diidz lo to, zeeṉe glanso me i niowse goḻcaania me, goḻcaania
    me zigne rieguiaḻ ycaania ne zha ne ngab lo Dios. Goḻsiguieḻ goḻdeed grë ncuaaṉe
    yquiin me; sac goṉ, teḻ me ndal grë zha ne ziyacnie me lo xliaadz zho, haxta naa
    blactaa ziyacnie me naa.
  hix-NT: Àro ke, noro hoko towahke ehtxoko, noro yakoro Kohkom yohà rye me oyesnàr
    kom ke. Àsok tawro hana. Kohkomo mryenon me kehtokonye, towahke tehxatxow hamà,
    othoko. Owyanye takoronomanàr xe ehtoko, noro akoronomatxoko. Thenyehra akoronomano
    ynyenhàr me rma rha naha, noro xarha. Rakoronomanyenhàr me xarha naha.
  sim-sim: Sir Jisashi mak si nanda osik, os Avui Wasilakahi lerawun landa man ji
    eweunda hom sirin armek ji eweuka. Os torok si liri wolo ma musha mendek si jelyaha
    anin er nga jelyandari sir. Uwosik os orok si ihi os mbele las nga si nana ambu
    nahi, sirin ji jelyaka.
  npi-ULB: ताकि तिमीहरूले तिनलाई प्रभुमा ग्रहण गर । यो विश्‍वसीहरूलाई सुहाउँदो प्रकारले
    गर अनि तिनलाई जे कुरामा तिमीहरूको खाँचो पर्छ, तिनलाई सहायता गर । किनकि तिनी आफैँ
    नै धेरैको साथै मेरो आफ्नै पनि सहयोगी भएकी छन् ।
  cgc-cgc: Gani, kyo na mga gatuo ki Cristo, batunon nyo kanen an na isya ta mga ittaw
    ta Dyos na gasirbi para ki Ginuo Jesu-Cristo. Tabangan nyo kanen an daw ino iya
    na ipangabay ki kyo para ta iya na mga kinanglanen tak tama man iya na mga natabangan.
    Yaken man isya na natabangan din.
  tim-tim: Gala agaŋmâ Kembugât akmâ âmbâle arekŋe nâ akto bikŋe dondâ hoŋ bawa nengiep
    aregât wan me wan bo talaŋbiap are dowâk mem waŋmâ tângowei.
  yor-yor: Mo rọ̀ yín kí ẹ gbà á ní orúkọ Olúwa, bí ó ti yẹ fún àwọn ènìyàn mímọ́,
    kí ẹ̀yin kí ó sì ràn án lọ́wọ́ ní gbogbo ọ̀nà, nítorí pé òun jẹ́ olùrànlọ́wọ́
    fún ọ̀pọ̀lọpọ̀ ènìyàn àti fún èmi náà pẹ̀lú.
  wos-wos: '@see-verse:ROM.016.001'
  emp-NTPO: Dadjirã Boro trʌ̃neba bia edad̶adua Ãcõrẽ ẽberãrãba od̶ida panʌ quĩrãca.
    Idjia ẽberãrãda zocãrã carebasia. Mʌ̃ sid̶a bio carebasia. Maʌ̃ bẽrã ne jũmaneba
    idjira carebad̶adua.
  eng-F35: so that you may receive her in the Lord in a manner worthy of the saints,
    and assist her in whatever matter she may need from you; for indeed she herself
    has been a helper of many, including my own self.
  ind-ind: Terimalah dia dengan selayaknya sebagai umat Allah, karena dia juga sudah
    bersatu dalam Tuhan. Tolong bantu dia dalam hal apa saja yang diperlukannya, sebab
    dia sendiri sudah menolong banyak orang, termasuk saya.
  pes-OPCB: او را همچون کسی که شایستۀ احترام در میان قوم خداست، در خداوند بپذیرید.
    او را با احترامی که شایستهٔ مقدّسین است، در خداوند بپذیرید و به هر وسیله‌ای که
    می‌توانید به او کمک کنید، زیرا او به بسیاری، از جمله خود من، در زمان نیاز کمک
    کرده است.
  mpt-mpt: Ne ibo baabenamabibe, Fibio ib sinwalo ibo Sume bainobo gabib kesoa o monoa
    ibsuo natlamo ibo baaboniba Obo ye tlebo ge baaboniba omeb taniba ib am tam daine!
    Inanimibo kukub olo bainobo galin nakaia unanga nib kukubobe. Eka o inamin namino
    blim biamo ibmio douline! Niminbabe, o bainobo galin nakaia unangai homoni daaye
    bianoa nesa daane binabobe.
  ssx-ssx: Koda꞉na꞉ wanda꞉halima꞉ta꞉ ika꞉ ika꞉ kone handa꞉ mu alualu pulu peleme tupa꞉
    ikana꞉ma꞉ Tekehalina꞉ bikina꞉ ipiki handa꞉ meata꞉ kutupa ipikana꞉ma꞉ eki hau puluekema꞉
    hone wia꞉ka꞉na꞉ta꞉ ikana꞉ma꞉ ipiki tamba꞉ mea꞉pa꞉peke. Ipikita꞉ wanda꞉hali wopu
    pa꞉ta꞉ make I̱ pa꞉ta꞉ make homu pea hata꞉ nika꞉ yankeke haya꞉ ekina꞉ loa꞉me.
  mkl-mkl: I ɡbɑ ɑbou nɑ iri Lɑfɛ̃ɛ si bɛi í jɔ woo dɑsi Jesu nɑɑnɛ ŋɑ ɑ ce. Nɔ i
    mɑɑ sobiɛ ŋɑ do bukɑɑtɑi mii iyi í bi si ɑninii iŋɛ fei, domi nŋu tɑkɑɛ í sobi
    inɛ nkpɔ, do ɑmu tɑkɑm.
  gaq-gaq: ମାପ୍‍ରୁ ମ୍ନିରେ ଆମେକେ ଗ୍ରଅନ୍‌ ଡିଙ୍ଗ୍‍ଚେ ଇସ୍‍ପର୍‍ନେ ରେମୁଆଁ ସୁଗୁଆ ଆଚରନ୍‍ ଡିଙ୍ଗ୍‍ପା
    । ମେଇଂନେ ଦର୍‍କାର୍‍ ଲେଃକ୍ନେ ଇସାବ୍‍ରେ ସାଇଜ ବିଃପା । ନେଙ୍ଗ୍‍ନେ ବାରି ଗୁଲେରେନେ ମେଁ ମୁଇଂ
    ସାଇଜ ଡିଙ୍ଗ୍‍ଣ୍ଡ୍ରେ ବନ୍ଦୁ ।
  gof-RNT: Hintte iyo ammaniyaa asati Godaa sunthan mokkanaw bessiya ammaniyaa asatappe
    issuwada mokkite. Iya hinttefe koyabaa ubbaa iyo maaddite. Iya ba huu7en daro
    asaa maaddasu; qassi tana ta huu7enkka daro maaddasu.
  unx-unx: ଇନିଃକେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହଡ଼କ ଲେକା ପ୍ରାଭୁଆଃ ନୁତୁମ୍‌ତେ ଦାରମିପେ । ଇନିୟାଃ ଲାଗାତିଙ୍ଗ୍‌ତେୟାଃକ
    ଆପେତାଃଏତେ ଏମ୍‌କେଦ୍‌ତେ ଇନିଃକେ ଦେଙ୍ଗାଇପେ । ଇନିଃ ଆଇଙ୍ଗ୍‌କେ ଆଡଃ ଏଟାଃ ପୁରାଃ ହଡ଼କକେ
    ପୁରାଃଗି ଦେଙ୍ଗାକାଦ୍‌କଆ ।
  gah-gah: Ómasímini vegenala zuhate alikiko etatimó nenémini iki Guivahanimule liki
    alími vatí itaze. Ámina vená nenémo nezagi itó vegená lugáagi gelekelé oletoko
    minamó nenazo, nemú manamú navisiko alími vatí ilo.
  lcm-lcm: Napo sokotuk ta mi songo aro alak ia val kapo sikei imi si Volava, nei
    selen talupus ang si vap lomlomon. Au na mi pakangai ania lakat si sa nganlak
    kala buk ia le singimi. Using ninia nang kata kun aunai i angasik aro luai ani
    ri vap duk kuvul ve nau kapa.
  aer-aer: Nhenge re apetyerlenge arrantherre kwenhe ikwere akangkemele antangketyeke
    renhe mwerrentye arntarnte-aremele rarle kwenhe atyewe alartetye Jesus Christ
    anwerne-kenhe anerlenge. Atyewe Ngkarte-kenhe alakenhe mpwarerlte-aneme akangkentye
    anthurrele. Nhenge re apeke-arle arne iwenhe apeke ikwere ahentye aneme kele renhe
    alpe-eme-ilaye nhenge ikwere anthemele rarle kwenhe atyewe Jesus-kenhe areye akwetethe
    alpe-eme-ilekenge ayenge-arlke.
  qvc-NT: Chaqa chay Fibiqam Siñurninchiqpi allita kriyishpa, achka kriyiq masinchiqkunata,
    noqatapis ancha yanapawashqa. Chayri ch'ayaptin qamkunamanqa, shumaqta ch'ayachishpa,
    payta ima nisitashqanda qoyllapa.
  tgl-ULB: upang siya ay tanggapin ninyo sa Panginoon. Gawin ninyo ito sa paraan na
    karapat-dapat sa mga mananampalataya, at tulungan ninyo siya sa anumang mga pangangailangan
    niya. Sapagkat siya mismo ay tumulong din sa marami, at ganun din sa akin.
  cbs-NT: jikiai ikin jaska Jesúsunabu man duawamis keska wakin Febe itan jamapai
    tibi jayama inankin medabewaxankanwen, ea inun nun ikunwainbu betsa betsapabuwen
    nuikin nuku medabewakubainmis kaikikidan.
  xtm-NTPP: Te ja maa Iya Tátnuni ma, te jin kuan‑ta'vi ni ña, sukan iyo ja jin ko
    sa'a o ja ka kuu o ñayii ñatuu ka sa'a‑ka ja u'vi ma. Te jin chindee ni ña ndeva'a‑ni
    nawa jiniñu'u ña, vaa maa ña chi chíndee ña kua'a xeen ñayii, te ni chindee tna
    ña'a ña saña.
  nnq-nnq: Mumpokelange kwa magambu ga Angwana andi apipaligwa ku bandu ba Nnoongo.
    Mannyangate kuilebe yayoa yapakuipala kwinu, gambu jwombe abi jwambone muno kwa
    bandu ajingi na kwango uyo.
  bao-NT: Wiogʉ wãme mena añuro cõre jãi bocaya, ca ñañarije manirã cʉ̃ja ca tii yaarã
    cʉti niirore biro tiiya. Ñucã niipetirije tii nemorique cõ ca boorijere cõre tii
    nemoña. Cõ pea paʉre tii nemo, ñucã yʉ cãare tii nemo, tiiwo.
  san-ORI: ଯୂଯଂ ତାଂ ପ୍ରଭୁମାଶ୍ରିତାଂ ୱିଜ୍ଞାଯ ତସ୍ୟା ଆତିଥ୍ୟଂ ପୱିତ୍ରଲୋକାର୍ହଂ କୁରୁଧ୍ୱଂ,
    ଯୁଷ୍ମତ୍ତସ୍ତସ୍ୟା ଯ ଉପକାରୋ ଭୱିତୁଂ ଶକ୍ନୋତି ତଂ କୁରୁଧ୍ୱଂ, ଯସ୍ମାତ୍ ତଯା ବହୂନାଂ ମମ ଚୋପକାରଃ
    କୃତଃ|
  huv-NT: Itepeayiün, ingochiün najneájan atnej netam mangocheran meáwan monyar andeac
    Teat Dios. At imbeolan wüx cuajantanej netam nej, cos nej lamambeol xeyay jangantanej;
    ata xique aton lamambeol xic.
  otn-NT: Nu̱ná̱, ra̱ 'yɛ̱c'ɛ̱i̱ xa̱nho na̱, da̱mi̱ u̱nhnʉ ra̱ ts'äya 'mø bi̱ map'ʉ.
    Porque ní̱ 'yu̱p'ʉ ngue ngu̱'a̱ da̱ 'yøtyø 'yɛ̱c'ɛ̱i̱. Nu̱na̱ ra̱ Febe, nu̱'mø
    tema̱ hya̱ da̱ hyɛ̱mbʉ guí 'bʉhmʉ, da̱mi̱ fäxhʉ. Porque nu̱ná̱, xa̱ngu̱ ra̱ 'bäxte
    xa̱ 'yørpa̱bi̱ yø ja̱'i̱ 'bʉcua, da̱ gueque 'nɛ̱qui̱ fäxca̱gui̱ 'mø te dí honi̱.
  nop-nop: '@see-verse:ROM.016.001'
  obo-NT: Otid inguma sikandin duwon, tonggapa row pomon to nosokkad sikandin diyon
    tod Longaggon, oyyos ini en kos ollog nod puungan to mgo minuvu to Monama. Tovangi
    row sikandin otik duwon mgo ko-ilonganon din, su mo-uraa kos id tovangan din,
    sokkad ad en tadda.
  cak-ENT: Romari' tic'ulu' jabel. Quiri' c'uluman que nibün rix ri nyixtakej-vi ri
    Jesús, cheque ri ye jun chuka' quibanun riq'uin ri Ajaf. Ninjo' que nito' ta ri
    hermana Febe riq'uin ri nc'atzin chin. Roma rija' ye ruto'on ye q'uiy y quiri'
    chuka' rubanun viq'uin yin.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤣᤛᤣ ᤁᤢᤔᤏᤠᤜᤠ᤹ ᤗᤠ᤹ᤖᤢᤛᤡᤒᤠ ᤗᤠᤱᤍᤠ᤺ᤰᤔᤠᤴ ᤂᤢᤏᤧ᤹ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤔᤡᤱᤅᤥ
    ᤐᤡᤖᤧᤶᤔᤧ᤹ ᤑᤠ᤹ᤀᤠᤱ ᤔᤧᤳᤏᤡᤱᤗᤥ॥ ᤂᤡᤏᤡ᤹ ᤛᤢᤰᤛᤢᤰ ᤂᤢᤏᤧ᤹ ᤁᤢᤓᤠ᤹ ᤐᤡᤖᤧᤶᤔᤧ᤹. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤢᤏᤧ᤹ᤃ
    ᤀᤡᤱᤃᤠ᤹ ᤏᤢ ᤕᤖᤡᤰ ᤔᤏᤠᤜᤠ᤹ ᤁᤢᤓᤠ᤹ ᤐᤡᤖᤢᤛᤡᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: De cuetáhví ndá nú ña tá cúu nūū cúnī maá Jētohō ō, chi súcuán cánuú sāhá
    ndá hermano cándíja. De chindeé nú ña nā-ni cuá cúu jā jíni ñúhún ña, chi súcuán
    nī nchindeé maá ña cuāhā nchivī, de saá-ni jondē nduhū.
  san-TIB: ཡཱུཡཾ ཏཱཾ པྲབྷུམཱཤྲིཏཱཾ ཝིཛྙཱཡ ཏསྱཱ ཨཱཏིཐྱཾ པཝིཏྲལོཀཱརྷཾ ཀུརུདྷྭཾ, ཡུཥྨཏྟསྟསྱཱ
    ཡ ཨུཔཀཱརོ བྷཝིཏུཾ ཤཀྣོཏི ཏཾ ཀུརུདྷྭཾ, ཡསྨཱཏ྄ ཏཡཱ བཧཱུནཱཾ མམ ཙོཔཀཱརཿ ཀྲྀཏཿ།
  qve-NT: Paymi qankunaman hamushan; saynaqa sumaqtayá chashkiykuychis; hinaspa tukuy
    ima necesidadninkunapipas yanapaykuychis. Payqa hukkunatapas yanaparanmi; hinaspa
    asta noqatapas yanapawaranmi.
  pao-NT: Oosoo ewasoo mu tunaka'oedyukudu tummatziyakwe, nuka tuwazoo. Saa'a mu-baa
    oo petugase, tooe hemma tooe oo soogwina oo gea, oosoo ka tunaka'oedyukuna.
  cbu-NT: Na, itaru, siyash kapung taakchu, wanasir napangtsa. Isusumun Piipee izartanicha;
    ashiri istangtsa. Apanllchichee ashimaam uru wanasiri. ¿Uwsha Piip tputsee wanipa
    istaranga? nuwaatstam istarangiya. Istamapaniri taakiya. Ashiri Piip siyaatssha
    istanda atinaari, istangtsa; ngatintspa; tina siyaatsi.
  usa-usa: uyátárai-nakoni anaaé kéwaraa-yuma móra-mora-waigoqtaba yíkáiniq umá keráwáqá
    wemmá awíráaro. yaímma-yataaqtaba immá wemmá áwáqnaa umá áméro. wemá kemmá tíwáqnaa
    uréna taíbaq-wayukagaraq yíwáqnaa uráiye.
  soy-soy: Ani ńsɔnɛ Upíimɑ rinyiri kɛ́mɛɛ u yɔsí yɑrɛ kɑi m pisɛ rɛ Uléécɑɑ
    pikɔ́ pikɛ́ yɔ́ɔinɛ. Ani kɔ nɛ kutu u n cɔlɛ̃, nɔn lɛ̃ nnɛ́í kuu yɛ́ nɔ́ m pisɛ
    rɛ ɑni u wɑ kɛ́mɛɛ u lɛ́ni. Uyɛ̃ ticuruu yɛ kɔ pisoi mɛyɑ̃ lɛ́nlɛ uu kɔ nɛ̃́ lɛ́ni.
  hui-hui: Anduane Homogo minini howa tígua Ngode Datagaliwabenaga wali agalime mana
    ogobi bulene ngadagua ibuhondo, Ina hami̱ya̱, lalu yamilimu. Ibugua wali agali
    dewa karubi i̱bi inahondo bayale biaabo haga bedago manda buwa tígua ibu biamogo
    bulene henge ngadagua biamogo bilimu.
  amf-amf: Gazana eena chocchi tiya keam konin zaskendettsi, Imbaa wontea Yesussa
    naabenka bannzo! Koam tiyee. Kodi imbee thoothina eenabeam kelshidine; ogonante
    koam zasken yerin wulka kelshimate.
  quc-NNT: Kwaj k'ut chi aretaq kopan iwuk' kik'ulaj ruk' utzil pa ru b'i' ri Qajaw
    Jesús. Je' u k'ulaxik kib'ano jas ri rajwaxik käb'an amaq'el che ki k'ulaxik ri
    qachalal kojonelab'. Chito' che ru rajwaxik, rumal chi ri are' e k'ia e u to'm,
    xuquje' ne ri in, in u to'm.
  dob-dob: ta tuta nina ꞌabo ꞌiwawai ꞌemiya, nuwanuwagu be ꞌimi anuwaya wada bwauye,
    ꞌInapwana ꞌana esanega, manuna ꞌedaꞌeda gete nadigega Yaubada ꞌina tomotaiyao
    ꞌilobwenedi, be Pibe nina wada leme ꞌabo ꞌaina yage ꞌediyega ꞌikukupa, manuna
    tauna wate nadigega toekalesiyao yaudi ꞌiobobomedi, ta wate ꞌaboꞌagu nadigega
    ꞌilemegu.
  wrs-wrs: Kava yemba os wohunv, yeoa hemoa wohpetheiu nihra mongawulm mendekli-inda,
    eva no monana, Sesoatindi ten avm. Kolvrivm hemoa nonaoa, nomba himba nengvrava,
    noinda osra, himba kamba kolvravnam, eva mongla indhanam.
  mca-mca: K'iyini'ƚij ewets qu' eneqjunu'uƚijiju'ƚ aka' ƚiiji' ha' Yatsat'ax'inij
    qa' aqsi'ji'ƚ iye, inƚeqfenyejei ƚewekek pekhewe' hats yijayan pa' Intata. I'feni'ƚij
    week pa'qu' nite'jii, qe kikhe'en olots he' t'ifti'ts'etskii qa yakha' iye qa
    t'ifti'ts yiwetskii iye.
  tzo-TZC: Ta sventa ti Cajvaltique, ichꞌbeicun ta mucꞌ. Yuꞌun jaꞌ jech cabteltic
    ta jpastic ti voꞌotic jchꞌunolajelotique. Coltaic me ti cꞌusi ta xtun yuꞌune.
    Yuꞌun ti stuque ep xa icoltavan. Jaꞌ jech xtoc laj scoltaun ec.
  mya-mya: သင်​တို့​သည်​ဘု​ရား​သ​ခင်​၏​လူ​စု​တော်​ဝင် အ​ချင်း​ချင်း​အား​လက်​ခံ​သင့်​သည်​အ​တိုင်း​သ​ခင်
    ဘု​ရား​ကို​ထောက်​၍​သူ့​အား​လက်​ခံ​ကြ​လော့။ အ​ကူ​အ​ညီ​လို​အပ်​သည့်​အ​မှု​ကိစ္စ​၌​သူ့​အား
    ကူ​ညီ​မ​စ​ကြ​လော့။ သူ​သည်​လူ​အ​မြောက်​အ​မြား ကို​ကူ​ညီ​မ​စ​ခဲ့​သူ​ဖြစ်​ပေ​သည်။
    ငါ့​ကို​လည်း ကူ​ညီ​မ​စ​ခဲ့​၏။
  gng-NT: Yonbdaan ya yel bo, teke mɛn wɔ tɛn nì kpɛ bɛ ń li teknh Uwien ya nib
    ma bo. Uyo wà kɛ u lá ciɛke ní tore wɔ la, ní tore wɔ. Kimɛ wɔn mɔnɔn là
    tore' binib bi yɛbe. U là tore' min mɔnɔn.
  cbi-NTPO: Tsaju' Bale Ruku' mityaren yanu yuj ura' keewaadei, matyu pareju keranguemuutala
    naajunuuñuba tsa deju', ya ti menesteñuba kuwan chudei, ya bain munuba mika kivetemu
    ju', inu bain tsaren kivetemuñu' mitya.
  ikk-NT: M sị ụnụ gi ẹfan Di-nwọnni-ẹnyi nabanhan a k'o furu nị ndị nke Osolobuẹ
    a nabanhan ịhịan. Yeni n'ẹ ẹka ọwụlẹ ọ chọ nị ụnụ yen'ẹ, makẹni ya lẹ enwẹn ẹ
    e yepụkanị ndị bu ọda ẹka, kẹ mmẹ nwẹn.
  leu-leu: Kas a lifu simi xe sina malaan seꞌ mi kase xe sina mu timi. E mi taa faxatang
    faroxoie senaso nami xapiak mi waan xuvul lana matafetama sina Piran. E vaxa,
    ne vubuk rao mi taa xavange pana so ta mo nane vubuxane pana faisok sina senaso
    nane xa fuuna faxatang faroxoi a xasano rabuna xuvul paga.
  maz-NT: Rí säjägueji nu, c'ua ja xo gui säjäji c'o dyaja c'o ejme c'ü ín Jmuji.
    Rí pjös'üji texe c'o rguí jyodü e Febe. Angueze ya mbös'ü na puncjü cjuarma. Xo
    me co mböxcü na puncjü.
  bod-N: ཁྱོད་ཅག་གིས་དད་ལྡན་དམ་པའི་ལུགས་དང་མཐུན་པར་ཁོ་མོར་གཙོ་བོའི་ནང་དུ་སྣེ་ལེན་བྱེད་པར༌འཚལ།
    ཁོ་མོས་སྔར་ནས་མི་མང་པོ་དང་ང་རང་ལའང་རོགས་རམ་བྱས༌པས། ཁོ་མོར་ཕྱོགས་གང་ནས་རོགས་རམ་བྱེད་དགོས༌ན།
    ཁྱོད་རྣམས་ཀྱིས་ཁོ་མོར་རོགས་རམ་གྱིས༌ཤིག།
  tca-NT: Rü chanaxwèxe i meã ngĩxü̃ peyaxu, nae̱gagu ya tórü Cori ya Ngechuchu, erü
    ngẽma nixĩ i mexü̃ na penaxüxü̃ namaã i guxü̃ma i yaxõgüxü̃. Rü chanaxwèxe i guxü̃ma
    i ṯacü i ngĩxü̃́ taxuxü̃wa rü ngĩxü̃ perüngü̃xẽẽ, erü ngĩma rü poraãcü togüxü̃
    irüngü̃xẽẽ, rü choxü̃ rü ta irüngü̃xẽẽ.
  zpl-NT: Uyucu nzeꞌcahualla lu cuendaꞌ Jesucristo, tucu nú riala nú riaꞌahua lubee
    saꞌahua enu nzeli arquiꞌ Jesucristo. Leꞌca uriꞌihua elietsa lulla lu xitse nú
    rquiꞌñalla, xne chiquiꞌ uriꞌilla elietsa lu huaxi bee bene nu leꞌca uriꞌilla elietsa
    lua.
  mbc-NT: Mîîkîrî yapi'tî morî pe maasa pra uwîrisikon pe awanî ye'nen. Yapi'tî uyepotorîkon
    Jesus Cristo pemonkono pe awanî ye'nen. Morî pe yapi'tî Paapa pemonkonoyamî'ya
    ikupî warantî. Ipîika'tîtî tamî'nawîrî î' itu'se awe'to' ke, iipia itîîtî. Maasa
    pra mîîkîrîya tu'ke pemonkonyamî' pîika'tî'pî mararî pra, moropai upîika'tî'pîiya
    nîrî.
  ndg-ndg: lenga wete mwaweza kupokya nakati gwana mupange nyo mu kicho cha dhamani
    cha baba-aminite na mayeme pamote najwembe kwa likowe lyolyoti lyabalipala, maana
    jwembe mwene abi mwadumu wa bamachima na kwa ajili yango na mwene.
  wsk-wsk: Ani nina Kari Biya ko nup te nu aru tal ale, Kris nunga munan te nu saonga
    aguwaya ko kueruk mu te saongalko. Mu awuk, nu kariimet suen biya nunga sangarukaso,
    ale ani agotala ninguru aga saongam.
  toj-NT: Como puro ni quermano xa jbajtic yuj ja Cajualtiqui, sbej ni oja c'uluquex
    recibir leca. Chican ja jas huas sc'ulan nesesitari, aahuic yi porque jach ni
    ja yeni, mi na' jaye cristiano huas scolta. Y cho scoltonejon ja quen mismo.
  tbc-tbc: Iŋ dam Tubun en san ilo rumok pein, ago yak niŋen aŋ ilo uyan lo mi aŋanep
    kagin apani wa. Ilo rumok adi dal naon an dirip dutor ak man uyanan a. Pein an
    mel ta lo katukan dop abinawi. Man dugo, iŋ tamolpein wei mi ibinawai na ya, agod
    ŋai dam ibinawag a.
  sna-sna: Ndinokukumbirai kuti mumugamuchire muna She sezvinofanira vatsvene uye
    mumubatsire pazvinhu zvose zvaangashayiwa, nokuti akabatsira zvikuru vanhu vazhinji,
    kusanganisira neniwo.
  smk-NT: Akuen moyadsen komoyo bana' ta tawo naya ni Uunuren, ta wanin a manepeg
    nin gaw'en ran tutawo nan Dios. Tulungan moya sa animan a pakatkapan na ta abaw
    saraynay tutawon tinulungan na, ket saya akoyna konra.
  grc-TCGNT: ἵνα αὐτὴν προσδέξησθε ἐν Κυρίῳ ἀξίως τῶν ἁγίων, καὶ παραστῆτε αὐτῇ ἐν
    ᾧ ἂν ὑμῶν χρῄζῃ πράγματι· καὶ γὰρ αὐτὴ προστάτις πολλῶν ἐγενήθη, καὶ αὐτοῦ ἐμοῦ.
  gof-WFTW: Hintte iyo ammaniyaa asati Godaa sunthan mokkanaw bessiya ammaniyaa asatappe
    issuwada mokkite. Iya hinttefe koyabaa ubbaa iyo maaddite. Iya ba huu7en daro
    asaa maaddasu; qassi tana ta huu7enkka daro maaddasu.
  spa-BLM: para que la recibáis en el Señor de manera digna de los santos, y la ayudéis
    en todo lo que necesite de vosotros, pues ella misma también ha sido ayudante
    de muchos, y de mí mismo.
  kyz-NT: A'eramũ ki pẽẽ pejejeupe ẽẽ waẽmamũ pẽẽ ẽẽ monou pejejog ipe. Jarejararete
    'ga pejejeupe iwaẽma 'jawe futat pẽẽ ẽẽ rerekou ẽẽ monou pejejog ipe. Nanuara
    ki Jarejuwarete 'ga remiayuwamũ siapo jarejaupe. Jejui Kristu 'ga upe ẽẽ porowykyi.
    A'eramũ pẽẽ ẽẽ poaa, mama'e monou ẽẽ upe ẽẽ ifutaramũ. Ymã ẽẽ je poari ai'i. Tekotee
    'gã nanẽ ẽẽ ipoaa nũ.
  dao-dao: Pamhnama khyange nami jah mceia kba Bawipaa ngming üng jah dokham ua. Kpüi
    vai a hlü naküt üng kpüi u. Ani cun khyang khawjah a jah püinak kba kei pi na
    püinaki.
  cya-cya: si'yana cuan xu'hue um 'in ñi lo'o cha' cuiya' 'in Ñi X'nan na, tsaña'an
    ntsu'hui cha' cu'ni na lo'o ta'a ndiya qui'an ti' na. Ta yaa' um 'in ñi lo'o nchgaa
    cha' nu 'ni 'in ñi, si'yana qui'an 'a nu cua' mda yaa' ñi 'in, cui' cuaña'an mda
    yaa' ñi 'ñan.
  nii-nii: Tang kin, na yi ni piind, enim Krais Owundu ni piik kin, amb Piipii ei
    sik tuk kindangin kin, enim pii gii wumb kin mułmba. Enim Gos nge wumb yi mił
    enjing kin, ei oł kun ka. Amb Piipii eim noman embin endi pim kin, enim kapłi
    paki tok nik, kun erngii. Nimbił erang eim wumb pei paki topu kin, nga eim na
    paki tum ku.
  ign-NT: Tauri eta ejaca­piraina esu, evapi­na­vayare te máijare ema Viáquenu Jesucristo.
    Ímere­cayare eta yátupirahi epara­pe­hivare ésu eta echamu­rirahi tayehe eta véhiruhi.
    Ímica­ta­cayare te jácani sucamu­nui­ravana. Taicha ésu, camurianahi ena suímica­ta­ruanahi.
    Nútiripa, tétavi­ca­va­hivare eta suímica­ta­si­ranuhi.
  dik-NT: Luɔrkë cïmën raan Bänyda, ku cït tɛ̈ ye kɔc Nhialic röt luɔr thïn kamken,
    ku yiëkkë kuat kuɔɔny bï thiëëc tënë we. Yeen ë path tënë kɔc juëc, ayï ɣɛn aya.
  cac-cac: Vach' tzeyutej e chaan ix sc'och ta', yujto yicxo ix Cajal Jesús qued'oc.
    Yujto a on̈ creyente on̈ tic, smoj icha chi' scutej co chaan eb' cuc'tac eb' canab'
    tz'ec' d'ayon̈. Tzex colvaj d'a ix yuj tastac yovalil tz'och yuuj. Yujto tzijtum
    eb' b'aj ix colvaj ix. An̈ejtona' colvajnac pax ix d'ayin.
  tzj-E: Tak xtekaja ewq'uin kas quenwajo' quenbij chewa che nec'ul prubi' Kajaw Jesucristo
    com njawara' yatal chka che nkaban ja ok tnamet rxin Dios. Kas quenwajo' chewa
    che neto' kch'alal Febe tzra jnak nc'atzina tzra com arja' e q'uiy kch'alal eret-on
    y chka' enret-on anen.
  san-BUR: ယူယံ တာံ ပြဘုမာၑြိတာံ ဝိဇ္ဉာယ တသျာ အာတိထျံ ပဝိတြလောကာရှံ ကုရုဓွံ, ယုၐ္မတ္တသ္တသျာ
    ယ ဥပကာရော ဘဝိတုံ ၑက္နောတိ တံ ကုရုဓွံ, ယသ္မာတ် တယာ ဗဟူနာံ မမ စောပကာရး ကၖတး၊
  yaa-NT: '@see-verse:ROM.016.001'
  cab-NT: Dánme le tachǘlürün júmoun, resíbi jumoún buídu lídan líri Wabúreme, queísi
    lúnti lan ladügǘn jádan idújeñu lídan afíñeni. Íderagua jumoúnme lídan furúmieguarügü
    cátei le temégeirun, lugúndun tugúya, sarágujaña tíderagun, íderagua táadina gíñe.
  clu-clu: Batona nindo tana ay tana sa Ginoo ra kag maman da gid dan ang dapat nga
    imoon anang mga bata ang Dios. Boligan nindo tana ra sa anang mga kinanglan, ay
    doro anang naboligan. Ako gani naboligan na ra.
  swh-ULB: ili kwamba mnaweza kumpokea katika Bwana. Fanyeni hivi katika kicho cha
    thamani cha waumini, na msimame pamoja naye katika jambo lolote atakalokuwa na
    uhitaji nalo. Maana yeye mwenyewe amekuwa mhudumu wa wengi, na kwa ajili yangu
    mwenyewe.
  tpt-NT: Ox kalaꞌaꞌitꞌik, yucha va ixlapanaki kiJalhachimoꞌonukꞌan. Kꞌalaꞌaꞌitꞌik
    tacha paxtoqniy ixlapanakni Dios. Kaꞌaqtꞌayꞌutꞌik mas va tisuncha kaval yu maqskꞌiniy.
    Yucha lhuucha jalaqꞌaqtayjuta y vachu kiꞌaqtayjul ni kitꞌin.
  aai-aai: God ana sabuw merarayow gewasin taituwa kwabitih na’atube, Regah wabinamaim
    rubut ana merar kwanay kwanab. Naatu biyamaim baibais nakokok na’at kwanitin,
    anayabin i sabuw moumurih na’in ebibaisih, ayu auman.
  sny-sny: Menitani ape fene ma'e heneraiyei su, fene Meni Owane Pefine lo iyape se
    le ma'e eritere. Fene le ne eriteyei su, fene le ne apou aiwawe a'i fene lu taune
    tere'e Krais lo peri umasisiya ape, eritesiya. Menitani ape lai lu taune tomu
    ne'ese ane aiwawe a'i, le wiyawi erasi a'i au pati ta'aneteye. Serai etiri tamo
    le ne ariye iroteye su, fene le ma'e neri a'i aure.
  myy-myy: Jãjarãre ejabʉañi iso. Ito yicõri yʉre cʉni ejabʉacõ iso. Mani Ʉjʉre tʉo
    mairã ñari, isore queno boca ãmima mʉa. Mani Cristore masirã ñari, gãjerã Cristore
    masirãre mani gãmeri boca ãmija quena. Ito bajiri isore boca ãmicõri, jeyaro mʉa
    ejabʉarocõ isore ejabʉaba.
  trc-NT: Si̱j noco̱ꞌ man Diose̱ me soj, ne̱ cheꞌé dan veꞌé caꞌmi̱i̱ soj ga̱ noꞌ á.
    ꞌO̱ se racuíj noꞌ man queꞌe̱e̱ yuvii̱, ne̱ racuíj noꞌ man ma̱ꞌanj, ne̱ cheꞌé dan
    sese vaa se cachi̱in man noꞌ, ne̱ ra̱cuíj soj man noꞌ ei.
  cut-NT: che nevahnecun ne ihyan nduhca̱ che nahn Dihvo vo Jesucristo che nevahnecun
    vo ihyan yahn ye. Cuenan ne ihyan na̱n adecodehno vedereta̱hn yahn ye che va,
    te ma̱n ye ne, ndinan ye a̱ma ya̱hn ihyan. Namin chinan ye u.
  bel-bel: прымеце яе дзеля Госпада, як прыстойна сьвятым, і памажэце ёй, у чым яна
    будзе мець патрэбу ў вас; бо і яна была памочніцаю многім і мне самому.
  zlm-KSZI: supaya kamu menyambutnya dalam Tuhan sebagaimana yang wajar di antara
    orang salih, serta membantunya apabila dia memerlukan pertolonganmu, kerana dia
    telah menolong ramai orang, termasuklah aku.
  gdr-gdr: Wɨn b'ogla tin simesime tomnenya Yonggyamɨm nyɨ kɨma odede ɨt re yɨna rɨga
    waina b'ogɨl ɨsnawa nya ke re dɨde, ɨ wɨn tin yɨm tokaenya nanggamog im re ton
    singi amneniny wa pɨlke okatam, mop nokɨp ton kea yɨm akaeneninonj jogjog rɨga
    dɨde kwa keda.
  vmy-NT: Nda chjubetjo ngatꞌare Naꞌenna jotsaꞌen tjinnere nga siꞌan ña xi xuta tsjere
    Naꞌenchana kuáan. ꞌBa tiseko nga taꞌe_ru tume tsajmi xi machjenre. Ngatꞌa kui
    ne nkjin xuta je tsakaseko ꞌba ꞌba nde tsakasekona̱ an ngayeje.
  cmn-FEB: 请以主之名，用合乎信徒身份的方式接待她。无论她需要什么，请帮助她，因为她曾帮助过许多人，也曾帮助我。
  gmv-RNT: Ammaniza asas bessiza mokko inte izo Goda sunthan mokki ekkana malanne
    iza intefe koyiza ay miishanka inte izo maaddana mala ta intena qofisays.
  ncl-NT: Xicnamiquican quinami se tocni hual quineltoca in Tata. Yoje cana cuali
    pa tehuanten hual ticate Dios ixolomes pa yoje tiquinnamiquisi tocnían hual quitequipanuililo
    Dios. Pampín, xiquiztiacan pa anquipalehuis ca len yes monequi pa quipías pa itequipanulisli,
    pampa yihual noje quinpalehuic míac tocnían huan nehual noje nechpalehuic míac.
  sua-sua: Ii, kua svil kam mnganang nguk kam vaeng a vlom to endo kam vle ko kmuk,
    gi enang ko muma vaeng E Nut karo mia mruo ruk ngam kor mnam mar mang e Yesus
    tok kat, ko en nam kor mnam en mang Ngoldaip he kmokpom kar tok kat. Va kua svil
    muk kam turang a vlom to endo pum karo reha ruk laol, ko en nam vua turang o mia
    kavurgem. Va si dok kat va tvua sovet kam turang dok kat.
  are-are: Erinha tjina tnakanhakanha ngerra inai. Nhanha kala rrakangkarrathaka nama,
    rrangkarra turta tnakanhakanha namangantema. Rrangkarra turta ekura tangitjala
    nai, erala ntjarraka, nuka turta, tangitjala nakala ngerra.
  gai-gai: Na aku toŋgorinanna, ne Kacootmo lamŋiraŋ, te, ne Pibimo aŋgɨca ma nenap
    eac. Na anna tɨp kirar laŋ, aia Raraŋ Aetaniacna meikramtaɨra anna mo. Na ma reac
    ianna makukap eac te, aku toŋgorinanna ne manmo otac, ma meikramtaɨr wɨt aniacmo
    otacrena, na ma auk motoco otacrena.
  qvm-NT: Marcanchöga yäracog mayintsita shumagmi yanapashga. Tsaynoglami nogatapis
    wilacur puriptë yanapamashga. Jesucristuta chasquicog mayintsi caycaptenga chämuptin
    payta chasquiyculay. Tsaynogpis lapan nistashgancunata camaripayculay.
  chz-NTPS: He̱e̱hˋ hnähꜘ läꜙ hnøøꜗ Dsaˉjø̱ø̱hˈ jnänˋ, läꜙ ä̱ä̱ˉ jmɨɨˊ jmeenˊ kihˈ
    hi̱ˉ maˉnaˉjngëëˈ. Jmeeˊ hnähꜘ beꜘ kiyhꜗ cherˊmahꜗ heˉ llaˉkya̱a̱yꜗ, jëëhꜘ maˉjmeeyꜘ
    beꜘ kihꜗ jwë̱ë̱ꜘ ø̱ø̱hꜗ jneˊ hiꜙ läꜙja̱ˉ gaꜙjmeeyꜘ beꜘ kinꜙ kaˉlähꜘ.
  kmu-kmu: AnumayatimoꞋene ailokaetama mainayafe Fipina avaletama amuꞋnotamifi atesageno
    maisie. Anumaya Koti nafaꞋnemogatama naꞋa hisunana kanale yane. Nagi nagoꞋa yamoꞋma
    kanama haisigetama kanaleꞋya hutama aya hiho. FipiꞋa aniꞋa huno hagotenoꞋa nagayaene
    kasagoꞋya veaꞋnene taya humaineane.
  ood-NT: Mt s‑ap ab wo i nei am wehhejed g t‑kownalig Jesus. Ab o d t‑wuikam matt
    ab wo i ha wahpki hegam mo an oiopod ch chikpan g Jiosh haꞌichu ahga. Geꞌe haꞌichu
    o am hab junihim ihda Phebe muꞌi t‑wehhejed. Kumt am wo i wehmt heg hekaj mat
    haschu wo i tatchua.
  lbm-lbm: कि तुम, जसो कि परमेश्वर को लोगों ख होना, ओख प्रभु म स्वीकार करो; अऊर जो
    कोयी बात म ओख तुम्हरी जरूरत हो, ओकी मदत करो, कहालीकि ऊ भी बहुतों की बल्की मोरी
    भी मदत करन वाली होती।
  ncj-NT: Xicselican yec ica Itocahtzin Totecohtzin quen quichihuasquiyanihque in
    tocnihuan tlaneltocanimen. Huan xicpalehuican ica nochin tlen quipolos, tleca
    yehhuatl quimpalehuihtoc miyaquin huan hasta neh noyojqui.
  yuj-yuj: '@see-verse:ROM.016.001'
  kto-kto: Mimariktung meba olagiming Fibi ira Ila Kakani meba ionang ga mimi na lotu.
    Irie tavuk la mumuri bubuo inamaniap am Morowa le akosarbuong. Leba kagesieng
    ma pagap ba o aganuliap, oagamilie maset. Muana la magailie ra maset papot ma
    inamaniap ga toagailie gat.
  gmv-NT: ኣማኒዛ ኣሳስ ቤሲዛ ሞኮ ኢንቴ ኢዞ ጎዳ ሱንꬃን ሞኪ ኤካና ማላኔ ኢዛ ኢንቴፌ ኮዪዛ ኣይ ሚሻንካ ኢንቴ ኢዞ ማዳና
    ማላ ታ ኢንቴና ቆፊሳይስ።
  por-BLT: Por favor, recebam bem a Febe, em nome do Senhor, como os irmãos devem
    fazer e a ajudem em tudo o que ela precisar, pois ela tem ajudado muita gente,
    inclusive a mim.
  stp-NT: Joidham japim jix bhaiꞌ tɨɨdai aichdhaꞌ na bhammɨ aayaꞌ jam bui, na guꞌ
    dhiꞌ tuꞌ sɨlhkam tɨ jɨɨgiꞌñ buiñor guch Xoiꞌkam. Xi palhbuidhaꞌ pim tuꞌ na bhaan
    aꞌmiram jum aaꞌndaꞌ, nat guꞌ dɨɨlh puiꞌ muiꞌ ba ja palhbui gu jaꞌtkam bɨɨx aixim
    bhaan gu tuꞌ na ja aꞌm jum aaꞌndaꞌ, puiꞌ na jax aañ nat guꞌ sia puiꞌp jiñ palhbui
    xiñ joiꞌmdak na cham bhaiꞌ tuñ jimdat.
  ame-NT: Ñapaʼ mueneñ ahuoʼch ahuoʼ sesho. Ñerraʼm esempo c̈hap seshopaʼ oʼch sagap̃
    cohuen, ñeñt̃ atet̃ poctetsa oʼch yagapannena eʼñe cohuen, ñeñt̃ey ameʼñenaya
    Yepartseshar Cristo. Ñam̃a ñerraʼm oʼch c̈hap sesho, ñerraʼm eschaʼ palltosa amaʼt
    erraʼtsena, añ poctetsa sapaʼ oʼch seyenpueñ t̃arroʼmar ñapaʼ atarr cohuen ayenpañ;
    amaʼt napaʼ nanac yenpuenen.
  mgh-2016: Mwaapochereke wo nchina na Athithi, thoko chineerihiya ni attu a Nlhuku.
    Mwaakaviheke chinohalha aya uthanana uwaninyu, ukhalhawaya ari orera nrima wa
    attu enchi ata uwannyaka mii.
  kvn-NT: Imi Febe ichejul tulemal-pentajadbal tegin an-pentajadbal, al an chogdo
    Jesúsgin-kwenad-nuedyob pemal yer Febe-abingeenabmal. Imi kwenad-Febe meke-ibigin
    immal napigualil, pemal Febe-wis-pentamalo.
  gvf-gvf: God ibalin kobe Yesu Singaba milungwa pire, ibayal aa te wai ere tongwa
    mere ere to. Abalini ibal binanbile aa ki di tere, te na para aa ki di na tomia,
    ena aa ki di na terala di pirangwa mere, ere to.
  san-ISO: yūyaṁ tāṁ prabhumāśritāṁ vijñāya tasyā ātithyaṁ pavitralōkārhaṁ kurudhvaṁ,
