  zar-NT: Uláz queëʼ Xanruʼ guliʼsíʼ lu náʼaliʼ-nu nigula naʼ, ca ral-laʼ ilún bönachi
    queëʼ Cristo. Guliʼgácalen lënu, unö́dzjaliʼ queë́nu bítiʼtës bi riquínnu. Lë
    cázanu gúcalennu bönachi zián, en gúcalennu caʼ nedaʼ.
  kde-kde: Ngùyuwa mumpwechelele kwajili ya Nang'olo, malinga chivalembelewa kutendewa
    vakúkulupila. Nnyangatange kwa chinu chohecho chambesikikila, kwa kuva, nang'e
    àvayangete vanu vohe pamo na nangu mwalehu.
  ata-ata: La sou lexe ane ilai ixali noxinge, la eni emasaxa lexe nganoꞌe ineꞌe ngongiꞌa
    ngaxolu loxo nenge nengeꞌa noxou Tila, mo ngasexelaxe no anu ꞌilixo noxinge nenge
    ta mitema noxou Lataua. Mo lexe tuꞌumaxu vile noxie, la ngingi ngasuꞌuline, xo
    ane misuꞌusuꞌulineꞌi ta mitema tavuꞌalo mo misuꞌulileli kalumo.
  qvw-NT: Chaymi Jesusman chalapacü-masinchic cayaptin'a ćhasquinacuśhanchiccänu-ari
    ćhasquiycäliy. Ima pishipacuyllanćhüpis yanapaycäliy-ari pay achca nunacunacta
    aśhta ya'actapis yanapaycayämaptin'a.
  nfa-nfa: Jaꞌa manèngi ho miu sèmi mere ne dènge beꞌa. Tao dhu pantas mi nèngu, nuka
    sèmi hia dhèu sarani sèra, lula nèngu ne paꞌèki dènge Kètu èdhi, Yesus Kristus.
    Ladhe na parluu ngaa, soru-bara ne. Te nèngu biasa soru-bara le jaꞌa dènge dhèu
    ae-ae, karèi nèti uru ka.
  tnp-tnp: Iəkətapuəh o təmah məmə nian in otuvnə, onəkotagiən əmə ohni e nərgɨ Iərmənɨg
    rəhatah, e noliən əhruahru məmə nətəmimi rəha Uhgɨn okotol lanəha. Nəmə rəhan
    nati kəti tɨkə, təuvɨr məmə nəkotasiru lan, mətəu-inu in təmasiru lak mɨne nətəmimi
    tepət.
  urd-urd: कि तुम उसे ख़ुदावन्द में क़ुबूल करो, जैसा मुक़द्दसों को चाहिए और जिस काम
    में वो तुम्हारी मोहताज हो उसकी मदद करो क्यूँकि वो भी बहुतों की मददगार रही है;
    बल्कि मेरी भी।
  hot-hot: Ba noja yani thô esak Anyô Bêŋ anêŋ athêŋ êtôm Wapômbêŋ anêŋ avi ku matheŋ
    te. Yani bôk hayabiŋ ya lôk avômalô bêŋ anôŋ hathak anêŋ nômkama. Ba nônêm yani
    sa esak malaiŋ malêla takatu ba hapôm yani.
  mqj-NT: Kupelau matin la mutarima manappa, susi la sipato'na napogau' to mangngorean
    langngan Dewata untarima sa'do'doranna, ammu pamoloia' ke denganni kaparalluanna.
    Annu sinapamoloina' duka' anna budapa tau senga' sinapamoloi.
  rus-SYN: Примите ее для Господа, как прилично святым, и помогите ей, в чем она будет
    иметь нужду у вас, ибо и она была помощницею многим и мне самому.
  mbh-mbh: Na tho nong thomu ve aro o nongpoo i, tova i velpol a thomu nge, eneke
    i mun ini a Toko Pomnga ile. Naro thomu o nongpoo i ranga ve ako God i sis ve
    aro ile tokokoere o oma i. Naro thomu o opoal i nge ur kathnga ako i oror nge,
    eneke ini seng ako i opoal rintet lemioonga pulua lale na tomo mun nge tho.
  bdd-bdd: ma ꞌeguma to tuta ꞌitauyawa ꞌoimiya nuwanuwagu watoe ꞌimi hada ꞌida Bada
    saninega, weyahina mumuga bewa gide Yehoba ꞌina topaihowao ꞌilobwainediya, ma
    wete Pibeina ꞌeguma toꞌaha ꞌoinega ꞌitoꞌutoꞌupa waꞌabihete, weyahina tauna gide
    ꞌipaipaihowa ꞌesedi tohekalesiyao baibaiwadi ꞌihehelauwedi, taugu gide ꞌlemegauwa.
  cbt-NTPO: Canpitataquë canconpachin, Quisocristo imarama' ni'ton, noya nontoco'.
    Ma'sha pahuantohuachin, quëtoco'. Ina sanapi na'a piyapi'sa' catahuarin. Canta'
    catahuarinco.
  srn-NT: Un teki en na un mindri leki wan sma fu Masra, tapu wan fasi di fiti sma
    fu Gado. Un mus yepi en tu nanga san a abi fanowdu, awinsi san a de. Bika fu en
    sei a yepi furu sma, èn a yepi mi tu.
  cta-NT: '@see-verse:ROM.016.001'
  bqc-SIM: À aà si Dii yã́i, lá a maa Lua gbɛ̃́ↄ kɛ ń kↄ̃owa. À dↄaàlɛ ń pↄ́
    pↄ́ a yei á kĩ́io píi, asa à dↄnlɛkɛ̀nɛ́ dasi ń mapio lↄ.
  tcz-CHONGTHU: Pathen mite lah a jabol'a kilom in amanu hi ana lemun. Aman ngaichatna
    aneichan'in kithopina anapeuvin, ajehchu amahi mitampi ana kithopijia, chule adeh'a
    keima eikithopia ana pang jing ahi.
  mar-mar: तुम्ही पवित्र जनांस शोभेल असे तिचे प्रभूमध्ये स्वागत करा आणि तिच्या ज्या
    कामात तुमची गरज लागेल त्यामध्ये तिचे साहाय्यक व्हा; कारण ती स्वतः पुष्कळांना व
    मलाही साहाय्यक झाली आहे.
  snp-snp: '@see-verse:ROM.016.001'
  isl-isl: Veitið henni alla þá aðstoð sem ykkur er unnt, því að mörgum hefur hún
    hjálpað og þar á meðal mér.
  spy-NT: Yoo kayit, otaach ām chamateetaab Mokoryoontēēt ānkōōyēētyēēchi ām keel
    ake tukul nyēē māchē. Kōōkuyēētyēēchi ꞉inee miisin biiko wōlēē wōō ānkōōkuyēētyēēchoo
    nkanii.
  xnn-xnn: Kayatko ay dawatenyo siya ay gawis gapo tay ipogaw Kristo siya. Ikkanyo
    ken siya nan maikkan ay maibagay isnan ipogaw ay mamati. Badanganyo siya koma
    isnan masapolna tay adoado nan binadbadangana. Esangak abes ay binadangana.
  mwe-mwe: Mwaaposhelanje kwa ligongo lya Bhakulungwa malinga shiikupinjikwa kubhandunji
    bha ukonjelo. Mwaajangutilanje kwa shoshowe shibhapinga kunnjuganga, pabha na
    bhalabho bhashikwaajangutilanga bhandu bhabhagwinji pamo na nne.
  tte-tte: Ala Guyau esana koina kwayogan besiele tomeli mumugali, na tem ginauli
    tupwali sikubwa koina kabo kwasagui kaiwena iya ana sagu ilalaki tomo sibaibaiwa
    kolili yo besiele tabe yau koliyau.
  tcs-tcs: Welkam em seimkain wase ol Kristian mas mekem. Lugaut em prapa bikoz em
    blo da BosLod. Yupla mas elpe em wea enisamting wanem em i wandem. Pibi bin elpe
    plenti pipol wen dempla i bin nide elp, iben mi tu.
  hlt-THB: Anih ce Bawipa awh thlakciimkhqi amyihna do law unawh, nangmih a venawh
    kawng ang syt bawmnaak ce pe law uh, anih ing thlang khawzah ce bawm hy, kai awm
    ni bawm hy.
  soq-soq: Ne iririledina me e manlawo wisepio God apanawaida kakaibu dewau rua Tatamba
    ebowe banlene manlawosana. Dima me abolawalempe menasampa sausana, ipawa me apana
    uaraia saumone ewadewasamon, ita ne mainawo do deawaa dewasan.
  qub-qub: Marcanchöga ermänucunata sumajmi yanapasha. Nogatapis willacur puriptë
    yanapämashami. Jesucristuman yäracoj-masinchi caycaptenga chayamuptin payta chasquicunqui-llapa.
    Imata nistashancunatapis llapanta camaripaycullanqui.
  att-att: Á labbè ni Pibi ta gián naw, alawatan naw nga kunnay ta mepángngà nittam
    nga tatole ni Namarò, megapu sù ángngikatalà na kâ Apu Kesu Kiristu. Á abbágán
    naw ta napiá, ánna iyawâ naw kuna yù máwák na, gapu ta napiá gapay yù ággasigurá
    na ta aru nga tatolay, nepatalugáring nikán, ta napiá gapay yù ángngabbák na nikán.
  bki-bki: naruei bo ka kamiu kuvisaaro ka kuver iliano vorvorua vanio, kuvuru naio
    tibe kuviviniemiu tai ea tivelinio na Tubo kiano torogio, jibe napano memedu ka
    kito namoneano nalo monoka ralaio van kito. Bo ka kamiu kuvijai naio ka venia
    napano mia jum̃ano bulati kanio, ka napano naio be tira tai napano be bilbilu
    novo ea kumemi miroano, miija vatitig kumemi.
  bqp-bqp: À a sí Dikiri gũn, lákũ à mana Luda gbɛ̃nↄ kɛ kũ kↄ̃o nà. À kpái kũ
    pↄ́ kũ à yei á kĩnaao pínki, zaakũ à kpà gbɛ̃nↄi dasi kũ makũo se.
  mcp-mcp: Bɨ ɔ lə́g nyə tâŋ muud mə Cwámba, mbií í jə́lá nə buud ɔ́ Zɛmbî yí, bɨ́
    kwíínd nyə mbií kwííndyá wɛ̂sh nyə́ é jɨɨ yí. Nyə á mə́ kwíínd búúd ŋkí bulya,
    tɛɛm bə mə́mɛ́fwó.
  hat-hat: Resevwa li nan non Seyè a, jan moun k'ap viv apa pou Bondye yo dwe fè l'
    yonn pou lòt. Ede l' nan tou sa li ka bezwen, paske li menm li deja ede anpil
    moun lèfini li te ede m' anpil tou.
  npl-NT: Kuali xikselikah itech Itoka n Toteko, kemi moneki iwan tokniwah tlaneltokakeh,
    iwa xikpalewikah ika tlan kipoloa. Porke ye miakeh yokimpalewi, asta ne noiwa
    onechpalewi.
  bgg-bgg: Hamangkhung-aphuii pha branthek è rek pha duiine, bimi shii de Ithong beng
    shii choi mage bo; bimi è na shii nyie nong pha chid pha um jine phi mage bo;
    bimi ji awai ne bajo bran rog shii wie ijak rey yi bo chiih-è gu shii de nong
    bo.
  eng-TCENT: and I ask you to receive her in the Lord in a manner worthy of the saints
    and to assist her in whatever matter she may have need of you, for she has been
    a benefactor of many, including me.
  eng-BSB: Welcome her in the Lord in a manner worthy of the saints, and assist her
    with anything she may need from you. For she has been a great help to many people,
    including me.
  cpu-NT: Paakameethatavakero iroori, irootake jashitaari eejatzi Avinkatharite, aritzi
    paakameethatero pikempitapiintziri paakameethatziri pashine itasorentsitakaitairi.
    Pampitakoyetero ompaityaarika onkovityaayete. Tema osheki ampitakoyetake iroori.
    Ari okempitakenari naaka eejatzi osheki ampitakoyetakena.
  san-ASM: যূযং তাং প্ৰভুমাশ্ৰিতাং ৱিজ্ঞায তস্যা আতিথ্যং পৱিত্ৰলোকাৰ্হং কুৰুধ্ৱং,
    যুষ্মত্তস্তস্যা য উপকাৰো ভৱিতুং শক্নোতি তং কুৰুধ্ৱং, যস্মাৎ তযা বহূনাং মম চোপকাৰঃ
    কৃতঃ|
  tac-NT: '''La niraga etewa napugiti Wa''lula Onorúgame oyérame kame, napurigá nirálime
    ju apiépiri alué Onorúgame oyérame. ''La gu''íriwa napugiti alué mukika ''la gu''íriligime
    we''ká ralámuli ''lige ne''chítiri abiena ''la gu''írituru.'
  eng-WEBPB: that you receive her in the Lord in a way worthy of the saints, and that
    you assist her in whatever matter she may need from you, for she herself also
    has been a helper of many, and of my own self.
  gfk-H: Iau saring muat bia muat na balak lah ia kanong ia mah gar tano Watong ia.
    Muat na balak lah ia tano ngaas i takodas bia ira gamgamatien na mataniabar tus
    ta Kalou diet na mur hua ing diet balak lah tikai. Iau saring muat bia muat na
    taho ia ta ira nuna mangana sunupi makaia ta muat kanong i ta manga harahut ra
    haleng na mataniabar, ma iau mah tikai ta diet.
  viv-viv: Au mene Loma againe ginayemu-yo wanavegaꞋaulena vaita bana noumi Kaiwabu
    yana yoꞋo agaidiya omi yana kaliva mahamahalimiyao gilubodami amine. Kadu gava
    leme againe nuwanuwana wanavelugana, medema wanavelena, faꞋina iya givelugaku
    kadu kaliva vevine moyaꞋaidi givelugadi.
  yao-yao: Mumpochele kwa ligongo lya Ambuje mpela yakuti kuŵajilwa ŵandu ŵa Akunnungu
    kupochelwa. Munkamuchisye mu yose yaikwasoŵa, pakuŵa nsyene jo nombe ŵaakamuchisye
    ŵajinji, ni une jwakwe.
  tgp-tgp: na opoia vara ha avulahi vara ha lavia hin Moli usuri posposi sei mo tataholo
    isana tapuhi non God, ale ha tuenia na nona opoia tari, matan enia har̃ai tuetueni
    r̃uhu matea mo tueni na tamlohi matuvana, ale mo lo tueniau sohera.
  auc-NT: Tömengä nanguï ïnäni beyæ̈ wææ gompodinque waa cædongä inte botö beyæ̈ adobaï
    nanguï cæcantapa. Ïninque edæ botö mïnitö ïmïnite ïïmaï ämopa. Wængonguï quïmö
    ïnömö inte mönö Awënë nempo quëwëñömonte Pebe adocä inte adobaï ingampa, ante
    adinque mïnitö tömengä ingante waa adinque Ao ante æ̈edäni. Ayæ̈ tömengä quïëmë
    æ̈ïnente wæcä ïñongante mïnitö wæætë edæ godö cæedäni ämopa.
  kbc-NT: Jemaa mabaategetiwaji ɡ̶oniwaalo leeɡ̶odi mida aneetege Ǥoniotagodi anodaa
    leeditibige modigo niɡ̶ina liomaɡ̶atagipi Aneotedoɡ̶oji modibatege ɡ̶onioxoadipi.
    Axawanitece okanicodaaɡ̶ica ane yopotibige, igaataɡ̶a jiɡ̶ijo me yaxawa eliodi
    oko, codaa ee ijo maɡ̶aɡ̶a idaxawa.
  bmh-bmh: Go Dubanou Ban nugau salau air, gonun, go ag abai dabun umamen. Uwait nugau
    duailel agen duailel ipal gumaranem sul, ag go gumamamen. Go esab tamacag daba,
    agen go isanoron. Einen, go nug duailel asiu isanaraimai, iz han isanileun.
  ctu-BL: Come añetla ti lac Yum, jini cha'an pʌyʌla ochel ti la' wotot che' bajche'
    yom mi' melob jini i cha'año' bʌ Dios. Coltanla mi an chuqui yom come cabʌlix
    tsi' colta hermanojob. Tsi' coltayon ja'el.
  meq-meq: Kə ndisl naha a təv kurom na, təmum na lele hərwi neŋgeye i Bəy Maduweŋ
    dərmak. Təmum na andza nakə ndo məpe mədzal gər hay ka Yesu haɓe ta giye aye.
    Dzənum na tə wu nakə hawa eye ma geye tebiye hərwi neŋgeye ka dzəna ndo hay haladzay,
    ka dzəna ga dərmak.
  noa-H: Jãg hermana pãach haar baarwai, tagam k'ʌʌn hagjö maach dënjö hʌ̈k'a nʌm
    k'ʌʌn dʌ̈i haajemjö hi dʌ̈ijã wajap'a habat. Hirua nemdam hiigwaijã t'um haudeebat.
    Magaag jãg hermanaau hʌ̈u dʌ̈rrcha hõor juag hoowi sim; mʌ juagjã hirua hoojim.
  alp-NT: Au kotie imi li lokoi kena misete lupe imi ono loko Tuhane Eni tamata. Imi
    ono ele mere le tamata rebe esi hlaleke loko Allare suke esi ono loko lomai ele
    mere. Sepo esi koti tapa bei imi hoko imi tapasi le esi tapa tamata bokala peneka
    kai au lekwe.
  san-VEL: yuuya.m taa.m prabhumaa"sritaa.m vij naaya tasyaa aatithya.m pavitralokaarha.m
    kurudhva.m, yu.smattastasyaa ya upakaaro bhavitu.m "saknoti ta.m kurudhva.m, yasmaat
    tayaa bahuunaa.m mama copakaara.h k.rta.h|
  kbq-kbq: Muse hutma Anumzamofo naga'pina ragi me'nea vahekna huta Ramofompina nevareta,
    nazankuro atupama haniazana aza hihogu nehue. Hagi ana a'mo knare huno nagri'ene
    rama'a vahe'mokizmi taza nehia aki, knare huta aza hiho.
  kbh-kbh: Ts̈abá cha s̈mochjofja, mo canÿa Bëngbe Utabnábia quetsomñecá, nts̈amo
    Bëngbe Bëtsabe ents̈anga entsamncá ínÿengaftaca jenofjana. S̈mochjuájabuache nts̈amo
    tbojtsajabotcá, er cha banga tonjújabuache; áts̈bioynaca.
  ron-LSB: ca să o primiți în Domnul, în chip vrednic de sfinți, și să o ajutați în
    tot ceea ce va avea nevoie de la voi, căci ea însăși a ajutat pe mulți și pe mine
    însumi.
  pon-pon: Pwe komail en kajamo i pan Kaun duen me kon on jaraui kan, o komail jauaja
    i ni meakaroj, pwe i me jauaj pan me toto o pil nai.
  nhe-BL: huan xijselica ipan Tohueyiteco queja quinamiqui para tojuanti tlen tiiaxcahua
    Toteco ma timoselica. Huan xijpalehuica Febe ica tlen hueli tlamantli tlen quipolohua,
    pampa yajaya quinpalehuijtoc miyac tlaneltocani huan nojquiya nechpalehuijtoc.
  sps-sps: Nainy te ruak minon ya naa, nyo komainy maromi ma fafasung faarof ya faarei
    non a isen tsumi to te pisainy bus e Krais Jisas a Tsunaun tsura. Makok faarof
    yam te toobing non tsurin vainy fafaaman ten Krais ma makok faarof ir a mesapan
    tsuar. Nyo sing kainy maromi ma faakouts ya tan ta saf ta binun ei naa to te komainy
    fi non ya tu fifaakouts na tsumi, tana saa ayei tsivon te makok faarof bus ir
    vainy a kinai, fifiisen kan vaminyo.
  wnc-wnc: Ita aminu kwaapzang gatayamuke na kuut gatangamukut. Unzingge maya waapata
    apan kakengu ginda natake ninu Buyambam tapanindane aminabam dakngake yuamang
    aminde dongune nana tapatu ngang natapnong. Natake aminu gisane dongune nana aminde
    take natayamuke katak toikaing binga ginda maya waapae take natangamuke toitnong.
    Toike ita sanga tapatue meya natapanu ginda katak gatangamunong.
  bus-bus: À à sí Dii guu, lán à maa Luda gbɛ̃nↄ kɛ kↄ̃o nà. À dↄàlɛ kↄ̃n pↄ́ kɛ̀
    à yezi a kiiao píngi, zaakɛ à dↄ̀ gbɛ̃nↄlɛ pari kↄ̃n mapio se.
  gub-BL: Pezeruzar Zezuz rehe pe. Uzeruzar hehe a'e no. A'e rupi pemuixe kar pezemono'ogaw
    pe Zanezar her rehe nehe, ta'e uzeruzar ma'e paw uzapo nezewe a'e wà xe. Pepytywà
    nehe, aze uputar a'e nehe, ta'e upytywà amogwer uzeruzar ma'e tetea'u a'e wà no
    xe. Hepytywà a'e no xe.
  imo-imo: yu Awilimunga ambomu kani ningo molamili owi nindengei. Eno Gotenga imboma
    molkolio aku ulu teko, yuni Gotenga imbo awini enge nimbe lipe tapondopa, na kape
    lipe tapondorumu kani yu umbuni mare memo lemo liko tapaio nio.
  boj-boj: Niŋgi Tamo Koba a qa are qalsib Fibi qalaqalaiyoqniy. Niŋgi Qotei aqa segi
    tamo uŋgasari unub deqa niŋgi kumbra bole dauryosib Fibi qalaqalaiyoqniy. Fibi
    a gulbe ti soqnimqa kiyo iŋgi bei qa truquamqa kiyo niŋgi na aqaryaiyiy. A nami
    tamo uŋgasari gargekoba naŋgi aqaryainjroqnsiq e dego aqaryaiboqnej. Deqa niŋgi
    a urataib. A kamba dego aqaryaiyiy.
  eng-DRA: That you receive her in the Lord as becometh saints; and that you assist
    her in whatsoever business she shall have need of you. For she also hath assisted
    many, and myself also.
  knf-knf: Nayeenkana ţi pŧoofan jibi ñaaŋ ajaaŋ ayeenk bañaaŋ biki Naşibaţi ţi katim
    ki Ajugun, naţënkana ţi iko bŧi yi akluŋ kanuma ţiki ul ţi uleeful aţënk bañaaŋ
    baŧum aţu na nji ţi uleef naan.
  san-KHM: យូយំ តាំ ប្រភុមាឝ្រិតាំ វិជ្ញាយ តស្យា អាតិថ្យំ បវិត្រលោកាហ៌ំ កុរុធ្វំ,
    យុឞ្មត្តស្តស្យា យ ឧបការោ ភវិតុំ ឝក្នោតិ តំ កុរុធ្វំ, យស្មាត៑ តយា ពហូនាំ មម ចោបការះ
    ក្ឫតះ។
  arn-NT: Küme llowfimün Ñidol tañi üy mew, chumngechi müley ñi femael tati mupiltuleyechi
    pu che, ka kellufimün itrokom tañi duamtuel mew, kisu am rume fentren che ta kellukefilu.
    Iñche ta ka femngechi kelluenew.
  zas-NT: Gol bacaꞌman zagdxe por Dad Jesucrist, ziꞌc rayal yaguieennëꞌ ree dux compniar
    ree bén rliladx ree Jesucrist. Gol beenman yudar bal xhienin ryaadxaman, din dád
    zien ree bejn ma beenman yudar nëgajc naj ma beenman yudar.
  ken-NT: Ánáŋ ántwɔ́ awu, syɛptí ká yi mbɔ ɛnyǔ bǒ Mandɛm bábhɔ́ŋɔ́ bɛsyɛpti
    ntɨ mǔnkwɔ, nɛ mǎnkwak bɛchyɛ yi yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ ɛ́chɛ́bhɛ́ yi. Yímbɔŋ anáŋ
    akwak bɛyǎ bho, nɛ yɛ̌ chi mɛmbɔ̌ŋ nkwɔ.
