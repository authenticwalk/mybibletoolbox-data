    süŋgundɨhumboane. Asu nɨnɨmboyo ai mbonɨmbo-ndamɨndowanɨ ra se ahambo fandɨhehindɨ.
    Nɨmboe ai nindou afɨndɨ ranaheimbo farɨhendürɨ marandɨ asu wambo amboanɨ mafarɨhendɨrɨ.
  ptp-ptp: Om Pibi obêc val vô xam ge od xam hôm i lec nivɨha ên wê i vông i vin Apumtau
    ge, ên môp tibêge môp nivɨha wê il xomxo vông vinên ob vông vôma ge. Dɨ vɨyin
    obêc tulec i ge od xam ngɨdu i xôn, ên i ge wê mi ngɨdu xe xomxo tɨbeac xôn.
  nak-nak: Eia ge guvi tamutou, amuto ge rara tavu seselea te la isa La Uru, mai la
    vulovulo gatou ale te Kraist, amuto ge suli tigi tatahoa, la vuhula eia suli pepehoau
    me la valalua me hatavivile usu tai.
  lbb-lbb: A mang sur mulor gas pasi ana risana Leklek, arlar ana tarai ane God la
    sira toli. Pa mulor nangani ana ta utna ning ir kapan suri, anasa ka nangan wakak
    tar a galis a tarai pa iau otleng.
  kan-2017: ನೀವು ಆಕೆಯನ್ನು ದೇವಜನರಿಗೆ ತಕ್ಕ ಹಾಗೆ ಕರ್ತನ ಶಿಷ್ಯಳೆಂದು ಸೇರಿಸಿಕೊಂಡು, ಆಕೆಗೆ
