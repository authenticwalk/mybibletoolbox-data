  nho-nho: Kootou mmata atu hakaraaoi kiaa ia i te inoa TeAriki, i kootou ni tama
    TeAtua. Kootou tokonaki atu ki ana heuna. A ia ni mmata ake hakaraaoi iloo ki maatou
    ma te lopo tama hoki.
  gym-NT: Ne aisete ni Dänkien köböire ni tödekaka Jesubti tä ja kaen ngäbti, ye kwrere
    munkwe niara ka ngäbti angwane, kukwe mda mda kwe, btä munkwe die mika, ñobtä
    ñan angwane niarata ni kwati die mike amne ti ara jire die mikata krübäte kwe
    abti kä nüke mtare arato, aisete munkwe die mika.
  azg-NT: Ngꞌe na vengiohoꞌ ta Jesús, yo xueeꞌ nquii jon cyꞌonhoꞌ cüenta Febe chaꞌxjen
    na chuhanꞌ na jaa nnꞌan cüentaaꞌ Cristo cyꞌön cüenta ntyjëëhë na iquen Tyoꞌtsꞌonhan
    cüentaaꞌ jon. Quitejndeihoꞌ Febeꞌñeen minꞌcya ro ꞌnan na itsitjahanꞌhin ngꞌe mantyi
    nquii jon jndye nnꞌan jndë itixeeꞌ jon, ndoꞌ mantyi ncö.
  bhd-bhd: कि तुस ज़ेन्च़रे पवित्र लोकन सेइं कियेरू लोड़े, तैस प्रभु मां कबूल केरा;
    ते ज़ैस गल्ली मां तैस तुसन करां केन्चेरी मद्दतरी ज़रूरत भोए, तैसेरी मद्दत केरा;
    किजोकि तै भी बड़ां केरि मद्दत केरनेबाली बल्के मेरी भी मद्दत केरनेबाली भोरीए।
  too-NT: A'xni'ca' xla' nacālakchā'nāni', calaktzī'ntit hua'chi mintā'tinca'n. Chuntza'
    natala a'ntī ixtachi'xcuhuī't Dios. Calīmaktāya'tit chu a'ntū xla' namaclacasqui'n.
    Xla' lej lhūhua' a'ntī cāmaktāyanī't. Lā' nā quit quimaktāyanī't.
  ind-AYT: Terimalah dia di dalam Tuhan selayaknya orang-orang kudus, dan tolonglah
    dia dalam segala sesuatu yang ia perlukan dari kamu sebab ia sendiri telah memberi
    bantuan kepada banyak orang dan juga kepada diriku.
  cjo-NT: Nokoyi paakameethateeyawakironi, tema rootaki aapatziyariri Awinkatharite.
    Petakoeyaawoni, pipayitawakironi maawaeni koetyeemotyaaworini. Tema etakoeyakarini
    osheki ayemijantzinkarite; eejatzi naari, etakotapiintakina.
  nsn-nsn: Inggo u dangata tamiuoum tar tororo tun tatanon, karung ueltada tar binaka
    re pokosomeono tamiuoum, mung tororo sira kompe tatanono paha uanotomiu rung uangoul
    teil pe tar Tamata Noman. Mu kaueke keip tatanono ra uoto kaueke peis no tamata
    God, karung heir tatanono me nipoul gera malara turig tamiuoum ge inggono pe ke
    poul uauleik tun tasir bureher tamata menia pono totoguo.
  san-DEV: यूयं तां प्रभुमाश्रितां विज्ञाय तस्या आतिथ्यं पवित्रलोकार्हं कुरुध्वं,
    युष्मत्तस्तस्या य उपकारो भवितुं शक्नोति तं कुरुध्वं, यस्मात् तया बहूनां मम चोपकारः
    कृतः।
  tna-NT: Saida mabatsuque tueda, Jesucristo peje su jei pujiji putsu. Metsahuaque
    tueda pamapa mesa ai tsahuataji cuana su, tuahueda jucuada edue cuana ya di tsahuatana
    putsu. Daja ecuaneseda saida batsu taji pamapa Cristo jepuiti edue cuana.
  lid-lid: I buku none iy kasahan hawe aha, jo aseken aha kasumon iy hawe kakuhi iy
    kewek hawe aha, ki san ta Laban i buku lau ta Kindrei ala amekes kede-eh. Ya sasah
    iy aseken ta aliy, aha kaseben iy. Tasah iy mene ndraseben iri lau solo-an solo-an
    ndra-au ma hawe jo ale.
  wim-wim: Niiyiya ngangk minangam umang wakān nunangweya puth niiya pam wanch God.antama,
    niiy kaangk paththam wunaniya Jesus Christ.antana. Nil Phoebe.an wanttakan thawow
    niiyantan-a, niiyiya putha maꞌ-aath-aathān nunang minamwey, puth nilana kaꞌathamana
    maꞌ-aath-aatha ngampangan yotam inangamana.
  zga-M: mumwupilile munditawa ilya Ntwa. Nduvupanoghile mwievavalanche, mukhantanghe
    imbombo nchoni ienchakhiva inogwa ukhuta muntangaghe umwe. Ulwa khuva umwene akhale
    intanghili va vanu avingi, akhanangha nayune.
  yom-yom: Lunyakula bumboti mu dizina di Pfumu boso bufueti yakudulu banlongo, lunsadisa
    mu dioso diambu kela ba tsatu mu lusadusu lueno bila niandi mamvandi wusadisa
    bawombo, ayi minu wutsadisa.
  san-SIN: යූයං තාං ප්‍රභුමාශ්‍රිතාං විඥාය තස්‍යා ආතිථ්‍යං පවිත්‍රලෝකාර්හං කුරුධ්වං,
    යුෂ්මත්තස්තස්‍යා ය උපකාරෝ භවිතුං ශක්නෝති තං කුරුධ්වං, යස්මාත් තයා බහූනාං මම චෝපකාරඃ
    කෘතඃ|
  yut-yut: Uŋun da mɨŋat amɨnyo morapmɨ gat ae nak gat kɨsi paŋpulugagɨt, ae uŋun
    Amɨn Tagɨ dakon mɨŋat kɨnda, do but dasi abɨdoni. Uŋun aŋpak da telagɨ paŋmuwukbi
    dakon aŋpaksi asak. Ae yo nido wadak wadak asak uŋun aŋpulugoni.
  grc-BYZ: ἵνα αὐτὴν προσδέξησθε ἐν Κυρίῳ ἀξίως τῶν ἁγίων καὶ παραστῆτε αὐτῇ ἐν ᾧ
    ἂν ὑμῶν χρῄζῃ πράγματι· καὶ γὰρ αὕτη προστάτις πολλῶν ἐγενήθη καὶ αὐτοῦ ἐμοῦ.
  cpc-NT: Paawakiro kamiitha iroori, irootaki jashitaari iijatzi Awinkathariti, kantatsi
    Paawakiro kamiitha pikimitaapiintziri pashini oitishiritaari. Pimitakoyitiro iitarika
    okowayitziri. Tima ojyiki imitakoyitaki iroori. Ari okimitakinari naaka ojyiki
    imitakotakina.
  nhg-NT: Xecselicö tietucöyupantzinco Tlöcatzintle, quiename nemiechconbenieroa ipampa
    nencate nenyecteque. Hua xecpaliebicö ipa noche sösantle tli quepoloa. Pues yaja
    ye oquenpaliebe meyactie de tocnihua, hua naja nuyejque niechpaliebe.
  nya-nya: Ine ndikukupemphani kuti mumulandire mwa Ambuye mʼnjira yoyenera oyera
    mtima ndi kumupatsa thandizo lililonse limene akulifuna kuchokera kwa inu, pakuti
    iye wakhala thandizo lalikulu kwa anthu ambiri kuphatikiza ine.
  ngu-NT: Xselican cuajli ican itocatzin toTeco ijcon quen nonequi on yejhuan teyaxcahuan
    itech Dios. Niman xpalehuican ica on tlen quipolohua, pampa yejhua miyequej yoquimpalehuij
    niman hasta nejhua no yonechpalehuij.
  kup-kup: Povoz pi ak emapanen ari darim Amipuz añarab ravat hez-povoz homet masak
    metohopeken pi arim ñaravatak het ari eñizat gogot tohopanepuh, tairaiz tekï tohopanez
    poi meñizat pi manohopeken tin ravohopan. Met añ pop añarab ahovokaro meñizovai
    emamahap ok, met ne amun neñizamah, povoz ak arih emapanen tin metohozei.
  jid-jid: Bika kpaa ni mi Bachi, nitu iko wa ahi ni biwa ba kpa njanji, kri wu ni
    mi iya ma. Nakima wawu ni tuma, a ta zo di gbugbuu, ni me game.
  wmw-wmw: ipate mumpokerere vyema kwa zina ra Mwenye, kamba vyawajuzi kutenda wenye
    kwamini. Munsaidiye vinu piya vyaaja kusakula kwenu umwe, kamana kawasaidiya wanu
    wengi wawenye, anta nomi kanisaidiya.
  gmv-GGM: Ammaniza asas bessiza mokko inte izo Goda sunththan mikki ekkana malane
    iza intefe koyza ay mishshanka inte izo maaddana mala ta intena qofisays.
  ssg-ssg: I unaui Jises tel Masiwi masin kako. Amuto waxi auniwa i usiwa saun ti
    kako teka seilon ti Haeu. I huali hakilawen seilon hetekie puki nga ape tin amuto
    hualiwa i ti tenen na i tae.
  zpo-NT: Chul bkayaa gu me kwent cheen Xaa Nabeyy, mod nzhaal kayaa gu re xaa mle
    nambey Jesús. Nu ble gu yudar me loka kwaan nkin me, nel lee me nzhale yudar zyen
    doo xaa nu axta na mle me yudar.
  poy-poy: Mumwanki kwajili ya Mtuwa ntambu yawafiruwa kutenda kwa wantu wa Mlungu.
    Mtangi ntambu yoseri yakafira kulawa kwa mwenga. Toziya yomberi kawera muheri
    nentu kwa wantu wavuwa ata kwa neni.
  qwh-NT: Tsemi Teyta Jesusman creyicoq mayintsic cashqanrecur que panintsicta allipa
    chasquicuyänequi. Tsemi imachopis wananqancho yanapecuyë; porqui que panintsicmi
    atscaq nunacunata yanapashqa, y noqallätapis yanapamashqam.
  gaw-gaw: Nug ag ele oh ag Jesusnu oolagp̱a genab dooṯeb amunu ig Kayaknu danab,
    ig laa nug bia ehanidḵunignu dooṯem, amubia ag nug aon ehanidḵulagnu oḏ madaṯem.
    Nug keeke laanu oo ug dayeb amu ag ehaniṯeg! Aḏinu? Nug danab kuḏum laa ehanaṯom
    amu da ele ehaniḏom.
  nca-nca: Ŋuro tero Uni Parámi quroyómo unipare meté horémboro murí howero pare ŋuya
    topo tero o koro tukuni teyote ŋu inoyi qembe. Dokoro enendo unipare qambu quya
    no ŋuya samaka nereyara.
  zpz-NTPP: Nap bicy nu der mi nu nac Shuaan den. Bicy nu der mi gal nu yad ñi nu
    gyicy du den de bicy na nu nac Crisht. Nunu locyuub der mi nu la ziꞌl coz nu galagy
    ñi nim, gun mi zeꞌ blocyuub mi zañ mbecy. Mas ya̱ blocyuub mi.
  mkj-mkj: Kajamwo ih in oadoan Koaunno pwa ih warroang woaun nehn pwungen nihn Koahs
    armaj. Jeuwejehki ih joang ohroj ih anahne, pwa ih ne jeuwejehla dir, pwilihki
    ngoahi.
  zac-NT: Gulë bëꞌnë recibir lë́ꞌiꞌ con bien por lë Dadë Jesús, cumë ziquë runë tucarë
    gunë mieti con ra narialdí lduꞌi Dios. Gulë bëꞌnë compañi lë́ꞌiꞌ cualquier cusë
    narquíꞌniꞌ purquë lë́ꞌiꞌ bëꞌnë compañi zihani mënë nu na bë́ꞌniꞌ compañi.
  kyg-kyg: Agaemo asole vayaꞌe nagaeꞌeꞌmo laha maeꞌniyaꞌmofeꞌmo lapakaemo na yaꞌmo
    ha maetapa amisaya yaꞌmo haneꞌnisifi afaꞌa ha maetapa amiyo. Apaote vayaꞌmogi
    nehaya agufa alagepa kavaꞌmo hutapa Ala kava neꞌmo agiꞌalefeꞌmo alita falu fala
    hutapa ateteta yagaitapa ateyo.
  kmk-kmk: Sangailiyon yu maipagapu kan Apu Jesu Kristu ta siya’d bagay na un koon
    di tagun Apudyus. Tuḻungan yu pay si singngadan na mana kasapulana ta adu’n tinuḻtuḻungana
    ot sakon osa kan dida.
  cao-NT: '@see-verse:ROM.016.001'
  bbr-bbr: Ko Näwäu nukan sarau asir, okon, ko ak pak rawaun imäiäiei. Anut nukan
    roasiret akas karauk roasiret kamwareäi senek, ak ko kamäiei. Ko karauk osap wäpik
    akas ko isanaraiei. Owon, kos roasiret sosop sarwareanik, isaka nais sareirowon.
  inb-inb: 'Imasami chaiá, Taita Diuspalla kagkunata chaskingapa: chasallata paitapas
    chaskipuaichi, Iaia Jesusta iuiarispa. Chi panika, achkakunata i nukatapas aidagmi
    ka. Allilla ruraskamanda, paita ima ministiskata karapuaichi.'
  hrv-hrv: primite je u Gospodinu kako dolikuje svetima i priskočite joj u pomoć u
    svemu što od vas ustreba jer je i ona bila zaštitnicom mnogima i meni samomu.
  box-NT: Ká a ɓueé dɔ̃n mia à mi ɓua a sese o Ɲúhṹso yèni yi. Mi ɓua a làa
    bìo á bìa dó mí sĩa le Dónbeenì yi wee ɓuaráa mín bìo síi. Mi wé
    séení a bìo lée bìo na ó o màkóo wi mia yi. Orɛ́n mí bɛɛre séenía ɓa
    nùpua cɛ̀rɛ̀ɛ, sɔ̃̀nkú ĩnɛ́n.
  ote-NT: Hangue umfʉ ntsaya co ra tꞌequꞌei ja ri hmuntsꞌihʉ, ngu rí ꞌñepꞌaꞌihʉ núꞌahʉ
    gyá gamfrihʉ, y faxhʉꞌa̱ de núꞌa̱ te da ꞌyøꞌtua ra ꞌbɛdi, ngueꞌa̱ nuꞌá̱ xa maxa
    ndunthi ya ja̱ꞌi y necagui xa maxcagui nehe.
  wnu-wnu: An Munon Aibt misir igub Pibi ba morimari aninou yurau end igoriner. In
    Qenu wonou yurau eng in sarau eng oboun. Wo mi ger ugab aba eng an mi gab utar.
    Yamangar eng wo munon irou wuri musub igo. Ne ye gor yemusub igo end aninob quraum.
  zam-NT: Fta' gu' lugar yòo guna' làth gu' no nabe'ste yo no gu' guna' por lèe che'n
    Tad Crist. Bli gu' con' ndxè' xalque' ndxàal li mèn co' ndxàc hues xtàa por cón
    che'n Crist. No blyath no gu' guna' loo chol con' co' nde che loo guna'. Tac guna'a
    nde teele' ndlyath no huax mèn co' nde che con' loo. No ndlyath no guna' yub daa
    huax vez.
  zyp-NT: Khazing cawngsaw khatah a tlahpaw hratah naaning tah ama cawh Abuipaw ming
    tah za cyhlang la, bong a hianah maikaw lekhei za bong my lo, zecawtamaw tatah
    cawngsaw ahlupui khah bawkhang he ka, kama zong a pa bawkhang hrah.
  sey-NT: Ja̱ore deꞌoye mai Ëjaë mamipi cuasajë yoꞌocaijë̱ꞌë, sehuosicohuaꞌire teꞌe
    cuasacohuaꞌire yoꞌoyere papi yoꞌojë. Ja̱je yoꞌojë cuiꞌne siꞌaye i̱ote jopo coꞌamaña
    caraye paꞌito co̱caijë̱ꞌë. Ja̱o cato jai pa̱ire co̱caisicoa, cuiꞌne yëꞌëreje̱
    co̱caisicoa.
  nvm-nvm: Na bara ijefuon kuardiaga ja vierafekin ja oimarknum bara iji ja E Bomana
    ijefuon e ijeg afek. Regavo ja Godon e ijefuon ni Godon e igeg bara iji oimarknum
    afef. Regavo na vierafe ja irerag fok fu vierafekma iji jaka mukorigia ifejdakfuon.
    Ijefuon maiji bara iji fu e fok Jesu ma vierafejo iji ifejdiaknum ga madu nak
    fuka mukorigia ifejdiem.
  mps-mps: Eno homugo dagego homu Genuai Bidiba koneama, tama dagego te we Fibi selama,
    te dage Godigo po odobo we bidi dali bidimai homu yao. Te wiegi yai kolesaga da
    Godigo we bidigo ebo kolesaga dao. Tama Fibi aga magi nai me deli meni baso da,
    teda dagego aga tau sao. Magi baso meni, agai abagi homu eyu tama we bidi hauwa
    tau sai, tama agai ena me tau sai dao.
  pab-NT: Maika exe wihinaehalo waiye xamoka. Nikare atyo Enore koamaniya tyaoniterenae
    hahinaeharenae mokita. Maika xisa enomana, xoarenai hiye xamani xakahinaetene
    aohena hoka. Hiyaiya, koxaka atyo kahare haliti kahinaetya, exahe natyo tehitiya
    hoka koxaka kahinaetya.
  llg-llg: Au oke, fo ei malengga ei dale mala, fo simbok mala ndia no malole, huu
    ndia nana mbaꞌak no ita Lamatuan. Tatao leondiak nandaa neu hataholi kamahelek.
    Ana paluu hata, na, kada tulu-falin. Te ndia mesa kana tulu-fali au so, ma hataholi
    noꞌu kala neme makahulun mai.
  kyf-kyf: Sa -Lagɔnyɩma 'kaa nyɩma kpa, a kpa 'sa ɔ -amɩaa -Kanyɔɔ 'ŋnɩ nya. Gbʋ
    weee -we 'wʋ ɔ -ka aɩn la, a -sa ɔ 'wʋ. Nɩɩ, ɔ 'dɛ ka nyɩma duun 'wʋsa, we -yɔ
    na 'dɛ.
  tpi-tpi: Mi laik bai yupela i tingting long Bikpela na kisim Fibi i stap wantaim
    yupela. Em i gutpela pasin yumi ol manmeri bilong God i mas mekim. Na sapos em
    i gat hevi long wanpela samting, orait mi laik bai yupela i helpim em, long wanem,
    em i bin helpim planti manmeri, na em i bin helpim mi tu.
  mih-NT: Ta catyi sihin ndo vatyi tɨɨn cuenda vaha ndo sii ña vatyi ɨɨn ñi cuu ña
    sihin ndo sa cuenda ra Cristo, ra ndyaca ñaha sii yo. Tɨɨn cuenda vaha ndo sii
    ña minoo cuhva vaha tañi tahan si zavaha ñiyɨvɨ ra Ndyoo. Ta tyindyee ndo sii
    ña ñaa sa cumañi sii ña vatyi i tyindyee maa ña sii cuaha xaan ñiyɨvɨ. Ta sii
    tucu mi i tyindyee ña, ndɨhɨ ca.
  qvh-NT: Marcanchöga yäracog mayinsicunata shumagmi yanapash. Saynölami nogatapis
    wilacur puriptë yanapämash. Jesucristuta chasquicog mayinsi caycaptenga chämuptin
    payta chasquiycuyälay. Saynöpis lapan nistashgancunata puestupaycuyay.
  kms-kms: '@see-verse:ROM.016.001'
  agn-agn: Risibien mi tanandia bilang logod ta ong Gino pario tang dapat ang boaten
    para ong mga sinakepan tang Dios. Tabangan mi ka tanandia ong mga kaministiran
    na, tenged doro kang natabangan na. Yo ngani, natabangano ka nandia.
  nhi-NT: Ica nitoocaatzin in toTecotzin ixconyecsilican, quemeh icnamiqui sequinyecsilis
    naquin iaxcatzitzin Dios. Ixconmatlanican itich nochi tlen icpoloua, pues yeh
    simi yoquinmatlan miqueh, hasta neh noiuqui.
  ttc-NT: Ngan tzan ek'amon tetz tuj jun tume'l b'an galan tuky'i tb'i Qajaw iktza'
    aj presis tzan jk'amon kye qerman aj pawame' te Qtata Dios; b'ix ngan tzan tok
    etone' tuky'i jun tidi' aj presis tetz, komo tetz oje tz'onen kyi'j ky'ila'j qerman
    b'ix ax wi'j wetz.
  dan-1931: for at I må modtage hende i Herren, som det sømmer sig de hellige, og
    yde hende Bistand, i hvad som helst hun måtte trænge til eder; thi også hun har
    været en Hjælperske for mange og for mig selv med.
  kwj-kwj: Ti iwa Apukolaka hi ki Fipi ku raꞌaisiwa kunu ga sa ti da. E, nomo fo tini
    ki sukwawa ma tini ku okula. Kunu Gotri himiyama hurahama le, o sumbu hinga ku
    wosino ti sumbu kipe naha. Hinde wowani, himiyama hurahama miyafo naha ti okulani
    ani okwe ti okularo.
  vie-OVCB: Xin anh chị em đón tiếp chị trong tình yêu thương của Chúa, nồng nhiệt
    hoan nghênh một chị em trong Chúa, sẵn sàng giúp chị mọi điều, vì chị đã giúp
    đỡ nhiều người, kể cả tôi nữa.
  kze-kze: keinárawate kwesé Ísóigona kwaási ontávé'a kentópa'o kwínímba aamoí umánke'a
    keséya maiyó sé'a évaka-tantaa'o kwempímbó ímo kwáyáinda áwa'naa oro. sáwívarawai
    túwa'naa ena kenkwárá'á súwa'naa intávé'a pó'a áwa'naa oro.
  lbk-lbk: Chawatenyo siya khapo ken Apo Jesus, tay siya nan lebfengna'y angnen isnan
    ib-a ay mamati. Fachanganyo siya isnan ngag sisa'y kasapolana ken chakayo, tay
    angsan cha nan finadfachangana ya sak-en nan esang.
  mto-NT: O̱y yakxó̱n tseꞌe xkuvá̱ktat je̱ Ma̱ja̱ Vintsá̱n ka̱jx, veꞌem ax joꞌn du̱paaꞌty
    du̱ꞌake̱e̱ga je̱tseꞌe du̱tóndat je̱ Nteꞌyam je̱ jyayu. Putá̱kada toꞌk aaj ya̱
    Febe pa̱n ti jatyeꞌe kaꞌijtu̱xjup, ku̱x nu̱mayeꞌe je̱ jayu juuꞌ veꞌe pyuta̱jki,
    xputa̱jki a̱tseꞌe viinm.
  bzh-bzh: Geham kwamin bo Mehöböp begweḳo Poebe nök medo geving ham. In hil sën
    Anutu-yi-alam hil lo, og hil ġevonġ nġaa nivesa nabë sënë. Log nabë maggin
    ti neggëp vu yi, og ham doḳ vu yi. In neloḳ vu alam nġahiseḳë geneloḳ vu
    sa ving.
  guj-2017: સંતોને ઘટે તેવી રીતે તમે પ્રભુને લીધે તેનો અંગીકાર કરો, અને જે કોઈ બાબતમાં
    તેને તમારી મદદની જરૂર પડે તેમાં તમે તેને સહાય કરજો; કેમ કે તે પોતે મને તથા ઘણાંને
    પણ સહાય કરનાર થઈ છે.
  jvn-NT: Mulané aku nyuwun marang kowé, sedulur iki diladèni kaya sak pantesé kanggo
    sedulur sing nyambutgawé kanggo Gusti. Nèk butuh apa-apa ditulungi, awit dèkné
    déwé ya wis nulungi sedulur pirang-pirang, kayadéné aku iki.
  byr-byr: “Gotɨyare tewaanyara kwɨyaꞌmwerɨ maapɨjavaaibɨꞌ sarɨmɨ Naangerɨna aꞌmwe
    sarevɨ dɨmaaryɨla! Sarɨmɨjɨ yɨhyeꞌmwannemwaalana! Nabaai pɨnɨnna kugainojɨ, taanga
    kwiojɨ sahɨrɨvɨ nayaa dɨhaimwagila!” dena yɨhɨthɨvanɨge. Sareꞌ dareꞌnesɨ. Sahɨrɨꞌ
    aꞌmwe kwalaalyaraavɨ gaimwadesɨ. Yɨ nabaai nɨmɨnyɨ kwainyɨjɨ nyɨgaimwamwaꞌdɨkesɨ.
  ian-ian: '@see-verse:ROM.016.001'
  hun-hun: hogy fogadjátok őt az Úrban a szentekhez illően, és legyetek mellette,
    ha valami dologban rátok szorul. Mert ő is sokaknak pártfogója volt, és nekem
    magamnak is.
  mcf-NT: 'Pebe bëdamboen ista. Utsibobëdta ëbitsen bëdamboen nashunoshe. —Nuquibëdtan
    Esus tantiaquid nec —queshun bëdamboen isquin aidën: —Ëbi nashunta —cacpadomboen
    aid nashunta.'
  kjs-kjs: Nimiri Gote-na ruru piri enaalinu yaa-pulu Mudu Ali-na bimi nipuna ki mealepape.
    Go puma nipuna elenu dia yaaliare raba mealepape. Go enamere enaali adaapu ni
    page raba misa-pulu nimina rikirana mea mapiraalepape.
  mni-mni: Mapu Ibungogi mingda, Tengban Mapugi mi ama oina mahakpu lousinnaba amadi
    mahakpu nakhoina pangbiba yaba mathou taba leirabadi mahakpu pangbiyu; maramdi
    mahakna ei isamakpusu yaona mi kayabu mateng pangbi.
  yad-NT: Jirya̱dirye samirya Vu̱yntyityu̱mu nada, jiryatiy nu̱ñi Ju̱denu siityari̱vay
    daryaju̱ vu̱y. Jirya̱ntya jmu̱tya nadantidye, jasicha̱ra̱ju̱tiy nana̱va̱tara,
    nu̱tyu nani̱mu̱tya̱da ta̱rintyidyeryi rajuuvay nijya̱nvantyidye, rajerye.
  mxb-NT: Ta kóni̱i̱ ña̱ kía̱n natiin va̱ꞌa ndó na̱, chi̱ kúú ná kuendá satoꞌo yo̱
    Jesús, chi̱ ki̱ꞌo dión kánian kee yó sa̱ꞌá ña̱ kúú yó ña̱yuu Ndios. Ta chindeé
    ndó na̱ xíꞌín ndidaá ña̱ꞌa xínñóꞌó ná, chi̱ chíndeé ná dao ka̱ na̱ kúú kuendá
    Jesús, ta chíndeé taꞌani na yuꞌu̱.
  pon-2006A: Kumwail kasamwo lih menet ni mwaren atail Kaun, duwen me konehng souleng
    kan, oh sewese ni mehkoaros me e anahne sang rehmwail; pwe pein ih me kompoakepahn
    aramas tohto oh pil kompoakepahi.
  maq-NT: Vëhë xi chjá cojo nuju ta, chjuhunntsun na sacuatjin xi meje rë xi nihña
    ngayaan xi ladu rë Nina ngayaan. Chjuhunntsun na ta, tsëhë xi na vëhë ne, hacuaha
    tjin tangun cjuatacun rë na cojo Nai naja. Hacuaha tisecun rë na tu mé ni xcusun
    xi cuma meje rë na ta, tsëhë xi na vëhë ne, jemu cjín xingueen xi cavisecoo na.
    Hacuaha hisca ngahan ne, jemu cavisecoo na ngahan.
  hto-hto: Caɨ Ocuíraɨma mámecɨdo aféngona caɨmare omoɨ llɨ́ɨnori. Mei nana Jesumo
    ɨ́ɨnotɨno illa dɨ́gamɨe jɨáɨmana daɨí caɨmare llɨ́ɨnofɨredeza. Daje izói nana
    afengo jitailla raana aféngomo omoɨ fecari. Afedo aféngona canóredɨomoɨza, mei
    afengo jaiai aillo comɨ́nɨna canófɨredeza. Iemo jɨáɨ daje izói cuena canódeza.
  por-BRBSL: que você a receba no Senhor de uma forma digna dos santos, e que a assista
    em qualquer assunto que ela possa precisar de você, pois ela mesma também tem
    sido uma ajudante de muitos, e de meu próprio eu.
  ces-NKB: abyste ji přijali v Pánu, jak se sluší na svaté, a [abyste] stáli při ní,
    v jakékoli záležitosti by vás potřebovala, neboť i ona byla zastánkyní mnohých
    i mě samotného.
  cui-cui: Barapowa wʉnaeya pantenta weyataeya wabare Jesucristo piamonae jiwanaxae
    pon Wanacanamataxeinaein. Baxua bewa paexanaem icha pomonae pejume cowʉntsiwi
    ichi xua bewa nantiya nantenta weyataeya wabeibina. Barapowa payawende xua pocotsiwa
    barapowa nantawenona, tsipei barapowa bayatha yawena nawita pin bicheitomonae.
    Yawano barapowa bayatha irʉ neyawena.
  boj-2014: Niŋgi Tamo Koba a qa are qalsib Fibi qalaqalaiyoqniy. Niŋgi Qotei aqa
    segi tamo uŋgasari unub deqa niŋgi kumbra bole dauryosib Fibi qalaqalaiyoqniy.
    Fibi a gulbe ti soqnimqa kiyo iŋgi bei qa truquamqa kiyo niŋgi na aqaryaiyiy.
    A nami tamo uŋgasari gargekoba naŋgi aqaryainjroqnsiq e dego aqaryaiboqnej. Deqa
    niŋgi a urataib. A kamba dego aqaryaiyiy.
  eng-OEBUS: and I ask you to give her a Christian welcome – one worthy of Christ’s
    people – and to aid her in any matter in which she may need your assistance. She
    has proved herself a staunch friend and protector and to many others.
  eri-eri: Ji tere Anyakaro bonade ninatege isi bonade, tere Fibi hawadenga tere bagu
    yafei nomo boni gau hina. Wa onowou hilobainga ere Itou nomo fai-aita bagu onowei
    nomo. Onodu no dada ete bona ou bagu wonga, tere no hoyo tuwagu ganga boni gau
    hina, taate bona, no fai-aita baingaro hoyo nigi bona ji fere hoyo hiyai.
  aly-aly: '@see-verse:ROM.016.001'
  wiu-wiu: Einatoa Ali Muno-pala lipua mekono, nokalepa Yesunomo yakoa motane yene
    makutukoa motekete tiki toa makutukoa moamene. One padeya-kiti toamokalepa kinikiya
    pade tatia meamene. Einatoame ali atoa kainya mati auapekilepa noka auapea tokano,
    nitamene.
  swe-swe: Ta emot henne i Herren på ett sätt som är värdigt de heliga (Guds folk).
    Hjälp (stå bakom, bistå) henne i hennes uppgift (uppdrag), för hon har själv varit
    en hjälp för många och även för mig. [Det är mycket troligt att det var Febe som
    tog med sig Paulus brev från Korint till Rom. Det grekiska ordet ”hjälp” beskriver
    någon som går före, som beskyddar, en inflytelserik person som ger av sitt överflöd.]
  cth-cth: Tami kathoungnaw ni sak kawi kamcu e patetlah Cathut dawkvah ahni hah nangmouh
    koe awm sak awh nateh, a panki e pueng kabawm awh. Atangcalah ahni hateh kama
    koehoi kamtawng teh ayânaw pueng hai kabawm e doeh.
  mti-mti: Garawapa Ayapan gumbe, ebu oraiwa me iyayapan iyakaisi oya me gumbe vesin
    mame baigan niyaya. Sira vesin mame divi da guniyap autan anoiviwa me waita waniya.
    Vesin mame me iyayapan obiren waita munne, sira ne gaibu waita nedne.
  pad-NT: Vagathanijahaki bana. Jesus kaija'ari ida. Jahaki ida Jesus kaija'ari vaabono
    vaagathanikhamajahakivini. Nahina-ra kainamohi, vano'a bana mahija avakajoamoravini.
    Kidihojai afobakhia ida ija'ari-ra kajoamoravini, avakadiva'ahi hihi, kodiva'ahi
    hihi jaboni.
  twi-twi: Munnye no wɔ Awurade din mu sɛnea ɛsɛ sɛ Onyankopɔn manfo yɛ, na mmoa biara
    a ɛho hia no wɔ mo nkyɛn no, momfa mmoa no. Efisɛ waboa nnipa bebree ne me nso.
  hlt-hlt: Te dongah anih te hlangcim rhoek neh a tingtawk la Boeipa dongah lamtawn
    uh. Te vaengah amah loh bitat dongah nangmih ng'kuek te khaw pai puei uh. Anih
    ngawn tah kai kamah ham khaw aka bomkung la muep om coeng.
  tbz-SIM: Dí ò cɔutɛ́ nɛ̀ ti Yiɛ̀ nkó diyètìrì, Kirisi kɔbɛ dò nkɛ́ncɔúmɛ̀ bɛtɔbɛ̀,
    kɛ́ nhò teénnɛ̀ dɛ̀ ò bèkú dìì mɔ̀nnì mɛteèmmɛ̀. Ò teénnɛ̀mu bɛnìtìbɛ̀ pɛ́u, kɛ
    n teénnɛ̀ mí m mɔ́mmuɔ.
  san-GUJ: યૂયં તાં પ્રભુમાશ્રિતાં વિજ્ઞાય તસ્યા આતિથ્યં પવિત્રલોકાર્હં કુરુધ્વં,
    યુષ્મત્તસ્તસ્યા ય ઉપકારો ભવિતું શક્નોતિ તં કુરુધ્વં, યસ્માત્ તયા બહૂનાં મમ ચોપકારઃ
    કૃતઃ|
  ake-NT: Ɨyekama'po uya 'nokon Itepuru awɨrɨ anʉmʉ kon pa wakʉ ton anʉnto' eseru
    yau mɨrɨ awonsi'kɨ ɨ'rɨ rɨ i'se iye'to' ɨwinɨpaino kon ke ipika'tɨtɨ', apʉne pʉra
    eke pe rɨ tu'kan kon nɨ ka'pon amʉ' pika'tɨnin kʉrɨ rɨ, urɨ rɨ to' tonpa pe.
  qvn-NT: Chaura Munayniyog Diospa runan cayaptinga alipa chrasquipäcuy. Nätan yanapäna
    captinga yanapapäculay ima-aygachrüsi. Payga yanapasha achcatam runacunata, jinaman
    yanapämashatan nogatas.
  tku-NT: A'cxni' xla' nacālakchā'nān, calaktzī'ntit chī mintā'tinca'n. Chuntza' ixlītlahuatca'n
    tī ta'a'ka'ī' ixtachihuīn Dios. Calīmaktāya'tit tū xla' namaclacasqui'n. Xla'
    lhūhua' tī cāmaktāyanī't. Nā quit quimaktāyanī't.
  bjk-bjk: E seng e mum bere mum morobo öbala lo ine, möxösa, ine bölök kö Orong.
    Mum morobo öbala ine mabo tatalien i töxödös bara abo nangadi turunon te God tabo
    muu bira nang idi te öbala a öng. E seng e mum bere mum morobo top ine xöbo mangana
    sasaxan te ine, möxösa, ine ixo top a oleleng ne nangadi, me e a öng mere idi
    bölök.
  msy-2020: Kɨ kamaghsua, ia Ekiam gɨnɨghnɨgh Fibi inightɨ a ia ko ikɨ. Kar arazir
