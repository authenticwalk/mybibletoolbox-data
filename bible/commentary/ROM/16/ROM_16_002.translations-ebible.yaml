  iws-iws: Kara kɨmiirɨn ta wig aiirɨn mɨnam boɨnmauu wakaekii, kɨma saiir nokboɨnmamaɨr
    haigɨnɨuwɨm kɨma nokboɨnmamaɨr haigɨnɨuwa ɨkɨ iikam nhɨrɨm Adi Komii siiram naɨngwo
    tɨbmii kɨɨnɨm sɨmiir, saiir hɨriinan. Mɨ kɨma saiirɨn siyɨu mɨiyɨk ɨiirar tɨr
    siyɨuɨn Adi Komii siya naɨngwowɨn kɨma tɨram saiir. Mɨ dimɨnɨn saeya haiyam naɨngwowɨn
    saiirɨn whɨnkɨnsiis haigɨnɨu. Dimusi rani, kariirɨn saeya whɨnkɨnsiis haigɨnɨugɨn
    mɨ iikam nhɨrɨm sɨmiirɨn ɨriipa hɨriinan.
  pol-SZ: Przyjmijcie ją serdecznie i z godnością—jak samego Pana. Okażcie jej wszelką
    pomoc, bo bardzo troszczyła się zarówno o mnie, jak i o wielu innych wierzących.
  ztq-NT: Kol kan me sinak xtyoon meñ nii ngab lo Crist, por singo no nii kuuñtsyey
    meñ nii xniladzy xtiits Crist. Kol ktee kchë nii jkiiñ lo me, por tir chuñ me
    meñ yudar ni wi gaan beeñ me yudar.
  zai-NT: Lauchagalú laabe casi naquiiñe guni nu irá xpinni Cristu, purti nadxii tu
