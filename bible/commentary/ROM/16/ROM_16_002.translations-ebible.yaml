    ne muene.
  tzo-TZE: Ich'ic me ta muc' ta sventa li Cajvaltique. Yu'un tsc'an jech ta jpasbe
    jbatic, vu'utic ti jch'unojtique. Jech tsc'an chacoltaic ta sventa c'usi chtun
    yu'un, yu'un ep xa icoltavan xchi'uc la scoltaun ec.
  lex-lex: La'pa entiy miy die, totpena mrieiniana-mia'nana e' pa emeknekama Orgahi-Orha'a
    rimormiorni idma nreinian ida, mliernohora hya' mak kaplol la riy makpesiaya.
    Mtiulan la e'a, pa la'pa enwak hadom de mialla. Yoma nhi'inde e ntulan la riy
    rahu, emekwalima nhi'inde ntulan mai a'u wali.
  dov-dov: kuti mumutambule muMwami. Uzicheezi munzila yelede bantu baLeza basalala,
    alubo mumupe loonse lugwasyo ndwayanda kuzwa kulindinywe nkmbo wakali mugwasyi
    mupati kubiingi akulindiswe awalo.
  rgu-rgu: Au hule fo emi mapela lima mara ela sipoꞌ ana no malole, sama leoꞌ naraa
    fee lahenda saraniꞌ ara, nana huu ria nanahekeꞌ noo ita Ramatua na. Ana parluu
    ubeaꞌ, sona tulu-fali ni. Huu fo neme uluꞌ mai, ria riꞌ tulu-fali au o lahenda
    dodouꞌ.
  toc-NT: Acxni̠ nacha̠­na̠chá luu ca̠na̠ li̠pa̠­xúhu camaka­maklhti̠­nántit chuná
    cumu la̠ qui­li̠t­la­huatcán aquinín hua̠nti̠ li̠pa̠­hua­ná̠hu Quim­pu̠­chi­nacán
    Jesús, xa̠huachí cali̠­mak­ta̠­yátit la̠ta túcu xlá mac­la­cas­quín porque xlá
    na̠chuná ca̠mak­ta̠yay xa̠maka­pi­tzí̠n cris­tianos y hasta mismo aquit qui­mak­ta̠­yani̠t.
  som-som: inaad iyada ku dhowaysaan Rabbiga, sida quduusiinta u eg, oo aad ku caawintaan
    wax kasta oo ay idiinka baahan tahay, waayo, iyaduba kuwa badan bay caawintay
    iyo xataa aniga qudhayda.
  mam-C: Kyk'mo'nxa ti'j tb'i qAjaw Jesús tze'nkux tumil kyxol erman toj nimb'il,
    ex kymojinxa tuk'a tkyaqiljo ti' taj, qu'n ti'j ila'ku o mojin, ex wuk'apekuy
    o mojine.
  ndj-ndj: Mumuyangi kwanongwa ya Bambu kucha wuvayilata vandu va Chapanga. Mumtangi
    chadayila kwa yumwi, kwanongwa mweni aveli msangi munu kwa vandu vengi na kwa
    nenga wuwowu.
  mbj-NT: Taw'ããts hẽ bë gadoo bë wë takajaa bä, bë nemuun Tak'ëp Hyb N'aa Jawyk Do
    hã tah'yy kata däk do hyb n'aa. Taw'ããts hẽ baad bë gadoo Jesus hã h'yy ka'eeh
    doo, tsyt hẽ ta wë kasëëw däk do ji gadoo doo da. Taw'ããts hẽ bë masaa ta hã,
    hajõng do tamasaa wät do hyb n'aa. Ỹ na-ããj hẽ tamasaa wät.
  lat-VUC: 'ut eam suscipiatis in Domino digne sanctis: et assistatis ei in quocumque
    negotio vestri indiguerit: etenim ipsa quoque astitit multis, et mihi ipsi.'
  ngp-ngp: Mhokeleni kwa zina dya Zumbe, enga viya wakutenda want'hu wa Mnungu, naho
    mwambizeni mwe yadya yose akuunga kulawa kwenyu, kwaviya yehe ni mbuya ywedi ywa
    want'hu wengi, naho na miye mwenye.
  enq-2: Dopana, endakali Gotenya latae dupame pipengeli pyoo, nyakamame baa taeme
    ipame-lamo lao Kamongonya kenge dokonya lanyalapape. Baame endakali longo nisoo,
    namba nisoaka piana, nyakamame dopale mendeme baa nisimi laka lao masia-kandeno
    doko, baa daa jeta dupanya nisalapape.
  eng-ASVBT: 'that ye receive her in the Lord, worthily of the saints, and that ye
    assist her in whatsoever matter she may have need of you: for she herself also
    hath been a helper of many, and of mine own self.'
  mna-mna: Mi ni moori ki Merere. Pa iuluulu kat wal boozomen, mi iuluulu yo tomini.
    Tana leleŋ be kakami ma niomŋan kombot. Pa ina mbulu tabe takam pa Anutu wal kini
    potomŋan. Mi sombe ni le pataŋana sa, na ku'uuli.
  myw-myw: '@see-verse:ROM.016.001'
  sby-sby: Mumutambule mulina lya Mwami, mbuli bantu ba Lesa ncobela kutambulana.
    Weco mumunyamfwilishe bintu bilibyonse mbyabulilwa pakwinga nendi uyu walanyamfwa
    bantu bangi pamo nenjame.
  sll-sll: Tere nir homena moni wa dunangworai aki di tere to. Al iwe, ari Yisas pir
    tongwo hobi awai honagi ol tere, na para aki di na tomia, al i aki di to.
  yaq-NT: Inika'a junuen, eme'e, tu'isi a' mabetne, yo'owe Jesukrijtota itom nau suale'po
    amani, Krijtopo nau wewerim bem emo bit'ea'a benasia. Intok eme'e, jita'po juni'i
    a enchim a' ania'ut a' aniane. Bwe'ituk aapo yu'in yee aniala, intok kia nee juni'i
    aniala.
  uro-uro: ivakt iva mamär iva ngäni ar sä qi mamär toqor ama qatnanaktpämda rhat
    dräm dat tualat näkt pa ngän datnärhäm gi na agirhong gärqärhongni i qit läk nani
    irhong nagem ngän inguna qi di sa qia matnärha ama rhäqäp na rha ama ruvek bä
    qosaqi sävät a ngo.
  ita-1885: Acciocchè voi l'accogliate nel Signore, come si conviene a' santi, e le
    sovveniate in qualunque cosa avrà bisogno di voi; perciocchè ella è stata protettrice
    di molti, e di me stesso ancora.
  muy-muy: Naŋ mis ga Bay geli Yezu, nahkay ti nawayay kə̂gəsumkabá naŋ a akaɗa ga
    ndam ge Melefit ya təgəskabu ndam gatay ni. Tamal zlam àhəci naŋ nahəma, nawayay
    ti kə̂jənumki naŋ, aɗaba ahaslani ti àjənakia mis a kay, nu day àjənakia nu a.
  kqc-kqc: Ya usa nida mina rema Varika amiye ideri ini vene di ida buni dudu afei
    dui resi ini beika baika nufa de mina aedesi maraganedi, ini adina bi amiye tau
    gade aedesi ka na aedeyo.
  tav-tav: Capãarãre na cátinemoo ãmo. Yʉ quenare yʉ cátinemowõ. To bairi mʉjaa mani
    Ʉpaʉ Jesucristore caapiʉjarã caroaro mʉja tʉpʉ co ani rotiya co caejaro. To bairona
    Jesucristore caapiʉjarãre na caĩ nʉcʉbʉgope ã. Co caboori wamere co átinemoña.
  eng-ULB: in order that you may receive her in the Lord. Do this in a manner worthy
    of the saints, and stand by her in whatever matter she may have need of you. For
    she herself as well has become a helper of many, and of myself as well.
  spa-VBL: Por favor, recíbanla en el Señor, como deben hacerlo los creyentes, y ayúdenla
    en todo lo que necesite, porque ha sido de gran ayuda para mucha gente, incluyéndome
    a mí.
  fra-_FOB: Afin que vous la receviez dans le Seigneur, d'une manière digne des Saints;
    et que vous l'assistiez dans toutes les choses où elle aurait besoin de vous;
    car elle a reçu chez elle plusieurs personnes, et moi en particulier.
  hau-ULB: Domin ku karbe ta cikin Ubangij. A hanyar da ta dace ga masu bada gaskiya,
    ku tsaya tare da ita cikin kowacce bukata. Domin ita da kanta ta zama da taimako
    ga masu yawa, har da ni ma.
  mal-mal: നിങ്ങൾ വിശുദ്ധന്മാർക്ക് യോഗ്യമാംവണ്ണം കർത്താവിന്റെ നാമത്തിൽ കൈക്കൊണ്ട്,
    അവൾക്ക് നിങ്ങളുടെ സഹായം വേണ്ടുന്ന ഏത് കാര്യത്തിലും സഹായിക്കേണ്ടതിന് ഞാൻ നിങ്ങളെ
    ഭരമേല്പിക്കുന്നു. അവൾ പലർക്കും വിശേഷാൽ എനിക്കും സഹായം ആയിത്തീർന്നിട്ടുണ്ട്.
  kkc-kkc: Esiga sobo hagoso nimapoo siboga, Godeeyo odoo oso moodeli egeesee solone,
    niyo Lodeeyo hu maga yo idoloso yo medee pidi. Bei, goo abo maga yayo a medee
    pidilone, odoo abo onosee yayo medee diya pidimeleeso.
  lit-lit: kad priimtumėte ją Viešpatyje, kaip pridera šventiesiems, ir jai padėtumėte
    bet kokiu reikalu, dėl kurio jai iš jūsų ko nors prireiktų, nes ji pati yra buvusi
    daugelio ir mano paties padėjėja.
  urd-GVR: balki Ḳhudāwand meṅ arz hai ki āp us kā waise hī istiqbāl kareṅ jaise ki
    muqaddasīn ko karnā chāhie. Jis muāmale meṅ bhī use āp kī madad kī zarūrat ho
    us meṅ us kā sāth deṅ, kyoṅki us ne bahut logoṅ kī balki merī bhī madad kī hai.
  far-far: Ana kada nia kai dao mai siamulu, mulu kai kwaloa sulia na famamanae nia
    ana na 'Aofia, sulia wane God ki bobola fua kera kai sasi 'urinai. Ma mulu kai
    'adomia ana ta ru ne nia doria, sulia nia be 'adomia laugo wane 'oro ki ma nau
    laugo.
  suz-BL: फिबी दिदीमी थमा सुइक्‍ब शुश आन कली वारच पाप्‍तु। आं कली यो शुश वारच पाइक्‍ती।
    मोपतीके फिबी दिदी कली प्रभु आ नेंमी मान पतीने। मार मार माल्‍दा, मेको गेशा वारच
    पतीने।
  car-NT: Ewa'matoko me mo'ko Jopoto ta Tamusi wyinonokon emery me. Tapanopyry 'se
    iwairy enery jako o'waine, epano'toko. I'wa enapa irombo pyime kari'na tapano'se
    mandon. Awu pairo yjepano'nen.
  amp-amp: Nd mett tu dborioh Kristen metet. Nikmoha mfnahwot kfo yindhorakhato hifa
    tkitt yak htakfot. Tamoh tamohm nikmoh tirmn arhutwat. Bok yimam rothu tirtn rhumom
    yo na buga. Na rothu tirmn rhumoya.
  bht-bht: जड़ा प्रभु दा है, उदा स्वागत करा; कने जिसा गल्ला च उसा जो तुहाड़ी सहायता
    चाईदी होंगी, तां उसा दी सहायता करा; क्योंकि उना मतयां दी सहायता कितियो है कने
    मेरी भी।
  eng-NOY: that ye may receive her in the Lord in a manner worthy of the holy, and
    assist her in whatever business she may need your aid; for she hath been a helper
    of many, and of myself also.
  cub-NT: Me jacopʉjarã ṍre, õi Jesúre jʉ aiye boje. Nópe d̶aiye jaʉvʉ caivʉ Jesúre
    jʉ aipõeva apevʉ jʉ aivʉre. Ṍvacari me cad̶ateibico obedivʉ põevare aru yʉre
    máre. Que baru cad̶atejarã caiye ṍre jaʉéde.
  ita-1927: perché la riceviate nel Signore, in modo degno dei santi, e le prestiate
    assistenza, in qualunque cosa ella possa aver bisogno di voi; poiché ella pure
    ha prestato assistenza a molti e anche a me stesso.
  lww-lww: ana popon akekaran nap̃a aworworun naga, aure naga sane vinemiu tai loyum̃a
    e namratava m̃ana Sup̃e, sane torokin nenaga nap̃a ita li nalelagaena lala tekila
    van ita. Awis aiila naga e ya nap̃a naga limana plasania, komin nap̃a naga pe
    sira wo tai nap̃a pe erau wo amio imimi moki, miila ruru imimi po pap̃isi.
  ckb-ckb: بە ناوی عیسای خاوەن شکۆوە پێشوازی لێ بکەن، بە پێشوازی‏یەک کە شایانی خوشک
    ‏و برای پیرۆز بێت. لە هەر شتێک پێویستی پێتان بوو یارمەتی بدەن، چونکە یارمەتی زۆر
    کەسی دا، بە منیشەوە.
  nas-nas: Tampaꞌ onkeonkeꞌeriaing onkeonkeꞌeemanaꞌ Kumponing bakaning meekupoong,
    eeꞌnoko pakueriaing teni kapooꞌ piavoaining-koo, aiꞌ teni teni eeꞌnani pakupaku
    nantoong karikaꞌkoo, eeꞌnoko ning-koo teeꞌ nariꞌ.
  uvl-uvl: E teke e onteia imo ke a longala teua i ke pomanga Kristus nena hana mur
    pekngaria ia. Pe a halaua i nga ure nemur nenge mutena taua iri iange i halaulaua
    hehei pe hana halang pe halaua iau pule.
  eng-BBE: 'That you will take her in kindly, after the way of the saints, as one
    who is the Lord''s, and give her help in anything in which she may have need of
    you: because she has been a help to a great number and to myself.'
  ixl-CNT: Bꞌaꞌn chit ikꞌulax lebꞌan tibꞌii u kuBꞌaal tan, niman tetz u Jesuus. Utz
    lochtaj tiꞌ kajay kam nisavsa. Tan nojchit kaana aanima lochel taqꞌo majte. Aal
    ant in, lochelin taqꞌo.
  xsi-xsi: Fibi nde imo Maro Ŋalae ne wurâta taine. Mine nde naŋa iloŋgu tu miki ma
    kakai i imâ imo kumi, itogo kinda Maro Kindeni ne tamâta uru taveta mine. Ambo
    kelekele pinde ikeno papa i tia, ande naŋa iloŋgu tu miki ma kavila i, ŋana tu
    i muŋga ivilanzi tamâta rârâ, aku ivila naŋa warakâŋgu tona.
  crx-NTPO: Nohts'óozya de hoonáht'i' whe Sizi Gri boozi' gha yoh daóolhtelh ha. Yak'usda
    ooch'e'ne ahli, whuz un'a ts'ih'un un'a nohba hoont'oh 'utihnelh huba. Ndai la
    ye ndunidzít-i cha be óola ooht'en. Lhanne la 'it'en whe 'unt'oh. Si cha sla 'it'en.
  kan-OKCV: ಕರ್ತನಲ್ಲಿ ದೇವಜನರಿಗೆ ಯೋಗ್ಯವಾಗಿರುವ ರೀತಿಯಲ್ಲಿ ಆಕೆಯನ್ನು ಸ್ವೀಕರಿಸಿ, ಆಕೆಯು ಅನೇಕರಿಗೂ
    ನನಗೂ ವಿಶೇಷವಾದ ರೀತಿಯಲ್ಲಿ ಸಹಾಯ ಮಾಡಿದವಳಾಗಿರುವುದರಿಂದ ನಿಮಗೆ ಯಾವ ಕೊರತೆಗಳಿದ್ದರೂ ಆಕೆಗೆ
    ಬೇಕಾದದ್ದನ್ನು ಒದಗಿಸಿರಿ.
  bbb-bbb: Na bara ijadufuo kuariaga ja vierafekina fu ijia vuakuma ja fu oemarekinu
    E Ireobo ijadufuo e igege mesirike. Ro na vierafe ja ire boeje fu vierafedufuo
    ije jaka oemarekinu ifejake. Ijadufuo maeje bara ije fuka e boeje Jesu ma vierafevo
    ije ifejiakinu na mukoreigia ifejiemo.
  blw-blw: Wat epàilayu hen layadyu an hiya gapon afurottaaw an Apo Jesus way yaha
    chillu hen ekaman hen tatagun Apudyus. Yag hen aminay katoronganaat toronganyu
    koma te chuar hen tenorongana way tatagu, yag uray agé haénat chaà tenorongan
    an hiya.
  tam-2017: எந்தக் காரியத்தில் உங்களுடைய உதவி அவளுக்குத் தேவையாக இருக்கிறதோ, அந்தக்
    காரியத்திலே நீங்கள் அவளுக்கு உதவிசெய்யவேண்டும் என்று அவளை உங்களிடம் ஒப்புவிக்கிறேன்;
    அவள் அநேகருக்கும், எனக்கும்கூட ஆதரவாக இருந்தவள்.
  azz-NT: Huan nicnequi que xicselican ne Febe ica teicnelilis den tocaytzin de Totecotzin,
    ijcón queme quinnamiqui quiselisque in taneltocani. Huan no nicnequi xicpalehuican
    ne Febe ica nochi ten quipolojtiyás tech iixpanolis. Porín nijín taneltocasihuat,
    yejua semi quinpalehuijtinemi ya ocsequin taneltocani huan hasta nejua no semi
    nechpalehuij ya.
  spa-RV-1909: 'Que la recibáis en el Señor, como es digno á los santos, y que la
    ayudéis en cualquiera cosa en que os hubiere menester: porque ella ha ayudado
    á muchos, y á mí mismo.'
  csy-csy: 'Mi thiangtho te na hi uh bangma in ama sia Topa sung ah na sang vun, taciang
    a nasep taw kisai in a kul le kisam mun po ah na hu vun: banghangziam cile ama
    sia mi tampi a hu khat hi a, keima zong hong hu hi.'
  mxq-NT: Tunʉ mayꞌa̱jtʉn, axa̱jʉ yajxón mʉt ja xyʉʉgyʉjxmʉ Nindsʉnꞌa̱jtʉm, éxtʉm
    ñitʉ́kʉty ja Diosʉ jyaꞌayʉty. Pudʉ́kʉdʉ mʉt ti tʉgoyꞌa̱jtxʉp, mʉt ko yʉꞌʉ tʉ tpudʉ́kʉdʉ
    mayjyaꞌay, nandʉꞌʉnʉts ʉj tʉ xypyudʉkʉ.
  tzj-NT: Ja c'a tok xtekaj ewq'uin congana nban recomendar chewe chi nec'ul pa rubi'
    ja kajaw Jesucristo como nijawari' yatal chake chi nkaban ja rok tinamit xin Dios.
    Ja kas nwajo' chewe chi neto' ja kach'alal Febe tre xa nak ta nc'atzin tre como
    arja' e q'uiy ja kach'alal erto'on in chakaja' inrto'on anin.
  tdt-tdt: Simu nia ho di-diak, hanesan ita sarani sira baibain tenki simu malu, tanba
    nia tuir ita nia Nai. Se nia presiza buat ruma, ajuda nia ba, tanba nia ajuda
    hau makaas, i nia mos ajuda ema barak tan.
  ron-BTF: Ca să o primiți în Domnul, așa cum se cuvine sfinților, și să o ajutați
    în orice lucru ar avea nevoie de voi; fiindcă și ea a fost sprijinitoarea multora
    și de asemenea a mea.
  eng-WEBP: that you receive her in the Lord in a way worthy of the saints, and that
    you assist her in whatever matter she may need from you, for she herself also
    has been a helper of many, and of my own self.
  eng-FBV: Please welcome her in the Lord, as believers should, and help her in whatever
    way she needs, because she has been a great help to many people, myself included.
  nld-1939: opdat ge haar in den Heer een ontvangst bereidt, zoals het heiligen waardig
    is, en haar bijstaat in alles, waarin ze uw hulp nodig mocht hebben. Want zelf
    heeft ze goede diensten bewezen aan velen, en ook aan mijzelf.
  bwo-bwo: Bi taanat k'osh ay ashuwotsi b tep'iruwotse amants ibuwotsi ibiyo boosh
    b́ wotituwok'o doonzo shútson de'er bish geyit keewo jamon bin it tep'etuwok'o
    oona itsh etiruwe.
  nch-BL: huan xijselica ipan Tohueyiteco quej quinamiqui para tojuanti cati tiiaxcahua
    Toteco ma timoselica. Huan xijpalehuica Febe ica ten hueli tamanti cati quipolohua
    pampa yaya quinpalehuijtoc miyac taneltocani huan nojquiya nechpalehuijtoc na.
  quc-TNT: Cwaj c'ut chi aretak copan iwuc' quic'ulaj ruc' utzil pa ru bi' ri Kajaw
    Jesús. Je' u c'ulaxic quibano jas ri rajwaxic cäban amak'el che qui c'ulaxic ri
    kachalal cojonelab. Chito' che ru rajwaxic, rumal chi ri are' e q'uia e u to'm,
    xukuje' ne ri in, in u to'm.
  tfr-NTPO: Rokër bomi kong ga e mär Tjl̈apga Jesús go kuzong ga wl̈okjrozĩ l̈öng
    wopjl̈úe. Woyde ga shäryëy bi pjeyoga uunkong kong eni. Nopga ara kjimte shäng
    ara, tja kjimtara ara bakoe. E kjĩshko ga l̇l̇ëye woyde l̈i twozĩ ba kong bakoe.
  kaq-NT: Criston joniboxon non Criston jonibo bihti jai quescabijaquin jaa noquen
    choca sirijaquin bihnahue. Jan jahua pishinihquin honanxon hinannahue, hahxonresquin.
    Jaan rihbi ta hicha noquen huetsabo yanapanxon hea rihbi hahxonnishqui.
  sgb-sgb: Panlumatêng na bahên, ay dapat mahiglay nakêm yo yan tanggapên, ya hêpat
    kantamon pinili ni Apo Namalyari hên mag-in kana. Dayi hawpan yo ya ha kaganawan
    kailangan na, ta hiya man ay mal-at ya nahawpan nay na, anggan hiko.
  vie-1934: Hãy ân cần tiếp rước người trong Chúa chúng ta, một cách xứng đáng với
    thánh đồ, và hãy giúp đỡ người trong mọi dịp mà người sẽ cần đến anh em; vì chính
