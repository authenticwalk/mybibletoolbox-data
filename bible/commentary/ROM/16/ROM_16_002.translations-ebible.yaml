  ena-ena: Namɨlaŋ aludɨ Hekɨlɨ saŋ igahɨlavɨla Fibi dɨ vilabɨla namɨlaŋ hula hɨnim
    uami. Asɨ dɨ hulaŋ iamɨgali alaŋ akuaba akuaba sibɨla huaci huaci hameŋ agɨladɨ
    vilalu uami. Iamɨgali agaŋ akuaba akuaba saŋ tɨbɨ mɨgɨdaci nudɨ ahɨliahuhalaŋ
