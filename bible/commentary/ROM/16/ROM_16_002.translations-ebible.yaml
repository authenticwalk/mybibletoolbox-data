  hin-CV: जैसा पवित्र लोगों के लिए सही है, प्रभु में उसे स्वीकार कर उसे जिस किसी रूप
    में भी सहायता की ज़रूरत हो, प्रदान करो. स्वयं उसने अनेकों की सहायता की है तथा
    मेरी भी.
  spa-BES: Que la reciban amablemente, según el camino de los santos, como alguien
    que es del Señor, y le darán ayuda en cualquier cosa que pueda necesitar ustedes;
    porque ha sido una gran ayuda para mí y para mí mismo.
  san-BEN: যূযং তাং প্রভুমাশ্রিতাং ৱিজ্ঞায তস্যা আতিথ্যং পৱিত্রলোকার্হং কুরুধ্ৱং,
    যুষ্মত্তস্তস্যা য উপকারো ভৱিতুং শক্নোতি তং কুরুধ্ৱং, যস্মাৎ তযা বহূনাং মম চোপকারঃ
    কৃতঃ|
  tdx-tdx: t’ie ho rambese’ areo amy Talè ami’ty mañeva o noro’eo, naho te himbae’
    areo amy ze mete hipaià’e, ie fa nañolotse ty maro naho ahy ka.
  naf-naf: Âpme neŋ in Amobotnaŋgat nâmti Pebe mkitik peme ingat tuŋguwinan mamayet
    nâmti diindoyap. Kawawaŋgalen an imbi nin mama mimi dolakŋaŋ kegok ŋep penaŋ mimiyelen.
    Egaŋ kegogak neŋ ma am notnaŋ mandamukulem mamimindain keyepm ek nukŋaŋ ŋen sokbemsame
    in mukulem mpewep.
  grc-MT: ινα αυτην προσδεξησθε εν κυριω αξιωσ των αγιων και παραστητε αυτη εν ω αν
    υμων χρηζη πραγματι και γαρ αυτη προστατισ πολλων εγενηθη και αυτου εμου
  vid-vid: Mbocheleni kwa itagwa lya Mkulu kota vyowalingubocheligwa na wanhu wa Nguluwi.
    Mumtanze choneche choyowalanda kwa hemwe, kwa vila heye nakawatanza wanhu wenji
    vivila nakanhanza na heni.
  pio-NT: Pitàidacué úa cayába Wáiwacali íipidená ìwali iyúwa péenásàatúacué, peedácaténácué
    pìataléwa úa, càide iyúwa iwàwacutáaná wamànica wéenánái iríwa, cawinácaalí yeebáidéeyéica
    Jesucristo itàacái. Piyúudàacué nacái úa càiríinácaalí wawàsi umáapuèri, uyúudàacáiná
    madécaná wéenánáiwa, núacáaníta nacái.
  tsn-tsn: '@see-verse:ROM.016.001'
  amr-NT: Konig Huairi Cristoa oʼpaknok Febetaj dakaʼ yadeʼikaʼ, konig huamaʼbuy huaknopo̱e̱ʼeritaj
    ʼuruaʼda onʼbaeʼikaʼnig konigti kentakon yadeʼtiʼ. Febe nogomeytaj doeretaj huakkaʼda
    boʼtihuapokuynok katepiʼ Febe eʼkaʼte yanʼtihuapokikatiʼ.
  pwg-pwg: Vitumaghana damta na tikitavivirana, tuna kubiine ainowi kurimi da novuta
    Bada avanai kovi kiikiiwei ma korutini ami ku numa. Ma aviyavisina ina kayokayowei
    na kovi vitei, iyamna ita wawaya ipeyari ikoyagha bubunisi ma taku yavata nakanani
    ikoyaghiku.
  cjv-cjv: Oparomi Ari Wanopanom apom moingua ena Yai Gumam gama yo teinga yokamai
    ari kukureingamere epe ne yokamai oparomi kukureiyo! Oparomi nenen ari yai opai
    munmane te na gere ama akire di norongua ena ne yokamai bei moiro oparomi akire
    di teiyo!
  tha-KJV: ขอท่านรับนางไว้ในองค์พระผู้เป็นเจ้าตามสมควรแก่วิ​สุทธิ​ชน และขอให้ท่านช่วยนางในทุกสิ่งที่นางต้องการ
