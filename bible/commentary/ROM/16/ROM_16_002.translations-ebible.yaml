    ima munashkanpi. Payka Yaya Diosta kirik masinchikunatami achkata yanapashka,
    ñukatapas achkatami yanapawashka.
  azb-azb: Onu Rəbdə olduğu üçün müqəddəslərə layiq tərzdə qəbul edin, nə ehtiyacı
    varsa, siz ona kömək edin. Çünki o, çoxlarına və şəxsən mənə də hamilik edib.
  eng-DBY: that ye may receive her in [the] Lord worthily of saints, and that ye may
    assist her in whatever matter she has need of you; for she also has been a helper
    of many, and of myself.
  guo-NT: Xamalxot pa'a wʉtow, ¡chiekal bʉ'kʉlimpow, Jesús pejwʉajan naexasit xotow!
    Me-ama xatis chiekal nabʉ'kʉlas wʉt, ¡ja-amdepow, majt japow kajachawaet xotow
    naexasiti Jesús pejwʉajan! Xanbej japow nakajachawaet. Samata, ¡japow kajachawae'e
    wewe'paspoxanliajwa!
  hla-hla: Lu menami a tahol teka i tamilimiu, taraha nonei e pala uana tara Tsunono.
    E nigana te mar kato uar u katun tere Sunahan teka. Na limiu e tatei taguhe men
    tara saha ka te ngile nen. Taraha, nonei e taguhir u katun u para na lia has.
  mav-NT: Aikotã Iesui kape — Ereke o eiwese hap wywo hap ewy o — Ereke ro ewei'e
    mana Wepi pe aikotã Tupana mẽpyt'in ewywuat eweikup­te'en pote eiwese tuete. Topo­wyro
    hap toiky­'esat eikaipyi mi'i o ewetunug tope imiky­'esat ok tã. Mana Wepi ti
    mesuwe uipo­wyro kahato i'ewyte uiwy kahato topy­hu'at i'ewyte toi'a­tu­po­wyro
    kahato mesuwiat Iesui mohey haria. I'atu kahato mesu­wa­ro­tiaria wy ok wo topy­hu'at
    mana Wepi. Wakuat kahato uipot­po­'oro mi'i.
  kpf-kpf: Zen Kembugât siŋgi ândieŋâ Kembugât op buku op bekŋan mimbi. Zen yatâ utne
    dâp upap. Ambân zo zâk wan mo wangât okŋaŋgi nâŋgâŋaŋgâbi. Ambân zâk nâ sot nâmbutŋâ
    doŋbep kore otniŋgâm ândeip.
  ppo-ppo: '@see-verse:ROM.016.001'
  hin-2017: कि तुम जैसा कि पवित्र लोगों को चाहिए, उसे प्रभु में ग्रहण करो; और जिस
    किसी बात में उसको तुम से प्रयोजन हो, उसकी सहायता करो; क्योंकि वह भी बहुतों की
    वरन् मेरी भी उपकारिणी हुई है।
  wol-KYG: Dalal-leen ko ci turu Boroom bi, ni ko ñu sell ñi yelloo, te ngeen jàpple
    ko ci lépp lu mu aajowoo, nde moom itam xettli na ñu bare, ba ci man mii.
  bef-bef: '@see-verse:ROM.016.001'
  amm-amm: Na timonukuwo, na pa kausisowo, moini auso. Moi mo Kotoni noko nokolalo
    ititouni, no monoi no Siyoli Nokotaso mulumolo luwai nukonu na pa kausisowo. Na
    pa fasisowo. Afonimaiso pa timonukuwoso. Noko nokolalo fasiko nukonu na. Asaso
    mani, pofasimonomosiki. No monoi no hani mo uwofa sisakimo, na pa fasisowo.
  zaj-zaj: M'bokeleni mditwaga da Mndewa, kamba vowolondigwa kutenda wanhu wa Mulungu
    wang'alile, mgweleleni kinhu chochose choyolonda kulawa kumwenu, kwavija kawataza
    wanhu bwando hamoja na nie mwenyego.
