    ali ebubu ẹgbọẹse ọ khi.
  bjv-NT: M-dəjɨ səsi kadɨ uwəi-e kɨ rosɨ tɨ me tɔ Ɓaɓe tɨ, uwəi-e rɔsi tɨ kuwə kɨ
    asɨ ta tɔ dəw lə Luwə. Adi rɔsi, ɨrai sie me nḛ je tɨ pətɨ kɨ aw kɨ ndooe, tadɔ
    e dəne kɨ ra kɨ dɨje ngay, taa mi wa kɨ dɔm ka ra səm tɔ.
  tos-NT: Acxni̱ nacha̱na̱chá, luhua ca̱na̱ li̱pa̱xuhu camakamaklhti̱nántit la̱ntla̱
    quili̱tlahuatcán quin hua̱nti̱ li̱pa̱huana̱hu Quimpu̱chinacan Jesús, xa̱huachí̱
    cali̱makta̱yátit catu̱huá̱ tu̱ xmaclacásquilh sa̱mpi̱ xlá̱ na̱ chuná̱ makta̱yako̱y
    a̱makapitzí̱n, chu̱ hasta quit quimakta̱yani̱t.
  rro-rro: Nanoinimi Obiapaka atanai katoa'i taeana, ihobona Tirama ena robe maearimakia
    tua'i taeanakia 'abana, abomo ena nuatae akanai hanona katobaraina, pokina ia
    ehore maearima bo'ona ebarainakia, au abomo ebaraina'u.
  mxp-NT: Kupøktɨ jaꞌ yikxon, tundɨ mayꞌa̱jt Dios køjxpɨt sa̱m pya̱a̱tꞌatyɨ, pø tuꞌugyɨxɨ
    ja Dios yikjanchja̱wɨ. Pudøkɨdɨts jøts xmoꞌodɨt ti jaty jam kaꞌejtxɨp, tø ja mayꞌampy
