    wallii am.
  amk-amk: Na Sengnei wonongfo metamang wei na mai, toyari masi we metamang we ne
    inontarai emararebanai siai fosa. Masino deyo mefatari na fiea mani, mefatari
    tonanai, weo mantauni kontai fiata kaiwasa bitoya ampa tuti fiata yau kontai ampa.
  fai-fai: Naka dákadáyami, kiba Got afan kalin nulum kukuw kanamin taw kei, kiba
