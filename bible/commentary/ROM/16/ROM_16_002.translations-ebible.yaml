  tsw-NT: N ta patishi ɗu ankuri i ushi yi a̱tsuma̱ a Zagbain o ure u saꞌani u na
    ama a̱ A̱sula̱ aa tsu yuwan. I kamba yi a̱tsuma̱ o ure u na yaa gura suru, adama
    a na u kamba mu ta̱ na ama a̱ a̱bunda̱ fo.
  cax-NT: Apasusiu nurria au nürirrti Señor, tacana nantarrtai uisamute uyarrüpecu
    bama uicococati Jesús. Apayurase aübu nanaiña nirrantümo, itopiqui tone bayurara
    ümo bama sürümanama. Bayurara ito iñemo.
  aia-aia: '''Oha nai ''ari wou, moi ha''amaotoa ''onaai nei na hinihinia ro''u Araha,
    ''inia naasi here na ta''isada dorai haua i noni ana''ia God. Moi ''a''auhia ''ini''i
    taha na ''irisi''i, ''inia ''a ragoi sae na ''iia ''a ''a''auhiraau, mia ''a''auhiau
    ro''u.'
  srp-1865: Da je primite u Gospodu kao što prilikuje svetima, i da joj budete u pomoæi
    u svakoj stvari koju od vas zatreba; jer je ona mnogima pomogla, i samome meni.
  agt-agt: A mappya ta pagdulotan muy, te kabagis muy hapa nga nedagga te Dafu tamewan
    Hesus. A ipaita muy hapa ya pangidduk muy tentu ta kuman na gagangay na mangurug.
    A maski am anu ya masapul na tekamuy a yen haen ya iuffun muy tentu, te addu hapa
    ya inuffunan na ta mangurug kiden ta isin, kontodu iyak.
  lug-lug: Mumwanirize mu Mukama waffe, nga bwe kigwanidde abatukuvu, era muyimirire
    naye nga mumuyamba mu nsonga yonna gye yeetaaga, kubanga naye yennyini yayamba
    bangi era nange kennyini.
  yby-yby: Omaimidana wewenala yuhasi lideko wehe letibo nesa liki We napamuye liki
    ilimi wati itae loko noloe. Aya menalimoya nemoki ito maloka wekiya elekele oletoko
    nebo nenako, yamidana mamidana nesamu eleko letibotoya maya eli mitae loko noloe.
  heb-heb: אשר תקבלוה באדנינו כראוי לקדושים ותעזרו לה בכל אשר תצטרך לכם כי היתה גם
    היא עזרת לרבים וגם לעצמי׃
  mpp-mpp: Ngenge Wapongte bingec aibabanonggeng balaibelu Sugucneholec wetackeningte
    ye hefolelu mac holecnodaing. Ailu yedi wiyac monicte kpungkeme, ngenge yogo bafuwalu
    lacnodaing. Ye ngic-ngigac bocyac baficebalu na inguchac baficnuwec.
  apb-apb: Omu ke takuhie aana satana a Aalaha, oto mala tolahana mo iinoni a God.
    Na omu ke pe'ie aana ta'ena nga mei ola ko saeto'o aana mwaani'omu, aena aana
    ingeie maraana ko pe'i-pe'i diana aana mwala hunge na ko pe'i diana aaku no'one.
  san-TEL: యూయం తాం ప్రభుమాశ్రితాం విజ్ఞాయ తస్యా ఆతిథ్యం పవిత్రలోకార్హం కురుధ్వం,
    యుష్మత్తస్తస్యా య ఉపకారో భవితుం శక్నోతి తం కురుధ్వం, యస్మాత్ తయా బహూనాం మమ చోపకారః
    కృతః|
  ben-IRV: যেন তোমরা তাঁকে প্রভুতে গ্রহণ কর, পবিত্রগণের যথাযোগ্য ভাবে, গ্রহণ কর এবং
    যে কোন বিষয়ে তোমাদের হতে উপকারের তাঁর প্রয়োজন হতে পারে, তা কর; কারণ তিনিও অনেকের
    এবং আমার নিজেরও উপকারিণী হয়েছেন।
  ntu-ntu: Rlxtibo bamu nzaodu-krmu nide naesz' mz nzngini-krmu leplz neng Gct, murde
    wztrpz mz Kxetu. Okatramu nide mz nikeng suti drtwrde, murde okatr-zlwzle ninge
    x leplz kxnzkqlu.
  pan-pan: ਤੁਸੀਂ ਉਹ ਦਾ ਆਦਰ ਕਰਕੇ ਪ੍ਰਭੂ ਵਿੱਚ ਉਸ ਨੂੰ ਕਬੂਲ ਕਰੋ, ਜਿਸ ਤਰ੍ਹਾਂ ਸੰਤਾਂ ਨੂੰ ਚਾਹੀਦਾ
    ਹੈ ਅਤੇ ਜਿਸ ਕੰਮ ਵਿੱਚ ਉਹ ਨੂੰ ਤੁਹਾਡੀ ਲੋੜ ਪਵੇ ਤੁਸੀਂ ਉਹ ਦੀ ਸਹਾਇਤਾ, ਕਰੋ ਕਿਉਂ ਜੋ ਉਹ ਆਪ
    ਵੀ ਬਹੁਤਿਆਂ ਦੀ ਸਗੋਂ ਮੇਰੀ ਵੀ ਮਦਦਗਾਰ ਹੈ।
  gvc-gvc: Ã jiro payʉre yoadohoricoro yʉhʉ cʉ̃hʉre yoadohoricoro jihre ticoro. Tuhsʉ,
    mari pʉhtoro Jesu yacoro jira. Ã jina ticorore noano mehne mʉsa mehne ji dutiga.
    Tó seheta yoaro cahmana marine Jesu yainare. Ã yoana ticorore paye baro to maerachʉ
    ñʉna ticorore waga mʉsa.
  mwp-mwp: Ngay ngithamulpa muliz, muya thayan a ibupuydhan nan, nanu ubi midh nanga
    ngithamulngu, na Kerison zagethaw mabayg. Mabaygan mina pawa ayman Awgadhaw zagethaw
    mabaygoepa, nadh koey ibupuydhay ayman koeyma mabaygoepa, a ngay wara.
  sbk-sbk: ili huje muwezizye huposhele ashilile hwa Gosi. Bhombaji eshi ashilile
    itawa elye tabhalo elyabhoziwa, na mwemelele padwemo nu mwene ashilile lyolyoti
    lyabhabhe hwanza umwene. Maana umwene yuyo aalintumwa wa bhinji, nahwaajili yalini
    nemwene.
  mya-JVB: သန့်ရှင်း သူ တို့သည် ပြုသင့် သည်အတိုင်း ၊ သခင် ဘုရားကို ထောက်၍ ထိုသူ ကိုလက်ခံ
    ကြလော့။ သူသည် အကူအမလို သမျှ သော အမှု တို့၌ သူ့ ကိုကူမ ကြလော့ ။ အကြောင်းမူကား ၊
    သူ သည်များစွာ သော သူတို့ကို၎င်း၊ ငါ့ ကို၎င်း၊ မစ သောသူဖြစ် ၏။
  kgf-kgf: Embac yomi mia ic embac sasala ʒéma ni momacnec méra nénécmianʒac. Imuac
    mia ini imi Miŋninawac qeriaiguc haka soroc ic embac téréya ionac waŋ énécmimia
    séciguc i héihéré mimu. Waŋu iwawai méŋ niŋac horu méra mimu.
  awb-awb: Áhnte ke séhréh aritena íné moq séhréh aintáráire. Minayabe wega iteba
    kínaraq mehweh ateq we tabonah ína naneq séhréh atáhro. Ite moke Manikáne animárínká
    itene Wahnahnsabé iwíáhéq mó ke séhréh aritonanserah mi iní séhréh atáhro.
  gdn-gdn: '@see-verse:ROM.016.001'
  nko-NT: Mlɩhɔ mʋ anɩ Wíe Yesu dátɔ́ alɩá ɩlɛkanáa ánɩ́ Bulu ahá bɔ́bwɛ, amlɩbʋa
    mʋ ɔkpagyíɔkpasʋ alɩá odeklé. Tsúfɛ́ mʋ onutó alabʋ́a ahá tsɔtsɔɔtsɔ, alabʋ́a
    mɩ ɛ́.
  bsn-NT: Sone ñaamo jãjarã Cristore ajitirʉ̃nʉrãre quẽnaro ejarẽmorio. Yʉre quẽne
    ejarẽmorũgũmo. To bajiri mʉa tʉ so ejaro, “Mani ʉjʉre ajitirʉ̃nʉgõ ñaamo so quẽne”
    yimasirã ñari, so bojase cõro sore yirẽmoña, “Cristore ajitirʉ̃nʉrã ñaja mani”
    yirã.
  pib-NT: gyoptotyaplo Gitsrukaachi chinanu, kpashirine kgimuka; gipxakyaplo klunerukokta
    talukyagi. Gi rixanu gi gepika tupxaka wala, ga wa gitpotuko tupxaka.
  wiv-wiv: Ta hulenimiu miu kata koi taduria na hizana Paraha, balika kua manumanu
    ke Vuvu dia ta lala dia kata kakatia. Kua tani sot na goloa katiu miu ta kodonia,
    na vuna muga ia ti kodonia manumanu luba kua dia ta sot na goloa. Hau ve e kodoniau
    ve boto katiu.
  reg-reg: Koleleki ati omutula okumulamila mu Latabhugenyi. Mkole kutya mu je chibhalo
    Cha bhekilisha, na mwimelegulu amwi nage mu musango gwona gwona elyo alabha no
    bhukene nalyo. Okubha omwene-ela abhee mukosi wa bhafu, na ku songa yani omwene.
  mlh-mlh: Iŋoji ŋiŋigo kokoine eru noŋ oŋuakoŋ bapi noberu goya. Ore eru Anuture
    ŋiŋigo gbagbataeŋineji ogopunoŋuŋ kepore yareegobeneŋ, ore so Fibiji wareme oi
    Ofonde tinao oŋga wosigaru keporeinebi. Ŋoŋoreo wareru ya more embimbiŋgako ore
    so bapiniŋ.
  gof-ENT: ሂንቴ ኢዮ ኣማኒያ ኣሳቲ ጎዳ ሱንን ሞካናው ቤሲያ ኣማኒያ ኣሳታፔ ኢሱዋዳ ሞኪቴ። ኢያ ሂንቴፌ ኮያባ ኡባ ኢዮ
    ማዲቴ። ኢያ ባ ሁዔን ዳሮ ኣሳ ማዳሱ፤ ቃሲ ታና ታ ሁዔንካ ዳሮ ማዳሱ።
  aau-aau: Homkwe hoke kokwe Hakamay so uru non kwa me-huonok huon, kristen-uwrsa
    hom ma mon senkin. Seyr hokwe omeme ohna pay me lwak e, homkwe hoke kwa hiymon.
    Payhokuaw, hokwe uwrsa kraiar me po hiymon, hane seyn, po hiymon.
  tvk-tvk: Melele xa ihat visal xamim, muhur pilei e his Suv ixo sexien xa ipisen
    ni xa muhe moletin xil na Hi. E nasis xamim tengan mututou ni ni neta xil vus
    xa xi be tamure ni, vengan xa xi tetutou ni moletin xil holu, e tetutou ni nou
    mun.
  prf-NT: Tanggapán moy siya alang-alang ten Panginoon, a kona ten dapat tam a gamitán
    bilang matátkaka. Tulungan moy siya ten ányaman a kailangan na, gapu makpal siya
    a natulungan, sakay essaák ti hidi iyud.
  auy-auy: Kesé weséꞌa Fasiꞌaénkóní waási ontáféꞌa kentópaꞌo wínda aamoí uwánkeꞌa
    keséta méraao séꞌa tuwímbai-tantaaꞌo wempímbó ímbo wérainda áwaꞌnai oro. Sáwífaꞌnanka
    túwaꞌnai ena kenkwáráꞌó súwaꞌnai intáféꞌa póꞌa áwaꞌnai oro.
  tbg-tbg: Vi nahentiva ne vainaini oruntaira ne Ihura vaintivara variarara ti, koqema
    kema vi nahentira quahama amitehama vita varaata. Vi nahentiva airi vaiinti nahentivata,
    tivata, kahaqama timite vairara ti, nevata vira kahaqama amitaivaro ho variarira.
  hub-NT: Tuma asamtai ina umai uruk jumainaita turusrumek, shir anentsarum jukitarma.
    Atumka chikich ainajaisha uruk enentaimsaria ina jeencha awaimainaita nuka shir
    nekarme. Tura ni atsumamunmasha shir yaigtarma. Nigka Jesucristonam surumankau
    ainanka nukap yaigkuiti. Iman asa winasha senchi yainkayi.
  hmo-hmo: Lohiabada dainai Fibi do umui abia dae, Dirava ena taudia ta ta dekenai
    edia abia dae kara hegeregerena. Iena gaukara dekenai umui durua. Badina be ia
    danu ese taunimanima momo ia durua vadaeni, bona lau danu ia durua vadaeni.
  big-big: Inugu yongkambanu Yemizibekyegi yawe mizi puwiliyegi koli keleyi mabilik
    kazing Yisugiwiligu mizagi pumokko pirau Yemizibekkimele mizara koyimowei koli
    kelemiyagi purikki ne iniyegi nguk yei. Keya inugu watabi nayengki piyegi sawelagi
    pulogo sawelagirikki, purik pugu ulogo yongkambanu kolokngagonowiliyegi sawela
    keya neyegirau sawela mizamele, legi ne iniyegi purikkirau nguk yei.
  gux-G: ke yin ga o ti yonbidaano yeli po maama ndagidi binigagidi ŋanba po yaala
    n buali yin todo kuli, kelima wani o ba den tua todika yaa nbi n yabi po yeni
    min yaa po kuli.
