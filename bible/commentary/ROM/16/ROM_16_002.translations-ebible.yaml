  bel-N: каб вы прынялі яе ў Госпадзе, як дастойна сьвятым, і дапамаглі ёй, у чым
    яна будзе мець у вас патрэбу, бо і яна была падтрымкай для многіх і для мяне самога.
  sch-sch: Pumapa riminga Pathien mingei anga nin lei modômna rang le asan anângna
    tina nin lei san theina rangin. Ama reng khom hi mi tamtak lei san ngâi ania,
    keima reng khom mi lei san ngâi ani.
  mic-MIQNT: Ul'ta'sualug ta'n teli ultesguoq muta tleiawit Gjinisgamewigtug aq uleiug.
    Na telteg tla'taqatinew. Apoqonmatimg puatg smtug apoqonmug muta pugwenniji gisi
    apoqonmuaji aq maw ni'n gisi apoqonmuit.
  huu-NT: Cristomo omoɨ duilla muidona, jɨaɨe creyentiaɨna caɨ feiñoiacacabilla isoi,
    naiñaiñona raise feiño. Dɨga comɨnɨna naiñaiño canua jira, naiñaiño jitaille dɨese
    cano. Curna jɨaɨ canode.
  jiv-NT: Kristu náari̱i̱n shiir wáinkiatarum. Nuamtak yachí wáinkiatniua núnisrum
    wáinkiatarum. Niisha chikichnasha tura winiasha ti péṉker wáitin asamtai atumsha
    ni atsumamusha yaiṉtarum.
  otm-NT: Nɛ dami simanhohʉ na, nangue rá thuhu ma Hmuhʉ, ngue nujʉ dyʉ 'yɛ̨c'yɛihʉ
    gue'a man sähʉ ga øthʉ. Nɛ dami fäxhʉ 'bɛ'a gätho ní 'bɛfi da 'yøt'a ra Febe,
    nguetho guesɛ bi mbäx ʉ xʉn ngu mi'da, nɛcä bi mbäxqui.
  dah-dah: Be, bere gayen kukeb Doyaŋ Al Kuruŋ niŋ teŋbe gargar irnayiŋ. Mata gobe
    Al Kuruŋyen alya bereya beleŋ titek mata geb, gwaha irnayiŋ. Irde faraŋ niŋ nurde
    hikeb deŋ beleŋ faraŋ urde hinayiŋ. Yeŋbe al budam faraŋ yurde hiyen. Ne manaŋ
    faraŋ nurde hiyen geb, gago dineŋ hime.
  tnk-tnk: Ramasan mə tihəuvehi in ruvehe mo kuatia kɨmiaha min ia nəɡhi Iərɨmənu
    səkɨtaha, noien nəha ratukwatukw mə nərmama me səvəi Kumwesən tuho. Trɨni mɨnuə
    nari riti səvənhi riwən, ramasan mə tihasitu irə, tɨ nəri nə mə in rɨnasitu ia
    nərmama həpɨk, masitu mwi ia nirak.
  kpr-kpr: 'Ava sedo, nemokena yarira amo, ne Kuristini da ari ava use, nu nati joká
    dedo bu tavo aovo dae sise resena. A nu rea uju arira, ava sonembedo mutaetevu.
    Ainda beká mo: nune evetu genembo digari sonemberaira. A kotugo nambarago, nune
    sonembusira.'
  san-IAS: yūyaṁ tāṁ prabhumāśritāṁ vijñāya tasyā ātithyaṁ pavitralokārhaṁ kurudhvaṁ,
    yuṣmattastasyā ya upakāro bhavituṁ śaknoti taṁ kurudhvaṁ, yasmāt tayā bahūnāṁ
