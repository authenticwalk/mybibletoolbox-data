    ne laca huayacané be naa.
  upv-upv: Ko niko kami kaptekai ni van renge naim se kami nir renge nise Numal se
    kerr, pirpe jinibb se Atua nir marloli. Ko poro nga ni emrreni nanu san ji kami,
    ko kami kaplai ko wor tevi ni. Suri nga ni ololi sel tevi delung elep, ko evi
    nesevin san nga m̃irres tevi jinibb nir, ko tevi inu kele.
  wap-NT: Okaawan dono unao diꞌiti, konaukii udapaapa oroo, naꞌapa mishidainao aiapa-kao
    kawan ĩnaubaan pamin-mishidan, ushaꞌapanum kauꞌan mishidaꞌo Jesus wuruꞌu orooz.
    Oaipan an ukaminkaꞌutan paugaru kanom dauꞌan karikaonan, ukaminkaꞌuta paꞌi oroo.
    Ushaꞌapanum kauꞌan, iribaꞌo okaminkaꞌutauzon pidannao, õgaru okaminkaꞌutauzonii
    kapam.
  mva-mva: Ngai tamoata kokoko-tina duma biabia iandi, ngau zaiza be. Bokaibe Tanepoa
    ara-nao be kamadoki, Nanaranga tamoata ne dimuzimuzi bokana. Be duma bakarairai
    irere nge kamadumaia-ba.
  dwr-NT: Hinttenttu izo geeshshatuu Godaa sunthan mokkiyaawaadan mokkite; qassi iza
    hinttenttuppe koyyiyaawe ayaa gidooppekka, izo maaddite; ayissi gooppe, iza bare
    huuphew cora asaa maaddaw; qassi taana ta huuphewukka darissa maaddaw.
  kfw-kfw: Nangni'n hiwa numasanu hi Pathian kajetngai thosik angnga Pumi ramingnga
    keiluutru, halli ama'n nangni diangnga imanuom arei kaomkha sanru, ajarchu amahi
    mi angjet diang khat-um kei kadiang sapkatha numeisa eii.
  bfz-bfz: तुसे लोक बईण फिबे खे प्रभुए री सेविका जाणी की तेसा रा स्वागत करो। और जेसा
    केसी गल्ला रे तेसा खे तुसा ते मतलब ओ, तेसा री मताद करो। कऊँकि तेसा रा बऊत जणेया
    पाँदे, बल्कि मां पाँदे बी तेसा रा उपकार ए।
  cuk-09: a-buna Bab-Jesús-nuggi be nue abingamalo, igi Jesucristogi-akananaimalad
    gusgu-igar-maidba nued abingalegedyob. Degine, ibi-ibmar Febe abealile, bemar
    bendakmalo, ar ade we-ome dulemar-bukidar-bendaksad, degine, anse-bakar an-bendaksamogad.
  ben-OBCV: আমি তোমাদের কাছে অনুরোধ করি, পবিত্রগণের পক্ষে যেমন উপযুক্ত, তোমরা তেমনই
    উপায়ে তাঁকে গ্রহণ করো। তোমাদের কাছে তাঁর কোনও সাহায্যের প্রয়োজন হলে, তোমরা তাঁকে
    তা দিয়ো, কারণ তিনি বহু মানুষের, এমনকি আমারও অনেক উপকার করেছেন।
  mil-NT: Te cuìní‑í sá ǐo váha cuu iní‑ndó quèheⁿ cuendá‑ndó‑xí, chi ndècu ndɨhɨ‑xi
    Xítohó Jesucrìstú, te cada‑ndo nàcuáa tàú‑xi cunduu dàtná tàú‑xi cada ñáyiu ndècu
    ichi‑gá, te ío chindee‑ndo‑xi te núu ná cúú sǎ xíní ñùhu‑xi, chi tnàhá‑xi ío chìndee‑xi
