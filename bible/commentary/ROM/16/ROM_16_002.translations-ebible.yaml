  swp-swp: ia au oiamihai Guiau boeana eai, doha hetabu tataodi edi laulau, eo ana
    paisoa aisana aisana ia abo au sagusagui, paana ia tatao gamagamagari tau sagusaguidi
    ede, eo eau hinage i saguigu.
  bjr-bjr: Mifa andeeqara anaasee marinoo oonurainaqa innee Anutuna faiqi namu naanna
    ramasee karaambaiqa ufa irimari anaasee fee qimasee amiqimandee qumaree rakisidaqa
    mi anaaseefa moo ainaina ummaara moo bisinisa Roomma maqusai auqainaqa innee kaqi
    dadaaqiaqa. Mi anaaseefa moomoo fasiqa anaasee dadaaqirafa qini faqa dadaaqira
    qiqoondi maridanoo.
  aby-aby: Dawama yabairo fafekuie ya Godinu oroua Yesu Kerisonu ibiro dawa we kuuaweke
    yanu uwararo odiawe. Dawae eme keuwere naini iini unu koreibakuniba ibake dawama
    anemerabu we mufine wefekuie dawa unu koraada maewe.
  eng-YLT: that ye may receive her in the Lord, as doth become saints, and may assist
    her in whatever matter she may have need of you — for she also became a leader
    of many, and of myself.
  jni-jni: Kaba ni me in tari tirere barki Asere. Una anu tarsa Asere, benki ni me
    vat anyimo imum me sa ma nyara ahira ashi. Barki me ma benki anu gbardang upata
    umime.
  kne-kne: Mo domateng issa, awaten yo ay kosto begew sin nakies-esaana en Apo tako,
    tan say maibagay ay amagen di ipogaw Diyos. Badangan yo abes sisya mo waday kasapolana,
    tan ad-ado iman di binadbadangana patis sak-en.
  tgj-tgj: Ninyi Ahtu gv amin lo laarwk silaka, Pwknvyarnv gv nyi bv vbvrirung gvri
    la, okv ogugo nonu gvlo mvdurridur svgo dubolo ninyi alvbv mvdur laka; vkvlvgabv
    hv awv nyi meego alvnv ajin bv jintoku okv ngam ka ajin bv ritoku.
  gui-NT: Pemboresive cavi ñandeYa jeco pegua. Echa icavi co oñeñono tee Tumpa peguara
    vae reta jocorai oyapo vaera oyoupe. Jare pemborɨ, mbae oata chupe yave. Echa
    jae omborɨ jeta vae, jare chemborɨ vi.
  quc-TT: Chikꞌamawaꞌj jetaq ri kataqiꞌ che pa ri Ajawxel, rumal cher areꞌ jun qachalal
    pa ri qakojobꞌal. Chiya ronojel ri kajawataj che, rumal ri aꞌreꞌ uꞌtoꞌom sibꞌalaj
    e kꞌi winaq, in jun in chike.
  heg-NTPO: Auk nodan le mi tod iman, hidim sium un nol babanan, banansila el mi in
    sium atuil sarani tenga las kon na, undeng un butu-kil nol kit Lamtuan na. Un
    parlu asa lam, hulung una. Ta un man tulung au, nol un kon tulung net atuli mamo
    son deng lolo hmunan nua.
  ptu-ptu: Kupelau anna untahima manappaia', umba susi la sihatanna untahima umma'
    to matappa' längäm Debata. Aka abana inna la sihatam hupatau to matappa'um lako
    Puang Allataala la untahima manappa padanna to matappa'. Anna la umpamoloia' ke
    deenni kapahalluanna. Aka si napamoloiä' anna buda toi duka' tau senga' si napamoloi.
  bzd-NTPO: Ie' kiö́wa̱ buaë Skëkëpa Jesús ttö̀ wa we̱s s'batse'rpa ñì kiö̀wa̱ es.
