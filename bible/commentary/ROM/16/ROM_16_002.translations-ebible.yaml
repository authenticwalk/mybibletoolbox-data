  juy-juy: ଆମ୍ୱେଞ୍ଜି ବୟ୍‌ଲେମରଞ୍ଜିଆଡଙ୍‌ ପ୍ରବୁନ୍‌ ଆଞୁମ୍‌ଲୋଙ୍‌ ଜାବାଜି, ଇସ୍ୱରନ୍‌ ଆ ମନ୍‌ରା
