  kxv-kxv: ପ୍ରବୁତି ଦ଼ରୁତଲେ ଏ଼ଦାନି ଆବାଦୁ, ମାହାପୂରୁ ଲ଼କୁ ଲେହେଁ ଲେ଼ମ୍ବାଦୁ । ତାନି ଲ଼ଡ଼ାମାନି
