  for-for: pi ae uma irosakiripa, nae nabemika, tigeba Kotiti atokaenta kina pesa
    puma, Wa'egawamaka uma ababigina tikapi miyeno. Pi kana wae aeba nae'nepe uwoma
    kina'mipe kaga kabiratakiri, aeba ka'enaga kunta pekiripa ao'maeyiyo.
  epo-epo: por ke vi akceptu ŝin en la Sinjoro, kiel konvenas al sanktuloj, kaj ke
    vi helpu ŝin, en ĉiuj aferoj, pri kiuj ŝi bezonos vin; ĉar ŝi ankaŭ estis helpantino
    de multaj, kaj de mi mem.
  gfk-gfk: Iau saring muat bia muat na bale leh ie kanong aie mah gar tano Watong
    ie. Muat na bale leh ie tano ngaas i takodas bia ira gamgamatien na matanaiabar
    tus ta God diet na mur huo ing diet bale leh tikai. Iau saring muat bia muat na
    tahoi ta ira uno mangana sunupi mekaia ho muat kanong i te manga harahut ra haleng
    na matanaiabar, ma iau mah tikai ta diet.
  bjz-bjz: Amindu, nímandava ya bubadua, Jojabeeda ragarova undú ghaito teno fugea,
    “Oro kaiva” rea bua, kaifa egeguturota, donu uno uradua, utadi rere. Anada bee
    mo, umó enembo oruabe sonembeta rouvie. Amó beago unona sonembuturie.
  atg-NT: A ri eva oyi Ọnọmhuẹ kpẹ abọ mie ọli, abi ẹgbọ eyi Ẹshinẹgba e yẹ ni e li.
