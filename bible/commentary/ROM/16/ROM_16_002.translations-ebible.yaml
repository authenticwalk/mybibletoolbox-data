  tgo-tgo: Ghanda giya e idae hu vaŋguvatha ŋgoreiya Loi le gharɨgharɨ thɨ vevaŋguvathaŋgi,
    na thoŋgo bigibigi vavana i tubowe, hu thalavu, kaiwae iye le thalavu i laghɨye
    weŋgiya gharɨgharɨ lemoyo, na ghino tembe ŋgoreiyeva.
  yap-yap: Mu t’ufeged u fithingan Somol, ni yalen ni nge rin’ e girdi’ rok Got, mi
    gimed ayuweg ko tin nge yag ngak; ya ir e ba ga’ e ayuw nike pi’ ngak bo’or e
    girdi’ nge gag.
  mop-NT: Jabix ilic ti qui' u c'ümbül a hermanojo, c'üme'ex ala'aji, u men que'en
    u yool tu pach a Noochtzili. Aante'ex ala'i ichil u meyaj etel c'u' a c'abeet
    ti'iji. Ala'aji, u yaantajoo' a yaaba. U yaantajen ilic inene.
  tet-tet: Haꞌu kusu nebee, emi simu nia diꞌa-diꞌak tan nia moos talin malu no itakaan
    Naꞌin. Haliku nia diꞌa-diꞌak no hatoꞌo saa mak nia buka, tan lia nia fatan bodik
    ema sarani. Hori uluk, nia tulun haꞌu ko ema waꞌin.
  hlt-MCSB: Te dongah anih te hlangcim rhoek neh a tingtawk la Boeipa dongah lamtawn
    uh. Te vaengah amah loh bitat dongah nangmih ng'kuek te khaw pai puei uh. Anih
    ngawn tah kai kamah ham khaw aka bomkung la muep om coeng.
  xtd-NT: Juini‑da xa ku ku ini vaꞌa koio‑n nuu‑ña ná ka ku ini vaꞌa‑ro nuu ntdaa
    ñayiu n‑kida Ianyuux xa n‑ka nduu‑i ñayiu ii. Juñaꞌa koio‑n xa na ndoñuꞌu‑ña,
    chi yo kueꞌe ñayiu n‑kuu chindee‑ña vaxi; nde daña xko chindee‑ña.
  mdy-ETH: ዒዛ ታናንታ ሜሌ ሚርጌ ዓሲ ማኣዳያ ማዔሢሮ ፆኦሲ ዓሲ ሾኦቺንሣኒ ኮይሳ ጎይፆና ጎዳ ሱንፆና ሾኦቺንሢ ዔኪ ዒዞም
    ኮይሳ ባኮና ቢያ ዒንሢ ዒዞ ማኣዳንዳጉዲ ታ ዒንሢ ሺኢቃኔ።
  spl-spl: '@see-verse:ROM.016.001'
  usp-NT: Tzi jc'ulic tab'antak laj jb'ij Kakaj Jesucristo ri Kajawl chapca' jc'ulic
    ayb'ak tab'antak chawib'il ayb'ak ri atak ajtakeltak re Kakaj Jesucristo. Y t'o'tak
    riq'ui nen rajwax re jwi'l re t'o'oli' sub'laj cristian jwi'l y t'o'olquini' jwi'l.
  zav-NT: Ḻegon txen len ḻe', c̱hedə' can' cheyaḻə' gon chio'o naccho lažə' na' Diozən'.
    Can' chonḻilažə'əcho X̱ancho Jesocristən' ḻeczə can' chonḻilažə' Feben' ḻe'. Ḻegaclene'
    šə bi de'e chyažɉ chc̱hinene', c̱hedə' beṉə' zan bagoclene', na' ḻeczə ca' bagoclene'
    nada'.
  sgz-sgz: Ákte lala tangan iau má marán tili bos tám ruruna mul. Má ngorer iau sung
    gam ngo gama árár pasi ngorer gam lu longoi mai bos kálámul gam arabuhán i Karisito.
    Má dánih a sáhár suri, gama tángni mai.
  kek-NT: Ut nak ta̱cuulak aran e̱riq'uin, chec'ulak a'an sa' xc'aba' li Ka̱cua' jo'
    xc'ulubeb laj pa̱banel. Ut chetenk'ahak riq'uin c'a'ak re ru ta̱raj cui' tenk'a̱c
    xban nak ac xtenk'aheb ajcui' nabal li herma̱n ut xinixtenk'a ajcui' la̱in.
  blz-NT: Labot i ia koi sa'angu' mianna Tumpu. Mian men parasaya na Alaata'ala tiodaa
    poolaboti tia simbaya'na. Kalu ia moki tulung, uga' tulung i ia, gause i ia nuntulungmo
    mian biai', tonsoop tii yaku'.
  poe-NT: mé tjánjonrá kjuachaxin tsjakꞌe tjan kjua̱cha̱xién ihni̱é Ìnchéni éxí chꞌeherá
    í so sín kíchó ni tinkáchónki Ìnchéni. Tsjínki̱tsará tjan ichrén nkehe tꞌichjánxi̱nhin
    tjan kíxin jehe tjan kja̱xin kjuínki̱tsa tjan nchónhya chojni la kja̱xin kjuinki̱tsa
    tjan tí janhan.
  san-TAM: 'யூயம்ʼ தாம்ʼ ப்ரபு⁴மாஸ்²ரிதாம்ʼ விஜ்ஞாய தஸ்யா ஆதித்²யம்ʼ பவித்ரலோகார்ஹம்ʼ
    குருத்⁴வம்ʼ, யுஷ்மத்தஸ்தஸ்யா ய உபகாரோ ப⁴விதும்ʼ ஸ²க்நோதி தம்ʼ குருத்⁴வம்ʼ, யஸ்மாத்
    தயா ப³ஹூநாம்ʼ மம சோபகார​: க்ருʼத​:|'
  cof-NT: Yari Miya Jesuchi jonan, yaca sele jacarilaquina! Diosichi tsachila tala
    tsanque seque jacarintsan joe. Soqui Febe la Páblobe duque ayudaimin jominhe.
    Uyanlabenan tsanquenan ayudaimin jominhe. Junnan ya ti munaranuncatiya nulanan
    pecuwanilaquina!
  srm-NT: Nöö mi ta begi unu gaantangi be un kisi ën a wan fasi di fiti dee sëmbë
    dee dë apaiti da Masa Jesosi. Fa i si unu ku ën tuu nama ku Masa Jesosi dë, nöö
    un musu heepi ën a dee soni a abi fanöudu. Biga fa a sai dë, a heepi sömëni sëmbë
    gaanfa seei te kisi ku mi seei tu.
  qvs-NT: Jesukristuta kreyikmasinchikunata chaskinanchikunashina chay paninchitapish
    kushikushpa chaskiychi. Payka kreyikukmasinchikunata sukaman yanapashka. Ñukatapish
    sukaman yanapawashka. Chayrayku ima munananpi yanapaychi.
  zca-NT: Biwi'u lo una' re' nela xmod ñal ka le' rë men che'n Jesukrist. Biza' go
    kwan naki'n una', porke lë' una' re', dox ngoknu una' nayax men, mbaino nu da
    ngoknu una'.
  cbc-NT: Jesucristo mena cõ cʉ̃ã cõ catʉ̃goñatutuaro jʉ̃gori, mʉjãã cʉ̃ã jĩcãrõrẽã
    bairo Jesucristore catʉ̃goʉsarã ãnirĩ jĩcã majã ãmeo qũẽnorĩcãrõrẽ bairo cõ qũẽnoña.
    Bairi nipetirije cõ cabopacarijere cõ joya. Cõ pʉame capããrã ñubueri majãrẽ caroaro
    mena na jʉátiãninucũñupõ. Yʉ majũ cʉ̃ãrẽ caroaro yʉ jʉátinemonucũwõ.
  qxo-NT: Marcanchöpis criyicog mayintsiccunata ima shumagmi yanapaycushga. Tsaynömi
    payga nogallätapis Tayta Diospa willacuyninta willacur puriptï yanapallämashga.
    Señor Jesucristuman criyicog mayintsic chämuptin shumag chasquicuyanqui. Tsaynöpis
    llapan miñishtingancunata camaripäyanqui.
  mox-mox: Ta nuanuagu ona ʼebeʼewea itaʼa tovetumaqana eda ilivu ʼinega, mana tauna
    wese eda Kaiwabu ena tomotau taha. Ta ʼeguma taha yani ʼinega nakusa, e ʼinega
    ona ʼabivitea, mana tauna ʼevisa tomotau niʼa iuledi edi nuanua taha taha ʼidia,
    ta yaʼa wese iula qiduana niʼa yalobea ʼinega.
  kew-kew: Nimiri Gote-na ruru piri onaanu ya-pulu Aa Mudu-na bimi nipuna ki mealepape.
    Goa pua nipuna oyaenu dia yaliare raba mealepape. Go onamere onaa adaapu ni page
    raba misa-pulu nimina rikiraana mea mapiraatepape.
  dww-dww: Be yàwai baḡemina da tauna ko rabe kauena, nema Bada na taunoyama ḡesaudima
    ko raberabe kauedina nama. Baninama tauna banaga toitoi e sagusagu kauedina be
    taugu mate.
  twi-ASANTE: Monnye no Awurade din mu sɛdeɛ ɛsɛ sɛ Onyankopɔn manfoɔ yɛ, na mmoa
    biara a ɛho hia no wɔ mo nkyɛn no, momfa mmoa no. Ɛfiri sɛ, waboa nnipa bebree
    ne me nso.
  aoj-aoj: Fibi kwape sisihiꞌwa Dembinai. Eaꞌ ipaꞌ pendasoꞌ nelelemba akoꞌw siꞌi waf
    buꞌwafi apaꞌ amam nematawa Godi mondaꞌafi. Iꞌi akoꞌw nomonas nimanisa anis maefaha,
    ipaꞌ pendatopalopaꞌw. Deiꞌ main, akoꞌw kwatopalopa aeꞌ wapani.
  cbv-cbv: '@see-verse:ROM.016.001'
  taw-taw: Ne nɨbi mɨdebɨm ak amjakek, nɨbi Klays yɨl mɨdebɨm okok tek, Bɨawl chɨn
    anop gos nɨŋɨd Pibi nop dɨl dɨtep yɨbɨl gɨnɨmɨb. Pen tap ogɨnap ma yek nɨŋɨd monmon
    ñɨnɨmɨb. Ne binɨb kuŋay kɨlop dɨtep gɨl, yɨp dɨtep gɨl gup anɨb ak tek, nɨbi nop
    dɨtep yɨbɨl gɨnɨmɨb.
  jic-NT: Mpes nun nt'a jama na, najas mvelé 'ücj pü'ü ne'aj. Jupj se con̈ca wa qjuis
    Jepa Jesucristo. Dios popa campa jac' na, más 'ücj Dios ts'uyupj wi'in̈ jupj jac'
    na. Mpes po tjüwüi'iqué Febe jama na nun nt'a. Tja'ayá jupj jos; jupj pasal jis
    capj tjep'ya'sa la p'a pülücj. Ncapj tjep'ya'sa wa jupj.
  zap-NT: Por la Jesucrist wen gugak lo men zegne ryal gak de ne nak de men ne rlaleedx
    Jesucrist, no gugun xyudar men lo kwaskyertee lyaaz ne rzak men, porke ndal mén
    zayun men xyudar, axtegue xyudar noo che zayun men.
  wer-wer: Pi omnarö kaamök yaalmëem neenta tapël yaalnëaup. Pötaanök nem kentöök
    ar Aköpëën weseë Anutuu omnaröa yok pangk ëëpena pöl pi sant mowasën. Omnantëën
    elek yaëën pöt kaamök elmëën.
  ipi-ipi: '@see-verse:ROM.016.001'
  qul-NT: Señorpaj sutinpi allinta jap'ekaychis, imaynatachus creyentecuna uqhupi
    ruwana, jinata. Tucuy imapi yanapaychis. Payka achqhayojta yanaparkan, noka quiquiytapas.
  ter-NT: Enepo simané'e xepákukenoe, kutí íxea pe'ínu ikéneke Vúnae, kuteâti motókeyea
    kíxeokononeye ne kasása'iupo Itukó'oviti. Epó'oxo hivá'axanoemo ya koêkuti nókone
    itúkea vo'oku koati ênoti xâne huvó'oe nê'e. Koane enómaka huvó'oxeonu.
  bmr-NT: Jaagoco imino magaayɨcɨ Mohaivojɨɨbo momofeenedɨ miyaavogonahabomɨma mihicanɨcɨbadɨ.
    Diigoco mahamusu ucuujɨvaachunehejetɨ, mɨɨro diigo sihidɨ saatohoco amusuhicahi,
    bu uco tollɨro amusuhicago.
  fuf-fuf: fii no jaɓɓoron mo e innde Joomiraaɗo on, e noone no haanirani gomɗinɓe
    ɓen. Wattitoɗon e juuɗe makko fii kala huunde nde haaju makko yanoyi e mon, ko
    fii o wallitike ɗuuɗuɓe, min kadi men o wallitike lan.
  bhl-bhl: Kame, yu ulo akati dokoumeko, kalfongumboliwka! Nimtew angom? Sua kel akate,
    u nakalem so, kunum waneng banban iso, alik alik nulo fein dokoyem kebisu kasike.
    Kanebisu kasike kame, yu Kamok Fian akalem galmose kunum waneng im ken kukuw be
    geleweko, ulo akati dokoumeko, um sukum keumbu mesesem mesesem eisneng be ulo
    fein duumoliwka!
  ons-ons: Eŋe u lotkeki, ŋine Waom wane ra more Anutu wane ŋei ŋerep gemami, ea wane
    eŋe ma more ma suatkaikei, so eŋe ŋido qesiŋ kaikei wane ŋaŋaeki, ŋine zonom natne
    maine qesiŋkaikei. Onoka wane ŋerep ea eŋe ŋei ŋerep loutne kima maine okanonge,
    so na yaleka okannange.
  con-NTPO: Tise'qque tsa'caen Na'su Jesucristove in'jan'chosi avujatsse ansundian'faja.
    Tsa'caen tsu poiyi'cco Cristove in'jan'chondeccu tsoña'cho. Nane Febeja tsain'bio
    a'ima fuitepa ñama'qque fuite. Tsa'cansi jongoesu shaca'nijan tisema fuite'faja.
  ghs-ghs: Oonita nike noke moohima noi qaheubanaho isaki naataquko isanate Soopara
    napameho quba eeteqi nike noke paha kokora eetare. Nohota quba tee ma teei isanataama
    naatemi noke too teetare. Oi noomae qaheuba abi qesa ma nanake basidzoma baaorai.
  peg-peg: ଏପେଙ୍ଗ୍‌ ସାଦୁର୍‌ତି ଆଡ୍‌ନି ସମାନ୍‌ ବାବ୍ରେ ତାଙ୍ଗେଙ୍ଗ୍‌ ମାପ୍ରୁତି ତର୍‌ଦ ଇଟ୍‌ନାଦେର୍‌,
    ଆରେ ଇମ୍‌ଣାକା ପା ବିସ୍ରେ ମିତାଂ ହେୱାନ୍ତି ଉପ୍‌କାର୍‌ ଲଡ଼ା ଆନାତ୍‌, ହେ ବିସ୍ରେ ତାଙ୍ଗ୍‌
    ଉପ୍‌କାର୍‌ କିନାଦେର୍‌; ଇନେକିଦେଂକି ହେୱାନ୍‌ ନିଜେ ପା ହେନିର୍‌ତି ଆରି ନା ନିଜାର୍‌ତି ଉପ୍‌କାର୍‌
    କିତାର୍‌ନା ।
  txu-NT: Dja gar amã kĩnh ne kum akabẽn mex jarẽ. Bẽnjadjwỳr djwỳnh Jeju nhõ me ja
    ne me kum aben jabê. Dja gar me kudjwa amã Bebi jabê. Godja gar àpênh'õ'ã omũ
    nhym Bebi kum ar aje kôt o kangõnh prãm jabej tu kôt o kangõ. Ta ne me krãptĩ:kôt
    o kangõ. Badjwỳ ikôt o kangõ. Dja gar pãnh kôt o kangõ.
  eng-WEBU: that you receive her in the Lord in a way worthy of the saints, and that
    you assist her in whatever matter she may need from you, for she herself also
    has been a helper of many, and of my own self.
  gnw-NT: Pembɨresive cavi yandeYa jee pe. Echa'ã icavi co uñeñono tee Tumpa peguarã
    vae reta jucuarãi uyapo vaerã uyupe. Jare pemborɨ, mbae uata chupe yave. Echa'ã
    jae omborɨ jeta vae, jare chemborɨ vi.
  mux-mux: ‘yu Auliele-nga ambu te akiliinga’ niku “Molamili ui.” ninjai. ‘Eni Pulu
    Yili-nga yambuma molkuliinga aku-siku teku, yu-ni ⸤Pulu Yili-nga⸥ yambu pulele
    tondulu mundupa liipa tapunjupa, na kepe liipa tapunjurum akiliinga yu buni te
    pimu lem liiku tapunjangi.’ nimbu mawa teker.
  maj-NT: Nga̱t'aha̱ Nda̱ Nti̱a̱ná nda n'e̱kjóho̱ón xi nkú ts'ín tjíhin nga n'e̱é
    ñá xi xu̱ta̱ha̱ Nti̱a̱ná mahaná. Ti̱si̱nko̱o nga tjoho̱on tu̱ mí nihí ni xi machjéhe̱n.
    A̱t'aha̱ nkjin ṉkjún xu̱ta̱ tsasinko̱ ko̱ ta̱ tsasinko̱na.
  bkq-NT: Awyarâ saintuo, koendâ etaungâ, Kywymâry Jesus xurâ lâpylâ mawânkâ merâ.
    Koendâ edaenkuwâdaungâ, Deus eynynonro modo tagonro agâ âsedaenguho ara. Ânguy
    nemawyadâbyra nipyra merâ, toenzepa tâmawyadâze, iemawyadâdâ lâpylâ. Awylygue,
    âdylâ ize-ro watay, eyam âunduwâtaungâ.
  kue-kue: Na pirka ene Yaglkande wedi pirtre ana Fibi isuna ene meglmara endinaglkwa.
    God yombama du-wakai ene mambuno wakai yeglmere ertre ana ye taragl ta inagledi
    dokinambuka ikra ene akepledi teiyo. Sraglpre, ye yomba merkinde akepledi tendre
    te na ama akepledi narkwa.
  cot-NT: Cameetsaja paajiavaquerojate ariqueate oquempejiaquempiquea aviatimpajia
    otsarovencarigueti Amajirote. Pinetsanajiavaqueroja, aviguentijiatarite tsaroventamajajiatsica.
    Pamitacojiaqueroqueate, aisa pojocajiaqueneroquea taaca opaji oncoguitejacoquempaca.
    Ariqueate oquempetaca iroatimpa amitacotantavaeque, amitacotanaquenaqueate naatimpa
    aisa.
  bnp-bnp: A ngaru mu gu taguia na rane Bakovi Dagi, na narone huriki a tara na Vure.
    A ra maki i ngarua, mu kori kunanea, a vuhuna i tuhori pali e huriki ala kupo.
    Iau tara, i kori iau.
  apn-NT: Nẽ mããnẽn pa na hte tanhmã ixto mex to. Tã kê mẽmo arĩgro hã mẽ awỳr pôj
    ka mẽ kêp Kris kôt mẽ pahtõx ã omu nẽ ho mex nẽ tanhmã ho ajuta hto.
  ctp-NT: '@see-verse:ROM.016.001'
  opm-opm: Ama ihat pat kuu uh apriporhan gur Got orhe nita dirdapat Hanipyah orhe
    atamreipti kuuhan ihirnong ma amburiptiru mat orhor uhnonghe imat orhor ambutpera
    daham ambutinmur. Ambura uhe datin han tit hatip hat pathanhe gur Mauh Got orhe
    nita ihirnong panggeio Por ohnong panggeio hapat kuu ma hapat. Ihan dir panggeitper
    daham panggeinmur.
  bvr-bvr: Buburr-gonyja achila ngardawa nipa jin-guna rrapa ana-goyburrpa burr-guta
    Christ Jesus nyiburr-yika. Buburr-gunggaja achila. Minypa gun-nga nipa jal jinyu-nirra
    bubu-wu, ngardawa nipa gipa mu-ngoyurra jiny-junggajinga burrwa aburr-jaranga
    wurra gama gorlk rrapa ngaypa burr-guta jiny-junggajinga apula.
  zad-NT: Daa nonḻilallee X̱ancho Jesucrístona', wlebgachlene' do yic̱hj do lall'le
    kat' yide' gana' zoale, ḻa' kan' chiyaḻ' goncho, cho' nakcho lall' na' Chioza'.
    Na' gaklenlene' shi bi dii chyalljile', ḻa' ḻen' ba goklene' zan bish' ljwellchoka'
    na' lentia' ba goklene'.
  kmg-kmg: ŋoŋe mitio munârekicne irec sâcko Wofuŋte erâ hezu hewâneŋ ecnenšepieŋ.
    Erâ e irec me irec ecneme bafickenšepieŋ. Ŋokac e no nahacne â gâcne mâmâc kiŋaŋ
    qanârehuc juwec.
  aso-aso: Nemuꞌ nene Izesuꞌ evenele zuho ilizadoꞌ lisiheꞌ o neineꞌ monovoloꞌ nene
    eꞌmeti Guvelesi vemuꞌ ve li eleꞌmize lamineꞌ ilizave lo noluve. Idoꞌ aza nene
    eveneꞌ vaikisi nenikisi hize eleꞌ o-ledaaꞌ ineꞌ nenako nemuꞌ nene initeꞌ neꞌmine
    manaꞌminemuꞌ viseꞌ ilineꞌ nene lingine hize eleꞌ i-dilo.
  uli-uli: Ha hammale irel mala idel Samol, le be tappel chog mala meka lol Deus rebe
    foru, ha hammale irel mekla ye temmal iyang. Bo ye cholop yarmat le ye momay yal
    hagiyeg ngalir ngo ye wol momay ngalyey.
  nin-NT: Kpa ma na ango aha nâ ta si nggo anishirr ba Abachi a di hru ikpa yi nggo.
    A si unushirr a Abachi. Nu ma inkindirr inggi yi nggo a ti zha ni imba ba nggo.
    Uwa mi a na wre ku anishirr shishemi kye ni ingga mi.
  acu-NT: '@see-verse:ROM.016.001'
  cak-WNT: Can tic'ulu' jabel ruma queri' utz chi niben riyix lok'olaj tak kach'alal,
    chique ri xa jun chuka' quibanon riq'ui ri Ajaf. Nwajo' chi xtito' ta ri kach'alal
    Febe riq'ui ri nic'atzin chare; ruma riya' ye ruto'on ye q'uiy y queri' chuka'
    rubanon wuq'ui riyin.
  ebk-ebk: As nan umchanana hesa, awatunyu hiya as usa ay omaafurot kan Apo Jesus,
    tay hiyasa nan libfeng ay atun nan tatakon Apo Dios. Fiadnganyu us hiya mu wachay
    kasaporana, tay ongorcha kayman chi finadfiadngana, ya ha-un nan usa.
  spa-PDDPT: para que la reciban en el Señor de una manera digna de los santos, y
    que le provean lo que necesite. También ella ayudó a muchos e incluso a mí.
  ruf-ruf: Mbokeleni kwa taghwa lya Imtwatsa, ka pfawabokelighwa iwanu we Imulungu,
    mmwapfile chochose chila choyomlombani, kwaapfila yeye tsakawapfila iwanu wengi,
    tsakanyapfila na nene pfipfila.
  gun-gun: Ha'e nunga rupi pemovaẽ porã Senhor rery rupi, iky'a e'ỹ va'e kuery nhamovaẽa
    rami ae. Peipytyvõ ke oipota va'e ha'e javi py, mba'eta heta re ma opena porã'i
    va'ekue, xere voi.
  agu-BL: Ba'n cyak'u' posar nin ba'n cho'cu' tan ẍch'eye'n i' te cyakil yi tajwe'n
    tetz. Chich'eyaju' bin na ya'stzun na ban i' tetz. Na na oc i' tan quich'eye'n
    yi e' kajwutz. Ncha'tz ocnak i' tan wuch'eye'n wetz.
  isn-isn: muhume kumusingiilya kukiila tata. Itumi uu kua nulanso nula uza nua ahuili
    hangi mimike palung'wi nung'wenso kua lukani lihi nukutula uloilwe kupata kunsoko
    waina mitumi waantu idu nukunsoko ane hangi mitumi.
  ilo-ULB: tapno mabalin nga awatenyo isuna iti Apo. Aramidenyo daytoy iti wagas a
    maikari kadagiti namati ken agtakderkayo iti sibayna iti aniaman a banag a pakasapulanna
    kadakayo. Ta nagbalin isuna a katulongan iti kaadduan, ken uray pay kaniak.
  pir-NT: Sa yero peyequinare yedohoricoro yʉhʉ gʉ̃hʉre yedohoricoro ijiri ticoro.
    Sa yero mari pʉhtoro Jesu yacoro ijire. Sa yena ticorore quehnoano mehna piti
    caya. Sata yero cahmene marine Jesu yequinare. Sa yena apee boro ticorore mariedagʉ̃
    ihñana ticorore ohoya mʉsa.
  anv-NT: Ndɛre ji achwɔɔ́ ɛwu sɛgé ji ndɛre bɔɔ́ Jisɔs ásɛle ntɛ meŋmɛ. Pógé
    ji né yɛ́ndégenó ɛyigé ji akɛlegé néndé ji apoó mɛ gejamégé bɔɔ́ yɛ́
    me ntó.
  sab-NT: Cha takalin ba ama gai ngwange no che Chugagwalla Jesucristo giti, ama no
    Jesucristo ole. Ba daba na nu Jesucristo gaba ulia gai ngwange no kare ba muinga
    ai gai ngwange no ta ene ole, ba ama chudaboi no ulita ama takalin kare, ama daba
    na chudaboanga tanre no, kaire ama cha chudabo tanre, ene ba ama chudaboale kaire.
  tmd-tmd: Nɨ wä cön aku, nuŋ ñɨŋ mɨdöi yöraku waŋ, ñɨŋ Nöbö Diba nugw pön mɨdöi makwam,
    Nöbö Diba nöbö mö nuŋwa nuö nuö pɨ ri abmɨdöi mag akuyöbö, mö Pibi pɨ ri aböña.
    Ap bli mɨdölaŋ, amnɨmab nöiöña. Nuŋ nöbö mö mɨga pɨ ösös rɨ ri abön, nɨ aipam
    pɨ ösös rɨ ri abön ra.
  acr-NNT: Kantzꞌonoj ko che alaq, kꞌulu alaq chi utz wa hermana pa rubꞌiꞌ ri Qanimajawal
    Jesucristo jelaꞌ pachaꞌ ri taqalik kaꞌan chikixoꞌl ri kikojom rubꞌiꞌ ri Cristo.
    Toꞌo ko alaq rukꞌ taq janipa ri kajawax che, ma rire lik e kꞌi ri ebꞌutoꞌom y
    lik ne inutoꞌom riꞌin.
  kpg-kpg: Benebene ina a mee i di ingoo o Tagi, be di hai o nia dama a God, gei gi hagamaamaa ina
    a mee i ana mee ala e hiihai ginai, idimaa, mee tangada e humalia ang gi ono ehoo
    dogologo dalia au.
  taj-taj: थेसे ल्‍हानान म्‍हिगदेदा ह्रो लबा मुला ओच्‍छे ङादाएनोन ल्‍हानान ह्रो लबा
    मुला। थेतबासेलमा परमेश्‍वरला म्‍हिगदेदा मान लबा ह्रङ् लसी थेदाएनोन मान लउ। ओच्‍छे
    एनीगदेसे थेदा तिग तोःबा थे स्‍हेरी खम्‍तेधोना ह्रो लउ।
  avt-avt: Hi hetpi me mɨte ip e te yi yaitɨwehis yayɨr ke mɨt miyapɨr ne God enisesim.
    Yi eirekyɨwerem eiyɨr ke God hanhan yi eirɨakem. Yi eikepiye eiriuwe menmen hɨre
    hanhan wautɨwem wawɨntar hɨre nepei wekepa hi hetike mɨt miyapɨr yapɨrwe.
  cbk-cbk: Por favor recibi con ele como uno del maga creyente del Señor, cay ansina
    gayot el maga siguidores de Dios necesita recibi con uno′y otro. Y ayuda con ele
    acorde con el di suyo necesidad cay ya harta gayot ele ayuda con mucho gente hasta
    conmigo tamen.
  uig-ARA: ئۇنى مۇقەددەس بەندىلەرگە لايىق رەبنىڭ مۇھەببىتىدە قوبۇل قىلىپ كۈتۈۋالغايسىلەر،
    ئۇنىڭ ھەرقانداق ئىشتا سىلەرگە ھاجىتى چۈشسە، ئۇنىڭغا ياردەم قىلغايسىلەر. چۈنكى
    ئۇ ئۆزىمۇ نۇرغۇن كىشىلەرگە، جۈملىدىن ماڭىمۇ چوڭ ياردەمچى بولغان.
  tuf-tuf: Ey quin tan wan ténawi. Jesús chiwa quin bitara tenátatara, ey quino eyta
    ténawi. Eyatan quir bin cuitar cat, as cuitar cat bítara útara ay yajacro. Eyta
    cuácayat ey cuitar bitara yajcátatara eyta yajw̃i.
  abx-abx: I karuyag-ko nga karawat-bi iya bilang kaparihu-bi nga dati na ag'adda
    si Ginu'o, i angay buhat para si adda a'a nga nagtagama paghuwang si Diyos ngan
    buligi-bi iya si bisan ay nagkinahanglan-na tikang si ka'am, kay bali gayod haya
    i sabulig-na si katabbulan mga a'a huwang na i kalugaringun-ko.
  mco-NT: Mdunɨpy may'ajt mgöbɨgɨpy Febe mɨɨd ajt nHuindzɨn Jesús ycɨxpɨ. Com jadu'n
    ycopɨcyɨty co jäy huɨdibɨ mɨbɨjcp Jesucristo huen naymɨgüg'ájtɨgɨxy. Mbubedɨp
    mbudɨgɨ̈huɨp jadu'n nej yɨ' jotmay mɨɨdɨty. Yɨ Febe tɨ ooy mayjäy pubety, e nañ
    tɨ xypubetyɨch.
  cpb-NT: Paakameethatawakero, iro rashitaari eejatzi Awinkatharite, okameethatzi
    paakameethatero poshiyakaapiintziri paakameethatziri itsipa oiteshiretaarewo.
    Pamitakotero oitarika onkoweri. Tema osheki amitakotantake iroori. Ari okantakenari
    naaka osheki amitakoyetakena.
  aon-aon: Yakri ipakip urkwip purum Debeini pakri okwok douk ananik arpenyik aria
    puraok kwuni ipak pupe. Puraok punak kwuni ipak pupe kabi Iruhin ananish arpesh
    ta shenekesh um. Aria maresh eshudok douk kwukri putaurumok um, ipak wosik putaurumok.
    Um maresh? Riguk okwok douk kwataurum sabaishi arpesh shani eik.
  hus-NT-2005: Ka bachʼutsik tin bij an Ajátikláb, jelt xan ti yejat ka bachʼwat kʼal
    xu dhabalábichtsik kʼal na Dios. Ka tolmiytsik kʼal xowaꞌkich kin yéntsi, pos
    jajáꞌ yánich tʼajat xitaꞌ in tolmiyámal, asta nanáꞌ neye tin tolmiyámal.
  mig-NT: Te ná kuátá'ú‑ró‑ña nátu̱'un nɨ́nɨ sá'a va̱'a ta̱ká ña̱yɨvɨ ndóo, chi̱ súan
    kuní máá Jíto'o̱‑yo̱. Te na̱ni ndatíñu nú jínu ñú'ún‑ña jiní‑ro̱, kua̱'a‑ró núu̱‑ñá,
    chi̱ súan ni̱ ja̱'a‑ña núu̱ kuá'a̱ ñáyɨvɨ, te suni onde̱ ruu̱.
  bps-bps: Tooyu dnawat kenen, du nfun kenen Amuito Krayst Dyisas, du ani too gablà
    nimò i dad to faglut di Dwata. Tnabengyu kenen ku nun kliduan, du dee dad faglut
    tnabengan, na agu fa gtabengan.
  mbs-mbs: Aw domateng sikandin doton kenyo, pegsagman kaw kandin tandà te pegsalig
    din diyà te Pengolo tadon, so yan se keilangan inangen tadon menge sakop te Timanem.
    Aw doen kelidoan din, pegtabang kaw kandin, so medita se doma otaw tinebangan
    din, pengkey siaken, tinebangan a din heman.
  tof-tof: E oya upadnane Lodón ngidü, Godón pamkolpamazan ki upudórre. Akó oya tangzwamtilamke
    oya babul ne klamko, zitülkus wa abün pamkolpam tangnamtinóp, akó kürü ta inzan.
  cme-NT: Duɔ kã, na ne Itieŋo‑i aa na bel-o fafamma ŋaa maŋ saaya ma ce dumaa Diiloŋ-dũŋ-baaŋ
    miɛ i hɔlma-na. Kumaŋ maama‑i da ma waa-yuɔ, na kãyã-yuɔ baa ku bĩŋkũŋgu‑i.
    U kãayã nuɔmba bɔi, halle mɛi fɛrɛ maŋ daami‑i.
  sus-sus: Wo xa a rasɛnɛ Isayanka ki ma, alɔ a lanma sɛniyɛntɔɛe xa a raba ki naxɛ.
    Xa a hayi na se nde ma, wo xa a mali, barima a fan bara n tan nun mixi gbegbe
    mali.
  pon-2006: Kumwail kasamwo lih menet ni mwaren atail Kaun, duwen me konehng souleng
    kan, oh sewese ni mehkoaros me e anahne sang rehmwail; pwe pein ih me kompoakepahn
    aramas tohto oh pil kompoakepahi.
  dad-dad: Ã Negur nẽ tamo kayau ago wiyẽdigedig gen, ĩ Odug bun waleg fen, ĩ ã bun
    ereb lau fef anĩ usennẽgouf, ere nigin, ĩ tamo kayau musei isenneĩd fen, ayag
    isennan.
  zab-NT: Gulgaany recibirbɨ zacru pur Xtadnɨ Jesucrist, zec ni riáld idxannɨ cun
    de saniroldilaaznɨ Jesucrist. Ziyza gulgacnéb cun xitill ni rquiinbɨ, te pur zienzi
    de ni agucnéb ne ziyza agucnéb nare.
  jae-jae: Akôc eŋ sa êtôm Anôtônê launêŋ mêtê êtu Apômtaunê ŋaêŋa. Eŋ embe êpô lêna
    tau êtu nê kôm me gêŋ teŋŋa, naŋ anam eŋ sa gebe awê tonaŋ gêjam lau taêsam sa
    ma gêjam aê sa gêwiŋ.
  ksd-ksd: upi avat a mal pa ia ure ra Luluai, da i topa ra umana tena gomgom, ma
    avat a maravut ia ta ra lavur magit i mainge avat a maravut ia tana; tago ia iat
    i ga maravut ra mangoro, ma i ga maravut iau bula.
  msm-NT: Abi-abiha now sikandin tongod to pagkabogkot din duon to Ginuu, su sikan
    to angajan ogbatasanon to kaotawan to Diyus. Ko meyduon ogkinahangyanon din, tabangi
    now su mahan-in on to natabangan din. Inggad siak, natabangan a din isab.
  myk-myk: yʼi wu co ɲɔ xuuni wù Kafɔɔ wo kariɲɛɛgɛ ki wuu na! Nʼa daa fɛɛ ya yaa
    ni baraga kemu ni ge, yi kee taha wu na! Wu mago ba yere yaaga bɛɛri na, yi wu
    tɛgɛ wu kee ta! Bani wʼa cebooloo niɲɛhɛmɛɛ tɛgɛ, wʼa nɛyɛ pyaa ki bɛ tɛgɛ.
  sbe-sbe: Ya kaibwadaigomiu taba Guiyau hesanaena kwa yogaisini. Taba yomi kabikabina
    doha Yaubada yona tamowai ye launamwanamwaedi ne. Na sagu saha ye henuwa kalimiuwai
    ne taba unai kwa sagui, matawuwuna iya hinage tamowai se bado ye sagukaliliyeidi
    yo yau hinage ye saguigau.
  mcr-mcr: He suqä Goti Iqu, Iqueqä qokä-apäki imäkqäpŋqä äwinyäŋqä iu qänaknä ipu,
    apäkä, neqä Naqä Iqutä ämuäŋnäŋqä iiŋi, yeeqä itmuapŋqä änyiŋgi. Ga ii, qokä-apäkä
    kuapänäŋä iutä, ä nyitä, yätamäkqä neyätqätaŋgqä iutaŋi, ii hesa yätamäkqä squä-squä
    diŋqä äwiŋgqe, äwipŋqänäyi.
  cux-NT: Ní n'daacā 'cuaáⁿ nī n'daata miiⁿ ndúúcū chi duuchi Señor yeⁿ'e yú, tan'dúúcā
    chi canéé chi 'cuaáⁿ nī hermanos yeⁿ'e yú chi i'téénu yā Cristo. Ní cunneé nī
    n'daata miiⁿ yeⁿ'e tanducuéⁿ'ē chi neⁿ'e tá ti n'daata miiⁿ neené 'yaaⁿ 'iiⁿ'yāⁿ
    chinnee tá 'iiⁿ'yāⁿ. 'Tiicá ntúūⁿ chinnee tá 'úú.
  tur-YTC: Onu kutsallara yaraşır biçimde, Efendi’de kabul edin. Herhangi bir konuda
    ihtiyacı olursa kendisine yardım edin. Çünkü o da birçoklarına ve bana yardım
