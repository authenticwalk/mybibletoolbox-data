    Oire uva vo vokio-ia Pauto va roroiovira karekeparevorao. Vo uvare va iava profet
    irara rigatoara pura rovoiva voari tuariri, ora vo uvare tapo Pauto voeao siposipopa
    irara rutu arureva vorarore osararovu rutu iare va iava vao-ia siposiposa. Oa-a
