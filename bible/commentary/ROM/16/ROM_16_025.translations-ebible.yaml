    de yen Jesucristo katlej nej niktematiltia. Yon kuale tlajtole katlej temakixtia
    yen katlej ya wejkawitl mach akaj okimatia porke Dios ayamo okinekia ma kimatikan.
  asm-FB: এতিয়া যীচু খ্ৰীষ্টৰ বিষয়ে যি শুভবাৰ্তা মই প্রচাৰ কৰিলোঁ, সেই শুভবাৰ্তাৰ
    মাধ্যমত আপোনালোকক স্থিৰ ৰাখিবলৈ ঈশ্বৰৰ ক্ষমতা আছে৷ অনাদি কালৰে পৰা ঈশ্বৰে তেওঁৰ
    ৰহস্য গোপনে ৰাখিছিল, কিন্তু এতিয়া শুভবাৰ্তাৰ মাধ্যমত সেয়া প্ৰকাশ পালে আৰু সেইদৰেই
    মই প্ৰচাৰো কৰিলোঁ৷
  okv-okv: Eto duru javotoho amo Iesu Keriso ta ke avo hande eona avo ungo na ingihirovo
    God na ungo jigou hetasova. Eto ke emo matu be rate ondikari iriuja
  mxt-NT: Ta vityin na sacahnu yo chi Nyoo, vatyi maa ra cuví ra cucuhva cha cunɨɨ
    iñi ndo, ta ma sandɨhɨ ndo cha chinó iñi ndo tuhun ra cha sacacú ra añima yo.
    Ican cuví tuhun cahín ta tuhun cha sañahí cha cuenda ra Jesucristo. Ɨɨn ri cuví
    chi chihin tuhun cha ñoho̱ xehe ta cha naha nyata ni cumañi chino̱ ñuhu ñayɨvɨ̱.
  tzo-NT: Jelaven sp'ijil ti Diose hech yu'un xu' yu'un chastsatsubtasboxuc avo'ntonic
    hech chaj c'u che'el chal ti lequil ach' c'ope ti cac'oj jba ti jchole, ja' ti
    sc'opilal ti Jesucristoe. Oy ac'opilal ti chacolic ono'oxe, ho'oxuc ti yanlum
    crixchanooxuque. Hech laj yal ti j'alc'opetic ti vo'one. Pero muc xvinaj ti c'u
    che'el chacolique.
  ind-AGS: Bagi Dia yang bisa membuat kalian kuat melalui Kabar Baik yang saya bagikan
    dan pesan dari Yesus Kristus, Menurut kebenaran yang tadinya terselubung dan sekarang
    sudah dibukakan, Rahasia kebenaran, yang tersembunyi untuk kekekalan,
  omw-omw: Nrivaqe Kotira nrutu tuaaheraara. Nte Iesusira Karaisira qua nkyi timwa
    nyuqata nkye mwianra kepukyaqama kye riemwaqi vi variara qioma Kotiva nkyi kepukyaqama
    nyataananro. Mwi quava haaru mpuahaama kyero uqeta viro vahurama.
  yrb-yrb: Godi Danu torowa ya ma buna utasu. Nana Godinu kobere sina weda Godima
    ya ma buna ufie iba watane. Yesu Keriso Dana eno we bou utebi enanari watane.
    Bodere i ba sinanu ubi kiwuma ibebiro uwarama nautawa utebita. Iba Godima awonana
    i ba sinanu ubi ma boroyarasu.
  maa-NT: Jeya kàtìjna jè Nainá xi tíjnako̱‑nò. Jè xi komà tsjá‑nò nga'ñó ti̱koa̱
    komà kixi̱ si̱ìkítsa̱jna‑nò koni tsò 'én ndaà‑la̱ Nainá xi 'a̱n okoòya‑nò ko̱
    jñà 'én xi nokjoàyajiìn‑nò i̱t'aà ts'e̱ Na̱'èn‑ná Jesucristo. Nga jyeé tí'ya‑la̱
    kjoa̱ xi tjí'ma‑la̱ Nainá skanda sa̱ kjòtseé;
  mcq-mcq: Hu areri venaꞌe ja kirasahe namihuna ꞌee nuni vuꞌa ꞌee Jesu Keriso rone
    najahujara niꞌajihuna ꞌee hema kaꞌene mweꞌakara aneja venaji rene nesi nama roajaho
    iviamaa samaahiramu.
  sus-A: مَتْشْي نَ عَلَ بّ، نَشَن نْمَ وٌ سّنبّ سٌدٍ دَنشَنِيَ كُي، عَلْ ﭑ مَرِفِ
    عِسَ شَ شِبَارُ قَنيِ نَشَن كَوَندِ مَ عَ مَسٍنشِ كِ نَشّ. نَ شِبَارُ قَنيِ فُندٌ
    قٍ نَن مَسٍنمَ نَشَن نُ رَفَتَشِ كَبِ تّمُي شْننَكُيٍ،
  jpn-1965: '@see-verse:ROM.016.024'
  yka-yka: Subey pudjite bi Tuhanin. Iye makabasag sandelbin. Ngabasag sandelbin sabab
    aka-aka mahāp minahalayakku sabab Isa Almasihin. Masa awwalley aka-aka mahāp inin
    gaˈ kataˈuhan meˈ aˈahin, saguwaˈ kuweˈitu pinakataˈu ne weˈ Tuhanin si kēmon
    aˈa si dunya. Pinasulat inin weˈ Tuhanin si meˈ nabinen. Tuhan maˈellum salama-lamahin,
    pangandaˈakannen weˈ subey inin minahalayak si kēmon kabangsa-bangsahan supaya
    siye kēmon sandel duk nuhut si Tuhan.
  mle-mle: Alik may nyan Godak wayapiy sinaak. Di diki mwiya rivi-kwanaad mwugiy-mwugiyik
    nyanadiy dikik wukijibir tikwabanadiy mawul apawa tidakikik. Ki gwurak wasapwiybana
    God diki Viyakita Maaj kitawa waal. Ki Jisas Kraisak bwulana Viyakita Maaj, liki
    maaw mwiya tayir pakwun tikuw, aw kita maykaar wakwun tina.
  shp-NTPO: Dioskaya rabinon akanwe, janra mato koshi shinanya imati atipanke, ja
    bená joi meran en mato yoiai keskáshamanhakin, itan ja Jesucristokiri iká joi,
    en mato onanmaa keskáakinribi. Nato jawékira ramapari noa Diossen onanmai itai,
    nato nete peokootamatianra jan shinanna jawékibo tsonbi onanyamaa iká iki.
  aom-aom: Röhu God hu mabëhego rajahiꞌejo. Ëhesi bëhoho hu eni jiëꞌëro ajëmiꞌiramu
    jemë biririvoromo naehu majëhijaje jö maho Kerisohu ajamuaje jöho mae uehorovoꞌaruje.
    Keriso-are jöho God-ro urimo subivahuobe rovadoho
  geb-geb: Fhe Bakɨme gu kha bun nzuai buna vhuuen panan nden muuŋgirim, nde guigira
    Zisas khothɨgi ndɨkndɨk tɨgɨ havhargirga. Mba kameŋ ne Zisas Krais bun nzuai buna
    vhuueŋ ma. Mba buna vhuueŋ, ne fhum guarara zorga kegi ne ntige hɨgi.
  bsj-bsj: Naweu duktangka nace wo lami na dok kom tim nawo fulen kere miro kange
    fulen ker Yecu Kiritti, Wo ker nung ka dukumeko wo no kwitangi yurangum-yurangeu,
  cak-cak: Tiya' c'a ruk'ij ri Dios ri c'o ruchuk'a' richin nu'on chive chi más yixcovir
    chirakan, achel rutzijol nin-en tok nintzijoj ri utzulaj ch'abel richin ri Jesucristo
    ri nu'ij achique ruchojmil yecolotaj ri vinak. Ri ch'abel ri' man can ta eteman-pe
    roma evan-pe chupan ri ajani tiempo ek'axnak.
  chf-NT: C'änä cä ch'u'ul c'ajti'inla Dios. Une ni u yäq'ue' ajniquetla más tu toja
    t'oc ni t'an utz cä tz'ayquiba cache' aj Jesucristo u japänonla. Ni t'anda cä
    tz'ayquiba mucu ajni uc'a Dios. Niuntu mach yuwina'ti desde oni, y badaba Dios
    chich u chectesbetla.
  tlf-tlf: God iyo tebe tii ipmi ilami ilak dugamin uyo dong dogopma mitam titil faga-numu
    kale, nimi Yesus Krais imi weng tambal baga-emi uyo, God imi tebe nuyo dong daga-e-boma
    bomi sang uyo baga-em-nuubi kale, weng boyo God imi weng sugamiyok kutop kal waan
    tebesuta, kwep tal kaa diibelu uta kuta,
  piu-2006: Katutjanya nganaṉa puḻkawaṉinytjaku. Paluru nganaṉanya rapalpayi Yiitju
    Kurayitjaku tjukarurru nyinanytjaku. Wangka palunya Yiitjunyatjarra ngayulu nyurrangarrila
    yirriṯi tjakultjunkupayi. Wangka palunya kulira nyurrangarri Yiitjuku tjukarurru
    kutu nyinaku. Wangka Yiitjunyatjarra yirriṯi nyinapayi tjuṯangku wiya kuliṉu,
    ngurrpaya nyinangi. Katutjalu wiya tjanala wangka palunya nintilpayi.
  poh-NT: Pa niti̱j nikꞌor woꞌ johtok reh chi chatik ta nak tak juꞌ chi paꞌalca̱t
    tak chi cow chiri̱j animinic tak. Jeꞌ ta nak reꞌ cꞌulurok awu̱cꞌ tak ru̱cꞌ take
    kꞌoric nyeꞌbic risukquil acꞌux tak ru̱cꞌ i cꞌuhbal nikꞌor chiri̱j i Jesus reꞌ
    Pahbamaj chi Kꞌatal Kꞌoric. Coric, reꞌ cꞌuhbalanic wili xwihꞌic chi poyo̱j cho
    wach chi quiwach take cꞌacharel xicꞌacharic najtir kꞌi̱j, raj yuꞌna maꞌ jeꞌ ta
    chic reꞌ wilic reꞌ laꞌ i Dios riyeb chic chi nbirmijic.
  tue-tue: Marĩ Cõãmacʉ̃rẽ “ãñunetõjõãĩ” jĩĩãda. Yʉʉ cʉ̃ʉ̃ye quetire ãñurére bueri,
    teero biiri yʉʉ Jesucristo marĩrẽ tiibosáriguere wederi, cʉ̃ʉ̃ mʉ́ãrẽ nemorṍ
    padeorí tiimasĩ́qui. Yʉʉ wederé maquẽrẽ too sʉguero macãrãpʉ tʉomasĩ́riyira; yoari
    masĩña manirígue niiriro niiwʉ̃.
  bjp-bjp: Keren ta memeh usuf God! I tel gam ka tifat na unune kimi, namin Rokap
    na Fafas lo Iesu Karisito ae ia fafas ta ini. Na fafas ae, God ka famalal puput
    kia, ae i kum ta tinpakanini tom.
  xon-xon: Cha ti nyuŋ Uwumbɔr. U kpa mpɔɔn ke u cha ni sil mbamɔm. Maah mooni Yesu
    Kristo aabɔnyaan ti na le len kina. Ti ye tibɔbɔrkaan ti kpiir na la. N‑yaayoonn
    na ti nan bɔr la.
  tzo-ZNT: Ti Rioxe tsots syuꞌel, xuꞌ chascoltaic yoꞌ xachꞌunic o más ti cꞌusi yaloje.
    Jaꞌ yech chal li scꞌop Rioxe ti chcal aꞌyuque yuꞌun jaꞌ yaloj ti Jesucristoe.
    Yuꞌun jaꞌ onox yech snopoj ti Rioxe ti cꞌalal chꞌabal toꞌox li vinajel balamile
    ti chacuxiic ta sbatel osil uque, voꞌoxuc ti maꞌuc juriooxuque, pero mu toꞌox
    bu vinajem.
  mpm-NT: Ti vijna na kana yo Yandios chi ñaꞌnu xaan ga kuu ya. Chi mani maa ya saꞌa
    kutu jnuꞌun ini taka ra naa ra, jnuꞌun ja ni xnaꞌan ri nuu ra ja kuu mani jnuꞌun
    ndaa sɨkɨ Cristo Jesús. Ti suni kuaꞌa ya jnundee ini nuu ra, chi vijna ja ni xnaꞌan
    Yandios jnuꞌun Cristo Jesús, maa jnuꞌun ja ni kunde saꞌyɨ undi changa ga ni ndenda
    Cristo.
  ots-NT: Gu xöjtibijʉ ca Ocja̱. Desde bbʉ mí mʉj nʉr mundo, ya xquí mbe̱n car Tzi
    Ta ji̱tzi di mɛjni cár Tzi Ttʉ di ddajquijʉ car nzajqui ca jin da tjegue. Cʉ cjeya
    rá ngu̱ cʉ xí tjogui, jí̱ mí fa̱h car mfe̱ni‑ca̱. Ddatsjɛ ca Ocja̱ mí pa̱di. Guegue
    da möxquijʉ pa gui hñe̱me̱bijʉ cár palabra göhtjo mbo ir mʉyjʉ.
  hoy-hoy: आ परमेश्वर उन महिमा आगुल नीम विश्वास ईग जो नीमी नान खुशखबरी मतलब यीशु मसीह
    अन संदेश इन प्रचार इन अनुसार स्थिर माळ सकतद, परमेश्वर उन ई रहस्य पुर्ण सत्य युगयुग
    टु होचकु ईरोद,
  amo-amo: Nene ame ule na ma timinu iyisin nin likara nan nya inlirunnighe inbellẹbin
    tuchun Yisa Kirsti, unin nya dert nin nilẹ imon na iwa nyeshe uworsu.
  pjt-pjt: Utila nyanganguṟu tiṯutjarangku Godanya mirawaṉima. Panya paluṟu mulapa
    nyuranya kuṉpuṟa kanyilku nyura Jesunya Christanya tiṯutjarangku waṉantjaku wantinytja
    wiyangku. Panya nyanga palunyaṉa wangkangi Tjukurpa Palya Jesunyatjara wangkara
    utiṟa. Tjukurpa nyanga palunya panya Godalu ngaṉmanytju kumpilpa kanyiningi rawa
    mulatu,
  cwe-cwe: Lelo chimtunhize Mulungu! Yeye kodaha kumtendani mugangamale muna Imbuli
    Inogile yoniipeta kusonhela Yesu Chilisito. Na kugubula ukweli ukalile ufisigwe
    kwa miyaka mingi ifosile.
  daa-NT: Ozilinteŋ Buŋ ! Uudin ta Kabarre ta Gala taat nu gaariy-anta, ŋa gin gudurre
    taat nec yaako ɗeŋriŋko ɗo imaanko. Kabarre-at, ta kaaw taat ɗo bi ka Iisa Masi
    ho ta baynaag maan kaak Buŋ rakiy gine, kaak cigil elgin iŋ elgina.
  mlp-mlp: Ari i God abin iluwuq. Ne yaqgo gamuk dimunta Yesus Krais awagamun ya bilaqaiqta
    na anan helmo haqsa teq God ne giqemid ne gamuk na amalib zaway iyeq titur daqay.
    Gamuk na in God ago anad ulilemabta agamukan naqmo. Teq gamuk na ulilemim kam
    sisaq diqmo usta.
  ape-C: Apak mutuk Iruhin ananin nyeigur nyuto iruhw. Anan atun wosik atin um nunekep
    piyotu dodogowip um pusuhw ananin yopinyi baraen dodog pugipeshen. Kabi douk yakripep
    Iruhin ananin yopinyi baraen um Jisas Krais um. Anan ta nunekumep namudok atin
    kabi douk enyudok baraen seiwok nyanabeshuk nyape arigaha roubi nyutob abom
  bgs-bgs: Na, durungán ta tô Manama na makapabákkár katô kapamaké yu ukit katô Madigár
    Gulitán na gulit-ulitán ku tingód ki Jesu-Cristo. Tô gó tô kabánnalan na ándà
    pasóddóri ka Manama sayyan,
  faa-faa: Fana maiya suamo Kotimo ayiakakosaposane mahamesapo. Yumo repo asekea hemakapusimo
    kakama tarisiapo. Kakama tarisiane Yasu Keresopo. Yasu Keresoane nōmo some karakano
    repo kakimaka kakaro wakapuaka hemakapusimo Kotimo ararehokosapo. Ararehokosasamo
    Kotiaki kekererakanapo.
  kik-kik: Na rĩu kũrĩ ũrĩa ũngĩhota kũmũrũgamia wega nĩ ũndũ wa Ũhoro-ũrĩa-Mwega
    ũrĩa hunjagia, na kwanĩrĩra ũhoro wa Jesũ Kristũ kũringana na ũguũrio wa maũndũ
    marĩa ma hitho marĩa matũire mahithĩtwo kuuma tene,
  cap-NT: Ima z̈erzcan Yooz honora waytuc̈ha. Yoozqui anc̈huc tjurt'iñi kuzziz cjisnasac̈ha.
    Nii liwriiñi Yooz puntumi, Jesucristuz̈ puntumi parluc̈ha. Jalla nii parlita puntunacaqui
    Yoozqui anc̈hucaquiz zizkatchic̈ha. Tuquitan nii puntunaca ana ziztac̈ha.
  ksr-ksr: Oligaa Buŋa qaa hoŋa ii monowaa monoyanoŋga laligoŋ kougiti, iikanoŋ aasaŋgoyanoŋ
    ero. Kaeŋ ero Jiisasnoŋ kamaaŋ ninisaama jeŋ asariro moma jeŋ seiŋkejeŋ. Buŋa
    qaa kawaa so Anutunoŋ mono kotiiŋ momalaarigia meŋ kotiiro saanoŋ zeŋ nama kotiiwu.
    Kawaajoŋ anana mono Anutuwaa qabuŋaya mepeseeniŋ seiŋkebaa.
  eng-TNT: To him that is of power to stablisshe you accordinge to my gospell and
    preachinge of Iesus Christ in vtteringe of the mistery which was kept secret sence
    the worlde begane
  sbs-sbs: Linu intumbo zibe kwali yowola kumizimika kuya che ivangeli ni inkutazo
    za Jesu Kirisite,
  sue-sue: Anutu nu Oziga Ewanana towena amira o Yesu Kristora ge kereniro tugata
    inowena amira te tuma diai nisokare soga waira putou nuso nana itia awa. Are Anutura
    ge bezai awa iteye donu
  fra-NCL: À celui qui peut vous affermir selon mon Évangile et la prédication de
    Jésus-Christ, — conformément à la révélation du mystère resté caché durant de
    longs siècles,
  snn-NT: Yureca, mai Ta'yejeiye Ëjaguë Riusuni bojojën, ta'yejeiye baguëni caraye
    beoye cajën bañuni cayë. Baguë se'gabi mësacuare quë'rë jëja recoyo ro'tacuare
    re'huaye masiji. Bainre tëani re'huani baye, Jesucristo ba'iyete ye'yose'e, yë'ë
    coca quëani achose'e, ja'anre ro'tani, Riusu coñete mësacua masiyë. Riusubi ru'rureba
    ba'isirënbi ja'anre ro'tani, bainni zoe te'e ruiñe masi güesema'iguë baji'i.
  atb-NT: Byù myû chângjup bang lumjíng luî, Yhang é jìno gyo sháng gaq ga, a-nham
    pyat mai haq tô é hui kôlhang,
  cek-AK: Long oh tangsuek nathuem hoi tamquta ah suek ih kathuk hmuen amtuenghaih
    baktih, ka thuih ih kahoih tamthanglok hoi Jesu Kri ih tamthanglok taphonghaih
    baktih toengah, nangcae thacaksak thaih Anih mah,
  bkd-bkd: Sa Dios iyan pakapalig-en hu pagtuu nuy pinaagi hu Maayad ha Tultulanen
    mahitenged ki Jesu Cristo ha insangyaw ku ha inlilung su anay
  ctu-76: La' lac suben i ñuclel Dios. Dios ch'ujbi i más xuc'chocobeñetla la' pusic'al
    che' bajche' mi yʌle' jini wen bʌ t'an cha'an laj cotyʌntyel tsa' bʌ c subeyetla
    che' ñac tij cʌntisʌyetla cha'an Jesucristo. Mi' xuc'chocobeñetla la' pusic'al
    bajche' mi yʌle' Dios ti i t'an max tyo bʌ ti yʌc'ʌ ti tsictiyel ti yambʌ ora
    c'ʌlʌ ñoj oniyix che' max tyo ti mejli mulawil, c'ʌlʌ wale.
  lac-NT: Mʌ' ja wirej, a C'ujo', c'ucha'an yor u chichquintic a worex soc ts'aja'an
    a worex a wacsiquex ta worex ti' Cristo. Ra' u t'ʌn, caj in tsec'taj uch, soc
    yerob mac Jesucristo, quire' C'uj caj u yesaj ten u jach tsoyir u t'ʌn. Mʌ' ja
    wirej, ra' u t'ʌn tu yʌn mucraj tu ch'ic chunin uch, caj beta'b yoc'ocab, chen
    baje'rer quic manex ij carex quire' ij querex a ba' cu ya'aric C'uj. Ra' u t'ʌn
    caj u ts'ibtob a mac a ts'a'b u tucur ten C'uj soc u tsicbar a ba' u c'at C'uj
    uch. Rajen C'uj, a mac munt q'uin ti' yʌn, caj ya'araj ca' manʌco'onex ic tsec'tex
    u t'ʌn ich mac tu cotor ich yoc'ocab, soc u yacsicob tu yorob ti' Cristo, soc
    u quibicob a ba' tsec'ta'b ti'ob.
  xla-xla: Epapedeme God hi di dla ta꞉diya. Adipalati, ya꞉tapo na꞉ta atlamsela꞉ ka꞉dle
    yu itle wua꞉ta mikadepe dle itiyamale hamiloweye ala꞉na. Ka꞉dle yu Yesu Keliso
    koko iye ka꞉yapa mo-powataliya hemele hatiyomeleme eluwapo.
  xav-NT: '''Re ĩhâimana u''âsi mono ãma si, wa za ''re wawata u''âsi za''ra. Taha
    ma si, tãma waihu''u pese di, te te ''re ĩwa''apawapto mono zéb da hã, Zezu Cristuhu
    wasu''uwẽ hã wa te ''re ĩsaze za''ra mono zé hã wa te ''re rẽme za''ra mono ãna,
    wanhiptete u''âsi ãma ''re ĩwanomro mono zéb da hã. Taha wasu''uwẽ hã wa tô te
    dama ''re wasu''u u''âsi. Duréihã ĩwasu''uwẽ hã, ''Re ĩhâimana u''âsi mono te
    te dama ''re awaihu''u mono õ di. Ĩwasu''uwẽ hã dama sa''rese ãna, ma tô aré ''re
    danomro. Tane nherẽ, ma tô ''Re ĩhâimana u''âsi mono hã ĩwasu''uwẽ hã dama waihu''u
    oto, ĩsadawa wasu''u ''rata ''wa norĩ nhimi''ui''éré hawimhã. Taha wa, te oto
    ĩsimiwada''urizéb zarina si, da te ''re waihu''u za''ra daro mono bâ, da te ãma
    ''re ĩsazei pese za''ra mono zéb da hã, duré da te ''re ĩwapari pese za''ra mono
    zéb da hã oto.'
  cuk-cuk: Ar Bab-Dummad, an Gayaburba-Nued-Jesucristoʼgi-an-sunmakdiidyob sunna gandik
    bemar-imaked. A-e-nug be ogannomarsun. We-Igarde, iduar gusgu gebe-negasailaunni
    odukuar mainad.
  tbf-tbf: Ma ine, giet ta puongan e Raban eie ese ta oit nia vangasie kenga vodovodon
    tuktuk ngan man Banga Vinavatei e Iesu Karisito o ta nga vateie nga ngan. Ine
    mi vinavatei a nga mon mumuningei kebeir te,
  uig-CYR: Узун заманлардин буян сүкүттә сақлинип кәлгән сирниң вәһий қилиниши бойичә,
    мениң арқилиқ йәткүзүлгән бу хуш хәвәр, йәни Әйса Мәсиһниң җакалиниши билән силәрни
    мустәһкәмләшкә қадир Болғучиға шан-шәрәп болғай!
  ikw-NT: Ọznarni zịnu Chiokike nye nwernu rikne mee anụ gwuzoru lele kpa izi ọma
    me neezni kwuru, nụ ọkpo okwo Jizọsi Karaịsi, lele kpa okpume nhne gwnarnụ agwna
    ke zị omimi ogologo ige wheru ewhe.
  khs-khs: 'Puwano ikila sopoke Koteyewi auma:na: seyawa mupapokeye. Yemiwa Yu senama
    tela kiyewi potapola: matanemita: hokato waiyakeye. Hokato waiyawa Yesu Kelesokeye.
    Yesu Kelesowa neyewi se tiye kinapita: kiyewi ta: tiyapola: heneye penanose matanemita:
    Koteyewi sesepesakeye.'
  dwr-ENT: ኑኒ ፆሳ ጋላቴቶ። ታኒ ዎንጋላ ባጋና ዬሱሲ ኪሪስቶሳባ ኦዴዳዋዳኒኔ ዳሮ ዎዲያፔ ጌሚዴ፥ ሃዒ ቆንጬዳ ቱማቴዳን፥
    ሂንቴ ኣማኑዋን ሂንቴንታ ፆሳይ ሚኒሳናው ዳንዳዬ።
  pma-pma: '!Rehehati lat isen Ahi koa vi hetetamen imok! Kei kilea vasakin kami mivalomal
    vakeih en demkatien onami en more longlongien koa nakuri. More longlongien enek
    vit luvat lingkatien suai onen Ahi usil Iesu Kristo koa kei ling suaini mul en
    avong telamu rokol kosa.'
  atd-NT: Ogsayoon ta ka Magboboot no ogkatou no oghogot to pogtuu now ligkat to soini
    no ignangonnangon ku tongod ki Hisu Kristu. Ka soini no Maroyow no Nangnangonon,
    ingkoholos pad dongan.
  tel-2017: యూదేతరులంతా విశ్వాసానికి లోబడేలా, దేవుడు ప్రారంభం నుండి దాచి ఉంచి, ఇప్పుడు
    వెల్లడి చేసిన రహస్య సత్యం శాశ్వతుడైన దేవుని ఆజ్ఞ ప్రకారం, ప్రవక్తల ద్వారా వారికి
    వెల్లడైంది.
  hat-BSA: Koulye a, a Sila ki kapab etabli nou selon bòn nouvèl mwen an ak predikasyon
    a Jésus Kri a, atravè revelasyon a mistè a ke li te kenbe an sekrè pandan tout
    tan pase yo,
  top-NT: Aquit cca̱ma̱si̱nini̱tán la̱ tla̱n ca̱lakma̱xtuyá̱n Jesucristo, pero huata
    Dios tla̱n ca̱ma̱xqui̱yá̱n li̱camama ni̱ na̱ktzanka̱yá̱tit hua̱k huixín tí kaxpatni̱tántit
    quintachihuí̱n. Porque Dios la̱ta titláhualh ca̱quilhtamacú ixlaclhca̱ni̱t ama
    ca̱lakma̱xtuyá̱n huixín tí ni̱ judíos.
  msk-msk: Yaan yang madyaw yang abantogon ta yang Dios kay yaan yang makadigun sang
    pagkanarig mayo kang Jesu Kristo. Yaan yang byabatok ko. Yaning batok na pyapakatigam
    kanak nang Dios wa akadaragi nang manga otaw anay da kadini matag adoon. Yani
    na batok yang byabatok ko kamayo adoon pinasobay sang manga solat nang manga propeta
    nang Dios kadini. Yang Dios na di magkamatay yang yagabuut na yani na batok apakatigam
    adoon sang kariko nang otaw asang karowagan nang donya antak silan somarig kang
    Jesu Kristo kayan yangagad kanaan.
  gyr-NT: ¡Yamboetei Tũpa! Ahe niha oicatu pe movɨracua co ñehesa ñepɨsɨrosa resendar
    amombehu vahe rupi iyavei co porombohesa Jesucristo recocuer resendar rupi avei.
    Ahe oyoya tuprɨ ité Tũpa omboyecua ramo vahe cheu co ɨvɨ apoẽhɨ suive mbahe ndicuasai
    vahe rese.
  kmh-kmh: Pen Gor nup yimb ak dand aranjun. Nuk nep mey nimbip kond mindakniŋ, nup
    chiŋgrep giy mindeniŋgambim. Jiysis minim tep kun ak nind weygiy mindyiŋgip; pen
    miñiy bi Gor minim aŋgep gok minim nup tikyak ak miseŋ gamb, minim tep kun ak
    biynimb okok kuyip per aŋgñimbiyn. Gor nep aŋgek mey, biynimb miñmon okok maŋgiysek
    aŋgon, nup gosimb niŋiy aŋgip rek gipay.
  ukr-ONPU: Тому, Хто здатний зміцнити вас відповідно до моєї Доброї Звістки та проповіді
    Ісуса Христа, згідно з відкриттям таємниці, прихованої споконвіку,
  emi-emi: Ita taula nikkaua ta God, poli ia erooroo tani gheleiem me am tingina akorokorongana
    tale masi kiukiu apoppooaa, isaa o masi kiukiu eaaulia ngaotu Iesu Karisto, me
    tee ia oia voto ateva koronna ia ghe aaisuliaala oroieili nau,
  zpv-NT: Gulguiñiꞌzaꞌca loh Dxiohs nin guunn nadxipa-guunn naguihdzi laꞌh tu loh
    xchiꞌdxyi Jesucristu, laasii laꞌhÑiꞌh nin naa dxyiꞌdxyi nagaꞌtsi nin nuu desde
    galohtiiꞌ loh garaa raꞌ nin nuu nnah,
  gux-gux: Tin ya kpiagidi mani U TIENU yua n ba fidi ki teni yin ya se ke li pa O
    sanŋoadima nni nani min wangi ya laabaaliŋamo, ki wangi JESU Kilisiti maama n
    yedi yaala. N wangi nani U TIENU bondoaginkaala yaala n den duagi ŋasiili nni
    hali yogu n doagidi maama moala.
  kos-kos: Lela kut in kaksakin God! El pa oru kowos in tu ku in lulalfongi lowos,
    fal nu ke Pweng Wo su nga luti kowos ke Jesus Christ, ac fal pac nu ke ma pwaye
    su tia eteyuk ke fwil puspis somla.
  ibo-ibo: Ana m enyefe unu nʼaka onye ahụ pụrụ ime ka unu guzosie ike site nʼoziọma
    m kwusaara unu, nakwa nkwupụta nke Jisọs Kraịst, dịka mkpughe nke ihe omimi ahụ
    e zoro ezo kemgbe ọtụtụ ọgbọ ndị gara aga siri dị.
  yml-yml: Yaubada ta na subisubiai. ꞌAna fata i na kiavetoketokemi Iesu Keliso Valana
    ꞌAtumaina ꞌwainega. Valananina faifaina a lalauꞌage, basenadi ꞌana nuanua givagivana
    tutuya manamanawena i ꞌenoꞌeno. Weꞌe tutuya deꞌe Yaubada Miamia-vagaina yana veimea
    ꞌwainega tolauꞌage i sisivemagesedi tomotoga ꞌadi ꞌailaꞌa tulina tulina ꞌwaidie.
    Basenadiotoga Yaubada yana toluꞌivonavo i vona-vagata Iesu yana mai faifaina,
    bega ꞌasiau tolauꞌagenidi toluꞌivona yadi vonanidi i ꞌewadi i kikiavemagetadi
    bega tomotoga ꞌailaꞌa tulina tulina ꞌadi fata i na vetumagana Yaubada ꞌwaineye
    i na vematayakeyakeni.
  ory-ory: ଯେଉଁ ଈଶ୍ବର ମୋହର ସୁସମାଚାର ଓ ଯୀଶୁ ଖ୍ରୀଷ୍ଟଙ୍କ ବିଷୟକ ପ୍ରଚାର ଅନୁସାରେ, ଅର୍ଥାତ୍‍
    ଯେଉଁ ନିଗୂଢ଼ତତ୍ତ୍ୱ ଅନାଦିକାଳରୁ ଗୁପ୍ତ ଥିଲା,
  bzj-bzj: Mek wi prayz Gaad! Gaad ku mek unu stan schranga ahn schranga eena unu
    fayt akaadn tu di Gud Nyooz bowt Jeezas Krais weh Ah mi-di tel unu, ahn akaadn
    tu aal di chroo ting dehn weh mi haid fahn peepl fahn wen di werl staat.
  chk-chk: Ousipwe mwareiti Kot! I a tongeni anükücharakemi lon ämi lükülük ren ewe
    Pworausen Manau üa afalafala, ewe pworaus usun Jesus Kraist, pwal ren pwälan ewe
    monomon mi let a monomonola me lom lon chomong, chomong fansoun.
  ssd-ssd: Sine Kuate tuku nyu te-duŋgube. Ye pasa mayenu Yesus Kristus tuku kukliwet
    ta Kuate nu ta mbolŋge tane saŋgri piletiŋgamŋgat. Pasa mayenu ta buk kuirok minna
    le taŋgo nane gilai mine suŋgona le ka ka kile nu kilimok mayok kinit.
  acr-TNT: Kayaca cꞌu ukꞌij ri Dios, ri cꞌo pukꞌab cutiquibaꞌ alak chi utz chupa ri
    Utzilaj Tzij re ri Kanimajawal Jesucristo, ri nutzijom lok. Waꞌ e puwi ri na ukꞌalajisam
    ta lo ri Dios ojertan,
  rop-rop: '@see-verse:ROM.016.024'
  mee-mee: Na ita ngaka kalapage Nutu ora kana ka gingginga ta pangaginggingi miau
    ta meising gingging nga lopatokona ae miau kurumea ravung ngamiaungana ka pangamologa
    e pe e te Iesus Karais a iau pulimalage. Pangamologa laeala e te Karais ka i a
    talung ora Nutu pakoea ka pesingmatana papatu re pala,
  dif-dif: Nunkangu, Nauja ngurunguru nganai jurana ngurunguru ngankala, worderu ngakani
    ngantjani jaura ja Jesuni Christuni ngujangujara jatai, kurukuru jauraia kaukaubanandru,
    naupini miljaru nguralini kurukuru nganana wonti,
  gam-gam: Kandja wopake na dje wando ge, God yewordaka ye pillgi dongall djine. Kandja
    wopake paro ge Jisas Krais ye epil djell una dje aunda ge, kamasa kandja ge seke
    pai.
  nou-nou: Ingode God jasiga ore. Ko matu be matu iji matu da God uso ge awa unjugedo
    atima isira te boroko awa isaga etira. Edo ge awasedo edo binga ewamei Iesu Keriso
    da jawo da ainde nanemi minonu sedo ena awasedo God mi etiri ingoda tumonda ari
    awa be goroba etira. Edo ingoda tumonda ari awa goroba ari ingoda gebe ari awa
    mana atae adira.
  mqb-NT: Zambaɗuko anan sləmay a Mbərom! I mba apan sə varak ikwen məgala sə njahay
    mə ngazlay saray aya à cəveɗ anahan inde, kawa ana ləbara mugom a nen sə ɗakak
    ikwen anan ata awan. Kwakwa ata nà, Mbərom kə̀ ɗərek anan ləbara mugom ata awan.
  ape-B: Apak mutuk God ananin yeul nyukih. Anan atunu nanokwnumu nunekepu piyotu
    dodogowipamu pusuh ananin yopinyi balan dadag pugipechen. Kobi douk ayaklipepu
    God ananin yopinyi balan umu Jisas Krais umu. Anan eke nunekumepu namudak kobi
    enyudak balan seiwak nyonobechuk nyape aliga nameitu God nowolehen nyatoglu yopugun-maluli
    nyaklimu.
  cav-NT: 'Iyacua Yusu pureama neara: —Dyaque jida, casada jadya taa mique, —jadya
    neara. Tura peadya ecuana ecasaturaajeudya jutidya, Jesús queja ecuana dyaque
    nimee juaje ishu. Eratu cuejajacahua ama Ecuana Cuatsashaqui Jesucristoja quisarati.
    Yuequedya yahua iyama jarijutu riyaque quisarati ejitaju ama juhua. Ai ibeda buchiquetu
    juhua, ni ejeja adeba ishuque ama.'
  kgp-NT: Ha mẽ, ẽg jé Topẽ mỹ vĩ há han. Ẽg tar han ki kanhró tóg nĩ, ẽg tỹ ti ki
    rã kar krónh ke tũ nĩn jé. Sỹ ãjag mỹ Topẽ vĩ sér tó mũn hã vẽ, Jesus Cristo kãmén
    kỹ. Vãsỹ ẽg tóg mẽ ja tũ nĩ, ti vĩ sér tag ti. Ẽg tỹ vãhã mẽ vẽ, Topẽ tỹ ẽg mỹ
    to vẽnh jykre nĩm kỹ. Prỹg tỹ hẽn ri ke ki ag tóg mẽ ja tũ nỹtĩ, ẽg jo ke ag.
  bvd-bvd: Kolu tangoa God ne nia falea tetedee fuamolu nunufana sa Disas Kraes ne
    na faarongoa diana nee ku faatalongainia nia bae sulia. 'E tau na mai, God nao
    si faatai folaa 'ana si faarongoa diana nee.
  ukr-1871: Тому ж, що може вас утвердити по благовістю моєму і проповіданню Ісус-Христовому,
    по відкриттю тайни від часів вічних умовчаної,
  apz-apz: Ngko Jisas Kɨlaisɨye hungkuno wopɨngo losetɨhwawoꞌnɨngkoheso Anɨtu kako
    oso hungkuno hisoꞌnji sekumo yokumpohnꞌnyo sesofitofoso hoponoho. Oso hungkuno
    hiloso hohonta hiyasoꞌmo woꞌmojoso olohonta Anɨtu kako utɨhwaꞌnyopo ujo mehontojwahumasofoho.
  yon-yon: God kuu Yesu Keresu ye weng daandiyiib ne kedmengkandiyiib yaambed yiib
    ben kangdommo ongmendi ye God. Yembed unyemanbed mene kibikee kan biknoon ye weng
    kumban kibikee kan dian korokboon yaambed yiib ben kangdommo ongmendoon.
  poi-NT: Sɨɨp taŋcujíptámpa jém tanJa̱tuŋ Dios. Je wɨa̱p miwatta cuenta iga odoy
    iñchactámiñ iga iŋcupɨctámpa Jesucristo. Tanjo̱doŋ iga wɨa̱p porque asíam nɨmpa
    jém wɨbɨc aŋma̱t́i, jém ɨchpɨc anaŋmatpa, jém Jesucristo iŋquímayooyi, jém sɨɨppɨc
    Dios taŋquejayñe. Aŋnécne id́ɨc yɨ́p aŋquímayooyi dende wiñɨgam antes que Dios
    iwat yɨ́p nas.
  wuv-wuv: Ma i a'ana, mei na hawia ba i faroaa fei rawani'a warea, fei una u'ugia,
    fei u'ugaa Jesus Christ, fei na fibo'ii a'a fei nawe arewa, fei nado'o ude'opa'ai
    mina,
  quf-NT: Kananqa Taytanchik Dyusta alabashunllapa. Chaqa payqami allita Jesucristupi
    kriyir kawsanallapapaq yanapamanchikllapa. Payqami kusa unaymanta-pacha Israel
    runakunata chaynulla mana Israel runakunatapis imanu washananpaq yarpuran. Piru
    chaynu yarpurmapismi, achka tyimputaraq mana mayqantapis intrachiranchu tukuy
    runakunata washayanqa nirqa.
  yuw-yuw: Non Kopotoroc yong moröng imona. Yuho ogep kombing tobic tobic soni tong
    koing tong kamuna sonu koingo sonahing. Woi nocho Yesu Duichon fatmata ogepma
    fandat kanongitatma worocho irot soni tong koing tongitac. Fatmata ngoi osuc öp
    idoc mahong önga wömai eran öngkupac.
  hus-NT-1971: Qui puhuethanchi im bij a Dios. Ja’its jaja’ ax in ejtohual ti tsapliychic
    abal ca junini’ belchi an alhua’ cau ax nan tu olnanchamalits ani an exobchixtalab
    jahua’ nan tu exobchamalits tin cuenta a Jesucristo. Jats an alhua’ cau axi tsincanchame
    an inicchic ma tam ti biyal, ani ma xo’ a Dios in tejhua’methanchal.
  med-med: Wote Got ndi, enim nga mondpa pili etpa ronduⱡ mundʉmba. Ei kʉn, na ndi,
    elim nga ik nʉnt ei ndi etmba ei, Jisas Kraist nga ik ei, elim nga ik mo ropa
    tetʉm ik ni unt ui mbila, rʉk rʉk mo ropa titim. Ik ni, akup Got ndi, tʉpa pena
    ila pendnʉm. Ei kʉn akup, Got nga mbi paka rundamin!
  bch-bch: Deo irangrang ngan ikado ga gimi amadid matua ngan lemi kadonga lolo matua
    aea, lalaede mambe ato kemi toa napapaola ngan Iesus Kristus ne ikeokeo ngan.
    Mugaeai tau ga inam, ato kemi toa ne ienono mumulnga.
  cco-NT: Jo̱ majmifémꞌˊbaaꞌ Fidiéeˇ, co̱ꞌ íˋbingꞌ i̱ quɨ́ɨꞌ˜ jmɨɨ˜i̱ nijméˉ e teáˋguɨ
    nisíngꞌˉnaꞌ có̱o̱ꞌ˜ júuˆ quiáꞌˉ Dseaˋ Jmáangˉ lɨ́ꞌˆ laco̱ꞌ la féꞌˋ e júuˆ quiáꞌˉ
    Dseaˋ Jmáangˉ e guiaˊ jnea˜ e quiáꞌˉ jial laangˋ dseaˋ jee˜ jaléꞌˋ dseeˉ quiáꞌrˉ.
    Jo̱ e júuˆ nab lɨ́ɨˊ e júuˆ quiáꞌˉ Fidiéeˇ e lamɨ˜ sɨꞌmaangˇ lají̱i̱ꞌ˜ nʉ́ꞌˉguɨ
    e nɨtɨro̱o̱ˇ jmɨgüíˋ. Jo̱ dsʉꞌ lanaguɨ nɨcajmijnéemˋbre e jo̱, jo̱ e júuˆ jo̱b
    e guiaˊ jnea˜ na.
  deu-1951: Dem aber, der euch stärken kann laut meines Evangeliums und der Predigt
    von Jesus Christus, gemäß der Offenbarung des Geheimnisses, das von ewigen Zeiten
    her verschwiegen gewesen,
  alq-ALGNT: Icpenimadan Kije Manido! 8in okackiton kidji sogigaba8iigo8eg kiteb8etamo8ini8akag,
    kiteb8etana8a mega ii min8adjimo8in ka paba tibadjimo8an, e paba mikomag Jesos
    Christ. Nogom ki kikendamoni8e Kije Manido ii min8adjimo8ini, odakanag ako ka
    kadamago8akoban.
  ixl-NNT: As qoksataj veꞌt iqꞌii u Tiixheꞌ setukꞌ, tan Aakeꞌ taꞌ ni yakꞌinsan u qaanxelaleꞌ
    echeꞌ ni tal u bꞌaꞌnla yoleꞌ uvaꞌ nunpaxsa, tul ni val isuuchil u yoleꞌ tiꞌ u
    Kubꞌaal Jesucristo. As aꞌeꞌ u yoleꞌ uvaꞌ atik skꞌuꞌl u Tiixheꞌ xeꞌ qꞌiisaj. As
    yeꞌ kat tootzi unqꞌa tenameꞌ isuuchil u yoleꞌ taꞌn Aak naꞌytzan.
  boa-NT: Ahdícyane metsu medúúrúva Píívyéébeke. Diibye ihdyu piivyété ámúhakye ityúkévejtsóné
    ímí ámuha meúráávye Ílli Jetsocríjtó uwááboju ámúhakye o úwaabóne. Ehdúhjáa muurá
    mee mɨ́amúnáake ipájtyetétsoíñé tsúúcajátújuco ɨɨnéikyé iípívyéjtsótúnáa dibye
    pítyájcámeíñé tsá ɨ́hdé múnáaúvú wáájácutúne.
  quh-NT: Dioska atiyniyojmin callpachasunayquichejpaj sumaj willanasniymanjina Jesucristoj
    willaraskanmanjinapis. Chay sumaj willanaspi unay unaymantapacha Diospa pacaska
    yuyaynin sut'inchacun.
  kwi-kwi: Aune “Diosne kwisha wari” kiziznapas. Au paiña watsal pit mɨamtu akwa,
    usne aumɨza an tɨnta namninnashina. Sun watsal pit uruza kainanamtuasmin, nane
    Jesucristowa uruza kainanarau. Dios an su sarakima, ñamin awane sun pit piankamarachi.
  agm-agm: Isɨ nyahɨ biyaatɨ Autaahaatɨhoai mepɨ autaahewaumaitɨhaawo. Jisasɨ Kɨraisiho
    katatɨ kaiwaiwaapɨha pɨwɨha nɨnɨ ausaatɨ kasatonɨnɨ sahɨ atiwɨ nehohɨhetesamatɨ
    samɨ Kɨraisihopɨ gɨwunyaahohɨtɨhandɨ nga andɨtitɨwɨ isɨpɨ bitoaitaatɨwɨ Autaahaatɨho
    sangi andɨtɨsaiwɨtaise. Sa pɨwa akaaha aimehuraapɨ utaarɨhandɨ noaasandɨmɨ napinjatɨ
    wanɨ aimɨ netɨ auta ausaimaŋɨnatɨ noaipasɨhɨ nɨnɨ ausaahohɨhetesamatɨ andɨtɨsaiwɨtaise.
  ubr-ubr: Ot on God tanifain taniduduranai! On fofonin iniyamem ami baitutumai wonfaskikin,
    ato Wasagobin iyau nanaba omi aurim akurereb on, on dura min Iesu Keriso aurin
