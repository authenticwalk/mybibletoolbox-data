verse: ROM.016.025
translations:
  kpx-kpx: Di Dilava ivi ebagevai hoesehavoi isiviale au vuvune laovei la negotievege
    lana di Iesu Keliso hotoe dua loumale kemo negolahai uve. Dilavau subuta au hoto
    mahogovage ataeau ke hilokaholilu. Isito au nova au hoto ke daiai nahi haivege
    nahi hilokalu.
  okv-H: Eto duru javotoho amo Iesu Keriso ta ke avo hande eagona avo ungo na ingihirovo
    God na ungo jigou hetasova. Eto ke emo mahu be rate ojikari iraguja
  tbo-tbo: Yaubada tauna ta wotalagiyeya. Yesu Keliso tuwegana dewadewana a guuguyeya
    uyahinei emoemotana tauna ina wikadidilimi. Ma gasi lolowa bolima daodaohi dewa
    moinana laugowagowadana i lugowadeya po i memae amalai a wihabuhabuna uyahinei
    emoemotana tauna ina wikadidilimi.
  mal-C: യേശുക്രിസ്തുവിനെക്കുറിച്ച് ഞാൻ ഘോഷിക്കുന്ന എന്റെ സുവിശേഷത്തിന് അനുസൃതമായി,
    നിങ്ങളെ സുസ്ഥിരരാക്കാൻ കഴിയുന്ന ദൈവത്തിന് എല്ലാ മഹത്ത്വവും ഉണ്ടാകട്ടെ. ഈ സുവിശേഷമാണ്,
    അനാദികാലത്തിനുമുമ്പേ യെഹൂദേതരരെക്കുറിച്ച് ഗുപ്തമായിരുന്നതും
  grc-SR: ⸆
  bgc-bgc: इब जो मन्नै थारे ताहीं सुसमाचार सुणाया सै, यानिके यीशु मसीह कै संदेश कै
    प्रचार कै मुताबिक जो थमनै बिश्वास म्ह मजबूत कर सकै सै, उस भेद कै प्रकाशन कै मुताबिक
    जो पुराणे बखत तै लुहक्या रहया।
  khz-khz: Palagu ita vega-namaa, kwalana ia na gomi gemi kamonagi pevega-tiligara
    au geku Vali Namana, Iesu Keriso avopatagiana valina, genana. Evali e rauvagi-vegata
    emia-veavugawai valina pema matagai.
  deu-TKW: Dem aber, der euch stärken kann nach meinem Evangelium und nach der Verkündigung
    Jesus Christus', gemäß der Offenbarung des Geheimnisses, das durch Weltalter hindurch
    verschwiegen war,
  zsr-NT: Naꞌa, rguꞌtuꞌ‑nëꞌ yöl‑laꞌ ba Dios, Nu gac gun tsutsu lbiꞌiliꞌ ca nac didzaꞌ
    dxiꞌa runaꞌ lban qui, len ca nac lban runaꞌ ca nac queëꞌ Jesucristo, len ca nac
    le buluꞌë lahui Dios qui le bgachiꞌ queëꞌ, lë naꞌ bucachëꞌë Lëꞌ dza niꞌtë ga bdxintë
    naꞌa dza.
  lin-lin: Na Ye oyo azali na nguya ya kotelemisa bino ngwi na nzela ya Sango Malamu
    oyo nateyaka, mpe na nzela ya mateya ya Yesu-Klisto kolanda emoniseli ya mabombami
    ya Nzambe, oyo ebombama wuta kala,
  hns-NT: Parmeswar toelogke bieswaas barhaai sake hai aur ham ie khoes khabar Jiesoe
    Kriest ke biese me ailaan kariela. Oe bariesan se ie koi ke na djanaais raha,
  noa-E: Mʉg maach peerdʉajem iek ich Jesucristo igwia mua jaau chirʉm gaaimua Ẽwandamau
    pãar ubʉ apiju, ich iek gaai jaau simjö. Mʉg judionaan khabam khʉʉnpa peerdʉju
    iekhan, warrgar ich Ẽwandamau mʉg durr ompaaju nawe ichdëu ya khĩirju wai sĩejim.
    Pari magtarrta warrgar ich i jaaumienag jaauwaijã warre dawaa jaauba,
  mib-NT: Te vijna na cáhán yō jeē yóhyo cújéhnu Yaā Dios. Chi máá yá cuu sáha jeē
    cuɨ́ñɨ nīhin ga rō jijnáhan ró jíín jnúhun jnáma ya rohó jeē nácani ri, jiín jnúhun
    Jesucristo jeē steén rī. Chi súcuan ni steén Yaā Dios jnūhun sāhi yá, jeē ní yɨsāhi
    nɨ́ɨ́ cáni nde ná tu jecōo ñayɨ̄vɨ́.
  lif-NT2: इङ्‌गाॽ इङ्‌भोःसुङ्‌बा सुनाइङ्‌ङिन् नु ये़सु ख्रिस्‍तरे़ कुयाःम्‍बेओबा
    इङ्‌घङ्‌लाम् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खिनिॽ याम्‍साम्‍मो के़धुम्‍बा चोःक्‍मा के़सुक्‍तिॽरो॥
    कन् इङ्‌घङ्‌ङिङ्‌ग तोलिङ्‌सोमुआङ्धोए चिक्‍खे़आङ् वये़, कर आल्‍लो ओसेःन्‍दाङ् पोःक्‍खे़आङ्
    वाॽरो॥
  xnj-xnj: Hinu timulumba Chapanga! Mwene ihotola kuvakangamalisa na kulandana na
    Lilovi la Bwina yenikokwisi ya Yesu Kilisitu na ugubukulo wa uchakaka wewafiyiki
    miyaka yamahele yeyipitili.
  mmx-mmx: Ata emi asu mi laasen at ne Moroa. Neni i epovo ri lox aru lolos lununu
    atnemi, mumu Lagale Lavavang nenia a vavang min. Ni Lagale Lavavang at ne Iesu
    Karisito, mo lavapaase asu at luruturun gak lok lipe at laxanmaares buaang.
  cbr-NT: Cananuna Nucën Papa Dios asérabi rabiti 'ain. Mitsux ainan 'aish Jesucristomi
    catamëtia ca an mitsu upíira upiti ami sinánun mitsu cushioti 'icën. Usoquin ca
    'ati 'icë quixun ca aín unicaman mitsu 'unánmiaxa. 'Ënribi cana usoquin unicama
    ñuixunin. Ënë mecama uniocëma pain 'ixun ca Nucën Papa Diosan, usai ca Jesucristo
    'iti 'icë quixun sináncëxa. A ñucama unin 'unánma 'aínbi ca bërí Jesucristo ucë
    cupí unin 'unánti 'icën.
  tee-NT: Chach lak'ayacalh ju Dios. Yuchach ju lai ta'aktaijuyan ni ixlhichux mi'alhunut'an
    ju alhilac'ap'it'itch ju Jesucristo tachi ju najun lacachivinti junta najun ixlacata
    yuchi. Yuchach ju iclajuntauch ju uxijnan. Chai ju ani chivinti ixlacata ju Jesucristo
    malacasucantach ju chavai mas jantu lai ixtamachakxai ju lapanacni ju ixtat'ajun
    mak'anch.
  eng-LSV: And to Him who is able to establish you, according to my good news, and
    the preaching of Jesus Christ, according to the revelation of the secret, having
    been kept secret in the times of the ages,
  cak-NT: Kaya' ruk'ij ri Dios. Roma xe raja' ri nitiquier nu'on chiwe chi niya' más
    ruchuk'a' iwánima riq'uin. Quiri' nu'ij ri utzilaj rutzij ri Jesucristo ri nintzijoj
    ren. Ri tzij re' can man k'alajin ta roma ri Dios, xa c'a chupa ri tiempo re'
    xuk'alajij jabel.
  pah-NT: Timbohete ti Tupana'ga. Gaha pe mbojiko hete Cristo'ga rehe. A'ea pe ko
    ji ei jipi ji imombe'urame Tupana'ga remimombe'upyryva Cristo'ga mombe'gwovo g̃a
    pe. A'ea Tupana'ga okwahavuka yvyakotyve'g̃a pe ag̃wamo. Ymyagwera jate ga ndokwahavukari
    a'ea ahe ve. A'ero onhimi ahe ve.
  sja-NT: Ɨ̃rá ɨt'aa t'ɨ̃dáma Tachi Ak'õremaa jaradait'ee iruta jõmaarã k'ãyaara waibɨara
    bɨ. Irua parã k'aripapariit'ee Cristopa oopi k'inia bɨk'a oodamerã. Mɨa mãga jõmaarãmaa
    jara bɨ jarateek'ãri Tachi Ak'õre Ũraa Pia jara pëida. Ma ũraade jara bɨ jõmaweda
    Cristopa ooda eperãarã k'aripait'ee. Ma pedee Ak'õrepa chonaarãweda k'awapi-e
    paji.
  xed-xed: Ŋa Lazglafta glaku! Laviŋlava ta dihaghunata manda va ya ta mnə Lfiɗa Gwaɗa,
    ya ta mnə yu ta ghəŋa Yesu Kristi ya. Tsa Lfiɗa Gwaɗa ya ná, skwi si nda ɗifa
    ya daga ghalya, zlagigiŋ lu.
  mks-NT: Coho caja cáhnu í Ndióxi̱ jáchi̱ mé á cuu ndaja nda̱cú a̱ ndo̱hó xi̱hi̱n
    tu̱hun va̱ha sa̱ha̱ Jesús ña̱ jána̱ha̱ nde̱ nu̱ ndo̱. A̱nda̱ sa̱nahá tá cáma̱ni̱
    ca̱va̱ sáhá sa̱ha̱ ñuyíví na̱sacu ini Ndióxi̱ jáca̱cu a ndo̱hó ta viti na̱xi̱nu̱
    qui̱ví jána̱ha̱ mé á ña̱ nu̱ ndo̱. Nahá ndiva̱ha na̱sahi̱in je̱hé tu̱hun va̱ha
    sa̱ha̱ Jesús.
  gfk-S: Io, ma iou pirlet ie nong i tale be na hatur hadades mu haruat tano nugu
    tahut na hininaawas, no harpir utane Jisas Krais. Ikino harpir aie no hininaawas
    God te hapuasne um. Karek ra linge na susuhai igabo kis mun ter ta ira haleng
    na tinohon sakit ing ite pataam, iesene kakarek um God te hamanis hapalaine ie.
    Ma ne God nong pai nale mat ite hapalaine dait uta ikin haruat ma no nuno sinisip
    ing igate kubus ter ma hoke ira tangetus di gate pakat ter. Ma ne God te gil hobi
    waing ira huntunana tano ula hanuo bakut di nage taram ie hokakarek, be di na
    nurnur.
  bmu-bmu: Ölöwak Buŋa keu ölŋi mi möpŋaŋgö möpŋeyök mala kotketka miaŋgöreŋ tölapŋe
    ahöyök. Mewö ahöiga Jisösnöŋ eta indela jim asariiga möta jim sehimakzal. Buŋa
    keu miaŋgö dop Anutunöŋ mönö köhöiba mötnaripŋini mem köhöiiga ölöp zeŋ kin köhöime.
    Miaŋgöra neŋön mönö Anutugö qetbuŋaŋi möpöseininga sehimakŋa.
  dgz-dgz: Endi God yaua ao warat. Nop Oit Mega Kakaewa ame Iesu Keriso oisewa. Nop
    oit ame wataget karaua wanden oniwandin eni amba aroga tauen. Oit ame opata gapan
    wadidiaingina menan e anu tumaseana ap gapan God wat agoat imaiwandapina gapan
    kaimakaet ta aisiwanian.
  eng-GNV: 'To him nowe that is of power to establish you according to my Gospel,
    and preaching of Iesus Christ, by the reuelation of the mysterie, which was kept
    secrete since the worlde began:'
  zaa-NT: Gudàliani ri'u Tata Dios enne' té la'huacca quì'e para guni ba le seguir
    cca le creyente fiel tì'ba rulue' ca titsa' nu riquixà'a' acerca de salvación,
    ą'hua ti'ba rulue' adí ca enseñanza qui' Jesucristua nu chi betí'a' lani le ttùba
    lani la' rulábalatsi' nu té qui' Tata Dios dèsdeba antes càla cue' yétsiloyu,
    pero annana chi benie na declarar lani ri'u por primera vez.
  eng-WEBSTER: Now to him that is able to establish you according to my gospel, and
    the preaching of Jesus Christ, according to the revelation of the mystery, which
    hath been kept secret since the world began,
  guh-guh: 'Vaxaitsi Dioso yabara jumaitsitsi tsabiabi: “Dioso cajena bitso ayaijamatabëcuenenë,”
    jaitsi tsabiabi. Dioso, daxitamatacabijavabelianexa peponaponaenë, caëjëpatsi
    papecajamatabëcuene asaëyaexanaenexa pejumelivaisita. Bajarapalivaisi pexanialivaisi,
    Jesucristo pelivaisi, jivi pecapanepaelivaisinexatsi Diosojavabelia. Bajarapalivaisi
    jivi tsipaebaponajë. Bajarapalivaisi bajayajebi picani Dioso muetsia xainabuata.
    Dioso nacua pexanaejavaveliacujinae, muetsia Dioso xainabuata Jesucristo pelivaisi.'
  bon-bon: Mine miiji Acejiyame ne awepyeräja. Teeme kokre pisi nyene mibibine ätityerame
    mine ätrunga cabu cängena lenajame. Teeme kokre tädenige pui Miiji Mene cabu ca,
    cane lui jiicemune Yeesu Keriso poto cidi me. Peei Miiji Mene te Acejiyame me
    singi ne jaawabudnituge, lui singi poto cidi me biname cina umle cäco yaacrajuge
    teeme niinäce kaakesaare cabu ca.
  nhw-BL: Ma tijpaquilismacaca Toteco catli huelis anmechchihuas antemachme quen quiijtohua
    ni cuali camanali tlen Jesucristo catli nimechilhuijtoc. Pampa nimechnextilijtoc
    Toteco quinequi quinmaquixtis catli amo israelitame huan huejcajya amo aqui quimatiyaya
    ya ni pampa noja eltoya ichtacatzi.
  swh-ONEN: Sasa atukuzwe yeye awezaye kuwafanya ninyi imara kwa Injili yangu na kuhubiriwa
    kwa Yesu Kristo, kutokana na kufunuliwa siri zilizofichika tangu zamani za kale.
  wbi-wbi: lino kwa mwene unyangufu isa kuvomba mwime kuling'aana ni livangili ni
    mbulanisio sa Yesu Kilisite, kuling'ana nu lusyetulilo vwa sino sifisilue ku nsiki
    ntali,
  bba-bba: Su Gusunɔ siɑrɑ wi u dɑm mɔ u kɑ bɛɛ tɑ̃sisiɑ kɑ nɛn Lɑbɑɑri ɡeɑ ye nɑ
    wɑɑsu mɔ̀ nɑ kɑ Yesu Kirisin ɡɑri kpɑrɑmɔ, yi yi ɑsiri sɔ̃ɔsimɔ ye yɑ rɑɑ wukiri
    sɑɑ toren di.
  eng-KJVCPB: Now to him that is of power to stablish you according to my gospel,
    and the preaching of Jesus Christ, according to the revelation of the mystery,
    which was kept secret since the world began,
  kgk-NT: Nhamomba'egwasúke Nhandejáry-pe. Hesu rehegwa nhe'ẽ porã xe remimombe'u
    pehendu ramo, pene moingo kwaa Nhandejáry tape porã-rupi pejehesa rerova e'ỹ reheve.
    Yma gwembiaporã nhongatu araka'e avave-pe nomombe'úi araka'e gwembiaporã. Ha upe
    rire katu nhande-vy omombe'u oikwaa uka-vy gweminhongatugwe. Anhetegwa va'e omombe'u
    va'e. Upéa rehegwa nhe'ẽ pehendu ramo, pene moingo kwaa Nhandejáry tape porã-rupi
    pejehesa rerova e'ỹ reheve.
  waj-waj: Anutuuqaa nnutuuvaa ta ngiau aapu yapaaravee. Na Yisuu Kirisiinna mmayaaya
    yoketaivaa gioonna kiaapuuya kiaa mmiee variaunoo. Ngia ii kua ivaa rikiada ivaara
    kutaavaivee kiaa kiada yaagueeqama diaaraivaara Anutuuqo yaagueeqaivaa aikiooma
    ngii minaravai. Nnaaru hokoba suai ii mmayaaya ivo hataumaki vauvo aanna makee
    kooyaa vaivaa ngia rikiada ivaara kutaavaivee kiaa kiada yaagueeqama diaaraivaara
    Anutuuqo yaagueeqaivaa aikiooma ngii minaravai.
  cpy-cpy: Jame athaamentee-yaari Tajorentsi. Riitaki matzirori ishitsi-shireta-kaemi
    pikyaaryoo-wentan-tyaawori Kameethari Ñaantsi ikenkithata-koetziri Jesús Jeepatzii-totaa-rewo,
    kaari ikematha-witeeta paerani.
  ekk-PKP: Nüüd olgu temale, kes suudab teha teid tugevaks hea sõnumi kaudu, mida
    ma kuulutan, ja Jeesuse Kristuse sõnumi kaudu, vastavalt tõe saladusele, mis on
    ilmutatud, igavesti varjatud tõe saladusele,
  mpx-mpx: Yehoba ta awa wasawasa-an, iya bosowaina wami abulilek ni pagasisi, ni
    ola Wasa Waiwaisana toto ya papaatena-an, heiya Yeisu Keliso wasana. Wasa o sauga
    yayapona i misumi ga, yaa sauga ya i minaa mwananala.
  wbp-wbp: Kaatukurliparla pulka-pinyi ngaliparluju! Tarnnga-juku-ka nyinami. Nyanungu-mipanya
    kangalpa nyinami Warlalja-Wiriji! Ngulangkuju-ka nyanungurlu-juku milya-pinyi
    nyiyarningkijarraju ngulaju yapa-piya-wangurlu! Yimi-kirli Ngurrju-kurluju Jijaji
    Kiraji-kirliji kujarna-nyarra yangka ngajulurlulku pinarri-manu, ngula-kurlurluju
    Kaaturlu kapu-nyarra pirrjirdi-mani tarnnga-juku. Nyampuju jarulpa-ngalpa nyurru-wiyiji
    nyanungurlu-juku Kaaturlu jurnta mardarnu purda-nyanja-kujakuju. Ngula-jangkarluju,
    jarukungarduyuku-jana wangkaja yungulu wita-kari wita-kari jaruju pipangkaju pantirninjarla
    yirrarni. Nyampunya yungulu yapa-kari yapa-karirliji purda-nyanyi ngurujarraranyparlarlu
    yapangkuju manu yungulurla walalku nyinami Kaatukuju. Jalangu kuja karliparla
    nyinami Jijajiki, ngulangkujurliparla pulka-pinyi tarnngangku-juku Kaatukulku!
    Ngula-juku ngurrju!
  luo-luo: Duongʼ obed ni Nyasaye manyalo miyo uchung motegno kaluwore gi Injili mara
    kod wach ma alando kuom Yesu Kristo kendo kaluwore gi fweny mar gik mosepandi
    kuom higni mangʼeny mosekalo,
  nhe-NT: Ma tijpaquilismacaca Toteco tlen huelis inmechchihuas intemachme queja quiijtohua
    ni cuali tlajtoli tlen Jesucristo tlen nimechilhuijtoc. Pampa nimechnextilijtoc
    Toteco quinequi quinmaquixtis tlen ax israelitame huan huejcajquiya axaca quimatiyaya
    ya ni pampa noja eltoya ixtacatzi.
  aii-aii: ܘܐܵܕܝܼܵܐ ܠܗ̇ܘ ܕܡܵܨܹܐ ܡܲܩܘܹܐ ܠܵܘܟ݂ܘܿܢ ܒܐܹܘܲܢܓܲܠܝܼܘܿܢ ܕܝܼܝܼ، ܘܒܡܲܟܪܲܙܬܵ‌ܐ
    ܒܘܼܬ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܘܓܸܠܝܵܢܵܐ ܕܐܪܵܙܵܐ ܕܛܸܫܝܵܐ ܝܗܘܵܐ ܗܵܐ ܡ̣ܢ ܙܲܒ݂ܢܹ̈ܐ ܥܲܬܝܼܩܹ̈ܐ
    ܕܕܲܥܒܲܪ،
  esk-NT: Quyyan Agaayyutmun! Agaayyutim kisimi makittaaġiksitlagaasri ukpiqsrił̣ipsitñi
    tusraayugaallautakun quliaqtuaġikkapkun. Taamna tusraayugaallautaq Christ-kun
    kaŋiqsiñaitchuaq taimani,
  msb-msb: Niyan, umawon naton an Dios na nakapakusog sa pagtuod niyo susog sa Maayo
    Na Barita na ginatukdo ko manungod kan Jesu-Cristo kag susog sa ginhayag na misteryo
    na natago sin dugay na panahon.
  cpa-NT: Lé² báh³ jmo¹ Diú¹³ hi² jmáh³ hniah¹² tí² hi³méh¹ jǿg³ quiah¹² Jesucristo,
    jǿg³ hi² ŋi³he¹jni. Na¹ jín³ ca¹ná² jǿg³ jøng², jǿg³ mi³chi³jnøa¹² ma²lǿih² niúh¹
    jín³ ca¹niu¹ jmøi¹guǿi¹.
  dso-dso: ଆସା, ପରମେସର୍‌କେ ଡାକ୍‌ପୁଟା କରୁ । ମୁଇ ଜାନାଇତେରଇବା ଜିସୁ କିରିସ୍‌ଟର୍‌ ବିସଇର୍‍
    ସୁବ୍‌ କବର୍‌ ଆରି ଜୁଗ୍‌ ଜୁଗ୍‌ ଦାରି ଲୁଚି ରଇବା ଟିକିନିକିର୍‌ ସତ୍‌ ଇସାବେ ର‍ଇବା ତମର୍‌
    ବିସ୍‌ବାସ୍‌ ପରମେସର୍‌ ଡାଟ୍‌କରି ସଙ୍ଗ‍ଇବାକେ ପାରେ ।
  meu-meu: Dirava aita hanamua, ia na mai goadana baine haginimui tutuka-tutuka, egu
    sivarai namo bona Iesu Keriso ena haroro herevadia heḡereḡeredia. Hereva hehunidia
    ihahedinaraidia heḡereḡerena danu, nega gunadia amo e hehuni,
  yva-NT: Kangkamambe Amisye ai! Wepirati po vambunine raugaje indamu wapa anave mbambunin
    mamaisyo Ayao Kovo Yesus Kristus syo ravovo wasai to rai. Ayao umaso mamo rangkokaibeve
    nugoenta rave.
  dgc-dgc: Purién tam i Diyos! Patibayén na kam ta péniwala, ayun ta Mahusay a Baheta
    a ipahayag ko tungkul ni Jesu Cristo. Ayun be ta katutuhanan a nale a nelihim
    to éya,
  zpm-NT: Laa naa rsaṉ to ladznia Dios, me gacnieṉ to lozh sodziits to lo Xtiidz me,
    miṉe none naa lo miech. Haxta zeeṉe gard tsaa guidzliu, znu no guic Dios csilaa
