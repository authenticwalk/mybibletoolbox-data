  san-MAL: പൂർവ്വകാലികയുഗേഷു പ്രച്ഛന്നാ യാ മന്ത്രണാധുനാ പ്രകാശിതാ ഭൂത്വാ ഭവിഷ്യദ്വാദിലിഖിതഗ്രന്ഥഗണസ്യ
