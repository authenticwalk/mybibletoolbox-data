  tcz-CHONGTHU: Tuhin loupina jouse Pathen changhen, Aman ka-Kipana Thuphan aseibang
    in, nahat dohsah uvintin, Hiche thupoh hi Yeshua Christa thua tohgon kiphongdoh
    dungjuiya chidang namdang nangho dinga ahin, phat kipat til laiya kiselgu tohgon
    chu ahi.
  mar-mar: '@see-verse:ROM.016.024'
  snp-snp: Ena Goti olu auma wi kiki lo gedenami aumala moda mino edami ne, loto Yesu
    Kilisto kala kuwa, lo oloto mele-mele omo kawa kuwa lalo yakafo eti limo ne. Aya
    kawa kuwa, falukami ka ya adeina monau akaimati lo oloto melámaifa,
  isl-isl: Ég fel ykkur Guði, honum sem megnar að styrkja ykkur og staðfesta í trúnni,
    eins og talað er um í gleðiboðskapnum sem ég flyt. Sá boðskapur er leiðin sem
    Guð hefur opnað öllum mönnum til hjálpræðis og sem öldum saman hefur legið í þagnargildi.
    En nú hefur það gerst samkvæmt skipun Guðs, eins og spámennirnir sögðu fyrir,
    að þessi boðskapur er fluttur meðal allra þjóða, svo að fólk um víða veröld trúi
    Kristi og hlýði honum. Guði, sem þekkir alla hluti, sé dýrð að eilífu fyrir Drottin
    Jesú Krist. Amen.
  spy-NT: Okany kiikaaste Yēyiin nyoo inee ꞉nyēē yēyook ōkiilchē ām lōkōōywēk chēē
    kāroomēch chēbo Yēēsu Kiriistō choo ā-āmtooy. Kiwunyootiin ꞉lōkōōywēchooto ām
    kēnyiisyēk chēē chaang' choo kiikukeeyta
  xnn-xnn: Sapay koma ta daydaydayawen tako si Apo Dios ay enggana gapo ken Jesu Kristo.
    Kedkedeng siya is makagtek isnan am-in. Siya abes nan makabael ay mangipapipigsa
    ken dakayo isnan pammatiyo ay kaneg nan kankanan nan gawis ay damag ay ibagbagak
    ay maipanggep ken Jesu Kristo. Nan gawis ay damag ay naay et egay naipagtek isnan
    ipogaw id kasin. Ngem id wani naipagtek isnan mangibagbagaanmi isnan insolat nan
    mamadton Apo Dios id kasin. Inbilin nan wawawawada ay si Apo Dios ta ibagbagami
    tapno waday somya ay mamati am-in nan kaipoipogaw isnan batawa. Owen, dayawen
    tako siya koma ay enggana. Siya dana nan ibagak.
  mwe-mwe: Bhai, nnaino bhakuywe a Nnungu! Bhalabho bhanakombola kunshimilikanga Nngani
    ja Mmbone ja a Yeshu Kilishitu jinungwiye jila, malinga shiishite manyika indu
    ya nng'iyo, ikamanyikaga pitipiti,
  tte-tte: Yaubada tatobalan, iya sowasowana ami meli ikabiyakaiwe, besiele Yeisu
    Keliso wasana namwanamwana yaguguyeyani. Wasane sauga imamalawe wadawadamna, na
    sauga bwaite koina ilaomako mayale mena imiyamiya.
  tcs-tcs: Nau gibe ona po God bikoz em i meke yupla kam nadakain strong wase da Gudniuz
    baut Kraist i spik. Dis mesiz, baut Zizas Kraist ane plan blo em po yupla ol Nozuwispipol,
    i bin sikret prom da taim wen God i bin meke dis wold.
  hlt-THB: Kai ing kak kqawn law awithang leek ingkaw Jesu Khrih akawng kak kqawn
    lawnaak ak caming nangmih anik dyih sak khqi thaikung ing, ni hu ben kum khawqyt
    khuiawh thuh na ak awm awi hyp ce,
  soq-soq: Tauma no uduudu God ebowa wadaposisate sapasata. Me e saulepio sumanaila
    bedewe badowa enana. E sumanaila bumpa, sa ipa Gagalo euda Iesu Keriso umanawa
    ne benemantedina. Iesu Keriso benemawa ema bumpeido ita tauma God weregasano winedie.
  qub-qub: ¡Tayta Diosninchïta alabayculläshun! Paymi Jesucristupa willacuyninta willacushänölla
    y Jesucristupita yachachishänölla sumaj yäracunayquipaj munayniyoj caycan. Chay
    willacuy caycan pipis mana musyashanmi. Chayga pacararan cay pacha manaräpis camasha
    cashanpita-pachami.
  att-att: Dayáwat tam si Namarò, ta aggina lâ yù makáwayyá nga mangabbák nikayu,
    tapè mapasigaggà yù ángngikatalà naw, megapu sù napiá nga dámak nga ilayalayâ
    ku nga meyannung kâ Apu Kesu Kiristu. Á áddè ngaw nga nabayágin, ari paga mepakánnámmu
    yù bilin na nga meyannung sù ángngiyígù na ta tatolay.
  bki-bki: Vonganei ea kiaku iliano maariano, nejidom nedular bereio ilivuiano nonovio
    nalo van Atua. Nobolkouo ka mia naio ridu iliano nalo na Ioluano Vou, vija verloglogiano
    nalo novo napano aberii Yesu Kristo napano nejian ban kamiu ruei, ridu vatitig
    tua kenemiu meuliano nalo, ka kuvijikia kuvitu sikili ea bogoti napano ju binimei.
    Ilirianiano novo nalo na, tomu nalo maka ajikiaio ea yuka miroano napano barlaka
    ruei, mia vonganei ga Atua berialio ka kito.
  bqp-bqp: Tera sà Luda ni fↄ̃ à á gba gbãna kũ Yesu Kirisi baaru kũ matɛn kpáo,
    lákũ asiriyã kũ à utɛna zaa káaku kũ ò bìriamɛnɛo de nà.
  mcp-mcp: Shé yə́gá Zɛmbî gúmə́, nyə muud jɨ́ nə ŋkul sá nə́ Jɔ̧jɔ̧ Kɛ́ɛl lʉ́lʉshig
    bɨ́ yɛ́. Jɔ̧jɔ̧ Kɛ́ɛl dɔɔŋg wə́ mə́ á ŋgə cúndə ja mə́ á ŋgə bwiiŋg láŋ mə́ Yésus-Krîst
    yí. Na Jɔ̧jɔ̧ Kɛ́ɛl nɨ dɨ́ wə́ Zɛmbî mə́ sá nə́ sə́ mpúg jɔ̧jɔ̧ yuug jé nyə á
    ŋgə baagʉlə shwoó dɨ́ yí.
  hat-hat: Ann fè lwanj Bondye! Se li ki gen pouvwa pou fè nou kenbe fèm nan konfyans
    lan dapre bon nouvèl m'ap anonse a, dapre mesaj m'ap preche sou Jezikri a, dapre
    konesans Bondye ban nou kifè nou wè plan travay li. Se li menm ki gen pouvwa pou
    fè nou kenbe fèm nan konfyans sa a. Plan travay sa a te kache pandan lontan lontan.
  npl-NT: Axa, matikweyilikah Totajtsi Dios, Akin weletis okachi nomechchikawas ika
    n kualitlájtoli non ne niktematiltia iwa itemachtilis n Toteko Cristo Jesús. Ye
    tlan yowejka amaka okimatia porke Dios ayamó okinekia makixmatikah,
  bgg-bgg: Cho gethek ne Hamangkhung-aphuii shii biisiie phi rai haro! Chiih-è bajo
    inai è khia ruii pha ji è izai ji ug ne ruii pha duiine, chiih-è gu muyua pha
    Isu Masi ro Mua Wie ji duiine ai ne gethek shii migi hà chuh è riu pha nyarab
    mua phro.
  eng-BSB: Now to Him who is able to strengthen you by my gospel and by the proclamation
    of Jesus Christ, according to the revelation of the mystery concealed for ages
    past
  cpu-NT: Thame antharomentaiyaari iroñaaka matzirori inkempoyaaventayetakemi, ari
    onkantya pinkyaaryooventapiintantyaarori Kameethari Ñaantsi okaratzi ñaaventakotziriri
    Jesucristo, tsika otzimi kaari ikemathatapiintayeevetaka pairani.
  san-ASM: পূৰ্ৱ্ৱকালিকযুগেষু প্ৰচ্ছন্না যা মন্ত্ৰণাধুনা প্ৰকাশিতা ভূৎৱা ভৱিষ্যদ্ৱাদিলিখিতগ্ৰন্থগণস্য
    প্ৰমাণাদ্ ৱিশ্ৱাসেন গ্ৰহণাৰ্থং সদাতনস্যেশ্ৱৰস্যাজ্ঞযা সৰ্ৱ্ৱদেশীযলোকান্ জ্ঞাপ্যতে,
  tac-NT: ¡'We 'la semáriga ra'ichawa Onorúgame olagá! Onorúgameka 'la gu'írimala
    'emi napurigá 'emi 'la bi'lepi 'nátili 'nátaga e'yénamala pe alué bi'lepi 'nátilicho
    napu Esukristo nejí. Alarigá ruyéturu ne 'emi napu'lige 'emi ruyea ne alué 'we
    a'lá ra'íchali Onorúgame nila. 'Lige aminami 'we 'la ruyéturu ne tachiri gite
    nawáligo Esukristo. Onorúgame 'ma 'la alarigá 'nata asale 'ya bajchá napu'lige
    ta'chó newá ye gawí, pe iligá ralámuli tabilé 'wesi machigá mochile tachiri gite
    nawáligo Esukristo.
  gfk-H: Ma iau pirlat ia nong i tale bia na hatur hadadas muat haruat tano nugu tahut
    na hinhinawas, no harpir uta Iesu Karisito. Iakano harpir ia no hinhinawas Kalou
    i ta hapuasnei um. Kaiken ra linga na susuhai gaba kis mun taar ta ira haleng
    na tinahon sakit ing i ta pataam, senbia kaiken um Kalou i ta haminis hapalainei.
    Ma Kalou nong pa na maat i ta hamadarasnei dahat uta iakan haruat ma no nuna nemnem
    ing gata pua tar ma hoing ira poropet diet gata pakat tar. Ma Kalou i ta gil hua
    bia ira hunhuntunaan tano ula hanua bakut diet naga taram ia, bia diet na nurnur.
  viv-viv: Tu Yaubada ana egana kanakilakahina. Bana anafaiweya ginafaiwalavelemi
    be VenuwaꞋata Yamumuna Yesu Keliso faꞋine galulumamalena-ma ana nuwanuwa amine
    wanahuluhuluva. Mena VenuwaꞋatai-nadi ma Yaubada yana vevai sevasevauyana gihawavemogatalena-ma
    ana nuwanuwa amine. Tuwai-lokalokana aituha a gavaiyehi kahegehegedi-ma agaidiya
    Yaubada yana vevai sevasevauyana Yesu Keliso faꞋine keke gidahawavemogataleni
    tu tova adamoya kabuꞋavane giyemu. E, Yaubada Tomiya-vagata givehimeya be bonana
    ana toꞋawatalatalaina yadi etoladi againe yana vevai sevasevauyana hihawavemogatalena,
    be higa yoꞋo matatabudi kalivai-dina Yaubada againe hinavetumagana be bonana hinaꞋabina.
  yao-yao: Sambano Akunnungu akuswe! Ŵelewo akukombola kunlimbisya mu chikulupi malinga
    ni Ngani Jambone jingulalichila ji yankati Che Yesu Kilisito, ni malinga ni uunukuko
    wa usyene uwaliji usisikwe chitandile kalakala.
  tgp-tgp: '@see-verse:ROM.016.024'
  auc-NT: Ñöwo ïñömö Wængonguï ingantedö ante watapæ̈ botö apæ̈nedö ante ayæ̈ Itota
    Codito ingantedö ante mönö apæ̈nedö ante në pönëmïni inte mïnitö tæ̈ï pïñænte
    ongoncæmïnimpa. Wængonguï eyepæ̈ inte mänömaï pönö cæcæcäimpa. Tömengä mänïnö
    ante ñöwo tæcæ nänö odömönö ante wëënëñedë pedæ̈mämo ïñonte cöwë wantæpiyæ̈ wë
    wodonte baï cægacäimpa.
  kbc-NT: Joɡ̶eeɡ̶atalo Aneotedoɡ̶oji. Yakadi mepaanaɡ̶a yoniciwaɡ̶adi ɡ̶atiwaɡ̶atakaneɡ̶egi.
    Jiɡ̶idaaɡ̶eeta niɡ̶inoa nibodicetedi anele anejitece, niɡ̶ina me jiiɡ̶axinaɡ̶atece
    Jesus Cristo. Niɡ̶inoa ane jiiɡ̶axinaɡ̶anaɡ̶atece akaaɡ̶inoa niɡ̶ica maleekoka
    dinoe niɡ̶ina iiɡ̶o. Pida jotigide aɡ̶ica ane yowooɡ̶odi. Natigide Aneotedoɡ̶oji
    ja nikeetedoɡ̶owa.
  bmh-bmh: Guzenaimai, ulis ig Uwait ulagwag murab. Gonugtal gonugau Ze Naliupet iz
    abai mileun agal oiagab go en petak emen go gusig maraba, ag gonugau igul sesamoramamen.
    Gonun, izan duailel guzenaital awaranem. Izan Yesus Kristus nug ig oigabun ze
    duailel awaranem. Em usaleun ziwas ebu, alai ulis ze go wageimai dareun. Ulis,
    Uwait nugtal araog meun.
  ctu-BL: Dios mi mejlel i p'ʌtesañetla che' bajche' mi' yʌl jini wen t'an mu' bʌ
    c sub, mu' bʌ i yʌc' ti cʌjñel Jesucristo. Come tsi' tsictesa jini mucul tac bʌ
    mach bʌ tsiquilic ti yambʌ ora c'ʌlʌl ti' cajibal pañimil.
  meq-meq: Zambaɗakway a Mbəlom! Neŋgeye nəte ŋgweŋ ta gədaŋ hərwi ma vəlakumeye gədaŋ
    ɓəŋɓəŋ ka tsəveɗ ŋgay andza Labara Ŋgwalak eye nakə faya na ɗatay ha a ndo hay
    ka gər i Yesu Kəriste aye. Labara Ŋgwalak eye nakay kə ɗa ha parakka bazlam nakay
    maŋgaha eye ahəl niye aye.
  noa-H: Mʌg maach peerdʌajem hiek hich Jesucristo higwia mua jaau chirʌm gaaimua
    Hẽwandamau pãar hubʌ hapiju, hich hiek gaai jaau simjö. Mʌg judionaan k'abam k'ʌʌnpa
    peerdʌju hiek'an, warrgar hich Hẽwandamau mʌg durr hompaaju nawe hichdëu ya k'ĩirju
    wai sĩejim. Pari magtarrta warrgar hich hi jaaumienag jaauwaijã warre dawaa jaauba,
  alp-NT: Kwali betaya, ite isike Alla rebe Ikbasa kena ono imi hlaleke ktili le imi
    lulu Sou Misete bei Alla kena Yesuse Kristuse rebe au betekele ete pusue tamatare.
    Sou Misete mere ebeteke saisa rebe Alla laleI kena Ionore. Bei akmena titinai
    sa, sae irekwa mosa,
  san-VEL: puurvvakaalikayuge.su pracchannaa yaa mantra.naadhunaa prakaa"sitaa bhuutvaa
    bhavi.syadvaadilikhitagranthaga.nasya pramaa.naad vi"svaasena graha.naartha.m
    sadaatanasye"svarasyaaj nayaa sarvvade"siiyalokaan j naapyate,
  kbq-kbq: Anumzamo'a tamagrira knare musenkema neramasamua kante tamazeri hankavetise.
    E'i Jisas Kraisi Knare Musenkene, vahe'mota tmavresigu korapa oku'a retro hunte'nea
    naneke neramasamue.
  kbh-kbh: Bënga sempre mochtsinÿanÿnaye Bëngbe Bëtsá puerte uamaná yomnama. Cha endobena
    jamama ts̈ëngaftanga puerte chas̈motsos̈buáchema; y chca, cha echanjama nts̈amo
    chë bënga fsëndabuayiyná ts̈abe noticiënguiñe yomncá, nts̈amo chë Jesucristbe
    buayenana soyënga yomncá, y nts̈amo chë Bëngbe Bëtsá s̈ojinÿanÿé ndegombre soyënga
    yomncá. Nÿets tempo më́ntscoñama, Bëngbe Bëtsá chë soyënga ents̈anga ndoñe tonjinÿanÿé,
    y chë causa chënga chë soye ndoñe ntsetats̈ëmbuana.
  pon-pon: A me manaman on katinada komail duen ai ronamau, o duen padak iran Iejuj
    Krijtuj, me kin kajaleda, me jota janjal jan nin tapin kaua kokodo lel met,
  nhe-BL: Ma tijpaquilismacaca Toteco tlen huelis inmechchihuas intemachme queja quiijtohua
    ni cuali tlajtoli tlen Jesucristo tlen nimechilhuijtoc. Pampa nimechnextilijtoc
    Toteco quinequi quinmaquixtis tlen ax israelitame huan huejcajquiya axaca quimatiyaya
    ya ni pampa noja eltoya ixtacatzi.
  sps-sps: Ai tovei, ara ma vamarits Ya, tana saa Ayei te faparits a aave mami to
    tsumi reits mirom tan vovou iny fo sanaan ten Krais. A ka tovei te tsue of ronyo
    na vainy tan nainy te favaanan iny ronyon Vurungan Rof nane Krais. Nyo tsue of
    rarori na ka te kat bus e Krais sa faakouts rara. Gov gima pokei faruak vegiaun
    takop nane Krais to ayei tan fuainy aatai iny muan, a sikia.
  wnc-wnc: Anututa inane kekeknga aknganata gin papan kekekaning. Unzing wamu takeaknga
    Jesu Kraisda tasikut takngae natake nata yanikapmanggat binga Anututa gin papan
    kekekaning. Wamu waaknga Anututa tupa ina takusopuke yuwawan tapduu mamaya siknga
    siwana
  bus-bus: Tia sa Luda é fↄ̃ à a gba gbãa kↄ̃n Yesu Kirisi baaru nnaa kɛ̀ mɛ́ɛ kpaao,
    lán asiiyã kɛ̀ utɛna zaa tontori kɛ̀ wà bìiamɛɛo dɛ nà.
  gub-BL: Ximume'u Tupàn ikàgaw ipuràgaw izupe nehe, teko wanupe nehe no. Upuner pemukàgaw
    rehe a'e nehe, uze'eg rehe pezeruzar mehe a'e nehe, a'e ze'eg puràg peme heremimume'u
    kwer rehe pezeruzar mehe a'e nehe. Zezuz Zaneruwihawete rehe ze'egaw amume'u purupe
    ihe. Kwehe mehe Tupàn uzumim a'e ze'eg puruwi a'e. Numume'u kar kwaw purupe. Ko
    'ar rehe Tupàn ukwaw kar a'e ze'eg iko purupe kury.
  imo-imo: Kinye linoni Gotenga imbi waliwalima lipo ola mundemili. Na ungu tukume
    nimbo tiro ulumuni tepa Jisas Kraistindo nimbo tirimolo ulumuni kape tepa Goteni
    eno konopu manda enge tindimbelo. I ungu tukumemu oi lopeke tepa perimu ungumu.
    Aku ungumu poinye paa awini Goteni oi nimbe para naa tirimu nalo kinye moro topa
    lino pilemili nimbelie nimbe para tirimo. Molopa Kau Puli Goteni mai kombuna imbo
    talapemani pali i ungumu yunge paimbo ungu tukumemu ningo ipuki tiko kano ungumu
    pilko liko tenge tiko lombilengei nimbe yuni yunge profet iyemando moro topili
    ningo para tieio nimu. Aku wali aku ungu ningo tiringi iyemani imboma paa pilengei
    ningo enonga bukumanga tukundo aku ungu tukumemu wendo ombalo mele ningo tiko
    buk toringina peremo. Jisas Kraistini linonga nimbe tenderimumunga Gote yu kau
    lipe manjili peremo iyemu, yunge imbi kamukumu ola molopa kau pupili. I paa.
  boj-boj: Yesus Kristus aqa anjam bole e mare mare laqnum qaji dena Qotei na niŋgi
    torei siŋgilatŋgwa kere. Tulaŋ nami Kristus aqa anjam bole di uliesoqnej.
  eng-DRA: Now to him that is able to establish you, according to my gospel, and the
    preaching of Jesus Christ, according to the revelation of the mystery, which was
    kept secret from eternity,
  knf-knf: Nawulën ŋdëman Naşibaţi! Aka mnhina mi pdolan naliinŧ ţi pfiyaar. Uko waŋ
    wi wi nji njakuŋ wi nji kaţupuŋ *Uţup Ulil Unuura unkţiiniyaanuŋ uko wi Yeŧu *Kriŧtu,
    kadiiman manjoonan mammenaniiŋ undiimaan.
  san-KHM: បូវ៌្វកាលិកយុគេឞុ ប្រច្ឆន្នា យា មន្ត្រណាធុនា ប្រកាឝិតា ភូត្វា ភវិឞ្យទ្វាទិលិខិតគ្រន្ថគណស្យ
    ប្រមាណាទ៑ វិឝ្វាសេន គ្រហណាត៌្ហំ សទាតនស្យេឝ្វរស្យាជ្ញយា សវ៌្វទេឝីយលោកាន៑ ជ្ញាប្យតេ,
  arn-NT: Püramyefiyiñ ta Ngünechen, fey eluaeymünmew newen chumngechi feypiley tati
    werken montuluwün dungu iñche tañi wewpikeel ka ñi kimeltukeel ta Jesucristo mew.
    Fey tüfachi dungu femngechi feley Ngünechen tañi kimelel kisu tañi kimeltukenofelchi
    dungu, tati kimkenofel petu tañi dewmangenon rume ta mapu.
  zas-NT: Radëën quixtëë loj Dios din laaman zileꞌ gagnë lëjt din gusnuu gagbeedi
    sudxiꞌch tëëdi loj xtiidxzaꞌc Jesucrist, ziꞌc ma balüün lëjt xhienaag din gaquidi
    perdon. Din zian na̱j xixgab Dios diizd chi gad guidxliuj gacchaaw, xgab ni ad
    gogbeet ree bejn diizd guiaꞌxchej.
  ken-NT: Sɛ́mbɨ́tí Mandɛm. Yi ǎkway bɛkʉ be mǎntáŋ ndǔ nɛka ɛnɛka bɛkoŋo Mbok
    Ndɨ́ndɨ́ anɛ mɛ̌ghàti bo ɛ̌ti Yesu Kristo nɛ bɛkoŋo tɛtɛp anɛ nchí ghati bho.
    Yɔ́ achí nyaka bhɛ́sɛ́ bhɛ́sɛ́ ndǔ ɛrɔri mpok kɛ Mandɛm ákʉ́ sɛ́rɨ́ŋɨ yɔ.
