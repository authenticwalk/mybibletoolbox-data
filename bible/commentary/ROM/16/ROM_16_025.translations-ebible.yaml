  kan-OKCV: ನನ್ನ ಸುವಾರ್ತೆಯು ಹೇಳುವಂತೆಯೇ ನಿಮ್ಮನ್ನು ಬಲಪಡಿಸುವ ದೇವರಿಗೆ ಈಗ ಎಲ್ಲಾ ಮಹಿಮೆಯಾಗಲಿ.
