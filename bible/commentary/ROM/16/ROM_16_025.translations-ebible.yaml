  hlt-MCSB: Olhuep kah pumphoenah bangla khosuen tue ah kam ana khuem.
  xtd-NT: Kida Ianyuux xa kutnuni ka ini‑n juaꞌan xa n‑xe kodotnuni ya. Yodotnuni
