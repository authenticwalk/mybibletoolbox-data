    on gila ka fuɗɗoode saa'iiji ɗin,
  bhl-bhl: '@see-verse:ROM.016.024'
  ons-ons: Ŋene Anutu eŋetine ora mawakaŋem! Eŋe qesiŋŋune more ma togoleŋungi mali
    malipŋino qesoke togole okoramami, miti don maine ŋidangole, ea wane kopko, don
    kisi yemo Yesu Kristo wane, so ea yemo don sane wele, ea mokaka kine motkeki,
    naso kiroroine pa sarike,
  con-NTPO: Ja'ñojan Chigama gi ñotsse afa'fa. Chigaja Tise Aya'fai'ccu que'i injama'choma
    quiñaeñe osha. Ñajan Chiga ccushaen'chone ñotsse condase'choma condasepa Jesucristone
    gi atesian'jen. Nane andema agattointe ni ja'ño pan va condase'choma condambi.
    Tsa'ma ja'ño Chigaja tsama condasesi
  ghs-ghs: Oionita anai Dzesu Kiristuho noo paanaiteqi nike sinabidza erake banaitemi
    ooraiho isakita Ohongai nikeke battigaranomaite qaarakoi. Noo oi agobanipamuke
    beebe eete baa qaimi poiqake paanaite soubire. Paanaitorai oi noo ape bahe Agoba
    Qaaraquho Ohongai bosata hiiremi too abi nohoi geeta qeetetahoni. Oi hee, Dzuta
    abi ma raaba abi ma gama nike ao noo qusubaiteqa ai tataumare. Oiqi hiiremi Paana
    naatorai.
  peg-peg: ଇମ୍‌ଣି ଇସ୍ୱର୍‌ ନା ନେକ୍ରିକାବୁର୍‌ ଆରି ଜିସୁ କ୍ରିସ୍ଟତି ବିସ୍ରେନି ସୁଣାୟ୍‌କିନି
    ଇସାବ୍‌ରେ, ଇଚିସ୍‌ ଇମ୍‌ଣି ହାର୍ଦାକା ୱିଜ଼୍‌ୱି କାଡ଼୍‌ତାଂ ଡ଼ୁଗ୍‌ଜି ମାଚାତ୍‌ ।
  txu-NT: Dja ar amã tỳx jadjà. Amrẽbê ne ba kàj bê memã Jeju Kritu'ã ajarẽ nhym 'ã
    ujarẽnh arỳm ar awỳr bôx gar tu amim markumrẽx. Ar aje tu amim markumrẽxkam dja
    ar amã tỳx jadjà gar kôt ar amijo aban 'ã adjukanga kêt. Amrẽbê ne Kritu'ã ujarẽnh
    nyja me bakukãmãrebê bipdjur tũm. Nhym kam me kute arẽnh kêtkumrẽx.
  gnw-NT: Jare añave yambɨadora Tumpa. Echa'ã jae ipuere pemɨmɨrãta. Cuarãi amɨmbeu
    ma peve, ñee icavi vae Jesucristo regua amɨmbeu peve yave. Echa'ã jae umee cheve
    etei amɨmbeu vaerã. Cua ñee icavi vae uyecuaa'ã etei ɨvɨ uyeyapo güive. Jaeramo
    Tumpa uicuaaca.
  mux-mux: ⸤Ekupu oliu-ni Pulu Yili-nga bili taki-taki paka tunjamili.⸥ Na temani-kaiéle
    topu siliále-ni kene, Yesos Krais-ndu nimbu silimulale-ni kene, Pulu Yili-ni eni
    numanu manda tondulu mundunjumba. Temani-kaí ili ui mo topa pirim ungele. Yu punie
    aima pulele Pulu Yili-ni ui nimba para naa sirimeliinga-pe penga ekupu-mele ‘Mokeringa
    lepa ⸤yambuma⸥ piliangi.’ nimba kene nimba para sikem. Molupa Mindi Puli Pulu
    Yili-ni ‘Ma-koleana yambu-talapema-ni pali ‘Temani ili yu sika-ungele.’ niku tondulu
    munduku piliiku ung kanili piliiku liiku teng panjiku teangi.’ nimba yu-ni “Ninjai!”
    nimba ung nimba sirimuma piliiku yambuma niku siring yimandu “Mokeringa lipili
    niku para sai.” nirim. Kanu-kene ung niku siring yi kanuma-ni ‘Yambuma aima piliangi.’
    niku eninga bukmanga sukundu temani-kaí kanili wendu ombá mele kanili niku siku
    buk turing nimba pelemú. Yesos Krais-ni oliunga nimba tinjirimeliinga Pulu Yili
    yunu mendepulu piliipa kungnjuli pelemú yili, yunga bili kamu ola pepa mindi pupili.
    Sika aku-sipa tipili. ⸤Aku manda niker.⸥
  maj-NT: Kan'etsjoho̱ Nti̱a̱ná. Kui xi ka̱maha̱ nga ndjá ts'i̱ínkinchánu̱u xi nkú
    ts'ín tíjña én nda tsuhu̱ Jesucristo̱ xi tíxinya ko̱ tíb'eni̱jmíá. Tís'ejña chji
    nd'a̱i̱ ni xi kis'ejña 'ma nkúhu nú chá ján.
  bkq-NT: Deus wâgâ koendâ aguykenre. Mâkâ kulelâ ton-honre Jesus einwândyly kinmopa
    kitoem aienehoim. Xirâ wâgâ auguezesedyly, unâ iwâkuru tâdâsemagueho Jesus Cristo
    wâgâ kâengatuduo. Saguhoem iweâpa lelâlâ xirâ unâ iwâkuru Jesus Cristo wâgâ tutuwâduneba
    myakâwâm, toenseim, tâgatuzenry emyenro mykâinane.
  kue-kue: 'Nono pra God dembiye karaugl eretenamga i yegl eramga: Ye akepledi noran
    nono pirngi dumga i mina andigl giglendi moramga, i kamambuno wakai ene diteimere
    yegl, kamo i Yesus Krais kamo boglo. Ana kamo i okuna enge olto uglmange ere pangwa,'
  cot-NT: Imaicaquea imaica jame ashineventajiaquempari Aapani Irioshi, iriotaquequea
    agavejanquitsineca intampishitacaantajiaquempiroquea Quenquetsatsarentsi Oganejencatatsica
    camantajiacajica quero icotani iriatimpa ishetacotantigueti. Irootaquequea notsavetantica
    naatimpa notsavetantirigueti Jesoquirishito. Aisa irootaquequea yonigaimojiacajica
    Aapani Irioshi imaica. Iriatimpa icocani inintacotsijiacaji coramani irishetacojiacaji,
    cotanquitsiquea teequea intsajivetemparoji.
  bnp-bnp: A Vure i tahoka a nitora ni vakatora a niluhoi ne mua, i manga a Velenga
    Kamumu a taki mua vona na tahuna a vara mua ne Isu Kristo. Na pida i kupo hateka
    a Velenga Kamumu iea i tabuli kapiloho.
  apn-NT: Nẽ kwa kêr pu mẽ Tĩrtũm mã mex ã harẽnh rãhã ho ri papa. Nẽ ixte mẽ amã
    Jejus Kris jarẽnhta ã ka prem ama nẽ hkôt amnhĩ xunhwỳ. Tã koja mẽ ato mẽ axihtỳx
    ka mẽ hkôt axihtỳx kãm hkôt ri amnhĩ nhĩpêx mex o ri apa. Amnepêm na pre Tĩrtũm
    mẽ apê Ijaew kêt xwỳnhjê ho hkra kaxyw hã amnhĩ jarẽnh kêt nẽ. Kormã ja ho hpimxur
    ryy nẽ.
  ctp-NT: Kuꞌni tnuan ꞌin Ndiose sikwa. Ka ꞌin Ni kuꞌni Ni chaꞌ ngula tiye wan, chaꞌ
    tyiꞌin wan sa ñaꞌan nu ndiꞌin chaꞌ tyiꞌian lo chalyuu, xa nu yteen suꞌwean chaꞌ
    ꞌin Jesús. Chaꞌ suꞌwe nu ndiꞌin ꞌin Jesucristo ni, kanꞌ lka chaꞌ nu nchkwiǐnꞌ
    loꞌo nten, ni siya tyun ꞌa siyentu yijan yuꞌwi kutsiꞌ chaꞌ nu nchkwiꞌ sa ñaꞌan
    nu kuꞌni Ndiose nde loo la.
  opm-opm: Nohe yah meng napot napisapatru hat orhor Got ohhe inahat orhor kasip nahat
    napapten han Got orhormur. Nohe ma napot napisapat meng oh Jisas Krais orhe yah
    meng orhor napot napisapatmur. Ama napot napisapat yah meng oh rih orhor treman
    patesuhru patesuhmur. Gahan ama ihat treman patesuh meng oh Got orhor pitap teinong
    mar papatmur.
  bvr-bvr: Gun-nardiya gugu ngayburrpa barra an-nelangga an-molamola ngubi-nega barra
    an-gata nipiya wupa ngardapa ganyjarr gu-rrimanga barra derta nyirr-nega ana-goyburrpa,
    minypa gu-janguny gu-molamola ngaypa ngu-ngurrjinga ana-gorrburrwa Jesus Christ
    gun-nika. Janguny gun-gata mu-ngoyurra gu-yilkakiyana gu-yu gipa gun-guwarr,
  zad-NT: Chiyaḻ' we'la'ocho Chioza', beena' wak gone' ka soac̱hec̱hle gonḻilall'lene'
    daa wyajḻe'le dill' wen dill' kob c̱he'na' daa chyix̱ji'a, daa chzajniin cho'
    c̱he Jesucrístona'. Nakan daa kono wṉezi kani'teyi,
  kmg-kmg: Anutu e Biŋebiaŋ muekopac â Jesu Kristore dâŋ muromackeekopac irec sâcko
    mamanasiŋko keteŋ-ŋopaocte tâpiri focnekac. Anutu juju sanaŋ dâŋticne hâcne soŋne
    fowarehuc jukume
  aso-aso: Naza monoꞌ gamazi lamineꞌ lo soto sotoꞌ nouvoniꞌ neꞌmo nene Oꞌmosoꞌmo monokuꞌ
    do ngi lo-lengedelidoꞌ o neive lo neineꞌ ve. Aꞌmine gamazi nene Izesuꞌ Kilisitoꞌnimuꞌ
    gamazi lamineꞌ nene neive. Gamene galaꞌmudatiꞌ vomine aꞌmine sunoꞌ gamazi haleke
    minineꞌ nene voꞌmo voꞌmo ogo idise mene sotoꞌ nopizive. Ee, heta atoꞌ ve mukiꞌ
    aꞌmine gamazimuꞌ nene gili gili eleꞌvoleꞌ igi aꞌmidoꞌ gelekeleꞌ igi eꞌmetilizave
    lo idise nene minevoꞌ minevoꞌ Oꞌmoso neꞌmo lavo polohetelite gizikaniꞌ gamazi
    nene lo-ngemo aꞌmine gamazi nene heta atoꞌ ve mukita nene lo sotoꞌ nounivo aꞌmine
    gamazi nene sotoꞌ nopizive.
  uli-uli: Siya fang ssor ngal Deus! Bo iy mele ye hayho ngalugmi le habe kkel irel
    yami tugul. Hami hasa dabey yalol Hapatpat Momay we ifoloyu ngalugmi we kofal
    Jesus Kristus, iwe mo kofal tugul we ye mwol we yesa muswe chog yal mwol yee,
    yela igla ngo yesa llahloh.
  nin-NT: Di inta gbyarr ku Abachi asa. Uwa yo ta di imba kri kyekye ni kpanye imba
    yi. Ingga i da meme yo nu ure ku nggo ingga i di re ku anishirr nggo. Ure ku wre
    ku nggo u si ni itu i Yesu Kristi nggo. Uwanggo yo a si inkindirr yi nggo ure
    ku nggo a sha ku sharri ku anishirr na asese ka u da nggo.
  acu-NT: Yamaikia Yus maaketai tiarmi. Yus wína miatrusrumek umirtuktaram tusa, atumnasha
    kakamtikramratnuitrume. Yaanchuikia Jesucriston pachis uwemratin chichaman aints
    ainau pengké nekaachminun wainiat Yus wína nekamtikruau asamtai nu chichaman etsernuitjai.
  cak-WNT: Tiya' c'a ruk'ij ri Dios. Ruma xaxu (xaxe wi) Riya' ri nicowin nibano chiwe
    chi can nicukuba' ic'u'x riq'ui. Queri' nubij ri lok'olaj ch'abel ri niya'o colotajic,
    ri ruch'abel ri Jesucristo ri ntzijoj riyin. Re ch'abel re' ma can ta k'alajsan
    pe ruma ri Dios, xa c'a ya re tiempo re' xuk'alajsaj jabel.
  ebk-ebk: Machaychayaw hi Apo Dios! Hiya at kafiaelana ay mangepapigsa as nan pammatiyu
    ay maiyunud as nan enkaskasabak ay Ammay ay Chamag maepangkep kan Jesu Cristo
    ya maiyunud as nan chaan naepakpakaammu ad solet ay kenatit-iwa.
  spa-PDDPT: Al que puede establecerlos según las Buenas Noticias y la proclamación
    de Jesucristo, según la revelación del misterio guardado en secreto desde tiempos
    eternos,
  ruf-ruf: Lelo tumtunye Imulungu iyodaha kumtendani mwime mna Imbuli Inoghile ya
    Yesu Kiristu yanimpetile, na mne ughubulo we imbuli iifisighwe kulawa ghumwande.
  gun-gun: Nhanderuete opo'akaa rupi penemombaraete 'rã Jesus Cristo regua ayvu porã
    amombe'u aikovy va'e rami vy. Ha'e va'e ayvu ma oikuaa e'ỹ pyre, yma voi ndoikuaa
    ukai va'ekue.
  agu-BL: Ma jalu' e'u' kajwutz, kak'e' kak'ajsbil tetz Kataj Ryos, yi jun yi ba'n
    na xcye' tan chiquiwse'nu' te yi balaj stziblal yi na chintzan tan talche'n nin
    scyeru', na i'tz yi balaj stziblal tetz Jesucristo, yi quinin clarin ẍchiwutz
    wunak sajle'n tunintz.
  isn-isn: Itungili kitalakwe yuyu nukete uhumi nuakuimisha mulukani numuma manyiso
    nang'wa Yesu Kilisto, nukunukuilwa nuaunkunku uo naupihiluwe kumatungo malipu.
  eng-PEV: God is really great and powerful, so everybody has to tell him that he
    is good. He can make you strong. This is his message. It is the good news about
    Jesus Christ. A long time ago, God planned to get both the Jewish people, and
    the people that are not Jews, to believe in him. But at first he kept it a secret,
    and he just got the Jewish people to follow him. After that, he got his men to
    write about it ahead of time, and their words are in his book. Now his message
    about Jesus is for every nation. It is not just for the Jewish people, but everybody
    everywhere can trust him, and they can listen to him and do what he wants. God
    is the only one that can think good enough to make it all work out like that.
    So everybody has to tell God and Jesus Christ, “You are great.” They have always
    got to do that for ever. From Paul
  ilo-ULB: Ita, kenkuana a mangpatakder kadakayo maiyannurot iti ebangheliok ken ti
    ikaskasaba ni Jesu- Cristo, kas maiyannurot iti nailatak a palimed a naidulin
    a nalimed iti nabayagen,
  pir-NT: Mari pʉhtoro Jesucristo ye buheye mehna quehnoañe buheye mehna Cohãcjʉ̃
    mʉsare tiquirore wacũ tutua nemogʉ̃ ye masine. Panopʉre quehnoañe buheye ne masare
    yahuerari buheye ijimahye. Yojopʉre Cohãcjʉ̃ yere yahu mʉhtariquina mʉna tiquina
    ojoari mehna ti buheyere yahuri jire. Yʉhʉ gʉ̃hʉ tire buheaja. Ti buheyere ijipihtiro
    cjẽna yojopʉre masine. Cohãcjʉ̃ sa ijiducuriquiro tiquiro dutiro sahata tiquina
    masine. Ti buheyere tiquirota yahu dutiahye masa tiquirore tiquina yʉhtiatire,
    tiquirore tiquina wacũ tutuati gʉ̃hʉre. Sa yena tiquirore “Potota quehnoagʉ, tutuagʉ
    ijire”, ni ño peouhna. Tiquiro ihcãquirota Cohãcjʉ̃ dihita quehnoano masi pehoriquiro
    ijire. Jesucristo yedohoye mehna Cohãcjʉ̃re sa ño peoducuuhna mari. Sata ijiducuuhna.
  anv-NT: Déchyɛ Ɛsɔwɔ ŋgɔ. Ji akaágé pyɛ ɛnyú détɛné ne ɛshyɛ né metɔɔ́ ɛwé
    ɛnyú défyɛɛ́ ne Jisɔs Kras ndɛre me ngaré ɛnyú depɔré Kras né abya melɔ́mélɔ́.
    Ne abya melɔ́mélɔ́ yina alu lé genó ɛyigé Ɛsɔwɔ ábelé nya bibií tɛ gachií.
  sab-NT: Cha kle ba jige Chube kote, ama ñage ba kira gbe mo ta gbe kiraske diali
    geru uliage cha ba tku tangle kare Jesucristo giti. Chube me boi, ama chege gwade
    diali chui tangle, unsuialin Chube kwian tanre Chube gerua ketanga ta gbu chada
    dege be boi Jesucristo ole giti, boidu ene ulita Chube kwian ta gbu mo gerua dege
    kare. Ngeru Chube nga dodaduge Chube mo ta gbu Jesucristo kage nga dba ai giti
    kwian jwanle siere ji chugege age me no gdale, geru e chegu ogaba kare skwlenre
    ba kwian me israelitage, agwa nege geru e chku uñale bage kaire kwian na nga ulitage,
    ene kwian nga ulitage ñage mo ta gbe Chube gai ulia mo Chubeale Jesucristo giti
    age Chube takalin kare.
  tmd-tmd: Makwam an God ib nuŋwa yadɨŋ adöx sö duaŋ. Nuŋwör ñɨgö nugwidɨx mɨdaŋ nugugɨrön,
    nugwo cɨrɨp gö nɨgön mɨdɨb maga ra. Jisas mönö wä aku höd umadiö mɨdmɨd aku, jɨ
    weik God mönö yadɨb nöbö bla, God Mönö nuŋwa kai kɨtim il aku wöxnö nɨgmɨn, mönö
    mag wä aku nöbö mö bla ñɨgö öim yad nöila. God höd yadöŋ mag akuyöbö, nöbö mö
    mögörɨb adadö piaku piaku magalɨg yad nölɨŋ, nugwo nugw pön rɨg yad mag akwör
    cöña.
  acr-NNT: Qayaka kꞌu uqꞌij ri Dios, ri kꞌo puqꞌabꞌ kutikibꞌaꞌ alaq chi utz chupa
    ri Utzilaj Tzij re ri Qanimajawal Jesucristo, ri nutzijom loq. Waꞌ e puwi ri na
    uqꞌalajisam ta lo ri Dios ojertan,
  kpg-kpg: Gidaadou huogodoo gi hagaamuina a God. Ma go Mee hua dela e mogobuna i
    dana haga mau goodou i lodo godou hagadonu, e haga modongoohia go di Longo Humalia
    dela e agoago ko au i di hai o Jesus Christ, mo di haga modongoohia di tonu de iloo
    dela nogo ngala waalooloo mai mua.
  taj-taj: य्‍हाङ जम्‍मासेन परमेश्‍वरदा मान लइ। थार्बा पिन्‍बा ख्रीष्‍टला बारेला ताम
    दङबोहेन्‍सेन छुम्‍सी थान्‍बा मुबा। तर दान्‍दे एनीगदेसे चु ताम था याङ्बा मुला।
    चु ताम ङाइ थेःना लबा येशू ख्रीष्‍टला बारेरी पाङ्बा तामग्‍यामसे एनीगदेसे था याङ्बा
    मुला।
  avt-avt: Haiu mamwenɨpi niuk me God. Hɨrak kakɨkepi yi eiyises hɨm mɨrak werek werek
    han tokik eiyu. Hɨm im yaaim me Jisas Krais kerek hi hatɨp mɨt em, hɨram nɨpaa
    God kɨsawɨnem.
  cbk-cbk: Alaba kita con Dios quien puede hace con ustedes continua tene fe por medio
    del Buen Noticia di Jesucristo que ya predica yo con ustedes, y por medio tamen
    del secreto que escondido desde el principio del mundo hasta ahora.
  uig-ARA: ئۇزۇن زامانلاردىن بۇيان سۈكۈتتە ساقلىنىپ كەلگەن سىرنىڭ ۋەھىي قىلىنىشى بويىچە،
    مېنىڭ ئارقىلىق يەتكۈزۈلگەن بۇ خۇش خەۋەر، يەنى ئەيسا مەسىھنىڭ جاكارلىنىشى بىلەن
    سىلەرنى مۇستەھكەملەشكە قادىر بولغۇچىغا شان-شەرەپ بولغاي!
  tuf-tuf: Etan aját Sir quin “oquéy,” wacaro. Sirat ba urán to wícaro. Aját Jesucristo
    chihtá ehcwayat, eyta wícaro. Chihtá eyan anto ehcuti bi awan ehcwáy yinjacro.
  abx-abx: Dayaw-ta kam i Diyos! Iya i magbuwan si ka'am kasarig nga ga'i kam aburubantad
    si pagtu'u-bi, pina'agi si mahalap sumat mahi'unong si Jesu-Kristo nga iya i nagparapasamwak-ko.
    Yayto sumat ag'abuyon si nagpaklaro na ina'anto nga ga'i pa kinatu'anan siray
    ngan nagparatago' si maliyat na panahon.
  mco-NT: Tzoc cömayɨm Dios, tzoc ojadajtɨm, tzoc huin'ɨɨhuim mɨɨd himnos. Dios mɨɨd
    ymɨc'ajt jëbɨ xypubedɨpy xypudɨgɨ̈huɨpy ajcxy, jaydëbɨ ajcxy tɨydudägy mmɨbɨgɨpy
    Jesucristo, ca'ydɨ mjotmetzcɨɨygɨxy. Tɨm jadu'n nej je oybɨ tɨy'ajt huɨdibɨ ngapxhuäcxpɨch
    tɨm jadu'n nej je Jesucristo ytɨy'ajt huɨdibɨ jacjadyii jäy ycapxhuäcxcɨxyp. Jada
    je tɨy'ajt huɨdibɨ jecy'ajty ca' pɨn huinjɨhuɨy huɨdibɨ Dios tɨ xyajnejhuɨɨyɨm.
  cpb-NT: Jame anthaamentaiyaari matzirori inkempoyaawentante, iro ompoñaantyaari
    pinkyaaryoowentapiintantyaawori Kameethari Ñaantsi okaatzi kenkithatakotziriri
    Jesucristo, kaari ikemathaitzi pairani.
  aon-aon: Apak mutuk Iruhin ananin nyeigur nyuto iruhw. Anan atun wosik atin um nunekep
    piyotu dodogowip um pusuhw ananin yopinyi baraen dodog pugipeshen. Kabi douk yakripep
    Iruhin ananin yopinyi baraen um Jisas Krais um. Anan ta nunekumep namudok atin
    kabi douk enyudok baraen seiwok nyanabeshuk nyape arigaha roubi nyutob abom
  hus-NT-2005: Ani xoꞌ, ki pubédhantsi tin bij na Dios, xin ejtowal ti ki likedhantsitsik
    ta itsích abal yab ka jilaꞌtsik ta belom, jelt xan tin ulal an alwaꞌ tʼilab xi
    nanáꞌ u ólnál ani an tʼiltsixtaláb kʼal tin kwenta na Jesukristo. Jechéꞌ an alwaꞌ
