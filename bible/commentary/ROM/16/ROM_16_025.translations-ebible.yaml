  kew-kew: Niaame Gote-na bi minasaamina. Nipumi nimina robaa-para puri mapalalia-ga
    nimi puri paloa kone rulatepape. Go madaare neme Epe Agaa mogetore Yesu Krais
    bi mada mogeto. Abade onaanumi go kudiri pi agaa dia yaalore na-adola pisimi.
  dww-dww: Taugu yodi vari verenama ḡaromie è rauguguyena, aubainama Mamaitua nimane
    yà biribirimina, da tauna vutuna e rabe kauemi be e voiemi da ami waisumaḡe koi
    rewapanana Bada isane. Inam Mamaitua na ogama taumi eteni ḡaromie da yawasana
    ko paḡona. Pakane boni uma kauinama semosemonama.
  twi-ASANTE: Momma yɛnyi Onyankopɔn ayɛ! Ɔno na ɔtumi ma mo gyina pintinn wɔ mo gyidie
    mu sɛdeɛ mekaa wɔ Asɛmpa a ɛfa Yesu Kristo ho kyerɛɛ mo no. Sɛdeɛ medaa nokorɛ
    ahintasɛm a ɛfiri teteete no adi kyerɛɛ mo no,
  aoj-aoj: Apaꞌ mondasaꞌma agol Godi luꞌwagol. Anen laꞌifinai ma nogowaꞌ banagaip
    ma basef buꞌwafi ananifi agawalapafi, ifimba basef buꞌwafi fagaꞌi Jisas Kraisi.
    Basef ifimba fowaꞌ nimaguf hiafi ataꞌ fape fandambahoꞌ, apaꞌ deiꞌ fataga alihifa
    basef ifimba fowaꞌ amom profet mandaꞌafi afaꞌ wawalapef alihif. God nagape namona
    atapinai naꞌi basef dindinipa basef ifimba buꞌwafi deiꞌ fataga fandawalap alihifa
    misiꞌah epes hiasi itap anamba hiagoma ma esis hiasi sogahapifana.
  cbv-cbv: ¡Dios, chah wẽpnidih jwĩ wẽi jĩíh! Caán nihat jéihni jʉmna, yeebdíh ã jéih
    teo wáacna caá, wã naóhniji Jesúíh tʉ́ini doonádih tʉ́i jenah joinít, caandíh
    ñi cádahcat pínah niijná. Caán doonádih jon jã́tih moón ĩt jéih jwʉhcap wʉt jĩ.
    Obohjeéhtih, ã naáwátdih naóh yapanitdih jéihyanit, Diosjeh ãt daacát tʉ́ʉtʉp
    wʉt jĩ. Bʉʉ ĩ daacátjidih jwĩ enechah, jwiítdihbʉt ã jéihyana caá. Pánih jéihyanit,
    judíowã, judíowã nihcannitdihbʉt tʉ́i ʉbni pínah Jesús ã jʉmatdih weemdíh ã bohéát
    tʉ́ʉtʉp jĩ, nihat baácdih moón caandíh ĩ jepahat pínah niijná.
  taw-taw: Pen God yɨb nop ak dad aplanɨgun. God ne kɨles mɨdeb ak, nɨbop gɨnɨmuŋ
    tek lek nop kɨles gɨl gos lɨnɨgɨnɨgabɨm. Takaw anɨb ak, yad Jisas Klays takaw
    teplep agñɨnɨm agɨl, takaw anɨb ak agñɨbin. Takaw teplep anɨb ak bɨlel nɨb we
    gɨl yolɨgup ak pen, mɨñɨl mɨseŋ lup. God ne bɨ pel mɨdep ak. Mɨñɨl ne kɨles gɨl
    agek, bɨ God gos ñek agñeb okok kɨli takaw anɨb ak tɨkɨlak ak agel, mɨseŋ lup.
    Pen takaw we gɨl yolɨgup anɨb ak mɨseŋ lɨl, binɨb kɨlop gek, takaw ak nɨgtep gɨpal.
    God nokom kɨles gɨl agɨl agek, binɨb man okok mɨdupsek nop gos lɨnɨŋɨd, agup tek
    kɨdek gɨnɨgel. God nɨm ak, ne nokom bɨ gos tɨpagɨl nɨgep ak. Jisas Klays chɨnop
    gek, God yɨb nop ak pel pelnep dad aplanɨgun. Yaw.
  jic-NT: Dios 'ücj liji nun lovin ca nin la müjí jupj jos jin. Nun jis walap'a'a
    tjevelé tsjan niná pajal 'üsüs jis tepyala gente jis lal Jesucristo la tjiji mpes.
    Nin mpes solejé 'onin ne ca nin la müjí Dios jos jin. Quina Dios qjuisin tji'yüsa
    la qjuis tjiji tsjan niná jupj lijá. Niná ma sin tji'yüsa lis tjiji püna tapatjá.
  zap-NT: Yoo ydee be dexkyizhtee lo Dëdyuzh. Laa Ne rlaa ne rsalzaandet de ne rlaleedx
    de Jesucrist zegne wneluu noo xdiznzoon Jesucrist no zegne wzëët noo we; porke
    zenga nak ne wlaan Dëdyuzh axtegue antes ne gaa gyëzlyu, per wdeedet Ne si ne
    nyaknangue méno.
  wer-wer: Anutu pi Yesu Kristoë ngön ompyaö nem ök yeniak epotök yok pangk taë niwasëpnaat.
    Ngön ompyaö epot ngaanëër ëlëëp wiakaimautök peene akun eptakök Anutuuk tekeri
    yewas.
  ipi-ipi: Wamba mali kambua wete Gotena pii layene epene oko too pitane ateane tekeko,
    matili wandakali yame pitaka-mane pii okone bilipi loto, wato mineakale loto,
    Goteto pii okone lo pana yaepia. Atapowa atalane Gote okonemane balana pii okone
    potopisa akali tupanga lo pana wato, utupane-mane pii okone pepa peyalapape lea-kola,
    pii okone panakame yaepia. Panakame ya-kola, Jisasa Kataisato wua peane loto,
    nambato Gotena pii layene epene oko yakama lamai-yawane. Nambato wuane piyawane
    okonemane Goteto yakamana bilipi oko katulo minu tai laya olopeya.
  qul-NT: ¡Diosta alabasunchis, allin firme creyente ruwajta, salvación evangeliota
    willaskayman jina, Jesucristomanta yachachiskayman jina! Manaraj cay pacha cachcajtin
    pacaska carkan, chay salvación evangeliota Dios sut'inchan.
  ter-NT: Viháyu'ika Itukó'oviti, enepone apêti xunáko kóxunakeopinoe ya ikéneke,
    kuteâtimaka kó'iyea yane inámati ihíkauvoti poréxonuke ngoyúhoyea. Énomone ne
    ihíkauvoti koeku Jesus Kristu ngoyúhone xapa xâne, enepone koúhapu'iune Itukó'oviti
    kó'oyene, ákoti exákana mekúke vo'oku itúkeovo uná koyêti xokóyoke ukeátinekene
    tumúneke ápeyea ra mêum.
  bmr-NT: Jaanegui masɨɨ Moocaanico mihimequi. Diibo amɨɨhai miyaavogoco equehecutusujiruubo
    uujoho ɨjɨɨbeguehicaabogo onoobadɨ, bu Jesucristoditɨ ɨjɨɨbeguehicabadɨ, bu sɨɨcɨjetɨro
    jiinɨje ifiivuusumi iicauno agaajaratɨnoco ificuunoco Moocaani agaajasuuno onoobadɨ
    icano.
  fuf-fuf: Mangu wonanii Alla, on Waawuɗo tabintinde on, immorde e Kibaaru Moƴƴo an
