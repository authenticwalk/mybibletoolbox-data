  ztq-NT: Kol tsoo ktee no skizh lo Dios. Lëë xaa kso tsiitsy lëë do lo xtiits Crist
    nii bluyaa lo do. Tiits ko kwlootsey Dios destye worñee karty kwe kislyu,
  zai-NT: Naquiiñe usisaca nu Dios, ti laa zanda uzuhuaa chaahui laatu. Zacá na evangeliu
    ni rue ri', ne laca laani nga stiidxa Jesucristu. Biaana evangeliu ri ra naga'chi
    xadxí, peru ma bisihuinni Dios ni yanna.
  upv-upv: Kerr rrapsurövi Atua nisen pian mare. Ni kobbong esan orongwos puloli kami
    kaptur p̃iterter renge nosurien se kami. Nale ngok osorsan tevi nosp̃en nga m̃irres
    nga nomok-werwer rengen suri Iesu Kristo, ko osorsan tevi nale nga Atua m̃ilngi
    silveni tuwi jer pa, ko lelingen ngel vajin ololi oto limjer erres.
  wap-NT: Marii wakonaukii-kidan Tominkaru! Uruu turuaꞌo umaꞌozakadan wamishidapan
    õkowaadanii Kaimanaꞌo Kuwai idaꞌan, Jesus Christ dauaꞌoraz. Kotuꞌu, kotuꞌu, amazada
    tominan diꞌikiꞌo, dizinapa Tominkaru taapan wuruꞌu Kaimanaꞌoraz Kuwai.
  mva-mva: Nge kodeka Nanaranga ara atabala-tina tanangai! Pile Uia ngau mangata urangarangaki
    ane be iemaki-kaming be iloming-lo kakaiboang, be iboadu ono Kristus kamatagai.
    Pile Uia ngae nge Iesus Kristus rangaka. Toira be imai Nanaranga pile ne tago
    mangata inanga. Zumzumkaki dieno, ata ambe mangata inanga be longo ipura.
  dwr-NT: Nuuni Xoossaa galateetto. Taani wonggalaa bagganna Yesuusi Kiristtoosabaa
    odeeddawaadaninne daro wodiyaappe geemmiide, ha77i qoncceedda tumatethaadan, hintte
    ammanuwan hinttentta Xoossay minissanaw danddayee.
  kfw-kfw: Chongkahoi khat-um akatheng apha-ah kasoottak ah inthup ah kaleiom kadik
    kha chongmalar dungjuiya kei'n Jisu Christa jarra kaleiril, halli ama'n nangni
    inngamna ah kacheet-ah namin-ngir mator, khawa jarra eini'n Pathian kha minlur
    minlian rui.
  bfz-bfz: तेस परमेशरो री स्तुति ओ, जो तुसा लोका खे मेरे सुसमाचार और प्रभु यीशु मसीह
    रे संदेशो रे मुताबिक स्थिर राखणे रे सामर्थी ए। ये सुसमाचार से पेत ए जो जुगो-जुगो
    ते छिपेया रा था।
  cuk-09: Emigi Bab-Dummad-nug ogannomarsun, ar Bab Dummad sunna gandik bemar-imaked,
    an gaya-burba-nued Jesucristogi an sunmakdiidyob. We-igarde iduar gusgu gebe-negasailaunni
    odukuar mainad.
  ben-OBCV: যিনি তোমাদের প্রতিষ্ঠিত করতে সমর্থ, আমার সুসমাচারের দ্বারা ও যীশু খ্রীষ্ট-বিষয়ক
    ঘোষণার দ্বারা, অতীতে দীর্ঘকালব্যাপী যা অপ্রকাশিত ছিল, সেই গুপ্তরহস্যের প্রকাশ
    অনুসারে,
  mil-NT: Te vitna chí ná càchí‑ó sǎ ǐo càhnu cuu Yá Ndiǒxí, chi mee‑gǎ cada te ío‑gá
    cuita níhí ndéé‑gǎ‑ndó cùndecu‑ndo ichi Xítohó Jesucrìstú dàtná càchí tnúhu sá
    càháⁿ nàcuáa naníhí tàhú‑ó, tnúhu sá dánèhé‑í ñáyiu cuèndá Xítohó Jesucrìstú,
    te nchaa tnúhu‑a ɨɨⁿ‑ni cùu‑xi ndɨhɨ nchaa tnúhu sá nǐ cachí Yǎ Ndiǒxí cuu yuhu
    ndèé cútnàhá ní ngáva ñuyíú, te vitna ní quee túu‑xi,
  myu-myu: — Ẽn soat podi ma a'õbuyxi — i juy ace Deus pe. Ixe be wuya'õmubacan put
    wuybu'uap puxim Jesus kay. Jesus Cristo ekawẽn muwẽnuwẽn cuk adi og̃uy―kawẽn idipat
    muwẽnuwẽn. Kuyje Deus iboap ekawẽn o'g̃uwẽn g̃u ipi watwat pe. Kawẽn iba'arẽm
    osunuy soat xe ipi watwat xe. Ibun iba'arẽm osunuy.
  fue-fue: Yettoore laatanoo Alla! Oo woodi baawɗe semmiɗingo on der goonɗinki, hande
    no linjiila ka baajotoomi batiri. Linjiila kan laati nun habaru Yeesu Almasiihu,
    eka hollita laabi Alla cuuɗiiɗi diga ɗum ɓooyi.
  amk-amk: Tataparanding Allai! Andino wemambiriu we niari mea meroasoai mutu, kariri
    ne Kaiwo Mahikaio ikoramai we meara fo, tuti kariri kaiwo iwuwuai kariri Yesus
    Kristusi fo, amani fianai aino Allai dediwarai na fafongfa wata fo waroi ampa
    pariao na fuininai arahio deinawiai kasaua fo.
  fai-fai: Nuka Got win lamlam so uyo kufámum kala. Kale Got ata kuw nam wanang kinim
    sung kidel bakayabi tuw kilim afan kalin uyo im kitid modokaba ade Yesus ami sung
    tuw im kitid modokaba. Kale Kadais ami sung be suwayo kal wána kudew tadabi kadák
    dida, kata kamane lum senin kinim imi weng godusiw dim misunase ade Got Motabid
    alata bakoyam, “yak anang bakan adikum uyo sung bakayamiw, adik ken afan kale
    kidilino.” Yakeise.
  ura-NT: Cana ichoterateraneein niha Jesocurisitone que inara relanaanune rijijieein,
    leeinjiin Acaacha jerihane rijijieein neeichene coina icharaneein nenaa Cana Coaunera
    coroaecuche. Nii inara relaanulune jaante, chuni que coitucueratelanaala sirihane
    caje, cana que coitucuerate Cana Coaunera. Acate asinojoineein sirilu, jaiti cana
    rai chauratane coaunaenihane ajiniha caje coaauneein Cana Coaunera.
  mcd-NT: Upan Diosin mato cushusharanon. Un Jesushuunoa mato yoimisi cuscan afi ahuun
    curushu mato inantiro man tanasharanon. Ipaoni tsoancai Jesucristohuunoa tapiyopaonifoma.
    Natian nantififain tapitirofo Upa Diosin nan nipanacaton noco nichini Furun Jesucristohuunoa
    non yoinon. Ishquiai cuscan Upa Diosin ato yononi cuscan nannoricoin cununifo.
    Manifoannatifoan Jesús icoinra huafain nicasharanonfo.
  urt-urt: Poi ya lalme hriphrip maŋaꞌe naŋ embere milme Got. Kin tatame ŋaiye ka
    ende yip pa jin bongole junde ŋoihmbwaip yip ŋaiye teŋeime kin. Ki gande wusyep
    bwore mise tikin Jisas Krais ŋaiye ŋam manange malaŋatme sai nato tup. Wusyep
    mise luku pe, ki sai tase somohonme nenge nat.
  kiz-kiz: Henu kwa muene jhajhe ni bhuwesu kubhomba mujhemayi kul'engana ni injili
    ni mafundisu gha Yesu Kristu, kul'engana ni bhufunuo bhwa siri jhajhafighibhu
    kwa muda bhutali,
  tzo-TZE: Li Diose ech'em stsatsal, jech xu' yu'un ta stsatsubtasboxuc avo'ntonic
    jech chac c'u cha'al chal li lequil a'yej ta jchole, ja' li sc'op Jesucristoe.
    Yu'un jech ono'ox snopoj Dios ta vo'one c'alal mu'yuc to'ox banamil ti chacolic
    ec, vo'oxuc ti muc israelucoxuque. Pero mu'yuc to'ox vinajem.
  lex-lex: Ina-nara ama-hyali, Uplerlawna ed mak kodi plolli pa Nhi' aruri miy pesiaymi
    yoma mitlin oleka Kot Kalwieda-Paitiota mak kwatiawua Uplerlawna, maka a'ukot
    nohora tiy miy die la'a Yesus Kristus. A'ukot nohora hade de edonna nhal la'a
    hya' maka Uplerlawna Niwa Nhi'a mere la'a ululu memna pa ntutu-nte'ela lera-mela
    ri rimormiori raplin niohora ma'ta de.
  dov-dov: Lino kuliyoyo ukonzya kukuchita usime mbuli makani angu mabotu akompolola
    kwaJesu Kkilisito, mbuli chiyubunizyo chensiiswa zyakasisikene kwachiindi chilamfu,
  rgu-rgu: Io-oa Manetualain! Ria riꞌ nanuu kuasa de tao na emi dadi tea-mepeꞌ. Ria
    Tutui Malole Na nae leoꞌ na, ma tepoꞌ fo au afada si laꞌe-neuꞌ Yesus Kristus,
    au anori-afada lahenda leo naꞌ boe. Manetualain riꞌ nafada fee ita basa laꞌe-neuꞌ
    Kristus, fo lahenda fai uluꞌ ara ta bubuluꞌ, nana huu bei nino.
  toc-NT: Capa̠x­cat­ca­tzi̠­nítit Dios caj xpa̠­la­cata hua̠ntu̠ tla­huani̠t nac
    mila­ta­ma̠tcán, porque caj xma̠nhuá Dios tla̠n ca̠ma̠x­qui̠yá̠n li̠t­li­hueke
    xla­cata nata̠­ya­ni­yá̠tit nac min­ta­ca̠­naj­latcán la̠qui̠ xli̠­hua̠k mina­cujcán
    naca̠­naj­la­yá̠tit amá li̠pa̠­xúhu xta­chu­huí̠n Jesu­cristo hua̠ntu̠ aquit cliakchu­hui̠­nama
    y hua̠ntu̠ ca̠lak­ma̠x­tu­ni­ni̠tán mili̠s­tac­nicán. Xli̠­hua̠k u̠má xasa̠sti
    tala­ca­pa̠s­tacni huá la̠ta Dios ca̠lak­ma̠x­tu­putún xli̠­hua̠k hua̠nti̠ nata­li̠­pa̠­huán
    xlá tze̠k xuili̠ni̠t hasta la̠ta tima̠­la­ca­tzu­qui̠chá ca̠quilh­ta­macú.
  som-som: Haddaba ammaanu ha u ahaato kan kara inuu idinku xoogeeyo injiilkayga iyo
    wacdiga ku saabsan Ciise Masiix iyo muujinta qarsoodiga oo qarsoonaa tan iyo weligiis,
  mam-C: Qnimsinks tb'i qMan Dios, qu'n o'kx aku kub' wa'b'in kye'y jikyinxix tojjo
    Tyol, a o b'aj nq'ma'n kye'y, ex tojjo xnaq'tzb'il ti'j qAjaw Jesucrist. Ex atzi'n
    lu'n ikyxjo tze'nku b'antlin ti'j tu'n Dios atxix ojtxe, te' na'mxtaq tkub' xkye
    tkyaqil.
  ndj-ndj: Topi, ponopa tumujumi Chapanga! Mweni akuwesha kuvadindasha Muchilongu
    cha Nyanyi cha Yesu Kilistu chinandulili na yila mbwepu yigubutuliwili na yivelili
    yiififa kwa myaka yitangalili yipitili.
  mbj-NT: Hỹỹ kä, taw'ããts hẽ ër j'aa etsë P'op Hagä Doo. Ti né hẽ tahajaa panyyg
    hanäm do ỹ maher'oot doo me, Jesus Kristo ky n'aa me, baad bë h'yy kae had'yyt
    hẽ tan'oo bä. P'ooj ub dooh rahapëë nä bä ta ti ky n'aa.
  lat-VUC: Ei autem, qui potens est vos confirmare juxta Evangelium meum, et prædicationem
    Jesu Christi, secundum revelationem mysterii temporibus æternis taciti
  ngp-ngp: Haluse elo, Mnungu atogolwe Yehe akudaha kuwatendani ntoge mwo mhuwi wenyu,
    kwa Mbuli Yedi ya Kilisito Yesu idya niwabilikizeni, ne kinyele kiya kigubulwe
    kiya cha ulo na ulo chakefisile.
  mna-mna: Uruunu ambaiŋana ta aŋzzoyaryaara pa Yesu Krisi i, ina ko iwe zaala piom
    be Anutu ipombol yom ma kemender mbolŋana. Ŋonoono, ta muŋgu muŋgu mi imar na,
    uruunu ambaiŋana tana ike.
  myw-myw: Yowbad kadiloka bikimtuweimeiy ma̱wan agulivan bwanabwein naguyeimey waseg.
    Livan towen liva̱nen Yeisuw Kelis. Kweiboug ansinap towen nisowum tut singay kadiveiyov
    ee... nagein gog bo ikamat, o tasiyas palopit kweiboug wasiven ileles, tage ven
    babaw nag ikakins; nagein gog mo ikakins. O Yowbad tut babaw nises o inakaleiwag
    va̱gan babaw gamag nagein mo bisimounids o bitoukums waseg Kelis.
  sby-sby: Tumulumbe Lesa! Nendi ukute ngofu shakutuyuminisha mulushomo kwelana ne
    Mulumbe Waina ngonkute kukambauka sha Yesu Klistu. Kwelana ne kuyubululwa kwa
    bintu byalikuba byasolekwa kwacindi citali.
  sll-sll: Ena God yulang ni tere tal ta ol ni tenangure nimni mole ha maing a i si
    monanga pamua. Ha maing iwe, Yisas Kraist algi ya bole ol wai ol na tongwo ha
    maing dimia, na homa nir si ni teiwa. Ha iwe, ganba ol engwo olo u tibi huma,
    kul si di ongwo ongwo omaga God nin i tibi olimua.
  yaq-NT: I'an intoko itepo, Liojta te yo'orine, juka'a, Jesukrijtota, che'a juni'i,
    ka ta'abwisi intok, enchim a' sualnee'ut enchim anianemta. Liojta betana juka'
    bemela lutu'uriata, in yee a' majta'apo amani. Intok Jesukrijtota betana, juka'
    nok lutu'uriata yee a' majtawa'ue. Ini'i intoko, aniata kee ju'unaktewao, kaabeta
    ju'uneiyaaka, taa i'an, Liojta yeu machiari mak weye.
  uro-uro: Rhäkt di mamär iva ama ansäs sagem ga iaqäkt kärak i mamär vät a qa iva
    qä sämaqrot na ngän nävät gu sameng ama mär ngät sävät ma Jisas ma Krais kärangätni
    i varhäm ama engäktki sävät kärqärhong iva irhong ngä rhän nasot kärangätni i
    ma Ngämuqa sa qaku qa muqunäga sä irhong mudu inamäk bä sarhäkt.
  ita-1885: Or a colui che vi può raffermare, secondo il mio evangelo, e la predicazione
    di Gesù Cristo, secondo la rivelazion del misterio, celato per molti secoli addietro,
  muy-muy: Məzləbum Melefit, məɗəmum naŋ gəɗakani ! Naŋ ti njəɗa-njəɗani, nahkay avi
    njəɗa ana kʉli ga məfəki ahàr ka Yezu *Krist, akaɗa ya nəɗəm ka ya ti nəhi *Ma
    Mʉweni Sulumani ana mis ni. Ma Mʉweni Sulumani nani ti Melefit àŋgah ; kwa ka
    mənjəki ga məlaŋ mis tìci ndo.
  kqc-kqc: Ye mina ago bi nai ago buni, Iesu Keriso nirausi rena ago, ye ina dada
    ya moi egira rego Amiye rofu; mina bi senagi senagi sui ago moi vabara riyo ago
    dada.
  tav-tav: Diore caroaro wariñuuriquere cʉ̃re mani joorã. Jesucristo ye quetire, caroa
    quetire yʉ cabuiorijere mʉja caapiʉja netoro mʉja áti majimi Dio. Nemoopʉre tie
    quetire buioriquere catʉgooña majiña manibajupa. Ati yʉteapʉre Dio ye quetire
    cabuioricarã tirʉmʉpʉ macana na caucarique jʉgori majirique ã yua. Dio cacaticõa
    aninucuʉ maca to bairona na cabuio rotiyupi. Yʉ quena Pablo tie quetire yʉ buionucu.
    Nipetiri yepa macana tie quetire na majiato ĩi cʉ yarãre na cabuio rotiyupi Dio.
    To bairo tie quetire na canʉcʉbʉgoro, cʉ caboorije na cáto boʉ cʉ ye quetire yʉ
    cabuio rotiwĩ Dio yʉ quenare.
  eng-ULB: Now to him who is able to make you stand according to my gospel and the
    preaching of Jesus Christ, according to the revelation of the mystery that had
    been kept secret for long ages,
  spa-VBL: Ahora, a Aquél que puede fortalecerlos, mediante la buena noticia que yo
    comparto y el mensaje de Jesucristo, Conforme al misterio de verdad que ha sido
    revelado, El misterio de verdad, oculto por la eternidad,
  fra-_FOB: A celui qui peut vous affermir selon mon Évangile et la prédication de
    Jésus-Christ, selon la révélation du mystère caché pendant plusieurs siècles,
  hau-ULB: Yanzu ga wanda ke da Ikon karfafa ku bisa ga bisharata da wa'azin Yesu
    Almasihu, wanda ta gare shi ne aka bayyana asiran nan da suke boye tun da dadewa,
  mal-mal: '@see-verse:ROM.016.024'
  kkc-kkc: Esiga iba Godeeyo hu dokodoo poudoomo. Bei, yayo to tekepo ayo hagee takomo
    silo to omaga niyo tei too goo omapoo kitulugu tenelai teiba. To tekepo Yesu Kelisowo
    goo hagee daga hoogoo mada meleeso.
  lit-lit: O tam, kuris pajėgia padaryti jus tvirtus pagal mano Evangeliją, tai yra
    šauklišką skelbimą apie Jėzų Kristų, pagal apreiškimą slėpinio, kuris buvo nutylėtas
    nuo pasaulio pradžios,
  urd-GVR: Allāh kī tamjīd ho, jo āp ko mazbūt karne par qādir hai, kyoṅki Īsā Masīh
    ke bāre meṅ us ḳhushḳhabrī se jo maiṅ sunātā hūṅ aur us bhed ke inkishāf se jo
    azal se poshīdā rahā wuh āp ko qāym rakh saktā hai.
  far-far: Kulu kai fuusi 'initoa ana God, sulia nia saitamana fanikila lamulu ana
    na Farongoe Lea ne nau ku 'ainitalo ana. Na Farongoe Lea ne nia leka sulia sa
    Jesus Christ. Kada tau na mai God nao si fatai madakwa ana Farongoe Lea ne.
  suz-BL: परमप्रभु यावेमी इन कली आ ग्‍येरपाइक्‍तीक लोव़ नु येसु ख्रीस्‍त आ पर्बम शेंतीक
    नेंशा, बोल्‍यो पा थमा सुइक्‍ब सेल्‍ने चाप्‍ब, दे तुइक्‍ताक्‍ङ। मोपा साइ ङा ख्रुइश्‍शो
    लोव़ नेल्‍ल तुइक्‍पाइश्‍शो बाक्‍ब। १कोरिन्‍थी २:७; एफिसी १:९; एफिसी ३:४-९
  car-NT: Tamusi apori'tomaporykon taro man moro ynekarityry iru'pyn oka 'wa, moro
    Jesus Kristus ekary 'wa, amy atamorepatopo pa'kary 'wa. Akore'pe imero moro atamorepatopo
    tunenje tywaije man.
  amp-amp: Nom Bro Nkifrarhu yufat yuta hagrha yindhorkfot. Jisas Kraisrhu gutniuskfot,
    na kfo nuhaswat, thu bmtarahtko. Nd gutniuskfot bingot bi nkifra nkiframpno afo
    Bro Nkifrar kafroh hnamourt.
  bht-bht: हुण सारी महिमा परमेश्वरे जो मिल्ले जड़ी तुसां जो मजबूत बणाणे च काबिल है
    कने जिस शुभसमाचार दा मैं प्रचार करदा है, इस संदेश च यीशु मसीह अपणी उस योजना जो
    होर जातियां तांई प्रगट कितया है, जड़ी शुरू ला गुप्त थी।
  eng-NOY: Now to him who is able to establish you according to my gospel and the
    preaching of Jesus Christ, according to the revelation of the mystery which for
    eternal ages was unrevealed,
  cub-NT: Mearore jíjarãri Jʉ̃menijicʉre caivʉ cainʉmʉa. Jʉ̃menijicʉ parʉre d̶arĩ
    bʉojaibi mʉjare mʉje jʉ aiyede Jesús ʉ̃i yávaiye méne. Iye yávaiye méne coyʉyʉbu
    yʉ. Jesucristoi borore Jʉ̃menijicʉi jã́d̶ovameno mácarõre jipocamia ʉbenita jã́d̶ovainore
    caride coyʉyʉbu yʉ.
  ita-1927: Or a Colui che vi può fortificare secondo il mio Evangelo e la predicazione
    di Gesù Cristo, conformemente alla rivelazione del mistero che fu tenuto occulto
    fin dai tempi più remoti
  lww-lww: Ana e kiau visena maro, sineun nesape nela maran si nayeluarena make ga
    va Ntewa. Nemlen nesape yoko naga la visena la na Lologena Wo, amio navianena
    wo la nap̃a apisayu Yesu Kristo nap̃a nemla pan amiu rui, ligan ruru sike e kiamiu
    malena lala, vena asum̃al m̃arera e legiena na pimi ke ne. Visena wo lelaga la
    nene, yar la pe akilia re poli e kas la moki p̃aro pa rui, ana nagane Ntewa kipian
    ita.
  ckb-ckb: شکۆمەندی بۆ ئەو خودایەی کە توانای هەیە بتانچەسپێنێت بەگوێرەی مزگێنییەکەم
    و جاڕدانی عیسای مەسیح، بەگوێرەی ئاشکراکردنی ئەو نهێنییەی لە کاتە ئەزەلییەکانەوە
    بە شاراوەیی مابووەوە،
  nas-nas: Enang tee daangampampimaatoaing Kumponing diiꞌ tampaꞌ donkong-antaruri
    otoaing teeꞌ nariꞌ teie doorenang tamparai minkuvumanaꞌ nauaramaunge Jiisuuꞌ Karistooꞌ
    siraꞌpama. Teie doorenang tamparai tee kapooꞌ makensiꞌnung teroita makempari otouꞌnung
    enang sirapoꞌ poꞌantavuing;
  uvl-uvl: Ta heto heke NeHalang! NeHalang i non nenge purpur toto nge he kerkerengia
