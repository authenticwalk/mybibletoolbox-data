  cco-NT: Dsʉco̱ꞌ jaléngꞌˋ i̱ dseaˋ laꞌíˋ jaˋ jmóorˋ ta˜ e nɨcangɨ́ɨiñˋ quiáꞌˉ Fíiˋnaaꞌ
    Dseaˋ Jmáangˉ, co̱ꞌ jmóorˋ jí̱i̱ꞌ˜ laco̱ꞌ ɨˊ dsíirˊ yaam˜bre. Jo̱guɨ féꞌrˋ júuˆ
