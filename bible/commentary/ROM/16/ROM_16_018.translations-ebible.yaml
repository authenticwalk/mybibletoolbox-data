    thagatsinnaba waheina chamjaraba misinggi thammoibu minambi.
  yad-NT: Ne ruvaaryu̱y Vu̱yntyityu̱ Jesucrístujsa̱ nu̱ndye, vinu ridyirya ni̱ru̱charanuma
