  rop-rop: Wal yumob garra gowei brom detlot pipul, dumaji olabat nomo wek blanga
    Jisas Krais det Bos blanga wi. Olabat wek blanga olabat ron nogudbala filing weya
    dei wandim olkain nogudbala ting, en dei yusumbat olkain wed blanga switinimap
    pipul hu nomo sabi, en afta dei trikim olabat.
  mee-mee: Iau ka role minmina kurumea, ragau nginngina ka sana ri ra ra kumangngatulu
    rae Karais A Avolaukita. Ke sa. Ka ri ra ra kumangngatulu nga onra mirareame ke
    mate rea mana. Ba pangamologa ngareangana reke tanimasi ba onreke bivitaotao ki
    keke gogaꞌe ragau ra ramarea sana loreamatana masi ka ragau matantana baingareame.
  dif-dif: Ngangau jenipara kana wata Kaparani ngaiananani Jesungu Christungu wodatarana
    ngamai, a‐ai, tanani mandrani; ja tanani jaura murlali ja ngumujeli tanali ngara
    madlentji pani karkarkai.
  gam-gam: Nono Iwa Kerman Krais yene kogoye pai mal ge, kambono embe nayenj. Yenekne
    pille kogo ye, kandja kende kaima dje, una napille mor ge nomane to ke ye awinj.
  nou-nou: Edo embo awodo edo era awa Keriso ingodenaso Bada awa sapo aera te ungoda
    jo da dipapa awa kera edo era. Edo awodo ise ge girawo garawo sise embo da yei
    ge ngamo sedo era. Edo ungo awodo ise embo kiambu gosisera awa ganduburera.
  mqb-NT: Zahav su ɗo ataya nà, ta ga nə mer su way ana Bahay a nuko Yesu Almasihu
    bay, si way sa zlan atan à nga vərre. Tinen apan ti ran mindel anà ɗo ahay nə
    ta 'am. Natiya, tə njəkan uda anà ɗo ma san way a bay ataya awan.
  ape-B: Umu moneken, echudakmali elpech douk wo chunek apakinu Diginali Krais ananin
    moul e, wak. Echech douk isave chape chagipech nyalik nyapenyich uli yowenyi pasin
    atin. Chapemu cheyagwleh wichusinyi balan nyanu enyudak douk chene gris umu elpech
    umu balan ali isave chalaugamu echudak douk wo chudukemu yowenyili e.
  grc-F35: Οἱ γὰρ τοιοῦτοι τῷ Κυρίῳ ἡμῶν Ἰησοῦ Χριστῷ οὐ δουλεύουσιν, ἀλλὰ τῇ ἑαυτῶν
    κοιλίᾳ, καὶ διὰ τῆς χρηστολογίας καὶ εὐλογίας ἐξαπατῶσιν τὰς καρδίας τῶν ἀκάκων.
  cav-NT: Tume cuanaquetu Ecuana Cuatsashaqui Jesucristora amereya eque ama juya cuanaque.
    Tunaja biji eque cuitadya jutidya tuna juneniya. Tunaja quisarati jida yuneri
    bucha datse, ai jidaque ama. Pusha pusha jutidya tuna juya. Baecua jida jari cuanaque
    adeba jidama Cristo queja ecatyati cuanaque tunajatu ijahue jutidya aya.
  kgp-NT: Ag pi(jé) ẽg Senhor tỹ Cristo rãnhrãj han sór tĩ'. Ag nug hã ki rĩr ag tóg
    tĩ'. Ag vĩ vỹ mẽ há tĩ, ón kỹ, kỹ ũ tỹ hẽn ri ke ag tóg kri fi sór mũ, ag vĩ kri,
    ag tỹ ag jykre kórég ki kagtĩg nỹtĩn kỹ, ũ tỹ nén ũ vẽnhmỹ to jykrén tũ ag. Inh
    mỹ tóg ag tỹ ũ tỹ ge krĩn kónãn ha mẽ tĩ. Kỹ ag vĩ mẽ sór tũg nĩ.
  bvd-bvd: Na toaa ne da ade 'uri nai ki, kera nao dasi rao gu fuana Aofia kolu sa
    Disas Kraes. Kera da rao gwada sulia lioda ki 'i tala'ada. Na bae sasaore lae
    ne kera ilia fainia wane ki ma na kaso laa ne kera ilia fai toaa da ulafusidoo
    ki na doo gwana uri suke lada lae ai.
  ukr-1871: Бо такі Господеві нашому Ісусу Христу не служять, а своєму череву; і ласкавими
    словами та благословеннєм обманюють серця нелукавих.
  apz-apz: Hofɨko nakwoe Hwe Engo Jisas Kɨlaisɨye syohoso miyalokuyohofo. Yoꞌmayo
    wonyo hofɨkoe sɨmeho umo lonte somo inɨngkowalokwofo. Aꞌamu honɨngkano wonyo osomneꞌno
    mosyafɨsiyoꞌnjo osomo hofɨko hungkuno wopɨngoso afofoꞌnji ulontɨfeso hofɨko hwasyo
    honɨngkanomo ipemotawowoꞌnɨngkohofofoho.
  yon-yon: Kedi, nimakarub kwamunedan kuu nub Yariman Keresu ye deme awinindo, yika
    yi id ye dowaken yaambedmo awine kande kwane ambangkimaib. Yi kuu ok wengiib dudi
    ye benkoobi ye wengiib kumbed yi inamen arewa yaa koron keriwendan yaa nemengkandimaib.
  poi-NT: Jexpɨc pɨxiñt́am d́a icuyo̱xayajpa jém tánO̱mi Jesucristo. Tsa̱m imétsyajpa
