  gdn-gdn: Iyapana baitagisi inako togomono ki ka mu eba nu Kaiwawonuga Keriso e upi
    kwaetagamu ko mu ka mubo midimaga kwakwarepumaga nuwaiya poyo ki mena wainapiyamu
    tagamu. Iyapana ki mu ubumoto iyapana gwedewau eba kataitagubu da bagi ka bani
    kena ade berokoi ka bani kena ki mu kerapumugu yadini mu bamamugu umunumaga midiyayogono
