    chiacpadomboen namequin Esus tantiatsëcquid icsamec.'
  kjs-kjs: Go nasamina enaalinumi naana Mudu Ali Keriso-na kogono napeme pare nimuna
    koe kone pa mogealalo peme. Go pumare nimumi komeleme agale page pa epe makirae
