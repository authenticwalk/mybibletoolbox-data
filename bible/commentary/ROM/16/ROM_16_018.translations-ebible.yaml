  gmv-NT: ሄይታንታ ማላ ኣሳቲ ዬሱስ ኪርስቶሳስ ኦꬂዛይታ ጊዶንታ ባ ቃንꬃ ካꬃ ጊሽ ኦꬂዛይታ። ሹጎ ቃላራ ሃሳያኒኔ ዎዝና ኪያ
