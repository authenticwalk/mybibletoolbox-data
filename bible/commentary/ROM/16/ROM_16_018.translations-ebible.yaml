    galogwe.
  mya-JVB: အကြောင်းမူကား ထိုသို့သော သူတို့သည် ငါ တို့သခင် ခရစ်တော် ၏ အမှု ကိုမ ဆောင်ရွက်ဘဲလျက်၊
