  sgz-sgz: Boh matngan kálámul ngorer, a támin ngo di bos tám toptop, ái sár kápdite
    kis án toptop si Karisito kángit Konom. Auh, kándi tu kis án toptop singin bál
    di sang. A tuan lu siror i kándi angagur án worwor, má dik amusmus pasi holhol
    káián kálámul a pail be i kán hol.
  kek-NT: Eb a'an inc'a' neque'xba̱nu li c'a'ru naraj li Ka̱cua' Jesucristo. Ca'aj
    cui' li c'a'ru neque'xrahi ru lix ch'o̱leb, a'an li neque'xba̱nu. Ut riq'uin k'unil
    a̱tin neque'k'unbesin ut neque'xbalak'i li inc'a' cauheb xch'o̱l sa' xpa̱ba̱leb.
  blz-NT: Gause mian men koiya'a wawauna, taasi' balimang na Tumpunta i Kristus, kasee
    tongko' mongoloingikon pingkira'na noana i raaya'a. Raaya'a mangande-ande wurungna,
    ka' mambaetok mian men sian poo'inti'i upa-upa.
  poe-NT: Tí nkexro xi̱kaha chꞌe la jehya Ìnchéni Jesucristo chꞌehe xra̱. Náhí. Jehí
    tjinkaon sín chrókjuixrónkáxin sín la nixja sín tí nkehe náxrjón ó la xi̱kaha
    chꞌiyehe sín a̱sén tí chojni na̱xa̱ noehya.
  san-TAM: யதஸ்தாத்³ருʼஸா² லோகா அஸ்மாகம்ʼ ப்ரபோ⁴ ர்யீஸு²க்²ரீஷ்டஸ்ய தா³ஸா இதி நஹி
    கிந்து ஸ்வோத³ரஸ்யைவ தா³ஸா​:; அபரம்ʼ ப்ரணயவசநை ர்மது⁴ரவாக்யைஸ்²ச ஸரலலோகாநாம்ʼ மநாம்ʼஸி
    மோஹயந்தி|
  cof-NT: Tsanque micariminla chiquilachi Miya Jesucrístoca merátuto, yalachi tenca
    munateri nenaminla joe. Otoque sen fiquinan quiranca pato micarito, tenca itonlacari
    querecariminla joe.
  srm-NT: Biga fa dee lö sëmbë sai dë, na ˻Jesosi˼ Keesitu u Masa de ta dini e, ma
    dee soni deseei hati kë, de de ta dini. Fa i si de ta waka ta lontu ta fan suti
    ta naki sëmbë tëtë naandë, ganjan nöö de ta ganjan dee sëmbë dee an sabi soni
    möön bëtë e, fu de musu poi pakisei u de.
  qvs-NT: Paykunaka mana Señorninchi Jesukristutachu sirvinsapa. Kikinkunapa mana
    alli munanankunallata ruransapa. Allipi tukushpa alli yachachikukshina mana kuskanpi
    aynikuy yachak runakunata llullachinsapa.
  zca-NT: Rë xa' nak sa', gat nile't bixa' kwa'n nzhakla Krist, Me nile' mandad be;
    nab tsa kwa'n nzhakla kwerp che'n bixa' nile' bixa'; no nix laka nidi'zh bixa'
    par la bixa' yek men xa' nazu't be's widi'zh che'n Dios.
  cbc-NT: Na pʉame marĩ Quetiupaʉ Jesucristo cʉ̃ caátirotirijere caquetibʉjʉnucũrã
    mee niñama. Na majũã roro na rupaʉ caborore bairo na caátie macããjẽrẽ quetibʉjʉrã
    átinucũñama. Tunu bairoa caroaro ĩtori, tʉ̃goricaro ñurõ carorije macããjẽrẽ quetibʉjʉri,
    camasã cayeri tʉ̃goñatutuaenarẽ roro na ĩ quetibʉjʉ mawijionucũñama.
  qxo-NT: Paycunaga manam Señor Jesucristo alabashga cananta munartsu yachatsicuyan,
    sinöga quiquincuna alabashga cayta munallarmi. Paycunaga alli shimincunallapa
    parlaparmi maytsaychöpis mana tantiyagcunata llutanta criyiycätsiyan.
  mox-mox: Baʼe toveʼita diavona ge eda Kaiwabu Keliso weaqina ida fewafewa, ta ʼesi
    taudiega edi nuanua weaqina ifewafewa. Taudi edi vona yafayafa be wese vona adi
    noqola aqiaqina ʼidiega tomotau iuʼauʼavedi, mana tomotau diavona ge ida alamania
    vonigo toveʼita dina edi vona ge Yaubada ena nuanua ʼinega.
  kew-kew: Go piane onaanumi niaana Aa Mudu Krais-na kogono napeme pare nimuna wae
    kone pa mogeatalo peme. Goa puare nimumi omeme agaa page pa epe makirae agaa teme
    rabu epe kone saapimi onaana robaa mealepape.
  dww-dww: Inam banegidima taudi nam Yesu Keriso na noyama tima voivoiena, be taudiḡa
    ta sagusagu munaḡedina. Adi giu yaḡayaḡae be adi gwayae taudi banaga adi noḡotama
    vogwaḡegwaḡedima tawai kedadoka waigewedina.
  twi-ASANTE: Ɛfiri sɛ, wɔn a wɔyɛ saa no nsom Kristo, yɛn Awurade no; na mmom, wɔsom
    biribiara a wɔpɛ na ɛyɛ ma wɔn. Wɔdɛfɛdɛfɛ wɔn a wɔnnim hwee.
  aoj-aoj: Esis ina sandaꞌ maola Dembinai apeꞌinai Kraisi, owaꞌatin. Sagaila ukupa
    alop asasipi atopi. Sandaꞌ basef atif usiusihifi ma sambasoꞌma opalef sagaꞌiꞌipa
    anis epes isimba owaꞌ sogogawa anef waf buꞌwafi awafi andeandiꞌiꞌa.
  cbv-cbv: Pánih cádahnit jwĩ Maáh Jesucristodih teo wʉ̃hnit nihcan caá. Yeejép ĩ
    en ñinahatdihjeh chãjnit ĩ jʉmna caá. Queét tʉ́ini jacjeh ĩ bohéna yʉhna, ĩ yee
    naóh bohénachah, tʉ́i jéihcannitboó queétdih ĩ tʉ́i joiná caá. Pánihna, queét
    yee naóhnitdih ñi pej jʉmca bojoó.
  taw-taw: Bɨ anɨgɨpal okok, Bɨawl chɨn Klays nop wog ak ma gɨpal. Mubwak kɨli ke
    anep gos nɨŋɨd gɨpal. Kɨli chɨn binɨb okok kɨlop takaw yepɨs agɨl, tɨtay dɨl dɨnɨgun
    agɨl, takaw yɨdek apal. Takaw anɨb ak agel, binɨb gos kɨli pal awl ma mɨdeb okok,
    kɨli kɨlop nepal. Nɨŋɨd, takaw nɨŋɨd yɨbɨl agebal agɨl, yepɨs adek apal ak kɨdek
    gɨpal.
  jic-NT: Yupj ma tsji' lajay Cristo mpes, jupj cupj qjuis Jepa Püné. Yupj lajay yupj
    p'iyá jisas jin p'in. Jisas la p'a yola yupj t'üc' way javelepj. Mpes yupj lovin
    'üsüs javelepj pülücj jilal. Mpes niná po japon yupj javelepj. Niná len̈ way japon
    la p'a javelepj jin. Ma jus nlay la tsuwil yupj.
  zap-NT: Porke rlaadet men xdxiin Jesucrist, sinke le men rlaa noze xgyeryen men,
    lex kon diztsoow dizndoondxee ne rnii men, run men gan rkade men mén ne bet nandet.
  wer-wer: Pöt omën ke pil yaë piporö pit tiarim Aköp Yesu Kristoë inëën naën. Won,
    pit pitëmtë koröpöökë kentöökë ënëm yaë. Pël yeem pit omën utpetatë songönte këëkë
    ëwat nasënöröen morök elmëak wiap yemowas.
  ipi-ipi: '@see-verse:ROM.016.017'
  qul-NT: Paycunaka mana Señorninchis Jesucristotachu sirvincu, manachayri paycunapaj
    allinnillancupaj. Sumaj parlaynincuwan allinta jina nispa, manaraj allin yachajcunapaj
    sonkonta engañancu.
  ter-NT: vo'oku haina Vúnae Kristu hóko, itea koati âha kíxeova ne hóko. Koatímaka
    ahúkoti nê'e ya koúhe'ekea yûho koane itúkoheyea iháyu'ikea xanéhiko kutí'inoke
    itoâti aúpu'ikea ne kixeóvovoti xâne ákoti koati éxea koêku.
  bmr-NT: Tollɨ omoonɨɨbo Mohaivojɨɨbo Jesucristoco jeecɨvotɨhi ifi onoobadɨro omoonɨmoro
    bañɨhicamo cɨvojeebɨɨba iicamehejeque imo imo ihiimaanehejefeenedɨ bañɨhicamo.
  fuf-fuf: Ko fii sifa ɓen yimɓe kurkantaako Almasiihu on, on Joomi men, kono ko deedi
    maɓɓe ɗin tun ɓe kurkantoo. Ɓe faljinira ɓerɗe ɓen ɓe bonnaa, konguɗi maɓɓe welɗi
    e waccooje.
  bhl-bhl: Feinka! Dasuw weng abal nam bakayemkabiliw kawtiw bi ikalem kal im ibolow
    kuw fukunkabiliw kate, nukalem Kamok Fian Kulais em aluwbamin beem dulum elote
    fukuninba kekabiliw te. I dasuw dasuw weng kuw menew menew ati te mali yulo keyemeko,
    mali biim weng beem mongom ete akokow so kebiliw kawtiw biim ibolow fukunin be
    dolo dolo keyemkabiliw kasike.
  ons-ons: Ŋei natne masi tanik yaline ma okanmami, eŋe Kristo ŋenane Waomze eŋane
    qelitine mi qe okanmami, eŋe enŋene solaenane simile ea mogat okanmami. Eŋe donene
    kelo kelok simile teine raulukeu paki, kelok more, ŋei maine isione eŋane dereretene
    ma siuk okanmami.
  con-NTPO: Nane tsendeccuja Na'su Jesucristo sema'bama tson'fambi. Tsa'ma tisupa
    in'jan'choma tsomba majan injama'cho shacandeccuma afopoen'fa. Ñoa'me ñotsse afaqquia'caen
    tsu aqquia injanga afopoen'fa.
  ghs-ghs: Oi abi oonomai Soopara mina napameho bauraho goottae eeteqi dza nokome
    qusubaiteqi abi qupa rikerikenomake mainata dzeimare hiireqi nokoke qoqopa eete
    ikobetorai. Oonita nokoke kuibidzare.
  peg-peg: ଇନେକିଦେଂକି ଇ ଲାକେ ମାନାୟାର୍‌ ମା ମାପ୍ରୁ କ୍ରିସ୍ଟତି ଆଡ଼ିଏନ୍‌ ଆକାୟ୍‌, ମାତର୍‌
    ଜାର୍‌ ଜାର୍‌ ବାର୍ତି ଆଡ଼ିଏନ୍‌ ଆତାର୍ଣ୍ଣା, ଆରେ ମିଚ୍‌ବଚନ୍‌ ଆରି ଚିକ୍‌ଣିତ ହୁଦାର୍‌ ମାନ୍‌
    ମାନାୟାର୍‌ତି ମାନ୍‌ ବୁଲାୟ୍‌କିନାର୍‌ ।
  txu-NT: Mỳkam? Bir, djãm me wã ne me gwaj banhõ Bẽnjadjwỳr djwỳnhbê Kritumã apê?
    Kati. Nãm me amidjwỳnhbit man mã axwe. Ne kute me noo biknor kadjy prĩne memã
    me kabẽno irô mex. Ne memã 'êx ne kabẽn mexkumrẽx. Nhym me no rerekreja kum me
    kabẽn kĩnhkumrẽx.
  eng-WEBU: For those who are such don’t serve our Lord Jesus Christ, but their own
    belly; and by their smooth and flattering speech they deceive the hearts of the
    innocent.
  gnw-NT: Echa'ã jae reta uyeyocui'ã yandeYa Jesucristo pe. Jaeño uparavɨquɨ reta
    iyupeguarã. Jae reta uiporu ñee icavi vae echa. Ẽrei jucuarãi umbɨtavɨ yemboe
    añete vae uicuaa cavi'ã vae reta.
  mux-mux: Yambu kanuma-ni oliunga Auli Krais-nga kongunale naa tenjilimele akiliinga
    enini-kene tiluna naa molai. Eninga kangkindu uluma mindi numanu monjuku telemele.
    Yambuma-ni ‘ ‘Enini sika nikimili.’ niku piliangi.’ niku gólu toku ‘ung kaí mare
    nikimulu’ niku kundi tolemele ung akuma Krais-nga yambu mare-ni ‘Ung ili sika
    ungele. Ung ili gólu.’ niku naa apuruku konjuku we walu-siku piliiku liilimele
    yambuma niku bemba silimele.
  maj-NT: A̱t'aha̱ xi b'a̱ títs'ín najmi títs'ínxát'aha̱ Nda̱ Nti̱a̱ná Jesucristo̱.
    Ni xi tsjo níhi̱ tíi̱ncha bangisjai. Én sin én nda nchja̱ nga b'ana̱cha̱ha̱ xu̱ta̱
    xi najmi kje̱e 'yún mankjihi̱n ni xi ts'e̱ Nti̱a̱ná.
  bkq-NT: Arâ aini modo, Kywymâry Jesus Cristo aidysemo ato ara inkâba aidylymo, adiendyse
    tato kulâ anhekylymo. Tunâgoengue kehoem tâinwântoem aguelymo; kewâdylymo kulâ
    olâ. Warâ tâsemaguely xutudânry modo nhenokudylymo.
  kue-kue: Yomba yeglmere ye nono Yaglkandeno Yesus kongunmo ta erekrikwa. Ye yene
    pirmere mambuno kanekane ere wanmeglkwa. Ye ka dongun orkwa dindre, ene kinano
    sindre, kakimbi dindre ana yomba mambuno wakai pirpogl sikrikwa i bakagl teingwa.
  cot-NT: Iriatimpajia teequea irioquea irantajigueneji Amajirote Jesoquirishito,
    iroguenti isavicaventajigui taaca opaji inintajiguica iriatimpajia. Iquenquetsavijitanaque
    cameetsaja itampaticamajaveca ariquea yamatavimatavivaequeri teeca intsamajajigueji.
  bnp-bnp: E huriki nga i uka ma ri rata a leho ne Kristo a Bakovi Dagi ne hita. Ri
    ngaru ni ramai a ningaru ne ria kunana. Ri voko e huriki na ngava, ri tami e huriki
    a muri golu.
  apn-NT: Na htem ã amnhĩ nhĩpêx anhỹr o Pahihti Kris mã tanhmã amnhĩ nhĩpêx to ho
    pa hkêt nẽ. Ãm amnhĩ hkrã hkôt tanhmã ri hkwỳjê jahkre hto ho pa. Kot mẽ no kupyr
    kaxyw tanhmã mẽ kãm hêx to ho ri mẽ hkôt pa. Te mẽ ahkre mex pyràk tã mẽ ahkre
    mex kêt nẽ. Jakamã nhũm htỳx ri mẽ pa xwỳnhjaja mẽ kot mẽ ahkreja ma nhũm te mẽ
    kãm mex pyràk. Jakamã kwa mẽ okora mẽ amnhĩ nê mẽ omunh mex nẽ.
  ctp-NT: chaꞌ siꞌi tñan ꞌin Krixtu ngiꞌni neꞌ, xka chaꞌ nchkwiꞌ neꞌ loꞌo wan. Ngiꞌni
    neꞌ kanꞌ nchga lo chaꞌ kuxi nu ndaꞌan chaꞌ tiye neꞌ chaꞌ kuꞌni neꞌ. Kwiꞌ ngwañaꞌan,
    nñi lyoꞌo ꞌa neꞌ kanꞌ ꞌin neꞌ tiꞌi taꞌa wan, chunꞌ nu suꞌwe ꞌa nnen chaꞌ nu nchkwiꞌ
    neꞌ, chaꞌ sa ꞌa nchkwiꞌ neꞌ.
  opm-opm: Ama ihat pati han bap ihiroh Hanipyah orhe danong hatinmat na ihapti han
    bap ihirmur. Iraire ina teimdapat er da tarpam tohormi tahat son ohe danong hat
    sapti han bap ihirmur. Ama ihirdapat Nuhurnong er nahatin han bap ihat apripti
    ma hapat ma na dahat pati ihirnong oh ambar yah meng tei pora gapa mar wan mandapnong
    pramat pisapti han bap ihirmur.
  bvr-bvr: Ngardawa birripa gala jama aburr-ji nula an-ngayburrpa Bunggawa Christ.
    Ngika. Wurra jarra jama aburr-jirra aburr-workiya gun-nga gun-gata birripa wupa
    jal aburr-nirra. Birripa minypa ngana aburr-jirra aburr-molamola aburr-negiya
    aburr-workiya rrapa burrbu-yolkaja aburr-workiya, minypa aburr-werranga aburr-bomang
    gala marn․gi, jimarn jarra bama aburr-yinaga gun-burral janguny.
  zad-NT: Beṉ'ka' chon ka' aga chongake' ka cheeni X̱ancho Jesucrístona', san chongake'
    daa nazan c̱hegake'. Na' choe'la'o choe' dill'gake' na' choe'gake' dill' goll-lall'
    kwenc̱he chonllej chongaṉgakile' beṉ'ka' chajḻe'daz.
  kmg-kmg: Ŋic iŋucne jaŋe Wofuŋ Kristo mâcne, jaŋe jaŋacne hobu kiŋaŋ qacneeŋgopieŋ.
    Ehuc mumumbiaŋ dâŋ muhuc ŋic ŋokac omane mu bâmiriŋ ejarehuc eatuc-jopaeŋgopieŋ.
  aso-aso: Nene nanitekumuꞌ ve. Aꞌneꞌmine ve ingine nene Guvetesi ve Kilisitoꞌnimuꞌ
    gelekeleꞌ igaꞌ navoba asi engiꞌ okoꞌnine neꞌmo laniteꞌ gilineꞌ initetokovoꞌ nene
    gelekeleꞌ igaꞌ nave. Gamazi laniteꞌ ineꞌ gamazi soza saza gamazi lisa ingine golosomuꞌ
    gilamaveti luꞌine nene golo izi ngeleꞌmize gopo igaꞌ nave.
  uli-uli: Bo rechokla rema foru tappel meka ila rete yengang ngal Kristus la yach
    Samol, bo re foforu chog mekla ir re dipli. Bo irel salepal mekla yewer, mo yar
    ma hapingpingar yarmat bo rebe kacheprar mele rema hasomwawili lal chemer rechoka
    re togla meka ye tayikof.
  nin-NT: Abi di na aseki akama a si si abi zi Atiko amunta wa, Yesu Kristi hen. Abama
    a so di zha ku atu ambarr mu aseki. Anishirr abama a di ddu are azizi nggo a wre
    iwo na atu na di re anishirr angga ba nggo a si hi ure ku kakami hen na ka isisurr
    sarr ba.
  acu-NT: '@see-verse:ROM.016.017'
  cak-WNT: Ruma ri winek ri' ma ya ta ri Kajaf Jesucristo ri niquinimaj, xa ya ri
    quiraybel ka riye' ri niquiben. Riye' xa ca'i' quipalej ruma jabel tak ch'abel
    c'a ri yequibila' y rumari' tek utz niquic'axaj ri kach'alal ri ma nich'obotej
    ta jabel chiquiwech, y chanin yek'olotej pa quik'a'.
  ebk-ebk: Tay nan assisid-i ay tataku at fiakun hi Cristo ay Apo takú nan chacha
    munserserfiyan, ngem kun at nan kiankianasun nan achorcha yangkiay nan nunumnumuncha.
    Babaen as nan makaawis ya ammay ay kalicha, allilawuncha nan chiyuycha naraka
    ay maawis.
  spa-PDDPT: Porque ellos no son esclavos de nuestro Señor Cristo, sino de su propio
    apetito. Por medio de palabras suaves y lisonjas engañan a los ingenuos.
  ruf-ruf: kwaapfila wanu ka awo ng'awomsang'anila Kiristu Imtwatsa wetu bae, ila
    woghasang'anila mada ghawo wenyegho. Kwa mbuli tsawo tsine umta na itsinogheletsa
    wowabugha iwanu iwanoghile.
  gun-gun: mba'eta nhande-Senhor Cristo pe'ỹ omba'eapo va'e, ojeupe guarã re anho
    onhea'ã. Ha'e rami vy ijayvu porã'i ha'e joguerory merami rive vy ombotavy 'rã
    onheangu e'ỹ va'e kuery kuraxõ.
  agu-BL: Na yi jun jilwutz wunaka'tz nk'e'tz cho'nk na chixcon tetz Kajcaw Jesucristo,
    ma na chitzan tan joyle'n yi cyetz cyajbil. Nin na chixcye' tan chisuble'n yi
    e' kajwutz yi txe'n chiquiwix tan yi e'chk putzpuj yol yi na xcon cya'n. Na chin
    puntil cu'n na cyulej tan chisuble'n yi e' kajwutz.
  isn-isn: Kunsoko iantu anga awashanga imitumila Ukilisto tata itumila inda yao.
    Kua nkani ninza, nia uteele akuikonga inkolo ni ngila imagazo.
  eng-PEV: They don’t work for our leader, Jesus Christ, but they just work for themselves.
    They try to trick people. They talk really nicely to people and say good things
    about them. They do that to get whatever they want for themselves. They trick
    people that don’t think about it properly.
  ilo-ULB: Ta saanda nga agserserbi kenni Cristo Apotayo dagitoy a tattao, ngem dagiti
    bukodda a tian. Allilawenda dagiti puso dagiti awan basolna babaen iti panagsaoda
    ti naalumamay ken nalabes a panangipadayaw.
  pir-NT: Sa yeyequina mari pʉhtoro Jesucristo yere yerare. Ñañene tiquina tutuaro
    cahmeñe dihitare yere. Sa ye quehnoano tʉho coaro dero majare doco ni meho buhere
    quehnoano masieñequinare. Tiquina sa ni mehogʉ̃ tiquinare quehnoano tʉhore. Sa
    yena tiquinare piti tieracãhña mʉsa.
  anv-NT: Ufɔɔ́ bɔɔ́ bina ápyɛ fɔ́ utɔɔ́ Ata sé Kras. Apyɛ lé unó bi ɛbwɔ́ áwuú
    chaŋéné. Ásɛlé gelɔ́ge mejɔɔ́ ne mejɔɔ́ dembwɔlé ánywaá bɔɔ́ abi matɔɔ́
    bwɔ́ álu dada.
  sab-NT: Kwian ene chage geru nganake ole me kle mo ta gbe che Chugagwalla Jesucristo
