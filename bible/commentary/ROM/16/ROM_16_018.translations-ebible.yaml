  kde-kde: Kwa kuva, vanu malinga anevo nanga pavantumikila Kilisto Nang'olo wetu,
    henga anevo vàlatumikila chihi matumbo lavo vene. Tena kwa malove lavo la kuutila
    na la kukumba, vàvalambila vanu vakámaite.
  ata-ata: Xo ta mitema ane iꞌoxoꞌoxonu ꞌiliꞌilixo aloxo ne, ilavusou iꞌoxonu xaixai
    noxou Tila noxinge Kalisito uasi, aneꞌi ilavusou imulinu masaxa no anu vasimeꞌasi.
    Mo aneꞌi ilavusou iꞌoxonu vaikala soxu e lailaixe manina, mo iꞌoxonu vaikala tuꞌatuꞌaxu
    la iꞌoxonu loloxaꞌa aneꞌi ane ilavu laixe malaxo uasi.
  qvw-NT: Chay nunacunaca Duyñunchic Jesustachu manam sirbipäcun, sinu'a quiquinpa
    munaynintamari. Chaymi mana tantiayniyu cäcunäta tuqui mishqui allin-nilä limaycunallawan
    pantächin.
  nfa-nfa: Dhèu sèra sabꞌa boe hia Kètu èdhi, Yesus Kristus. Rèngu sèra dhoka sabꞌa
    ho paꞌoto ngiꞌu rèngu unu ra. Dhèu sèra dhoka hèbꞌa mènyi mi dhèu dhu dhae reꞌa
    mèka mia ka dhu beꞌa, aa mia ka dhu karehe. Rèngu hèbꞌa mènyi ho kapodꞌe-kabèli
    dhèu.
  tnp-tnp: mətəu-inu nətəm kotol lanəha, ilah kəsotoliən uək rəha Iərmənɨg Krɨsto,
    mətəu kautol uək əmə o nati ilah əmə kautolkeikei. Ilah kəutəni-vivi nəghatiən,
    kəni nəghatiən rəhalah tətəhiən, kəni ilah kəuteiuə, kəni məutərəkɨn nətəlɨgiən
    rəha nətəmimi tepət nətəm kotəruru nati.
  urd-urd: क्यूँकि ऐसे लोग हमारे ख़ुदावन्द मसीह की नहीं बल्कि अपने पेट की ख़िदमत करते
    हैं और चिकनी चुपड़ी बातों से सादा दिलों को बहकाते हैं,
  hot-hot: Thêlô lôk avômalô takatu ba esopa iniŋ kobom idum ku hathak thêlôda iniŋ
    leŋiŋhaviŋ ma miŋ idum alalôaniŋ Anyô Bêŋ Kilisi anêŋ ku ami. Enaŋ abô vasiŋ mavi
    lôk abô lôk thôk ek nesau avômalô takatu ba iniŋ auk voloŋ.
  mqj-NT: Annu itin matin tau susio, manassa anna tangngia Kristus Dewatanta napengkarangan,
    sapo la umpasoa pa'kua penawanna. Manga'na ma'puduk mammi' maneko lila la naola
    untengko to tapaissan.
  rus-SYN: ибо такие люди служат не Господу нашему Иисусу Христу, а своему чреву,
    и ласкательством и красноречием обольщают сердца простодушных.
  mbh-mbh: Eneke tokokoe areko o venen aken o oma ar Pomnga a Krais ile omaing avele,
    aveto o panes inga ur ako i mita a olemi me. Na o ri ololo na o pamolomolo tokokoere
    nge ole riong, na o paleklek areko olemi ve, toko ol e avele i voth ako aro ile
    apaltet or.
  bdd-bdd: Ceguma taiyawedi ꞌidi paihowa bewa gidemusa taudi geya ꞌida Bada Yesu Keliso
    weyahina sida paihowa, ma beno siboi tuwa ꞌidi nuwatuhu siꞌeꞌepaihowadi, weyahina
    ꞌidi gwaeyao hoto hedada, ma tomota weꞌaweꞌadi siꞌeꞌeꞌaboꞌabowedi ma silisilisi
    hiledi.
  cbt-NTPO: Quisocristoso' hua'anënpoa' nipirinhuë', co inapitariso' natëpihuë'. Inahuara
    nohuantopisoráchin yonquipi. Noyasha nonaponaraihuë', co no'tëquën nonpihuë'.
    Co noya nitotopiquëhuë' a'chintohuachinara, a'naroáchin nonpintopi.
  srn-NT: Bika den sortu sma disi no e dini Kristus, wi Masra. Na densrefi den e dini.
    Nanga den moi wortu, èn nanga a switi taki fu den, den e bedrigi den sma di no
    e si tak' den e pruberi fu puru den na a pasi fu Masra.
  cta-NT: chaꞌ siꞌi cña jiꞌi̱ Cristo laca biꞌ, si xaꞌ la chaꞌ nchcuiꞌ nguꞌ loꞌo ma̱.
    Nduꞌni nguꞌ biꞌ lcaa chaꞌ cuxi nu nclyacua tiꞌ ycuiꞌ nguꞌ chaꞌ cuaꞌni nguꞌ. Loꞌo
    juaꞌa̱ ndyuꞌni nguꞌ chaꞌ quichi̱ yaa chaꞌ hique nguꞌ tiꞌi, chaꞌ tsoꞌo tsa ndañi
    chaꞌ nu nda nguꞌ, chaꞌ tajuaꞌ ti nchcuiꞌ nguꞌ.
  bqc-SIM: asa gbɛ̃́ bee taaↄ lí zↄble wá Dii Kilisiɛo, sema ń gbɛɛ yã́. Aaì
    yãesaideↄ sã́sã ń lɛnao ń yãdↄ̃o.
  tcz-CHONGTHU: Hitobang miho chu Christa lhacha natong hilouva amaho lung deiya natong
    ahiuve. Thusei them le kam ngeiyin dohan themmona neilou ho alhemlhauvin ahi.
  mar-mar: कारण असे लोक जो ख्रिस्त आपला प्रभू आहे त्याची सेवा करीत नाहीत पण आपल्या
    पोटाची सेवा करतात आणि गोड भाषणे व प्रशंसा करून भोळ्या मनुष्यांची मने बहकवतात;
  snp-snp: Yaidana wenena yate Wekolate Kilisto kouba-naba o edámae. E’e, inanimo
    ukani-luni-kani kouba-nabala lono oluti, ya leya folami ka, ka magu suki loti
    ya monanina kolife ádamo wenena luni-kani kola wi gede minae.
  isl-isl: Slíkir kennarar starfa ekki fyrir Drottin Jesú, heldur skara þeir eld að
    eigin köku. Þessir menn eru mælskir og oft láta einfeldningar glepjast af því
    sem þeir segja.
  spy-NT: Biiko choo yēyē kuu nyooto mēēbērē yēchinē yiisyēēt Mokoryoontēēnyoo Kiriistō,
    nteenee tōōrtootē bichoo ꞉moonik. Ng'āloolē ng'al chēē kāroomēch ānku ānyinyēch
    kōōbērbēērē kāāsōōtēywēēkaab biiko choo ‑mēēnkētē ng'al chēē chaang'.
  xnn-xnn: tay baken si Kristo ay Apo tako is men-ob-oblaanda. Nodi kedeng nan awakda
    is nemnemnemenda. Gapo isnan laingda ay komali is gawigawis et nalaka ay maal-allilaw
    nan nalaka ay maawis.
  mwe-mwe: pabha bhandunji bha nneyo bhakakwatumishilanga Bhakulungwa bhetu a Kilishitu,
    ikabhe mapitiu gabhonji ashaayene. Kwa malobhe gabhonji ga nong'aya na kwiikonjeleya
    bhanapuganyanga mitima ja bhandunji bhakakushimanyanga shindu.
  tte-tte: Siya nige sipapaisowa ala Guyau Yeisu Keliso kaiwena na sipaisowaya siboma
    ali kaba yaliyaya kaiweli. Ali edeedede sikamna yo siluviluvi mwa koina tomeliwo
    belubeluli simwakota-yagili.
  tcs-tcs: Demkain pipol i no serbe da BosLod Zizas Kraist. Dempla mata serbe demplaselp
    ane mekem wanem dempla i wandem. Dempla prapa sabe po swite ol pipol lo dem laitok
    blo dempla.
  hlt-THB: Cemyih ak thlangkhqi ing ningnih a Boei Khrih a bi ce am bi uhy, a mimah
    ak phoen phyinaak aham ni bi a mi bi. A mi pauthainaak ing thlang kyih am cah
    unawh kaw amak cak thlangkhqi ce thai na uhy.
  soq-soq: Mo mida epe dewantoia ipa mai Tatamba Keriso simbiasaipona, tane mo muba
    insaisau wadeie baiwantoi. Mo aiau aiaisiwa euwa wampe do e asola wampa. Ita dewa
    ema mampe apana isiwa aten ita insaisau badowa mai wineipona teinaaisimompe banlakadisamompa.
  qub-qub: Paycunaga manami Jesucristo alabasha cananta munarchu yachachin, chaypa
    ruquenga quiquincuna alabasha cayta munallarmi. Paycunaga alli shimillanpa parlaparmi
    may-chaychöpis sumaj mana tantiyaj ermänucunata engañaycan.
  att-att: Ari si Apu Kesu Kiristu yù passerbiád da, nu ari galâ yù karagatád da lápay.
    Á ilogò da yù ira awán ta áppalán, megapu sù marenu nga ubobuk da nga nakástá.
  bki-bki: Nina bior tomu nalo kinkin na jibe na, nalo maka atu ala kiado Tubo Kristo
    kiano im̃auano, mia nalo aju amila jakii ga kialo sidomiano va nalo. Nalo amijikia
    averial vite nalo na bo mia bo ve miroano, mia be seseiano ga na, a nalo aju ajubolbo
    vatitig tomu nalo kialo jidomiano napano nalo maka ve kialo jikiaiano rivu.
  bqp-bqp: zaakũ gbɛ̃ bire takanↄ dì do ó Dikiri Kirisiiro, sé ń gbɛrɛ yã. Òdi taarisaridenↄ
    sãtɛ kũ lɛ́nnao kũ yãdↄ̃o.
  mcp-mcp: Nəcé mbií búúd wɔɔŋg í áŋgɛ̂ nə sá isɛ́y í Cwámba wúsʉ́ Krîst, bwə́ ŋgə
    sá isɛ́y í mímwɔ̧ myáŋ. Bwə́ dʉ balan nə jɔ̧jɔ̧ íciyá í lə́sʉ́ nə jɔ̧jɔ̧ míkaand,
    dʉ jwáŋgʉlə búúd bwə́ afwóyɛ́ kyɛ̧́ wá.
  hat-hat: Moun konsa, se pa Kris la, Seyè nou an, y'ap sèvi. Se vant yo y'ap sèvi.
    Y'ap bay bèl pawòl, y'ap fè bèl diskou pou achte figi moun. Se konsa yo pran tèt
    ti inonsan yo.
  npl-NT: porke nonteh amo kitekichiwiliah n Toteko Cristo Jesús, yej san intlalax
    kitekitiliah. Iwa ika inyamankatlajtol kinkajkayajtinemih akimeh amo kiyekajsikamatih.
  bgg-bgg: Ji rek pha bran ne Ithong Masi ro blia arek ara ro, jishii ithek ne awaithek
    ro lui pha blia rek. Jishii ithek ro wie miyaogamthek nane khua pha miyao è ichiig
    oi pha branthek shii khinrin rek ro.
  eng-TCENT: For such people do not serve our Lord Jesus Christ, but their own belly.
    By smooth talk and fine speech they deceive the hearts of the unsuspecting.
  eng-BSB: For such people are not serving our Lord Christ, but their own appetites.
    By smooth talk and flattery they deceive the hearts of the naive.
  cpu-NT: Aña okempivaitakaro atziritanakityeemi “Inevevaitashitane,” iro omperatanakyaarinemi.
    Tema kaarira Avinkatharite Jesucristo omperayetanaiyaarine. Iriiyetakera nintathayetashitariri
    eentashireriite jamatavivaitzirira.
  san-ASM: যতস্তাদৃশা লোকা অস্মাকং প্ৰভো ৰ্যীশুখ্ৰীষ্টস্য দাসা ইতি নহি কিন্তু স্ৱোদৰস্যৈৱ
    দাসাঃ; অপৰং প্ৰণযৱচনৈ ৰ্মধুৰৱাক্যৈশ্চ সৰললোকানাং মনাংসি মোহযন্তি|
  tac-NT: napugiti alué ralámulika pecha alué Wa'lula Esukristo nila nóchalichi nóchame
    kame. Alué ralámulika 'la semáriga ra'íchame ju péchigo 'yégali ra'íchalite ra'íchame
    kéréko ralámuli 'yuga.
  eng-WEBPB: For those who are such don’t serve our Lord Jesus Christ, but their own
    belly; and by their smooth and flattering speech they deceive the hearts of the
    innocent.
  gfk-H: Kanong ira mangana tunatuna hua pa diet tultulai tano nudahat Watong Karisito
    ma pa diet taram ia. Senbia diet taram ira nemnem tus ta ira bala diet. Diet manga
    keskes wara sa nianga ma diet lat habisbis mon ira tunatuna. Ma ing diet gil hua
    diet lam habisbis ira lilik ta diet ing pa diet manga palai tano bilai ma no sakena.
  viv-viv: Gaveyao medede amine hivehawala, medema keke yada Kaiwabu Keliso againe
    hidahawahegedi, au taudiyao wowodi ana nuwanuwa itaꞋitaluvadigana agaidiya hihawahegedi.
    Yadi gahe digadigagina kadu yadi bonayafayafa againe kaliva fanifanidiyao hinuwaꞋabiyedi.
  yao-yao: Pakuŵa ŵandu ŵanti yeleyo ngakuntumichila Kilisito Ambuje ŵetu, nambo akugatumichila
    matuumbo gao achinsyene. Sooni kwa maloŵe gao gakooloŵa ni gagakunyenga, akwalambusya
    ŵandu ŵambone.
  tgp-tgp: matan tamlohi sohen haratu la sopo volitusi non nor̃a Moli Kr̃isto, pani
    mata pangera purongo, ale na nora haruharu peresi na nora retimemeji la lo halu
    na r̃omin haratu la sopo lelevosahi.
  auc-NT: Mänömaï cædäni ïñömö mönö Awënë Codito ingante cædämaï inte nämä näni cæïnënonque
    ante cædänipa. Tömënäni ante, Mïnitö ïmïnite waa amönipa, ante waa tedete baï
    tededäni ëñëninque pancadäniya guiquënë, Babæ wapiticæ̈ impa, ante cöwä adämaï
    ïnäni inte, Nö impa, ante do pönënänipa.
  kbc-NT: Igaataɡ̶a niɡ̶ina anowo eledi oko maniaditema eliwaɡ̶atakaneɡ̶egi aliotagipi
    Cristo, ane Ǥoniotagodi. Pida odioteci niɡ̶icoa anepaa lidaɡ̶ataka lolaadi. Ele
    me notaɡ̶anaɡ̶a codaa oiletibigo oko, owotibige moyakadi moinaale niɡ̶ina ane
    diɡ̶ica lixakedi.
  bmh-bmh: Guzenai dudu go igual Dubanou Ban, Kristus nugau salau i macanem. Go agal
    enimag en siksikaimai, igul eg mabun sag dabeleu wanem. Go agal ze dudu ipal agen
    petak abun aimai, duailel dabeleu ginampet mui ameag patanem. Guzenina, go Uwait
    nugau abu utanem.
  ctu-BL: Come jini mu' bʌ i cha'leñob bajche' jini ma'anic mi' jac'ob chuqui yom
    lac Yum Jesucristo. Jini jach mi' jac'ob chuqui yom i tsucul pusic'al. Ti maña
    jax bʌ t'an yic'ot ti uts bʌ t'an mi' lotiñob jini mach bʌ añobic i ña'tʌbal.
  meq-meq: Slala i ndo neheye andza niye tə ge na, ndo i maslaŋ i Bəy Maduweŋ kway
    Yesu Kəriste bay, faya ta giye ɗuh na, wu nakə a yatay a gər aye. Faya ta səpatiye
    ndo hay tə bazlam tay neheye ləfeɗeɗe aye. Andza niye, faya ta vatay gər a ndo
    neheye tə sər mənese bay aye.
  noa-H: Jãg nʌrrjëem k'ʌʌn chan chadcha maach Pör Jesucristo hat'ee p'idk'am k'õsi
    haawaita mag wënʌrraba, sĩi hamach k'õchagpierr nem waum k'õchgaupaita jãg nʌrrjëem.
    Haman chadcha nem hiek'aa k'aug k'ĩir hee bëbëdömjö nem jaau sĩerrjëem, pari mag
    wënʌrrʌmʌn sĩi hõor k'ĩirjug meraam k'ʌʌndam himeraa k'ũguraagpaita jãg nʌrrjëe
    haajem.
  alp-NT: Le tamata rebe esi ono ele mere esi kerike ete Kristuse, iteki Tuhane mo
    po kena esi ono lalesi ndina. Esi lepa mise titinai kena umauke tamata rebe esi
    rekwa sasaisa more.
  san-VEL: yatastaad.r"saa lokaa asmaaka.m prabho ryii"sukhrii.s.tasya daasaa iti
    nahi kintu svodarasyaiva daasaa.h; apara.m pra.nayavacanai rmadhuravaakyai"sca
    saralalokaanaa.m manaa.msi mohayanti|
  kbq-kbq: Na'ankure e'i ana vahe'mo'za Rantimofo Kraisi eri'zana e'norizanki, zamagra'a
    knare zankuke nentahize. Haga huno masave ke zamireti, fatgo zamavu'zmava'ma nehaza
    nagara zamarevatga nehaze.
  kbh-kbh: Er chca amënga, ndoñe ntsents̈énana Cristo Bëngbe Utabná jtseservénana,
    sinó jtsamana ndayá cachënga tmojtsebos̈cá, nÿe cachëngbe cuerpama ts̈abá tojtsemncá;
    y ts̈abe y botamana palabrë́ngaca chë paselo jáingñama yomna ents̈anga jáingñana,
    chëngbe ainaniñe chëngcá chamotsejuabnama.
  ron-LSB: Căci cei ca aceștia nu slujesc Domnului nostru Isus Hristos, ci propriei
    lor pântece; și prin vorbirea lor netedă și lingușitoare înșală inimile celor
    nevinovați.
  pon-pon: Pwe jon pukat jota kin papa atail Kaun Iejuj Krijtuj, a pein kaped arail
    o kotaueki ar kadek lokaia o widin monion en me lelapok kan.
  nhe-BL: Pampa tlacame queja nopa ax quitequipanohuaj Tohueyiteco Cristo, pero san
    quichihuaj tlen inijuanti quinequij ipan ininyolo. Camatij yejyectzi huan quinyejyectlalíaj
    tlen ax quimatij itlajtol Toteco para huelis quincajcayahuase.
  sps-sps: tana saa a vainy to te fafaatsuts iny ror ka to, rin sikia ma vainy binun
    faman tana Tsunaun tsura e Krais. Sana ri bibinun of tsuiny ror a tsivor, pon
    iny ror ma nom tsuiny ta ka tsivor. Ana ri samodek babainy tsun ror ma famaman
    mamiri, tana sanaan to ayei, ri faatsuts iny ror gam tsuar tana vainy, ito te
    gim rori ma natiny fakats tana mesapan tsurin tsoiny fifaatsuts gamgam to, te
    pon fi rori nei ma ras fuainy osing rari na sanaan ten Krais.
  wnc-wnc: Sike wa aminda puya Buyambam tapaninu Kraisdane puya akngane dua tasikaing.
    Aho. Wa aminu inae gupde banip takngakan tawakaing. Tawake wamu kaa siknga yake
    yanindatdauwawa aminu ie dua gwaukaing aminda natake ngana natapa kem dua singgak.
  bus-bus: zaakɛ gbɛ̃ beee takanↄ è dↄ wa Dii Kirisiziro, sé ń gbɛɛ yã. Aↄ̃è taarisaideenↄ
    sãsã kↄ̃n lɛ́nnaao kↄ̃n yãdↄ̃ↄo.
  gub-BL: Agwer teko nuzapo kwaw Zaneruwihawete hemiapo putar haw a'e wà. Uzapo wemiapo
    putar haw oho waiko wà. Puràg eteahy mua'u waze'eg wà. Uze'eg katuahy mua'u putar
    oho penehe wà nehe. Uzeruzar ma'e a'e wà, aze nukwaw katu kwaw Tupàn ze'eg a'e
    wà nehe, a'e mehe nukwaw kwaw hemu'em ma'e romo waneko haw a'e wà nehe.
  imo-imo: Aku imbomani linonga Awili Kraistinga kongonomu naa tenderemele kani eno
    kinye tendekuna naa molangei. Enonga kangindo uluma kau konopu mondoko teremele.
    Imbomani eno paimbo nimele ningo pilengei ningo kolo toko ungu penga mare nimolo
    ningo kondi toromele aku unguma Kraistinga imbo mareni, paimbo ungu mare kau ningolio
    pilko moke naa teremele imboma ningo embambo tirimele.
  boj-boj: Tamo deqaji naŋgi gago Tamo Koba Kristus aqa wau ojosaieqnub. Naŋgi naŋgo
    segi jejamu qa kumbra qa are qaloqnsib dauryeqnub. Osib tamo uŋgasari naŋgi walawalainjroqnsib
    gisa gisaŋnjroqnsib naŋgi nanaritnjreqnub. Tamo uŋgasari naŋgi di kumbra bole
    ti kumbra uge ti geregere pegiyosaieqnub.
  eng-DRA: For they that are such, serve not Christ our Lord, but their own belly;
    and by pleasing speeches and good words, seduce the hearts of the innocent.
  knf-knf: Bañaaŋ ji bukuŋ mënţan baanji balempar *Kriŧtu Ajugun, iyiŋ yi baka yi
    yi bajaaŋ balempar. Baji baguur na ŋţup ŋŧaab ŋi baka ŋŧum bañaaŋ banwooŋ kabaţ
    kaloolan.
  san-KHM: យតស្តាទ្ឫឝា លោកា អស្មាកំ ប្រភោ រ្យីឝុខ្រីឞ្ដស្យ ទាសា ឥតិ នហិ កិន្តុ ស្វោទរស្យៃវ
    ទាសាះ; អបរំ ប្រណយវចនៃ រ្មធុរវាក្យៃឝ្ច សរលលោកានាំ មនាំសិ មោហយន្តិ។
  arn-NT: poyekenofilu engün am taiñ Ñidol Jesucristo. Kisu engün ayükey tañi fill
    wesa femmekeael, ka küme dungufaluwkey ayükelu engün am ñi ngünenkayafiel tati
    ñom piwkengechi pu che.
  zas-NT: din ad lojt Jesucrist cayüjn reeman sirv, rüjn reeman ni rëntzi reeman,
    abiꞌ con diidxnagüüdx ne con diidxzaꞌc rüjn reeman gan bén ad ragbeetczi ree o
    bén ad ragbeezaꞌct ree xtiidx Dios.
  ken-NT: Mɛnyǔ bǒbhɔ bapu kʉ chi bɛtɨk Acha Kristo. Bákʉ̀ chi mɛnyɨŋ ɛbhɛn bɔ
    babhɔŋ bakɔŋɔ. Nɛ básɔ̀t chi sɛ́rwɔ́rɛ́nyu nɛ ɛrɨ́tí ɛyɔŋɔ́nyu bɛrwɔ bo abhɛn
    amɨ́k ayap ábhɨ́kɨ́re nɛ́nɛ.
