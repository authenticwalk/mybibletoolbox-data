verse: ROM.016.018
translations:
  kpx-kpx: Ata keau vaveve kateale vamale keau nahie Kosive Iesu Keliso lovi vaholima.
    Isito keau abu isivi vaveveike abu ke vama. Hotoeabe kena heai dua vai. Hoto kemo
    abuna luleleholimale kebia lobogevei malevegei.
  okv-H: Eto embomeni amo Iesu Keriso ta pure ari embomeni mane rate ujeje sasapura
    ta pure ari embo amina ke gamo na poekihe ijiore ke kiae embomeni na ambo ambo
    eagora.
  tbo-tbo: Matababana lawa geka pite ega ata Guyau Keliso binei hita wobagibagi ma
    tauhi hai omgaganu binei he wobagibagi. Hai baha wohakihakihi po wainugowiweinihi
    uyahihiyei tu winugoneina he koyakoyamehi.
  mal-C: അങ്ങനെയുള്ളവർ നമ്മുടെ കർത്താവായ ക്രിസ്തുവിനല്ല, സ്വന്തം താത്പര്യങ്ങൾക്കുവേണ്ടി
    ശുശ്രൂഷ ചെയ്യുന്നവരാണ്. മധുരഭാഷണത്തിലൂടെയും മുഖസ്തുതിയിലൂടെയും നിഷ്കളങ്കരായവരുടെ
    ഹൃദയങ്ങളെ അവർ വശീകരിച്ചു വഞ്ചിക്കുന്നു.
  grc-SR: Οἱ γὰρ τοιοῦτοι ⸂τῷ κυρίῳ ἡμῶν Ἰησοῦ χριστῷ⸃ οὐ δουλεύουσιν, ἀλλὰ τῇ ἑαυτῶν
    κοιλίᾳ· καὶ διὰ τῆς χρηστολογίας καὶ εὐλογίας ἐξαπατῶσιν τὰς καρδίας τῶν ἀκάκων.
  bgc-bgc: क्यूँके इसे माणस म्हारै प्रभु मसीह के न्ही, पर अपणी ए इच्छा पूरी करै सै,
    अर चिकणी-चुपड़ी बात्तां तै सीध्धे-साद्दे माणसां नै भका देवैं सै।
  khz-khz: Kwalana netalima ne ati ita gera Velekou Keriso gena vetugunagi geago-veniana,
    a ira tauniparara geria ririwa kalara gekalarana. Ira geria kila merigamerigara
    na e geria kila vega-nama vega-nama na ati aonekara talimara geria tugamagi geopa-learana.
  deu-TKW: Denn solche Leute dienen nicht unserem Herrn Christus, sondern ihrem Bauch,
    und mit ihren schönen Reden und ihrer Salbung betrügen sie die Herzen der Arglosen.
  zsr-NT: le cutu tun xchinëꞌ Jesucristo. Tunëꞌ dxin quië bi gataꞌ quégaczëꞌ, len
    taꞌzíꞌ yéꞌinëꞌ yuguꞌ bönniꞌ nöxj ladxiꞌ, tuꞌgunëꞌ dxin didzaꞌ nöxj ladxiꞌ len
    didzaꞌ tséjlëꞌruꞌ le cunácz.
  lin-lin: Bato ya lolenge oyo basalelaka nde mabumu na bango, kasi basalelaka Klisto,
    Nkolo na biso, te. Bapengwisaka makanisi ya bato ya bindima-ndima na nzela ya
    maloba na bango ya elengi mpe ya sukali.
  hns-NT: Oesab Prabhoe Kriest khaatien kaam na kare hai, bakie apane khaatien. Oelog
    khaalie maange hai aapan laalietj poera kare. Oelog aapan bhaktie aur barhia baat
    se bhola-bhaala manai log ke bahakaawe hai.
  noa-E: Jãg nʉrrjëem khʉʉn chan chadcha maach Pör Jesucristo athee phidkham khõsi
    aawaita mag wënʉrraba, sĩi amach khõchagpierr nem waum khõchgaupaita jãg nʉrrjëem.
    Aman chadcha nem iekhaa khaug khĩir ee bëbëdömjö nem jaau sĩerrjëem, pari mag
    wënʉrrʉmʉn sĩi õor khĩirjug meraam khʉʉndam imeraa khũguraagpaita jãg nʉrrjëe
    aajem.
  eng-EMTV: For such people do not serve our Lord Jesus Christ, but their own belly,
    and through smooth speech and flattering, they deceive the hearts of the innocent.
  mib-NT: Chi ñayuu súcuan, tu jéjníñu i nuū Jítoho yō Jesucristo, chi máni ndɨ́hvɨ́
    ni i sɨquɨ̄ jeē cáji i. Te yōhyo ndúxí i jíín jnúhun cácahān i, te súcuan stáhú
    i ñayuu jeē tu jíní vāha.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ कङ्‌हाॽरे़ग दाङ्‌बा ख्रिस्‍तरे़ कुसेवा मे़न्‍जोगुन्, कर
    आबाङे खुनिॽ साप्‍पोःक्‍किल्‍ले़ लागिरक् सेवा मे़जोगुॽरो॥ खे़ङ्‌हाॽरे़ मना के़जम्‍बा
    नु मुर्ले़ःम्‍बा पाःन्‍हाॽरे़ कुदोःप्‍मा मनाहाॽ इङ्‌मे़ले़क्‍तुसिॽरो॥
  xnj-xnj: muni vandu ngati avo vanga muhengela Kilisitu BAMBU witu, nambu vakugahengele
    matumbu gavi, mu malovi ginu geginoga na makokoselu gegikulukisa kukonga mitima
    ya vandu vabwina.
  mmx-mmx: Leventaba dik lok mo leveloklok, kopmen dina gugu ri Leeme Silok atnedik,
    ne Karisito, ketla di gugu mun tinedi xa. Levempapaase atnedi ik lox avukat tinotno
    eburu mi levendoxoma atnedi. Kerepmo dik lox atdan kaka limixin, lununu atdi xopmen
    na lolos, kusu dina sar asoogong di.
  cbr-NT: Usa unin ca Nucën 'Ibu Jesucristo cuëëncësabi oquin 'aquinma aín cuëëncësa
    oquinshi 'aia. Atux ca an Nucën Papa Diosan bana upí oquin 'unáncëma unicamabë
    upiti banaibi cëmëia. Usaquin paránquin ca aín bana cuanun uni sinánmia.
  tee-NT: Ju yu'unch jantu slivasalh ni catanaviniputulh ju ixk'achat ju qui'ucxtin'an
    Jesucristo. Va ixk'achat is'akstu'an ju tanavi. Chai ju ixchivinti'an tachi ju
    na va k'oxich ju tanajun chai tachi ju va vasalh ju tanajun. Para va tapu'okxchok'oi
    ju jantuca' k'ox tamispai ju stavasalanti.
  eng-LSV: for such do not serve our Lord Jesus Christ, but their own belly; and through
    the good word and fair speech they deceive the hearts of the harmless.
  cak-NT: Roma reje' man ja' ta rusamaj ri Kajaf Jesucristo niqui'en, xa ja ri niquijo'
    reje' ri niqui'en. Reje' can anche'l jabel tak tzij ri yequi'ij y romari' yalan
    utz niquic'oxaj ri kach'alal ri man niquinojij ta utz anchique rubeyal ri tzij,
    y ch'anin ye'an engañar.
  pah-NT: Nanongara'g̃a ndokoi nhandepojykaharete'ga remimbotarimova'ea rehe Cristo'ga
    remimbotarimova'ea rehe. G̃wemimbotaruhua rehe g̃a ndekoi. Onhi'ig̃atu tehe g̃a
    ojipe'g̃a mboheteteheavo g̃a moandyandyita – kiroki g̃a nonhimombaragwahavi g̃andekote'varuhuva'ea
    rehe.
  sja-NT: Mãgeerãpa oodak'aa Cristopa oopi bɨk'a. Jĩp'a ãchi-it'ee aupai mimiapata.
    Pedee sia, iwarraa pedee jaratee p'anɨpa k'ũrapata ijãapataarã, chi pia k'ĩsia
    k'awada-e p'anɨɨrã.
  xed-xed: Mndərga tsa mnduha ya ná, maganatá slna ta Kristi Mghama mu a ta magə həŋ
    ɗekɗek wu, ŋa huɗa taŋ ta maga həŋ ta slna. Hlemem ka həŋ ta magaku. Ta gatutawi,
    ka nana gwal kul snaŋtá dgata skwi ɗina nda ya kul ɗinaku həŋ.
  mks-NT: Jáchi̱ mé na̱ yóho co̱ cúú ná na̱ cája chúun cuéntá Jesucristo, xitoho í.
    Ña̱ cája na quéa̱ ndúcú na̱ ña̱ va̱ha mé cuití va na. Ta xi̱hín tu̱hun ñúchí ta
    xi̱hín tu̱hun vií jándahvi na ña̱yivi, na̱ co̱ tácu̱ va̱ha ini.
  gfk-S: Hokakarek, ira mangana turadi hobi pa dile tultule tano nudait Watong Krais
    ma pa dile taram ie. Iesene di taram ira sinisip tus ta ira tinga di. Di manga
    melem ura so nianga ma di let habota mon ira turadi. Ma ing di gil hobi di hakale
    lamus ira lilik ta di ira malus na turadi.
  bmu-bmu: Ambazip mewöŋan mönö nanini Kembunini Kraistkö nupŋi qahö memakzemö, nanŋini
    sihimŋinaŋgö dop asuhumapköra tuaköpek jiba nanŋini welen qem aŋgumakze. Kelök
    keu ölöpŋi ölöpŋi nahömŋambuk jiba ambazip geŋmoŋini qahö yeŋgö uruŋini kuŋguba
    tilipköm eŋgimakze.
  dgz-dgz: Waenapan ap miniwa Ayop nuga Keriso nao mega ya taiwanum muk kakaewa muga
    menan taiwanum. Nop monamon muga aopan aopan wa waenapan kakaewa i wababayan mumapen
    menan taiwanunum.
  eng-GNV: For they that are such, serue not the Lord Iesus Christ, but their owne
    bellies, and with faire speach and flattering deceiue the heartes of the simple.
  zaa-NT: Làcą nna labí runi cą nu rú'ulatsi' Xana' Ri'u Jesucristua, sino runi la
    cą según nu rú'u bá latsi' quį para aprovecho qui' la'a làba cą. Yala ruthaccaỹí
    cą ca enne' canu labí chi ritelí tsè', porqui'ni rulue' cą iỹetse' ca enseñanza
    ti'atsi ná cą tsè' pero labí líni cą.
  eng-WEBSTER: For they that are such serve not our Lord Jesus Christ, but their own
    belly; and by good words and fair speeches deceive the hearts of the simple.
  guh-guh: Bajarapamonae apo jamatabëexanae pacuenia jitsipa vajatuxanenë Jesucristo.
    Biji rajane saya jamatabëexana bajarapamonae pijacuata penatojitsipaecuenia. Bajarapamonae
    jivi tsipaebapona bepexaniajailivaisi itajara. Itsiata baitsi jane bajarapamonae
    saya jamatabëyamaxëitojoroba pamonae abaxë xaniavaetsia apo jumeyapëtae pexaniajailivaisi.
  bon-bon: Biname lui cina pepu yaabiberäjemusi, teepi lica mime Yageyame Keriso tääpume
    kaakesea jaawenemusi, yepä teeme kaakesea lui teeme singisingi mule tääpume. Poto
    ngenecu onyaonya biname bine teepi yaangletnäjemusi teeme mitemite mene ca.
  nhw-BL: Pampa masehualme quen nopa amo quitequipanohuaj Tohueyiteco Cristo, pero
    san quichihuaj catli inijuanti quinequij ipan ininyolo. Camanaltij yejyectzi huan
    quinyejyectlalíaj catli amo quimatij icamanal Toteco para huelis quincajcayahuase.
  swh-ONEN: Kwa maana watu kama hao hawamtumikii Bwana Kristo, bali wanatumikia tamaa
    zao wenyewe. Kwa kutumia maneno laini na ya kubembeleza, hupotosha mioyo ya watu
    wajinga.
  wbi-wbi: ulwakuva avaanhu ndavule ava navikum'bombela uKilisite Mutwa, looli amaleme
    ghave vavuo. ku masio ghave amanono nu luhongesio lwa vudesi vikughasyanga amoojo
    gha vasila makole.
  bba-bba: Domi tɔn ben bweseru bɑ ǹ sɑ̃ɑ be bɑ Kirisi bɛsɛn Yinnin wɑ̃ɑru wɑ̃ɑ,
    ben nukuruɡiɑ bɑ mɔ̀. Kɑ ɡɑri dori kɑ kɔkiribɑ, bɑ kɑ tɑki sɑriruɡibu swɑɑ nim
    wiɑmɔ.
  eng-KJVCPB: For they that are such serve not our Lord Jesus Christ, but their own
    belly; and by good words and fair speeches deceive the hearts of the simple.
  kgk-NT: Upéa rehegwa apoha Nhandejáry Hesu Cristo-pe noipytygwõiry. Ójehe anho rei
    omba'apo oiko va'e. Cristo pytygwõha e'ỹ voi gwĩa. Ojapose va'e rei-ma ojapo.
    Onhe'ẽ porã va'e vérami rei-ma oiko-vy. Onhe'ẽ-py oporombotavy. Inhe'ẽ reroviaha-pe,
    mitã arandu-rami itavy rei rei va'e-pe ave ombotavy. Ndohexa kwaái ha nohendu
    kwaáiry. Upéa-gwi ogwerovia mo'ã.
  waj-waj: Itaama iikiaiya hama Udaanga Yisuu Kirisiinnara mmoori varaavai. Iya ngiari
    mmammaiyauvo iya iikiataivaara yaata utida mmoori varaavai. Iya yamaa kua yamaa
    kua kiaa rada memeyayaa vakia rada unnakua unnakua kiaani teeda vueennakiaa gioonna
    kiaapuuya rikiada kutaavaivee kiaavai.
  cpy-cpy: Tema kaari Awinkatharite Jesús Jeepatzii-totaa-rewo omperayita-neeyaarini.
    Tema ranta-piintziro ikowa-shitari rirori. Riiyitaki nintathatziriri shipeta-shireri-paeni
    ramatawi-waetzirira.
  ekk-PKP: Need inimesed ei teeni Kristust, meie Issandat, vaid oma himusid ning petavad
    pahaaimamatuid inimesi oma libeda jutu ja meeldivate sõnadega.
  mpx-mpx: Heliya nige hi tutuwalali wala Babala Keliso kaiwena, yaa hi tuwalali ya
    te bugul bolo ni payaliyaya-agil kaiweliya. Wali liwaliwan i luviluvi ge i momoni,
    inoke eliyana gamagalau enuna bolo nige nuwaliya i sasapu hi kakawel.
  wbp-wbp: Yalumpurraju kula kalurla yijardu warrki-jarri Warlalja-Wiriki Jijaji Kirajikiji,
    lawa. Ngari kalu-nyanu nyanungu-miparlu-juku manngu-nyanyi. Ngulangkuju kalu-nyanu
    pinarri-pajirni nganta. Manu ngurrjungku nganta kalu-jana yipiljipilji-mani yangka-patu
    kuja kalu ngurrpa-juku nyina nyiyarningkijarra milya-pinja-wangu. Ngulangkuju
    ngari kalu-jana yimirr-yinyi.
  luo-luo: Nimar joma kamago ok ti ne Kristo Ruodhwa, to gitiyo mana ne igi giwegi.
    Giwuoyo gi weche mayom ka giolo ji mondo giwuond chunje joma pachgi thany thany.
  nhe-NT: Pampa tlacame queja nopa ax quitequipanohuaj Tohueyiteco Cristo, pero san
    quichihuaj tlen inijuanti quinequij ipan ininyolo. Camatij yejyectzi huan quinyejyectlalíaj
    tlen ax quimatij itlajtol Toteco para huelis quincajcayahuase.
  aii-aii: ܐܵܢܝܼ ܕܝܼܢܵܐ ܗܵܕܟ݂ܵܐ ܠܹܐ ܥܵܒ݂ܕܝܼ ܚܸܠܡܲܬ ܠܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܐܸܠܵܐ ܠܟܹܪ݇ܣܵܝܗ‌ܝ.
    ܒܗܹܡܸܙܡܵܢܹ̈ܐ ܒܲܣܝܼܡܹ̈ܐ ܘܫܲܦܝܼܪܹ̈ܐ ܟܹܐ ܡܲܚܠܸܛܝܼ ܠܸܒܵܘܵܬܹ̈‌ܐ ܕܐܵܢܝܼ ܕܝܼܢܵܐ ܦܫܝܼ̈ܛܹܐ.
  esk-NT: Taatnatchich iñuich savautriñġitchut atannaptiknik Christ-mik, aglaan savautrił̣hiñaqtut
    iŋmiknik pisułiġmiktigun. Uqallautaġutitigun uqayusraaġutitigunlu kinnitchiñiaġaich
    iñuich naluruat iḷumutuuruamik.
  msb-msb: kay dili ina sinda nagasirbe sa Ginoo na si Jesu-Cristo kundi sa sadiri
    ninda na tiyan. Ginaluko ninda an isip san mga inosente na tawo paagi san makawiwili
    kag makatutuod na panurmatunon.
  cpa-NT: Héi¹ dsa² héi² dsa² hniu¹ mi¹ti¹ ni³ Jesucristo Juu¹³ jniang³. Jmáh¹lah
    hi² møa¹² dsǿa¹² guiog¹³ báh³ dsa² jmo¹² dsa² héi². Mi²gan² dsa² héi² dsa² tsa¹ŋi¹²
    ma¹dsio¹² quianh¹³ jǿg³ jmá² rǿg² quiah¹²dsa.
  dso-dso: ଜନ୍‌ ଲକ୍‌ମନ୍‌ ଏନ୍ତାରି କାମେ ବୁଡି ଆଚତ୍‌, ସେମନ୍‌ ଆମର୍‌ ମାପ୍‌ରୁ କିରିସ୍‌ଟର୍‌
    ଆଦେସ୍‌ ମାନତ୍‌ ନାଇ । ସେମନ୍‌ କାଲି ନିଜର୍‌ ମନ୍‍ କର୍‍ବାଟା ପୁରାପୁରୁନ୍‌ କର୍‌ବାକେ ତେରେପେତେ
    ଅଇଲାଇନି । ସୁଆଦ୍‌ କାତା ଆରି ତିପୁଲ୍‌ କାତା କଇ ଦରମ୍‌ ଲକ୍‌ମନ୍‌କେ ବୁଲ୍‌କାଇଦେଲାଇନି ।
  meu-meu: Taunimanima unuhetomadia na Keriso iseda Lohiabada isiaina asie lao henimu,
    a bogadia mo e lalomu; bona idia ese danu hereva manau bona ere namo amo asi dibadia
    taudia na e koidiamu.
  yva-NT: Weye vatano maisyare so wo wama Amisy Kristus apa anakere raijare jewen,
    yara taune manasine ama bekere omirati wo rarijat. Mansawa nsiridi ayao rai muno
    awa ayao manavan, weti wo vatano wantatukambe maponae.
  dgc-dgc: Du mégtoldu ta kona sa, éy éwan side mégtarabaho ni Cristo, éngˈwan ta
    sarili de san a gustu. Lélokon de du mebait a tolay dahil ta pékisuyu de sakay
    ta pégkagi de a memahal.
  zpm-NT: Grë zha co, led xtsiiṉdraa Jesús ga ruṉ zho, sinque laa zho noxco ncuaaṉe
    gdeed guxt xcuerp zho. Diidz nex, diidz ndooladz rnee zho; grë miech ne beeḻze
    pe rliladz, znuse rquidie zho zho.
  hix-NT: Àro wyaron komo rma, Kryestu yanoto mehra ro mak natxhe ha. Kohkomo rma
    yanoto mehra ro mak natxhe ha. Tano me ronye rma neryehotetxhe ro mak ha. Ohxe
    rma nàrwonatxhe haryhe, tàwyanye onkuhtono ynyàr horà. Ohxe manaha ketxhe rma
    haryhe, toto komo wya, tàwyanye ewakhonàr kom horà. Tàywenyeken komo rma yonkuhtetxhe,
    nyamoro ha.
  sim-sim: Lir mbeek Wasilaka nihi Jisas Kraishi lerawun landa ma ambu lir, wahau.
    Lir men sungu masi lihi si mbawa hom uyanda lir. Uhu men man li mamblaselaha hokophakovinda
    lir. Uwak ma ol jikisakrihi wavuk hishinda hom nanda ma ondo os li mbawa mashin
    misindiyanda lir.
  npi-ULB: किनकि यस्ता मानिसहरूले हाम्रा प्रभु ख्रीष्‍टको सेवा गर्दैनन्, तर तिनीहरूले
    आफ्नै पेटको सेवा गर्छन् । तिनीहरूका चिप्ला कुरा र चापलुसीले निर्दोषहरूको हृदयलाई
    छल्छ ।
  cgc-cgc: Iling tan na mga ittaw ula gasirbi ki Cristo na ate na Ginuo. Pasunod danen
    iran nang na andem. Pagamit danen mga ambal na dayad matian daw gadayaw-dayaw
    man danen ta mga ittaw na dali lukuon aged magpati ta iran na tudlo na kuntra
    ta kamatuuran.
  tim-tim: Luâk hain arekŋe Kembu nenŋe Kristo hoŋ bawa bo agaŋmai. Amâ yeŋaet tep
    yeŋaet nâŋgâmbiâ agato aregât hoŋ agaŋmai. Akto luâk âmbâle biwiyeŋe bo damunŋe
    akmai yâk makyeŋgim mulun yekmâ heyeŋgimbiâ biwiyeŋe gulip akmap.
  yor-yor: Nítorí irú àwọn ẹni bẹ́ẹ̀ kò sin Kristi Olúwa wa, bí kò ṣe ikùn ara wọn.
    Nípa ọ̀rọ̀ rere àti ọ̀rọ̀ dídùndídùn ni wọ́n fi ń yí àwọn aláìmọ̀kan ní ọkàn padà.
  wos-wos: Wungi wakwa du di nana Néma Du Kraisna jémba yahambandi. Di haraki saraki
    mawuli xékéta deka séfika male di saréké. Sarékéta di haraki saraki sémbut huru.
    Huruta di yénataka hundi wandaka di jémba xékélakihafi yakwa du takwa nawulak
    di dika wa, “Wu yikafre hundi di we. Nana ximbu harékéndaka nani deka hundika
