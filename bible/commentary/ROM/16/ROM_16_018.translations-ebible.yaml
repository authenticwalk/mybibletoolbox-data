  hun-hun: Mert az ilyenek a mi Urunk Jézus Krisztusnak nem szolgálnak, hanem az ő
    hasuknak, és nyájas beszéddel, meg hízelkedéssel megcsalják az ártatlanok szívét.
  mcf-NT: 'Nuquin Icbo Esuquidistun chiacpadomboen nainquio icquin ambi petequid-uidtsëqui
