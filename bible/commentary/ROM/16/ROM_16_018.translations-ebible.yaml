    ra̱ na̱ vitá ini.
  pon-2006A: Pwe irail kan me kin wia soahng pwukat, re sohte kin papah atail Kaun
    Krais, ahpw re kin papah pein nsenarail. Re kin pitihekihdi lamalam en aramas
    pwung kan arail koasoi mwahu oh pil arail koasoi widingan kan.
  maq-NT: tsëhë xi vihndiin me tsëhë Nai naja Jesucristu ta xi meje ni rë xahasen
