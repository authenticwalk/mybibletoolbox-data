    hmo ok-kwan-a-kwan o, uwrsa ney me hieyn ma nanpanan me mon weih-a-weih huonok.
  tvk-tvk: Vengan xa ngan xil xa lapol ni holesok xil ak latapol ti mi Kristo, Suv
    nar. Io, di lapol ni holesok xil ak tengan lakila lavur naha xa xil tang iexil
    bei. Sepinien nae xil mikas e di lasa sepinien xil tengan vapet rat nenemien na
    ngan xil xa latakil kuh ti holesok xil te neketen tengan lakila laluvos xil.
  prf-NT: I konaid hidi haán a tolay ay awan magserbi kánni Cristo a Panginoon tam,
    nan ten makasadili di la a kagustuwan. Itawtaw di en mahina hidi ti pággisipan
    ten pamamag-itan nen mágkaganda sakay mágkatam-is di hidi a pággupos.
  auy-auy: Miyán-kwáásí kentáásí Fasiꞌaénkó Ísu Káráísitini kísau ímba maésa sáwí-imayaasafesa
    tirááísafesamo on-kísáú maésa karoꞌá simátinkanae sésa aaí simátimesa símai tirumbá
    faiyárááwasa ímbo kaweꞌó úmaimo aaimó ísááwi minkáróꞌ-ááísáfésa éraiꞌe wésewe.
  tbg-tbg: Minti varia vaiintika kia tinavu Nora Vaiinti Karaitira kaiqa vararaiti,
    vika nái varaataa i kaiqara hampi kaiqa vare variara. Vika hiakaa i uvarave, uqerara
    uvave ti variamanta kia kankomake iria vaiintika vika una uvara quqaa uvave ti
    variara.
  hub-NT: '@see-verse:ROM.016.017'
  hmo-hmo: Badina be unai bamona taudia ese Keriso iseda Lohiabada ena hesiai gaukara
    idia karaia lasi, to edia bogana sibona idia laloa. Idia danu hereva manau koikoi
    bona hereva namo koikoi dekena amo, diba bada lasi taudia idia koia noho.
  big-big: Purik pilik mizi puwili Kilisi tenigi Yemizibekyegi yawe mizi ono kapura
    segeya puwili korik ngezewiligiyengko keliyengki yawe mizi yagenda. Ngago puwiligi
    kangmekke kisi piyengko yombanuwiliyegi kolok logo puwiligu yongkambanu wazonowili
    ikuyogorik keleyi.
  gux-G: kelima laa nibuolu ki suani ti Yonbidaano po ka, ama bi yaa puona po, yeni
    ya maama nmani bi niba po ki boandi yaaba n ki daani,
