  grc-BYZ: οἱ γὰρ τοιοῦτοι τῷ Κυρίῳ ἡμῶν [Ἰησοῦ] Χριστῷ οὐ δουλεύουσιν, ἀλλὰ τῇ ἑαυτῶν
