  zar-NT: tuʼ cabí tun xichinëʼ Jesucristo. Tunëʼ dxin para bi gataʼ quégacasëʼ, en
    taʼzíʼ yéʼenëʼ yuguʼ bönniʼ nöxaj ladxiʼ, tuʼgunëʼ dxin didzaʼ nöxaj ladxiʼ, en
