    som. Ina zin matan iŋgalŋgal zitun men.
  myw-myw: Gamag kalisiy asisinap ma̱wan, nag ikanawes aygan daGuyaws Kelis. Asivikey
    ikalawages tatineis. Kamnag asilivan mo ikatidavis tasiyas nag imatuw ninous.
  sby-sby: pakwinga bantu ba mushobo uyu nkabakute kusebensela Klistu Mwami wetu,
    nsombi bakute kusebenselowa kwanda kwa myoyo yabo. Pakwinga kupitila mu maswi
    ngobakute kwamba mwabuya, bakute kubepa bantu bayawo.
  sll-sll: Yu onangwo yalhobi iwe, pi tege eminga yal Kraist honagi yal ta molkinamia,
    yalhobi nin yong ala i si pu di ungwo ha di wanamua. Ware kraun sire kela mala
    kul ni tenamia. Tenangure tau ha maing ogolo pirikungwo hobi ha pangwo dima di
    pire, doling bonamua.
  yaq-NT: Bwe'ituk juname'e, itom yo'owe Jesukrijtota betana weyemta, bempo, kaita
    tu'ik jooa. Ala bempo, bem tu'ureka, bem bwa'anee'ut jiapsek. Intok inime'e, aa
    noki'ichiae, juebenam am sualtua, wame'e, jita juni'i sualeme, jikkaji maisi ujyooisi
    ameu nokakai.
  uro-uro: inguna iarhakt ama ruvek di qaku rhat tualat bä ba aurha Engeska ma Krais
    dap kinak tat tualat toqoräkt iva märmär ge arhä snängaqa maräkt. Näkt nävät arha
    enge na ama mäqänesäs dä nävät arha lat dä sa rhat täqäne dä mamär i rhi iras
    tä qärarhani i qaku qunäga vät a rha sä iarhakt ama ruvek arhä rhisu i ama iraski
    na ngät.
  ita-1885: Perciocchè tali non servono al nostro Signor Gesù Cristo, ma al proprio
    ventre; e con dolce e lusinghevol parlare, seducono i cuori de' semplici.
  muy-muy: Aɗaba nday gani nani ti, təgri tʉwi ti ana *Krist Bay geli ni do ; təgri
    tʉwi ti ana huɗ gatay gatayani ciliŋ. Təzlapay ma sulumani sulumani ge mesipet
    mis àna naŋ ; nahkay ti tagosay ndam ya ti tə̀sərkaba zlam magədavana do ni ti
    tîjikia ke divi a.
  kqc-kqc: Adina mina kana vene bi uni Varika amiye Keriso di naivo de rededi, idu
    iniye ini uka mokededi kana resi ago amuta ma aunanaba dudu diba de vene di uka
    eru rededi.
  tav-tav: Mani Ʉpaʉ Jesucristo yere cána me ãma naa. Na majuuna caroorije na cátigarije
    macare cána ãma. Caroaro api tʉjooriquere ĩtori, caroaro caapi majiquẽnare na
    macare na caapiʉjaro ánama.
  eng-ULB: For people such as these do not serve our Lord Christ, but their own stomach.
    By their smooth and flattering speech they deceive the hearts of the innocent.
  spa-VBL: Estas personas no sirven a Cristo nuestro Señor sino a sus propios apetitos,
    y con su forma de hablar lisonjera y palabras agradables engañan las mentes de
    las personas desprevenidas.
  fra-_FOB: Car de telles gens ne servent point notre Seigneur Jésus-Christ, mais
    leur propre ventre; et par des paroles douces et flatteuses ils séduisent le cœur
    des simples.
  hau-ULB: Domin irin mutanen nan ba sa bauta wa Ubangiji Yesu, sai dai tumbinsu.
    Ta dadin bakinsu suke rudin zuciyar marasa laifi.
  mal-mal: അങ്ങനെയുള്ളവർ നമ്മുടെ കർത്താവായ ക്രിസ്തുവിനെ അല്ല, തങ്ങളുടെ തന്നെ വയറിനെയത്രേ
    സേവിക്കുന്നത്. ചക്കരവാക്കും മുഖസ്തുതിയും പറഞ്ഞു അവർ നിഷ്കളങ്കരായവരുടെ ഹൃദയങ്ങളെ
    വഞ്ചിച്ചുകളയുന്നു.
  kkc-kkc: Bei, odoo egee biaso ibada Lodee Kelisoye goomoga goo ee koo dedeli. Esino
    dieso goomoga goo ee dodomo silone, toso hodolone goo tokenee gooleedele poogoo
    odoo ee goo tokenee mapoo gido diliso.
  lit-lit: Nes tokie tarnauja ne mūsų Viešpačiui Jėzui Kristui, bet savo pilvui, ir
    pamaloninančia kalba bei gražbylyste apgaudinėja neįtariančiųjų širdis.
  urd-GVR: kyoṅki aise log hamāre Ḳhudāwand Masīh kī ḳhidmat nahīṅ kar rahe balki
    apne peṭ kī. Wuh apnī mīṭhī aur chiknī-chupṛī bātoṅ se sādālauh logoṅ ke diloṅ
    ko dhokā dete haiṅ.
  far-far: Sulia sa tifaida ne kera sasi 'urinai, nao kera si rao go fuana sa Jesus
    Christ na 'Aofia kulu, boroi ma kera rao ga 'ada sulia manatalada talada. Ana
    fatae lea kera ki fainia fatae kwaigwafe kera ki, kera ka sukea wane ne nao kera
    si saitamaru 'ua ki.
  suz-BL: मेकोपुकीमी येसु ख्रीस्‍त आ गेय मपाइनीम। आन कोव़ज प्रिंचा ला मिम्‍शा, गेय
    पाइनीम। मिलो शिलो लोव़ पा रिम्‍शो लोव़ नेंब आन थुं क्‍याल्‍नीम। मोदेंशो मुर आन
    क्‍येङा होस पा बाक्‍कीन। फिलिप्‍पी ३:१९; कलस्‍सी २:४
  car-NT: Mo'kopangon irombo mo'ko Kyjopotorykon Kristus 'wano me kapyn kynemaminaton,
    moro aseke tuwembokon 'wano me te. Mo'karon yja'wan oty anene'non kari'na turu'san
    emu'maton taurambosingon ke, etykon awongary ke enapa.
  amp-amp: Rom nhai tu nmoh Nungothet Kraisrpno toh tkafkahm. Nhai. Be nd turoh yima
    yuhuroh yak marnyayuk mrokfomn kfo pthewum. Kfo yongm boyongmak-nitamm nd yimam,
    mrokfom yak nhta marnya duhatm be yudbat wany yakiowaknitamm rroh dohmn mikmbritm.
  bht-bht: क्योंकि ऐसे लोक साड़े प्रभु यीशु मसीह दी नी पर अपणे आप दी सेबा करदे न;
    सै छेल-छेल गल्लां करी के लोकां दी चापलूसी करदे न, इयां करी के सै सीधे-साधे लोकां
    जो धोखा दिन्दे न।
  eng-NOY: For such men are not servants of our Lord Christ, but of their own appetites;
    and by good words and fair speeches they deceive the hearts of the simple.
  cub-NT: Ina põeva dápiabenama aipe memecaiye jaʉrõre náre maje jabocʉ Jesucristore.
    Quénora dápiad̶ama na ne ãrajiyede. Ʉbenina yávad̶ama yávaiye jãvepe painore.
    Ʉbenita jʉjovad̶ama na ina majibevʉre.
  ita-1927: Poiché quei tali non servono al nostro Signor Gesù Cristo, ma al proprio
    ventre; e con dolce e lusinghiero parlare seducono il cuore de’ semplici.
  lww-lww: Na nene komin nap̃a yaru kar la ne sanene, pe akila re yum̃aena kiena kieta
    Sup̃e Kristo poli, ana la asum̃a ataveve ke ga kiela sinenanena viowa lala. Akilia
    avisawal sur ve moki nap̃a wo na wo, ana visen kiki ga la ne, a asum̃a akilali
    nena sitomena ken yar la nap̃a pe akilia ruru re sur poli.
  ckb-ckb: ئەو کەسانەی بەم شێوەیەن خزمەتی مەسیحی خاوەن شکۆمان ناکەن، بەڵکو خزمەتی
    سکی خۆیان دەکەن، بە قسەی خۆش و زمانلووسی دڵی ساکارەکان هەڵدەخەڵەتێنن.
  nas-nas: Nantoong teeꞌ oroꞌnukai tee niikaang Ovoring Karistooꞌ siompaavaꞌ, biikaang
    pia narung siompaamaung. Tampaꞌ nariꞌ kareaama eeꞌnoko opampaarima tosiaarimaung
    teing amakoori domang-koo.
  uvl-uvl: Iange hana nemur nenge pomam te popoia ara Non Soke Kristus nena ume ero.
    Leteria tu mana nga iri siporia lemeria ngaria pe ure mur nenge singiria kikikia.
    Ke pomalam te tamal hote reria helenga mur nenge tang ke urana toto, ke te channanga
    ia hehei pe hana nenge leteria matana ngana mallaha ero.
  eng-BBE: For such people are not servants of the Lord Christ, but of their stomachs;
    and by their smooth and well-said words the hearts of those who have no knowledge
    of evil are tricked.
  ixl-CNT: Tan yitꞌ aꞌ koj nititzꞌa u aqꞌon tiꞌ u kuBꞌaal Jesucristo. Pek taꞌxh nimotxtitzꞌa
    jeꞌ qꞌu tetz kam isaꞌ. Ech telabꞌal subꞌuꞌm, sotzel ikꞌuꞌl qꞌu aanima nisubꞌ tu
    txꞌanella chaj yol, oksabꞌ tetz iqꞌii.
  xsi-xsi: Tamâta ea kinzi uru siveta vetâŋa potomule mine, ande kinzi ŋinde ŋandai
    siveta wurâta pa nenda Maro Ŋalae Yesu Kirisi ŋga. Kinzi ilonzi ŋalae pa kâŋa-nuŋa
    ne ŋgua-tukuŋa kaa kaa, aku siveta ŋgua mona-mona wa siveta mâru-mâru panzi tamâta.
    Kinzi nenzi ŋgua ŋinde ilaŋenzi tamâta pinde, kinzi ŋinde sizizâla ŋana tamâta
    ŋinde nenzi ilo-kalo potomule kâ.
  crx-NTPO: '''Et dunt''óhne dune neMoodihti Sizi Gri hik''únulhe''ust''enne. Dich''oh
    k''un''a ''uhut''en, ''ink''ez nts''en''a la dich''oh hukwa'' huninzun hukw''une''
    ''ut''enne. Nanuhona''ah whe khuni unzoo-i be nohbulh yáhalhduk, ''et mbene la
    hukwa tse lhuhoolihne whuz un''a nabonti''ah.'
  kan-OKCV: ಅಂಥಾ ಜನರು ನಮಗೆ ಕರ್ತ ಆಗಿರುವ ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಸೇವೆ ಮಾಡುವವರಾಗಿರದೆ ತಮ್ಮ ಹೊಟ್ಟೆಯ
    ಸೇವೆ ಮಾಡುವವರಾಗಿರುತ್ತಾರೆ. ನಯವಾದ ಮತ್ತು ಮುಖಸ್ತುತಿಯ ಮಾತುಗಳಿಂದ ನಿಷ್ಕಪಟಿಗಳ ಹೃದಯಗಳನ್ನು
    ಮೋಸಗೊಳಿಸುತ್ತಾರೆ.
  bbb-bbb: Ijadufuo maeje e ijieki ije bu E Ireobo nuvuone Jesu Kuraesido imevo baki.
    Ro bume ire ije vajae surive buone bu oemadiavo ije vierafena kenoeve. E ijieki
    ije buka oenoekinu e ije bu Jesu ma vierafevo baki ije biesiriave. Bu biesiriana
    vua soesoegi kuariakinu oe buone ije kame kuderiave.
  blw-blw: Te hen kaman an cha nadchiy tataguwat faén ah Apotaaw way Jesu Cristu hen
    chacha mansérfiyan te an yanggay ammag hen laylaychén hen acharcha hen chachan
    sérfiyan. Yag ah kenasilibcha, chacha ay-ayuwén hen anchichay attè hen hamhamàna
    ah marokopancha.
  tam-2017: அப்படிப்பட்டவர்கள் நம்முடைய கர்த்தராகிய இயேசுகிறிஸ்துவிற்கு ஊழியம் செய்யாமல்
    தங்களுடைய வயிற்றுக்கே ஊழியம் செய்து, நயமான மொழிகளாலும், இனிய பேச்சினாலும், கபடு
    இல்லாதவர்களின் இருதயங்களை ஏமாற்றுகிறவர்களாக இருக்கிறார்கள்.
  azz-NT: Porín namechilía que ne tacajcayahuani taixnamiquini, yejuan nojonques amo
    quitequitilijtinemij Totecotzin Jesucristo. Ta, yejuan motequitiltijtinemij sayó
    para yejuan san mohueyichihuasque. Huan nojón taixnamiquini quinxochinojnotzaj
    in taneltocani ica tajtolme ten sayó teyolpactía. Huan ijcón yejuan quinixcajcayahuaj
    ne taneltocani ten ayamo yec yolmajsitocque tech nintacuautamatilis.
  spa-RV-1909: Porque los tales no sirven al Señor nuestro Jesucristo, sino á sus
    vientres; y con suaves palabras y bendiciones engañan los corazones de los simples.
  csy-csy: Banghangziam cile tabang te sia i Topa Jesus Christ atu naseam te hi ngawl
    a, amate ngilpi khapkhat atu in; kam pha le kam hoi taw thinsung pha mite theam
    tawntung uh hi.
  mxq-NT: mʉt ko tya̱a̱dʉ dʉꞌʉmbʉ ja̱ꞌa̱y kyaj tmʉdundʉ Nindsʉnꞌa̱jtʉm Jesukristʉ,
    yʉꞌʉyʉ pyaduundʉp ja kyʉꞌʉm winma̱ꞌa̱ñ es jeky kya̱jx myadya̱ꞌa̱ktʉ es dʉꞌʉn kʉxʉꞌkp
    ko ꞌyóyʉty, dʉꞌʉn twinwepy twinja̱a̱xy es twinꞌʉʉñ diꞌibʉ kyaj ñaygywentʉꞌátyʉty.
  tzj-NT: Eje'e' ri' winak ma ja ta ja kajaw Jesucristo nquinimaj pro xa quivoluntad
    eje'e' nqueban kaj queyon. Congana buen tak tzij nquibij, kas nek'oloni pro jari'
    xa nequibanbej engañar ja kach'alal ja re tak sencillo.
  tdt-tdt: Tanba ema hanesan nee laos serbi Kristu ita nia Nai, maibee serbi deit
    sira nia aan. Sira uza liafuan midar hodi kos-kose ema, ho nunee sira konsege
    bosok ema nebee mak la hatene tetu ema nia liafuan.
  ron-BTF: Fiindcă toți cei ce sunt astfel nu servesc Domnului nostru Isus Cristos,
    ci pântecelui lor; și prin cuvinte bine alese și vorbiri plăcute, înșală inimile
    celor creduli.
  eng-WEBP: For those who are such don’t serve our Lord Jesus Christ, but their own
    belly; and by their smooth and flattering speech they deceive the hearts of the
    innocent.
  eng-FBV: These people are not serving Christ our Lord but their own appetites, and
    by their smooth-talking and pleasant words they deceive the minds of unsuspecting
    people.
  nld-1939: Want zulke lieden dienen niet Christus onzen Heer, maar wel hun eigen
    buik; en ze misleiden argeloze harten door vrome praat en gefleem.
  bwo-bwo: Hank'o ashuwots botookosha bako Krstosshaliye bo finiri. Bonono shaawshdek'
    dáshon garaamiwots nibo boant'elciri.
  nch-BL: Pampa masehualme cati quej nopa amo quitequipanohuaj Tohueyiteco Cristo,
    pero san quichihuaj cati inijuanti quinequij ipan iniyolo. Camanaltij yejyectzi
    huan quinyejyectalíaj cati amo quimatij icamanal Toteco para huelis quincajcayahuase.
  quc-TNT: We winak ri' man are tä cäquipatänij ri Kajaw Jesucristo, xane xak cäcaj
    cäca'n ri itzel tak qui rayinic. Quequisub c'u tak ri winak ri man c'o tä quetam,
    cäquicoj c'u qui c'ux cuc' je'l tak tzij.
  tfr-NTPO: Epga parkë l̈öng Tjl̈apga Cristo kong l̇l̇ëm, parkë l̈öng ba kong l̈ok
    om go erä. Nopga kjok miydë l̇l̇ëm wl̈eniyo jyãpgwe ba tjl̈õkwo wol̈ëso l̈i go.
  kaq-NT: Jascapahbaan ta noquen Hihbo teexonyamahiqui. Jahua mato bichinpan hihxon
    ta mato hihbojacatsihcanihqui. Jaa copi ta siripihcamahi yohuanxon parancaniqui.
    Hihcoinaibohi shinanxon caibaan jato chibannon hihxon ta paran parancaniqui. Jascapahbo
    qui coiramenahue.
  sgb-sgb: Ta hilay êmbayro ay ahê hên ampaghuyo kan Apo Jesu-Cristo ya Panginoon
    tamo, ta sarili lan kalabayan tana ya an-ihipên la. Gawan ha nangaayang ya habi
    haka pamandayêw ay angkaloko hilay bat makihonol ha hinon habi.
  vie-1934: Vì những kẻ đó chẳng hầu việc Đấng Christ, Chúa chúng ta, song hầu việc
    cái bụng họ, và lấy những lời ngọt ngào dua nịnh dỗ dành lòng kẻ thật thà.
  kxv-kxv: ଇଚିହିଁ ଇଲେତି ଲ଼କୁ ମା଼ ପ୍ରବୁ କ୍ରୀସ୍ତତି ହ଼ଲିୟାଙ୍ଗା ଆ଼ଏ, ସାମା ତାମି ବାଣ୍ତିତି
    ହ଼ଲିୟାଙ୍ଗା ଆ଼ହାମାନେରି, ଅ଼ଡ଼େ ସୁୱାଲା ହା଼ଡାତଲେ ଲ଼କୁ ମ଼ନତି ନା଼ଡ଼ି କିନେରି ।
  amu-NT: ee ticalaꞌxmaⁿna nnꞌaⁿ na cwindyeꞌntjom nnom nquii Ta Jesucristo. Naⁿꞌñeeⁿ
    ticatueeꞌndyecjena cantyja ꞌnaaⁿꞌaⁿ. Macanda̱ na cwijndooꞌna ljoꞌ na macaⁿnaꞌ
    nquieena. Cwilaꞌneiⁿna ñꞌoom caꞌnaaⁿꞌ na jeeⁿ neiⁿncooꞌ joonaꞌ, sa̱a̱ joo ñꞌoomꞌñeeⁿ
    cwinquioꞌnnꞌaⁿnaꞌ joo nnꞌaⁿ na ticueeꞌ na cwilaꞌno̱ⁿꞌ.
  hin-CV: ये लोग हमारे प्रभु येशु मसीह के नहीं परंतु अपनी ही लालसाओं के दास हैं. अपनी
    चिकनी-चुपड़ी तथा चतुराई से की गई बातचीत के द्वारा वे भोले-भाले लोगों को भटका देते
    हैं.
  spa-BES: Porque tales personas no son siervos del Señor Cristo, sino de sus estómagos;
    y por sus palabras suaves y bien dichas, los corazones de aquellos que no conocen
    el mal son engañados.
  san-BEN: যতস্তাদৃশা লোকা অস্মাকং প্রভো র্যীশুখ্রীষ্টস্য দাসা ইতি নহি কিন্তু স্ৱোদরস্যৈৱ
    দাসাঃ; অপরং প্রণযৱচনৈ র্মধুরৱাক্যৈশ্চ সরললোকানাং মনাংসি মোহযন্তি|
  tdx-tdx: Ie tsy mpito­roñe i Talèn-tika Norizañey, fa ty tro’e, le an-kabeake naho
    tsiriry ty amaña­hia’e ty arofo’ o tsy midareo.
  naf-naf: Am ekŋen keboŋ keyaŋ Amobotnaŋ Kilais egat mulupmaŋ ku mamip. Ekŋenaŋ ilinaŋgat
    keŋinaŋgalak mulup ke mamip mti sek mmobot zet zemti an imbi notnaŋ keŋin uwatnaŋ
    zet kelakŋaŋ mimindamti maindatetimindeip.
  grc-MT: οι γαρ τοιουτοι τω κυριω ημων ιησου χριστω ου δουλευουσιν αλλα τη εαυτων
    κοιλια και δια τησ χρηστολογιασ και ευλογιασ εξαπατωσιν τασ καρδιασ των ακακων
  vid-vid: Mina wanhu wali ahyo hambe wamkolele mijito Kilistu Mkulu wa hetwe, ila
    wangujifugamila mida ja hewo wawo. Kwa ulonzi wa hewo wa usugu na kudamla kwa
    hewo kwa kuhembuliza kwa wanhu wanojile wawele ubewe kuwahada.
  pio-NT: Iwàwacutácué pìacawa náicha càmicáiná náibaida Wáiwacali Jesucristo irípiná.
    Néese náibaidacáita nasíimáidacaténá níawawa meedá. Nàaca wenàiwica icàaluíniná,
    natàaníca éeréeri iyú, cayábéeri tàacáisi iyúca nacái casíimáiri wenàiwica yéemìaca.
    Càita natàaníca nachìwáidacaténá wenàiwica bàsabàséeyéica íiwita, càmíiyéica yáalíawa
    cayába báisíiri tàacáisi ìwali.
  tsn-tsn: Baruti ba ba ntseng jalo ga ba direle Morena wa rona Jesu, mme ba fufulela
