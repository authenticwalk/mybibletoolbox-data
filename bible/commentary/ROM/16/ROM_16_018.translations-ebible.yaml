    rernem angka mwerr-arrpantey ilemel. Rernem akwerrp ikngwer-rnem apmwangkwarr
    ilpertilelhem.
  wiu-wiu: Dikane yename tone Ali Muno Keraisunole takameneya kinikile-kama tiki.
