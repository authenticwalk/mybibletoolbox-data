    jaléꞌˋ e gaˋ, jo̱ lajo̱baꞌ lɨꞌrˋ jaléngꞌˋ íˋ.
  deu-1951: Denn solche dienen nicht dem Herrn Jesus Christus, sondern ihrem eigenen
