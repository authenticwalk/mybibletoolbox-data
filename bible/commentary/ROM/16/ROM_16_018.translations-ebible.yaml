    miku ŋiŋigo kikoyaŋuŋ tomiri yoŋore maŋyaŋuŋ bapakareru eadu yabeegobi.
  gof-ENT: ሄሳ ሜላ ኣሳቲ ባንታው ኦሶናፔ ኣቲን ኑ ጎዳ ኪሪስቶሳስ ኦኮና። ባንታ ማልዒያ ዶናኒኔ ሳጶያ ቃላን ኣይኮ ኤሮና
