    kat ngwuk apma maawut tɨga nɨmba ngwuk waa walɨgandi. Wandi maa maawut sɨtapman
    nɨmba yelavɨtɨtgandi. Ndi apma nyaangɨt ngambulɨnja waa yelavɨtɨgandi. Wungi kat
