    စိတ် ကောင်း သောသူ တို့ကို လှည့်ဖြား တတ်ကြ၏။
  kgf-kgf: Ic embac imuhuya imi Miŋnina Kristo ménda weleŋ qemianʒu, néŋ eŋaŋ kerac
    tomeŋgina weleŋ qeamuma ac haléc ʒéma ac ikoranéŋ ic embac ewa éréhéc ménda wamma
    kecanʒu imi ikoc waŋ énécmianʒu.
  awb-awb: Mina tahnsa kégá itene Wahnah Sísa Karáhéne arambehri íre miraéra peh seyene
    sirupipeqté íwíáh mira aruqarurowe. Sega áhnte ehwéhnéra ehnenehne arítéhrataq
