  ces-NKB: Neboť takoví neslouží našemu Pánu Ježíši Kristu, ale svému břichu a lahodnými
    řečmi a pochlebováním klamou srdce nevinných.
  cui-cui: Barapomonae jopa tanacuichiyo xua Jesucristo jopa tanacuichichi pon Wanacanamataxeinaein.
    Barapomonae saya nacuita xua saya pia coutha peexanaenexa xua pocotsiwa barapomonae
    ichichipa xua peexanaewa. Barapomonae muxujainyaba nawita pomonaetha pomonae be
    conotha peyaputae jiwi xua abe peexanae coyene yabara. Baxua exana po jumeintha
    xua pexeinya jumein yawa po jumeintha itara mexeya bara jume xanepana, ichitha
    jopa pexainyei jume.
  boj-2014: Tamo deqaji naŋgi gago Tamo Koba Kristus aqa wau ojosaieqnub. Naŋgi naŋgo
    segi jejamu qa kumbra qa are qaloqnsib dauryeqnub. Osib tamo uŋgasari naŋgi walawalainjroqnsib
    gisa gisaŋnjroqnsib naŋgi nanaritnjreqnub. Tamo uŋgasari naŋgi di kumbra bole
    ti kumbra uge ti geregere pegiyosaieqnub.
  eng-OEBUS: For such persons are not serving Christ, our Master, but are slaves to
    their own appetites; and, by their smooth words and flattery, they deceive simple-minded
    people.
  eri-eri: Nere ebere Anyakaro Kristus nomo haruwe ada te fufude. Uwa. Nere nage nebere
