    kata pole paipai matoto dia ka papade rukia poloka manumanu kua beta kadia hada
    lalanga ni kapou marata na moge kua e kemi o na moge kua e zaha.
  reg-reg: Kulwo kubha abhanu lwa bhanu bhatamukolela Kristo Latabhugenyi, mbe nawe
