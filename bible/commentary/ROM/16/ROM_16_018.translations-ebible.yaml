    beele langa, fai nere taate onowou no hilou, taate onowou no inyaba, nere ada
    isidede waha yaawa nigi-nigide.
  aly-aly: Rernem alakenh-anyem akalty-anthem, rernem Ingkart anwekantherrenh Jesus
