  pan-pan: ਕਿਉਂ ਜੋ ਇਸ ਤਰ੍ਹਾਂ ਦੇ ਲੋਕ ਸਾਡੇ ਪ੍ਰਭੂ ਮਸੀਹ ਦੀ ਨਹੀਂ ਸਗੋਂ ਆਪਣੇ ਹੀ ਢਿੱਡ ਦੀ ਸੇਵਾ
