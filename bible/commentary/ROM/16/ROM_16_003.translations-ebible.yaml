  yao-yao: Mungomachisye che Pilisila ni che Akila achikatumetume achinjangu mu masengo
    ga Kilisito Yesu.
  tgp-tgp: Ha sile na retioloolo isan Priscilla enia Aquila, tapalaku na vavahinau
    non Kr̃isto Iesu,
  auc-NT: Ayæ̈ wada Piditida tönö Aquidæ näna gæncaya ïñömö Itota Codito nempo quëwëninque
    edæ botö tönö godongämæ̈ cæda ïnapa. Ïninque mïnitö tömëna ïnate, Waa quëwencæmïnaimpa,
    ante botö beyæ̈ ante apæ̈nemïni ëñëcædaimpa.
  kbc-NT: Jemaa me idecoaditibige Priscila ijaa Áquila, yokaaɡ̶etedi me jibaaɡ̶atema
    Jesus Cristo.
  bmh-bmh: Iz Prisila, gamu Akwila dual ‘Umaseu’ ag awarem. Ag iz ibail Yesus Kristus
    nugau salau ereg macanemun.
  ctu-BL: Aq'ueñob cortesía Priscila yic'ot Aquila, come tsi' cha'leyob e'tel quic'ot
    ti Cristo Jesús.
  meq-meq: Tsikumatay ha me a Pərisil tə zal ŋgay Akelas. Nəteye tə neŋ, nəmay faya
    nəmaa giye məsler i Yesu Kəriste aye.
  noa-H: Hĩchab mʌ hermano Aquiloogjã mʌ salud deebat maimua hi hʌʌi Priscilaagjã
    hagjö. Jãk'ʌʌnau chadcha dʌ̈rrcha mʌ juag hoowi nʌm, mʌg Cristo p'idag p'idk'a
    nʌm gaai.
  alp-NT: Imi beteke auku holmate ete Priskila kai Akwila, auku ebea rebe esi kerike
    ete Kristuse Yesuse sakesa kai aure.
  san-VEL: apara nca khrii.s.tasya yii"so.h karmma.ni mama sahakaari.nau mama praa.narak.saartha nca
    svapraa.naan pa.niik.rtavantau yau pri.skillaakkilau tau mama namaskaara.m j naapayadhva.m|
  kbq-kbq: Krais Jisasimpima magokama eri'zama e'nerunamokiznia Prisirane Akuilakizania
    muse keni'a znasamiho.
  kbh-kbh: Ats̈be cuenta Prisca y Aquila s̈mochjácheuaye, chë áts̈eftaca tbonjatrabajata,
    Cristo Jesusbiama oservéniñe.
  ron-LSB: Salutați pe Prisca și pe Acuila, tovarășii mei de muncă în Hristos Isus,
  pon-pon: Ai ranamau on Prijila o Akwila, me jauaj pai ren Krijtuj Iejuj.
  nhe-BL: Xiquintlajpaloca Priscila huan Aquila tlen tequitij nohuaya ipan itequi
    Cristo Jesús.
  sps-sps: Nyo faan iny men nainy rof tsonyo naa tsumi Prisila me Akuila, a tsoiny
    tsumanyi. Ri natiny fatap fatatabin fiisen vamironyo tana binun ten Jisas Krais.
  wnc-wnc: Siwan wawi tapatu umana Akwila siwan gatu itane maatna umana Prisila ngang
    yanikamang. Waapaatda tupa naat gatake yuke ninda Jesu Kraisdane puya tasitakuwatna
    waapaatda aminda nit nisipnang ngang dua natake na gatangamunangge tasikumayak.
    Unzingge nata ninatakan dua waapaatde yanimbaknganggat. Aho. Aminu keu komduine
    nana Anututane aminabam dakngake yuaingu kuupbamu kuutda waapaaatde ayanimbakngakamang.
    Siwan ginda natane gaak wama aminu waapaatde yamunong.
  bus-bus: À ì kpá Pirisila kↄ̃n Akilaoa. Ma zĩkɛri daanↄmɛ Kirisi Yesu zĩi guu.
  gub-BL: — Nekatu pa, nekatu pa, a'e Pirixi pe ihe, Ak pe ihe no. Ta'e uma'ereko
    waiko Zaneruwihawete Zezuz pe a'e wà no xe. Wikuwe pepyr a'e wà kury.
  imo-imo: Na kinye Kraist Jisasinga kongono teremolo ambo Prisila kinye omenu Akwila
    talondo molko kondaio nindeio.
  boj-boj: Niŋgi na ijo kaiye anjam endi osib Prisila Akwila wo naŋgi aiyel minjriy.
    Naŋgi aiyel e koba na Kristus Yesus aqa wau ojeqnum.
  eng-DRA: Salute Prisca and Aquila, my helpers in Christ Jesus,
  knf-knf: Dwul mboş *Priŧiliya na Akila banjaaŋ bawo na nji ţi plempar Yeŧu *Kriŧtu,
  san-KHM: អបរញ្ច ខ្រីឞ្ដស្យ យីឝោះ កម៌្មណិ មម សហការិណៅ មម ប្រាណរក្ឞាត៌្ហញ្ច ស្វប្រាណាន៑
    បណីក្ឫតវន្តៅ យៅ ប្រិឞ្កិល្លាក្កិលៅ តៅ មម នមស្ការំ ជ្ញាបយធ្វំ។
  arn-NT: Lemoria piafimün ta Prisila ka Akila, iñche tañi kompañ kiñentrür küdawkelu
    taiñ poyeafiel ta Cristo Jesus.
  zas-NT: Gol bagajpdioz Aquila con xbéngunaaman Priscila, bén cayüjn ree naj yudar
    cayguieenan sirv loj Jesucrist.
  ken-NT: Kaká ká Príska nɛ nnɛ́m ayi Akwíla. Bákʉ̀ nyaka bɛtɨk Yesu Kristo nɛ
    mɛ.
