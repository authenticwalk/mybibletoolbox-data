verse: ROM.016.003
translations:
  kpx-kpx: Akuilau abu mahina Bisilati daluvuta Iesu Keliso lovi vamale ataea. Di
    vahaeho hoto ko hanavoi isiviale la ko loui namigevei.
  okv-H: Eto evohu Prisca te amita ivu Aquila te amo namote Iesu Keriso ta javota
    pure ere uahera avo ere pekihena,
  tbo-tbo: U lawa Pilisila ma Akwila to wobagibagi gogona Keliso Yesu binei a mamalihi.
  mal-C: ക്രിസ്തുയേശുവിന്റെ ശുശ്രൂഷയിൽ എന്റെ സഹപ്രവർത്തകരായിരുന്ന പ്രിസ്കില്ലയെയും
    അക്വിലായെയും വന്ദനം അറിയിക്കുക.
  grc-SR: Ἀσπάσασθε Πρίσκαν καὶ Ἀκύλαν τοὺς συνεργούς μου ἐν χριστῷ Ἰησοῦ,
  bgc-bgc: प्रिसकिल्ला बिश्वासी भाण अर उसके धणी अक्विला नै जो मसीह यीशु म्ह मेरै गैल
    काम करणीये सै, उन ताहीं मेरा नमस्कार।
  khz-khz: Prisila e Akwila au geku vega-nama pio venira. Ira tauria ruala au ria
    inagulu kwapunamo gakalaana Keriso Iesu gena inagulu aonai.
  deu-TKW: Grüßet Prisca und Aquila, meine Mitarbeiter in Christus Jesus,
  zsr-NT: Gul‑gáp Dios Priscila len Aquilo, nup naꞌ glunlen nedaꞌ tsazxö́n dxin queëꞌ
    Jesucristo.
  lin-lin: Bopesa mbote na Prisika mpe Akilasi, baninga na ngai ya mosala kati na
    Yesu-Klisto.
  hns-NT: Ham Préska aur Aakwéla ke jaad kariela. Hamlog tieno mielke Kriest Jiesoe
    khaat kaam karat rahielie.
  noa-E: Ĩchab mʉ ermano Aquiloogjã mʉ salud deebat maimua i ʉʉi Priscilaagjã agjö.
    Jãkhʉʉnau chadcha dʉ̈rrcha mʉ juag oowi nʉm, mʉg Cristo phidag phidkha nʉm gaai.
  eng-EMTV: Greet Prisca and Aquila, my fellow workers in Christ Jesus,
  mib-NT: Cahān rō jiín Priscila jiín Aquila jeē sándeyɨ́ ni ndɨndúú de, áchí rí,
    chi cáchindéé ñájnáhan de jíín rí sɨquɨ̄ jníñu Cristo Jesús.
  lif-NT2: इङ्‌गाॽनु सोरिक् ख्रिस्‍त ये़सुरे़ कुयाःम्‍बक् के़जोःक्‍पा आन्‍जुम्‍हाॽ
    प्रिस्‍किला नु कुये़म्‍बाॽ अक्‍विलाःन् आसेवारो मे़त्ते़म्‍सिम्‍मे़ॽओ॥
  xnj-xnj: Mumjambusai Plisika na Akula, vahenga lihengu vayangu mukumhengela Kilisitu
    Yesu,
  mmx-mmx: A lox aonon lavapaase momo rak ti ne Pirikila mi ne Akuila, nedu lenasun
    duga gugu eburu minia xeneng at lugugu at ne Iesu Karisito,
  cbr-NT: Priscila 'imainun Aquila, an 'ëbëtan Cristo Jesús ñuiquin bana ñuixuncë,
    a camina bërúanxa 'inun 'ë caxunti 'ain.
  tee-NT: Amac'amit'itch ju Priscila chai ju Aquila. Ju yu'unch sich quint'ach'alhcatnin
    tajunita la'ixlhich'alhcat ju Cristo Jesús.
  eng-LSV: Greet Priscilla and Aquilas, my fellow-workmen in Christ Jesus—
  cak-NT: Nintak-e ruxnakil-quiwech ri kach'alal Priscila y Aquila, ri junan xojsamaj
    quiq'uin pa rusamaj ri Cristo Jesús.
  pah-NT: Tamondouka ji nhinhi'ig̃a Priscilahẽa pe hẽarembireko'ga pe no Áquila'ga
    pe. G̃a oporavyky ji pavẽi Jesus Cristo'ga mombe'gwovo ikwehe.
  sja-NT: Mɨa salude pëiru Priscilamaa mãik'aapa Aquilamaa. Mɨ ome ãra auk'a mimiapata
    Jesucristo-it'ee.
  xed-xed: Ka ganaghata kuni ta zgu ta i Priskila nda Akilas ta nzakway ka gwal ta
    ksə ŋni ta slna Yesu Kristi kawadaga nda həŋ ya.
  mks-NT: Chíndahá i̱ Ndióxi̱ coo Priscila xi̱hi̱n Aquila jáchi̱ in cúú ná xi̱hín
    i̱ cája chúun na cuéntá Jesucristo.
  gfk-S: Mu na haatne leh Pirisila ma ne Akuila, dur ing dur papalim tikai ma iou
    ura utane Jisas Krais. Dur ga ter leise ira nudur nilon ura harahut iou iesene
    be dur ga palai ter be dur gor mat dak. Iou kilingane ra tahut uta dur, ma pata
    be iou sene mon, di bileng ira matanabar na lotu ta ira tamtaman gar ta di ing
    pa dile Iudeia.
  bmu-bmu: Awanömyahöt Prisila aka Aqila Kraist Jisösbuk kinjahori, neŋakyahötni yetköra
    mönö nöŋgöreŋ yaizökzökni jigetka mötmahot.
  dgz-dgz: Iesu Keriso menan tananegene nao taitoni apan Akwila waene Pirisela dere
    gaun inamup waian.
  eng-GNV: Greete Priscilla, and Aquila my fellowe helpers in Christ Iesus,
  zaa-NT: Nì rithél·la'a' la' rinàba titsa' quia' para hermana qui' ri'u Prisca lani
    nubeyu' qui' bi Aquila, porqui'ni ná cabi compañero quia' le' tsina qui' Cristo
    Jesús.
  eng-WEBSTER: 'Greet Priscilla and Aquila my helpers in Christ Jesus:'
  guh-guh: Nebajacobiana Prisca. Prisca pamona ata, Aquila, nebajacobiana. Bajarapajivibeje
    tayajavanacuenebijivibeje vajatuxanenë Jesucristo pijacuene.
  bon-bon: Sebore Akwila piiyepu teeme coga Prisila tääpume. Teepi cane cama gigri
    kaakesea jaawenäsi Yeesu Keriso tääpume.
  nhw-BL: Xiquintlajpaloca Priscila huan Aquila catli tequitij nohuaya ipan itequi
    Cristo Jesús.
  swh-ONEN: Wasalimuni Prisila na Akila, watumishi wenzangu katika Kristo Yesu.
  wbi-wbi: mwungilaghe uPilisika nu Akila vavomba mbombo palikimo nune mwa Kilisite
    Yesu,
  bba-bba: I Pirisilɑ kɑ Akilɑsi tɔbiri, be bɑ sɑ̃ɑ nɛn sɔm kowosibu Yesu Kirisi sɔɔ.
  eng-KJVCPB: 'Greet Priscilla and Aquila my helpers in Christ Jesus:'
  kgk-NT: Amombe'u-ta xe mandu'a porãha ave Priscila-pe Áqüila ndive. Xe ndive omba'apo
    Hesu Cristo-pe.
  waj-waj: Ni tasipama Yisuu Kirisiinna mmoori vareera gioonna kiaapuuvaitana nnutuuvaitana
    Pirisikauya Akuiraayara na yaata utuee boo kiaunoo. Ivaara ivaitana kiaa mmiatee.
  cpy-cpy: Powethatyaawo Priscila eejatzi Aquila. Rootaki tsipayita-kinari romperatanewo
    Jeepatzii-totaa-rewo Jesús,
  ekk-PKP: Andke mu tervitused edasi Priskale ja Akvilale, mu kaastöölistele Kristuses
    Jeesuses,
  mpx-mpx: No mulolu nuku pek yova Pilisila alona ge lagona Akuila elal, heliya alowau
    ha tuwalali toyawa Keliso Yeisu kaiwena.
  wbp-wbp: 'Wangkayalu-jana Pirijirlaku manu nyanungu-parntaku kali-nyanukuju Kuulaku
    ngulaju kuja: Ngajuju karna ngurrju nyinami. Nyampu-jarraju, jirrnganja warrki-jarrijalpaju-pala
    ngajukuju Jijaji-kirlangurlaju warrkingkaju.'
  luo-luo: Mosnauru Priskila gi Akula, ma jotich koda kaachiel e Kristo Yesu.
  nhe-NT: Xiquintlajpaloca Priscila huan Aquila tlen tequitij nohuaya ipan itequi
    Cristo Jesús.
  aii-aii: ܗܲܒ݂ܠܘܼܢ ܫܠܵܡܵܐ ܠܦܪܝܼܣܩܸܠܵܐ ܘܠܐܵܩܸܠܘܿܣ ܕܝܼܢܵܐ ܦܲܠܵܚܹ̈ܐ ܥܲܡܝܼ ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ،
  esk-NT: Tuyuqtuŋa nayaaŋŋanik Priscilla-mun suli Aquila-mun savaqatigikkakka Christ
    Jesus-kun.
  msb-msb: Ikumusta niyo ako kanda Priscila kag Aquila na pareho ko mga paratrabaho
    kan Cristo Jesus.
  cpa-NT: Tséih³ hniah¹² Priscila quianh¹³ Aquila hi² dsianh¹³jni jǿg³ dsio¹ quiah¹²dsa,
    dsa² tiagh³ jnieh³ cøng² ta³ quianh¹³, hi² tsø³ján¹³ jnieh³ jǿg³ quiah¹² Cristo
    Jesús.
  dso-dso: କିରିସ୍‌ଟର୍‌ ମର୍‌ ସଙ୍ଗ୍‍ କାମ୍‌କରୁମନ୍‌ ପିରିସ୍‌କିଲା ଆରି ଆକିଲାକେ ମର୍‌ ଜୁଆର୍‌
    ଜାନାଆ ।
  meu-meu: Priskila bona Akula, Keriso Iesu bagunai lau ida a ḡaukara hebouva taudia,
    ba hanamodia.
  yva-NT: Syo sya kove ranutugore Prisikila muno Akwila yai, onayamo sya arakovo wamo
    anakero Yesus Kristus raija kava.
  dgc-dgc: Ipékikumustaék moy de Prisila a pasawa. Side i kaguman ko to éya a mégtarabaho
    ni Cristo Jesus.
  zpm-NT: Ni rnab naa lo to, goḻsiguieḻ goḻdeed zhibdiuzh naa lo grë zha qui. Goḻdeed
    tib zhibdiuzh naa lo Aquil i, grop tsieel me Priscil. Blactaa ziyacnie zho naa
    zidziuuṉ no xtsiiṉ Jesús,
  hix-NT: Ohnàn kom yaw nay hatà, Pawru, katxoko, Pàryesera komo wya, ànyo wya xarha,
    Aakera wya rma. Rowyaro tatamohxemà ro me natxhe, nyamoro ha, Kryestu Txesusu
    hyaka.
  sim-sim: Uhu wesambasa anhin Prisila fre Akwilan ji haka. Frir nga an nga nakrem
    Kraishi lerawun ni landari nir.
  npi-ULB: ख्रीष्‍ट येशूमा मेरा सहकर्मी प्रिस्का र अकिलासलाई अभिवादन गर,
  cgc-cgc: Ipakamusta a nyo ki danen Priscila daw Aquila. Danen an ate na mga utod
    ki Jesu-Cristo na gatabang ki yaken ta ake na ubra
  tim-tim: Akto luâk âmbâi lâuwâ Akuila akto Pirisila Yesu Kristogât âiŋaet tân nugumandat
    yâk maŋgan yelekŋet.
  yor-yor: Ẹ kí Priskilla àti Akuila, àwọn tí ó ti jẹ́ alábáṣiṣẹ́pọ̀ mi nínú Kristi
    Jesu.
  wos-wos: Prisila bér Akwilaka dimbéna natanguni. Bér wuni wali Krais Jisasna jémba
    yambékandé.
  emp-NTPO: Djabawẽrã Priscilaa, djaba Aquilaa bid̶a jarad̶adua mʌ̃a quĩrĩã b̶ʌda
    ãdjira bia pananida. Ãdjia mʌ̃ quĩrãca ab̶arica Jesucrito trajura o panʌa.
  eng-F35: Greet Prisca and Aquila, my fellow workers in Christ Jesus,
  ind-ind: Sampaikan salam saya kepada Priskila dan Akwila, rekan pelayanan saya dalam
    Kristus Yesus.
  pes-OPCB: به پریسکیلا و شوهرش آکیلا سلام برسانید. ایشان در امر خدمت به عیسی مسیح،
    همکاران من بوده‌اند.
  mpt-mpt: Ibo Flisila osa eka o imake Akwila esa baabeniba Fole baanea Ibo ayam blibte
    ge baabenebo ge baabeine! Ite nete nanoba Yesus Klaiste okoko okok kebinabuobe.
  ssx-ssx: Nika꞉ mandakena꞉ hata꞉ Yesu Ketiso ipika꞉ e pokao haloma꞉ tooli Pisila
    Akuila yaapo pa꞉ta꞉ a꞉taloe pi make la꞉niaasome.
  mkl-mkl: I ce Pirisilɑ do mɔkɔɛ Akilɑsi fɔɔ, kpɑɑsi woo ce icɛm ŋɑ si icɛi Jesu
    Kirisi,
  gaq-gaq: କିସ୍‌ଟ ଜିସୁନେ ସେବାନ୍ନିଆ ନେଙ୍ଗ୍‍ ଏତେ କୁଡ଼େଚେ କାମ୍ ଡିଂମ୍ୟାକ୍ନେ ପ୍ରିସ୍କା ବାରି
    ଆକ୍ୱିଲାକେ ନେଙ୍ଗ୍‍ନେ ନମସ୍କାର୍‌ ପେରାଃମ୍ୟାଃଏ ।
  gof-RNT: Kiristtoos Yesuusa oosuwa taara issife oothiya Phirisqilanne Aqiila saro
    giite.
  unx-unx: ଖ୍ରୀଷ୍ଟ୍‌ ୟୀଶୁଆଃ ସେୱାରେ ଆଇଁୟାଃଲଃ ଗାତିରେ କାମିତାନ୍‌ ପ୍ରିସ୍‌କିଲା ଆଡଃ ଆକ୍ୱିଲାକେ
    ଆଇଁୟାଃ ଜହାର୍‌ ଉଦୁବାକିନ୍‌ପେ ।
  gah-gah: Itó vanago venalago Akuilako Piliskako keza nene Izesu Kilistoni monó hozagú
    nilími vatí iaká niasive. Keí nene geké noloketuze, li kimilo.
  lcm-lcm: Napo alis kag posong aro si ri Piriska ve Akulas, ngono tungag si abis
    ke si Karisto Iesu,
  aer-aer: Nhenge arrantherre apeke tyerrtye nhenge Priscilla arritnye aremele artwe
    Aquila-arlke renhe-atherrenhe ilaye ayenge-arle ikwere-atherre itirrerle-aneme-anteye.
    Ratherre atyengenge apurte mpwarerle-anerreke Jesus Christ-eke.
  qvc-NT: Yush'ayku noqapa shutiypi napaykuyllapa kriyiq masinchiqkuna Prisilata,
    qosan Akilastapis. Chaqa paykunaqam noqapa pullay Jisukristupaq yach'achikushqallapa.
  tgl-ULB: Batiin ninyo sina Prisca at Aquila, na mga kapwa ko manggagawa kay Cristo
    Jesus,
  cbs-NT: Jaska inun, Prisca inun jawen bene Áquilan ebetan Jesucristokidi yusinmisbu
    en jatu shinanmiski. Yudabun ea ichakawaibu jabun ea medabewai ea mawaxunkeanibu
    inun ewen taea jaskanibu bestima nukube ichamisbu Israelbumadi jatubetan nun jatu
    kenwankubainmisbu Diosun jau jatu duawanun en jancha ea jatu yuixunxankanwen.
  xtm-NTPP: Te jin ndakua'a tna ni nchuxi ña'a kúu Priscila ma ji'in yii ña Aquila
    ma, vaa ka jinukuechi de ji'in ña ja ka kaxtnu'u de tnu'u Cristo Jesús ma nuu
    ñayii ma, sukan sa'a tna sa a.
  nnq-nnq: Makapatange abali Pilisika na Akula, akakamwa maengo ajango mu kummegelela
    Yesu Kilisto.
  bao-NT: Priscila, Aquila, Cristo yeere yʉ ca pade bapa cʉtirãre añu dotiya.
  san-ORI: ଅପରଞ୍ଚ ଖ୍ରୀଷ୍ଟସ୍ୟ ଯୀଶୋଃ କର୍ମ୍ମଣି ମମ ସହକାରିଣୌ ମମ ପ୍ରାଣରକ୍ଷାର୍ଥଞ୍ଚ ସ୍ୱପ୍ରାଣାନ୍
    ପଣୀକୃତୱନ୍ତୌ ଯୌ ପ୍ରିଷ୍କିଲ୍ଲାକ୍କିଲୌ ତୌ ମମ ନମସ୍କାରଂ ଜ୍ଞାପଯଧ୍ୱଂ|
  huv-NT: At aton itepeayiün teat Aquila at mintaj nej müm Priscila. Nejiw xeyay tambeolüw
    xic wüx sarang minajiüt Teat Cristo.
  otn-NT: Da̱mi̱ zɛnguaga̱hʉ ts'ʉp'ʉ ra̱ Priscila co 'nɛ̱hra̱ Aquila nu̱na̱ rá̱ da̱mme
    ra̱ Priscila. Nu̱yá, guehya ma̱ mmi̱mmɛfihe ngue dí ørpa̱he rá̱ 'bɛfi ra̱ Jesucristo.
  nop-nop: Tiŋa Kilisto’walaŋ kwanai-metam, notneyat Piliska eŋ Akwila yenineŋ, nu
    aditok uŋgoŋ hati nadiyemilat.
  obo-NT: Na, id po-uma row kos kodpongumusta ku riyot ki Priscila woy ki Aquila.
    Sikandan kos mgo duma ku riyot pinuungan atag ki Disas Krays.
  cak-ENT: Tibana' saludar ri hermanos Priscila y Aquila, ri junan xojsamüj quiq'uin
    pa rusamaj ri Jesucristo.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ᤏᤢ ᤛᤥᤖᤡᤰ ᤂᤪᤡᤛ᤻ᤋ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤰ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤀᤠᤴᤈᤢᤶᤜᤠ᤹ ᤐᤪᤡᤛ᤻ᤁᤡᤗᤠ ᤏᤢ ᤁᤢᤕᤧᤶᤒᤠ᤹
    ᤀᤁᤫᤡᤗᤠ᤺ᤴ ᤀᤠᤛᤣᤘᤠᤖᤥ ᤔᤧᤳᤋᤧᤶᤛᤡᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: Cāhān ndá nú jíín Priscila jíín Aquila jā sāhá ndeé inī ndúū dē, cáchī ni,
    chi chíndeé táhán dē jíín nī sīquī tiñu Cristo Jesús.
  san-TIB: ཨཔརཉྩ ཁྲཱིཥྚསྱ ཡཱིཤོཿ ཀརྨྨཎི མམ སཧཀཱརིཎཽ མམ པྲཱཎརཀྵཱརྠཉྩ སྭཔྲཱཎཱན྄ པཎཱིཀྲྀཏཝནྟཽ
    ཡཽ པྲིཥྐིལླཱཀྐིལཽ ཏཽ མམ ནམསྐཱརཾ ཛྙཱཔཡདྷྭཾ།
  qve-NT: Saynallataqyá Jesucristopi creeq hermananchis Priscilatapas, hinallataq
    qosan Aquilatapas noqapa parteymanta saludaykapuwaychis. Paykunan noqawan kushka
    Jesucristomanta allin willakuykunata runakunaman willaranku.
  pao-NT: 'Susumudu mu-nagatu nu mooasoo sopedakwadoo. Nu yise mu sooma''yu. Umuoo
    nananeana yaa: Priscilla-no Aquila, e napua''ana, numme ka mu numu Te Pabe''e-witu
    tuukwe.'
  cbu-NT: Mishat, nuw siyaa Romshucheetsis kizpur chinakina. ¿Tamarimta, zuwaa Akilaa?
    ¿Izanllish Piríska wanasir taar? Nuw siyaa kizpur chinakina; mbizakeezi. Siy nuwaa
    kapung istarangsa Apanllee kuk kamanimaama. Washunand ipunaruni tayaspatarangini.
  usa-usa: Îtu Káríqtoqtaba ketê mayaímá mayáaya-nakama Patírayaa Akíra ye aúkátôpaq
    ketí miráoyo-maaraoyo-aimma yuwaúnana wimmá yíméro.
  soy-soy: Ani kɔ Pirisili nɛ Akilɑsi yɑ́ɑ́si. Pinɛ́kɛicɔ yɛ pi. Tɔ́ nɛ pɛ̃ tɔ́ɔ kɛsẽ́
    Kirisi Yeesu kɛkɛi kɛ́mɛɛ́ we.
  hui-hui: Keriso Yasunaga biabe bialu howa Pirisila Aguilabi libugua i̱ heba biabe
    mandagi bialu harimago libuhondo, Libu mitangi bu ko, laro.
  amf-amf: Yesus Kiristoosna imbesana kinka waadadhayna Bhirsqillabee Aqilabena “Nagaya”
    ina kena hamee.
  quc-NNT: Chiya rutzil u wäch ri Priscila xuquje' ri Aquila, ri e wach taq ajchak
    chupatänixik ri Cristo Jesús.
  dob-dob: Ta wate ꞌigu oboboma Pilisila be Akuila ꞌediya wada simane, taudi lowa
    maꞌegwao Yesu Keliso manuna ꞌaetoguinuwa,
  wrs-wrs: Kana sehmoaoa ishunu Prisilaim Akwilaimoa, hemba kava wonandra vevna mongawulm
    Yesus Kristusindava.
  mca-mca: Hewetfelii ke' Priscila qa ha' ƚewhe'ye' Aquila, hikhe' yithayifetsipji'
    ha' Jesucristo,
  tzo-TZC: Chabanuc xavalbe yaꞌi ti Priscilae, ti Aquilae, ti jaꞌ jchiꞌiltac ta abtel
    ta sventa ti Cristo Jesuse.
