  swe-swe: '[I följande lista med personliga hälsningar omnämns 26 personer vid namn,
    plus två till utan namn, Rufus mor och Nereus syster. Totalt alltså 28 personer,
    det största antalet i något av Paulus brev. Anmärkningsvärt är att nio av dem
    är kvinnor, vilket visar på hur högt Paulus värdesätter kvinnans tjänst i församlingen.
    Dessa hälsningar ger en inblick i den tidiga kyrkan. I den romerska församlingen
    fanns några som varit kristna längre än Paulus, se vers 7. Man möttes i husförsamlingar.
    En nämns i vers 5, men troligt är att brevet syftar på fyra till, se 10-11 och
    14-15. Många var slavar, medan andra kom från de övre samhällsskikten, som de
    från Aristobulus och Narcissus familj, se vers 10 och 11. Ett annat exempel kan
    vara Pomponia, hustru till den general som ledde det romerska anfallet mot Britannia
    43 e.Kr. Enligt den romerska historikern Tacitus ställdes hon inför rätta omkring
    57 e.Kr., ungefär samtidigt som Romarbrevet skrevs. Anklagelserna gällde att hon
    hade anammat en ”utländsk vidskepelse”, troligen kristendomen, men hon frikändes.
    När brevet skrivs har det gått omkring 25 år sedan pingstdagen och många troende
    bodde i rikets huvudstad Rom. Flera av dessa personer hade Paulus förmodligen
    träffat i Jerusalem eller under sina resor.] Hälsa Prisca och [hennes man]Aquila,
    mina medarbetare i den Smorde (Messias, Kristus) Jesus.'
