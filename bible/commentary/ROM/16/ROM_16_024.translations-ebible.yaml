verse: ROM.016.024
translations:
  kpx-kpx: Di isiviale nahie Kosive Iesu Keliso keu vani bahata la huhuevei la hoesegevegei.
    Di hoto keu seleve.
  tbo-tbo: Ata Guyau Yesu Keliso a lunugotootogo ina melabenimi.]
  mal-C: കർത്താവായ യേശുക്രിസ്തുവിന്റെ കൃപ നിങ്ങളെല്ലാവരോടുംകൂടെ ഇരിക്കുമാറാകട്ടെ,
    ആമേൻ!
  grc-SR: ⸋Ἡ χάρις τοῦ κυρίου ἡμῶν Ἰησοῦ χριστοῦ μετὰ πάντων ⸂ὑμῶν.⸃ Ἀμήν.⸌
  bgc-bgc: मै प्रार्थना करुँ सूं के म्हारै प्रभु मसीह का अनुग्रह थारे पै होंदा रहवै।
  khz-khz: Ita gera Velekou Iesu Keriso gena nama e vetuga iwavagina gomi atami ai
    pene mia.]
  deu-TKW: Die Gnade unseres Herrn Jesus Christus mit euch allen.
  zsr-NT: Rnabdaꞌ‑nëꞌ Xanruꞌ Jesucristo uzáꞌ ladxëꞌë queëliꞌ yúguꞌtëliꞌ le gaclen
    lbiꞌiliꞌ. Caꞌ gac.
  lin-lin: Tika ete ngolu ya Yesu-Klisto, Nkolo na biso, ezala na bino nyonso ! Amen.]
  hns-NT: Hamlogke Prabhoe Jiesoe Kriest toeloganke bhalaai kare. Aisahie to hai.]
  noa-E: Ayoo keena. Mʉgdampai ajim pãrag jaaum ig chirarr. Maach Pör Jesucristoou
    pãar thumaam khʉʉn dʉ̈i ʉ̈u amkhĩir, maumua marau pãar kõit jëeu durraajem.]
  eng-EMTV: The grace of our Lord Jesus Christ be with you all. Amen.
  mib-NT: Te ñúhun ni rī jeē maá Jítoho yō Jesucristo, na sáha ya jeē váha róhó jíjnáhan
    ró. Amén.
  lif-NT2: '@see-verse:ROM.016.023'
  xnj-xnj: Ubwina wa BAMBU witu Yesu Kilisitu yivya na nyenye mwavoha. Ena.
  mmx-mmx: Letaba nabalamu at Leeme Silok atdik ne Iesu Karisito nabak lok eburu minemi
    axap. Tuturun.
  cbr-NT: Nucën 'Ibu Jesucristonën nuibaquin 'aquincëxmi mitsux chuámarua 'iti cana
    cuëënin. Usai ca 'iti 'icën.
  tee-NT: Ictapainini ju qui'ucxtin'an Jesucristo ni catanaviniyan lamapainin minchux'an
    ju uxijnan. Vasalh chunch iclacasq'uin ni catanaviniyan.
  eng-LSV: '[[The grace of our Lord Jesus Christ [be] with you all! Amen.]]'
  cak-NT: Y ja' ta ru-bendición ri Kajaf Jesucristo xtic'ue' ta iwiq'uin chi'iwonojel.
    Amén.
  pah-NT: '@see-verse:ROM.016.023'
  sja-NT: '[Mɨ, Pablopa iidi bɨ Tachi Waibɨa Jesucristopa parã pia ak''ɨ bapariimerã.]'
  xed-xed: Ka nza zɗakatahuɗa Mghama mu Yesu Kristi nda inda kaghuni demdem.]
  mks-NT: Ná caja cua̱há Jesucristo, xitoho í ña̱ma̱ni̱ xi̱hín ndihi ndó. Já ná coo.
  bmu-bmu: Kembunini Jisös Kraistkö kalem möriamŋan mönö embuk ahöma. Keu mi ölŋa.
  dgz-dgz: Ayop nuga Iesu Keriso e iravi garaet wat aipakam imaep. Ame umap.
  eng-GNV: The grace of our Lord Iesus Christ be with you all. Amen.
  zaa-NT: Xana' Ri'u Jesucristua nna gunie iyaba le cualani. Quíỹaru e.
  eng-WEBSTER: The grace of our Lord Jesus Christ be with you all. Amen.
  guh-guh: Pacatovajëtabiabatsi Diosojavabelia daxita paxamë vajatuxanenë Jesucristo
    papecayavenonabiabinexa. Bajara itsi tsane.
  bon-bon: Mime Yageyame Yeesu Keriso me babo miiji te iyeta weene cama yaanajege.]
  nhw-BL: Tohueyiteco Jesucristo ma quipiya hueyi iyolo ica nochi amojuanti. Quej
    nopa ma eli.
  swh-ONEN: Neema ya Bwana wetu Yesu Kristo iwe pamoja nanyi nyote. Amen.]
  wbi-wbi: “uvumosi vwa Mutwa Yeesu Kilisite vukalaghe numue mweni. Ameni”
  bba-bba: Kpɑ bɛsɛn Yinni Yesu Kirisin durom mu n wɑ̃ɑ kɑ bɛɛ kpuro. Ami.]
  eng-KJVCPB: The grace of our Lord Jesus Christ be with you all. Amen.
  kgk-NT: Tapende rovasa vasa Nhandejáry Hesu Cristo pende rexakwaa rei-vy. Amém.
  waj-waj: (Ti Udaanga Yisuu Kirisiiva kati gioonna kiaapuuyara yoketaama yaata utiraivo
    mmuakiaaya ngii tasipama vakiaivee. Kua kutaa.)
  cpy-cpy: ¡Okantashitzimaetya ineshironka-yiteemi Awinkatharite Jesús Jeepatzii-totaa-rewo!
    ¡Omaperotatyawé!
  mpx-mpx: Wala Babala Yeisu Keliso wana mulolu ni minaa ku gewigewi eliyamiu. Ibwe.
    I ola.
  wbp-wbp: '@see-verse:ROM.016.023'
  luo-luo: Mad ngʼwono mar Ruodhwa Yesu Kristo obed kodu un duto. Amin.]
  nhe-NT: Tohueyiteco Jesucristo ma quipiya hueyi iyolo ica nochi imojuanti. Quej
    nopa ma eli.
  aii-aii: ܫܵܦܵܩܲܬ ܕܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܥܲܡ ܟܠܵܘܟ݂ܘܿܢ. ܐܵܡܹܝܢ.
  esk-NT: '[Iłuaqqutaa atannapta Jesus Christ nayuġlisi iluqasri. Taatnatuq.]'
  msb-msb: Bendisyunan lugod kamo tanan san aton Ginoo na si Jesu-Cristo.
  cpa-NT: Jø¹² bíh³ dsiánh² Erasto jǿg³ dsio¹ quiánh² hniah¹². Lán¹² Erasto ta³. Jmo¹²dsa
    hí³ cog³ quiah¹² juøi². Jø¹² bíh³ dsiánh² Cuarto, dsa² roh¹³ jniang³, jǿg³ dsio¹
