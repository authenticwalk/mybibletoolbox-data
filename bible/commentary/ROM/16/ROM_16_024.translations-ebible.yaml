  yaa-NT: Nõko Ifo Jesucristo mato noikĩ mato sharafanõ. Askapainõ.
  cab-NT: Binílaün Wabúreme Jesucrístu sun jugúya. Ítaralá.
  clu-clu: Kabay pa nga kaloyan kamo nga tanan ni Ginoong Jesu-Cristo.]
  swh-ULB: '(Zingatia: Katika nakala halisi za kwanza, mstari huu haupo. Tazama Warumi
    16: 20. “Neema ya Bwana Yesu Kristo ikae nanyi nyote. Amina.”)'
  tpt-NT: Katamapaynin ni kiJalhachimoꞌonukꞌan Jesucristo.
  aai-aai: “Manaw kabeber ata Regah Jesu Keriso’one kwa etei isa nama. Amen.
  sny-sny: '{Meni Owane Jisas Krais lo ferafereiyei fene werese mase ironamitorowa.}'
  myy-myy: Mani Ʉjʉ Jesucristo, mʉa ñarocõ jeyarore queno mʉa ñaroca yijaro. Ito bajiro
    riti bajitĩñajaro.
  trc-NT: Dan me se me raj quiꞌya̱j Jesucristó si̱j ꞌni̱j raꞌa man níꞌ se lu̱j cheꞌé
    cunuda̱nj nij soj a. Veé da̱nj ga̱a̱ ya̱ ei.
  cut-NT: Dihvo vo Jesucristo din yahino ye nducoya̱ca nchuhn. Tihca̱ co.
  bel-bel: Мілата Госпада нашага Ісуса Хрыста з усімі вамі. Амін.
  zlm-KSZI: Semoga kasih kurnia Junjungan kita Isa al-Masih menyertai kamu semua.
  gdr-gdr: '[Mera Yonggyam Yesu Kerisomna wurar komkesa wɨn kɨma, ɨmɨnjog!]'
  vmy-NT: Kjuandare Naꞌenna Jesucristo ngatꞌejñajinnu ngatsiꞌu. ꞌBa ngatjama.
  gmv-RNT: Goda Yesus Kirstoosa kiyateth intenara ubbatara gido. Amiin.
  ncl-NT: Ma caya ca anmoxtin ilachihualisli cuali toTata Jesucristo. Yoje ma ye.
  sua-sua: Va ko kta ngarkie ngang Ngoldaip to e Yesus Kristus kat te, en kam ring
    ya mang nguk kat.]
  gai-gai: '@see-verse:ROM.016.023'
  qvm-NT: '[Señornintsi Jesucristo cuyapäshushpayqui yanapayculäshunqui. Amén.]'
  chz-NTPS: Waˊ miˉjä̱ä̱ꜗ Jesucristo Dsaˉjø̱ø̱hˈ jnänˋ läꜙjë̱ë̱ꜙ hnähꜘ. Waˊ laˈ läꜙja̱ˉ.
  kmu-kmu: '@see-verse:ROM.016.023'
  ood-NT: Neh, ab at wo wa baꞌich i s‑em‑hoꞌigeꞌel g t‑kownalig Jesus Christ.]
  lbm-lbm: हमरो प्रभु यीशु मसीह को अनुग्रह तुम पर होतो रहे। आमीन।
  ncj-NT: Quen Totecohtzin Jesucristo mamechtiochihualo namochten. Huan ijcon mayeto.
  yuj-yuj: Ono nɨnɨk namp te, nomp Tokwae Kar Jisas Kraiso námoku nɨnɨkria yumwan
    ponankor yaewouranoria nampon. Kare tak naenámpon.
  kto-kto: Ubonuvarap ang Ila Kakani buang Iesu Karisito la eba iot miun ganam. Amen.]
  gmv-NT: ጎዳ ዬሱስ ኪርስቶሳ ኪያቴꬅ ኢንቴናራ ኡባታራ ጊዶ። ኣሚን።
  stp-NT: Moo gɨt gu Gɇꞌkam jich Xoiꞌkam gammɨjɨ jam aꞌm tɨ nɨidhidhaꞌ bɨɨx jɨꞌmaꞌn
