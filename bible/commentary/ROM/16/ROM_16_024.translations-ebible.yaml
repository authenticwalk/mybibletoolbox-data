  dso-dso: ମାପ୍‌ରୁ ଜିସୁକିରିସ୍‌ଟର୍‌ ଜିବନ୍‌ଦୁକାନି ତମର୍‌ ସବୁ ଲକର୍‌ ଲଗେ ରଅ ।
  meu-meu: Eda Lohiabada Iesu Keriso ena harihari-bada na iboumui ai emui ai baine
    mia. Amen.
  yva-NT: Syare wama Amisy Yesus Kristus apa kove no wasautan tenambe. Amin!
  dgc-dgc: Kagbian kam maka ta mahusay ni Panginoon tam a Jesu Cristo. Kona sa.
  zpm-NT: Jesús meṉ ne rnabey ne, me gacnieṉ to grëse to. Sca gaca.)
  hix-NT: '@see-verse:ROM.016.023'
  sim-sim: '@see-verse:ROM.016.023'
  npi-ULB: '[नोटः उत्कृष्‍ट प्राचीन प्रतिलिपीहरूले यो पदलाई हटाएका छन् (रोमी १६∶२०
    हेर्नुहोस्) पद २४] । हाम्रा प्रभु येशू ख्रीष्‍टको अनुग्रह तिमीहरू सबैसित रहेको
    होस् ।'
  cgc-cgc: Kabay pa na mabaton nyo mga kaayaran na alin ta ate na Ginuo Jesu-Cristo.
  tim-tim: Kembu nenŋe Yesu Kristo yâkgât han kalemŋe yeŋgâlân yem âgâwiap. A bundâk.
  wos-wos: '@see-verse:ROM.016.023'
  emp-NTPO: Mʌ̃a quĩrĩã b̶ʌa dadjirã Boro Jesucritoba idji biad̶eba bãrãra careba
    b̶aida.
  eng-F35: The grace of our Lord Jesus Christ be with us all! Amen.
  ind-ind: Akhir kata, saya berdoa kiranya Penguasa kita Kristus Yesus selalu berbaik
    hati kepada kalian semua. Amin.
  pes-OPCB: فیض خداوند ما عیسی مسیح با همهٔ شما باشد. آمین.
  mpt-mpt: '[Nib Sume Yesus Klaiste ibo alukum daayemeko! Bainobe.]'
  ssx-ssx: '[Nika꞉ Tekehali Yesu Ketiso ipika꞉ a꞉ta꞉ma꞉ homa tamba꞉ mina꞉la꞉eki iki
    paeyao pa꞉ta꞉ wina꞉e.]'
  mkl-mkl: Didɔ̃i Lɑfɛ̃ɛ nwɑ Jesu Kirisi ku wɛɛ do iŋɛ fei. Ami.]
  gaq-gaq: ମାପ୍‍ରୁ ଜିସୁ କିସ୍‍ଟନେ ଅନୁଗ୍ର‍ଅ ପେ ସାପାରେ ଅରିଆ ଲେଃଲେ ।
  gof-RNT: Nu Godaa Yesuus Kiristtoosa aadho keehatethay hintte ubbaara gido. Amin77i.]
  unx-unx: ଆବୁଆଃ ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ସାୟାଦ୍ ଆପେ ସବେନ୍‌କଲଃ ହବାଅଃକା ।
  gah-gah: '@see-verse:ROM.016.023'
  lcm-lcm: '@see-verse:ROM.016.023'
  aer-aer: '@see-verse:ROM.016.023'
  qvc-NT: Siñurninchiq Jisukristur yumbay qamkunata yanapashunqa. Chayshina kanqa.˼
  tgl-ULB: '[Nawa ang biyaya ng ating Panginoon Jesu-Cristo ay mapasainyong lahat.
    Amen]'
  cbs-NT: Nukun Xanen Ibu Jesucriston matu medabewakin jau matu dasibi duawakubainxanunwen.
    Jaskakidan.
  xtm-NTPP: Te ja vii ja va'a ni skuta'vi ña'a Jesucristo iya tátnuni nuu o a na koo
    ji'in ndaka ni, te sukan kó kuu.
  nnq-nnq: Kindimba cha Nngwana gwito Yesu Kilisto kibe namangweto mmoa. Unhyo.
  bao-NT: Mani Wiogʉ Jesucristo cʉ̃ ca añu majuropeerije mʉja niipetirã mena to niijato.
    To biro to biijato.
  san-ORI: ଅସ୍ମାକଂ ପ୍ରଭୁ ର୍ୟୀଶୁଖ୍ରୀଷ୍ଟା ଯୁଷ୍ମାସୁ ସର୍ୱ୍ୱେଷୁ ପ୍ରସାଦଂ କ୍ରିଯାତ୍| ଇତି|
  huv-NT: Miteatiiüts Teat Cristo mambeol meáwan icon. Amén.
  otn-NT: Nu̱na̱ ma̱ Hmu̱hʉ Jesucristo, dí̱ nne ngue di ja̱pi̱ gätho'a̱hʉ. Da̱ ngu̱t'a̱tho.
  nop-nop: '[Wapumnik Jesu Kilisto’walaŋ siloŋ tobogoŋdi hidut haliwooŋ hatuwaak.
    Biyagoŋ.]'
  obo-NT: '[Na muopa no iddos od Longaggon no si Disas Krays, od pokita to kopiyannoy
    rin diyon to koniyu langun. Oyya, od kotuman en ini.]'
  cak-ENT: Ri utzilüj sipanic ri nspaj-pe ri Kajaf Jesucristo xtic'uje' ta c'a iviq'uin
    chi'ivonojel. Quiri' ta c'a.
  lif-NT: '@see-verse:ROM.016.023'
  mie-NT: De ñúhún inī ni jā maá Jētohō ō Jesucristo ná sáhá yā jā váha ndá ndóhó.
    Amén.
  san-TIB: ཨསྨཱཀཾ པྲབྷུ ཪྻཱིཤུཁྲཱིཥྚཱ ཡུཥྨཱསུ སཪྻྭེཥུ པྲསཱདཾ ཀྲིཡཱཏ྄། ཨིཏི།
  qve-NT: '{Señorninchis Jesucristopa ancha khuyakuyninyá qankunawan sapa p''unchaw
    kachun. Amén}.'
  pao-NT: '@see-verse:ROM.016.023'
  cbu-NT: '@see-verse:ROM.016.023'
  usa-usa: Îtu Káríqtoma ketááí uyátárai-nakoni íráqô-qtataakoma keráwáqtê waíno.
    miráuma waíno.
  soy-soy: Urɔ́píimɑ Yeesu Kirisi ukɛ́ ípɛɛlɛ́ɛ nɔ́nnɛ́nɛ́í nyísɛ! Amí.]
  hui-hui: Ina Anduane Homogo Yasu Kerisonaga biamogo bia holene tí bibahende kamigoha
    wiaabo helo hamelo ko. Aniore bilo laro.]
  amf-amf: '[Wosa Imbaa Yesus Kiristoossa sunin imintono ye wulbesana ko dee, amiin.]'
  quc-NNT: Are ta b'a' ri Qajaw Jesucristo kätoq'ob'isan i wäch nimalaj iwonojel.
    Amén.
  dob-dob: (-)
  wrs-wrs: '@see-verse:ROM.016.023'
  mca-mca: Pa' ƚeqi'fenkeye'j ha' Yatsat'ax'inij Jesucristo qu' na'ni'ƚ ejupkii week
    ekheweli'ƚ. Hik aka' yijat'ij qu' ƚunye'je' (Amén).
  tzo-TZC: Acꞌo svaꞌan sba ti Cajvaltic Jesucristo ta atojolic acotolique. Jechuc.
  mya-mya: ငါ​တို့​သ​ခင်​ယေ​ရှု​ခ​ရစ်​၏​ကျေး​ဇူး​တော်​ကို သင်​တို့​အား​လုံး​ခံ​စား​ကြ​ရ​ပါ​စေ​သော။
    အာ​မင်။
  gng-NT: Yonbdaan *Yesu Kristo ń juoke nɛ. Ami.]
  ikk-NT: '[Ẹfọma Di-nwọnni-ẹnyi wụ Jizọs'' Kraịstị, ya nọyeni ọnụ ile. Isẹẹ.]'
  leu-leu: '[Ne fenung xe si Memai Yesus Krais sitaara o i taa tavai nami pana xakaavangan
    xatam sina. A tuuna paaliu.]'
  maz-NT: Rí ötcö e Jesucristo c'ü ín Jmugöji me ra nuc'üji na jo nza texets'üji.
    Je rga cjanu, amén.
  bod-N: གྲོང་ཁྱེར་ནང་གི་དངུལ་མཛོད་ལ་དོ་དམ་བྱེད་མཁན་ཨེ་རས་ཏི་དང་སྤུན་ཟླ་ཁིར་ཐི་གཉིས་ཀྱིས་ཁྱོད་རྣམས་ལ་འཚམས་འདྲི༌ཞུའོ།།
  tca-NT: Rü chanaxwèxe i tórü Cori ya Ngechuchu ya Cristu pexü̃ narüngü̃xẽẽ i guxãma
    i pemax. Rü ngẽmaãcü yiĩ.
  zpl-NT: Nu Jesucristo riꞌi nú cha nzeꞌca lu cuendaꞌ yehua. Amén.
  mbc-NT: Morî epe'mîn tîrî Uyepotorîkon Jesus Cristoya yu'se wai, tamî'nawîrî amîrî'nîkon
    pia.]
  ndg-ndg: (Uruma ya Gwana Yesu Kristo itame namwe. Amina
  toj-NT: Ja Cajualtic Jesucristo oj ni sc'uluquex bendiciara. ¡Amén!
  tbc-tbc: '@see-verse:ROM.016.023'
  sna-sna: Nyasha dzaIshe wedu Jesu Kristu ngadzive nemi mose. Ameni.
  smk-NT: '@see-verse:ROM.016.023'
  grc-TCGNT: Ἡ χάρις τοῦ Κυρίου ἡμῶν Ἰησοῦ Χριστοῦ μετὰ πάντων ὑμῶν. Ἀμήν.,
  gof-WFTW: Nu Godaa Yesuus Kiristtoosa aadho keehatethay hintte ubbaara gido. Amin7i.]
  spa-BLM: ¡La gracia de nuestro Señor Jesucristo esté con todos vosotros! Amén.
  kyz-NT: '@see-verse:ROM.016.023'
  dao-dao: Mi Bawipa Jesuh Khritawa bäkhäknak nami khana ve se. Amen.
  cya-cya: Cha' tsu'hue 'in Ñi X'nan na Jesucristo quinu lo'o um nchgaa um. Amen.
