    d'a masanil tiempo. Yujto icha chi' syal jun vach' ab'ix svalcaneli, aton yab'ixal
    Jesucristo. Yictax ix sb'oan yolyib'an̈q'uinal tic Dios, c'ub'ab'ilxo yab'ixal
    Cristo yuuj.
  tzj-E: Xtec'je' ta ewq'uin ixconjelal utzil jnekcochij tzra Kajaw Jesucristo. Amén.
