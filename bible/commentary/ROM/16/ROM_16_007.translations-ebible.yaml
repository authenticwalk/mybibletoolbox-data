  cax-NT: Nirraquionco ümoti Andrónico y ümoti Junias. Arrüma israelitarrüma tacanañü.
    Amoncoma au preso ichepeñü. Arrüma urriampae yaserebiquirrimia tacana apostolerrü.
    Icocoromati Cristo primero rropünanaquiñü.
  aia-aia: Ha'atee wa'ewa'e tanaa Andronikas mana urao ana 'ia Jiunia, 'e rua ai Jiu
