  wol-2010: Nuyul-leen ma it Andoronikus ak Yuñas, sama bokk, yi ñu ma booleeloon
    tëj; am nañu tur ci ndawi Yàlla yi, te ñoo ma jiitu sax ci gëm Kirist.
  snc-snc: Au garagaragu Androniko ema Iunia au ḡegu vevaḡa-namo boḡono viniri. Ḡia
    tu au ḡesi dibura numai ḡatanu-vegogoto. Apostolo mabarari vekaravari ai ḡia tauri
    ruarua tu ḡerevaḡi, ema ḡia tu Keriso ḡena maḡuri nuḡanai ḡeberetoḡa-guineto,
    muriri ai vau au ama bere-toḡato.
  lgl-lgl: Ma soi lafena lou fala Andronikus, ma Junias, rua wale Jiu gi malaa lou
    'i lau lia daro io io fae lau 'i laola raraa. Ma 'i daroa rua wale daro etae fakwalaimoki
    ala Jesus Christ 'i lao agu gi. Ma wale li lifurono gi, gera sai 'oka lou adaroa.
  mmo-mmo: Tonde ham naanêêl sate vakasin samu samuu-jo na vu Andlonikas ayuuh Junias
    in waay dangga timu, tombe waay ahondoos aaluus kalaambus hôôk ti bôôy in waay
    aanêêl banye nivasa langaah-ato. Ond yuuh oo latu Kalisi-te hil munggin, le mem
    sa taamu, tonde yuuh haalend bop vu sinaale-so.
  ncu-NT: Mo̱ e̱ ka mo̱ ko̱we̱bɛɛ‑ana Andrunikus na ɔkye̱e̱ Yuniya kanɔ. Mo̱ aa bamo̱
    ne̱ baa dɛɛ tii saŋ ko̱‑ɔ. Bo̱ gye̱ Kristoo ayaa‑rɔ aye̱re̱po̱‑ɔ bo̱ko̱, ne̱ bo̱
    de ke̱nyare̱ timaa. Baa daa mo̱ gbaa ikii Kristoo awuye.
  cni-NT: Novetsajeitari noshaninca Antoronico aisati Joniashi. Peerani notsipajeitacari
    yoiminqueetaquena caravosoqui. Oshequi ineacameetsajeitaqueri yora itiancanepee
    Quirishito. Ijivajeitaquena narori, iquemisantitacani irinti peerani.
  eng-WMB: Greet Andronicus and Junia, my relatives and my fellow prisoners, who are
    notable among the emissaries, who were also in Messiah before me.
  zaw-NT: Ruxhaḻä xtixtios loj rebeṉ ladxä ni laa Andrónico näjza Junias; laareni
    guyunäj närä neṉ latzguiib, najcreni beṉro loj reapost. Ganid laareni huililajz
    xtidx Jesucrist, dxejcti huililazä.
  san-MAL: അപരഞ്ച പ്രേരിതേഷു ഖ്യാതകീർത്തീ മദഗ്രേ ഖ്രീഷ്ടാശ്രിതൗ മമ സ്വജാതീയൗ സഹബന്ദിനൗ
    ച യാവാന്ദ്രനീകയൂനിയൗ തൗ മമ നമസ്കാരം ജ്ഞാപയധ്വം|
  tam-TCV: எனது உறவினர்களான அன்றோனீக்கைக்கும் யூனியாவுக்கும் எனது வாழ்த்துதல்களைத்
    தெரிவியுங்கள். இவர்களும் என்னுடன் சிறையில் இருந்தார்கள். அப்போஸ்தலர்களுக்குள்ளே
    இவர்கள் பெயர்பெற்றவர்கள். இவர்கள் எனக்கு முன்பே கிறிஸ்துவில் இருந்தவர்கள்.
  mit-NT: Te cásàhú stnáì xì nècuàchì ñuì nani Andrónico xì Junias. Ndúì‑nè iá fama‑nè
    nùù nsidaa gá nècuàchì apóstol. Te cunaha‑nsiá, tàñáha ga sàì tenchicuìn ichì
    Cristu, doco sà‑xìníndísâ‑né mii‑yá. Daaní, después iin‑ni nì sandiadi stná‑nsì
    vehecàa.
  ceb-ULB: Pangumustaha si Andronicus ug si Junias, akong mga kadugo, ug akong mga
    kaubanan nga binilanggo. Inila sila uban sa mga apostoles, nga anaa usab kang
    Cristo una kanako.
  ces-LB: Pozdravujte mé krajany a bývalé spoluvězně Andronika a Junia, vynikající
    muže mezi apoštoly, kteří se stali křesťany dříve než já.
  mkn-mkn: Titip salam kasi bu Andronikus deng susi Yunia. Dong tu, orang Yahudi,
    sama ke beta. Dong su parcaya sang Kristus waktu beta masi balóm parcaya. Dolu
    dong ada dalam bui sama-sama deng beta. Dong ju jadi Tuhan pung utusan, deng banya
    orang kanál sang dong.
  pol-UBG: Pozdrówcie Andronika i Juniasa, moich krewnych i moich współwięźniów, którzy
    są poważani wśród apostołów, którzy też przede mną byli w Chrystusie.
  qxh-NT: Marca-masï Andrónicutapis, mama Juníastapis wamayapämay. Paycunawan iwal
    carsilćhu wićhgarashcä. Jesúspa caćhan cashanta llapan runa musyan. Paycuna puntata
    Washäcuj Jesúspa shiminta ćhasquicush caran; chaypitaraj nuwa.
  nwi-nwi: Saowiə kɨn Andronikas mɨne Junias, yemə imak mir yame kɨvəhsi-pən əmasɨr
    ye kalabus. Aposol mɨnə kamhasiai pɨk əriu, kɨni iriu kɨmwəkupən irak mwhatətə
    ye Kristo.
  kmo-kmo: Kwota eeji wishiatawa majin Andronaikas, Junias piiriina woshiaba ta. Piir
    aposelhi kepika eecha tar. Piiriitaka adaka poko ji tar. Piir mapo sokwa Kristen
    ma siir. Adakomas siir.
  agr-agr: aikasmek Andrónico, Juniasjai kumpamjutuatajum, ditak mina pataag ainawai,
    nuigtush wijai betek achinkajui. Ditanak Jisusa jintintaiji aajakú aina dushakam
    shiig anentin ainawai. Wika eke Kristun nemagtsuk pujai, ditá Kristunak nemagkaju
    ainawai.
  kyc-kyc: Endonikosa Juniasapa Juu yango karapusi anda role pyao peteyama dolapo
    yakoko leto. Aposele akali dupwame nakama soo otelyaminyi. Namba Kurisene ingyapa
    nayonopa nakamba wambo ingiyambipya.
  urd-GVU: اندرنیکس اور یونیہ کو میرا سلام۔ وہ میرے ہم وطن ہیں اور جیل میں میرے ساتھ
    وقت گزارا ہے۔ رسولوں میں وہ نمایاں حیثیت رکھتے ہیں، اور وہ مجھ سے پہلے مسیح کے
    پیچھے ہو لئے تھے۔
  yre-NT: '''An "bʋɩ Zuif ''nɔn nɛn Andrɔniku ''lee Yunia -a bɛ, an o ''tɔ bo. ''Kʋɛ
    yra ''yɩ waa -pʋ ''kuin. -Wɛɛ -fɔ Zozi ''va ''an ''lɔ ''e ''flin, ɛn Zozi ''le
    ''pasianɔn yei "bɛ o ''tɔ "yi "a minnun ''le.'
  fuh-BKF: Njowton Andoronika e Yuniya, banndiraaɓe ɓe uddidanoomi e kasu ɓeen. Wo
    ɓe nulaaɓe anndaaɓe sanne, katin du kamɓe artii kam goonɗinde Almasiihu.
  arl-NT: Quiria nia saruhuatarejuhua Andrónico, Juniasnio. Nojoriiri cuarta Judiocuaca.
    Nojoriiri cuata nujuatejosaaquiaari nujuatejojuajinia, canaa pohuatanuucua Jesucristojiniji.
    Puetunu cuarta Jesucristo jiyaramiquishano pueyajanaari nojori panijiacajuhuaj.
    Andrónico, Junias, nojoriiri socua coteenu janiyajiniji tiuuquiaari Jesucristoocua.
  ziw-ziw: Ndamsa kwa walukolo mwa Kulisito Anduloniko na Yuniya, wambuya wa Chiyahudi
    wendaga na miye mwe chifungo, wamanyika vyedi mwa wasigilwa, naho watendaga Wakulisito
    umo miye sinati.
  grc-TR: Ἀσπάσασθε Ἀνδρόνικον καὶ Ἰουνίαν τοὺς συγγενεῖς μου καὶ συναιχμαλώτους μου,
    οἵτινές εἰσιν ἐπίσημοι ἐν τοῖς ἀποστόλοις, οἳ καὶ πρὸ ἐμοῦ γεγόνασιν ἐν Χριστῷ.
  nag-nag: Andronicus aru Junias ke bhi salam jona bhi, kun moi nisena Yehudi aru
    moi logo bandhi ghor te thakise. Apostle khan pora bhi taikhan ke jani ase, aru
    moi laga age taikhan Khrista te thakise.
  eng-OEBCW: to Andronicus and Junia, fellow Jews and once my fellow prisoners, who
    are people of note among the apostles, and who became Christians before I did;
  knj-NT: Chi watoj scawil sc'ul eb wet conob Andrónico yetoj Junias. Wet presowomal
