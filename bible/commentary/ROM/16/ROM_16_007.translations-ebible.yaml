  san-PUN: ਅਪਰਞ੍ਚ ਪ੍ਰੇਰਿਤੇਸ਼਼ੁ ਖ੍ਯਾਤਕੀਰ੍ੱਤੀ ਮਦਗ੍ਰੇ ਖ੍ਰੀਸ਼਼੍ਟਾਸ਼੍ਰਿਤੌ ਮਮ ਸ੍ਵਜਾਤੀਯੌ ਸਹਬਨ੍ਦਿਨੌ
