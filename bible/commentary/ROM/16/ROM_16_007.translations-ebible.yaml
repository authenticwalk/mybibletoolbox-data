    Iesusiva nronraqama kyai vaisihua mwitananra vaisi kyuqe hiatanahuave ti variara.
    Mwitanahua nraante Iesusira nraaqiaraqama quavana nte mwihua nyaakiara Iesusira
    nraaqiaraqama vura.
  yrb-yrb: Nanu ario sina Enidoronikasini Juniaini emaba wiawe. I amara sadeina nanu
    su amara sadei. Emaini naini diburaro uruama ibisi. Emana i afosoro uwarabai dera
    uwara. Ema sadei ko emanu naueta Yesu Kerisobai oisiro nono nana nanu naueta Yesu
    Kerisobai duburo ode.
  maa-NT: Ti̱ixat'eì jè Andrónico ko̱ Junias, xi xinguia̱á ma nga ta̱ña tsitsa̱jna'ya‑je̱n
    nda̱yá. Jñà xi̱ta̱ xi tsibíxáya‑la̱ Cristo 'ñó matsjakeè xi̱ta̱ koi. Ko̱ ìsa̱
    ítjòn kijtseèxkon 'én‑la̱ Cristo koni 'a̱n.
  mcq-mcq: ꞌEne Enitaronakasi Juniasiꞌo nuni ehijaꞌomo marakuꞌijaho Keriso onijihunaꞌe
