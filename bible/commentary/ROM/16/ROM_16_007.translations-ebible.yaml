    mi kpeketahebare yereng ye bic negensinggeoc.
  ewe-ewe: Andronika kple Yunia hã li; woawoe nye ƒonyemetɔ siwo nɔ gaxɔ me kplim
    la. Apostoloawo bua wo, eye wozu kristotɔ hafi meva zui. Mido gbe na wo nam.
  nuy-nuy: Marri na-Andronicus marri na-Junias, anaani nga-yandharrgina lhaawu nubiṉi-wuy.
    Nubiṉi-yung wini-Jew, ngayawi-nyinyung-gala a-lhal. Marri wini-radbidhi, nguynju
    ngayawi-yii wini-yamaa. Naadiṉi-yung wani-lharrgandi-yinyung na-God, wini-runggal
    wuguṉi. Nubiṉi wuguṉi na-Christ-jinyung wini-burri raga-ragij-gaj ngaya anaani
    ngaaṉbini.
