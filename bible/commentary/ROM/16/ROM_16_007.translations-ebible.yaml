    ambɨpatapɨ isɨhiya nepɨ yanyupapɨhingwanaane. Iyataatɨ kuramɨ ambɨpatɨ Jisaasihomɨ
    Aposerɨhiyaamɨhatɨhɨ nga noaipatɨ ahotahure. Iyamaamɨ Kɨraisihopɨ nɨnɨ sangɨ gɨwunyaahonɨhura
    Kɨraisihopɨ kurɨ jɨhɨ gɨwunyaapɨ komɨhurimatɨmɨhure.
  ubr-ubr: Yau on Andronicus a Junias rus abikakaiwis, osi Jew orot ruam on yau mat
    fafatum goai wamama; baiyoyobotis on osi sabu on sisagobis tiwag, a osi ainau
    sinat Keriso an baigibubunuotis simatar weie yau gibui anat Keriso an baigibubunuotin
    amatar.
  tsw-NT: I ca̱sa̱a̱ mu ama a̱ va̱, Andranika na̱ Juniya, aza a na a̱ da̱na̱i a̱tsuma̱
