    raⱡ kuimp tekʉⱡ, Kraist kʉn mondʉk pʉtʉnggil, wote na akil tep mondʉp pit.
  bch-bch: Abada leg ado kemi ila pagid sobosobog Andronikus ga Iunias. Gaingada mugaeai
