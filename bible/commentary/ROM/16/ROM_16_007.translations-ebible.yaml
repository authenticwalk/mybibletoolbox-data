    iereŋ imi ni Yesu ménda nimmiwanec walac ninʒéŋgéma Kristoac qeriaiguc kecanʒaoc.
  awb-awb: Nánuwahrah Asíú áníté Ántáróníkureq Súníásareq míéhye. Íné karábúsiipéq
    míarautaq sega moq mitaq míaroye. Íné Sísa Karáhé íre tagariarautaq sega we tagariaroyara
    eqmaro kega sensabé iwíáh íwíáh arítárówe. Sensabé iraotao arítáhro.
  gdn-gdn: Nau apunu Endurunikasi yo Diyuniyasi mu mete parautamakani. Nau yo mu ka
    Diyu ragidai. Mu naiya nau mete ewapuru diburanimpu dibura rabineya idiweya. Mu
    ka yabiri Iyesu sumamupu ko nau ka mu ewamugu e sumapuwani. Iyesu tonotapu ragidai
    mu paunamugu mu ka bagi kawaya kwae-tagamu ragidai.
  nko-NT: Nɛhá mɩ́ aba Yudafɔ Androniko mʋa Yunia tsiá. Bawá mɩ́a amʋ́nyɔ obu kɩ.
    Bʋgyi Kristo sumbí ayɔpʋ́ ánɩ́ obú bʋ amʋ́sʋ́. Begyankpá hɔ Kristo asa natá
    bɔhɔ.
  bsn-NT: Yʉ yarã, Andrónico, Junias quẽne quẽnato. Ĩna rãca tubiberiavijʉ ñacajʉ
    yʉ. Ĩna ñacama yʉ rĩjoro Cristore ajitirʉ̃nʉsʉoriarã. Cristo ocare ajitirʉ̃nʉrã
    ĩna cõarã rẽtoro quẽnaro yicudiyuma ĩna.
  pib-NT: Galukanna Ganroniko ga wa Gonya, nomolene, gitayma gostujenatkalune gimatkalune
    potu yokanatanune yegi. Wanna koxa muchi gwayegletachine Kristo gitaya.
  wiv-wiv: Gritings ve ni Andronikus kamani Junias, vinekegu karua bukuni Iuda, hita
    ta karabus lupu. Hiro ta kaka hizanga na pidaki vuni apostel kamahi, hiro ka muga
    hiro ka kara Kristen ni niau.
  reg-reg: Nuukesishe Androniko na Yunia, abhabhili bhani, na bhabhoywa amwi nanye.
    Ni bhaisonga agati gati ya jitumwa, abho one bhanu bhanyilabhie okumumenya Kristo.
  mlh-mlh: Andronikus eru Junias tifeyokane yokoji rone Kristoreo qakatobire nonji
    yokore ŋadigo maŋne kerisiebe ore ŋadio noke witi pigo gobeŋ. Aposol yoŋoji yokore
    ore manebi botuyaŋuŋgo ropekiine fukegobire. Oi nonde momojo mibi manenimi.
  gof-ENT: ታራ ቃሾ ኬን ኣዳ ታ ኣይሁዴ ላጌታ ኣንዲሮኒቆሳኔ ዩኒያሳ ሳሮ ጊቴ። ኤንቲ ዬሱሳ ሃዋሬታ ጊዶን ኤሬቲዳይሳታ።
    ቃሲ ኤንቲ ኪሪስቶሳ ታፔ ሲን ኣማኒዶሶና።
  aau-aau: Seyr hano me-ihey-ok kokwe Andronikus, Junia leys se kwa mesor kow. Hoh
    uwrsa kokwe hano uwrku, seyr hohkwe hane nion kalabus-a mon po non-wak. Aposel-mey
    kokwe hohkwe uru non, seyr hohkwe Krais so uwrku ma lwak hokwe, hano peyrmawk
    lwak pie.
  tvk-tvk: ‘Bos makoe’ navan ba mun mi Andronikas xal Sunias. Xalu lube Siu xa matteti
    vituei e nim te xeih. Eloheoh xil lakil kuh xalu, e mei lutehe Kristin tetiamu
    ni nou.
  prf-NT: Ikumustaák moy bi ten kaparehu ku hidi a Judio a de Andronico ay ti Junia,
    a nakaguman ku a nepiresu; matenggi hidi nen apostol hidi sakay dipalongu hidi
    a nagin Cristiano nan sikán.
  auy-auy: Kaeꞌ-Yúndáá-wáásí túwíꞌa Ándónaikasiye Yúníyasintetafeꞌa kaweꞌ-úmai méraakaiyo
    súne. Kemá Ísu Káráísitiyeꞌa ímba kááísamai méraawandaraꞌa mindárai-nonkaamba
    kááísamai maéꞌóyambani. Ísuni aantá-waasisomba minkáéꞌnárai tuwánaraan-kwaasiyai
    ésarai ááéma keséꞌa ándáfaꞌa kuráaye.
  tbg-tbg: Ne Andaronikusika Juniasika uva mantama timitaata. Vitanta ti voqaara Iutaa
    vatanaa vaiintitanta variara. Vitanta ti vataake karapuhiqi variqi vurama. Ihuva
    noraiqamakai vaiintinavuka vitantara koqe vaiintitantave ti variara. Vitanta naane
    avuniqamake Ihura vaintiqama vuamanta te vitanta naantiara Ihura vaintiqama vunara.
  hub-NT: '@see-verse:ROM.016.006'
  hmo-hmo: Lauegu varavara taudia Anedroniko bona Iunia danu, lauegu hanamoa idia
    dekenai do umui henia. Idia be Iuda taudia lau hegeregere, bona idia be lau danu
    nega tamona dibura ruma dekenai ai noho. Edia sivarai be ia bada aposetolo taudia
    edia huanai. Idia danu be Keriso ena orea dekenai idia vareai guna, lau be gabeai.
  big-big: Yogo Andolonika keya Yuniya, negi ingembuyau logo koka ne kiling wigirayauyegi
    wangane yei. Aposolowili piyauyegi iwaka panu keya ne ngoluk yeik wizigeya piyau
    were Kilisiyegi ngizi kumulayau.
  gux-G: fuondi mani An dienikusi, yeni Juniasi, n baa n ba yeni n yonbi lieba bi
    tie utienu tonda siiga ni moanba yaaba n kpa kicili uTienu tuonli yeni min.
