    sc'op Diose. Le'e ja' ba'yuc la xch'unic Cajvaltic, ts'acal to la jch'un li vu'une.
  lex-lex: Mpiak walia a kalwie'du la a hairwia'lu Andronikusa me Yuniasa. La' lera
