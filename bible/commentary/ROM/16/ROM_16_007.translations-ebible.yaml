    gala tagoto'o ala Jisas Kraes 'ua mai na'o alata nau ku 'ame tagoto'o 'ua ala
    Kraes. Ma nga Ta'a ni Kwairiinga, gila iiri ba'ita la'u mola agaa'a.
  ded-ded: Amma ngicngahocna neac bangec mocguna Androniko nga Yunia yerearu wenacngerecna
