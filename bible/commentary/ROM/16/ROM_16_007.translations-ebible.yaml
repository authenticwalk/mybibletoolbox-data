    si arini, meke lulia rini se Karisito, sipu lopu ele na tie te Karisito si rau.
  hop-NT: Pu uma inuṅaqwvituy Andronicus, pu Juniat pumuy öqalayani. Ura puma inumum
    sivilawhqamu; puma inupyeve Christ kwusut ayaiwyuṅqamuy amuhpiy pavan mātaqnihqa
    amumi navotiwta.
  san-URD: اَپَرَنْچَ پْریرِتیشُ کھْیاتَکِیرْتِّی مَدَگْرے کھْرِیشْٹاشْرِتَو مَمَ
    سْوَجاتِییَو سَہَبَنْدِنَو چَ یاوانْدْرَنِیکَیُونِیَو تَو مَمَ نَمَسْکارَں جْناپَیَدھْوَں۔
  heb-LB: ולקרובי משפחתי, אנדרוניקוס ויוניס, שהיו אסורים איתי בבית־הכלא. השניים מכובדים
    מאוד בין השליחים, ולמעשה האמינו במשיח לפני.
  caf-NT: Andronicus 'ink'ez Junias 'en chah suba dahooja hubudóohni. Sunat dunekah
    'uhint'ah, sulh tsak'ehudan'a ínle. Whel'a 'en hubutah dune ncha hinli 'ink'ez
    sutsuh da Christ hits'un nalhú'a inle.
  mio-NT: Cua cuhva ndo iin tuhun na cumi chi ra Andrónico chi ra Junia. Ini ñuun
    cuu ñuun ndi, ta ni chacoo tahan ra ta ra chihin yu ve caa. Cahnu xaan tatun ra
    Cristo cuu ra, ta sacahnu ndihi ñivi chi ra. Xihna ca racan ni quihvi cuenda ra
    Cristo, ta sa quihvi tahan yuhu.
  srq-NT: Andrónico je abe saludar jenye. Junias je abe. Se sɨ́ chõ ũquɨ̃ nde. Serese
    que etarõ ji riqui cárcel nda. Dios cheẽ nenei neneisa tuchɨ chõ ũquɨ̃ nde. Ũquɨ̃
    nane ngue Cristo ɨcua sesɨ cose ra.
  kje-NT: Tape masi rakanala Andronikus noro Yunias haenhi. Hi onne ramwali i wal'uhe
    ri Yahudi, la nonolu yo oro hi min bui raram wewerre. Hophopon wahwahan ma nodi
    Yesus Lirna na'akeme horhawe hi, la hi akin naili'il Kristus nolu ya'u.
  gaz-gaz: Firoota koo warra na wajjin hidhaman Androoniqoosii fi Yuuniyaanittis nagaa
    naa himaa. Isaan warra ergamoota keessaa maqaa gaarii qaban kanneen na dura Kiristoositti
    amananii dha.
  kud-kud: Ya'awa yauwedo hinage augeluwo Anidalonikosi yo Yuniyasi aidiyai, hiya
    Yudeya mwalona baidaguwao vada paipaiyai amiyamiya, hitau bwaune ma'adi ve'ahihi
    Yeisu ana tauyewasao aidiyena, wuwuna hiya Besinana ana tauyemidiwo mugamugaidi,
    na mulitai yau.
  urb-NT: Ando pe katuha ihẽ amondo axo tĩ. Juni pe aja tĩ. Ihẽ aja jundéu awa ta
    ke a'eta tĩ. Kyndaha pe ihẽ axo rahã, ihẽ namõ a'eta ixo tĩ. Kirisutu rehe ihẽ
    ajurujar ym we rĩ. A'eta jurujar katu ehe. A'eta rehe har Jesu mondo ame'ẽ ta
    ukwa katu.
  fra-LSG: Saluez Andronicus et Junias, mes parents et mes compagnons de captivité,
    qui jouissent d’une grande considération parmi les apôtres, et qui même ont été
    en Christ avant moi.
  san-HK: aparaJca preriteSu khyAtakIrttI madagre khrISTAzritau mama svajAtIyau sahabandinau
