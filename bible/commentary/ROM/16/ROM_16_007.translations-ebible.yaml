  enq-2: Andronikusapa, baanya etanenge Juniasapa, dolapo namba tata, namba-pipa anjetae
    paleama. Dolapo aposole kalai dokonya kenge singi. Namba Kraisa tungi napingisa
    dolapome Kraisa tungi piambi-pyaa. Dolapo auu pyoo pilyepape lelyamona lao lamaiyakalapape.
  eng-ASVBT: Salute Andronicus and Junia, my kinsfolk, and my fellow prisoners, who
    are of note among the apostles, who also have been in Christ before me.
  mna-mna: Mi kakam aigule tio ila ki Andronikus ziru Yunias. Ziru toŋmatiziŋ tio,
    mi muŋgu niamŋan ambot lela ruumu sanaana. Mi ziru ŋgoŋana ki Krisi tomini. Tana
    wal boozomen matan ikot se kizin. Mi ziru tiwe Krisi lene muŋgu, mana nio.
  myw-myw: Kumulouls simiyas tasiyas talwog Andlonikus son Duniy. Kweiboug sigwey
    tasiyas nakases wa̱deil. Buluges avakaein wasigeis takaweins liva̱nen Kelis. Kweiboug
    iginsimounids tasiyas; yey wankuyeim.
  sby-sby: Mitende kuli Andloniko ne Yunia, Bayuda baname abo balikuba pamo nenjame
    mujele. Nabo aba baya impuwo pa batumwa, nomba nabo ebalayambilila kuba ba Klistu.
  sll-sll: Na gamna hobo Andronaikas Yunias kina ereho halabusi paminga yasuri monangworai,
    Pol pasi bole ni yasuri sirin bomua di to. Na Yisas olo pir tekiminga haung yasuri
    homa pir tere wangure, aposel mongwo sina i yasuri haang pangwo momua.
  yaq-NT: Ket Anrooniko intok Juniaj ti teakame, jume' nemak joomem, am tebotuane.
    Inime'e ket ya'uraau nemak e'etasuak. Krijtota yeu pu'arim betana ket, inime'e
    eiyaawa. Intok ket che'a nee bepat Krijtota sualeka au emo su'u tojak.
  uro-uro: Dä va ngäni rhäk nä gua enge na ama märmärgem sage ma Andronikus kä nä
    ma Junia qärqiomni i gua ruaiom ama Judaiom näkt mudu qale ngo ngu na iom ba ama
    tpäskiarharhäng. Iaiomäkt di ama ngangda rhat dräm a iom mamär bä qosaqi iom di
    ina er inät nanakt nä ma Krais näkt sä ngo.
  ita-1885: Salutate Andronico e Giunia, miei parenti, e miei compagni di prigione,
    i quali son segnalati fra gli apostoli, ed anche sono stati innanzi a me in Cristo.
  muy-muy: Grumi sa goro ana Andronikos nday ata Zʉniyas. Nday ti ndam ge dini goro,
    mə̀zumkabá daŋgay akaba tay a. E kiɗiŋ ga ndam *asak ga Yezu ni bu ni ti mis tə̀bu
    tazləbay tay ; nday ti tə̀fəki ahàr ke Krist enji goro.
  kqc-kqc: Andronicus ma Junia, nai davatu vene ma dibura yavari vakoi amegamafa vene,
    yuata nifeideida. Ina bi nifeidena tora vene kana diba niyadi; ina siko bi Keriso
    sa amegamadi, ma na bi gabi.
  tav-tav: Yʉ ya maca macana Andrónico, Junias na ñuato. Na quena atopʉ presopʉ cajoo
    ecooricarã cãma. Yʉ jʉgoye Cristore caapiʉjayupa. Jesu cʉ cabue jʉgoricarã, “Andrónico,
    Junias caroaro majuu átinucuma,” na ĩ nʉcʉbʉgonucuma.
  eng-ULB: Greet Andronicus and Junias, my kinsmen, and my fellow prisoners. They
    are prominent among the apostles, who also were in Christ before me.
  spa-VBL: y también a Andrónico y a Junías, judíos como yo, y compañeros en la cárcel.
    Ellos son muy bien conocidos entre los apóstoles y se convirtieron en seguidores
    de Cristo antes que yo.
  fra-_FOB: Saluez Andronicus et Junie, mes parents, et mes compagnons de captivité.
    Ils sont considérables parmi les apôtres, et même ils ont cru en Christ avant
    moi.
  hau-ULB: Ku gai da Andaranikas da Yuniyas, yan'uwana da abokan kurkukuna. Su sanannu
    ne cikin manzani, wadanda suke cikin Almasihu kafin ni.
  mal-mal: എന്റെ ചാർച്ചക്കാരും സഹബദ്ധന്മാരായ അന്ത്രൊനിക്കൊസിനും യൂനിയാവിനും വന്ദനം
    ചൊല്ലുവിൻ; അവർ അപ്പൊസ്തലന്മാരുടെ ഇടയിൽ പ്രധാനപ്പെട്ടവരും എനിക്ക് മുമ്പെ ക്രിസ്തുവിൽ
    വിശ്വസിച്ചവരും ആകുന്നു.
  kkc-kkc: Osoloso mo soosoo Anadolonikus sabolo osoloso Yuniyas mapoo ayo emegei
    di to takee. Bei, diayo abolo hodobo neliga moso ma kulodu debeiso. Egeesi ma
    kulodu diye di odoo dima kulodu odoo bakadio hagee hu toowa too odoo. A Keliso
    mapoo tei telega badoboome, daga diba olo tei toloso debeiso.
  lit-lit: Sveikinkite Androniką ir Juniją, mano giminaičius ir mano bendrakalinius,
    kurie yra įžymūs apaštalų tarpe, kurie taip pat pirmiau už mane yra Kristuje.
  urd-GVR: Andrūnīkus aur Yūniyā ko merā salām. Wuh mere hamwatan haiṅ aur jel meṅ
    mere sāth waqt guzārā hai. Rasūloṅ meṅ wuh numāyāṅ haisiyat rakhte haiṅ, aur wuh
    mujh se pahle Masīh ke pīchhe ho lie the.
  far-far: Ma fata lealae laugo fuana sa Andronikus, ma sa Junias, ro wane Jiu ki
    dia laugo nau ne keroa to fai nau laona beu ni kanie. Ma keroa ro wane kera eta
    famamana sa Jesus Christ suifatai nau. Ma wane ni lifurongo ki, kera saitamana
    lea laugo 'ada.
  suz-BL: इं यहूदी जात ङा अन्‍ड्रोनीकस नु युनीयस साइ येसु आ नेंमी गो नु जेल्‍खानम
    बाक्‍शो नसी। आं क्‍येङा ङोंइती मेको निक्‍शीमी ख्रीस्‍त कली थमा सुइक्‍ताक्‍से।
    ख्रीस्‍त आ सोइश्‍शो आन दातेमी शुश जोक्‍ब दुम्‍ताक्‍से। मेको आस कली “रिम्‍शो बाक्‍कीसे”
    दे माइक्‍चा।
  car-NT: “Iru'pa aitoko!” ywyka'po ekari'toko mo'karon ywara enapa Simosu me aitonon
    Andronikus, Junias 'wa. Ywara enapa moro yja'wangon kari'na aru'katopo taka aru'ka'sanymbo
    me tywaije mandon. Mo'karon apojoma'san ra'na takapore mandon. Yjuwapo Kristus
    amyikanamon me tywaije mandon.
  amp-amp: Yo wom kfo yindhorkfot Andronikus Juniasrofn wakfohitwako. Rofi na rpa
    kantriko niayukenom. Na kalabus tohmohat rof rpat tohmonom. Jisasrhu hik nmbuhat
    rofn bi rihikakmotf ee kto na. Rofhu aposer hingrnefmn bi kmi kmi wany bugewumm.
  bht-bht: भाई अन्दरूनिकुस कने बेहन युनियास जो नमस्कार, जड़े मेरे यहूदी विश्वासी भाई
    न, कने जड़े मेरे सोगी जेला च थे, कने प्रेरित उना जो अच्छे ने जाणदे न, कने मिंजो
    ला पेहले मसीह पर भरोसा करदे थे।
  eng-NOY: Salute Andronicus and Junias, my kinsmen, and my fellow-prisoners, who
    are of note among the apostles, who also were in Christ before me.
  cub-NT: Meajarari ina Andrónico aru Junias máre. Ina yʉ́pe paivʉ judíovabu. Ãmeina
    teivʉre jẽni jacoiñami cʉ́teima na yʉ́que. Apevʉ ina Jesúre jʉ aivʉ ne daroimara
    coyʉrãjivʉ Jesús ʉ̃i yávaiye méne me pued̶ad̶ama náre. Aru Jesúre jʉ arejaquemavʉ
    na ji jipocai.
  ita-1927: Salutate Andronico e Giunio, miei parenti e compagni di prigione, i quali
    sono segnalati fra gli apostoli, e anche sono stati in Cristo prima di me.
  lww-lww: a yar lua tap̃ena na kiau yo nene Antronikas amio Sunia, nap̃a nanua ne
    imimi make ga mesike e yum̃a na koaena veraga. Nalologena lalua nene, lalua amlelaga
    e Yesu nanua rui, sumon inu, a lalua ap̃ar kia wo pap̃isi e nalologena tap̃ena
    lala.
  ckb-ckb: سڵاو لە ئەندرونیکۆس و یونیاسی خزمانم بکەن، کە لەگەڵم بەند کرابوون، ئەوانەی
    دیارن لەناو نێردراوان و پێش من لەگەڵ مەسیحدا بوونەتە یەک.
  nas-nas: Doturotu napoꞌ tenaanka-koo Antoronaikas naanka Junias, ning-pinaꞌ Juꞌkoonaanka
    eeꞌnoko nariꞌ daiꞌnisira. Tenaanka Kumponing-nung kara-okovuresi-nkara miring
    pankaing-poꞌnaanka. Ning mmeꞌ bereꞌmaravaruko tenaanka tutung bereꞌaretuꞌnaanka
    Karistooꞌkoo.
  uvl-uvl: Pe pule a heleia lek apalanga lange Antronikus pe Iunias. Iri nai iri Iuta
    ke mange iau pe tetu luluch nge iau nga tuele au ngana. Pe pingaria iuiu nga ume
    nenge iri hekulkulonga mur pule, pe iri muka tala nge iau ke te nanasia Kristus.
  eng-BBE: Give my love to Andronicus and Junia, my relations, who were in prison
    with me, who are noted among the Apostles, and who were in Christ before me.
  ixl-CNT: Echat qꞌu vetz aa tenamil majte qꞌuꞌl aꞌ unmol atichꞌin tu tzeꞌ, u Androonico
    tuchꞌ u Junias. Aqꞌtaj ichajlichil. Tan aꞌ qꞌu aanima tziꞌ qꞌuꞌl bꞌaxal ok tiꞌ
    inimal u Cristo sunvatz. Utz tiira bꞌaꞌn teꞌl tu tereꞌn qꞌul ichaj u Jesuus.
  xsi-xsi: Naŋa iloŋgu tu miki ma kaporo naŋa kawâŋgu kari ara ilâ panzi Andronikus
    kuku Junias rua tona. Kinzi rua nde nawalâŋgu Juda tamâta, aku muŋga simo kuku
    naŋa lâ luma sakamao ilo. Kinzi rua uru siveta wurâta ara ndo ŋana situla pâri
    ara kâ, aku kinzi rua simuŋga pa naŋa ŋana sio nenzi kalo-tawana ilâ pa Yesu Kirisi
    kâ.
  crx-NTPO: Andronicus 'ink'ez Junias 'enne cha sba bózoo budóhni'. Snatneke 'uhint'oh,
    sulh 'áhudan'a' ínle'. Whel'a'ne butoh dune ncháne hinli 'ink'ez stso da' Christ
    hits'u nálh'a inle'.
  kan-OKCV: ನನ್ನ ಬಂಧುಗಳೂ ಜೊತೆ ಸೆರೆಯವರೂ ಆದ ಅಂದ್ರೋನಿಕನಿಗೂ ಯೂನ್ಯಳಿಗೂ ವಂದನೆಗಳು. ಅವರು ಅಪೊಸ್ತಲರಲ್ಲಿ
    ಪ್ರಸಿದ್ಧರೂ ಮತ್ತು ನನಗಿಂತ ಮೊದಲೇ ಕ್ರಿಸ್ತನಲ್ಲಿದ್ದವರೂ ಆಗಿರುತ್ತಾರೆ.
  bbb-bbb: Ro na e Eduronaekasikiro e Jiuniasi anadiave. E inokiro ije buka agane
    none bu ude naena besu dibure kari. Ro e Afasero ijiebuo uve ijia e inokiro ije
    budua bu Jesudo i mukoreigia mevo ije e bune giana vierafei. Ro kuke bune bure
    ude Jesu Kuraesi ma vierafekoga naeje na rade ma vierafei.
  blw-blw: ya umat agé cha Andronico an Junia way kacharaà way Judio way nìfarud an
    haén. Ya chicha, namangpangocha way ommafurot no haén, ya ririspituwén paat agé
    amin hen anchichay aposel chicha.
  tam-2017: அப்போஸ்தலர்களுக்குள் பெயர்பெற்றவர்களும் எனக்கு முன்பே கிறிஸ்துவிற்குள்ளானவர்களும்
    என் இனத்தாரும் என்னோடு காவலில் கட்டப்பட்டவர்களுமாக இருக்கிற அன்றோனீக்கையும், யூனியாவையும்
    வாழ்த்துங்கள்.
  azz-NT: Huan no xiquintajpalocan nopueblojcahuan in Andrónico huan in Junias, ne
    ten no nohuan tzactoyaj nepa cárcelijtic. Porín nochi in taneltocani quintasojtaj
    ne omen porín yejuan tanojnotzani de Cristo. Porín yejuan tacuautamatque ihuan
    Cristo achtopa que nejua.
  spa-RV-1909: Saludad á Andrónico y á Junia, mis parientes, y mis compañeros en la
    cautividad, los que son insignes entre los apóstoles; los cuales también fueron
    antes de mí en Cristo.
  csy-csy: Ka mealheak le ka thongtakpui Andronicus le Junias te zong paupui vun,
    amate sia Sawltak te sung ah mi tuanngen te hi uh a, ka masuan Christ sung ah
    om zo uh hi.
  mxq-NT: MayDios xyꞌanʉʉmʉdʉ Andrónikʉ esʉ Juniiʉs, diꞌibʉts mʉʉt ndsimdsyʉna̱a̱y,
    yʉꞌʉjʉty ꞌyaxá̱jʉdʉ Kristʉ tim jawyiin ma̱a̱nʉmtsʉ naty ʉj kyajnʉm nꞌaxa̱jʉ; es
    yʉꞌʉjʉty yajmayꞌáty yajwindsʉꞌʉgʉ ma̱ yʉ apóstʉlʉty.
  tzj-NT: Teya'a' rutzil rwach ja rAndrónico rachbil Junias, eje'e' e wach tak aj
    tinamit in kaban jutij xa junan katij pa che' cuq'uin. Kas lok' nena'i ja rAndrónico
    in Junias chiquicojol ja rapóstol in chakaja' yuke' quec'u'x eje'e' nabey ruq'uin
    ja Cristo chinwach anin.
  tdt-tdt: Kumprimentus ba Andróniku ho Júnias. Sira nee hau nia maluk Judeu, ami
    uluk dadur hamutuk iha komarka. Sira mak fiar uluk ba Kristu, bainhira hau seidauk
    fiar. Sira nain rua naran boot iha apostolu sira nia leet.
  ron-BTF: Salutați pe Andronic și pe Iunia, rudele mele și părtașii mei de închisoare,
    care sunt cu vază printre apostoli, care de asemenea au fost în Cristos înaintea
    mea.
  eng-WEBP: Greet Andronicus and Junia, my relatives and my fellow prisoners, who
    are notable among the apostles, who were also in Christ before me.
  eng-FBV: and also Andronicus and Junia, from my own country and fellow-prisoners.
    They are well-known among the apostles, and became followers of Christ before
    me.
  nld-1939: Groet Andrónikus en Júnias, mijn stamgenoten en medegevangenen, die in
    groot aanzien staan bij de Apostelen, en die zelfs vóór mij aan Christus hebben
    toebehoord.
  bwo-bwo: Taanton tipeyat teshts woshetswotsitsere daneets teshts ayhudiyots jaagúwots
    Andronik'osnat Yuniyassh jamo t'intsuwere, boowere taayere shine Krstosi bo amani.
  nch-BL: Xiquintajpaloca nohuicalhua Andrónico huan Junias cati itztoyaj nohuaya
    ipan tatzacti. Nochi itayolmelajcahua Toteco nelía quintepanitaj miyac. Inijuanti
    tayacanque motemachijque ipan Cristo quema ayemo nijneltocayaya.
  quc-TNT: Chiya rutzil qui wäch ri wach tak aj Israel, ri Andrónico ruc' ri Junias
    ri xukuje' e wach ajpache'. Ri e are' sibalaj etamtal qui wäch chquixol ri apóstoles,
    e are c'u nabe xecojon che ri Cristo chnuwäch in.
  tfr-NTPO: «¿Yonde?» l̈ëmi Andrónico, Junias kong. Tjawa epenga döe. Epga öör l̈öng
    bor tjok kjërshko. Epga töno beno tjeng Cristo tjok bor bäm go, ga Sbö tjl̈õkwo
    roy l̈agaga Cristo ãska l̈i kong ga tjwl̈õ ara anmoyõ.
  kaq-NT: Andrónicoya Junias rihbi yohixonnahue. Jaabo rabe ta heen caibo qui. Heyabi
    tsahonahbo ta hehbetanbi sipo xoboho rabebi tsahopahonishqui. Criston raantibaan
    ta jato honanquin sirijahiqui, hihti nincacoinaibo copi. Jaabo Cristo qui hinamehni
    pecaho ta hea sca hinamehniqui, jaton chiniscanon.
  sgb-sgb: Ikumusta yo ko êt kanlan Andronico haka Junia ya kapareho kon Israelita,
    ya nakalamo ko ha hukulan. Hilay taganán kilala lan apostol haka hilay nuna kangkon
    naniwala kan Apo Jesu-Cristo.
  vie-1934: Hãy chào An-trô-ni-cơ và Giu-ni-a, tức là bà con và bạn đồng tù với tôi,
    là hai người có danh vọng trong các sứ đồ và thuộc về Đấng Christ trước tôi vậy.
  kxv-kxv: ଆନ୍ଦ୍ରନିକ ଇଞ୍ଜାଁ ଜୁନିୟାଇଁ ନା଼ ଜହରା । ଈ ରିଆରି ଜୀହୁଦିୟାଁ ନା଼ ତଲେ କାୟିଦି ଇଲୁତା
    ମାଚେରି । ନା଼ ନ଼କେଏ କ୍ରୀସ୍ତଇଁ ନାମା ମାଚେରି ଇଞ୍ଜାଁ ପାଣ୍ତ୍‌ୱିଆ଼ତି ସୀସୁ ତା଼ଣାଟି ଏ଼ୱାରି
    ପୁଣ୍‌ମ୍ବି ଆ଼ତାରି ।
  amu-NT: Canduꞌyoꞌ na xmaⁿndye nnꞌaⁿ na ñecwii tsjaaⁿ ñꞌeⁿndyo̱ juu Andrónico ñꞌeⁿ
    Junias. Maljoyu ñetꞌo̱o̱ⁿya wꞌaancjo ñꞌeⁿndyena. Jnda nquiu apóstoles joona. Joona
    tyuaaꞌti jlaꞌyuꞌna ñꞌeⁿ Cristo, nchiiti ja.
  hin-CV: आन्द्रोनिकॉस तथा यूनियस को नमस्कार. ये मेरे संबंधी तथा सहबंदी हैं. प्रेरितों
    में इनका स्थान वर्णनीय है. ये भी मुझसे पहले मसीह में आ चुके थे.
  spa-BES: Dale mi amor a Andrónico y a Junias, mis parientes, que estaban en prisión
    conmigo, que son conocidos entre los Apóstoles, y que estaban en Cristo antes
    que yo.
  san-BEN: অপরঞ্চ প্রেরিতেষু খ্যাতকীর্ত্তী মদগ্রে খ্রীষ্টাশ্রিতৌ মম স্ৱজাতীযৌ সহবন্দিনৌ
    চ যাৱান্দ্রনীকযূনিযৌ তৌ মম নমস্কারং জ্ঞাপযধ্ৱং|
  tdx-tdx: Añontaneo t’i Andronìko naho i Jonìa, longoko naho mpiharo-rohy amako,
    an-kasiñ’ amo Firàheñeo, vaho nimpiamy Norizañey taoloko.
  naf-naf: Adonikus an ma Zunias ek imbi eget am maŋge msat kwepgatnaŋ neŋ keyetnaŋgapmti
    neŋmak nsakwep mka katiŋan kek ndeme taben. Egetgat zeme nâselup neŋ eget kogogak
    mukumideyap. Eget an imbi kwizet buŋamit temaŋaŋ ma eget kogogak an imbi Kawawaŋgalen
    zet timamti zenze an ekŋengat tuŋguwinan mamti Kilaisiyelen Zet Zapat Dolakŋaŋ
    Penaŋ ŋeŋaŋ bemti nâmbun. Neŋ ewe belak mama egelaŋ kegok mbun.
  grc-MT: ασπασασθε ανδρονικον και ιουνιαν τουσ συγγενεισ μου και συναιχμαλωτουσ μου
    οιτινεσ εισιν επισημοι εν τοισ αποστολοισ οι και προ εμου γεγονασιν εν χριστω
  vid-vid: Mndamsile Andolonikasi na Yunia, Wayahudi wayangu, wotuwohigwe mchinweng'ho
    hamwe na heni, hewo wazeleka goya mli watumigwa, nawo wali walongole kumkunda
    Kilistu heni londing'hali.
  pio-NT: Nuwàwali Andrónico, Junias nacái, nùasu cáli néeséeyéica. Nàyacaté núapicha
    presoíyéi ibànalìcu. Apóstolca nía, caináwanéeyéica, namànicáiná cayábéeri manuísíwata.
    Neebáidacaté Cristo itàacái nupíchawáise.
