  ena-ena: Viaŋ Adɨlonikusɨ sadaŋ Juniasɨ sadaŋ lamuladin agasaŋ ua nulɨdɨ sulɨhalaŋ
    uami. Ahica agɨlaŋ iadɨ hɨdɨlɨ pam uami. Nɨbɨlaŋ viaŋ hula lɨmɨn sɨbɨlɨ ulaŋ hɨvɨ
    ahuata hameŋ hɨnimɨlu uami. Nɨbɨlaŋ mɨse Jisasɨ Kɨlaisɨ saŋ hɨji vɨdɨvɨdɨŋ lamavɨci
    avɨli hɨvɨ nulɨdɨ mɨŋamɨgu mɨŋaiahavɨmi uami. La husivɨ iadɨ avi avɨli hɨvɨ mɨŋamɨgu
    mɨŋaiahavɨmi uami. Lɨhavɨci Jisasɨ Kɨlaisɨ nulɨdɨ lɨbɨmɨŋɨdaci nudɨ hulemɨlɨ hɨniavɨlalɨ
    uami. Lɨdɨŋ ibi daŋ hɨniavɨdaci hulaŋ iamɨgali sɨkasɨkan agɨlaŋ nulɨdɨ igavɨlalɨ
    uami.
  tgo-tgo: Ya mwaewo weya Endronikas. Na ya mwaewova wevo eunda, Juniyas. Thiye lo
    valɨ Jiu na va weiŋguyaŋgi wo yaku e thiyo tɨne. Thiye ghalɨŋae gharaghambɨ na
    e idanji. Thiye va thɨ loŋweghathɨkai amba muyai ghino.
  yap-yap: Nge felan’ Got ngak Andronikus nge Junias, ni yigo’o gamad piyu Israel
    ni ur moyew rog u kalbus; ni yigo’o manangrow e pi apostel, mra mangew girdi’en
    Kristus ni yow mm’on rog.
  mop-NT: Diostac'unte'exoo' in wetcaal aj Andronico etel aj Juniasa. Quet ti culajo'on
    ti presojil biq'uin ado'o. Eeltziloo' ti top ma'lo' winicoo' u menoo' u chucaan
    u yaj xa'num a Cristojo, le'ec a doce tuulo'on tiqui bajil. Ac ti'ijoo' Cristo
    ala'oo' ti ma'ax to in c'ümü' inene.
  tet-tet: Haꞌu ksolok tabe baa mau Andronikus no mau Yunias. Sia rua, ema Yahudi
    nuꞌu haꞌu. Sia fiar baa Kristus uluk haꞌu. Sia moos tama bui namutuk no haꞌu.
    Sia, Naꞌi Maromak klosan. Ema waꞌin natene sia.
  hlt-MCSB: Kai kah huiko neh ka thongtla puei Androniku neh Junia te toidaluh. Amih
    rhoi tah caeltueih rhoek khuiah mingthang la om rhoi. Amih rhoi tah kai hmaiah
    Khrih dongla ana om rhoi bal coeng.
  xtd-NT: Ndajan tnuꞌu‑da Andrónico xiꞌin Junias. Ñayiu ñuu‑da ka kuu‑s nduu‑s. N‑ka
    yɨndiꞌu‑s kɨu n‑yɨndiꞌu‑da. Ndandɨꞌɨ‑s nduu‑s nuu se n‑tundaꞌa Cristu Jesús xa
    dakuaꞌa koio‑s ñayiu. Kiꞌna ka se yaꞌa n‑ka kixeꞌe xa kukanu ini‑s Cristu dada
    daña.
  mdy-ETH: ሃሣ ታኣና ዎላ ቱኡቴዞንሢንታ ፆኦሲ ማዾም ዳኪንቴዞንሢ ባኣካ ዔርቴያ ዓይሁዴ ማዔ፥ ታ ዒጊኖንሢ፥ ዓንዲሮኒቆሴና
    ዩኒያሴናም «ኮሺዳ?» ጎውዋቴ። ዔያታ ኪሪስቶሴ ጉሙርቂፆና ታና ቢራያኬ።
  spl-spl: Otmu bukuyâhâtne âlâmâ, kutyetŋe Andoroniko yet Yunia. Nâŋe Kiristohâlen
    biwine ki katban yan biwiyetŋe yâkâlen katmâ aposolo âi mem gaowot. Yakât otmâ
    mem pâi emetŋan katyelekŋetâ orowâk manbin. Yâk yetgât nâŋgâyitgian.
  usp-NT: Ye'tak rutzil jwichak Andrónico pach Junías, rechak rijajltaka' Israel chapca'
    in y xwa'xtaka' pi impach li cars. Rechak mas cojol jk'ijak jwi'lak yak jtako'n
    Kakaj Jesucristo. Y rechak nab'e xjach rib'ak laj jk'ab' Kakaj Jesucristo chinwch
    in.
  zav-NT: Ḻegguap diox beṉə' gwlaž c̱hia' Andronico na' Jonias. Txen gotə'əto' ližya
    len ḻega'aque'. Na' ḻega'aque' zɉənaque' beṉə' blao entr neto' apostol, na' ḻega'aque'
    byob gwso'onḻilaže'e Cristən' ca nada'.
  sgz-sgz: Ái Adoronikus mái Iunias, gimtul no kakun Iudáiá má diar mulán ruruna i
    iau, má tungu gimtul kis tiklik i rumán batbat kalar. Boh tám ruruna di lala mánán
    i diar má rumrum i diar kabin suri kándiar him mai lain arbin. Iau tarwai kak
    lain nas ur si diar.
  kek-NT: Cheq'ue xsahil xch'o̱leb laj Andrónico ut laj Junias. A'aneb aj judío jo'
    la̱in. Cuochbeneb nak cocuan chi pre̱xil. Na'no ruheb xbaneb li apóstol. Eb a'an
    que'xpa̱b chak li Cristo nak toj ma̱ji' ninpa̱ban la̱in.
  blz-NT: Salamku ni Andronikus tii Yunias. Raaya'a sa'angu' lipu' tii yaku' ka' isianmo
    ninsoop na tarungkuan singka-singkat tii yaku'. Sianpo tia i yaku' noparasaya
    ni Kristus, raaya'a noko olukonmo parasaya. Raaya'a uga' tonsoop poposuu' men
    tongaan.
  poe-NT: Kja̱xin nixje̱hérá tí sín tsíkji̱xi̱n chjasenná mé chꞌín Andrónico la ko
    chꞌín Junias. Tí kꞌuíkjèna nto̱echiso la kja̱xin tí jehe sín kꞌuikjehe̱ sín. Kja̱xin
    kaín tí í so sín apóstol la tjikosáyehe sín tí sín a. Jehe sín senó kuinkáchónki
    sín Cristo ntá chrꞌéxi̱n janhan.
  san-TAM: அபரஞ்ச ப்ரேரிதேஷு க்²யாதகீர்த்தீ மத³க்³ரே க்²ரீஷ்டாஸ்²ரிதௌ மம ஸ்வஜாதீயௌ
    ஸஹப³ந்தி³நௌ ச யாவாந்த்³ரநீகயூநியௌ தௌ மம நமஸ்காரம்ʼ ஜ்ஞாபயத்⁴வம்ʼ|
  cof-NT: Junsi Andrónicochinan, Júniachinan saludo erenayoe. Nula israelítala pejoto,
    labe pedoramin jominlae. Crístochi mantá tanla nulaca duque respetaiminla joe.
    La Jesucrístobe cacayaica itosanan, nulari numa cayaica jominlanue.
  srm-NT: Nöö un da Andoonikusi ku Juniasi odi, di mi ku de dë di wan famii. Mi ku
    de de bi söötö a dunguwosu makandi e, nöö de abi bunu në seei a dee oto tjabukama
    u Masa Jesosi. Fa i si de sai dë, de bi ta biibi a ˻Jesosi˼ Keesitu kaa bifö miseei
    ko ta biibi nëën.
  qvs-NT: Rimachipaychi llaktamasinikuna Andronikota Juniasta. Paykunaka karseladumasinikuna
    karkansapa. Jesukristupa disipulunkuna paykunata sukaman kuyansapa. Paykunaka
    ñukamanta ñawpakta Jesukristuta kreyirkansapa.
  zca-NT: No nu kixëla tu widi'zh wen par Andrónico, no par Junias, rop xa' re' melazha,
    no xa' kwa'n tutsa nguio'n lizhyi'b kulë', mbaino rop xa' re' dox tsak bixa' xid
    rë apost che'n Jesukrist, rë xa' galo laka ngok apost lon; Dios gaknu bixa'.
  cbc-NT: Aperã yʉ ya macã macããna Andrónico, apei Junias cawãmecʉna yʉ mena preso
    jorica wiipʉ caãnana cʉ̃ã na ñuáto. Mai, na pʉame apóstolea majã mena macããna
    na camairã majũ niñama. Bairi tunu yʉ jʉ̃goye Jesucristore tʉ̃goʉsajʉ̃goyupa.
  qxo-NT: Tsaynöpis yarparaycämi marca mayïcuna Andronicuta y Juniasta. Paycunawanpis
    carcelchö wichgaräyargämi. Paycunaga nogapitapis mas puntatam Señor Jesucristuta
    chasquicuyargan. Paycunapis apostolcunanöllam maytsay marcancunapa puriyashga
    Tayta Diospa alli willacuyninta willacur. Maytsaychöpis paycunata criyicog mayintsiccuna
    allillam ricayan. Paycunatapis saludaycuyay.
  mox-mox: Ta wese egu tomotauyavo Anidokosi be Iunia egu lukaiwa ʼidia. Lova taudi
    vanue ʼebeyoqona ʼinaya maega atoa. Taudi adi ʼawahaqiaqi be adi ʼamayaba ilobelobea
    Ieisu ena tovaletuyanayavo qabudi ʼidiega. Magilafudina Keliso imaduvetumaqanea,
    ta ʼabiboda yaʼa.
  kew-kew: Go page ni kalabus ada-para pirisu rabu naa Juda yago laapo Andronikus-para
    Junias-para ni raapu pirisima. Gore nipu laapo-para epe-rupa piralepape wai lo
    repaato. Gote-na aposel kogono aanumi go aa lapona bi waru pagesimi. Gote neme
    kone aba narulasu rabu nipumi aba kone rulasipi.
  dww-dww: Andronikus be Junias ko riuedina yàwai kaiwedina. Taudi rabui taugu yau
    damma nopone be dibure a biri tenaḡemaina. Apasol matabudi taudi rabui a vivivivira
    kauedina, taudi Keriso ai sumaḡa dokena, muridie taugu èi sumaḡana.
  twi-ASANTE: Mekyea Androniko ne Yunia. Mekyea me nuanom Yudafoɔ a me ne wɔn daa
    afiase a wɔagye din yie wɔ asomafoɔ no mu, na wɔdii me ɛkan Kristo mu no.
  aoj-aoj: Ipaꞌ peseꞌamo dagala neloma nemaf buꞌwafi aeꞌafi ma amam amamba Andronikus
    noloma Junias, amom wapani Judaimi siꞌi aeꞌ. Amom mandaꞌ kalabus magaloma aeꞌi.
    Amom aposel maꞌi amom biam mandaꞌ maol buꞌwani Godii. Amom maliꞌma aeꞌ mahapifa
    Krais.
  cbv-cbv: Andrónico, Juniasjĩh ĩ tʉ́yʉ naáh. Queétbʉt judíowã jʉmnit, weem páh mʉntih
    Jesúíhwã ĩ jʉmat jíib, nemat mʉʉ́boó wãjeéh ĩ jʉmʉp jĩ. Cristodih wã jepahat pínah
    jã́tih queét ĩtát jepahap tajĩ. Jwiít Jesúíhwã jwĩ maátajeéh ĩ jʉmʉchah, “Yoobópdih
    chãjnit, ĩpĩ́ tʉ́i waóhna caá”, nihat queétdih ĩ niíj wẽi naóhna caá.
  taw-taw: Takaw yad ak dɨl, bɨ Adlonikus ayɨp bin Juniyas kɨlop ag dɨdeg lɨnɨmɨb.
    Kɨli omɨŋal binɨb yad mɨdɨl, yad ayɨp nag lep ak yolɨgɨpun. Kɨli omɨŋal bɨ Jisas
    takaw nop dad ameb okok tep yɨbɨl mɨdebil. Kɨli Klays nop ned del, yad kɨdek dɨnek.
  jic-NT: Süs wa la müjí Andrónico lal, Junías lal wa. Yupj judiopan napj jinwá. Cawilta
    mo'o tjatja napj lal. Apostolpan salejepj yupj pasal 'üsüs way. Napj se con̈ Cristo,
    mop'in yupj mwalá way sa con̈tsja jupj napj lal.
  zap-NT: No gudee diztyuzh lo yrup menlaz noo, lo Andrónico no le lo Junias, yra
    noo men wuu chegyiib; che rnebeywen poxter men, kwlodee men wlaleedx Jesucrist
    ke lo noo.
  wer-wer: Antronikasre Sunias Yuta omën nem kar neering wii kaatak wakaimauwaar piarpimëënta
    yowe yemak pël ök man. Ne om wëën piaripök wet rëak Kristoë ngönte kat wiak wauwaar.
    Pël ëak pim ngön yaaö omnaröa ök sak wë.
  ipi-ipi: Wamba namba Kataisa lo bilipi nalene atewa-angi, nambana Juta yame yangone
    akali Endonikosa, Juniasa-la, okonelapo-mane wamba ini Kataisa lo bilipi leapilipia.
    Aposolo akali ateyai tupana akali okonelapo gene yene atoto, namba towa atu andi
    latane atemane. Nambato akali okonelapo ando liyamba kuai lo atalapape lapia lo
    yakamato okonelapo lamai-giyapape.
  qul-NT: Andronicota Juniastawan llajtamasiycunata saludapuwaychis; paycunaka nokawan
    cusca carcelpi carkancu. Paycunaka apostolcuna uqhupi allin rejsiska cancu. Nokamantataj
    ñaupajta Cristopi creyente cancu.
  ter-NT: Mbahúkomaka yûnzo inángurukeovo Ândoroniku yoko Njúnea, iyénom jûdeu, nza'ínemaka
    ika'ákovokutike yanekôyo. Koati teyonéti xapákuke ápostuluhiko ne pi'âti, epó'oxo
    inuxónemaka hokopo Jesus ya undíke.
  bmr-NT: Tollɨro bu tajaagoobo Andronicu, Junias icamɨsico taajɨco mahacɨ, cɨvojafaño
    iicausumi uco anahabonɨumɨsico, Jesucristo minɨsumɨnaafeenevɨ aivo obocɨmɨsi,
    diitɨsi Cristoco itɨconɨ tahɨmegaro imiyaavuguumɨsi.
  fuf-fuf: Salminanon mi kadi Andoroniiki e Yuniyaasi, ɗun ko ɓee musiɓɓe an e wondiɓɓe
    an ka kaso, ɗun ko ɓen ɓe *sahaabaaɓe ɓen hoolii fota, adiiɓe lan jeyeede e Almasiihu
    on.
  bhl-bhl: Nemdiw Suda kasel kebiliw Andolonikus eso, Yunias uso, yemkal biilo “‘Yukalo!’,
    yange kai!”, yangoliwka! I wiin so kalan kunum waneng keko, neso sok am tem alenaliw
    kasike. I imisik keliwi, ne im ibik ete teleko, Yesus elo “Fein!”, dangsi te.
  ons-ons: Andronikus so Yunias erano oi bakomne motpe arimaike, Yuda ŋei agotkene,
    ere mulap urumgo narop weneŋ metkoi, ere aposolo eŋane keueno eŋetetne pamaike,
    so eto alakane Kristo wane miti don detkoik, na erane ŋadeetno detkole.
  con-NTPO: Ña ande'su Andrónicoma, Juniasma'qque chigambian'faja. Tsendeccuja ñai'ccu
    fae'ngae piccoje'cho ettinga piccoye'fa'cho. Poiyi'cco Jesúsne afasundeccu tsu
    tsendeccuma in'jan'fa. Nane ña toya in'jambi'te tise'paja Cristove in'jan'fa.
  ghs-ghs: Qateqa naho qesamane eseri Ateroniko ma Dzunia, nopo bosa qooroqi Kiristu
    gesina naateta. Nopo ma nanake gama suutomi qaata. Oonita Qaru abi mimi qesai
    nopohoke nookami dzapa pobinoma naatoraita isanate nopoho boto aimare.
  peg-peg: ନା ନିଜ୍‌ଜାତି ଆରି ରଚେବାନ୍ଦି ଆନ୍ଦ୍ରନିକ୍‌ ଆରି ଜୁନିୟାତିଂ ଜୁୱାର୍‌ ୱେଚାଟ୍‌; ହେୱାର୍‌
    ପକ୍ୟାତାକାର୍‌ ବିତ୍ରେ ଡାକ୍‌ପୁଟା ଆରି ନା ଆଗ୍‌ଦ ପା କ୍ରିସ୍ଟତି ଦୟାପାୟା ଆତାର୍ଣ୍ଣା ।
  txu-NT: Dja gar ajte wãkam inhõbikwa Tônikumẽ Djunijmẽ arkum ikabẽn mex jarẽ. Ar
    wã ne me ar iro'ã ar ibê ijê. Jeju kute ar anorja ne ar abenmã Tônikumẽ Djunij
    ar arẽ:n kute ar mar tỳx. Ar kumrẽx Kritu'ỳr amijo akẽx. Ba kam badjwỳ 'ỳr amijo
    akẽx.
  eng-WEBU: Greet Andronicus and Junia, my relatives and my fellow prisoners, who
    are notable among the apostles, who were also in Christ before me.
  gnw-NT: Jae ramiño vi Tumpa ndiveño toĩ Andrónico jare Junias. Jae reta co cherentaɨgua
    reta, jare yugüɨrecose peresorɨru pe che ndive. Temimondo reta uyemɨngueta cavi
    ete jese reta. Jae reta güɨrovia Cristo re ndei che arovia jese mbove.
  mux-mux: Nanga ⸤Juda-⸥yambusele Andronikas kene Junias-sele, na-kene wasie ka-lkuna
    pirimulu, yambu akusele “Kapula molembeleye?” ninjai. Yesos-ni “Nanga kongunale
    tenji-pai.” nimba liipa mundurum yima-ni pali yambu akusele ‘Teku kaí telembele
    yambu kaísele.’ nilimele. Na Krais-nga yili ui naa molambu elsele Krais-nga yambusele
    muluringli.
  maj-NT: Tjoho̱on kju̱a̱suniñana̱ Androniko̱ ko̱ Juni̱a̱s, xi ta̱ ntje̱ judio̱ tje̱he̱n
    ra̱. Ta̱ kis'eya'yúnka̱ nu̱ba̱yá jóo̱. Ta̱ já postru̱hú jóo̱ ko̱ yankjún. Kui
    tjun kis'ejihi̱n Cristo̱ nga an.
  bkq-NT: Andrônico, Júnia warâ lâpylâ kâendaenkuly. Yara, judeu lâpylâ akaemo. Jesus
    wâgâ augueduo kadeia odaxi kâiehobygueduo, yagâlâ ani akaemo etagu. Jesus kâinwâmpyra
    wawyly umelâ akâwâm akaemo Jesus nheinwândyly. Toenzepa âdutuorim akaemo Jesus
    xunâry egatuim awylymogue.
  kue-kue: Te Andronikus ya Junias, ye suwo na bogl akiye kane pamgra. Ye suwo no
    Juda yomba suwara mounga, te aposel wagle ye suwo pirkan erikwa, te ye komnaiye
    kana kamambuno piurko na okuwo pirka. Na ombugl ye suwo diwakai yeiteinga.
  cot-NT: Noquenquejajiaqueri nogonorojia Anteronico aisa Joniashi itsipatacaantajiquenaca
    coramani isantanatacojitaquenagueti. Iriatimpajia iriquetica tsarovencari Quirishito
    tequeratagueti nontsaroventempariji naatimpa. Maasano itigarancanejia Quirishito
    ipintsamajajiacariqueate icancani ishineventamajatacari.
  bnp-bnp: A haro kamumu ne Andronikus, e Iunias. Rua a kabu nau. Hosi mete dili palupu
    na bavi. E huriki a apostolo ri lohoka kamumu ne rua. Ru luhoi torea e Kristo
    muga ne nau.
  apn-NT: Nẽ Kris kôt mẽ pahtõ ãrõhti mẽ Jũhti wa kãm ijarẽ. Ixpyrà nẽ wa kêp Ijaew
    na wa. Kormã ixte Kris kôt amnhĩ xãm kêt ri na pre wa kumrẽx hkôt amnhĩ xãm. Na
    hte Jejus nhỹ hã mẽ ahkre ho mẽ pa xwỳnhjaja wa kot Kris kapẽr jarẽnh mex ã wa
    harẽ. Tã ã amnhĩ nhĩpêx anhỹrja mỳrapê na pre mẽ hkwỳjaja wa unê nẽ wa haxà pa
    prem ixpimrààtã ixpê prês nẽ mẽ hagjênh xà kamã ixkrĩ.
  ctp-NT: Loꞌo chkwiꞌ wan loꞌo Andrónico loꞌo Junias taꞌa kichen tyiǐn, taꞌa yuꞌwiǐn
    niꞌ ñaꞌan chkwan. Taꞌa tyukwaa neꞌ kanꞌ lka neꞌ nten nu msuꞌwa Krixtu, chaꞌ ndyaa
    ykwiꞌ neꞌ chaꞌ ꞌin Ndiose loꞌo neꞌ nu ndiꞌin tijyuꞌ; ngula ꞌa tñan yꞌni neꞌ chaꞌ
    ꞌin Xꞌnaan. Ndla la yten neꞌ kanꞌ chaꞌ ꞌin Jesús, chunꞌ ndiꞌin la yteěn chaꞌ kanꞌ.
  opm-opm: Norhorsi tap bap Juda bap kuu gamin ma nohsi tap hat karapus hat pateshe
    Andronikassi; Junias ihithe sa yah hat patio rim dahatahat hangwermur potinmur.
    Nohe ma Krais ohwi inahatin hatin hanwa ma dahatip oh komdapatmur. Ihitri ama
    danong oh hatpamur. Ama ihitnong oh aposer ihir winsi mat papti yot ihitmur.
  bvr-bvr: Rrapa ngunabu-ngurrja butula Andrónakach (Andronicus) rrapa Juniyach (Junias)
    abirri-ngaypa abirri-borrmunga mu-ngoyurra ngayburrpa brichina nyiburr-ni gu-ngardapa.
    Minypa aburr-werranga aburr-gata Jesus burr-yika aburr-mujama, bitipa abirri-guna
    burr-guta abirri-molamola. Biti-gugu marr abirri-balcha nula Christ, ngaypa nuwurra
    jurdach marr ngu-balcha nula.
  zad-NT: Ḻi wwapgach chiox beṉ' wlall c̱ha'ka' Andrónicona' na' Júniaza', beṉ'ka'
    wyoolen' txen lillyana'. Nechgake' benḻilall'gake' Crístona' ka nad', na' mbejlaogake'
    ladj beṉ'ka' chjtix̱jee xtilleena'.
  kmg-kmg: Androniko â Junia, Judaŋic âgo jahec-nane, kâpâcwâru mâmâc bacnâpokicne,
    jaherao mamanac-nane fokac i jasaniŋ. Jahe ŋic šâŋe biŋeheczi aposolo jaŋere guruo
    juhuc, no mâc juhape Kristore miti bânierâ manapic.
  aso-aso: Idoꞌ neniꞌ neꞌmini Zuda ve minasive nenikisi makatoꞌ galapusoloꞌ minunive
    Adilonikongi Zuniangi nene ngopoꞌni noluze. Li-ngimilo. Aposololiti muliseuꞌ nene
    engiꞌ guliveꞌine dize minineꞌ ve. Idoꞌ ingine nene gomuꞌ mili nimi Kilisitoda
    vi giꞌmizi minasineꞌ ve.
  uli-uli: Yai habong ngal Andronicus mo Junias, sibis Jews we ha rol mel sew lal
    kalbus iwe ngo Apostel kowe re golar ngo re moal Kristiano mo imoy.
  nin-NT: Chi anu Androniku tuku Juniya, aba mi a si ani Yahuda nâ ta si ingga na
    kri ni iharr yi ni ingga ku. Abi ko na angu ba a kye ba ssu na ango kakami, na
    kpa Kristi kuchi na du ingga.
  acu-NT: Tura wína wear ainaun Andrónicon, tura Juniasnasha chichaman akuptinajai.
    Nuka wína nangkatukar nuwá eemkar Criston umirin armiayi. Tura wijai tsaniasar
    kársernum engkemawarmiayi. Tura Cristo nuiniatiri ainaujai Cristo takatrin miatrusarang
    takakmasarmiayi.
  cak-WNT: Tiya' chuka' rutzil quiwech ri Andrónico y Junias, ri ye nuwinak, y junan
    chuka' xojc'oje' quiq'ui pa cárcel. Riye' más nabey quiniman ri Cristo que chinuwech
    riyin. Y riye' can jabel wi chuka' ye tz'eton cuma ri nic'aj chic apóstoles.
  ebk-ebk: Pakomostaok pay cha Andronico kan Junia ay ib-ak ay Judio ay kakadwak ay
    naifiarud ad kasin. Am-ammon as solet nan apostoles chicha ya enmon-onacha ay
    enmafurot kan Cristo mu ha-un.
  spa-PDDPT: Saluden a Andrónico y a Junia, mis parientes y compañeros de prisión.
    Para los apóstoles son muy apreciados y fueron creyentes en Cristo antes que yo.
  ruf-ruf: Ndamsileni Andironiko na Yuniya, ndughu tsangu iwakalile mchifungo na nene.
    Wawo womanyika ghendo mghati mwa watumighwa, nawo tsawanongola kumtoghola Kiristu.
  gun-gun: Pemombe'u avi xeretarã kuery Andrônico ha'e Júnias nhuã py aĩ rã xemoirũ
    va'ekue pe. Ha'e va'e kuery ma apóstolo regua ima'endu'a porãmby ikuai. Xegui
    ha'e kuery ranhe Cristo pe ikuai raka'e.
  agu-BL: Cyale'u' jun yos scyetz e' wetz intanum yi Andrónico nin Junias, na ni'cu'n
    koque'n xetze' scyuch'. Wi'nin ok'le'n chiwutz cyak'un e' apostl, na bajx cyocsal
    cyetz Cristo tzinwutz wetz.
  isn-isn: Mulamushe Androniko nu Yunia anyandugu ane, naiatungilwe palung'wi nunene,
    nawa naiahuiwe muitumi hangi naiatongee kumulinga Ukilisto asese kazekukili kumulinga.
  ilo-ULB: Kablaawanyo da Adronico ken Junia, a kabagiak, ken dagiti padak a balud.
    Nalatakda kadagiti apostol, nga addada met ken Cristo sakbay kaniak.
  pir-NT: Yʉhʉ acaye Andronico, Junia gʉ̃hʉ quehnoahdo. Peresupʉ yʉhʉ ijigʉ̃ tiquinata
    yʉhʉre piti tiyequina ijiri. Sa ye yʉhʉ pano Cristore wacũ tutua mʉhtari tiquina
    pehe. Apequina Jesu cũriquina pehe tiquinare “Potota quehnoañequina ijire”, ni
    yahuducure.
  anv-NT: Tamegé Andronikɔs ne Junias atɛ bɔɔ́ melɔ wa. Ɛbwɔ́ abɔ alú né denɔ chóncho
    ne me. Ɛbwɔ́ ábɔ́ mɛ mbɛ ácho mmyɛ ne Kras gemɛgé nnó me ncho. Ɛbwɔ́ álú
    bɔɔ́ abi áwyaá ɛnógé né geluage áŋgbá Kras.
  sab-NT: Ba gbi kade cha alin Andrónicoge kaire Juniage, ama boke cha bitalla chuda
    giti, ama kledu skage ule cha ole, ama kle mo ta gbe no diali Cristo gerua ole
    malen kwian Jesucristo gerua ketanga ulita gerule no no ama boke giti, ama geru
    Cristo giti gau ulia ma ngeru chage.
  tmd-tmd: Makwam nöbö hödɨg nɨ nugub akuyöbö, Adronaikas aipam, Junias aipam, ñɨgö
    nöbö hogwa yajöña, “Pol ñɨgö nöbö hogwa, ‘Mɨdöiŋ ä?’ rɨ gö,” me cöña. Ñɨŋ nöbö
    hogwa Krais höd nugw pɨm, nɨ mai nugw pɨma. Nɨ nag nɨgim aku, ñɨŋ nöbö hogwa algör
    ör nag nɨgɨm, nɨgiö nɨgön mɨdmɨdöla. Makwam Jisas mönö wä pön dub nöbö bla, nöbö
    hogw aku ñɨgö nugw ri aböia.
  acr-NNT: Yaꞌa alaq rutzil kiwach ri Andrónico y ri Junias; ri e watz-nuchaqꞌ yey
    xekꞌojiꞌ junam wukꞌ pa cárcel. Rike lik kaloqꞌox kiqꞌij chiqaxoꞌl ri oj utaqoꞌn
    ri Jesús, yey rike xkikoj rubꞌiꞌ ri Cristo nabꞌe chinuwach riꞌin.
  kpg-kpg: Dagu hagaaloho labelaa ang gi Andronicus mo Junias, nia daangada o Jew
    ala nogo i gimaadou i lodo di hale galabudi. Meemaa guu hai nia daangada e modongoohia ai
    digau agoago hagau, gei meemaa guu hai nia dama a Christ mai hua i ogu mua.
  taj-taj: ङादेन छ्‌यामनोन झ्‍याल्‍खानरी मुबा ङाला यहूदी ह्रोदेन एन्‍ड्रोनिकस ओच्‍छे
    युनियस आङादा फ्‍याफुल्‍बा मुला भिसी पाङ्सी पिन्‍गो। चेलागदे न्‍हङरी थेनीगदेएनोन
    जम्‍मासेन ङोसेबा मुल चेलागदे हिन्‍ना। ङाइ भन्‍दा ङाच्‍छा थेनीगदेसे ख्रीष्‍टदा
    विश्‍वास लबा मुबा।
  avt-avt: Yi yaitɨp Andronaikas ketike Junias hi hetpɨwekɨt hɨrakɨt yaaikɨt. Hɨrakɨt
    te weiwɨk mai hɨrakɨt nɨpaa tetikewa men wɨnak enuk. Hɨrakɨt mɨtɨkɨt aposel niuk
    mɨrakɨt hɨram iuwe mɨt yapɨrwe nerteiret. Nɨpaa hi hises hɨm me Krais wen au,
    hɨrakɨt nepei tisesim.
  cbk-cbk: Igualmente ta saluda yo con Andronico y con Junias, maga Judio igual conmigo
    quien antes ya queda junto conmigo na prision. Sila amo el maga apostoles bien
    reconocido entre maga otro apostoles y ya man una pa sila que conmigo queda Cristiano.
  uig-ARA: مەن بىلەن زىندانداش بولغان، يەھۇدىي قېرىنداشلىرىم ئاندرونىكۇس ۋە يۇنياغا
    سالام ئېيتقايسىلەر. ئۇلار مەندىن ئاۋۋال مەسىھتە بولغان بولۇپ، روسۇللار ئارىسىدىمۇ
    ئابرۇيلۇقتۇر.
  tuf-tuf: Andrónicoin tamo cat, Júniasin tamo cat sehw̃ac wac ayro. Eyinan as cahujinro.
    Asi jor cárcel icar tunjác binro. Aját anto chihtá cati cuat éyinat cahmor cájaquinro.
    Sir uw cárinat sihw̃at, eyin urá ayan cuitro.
  abx-abx: Mangumusta liwat ako si kas Andronico pati' si Junias i mga igkasi-ko Hebro
    nga agkapririso huwang si ako. Mga kilala gayod mga iya si mga apostol ngan dati
    na mga iya ag'adda si Kristo dahulo kuntra si ako.
  mco-NT: Etz nañ nguejxpyɨch capxpoocxɨn ma yɨ Andrónico etz Junias. Ɨɨch n'amɨgüg
    ajcxy huɨdibɨ tɨ ypujxtɨjc ɨñäy quipxy mɨɨd ɨɨch. Capxpaady ajcxy y'ity mɨɨd yɨ
    apóstoltɨjc. Jacjayɨjp ajcxy mɨjpɨdacy Jesucristo ca'ydɨ ɨɨch.
  cpb-NT: Piwethatenari Andrónico, eejatzi Junias nosheninkapaini rini, iri tsipayetakenari
    romonkyaaweetakenaga. Iri etakawori ikemisantake, tekeraataga naaka nokemisantziita.
    Irijatzi ipinkathayetakeri Otyaantaperoriite.
  aon-aon: Punekume yopuhi nyumnah um Andronikus nani Junias. Amam biom hani eik,
    apak douk Juda atup awirop aria douk riguk hani eik monoweshik shunuweshik-ati
    urupat. Amam aposel douk hadukemam wosik abom amudok biom armam aria hatuk amamish
    nyeiguhw shato iruhw. Amam biom douk harik hasuhw Krais ananin baraen hagipeshen
    aria eik yagiguk.
  hus-NT-2005: Ka chapnédhaꞌtsik nu at kidhtaltsik xin bij ta Andróniko ani ta Junias,
    xu kʼwajinek junax ban wikʼaxteꞌ. Jajáꞌtsik u kʼanidhábtsik tʼajat, u abatwáletsik
    ani okʼox tin belámaltsik na Kristo ké nanáꞌ.
  mig-NT: Ná sándéé iní tá'an‑ri̱ Andrónico jíín Junias, chi̱ suni cha̱a kájika ta'a̱n
    veka̱a jíín‑rí kákuu‑de, te apóstol kákuñá'nu kákuu‑de, chi̱ xna'a̱n‑ga̱ máá cháa‑ún
    ni̱ ka̱kandíja‑de nuu̱ Cristo vásá rúu̱.
  bps-bps: Tnulenyu Andronikus na Dyunyas fandamgu ale. Di muna, ale i dad demegu
    Dyu di lam i bilanggù. Na nafè ale i dad to gal dek Dyisas na faglut ale di ku
    Krayst Dyisas muna fa di deg.
  mbs-mbs: Indani niyo heman si Andronico aw si Junias te eg-aneng-aneng a kandan.
    Sikandan se doma ko Judiyo kineleboso doma kanak. Ontò dan nedengeg sogounun i
    Cristo, aw migpesakop dan diyà ki Cristo te wedà a pa pegpesakop.
  tof-tof: Kürü morroal yawal bóktan nókyenamke, Andrronikus akó Zunia, Zu pam nisamli
    kazanla. I tümün müótüdü namülnürri kankü. Ibü ngi wirria apostolab aodó akó i
    ngaen-gógópan Yesun mamoan pam nisüm bairri, ka ma solkwat.
  cme-NT: Mi jaalaa Ãndorkusi‑i baa Yuniya‑i. Bafamba‑i mɛi nelleŋ-tobimba. I waa
    kaso‑i-na baa i-naa. Yesu *pɔpuɔrbiemba namba'i bafamba‑i, ba kũŋgu dɔlnu nuɔmba‑i.
    Bafamba daa yuŋ-bĩncɔsĩnni muɔ-na Kirsa horre-na.
  sus-sus: Wo xa n boore Yuwifie Andironiku nun Yuniya xɛɛbu, muxu nun naxee bara
    sa geeli. Ala xa xɛɛrae nan e ra, naxee bara kolon a fanyi ra, naxee singe danxaniya
    n bɛ Ala xa Mixi Sugandixi ma.
  pon-2006: Ei rahnmwahu ong Andronikus oh Sunias, kompoakepahi mehn Suhs me iangieier
    selidi nan imweteng; ira pwosonlahr Krais mwohi, oh ira inenen ndand rehn wahnpoaron
    akan.
  dad-dad: Neu sirag tar, Andronikus ado Junia idi aya geid kalabus bun mabodon anidi,
    neu aanya wenẽdigouf. Aposel atun idi ilun bagai difaref, aya momoiya sã mog,
    idi ketem Kristus nigin momoi den.
  zab-NT: Gulguaapdios de bniety ládxa Adrónico cun Junias, laadeb ni guudeb láani
    lizguiib cun nare. Ne de apóstol rumbeechu laadeb dec güenquɨ cayundeb, ne nidooza
    laadeb güeldilaazdeb Jesucrist que naa.
  jae-jae: Aê aoc gêjac Androniki agêc Junia. Êsêagêc Juda têtôm aê ma sêŋgôŋ kapoacwalô
    sêwiŋ aê. Aposolo sêjala êsêagêc kêtu tôŋ su, ma agêc têtu Kilisinê lau sêmuŋ
    aê.
  ksd-ksd: Avat a vatatabe Androniko ma Iunias, a ura niurugu, di tar vi varurue amital,
    dir rararang bula pire ra umana apostolo, ma dir ga lua bula tadav Kristo, ma
    iau ga mur.
  msm-NT: Ipangumusta a ki Andronico dow ki Junias no angod ku no mgo Hibru no mgo
    duma ku diya to prisuhan to diya una. Nabantug sikandan no mgo apustulis ni Cristo
    no una kanay to pagtuu.
  myk-myk: Yi Andoronikusi ni Zhuniyasi yɛ shaari! Pee ɲɛ na shi shɛɛn, na nɔhɔ pye
    na kaso pyeɲii bɛ sanha. Pu bɛ kaa ya cɛ fo xuuni tudunmɔɔ pu tɛ ni, pu da nɔhɔ
    dà bɛ Kirisa na nɛ ɲaha na.
  sbe-sbe: Yogu lautoki se lau Andolonikasi yo Diuniyasi kalidiwai. Siya meta yogu
    hali Dius na lahinaidi maidaguwao numatutugudu unai se tolegai. Apostolo bodadi
    luwadiyena meta se kitahesaekaliliyeidi, yo siya Keliso unai se kawamamohoibaguna
    na kabo yau.
  mcr-mcr: “Nyitä, Israitqä iquautaŋä Andronikusi iqutä, Juniyasäŋi, guä pmuateqä
    aŋiu anä äpmamiŋquä iyaquinyqe, hui mimäuqä iŋänä” ätqeŋqe, iyaqui tupiyä. Iyaqu,
    ämaqä Jisasi Iqu kukŋuä awä tuäkiqäpŋqä ändowatkqä iquautaŋä yoqä naqä-täŋä esinyä,
    nyi Kraisi Ique änyä mamuäŋäŋqäŋga, iyaqu ganä ämuäŋäŋgiyi.
  cux-NT: 'Ní saⁿ''ā Andrónico ndúúcū sáⁿ''ā Junias canée yā vácūū taachi ''úú caneé
    vácūū, ní saⁿ''ā s''eeⁿ ní n''gɛɛtɛ nguaaⁿ ''iiⁿ''yāⁿ chi apóstoles. Ní saⁿ''ā
    s''eeⁿ i''téénu yā Cristo vmnaaⁿ cá níícu ''úú: N''daí ndís''tiī, caaⁿ''máⁿ nī.'
  tur-YTC: Elçiler arasında tanınmış ve benden önce Mesih’e inanmış olan soydaşlarım
    ve hapishane arkadaşlarım Andronikus’la Yunya’ya selam edin.
  san-ITR: apara ncha preriteShu khyAtakIrttI madagre khrIShTAshritau mama svajAtIyau
    sahabandinau cha yAvAndranIkayUniyau tau mama namaskAraM j nApayadhvaM|
  bel-N: Прывітайце Андроніка і Юнію, сваякоў маіх і вязьняў са мною, якія знакамітыя
    між апосталаў і якія раней за мяне былі ў Хрысьце.
  sch-sch: Andronicus le Junia, ku Juda champui le intâng ina ke lei lûtpuingei
    hah mi lei chibai pe roi. Ma ngei hah tîrtonngei riming inthangtak le keima nêka
    Khrista lei iem masa an ni.
  mic-MIQNT: Elt wi'tites Antlonigus aq Juniasteg. Ninen Lesui'peultieg aq maw pisultieg'p
    laplusang. Negmow gejia'tipnn Gjinisgaml gesgmnaq ni'n. Apostale'wijig wel nenua'tiji.
  huu-NT: Andrónico dɨne cue uaina oredɨcue. Junias dɨne cue uaina oredɨcue. Naie
    iaɨmaiaɨdɨ cue comɨnɨ. Cárcelmo danomo navui itɨcaɨ. Jesucristo oretaganodɨ iaɨmaiaɨna
    marena ñaɨtɨmacɨ. Naimɨena nia cue ɨɨnoñena facaise Cristona ɨɨnotɨiaɨmaiaɨ.
  jiv-NT: Tura wíi shuarsha Antrunikiusha Júniassha amikmaatruatarum. Niisha wiji̱a̱i̱
    sepunam pujusarmai. Wiji̱a̱i̱ emka Krístun shiir enentáimtusar chíkich akatramuja̱i̱
    naṉkaamas takasaru áiniawai.
  otm-NT: Nɛ a ra Andrónico nɛ ra Junias ma mijudíohe, nɛ 'darbʉ dá sähe ran ʉnbi.
    Nu'ʉ gätho yʉ́ 'bäihʉ ra Cristo i numanho ʉ, nɛ m'bɛt'o bi 'yɛ̨c'yɛi ra Cristo
    ʉ xinda guecä.
  dah-dah: Irde nere miŋde niŋ al irawa Andronikusya Yuniasya goke dufay heŋ himyen
    goke momoŋ yirnayiŋ. Irem gobe neya tumŋaŋ koyare hinhet. Yeŋbe Yesu Kristuyen
    mere basaŋ mar aposel buda kura bana niŋ yeŋ nurd yuneŋ haŋyen. Yeŋ wa Yesu nurd
    unke gab kame ne wor Yesu nurd unmiriŋ.
  tnk-tnk: Tihəni tukwini ramasan səiou revən tɨ Antronikas mɨne Junias kɨmrahar nəkur
    Isrel kɨmrahar mɨnrau iamharevən ia kalapus. Aposol me kamhəsiai irau, irau krɨməkupwən
    ia nirak rouni nɨpərhienien ia Kristo.
  kpr-kpr: Nanda natofo Jusi embo da mendeni, Andronicus nengae Junias ghae, ne namonde
    dabade dibura useri. Ne giti Iesu tumonduseri, na amboda tumonduseni. Nengae barago
    ategi erena!
  san-IAS: aparañca preriteṣu khyātakīrttī madagre khrīṣṭāśritau mama svajātīyau sahabandinau
    ca yāvāndranīkayūniyau tau mama namaskāraṁ jñāpayadhvaṁ|
  nho-nho: Nau e purepure ki Adronikas ma Junias, takarua Jew ni mmoe maatou iloto
    te hare karapusi. Naa aposol raa e illoa i laaua. Laaua ni illoa i Christ imua
    i taku saaita ni iloa i Ttama naa.
  gym-NT: Erere arato, ti mräkätre israelita Andrónico amne Junias nämane ngite gwaire
    tibe kä teri amne, niaratre ütiäte kri nitre Jesu kukwei ngwianka ngätäite amne
    niaratre käkwe tödekani bäri käne Kristobti ti ngwä. Niaratre ye kräke tita köbö
    kuin juen arato, munkwe nie ietre.
  azg-NT: Mantyi ncyahoꞌ tsꞌon njan nnon juu Andrónico yo ninꞌJunias. Joohin ninncüii
    ndyuaa ndoꞌ maninjuu tsjan na tui ja yohan. Tojnanꞌ tomꞌanhan vancjo yo ja. Tꞌman
    conduihan quiiꞌ ntꞌan nque nnꞌan na tji Jesucristo na iꞌua jon tsꞌian ndëëhan
    na cotsayꞌonhan juu jñꞌoon naya ꞌnaanꞌ jon. Vitjachen na ngantyja tsꞌön Cristo,
    ndoꞌ joohan mancüiixjen jndë vantyja nꞌonhan jon.
  bhd-bhd: अन्द्रुनीकुस ते यूनियासे ज़ै मेरो कुटमेरोए, ते मीं सेइं साथी कैद भोरो थियो,
    ते प्रेरितन मां मुशूर, ते मीं करां पेइले मसीह मां थी, नमस्कार।
  too-NT: Lā' nā iccāmacā'ni' saludos quintā'israelitas a'ntī Andrónico lā' Junias.
    Lā' ū'tunu'n ixquincātā'chī'canī't. Lā' huan apóstoles nā xlaca'n ta'a'cnīni'ni'.
    Lā' nā xlaca'n ixtakalhlaka'ī'nī'ttza' Cristo xapū'la a'xni'ca' quit tūna'j xa'ickalhlaka'ī'.
  ind-AYT: Salam kepada Andronikus dan Yunias, saudara-saudara sebangsaku sekaligus
    sesama tahanan yang juga terkenal di antara para rasul, dan sudah ada dalam Kristus
    sebelum aku.
  cjo-NT: Niwethateeyarini notsipaminthari Antorooniko eejatzi Jooniyashi. Paerani
    notsipateeyakarini romonkyaagaetakina omonkyaagamentotsiki. Osheki iñaaperoeyakirini
    riraga rotyaantanewopaeni Jesokirishito. Reewateeyakinani naari, raapatziyaperotakari
    Jesoshi paerani.
  nsn-nsn: Mu heir tenag niuaha inggo tas Andronikus me Junias a toking tahigulikio,
    doh gekura uangoul tagu totoguo tar uih. Rasin a toking tohangas tasir aposoul,
    doh gera ueltadantiehe tunisir tamatang tagorong man. O mana tun, rasin te kura
    kotpokoso uakikilang na toking uakuakeluk Iesu Kristo totoguo.
  san-DEV: अपरञ्च प्रेरितेषु ख्यातकीर्त्ती मदग्रे ख्रीष्टाश्रितौ मम स्वजातीयौ सहबन्दिनौ
    च यावान्द्रनीकयूनियौ तौ मम नमस्कारं ज्ञापयध्वं।
  tna-NT: Memitsuque quema Cristo jepuiti judío edue Andrónico, Junias detse. Tuatseda
    ema neje tupupai terijiji aniana. Ema equene Cristo peje su jei puana tse. Apóstol
    cuana ja quitaita eiyubatani tse.
  lid-lid: Ya sekesek tek doh ki ta Andronikus hawe Juniyas. Uru badeh, ndraye ahi
    rabuk ta amekes lahou hawek ya uru hawe jo mene aso ado bolo kou. Ya uru ma la-uh
    badeh, lahou turu ili labai udu bolo ndrokowa oro aposel ta Jises. Ma uru atehei
    budon turu handru i ta Krais bwena tek.
  wim-wim: — putha Andronicus-a, aꞌ putha Janias, puliya Jewsa keꞌ ngay inmana, pul
    aak jailangan wun-wunpul ngatharang angmana. Pam wanch wiy Christians al-alangana
    wik min anman waaꞌ-waaꞌantan pulantamaniya. Pulaniya, ngangk kaꞌathangaman theeꞌpul
    God.antana, ngay keꞌaman yippak ngangk ngatharaman theeꞌang God.antana,
  zga-M: Mumponie u Androniko Yunia, avamanyani vango vavo tukhakhunghiwe pwu paninie
    nune, vavo vakhabeliwe muvankhonghi, vuvakhale mwa Klisiti une vusanietengwiele.
  yom-yom: Luvana mboti kuidi Andolonike ayi Yuniasi, bambuta ziama ayi bakundi bama
    ba nloko. Badi batu banzitusu va khatitsika bamvuala ; ayi minu ayi bawu, bawu
    batuama wilukila Klisto.
  san-SIN: අපරඤ්ච ප්‍රේරිතේෂු ඛ්‍යාතකීර්ත්තී මදග්‍රේ ඛ්‍රීෂ්ටාශ්‍රිතෞ මම ස්වජාතීයෞ
    සහබන්දිනෞ ච යාවාන්ද්‍රනීකයූනියෞ තෞ මම නමස්කාරං ඥාපයධ්වං|
  yut-yut: Gɨldatno tagɨ Andronikus gat ae Junias gat do yomni. Uŋun bamot nak dakon
    dɨwatno, nak gat kɨsi dam tebanon egɨpgumaŋ. Uŋun yabekbi kabɨkon man madepni
    toŋ. Uŋun da mibɨltok Kristo nandaŋ gadaŋ ɨmgumal, aŋakwal nak don nandaŋ gadat
    agɨm.
  grc-BYZ: ἀσπάσασθε Ἀνδρόνικον καὶ Ἰουνίαν τοὺς συγγενεῖς μου καὶ συναιχμαλώτους
    μου, οἵτινές εἰσιν ἐπίσημοι ἐν τοῖς ἀποστόλοις, οἳ καὶ πρὸ ἐμοῦ γεγόνασιν ἐν Χριστῷ.
  cpc-NT: Piwithatinari Andrónico, iijatzi Junias nojyininkapaini jinatzi, iri tsipatakinari
    jomontyaitakina. Iriitaki itakawori ikimisantaki tikiraamintha naaka, irijatzi
    ipinkathatakiri Otyaantapiroriiti.
  nhg-NT: Xectlajpalucö Andrónico ca tiehua Junias, tli cate de nogiente. Yejua tzajtzactaya
    ca naja ipan cörsel. Hua inu tlateotitlanme quenyectieniehua; hua yejua cachto
    omoneltocaque que naja tieca Cristo.
  nya-nya: Perekani moni kwa Androniko ndi Yuniya abale anga amene anali mʼndende
    pamodzi ndi ine. Iwo amadziwika ndi atumwi, ndipo iwo anali mwa Khristu ine ndisanakhale.
  ngu-NT: On nohebreoicnihuan Andrónico niman Junias no xquintlajpalocan. Yejhuamej
    nohuan tzacuticatcaj niman on apóstoles quipiaj tetlacaitalistli intech yejhuamej.
    Yejhuamej achtoj oquineltocaquej Cristo xquen nejhua.
  kup-kup: Met aban nañariv Andoronikasir Zunias parup Zuda nem modañariv batam Iesuz
    homeo badae batat hehan ne tokat parupim tah-taput tooh, met dei honeo kakam zeimakeh
    emerizahan heg. Met nem aposor aban modari parupimaz tin hodad hez, poñariviz
    homet, “Arip am tin hezei,” pot parupin ev mañoh.
  jid-jid: Bika chi Andaranikas mba Yuniyas, mri yah baba kpukpan bi son kotro. Ba
    toh nimi hi toh du, biwa ba hei ni mi Kristi guci ni mu.
  wmw-wmw: Salamu zawo Andoroniku pamoja na Juniya, jamaa zangu wa kwetu kumoja, wákiwa
    wenzangu nkalaboshu. Ewo wakwinshimiwa pakulu pawenye nkati ya mawalii. Ewo wankubali
    Almasihi omi saninamba kunkubali.
  gmv-GGM: Tnara issife qachchetida Anddiraqoonene Yuliyane saro giite. Heytanti hawarista
    garisan lo7o sunththara dizaytane kiristoosa taape kase ammanidaytako.
  ssg-ssg: Amuam haniwa Andronikus ma tel hehin Junias huhua akikik Ju lalu kalabus
    tuaiwen nga. Lalu sohot kahikahi Krais imat tetak ape teka seilon sameni hawane
    huhua aposel ien.
  zpo-NT: Noka guzh gu “dix” lo rop sawlizh na, wech Andrónico nu wech Junias, xaa
    tubka ngu lozhyib kwaan na. Nu nlabeyy wen re xaa mkayaa yalnabeyy lo Jesucrist
    xaa, nu rop xaa ngok tub xaa Jesucrist mas yilo ke na.
  poy-poy: Nuwalamsiya Andreniku na Yunia wantu wa lushi wayangu yawatatiritwi mushibetubetu
    pamuhera na neni. Womberi wamanikana nentu wamu mwa wantumintumi, kayi waweriti
    Wakristu pamberi paneni.
  qwh-NT: Marca mayilläcuna, Adronicuta y Juniastapis, saludeculläyë. Pecunawanqa
    asta carselchopis juntum llawiräyarqö. Pecunaqa apostolcunano cayanqanrecurmi
    alli reqishqa cayan, y noqapitapis mas puntatam Jesucristuman creyicuyashqa.
  gaw-gaw: Amu ag humiṯak dahil Andronaikas Junias ele mateg! A am da ele ig oh Juda
    danab amu ig haen laip̱u oh mani guiṯakp̱a daamut. Totol danab ag danab aḏit amu
    ag a doyatna autna aoṯeb. Amu da Kayak baegp̱an danab ii bein daaiyi, a tatam
    Kristen bepiḏ.
  nca-nca: Andironikus ko Junia yuŋguna yiri qembe. Irisa ŋuko neneŋo sitú topo-topone
    ko nore kapusa kusi-kusi yano yoratowó. Asá yerewí uni keweroyemo owéyari parámi,
    ko komo nondo Kristo kama iŋondutuwoyowe irisa ŋundo Kristo quroyómo yorariyó.
  zpz-NTPP: Ya̱ zeeda̱ ñgyoozh ni de losa̱ꞌ Andrónico nu Junias. De yu zeꞌ losa̱ꞌ
    nu bri du̱ nañ yuꞌ gyiib tublaazh la. Mas de aposht nap yuꞌ lo dey yu. Nunu bicy
    cup dey consuel lo Crisht anzir nu gyicy cup ya̱ consuel lom.
  mkj-mkj: Oai rahnmwahu oang Andronicus apel Junia, ioangoai mihn Jew, ma pwili ngoahi
    joaldi nehn kalpwuhj; ara pwanah inenin janjal mwehu nehn pwungen wahnpoaroannok,
    a ara pel pwojonla Christ mwohn ngoahi.
  zac-NT: Gulë bëꞌnë saludë ra sahia, Andrónico nu Junias naguanú raiꞌ na laꞌni lachiguiꞌbë.
    Ra poshtë shtë më, napë raiꞌ zihani rëspëti parë Andrónico nu Junias; más de ni,
    gualdí lduꞌu raiꞌ dizaꞌquë más antsë quë na.
  kyg-kyg: Atalonikasiꞌe Yuniyasiꞌefeꞌmo, Poloꞌa ge lanamamaeꞌniye, hutapa hana paitapa
    nateyo. Nagaemo Kalaisipiꞌmo oꞌmaiꞌnova afinaꞌmo hogoteꞌana Kalaisipiꞌmo maiꞌnaꞌa
    vekalane. Anakaemo nagae nofi vekalaꞌmo maiꞌneꞌana mago afinaꞌmo nagaeꞌeꞌmo magokepi
    kalavusifiꞌmo maiꞌnaꞌae. Anakaemo apa vayapatiꞌmo ala anaki vekalane.
  kmk-kmk: Kama pay kan da Adronico kan Junia un kadaḻaaka Judio kan buḻun ku’n naibaḻud
    sidit. Mandindinamaga apostoles danat kan ummun-una da’n nanuttuwa kan Kristu
    nu sakon.
  cao-NT: Jasca, tobi Andrónico, Junias. E bëta preso qui nanëhacanish cabo tsi xo
    toa bo. Noho rabëti bo quiha. Oquë-oquëria ca Dios Chani yoacanaibo ja icani quiha.
    Jariapari Cristo chahahuanish cabo tsi xo naa bo; jato cho ë iquiina. Jia tsi
    tihi cabo joihuacana.
  bbr-bbr: Ak isan ‘pere’ ämän Andronikas, kon wau Junias ori awatowe. Au Juda roasiret
    ori, is senek, au is pak erek karapus owa raumun. Amke au awan woiawa Krais mesin
    epar moirin. Rai rai, ruris is isan woi Krais mesin epar momin. Au Jisas nukan
    ämän oi arianik, kon sarau eposek senes miäirin. Karauk roasiret akas awan onok
    eposek apwatianik, awan ämän tainoriäi.
  inb-inb: 'Nukapa alpamanda nukawa wichkaraiaskapi kaska waugki Andronikota i Juniastapas:
    “Puangi” nipuaichi. Paikunamandaka, Jesús kikin kachaska runakunami ninkuna: “Iapa
    allimi kankuna”. Nukamanda mas ñugpami Cristowa tukuska kankuna.'
  hrv-hrv: Pozdravite Andronika i Juniju, rođake i suuznike moje; oni su ugledni među
    apostolima i prije mene bili su u Kristu.
  box-NT: Ĩ wee tɛ̀ɛní a Ãndoronikuusi là a zũniasi yi. Ɓa làa mi lée sìí
    kéní, á ɓa mún kɛra ho kàsó yi làa mi. Ɓa lé o Krista tonkarowà na bìo
    ɲúhṹ wi làa sòobɛ́ɛ. Ɓa tà a Krista bìo á dú ĩnɛ́n yahó.
  ote-NT: Fatꞌajua̱hʉbʉ ra cu Andronico y ra cu Junio, núꞌʉ́ go gueꞌʉ mengu ma hai,
    nehe go gueꞌʉ ndí oꞌbe fadi mahyɛguiꞌʉ. Nuꞌʉ́ ja yá nsu ja ya apostol, nehe gueꞌʉ
    ꞌmɛtꞌo bi gamfri ra Zidada Jesucristo que guequi.
  wnu-wnu: Ne munon ombur eng, Andronikus Yunias nob.Wuri ombur in Yuda yurau erogori.
    End erogori uyort igunei. Ombur wuri Yisas wonou yurau unum end garisi igo. End
    ombur wuri gigit Munon inubersiau tari end unum iramirei.
  zam-NT: Gunii gu' Diox loo Andron no loo Jun co' nac mèn gulàaz daa. Ryop mbi'a
    thidte mque' lezi'f con daa. Inga'ste ryop mbi'a làth myen' co' mtel' Crist co'
    ndxe' di's che'n Crist loo mèn. Ryop mbi'a nac xa' co' ngola's loo Crist no loo
    cón che'n Crist ndoore yilazen loo Crist.
  zyp-NT: Andrinika le Junia khah a dang pawtah pa tah pah my lo. Aaning cawh ka Juda
    mingphing hui, kama kha thong a tlah hruipaw a cang he. Aaning cawh apostol sahlo
    hrong letah hmezawpaw cang he ka, kama hlai tah khrisaw a cang ciapaw a cang he.
  sey-NT: Pëpacaijë̱ꞌë, yëꞌë cajeohuaꞌire Andrónicore cuiꞌne Juniasre yëꞌë ja̱ꞌre
    co̱ni co cua̱ño sito teꞌe paꞌisicohuaꞌire. Ja̱ohuaꞌi cato Jesús jëjo saocohuaꞌipi
    ai deꞌocohuaꞌi aꞌë, cayë. Cuiꞌne ja̱ohuaꞌipi duꞌru sehuosicohuaꞌi paëꞌë, yëꞌë
    ja̱ yëꞌtaꞌa sehuomaꞌnë.
  nvm-nvm: Na e Edronikas ko e Junias anadiav. E nokarok (2) bu aga aganun ga ur bu
    nana besum dibur karin. Regavo e afasor iji bu e nokarok (2) iji buk Jesuon ik
    mukorigia rejo iji bun giame vierafen. Regavo madu bun bur ur Jesu Kurais ma vierafen
    gavo naiji na rad Jesu ma vierafen.
  mps-mps: Te eno siade da wali po dagego te bidi si Andronikus dali Junias sibolo
    wao. Augwali si eno Juda hani deli tama ena dali me sogo polobadu kalabuside bidai
    dao. Augwali si te Godigo po sela pabo bidi augwali tomode nogi elalubao, tama
    augwali si ena dali polama Kraisde wadolama bidai.
  pab-NT: Maika xiyakaiheta natyo Andrônio, Júnias xoaha hiye. Hatyonai atyo nohinaeharenai
    judeunai atyo. Haxawalita kaberexotyakaha nokakoi. Cristo niraene kakoarenae waiyaneharenai
    kaiserehare atyo tyaonaha. Nahitita atyo Cristo koamaniya tyaonaha.
  llg-llg: Au haitua soda-molek fee kaꞌa Andronikus ma kaꞌa inak Yunia. Sila ndia,
    hataholi Yahudi sama leo au. Ala lamahele neu Karistus so, faik fo au bei ta amahele.
    Makahulun, ala leme bui dale sama-sama lo au boe. Sila boe dadik Manetualain nadedenun,
    ma hataholi noꞌuk lalela kasa.
  kyf-kyf: A -sa Andlonikusɩ -yɔ Zuniasɩ fʋ. Wa mɩ na zʋayli -nyɩma nya, 'ɩn ɩn -yɔ
    wa 'sɔ yia -kaslʋ pla. Nɩɩ, ma plaa Klisɩ 'mɩ 'yu, 'ɩn wa -yia wa nyɩma 'kadɩ
    nya ɔ tietienya glaa.
  tpi-tpi: Yupela givim gude bilong mi long Andronikus wantaim Junias. Tupela i wanlain
    bilong mi na i bin kalabus wantaim mi. Tupela i gat nem namel long ol aposel,
    na tupela i bin i stap long lain bilong Krais paslain long mi.
  mih-NT: Cuhva ndo minoo nacumi sii ra Andrónico ta ra Junias. Ɨɨn ñi ñuu ra sihin
    ñuu mi. Ta i siñoho tucu ra vehe caa sihin. Ta xihna ca nduu tahan maa ra i sino
    iñi ta zɨquɨ mi. I zacuhun ra Jesucristo sii nduu tahan ra sihin tyiño ra. Ta
    tyaa xaan ñiyɨvɨ yahvi sii ra.
  qvh-NT: Saynöpis salüdöta goycuyälanqui marca mayëcuna Andronicuta y Juniastapis.
    Paycunawanmi juntu carcilcho wichgaräyashcä. Saynöpis paycunami nogapita más puntata
    Jesucristuta chasquicuyash. Paycunapis apostolcunanömi marcan marcan puriyash
    Jesucristupa wilacuyninta wilacur. May-saychöpis paycunata yäracog mayinsi alimi
    ricayan.
  kms-kms: Nge Andronikus di Junias teri nde chumbuai kin wand ki ruso. Ni asi nge
    ane irepene Jisas Kraist ningg yembe bad kin te ningg taq yembu. Beghi buagi ane
    wute tit irene kin di Yumbui ni nap ruso aposel ningg ris pugri bu wute nganye
    buagi ni nei rimbiny. Ni asine Kraist nei rimbig pre muq nge mune ninde dobune
    Kraist nei gibig.
  agn-agn: Komosta ka ong mga kasimanoao ang da Andronico may Junia, ang naprisong
    aromano tanopa sia. Ilalado tanira tang mga apostolis, ig tokaw pa ong yen ang
    namagto ong Gino.
  nhi-NT: Ixquimontlahpalocan in Andrónico uan in Junias, nochancaicniuan judíos,
    naquin sansican iuan ontzacutoya. Yehuan teotlatitlanten naquin ic nouiyan quinyequitah,
    uan yehuan achtoh uan amo neh otlaniltocaqueh inauactzinco Cristo.
  ttc-NT: Txik esi' ch'in jun limb'il kye a'e' nxjalil Andronk b'ix Júnias; kyetz
    a'e' tuq wuky'i'l aj akyeqex tuq pres; kyetz b'an otzqi'mj-e' kxol kye tky'ixel
    Jesus, b'ix kyetz e'okslan ti'j Krist tb'ayon nwitz wetz.
  dan-1931: Hilser Andronikus og Junias, mine Frænder og mine medfangne, som jo ere
    navnkundige iblandt Apostlene og tilmed have været i Kristus før mig.
  kwj-kwj: Weseꞌa ahi ti ma ku raꞌaini Andoronikas hima pi Juniyas ni ma ku sawe.
    Fini ani hinga Juta hima kupu fopi, woro kalapus tiki funda ete nu daro. Jisas
    Himache lei nindo tiki fini hi chele, sembe ha sumbu fihi ti findo mwasesiwanimbwa
    ani gumwa kumbwa sembe ani haro.
  vie-OVCB: Kính chào An-trô-ni-cơ và Giu-ni-a, bà con của tôi, cũng là bạn tù với
    tôi. Họ tin Chúa Cứu Thế trước tôi và từng được các sứ đồ khen ngợi.
  kze-kze: kae'á Yútaa-kwaasi túwí'a Ádónaikasiye Yúníyasinteyave'a kawe'á umái máékaiyo
    kwésimatimune. kemá Ísu Káráísitin-aaiyave'a íma áraire siráundara'a áraire siráayawai
    Ísuna aantá-kwaasiyomba minkáé'nárai tuwánaraan-kwaasirai ésarai ááéma kesé ándáma
    uráaiye.
  lbk-lbk: Pakomostaek kayet cha Adronico ken Junia ay nangagkhiyanko ya iib-ak ay
    cha naifab-alod. Chadlos ammon nan cheycha'y apostoles chaicha, ya inmon-ona cha
    ay naiyornos ken Cristo mo sak-en.
  mto-NT: Máyameꞌe toꞌk aaj je̱ Dios xmo̱o̱yduvat je̱ Andrónico je̱ts je̱ Junias,
    a̱ts je̱ nmuꞌisraeejlit jáyuda juuꞌ a̱tseꞌe nma̱a̱tpoxu̱nta̱ktsu̱u̱nidu, ñu̱má̱jidup
    je̱ꞌe̱ veꞌe je̱ kuká̱tsiva ma̱a̱tta je̱tseꞌe tooꞌva̱jkp toꞌk muk yꞌijtti je̱ Cristo
    ma̱a̱t je̱ts kaꞌa veꞌe a̱ts.
  bzh-bzh: Geham nanër vu Adronikus luho Yunia sën alöö anër Bengö Nivesa ranġah
    lo geving nabë sa kwaġ nevo luho. Luho detu Kerisi-yi-alam muġin loḳ mëm sa
    tamu, lob luho arëj loḳ ya ving alam sinarë nyëdahis bë sir ggev.
  guj-2017: મારા સગાં તથા મારી સાથેના બંદીવાન આન્દ્રોનિકસ તથા જુનિયાસને સલામ કહેજો.
    તેઓ પ્રેરિતોમાં જાણીતા છે અને મારી અગાઉ ખ્રિસ્તમાં આવ્યા હતા.
  jvn-NT: Kepriyé kabaré karo sedulur Adronikus lan sedulur Junia, kantyaku tunggal
    bangsa sing uga disetrap bareng karo aku. Sedulur loro iki pantyèn rasul sing
    kajèn tenan lan enggoné nurut Gusti malah luwih suwi tenimbang aku.
  byr-byr: Aadɨronikaazalyɨ Junɨyaazalyɨ saraai nɨmɨjɨ avaaitawejɨkɨyaraalyɨ. Kɨgaaꞌ
    nɨmɨjɨ kalavuzavɨ yeꞌmwannayɨꞌnaroraalyɨ. Apozelɨyaraavɨ naanga sɨnnawɨnya sahwaraarɨna
    kwala naangera yawɨꞌmanɨgasaraalyɨ. Yɨ sahwaraai Kɨraazɨtɨyarɨ sɨnnawɨ kyɨmaꞌnagi
    sahwaraarɨ dɨviyainyɨ. Sareraarɨ nɨmɨnyɨna “Nyaꞌmweraaihi!” duzɨla!
  ian-ian: Wuna ngepma nyan mbɨt Andronaikas Junias mbɨk kat apma nandinya awa. God
    waa nyangɨt mbutnangat kalabusmba kɨta vat tɨnɨn. Apma nyan mbɨk. Mbɨk kat aposel
    walɨgandi. Mbɨt tak Godna yelangɨ wuleimbɨt. Wun ngɨni Godna yelangɨ wuleiwun.
  hun-hun: Köszöntsétek Andronikoszt és Juniászt, az én rokonaimat és az én fogolytársaimat,
    akiknek jó híre van az apostolok között, akik nálam is előbb lettek hivők a Krisztusban.
  mcf-NT: 'Nëidic con matses isadaidbo Andedonico caid. Nëidic con matses Unias caid.
    Aidon ëbëdtambi Esusën naid chuibenesho chieshëmënquidon bedshun quënën nauedondash.
    Aidombien ambia Esus tantiabempac caondash ëmbi padabi icnubi. Adsho aidoba Esusën:
    —Ëbi chuibeneta —cac chieshtoenquio icquin Esus chuibenequido nec.'
  kjs-kjs: Go page ni karapo ada-para pirisua rabu naa Juda yago laapo Andronikus-para
    Junias-para ni raapu pirisima. Gore nipu laapo-para epe-rupa piralepape yapi lo
    rapaayo. Gote-na aposel kogono alinumi go ali laapona bi waru pagisimi. Gote neme
    kone abala narulisua rabu nipumi abala kone rulasipi.
  mni-mni: Eigumna Jihudi phuruptagi oiba amasung eiga keisumsangda leiminnaramba
    Andronicus amasung Junia-busu khurumjari. Makhoidi pakhonchatpasinggi marakta
    yamna masak naibabani aduga makhoidi eingondagi hanna Christtada leirabani.
  yad-NT: Jirya̱mu̱chuvañi̱ Antrúnicu, Júdyuta, raryena̱ju̱y, jiryatiy nanuvichanu̱yada
    tanuvu̱nujovimu risa̱, ru̱nu̱yada nusu̱byimiy samirya nanuna̱cho̱. Nada ji̱ta
    tuva̱choda simu Crístu ra̱jisiy.
  mxb-NT: Ta kaꞌa̱n ndo̱ ndisáꞌán xíꞌín ñani yo̱ Andrónico xíꞌín ñani yo̱ Junias,
    táꞌa̱n ra̱ kúú táꞌan yuꞌu̱, ta ndi nduú ra̱ ni̱ sa̱ ñoꞌo xíꞌíín veꞌe ka̱a sa̱ꞌá
    to̱ꞌon Jesús. Ta káꞌa̱n va̱ꞌa apóstol, na̱ néꞌe to̱ꞌon Jesús, saꞌa̱ ndi nduú ta̱a
    yóꞌo. Ta sa̱ daá kándísa va ra Jesús, dá ni̱ ka̱ndísa yuꞌu̱.
  pon-2006A: Ei rahnmwahu ong Andronikus oh Sunias, kompoakepahi mehn Suhs me iangieier
    selidi nan imweteng; ira pwosonlahr Krais mwohi, oh ira inenen ndand rehn wahnpoaron
    akan.
  maq-NT: Hacuaha tuhun nina naha Andrónico cojo Junias xingueen, me xi cavitejñaya
    tangun cojo ndavaya jan. Me vëhë ne, jemu jyë hnga me cojo cjuatacun rë me ngajñi
    rë yëjë ni apóstol, hacuaha hitsë sa tjun me cavisehen me ladu rë Jesucristu xi
    cuma ná ngahan.
  hto-hto: Iemo llavéracomo cue llaveina llezica, cue dɨga llaveca cue nabai Andrónico,
    Junias dɨga, daje izói afe íaillɨnoɨ omoɨ uáidori. Cáɨzie ímɨe íaillɨnoɨ. Jesús
    orécamacɨmona mámecɨna jɨca jalleide íaillɨnoɨ. Afe íaillɨnoɨ naɨ Crístomo cue
    ɨ́ɨnoñenia, raɨre uícodo Crístomo ɨ́ɨnotiaillɨnoɨ.
  por-BRBSL: Saudar Andrônico e Junia, meus parentes e meus companheiros prisioneiros,
    que são notáveis entre os apóstolos, que também estiveram em Cristo antes de mim.
  ces-NKB: Pozdravte Andronika a Junia, mé příbuzné a spoluvězně, kteří jsou významní
    mezi apoštoly, kteří také byli v Kristu přede mnou.
  cui-cui: Mataʉtano painta jacobarebe Andrónico irʉ Junias ponbe irʉ judiomonaepinbe
    icha xan ichin. Baponbe neyawa barʉ muxuna etabe jiwi pecʉbi botha. Mataʉtano
    baponbe Jesucristo pia peitorobi jiwi tatsi jiwanabe. Jiwi beta yaputaena xua
    baponbe bara Jesucristo pia peitorobi jiwi jiwanabe tatsi. Baponbe caena bayatha
    netsiwana jume cowʉntabe Cristo.
  boj-2014: Niŋgi na ijo kaiye anjam endi osib Andronikus Junias wo naŋgi aiyel dego
    minjriy. Naŋgi aiyel ijo leŋ naŋgi. Jeu tamo naŋgi na naŋgi aiyel e ombla ojeleŋosib
    tonto talq di breigonab soqnem. Qotei na naŋgi aiyel wau enjrej deqa naŋgi aqa
    anjam mare mare laqnub. Deqa naŋgi aiyel dego ñam ti. E are bulyosaisonam naŋgi
    aiyel namoqna are bulyosib Kristus qa naŋgo areqalo siŋgilateb.
  eng-OEBUS: to Andronicus and Junia, fellow Jews and once my fellow prisoners, who
    are people of note among the apostles, and who became Christians before I did;
  eri-eri: Tere Andronikus Junias ngare, yame kaiyewou niragu. Nere yame ha, onodu
    nere ji bagu gaara dagou mata langa yafeye. Aposel gamanege langa nere unyinere
    bagu, nere ji amuge hidu Kristus nomo fai yafare.
  aly-aly: Andronicus, Junia ntwa arem arrpemarl. Anewart-atherr, Jew atherr atyenh.
    Ratherr atyeng-itwel anenh tyayl kwenel. Ratherr-tangkwel renh tnakenh arrwekel,
    ayeng Ingkart-kenh-wenyankel. Ratherr Ingkart-kenh angkakert atherr innga.
  wiu-wiu: No Yu yatene agota Aderonikasi Yuniasita no-pala odeneka po yapu pitikoinakagota
    einagota-palaka wete meamene wa akamene-ye. Einagotapa ibini akene Aposelo agota.
    No Keraisuke wete wene tugameneyake einagota oneke wene tugoa meaneya.
  swe-swe: Hälsa Andronikus och [hans hustru]Junia, mina släktingar (judiska landsmän)
    och medfångar. [Andronikus är ett grekisk-judiskt mansnamn som betyder ”segrare
    bland män”. Junia är ett kvinnligt latinskt namn som betyder ”den yngre”. Det
    är troligt att Andronikus och Junia var ett gift par som verkade tillsammans på
    samma sätt som Priscilla och Aquila, se vers 3. Eventuellt var de syskon, men
    eftersom Paulus anger den typen av relation i vers 15, men inte här, är det mindre
    troligt. De var Paulus släktingar eller landsmän. Det grekiska ordet ”syngenis”
    beskriver ofta nära släktskap, se , men kan också användas mer generellt om att
    de tillhör samma folkslag. Paulus använder det i den betydelsen om sina judiska
    landsmän tidigare i brevet, se . Ordet används även i vers 11 och 21. Att tre
    av 28 personer som han hälsar till i Rom skulle vara hans släktingar är inte orimligt.
    Paulus var ofta fängslad, se . Andronikus och Junia hade också fått lida för evangeliet
    och varit fängslade tillsammans med Paulus. Ordet medfånge används även i Kol
    4:10 om Aristarchus som också omnämns i upploppen i Efesos, se . Kanske var det
    just i Efesos Andronikus och Junia också var fängslade tillsammans med Paulus.]
    De har ett gott anseende (är högt aktade och välkända) bland apostlarna, och de
    tillhörde även den Smorde (Messias, Kristus) före mig. [Andronikus och Junia måste
    hört till de första kristna i Jerusalem eller i Judéen där de troligen också lärt
    känna Paulus efter hans omvändelse. Denna vers går att översätta på två sätt.
    Antingen var de framstående medlemmar bland apostlarna, eller så var de inte själva
    apostlar utan välkända och högaktade av apostlarna. Oavsett tolkning gör Paulus
    ett hedersamt erkännande av Andronikus och Junias tjänst. Apostlarna kan dels
    syfta på de tolv lärjungarna, men används också i en vidare bemärkelse, se . Junia
    skulle alltså kunna vara en kvinnlig apostel! Vissa manuskript har den manliga
    formen Junias i stället för Junia. Dock återfinns inte denna maskulina form i
    några andra grekiska skrifter, den korrekta formen skulle i så fall varit Junius.
    Det kvinnliga namnet Junia är den vanliga välkända formen som återfunnits i inskriptioner
    och andra texter. Alla kyrkofäder refererade till Junia som en kvinna, och så
    var det ända fram till medeltiden. Det ska noteras att Bibeln aldrig förbjuder
    kvinnliga apostlar. Det faktum att Bibeln talar om kvinnliga profeter, och att
    profet- och aposteltjänsten ofta nämns tillsammans, se , talar för att Junia var
    en kvinnlig apostel. Några exempel på profetissor i Gamla testamentet är Miriam,
    Debora, Hulda, Noadja och i Nya testamentet nämns Hanna och Filippus fyra döttrar.]
  cth-cth: Kaie miphun lah kaawm e kai hoi thongim rei ka bawt roi e Adronika hoi
