  nal-nal: Aza dor vaananamang surugu xa waan sin Aandronikas ma Juniaas, nandiaa
    uru waliaanugu ina di ra iziar iaa varaxai wana nia la vaal a vaamaazikang, ma
    aizina nandiaa xa laba mase lawalau amun aaposal. Nandiaa di tabung suruk iaa
