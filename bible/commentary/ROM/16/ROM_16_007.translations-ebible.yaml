  cak-SNT: Nitak-el jeꞌ jun saludo chica ri hermanos Andrónico y Junias, ri i-nuvanakil,
    ri junan xojcꞌujieꞌ quiqꞌuin pa cárcel. Qꞌuiy yan junaꞌ tiquinimaj ri Cristo.
    Ijejeꞌ quiniman yan antok inreꞌ cꞌa majaꞌ tinnimaj. Y ijejeꞌ can jaꞌal ncaꞌtzꞌiet
    cuma ri nicꞌaj chic apóstoles.
  uvh-uvh: A amine fama' ka nagok kalabus dabik tugum ka Andronaikas guk ka Junias
    guk adi naga naktangka aming ko mo' kadofiguk ganang wa adi Kasira Aming Jisas
    ga' naktangka wa timinggi' kuma' tugumu'. Abanga adi aposel fam ning dasi'ganang
    undu' aming wap guk ning ikitamu' wara'siga' undu' kabakna karengsa' nakiamirik.
  ino-ino: Ataloni'kasi'ae Yuniasi'ae ani kava hu'na falu fala hunatoa ke hanapaiyo.
    Nakaeya Yisasi ke o'afi'noa afina ani ve'kala Yisasife afi'ana anaipafi malete'ana
    Yisasi ke ne'afikeno hupate'nea vaya'ai folakapi ana'ki hane'nea ve'kala'ae nakaeya'ae
    Isaleli nofi vaya mai'nonanaketa Yisasi ke hu'nona yafe nofi nopi mai'none.
  gnn-gnn: ga ŋuriki maṉḏaku märrma'wuyi Yandanikawu ga Djuniyawu ŋanapurru miṯtjiwunydja
    Djuwskunydja, ŋunhi maṉḏa ŋunhala ḻoḻuŋura ŋäthili ŋanapurru galki. Yo, ŋunhi
    wiripu-guḻkuny'tja bo'puyŋu marŋgimirri ŋuriki maṉḏaku, bala walala ŋuli manymak
    ḻakaramana maṉḏanha, ga ŋunhiyi maṉḏa malthunaramirri maṉḏa Djesu-Christkunydja
    ŋäthilinydja wal'ŋu, yurruna ŋarrapi wekanhamina Garraywala ŋarranhawuy ŋarra.
  yal-yal: Ɛ Andironiki nun Yuniyasi xɔntɔn n kon kaane, nxu nun naxanye sa kasoon
