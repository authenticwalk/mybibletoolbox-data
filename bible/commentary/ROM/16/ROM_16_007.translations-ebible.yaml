  por-TFT: Digam a mesma coisa ao Andrônico e à Júnias, que são meus correligionários
    judaicos e também estiveram antes na prisão comigo. Eles são apóstolos eminentes/respeitados,
    e se tornaram cristãos antes que eu.
  gwi-NT: Ąįį dinjii neekwaii Andronicus ts'ą' Junia haa shik'it Jews giinlii. Zheh
