  nob-LB: Hils Andronikos og Junias, som begge er jøder og har sittet i fengsel sammen
    med meg. De er disipler til Kristus, og er satt stor pris på av alle, og de begynte
    å tro på Kristus før meg.
  ntj-ntj: Puru Tanikanya Tjuniyanya-pulanya watjala tjiinya-pulanyarna tirtu kulira.
    Tjiinya-pula ngayunyapirinypa Tjiyu nyinarra. Palunyalu-latju kutjulpirtu kawaku
    tjayilpangka nyinarranytja. Tjiinya pirninya-pulampaya ninti tjiinyamarntu-pula
    tjukurrpa watjalpayi. Tjiinya-pula ngarnmanypalpi yingkartarringu, nyangka-rna
    ngayulu marla.
  sxb-NT: Munkeezizie awaganda wange Anderekuusi ni Yuunia awaasiwua alala ni inze.
    Waa-nsokera okuwa Omukristo kandi wari awantu awa *awatumwa awaeerwe owuti ino.
  nhu-NT: Ben egay Andulnikus bô Junias e bò nu bonyii bem bo woŋ e, ɛ bó ɛ lem wase
