    a Kraest 'iniau me 'irarua 'e rua Ha'ataari nararu here goro di'u.
  srp-1865: Pozdravite Andronika i Juniju, rodbinu moju, i moje drugare u sužanjstvu,
    koji su znameniti meðu apostolima, koji i prije mene vjerovaše Hrista.
  agt-agt: kumanen hapa ta kahulun ku kidina Andronikas ikid ni Hunyas nga sakā balud
    ku kiden ta idi. Yen kid na tolay ya ispot na turin ni Hesus, a napolu kid nangurug
    ammi teyak.
  lug-lug: Mundabire Anduloniiko ne Yuniya ab’ekika kyange, abaasibibwa awamu nange
    mu kkomera, era bassibwamu nnyo ekitiibwa abatume era be bansooka okubeera mu
    Kristo.
  yby-yby: Adilonikasiko ito Juniyako maya lemo Juda wewena minudawokuti minaibo weya
    nemoki magoina nala numuku minudawo ne. Sa-udawo nenako, edimo dupamu nelaiyo,
    wiki li bilo. Edimosiya aposolosida luwawanipouya duliki we minaidanaki, nemoya
    aha minoyoko edimoya omutiki Jisesida unala ipala yuha lolo aiye.
  heb-heb: שאלו לשלום אנדרוניקוס ויוניס שהם קרובי ואסורים אתי ולהם שם בשליחים ולפני
    היו במשיח׃
  mpp-mpp: Aime ngic-ngigac yaeckang, Andronikus nga Yunias, yeke nonge himongnonggeng
    moniyang, yekela nale wenac-madic lobe fume edocepadabiyeng. Yeke na ingucnehac
    muc-macka locepaibong. Aime salecebaicne hewacnginang gaboc yenge ngagebong yeke
    wacnginec feicne aime gagaing. Aime na Kristoholec mi wetackeiba, dameng iwa yeki
    yeholec biyachac wetackeiboc.
  apb-apb: Na omu ke niie no'one mei wala ni saediananga ineu hunie a Andronikas na
    a Jiunia. A mwane ngeena na a keni ngeena, ikirerue ngaeta ro Jiu no'one mala
    ineu, na kirerue o'o'o ka'u pe'ieu i nume ni ho'o. Ikirerue ngaeta ro na'ohai
    hurula'aa, na ikirerue oto kire hola'i hiiwalaimoli aana a Kraes i na'oku.
  san-TEL: అపరఞ్చ ప్రేరితేషు ఖ్యాతకీర్త్తీ మదగ్రే ఖ్రీష్టాశ్రితౌ మమ స్వజాతీయౌ సహబన్దినౌ
