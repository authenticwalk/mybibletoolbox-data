    y la̠nchú xlacán luu lac­ta­li̠­pa̠hu xlac­scujni Dios tali̠­tax­tuni̠t.
  som-som: Igu salaama Andaronikos iyo Yuniyas oo xigaalkayga ah oo layla xidhay,
    kuwa caanka ku ah rasuullada dhexdooda, kuwa hortayna Masiixa ku jiray.
  mam-C: Kyq'olb'inqexji'y nxjalila, a Andrónico exsin Junias, qu'n ayetzin wuk'aji'y
