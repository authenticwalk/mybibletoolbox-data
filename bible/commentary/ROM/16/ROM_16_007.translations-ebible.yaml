  kyq-kyq: ꞋTɛɗki tɔɔsɛ Andronikus ki ute Junias ki. Naaɗe se taasumge ɔɔ kꞋtɔkjeno
    daŋgay ki kalaŋ kici. Naaɗe se *jee kaan̰ naabm Isa al‑Masigen kꞋjeel jeel gɔtɗe.
    Ɔɔ naaɗe aalo maakɗe do Isa al‑Masi ki se, deet naan maam ki.
  kwd-kwd: Mai nau ku kwatea baole'anga agu la'u mola fala Andronikus, ma la Junias,
