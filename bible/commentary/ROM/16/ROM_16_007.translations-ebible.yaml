    bó lese fitele yî Klistu le ɛ̂ me le.
  row-row: Fee hara sodꞌa-moleꞌ neu aꞌa Andronikus no aꞌa Yunia. Sira, atahori Yahudi,
    onaꞌ au boe. Ara ramahere neu Kristus ena leleꞌ au nda feꞌe umuhere sa. Feꞌesaꞌan,
    ara mia bui rala ro au. Ara o dadꞌi Lamatuaꞌ dedꞌenun, ma atahori hetar rahine
    se.
  msy-msy: Egha kɨ uan akam isa Andronikus ko Junias bagha anemaga ghaze, Afeziam
    aning ko ikɨ. Aning e Judan ikɨzir vamɨra, egha na ko kalabusɨn ike. Aning Kraisɨn
    aposelbar tongɨn itima, me bar aning gɨfo. Ezɨ aning nan faragha ghua Krais gɨfo.
  agg-agg: Wandɨ hɨhɨfɨ hoafɨ nda nindou yimbu Andronikus asu Suniasɨmbo hoafɨndahüpɨrɨ.
    Nindou yimbu aiana wandɨ sɨrambeahɨndɨ-anafanɨ, ŋga aiyafanɨ ro mamɨ muŋgu karabusambe
    manɨmboefɨ. Nindou aiana Godɨndɨ hoafɨ sowandümo homo-rundeimbɨ ahamundɨ mbusümo
    ndürɨmb-anafanɨ. Ai boateiyafanɨ wambo ŋgasündɨrɨneandɨrɨ hena asu ai Kraisɨmbo
    süŋgunɨmarɨnɨrɨ.
  ptp-ptp: Dɨ xam nêl vɨdiiên i loc vô Andlonikas yuu Junias. Yuu ge a lige Yuda wê
    xen xôn dô vac kalabuhu lec xolac wê xen mi nêl ge. Yuu vông i vin tax, dɨ a vông
    i vin tɨmuên, dɨ sinale vɨyang vɨyang xovô yuu nêb yuu xomxo nivɨha.
  nak-nak: Amuto ge veiale Adronaikas mira me Iunias la haro sesele taku soio tegirua.
    Amiteu la maratatila isa moli, amite pala pou vikapopo te la luma la kilisi. Egira
    muga sesele tamiteu la bilalaha te Kraist te la vulovulo giruale, egira vulo halaba
    pala, eau mulimuli tegirua.
  lbb-lbb: Mulor saran anuka marmaris otleng tetek e Andronikus pa e Junias, naur
    a maik ning dia kes taum pas hok ting na rumai a dodot. Na arpotor ana aposella
    a risandiau i rarang. Dia naur a te Karisito nigo tak.
  kan-2017: ನನ್ನ ಸ್ವಜನರೂ ಹಾಗೂ ಜೊತೆ ಸೆರೆಯವರೂ ಆಗಿರುವ ಅಂದ್ರೋನಿಕನಿಗೂ, ಯೂನ್ಯನಿಗೂ ವಂದನೆ;
    ಅವರು ಅಪೊಸ್ತಲರಲ್ಲಿ ಪ್ರಸಿದ್ಧರಾಗಿದ್ದಾರಲ್ಲದೆ, ನನಗಿಂತ ಮೊದಲೇ ಕ್ರಿಸ್ತನನ್ನು ನಂಬಿದವರೂ ಆಗಿದ್ದರು.
  cso-NT: 'Zéih³ náh² siáh³: “Hia² náh²” Andrónico quionh³ Junias hi³ ca³tɨn¹ jná¹³.
