    Kerisoho panimaa roꞌeme pura marakuꞌa nimaa rojara.
  sus-A: وٌ شَ ﭑ بٌورٍ يُوِقِيٍ عَندِرٌنِكُ نُن يُنِيَ شّيبُ، مُشُ نُن نَشٍيٍ بَرَ
    سَ فٍيلِ. عَلَ شَ شّيرَيٍ نَن عٍ رَ، نَشٍيٍ بَرَ كٌلٌن عَ قَنيِ رَ، نَشٍيٍ سِنفٍ
    دَنشَنِيَ ﭑ بّ عَلَ شَ مِشِ سُفَندِشِ مَ.
  jpn-1965: 私の同国人で私といっしょに投獄されたことのある、アンドロニコとユニアスにもよろしく。この人々は使徒たちの間によく知られている人々で、また私より先にキリストにある者となったのです。
  fra-SBL: Saluez Andronicus et Junia, mes parents et mes compagnons de captivité,
    qui se distinguent parmi les apôtres, et qui étaient aussi en Christ avant moi.
  yka-yka: Akahanun bi isab Andaronik duk Juniyas weˈ essebku siye. Siye meˈ pagkasiku
    Yahudi duk magsumbayaˈ kami kinalabusu matuˈuhin. Bantu siye si meˈ kawakilan
    weˈ Isa Almasihin. Dehellu pe siye amban aku sandel pu Isa Almasi.
  mle-mle: Aw abir wunawa nakamwiyib kalabus im kwabir Juw tamiya kibir duw, Adiranikas-awa
    Juwniyas, abir duw adiy miyawa God diki maaj karaydiy duw bwutaay lakwudabir.
    Aw wun Godak wukijibir ti maarin, kip tituwik, abir duw bir mwiya tayib Godak
    wukijibir tibir. Birkik ab wayapiy sinadiwun.
  shp-NTPO: Jainxon ja nokon kaibo Andrónico betan Juniassibi ea saludanxonkanwe.
    Jabora ebetanbi cárcel meran ikana iki. Jakopira ja joi yoiti raanabaon jato kikinhakin
    onanke. Jaboparira en akamatianbires, moa Cristo ikonhaax, jaki koshia ikana iki.
  aom-aom: O Andronicusꞌo Juniasꞌo jejëmijode höre nasi Jew rajo aganego. Jaburo niöꞌiro
    naꞌo savoji gagore arijareje. Apostle jabumëro ë ae niöꞌi jabesi ihoho mae hebe
    rovarueje. Urimo ë ae niöꞌioho jaburo Kerisoꞌo gemuoro bimuvamu naro jabesi ijore
    bimuvodeje.
  geb-geb: Nde vhɨra nan raar vhuun Andronikus gum Zuniasan nɨɨŋgiri. Mani na phorgap
    mani vhɨra Zuda guma gu mbik ma. Mani vhɨra na phorgav bɨnan kegi. Mani Zisas
    farasegi 12 thɨgi ŋaara gumgi rɨgar zɨ hɨgi man gu muuŋ ma. Mani vhɨra na nɨman
    fharav guigira Zisas Krais khothɨgi man gu muuŋ ma.
  bsj-bsj: Kom yarum Andranikus, kange Yuniyas, kebmibbo, kange farum fucina mik.
    Ciin nubo ko nyumangum cii nyumange mor nob tomangeb, buro nyimangum ten Kiritti
    mineneu.
  cak-cak: Que'ibana' saludar ri ca'i' nuvinak Andrónico y Junias ri junan xojc'uje'
    quiq'uin pa cárcel. Rije' can c'o quik'ij chiquicojol ri apóstoles y más na'ey
    quiyo'on cánima riq'uin ri Jesucristo chinuvech yin.
  chf-NT: Äc'benla u c'aba' Dios aj Andrónico y aj Junias, jinchichba familia täc'aba.
    Unejobba nämte' mäjcon t'oc tan cárcel. Unejobba mäx ch'o'o tuba xic t'oc u t'an
    Dios cachichcada. Jinq'uin mach to cä tz'ombe u t'an aj Cristo, unejobba u tz'oni
    chich.
  tlf-tlf: maak uyo kwep no Andronikus so minte Junias so alop bilip imi kobe no kelin
    o ageta kale, alop bilip iyo niso ninggil maagup Juda kasel kale, God imi kalaan
    tinum iyo tebe alop bilip iyo win tambal kup kupka-e-bomip kale, niso ninggil
    sok de imolip bii-sulup kale, bilip isiik Krais imi ilak uyo dolipta, nita aaltam
    Krais imi ilak uyo dosi ko.
  piu-2006: Wati Yanturunikatjanya, wati Tjuniyatjanyaṯarra yalatji watjala!, “Puulanyangarri
    palya Yiitjuku walytja nyinanyi.” Tjuwu tjuṯalatju tjungu tjiilangka nyinangi.
    Paluru kutjarra Yiitjuku waarrkana palya nyinanyi. Paluru kutjarra yurrunpa Yiitjuku
    walytjarringu, ngayulu ngaṉṯi Yiitjuku walytjarringu.
  poh-NT: Jeꞌ woꞌ nwa̱j chi enayew tak risukquil quicꞌux i Antro̱nico chꞌi̱l i Ju̱nyas.
    Reꞌ wich nitinami̱t take reꞌ junpech xicojoric woꞌ pan che̱ꞌ wichꞌi̱l ruꞌum reh
    kaniminic. Chiqui̱j take qui̱b reꞌreꞌ nikꞌor woꞌ aweh tak chi reꞌ quicamaj lo̱kꞌ
    riwaꞌric chi quiwach take nahsil cꞌamol quibe̱h take raj tahkanel i Jesus. Jeꞌ
    woꞌ chic nikꞌor aweh tak chi reꞌ take reꞌ pe̱t xquinimej i kAja̱w Jesus chi niwach
    i hin.
  tue-tue: Yáa wedera Andrónico, Junias ãñuãrõ. Cʉ̃́ãcã yʉʉmena peresuwiipʉ niiwã.
    Cʉ̃́ã yʉʉ sʉguero Cristore padeoríra niiwã. Jesús cʉ̃ʉ̃yere wededutigʉ beserira
    cʉ̃́ãrẽ “ãñurã́ niiĩya” jĩĩãyira.
  bjp-bjp: Ta orek an famais kiak usuf Andronikus ru e Junias, ru iun sikinting lo
    iau ae kemtuul kiis turim ta na kamkabet. Asru i laumet na fatpoton foron aposel,
    ma ru unune famu lo Karisito, lo iau.
  xon-xon: Ni doon nnaabitiib Andronikus ni Junia. Bi nan bi kiyondiik ni m chee.
    Bi kpa liyimbil Yesu aakpambalb chee, ki nan puen mi ki gaa Kristo ki kii.
  tzo-ZNT: Chabanuc xavalbeic li chaꞌvoꞌ jchiꞌiltaque, jaꞌ li Andrónicoe xchiꞌuc li
    Juniase, ti coꞌol liꞌochoticotic ta chuquel xchiꞌuquique. Vinajem scꞌoplalic ti
    chalic aꞌyuc li scꞌop Rioxe. Jaꞌ baꞌyi ixchꞌunic; li voꞌone tsꞌacal to ijchꞌun.
  mpm-NT: Suni kanxiaꞌu ra ja na sandee ini Andrónico jiin Junias, ndɨnduu chaa ja
    kuu jnaꞌan ri, ja ni kuꞌiin ri jiin da vekaa. Ti taka apóstol ka jaꞌa da yɨñuꞌun
    nuu ndɨnduu chaa un, chi xnakan da ni ka kandixia Cristo ja kuu maa ri.
  ots-NT: Hṉeti car Andrónico co car Junias, ʉm mingu̱je, dí pɛmpi nzɛngua hne̱je̱.
    Nugöje, bi cjojquije födi‑cʉ. Quí apóstole cam Tzi Jmu̱göjʉ i meya cʉ hermano‑cʉ́
    cja̱ i i̱htzibijʉ. Gueguehui bi hñe̱me̱ car Cristo ante que gua e̱me̱gö.
  hoy-hoy: अन्द्रुनीकुस अदिक यूनियास उक जो नान घरजनी नोर आर, अदिक नान सांगुळ कैद आगीदुर
    अदिक प्रेरितगोळ दा हेसुर वाळेर आर, अदिक नान से पयले मसीह आगीदुर, नमस्कार.
  amo-amo: Lissoni Andarinukus nin Yuniyus, likura nin, a ado lichin nin, alẹ na inadi
    nin liyisin kan nan nya nan kadure, alẹ na iwa di nan nya Kirsti ameng dutu sa
    udak.
  pjt-pjt: Munuya ngayuku walytja kutjara Antuṟa-naikanya pulanya Tjuniyanya kuḻu
    wangka panya ngayulu rawangku pulanya kulini. Panya paluṟu nganaṉa tjungu tjailangka
    nyinangi. Ka nyara palunya pulanya panya aṉangu tjuṯangku nyakula kulilpai tjukurtjara
    wiṟu kutjara Godalu iyantja. Panya paluṟu pula-waraṟa Jesuku walytjaringu, ka
    ngayulu maḻangka Jesuku walytjaringu.
  cwe-cwe: Ndamsileni Anduloniko na Yuniya, Wayahudi wayangu, wowafungigwe muna ichifungo
    hamwe na niye. Wawo womanyika ng'hani mwaiwawo watumigwa na wawo wanilongolela
    kumuhuwila Chilisito.
  daa-NT: Ooyon̰co ɗo kun̰ Andronikuus iŋ Juniyaas kuuk jaamar ho ŋu obinti daŋaayin
    sawa. Min paliinna okin̰co, ŋuur di gee ibingigu ho ŋu karmiyaagu. Min nu bal
    aamine misa ɗo Iisa Masi di, ŋuur aamin ko.
  mlp-mlp: Teq ne Andronikus ayow Juniyas inaq yaqgo zeq dimun negiy. In giger yaqgo
    isenlulta teq ya nenaq araqibmo bit giqirquran osaytab osta. Aposel gilikmanib
    in giger gibin inaqtamo. Teq ya Krais anan helmo a hi haqsamo in giger danmeb
    Krais ago hib soqotiyta.
  ape-C: Punekume yopuhi nyumnah um Andronikus nani Junias. Amam biom hani eik, apak
    douk Juda atup awirop aria douk riguk hani eik monoweshik shunuweshik-ati urupat.
    Amam aposel douk hadukemam wosik abom amudok biom armam aria hatuk amamish nyeiguhw
    shato iruhw. Amam biom douk harik hasuhw Krais ananin baraen hagipeshen aria eik
    yagiguk.
  bgs-bgs: Ágpangumusta a ki Andronico asta ki Junias na kadumaan ku Judio asta igpriso
    duma kanak. Sikandan tô ágrespetowan katô mga apostoles, asta una dan pa kanak
    na igpamaké ki Cristo.
  faa-faa: Atonaékasepe Yunia teto soko nōmo kára hemakapurakanapo. Teto soko ano
    soko isu Yu aporopo. Yasu Keresomo makata rakirane isiapo rakisiasamo isu hakāsa
    tipura kesapo. Ano Keresoa paohoasiraka této fana Keresoa paorakasupo. Tarira
    aporomo someraka, “Tetoane aporo kotesapo,” airapo.
  kik-kik: Geithiai Anderoniko na Juniasi, andũ a mũhĩrĩga witũ arĩa tuohetwo hamwe.
    Nao nĩ marĩ igweta gatagatĩ-inĩ ka atũmwo, o na ningĩ nĩmatuĩkire a Kristũ mbere
    yakwa.
  cap-NT: Niz̈aza wejt wajtchiz z̈oñinacz̈quiz, Andrónico, niz̈aza Junias, tsaanz̈inaquic̈ha.
    Ninacaqui wejttan chica carsilquiz z̈ejlchi compañerunacatac̈ha. Apostolunacazakaz
    ninaca rispitc̈ha. Weriz̈ ima Jesucristuz̈quiz kuz tjaan, ninacaqui Jesucristuz̈quiz
    kuz tjaachic̈ha.
  ksr-ksr: Andronikus ano Junias tinitosawoina yoronoŋ wala Kraistwaanoŋ qokotaari
    niinoŋ yoroo gemagaranoŋ uuna meleembe iikawaa gematanoŋ niwo kapuare mirinoŋ
    laligoniŋ. Aposol yoŋonoŋ oroojoŋ mogi batugianoŋ uuta koloojao. Ii mono noonoŋ
    yeizozona jegi mobao.
  eng-TNT: Salute Andronicus and Iunia my cosyns which were presoners with me also
    which are wele taken amonge the Apostles and were in Christ before me.
  sbs-sbs: Mu lumelise Androniko ni Juniasi, nchizyangu niba nibena nabo mwintolongo.
    Bezibahele ahulu mukati ka baapositola, abo babena mwa Kirisite ime niniseni.
  sue-sue: Andronaikasto Zuniasre dikai naso eto nakare eroma beniwa, nuto arenitinona,
    awa tugata weu gareto. Nuto aposolo dubura giti mokara ema zazo bowire nowerato
    awa. Noko, na Kristora ge kaka ninamu noina nuto Kristora ge zaawero niniwato.
  fra-NCL: Saluez Andronique et Junias, mes parents et mes compagnons de captivité,
    qui jouissent d’une grande considération parmi les apôtres et qui même ont été
    dans le Christ avant moi. —
  snn-NT: Andrónico, Junias, bacuare'ga saludajë'ën. Yë'ë te'e jubë bain ba'ijën,
    yë'ë naconi te'e ya'o huë'e ñu'isi'cua baë'ë. Cristo cuencueni raosi'cua ba'i
    jubëbi bacuare quëato, ai re'oye yo'o conjën ba'iyë, quëayë. Yë'ëbi Cristoni recoyo
    ro'taguë ba'isirënre ro'tato, bacuabi ru'ru Cristoni si'a recoyo ro'tahuë.
  atb-NT: Ngò eq rahá htóng lúng wú bê nghut é, ngá é buinùm, Androniku eq Yunia nhik
    lé bo shi-kyám byi keq. Yhangnhik gi, lagyô pé má myoqdong wó su nhik nghut é
    htoq agó, ngá é hí má, Hkrisduq má ngò a nyì shi le nyì bê sû nhik nghut akô.
  cek-AK: Kai hoi nawnto thongkrah ampui, kaimah ih canawk ah doeh kaom Andronika
    hoi Junia hnik khaeah kawnhaih lok to thui oh, nihnik loe patoeh ih kaminawk salakah
    panoek ih kami ah a oh hoi moe, kai om ai naah Kri ah a oh hoi boeh.
  bkd-bkd: Ipangamusta a ki Andronico daw ki Junias sa kadumahan ku ha mga Judio ha
    napurisu daan su anay duma kanak. Tinahud sidan hu mga apostoles daw iyan daan
    sidan nauna dì kanak ha nakatuu ki Cristo.
  ctu-76: Aq'ueñob saludos Andrónico yic'ot Junias, jini israelo' bʌ c pi'ʌlob. Ti
    cʌjchiyob je'el. Ñuc mi q'uejlelob cha'an jini chocolo' bʌ majlel ti subt'an.
    Ñaxan ti' ch'ujbiyob Cristo ti' pusic'al. Wi'ilon je'el.
  lac-NT: T'ʌnex ten, in bʌjob Adrónico yejer Junias in wet mʌ'ca'an winiquirob, tuj
    maquenob tu cu mʌ'car winiquirob uch. Robob jach nojob ich a mac a cu tsec'ticob
    u t'ʌn Cristo. Robob caj u bat'an yacsajob tu yorob ti' Cristo, a teno' pachir,
    quij.
  xla-xla: Epame na꞉ asiyadulo Andlonikus mate epo Yuniyas mate dla mape na꞉ta namkale
    dle yuye hamiya. Adipalati, yia꞉tapo na꞉ mate yimkata amtuwale aya dulu dla ha꞉ha꞉uwapo.
    Epapele dulu dla Taiya dle so opa dulu dla opa dapiyamte iwoloye sikemte i-itiyamale
    sopo. Yia꞉ye na꞉ ala Keliso dla pomikadepe dlalo hallati yia꞉ tatle mo-powataliya
    mikadepe depo ha꞉ha꞉uwapo.
  xav-NT: Duré asiwi ĩ̱ma sawi zahuré wa'aba, Ãdoronitu norĩ hã, Zuni'asihi me. Ta
    norĩ hã ĩ̱siré zudezu norĩ, ma tô ĩ̱siré tihâimana zahuré, dazazéb 'remhã. Cristuhu
    zadawa wasu'u'wa norĩ siré te te 're romhuri zahuré mono wa, tãma waihu'u pese
    za'ra di, ĩsiré romhuri'wa norĩ ma hã. Ta norĩ hã ma tô ĩ̱wana saze na'rata zahuré,
    Cristu hã.
  cuk-cuk: Andrónicoʼga, degine, Juniasʼga, be sogo, be nuedmar sogeye. Wemar-an-gwenadgan,
    an-dare esgaryagi mellesii gusmalad. Gwenadgan-Jesús-e-sapingan-bur-dummagan-abargi,
    wemar nue-nug-nikamarmogadid. Degine, wemar-inse an-idu Cristo-abingas gusmalad.
  tbf-tbf: Kong namani vuot kalei rakot se Andronika ma e Iunia, eguor ba patsoung
    ivie guor ta nga mon meie iou simi vona vinatoreis. Guor suvu minangarei i kotubuon
    bu aposol, ma guor nga muna vodovodon tuktuk se Karisito muna seou.
  uig-CYR: Мән билән зиндандаш болған, Йәһудий қериндашлирим Андроникус вә Юняға салам
    ейтқайсиләр. Улар мәндин авал Мәсиһтә болған болуп, расуллар арисидиму абройлуқтур.
  ikw-NT: Anụ bekwu Andọronikusi nụ Junịasi, ele Ju ibne m me nụ be zị n'ikelu, be
    bụ ele badnụ marnụ nkarị nkarị n'esilawụru ele izi, be beru m ọsno mahịa Karaịsi.
  khs-khs: 'Anatoloniase Yuniase ka:ko:la neyewi sosolo matanekeye. A:ko:la newana
    niwa Yu senakeye. Yesu Kelesoyewi nano timinisewa niwa ninipe tipolo telakeye.
    Newa Kelesowemi seta: kulu hapama a:ko: puwano Kelesowemi kulu hapakeye. Apasolo
    walosene senayewi selese, “A:ko: sena seli napokeye,” au seyakeye. Aluse kiyewi
    sa:le napolo a:ma sela:pa:.'
  dwr-ENT: ታናና ቃሾ ጎሌን ዴዔዳ ታ ዳቦ ጊዴዳ ኣዪሁዳቱዋ፥ ኣንዲሮኒቆሳኔ ዩኒያሳ ሳሮቲቴ። ዬሱሲ ኪቴዳዋንቱ ጊዶን ኡንቱንቱ
    ሎይ ኤሬቴዳዋንታ። ቃሲ ኡንቱንቱ ኪሪስቶሳ ታፔ ካሴና ኣማኔዲኖ።
  pma-pma: ‘More’ onak va min Andronikas ka Siunias. Keilu luvi Siu koa metro vituai
    en eim takeih. Eiloheh keil akilea revi keilu, ka lumai luvi Kristin mulamu enau.
  atd-NT: Songo ogpapangumusta a ki Andruniku woy si Hunias. Mgo sulod ku sikandan
    no nighun-a kanak to ogtuu ki Hisus, woy mgo duma ku rod ko napirisu koy nokani.
    No ogkatahud sikandan to mgo suguanon ni Hisu Kristu.
  tel-2017: నాకు బంధువులు, నా తోటి ఖైదీలు అంద్రొనీకు, యూనీయలకు అభివందనాలు. వీరు అపొస్తలుల్లో
    పేరు పొందినవారు, నాకంటే ముందు క్రీస్తులో విశ్వసించినవారు.
  hat-BSA: Salye Andronicus ak Junias, paran mwen yo, e prizonye parèy mwen yo, ki
    byen remakab pami apot yo, e ki te nan Kris la avan m.
  top-NT: Cca̱lacapa̱staca cha̱tuy quinta̱pakánat tí ixquintata̱tanu̱ma̱na nac pu̱la̱chi̱n,
    Andrónico y Junias; xlacán pu̱la tali̱pá̱hualh Jesús antes aquit nacli̱pa̱huán,
    y ni̱ tajicuani̱t tali̱chihui̱nán Cristo.
  msk-msk: Pangomostaan ako kang Androniko aw Junias na arag kami Judio. Arag silan
    yamapiriso nangaon inagad ko. Manga dungganun silan dowa na manga apostol, mona
    pa kanak silan somarig kang Jesu Kristo.
  gyr-NT: Pemombehu avei che mahenduha che mu Andrónico iyavei Junias upe. Ahe niha
    che mboetasa yuvɨrecoi che roquendasave; ahe avei apóstol remimboyeroya yuvɨrecoi,
    ahe rane avei yɨpɨndar Cristo reroyasar yuvɨrecoi che sui.
  kmh-kmh: Pen bi lek lek yand niŋep rek, Androniykas yip, Jiwniyas yip, kuyipmiŋay
    aŋgnimimb, “Pol niripmiŋay, ‘Mindpiyr?’ aŋgip aŋgnimimb.” Kiymiŋay mey Krays nup
    nind der, yand kisen dinik. Yip kalambis ayak rek, kuyipmiŋay kunep kalambis ayey,
    jimñiy mindyiŋgipun. Pen bi Jiysis minim dand amemb gok, bi omiŋal kun ak kuyip
    niŋrep yimb gipay.
  ukr-ONPU: Привітайте Андроніка та Юнію, моїх родичів, які були зі мною у в’язниці.
    Їх поважають серед апостолів, і вони раніше за мене увірували в Христа.
  emi-emi: Am sou tee Andronikus me Jiunia tale nimasimasi, ilalua tee aJiu ilalua,
    me ami ghe karavusu eitauaala. Apostolo ilalua, me taumattu ngakapa atoa la oneoneainilalua,
    me lalu ghe kila akasinala Iesu, me aghi avirina.
  zpv-NT: neezaa loh raꞌ bwiinn lahdxyi raꞌn nin laa Andrónico cun Junias ruxeꞌhlaꞌhn
    tuhbi guelrgahpaDxiohs para laꞌh raꞌ ba nin bieꞌwneen laꞌn lahtsidxiꞌba; niꞌchin
    laꞌh raꞌ ba naa raꞌ ba bwiinn rooꞌ raꞌ loh raꞌ pooxtla, nee neezaa galoh laꞌh
    raꞌ ba gwachiistoꞌ raꞌ ba xchiꞌdxyi Jesucristu que naꞌh.
  gux-gux: Yin fuondi mani n kpiiba Andonikusa leni Juniasa mini leni yaaba n den
    taani ki ye li kpaadidieli nni. Jesu tondiba siiga bi tie ban jigini yaba po boncianla.
    Bi den daani Kilisiti ki ŋa nni.
  kos-kos: Paingul pac Andronicus ac Junias, mwet Jew wiuk su tuh wiyu muta in presin.
    Eteyuk eltal yohk inmasrion mwet sap, ac eltal weang mwet Christian meet likiyu.
  ibo-ibo: Ana m ekelekwa Andronaikọs na Juniya, ndị ikwu m, ndị e tinyekọtara mụ
    na ha nʼụlọ mkpọrọ. Ndị ozi niile na-asọpụrụ ha. Ha bukwa m ụzọ kwere na Kraịst.
  yml-yml: Anidalonaiko wata Iunia taunidi yaku ꞌailaꞌa mogitana, basenadi ma fuema
    ꞌa luku vanuga ꞌeba yogona ꞌwaineye Iesu Keliso faifaina, bega yaku vekaiwa ꞌwaidie
    ꞌwa na luꞌivona. Tomotoganidi ꞌadi ꞌailuga nagami i vetumagana Keliso ꞌwaineye,
    mulieta yau, wata ma ꞌadi ꞌaseta Iesu yana tomataꞌaulelevo ꞌwaidie.
  ory-ory: ମୋହର ସ୍ୱଜାତୀୟ ଓ ସହବନ୍ଦୀ ଆନ୍ଦ୍ରନିକ ଓ ଯୂନିୟାଙ୍କୁ ନମସ୍କାର ଜଣାଅ; ସେମାନେ ପ୍ରେରିତମାନଙ୍କ
    ମଧ୍ୟରେ ବିଖ୍ୟାତ ଓ ମୋହର ପୂର୍ବରେ ସୁଦ୍ଧା ଖ୍ରୀଷ୍ଟଙ୍କ ଆଶ୍ରିତ ହୋଇଅଛନ୍ତି।
  bzj-bzj: Ah di sen seh heloa tu Anjranika ahn Joonyas. Dehn da Joo jos laik mee,
    ahn dehn mi deh da jayl wid mi tu. Dehn don geh plenti aana monks di apasl dehn,
    ahn dehn mi bileev eena Jeezas Krais bifoa mee.
  chk-chk: Pwal ai kapong ngeni Antronikus me Junias chienei kewe chon Juta mi etiei
    le nom lon imwen fötek. Ra fokun iteföüla me lein ekewe soukünö o ra pwal akom
    le souläng mwei.
  ssd-ssd: Andronikus nale Yunias sine tugu ndindo nale ye ndoŋ muli wandek sinamŋge
    mingeŋ. Ye Kristus gilai minen le nale amboŋga son ŋginaik. Aposel kame ŋgamukŋge
    nale nyu ŋak minik. Nane ŋakmba ta yiŋe gare pasa te niŋgap.
  acr-TNT: Yaꞌa alak rutzil quiwach ri Andrónico y ri Junias; ri e watz-nuchakꞌ yey
    xecꞌojiꞌ junam wucꞌ pa cárcel. Rique lic calokꞌox quikꞌij chikaxoꞌl ri oj utakoꞌn
    ri Jesús, yey rique xquicoj rubiꞌ ri Cristo nabe chinuwach riꞌin.
  rop-rop: En mi tok gudei langa main dubala Juwish kantrimen Endronikas en Juniyas
    hubin jidan garram mi wen aibin langa jeil. Dubala bin bilib langa Jisas Krais
    bifo mi, en dubala brabli gudwan speshalwan mishanri.
  mee-mee: Ba sinro ae iau te Anronikus riluae Iunias ra ri ra rakau memena ngallo
    nge Karais onreke momolu nga pulangkala kurumea lopatokona ae ri te Karais base
    me iau. Ka ri ra ravollalau ngaliua nga aposelme, ba keke lele ra lopatokonakana
    te Karais pala nge iau.
  dif-dif: Mandurini jaura jinkianau Andronikungu ja Juniangu, kamanelini ngakanani
    ja jeladupudupuetjani ngakanani, pudlana Apostel worali pirna ngundrai, ja ngakangu
    ngopera Christungu nganana wonti.
  gam-gam: Iwana Andronikus ne, Junias mormell ge, ye para wopake we dje soka aune.
    Soka ge na agana ambana mormell. Na kaye pall al soka aike papin. Aposel kambono
    soka pille pla ye awi mormell. Soka Jisas kandjiye asamoll pillgi djipill, na
    are pillgi djill. Ye soka wopake we dje aune.
  nou-nou: Andronicus de Junias de Jew embobo na ingege awa gajari oro da nangae da
    itititara. Na gebe ae ateno ungo Iesu gebe isera. Iesu da binga atopapotegai embobo
    da demonda edo ungoda jawo awa nembodiba ra. Awawa sewo gore ategurena.
  mqb-NT: Na jak anan ayak 'am anà ɗo sə àga nen ahay, atə Andərenikus tə Yuniyas.
    Ma pay dangay nə jiga awan, tinen ɗo tə mazlaɓ aya bayak a à wulen su ɗo maslan
    ahay, aday tə luho sa ɗaf nga pə Yesu Almasihu aɗəka, bina nə lahan atan bay.
  ape-B: Puneme gudemu Andronikas nanu Junias. Amam hanu yek, apak douk Juda atupu
    ali douk likuk hanu yek monek kalabus. Amam aposel douk hanubu hadukemom kalbu
    amudak biam almam ali hatuk amamich yeguh. Amam biam douk halik hasuh Krais ananin
    balan hagipechen ali yek adakio.
  grc-F35: Ἀσπάσασθε Ἀνδρόνικον καὶ Ἰουνίαν, τοὺς συγγενεῖς μου καὶ συναιχμαλώτους
    μου, οἵτινές εἰσιν ἐπίσημοι ἐν τοῖς ἀποστόλοις, οἳ καὶ πρὸ ἐμοῦ γεγόνασιν ἐν Χριστῷ.
  cav-NT: Isaramereya tuque Andrónico, Junias jadya. Tatse tatse israelitadya. Tatse
    tatse etare apudaju eatsehue nerecada jupee juhua. Jesúsra cuitadya cuadishahua
    cuanaratu jida quisarati aya tatseja ishu. Tatse tatse Jesús queja catyatihua
    ique catyatima jariju.
  kgp-NT: Kỹ sóg Adrônico mĩ ẽkrég tĩ gé, Júnias mĩ ke gé. Inh kanhkã ag vẽ. Inh mré
    ag tóg sigse kỹ nỹtĩ ja nĩgtĩ gé. Apóstolo ag kãmĩ ag tóg tỹ ũn mág nỹtĩ. Vãsỹ
    ag tóg Jesus ki ge jẽg, isỹ ti ki rã tũg ki.
  bvd-bvd: Ma si baea ni manata diana lae lau guu fua sa 'Andronikas ma ni Diunias
    ne keerua roo ai Diu ki 'uri nau lau guu, ma daru ka too lau gu laona lookafo
    'uri nau. Keerua bae daru manata mamana 'ana sa Disas Kraes 'i nao 'ani nau. Na
    toa 'aboosol ki da saitoma diana lau gu 'ani keerua.
  ukr-1871: Витайте Андроника та Юния, родину мою і товаришів неволї моєї; вони значні
    між апостолами, і перше мене увірували в Христа.
  apz-apz: I nomꞌne hwe hufaꞌu temtitofo Juta oso mtaꞌango Antɨlounikasɨꞌnji Juniyas
    ntnneꞌno ngko nje aꞌamu hwaꞌuyo ulalokweno. Osoꞌno sekwo sikimo njimno. Siko ngkoꞌnji
    impoꞌangomo humamotohwonefoho. Oso huhwo sohwaꞌuye yofeso aꞌamu apousel soꞌnjo
    ajwo sopo weho. Osohonta ngko Jisas Kɨlaisɨmo sɨmeho hiꞌntnnono muyo sohonta siko
    Kɨlaisɨmneꞌno sɨmeho kakiꞌno uyɨmentisiyefoho.
  yon-yon: Anduronikus yoom Yunia yoom yaa kubendime. Yi kuu Yuudan anuk ne yoom ibonmo
    wii aom doburuwen. Yi kuu apasodan kumaom kuu kadwongkandimbon. Kwane, yi kuu
    yidin Keresu yaa anam andiwen, ne kuu yi yomanbed anam andaan.
  poi-NT: Dioschit́aamɨ jém Andrónico y Junias jém antɨcmɨpɨc pɨxiñt́am. Awagapajtamta̱
    cárcel con jeeyaj. Agui wɨa̱p iwatyaj jém apóstol iyo̱xacuy. Icupɨcneyaj jém Cristo
    antes que d́anam aŋcupɨcne aɨch.
  wuv-wuv: Famafufuoinaa laguena maroau, Andronicus ma Junias, laguei laguna oafipui
    a'au yei bobo'aia. Lagunamina ude u'ugai dupuaa ei apostle ma lagua do'o rawarawa
    tonaa Christ laraa yau.
  quf-NT: Saludapamankillapapis Israelmanta kaq masiy Andronicuta, Juniastapis. Chaqa
    paykunaqami nuqamantaqa mas puntata Jesucristupi kriyiq karan. Chaynullami, nuqawan
    pulla karsilpipis karanllapa. Chaynu kusa allita kriyishanllaparaykumi, wakin
    kriyiqkunata rikar yaĉhachikunamantaqa, paykunaqa kusa mas allita riqsikasha kaq
    apustulkunapaqqa.
  yuw-yuw: O irot ogep matana Andronikas orin Juniasot ongoun. Amna yaima yu nocot
    Yuda nanohon toropdec öngkubomon. Yu woi nocot kondong yi bucin idomon. Yuhon
    ma aposel bonipnodec moröma itac. O nocu Duic abe makombii edeya yuho wömai urop
    Yesu kombing tobing imongidomoroc.
  hus-NT-1971: Ca tsapnetha’chic u at juntal xits’al Andrónico ani a Junias c’al tu
