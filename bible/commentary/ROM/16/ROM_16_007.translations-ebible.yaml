verse: ROM.016.007
translations:
  kpx-kpx: Isi Diue ata abuita Adolonikasi isi Diuniasi kebiaho di vahaeho hoto loui
    namigeveve. Keau subuta daluvuta dibulae ua. Abostolo ataeau kebia hilokagevelu.
    Di subuta evievi ata holioholisege keau Keliso ehovai evievi ata holilu.
  okv-H: Eto apostel embo pepeni Andronicus te Junias te amo nau ke vahai embopo namote
    tapa tipura uera amina na Keriso ambo ambo ae kihita amo enana embo heriso amina
    Keriso ambo ambo uera avo ere pekihena.
  tbo-tbo: Ma Anitiyoka po Yuniyasi gasi a mamalihi. Tauhi u guguni lawahi po mitehi
    hoi numa panipani to memae. Tu wituwetuwega u hayahi tauhi hi hanapugena dumahi
    po tauhi Keliso a bolu u hinena hi lui tahaya ma apoma tau.
  mal-C: എന്നോടൊപ്പം കാരാഗൃഹത്തിൽ ആയിരുന്നിട്ടുള്ള എന്റെ ബന്ധുക്കളായ അന്ത്രൊനിക്കോസിനെയും
    യൂനിയയെയും വന്ദനം അറിയിക്കുക. അവർ എനിക്കുമുമ്പേ ക്രിസ്തുവിൽ വിശ്വസിച്ചവരും അപ്പൊസ്തലന്മാരുടെ
    മധ്യേ സുപ്രസിദ്ധരുമാണ്.
  grc-SR: Ἀσπάσασθε Ἀνδρόνικον καὶ ⸂Ἰουνίαν⸃ τοὺς συγγενεῖς μου καὶ συναιχμαλώτους
    μου, οἵτινές εἰσιν ἐπίσημοι ἐν τοῖς ἀποστόλοις, οἳ καὶ πρὸ ἐμοῦ γεγόνασιν ἐν χριστῷ.
  bgc-bgc: बिश्वासी भाई अन्द्रुनीकुस अर उसकी भाण यूनियास नै जो मेरे यहूदी साथी सै,
    जो मेरै गेल्या कैद होए थे अर प्रेरितां म्ह बड़ा नाम्मी सै, अर मेरै तै पैहल्या
    मसीह म्ह आए थे, नमस्कार।
  khz-khz: Au gataku Andronikas e Tiunias au geku vega-nama pio venira. Ira au ria
    gatipura-kouto. Apostolo maparara nuganugarai ira tauria ruala gerevagi, e ira
    Keriso gena maguli aonai gelakatoga-kuneto, mulirai vou au ama laka-togato.
  deu-TKW: Grüßet Andronikus und Junias, meine Stammgenossen und Mitgefangenen; sie
    haben ein gutes Gerücht als Apostel, und waren sogar vor mir Christen.
  zsr-NT: Gul‑gáp Dios Andrónico len Junias, yuguꞌ bönniꞌ uládz quiaꞌ. Bönniꞌ ni guladzúnlenëꞌ
    nedaꞌ tsazxö́n lidx guia, len nadél‑laꞌquëꞌ latj blau ladj bönniꞌ gbaz nasölëꞌë
    Cristo. Lëzcaꞌ gulayejlëꞌë Cristo zíꞌal ca nedaꞌ.
  lin-lin: Bopesa mbote na Andronikusi mpe na Junia, bandeko na ngai mpe baninga na
    ngai ya boloko. Bazalaki bato ya lokumu kati na bantoma mpe bandimelaki Klisto
    liboso ete ngai nandimela.
  hns-NT: Ham Andróniekas aur Jóenias ke bhie jaad kariela. Oe doeno hamaar koel me
    ke hai. Oelog bhie hamaar sanghe djahal me raha aur pathaawal waalan ghat barka
    maanal dja hai. Oesab hamse pahiele Kriest me saamiel bhail hai.
  noa-E: Mʉ durram khʉʉn Andrónico Junias dʉ̈i jam pãach aar nʉm khʉʉnagjã salud.
    Jãkhʉʉn mʉ khapeen ajim ãba cárcel deg naajeewai. Jesucristoou jʉr autarr khʉʉnau
    oowaijã amau maach Pör Cristo athee phidag wau nʉmjã ʉ̈u oojem. Amau mʉ khãai
    na Cristo iek ʉ̈khajierram.
  eng-EMTV: Greet Andronicus and Junia, my relatives and my fellow captives, who are
    notable among the apostles, who also were in Christ before me.
  mib-NT: Te cahān rō jeē sándeyɨ́ ni Andrónico jiín Junias, tēe cácuu jnáhan ñuu
    rī jeē ní cahīin jíín rí vecāa. Te tācá apóstol chi cájejnúhún de ndɨndúú tée
    jíñá, te xīhna gā de ni cacandíje Cristo vēsú maá rí.
  lif-NT2: इङ्‌गाॽनु साक्‍पा के़धाःबा यहुदि आन्‍जुम् ए़न्‍द्रोनिकस नु युनियसे़न् आसेवारो
    मे़त्ते़म्‍सिम्‍मे़ॽओ॥ खे़ङ्‌हाॽग सेःक्‌युक्‍मिबाहाॽओ साॽरिक् मिङ्‌सो इङ्‌धाःङ्
    पिमा लाॽरुसिॽ, हे़क्‍क्‍याङ् खुन्‍छिॽग इङ्‌गाॽनुःल्‍ले़आङ् तगि ख्रिस्‍ते़न्‌नसाःन्
    चागे़त्‍छुआङ् वये़त्‍छिरो॥
  xnj-xnj: Muvajambusa vayawudi vayangu vakina Andiloniki na Yunia, vevakungiwi mchifungu
    pamonga na nene, vene vimanyikana neju pagati ya vamitumi, kangi vavalongolil
    kuvya Vakilisitu kwakona nene.
  mmx-mmx: Lavapaase momo bok ti ne Endronikas mi ne Junias luradi me Judaia no dugak
    lok eburu minia ro at loogu xokoxo. La luvuttadi vavang diklen avukat nedu la
    nedu duga lok ngan luradi mumu asu ne Karisito avot tia.
  cbr-NT: Adrónico 'imainun Junias, 'ën aintsi rabë́, axa 'ëcëñun sipuacë 'icë, a
    camina bërúanxa 'inun 'ë caxunti 'ain. —Atux ca asérabi upí uni rabë́ 'icë —quixun
    ca a Jesucristonën bana ñuixunun caíscë unicaman ñuia. 'Ëx Cristomi sináncëma
    pain 'ain ca atux pain Cristomi sináncëxa.
  tee-NT: Amac'amit'itch ju Andrónico chai ju Junias. Ju yu'unch quint'a'amachak'an
    tajunita. Chai xac'alact'at'alhnucanta ju yu'unch. Pus ju ali'in lapanacni ju
    amalakachata Dios la'ixlhich'alhcat vachu' tanajun ni na lack'oxin lapanacni tajunita
    ju Andrónico chai ju Junias. Pus ju yu'unch p'ulhnan talhilaca'alh ju Cristo.
    Astan ju quit'in.
  eng-LSV: greet Andronicus and Junias, my relatives, and my fellow-captives, who
    are of note among the apostles, who also have been in Christ before me.
  cak-NT: Nintak-e chuka' ruxnakil-quiwech ri kach'alal Andrónico y Junias, ri je
    nuwinakil, ri junan xojc'ue' quiq'uin pa cárcel. Q'uiy yan juna' tiquinimaj ri
    Cristo. Reje' quiniman yan cuando ren c'a man jani rutzijol tinnimaj. Y reje'
    can jabel-wi je-tz'eton coma ri ch'aka chic apóstoles.
  pah-NT: Tamondouka ji nhinhi'ig̃a Andrônico'ga pe Juniashẽa pe no. G̃a ko jire'yja'g̃a
    judeus'g̃a. Orojogwereko ore cadeia pype ikwehe. Jijikoga renonde g̃a jikogi Cristo'ga
    rehe. G̃a ko ojipe'g̃a hohe Cristo'ga moirũhara'g̃a pyteri pe.
  sja-NT: Salude pëiru mɨchi auk'aarã Andronicomaa mãik'aapa Juniamaa. Ãra carcelde
    p'anajida mɨ ome. Ãrapa mɨ k'ãyaara naapɨara ijãajida. Jõmaweda Cristopa jɨrɨt'eradaarãpa
    ãra pia t'o p'anɨ, pia mimiapata perã Cristo-it'ee.
  xed-xed: Ka ganaghata kuni ta zgu ta i Adranikus nda Zuniyas, ta nzakway ka la ini.
    Si kawadaga ŋni nda həŋ ma gamak. Mal tsa hahəŋ ya snaŋ lu mataba gwal ghunay.
    Tiŋəl hahəŋ ta zlghaftá Kristi ka iʼi.
  mks-NT: Ta chíndahá i̱ Ndióxi̱ coo Andrónico xi̱hín Junias. Ndíví da̱ yóho cúú dá
    da̱ na̱quixi chi̱chi nu̱ú na̱quixi mí i̱. Ta in na̱sañuhu nde̱ veca̱a xi̱hi̱n
    dá. Ta cúú dá da̱ náhnu tañu na̱ apóstol. Ta jihna ñúhú ndíví mé da̱ yóho na̱casáhá
    cándúsa da Jesucristo a̱ ju̱ú ga̱ ye̱he̱.
  gfk-S: Mu na haatne leh bileng Andaronikus ma ne Iunias ira iruo hinsaagu, dur ing
    dur ga kis tikai ma iou tano hala na harpadano. Ma ta dong ing di tule di ura
    hinana ma no tahut na hininaawas, ira matanabar di manga ru dur. Ma dur ga kis
    naramon tane Krais nalalie tagu.
  bmu-bmu: Andronikus aka Junias tinitosolomyahötni yetkön mutuk Kraistköreŋ qekötahöyohotka
    nöŋön yetkö andöŋire uruni meleŋbiga miaŋgö andöŋe nömbuk kösö mire malin. Aposol
    yeŋön yetköra mötketka sutŋine öŋgöŋgöŋi akzahot. Yetköra mönö nöŋgöreŋ yaizökzökni
    jigetka mötmahot.
  dgz-dgz: Apan Andironaekas ge apan Diunias inamup gaun waian. Mu namu Iesu anu tumasene
    amba ne evi anu tumasen. Nu yampo Diu nagirewa, gwat nokap tanamo wanigena. Iesu
    watu enamot mega nagirewa yaumakamup apan dere ameme bawarewa di.
  eng-GNV: Salute Andronicus and Iunia my cousins and fellowe prisoners, which are
    notable among the Apostles, and were in Christ before me.
  zaa-NT: 'Ą''hua liute tsàtè'' la'' rinàbatitsa'' quia'' lani canu làtsi yà''a: Andrónico
    nna Junia nna chi huá uccua cabi sufrir, pues ttùba bedàl·la cą intu'' litsi''
    ìyyà. Ą''hua iyaba ca apóstol nna yala estimar runi cą cabi. Yà''la tè làcabi
    huíalatsi'' cabi Cristua ti''chu inte''.'
  eng-WEBSTER: Salute Andronicus and Junia my kinsmen, and my fellow-prisoners, who
    are of note among the apostles, who also were in Christ before me.
  guh-guh: Nebajacobiananua tajanacuapijinëbeje, Andrónicobeje Juniasvënënëbeje. Bajayata
    bajaraponëbeje panenajuajeba penaneconitsivi pejebabiabibota. Bajaraponëbeje yaiyataeya
    baracuaicuaijaitsibeje pevëna apóstolevi ata. Xanë ata tanajamatabëcuenecopatsivajënaeya,
    bajaraponëbeje najamatabëcuenecopatabeje Cristojavabelia.
  bon-bon: Sebore cuta Andronikus naabi Juniyas tääpume. Teepi cäme Israela biname
    gegi, lui cina krokeciiye mete cabu cane cama itu aanajuji mime ätrunga mule name
    pi. Teepi baborage ätyepäneji biname gegi, lui cina ätrunga biname me ituge äbita
    cäme niinäce gaabe me.
  nhw-BL: Xiquintlajpaloca nochampoyohua Andrónico huan Junias catli itztoyaj nohuaya
    ipan tlatzactli. Nochi itlayolmelajcahua Toteco nelía quintlepanitaj miyac. Inijuanti
    tlayacanque motemachise ipan Cristo quema ayamo nijneltocayaya.
  swh-ONEN: Wasalimuni Androniko na Yunia, jamaa zangu ambao wamekuwa gerezani pamoja
    nami. Wao ni maarufu miongoni mwa mitume, nao walikuwa katika Kristo kabla yangu.
  wbi-wbi: mwungulaghe uAndiniko nu Yunia vamanyani vango kange vadindilua vajango,
    ve va vahilua mu vasung'ua vano valyalongwile kukunkagula uKilisiye ye nikyale
    une.
  bba-bba: I mɑɑ nɛn temɡibu Andoniku kɑ Yuniɑ tɔbiri kɑ be sɑ pirisɔm kuɑ sɑnnu.
    Bɑ bɛɛrɛ bɑkɑ mɔ ɡɔrobun suunu sɔɔ. Bɑ mɑm ɡbiɑ bɑ kuɑ Yesuɡibu nɑ sere kuɑ Yesuɡii.
  eng-KJVCPB: Salute Andronicus and Junia, my kinsmen, and my fellowprisoners, who
    are of note among the apostles, who also were in Christ before me.
  kgk-NT: Amombe'u uka-ta ave Andrônico-pe Júnias ndive. Ha'e xe rugwy re'ýi tee voi.
    Preso aĩ ramo xe moirũ-ma va'ekwe upe-py. Hesu remimondo upéa. Enterove mandu'a
    porãha. Voive ogwerovia-ma va'ekwe Cristo-pe xe renonde-py. Hapykwéri-ma xe ajerovia
    va'ekwe Hesu-rehe.
  waj-waj: Adaronikiiya Yuniiyara na yaata utuee boo kiaunoo. Ivaara ivaitana kiaa
    mmiatee. Ivaitana ni seena Yutayaa vaidivaitana ni tasipama oovi nnauvaki hara
    kiada variravai. Ivaitanannaadee ni tauraa ngiari ausaivaitana hanigiada Yisuu
    Kirisiinnara kutaavaivee tiravai. Vaa kua varada nuaira vaidiiya ivaitana arinaima
    tooduu vaidi nnoonnavaitana variravai.
  cpy-cpy: Powethatyaari Andrónico, eejatzi Junias nosheninka-paeni irika, riitaki
    notsipatakari romonkyahaetana. Riitaki etakawori ikemijantee tekiraata naaka,
    riijatzi ipinkathatakiri otyaantaa-rewo-paeni.
  ekk-PKP: ja ka Andronikosele ja Juniasele, kes on mu kaasmaalased ja kaasvangid.
    Nad on apostlite hulgas hästi tuntud ja neist said Kristuse järelkäijad enne mind.
  mpx-mpx: Ya mulolu Andolonikas alona ge yova Yuniyasi elal, heliya no pan Yudiya
    ge valila alowau ha miminaa dela. Hi tuwalali i ola apostolo ge ali aatena i gan
    gamagalau gegewel elal. Nau mulaa abwe ya tabwa toabulilek, yaa heliya Keliso
    hi abulilek-an houwan.
  wbp-wbp: Manu yungurna-palangu yimi-ngarrirnirra Yanturunuku manu Juniyaku ngurrju
    karna nyina. Ngulaju-pala Juwu-jarra-yijala ngaju-piya, manulpaju-pala ngula-jarraju
    rdakungka jirrnganja nyinaja. Ngula-jarraju kapala nyina Kurdungurlu Wiri-jarra
    ngaju-piya-yijala, ngulaju Kurdungurlu Wiriwirirli-yijala kalu-jana ngurrju-pajirni.
    Ngulaju-pala kamparru-wiyi-juku ngajukuju Kirijini-jarrija.
  luo-luo: Androniko kod Junias, ma wedena, kendo mane ni koda e od twech, bende mosnauru.
    Ji ariyogi gin joma oluor e kind Joote, kendo ne gikwongona yie kuom Kristo.
  nhe-NT: Xiquintlajpaloca nochampoyohua Andrónico huan Junias tlen itztoyaj nohuaya
    ipan tlatzactli. Nochi itlayolmelajcahua Toteco nelía quintlepanitaj miyac. Inijuanti
    tlayacanque motemachijque ipan Cristo quema aya nijneltocayaya.
  aii-aii: ܗܲܒ݂ܠܘܼܢ ܫܠܵܡܵܐ ܠܚܸܙܡܵܢܝܼ̈ ܐܵܢܕܪܘܿܢܝܼܩܘܿܣ ܘܝܘܿܢܝܼܵܐ، ܕܝܼܗܘܵܘ ܓܵܘ ܒܹܝܬ ܐܲܣܝܼܪܹ̈ܐ
    ܥܲܡܝܼ، ܘܡܫܲܡܗܹ̈ܐ ܓܵܘ ܫܠܝܼܚܹ̈ܐ، ܘܕܡ̣ܢ ܩܲܕܡ ܕܝܼܝܼ ܗܘܼܡܸܢܗܘܿܢ ܒܡܫܝܼܚܵܐ.
  esk-NT: Tuyuqtuŋa nayaaŋŋanik Andronicus-mun Junias-munlu, iḷakka isiqtaupmiruak
    isiqtau'amaptuuq. Uqqiraqtit kamanaqtuaġigaik ukpiqsriruaŋŋuqqaaqtuak sivumni.
  msb-msb: Kumusta man sa mga paryentes ko na sinda Andronico kag Junia na mga kaupod
    ko sa prisuhan. Dako an paggalang sa inda san mga apostol kag una pa sinda sa
    akon nakakilala kan Cristo.
  cpa-NT: Dsianh¹³jni jǿg³ dsio¹ quiah¹² Andrónico quianh¹³ Junias, dsa² go²jni ta³og¹,
    dsa² mi³tiagh³ jnieh³ quianh¹³ hni¹ŋí³. Dsa² canh¹³ ni³lán¹³dsa ja³ta¹ni¹ tsih²
    høh³ quián¹² Cristo. Ma²ca¹hé¹ dsa² héi² jǿg³ quiah¹² Cristo mi³ca¹hé¹ jín³ jní².
  dso-dso: ଆନ୍ଦରନିକ୍‌ ଆରି ୟୁନିୟାକେ ମର୍‌ ଜୁଆର୍‌ ଜାନାଇଲିନି । ଏ ଦୁଇଟା ମର୍‌ ସଙ୍ଗର୍‌ ଜିଉଦିଲକ୍‌
    । ସେମନ୍‌ ମର୍‌ ସଙ୍ଗ୍‌ ବନ୍ଦିସାଲେ ରଇଲାଇ । ମର୍‌ ଆଗ୍‌ତୁ ସେମନ୍‌ କିରିସ୍‌ଟକେ ବିସ୍‌ବାସ୍‌
    କଲାଇ । ଆରି ସବୁ ପେରିତ୍‌ ସିସ୍‌ମନ୍‌ ସେମନ୍‌କେ ସନ୍‌ମାନ୍‌ ଦେବାଇ ।
  meu-meu: Varavaragu Androniko bona Iunia danu ba hanamodia; idia be lau ida dibura
    rumana ai e koumai bou. Haridia na bada aposetolo taudia bogaragidiai. Idia danu
    Keriso ena orea lalonai e vareai guna, lau be gabe ai.
  yva-NT: Muno syo kove ranutu irati Andronikus muno Yunias yai, onayamo sya arakovo
    Yahudi inta nanaije. Onayamo arono wusyinoe reamakova tenambe tanoano makova inta
    rai. Onayamo arakovo Yesus po matutire inta nanaije, aya anakere mamo vatan tenambe
    wo raura titive. Arono risya syanave Kristus ai rainy, onayamo yanave wusyimbe
    to.
  dgc-dgc: Ipékikumustaék moy be de Androni a patwadi. Kabébayan ko side, sakay kaguman
    ko side to nikepihesu me. Tanyag side du apostol. Sakay neditol be side diyakén
    a méniwala ni Cristo.
  zpm-NT: Goḻdeed zhibdiuzh naa lo Andrónic, lo Junias, grop meṉladz naa zha ne no
    i; gzapaa no zho bdzio ladzguiib. Glo zho bliladz Jesús lo naa, zha nziuu nac
    zho lo grë zha ne pxeeḻ Dios nonee Xtiidz me.
  hix-NT: Ohnàn kom yaw nay hatà, Pawru, katxok xarha, Antàroneku komo wya xarha,
    Xunyasà wya xarha. Rokukuru komo rma nyamoro ha. Rakoro rma watxa ymo yawo tahryemxe
    nehxatxkonà. Kryestu yahohsàra rma hak ryehtoko, nyamoro htxero nahohtxownà. Nyamoro
    hoko rma, ohxe rma haxa natxhe kany me natxhe, Petru komo, Kryestu nànyaketxho
    komo.
  sim-sim: Uhu wesambasa anhin Andronikus nga Junias nga ji haka. Frir nga an nga
    Judama nir. Uhu samba nakrem ni tlenda nir. Aposel ondo amber mashi jivin fririn
    mbanda lir. Frir angop mas wolokop Jisashi mak nari vri. Ana na namber, fri nari
    vri.
  npi-ULB: एन्ड्रोनिकस र युनियस, मेरा आफन्तहरू र मेरा सङ्गी कैदीहरूलाई अभिवादन भनिदेओ
    । तिनीहरू प्रेरितहरूमध्ये विशिष्‍ट छन्, जो मभन्दा पहिले नै ख्रीष्‍टमा थिए ।
  cgc-cgc: Ipakamusta a nyo man ta ake na mga paryo na Judio na danen Andronico daw
    Junia. Danen duma ko na napriso daw nakala man ta mga apustulis Cristo. Danen
    una pa ki yaken na gatuo ki Cristo.
  tim-tim: Akto nâŋgât kâmolân gâtŋe lâuwâ Androniko akto Yunia ulikŋân nâ Kristo
    bo nâŋgaŋânân sop ain nâŋgaŋiat. Akto beirâ tembe lokoŋe hiko negi sop ain hainâk
    katyelekbiâ nâ olop talion. Hain akmâ manmâ gambela nen Aposolo manmaen nenŋe
    yâk yetgât heroŋe akmaen aregât nâŋgât makyetkiwei.
  yor-yor: Ẹ kí Androniku àti Junia, àwọn ìbátan mi tí wọ́n wà ní ẹ̀wọ̀n pẹ̀lú mi.
    Àwọn wọ̀nyí ní ìtayọ láàrín àwọn aposteli, wọ́n sì ti wà nínú Kristi ṣáájú mi.
  wos-wos: Wuna hémna du, Andronikus bér Juniaska diména natanguni. Hanja Kraiska
    jémba yambéka Kraisna mama du wun jémbaka hélék yata bérré akwi séndé gembu takandaka
    bér wumbu hwa. Bér tale Kraiska jémba sarékémbéka wuni hukémbu déka jémba saréké.
    Bér Kraisna hundi hura yikwa du reta déka hundi jémba male bér wa.
  emp-NTPO: Mʌ̃ djabarã judiorã Andronicoa, Juniaa bid̶a ab̶ari quĩrãca jarad̶adua.
    Ãdjira mʌ̃ ume ãbaa preso panasid̶aa. Ãdjid̶ebemada Jesuba diabued̶arãba bia crĩcha
    panʌa. Mʌ̃a Crito ĩjãi naẽna ãdjia ĩjãsid̶aa.
  eng-F35: Greet Andronicus and Junias, my countrymen and my fellow prisoners, who
    are outstanding among the apostles, and who were in Christ before me.
  ind-ind: Sampaikan juga salam saya kepada Andronikus dan Yunias. Mereka orang Yahudi
    seperti saya dan pernah dipenjarakan bersama saya. Keduanya sudah menjadi pengikut
    Kristus sebelum saya, dan mereka terkenal sebagai utusan Kristus untuk melakukan
    pekerjaan-Nya.
  pes-OPCB: به خویشاوندان من، آندرونیکوس و یونیاس که با هم در زندان بودیم، سلام برسانید.
    ایشان پیش از من مسیحی شدند و رسولان احترام زیادی برای آنان قائلند.
  mpt-mpt: eka ne meletani Andlonikase Yuniase i dab osa i baabeniba Fole Klayam blibte
    ge baabenebo ge baabeine! Andlonikase Yuniase i dabo Yesuse okoko okok kebib kesoa
    ni dabwalo klabuto makob ge dleb mo daiba klabutam binobbiobe. Yesuse okok dlasanin
    nakai i dabo baabeniba I Yesuse okok naka ayamobo ge oyebiobe. I sin Yesus Klaiste
    bainobo geibbiota nele mit bainobo geibiobe.
  ssx-ssx: Hande nika꞉ mandakena꞉ dipula pituma꞉ Diu hali yaapo A꞉ndotonaikusi pita꞉
    Diuniasi yaapo pa꞉ta꞉ make a꞉taloe pi la꞉niaasome. Mo hande aposolo haliwekima꞉ta꞉
    koto hali yaapo wotu handa wilimime. I̱ta꞉ pi a̱i̱ na miki hano kone ipilikana꞉ma꞉
    amba꞉la Ketiso haliweki haepekeme.
  mkl-mkl: Nɔ i ce Andoniku do Zuniɑ dimim ŋɑu fɔɔ, ɑwɑò ŋɑi ɑ̀ ce piisɔ̃ɔ ɑjɔ. À
    nɛ bɛɛrɛ nlɑ nlɑ si inɔi woo bɛ ŋɑu. À tɑko ɑ̀ dɑsi Kirisi nɑɑnɛ mɔm ɑmu mbɛ ǹ
    dɑsi.
  gaq-gaq: ଆନ୍ଦ୍ରୋନିକସ୍‍ ବାରି ୟୁନିୟାକେ ନେଙ୍ଗ୍‍ନେ ନମସ୍କାର୍ । ଆକେନ୍‍ ମ୍ୱାୟା ଜିହୁଦି ନେଙ୍ଗ୍‍
    ଏତେ କଏଦ୍‍ ଡୁଆନ୍ନିଆ ଲେଃଆର୍‍ଗେ । ନେଙ୍ଗ୍‍ ସିସେ ମେଇଂ କିସ୍‍ଟ ଦର୍ମ ଗ୍ରଅନ୍‌ ଡିଙ୍ଗ୍‍ବଗେ
    ବାରି ପ୍ରେରିତ୍‌ ସିସ୍‍ଇଂନେ ବିତ୍‍ରେ ମେଇଂ ଚିନାଣ୍ଡ୍ରେ ।
  gof-RNT: Taara qasho keethan aathida ta Ayhude laggeta Anddironiqoosanne Yuuniyasa
    saro giite. Entti Yesuusa hawaareta giddon erettidayssata. Qassi entti Kiristtoosa
    taappe sinthe ammanidosona.
  unx-unx: ଆନ୍ଦ୍ରନିକସ୍‌ ଆଡଃ ୟୁନିୟାକେ ଆଇଁୟାଃ ଜହାର୍‌ କାଜିୟାକିନ୍‌ପେ । ନେ ବାରାନ୍‌କିନ୍‌
    ଯିହୁଦୀ ତାନ୍‌କିନ୍‌ ଆଡଃ ଆଇଁୟାଃଲଃ ଜେହେଲ୍‌ରେକିନ୍‌ ତାଇକେନା । ଆଇଁୟାଃଏତେ ସିଦାରେ ଇନ୍‌କିନ୍‌
    ଖ୍ରୀଷ୍ଟ୍‌କେ ବିଶ୍ୱାସ୍‌କାଇ ତାଇକେନାକିନ୍‌ ଆଡଃ କୁଲାକାନ୍‌କ ଇନ୍‌କିନ୍‌କେ ବୁଗିଲେକା ସାରିକାଦ୍‌କିନାକ
    ।
  gah-gah: Atolonikoki Zuniaki Zuta ve není zuha niasi ve kezagi nagá numukú makó
    minuháma neve. Keikumuki geké noloketuze, li kimilo. Keza aposolo vetini holúikú
    kugulizaki ve niasive, itó neza hanuva nougo keza goí iki Kilistoni izegipala
    lilí asimóma neve.
  lcm-lcm: Napo alis kag posong aro si Andaroniko ve Iunias, ngono igenen ke le si
    kag matan vap, na kilongtapo ngono tungag nei lu i akangbat. Kilongpo atogon asan
    nei liuan i mamain ta aposel, na kilongta angtogon aino ve Karisto anig.
  aer-aer: Atyewe atyinhe yanhe atherre ilaye, Andronicus uthene Junia uthene, nhenge
    ayenge-arle ikwere-atherre itirrerle-aneme-anteye-arle. Ratherre Jew atherre ayenge-arteke,
    ratherre kwenhe atyengenge apurte aneke jail-nge. Tyerrtye atningke kwenhe ikwere-atherre
    akaltye aneme nhenge renhe-atherrenhe Ngkartele-arle yernekenge ratherre nhenge
    ayeye Jesus-akerte ilerle-apetyeke. Ratherre Jesus-eke atyewe-irrerle-anerreke.
    Ratherreke-amparre Jesus-eke atyewe-irrerle-anerreke atyengenge arrekwele.
  qvc-NT: Napaykuyllapar chay isrraylinu masiy Andrunikuta, Juniyastapis. Paykunaqam
    noqamanda mas puntata Jisukristupi kriyishpa, noqapa pullay karsilpi karqanllapa.
    Chayshina ancha allita kriyiptinllapam, chay suq apustulkunaqa ancha rrispitanllapa
    paykunataqa.
  tgl-ULB: Batiin ninyo sina Andronico at Junia, na aking mga kamag-anak, at kasamahan
    kong mga bilanggo. Kilala sila sa mga apostol, na nauna pang nakakilala kay Cristo
    kaysa sa akin.
  cbs-NT: Ja inun, enabu Andrónico inun Junias jabube ea bichinibudan, en ikunwandiamaken
    jabun dukun ikunwanibun jaskawen taexun dasibi Jesucriston kushipaya yununikabun
    jatu unankin jatukidi shinankin kenwanmisbudi en jancha ea jatu yuixunxankanwen.
  xtm-NTPP: Jin ndakua'a tna ni nchuxi tee kúu Andrónico a ji'in tee kúu Junias a,
    tee ni ka yinee ji'in sa vekaa ma, vaa vivii ka ka'an tee ni tetniñu Cristo ma
    ja jin kuu de, te xi'na‑ka maa de ni ka kukanu ini Cristo ma sana saña.
  nnq-nnq: Mapatange abali Andiloniko na Yunia, akakola kilambo ajango abatabigwe
    kukipungo pamwe na nenga, angweto bamanyakine muno kati ja achandundame, kabe
    bakibanga Akakilisto tangu ne kubeje Nakilisto.
  bao-NT: Ñucã yʉ yaarã tia cũurica wiipʉ, yʉ baparã ca niiricarã, Andrónico, Junias
    jãarire añu dotiya. Cʉ̃ja pea Jesucristo buerã watoare ca nii majuropeerã ca niiricarã,
    Jesucristore yʉ jʉguero ca tʉo nʉnʉjee jʉoricarã, niima.
  san-ORI: ଅପରଞ୍ଚ ପ୍ରେରିତେଷୁ ଖ୍ୟାତକୀର୍ତ୍ତୀ ମଦଗ୍ରେ ଖ୍ରୀଷ୍ଟାଶ୍ରିତୌ ମମ ସ୍ୱଜାତୀଯୌ ସହବନ୍ଦିନୌ
    ଚ ଯାୱାନ୍ଦ୍ରନୀକଯୂନିଯୌ ତୌ ମମ ନମସ୍କାରଂ ଜ୍ଞାପଯଧ୍ୱଂ|
  huv-NT: At itepeayiün teat Andrónico at teat Junias, ajcüw ayaj micual xeíüt, aton
    taquiiübasüw tiül manchiüc. Nejiw xowüy ajiür nejiw lasta meáwan apóstoles, aton
    ombas mayariw andeac Teat Cristo, teoj a xique.
  otn-NT: Da̱ guehya ma̱ mmɛ̱ngu̱he ra̱ Andrónico co 'nɛ̱hra̱ Junias da̱mi̱ zɛnguaguits'ʉ
    p'ʉya. Guehya 'dap'ʉ dá̱ n'ofädigähe ya. Xquet'a̱ da̱mi̱ pa̱hmi̱ xa̱nho ngue 'nɛ̱hya
    yø representante ra̱ Cristo ya. 'Nɛ̱ guehya m'mɛt'o bi 'yɛ̱c'ɛ̱i̱ ra̱ Cristo ya
    ngue nu̱gä.
  nop-nop: Andolonaika eŋ Yuniya yenineŋ, adi Judame notneyat, indi yot fafaŋeniŋ
    gineŋ wanakaŋ nipmegiŋ. Adi yadi aposel heki’walaŋ baŋamhik gineŋ me nadinadihik
    loloŋnit hatiŋa Kilisto’walaŋ Mede Momooŋ nu mu nadihatiluwene adi timeŋ nadigumuk.
  obo-NT: Id po-uma row kos kodpongumusta ku riyot ki Andronico woy ki Junias. Sikandan
    kos iling ku no mgo Judio woy duma ku no noprisu dangan. Novantug sikandan no
    mgo apostoles, woy unna pe-en sikandan koddi no id pomakoy ki Disas Krays.
  cak-ENT: Tibana' chuka' saludar ri hermanos Andrónico y Junias, ri ye nuvinak vi,
    y junan xojc'uje' quiq'uin pa cárcel. Q'uiy yan chic juna' tiquitakej ri Cristo.
    Rije' nabey quitaken chic tok yin man jani rutzijol ninnimaj. Y rije' jabel vi
    chuka' ye tz'eton coma ri ch'aka chic apóstoles.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ᤏᤢ ᤛᤠᤰᤐᤠ ᤁᤧᤎᤠ᤺ᤒᤠ ᤕᤜᤢᤍᤡ ᤀᤠᤴᤈᤢᤶ ᤀᤧᤴᤍᤪᤥᤏᤡᤁᤛ ᤏᤢ ᤕᤢᤏᤡᤕᤛᤧᤴ ᤀᤠᤛᤣᤘᤠᤖᤥ ᤔᤧᤳᤋᤧᤶᤛᤡᤶᤔᤧ᤹ᤀᤥ॥
    ᤂᤧᤱᤜᤠ᤹ᤃ ᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠᤜᤠ᤹ᤀᤥ ᤛᤠ᤹ᤖᤡᤰ ᤔᤡᤱᤛᤥ ᤀᤡᤱᤎᤠ᤺ᤱ ᤐᤡᤔᤠ ᤗᤠ᤹ᤖᤢᤛᤡ᤹. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤴᤇᤡ᤹ᤃ ᤀᤡᤱᤃᤠ᤹ᤏᤢ᤺ᤸᤗᤧᤀᤠᤱ
    ᤋᤃᤡ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤏᤛᤠ᤺ᤴ ᤆᤠᤃᤧᤳᤇᤢᤀᤠᤱ ᤘᤕᤧᤳᤇᤡᤖᤥ॥
  mie-NT: De cāhān nū jā sāhá ndeé inī Andrónico jíín Junias, ndúū tēe jā cúu táhán
    ñuū ni jā ní nchīhi nī jíín dē vecāa. De ndá apóstol chi jétúhún dē ndúū tēe jīñā,
    de xihna cā dē nī ncandíja Cristo nsūú cā maá nī.
  san-TIB: ཨཔརཉྩ པྲེརིཏེཥུ ཁྱཱཏཀཱིརྟྟཱི མདགྲེ ཁྲཱིཥྚཱཤྲིཏཽ མམ སྭཛཱཏཱིཡཽ སཧབནྡིནཽ ཙ ཡཱཝཱནྡྲནཱིཀཡཱུནིཡཽ
    ཏཽ མམ ནམསྐཱརཾ ཛྙཱཔཡདྷྭཾ།
  qve-NT: Saynallataqyá hermanonchis Andronicotapas, hinallataq Juniastapas noqapa
    parteymanta saludaykapuwaychis. Paykunaqa Israel nacionniyoq llaqtamasiy runakunan
    kanku; hinaspapas noqawan kushkan preso karanku. Hinaspapas paykunaqa Señor Jesucristopin
    noqamanta aswan primertaraq iñikuranku. Saynallataqmi paykunaqa llapallan apostolkuna
    ukhupipas ancha allin respetasqa karanku.
  pao-NT: E pupua'amu Andronicus-no Junias, nu-no uga nakwutumadu. Umu tuwazoo Jew
    nanana, umu unu nasopedakwadoodu Te Pabe'e yadooawabe. Umuoo nu-koobenasoo tunaka'oedyukuna.
  cbu-NT: ¿Tamarimta, zuwaa Ádarónikoo? Shiyaa chinaktana. Izanlleetstamtish chinakina.
    ¿Tamarimta, izaree Jóniyaa, taarish? Utaáshucheetseerus, siyaa chinakina. Siyma
    sirú Isusoo mangoonarangus, siyamun kushis nuwsha mangoonarangina. Isussha wámachtashi
    ichinguru siyaa chinakanaya. Isus wamin siyaptari iyaa tumanarangana. Siyaa mbizakeezi.
  usa-usa: '@see-verse:ROM.016.006'
  soy-soy: Ani pinɛ́mɑ́rɛcɔ Anturonikuusi nɛ Yuniyɑsi yɑ́ɑ́si. Tɔ́ nɛ pɛ̃ nɛ pɛɛ kɛsẽ́
    kukpɑniilee-i welɛ. Pi Kirisi pitumɛ pinyinɛ lɛ kɛ pisoi ɑpi ń lɑ hɑ́i. Ticuruu
    pi pɛɛ Kirisi pikɔ́ lɛ nɛ́ɛ kɛlenɛ pɑnsɛ uukɔ́.
  hui-hui: I̱ aria Yuali Andoronigasa Yuniasala libu i̱ heba garabaya andaha mandagi
    harimago libuhondobi, Libu mitangi bu ko, laro. Abosolo agali karume libu bayuwa
    manda bu kago. I̱ Keriso hameigini nahewaha libu ala Keriso hameigini henego ka.
  amf-amf: Imbesana kinka dhaxadhaana, isa muldha maataana Androniqoosbee Yuniasbena
    “Nagaya” ina kena hamee; kedi Kiristoos yisa tarjamonnante kinin yittsaanasa shaarira
    dhesimaana, pir Barjodar woylamin qajintanka ina biraanane.
  quc-NNT: Chiya rutzil ki wäch ri wach taq aj Israel, ri Andrónico ruk' ri Junias
    ri xuquje' e wach ajpache'. Ri e are' sib'alaj etamtal ki wäch chkixol ri apóstoles,
    e are k'u nab'e xekojon che ri Cristo chnuwäch in.
  dob-dob: ꞌIgu oboboma wate gosegwao Anidaloniko be Dunia ꞌediya, taudi me Yudia
    lowa maꞌegwao deliya ꞌamiyami, siteluwa nidi ma ꞌadi ꞌamayaba Yesu ꞌana tosimanao
    ꞌediyega, manuna taudi togimi ekalesiya, ta muliyega ꞌaboꞌagu.
  wrs-wrs: Ishunu kana sehmoaoa Andronikusim Yuniasim, kavna sengisamblam, kav ten
    aevulnam buira mongawulm. Kristusna moalamangnindva hemba os nengsmowohiv, indhana
    besal. Himba doara keknam undnahonam elohmanavna Kristusmba, kava sism lohna.
  mca-mca: Hewetfelii he' yitsetifets qa hayiits iye yinopheƚifets ha' Andrónico qa
    ha' Junías. He' apóstoles yisu'unij pa' yaqsiijkii enewe'en. Hikhe' hayiits tek'enets
    pa'aj ha' Cristo qa yakha'ƚe qa i'nk'aƚe.
  tzo-TZC: Chabanuc xavalbe ti jvinqueleltac Andrónicoe schiꞌuc ti Juniase ti jaꞌ
    jchiꞌiltac ta chuquel to oxe. Jaꞌic ti buchꞌutic lec ojtiquinbilic yuꞌun ti jcholcꞌopetique.
    Jaꞌic ti buchꞌutic ti baꞌyel lic xchꞌunic ti Cristoe, tsꞌacal to ti vuꞌune.
  mya-mya: အန္ဒြော​နိတ်​နှင့်​ယု​နိ​တို့​ကို​နှုတ်​ဆက်​ကြ​လော့။ သူ​တို့ သည်​ငါ​နှင့်​အ​တူ​အ​ကျဉ်း​ခံ​ခဲ့​သော​ယု​ဒ​အ​မျိုး​သား
    များ​ဖြစ်​ကြ​၏။ သူ​တို့​သည်​တ​မန်​တော်​များ​အ​ဖြစ် ဖြင့်​ထင်​ပေါ်​ကျော်​ကြား​သူ​များ၊
    ငါ​၏​အ​လျင် ခ​ရစ်​တော်​ကို​သိ​ကြ​သူ​များ​တည်း။
  gng-NT: Ní fuonde nʼninjiɛb Andronikus nin Yuniyas. Min nin bɛn nɛ là te lipɛkl
    ni. Bi ŋmɔbe liyel *Yesu ya tondb saan. Bi kpiɛ' ki teke' Kristo ki jin' nin nni
    mɔnɔn.
  cbi-NTPO: Tsenmin in bulu chachi iba bulu peesusha pumu Andróniconu bain, Juniasnu
    bain ura' dechusa tidei, matyu Jesús' mitya kuinda kenu lara' eramuutala yalaa
    kayu dajka' katawamu deeve, tsenmin iya kayu Cristonu keenguindyuren yalaa ajke'
    keenguemuwa deeve.
  ikk-NT: Kele ni Andronikọsị lẹ Juniasị, ndị Ju ibe m kẹ wẹ wụ, mmẹ lẹ wẹ wị nọ ụnọ-ngan.
    Wẹ wụ ndị w'a gbaye imẹ ndị-ozi pụ-ichẹn, uwẹ bu m ụzọ wụrụ ndị nke Kraịstị.
  leu-leu: Fasusui na Adronikus nare Junias aava rovaat Juda malaan sega. Saxa yaan
    nemaatul, maatul tamu waan faxuvul la bina ina vipisan sena namkaian simaatul.
    Nare, re ro yaamut sina Piran e mu rabuna ri texaas sere e ri suaian nare. A tuuna,
    ri namkai se Krais paamuina yaan nenia, ne namkai sena.
  maz-NT: Xipjiji ra mbörüvi Cjimi e Andrónico 'ñe e Junias; rí cjajme c'o. Ma bübüjme
    a pjörü. C'o apóstole mamaji me na jonte anguezevi. Ot'ü o mbãrãvi e Cristo que
    na nguetscö.
  bod-N: བདག་གི་ཡུལ་མི་སྟེ་བཙོན་གྲོགས་ཨན་དྲོ་ནེ་ཀུ་དང་ཡུན་ཡཱ་གཉིས་ལའང་འཚམས་འདྲི༌ཞུའོ།།
    ཁོ་གཉིས་ནི་སྐུ་ཚབ་པ་རྣམས་ཀྱི་ཁྲོད་དུ་མིང་གྲགས་ཆེ༌ཞིང༌། བདག་གི་སྔོན་དུ་སྐྱབས་མགོན་མཱ་ཤི་ཀའི་ནང་དུ་ཡོད་པ་ཡིན།
  tca-NT: ¡Rü nüxü̃ perümoxẽgü i chautanüxü̃gü i Aü̃drúnicu rü Yúniã ga wüxigu chomaã
    poxcuexü̃! Rü nümagü nixĩ i yatügü i aixcüma Tupana imugüxü̃ i guxü̃ma i yaxõgüxü̃
    nüxü̃ ngechaü̃güxü̃. Rü nümagü rü nüxĩra chauxü̃pa Cristuaxü̃́ nayaxõgü.
