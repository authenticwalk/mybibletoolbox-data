    sahá tyiño cuenda Nyoo. Ta xihna ca ra cachino iñi chi ra Cristo ican saha yuhu.
  tzo-NT: Chabanuc uc ti jchi'ile, ja' ti Andrónicoe xchi'uc ti Juniase ti co'ol nichucat
