    ts'ą' Tr'ihił'e' nąįį łyaa goovaagiindaii.
  gvn-gvn: Ngaykundumun greetings daya Andronicusanda, Juniasanda. Bula ngaykuwunmun
    bubumun, ngaykunji jailba bundan. Jana bama apostles bulanka binal bajaku. Ngayu
    Godundu mambarrijinjiku, bulangarr nyungundu mambarrijin.
  nhy-NT: Xikonintlajpalokan noparienteswan Andrónico iwan Junias, katlej nowan otzaktokaj
    telpiloyan. Nochtin katlej itlatitlanilwan Dios sa tekitl kintlakitaj. Iwan noijki
    yejwan achtoj okineltokakej in Cristo, okachi achtoj ke nej.
  asm-FB: মোৰ জ্ঞাতি আৰু লগৰ বন্দীয়াৰ আৰু পাঁচনি সকলৰ মাজত প্ৰসিদ্ধ হোৱা, মোতকৈয়ো
    আগেয়ে খ্ৰীষ্টত আশ্ৰয় লোৱা, যি আন্দ্ৰনিক আৰু যুনিয়, তেওঁলোকক মঙ্গলবাদ দিব।
  okv-okv: Eto apostel embo pepeni Andronicus te Junias te amo nau ke vahai embopo
    namote tapa tipura uera amina na Keriso ambo ambo ae kitita amo enana embo heriso
    amina Keriso ambo ambo uera avo ere pekitona.
  mxt-NT: Cu̱hva ndo nocumi chi ñu ñui, ra Andrónico ta ra Junias, ra tahin cha ñoho̱
