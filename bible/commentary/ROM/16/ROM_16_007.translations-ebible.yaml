  zar-NT: Guliʼgapa Dios Andrónico, en Junias, yuguʼ bönniʼ uládz quiaʼ. Yuguʼ bönniʼ
    ni gulaʼdzúnlenëʼ nedaʼ tsözxö́n lidxi guíë, en nadéliʼgaquiëʼ lataj lo ladaj
    bönniʼ gubáz nasö́l-lëʼë Cristo. Lëscaʼ gulaʼyéajlëʼë Cristo zíʼalö ca nedaʼ.
  kde-kde: Nsalimile na Andiloniko nawi Yuniya Vayahudi avangu vanahungwije nnilungu
    pamo na nangu. Vanang'o vànalombolewa namene ching'ati mitume, vanu anevo váningulongolela
    nangu kunkulupila Yesu Kilisto, kabla nangu nikànambi.
  ata-ata: Mo ngasovanu aso laixe noxilo ulai noxiꞌa Anitolonikusi ilou Iuniasi kalumo.
    Ta tulaleli ta tamei ne nexi noxiꞌa tekei texolu no nano no taasou navunavu. Aneꞌi
    ilou ualaisiꞌa muuliuli noxiꞌa ta mitema sou xaixai noxou Lataua. Mo aneꞌi ilou
    mimuxaxu taneꞌi noxou Kalisito tei noxilo.
  qvw-NT: Chaynütac malca-masí wićhalä-masí Andronicoctawan Juniastapis limaycäliy.
    Paycunam ya'apïpis puntacta chalapaculcäla, jinaman puydï caćhacunäpäpis sumäninmi
    caculcan.
  nfa-nfa: Hia lii mahoꞌo jaꞌa mi Andronikus dènge ana hèni èdhi, Yunia. Dua ra dhèu
    Yahudi, sama sèmi jaꞌa kahèi. Dua ra parcaya uuru Kristus nèti jaꞌa. Uru èèna,
    rèngu sama-sama dènge jaꞌa ètu dꞌara bèdho. Dua ra jꞌajꞌi dhèu pajuu-paleha Lamatua,
    aa dhèu ae tadhe si.
  tnp-tnp: Otəni təuvɨr kəm Antronikəs mɨne Juniəs, iətəmimak mil iətəm itɨmahal min
    ilau iəmɨhluvən e kaləpus. Aposɨl mɨn kəutɨsiai pɨk ilau, kəni ilau kəmuaupən
    lak muəhatətə e Krɨsto.
  urd-urd: अन्द्रनीकुस और यून्यास से सलाम कहो वो मेरे रिश्तेदार हैं और मेरे साथ क़ैद
    हुए थे, और रसूलों में नामवर हैं और मुझ से पहले मसीह में शामिल हुए।
  hot-hot: Ma nônêm yaleŋmavi êndêŋ Andlonikus lo yanavi Junias. Thai ma yenaŋ avômalô
    Islael ba bôk êvhaviŋ Kilisi hamôŋ ek ya. Ma bôk yêlô amô koladôŋ haviŋ i. Thai
    ma aposel lôk athêŋ bêŋ.
  mqj-NT: Palandasanna' duka' salama'ku lako Andronikus anna Yunias satondokku, to
    Yahudi, to bassi mangka kusolaan ditarungkun. Itin dua tauo naangga' tongan-tongan
    angganna rasul anna yolo ia mangngorean lako Kristus anna la kao.
  rus-SYN: Приветствуйте Андроника и Юнию, сродников моих и узников со мною, прославившихся
    между Апостолами и прежде меня еще уверовавших во Христа.
  mbh-mbh: Na pasungalu lek nang sivenga a Andronikus ome a Junias nge, or paini ini
    lekngare ako nomenga o voth tomo nge tho ako a mang a midenga lemi. Na God ile
    pakekere o risea or paini na or paini o teo tel a Krais nge lamako tho ol.
  bdd-bdd: Ciyagwao Anidaloniko ma Diuniya wete ꞌoidiya yahelauwa, taudi meYudiya,
    mwalo mahetegwao deliya ꞌamiyamiya, siteluwaedi maꞌadi ꞌamayaba Yesu ꞌana tohepwailao
    ꞌoidiyega, weyahina taudi tohekalesiya nugenugetadi ꞌabwa muliyega taugu.
  cbt-NTPO: Antronico, Coniasë inapitanta' saludos a'patarahuë. Inapitaso' ca pochin
    cotio piyapi nipi. Quisocristo imapi anta'. Imaraiso marë' napopináchin tashinan
    pëiquë po'morinacoi. Yosë nohuanton, iráca inahuanta' acopi a'chinacaiso marë'.
    Noya a'chinpi. Co'huara ca imayatërasocohuë', imapi.
  srn-NT: Un taki Andronikus nanga Yunias odi gi mi tu. Den na mi kondreman di ben
    de na straf'oso makandra nanga mi. Den man disi na prenspari man na mindri den
    boskopuman fu Yesus, èn den ben e bribi na ini Kristus fosi mi tron wan bribisma.
  cta-NT: Loꞌo juaꞌa̱ chcuichaꞌ ma̱ jiꞌi̱ Andrónico loꞌo Junias tyaꞌa quichi̱ tyi
    naꞌ, tyaꞌa ngutuꞌu naꞌ niꞌi̱ chcua̱. Tyucuaa nguꞌ biꞌ laca nguꞌ ñati̱ nu cua nda
    Cristo jiꞌi̱ ndyaa, chaꞌ ta nguꞌ chaꞌ jiꞌi̱ ycuiꞌ Ndyosi loꞌo nguꞌ nu cua tyijyuꞌ
    la; nguula tsa cña nu nguaꞌni nguꞌ cuentya jiꞌi̱ nu Xuꞌna na. Pana yala la ngusñi
    nguꞌ biꞌ chaꞌ jiꞌi̱ Jesús, loꞌo liꞌ tiyaꞌ la ngusñi naꞌ chaꞌ biꞌ.
  bqc-SIM: Ma fↄkpà Andↄniku ń Zuniaowa. Ma bui pↄ́ wà wá dá kpɛ́u sãnuↄnɛ.
    Aa tↄbↄ̀ zĩnaↄ guu, mɛ́ aa naa Kilisiwa ma ãa.
  tcz-CHONGTHU: Andronicus le Junia Judah nam mi ka chankhompi, keitoh songkul kalut
    khompi ho chibai bolun. Amaho hi solchah ho lah a jana sangtah changa ahiuvin,
    chule keima masanga Christa nung juiya anapang masa ahiuve.
  mar-mar: माझे आप्त व जोडीदार-बंदिवान अंद्रोनिकस व युनिया ह्यांना सलाम द्या; प्रेषितांत
    त्यांचे नाव आहे व माझ्यापूर्वीच ते ख्रिस्ताचे झाले होते.
  snp-snp: Ido nanimo wenenane Adolonikusite, Yuniyasite u komu mele nedeti Kilisto
    lulau mino edami we lele ya aposolo lono olami we kuliyai we minoti, ya komu ya
    namoki lakoina nela wi ledamo ne. Aya we lele yaki aiyo-koiyo ka fulo gedomo ya
    logimalo.
  isl-isl: Skilið einnig kveðju til Andróníkusar og Júníasar, ættingja minna sem voru
    með mér í fangelsi. Þeir urðu kristnir á undan mér og postularnir virða þá mikils
    – ég bið kærlega að heilsa þeim.
  spy-NT: ānkōōsuboowoo tilyeenyuu Āntirōniikō ākoo Yuunnya choo /kiikēērātēēch tukul.
    Icheek ꞉chēē tookunootiin ām wōlēē mii *꞉lēbkēēyik ānkisimkōōyēnchi ꞉icheek Kiriistō
    kutāāmiitē ꞉anii mēēnān.
  xnn-xnn: Da Adronico ken Junia ay iib-ak ay Judio nan ib-ana ay menpakomostaak.
    Namatida sakpay mamati et esangka nan naibalodanmi id kasin gapo isnan pammatimi.
    Pilmi nan lispiton nan aapostolis ken daida.
  mwe-mwe: Shalamu kwa a Ndoloniko na a Yonashi, ashaalongo ajangunji bhatabhilwenje
    pamo na nne, bhandunji bha manyika munkumbi gwa ashimitume bha a Yeshu, bhalinginji
    Bhakilishitu nne nganabhe kubha Nankilishitu.
  tte-tte: Yamulolo tau yabo esana Andolonikasi mekanakava sine Yuniyasi kolili, siya
    yagu tali Yudiya na beyabeyana mekaukavao kamiyamiya nume pan mena. Sipaisowa
    besiele tosagenawasao yo ali paisowane kaiwena tomeliwo meuloili sikataili. Siya
    simeli baguna Keliso koina kabo muli mena yau.
  tcs-tcs: Grite Andronikas ane Zunia. Demtu pamle blo mi ane demtu Zuwisman wase
    mi tu. Demtu bin de insaid zeilaus wea mi tu. Dem nada misnare i prapa rispekt
    demtu. Demtu bin bilib wea Kraist bipo ai bin bilib wea Kraist.
  hlt-THB: Thawngim kang tlaak pyi haih ka cakaw qawi Andqonikas ingkaw Junias ce
    kut tlaih law uh. Cekkqawi taw ceityihkhqi anglakawh thlang ing sim nawh, kai
    hlanawh Khrih awh awm hawh hy nih.
  soq-soq: Do auwana wadinaaubedina ne Iuswa baidasosona Andironikas Iunias nata mampo.
    Mo ne do bauta Iesu ebowa baiwa diburaneiena. Mo nata ebou ipa aposel bedeuwo
    debamaidalen ita mo bauta Kerisolala wanantona apanawa, wauwo ne.
  qub-qub: Salüdöta goycullanqui marca-masëcuna Andronicota y Juniastapis. Paycunawanga
    iwalmi carsilchöpis wichgarashcä. Paycunaga nogapita mas rimërumi Jesucristumanpis
    yäracusha. Paycunapis apostulcunanömi marcan-marcan purisha Jesucristupa alli
    willacuyninta willacur. May-chaychöpis paycunataga ermänucuna allimi ricaycan.
  att-att: Á kagian naw gapay kári Andaroniko kâ Jun ta manonò ku ira, nu kunnasi
    ira. Aggira yù kagittâ nga Kudio, nga kábuluk ku ngaw nga nebáluk. Á kábulud da
    gapay nayù ira minángngilayalayâ nga pakimorayán, á napolu ira nga nanguruk kâ
    Apu Kesu Kiristu ánnè nikán.
  bki-bki: mia naljuo dolu na kiaku vio nene, Adronikas naio Junia, napano nua na
    kumemi nubiniu numitua tetavokoiano vaarakurano. Atevi juo nei, naljuo amonea
    Yesu nua ruei, beamu ka kiniou, a abar sio novo laka ea atevi dolu nalo miralo.
  bqp-bqp: À fↄ kpá Andarↄniku kũ Yuniaooa. Ma buri dake kũ ò ó dá kpɛ́siran lɛɛlɛnↄmɛ.
    Ò tↄ́ bò Luda zĩ̀rinↄ tɛ́, akũsↄ̃ ò kú Kirisi gũn ma ã.
  mcp-mcp: Bɨ ɔ bə́dá mə mimbyɛ̂l myâm Androníkus bá Zhuniyas sə́nɔ́ŋ sə́ á bə mímbwug
    dɨ́ wá; báá bwə́ á tɛ́ɛ́d bə buud ɔ Krîst nə mə, bwə́ ŋgə cɔ̧̂ bɔ́ɔ́l *búúd ɔ
    lwámá.
  hat-hat: Di Andwonikis ak Jenyas, fanmi m' yo ki te al nan prizon ansanm avè m'
    yo, bonjou. Apòt yo konsidere yo anpil, yo te patizan Kris la anvan mwen.
  npl-NT: Xikintlajpalokah nokniwah non kineltokah Cristo Jesús, Andrónico iwa Junias,
    yejwah ken nikinmita, inwah onitsaktoka. Nochteh n tlatematiltijkeh kintlakitah,
    yejwah achto okineltokakeh Cristo, iwa ne satepa.
  bgg-bgg: Gu rog shii phatheg hà ò rai pha Andronikhus nane Junias ijak—Jewthek shii
    de salamthek ro; ithek ne guaphasamoythek duchoi shii wie thieg phro, chiih-è
    ithek ne gu è arab ba pha ibi shii Masiphothek reyjong ro.
  eng-TCENT: Greet Andronicus and Junia, my kinsfolk and my fellow prisoners, who
    are of note among the apostles, and who were in Christ before me.
  eng-BSB: Greet Andronicus and Junia, my fellow countrymen and fellow prisoners.
    They are outstanding among the apostles, and they were in Christ before I was.
  cpu-NT: Povethatyaanari Andrónico, ipoña Junias nosheninkapayeeni jinatzi, iri tsipayetakanari
    jashitakoyeetana. Iriiyetake etakaro ikempisantzitaka tekeramintha naaka, irijatzi
    jiñaapinkathayetakeri otyaantajanoriite.
  san-ASM: অপৰঞ্চ প্ৰেৰিতেষু খ্যাতকীৰ্ত্তী মদগ্ৰে খ্ৰীষ্টাশ্ৰিতৌ মম স্ৱজাতীযৌ সহবন্দিনৌ
    চ যাৱান্দ্ৰনীকযূনিযৌ তৌ মম নমস্কাৰং জ্ঞাপযধ্ৱং|
  tac-NT: '''We repóriwachigó alué Antróniko ''lige alué Juníasi napu jurío júchigó
    napurigá ne, ''lige napuíka mochírige ramué galírale mo''áriga. Esukristo ''yale
    nóchali alué oká rió napu ''we ''la machirume ju we''ká ralámulite. ''Lige alué
    oká rió bajchá oyérale Onorúgame ne''chí me''tigá.'
  eng-WEBPB: Greet Andronicus and Junia, my relatives and my fellow prisoners, who
    are notable amongst the apostles, who were also in Christ before me.
  gfk-H: Muat na karo lah mah Andaronikus ma Junias ira airua tasigu, dir ing dir
    ga kis tikai ma iau tano hala na harpidinau. Ma ta diet ing di tulei diet wara
    hinahaan ma no tahut na hinhinawas, ira mataniabar diet manga ruu dir. Ma dir
    ga luena kis narako ta Karisito naluai tagu.
  viv-viv: Yaku nuwakabubu Adulonaiko kadu Yuniyasi agaidiya, badi yaku yoꞋo kalivadi
    boi iya badi buye deliya amiyami. Kadu badi kaliva hagihagidiyao afositolo matadiya
    ada badi Keliso againe himidihawahegedi tu iya muliya.
  yao-yao: Mungomachisye che Andiloniko ni che Yunia, Ŵayahudi achinjangu ŵaŵataŵikwe
    mu nyuumba jakutaŵilwa pamo ni une. Ŵanyawo akumanyika nnope pasikati ja achinduna,
    nombewo ŵanongolele une kuŵa Ŵakilisito.
  tgp-tgp: Ha sile na retioloolo isan Andronicus peresi narouna Junias tavtavuin Israel,
    na rani na lo toho na ima r̃ilangi enira la lo toho peresiau. Vahar̃ule non Iesu
    la levosahi mamahunira, enira la mai isan Kr̃isto tiroma hiniau.
  auc-NT: Botö guiidëna Antodönico tönö Ñöniato ïñömö botö tönö godongämæ̈ tee mönete
    wædïna ïnapa. Tömëna ïñömö botö pönënämaï ïñömote wëënëñedë Itota Codito nempo
    quëwëna ïñönate Codito incæ tömëna ïnate da godongacäimpa. Ïninque, Itota Codito
    nänö në da godongaïna tänoda ïna adinque mïnitö botö beyæ̈ ante tömëna ïnate waa
    apæ̈needäni.
  kbc-NT: Idecoaditibige Andrônico aniaa Júnias anida aneetege yoiigi. Anijo me iniwilaɡ̶awepodi.
    Niɡ̶inoa eletidi liiɡ̶exedi Aneotedoɡ̶oji eliodi modeemitetibige, akaaɡ̶oyiwaɡ̶adi
    Cristo aniɡ̶icatibige daɡ̶a ejiwaɡ̶adi.
  bmh-bmh: Ag izal ‘Umaseu’ ze Andronikus, gonugau wau Zunias dual awaran. Ag Zuda
    duailel aliag, iz sul, ag iz ibail ereg hicaranem zaueim daremun. Amegai ag agal
    oiagab Kristus en petak emen. Ulis han iz izal oiab Kristus en petak emin. Ag
    Yesus nugau ze oi aidaimai, gonugau salau naliu pet memen. Duailel ipal agen agal
    igul naliu uligaraimai, agal ze sesamoranem.
  ctu-BL: Aq'uenla cortesía Andrónico yic'ot Junias, jini c pi'ʌlob ti ñujp'el. Ñuc
    mi' q'uejlelob cha'an jini apóstolob. Ñaxan tsa' ochiyob ti Cristo, wi'ilix joñon.
  meq-meq: Na tsikatay naha me a Andronikos ta Zuniyas. Nəteye na, ndo ga hay. Neŋ
    ta nəteye ta gəs may a daŋgay. Ndo hay tə sər nəteye neheye sulo mə walaŋ i ndo
    i maslaŋ hay aye na, ta məzlaɓ eye. Maa lah məpe mədzal gər ka Yesu Kəriste na,
    nəteye bəna neŋ bay.
  noa-H: Mʌ durram k'ʌʌn Andrónico Junias dʌ̈i jam pãach haar nʌm k'ʌʌnagjã salud.
    Jãk'ʌʌn mʌ k'apeen hajim hãba cárcel deg naajeewai. Jesucristoou jʌr hautarr k'ʌʌnau
    hoowaijã hamau maach Pör Cristo hat'ee p'idag wau nʌmjã hʌ̈u hoojem. Hamau mʌ
    k'ãai na Cristo hiek hʌ̈k'ajierram.
  alp-NT: Beteke auku holmate ete Andronikuse kai Yuniase. Luaise tamata Yahudi lupe
    aure neka kai luasi kusu bui sakesa kai au peneka. Kena au hlaleke loko Kristuse
    mosare esi hlaleke akmena peneka. Tuhane Eni maka ulakaru esi holmate luasi.
  san-VEL: apara nca prerite.su khyaatakiirttii madagre khrii.s.taa"sritau mama svajaatiiyau
    sahabandinau ca yaavaandraniikayuuniyau tau mama namaskaara.m j naapayadhva.m|
  kbq-kbq: Nagri'a nagapinti Antronikasi ene Juniake, nagrane magoka kina hu'namokizni
    musenke huznantene hiho. Aposol naga'mo'za zanage'za antahiza hu'naza netrene.
    Zanagra kota Kraisintera zanagu'a rukrehe hutake'na, nagra henka nagu'a rukrehe
    hu'noe.
  kbh-kbh: Chë cach ats̈cá judeocata Andrónico y Junias s̈mochjácheuaye. Chata canÿe
    ora áts̈eftaca cárceloye bonjanëtámëna, y Jesucristbe ichmónëngbiama chata puerte
    uámanata bonjamna, y ats̈biama más natsana tbojanonts̈é Jesucrístbeñe jtsos̈buáchiyama.
  ron-LSB: Salutați-i pe Andronic și pe Junia, rudele mele și tovarășii mei de închisoare,
    care sunt remarcabili printre apostoli, care au fost și ei în Hristos înaintea
    mea.
  pon-pon: Ranamau on Andronikuj o Iuniaj, kompoke pai kan o me ian ia jalidi, me
    majamaj ren wanporon akan, me jau on Krijtuj mo i.
  nhe-BL: Xiquintlajpaloca nochampoyohua Andrónico huan Junias tlen itztoyaj nohuaya
    ipan tlatzactli. Nochi itlayolmelajcahua Toteco nelía quintlepanitaj miyac. Inijuanti
    tlayacanque motemachijque ipan Cristo quema aya nijneltocayaya.
  sps-sps: Nyo faan kan iny men nainy rof ten Adironaikas me Junia. Ari na taa Jiu
    faarei tsuiny kainy varonyo, ari sof naa tan kotskots fiisen vaminyo. Ana vainy
    nat faarof rarori, ana ri famaari rarori faarei ror amaraav tana Tsunaun, ana
    rin vaamuan nar vainy fafaaman tabuiny faarei ronyo na mes a fafaaman ten Krais.
  wnc-wnc: Gatu aminu tapaaya umana Andronaikas gatu Junias ngang yanikamang. Naat
    waapaakatdane bapuninu buya kundukan. Siwan sipdune aminu Jesue iwana dakngake
    yuaing aminda naat waapaakat panggaganuke kaautde nipmaba yukumang. Aminu Jesutane
    aposel amin dakngake yuaing aminda waapaatdane umana atnataaing. Sike nata Jesue
    masa imuwawa waapaatda Jesue amina dakngake yuwawat na masana Jesue amina dakngakum.
    Ginda waapaatde kuut natane gaak wama yamunong.
  bus-bus: À ì kpá Andarↄnikua kↄ̃n Yuniao. Ma bori daa kɛ̀ wà wa da kpɛ́siaan lɛdoonↄmɛ.
    Aↄ̃ tↄ́ bↄ̀ Luda zĩ̀rinↄ tɛ́ bensↄ̃ aↄ̃ↄ kú Kirisi guu ma ã.
  gub-BL: Amono kar heze'eg Ànàron pe no, Zun pe no. Zutew romo wanekon ihe ài a'e
    wà. Zemunehepaw pe wanekon hepyr wà. Amogwer Zezuz hemimono karer a'e wà, ukwaw
    katu Ànàron a'e wà, ukwaw katu Zun a'e wà no. Uzeruzar Zezuz rehe herenataromo
    a'e wà.
  imo-imo: Nanga Juda iye Andronikus kinye Junias talo, na kinye peya ka ulkena perimulu,
    aku iye talo molko kondalio nindeio. Jisasini nanga kongono tendepaio nimbe lipe
    mundurumu iyemani pali aku iye talo teko kondorombele iye penga talo nimele. Na
    Kraistinga iyemu oi naa molambo elo Kraistinga iye talo moloringili.
  boj-boj: Niŋgi na ijo kaiye anjam endi osib Andronikus Junias wo naŋgi aiyel dego
    minjriy. Naŋgi aiyel ijo leŋ naŋgi. Jeu tamo naŋgi na naŋgi aiyel e ombla ojeleŋosib
    tonto talq di breigonab soqnem. Qotei na naŋgi aiyel wau enjrej deqa naŋgi aqa
    anjam mare mare laqnub. Deqa naŋgi aiyel dego ñam ti. E are bulyosaisonam naŋgi
    aiyel namoqna are bulyosib Kristus qa naŋgo areqalo siŋgilateb.
  eng-DRA: 'Salute Andronicus and Junias, my kinsmen and fellow prisoners: who are
    of note among the apostles, who also were in Christ before me.'
  knf-knf: Dwul mboş Andronika na Yuniya bayiţ naan ţi *Kriŧtu bambiiŋ awo na nji
    du ukalabuş. Bawo bañaaŋ banŧiinkaniiŋ ţi banjañan abot afiyaar *Kriŧtu ji mbi
    ndo kafiyaara.
  san-KHM: អបរញ្ច ប្រេរិតេឞុ ខ្យាតកីត៌្តី មទគ្រេ ខ្រីឞ្ដាឝ្រិតៅ មម ស្វជាតីយៅ សហពន្ទិនៅ
    ច យាវាន្ទ្រនីកយូនិយៅ តៅ មម នមស្ការំ ជ្ញាបយធ្វំ។
  arn-NT: Lemoria pilelmuchi iñche tañi füren Androniko ka Junias, fey engu ka iñche
    kiñentrür mülekeiñ ta karsel mew. Fey engu ta apostol reke küdawi, ka iñche mew
    wüne feyentuy engu ta Cristo mew.
  zas-NT: Gol bagajpdioz ree bén ladxan Adrónico con Junias, bén guyuꞌnëꞌ reen ladxguiib.
    Abiꞌ ree xi apóstoles Jesús dád rën reeman laa reeman, abiꞌ yaloj laa reeman bililadx
    Jesucrist guial lon.
  ken-NT: Kaká ká nkwɔ batɨ̌ bo Israɛl bha, Androníkɔs nɛ Júnias bo báchí nyaka
    ɛkɛrɛ́kɛnɔŋ nɛ mɛ. Báchí manɛ́m bo ndǔ nkwɔ bǒnto Yesu Kristo nɛ báyámbɨ
    bɛbhak bakoŋo Kristo kɛ mɛ̌twɔ ansɛm.
