    naŋ tinge hindi, topoꞌe tinge hindi yimbilme ŋoihmbwaip yalme Krais yal yerme
    ŋam.
  kiz-kiz: Muponesiajhi Androniko ni Yunia, jamaa bha nene ni bhafungwa pamonga ni
