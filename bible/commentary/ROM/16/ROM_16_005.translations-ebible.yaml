  eng-YLT: and the assembly at their house; salute Epaenetus, my beloved, who is first-fruit
    of Achaia to Christ.
  jni-jni: Iso anu tarsa Asere atikura ti we me, iso ni Abainitas, desa me mani ma
    tubi utarsa Asere anyimo ani pin nu Asiya.
  kne-kne: Pakomostaak abe din odom ay mamati ay matoptopog sin beey da. Ad-ado pay
    di laydek ay pakomostaan. Di esa et din patpatgek ay gayyem ko ay si Epenetus
    ay say damo ay namati en Cristo sin probinsiya ay Asia.
  tgj-tgj: Bunugv naam lo gvrja vngdam sinv vdw aka kumrwksidunv. Kumrwksinam sum
    ngoogv ajin Epaenetus, Asia gv amin yunam kristonyi mvngjwng choyanv umka ngo
    jilwk jidunv.
  gui-NT: Jae ramiño vi Tumpa ndiveño toi opaete Priscila jare Aquila jo pe oñemboatɨ
    vae reta. Jae ramiño vi Tumpa ndiveño toi ñanderɨvɨ Epeneto. Jae rani güɨrovia
    Cristo re Acaya pe.
  quc-TT: Chiya rutzil kiwach konojel ri alaxik ri kakimulij kibꞌ cho kachoch aꞌreꞌ.
    Chiya rutzil uwach ri alaxik Epeneto, are waꞌ ri nabꞌe kojonel pa jun leꞌaj re
    Asia.
  heg-NTPO: Auk tunang boa-blingin bel totoang atuil in nakbua le grija se Priskila
    nol Akila uma la ngas kon. Auk tunang boa-blingin bel auk tapang, kaka Epenetus.
    Un nam, atuling man in parsai Kristus muna, se propinsi Asia.
  ptu-ptu: Palandasannä' duka' salama'ku lako issinna jumaa' indo to si ma'hempum
    dio banuanna indo to dua. Salama'ku duka' lako Epenetus to kupakamaja, indo to
    handam yolo matappa' lako Kristus illaam propinsi Asia.
  bzd-NTPO: Ñies Skëkëpa icha erule daparke Prisca ena Áquila u a̱, e'pa shke̱'ú̱
    ña. Ñies ye' yami dalër tai̱ë ye' é̱na kiè Epéneto, e' shke̱'ú̱ ña. Ie' dör s'tsá̱
    e̱rblë' Cristo mik Asia e'.
  kwf-kwf: Aia, ma nau ku kwatea alaꞋanga leꞋa leꞋa logo fuana ngwae neꞋe kira faꞋamamana,
