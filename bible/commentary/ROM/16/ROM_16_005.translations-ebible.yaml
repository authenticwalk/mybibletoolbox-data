    iinoŋ uuta meleema Kraistwaa buŋa kolooroti, wombo alana ii mono noonoŋ yeizozona
    jegi moba.
  eng-TNT: Lyke wyse grete all the company that is in thy housse. Salute my welbeloved
    Epenetos which is the fyrst frute amonge them of Achaia.
  sbs-sbs: Mu lumelise inkeleke ina munzubo yabo. Mu lumelise musakiwa wangu Epaeneto,
    iye chichelantu chentanzi kuzumina kwa Kirisite mwinkanda ya Asia.
  sue-sue: Yesura dubu so nusotora ena aunitinowera ema bama dubu awa arenitinona,
