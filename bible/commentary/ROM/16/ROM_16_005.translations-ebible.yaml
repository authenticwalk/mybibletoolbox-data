  san-DEV: अपरञ्च तयो र्गृहे स्थितान् धर्म्मसमाजलोकान् मम नमस्कारं ज्ञापयध्वं। तद्वत्
    आशियादेशे ख्रीष्टस्य पक्षे प्रथमजातफलस्वरूपो य इपेनितनामा मम प्रियबन्धुस्तमपि
