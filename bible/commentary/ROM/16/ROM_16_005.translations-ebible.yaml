  jvn-NT: Dikirimké slamet uga marang sedulur-sedulur sing pada mèlu kumpulan nang
    omahé sedulur Akwila lan Priska. Kepriyé kabaré karo sedulurku Epénétus sing tak
    trésnani? Dèkné nurut Gusti sing ndisik déwé nang bawah Asia.
  byr-byr: Nabaai sahɨyore angevɨ Naangere kusɨlaanyaraavɨ “Nyaꞌmweigɨ! Nyaꞌmweꞌgɨ!”
    nɨmɨnyɨna duzɨla! Epanitaazai Pɨrovijɨ Ezɨya saba yɨsɨla aaya mudɨꞌnanyai sɨnnawɨ
    gamɨdaasɨ Kɨraazɨtɨyarɨnei yɨmaꞌnakerɨna nyɨvuꞌnadelyɨ. Yɨ sasarerɨ nɨmɨnyɨna
    “Nyaꞌmweigɨ!” duzɨla!
  ian-ian: Mbɨtna ngaymba yisolaa godna yelantgɨ nɨmba kat apma nandinya awamba. Wuna
    ava ndu Epinitas ndɨ kat apma nandinya awamba. Wuna ava ndu Epinitas ndɨ kat apma
    nandinya awa. Esia walɨnja ngepmamba tat Godna kwundi wuka yeta nyan ndɨ.
  hun-hun: És köszöntsétek azt a gyülekezetet is, amely az ő házukban van. Köszöntsétek
    az én szeretett Epainetoszomat, aki Akhája zsengéje a Krisztusban.
  mcf-NT: 'Aquidan shubuno Esus tantiec cuëdënec cho-choquidotsen chuita. —Mibi caic:
    “Unësquio iquec,” quiosh Pabado —cata. Utsibic nidaid utsi Asia caid yacnoshon
    ambia Esus tantiabenondaid ëmbi tantiaidquio Epeneto caidtsen adembidi chuita.'
  kjs-kjs: Gore nipuna ada-para kiritaoma kone rulae enaalinu-para page epe-rupa piralepape
    agale lo rapaayo. Naa epe adami ali Epinitas-para page epe-rupa pirape yapi lo
    rapaayo. Go aliri Esia raayo robo ru-nanere nipumi abala Yesu madaa kone rulasa.
  mni-mni: Makhoigi yumda tinnaba singluptasu khurumjari. Eigi nungsijaraba marup,
    Asia lamdamgi ahanba Christtada thajaba oirakpa Epaenetus-pu khurumjari.
  yad-NT: Jirya̱mu̱chuvantyiryi Ju̱denu siityari̱vajyuuntiy, jiryatiy rintye̱ryaniy
    nanurorimyuyu. Jirya̱mu̱chuvantyiñi̱ ravya̱tasi̱ Epenétuntiy, ni̱ni̱day munatya
    Crístu siityari̱nu Ásiya mucadimu day.
  mxb-NT: Ta kaꞌa̱n taꞌani ndó ndisáꞌán xíꞌín na̱ kúú kuendá Jesús ndítútí veꞌe na.
    Ta kaꞌa̱n taꞌani ndó ndisáꞌán xíꞌín ñani mani̱i̱ Epeneto, na̱ mií no̱ó ni̱ ka̱ndísa
    to̱ꞌon Jesús chí kuendá Acaya diꞌa.
  pon-2006A: Pil ei rahnmwahu ong tohn mwomwohdiso me kin pokonpene nan imwara. Ei
    rahnmwahu ong kompoakepahi Epanitus, me tepin pwosonla Krais nan wehin Eisia.
  maq-NT: Hacuaha tuhun nina naha yëjë xuta ladu rë Jesucristu xi matangun me ndava
    na Priscila cojo cha Aquila. Hacuaha ngu cha xi jemu vinga ná ne, cha Epeneto
    ne, tuhun rë cha nina naha. Cha vëhë xi tjun tjun camangucacun cha cojo Jesucristu
    ngajan estadu Asia.
  hto-hto: Daje izói Aquila Priscila jofomo gaɨrífɨrede caɨ ámatɨaɨ uáidori. Daje
    izói cue izíruiga nabai Epeneto uáidori. Afémɨe fueñe Acaya énɨemona Crístomo
    ɨ́ɨnotɨmɨe.
  por-BRBSL: Saudar a assembléia que está em sua casa. Saudai a Epaenetus, meu amado,
    que é o primeiro fruto da Acaia a Cristo.
  ces-NKB: '[pozdravte] i církev v jejich domě. Pozdravte mého milovaného Epeneta,
    který je prvotinou Acháje v Kristu.'
  cui-cui: Irʉno painta jacobare pomonae nacaetuta Prisca pia pebinbe pia botha tatsibe.
    Mataʉtano painta jacobare Epeneto pon tajiton, pon bichocono antobein. Bapon pon
    copiya jume cowʉnta Cristo Asia nacuatha.
  boj-2014: Ariya niŋgi na ijo kaiye anjam endi osib Kristen tamo uŋgasari kalil Prisila
    Akwila wo naŋgo talq di loueqnub qaji naŋgi dego minjriy. Osib Epainetus dego
    ijo kaiye anjam endi minjiy. E a tulaŋ qalaqalaiyeqnum. A Esia sawa qaji. Tamo
    kalil Esia sawaq di unub qaji naŋgi are bulyosaisonabqa Epainetus a namoqna are
    bulyosiq Kristus qa aqa areqalo siŋgilatej.
  eng-OEBUS: Give my greeting, also, to the church that meets at their house, as well
    as to my dear friend Epaenetus, one of the first in Roman Asia to believe in Christ;
  eri-eri: Onodu tere sios nomo fai-aita bagu neire mata langa komo-komode waha yame
    kaiyewou nigagu. Tere Epainetus yame kaiyewou tuwagu, no yame ilibafe tigini.
    No Esia prowins langa, fai oruwanga amuge nigidu, Kristen heigaiha.
  aly-aly: Ntwa ingwer-rnem arem, warl-itwek anew-aneyel-rnem, Ingkartek inkwerelhetyek.
  wiu-wiu: Wini adonane yapu Yesunole takoa oboai tiki yene-palaka wete meamene wa
    akamene-ye. Anu kolotini ago Epinitasi one-palaka wete meamene wa akamene-ye.
    Esia takepa ete yene Yesuke naniko wene tugamotoa one namolo takoa wene tugaka.
  swe-swe: Hälsa också församlingen [som träffas] i deras hus. [Det gifta paret Aquila
    och Priscilla nämns alltid tillsammans. Fyra av sex gånger nämns frun, Priscilla,
    först. I Apostlagärningarna kallas hon Priscilla, medan Paulus alltid använder
    hennes formella namn Prisca. Paulus träffade Aquila och Priscilla när han kom
    till Korint under sin andra missionsresa och arbetade tillsammans med dem som
    tältmakare, se . Paret hade tvingats fly från Rom eftersom kejsaren Claudius hade
    fördrivit alla judar därifrån omkring 49 e.Kr. De följde med Paulus när han lämnade
    Korint, men stannade kvar i Efesos, se . Där fick de undervisa Apollos, se . De
    fanns också kvar där under Paulus tredje resa, eftersom de sänder med hälsningar
    till de kristna i Korint i brevet som Paulus skriver från Efesos, se . Kort efter
    det måste de ha återvänt till Rom.] Hälsa min älskade broder Epenetus(Epainetos),
    som var den första (förstlingsfrukten) som kom till den Smorde (Messias, Kristus)
    i den romerska provinsen Asien [där Efesos var huvudstad].
  cth-cth: Ahni im e kawhmoun hai kutman pouh awh. Asia ram vah Khrih hanelah aluepaw
    lah kaawm e ka pahren e Epenetas hai kutman awh.
  mti-mti: Sira ye garawapono siosi mu gweyowo wakeyawa gumbo baigan muniya. Ne evenwa
    nonenmagawa Epaenetas gumbe baigan niyaya. Apan mame me namuirenwa me Esia danave
    Keriso gumbe anotumat anewa.
  pad-NT: Va'ora aka'ivanitiki va'oani Jesus kaija'ari vajoronibakhiaki Áquila vagorana.
    Oka'ivanitiki jaboni ada kodiva'ahi Epenêto oniki. Ovari miro'a Ásia kaarabonia
    hoja'iki ada Cristo-ra vakaijoka'avini.
  twi-twi: Asafo a wohyia wɔ wɔn fi no nso mikyia wɔn. Munkyia mʼadamfo pa Epaineto
    a ɔno ne onipa a odii kan gyee Kristo dii wɔ Asia mantam mu no mma me.
  hlt-hlt: Amih imkhui kah hlangboel te khaw toidaluh. Kai kah thintlo Epaenetu te
