  azg-NT: Ndoꞌ ncyahoꞌ tsꞌon njan ndëë tmaanꞌ nnꞌan na covancüii vꞌaahin na conanꞌtꞌmaanꞌhan
    Tyoꞌtsꞌon. Mantyi juu ntyjë Epeneto na viꞌntyjii jahin, ncyahoꞌ tsꞌon njan nnon
