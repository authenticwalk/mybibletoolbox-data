  ory-ory: ଆଉ ସେମାନଙ୍କ ଗୃହରେ ଥିବା ମଣ୍ଡଳୀକୁ ନମସ୍କାର ଜଣାଅ। ମୋହର ପ୍ରିୟ ଏପାଇନେତଙ୍କୁ ନମସ୍କାର
