    Agudok shokugi nahobig Esia douk anan narik nasuhw Krais ananin baraen nagipeshen.
  bgs-bgs: Ágpangumusta a pagsik katô langun manubù na ágpangadap tun ta kandan balé.
    Ágpangumusta a ki Epeneto na ágginawaan ku. Sikandin tô una manubù na igpamaké
    ki Cristo tun ta probinsya ka Asia.
  faa-faa: Tetápo apea Yasu Keresoa paosa aporo hinamomo Kotiaki kurikurihoko sarimaraka
