    creerkan Cristopi.
  ter-NT: Yíhaikinana ne po'inu ûti ho'uxínovoti ítuke Vúnae óvokuke Pirísila yoko
    Ákila, koánemaka íningone Epênetu, enepone inúxoti kutípoti Kristu ya Âzea,
  bmr-NT: Tollɨro bu paryɨ monahabomɨco taajɨco mahacɨ Aquilamɨsi iijafaño iigaivehicamoco.
