    en Aquilo naʼ. Guliʼgapa Dios Epeneto, bönniʼ naʼ nadxíʼidaʼ. Bönniʼ ni guyéajlëʼë
    Cristo zíʼatëlö ca yúguʼtë bönachi luyú Acaya.
  kde-kde: Vasalimile na vanu vankulupîla Yesu, vanu vakojâna nng'ande mwavo. Nsalimile
    nnyanjawagu Apaineto, munu ntandi kunkulupila Yesu Kilisto nchilambo cha ku Asiya.
  ata-ata: Mo ngasovanu aso laixe noxilo ulai noxiꞌa ta temanu lalotu e ilavusou ipita
    no tani noxiꞌa ilou kalumo. Mo ngasovanu aso laixe noxilo kalumo ulai noxou vivilo
    e Epainetusi e eni emasaxau musuku. Anu anusisi muxiunu maulixu mo mumuxaxu tanu
    noxou Kalisito tei noxiꞌa ta mitema mukalusi no xalee lia tila ne Asia.
  qvw-NT: Chaynütac paypa wasinćhu juntunacü chalapacü-masinchiccunactapis limaycäliy.
    Chaynütac Asia-lädućhu wamä chalapacü cuyaśhá chalapacü-masí Epenetoctapis limaycäliy.
  nfa-nfa: Hia lii mahoꞌo jaꞌa mi dhèu aaꞌi-aaꞌi dhu pakaboko ho manèngi-mangajꞌi
    ètu dꞌara èmu Priskila dènge Akila. Hia lii mahoꞌo jaꞌa mi angalai jaꞌa, Epenetus.
    Nèngu ka, dhèu uru tèka parcaya Kristus ètu propensi Asia.
  tnp-tnp: Kəni otəni təuvɨr kəm niməfaki iətəm kəmotuhapumɨn e rəhalau nimə. Otəni
    təuvɨr kəm iəu kəti u Epaenetəs, u iətəm təmaupən məhatətə e Krɨsto e profens
    əpəha Esiə.
  urd-urd: और उस कलीसिया से भी सलाम कहो जो उन के घर में है; मेरे प्यारे अपीनितुस से
    सलाम कहो जो मसीह के लिए आसिया का पहला फल है।
  hot-hot: Ma nônêm yaleŋmavi ni êndêŋ avômalô êvhaviŋ takatu ba ethak êv yeŋ halôk
    thai iniŋ unyak imbiŋ. Nônêm yaleŋmavi êndêŋ yenaŋ aiyaŋ anôŋ Epainetus. Yani
    anyô môŋ anêŋ plovins Esia atu ba hêvhaviŋ Kilisi vêm ka vi êvhaviŋ haveŋ yam.
  mqj-NT: Palandasanna' duka' salama'ku lako angganna to mangngorean to sima'rempun
    dio banuanna. Salama'ku duka' lako Epenetus to kukamasei, to randan yolo mangngorean
    lako Kristus illalan propinsi Asia.
  rus-SYN: Приветствуйте возлюбленного моего Епенета, который есть начаток Ахаии для
    Христа.
  mbh-mbh: Na pasungalu lek nang sivenga a lotuongare nge ako o pathun a or paini
    ole vel lemi. Na pasungalu lek nang sivenga a Epainetus nge, ini toko teltelnga
    ako i lemio tel nge a Krais ako a epee a Esia.
  bdd-bdd: Ta ꞌigu helau wete wahepwaile tohekalesiyaedi siꞌetoꞌetoꞌauta Akuila ꞌina
    hada. Ma ꞌiyagu Epinito weteyage ꞌoina yahelauwa, tauna Yesu Keliso ꞌana tohemisa
    nugenugetaina Esiya ꞌina ꞌebeloina ꞌoina.
  cbt-NTPO: Aquiro pëinënquë chachin a'naquën niyontonpi Yosë chinotacaiso marë'.
    Inapitanta' yonquiato, saludos a'patarahuë. Ipinitonta' saludos a'patarahuë. Asia
    parti pa'patëra, ina'ton Quisocristo imarin. Inaro'co noya nipayarai.
  srn-NT: Un mus taki a gemeente di e kon makandra ini den oso odi tu. Un taki mi
    lobi brada Epenetus odi gi mi. A de a fosi sma fu a distrikti Asia di teki bribi
    ini Kristus.
  cta-NT: Cuati chcuichaꞌ ma̱ jiꞌi̱ lcaa ñati̱ jiꞌi̱ Cristo nu ndyuꞌu tiꞌi̱ ca toniꞌi̱
    jiꞌi̱ nu Aquila biꞌ. Loꞌo juaꞌa̱ chcuichaꞌ ma̱ jiꞌi̱ Epeneto tyaꞌa tsoꞌo naꞌ,
    nguꞌ Asia nu clyo ngusñi chaꞌ jiꞌi̱ Cristo laca yu biꞌ.
  bqc-SIM: Ma fↄkpà gãli pↄ́ aaì kãaa an kpɛ́u gbɛ̃́ↄwa. Ma fↄkpà ma gbɛ̃́ yenzide
    Ɛpɛnɛwa. Aàpi mɛ́ Kilisi náaikɛ̀ Azi bùsuu sɛ̃́ia.
  tcz-CHONGTHU: 'Chujongleh a-in lhon''a kikhom houbung jong chu chibai kabol''in
    ahi. Ka golngaitah Epenetus chibaiyun: Ama hi Asia gamkaiya Christa nungjui amasapen
    ahi.'
  mar-mar: त्याचप्रमाणे, त्यांच्या घरात जमणार्‍या मंडळीलाही सलाम द्या आणि माझ्या प्रिय
    अपैनतला सलाम द्या; तो ख्रिस्तासाठी आशियाचे प्रथमफळ आहे.
  snp-snp: Ido lele ya numunigu monolo mau wi-wi amo wenena muki yaki aiyo-koiyo ka
    fulo gedomo ya logimalo. Ena sene-mulune umomo we Epainetusi yaki aiyo-koiyo ka
    fulo edomo ya loumalo. Amo ya Esia ebalo Kilisto koli kikito umamo wenena yauti
    kana apito koli kikito umami we ya minaiye.
  isl-isl: Gjörið svo vel að flytja einnig kveðjur mínar þeim sem koma saman til guðsþjónustu
    á heimili þeirra. Ég bið að heilsa Epænetusi vini mínum. Hann var sá fyrsti sem
    tók kristna trú í Asíu.
  spy-NT: Osubaay nkinee kaniseet nyoo sooyēē kōōng'waa ānkōōsuboowoo nkinee Bāyniitō,
    choorweenyuu nyoo āchāmē. Inee ꞉nyēbo taayta kōōyēnchi Kiriistō ām yēēmēētaab
    Eesya.
  xnn-xnn: Adoado pay nan kayatko ay menpakomostaan. Nan mamati ay madagdagop isnan
    baey da Akila et daida nan esa ya nan kanegko besat ay si Epeneto abes ay damdamo
    ay mamati isnan probinsiya ay Asia.
  mwe-mwe: Na kabhili, shalamu ku bhandunji bha likanisha bhaimananga nnyumba jabhonji.
    Shalamu ambwiga ajangu a Epainito, bhali bha ndandubho kwaakulupalila a Kilishitu,
    nshilambo sha Ashia.
  tte-tte: Na yamulolo tomeliwo kolili siya silogogo sitapwatapwalolo Pilisila yo
    Akuila ali nume mena. Yamulolo yagu eliyam namwanamwana Epainetasi koina, iya
    Keliso imeliyan bagunayan Eisiya polovinsi koina.
  tcs-tcs: Spik griting tu prom mi po dat sospamle de wea aus blo demtu. Spik griting
    gar prom mi po mai gudpren Epenatas. Em i bin da paswan prom da steit blo Eiza
    uda i bin bilib wea Kraist.
  hlt-THB: Cekkqawi a im awh a mik cun thlangboelkhqi awm kut tlaih law uh. Ka pyi
    Epenetus ce kut tlaih law uh, anih ce Asia qam khuiawh lama cyk na Khrih ak cangnaak
    na awm hy.
  soq-soq: Ne ekelesia mo dubu bedewe auweia do auwamodina. Do ne nuana sowa Epaenetus,
    mida Asia bolawa bedeuwo bauta Keriso bedewe sumanailena, auwasadina.
  qub-qub: Chaynöpis paycunapa wasincho shuntacaj ermänucunata salüdöta goycullanqui.
    Salüdöta goycullanqui cuyanacushä Epenetota. Paymi Asia probinsyachöga llapanpita
    mas rimëru Jesucristuman yäracusha.
  att-att: Á manonò ku gapay yù ira wáwwagi tam nga maggagammung ta bale ri Akila
    nga makimoray kâ Namarò, nu kunnasi ira. Á manonò ku si Epaneto nga iddukak ku.
    Kagian naw gapay kuna yù pangiyabbû ku ta meyannung kuna. Aggina yù napolu nga
    manguruk kâ Apu Kesu Kiristu ta purubinsia na Asia.
  bki-bki: Mia kavijo bo a bogiano bo napano nober ka naljuo, nojidom nover bunu van
    ea nalo dolu napano aju joomo ea taara na namoneano na tertelisu napano aju abiviuo
    vio takurano ea naljuo kunualo. Mia neber jibe nei bunu ka nalo nene, jibe kiaku
    bilbilu novo nei Epanetas, napano naio be moti na ea burum̃ara tanobuku na Esia
    napano monea Kristo,
  bqp-bqp: À fↄ kpá sↄsi gbɛ̃ kũ òdigↄ̃ kↄ̃ kakara ń ↄnnnↄa. À fↄ kpá ma gbɛ̃ yenyĩde
    Ɛpɛnɛtua, àkũ kũ à Kirisi náani kɛ̀ Asia bùsun káaku.
  mcp-mcp: Bɨ ɔ bə́dá nə́mə́ mə Dɔ̧ í dʉ sɛɛŋgya bwə́dɨ́ njɔ́w yí. Bɨ ɔ bə́dá Ipanɛ̂t
    shwə́ waamə́ alâm; nyə wə́ nyə a tɛ́ɛ́d *búgʉla Krîst nûŋ Azî.
  hat-hat: Di legliz ki sanble lakay yo a bonjou tou. Di Epayenèt, bon bon zanmi mwen
    an, bonjou. Se li menm premye moun ki te mete konfyans li nan Kris la nan peyi
    Lazi.
  npl-NT: Noiwa xikintlajpalokah n tokniwah non kineltokah Cristo Jesús non moololoah
    icha n Priscila iwa n Aquila. Xiktlajpalokah notlasoj Epeneto; ye akin achto okineltokak
    Cristo kan tlali de Acaya.
  bgg-bgg: Ithek hò shii si pho shii de salamthek ro, Asia pha du-ùa shii zab è igobi
    hanyie è Isu Masi shii migi rek pha gu ijak Ephaenethus shii de salamthek ro.
  eng-TCENT: Greet also the church that meets in their house. Greet Epaenetus, my
    beloved friend, who is the firstfruits of Achaia for Christ.
  eng-BSB: Greet also the church that meets at their house. Greet my beloved Epenetus,
    who was the first convert to Christ in the province of Asia.
  cpu-NT: Povethatyaanari eejatzi ikaratzi apatoyetapiintachari opankoki. Povethatyaanari
    eejatzi netakotane Epeneto, tema iri etanakarori nokempisantakairi Cristo janta
    Acaya-ki.
  san-ASM: অপৰঞ্চ তযো ৰ্গৃহে স্থিতান্ ধৰ্ম্মসমাজলোকান্ মম নমস্কাৰং জ্ঞাপযধ্ৱং| তদ্ৱৎ
    আশিযাদেশে খ্ৰীষ্টস্য পক্ষে প্ৰথমজাতফলস্ৱৰূপো য ইপেনিতনামা মম প্ৰিযবন্ধুস্তমপি
    মম নমস্কাৰং জ্ঞাপযধ্ৱং|
  tac-NT: Abiena 'we 'la repóriwa alué ralámuli Onorúgame oyérame napu napuíme ju
    Onorúgame nila ra'íchali benimea alé Prisila 'lige Akila ejperélachi. 'We repóriwa
    alué rió Epeneto anilime, 'we machime ju ne alué rió. Alué rió júturu napu bajchá
    oyérale Kristo alé Asia anilichi.
  eng-WEBPB: Greet the assembly that is in their house. Greet Epaenetus, my beloved,
    who is the first fruits of Achaia to Christ.
  gfk-H: Muat na karo lah mah ira mataniabar na lotu ing diet la hananhuat hulungai
    kaia tano nudir hala. Muat na karo lah mah no bilai na talaigu Epainetus nong
    ga luena lilik pukus taar ta Karisito kaia ta diet tano hanua Esia.
  viv-viv: Yaku nuwakabubu toꞋekelesiya badi adiꞋiselu yadi manuweya hivagavagaꞋauta-ma
    agaidiya. Yaku nuwakabubu tobohiyanuwaku Efinito againe, bana Esiya ana fafali
    kalivana nagona Keliso againe gimidivetumagana.
  yao-yao: Sooni mungomachisye mpingo wa ŵandu ŵakunkulupilila Kilisito wakusongangana
    mu nyuumba jao. Mungomachisye mmbusanga jwangu jungunnonyela che Epaineto juŵaliji
    jwandanda kwakulupilila Kilisito ku chilambo cha Asia.
  tgp-tgp: Ha sile na retioloolo isan la haratu la lo matavuhi na imara, ha sile na
    retioloolo isan Epaenetus tamlohi r̃uhu matea sei tamlohi la r̃omr̃uhu hinia,
    enia mo tamlohi tiroma matan Asia sei mo posi mo mai isan Kr̃isto mata noku vavahinau.
  auc-NT: Ayæ̈ Itota Codito ingante në pönënäni Aquidæda oncönë godongämæ̈ pö guiidäni
    ïnänite, Waa quëwëedäni, ante apæ̈nemïni ëñencædänimpa. Botö æ̈migo Epëneto botö
    në waadecä ïñongante mïnitö botö beyæ̈ apæ̈nedinque, Waa quëwencæbiimpa, ante
    apæ̈needäni. Atiabæ ïñömö Codito ingante wadäni pönënämaï ïñönäni tömengä ïñömö
    täno pönengantapa.
  kbc-NT: Codaa aaɡ̶aɡ̶a idecoaditibige niɡ̶ijo lapo anonakato Ǥoniotagodi ane latecaɡ̶adi
    liɡ̶eladi Priscila ijaa Áquila. Idecoaditibige Epêneto aneliodi me jemaatibigo.
    Jiɡ̶ijaaɡ̶ijo odoejegi oko aneyiwaɡ̶adi Cristo nipodigi Ásia.
  bmh-bmh: Duailel ag agal zaueim zobu piabun alai gotulanemen iz ag han ‘Umaseu’
    awarem. Izal zai, Epainetus go han iz ‘Umaseu’ aurem. Iz go en oiab noumanem.
    Go tutak amegai Esia agaig ebu gonugau igul eg ebuan koli kekulaimai, Kristus
    en ougab petak eun.
  ctu-BL: Aq'uenla cortesía ja'el xñopt'añob mu' bʌ i tempañob i bʌ ya' ti' yotot
    Aquila. Aq'uenla cortesía Epeneto ja'el mu' bʌ j c'uxbin, tsa' bʌ i ñaxan ñopo
    Cristo ya' ti Acaya.
  meq-meq: Na tsikatay naha me a ndo neheye tə hayawa gər a gay tay hərwi maɗuwulay
    me a Mbəlom aye. Na tsikay naha me a dzam ga Epenete. Maa lah mədzal ha ka Yesu
    Kəriste ka dala i Azi na, neŋgeye.
  noa-H: Jãg hermano Aquilo di haig culto wawaag hermanonaan podpaajem k'ʌʌnagjã hagjö
    mʌ salud deebat. Mʌ k'apk'ʌʌn wajap'am Epenetoogjã salud deebat. Hichta Asia durr
    nacha Cristo hiek hʌ̈k'ajim.
  alp-NT: Beteke auku holmate ete jemata toini rebe esi lupu me esi lumare. Holmate
    ete Epenetuse rebe au okine. Ile tamata bei otoi Asia rebe ihlaleke loko Kristuse
    akmena.
  san-VEL: apara nca tayo rg.rhe sthitaan dharmmasamaajalokaan mama namaskaara.m j naapayadhva.m|
    tadvat aa"siyaade"se khrii.s.tasya pak.se prathamajaataphalasvaruupo ya ipenitanaamaa
    mama priyabandhustamapi mama namaskaara.m j naapayadhva.m|
  kbq-kbq: Anahukna huta nozniafima atru nehaza mono nagara musenke huzamantoe. Esia
    kazigati, kotama Kraisinte agu'a rukrahe hu'nea roneniamofo, Epenetusi musenke
    huntoe.
  kbh-kbh: Chë os̈buáchiyënga, chë Bëngbe Bëtsá jëtschuayama chatbe yebnents̈e jénefjnama
    imuamanë́ngnaca, s̈mochjácheuaye. Ats̈be bonshana Epeneto s̈mochjachuaye; cha
    endmëna chë natsaná Asia luaroca Jesucrístbeñe jtsos̈buáchiyama.
  ron-LSB: Salutați adunarea care se află în casa lor. Salutați-l pe Epaeneț, preaiubitul
    meu, care este cel dintâi rod al Ahaiei pentru Hristos.
  pon-pon: Pil momodijou nan im ara. Ranamau on kompoke pai Epenetuj me tapiada momodijou
    en Krijtuj nan Ajien.
  nhe-BL: Nojquiya xiquintlajpaloca nopa tlasentilistli tlen toicnihua tlen mosentilíaj
    ipan ininchaj Priscila huan Aquila. Xijtlajpaloca Epeneto tlen niquicnelía. Yajaya
    nopa achtohui tlali Acaya ejquetl tlen quineltocac Cristo.
  sps-sps: Nyo faan iny men nainy rof tana gum iny vainy fafaaman to te vivangura
    faavot ror koman a numaa tsuri, ri te faatouf e Gov. Nyo faan kan iny men nainy
    rof tana vaatau faman tsonyo e Epenitus. Ayei na vaamuan nana mes tana gum fan
    iny Esia, to te faamainy e Krais te saup fatabiny ya tan aveto tsunia, voun ya
    ana mesapan tsuri kan to te vovou iny kat to ayei.
  wnc-wnc: Siwan aminu Anutue inindatapnangge natake aminu waapaatdane yot gwene unekan
    gatake asinggan kokaing amindeaya natane gaak wama yamunong. Gatu aminu tapatu
    umana Epinitas ngang inikamang. Ita Esia kep komune nana aminde tupan Kraisde
    natapan kekekakut tapa. Nata ie musip gwaang natangamunggat. Ginda waapaaya kuut
    gaak wamu imunong.
  bus-bus: À ì kpá sↄsi gbɛ̃ kɛ̀ aↄ̃ègↄ̃ kↄ̃ kaakↄ̃a aↄ̃ bɛɛ guunↄa. À ì kpá ma gbɛ̃
    yenzide Ɛpɛnɛtua, àmↄ kɛ̀ à Kirisi náanɛ kɛ̀ Asia bùsun káaku.
  gub-BL: Amono kar heze'eg amogwer uzeruzar ma'e wanupe no, Pirixi Ak wanàpuz me
    uzemono'og ma'e wanupe no. Heze'eg amono kar hemyrypar Epen pe no. A'e ràgypy
    uzeruzar Zaneruwihawete rehe Az ywy rehe har wanenataromo a'e.
  imo-imo: Kraistinga imbo mare elonga ulkena nombeya teremele imboma molko kondaio
    nindeio. Nanga paa konopu mondoro kanopa lili iye Epainetus, yu kombu Esia provins
    tukundo kombumanga pali kumbe lepa omba Kraistinga iyemu molorumu iyemu, yu molko
    kondowi nindeio.
  boj-boj: Ariya niŋgi na ijo kaiye anjam endi osib Kristen tamo uŋgasari kalil Prisila
    Akwila wo naŋgo talq di loueqnub qaji naŋgi dego minjriy. Osib Epainetus dego
    ijo kaiye anjam endi minjiy. E a tulaŋ qalaqalaiyeqnum. A Esia sawa qaji. Tamo
    kalil Esia sawaq di unub qaji naŋgi are bulyosaisonabqa Epainetus a namoqna are
    bulyosiq Kristus qa aqa areqalo siŋgilatej.
  eng-DRA: 'And the church which is in their house. Salute Epenetus, my beloved: who
    is the firstfruits of Asia in Christ.'
  knf-knf: Dkak awul mboş banfiyaaruŋ banjaaŋ bayit du katoh ki baka. Dwul mboş Epenet
    i mmaganuŋ anwooŋ naŧeek anfiyaaruŋ *Kriŧtu du uŧaak wi Aŧiya.
  san-KHM: អបរញ្ច តយោ រ្គ្ឫហេ ស្ថិតាន៑ ធម៌្មសមាជលោកាន៑ មម នមស្ការំ ជ្ញាបយធ្វំ។ តទ្វត៑
    អាឝិយាទេឝេ ខ្រីឞ្ដស្យ បក្ឞេ ប្រថមជាតផលស្វរូបោ យ ឥបេនិតនាមា មម ប្រិយពន្ធុស្តមបិ
    មម នមស្ការំ ជ្ញាបយធ្វំ។
  arn-NT: Ka femngechi lemoria piafimün tati pu che trawüluwkelu Prisila engu Akila
    ñi ruka mew. Lemoria piafimün iñche tañi sakin weni Epeneto. Kisu ta wüne feyentuy
    Cristo mew Asia trokiñ mapu mew.
  zas-NT: Gol bagajpdioz ree bén rliladx Jesucrist, bén radoꞌp ree lidx Priscila con
    Aquila. Gol bagajpdioz da miwan Epeneto, bén goc bén yaloj bililadx xtiidx Jesucrist
    niz Acaya.
  ken-NT: Kaká ká bǒnkwɔ abhɛn báchɛmɛ nɔkɔ ɛkɛt ɛyap, nɛ mǎnkaka mʉɛrɛkɔŋ awa
    Ɛpainɛ́tɔs. Yí achi nyaka mmǔ mbɨ bɛbhak nkoŋo Kristo atú Esia.
