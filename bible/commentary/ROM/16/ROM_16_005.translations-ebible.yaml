  xsi-xsi: Aku naŋa iloŋgu tu miki ma kaporo naŋa kawâŋgu kari ara ilâ panzi kalo-tawana
    tamâta ŋinde uru sipasau lâ kinzi rua nenzi luma tona. Aku naneŋgu ŋgua mine nâ
    ilâ pa Epainetus tona, inani niŋgu-nambwe mao. I imuŋga panzi tamâta rârâni simo
    Esia tâno ŋana io ne kalo-tawana ilâ pa Yesu Kirisi kâ.
  crx-NTPO: Mbene la Christ ooba buyoh 'ilhozdílne, 'enne cha ts'iyawh sba bózoo budóhni'.
    Sk'eke Epaenetus 'en cha sba bózoo dóhni'. 'En Achaia yun k'ut 'udechoo Christ
