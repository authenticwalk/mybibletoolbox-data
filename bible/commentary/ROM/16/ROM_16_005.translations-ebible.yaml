  hoy-hoy: आ मंडली अक भी नमस्कार जो आंदुर मान्या आद. नान प्रिय इपैनितुस उक, जो मसीह
    अन साटी आसिया प्रांत इन पयला फल आद, नमस्कार.
  amo-amo: Lisso kilarin nlira ka na kidin ingamine. Lisoi Abanitus unan lanzu nmang
