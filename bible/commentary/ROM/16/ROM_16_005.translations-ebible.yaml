  kan-2017: ಅವರ ಮನೆಯಲ್ಲಿ ಸೇರಿಬರುವ ಸಭೆಗೆ ಸಹ ನನ್ನ ವಂದನೆಯನ್ನು ತಿಳಿಸಿರಿ. ಆಸ್ಯ ಸೀಮೆಯಲ್ಲಿ
