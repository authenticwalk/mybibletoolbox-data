  cco-NT: Jo̱guɨ guiéenꞌ˜n júuˆ guicó̱o̱ꞌˇ quiáꞌˉ jaléngꞌˋ dseaˋ rúꞌˋnaaꞌ dseaˋ quiáꞌˉ
