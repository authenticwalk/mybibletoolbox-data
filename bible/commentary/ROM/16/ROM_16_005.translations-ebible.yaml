    leꞋa leꞋa logo fuana sa Epaenetus, na kwaima leꞋa nau. Nia neꞋe ngwae etaeta neꞋe
    nia faꞋamamana ana sa Jesus Christ Ꞌi Asia.
  eng-WYC-2017: And greet ye well their menial church [or their home-church]. Greet
    well Epaenetus, beloved to me, that is the first of Asia in Christ, Jesus.
  eng-WMBB: Greet the assembly that is in their house. Greet Epaenetus, my beloved,
    who is the first fruits of Achaia to Messiah.
  zat-NTPS: Le gugapa diuzre bi bíchedxu ca' dxelezrágabe' lizre Priscila, ne Aquilo.
    Le gugapa diuzre Epeneto, benne' ljwezra' nazri'ite̱ lazra'. Le̱' guque̱' benne'
    nedxu naga nababa Acaya guxéajle̱'e̱ chee̱ Cristo.
  spp-spp: Dánafeebii pi maha piye bínnini pi pyɛnge e ke, yii pire shɛ́ɛre mú. Yii
    mii ntàannamacinmpworoŋi Epayinɛti shɛ́ɛre. Uru u à pyi shincyiiŋi mà dá Kirisita
    na Azi kùluni i.
  zty-NTPS: Le gape “Padiox̱” benne' ka' che Benne' Criston', benne' ka' ẕdóbgake'
    ḻo ližgak Prisilan', na' Akilan'. Le gape “Padiox̱” Epeneto, bennen' nži'ila'.
    Ḻe' bejḻi'e che Benne' Criston' zga'ale' ka yógo'te benne' ka' nníta'gake' gan
    nbab Akaya.
  mek-mek: Ke Kristiano papiauꞌi Prisila Akuila auniꞌi eꞌi eꞌai kekaigugu auꞌi isafa
    lau eꞌu pamego iifaꞌi isa fopeniꞌi. Ke lau ekefaꞌau Epaenetus Asia agogai eufai
    eponi Iesu Kristo epakoꞌania auga, lau eꞌu pamego iifaꞌi isa fopenia.
  aey-aey: Odocob ijana feele ec tamanec eu alena jona cegulegina eu ageha adeiga.
    Age ijana feele ec Epinitas uteiga, ijana danah bahic. Uqa Asia hatu gadac nagnadec
    dana eu casac Kraisnu waug meleecca calen.
  urd-GVH: उनके घर में जमा होनेवाली जमात को भी मेरा सलाम देना। मेरे अज़ीज़ दोस्त इपिनेतुस
