  cop-BHC: ϢⲒⲚⲒ ⲈⲠⲈⲚⲈⲦⲞⲤ ⲠⲀⲀⲄⲀⲠⲎⲦⲞⲤ ⲈⲦⲈ ⲚⲐⲞϤ ⲠⲈ ϮⲀⲢⲬⲎ ⲚⲦⲈϮⲀⲤⲒⲀ ϦⲈⲚⲠϬⲞⲒⲤ.
  buk-buk: Ma wandac mac bu akêŋ acsalô têŋ lau sêkêŋ whiŋ-ŋga hoŋ naŋ sêkac dau sa
