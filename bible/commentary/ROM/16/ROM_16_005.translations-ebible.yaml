    Esia douk anan nalik nasuh Krais ananin balan nagipechen.
  grc-F35: Καὶ τὴν κατ᾿ οἶκον αὐτῶν ἐκκλησίαν. Ἀσπάσασθε Ἐπαίνετον, τὸν ἀγαπητόν μου,
