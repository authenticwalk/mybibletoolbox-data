    nooka tani naateqi haba oho sinabidza abi nane naate oorai noho dzoobe hiibare.
  peg-peg: ଆରେ ହେୱାର୍‌ ଇଞ୍ଜ ମାନି ମଣ୍ଡ୍‌ଲିତିଂ ଜୁୱାର୍‌ ୱେଚାଟ୍‌ । ନା ୱାରିନି ଏପାଇନେତତିଂ
    ଜୁୱାର୍‌ ୱେଚାଟ୍‌, ହେୱାନ୍‌ କ୍ରିସ୍ଟତି କାଜିଂ ଆସିଆନି ପର୍ତୁମ୍‌ ପାଡ଼୍‌ ଲାକେ ।
  txu-NT: Ar õ kikrekam me kute amim Jeju mar ne ar aben pydjio bawãdjwỳ. Me wãmãdjwỳ
    dja gar ikabẽn mex jarẽ. Wãkam imã inhõbikwa kĩnh. Kubê Epenexu. Dja gar kum ikabẽn
    mex jarẽ. Pykabê Adjijkam ne Epenexu kumrẽx Kritu'ỳr amijo akẽx.
  eng-WEBU: Greet the assembly that is in their house. Greet Epaenetus, my beloved,
    who is the first fruits of Achaia to Christ.
  gnw-NT: Jae ramiño vi Tumpa ndiveño toĩ opaete Priscila jare Aquila jenta pe uyembatɨ
    vae reta. Jae ramiño vi Tumpa ndiveño toĩ yanderɨvɨ Epeneto. Jae rani güɨrovia
    Cristo re Acaya pe.
  mux-mux: Krais-nga yambu mare elsengla lkuna máku tolemele yambuma “Kapula molemeleye?”
    ninjaiko. Nanga aima numanu monjuliu min mululi yi Epainetas, yu kolea Esia propinj
    sukundu koleamanga pali kumbi-lepa Krais-nga yili mulurum yili, “Nu kapula molluye?”
    ninjai.
  maj-NT: Tjoho̱on kju̱a̱suniñana̱ xu̱ta̱ ni̱nku̱ xi ma ñjakú ni'yaha̱ Priscila̱ ko̱
    Akila̱. Tjoho̱on kju̱a̱suniñana̱ Epeneto̱. 'Yún tjona ndo̱. A̱jihi̱n xu̱ta̱ xi
    tjín a̱nte Asi̱a̱, kui xi tjun kis'ejihi̱n Cristo̱.
  bkq-NT: Ywynu sawâtaungâ uguely lâpylâ Jesus einwânni modo Áquila, Priscila warâ
    etydâ Deus itaumbyry idase âtâdyguywâni modoram. Yataen-ho kâinwyneguyly Epêneto
    ywynu nawâdâ, Ásia eynynâ waunroem kuru Cristo einwânni.
  kue-kue: Te God yombama wu ye kei-pambrara makaisi si erikwa i ama diwakai yeiteingwa.
    Te angra Epainetus, ye Esia kamun komnaiye kana Yesus wedi pirngi dungwa pre na
    ye diwakai yeiteinga.
  cot-NT: Pincantajiaqueri aisa noquenquejajiaqueriquea apitsaroventarijiate capiocapinijiatsica
    itsovironaquitequi. Noquenquejaqueri aisa nopintsatacaca Epeneto iriquetica tsarovencari
    Quirishito ontaniqui Ashiaqui.
  bnp-bnp: A haro kamumu ne huriki a tara ne Kristo ri vapopo na ruma ne rua. A haro
    kamumu ne Epainetus. A ngaru hatekea. Ia a viri i luhoi torea e Kristo muga ne
    huriki lobo o Asia.
  apn-NT: Nẽ na hte Kris kwỳjaja wa õrkwỹ kamã axpẽn wỳr akuprõ. Mẽ kot Tĩrtũm mã
    amnhĩ jarẽnh nẽ kapẽr ã kagà hkwỳ mar kaxyw axpẽn wỳr akuprõ. Tã kêr ka mẽ mẽ
    kãm ijarẽ. Nẽ Kris kôt mẽ pahtõ Epẽnre mã ijarẽ. Kêp ixkràmnhwỳ mex na. Inhmã
    hkĩnh. Kumrẽx na pre jar pika pê As kamã amnhĩ kaxyw Kris kôt hamaxpẽr nẽ hkôt
    amnhĩ xãm.
  ctp-NT: Bra kanꞌ chkwiꞌ wan loꞌo nchga nten ꞌin Krixtu nu ndyoꞌ tiꞌin tuꞌ naꞌan
    tyi Aquila kanꞌ. Kwiꞌ ngwañaꞌan, chkwiꞌ wan loꞌo Epeneto taꞌa suꞌwe nsuꞌwiǐn,
    ti kwiꞌ neꞌ Asia nu kulo ndukwa la yten chaꞌ ꞌin Krixtu lka yu kanꞌ.
  opm-opm: Ama kuu gamin ite ap ma sios bap ihir tarmur rotu hapti kuuhan gonsi ihirnonghe
    sa yah hat patio rim dahatahat hangwermur potinmur. Norhe yah han bopor mat pat
    han Epinitas ohnonghe Oh sa pato rim dahatahat hangwermur potinmur. Ama han oh
    Esia mong oh ohri kopenat orhor Krais ohwi inahatin hatin hanwa dahatip han ohmur.
  bvr-bvr: Rrapa ngunabu-ngurrja burrwa Christ burr-yika aburr-gata gun-birrinyjipa
    rrawa gu-ngardapa aburr-negiya aburr-workiya. Rrapa ngunabu-ngurrja nula an-gata
    Apanítach (Epaenetus), japurra ngapa a-jirra, yanngiya an-guyinda, Aycha (Asia)
    an-guyinda ni-gugu a-ngukurdanyjiyana rrapa marr a-balcha nula Christ.
  zad-NT: Na' ḻekzka' ḻi wwapgach chiox beṉ'ka' chdop chllag choe'la'ogake' Crístona'
    lille'ka'. Na' wwapgachle chiox Epenétona', beena' ḻe chakid', beena' gok beṉ'
    nech benḻilallee Crístona' gana' mbani Ásiana'.
  kmg-kmg: Jahere ficko mitire tumaŋneeŋgopieŋ ŋic ŋokac i jaŋe wâc mu šeri ejarekopac.
    Âgo-nane Epaineto, Asia mâreŋ masunao micne barâ Kristoŋic ewec, e wâc mu šeri
    ecnekopac.
  aso-aso: Idoꞌ engiꞌ numuꞌninguꞌ mulise milaaꞌ navesi nene ngopoꞌni noluze. Li-ngimilo.
    Idoꞌ Asia misubouꞌ aleveutiꞌ ganaꞌ Kilisitoda vo giꞌmizive luꞌne eme nouve Epainetoꞌni
    nesi nene opoꞌni noluze. Li-imilo.
  uli-uli: Yai habong ngalir chol eklesia we rema rol ttey fengal mo irel molwe imwer.
    Fang yai habong ngal Epaenetus we maryarey we ye chang, we iy mele metamol yarmat
    mo wol mekla faluyel Asia le ye tugul lal depal irel Kristus.
  nin-NT: Chi ki ingga abiga ba nggo a di nggurr bi ni iko i nu Priskila yi nggo.
    Chi ki ingga ukpamu Ipanetu. Uwa yo à kpa Kristi ni ime̱me̱ yi na anga ka Asiya
    ka.
  acu-NT: Tura ni jeen Cristo chichamen antukartas iruntraru ainautirmincha mash chichaman
    akuptajrume. Wína aneetir Epeneton chichaman akuptajai. Wi Asia nungkanam Cristo
    chichamen etsermatai, nuka nuwá eemak Criston umirkamiayi.
  cak-WNT: Y tiya' chuka' rutzil quiwech ri quiniman chic ri Jesucristo, ri nibix
    iglesia chique, ri niquimol qui' pa cachoch ri kach'alal Priscila y Aquila. Y
    queri' chuka' tiya' rutzil ruwech ri kach'alal Epeneto, ri sibilaj nwajo'. Ya
    riya' ri nabey ri xniman riche (rixin) ri Cristo pa ruwach'ulef Acaya.
  ebk-ebk: Pakomostaok us nan iglesia ay munchaychayaw kan Apo Dios as afongcha. Pakomostaok
    us hi Epeneto ay laylaychok ay hiya nan enmon-ona ay enmafurot kan Cristo henan
    probinsiya ay Asia.
  spa-PDDPT: Saludos a la iglesia que está en su casa. Saluden a mi amado Epeneto,
    el primer convertido a Cristo en Asia.
  ruf-ruf: Ndamsileni iwanu iwomtoghola Kiristu iwotingana mne ing'anda yawo. Ndamsileni
    na sale yangu Epaineto, iyandusile kumtoghola Kiristu mne isi ya Asiya.
  gun-gun: Pemombe'u avi xema'endu'aa ha'e kuery ro py igreja kuery onhemboaty va'e
    pe. Pemombe'u avi xerembiayvu Epêneto pe. Ha'e va'e ma jypy'i Ásia pygua ojeko
    me'ẽ raka'e Cristo pe.
  agu-BL: Ncha'tz, cyal cyenu' jun yos scyetz cyakil yi e' kajwutz yi na chicham quib
    xe chica'l yi e' kajwutza'tz. Cyal cyenu' jun yos tetz kajwutz Epeneto, na ya'stzun
    yi bajx creyent yi tocsaj Cristo tzone'j cwent Acaya.
  isn-isn: Lilamushe itekeelo nilikoli kitakeo. Mulamushe Epanieto mulowa wane, numulelwa
    wang'wandyo kung'wa Kilisto ku Asia.
  ilo-ULB: Kablaawanyo ti iglesia nga adda iti pagtaenganda. Kablaawanyo ti ay-ayatek
    nga Epeneto, nga isu iti immuna a bunga iti Asia a maipaay kenni Cristo.
  pir-NT: Sa ye Aquila ya wʉhʉpʉ cahmecoañequina gʉ̃hʉ Jesu yequina quehnoahdo. Yʉhʉ
    cahĩniquiro Epeneto gʉ̃hʉ quehnoahdo. Tiquiro Asia yehpa cjʉ̃no topʉ ijiro Cristore
    wacũ tutua mʉhtariquiro ijiri.
  anv-NT: Tamage ntó ɛchomelé bɔɔ́ Jisɔs abi anywerege né gepúge ɛbwɔ́. Tamegé
    ntó Ɛpenɛtus mejeé wa ayi ngbóo ne ji. Ji alu muú mbɛ ayi akame ne Kras né
    gebagé mewaá Ɛsya.
  sab-NT: Daba ulita Chubenu kle mo lite Jesucristo geruadi Prisca Aquila ullage,
    ba gbi kade cha alin ama ulitage. Ba gbi kade cha alin Epenetoge, ama cha skatemanalla
    no no, cha no no ama ole, ama kledu nga kweri Asiage, cha jo chke geru Cristo
    giti dbe nga ege ama Cristo gerua gau ngeru kwian na ulitage.
  tmd-tmd: Makwam nöbö mö Krais Jisas nugw pöi ram ñɨŋ mönöbö hogw aku mögum rɨmɨdöi
    nöbö mö piaku ñɨŋ kwo algör yajöña, “Pol ñɨgö, ‘Mɨdöiŋ ä?’ rɨ gö,” me cöña. Nöböhöd
    madmag yöbö nɨ Epinitas nugwo yajöña, “Pol nagö, ‘Mɨdlö ä?’ rɨ gö,” me cöña. Esia
    Propins yöraku Krais höd nugw pöŋ nöbö aku maku.
  acr-NNT: Yaꞌa alaq rutzil kiwach konoje ri hermanos ri kakimol kibꞌ pa kocho ri
    Aquila y ri Priscila. Yaꞌa alaq rutzil uwach ri Epeneto, ri lik kꞌax kannaꞌo,
    ma e rire ri nabꞌe xukoj rubꞌiꞌ ri Cristo wara Acaya.
  kpg-kpg: Dagu hagaaloho labelaa ang gi nia gau daumaha ala e dagadagabuli i di nau
    hale. Dagu hagaaloho ang gi dogu ihoo hagaaloho go Epaenetus, tangada ne daamada
    ne hagadonu a Christ i Asia.
  taj-taj: थेनीगदेला दिमरी मुबा मण्‍डलीदाएनोन फ्‍याफुल्‍ला। ओच्‍छे एशिया अञ्‍चलरी
    जम्‍मान भन्‍दा ङाच्‍छा ख्रीष्‍टदा विश्‍वास लबा ङाला सेम निबा ह्रो इपेनितसदा फ्‍याफुल्‍ला।
  avt-avt: Yi yaitɨp mɨt miyapɨr kerek nererik neit wɨnak kɨr newenɨpi niuk me God
    neitai, yi yayɨtpor hi hatɨp hɨr yaain. Yi yaitɨp kai yinak yaaik Epinitas hɨrak
    yaaik. Hɨrak mɨtɨk kinɨn mɨt miyapɨr ne Esia, hɨrak kinɨn kises hɨm me Krais.
  cbk-cbk: Dale saludos con el maga creyente quien ta reuni na casa di Pricila y Aquila.
    Ta saluda tamen yo con el di mio buen amigo si Epeneto, el primer persona quien
    ya principia tene fe con Jesucristo na provincia de Asia.
  uig-ARA: ئۇلارنىڭ ئائىلىسىدە جەم بولىدىغان جامائەتكىمۇ سالام ئېيتقايسىلەر. ئاسىيا
    ئۆلكىسىدىن مەسىھكە ئېتىقادتا ئەڭ دەسلەپكى مېۋە بولۇپ چىققان، سۆيۈملۈكۈم ئېپەنىتكە
    سالام ئېيتقايسىلەر.
  tuf-tuf: Priscílain, Aquílain usar Jesús chiwa sécuaquin tamo cat aját eyin tamo
    sehw̃ac wac ayro. Epeneto tamo cat sehw̃ac wac ayro. Asia cajc cut uw sicar bin
    eyan récaji Jesucristo chiwa yinjacro.
  abx-abx: Mangumusta liwat ako si manniniripon pag'ampo' nga sigi bararagat si ruma'-na
    mga iya. Pangumustahi-bi liwat ako si Epeneto, i hinigugma'-ko kumpaniya nga iya
    i primiro mabawa si pagtu'o si Kristo ari si prubinsya Asia.
  mco-NT: Nguejxypɨch capxpoocxɨn nañ jadu'n ma jada necy mɨɨd yɨ mɨbɨjcpɨdɨjc ajcxy
    huɨdijaty naymujccɨp ma Priscila etz Aquila ajcxy ytɨjc. Etz nañ nguejxpyɨch capxpoocxɨn
    ma yɨ Epeneto huɨdibɨ ooy ndzocyɨch. Yɨ' je' tɨm jayɨjp huɨdibɨ mɨjpɨdaac Cristo
    jɨm Acaya ñaaxjot.
  cpb-NT: Piwethatenari eejatzi apatotapiintachari opankoki. Piwethatenari eejatzi
    netakotanewo Epeneto, iri etanakawori nokemisantakagairi Cristo janta Acaya-ki.
  aon-aon: Shopunek yakri punekume yopuhi nyumnah um eshudok Iruhin ananish arpesh
    douk apa shantorum esheshit urupat iri. Punekume yopuhi nyumnah um eikin arpen
    Epainetus. Agudok shokugi nahobig Esia douk anan narik nasuhw Krais ananin baraen
    nagipeshen.
  hus-NT-2005: Ka chapnédhaꞌtsik jeye an kidháblábtsik xu junkunal bin kʼimáꞌ na Prisila
    ani na Akila. Ti kin chapnédhantsi an ta Epeneto, an kidhábláb xu kʼanidhál tʼajat.
    Jechéꞌ an kidhábláb u kʼwajíl ban bitsow xin bij Akaya ani jaꞌich xin jidhtal
    tʼajat in belaꞌ na Kristo.
  mig-NT: Suni súan ná sándéé iní tɨku'ni̱ íó ve'e‑de. Te Epeneto, cha̱a mani̱‑rí
    jíín, násándéé iní‑de, achi̱‑ro̱ kúni‑de, chi̱ xnáñúú‑gá máá‑de kúu cha̱a ni̱
    kandíja nuu̱ Cristo ini̱ ñuu̱ Acaya.
  bps-bps: Tnulenyu i kdee dad faglut gal stifun di gumnèla, du mangamfù di Dwata,
    fandamgu ale. Tnulenyu Ifinitus, i demegu sgalak toogu kando, fandamgu kenen.
    Kenen too tnanin to faglut di ku Krayst Dyisas ditù di banwe Asya.
  mbs-mbs: Indani niyo heman se kedita te otaw egsimba doton te kandan balay te eg-aneng-aneng
    a kandan. Indani niyo heman se sigalak ko si Epeneto te eg-aneng-aneng a kandin.
    Sikandin se tagnà otaw simalig diyà ki Cristo doton te probinsya te Asya.
  tof-tof: Kürü morroal yawal bóktan ta nókyenamke ene sos pamkolpam ibü müótüdü nidi
    kwób bazendako. Kürü morroal yawal bóktan kürü moboküpdü gódam Epenetusón ekyenamke,
    ngaen-gógópan olom nótó yarilürr Kerrison amkoman angunüm Eisia prrobinsdü.
  cme-NT: Mi jaalaa Diiloŋ-dũŋ-baamba maŋ tigiiŋ ba cãrã Diiloŋo‑i Akilasi ba dumɛlle-na.
    Mi jaalaa mi jĩɛŋo‑i Epayinɛti‑i. U yaa hũyãa *Kirsa maama‑i igɛ̃na *Asi‑i-na.
  sus-sus: Wo man xa danxaniyatɔɛ ɲama xɛɛbu naxan e malanma e xɔnyi. Wo xa n xanuntenyi
    Epeneto xɛɛbu n bɛ. A tan nan singe danxaniya Ala xa Mixi Sugandixi ma Asi bɔxi
    ma.
  pon-2006: Pil ei rahnmwahu ong tohn mwomwohdiso me kin pokonpene nan imwara. Ei
    rahnmwahu ong kompoakepahi Epanitus, me tepin pwosonla Krais nan wehin Eisia.
  dad-dad: Sios idi neid fõ bun guru difedig anidig, neu aanya wenẽdigouf. Neu oboiyou
    Epenetus, Asia provins bun Kristus nigin ĩ ketem momoiya tamo wõ yen anĩ, neu
    aanya wenẽgouf.
  zab-NT: Gulguaapzadios de saniroldilaaznɨ Jesucrist, laadeb ni rdxasaadeb liz Priscila
    ne Aquila. Gulguaapdios xmiguaa Epeneto, laab ni gucbɨ primer bniety ni güeldilaaz
    xtiidx Jesucrist nez Asia.
  jae-jae: Aê aoc gêjac gôlôac dabuŋ, taŋ sêkac sa sêmoa agêcnêŋ andu naŋ, amboac
    tonaŋgeŋ. Aê aoc gêjac ŋoc ŋac Epainete. Ŋac tau kêtu lau sêkêŋ gêwiŋ Kilisiŋa
    nêŋ ŋamêc aŋga Asia ŋagamêŋ.
  ksd-ksd: ma avat a vatatabe bula ra ekelesia ta kuba i dir. Avat a vatatabe Epainet,
    nina iau mari ia tuna, ia ra luaina vuai e aro Asia upi kai ra Luluai.
  msm-NT: Ipangumusta a isab to mgo magtutuu no oghihimun duon to bayoy dan. Ipangumusta
    a ki Epeneto no hinilabi ku no yagi. Sikandin to una no migtuu ki Cristo diya
    to prubinsya to Asia.
  myk-myk: Nʼa daa fɛɛ piimu bɛɛri pʼa puyɛ pinnɛɛ pee yíri ge, yi pee bɛɛri shaari!
    Yi na taanɲii Epayinɛti bɛ shaari! Wee wʼa pye shɛnshiimɛ na sɔɔ Kirisa na Azi
    fiige ki ni.
  sbe-sbe: Ekalesiya bodadi siya yodi numa ne unai taukoikoigogo ne hinage yogu lautoki
    kwa mosei kalidiyena. Yo yogu gadosisi tamowaina Epenetasi unai yogu lautoki kwa
    mosei. Iya meta tamowai bagubagunana teha Eisiya unai ye kawamamohoi Keliso unai.
  mcr-mcr: Itaŋga “Qokä-apäkä, iyaquiyqä aŋä iqi, Kraisi Iqueqä yoqeŋqä aquvä äqänätqäŋuwä
    iquauŋqe, hui mimäuqä iŋänä” ätqeŋqe, iquau tupiyä. “Ŋqä näueqä, kiiŋä änyinätŋqä
    Epainetusi iqueŋqä-pqe, hui mimäuqä iŋänä” ätqeŋqe, ique tupiyä. Qua naqä Eesiya
    iu pmeqä eeqänäŋä iquautaŋi, iqu-ganä Kraisi Iquenyqä quuvqä eqäkqä iquvi.
  cux-NT: 'Ní ''iiⁿ''yāⁿ yeⁿ''e yaācū chi nduuvidaamá yā na vaacu táⁿ''ā Priscila
    ndúúcū isáⁿ''ā yeⁿ''é yā chi Aquila: N''daí ndís''tiī, caaⁿ''máⁿ nī. Ní Epeneto
    amigo chi neené neⁿ''é: N''daí dii, caaⁿ''máⁿ nī. Epeneto miiⁿ saⁿ''a vmnááⁿ vmnaaⁿ
    chí''teenu sá Cristo na yáⁿ''āa Acaya.'
  tur-YTC: Onların evinde bulunan topluluğa da selamlarımı iletin. Asya İli’nde Mesih’e
    ilk ürün olan sevgili kardeşim Epenetus’a selam söyleyin.
  san-ITR: apara ncha tayo rgR^ihe sthitAn dharmmasamAjalokAn mama namaskAraM j nApayadhvaM|
    tadvat AshiyAdeshe khrIShTasya pakShe prathamajAtaphalasvarUpo ya ipenitanAmA
    mama priyabandhustamapi mama namaskAraM j nApayadhvaM|
  bel-N: Прывітайце Эпэнэта, улюбёнага майго, які ёсьць зачаткам Ахаі для Хрыста.
  sch-sch: An ina koiindang inkhôm ngâi ngei hah chibai mi mûk pe sa roi. Asia
    rama Khrista lei iem masatak ka mal Epaenetus hah chibai mi lei mûk pe roi.
  mic-MIQNT: Me' wi'tites ta'nig i' tli ultesgatulti'tij wiguaq ta'nig getlams'tasultijig.
    Me' wi'tites nitap Epenetus ta'n gesalg. Mawi amgwesewa'j E'siaewa'gig ta'n getlams'tuatl
    Se'sugulial.
  huu-NT: Iaɨmaiaɨ jofomo rollena bitɨno dɨne cue uaina oredɨcue. Epeneto dɨne cue
    uaina jɨaɨ oredɨcue. Cue isiruigamɨe. Asia railla enɨruemo itɨnomona naimɨedɨ
    Cristona nano ɨɨnotɨmɨe.
  jiv-NT: Núnisaṉ ashí Yus-shuar Pirisiran tura Akira je̱e̱n irunainia nusha amikmaatarum.
    Tura winia aneamu amikiur Epenetu amikmaatruatarum. Niisha Akaya nuṉkanam emka
    Krístun nekas enentáimtusmiayi.
  otm-NT: Nɛ dami zɛnguagui ts'ʉ ʉ gätho dim pɛti bʉ rá ngusɛ ra Aquila. Nɛ'a ma amigogä
    ra Epeneto dami zɛnguagui ts'ʉ bʉ a. Nu'a ra mbʉdi 'yɛ̨c'yɛi bʉ ja ra häi Acaya
    a.
  dah-dah: Yesu Kristuyen alya bereya sios, ire uŋya gote yare gabu irde haŋyen mar
    goke wor dufay heŋ himyen geb, goke momoŋ yirnayiŋ. Irde kadne wor po Epainetus
    manaŋ gwahade po innayiŋ. Yeŋbe Esia naŋa bana goŋ yeŋ wa Yesu nurd unyiŋ.
  tnk-tnk: Tihəni tukwini ramasan səiou revən mwi tɨ nakalasia me səməme kamhousəsɨmwɨn
    irəha me fwe ia nimwə səvənrau. Tihəni tukwini ramasan səiou revən tɨ iərmama
    keikei səiou Epainetas, in rɨməkupwən mɨni nɨpərhienien ia Kristo fwe ia profens
    nəha Esia.
  kpr-kpr: Kotugo nenda ekaresia+ mendeni, Priscilla Aquila ghae da kamboda totorugeraera,
