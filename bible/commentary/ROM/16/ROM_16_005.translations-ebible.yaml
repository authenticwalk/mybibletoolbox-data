verse: ROM.016.005
translations:
  kpx-kpx: Ekalesiau kebia omo guligulilahamale kebiaho di vahaeho hoto ko loui namigeveve.
    Di uvue haoka mole Ebanatasi keho di vahaeho hoto kota loui namihave. Malaha keu
    vasohuta Esia vatae Keliso hoto evisi evievi ata holinu.
  okv-H: Eto ekalesia tapa enana ta bande ta horukagora amite tapa ere pekihena. Eto
    nau namei Epaenetus amina enda Asia ai ta kihi jo haperekenu Keriso ambo ambo
    ena avo ere pekihena.
  tbo-tbo: Ma bolu Pilisila ma Akwila hai u numa he yamboina a mamalihi. Tula dumau
    Epineto tauna Keliso tu witumaganenana tahatahayana Aisiya u tupona a mamali.
  mal-C: അവരുടെ വീട്ടിൽ കൂടിവരുന്ന സഭയെ വന്ദനം അറിയിക്കുക. ഏഷ്യാപ്രവിശ്യയിൽ ആദ്യം
    ക്രിസ്തുവിൽ വിശ്വസിച്ച, എനിക്ക് പ്രിയനായ, എപ്പെനേത്തോസിനെ വന്ദനം അറിയിക്കുക.
  grc-SR: καὶ τὴν κατ᾽ οἶκον αὐτῶν ἐκκλησίαν. Ἀσπάσασθε Ἐπαίνετον τὸν ἀγαπητόν μου,
    ὅς ἐστιν ἀπαρχὴ τῆς Ἀχαΐας εἰς χριστόν.
  bgc-bgc: अर उस कलीसिया नै भी नमस्कार जो उनकै घर म्ह कठ्ठा होवै सै। मेरे प्यारे भाई
    इपैनितुस नै, जिसनै आसिया म्ह सब तै पैहले मसीह पै बिश्वास करया, उस ताहीं भी मेरा
    नमस्कार।
  khz-khz: Ira geria numai getanu-kouna ekalesiara maki pio vega-namara. Au gataku
    namana Epenetas au geku vega-nama pio venia. Ia Keriso mulinai elaka-kuneto Asia
    tanoparana aonai.
  deu-TKW: ebenso die Versammlung in ihrem Hause. Grüßet meinen teuren Epänetus, er
    ist die Erstgeburt Asias für Christus.
  zsr-NT: Gul‑gáp caꞌ Dios bunách queëꞌ Cristo tuꞌdubëꞌ lu yuꞌu lidxquëꞌ Priscila
    len Aquilo naꞌ. Gul‑gáp caꞌ Dios Epeneto, bönniꞌ naꞌ nadxiꞌidaꞌ. Bönniꞌ ni gyejlëꞌë
    Cristo zíꞌatël ca yúguꞌtë bunách luyú Acaya.
  lin-lin: Bopesa mpe mbote na Lingomba oyo esanganaka na ndako na bango. Bopesa mbote
    na Epayineti, molingami na ngai, oyo azalaki moto ya liboso ya kondimela Klisto
    kati na mokili ya Azia.
  hns-NT: Ham oelogke ghare aawe waala samaadj logan ke bhie jaad kariela, aur bhie
    aapan pjaara iesaai bhaai Epénetas ke. Oe Aasia des ke pahiela aadmie raha djaun
    Kriest me bieswaas kare lagal.
  noa-E: Jãg ermano Aquilo di aig culto wawaag ermanonaan podpaajem khʉʉnagjã agjö
    mʉ salud deebat. Mʉ khapkhʉʉn wajapham Epenetoogjã salud deebat. Ichta Asia durr
    nacha Cristo iek ʉ̈khajim.
  eng-EMTV: And greet the church that is in their house. Greet my beloved Epaenetus,
    who is the firstfruits of Achaia to Christ.
  mib-NT: Te suni cahān rō jiín ñáyuu cácandíje ndútútú vehe de, sándeyɨ́ ni i, áchí
    rí. Te cahān rō jeē sándeyɨ́ ni Epeneto, tēe manī rī jiín. Chi ñuu Acaya, máá
    de cúu jeē ní candíje xīhna gā nuū Cristo.
  lif-NT2: खुन्‍छिॽ हिम्‍मो के़जुम्‍बा सेसेहुप्‍लक्‍कोबा नसानिबाहाॽआङ् आसेवारो मे़त्ते़म्‍सिम्‍मे़ॽओ॥
    हे़क्‍क्‍याङ् आमिःम् आन्‍जुम् ए़पेने़तसे़न् आसेवारो मे़त्ते़म्‍मे़ॽओ॥ खुने़ॽग
    एसिया ते़ङ्‌गप्‍पो के़रे़क्‍नुःल्‍ले़ तगि ख्रिस्‍ते़न्‌नसाःन् के़जोःक्‍पा मना
    वये़रो॥
  xnj-xnj: Muvajambusa mewa msambi wa vandu vevakumsadika Kilisitu vevikonganeka munyumba
    yavi. Mumjambusa mewa mukozi wangu mwenikumgana Epaineto, mundu mweatumbwili kumsadika
    Kilisitu pa mkoa woha wa ku Asia.
  mmx-mmx: Lavapaase momo bok tinedi dit pot buru ro at loogu atdu. Lavapaase momo
    bok ti lentangas orong tarak ne Epinitas, neni laradi avot at lenep Asia ga nunu
    at ne Karisito.
  cbr-NT: Axa Jesucristomi catamëcë 'aish Priscila 'imainun Aquilanën xubunu timë́cëcamaribi
    camina bërúanxa 'inun 'ë caxunti 'ain. Acama 'imainun camina, 'ën nuibacë Epeneto,
    ax paían Acaya menuax Cristomi catamëcë, aribi bërúanxa 'inun 'ë caxunti 'ain.
  tee-NT: Vachu' amac'amit'it ju talhilaca'anta ju Cristo ju tatak'aixt'ok'a ju la'ixchaka'an
    ju Priscila chai ju Aquila. Amac'amit'itch ju qui'amigo Epeneto. Yuchi ju p'ulhnan
    lhilaca'alh ju Cristo tachi chun ju amachak'an Acaya.
  eng-LSV: and the assembly at their house; greet Epaenetus, my beloved, who is first-fruit
    of Achaia to Christ.
  cak-NT: Y nintak-e chuka' ruxnakil-quiwech ri kach'alal ri niquimol-qui' pa cocho
    ri ca'i' kach'alal ri'. Y chuka' nintak-e ruxnakil-rech ri kach'alal Epeneto.
    Ren yalan ninjo' raja', ja raja' ri na'ey xunimaj ri Cristo pa Acaya.
  pah-NT: Tamondouka ji nhinhi'ig̃a g̃a pe no – kiroki g̃a onhimono'õ Cristo'gareheva'ero
    Áquila'g̃a nonga pe. Tamondouka ti nhinhi'ig̃a Epêneto'ga pe no. Jipy'a ja hete
    ga. Ga na'ẽ ko ojiko Cristo'ga rehe Ásiapeve'g̃a gwyri pe ikwehe.
  sja-NT: Ichiaba salude pëiru jõmaweda ijãapataarãmaa, ãra tede ɨt'aa t'ɨ̃ chepata.
    Salude pëiru mɨ k'õp'ãyo k'inia, Epenetomaa. Iru awaraarã k'ãyaara naapɨara Cristode
    ijãaji Ásia eujãde.
  xed-xed: Ka ganaghata kuni ta zgu ta Igliz ta tska vgha ga taŋ ka maga duʼa ya.
    Ka ganaghata kuni ta zgu ta Ipayneta gra ɗa tegeɗ tegeɗ. Tsatsi taŋtaŋa mndu ta
    zlghaftá Kristi ta haɗika Asiya.
  mks-NT: Ta jári chíndahá i̱ Ndióxi̱ coo na̱ cúú cuéntá Jesús, na̱ ndíque táhan vehe
    Priscila xi̱hi̱n Aquila. Ta ca̱ha̱n Ndióxi̱ ndó xi̱hín Epeneto jáchi̱ quíhvi̱
    ndiva̱ha ini i̱ da̱. Mé dá na̱sa̱cuu da̱ nu̱ cuítí na̱ndihvi íchi̱ cuéntá Jesús
    estado Acaya.
  gfk-S: Mu na haatne bileng ira matanabar na lotu ing di la hananawat hulungan kaia
    tano nudur hala. Mu na haatne leh bileng no nugu bilai na harwis Epainetus nong
    ga huna lilik pukus ter tane Krais kaia ta di tano katano Esia.
  bmu-bmu: Urumeleŋ könagesö miriŋire tokomakzei, yeŋgöra mewöyök mönö nöŋgö yaizökzökni
    jigetka mötme. Eisia prowinsnöŋ nup membiga ölŋi mutukŋan asuhuiga Epainetus yaŋön
    uruŋi meleŋda Kraistkö buŋa ahöhi, wölböt alani yaŋgöra mönö nöŋgöreŋ yaizökzökni
    jigetka mötma.
  dgz-dgz: Iesu dugup megawa pa muga gwanap iamene wanumuine nagirewa den inamup gaun
    waian. Den evenana apan Epaenetas inap gaun waian. Me at Eisia gapan namu iragen
    Iesu inap anu tumasen.
  eng-GNV: Likewise greete the Church that is in their house. Salute my beloued Epenetus,
    which is the first fruites of Achaia in Christ.
  zaa-NT: Liute huá tsàtè' la' rinàba titsa' quia' lani ca hermanos retuppa le' litsi'
    Prisca nna Aquila nna ą'hua lani amigo tsè'ni quia' Epeneto, pues primérute làbi
    huíalatsi' qui' Cristua le' ituba región Acaya nì.
  eng-WEBSTER: Likewise greet the church that is in their house. Salute my well-beloved
    Epenetus, who is the first-fruits of Achaia to Christ.
  guh-guh: Pamonae Dioso pejumecovënëtsivi, pamonae nacaetuatabiaba Priscabeje Aquilabeje
    pijabota, bajarapamonae ata nebajacobiana. Nebajacobiananua tasivanë Epeneto.
    Bajaraponë daxita Asiavënë nacuapijivivecua copiaya najamatabëcuenecopata Jesucristojavabelia.
  bon-bon: Cuta sebore pui ätrunga ingle biname bime tääpume, lui cina teeme mete
    cabu labasecretnininusi irecu ätumutame. Sebore cäme singi biname Epaenetus tääpume.
    Tabe niinäce biname gyene Asiya Probins cabu lui te Keriso ne itu jitrunguji.
  nhw-BL: Nojquiya xiquintlajpaloca nochi nopa tiopamitl tlen toicnihua catli mosentilíaj
    ipan ininchaj Priscila huan Aquila. Xijtlajpaloca Epeneto catli niquicnelía. Yaya
    nopa achtihui tlali Acaya ejquetl catli quineltocac Cristo.
  swh-ONEN: Lisalimuni pia kanisa linalokutana nyumbani mwao. Msalimuni rafiki yangu
    mpendwa Epaineto, aliyekuwa mtu wa kwanza kumwamini Kristo huko Asia.
  wbi-wbi: vahungilaghe ava kutembile jino jilikuveene. mwungilaghe uEpanieto mughanike
    ghwango, juno ghwe muholua ghwa kwanda mwa Kilisite ku Asia.
  bba-bba: I mɑɑ Yesun yiɡbɛru te tɑ rɑ mɛnnɛ ben yɛnuɔ tɔbiri. I nɛn kĩnɑsi Epɑnɛti
    tɔbiri wi u ɡbiɑ u ɡɔ̃ru ɡɔsiɑ Kirisin mi Asin tem sɔɔ.
  eng-KJVCPB: Likewise greet the church that is in their house. Salute my wellbeloved
    Epenetus, who is the firstfruits of Achaia unto Christ.
  kgk-NT: Ha'e uka-ta ave xe mandu'a porãha Hesu reroviaha-pe gwive upe mokõi va'e
    róga-py onhomboaty va'e. Ha'e uka-ta ave xe mandu'a porãha Epêneto-pe. Ha'e xe
    rembiayhu voi. Ásia yvy-py ha'e anho ranhe ojerovia ypy-ma va'ekwe Cristo-rehe.
  waj-waj: Vaa ausa hanigieeraiya ivaitana nnauvaki Anutuuqaara nuunakiaiyaraatama
    na yaata utuee boo kiaunoo. Ivaara iya kiaa mmiatee. Ni seena vaidi na innara
    mmuduuya ruauvaa nnutuuvo Epainitiinnara na yaata utuee boo kiaunoo. Ivaara inna
    kiaa mmiatee. Ivannaadee Asiaa mmataivaki Yisuu Kirisiinnara toosa hara kutaavaivee
    tiravai.
  cpy-cpy: Powethatyaari eejatzi ikaatzi piyota-piinta-chari opankoki. Powethatyaari
    netakotani Epeneto, riitaki etanakawori nokemijanta-kaeri Jeepatzii-totaa-rewo
    janta Acaya-ki.
  ekk-PKP: Samuti palun andke edasi mu tervitused kogudusele, kes käib koos nende
    kodus. Andke edasi mu parimad soovid mu heale sõbrale Epainetosele, esimesele
    inimesele, kes Aasia provintsis hakkas Kristust järgima.
  mpx-mpx: Ge ya mulolu toekelesiya elal bolo hi tapwatapwalolowa wali limiya. Ya
    mulolu no heliyam waiwaisana Epainetas elana, iya Keliso i abulilek-an houwan
    labi Eisiya elana.
  wbp-wbp: Kirijini-wati kuja kalu nyanungu-jarra-kurlangurla turnu-jarri yuwarlirla
    jaajikingarnti, ngulaku yungurna-jana yimi-ngarrirnirra ngurrju karna nyina. Manu
    ngaju-nyanguku wungu-warnuku Yipinitaku yungurnarla yimi-ngarrirnirra ngurrju
    karna nyina. Nyanunguju kamparru-warnulpa nyinaja ngurrara wiringka Yayijarla
    kujalparla wala nyinaja Jijaji Kirajiki.
  luo-luo: Kanisa machokore e odgi bende mosnauru. Mosnauru Epaineto, osiepna mageno,
    ma en ema nokwongo bedo ja-Kristo e piny Asia.
  nhe-NT: Nojquiya xiquintlajpaloca nopa tlasentilistli tlen toicnihua tlen mosentilíaj
    ipan ininchaj Priscila huan Aquila. Xijtlajpaloca Epeneto tlen niquicnelía. Yajaya
    nopa achtohui tlali Acaya ejquetl tlen quineltocac Cristo.
  aii-aii: ܗܲܒ݂ܠܘܼܢ ܫܠܵܡܵܐ ܠܥܹܕܬܵ‌ܐ ܕܓܵܘ ܒܲܝܬܵܝܗ‌ܝ. ܗܲܒ݂ܠܘܼܢ ܫܠܵܡܵܐ ܠܐܵܦܸܢܛܘܿܣ ܡܘܼܚܸܒܝܼ
    ܕܝܼܠܹܗ ܛܥܘܼܢܬܵ‌ܐ ܩܲܕܡܵܝܬܵ‌ܐ ܒܡܫܝܼܚܵܐ ܓܵܘ ܐܵܟ݂ܵܐܝܼܵܐ.
  esk-NT: Tuyuqtuŋa nayaaŋŋanik ukpiqtuaŋuruanun katiraġaqtuanun tupqakni. Tuyuqtuŋa
    nayaaŋŋanik iḷannamnun Epaenetus-mun sivulliuruamun nunaŋani Asia-m maliġuaqługu
    Christ.
  msb-msb: Kumusta ko man an mga nagatuod na nagatiripon bilang simbahan sa inda balay.
    Kumustaha an akon palangga na si Epeneto na amo an una na tawo sa Asia Minor na
    nagtuod kan Cristo.
  cpa-NT: Jø¹² bíh³ dsianh¹³jni jǿg³ dsio¹ quiah¹² ca¹lah¹já¹ dsa² roh¹³ jniang³,
    ju³lah dsa² dsa²lé² dsa²hí¹ juøh¹² ja³quiah¹³ Priscila quianh¹³ Aquila. Dsianh¹³jni
    jǿg³ quiah¹³ Epeneto, ha²mei¹³ quian¹jni hiug¹² ja¹². Dsa² héi² báh³ dsa² lán¹²
    dsa² lah¹ni³ ca¹hé¹ jǿg³ quiah¹² Cristo guøh³ huø¹ Acaya.
  dso-dso: ସେମନର୍‌ ଗରେ ପାର୍‌ତନାକେ ରୁଣ୍ଡ୍‌ବା ମଣ୍ଡଲିକେ ମିସା ମର୍‌ ଜୁଆର୍‌ ଜାନାଇଲିନି ।
    ମର୍‌ ଆଲାଦର୍‌ ମଇତର୍‌ ଏପାଇନେତନ୍‌କେ ମର୍‌ ଜୁଆର୍‌ ଜାନାଇଲିନି । ଆସିଆ ରାଇଜେ ସେ ସିଗ୍‌ ପର୍‌ତୁମ୍‌
    କିରିସ୍‌ଟ ବିସ୍‌ବାସି ଅଇରଇଲା ।
  meu-meu: Bona edia ruma ai e heboumu oreana danu ba hanamodia. Na lalokau heniamu
    tauna, Epaineto, danu ba hanamoa; ia na anina roboana Keriso ena, Asia ai.
  yva-NT: Muno syo kove ranutu tavon irati Amisye apa kawasae nanawirati wanugan ube
    sambayambe no aya yavare rai. Syo kove ranutu Epenetus ai, opirati sya arakovo
    inanuga no ai rave. Opamo vatano manasyin dave panave Yesus Kristus ai no propinsi
    Asia.
  dgc-dgc: Ipékikumustaék moy be du tolay a mégsimba ta bile de Prisila. Ipékikumustaék
    moy be ni Epeneto a kadimoy ko. Siya i neditula ta Asia a méniwala ni Cristo.
  zpm-NT: Ni scagaa, grë zha ne rcaalsa lidz zho riegooḻnie Dios, goḻdeed zhibdiuzh
    naa lo zho. Goḻdeed zhibdiuzh naa lo Epenet, rley naa rsoladz naa me; lëë me nac
    zha Asia ne glopaa bzëëb xnëz Jesús.
  hix-NT: Àmàn kom yaka nohsamnohyatxow hatà, Kryestu mryenon komo. Nyamoro wya xarha,
    ohnàn kom yaw nay hatà, Pawru, katxoko. Ohnàn yaw nay hatà, Pawru, katxok xarha,
    Epenetu wya xarha. Ronàhnànà rma noro ha. Aaseya yamtar honotho rma noro ha. Noro
    htxero, Aaseya hon kom kukuru rma, Kryestu yahosàye.
  sim-sim: Uhu wesambasa anhin ma ol aka frihik tirsaha lotu unda ma ondon ji haka.
    Uhu wesambasa anhin Epainetus oton ji haka. Orin a rupshi mendenda nir. Or provins
    Esia orok maifu mendek wavun tormbleri ma ria.
  npi-ULB: तिनीहरूका घरमा भएको मण्डलीलाई अभिवादन देओ । मेरा प्रिय इपेनितसलाई अभिवादन
    देओ, जो ख्रीष्‍टमा एसियाको पहिलो फल हुन् ।
  cgc-cgc: Ipakamusta a nyo man naan ta tanan na mga gatuo na gatipon-tipon naan ta
    iran Aquila. Ipakamusta a nyo man ta palangga ko na arey na Epeneto. Kanen una
    na gatuo ki Cristo naan ta prubinsya Asia.
  tim-tim: Yâk yetgât emelan Kristogât kâmot mendugumai are nâŋgât akmâ maŋgan yekbei.
    Akto galane siâ kotŋe Epaineto Asia hân humo ain ulikŋân akmâ Kristo nâŋgaŋep
    yâk gai maŋganbei.
  yor-yor: Kí ẹ sì kí ìjọ tí ń péjọpọ̀ ní ilé wọn. Ẹ kí Epenetu ọ̀rẹ́ mi ọ̀wọ́n, òun
    ni ẹni àkọ́kọ́ tí ó di ti Kristi ní orílẹ̀-èdè Asia.
  wos-wos: Krais Jisasna hundika xékéta bérka gembu bér wali hérangwanda Godna hundi
    bulékwa du takwaka akwi dinguna natanguni. Epainetuska diména natanguni. Déka
    wuni némafwimbu mawuli ye. Esiana héfambu rekwa du takwaré sarékéngwanda dé tale
    Kraiska jémba saréké.
  emp-NTPO: Idjab̶a djabarã ãdji ded̶e dji jʌrebadarãa jarad̶adua mʌ̃a quĩrĩã b̶ʌda
    ãdjirãra bia duananida. Mʌ̃ djaba bio quĩrĩã b̶ʌ Epenetoa ab̶ari quĩrãca jarad̶adua.
    Acaya druad̶e idjiabʌrʌ naãrã Jesucritora ĩjãsia.
  eng-F35: And greet the congregation that is in their house. Greet my beloved Epaenetus,
    who is the first convert to Christ from Achaia.
  ind-ind: Sampaikan juga salam saya kepada jemaat yang berkumpul di rumah mereka.
    Salam kepada sahabat saya Epenetus yang terkasih. Dialah orang pertama di provinsi
    Asia yang menjadi pengikut Kristus.
  pes-OPCB: خواهش می‌کنم سلامهای گرم مرا به ایماندارانی که برای عبادت در خانهٔ ایشان
    گرد می‌آیند، برسانید. به دوست عزیزم اپینتوس سلام برسانید. او نخستین کسی بود که
    در ایالت آسیا به مسیح ایمان آورد.
  mpt-mpt: Eka ibo bainobo galin nakaia unangai i kam i amo miniba lotu kebinabib
    isa baabeniba Fole ibo Klayam blibte ge baabenebo ge baabeine! Eka ne neke Esia
    nakae Efinitase ne kla goba blie e Yesuse sin bainobo genea eka Esia ten nakaia
    unangai mak isa mit bainobo genaibbio naka esa
  ssx-ssx: Ipilika꞉ da pa꞉ta꞉ mombolo haleme siosi wanda꞉hali pa꞉ta꞉ make a꞉taloe
    pi la꞉niaasome. Ota꞉ yaka yankeke Epenitasi pa꞉ta꞉ make a꞉taloe pi la꞉niaasome.
    Ipikita꞉ mo Eisia nane wanda꞉hali paeyao ame̱le̱ hata꞉ titina꞉ Ketiso biki ipikana꞉ma꞉
    amba꞉la mia꞉me.
  mkl-mkl: Nɔ i ce inɛi iɡbɛi Jesu ŋɑ iyi ɑ̀ yɑ tɔtɔɔ kpɑsɛ̃ nŋɑu fɔɔ. Nɔ i ceem Epɑnɛti
    kpɑɑsi jiidɑm nɔu fɔɔ, nŋu iyi í tɑko í dɑsi Kirisi nɑɑnɛ si ilɛi Azii.
