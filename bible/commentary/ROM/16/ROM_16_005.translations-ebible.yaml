    bokon kaa ti kamasi diildiil uyo kasiik tiltam Kraist ami lak kaa duusa.
  nlx-nlx: ती मोंडलीह बी नमस्‍कार जी तान गेरा माय हे। मारा मोंगाल्ला इपेनीतुसाह, जो
