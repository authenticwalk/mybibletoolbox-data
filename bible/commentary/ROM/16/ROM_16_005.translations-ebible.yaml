  tbz-SIM: N dɔunko bɛ̀ɛ̀ tiku bɛ cĩ́ɛ̃̀tɛ̀ kɛ bɑ́ɑ́ nKuyie kɛ dɔu n nɛ́po sɑ̀ù Epɑinɛti,
