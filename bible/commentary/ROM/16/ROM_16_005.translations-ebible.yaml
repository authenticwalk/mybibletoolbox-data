  mya-mya: သူ​တို့​အိမ်​၌​စု​ဝေး​ဝတ်​ပြု​သည့်​အ​သင်း​တော်​ကို လည်း​ငါ​နှုတ်​ဆက်​ကြောင်း​ပြော​ကြား​ကြ​လော့။
