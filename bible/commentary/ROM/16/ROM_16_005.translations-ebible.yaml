  kan-OKCV: ಅವರ ಮನೆಯಲ್ಲಿ ಸೇರಿ ಬರುವ ಸಭೆಗೂ ನನ್ನ ವಂದನೆಗಳನ್ನು ತಿಳಿಸಿರಿ. ಏಷ್ಯಾ ಪ್ರಾಂತದಲ್ಲಿ
