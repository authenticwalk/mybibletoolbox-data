  cbv-cbv: Aquilawãíh mʉʉdíh míic wáac jʉinít Jesúíhwãbʉt ĩ tʉ́yʉ naáh. Wã oini Epenetobʉt
    ã tʉ́yʉ naáh. Caán Asia baácdih moondíh Cristodih jwíih jepah waóhni ã jʉmʉp jĩ.
  taw-taw: Pen nɨbi takaw yad ak dɨl, Klays binɨb ne kal kɨli bel pelpel apnan gɨpal
    okok kɨlop abe ag dɨdeg lɨnɨmɨb. Takaw yad ak dɨl, bɨ mapen yad Epaynedus nop
