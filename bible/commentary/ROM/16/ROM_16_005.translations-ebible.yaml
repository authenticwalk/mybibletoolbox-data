  san-PUN: ਅਪਰਞ੍ਚ ਤਯੋ ਰ੍ਗ੍ਰੁʼਹੇ ਸ੍ਥਿਤਾਨ੍ ਧਰ੍ੰਮਸਮਾਜਲੋਕਾਨ੍ ਮਮ ਨਮਸ੍ਕਾਰੰ ਜ੍ਞਾਪਯਧ੍ਵੰ| ਤਦ੍ਵਤ੍
