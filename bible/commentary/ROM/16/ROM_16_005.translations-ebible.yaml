  grc-BYZ: ἀσπάσασθε Ἐπαίνετον τὸν ἀγαπητόν μου, ὅς ἐστιν ἀπαρχὴ τῆς Ἀχαΐας εἰς Χριστόν.
  cpc-NT: Piwithatinari iijatzi apatotapiintachari opankoki. Piwithatinari iijatzi
