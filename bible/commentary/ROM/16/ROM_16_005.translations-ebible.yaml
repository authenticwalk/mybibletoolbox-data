  kxv-kxv: ଏ଼ ଲ଼କୁତି ଇଜ ରୁଣ୍ତା ଅ଼ହିମାନି କୁଲମିତି ଲ଼କୁଣି ଜିକେଏ ନା଼ ଜହରା ୱେସିମାଇଁ । ନା଼
