    Aitjala, ka panyaya aṉangu kutjupa tjuṯa palula maḻangka Jesuku mulamularingu
    manta nyara palula.
  cwe-cwe: Ndamsileni wanhu wose womuhuwila Chilisito wowoiting'hana muna zikaye zawo.
