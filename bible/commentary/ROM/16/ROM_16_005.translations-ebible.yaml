    kára hemakapurakanapo. Esea hauaka á fana Yasuaki rekeako parisa aporoane népo.
    Amo patera aporo hinamo metakirane soko Yasuaki risikiako parisapo.
  kik-kik: Geithiai o na kanitha ũrĩa ũcemanagia kwao mũciĩ. Geithiai mũrata wakwa
    Epeneto, ũrĩa warĩ mwĩtĩkia wa Kristũ wa mbere kũu bũrũri wa Asia.
  cap-NT: Niz̈aza Priscila Aquilz̈ kjuyquiz ajczñi jilanacz̈quiz tsaanz̈inaquic̈ha.
    Niz̈aza weriz̈ pecta Epeneto tsaanz̈inaquic̈ha. Acaya wajtchiz z̈oñinacz̈quiztan
    primirpacha niiqui Cristuz̈quin kuz tjaachic̈ha.
  ksr-ksr: Uumeleeŋ kanageso mirigaranoŋ ajorooŋkejuti, ii mono kaaŋagadeeŋ noonoŋ
