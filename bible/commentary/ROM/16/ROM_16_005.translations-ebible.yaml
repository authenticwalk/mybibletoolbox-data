  cav-NT: Isaramereya tuque tatseja etareju Yusuja quisarati baca ishu casitati bahue
    cuanaque. Tumebaedya tuque isaramereya ecue iyuhuedaque Epeneto. Tuquetu Acaya
    juque Cristo queja catyati metse juhuaque.
  kgp-NT: 'Fag ĩn krẽm ũ ag tóg vẽnh mãn tĩ gé, culto han jé. Ẽn fag ki sóg ẽkrég
