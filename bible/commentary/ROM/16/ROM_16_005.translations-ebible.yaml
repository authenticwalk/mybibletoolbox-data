  ukr-1871: Витайте Епенета, любого мого, котрий єсть первоплід Ахаї для Христа.
  apz-apz: Oso aꞌmu siyaꞌuye ango somo aꞌamu hofɨko Anɨtumneꞌno uhuꞌmokuwoꞌnɨngkohofo
