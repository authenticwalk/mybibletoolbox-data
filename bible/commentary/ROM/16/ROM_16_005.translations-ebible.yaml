    a iau materaumane ora i a agau e kapunu ta i kamongpiliu ba leleng i a alopatokonakana
    te Karais ngae Esia.
  dif-dif: Ja mili wolarani pudlani pungani. Mandurini jaura jinkianau Epainetungu
    ngantjaluni ngakanani, naupini Asiaia ngoperala nganai Christungu.
  gam-gam: Una pillgi djinj una po soka numbine al makai to mor ge, ye wopake we dje
