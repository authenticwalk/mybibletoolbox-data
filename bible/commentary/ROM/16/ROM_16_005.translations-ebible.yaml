  mdy-ETH: ሃሣ ዔያቶ ማኣሮይዳ ሺኢቃኒ ቡካ፥ ኪሪስቶሴ ጉሙርቃ ዓሶም፤ ዒሲያ ዓጮይዳፓ ቤርታዺ ኪሪስቶሴ ጉሙርቄያ፥ ታ ዒዛ
