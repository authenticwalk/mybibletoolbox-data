  san-URD: اَپَرَنْچَ تَیو رْگرِہے سْتھِتانْ دھَرْمَّسَماجَلوکانْ مَمَ نَمَسْکارَں
    جْناپَیَدھْوَں۔ تَدْوَتْ آشِیادیشے کھْرِیشْٹَسْیَ پَکْشے پْرَتھَمَجاتَپھَلَسْوَرُوپو
    یَ اِپینِتَناما مَمَ پْرِیَبَنْدھُسْتَمَپِ مَمَ نَمَسْکارَں جْناپَیَدھْوَں۔
  heb-LB: שאלו גם לשלום חברי הקהילה הנפגשים בביתם. דרישת שלום לאפינטוס היקר, שהיה
