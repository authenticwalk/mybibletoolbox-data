    Epaenetus resena emo, nu Frovensi Asia aminda, evetu genembo isambu ainda gitida,
    nune Keriso giti tumondusira. Nu ategi erena. Sevu ningare!
  san-IAS: aparañca tayo rgṛhe sthitān dharmmasamājalokān mama namaskāraṁ jñāpayadhvaṁ|
