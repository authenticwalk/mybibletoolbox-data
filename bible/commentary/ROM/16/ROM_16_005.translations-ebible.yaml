  bod-N: དེ་ནས་ཁོ་གཉིས་ཀྱི་ཁྱིམ་དུ་ཡོད་པའི་ཆོས་ཚོགས་ལའང་འཚམས་འདྲི༌ཞུའོ།། བདག་གིས་གཅེས་སུ་འཛིན་པའི་ཨེ་པེ་ནེ་ཐུ་ལ་འཚམས་འདྲི་བྱོས་ཤིག
