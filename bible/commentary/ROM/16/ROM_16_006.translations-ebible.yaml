  apb-apb: Na omu ke niie no'one mei wala ni saediananga ineu hunie a Meri, iini e
    asu a'aila'a huni pe'ilemiu.
  san-TEL: అపరం బహుశ్రమేణాస్మాన్ అసేవత యా మరియమ్ తామపి నమస్కారం జ్ఞాపయధ్వం|
  ben-IRV: শুভেচ্ছা মরিয়মকে, যিনি তোমাদের জন্য কঠোর পরিশ্রম করেছেন।
