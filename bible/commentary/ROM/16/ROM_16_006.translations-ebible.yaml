  bqc-SIM: Ma fↄkpà Maliamawa. À kↄaikɛ̀ɛ́ maamaa.
  tcz-CHONGTHU: Nangho phatchomna dinga natong gima Mary chu kachibai anapeuvin.
  mar-mar: मरीयेला सलाम द्या; तिने तुमच्यासाठी पुष्कळ कष्ट केले आहेत.
