  qvw-NT: Amcunapä ancha lulaycuyä Mariactapis limaycäliy.
  nfa-nfa: Hia lii mahoꞌo jaꞌa mi ana hèni èdhi, Maria. Nèngu dhu sabꞌa neꞌa boe jꞌèra
