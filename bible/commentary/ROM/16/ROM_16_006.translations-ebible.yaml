verse: ROM.016.006
translations:
  kpx-kpx: Keate mole Meli keu laemo loviai negoimale keho di vahaeho hoto ko loui
    namihave.
  okv-H: Eto nei amo Mary na ungo embo pure ngahia ena avo ere pekihena.
  tbo-tbo: Maliya taumi ubeimi i wobagibagi kadidili a mamali.
  mal-C: നിങ്ങളുടെ നന്മയ്ക്കുവേണ്ടി വളരെ അധ്വാനിച്ചവളായ മറിയയെ വന്ദനം അറിയിക്കുക.
  grc-SR: Ἀσπάσασθε Μαριάμ, ἥτις πολλὰ ἐκοπίασεν εἰς ⸂ἡμᾶς.⸃
  bgc-bgc: बिश्वासी भाण मरियम ताहीं, जिसनै थारे खात्तर घणी मेहनत करी, नमस्कार।
  khz-khz: Maria au geku vevega-nama pio venia. Ia gomi pakumi ai evekwalavi-rakavato.
  deu-TKW: Grüßet Maria, sie hat sich viel um euch gemüht.
  zsr-NT: Gul‑gáp Dios María, ngul naꞌ bennu dxin zxön queëꞌ Cristo ga niꞌ rudubliꞌ
    lbiꞌiliꞌ.
  lin-lin: Bopesa mbote na Mari oyo asalaki mosala makasi mpo na bino.
  hns-NT: Aur ham bhie Maria ke jaad kariela. Oe toelog khaatien bahoet kausies karies
    hai.
  noa-E: Mariaagjã salud deebat, jãg ʉʉi chadcha athaba maach Pör Cristo athee pãar
    ee phidkhawi sim.
  eng-EMTV: Greet Mary, who labored much for us.
  mib-NT: Suni cahān rō jeē sándeyɨ́ ni María, ñahan jeē ní jejníñu ndasɨ́ jeē sɨquɨ́
    jnúhun ya mēhñu ró jijnáhan ró.
  lif-NT2: खिनिॽ लागि याम्‍बुधिक्‍काङ् याःम्‍बक् के़जोःक्‍मा मरियम्‍मिन् आसेवारो मे़त्ते़म्‍मे़ॽओ॥
  xnj-xnj: Mumjambusa Maliya mweakangamili kuhenga lihengu ndava ya nyenye.
  mmx-mmx: Lavapaase momo bok ti ne Maria ga gugu lolos ti lok tooro nemi.
  cbr-NT: María an mitsu 'itsa oquin 'aquincë, aribi camina bërúanxa 'inu 'ë caxunti
    'ain.
  tee-NT: Amac'amit'itch ju Malia ju na lhu tach'alhcatnanitan.
  eng-LSV: Greet Mary, who labored much for us;
  cak-NT: Nintak-e ruxnakil-rech ri kach'alal María. Raja' yalan nisamaj chi'icojol.
  pah-NT: Tamondouka ji nhinhi'ig̃a Mariahẽa pe. Hẽa oporavyky hete pe pokoga raikwehe.
  sja-NT: Salude pëiru Mariamaa. Pia oopari Cristopa oopi bɨk'a parã t'ãide.
  xed-xed: Ka ganaghata kuni ta zgu ta Mari ta dzata vghani ka maga slna ŋa ghuni
    ya.
  mks-NT: Ta ca̱ha̱n Ndióxi̱ ndó xi̱hi̱n María, ñá chíndeé cua̱há ndo̱hó.
  gfk-S: Mu na haatne leh Maria nong ga manga papalim dades uta mu.
  bmu-bmu: Marianöŋ eŋgöra aka nup ketaŋi memba malöhi, yaŋgöra mönö nöŋgöreŋ yaizökzökni
    jigetka mötma.
  dgz-dgz: Waen Meri enan nao kaimakaet tani waene inap gaun waivin.
  eng-GNV: Greete Marie which bestowed much labour on vs.
  zaa-NT: Rithél·la'a' saludos para hermana qui' ri'u María, làbi nna yala huá cualani
    chi beni bi le.
  eng-WEBSTER: Greet Mary, who bestowed much labor on us.
  guh-guh: Nebajacobiananua María, pova bitso tonacuenebabiaba Dioso pijacuene paxamë
    tuatuajëta.
  bon-bon: Sebore cuta Mariya tääpume, tabe lui baborage kaakesea ituge wawena weeme
    tääpume.
  nhw-BL: Xijtlajpaloca María catli tequititoc chicahuac por amojuanti.
  swh-ONEN: Msalimuni Maria, aliyefanya kazi kwa bidii kwa ajili yenu.
  wbi-wbi: mwungilaghe uMaliya juno avombile imbombo ku ngufu vwimila jiinu.
  bba-bba: I Mɑɑri tɔbiri wi u sɔmburu kuɑ ɡem ɡem bɛɛn sɔ̃.
  eng-KJVCPB: Greet Mary, who bestowed much labour on us.
  kgk-NT: Ha'e uka-ta ave Maria-pe xe mandu'a porãha. Heta omba'apo pende-rehe.
  waj-waj: Na Mariaannara yaata utuee boo kiaunoo. Ivaara inna kiaa mmiatee. Ivo ngiiiyara
    pinaama mmoori vareeravaivee.
  cpy-cpy: Powethatyaawo María, rootaki antawae-wenta-kimiri osheki eeroka-paeni.
  ekk-PKP: Andke mu tervitused edasi Maarjale, kes on teie heaks tõsiselt tööd teinud,
  mpx-mpx: Ya mulolu Meli elana, iya i tuwalali nabi kaiwemiu.
  wbp-wbp: Manu Miirirlanguku yungurnarla yimi-ngarrirnirra ngurrju karna nyina. Ngulaju
    kanyarra kilji-nyayirni warrki-jarrimi nyurrurlakuju yapakuju.
  luo-luo: Mosnauru Maria, mosebedo katiyonwa matek ahinya e dieru.
  nhe-NT: Xijtlajpaloca María tlen tequititoc chicahuac imopampa.
  aii-aii: ܗܲܒ݂ܠܘܼܢ ܫܠܵܡܵܐ ܠܡܲܪܝܲܡ، ܗ̇ܝ ܕܪܵܒܵܐ ܒܩܸܫܝܘܼܬܵ‌ܐ ܦܠܝܼܚ ܠܵܗ̇ ܩܵܬܵܘܟ݂ܘܿܢ.
  esk-NT: Tuyuqtuŋa nayaaŋŋanik Mary-mun sakuuktuamun akunipsitñi.
  msb-msb: Ikumusta niyo ako kan Maria na nagsirbe sa iyo sin maayo.
  cpa-NT: Dsianh¹³jni jǿg³ dsio¹ quiah¹² María. Di³ hiug¹² juǿi²dsa ma²ca¹jmo¹dsa
    ta³ ni³ huu¹³ quiánh² hniah¹².
  dso-dso: ତମର୍‌ ନିକ ପାଇ ବେସି କସ୍‌ଟ ପଡିରଇବା ମରିୟମ୍‌କେ ମର୍‌ ଜୁଆର୍‌ ଜାନାଇ ଦିଆସ୍‌ ।
  meu-meu: Maria danu ba hanamoa; ia na umui daimui ai vada e hekwarahi bada.
  yva-NT: Syo kove ranutu tavono Maria rai, omamo mo anakere raija panyoambe wasai
    to.
  dgc-dgc: Ipékikumustaék moy be ni Maria. Nagtarabaho siya dikam ta mahigpit.
  zpm-NT: Goḻdeed zhibdiuzh naa lo Marí, blactaa noyuṉ me xtsiiṉ Jesús lo to.
  hix-NT: Ohnàn yaw nay hatà, Pawru, katxok xarha, Maryeya wya xarha. Ohyakanye thenyehra
    natamokyakon hatà, noro ha.
  sim-sim: Uhu wesambasa anhin Maria oson ji haka. Sir jirin si jelyaha lerawu havan
    landa sira.
  npi-ULB: मरियमलाई अभिवादन देओ, जसले तिमीहरूका निम्ति कडा परिश्रम गरेकी थिइन् ।
  cgc-cgc: Ipakamusta a nyo man ki Maria. Kanen gapangabellay ta miad para ki kyo.
  tim-tim: Akto âmbâle kotŋe Mariaŋe yeŋgât akmâ âi humo miep aregât yâk gai hainâk
    maŋganbei.
  yor-yor: Ẹ kí Maria, ẹni tí ó ṣe làálàá púpọ̀ lórí wa.
  wos-wos: Mariaka dinyéna natanguni. Lé guniré yikafre hurunjoka séfélak nukwa lé
    hambuk jémba ya.
  emp-NTPO: Djabawẽrã Mariaa jarad̶adua mʌ̃a quĩrĩã b̶ʌda idjira bia b̶aida. Idjia
    bãrãra bio careba b̶ʌa.
  eng-F35: Greet Mary, who worked very hard for you.
  ind-ind: Salam kepada Maria. Dia sudah banyak bekerja untuk jemaat di Roma.
  pes-OPCB: همچنین سلام مرا به مریم برسانید که برای کمک به ما بسیار زحمت کشید.
  mpt-mpt: eka Maliao sbal mabianoa ibo daaye binabo unang osa
  ssx-ssx: Mo hande ika꞉ e honkopu hao pokaeya꞉ wanda꞉ Meti pa꞉ta꞉ make a꞉taloe pi
    la꞉niaasome.
  mkl-mkl: Nɔ i ce Mɑɑri fɔɔ, nŋu iyi í ce icɛ ntɔ ntɔ nɑ iri nŋɛ.
  gaq-gaq: ପେନେ ନିମାଣ୍ଡା ନ୍‌ସା ମାଲେ ସ୍ଲେ ଡିଙ୍ଗ୍‍ବକ୍ନେ ମରିୟମ୍‍କେ ନେଙ୍ଗ୍‍ନେ ସାର୍ଲ ଆଃମ୍ୟାବିପା
    ।
  gof-RNT: Hintte gisho ooson daro daaburida Mayraamo saro giite.
  unx-unx: ଆପେ ନାଗେନ୍ତେ ପୁରାଃଗି କାମିକାଦ୍‌ ମାରିୟାମ୍‌କେ ଆଇଁୟାଃ ଜହାର୍‌ ଉଦୁବାଇପେ ।
  gah-gah: Maliá eza lekelikumú miluma geleko monó hoza alimó. Aí geké nolotuze, li
    amilo.
  lcm-lcm: Napo alis kag posong aro kapa si kata Maria, nia abis aro alava si pakangai
    animi.
  aer-aer: Mary-arlke ilaye ayenge-arle ikwere itirrerle-aneme-anteye-arle arelhe
    yanhele-arle kwenhe arrekantherre warrke arnterre mpwarekenge.
  qvc-NT: Napaykuyllapar kriyiq paninchiq Maryatapis. Chaqa payqam ancha trabajashqa,
    qamkunata yanapashunan.
  tgl-ULB: Batiin ninyo si Maria na naglingkod ng lubos para sa inyo.
  cbs-NT: Ja inun, Marían matu dayajaidaxunkunkainaidi en jancha ea yuixundiaxankanwen.
  xtm-NTPP: Jin ndakua'a tna ni nchuxi ña'a nani María a, ña'a satniñu xeen ja jin
    kuu maa ni a.
  nnq-nnq: Makampate abali Maliamu ojwakamwi maengo kuukachana kwa magambu ginu.
  bao-NT: Mʉja yee maquẽre ĩigo, bʉaro ca paderico María cãare añu dotiya.
  san-ORI: ଅପରଂ ବହୁଶ୍ରମେଣାସ୍ମାନ୍ ଅସେୱତ ଯା ମରିଯମ୍ ତାମପି ନମସ୍କାରଂ ଜ୍ଞାପଯଧ୍ୱଂ|
  huv-NT: Itepeayiün aton müm María, cos nej lamarang xeyay najiüt ocueaj Teat Dios
    tiül icona.
  otn-NT: Co 'nɛ̱hra̱ Ma̱ya, da̱mi̱ zɛnguagui ts'ʉp'ʉ. Nu̱ná, guehna̱ ma̱thoguitho
    xa̱ngu̱ ra̱ 'bɛfi xa̱ 'yørbʉ ha guí 'bʉhmʉ na̱.
  nop-nop: Eŋ Maliya maaŋ nineŋ. Adi hiditok tiŋa kwanai wapum tuguk doktiŋa nu aditok
    welemomooŋ nadimilat.
  obo-NT: Id pongumusta a ki Maria no oray'n id oiluggat atag koniyu.
  cak-ENT: Tibana' saludar ri hermana María. Rija' juis nsamüj chi'icojol.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤗᤠᤃᤡ ᤕᤠᤶᤒᤢᤎᤡᤰᤁᤠᤱ ᤕᤠ᤺ᤶᤒᤰ ᤁᤧᤈᤥ᤺ᤰᤔᤠ ᤔᤖᤡᤕᤶᤔᤡᤴ ᤀᤠᤛᤣᤘᤠᤖᤥ ᤔᤧᤳᤋᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: Suni cāhān ndá nú jā sāhá ndeé inī María, ñahan jā ní nsatíñú ndasí māhñú
    ndá nú sīquī tūhun yā.
  san-TIB: ཨཔརཾ བཧུཤྲམེཎཱསྨཱན྄ ཨསེཝཏ ཡཱ མརིཡམ྄ ཏཱམཔི ནམསྐཱརཾ ཛྙཱཔཡདྷྭཾ།
  qve-NT: Saynallataqyá hermananchis Mariatapas noqapa parteymanta saludaykapuwaychis.
    Payqa qankuna ukhupin allinta Diospa obranpi llank'aran.
  pao-NT: E pua'a, Mary, ooosapa Te Pabe'e nakabetseadu.
  cbu-NT: ¿Tamarimta, izaree Mariyaa? Shiy Romshuchee kapung Apanlleem kuk istarangush,
    nuw shiyaa chinakina.
  usa-usa: Máríaa wemá akoqnáá umá keráwáqtí aúkáapimma mayaímá kémayain-inikonopaq
    ketí miráo-maarao-aimma yuwaúnana wemmá áméro. Aaqtarónikatigaraq Yúniatigaraq
    yenákámá ketimáápake-nakaratama yenákámá móra-taoqa ketê yagaroqtamá ánná-naupaqa
    máqe-uraayane. yenákámá máqtemma yiwíkai-kayukama yimónama íráqôniq kéeta yenákámá
    áaimma átáma Îtu Káríqtoni anaaé kéwaraayaq anaaékaqa kemá mirá-uraune. abo yenákáyôpaq
    ketí miráoyo-maaraoyo-aimma yuwaúnana wimmá yíméro.
  soy-soy: Ani Mɑɑri yɛɛ nɔ́kɛnɛ́cɑ́ɑ́ mɛyɑ̃́ n nɑ́ɑsi yɑ́ɑ́si.
  hui-hui: Meri ibugua tínaga biabe hongo howa bia hayago ibuhondobi, Í̠ mitangi bu
    ko, laro.
  amf-amf: Yena thoothi qajadhon Mayriyamna “Nagaya” ina kona hamee.
  quc-NNT: Chiya k'u rutzil u wäch ri María, ri sib'alaj chakuninaq che i to'ik.
  dob-dob: Ta wate ꞌigu oboboma Meli ꞌenaya, tauna ꞌietapewa sinabwana manumi.
  wrs-wrs: Ishumnu kana sehmoaoa Mariamoa, himba ehlana andra vinna yemba.
  mca-mca: Hewetfelii kikhe' María hikke' qi in t'ithayi'yi'ƚ epji'.
  tzo-TZC: Chabanuc xavalbe yaꞌi ti Maríae ti ep iábtej ta atojolique.
  mya-mya: သင်​တို့​အ​တွက်​အ​လုပ်​ကို​ကြိုး​စား​လုပ်​ဆောင်​သူ မာ​ရိ​ကို​နှုတ်​ဆက်​ကြ​လော့။-
  gng-NT: Ní fuonde Mari kí de nni. Uʼgbɛnɛnt ben' niʼbo cɛɛn nɛ.
  cbi-NTPO: Naa Maríanu bain ura' chusa tidei, yaa ñulla' mitya mika taawasha kemuwaave.
  ikk-NT: Kele ni Meri, hụn rụnkẹnmẹ ni ụnụ ọrụn.
  leu-leu: Fasusui na Maria aava faisok faagut xena xavang nami.
  maz-NT: Xipjiji e María ra mbörü Cjimi. Angueze o pëpji na puncjü a ndetsc'eji.
  bod-N: མིར་ཡམ་ལའང་འཚམས་འདྲི༌ཞུའོ།། ཁོ་མོས་ཁྱོད་རྣམས་ཀྱི་དོན་དུ་དཀའ་ཚེགས་མང་པོ་མྱངས༌པ་ཡིན།
  tca-NT: ¡Rü ngĩxü̃ perümoxẽgü i María ga poraãcü petanüwa Tupanaãxü̃́ puracücü!
  zpl-NT: Uriꞌihua saludar María, liꞌilla enu chiquiꞌ uriꞌi elietsa luhua.
  mbc-NT: Moropai Maria pia nîrî, manni' kure'ne amîrî'nîkon ton pe eesenyaka'ma'pî.
  ndg-ndg: Musalimu Mariamu jwapangite lyengo kwa Kanisa kwa ajili jino.
  wsk-wsk: Se amilmil yawara Maria ago tualko. Nu nina nego ko ura kowar ninguru beteram.
  toj-NT: Jach ni ja quermanatic María, tix cho hualahuex yab xcoltanuc lec porque
    jel atji juntiro amoquex.
  tbc-tbc: Maria ilo uyan apani, iŋ aŋ niŋemi wo urat wagai tubun mok igane se ya.
  sna-sna: Kwazisai Maria, akakushandirai kwazvo.
  smk-NT: Pakumustawen moya pa si Maria; nipakapaidap yan kusto nin tumulong komoyo.
  grc-TCGNT: Ἀσπάσασθε Μαριάμ, ἥτις πολλὰ ἐκοπίασεν εἰς ἡμᾶς.
  gof-WFTW: Hintte gisho ooson daro daaburida Mayraamo saro giite.
  spa-BLM: Saludad a María, que ha trabajado mucho por nosotros.
  kyz-NT: Mari ẽẽ upe nanẽ je teje'ega monou ẽẽ futaa nũ. Pẽ nupe ẽẽ porowykyi kwaiwete.
  dao-dao: Marih nami phäha ktha na lü khüiki cän na hnukset pet ua.
  cya-cya: Cui' cuaña'an chcui' cha' um 'in María nu lyee 'a cua' mda yaa' 'in um
    lo'o tñan re.
  nii-nii: Na nge ek ka, amb Mariya kin nik ngungii. Mariya ei eim enim kin kongun
    dinga kind erpi kin, enim paki tołum.
  ign-NT: Échaji­si­na­nuvare esu María. Nusamai­ri­ricahi eta ichape­mu­rirahi eta
    suímica­ta­si­rahehi éti.
  dik-NT: ku Maria raan cï luui apɛi riɛnkun, aaca muɔ̈ɔ̈th aya.
  cac-cac: Svac'anpaxb'at stzatzil sc'ol ix María, jun ix smunlaj val d'a e cal.
  tzj-E: Tey-a' rutzil rwech María, arja' congan jun samaj rebnon checjol.
  san-BUR: အပရံ ဗဟုၑြမေဏာသ္မာန် အသေဝတ ယာ မရိယမ် တာမပိ နမသ္ကာရံ ဇ္ဉာပယဓွံ၊
  yaa-NT: Maríari mato yonosharaxomiski aari ea yoisharaxokãfe.
  cab-NT: Mábuga níña tun María to ñadágimeinjáruboun sarágu jagánagua, jugúya Rómana.
  clu-clu: Komosta ra kay Maria. Tana nagpangabudlay nga mayad para kanindo.
  swh-ULB: Msalimie Mariamu ambaye ametenda kazi kwa bidii kwa ajili yenu.
  tpt-NT: Kꞌamastꞌakꞌatꞌik ni María yu ayaj tapatsal por uxiknan.
  aai-aai: Mary auman ana merar ayiy, kwa isa bowabow gagamin maiyow ebowabow.
  sny-sny: Ane menitani Maria ma'e au te'e nine'i wisereyesiya. Menitani ape fene
    ma'e wiyawi ta'ane tohotenamiteye.
  myy-myy: Quenajaro mani yago María cʉni. Yoari mʉa rãca moañi iso.
  trc-NT: Ne̱ cata̱j soj rihaan chana̱ cuꞌna̱j Mariá se vaa veꞌé ca̱yáán noꞌ á. ꞌO̱
    se queꞌe̱e̱ ndoꞌo quiꞌyaj suun noꞌ cheꞌé soj a.
  cut-NT: Namin cueneca̱h ne Dendiohs María, ihyan min che a̱ma nedin ye ntiyon yahn
    Dihvo vo Jesucristo va̱n nchuhn.
  bel-bel: Вітайце Марыям, якая шмат працавала для нас.
  zlm-KSZI: Salam kepada Maryam, yang telah bertungkus-lumus untukmu.
  gdr-gdr: Ɨ koina madaemb yɨt tusekaya Mariyam pɨlwa yet re wanɨm bebɨg kɨma ukoijog
    wɨko amnɨkeninonj.
  vmy-NT: Taꞌe_ru kjuateꞌndana̱ María, xi je ꞌñu kitsaꞌexa ngatꞌanu.
  cmn-FEB: 问候马利亚，她一直在为你们辛勤付出。
  gmv-RNT: Intes daro daaburidaro Maaramo saro giite.
  ncl-NT: Xicpialtican María, yihual tequipanuc chicahuac ca amhuanten.
  sua-sua: Va mguak kaen kua mamrung ngang e Maria to nama prongyek ka psek kmeha
    ngang nguk.
  are-are: Atha Mary-anha anparnama. Era kunha rrakangkarra kngarra inthorra urrkapukala.
  gai-gai: Na ne aukna ra laŋmo Maria neaŋ. Ma nen ŋgotacna aiŋ wɨt ŋgoinna morena.
  qvm-NT: Tsaynogla Mariatapis salüdöta goyculanqui. Paymi gamcunata ali yanapashushcanqui.
