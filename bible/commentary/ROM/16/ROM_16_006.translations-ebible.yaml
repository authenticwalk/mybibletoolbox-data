  bsn-NT: Mar'ia, quẽnato, bʉto mʉare ejarẽmorio quẽne.
  pib-NT: Galukanro Mariya, kamrurewpotutachro gixyegiya.
  wiv-wiv: Gritings ve ni Maria, ia e katia galanga kapou matoto kua kete kodonimiu.
