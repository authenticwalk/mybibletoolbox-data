    aitkasrumek Pablo atumnasha senchi pachitmarme tusarum ujatruktarma. Juiya shuar
    Cristonam surumankau ainaka ashi nitan pachisar pegker chichainawai. Wika Cristonam
    surumantsuk pujai, Cristonmagka nitaa surumankau ainawai.
  hmo-hmo: Lauegu hanamoa danu Maria dekenai umui henia. Ia be umui totona ia hekwarahi
