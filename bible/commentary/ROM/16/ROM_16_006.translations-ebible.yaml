  tbg-tbg: Mariaravata uva mantama timitaata. Vi nahentiva niarao tiro vukaari utiharo
    ni kaiqa vara nimite vaira.
  hub-NT: María atumin yainmakua nu, tura wina pataar Andrónico Juniasjai, Criston
