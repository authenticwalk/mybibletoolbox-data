  pan-pan: ਮਰਿਯਮ ਨੂੰ ਜਿਸ ਨੇ ਤੁਹਾਡੇ ਲਈ ਬਹੁਤ ਮਿਹਨਤ ਕੀਤੀ ਸੁੱਖ-ਸਾਂਦ ਆਖੋ।
