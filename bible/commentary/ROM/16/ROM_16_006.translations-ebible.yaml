  kbc-NT: Idecoaditibige Maria aneliodi me dibatoɡ̶odomi.
  bmh-bmh: Agen izal ‘Umaseu’ ze Maria auran. Go han Yesus nugau salau air. Ag abiu
    go ag en salau gusig maimai, isanaraneu.
  ctu-BL: Aq'uenla cortesía María tsa' bʌ i cha'le cabʌl e'tel cha'an mi' coltañetla.
  meq-meq: Na tsikay naha me a Mari, neŋgeye a ge məsler haladzay hərwi kurom aye.
