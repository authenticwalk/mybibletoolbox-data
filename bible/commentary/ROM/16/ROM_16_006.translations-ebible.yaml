  tvk-tvk: ‘Bos makoe’ navan ba mun mi Meri, ngan xa tepol texeih e rin namim.
  prf-NT: Ikumustaák moy bi kánni Maria a matiyaga a magserbi para dikomoy.
  auy-auy: Moórá-ininkon-awiꞌa Máríyaantafeꞌa kaweꞌ-úmai méraao súne. Wemá kentáféna
