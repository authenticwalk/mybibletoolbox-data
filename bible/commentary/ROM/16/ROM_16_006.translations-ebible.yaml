    maroqnsiq waukobaoqnej.
  eng-DRA: Salute Mary, who hath laboured much among you.
  knf-knf: Dwul mboş Mariya anhaahuŋ maakan na an.
  san-KHM: អបរំ ពហុឝ្រមេណាស្មាន៑ អសេវត យា មរិយម៑ តាមបិ នមស្ការំ ជ្ញាបយធ្វំ។
  arn-NT: Lemoria piafimün ta Maria, kisu ta rume küdawi ta eymün mew.
