  spy-NT: Ōtookwēēswoo Maaryaa nyoo kyaam booryēēt nyēē wōō miisin kubo akweek
  xnn-xnn: Komosta abes ken Maria. Pilmi nan oblana ay mangbadbadang ken dakayo.
