  ubr-ubr: Yau on Mary abikakaiwai, on jever on bobo gagamin bag iboen omi aurim.
  tsw-NT: I ca̱sa̱a̱ mu Meri, za na yuwaan ɗu ulinga wa̱ a̱ɓula̱ lon.
  cax-NT: Nirraquionco ümo Mariarrü, arrüna tarucapae yatrabacacarrü aume tücañe.
  aia-aia: Ha'atee wa'ewa'e tanaa Meri. 'Iia 'a tau'aro raha di'u 'anai 'a'auhi'amou.
  srp-1865: Pozdravite Mariju, koja se mnogo trudila za nas.
  agt-agt: A makikumusta yak hapa te Mariya nga masikan nagbanbannag ta panguffun
    na tekamuy,
  lug-lug: Mundabire Maliyamu eyabakolera ennyo.
  yby-yby: Mena mako Melekahoya edimokumuye loko miluma yowanu libo nenako, ya menamuki
