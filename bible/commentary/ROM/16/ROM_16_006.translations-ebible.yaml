  tcs-tcs: Spik griting po Meri uda i bin wok prapa ad po yupla.
  hlt-THB: Nangmih aham thatlawh doena bi ak bi Meri ce kut tlaih law uh.
  soq-soq: Ita ne Meri mida e baila badowa nolalena auwasadina.
  qub-qub: Salüdöta goycullanqui Mariatapis. Paymi gamcunata alli yanapasha-cashunqui.
