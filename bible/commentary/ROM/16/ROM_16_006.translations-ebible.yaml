  mqj-NT: Salama'ku lako Maria to napetonganni mengkarang umpamoloikoa'.
  rus-SYN: Приветствуйте Мариам, которая много трудилась для нас.
  mbh-mbh: Na pasungalu lek nang sivenga a Maria nge, ako i um engeng nge opoalngomu.
  bdd-bdd: Meli wete ꞌoina yahelauwa, tauna weyahimi ꞌiꞌalaꞌiꞌiwasa madouna.
  cbt-NTPO: Marianta' saludos a'patarahuë. Na'con catahuarinquëma'.
  srn-NT: Un taki Maria odi tu, di ben wroko so tranga gi unu.
  cta-NT: Juaꞌa̱ chcuichaꞌ ma̱ jiꞌi̱ María, chaꞌ nguaꞌni tsa maꞌ cña cuentya jiꞌi̱
