  bus-bus: À ì kpá Mariamaa, àmↄ kɛ̀ zĩi kɛ̀are maamaa.
  gub-BL: Heze'eg amono kar Mari pe no. Uma'ereko katu iko a'e, ikatu ma'e iapo pà
    peme a'e.
  imo-imo: Enonga kongono enge nimbe tenderimu ambo Maria molko kondowi nindeio.
