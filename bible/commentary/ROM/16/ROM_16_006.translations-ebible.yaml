  mlh-mlh: Mariaji ŋoŋore eru gio soguine baku goya, iŋore nonde momojo mibi maneiŋ.
  gof-ENT: ሂንቴ ጊሾ ኦሶን ዳሮ ዳቡሪዳ ማይራሞ ሳሮ ጊቴ።
  aau-aau: Seyr hano me-ihey-ok ke Maria ke kwa me-sor kow. Hokwe hme mey yaprue po
