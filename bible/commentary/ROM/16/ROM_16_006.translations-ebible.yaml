  kbq-kbq: Hagi Maria'a tamagriku huno hanavetino eri'zama eneria a'mofona musenke
    hugantene hutma asamiho.
  kbh-kbh: María s̈mochjachuaye; cha ts̈ëngaftangbeñe bëtscá tojatrabajá.
  ron-LSB: Salutați-o pe Maria, care a muncit mult pentru noi.
  pon-pon: Ranamau on Maria, me kadek papa kit.
  nhe-BL: Xijtlajpaloca María tlen tequititoc chicahuac imopampa.
  sps-sps: Nyo faan kan iny men nainy rof unya ten Meri, te binun faparits fiisok
