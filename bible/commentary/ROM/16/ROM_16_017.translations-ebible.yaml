    chaꞌ tii ti tiꞌ tyiꞌi̱ ma̱ xi, chaꞌ ná tyuꞌu tucua ñati̱ nu ta chaꞌ cusu̱u̱ jiꞌi̱
    ma̱ loꞌo tyaꞌa ma̱, chaꞌ ná tacu̱ꞌ loo nguꞌ biꞌ chaꞌ liñi jiꞌi̱ Cristo nu cua
    ndyuna ma̱. Ná xñi ma̱ chaꞌ jiꞌi̱ nguꞌ biꞌ,
  bqc-SIM: Ma gbɛ̃́ↄ, málɛ oɛ́, à laaika gbɛ̃́ pↄ́ aa bↄ̀ yã́ pↄ́ á dada kpɛↄzi.
    Aaì gbɛ̃́ↄ kɛ̃kↄ̃wa, aaì gbɛ̃́ↄ sã́sã. À kɛ̃́má,
  tcz-CHONGTHU: Chule tun keiman kangehbe nomu chu, ka sopi deitah teho, kibung khenna
    le miho tahsan lhahdaisah nangho thu nakihilu akaleh a hilhoa kon'in kichih theiyun.
    Amahoa kon chun kikangseuvin.
  mar-mar: आता, बंधूंनो, मी तुम्हास विनंती करतो की, तुम्ही शिकलेल्या शिकवणीविरुद्ध
    जे फुटी व अडथळे निर्माण करतात त्यांच्यावर लक्ष ठेवून त्यांना टाळा.
  snp-snp: Ena mono wenenane-motao, namo kati oluto ka ama auma wito logimowe. Kolalo.
    Linate api gilibonimo ka kolife loti kolamo, ya wenena mate ádoti, ailo, ika oti
    iya mele foki gedenawamo ka lenawamo wenena ya geyefe loti, meti gimalo.
  isl-isl: 'Eitt á ég eftir að segja ykkur áður en ég lýk þessu bréfi og það er: Forðist
    þá sem valda klofningi og sundurþykkju, þá sem fara með rangar kenningar um Krist.'
  spy-NT: '!Kāāmwoowook, lēyyē akweek mbo ng''eetaabiya, ōrōōtootē bichoo bchēyootē
    biich ānkukērēktooy kēēltaab kaakaaseeng''woong'', bichoo kwiilootē kāānēētēywēēk
    choo kyōōnyōōru. Osatee keey bichoo.'
  xnn-xnn: Wada nan bassit pay ay ibagak. Makailanyo tapno adiyo dawdawaten nan ipogaw
    ay mangipasongsongbat ya mangipaaddawi isnan ipogaw isnan osto ay pammati ay naitdo
    ay inpasnekyo. Addawiyanyo daida
  mwe-mwe: Ashaalongo ajangunji, ngunakunshondelesheyanga mwiiteiganje na bhene bhakumbuyanga
    ya malekano nikwaabhulayanga bhananji kulebha, nileka majiganyo gunnjigenywenje.
    Mwiepuyanje na bhene bhandunjibho,
  tte-tte: Kaukavao yo duguwao, yayanuwapeimiu na wagite-kalatagimiu toyakayakatai
    mwakomwakotali kolili. Kaiwena silaoma na yakayakatai namwanamwana bwaimwa beyabeyana
    wakalaiyako sikawa-naenaeyan. Siya nuwanuwali komiu tomeliwo ami boda siyakasali
    na sikabi-yabelumiu. Toyakayakataine bwaite kwasikotanagili tabu kwalalau kolili.
  tcs-tcs: Mai sospamle, ai prapa wone yupla. Lugaut prom dem pipol uda i meke wanmob
    blo pipol po splitap go gense nadamob. Demkain pipol i go spoile ol dem no prapa
    strong Kristian po nomo bilib, bikoz dempla tisem gense dem tising blo yumpla.
    Yupla mas stap longwei prom demkain pipol.
  hlt-THB: Koeinaakhqi, nangmih anglak li awh phek a bonaak sai nawh nami cawng ing
    ak kalh na nangmih lam anik kangkhqi awh ce nami ngaihtaak aham ni ngaih khqi
    nyng. Cemyih ak thlangkhqi ce qei uh.
  soq-soq: Sumanai sosona, ne badowa dialedina, apana mida empuempu dewawa dewasaie
    ita sumanaila intawa itubodasaia mampo ewanadewaitana. Mo waeuwau ipa nambe, mai
    e bauta etale sumanaiwaitena rua, dia.
  qub-qub: Ermänucuna, pipis chiquinacunayquipaj o Jesucristupa willacuyninta mana
    cäsupänayquipaj shimita goshuptiqui ama chasquipanquichu. Shimita gocojcunaga
    llutantami yachaycächishunqui. Chaycunapitaga witicuy.
  att-att: Wáwwagi, yawe ikomâ nikayu, ta mappalán kayu sù ira mamuruburion ánna mamasinná
    nga umay nikayu mangituddu ta tanakuán nga bilin nga mekontará sù kuruk nga bilin
    ni Namarò nga netuddu nikayu. Lillitán naw ira.
  bki-bki: Bilbilu nalo, nebika jikili ban kamiu bereio ka monoka kuvitikar vatitig
    ka nalo napano aju ajikar baravoiano nalo, p̃eli aju amila namoneano nalo abeve
    terakurano, a aju amilkue ka verloglogiano nalo napano kumijevio. Mia bogo napano
    kuvitikar vatitiglo, kuvitu re kuva vaataro kalo.
  bqp-bqp: Ma gbɛ̃nↄ, matɛn oárɛ à laakari kɛ gbɛ̃ kũ ò bò yã kũ a dàda kpɛnↄi.
    Òdi gbɛ̃nↄ kɛ̃kↄ̃a ò gbɛ̃nↄ sãtɛ. À kɛ̃ḿma,
  mcp-mcp: Bwaaŋg, buud bwə́ dʉ́ sá nə́ buud bwə́ bə́g mə́cʉ́ŋ məcʉ́ŋ wá, bwə́ ŋgə
    lúmbʉli nə njɨ́ɨ́gʉ́lá bɨ́ á ŋwa yí, oshwoŋ bɨ ɔ káálʉ́gə́ nə bwo; kúgá dʉ kyey
    nə bwo sámbá.
  hat-hat: 'M''ap ban nou yon dènye ti konsèy, frè m'' yo: Veye kò nou ak moun k''ap
    simen divizyon, k''ap pale kont sa yo te moutre nou an pou fè moun ki kwè yo pèdi
    tèt yo.'
  npl-NT: Nokniwah, nomechtlatlaujtia kuali xikinmitakah akimeh kinekih kinxexeloskeh
    tokniwah iwa tekuatlapololtiah ika tlan kitemachtiah, porke yejwah amo kitemachtiah
    tlan yonomechmachtijkeh. Amo inwah ximowikakah,
  bgg-bgg: 'Gu nathek shii khungdang phro, gu khuiinothek nane bumuiithek: riig bo
    hanyie è che rek pha chiih-è bran migi shii diig phi pha chiih-è nyie na è mua
    pha muyua shii buii suang rek ruii phro. Ithek è ruang rai bo!'
  eng-TCENT: Now I urge you, brothers, to watch out for those who create divisions
    and obstacles contrary to the teaching that you have learned; avoid them.
  eng-BSB: Now I urge you, brothers, to watch out for those who create divisions and
    obstacles that are contrary to the teaching you have learned. Turn away from them.
  cpu-NT: 'Iyekiite, jiroka nokovakotzimiri: Paamaventyaari ñaanaminthatavakaachari
    itzimi otzitzikamentavakaarori jiyotaayeetakemiri pairani. Eerora pikempiyayetari
    eerokaite.'
  san-ASM: হে ভ্ৰাতৰো যুষ্মান্ ৱিনযেঽহং যুষ্মাভি ৰ্যা শিক্ষা লব্ধা তাম্ অতিক্ৰম্য
    যে ৱিচ্ছেদান্ ৱিঘ্নাংশ্চ কুৰ্ৱ্ৱন্তি তান্ নিশ্চিনুত তেষাং সঙ্গং ৱৰ্জযত চ|
  tac-NT: Suwábaga 'emi Onorúgame oyérame 'la 'nátaga, tase 'yuga e'yénawa alué ralámuli
    na'áwali o'wíname 'yuga. Alué ralámulika pe gawéliga nokame kéré alué semátiri
    'nátili napu ne beniri 'emi. Tase 'yuga e'yénawa alué ralámuli
  eng-WEBPB: Now I beg you, brothers, look out for those who are causing the divisions
    and occasions of stumbling, contrary to the doctrine which you learnt, and turn
    away from them.
  gfk-H: Kaba tasigu ta Karisito, iau haragat muat bia muat na harbalaurai timaan
    ta diet ing diet la hatahuat ra kukutus ma ing diet bul tukatukai ta ira numuat
    nilon, ira mangana magingin ing i mesa harsakit tano hausur muat ta kap timaan
    lah. Muat na haan pas diet.
  viv-viv: Tu tobohiyakweyao ganagahevagadonemi be badi vehawala tulina hihawavelevelemi-ma
    agaidiya wanaꞋitaveꞋavimi. Badi yadi vehawala keke vehawala Yesu Keliso yana kaliva
    gimidivehawalemi-ma amine, ada againe vekwageya agaimiya hivesilakahina kadu yami
    vetumagana hikivekoyona. Badi kalivai-dina wanamiyavehailedi.
  yao-yao: Ngunchondelela, achalongo achinjangu, mwalosye pangasisika ŵakwikanawo
    utinda ni kwatendekasya ŵandu ŵane aleche kugakamula majiganyo gaŵapochele. Nlisepusye
    nawo.
  tgp-tgp: La voraiku peresi na vevoraiku, na lo usia r̃ilangi isamim vara ha lo kilau
    matan la haratu la pulo patumasa, ale haratu la lo posileji na vujangi tataholo
    ka lavi moiso, ale ha vahar̃i hinira,
  auc-NT: Botö tönïñamïni ëñëedäni. Mïnitö adocabomïni ïñömïnite wadäni æ̈mæ̈moncadö
    æ̈mæ̈monca pä cædäni ïnänite cöwä adinque edæ Baa äedäni. Doyedë mïnitö ëñënö
    ante ëñënämaï ïnäni inte tömënäni, Mïnitö tee tëwate baï oda cæcæmïnimpa, ante
    cædinque wadö ante edæ odömönänipa cæmïnii. Tömënäni ïnänite gomö aquënë cæmïnii.
  kbc-NT: Inioxoadipi. Jipokotaɡ̶awatiwaji manidakitigi niɡ̶ina anodoletibige mowo
    mawalaceticoace, codaa madinotigimadenitiwage. Niɡ̶idi noiigi oibeyacaɡ̶adi eledi
    oko eliwaɡ̶atakaneɡ̶egi, codaa modakapetege niiɡ̶axinaɡ̶aneɡ̶eco ɡ̶otiwaɡ̶atakaneɡ̶egi,
    baanaɡ̶a owooɡ̶otitetiwaji. Awalacetege niɡ̶idi noiigi, jinaɡ̶aleeɡ̶awanitege.
  bmh-bmh: O zaiar, iz ag ulis gusig ze awaramoroi. Ag suban tapai dacan! Einen, polumacanemen
    dudu ipal agen ag beu beu dou maramam. Igul go ebu duailel agal oiagab Yesus en
    petak emen go utamamen. Polumacanemen dudu go agen ag getal Uwait nugau Ze domen
    amai aimai, go agen agal ze beu abai maranem. Ag polumacanemen dudu go abe maraiban,
    semarebiag, ag abai i damam.
  ctu-BL: Hermanojob mic subeñetla ti wocol t'an ña'tanla majqui woli' yʌsañetla ti
    mulil, mu' bʌ i t'oxetla ti t'an ti' contra la' cʌntesʌntel. Tʌts'ʌ la' bʌ ba'
    añob.
  meq-meq: 'Malamar ga hay, neŋ faya na gakumeye amboh: Gumay metsehe a ndo neheye
    faya ta tsikiye wu ŋgwalak eye bay aye ka wu nakə ka tətikum aye. Andza niye,
    faya ta ŋgəniye tay ha ndo hay ada faya ta diye tay ha ka tsəveɗ nakə ŋgwalak
    eye bay aye. Ka ndzum ta nəteye bay.'
  noa-H: 'Hermanonaan, mʌch k''ĩir hok''ooju nawe pãrag jaaum hig chirʌm, mʌ hiek
    hũrbat: Jãg Cristo hiek jaau nʌm hanʌmjã nacha pãachdëu hũrtarrjöjã k''aba sĩi
    warag hag chaaurta jaau wënʌrrʌm gaaimua pãachjã hamachjö hok''oopijuuta hẽk''a
    nʌm k''ʌʌn dʌ̈i k''ĩir k''ap''ʌ habat; jãgʌm k''ʌʌn dʌ̈i chan hoob k''apeerk''amiet.'
  alp-NT: Kwali betaya imi, au kotie bei imi titinai be imi keta bei tamata rebe esi
    ono imi rebe hlaleke loko Tuhane imi tebi lomai, kai esi ono kokoue imi, le esi
    atetuke saisa rebe tebikele bei Alla Eni lepate rebe imi rekwa pende. Imi heti
    bei tamata meru.
  san-VEL: he bhraataro yu.smaan vinaye.aha.m yu.smaabhi ryaa "sik.saa labdhaa taam
    atikramya ye vicchedaan vighnaa.m"sca kurvvanti taan ni"scinuta te.saa.m sa"nga.m
    varjayata ca|
  kbq-kbq: Hagi nafu nagnahete, hankavetina ama kea neramasamue, Amu'nontamifima atane'zama
    avrenente'za, koma rempi huramigeta antahi'naza ke'ma, havigeretima eme rempi
    huramiza tamentintima eri kragogo negiza vahekura, kva hunetma mani kore hutma
    ogantu'a maniho.
  kbh-kbh: Jesucrístbeyeca cats̈átanga, ats̈e cbontsaimpadana ts̈abá s̈mochjuáfs̈na
    y cuedado s̈mochtsebomna chë cánÿenga ínÿengaftaca contra chamotsemnama y ínÿenga
    Jesucrístbeñe os̈buáchiyana chamotsajbanama imnétsamëngbiama; chëngna, chë ts̈ëngaftanga
    ndaye s̈mojóyëngacñe buatëmbana soyëngama contra jtsóyebuambnayana.
  ron-LSB: Acum, fraților, vă rog să vă uitați la cei ce fac dezbinări și prilejuri
    de poticnire, împotriva învățăturii pe care ați învățat-o, și să vă depărtați
    de ei.
  pon-pon: Ari, ri ai kan, i panaui komail, komail en kileledi, me kin kamueit pajan
    o kamakar momodijou palian padak o me komail aleer; komail ari muei jan irail.
  nhe-BL: Nojquiya, nimechilhuía, noicnihua, xijtlachilica ajqueya inijuanti tlen
    quinequij inmechtlajcoxelose huan quinequij quincuapolose tlaneltocani ica tlamachtilistli
    tlen ax queja inmomachtijtoque. Xiquinhuejcacahuaca.
  sps-sps: Vamuinyasiny fafaaman tsonyo, a fafakap nana ka tovei te komainy tsue ronyo,
    mi natem, te kaa miror fuainy tsoiny fafaatsuts gamgam to te kibei vavis ror mes
    panainy vainy fafaaman, ri te takibaa osing a gum tsian nar vainy fafaaman, to
    te gim ror ma senviir men fakats tana mesmes, ri kat ir a vainy ma takopis osing
    arin fifaatsuts ten Krais te nom ari. Eye, nyo komainy maromi ma fataanis osing
    ir fuainy tsoiny fafaatsuts gamgam to ari,
  wnc-wnc: Mate notnabam. Aminu kunduta Anututane wamu ginda gwa natapa kekekakut
    taknga sandeke kem wam danindamukaingge ginda wa aminde gwautnong. Danindamuba
    ginda yanganuke dongu takngaaya daknganang. Wa aminde masa yamunong.
  bus-bus: Ma gbɛ̃nↄ, mɛ́ɛ ooare à làakari kɛ gbɛ̃ kɛ̀ aↄ̃ bↄ̀ yã kɛ̀ á dàda kpɛɛnↄzi.
    Aↄ̃è gbɛ̃nↄ kɛ̃kↄ̃a wà gbɛ̃nↄ sãsã. À kɛ̃ḿma,
  gub-BL: Herywyr wà, pezemupy'a katu teko wanehe nehe. Aze pemuze'eg ahyahy kar pezeupeupe
    a'e wà nehe, aze pemuza'aza'ak pezewizewi a'e wà nehe, aze umuaiw pezeruzar haw
    a'e wà nehe, aze nupurumu'e kwaw ze'eg heremimume'u kwer rehe a'e wà nehe, a'e
    mehe petyryk wanuwi nehe. Peruzar zo waze'eg nehe.
  imo-imo: Ungu te kamukumu nemboi. Ango kame, nani eno enge nimbolio nimboindo, Imbo
    mareni Kraistinga imbo talapemu tungu mengu tiko, oi mane tiringi pilko ltingi
    unguma naa pilengei ningo ungu lupe lupema ningo tirimelemunga Kraistinga imboma
    pilkolio, Kraistinga ungumu oi pimele mele kelko pilko tunduko teko kenjinge kani
    aku imboma kane kane molaio. Aku imboma kinye nondoko tendekuna popo tiko naa
    molangei.
  boj-boj: O ijo was, nuŋgo ambleq di tamo qudei naŋgi Qotei aqa anjam niŋgi nami
    qusib dauryeb qaji di gotraŋyoqnsib olo bubulyeqnub. Osib Kristen naŋgi potoaiyeltnjroqnsib
    uneq breinjreqnub. Deqa e niŋgi siŋgila na endegsi merŋgwai. Niŋgi tamo deqaji
    naŋgi qa geregere ŋam atoqnsib naŋgi qoreinjriy.
  eng-DRA: Now I beseech you, brethren, to mark them who make dissensions and offences
    contrary to the doctrine which you have learned, and avoid them.
  knf-knf: An bayiţ naan, dkooţan kooţ, nalipariin bañaaŋ banjaaŋ banaakrën bañaaŋ
    kakuţ kaneemanan wi bajaaŋ balaţ pjukan pi bajukananaŋ. Nalowan baka!
  san-KHM: ហេ ភ្រាតរោ យុឞ្មាន៑ វិនយេៜហំ យុឞ្មាភិ រ្យា ឝិក្ឞា លព្ធា តាម៑ អតិក្រម្យ
    យេ វិច្ឆេទាន៑ វិឃ្នាំឝ្ច កុវ៌្វន្តិ តាន៑ និឝ្ចិនុត តេឞាំ សង្គំ វជ៌យត ច។
  arn-NT: Pu peñi ka lamngen, feypiwayiñ tamün kuñiwtukuael tati pu che mew kimeltukelu
    chem notukawün dungu rume tamün püntülkawael, fey engün ta notukaniekefi tati
    küme kimeltun eymün tamün llowel. Püntütripamün ta tüfeychi pu che mew,
  zas-NT: Compniar raliduladx ree Jesucrist, rniaaban lojdi din gapidi cudad con ree
    bén rliaꞌ lasaꞌ ree bejn, bén rusquiee ree bejn guial rulüü reeman ni ren ree
    guial loj ni ma basiididi. Ad guidxgaꞌdi laa reeman,
  ken-NT: Bɔ̌ma, nchí nɨk be mmʉɛt bɛ mǎnsɔt mpok nɛ bo abhɛn bátwɔ̀ nɛ ákɔ́rɛ́
    nɛntɨ ɛnɛka nɛ bákʉ̀ bo mántɨ́knsɛm ntá Mandɛm ndǔ bátɔ̀ŋ mɛnyɨŋ ɛbhɛn bɛchi
    kɛkúrí nɛ ɛbhɛn bǎghɔ́kɔ́. Bák ká nɛkɔ nɛsiɛ nɛ bhɔ́.
