  mal-mal: സഹോദരന്മാരേ, നിങ്ങൾ പഠിച്ച ഉപദേശത്തിനുമപ്പുറമായി വിഭാഗീയതകളും ഇടർച്ചകളും
    ഉണ്ടാക്കുന്നവരെ സൂക്ഷിച്ചുകൊള്ളേണമെന്ന് ഞാൻ നിങ്ങളെ പ്രബോധിപ്പിക്കുന്നു. അവരിൽനിന്ന്
    അകന്നു മാറുവിൻ.
  kkc-kkc: Esiga tei telaga odoo emegei, nima kulodu domo pili odoo sabolo, osoloso
