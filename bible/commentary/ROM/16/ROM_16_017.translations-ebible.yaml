    চিনে নিয়ো। তাদের থেকে দূরে থেকো।
  mil-NT: Te nchòhó ñáyiu ndècu ndɨhɨ‑í ichi Xítohó Jesucrìstú càháⁿ‑í dóho‑ndo sǎ
