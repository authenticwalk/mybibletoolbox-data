verse: ROM.016.017
translations:
  kpx-kpx: Di haokuvuia, dana hoto mole loui la namigevei. La subuta hotoe dua evisi
    malu. Ige ata degomoleau lae lohoi la uvu isi la tasaligevema. Katealemo nenilahai
    ata kebia vaveve aehave.
  okv-H: Eto nau namei kamei ke erena amo embo ta hotembari sokova na Iesu ta ke ahe
    poikihiroro amo ungo teto tiambueto veasova avoeto ari avo toto be kogue irivujo.
  tbo-tbo: Walewalehiu a laupaliyemi iyawoi he ikahakaha po lawa hai witumagana he
    laipilipilihi po wiatatiyana o wiwinihi he igawiyehi ona galena imahiyehi po ona
    lowo halehi.
  mal-C: 'സഹോദരങ്ങളേ, ഞാൻ നിങ്ങളോട് അപേക്ഷിക്കട്ടെ: നിങ്ങൾ പഠിച്ച ഉപദേശസത്യങ്ങൾക്ക്
    എതിരായുള്ളവ ഉപദേശിച്ച് ഭിന്നതയും വിശ്വാസജീവിതത്തിനു തടസ്സവും സൃഷ്ടിക്കുന്നവരെ
    സൂക്ഷിക്കുക. അവരുമായുള്ള ബന്ധം ഒഴിവാക്കുക.'
  grc-SR: Παρακαλῶ δὲ ὑμᾶς, ἀδελφοί, σκοπεῖν τοὺς τὰς διχοστασίας καὶ τὰ σκάνδαλα,
    παρὰ τὴν διδαχὴν ἣν ὑμεῖς ἐμάθετε, ποιοῦντας· καὶ ⸂ἐκκλίνατε⸃ ἀπ᾽ αὐτῶν.
  bgc-bgc: इब हे बिश्वासी भाईयो, मै थारे तै बिनती करुँ सूं, के जो माणस उस सच्ची शिक्षा
    कै उल्ट जो थमनै मिली सै, अर उन माणसां नै जो फूट गेरण अर ठेस लाग्गण का कारण बणै
    सै, उननै ताड़ लिया करो अर उनतै दूर रहो।
  khz-khz: Walakavaku maparami, avega-nagimina, pio vegita-tago, veware-kavaluga kalara
    gekalarana talimara e gomi gemi kamonagi gepatapata-gavurana, ati gomi na gogapirato
    vevega-ripara na. Ne talima lagarai ragai vagi pio laka-kavi.
  deu-TKW: Ich ermahne euch aber, meine Brüder, wohl zu achten auf diejenigen, welche
    Spaltung und Aergernis anstiften gegen die Lehre, die ihr gelernt habt. Weichet
    ihnen aus.
  zsr-NT: Naꞌa, rátaꞌyuaꞌ lauliꞌ, bö́chaꞌadauꞌ, gul‑gún ga lac bëꞌ nup tun ga grujliꞌ
    chopl len tun ga gchixi gníguiliꞌ, le tuꞌsëdi le cutu rajlö́z le nazëdliꞌ. Gul‑cuít
    ga nacuáꞌ bunách cni
  lin-lin: 'Bandeko, nabondeli bino : bosala keba na bato oyo bakotisaka bokabwani
    mpe batiaka mabaku na nzela na bino, na makambo oyo ekeseni na mateya oyo bosilaki
    kozwa. Bozala mosika na bango.'
  hns-NT: Bhaai-bahien logan, ek tjiedj auro hai. Samaadj me koetjh manai log djhagara
    lagwaawe hai aur doesare ke Jiesoe ke rasta par se bhatkaawe hai. Toelog aise
    na siekhle hai. Ohie se oe manai se doer rahiehe.
  noa-E: 'Ermanonaan, mʉch khĩir okhooju nawe pãrag jaaum ig chirʉm, mʉ iek ũrbat:
    Jãg Cristo iek jaau nʉm anʉmjã nacha pãachdëu ũrtarrjöjã khaba sĩi warag ag chaaurta
    jaau wënʉrrʉm gaaimua pãachjã amachjö okhoopijuuta ẽkha nʉm khʉʉn dʉ̈i khĩir khaphʉ
    abat; jãgʉm khʉʉn dʉ̈i chan oob khapeerkhamiet.'
  eng-EMTV: Now I urge you, brothers, to look out for those who cause divisions and
    offenses, contrary to the doctrine which you learned, and turn away from them.
  mib-NT: Te cáhán ndahú rí jiín ró, hermano jijnáhan ró, jéē cóto ró máá ró nuū ñáyuu
    cútucu ni te ndúcú stɨ́vɨ jnáhan jíín jnúhun tu quíjnáhan jíín jéē ní cacutūhva
    ró. Te cujiyo ró núū i jíjnáhan i.
  lif-NT2: आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, ये़मे़न्‍दङ् के़दाःप्‍पाहाॽ मिक्‍चो मे़त्ते़म्‍सिम्‍मे़ॽ
    फाॽआङ् पेलि फाक्‍निङ्‌लो॥ खे़ङ्‌हाॽरे़ग खिनिॽ के़हुॽआसिबा से़क्‍खा पाःन्‍निल्‍ले़
    कुदक्‍ले़ङ्‌वाओ इङ्‌ले़क्‍पा पाःन्‍निन् मे़हुॽरुसिआङ् मनाहाॽ खुनिॽ नसाःन्‍नो मे़घःसुसिरो॥
    अक्‍तङ्‌बा मनाहाॽनु माःङ्‌घाए वये़म्‍मे़ॽ,
  xnj-xnj: Valongo vangu, nivayupa neju muvafiyula voha vevileta ulekenganu na kuvakita
    vandu vangi vagwai, kwa kuleka kulanda mawuliwu gemuwuliwi. Mujivika patali na
    vandu venavo,
  mmx-mmx: Luvutnetak mi luvurinuk, monga a sing nemi xeretna. Minak lok tatao nemi
    basinge luvuttadi no dik lok do dinak lok levenekarakat, la dik lox antun lununu
    at limixin la nedi no dik lox abulubun leveloklox ase nemi migara lok kaka vam
    i. Minak lok petpes basinge nedi.
  cbr-NT: '''Ën xucë́antu, cana mitsu cain, bëtsi bëtsi unix Jesucristomi catamëcë
    ''aish mitsubë timë́cë ''ixunbi ca an mitsu bana ñuixuncë unin ''unánmicësabi
    oquin ''aima. Usa unin ca uni raíri bëtsibë bëtsibë cuëbicanánmiquin ''atimaquin
    sinánun ''imia. Usai ''icë uni abë camina nitima ''ain. Abë camina ënánanti ''ain.'
  tee-NT: Chai iclatapaininiyau ji qui'alak'avin. Alacc'ats'anant'it ju ixlacata ju
    va ta'amaktalhk'amanan chai va ixlacata ni jantu k'ox ju is'atsucunti'an va tasastucputun
    ju ixlhich'alhcat ju Dios. Ju yu'unch jantu chun talai tachi ju najun laca'atalaninti
    ju lanit'at'it ju uxijnan. Pus amac'a'unt'it ju yu'unch.
  eng-LSV: And I call on you, brothers, to mark those who are causing the divisions
    and the stumbling-blocks, contrary to the teaching that you learned, and turn
    away from them;
  cak-NT: Wach'alal, ninchelebej chiwe chi tibana' cuenta iwi', roma jec'o winak ri
    yequijach quiwech ri kach'alal, y roma quiri' niqui'en, ri kach'alal ca'i' quiwech
    niqui'en-ka y yetzak pa quic'aslen. Roma reje' jun-wi chic ex ri niquic'ut y can
    itzel yech'o'n chirij ri ketzij ri ic'uan rix. Ri winak ri yebano quiri' man quie'itzeklebej,
    man tic'uaj-iwi' quiq'uin.
  pah-NT: Nhiirũ, kiro ji ehetei pe me. Pehepia ti g̃a pejipe'avo g̃a hugwi – kiroki
    g̃a g̃a mbojogwayvayvaruka. “Pembo'eagwera ndapyryvi,” ei g̃a. “Ore po ti pe mbo'e
    nehẽ,” ei g̃a. G̃anhi'ig̃a rendukaturame po ahe ndojikokatua'javi Cristo'ga rehe
    a'ero. Pejipe'a ti g̃a hugwi, a'e ji.
  sja-NT: Ɨ̃pemaarã, mɨa enenee nɨ̃bɨ parã k'ɨɨrɨchaa p'anadamerã, ũk'uru seewa jarateepata
    paraa perã. Mãɨrãpa awara jarateepata Tachi Ak'õre Ũraa wãara jarateepataarãpa
    parãmaa jarateedap'edaa k'ãyaara mãik'aapa ijãapataarã k'ĩsia awara-awaraa papipata.
    Maperã Cristode ijãapataarã ũk'uru ijãa amaadaipata ãchi k'aurepa. Ãyaa p'anéetɨ
    mãɨrã ik'aawaapa.
  xed-xed: Zwanama ɗa, wyawa dzvu, ɗaswa ka kuni nda gwal ta kladamtá daga vgha da
    taba ghuni ya, nda nza həŋ ka tuthun, ta irna həŋ nda tsa tagha skwi taghaf kuni
    ya, tsaghwa vgha nda həŋ.
  mks-NT: Cánde̱hé ndó ñani mí i̱, na̱ cúú cuéntá Jesús. Xíca̱ ta̱hví i̱ nu̱ ndo̱
    ña̱ ná coo cuéntá ndó xi̱hín na̱ cátóó ndicahnda ña̱yivi, na̱ cúú cuéntá Jesús
    jáchi̱ sájí nuu na nu̱ú na̱ cája ña̱ cúni̱ Ndióxi̱. Ña̱ cája na̱ ja̱n quéa̱ cáxoo
    na nu̱ú ña̱ na̱jána̱ha̱ nde̱ nu̱ ndo̱. Coto a̱ cátáhan ndó xi̱hi̱n ná.
  gfk-S: Bar hinsaagu tane Krais, iou haragat mu be mu na harbalaurai timaan ta dong
    ing di la gilgil ra harpaleng ma ing di bul tukatuke ta ira numu nilon, ira mangana
    tintalen ing i mes harsakit tano harausur mu te kap usurane leh. Mu na hana pas
    di.
  bmu-bmu: 'O urumeleŋ alaurupni, nöŋön uruŋini kewö kuŋguba jizal: Ambazip tosatŋan
    uru mendeŋmendeŋ asuhumapkö nam kölakzei, yeŋgöra mönö je galöm mem aŋguba malme.
    Urumohotkö silik ölöpŋi kusum eŋgigetka mötzemö, keu mi qetala kösawöraŋ keu tosatŋi
    miaŋön uruŋini kuŋgugetka bölii qaköba erakze. Ambazip mewöŋi mi mönö eŋgömosöta
    tikep malme.'
  dgz-dgz: Evenan wainawa, wadidiaepena anun. Waenapan da da nop muga gapan gego anu
    bambamase imuya dere tapi munan tamu agun anun. Namu nop tavewa wadidiaingina
    anu tumasean go mu tauan ugup wane menan ae vemon.
  eng-GNV: Now I beseech you brethren, marke them diligently which cause diuision
    and offences, contrary to the doctrine which ye haue learned, and auoide them.
  zaa-NT: Yala rinába'a' qui'ni hué' le cuidado qui'ni làa thaccaỹí le por canu calatsi'
    quį íl·la'ani cą luetsi le por medio de ca enseñanza mal nu rulue' cą. Ą'hua por
    mal ejemplo qui' quį nna runi cą qui'ni ichèccu' ca hermano para guni cą tul·la'.
    Nu rulue' cą nna bihua ną́ ttùba lani ca enseñanza nu chi déete' le, acca bittu
    tsíalatsi' le qui' quį.
  eng-WEBSTER: Now I beseech you, brethren, mark them who cause divisions and offenses,
    contrary to the doctrine which ye have learned; and avoid them.
  guh-guh: Tajamonae, pacatsipaebatsi itsalivaisi. Penajumetsënëtsilivaisi petsipaebaponaevi,
    panayajivitaename papecayamaxëitojorobiyaniva. Bajarapamonae namataenetsia pacanajumeanaenotsiaexanaena
    najamatabëcuenejëpaeya panejinavanapaeyaniva panenavecuanatsanaenexa. Palivaisi
    baja paxamë pajumecovënëtame, bajarapalivaisivecua saicayalivaisi bajarapamonae
    tsipaebapona. Panavecuatsare bajarapamonae.
  bon-bon: Cäme binamewale, cane weebibine toraca jijenininine, cängena ire pui biname
    tääpume lui cina biname bine maramara me jaawenemusi. Teepi biname bine mara walya
    gaabe yääcäremusi Acejiyame poto cidi me, siige poto biname bime ätrunga sabe
    jaawenemusi. Yepä, weebibine pepu lica ituge abiberäja; weene ten cama abasuta
    gone!
  nhw-BL: Nojquiya, nimechilhuía, noicnihua, xijtlachilica ajqueya inijuanti catli
    quinequij anmechtlajcoxelose huan quinequij quintlahuisose tlaneltocani. Inijuanti
    tlamachtíaj tlamantli catli amo quen anmomachtijtoque. Xiquinhuejcatlalica.
  swh-ONEN: Ndugu zangu, nawasihi mjihadhari na kujiepusha na wale watu waletao matengano
    na kuweka vikwazo mbele yenu dhidi ya mafundisho mliyojifunza.
  wbi-wbi: lino nikuvasuuma vanyalukolo mu saghaghe ku avuo vano vitengulisia kupalasana
    na ifipighi. viluta kinsana ni mbulanisio sino muvulanisivue. syetuka muhume ku
    veene.
  bba-bba: Nɛɡibu, nɑ bɛɛ kɑnɑmɔ i n dɑ n tii sɛ kɑ be bɑ kɑrɑnɑɑ dokemɔ, kɑ ye n
    koo bɛɛ wɔrumɑsiɑ. I dɛsiro ben min di, domi bɑ sɔ̃ɔsiru sikimɔwɑ te i nuɑ kɔ.
  eng-KJVCPB: Now I beseech you, brethren, mark them which cause divisions and offences
    contrary to the doctrine which ye have learned; and avoid them.
  kgk-NT: 'Oĩ onhe''ẽ rei rei va''erã nhande joja e''ỹ hagwã. Nhande rerovase Cristo-gwi.
    Aporandu randu-ta peẽ-my, xe re''ýi kwéry: Perepara kena hese hekoha rexa-vy.
    Peiko arandu kena. Ani pemoirũ teĩ íxupe. Orombo''e hagwe-rami, napene mbo''éi
    va''erã. Pende rerovase-vy omombe''u a''ã a''ã va''erã peẽ-my Cristo nhe''ẽ.'
  waj-waj: Ni seenayaso, na yaagueeqama kua tiee ngii giaa ngii miaunoo. Gioonna kiaapu
    vooya ngii nuuna aakiaivaki vo yaata utiravai yaata utuduu vooyaano ngiari voovaugiataama
    yaata utiravai. Iya itaama iikiai ngia koonnama varivoora tuqinnama iya haitatuukiatee.
    Vaa Yisuunnara kutaavaivee kiaiyaata iya itaa kua kiaani airi yaata utuaavai.
    Neeta ni seenaiyaatama ngii giaa ngii miaanna kua vooyauvaara iya ooqoo kiaavai.
    Sa iya kuaivaa rikiaatee. Ngiingii yaatu pikiaatee.
  cpy-cpy: 'Noyemijantzinkarite-paeni, iroka nokowa-kotzimiri: Paamawentyaari ñaana-minthata-wakaa-chari
    riitaki otzika-tzi-kaatapithatzimirori riyotee-takimiri paerani. Eero pikempiya-yitari
    eeroka-paeni.'
  ekk-PKP: 'Nüüd ma palun teid, mu kaasusklikud: olge ettevaatlikud nende suhtes,
    kes põhjustavad vaidlusi ja ajavad inimesi segadusse õpetuste suhtes, mida olete
    õppinud. Hoidke neist eemale!'
  mpx-mpx: Taliwau ge nuwau, ya ba pagasisi-agimiu nuku matahikagimiu gamagalau kaiweliya
    bolo panpankiti tutunahotina toto valila ku ahe hi awa nanakan, inoke toabulilek
    ali boda hi waliwali-an ge gamagalau enuna wali abulilek hi pwapweyata. Gamagalau
    ololal o nuku towaagil bahi nuku nonoek elal.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, yapa ngalya-kari kalu nyina nyurrurla-nyangurla
    turnu-warnurlaju, ngulangkuju kalu-nyarra jaru-kari-kirlirli yijardu-wangurlu
    pinarri-mani. Yali nyanungu jaru, ngulaju kula-pala jinta-juku yangkaju Yimi Ngurrju
    Jijaji-kirliji yangka kujarna-nyarra ngajulurlu-wiyi pinarri-manu, lawa. Yalirli
    yapa-karirli kajikalu-nyarra yira-kari yira-kari-maninjarla karlirrkarlirr-kanyi.
    Kuja-kujakuju, warrawarra-kangkalu-jana, manulu-jana jurnta nyinaya kuja-purda-kari
    purda-nyanja-wangu.
  luo-luo: Owetena, asiemou mondo ungʼi maber joma kelo pogruok, kendo keto chwanyruok
    e yoreu ma ok oluwore gi puonj museyudo. Wereuru kodgi.
  nhe-NT: Nojquiya, nimechilhuía, noicnihua, xijtlachilica ajqueya inijuanti tlen
    quinequij inmechtlajcoxelose huan quinequij quincuapolose tlaneltocani ica tlamachtilistli
    tlen ax queja inmomachtijtoque. Xiquinhuejcacahuaca.
  aii-aii: ܦܲܪܦܘܼܠܹܐ ܝܘܸܢ ܒܝܼܵܘܟ݂ܘܿܢ ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܕܗܵܘܹܝܬܘܿܢ ܗܸܫܝܲܪ ܡ̣ܢ ܐܵܢܝܼ ܕܥܵܒ݂ܕܝܼ
    ܦܘܼܠܵܓܹ̈ܐ ܘܬܘܼܪ̈ܩܵܠܹܐ ܕܲܠܩܘܼܒ݂ܠܔ ܕܝܘܼܠܦܵܢܵܐ ܕܐܲܚܬܘܿܢ ܝܠܝܼܦ ܠܵܘܟ݂ܘܿܢ، ܘܪܚܘܿܩܘܼܢ
    ܡܸܢܵܝܗ‌ܝ.
  esk-NT: Aniqatiut, qaunagipiaqugipsi iñuŋnik akiḷḷiġiiksitchiraġaqtuanik suli iłuiḷḷiuqtitchiruanik
    atlanik ukpiqsrił̣hatigun. Akiḷḷiḷiqsimagaat iḷumutun iḷisauttun iḷisauttusriaqsi.
    Piisimaaġitchi iliŋitñiñ.
  msb-msb: Mga kamaranghod sa pagtuod, nakimaluoy ako sa iyo na maglikay kamo sa mga
    nagasira san iyo pag-ururupod kag nagasamok sa pagtuod san iba kag nagatukdo sin
    kontra sa gintukdo na sa iyo. Ayaw kamo pakig-upod sa inda
  cpa-NT: Jøng² lah¹la² juǿi³jni hniah¹² dsa² roh¹³ jniang³. Cu²rø² jaih³ hniah¹²
    hein² dsa² hniu¹ jmo¹ hi² hlaih¹³, hi² tiágh³ jniang³ ma¹quién¹. Di³ ha¹chi² jǿg³
    lah¹jøng² ca¹mi³tai¹³ jniang³. Ca²jag¹³ báh³ tiágh³ jniang³ ja³cog² dsa² hniu¹
    jmo¹ lah¹jøng².
  dso-dso: ଏ ମର୍‌ ବାଇବଇନିମନ୍‌, ମୁଇ ତମ୍‌କେ ବାବୁଜିଆ କଲିନି, ତମେ ଜାଗ୍‌ରତ୍‌ ଅଇକରି ରୁଆ ।
    ତମର୍‌ ବିସ୍‌ବାସ୍‌ ଆରି ଗଟେକ୍‌ ମନ୍‌ ଅଇରଇବାଟା ଜନ୍‌ ଲକ୍‌ମନ୍‌ ବେଗ୍‌ଲାଇବାକେ ଚେସ୍‌ଟା କଲାଇନି,
    ତାକର୍‌ଟାନେଅନି ଦୁରିକେ ରୁଆ । କାଇକେବଇଲେ, ତମେ ଜନ୍‌ ସିକିଆ ପାଇଆଚାସ୍‌, ତାର୍‌ ବିରଦ୍‌ କଲାଇନି
    ।
  meu-meu: Varavaragu e, heai taudia bona hekwakwanai ihavaradia taudia nahuada ba
    toho. Hahediba herevadia vada a henimui na idia ese e tata utumu; edia amo ba
    raka ohu.
  yva-NT: 'Sya arakove, syo ananyao so raugaje wasai: Wasyisyaube vatano wayaowi ti
    wapa anugane mporadi mansai! Wo wasaveti wapananepabe wapa anave rai, weye awa
    ananyao nsasye irati ananyao tugae wapo raugav nsiso wasanuga rai to rai. Weti
    wagwaravainyo vatane wato mansai!'
  dgc-dgc: Nadid, a tétotop ko, te kaginék dikam a esa. Mangilag kam ta tolay a mékialam
    ta péniwala moy. Gustu de éy maghiwalay kam tu isip. I kona sa, éy kontara side
    ta inadal tam a tungkul ni Cristo, a tinanggap moy. Iwasan moy side.
  zpm-NT: Nu ne laa naa csiaaḻle lo guits rii, laa naa rso diidz lo to, nsin goḻso
    lo grë zha ne ziaad loxaque dieṉ zha codiḻ zho to, dieṉ zha guṉgüet zho to, rlu
    zho miṉe ni nacdraa Xtiidz Jesús; yquiaadiagde to zhiwseed zho.
  hix-NT: Rowtà komo y, onà wyaro àkehe, owyanye, teryewrye ro. Anar me hananàhno
    ynye kom hona mpàn xenytxoko. Àwyanye thananàhtoho kom hoye ro natameryeketxhe,
    toto komo. Txesus hona xenyhera harha natxhe, enytxanyenhàyamo. Anar me harha
    ahananàhyatxhe, nyamoro ha, khananàhtoho kom yawo rohra mak ha, onenytxatxhàyamo
