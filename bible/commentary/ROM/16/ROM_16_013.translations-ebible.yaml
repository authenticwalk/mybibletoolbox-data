  gup-gup: Ngahdjare mak ngamarnewokmunkewerren bu ngurrimarneyime nawu Rufus. Kaluk
    naninjnanu bininj nawu God nungan bidjarrngbom. Dja mak ngalbadjan nuye, ngalbu
    yiman kayime ngaye mak ngalbadjan ngardduk rerrih!
  bss-NT: Nyélɛnted mɛ Rufusɛ, awě Sáŋgwɛ́ɛ́ ápwɛ́dé âbɛle mɔ́. Nyélɛnted mɛ
    kə́ə́ŋne nyaá, atédé mɛ nɛ́ɛ awe mwǎn.
  met-met: Aharua xaidap xai yagia na Rupas, lipua Toxoratamona mogu ba. Aharua taininau
    na bauna, libu xai manga bila nga garanoa.
  kpj-NT: Rufu tule Deuxu dee aõmysỹdỹỹdu rare ise tule. Tii dori nadi wesemy riwawisinanyre.
  zao-NT: Bni goo “diox” kwent chaan da lo wetsaa Rufo kuu mli Diox; noga lo xnaa
    zha kuu nak taxal xnaan.
  byx-byx: De ngene sil barek ma Rufas ai ngua meraqen ne ama atlu sagel ka. I qa
    dai ama atluqa i qa tit naser ama Slurlka, de ama atlu sagel ngen aa nan i maikka
    qi dai raquarl ai uun mai a uune nan.
  ctu-CTI: Aq'uen saludos Rufo, wen ñuc bʌ ti lac Yum. Aq'uen saludos i ña' je'el.
    Che' bajche' c ña'ʌch ti cubi.
  zos-NT: Yuschi'jatyam Rufo ndø Comi'is cyøpiṉupø, y yuschi'jatyaṉgue't je'is myama
    lo que nø'møjtzi øjtit mamaṉgue't.
  gvs-gvs: Guna yabobona Rupuso ida Tomoya ina kinava tayamo yaina. Korotoyana sinana
    boi ivanatunegu, e guna yabobona nakae tauyana yaina.
  kbm-kbm: Be unei nitangi Rufus unei ayeu avongg ges ei. Ei amol vie ti ebe givang
    mul ve Amol Bamo ok, be avongg ges Rufus nok tine ebe givkwen ayeu weik natu ok
    givin.
  tew-tew: Rufus-á wáˀ dînsengitu̖ˀâ̖a̖mí, i-á Yôesiḏi óede̖ˀmandiˀ namuu, heḏá
    iví yíyá-á, naví yíyá waagibá dócha̖a̖.
  rmc-rmc: Pozdravinen le Rufos, savo hino avrikidlo le Rajestar, the leskra da, savi
    hiňi the mange sar daj.
  apr-apr: Inbe kawete lo ponana kiau pang Rupus yo iyei urata ke Tool Mai dook mata
    san i, inbe pang tinana lapau. Ye in ilonau dawa ben au tinak la bet ilonau i.
  tiy-tiy: Atin féfégérarém gom so begén i Rufuse, sani ménbantuge gémalbék kay Kadnane.
    Atin féfégérarém gom so begén i idéng ne, sani maake idéng gu so sabaf bé kégédaw
    ne begén.
  nlg-nlg: Holoutoa Rufus, te vilikehaa Lord, ge ke nina puku ni tinoni, maia ghua
    tinana te righitaoniu vaghaa na dalena.
  dgr-DOGNT: Rufus, gots'ǫ̀ K'àowo yìhchıı sìı, segha, “Nexè sìghà welè,” wèahdı.
    Eyıts'ǫ wemǫ, semǫ lanì ı̨lèe sìı, eyı sı hawèahdı.
  pes-OPV: و روفس برگزیده درخداوند و مادر او و مرا سلام بگویید.
  ron-1924: Спунець сэнэтате луй Руф, чел алес ын Домнул, ши мамей луй, каре с-а арэтат
    ши мама мя.
  tpz-tpz: Paröm heꞌ me a potan avih peöꞌ manih pe Rufus, eꞌ a teꞌ nöꞌ to iu oah rakah
    noꞌ sih manih pe Sunön, me manih pe sinaneah vëh, to nonok rakah vavoh ka no neoꞌ
    manih pe eöꞌ e koaꞌ rakah peꞌ.
  agd-agd: Inká mai ma Bafan mano aní ukhá ein banta Rufusin má be anóe masá tenti
    simusin baya siameno. Rufusin anóe anon te sinóen an dakharen mino.
  rkb-NT: Hupo atahi Kiristu ziwatawy ihumo tsipunihikrẽta hỹ. Ije humo niwatihi,
    sihumo kahyrizikbarẽta. Atatsahi ziksapywyky itse wata ikyzik kasopyk.
  san-THA: อปรํ ปฺรโภรภิรุจิตํ รูผํ มม ธรฺมฺมมาตา ยา ตสฺย มาตา ตามปิ นมสฺการํ วทตฯ
  iws-iws: Mɨ kɨma Rufas siirɨn wɨ ha tinɨ boɨnɨu, kara siir nokboɨnmamaɨrgikɨn, tɨ
    inkamɨn Bɨiyan Inkam Komiiyɨn siir siyɨuɨn siir sɨbgu apiyɨn. Mɨ siir yopiiya,
    ya ɨni kariir yopiinan warar mɨ owa.
  pol-SZ: Rufusa—wybranego przez Pana, i jego matkę, która i dla mnie jest jak prawdziwa
    matka;
  ztq-NT: Kol jkëëptyux Rufo. Ngab xaa lo Dios. Ni kol jkëëptyux xñaa xaa. Nak me
    sinak tnan.
  zai-NT: Laudii diuxi Rufo ni risaca nezalú Señor, ne laca laudii diuxi jñaa be.
    Laa gupa naa chiqué casi xiiñi'.
  upv-upv: Nuwra erres tevi Rupus. Ni evi jinibb san nga m̃imajing milep renge majingen
    se Numal se kerr. Ko nuwra erres wor tevi tasu sen, nga ni mimetmete inu m̃irres
    erpe wor nga ni mivesik.
  wap-NT: Õparadan paꞌi Rufus ati, kaimanaꞌoraz manawun ukaudinan waNaobanaa Jesus
    ati. Naꞌiki õparadan paꞌi kapam udaro ati, taapaꞌoraz daꞌi õgaru paudani kawan.
  mva-mva: Suri-uia negu Rupus unangani. Ngai nangaia ipura be Kristus malipi ne bibia-tina
    iemaki. Tina nge ngau tinagu be.
  dwr-NT: Godaa oosuwan loythi eretteedda Rufoosayewunne taana bare na7aadan maaddeedda
    A daayiw ta sarotowaa odite.
  kfw-kfw: Pumi sik inkadang Rufus khat-um angrakip-ah keihi asa angnga kana-ngaidon
    anu kha-um kei'n minpaakna kanei.
  bfz-bfz: रूफुसो खे, जो प्रभुए रे चुणी राखेया और तेसरी आम्मा खे जो मेरी बी आम्मा
    जेड़ी ए, दूँईं खे नमस्कार।
  cuk-09: Rufo, Bab-Jesús na susad, Bab-Jesúsgi nue nug nikamogad, degine, a-e-nan,
    an-nanyobi an dakmogad, amarga sogo, bemar nued sogeye.
  ben-OBCV: প্রভুতে মনোনীত রূফকে অভিবাদন জানাও, তাঁর মাকেও জানাও, যিনি আমারও মা।
  mil-NT: Te cúñaha‑ndo tnàhá té Rǔfú tée ío váha sàndáá iní tnúhu Xítohó Jesucrìstú
    sá ǐo na càda ndee iní‑dé ndɨhɨ nǎná‑dě, chi ñaha‑áⁿ quídé ìní‑í sá cúú‑áⁿ dàtná
    nǎnà‑í.
  myu-myu: Rufo be dak, “Kato,” i. Ixe dak kapikpig̃ cĩcã wuykukukat peam. Ixe xi
    be dak, “Kato,” i juy epe'e. Ixe juk adi xipan okuk je'it kukap co'i.
  fue-fue: Mi sannii Rufus mo Joomiraawo suɓi, e inna mum, laatiiɗo inna am min bo.
  amk-amk: Mahikaifeai we Rufusi inontaraio Sempaisi diriri wai. Kontai we Rufusi
    inanai, i mani niari yau toyari ai tera dine.
  fai-fai: Nam sidiwano kalin uyo Kamok ami kinim babid makuw Adufas so alam akun
    so sadawano yaki, uka nalaso nalam nangin keinamamsu.
  ura-NT: Rofo rai netonai coaaucaaune beeuche. Acate leeochaauru amuritoheriin Jesocurisito
    esenetaeraneein nihane coaarate. Chaen rai nebate canu neba rijijieein cacoelaichaneein
    nelu.
  mcd-NT: Nocon Ifoan Ruforifi catonni. Ahua uhuun uhuacoin cuscara. Ua cushusharamisi.
    Nan rafuri ua yoisharashocahuun.
  urt-urt: Hriphrip topoꞌe ŋau bwore ŋam nalme Rufus topoꞌe mam kin. Kin miyeꞌ wah
    bwore ŋaiye Got nalaŋatme kin nato Krais. Pe mam kin bepweteme ŋam bwore taꞌe
    talah wim ti.
  kiz-kiz: Niponesiajhi Persisi mpendwa, ambajhe abhombili mahengu nesu kwa Bwana,
    Nikamponesya Rufo, jhaasalibhu kwa Bwana ni nyinamunu ni wanene.
  tzo-TZE: Chabanuc xavalbeic xchi'uc sme' li Rúfo ti lec xch'unoj Cajvaltique. Ja'
    jme' c'otem ya'yel ec yu'un la scoltaun.
  lex-lex: A kalwie'du la Rufus nor inni maka aghi'a de emekwalima a in raralmu. Rufus
    de ed mak riy rwetwet la nanni onnila nkar toto' memna la Itmatromni kniarni.
  dov-dov: Ujuuzye Lufasi, usalidwe muMwami, abanyina abaama.
  rgu-rgu: Au haitua haraoe soda-moleꞌ fee aꞌa Rufus. Ita Ramatua na here nan so.
    Au haitua haraoe soda-moleꞌ fee mama na boe. Ria nana, sama leoꞌ au mama boki
    ka.
  toc-NT: Na̠ cxa­kat­li̠­la­ca̠­ma̠chá tamá tali̠­pa̠hu xca̠­naj­lani Cristo hua­nicán
    Rufo xa̠hua xtzí, tamá pusca̠t xta̠­chuná cli̠­ma̠xtuy cumu la̠ quintzí.
  som-som: Igu salaama Rufus kan Rabbigu doortay iyo hooyadiis oo hooyaday oo kale
    ah.
  mam-C: Kyq'o'nxa jun q'olb'il te Ruf, qu'n tb'anil nimil te qAjaw, junx tuk'a tnana,
    qu'n te wey nyakuj nnani'y.
  ndj-ndj: Mujambushileyi Lufu, mundu yashawuliwili na Bambu na mawaki aveli mawangu
    wuwowu.
  mbj-NT: Hät ỹỹ gó bë edëë aj'yy Rupu häd näng doo, Tak'ëp Hyb N'aa Jawyk Do wë kasëëw
    hõm doo. Hät ỹỹ gó bë edëë na-ããj hẽ ta ỹỹn. Ta t'aah hadoo ỹ tagadoo paah.
  lat-VUC: Salutate Rufum electum in Domino, et matrem ejus, et meam.
  ngp-ngp: Nilamsileni Lufu, asagulwe mwe ndima ya Zumbe, hamwenga na nine, uyo eli
    mnala kwa miye name.
  enq-2: Kamongonya yapao nyepae Rupusa baa auu pyoo katena lelyamona lao lamaiyakalapape.
    Baanya endangi mona setenge doko nambanya endangi jingi doko baa auu pyoo petena
    lelyamona lao lamaiyakalapape.
  eng-ASVBT: Salute Rufus the chosen in the Lord, and his mother and mine.
  mna-mna: Mi kakam aigule tio ila ki Rupus ziru naana. Rupus, ni ikamam mbesooŋo
    ambaiŋana kat pa Merere. Mi naana, ni kembei nio naŋgoŋ tomini.
  myw-myw: Kumulouls simiy Lup. Bo itawtoun daGuyaws nawotet waseg. Kumulouls simiy
    Lup inan, mamagina yey inag.
  sby-sby: Mitende kuli Lufusi, wenshibikwa pa mulimo wa Mwami. Mitende kuli banyina
    abo balansungeti mwanabo.
  sll-sll: Yal Rupas Yisas pir tere yal wai momia, Pol pasi umua di to. Yal i aang
    iwe, na kina ereho namine tani moma di piriwa.
  yaq-NT: Juka' Ruupo' teamta ket tebotuane. Ini'i, jume' Krijtota sualeme nasuk,
    Krijtota tu'isi a' suale'po ta'eewaka eiyaawa. Intok a' aewata, juka' ket nee
    betchi'bo in ae benasi in eiyaa'uta, a' tebotuane.
  uro-uro: Dä va ngäni rhäk nä gua enge na ama märmärgem sage ma Rufus kärakni i ama
    vit na qa ama latka na qa bä bä ma Engeska näkt kosaqi sage aa nanäk käraktni
    i sa qia mualat sä ngo bä ngäkt kre at toemga na ngo.
  ita-1885: Salutate Rufo, che è eletto nel Signore, e la madre sua, e mia.
  muy-muy: Grumi sa goro ana Rufus ; naŋ ti àgria tʉwi sulumana ana Bay geli a àtama
    ge mis ndahaŋ a. Grumi sa goro ana məŋani ; naŋ ti ègia mmawa.
  kqc-kqc: Varika amiye di naivo amiye buni vayavaya Rufus ma ini nono, kaere ka bi
    nai nono kana, yuata nifeideida.
  tav-tav: Rufo cʉ ñuato. Mani Ʉpaʉ Jesure caapiʉja netoʉ ãmi cʉ̃a. Cʉ paco quena
    co ñuato. Yʉ pacore bairona yʉ catʉjʉo ãmo.
  eng-ULB: Greet Rufus, chosen in the Lord, and his mother and mine.
  spa-VBL: Den mis saludos a Rufo, un trabajador excepcional, y a su madre, a quien
    considero como mi madre también.
  fra-_FOB: Saluez Rufus, élu du Seigneur, et sa mère, qui est aussi la mienne.
  hau-ULB: Ku gai da Barsisa kaunatacciya, wadda ta yi aikin Ubangiji da yawa. Ku
    gai da Rufas zababbe cikin Ubangiji da mamarsa da ni.
  mal-mal: കർത്താവിൽ തിരഞ്ഞെടുക്കപ്പെട്ട രൂഫൊസിനെയും, എനിക്കും അമ്മയായ അവന്റെ അമ്മയെയും
    വന്ദനം ചെയ്യുവിൻ.
  kkc-kkc: Osoloso Lodeeyo tou medee tekepo teli odoo Lupus mapoo ayo emegei di to
    takee. Osoloso owee mapoo ayo emegei di to takee. Bei, yayo mo wee masi badolone
    a medee pidimeleeso.
  lit-lit: Sveikinkite išrinktąjį Viešpatyje Rufą, taip pat jo bei mano motiną.
  urd-GVR: Hamāre Ḳhudāwand ke chune hue bhāī Rūfus ko salām aur isī tarah us kī māṅ
    ko bhī jo merī māṅ bhī hai.
  far-far: Nau ku kwatea fata lealae nau ki fua sa Rufus, wane rao lea fuana 'Aofia.
    Ma fata lealae laugo fua gaa sa Rufus, ne nia 'adomi lea aku dia na ta wele 'ana.
  suz-BL: प्रभुम योव़शो थमा सुइक्‍ब रुफुस कली “रिम्‍शो बाक्‍को” दे माइक्‍चा। साइ रुफुस
    आ म‍मामी आं कली आ तौ खोदेंशो पती। मेको कली यो “रिम्‍शो बाक्‍को” दे माइक्‍चा। मर्कूस
    १५:२१
  car-NT: “Iru'pa aitoko!” ywyka'po ekari'toko mo'ko Jopoto ta takapore aitoto Rufus
    'wa, mo'ko isano 'wa enapa. Mo'ko ro ysano wara enapa sapyija.
  amp-amp: Yo nanhu wom kfo yindhorkfot wakfohitwako Rufusrn. Nd yimar tu dborioh
    yimayer Brorhu hikneft. Yo rorhu mmemtn nanhu wom kfo yindhorkfot wakfohitwako.
    Na tuthu yona kanjo tamoh tamohm fak marnya bomarnyamouta.
  bht-bht: रुफुस जो जिसयो प्रभुऐ अपणी सेबा तांई चुणया है, कने उदी माता जो भी जड़ी
    मेरे तांई भी माता सांई है, दोनो जो मेरा नमस्कार।
  eng-NOY: Salute Rufus, the chosen in the Lord, and his mother, who is mine also.
  cub-NT: Meajacʉrĩ ñai Rufo. Caivʉ majidivʉbu ʉ̃́re me jʉ ayʉre maje jabocʉ Jesúre.
    Aru meajacorĩ Rufoi paco máre. Õ me cad̶ateibico yʉre yópe jipacope baju.
  ita-1927: Salutate Rufo, l’eletto nel Signore, e sua madre, che è pur mia.
  lww-lww: a Rupus, nasumonena wo na yum̃aena kiena Sup̃e, amio anena nap̃a naga kila
    inu sa ga narina nenaga.
  ckb-ckb: سڵاو لە ڕوفوس بکەن کە بە یەکبوون لەگەڵ مەسیحی خاوەن شکۆدا هەڵبژێردراوە،
    هەروەها لە دایکی کە وەک دایکمە.
  nas-nas: Doturotu tee-koo Ruupasi, pankaing Ovoring-koo, eeꞌnoko teni bauko, napoꞌ
    ninge teeꞌ, nkoꞌke.
  uvl-uvl: Pe a heleia lek apalanga lange Rupas pe tana pule. Rupas i non nenge pingana
    iuiu nga Non Soke nena ume, pe tana neknek ia iau ke pomanga tuna iau pule.
  eng-BBE: Give my love to Rufus, one of the Lord's selection, and to his mother and
    mine.
  ixl-CNT: Aqꞌtaj ichajlichil u Rufo, vaꞌl txaael el tu aqꞌon tiꞌ u kuBꞌaal. Aqꞌtaj
    vetz ichajlichil vinan majte tan, nojchit ayaꞌl aꞌ unnan nunnacheꞌ.
  xsi-xsi: Naŋa iloŋgu tu miki ma kaporo naŋa kawâŋgu kari ara ilâ pa Rufus tona,
    ina uru iveta wurâta ara ndo pa Maro Ŋalae. Aku naneŋgu ŋgua mine nâ ilâ pa i
    tina tona. Muŋga taine ŋinde ikatona naŋa sondo ndo, itogo taine uru ikatona natu
    mine.
  crx-NTPO: Rufus 'en 'uk'enus soo Sizi Gri ba 'ut'én-un, ooloo cha 'ants'i sloo le'únt'oh,
    'enne cha sba bózoo budóhni'.
  kan-OKCV: ಕರ್ತನಲ್ಲಿ ಆಯ್ಕೆಯಾಗಿರುವ ರೂಫನಿಗೂ ನನಗೂ ತಾಯಿಯಂತಿದ್ದ ಅವನ ತಾಯಿಗೂ ವಂದನೆಗಳು.
  bbb-bbb: Ro na e Rufasi e ije E Ireobo fu umui datema ijiakiro asie fuone ije anadiave.
    Ijadufuo maeje bara ijare naeje fuka asie none igege samuagie.
  blw-blw: Pakomostéényu agé ah Rufo way machachamag hen afurotna an Jesu Cristu ya
    anat ah inana way kaman agé inà.
  tam-2017: கர்த்தருக்குள் தெரிந்துகொள்ளப்பட்ட ரூபையும், எனக்கும் தாயாகிய அவனுடைய
    தாயையும் வாழ்த்துங்கள்.
  azz-NT: Huan no xictajpalocan in Rufo ten nochi in tocnihuan quicualtagaitaj porín
    yejua yec tatacamatque de Cristo. Huan no xictajpalocan Rufo inantzin ten nejua
    no nicpohua queme yesquía no nonantzin.
  spa-RV-1909: Saludad á Rufo, escogido en el Señor, y á su madre y mía.
  csy-csy: Topa sung ah tealsa Rufus paupui vun, taciang keima nu bang in hong en
    a nu zong paupui vun.
  mxq-NT: MayDios xyꞌanʉʉmʉdʉ Rufʉ, diꞌibʉ tʉ dyaꞌíxyʉty yajxón ko tmʉdúñ ja Nindsʉnꞌa̱jtʉm.
    MayDios xyꞌanʉʉmʉdʉt yʉ Rufʉ tya̱a̱guꞌunk, diꞌibʉts tʉ xymyʉdaty éxtʉmʉ ꞌyuꞌungʉn.
  tzj-NT: Teya'a' rutzil rwach ja Rufo, arja' jun ajsamajel cha'on rmal ja kajaw Jesucristo
    in teya'a' rutzil rwach ja rute' chakaja' como arja' xuban chwe in cani' chak'laj
    ral.
  tdt-tdt: Kumprimentus ba Rufu, ita nia Nai mak hili nia. Kumprimentus mos ba nia
    inan, hau konsidera nia hanesan hau nia inan rasik.
  ron-BTF: Salutați pe Ruf, cel ales în Domnul, și pe mama lui, și a mea.
  eng-WEBP: Greet Rufus, the chosen in the Lord, and his mother and mine.
  eng-FBV: Give my greetings to Rufus, an exceptional worker, and his mother—who I
    count as my mother too.
  nld-1939: Groet Rufus, den uitverkorene in den Heer; alsmede zijn moeder, die ook
    de mijne is.
  bwo-bwo: Doonzosh finon ayidek't danetso Rufossh jamo t'intsuwere, taan b naayikok'o
    shunfu b́ indshowre jamo t'intswere.
  nch-BL: Xijtajpaloca Rufo cati Toteco quitapejpenijtoc para elis iaxca. Nojquiya
    xijtajpaloca inana cati mochijtoc quej nonana.
  quc-TNT: Chiya rutzil u wäch ri Rufo, jun cojonel che ri Kajaw Jesús ri nim u banic
