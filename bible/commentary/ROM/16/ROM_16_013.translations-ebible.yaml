  agu-BL: Cyale'u' jun yos tetz kajwutz Rufo na chumbalaj creyent i'. Ncha'tz cyale'u'
    jun yos tetz yi xtxu' i', na i cu'n intxu' tane'n.
  isn-isn: Mulamushe u Rufo, naiwimikigwe nu Tata nu ia wakwe palung'wi nuia ane.
  ilo-ULB: Kablaawanyo ni Rufo, a napili para iti Apo, ken ti inana ken inak.
  pir-NT: Sa yero Rufo mari pʉhtoro Jesure quehnoano wacũ tutuariquiro, tiquiro yere
    quehnoano yeriquiro quehnoahdo. Tiquiro pacoro gʉ̃hʉ quehnoahdo. Ticoro yʉhʉ paco
    yero saha ijiricoro ijire.
  anv-NT: Tamegé Rufɔs muú Ata ajyaá. Tamegé ntó mma awuú muú asɛlé me ndɛre
    maá awuú.
  sab-NT: Ba gbi kade cha alin Rufoge, ama kle mo ta gbe no no diali age no che Chugagwalla
    Cristo takalin kare daba Chubenu na gwa giti. Ba gbi kade cha alin Rufo chebiage,
    Rufo chebia cha alin cha chebia kare, cha no no ama ole mo chebia kare, ama no
    no cha ole mo kirolla kare.
  tmd-tmd: Nöbö Rupas, Krais mabö nuŋwa kwockwoc palön rɨ nölmɨd nöbö aku algör yajöña,
    “Pol nagö, ‘Mɨdlö ä?’ rɨ gö,” me cöña. Nuöm nuŋ aku, mam na röxg aku algör yajöña,
    “Pol nagö, ‘Mɨdlö ä?’ rɨ gö,” me cöña.
  acr-NNT: Yaꞌa alaq rutzil uwach ri Rufo; waꞌ e jun hermano lik chom rubꞌinik usilabꞌik
    chwach ri Qanimajawal. Yey yaꞌa alaq rutzil uwach ruchu, ma rire uꞌanom pachaꞌ
    nuchu riꞌin.
  kpg-kpg: Dagu hagaaloho ang gi Rufus, tangada hai hegau humalia huoloo ang gi Tagi,
    mo dono dinana dela nogo benebene au be tama daane donu ni aana.
  taj-taj: प्रभुसे धम्‍बा रूफसदेन थेला आमादा ङाइ फ्‍याफुल्‍बा मुला भिसी पाङ्सी पिन्‍गो।
    थेला आमासे ङादाएनोन ह्राङलान झादा ह्रङ् लसी माया लमुला।
  avt-avt: Yi yaitɨp Rufas kerek mɨtɨk yaaik kises Mɨtɨk Iuwe Krais werek werek, hɨrak
    ketike miye pɨrak, kerek hɨre wɨre miye pai, hi hetpor hɨr yaain.
  cbk-cbk: Ta dale yo saludos con Rufo, el bien fiel trabajador para con el Señor,
    y con su nana quien ya ayuda conmigo como si fuera nana tamen di mio.
  uig-ARA: رەبدە تاللانغان رۇفۇسقا ۋە ئۇنىڭ ماڭىمۇ ئانا بولغان ئانىسىغا سالام ئېيتقايسىلەر.
  tuf-tuf: Rufo tamo cat ey ab tamo cat sehw̃ac wac ayro. Rufo eya Jesús chiwa ayan
    cuít yehnjáquinro. Ey abá as acu cat abitró.
  abx-abx: Mangumusta ako si Rufo, i adda nga pinili' pagpaki'adda si Ginu'o, hasta
    si nanay-na nga ahimo liwat nga day nanay-ko.
  mco-NT: Nañ nguejxypɨch capxpoocxɨn ma yɨ Rufo, je huɨdibɨ yɨ mɨbɨjcpɨdɨjc ycömaayb.
    Nañ nguejxypɨch capxpoocxɨn ma yɨ' ytaj, com jadu'n njɨhuɨ̈yɨch jadu'n nej jɨhuɨ̈y
    yɨ' ndaj'adyiijɨch.
  cpb-NT: Piwethatenari Rufo, riyoyairi Awinkatharite. Piwethatenawo eejatzi inaanate,
    noshiyakagairi iroome nonaanate naaka.
  aon-aon: Punekume yopuhi nyumnah um Rufus. Anan yopini arman douk apa nagipesh Debeini
    wosik iri. Punekume yopuhi nyumnah um ananik amakek shopunek. Okwok douk apa kwataurume
    kabi okwokwin nuganin um.
  hus-NT-2005: Ka chapnédhaꞌ na Rufo, an kidhábláb xi takudh abal kin belaꞌ an Ajátikláb.
    Ka chapnédhaꞌ jeye nin nánaꞌ, xi kʼwajat jelti max u nánaꞌ neye.
  mig-NT: Ná sándéé iní Rufo, cha̱a ni̱ ka̱ji máá Jíto'o̱‑yo̱, te suni súan ka'a̱n‑ro̱
    jíín náa̱‑de te náa̱‑ri̱.
  bps-bps: Tnulenyu Rufus, i too mlalò ku Krayst, fandamgu kenen na i yéan i kalnawan
    deg gambet too glut tingaan.
  mbs-mbs: Eg-aneng-aneng a heman ki Rufo. Nedengeg sikandin egtaking te Pengolo tadon,
    aw inay din egkeido kanak iling te ontò inay ko.
  tof-tof: Kürü morroal yawal bóktan Rrupusün ekyenamke, morroal Lodón mamoan pam
    nótóke, akó ta oya aip. Wa kürü tóbanan olomzan ngakan warilürr.
  cme-NT: Mi jaalaa Urufusi‑i, Itieŋo yufelleŋ-nolŋo‑i. Aa bi jaal u nyu‑i, uu dii
    ŋaa mɛi fɛrɛ‑i mi bi nyu.
  sus-sus: Wo Rufu xɛɛbu, naxan sugandixi Marigi xa fe kui. Wo a nga fan xɛɛbu n bɛ,
    naxan bara lu n bɛ alɔ n fan nga.
  pon-2006: Ei rahnmwahu ong Rupus, tohndoadoahk men me keieu siksang koaros nan doadoahk
    en atail Kaun, oh pil ong eh nohno, me pil kin wiahkin ie nah seri.
  dad-dad: Rufus Odug bun igirnen ado, yogon sina, ĩg aya neu naai, neu aanya wenẽdigouf.
  zab-NT: Gulguaapdios Rufo, laab ni guldípacbɨ zenuub xnez Dios, ne ziyza gulguaapdios
    xnanbɨ, bniety ni rcaaza zecac tuby xnana.
  jae-jae: Aê aoc gêjac Rupu, taŋ Apômtau kêjaliŋ eŋ sa naŋ, agêc eŋ têna, taŋ kêtu
    aê tinoc gêwiŋ naŋ.
  ksd-ksd: Avat a vatatabe Rupo, nina di ga pilak pa ia ure ra Luluai, ma nana ma
    nagu bula.
  msm-NT: Ipangumusta a ki Rufo no nabantug to pagtuu to Ginuu dow to inoy din no
    pig-isip ku isab no inoy.
  myk-myk: Yi Urufusi shaari, Kafɔɔ ya wemu ɲaha bulo ge. Yi wu nu wu bɛ shaari, wee
    wemu nɛ bɛ ya wii na nu ge.
  sbe-sbe: Yogu lautoki ye lau Lupasi, iya Guiyau yona kaisunuwa tamowaina, yo sinana
    unai, yau hinage ya kawasina kalinawai.
  mcr-mcr: “Ämaqä, Naqä Iqutä ämuäŋnä, suqä jänänäŋä imäkqä Rupesi iqutä, iqueqä känaisä,
    imbaqinyqe, hui mimäuqä iqänä” ätqeŋqe, tupiyä. Iqueqä känai, ŋqä nipai indquamiŋqä-pa,
    indquetŋqä iiyi.
  cux-NT: 'Ní saⁿ''ā Rufo, chi saⁿ''ā ch''ɛɛtɛ nguaaⁿ ''iiⁿ''yāⁿ chi i''téénu yā Cristo
    ndúúcū chɛɛcu sa chi tan''dúúcā chɛɛcú dendú''ū: N''dai ndís''tiī, caaⁿ''maⁿ nī.'
  tur-YTC: Efendi’de seçilmiş olan Rufus’a, benim de annem olan annesine selam söyleyin.
  san-ITR: aparaM prabhorabhiruchitaM rUphaM mama dharmmamAtA yA tasya mAtA tAmapi
    namaskAraM vadata|
  bel-N: Прывітайце Руфа, выбранага ў Госпадзе, і маці ягоную і маю.
  sch-sch: Pumapa chuonsina sinthopu satak, Rufus le a nû, a nâi anga mi be ngâinu
    hah mi chibai pe roi.
  mic-MIQNT: Wi'tites na ji'nm Megwatpat negm pegiji lugowatl Gjinisgaml maw wi'tites
    uggwitl ta'n teli apoqonmuit pa wijei aq ni'n na uggwisl.
  huu-NT: Rufo dɨne cue uaina oredɨcue. Caɨ Namana eo raise ɨɨnote. Naimɨe ei dɨne
    cue uaina jɨaɨ oredɨcue. Naiñaiñodɨ cue ei isoide.
  jiv-NT: Rúpusha, nusha ti peṉker Yus-shuar, tura nukurí̱sha amikmaatruatarum. Niisha
    wiji̱a̱i̱ nekas winia nukurua núnisaiti.
  otm-NT: Nɛ dami zɛnguagui ts'ʉ a ra Rufo, an thahni da 'yørpa rá 'bɛfi ra Hmu, nɛ
    a rá mbe tengu'bʉ ma mbegä a.
  dah-dah: Irde Rufusya miliŋya niŋ dufay heŋ himyen goyen momoŋ yirnayiŋ. Rufusbe
    Doyaŋ Al Kuruŋ beleŋ basiŋa iryiŋ. Miliŋbe mamne yara hitiŋ.
  tnk-tnk: Tihəni tukwini ramasan səiou revən tɨ Rufas, iərmama riti sə raməmwur pɨk
    tɨ noien wok səvəi Iərɨmənu səkɨtaha. Tihəni tukwini ramasan səiou revən mwi tɨ
    mama səvənhi. In rɨno ramasan miou rəmwhen ia mama atukwatukw səiou.
  kpr-kpr: Rufus nu Bajari da natofo ainda jiro eniri. A noi mo, nu kau nanda aya
    da kaugo edo irira. Nembarago ategi erena. Sevu ningore!
  san-IAS: aparaṁ prabhorabhirucitaṁ rūphaṁ mama dharmmamātā yā tasya mātā tāmapi
    namaskāraṁ vadata|
  nho-nho: Nau e purepure ki Rufus te tama e llasi ana heuna ni mee maa TeAriki. Nau
    e purepure hoki ki tana tinna, ttama ni mmata ake hakaraaoi iloo kiaa nau ma se tino tama aana.
  gym-NT: Amne Rufo tä Ngöbö kukwei mike era abtä ütiäte kri Ngöbö ngwärekri abko
    kräke tita köbö kuin juen, munkwe nie ie. Erere arato, Rufo meye namani ti meye
    kwrere tikrä abko kräke tita köbö kuin juen arato, munkwe nie ie.
  azg-NT: Ndoꞌ mantyi ncyahoꞌ tsꞌon njan nnon Rufo, tꞌman conduihin quiiꞌ ntꞌan nnꞌan
    na vantyja nꞌonhan Jesucristo. Mantyi ncyahoꞌ tsꞌon njan nnon ndyee jon. Totixeeꞌ
    jon ja na chaꞌvijon jnda nquii jon.
  bhd-bhd: रूफुसे ज़ै प्रभु मां च़ुनोरोए, ते तैसेरी अम्मा ज़ै मेरी अम्मारी ज़ेरि ए,
    दुइयन नमस्कार।
  too-NT: Lā' nā icmacā'ni' saludos huan Rufo. Tasu'yu que xla' xa'nca kalhlaka'ī'
    quiMāpa'ksīni'ca'n. Lā' nā icmacā'ni' saludos ixtzī't Rufo, a'ntī iclaktzī'n hua'chi
    quintzī't.
  ind-AYT: Salam juga kepada Rufus, orang pilihan dalam Tuhan, dan kepada ibunya yang
    juga menjadi ibu bagiku.
  cjo-NT: Niwethatari Roojo, riraga aapatziyaririroña Awinkatharite. Eejatzi niwethatawo
    riniro, osheki etakotakina nokimitakaantakawo ro nana.
  nsn-nsn: Mu heir tenag niuaha inggo tang Rupus, inggon a tamatang uakeluk uaia tun
    tar Tamata Noman, inggo u heir pono tenag niuah a tang tinanon geke uoto guata
    uaia sira tun totoguo paha tuna tun.
  san-DEV: अपरं प्रभोरभिरुचितं रूफं मम धर्म्ममाता या तस्य माता तामपि नमस्कारं वदत।
  tna-NT: Memitsuque Rufo, daja huecha mesa cuara. Rufo da Cristo peje su jei pujiji
    butsepi. Tusa cuara da quema cuara nime puina.
  lid-lid: Sekesek tek ki ta Rupus. Iy badeh, mwasin handru ta mada Laban ta amekes
    lahou tan, ma hawe sekesek tek ale ki ta tinen. Tinen badeh, atondrok jo i buku
    none nadun handru badu ndrinen amwenen.
  wim-wim: — aꞌ puth Rufus.ana, nilana min-minam monkan-wak-wakan nunang Christ.ana,
    putha, kaath nungantaman thampa. Nilan ngayang minam piꞌ-piꞌa ngay keꞌ puk nungantam
    yimanangana,
  zga-M: Mumponie u Lufo, uvyahaliwe nu Nunkhuludeva, nuvanina, yuywa vi jyuva vango
    nayune.
  yom-yom: Luvana Lufusi mboti, mutu wusobolo kuidi Pfumu ayi luvana ngudi andi mboti,
    widi ngudi ama minu mamvama.
  san-SIN: අපරං ප්‍රභෝරභිරුචිතං රූඵං මම ධර්ම්මමාතා යා තස්‍ය මාතා තාමපි නමස්කාරං වදත|
  yut-yut: Gɨldatno tagɨ Rupas do ɨmni. Uŋun Amɨn Tagɨ yol kɨmokdok. Ae gɨldatno tagɨ
    meŋi do kɨsi ɨmni. Uŋun nak dakon meŋno kɨsi egɨpgut.
  grc-BYZ: ἀσπάσασθε Ῥοῦφον τὸν ἐκλεκτὸν ἐν Κυρίῳ καὶ τὴν μητέρα αὐτοῦ καὶ ἐμοῦ.
  cpc-NT: Piwithatinari Rufo, jiyoshiitairi Awinkathariti. Piwithatinawo iijatzi inaanati,
    nokimitakaantari naaka iroomi nonaanati.
  nhg-NT: Xectlajpalucö Rufo, öque toTlöcatzintle quixpejpenque, hua nuyejque xectlajpalucö
    inöntzi öque ica para naja quiename nonöna.
  nya-nya: Perekani moni kwa Rufo, wosankhidwa mwa Ambuye, ndi amayi ake, amene akhala
    amayi anganso.
  ngu-NT: Xtlajpalocan Rufo yejhuan sanoyej cuajli tlaneltocaquetl, niman inan yejhuan
    nechpia quen iconeu.
  kup-kup: Met aban Rupus pop darim Amipuz gogot tohot modari ritou metat hezapur
    pim nonopuz homet, “Arip tin hepekez ne zait toh,” pot ev menat mañoh. Met añ
    pop ne pim ropuz zut ba navatat tin netoohap ok.
  jid-jid: Bika chi Rufus u chu'u ni mi Bachi mba iyi ma ni me.
  wmw-wmw: Salamu zake Rufo atondoriwe na Mwenye awe wake. Na salamu zake mamaye Rufo,
    wanintendire kuwa mama.
  gmv-GGM: Godan doorettida Rufonoosone taas Aayo gididaris iza Aayeys ta saroka yootite.
  ssg-ssg: Amuam haniwa Rupus tel unaui Krais pate solian, ma tel tinan tetel lawe
    i aile hani nga hanowi natun wanen.
  zpo-NT: Guzh gu “dix” cheenta lo wech Rufo, tub xaa non doo lo Xaa Nabeyy; nu noka
    lo xnaa xaa, me nzak na mod xnaa na.
  poy-poy: Mumlamsiyi Rufu yakasyagulitwi na Mlungu, muntu kagangamala nentu mulihengu
    lya Mtuwa na mawu gwakuwi ndo mawu gwangu viraa,
  qwh-NT: Tsenolla saludeculläyë Diosnintsic acrashqan wauqintsic Rufutapis. Tsenolla
    saludacuyë mamänintapis. Tse warmeqa mamallä cuentam ricamashqa.
  gaw-gaw: Amu ag humiṯak dahil Rupus meṯeg! Nug Naḏi dim lamidḵunu amu danab enanag.
    Nug anig ele nug hanhan dahilnu ele da anil bia heṯe amu, nug ele humiṯak dahil
    meṯeg!
  nca-nca: Rupus, Uni Parámimbo rokóŋaró uni ŋuya nimí ŋuya yuŋguna yiri qembe. Nimí
    muko neneŋo náme qembe taró.
  zpz-NTPP: Zeeda̱ꞌ ñgyoozh ni Rufo. Yu zeꞌ tub mbecy ni Crisht nu dzi raso̱o̱. Nunu
    zeeda̱ꞌ ñgyoozh ni ñaay. Mi zeꞌ nam gal na tub ña̱a̱.
  mkj-mkj: Oai rahnmwahu oang Rufus, ma Koaunno ne pilda pwa en papah Ih, pel ah nohnohu,
    ma wiahki ngoahi doahr nah.
  zac-NT: Gulë bëꞌnë saludë Rufo el quë napë famë entrë ra naná rialdí lduꞌi dizaꞌquë,
    por lo quë nabë́ꞌniꞌ. Nu zac gulë bëꞌnë saludë shniꞌa Rufo naná ziquë shníꞌahia.
  kyg-kyg: Lufasiꞌa Ala kava nepiꞌmo hogoteno maiꞌniya vekaeꞌmo, Poloꞌa ge kamamaeꞌniye,
    hutapa ha paitapa nateyo. Itaꞌamoꞌmo itaꞌnimokana huno maiꞌniye.
  kmk-kmk: Kama pay kan Rufo un mabigbigbiga manselselbi kan Apu Jesu Kristu, pada
    na pay kan ina na un imbilang ku paya inak.
  cao-NT: Jasca, tobí Rufo, naa Cristo chahahuanish ca yosi cato. Tobi jahuë jahëhua.
    Tihi cabo joihuacana. Ea jahuë jahëhuá shomahuarianiquë, naa noho cai jascaria
    iquiina.
  bbr-bbr: Rufus ko Näwäu nukas kon sarau ro sare monuk, kos kon sarau erekapu jekur
    miäu. Ak isan ‘pere’ ämän ko pak kon anak pak awatowe. Kon anak ko isan ani senek
    kos is jekur kameiriäu.
  inb-inb: 'Iaia Jesús agllaska waugki Rufota i paipa mamatapas: “Puangi” nipuaichi.
    Paipa mamaka, nukapa mamasinami kapuá.'
  hrv-hrv: Pozdravite Rufa, izabranika u Gospodinu, i majku njegovu i moju.
  box-NT: Ĩ wee tɛ̀ɛní a Urufuusi yi, wón na bìo ɲúhṹ wi làa sòobɛ́ɛ o Krista
    tonló sáró yi. Ɓàn nu á ĩ wee tɛ̀ɛní yi. O mún lé ĩnɛ́n wàn nu.
  ote-NT: Nehe fatꞌajua̱hʉbʉ ra Rufo núꞌa̱ xi ra hoga cu ja ra jamfri; nehe fatꞌajua̱hʉbʉ
    rá na̱na̱ꞌa̱, núꞌa̱ dí øtꞌa ra uɛnda gue ma na̱na̱ nehe.
  wnu-wnu: Ne Rupus wo Munon Aib wonou maribiga qob toat igo. Ne wonou unor eng gor
    yonou nani gas ende gari, end wurit igoum.
  zam-NT: Gunii gu' Diox loo Ruf co' ndxela's, co' inga'ste loo cón che'n Tad Crist
    làth mèn no loo xna' Ruf co' ndlin cuent nac xal xnan.
  zyp-NT: Abuipaw thingpaw Rufa le a no, sawtei hratah a pa mingkai pariapaw he khah
    a dang pawtah pa tah pah my lo.
  sey-NT: Pëpacaijë̱ꞌë, Rufore, mai Ëjaëre sehuoni paꞌiquëre pare. Cuiꞌne i̱ pëca
    jaꞌcore yëꞌë jaꞌcoje̱ paꞌiore pëpacaijë̱ꞌë.
  nvm-nvm: Na e Rufas anaiv. Fu iji fuka mukorigia Jesu Kurais E Bomana ijefuon ik
    reoin. Regavo madu na asiefuon anaiv. Ijefuon maiji fur asienun igeg na samuagdien.
  mps-mps: Eno siade da wali po dagego te Rufusbolo waiyąo. Aga te Genuai Bidi wali
    pabo wiegi yai bidi dao. Eno siade da wali po agai idabolo me wao. Te we te enade
    te aga eno ogwa tiwai dao homu eyu, tama agai enade dwagi yai sę ebo dao.
  pab-NT: Maika xiyakaiheta natyo Rufo hiye. Hatyo atyo kalore haka Xekohaseti ana.
    Exahe inityo hiye hoka xiyakaiheta natyo. Inityo waiye mokita natyo haisani akereta.
  llg-llg: Au haitua soda-molek fee kaꞌa Rufus. Fo ita Lamatuan hele nala ndia. Au
    haitua soda-molek fee ndia inan boe. Te ndia ndia, sama leo au ina bongging so.
  kyf-kyf: A -sa Wlufusɩ fʋ. Nɩɩ, -Kanyɔ -saa -bha ɔ. Ɔ 'nyaa -ɔ mɩ 'yaa nanʋ nya,
    a -sa -mɔɔ fʋ.
  tpi-tpi: Yupela givim gude bilong mi long Rufus, em i gutpela man bilong bihainim
    Bikpela, na long mama bilong en tu. Em i bin i stap olsem mama bilong mi tu.
  mih-NT: Cuhva ndo minoo nacumi sii ra Rufo ta sii zɨhɨ ra. Vaha xaan sino iñi ra
    sii ra Jesús. Ta zɨhɨ ra cuu tañi zɨhɨ mi.
  qvh-NT: Saynöla salüdöta goycuyälanqui waugui Rufuta. Saynöla mamantapis wilayculanqui
    paypä yarparaycashgäta. Paypis mamänömi ali ricamash.
  kms-kms: Nge chumbuai kin wand Rupus nde ki rundo. Ni beghi Yumbui nde nyamb pe
    yuwonne nganye yembe nand. Di ni kumo nde anene chumbuai kin wand ki rundo. Ni
    nge nikin wo ningg pugri sabi wundigh.
  agn-agn: Pagpakomostao ka ong ni Rufo, ang tatang pinilik tang Gino. Komosta ka
    ong nanay na, ang midio nanayo ra ka.
  nhi-NT: Ixnechontlahpaluilican in Rufo, se tocniu tlapihpintli inauactzinco in toTecotzin.
    Uan ixnechontlahpaluilican nimaman, naquin noiuqui poui quemeh nomaman.
  ttc-NT: Jun limb'il te Rúfo aj joyo' tzan te Qajawil, b'ix jun limb'il te tnan aj
