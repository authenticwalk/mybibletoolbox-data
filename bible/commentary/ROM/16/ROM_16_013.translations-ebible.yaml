  guj-2017: પ્રભુમાં પસંદ કરેલા રૂફસને અને તેની તથા મારી માને સલામ કહેજો.
  jvn-NT: Kirimké slamet marang sedulur Rufus, sing nyata tenan penggawéané kanggo
