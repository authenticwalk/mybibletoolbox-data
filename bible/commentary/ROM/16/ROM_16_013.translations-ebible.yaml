  spy-NT: Osubaay Ruufō, muroonoo tookunoot ām biikaab Mokoryoontēēt ānkōōtookwēēsē
    nkinee kaamet nyoo kicham kuyibo nkanii kuu wērinyii.
  xnn-xnn: Komosta abes ken Rufo ay gawigawis nan mangsolsolotana ken Kristo. Itapiyo
    nan inana ay kanegko ina abes gapo isnan inik-ikkana ken sak-en.
  mwe-mwe: Shalamu shabho a Lupo, bhakamula liengo kwa tumbila na anyinabhabho numbe
    nne bhungwaashema mama.
  tte-tte: Yamulolo Lupasi koina, iya Guyau igitesipwai ana topaisowa namwanamwasosina
    yo tabe yamulolo sinana koina, iya mwa yakawa-sina-yan.
  tcs-tcs: Grite Rupas po mi bikoz da BosLod Zizas Kraist i bin suze em po bi prapa
    spesil sebant blo em, ane spik griting prom mi po mama blo Rupas bikoz em i bin
    wase mama po mi.
  hlt-THB: Bawipa awh tyk na ak awm Rufa ingkaw a nu, kai a nu na awm awm lawt hy,
    anih ce kut tlaih law uh.
  soq-soq: Ne Rupas, mida Tatamba nolawa uwatauwa baiwa apasana, ita do me inawa ne
    otopaida rua simbianena nata auwamodina.
  qub-qub: Salüdöta goycullanqui ermänu Rufota. Mamantapis salüdöta goycullanqui.
    Paypis mamänömi alli ricamasha.
  att-att: Á manonò ku gapay di Rupo nga sinullà ni Apu Kesu nga masserbi kuna, ánna
    yù yená na, nga kun na yenâ gapay.
  bki-bki: a Ruvus, navurim̃araboiano na Tubo kiano im̃auano, bija kenieno napano
    naio bijuku ban kiniou jibe napano nebe kenerinio.
  bqp-bqp: À fↄ kpá Rufu kũ à bò ado Dikiri zĩ gũnwa kũ a da kũ matɛn gwa ma da
    ũo.
  mcp-mcp: Bɨ ɔ bə́dá mə Rúfus muud Zɛmbî nyə a fɛ́ɛ́sh kwoŋ mə Cwámba dɨ́ yɛ́; bɨ́
    bə́da nə́mə́ mə nyɔɔŋgʉ̂ yé, nyə á bə nə́mə́ mə tâŋ nyɔɔŋgʉ̂.
  hat-hat: Di Rifis, nonm Bondye chwazi pou sèvis li a, bonjou ansanm ak manman l'
    ki yon manman pou mwen tou.
  npl-NT: Xikontlajpalokah n Rufo, non Dios okimopejpenili, noiwa xiktlajpalokah ína,
    ye kajki kemi yetoskia nomamá.
  bgg-bgg: Gune Rufus shii de hanyie shii wie è Ithong ro blia rek pha, chiih-è hanyie
    è gu shii awai dufuii duiine rek muii pha ai amuii shii de salamthek ro.
  eng-TCENT: Greet Rufus, who is chosen in the Lord, and greet his mother, who has
    also been a mother to me.
  eng-BSB: Greet Rufus, chosen in the Lord, and his mother, who has been a mother
    to me as well.
  cpu-NT: Povethatyaanari Rufo, itzimi jiyoshiitairi Avinkatharite. Povethatyaanaro
    eejatzi iriniro, otzimi nokempitakaantari naaka iroomi noniro.
  san-ASM: অপৰং প্ৰভোৰভিৰুচিতং ৰূফং মম ধৰ্ম্মমাতা যা তস্য মাতা তামপি নমস্কাৰং ৱদত|
  tac-NT: '''We repóriwachigó alué Rupo anilime rió, napu Onorúgame ''yale nóchali
    ''we ''la semáriga, ''lige alué eyélachigó napu ''we na''temá ne''chí napurigá
    bo''né ranala neraga.'
  eng-WEBPB: Greet Rufus, the chosen in the Lord, and his mother and mine.
  gfk-H: Muat na karo lah Rupus nong no Watong i ta pilak ia. Muat na gil hua mah
    tano pawasina nong ga ngen bia a pawasigu mah ia.
  viv-viv: Yaku nuwakabubu Lufasi againe, bana kalivai-nadi Kaiwabu ana tovetumagana
    hagihagi-moꞋena. Kadu yaku nuwakabubu Lufasi hinana agaidiya, badi kadu iya hihawavenatuneku.
  yao-yao: Mungomachisye che Lufo mundu juŵasagulikwe kwatumichila Ambuje ni achikulugwe
    jwaali nti achikulu ŵangu none.
  tgp-tgp: Ha sile na retioloolo isan Rufus, vir̃oni non Moli, peresi tinana sei,
    enia mo kilauau sohena natuna matea.
  auc-NT: Ayæ̈ mönö Awënë nänö në apænte ængaingä Odopo ingante waa apæ̈needäni. Tömengä
    badä incæ adobaï botö badä baï ïñönante tömënä ïnante botö beyæ̈ ante waa apæ̈needäni.
  kbc-NT: Idecoaditibige Rufo liomaɡ̶atagi Aneotedoɡ̶oji, codaa aaɡ̶aɡ̶a idecoaditibige
    naɡ̶ajo eliodo ane idigotiwa micataɡ̶a daɡ̶a ee lionigi.
  bmh-bmh: Rupus go Dubanou Ban nug gonugau salau du tapai mina, go nug gonugau salau
    unum suban macaneu. Ag izal ‘Umaseu’ ze go mui gonugau anag mui awaran. Gonugau
    anag go izal anikai sul go nug iz suban gumilacaneu.
  ctu-BL: Aq'uenla cortesía Rufo, wen ñuc bʌ ti lac Yum, yic'ot i ña' tsa' bʌ i c'uxbiyon
    che' bajche' c ña'.
  meq-meq: Tsikumeŋay ha me a Rufus, ndo ŋgwalak eye ka tsəveɗ i Bəy Maduweŋ. Na tsikay
    ha me a may ŋgay dərmak, neŋgeye andza may ga.
  noa-H: Rufoogjã salud. Hijã hĩchab maach Pör Cristo hat'ee hich p'idk'a sim gaaimua
    t'ʌ̃rp'öo sĩejem. Maimua hi hãdagjã hagjö mʌ saluddam deebat. Wajapcharan muajã
    hĩchab mʌch hãdjöta hi jãsene wai chitʌm, hichdëujã hĩchab mʌ hich chaaijö haajeewai.
  alp-NT: Beteke auku holmate ete Rupuse kai inai luasi. Inaije lupe auruku inakue
    neka. Tamata esi lepae Rupuse eni nane etia neka le ikerike titinai loko Tuhane
    Eni makerike.
  san-VEL: apara.m prabhorabhirucita.m ruupha.m mama dharmmamaataa yaa tasya maataa
    taamapi namaskaara.m vadata|
  kbq-kbq: Rufusina Ramo, Agri'a suzane huno huhamprinteno avrenemofone, agri nerera'a
    nagri'enena nenareraza hu'nea ara musenke hugante'ne huta asamiho.
  kbh-kbh: Rufo, chë Bëngbe Utabnabiama uámana trabajayá, s̈mochjachuaye, y chabe
    mamánaca; cha mo ats̈be mamacá endmëna.
  ron-LSB: Salutați pe Rufus, cel ales în Domnul, pe mama lui și pe ai mei.
  pon-pon: Ranamau on Rupuj, me pilipildar ren Kaun o o in a pil in ai.
  nhe-BL: Xijtlajpaloca Rufo tlen Toteco quitlapejpenijtoc para elis iaxca. Nojquiya
    xijtlajpaloca inana tlen mochijtoc queja nonana.
  sps-sps: Nyo faan iny men nainy rof tsonyo ten Rufas. Ami natiny rom ya, ayei na
    isen a mes to te vovovou iny a Tsunaun ana binun tsunia na rof, rof fafisfis iny
    non a fokinai. Ana nyo faan kan iny men nainy rof tsonyo ten tsinan ya, ayei makok
    faarof tsun vanyo faarei varonyo na guei tsoiny tsunia fatoobing.
  wnc-wnc: Gatu aminu tapatu umana Rufas ngang inikamang. Ita Buyambam tapaninde natanggamatake
    tasike umana kayaapa dakngake yuak. Waapaat itane mingaat kuutde gaak wama yamunong.
    Itane minga waapae natapa natane minga daknganggak.
  bus-bus: À ì kpá Rufu kɛ̀ bↄ̀ ado Dii zĩi guua kↄ̃n à da kɛ̀ mɛ́ɛ gwaa ma da ũuo.
  gub-BL: Amono kar heze'eg Hu pe no. Zanezar pe uma'ereko ma'e romo hekon azeharomoete
    a'e. Amono kar heze'eg ihy pe no. Hehy ài hekon ihewe.
  imo-imo: Awilimunga iye paa penga Rufus kinye yunge anumu kinye molko kondalio nindeio.
    Aku ambomuni nanga anumu mele molopa na nokoromola.
  boj-boj: Niŋgi ijo kaiye anjam endi Rufus dego minjiy. A tamo bolequja sosiq Tamo
    Koba dauryeqnu. Niŋgi aqa ai dego ijo kaiye anjam endi minjiy. A ijo ai bul.
  eng-DRA: Salute Rufus, elect in the Lord, and his mother and mine.
  knf-knf: Dwul mboş Rufu i Ajugun adatuŋ na anin ankaaŋ awo ni.
  san-KHM: អបរំ ប្រភោរភិរុចិតំ រូផំ មម ធម៌្មមាតា យា តស្យ មាតា តាមបិ នមស្ការំ វទត។
  arn-NT: Lemoria piafimün ta Rufo, fütra kimfal feyentulelu ta Ñidol mew, ka kisu
    ñi ñuke, ka femngechi iñche ñi ñuke reke trokiniefiñ.
  zas-NT: Gol bagajpdioz Rufo, bén diidxliczi zinal xnejz Dios, gol bagajpdioz tëë
    xniaaman, bén rënan ziꞌc da nan.
  ken-NT: Kaká ká Rúfɔs mmu achi nnɛ́m mmú ndǔ nkwɔ bakʉ̌ bɛtɨk abhɛn Acha. Kaká
    ká máyi nkwɔ mmu ásɔ́rɛ́ mɛ mbɔ mɔ́ywi.
