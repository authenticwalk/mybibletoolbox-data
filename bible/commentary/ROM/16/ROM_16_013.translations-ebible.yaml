verse: ROM.016.013
translations:
  kpx-kpx: Luvasiu Kosivemo lovie dua vamale keho di vahaeho hoto ko loui namihave.
    Isi neinaveu vani bahata di mai au mo toamale ke namihave.
  okv-H: Eto Bada ta meni Rufus amite amita e te na aja nau na arako uija avo ere
    pekihena.
  tbo-tbo: Lupasi tauna Guyau i inagani a mamali po gasi hinana tauna i woimahiyeu
    po mei tau natuna dumana a mamali.
  mal-C: ശുശ്രൂഷയ്ക്കുവേണ്ടി കർത്താവിനാൽ തെരഞ്ഞെടുക്കപ്പെട്ട രൂഫൊസിനെയും അവന്റെ മാതാവിനെയും
    വന്ദനം അറിയിക്കുക, അവർ എന്റെയും മാതാവുതന്നെ.
  grc-SR: Ἀσπάσασθε Ῥοῦφον τὸν ἐκλεκτὸν ἐν κυρίῳ, καὶ τὴν μητέρα αὐτοῦ καὶ ἐμοῦ.
  bgc-bgc: बिश्वासी भाई रूफुस नै जो प्रभु नै अपणा होण खात्तर चुण्या सै, अर उसकी माँ
    नै, जो मेरी भी माँ के समान सै, दोनुआ नै, नमस्कार।
  khz-khz: Rufas matinana goti au geku vega-nama pio venira. Rufas Velekou na evirigiato
    gena vetugunagi taunai pene ago, tinana au na atinaato.
  deu-TKW: Grüßet den Rufus, den Auserwählten im Herrn, und seine Mutter, die auch
    die meine ist.
  zsr-NT: Gul‑gáp Dios Rufo, bönniꞌ rö queëꞌ Xanruꞌ. Gul‑gáp caꞌ Dios xnëꞌë Rufo naꞌ,
    nacnu caꞌ ca xnaꞌczaꞌ.
  lin-lin: Bopesa mbote na Rifisi, moponami kati na Nkolo. Bopesa mpe mbote na mama
    na ye, oyo azali mpe mama na ngai.
  hns-NT: Ham aapan bhaai Róefoes ke jaad kariela. Oe Prabhoe ke aakhie me ek barhia
    aadmie hai. Aur ham bhie okar maai ke jaad kariela. Oe djaise hamaar maai hai.
  noa-E: Rufoogjã salud. Ijã ĩchab maach Pör Cristo athee ich phidkha sim gaaimua
    thʉ̈rphöo sĩejem. Maimua i ãdagjã agjö mʉ saluddam deebat. Wajapcharan muajã ĩchab
    mʉch ãdjöta i jãsene wai chitʉm, ichdëujã ĩchab mʉ ich chaaijö aajeewai.
  eng-EMTV: Greet Rufus, chosen in the Lord, and his mother and mine.
  mib-NT: Te cahān rō jeē sándeyɨ́ ni Rufo, tēe cájejnúhún ñáyuu jeē vāha cándíje
    de máá Jítoho yō. Te suni súcuan cahān rō jiín náná de, te máá ña suni ni jito
    ña ruhū nájnūhun jeē naná rī cúu ña.
  lif-NT2: दाङ्‌बाल्‍ले़ कुयाःम्‍बक् चोःक्‍से़ सेगुबा रुफस नु कुम्‍माःन् आसेवारो मे़त्ते़म्‍सिम्‍मे़ॽओ॥
    कुम्‍मारे़ग इङ्‌गाॽ आबाङे कुस्‍साः कुइसिःक् इःत्ताङ्‌ङाङ् वये़रो॥
  xnj-xnj: Mumjambusa Lufo, mundu mweahaguliwi amuhengela BAMBU, na nyina waki mweavili
    ngati nyina wangu mewawa.
  mmx-mmx: Lavapaase momo bok ti ne Rupas laradi i gugu avukat lugugu at Leeme Silok,
    la ti nenen bok no gak lok tatao ia ngan ta do ne nitna.
  cbr-NT: Rufo, axa asérabi Nucën 'Ibu Jesucristo cuëëncësabi oi 'icë uni, a 'imainun
    aín tita, a 'ënribi titocë, a camina bërúanxa 'inun 'ë caxunti 'ain.
  tee-NT: Amac'amit'itch ju Rufo. Slivasalh c'atsacan ni lhilaca'anta ju qui'ucxtin'an
    Jesús ju yuchi. Vachu' amac'amit'itch ju ixnati. Ju yuchi tachi ju va quinati
    junita vachu'.
  eng-LSV: Greet Rufus, the chosen one in the LORD, and his mother and mine,
  cak-NT: Nintak-e ruxnakil-rech ri kach'alal Rufo. Raja' chuka' cha'on roma ri Ajaf.
    Y nintak-e chuka' ruxnakil-rech ri rute' raja', ri can anche'l chuka' nte' ren.
  pah-NT: Tamondouka ji nhinhi'ig̃a Rufo'ga pe. Ojipe'g̃a hohe ko ga pyry hete Cristo'gareheva'ero.
    Gayhẽa pe ji imondoukari nhinhi'ig̃a no. Jihya ja ko hẽa ji rerekokaturo g̃waramo.
  sja-NT: Salude pëiru Rufomaa. Ak'õrepa iru jɨrɨt'eraji parã t'ãide waibɨa papiit'ee.
    Auk'a salude pëiru iru nawemaa. Mãgɨ́ wẽrapa mɨ ak'ɨpari mɨchi nawek'a.
  xed-xed: Ka ganaghata kuni ta zgu ta Rufus ta nzakway ka mndu snava hgani ma gwaɗa
    Lazglafta ya. Ganagha kuni guli ta zgu ta mani ta klaftá iʼi manda zwaŋani ya.
  mks-NT: Ta ca̱ha̱n Ndióxi̱ ndó xi̱hi̱n Rufo jáchi̱ cúú dá da̱ cáhnu ndiva̱ha tañu
    na̱ cúú cuéntá Jesús. Ta ca̱ha̱n Ndióxi̱ ndó xi̱hi̱n náná da̱ jáchi̱ cúú ñá tátu̱hun
    náná mí i̱ viti.
  gfk-S: Mu na haatne leh Rupus nong no Watong te gilamis ie. Mu na gil hobi bileng
    tano etnana nong iga ngan be a etnagu bileng ie.
  bmu-bmu: Rufus yaŋön Kembugö nupŋi ölöp kötökŋi memakzawi aka yaŋgö namŋi nalö dop
    ni tok nahönŋi ewö köyan köl niŋgiba malöhi, yetköra mönö nöŋgöreŋ yaizökzökni
    jigetka mötmahot.
  dgz-dgz: Ayop nuga Iesu dugup mega nimakamup apan bawarewa Rupas gaun inap den.
    Me inewa den ne inan dian inap gaun waivin.
  eng-GNV: Salute Rufus chosen in the Lord, and his mother and mine.
  zaa-NT: Rithél·la' huá' saludos quia' lani hermano qui' ri'u Rufo, ná bi ttu obrero
    tsè' le' tsina qui' Señor. Liugúni huá tsàtè' saludar nàna qui' Rufo porqui'ni
    beni bi inte' tratar ti'atsi ỹi'ni ba bi.
  eng-WEBSTER: Salute Rufus chosen in the Lord, and his mother and mine.
  guh-guh: Nebajacobiananua Rufo, ponë bitso xaniavaetsia jumecovënëta vajatuxanenë.
    Bajaraponë pena ata nebajacobiana. Bajarapova bepexënatonë netaeyabiaba.
  bon-bon: Sebore Rupus tääpume. Tabe mime Yageyame me babo miijirage kaakeseayame
    gyene. Cuta sebore teeme mage tääpume, lui te cäme mage pana cebine itu ire natwepi.
  nhw-BL: Xijtlajpaloca Rufo catli Toteco quitlapejpenijtoc para elis iaxca. Nojquiya
    xijtlajpaloca inana catli mochijtoc quen nonana.
  swh-ONEN: Msalimuni Rufo, mteule katika Bwana, pamoja na mama yake, ambaye amekuwa
    mama kwangu pia.
  wbi-wbi: mwaungilaghe uRufo juno atavulilue mwa Nguluve nu ngiina na mama ghwango.
  bba-bba: I mɑɑ Rufusi tɔbiri wi u sɑ̃ɑ nɑɑnɛ dokeo ɡeo, kɑ win mɛro wi nɑ ɡɑrisi
    nɛn mɛro.
  eng-KJVCPB: Salute Rufus chosen in the Lord, and his mother and mine.
  kgk-NT: Amondo-ta Rufo-pe xe mandu'a porãha. Cristo-pe omba'apo ramo imandu'a porã
    hese. Isy-pe ave amondo-ta. Omemby-rami hembiereko ave xe.
  waj-waj: Udaanga Yisuu Kirisiinna mmooriivaa yaagueeqama iira vaidi Rupuunnaraata
    inna kaano niiyara ni maapuvee kiaa tuqinnoovaaraatama na yaata utuee boo kiaunoo.
    Ivaara ivaitana kiaa mmiatee.
  cpy-cpy: Powethatyaari Rufo, riitaki riyoshiiteeri Awinkatharite. Powethatyaawo
    eejatzi riniro, rootaki nokimita-kaantari roomi noniro.
  ekk-PKP: Andke mu tervitused edasi Ruufusele, erakordsele töölisele, ja tema emale,
    keda ma pean ka enda emaks.
  mpx-mpx: Ya mulolu Lupas elana, iya Babala wana totuwalali waiwaisana hot, ge ya
    mulolu hinana elana, wana pagan eliyau i ola nain.
  wbp-wbp: Manu Rupajaku manu nyanungukupalanguku ngati-nyanukuju yungurna-palangu
    yimi-ngarrirnirra ngurrju karna nyina. Ngulaju Kaaturluju milarnu Rupaja yungurla
    warrki-jarrimi. Ngulakupalangujulpaju nyinaja ngati-nyanu-piya ngajukuju.
  luo-luo: Mosnauru Rufus, ngʼat ma Ruoth oyiero kod min-gi mosebedona kaka minwa
    an bende.
  nhe-NT: Xijtlajpaloca Rufo tlen Toteco quitlapejpenijtoc para elis iaxca. Nojquiya
    xijtlajpaloca inana tlen mochijtoc queja nonana.
  aii-aii: ܗܲܒ݂ܠܘܼܢ ܫܠܵܡܵܐ ܠܪܘܼܦܘܿܣ، ܓܘܼܒܝܵܐ ܒܡܵܪܲܢ، ܘܠܝܸܡܹܗ، ܗ̇ܝ ܕܗܘܹܐ ܠܵܗ̇ ܝܸܡܵܐ
    ܐܘܼܦ ܐܸܠܝܼ.
  esk-NT: Tuyuqtuŋa nayaaŋŋanik Rufus-mun ukpiqsriruaŋullautaqtuamun atanikun, suli
    aakaŋanun; taamna aakaupmiuq uvaŋnun.
  msb-msb: Ginakumusta ko si Rufo, usad na mahusay na suruguon san Ginoo, kag an iloy
    man ni Rufo na bagaʼn nagin iloy ko naman lang.
  cpa-NT: Dsianh¹³jni jǿg³ dsio¹ quiah¹² Rufo, dsa² juanh¹² ja³cog² Juu¹³ jniang³,
    ca¹lah¹quianh¹³ mi³chiég³dsa, dsa² ma²lán¹² ju³lah lán¹² mi³chie¹jni hŋiéng¹.
  dso-dso: ମାପ୍‌ରୁର୍‌ ମୁକିଅ ଦାଙ୍ଗ୍‌ଡା ରୁପସ୍‌ ଜେ କି ସେବା କାମ୍‌ଟାନେ ଆବଡ୍‌ ଅଇ କଲାଆଚେ
    । ଆରି ମର୍‌ ଆୟାପାରା ତାକର୍‌ ଆୟାକେ ମିସା ମର୍‌ ଜୁଆର୍‌ । ସେ ମକେ ନିଜର୍‌ ପଅ ପାରା ଦେକ୍‌ଲା
    ।
  meu-meu: Rufo, Lohiabada ese e abia hidi tauna, ba hanamoa; ia sinana danu, natuna
    ai e halaogu hahinena, ba hanamoa.
  yva-NT: Kove raura Rupusa pe apa akoya me yai. Rupusa pamo vatano Amisy Yesus po
    atayao terave Ai. Muno akoya mamo maisyare taune risya ingkoa mije weye mo rinaeranande
    rave.
  dgc-dgc: Mékikumustaék be ni Rupo. Utusan be siya na Diyos. Sakay tu ina na, a ibilang
    ko a dada ko a tunay.
  zpm-NT: Goḻdeed zhibdiuzh naa lo Ruf, zëëb xtiidz me lo grë zha ne nacgrë ne; goḻdeed
    zhibdiuzh naa lo xniaa me ne, ruṉ naa cuent lëë stib xnia naa ga, blactaa pteedlo
    me naa.
  hix-NT: Ohnàn yaw nay hatà, Pawru, katxok xarha, Hufu wya xarha. Anar kom yoho rma
    haxa tatamohxemà ro me nay hatà, noro ha, Kohkomo hyaka. Àyonà wya xarha, àro
    wyaro rma rha katxok xarha. Royon me rma noro wenyaha, ohxe ryenyenhàr me esnàr
    ke.
  sim-sim: Uhu wesambasa anhin Rufus oton ji haka. Or Jisasin tiyanda ma jivi mende
    lar oria. Uhu wesambasa anhin nijava orhin er nga ji haka. Sir anin jikisi indinga
    sihi hom eweuri sir.
  npi-ULB: प्रभुमा चुनिएका रूफस र तिनकी आमा जो मेरो पनि आमा भएकी थिइन्, तिनीहरूलाई
    अभिवादन देओ ।
  cgc-cgc: Ipakamusta a nyo man ki Rufo na bantog na manugsirbi ta Ginuo daw ipakamusta
    a nyo man naan ta inay din na gatratar ki yaken na paryo a gid iya na bata.
  tim-tim: Kembuŋe luâk siâ kotŋe Rupu oloŋep yâk akto yâkgât memeŋe dop akmâ tân
    nuguep yâk lâuwâ lâuwâ maŋgan yelekŋet.
  yor-yor: Ẹ kí Rufusi, ẹni tí a yàn nínú Olúwa, àti ìyá rẹ̀ àti ẹni tí ó ti jẹ́ ìyá
    fún èmi náà pẹ̀lú.
  wos-wos: Rufuska diména natanguni. Dé nana Néma Duna yikafre jémba dé ya. Déka ayiwaka
    dinyéna natanguni. Wuna ayiwa wuniré yikafre hurulén maki, Rufusna ayiwa wuniré
    lé yikafre huru.
  emp-NTPO: Djaba Rupo dadjirã Boroba edad̶aa, idji papaa bid̶a jarad̶adua mʌ̃a quĩrĩã
    b̶ʌda ãdjira bia pananida. Idji papara mʌ̃ papaca b̶ʌa.
  eng-F35: Greet Rufus, chosen in the Lord, also his mother, and mine.
  ind-ind: Salam kepada Rufus. Dia adalah orang yang istimewa di mata Tuhan. Dan sampaikan
    salam saya kepada ibunya, yang juga sudah menjadi seperti ibu saya sendiri.
  pes-OPCB: به روفُس، آن مسیحی برگزیده، و به مادر او که در حق من نیز مادری کرده است،
    سلام مرا برسانید.
  mpt-mpt: eka Lufase Sume kukubo kla wafu bie naka esa eka e biem osa makob ne biem
    na kesoa ibo baabeniba Fole baanea Klayam blibte ge baabenebo ge baabeine!
  ssx-ssx: Hande ponka꞉ ponka꞉ pilo hata꞉ Tekehalina꞉ e pokao hala꞉ hali Lupasi pa꞉ta꞉
    make hande ipika꞉ eiyeke handeteke hala꞉ tupa꞉ kone I̱ make handeteke hao hala꞉
    wanda꞉ Lupasina꞉ inkiki pa꞉ta꞉ make a꞉taloe pi la꞉niaasome.
  mkl-mkl: I ce Rufusi fɔɔ, nŋu iyi wɑ ceɑ Lɑfɛ̃ɛ icɛ jiidɑ, do iyeɛ iyi wɑ jɛ bɛi
    iyei ɑmu mɔ si kpɑ̃ɑi nɑɑnɛ ku dɑsi.
  gaq-gaq: ମାପ୍‍ରୁନେ ମ୍ନା ସିସ୍‌ ରୁଫସ୍ ବାରି ନେୟାଙ୍ଗ୍‍ ରକମ୍‍ ମେଃନେ ଇୟାଙ୍ଗ୍‍ଡେକେ ଡିଗ୍‍
    ନେଙ୍ଗ୍‍ନେ ନମସ୍କାର୍ ।
  gof-RNT: Godaa oosuwan daro erettida Rufoosasinne tana ba na7ada be7iya iya aayes
    ta sarothuwa odite.
  unx-unx: ପ୍ରାଭୁଆଃ ସାଲାକାନ୍‌ ଦାସି ରୁଫସ୍‌ ଆଡଃ ଇନିୟାଃ ଏଙ୍ଗାତେକେ ଆଇଁୟାଃ ଜହାର୍‌ ଉଦୁବାକିନ୍‌ପେ,
    ଇନିଃହଗି ଆଇଁୟାଃ ଏଙ୍ଗା ଲେକାଃଏ ।
  gah-gah: Lupú eza Guivahanímini vegenala zuhagutí iteko mina ve, itó izolaho nelémo
    vatí ike izóneho loló imó. Keikumú geké noloketuze, li kimilo.
  lcm-lcm: Napo alis kag posong aro si Rupo, kapo mangsikei a igenen talupus luai
    mete Volava. Au na ane si rinana i iuang voiang kapo kun rina kapa.
  aer-aer: Rufus ileme-anteye ayenge-arle ikwere itirrerle-anteye-arle aneme. Re kwenhe
    tyeperre anthurre aneme akwetethe Jesus iwerre arratyele apenterle-aneme. Meye
    ikwerenhe ilaye alakenhe renhe-anteye re kwenhe ayenge arntarnte-arerlenge meyele-arteke.
  qvc-NT: Napaykuyllapar chay ancha allin kriyiq masinchiq Rrufutapis, mamandinda.
    Chaqa mamanqam mamayshina kuyawashpa, ancha yanapawashqa.
  tgl-ULB: Batiin ninyo si Rufo, na pinili ng Panginoon, at ang kaniyang ina at ina
    ko rin.
  cbs-NT: Ja inun, Dios pejaida dayaxunmis unan keyuaibu Rufo inun jawen ewa en ibu
    keskadi en jancha ea yuixundiaxankanwen.
  xtm-NTPP: Jin ndakua'a ni nchuxi tee nani Rufo a, tee ni ndakaji ña'a Iya Tátnuni
    ma, ji'in si'i de a ña'a kuenda tnu'u ja si'i sa kúu ña ma.
  nnq-nnq: Makampate abali Lufo, mundu jwapambuligwe na Angwana pamwe na amamundu
    ababi andi amamabango uyo.
  bao-NT: Rufo, Jesucristore ca tʉo nʉnʉjeegʉ, ñucã cʉ̃ paco, yʉ pacore biro ca niirico,
    cʉ̃ja añujato.
  san-ORI: ଅପରଂ ପ୍ରଭୋରଭିରୁଚିତଂ ରୂଫଂ ମମ ଧର୍ମ୍ମମାତା ଯା ତସ୍ୟ ମାତା ତାମପି ନମସ୍କାରଂ ୱଦତ|
  huv-NT: Itepeayiün teat Rufo, nej nop naxey leaw tarriiüd nej Teat Cristo. Aton
    mimüm nej itepeayiün, cos ajlüy atnej xemüm aton.
  otn-NT: Da̱mi̱ zɛnguagui ts'ʉp'ʉ ra̱ Rufo. Nu̱ná̱, ya fa̱di̱ xa̱nho ngue ɛ̱c'ɛ̱i̱
    xa̱nho ra̱ Hmu̱ Jesús. Co 'nɛ̱'a̱ rá̱ mamá ra̱ Rufo, da̱mi̱ zɛnguagui ts'ʉp'ʉ.
    Nu̱na̱ ra̱ xisu na̱, 'nɛ̱qui̱ xøgue ɛ̱ntho ma̱ mamágä na̱.
  nop-nop: Lufus adi Wapum’walaŋ kwanai momooŋ tilak. Adi tiŋa miŋ, nu aditok welemomooŋ
    nadiyemilat. Miŋ adi maane dabugoŋ hinek nabudokoguk.
  obo-NT: Id po-uma ku mandad kos pongumusta ku riyot ki Rufo woy riyot inoy rin.
    Novantug si Rufo riyot pinuungan atag tod Longaggon. Woy dos inoy rin, id po-iling
    a nikandin to kandin don en no anak.
  cak-ENT: Tibana' saludar ri hermano Rufo. Rija' chuka' cha'on roma ri Ajaf. Y tibana'
    chuka' saludar ri rute' rija', ri cachi'el chuka' nte' yin.
  lif-NT: ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤰ ᤆᤥ᤺ᤰᤛᤧ ᤛᤣᤃᤢᤒᤠ ᤖᤢᤑᤛ ᤏᤢ ᤁᤢᤶᤔᤠ᤺ᤴ ᤀᤠᤛᤣᤘᤠᤖᤥ ᤔᤧᤳᤋᤧᤶᤛᤡᤶᤔᤧ᤹ᤀᤥ॥
    ᤁᤢᤶᤔᤠᤖᤧᤃ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤒᤠᤅᤣ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤀᤡ᤺ᤳᤋᤠᤱᤅᤠᤱ ᤘᤕᤧᤖᤥ॥
  mie-NT: De cāhān nū jā sāhá ndeé inī Rufo, tēe jā jétúhún ndá nchivī jā vāha cándíja
    dē maá Jētohō ō. De suni súcuán cāhān nū jíín naná dē, de maá ña suni nī jito
    ña nduhū modo jā naná nī cúu ña.
