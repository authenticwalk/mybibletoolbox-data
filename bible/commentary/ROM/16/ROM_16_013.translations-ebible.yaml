  nlx-nlx: मालीक माय निवड़ायेल रूफुसाह एने तान आईख, जी मारी बी आहख हे, नमस्‍कार।
  apw-NT: Rufus, nohweBik’ehń habiłtííníí, Gozhǫ́ǫ́, shá daabiłdohṉii, áń bą́ą́híí,
    shíí ałdó’ shimaa biłdishṉíhi, Gozhǫ́ǫ́, shá daabiłdohṉii.
  gum-gum: Señorweinug purø tabig kui asig Rufonba, nui usranba ‘ka amøñigueh’ tan
    chirrunrrigay, pøs truibe nai usri lataig kuig køn.
  not-NT: Pobetsataiguenari Irojo igoigane Atingomi, aisati iniro, ora cantaca nasi
    inato.
  plu-plu: Wani kiyapwiye Rufu kabay ndahan. Ig kibeynewa Uhokri gihiyega. Wani ginag
    hawwata kabay ndahan. Eg kapigsan hawwata ke gukamkayhbe.
  iou-iou: Täŋkaŋ bänep oretoret manna ŋo Rufus kaŋ iwerut. Rufus uwä Ekäni täŋo iwaräntäki
    tägagämän kubä. Ba Rufus miŋi imaka, näkŋo bänep täga manna ŋo kaŋ iwerut. U näkŋo
    meŋna ude itkuk.
  ntp-NT: Diuuscʌdʌ avʌr viaatulda Rupo. Goovai gia cʌʌga vaavoitudai dai cʌʌgacʌrʌ
    oidaga. Diuuscʌdʌ avʌr viaatulda Rupo dʌʌdʌ. Goovai ʌrgiñdaada ducami.
  rai-rai: Anung maarmaari karom Rupus, a koina muaana aakit anu ra Tadaaru, ma karom
    naana kaai, i waraaut iaau welaar ut ma naang.
  haw-1868: E uwe aku ia Rupo, i ka mea i kohoia iloko o ka Haku, a me kona makuwahine,
    a o ko'u hoi.
  ffm-ffm: Miɗo jowta Rufus mo Joomiraaɗo suɓii oo, miɗo jowta inna makko mo nanngir-mi
    no innam nii, miin duu.
  arb-NAV: سَلِّمُوا عَلَى رُوفُسَ الْمُخْتَارِ فِي الرَّبِّ، وَعَلَى أُمِّهِ الَّتِي
    هِيَ أُمٌّ لِي.
  cop-CNT: ϣⲓⲛⲓ ⳿ⲉⲣⲟⲩⲫⲟⲥ ⲡⲓⲥⲱⲧⲡ ϧⲉⲛ Ⲡ⳪ ⲛⲉⲙ ⲧⲉϥⲙⲁⲩ ⲟⲩⲟϩ ⲑⲱⲓ ϩⲱ ⲧⲉ.
  sri-sri: 'Rufode õãburo. Ããrĩpererã ĩgʉ̃rẽ: “Jesucristore õãrõ bʉremumi”, ãrĩ ĩãma.
    Ĩgʉ̃ pagode õãburo. Igo, yʉpo irirosũta yʉre õãrõ irimo.'
  nal-nal: Ma aza dor vaananamang surugu xa waan sin Rufas, a rapti daxa zin a Piran,
    ma xa waan saait sin naanaa zina, ina xa rat fawaal vatalamin nia, malasing adu
    naan saait naanaa zurugu.
  kyq-kyq: ꞋTɛɗki tɔɔsɛ Rupus ki, naan̰ kɛn Mɛljege bɛɛr ɔɔɗin̰ga kɔɔɗ se. Ɔɔ Ꞌtɛɗki
    tɔɔsɛ kon̰ ki ɔɔ kon̰ se tɛɗn aan gɔɔ ko maam kici.
  kwd-kwd: Kwatea baole'anga agu fala Rufus, wane na ngaia 'e taunga'i le'a fana nga
    Alafa. Ma moru kwatea baole'anga agu lo'oo la'u mola fana tete'e ala Rufus ne'e
    kwaibooni le'a agu 'ilaka'u no'o 'inau nga wela aana.
  ded-ded: Amma Rufu ye Kebuac meising ngic nga yeac nonggea momoc, yerearu wenacngerecna
    sueba hau edeyurubisia. Nonggeango ni ifingoc nonggo anende.
  ewe-ewe: Medo gbe na Rufo, ame si Aƒetɔ la tia be wòanye ye ŋutɔ tɔ kple dadaa lɔlɔ̃a,
    ame si kpɔ dzinye abe danye ene.
  nuy-nuy: Marri ngaya nga-yandharrgina lhaawu nigawi-wuy na-Rufus-guy, niga yamba
    ni-mamanunggu. Marri nigawi-nyinyung ngaa-rriibi-yung-guy. Ngarrubagi-yung nguynju
    yunggaj ngayawi-nyinyung ngarrubagi ngaa-rrigang, ngaayunggaj.
  cop-BHC: ϢⲒⲚⲒ ⲈⲢⲞⲨⲪⲞⲤ ⲠⲒⲤⲰⲦⲠ ϦⲈⲚⲠϬⲞⲒⲤ ⲚⲈⲘ ⲦⲈϤⲘⲀⲨ ⲞⲨⲞϨ ⲐⲰⲒ ϨⲰ ⲦⲈ.
  buk-buk: Akôm acsalô têŋ Rupas naŋ Pômdau kêyaliŋ iŋ sa, ma têŋ iŋ dinda naŋ yob
    aö gitôm aneŋ dinaŋ solop.
  pri-NT: Tà Rufus, pwi ênawéna kà Pwiduée na pwamuru naa gooé, ma tà tô nyaa kêe,
    na é pwacèwii na é tôo nyaa kôo;
  zpq-NT: Na' ḻe gwguap tiox Rufo. Naque' beṉe' blao len chio' chejnilaže'cho X̱ancho
    Jesucriston'. Na' ḻecze ḻe gwguap tiox xṉe'ena', ḻe ba none' neda' ca xi'iṉe'.
  por-TFT: Digam a Rufo, um cristão eminente, que estou pensando nele com muita afeição.
    Digam a mesma coisa à mãe dele, que me tratou como se fosse filho dela.
  gwi-NT: Dinjii Rufus, K'eegwaadhat eenjit gwintł'oo gwitr'it gwahtsii ts'ą' vahan,
    khit digii k'it t'ashoonyaa haa sheenjit nakhwadiveegoozų' goovohnyąą.
  gvn-gvn: Greetings daya Rufusamu. Nyulu Maja Jesus junkaynjaku wukurrin, nyungu
    work ngulkurrduku balkan. Yalarrku daya nyunguwunbu ngamundu. Nyulu nganya ngulkurrduku
    kujin, ngayu nyungu yala kangkal.
  nhy-NT: Xikontlajpalokan in Rufo, katlej Dios okipejpenke para kichiwas se weyi
    tekitl. Iwan noijki xikontlajpalokan imaman in Rufo katlej kajki kej yeskia nej
    nomaman noijki.
  asm-FB: প্ৰভুত মনোনীত ৰূফক, আৰু মোৰ মাতৃস্বৰূপা তেওঁৰ মাকক মঙ্গলবাদ দিব।
  okv-okv: Eto Bada ta meni Rufus amite amita e te na aja nau na arako uija avo ere
    pekitona.
  mxt-NT: Cu̱hva ndo nocumi chi ra Rufo, noo ra cahnu cuví ra nuu Nyoo vatyi chinó
    vaha iñi ra chi Sutu Mañi yo. Ta vachi tucu noo cumi chi sɨhɨ ra Rufo. Cuví ña
    tari sɨhi.
  tzo-NT: Chabanuc uc ti Rufoe ti lec xch'unojbe sc'op ti Cajvaltique xchi'uc uc ti
    sme'e. Ja' jme' uc ya'yel yu'un laj scoltaun.
  ind-AGS: Salamku kepada Rufus, seorang pekerja Tuhan yang luar biasa, dan ibunya,
    yang sudah kuanggap sebagai ibuku sendiri juga.
  omw-omw: Rupaasiravata qua mwantaura timwa mwiata. Mwiva kyuqema kyero Karaisira
    vataqiro vi varira. Mwia nronravata qua mwantaura timwa mwiata. Mwiva ni ntova
    votima kyero niqaa ntaqikyiqiro vira.
  yrb-yrb: Nanu ario sina i kobere naueta amara Rufasini danu danuaba wiawe. Danu
    danuana nanu baya ari.
  maa-NT: Ti̱ixat'eì jè Rufo xi xó jaàjiìn‑ne Nainá. Ko̱ nea̱‑la̱ xi 'a̱n k'oa̱ ti̱s'ín
    beètakoàn koni tsà nea̱‑na̱.
  mcq-mcq: ꞌEne Rupasi kaꞌene Godoni kaukara veꞌamarono Natohwijara iji pijahaji ꞌuꞌo
    ꞌajoꞌavara. ꞌEne huni oha kaꞌene nuni ohiji ꞌuꞌo ꞌajoꞌavara.
  sus-A: وٌ رُقُ شّيبُ، نَشَن سُفَندِشِ مَرِفِ شَ قٍ كُي. وٌ عَ نفَ قَن شّيبُ ﭑ بّ،
    نَشَن بَرَ لُ ﭑ بّ عَلْ ﭑ قَن نفَ.
  jpn-1965: 主にあって選ばれた人ルポスによろしく。また彼と私との母によろしく。
  fra-SBL: Saluez Rufus, l'élu dans le Seigneur, ainsi que sa mère et les miens.
  yka-yka: Akahanun bi isab si Rupus duk saˈinen weˈ essebku siye. Basag teˈed sandel
    si Rupusin si Panuhutanten bi. Duk saˈinen hāp teˈed si aku duk pangimmatne akuhin
    kuweˈ anakne.
  mle-mle: Aw adi nyanadi Yitaypika Duw Jisas Kraisak viyakita yawiy kwurdi duw, Ruwpas,
    dikik wayapiy sinadiwun. Aw diki amayik ab wayapiy sinadiwun, aal wunak li likidi
    yala nyan kaytik galab kwuril takwak.
  shp-NTPO: Ruforibi ea saludanxonkanwe, jara ikoni non Iboki koshia iki. Jainxon
    jawen titaribi, jara nokon titabi keská iká iki.
  aom-aom: O Rufus jejamijode höre hu Badare a ma-mabëhego. O Rufus-are vëmoho jejamijode
    höre nasi vëmu maehu ëꞌanovajohuni.
  geb-geb: Nde vhɨra nan raar vhuuŋ ndiv Rufusan nɨɨŋgiri. Ana guigira Guma Bakɨme
    zɨn vui guma guar ma. Ana niamuuŋ vhɨra, nan niamuuŋ fara muuŋgi.
  bsj-bsj: Ko yarum Rufus, wuro Kwama cokkeu, kange nee ce kange wo miu.
  cak-cak: Tibana' saludar ri Rufo ri siq'uisel rubi' chiquicojol ri quiniman ri Jesucristo,
    y tibana' saludar ri rute', ri can achel ral rubanon chuve yin.
  chf-NT: Äc'benla u c'aba' Dios aj Rufo, jini tä' olo uc'a Cajnojalaba. Äc'benla
    u c'aba' Dios u na' täcä, uc'a ni ixic jiniba u yajna'tanon ca' a wälä u yajlo'on.
  tlf-tlf: mungkup nimi weng umka-emin maak uyo kwep no Kamogim imi fomtuup daang
    baga-emin tinum Rufus iyo kobe-nilip e, mungkup ilami ogen ulumi man tiin mobu
    ulutap ke niyo tiin mo-bomu bomi kobe no ke-nilip e minte,
  piu-2006: Wati Ruputjanya palumpa maamaṯarraya watjala!, “Puulanyangarri palya Yiitjuku
    walytja nyinanyi.” Wati paluru yilta mayutju Yiitjuku waarrka tjukarurru palyalpayi.
    Palumpa maamangku ngayunya yaṉṯayaṉṯalpayi, katja walytja nguwanpa.
  poh-NT: Jeꞌ woꞌ nwa̱j chi enayew tak risukquil ricꞌux i maꞌ Ru̱po reꞌ jenaj aj niminel
    lo̱kꞌ riwaꞌric chi quiwach take cꞌacharel. Jeꞌ woꞌ, chayew risukquil ricꞌux ritu̱t
    i maꞌ Ru̱po reꞌreꞌ, reꞌ jeꞌ hin racꞌu̱n nok wilqui̱n chiwach.
  tue-tue: Rufo ãñuãrõ. Niipetira cʉ̃ʉ̃rẽ “marĩ Õpʉ̃rẽ ãñurõ padeói” jĩĩĩya. Cʉ̃ʉ̃
    pacocã ãñuãrõ. Coore yʉʉ pacore tiiróbiro ĩñaã.
  bjp-bjp: Ta orek an famais kiak usuf Rufus, ae Kumguui tom i tim pes ta u, ke usuf
    tina Rufus, ae i arae tinang sabin.
  xon-xon: ki doon Tidindaan aanibamɔnn Rufus, ni una u kpaln m mu aana na,
  tzo-ZNT: Chabanuc xavalbeic li Rufoe xchiꞌuc li smeꞌe ti lec xchꞌunojic li scꞌop
    Rioxe. Coꞌol xchiꞌuc jmeꞌ icaꞌi yuꞌun lixcꞌuxubin.
  mpm-NT: Kanxiaꞌu ra ja na sandee xaan ini Rufo, chaa ka jini yɨvɨ ja vaꞌa xaan sajniñu
    ja kuu nuu Jitoꞌyo. Ti suni siaꞌan kaꞌan ra jiin nana da, chi maa ña ni jito ruꞌu,
    ti saꞌa ri nanu ja nana ri kuu ña.
  ots-NT: Hne̱ti car Rufo gui zɛnguajʉ, como i ndo e̱me̱ car Jesucristo cja̱ i pɛjpi
    rá zö, cja̱ gui zɛnguajʉ hne̱je̱ cár me, como ncjahmʉ ʉm megö‑ca̱ hne̱je̱.
  hoy-hoy: रूफुस उक जो प्रभु दा निवळुस्कु आन अदिक आऊन मोय इक, जो नान भी मोय उर, येढ्ढु
    मुंदरी नमस्कार.
  amo-amo: Lissoni Rifus ku, ulẹ na iwa fereghe bara kata in Chikilari, uname nin
    mi wang.
  pjt-pjt: Munuya Ruputjanya kuḻu wangka panya ngayulu palunya tiṯutjarangku kulini.
    Nyara paluṟu panya wiṟungku tungun-tunguntu waṉalpai Mayatja Jesunya. Munu palumpa
    ngunytju kuḻu palu puṟunypaṯu wangka, panya nyara paluṟu ngayunya wiṟuṟa alpamilalpai
    ngunytjungku puṟunytju.
  cwe-cwe: Ndamsileni Lufo, yasaguligwe haswa kusang'hana sang'hano ya Mndewa, hamwe
    na mamiyake, yeli fana mami yangu.
  daa-NT: Ooyon̰ji ɗo Rupuus kaak siŋji ale ɗo riy ta Rabbine ho ɗo yaaco taat gaayintu
    ar nu roŋ ka adti.
  mlp-mlp: Teq ne Rufus yaqgo zeq dimun ugiy. In Iyahta ago mat araq dimun diqta.
    Ad ne Rufus anen yaqgo zeq dimun ugiymo. In ya inen nogmo iyim osta.
  ape-C: Punekume yopuhi nyumnah um Rufus. Anan yopini arman douk apa nagipesh Debeini
    wosik iri. Punekume yopuhi nyumnah um ananik amakek shopunek. Okwok douk apa kwataurume
    kabi okwokwin nuganin um.
  bgs-bgs: Ágpangumusta a ki Rufo na ágkabantug ágsarig katô Áglangngagán. Ágpangumusta
    a pagsik katô innà din na ágkéduwan kanak iring na bánnal innà ku.
  faa-faa: Rúfase nómo Unihae Yasumo makata rakirane rakisimo, Unihae Kotimo neane
    murikimarakasupo. Né soko nómo ní ama ane soko nōmo hemakapurakanapo. Nómo ní
    ama ane nōmo ama asiapo.
  kik-kik: Geithiai Rufusi, ũrĩa mũthuure thĩinĩ wa Mwathani, o na mũgeithie nyina,
    ũrĩa ũkoretwo arĩ o ta maitũ.
  cap-NT: Niz̈aza Rufz̈quiz tsaanz̈inaquic̈ha. Niiqui Jesucristuz̈quiz tjapa kuz tjaaz̈cu,
    parti hermanonacz̈quiz rispitta cjissic̈ha. Niz̈aza niiz̈ maaquiz tsaanz̈inaquic̈ha.
    Naaqui wejt maa cuntitac̈ha.
  ksr-ksr: Rufus iinoŋ Pombaa gawoŋ awaa totooŋ meŋkeji ano iwaa nemuŋa kambaŋ so
    nii kaaŋiadeeŋ meria kaaŋa kalaŋ koma noma laligoroti, iyoroojoŋ mono noonoŋ yeizozona
    jegi mobao.
  eng-TNT: Salute Rufus chosen in the Lorde and his mother and myne.
  sbs-sbs: Mu lumelise Rufus, yoketetwe mwa Simwine, niba nyina ni bangu,
  sue-sue: Tuara mai zazore Rufas ata mia nuso nu mia naso wenua, nuto awa arentinona.
  fra-NCL: Saluez Rufus, distingué dans le Seigneur, et sa mère, qui est aussi la
    mienne. —
  snn-NT: Rufo hue'eguë, mai Ëjaguëni si'a recoyo te'e ruiñe ro'taguë, ja'anguëre'ga
    saludajë'ën. Baguë pë'cagore'ga saludajë'ën. Yë'ë'ga bagote ro'taguë, bagoni Mamá
    cayë.
  atb-NT: Haû Yhumsîng má hkyin yu é hui bê sû, Ruhpu lé le, ngá nu dông nghut wú
    bê nghut é Ruhpû é yhângnu lé le, bo shi-kyám byi keq.
  cek-AK: Angraeng ah qoih ih kami Rufu hoi anih ih amno, kai ih amno ah doeh oh,
    anih khaeah kawnhaih lok to thui oh.
  bkd-bkd: Ipangamusta a ki Rufo sa maayad ha suluguen hu Ginuu daw ki Inay din sa
    mig-isip kanak ha laus din en ha batà.
  ctu-76: Aq'uen saludos Rufo, wen ñuc bʌ ti lac Yum. Aq'uen saludos i ña' je'el.
    Che' bajche' c ña'ʌch ti cubi.
  lac-NT: T'ʌnex ten Rufo, a mac ts'aja'an yor u yacsic tu yor ti' Cristo. T'ʌnex
    u nʌ' Rufo, raji' irej wa jin nʌ' xan.
  xla-xla: Epame Lod dulu dla hallalo oplami Lupus dla mape na꞉ta namkale dle yuye
    hamiya. Epo ya꞉ wai dla mape na꞉ta namkale dle yuye hamiya. Adipalati, ya꞉tapo
    na꞉ wai epapele some halemama na꞉ye woloma ka꞉pi gademhaluwapo.
  xav-NT: Ma'ãpé duré asiwi ĩ̱ma sawi wa'aba, Rupu hã. Ta hã te duré te te 're romhuri
    pese, Wanhib'apito ma. Ĩna zama te za duré asiwi ĩ̱ma ĩsawi wa'wa. Ta hã ĩ̱na
    õ nherẽ, ma tô te te 're ĩ̱pawapto pese, dana hã ti'ra te te 're ĩpawapto pese
    za'ra mono ne.
  cuk-cuk: Rufoʼga be sogo, be nued sogeye. We-dulede, Bab-Jesúsʼgi nue-nug-nikamogadid.
    Degine, Rufo-e-nanga be sogbalo, be nued sogeye. We-omede, an-nanyobi an daked.
  tbf-tbf: Kong namani vuot kalei rakot se Rupus ese ken banga ka ni tsientsang mi
    Nguts meie buer e kinan ese ta nga suguo eou malan va e natuon tuktuk.
  uig-CYR: Рәбдә талланған Руфусқа вә униң маңиму ана болған анисиға салам ейтқайсиләр.
  ikw-NT: Anụ bekwu Rufọsi, nye ẹrnu Nyenwe aị họhiaru. Anụ bekwu nne a, nye bụ masị
    nne m.
  khs-khs: Lufase ewa Keleso sena hekeya napolo senakeye. Ewala ene e ama amowana
    kiyewi sa:le napolo a:ma sela:pa:. Ene e ama amowa ni ama epapulakeye.
  dwr-ENT: ጎዳ ኦሱዋን ሎይ ኤሬቴዳ ሩፎሳዬዉኔ ታና ባሬ ናዓዳን ማዴዳ ኣ ዳዪው ታ ሳሮቶዋ ኦዲቴ።
  pma-pma: Nasan ‘more’ onak va min Rufas, more meatin koa Asuv rie lati vi onen,
    ka min mama onen, koa lises lei kat revi nau suval navi natnali kati.
  atd-NT: Songo ogpapangumustaan ku si Rupu. Noilaan sikandin no sakup to Lagboy no
    Igbuyag ta. Ogpapangumusta a to inoy ni Rupu no noiling ko songo inoy ku rod.
  tel-2017: ప్రభువు ఎన్నుకున్న రూఫుకు అభివందనాలు, అతని తల్లికి వందనాలు. ఆమె నాకు కూడా
    తల్లి.
  hat-BSA: Salye Rufus, yon nonm chwazi nan Senyè a, manman li osi e ki tankou manman
    pa m tou.
  top-NT: Ni̱ tiaktzonksuayá̱tit huaniyá̱tit kalhé̱n Rufo. Xlá tancs li̱pa̱huán Cristo
    y na̱ chuná ixna̱na pues aquit cli̱cxila la̱ quintzé.
  msk-msk: Aw si Rupo na dungganun na tomotoo, yangomosta ak kanaan aw yang kanaan
    ina na buutan kanak maynang kanak ina.
  gyr-NT: Pemombehu avei che mahenduha Rufo upe, ahe niha icuaprɨ ité Jesús reroyasar
    seco rese. Iyavei ichɨ, ahe che sɨ nungar ité secoi.
  kmh-kmh: Bi Riwpas, Krays ker mindip ak nup aŋgnimimb, “Pol nip ‘Mindpan?’ aŋgip
    aŋgnimimb.” Nonim nup ak, amiy yand rek ayek “Amiy” apiyn ak nup kunep aŋgnimimb,
    “Pol nip ‘Mindpan?’ aŋgip aŋgnimimb.”
  ukr-ONPU: Привітайте Руфа, обраного в Господі, і його матір, яка й мені була матір’ю.
  emi-emi: Am sou tee Rupus, Vau ngepona ateva ghe suitoongainiela, me tee kinna,
