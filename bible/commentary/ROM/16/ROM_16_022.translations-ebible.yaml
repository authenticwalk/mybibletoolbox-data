    edinheiro muxipanpan'ukat. Wuykitpit Quarto kato mujujum eywebe. Õn tak―Tércio
    õn. Õn tak kato mujujum eywebe, pũg̃ kay ma wuyetabut puye wuykukukat kay. Õn
    ijudup mubarararag̃ eywebeaptum Paulo a'õbi.
  fue-fue: Min Tertiyus binnuɗo ɗerewol ŋol mi sannii on der kawtal meeɗen e Joomiraawo.
  amk-amk: Yau Tertiusi, mano isoi Paulusi ne kaiwo anatu fe nini yau, yenatu mahikai
    we mea na Sengnei kontai.
  fai-fai: Naka Tedtias Faul sauk kon belami godawusi kinim nalaso yak kan ata Kamok
    so makuw keisidiw kiba sidiwano, yaki.
  ura-NT: Canu caa Faboroacha laenaeratei quiricha laenara- Tersio nichaaunena canuhetonai
    cana Curuaanaa coreniha inara coacuun.
  mcd-NT: Unquian, Tercio, un natian Pablo cunushoni. Urifi nocon Ifohuunshon mato
    yoisharapai.
  urt-urt: Ŋam Tertius, ŋam mambaꞌe wusyep tas mut Pol pe, ŋam mainge tup eꞌe. Nato
    naŋ tikin Lahmborenge pe, ŋam member hriphrip topoꞌe ŋau bwore malme yip.
  kiz-kiz: Nene, Tertio, jhanabhulembili bhwaraka obho, nikabhabhaponesya mu lihina
    lya Bwana.
  tzo-TZE: Vu'un Tercioun, vu'un la jts'iba tal li scarta Pablo li'i. Chabanuc chacalboxuc
    tal ec ta sventa li Cajvaltique.
  lex-lex: A'u Tertius mak khorta Paulus lirni la horat di ralamni, de awuak kalwieda
    wali tiy miy pia emeknekama miy hyalmi la'a pesiay ida.
  dov-dov: Ime, Tetiyasi, iwakalemba lugwalo olu ansi, ndakujuuzya muMwami.
  rgu-rgu: (Au, Tertius, fo riꞌ duiꞌ susuraꞌ ia tuka hata fo aꞌa Paul nadenu au duiꞌ
    a. Soda-moleꞌ neme au mai, huu fo au boe ita Ramatua na lahendan.)
  toc-NT: Y na̠chuná aquit hua̠nti̠ ctzok­nima eé xcarta Pablo qui­hua­nicán Tercio,
    li̠pa̠­xúhu cca̠­xa­kat­li̠­la­ca̠­ma̠­chá̠n porque acxtum li̠pa̠­hua­ná̠hu Quim­pu̠­chi­nacán
    Jesús.
  som-som: Anigoo Tertiyos ah oo warqaddan qoray, Rabbigaan idinku salaamayaa.
  mam-C: Ayi'n Tercio nchin tz'ib'i'n ti'jjo u'j lu'n, ex kxel nsma'n jun q'olb'il
    kye'y toj tb'i qAjaw.
  ndj-ndj: Nenga Telitiu, yinyandika baluwa ayi, nguvajambusha kwa litawa lya Bambu.
  mbj-NT: Ỹỹh, Tesijo häd näng doo, hahỹ Paw-Ro mejũũ do herih doo, bë sii Tak'ëp
    Hyb N'aa Jawyk Doo hã h'yy kata däk doo, bë ỹ hyb n'aa esee.
  lat-VUC: Saluto vos ego Tertius, qui scripsi epistolam, in Domino.
  ngp-ngp: Miye Telitio niwandike ibaluwa nawalamsani kwa zina dya Zumbe.
  enq-2: Namba Tetiusa, pepa dake pyakamailyo dokome Kamongonya kenge dokonya nyakama
    auu pyoo kalyepape lelyo.
  eng-ASVBT: I Tertius, who write the epistle, salute you in the Lord.
  mna-mna: Mi iŋgi nio Tesis. Paulus izzo sua mi aŋbedbeede se ro ti. Aigule tio ima
    piom pa Merere zaana.
  myw-myw: Yey Talitus bo alel Pawl inalet mwaynawen; agulivan siwa̱youb wasigeis
    yakamiy, daGuyaws angamag yakamiy o yey.
  sby-sby: Ame Telitiyo ndalembenga nkalata iyi kwelana ne bintu ibyo Paulo mbyalang'ambilinga,
    ndamupanga mitende mulina lya Mwami.
  sll-sll: Ena na hana Tetias molia. Molere Pol ha di mena olungwo meri aki di tere
    pasi boliwa. Ni yalhobi pasi hanere, Kraist gun e tenana dire, yahuno di ni teiwa.
  yaq-NT: Inepo, Teertio' teame, Paplota betana inika'a ji'ojteita emou ji'ojteme,
    ket ne, inepo, yo'owe Jesukrijtota in emo mak suale' betchi'bo ne enchim tebotua.
  uro-uro: Aingo ma Tertius di ngut säm bä rhakt täkt ama abuk dä sa ngut täk nä gua
    enge na ama märmärgem mäni ma Engeska sagem ngän.
  ita-1885: Io Terzio, che ho scritta questa epistola, vi saluto nel Signore.
  muy-muy: Nu Tertiyʉs, nu ya nəbəki ma ga Pol ni, nə̀gria sa ana kʉli a, aɗaba leli
    ɗek, leli ndam ga Bay geli Yezu.
  kqc-kqc: Na Tertius, kaere bi Paul di bura rena amiye, na kaya Varika amiye ideri
    ya yuata nifeideida.
  tav-tav: Yʉ Tersio, Pablo cʉ caĩ uca rotiro cʉ yʉ ucaboja ati pũurore. Yʉ quena
    mani Ʉpaʉ Jesure caapi nʉcʉbʉgoʉ aniri mʉjaare yʉ ñuu roti joo.
  eng-ULB: I, Tertius, who write this epistle down, greet you in the Lord.
  spa-VBL: Tercio—quien escribe esta carta—también los saluda en el Señor.
  fra-_FOB: Je vous salue dans le Seigneur, moi Tertius, qui ai écrit cette épître.
  hau-ULB: Ni Tartiyas wanda ya rubuta wasikan nan, na gaisheku cikin Ubangiji.
  mal-mal: ഈ ലേഖനം എഴുതിയെടുത്ത തെർതൊസ് എന്ന ഞാൻ നിങ്ങളെ കർത്താവിൽ വന്ദനം ചെയ്യുന്നു.
  kkc-kkc: Esiga Telitiyus ayo Polowo to hagee ka hogugu. Ayo Lodeeyo hu maga nimapoo
    emegei di to ka taka.
  lit-lit: Aš, Tercijus, kuris surašiau šitą laišką, sveikinu jus Viešpatyje.
  urd-GVR: Maiṅ, Tirtiyus is ḳhat kā kātib hūṅ. Merī taraf se bhī Ḳhudāwand meṅ āp
    ko salām.
  far-far: Ma nau sa Tetius, na wane ne nau ku 'adomia sa Paul fuana kedelana fatae
    ne ki, nau ku kwatea kau na fata lealae nau fua mulu sulia famamanae kulu ana
    sa Jesus na 'Aofia.
  suz-BL: पावलमी अरेशा ब्रेक्‍पाइश्‍शो एको चिठी ब्रेक्‍ब गो तेरतीयस नङ। मिनु प्रभु
    आ नेंमी गो यो इन कली “रिम्‍शो बाक्‍कीन” दे ब्रेक्‍ताक्‍ङ।
  car-NT: Awu enapa, Tertius, mo'ko ero kareta meronenymbo, “Iru'pa aitoko!” wykaje
    o'waine mo'ko Jopoto ta.
  amp-amp: Na Tertiusa, nann nda Porrhu gontwat wandfahukanr. Na nhaf wom kfo yindhorkfot
    kahukanko.
  bht-bht: मैं तिरतियुस जड़ा पौलुस तांई ऐ चिठ्ठी लिखा दा है, अपणी शुभकामनाऐ तुसां
    जो भेजा दा है। मैं भी प्रभु दा इक सेवक है।
  eng-NOY: I Tertius, who wrote this letter, salute you in the Lord.
  cub-NT: Yʉ, Tercio, toivacayʉ Pablore ʉ̃i coyʉiyede mʉjare iyoca paperayocare, mʉjape
    páyʉ yʉ máre jʉ ayʉ Jesúre, meaicõjeivʉ mʉjare.
  ita-1927: Io, Terzio, che ho scritto l’epistola, vi saluto nel Signore.
  lww-lww: In nap̃a nemlarar sur na siriena, nesiri m̃aki kiena Pol nini pan amiu,
    kiau kia Tesias, a in m̃ena ga sineun nesape nekekara pap̃isi nap̃a nevitawe amiu
    e m̃aki nini, e kia kiena Sup̃e.
  ckb-ckb: من، تەرتیۆس، نووسەری ئەم نامەیەم، بە ناوی عیسای خاوەن شکۆوە سڵاوتان لێدەکەم.
  nas-nas: Ninge eeꞌnarai Tesiesie aung karavoto˜ daariansinunge tampara tanterompimang
    Ovoring ninka.
  uvl-uvl: Tetias koi nenge has susue lek helenga mur nga alalaha nei. Pe i hekule
    nena apalanga lange imo pule nga Non Soke ene.
  eng-BBE: I, Tertius, who have done the writing of this letter, send love in the
    Lord.
  ixl-CNT: Aatz in, in Teercio, in nitzꞌibꞌan u uꞌ nitaqꞌ opon u Pablo tzaꞌ. Utz nivaqꞌ
    opon echajlichil tibꞌii u kuBꞌaal majte.
  xsi-xsi: Naŋa Tertius akai Paulo kawa ŋgua rârâni ku naŋa warakâŋgu aŋgere ne ŋgua
    ŋinde lâ pepa ŋine tini imâ pami. Naŋa amo nimi-nambwe kalo-tawana tamâta, aku
    naŋa kala kawâŋgu kari ara imâ pami tona.
  crx-NTPO: Tertius suhútni, si 'usja ndi 'udustl'us Paul ba 'uk'uneízusguz. Si cha
    bózoo nohdúsni.
  kan-OKCV: ಈ ಪತ್ರವನ್ನು ಬರೆದ ತೆರ್ತ್ಯನೆಂಬ ನಾನು ಕರ್ತನಲ್ಲಿ ನಿಮ್ಮನ್ನು ವಂದಿಸುತ್ತೇನೆ.
  bbb-bbb: Ro e Tetiasi nadua na E Ireobo ijadufuo ive ijia ja anadiave. Ro fasi ige
    na Forure kuariekoga na isoena ja nijiave.
  blw-blw: Yag haén agé way Terico way cha mangensorat hen yatoy sorat Pablo, chà
    agé pakomostéén chàyu way cha omafurot an Apotaaw way Jesu Cristu.
  tam-2017: இந்தக் கடிதத்தை எழுதின தெர்தியுவாகிய நான் கர்த்தருக்குள் உங்களை வாழ்த்துகிறேன்.
  azz-NT: Huan nejua ni Tercio, huan niquijcuilojtoc nijín amatzin ijcón queme Pablo
    nechilijtoc huan nejua no namechtajpaloa ica in teicnelilis de Totecotzin.
  spa-RV-1909: Yo Tercio, que escribí la epístola, os saludo en el Señor.
  csy-csy: Hi laithak a at keima Tertius in Topa sung ah kong paupui hi.
  mxq-NT: Ʉjtsʉts Tersyʉ, diꞌibʉ tya̱dʉ neky yam jyaapy diꞌibʉ Pa̱a̱blʉ ñaska̱jxʉp,
    nduknigaxtʉ Dioskajxy ma̱ yʉ Nindsʉnꞌa̱jtʉm.
  tzj-NT: Ja Tercio arja' rmajon rtz'ibaxic jawa' carta ri' in arja' chakaja' nutakel
    rutzil ewach pa rubi' ja kajaw Jesucristo.
  tdt-tdt: Hau, Tércio mak hakerek Paulo nia liafuan iha surat nee. Hau foo kumprimentus
    ba imi, tanba ita hotu tuir ita nia Nai.
  ron-BTF: Vă salut în Domnul, eu Terțiu, cel ce a scris epistola.
  eng-WEBP: I, Tertius, who write the letter, greet you in the Lord.
  eng-FBV: Tertius—who wrote down this letter—also sends you greetings in the Lord.
  nld-1939: Ik Tértius, die de brief op schrift heb gebracht, groet u in den Heer.
  bwo-bwo: Woshhan guut'tso taawe T'ert'iyos Doonzon jamo t'intsituwe.
  nch-BL: Na niTercio cati niquijcuilohua cati Pablo nechilhuijtiyajqui, nojquiya
    nimechtajpalohua ipan Tohueyiteco.
  quc-TNT: In wa', ri Tercio, ri tajin quintz'ibaj bi we wuj ri', quinya rutzil i
    wäch in xukuje' pa ru bi' ri Kajaw Jesús.
  tfr-NTPO: Kjibokwo ëre taga tja Terciorë bor orkwo go. Pjãy l̈öng mär Tjl̈apga Jesús
    go l̈i, «¿Pjãy yonde?» l̈ër bomi kong.
  kaq-NT: Pablo nea huishaxonquin tah hen hean Tercio mato salud raanai, mahbe Criston
    shinanyahpaxon.
  sgb-sgb: Tercio ya pinamihulatan kon hata hulat ay ampangumusta êt kamoyu gawan
    hiyay kapareho tamon ampaniwala ha Panginoon.
  vie-1934: Tôi là Tẹt-tiu, người chép bức thơ nầy, chào thăm anh em trong Chúa.
  kxv-kxv: ଈ ଆ଼କୁ ରା଼ଚାମାନି ତର୍ତିୟ, ପ୍ରବୁତି ଦ଼ରୁତଲେ ମିଙ୍ଗେ ଜହରା କିହିମାଞ୍ଜାଇଁ ।
  amu-NT: Maja Tercio matseicwano̱ⁿ na xmaⁿndyoꞌ ñequio xueeꞌ Ta Jesús. Cartawaañe
    matseiljeiya na matseicwanom Pablo na mꞌaⁿꞌyoꞌ.
  hin-CV: इस पत्र के लिखनेवाले, तेर्तियॉस का तुम्हें प्रभु में नमस्कार.
  spa-BES: Yo, Tercio, que escribí esta carta, los saludo en el Señor.
  san-BEN: অপরম্ এতৎপত্রলেখকস্তর্ত্তিযনামাহমপি প্রভো র্নাম্না যুষ্মান্ নমস্করোমি|
  tdx-tdx: Manalama anahareo amy Talè ao ka iraho, Tertio, mpanokitse ty taratasy
    toy.
  naf-naf: Tetias neŋ Pâlaŋ zet zeme keyet kataŋ zet kapi kumti Amobotnaŋgat kwitnanen
    zet kapi ingat kumidalup mti neŋ in kegogak indamukumindeyap.
  grc-MT: ασπαζομαι υμασ εγω τερτιοσ ο γραψασ την επιστολην εν κυριω
  vid-vid: Na heni Telitio, ndilingwandika lyandiko ali, ndangukulamsani kwa itagwa
    lya Mkulu.
  pio-NT: Núa, Tercio, nutànàaca yái cuyàlutaca Pablo irípiná, nuwàwalicué pía Wáiwacali
    íipidená ìwali, weebáidacáiná itàacái.
  tsn-tsn: Nna, Teretio, yo ke kwalelang Paulo lokwalo lo, ke romela ditumediso tsa
    me le nna, ke le mokaulengwe mo Sekereseteng.
  amr-NT: Do Tercio in Pabloen berobaʼte ijtamadoyaʼpo Jesucristo oʼpaknok doʼhuakon
    saludos onʼdiktaʼmonaʼne.
  pwg-pwg: Ma taku Tetiyas, aviyavisina Pol isisiyei na agirugirumi, taku bade kudubimi
    aikiikiiwemi.
  cjv-cjv: Ena na yai Tetiyusi na Pauro ka dungua firo munom ganom i boika na ne yokamai
    gere Ari Wanopanom gama moipunga “Ne yokamai moi dimio?” ama di ereiye.
  tha-KJV: ข้าพเจ้าเทอร์​ที​อัส ผู้​เข​ียนจดหมายฉบั​บน​ี้ ขอฝากความคิดถึงมายังท่านทั้งหลายในองค์​พระผู้เป็นเจ้า
  por-BR-2018: Eu, Tércio, que escrevi esta carta, vos saúdo no Senhor.
  mhl-mhl: Tertius nonji Polre buŋo maneru quraŋ yo quraŋgago, nonji oŋuakoŋ Ofoŋke
    dimaku momojone ruabe ŋoŋoreo foga.
  klv-klv: Ginau, aTertius nototos nalob̃ulat napisulan egai siPol, ginau notovi nǝvanuan
    siNasub̃, nuke, “Ivoi,” mai gamito.
  bco-bco: Fo꞉l eyo꞉ towo꞉ sa꞉labiyo꞉, mo꞉fo꞉s we Ta꞉litius ni sa꞉sa꞉lo꞉ ko꞉lo꞉, niyo꞉lo꞉
    sagalo꞉ towo꞉ gimo꞉ saga꞉to꞉l.
  kdl-NT: Mpa Taritiya, uza ɗa korongi ili i na yi iꞌya Bulus tonuko mu n korongu
    vi, ma dana̱sa ɗa̱ ta̱ dem a asuvu a Asheku.
  apu-NT: Nota Tésio inakori iõkatsopatari ia iõkatsopari Paoro ĩkapani. Nota apaka
    xinikamanapitai hĩte, kotxi Apiananiri nakiti nitxaua.
  roo-roo: Oire ora ragai-a vao Tetias ragoa tapo visii iare vearo voki purapaavoi,
    uvare kataitoa raga Turaro oavi vigei reraaro. Ragoa Pol vo reoreoaro rigatoavoi
    visiipa vo pasio sovara-ia.
  miz-NT: Xuꞌu é Terciú u, kaxntée nāꞌá u túꞌūn saꞌá iñá Pablú ne, taxnūu ú ntiusi
    ntó kuenta iña Xuva kó dɨ.
  qvz-NT: Pablo rimashcata, ñuca Terciomi cai cartataga quillcauni. Ñáucahuas Señor
    Jesucristota quiric asha cangunata saludanimi.
  deu-ELO: Ich, Tertius, der ich den Brief geschrieben habe, grüße euch im Herrn.
  mjc-NT: Yuhu ra Tercio javahá yu tutu ihya tsa cuenda ra Pablo, juvin ñi jaquitsí
    tucu yu nacumi tsi ndo tyin iin caa ñi yɨhɨ́ yo cuenda Jutu Mañi yo.
  caa-caa: Y nen ubꞌan xeꞌ nicꞌabꞌa Tercio cꞌani inwebꞌta axin e cꞌajpesiaj tibꞌa
    tamar ucꞌabꞌa Cawinquirar. Jax nen xeꞌ war intzꞌijbꞌa e ojroner era xeꞌ tuaꞌ e
    hermano Pablo.
  pls-NT: Janha que dinhi na Tercio, que rricjin na carta jihi para ixin Pablo, cai
    rrirroanha joajna para ixin jaha ra de ngain nombré Jesucristo.
  eng-WYC-2018: I Tertius greet you well, that wrote this epistle, in the Lord. (I
    Tertius, who wrote this letter, send you hearty greetings, in the Lord.)
  bdv-bdv: ମୁୟ୍‌ଁ ତର୍ତିୟ ପାଉଲ କୟ୍‌ଲା ହଃର୍କାରେ ଇ ଚିଟି ଲେକୁ ମାପ୍ରୁ ନାଉଁଏ ମୁୟ୍‌ଁ ତୁମିମଃନ୍‌କେ
    ଜୁଆର୍‌ ଜାଣାଉଁଲେ ।
  otq-NT: Nuga, ar ku Tersio togo di fa̱xa ar ku Pablo, di otꞌa nunar he̱ꞌminu̱, di
    ze̱ngwaꞌihu̱ ngetho xta ñꞌemu̱i ar tsi Hmu nꞌehe.
  tzo-SA: Joꞌon Tercioun, joꞌon li la jtsꞌiba li scarta Pablo liꞌi. Chabanucoxuc chacalbeic
    eꞌuc ta sventa li Cajvaltique.
  cuc-NT: Jian³ jnia⁴ Tercio liah⁴, ua²sag³⁴ˉ⁴ ma²jyi³ la³, sain³⁴ˉ⁴ jau²³ i⁴tyon²³
    tsei³⁴ˉ⁴ hnei³ tionh²ˉ³ con⁴juah⁴ Se³ño²³.
  kpw-kpw: Pen yad bɨ Dedias, Pol hagö köp kalɨ kƚiñ rɨkabin i, u rö nöp kale Rom
    kai Krais lau adö mɨdpim gau kalöp, “Mɨdpim?” a gabin.
  ong-ong: Ki Tertius, ki kapi il pite Pol le ki kaptowo lope paitei youti nepei.
    Ki kiri nange lite Ili, ki kirpei wem teingi le ise.
  tnn-tnn: Io Tesias, itəm eməte nəghatən rəha Pol e naoa u, io iatən təwɨr kəm itəmat
    u kitat kitiəh e Iərəmərə.
  hch-NT: Ne Terütiyu 'icü xapa nemaca'utüa nepüxevaüritüa Ti'aitamesie netiviyatü.
  crn-NT: Neajta inee, i nej iꞌi Tercio, i nej neajta niyen ráꞌayuꞌuxa ɨ́ Pablo jetze
    meꞌecan neꞌíjna i yuꞌuxari, nee nu neajta áꞌamuateujteꞌe ɨ́ tavástaraꞌa jetze
    meꞌecan.
  zpu-NT: Naꞌ nadaꞌ Tercio beꞌnn wazoje, leskaꞌ llwapaꞌ reꞌ lliox, nonllo txhen nxenraꞌll-llo
    Xanllonꞌ.
  juy-juy: ଞେନ୍‌ ତେର୍‌ତିଅନ୍‌, ପାଓଲନ୍‌ ଆସନ୍‌ କେନ୍‌ ଆ ସିଟି ଅରିଡ୍‌ତାଞନ୍‌ ଆ ମନ୍‌ରା, ପ୍ରବୁନ୍‌
