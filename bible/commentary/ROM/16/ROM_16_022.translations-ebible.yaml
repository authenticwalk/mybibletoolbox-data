  qul-NT: Noka, cay cartata escribej Tercio, Señorpi saludoycunata apachimullayquichistaj.
  ter-NT: Yúnzoikopinoemaka ya iháke Vúnae, undi Tésiu, undi yutoxoâti ra yuho Poûlu,
