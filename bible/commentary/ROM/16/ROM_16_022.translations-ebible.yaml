  heb-LB: גם אני, טרטיוס, הכותב מכתב זה בשם פולוס, מוסר לכם דרישת שלום.
  caf-NT: Terteus suhútni, si 'usja ndi dustl'us Paul ba 'uk'une'zíguz. Si chah dahooja
