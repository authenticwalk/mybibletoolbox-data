  urd-GVH: मैं, तिरतियुस इस ख़त का कातिब हूँ। मेरी तरफ़ से भी ख़ुदावंद में आपको सलाम।
  ycn-ycn: 'Nucá, Tercio, lana''arí marí papera chojé Pablo ja''apiyá. Nucá quemari
