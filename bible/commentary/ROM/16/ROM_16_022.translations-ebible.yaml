  rug-rug: Meke arau Tetiasi sapu kuberia sa leta te Paula pa pepa hie, ba garunu
    atunia tugo sa qua tataru koa gamu pa korapana e Zisu Karisito.
  hop-NT: Pu nu Tertius it pēnaqa Tutuyqawhqat aṅ umuy öqala.
  san-URD: اَپَرَمْ ایتَتْپَتْرَلیکھَکَسْتَرْتِّیَناماہَمَپِ پْرَبھو رْنامْنا یُشْمانْ
