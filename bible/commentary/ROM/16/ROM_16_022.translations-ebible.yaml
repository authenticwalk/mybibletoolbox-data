  eng-WYC-2017: I Tertius greet you well, that wrote this epistle, in the Lord.
  eng-WMBB: I, Tertius, who write the letter, greet you in the Lord.
  zat-NTPS: Neda', Tercio, dxuzúaja' xtizra' Pablo caní, dxugapa' le'e diuzre lu La
