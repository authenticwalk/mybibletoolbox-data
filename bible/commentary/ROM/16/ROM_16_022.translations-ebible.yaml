  gaz-gaz: Ani Xerxiwoos barreessaan xalayaa kanaa Gooftaadhaan nagaa isinii dhaama.
  kud-kud: Yau Tetiyasi leta teina yalele Paulo vehabana, yagu awayauwedo alimiyai
