  bhl-bhl: Teltius nete, ne Fol em bokose weng beem bontem dim kuluko, fut kale boli
    kunum kebi te. Nakati yulo Kamok Fian Yesus em wiin dim e “Yukalo!”, yangi te.
  ons-ons: Na Tertius, kibi iwa Paulo wane aŋao ŋine detpe paki, qemaileŋo doku tau
    tau oi bakom okanŋune more ŋibonmaile.
  con-NTPO: Ña Tercio gi Pablo afasi va tevaen'jema tevaen'su. Ña'qque Na'su Cristove
    in'jamba que'ima chigambian.
  ghs-ghs: (Ana Teutio, Ohongaho pengata Pauroho boto naateqi dzaira pepa erake qeesubiqi
    paha naamae dzoobe hiire.)
  peg-peg: ଇ ଆକି ଲେକିକିନାକାନ୍‌ ଜେ ଆନ୍‌ ତର୍ତିୟ, ଆନ୍‌ ମାପ୍ରୁତି ତର୍‌ଦ ମିଙ୍ଗେଙ୍ଗ୍‌ ଜୁୱାର୍‌
    ୱେଚ୍‌ଚାନାନା ।
  txu-NT: Ba ibê Texu ne ba Paur kukwakam pi'ôk ja no'ôk. Nã bãm tu amim Bẽnjadjwỳr
    djwỳnh markumrẽx. Ne amũ ar amã ikabẽn mex jarẽ.
  eng-WEBU: I, Tertius, who write the letter, greet you in the Lord.
  gnw-NT: Tercio uicuatía oĩ cua tupapire cheve peguarã. Jae vi jei peve Tumpa ndiveño
    peĩ yandeYa re perovia ramo.
  mux-mux: (Na Tetias, Poll-ni nikem mele kanili piliipu pepá ili tonjukur yili-ni
    Auliele-nga yiliko molupu kene “Eni kapula molemeleye?” nimbu, nimbu mundukur.)
  maj-NT: Ko̱ ta̱ an Terci̱o̱ xi títs'inntá xi nkú ts'ín títsuyana Pablo̱, títs'inkjínu̱u
    kju̱a̱suniña, an xi ta̱ s'ejinna Nda̱ Nti̱a̱ná.
  bkq-NT: Urâ, Tércio, xirâ kata Paulo aguehobyry iweninri. Ywynu sawâtaungâ uguely
    âyanmo, urâ, aramo, Jesus xurâ lâpylâ wawylygue.
  kue-kue: Na Tertius, Pol dra mina ka i indre pepa muno bogl ana Yaglkande kangiye
    mina ene diwakai yeiteingwa.
  cot-NT: Ariquea noquempetaca naatimpa noquenquejajiaquempi. Naroguenti papitsaroventarijiate
    nopajitaca Tereshio. Naroguenti tioncavaqueneriquea Paavoro icanqueca ocaniqui
    paperiqui.
  bnp-bnp: Iau e Tertus a here polo ne Paulus, a raukea iea. A talo rike a haro kamumu
    ne mua na rane Bakovi Dagi.
  apn-NT: Nẽ kot inhmã ixkapẽr ã kagà xwỳnh Testi haxwỳja mẽ awỳr hpẽr mẽ. Kêp Kris
    kôt mẽ pahtõ na.
  ctp-NT: Loꞌoǔn, scaranu ꞌin Palyu lkaǎn chaꞌ nu ndaꞌan ba kityi re, Tercio naǎn;
    loꞌoǔn nchka tiǎnꞌ taǎn kasiya ꞌwan chabiyaꞌ ꞌin Xꞌnaan.
  opm-opm: Por oh meng ritporhan nohe bes tei abrak deipat han Tetias noh diradire
    Krais orhe tapnong hat pati bapo rim noh Gurhe sa yah hat patio rim noh mama brak
    nasar ohmur.
  bvr-bvr: Ngaypa Dertchiyach (Tertius), ngaypa ngu-wukurrjinga mun-guna jurra nipa
    Paul a-wena, ngaypa rrapa jal ngu-nirra ana-gorrburrwa minypa ngaypa burr-guta
    wugupa ana-gorrburrwa ngayburrpa nguburr-yigipa Christ nguburr-yika.
  zad-NT: Nad', Tercio, chzej' dga na Pábloni, na' ḻekzka' chwap' le' chiox daa nakcho
    X̱ancho Jesucrístona' txen.
  kmg-kmg: Teatio no papia ši (Paulore mickonec(c) qâreŋkehuc iŋuc jaha Wofuŋte maio
    ŋoŋere manasukopac.
  aso-aso: Idoꞌ Pauloꞌ gamazi nolivo luhuvo niteꞌ mene gizuve Teletioꞌ nazasi nene
    Guvelesi veꞌmi evenele nouvonako longopoꞌni noluve.
  uli-uli: Iwe ngo ngang Tertius, le tefayey babior le, iy wol fangwey yai habong
    ngalugmi irel Samol.
  nin-NT: Ingga, Tarrtiyu, nggo à charr ungbamvu unggo ku, à so chi imba ni isa i
    Atiko wa.
  acu-NT: Ju papin aarja juka wiitjai Tercioitjai. Wisha ii Apuri naarin pachisan
    chichaman akuptajrume.
  cak-WNT: Y riyin ri Tercio, ri yitz'iban el ri ruch'abel ri kach'alal Pablo, ntek
    c'a el rutzil iwech pa rubi' ri Ajaf.
  ebk-ebk: Hi Tercio ay ifia takú ay omaafurot ay nangepasuratak as nan nauy ay suratku
    at chana pakomostaun chakayu.
  spa-PDDPT: Yo, Tercio, quien escribió la epístola, los saludo en el Señor.
  ruf-ruf: Na nene Teritio, inimwandikile Pauli ibaluwa ino nomlamsani kwa taghwa
    lye Imtwatsa.
  gun-gun: Xee Tércio kova'e kuaxia ambopara va'e voi pendevy axarura avi Senhor rery
    rupi.
  agu-BL: Ma jalu', yi in wetz, in Tercio, in tajtz'ib Pawl tan stz'ibe'n yi carte'j.
    Ncha'tz in, na waj wal nin jun yos scyeru', na junit o' tk'ab Kajcaw.
  isn-isn: Nene Tertio, ainandikile ibada ili, numulamukilye kulina lang'wa Tata.
  ilo-ULB: Siak, ni Tercio, a nangisurat iti daytoy, kablaawankayo iti Apo.
  pir-NT: Yʉhʉ Tercio ahri pũre Pablore ojoa basagʉ ijiaja. Yʉhʉ Jesu yaquiro ijigʉ
    mʉsare Jesu yequinare quehnoa dutiaja.
  anv-NT: Me Tɛtiyɔs muú mpógé Pɔl mansa ŋwɛ ayina, nlɔɔ́ ɛnyú matamé ndɛre muú
    ayi áchomé mmyɛ ne Ata.
  sab-NT: Cha kada Tercio, cha chada ai degu Pablo alin Pablo kle gerule kare kagadale
    ba ulita alin, cha kaire che Chugagwalla Jesucristo gau ulia, Chugagwalla Jesucristo
    giti cha gbi kage chada ai giti ba ulita alin.
  tmd-tmd: Makwam nɨ nöbö Tetias, Pol yadmɨn köp kai kɨtmɨdɨl kɨ, nɨ kwo algör ñɨŋ
    Rom ada Krais adö mɨdöi nöbö mö akuyöbö ñɨgö, “Mɨdöiŋ ä?” rɨmɨdla.
  acr-NNT: Yey riꞌin in Tercio, ri kintajin che utzꞌibꞌaxik waꞌ wa carta e chirij
    ri kubꞌiꞌij ri Pablo che alaq, kanya pan rutzil wach alaq pa rubꞌiꞌ ri Qanimajawal.
  kpg-kpg: Au, go Tertius, tangada dela ne hihi di lede deenei, e hagau adu gi goodou
    dagu hagaaloho dama a Christ.
  taj-taj: पावलला लागिरी चु चिठी भ्रिसी पिन्‍बा प्रभुरी ह्राङनीला आले ङा तर्तियससेनोन
    जम्‍मादान फ्‍याफुल्‍ला।
  avt-avt: Hi Tetias, hi hemtau hɨm me Pol ketpewem hi hewisɨm mau tɨwei im, hi hɨrekes
    hetpi yi yaain yentar yi yises Mɨtɨk Iuwe.
  cbk-cbk: Yo si Tercio quien ta escribi este carta que si Pablo ta dicta conmigo;
    ta dale tamen el di mio saludos con ustedes na nombre del Señor Jesucristo.
  uig-ARA: (ئۇشبۇ خەتكە قەلەم تەۋرەتكۈچى مەنكى تەرتىيمۇ رەبدە سىلەرگە سالام يوللايمەن).
  tuf-tuf: As Tércioat Pablo chihtá cuitar carit uch cuihsuro. Aját cat ba tamo séhw̃aro.
  abx-abx: Ako si Tercio nga dati na ag'adda si Ginu'o ngan nagparadiktahan-na si
    Pablo pagsurat sito, mangumusta liwat si ka'am.
  mco-NT: Ɨɨch Tercio huɨdibɨ cojaayb Pablo y'ayuc ma jada necy, nañ nguejxypɨch capxpoocxɨn
    ma miich ajcxy, com ɨɨch nañ jadu'n nyajpaadyɨch ma ajt nHuindzɨn Jesucristo.
  cpb-NT: Naakatake Tercio osankenatziniriri Pablo. Naakatake wethatzimiri eejatzi,
    naaka rashiyeta Awinkatharite.
  aon-aon: Eik Tertius, Debeini ananin arpen douk yeshopokugu yopuhi nyumnah um ipak.
    Eik douk yowem Pol nakri enyi baraen apudok shup.
  hus-NT-2005: Nanáꞌ, xu bij Tersio, xin kʼwajbadh ku dhutsaꞌ jechéꞌ an úw, tu abtsal
    neye ti chapnédhomtaláb tin bij an Ajátikláb.
  mig-NT: Te ruu̱ Tercio, ja̱ cháa‑ri̱ carta yá'a, ká'a̱n‑ri̱ ja̱ ná sándéé iní‑ro̱
    jíná'an‑ró núu̱ máá Jíto'o̱‑yo̱.
  bps-bps: Agu Tértyus, i fsulat Fol sulat ani, fandamgu gamu, du slame ito dad faglut
    di Amuito Krayst.
  mbs-mbs: Siaken heman, si Tercio, impesolat i Pablo te solat seini, eg-aneng-aneng
    a heman kenyo tandà te pegpesakop tadon diyà te Pengolo tadon.
  tof-tof: Kótó, Terrtius, ini peba nótó wialómdóla Polón ngidü, ka kólba morroal
    yawal bóktan zirrapóndóla yabüka, Lodka dabyórrün nidipko kazanla.
  cme-NT: Muɔ Tɛrtusi, mi bi jaalaa-na. Ii dii baa i-naa Itieŋo horre-na. Muɔmɛi nyɛgãaŋ
    Pol sɛbɛ daayo‑i hã-yo.
  sus-sus: N tan Teritiyo naxan bara yi bataaxɛ sɛbɛ, n fan bara wo xɛɛbu Marigi xili
    ra.
  pon-2006: Ngehi, Tertius, me ntingih kisinlikou kiset, I pil rahnnmwahu ong kumwail
    ni mwaren Krais.
  dad-dad: Aya, Tertiusem pas enei atotof, Odug bun neu aanya ã bun sur afef.
  zab-NT: Chiy Tercio ni cacualaa cartré rguaapzadios laat pur Xtadnɨ Jesucrist.
  jae-jae: Ŋac kêlêpêwaga aê, Terti, Apômtau gêbiŋ aê tôŋ, tec aoc gêjac amac.
  ksd-ksd: Iau Tertio, go iau, iau tumu go ra buk, iau vatatabe avat tai ra Luluai.
  msm-NT: Siak si Tercio no iyan pigpasuyat ni Pablo to seini, ogpangumusta a isab
    iyu su suun a now isab to pagtuu ki Jesus no Ginuu.
  myk-myk: Ayiwa, Tɛritusi wemu wʼa we sɛmɛ we ka nɛ mu ge, wee bɛ ya yi shaari Kafɔɔ
    wo kariɲɛɛgɛ ki ni.
  sbe-sbe: Yau Tetiyasi, Paulo yona leta ta taukulina, na Guiyau hesanaena yogu lautoki
    ya hetamaliyawa kalimiuwai.
  mcr-mcr: Nyi Tetiyusi, Poli iqueqä maŋä iuta ämetmä, tuwaŋuä tä äqiyätŋqä iqunä,
    nyitä hesä, Naqä Ique ämuäŋnäuŋqueŋqä kŋuä indqänätmä, “Nyi henyqe, hui mimäuqä
    iŋänä” etqä.
  cux-NT: 'Ní ''úú, sáⁿ''ā chi nguuvi Tercio chi dinguúⁿ carta ''cūū cáávā Pablo:
    N''daí ndís''tiī, ngaⁿ''á ti yeⁿ''é Cristo s''uuúⁿ.'
  tur-YTC: Mektubu yazan ben Tertius, Efendi’de sizi selamlıyorum.
  san-ITR: aparam etatpatralekhakastarttiyanAmAhamapi prabho rnAmnA yuShmAn namaskaromi|
  bel-N: Вітаю вас у Госпадзе я, Тэрцый, які пісаў гэтае пасланьне.
  sch-sch: Keima, Tertius hi lekha miziekpu hin, Pumapa rimingin chibai nangni ke
    pêk.
  mic-MIQNT: Ni'n Tlitius etl wi'gm ta'n Poligap telimit. Elt ni'n wel'ta'sualuloq
    muta wijei teli gtlams'tmu'ti'gw.
  huu-NT: Terciodɨcue. Pablo facaina bie cartana omoɨmo cuetɨcue. Caɨ Namamo cue duilla
    jira, omoɨmo cue uaina oredɨcue.
  jiv-NT: Wi, Tersiu asan, Papru chichame̱n ju̱ papinium áateakun Kristu náari̱i̱n
    amikmaajrume.
  otm-NT: Nugä dí Terciogä rá 'yosøcuągä ra Pablo, dí o't'ä ra søcuą ja ua, dadí zɛngua
    ahʉ nangue ma Hmuhʉ.
  dah-dah: (Be, nebe Tertius. Pol beleŋ ninke asaŋ gago kaŋ hime. Niŋgeb ne wor Doyaŋ
    Al Kuruŋ niŋ teŋ deŋ ge dufay heŋ hime gake bebak dirde hime.)
  tnk-tnk: Iou Tertius i iakmərai tukwini nəɡkiariien səvəi Pol ia nəkukuə i iakani
    ramasan tukumiaha ia nəɡhi Iərɨmənu səkɨtaha.
  kpr-kpr: Na Tertius ri. Paul geka emo siri nane eregefena. Nambarago Keriso da javoda
    ne ategi erena. Yari budo givu!
  san-IAS: aparam etatpatralekhakastarttiyanāmāhamapi prabho rnāmnā yuṣmān namaskaromi|
  nho-nho: A nau, Tertius, te tama e sissii naa taratara Paul nei, e purepure atu
    ki kootou hakkaatoa.
  gym-NT: Amne ti kä Tercio, ti ne abko Pablokwe mikani tärä ne tikaka jakrä juandre
    munye, ti ne käta köbö kuin juen mun kräke ni Dänkien käbti arato.
  azg-NT: Maja Tercio macüji tsonvahin jñꞌoon ꞌndyo Pablo. Mantyi mancya tsꞌon njan
    ndëëhoꞌ na conanꞌjonhoꞌ yo jñꞌoon ntyja ꞌnaanꞌ Jesucristo.
  bhd-bhd: मेरे चिट्ठी लिखने बाले तिरतियुसेरू प्रभु मां तुसन नमस्कार।
  too-NT: Lā' quit, Tercio, quimātzo'knīca huā'mā' carta. Lā' iccāmacā'ni'yāchāni'
    saludos a'ntīn kalhlaka'ī'yā'tit hua'chi quit.
  ind-AYT: Aku Tertius, yang menulis surat ini, menyampaikan salam kepadamu dalam
    Tuhan.
  cjo-NT: Naaka Teereshiyo jankinatziniriri Paaworo iroka. Eejatzi naari, aapatziyariri
    Awinkatharite. Niwethateeyimini naari.
  nsn-nsn: Inggo Tertius ter tamatang bolo toro bolobolo rone u heir ponola tenag
    niuah a tamiuoum.
  san-DEV: अपरम् एतत्पत्रलेखकस्तर्त्तियनामाहमपि प्रभो र्नाम्ना युष्मान् नमस्करोमि।
  tna-NT: (Ema da Tercio, Pablo sa quirica dereji. Yama di micuana emitsuameinia Echua
    Puji Jesucristo sa ebani su.)
  lid-lid: Ya sahou udu bolo la-ukei dah badeh, Pol asehek, ya jo Tertiyus atorou
    bolon. Ya jo asehek sekesek tek ewek taha ale.
  wim-wim: Ngay thampa Tertius, ngay ngaantam-ngeey-ngeeyang niiyang. Ngay lat inan
    umpang Paul.anta. Ngay thampa kanam ngangkan theeꞌangant Jesus Christ.antana.
  zga-M: Une, nie Teltio, nene nisiembile ibalula iyie, nikhuvaponia munditawa ilyantwa.
  yom-yom: Minu Telitiusi tsonikini nkanda wawu, mamvama ndilufidisidi mboti mu Pfumu.
  san-SIN: අපරම් ඒතත්පත්‍රලේඛකස්තර්ත්තියනාමාහමපි ප්‍රභෝ ර්නාම්නා යුෂ්මාන් නමස්කරෝමි|
  yut-yut: Nak Tetius, Pol dakon gen abɨdaŋek papia on mandɨsat. Amɨn Tagɨ da manon
    gɨldat tagɨ yaŋ dayɨsat.
  grc-BYZ: ἀσπάζομαι ὑμᾶς ἐγὼ Τέρτιος ὁ γράψας τὴν ἐπιστολὴν ἐν Κυρίῳ.
  cpc-NT: Naaka Tercio osankinatziniriri Pablo. Naakataki withatzimiri iijatzi, naaka
    jashita Awinkathariti.
  nhg-NT: Naja neTercio, öque nequejcuelojteca ini nönca cörta de tocni Pöblo, naja
    nuyejque nemiechtlajpaloa tieca toTlöcatzintle.
  nya-nya: Ine Tertio, amene ndalemba kalatayi, ndi kupereka moni mwa Ambuye.
  ngu-NT: Nejhua Tercio, yejhuan niquijcuilojticaj in tlajcuilolamatl yejhuan Pablo
    nechijlijtiu, no nemechtlajpalohua ican itocatzin toTeco.
  kup-kup: Met ne Tetias Pol meñizat pi hamahan ne tepaek menamoh-epop amun ari darim
    Amipuz tin homet hepekez ne zait toh.)
  jid-jid: Me Tartiyas wa ba nha ibe, ki chi yi ni mi Bachi.
  wmw-wmw: Omi Teritiyu, niri kwandika eyi waraka‑yi, nukuperekani salamu kwa zina
    ra Mwenye Insa.
  gmv-GGM: Hayssa kiitaa xaafiday tani Xerixiyosay intena Goda sunththan saro gays.
  ssg-ssg: Minak nga Tertius, tel akikimuto ti Krais tel Masiwi, nga tai teik pasi
    Pol ie. Nga tin nga hakau amuam tetak haniwa amuto.
  zpo-NT: Na nak Tercio, xaa kakee xtizh Pab lo yech ne, nu noka na xaal na “dix”
    cheenta lo re gu kwaan le Xaa Nabeyy.
  poy-poy: Na neni Teritiwu numulembeleriti luhamba alu, nuwalamsiya kwa litawu lya
    Mtuwa.
  qwh-NT: Noqa, Tercium, que cartata escribicamü. Tsemi Teyta Jesuspa shutincho saludarilläyaq.
  gaw-gaw: Aria, da amu Tetias, da Paulus oḏe awe, nai imu ahilagnu yaami amu, da
    Kristus onigp̱a ag humadṯem.
  nca-nca: No Teritius, nondo mande ŋa iŋoro nakayáŋoteno. Nondo yeya Uni Parámi quroyómo
    ye yuŋguna yereteno.
  zpz-NTPP: Ya̱, Tercio, yu nu pcaa lo gyicy ii de riidz nu mnii Baly, zeeda̱ꞌ ñgyoozh
    ni de ru nu nac Shuaan den.
  mkj-mkj: Ngoahi, Tertius, ma insinsinge nihn Paul kijilikoau oauwe, pel kadar oai
    rahnmwahu, nehn oai pel wia nihn Koaunno armaj.
  zac-NT: Na Tercio, caquëaꞌa cartë rëꞌ; quëgsheꞌlda saludë parë lëꞌë të cumë unidë
    na hiaꞌa con Dadë Jesucristo.
  kyg-kyg: Nagaemo Tetiyusiꞌnamo mani gemo Polo avayafatiꞌmo aliꞌna avo kaeꞌnaeꞌmo
    Ala kava nepiꞌmo maiꞌneꞌnaeꞌmo ge lapamamaeꞌnove.
  kmk-kmk: Sakon si Tercio un nangikanglit situn sulat Pablo. Mampakumustaak pay kan
    dikayu ta osaak paya buḻun yu un manuttuwa kan Apu Jesu Kristu.
  cao-NT: Jabi Tercio tsi xo naa carta quënëhai cato. E bax quënëhi quiha. Jarohapa
    tsi mato joihuaquia ëa ri.
  bbr-bbr: Is Tertias, isas Pol nukas ämän äiewon, ämän roianik, ak okoro pas jer
    we marom. Is nais Näwäu mesin woi epar momin, isas isan ‘pere’ ämän awarom.
  inb-inb: Nuka kikin Tersio, kai kartata Pablomanda iskribig, Iaia Jesusta iuiarispami,
    “Puangi” niikichita.
  hrv-hrv: Pozdravljam vas u Gospodinu ja, Tercije, koji napisah ovu poslanicu.
  box-NT: Ĩnɛ́n Tɛɛtiyuusi na túara a Poole ɲi-cúa á mún wee tɛ̀ɛní mia wa Ɲúhṹso
    na wó á wa lé le dà-kéní yèni yi.
  ote-NT: Nugui drá Tercio, dí ofo nuna cartana̱, dí fatꞌajua̱ꞌihʉ de rá thuhu ra
    Zidada Jesucristo.
  wnu-wnu: Ye unum Tertius, Ye Pol wonou qob eng ba Munon Aib Yisas gab-gab an uber
    igoarar qamb anit namanimun e gumatoroum.
  zam-NT: Daa, co' lèe Ters, co' nac secretar loo Pab, co' mque' ye's co' nac cart
    ndxè' loo gu', daa ngue nii Diox loo gu' loo cón che'n Tad Crist, ne.
  zyp-NT: Ma cakua a ciapaw kama Tertia tah Abuipaw ming tah a dang pawtah ka ca tah
    he.
  sey-NT: Cuiꞌne yëꞌë Tercioje̱ iye toya jaꞌhua toyacaiquëje̱ ja̱ro mësarute pëpa
    saoyë, mai Ëjaërepa doꞌipi.
  nvm-nvm: Regavo na e Tetias nak na E Bomana ijefuon if ijia ja anadiav. Regavo fas
    igi na For kuardiekoga na isoime ja nijiav.
  mps-mps: Ena Tertius, te eno Polgo pedauwalide po selama tama eno e pas eno nogogo
    asęai. Te Genuai Bidigo nogide eno siade da wabo po dagebolo obao.
  pab-NT: Natyo Tércio exe babera Paulo axikahenere naxairatya hoka maika xiyakaiheta
    natyo Cristo koamaniya tyaoniterenae hiye.
  llg-llg: (Au ia, Tertius, fo sulak susulak ia tungga hata fo kaꞌa Pau nadenu au
    sula kana. Soda-molek neme au mai boe, te au ia, boe ita Manetualain hataholin).
  kyf-kyf: -Amɩ, Tɛlɩtiusɩ -ɔ cɛlɩa 'sɛbhɛ nɩ, ɩn -sa aɩn fʋ -amɩaa -Kanyɔ -ɔ nʋa
    -aɩn nyɩmɛ -bhlo nyaa 'ŋnɩ nya.
  tpi-tpi: Mi Tertius, mi kisim tok long maus bilong Pol na mi raitim dispela pas.
    Long nem bilong Bikpela mi salim gude long yupela.
  mih-NT: Yuhvi ra Tercio tyei carta ya, ta zaquisi minoo nacumi sii ndo sa cuenda
    ra ndyaca ñaha sii yo.
  qvh-NT: Cay cartata Terciumi dictashgänöla guelgapämash. Paypis salüdunta gamcunapä
    apasicamunmi.
  kms-kms: Di nge Tertius, Pol wand simbe nand di nyumo raqe wen ur gidiq kin, nge
    anene nungoqi nde Yumbui ningg nyamb pe chumbuai kin wand ki rundo.
  agn-agn: Yo si Tercio, ang logod mi ong Gino, pagpakomostao ka ong nindio. Yo tang
    pinapagsolat ni Pablo tang solat ang na.
  nhi-NT: Neh Tercio, naquin inquihcuiloua nin iamatlahcuilol Pablo, noiuqui innamechontlahpaloua
    ica nitoocaatzin in toTecotzin.
  ttc-NT: Wetz, Tértios aj nkyintz'ib'an ja u'jni, ajna'l ax nkyinsaman jun limb'il
    te etetz tuky'i tb'i te Qajawil.
  dan-1931: Jeg, Tertius, som har nedskrevet dette Brev, hilser eder i Herren.
  kwj-kwj: Ani Tetiyas, do chengi a kairo ti, Pol takisopo naha ki a mendisini a kairo.
    Apukolaka hi tiki kunu a weseꞌandau.
  vie-OVCB: Tôi là Tẹt-tiu, người chép bức thư này xin kính chào anh chị em trong
    Chúa.
  kze-kze: kemá Tétíyasi Póro sin-áímbá maanáúváí kwéagaye'a keináraware kesé Ísóigona
    kwaási úndayave'a kawe'á umái máéro kwésimatimune.
  lbk-lbk: Sak-en ay kayongyo ay Tercio ay naipasolatan nan nay ay solat, et laychek
    akhes ay pakomostaen chakayo ay iib-ak ay mamati ken Apo Jesus.
  mto-NT: A̱ts, je̱ Tercio, je̱ꞌe̱ts a̱tseꞌe njaayp juuꞌ a̱tseꞌe u̱xyam yaktuknu̱u̱jmip,
    nay veꞌempats a̱ts miitseꞌe ntuknu̱ke̱xta máyam je̱ Dios je̱ Ma̱ja̱ Vintsá̱n ka̱jx.
  bzh-bzh: Log sa Tertius, sa hanġo ġaġek sënë raḳ verup Paulus avi besa ḳevu
    ḳapiya sënë raḳ nġo nemaġ. Sa hevonġ ġaġek yök vu ham bë sa kwaġ nevo
    ham ving in Mehöböp-yi-alam hil.
  guj-2017: હું, તેર્તિયુસ પાઉલના આ પત્રનો લખનાર, પ્રભુમાં તમને સલામ લખું છું.
  jvn-NT: Aku déwé uga, Tèrtius, sing nulis layang iki, ya kirim slamet marang kowé
    kabèh sing pada nurut Gusti.
  byr-byr: Nɨmɨ Tetɨyaazainyɨ Polɨmɨre maangikɨ yagaalyaꞌ maarena pɨkarya daꞌ yɨdaꞌmweinyɨ.
    Yɨ nɨmɨ Naangerɨ wɨlamwaaiheinyɨ “Nyaꞌmweihi!” yɨhɨthɨvanɨge.
  ian-ian: Wun Tetias Pol wan nyaangɨt ngambundɨ, wuna taamba pɨlɨwutɨgowun. Wun ngwutna
    kɨta yelangɨ nyan wun Godna yelangɨ. Wun ngwuk kat apma nandinya walɨgowun.
  hun-hun: Köszöntlek titeket az Úrban én, Terciusz, aki ezt a levelet írtam.
  mcf-NT: Pabadon —Naden na —cac nëid dada uaquidquio Tesio caid nebi. Esus tantiaquid
    icquin ëmbitsen mibi tantiembi. Padi. Aidtedtsëqui ëmbimbo tantiaquin chuishun
    Pabadon chiaidbidi dada uaoaimbi.
  kjs-kjs: Niri Tertius neme Pol-na agale pepa ru-para pirina loma Yesu raapu epe-rupa
    piralepape agale lo rapaayo.
  mni-mni: Chithi asi i-ba, Tertius, eina Mapu Ibungoda nakhoibu khurumjari.
  yad-NT: Ramyu̱chuvay Jesucrístumu jirye, ray Térsiyu, jiryatiy Pávuru nu̱tyaniy
    jirya catera jiryejyu̱ ray.
  mxb-NT: Ta yuꞌu̱, ra̱ naní Tercio, ni̱ taai tuti yóꞌo ko̱saa̱ noo̱ ndo̱. Ta tándaꞌá
    taꞌani yuꞌu̱ ndisáꞌán ko̱saa̱ noo̱ ndo̱, chi̱ kándísa dáó yó satoꞌo yo̱ Jesús.
  pon-2006A: Ngehi, Tertius, me ntingih kisinlikou kiset, I pil rahnnmwahu ong kumwail
    ni mwaren Krais.
  maq-NT: Ngahan, Tercio, xi titsihindu cjua rë Pablo xcun xujun vihi ne, hacuaha
    tsingátju nina nuju ngayujun ni xi tjin tangun cjuatacun nuju cojo Nai naja.
  hto-hto: Pablo ocuica rabe cúeraɨmadɨcue; cue mámecɨ Tercio. Daje izói Jesumo cue
