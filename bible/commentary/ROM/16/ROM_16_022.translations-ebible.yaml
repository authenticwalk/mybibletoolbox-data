  swp-swp: Eau hinage, Teritio, teina leta tauurina ede, Guiau boeana eai ea lautoiemiu.
  bjr-bjr: Qinee Teeratiusausa Pauroona ookinaana iridaqa maa pasana akara rimarunausa
