  por-BRBSL: Eu, Tertius, que escrevo a carta, vos saúdo no Senhor.
  ces-NKB: Pozdravuji vás v Pánu já, Tercius, který jsem tento dopis psal.
  cui-cui: Xan Tercio, barapo carte saya tatinan Pablo. Xan bapon irʉrʉ paca jacobatsi
