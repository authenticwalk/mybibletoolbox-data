  rai-rai: Iaau kaai, Tertio, baa iaau timu a kum pirpir anun Paaulo u ra buk mi,
    iaau taar wa anung maarmaari karom muaat u ra iaa ra Tadaaru.
  haw-1868: Owau o Teretio, nana i kakau keia palapala, ke uwe aku nei au ia oukou
    iloko o ka Haku.
  ffm-ffm: Miin, Tertiyus, binndanɗo Pool oo ɓataaki oo, miɗo jowta on saabe haɓɓagol
    meeɗen e Joomiraaɗo.
  arb-NAV: وَأَنَا، تَرْتِيُوسَ الَّذِي أَخُطُّ هذِهِ الرِّسَالَةَ، أُسَلِّمُ عَلَيْكُمْ
    فِي الرَّبِّ.
  cop-CNT: ϯϣⲓⲛⲓ ⳿ⲉⲣⲱⲧⲉⲛ ⳿ⲁⲛⲟⲕ ⲧⲉⲣⲧⲓⲟⲥ ⲫⲏⲉⲧⲁϥ⳿ⲥϧⲉ ⲧⲁⲓ⳿ⲉⲡⲓⲥⲧⲟⲗⲏ ϧⲉⲛ Ⲡ⳪.
  sri-sri: Yʉ, Tercio wãĩkʉgʉ i pũrẽ Pablore gojabosáa. Ĩgʉ̃ yʉre gojadorerire gojatúa.
    Irasirigʉ yʉde Jesucristore bʉremugʉ̃, mʉsãrẽ Jesucristore bʉremurãrẽ õãdorea.
  nal-nal: Ma nia zaait, Tertius, nia ga varaar a dorang sin Pol lamaskana a waambaar
    angkari, ga lis a dor vaananamang surugu xa waan sinim lamaskana aizina a Piran.
  kyq-kyq: Ɔɔ maam Tɛrtius, kɛn Pɔl ɔlum raaŋ maktubm ara se kic, mꞋtɛɗsen tɔɔsɛ ute
    ro Mɛljegen kɛn tumjekiga kꞋtɛɗkiga kalaŋ se.
  kwd-kwd: Ma 'inau la Tertius, nga wane lo'oo nau ku boonia la Pol fana girilana
    nga alafuunga lo'oo, nau ku kwatea kau nga baole'anga agu famooru suria nga tagoto'onga
    adauru ala Jisas Kraes.
  ded-ded: Ni Teatio, Kebugoc kpeketahema kecma kibi yomoc ohoma ngenearu ubangerecna
    faiba hade.
  ewe-ewe: Nye, Tertio, ame si le agbalẽ sia ŋlɔm la, nye hã medo gbe na mi abe mia
    nɔvi kristotɔ ɖeka ene.
  nuy-nuy: Ngaya-waj anaani Tertius, nganu-yang-arrarrii nigawi-nyinyung na-Paul-inyung
    anaani ana-lhaawu. Marri nga-yandharrgina lhaawu nugurri-wuy, yagu yamba na-Buunggawa-inyung
    ngaya.
  cop-BHC: ϮϢⲒⲚⲒ ⲈⲢⲰⲦⲈⲚ ⲀⲚⲞⲔ ⲦⲈⲢⲦⲒⲞⲤ ⲪⲎ ⲈⲦⲀϤⲤϦⲈ ⲦⲀⲒⲈⲠⲒⲤⲦⲞⲖⲎ ϦⲈⲚⲠϬⲞⲒⲤ.
  buk-buk: (Ma aö Tetius, naŋ gato Pol ndê yom sip bapia dindec, naŋ wasôm acsalô
    têŋ mac tu Pômdau-ŋga.)
  pri-NT: (Â wâgo mwara, wà Tertius, na go wii ê tii bèeni, naa na nee wà Paulo, âna
    go pwabwàcu tàwà naa na nee Pwi Ukai, na é caajurijè.)
  zpq-NT: Neda' Tercio chzoja' cart nga con can' ža Pablon', na' ḻecze chguapa' le'e
    tiox, ḻe naccho txen chejnilaže'cho X̱anchon'.
  por-TFT: Eu, Tércio, como alguém que pertence ao Senhor, também quero que saibam
    que estou pensando em vocês com afeição. Estou escrevendo esta carta, que Paulo
    me vai ditando.
  gwi-NT: Jii dęhtły'aa t'ee shįį Tertius, Paul veenjit danoihtł'oo ts'ą' Christ voozhri'
    zhit nakhwadiveegoozų' nakhwahnyąą t'oonchy'aa.
  gvn-gvn: Ngayu Tertius. Ngayu yanyu kabanba balkal kuku Paulundumun. Ngayu yalarrku
    greetings yurranda yungal. Ngayu yalarrku Maja Jesus wukurril-wukurril.
  nhy-NT: Nej, niTercio, katlej nikijkuilojtok in yin amatlajkuilole, noijki namechontlajpaloa
    ika itlasojtlalis in toSeñor.
  asm-FB: আৰু এই পত্ৰ লিখক যি মই, তৰ্ত্তিয়ই, প্ৰভুত আপোনালোকক মঙ্গলবাদ কৰিছোঁ।
  okv-okv: Eto na Tertius nanena Paul ta pe ta ke erevi ingito ungota degi ere kaitena
    amo Bada ta javo ta ungo ere pekitona.
  mxt-NT: Yuhu ra Tercio savahi tutu ihya cha cuenda ra Pablo, suri saquichí tiqui
    nocumi chi ndo tyi ɨɨn ri yɨhɨ́ yo cuenda Sutu Mañi yo.
  tzo-NT: Ho'on ti Tercioune, ho'on ti jts'ibabe scarta ti quermanotic Pabloe. Hech
    yu'un hech chajtojboxuc avo'ntonic uc ti stojol ti Cajvaltique.
  ind-AGS: Tertius, yang menuliskan surat ini, juga mengirimkan salam kasih Tuhan
    kepada kalian.
  omw-omw: Nte Tetiaasiva Porurani mwaa quara qara ntumwa mwataura. Nte Iesusira qua
    riauvama, ntevata nkyi qua mwantena.
  yrb-yrb: Na Tetiusi, nana Foronu wasu sina nesia nono owawa ue odatane. Nana Yesu
    Kerisonu ifuro yaba ario sina watane.
  maa-NT: '''A̱n xi Tercio mì‑na̱, xi tìkjiì‑nò xo̱jo̱n jè, i̱t''aà ts''e̱ Na̱''èn‑ná,
    sìhixat''aà‑nò.'
  mcq-mcq: Na Tetiasira asurakaho Natohwi jihuni vaji vejiꞌi ja ꞌajoravu.
  sus-A: ﭑ تَن تٍرِتِيٌ نَشَن بَرَ يِ بَتَاشّ سّبّ، ﭑ قَن بَرَ وٌ شّيبُ مَرِفِ شِلِ
    رَ.
  jpn-1965: この手紙を筆記した私、テルテオも、主にあってあなたがたにごあいさつ申し上げます。
  fra-SBL: Moi, Tertius, qui écris la lettre, je vous salue dans le Seigneur.
  yka-yka: Aku inin Tertiyus. Sulat inin bissā si Paul saguwaˈ aku manulat iyehin.
    Essebte isab kaˈam peggeˈ aku pungtinaˈibi du isab sandel pu Isa Almasi.
  mle-mle: Wun, Titiyas, kidiy Pol wadadiy maaj sukwunadi duw, wunabab gwurak wayapiy
    sinadiwun.
  shp-NTPO: Eariki Tercio, jan nato kirika wishaa, jakopira enribi mato saludo bomai,
    non Ibon janenko.
  aom-aom: Tertius naro Badare ihore jejëmije. Paul-ro ueꞌego naro hu ajamiromo ave
    surire jöho jajivahe.
  geb-geb: Gu Tertius, gu Por kamthoon kha buni ndigap, gu kha gava khergiap nde ndi
    mbai. Gu vhɨra Guma Bakɨme zɨn vui guma, gu won raar vhuun nde ndɨɨi.
  bsj-bsj: Mo Tartiyas nii wo mulang bifumero weu, ma yarum kom ti Kwama nin.
  cak-cak: Yin Tercio, ri yitz'iban-e rutzij ri Pablo, nintak-e i-saludo pa rubi'
    ri Ajaf.
  chf-NT: No'on aj Terciojon. Aj Pablo u yäc'bon cä tz'ibän ni junda. Cä täscäbenetla
    täcä u c'aba' Dios, uc'a tubalonla chich Cajnojala.
  tlf-tlf: Kale niyo Tetius nita Fol ilami bon tem weng uta ku-nilita, ise suuk kon
    koyo dola koli kale, Kamogim imi win tolop diim niyo nugumal ipmi weng koyo umobe-nilita,
    kwaali no tulu ko.
  piu-2006: Piipa ngaatjanya ngayulu Tatjiyatjalu Puulaku wakaṉi, wantirriyalkitjangku.
    Nyurrangarrimpa, mayutju Yiitjuku walytja tjuṯaku ngayulu yunypa nyinanyi. Ngayuluṯarra
    palumpa walytja nyinanyi.
  poh-NT: Jeꞌ woꞌ reꞌ i maꞌ Te̱rsiyo reꞌ xnipahkaj reh chi xitzꞌihmbaj i hu̱j wili,
    cꞌahchiꞌ woꞌ riyeb risukquil acꞌux tak.
  tue-tue: Yʉʉ marĩ Õpʉ̃rẽ padeogʉ́ atipũrẽ́ Pablore jóabosagʉ mʉ́ãrẽ ãñudutia. Yʉʉ
    wãmecʉtia Tercio.
  bjp-bjp: Ia, Tertius, ia siit papte ta foron orek na leta igii, ma ia ta orek an
    famais kiak usuf gam na asa Kumguui.
  xon-xon: Min Tesius u ŋmee kigbaŋ kee tii Pɔɔl na, m mu dooni nimi Tidindaan pu.
  tzo-ZNT: Voꞌon Tercioon, voꞌon ijtsꞌibabe li svun Pablo liꞌi. Chacalbeic uc ti chabanicoxuque
    yuꞌun coꞌol quichꞌojtic ta mucꞌ ti Cajvaltique.
  mpm-NT: Ti maa ri ñani Tercio, ja chaa ri tutu jaꞌa ja kaꞌan Pablo, suni kanxiaꞌu
    ri ja na sandee ini taka ra naa ra ja ka kandixia yo Jitoꞌyo.
  ots-NT: Nugö, dúr Tercio, xtú øhtibi nʉr Pablo na̱r carta‑na̱. Dí zɛnguaquijʉ gá
    hermano, como hne̱quigö dí e̱me̱ car Jesucristo.
  hoy-hoy: ना चिट्ठी लिखसावाळा तिरतियुस उन, प्रभु दा नीमी नमस्कार.
  amo-amo: Meng, Tartiyus, unan nilẹ iyertẹ, ndin lissu minu nan nya lisan Chikilari.
  pjt-pjt: Ka ngayulu ini Tutiyatjalu nyiringka nyanga walkatjunanyi Paulalu wangkanyangka.
    Munuṉa Jesuku walytja nyinara nyurala palu puṟunypaṯu wangkanyi alatji, “Ngayulu
    nyuranya rawangku kulilpai Jesuku walytja tjuṯa.”
  cwe-cwe: Niye Telitiyo yonyandikile usenga ino, nowalamusa muna Chilisito.
  daa-NT: Ho nun Tertiyuus, gay siirindi ka Pool ɗo maktumne-anta, nu ooyko iŋ siŋ
    ku Rabbinte.
  mlp-mlp: Teq yaqmo Tertiyus ya Pol aqezab gamuk waqim ne giyon kawa sansandekib
    kab mar tonta. Iyahta abinib ya ne zeq dimun negaiqmo.
  ape-C: Eik Tertius, Debeini ananin arpen douk yeshopokugu yopuhi nyumnah um ipak.
    Eik douk yowem Pol nakri enyi baraen apudok shup.
  bgs-bgs: Sakán si Tercio na igpasulat i Pablo kani, ágpangumusta a ákniyu na igpasakup
    tun ta Áglangngagán.
  faa-faa: Sawi one anopoko Téteasemo poparakanapo. Epo Unihae Yasuane hemakapukua
    reke, epo reane soko hemakapurakanapo, airakae.
  kik-kik: Niĩ Teritio, mwandĩki wa marũa maya, nĩndamũgeithia thĩinĩ wa Mwathani.
  cap-NT: Niz̈aza wejrqui, Tercio cjita z̈oñtc̈ha anc̈hucaquin tsaanz zakaz apayz̈cuc̈ha,
    Jesucristo Jilirz̈ tjuuquiz. Wejrqui Pabluz̈ chiitiquiztan tii cartal cjijruc̈ha.
  ksr-ksr: Tertius niinoŋ Poolwaa qaaya moma tere koi oojeŋi, niinoŋ kaaŋagadeeŋ Pombo
    nama yeizozona ambe oŋoonoŋ kaja.
  eng-TNT: I Tertius salute you which wrote this epistle in the Lorde.
  sbs-sbs: Ime, Teriusi yoñola ili ñolo hanzi, mulumele mwa Simwine.
  sue-sue: Na Tetias meni ge ei awa Paulora bera ena niniro papia gainona ami Tuara
    gera noise nikare arenitinona.
  fra-NCL: Je vous salue dans le Seigneur, moi Tertius, qui ai écrit cette lettre. —
  snn-NT: Yë'ë'ga Tercio hue'eguë Pablo cocare toyacaiguëbi mai Ëjaguëni si'a recoyo
    ro'taguë, mësacuare saludayë yë'ë.
  atb-NT: Laiká shî lé bo ká sû ngò Tertiu gi, haû Yhumsîng má nungmoq lé shi-kyám
    kat lhê.
  cek-AK: Hae ca tarik kami kai, Tertia mah doeh Angraeng ah kawnhaih lok kang thuih
    o.
  bkd-bkd: Iyan a si Tercio sa migbulig ki Pablo hu pagsulat taini. Agpangamusta a
    daan inyu tumenged hu pagkasabuwa taw hu pagtuu hu Ginuu.
  ctu-76: Joñon Terciojon chʌncol bʌ j cotyan ti ts'ijb Pablo cha'an ili jun, mic
    chocbeñetla tyʌlel saludos ti lac Yum.
  lac-NT: A teno', Terciojen, a quin ts'ibtic a je' ju'una'. A teno' quin ts'ibtic
    u t'ʌn Pablo a cu ya'aric ten. Quin t'ʌniquechex xan, quire' quin yamtic Pablo
    u ts'ibtic ti' ij quet acsa'orirob. Quin t'ʌniquechex, quire' quet ic yajquintiquex
    ic Jaj Ts'urirex.
  xla-xla: Epedeme Polo ya꞉ yu ilimalalo oplamiye Teltiyus na꞉po. Na꞉ mape Lod hi
    tle wua꞉ dla namkale dle yuye hamima.
  xav-NT: Wa hã, Tési'u hã wa duré ãma asawi za'ra wa'wa, Wanhib'apito ãma wasiré
    're wahâimana za'ra mono wa. Wa hã Paru te te ĩ̱ma ĩ'awaihu'u mono zéb zarina,
    wa tô rob'ui'éré, ã ĩbaihâ na hã.
  cuk-cuk: Ani Tercio, we garda an-googi an bemarga narmaksad. Bab-Jesús-nuggi an
    bemarga soged, be nuedmar sogeye.
  tbf-tbf: Eou, e Tertio, o vataro ine mi pakapaka rorou, ma o terie buer kong namani
    vout kalei rakot senga simi asan mi Nguts.
  uig-CYR: (ушбу хәткә қәләм тәврәткүчи мәнки Тәртийму Рәбдә силәргә салам йоллаймән).
  ikw-NT: Mawa, Tetiọsi, nye gbarụ ọkwukwo ka neebekwu anụ nụ rime Nyenwe aị.
  khs-khs: 'Neyewi, Tetease, sawi weyamowa Pole ewamopela: momatekeye. Newala Piseiki
    Yesuwa himu semetei matanepela: ela:, kima sa:le napolo selakeye.'
  dwr-ENT: ታኒ፥ ፃርፂዮሲ፥ ሃ ዳቢዳቢያ ፃፌዳዌ፥ ሂንቴንቶ ጎዳ ሱንን ሳሮታ ኪታይ።
  pma-pma: Inau, Tosias, meatin koa mutis leta koanik en usite onen Pol, nasan ‘more’
    onak min kami en isen Asuv.
  atd-NT: No sikanak no si Tirisiu no nigpasulat ni Pablo to soini no sulat, songo
    ogpangumusta a kaniu no mgo duma ku to pogtuu ta ki Hisus no Lagboy no Igbuyag
    ta.
  tel-2017: ఈ పత్రికను చేతితో రాసిన తెర్తియు అనే నేను ప్రభువులో మీకు అభివందనాలు చెబుతున్నాను.
  hat-BSA: Mwen menm, Tertius k ap ekri lèt sa a, salye nou nan Senyè a.
  top-NT: Aquit tí ctzokma jaé carta ni̱ma̱ ca̱ma̱lakacha̱nimá̱n Pablo quihuanicán
    Tercio, y na̱ cca̱huaniyá̱n kalhé̱n hua̱k huixín tí li̱pa̱huaná̱tit Jesús.
  msk-msk: Ako si Tersio, yang pyapagsolat ni Pablo sining pyagalaong naan. Arag ako
    yangomosta kamayo disaan.
  gyr-NT: Che, Tercio, aicuachía vahe co ñehesa pẽu, che avei che mahenduhasa amondo
    yande Yar reroyasa pɨpe pẽu.
  kmh-kmh: Pen yand bi Taydiyas, Pol aŋgek minj tikpiyn biy, kunep nimb Rom kay Krays
    ker mindpim gok, “Mindpim?” aspiyn.
  ukr-ONPU: Я, Терцій, що записав цього листа, теж вітаю вас у Господі.
  emi-emi: Aghi Tetius, aghe pitila tale uru ngai etikirighi oia saa voto Pol ghe
    auliaala, atautau aatu masimasiaaghi mausi Vau ngepona ateva.
  zpv-NT: Naꞌh Terciu, nin cagacaꞌhn dxihtsi riiꞌ xcweenta Pahblu ruxeꞌhlazahn tuhbi
    guelrgahpaDxiohs para laꞌh tu pur lah Daada Jesucristu.
  gux-gux: Mini Tetiyusa yua n diani li naa tili o Diedo nni mo fuondi yi.
  kos-kos: Nga, Tertius, nga pa simis kas lal Paul ke leta se inge, ac nga wi pac
    paing kowos in Leum.
  ibo-ibo: Mụ onwe m bụ Tatiọs, onye dere akwụkwọ a, na-ekelekwa unu nʼaha Onyenwe
    anyị.
  yml-yml: Weꞌe yau Tetiasi kumaniku Faulo yana leta deꞌe ꞌana tokiluma a vekaiwa
    ꞌwaimie ꞌAuvea ꞌana wagavayega.
  ory-ory: ଏହି ପତ୍ର ଲେଖକ ଯେ ମୁଁ ତର୍ତ୍ତୀୟ, ମୁଁ ପ୍ରଭୁଙ୍କ ନାମରେ ତୁମ୍ଭମାନଙ୍କୁ ନମସ୍କାର
    ଜଣାଉଅଛି।
  bzj-bzj: Ahn mee, Tershos, weh da unu brada weh rait dis leta fi Paal, Ai di tel
    unu heloa tu.
  chk-chk: Ngang Tertius, ewe mi makkei ei toropwe, üa eäni ewe kapongen souläng ngenikemi.
  ssd-ssd: Ye Tertius Paulus tuku miŋge pasa kuyaret te ye mata kaiye pasa tiŋget.
  acr-TNT: Yey riꞌin in Tercio, ri quintajin che utzꞌibaxic waꞌ wa carta e chirij
    ri cubiꞌij ri Pablo che alak, canya pan rutzil wach alak pa rubiꞌ ri Kanimajawal.
  rop-rop: En Tetiyas hubin raidimdan dijan leda blanga mi tok gudei langa yumob dumaji
    im bilib langa Jisas Krais det Bos blanga wi.
  mee-mee: Iau ae Tertius a iau paꞌe Pol pangamologangana nga lau laekia ka ba ka
    sinro ae iau te miau ngallo nge Karais a i ae Avolau.
  dif-dif: Ngato Tertius, ngato ninapini dakani jaura matja dakana, jurangu Kaparani
    mandurini jaura jinkiai.
  gam-gam: Na Tertius moro ge, Pol kandja dje na awika, na pepa ge boll. Iwa Kerman
    kandjiye al na ye pille wopake we dje aundo.
  nou-nou: Paul da ove eiawa na Tertius mi gaianase sedo Paul mi naso yei sisira.
    Setiri nanemi gaiena. Edo na awa daedo Iesu gebe ari embo mi ingo ategurena.
  mqb-NT: Nen Tertiyus, ɗo sə vinde ɗerewel ana Pol a anan, na jak ikwen ayak 'am,
    nen ɗo ana Bahay a nuko Yesu.
  ape-B: Yek Tetias, Diginali ananin elpen douk yenek salimumogu gudemu ipak. Yek
    douk yowemu Pol nakli enyi balan asudak pas.
  grc-F35: Ἀσπάζομαι ὑμᾶς ἐγώ, Τέρτιος, ὁ γράψας τὴν ἐπιστολὴν ἐν Κυρίῳ.
  cav-NT: '@see-verse:ROM.016.021'
  kgp-NT: 'Ũ tỹ Paulo mỹ tag rán mũ vỹ tỹ inh nĩ, hã vỹ: Tércio, he mũ. Kỹ sóg ãjag
    mĩ ẽkrég tĩ gé, ãjag tỹ inh mré ẽg Senhor ki ge kỹ nỹtĩn kỹ.'
  bvd-bvd: Nau sa Tetias waa ne ku kedaa kau bae lana nai ki sa Bol nai, nau ku falea
    lau gu kau si baea ni manata diana laa nau fuamolu suli nau ta waa manata mamana
    lau guu 'ana Aofia kolu sa Disas Kraes.
  ukr-1871: Витаю вас у Господї я Тертий, що написав посланнє се.
  apz-apz: Ngko Tetiyos huhwoꞌnnonji Poul kakoe mango mtaꞌni olo hungkunolo ntahonɨngki
    ngko sekuneꞌno semtɨꞌmokiyalokwe sohwoꞌni ngko Anɨtumo sɨmeho uyonji olo hungkuno
    loso selalokweno, Sekwo nje aꞌamu kuyoho.
  yon-yon: Kerek kee Pool ye dowad wongkaanman Teetius nembed Yariman Yesu yaambed
    yiib yaa kubendi weng keendaan.
  poi-NT: Ɨch aTercio, aŋcɨɨmɨ manjáyáypa yɨ́p to̱to iganam apɨɨmɨ́ypa jém Pablo.
    Maŋcutsadáypam wa̱t́idios iñt́u̱mpɨyt́am jém tánO̱mi Cristo iñɨyi̱mɨ.
  wuv-wuv: Yau, Tertius, meni i ne'inaa feni ne'ia na famafufuoinaa hamu'ou a'a mei
    Fasu.
  quf-NT: Nuqa willatiy, Tercio kay kartata iskribiqpismi, Amitunchik Jesucristupa
    shutinpi saludashunllapa.
  yuw-yuw: O noc Tertias nocho Polhon dugodecma mata ngo sogida bapiya ngo irim totma
    nocho ihorocgon Morömahon madec irot ogep matana sihat.
