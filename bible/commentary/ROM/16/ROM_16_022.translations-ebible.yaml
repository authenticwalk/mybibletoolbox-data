verse: ROM.016.022
translations:
  kpx-kpx: Di lousege di hoto hisaliamale ivilike Tesiasi keu avuta Kosive ata. Kemo
    au avuta laheho vahaeho hoto ko hanavonu.
  okv-H: Eto na Tertius nanena Paul ta pe ta ke erevi ingito ungota degi ere kajihena
    amo Bada ta javo ta ungo ere pekihena.
  tbo-tbo: Tau Tetiyasi Paulo a baha tu’mgiluma, Guyau gowanei a mamalimi.
  mal-C: ഈ ലേഖനം കേട്ടെഴുതിയ തെർതോസ് എന്ന ഞാൻ കർത്താവിലുള്ള കൂട്ടായ്മയിൽ നിങ്ങളെ വന്ദനംചെയ്യുന്നു.
  grc-SR: Ἀσπάζομαι ὑμᾶς ἐγὼ Τέρτιος, ὁ γράψας τὴν ἐπιστολήν, ἐν κυρίῳ.
  bgc-bgc: मै तिरतियुस जो पौलुस की चिट्ठी लिखण म्ह मदद करण लागरया सूं, मेरा प्रभु
    म्ह थारे ताहीं नमस्कार।
  khz-khz: Au, Tetias, Paulo gena kila epepai pataloa tauku na maki Velekou aranai
    geku vega-nama atugu-watiana.
  deu-TKW: Meinen Gruß an euch von mir dem Tertius als Schreiber dieses Briefes im
    Herrn.
  zsr-NT: Nedaꞌ, Tercio, ruzujaꞌ lu guich didzaꞌ ni ruꞌë Pablo, rugapaꞌ caꞌ lbiꞌiliꞌ
    Dios, dzaguëꞌ nedaꞌ Xanruꞌ.
  lin-lin: Ngai Teritiusi oyo nakomi mokanda oyo, napesi bino mbote kati na Nkolo.
  hns-NT: Tersioes hamaar khaat ie tjietthie ke baat liekhe hai aur oe toelogke bhie
    jaad kare hai. Oe hamlogke bieswaasie ke bhaai hai.
  noa-E: Keena, muajã pãrag saluddam deepʉ̈i chirʉm, mʉchdëujã pãach dënjö ĩchab maach
    Pör Cristo iek ʉ̈khaajeewai. Pabloou mʉg ẽsap gaai pãrag jaaupʉ̈i sim thum muata
    phãjim. Mʉ thʉ̈r Tercio aajem.
  eng-EMTV: I, Tertius, the one writing this epistle, greet you in the Lord.
  mib-NT: Te ruhū jeē naní Tercio, jeē tée ri carta yáha jéē cahán Pablo, suni cáhán
    rī jeē sándeyɨ́ ni rō jeē cácandíje ró Jítoho yō.
  lif-NT2: पावलरे़ कुलागि कन् सक्‍इङ्‌घङ्‌ङिन् के़साप्‍पा इङ्‌गाॽ तर्तियसरे़आङ् दाङ्‌बाल्‍ले़
    कुमिङ्‌ङो सेवा हाक्‍निङ्‌लो॥
  xnj-xnj: Na nene Telitio, muyandika wa balua iyi ya Pauli, nikuvajambusa kwa liina
    la BAMBU.
  mmx-mmx: Nenia bok na ne Tetias, a ru katling ne Pol ti malagan na lovoang; a lox
    aonon lavapaase momo xeneng at laasen at Leeme Silok.
  cbr-NT: '''Ëx Tercio ''ixun Pablonën ''amicëxun ënë quirica cuënëoquin cana ''ëxribi
    Jesucristonan ''ixun bërúanxmi ''inun mitsu cain.'
  tee-NT: Pus ju quit'in icTercio. Quit'in ju ic'ats'oknunilh ju Pablo ju ani alhiqui.
    Vachu' iclamac'amiyau la'ixtapaka'ut ju qui'ucxtin'an Jesús.
  eng-LSV: I, Tertius, greet you (who wrote the letter) in the LORD;
  cak-NT: Y ren Tercio, ri nintz'ibaj-e rutzij ri kach'alal Pablo, nintak-e ruxnakil-iwech.
    Ren xe jun chuka' nubanon riq'uin ri Ajaf.
  pah-NT: Gaio'ga omondouka onhi'ig̃a pe me no. Garonga pype ji ruvi kiro. Garonga
    pype jitehe Cristo'gareheve'g̃a onhimono'ono'õ jipi. Erasto'ga omondouka onhi'ig̃a
    pe me no. Gaha gwereko katu itambere'ia cidadepeve'g̃a nduvihava'g̃a pe. Quarto'ga
    nhaneirũ'ga omondouka onhi'ig̃a pe me no. Ji ko Tércioramo. Jihi akwatija koha
    Paulo'ga repyga. Cristo'gareheva'ero ji amondouka nhinhi'ig̃a pe me no.
  sja-NT: Mɨ, Terciopa na k'art'a p'ãmaa bɨ Pablo k'ap'ɨa pari. Mɨa pida Tachi Waibɨade
    ijãa bɨ. Mapa parãmaa ichiaba salude pëi k'inia bɨ.
  xed-xed: Ta ga zgu iʼi Tirtiyus ta vindaftá na defteri na guli ŋa ghuni ma hga Mghama
    mu.
  mks-NT: Ye̱he̱ naní Tercio ta cáhyí i̱ carta yóho ta chíndahá ri ye̱he̱ va Ndióxi̱
    coo ndó cuéntá Jesucristo, xitoho í.
  gfk-S: Iou Tertius iou te pakat hasur ikin ra pakpakat, ma tano nugu kinkinis naramon
    tano Watong iou haatne leh mu bileng.
  bmu-bmu: Tertius nöŋön Polgö keuŋi möta kimbi ki ohozali, nöŋön mewöyök Kembubuk
    kinda yaizökzökni albiga eŋgöreŋ kaza.
  dgz-dgz: Den ne apan Totias Pol menan ok mame sina apanewa nu Keriso nunan tani
    menan gaun inayap waivin.
  eng-GNV: I Tertius, which wrote out this Epistle, salute you in the Lord.
  zaa-NT: Annana inte' hermano qui' le Tercio riquixa'ánia' le qui'ni inte' nuą' bedí'a'
    cartį bajo orden qui' Apóstol Pablo, rithél·la' huá' la' rinàbatitsa' quia' lani
    le, lani nombre qui' Señor.
  eng-WEBSTER: I Tertius, who wrote this epistle, salute you in the Lord.
  guh-guh: Xanë, Tercionë, mapabaxutotaje Pablo pijume tajumeyaquinaponaenë. Xanë
    ata pacajamatabënajinatsi. Tsipaji Jesucristojavabelia vajanajamatabëcuenecopatsivi.
  bon-bon: Yoo, cane säne Tertiyus cuta piiyepu weebibine sebore jiweninine mime Yageyame
    me ngii cabu. Paulo lui mene jiicenige, cane te yoogärenine weeme tääpume.
  nhw-BL: Na niTercio catli niquijcuilohua catli Pablo nechilhuijtiyajqui, nojquiya
    nimechtlajpalohua ipan Tohueyiteco.
  swh-ONEN: Mimi, Tertio, niliye mwandishi wa waraka huu, nawasalimu katika Bwana.
  wbi-wbi: une ne Tetio nejuno nilembile ikalata iji, nikuvahungila ku litavua lya
    Mutwa.
  bba-bba: Nɑ bɛɛ tɔburɑ Yinni sɔɔ, nɛ Teritiu, nɛ wi nɑ tire te yorumɔ.
  eng-KJVCPB: I Tertius, who wrote this epistle, salute you in the Lord.
  kgk-NT: Ha xe Tércio, Paulo nhe'ẽ raiha, Hesu reroviaha va'e ave, amondo-ta ave
    peẽ-my xe mandu'aha.
  waj-waj: Pauruuso ni tikiai na Teretiivaano aa yanaa aavaa rauvoono ta mmuaakaraama
    ausa hanigiaunnaivaara neetama ngiiiyara yaata utuee boo kiaunoo.
  cpy-cpy: Naakataki Tercio jankinatzi-niriri Pablo. Naakataki eejatzi b wethatzimiri,
    naaka rashiyitaa eejatzi Awinkatharite.
  ekk-PKP: Tertius − kes selle kirja kirjutas − saadab teile samuti tervitusi Issandas.
  mpx-mpx: Nau Tetiyasi Pol wana baaba ya leli lowan leta ya elana, inoke Babala alana
    elana ya mulolu eliyamiu.
  wbp-wbp: 'Ngajulku Tuurrja yirna-nyarra nyampuju wita wangka ngulaju kuja: Ngajurlanguju
    karna ngurrju nyina. Ngajurnarla puranjakungarduyu-yijala Warlalja-Wirikiji Jijajikiji.
    Ngajulurlu-jala karna-nyarra nyampuju yimi pipangka yirrarni kujaju Puurlu wangkaja
    nyarrpa kajirna yirrarni yimiji.'
  luo-luo: An Tertio, ma jandiko mar baruwani, bende amosou kuom Ruoth.
  nhe-NT: Na niTercio tlen niquijcuilohua tlen Pablo nechilhuijtiyajqui, nojquiya
    nimechtlajpalohua ipan Tohueyiteco.
  aii-aii: ܐܵܢܵܐ ܬܸܪܬܝܼܘܿܣ، ܟܲܬܵܒ݂ܵܐ ܕܐܵܗܵܐ ܐܸܓܲܪܬܵ‌ܐ، ܒܝܼܵܗܒ݂ܵܐ ܝܘܸܢ ܫܠܵܡܵܐ ܐܸܠܵܘܟ݂ܘܿܢ
    ܒܡܵܪܲܢ.
  esk-NT: Uvaŋa Tertius, aglaktuŋa uumiŋa tuyuutaanik Paul-ŋum. Tuyuqtuŋa nayaaŋŋanik
    ilipsitñun Christ-kun atanikun.
  msb-msb: Ako, si Tercio na nagasurat sani para kan Pablo, nagapangumusta man sa
    iyo sa ngaran san Ginoo.
  cpa-NT: Jøng² jní², Tercio, dsa² chi³jmo¹² si² la², dsianh¹³jni jǿg³ dsio¹ quiánh²
    hniah¹². Di³ quianh¹³ báh³ jniang³ Juu¹³ jniang³.
  dso-dso: ମୁଇ ତର୍‌ତିଅ, ମର୍‌ ସଙ୍ଗାରି ପାଉଲ୍‌, କଇଦେଲାକେ ଏ ଚିଟି ଲେକ୍‌ଲିଆଚି । ମାପ୍‌ରୁର୍‌
    ନାଉଁ ଦାରି ମୁଇ ତମ୍‌କେ ଜୁଆର୍‌ ଜାନାଇଲିନି ।
  meu-meu: 'Lau Teretio ese imagu amo ina revareva name torea: Lohiabada ladana ai
    na hanamomuimu.'
  yva-NT: Muno risy Tertius syare syo sya kove raura wasai tavon, weye wambe arakobe
    no Amisy Yesus ai. Risyirati syo Paulus apa ayaowe ratoe nyovara waowe so rai.
  dgc-dgc: Sakén éy ti Tersio. Nipagsulat ko ti Pablo ta sulatae. Bumateék be dikam.
    Méniwalaék be ni Cristo.
  zpm-NT: (Naa nac Ters, naa noquia guits rii, ye naa laa naa rxeḻ zhibdiuzh naa lo
    to i. Rleynie naa to, sac ye to ngab lo Jesús.
  hix-NT: Tehseyu uro ha. Pawru yakorono rma uro. Noro yano me àmenhehe, onà, noro
    karyehtanà. Uro xarha, onà wyaro àkehe, owyanye. Ohnàn kom yaw wehxaha, Kohkom
    yohà rye me kesnàr kom ke, àkehe, owyanye.
  sim-sim: An Tertius anira. Pol or mbawak a heyehe jekamba kason jirnjik amu kayenduwa.
    An er nga wesambasa anhin hi Jisashik jirin amu handuwa.
  npi-ULB: यो पत्र लेख्‍ने म तर्तियसले प्रभुमा अभिवादन गर्दछु ।
  cgc-cgc: Yaken Tercio na inyo man na utod ki Ginuo Jesu-Cristo daw gasulat man ta
    yi na sulat Pablo, gapangamusta a man ki kyo.
  tim-tim: Akto nâ Teatio, nâ kulem ire Pauloŋe makniŋdo kulemgoân nâŋe Kembugât akmâ
    nâŋgâ yeŋgiân.
  yor-yor: Èmi Tertiu tí ń kọ lẹ́tà yìí, kí yín nínú Olúwa.
  wos-wos: Wuni Tertius wuni Polna hundi xékétaka wuni déka ané nyinga hayi. Wuni
    akwi nana Néma Duna ximbu gunika dinguna wuni nae.
  emp-NTPO: Mʌ̃ra Tercioa. Pauloba mʌ̃́a naʌ̃ cartara b̶ʌbi b̶ʌa. Dadjirã Boro Jesucritod̶eba
    mʌ̃a quĩrĩã b̶ʌa bãrãra bia duananida.
  eng-F35: I, Tertius, who penned this letter in the Lord, greet you.
  ind-ind: Salam juga dari saya, Tertius, yang menuliskan surat Paulus ini sesuai
    dengan yang dia ucapkan.
  pes-OPCB: من، ترتیوس برادر مسیحی شما که این نامه را از زبان پولس می‌نویسم، سلامهای
    گرم خود را برای شما می‌فرستم.
  mpt-mpt: Futan olo Fole besa weng obeta Tetias neta futan olo dolaita ibo omfubenamabebe.
    Tetias ne Sume niniino taisania Ayam blibte ge baabeiobe. Ne weng gwabo bayotabe.
  ssx-ssx: Do wape peawaaso hali Tetiasi I̱ma꞉ make Ketiso hali hata꞉ iki pa꞉ta꞉ a꞉taloe
    pi la꞉niaasome.
  mkl-mkl: Nɔ ɑmu Tɛtiusi, ɑmu iyi Pɔlu í sɔ̃m ide ŋɑu ihɛ̃ nɔ ǹ kɔɔ, ǹ wɑ n ce
    ŋɛ fɔɔ do irii Lɑfɛ̃ɛ.
  gaq-gaq: ନେଙ୍ଗ୍‍ ତର୍ତ୍ତୀୟ ପାଉଲ୍‍ ଆତ୍ଲା ଆକେନ୍‍ ଉଲିଆକେ ଗୁଆର୍‍ଣ୍ଡ୍ରେ ମାପ୍‍ରୁ ମ୍ନିରେ
    ଆପେକେ ସାର୍ଲ ଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: Ha dabddaabbiya Phawuloosas xaafida taani, Xarxiyoosi, hinttena Godaa sunthan
    saro yaagays.
  unx-unx: ଆଇଙ୍ଗ୍‌ ତର୍ତ୍ତିୟସ୍‌, ପାଉଲୁସ୍‌ଆଃ ନାଗେନ୍ତେ ନେ ଚିଟାଉ ଅଲ୍‌କୁଲ୍‌କେଦ୍‌ତେ ପ୍ରାଭୁଆଃ
    ନୁତୁମ୍‌ରେ ଆପେକେଇଙ୍ଗ୍‌ ଜହାର୍‌ପେତାନା ।
  gah-gah: Neza Teletiona pepa imane Pauló lo neme neme noigo luhuva gizo nolukumu
    vémina áminagó oko Guivahanímini avogisaló lekelikumú geké nololeketuve.
  lcm-lcm: Au na nau, Tertio, vopo salik ani panbuk ke, napo alis kapa kag kun posong
    aro taun imi e mete Volava.
  aer-aer: Ayenge Tertius, tharle pipe nhenhe intelhe-ileme, Paul angkemenge. Ayenge,
    nhenge atyewe-arle Jesus-kenhe aneme, arrekantherre itirrerle-aneme-anteye nhenge
    atyewe Jesus-kenhe areye anteyeke.
  qvc-NT: Noqa Tirsyu, masanchiq Pablupa kay kartanda iskibriqpismi napaykuykillapa
    Siñurninchiqpa shutimbi.
  tgl-ULB: Ako, si Tercio, na tagasulat ng liham na ito, ay bumabati sa inyo sa Panginoon.
  cbs-NT: Ea Tercion Pablon jancha en matu kenexunaitun nukun Xanen Ibu Jesús en ikunwandiaiwen
    taexun en janchadi en matu yunudiaii.
  xtm-NTPP: Maa sa nani Tercio, tee ni tee carta ya'a ja ni tatu ña'a Pablo a, te
    ja maa iya tátnuni nuu o a, te ndákan‑tnu'u ñaña'a tna ña'a sa.
  nnq-nnq: Nane Telitio nanhandika balua jenje, nampatanga abali kwa liina lya Angwana.
  bao-NT: Yʉ, Tercio ati pũurore ca owagʉ, mani Wiogʉre ca tʉo nʉnʉjeegʉ, mʉjare yʉ
    añu doti cojo.
  san-ORI: ଅପରମ୍ ଏତତ୍ପତ୍ରଲେଖକସ୍ତର୍ତ୍ତିଯନାମାହମପି ପ୍ରଭୋ ର୍ନାମ୍ନା ଯୁଷ୍ମାନ୍ ନମସ୍କରୋମି|
  huv-NT: At a xique Tercio nerangas aaga nawiig cam ocueaj teat Pablo, xique aton
    satepeay icon wüx minüt Teat Cristo.
  otn-NT: A nu̱gä drá̱ Tersio, da̱di cuatä ua ja ra̱ sʉcua̱ na̱ te ra̱ hya̱ mma̱nna̱
    Pablo, xquet'a̱ 'nɛ̱cä da̱di zɛngua'a̱hʉ conná nguehra̱ Jesucristo.
  nop-nop: Tetiya, nu pepa i Pol’walaŋ maŋiŋ mede youliŋila nu maaŋ Wapum’walaŋ wou
    foloŋ hiditok nadisulat.
  obo-NT: Si Tercio no timbang bollad ku to kodsulat ka-ay, id po-uma mandad to kodpongumusta
    rin koniyu. Sokkad sikandin no duma ta nod pompomakoy ki Disas Krays.
  cak-ENT: Y yin Tercio, ri nquitz'iban-e ri rutzij ri hermanos Pablo, nyixinbün saludar.
    Yin, jun chuka' nubanun riq'uin ri Ajaf.
  lif-NT: ᤐᤠᤘᤗᤖᤧ ᤁᤢᤗᤠᤃᤡ ᤁᤴ ᤛᤰᤀᤡᤱᤄᤱᤅᤡᤴ ᤁᤧᤛᤠᤵᤐᤠ ᤀᤡᤱᤃᤠ᤹ ᤋᤷᤋᤡᤕᤛᤖᤧᤀᤠᤱ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤔᤡᤱᤅᤥ
    ᤛᤣᤘᤠ ᤜᤠᤰᤏᤡᤱᤗᤥ॥
  mie-NT: De nduhū jā nání Tercio, jā tée nī carta yáhá jā cáhān Pablo, suni cáhān
    ni jā sāhá ndeé inī ndá nú jā cándíja nú Jētohō ō.
  san-TIB: ཨཔརམ྄ ཨེཏཏྤཏྲལེཁཀསྟརྟྟིཡནཱམཱཧམཔི པྲབྷོ རྣཱམྣཱ ཡུཥྨཱན྄ ནམསྐརོམི།
  qve-NT: Noqa Tercio sutiyoq runan, apóstol Pablo dictawaqtin, kay cartata escribimushani.
    Chaymi noqapas qankunata, Jesucristopa sutinpi saludamuykichis.
  pao-NT: Nu, yise, Tertius tubodu mu sooma'yu. Ooka, nu Paul, e pubaa'yoona Gaius
    punno'o.
  cbu-NT: Na uwsha Tírsíyusha yuwaa siyaa chinaku anoo kamanchiya. ¿Tamarimsa, siya
    zuwanllee? Nuw Isusumun siyaa chinaktana. Yuwi nee kirakaa yandaki ani Tírsíyutana.
    Papor nuwaa tuyandakiya. Wapparee.
  usa-usa: Téqtiati kemá Póroni óyaupike watáama matéq maamin-áúbámá keráwáqtôpaq
    kágayeq kemá uyátárai-nakoni áwîkaqa miráoro-maaraoro-aimma kétimatikaune.
  soy-soy: Nɛ́ɛ Pɔɔli utɛlɛwɔlɛ, Tɛrituusi yɛɛ rítɛlɛ́ ntí ń wɔ́i. Nɛ̃́ nɛ kɔ Upíimɑ
    yɛɛ tɔ́ nɛ nnɔ̃́ m pɛ́nɛsɛlɛ̃ tinyiri nɛ nɔ́ yɑ́ɑ́si.
  hui-hui: Beba ogoni Tediasa i̱na gili bia harogo i̱ Keriso hameigini howa tíhondo,
    I̱na tí mitangi bu ko, laro.
  amf-amf: Warqatin koam thaapaa inta Therthiyos Imbaa wontea Yesuska “Nagaya” ida
    yena hame.
  quc-NNT: In wa', ri Tercio, ri tajin kintz'ib'aj b'i we wuj ri', kinya rutzil i
    wäch in xuquje' pa ru b'i' ri Qajaw Jesús.
  dob-dob: ꞌAboꞌagu Telitiyasi leta gete yaꞌetoladina Paulo manuna, ꞌigu oboboma ꞌemiya
    ꞌida ꞌInapwana ꞌana esanega.
  wrs-wrs: Kava Tertius, wo kava novol vei honamba tombaiva Polna. Kava piaprinv sehmoava
    yemba mendeklinambara.
  mca-mca: Yakha' yii Tercio, ƚeq'ikanenekyij na' Pablo ha'ne witfaakanek. Hewetfeli'ƚij
    ei aka' ƚiiji' ha' Yatsat'ax'inij.
  tzo-TZC: Chabanuc xcalboxuc ta sventa ti Cajvaltique ti vuꞌun Tercioun ti ta jtsꞌiba
    ti carta liꞌe.
  mya-mya: ကျွန်ုပ်​တေ​ရ​တိ​သည်​ဤ​စာ​ကို​နှုတ်​တိုက်​လိုက်​၍ ရေး​သား​ခဲ့​ပါ​၏။ ကျွန်ုပ်​က​လည်း​ခ​ရစ်​တော်​အား
    ဖြင့်​သင်​တို့​အား​နှုတ်​ဆက်​လိုက်​ပါ​၏။
  gng-NT: Min Tɛtiyus wà Pɔl cère' n kɛle' kugbɔnku kuu nnɔ mɔ fuondeh nɛ Yonbdaan
    ya yel bo.
