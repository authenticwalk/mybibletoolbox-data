  kan-OKCV: ಇಲ್ಲಿ ನನಗೂ ಇಡೀ ಸಭೆಗೂ ಅತಿಥಿ ಸತ್ಕಾರ ಮಾಡುತ್ತಿರುವ ಗಾಯನು ತನ್ನ ವಂದನೆಗಳನ್ನು ತಿಳಿಸುತ್ತಾನೆ.
