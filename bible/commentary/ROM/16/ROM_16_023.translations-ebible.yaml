    Kuatas awongto deka ayero neyato ara.
  mal-2015: എനിക്കും സർവ്വസഭെക്കും അതിഥിസൽക്കാരം ചെയ്യുന്ന ഗായൊസ് നിങ്ങളെ വന്ദനം ചെയ്യുന്നു.
    പട്ടണത്തിന്റെ ഭണ്ഡാരവിചാരകനായ എരസ്തൊസും സഹോദരനായ ക്വർത്തൊസും നിങ്ങളെ വന്ദനം ചെയ്യുന്നു.
  tuo-NT: Gayo mʉsãrẽ añudutimi. Jesucristore ẽjõpeorã cʉ̃ ya wiꞌipʉ nerẽwʉama. Yʉꞌʉ
