    Comam Jesucristo. Chalnipaxto naj juẍta Erasto ta cheyil heba, naj juẍta tiꞌ
    tesorero naj yul con̈ob tiꞌ. Chalnipaxto juẍta Cuarto ta cheyil heba.
  cak-CNT: Ri kach'alal Gaio nutek-el rutzil-ivech. Vacami ja ri pa rachoch rija'
