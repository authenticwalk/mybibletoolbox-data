    yaaji betchi'bo am mabbeta. Ju'u Erajto' teame ket enchim tebotua. Ini'i, ju'u
    inim bwe'u jo'araapo Korinto' tea'po, ya'uraa tomita nau toji betchi'bo, tekilta
