    qelaing, dai qa, qe ne ma Kuatas ian nem ama lengi ne ama atlu sagel ngen.
  ctu-CTI: Mi yʌq'ueñetla saludos Gayo, i yum ili otyot ba' poj jijlemon yic'ot ba'
