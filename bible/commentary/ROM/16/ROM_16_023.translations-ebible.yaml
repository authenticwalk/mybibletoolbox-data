    innajuomathuon.
  bfz-bfz: गयुस रा, जो मेरी और मण्डल़िया री पराऊणचारी करने वाल़ा ए, तेसरा तुसा खे
    नमस्कार। इरास्तुस, जो नगरो रा पण्डारी ए और पाई क्वारतुसो रा, तुसा खे नमस्कार।
  cuk-09: Gayo, e-neggi an-ogabed, degine, bela Bab-Jesúsba-nanaimalad-danar-ambikunoni-damalad,
    amar bela bemarga sogmarmogad, bemar nued sogeye. Erasto, neggweburga-mani-saboged-dule,
    degine, gwenad-Cuarto bemarga sogsimogad, bemarde nueganbi sogeye.
  ben-OBCV: আমি ও এখানকার সব মণ্ডলী যাঁর আতিথেয়তা উপভোগ করে, সেই গায়ো তাঁর অভিবাদন
