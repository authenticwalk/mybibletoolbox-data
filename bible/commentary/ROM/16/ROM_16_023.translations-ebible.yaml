    nutek-el rutzil-ivech. Ja rija' ri tesorero richin re tinamit re'. Y que chuka'
    ri' nutek-el rutzil-ivech ri kach'alal Cuarto.
  zia-zia: Gayas nung na aune ge nigao dubu apakana nae awiya kora-makora yero noiya
