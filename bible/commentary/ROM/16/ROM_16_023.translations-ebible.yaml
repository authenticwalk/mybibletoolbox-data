    hɨriinan, siir nokboɨnmamaɨra kɨmiir mɨ boɨnkika. Mɨ Esrastasɨn inkamɨn gavmani
    yokwo digworaekwo wɨniyɨn, tɨ om komii siiranɨn mɨ krɨmiir nomiiyau ɨeya Kwotas
    yo sowa ɨriipɨ hɨriinan sowiir nokboɨnmamaɨra kariiram mɨ wɨnboɨnkika.
  pol-SZ: Także Gajus prosi o przekazanie wam pozdrowień. Jestem teraz gościem w jego
    domu, w którym spotyka się także tutejszy kościół.
  ztq-NT: Xkëëptyux Gayo lëë do. Lidzy xaa xkwësaa. Kchë lo meñ nii xniladzy xtiits
