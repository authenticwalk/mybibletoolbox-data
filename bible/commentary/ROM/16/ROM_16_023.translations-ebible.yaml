    iadoadorakidi be. Erastus be taritokada Kuatus suri-uia nediaru dinanga-kaming
    be. Erastus nge Rom anua ‘mone’ ne moarunga idokidoki be iadoadoraki. [
  dwr-NT: Ammaniyaa asay ubbay A soyin shiiqiyaa ta siiraa Gaayoosi hinttentta saro
