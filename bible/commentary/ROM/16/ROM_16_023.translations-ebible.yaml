    Elasa fↄkpàwá ń wá gbɛ̃do Kaatuo.
  tcz-CHONGTHU: Gaius hin chibai nahin peuve. Ama kalhunna pa ahin, chule Houbung
    pumpi vailhun'a pang ahi. Erastus kiti khopi sumchingpa hin chibai nahin boluve,
    chule isopiu Quartus in jong chibai naboluve.
  mar-mar: माझा आणि या सर्व मंडळीचा आश्रयदाता गायस तुम्हास सलाम पाठवत आहे. नगर कारभारी
    एरास्त व बंधू कुर्त हेही तुम्हास सलाम पाठवतात.
  snp-snp: Ido Gaiyusi yaki aiyo-koiyo ka ya linate fulo gede minaiye. Amo numunau
    ya namoki ido monolo mau wi-wi amo wenena muki yaki nasafili o lede-lede imo ne.
    Ido numuna meya naba ama kifana kiyaba imo we Elastusi ido mono wete ma Kuatusi
    yaki aiyo-koiyo ka ya linate fulo gede minaiye. [Wekolate Yesu Kilisto nasafilila
    ya linate muki mino gedenaiye. Ona.]
  isl-isl: Gajus bað mig að skila kveðju til ykkar frá sér. Ég gisti hjá honum og
    söfnuðurinn kemur saman hér á heimili hans. Erastus, gjaldkeri borgarinnar, biður
    að heilsa, svo og Kvartus, en hann er bróðir í Kristi.
  spy-NT: Isubooyook ꞉nkinee Kāyō nyoo ātēbunēē kanyii wōloo sooyēē ꞉kaniseet. Isubooyook
    ꞉nkinee Eraasto nyoo kōnōriintēētaab lēnkuutaab *kiriinkēēt ānkōōsubooyook ꞉nkinee
    ng'eetaabiya Kwaarto.
  xnn-xnn: Menpakomosta ken dakayo gedan si Gayo ay menteteeak. Kanayon ay sangsangailiyena
    nan am-in ay mamati ay omal-ali isna. Maitapi ay menpakomosta nan besat tako ay
    si Cuarto yas Erasto ay mangidoldolin isnan siping di omili.
  mwe-mwe: A Gayo, bhayene mui bhamboshele na bhandu bhowe bha likanisha bhaimananga
    nnyumba jabho, bhanakunnamushilanga. A Elashito, bhaagoya mmbiya bha shilambo
    na a Kwatushi bhanakunshalimianga.
  tte-tte: Gayasi, iya koina yau Paulo yamiyamiya na tomeliwo sitapwatapwalolo ana
    nume mena imulolo kolimiu. Elasitasi, iya yanuwa bwaite kana mane kana togitekalatan
    yo kalakava Kuwatasi simulolo kolimiu.
  tcs-tcs: Ai stap wea aus blo Gaias, em i lugaut mi. Ebriwan ya wea dat sos wea aus
    blo em i sane griting po yupla ebriwan. Ane Erastas tu i sane griting. Em i man
    blo lugaut mani blo da gabman blo dis siti ya. Kotus, amenbala blo yumpla i sane
    griting tu.
  hlt-THB: Kai ingkaw vawh ak awm thlangboel toek nawh ak khuut ak hlepkung Gaia ing
    kut ni tlaih khqi uhy. Khawk bau khuiawh kaw qangpui bibinaak ak hquikung Erasta
    ingkaw kaimih a naa Kuarta ing kut ni tlaih khqi uhy.
  soq-soq: Gaias do auwawa wadiaubede. Ne Paul me duwa bedewe wainedina ita do ekelesia
    walama uduudu me duwa bedewe auwei. Erasitus mida bola debama ema manewa oniedia
    ita somba Kuatus do e auwalei.
  qub-qub: Chaynöllami Gayopis salüdunta gamcunapaj apachicamun. Paymi wasinta mañamasha
    pachacunäpaj y ermänucuna shuntacänanpäpis. Chaynöllami cay marcapa tesurërun
    Erastopis y ermänunchi Cuartupis gamcunapaj salüdunta apachicamun.
  att-att: Á si Gayo, nga mangálliuk nikán, manonò na kayu gapay. Yawe bale na yù
    paggagammungán nayù ira manguruk. Á si Erasto, nga kusarero sawe ili, ánna si
    Kuarto, nga wagi tam gapay, manonò da kayu gapay.
  bki-bki: Bo ga, kiniou Pol nei naruei nebivitauia nei, mia vaataro nala nonovio
    kiaku m̃esi naruei, mia kavijo bo a bogiano bo jo biedu binimei ea nalo tolu nei,
    Kaias, napano nojoa kunuano, napano lotuano na vio na nalo aju abinimei vio takurano
    ea kunuano, bija Erastas, napano naio be navitikariano na veru na komeli nene,
    bija kuruado nei Kotas.
  bqp-bqp: Ma bede Gayusi kũ sↄsi gbɛ̃nↄ dì kↄ̃ kakara a ↄnn fↄ kpàáwa. Wɛ̃tɛ ↄgↄ'utɛri
    Erasatu fↄ kpàáwa kũ ó gbɛ̃ndo Kaatuo.
  mcp-mcp: Gáyus ŋgə nə́mə́ bə́da bɨ̂. Mə njul nyə́dɨ́ njɔ́w, cínɔŋg nə́mə́ wə́ Dɔ̧
    lʉ́ óbúgʉla dɛ̂sh í dʉ sɛɛŋgya yɛ́. Erâst jɨ́ bâŋ-mása á wa ŋgwə́la yɛ́ ŋgə bə́da
    bɨ̂, mwááŋg Kwárʉtus ŋgə nə́mə́ bə́da bɨ̂.
  hat-hat: Gayis voye bonjou pou nou. Se lakay li mwen fè ladesant. Epi se la tou
    tout legliz la fè reyinyon. Eras, trezorye nan lavil la, ansanm ak frè Katis voye
    di nou bonjou.
  npl-NT: Noiwa nomechontlajpaloa Gayo, akin icha nimokalotijtok, iwa kitetlanetijtok
    icha para ompa mamoololokah nochteh n tokniwah non kineltokah Cristo Jesús. Nomechontlajpaloa
    Erasto, ye n tominololo itech nin altepetl, iwa n tokni Cuarto noiwa nomechontlajpaloa.
  bgg-bgg: Gu ro muspho Gaius, hanyie ro hò shii Charch rek muii pha è salamthek thoh
    ge ro; Rajan pha bang ruiipho; Erasthus, chiih-è gathek ro khuiino Khuarthus è
    de salamthek thoh ge ro.
  eng-TCENT: Gaius, who is host to me and to the whole church, greets you. Erastus,
    the treasurer of the city, greets you, and so does Quartus, our brother.
  eng-BSB: Gaius, who has hosted me and all the church, sends you greetings. Erastus,
    the city treasurer, sends you greetings, as does our brother Quartus.
  cpu-NT: Jovethatami Gayo. Arira nosaikiri iroñaaka ipankoki. Jovethayetami eejatzi
    ikaratzi nampiyetarori jaka. Jovethatami Erasto, itzimi oviriri kireeki ashitari
    nampitsi. Jovethatami eejatzi Cuarto, itzimi apaiyetairi iyeki.
  san-ASM: তথা কৃৎস্নধৰ্ম্মসমাজস্য মম চাতিথ্যকাৰী গাযো যুষ্মান্ নমস্কৰোতি| অপৰম্ এতন্নগৰস্য
    ধনৰক্ষক ইৰাস্তঃ ক্কাৰ্ত্তনামকশ্চৈকো ভ্ৰাতা তাৱপি যুষ্মান্ নমস্কুৰুতঃ|
  tac-NT: Abiena náola reporali Gayo anilime rió. Ne Páulo alé Gayo galílachi gojchime
    ju ne, 'lige abiena alé napuíme ju ralámuli benimea Onorúgame nila ra'íchali rejcholi.
    Abiena náola reporali Erasto, enomí gateme napu nerú jena Korinto anilichi alué
    enomí napu gobierno nila ju. Abiena alué Kuártosi anilime rió napu abiena Onorúgame
    oyérame ju abiena náola reporali.
  eng-WEBPB: Gaius, my host and host of the whole assembly, greets you. Erastus, the
    treasurer of the city, greets you, as does Quartus, the brother.
  gfk-H: Gaius mah i tula harkaro ta muat. Ia nong i ta balak lah iau tano nuna hala
    ma i ta balak lah mah ira mataniabar na lotu bia diet na kis hulungai kai tano
    ngasiana. Erastus nong i harbalaurai ta ira kinewa ta iakan ra tamaan i tula harkaro
    ta muat, ma hua mah Kuartus no tasi dahat ta Karisito.
  viv-viv: Kadu Gaiyasi gilukafoiyemi, bana yana manuweya iya Folo gamimiyami, ada
    tovetumagana adi yoꞋo matatabudi bana againe hivagavagaꞋauta-ma kalivai-nadi.
    Elasito bana mani koniselo hiyaudi be bana giꞋitaveꞋavina-ma kalivai-nadi kadu
    tobohiyada Kwato yadi lukafoi agaimiya. [
  yao-yao: Che Gayo, juŵambochele une ni juŵaupochele mpingo wa ŵandu ŵakunkulupilila
    Kilisito ŵakusongangana kukwakwe akunkomasya. Che Elasto jwakugosa mbiya sya musi
    wu pamo ni nlongo njetu che Kwalito akunkomasya.
  tgp-tgp: Enau Paul na lo toho na iman Gaius, mo lo sile na nona retioloolo isamim,
    enia sei tamlohi tavera sei mo lo tueni na vao kalesia tari nike, ale Erastus,
    treasurer mata taon tavera nike peresi vorair̃a Quartus, la sile na nora retioloolo
    isamim.
  auc-NT: Gayo adobaï mïnitö ïmïnite, Waa quëwencæmïnimpa, angampa. Tömengä oncönë
    Codito ingante näni pönencabo cöwë godongämæ̈ ponte apæ̈nedänipa. Ayæ̈ tömengä
    botö ïmote adobaï, Pöe, angä ëñëninque edæ botö ñöwo tömengä oncönë owobopa. Ayæ̈
    ïñömö quëwënäni awënë nänö äinta æ̈ninque adocanque Edaato näni änongä ïñömö tömengä,
    Tömänäni beyæ̈ æbänö cæquïï, ante në angä ïñömö tömengä tönö mönö tönïñacä Coadoto
    adobaï, Waa quëwëedäni, änapa.
  kbc-NT: Ee Paulo yotokaɡ̶adi liɡ̶eladi Gaio, odaa ele me dibatigi. Codaa niɡ̶ina
    loiigi Aneotedoɡ̶oji digoina idioka limedi me latecaɡ̶adi liɡ̶eladi Gaio. Gaio
    aaɡ̶aɡ̶a yecoaditibigaɡ̶ajitiwaji. Erasto, niɡ̶ina ane doweditelogo ninyeelo nigotaɡ̶a,
    iniaa ɡ̶onioxoa Quarto eledi oyecoaditibigaɡ̶ajitiwaji.
  bmh-bmh: Gaius nug iz gonugau zaueim imaicileimai, suban gumilacaneu. Go nug Kristen
    duailel unum gonugau zaueim alai gotulina, gumaraneu. Go nug han ag ‘Umaseu’ awareu.
    Erastus go ban uzanan e aiwag gumaneu du, go igual zaicig Kwartus go dual ag ‘Umaseu’
    awarem. [
  ctu-BL: Mi' yʌq'ueñetla cortesía Gayo i yum jini otot ba' jijlemon yic'ot pejtelel
    xñopt'añob mu' bʌ i tempañob i bʌ ti' yotot. Mi' yʌq'ueñetla cortesía Erasto jini
    tesorero cha'an tejclum. Mi' yʌq'ueñetla cortesía la quermano Cuarto.
  meq-meq: Neŋ Pol faya na gwaɗakumeye, Gayus kə tsikakum naha me dərmak. Neŋ mandza
    eye mə gay ŋgay ada ndo məpe mədzal gər hay ka Yesu tebiye tə yawaw maɗuwulay
    naha me a Mbəlom mə gay ŋgay. Erast ndo məgay gər a suloy i wuzlahgəma ada malamar
    kway Kartus ta tsikakum naha me. [
  noa-H: Jöoi Gayooujã hĩchab pãrag salud haajem. Mʌʌn hi di haigta chiraajem. Culto
    wawaagjã hich mʌg degta hõor biirdʌajem, hi deg. Jöoi Erastoou hĩchab pãrag salud
    haajem, mʌg p'öbör heem chi tesoreroou. Maimua hãbmiecha hermano Cuartooujã hĩchab
    pãrag salud deepʌ̈i sim. [
  alp-NT: Gayuse lekwe ibeteke holmate ete imi. Au Pauluse, au rue mei eni lumare
    kai iteki ebea rebe esi hlaleke loko Tuhane, ami ono ibada mei eni lumare lekwe.
    Erastuse, kotare esi maka raka kepene ibeteke holmate ete imi lekwe. Kai iteki
    kwali Kwartuse ibeteke holmate lekwe.
  san-VEL: tathaa k.rtsnadharmmasamaajasya mama caatithyakaarii gaayo yu.smaan namaskaroti|
    aparam etannagarasya dhanarak.saka iraasta.h kkaarttanaamaka"scaiko bhraataa taavapi
    yu.smaan namaskuruta.h|
  kbq-kbq: Kaiusi'a noma'afi nagri ene mono kevu nagamota tavrentegeta muse huta amafi
    nemnuna ne'mo, tamagritega musenke atreramante. Erastusi'a rankumamofo zagore
    kegava hu'nea rankva ne'mo'ene Kuatusi'a, mono nerafu, tmagritega musenke atrermantaze.
    [Rantimofo Jisas Kraisi asomumo maka tamagrane mesnie.]
  kbh-kbh: Gayo cmontsacheuaná; ats̈e Pablo chabe yebnents̈e posada së́ntsebomna,
    y cha enduamana nÿetsca chë muents̈a os̈buáchiyënga ts̈abá júbuajana. Erasto,
    chë quem pueblents̈a crocénana bojanÿá, ts̈ëngaftanga cmontsacheuaná, y Jesucrístbeyeca
    bëngbe cats̈ata Cuártënaca.
  ron-LSB: Gaius, gazda mea și gazda întregii adunări, vă salută. Erastus, trezorierul
    orașului, vă salută, la fel ca și fratele Quartus.
  pon-pon: Kaiuj me kin apapwali ia o momodijou, a ranamau on komail. Erajtuj, jile
    pan kanim wet, a ranamau on komail, o ri atail Kwartuj.
  nhe-BL: Nojquiya inmechontlajpalohua Gayo tlen nechcahuilía ma nimocahua ipan ichaj.
    Huan nojquiya quincahuilía nochi nopa tiopamitl tlen tlaneltocani tlen nica ehuaj
    ma mosentilica nica. Erasto nopa tesorero tlen toaltepe inmechontlajpalohua huan
    nojquiya iicni Cuarto.
  sps-sps: Gaias, ayei na mes to te fafasung faarof mamam koman a numaa tsunia, faan
    kan iny men nainy rof tsunia tsumi. A gum nar vainy fafaaman kan te vivangura
    faavot ror, ri te fafaatouf koman a numaa tsunia. Erastas, ayei na mes to te tatagaa
    ot iny non a painy moni tana ngats fan iny Korin, faan kan iny men nainy rof tsunia
    tsumi. Kuatas, ayei kan a isen a tsoiny fafaaman tsura faan kan iny men nainy
    rof tsunia naa tsumi.
  wnc-wnc: Siwan aminu tapatu umana Gaias ngang inikamang. Ita na take inane yotnane
    takoke na toiban yuat. Sike ita aminbamu Jesuat nana dakngake yuaing amin pake
    yotnane pakopan unekan yuke Anutue inindatakaing. Waapata gaak wamna ginde yatewan
    kunggak. Siwan aminu tapatu umana Erastas ngang inikamang. Ita you anggapmane
    nana aminda takis mani muba kayuak kapanin. Waapataaya gaak wamna ginde yatewan
    kunggak. Siwan notninu umana Kwotas ngang inikamang. Itaaya kuut gaak wamna ginde
    yatewan kunggak.
  bus-bus: Ma bɛdee Gayusi kɛ̀ sↄsi gbɛ̃nↄ è kakↄ̃a à bɛɛ ì kpàawa. Wɛ́tɛ ↄↄ'utɛri
    Erasatu ì kpàawa kↄ̃n wa gbɛ̃ndo Kaatuo.
  gub-BL: Ihe Pawru ihe, Kaz hàpuz me aiko ihe, ko ze'eg imuapyk kar mehe ihe. Uzeruzar
    ma'e xe har uzemono'og waiko hàpuz me a'e wà. Kaz omono kar uze'eg peme a'e no.
    Era a'e no, omono kar uze'eg peme a'e no. Taw pe har wanuwihaw wanemetarer imono'ogar
    romo hekon a'e. Zanerywyr Kwa a'e, omono kar uze'eg peme a'e no.
  imo-imo: Na Pol kinye Kraistinga imbo talape ya moromelema kinye yunge ulkena peya
    peamili waio nimbe nokoromo iye Gaiusini eno molko kondaio nimbe mundurumo. Ya
    ulke kombu awili Korin kou mone kinye kombumunga kongonoma kinye nokoromo iye
    Erastus kinye linonga angenu Kwartus kinye eloni eno molko kondaio nimbele.
  boj-boj: Gaius a dego niŋgi kaiyeiŋgwo. A na e osiqa aqa segi talq di e gereibeqnu.
    Osiqa Kristen tamo uŋgasari kalil qure endia loueqnub qaji naŋgi dego gereinjreqnu.
    Erastus Kwartus wo naŋgi aiyel dego niŋgi kaiyeiŋgonub. Erastus a Korin qure naŋgo
    silali taqateqnu qaji tamo. Kwartus a gago Kristen was.
  eng-DRA: Caius, my host, and the whole church, saluteth you. Erastus, the treasurer
    of the city, saluteth you, and Quartus, a brother.
  knf-knf: Gayuŧ anyeeknuŋ du katohul awulan mboş. Du katohul di di banfiyaaruŋ bŧi
    bajaaŋ bayitiiraan. Eraŧtuŧ namali i ubeeka akak awulan mboş, na Kwartu ayiţ nja.
  san-KHM: តថា ក្ឫត្ស្នធម៌្មសមាជស្យ មម ចាតិថ្យការី គាយោ យុឞ្មាន៑ នមស្ករោតិ។ អបរម៑
    ឯតន្នគរស្យ ធនរក្ឞក ឥរាស្តះ ក្កាត៌្តនាមកឝ្ចៃកោ ភ្រាតា តាវបិ យុឞ្មាន៑ នមស្កុរុតះ។
  arn-NT: Lemoria pifaleymünmew ta Kayo. Umañtulen ta kisu ñi ruka mew, kisu ta eluwküley
    ñi kelluafiel itrokom tati pu che feyentulelu ta Ñidol mew. Ka femngechi lemoria
    pifaleymünmew ta Erasto, tesorerolelu ta waria mew, ka tati peñi Kuartu pingelu.
  zas-NT: Nëtëë Gayo rugajpdioz lëjt, lidxaman zaꞌn, runee tëë lidxaman radoꞌp ree
    dux compniar ree bén rliladx ree Jesucrist. Në Erasto, bén na̱j tesorer luguiedx
    guie në bén la Cuarto ben rliladx Jesucrist, rugajpdioz reeman lëjt.
  ken-NT: Gáyɔs mmu mɛ́chɔ̀kɔ ɛkɛt ɛyi, nɛ nkúbhɛ́ arɛ́ kɛ̌ bǒnkwɔ báchɛ̀m, ǎtò
    be bakak. Ɛrástɔs, mbʉrɛ nkáp ɛtɔk nɛ máyɛsɛ Kwátɔs bátò bhe bakak.
