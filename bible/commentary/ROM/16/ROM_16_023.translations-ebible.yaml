    কাছে তাঁদের শুভেচ্ছা জানাচ্ছেন।
  mil-NT: Te tnàhá té Gǎyú tée dii vèhe‑xi ndecu‑í quídé ndèe iní ñáhá‑dě xii‑ndo,
    te dɨu‑dé ní taxi nùu‑dé vehe tàcá ñáyiu dàcuahá‑yu tnúhu Xítohó Jesucrìstú. Te
    tnàhá té Èrastú tée yɨ̀ndaha díhúⁿ ñùú quídé ndèe iní ñáhá‑dě xii‑ndo, te tnàhá
    té Cuǎrtú tée ndècu ndɨhɨ‑o ichi Xítohó Jesucrìstú quídé ndèe iní ñáhá‑dě xii‑ndo.
  myu-myu: '@see-verse:ROM.016.022'
  fue-fue: Gayus, beero am, e beero goonɗinɓe sannii on. Erastus cuuɗoowo ceede siire
    sannii on, e Kartus banniraawo meeɗen. [
  amk-amk: Gayusi kontai denatu mahikai we mea. I mani fiata yau iminohi riati na
    ne mununei, tuti fiata jematinei ewenadi nai kontai. Erastusi mano wenunggamiei
    we yu doi na bendarinei, denatu mahikai we mea kontai. Tonanai kontai we tane
    doroi Kwartusi.
  fai-fai: Gayas ayo au, nakba ade Got wanang kinim gu adikum iyo tad alam am tadino,
    yakba. Kale aka alo kiba sidiwano kale weng kudáyama tadu ade Edastas so nulum
    nakanum Kuotas iliso weng umuyamiw ko. Kale Edastas be ata abiw dukum kadák umi
    kisol kin moyámin kinim ko.
  ura-NT: Chaen caa nihanune jaan- loreri erora Caiho netonaite inara coacue. Acate
    rai loreri tee, satiin iclesianeein nenacaauru- turunacaauru nasaae netaojiaauruhane
    coina. Chaen caa nihacaanune jaan nese cocoaichacuru rai coriqui beraichaneein
    nenaa- Erasto netonaite inara coacue. Chaen cana nejera Coarto netonaite inara
    coacue.
  mcd-NT: Un Gayo pushu muran icun ua cushumisi. Icoinra huaa futsafori ahuun pushu
    muran ichanamisifo. Afoanri mato yoisharafo. Erasto yorafoan aton pui cushushomisi
    nocon yorahuan Cuartori mato yoisharapai.
  urt-urt: Gaius nember hriphrip topoꞌe ŋau bwore kin nalme yip. Poi hindi marp yokoh
    kin pe, kin bepteme ŋam bworerme. Kin bepteme lenge miyeꞌ tuweinge lalme ŋaiye
    yate jahilyeh yarp yukoh kin. Erastus kin miyeꞌ ŋaiye bepteme wuhyau tititinge
    gavman nate ŋoto moi embere leꞌe, topoꞌe tinge hindi toꞌ poi Kwartus yember hriphrip
    topoꞌe ŋau bwore tinge hindi yalme yip.
  kiz-kiz: Gayo jhaanitunzili ni kwa likanisa lyoha, likabhaponesya. Erasto, mtunza
    hazina ghwa mji, ikabhaponesya, pamonga ni Kwarto jhaajhe ndongo.
  tzo-TZE: Chabanucoxuc la xal li Gayoe, ja' ti li' oyun ta sna, vu'un li Pabloune,
    xchi'uc ti ja' yac'oj sna yu'un li' ta jtsob jbacutic jchi'uc scotol quermanotactique.
    Chabanucoxuc la xal ec li Erastoe, ja' ti ochem ta jchabitaq'uin li' ta lume.
    Chabanucoxuc la xal li quermanotic Cuartoe.
  lex-lex: Gayus mana nwak walia kalwieda tiy miy. Paulus, a'u de a'g e diella e romni
    ne it mutwualli mak kpesiay re amhi'a krei lia e rom de walli. Erastus de ed mak
    ktorna kupan leta. E mana e na'enyatga kalwiedni wal tiy miy. Emkade walia ita
    hyalli Kwartus.
  dov-dov: Galiyasi, mubutawukili wangu ambungano yoonse, balamujuuzya. Elasitasi,
    sinkomwe wadolopo, ulajuuzya, aKwatasi mwananyina.
  rgu-rgu: Au leo lalai nai aꞌa Gayus uma na. Basa lahenda saraniꞌ fo rai ia, biasa
    rabua fo masoꞌ rai uma na. Ria boe haitua haraoe soda-moleꞌ. Aꞌa Erastus, fo dadi
    mana homu doiꞌ nai bendar a, ma ita toranoon Kuartus, boe haitua haraoe soda-moleꞌ.
  toc-NT: Na̠chuná ca̠xa­kat­li̠­la­ca̠­ma̠­chá̠n xpu̠­chiná eé chiqui anta­nícu aquit
    Pablo cmakui, xlá hua­nicán Gayo y hua̠k antá tata­mac­xtumi̠y acxni̠ mac­xtum
    tala­ka­chix­cu­hui̠nán hua̠nti̠ tali̠­pa̠­huán Cristo. Y na̠chuná ca̠xa­kat­li̠­la­ca̠­ma̠­chá̠n
    Erasto teso­rero xalac eé ca̠chi­quí̠n chu xta̠lá hua­nicán Cuarto.
  som-som: Gayos, oo aniga iyo kiniisadda oo dhammuba aannu marti u nahay, wuu idin
