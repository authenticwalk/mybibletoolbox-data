  ron-1924: Гаюс, газда мя ши а ынтреӂий Бисеричь, вэ тримите сэнэтате. Ераст, вистиерникул
    четэций, вэ тримите сэнэтате; тот аша ши фрателе Куартус.
  tpz-tpz: E Gaëus to vaonöt ka neoꞌ e Pöl, me o kum teꞌ kurus varih to vaman ne e
