    nga mivi m̃er nga mok-metmete nevöt ne ngaim ngel, ko tasi wor kerr Kwotas, nuru
    korti orwera erres tevi kami.
  wap-NT: Gaius, uruu dapu iaꞌo õgaru Paul mashaapan, naꞌiki uruu dapu iaꞌo mishidainao
    choochiipauzon, uruu dyuudan kapam paparadan unao ati. Erastus, awunuutapaꞌoraz
    wiizai puraatan daꞌaꞌa, udyuudan kapam paparadan unao ati. Waꞌinawuzu Quartus,
    udyuudan kapam paparadan unao ati.
  mva-mva: Gaius suri-uia ne inanga-kaming be. Tamoata ngae nge pera kanana-lo ibagabagaiaulako
