    manih peöm, vaꞌpeh me e Erëstus, a teꞌ to matop non sih a moniꞌ pa kaman manih
    pa vöön vëh, me e kea pea e Kwartus.
  agd-agd: Monó nanin banta vá ma Kaiusin amápin ma átaru iyákun ma setintá kamaen
    dafisiyá ein mai véin má deren amusin baya sireti vaonafá dan oren mino. Mai ma
    kákan barufin kamanini moníká ma yafisiyain banta Erastusin má inká mumunan tifá
    tiváe Kuartusin má dere anon amusin baya yan tireti vaonafá oren mino.
  rkb-NT: Kaijo ahahumo tsihyrizikbarẽta. Uta Pauro iwahoro eze ikapykyryk. Anaeze
