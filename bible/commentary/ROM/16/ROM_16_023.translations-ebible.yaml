    mani ana torugwáuta be nakae siyada Kwarato idi yabobona yaimi.
  kbm-kbm: Be Gaius, amol ebe geb ayeu dabin be geb ane nam ve amolmol bui ane as
    kasa lavo ok, avo ges yem givin. Be Erastas, amol ebe geb amolmol bui ane nangge
    taku etok as mone dabin ok, gabu eitit and male Kwotas, sulu avos ges yem.
  tew-tew: Gaius-di wáˀ wovâysengitu̖ˀan. Naa iví kꞌaygi oˀä́n, iwebá tꞌä̖hkí in Jesus-víˀpiyeˀ
    dívíwhä̖yundeˀin nä́ˀi búuˀúwin dimuuˀin dívíwé̖ˀgeˀoˀ. Heḏá Erastus-á nä́ˀi
    búuˀúwi chä̖ˀ iˀá̖yí̖ˀdoˀiḏi wáˀ wovâysengitu̖ˀan, heḏá naˀinbí tíˀûu páaḏéˀi
    Quartus-di wáˀ.
  rmc-rmc: Pozdravinel tumen o Gajos, andre saveskro kher pes zdžal e khangeri, a
    the me ode akana bešav. Pozdravinel tumen o Erastos, o spravcas le foroskro, a
    mek the leskro phral o Kvartos.
  apr-apr: Inbe Gaius iyawara lo ponana ki pang. Ye in matan kalau dook mata ye rumu
    ki, inbe di tooltool ke Kirisi yo tinepe ni nga, ngan tigaua ye rumu ki lapau.
    Inbe Erastus, tool yo matan kala pat ke tool kuto mai ke malala mai tani i, in
    iye ede san Kuatus, yo itara lono medana pang Yesu i, in yeru tiyawar lo ponana
    kidi pang.
  tiy-tiy: Atin i Gayowe, sani gefee bé lawie batio key brab sélimudo keye do munur,
    ségifaé no so begom. Atin i Erastowe, sani mitonge bé kurtae dob ni ingéd, brab
    Kartuse dumo tom, ségifaé ro so begom.
  nlg-nlg: Gaius te holoutoghau gatu. Mi nau ghua na tinoni te holopangotiu tana valena,
    ma rana vure taluutuni ni holohoru tara vaukolu igaa. Erastus, na mane te righi
    taonighi na rongo ni vure subo tana komu sule keri, kolua hoghoda tana taluutuni
    Quartus, toro holoutoghau.
