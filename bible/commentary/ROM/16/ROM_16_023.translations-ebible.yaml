    ahahumo tsihyrizikbarẽta.
  san-THA: 'ตถา กฺฤตฺสฺนธรฺมฺมสมาชสฺย มม จาติถฺยการี คาโย ยุษฺมานฺ นมสฺกโรติฯ อปรมฺ
