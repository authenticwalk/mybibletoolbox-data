verse: ROM.016.023
translations:
  kpx-kpx: Ige Gaeasi keu di mai o hatui ekalesia bahata hoesegevemale keta laheho
    vahaeho hoto ko hanavonu. Ige taunie moni nalimale Elasitasi isi nahie haoka Koatasi
    keau laheho vahaeho hoto ko hanavolu.
  okv-H: Eto na Paul embo Gaius amina na undurari javotoho ere ua amite ekalesia amita
    bande ta horukihera amite tapa ungo ere pekihera. Eto da ta koro simba ari embo
    javo Erastus te ungotenau namei Quartus te na ungo ere pekihera.
  tbo-tbo: Gaiyasi tauna a itoumaneya a numa uyahina, naka tauna uyahina bolu atapuhi
    he yamboina a wimaamala uyahimi. Elasita tauna meyagai baneina hai mone tu galena
    itetena po walehita Kwatasi hai wimaamala uyahimi. [
  mal-C: എനിക്കും ഇവിടെയുള്ള സഭയ്ക്കുമുഴുവനും ആതിഥ്യം അരുളുന്ന ഗായൊസ് നിങ്ങളെ വന്ദനംചെയ്യുന്നു.
    നഗരത്തിലെ ധനകാര്യ ഉദ്യോഗസ്ഥനായ എരസ്തൊസും നമ്മുടെ സഹോദരനായ ക്വർത്തോസും നിങ്ങളെ
    വന്ദനംചെയ്യുന്നു.
  grc-SR: Ἀσπάζεται ὑμᾶς Γάϊος ὁ ξένος μου καὶ ⸉τῆς ἐκκλησίας ὅλης.⸊ Ἀσπάζεται ὑμᾶς
    Ἔραστος ὁ οἰκονόμος τῆς πόλεως, καὶ Κούαρτος ὁ ἀδελφός.
  bgc-bgc: बिश्वासी भाई गयुस भी थारे ताहीं नमस्कार करै सै मै इब उसके घर म्ह रहण लागरया
    सूं, जित्त कलीसिया कठ्ठी हो सै। बिश्वासी भाई इरास्तुस जो नगर का भण्डारी सै, अर
    भाई क्वारतुस का भी थारे ताहीं नमस्कार।
  khz-khz: Gaius na gemi vevega-nama kilara petugu. Au ia na egita-tagokuna gena numai,
    e ekalesia talimara maparara enai getanu-kouna. Erastas, esiti gena moni egita-tagoana
    talimana, e ita walakavara Kwatas na gemi vega-nama pege tugua. [
  deu-TKW: Es grüßt euch Gajus mein Gastfreund, der es auch für die ganze Gemeinde
    ist. Es grüßt euch Erastus, der Stadtpfleger, und der Bruder Quartus.
  zsr-NT: Rugapëꞌ caꞌ lbiꞌiliꞌ Dios Gayo, bönniꞌ ni ruꞌë nedaꞌ latj zoaꞌ lidxëꞌ, len
    ruꞌë caꞌ latj tuꞌdúb ni yúguꞌtë bunách queëꞌ Cristo. Rugapëꞌ lbiꞌiliꞌ Dios Erasto,
    bönniꞌ yuꞌu lu nëꞌë dumí qui yödz ni. Rugapëꞌ caꞌ lbiꞌiliꞌ Dios Cuarto, bö́chiꞌruꞌdauꞌ.
  lin-lin: Gayusi, oyo ayambaki ngai mpe Lingomba mobimba kati na ndako na ye, apesi
    bino mpe mbote. Erasite, mobateli bomengo ya engumba, elongo na Karitisi, ndeko
    na biso, batindeli bino mbote. [
  hns-NT: Ham Gaajas ke hia rahiela. Oe aur okar ghare ke samaadj logan toelogke bhie
    jaad kare hai. Ie sahar moenieraam Eráastas, aur bhaai Kwaartas toelogke bhie
    jaad kare hai. [
  noa-E: Jöoi Gayooujã ĩchab pãrag salud aajem. Mʉʉn i di aigta chiraajem. Culto wawaagjã
    ich mʉg degta õor biirdʉajem, i deg. Jöoi Erastoou ĩchab pãrag salud aajem, mʉg
    phöbör eem chi tesoreroou. Maimua ãbmiecha ermano Cuartooujã ĩchab pãrag salud
    deepʉ̈i sim. [
  eng-EMTV: Gaius, my host and the host of the whole church, greets you. Erastus,
    the treasurer of the city, greets you, and Quartus, the brother.
  mib-NT: Te Gayo, tēe ni jēhe núu vehe ndéé rúhū Pablo, cáhán de jeē sándeyɨ́ ni
    rō jijnáhan ró. Te suni jéhe núu de vehe nuū tāca ñáyuu cácandíje. Te suni súcuan
    cáhán Erasto, tēe cúu tesorero ñuu yáha, te suni súcuan cáhán hermano Cuarto.
  lif-NT2: आहिम्‍दाङ्‌बा गायसरे़ खिनिॽ सेवा के़हाक्‍तिआङ् वाॽरो॥ कप्‍मो गायसरे़ कुहिम्‍मो
    के़जुम्‍बा सेसेहुप्‍लक्‍कोबा नसानिबाहाॽरे़आङ् सेवा के़म्‍हाक्‍तिआङ् वाॽरो॥ कन्
    ये़क्‌यक्‍कोबा याङ्‌गे़युङ्‌बा इरास्‍तस नु आनिॽ नसानिबा चुम् क्‍वार्तसरे़आङ् सेवा
    हाङे़त्‍छुआङ् वाॽरो॥
  xnj-xnj: Mkolonjinji wangu Gayo, pamonga na msambi wa vandu vevakumsadika Kilisitu
    voha vevikonganika kwaki, akuvajambusa. Elasito, mvika mashonga wa muji uwu, pamonga
    na Kwalito vakuvajambusa.
  mmx-mmx: Ne Gaius laradi no nema mak lok lotu ro at loogu ren i lox aonon lavapaase
    momo bok teren tinemi. La ne Erastas bok laradi ik lok tatao lempilas at lemenemen
    silok eburu mi neton nedik ne Kuatas nedu du lox aonon bok lavapaase momo atnedu.
  cbr-NT: '''Ëx cana Gayonën xubunu ''in. Ënë xubunu ca axa Jesucristomi catamëcë
    unicama timëtia. Gayo, anribi Jesucristonan ''ixun ca bërúanxmi ''inun mitsu canun
    quixun ''ë caxa. Erasto, an ënë ëmanu ''icë curíqui anun uni cupíoti a bërúancë
    uni, a ''imainun nucën xucën, Cuarto, anribi ca mitsúxmi bërúanx ''inun quixun
    mitsu canun ''ë caxa.'
  tee-NT: Tamac'amiyan ju Gayo. La'ixchaka' ict'ajun ju chavai chai anich ju tatak'aixt'ok'a
    ju talhilaca'anta ju Cristo. Vachu' tamac'amiyan ju Erasto ju ixlhistacna' tumin
    ju lak'achak'an Corinto. Vachu' tamac'amiyan ju Cuarto ju quilhilak'au'an.
  eng-LSV: Gaius greets you, my host, and of the whole Assembly; Erastus greets you,
    the steward of the city, and Quartus the brother.
  cak-NT: Ri kach'alal Gayo nutak-e ruxnakil-iwech. Cami pa rocho raja' jinc'o-wi,
    y we' chuka' yepe-wi conojel kach'alal. Ri kach'alal Erasto nutak-e ruxnakil-iwech.
    Ja raja' ri tesorero chi ri tenemit re'. Y quiri' chuka' nutak-e ruxnakil-iwech
    ri kach'alal Cuarto.
  pah-NT: '@see-verse:ROM.016.022'
  sja-NT: Gayopa parãmaa ichiaba salude pëiru. Irua tai auteebaiji ichi tede mãik'aapa
    tai pia ak'ɨmaa bɨ. Mãga oopari jõma Cristode ijãapataarã ome nama chedak'ãri.
    Erasto, na p'uurudepema p'arat'a jɨ̃aparipa ichiaba salude pëiru. Ma awara tachi
    ɨ̃pema Cristo k'aurepa, Cuartopa salude pëiru.
  xed-xed: Ta ga zgu Gayus ta nzaku yu ga taŋ ya ŋa ghuni. Ta tskə ga taŋ inda Igliz
    guli ta vgha. Ta ga zgu Irasta mnda ŋanatá tseda luwa ŋa ghuni. Ta gay zwaŋama
    mu Kartus guli ta zgu ŋa ghuni. [
  mks-NT: Chíndahá Gayo Ndióxi̱ coo ndó. Vehe mé dá íin i̱ ta sa̱ mé yóho tácá na̱
    cúú cuéntá Jesús. Ta chíndahá ri da̱ naní Erasto Ndióxi̱ coo ndó. Mé Erasto cómí
    da̱ cuéntá sa̱há jiu̱hún ñuu yóho. Ta chíndahá ri Cuarto, da̱ cúú cuéntá Jesús
    Ndióxi̱ coo ndó.
  gfk-S: Gaius i haatne leh mu bileng. Aie nong te bala leh iou tano nuno hala ma
    ite bala leh bileng ira matanabar na lotu be di na kis hulungan kira tano ngasiana.
    Erastus nong i harbalaurai ta ira barbarat ta ikin ra tamana i haatne leh mu,
    ma hobi bileng Kuartus no tasi dait tane Krais.
  bmu-bmu: Gaiusnöŋ miriŋi jim teköi malbiga urumeleŋ könagesö pakpak yeŋön mewöyök
    ki kaba tokogetka nene köisirik al neŋgimakzawi, yaŋön mönö yaizökzökŋi aliga
    eŋgöreŋ kaza. Erastus yaŋön siti pomŋaŋgö ofis uruŋe takis moneŋ galöm kölakzawi
    aka urumeleŋ alanini Qartus yetkön mönö yaizökzökŋiri alohotka eŋgöreŋ kaza.
  dgz-dgz: Ne Pol apan Gaias pa mega tauan dere initoni apanewa gaun inayap waiwan.
    Iesu dugup megawa nagire apan ame pa mega gwanap iam iam taiwanum. Pa sewa baware
    moni kwayup taini apanewa Erastas ge dugup nuga apan Kwatas gaun inayap waiwanum.
  eng-GNV: Gains mine hoste, and of the whole Church saluteth you. Erastus the steward
    of the citie saluteth you, and Quartus a brother.
  zaa-NT: Hermano qui' ri'u Gaius enne' runna ttu lugar làti reyà'na' nna rutèsa huá
    bi litsi' bi para ccá reunión qui' canu ríalatsi', làbi nna rithel·la' huá bi
    la' rinàbatitsa' qui' le. Ą'hua Erasto enne' ná tesorero qui' ciudíį nna runi
    hua bi le saludar, ą'hua ttu hermano lá bi Cuartus rithel·la' huá bi saludos qui'
    le.
  eng-WEBSTER: Gaius my host, and of the whole church, saluteth you. Erastus the chamberlain
    of the city saluteth you, and Quartus a brother.
  guh-guh: Pabajacobianame pina Gayo. Naponaponajë Gayo pijabota. Gayo tocopatabiaba
    daxita Dioso pejumecovënëtsivi penacaetuatabiabinexa Gayo pijabota. Pabajacobianamenua
    pina Erasto, ponë evetabiaba palata, Corinto tomarapijipalata. Pabajacobianamenua
    pina vajabananë Cuarto.
  bon-bon: Gayus lui me mete cabu cime ätrunga ingle biname cina labasecretninago,
    tabe cuta sebore weebibine jiwenininige, cuta piiyepu Eratus, lui te rarekaake
    ire jaatwemuge ai babo cewe tääpume, cuta piiyepu mime biname Kwartas, teepi weebibine
    sebore jiwenininisi. [
  nhw-BL: Nojquiya anmechontlajpalohua Gayo catli nechcahuilía ma nimocahua ipan ichaj.
    Huan nojquiya quincahuilía nochi nopa tiopamitl tlen tlaneltocani catli nica ehuaj
    ma mosentilica nica. Erasto nopa tesorero tlen toaltepe anmechontlajpalohua huan
    nojquiya iicni Cuarto.
  swh-ONEN: Gayo, ambaye ni mwenyeji wangu na wa kanisa lote, anawasalimu. Erasto,
    mweka hazina wa mji huu, pamoja na Kwarto ndugu yetu pia wanawasalimu. [
  wbi-wbi: uGayo juno alyanivikile na kutembile joni, jikuvahungila. uElasito, m'bika
    kitule ghwa mpulo palikimo nu kwalito juno nyalkolo vikuvahungila.
  bba-bba: Gɑyusi nɛn kpɑɑ yɛ̃ro kɑ yiɡbɛru kpuron kpɑɑ yɛ̃ro, u bɛɛ tɔburɑ. Erɑsutu
    wi u rɑ wuun ɡobi bere, u bɛɛ tɔburɑ, kɑ mɑɑ bɛsɛɡii Kɑɑtusi. [
  eng-KJVCPB: Gaius mine host, and of the whole church, saluteth you. Erastus the
    chamberlain of the city saluteth you, and Quartus a brother.
  kgk-NT: Omondo-ta ave omandu'aha Gaio. Hóga-py aime. A-py ave ojogweroaty haty Hesu
    reroviaha. Omondo-ta ave omandu'aha Erasto, ko tetã mygwa ome'ẽ va'ekwe pirapire
    nhongatuha. Quarto, nhande re'ýi omondo-ta ave omandu'aha.
  waj-waj: Aavakinnaa gioonna kiaapu vaa ausa hanigiaiya Gaiyaasaa nnauvaki Anutuuqaara
    nuunakiaavai. Ivoono niiyaraata iyaraatama tuqinnaivoono ngiiiyara yaata utuoo
    boo tiivai. Aa yoosinna aavakinnaaya sikauyauvaa haitatuura vaidi Erasataavaata
    ti seena vaidi Kuarataavaatama ngiiiyara yaata utida boo kiaavai.
  cpy-cpy: Rowethatzimi Gayo. Riitaki nojeeki-motziri nimaeka ipankoki. Rowetha-yitzimi
    eejatzi ikaatzi nampiyitawori jaka. Rowethatzimi Erasto, oyiriri koriki ashitari
    nampitsi. Rowethatzimi eejatzi Cuarto, akanteeri noyemijantzinkarite.
  ekk-PKP: Minu võõrustaja Gaius ja kogu kogudus siin saadavad teile tervitusi. Linna
    varahoidja Erastos saadab oma parimad soovid, samuti meie kaasusklik Kvartus.
  mpx-mpx: Gaiyas, iya elana ya miminaa ge toekelesiya hi tatapwalolowa wana limiya,
    i mulolu eliyamiu. Elastas iya panuwa ya ana mani ana tomatahikan, alona ge talila
    Kuwotas hi mulolu eliyamiu.
  wbp-wbp: Nyampuju ngajulku-yijala Puurlu yirna-nyarra yarda wangkami. Nyampurlaju
    karna nyinami yuwarlirlaju Kayiju-kurlangurla. Ngulangkaju karnalu Kirijini-patu
    jintajinta-jarrinjarla turnu-jarri jaajikingarnti. Nyanungu nyampu Kayiju yungu-nyarra
    wangkami ngulaju-ka ngurrju-juku nyinami. Manu Rajita manu Kuwaja yungulu-nyarra
    wangkami ngulaju kapala ngurrju-juku nyina. Nyampuju Rajita, ngulaju-ka nyina
    talakungarduyu kuja kajana kanjuluku tala mardarni. Kuwaja ngulaju wungu-warnu
    ngaju-nyangu.
  luo-luo: Gayo, moserwaka e ode, kaachiel gi kanisa duto, omosou. Erasto, jakeno
    maduongʼ mar dalani, kod owadwa Kwarto bende ooronu mos. [
  nhe-NT: Nojquiya inmechontlajpalohua Gayo tlen nechcahuilía ma nimocahua ipan ichaj.
    Huan nojquiya quincahuilía nochi nopa tiopamitl tlen tlaneltocani tlen nica ehuaj
    ma mosentilica nica. Erasto nopa tesorero tlen toaltepe inmechontlajpalohua huan
    nojquiya iicni Cuarto.
  aii-aii: ܒܝܼܵܗܒ݂ܵܐ ܝܠܹܗ ܫܠܵܡܵܐ ܐܸܠܵܘܟ݂ܘܿܢ ܓܵܐܝܼܘܿܣ، ܕܫܸܪܝܵܐ ܝܘܲܚ ܠܟܸܣܠܹܗ ܐܵܢܵܐ ܘܟܠܵܗ̇
    ܥܹܕܬܵ‌ܐ. ܒܸܕܪܵܝܵܐ ܝܢܵܐ ܫܠܵܡܵܐ ܐܸܠܵܘܟ݂ܘܿܢ ܐܵܪܸܣܛܘܿܣ، ܢܵܛܸܪܟܸܣܦܵܐ ܕܡܕܝܼܢ݇ܬܵ‌ܐ، ܘܟܘܲܪܬܘܿܣ
    ܐܲܚܘܿܢܲܢ.
  esk-NT: Gaius-ŋumlu tukkuġikkaġma iluqaġmiŋlu ukpiqtuaŋuruat tuyuġaasri nayaaŋŋanik.
    Taatnatuntuuq Erastus suli aniqatvut Quartus tuyuqmiuk nayaaŋŋanik. Erastus iḷirakuviuruq
    uvani nunaaqqimi.
  msb-msb: Ginakumusta kamo ni Gayo. Ginapalipay niya ako kag hasta an tanan na mga
    nagaturuod didi kay pirme siya nagapadayon sa aton sa iya balay. Ginakumusta man
    kamo ni Erasto na tesurero san syudad kag san aton kamanghod na si Quarto.
  cpa-NT: Dsiánh² báh³ Gayo jǿg³ dsio¹ quiánh² hniah¹². Di³ ja³quiah¹³ dsa² héi² guø³jni.
    Jø¹² bíh³ lah¹jøng² jmo¹² dsa² héi² dsio¹ dsǿa¹², cuø¹²dsa hniú¹² ja³høa¹² dsa²
    roh¹³ jniang³ juøh¹².
  dso-dso: ଗାୟସ୍‌ ତମ୍‌କେ ଜୁଆର୍‌ ଜାନାଇଲାନି । ମୁଇ ତାର୍‌ ଗରେ ରଇଲିନି ଆରି ତାର୍‌ ଗରେ ରୁଣ୍ଡ୍‌ବା
    ଇତିର୍‌ ବିସ୍‌ବାସିମନ୍‌ ତମ୍‌କେ ଜୁଆର୍‌ ଜାନାଇଲାଇନି । ଏ ଗଡର୍‌ ଡାବୁ ଇସାବ୍‌କିତାବ୍‌ କରୁ
    ଏରାସ୍‌ଟ ଆରି ବାଇ କାର୍‌ତ ମିସା ତମ୍‌କେ ଜୁଆର୍‌ ଜାନାଇଲାନି ।
  meu-meu: Gaio, lauegu badiholo tauna bona ekalesia taudia iboudiai edia badiholo
    tauna, ese e hanamomuimu. Erasto, hanua monina inarina tauna, bona Koato, ekalesia
    tauna ta, ese danu e hanamomuimu.
  yva-NT: Gayus po kove ranutugore wasai, opirati po Paulus rinaugav rinikijo arijat
    no apa yavar, muno apa yavare mi anugano Amisye ube sambayambe rai. Erastus, wepirati
    po munijo Korintus so ama doije randi, po kove ranutu wasai. Muno arakovo Kwartus
    tavondi po kove raura wasai tavon.
  dgc-dgc: Mékikumusta dikam ti Gayo. Sakén éy tumulosék ta bile de nadid. Sakay du
    tolay ta éye, éy mégsimba side ta bile de be. Mékikumusta be dikam ti Erasto.
    Siya i tusureru ta banuwanae. Sakay tu top tam a Kartus, bumate be siya dikam.
  zpm-NT: Goḻcaania zhibdiuzh Gay, meṉ ne rbëz naa lidz, laa me rxeeḻ bdiuzh lo to.
    Lidz me nu rcaalsa grë zha ne rliladz Jesús nëz rii. Ye Rast, meṉ ne nac wxtis
    quianap xtimi guiedz rii, ni bets ne Cuart, laa zho rxeeḻ bdiuzh lo to.
  hix-NT: Ohnàn kom yawo rma rha nay hatà, Kayu xarha. Noro màn yawon me wehxaha,
    uro, Pawru. Noro màn yaka nohsamnohyatxhe, Kryestu mryenon komo. Ohnàn kom yawo
    rma rha nay hatà, Erastu xarha. Owto yoh kom kukuru rma noro ha. Owto hon komo
    txenyerun yohà rma noro ha. Ohnàn kom yawo rma rha nay hatà, Kwahtu xarha, kowtà
    komo rma.
  sim-sim: Gaius er nga wesambasa orhin jirin ormu handuwa. Man armek eweunda ma ria.
    Pol torok or liwa wolo orin armek eweunda ri. Uhu Jisasin tiyanda ma ol aka orhik
    tirsawa ondon er nga armek unda ri. Uwak Erastus ma or gavmanhi yan tolondari
    ma oto nga Kwartus nga opmu wesambasa frihin jirin handuwa.
  npi-ULB: गायस जसले मलाई र सम्पूर्ण मण्डलीलाई उहाँको घरमा राखेका छन्, उनले तिमीहरूलाई
    अभिवादन भनेका छन् । सहरका कोषाध्यक्ष इरास्तस र भाइ क्‍वार्टसले तिमीहरूलाई अभिवादन
    गरेका छन् ।
  cgc-cgc: Gayo i gapangamusta man ki kyo. Naan a gadayon ta iya na balay daw naan
    man di gatipon-tipon mga gatuo an. Erasto na trisuriro ta yi na syudad daw Cuarto
    na ate man na utod ki Cristo gapangamusta man ki kyo.
  tim-tim: Gaioŋe nâ Paulo akto kâmot hârok in tân nengumap hainâk yeŋgât nâŋgâ yeŋgiâp.
    Akto luâk Erastoŋe kepia iregât puli damunŋe akmap akto gala nenŋe Koato yâkŋe
    hainagâk aktat.
  yor-yor: Gaiusi, ẹni tí èmi àti gbogbo ìjọ gbádùn ìtọ́jú wa tí ó ṣe náà fi ìkíni
    ránṣẹ́. Erastu, ẹni tí ó jẹ́ olùtọ́jú ìṣúra ìlú, àti arákùnrin wa Kuartu fi ìkíni
    wọn ránṣẹ́.
  wos-wos: Gaius dé gunika dinguna dé nae. Wuni Pol, Gaius wali rewuka dé wuniré jémba
    hati, déka gembu. Dé atéfék Jisas Kraisna hundika xékékwa du takwaka akwi dé jémba
