verse: ROM.016.008
translations:
  kpx-kpx: Di vahaeho hoto ko loui di uvue haoka Abilatasi namihave. Keu Kosive ata.
  okv-H: Eto nau namei Ampliatus avo Bada ta javota osa ere ona avo ere pekihena.
  tbo-tbo: Guyau tu wotagona Apiliyata tula dumau a mamali.
  mal-C: കർത്താവുമായുള്ള കൂട്ടായ്മയിൽ ഞാൻ വളരെ സ്നേഹിക്കുന്ന അംപ്ളിയാത്തോസിനെ വന്ദനം
    അറിയിക്കുക.
  grc-SR: Ἀσπάσασθε Ἀμπλίαν τὸν ἀγαπητόν μου ἐν κυρίῳ.
  bgc-bgc: बिश्वासी भाई अम्पलियातुस नै, जो प्रभु मसीह म्ह मेरा प्यारा सै, नमस्कार।
  khz-khz: Ampliatas au geku vega-nama pio venia. Velekou gena maguli aonai ia au
    gataku taunatauna.
  deu-TKW: Grüßet meinen im Herrn teuren Ampliatus.
  zsr-NT: Gul‑gáp Dios Amplias, bönniꞌ naꞌ nadxiꞌidaꞌ le náquinëꞌ queëꞌ Xanruꞌ.
  lin-lin: Bopesa mbote na Ampiliatusi, molingami na ngai kati na Nkolo.
  hns-NT: Ham aapan pjaara bhaai Ampliáatas ke jaad kariela. Ham Prabhoe ke dwaara
    ose ek baatie.
  noa-E: Mʉ salud deebat ĩchab Cristo gaaimua mʉ khapkhʉʉn chi wajapham Ampliatoog.
  eng-EMTV: Greet Amplias, my beloved in the Lord.
  mib-NT: Cahān rō jeē sándeyɨ́ ni Amplias, tēe manī rī jiín, chi cándíje de Jitoho
    yō.
  lif-NT2: दाङ्‌बान् नसाःन् के़जोःक्‍पा आमिःम् आन्‍जुम् ए़म्‍पलिए़तसे़न् आसेवारो मे़त्ते़म्‍मे़ॽ॥
  xnj-xnj: Mumjambusa Ampiliato, mukozi wangu mganu mukuwungana na BAMBU.
  mmx-mmx: Lavapaase momo bok tarak ti ne Apilietas lentangas tarak keneng at lurutu
    buru at Leeme Silok.
  cbr-NT: Amplias axribi Nucën 'Ibu Jesucristonan 'aish 'ën nuibacë 'icë, a camina
    bërúanxa 'inun 'ë caxunti 'ain.
  tee-NT: Amac'amit'it ju Amplias ju na icmapaini ni vachu' lhilaca'anta ju qui'ucxtin'an
    Jesús.
  eng-LSV: Greet Amplias, my beloved in the LORD;
  cak-NT: Nintak-e ruxnakil-rech ri kach'alal Amplias. Ren yalan ninjo' raja', roma
    raja' can runiman ri Ajaf chuka'.
  pah-NT: Tamondouka ji nhinhi'ig̃a Amplíato'ga pe no. Jipy'a ja hete ga Cristo'gareheva'ero.
  sja-NT: Salude pëiru mɨ k'õp'ãyo k'inia Ampliatomaa. Tachi ome auk'a ijãa bɨ Cristode.
  xed-xed: Ka ganaghata kuni ta zgu ta Ampliyas, gra ɗa tegeɗtegeɗ ma ndiʼatá vgha
    nda Mghama mu.
  mks-NT: Ta ca̱ha̱n Ndióxi̱ ndó xi̱hi̱n Amplias jáchi̱ quíhvi̱ ndiva̱ha ini i̱ da̱.
    Ta in cúú nde̱ cuéntá Jesús.
  gfk-S: Mu na haatne leh Ampiliatus no nugu bilai na harwis tano nudait kinkinis
    naramon tano Watong.
  bmu-bmu: Wölböt alani Ampliatus Kembubuk kinjawi, yaŋgöra mönö nöŋgöreŋ yaizökzökni
    jigetka mötma.
  dgz-dgz: Den apan Ampiliatas inap gaun waian. Me den Iesu anu tumaseni menan evenan
    nega kakaewa.
  eng-GNV: Greete Amplias my beloued in the Lord.
  zaa-NT: Rithél·la' huá' la' rinàbatitsa' quia' lani hermano to' tsè'gani quia' Amplias,
    Ą'hua lani Urbano porqui'ni ná bi compañero qui' tu' le' tsina qui' Cristo Jesús,
    ą'hua para amigo tsè'gani quia' Estaquis.
  eng-WEBSTER: Greet Amplias my beloved in the Lord.
  guh-guh: Nebajacobiananua Ampliato. Bitso tasivanë. Tsipaji bajaraponë ata Cristojavabelia
    najamatabëcuenecopata.
  bon-bon: Sebore Ampliyatus tääpume. Tabe cäme singirage biname gyene mime Yageyame
    tääpume.
  nhw-BL: Xijtlajpaloca Amplias catli niquicnelía ipan Toteco.
  swh-ONEN: Msalimuni Ampliato, yeye nimpendaye katika Bwana.
  wbi-wbi: mwungilaghe uAmpuliato mughanike ghwango mwa Mutwa.
  bba-bba: I Ampilɑtu tɔbiri wi u sɑ̃ɑ nɛn kĩnɑsi Yinni sɔɔ.
  eng-KJVCPB: Greet Amplias my beloved in the Lord.
  kgk-NT: Ha'e uka-ta ave Amplíato-pe. Xe rembiayhu voi. Cristo irũ va'e.
  waj-waj: Abiriataannara na yaata utuee boo kiaunoo. Ivaara inna kiaa mmiatee. Udaanga
    Yisuu Kirisiiva innaki variivaara na innara pinaama mmuduuya ruaunoo.
  cpy-cpy: Powethatyaari netakotani Amplias, riitaki rashitaari awinkatharite.
  ekk-PKP: Tervitage minu poolt Ampliatust, mu head sõpra Issandas;
  mpx-mpx: Ya mulolu Ampiliyatas elana, iya Babala elana no heliyam waiwaisana.
  wbp-wbp: Manu ngaju-nyanguku wungu-warnuku Yampilitaku yungurnarla yimi-ngarrirnirra
    ngurrju karna nyina. Ngulaju karla wala-yijala nyina Warlalja-Wiriki Jijajikiji
    ngaju-piya, kujarlanya karnarla yulkami.
  luo-luo: Mosnauru Ampliato ma jaherana kuom Ruoth.
  nhe-NT: Xijtlajpaloca Amplias tlen niquicnelía ipan Toteco.
  aii-aii: ܗܲܒ݂ܠܘܼܢ ܫܠܵܡܵܐ ܠܐܵܡܦܠܹܐܘܿܣ ܡܘܼܚܸܒܝܼ ܒܡܵܪܲܢ.
  esk-NT: Tuyuqtuŋa nayaaŋŋanik Ampliatus-mun iḷannamnun Agaayyutikun.
  msb-msb: Kumusta kan Amplias an namumut-an ko sa Ginoo.
  cpa-NT: Dsianh¹³jni jǿg³ dsio¹ quiah¹² Amplias, ha²mei¹³ dsiog¹ ja¹² quian¹jni ni³
    huu¹³ quiah¹² Juu¹³ jniang³.
  dso-dso: ମାପ୍‌ରୁର୍‌ଲଗେ ମର୍‌ ଆଲାଦର୍‌ ମଇତର୍‌ ଆମ୍‌ପଲିଆକେ ଜୁଆର୍‌ ଜାନାଇଦିଆସ୍‌ ।
  meu-meu: Amplia, Lohiabada bagunai na lalokau heniamu tauna,
  yva-NT: Syo kove raura tavono Ampiliatus ai, risyamo muinyo ai rave weye ririmbe
    intabove Amisy Yesus ai.
  dgc-dgc: Ipékikumustaék moy ni Amplia. Siya i kadimoy ko be ta Panginoon.
  zpm-NT: Goḻdeed zhibdiuzh naa lo Ampliat, lëë stib zha ne rdzieel xtidz naa ga;
  hix-NT: Ohnàn yaw nay hatà, Pawru, katxok xarha, Ampàryeyatu wya xarha. Kohkom yohà
    rye me amna yehtxoho hoye ro, ronàhnàn me naha, noro ha.
  sim-sim: Uhu wesambasa anhin Ampilatus oton ji haka. Or Jisasin tiyanda ma lar oria.
    Or naimble anhi oria.
  npi-ULB: प्रभुमा मेरा प्रिय एम्प्लीआतसलाई मेरो अभिवादन भन ।
  cgc-cgc: Ipakamusta a nyo man ki Ampliato. Kanen palangga ko man na utod ki Ginuo
    Jesu-Cristo.
  tim-tim: Akto nâ Humogât akmâ luâk siâ kotŋe Ampiliato yâkgât okotne nâŋgân aregât
    maŋganbei.
  yor-yor: Ẹ kí Ampliatu, ẹni tí ó jẹ́ olùfẹ́ mi nínú Olúwa.
  wos-wos: Ampliatuska diména natanguni. Dé nana Néma Duna jémba yandéka wuni déka
    wuni némafwimbu mawuli ye.
  emp-NTPO: Mʌ̃ djaba Ampliatoa jarad̶adua mʌ̃a quĩrĩã b̶ʌda idjira bia b̶aida. Dadjirã
    Boro Jesucritod̶eba idjira bio quĩrĩã b̶ʌa.
  eng-F35: Greet Amplias, my beloved in the Lord.
  ind-ind: Salam kepada Amplias yang saya kasihi dalam Tuhan.
  pes-OPCB: به مسیحی خوب و دوست عزیزم اَمپلیاس سلام برسانید،
  mpt-mpt: Eka Amflietase ni dabo Sume bainobo gabob kesoa ne e kla goba bli esa
  ssx-ssx: Mo hande Tekehali yaapo ta꞉ma꞉ni pea hala꞉ hali A꞉mbiliatusi make ota꞉
    yaka yankeke pa꞉ta꞉ a꞉taloe pi la꞉niaasome.
  mkl-mkl: Nɔ i ce Ampilɑtu fɔɔ, nŋu iyi í jɛ kpɑɑsi jiidɑm si kpɑ̃ɑi Lɑfɛ̃ɛ.
  gaq-gaq: ନେଙ୍ଗ୍‍ ଏତେ ମାପ୍‍ରୁନେ ସାର୍‍ଦା ବାଡିଙ୍ଗ୍‍କ୍ନେ ନେଙ୍ଗ୍‍ନେ ନିଜର୍ ସାଙ୍ଗ ଆମ୍ପ୍ଲିୟାତକେ
    ନେଙ୍ଗ୍‍ନେ ନମସ୍କାର୍ ।
  gof-RNT: Godan ammaniyaa ta siiqo laggiya, Amphiliyaxoosa saro giite.
  unx-unx: ପ୍ରାଭୁତାଃରେ ଆଇଁୟାଃ ଦୁଲାଡ଼୍‌ ଗାତି ଆମ୍‌ପ୍ଲିୟାତୁସ୍‌କେ ଜହାର୍‌ ଉଦୁବାଇପେ ।
  gah-gah: Monokú noi ve Apiliatoni geké nolotuve. Nigika aitoka neze, li amilo.
  lcm-lcm: Napo alis kag posong aro kapa si Ampiliato, igenen ang natapo buk aro luai
    ania mete Volava.
  aer-aer: Artwe nhenge ilaye Ampliatus arritnye ayenge-arle ikwere itirrerle-anteye-arle
    aneme. Ayenge kwenhe ikwere ahentye anthurre aneme rarle atyewe anemeke Jesus
    Alartetyeke.
  qvc-NT: Napaykuyllapar kuyashqay kriyiq masiy Ampliyustapis.
  tgl-ULB: Batiin ninyo si Ampliato, na aking minamahal sa Panginoon.
  cbs-NT: Jaska inun, en jabetan en Xanen Ibu dayaxunmis en jaibujaida jabe en bechipainamemis
    Ampliato Diosun jau duawanun en jancha ea yuixundiaxankanwen.
  xtm-NTPP: Suni jin ndakua'a ni nchuxi tee kúu Amplias a tee ka kutoo xeen o ja ka
    iyo o nuu maa Iya Tátnuni ma.
  nnq-nnq: Makampate abali Ampiliato, nng'anja gwango jwanampala mu kulondana na Angwana.
  bao-NT: Jesucristo jʉori yʉ ca maigʉ Ampliato cãare añu dotiya.
  san-ORI: ତଥା ପ୍ରଭୌ ମତ୍ପ୍ରିଯତମମ୍ ଆମ୍ପ୍ଲିଯମପି ମମ ନମସ୍କାରଂ ଜ୍ଞାପଯଧ୍ୱଂ|
  huv-NT: Itepeayiün teat Amplias, xique xowüy sajiür lasta wüx minüt Teat Dios.
  otn-NT: Nu̱na̱ ra̱ Amplias ma̱ ndø'amigo ngue ɛ̱c'ɛ̱i̱ ra̱ Hmu̱ Jesús, da̱mi̱ zɛnguagui
    ts'ʉp'ʉ na̱.
  nop-nop: Wapum’walaŋ kwanai-me, notne Ampiliyato, adi maaŋ niutumbalat.
  obo-NT: Id pongumusta a ki Ampliato no id ginowannan ku no oukuy riyon tod Longaggon
    no si Disas Krays.
  cak-ENT: Tibana' saludar ri hermano Amplias. Juis ninjo' roma rija' chuka' rutaken
    ri Ajaf.
  lif-NT: ᤍᤠᤱᤒᤠᤴ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤀᤠᤔᤡ᤺ᤶ ᤀᤠᤴᤈᤢᤶ ᤀᤧᤶᤐᤗᤡᤀᤧᤋᤛᤧᤴ ᤀᤠᤛᤣᤘᤠᤖᤥ ᤔᤧᤳᤋᤧᤶᤔᤧ᤹॥
  mie-NT: Cāhān ndá nú jā sāhá ndeé inī Amplias, tēe jā mānī ni jíín, chi cándíja
    dē Jētohō ō.
  san-TIB: ཏཐཱ པྲབྷཽ མཏྤྲིཡཏམམ྄ ཨཱམྤླིཡམཔི མམ ནམསྐཱརཾ ཛྙཱཔཡདྷྭཾ།
  qve-NT: Saynallataqyá Jesucristopi creeq hermanonchis Ampliastapas noqapa parteymanta
    saludaykapuwaychis. Payqa ancha khuyakusqay amigoymi.
  pao-NT: Ampliatus, Te Pabe'e-makoo e besa pua'a.
  cbu-NT: ¿Tamarimta? zuwaa Ámbaríto. Shiyaa kizpur chinakina. Isusumun shiyaa zuwaa
    tina.
  usa-usa: Aaparíati wemá uyátárai-nakoqtaba kemmá tíkáin-aanabonapoaq wenôpaqa miráono-maaraono-wataama
    yuwaúnana kéwiye.
  soy-soy: Ani Upíimɑ kupɛ́nɛcɔ kɛ́mɛɛ unɛ́sɑ́nɛ lɑlɑ kɛcirɛ Ampiliyɑtuusi yɑ́ɑ́si.
  hui-hui: I̱ nenege agali turubi Ambiliadasa iya Anduane Homogoha mbiraore ho haribago
    ibuhondobi, Í̠ mitangi bu ko, laro.
  amf-amf: Imbaa wontea Yesuska inin nashea Ambhilaatoosna “Nagaya” ina kina hamee.
  quc-NNT: Chiya rutzil u wäch ri Amplias, ri loq'alaj wachi'l rumal ri Qajaw Jesús.
  dob-dob: Ta wate ꞌigu oboboma gosiya ꞌaiꞌailigu Amipilia ꞌenaya, tauna ꞌida ꞌInapwana
    ꞌana toemisa ꞌebweu.
  wrs-wrs: Yeoa ishumnu kana sehmoaoa Ampliatusmoa, himba kana sehelnonoa lohv mendekli-indava.
  mca-mca: Hewetfelii ha' Amplias hikha' hisu'un iye yejefe'epji' ha' Yatsat'ax'inij.
  tzo-TZC: Chabanuc xavalbe yaꞌi ti Ampliase ti lec ta xquil jbacutic ta sventa ti
    Cajvaltique.
  mya-mya: သ​ခင်​ဘု​ရား​၌​ငါ​၏​ရင်း​နှီး​သော​မိတ်​ဆွေ၊ အမ္ပလိ ကို​နှုတ်​ဆက်​ကြ​လော့။-
  gng-NT: Ní fuonde nʼjɔ Ampliyatus kí de nni. N yíe wɔ ki gbien' Yonbdaan bo nɛ.
  cbi-NTPO: Naa Ampliatonu bain ura' chusa tidei, Bale Ruku' mityaren in estennu ura'
    kera chachinu.
  ikk-NT: Kele ni Amplayatọsị, ezi nwẹnẹ m imẹ Di-nwọnni-ẹnyi.
  leu-leu: Fasusui a kafesing, na Ampiatus aava ne vubuxan xasingite lapaana Memai.
  maz-NT: Xipjiji ra mbörü Cjimi e Amplias. Me rí s'iya na ngueje ejme e Jesucristo
    c'ü ín Jmuji.
  bod-N: བདག་གིས་གཙོ་བོའི་ནང་དུ་སྙིང་ནས་གཅེས་པའི་ཨམ་པིལ་ཨ་ལའང་འཚམས་འདྲི༌བྱོས་ཤིག
  tca-NT: ¡Rü nüxü̃ perümoxẽgü ya Aü̃priátu ya chomücü ya nüxü̃ changechaü̃cü ya chauxrüü̃
    tórü Coriaxü̃́ yaxõcü!
  zpl-NT: Leꞌca uriꞌihua saludar bene enu lee Amplias enu rquietea enu chiquiꞌ seꞌca,
    lunú necaru beneꞌ Jesucristo.
  mbc-NT: Moropai Amplíato pia nîrî. Mîîkîrî wanî uwakîri pe pu'kuru uyepotorî pemonkono
    pe awanî ye'nen.
  ndg-ndg: Musalimie Ampliato, jwanipendile nkati ya gwana.
  wsk-wsk: Ampliatus amilmil den ago tualko. Ani Kari Biya ko munan ningi ninguru
    ko kuesam.
  toj-NT: Jaxa camigo Ampliasi, ja ma' jel yaj huax cab jbaj soqui, xa hualahuex yab
    xcoltanuc.
  tbc-tbc: Ilo uyan Ampliatus apani, Tubun en san kagin lo iŋ ŋaisag turag uyanan
    a.
  sna-sna: Kwazisai Amupiratasi, uyo wandinoda muna She.
  smk-NT: Pakumustawen moya pa si Ampliato. Mabli ya anamaet kongko nin tawo na nin
    Uunuren.
  grc-TCGNT: Ἀσπάσασθε Ἀμπλίαν τὸν ἀγαπητόν μου ἐν Κυρίῳ.
  gof-WFTW: Godan ammaniyaa ta siiqo laggiya, Amphiliyaxoosa saro giite.
  spa-BLM: Saludad a Amplias, mi amado en el Señor.
  kyz-NT: Ãpriatu 'ga upe nanẽ je teje'ega monoi nũ. Jarejararete 'ga ree 'ga jemujari.
    Jejekoty'aawa 'ga.
  dao-dao: Ka püi, Ampalih, Bawipa üng ka ngkhawt püi cän na hnukset pe ua.
  cya-cya: Chcui' cha' um 'in yu Amplias, yu nu lyee ndyu'hui cuiya' tin' 'in si'ya
    Ñi X'nan na.
  nii-nii: Pe enim wu Ambliyasis kapłi ‘Ka mołun’ a nik ngungii ei, eim sinim nge
    enginjpin Owundu Jiisas kin pii gii neng kin, na nge noman ka ngoł wu.
  ign-NT: Échaji­si­na­nuvare ema Amplias, émari­chuvare némuna­ru­quenehi eta véhisirahi
    ema Viáquenu.
  dik-NT: Miäthdiɛ̈ tënë Ampliatuth, yeen ë mäthdiɛ̈ apɛi, ku yeen acï rot mät Bɛ̈ny.
  cac-cac: Svac'anpaxb'at stzatzil sc'ol vin̈ cuc'tac Amplias. Xajan vin̈ vuuj, yujto
    yac'nacoch Cajal Jesús vin̈ d'a sc'ool.
  tzj-E: Tey-a' rutzil rwech Amplias, arja' quilaj kch'alal com arja' chka' xjun rebnon
    ruq'uin Kajaw Jesucristo.
  san-BUR: တထာ ပြဘော် မတ္ပြိယတမမ် အာမ္ပ္လိယမပိ မမ နမသ္ကာရံ ဇ္ဉာပယဓွံ၊
  yaa-NT: Ampliatori ẽ noishara nãatomãi nõko Ifo Ifofasharakõiaito. Aari ea yoisharaxokãfe.
  cab-NT: Mábuga níña lun Amplías, numáda jínsiñeti nun queísi lánigu Crístu.
  clu-clu: Nagapangomosta ako ra sa akun pinalangga sa Ginoo nga si Ampliato.
  swh-ULB: Msalimie Ampliato, mpendwa wangu katika Bwana.
  tpt-NT: Kꞌamastꞌakꞌatꞌik ni Amplias yu ikpaxkay tacha ixlapanaki ni Jalhachimoꞌonuꞌ.
  aai-aai: Au merarayow enan au begon Ampliatus, Regah wabinamaim abiyabow.
  sny-sny: Ane meni Ampliatus ma'e au te'e nine'i wisereyesiya. Ane le Meni Owane
    Pefine a'i se tote wawesiyenamisiya.
  myy-myy: Quenajaro yʉ baba Ampliato cʉni. Mani Ʉjʉ yagʉ ĩ ñajare bʉto ĩre maia yʉ.
  trc-NT: Ne̱ cata̱j soj rihaan síí cuꞌna̱j Amplias se vaa veꞌé ca̱yáán soꞌ, raj á.
    ꞌO̱ se noco̱ꞌ núj man Jesucristó, ne̱ cheꞌé dan ꞌe̱e̱ raj man soꞌ a.
  cut-NT: Namin cueneca̱h ne Dendiohs dihno vo Amplias che yahinó ihyan.
  bel-bel: Вітайце Амплія, любаснага мне ў Госпадзе.
  zlm-KSZI: Salam kepada Ampliatus yang kukasihi dalam Tuhan.
  gdr-gdr: Ɨ koina madaemb yɨt usekaya Ampliyatom pɨlwa yena re kon singi yiyenyɨn
    Yonggyam kɨma wɨmenand.
  vmy-NT: Taꞌe_ru kjuateꞌndana̱ Amplias, xi ꞌñu tsimijáa̱n ngatꞌare Naꞌenna.
  cmn-FEB: 问候我亲爱的朋友暗伯利，他与主同在。
