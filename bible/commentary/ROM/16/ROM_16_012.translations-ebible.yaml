  aak-aak: Tɨraipinaímɨ tɨ́nɨ Tɨraiposaímɨ tɨ́nɨ —Ípaú Ámɨnáomɨ nɨxɨ́dɨríná ámá wí
    enɨ oxɨ́dɨ́poyɨnɨrɨ rɨ́wɨ́ nɨrɨ́kwínɨrɨ anɨŋɨ́ minɨ́ yarɨgɨ́ípaúrɨnɨ. Ípaúmɨ enɨ
    “Yayɨ́ eaiwárénapɨŋoɨ.” urɨ́poyɨ. Gɨ́ dɨŋɨ́ sɨxɨ́ uyiŋáo, Pesisomɨ —O Ámɨnáomɨ
    nɨxɨ́dɨrɨ́ná wínɨyɨ́ enɨ dɨŋɨ́ owɨkwɨ́rɨ́poyɨnɨrɨ anɨŋɨ́ minɨ́ yarɨŋorɨnɨ. Omɨ
    “Yayɨ́ siowárénapɨŋoɨ.” urɨ́poyɨ.
  chd-NT: Jouc'a tolu'itsola' Trifena y Trifosa. Iƚne ti'eyi lanic' lepi'ipola' ƚaƚPoujna
