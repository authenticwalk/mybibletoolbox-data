    köövo to kiu vëhvaꞌ rakah ne sih pa nok a kiu pe Sunön. Paröm heꞌ me a potan avih
    peöꞌ manih pe Persis, eꞌ e vamomhë vih peöꞌ. Eꞌ me to kiu vëhvaꞌ rakah voh non
    pa nok a kiu pe Sunön.
  agd-agd: Mai ma Bafani ákona yorarí in nanin kan Tri finan nú Tirfosa nú bá inká
    ena sen tirona nanin ma Bafani ákona yorarí iyá ma sinunu ukheruna Pesisi masá
    tenti simusin baya siameno.
  rkb-NT: Myzawy Tiripaena, Tiriposa kino niwatihi asiza Sesus Kiristu tsyhyryze tarabaja
    ziknakaranaha asiza humo kahyrizikbarẽta. Myzawy Periside kaharereziuwy atatsa
    humo kamypokzitsiarẽta atatsa humo kahyrizikbarẽta, atatsa hi Sesus tsyhyryze
    tarabaja ziknakara.
  san-THA: 'อปรํ ปฺรโภ: เสวายำ ปริศฺรมการิเณฺยา ตฺรุเผนาตฺรุโผเษ มม นมสฺการํ วทต,
    ตถา ปฺรโภ: เสวายามฺ อตฺยนฺตํ ปริศฺรมการิณี ยา ปฺริยา ปรฺษิสฺตำ นมสฺการํ ชฺญาปยธฺวํฯ'
  iws-iws: Mɨ kɨma Traifina mɨ Traifosa sowiirɨn ha tinɨ boɨnɨu, kara sowiir nokboɨnmamaɨrgikɨn.
    Bɨiyan Inkam Komiiyɨn siir mɨiyɨm kɨigi sowa nɨnkiko. Mɨ kɨma ta wiga Pesis dapiya
    saiirɨn ha timɨ boɨn, kara saiir nokboɨnmamaɨrgikɨn. Saeya kariirgɨ kariir nomiiyau
    kɨɨnga. Mɨ saeya Bɨiyan Inkam Komii siir mɨiyɨm pranae pranae bɨ mɨriiga.
  pol-SZ: 'Pozdrówcie: Tryfenę, Tryfozę i drogą Persydę, które tak wiele napracowały
    się dla Pana;'
  ztq-NT: Kol jkëëptyux Trifena ni Trifosa. Wi me xkyë xtsiiñ Crist. Ni kol jkëëptyux
    psyañ no Pérsida. Tir xkyë me xtsiiñ Dios.
  zai-NT: Laudii diuxi hermana Trifena ne hermana Trifosa ni runi xhiiña Señor, ne
    zaqueca hermana Pérsida ni nadxii nu. Nabé huayuni be xhiiña Señor.
  upv-upv: Nuwra erres tevi nesevin ngel nuru Tritaena ko Triposa nga morok-majing
    milep renge majingen se Numal se kerr, ko tevi Persis kele, selek nga memrreni
    milep nga m̃iplak milep renge majingen se Numal se kerr.
  wap-NT: Õparadan paꞌi Tryphena naꞌiki Tryphosa ati. Ĩnao zunnao dadaraꞌo ĩkaudinan
    waNaobanaa Jesus ati. Õparadan paꞌi Persis ati, õmarainpaniaz, naꞌiki dadaraꞌoraz
    okaudinan waNaobanaa ati.
  mva-mva: Suri-uia negu Tripina be Triposa unangadi. Aine ngae-diaru nge Tanepoa
    malipi ne bibia-tina diemakiru. Ruangagu iauia Persis suri-uia negu unangani.
    Ngai aine teke Tanepoa malipi ne bibia-tina iemaki.
  dwr-NT: Godaa oosuwan daaburiyaa Tirufaynanne Tirufooso geetettiyaa maccawantta
    sarotite; qassi Godaw daro daaburaade oothiyaa siiqiyaa Perssiiso sarotite.
  kfw-kfw: Pumi chuonkatho Tryphaena li Trayphosa inpaakna kanei, khat-um Pumi chuon
    katamtak katho kiminriang kasapnu Persis kha um kei'n inpaakna kanei.
  bfz-bfz: प्रभुए री सेवा रे मईणत करने वाल़िया जवाणसा त्रूफैना और त्रूफोसा खे, जो
    प्रभुए रे मईणत करोए, नमस्कार। प्यारी बईण पिरसिसो खे, जिने प्रभुए रे बऊत मईणत कित्ती,
    नमस्कार।
  cuk-09: Trifena, degine, Trifosa, amar Bab-Jesúsga-arbamalad gumalad. Amarga sogo,
    bemar nued sogeye. Pérsida, Bab-Jesús-igargi nue arbasmogad, a anmar nue sabmalad,
    aga sogmogo, be nued sogeye.
  ben-OBCV: ত্রুফেণা ও ত্রুফোষাকে অভিবাদন জানাও। এই মহিলারা প্রভুতে কঠোর পরিশ্রম করেন।
    অপর এক মহিলা প্রভুতে কঠোর পরিশ্রম করেছেন, আমার সেই প্রিয় বন্ধু পার্সিসকে অভিবাদন
    জানাও।
  mil-NT: Te cúñaha‑ndo xìi tnahá tá Trìfená ndɨhɨ tá Trìfosá sá ǐo na càda ndee iní‑yu,
    chi tnàhá‑yu quìdé‑yu chìuⁿ Xítohó Jesucrìstú. Te tnàhá tá Pěrsidá xíchí ndécú
    ndɨ̀hɨ‑o ichi Xítohó Jesucrìstú cúñaha‑ndo xìi‑xi sá ǐo na càda ndee iní‑xi, chi
    tnàhá‑xi ío ndùcu ndee‑xi quide‑xi chiuⁿ Xítohó Jesucrìstú.
  myu-myu: Wuyixĩt Trifena be dak, “Kato,” i juy epe'e, wuyixĩt Trifosa be dak. Kapikpig̃
    cĩcã ip wuykukukat peam. Wuyixĩt Perside be dak, “Kato,” i. Wuyxe ixe ikukpin
    cĩcã. Ixe juk adi o'jekapikpik cĩcã wuykukukat peam.
  fue-fue: Mii sanna Tirifen e Tirifos, rewɓe gollantooɓe Joomiraawo puy. Mii sanna
    bo Persis, debbo jiɗaaɗo, kokkuɗo hoore mum sanne gam golle Joomiraawo.
  amk-amk: Mahikaifeai we Trifenai tuti Trifosai suru. Uru mani urufi mamboni paria
    we ufata Sempaisi. Tuti mahikaifeai kontai we Persisi, maniwowirio enehuwawuti
    wai. I kontai yufi mamboni paria we Sempaisi.
  fai-fai: Nam sidiwano kalin uyo Tadaifena so Tadaifosa so imi kuyami. Kale wanang
    ika Kamok ami wok kitid kuw fakudawsiw. Naka nalam lon Bedsis sadawano waki. Uka
    uluso Kamok wok kitid kuw fakudawsu.
  ura-NT: Jerichanejeeinchu Jesocurisito icharatenohi icharaneein nenacaauru- Tirifena,
    chaen Tirifosa, naaonjoainuri rai acaauru coaaucaaune beeuche. Chaen cana nejera,
    Jesocurisito coreniha- cana baineein nenaa- Persida- nii mainajeein Jesocurisito
    tenojoi amihanenaa icharaneein nenaalu rai netonai coaaucaaune beeuche.
  mcd-NT: Trifena yafi Trifosa non nocon yorashta Pérsida ua yoisharashocahuun. Nan
    ainfofoan nocon Ifo fasi yonosharashomisifo.
  urt-urt: Hriphrip topoꞌe ŋau bwore ŋam nalme Tripina hindi Triposa. Tinge hindi
    tuweinge wah ŋaiye yende wah tikin Lahmborenge. Topoꞌe plihe yaŋaꞌe ŋau bwore
    topoꞌe hriphrip ŋam yilme tei ŋam Persis. Ti tuwei wah ŋaiye wende wah nihe tikin
    Lahmborenge.
  kiz-kiz: Niponesiajhi Trifaina ni Trifosa, bhabhibhomba mbombo kwa bidii kwa Bwana.
  tzo-TZE: Chabanuc xavalbeic li chib antsetique, ja' li Triféna xchi'uc Trifósae,
    ja' ti co'ol chtunic yu'un Cajvaltique. Chabanuc xavalbeic li quermanatic ants
    Pérsidae, ja' ti co'ol lec jc'anoj jba jchi'uctique, ti ep xa itun yu'un Cajvaltique.
  lex-lex: A kalwie'du la it narni Trifena nora Trifosa, maka kar toto' meman la Orgahi-Orha'a
    me la' walia it narni Persis maka a'g edonna ghoratdoinia. E' mana nkar tioto'
    meman la Orgahi-Orha'a kniarni.
  dov-dov: Ujuuzye Tayifana a Tayifosa, basimilo basungu muMwami. Ujuuzye Pesisa uyandwa,
    wakachita mulimo mupati muMwami.
  rgu-rgu: Au haitua haraoe soda-moleꞌ fee susi Trifena no susi Trifosa. Sira boe
    ralalaꞌo ita Ramatua na nonoi-tataon. Au haitua haraoe soda-moleꞌ fee au tia ki,
    susi Persis. Huu fo ria boe noi-tao sota nan seli fee ita Ramatua na.
  toc-NT: Na̠chuná cca̠­xa­kat­li̠­la­ca̠­ma̠chá tama̠­ko̠lh nata̠lán lac­pus­ca̠tní̠n
    hua̠nti̠ na̠ ni̠ tajaxni tala­má̠­nalh la̠ta tali̠s­cuj­má̠­nalh cris­tianos hua̠nti̠
    tali̠­pa̠­huán Cristo xlacán ca̠hua­nicán Tri­fena, Tri­fosa, xa̠hua Pér­sida.
  som-som: Tarufayna iyo Tarufoosa oo Rabbiga u shaqeeyana igu salaama. Gacaliso Bersis
    oo Rabbiga aad ugu shaqaysayna igu salaama.
  mam-C: Kyq'olb'inxa Trifena, Trifosa ex Pérsida, qu'n nchi aq'ninxix wen toj taq'in
    qAjaw.
  ndj-ndj: Mujambushileyi Tulufena na Tulufosa yivagola chichuku muundumindumi wa
    Bambu na ghanja wangu Pelisi yagolili fitangalili kwanongwa ya Bambu.
  mbj-NT: Hät ỹỹ gó bë edëë ỹỹj Tiripena, Tiriposa häd enäh doo. Tak'ëp ramoo bok
    do ti Tak'ëp Hyb N'aa Jawyk Do wë. Hät ỹỹ gó bë edëë ỹỹnh Peh-Sid häd näng doo,
    najis ỹỹ, tak'ëp né hẽ Tak'ëp Hyb N'aa Jawyk Do wë moo wäd wät doo.
  lat-VUC: Salutate Tryphænam et Tryphosam, quæ laborant in Domino. Salutate Persidem
    carissimam, quæ multum laboravit in Domino.
  ngp-ngp: Nilamsileni Tulufeni na Tulifosa wakudamanya ndima ya Zumbe na mbuyangu
    Pelisi, uyo amdamanyile Zumbe ndima nyingi vitendese.
  enq-2: Kamongonya kalai lekeleke tao pyoo petenge Tripinapa, Triposapa dolapo auu
    pyoo pilyepape lelyamona lao lamaiyakalapape. Kamongonya kalai longo lekeleke
    tao pyakamaiyamo Pesisa baa auu pyoo petena lelyamona lao lamaiyakalapape.
  eng-ASVBT: Salute Tryphaena and Tryphosa, who labor in the Lord. Salute Persis the
    beloved, who labored much in the Lord.
  mna-mna: Kakam aigule tio ila ki Tripena ziru Triposa. Pa moori ru tina timbelmbel
    uraata pa Merere. Mi kakam aigule tio ila ki Pesis. Ni moori toro ta ikamam uraata
    biibi pa Merere, mi leleŋ pini ilip.
  myw-myw: Kumulouls simiyas tawteleins daGuyaws inawotet tasiyas asteiy Tilipen son
    Tilipos. Kumulouls simiy Pelisis; taw towen bwanabwein singay itoukum daGuyaws
    nawotet waseg.
  sby-sby: Mitende kuli Tulufena ne Tulufosa batukasahi, abo bakute kusebensa incito
    ya Mwami mwangofu. Mitende kuli Pelusi mutukashi usa wasunikwa walensa bintu bingi
    pakusebensela Mwami.
  sll-sll: Al Taipina Praiposa kina Kraist honagi al momia, al suri ere para di to.
    Te al Pesi Yisas honagi nega dire ongwo al momia, Pol pasi umua di to.
  yaq-NT: Jume' Ripaaina intok Ripoosa' teame ket tebotuane. Inime'e, jume' yo'owe
    Jesukrijtota tekilta joame. Intok juka' Krijtopo itomak werik, Persiira' teamta
    itom nake'uta. Ini'i ket, yo'owe Jesukrijtota tekilta yu'in a' ya'ala.
  uro-uro: Dä va ngäni rhäk nä gua enge na ama märmärgem sage ma Engeska aa larhem
    ma Trifina qi nä ma Trifosa. Dä va ngäni rhäk nä gua enge na ama märmärgem sage
    qäraktni i urha snäng bät a qi ma Persis kärakt i sa qia mualat masirhat bä bä
    ma Engeska.
  ita-1885: Salutate Trifena, e Trifosa, le quali si affaticano nel Signore. Salutate
    la cara Perside, la quale si è molto affaticata nel Signore.
  muy-muy: Grumi sa goro ana ata Trifiŋ nday ata Trifʉs. Wál nday nani cʉeni ti tàza
    njəɗa gatay a, tə̀gria tʉwi ana Bay geli a dal-dal. Grumi sa goro ana Persis ;
    wal nani ti mis tawayay naŋ dal-dal, aɗaba naŋ day àza njəɗa gayaŋ a, àgria tʉwi
    ana Bay geli a dal-dal.
  kqc-kqc: Mirona Varika amiye ideri moimai rededi rema Tryphena ma Tryphosa ma nai
    uka maida rema Persis, kaere yaku Varika amiye ideri moimai tora reyo, yuata nifeideida.
  tav-tav: Trifena, Trifosa na quena na ñuato. Na romiri pʉgarã mani Ʉpaʉ Jesu yere
    paanucuma. Apeo mani camaio Pérsida co ñuato. Co quena seeto mani Ʉpaʉ Jesucristo
    yere paanucumo.
  eng-ULB: Greet Tryphaena and Tryphosa, who work hard in the Lord. Greet Persis the
    beloved, who has worked much in the Lord.
  spa-VBL: Mis mejores deseos a Trifaena y Trifosa, trabajadores diligentes del Señor,
    y a mi amiga Pérsida, que ha trabajado mucho en el Señor.
  fra-_FOB: Saluez Tryphène et Tryphose, qui ont travaillé pour le Seigneur. Saluez
    Perside, la bien-aimée, qui a beaucoup travaillé pour le Seigneur.
  hau-ULB: Ku gai da Tarafina daTarafusa, masu aikin Ubangiji.
  mal-mal: കർത്താവിൽ അദ്ധ്വാനിക്കുന്നവരായ ത്രുഫൈനയ്ക്കും ത്രുഫോസയ്ക്കും വന്ദനം ചൊല്ലുവിൻ.
    കർത്താവിൽ വളരെ അദ്ധ്വാനിച്ചവളായ പ്രിയ പെർസിസിന് വന്ദനം ചൊല്ലുവിൻ.
  kkc-kkc: Osoloso sobo Tulupaina sabolo, osoloso omolo Tuluposa mapoo ayo emegei
    di to takee. Bei, sobo hagee bia oso Lodeeyo tou toowa teliso. Osoloso sobo ayo
    gooma Pelisis mapoo ayo emegei di to takee. Bei, yinosee Lodeeyo tou toowa teliso.
  lit-lit: Sveikinkite Trifeną ir Trifosą, kurios triūsia Viešpatyje. Sveikinkite
    mylimą Persidę, kuri daug triūsė Viešpatyje.
  urd-GVR: Trūfenā aur Trūfosā ko salām jo Ḳhudāwand kī ḳhidmat meṅ mehnat-mashaqqat
    kartī haiṅ. Merī azīz bahan parsis ko salām jis ne Ḳhudāwand kī ḳhidmat meṅ baṛī
    mehnat-mashaqqat kī hai.
  far-far: Aia, fata lealae nau ki fua ni Trifaena ma ni Trifosa, ne keroa rao nikila
    fuana 'Aofia. Ma na fata lealae laugo fuana keni kwaimani nau ni Pesis, na keni
    rao nonimabe fuana 'Aofia.
  suz-BL: प्रभु आ गेय पाइब त्रिफेना नु त्रिफोसा दिदी आस कली यो “रिम्‍शो बाक्‍कीसे”
    दे माइक्‍चा। प्रभु आ शुश गेय पाइब आं दाक्‍शो पेरसीस दिदी कली यो “रिम्‍शो बाक्‍को”
    दे माइक्‍चा।
  car-NT: “Iru'pa aitoko!” ywyka'po ekari'toko Tryfena 'wa, Tryfosa 'wa enapa. Mo'karon
    ro mo'ko Jopoto ta awosin pe tamamina mandon. “Iru'pa aiko!” ywyka'po ekari'toko
    mo'ko ynipynary Persis 'wa. Mo'ko enapa mo'ko Jopoto ta awosin pe imero tamamina
    man.
  amp-amp: Yo wom kfo yindhorkfot Trifina, Trifosa Persisromn wakfohitwako. Nd metm
    Brorhu hingrneft hingrna nnfewumt.
  bht-bht: बेहण त्रुफेना कने बेहण त्रुफोसा जो मेरा नमस्कार, जड़ियां प्रभु दी सेबा
    तांई मेहनत करदियां न। प्यारी बेहण पिरसिस जो मेरा नमस्कार जिना प्रभु च बड़ी मेहनत
    किती।
  eng-NOY: Salute Tryphaena and Tryphosa, who labor in the Lord. Salute Persis, the
    beloved, who labored much in the Lord.
  cub-NT: Meajarari ina pʉcarã nomiva Trifena aru Trifosa máre. Ʉrarõreca memecad̶ama
    na maje jabocʉ Jesúre. Aru meajacorĩ maje ʉmo Pérsida. Õ máre pare memecaibico
    maje jabocʉ Jesúre.
  ita-1927: Salutate Trifena e Trifosa, che si affaticano nel Signore. Salutate la
    cara Perside che si è molto affaticata nel Signore.
  lww-lww: a sira wo lalua na yum̃aena kiena Sup̃e nene, Traepina amio luena Traeposa,
    a vineta m̃ena nap̃a Pesis, nap̃a sineta si naga pap̃isi, a naga kila yum̃aena
    kiena Sup̃e moki manene laa rui,
  ckb-ckb: سڵاو لە خوشکان تریفینا و تریفۆسا بکەن، کە لە پێناوی مەسیحی خاوەن شکۆدا
    ماندوو دەبن. سڵاو لە پەرسیسی خوشکی خۆشەویست بکەن، کە لە پێناوی مەسیحی خاوەن شکۆدا
    زۆر ماندوو دەبێت.
  nas-nas: Napoꞌ doturotu tenaanka manikumaara-koo Ovoring-koo mintoomparemanaanka-koo
    Taraipina eeꞌnoko Taraiposaꞌ. Napoꞌ tee Peesis, mmaikoꞌ, aaꞌnaꞌ mintoomparamaung
    Ovoring-koo.
  uvl-uvl: Pe a heleia lek apalanga lange hehei nemur pule, he Taraipina pe he Taraiposa.
    Iri nai te ume ke kerkereng toto nge Non Soke. Pe pule a heleia lek apalanga lange
    neingak hei e pule nge ene he Persis. Ana hei ume ke kerkereng toto nge Non Soke
    pule.
  eng-BBE: Give my love to Tryphaena and Tryphosa, workers in the Lord. Give my love
    to my dear Persis, who did much work in the Lord.
  ixl-CNT: Aqꞌtaj ichajlichil u Trifena tuchꞌ u Trifosa. Ayaꞌ qꞌuꞌl nitoksa yakꞌil
    tu aqꞌon tiꞌ u kuBꞌaal. Aqꞌtaj ichajlichil u hermana Peersida majte, vaꞌl tiiꞌin
    tiꞌ. Tan maꞌxh aqꞌoninyu tiꞌ u kuBꞌaal.
  xsi-xsi: Naŋa iloŋgu tu miki ma kaporo naŋa kawâŋgu kari ara ilâ panzi taine rua
    Trifina ku Trifosa rua tona. Kinzi rua uru simakâsa ŋalae ŋana siveta wurâta papa
    Maro Ŋalae kâ. Aku naneŋgu ŋgua mine nâ ilâ pa Persis tona, ina niŋgu-nambwe mao.
    I kala uru imakâsa ŋalae ŋana iveta wurâta pa Maro Ŋalae kâ.
  crx-NTPO: Tryphaena 'ink'ez Tryphosa 'enne cha Sizi Gri be 'ut'en 'uhulh'en, 'ink'ez
    sk'eke Persis tube ncha-i be Sizi Gri be 'ut'en tube yughaizna' ínle', 'enne cha
    sba bózoo budóhni'.
  kan-OKCV: ಕರ್ತನ ಸೇವೆಯಲ್ಲಿ ದುಡಿಯುವ ತ್ರುಫೈನಳಿಗೂ ತ್ರುಫೋಸಳಿಗೂ ವಂದನೆಗಳು, ಕರ್ತನಲ್ಲಿ ತುಂಬಾ
    ಶ್ರಮಪಟ್ಟು ದುಡಿದಿರುವ ಪ್ರೀತಿಯ ಪೆರ್ಸೀಸಳಿಗೂ ನನ್ನ ವಂದನೆಗಳು.
  bbb-bbb: Ro kuke na bara Tirifaenakiro bara Tirifosa ije anadiave. Bara inokiro
    ije bu E Ireobo ijadufuo i mevo. Ro kuke na e Fesisi e ije na oetuavo ije anaeve.
    E ije fuka e be fu giriesana E Ireobo ijadufuo i menoeno.
  blw-blw: Pakomostéényu agé cha Trifeno an Trofimo way chan sérfi agé an Apo Jesu
    Cristu, ya anat agé ah Persida way laylaychê way cha mangempapate way mansérfi
    an Apudyus.
  tam-2017: கர்த்தருக்குள் அதிகமாக பிரயாசப்படுகிற திரிபேனாளையும், திரிபோசாளையும் வாழ்த்துங்கள்.
