    umkaayin ma kaata kutama din Kamokim almi ok yikik-kup kutal-fuku-bomda okok kem-laaba
    ali atin fan ti nalmi naktum alik-daap Pesis ami kola-som ale,
  nlx-nlx: मालीक माय मेहनेत केरनारी त्रुफेना एने त्रुफोसाह नमस्‍कार। मोंगाल्लो पिरसीसाह,
