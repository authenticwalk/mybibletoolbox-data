    uparavɨquɨ tanta yandeYa pe.
  mux-mux: Auliele-nga kongunale tondulu munduku tinjiringli ambu Tripina kene Triposa-sele
    “Kapula molembeleye?” ninjai. Nanga numanu monjuliu min mululi ambu Pesis, Auliele-nga
    kongunale tondulu mundupa tenjilimú ambu te-ko, akili “Kapula molluye?” ninjai.
  maj-NT: Tjoho̱on kju̱a̱suniñana̱ Trifena̱ ko̱ Trifosa̱, xi ta̱ títs'ínxát'aha̱ Nda̱
    Nti̱a̱ná. Tjoho̱on kju̱a̱suniñana̱ Persi̱da̱, xi 'yún tjona ko̱ xi 'yún tse xá
    xi kits'ín a̱t'aha̱ Nda̱ Nti̱a̱ná tje̱nki.
  bkq-NT: Trifena, Trifosa warâ kâendaenkuly. Imâem tâsewanize akaemo pekodo modo
    Kywymâry Jesus xurâem. Yataen-ho Persideam ywynu kawânehonly, Jesus xurâem imâem
    tâsewanize lâpylâ mawânkâ.
  kue-kue: Ana Trifina ya Trifosa, ambu suwo i Yaglkande kongunmo giglendi eurikra,
    na ye diwakai yeiteinga i diteiyo. Te Persis, ye na ambara wakai, Yaglkande kongunmo
    akeningandi orkwa, ipre na diwakai yei teinga i diteiyo.
  cot-NT: Noquenquejaquero aisa Tiripena aisa Tiriposa antajiguinirica Amajirote.
    Noquenquejaquero aisa Perishira apintsamajajiacaca. Ariquea oquempetaca iroatimpa
    antavaequeneri Amajirote.
  bnp-bnp: Mu habi a haro kamumu ne Tripena turana e Triposa. Ru leho hateka ni rata
    a leho ne Bakovi Dagi. A haro kamumu ne Persis. A ngaru hatekea. I leho hateka
    na leho ne Bakovi Dagi.
  apn-NT: Nẽ Kris kôt mẽ pahtõx Xiripẽre mẽ Xiripos wa kãm ijarẽ. Wa kêp Pahihti Jejus
    mã tanhmã amnhĩ nhĩpêx mex to xwỳnh na wa. Nẽ Kris kôt mẽ pahtõx Pesixti mã ijarẽ.
    Haxwỳja kêp ixkràmnhwỳ na. Na hte Pahihti Jejus mã tanhmã amnhĩ nhĩpêx mex to
    ho ri pa.
  ctp-NT: loꞌo Trifena loꞌo Trifosa, nu ngiꞌni ꞌa tñan ꞌin Xꞌnaan; loꞌo Pérsida taꞌa
    suꞌwe nsuꞌwiǐn, chaꞌ kaꞌan ꞌa tñan suꞌwe ꞌin nu nka Xꞌnaan wa yꞌni neꞌ kanꞌ;
  opm-opm: Traipinasi; Traiposa ihit kuu yot Hanipyah ohe atamreindin oh kasip hat
    atamreipti kuu yot ihitnonghe sa yah hat patio rim dahatahat hangwermur potinmur.
    Pesis Hanipyah orhe atamreindin oh kasip hat orhor atamreipat han norhe bopor
    mat papat yah han ohhe sa yah hat pato rim dahatahat hangwermur potinmur.
  bvr-bvr: Rrapa ngunabu-ngurrja burrinyjula abirriny-jata mu-gama yerrcha Dripéna
    (Tryphena) rrapa Dripócha (Tryphosa) birrinyjipa burr-guya jama abirriny-jirra
    abirriny-yorkiya Christ bijirriny-yika abirriny-mujama. Rrapa ngunabu-ngurrja
    achila jin-gata Berjich (Persis), japurra ngapa jiny-jirra, nipa burr-guta burr-guya
    jama jiny-jirra jiny-yorkiya Christ jin-nika jin-mujama.
  zad-NT: Ḻi wwapgach chiox Trifénana' na' Trifósana', noolka' chon xshin X̱ancho
    Jesucrístona'. Na' ḻi wwapgach chiox Pérsidana', beena' ḻe chakicho, ḻa' ḻe ba
    bilaḻile' bene' xshin X̱anchona'.
  kmg-kmg: Ŋokac jahec Tirifaina â Tirifosa, Wofuŋte erâ gie sâko bapic, â Peasi e
    iŋuc jaha Wofuŋte erâ gie paŋšâic bawec, jaŋe mu šeri ejarekopac wâc.
  aso-aso: Idoꞌ Guvelesi veꞌmi gono amuzo mili daaꞌ asive Tilihainangi Tilihosangi
    nesi nene ngopoꞌni noluze. Li-ngimilo. Idoꞌ Guvelesi veꞌmi gono vaiꞌ amuzo molo
    daaꞌ ineꞌ alu Pelesiꞌni nesi nene opoꞌni noluze. Li-imilo.
  uli-uli: Yai habong ngal Tryphaena mo Tryphosa, we rema yengang ngal Samol, iwe
    mo Persis we maryarey we sa cholop yengang kowe yesa foru ngal Samol.
  nin-NT: Chi ki ingga Trifaniya tuku Trifosa, nggo a so na ku Atiko wa undu kakami
    nggo. Ni chi ukpamu uniga Pasi, nggo a ka na ku Atiko wa undu kakami ba.
  acu-NT: Tura umaarun Trifenan, tura umaarun Trifosancha chichaman akuptinajai. Nuka
    ii Apurin umirin asar Yuse takatrin takakminawai. Tura ii aneetiri umaji Pérsidan
    chichaman akuptajai. Nuka ii Apuri takatrin takaak wait wajamiayi.
  cak-WNT: Tiya' rutzil quiwech ri kach'alal ixoki' ri Trifena y Trifosa, ri ye rusamajel
    ri Ajaf. Tiya' rutzil ruwech ri kach'alal Pérsida, ri sibilaj nwajo'. Riya' sibilaj
    samajnek pa rusamaj ri Ajaf.
  ebk-ebk: Pakomostaok us cha Trifena kan Trifosa ay cha munserserfi kan Apo Jesus,
    kaman us kan Persida ay laylaychok ay kiayyum ay makakud kayman ay munserserfi
    para kan Apo Jesus.
  spa-PDDPT: Saluden a Trifena y a Trifosa, las que luchan en el Señor. Saluden a
    la amada Pérsida, quien trabajó duro en el Señor.
  ruf-ruf: Ndamsileni Trifaina na Tirifosa, mapinga iwomsang'anila Imtwatsa. Pfipfila
    ndamsileni lumbu jangu Perisi, pinga yungi iyamsang'anile Imtwatsa sideke.
  gun-gun: Pemombe'u Trifena ha'e Trifosa pe. Ha'e va'e kuery ma Senhor pe omba'eapo
    va'ety. Pemombe'u xerembiayvu Pérside Senhor pe omba'eapo vaipa avi va'ety pe.
  agu-BL: Ej nin cyale'u' jun yos scyetz Trifena tu Trifosa yi na chak'uj te tak'un
    Kataj, tu kajwutz Pérsida yi wi'nin na ak'uj.
  isn-isn: Namushi Trifaina nu Trifosa, niakagupile kituma imilimo ang'wa Tata. Mulamushe
    u Persisi mulowa, nuitumile imilimo nidu kung'wa Tata.
  ilo-ULB: Kablaawanyo ni Trifena ken Trifosa, nga agtrabtrabaho iti kasta unay iti
    Apo. Kablaawanyo ti inay-ayat a ni Persida, nga adu iti natrabahoanna iti Apo.
  pir-NT: Sa ye Trifena, Trifosa gʉ̃hʉ quehnoahdo. Ti numia mari pʉhtoro Jesu ye dahrayere
    tutuaro yere. Mari cahĩnicoro Pérsida gʉ̃hʉ quehnoahdo. Ticoro mari pʉhtoro yere
    tutuaro dahrari.
  anv-NT: Tamegé Trifana ne Trifɔsa. Andée bina ápyɛɛ́ utɔɔ́ Ata ne ɛshyɛ. Tamegé
    Pɛsis, mejeé wa ayi gejeé. Mendée ayina apyɛ utɔɔ́ Ata ne ɛshyɛ.
  sab-NT: Ba gbi kade cha alin Trifenage kaire Trifosage, ama bonate lle boanga che
    Chugagwalla Cristo alin. Ba gbi kade cha alin Pérsidage, muinga e lle boanga no
    no che Chugagwalla Cristo alin, cha no ama ole.
  tmd-tmd: Mö Traipina aipam Traiposa aipam, Nöbö Diba nugw pɨ gö nɨgön, mabö nuŋwa
    rɨmɨdöi mö hogw aku ñɨgö yajöña, “Pol ñɨgö mö hogwa, ‘Mɨdöiŋ ä?’ rɨ gö,” me cöña.
    Möhöd wä nɨ Persis, Nöbö Diba nugw pɨ gö nɨgön, mabö nuŋwa ususör rɨ nölmɨd mö
