  huv-NT: Itepeayiün müm Trifena, at müm Trifosa, nejiw mimonrang minajiüt Teat Cristo;
    átan mimümaats Pérsida, cos nej lamarang xeyay najiüt aton.
  otn-NT: A nu̱ya ma̱ cu̱hʉ ngue yø xisu, nu̱na̱ n'na ni̱ hu̱ ngue ra̱ Trifena, nu̱na̱
    ma̱n'na ni̱ hu̱ ngue ra̱ Trifosa, da̱mi̱ zɛnguagui ts'ʉp'ʉ. Nu̱ya yo nc'ɛ̱i̱ ya,
