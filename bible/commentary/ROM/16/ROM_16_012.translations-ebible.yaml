  san-MAL: അപരം പ്രഭോഃ സേവായാം പരിശ്രമകാരിണ്യൗ ത്രുഫേനാത്രുഫോഷേ മമ നമസ്കാരം വദത, തഥാ
    പ്രഭോഃ സേവായാമ് അത്യന്തം പരിശ്രമകാരിണീ യാ പ്രിയാ പർഷിസ്താം നമസ്കാരം ജ്ഞാപയധ്വം|
  tam-TCV: கர்த்தரில் கடுமையாக உழைக்கிறவர்களான திரிபேனாளுக்கும். திரிபோசாளுக்கும்
    என் வாழ்த்துதலைத் தெரிவியுங்கள். கர்த்தரில் கடுமையாக உழைத்த எனது அன்பான பெர்சியாளுக்குங்கூட
    என் வாழ்த்துதலைத் தெரிவியுங்கள்.
  mit-NT: Daaní, cásàhú stnáì xì Trifena xì Trifosa. Divi chuun xi Stoho‑ndà Señor
    xíquida stná nècuàchìmà. Te Pérsida, cuàhà gá obra xi mii‑yá quidá stná‑nè, te
    mànì cuáhà stná‑nè nùù nsidaa‑nda, ñàyùcàndùá cásàhú stnáì xì‑né.
  ceb-ULB: Pangumustaha si Tryfaena ug si Tryfosa, nga nagahago sa pagpamuhat diha
    sa Ginoo. Pangumustaha si Persis ang hinigugma, nga namuhat sa hilabihan diha
    sa Ginoo.
  ces-LB: '@see-verse:ROM.016.011'
  mkn-mkn: Titip salam kasi susi Trifena deng susi Trifosa. Dong ju kasi jalan kotong
    pung Bos pung karjá. Titip salam kasi beta pung tamán, susi Persis. Te dia ju
    karjá banting tulang kasi kotong pung Bos.
  pol-UBG: Pozdrówcie Tryfenę i Tryfozę, które pracują w Panu. Pozdrówcie umiłowaną
    Persydę, która wiele pracowała w Panu.
  qxh-NT: Chay ñañalla Trifenatapis, Trifosatapis wamayapämay. Paycuna Jesús-raycur
    sumaj yanapäcuycan. Mama Pérsiditapis wamayapämay. Paypis Tayta Jesús-raycur sumaj
    yanapaycaran.
  nwi-nwi: Saowiə kɨn Trifaena mɨne Trifosa, piraovɨn mir yamə mir kawor pɨk wok kape
    Yermaru. Saowiə kɨn Persis keikei, piraovɨn mɨn kɨrik yame raməmnhawk tuk norien
    wok kape Yermaru.
  kmo-kmo: Kwota na eeji woshia majin Traipina Traiposa piiriina aba ta. Piiriita
    Harapa riiti yon otii tar. Kwo eeji woshia majin Pesis riina na baba ta. Riita
    Harapa riiti yon harapa otii tar.
  agr-agr: Aikasmek Trifena, Trifosajai Jisukristu takatjin takainak batsata nu, tuja
    iina aneetai ubag Pérsida Apu Jisusdaun shiig senchi takasua dushakam kumpamjutuatajum.
  kyc-kyc: Taipina Taiposapa Kamongona yulu dokona pingi dolapo yako lao dee nambana
    puu minyingi Pesisa Kamongona yulu malu piya doko yako lao pilyu.
  urd-GVU: تروفینہ اور تروفوسہ کو سلام جو خداوند کی خدمت میں محنت مشقت کرتی ہیں۔ میری
    عزیز بہن پرسس کو سلام جس نے خداوند کی خدمت میں بڑی محنت مشقت کی ہے۔
  yre-NT: Ɛn an Trifin 'lee Trifos 'tɔ bo. Lɩmɔn "fli zɩɛ o 'nyranman "paa 'kpa tɩglɩ
