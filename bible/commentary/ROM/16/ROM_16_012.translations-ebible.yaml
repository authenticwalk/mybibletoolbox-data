  cof-NT: Junsi Trifénachinan, Trifósachinan saludo erenayoe. Nula Miya Jesucrístochi
    joto, yachi tenchi ticatiya quito penenamin jolajoe. Junsi Pérsidacanan duque
    laquirato, nuchi saludo peerenayoe. Nunan Miya Jesucrístochi joto yachi tenchi
    duque ticatiya pequimin joe.
  srm-NT: Nöö un da Teefena ku Teefosa odi da mi tu. De tu mujëë dë ta wooko taanga
    da Masa e. Nöö un da mi lobi mati Pëësisi odi da mi tu. Di mujëë dë seei bi ta
    wooko taanga da Masa tu.
  qvs-NT: Rimachipaychi paninchi Trifenata paninchi Trifosata. Paykunaka Señorninchita
    sirvishpa trabajaykansapa. Rimachipaychi kuyanayni paninchi Persidata. Paypish
    Señorninchita sukaman sirvishpa trabajashka.
  zca-NT: No nu kixëla tu widi'zh wen par Trifena no par Trifosa. Rë una' re' dox
    nikë bixa' zhi'n nazhon che'n Dios. No nu par bizan be Pérsida, xa' nazhi' da,
    no xa' dox unkë zhi'n nazhon che'n Jesukrist.
  cbc-NT: Marĩ Quetiupaʉ yaye macããjẽrẽ capaabojanucũrã rõmirĩ Trifena, apeo Trifosa
    cʉ̃ã na ñuáto. Bairi apeo jãã baiore bairo caãcõ Pérsida cõ ñuáto. Cõ pʉame tutuaro
    mena marĩ Quetiupaʉ yaye paarique macããjẽrẽ paanucũñamo.
  qxo-NT: Salüdütaga goycuyällanqui Trifenata y Trifosata. Tsay warmicunam Tayta Diospa
    willacuyninta willacogcunata imaypis yanapayan. Tsaynölla Persidatapis saludaycuyanqui.
    Tsay warmipis Tayta Diospa willacuyninta willacogcunata imaycachömi yanapan.
  mox-mox: Ta vivine magilafudi Tilifena be Tilifosa egu lukaiwa ona simanea ʼidia,
    baʼe vivine diavona nawale ivevetafeʼwa waiwai eda Kaiwabu weaqina. Ta wese egu
    lukaiwa ona simanea Fesisi ʼinaya, tauna wese ena fewa waiwaina eda Kaiwabu weaqina.
  kew-kew: Gore aa laapore Trifina-para Trifosa laapo epe-rupa piralepape lo laketapape.
    Nipu laapome Aa Mudu-na kogono waru pepe. Nina adami Persis-mi Aa Mudu-na kogono
    waru pisa-ga epe-rupa pirape lo laketapape.
  dww-dww: Tiripina be Tiriposa ko riuedina yàwai kaiwedina, inam waiwaividima rabui
    taudi Bada ḡarone ta noyanoya guratana. Be turaguma Parisi mate ko riuena yàwai
    kaiwena, inam waivinama mate Bada ḡarone ya noya guratana.
  twi-ASANTE: Mekyea Trifaina ne Trifosa mmaa a wɔbɔ Awurade som mu mmɔden no. Saa
    ara nso na mekyea mʼadamfo Persi a ɔno nso yɛ ɔbaa a wabɔ mmɔden aboa Awurade
    som no.
  aoj-aoj: Piꞌipawago nemaf buꞌwafi aeꞌafi ma Trifina kwaloma Trifosa, awo biawa wandaꞌ
    maol numaꞌuni Dembinaii. Peseꞌakw nemaf buꞌwafi aeꞌafi ma Persis, akoꞌw alipuꞌwi
    aeꞌakwi endilisi, kwandaꞌ maol hiani ahifini ma Dembinai.
  cbv-cbv: Trifena, Trifosajĩh ĩ tʉ́yʉ naáh. Queét yaádh jwĩ Maáh Jesúsdih teo wʉ̃hna,
    ã́ihwãdih bʉ́dí ĩt teo wáacap wʉt be. Jwĩ oinih Pérsidabʉt mi tʉ́yʉ naáh. Caántbʉt
    jwĩ maáhdih tʉ́i teo wʉ̃hnih mit jʉmʉp wʉt be.
  taw-taw: Takaw yad ak dɨl, bin Tlipina ayɨp bin Tliposa ayɨp kɨlop ag dɨdeg lɨnɨmɨb.
    Bin omɨŋal ak Bɨawl wog ne ak kɨles gɨl gɨpil. Takaw yad ak dɨl, bin teplep Pelsis
    nop ag dɨdeg lɨnɨmɨb. Ne Bɨawl wog ne ak kɨles tɨmel gɨl gak.
  jic-NT: Süs wa la müjí Trifena lal, Trifosa lal 'ots'ipj. Lovin tsji' lajay qjuis
    Jepa Jesucristo mpes. Süs wa la müjí wa Pérsida lal. Dios ts'uyupj pasal quelel
    lajay jupj. Pasal yümücj tsji' la tjiji qjuis Jepa Jesucristo mpes.
  zap-NT: Gudee diztyuzh lo Trifena no le lo Trifosa ne rlaa xdxiin Jesucrist. Gudee
    diztyuzh lo Pérsida ne nak xmig be no ne kesentyent zalaa xdxiin Jesucrist.
  wer-wer: Traipinaare Traiposa Aköpë yaat yamëngk öng pöaarëënta yowe yemak pël ök
    man. Pël ëak nem kar panëëp Pesis tapël Aköpëën yak ya kaö yamëngk pöpëënta yowe
    yemak pël ök man.
  ipi-ipi: Akali Andane okona piape pua pitiyapili wanda Taipina, Taiposa-la okonelapo
    liyamba kuai lo pitiyapape lapia lo yakamato okonelapo lamai-giyapape. Nambana
    yamapane yene wanda Pesisa balato Akali Andane okona piape kambua pimawua pitiyane.
    Nambato bala kuai lo pitipe lapia lo yakamato bala lamai-giyapape.
  qul-NT: Señorpaj obranpi llanc'ajcuna Trifenata Trifosatawan saludapuwaychis, munaskanchis
    hermana Persidatawan, Señorpaj obranpi sinchita llanc'ajta.
  ter-NT: Yíhaikinanamaka ne pi'âti sêno Tirîfena yoko Tirîfosa, ko'ítuketimaka ítuke
    Vúnae, koánemaka Perésiti, mokexa ûti ákoti omotóva ongóvo, yupihóvotimaka ko'ítukeino
    Vúnae,
  bmr-NT: Tollɨro bu taajɨco mahacɨ Trifena, Trifosa icamɨfeque Aivojɨɨbo dudɨcamaajefaño
    ududɨcamaaimɨfeque. Tollɨro bu magaijɨgo monago Persidaco sihidɨ Aivojɨɨbo dudɨcamaajefaño
    ududɨcamaaihicagoco.
  fuf-fuf: Salminanon mi kadi Tarifayna e Tarifuusa, ɗun ko ɓee rewɓe gollanooɓe Joomiraaɗo
    on. Salminanon mi kadi Persiisa, giɗo an on, on kadi gollanii Joomiraaɗo on fota.
  bhl-bhl: Kamok Fian em aluwbamin fian ke aluwkabiliw waneng alew Tilifina so, Tilifosa
    so, uso ilo “‘Yukalo!’, yange kai!”, yangoliwka! Ibolow fian keumbi nawkolon Felsis
    ulo “‘Kukalo!’, kange kai!”, wangoliwka! U bukeko, Kamok Fian em aluwbamin fian
    aluwkabu waneng kebute kasike.
  ons-ons: Naŋane oi bakomne motpe Tripina so Triposa erano arimaike, ere Waom wane
    urata togole mamamik, so kima maepne Persis, eŋe Waom wane urata zok manerop make,
    eŋano weneŋ motmaile.
  con-NTPO: Trifena, Trifosa'qque Na'suve in'jamba quia'me sema'jen'fa'chondeccuma
    chigambian'faja. Toya'caen ingi in'jan'cho Pérsida tsa'caen sema'jen'choma'qque
    chigambian'faja.
  ghs-ghs: Turupaina ma Turuposai Ohongaho baura eetoraike dzoobe hiireqa, oho qesa
    dzaira Pesita noi Soopara napameho baura abi minanita noke dzoobe hiibare.
  peg-peg: ମାପ୍ରୁତି କାମାୟ୍‌ତ କସ୍ଟ କିଜ଼ି ମାନି କ୍ରୁପେଣା ଆରି କ୍ରୁପସାତିଂ ଜୁୱାର୍‌ ୱେଚାଟ୍‌
