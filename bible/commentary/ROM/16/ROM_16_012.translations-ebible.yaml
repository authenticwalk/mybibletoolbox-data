  eng-OEBCW: to Tryphaena and Tryphosa, who have worked hard for the Master; to my
    dear friend Persis, for she has done much hard work for the Master;
  knj-NT: Chi watoj scawil sc'ul kanab Trifena yetoj Trifosa, tol caw chi mulna eb
