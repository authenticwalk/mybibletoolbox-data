    tiga mes na hahina mah nong i ta manga papalim dadas tano Watong.
  viv-viv: Yaku nuwakabubu Telaifina kadu Telaifosa agaidiya, badi vevine-dina Kaiwabu
    faꞋine hififaisewa toyogina. Yaku nuwakabubu nouku hagihagina Fesisi againe, bana
    kadu kwamayoku saꞋeyana Kaiwabu faꞋine gifaisewa toyogina.
  yao-yao: Mungomachisye che Tilifena ni che Tilifosa achakongwe ŵakupanganya masengo
    ga Ambuje ni che Pelisi mmbusanga jwangu jungunnonyela, jwalimbichile kupanganya
    masengo ga Ambuje.
  tgp-tgp: Ha sile na retioloolo isan la har̃ai atu la lo vavahinau non Moli, Tryphaena
    peresi Tryphosa. Ha sile na retioloolo isan har̃ai r̃uhu sei Persis, enia mo vavahinau
    mo r̃ilangi non Moli.
  auc-NT: Ayæ̈ wada mönö Awënë nempo quëwëna onquiyæ̈na Tidipïna tönö Tidipota ïñömö
    në nanguï cæda ïnapa. Tömëna ïnate botö beyæ̈ ante waa apæ̈needäni. Ayæ̈ wacä
    onquiyængä mönö në waadecä Pedetida ïñömö tömengä mönö Awënë nempo quëwëninque
    nanguï cæcantapa. Tömengä ingante adobaï, Waa quëwencæbiimpa, äedäni.
  kbc-NT: Idecoaditibige Trifena aniaa Trifosa, niɡ̶ijo iwaalepodi anowo Ǥoniotagodi
    libakedi. Codaa aaɡ̶aɡ̶a idecoaditibige naɡ̶ajo eledi ɡ̶odokaaɡ̶ete ɡ̶odemaana
    Pérside aneliodi me dibatema Ǥoniotagodi.
  bmh-bmh: Tripina, gonugau zaug Triposa ailel go aliag ag Dubanou Ban nugau salau
    gusig macanem agen izal ‘Umaseu’ ze awaran. Izal zai Persis go han Dubanou Ban
    nugau salau gusig macaneu. Iz air go en oiab nug noumaneu. Ag air go han izal
    ‘Umaseu’ ze auran.
  ctu-BL: Aq'uenla cortesía la quermanajob Trifena yic'ot Trifosa mu' bʌ i cha'leñob
    e'tel ti lac Yum. Aq'uenla cortesía la quermana Pérsida, jini c'uxbibil bʌ tsa'
    bʌ i cha'le cabʌl e'tel ti lac Yum.
  meq-meq: Tsikumeŋatay ha me a Tirifene ta Tirifoz, nəteye malamar kway ŋgwas eye
    hay neheye faya ta giye məsler i Mbəlom aye. Na tsikay naha me a Perisid malamar
    kway ŋgwas eye nakə na wuɗa na aye. Faya ma giye məsler haladzay hərwi Bəy Maduweŋ.
  noa-H: Trifenaagjã mʌ salud deenaa Trifosaagjã deebat. Hamjã hĩchab maach Pör Cristo
