    'bɔ "nyian "e 'nyranman 'pa 'kpa tɩglɩ Minsan -le vɛ -a.
  fuh-BKF: Njowton Tirifena e Tirifosa, rewɓe gollanooɓe Joomiraaɗo ɓeen. Njowton
    Persis mo korsinmi, oon wo debbo tampuɗo sanne e ley gollande Joomiraaɗo.
  arl-NT: Trifena nia saruhuatare quiria, Trifosajuhuaj. Cuno maajipohuari pa Jiyaniijiara
    poonijionuujuaca. Naajuhuaj, pa panishano maaji Pérsida nia saruhuatare quiria.
    Nojuajaari jiyanohua poonijiojua pa Jiyaniijiara.
  ziw-ziw: Ndamsa zangu kwa Tilifaina na Tilifosa, wakudamanya ndima mwe ndima ya
