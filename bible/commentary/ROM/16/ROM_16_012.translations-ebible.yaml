  eng-WEBU: Greet Tryphaena and Tryphosa, who labor in the Lord. Greet Persis, the
    beloved, who labored much in the Lord.
  gnw-NT: Jae ramiño vi Tumpa ndiveño toĩ Trifena jare Trifosa. Jae reta uparavɨquɨ
