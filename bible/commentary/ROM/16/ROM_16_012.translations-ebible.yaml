    nagaa naa himaa.
  kud-kud: Yagu awayauwedo hinage Bada yana taupaihowao hiya waiwaihiudiyao Tilipena
    yo Tiliposa aidiyai. Na hinage augelu Pesisi ainai, ibom Bada vehabana ipaipaihowa
    mwala'ina.
  urb-NT: Tise pe katuha ke ihẽ amondo axo tĩ. Tipo pe aja tĩ. Katuha ke amondo axo
    tĩ. Kũjã ta ke a'eta. Jandema'e sawa'e tema'e parakyha ke a'eta ma'ema'e katu.
    Pesi pe katuha ke ihẽ amondo axo tĩ. Ihẽ rehe katu ame'ẽ ke a'e. Ihẽ apy'a katu
    ehe ame'ẽ ke a'e. Jandema'e sawa'e te parakyha ke a'e ma'ema'e hũ.
  fra-LSG: Saluez Tryphène et Tryphose, qui travaillent pour le Seigneur. Saluez Perside,
