    salud; hijã hĩchab mua daupii chitʌm dʌ̈rrcha maach Pör Cristo p'idag gaai p'idk'a
    k'itaawai.
  alp-NT: Beteke auku holmate ete iteki beta Trifena kai Trifosa rebe esi kerike ktili
    ete Tuhane, kai holmate ete iteki beta Persise rebe au okini. Ikerike ktili ete
    Tuhane neka.
  san-VEL: apara.m prabho.h sevaayaa.m pari"sramakaari.nyau truphenaatrupho.se mama
