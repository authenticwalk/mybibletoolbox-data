    ma̱n'na ma̱ cu̱ ngue ra̱ xisu ni̱ hu̱ ngue ra̱ Pérsida, da̱mi̱ zɛnguagui ts'ʉp'ʉ.
    'Nɛ̱hna̱ xquet'a̱ ɛ̱mmɛ̱i̱ di̱ mpɛfi xa̱nho ngue ørpa̱bi̱ rá̱ 'bɛfi ra̱ Hmu̱ Jesús.
  nop-nop: Tiŋa tamyat Talaifina eŋ Talaifosa adi Wapumdok tiŋa kwanai kakaaŋ tamuk,
    eŋ Pesis adi maaŋ Wapum doktiŋa kwanai wapum tuguk, adi hogohogok wanaŋ yeniutumbalat.
  obo-NT: Id po-uma ku kos kodpongumusta ku riyot ki Trifena woy ki Trifosa. Inin
    mgo ba-ay, oray'n id oiluggat diyot pinuungan atag tod Longaggon. Id pongumusta
    a mandad ki Persida no id ginowannan ku no oukuy. Oray mandad sikandin id oiluggat
    diyot pinuungan atag tod Longaggon.
  cak-ENT: Tibana' saludar ri hermanos Trifena y Trifosa, ri ye rusamajela' ri Ajaf.
    Tibana' saludar ri hermano Pérsida, ri juis ninjo'. Rija' juis samajnük pa rusamaj
    ri Ajaf.
  lif-NT: ᤋᤪᤡᤑᤣᤏᤠ ᤏᤢ ᤋᤪᤡᤑᤥᤛᤠ᤺ᤴ ᤀᤠᤛᤣᤘᤠᤖᤥ ᤔᤧᤳᤋᤧᤶᤛᤡᤶᤔᤧ᤹ᤀᤥ॥ ᤁᤴ ᤔᤧᤴᤇᤢᤔᤠᤜᤠ᤹ᤖᤧᤃ ᤕᤠᤶᤒᤢᤎᤡᤰᤁᤠᤱ
    ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤰ ᤆᤥᤃᤧᤳᤇᤢᤖᤥ॥ ᤛᤠ᤹ᤖᤡᤰ ᤕᤠᤶᤒᤢᤎᤡᤰᤁᤠᤱ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤰ ᤁᤧᤈᤥ᤺ᤰᤔᤠ ᤀᤠᤔᤡ᤺ᤶ
    ᤀᤠᤴᤈᤢᤶ ᤐᤷᤛᤡᤛ᤻ᤛᤧᤴᤏᤠᤱ ᤀᤠᤛᤣᤘᤠᤖᤥ ᤔᤧᤳᤋᤧᤶᤔᤧ᤹॥
  mie-NT: De suni cāhān ndá nú jā sāhá ndeé inī Trifena jíín Trifosa, ndúū ñahan jā
    sátíñú sīquī tūhun maá Jētohō ō. De suni sāhá ndeé inī Pérsida, hermana jā mānī
    ō jíín, chi suni nī nsatíñú ndasí ña sīquī tūhun Jētohō ō.
  san-TIB: ཨཔརཾ པྲབྷོཿ སེཝཱཡཱཾ པརིཤྲམཀཱརིཎྱཽ ཏྲུཕེནཱཏྲུཕོཥེ མམ ནམསྐཱརཾ ཝདཏ, ཏཐཱ པྲབྷོཿ
    སེཝཱཡཱམ྄ ཨཏྱནྟཾ པརིཤྲམཀཱརིཎཱི ཡཱ པྲིཡཱ པརྵིསྟཱཾ ནམསྐཱརཾ ཛྙཱཔཡདྷྭཾ།
  qve-NT: Saynallataqyá hermananchis Trifenata, hinallataq Trifosatapas noqapa parteymanta
    saludaykapuwaychis. Paykunan Jesucristomanta allin willakuykunata willakuspanku,
    Diospaq allinta llank'aranku. Saynallataqyá ancha khuyakusqanchis hermananchis
    Persidatapas noqapa parteymanta saludaykapuwaychis. Paypas Jesucristomantan allin
    willakuykunata willakuspa, Diospaq allinta llank'aran.
  pao-NT: E pupua'amu Tryphaena-no Tryphosa, mu momoko'ne, ewa Te Pabe'e tummatzi.
    Persis punno'o ewa ka Te Pabe'e tummatzi.
  cbu-NT: ¿Tamarimta, izari Trifena? ¿Izari Trifosa, tamarimta? ¿Taaris? Siy Isusoom
    kuk tarawaztakus, kiyung kachiykus, nda sambaytaksa. Ashirucha, nuw chinakina.
    ¿Tamarimta, izari Persideya? Shiyaa chinaktamana. ¿Isusoom kuk nduntam sambaytakush,
    kiyungutam kachiyakshawa?
  usa-usa: Taraipínayaa Taripóta yenákámá uyátárai-nakoqtaba akoqnáá umá mayaímá kémayaayaq-nakagaraq
    tíkái-ketimanaaqa Péti wegáráq uyátárai-nakoqtaba akoqnáá-mayaima matáitaq yeqtôpaq
    miráoro-maaraoro-aimma yuwaúnana kéwiye.
  soy-soy: Ani Tirifɛɛni nɛ Tirifoosi yɑ́ɑ́si. Pinɔ́si pinyinɛ yɛ pi, pɛɛ Upíimɑ
    pikɛi n wɑi. Ani Pɛrisiiti yɑ́ɑ́si. Unɔ́si unyinɛ isoi kɑm ń lɑ hɑ́i lo. U mɛyɑ̃́
    Upíimɑ pikɛi kɛ́mɛɛ nɑ́ɑ́silɛ.
  hui-hui: Taraibina Taraibosala libu Anduane Homogonaga biabe bia haga kago libuhondobi,
    Libu mitangi bu ko, laro. I̱ nenege agali turubi Pesisi ibugua Anduane Homogonaga
    biabe timbuniore bia halu henego kago ibuhondobi, Í̠ mitangi bu ko, laro.
  amf-amf: Imbaa wontea Yesusna qajadhaana Tirupaynabee Tirupoosabena “Nagaya” ina
