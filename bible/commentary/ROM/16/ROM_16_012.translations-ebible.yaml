    que caja rucá, Jesucristo ja'apiyá jema'ajeño hue'emacale rujhua'até. Iqui'ija
    nuhuátacareru caja rucá. Caja cajrú rula'acá nacaje hue'emacana Jesucrístojlo.
  djr-djr: Ŋuriŋiyi märrmayny'tja miyalkthu maṉḏa Dopinaynydja* ga Dopatjaynydja,*
    djäma maṉḏa ŋuli ga Garraywu mirithirr yan; biyakthi bili gurrupulyi maṉḏaŋguny
    märr-ŋamathinyawuy ŋarrakuŋ. Ga biyakiyi bili wiripuŋuwnydja ḻundu'mirriŋuw ŋarrakalaŋaw
    marrkapmirriwnydja yäkuw Botjiwnydja, gurrupulyi märr-ŋamathinyawuy ŋarrakuŋ,
    ŋunhi ŋayi ŋuli ga bitjan bili djäma mirithirr yan Garraywu.
  kvg-kvg: Neka até ndigú-a, Tlifena neka Tlifosa, khaiya mboma manqat vøzø̄-ein,
