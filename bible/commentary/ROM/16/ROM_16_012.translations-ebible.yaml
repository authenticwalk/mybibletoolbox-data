  kbq-kbq: Ramofonte eri'za hanavetike eneri'a atre Traifena ene Traifosakigiznia
    musenke huranantene huta znasamiho. Ramofonte tusi'za huno hanavetino eri'zama
    enerige'na navesinento'a a'mofo Pesisinena musenke hugante'ne huta asamiho.
  kbh-kbh: Trifena y Trifosa s̈mochjácheuaye; chata Bëngbe Utabnabiama puerte bondëtrabája;
    y bëngbe bonshaná Pérsidnaca s̈mochjachuaye; cha bëtscá endëtrabája, Bëngbe Utabnabiama
    oservéniñe.
  ron-LSB: Salutați pe Tryphaena și Tryphosa, care lucrează în Domnul. Salutați-o
    pe Persis, cea iubită, care a lucrat mult în Domnul.
  pon-pon: Ranamau on Tripana o Tri poja, me papa Kaun o. Ranamau on kompoke pai Perjij,
    me porijok ni a dodok on Kaun o.
  nhe-BL: Xiquintlajpaloca nopa sihuame Trifena huan Trifosa tlen chicahuac tequitij
    para Toteco. Xijtlajpaloca Pérsida tlen nochi tojuanti tiquicnelíaj. Yajaya tequitic
    miyac ipan itequi Tohueyiteco.
  sps-sps: Nyo faan iny men nainy rof tsonyo ten Taraifina me Taraifosa. Ari na ina
    fuan a muiny fafaaman to, ri kat a binun a rof ma faakouts ari na Tsunaun tsura
    tana binun Tsunia. Nyo faan kan iny men nainy rof tsonyo ten Pesis a muiny vaatau
    faman tsonyo, ayei kan a muiny binun tana Tsunaun tsura tana binun Tsunia.
  wnc-wnc: Gatu maya tapaaya umana Traifina gatu Traifosa ngang yanikamang. Waapaatda
    Buyambam tapanindane puyana kwatan tasikamayak. Waapaakat kuutde gaak wama yamunong.
    Gatu maya tapatu umana Pesis ngang inikamang. Ita amin gwaang. Buyambam tapaninde
    puya kwatan tasingamunggak. Waapae kuut gaak wama imunong.
  bus-bus: À ì kpá Tirifɛnaa kↄ̃n Tirifosao. Nↄgbɛ̃ pìnↄ è zĩi kɛ Diinɛ maamaa. À
    ì kpá Pɛsia. Nↄgbɛ̃ yenzidee pì zĩi kɛ̀ Diinɛ maamaa.
  gub-BL: Amono kar heze'eg Xiripen pe no, Xiripoz pe no. Zanezar pe uma'ereko ma'e
    romo wanekon a'e wà no. Amono kar heze'eg hemyrypar Pez pe no. Uma'ereko tuwe
    iko Zanezar pe a'e.
  imo-imo: Awilimunga kongono enge ningo tenderingili ambo Tiripina kinye Tiriposa
    talo molko kondalio nindeio. Nanga konopu mondoro kanopa lili ambo Persis, Awilimunga
    kongono enge nimbe tenderemo ambo tela, akumu molko kondowi nindeio.
  boj-boj: Niŋgi Trifina Trifosa wo naŋgi aiyel dego ijo kaiye anjam endi minjriy.
    Naŋgi aiyel Tamo Koba a qa waukobaeqnub. Niŋgi ijo kaiye anjam endi osib Persis
    dego minjiy. E a tulaŋ qalaqalaiyeqnum. A Tamo Koba aqa wau siŋgila na ojeqnu.
  eng-DRA: Salute Tryphaena and Tryphosa, who labour in the Lord. Salute Persis, the
    dearly beloved, who hath much laboured in the Lord.
  knf-knf: Dwul bi Trifena na Trifoŧa mboş, bukal banhaahuŋ maakan ţi plempar Ajugun.
    Dwul mboş Pereŧida aŋalaniiŋ abot ahaah bnuura pa Ajugun.
  san-KHM: អបរំ ប្រភោះ សេវាយាំ បរិឝ្រមការិណ្យៅ ត្រុផេនាត្រុផោឞេ មម នមស្ការំ វទត, តថា
    ប្រភោះ សេវាយាម៑ អត្យន្តំ បរិឝ្រមការិណី យា ប្រិយា បឞ៌ិស្តាំ នមស្ការំ ជ្ញាបយធ្វំ។
  arn-NT: Lemoria piafimün ta Trifena ka Trifosa, tati küdawkelu ta Ñidol ñi dungu
    mew. Ka femngechi taiñ sakin lamngen Persida. Fey ta rumeñma küdawkey Ñidol tañi
    dungu mew.
  zas-NT: Gol bagajpdioz Trifena në Trifosa, bén cayüjn ree sirv loj Jesucrist. Gol
    bagajpdioz tëë Pérsida, bén naguieenbee ree guial dád cayüjnman sirv loj Jesucrist.
  ken-NT: Kaká ká nkwɔ bakʉ̌ bɛtɨk Yesu Acha abhɛn baghɔrɛ́, Trifína nɛ Trifósa.
    Kaká ká mmʉɛrɛkɔŋ awa Pɛ́sis mmu ákʉ́ bɛyǎ bɛtɨk ntá Acha.
