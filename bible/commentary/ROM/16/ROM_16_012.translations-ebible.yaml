  beo-beo: 'Dalaifina amola Dalaifousa, amo uda ela Hina Gode Ea hawa: hamonana, elama
    na asigi sia: adosima. Na na:iyadodafa Besisi da Hina Yesu Gelesu amoma bagade
    hawa: hamosu. Na asigi sia: ema sia:ma.'
  acf-NT: Tripenna épi Trifosa ki ka twavay bay Senyè-a, di yo bonjou ban mwen. Di
