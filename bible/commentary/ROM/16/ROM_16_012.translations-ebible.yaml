    chichu' Pérsida, ri sib'alaj chakuninaq chupatänixik ri Qajaw Jesús.
  dob-dob: ꞌIgu oboboma wate Yesu ꞌina toguinuwao taudi Talipina be Taliposa ꞌediya.
