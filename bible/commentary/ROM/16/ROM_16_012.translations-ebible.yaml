  tpi-OTNT: Yupela givim gude bilong mi long Trifina wantaim Trifosa. Tupela i save
    hatwok long mekim wok bilong Bikpela. Yupela givim gude bilong mi long Persis,
    em i pren tru bilong mi. Em i bin hatwok long mekim wok bilong Bikpela.
  mbt-NT: Ipangemusta a man-e engki Tripina wey ki Tripusa ne migpamakey te Magbebaye,
