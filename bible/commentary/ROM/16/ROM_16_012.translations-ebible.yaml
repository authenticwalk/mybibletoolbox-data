    marrkapkunydja Botjiwunydja, ŋunhi ŋayi ŋuli bitjana liŋgu djäma mirithinya yana
    Garraywu.
  yal-yal: Ɛ Tirifina nun Tirifosa xɔntɔn, ɲaxanla naxanye walima Marigin xa han!
