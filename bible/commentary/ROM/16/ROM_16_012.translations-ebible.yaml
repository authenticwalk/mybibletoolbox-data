  deu-1912: Grüßet die Tryphäna und die Tryphosa, welche in dem HERRN gearbeitet haben.
    Grüßet die Persis, meine Liebe, welch in dem HERRN viel gearbeitet hat.
  san-PUN: ਅਪਰੰ ਪ੍ਰਭੋਃ ਸੇਵਾਯਾਂ ਪਰਿਸ਼੍ਰਮਕਾਰਿਣ੍ਯੌ ਤ੍ਰੁਫੇਨਾਤ੍ਰੁਫੋਸ਼਼ੇ ਮਮ ਨਮਸ੍ਕਾਰੰ ਵਦਤ,
