    di Tata le naa baay.
  row-row: Fee hara sodꞌa-moleꞌ neu aꞌa Trifena no aꞌa Trifosa. Ara o ralalao hita
    Lamatuan ue-tataon boe. Fee hara sodꞌa-moleꞌ neu nonoo ngga, aꞌa Persis. Huu ana
    o tao ues nitaꞌ mamaten soaꞌ neu hita Lamatuan boe.
  msy-msy: Egha kɨ uan akam isa Trifina ko Trifosa bagha anemaga ghaze, Afeziam aning
    ko ikɨ. Aning Ekiam bagha pamten ingari. Egha uaghan uan akam isa nan roroam Persis
    bagha anemaga ghaze, Afeziam a ko ikɨ. A uaghan Ekiam bagha pamten ingari.
  agg-agg: Adükarɨndɨ ratüpurɨ tɨŋɨrɨfoyafe-rɨnandeimbɨ Trifina asu Trifosa ahafembo
    wandɨ-mayo hɨhɨfɨ hoafɨ nda hoafɨndahüpɨrɨ. Persis wandɨ wandafɨ hond-ane asu
    ai-amboanɨ Adükarɨndɨ ratüpurɨ tɨŋamboyo-randeimb-ane ahambo wandɨ-mayo hɨhɨfɨ
    hoafɨ nda hoafɨndahündo.
  ptp-ptp: Dɨ xam nêl vɨdiiên i loc vô vêx yuu Tlaipina yuu Tlaiposa wê yuu vông yuac
