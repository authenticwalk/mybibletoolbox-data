    oparavɨquɨ tanta ñandeYa pe.
  quc-TT: Chiya rutzil kiwach ri Trifena rachiꞌl ri Trifosa, sibꞌalaj tajin kakikoj
    kichuqꞌabꞌ chubꞌanik ri uchak ri Ajawxel. Chiya rutzil uwach ri loqꞌalaj Pérsida,
    sibꞌalaj nim ri chak ubꞌanom pa ri ubꞌiꞌ ri Ajawxel Jesús.
  heg-NTPO: Tunang boa-blingin bel bata Trifena nol bata Trifosa. Oen kon lako-daek
    kit Lamtuan na osa la. Tunang boa-blingin bel auk tapang, bata Persis. Ta un kon
    daek mumuun taung kit Lamtuan na.
  ptu-ptu: Salama'ku duka' lako Trifena anna Trifosa to ullämmä' kalena ungkähä pengkähängam
    Debata, anna duka' lako Persis to kupakamaja, to angga duka' ullämmä' kalena ungkähä
    pengkähängam Debata.
  bzd-NTPO: Tayëpa kiè Trifena ena Trifosa shke̱'ú̱ ña. Ie'pa kaneblöke Skëköl a̱.
    Ñies tayë dalër se' é̱na kiè Pérside e' shke̱'ú̱ ña. Ie' kaneblöke tai̱ë Skëköl
    a̱.
  kwf-kwf: Aia, na alaꞋanga leꞋa leꞋa nau ki fuana Ꞌi Trifaena ma Ꞌi Trifosa, neꞋe
    kera rao ngasingasiꞋa fuana na Aofia. Ma na alaꞋanga leꞋa leꞋa logo fuana kwaima
    nau Ꞌi Persis, na kini rao maꞋudi fuana na Aofia.
  eng-WYC-2017: Greet well Tryphena and Tryphosa, which women travail in the Lord.
    Greet well Persis, most dearworthy woman, that hath travailed much in the Lord.
  eng-WMBB: Greet Tryphaena and Tryphosa, who labour in the Lord. Greet Persis, the
    beloved, who laboured much in the Lord.
  zat-NTPS: Le gugapa diuzre Trifena ne Trifosa, nu'ula ca' dxelune̱' zrin chee̱ Xránadxu,
    ne le gugapa diuzre Pérsida, bi zandxu nazri'ite̱ lazrdxu, nu'ula na' ba be̱nle̱'e̱
    zrin chee̱ Xránadxu.
  spp-spp: Yii Tirifɛni ná Tirifosi shɛ́ɛre, pire cyeebii shuunniŋi na báaraŋi pyi
    Kafooŋi á. Yii mii ntàannamacinmpworocwoŋi Pɛrisidi shɛ́ɛre, ur'à uye kan Kafooŋi
    báaraŋ'á sèl'e.
  zty-NTPS: Le gape “Padiox̱” Trifena ḻen Trifosa, no'le ka' žóngake' žin che X̱anžon'.
    Ḻezka' le gape “Padiox̱” Pérsida, no'len' bene' žin ẕen che X̱anžon', na' nži'ilžo-ne'.
  mek-mek: Ke papie akaꞌi Trifaena, ke Trifosa Lopia faugai kepinauga alogaina papieꞌi,
    eꞌu pamego iifaꞌi fopeniꞌi. Ke papie iꞌoina agaꞌo aka Pesis, lau ekefaꞌau Lopia
    faugai epinauga alogaina auga, eꞌu pamego iifaꞌi fopenia.
  aey-aey: Age ijana feele ec Traifina Traifosaca aleiga, eu ale Tibudna cabinu cabi
    gagadic esina. Age ijana feele ec Pesis uteiga, uqa ijana caja danah bahic. Uqa
    Tibudnu cabi gagadic bahic on.
  urd-GVH: त्रूफ़ेना और त्रूफ़ोसा को सलाम जो ख़ुदावंद की ख़िदमत में मेहनत-मशक़्क़त
    करती हैं। मेरी अज़ीज़ बहन परसिस को सलाम जिसने ख़ुदावंद की ख़िदमत में बड़ी मेहनत-मशक़्क़त
    की है।
  ycn-ycn: Eco palá Trifénajlo, Trifósajlo, quélejlo ca'ajnó. Cajrú nasápaca hue'emacana
