  nob-LB: Hils Tryfena og Tryfosa, som arbeider i tjenesten for Herren, og den kjære
    Persis, som har stått så hardt på for å tjene Herren.
  ntj-ntj: Puru Turapinanya-pulanya Turaputjanya watjala tirtu-pulanyarna kulira.
    Tjiinya-pula Puurrpa Tjiitjaku waarka tirtu palyalpayi. Puru Putjinya watjala
