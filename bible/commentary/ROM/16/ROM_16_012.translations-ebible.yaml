    danu egu hanamoa do umui henia. Gaukara bada ia karaia vadaeni Lohiabada totona.
  big-big: Ik Taipina keya pigi sakmele Taiposa Yemizibekki yawerarau mizi piyau,
    keya ik Pesisi negi kewengke Yemizibekki yawe kolokngagono mizamoloyegirau wangane
    yei.
  gux-G: fuondi mani Trifeni yeni Trifoni yaaba n soani tuonpaali ti yonbi daano po,
    fuondi Pilisila wan yua n soani boncianla ti yonbidaano po.
