  eng-YLT: salute Tryphaena, and Tryphosa, who are labouring in the Lord; salute Persis,
    the beloved, who did labour much in the Lord.
  jni-jni: Iso ni Tarafina nan Tarafusa, ana akatuma kasere, iso ni Barsisa unu uso,
    desa ma wuzi katuma in kadure.
  kne-kne: Pakomostaak da Trifena en Trifosa ay nagaget ay mansilsilbi en Apo Jesus,
    siya abe sin patgek ay gayyem ko ay si Persis ay esa pay ay babai ay palalo iman
    di obla na para en Apo Jesus.
  tgj-tgj: Tryphaena okv tryposa, Ahtu gv kudungkua lo rinv, okv ngoogv ajin Persis,
