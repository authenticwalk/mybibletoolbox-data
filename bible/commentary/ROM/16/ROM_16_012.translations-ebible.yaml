  eng-WMB: Greet Tryphaena and Tryphosa, who labor in the Lord. Greet Persis, the
    beloved, who labored much in the Lord.
  zaw-NT: Ruxhaḻäza xtixtios loj nan Trifena näjza nan Trifosa, guiro'preni cayujn
