  cop-CNT: ϣⲓⲛⲓ ⳿ⲉ⳿ⲧⲣⲓⲫⲱⲛⲁ ⲛⲉⲙ ⳿ⲧⲣⲩⲫⲱⲥⲁ ⲛⲏⲉⲧϧⲟⲥⲓ ϧⲉⲛ Ⲡ⳪ ϣⲓⲛⲓ ⳿ⲉⲡⲉⲣⲥⲓⲇⲁ ϯⲙⲉⲛⲣⲓⲧ ⲑⲏ
    ⲉⲧⲁⲥϭⲓ ⲟⲩⲙⲏϣ ⳿ⲛϧⲓⲥⲓ ϧⲉⲛ Ⲡ⳪.
  sri-sri: Trifena, Trifosa õãburo. Ĩgʉ̃sã nome marĩ Opʉ Jesúyare moãma. Gʉa maĩgõ
    Pérsidade õãburo. Igode marĩ Opʉ Jesucristoyare bʉro moãmo.
  nal-nal: Aza dor vaananamang surugu xa waan sin Trifenaa ma Trifosaa. Uru ravin
    angkanaan di gut iaa wana vaamuzazang sin a Piran. Aza dor vaananamang surugu
