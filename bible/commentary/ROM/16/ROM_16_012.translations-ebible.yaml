    'en chah suba dahooja budóohni.
  mio-NT: Cua cuhva ndo iin tuhun na cumi chi ña Tirfena chi ña Tirfosa. Satiñu tahan
    ña ta ña tiñu Ndioo. Cua cuhva ndo iin tuhun na cumi chi ña Pérsida tahan yo.
    Cuaha xaan cha satiñu ña tiñu ra chahnu.
  srq-NT: Trifena je abe saludar jenye seje. Trifosa je abe. Ũquɨ̃ ndiqui mbae raã
