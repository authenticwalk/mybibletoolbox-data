  qvw-NT: Chaynütac Jesusninchicpa lulaycuyta callpanchacü Trifenectawan Trifosactapis
    limaycäliy. Chaynütac allin willacuyćhu sumä sirbiycü cuyay paní Persidactapis
    limaycäliy.
  nfa-nfa: Hia lii mahoꞌo mi ana hèni èdhi, Trifena dènge Trifosa. Rèngu pakako kahèi
    sasabꞌa nèti Kètu èdhi, Yesus Kristus. Hia lii mahoꞌo mi angalai jaꞌa, ana hèni
    èdhi, Persis. Te nèngu kahèi sabꞌa bia hia Kètu èdhi, Yesus Kristus.
  tnp-tnp: Otəni təuvɨr kəm Trifaenə mɨne Trifosə, pəta mil iətəm katuol pɨk uək rəha
    Iərmənɨg. Otəni təuvɨr kəm iəu kəti u Persis, pətan kəti iətəm tatol pɨk uək rəha
    Iərmənɨg.
  urd-urd: त्रफ़ैना त्रुफ़ोसा से सलाम कहो जो ख़ुदावन्द में मेहनत करती है प्यारी परसिस
    से सलाम कहो जिसने ख़ुदावन्द में बहुत मेहनत की।
  hot-hot: Nônêm yaleŋmavi êndêŋ Tlipina lo Tliposa, avi ju atu ba idum Anyô Bêŋ anêŋ
    ku. Nônêm yaleŋmavi êndêŋ livôŋ Pelsis, yani hadum Anyô Bêŋ anêŋ ku lôklokwaŋ
    haviŋ.
  mqj-NT: Salama'ku duka' lako Trifena anna Trifosa to tae' nasa'dingan boyo' umpengkarangan
    Dewata, anna lako Persis to kukamasei, to tae' duka' ussa'dingan boyo' illalan
    pengkarangan Dewata.
  rus-SYN: Приветствуйте Трифену и Трифосу, трудящихся о Господе. Приветствуйте Персиду
    возлюбленную, которая много потрудилась о Господе.
  mbh-mbh: Na pasungalu lek nang sivenga a Tripina ome a Triposa nge, seng or aini
    aken o betet nge a Toko Pomnga ile omaing omanga. Na pasungalu lek nang sivenga
    a luk sivenga a Persis nge, ini seng mun ako i betet rintet nge a Toko Pomnga
    ile omaing omanga.
  bdd-bdd: Cigu helau wete Talipina ma Taliposa, taudi ꞌida Bada ꞌina topaihowao ꞌoidiya.
    Ta ꞌiyagu Pelisi wete ꞌoina yahelauwa, tauna Bada ꞌina paihowa weyahina ꞌiꞌalaꞌiꞌiwasa
    madouna.
  cbt-NTPO: Imoya Tripina, Imoya Triposa, inapitanta' saludos a'patarahuë. Nani tahuëri
    piyapi'sa' catahuapi Yosë imacaiso marë'. Imoya Pirisitanta' noya ni'nahuë. Inanta'
    na'con piyapi'sa' catahuarin ni'ton, saludos a'patarahuë.
  srn-NT: Taki den sisa Trifena nanga Trifosa odi. Den e wroko tranga gi Masra. Un
    taki mi lobi mati Persis odi tu. A wroko bun tranga gi Masra.
  cta-NT: juaꞌa̱ jiꞌi̱ Trifena loꞌo Trifosa, nu ndyuꞌni tsa cña jiꞌi̱ ycuiꞌ nu Xuꞌna
    na; juaꞌa̱ jiꞌi̱ Pérsida tyaꞌa tsoꞌo naꞌ, chaꞌ quiñaꞌa̱ tsa cña tsoꞌo jiꞌi̱ ycuiꞌ
    nu Xuꞌna na nguaꞌni maꞌ biꞌ;
  bqc-SIM: Ma fↄkpà Tifɛna ń Tifosaowa. Nↄɛpiↄ kↄaikɛ̀ Diiɛ. Ma fↄkpà Pɛɛsidiwa.
    Nↄɛ yenzidepi kↄaikɛ̀ Diiɛ.
  tcz-CHONGTHU: Tryphena le Tryphosa Pakai natong teni hile Persis amaho Pakaiya dinga
    tong gimtah a kiseh ho jong hi chibaiyun.
  mar-mar: प्रभूमध्ये श्रम करणार्‍या त्रुफैना व त्रुफोसा ह्यांना सलाम द्या. प्रिय
    पर्सिस हिला सलाम द्या. प्रभूमध्ये तिने पुष्कळ श्रम केले आहेत.
  snp-snp: Ido Wekola lulau mino edeto mono lono auma witi olami wena lele Tilifinate,
    Tilifosate ya aiyo-koiyo ka fulo gedomo ya logimalo. Ido sete-mulude umonimo wena,
    Wekola lulau mino edeto auma wito mono lono olami wena Pesisi yaki aiyo-koiyo
    ka fulo edomo ya loumalo.
  isl-isl: Skilið kveðju til Trýfænu og Trýfósu, samverkamanna Drottins, og kæru Persis,
    sem lagt hefur mikið á sig fyrir Drottin.
  spy-NT: Otaakwees Turufeena āk Turufoosa choo yēyē yiisyēētaab Mokoryoontēēt miisin
    āk Bēērsi, choorwaanaa kiikuyēchinoon Mokoryoontēēt yiisyēēt miisin.
  xnn-xnn: Kananyo en komosta ken Trifena yas Trifosa ay tapin di men-ob-obla ay pala
    ken Apo Jesus. Si Persida abes ay laylayden nan am-in ay mamati issa. Siya nan
    esa pay ay pilmi nan oblana ay pala ken Jesus.
  mwe-mwe: Shalamu shabhonji a Tulupina na a Tuluposha bhanabhakongwe bhaakamulanga
    liengo lya Bhakulungwa. Shalamu jabho ambwiga ajangu a Pelishishi, na bhalabho
    bhakongwe bhakamwile liengo kwa tumbila kwa ligongo lya Bhakulungwa.
  tte-tte: Yamulolo sinesineo Tilipina yo Tiliposa kolili, siya sipaisowasosi Guyau
    kaiwena, yo yamulolo sine Pesisi koina, iya ipaisowa kaiwe Guyau kaiwena.
  tcs-tcs: Spik griting de po Tripena ane Triposa, uda i meke wok blo da BosLod. Ane
    grite dia amensisi blo mi Persis, uda i bin wok nadakain ad po da BosLod.
  hlt-THB: Bawipa awh bibi ak cak nu qawi, Trufena ingkaw Trufosa ce kut tlaih law
    uh. Bawipa awh bibi ak cak, ka pyi nu Persi ce kut tlaih law uh.
  soq-soq: Do ne sosona iwoa Tatamba nolawa debama dewasaia Tiripena ita Tiroposa
    mampo auwana wadinaaubedina. Ne sona iwoa Peasis do Tatamba nolawa eiaida dewasadia
    auwasadina.
  qub-qub: Salüdöta goycullanqui Trifenata y Trifosata. Chay warmicunami Jesucristupa
    willacuyninta willacojcunata alli yanapaycan. Salüdöta goycullanqui ermänanchi
    Persidata. Paypis Jesucristupa willacuyninta willacojcunata sumajmi yanapaycan.
  att-att: Á manonò ku gapay yù ira bábbay, di Taripina kâ Tariposa, nga masserbi
    ta napiá kâ Apu Kesu. Kagian naw bì nira. Á si Persida gapay, nga iddukat tam
    ngámin, nga napiá yù ásserbi na kâ Apu, kagian naw gapay kuna yù pakanonò ku kuna.
  bki-bki: a tira juo novo na amim̃au Tubo kiano na, Traevina bija kuluene Traevosa,
    a kuviviniedo dolu nei bunu Pesisi napano tiniedo jii naio toru, a naio mila Tubo
    kiano im̃auano toru laka ruei,
  bqp-bqp: À fↄ kpá Tirifɛna kũ Tirifosaooa. Nↄgbɛ̃ pìnↄ dì zĩ kɛ Dikirinɛ manamana.
    À fↄ kpá Pɛsia. Nↄgbɛ̃ yenyĩde pì zĩ kɛ̀ Dikirinɛ manamana.
  mcp-mcp: Bɨ ɔ bə́dá mə Trifɛn bá Trifos budá bwə́ á mə́ jísɔw yɨ́ɨ́ŋgá shú mə́ Cwámba
    wá; bɨ́ bə́da nə́mə́ mə abábə waamə́ Pɛrʉsis mudá nyə á mə́ nə́mə́ bul jísɔw yɨ́ɨ́ŋgá
    shú mə́ Cwámba yɛ́.
  hat-hat: Di Trifèn ak Trifòz, de sè k'ap bay kò yo anpil traka pou Seyè a, bonjou.
    Di Pèsid, bon zanmi m' ki te pran anpil fatig pou Seyè a, bonjou.
  npl-NT: Xikontlajpalokah n Trifena iwa n Trifosa akimeh noiwa tekitih itech iteki
    n Toteko Jesús; noiwa xikontlajpalokah toknitsi Pérsida, akin miak yotekitik inawak
    Toteko Jesús.
  bgg-bgg: Thryphaene nane Thryphoso, hanyie è Ithong blia rek muii pha, chiih-è guro
    wie ijak hanyie è Ithong blia bajo rek muii pha Phersis shii de salamthek ro.
  eng-TCENT: Greet Tryphaena and Tryphosa, who labor in the Lord. Greet the beloved
    Persis, who has labored earnestly in the Lord.
  eng-BSB: Greet Tryphena and Tryphosa, women who have worked hard in the Lord. Greet
    my beloved Persis, who has worked very hard in the Lord.
  cpu-NT: Povethatyaanaro Trifena, opoña Trifosa. Irootake tsipatakanari nantavaitziniri
    Avinkatharite. Povethatyaanaro netakotane Pérsida. Irojatzi notsipatakari nantavaitziniri
    Avinkatharite.
  san-ASM: অপৰং প্ৰভোঃ সেৱাযাং পৰিশ্ৰমকাৰিণ্যৌ ত্ৰুফেনাত্ৰুফোষে মম নমস্কাৰং ৱদত, তথা
    প্ৰভোঃ সেৱাযাম্ অত্যন্তং পৰিশ্ৰমকাৰিণী যা প্ৰিযা পৰ্ষিস্তাং নমস্কাৰং জ্ঞাপযধ্ৱং|
  tac-NT: '''We repóriwachigó alué Tripena anilime mukí ''lige Triposa anilime mukí
    napu nóchame ju Wa''lula Onorúgame nila nóchilichi. ''We repóriwachigó alué Pérsire,
    ''we machime ju ne alué mukí, ''lige ''we nocha alué mukí Onorúgame nila nóchalichi.'
  eng-WEBPB: Greet Tryphaena and Tryphosa, who labour in the Lord. Greet Persis, the
