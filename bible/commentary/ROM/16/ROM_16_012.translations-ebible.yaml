verse: ROM.016.012
translations:
  kpx-kpx: Keate abuita Talaivanea isi Talaivosa keau Kosive lovimo negolahamale kebiaho
    di vahaeho hoto ko loui namigeveve. Isi di uvue haoka Besisi keu Kosive lovimo
    negoimale keho di vahaeho hoto ko loui namihave.
  okv-H: Eto evohu heriso Tryphaena te Tryphosa te avo Bada ta pure ngahia be na ere
    ora avo ere pekihena. Eto nau du Persis amite tapa Bada ta pure ngahia na ere
    ua avo ere pekihena.
  tbo-tbo: Naka Guyau a tu bagibagi wiwinehi Talapaina po Talaposa a mamalihi. Ma
    nouta Pesisi tauna Guyau a tu bagibagi kadikadidilina a mamali.
  mal-C: കർത്താവിന്റെ ശുശ്രൂഷയിൽ അധ്വാനിക്കുന്ന സഹോദരിമാരായ ത്രുഫൈനെയെയും ത്രുഫോസെയെയും
    വന്ദനം അറിയിക്കുക. കർത്താവിന്റെ ശുശ്രൂഷയിൽ വളരെയേറെ അധ്വാനിച്ചിട്ടുള്ള സഹോദരി
    പ്രിയ പെർസിസിനെയും വന്ദനം അറിയിക്കുക.
  grc-SR: Ἀσπάσασθε Τρύφαιναν καὶ Τρυφῶσαν τὰς κοπιώσας ἐν κυρίῳ. Ἀσπάσασθε Περσίδα
    τὴν ἀγαπητήν, ἥτις πολλὰ ἐκοπίασεν ἐν κυρίῳ.
  bgc-bgc: त्रुफेना अर त्रूफोसा बिश्वासी भाणां नै जो प्रभु म्ह मेहनत करै सै, नमस्कार।
    प्यारी बिश्वासी भाण पिरसिस नै, जिसनै प्रभु म्ह घणी मेहनत करी, नमस्कार।
  khz-khz: Trifena e Trifosa au geku vega-nama pio venira. Ne vavine Velekou gena
    geinagulu-vekwalavina. Au walawalaku namana Peresi geku vega-nama pio venia. Ne
    vavine maki Velekou gena evekwalavina.
  deu-TKW: Grüßet die Tryphäna und Tryphosa, sie machen sich Mühe im Herrn.
  zsr-NT: Gul‑gáp Dios Trifena len Trifosa, ngul naꞌ tunnu dxin queëꞌ Xanruꞌ. Gul‑gáp
    caꞌ Dios Pérsida, ngul naꞌ bennu dxin zxön queëꞌ Xanruꞌ, atiꞌ nadxiꞌiruꞌ‑nu.
  lin-lin: Bopesa mbote na Trifene mpe Trifose, basi oyo basalaki mosala makasi kati
    na Nkolo. Bopesa mbote na Periside, mwasi molingami na ngai, oyo asalaki mosala
    makasi kati na Nkolo.
  hns-NT: Ham Trieféna aur Triefósa ke jaad kariela. Ie doei aurat Prabhoe khaatien
    kaam karies hai. Aur ham bhie aapan pjaara Perses ke jaad kariela. Oe Prabhoe
    ke kaam me bahoet haath lagaais hai.
  noa-E: Trifenaagjã mʉ salud deenaa Trifosaagjã deebat. Amjã ĩchab maach Pör Cristo
    atheeta phidkha durraajem. Ãa, maimua Cristo gaaimua maach ʉ̈phʉi Persidaagjã
    salud; ijã ĩchab mua daupii chitʉm dʉ̈rrcha maach Pör Cristo phidag gaai phidkha
    khitaawai.
  eng-EMTV: Greet Tryphena and Tryphosa, who have labored in the Lord. Greet the beloved
    Persis, who labored much in the Lord.
  mib-NT: Te suni cahān rō jeē sándeyɨ́ ni Trifena jiín Trifosa, ñahan cásájniñu sɨquɨ̄
    jnúhun máá Jítoho yō. Te suni sándeyɨ́ ni Pérsida, hermana jeē maní yō jiín, chi
    suni ni sájniñu ndasɨ́ ña sɨquɨ̄ jnúhun Jitoho yō.
  lif-NT2: त्रिफेना नु त्रिफोसाःन् आसेवारो मे़त्ते़म्‍सिम्‍मे़ॽओ॥ कन् मे़न्‍छुमाहाॽरे़ग
    याम्‍बुधिक्‍काङ् दाङ्‌बाल्‍ले़ कुयाःम्‍बक् चोगे़त्‍छुरो॥ साॽरिक् याम्‍बुधिक्‍काङ्
    दाङ्‌बाल्‍ले़ कुयाःम्‍बक् के़जोःक्‍मा आमिःम् आन्‍जुम् पर्सिस्‍से़न्‍नाङ् आसेवारो
    मे़त्ते़म्‍मे़ॽ॥
  xnj-xnj: Mumjambusa Tilufena na Tilufosa vevikita lihengu la utumisi wa BAMBU, na
    nkozi wangu mganu Pelisi mweakitili gamahele ndava ya lihengu la BAMBU.
  mmx-mmx: Lavapaase momo bok tarak ti ne Taraipina mi ne Taraiposa nedu lutkin du
    gugu lugugu at ne Moroa la ti lentangas orong bok tarak ne Pesis neni latkin gak
    lok lugugu silok at Leeme Silok.
  cbr-NT: Trifena 'imainun Trifosa, a xanu rabë́ Nucën 'Ibu Jesucristomi catamëcë
    'ixun tëmëraquinbi ax cuëëncësabi oquin 'acë, aribi camina bërúanxa 'inun 'ë caxunti
    'ain. Nucën chirabacë Pérsida, a nun sináncë, anribi tëmëraquinbi upí oquin Nucën
    'Ibu Jesucristo cuëëncësabi oquin ñu 'acë, aribi camina bërúanxa 'inun 'ë caxunti
    'ain.
  tee-NT: Amac'amit'it ju Trifena chai ju Trifosa ju tach'alhcatnan la'ixlhich'alhcat
    ju qui'ucxtin'an Jesús. Amac'amit'itch ju quilhilak'au'an Pérsida ju na mapainiyau.
    Ju yuchi na lhu ch'alhcatnanta ixlacata ju qui'ucxtin'an Jesús.
  eng-LSV: greet Tryphaena, and Tryphosa, who are laboring in the LORD; greet Persis,
    the beloved, who labored much in the LORD.
  cak-NT: Nintak-e ruxnakil-quiwech ri kach'alal Trifena y Trifosa, ri je rusamajel
    ri Ajaf. Nintak-e ruxnakil-rech ri kach'alal Pérsida, ri can c'o pa wánima. Raja'
    yalan samajinak pa rusamaj ri Ajaf.
  pah-NT: Tamondouka ji nhinhi'ig̃a Trifenahẽa pe no Trifosahẽa pe no. G̃a oporavyky
    hete nhandepojykaharete'ga pe. Tamondouka ji nhinhi'ig̃a Pérsidehẽa pe. Jipy'a
    ja hete hẽa. Hẽa oporavyky hete tuhẽ nhandepojykaharete'ga pe no.
  sja-NT: Salude pëiru Trifenamaa mãik'aapa Trifosamaa. Ma wẽraarãpa pia oopata Cristopa
    oopi bɨk'a. Ichiaba salude pëiru mɨ ɨ̃pewẽra Cristo k'aurepa Persidemaa. Mɨa iru
    k'inia iru bɨ. Irua ichiaba pia oopari Cristopa oopi bɨk'a.
  xed-xed: Ka ganaghata kuni ta zgu ta i Trifene nda Trifwaz, ta fata ghəŋa taŋ tərdehw
    ka maga slna Lazglafta ya. Ka ganaghata kuni ta zgu ta Persida magra ɗa tegeɗ
    tegeɗ, ta ŋavata tərdehw ka maga slna Lazglafta guli ya.
  mks-NT: Ta ca̱ha̱n Ndióxi̱ ndó xi̱hi̱n Trifena ta xi̱hi̱n Trifosa, na̱ cája chúun
    cuéntá Jesucristo, xitoho í. Ta ca̱ha̱n Ndióxi̱ ndó xi̱hi̱n Pérsida, jáchi̱ quíhvi̱
    ndiva̱ha ini i̱ ña̱ ta cua̱há ndiva̱ha na̱caja chúun ñá cuéntá Jesucristo, xitoho
    í.
  gfk-S: Mu na haatne leh Tiripina ma ne Tiriposa, kike ira iruo haine ing dur papalim
    dades tano Watong. Mu na haatne leh bileng no nugu bilai na harwis Persis, aie
    tike mes na haine bileng nong te manga papalim dades tano Watong.
  bmu-bmu: Trifina aka Trifosa ambi yahöt mietkön nup ketaŋi memba Kembubuk kinjahori,
    yetköra mönö nöŋgöreŋ yaizökzökni jigetka mötmahot. Wölböt ambi alani Persis yaŋön
    Kembugöra nup keta bölökŋi memba maljawi, yaŋgöra mönö nöŋgöreŋ yaizökzökni jigetka
    mötma.
  dgz-dgz: Ayop nuga Iesu nao mega taine waen dere ame Taraipina ge Taraiposa gaun
    inamup waian. Evenana waen Posis, Ayop nuga Iesu menan nao baware taini waenewa
    inap gaun waivin.
  eng-GNV: Salute Tryphena and Tryphosa, which women labour in the Lord. Salute the
    beloued Persis, which woman hath laboured much in the Lord.
  zaa-NT: Rithél·la' huá' la' rinàbatitsa' quia' lani hermana qui' ri'u Trifena nna
    Trifosa nna yala tsina runi cabi por nombre qui' Señor, ą'hua lani hermana tsè'
    qui' ri'u Pérsida, demasiádu huání tsina chi beni bi para Señor.
  eng-WEBSTER: Salute Tryphena and Tryphosa, who labor in the Lord. Salute the beloved
    Persis, who labored much in the Lord.
  guh-guh: Nebajacobiananua Trifenabeje Trifosabeje, povabeje tonacuenebabiaba Dioso
    pijacuene. Nebajacobiananua vajaasivava Pérsida, pova bitso tonacuenebabiaba Dioso
    pijacuene.
  bon-bon: Sebore Trupaena naabi Truposa bime tääpume. Ai neeneni magebi cina mime
    Yageyame me kaakesea cängena jaawenäsi. Cuta sebore cäme ngenecurage biname Perisis
    tääpume. Tabe miijirage magebi gwene, lui baborage kaakesea ituge wawena mime
    Yageyame tääpume.
  nhw-BL: Xiquintlajpaloca nopa sihuame Trifena huan Trifosa catli chicahuac tequitij
    para Toteco. Xijtlajpaloca Pérsida catli nochi tojuanti tiquicnelíaj. Yaya tequitic
    miyac ipan itequi Tohueyiteco.
  swh-ONEN: Wasalimuni Trifaina na Trifosa, wale wanawake wanaofanya kazi kwa bidii
    katika Bwana. Msalimuni rafiki yangu mpendwa Persisi, mwanamke mwingine aliyefanya
    kazi kwa bidii katika Bwana.
  wbi-wbi: mwungilaghe uTilifaina nu Trifosa, vano vivomba imbombo mwa Mutwa ku ngufu
    nyinga. mwaungilaghe uPelisisi mughanike juno ivomba imbombo kukila mwa Mutwa,
  bba-bba: I Tirifɛni kɑ Tirifosi tɔbiri, kurɔ be bɑ sɑ̃ɑ Yinnin sɔm kowobu. I Pɛɛsidi
    bɛsɛn kĩnɑsi tɔbiri wi u sɔmburu kuɑ ɡem ɡem Yinnin sɔ̃.
  eng-KJVCPB: Salute Tryphena and Tryphosa, who labour in the Lord. Salute the beloved
    Persis, which laboured much in the Lord.
  kgk-NT: Amondo-ta ave xe mandu'a porãha Trifena-pe Trifosa ndive. Pe kunha omba'apo
    Cristo-pe. Pérside-pe amondo-ta ave. Pe kunha ave heta omba'apo Cristo-pe.
  waj-waj: Udaanga Yisuu Kirisiiva Turupainaya Turupoosayaki varikiai ivaitana inna
    mmoori varaivaara na ivaitanaara yaata utuee boo kiaunoo. Ivaara ivaitana kiaa
    mmiatee. Ti seena gioonna voovai ta innara mmuduuya ruaunnaivaa nnutuuvo Peresiinnara
    na yaata utuee boo kiaunoo. Ivaara inna kiaa mmiatee. Vaa ivo ti Udaanga Yisuu
    Kirisiinna mmooriivaa yaagueeqama kioo iivaivee.
  cpy-cpy: Powethatyaawo Trifena, eejatzi Trifosa. Roojatzi antawaetzi-niriri Awinkatharite.
    Powethatyaawo netakotani Pérsida. Roojatzi antawaetzi-niriri Awinkatharite.
  ekk-PKP: Mu parimad soovid Trüfainale ja Trüfoosale, tõsistele Issanda heaks töötajatele,
    ja mu sõbrale Persisele, kes on väga palju Issandas teinud.
  mpx-mpx: Ya mulolu yowau Tilipina ge Tiliposa elal, heliya hi tuwalali nabi Babala
    kaiwena, ge ya mulolu yova Pesisi elana, iya ya nunuwana-an ge tuwalali i gewi
    i ginolil Babala kaiwena.
  wbp-wbp: Manu karnta-jarraku Turayipinaku manu Turayipujaku yungurna-palangu yimi-ngarrirnirra
    ngurrju karna nyina. Ngulaju kapalarla kilji-nyayirni warrki-jarri Warlalja-Wiriki
    Jijajikiji. Manu ngaju-nyanguku wungu-warnuku Pirrijijiki yungurnarla yimi-ngarrirnirra
    ngurrju karna nyina. Ngulajulparla warrki-jarrija kilji-nyayirni nyurru-warnu-juku
    Warlalja-Wirikiji Jijajiki tarnnga-juku.
  luo-luo: Mosnauru Turfena gi Turfosa, ma gin mon matiyo matek ni Ruoth. Mosnauru
    osiepna Persi ma en dhako mosetiyo matek ni Ruoth.
  nhe-NT: Xiquintlajpaloca nopa sihuame Trifena huan Trifosa tlen chicahuac tequitij
    para Toteco. Xijtlajpaloca Pérsida tlen nochi tojuanti tiquicnelíaj. Yajaya tequitic
    miyac ipan itequi Tohueyiteco.
  aii-aii: ܗܲܒ݂ܠܘܼܢ ܫܠܵܡܵܐ ܠܛܪܘܼܦܸܢܵܐ ܘܠܛܪܘܼܦܸܣܵܐ، ܒܲܟ݂ܬܵܬܹ̈‌ܐ ܕܒܸܦܠܵܚܵܐ ܝܢܵܐ ܪܵܒܵܐ
    ܒܡܵܪܲܢ. ܗܲܒ݂ܠܘܼܢ ܫܠܵܡܵܐ ܠܦܲܪܣܸܣ ܡܘܼܚܸܒܬܲܢ، ܕܪܵܒܵܐ ܦܠܝܼܚ ܠܵܗ̇ ܠܡܵܪܲܢ.
  esk-NT: Tuyuqtuŋa nayaaŋŋanik Tryphaena-mun suli Tryphosa-mun, taapkuak aġnak savaktauruak
    Ataniġmun. Tuyuqtuŋa nayaaŋŋanik Persis-mun iḷannamnun sakuullapiaqtuamun Ataniġmun.
  msb-msb: Ikumusta niyo ako sa mga nagasirbe sa Ginoo na sinda Trifena kag Trifosa.
    Kumusta sa pinalangga ko na si Persis na nagasirbe sin maayo sa Ginoo.
  cpa-NT: Dsianh¹³jni jǿg³ quiah¹² Trifena, quianh¹³ Trifosa, dsa² ni³jmo¹² ta³ jǿg³
    quiah¹² Juu¹³ jniang³. Jø¹² bíh³ lah¹jøng² Pérsida, dsa² dsiog¹. Hiug¹² ma²ca¹jmo¹dsa
    ta³ jǿg³ quiah¹² Diú¹³.
  dso-dso: ମାପ୍‌ରୁର୍‌ ସେବାଇ ଲାଗିରଇଲା ତିରିପନ୍‌ ଆରି ତିରିପସା ଆରି ମାପ୍‌ରୁର୍‌ ପାଇ ବେସି
    କସ୍‌ଟ ପଡିରଇବା ଆଲାଦର୍‌ ପର୍‌ସିସ୍‌କେ ମର୍‌ ଜୁଆର୍‌ ଜାନାଇଦିଆସ୍‌ ।
  meu-meu: Trufena bona Trufosa ba hanamodia; idia na Lohiabada ena orea hahinedia;
    Peresi, lalokau hahinena, ba hanamoa; ia na Lohiabada ena ḡaukara vada e heckwarahilaia.
  yva-NT: Risyo kove raura Tripena me Triposa me yai. Wanya jirume so yo anakero Amisy
    Yesus raijaro panyoambe. Muno kove raura tavon irati Persisa rai, wemirati sya
    arakovo inanuga no rai muno omamo mo anakero Amisy Yesus raijaro panyoambe tavon.
  dgc-dgc: Ipékikumustaék moy be de Tiripe sakay ti Tiposa, sakay ti kadimoy ko a
    Persida. Mesipag side a mégtarabaho ta Panginoon.
  zpm-NT: lo Trifen, lo Trifós, ni lo Pérsida, gza meṉ wnaa rii blactaa noyuṉ zho
    xtsiiṉ Jesús.
  hix-NT: Àro wyaro rma rha katxok xarha, Tàryefena komo wya xarha, Tàryefosa wya
    xarha. Kwosàn komo rma nyamoro ha. Kohkomo hyaka tatamohxemà ro me natxow hatà.
    Ohnàn yaw nay hatà, Pawru, katxok xarha, Pehsekne wya xarha. Dàhnàn komo rma noro
    ha, kwosàn komo rma. Thenyehra rma haxa natamokye hatà, noro ha, Kohkomo hyaka.
  sim-sim: Uhu wesambasa anhin Trifina nga maha sihi Trifosa nga ji haka. Frir lerawu
    Wasilakahin kwambu mendek landa vri. Uhu wesambasa anhin Persis oson ji haka.
    Sir jikaha anhi hom nanda sira. Sir er nga Wasilakahi lerawun warje nga landa
    sir.
  npi-ULB: प्रभुमा कडा परिश्रम गर्ने त्रुफेना र त्रोफोसालाई अभिवादन देओ । परसीसलाई
    अभिवादन देओ, जसले प्रभुमा धेरै काम गरेका छन् ।
  cgc-cgc: Ipakamusta a nyo man ki Trifena daw Trifosa na mga gasirbi man ta Ginuo.
    Ipakamusta a nyo man ta ake na palangga na arey Persida na gapangabellay man gid
    ta iya na pagsirbi ta Ginuo.
  tim-tim: Akto âmbâi lâuwâ Tiripaina akto Tiripose Kembugât akmâ âi humo mem mandat,
    yâk akto âmbâle siâ Peasi arekŋe Humogât âi mem hâk hilâlâm nâŋgâep yâk hârok
    maŋgan yekbei.
  yor-yor: Ẹ kí Trifena àti Trifosa, àwọn obìnrin tí wọ́n ṣe iṣẹ́ takuntakun nínú
    Olúwa. Ẹ kí Persi ọ̀rẹ́ mi ọ̀wọ́n, obìnrin mìíràn tí ó ṣe iṣẹ́ takuntakun nínú
    Olúwa.
  wos-wos: Nana Néma Duka hambuk jémba yakwa takwa yéték, Trifina bér Trifosaka dimbéna
    natanguni. Némafwimbu mawuli yambeka takwa, Persiska dinyéna natanguni. Lé séfélak
    hambuk jémba lé ya, nana Néma Duka.
  emp-NTPO: Djabawẽrã Tripenaa, Triposaa bid̶a jarad̶adua mʌ̃a quĩrĩã b̶ʌda ãdjira
    bia pananida. Ãdjia dadjirã Boro itea bia o panʌa. Idjab̶a djabawẽrã Persidáa
    ab̶arica jarad̶adua. Idjia bid̶a dadjirã Boro itea bia o b̶ʌa.
  eng-F35: Greet Tryphena and Tryphosa, who have worked hard in the Lord. Greet the
    beloved Persis, who has worked very hard in the Lord.
  ind-ind: Salam kepada Trifena dan Trifosa, kedua wanita yang selalu sungguh-sungguh
    bekerja melayani Tuhan. Salam kepada Persis, sahabat saya yang terkasih. Dia juga
    banyak bekerja demi kemuliaan Tuhan.
  pes-OPCB: به خدمتگزاران خداوند، بانوان گرامی تریفینا و تریفوسا و نیز پِرسیس عزیز
    که برای خداوند زحمت بسیار کشیده‌اند، سلام برسانید.
  mpt-mpt: eka Tlaifinao Tlaifosao i dab osa baabeniba Fole Klayam blibte ge baabenebo
    ge baabeine! Unang asu eli Sume okoko sbalma okok bliobe. Eka ne neko kla gobo
    blio Fesiso Sume okoko sbalma okok bio osa
  ssx-ssx: Tekehalina꞉ e pokao halepe hali yaapo Totaipina pita꞉ Totaiposa yaapo pa꞉ta꞉
    make Tekehalina꞉ e wotu pokaala꞉ hali Pesisi pa꞉ta꞉ make a꞉taloe pi la꞉niaasome.
  mkl-mkl: I ce Tiifɛni do Tiifozi fɔɔ, inɑɑbo ŋɑ iyi ɑ̀ wɑɑ ceɑ Lɑfɛ̃ɛ icɛu. Nɔ i
    ceem Pɛɛsidi inɑɑbo bɑɑkɔɔm nɔu mɔ fɔɔ, nŋu mɔ í ceɑ Lɑfɛ̃ɛ icɛ ntɔ ntɔ.
  gaq-gaq: ମାପ୍‍ରୁନେ ସେବାରେ ଜିବନ୍‍ ବିଚେ ଲେଃକ୍ନେ ତ୍ରିଫେନା ବାରି ତ୍ରିଫୋସାକେ ବାରି ମାପ୍‍ରୁ
    ନ୍‌ସା ମାଲେ ସ୍ଲେବକ୍ନେ ନିଜର୍‌ ପର୍ଶିସ୍‌କେ ନେଙ୍ଗ୍‍ନେ ନମସ୍କାର୍ ।
  gof-RNT: Godaa oosuwan daaburiya Tirufaynanne Tirufoosa saro giite. Qassi Godaas
    daro daaburada oothiya, ta dosiya Phersiiso saro giite.
  unx-unx: ପ୍ରାଭୁଆଃ ସେୱାରେ ତାଇନଃତାନ୍‌ ତ୍ରିଫେନା ଆଡଃ ତ୍ରିଫୋସା ଆଡଃ ପ୍ରାଭୁଆଃ ନାଗେନ୍ତେ
