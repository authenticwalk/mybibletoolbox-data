    se. Naan̰ kic tɛɗga naaba dɛn aak eyo Mɛljege tu.
  kwd-kwd: Aia, kwatea nga baole'anga agu fani Trifaena ma ni Trifosa, na'a gala taunga'i
    tegela'a fana nga Alafa. Ma moru kwatea nga baole'anga agu la'u mola fana noni
    ni kwaimaanga agu ni Persis, nga noni ne'e taunga'i tegela'a fana nga Alafa.
  ded-ded: Nga Kebuac ngac Tirifaina nga Tirifosa, yeri yeac ua mema kecdape. Amma
    tosongira Peresi ye yeac uatoa ifingoc mede nga ngicngac homacngo yeac heresongo
    negengkecdae. Wenacngerecna yenearu sueba hade.
  ewe-ewe: Mido gbe na xɔ̃nye Trifena kple Trifosa, ame siwo nye Aƒetɔ la ƒe dɔwɔlawo.
    Mido gbe na Persis lɔlɔ̃a, ame si wɔ dɔ sesĩe ŋutɔ na Aƒetɔ la.
  nuy-nuy: Marri ngaya nga-yandharrgina lhaawu wugurrngi-wuy ngarra-Tryphaena marri
    ngarra-Tryphosa-wuy. Ngarraawirrngi-yung ngarra-maṉumbaa wingi-mijgalmini na-Buunggawa-inyung
    wugurrngi. Marri ngaya nga-yandharrgina lhaawu ngarra-Persis-guy, ngigaayung ngi-mijgalmini
    na-Buunggawa-yinyung.
  cop-BHC: ϢⲒⲚⲒ ⲈⲦⲢⲒⲪⲰⲚⲀ ⲚⲈⲘ ⲦⲢⲨⲪⲰⲤⲀ ⲚⲎ ⲈⲦϦⲞⲤⲒ ϦⲈⲚⲠϬⲞⲒⲤ ϢⲒⲚⲒ ⲈⲠⲈⲢⲤⲒⲆⲀ ϮⲘⲈⲚⲢⲒⲦ ⲐⲎ ⲈⲦⲀⲤϬⲒ
    ⲞⲨⲘⲎϢ ⲚϦⲒⲤⲒ ϦⲈⲚⲠϬⲞⲒⲤ.
  buk-buk: Ma akôm acsalô têŋ Tripena lu Triposa, awhê lu naŋ sem gweleŋ ŋaŋga tu
    Pômdau-ŋga. Ma têŋ Pesis, awhê naŋ aö atac whiŋ kêlêc, naŋ kôm gweleŋ ŋaŋga tu
    Pômdau-ŋga whiŋ.
  pri-NT: Tà du ilàri Trifène ma Trifose, na ru dau wakè ba maina ba kà Pwi Ukai;
    Tà tô âji béeò Perside, ba wà tôobà mwara, âna é po dau wakè ba maina, ba kà Pwi
    Ukai;
  zpq-NT: Ḻe gwguap tiox no'ole xmigwcho Trifena len Trifosa, no'ol ca' cheson xšin
    X̱ancho Jesucriston'. Na' ḻecze ḻe gwguap tiox beṉe' zancho Pérsida. Chaquechone'
    da' ba benchgüe' xšin X̱anchon'.
  por-TFT: Digam a mesma coisa a Trifena e sua irmã Trifosa, as quais trabalharam
    muito na causa do Senhor.
  gwi-NT: Ąįį tr'injaa Tryphaena ts'ą' vijuu Tryphnoso haa K'eegwaadhat deegoovahnyąą
    zhrįh gwik'it t'igii'in nąįį ts'ą' tr'injaa Persis, veet'igwiindhan ts'ą' K'eegwaadhat
    eenjit gwintsii gwitr'it gwahtsii haa sheenjit nakhwadiveegoozų' goovohnyąą.
  gvn-gvn: Greetings daya bulanga Tryphenamu and Tryphosamu. Bula Godumu work balkal-balkal.
    Greetings daya Persisamu. Nyulu Godumu work yaykarrdaku balkan. Ngayu nyungunku
    wawu jirray.
  nhy-NT: Xikonintlajpalokan in Trifena iwan Trifosa katlej tekipanoaj itech itekiw
    in toSeñor. Xikontlajpalokan in totetlasojkaikni Pérsida, katlej sa tekitl tekipanojtiwitz
    itech itekiw in toSeñor.
  asm-FB: প্ৰভুত পৰিশ্ৰমকাৰিণী ত্ৰুফেনা আৰু ত্ৰুফোচাক মঙ্গলবাদ দিব। যি প্ৰিয় পৰ্চীয়ে
    প্ৰভুত বহু পৰিশ্ৰম কৰিলে, তেওঁক মঙ্গলবাদ দিব।
  okv-okv: Eto pamone heriso Tryphaena te Tryphosa te avo Bada ta pure ngahia be na
    ere ora avo ere pekitona. Eto nau du Persis amite tapa Bada ta pure ngahia na
    ere ua avo ere pekitona.
  mxt-NT: Vachi nocumi chi cu Trifena ta chi cu Trifosa, ñu casahá tyiño chihin Sutu
    Mañi yo. Ta chi hermana yo cu Pérsida, ñaha cha sahá tyiño xaan nu tyiño Sutu
    Mañi yo.
  tzo-NT: Chabanuc ti quermanotic antse, ja' ti Trifenae xchi'uc ti Trifosae ti yac'oj
    sba ch-abtejic yu'un ti Cajvaltique. Chabanuc uc ti quermanotic antse, ja' ti
    Pérsidae, ti c'ux ti co'ntontique, ti ep i'abtej xa yu'un ti Cajvaltique.
  ind-AGS: Salam terbaiku untuk Trifena dan Trifosa, pekerja keras di dalam Tuhan,
    dan kepada temanku Persis, yang sudah melakukan banyak pekerjaan di dalam Tuhan.
  omw-omw: Nraakye Taraipinaanravata Taraiposaaravata qua mwantaura timwa nyiata.
    Mwitanahua Karaisira kyaiqa kyuqema kye vare variara. Pesisiravata qua mwantaura
    timwa mwiata. Mwi nraakyevavata kyuqema kyero Karaisira kyaiqa vare varira.
  yrb-yrb: Nanu ario sina i aweta sadei Turaiforaini Turaifosaini emaba wiawe. Emana
    Yanu Dera Waria Amaranu gaukara uegou utaisi. Fesisini dana Yesu Kerisonu gaukara
    uegou utebasu. Dawaba nanu ario sina wiawe.
  maa-NT: Ti̱ixat'eì jè Trifena ko̱ Trifosa jñà íchjín xi 'ñó síxá‑la̱ Na̱'èn‑ná,
    ko̱ tichjaá Pérsida xi 'ñó matsjachaá nga ti̱koa̱ ndaà síxá‑la̱ Nainá.
  mcq-mcq: ꞌEne Tiraipinaꞌo Tiraiposaꞌo Natohwi jihuni kaukara vejiꞌinakúne ꞌajoraꞌavara.
    ꞌEne Perisisi kaꞌene na oja mahuraka hu Natohwi jihuni kaukara harura vene vejiꞌinijaho
    ꞌajoꞌavara.
  sus-A: وٌ شَ تِرِقٍنَ نُن تِرِقٌسَ شّيبُ ﭑ بّ. فِنّيٍ نَشٍيٍ عٍ رَ، عٍ وَلِمَ مَرِفِ
    بّ. وٌ شَ ﭑ شَنُنتٍنيِ ثٍرٍ سِدِ شّيبُ. عَ قَن بَرَ وَلِ مَرِفِ بّ كِ قَنيِ.
  jpn-1965: 主にあって労している、ツルパナとツルポサによろしく。主にあって非常に労苦した愛するペルシスによろしく。
  fra-SBL: Saluez Tryphaena et Tryphosa, qui travaillent dans le Seigneur. Salue Persis,
    la bien-aimée, qui a beaucoup travaillé dans le Seigneur.
  yka-yka: Akahanun bi aku isab disi Tiripena duk Tiriposa weˈ essebku siye. Meˈ dende
    inin maghinang si Panuhutanten bi. Duk akahanun bi isab bagaykun si Persis weˈ
    essebku iye. Basag teˈed dende inin maghinang si Panuhutanten bi.
  mle-mle: Aw adiy nyanadi Yitaypika Duw Jisas Kraisak yawiy vatikwurdiy duw Tirapiyna-wa
    Tirapawsa-wa adi wunadi kapa duw, Pisis, dayak ab wayapiy sinadiwun.
  shp-NTPO: Ja Trifena betan Trifosaribi ea saludanxonkanwe, ja rabéra non Ibon tee
    axoni iitai. Jainxon ja non akonbireskin noia non poi Pérsideribi, jaribira ikonbiresi
    teeta iki, non Ibon tee axoni.
  aom-aom: O Tryphaenaꞌo Tryphosaꞌo jabesi örire jejëmijode höre ë magonaho niöꞌiohuro
    Badare muoho biririvoromo vaejaruego. O magonaho göho Persis jejamijode höre.
    Naro hesi örire dë vövöbajoꞌe ahoꞌo uehorovoꞌi huro Badare muoho biririvoromo
    bövi mae vaejajego.
  geb-geb: Nde nan raar vhuuŋ ndiv Trifina gum Trifosan nɨɨŋgiri. Mba mbigani, mani
    ŋaara mbatɨga mbuav Fhe Bakɨmen ŋaara mbui. Nde vhɨra nan raar vhuuŋ ndiv Persisan
    nɨɨŋgiri. Ana guigira na kɨvntoga gɨrgɨr ma. Ana khaŋ tɨgav ŋaara mbatɨga mbuav
    Guma Bakɨmen ŋaara mbui.
  bsj-bsj: Ko yarum Tarafina kange Tarafusa, buro manangen kibi kwan neret Kwama nineu.
    Ko yarum Barsisa nawiye ken, wo manangen do ducce Kwama nine.
  cak-cak: Que'ibana' saludar ri Trifena y ri Trifosa ri yesamaj pa rusamaj ri Ajaf.
    Tibana' saludar ri Pérsida ri can ninjo' riq'uin ronojel vánima, y can q'uiy samaj
    rubanon pa rusamaj ri Ajaf.
  chf-NT: Äc'benla u c'aba' Dios ix Trifena, ix Trifosa täcä. Unejobba u cherben u
    patan Cajnojala. Äc'benla u c'aba' Dios ix Pérsida. U c'ac'a' chi chich u patan
    Cajnojala täcä.
  tlf-tlf: Kale minte maak uyo, nimi weng umka-emin uyo kwep no Kamogim Yesus imi
    ogok dital fagaa ogok kemin unang Trifina so Trifosa so bilip imi kobe-nilip e,
    mungkup nimi weng umka-emin maak uyo kwep no Kamogim imi ogok dital fagaa ogok
    kemin tinum fen nalami duup Pesis beyo kobe no ke-nilip e minte,
  piu-2006: Kungka tjuṯangka tjanala watjala!, yini ngaa tjuṯangka Turipanya, Turiputjanya
    Patjitjanyaṯarra, “Puulanyangarri palya Yiitjuku walytja nyinanyi.” Paluru tjana
    mayutju Yiitjuku tjukarurru waarrkarringkupayi.
  poh-NT: Nwa̱j woꞌ chi chayew tak risukquil ricꞌux i tiꞌ Tripe̱na chꞌi̱l i tiꞌ Tripo̱sa.
    Reꞌ take quib ixok reꞌreꞌ cow quicamanic chi rikꞌormojic ribiral i Ajabe̱s Jesus.
    Jenaj chic tiꞌ ixok nwa̱j woꞌ chi na̱yeb tak risukquil ricꞌux, reꞌ i tiꞌ ixok
    Pe̱rsira ribihnal reꞌ kꞌe̱ꞌ tiꞌ nwicꞌraj. Reꞌ ixok reꞌreꞌ jenaj aj niminel cow
    woꞌ ncamanic chi rikꞌormojic ribiral i Ajabe̱s Jesus.
  tue-tue: Trifena, Trifosa marĩ Õpʉ̃yere bayiró paderá ãñuãrõ. Ʉ̃sã maĩgṍ Pérsida
    marĩ Õpʉ̃ye maquẽrẽ bayiró peti padegó ãñuãrõ.
  bjp-bjp: Ta orek an famais kiak usuf Trifena ru e Trifosa, iun fifin ae ru foim
    rakrakai ta na foim ke Kumguui. Ta orek an famais kiak usuf Persis, rokap na talang,
    nenge fifin sabin ae i foim rakrakai tah na foim ke Kumguui.
  xon-xon: Ni doon Traifina ni Traifosa bi tun lituln tii Tidindaan na, ki doon tina
    aabogeehn Pesis u tun lituln pam tii Tidindaan na,
  tzo-ZNT: Chabanuc xavalbeic li chaꞌvoꞌ antse, jaꞌ li Trifénae xchiꞌuc li Trifósae
    ti coꞌol chtunic yuꞌun ti Cajvaltique. Chabanuc xavalbeic li jmeꞌtic Pérsidae
    ti jcꞌanojtic jcotoltique, ti ep xa itun ta stojol ti Cajvaltique.
  mpm-NT: Kanxiaꞌu ja na sandee ini Trifena jiin Trifosa, ndɨnduu ñaꞌan ja sajniñu
    xaan sɨkɨ jnuꞌun Jitoꞌyo. Ti suni kanxiaꞌu ra ja na sandee ini Pérsida, kuaꞌa
    yo ja mani yo jiin, chi suni ni sajniñu xaan ña sɨkɨ jnuꞌun Jitoꞌyo.
  ots-NT: Zɛnguajʉ car Trifena co car Trifosa. Guegue‑cʉ i pɛjpi cam Tzi Jmu̱jʉ, cja̱
    co hne̱h car tzi hermana Pérsida, como guejti guegue xí ndo pɛjpi cam Tzi Jmu̱jʉ.
  hoy-hoy: त्रूफेना अदिक त्रूफोसा अक जो प्रभु दा मेहनत माळतार, नमस्कार. प्रिय पिरसिस
    उक, याव प्रभु दा हापाळ मेहनत माळदुन नमस्कार.
  amo-amo: Lissonni Tarifana nin Tarifasa ku, alẹ nainasu kata kang bara Chikilari
    bite. Lissonni Barsisa ku ulẹ na kibinayi nin din lanzun nmangme, urika na anasu
    kata kan nya Chikilari.
  pjt-pjt: Munuya piṟuku wangka Tuṟapinanya pulanya Tuṟaputjanya panya ngayulu pulanya
    tiṯutjarangku kulini. Panya minyma nyara paluṟu pula kuḻu Mayatja Jesuku tiṯutjara
    waṟkaripai. Munuya minyma panya Putjitjala kuḻu wangka panya ngayulu palunya rawangku
    kulini. Nyara paluṟu panya maḻpa wiṟu mulapa munu panya puḻkaṟa alatjiṯu waṟkaringi
    Mayatja Jesuku.
  cwe-cwe: Ndamsileni Tilifaina na Tilifosa wanaake wowosang'hana usang'hano muna
    utumigwa wa Mndewa, na mulondwa wangu Pelisi yeye kasang'hana mengi kwa chimu
    cha Mndewa.
  daa-NT: Ooyon̰co ɗo kun̰ Tripen iŋ Tripoos kuuk gina riy ɗo Rabbine ho ooyonti oki
    ɗo baar Persiid taat nu elgiyo. Taar oki gin riy dakina ɗo Rabbine.
  mlp-mlp: Teq ne on giger Trifina ayow Trifosa inaq yaqgo zeq dimun negiy. In Iyahta
    ago kabiy emayta. Ad ne ya ihiy dimunta Persis yaqgo zeq dimun ugiymo. Aw na in
    Iyahta ago kabiy emad aholtuw diq bulad luwaqta.
  ape-C: Punekume yopuhi nyumnah um Trifina kwani Trifosa. Owo apa wonek debeinyi
    mour um Debeini. Punekume yopuhi nyumnah abom um eikikwi arpenyik Persis. Okwok
    douk shopunek apa kwenek debeinyi mour um Debeini.
  bgs-bgs: Ágpangumusta a ki Trifena asta ki Trifosa, su gággár-ággár dan áglumu para
    katô Áglangngagán. Ágpangumusta a ki Persida na ágginawaan dé asta gággár-ággár
    áglumu para katô Áglangngagán.
  faa-faa: Arirakano Taraeféna Taraefósa tetápo Unihae Kotimo makata rakirane wakapuaka
    rakirasamo teto soko nōmo hemakapurakanapo. Pésese nómo Unihae Yasumo makata
    rakirane, wakapuaka rakirasamo né nōmo Keresoa paosa papāpo. Néane soko nōmo
    hemakapurakanapo.
  kik-kik: Geithiai Turufena na Turufosa, andũ-a-nja acio marutaga wĩra na hinya thĩinĩ
    wa Mwathani. Na mũgeithie mũrata wakwa Perisi, mũndũ-wa-nja ũngĩ o nake ũrutĩte
    wĩra na hinya mũno thĩinĩ wa Mwathani.
  cap-NT: Niz̈aza Trifenaquiz, niz̈aza Trifosaquiz tsaanz̈inaquic̈ha. Ninacaqui Yooz
    Jilirz̈tajapa sirwic̈ha. Niz̈aza uc̈hum pecta Persidaquiz tsaanz̈inaquic̈ha. Naaqui
    Jesucristo Jilirz̈tajapa juc'anti langzinc̈ha.
  ksr-ksr: Trifina ano Trifosa emba woi yoronoŋ gawoŋ somata meŋ Pombo nanjaoti, iyoroojoŋ
    mono noonoŋ yeizozona jegi mobao. Wombo emba alana Persis iinoŋ Pombaajoŋ gawoŋ
    somata qatawo meŋ laligoji, iwaajoŋ mono noonoŋ yeizozona jegi moba.
  eng-TNT: Salute Triphena and Triphosa which wemen dyd labour in the Lorde. Salute
    the beloved Persis which laboured in the Lorde.
  sbs-sbs: Mu lumelise Trifena ni Trifosa, basebeza ahulu mwa Simwine, Mu lumelise
    ni Persida ini suna, yaba sebezi ahulu mwa Simwine.
  sue-sue: Bama eto Traifinato Traifosare nuto Tua emo bua bamubake inowerato, nuto
    awa arenitinona. Bama Pesis nu da ago Tuara bua zewai wero wenua, nu awa dai arenitinona.
  fra-NCL: Saluez Tryphène et Tryphose, qui travaillent dans le Seigneur. Saluez Perside,
    la bien-aimée qui a beaucoup travaillé dans le Seigneur. —
  snn-NT: Mai Ëjaguëre yo'o concua, Trifena, Trifosa, ja'ancuare saludajë'ën. Mai
    baingo ai yësi'co Pérsida hue'egore'ga saludajë'ën. Mai Ëjaguë yo'ore congobi
    ai jëja yo'o yo'ogo ba'igo.
  atb-NT: Haû Yhumsîng má mû zui shikut é myiwê nhik, Truhpena eq Truhposa lé bo shi-kyám
    byi keq. Haû Yhumsîng má mû zui gyai yhang shikut é myiwe góyuq, ngá é chyitdap
    luzúm Persi lé bo shi-kyám byi keq.
  cek-AK: Angraeng ah toksak tha pathok nongpata hnik, Tryphena hoi Tryphosa khaeah
    kawnhaih lok to thui oh. Angraeng ah paroeai toksak tha pathok palung ih nongpata
    Persi khaeah kawnhaih lok to thui oh.
  bkd-bkd: Ipangamusta a ki Trifena daw ki Trifosa sa tagtalabahu duun hu buluhaten
    hu Ginuu. Ipangamusta a daan ki Persida sa minahal ku ha suled ha naniguru daan
    duun hu buluhaten hu Ginuu.
  ctu-76: Aq'uen saludos Trifena yic'ot Trifosa mu' bʌ i wen cha'libeñob i toñel lac
    Yum. Aq'uen saludos je'el jini p'untyʌbil bʌ la quermana Pérsida tsa' bʌ i cha'libe
    cabʌl i toñel lac Yum je'el.
  lac-NT: T'ʌnex ten a ca'tur xquic. Turiri' u c'aba' Trifena yejer u jer xquic u
    c'aba' Trifosa. Robob cu beyajob ti' Jesucristo xan. T'ʌnex xan, Pérsida, xquic
    a mac ic jach yajex a ts'aja'an yor u beyaj ti' ic Jaj Ts'urirex.
  xla-xla: Epame a꞉ya Tlupaina mate epo ya꞉la Tluposa mate dla na꞉ta namkale dle yu
    mape hamiya. Adipalati, wola꞉ iwolotapo Lod yilo oko pato hamha꞉ha꞉po. Epo namkale
    ikadepe Pelsis dla mape na꞉ta namkale dle yuye hamiya. Adipalati, ya꞉ mape Lod
    dulu dla oko ka꞉pi halalo a꞉yapo.
  xav-NT: Tiripena norĩ hã te za duré asiwi ĩ̱ma ĩsawi zahuré wa'wa, Tiripozaha me.
    Ta norĩ hã te Wanhib'apito ma, te te 're romhuri zahuré. Duré wahidiba hã ĩ̱ma
    ĩsawi pe hã asiwi ĩ̱ma sawi wa'aba, Pezidi na ĩsisi hã. Ta hã simi'ẽ na te duré
    Wanhib'apito ma, te te 're romhuri pese, wa'a ãna.
  cuk-cuk: Trifenaʼga, degine, Trifosaʼga be sogo, be nuedmar-sogeye. Wemar Bab-Jesúsʼga-arbamalad
    gumalad. Pérsidaʼga be sogmogo, be nued sogeye. We-buna, anmar nue-sabedid, Bab-Jesús-igargi
    nue-arbasmogad.
  tbf-tbf: Kong namani vuot kalei rakot se Trupaena ma e Truposa ese guor ta tsatsang
    si ken tsientsang mi Nguts meie e Persi e polopoloung mi ateung ese ta nga terie
    te ken tino si ken tsientsang mi Nguts.
  uig-CYR: Рәбниң хизмитидә җапа тартиватқан Трифена вә Трифоса ханимға салам ейтқайсиләр.
    Рәбниң хизмитидә нурғун җапа тартқан сөйүмлүк сиңлим Пәрсисқа салам ейтқайсиләр.
  ikw-NT: Anụ bekwu Terifena nụ Terifosa ele ẹrnu nụ rime Nyenwe aị, nụ nye me whnụrnu
    n'anya bụ Pesisi nye ẹrnu nụ rime Nyenwe aị.
  khs-khs: 'Apula: Talafina Talafosa ka:tawa Piseiki Koteyewi nano timinisewa penanose
    timinisenase ka:ko:la kiyewi sa:le napolo a:ma sela:pa:. Pesese ewa Piseiki Yesuyewi
    nano timinisewa, penanose timinisenase ewa neyewi Kelesowemi kulu hapa ne atekeye.
    Aluse, kiyewi sa:le napolo ema sela:pa:.'
  dwr-ENT: ጎዳ ኦሱዋን ዳቡሪያ ቲሩፋይናኔ ቲሩፎሶ ጌቴቲያ ማጫዋንታ ሳሮቲቴ፤ ቃሲ ጎዳው ዳሮ ዳቡራዴ ኦያ ሲቂያ ፔርሲሶ ሳሮቲቴ።
  pma-pma: Nasan ‘more’ onak emun min Trifaena ka Trifosa, koa lumum ven Asuv. Ka
    ‘more’ min Perisis, more tuak koa mum keih min Asuv.
  atd-NT: Ogpapangumusta a ki Tripina woy si Tripusa. Maali sikandan no mgo suguanon
    to Lagboy no Igbuyag ta. Songo ogpapangumusta a ki Pirsida no songo indakoli ku
    to goinawa. Dakol ka nohimu rin to pogtuman din to igpohimu to Lagboy no Igbuyag
    ta.
  tel-2017: ప్రభువులో ప్రయాసపడే త్రుపైనాకు, త్రుఫోసాకు అభివందనాలు. ప్రియమైన పెర్సిసుకు
