  nko-NT: Nɛhá Trifaina mʋa Trifosa, bʋgyi atsɩ ámʋ́ʋ́ bʋdɛ Kristo agyʋ́mátɔ́ kínkíínkín
    ámʋ tsiá. Nɛhá mɩ́ ɔdwɛpʋ́ tsɩ́hɛ́ Persi, ɔdɛ Kristo agyʋ́má yɔ kínkíínkín
    ámʋ ɛ́ tsiá.
  bsn-NT: Trifena, to yicõari, Trifosa quẽne quẽnato. Mani ʉjʉ Cristore bʉto moabosarimasa
    ñaama. Mani maigõ Pérsida quẽne, quẽnato. So quẽne, mani ʉjʉ Cristore bʉto moabosacamo.
  pib-NT: Galukanna Trigena ga wa Trigosa, Gitsrukaachi kamrurewyegitachrone. Galukanro
    Persita galuukaluro, Gitsrukaachi kamrurewyempotutachro.
  wiv-wiv: Miu vala ve kagu gritings ni Trifina kamani Trifosa. Hiro ta lala hiro
    kata gala bada matoto na galanga kana Paraha. Miu vala ve kagu gritings ve ni
    Persis, ia na ruagu matoto. Ia na kaka katiu e gala matuha matoto na galanga kana
    Paraha.
  reg-reg: Nuukesishe Trifaina na Trifosa, bhanu abhakola emilimu kwo kwikomesha mu
    Latabhugenyi. Numukeshe Persisi omwendwa, oyo akolele emilimu myafu ku Latabhugenyi,
  mlh-mlh: Trifina eru Trifosa ŋigo yoyoka yokoji gio yasogo baku Ofoŋke dimagobire,
    yoko nonde momojo mibi manenimi. Yoro ŋigo ogone Persis iŋoji Ofonde gio soguine
    yobu baku goga, iŋo nonde momojo mibi maneiŋ.
  gof-ENT: ጎዳ ኦሱዋን ዳቡሪያ ቲሩፋይናኔ ቲሩፎሳ ሳሮ ጊቴ። ቃሲ ጎዳስ ዳሮ ዳቡራዳ ኦያ፥ ታ ዶሲያ ጴርሲሶ ሳሮ ጊቴ።
  aau-aau: Hano me-ihey-ok kokwe seyr Trifina o, Trifosa o, seyr hano ine ihey-ar
    Persis o, hme kwa mesor kow. Homkwe Hakamay se mey kraiar po meio kow.
  tvk-tvk: Nabit ‘bos makoe’ mun mi Trifaena xal Trifosa, xa di lupol mi Suv. E ‘bos
    makoe’ navan ba mi Perisis, tua hos navan xa di pol nggeih ve Suv.
  prf-NT: Ikumustaák moy bi kánde Trifena ay ti Trifosa a magserbi ten Panginoon,
