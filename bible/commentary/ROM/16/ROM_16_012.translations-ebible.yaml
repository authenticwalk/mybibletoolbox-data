  tzo-TZC: Chabanuc xavalbe yaꞌiic ti Trifenae, ti Trifosae ti jaꞌ ta xꞌabtejic ta
    yabtel ti Cajvaltique schiꞌuc ti Quermanatic Pérsidae ti ep iꞌabtej ta yabtel
    ti Cajvaltique.
  mya-mya: သ​ခင်​ဘု​ရား​၏​အ​မှု​တော်​ကို​ဆောင်​ရွက်​သူ တ​ရု​ဖဲ​န​နှင့်​တ​ရု​ဖော​သ​ကို​နှုတ်​ဆက်​လိုက်​၏။
    ငါ​၏​ရင်း​နှီး​သော​မိတ်​ဆွေ​ပေ​ရ​သိ​ကို​နှုတ်​ဆက် ကြ​လော့။ သူ​သည်​သ​ခင်​ဘု​ရား​၏​အ​မှု​တော်​ကို
    အ​လွန်​ကြိုး​စား​ဆောင်​ရွက်​သူ​ဖြစ်​ပေ​သည်။-
  gng-NT: Ní fuonde Trifɛnn nin Trifos bà ya gbɛnɛnt ben' Yonbdaan ya tuonl ni nnɔ,
    kí fuonde tiʼjɔ Pɛrsid wà mɔ ya gbɛnɛnt ben' Yonbdaan ya tuonl ni nnɔ.
  cbi-NTPO: Tsenmin Trifenanu bain, naa Trifosanu bain ura' chusa tidei, yala Bale
    Ruku' taawasha kemulanu; tsenmin Bale Ruku' taawashanu mika pure' kiikemu lala'
    tsamantsa estennu keranguemu naatala Pérsidenu bain ura' chusa tidei.
  ikk-NT: Kele ni Traịfina lẹ Traịfosa, ikpoho ndị hụ a rụnkẹnmẹni Di-nwọnni-ẹnyi
    ọrụn. Kele ni ezi ọwụ m wụ Pẹsisi, hụn rụnkẹnmẹni Di-nwọnni-ẹnyi ọrụn.
  leu-leu: Fasusui na Tarafena nare Taraifosa. A rovaat tefin aave re faisok faagut
    lapaana Memai. Fasusui a kafesing na Persis, xasa tefin aava faisok faagut xena
    xavangaana Memai sitaara.
  maz-NT: Xo rí xipjiji e Trifena 'ñe e Trifosa ra mbörüvi Cjimi. Anguezevi pëpjivi
    na puncjü c'ua ja ga ne c'ü ín Jmuji. Xo rí xipjiji e Pérsida ra mbörü Cjimi.
    Me rí s'iyagö c'ü. Xo o pëpji na zëzhi c'ua ja ga ne ín Jmuji.
  bod-N: གཙོ་བོའི་ནང་དུ་དཀའ་སྡུག་མྱོང་མཁན་ཏྲི་ཕེ་ནཱ་དང་ཏྲི་ཕོ་སཱ་གཉིས་ལའང་འཚམས་འདྲི༌ཞུའོ།།
    གཅེས་སུ་འོས་ཤིང་གཙོ་བོའི་ནང་དུ་དཀའ་ཚེགས་མང་པོ་མྱངས་མཁན་པེར་སི་ལའང་འཚམས་འདྲི༌ཞུའོ།།
  tca-NT: ¡Rü ngĩxü̃ perümoxẽgü i Trifena rü Trifocha! Rü ngĩmagü rü tórü Coriaxü̃́
    ipuracüe. ¡Rü ngẽxgumarüü̃ ta ngĩxü̃ perümoxẽgü i taeyèx i Péchida i ngĩxü̃ ingechaü̃gücü!
    Rü ngĩma rü marü poraãcü tórü Coriaxü̃́ ipuracü.
  zpl-NT: Uriꞌihua saludar Trifena cuna Trifosa, bee unaꞌa enu sibiꞌ lu Jesucristo.
    Leꞌca uriꞌihua saludar Pérsida, unaꞌa enu nediyaꞌahua nú chiquiꞌ uzibiꞌ lu Jesucristo.
  mbc-NT: Umaimu man wîri'sanyamî' pia nîrî, Trifena moropai Trifosa manni'kan uyepotorîkon
    tonpe esenyaka'ma'san pia. Moropai Pérside mîîkîrî nîrî esenyaka'ma'pî nîrî to'
    warantî.
  ndg-ndg: Musalimie Trifaina na Trifosa, baba-panga lyungo kwo kasana kwa Gwana.
    Muwasalimu
  wsk-wsk: Se imet ilagala Kari Biya ningi ura kowar beteman, Tryphena se Tryphosa,
    mu karogo la amilmil den nungaru se, aga tiran yawara Persis, nu imet bo tala
    Kari Biya ningi ura kowar ninguru beteram, mu karogo tualko.
  toj-NT: Xa hualahuex yab oj coltanuc lec ja quermanatic Trifena soc ja quermanatic
    Trifosa porque ja yenlei, jel atele soc ja Cajualtiqui. Jachuc ja quermanatic
    Pérsida. Jel lec yaa sbaj soc ja yatel ja Cajualtiqui.
  tbc-tbc: Trifena iŋ Trifosa da ilo uyan apidinai, pein uraru an Tubun en niŋen o
    urat wagai digane da. Persis ilo uyan apani, pein an maŋanema luma, iŋ niŋen tubun
    mi mamat da, iŋ dam Tubun en niŋen o urat wagai igane da.
  sna-sna: Kwazisai Tirifena naTirifosa, vakadzi vanobata nesimba muna She. Kwazisai
    mudikani wangu wepamwoyo Perisisi, mumwe mukadzi anobata nesimba muna She.
  smk-NT: Pakumustawen moyo sara et pa si Trifena tan si Trifosa. Maseseg saran tawo
    nan Uunuren. Pakumustawen moya pa si mablin amiga tamon si Persida nin abaw anay
    nagwaan na sa pagsisirbi na konan Uunuren.
  grc-TCGNT: Ἀσπάσασθε Τρύφαιναν καὶ Τρυφῶσαν τὰς κοπιώσας ἐν Κυρίῳ. Ἀσπάσασθε Περσίδα
    τὴν ἀγαπητήν, ἥτις πολλὰ ἐκοπίασεν ἐν Κυρίῳ.
  gof-WFTW: Godaa oosuwan daaburiya Tirufaynanne Tirufoosa saro giite. Qassi Godaas
    daro daaburada oothiya, ta dosiya Persiiso saro giite.
  spa-BLM: Saludad a Trifena y a Trifosa, que trabajan en el Señor. Saludad a Persis,
    la amada, que trabaja mucho en el Señor.
  kyz-NT: Trifena ẽẽ upe, Trifosa ẽẽ upe we je teje'ega monoi. Jarejararete 'ga upe
    nanẽ 'gã porowykyi nũ. Persi ẽẽ jejekoty'aawa. Jarejararete 'ga upe ẽẽ nanẽ oporowykyau
    kwaiwete. Ẽẽ upe nanẽ je teje'ega monoi ẽẽ futaa.
  dao-dao: Tarupenah ja Taruphotah, Bawipa üng khüi khawiki xawi cen na ja hnukset
    pe u. Ka mhlänak Peratih, Bawipa üng aktä leng leng se khüiki pi na jah hnukset
    pet ua.
  cya-cya: Cui' cuaña'an chcui' cha' um 'in chcua jun cuna'an ta'a na Trifena lo'o
    Trifosa, jun nu ngui'ni tñan 'in Ñi X'nan na. Chcui' cha' um 'in ñi cuna'an ta'a
    na Persida, ñi nu ndyu'hui cuiya' ti' na 'in, lo' lyee 'a msu'hua loo ñi tñan
    'in Ñi X'nan na.
  nii-nii: Pe enim amb tał Traipeina kin Traiposa kin, ‘Ka mołmbuł,’ a nik ngungii.
    Amb tał Owundu nge kongun ełmbił amb. Nga yi ku, enim amb Persis kin, ‘Ka mołun,’
    a nik ngungii. Ei eim sinim nge Owundu kin, noman ngopu kin, kongun dinga ełim
    amb ei, na nge noman ngoł amb.
  ign-NT: Échaji­si­na­nuvare esu Trifena ésupa esu Trifosa. Énari­chuvare ticaema­ta­nea­canahi
    ema Viáquenu. Échaji­si­na­nuvare esu vémuna­ruquene vichamuri Pérsida. Tétavi­ca­va­hivare
    eta sucaema­ta­nea­sirahi ema Viáquenu.
  dik-NT: Miäthdiɛ̈ tënë Tripina ku Tripotha, diäär cï luui rin Bɛ̈ny ku tënë mäthdiɛ̈
    apɛi Perthith raan cï luɔidït looi rin Bɛ̈ny.
  cac-cac: Svac'paxb'at stzatzil sc'ol eb' ix canab' Trifena yed' ix Trifosa. A eb'
    ix chi' smunlaj val eb' ix d'a yic Cajal Jesús. Svac'paxb'at yic ix canab' Pérsida.
    Xajan ix vuuj, nivanxo ix munlaj ix d'a yic Cajal Jesús.
  tzj-E: Tey-a' rutzil quewech Trifena rexbil Trifosa, arj-e' e ajsmajma' rxin Kajaw
    Jesús. Tey-a' rutzil rwech chka' ja quilaj kch'alal Pérsida, arja' congan jun
