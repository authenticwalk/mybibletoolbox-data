  wrs-wrs: Kana sehmoaoa ishunu, veo Tripinamoa, eva Triposamoa. Nomba ungevlirini
    samblava ehlana keknam wohandra evemnav mendeklimba. Sehmoaoa kana ishumnu Persismoa,
    eva himba os andra venavta keknam mendeklimba.
  mca-mca: Hewetfelii kikhe' Trifena qa ke' Trifosa ƚeqejkunenkii ha' Yatsat'ax'inij.
    Hewetfelii iye ke' hisu'un yejefeki' Pérsida, hikke' qi iye in t'ithayi'yi'm ha'
