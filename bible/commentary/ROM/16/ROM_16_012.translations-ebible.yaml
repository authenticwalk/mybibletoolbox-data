  yap-yap: Nge felan’ Got ngak Tryfena nge Tryfosa, ni yow be muruwliy e maruwel rok
    Somol, nge ngak e fager rog nrib t’uf rog i Persis, ni bo’or e maruwel nike ngongliy
    ni fan ngak Somol.
  mop-NT: Diostac'unte'exoo' ix Trifena etel ix Trifosaja. Walacoo' u betic u meyaj
    a Noochtzili. Diostac'unte'ex ix Persida. Yajtzil ala'i u menoo' a hermanojo.
    Yaab u meyaj a Noochtzil u betaj ala'aji.
  tet-tet: Haꞌu ksolok tabe baa bii Trifena no bii Trifosa. Sia moos nalaꞌok serwisu
    bodik itakaan Naꞌin. Haꞌu ksolok tabe baa bii Persis, haꞌukaan belun. Nia moos
    serwisu susi ruin bodik itakaan Naꞌin.
  hlt-MCSB: Boeipa ah aka thakthae Thruphaena neh Truphosa te toidaluh. Thintlo Perti
    te toidaluh. Anih tah Boeipa dongah muep thakthae.
  xtd-NT: Ndajan tnuꞌu‑da Trifena xiꞌin Trifosa. Yo vichi n‑ka kidatniu‑ña xaxeꞌe
    Cristu, Ia kuu Xtoꞌo‑ro. Ndajan tnuꞌu‑da Pérsida. Dɨuni mani‑da xiꞌin‑ña. Dani
    mee‑ña, yo vichi n‑kidatniu‑ña xaxeꞌe Cristu, Ia kuu Xtoꞌo‑ro.
  mdy-ETH: ጎዳ ማዾ ማዺ ላባ ቲሩፓይኖና ቲሩፖሶ ጌይንታ ላኣሎንሢም፤ ሃሣ ሚርጌና ላቢ ማዼ፥ ኪሪስቶሴ ሱንፆና ታ ናሽካ ፒሪሲሳ
    ጎዖዜሎም «ኮሺዳ?» ጌዔኔ፤ ጎውዋቴ።
  spl-spl: Otmu ata gari Tiripaina yet Tiriposaŋe Kutdâhât tem lâuwaŋgim yâkât âi
    tuhum mansawot ya yetgât nâŋgâyitgian. Otmu imbi âlâ, kutŋe Peasi, Kutdâhât âi
    yakât biwiŋaŋe tiŋâk kepeim tuhum mansap yâkât nâŋgâwaŋgian.
  usp-NT: Ye'tak rutzil jwichak Trifena pach Trifosa, yak anm li tijin tijtij jk'ijak
    chi chac pire Kakaj Jesucristo ri Kajawl. Ye'tak rutzil jwich Pérsida ri lok'laj
    kech'elxic chirij Kakaj Jesucristo, anm li sub'laj xchacun pire Kakaj Jesucristo
    ri Kajawl.
  zav-NT: Ḻegguap diox Trifena na' Trifosa beṉə' güen žin c̱he X̱anchon'. Na' ḻeczə
    ca' ḻegguap diox Persida be'enə' c̱hacda' c̱hei. Babenchgüe' xšin X̱anchon'.
  sgz-sgz: Ái Tiripina mái Tiriposa, aru wák diar lala him sur Konom, iau árár pas
    diar mul. Má iau nas pasi kes mul á wák, ái Persis lain turang, ái mul a him rakrakai
    sur Konom.
  kek-NT: Cheq'ue xsahil xch'o̱leb lix Trifena ut lix Trifosa li yo̱queb chi c'anjelac
    sa' xc'aba' li Ka̱cua'. Ut cheq'ue xsahil xch'o̱l lix Pérsida, li nakara sa' xc'aba'
    li Cristo xban nak a'an naxq'ue xch'o̱l chi c'anjelac chiru li Dios.
  blz-NT: Salamku ni Trifena tii Trifosa men kakat balimang bona Tumpu, ka' ni Persis
    men kolingu'ku. Ia uga' nokakatmo balimang bona Tumpu.
  poe-NT: Nixje̱hérá tjan Trifena la ko tjan Trifosa. Kja̱xin jehe sín kjuíchꞌe sín
    xra̱ kuènte Ìnchéni la ko nixje̱hérá kja̱xin tí tjan kíchó ni Pérsida. Kja̱xin
    kjuínki̱tsa tjan kjuíchꞌe tjan xra̱ kuènte Ìnchéni.
  san-TAM: 'அபரம்ʼ ப்ரபோ⁴​: ஸேவாயாம்ʼ பரிஸ்²ரமகாரிண்யௌ த்ருபே²நாத்ருபோ²ஷே மம நமஸ்காரம்ʼ
