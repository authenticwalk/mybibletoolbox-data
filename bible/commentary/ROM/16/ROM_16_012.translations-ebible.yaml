    ke ani Volava.
  aer-aer: Tryphaena uthene Tryphosa uthene ilaye ayenge-arle ikwere-atherre itirrerle-aneme-anteye-arle.
    Arelhe yanhe atherre kwenhe akwetethe arnterre warrke-irrerle-anerreme Jesus Alartetyeke.
    Arelhe nhenge Persis ilaye ayenge-arle ikwere itirrerle-anteye-arle aneme. Re
    kwenhe arratye atyewe mwerre anthurre aneme re arnterre anthurre warrke-irreme
    Jesus Alartetyeke.
  qvc-NT: Napaykuyllapar paninchiq Trifinata, paninchiq Trifusata. Chaqa paykunaqam
    Jisukristuta ancha allita sirbinllapa. Napaykuyllapar kuyashqay paninchiq Pirsidatapis.
    Paypismi Siñurninchiqpaq ancha trabajashqa.
  tgl-ULB: Batiin ninyo sina Trifena at Trifosa, na naglingkod nang lubos sa Panginoon.
    Batiin ninyo si Persida na minamahal, na naglingkod nang labis sa Panginoon.
  cbs-NT: Ja inun, ja ainbu dabetan nukun Xanen Ibu dayaxunkubainmisbu Trifena inun
    Trifosadi en janchadi ea jatu yuixunxankanwen. Ja inun, ainbu betsa nukun jaibujaida
    Pérsiden nukun Xanen Ibu dayaxunkunkainmis ea yuixundiaxankanwen.
  xtm-NTPP: Jin ndakua'a ni nchuxi nuu Trifena a ji'in Trifosa a, ña'a ka satniñu
    nuu Iya Tátnuni a. Jin ndakua'a ni nchuxi ña'a nani Pérsida a, ña'a satniñu xeen
    nuu Iya Tátnuni a, ña'a ka kutoo o a.
  nnq-nnq: Mapatange abali Tulufena na Tulufosa abakamu maengo mu kabegele Angwana
    na nng'anja gwango jwanampala Felisi munkege jonge jwababegali Angwana.
  bao-NT: Mani Wiogʉ yee maquẽre bʉaro ca pade bojarucurã romiri, Trifena, Trifosa,
    cʉ̃ja añujato. To biri apeo, yʉ yee wedego yʉ ca maigo, Pérsida, Wiogʉ yeere bʉaro
    ca paderucurico cãa, cõ añujato.
  san-ORI: ଅପରଂ ପ୍ରଭୋଃ ସେୱାଯାଂ ପରିଶ୍ରମକାରିଣ୍ୟୌ ତ୍ରୁଫେନାତ୍ରୁଫୋଷେ ମମ ନମସ୍କାରଂ ୱଦତ, ତଥା
