  mkj-mkj: Kioang oai rahnmwahu oang Tryphaena apel Tryphosa, nihn Koaunno sohn doadoahk,
    pel oang oai pirien kajampwal Persis, ma inenin doadoahk koalik oang Koaunno.
  zac-NT: Gulë bëꞌnë saludë Trifena nu Trifosa naná bëꞌnë shchiꞌni Jesús, nu zac bëꞌnë
    saludë Nanë Pérsida; nalë́ bë́ꞌniꞌ dchiꞌni shtë Dadë Jesús.
  kyg-kyg: Talaifinaꞌe Talaifasaꞌeꞌmo Ala kava neꞌmo aliꞌyaꞌamo neꞌaliꞌa atalaꞌanifeꞌmo,
    Poloꞌa ge lanamamaeꞌniye, hutapa hana paitapa nateyo. Pesisifeꞌmo siosi vayaꞌmogimo
    hapau apayamopafiꞌmo hapauꞌniya a kanomo Ala kava netefeꞌmo lusi aliꞌyaꞌmo aliꞌniya
    afeꞌmo, Poloꞌa ge kamamaeꞌniye, hutapa ha paitapa nateyo.
  kmk-kmk: Pakumustaon yu da Trifena kan Trifosa un naḻagpota manselselbi kan Apu
    Jesu Kristu, pada na pay kan potpotgoka gayyom un si Persida. Siya pay osa’n babai’n
    naḻagpoḻagpota mangkokwa’t maipagapu kan Apu taku.
  cao-NT: Jasca, Trifena, Trifosa, tihi cabo joihuacana. Ibo bax yonocoria ca xo.
    Tobi noba yoxacato Pérsida. Joihuacana. Huëstima tsi xo toa Ibo bax ja yonoconina.
  bbr-bbr: Traifina, kon jauk Traifosa kiro asiret oiroror au Näwäu nukan sarau sakau
    miäir akas isan ‘pere’ ämän awatowe. Isan jai Persis ko nais Näwäu nukan sarau
    sakau miäu. Is kiro asir mesin woias meieäim. Ak kiro asir nais isan ‘pere’ ämän
    aurwe.
  inb-inb: 'Pani Trifenata i pani Trifosatapas: “Puangi” nipuaichi. Paikunapas, Iaia
    Jesusmanda allilla ruragkunami kankuna. Nukapa kuiaska pani Persidatapas: “Puangi”
    nipuaichi. Paika, Iaia Jesusmanda iapa sinchi ruragmi ka.'
  hrv-hrv: Pozdravite Trifenu i Trifozu koje se trude u Gospodinu. Pozdravite ljubljenu
    Persidu koja se mnogo trudila u Gospodinu.
  box-NT: Ĩ wee tɛ̀ɛní a hã́a na ɓa le Tirifɛɛna làa yìa ɓa le Tirifooze yi.
    Ɓa wee sá a Ɲúhṹso tonló làa sòobɛ́ɛ. Wàn bɔ̃́nlo hã́a na ɓa le Pɛɛsiide
    á ĩ wee tɛ̀ɛní yi. Wón mún sá a Ɲúhṹso tonló làa sòobɛ́ɛ.
  ote-NT: Nehe fatꞌajua̱hʉbʉ ma zi njuhʉ ra Trifena y ra Trifosa, núꞌʉ́ ri mpɛfi ja
    rá ꞌbɛfi ra Zidada, nehe ma zi njuhʉ ra Persida, núꞌá̱ xa mpɛfi ndunthi ja rá
    ꞌbɛfi ra Zidada.
  wnu-wnu: Ne yamangar ombur eng, Tripina Triposa nob ombur wuri munon aib sarau qeretutnob
    ebet igour end gor wurit igoum. Ne yonou yamangar banam uber Persis wo gor Munon
    Aib sarau qeretutnob ebet igoar eng gor wot igoum.
  zam-NT: Gunii gu' Diox loo Trifen no loo Trifos tac ryop guna'a thidteneque' nxo'f
    zin' zin' cón che'n Tad Crist. Gunii gu' Diox loo Persid, co' ndxàc fta'n na'
    por cón che'n Crist, co' anze'f nque' lezon ñèen. Tac guna'a anze'f mbli zin'
    cón che'n Tad Crist, ne.
  zyp-NT: Abuipaw rai a hrepaw Traifena le Traifosa khah a dang pawtah pa tah pah
    my lo. Abuipaw cawtah raisah a hrepaw ka dopaw vesaw Persi khah a dang pawtah
    pa tah pah my lo.
  sey-NT: Pëpacaijë̱ꞌë, Trifenare cuiꞌne Trifosare, mai Ëjaë coꞌamaña necaicohuaꞌire.
    Cuiꞌne mai oicorepa Percidare mai Ëjaë coꞌamañare ai cuasaco necaio paꞌicore pëpacaijë̱ꞌë.
  nvm-nvm: Na bara Traifaina ko uviaifuon bara Traifosa iji anadiav. Bu E Bomana ijefuon
    ik rej. Regavo madu na e Fesis na oijmavo iji anaiv. Fuka giriesame E Bomana ijefuon
    ik reoin.
  mps-mps: Dagego eno siade da wali po te we ama name si Trifina dali Trifosa sibolo
    wao, augwali si te Genuai Bidigo sę ebo dao. Te eno siade da wali po te we nogi
    Persisbolo wao, eno abagi mu dao. Agai sę dene hauwa Genuai Bidide yai dao.
  pab-NT: Maika xiyakaiheta natyo Trifena, Trifosa, Xekohaseti ana hakiterenae hiye.
    Exahe tehitiya noxiyakawalihalo nohinaehalo Pérside hiye xiyakaiheta natyo. Hatyo
    tehitiya atyo kalore haka Xekohaseti ana.
  llg-llg: Au haitua soda-molek fee kaꞌa inak Trifena ma kaꞌa ina Trifosa. Sila boe,
    lakalalaꞌok ita Lamatuan uen. Au haitua soda-molek fee au nonoong, kaꞌa inak Persis.
    Te ndia boe oo, ana tao ues mbilu mbuse soaneu ita Lamatuan.
  kyf-kyf: A -sa Tlifɛnɩ -yɔ Tlifozʋ fʋ. Ma nʋa -Kanyɔɔ lubho. A -sa na jijli -tale
    Pɛlɩsidɩ fʋ. Mɔ nʋa -Kanyɔ lubho duun.
  tpi-tpi: Yupela givim gude bilong mi long Trifina wantaim Trifosa. Tupela i save
    hatwok long mekim wok bilong Bikpela. Yupela givim gude bilong mi long Persis,
    em i pren tru bilong mi. Em i bin hatwok long mekim wok bilong Bikpela.
  mih-NT: Cuhva ndo minoo nacumi sii ña Trifena ta ña Trifosa. Zatyiño ñu tyiño ra
    Cristo, ra ndyaca ñaha sii yo. Ta cuhva ndo minoo nacumi sii ña Pérsida, ña cuhva
    yo. Ñihi xaan i zatyiño ña tyiño ra Ndyoo.
  qvh-NT: Saynöla salüdöta goycuyälanqui Trifenatawan Trifosata. Say warmicunami Jesucristupa
    wilacuyninta wilacogcunata ali yanapaycäyan. Saynöla salüdöta goycuyälanqui paninsi
    Persidata. Paypis Jesucristupa wilacuyninta wilacogcunata alimi yanapaycan.
  kms-kms: Nge chumbuai kin wand Tripina di Triposa nde ki rundo. Nyumbueg teri ren
    ni Jisas nei rimbig di ni Yumbui ghav rindig ningg yembe yumbui nganye rind. Nge
    chumbuai kin wand nge mand yuwon nganye Persis nde ki rundo. Ni beghi Yumbui ningg
    yembe ye wute di ni Yumbui ghav wundig ningg yembe yumbui nganye yembe wundiny.
  agn-agn: Pagpakomostao ka ong da Trifena ni Trifosa, ang madederep ang mga babay
    ang pamangabedlay para ong Gino. Komosta ka ong pinalangga ta ang si Persida,
    tata sing babay ang dorong naboat na para ong Gino.
  nhi-NT: Ixnechontlahpaluilican in Trifena uan Trifosa, yehuan mochicauah ictiquitiliah
    in toTecotzin. Ixcontlahpalocan notlasohicniu Pérsida, naquin chicauac yoctiquitilih
    in toTecotzin.
  ttc-NT: Jun limb'il te Trifena b'ix te Trifos aj nkye'aq'unan nim tuj taq'un Qajawil.
    B'ix jun limb'il te qerman Persid aj gani' nim qitza', tetz oje tz'aq'unan nim
    tuj taq'un Qajaw.
  dan-1931: Hilser Tryfæna og Tryfosa, som arbejde i Herren. Hilser; Persis, den elskede,
    som jo har arbejdet meget i Herren.
  kwj-kwj: Weseꞌa ahi ti ku raꞌaini Tiraifina hima pi Tiraifosa ni ma fini ku sawe,
    fini Apukolaka tau ni tau kwambu naha ki fi randau. Weseꞌa ahi ti ku raꞌaini Pesis
    ni ma ku sawe, rini ai nau naha, Apukolaka tau ni tau kwambu naha ki ri randaro.
  vie-OVCB: Kính chào Try-phe-nơ và Try-phô-sơ, hai người có công khó phục vụ Chúa.
    Kính chào Pẹt-si-đơ, bạn yêu dấu, đã dày công phục vụ Chúa.
  kze-kze: moóráwai Táráívinae moóráwai Táráívosiye mindárai Ísóigona mayáí kwémayaayawaiyave'a
    kawe'á umái máékaiyo kwésimatimune. moóráwai Pésísi Ísóigo Ísuntavena imáyáa éna
    anóm-bayai kwémayaiwaintave'a kawe'á umái maiyó kwésimamune.
  lbk-lbk: Laychek ay pakomostaen akhes cha Trifena ken Trifosa ay cha enchonchono
    pala ken Apo Jesus, sa et si Persida ay chadlos malal-ayad ya chachama nan kakhetna
    isnan chonona ken Apo Jesus.
  mto-NT: Máyameꞌe toꞌk aaj je̱ Dios xmo̱o̱yduvat je̱ Trifena je̱ts je̱ Trifosa juuꞌ
    veꞌe je̱ Ma̱ja̱ Vintsá̱n du̱mutoondup du̱mupa̱jktup, nay veꞌempa je̱ nꞌútsamda
    je̱ ntsa̱ꞌa̱amda Pérsida, juuꞌ veꞌe o̱o̱y ntuntso̱jkumdup je̱tseꞌe jékani je̱
    Ma̱ja̱ Vintsá̱n du̱mutún du̱mupu̱k.
  bzh-bzh: Log ham nanër vu Trupena luho Truposa sën luho denevonġ Mehöböp yi huk
    niwëëk lo geving, gevu Persis sën sahëġ neving yi lo, in nevonġ huk vu Mehöböp
    panġsën lo.
  guj-2017: પ્રભુને નામે પરિશ્રમ કરનારી ત્રુફેનાને તથા ત્રુફોસાને સલામ કહેજો, વહાલી
    પેર્સિસ જેણે પ્રભુના કામમાં ઘણી મહેનત કરી છે તેને સલામ કહેજો.
  jvn-NT: Aja lali uga marang sedulur Triféna lan sedulur Triposa. Sedulur wédok-wédok
    iki ya ora sembrana enggoné nyambutgawé kanggo Gusti. Uga sedulurku wédok Pèrsi
    sing tak trésnani. Dèkné uga ora setitik enggoné nyambutgawé ngladèni Gusti.
  byr-byr: Tɨraaipanaasɨ Tɨraaipozasɨ sanadaai Kɨraazɨtɨyarɨ wawɨnya mɨraagɨkɨꞌdisawaarɨ
    nɨmɨnyɨna “Nyaꞌmwewaaihi!” duzɨla! Pezɨzaꞌ sahɨrɨvɨna tewaanya wɨvuꞌnadeꞌ Naangerɨ
    wawɨnya kwalaalya mɨraagɨkɨrakevɨ nɨmɨnyɨna “Nyaꞌmweꞌgɨ!” duzɨla!
  ian-ian: Traifina Traifosa kat apma nandinya awa. Njambwi nyana njɨvwa kwutɨga nyan
    mbɨt. Pesis nɨmbun kat awa. Ndɨ njambwi nyana njɨvwa kwutɨga nyan ndɨ.
  hun-hun: Köszöntsétek Trüfainát és Trüfónászt, akik munkálkodnak az Úrban. Köszöntsétek
    a szeretett Persziszt, aki sokat munkálkodott az Úrban.
  mcf-NT: Nëidic chido Tidipena chedo Tidiposa caidbëdi. Aido Esus tantiec dayacquio
    icquin ambi chiacpadomboen nabanquido nec. Nëidic chido utsi Pedsida caid con
    chu icbobimboecquidquio. Aidtsen Esus tantiec dayacquio icquin ambi chiacpadomboen
    naquidquio nec.
  kjs-kjs: Gore ali laapore Trifina-para Trifosa laapo epe-rupa piralepape lo laketapape.
    Nipu laapome Mudu Ali-na kogono waru pepe. Naa adami Persis-mi Mudu Ali-na kogono
    waru pisa-le epe-rupa pirape lo laketapape.
  mni-mni: Mapu Ibungogidamak thabak kanna nombi nupising haibadi Tryphena amasung
    Tryphosa-bu khurumjari. Mapu Ibungogidamak thabak kanna nombi atoppa nupi haibadi
    eigi nungsijarabi marup Persis-pu khurumjari.
  yad-NT: Jirya̱mu̱chuvañada Trijénaju̱y, Trijósaju̱y nadisa̱ju̱, jaryi jváaryú̱y
    Vu̱yntyityu̱mu daryaju̱ nada. Jirya̱mu̱chuvañada Prísidyaju̱y jarye, jaryi va̱tasanu̱y,
    jiryatiy nadivaañu̱y jaryi Vu̱yntyityu̱mu.
  mxb-NT: Ta kaꞌa̱n ndo̱ ndisáꞌán xíꞌín ki̱ꞌo yó Trifena xíꞌín ki̱ꞌo yó Trifosa, táꞌa̱n
    na̱ kéchóon noo̱ satoꞌo yo̱ Jesús. Ta kaꞌa̱n ndo̱ ndisáꞌán xíꞌín ki̱ꞌo mani̱ yo̱
    Pérsida, táꞌa̱n na̱ ndíꞌi ini kéchóon noo̱ satoꞌo yo̱ Jesús.
  pon-2006A: Ei rahnmwahu ong Tripihna oh Triposa, me pil iang doadoahk en atail Kaun,
    oh pil ong kompoakepahi mehlel, Persis, me kin wia doadoahk laud ong atail Kaun.
  maq-NT: Tuhun nina naha na Trifena cojo na Trifosa, na xi jemu sahmi xa rë Nai naja.
    Tuhun nina naha na Pérsida, na xi jemu vinga naja jan. Na vëhë ne, hacuaha jemu
    casahmi na xa rë Nai naja.
  hto-hto: Daje izói Trifena ie aɨ Trifosa dɨga uáidori. Afe íaillɨnoɨ caɨ Ocuíraɨma
    táɨjɨnamo táɨjɨfɨrediaillɨnoɨ. Daje izói caɨ izíruiga mirɨngo Pérsida uáidori,
    mei afengo caɨ Ocuíraɨma táɨjɨnamo táɨjɨfɨredeza.
  por-BRBSL: Saudar Tryphaena e Tryphosa, que trabalham no Senhor. Saudar Persis,
    a amada, que trabalhou muito no Senhor.
  ces-NKB: Pozdravte Tryfénu a Tryfósu, které pracují v Pánu. Pozdravte milovanou
    Persidu, která se v Pánu velmi napracovala.
  cui-cui: Irʉ painta jacobare powa Trifena irʉno powa Trifosa. Barapowayobe, powayobe
    irʉ tanacuitabe xua pon jiwi Pecanamataxeinaein tanacuitatsibe. Irʉ painta jacobare
    Pérsida powayo tajitowayo, powayo antobein irʉrʉ pejume cowʉntsixaerʉ. Barapowa
    irʉrʉ nawita daunweya tanacuitarʉ xua pon jiwi Pecanamataxeinaein daunweya tanacuitatsi.
  boj-2014: Niŋgi Trifina Trifosa wo naŋgi aiyel dego ijo kaiye anjam endi minjriy.
    Naŋgi aiyel Tamo Koba a qa waukobaeqnub. Niŋgi ijo kaiye anjam endi osib Persis
    dego minjiy. E a tulaŋ qalaqalaiyeqnum. A Tamo Koba aqa wau siŋgila na ojeqnu.
  eng-OEBUS: to Tryphaena and Tryphosa, who have worked hard for the Master; to my
    dear friend Persis, for she has done much hard work for the Master;
  eri-eri: Tere Trifina Trifosa ngare yame kaiyewou niragu. Nere Anyakaro nomo haruwe
    tefuwei nomo haruwe danga tetedere. Tere Persis yame kaiyewou tuwagu, no yame
    ilibafe tigini. No Anyakaro nomo haruwe te fuwei nomo haruwe danga taiha.
  aly-aly: Ntwa areyenh Tryphaena, Tryphosa atherr, Ingkartek warrkirreyel innga.
    Arelh Persis arrpemarl. Ra Ingkartek warrkirreyel innga. Ayeng ikwer inkwerelheyel.
  wiu-wiu: Ali Munagonole wedoa takama yaki atoata Teraipina Teraiposata kita-palaka
    wete meamene wa akamene. Ali Munagonole wedoa takama yako atoa anu kolotini atoa
    Pesisi one-palaka wete meamene wa akamene-ye.
  swe-swe: Hälsa [systrarna]Tryfaina(Tryfena) och Tryfosa, som arbetar i Herren. Hälsa
    den älskade Persis[hennes namn betyder ”en persisk kvinna”], som har arbetat mycket
    i Herren.
  cth-cth: Bawipa dawkvah thaw ka panki e Triphaena hoi Triphosa tinaw hai kutman
    awh. Bawipa dawk thaw ka panki e ka pahren e Persis hai kutman awh.
  mti-mti: Tripena ge Triposa mu Keriso gumbe nau yaigipamit emewa mu baigan muniya.
    Evenwa Pasis me Keriso gumbe yusipamit nau anewa, me baigan waniya.
  pad-NT: Va'ora oka'ivanitiki jaboni va'oani Trifena, Trifosa vihiki. Cristo kabadania
    vakabadaniki adani gamo. Oka'ivanitiki jaboni ida kodiva'ahi onakaidivaki Pérside
    oniki. Karaho ida kidibadani Cristo kaimoni.
  twi-twi: Mikyia Trifaina ne Trifosa mmea a wɔbɔ Awurade som mu mmɔden no. Saa ara
    nso na mikyia mʼadamfo Persi a ɔno nso yɛ ɔbea a wabɔ mmɔden aboa Awurade som
    no.
  hlt-hlt: Boeipa ah aka thakthae Thruphaena neh Truphosa te toidaluh. Thintlo Perti
    te toidaluh. Anih tah Boeipa dongah muep thakthae.
  tbz-SIM: N dɔunko ti tɑ̃bɛ̀ Tidifɛnni nɛ̀ Tidifoosi, bɛ̀ɛ̀ pĩ nti Yiɛ̀ ntɔ̃mmú nɛ̀
    ti tɑ̃ũ̀ sɑ̀ɑ̀wè Pɛdisii wèè pĩ nti Yiɛ̀ ntɔ̃mmú mɛdiɛ̀.
  san-GUJ: અપરં પ્રભોઃ સેવાયાં પરિશ્રમકારિણ્યૌ ત્રુફેનાત્રુફોષે મમ નમસ્કારં વદત, તથા
    પ્રભોઃ સેવાયામ્ અત્યન્તં પરિશ્રમકારિણી યા પ્રિયા પર્ષિસ્તાં નમસ્કારં જ્ઞાપયધ્વં|
  ake-NT: Miyarɨ ka'tɨ' Tʉrai'pina mɨrɨ awonsi'kɨ Tʉrai'posa pɨ', kamoro uri'sami'si
    amʉ' sa'man pe rɨ te'tʉrawasomasan Itepuru apiyo' pe. Miyarɨ ka'tɨ' utonpa rʉ'kwɨ
    Pɨrʉses pɨ', kʉrɨ rɨ kanan uri'san sa'man pe kuru rɨ iye'tʉrawasomasa' Itepuru
    apiyo' pe.
  qvn-NT: Chaynuytag saludayärilay Trifenatawan Trifosa warmicunatas. Paycunaga Munayniyog
    Dios ningannuymi alisca uryarcayan. Jinaman saludayärilay cuyanganchi Persidatas.
    Paysi aliscam uryasha Munayniyog Diospag.
  tku-NT: Nā iccāmacā'ni' saludos Trifena ē Trifosa. Xlaca'n tatā'scuja quiMāpa'ksīni'ca'n.
    Nā icmacā'ni' saludos Pérsida tī pāxquī'can. Huā'mā' puscāt tā'scujnī't quiMāpa'ksīni'ca'n.
  bjk-bjk: Mum morobo mana öga lo e Tiripina me Tiriposa, a nini une ewe idu tobo
    rörörön lölös ulamun e Orong. Mum morobo öga lo bölök a ais deek ke e, Persis,
    ine a önga une xabise bölök ewe ibo rörörön lölös se Orong.
  msy-2020: Egha kɨ uan akam isa Trifina ko Trifosa bagha anemaga ghaze, Afeziam aning
    ko ikɨ. Aning Ekiam bagha pamten ingari. Egha uaghan uan akam isa nan roroam Persis
    bagha anemaga ghaze, Afeziam a ko ikɨ. A uaghan Ekiam bagha pamten ingari.
  bpr-bpr: Kumusta di ku Trifina na Trifusa, i mimò i nimò Amuto, na lê man di ku
    Pirsida, i flanekgu kanbonggu nawa ta bong mgimòan.
