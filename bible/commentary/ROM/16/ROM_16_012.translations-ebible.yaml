  tbg-tbg: Taara nahenti Trifinaaka Trifosaaka vitantavata ne uva mantama timitaata.
    Vitanta Nora Vaiinti kaiqa koqemake vare variara. Nahenti vo Pesisiravata uva
    mantama timitaata. Vi nahentiva koqema kero Nora Vaiinti kaiqa vare vaira.
  hub-NT: Trifena Trifosajai Jesucristo takatrinak takaina nu, tura ina umai Pérsida,
    ina anetairi, nisha Jesucriston takatrinak takasua nusha,
  hmo-hmo: Lauegu hanamoa hereva be Trupena bona Truposa dekenai do umui henia, idia
