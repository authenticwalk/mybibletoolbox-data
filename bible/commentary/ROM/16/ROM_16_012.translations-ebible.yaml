  cpb-NT: Piwethatenawo Trifena, eejatzi Trifosa. Iro tsipatakenari nantawaitainiri
    Awinkatharite. Piwethatenawo netakotanewo Pérsida. Iro notsipatakari nantawaitainiri
    Awinkatharite.
  aon-aon: Punekume yopuhi nyumnah um Trifina kwani Trifosa. Owo apa wonek debeinyi
