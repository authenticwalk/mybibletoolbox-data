  uig-ARA: رەبنىڭ خىزمىتىدە جاپا تارتىۋاتقان ترىفېنا ۋە ترىفوسا خانىمغا سالام ئېيتقايسىلەر.
    رەبنىڭ خىزمىتىدە نۇرغۇن جاپا تارتقان سۆيۈملۈك سىڭلىم پەرسىسقا سالام ئېيتقايسىلەر.
  tuf-tuf: Trifenin tamo cat, Trifosin tamo cat sehw̃ac wac ayro. Chaunín éyinat Jesucristo
