  heb-LB: דרישת שלום לטרופינה ולטרופסה, העובדות בשירות האדון, ולפרסיס היקרה אשר עמלה
    רבות למען האדון.
  caf-NT: Tryphaena 'ink'ez Tryphosa 'en chah Sizi Gri be 'ut'en 'uhulh'en, 'ink'ez
