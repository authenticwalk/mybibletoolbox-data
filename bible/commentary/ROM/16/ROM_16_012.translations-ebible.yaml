    tuj taak'en Kaaw.
  udu-udu: Theki uni gwansan me’d mo kun miikina ṯu’c e Tap̱a mo uni kun ta iṮarip̱eena
    dhala Ṯarip̱uusa mo. Theka Barsiis me’d mo ma jin enu mo, a’diyim jin miiki’da
