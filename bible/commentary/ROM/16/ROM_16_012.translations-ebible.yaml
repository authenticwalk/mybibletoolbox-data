    aanʌ dai aliʌsi aata vueeyi Suusi Cristo aa duiñdadʌrʌ.
  rai-rai: Anung maarmaari karom Tripaaina ma Triposa. A ru tabuan mi diaar papaam
    dekdek u ra pinapaam anu ra Tadaaru. Ma karom raa tepaang kaai Pesis, raa tabuan
    kaai baa i papaam dekdek aakit u ra pinapaam anu ra Tadaaru.
  haw-1868: E uwe aku oukou ia Terupaina a me Teruposa, e hooikaika ana iloko o ka
    Haku. E uwe aku ia Peresi, i ka mea i alohaia, i hooikaika nui iloko o ka Haku.
  ffm-ffm: Miɗo jowta Tirifena e Tirifosa, ɓeen yo rewɓe gollanooɓe Joomiraaɗo. Miɗo
