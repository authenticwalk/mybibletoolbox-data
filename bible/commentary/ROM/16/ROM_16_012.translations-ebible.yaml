  kdc-kdc: Ndamusileni watwanzi iwomsang'hanila ng'hani Mndewa, Tulufena na Tulufosa
    na mbwigangu Pelisi, yamsang'hanile ng'hani Mndewa.
  nhr-nhr: Terufena sa hẽé naka Terufosa sa hẽéthẽé sara tsgám̀kagu, X'aigam di sara
    tséé-kg'ao sara. Tíí tcáràs ncàm̀-ncamsas Peresise sa tsgám̀kagu thẽé, ncẽe X'aigam
