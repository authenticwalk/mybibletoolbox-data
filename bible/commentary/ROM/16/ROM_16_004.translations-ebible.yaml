  dao-dao: Acun xawi naw ka phäha ami sak am mceh na ni. Bäki xawi tia kei däk naw
    ka pyenkia am kya, Khyangmjükce sangcime naw pi tikie ni.
  cya-cya: jun nu hasta lo'o ncua cha' caja si'yan, nu si'i scan tin ndyaan xu'hue
    'in Ndiose si'ya jun, cui' ca nu lo'o nchgaa quichen se'en ndiyo' ti'in jun ta'a
    na ne' gentil.
  nii-nii: '@see-verse:ROM.016.003'
  ign-NT: Ena, vahi nacatie­que­ne­hahini eta náitare­sirana eta nacatiu­chi­ranuhi.
    Nuhasu­lu­pa­ya­chavaca éna. Énerichuvare nahasulupayachavare namutu ena apamuriana
