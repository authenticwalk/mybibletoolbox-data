    jyanlum jchꞌunolajeletique.
  mya-mya: သူ​တို့​သည်​ငါ​၏​အ​တွက်​သက်​စွန့်​ကြိုး​ပမ်း ဆောင်​ရွက်​ခဲ့​ကြ​သူ​များ​ဖြစ်​ကြ​၏။
