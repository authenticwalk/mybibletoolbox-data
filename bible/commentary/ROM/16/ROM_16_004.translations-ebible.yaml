  bjr-bjr: '@see-verse:ROM.016.003'
  aby-aby: Emeini awekaini emuae na ma feareka daaba yafa ukaada emuama feafisine
    ukeibisi. I Godi imukeka imusu orou yaisina emuaini naini iyama i emeini awekaini
    emenu ibi we ma irauaiai ukaisi.
  eng-YLT: who for my life their own neck did lay down, to whom not only I give thanks,
    but also all the assemblies of the nations —
  jni-jni: Andesa wa nya iriba iweme barki mi daki mi mani cas, in gusa ankoi. Iso
    vat anu tarsa Asere.
  kne-kne: Inposta da iman din biyag da para en sak-en, isonga dakdake di otang ko
    en daida, ya baken sak-en anggoy mo adi et am-in abe ay gimong sin il-ilin di
    Gentil.
  tgj-tgj: bunu ngoogv lvgabv bunu singnam am sitamdurtam lwkto. Ngo umjvdv bunua
    umbonyikv mvngdu kunv—ngo tikma, vbvritola Jentail gvrja mvnwng vka vbv alvbv
    mvngming gvdu.
  gui-NT: Jae reta omano seri cherepɨ vaera. Jae rambue amee yasoropai chupe reta.
    Jae ramiño vi opaete judío mbae vae oñemboatɨatɨ vae reta omee yasoropai chupe
    reta.
  quc-TT: Aꞌreꞌ xkiya ri kikꞌaslemal rumal we; man xwi ta kintyoxin chike areꞌ xane
    kintyoxij xuqujeꞌ chike konojel ri komontyox ri man aꞌj Israel taj.
  heg-NTPO: Oen duas naha-bubuit tam mates undeng in hulung au. Mo auk siing man nodan
    mamo se oen lo. Ta atuil Yahudi lo man sarain son, deng totoang jemaat in se ola-ola
    ngas kon, nodan mamo undeng oen in hulung nga.
  ptu-ptu: Bassim umbotoham sungnga'na aka napa'kadua-duai la umpesäkäi sungnga'ku.
    Sihatam anna sipäto' kukuhhu'i sumanga', anna tä' angga mandi kao tilalla', sapo'
    tilalla' asam duka' ingganna jumaa'na taianna to Yahudi.
  bzd-NTPO: Ie'pa e̱' me'ttsa̱ ye' tsa̱tkök, kë̀ tkine tö dö' ittèwa̱. Wëstela chekeyö
    ie'pa a̱, erë kë̀ dör ye' ë̀. Skëkëpa Jesús icha erule erule ko̱s kë̀ dör judiowak,
    e'pa tö wëstela cheke ie'pa a̱ ñies.
  kwf-kwf: Ana kaidaꞋi kera Ꞌafi nau, karangi kira ka saungidaroꞋo. Ma sulia ru neꞋe,
    nau ku tafedaroꞋo liu. Ma noaꞋa laꞋu taꞋifili nau, ma na ngwae neꞋe noaꞋa laꞋu
    Jiu ki taꞋifau neꞋe kira faꞋamamana logo, kira tafedaroꞋo.
  eng-WYC-2017: which under-putted their necks for my life; to whom not I alone do
    thankings, but also all the churches of heathen men.
  eng-WMBB: who risked their own necks for my life, to whom not only I give thanks,
    but also all the assemblies of the Gentiles.
  zat-NTPS: Benne' caní buluzúe̱' xel-la nabán chee̱' lu da ste̱be chee̱ gúcale̱ne̱'
    neda'. Ca' naca na, dxapa' benne' ca' xcalenle, ne quegaze neda', san cá'anqueze
    dxelún xúgute̱ bi bíchedxu quebe zaj naque̱' judío.
  spp-spp: Pire mpyi na ŋko si mpɔ̂ɔn pi múnahigil'e mii wuuni zhwoŋi kurugo. Mii
    kanni bà u ɲyɛ na pi kêre mɛ, supyishiŋi sanŋi dánafeebii kuruɲyi puni mú na pi
    kêre.
  zty-NTPS: 'Žopte benne'' ki wdégake'' gan ben ẕož gátgake'' nich béngake'' ga bi
    gata'' neda'', na'' žápegaka''-ne'': “Žóx̱kenle” na'' kege nedza'', san ḻezka''
    yógo''te lježžo ka'' zej nbabe'' gan zej nnita'' benách ka'' che Benne'' Criston'',
    benne'' ka'' bi zej nake'' benne'' judío ka'', žé''gake'' ḻégake'': “Žóx̱kenle.”'
  mek-mek: Isa lau fauai mae mauni epogai kelao kemai. Lau mo laaꞌi kai iifi eꞌa papiauꞌi
    Iudea papiauꞌi laaꞌi auꞌi maꞌoai isafa isa tenkiu akaikiꞌa kepeniꞌi.
  aey-aey: Eu ale cal mec dodolaalen cesultesin. Eunu ija himec hetesin qee alelem
    qa Juda dana qee agena tamanec cunugha hegein alesina.
  urd-GVH: उन्होंने मेरे लिए अपनी जान पर खेला। न सिर्फ़ मैं बल्कि ग़ैरयहूदियों की
    जमातें उनकी एहसानमंद हैं।
  ycn-ycn: 'Na''ájla necó taca''acájejlo nuchaya penaje, nu''umacóloje capichácajo
    liyá napalamane aú penaje. Palá huani nala''acajla nucá raú. Ajopana quemaño caja
    ñaqué caja nanacu. Jesucristo hua''atéjena, uncá judíona calé jahuacaño apalá
    chojé, apalá chojé que. Necá caja quemaño nanacu: “Palá huanacu la''acaño necá”
    que.'
  djr-djr: Buku-gurrpandja ŋarra maṉḏany ga dhuwal mirithirr yan, ŋunhi maṉḏa ŋarrany
    walŋakuŋal beŋur mariŋur. Maṉḏany balaŋ ŋunhi burakinya muka maṉḏapiny, yurr yaka
    maṉḏa ganarrthanha ŋarrany. Ga bitjarryi bili ŋuruŋuwurruynydja ŋunhi Djan'tayilyuny
    mala Garraywalaŋumirriy buku-gurrparyi maṉḏany ŋunhiŋuwuyyiny walŋakunhawuynydja
    ŋarrakalaŋawuy.
  kvg-kvg: Nandiv ezoqa menas, ekeza kha ndønqonqotøvém, no zapaya. No ike kandambá
    ti-te. Geté no mbá mbá. Até bawan vini-ak-qa Klisten bawabawan ate ndi꞉gú-a,
    ike kandambá ti-te.
  rug-rug: sapu lopu ruriti dia tinoa, pude toka nau pa tinasuna. Zama leana hola
    si rau koa rini, meke lopu arau mo, ba doduru ekelesia Zenitailo hire ba gua tugo.
  hop-NT: Taq puma iqatsiy ayo táviniqe ōviy pēp mōki, noqw nu put ep pumuy amumi
    hahlayhti, piw qa nu’‐saa, pas sohsoyam qa‐Jew‐sinmuy amuhpa Jesus aw tōnawtaqam
    pīwu.
  san-URD: تابھْیامْ اُپَکاراپْتِح کیوَلَں مَیا سْوِیکَرْتَّوْییتِ نَہِ بھِنَّدیشِییَیح
    سَرْوَّدھَرْمَّسَماجَیرَپِ۔
  heb-LB: שסיכנו את חייהם למעני. לא רק אני אסיר תודה להם, אלא כל קהילות הגויים.
  caf-NT: '''En hiye khúna, ''i ''ants''i huba ''int''ah hoh suhúlhyih inle. ''Et
    dahúja huwa, si ''ink''ez ''udun yun k''ut whut''en Sizi Gri huba ''ilhuhowezdel,
    ts''iyawh chanailya hubuts''útni.'
  mio-NT: Ñican cuu ñi cuni cuvi tahan nu ni sacacu ñi chihin yu. Chacan cuu cha chaha
    main iin tiahvi ndioo chi ñi, ta chaha tahan ndihi ñivi Ndioo cuu inga tucu ñivi
    tiahvi ndioo chi ñi.
  srq-NT: Mbia que eɨquia serɨ̃ serɨ̃te rei quia serɨɨ̃ nda. Siquicheã mbeɨte que
    equia ra. Nyebe aɨco nguiã gracias ɨ tuchɨ ee. Se ae eã. Jesús quiato judíos eã
    abe riqui gracias ɨ jate ee ã.
  kje-NT: Ler ida manlo'o hir maki ono ilitolle maya'u, de ya apanak trimkasi nammori
    hi, la kerei raramne ma ka namwali Yahudi na'akeme rapanak trimkasi hi haenhi.
  gaz-gaz: Isaan naa jedhanii lubbuu isaanii balaaf saaxilan. Utuu ana qofa hin taʼin
    Waldaaleen Kiristaanaa Namoota Ormaa hundinuus isaan galateeffatu.
  kud-kud: Na hinage yawahidi hitalamwedi vehabagu hauga abasilahe aidiyai. Ainaena
    vehabadi ya'awa yauwedo, na nigele ebeha yabom yagu awayauwedo, na hinage Yaubada
    yana bodao hibom himiyamiya nigele Yudeya aidiyena.
  urb-NT: 'Ihẽ ke amõ ta tate jukwa rahã, ihẽ namõ a''eta ixo katu te. A''erehe a''eta
    ke amõ ta tate jukwa tĩ. Ihẽ namõ pyta, a''erehe Ak ta pe: “Katu tiki. Pehẽ katu”
    aja ihẽ apandu. Ihẽ jõ ym apandu. Upa amõ Jesu kotyhar ta aja tĩ. Pandu tĩ. Jundéu
    awa aja ym ame''ẽ ta ke a''eta. Ame''ẽ ta Ak ta pe pandu tĩ: “Katu tiki. Pehẽ
    katu” aja.'
  fra-LSG: qui ont exposé leur tête pour sauver ma vie; ce n’est pas moi seul qui
    leur rends grâces, ce sont encore toutes les Églises des païens.
  san-HK: tAbhyAm upakArAptiH kevalaM mayA svIkarttavyeti nahi bhinnadezIyaiH sarvvadharmmasamAjairapi|
  cak-SNT: Ijejeꞌ jubꞌaꞌ ma xaꞌcon ruma xinquicol inreꞌ choch ri camic. Man joꞌc ta
    inreꞌ niyaꞌ tiox bꞌaꞌ chica rumareꞌ, xa quireꞌ jeꞌ niquiꞌan quinojiel ri iglesias
    quichin ri man israelitas ta.
  uvh-uvh: Imaraming ka wa tim naga mamareng bema kadaga tonga tuguk ganang wa adindu'
    naga yotangkanama adisining fuksi' wari kadaga titi waraga' guk mo' sukumu'. Wara'
    nagok ka naktangka aming ka Juda mo' wara'ning arantagim bak kabi'mo' wara'siguk
    dabiksa' indi adisita' sura kabakni' kareng naknga mesisiringa tem.
  ino-ino: '@see-verse:ROM.016.003'
  gnn-gnn: Yo, ga buku-wurrpandja ŋarra maṉḏanha yukurra mirithirri yana, ŋunhi maṉḏa
    ŋarranha walŋakuŋala ŋuliŋuru mariŋuru. Maṉḏanydja bini ŋunhi burakinya muka maṉḏapiwaynydja,
    yurru yaka maṉḏa gonha'yurruna ŋarranhanydja, ga buku-wurrpanna ŋarra yukurra
    maṉḏanha yulŋunydja ŋurikiyi. Ga bitjandhi liŋgu ŋuruŋu mulku'-mulkuruyunydja
    Garraywalaŋumirriyu buku-wurrpandhi yukurra maṉḏanha.
  yal-yal: E bata susu sayaan na n tan niina fe ra. N keden xa mi barikan birama e
    xa, siya gbɛtɛ dɛnkɛlɛya yamane birin barikan birama e xa.
  cnt-NT: '''Éi₂ bá₄ ca₂jmo₃ tén''₂ dsɨ́₅ o₄quió₃ jniá₂, o₁jŋia''₅₄ ca₂quí''₃ dsa₂
    dsɨ₂lag₅₄. Jaun₂ cuë́₅ jniá₂ ti₁''mag''₄ ''éi₂. On₃ jua''₅₄ jmá''₃ jniá₂; ca₂le₃jɨ́n₃
    dsɨ₂nau₂ i₂''én₂ cuë₂₃ ti₁''mag''₄ ján₃.'
  tif-tif: Kemin, akam kiili okok-kem-tal-unemupya, kuno waasi ita taba-lomdip nuli
    anulip taanamup. Kata, kuno yelip taanamup o kal-bomdipya, iyo dong dakaap-nam-bilipla
    kemin, nali yaap ke yo kalasii. Kaa nata-kup, Tan ke yo kalasii disa; Kristen
    tunum miit kusnum alik ma ma yakal akam kiimi yaap ke yo ken-unbip.
  nlx-nlx: ता मारा जीवान केरता सोतान जीव दोका माय टाक दियेल एता, एने फोक्‍तो मीच नाह,
    पुण बिगेर यहुदिन आखी मोंडली बी तान दन्यवाद किरेह।
  apw-NT: Áí shighą goyéégo bich’į’ nadaagoyaa, dásdozhą́ shighą nanezna’, áí ba’ihénsį;
    ła’íí hayú doo Jews daanlįį dahíí ha’ánáłséhíí nagozṉilyú ínashood dawa ya’ihédaanzį
    ałdó’.
  gum-gum: Truiløbe naimburab nan chi kømønrraindø kwam labguen inchibelø køn. Truilane
    nabe mayanguen ungwa, ungwa tamønrrun. Katø natø kømøtø, judíos kømø misaamerai
    iglesiameragucha mayamba nømune ungwa tan.
  not-NT: Jirai icogaigabitaca iróguiname matsiguenga, carari pogabisaicoquena Pirisira
    aisati Aquira. Ocábintsëna pogabisaicoquena cara pënibaque iróguirome iroro aisati
    ojime. Pënibaqueme ingamobitaiguëna. Tojai nacarasiataiguëri, naro aisati omagaro
    opiguemisantane ira cagari jorío.
  plu-plu: Egkis ka kapigsa gupitkis ndahan. Nah kabayhigkis, ka nahwanama henneme
    madikte Uhokri gihiyegapu ku pariye kane judeyenepwima hawwata.
  iou-iou: Yarä uwä näk täŋkentäŋ namikta gupita nämo iyap taŋkumän. Unita näkägän
    nämo yäniŋ oretat. Nämo, guŋ äbotken nanik äbot täŋpani uken-uken nanik u imaka,
    udegän bänep täga nadäŋ yämik täkaŋ.
  ntp-NT: Goovai baitoma gʌncooditu dai cʌʌgacʌrʌ gimvusaitu aidʌmʌsi giñmuaa aagaitadai
    cascʌdʌ aliʌsi baigiñʌlidi aanʌ goovaicʌdʌ. Dai maisiu mosʌcaasi aanʌ baigiñʌlidi
    vʌʌscatai vaavoitudadami ismaacʌdʌ maitʌrjudidíu baigʌnʌlidi ʌʌpʌ.
  rai-rai: Diaar walaaun pa iaau baa a taara diat nem na aak doko iaau, ma pa diaar
    nuk paa anundiaar lalaaun. Iaau waatung wakaak aakit karom diaar, ma wakir iaau
    ku, a kum taara na nurnur raap baa wakir a taara Iudaia, diat kaai diat waatung
    wakaak karom diaar.
  haw-1868: 'No kuu ola, waiho iho laua i ko laua mau ai; aole wau wale no ke haawi
    aku i ke aloha ia laua, o na ekalesia no hoi a pau no na aina e:'
  ffm-ffm: Sabi ɓe kosii mursude yonkiiji maɓɓe faa ɓe ndannda yonki am. Wanaa miin
    tan yettata ɓe, deente goonɗinɓe ɓe nganaa Yahuudiyankooɓe ɗee fuu ana njetta
    ɓe.
  arb-NAV: اللَّذَيْنِ عَرَّضَا عُنُقَيْهِمَا لِلذَّبْحِ إِنْقَاذاً لِحَيَاتِي، وَلَسْتُ
    أَنَا وَحْدِي شَاكِراً لَهُمَا بَلْ جَمِيعُ كَنَائِسِ الأُمَمِ أَيْضاً.
  cop-CNT: ⲛⲁⲓ ⲉⲧⲁⲩϯ ⳿ⲛⲧⲟⲩⲛⲁϩⲃⲓ ⳿ⲉ⳿ϩⲣⲏⲓ ⳿ⲉϫⲉⲛ ⲧⲁⲯⲩⲭⲏ ⲛⲁⲓ ⲉⲧⲉ ⳿ⲁⲛⲟⲕ ⳿ⲙⲙⲁⲩⲁⲧ ⲁⲛ ⲉⲧϣⲉⲡ⳿ϩⲙⲟⲧ
