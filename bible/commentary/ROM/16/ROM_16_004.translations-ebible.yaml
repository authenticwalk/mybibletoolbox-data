    tep apin ak pen, yad nokom mel. Binɨb Juda mel man ke okok mɨdɨl, kɨli Klays binɨb
    ne pelpel apnan gɨpal okok, kɨli abe kɨlop bel gos tep yɨbɨl nɨŋɨd tep apal.
  jic-NT: La p'a quelel na 'ünantsja na, ncapj tjap'acj yupj. Ma yólatsja malala jis
