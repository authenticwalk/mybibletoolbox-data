    ale i wszystkie kościoły pochodzenia pogańskiego.
  ztq-NT: Kwyo me xnëz kyalkuty par kteelaa me naa. Lëdy nonsyaa xte skizh lo me,
    sink wi kchë meñ sit nii xniladzy xtiits Dios.
  zai-NT: Qué ña cabe xpida cabe pur naa. Rudiee diuxquixe laacabe, ne cadi naa sia'
    sínuque ne irá ca hermanu ni cadi judíu.
  upv-upv: Nuru ormarong pa pormij suri inu bonevis. Ko niko inu nuwra erres nga erres
    temijpal wor tevi nuru; ko sete inu kis nusan ko, nir kalesia nga marivi jinibb
    ne vare kele wor nir arunge erpok.
  wap-NT: Ĩnao kazannaatauzonii õgaru, ĩaitapan puꞌu kichanaꞌiki-kiaꞌo wuruꞌu pashaꞌapataniaz.
    Uruu idi kaiman õnyukunuu ĩꞌati, naꞌiki ipai mishidainao Gentilenao kaiman ĩꞌati
    kapam ĩkazannaatan õgaru.
  mva-mva: Diaru ngau kanabe damateru kana direreru. Bokaibe tago ngau-la ka uperu-diaru.
    Ungguma Takadi ‘sios’ nedi moarunga diperu-diaru be.
  dwr-NT: Unttunttu ta shemppuwaa diraw, barenttu shemppuwaa aathi immeeddino. Unttuntta
    ta xalalaa gidennaan, Ayihuda gidenna asaa ammaniyaa asay ubbaykka galatee.
  kfw-kfw: Inmani'n kei kasik beiya inringkhuo leiminpaammu, khat-um kei'n inmani
    diang rokna kamalar, kei khabit emongnga zaatlop rakip koisuok ngai innum ratha
    rokna inheimalar.
  bfz-bfz: तिने मेरा प्राण बचाणे खे आपणी जिन्दगी दाव पाँदे लगाईती थी और बस आऊँ ई नि,
    बल्कि दूजी जातिया री सारी मण्डल़ी बी, तिना रा धन्यवाद करोई।
  cuk-09: Wemar an-ular burgwednaga gusmalad. Amarga anbi dog-nuedye an sogsulid,
    bela Judiosurmalad Bab-Jesúsba-nanaimalad-danar-ambikunoni-damalad dog-nuedye
    Priscilaga, degi, Aquilaga sogmarmogad.
  ben-OBCV: তাঁরা আমার জন্য প্রাণের ঝুঁকি নিয়েছিলেন। কেবলমাত্র আমিই নই, কিন্তু অইহুদিদের
    সব মণ্ডলীই তাঁদের কাছে কৃতজ্ঞ।
  mil-NT: Chi mèé‑yu ní cácu cuú‑yu sá cuèndá sá nǐ dácǎcu ñàhá‑yu xii‑í sá nǐ yáha‑í,
    núu xíǎⁿ ío ndàcáⁿ táhù‑í núǔ‑yu, te ñá dɨ́ú‑ní yǔhú ducaⁿ ǐo ndàcáⁿ táhù‑í núǔ‑yu
    chi tnàhá nchaa ñáyiu ñá túú cùu ñáyiu isràél xǐndecu ichi‑gá xǐndecu nchaa xichi
    ducaⁿ ǐo ndàcáⁿ táhǔ‑yu núú tě Àquilú ndɨhɨ núú ñadɨ̀hɨ́‑dé tá Prìscilá.
  myu-myu: Oe'ũ pin ip Áquilayũ we'ũap puxim. — Xipat cĩcã eyju — i õn e'em cebe ip.
    Imẽn tak e'em soat Judeu'ũmayũ―Jesus kay itabucayũ.
  fue-fue: Ɓe kokkii ko'e maɓɓe gam ɓe kisina yonki am. Min tan bane seedantooɓe ɗum,
    eklesiyaaji ɓe lenyi janani fu e seedanoo ɓe ɗum.
  amk-amk: Ururai we ufata yau ikaharai weru ne karirafo, wedaya adareti umarareha.
    Yohong mahikai we suru we fi unari we yau fo tuti imeiri yau kaha, wape jemati
    na nu Yahudi kaha fosa kontai etohong mahikai we suru kontai.
  fai-fai: Ika nam as bo bom ilimi uyo yak bán mafak teinámsiw. Kale naka be atin
    ken keiyo, yakbi ade adikum Mifiw Got wanang kinim gu seng, iliso ika atin ken
    keiyo, yakbiw ko.
  ura-NT: Acaaurute canu coreniha nichao itajerateeuruhane rai neeurelu, canu sohin
    canu jaonaa jerecuruhane bana. Nii jaun coatiha canuhacha acaauru coaauhaaun,
    satiin Jesocurisito rai iclesianeein nenacaauru- Jorioniheichurute acaauru coreniha
    Cana Coaunera bajanajaaocure.
  mcd-NT: Futsafoan ua rutupaiyainfoan nan rafutan ua numaifoan ato rutuqui rashquinifo.
    Uhuun caifomari Jesús icoinra huafoan ichanancashon yoimisifo isca huaquin, —Priscila
    yafi Aquila non fasi atohuun noiran, —ishon yoimisifo.
  urt-urt: Sehei ŋaiye tinge de ka yule yungwisme ŋam. Taꞌe luku pe, yukur ŋam ilyeh
    ŋaiye ŋam manange wusyep hriphrip me tinge hindi. Topoꞌe lenge haiten miyeꞌ tuweinge
    ŋaiye si yimbilme ŋoihmbwaip ŋaiye yarp ya yoto sios lalme plihe yangange wusyep
    hriphrip yalme tinge hindi.
  kiz-kiz: ambabho kwa maisha gha nene bhaghahatarisi maisha gha bhene. Nibhombesya
    kwa bhene, na nenelepi tu, bali kabhele kwa makanisa ghoha gha mataifa.
  tzo-TZE: Yu'un jutuc mu ilajic ta milel yu'un la scoltaicun ta sventa yu'un vu'un
    ac'o cuxicun. Coliyalbicun ti jech la spasique. Vo'oxuc ti muc israelucoxuque
    ta jna' ti xcuxet avo'ntonic ec ti jech la scoltaicune.
  lex-lex: La'a iriwra ralewn a'u pede trema-trema ir mati. Awuak terima kasi npenpuenu-nanahala
    ira, ne a'g edonna mueh'a mere Yahudi atia' honona mana mak kla' oleka krei mutnu.
  dov-dov: nkambo kabuumi bwangu bakapedekezya buumi bwabo. Ndipa kulumba kulibaabo,
    kutali andikke; pesi alubo ambungano zyoonse zyabamaasi.
  rgu-rgu: Dua si hisadei na mate, nana huu ara nau tulu-fali ra au eme soe a mai.
    Tehuu ta noi au mesaꞌ ka riꞌ hule makasi neuꞌ asa fa. Lahenda fo ta Yahudi fa
    dadi lahenda saraniꞌ nai basa mamanaꞌ ara boe, hule makasi nana huu sira nonoi-tatao
    malolen.
  toc-NT: Actzú xuani̠t aya xca̠­li̠­mak­ni̠cán caj xpa̠­la­cata pi̠ aquit quin­ta­lak­ma̠x­tuni̠t,
    aquit chu xli̠­hua̠k a̠ma̠ko̠lh cris­tianos hua̠nti̠ ni̠ judíos y tali̠­pa̠­huán
    Jesús luu snu̠n cca̠­pa̠x­cat­ca­tzi̠­ni­yá̠hu xli̠­hua̠k hua̠ntu̠ quin­ta­li̠­mak­ta̠­yani̠t.
  som-som: oo noloshayda aawadeed qoortooda u dhibay. Keligay uma mahadnaqayo, laakiinse
    kiniisadaha dadka aan Yuhuudda ahayn oo dhammuna ay ku mahadnaqayaan.
  mam-C: Nim siky'x kyu'n toj kychwinqil noq tu'n npaja; nya o'kqinxa nchin q'o'n
    chjonte, qala' majqexjo, jni'qe erman nya Judiyqe.
  ndj-ndj: Veni ngalilu yawu yavelili musayisayi kwanongwa ya nenga. Vakudayiliwa
    kulumbiwa, kufuma kwa nenga weka ha, ila wuwowu kufuma mumakanisa va vangutungu
    va Vayawudi.
  mbj-NT: Rahapëë né paawä dajëp sa hã péh, ti hadoo né hẽ ỹ ramasa. Ỹỹh, sahõnh hẽ
    Judah buuj nadoo do Jesus hã h'yy ka'eeh do jé pad'yyt hẽ kahet'aa do na-ããj hẽ,
    ãã tsebé sa wë, baad hadoo do ãã hã rabad'oo do hyb n'aa.
  lat-VUC: '(qui pro anima mea suas cervices supposuerunt: quibus non solus ego gratias
    ago, sed et cunctæ ecclesiæ gentium),'
  ngp-ngp: Hawauone ugima wawe kunda kint'hu, kwajili yangu, nawatogola, naho hiyo
    miye du mna ni hamwenga na want'hu wamhuwile Kilisito kulawa si nt'huhu.
  enq-2: Namba pyoo nyalanya, dolapo kumatambi masala naeyao kalai piambino dokonya,
    nambame yaka piambina lelyo. Nambame iki dopa laa naelyo. Akali tata waka dupanya
    siosa dupa pitakame yaka piambina lelyaminoaka.
  eng-ASVBT: 'who for my life laid down their own necks; unto whom not only I give
    thanks, but also all the churches of the Gentiles:'
  mna-mna: Mi tizem kat zitun pio, mi rimen mi timeete. Tana leleŋ ambai kat pizin
    mi aŋwidit urun. Mi nio ituŋ tamen som. Lupŋana ta boozomen kizin wal ta Yuda
    somŋan i na, tiwidit urun tomini.
  myw-myw: Igaw kweiboug tasiyas takamliweigs idokes kid beiweigs, siyas gog son nakwav
    ilivatus kalbaleb, peinan ikayuseigs. E, kalin nuwem tasiyas, sigwayas tayakelesiys
    vena babaw waseg.
  sby-sby: Aba nabo balikuba balibenga kushinwa kwambeti bapulushe buyumi bwakame.
    Ntame ndenka ndabalumbanyanga, nsombi mibungano yonse ya ku bishi bya bantu ba
    mishobo naimbi.
  sll-sll: Na ari na sirala galala di ongwo i, yasuri kuman kine na tomua. Tongwiwe,
    na wiyol Yisas grang wine olere ha maing pungwo hobi kina yasuri tal ongwo i wai
    piminua di tominia.
  yaq-NT: Inime'e, bempo nee jinne'ubaekai, jinilwatchisi emo bichak. Junuen san tu'isi
    ne am bai sae, intok ka inepo jiba, taa ket si'ime wame'e, ka juriomtaka, si'imekut
    aneka, Krijtota sualeme am bai sae.
  uro-uro: Bä iom di sa in däkmu na nas iva ini ñäp ivakt iva in dumaiar ngo. Qaku
    sokt ngo i nguat tes ama mär sagem iom dap kosaqi ama qatnanaktpämda ama Jentailqäna
    mät arha värhap di rhat tes ama mär sagem iom.
  ita-1885: I quali hanno, per la vita mia, esposto il lor proprio collo; a' quali
    non io solo, ma ancora tutte le chiese de' Gentili, rendono grazie.
  muy-muy: 'Ka ya ti akal mis takaɗ nu ni ti nday gani tàhəŋga nu a ; ku tamal tâbazl
    tay azuhva nu day akal tə̀gəskabá. Nə̀gria sʉsi ana tay a. Àgri sʉsi ana tay ti
    nu ciliŋ do : ndam ga Yezu ya ti nday ndam *Zʉde do, təcakalavu a kəsa gərgərani
    bu ni ɗek day tə̀gria sʉsi ana tay a.'
  kqc-kqc: Nai vegu dada ini vegu eyaregika reyadi, ye diya na maka buni tora gade
    maida, idu tutubena idana vene di ekalesia vene tau gade ka ina rofu buni tora
    gade madedi.
  tav-tav: Aperã yʉre na cajĩagaro yʉre cátinemowã. To bairo yʉre na cátinemoro tʉjʉrã
    na quenare na cajĩacõaboyupa aperã. To bairi, “Caroaro Pablore mʉja cájupa,” na
    ĩña. Aperã judío maja cãniquẽna Jesucristore caapiʉjarã cãni poari macana nipetirã
    na quena, “Caroaro mʉja cájupa,” Aquilare, Prisilare na ĩ jooma.
  eng-ULB: who for my life risked their own lives. I give thanks to them, and not
    only I, but also all the churches of the Gentiles.
  spa-VBL: quienes arriesgaron su vida por mí. No solo yo estoy agradecido con ellos,
    sino con todas las iglesias de los extranjeros también.
  fra-_FOB: Et qui ont exposé leur vie pour la mienne; et ce n'est pas moi seul qui
    leur rends grâces, mais encore toutes les Églises des Gentils.
  hau-ULB: Wadanda sabo da ni suka sadaukar da ransu. Ina godiya garesu, ba ni kadai
    ba, amma kuma da dukan Ikilisiyoyin Al 'mmai.
  mal-mal: അവർ എന്റെ പ്രാണന് വേണ്ടി തങ്ങളുടെ സ്വന്ത ജീവൻ വെച്ചുകൊടുത്തവരാകുന്നു; അവർക്ക്
    ഞാൻ മാത്രമല്ല, ജാതികളുടെ സകലസഭകളും കൂടെ നന്ദിപറയുന്നു.
  kkc-kkc: Osoloso diayo mo gie badeli ee medee pidilame, nei diba dala toloso wedilame
    mopoodoo doloso debeiso. Goo egeesi maga ayo dimapoo diya goomogoso. Osoloso Yu
    odoonee dia sosee susuga ososee dimapoo diya goomogoso.
  lit-lit: kurie už mano gyvybę padėjo po budelio kirviu savo pačių kaklus, kuriems
    dėkoju ne aš vienas, bet ir visos kitataučių bažnyčios.
  urd-GVR: Unhoṅ ne mere lie apnī jān par khelā. Na sirf maiṅ balki Ġhairyahūdiyoṅ
    kī jamāteṅ un kī ehsānmand haiṅ.
  far-far: Ana kada keroa 'adomi nau, karangi kera ka saungida. Ma sulia ru ne, nau
    ku tango keroa 'asiana. Ma nao lau taifili nau, ma wane ne nao lau Jiu ki tafau
    ne kera famamana laugo, kera tango keroa.
  suz-BL: मिनु थमा मसुइक्‍बपुकीमी आं कली खेदा पामेनु, आं कली प्रोंइचा, दे वारच पय्‍यीसीनु,
    हेरा साइक्‍चा पुंइसाक्‍स। मेको निक्‍शीमी आं कली प्रोंइशो आ पर्बम परमप्रभु यावे
    कली “गे रिम्‍शो पाइब बाक्‍नीनी” देंनुङ। गो ला ममाइ, नेल्‍ल रागी रागी ङा थमा सुइक्‍बपुकीमी
    यो मेको निक्‍शी आस पशो मिम्‍शा, परमप्रभु यावे कली “गे रिम्‍शो पाइब बाक्‍नीनी”
    देंनीम। मोपतीके मेको आस कली “रिम्‍शो बाक्‍कीसे” दे मतीने।
  car-NT: Mo'karon ro yjupu'po me tamamyrykon uta'kary taro tywaije mandon. Awu roten
    kapyn moro o'to iwe'i'san poko tawa'pore wa, pa'poro mo'karon Tamusi na'nanopy'san
    Simosu me e'i'non apyimykon enapa te.
  amp-amp: Nanhu nrfa htiyakneftpno bi noh hany sitamof. Na ndt htihato na be tu kfo
    yindhor mifwanf. Nhai be nanrpaya kfo yindhorkahanf. Nhai. Yima tangim, Jisasr
    hikwam, wanyhato kfo yindhorwomf rof namo neftpno.
  bht-bht: उना मेरी जान बचाणे तांई अपणी जान खतरे च पाई थी, कने सिर्फ मैं ही नी पर
    होर जातियां दियां सारियां कलीसियां भी उना दा धन्यबाद करदियां न।
  eng-NOY: who for my life laid down their own necks; to whom not I alone give thanks,
    but also all the churches of the gentiles;
  cub-NT: Ina yainíduima yʉre boje, ji mauva ne boarĩ́ jarʉvarĩduiyede yʉre. Que baru
    ʉrarõ pare torojʉede jívʉ yʉ náre. Aru caivʉ ina judíova ãmevʉ Jesúre jʉ aipõeva
    máre torojʉede jívʉbu náre.
  ita-1927: i quali per la vita mia hanno esposto il loro proprio collo; ai quali
    non io solo ma anche tutte le chiese dei Gentili rendono grazie.
  lww-lww: Lelaga nap̃a, pogos tai nanua ne, nesike e lepas na marena rui, ana lalua
    akila nap̃a lavis akilalu kiela malena nap̃a apim atamalia inu, ana nepisa potena
    pan la vanon pap̃isi. A pe in ga taaga re poli, ana p̃egas nen li nalelagaena
    tap̃ena m̃ena lap̃asa e lepas nene la m̃ena apisa potena pan lalua vanon ya nap̃a
    akila ne.
  ckb-ckb: ئەوانەی لە پێناو ژیانی من ژیانی خۆیان خستە مەترسییەوە، تەنها من سوپاسی
    ئەوانە ناکەم، بەڵکو هەموو کڵێساکانی ناجولەکەکانیش.
  nas-nas: Kuru totoꞌkoo avororeaꞌ pakumuretuꞌ domang-antamurema. Ning narunge tampaꞌ
    tang-koo makosi deeaꞌ tering-koo teka ookara dootuuꞌnupoong osi kante-koo tampara
    tampaavaing, Juꞌdeeaing-kooninge.
  uvl-uvl: E teke e hele urana toto lange iri iange te matau reria ero toto nga nenge
    te halaua iau nga lek ume. Pe NeHalang nena mata mur hel nge hana lomonmona ngana
    mur, te hele urana toto lange iri pule.
  eng-BBE: 'Who for my life put their necks in danger; to whom not only I but all
    the churches of the Gentiles are in debt:'
  ixl-CNT: Utz nivaqꞌ taꞌntioxh te tan, nojchit ikꞌaj tibꞌ siꞌchmotxkam viꞌ. Aꞌ isaꞌ
    yeꞌk sakamin. Utz antu nimotxtaqꞌ taꞌntioxh te majte kajay qꞌu niman tetz u Jesuus
    qꞌuꞌl puera aanima.
  xsi-xsi: Muŋga kinzi rua sipalilu silâ paraŋa ilo ŋana sivila naŋa kâ. Mine kala
    kawâŋgu ndaŋge ŋalae pa kinzi rua. Andeta naŋa simboŋgu nâ tia; kinzi kalo-tawana
    tamâta rârâni lâ ŋgu pinde ndoni kala kawanzi ndaŋge pa kinzi rua mine nâ.
  crx-NTPO: '''Enne hiye khúna-i, ''i ''ants''i buba ''unt''oh whe suhúlhyih inle''.
    ''Et dahúja huwa, si ''ink''ez ''udun yun k''ut whut''enne Sizi Gri ooba ''ilhozdílne,
    ts''iyawh musi buts''útni.'
  kan-OKCV: ಅವರು ನನ್ನ ಪ್ರಾಣದ ನಿಮಿತ್ತವಾಗಿ ತಮ್ಮ ಪ್ರಾಣಗಳನ್ನು ಅಪಾಯಕ್ಕೆ ಒಡ್ಡಿದರು. ಅವರಿಗೆ
    ನಾನು ಮಾತ್ರವೇ ಅಲ್ಲ ಯೆಹೂದ್ಯರಲ್ಲದವರು ಎಲ್ಲಾ ಸಭೆಗಳವರೂ ಕೃತಜ್ಞರಾಗಿರುತ್ತಾರೆ.
  bbb-bbb: '@see-verse:ROM.016.003'
  blw-blw: Te chicha, tég-angaycha iyatéy hen nanorongancha an haén, wat anà ammag
    manyaman an Apudyus gapon chicha. Ya umat agé hen amin anchichay tatagu hen cha
    ka-am-amongan hen faén Judiowat chacha agé manyaman amin an Apudyus gapon chicha.
  tam-2017: அவர்கள் என்னுடைய ஜீவனுக்காகத் தங்களுடைய கழுத்தைக் கொடுத்தவர்கள்; அவர்களைப்பற்றி
    நான்மட்டும் அல்ல, யூதரல்லாதவர்களில் உண்டான சபையார் எல்லோரும் நன்றியுள்ளவர்களாக
    இருக்கிறார்கள்.
  azz-NT: Huan ne Priscila huan Aquila hasta in tagayot quinequíaj quinmictisque porín
    yejuan nechpalehuijque. Huan semi nicueyitasojcamachilía Dios ica por yejuan.
    Huan amo sayó nejua. Ta, no nochi in taneltocani ten amo pohuij queme judíos,
    yejuan nojonques no quihueyitasojcamachilíaj Dios ica por ne Priscila huan Aquila.
  spa-RV-1909: '(Que pusieron sus cuellos por mi vida: á los cuales no doy gracias
    yo solo, mas aun todas las iglesias de los Gentiles;)'
  csy-csy: 'Amate sia ka nuntakna atu a ngawng daw in a thi ngam te a hi uh hi: amate
    sia keima bek hi ngawl in, Gentile pawlpi theampo in zong poktek uh hi.'
  mxq-NT: Yʉꞌʉjʉty pyʉjtáktʉ ayoꞌon jʉjpꞌámʉ jikyꞌa̱jtʉn nʉgoo kots ʉj xyajtseꞌeky.
    Nja̱ꞌa̱ygyʉdákypyʉts yʉꞌʉ, es kyaj ꞌyʉjtsʉty jeꞌeyʉ, nandʉꞌʉn nidʉgekyʉ ja nmʉmʉbʉjkpʉꞌa̱jtʉm
    diꞌibʉ kyaj ꞌyisraelítʉty.
  tzj-NT: in queban jutij jutz'it laj xecami chi nto'ic. Anin janila nmaltioxij chique
