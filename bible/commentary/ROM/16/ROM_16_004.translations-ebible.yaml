    ହଡ଼କ ଇନ୍‌କିନାଃ ଧାନ୍ୟାବାଦ୍‌ ଏମ୍‌ତାନାକ ।
  gah-gah: Kéisi nene nenikumú kugupe latila inigasimó neve. Lá asimó nene nenikumukó
    nomive. Numutó namató hetoka vegená Izesuni vegenala zuha miniliki vinamó kezagi
    keikumú mulúikú lamaná giliki kegepoka liaká niave.
  lcm-lcm: kilongta buk mat asi pakangai anig. Au na parik nang ta nau papalik napo
    posong aro, sikei keve kuvkuvulan lomlomon si ri vap i ngising kipo kun maramarak
    aro luai anirilong.
  aer-aer: Arrekwele kwenhe ratherre ayenge irrpelthele ameke-aretyarte nhenge irrerlknge
    inteketye, ratherre apeke-arle ilwetyeke-anteye-arle anetyeke aneke. The kwenhe
    akwetethe Ngkarte tnakemele nhenge yanhe atherreke. Jew anetyakenhe atningke,
    nhenge Ngkarte-kenhe atyewe areye-arle-irreke nhenge anyente-irreme-arle apmere
    arrpenhe areyenge, itne-arlke kwenhe atnerte akangkeme-anteye ikwere-atherreke.
  qvc-NT: Kanan paykunaqam washawananrayku, listu karqan, wañunambaqllapa. Chaymi
    noqaqa Prisilata Akilastapis ancha pagikuni. Piru manam noqallachu paykunataqa
    pagikuni. Ashwanmi yumbay chay furastiru kriyiq masinchiqkunapis paykunata ancha
    pagikunllapa.
  tgl-ULB: na inilagay sa panganib ang kanilang mga buhay para sa aking buhay. Nagpapasalamat
    ako sa kanila, at hindi lamang ako, kundi pati na rin ang lahat ng mga iglesiya
    ng mga Gentil.
  cbs-NT: '@see-verse:ROM.016.003'
  xtm-NTPP: Vaa ñatuu ni ka ndi ini de ji'in ña, visi na jin kûu de nuu tniñu sa.
    Te masu maa in‑ni sa ndákuan‑ta'vi nuu de ji'in ña chi ndaka ñayii ni ka nduu
    sa'ya Su'si o a ja masu judío ka kuu i ma ja ka iyo i ndaka ñuu ma.
  nnq-nnq: Angweto ngibikibeka mukupotekigwa kwa magambu gango. Ipaligwa kulumbigwa,
    ngati kuboka kwango tuje, nambu uyo kuboka muikuta ya bandu abunhwamini Kilisto
    muilambo yenge.
  bao-NT: Cʉ̃ja pea, “Cʉ̃re mani ca tii nemojata, mani cãare jĩacãrucuma,” ĩi uwi
    tʉgoeña pacarã yʉre tii nemowa. Yʉ, judíos ca niitirã Cristo Jesús're ca tʉo nʉnʉjeerã
