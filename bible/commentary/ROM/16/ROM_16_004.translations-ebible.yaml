  sri-sri: Gajerã yʉre wẽjẽdʉamakʉ̃, ĩgʉ̃sã yʉre iritamurĩ waja ĩgʉ̃sãdere mérõ wẽjẽboyama.
    Ĩgʉ̃sã yʉre irasũ õãrõ iritamurĩrẽ yʉ dita Marĩpʉre ʉsʉyari sĩbea. Judío masaka
    ããrĩmerã Jesucristore bʉremurã ããrĩpererã Marĩpʉre ʉsʉyari sĩma.
  nal-nal: Nandiaa xawit di inaxam iaa wana a roroiang sin nandiaa xun nia. Gai wisfaadaxa
    zin nandiaa, ma xawit nia zingbe, naandi vaakdul zaait aubina xawit amun Israael
    ina di inaxam paazaai di iwisfaadaxa zin nandiaa.
  kyq-kyq: Naaɗe mala kic ɓo jeɗo kutn koɗe taa am kaaja. Taa nakŋ naaɗe tɛɗo ese
    se, maam mꞋkalum ki sum ɓo mꞋtɔɔmɗe eyo, num eglizge paacn̰ maakŋ taa naaŋge tun
    malin̰ge Yaudge ey se kic ɓo tɔɔmɗe.
  kwd-kwd: Na nga alata gala kwaibooni agu, ta'a gila galangi kwa'ia gaa'a. Ma tofuna
    'ola lo'oo, nau ku tafe 'agaa'a 'e ba'ita. Te'inau 'amoe, ma nga ta'a lo'oo gila
    'ame Jiu te'efou na'a gila tagoto'o, gila tafe 'agaa'a la'u mola.
  ded-ded: Yereng neac amma kekecngira mi segereoc. Ni yerearu ubangerecna faiyecmeduae,
    imoc nengsac kpac. Bangec monnunac ngicngac, yeneac kpebung sasawa fekendae, yeneng
    ifingoc ubangerec deyecmedae.
  ewe-ewe: Wotsɔ woƒe agbe de xaxa me ɖe tanye. Menye nye ɖeka koe le akpe dam na
    wo o, ke Kristo kple hame siwo katã le ame siwo menye Yudatɔwo o dome la hã le
    akpe dam na wo.
  nuy-nuy: Ngaya anaani nga-yamana “Yuu”, wuguṉi-wuy, wuguṉi-magaa ambini-ngawini-magaa,
    anubani-yumbaa naadiṉi-yung ngambi-maṉmangi. Marri warruburru-yung warra-Gentile
    wurru-jambarrgina-yinyung wugurru, wugurraayunggaj wurru-yamana “Yuu, nga” wuguṉi-wuy.
  cop-BHC: ⲚⲀⲒ ⲈⲦⲀⲨϮ ⲚⲦⲞⲨⲚⲀϨⲂⲒ ⲈϨⲢⲎⲒ ⲈϪⲈⲚ ⲦⲀⲮⲨⲬⲎ ⲚⲀⲒ ⲈⲦⲈ ⲀⲚⲞⲔ ⲘⲘⲀⲨⲀⲦ ⲀⲚ ⲈⲦϢⲈⲠϨⲘⲞⲦ
