verse: ROM.016.004
translations:
  kpx-kpx: Vani mole ataeau dahavoho vasege keau di tedaholu. Katealemo di vahaehoabe
    vanu. Ige Diue ata holioholiale kebiamo degomoleau ekalesia holiale kebiata vahaehoabe
    valu.
  okv-H: eto enana ta vasiri na na orekihie enana sari ari haite ea amo nanena vahai
    osa ae rate enda nei ekalesia tapa na enana osa ereora.
  tbo-tbo: Tauhi u luyagohana notana ma hai luyagohana hi palihalehi. Ega tau tunawau
    ma tauhi ega mi Yudeya ma tu witumagana ubeiyai hi palipalihalena mehi, i wimaamala
    uyahihi.
  mal-C: എനിക്കുവേണ്ടി സ്വന്തം ജീവനെപ്പോലും അപകടത്തിലാക്കിയവരാണ് അവർ. ഞാൻമാത്രമല്ല,
    യെഹൂദേതരരുടെ മധ്യേയുള്ള എല്ലാ സഭകളും അവരോട് നന്ദിയുള്ളവരായിരിക്കുന്നു.
  grc-SR: οἵτινες ὑπὲρ τῆς ψυχῆς μου τὸν ἑαυτῶν τράχηλον ὑπέθηκαν, οἷς οὐκ ἐγὼ μόνος
    εὐχαριστῶ, ἀλλὰ καὶ πᾶσαι αἱ ἐκκλησίαι τῶν ἐθνῶν·
  bgc-bgc: उननै मेरै प्राण कै खात्तर अपणा ए जीवन जोख्खम म्ह गेर दिया था, अर सिर्फ
    मै ए न्ही, बल्के गैर यहूदियाँ की सारी कलीसिया भी उनका धन्यवाद करै सै।
  khz-khz: Ira tauria ruala au galamaku ai roli gevagi-kwaregarato. Au e tanopara
    irauirau ai getaluna ekalesiara gema verere kamu iwavagi ira tauria ruala geriai.
  deu-TKW: sie haben ihren Hals eingesetzt für mein Leben; nicht ich allein danke
    ihnen, sondern auch alle Gemeinden der Heiden;
  zsr-NT: 'Chopëꞌ ni guladödëꞌ ga gzoa banádx latiëꞌ quië glunëꞌ ga cugatiaꞌ nedaꞌ,
    atiꞌ rëpaꞌ lequëꞌ: xclenliꞌ, len clëg nedaꞌz, san lëzcaꞌ tëꞌë lequëꞌ: xclenliꞌ,
    yúguꞌtë böchiꞌ lzaꞌruꞌ nababquëꞌ gap nacuáꞌ bunách queëꞌ Cristo cunacgac judío.'
  lin-lin: Bandimaki ata kokufa mpo na ngai. Ngai moko kaka te nde nazali kotonda
    bango, kasi mpe Mangomba nyonso ya mikili ya Bapagano.
  hns-NT: Oelog hamaar khaatien aapan djaan par khelies raha. Na khaalie ham, bakie
    doesar djaat ke iesaai ke samaadj logan bhie oelogke dhanbaad dewe hai.
  noa-E: Amau peer amachta thõopijierram mʉ kõit. Magua chadcha mua amag ʉ̈u ajim
    aajem; mamʉ mʉch appaimuata mag ʉ̈u ajimjã aba, judionaan khabam khʉʉn iglesia
    ee thumaam khʉʉnauta amag ʉ̈u ajim aajem mʉ kõit, mag ʉ̈u peerdʉwia maach Pör
    Jesucristo iek jaau chitʉm gaaimuata amachdëujã ũrwi ʉ̈khatarr aawai.
  eng-EMTV: who risked their own necks for my life, to whom not only I give thanks,
    but also all the churches of the Gentiles.
  mib-NT: Chi ná ni īyo jnūndóho jeē cuu rī nuú, te ni cachundeyɨ́ ni de ni canducú
    de scácu de ruhū, vēsú suni cuu maá de núú. Te nácuatáhú rí nuū ndɨndúú de, te
    nasūu máá‑ni ruhū, chi suni tāca grupo ñayuu cácandíje tācá nación.
  lif-NT2: खे़ङ्‌हाॽरे़ इङ्‌गाॽ आसे़ःप्‍से़ खुन्‍छिॽ हिङ्‌मन्‍निन्‍ने के़साक्‍पाओ
    थासे़त्‍छुरो॥ इङ्‌गाॽरक् मे़ःन्, कर यरिक् थिम्‍मे़न्‍दङ् सुवाङ्‌स्‍मा सेसेहुप्‍लक्‍कोबा
    नसानिबाहाॽरे़आङ् खे़ङ्‌हाॽ नोगे़न् मे़बिरुसिॽ॥
  xnj-xnj: Vene vauyokili wumi wavi ndava ya kusangula wumi wangu. Nikuvasengula,
    lepi namwene ndu, nambu mewa misambi ya vandu vevakumsadika Kilisitu vangali Vayawudi.
  mmx-mmx: la duga abelemes tinotno bok mi lorooro atdu ri lok tooro ia. La kopmen
    do nenia xusuk, ketla limixin axap bok at laraogu lotu atnedi kopmen di me Judaia.
  cbr-NT: Atun ca, —Pablo 'aquini sapi cananuna bamati 'ai —quixun 'unánquinbi 'ë
    bamati 'icëbi 'aquinquin ië́miaxa. Usaquin 'ë 'acë cupí cana —asábi ca —quixun
    cain. 'Ëinshima ca judíosma unicama a 'ën bana ñuixuncë, acamanribi, Priscilabëtan
    Aquilanën 'ë 'aquincë cupí, —asábi ca —quixun cai cuëënia.
  tee-NT: Ju yu'unch va lacats'uninch ix'amakniputuncan va ixlaca'atalh ni xaquinta'aktaijui.
    Chai lak'ailakts'iuch ic'ajuni. Chai jantu va quit'in ju xac'ajuni lak'ailakts'iuch.
    Para vachu' chux ju talhilaca'antach ju Cristo ju jantu israelitanin tajunita.
  eng-LSV: who laid down their own neck for my life, to whom not only I give thanks,
    but also all the assemblies of the nations—
  cak-NT: Reje' juba' ta chic xecom roma xinquicol ren chech ri camic. Ren ninya'
    matiox chique romari'. Quiri' chuka' conojel ri kach'alal ri man je israelitas
    ta ri je richi conojel iglesias, can niquiya' matiox chique.
  pah-NT: 'Ji repyga g̃a omano gwerevi onhia''ngue''yma ikwehe tomanoyme ti Paulo''ga
    javo ikwehe. A''e ji g̃a pe kiro: “Pepyry hete pe.” Judeus''g̃arũive''g̃a na jitehe
    e''i – kiroki g̃a onhimono''õ jipi Cristo''gareheva''ero. G̃a nhaporemo e''i Áquila''g̃a
    pe: “Pepyry hete pe Paulo''ga a''nguavo.”'
  sja-NT: Perá piujida mɨ k'aripadait'ee. Maperã mɨa gracias jara k'inia bɨ ãramaa
    mãik'aapa ijãapataarã jõmaweda judio-eerã t'ãidepemaarãpa pida.
  xed-xed: Kərɗakərɗa htsiŋa taŋ mista ɗa, ŋa mbaɗiftá iʼi. Iʼi nda ghəŋa ɗa yeya
    a ta rfa həŋ wu, nduk nda inda gwal kul nzakway ka la Yahuda ta nzakway ka Igliz
    ta rfa həŋ.
  mks-NT: Mé na̱ yóho na̱sahi̱in tia̱hva na quivi na já ná cuu ca̱cu ye̱he̱ tá na̱quixi
    tondóhó nu̱ú i̱. Ta a̱ ju̱ú in túhún ye̱he̱ ndíquia̱hva ndixa̱hvi nu̱ ná va̱ha.
    Tócó ndihi na̱ cúú cuéntá Jesús, na̱ co̱ó na̱quixi chi̱chi Israel ndíquia̱hva
    na ndixa̱hvi nu̱ ná.
  gfk-S: '@see-verse:ROM.016.003'
  bmu-bmu: Yetkön mönö nöŋgöra aka malmalŋiri köleŋda kömumbitkö ahot. Nöŋönök qahö
    möpöseim etkizalmö, kantri tosatŋe urumeleŋ könagesö kambuŋi kambuŋi yeŋön mönö
    mewöyök yetköra saiwap jimakze.
  dgz-dgz: Mu bop tawa ya anun amba wat agoat nimanegene menan, negenat uon Iesu Diu
    uoni dugup mega iravi inamup gaun anuiwanum.
  eng-GNV: (Which haue for my life laide downe their owne necke. Vnto whom not I onely
    giue thankes, but also all the Churches of the Gentiles.)
  zaa-NT: Làcabi nna yala sufrir uccua cabi por inte' hasta qui'ni átitó' taá làa
    betti cą cabi porqui'ni bedì' cabi inte'. Acca yala gracia ruí'a' cabi. Ą'hua
    iyaba ca iglesia qui' ca enne' ríalatsi' qui' adí ca nación nna yala agradecido
    ga'na cabi lani ca hermanos qui' ri'u Prisca nna Aquila nna.
  eng-WEBSTER: 'Who have for my life laid down their own necks: to whom not only I
    give thanks, but also all the churches of the Gentiles.'
  guh-guh: 'Bajarapajivibeje toayai atatsibeje petëpaejavanexabeje picani, necapanepabeje
    tatëpaejavaminexavecua. Nexata jumaitsinë: “Pexaniacuene baja cajena bitso panetoexanamebeje,”
    janë bajarapajivibejejavabelia. Itsiata ëxanë bajarapacuenia apo jumaitsinë. Daxita
    pamonae apo judíovi, Dioso pejumecovënëtsivi, bajarapamonae ata, bajarapacuenia
    jumaitsitsibeje tanecapanepaexaebeje.'
  bon-bon: Teepi mameta budre jääpänäsi cebine ätityera name pi. Cane singi teebibine
    baborage eso ceerame, lica cane taatu, yepä ätrunga biname iyeta gawe maramara
    biname bime ingle cabu teepi cuta piiyepu.
  nhw-BL: Inijuanti motemacaque huan nechmanahuijque, masque hueltosquíaj mictosquíaj
    nohuaya. Huan niquintlascamati ica catli quichijque. Huan nojquiya quintlascamatilíaj
    nochi tiopame tlen tlaneltocani catli amo israelitame catli mosentilíaj campa
    hueli.
  swh-ONEN: Wao walihatarisha maisha yao kwa ajili yangu; wala si mimi tu ninayewashukuru
    bali pia makanisa yote ya watu wa Mataifa.
  wbi-wbi: vano vakavupumwisie uvwumi vwaave vwimila uvwumi vwango, nikuvahongesia
    na nene june, looli ku tembile sooni isa pa iisi.
  bba-bba: Bɑ ben wɑ̃ɑru wɛ̃ bu kɑ nɛn wɑ̃ɑru wɔrɑ. N ǹ nɛ turo nɑ bu siɑrɑmɔ, kɑ
    mɑɑ tɔn tuko Yesun yiɡbɛnuɡibu kpurowɑ bɑ bu siɑrɑmɔ.
  eng-KJVCPB: 'who have for my life laid down their own necks: unto whom not only
    I give thanks, but also all the churches of the Gentiles.'
  kgk-NT: Xe-rehe ha-py nahakate'ỹiry va'ekwe gwekove-rehe. Xe-rehe ha-py ojejuka
    hagwã-rami joty oiko va'ekwe. Xe rayhu tee hagwe-rehe, xe atima porã íxupe. Naxe
    anhóiry atima porã íxupe. Entéro Hesu reroviaha gwive judeu kwéry e'ỹ va'e, onhomboaty
    aty ha-rupi, otima porã ave íxupe.
  waj-waj: Ivaitana hama ngiari mmammaivaitanaara yaata utiraida niiyara pinaama yaata
    utuaivaara ivaitana putida fanniima kiaavai. Ivaitanaara pinaama ni yoketainoo.
    Hama nene nnaasu ivaitanaara kua yoketaivaa kiauvai. Ngiari voopinnaa vaa ausa
    hanigieeraiyaatama ivaitanaara kua yoketaivaa kiaavai.
  cpy-cpy: rootaki shinewenta-kinari owawijaa-kotakina. Osheki nopasoonkitakiro iroka-paeni,
    ari nokimitaakiri nopasoonki-yitakiri itsipa-paeni kemijantzinkari kaari nosheninkata.
  ekk-PKP: kes riskisid minu pärast oma eluga. Peale minu on neile väga tänulikud
    ka kõik võõramaalaste kogudused.
  mpx-mpx: Kaiweu yawaliliya hi talamwan yoho, yaomal nige hi lolovakun-an. He toto
    ya kaiwena ya ba mulolu nabi eliyalil. Yaa nige tage maiseu ya, yaa ekelesiya
    bolo hi minaa bolo nige Yudiya i oola wali labi elana hi ba mulolu al eliyalil.
  wbp-wbp: Ngula-jarrarluju-pala-nyanu rdarr-kangu linjarrpa-kurralku ngaju-ngurlu
    kunkangku. Ngulangkujuju-pala miyalu raa-pungu, manuju-pala wardinyi-manu-nyayirni,
    manu-pala-jana yangkarlangu Juwu-wangu-patu wardinyi-manu. Ngulakuju karnalu-janarla
    yati-wangkami Kaatuku nganimpaju.
  luo-luo: Negiketo ngimagi e chandruok nikech an. Ok an kenda, to kanise duto mag
    joma ok jo-Yahudi, bende pako timgino.
  nhe-NT: Inijuanti motemacaque huan nechmanahuijque, yonque hueltosquíaj mictosquíaj
    nohuaya. Huan niquintlascamati ica tlen quichijque. Huan nojquiya quintlascamatilíaj
    nochi tiopantini tlen tlaneltocani tlen ax israelitame tlen mosentilíaj campa
    hueli.
  aii-aii: ܐܵܢܝܼ ܕܡܘܼܬܸܒ݂ ܠܗܘܿܢ ܚܲܝܵܝ̈ܗ‌ܝ ܓܵܘ ܩܹܘܲܢܕܹܢܘܿܣ ܒܘܼܬ ܕܝܼܝܼ. ܠܵܐ ܐܲܚܟ̰ܝܼ
    ܐܵܢܵܐ ܒܢܲܦ̮ܫܝܼ، ܐܝܼܢܵܐ ܐܘܼܦ ܟܠܵܝܗ‌ܝ ܥܹܕܵܬܹ̈‌ܐ ܕܐܸܡܘܵܬܹ̈‌ܐ ܒܸܛܥܵܢܵܐ ܝܢܵܐ ܡܸܢܬܵ‌ܐ
    ܡܸܢܵܝܗ‌ܝ،
  esk-NT: Suginġiqł̣ugu iñuułiqtik annautimagaatŋa. Taatnaqługik quyallapiaġikka,
    suli iluqatiŋ ukpiqsriruat agaayyuviŋñi Jew-ŋunġitchuat quyagillapiaġaittuuq.
  msb-msb: Gintaya ninda an inda buhay alang-alang sa akon. Dako an utang ko na buot
    sa inda kag dili lang ako an nagapasalamat hasta man an tanan na nagatuod kan
    Jesu-Cristo sa mga simbahan san mga dili-Judio.
  cpa-NT: Ca¹tǿ² jmi²dsí² quiah¹²dsa mi³cuø¹dsa ja³ca¹liúg²dsa jmi²dsí² quieg¹. Jøng²
    cuø¹²jni di³hmah³ quiah¹²dsa. A¹jáng¹ ju³ jmáh¹lah jní² dsa² cuø¹² di³hmah³. Ca¹lah¹jái¹
    jnieh³, quianh¹³ dsa² roh¹³ jniang³, dsa² tsa¹lán¹² judío, cuø² jnieh³ di³hmah³.
  dso-dso: ସେମନ୍‌ ମକେ ସାଇଜ କଲାର୍‌ପାଇ ନିଜର୍‌ ଜିବନ୍‌ ବିପଦେ ପାକାଇ ଆଚତ୍‌ । ଏଟାର୍‌ପାଇ ମୁଇ
    ସେମନ୍‌କେ ବେସି ଜୁଆର୍‌ କଲିନି । ଅବ୍‌କା ମୁଇସେ ନାଇ, ଇତି ରଇବା ସବୁ ଜିଉଦି ନଇଲା ମଣ୍ଡଲିମନ୍‌
    ମିସା ସେମନ୍‌କେ ଜୁଆର୍‌ ଜାନାଇଲାଇନି ।
  meu-meu: Idia na lau daigu ai mokona e mase. Lau ese na hanamodiamu; a dia lau mo,
    bese idau-idau edia ekalesia oreadia iboudiai danu.
  yva-NT: Sya arakove sonayamo kavintare igweneno inai indamu yo inavijuri kakaije
    rai. Weti syo kove raura nanto yai weye yo inapaya kakai rai to, muno vatan tenambe
    una no anugano Amisy no munijo Yahudi jewene utavondi wo kove raura nanto yai
    tavon.
  dgc-dgc: Nitaya de i buhay de diyakén. Mégpasalamaték ta Diyos dide, sakay du étanan
    a éwan Judeo a méniwala ni Jesus, éy mégpasalamat be side dide.
  zpm-NT: haxta bdedlaa zho niet zho psilaa zho naa lo guieḻgut. Rzacdox zdoo naa
    miṉe beeṉ zho ga, niicle grëragaa zha zit ne nacgrë new, rzac zdoo zhow.
  hix-NT: Nosoxanomkahnohtxownà, nyamoro ha, rowayehrà hona tàwyanye rokurunhonàr
    horà. Àro ke, ohxe rma haxa mehtxownà, rohoko, àkehe, àwyanye. Àro wyaro rma rha
    nketxhe, Kryestu mryenon komo xarha, anato rha tohsamnohsomà ro komo, Xuknewyanahnà
    komo rma, omeroro. Ohxe rma haxa mehtxownà, Pawru hoko, ketxhe, Pàryesera komo
    wya.
  sim-sim: Frir kuma yoko anhik sindari vria. Ma lal anin li mandingormekurik li mbari
    frir mbeek anin halandari ambu vri. Karem uwosik fririn amu rupshinduwa. Uwak
    sios amber hom fririn olmu er nga rupshinduwa.
  npi-ULB: जसले मेरो जीवनको निम्ति तिनीहरूको जीवन जोखिममा पारेका थिए । म तिनीहरूलाई
    धन्यवाद दिन्छु, मैले मात्र होइन, तर गैरयहूदीहरूका सबै मण्डलीहरूले धन्यवाद दिन्छन्
    ।
  cgc-cgc: daw iran na kabui nabetang kan-o ta piligro tenged ki yaken. Yon na bakod
    ake na pasalamat ki danen. Piro, dili nang yaken gapasalamat ki danen, tanan na
    mga dili-Judio na mga gatuo gapasalamat man.
  tim-tim: Yâk lâuwâ âmâ nâŋgât akmâ âi humo mem hâk hilâlâm nâŋgâm bâsok moyiat.
    Aregât nâŋeak bo, Kristogât kâmot Yuda bo manmai kâmotnenŋe yâk yetgât okot âlep
    nâŋgâyetkim manden.
  yor-yor: Àwọn tí wọ́n ti fi ẹ̀mí wọn wéwu nítorí mi. Kì í ṣe èmi nìkan àti gbogbo
    àwọn ìjọ àwọn aláìkọlà ń dúpẹ́ lọ́wọ́ wọn.
  wos-wos: Nani wungi jémba yambeka nawula du wun jémbaka hélék yata di wuniré xiyanjoka
    mawuli yandaka bér wuniré yikafre huru. Hurumbéka bérré akwi xiyanjoka di huru.
    Bér wuniré yikafre hurumbénka, wuni bérka mawuli yawuka di nak téfambu yae Krais
    Jisasna hundika xékékwa atéfék du takwa di akwi bérka di mawuli ye. Mawuli yata
    bérka nani wa, “Dimbéna.”
  emp-NTPO: Ãdjira mʌ̃ carebad̶i carea minijĩchiad̶e panasid̶aa. Mʌ̃a, jũma djabarã
    judiorãẽ́ bid̶a ãdjía bia b̶ʌad̶a abadaa.
  eng-F35: who risked their own necks for my life; to whom not only I give thanks,
    but also all the congregations of the Gentiles.
  ind-ind: Keduanya pernah mempertaruhkan nyawa demi menyelamatkan hidup saya. Saya
    sangat berterima kasih kepada mereka. Bukan hanya saya, tetapi semua jemaat yang
    bukan Yahudi juga berterima kasih kepada mereka karena hal itu.
  pes-OPCB: در حقیقت آنان جان خود را برای من به خطر انداختند و نه تنها من، بلکه تمام
    کلیساهای غیریهود از ایشان سپاسگزارند.
  mpt-mpt: Wasi nakai ne nenanom gabibo i kamo mo funanibta Ni Fole daabanob mole
    i nisa yenanomabiobo geim blimobe. I ne daatneib kesoa i ne mo nenaibta kaaim
    blimobe. I ne inatneibbio kesoa ne i kamo Gangobo gabinabio nenekiembabe, Yudaba
    nakaia unangai bib mak bib mako mina bianiba lotu kebinabib isa i kamo Gangobo
    ge oye binabiobe.
  ssx-ssx: Ipilikita꞉ yakaeki peaaso homolo pipieki kone paala꞉ma꞉ na homepeme. I̱ma꞉
    homeke na loa꞉me. Diendaili siosi wanda꞉hali paeyaoma꞉ make nikana꞉ma꞉ ipiliki
    pa꞉ta꞉ keiyae pi aloma꞉me.
  mkl-mkl: ɑŋɑ iyi ɑ kù sɑɑlu bɑɑ kuwɛɛ nŋɑ ku bɑ ɑ fɑɑbɑ ti ɑmu. Kù jɛ ɑmu ɑkɑ̃i
    ǹ wɑ n sɑɑbu ŋɑ, hee do iɡbɛi inɛi Jesu ŋɑ iyi ɑ̀ jɛ dimi mmu ŋɑu fei ɑ̀ wɑɑ
    sɑɑbu ŋɑ.
  gaq-gaq: ମେଇଂ ନେଙ୍ଗ୍‍ସା ନିଜର୍‍ ଜିବନ୍‍କେ ବିବଆର୍‍କେ । ମାତର୍‌ ନେଙ୍ଗ୍‍ ଆଃ ଣ୍ଡୁ ସାପା
