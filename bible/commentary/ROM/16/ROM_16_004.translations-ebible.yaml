  peg-peg: ହେୱାର୍‌ ନା ପାରାଣ୍‌ କାଜିଂ ଜାର୍‌ ଜାର୍‌ ଜିବୁନ୍‌ତିଂ ଆପତ୍‌ କିତାର୍‌; କେବଲ୍‌ ଆନ୍‌
