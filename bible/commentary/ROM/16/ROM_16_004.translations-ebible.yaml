  aaz-aaz: Sin nua sin he noi nmaten he nafetin kau naꞌko siraak. Mes ka au ꞌmees
    fa reꞌ aꞌtoit makasi ꞌeu sin. Fin ka atoin Yahudis fa reꞌ njair atoin asranit
    naꞌko jemaꞌat anbi mee-mee, antotin makasi msaꞌ natuin sin anmoꞌen rais reko.
  qup-NT: Paykunami yapa parisirkakuna ñukata wañuchina kahushkankunamanta kishpichiwanankunapa.
    Chayraykumi achkata agradesini paykunata. Manami ñukallachu agradesini, ashwan
    tukuy mana israel masikichi kirikkunapas achkatami paykunata agradesinahun.
  azb-azb: Onlar mənim həyatım üçün öz canlarını təhlükəyə saldılar. Onlara yalnız
    mən yox, başqa millətlərin bütün cəmiyyətləri də təşəkkür edir.
  eng-DBY: (who for my life staked their own neck; to whom not I only am thankful,
    but also all the assemblies of the nations,)
  guo-NT: Asew jiw xan naboesasia wʉt, japon Aquila, pijow Prisca sʉapich, nakajachawaet.
    Japi nakajachawaet wʉt, japiliajwabej xabich chachoel, xan nakajachawaet xoti
    weliajwan. Samata, xan gracias-an japiliajwa. Xan kaenan japox jʉmchi-enil. Puexa
    naexasiti Jesús pejwʉajan, judíos-elpi, japibej gracias-aech Aquilaliajwa, Priscaliajwabej.
  hla-hla: A tsitabubu koru na nori i atung hamatir ti taguhu menien lia. Alia e haniga
    koru uagu i taren, na pala hoboto te ma Jiuri ba te hatsunoner e Sunahan, nori
    e haniga has uar tara elasolana.
  mav-NT: Sa'a­wy'i sese mi'iria uipo­wyro kahato. Wẽtup e'at pe tõ'ẽ tõ'ẽ kahato
    miit'in ui'auka hamuat wen ma'ato uhyt Akira iwary Pisira uheha­kye­ra'at uhewa­nĩ­kaptia
    po pyi. — Uru'auka teran mote waku ma'ato yt naku i ewei'auka Pauru i'atu'e wanĩ­kaptia
    pe arepopy pytkai. Mi'i hap upi uheha­kye­ra'at uhyt Akira mana Pisira. Mi'i ete
    yne Iesui mohey haria yne ywania aimẽpuo aimẽpuo te'e­ru­wa­'a­tunug hap ok tã
    te'e­ru­wehum Tupana pe mehĩ Akira mana Pisira ete. Mi'iria kape atipo­'oro uhekue­katu.
  kpf-kpf: Zet nâgât op sâkzikŋaŋgât keŋgât mân urâwet. Zorat nâyâk buŋâ, kamân dâp
    Kembugât siŋgi a zen sot zekât op umâlip nâŋgâm ândien.
  ppo-ppo: Ti atimaamo mené dȩlépatei witere ala ini, halaainé ȩ tao su betalepó.
    Atéteremó, ya̧lokélé mepaae Juda meire fake Keriso so whi̧nékélé, atimaamoné yale
    alamó Talepaae mo kée du beterapó.
  hin-2017: उन्होंने मेरे प्राण के लिये अपना ही सिर दे रखा था और केवल मैं ही नहीं,
    वरन् अन्यजातियों की सारी कलीसियाएँ भी उनका धन्यवाद करती हैं।
  wol-KYG: Ñoom ñoo jaay seen bakkan ngir ma mucc, te du man doŋŋ maa leen ameel njukkal,
