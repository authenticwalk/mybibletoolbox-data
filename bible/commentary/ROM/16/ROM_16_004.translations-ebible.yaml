  gof-RNT: Entti ta gisho bantta shemppuwa aathi immidosona. Ta xalaala gidonnashin
    Ayhude gidonna asaa woosa keetha ubbay entta galatees.
  unx-unx: ଇନ୍‌କିନ୍‌ ଆଇଁୟାଃ ଜୀଉ ବାଞ୍ଚାଅ ନାଗେନ୍ତେ ଆକିନାଃ ଜୀଉକେ ଏମ୍‌ ନାଗେନ୍ତେ ସାନାଙ୍ଗ୍‌କାଦ୍‌
