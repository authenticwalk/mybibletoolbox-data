  bef-bef: Koyapaꞌi bonaꞌmagi nahalana kanagu etali etugufa kaba mehise neheꞌmeꞌahaꞌina
    yabe. Ya hiꞌahaꞌinaya nani nofokehi lito nanigo etali kumu ya liluna meniꞌibe.
