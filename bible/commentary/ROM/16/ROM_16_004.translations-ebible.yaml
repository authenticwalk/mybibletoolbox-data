  lbk-lbk: Inpostacha nan fiyagcha ta mo ke ak matakho. Enyamayaman ak ken chaicha
    ya faken yangkhay sak-en, mod-i ket olay akhes nan am-in ay maam-among ay mamati
    ay Gentil ay wad-ay isnan nateketeken ay ili.
  mto-NT: Viinm xa je̱ꞌe̱ veꞌe je̱p kutsa̱ꞌa̱ga ja̱a̱tp ñaajktaajnjidi a̱ts ka̱jx.
    Nkuko̱jtsjidupts a̱tseꞌe, ax ka á̱tsjyap tseꞌe, veꞌempa veꞌe nu̱jom je̱ utsta
