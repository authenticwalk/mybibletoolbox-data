  buk-buk: Muŋ-ŋga iŋlu sêkêŋ dau sambuc tu sênem aö sa-ŋga, ma sêhêgo dau bu sêmbac
    ndu tu aö-ŋga dom. Tu dinaŋ-ŋga aö bu wanem daŋge iŋlu, ma gôlôwac dabuŋ hoŋ yêc
    lau apa si gameŋ, naŋ sem daŋge iŋlu sêwhiŋ.
  pri-NT: Wà du ê-bà, âna càru caa piwâ, na ru naa diri, tiagoro na ru naa ê wâro
    kàru, ma ru pitu tôo, â dau wânümoo tàru. Â rà nye côoinaru mwara diri pâ wâra
    pwapwicîri, kà tàpé na càra caa tèpa *Juif;
  zpq-NT: Besezanḻaže' cuingaque' yesate' cont bososle' neda' ḻo na' yeḻa' goten'.
    Choa' yeḻa' chox̱clen c̱hegaque' can' gosonen'. Na' ḻecze yogo' beṉe' ca' bi zjanac
    beṉe' Israel beṉe' chesedop chesežag chesonxene' Jesucriston' cheso'e yeḻa' chox̱clen
    c̱hegaque'.
  por-TFT: e para salvar minha vida eles se expuseram a grandes perigos. Não sou eu
    somente que lhes agradeço essa ajuda; todas as congregações não judaicas também
    lhes agradecem terem salvado minha vida.
  gwi-NT: Shęh'an gwiizųų gwak'agoojil ts'ą' khaiinjii sheenjit nigiindhat ąįį geenjit
    mahsį' goovoihnyąą, shįį zhrįh kwaa gaa Jews nilii kwaa gootr'igiinkhii zheh kwaii
    chan mahsį' googǫhnyąą.
  gvn-gvn: Kuli-bakangka ngaykundu kuli dajil-dajin, bula nganya ngulkurrduku kujin.
    Kuli-bakangka bulanin balu yarkinkaku kunin, yamba bula still nganya ngulkurrduku
    kujil-kujin. Yinyaynka ngayu bulanin thankim-bungal, ngayu, Godundumundu bamangka
