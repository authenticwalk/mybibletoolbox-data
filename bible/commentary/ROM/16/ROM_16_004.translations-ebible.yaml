  cui-cui: 'Baraponbe bara muxu petʉpaebe tana necapanepaenexabe poxonae ichamonae
    juntucuru muxu tana nebexubi. Daxota xan baranbe: “Maisa jʉntʉ coyene weiweinan
    xua tapaneyawenaemxaebe”, jan. Barichirʉ daxita pomonae Nacom pejume cowʉntsiwichi
    pomonae jopa judiomonae naexanaeyo pomonae Nacom petsita nacaetuteibiwichi xua
    wʉnae pejainteibinexatsi, jeye: “Maisa pajʉntʉ coyene weiweinan xua paxambe pana
    neyawename xua Pablo jopa petʉpaewa”, jei.'
  boj-2014: Nami jeu tamo naŋgi na e lubqa laqnab naŋgi aiyel moiqa ulaosai. Naŋgi
    e aqaryaibeb. Deqa e naŋgi aiyel minjreqnum, “Keretonub.” E segi sai. Kristen
    tamo uŋgasari sawa sawa kalilq di unub qaji naŋgi dego naŋgi aiyel minjreqnub,
    “Keretonub.”
  eng-OEBUS: who risked their own lives to save mine. It is not I alone who thank
    them, but all the churches among the Gentiles thank them also.
  eri-eri: Nere ji hoyo hidu umodere amina haiya wareha. Onou waha boni, ji yagenga
    nere hilobainga nirei uwa. Nere sios nomo fai-aita bagu fereha waha fere, oruwanga
    hilobainga niri-niridere.
  aly-aly: Ingwer-inger ratherr ilwetyek-anek ayenh alpemiletyek, ayeng ikwer-atherr
    intem-antey iylpangkeyel, ayengant-weny, ingwer-rnem-then, Jesus Christ tnakeyel-rnemel.
  wiu-wiu: Wini ali atoatame no toa motikilepa nooke toa kita oyake tuoo wa tokoi.
    Wini adoname auapekala tokoinake Yesuno pa yatene ali atoame ta piko peyake oboa
    mekika kita-pala ke wa amediki. Noanume odene mena.
  swe-swe: De riskerade sina egna liv för mig. [Det kan syfta på upploppen i Efesos
    som beskrivs, se .] Inte bara jag, utan alla icke-judiska (hedniska) församlingar
    tackar dem.
  cth-cth: Hringnae a kâhmoun hoi kai hai na khetyawt toe. Kai dueng laipalah, Jentelnaw
    e kawhmounnaw pueng ni hai a lunghawikhai awh.
  mti-mti: Iyayapan mame ne inaiinai neuma oya inaiinai muma topayag waita negiya.
    Ne nekut onan, megara Ju onan igiyawa siosi mumawa undag mu gumbo gaun veme.
  pad-NT: Vapohimajakamariki adani hora vaakodiavinia. Jahaki ida hora vaakodiavini.
    Jesus kaija'ari ibavi ipohikia vajoronibakhiana khai vani'aki ida vakadihojai
    jaboni. Judeus kaija'ari vihiriki jaboni khai va'ora vani'aki adani Áquila.
  twi-twi: a wɔpaa wɔn nkwa akyi maa me no. Meda wɔn ase bebree; ɛnyɛ me nko, na mmom
    amanamanmufo asafo no nyinaa.
  hlt-hlt: Te rhoi tah kai kah hinglu ham amah rhoi kah rhawn a tloeng rhoi. Amih
    rhoi te kai bueng long pawt tih namtom kah hlangboel rhoek boeih long khaw a uem.
  tbz-SIM: Bɛɛ̀ kɑ̀ɑ́tɛ́ mukṹṹ kɛ n dɛɛtɛ́. Dɛ̀ í tú míì mɑ́ɑ̀ bɛ̀ sɑ̃ntí, nɛ̀ Kirisi
    kɔbɛ bɛmɔu ndi bɛ̀ɛ̀ í tú Sifubɛ.
  san-GUJ: તાભ્યામ્ ઉપકારાપ્તિઃ કેવલં મયા સ્વીકર્ત્તવ્યેતિ નહિ ભિન્નદેશીયૈઃ સર્વ્વધર્મ્મસમાજૈરપિ|
  ake-NT: Tʉuma'tato' kon annau rɨ upika'tɨ'pʉ to' uya. Urɨ rɨken pen e'tane tanporon
    nɨ so'si ton Esuwerʉ amʉ' pen iwano' ton esi pori' pe to' pɨ'.
  qvn-NT: Paycunaga wanuchiyta munarcayämaptinsi manam dëjapäcamarachu. “Noganchitasi
    jina wanurga ‘Wanuchimäshun’ nir”. Chaymi nogaga paycunata “Gracias” nicuyä. Nätan
    manam nogalapishchu, antis Diosman yupachicug juc runacunas chaynuymi nircayan.
  tku-NT: Xlaca'n cā'a'kspulalh tū lījicua' a'cxni' quintamaktāyalh. Ū'tza' iccālīmaxquī'
    tapāxcatca'tzīn. Nā tamāstā' tapāxcatca'tzīn ixlīpō'ktuca'n tī jā israelitas tī
    tatapa'ksīni' Cristo.
  bjk-bjk: '@see-verse:ROM.016.003'
  msy-2020: Aning nan akurvagha na bangɨn oveghai. Kamaghɨn, kɨ uabɨra puvɨram aning
