  zam-NT: Ryop sa'l xa' mda' guth yalnaban xa' par gath xa' par mtelá' xa' daa co'se'
    mblyá' mblyá' nguth mèn daa. Por cona, indxathlasten mbezen Diox quix gu' loo
    xa'. No iante daa mbez Diox quix gu' loo xa'. Ndxe'leque', ryete mèn hues na'
    co' ndxela's loo Diox co' inacte mèn nación Israel, ryete liz Diox le'n ryete
    yèezya' che'n làaz mèna, ne, mbez Diox quix gu' loo xa' por mtelá' ryop sa'l xa'
    daa loo con' ryes.
  zyp-NT: ka cawtah thih hmai a ngangpaw a cang he. Aa cung letah ka lung a lawng.
    Kama long cang lytah Gental khrisawbu vytei zong a lawng hrah he.
  sey-NT: Ja̱ohuaꞌi cato yëꞌë paꞌiyere huasoñuꞌu cajë i̱ohuaꞌi paꞌiyere ti nejo cua̱ñoñe
    jaꞌi maca huajëyaꞌyerepa yoꞌosicohuaꞌire. Ja̱je paꞌina, yëꞌëseꞌe deꞌoji, i̱ohuaꞌi
    yoꞌoseꞌe caye pa̱ñë. Cuiꞌne deꞌoji, cayë, ja̱ohuaꞌi yoꞌoseꞌe Maijaꞌquë doꞌijë
    judío pa̱i peocohuaꞌije̱.
  nvm-nvm: '@see-verse:ROM.016.003'
  mps-mps: Te augwali sigo ena isidali weyu ena tau siyu isabo sisi yai elaluali.
    Tama eno naga eno gedu haluasa po augwali side weyu Godibolo usu da po me wabeo.
    Menio. Te Godigo po odobo gasa hani dabe tigidali augwaligo me te gedu haluasa
    po weyu, te Prisila dali Akwila dali side Godibolo puba hwi wabo dao.
  pab-NT: Hakahinaeraha natyo hiyeta komita kaxaisakaha. Hatyoharenai hiyeta nihalahare
    ekakoaha. Maiha natyo taita xini. Majudeuneharenae Cristo koamaniya tyaoniterenae
    hotyalinai tehitiya ihalahareha ekakoaha.
  llg-llg: Dua sala lasalaꞌe au, losa elabaꞌik mate sala boe. Tehuu ta kada au mesang
    fo oke makasi neu sala. Te hataholi ta Yahudi la fo ala dadik hataholi salani
    kala so, leme basa salani kala lai sudi bee boe, loke makasi, huu sila sosota
    nala.
  kyf-kyf: 'Wa ka wa ''dɛɛ nʋ ''yliyɔgagɩe pɛlʋ ''pa, wa ''ka ''mɩ gbʋ ''wʋsa. We
    ''nɩ na ''dɛbhlogbɔɔ ''ka wa ''nanɩ yibheli: nɩɩ, ''lakpanyaa leglizɩ weee, -maa
    klaa.'
  tpi-tpi: Tupela i bin redi long i dai bilong helpim mi. Olsem na i no mi tasol i
    tenkyu long tupela. Nogat. Olgeta sios bilong ol arapela lain manmeri, ol tu i
    save tenkyu long tupela.
  mih-NT: Sa yatyi cuu ñu minoo saha nu i zacacu ñu sii. Saha xein tyahvi ndyoo sii
    ñu, ta tacuan tucu zavaha tandɨhɨ ñiyɨvɨ sino iñi. Ñiyɨvɨ sa yɨvɨ ñiyɨvɨ hebreo
    cuu, saha xaan ñu tyahvi ndyoo sii ñu.
  qvh-NT: Yanapäyämashganpitami paycunata runacuna wanusiyta munayargan. Sayno yanapäyämashgantaga
    imaypis yarparaycämi. Saynölami may-saycho caycag mana Israel yäracog mayinsipis
    paycunapä imaypis yarparaycäyan.
  kms-kms: Asi ni nge ghav rindigh kin te ningg ni anene mamb riti ningg, pudi ni
    nge ghav rindigh rindighne. Di nge ni ningg quan nganye chumbuai gidiny. Nge irine
    segi, wute buagi Juda segi kin Jisas nei rimbig ye ni anene teri te chumbuai rindiny.
  agn-agn: Pinrinda nira tang sadiling kaboi nira para ong yen, ig belag lamang ta
    yo tang pagpasalamat ong nira, kondi asta ang tanan ang mga belag ta Judio ang
    pamagto ong ni Cristo.
  nhi-NT: Yehuan nopampa yocpolouayah ninyolilis. Ica non inmotlasohcamati innauac,
    uan amo san yen neh, tlamo noiuqui nochtin in tlaniltocanih tlen amo judíos.
  ttc-NT: Eb'aj'onen te wetz, dispwest tuq tzan kykamik tzan npaj, b'ix ajna'l nxik
    nsi' pixon te kyetz, b'ix nya'tx a'ox a'in sinoke ax kyaqil kye qerman aj nya'tx
    tijajil Israel, ax kyetz nxik ksi' pixon te kyetz.
  dan-1931: som jo for mit Liv have sat deres egen Hals i Vove, hvem ikke alene jeg
    takker, men også alle Hedningernes Menigheder;
  kwj-kwj: Fini fi hano tini fi otokunasini fi ani okularo. Woro andombwa fini a weseꞌandau,
