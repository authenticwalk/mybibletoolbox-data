  vie-OVCB: Họ đã liều mạng sống vì tôi. Chẳng những riêng tôi, mà tất cả Hội Thánh
    dân ngoại đều tri ân.
  kze-kze: ááéma sínkamiyakai puwúyavo-imayaa íma ésarai súwa'naa uráaya'a aamoí kwéumatinkaumne.
