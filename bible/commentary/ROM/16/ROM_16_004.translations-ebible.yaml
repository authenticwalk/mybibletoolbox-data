  zpv-NT: Laꞌh raꞌ ba ayi biaa raꞌ ba xquelnabahan raꞌ ba pur xcweeꞌntahn, niꞌchin
    nin ruxeꞌhlaꞌhn tuhbi guelzuxchiilli para laꞌh raꞌ ba, nee ayi sola naꞌh si dxiꞌh
    sino que neezaa raꞌ garaa raꞌ bwiinn guidoꞌ raꞌ nin ayi naa raꞌ bwiinn Israel
    raꞌ ruxeꞌhla tuhbi guelzuxchiilli para laꞌh raꞌ ba.
  gux-gux: Yaaba n den luni bi yula ki gaa n miali, laa tie mini bebe ka tuondi yi
    li po, Kilisiti n yini ya nitaanli bi nilanba siiga kuli tuondiba li po.
  kos-kos: Eltal pilesrala moul laltal keik. Nga tarila seltal — ac tia nga mukena,
    a oayapa church nukewa lun mwet sayen mwet Jew uh wi pac.
  ibo-ibo: Ndị a atụghị egwu ọnwụ nʼihi ndụ m. Ọ bụghị naanị mụ onwe m na ekele ha,
    kama nzukọ Kraịst ndị dị na mba ọzọ niile na-ekelekwa ha.
  yml-yml: Yawaidi i tauyedi ꞌaku ꞌitaꞌitaꞌi faifaina saiꞌafoga i da wafa faifaiku,
    begaidi a vekaiwa bwaikina ꞌwaidie. Yau kebu ꞌaiseku a da vevekaiwaga ꞌwaidie,
    siwe wata tovetumagana ꞌailaꞌa tulina tulina i vekaiwa, kumanidiavo mali tomotoga
    taunidi kebu Diu.
  ory-ory: ସେମାନେ ମୋହର ପ୍ରାଣ ନିମନ୍ତେ ଆପଣା ଆପଣା ପ୍ରାଣକୁ ବିପଦଗ୍ରସ୍ତ କଲେ; କେବଳ ମୁଁ ଯେ
    ସେମାନଙ୍କୁ ଧନ୍ୟବାଦ ଦେଉଅଛି, ତାହା ନୁହେଁ, କିନ୍ତୁ ଅଣଯିହୁଦୀମାନଙ୍କ ମଣ୍ଡଳୀ-ସମୂହ ମଧ୍ୟ ସେମାନଙ୍କୁ
    ଧନ୍ୟବାଦ ଦେଉଅଛନ୍ତି;
  bzj-bzj: Dehn mi redi fi ded fi sayka mee. Mee ahn aal di cherch peepl dehn weh
    da noh Joo tel dehn tanks.
  chk-chk: Ra amoleeretä pwe repwe ninnila fän itei. Üa fokun kilisou ngeniir, nge
    sap ngang chök, pwe pwal chon ekewe mwichefelin chon lükün Israel meinisin.
  ssd-ssd: Nalekam ta ye maye minam tuku ye turyumba kume dirnaik. Ta tuku kasomok
    mbal Kristus tuku kuasmbi minig ta nane ŋakmba ye ndoŋ nale gare pasa nikig.
  acr-TNT: Yey xtewun ne ri camic paquiwi rique ruma xinquitoꞌo. E uwariꞌche, na xew
    ta riꞌin quintioxin pan chique, ma quetioxin pan conoje riglesias que ri na e
    ta aj Israel.
  rop-rop: en mi gudbinji blanga dubala, dumaji dubala nomo bin oldei jinggabat dubala
    ron laif wen deibin albumbat mi. En ola Jintail Kristjan pipul gudbinji blanga
    dubala du.
  mee-mee: Ba keke tunge ri muni maulingarea ta maenang ta balinglelepatali iau nga
    maenang, ta baina iau nga momo mauli. Ba ka sana iau kasikegu logupe kerea. Ra
    lopatokonakana ra sana ri ra Iura kinung ka loreape kerea bole.
  dif-dif: Pudla ngakani mungarandru jerkala jinkina wonti; pudlana wata windri ngato
    jurakokai, a‐ai, bakana kana koja mili wolara,
  gam-gam: Una soka tambon dje yei ge soka napille, na pak to aupill. Alla na taimane
    pille naupill. Epil djell una pillgi djinj una merke moi al, soka ye wopake ye
    aupill pille, una wopake we dje soka awinj.
  nou-nou: Edo ungo na kondade ero embo mi iji jiwae doro betorase isera, na embo
    awasedo na nasuka edo embobo Jew ae berari Iesu gebe edo era awa iji berari ungoda
    yei doio be sera.
  mqb-NT: À alay a inde abay ni mac coy nà, su mo zek sa tam nə tinen awan. Abay
    kwa ti mac anga nen ɗukwen, tə lavak anan zek coy. Saa ngəran atan nə nen ɗəkɗek
    bay. Ɗo a Yesu ahay aday tinen Yahuda ahay bay ataya fok ti ngəran atan re.
  ape-B: Echech biech douk wak elgeich umu kipaichi chech chugak umu chugakomu yek
    e, wak. Ali douk wak yek atuwe inek tenkyumech e, wak. Chanatimaguk God ananich
    elpech douk echech wak Juda uli e chopuk chenek tenkyumech.
  grc-F35: οἵτινες ὑπὲρ τῆς ψυχῆς μου τὸν ἑαυτῶν τράχηλον ὑπέθηκαν· οἷς οὐκ ἐγὼ μόνος
    εὐχαριστῶ, ἀλλὰ καὶ πᾶσαι αἱ ἐκκλησίαι τῶν ἐθνῶν.
  cav-NT: Tatse tatse ique eiyetauju icueneyaque majujerihua. Jutaquiju “Yusurupai
    metse aya, metsera ique eiyetauque icuenehua tibu”, jadya tatse aya. Tumebaedya
    tatse israelita ama cuanaque Jesús queja ecatyati cuanara yusurupai amereya.
  kgp-NT: Isugnĩn fag tóg kãgter kren, inh jy nĩgãn jé. Tag hã mĩ sóg ẽkrég tĩ, kỹ
    sóg fag to há tãvĩ nĩ. Kỹ fóg kar kãmĩ Jesus ki ge kỹ nỹtĩ ag vỹ tag tugrĩn fag
    to há nỹtĩnh ke mũ gé, fag tỹ inh jy nĩgãn kỹ.
  bvd-bvd: Tii si kada, keerua karangia daru kai dao toi mae ladaru uri maana doo
    daru ilia ki mai uri 'adomi laku lae. Nau ku manata ele 'asia naa suli keerua.
    Nao lau taifili nau gwana ne ku manata 'uri nai, suli na konia manata mamana neki
    'ana toaa nao lau Diu ki, kera sui guu da manata ele 'asia naa suli keerua.
  ukr-1871: (котрі за мою душу шию свою клали, й котрим не тільки я дякую, та і всї
    церкви поган,) і домашню їх церкву.
  apz-apz: Siko ngkimo nɨfoꞌmaꞌmentisiyo soꞌno aꞌamu nomꞌneso hofɨko sikimo wofonjosyano
    lahonɨngkofi siko poyo imoꞌnyoꞌneso siko iyoho miyoꞌnjo imentisiyefoho. Osoꞌno
    ngkoꞌnohini isamoyoka mulalokuyohono. Oꞌo, aꞌamu temtitofo kengo kengo hopiꞌnonohinoso
    hofɨko Anɨtumo sɨmeho uyalokwofoso hofɨko osiyaꞌumo isamoyoka mɨkunɨmposo ulalokwofo.
  yon-yon: Yi kuu ne nen kukbiri dowadbed arud darewoob bobnikin dungkun ari dobiriwen.
    Kowe, kuye dowad kuu yi yaa eso andundaan, kuned nembedmomban Yuudanban anam andiwen
    yi korem kwangkon eso andundiwen.
  poi-NT: Jeeyaj acɨacput jém ánenemigoyaj icɨɨjo̱m hasta por uxaŋ accaata̱pt́im mex
    jeeyaj. Sɨɨp ɨch, con it́u̱mpɨy jém Dios ipɨxiñt́am, jém d́apɨc je de Israel,
    annɨ́mayt́ámpa iyucuɨpdios jém Priscila y Aquila iga tsa̱m ayo̱xpát.
  wuv-wuv: Laguna nigoaa ei manumanu hafelo uaa lagu'ei hadumau. Abaa uniau na ni'eni'e,
    ma'uaa minaa ei losuu ei Gentile anaa.
  quf-NT: Paykunaqami, chay tukuy saqra imakunamanta washamananrayku mana imatapis
    mancharchu, listu karanllapa wanunanllapapaqmapis. Chaymi paykunataqa kusata payji
    nini. Piru manami nuqalachu payji nini. Ashwanmi tukuy chay mana Israel kaq kriyiq
    masinchikkunapis, paykunataqa kusata payji ninllapa.
  yuw-yuw: Osuc wömai yui noc tongfat necnecha inoin itonggongno foyop dongyun fadomoroc.
    Worocha nakagon muno, wohong bumbumyi nanohon suraro ambaracho yu ecec moröma
    sinom inona.
  hus-NT-1971: Hue’its max jaja’chic tsemthamejac abal tiquin jec’ontha’, ani jaxtam
    u uchalchic lej c’ac’namal yan. Aniye jaye tu uchnal c’al patal an tamcunel ebchalabchic
    axi yab Israel.
  med-med: Wamp raⱡ, na rʉk rʉk tʉk rapundkʉⱡ kuⱡʉnggil ei nga, nokundkʉⱡ mormbil.
    Ei nga, na ndi mint, angge raⱡ kʉn, ni nʉnimp mon! Wote Got nga rapa tenda, kona
    elpa elpa ila mormin wamp rʉⱡaip elpa mbʉ ndi, kʉmp kʉm wamp raⱡ kʉn angge ning.
  bch-bch: Gisirua tiuangga timate ngan luanga gau be timataud mao. Naposa kemi ga
    ila pan Deo ngan gisirua, be gau kekelegau nakakado bedane mao. Eine gid iaoa
    kelede toa ngada oa ton Kristus ngan gid alu padengada tiposa kemi ga ila pan
    Deo ngan gisirua pade.
  cco-NT: Co̱ꞌ lajɨˋ gámˉ i̱ dseaˋ na jiʉ˜ jaˋ mɨˊ cajúumˉbre dsʉꞌ uíiꞌ˜ e nɨcajmɨcó̱o̱ꞌr˜
    jnea˜. Jo̱ co̱ꞌ lajo̱b nɨcajméerˋ có̱o̱ꞌ˜ jnea˜, jo̱baꞌ cuǿøˉøre guiꞌmáangꞌˇ;
    jo̱ dsʉꞌ o̱ꞌ jí̱i̱ꞌ˜ jnea˜ jmóoˋo lajo̱, co̱ꞌ lajo̱b jmóoˋ cajo̱ jaléngꞌˋ dseaˋ
    quiáꞌˉ Dseaˋ Jmáangˉ i̱ jaˋ lɨ́ɨngˊ dseaˋ Israel.
  deu-1951: welche für mein Leben ihren Nacken dargeboten haben, denen nicht allein
    ich danke, sondern auch alle Gemeinden der Heiden; grüßet auch die Gemeinde in
    ihrem Hause.
  alq-ALGNT: Meg8adj ka taji kitci nanizaniziaban, ki ick8ata8ag kidji nibo8adj e
    pi nda 8idjiiji8adj. Kitci mig8etc dac nidinag, acitc ka8in nin eta ii ka inag8a,
    mig8etc acitc odigo8an kakina ega ka Coda8inni8indjin egi ani teb8etamindjin,
    pepakan ka ma8adjiidindjin kidji aiamiendjin.
  ixl-NNT: As unbꞌiit kuxh yeꞌ kat kam chaꞌma tiꞌ teesat in tiqꞌabꞌ unqꞌa chꞌoꞌnchil
    aamaeꞌ. As vaꞌl chit vaqꞌat veꞌt taꞌntiixh te u Tiixheꞌ tiꞌ chaꞌma. As jit kuxh
    in. Pet nimal unqꞌa qitzꞌin qatzikeꞌ uvaꞌ jit tiaal Israel ni aqꞌon taꞌntiixh
    te Tiixh tiꞌ chaꞌma.
  boa-NT: Áhdurée oke pájtyetétsomútsí ápíchó néénetu. Áánéllii ó téhdujtsó diityétsikye.
    Téhdure tsijtye jodíómú íjcyatúmé cahcújtso múnaa téhdujtsó diityétsikye.
  quh-NT: Paycuna wañuy peligropi cashajtiy nokaraycu wañuytapis mana manchachicorkancuchu.
    Chayraycu paycunata agradeceni, manataj nokallachu, astawanpis tucuy waj llajtayoj
    Diospa ajllacuskasnin ima.
  kwi-kwi: Aliz awa nawa pizshiamtukas, uspane nawa pakpailta. Uspa paasne na akwa
    inapain azi. Uspane imasarilta. Nakas wan Judío awachi Cristora nɨjkulturuzkas
    uspa paasta aishtaish kiztawamakpas, nawa kiwaintɨt akwa.
  agm-agm: Kasanyurɨ nɨngi nɨtatamanɨtaatɨmɨ gwɨnyaamaamɨ kasanyuramɨ ambɨpatɨ nopɨsasɨtaatɨmɨhandaatɨhɨ
    nesi nandaapɨhasanyure. Aihɨ sandɨ nɨnɨ kasanyuri awaindɨhandɨ gaare undataato.
    Iyataatɨ nɨnɨhɨ gaare undataamaato. Jisaasihomɨ isɨhiya Judaahiyaanamɨ ipaahaapɨ
    dawaataatɨ bimohiyɨhiyai maawɨ kasanyuri gaare undawaatopo.
  ubr-ubr: yau fasiui on osi asi yawas sikutetai kafakakai mom sitarab. Yau on osi
    orot jever rus on abikakaiwis—men yau ekesiu wat, baise ekalesia tutufin nan sabu
    men Jew yangan sanasi semama osi mat sebikakaiwis.
  tsw-NT: A̱ usu ta̱ a̱ kuwa̱ adama a kamba mu. N godyoo le ta̱ lon, waru a̱mu a̱
    ndeꞌen shi a̱ꞌisa̱ a̱ a̱za̱ e Itoni a Atakpaci suru o godyoo le ta̱.
  cax-NT: Arrüma tüsaipü acoma auqui niyaca. Sane caüma ñachampiencaca ümoma, y namanaiña
    bama icocoromati Jesús, bama chütüpü israelitarrü machampiencanama ito ümoma.
  aia-aia: '''E ta''i ''oha, raru gaarangi mae ''iniai ''a''auhiau adarua. Ma naasi,
    ai''a do ''inau moi nau ha''atee ha''agorohirarua, me ''iraau ro''u i inoni hinihini
    nara ai''a Jiu, rau ha''atee ha''agorohirarua ro''u.'
  srp-1865: Koji za dušu moju svoje vratove položiše, kojima ne ja jedan zahvaljujem,
    nego i sve crkve neznabožaèke, i domašnju crkvu njihovu.
  agt-agt: yaga nesagapil da hapa ya angat da teyak. A pake matalakak mantu tekid,
    ammi bakkan la ta iyak am awa ngamin kiden mangurug ta Hentil kiden.
  lug-lug: abeewaayo wakiri okutemwako emitwe olw’obulamu bwange, era si beebaza bokka
    wabula n’Ekkanisa z’Abamawanga zonna.
  yby-yby: Aya wego menagosiya nemokumu dupa li latila ikili aibo neyo. Aya wego menagosidaya
    nemoki ito muki numuto namato Jisesida hetoka wewenala mini-liki wiminaboki muluteu
    lalo elekaka noune.
  heb-heb: ואשר מסרו את צוארם בעד נפשי ולא אני לבדי אודה להם כי גם כל קהלות הגוים
    וגם לשלום הקהלה בביתם׃
  mpp-mpp: Gocne yengi na wehomacnudaingkale aibong, yeke na baficnulu gaganginecte
    ngageboc mi aiiboc. Na kwele-madicne yekela logabac, yogo nani sugu miyac. Yesule
    habu sasawa Israel yengele alingkacni miyac gagaing, yenge inguchac kwele-madicngineng
    logaing.
  apb-apb: Na kirerue kara'i mae aana kirerue lauhieu. Oto no ko tohungei paalaherarue
    oto hiito'o, na ka'a ike mola ta'e ineu hali'ite, ta'e ahutana oto mo soihaada'inge
    aana mo Aapoloa Aaopa no'one kire ko sare paalaherarue.
  san-TEL: తాభ్యామ్ ఉపకారాప్తిః కేవలం మయా స్వీకర్త్తవ్యేతి నహి భిన్నదేశీయైః సర్వ్వధర్మ్మసమాజైరపి|
  ben-IRV: তাঁরা আমার প্রাণরক্ষার জন্য নিজেদের প্রাণ দিয়েছিলেন। আমি তাঁদের ধন্যবাদ
    দিই এবং কেবল আমি নই, কিন্তু অযিহূদীয়দের সব মণ্ডলীও।
  ntu-ntu: '@see-verse:ROM.016.003'
  pan-pan: ਜਿਨ੍ਹਾਂ ਨੇ ਮੇਰੀ ਜਾਨ ਦੇ ਬਦਲੇ ਆਪਣਾ ਹੀ ਸਿਰ ਦਿੱਤਾ ਹੋਇਆ ਸੀ ਅਤੇ ਕੇਵਲ ਮੈਂ ਹੀ ਨਹੀਂ
    ਸਗੋਂ ਪਰਾਈਆਂ ਕੌਮਾਂ ਦੀਆਂ ਸਾਰੀਆਂ ਕਲੀਸਿਯਾਂਵਾਂ ਉਹਨਾਂ ਦਾ ਧੰਨਵਾਦ ਕਰਦੀਆਂ ਹਨ।
  gvc-gvc: Tinare mahano wajãmoñore paina yʉhʉre ti wajã duachʉ ti yoadohori buhiri.
    Ã jicʉ tina mehne wahcheja yʉhʉ. Tuhsʉ, judio masa jieraina Jesu yaina jipihtina
    tina cʉ̃hʉ tina mehne wahchera.
  mwp-mwp: Palay koey akal zageth ayman, ngoena kaludhan ngaw igililnga. Matha ngayapa
    lawnga palamun ibupuydhay, mura wara goegathaw mabaygal eso poeyban palamulpa.
  sbk-sbk: ebhoo hutubhalo yane bhahandilefwe na huntabhalo yabho bhene. Na efumiya
    asalifwe hwabhene, nasaga nene nimwene, nahwabhala humabhanza goti age mataifa.
  mya-JVB: ထိုသူတို့သည် ငါ့ အသက် အဘို့ မိမိ တို့လည်ပင်း ကို ချထား သော သူ ဖြစ်ကြ၏။
    သူတို့ကျေးဇူး ရှိသည်ဟု ငါ တစ်ယောက်တည်း သာ ဝန်ခံသည်မ ဟုတ်။ တစ်ပါး အမျိုးသားအသင်းတော်
    အပေါင်း တို့သည် ဝန်ခံကြ၏။
  kgf-kgf: Iereŋ imi nuac niŋac wamma kekecgira momacnec ʒéraiguc haiyoc. Neŋnec qahac,
    néŋ hénaoriŋ baera baera kecʒu imi eneŋ imuhucyanec iorac niŋac ewa hia ac érézézu.
  awb-awb: Sega íné séhréh aintáróyame pukorahuroye. Íre ínébataq moke Sísa tagaríáh
    náhnsó kégá moq mi anítéyábé iwíáh íwíáh arítáhwe.
  gdn-gdn: Mu nau waitasinimawa ki pokaiya waunitau popotagamana kwaetagubu ki pokere
    nau mu parau-tamakani. Eba nau mena mu parau-tamakani ko iyapana kwaiyanai ragidai
    tawana tawana Kersiso sumapiyamu Mamanuga God nene dibipiyamu idiwu ki mu mete
    parautamiyamu.
  nko-NT: Bɔpʋ amʋ́ ɩwɩ há ánɩ́ bówu mɩ́ sʋ kʋ́ráá. Ndɛ amʋ́ ɩpán da wankláán.
    Megyí mɩ́ nkʋlɛ. Akristofɔá bʋmegyí Yudafɔ ɔpasua fɛ́ɛ́ bʋdɛ amʋ́ ɩpán da.
  bsn-NT: “Ĩre mani ejarẽmojama, manire quẽne sĩarãma” yimasiboarine, yʉre ĩna sĩaborotire
    yirẽtobosacama ĩna. To bajiri, “Quẽnaro yʉre yicajʉ mʉa”, ĩnare yiucacõaja yʉ.
    Yʉ sĩgʉ̃ mere, “Quẽnaro yirã yicajʉ mʉa”, ĩnare yaja yʉ. Yʉ sĩgʉ̃ me to bajiro
    mʉare yicõaja yʉ. Jud'io masa me, tocãrãca macariana Cristore ajitirʉ̃nʉrã quẽne,
    yirũgũama.
  pib-NT: Wannamka geneka giwekleta nuwekinripa. Gi wa gitapje poyagnutna, seyni pejnuruneko
    gapatjetachine payinemnunanukaya.
  wiv-wiv: Hiro ta vala livuhahiro hiro kata kodoniau. Beta hiro na kuahi kua hiro
    kata mate. Ki beta ni hau za kua ta hate motu ni hiro, beu. Manumanu laveve kua
    na sios kamahi ke vuni haiden, dia ta hate motu ni hiro matoto ve.
  reg-reg: abho ku bhulame bhwani bhabhuutasishe obhulame bhwebhwe abhene. Enisosha
    isime ku bhene, atali anyela nawe one ku makanisa gona aga Maanga.
  mlh-mlh: Yokoji nonde eru gogoyakuŋ kisiŋgaru komenimi ore fukebu. Nonji akoŋ so
    miteŋ yapegoyoŋ, kantri goineo maŋkekerisie kufufuŋ kubuine kubuine yoŋoji oi
    oŋuakoŋ yokore ore daŋge miegobi.
  gof-ENT: ኤንቲ ታ ጊሾ ባንታ ሼምፑዋ ኣ ኢሚዶሶና። ታ ፃላላ ጊዶናሺን ኣይሁዴ ጊዶና ኣሳ ዎሳ ኬ ኡባይ ኤንታ ጋላቴስ።
  aau-aau: Hohkwe hane hokuaw kokwe su lwayr e nan pa, hohkwe liy lokrue. Hano uron
    hokwe hoho yor sokwe kar nuw-ey. Seyr hakwaw korey, sawk uwrkayn irweyk mo sios
    lowpwarowp seyn, homkwe seyr hehe kar ley.
  tvk-tvk: Sangas xalu lalomat tengan lalotutou ni nou. Ma, names xalu holu pupu,
    e tave inou ti kestang. Sias xil vus na ngan xil mun xa latave Siu ti di lames
    xalu.
  prf-NT: Nakahanda hidi a matay para maligtasák la, sakay bakán la sikán en magpasalamat
    dikodi, nan pati atanan a simbaan nen Hentil hidi.
  auy-auy: Ááéma sínkamiyakai puwúyafo-imayaa ímba ésarai súwaꞌnai uráayaꞌa aamoí
    uwátinkaumne. Ímba ke aantemba aamoí uwátinkaumpo fíꞌonkaa-waasi fíꞌo-fiꞌom-barafakewi
    Maníkóní waásiwaraꞌa aamoí wéuwatinkaawe.
  tbg-tbg: Haaru vitanta kia náitanta qaqi variqi virara noraiqaake iriraiti, ti kahaqi
    vaura. Kiama teqai vitanta quahama nimite vaunara. Ekaa Ihura vaintivara vo vataini
    vo vataini variaka, vikavata vitantara quahama nimite variara.
  hub-NT: '@see-verse:ROM.016.003'
  hmo-hmo: Idia ese lau durua totona kahirakahira idia mase. Lau ese idia lau hanamoa
    bada, to lau sibona lasi, Iuda lasi ekalesia orea taudia ibounai danu.
  big-big: Piyau negi wiyeke ibengweki mizayau logo ne piyauyegi wazono yei kapura
    ne makngezego kai ono, ngizi kumuli Yuda ono puwili mabuwiligurau mabilik kisi.
  gux-G: bani n den luni bi miana ki fie min polo yaa miali min bebe ka tiendi ba
    baliga ama yeni li jaandie yaba kuli
  cnl-NT: Ca²³cuǿn²³ miin²³ 'e³ jua'³ dxʉ́²³ dsɨ́²te'²³ 'e³ rɨ²³jú̱n³te'²³ 'e³ jua'³
    rɨ²³láan²te'²³ jné². 'E³ jo̱³ hua² ji̱i̱n²³²na¹ mɨ²'áa² quie'²te'²³ 'e³ ca²³la²³dxʉ́²³
