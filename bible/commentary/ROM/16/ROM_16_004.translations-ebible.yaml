  dik-NT: kɔc këc diɛɛr kë bï ke nɔ̈k riɛnkiɛ̈. Ɣɛn amit puɔ̈u tënë ke apɛi. Ku acie
    ɣɛn ë rot, akuut kɔc cie kɔc Itharel cï gam aa mit puɔ̈th aya.
  cac-cac: Ijan chamnac eb' vuuj, ayic xid' in scolanelta eb' d'a yol sc'ab' chamel.
    Yuj chi' svac' yuj diosal d'a eb'. Man̈oc inn̈ej svac' yuj diosal d'a eb', a eb'
    creyente d'a junjun iglesia d'a scal eb' man̈ israeloc, syac'pax yuj diosal eb'
    d'a eb'.
  tzj-E: Xqueban jmul xe jtz'it xcajo' che xecoma rmal nto'ic. Anen ajni'la quenmeltioxij
    chca, per mnuyon ta anen quenmeltioxij chca per nche conjelal kch'alal jme aj
    Israel ta jec'ola ptak iglesia arj-e' chka' necmeltioxij chca.
  san-BUR: တာဘျာမ် ဥပကာရာပ္တိး ကေဝလံ မယာ သွီကရ္တ္တဝျေတိ နဟိ ဘိန္နဒေၑီယဲး သရွွဓရ္မ္မသမာဇဲရပိ၊
  yaa-NT: 'Yorafãfe ea retepaiyaifãfe nã rafeta ea kexesharamisfo ea reteyamanõfo.
    Ẽfe kaifomari nã Jesús chanĩmara faafãfe ichanãkaxõ yoimisfo iskafakĩ: “Aquila
    yafi Prisca nõ atoki inimasharakõi,” ixõ yoimisfo.'
  cab-NT: Jagía, rújamuti jabágari guánarügü lídoun lénreengúnga lun jasálbaruni nibágari,
    teínqui níña lubeíti joun, áni mámarügü áu, sun gíñe wadújeñu ja tílana jalígilisin
    ja mámabaña juríu, rújamuti jeteíngirun joun luágu líra.
