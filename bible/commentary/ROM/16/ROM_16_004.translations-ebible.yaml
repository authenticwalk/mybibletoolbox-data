  san-ORI: ତାଭ୍ୟାମ୍ ଉପକାରାପ୍ତିଃ କେୱଲଂ ମଯା ସ୍ୱୀକର୍ତ୍ତୱ୍ୟେତି ନହି ଭିନ୍ନଦେଶୀଯୈଃ ସର୍ୱ୍ୱଧର୍ମ୍ମସମାଜୈରପି|
  huv-NT: Cos nejiw aton tajlüyiw tiül xeyay naél wüx tambeolüw xic ngana mambiy xic
    nipilan. Pares süüch nejiw gracias xeyay, ngome xíquian quiaj, aton meáwan monyar
    andeac Teat Cristo leaw ngome judío nejiw, üjchiw nejiw gracias aton.
  otn-NT: Nu̱'mø mi̱ zʉcä yø ja̱'i̱, nu̱ya guehya bi 'yɛnyø te ya ngue bi ya̱ngui̱.
    Ja̱na̱ngue da̱di ja ma̱mma̱di̱gä ya yø ja̱'i̱ ya. 'Nɛ̱ hi̱nga̱ høngthogui da̱di
    ja ma̱mma̱di̱ ngue'a̱ te øt'e, sinoque 'nɛ̱hyø 'yɛ̱c'ɛ̱i̱ hi̱ngyø judío di ja
    ma̱mma̱di̱ ngue bi ya̱ngui̱.
  nop-nop: Biyagoŋ kuyoŋ, memalam adi nu yahehewe tinamuŋa kumunde tugumuk doktiŋa
    na hogok moŋ, Kilisto diniŋ kayoŋbop kwetkwet hatiiŋdi maaŋ aditok welemomooŋ
    nadiyemiiŋ.
  obo-NT: Od podsuwomihon dan nod patoy amoy'd tavang da en koddi, de-en dakkoo kos
    kodposolamat ku kandan. Woy konna ra siyak, id posolamat mandad kandan iddos langun
    no id lolivuung nod pompomakoy no konna mgo Judio.
  cak-ENT: Rije' jubama xecom chinucolic yin, y yin juis ninmatioxij cheque. Y quiri'
    chuka' conojel ri molaj hermanos ri man ye israelitas tüj, nquimatioxij chuka'
    cheque roma ri xquibün voma yin.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤛᤧ᤺ᤵᤛᤧ ᤂᤢᤴᤇᤡ᤹ ᤜᤡᤱᤔᤴᤏᤡᤴᤏᤣ ᤁᤧᤛᤠᤰᤐᤠᤀᤥ ᤌᤠᤛᤧᤳᤇᤢᤖᤥ॥ ᤀᤡᤱᤃᤠ᤹ᤖᤰ
    ᤔᤧ᤺ᤴ. ᤁᤖ ᤕᤖᤡᤰ ᤌᤡᤶᤔᤧᤴᤍᤱ ᤛᤢᤘᤠᤱᤛ᤻ᤔᤠ ᤛᤣᤛᤣᤜᤢᤵᤗᤰᤁᤥᤒᤠ ᤏᤛᤠᤏᤡᤒᤠᤜᤠ᤹ᤖᤧᤀᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤏᤥᤃᤧᤴ ᤔᤧᤒᤡᤖᤢᤛᤡ᤹॥
  mie-NT: Chi tá nī īyo tūndóhó jā cuū ni nícu, de nī nchundeé inī ndúū dē nī nducú
    dē modo scácu dē nduhū, vísō suni cuū maá dē nícu. De nácuetáhví nī nūū ndúū dē,
    de nsūú vāchi nduhū-ni, chi saá-ni ndācá grupo nchivī jā cándíja ndācá nación.
  san-TIB: ཏཱབྷྱཱམ྄ ཨུཔཀཱརཱཔྟིཿ ཀེཝལཾ མཡཱ སྭཱིཀརྟྟཝྱེཏི ནཧི བྷིནྣདེཤཱིཡཻཿ སཪྻྭདྷརྨྨསམཱཛཻརཔི།
  qve-NT: Hinaspapas paykunaqa wañuytapas manan manchakurankuchu, vidayta salvawanankurayku.
    Chaymi noqaqa paykunawan ancha agradecisqa kashani. Saynallataqmi Jesucristopi
    creeq huk law nacionniyoq llapallan iglesiakunapi hermanonchiskunapas, hermananchis
    Priscilamanta hinallataq qosan Aquilamantawan anchata agradecikunku.
  pao-NT: Umuoo nu-koobatoo too'e nabatsakwate, nu yise ka mu gi Jew numu tunaka'oedyukudu-no,
    mu nesootuha'e.
  cbu-NT: Shiy nuwamand kamini nda tsipaneetsis pachindarangus, nuwaa kapung tapachindarangsa.
    Anumand kapung wapparee atina. Apanllchich ichinguru wapparee atitamsina.
  usa-usa: yenákámá íuraiyana ketí túwaraimma mamá paá umátikaraayapoaq ípukaune.
    yenákáyábámá kemá “tíkáiye” kétunata máqtemma Yéqtaaeo-wayukagaraq Áánûqtun-aama
    kéitaa-kayukama “tíkáiye” kéte.
  soy-soy: Pi nkpɔ hɛirɛlɛ ɑpí nɛ nnɛ́fɑ́ɑ yɔ́su. Ái mɛnɛ́círɛ nɛ́ɛ pi pɔɔnɛsɛ.
    Uléécɑɑ icɑ́pinɛ nnyí nnɛ́í pikɔ́ pɛɛ mpuri sɑnɛ pikɔ́ kɛ́mɛɛ ń we yɛ kɔ
    pi pɔɔnɛsɛlɛ.
  hui-hui: I̱ nahomoliya libugua libunaga holene wahalu homa holene manda biya. Libugua
    ani biyagonaga i̱nabi wali agali tara tara Keriso hameigini karu bibahendemebi
    ka̱i̱ timbuni larama.
  amf-amf: Kedi ina hamayse diyana ashkimbhidine. Ogonante inta bish dayma, Ayiwdtay
    hamma eenasa shaarira Barjodar woylamin qajaanasa misken onna wul keam gobsha
    ke gobshe.
  quc-NNT: Ri e are' xa jub'iq' man xekämik rumal ri nu to'ik in. Rumal ri' kinmaltioxin
    chke, man xuwi tä ri in, xane xuquje' konojel ri qachalal kojonelab' ri man e
    aj Israel taj.
  dob-dob: ta wate yawasidi sitagwalena manugu tuta ꞌebe esilae ꞌediya. ꞌEnega manudi
    yalokagutoki sinabwana, ta nigeya ꞌaene taugumo ꞌigu lokagutoki, ta wate toekalesiyao
    sena apwesao ꞌediyega.
  wrs-wrs: Himba pemba evenamoa, hevmba dandana vewolalmba, endahawolnapenamba, kamba
    lopslahalmba. Wo kava hemba os unv, yimba lehra evemnana kamba, wo eva indkumbi
    Yutanindna meisungund Kristusnind, eva himba os unvta, yimba lehra.
  mca-mca: hikhe' nite' naiƚetij ƚewek in yisu'un qu' netsi'fen, hit'ijets ƚe'wisij
    hekhewe'en, qa nite' yeƚ'ewi'ƚƚe in hit'ijets ƚe'wisij qe week iye he' ƚe'lijtsitjiyits
    he' nite' judiol in yit'ijets iye ƚe'wisij.
  tzo-TZC: Ti stuquique jutuc mu ilajic ta milel yoꞌ jech ta xispojicun. Coliyalbun
