  bzh-bzh: Luho deloḳ vu sa in ġaġek wirek. Su deneggöneng rë, gedus raḳ in bë
    luho denadiiḳ doḳ nah sa böġ rëḳ ma. Lom su senġo ti kwaġ vesa in luho rë.
    Gaḳ alam-yu-ngwë pin sën detu Kerisi-yi-alam lo denepisek in luho ving.
  guj-2017: તેઓએ મારા જીવને માટે પોતાની ગરદનો ધરી છે; તેઓનો ઉપકાર એકલો હું જ નહિ,
    પણ બિનયહૂદીઓમાંના સર્વ વિશ્વાસી સમુદાય પણ માને છે;
  jvn-NT: Sedulur sak jodo iki ora éman uripé enggoné nulungi aku. Lan ora namung
    aku déwé, nanging sedulur-sedulur sangka pasamuan-pasamuan sing dudu bangsa Ju
    ya rumangsa kepotangan pitulungan karo sedulur loro iki.
  byr-byr: Kɨrɨmɨ sayoi nyɨvadaihasamaaryaꞌneyoi balyabɨsayoi karamakɨpɨdɨkeyolyɨ.
    Sarevɨ suyaꞌ yune nɨmɨnna mivanɨge. Aawa. Yuya Naangere kusɨlaanya ajɨmya yuyangɨya
    kwarajɨ yuya sahwara sayorɨna suyaꞌ wɨdadɨvɨsarera.
  ian-ian: '@see-verse:ROM.016.003'
  hun-hun: akik értem életüket kockáztatták; s akiknek nemcsak én mondok köszönetet,
    hanem a pogányok minden gyülekezete is.
  mcf-NT: 'Aden Esusën naid chuibenesho: —Cueschitomane. Aden chienda —Esus chieshënquidon
    caqui aidon adembidi ëbëdtan Esusën naid chuibeniondash. Adsho isun: —Mimbi bëdamboen
    naoc —caondambi. Adembidi aidon chiondaidon isadaidpembon chiondash.'
  kjs-kjs: Go laapomere ni Pol madaa kone suma kogono pisipi rabu nimumi nipu tyalalo
    pisimi. Go pea-le neme page ruru radonuna lotu ada-para piri enaalinu page ipu-para
    ora pili tapape.
  mni-mni: Eigidamak makhoigi thawai phaoba pamukhide. Ei ithanta nattana Jihudi nattabasinggi
    singlup pumnamakna makhoibu thagatli.
  yad-NT: 'Nada ni̱day rañi jteda yadiiy rayadaju̱, nana̱ntyuyada variy riva. Ne vinu
    ray jtaryu̱y nadiva: ¡Sa̱na̱ntyumya̱ riva! Rijerye jtaryu̱rya, Ju̱denu siityari̱vajyuu
    jiryatimyu̱ ne Judíyuveda daryi.'
  mxb-NT: Ta ni̱ xi̱ꞌo na mií ná ña̱ kuu na̱ saꞌa̱ yúꞌu̱, dá ka̱kii. Ta o̱ du̱ú iin
    tóꞌón yuꞌu̱ ní náki̱ꞌo ndivéꞌe noo̱ ná, dión taꞌani na̱ kúú kuendá Jesús, na̱
    ko̱ kúú na̱ Israel, náki̱ꞌo taꞌani na ndivéꞌe noo̱ ná.
  pon-2006A: me lelohng nan keper laud pwehki ngehi. I kapinga ira mehlel—a kaidehn
    ngehite, ahpw pil tohn mwomwohdisohn mehn liki kan koaros.
  maq-NT: hacuaha hisca caviyujutaha tsavi me yojo rë me xi cavaxëtje ná me. Vëhë
    xi jemu suá nacuechji rë Nina. Hacuaha hacuiin ngahan suva ni ta cojo yëjë xutaxín
    xi matangun me tsëhë xi camá me ladu rë Jesucristu ne, hacuaha sua me nacuechji
    rë Nina.
  hto-hto: Jácɨnomona cue íaillɨnoɨ jíllotado íaillɨnoɨ illafue jacɨre fɨébide. Aferi
    afe íaillɨnoɨna “Ɨere fɨgora” daɨdɨcue. Dama cue daɨí daɨíñenaza, nana judíuaɨñedɨnomona
