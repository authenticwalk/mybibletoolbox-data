  zar-NT: 'Chopëʼ ni gulaʼdödëʼ ga guzóa bönadxi ilátiëʼ para gulunëʼ ga cabí gátiaʼ
    nedaʼ, ateʼ reaʼ légaquiëʼ: “Xclenliʼ”, en calë́gasö nedaʼ, pero lëscaʼ yúguʼtë
    böchiʼ luzáʼaruʼ nabábagaquiëʼ gapa nacuáʼ bönachi queëʼ Cristo bitiʼ nácagaca
    judío, tëʼë légaquiëʼ: “Xclenliʼ.”'
  kde-kde: Vanang'o vávele tayali kuhwa kwajili ya kuupoha umi wangu, na wala nikee
    chihi nangu weka nivashukûlu, ila pamo na makuwa lammalele la vanu vankulupîla
    Yesu, la vanu vakávele Vayahudi.
  ata-ata: Aneꞌi ilou misuꞌulileli laixe, xe ta mitema iꞌoxo lexe iveꞌaxu suꞌuli ne,
    la aneꞌi ilou iꞌume uasi. La sou eni amasaxa lexe alemolu laixe noxiꞌa ilou, ia
    enisisi uasi, aneꞌi ta temanu lalotu no tuatuala noxiꞌa ta mitema ane aneꞌi ta
    Iutaia uasi ne, oponeꞌi kalumo aloxo ne.
  qvw-NT: Yanapämayninwanmari bïdantapis ñaćha apälälila. Chaymi ya'apis jinantin
    mana-Israel chalapacü-masinchiccunapis sulpäta uculcá.
  nfa-nfa: Dua ra oe madhe sadꞌi neo pamamuri jaꞌa. Te ngaa mesa boe jaꞌa di dhu manèngi
    makasi mi dua ra. Te dhèu Yahudi boe dhu jꞌajꞌi le dhèu sarani, nèti jumaꞌat aaꞌi-aaꞌi
    buli mia-mia, manèngi makasi kahèi, lula tatao ra dhu beꞌa.
  tnp-tnp: Kəmuəhtul maru məmə okiamɨs o nasiruiən lak. Səniəmə iəu pɨsɨn əmə, mətəu
    iəu mɨne Nanihluə mɨn rəfin u kəutəfaki, itɨmah iəkotəni-vivi Uhgɨn o lau.
  urd-urd: उन्होंने मेरी जान के लिए अपना सिर दे रख्खा था; और सिर्फ़ में ही नहीं बल्कि
    ग़ैर क़ौमों की सब कलीसियाएँ भी उनकी शुक्रगुज़ार हैं।
  hot-hot: Sêbôk ma habobo tem nijik thai vônô esak ya. Ba intu yada lôk avômalô êvhaviŋ
    lodôŋlodôŋ anêŋ loŋ buyaŋ sapêŋ leŋiŋmavi hathak thai.
  mqj-NT: Bassi mangka umbotoran sunga'na annu napa'kadua-duaina'. Tangkao mandi ma'kukurru'
    sumanga' lako, sapo angganna kombonganna to mangngorean salianna to Yahudi.
  rus-SYN: которые голову свою полагали за мою душу, которых не я один благодарю,
    но и все церкви из язычников, и домашнюю их церковь.
  mbh-mbh: Or paini o sungpot ole mimiong nge pamimingek na i toth ako aro o el meik
    nge rinong ako i kath tho. Mako tho ri sivengaing nge or paini, aveto ini engek
    avele, toko lotuongare ako or ini Judare avele, or alavusnga mun o ri sivengaing
    nge or.
  bdd-bdd: ma wete yawasidi sitagwaleya weyahigu saugaina ꞌebe hesilae ꞌoidiya. Ta
    weyahidi yaloyauwedo madouna, ma geya ꞌabehega taugumo ꞌigu loyauwedo, ma tohekalesiya
    ꞌasaidi ꞌatamanega wete mahetegwao ꞌima loyauwedo siteluwaedi weyahidi.
  cbt-NTPO: Iráca a'napita yatëpapirinacohuë', inapita co chimirin të'huatatonaraihuë',
    catahuarinaco. Ina marë' pi'píshachin shichiminaponaraihuë', catahuarinaco ni'ton,
    cha'ërahuë. Ina marë' “Yosparinquën,” itërahuë. Nisha piyapi'sa' imapisopitarinta'
    “Yosparinquën,” itopi inahuarinta'.
  srn-NT: Den sma disi ben kan lasi den libi fu di den yepi mi. Ma a no mi wawan e
    taki den tangi, ala den gemeente fu den sma di no de Dyu, e taki den tangi tu.
  cta-NT: Cua tsubiꞌ la hasta cua cajaa ti ycuiꞌ nguꞌ ngua cuentya jnaꞌ, chaꞌ nguaꞌni
    lyaá nguꞌ jnaꞌ loꞌo ntsuꞌu naꞌ sca su cuxi tsa. Loꞌo ycuiꞌ naꞌ ndya naꞌ xlyaꞌbe
    jiꞌi̱ nguꞌ biꞌ; juaꞌa̱ lcaa tyaꞌa nguꞌ xaꞌ tsuꞌ nu ntsuꞌu chaꞌ jiꞌi̱ loꞌo Cristo
    nde quichi̱ tyijyuꞌ la, juaꞌa̱ ntiꞌ nguꞌ, chaꞌ ta nguꞌ tsaa xlyaꞌbe jiꞌi̱ nguꞌ
    biꞌ.
  bqc-SIM: Aa sì ń mi sãalɛ, mapi mà bↄ. I kɛ mámɛ má adoo, wɛ̃́lɛ ń wɛ̃́lɛo
    buipãle gãlideↄ lɛ́ ń sáaukpa píi lↄɛ.
  tcz-CHONGTHU: Tahbeh mongin keima pan huna'a ahinkho lhona hahsatna atolhon ahin,
    amani chunga hin keigoh hilouvin chidang namdang houbungho jong akipahlheh uve.
  mar-mar: यांनी माझ्या जिवासाठी आपला जीव धोक्यात घातला आणि मीच एकटा त्यांचे उपकार
    मानतो असे नाही, पण परराष्ट्रीयातील सर्व मंडळ्या त्यांचे उपकार मानतात.
  snp-snp: Lele ya komu namomu koliti fa fulunaliye, loti ane olu faka lami yamu siyane,
    lalole, loto kolomo ya namoko minámaiye. Ailo feka wenena eba nedo-nedo monolo
    mau wi-wi amo wenena muki ya lele yamu koliti, siyane, lalole, loti Goti loumu
    minae.
  isl-isl: Þau hættu lífi sínu mín vegna og ég er ekki sá eini sem stend í þakkarskuld
    við þau, það gera allir söfnuðirnir meðal heiðingjanna.
  spy-NT: Kyaasanta ꞉bichoo soboonwēkwaa kubo anii. Ābirchinē Yēyiin kōōnkōy kubo
    bichoo. Mā anii nkit nteenee birchinē kōōnkōy ꞉nkicheek biikaab Kiriistō tukul
    choo mā Yuutayeek.
  xnn-xnn: Olay nan biyagda et inpostada ay pala ken sak-en. Isonga mensalamatak ken
    daida. Ngem bakenak et kedeng is mensalamat nodi nan am-in ay baken Judio isnan
    kasimbasimbaan isnan il-ilida.
  mwe-mwe: Bhene bhanganyabho bhapingaga bhulagwanga kwa ligongo lyangu nne. Ngunakwaatendelanga
    eja, nngabha nne jikape, ikabhe na makanisha gowe ga bhandu bha ilambo ina.
  tte-tte: Siya boita nige simamatausan na yawasili sitalamwan tem sileboiyau tomo
    naenaeli kolili. Bwaite iya kaiwena yamulolo lalakina kolili. Na nige yakato yau
    yabomamo yakawatoki Yaubada koina kaiweli, na tomeliwo siya simiyamiya siya nige
    Yudiya ali dedei kolili siya tabe sikawatoki Yaubada koina kaiweli.
  tcs-tcs: Demtu bin redi po gibe laip blo demtu po seibe mi. Ai mina big eso po demtu
    Prisila ane Akila. Ebridem sos blo dem Nozuwispipol i mina big eso po demtu tu.
  hlt-THB: Kai aham a ni hqingnaak dy dun hy nih. Kai doeng am nawh Gentel thlangboel
    boeih ing cekqawi ak khanawh zeelnaak ta uhy.
  soq-soq: Mo ne baina sauneie nolantoie mai bo sawantopona. Mai ne os mo sau euda
    dewasaiena baiwa auwantipona, tane ekelesia bola daitada bedeuwo waimoia do auwamoi.
  qub-qub: Yanapämashpanmi paycunaga wañuytapis mana mancharanchu. Chayno yanapämashanpitami
    paycunata agradësicö. Chaynöllami may-chaycho caycaj mana Israel ermänucunapis
    paycunata yarparaycan.
  att-att: Á nággè ira natay ngaw ta pangiyígù da nikán sù nággekà natay. Á yáyù nga
    ari lâ sikán yù mabbalabálà nira, nu ari gapay yù ira manguruk kâ Apu nga ari
    Kudio nga maggagammung ta lugár da.
  bki-bki: Riano ga na, bogo tai nua na, kiniou nojoa juluvati na m̃ariano, ana naljuo
    amila napano vaataro ala luvu kialo meuliano ka amei alarur kiniou, mia nojo nober
    sivaiano laka biorio. A maka kiniou ve takurano ga, mia taara na namoneano dolu
    nalo na tanobuku nei nalo bunu aber sivaiano kalo bior venia napano amila nei.
  bqp-bqp: Ò sì ò ń zĩda da kari gũn ma yãi. Adi kɛ makũmɛ madoro, buri pãnde
    sↄsinↄ gbɛ̃nↄ tɛni ń sáabu kpá pínki dↄ.
  mcp-mcp: Bwə́ á nywá gwɨ́ɨ́lya byáŋ ícʉg nəcé cʉgʉ́lə mə; məmɛ́fwó nə́mə́ dɨ́ ŋgə́
    yə bwo akíba, mədɔ̧ mə́ óbúgʉla mɛ̂sh mə́ cúgɛ́ *Oyúdɛn má mə́ ŋgə nə́mə́ yə bwo
    akíba.
  hat-hat: Yo te riske tèt yo pou sove lavi mwen. Se pa mwen sèlman k'ap di yo mesi,
    se tout legliz ki nan moun lòt nasyon yo k'ap di yo mèsi tou.
  npl-NT: Yejwah omixewijkeh onechpalewijkeh maya noiwa ya kinmiktiskiah. Yika nimotlasojkamati
    innawak iwa amo san ne, yej noiwa motlasojkamatih n tokniwah non de oksikimeh
    tiopameh non amo judíos.
  bgg-bgg: ithek ne gu chiang shii awaithek ro chai ne diig hà ruii muii. Gune ithek
    shii laso phi phro—Gu è jia asi, jishii zab pha Gaibran charchthek è de ithek
    shii laso phi phro.
  eng-TCENT: who risked their own necks for my life, to whom not only do I give thanks,
    but also all the churches of the Gentiles.
  eng-BSB: who have risked their lives for me. Not only I but all the churches of
    the Gentiles are grateful to them.
  cpu-NT: irootake shineventakanari ovavisaakotakena. Osheki nopaasoonketakero irokaite,
    ari ikempitaayetakero pashinesatzi kaari nosheninkayeta ikaratzi apatoyetapiintachari
    pashineki nampitsi.
  san-ASM: তাভ্যাম্ উপকাৰাপ্তিঃ কেৱলং মযা স্ৱীকৰ্ত্তৱ্যেতি নহি ভিন্নদেশীযৈঃ সৰ্ৱ্ৱধৰ্ম্মসমাজৈৰপি|
  tac-NT: Alué ralámuli siné amulí suwíturu ne'chí gu'íriga. Alekeri 'we ra'sálagá
    ajtí ne 'lige abiena 'we ra'sálagá mochíchigó suwábaga alué ralámuli Onorúgame
    oyérame napu tabilé jurío ju.
  eng-WEBPB: who risked their own necks for my life, to whom not only I give thanks,
    but also all the assemblies of the Gentiles.
  gfk-H: '@see-verse:ROM.016.003'
  viv-viv: Badi yawaidi hihawahegena be iya faꞋikuya kabisona hinaꞋalika. Nuwaku givesiule
    agaidiya. Keke iyaꞋekugaga, au tovetumagana adi yoꞋo moyaꞋaidi badi keke miYuda
    tu yoꞋo tulidiyao kalivai-dina badi agaidiya buye nuwadi givesiule.
  yao-yao: Ŵanyawo ŵautyosisye umi wao kwa ligongo lyangu. Ngwatogolela, ngaŵa une
    jika pe nambo ni mipingo ja ŵandu ŵakunkulupilila Kilisito jose ja ŵandu ŵangaŵa
    Ŵayahudi, nombewo akwatogolela.
  tgp-tgp: enira mariviti la mate matan la lo tueniau, mo sopo enau haseku na lo vere
    meje isara, pani vao kalesia tari non la haratu la tamlohi r̃or̃oha la vere meje
    isara.
  auc-NT: Wadäni botö ïmote wæ̈noncæ cædäni wæyömote tömëna näna wodo wænguinque edæ
    botö ïmote wææ cædatapa. Mänömaï cædapa, ante botö tömëna ïnate waa ate pönente
    apæ̈nebopa. Ayæ̈ idægoidi ïnämaï ïnäni Codito ingante näni wayömö pönencabo wayömö
    näni pönencabo adobaï tömänäni Aquidæda näna cædïnö ante ëñëninque tömëna ïnate
    waa ate pönëninque apæ̈nedänipa.
  kbc-NT: Priscila ijaa Áquila ja nigomaɡ̶a moyeleotomi. Joaniɡ̶idaa leeɡ̶odi meliodi
    me iniotagodetiogi. Pida aɡ̶emokee, pida ijoatawece niɡ̶ijoa lapoli anonakato
    Ǥoniotagodi ane daɡ̶a judeutedi, eledi odiniotagodetiogi Priscila ijaa Áquila.
  bmh-bmh: Ziwas ipal ebu, iz uhu mui, bo, agen iz isanilemen. Dudu ipal agen ag ugarabun
    iborain, bo, ag agal enimag en i dabilemen iz isanilemen. Izan sag ag ‘Umaseu’
    i awarem, emgasag ipal ebuan Kristen duailel iz ibail darem agen han ag ‘Umaseu’
    awarem.
  ctu-BL: Colel tsa' yʌlʌ tsʌnsʌntelob cha'an tsi' coltayoñob. Mach joñonic jach mic
    subeñob wocolix i yʌlʌ Priscila yic'ot Aquila, pero che'ʌch mi' melob ja'el pejtelel
    jini gentilob baqui jach mi' tempañob i bʌ.
  meq-meq: Ahəl niye nəteye na, ta sər mədze ha məsəfəre tay hərwi ga. Na gatay sɨsœ
    haladzay ada maa gatay sɨsœ na, neŋ mahəgeye bay. Ndo məpe mədzal gər hay ka Yesu
    tebiye neheye Yahuda hay bay aye ta gatay sɨsœ.
  noa-H: Hamau peer hamachta t'õopijierram mʌ kõit. Magua chadcha mua hamag hʌ̈u hajim
    haajem; mamʌ mʌch happaimuata mag hʌ̈u hajimjã haba, judionaan k'abam k'ʌʌn iglesia
    hee t'umaam k'ʌʌnauta hamag hʌ̈u hajim haajem mʌ kõit, mag hʌ̈u peerdʌwia maach
    Pör Jesucristo hiek jaau chitʌm gaaimuata hamachdëujã hũrwi hʌ̈k'atarr haawai.
  alp-NT: Mahake esi mata peneka le esi ono kena tapa au. Au kotie trima kasi boka
    beisi neka. Batuke au ruaku mo po pusue jemate toini rebe tamata Yahudi more esi
    kotie trima kasi beise neka.
  san-VEL: taabhyaam upakaaraapti.h kevala.m mayaa sviikarttavyeti nahi bhinnade"siiyai.h
    sarvvadharmmasamaajairapi|
  kbq-kbq: Tamage nagu'vazikura zanasimu atresna'aza neha'e, nagrakera keke hunoznantoanki,
    ana miko megi'a mono naga'mo'za musenke huznantaze.
  kbh-kbh: Jobanámnaca bonjanprontana, ats̈e jatsbocama, ndoñe chas̈mondóbama. Ats̈e
    chama chata sëntsatacheuaná; y ndoñe nÿe ats̈e, sinó nÿets luarenache enefjuana
    ndoñe judiënga os̈buachiyë́ngnaca chca.
  ron-LSB: care și-au riscat gâtul pentru viața mea și cărora nu numai eu le mulțumesc,
    ci și toate adunările neamurilor.
  pon-pon: Me inepai ia da, me kaidin nai eta, me kin danke ira pwe pil momodijou
    akan karoj nan pun en men liki kan.
  nhe-BL: Inijuanti motemacaque huan nechmanahuijque, yonque hueltosquíaj mictosquíaj
    nohuaya. Huan niquintlascamati ica tlen quichijque. Huan nojquiya quintlascamatilíaj
    nochi tiopantini tlen tlaneltocani tlen ax israelitame tlen mosentilíaj campa
    hueli.
  sps-sps: Eye, ari te saup fatabiny a toto navanyo, kainon ito te pon ma atsun fapin
    fi vanyo rin vainy vavaajets to. To tsonyo tsue faarof rou tsuri tan fafaakouts
    vanyo. Sana sikia ma nyo tsun tsivou to te tsue faarof rou, a sikia, a fo gum
    iny vainy fafaaman ten Krais te kaa ror fapoopoan nar vainy sikia ma taa Jiu tsue
    faarof kan naa ror to te fafaakouts fi vanyon muiny mataa to ari.
  wnc-wnc: '@see-verse:ROM.016.003'
  bus-bus: Aↄ̃ sì wà ń zĩnda da kari guu ma yãnzi. Èe kɛ mámbe madoro, bori pãnde
    sↄsinↄ gbɛ̃nↄↄ e ń sáabu kpaa píngi dↄ.
  gub-BL: Amo 'ar mehe teko ipuruzuka wer herehe a'e wà. Hepytywà Pirixi, Ak a'e 'ar
    mehe a'e wà. Umàno etea'i hepytywà mehe wà. A'e rupi hema'enukwaw katu wanehe
    ihe kury. Uzeruzar ma'e zutew 'ym a'e wà no, ima'enukwaw hehe a'e wà no, ta'e
    hepyro hemàno haw wi a'e 'ar mehe a'e wà xe.
  imo-imo: Imbomareni na toko kondongei teringi wali elo tongei lepamo ningo pipili
    naa kolko na liko taporingili. Na liko taporingilimunga nanu kau paa tereno naa
    nio; Juda imboma ningo naa molko kombu lupe lupe molko Kraistinga imbomani kape
    paa tereno nimelela.
  boj-boj: Nami jeu tamo naŋgi na e lubqa laqnab naŋgi aiyel moiqa ulaosai. Naŋgi
    e aqaryaibeb. Deqa e naŋgi aiyel minjreqnum, “Keretonub.” E segi sai. Kristen
    tamo uŋgasari sawa sawa kalilq di unub qaji naŋgi dego naŋgi aiyel minjreqnub,
    “Keretonub.”
  eng-DRA: '(Who have for my life laid down their own necks: to whom not I only give
    thanks, but also all the churches of the Gentiles,)'
  knf-knf: bukal bambiiŋ anaţ naţ kawul iţuţ yi baka abuuranaanën pkeţ. Dbeeb baka,
    mënţ nji aloolan kabeebuŋ baka, banfiyaaruŋ banwooŋ baanwo bayuday bŧi bakak abeeb
    baka.
