    mɔ kɛ faareh bɛ nɛ.
  cbi-NTPO: Matyu yalaa inu livee kenu tyanchin peyainuu imu deeve. Tsa deiñu, iren
    maali mika ura' de-ive tindyuyu, naa kerangue' vee vee mujtu waku wakudimu judío
    chachi jutyula bain tsaren tindetsuve yalanu.
  ikk-NT: Oku m te k'e gbu wẹ. Ẹlẹ mmẹ sụọ rị e kele wẹ, kẹ ndị ụka ile rịsọnmẹ alị
    ndị wụlẹni ndị Ju rị e kele wẹ.
  leu-leu: Nare, re lisan tuunei a toyan sire xaanak. Nenia xuvul pana mu rabuna sina
    Piran aava ri pife Juda, nemaam xapiak maam kuus faasiroxo xe sire.
  maz-NT: Nza yejevi mi nzhötsjëvi c'ü rví ndũvi, c'ü dya ro mbötcügö c'o nte. Rí
    unügö na pöjö anguezevi. Dya xo nguextjozügö. Xo 'ñe texe yo ejme Mizhocjimi yo
    dya menzumü a Israel, xo unüji na pöjö e Priscila 'ñe e Aquila.
  bod-N: ཁོ་གཉིས་ཀྱིས་བདག་གི་དོན་དུ་རང་སྲོག་བློས་གཏོང་བར་ཡང་འཛེམས་མ་མྱོང༌། བདག་གིས་ཁོ་གཉིས་ལ་བཀའ་དྲིན་ཞུ་བར་མ༌ཟད།
    ཕྱི་ཕྱོགས་པ་རྣམས་ཀྱི་ཆོས་ཚོགས་དག་གིས་ཀྱང་ཁོ་གཉིས་ལ་བཀའ་དྲིན༌ཞུས་སོ།།
  tca-NT: Rü nümagü rü ãũcümaxü̃wa nichocu na chauétüwa nachogüexü̃cèx, na tama chayuxü̃cèx
    ga chomax. Rü ngẽmacèx moxẽ nüxna chaxã. Rü tama chaxicatama moxẽ naxcèx nüxna
    chaxã, natürü moxẽ nüxna naxãgü ta i guxü̃ma i taeneẽgü i yaxõgüxü̃ i tama Yudíugü
    ixĩgüxü̃.
  zpl-NT: Liꞌibeella enu hasta uniarquiꞌ ati equie cuendaa para nú la atia, enzeꞌe
    rdetea cheꞌtsa lubeella. Nu la necane nú liꞌitsia rdetea cheꞌtsa lubeella. Leꞌcanu
    bee saꞌahua enu nzeli arquiꞌ Jesucristo enu laca bee bene Israel rdeteꞌ cheꞌtsa
    lubeella.
  mbc-NT: Inkamoro sa'manta yonpa'pî uurî pîika'tîkonpa. Mîrîrî ye'nen kure'ne to'
    pî' morî pe man tauya. Uurîya taa neken pra tîîse tamî'nawîronkon Judeuyamî' pepîn
    Paapa yapurînenanya taa nîrî.
  ndg-ndg: Ago kwa maisha gango batigaharisha maisa gabebene. Nipiya sukulani kabase,
    nanengabaikwa, ilana Makanisa gote ga-amataifa.
  wsk-wsk: Nuna ani ago ko memek tamonko nunumi ko me ikia taman. Se ani la mena,
    bare sor saki ko sios suen la ninguru nunga amilmilasam.
  toj-NT: Cuando yora mojan xa oj xa chamcon ajyi, jaxa yenlei, puesto xta aye ba
    oj cho yaa sbaje. Jel ni scoltayonea. Huax caa yile lec stz'acatal y jach ni huax
    cho alji sbaje yuj spetzanil ja quermanotic ja ma' mi judiouqui.
  tbc-tbc: Agog saen Juda ŋai dufunag o digane yan iŋ ŋai dubalgiranag a, iŋ ŋai abeg
    diŋaneg dumat o ta direr na ya. An niŋen ŋaineg ilo uyan iŋ ŋupidinai da, agod
    ŋai mi tia ya, tia, tamolpein Juda tia yan sad midaeŋ iŋ dam iŋaned urat uyanan
    an niŋen ilo uyan dupidinai a.
  sna-sna: Vakaisa upenyu hwavo panjodzi nokuda kwangu. Kwete ini ndoga asi kuti nekereke
    dzose dzavaHedheni dzinovatenda zvikuru.
  smk-NT: Nisanla' ray byay ra bana' kongko, kanya' nin alaki a utang kon maong a
    nakem konra. Wanin anamaet a sarban dudupong ran ambo' nin Judio a mammemper.
  grc-TCGNT: οἵτινες ὑπὲρ τῆς ψυχῆς μου τὸν ἑαυτῶν τράχηλον ὑπέθηκαν, οἷς οὐκ ἐγὼ
    μόνος εὐχαριστῶ, ἀλλὰ καὶ πᾶσαι αἱ ἐκκλησίαι τῶν ἐθνῶν·
  gof-WFTW: Entti ta gisho bantta shemppuwa aathi immidosona. Ta xalaala gidonnashin,
    Ayhude gidonna asaa woosa keetha ubbay entta galatees.
  spa-BLM: que arriesgaron sus propios cuellos por mi vida, a quienes no sólo doy
    gracias, sino también a todas las asambleas de los gentiles.
  kyz-NT: '''Gã futat je jukaukare''ema ikue, je a''gwau ikue. ''Gã etee ojejukaukaa
