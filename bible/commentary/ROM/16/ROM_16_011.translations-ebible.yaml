  zos-NT: Yuschi'jatyam ø ṉgumguy tøvø Herodión. Yuschi'jatyam Narciso'is tyøjcomo
    ityajuse lo que vya'ṉjamyajpapø'is ndø Comi.
  gvs-gvs: Erodiyoni, tauyana Diyuu yau nakae, guna yabobona yaina. Tauyadi Narikisu
    ina vada goi bogina sispwagógana ida Tomoya taiyao, e guna yabobona yaidi.
  kbm-kbm: Ayeu avongg ges angg dani Herodion be tis amolmol bui ane ebe imbweg Nasisas
    ane nam ok.
  tew-tew: heḏá Herodion-dá, i-á naví tꞌowabá dînmuu, heḏá in toˀwên Narcissus-ví
    kꞌaygiˀin diweḏi Naˀinbí Sedóvíˀpiyeˀ dívíwhä̖yundeˀindá.
  rmc-rmc: Pozdravinen le Herodion, savo hino Židos avke sar me. Pozdravinen le pačabnaskren
    andral e famelija le Narcissoskri.
  apr-apr: Inbe kawete lo ponana kiau pang Erodion. Ye in rara kiau. Inbe kawete lo
    ponana kiau pang di tooltool yo titara lodi medana pang Kirisi a tiye Nasisus
    tinepe nga, ngan lapau.
  tiy-tiy: Atin féfégérarém gom so begén i Herodione, sani dumo guwe Judio. Atin féfégérarém
    gom so begén i de étéw dob kuréngo Narsisuse munur bé Kadnane.
  nlg-nlg: Holoutoa Herodion gaia na Jew na ghagua na kokoe koukolu. Nigua na holouto
    vanira rana taluutuni tara ghahara tana valena Narcissus.
  dgr-DOGNT: Sèot'ı̨ Herodıon ededı̨ sı hawèahdı. Narcıssus wekǫ̀ dǫ hazǫǫ̀ gots'ǫ̀
    K'àowo gıgha ehkw'ı adıı sìı segha, “Naxıxè sìghà welè,” gìahdı.
  pes-OPV: و خویش من هیردیون را سلام دهیدو آنانی را از اهل خانه نرگسوس که در خداوندهستند
    سلام رسانید.
  ron-1924: Спунець сэнэтате луй Иеродион, руда мя. Спунець сэнэтате челор дин каса
    луй Нарчис, каре сунт ай Домнулуй.
  tpz-tpz: Paröm heꞌ a potan avih peöꞌ manih pe poaneoꞌ, e Herodion. Paröm heꞌ me
    a potan avih peöꞌ manih pa kën tom sinan pe Narsisus, varih to teꞌ ne po kum pe
    Sunön.
  agd-agd: Tenti ádékena vanta Erodionin má inká Narsisusin amápin ma vain mumunan
    kéká basá tenti simusin baya siameno.
  rkb-NT: Katuky humo Erodião humo kahyrizikbarẽta. Naresiso wahoro ezektsa humo niwatihi
    asaktsa Sesus tuktsa sihumo kahyrizikbarẽta.
  san-THA: อปรํ มม ชฺญาตึ เหโรทิโยนํ มม นมสฺการํ วทต, ตถา นารฺกิสสฺย ปริวาราณำ มเธฺย
    เย ปฺรภุมาศฺริตาสฺตานฺ มม นมสฺการํ วทตฯ
  iws-iws: Mɨ kɨma Herodion siirɨn kariir isidɨn siir inkamɨn siirɨn pɨ ha boɨn kara
    siir nokboɨnmamaɨrgikɨn. Mɨ kɨma iikamɨm naɨngwo tɨbmii kɨɨniyɨm Nasisas siir
    omaka ɨruwanɨm sɨmiir wɨ ha timɨnɨ boɨnɨu, kara sɨmiir nokboɨnmamaɨrgikɨn.
  pol-SZ: Herodiona—mojego rodaka, i wszystkich z domu Narcyza.
  ztq-NT: Kol jkëëptyux xaa tu kyedzyaa Herodión, ni kol jkëëptyux meñ lidzy Narciso
    nii xniladzy xtiits Dios.
  zai-NT: Laudii diuxi Herodión, binni xquidxe', ne cani ma bini cre Cristu de lade
    ca lisaa Narciso.
  upv-upv: Inu nuwra erres tevi Erotien m̃eri Isrel ngok, ko tevi nir nga markorti
    pa tevi Numal se kerr nga marlik renge naim se Nasisas.
  wap-NT: Õparadan paꞌi Herodian ati, uruu Jew õgaru kawan. Õparadan paꞌi mishidainao
    ati, mashaapainaouz Narcissus dapu ii.
  mva-mva: Suri-uia negu Erodien unangani. Ngai Iuda-ruangagu kata. Narsisus dara
    ne be moarunga pera kanana-lo Tanepoa ara-nao disukoaki suri-uia negu unangadi.
  dwr-NT: Ta dabbo gideedda Ayihudawiyaa Heeroodiyoonanne Kiristtoosa ammaniyaa Narssiisesa
    soy asaa sarotite.
  kfw-kfw: Jihudi kasapui Herodion khat-um Narcissus insuungkhurra Christian rakip
    um minpakna kanei.
  bfz-bfz: मेरे साथी यहूदी पाई हेरोदियोनो खे नमस्कार। नरकिस्सुसो रे कराने रे जो लोक
    प्रभुए रे ए, तिना खे नमस्कार।
  cuk-09: An-gwenad-Herodiónga sogo, be nued sogeye. Narciso-negginmalad Bab-Jesúsba-nanaimalad,
    amarga sogo, bemar nued sogeye.
  ben-OBCV: আমার আত্মীয় হেরোদিয়ানকে অভিবাদন জানাও। যাঁরা প্রভুতে আছেন, সেই নার্কিসের
    পরিজনদের অভিনন্দন জানাও।
  mil-NT: Te cúñaha‑ndo xìi té Heròdión tée cùu ndɨ mee‑í sá ǐo na càda ndee iní‑dé,
    te cúñaha‑ndo xìi ñáyiu ndècu ichi Xítohó Jesucrìstú xǐndecu vehe té Nàrcisú sá
    ǐo na càda ndee iní‑yu.
  myu-myu: Obadip Herodião be dak, “Kato,” i. Soat wuykukukat kay itabucayũ be dak,
    “Kato,” i juy epe'e―Narcisco badipyũ be.
  fue-fue: Mii sanna Herodiyon, mo lenyol am. Mii sanna bo himɓe wuro Narsisi hawtuɓe
    e Joomiraawo.
  amk-amk: tuti we Herodioni, nehu maniwowirio aune nu boyari wai. Kontai mahikaifeai
    we tane doroio eroasoai konta wasa na Narkisusi ne munu rorong fo.
  fai-fai: Nam sadawano kalin uyo nalam kinim anung Edoddion kudawi ko. Alo nam sidiwano
    kalin uyo Nadsisas ami muduw nikil Kamok ami wanang kinim, dauyami ko.
  ura-NT: Chaen canu araai Erodion, nii baiha Narsiso aina nejeraauru Jesocurisito
    esenetaeraneein nenacaauru, naaonjoainuri coaaucaaune beeuche acaauru rai.
  mcd-NT: Uhuun yorashta Herodión ua yoisharashocahuun. Narcisco yafi ahuun yorafoan
    nocon Ifo icoinra huaafo atorifi ua yoisharashocahuun.
  urt-urt: Hriphrip topoꞌe ŋau bwore ŋam nalme Herodion. Kin bamtihei ilyeh ŋam Juta.
    Yaŋaꞌe hriphrip topoꞌe ŋau bwore ŋam yilme lenge miyeꞌ tuweinge ŋaiye bamtihei
    tikin Narkisus ŋaiye tinge jande Lahmborenge.
  kiz-kiz: Niposiajhi Herodioni, ndongobhangu. Niposiajhi bhoha bhabhajhele mu nyumba
    jha Narkiso, ambabho bhajhele kwa Bwana.
  tzo-TZE: Chabanuc xavalbeic li jun jvinquilal Erodione. Chabanuc xavalbeic ti jayib
    tey oyic ta sna Narcíso ti xch'unojic Cajvaltique.
  lex-lex: Ne la' walia a hairwia'lu Herodiona. A kalwie'du walia la ina-nara ama-hyali
    maka it pesiayni ida mak kden la Narkisusa romni.
  dov-dov: Ujuuzye Helodiyeni, wakuluzubo lwangu. Ujuuzye boonse ben'anda ya Nakkisasi
    bali muMwami.
  rgu-rgu: Au haitua haraoe soda-moleꞌ fee aꞌa Herodion. Ria lahenda Yahudi, sama
    leoꞌ au. Au haitua haraoe soda-moleꞌ fee katemaꞌ Narkisus kileobobokin fo ramahere
    Kristus so a.
  toc-NT: Na̠ cxa­kat­li̠­la­ca̠­ma̠chá quin­ta̠­chiqui Herod­ión, xa̠hua hua̠nti̠
    xalac xchic y xli̠­ta­la­ka­pasni Nar­ciso xlacán na̠ tali̠­pa̠­huán Quim­pu̠­chi­nacán
    Jesús.
  som-som: Xigaalkay Herodiyosna igu salaama. Iguna salaama kuwa reer Narkisos oo
    Rabbiga ku jira.
  mam-C: Kyq'olb'inxji'y nxjalila Herodión, ex kye jni'qe tzajnin ti'j tb'aj Narciso,
    qu'n ex nimilqe ti'j qAjaw.
  ndj-ndj: Jambu yangu kwa Helodiyana, yituwonikili mumlima wumu na kwa vandu vosi
    yivavelili mukaya ya Nalisiyusi yivavelili pamu na nenga mu Bambu.
  mbj-NT: Hät ỹỹ gó bë edëë aj'yy Erodijõn häd näng doo, nemon ỹỹ Isaraéw buuj hedoo
    doo. Hät ỹỹ gó bë edëë aj'yy Nar-Sis häd näng do tób yt hã haj'eenh do Jesus hã
    h'yy ka'eeh doo.
  lat-VUC: Salutate eos qui sunt ex Aristoboli domo. Salutate Herodionem cognatum
    meum. Salutate eos qui sunt ex Narcisi domo, qui sunt in Domino.
  ngp-ngp: Naho nilamsileni Helodiana ndugu yangu na wose walunganywe mwa Zumbe we
    mp'huga ya Nakisa.
  enq-2: Namba tata Erodione doko baa auu pyoo katena lelyamona lao lamaiyakalapape.
    Kamongo tungi pingi Nasisusanya andaka palengema endakali dupa auu pyoo kalyepape
    lelyamona lao lamaiyakalapape.
  eng-ASVBT: Salute Herodion my kinsman. Salute them of the household of Narcissus,
    that are in the Lord.
  mna-mna: Mi kakam aigule tio ila ki toŋmatiziŋ tio Erodian. Mi kakam aigule tio
    ila kizin wal ki Narsisus ta tiwe Merere lene kek na.
  myw-myw: Kumulouls simiy veiyoug towen Elodiyan. Kumulouls simiyas Kelis angamag
    tasiyas nisesus Nalisis wanbunatum.
  sby-sby: Mitende kuli Helodiyo, Muyuda muname. Mitende kuli baklistu ba mumukowa
    wa Nalikiso.
  sll-sll: Na gamna hobo Herodion ere yu di to. Tere yal Nasias oo malgi Yisas pir
    tongwo hobi Pol pasi ni sirin bomua di to.
  yaq-NT: Juka' nemak jometa, Erooriaano' teamta a' tebotuane. Intok jume' Narsiiso'
    teamta yoemiam, jume' Krijtota sualeme.
  uro-uro: Dä va ngäni rhäk nä gua enge na ama märmärgem sage gua ruaqa ama Judaqa
    ma Herodion. Dä va ngäni rhäk nä gua enge na ama märmärgem sage qärarhani i rha
    nämäni ma Engeska qärarhae i rha nämäni ma Narsisus aa qärhae.
  ita-1885: Salutate Erodione, mio parente. Salutate que' di casa di Narcisso che
    son nel Signore.
  muy-muy: Grumi sa goro ana Erodiyoŋ ; naŋ ti mis ge dini goro. Grumi sa goro ana
    ndam ga Bay geli ya tə̀bu a huɗ ahay ge Nersis bu ni.
  kqc-kqc: Nai davatu amiye Herodion ma Narcissus di yavari amededi vene Varika amiye
    ideri yuata nifeideida.
  tav-tav: Yʉ yaʉ Herodión cʉ ñuato. Narsiso, cʉ ya wii macana mani Ʉpaʉ Jesure caapiʉjarã
    na ñuato.
  eng-ULB: Greet Herodion, my kinsman. Greet those of the household of Narcissus,
    who are in the Lord.
  spa-VBL: a mi conciudadano Herodión, y a los de la familia de Narciso, que pertenecen
    al Señor.
  fra-_FOB: Saluez Hérodion, mon parent. Saluez ceux de la maison de Narcisse, qui
    sont dans le Seigneur.
  hau-ULB: Ku gai da Hirudiya, dan'uwa na, da wadanda ke gidan Narkissa, wadanda ke
    cikin Ubangiji.
  mal-mal: എന്റെ ചാർച്ചക്കാരനായ ഹെരോദിയോന് വന്ദനം ചൊല്ലുവിൻ; നർക്കിസ്സൊസിന്റെ ഭവനക്കാരിൽ
    കർത്താവിലുള്ളവർക്ക് വന്ദനം ചൊല്ലുവിൻ.
  kkc-kkc: Osoloso mo soosoo ma kulodu badeli odoo hee Helodiyon mapoo ayo emegei
    di to takee. Osoloso Nalikisus eyo moso mapoo debeli tei telaga odoo mapoo ayo
    emegei di to takee.
  lit-lit: Sveikinkite mano giminaitį Erodioną. Sveikinkite tuos, kurie yra iš Narcizo
    namiškių, kurie yra Viešpatyje.
  urd-GVR: Mere hamwatan Herodiyon ko salām aur isī tarah Narkissus ke un ghar wāloṅ
    ko bhī jo Masīh ke pīchhe ho lie haiṅ.
  far-far: Ma fata lealae fua sa Herodion, ta wane Jiu dia laugo nau. Ma fata lealae
    laugo fua sa tifaida ne kera famamana laona tooa sa Nasisus.
  suz-BL: इं यहूदी जात ङा हेरोदीयन कली “रिम्‍शो बाक्‍को” दे माइक्‍चा। नारसीसस आ खिं
    ङा प्रभु कली थमा सुइक्‍ब नेल्‍ल आन कली यो “रिम्‍शो बाक्‍कीन” ने माइक्‍चा।
  car-NT: “Iru'pa aitoko!” ywyka'po ekari'toko mo'ko ywara enapa Simosu me aitoto
    Herodion 'wa. “Iru'pa aitoko!” ywyka'po ekari'toko mo'karon Narsisus wyinonokon
    Kristus amyikanamon 'wa.
  amp-amp: Nanhu wom kfo yindhorkfot wakfohitwako Herodionrn. Rori na rpa kantriko
    niayukeno. Yo Narsisusrhu kunys tohwa Kristenm, romn nanhu wom kfo yindhorkfot
    wakfohitwako.
  bht-bht: मेरा रिशतेदार यहूदी भाई हेरोदियोन जो मेरा नमस्कार। नरकिस्सुस दे परिबारे
    दे लोकां जो मेरा नमस्कार, जड़े प्रभु यीशु मसीह जो मंदे न,
  eng-NOY: Salute Herodion, my kinsman. Salute those of the family of Narcissus, who
    are in the Lord.
  cub-NT: Meajacʉrĩ ñai Herodión. Ʉ̃ máre judíovacacʉbe. Aru meajarari ina Narcisoi
    cʉ̃ramicavʉ Jesúre jʉ aivʉ máre.
  ita-1927: Salutate Erodione, mio parente. Salutate que’ di casa di Narcisso che
    sono nel Signore.
  lww-lww: a tap̃ena nap̃a imimi lua kiamimi visena taaga nane Erotian, a li nalelagaena
    kiena namratava puna Narsisas,
  ckb-ckb: سڵاو لە هیرودیۆنی خزمم بکەن. سڵاو لەوانە بکەن کە لە ماڵی نێرگزدا لەگەڵ
    مەسیحی خاوەن شکۆدا بوونەتە یەک.
  nas-nas: Napoꞌ doturotu tee-koo Erodion, niꞌninka nariꞌ Juꞌnung. Napoꞌ doturotu
    Ovoring-koo teing-koo teni Nasisis baurukaaꞌkoo.
  uvl-uvl: Pe pule a heleia lek apalanga lange Heroton. Heroton i alok ia. Pe pule
    a heleia lek apalanga lange Nakisus pe alona mur nenge te nanas tau tote Non Soke.
  eng-BBE: Give my love to Herodion, my relation. Say a kind word to those of the
    house of Narcissus, who are in the Lord.
  ixl-CNT: Aqꞌtaj ichajlichil u vetz aa tenamil u Herodioon, tuchꞌ qꞌu titzꞌin tatzik
    u Narciso, qꞌuꞌl nimamal tek u kuBꞌaal taqꞌo.
  xsi-xsi: Naŋa iloŋgu tu miki ma kaporo naŋa kawâŋgu kari ara ilâ pa nawalâŋgu Juda
    tamâta Herodion tona. Aku naneŋgu ŋgua mine nâ ilâ panzi kalo-tawana tamâta simo
    lâ Narsisus ne ŋgu tona.
  crx-NTPO: Snadun Herodion 'ink'ez mbene la Narcisus ooyoh dilhts'íne Sizi Gri unidúlhne,
    'enne cha sba bózoo budóhni'.
  kan-OKCV: ನನ್ನ ಸಂಬಂಧಿಯಾಗಿರುವ ಹೆರೊಡಿಯೋನನಿಗೆ ವಂದನೆಗಳು, ಕರ್ತನಲ್ಲಿರುವ ನಾರ್ಕಿಸ್ಸನ ಕುಟುಂಬದವರಿಗೆ
    ವಂದನೆಗಳು.
  bbb-bbb: Ro na e Erodioni anaeve ro e ije no fuosiki no agane besu. Ro kuke na e
    Nasisido agane ije anadiave ro budua bu E Ireobo ijadufuo e.
  blw-blw: ya ah Herodion way kacharaà way Judio ya anat agé hen anchichay cha omafurot
    way ahimfafaryan Narciso.
  tam-2017: என் இனத்தானாகிய ஏரோதியோனை வாழ்த்துங்கள். நர்கீசுவின் குடும்பத்தாரில் கர்த்தருக்குள்
    இருக்கிறவர்களை வாழ்த்துங்கள்.
  azz-NT: Huan no xictajpalocan nopueblojcau in Herodión. Huan no xiquintajpalocan
    ten inchancahuan de Narciso ten tacuautamatinemij ihuan Totecotzin.
  spa-RV-1909: Saludad á Herodión, mi pariente. Saludad á los que son de la casa de
    Narciso, los que están en el Señor.
  csy-csy: Ka mealheak Herodion paupui vun. Topa sung ah a om Narcissus te innkuan
    zong paupui vun.
  mxq-NT: MayDios xyꞌanʉʉmʉdʉts ja nmʉguga̱jpn Erodyón, es nandʉꞌʉn ja diꞌibʉ tsyʉna̱a̱ydyʉp
    ma̱ ja Narsisʉ jyʉʉn tyʉjk.
  tzj-NT: Teya'a' rutzil rwach ja Herodión, arja' wach aj tinamit. In teya'a' rutzil
    quewach chakaja' ja rec'o pa rochoch ja Narciso ja xa jun quibanon ruq'uin ja
    kajaw Jesucristo.
  tdt-tdt: Kumprimentus ba Herodiaun, hau nia maluk Judeu. Kumprimentus ba maluk sira
    iha Narciso nia uma nebee fiar ba ita nia Nai.
  ron-BTF: Salutați pe Ierodion, ruda mea. Salutați pe cei din casa lui Narcis care
    sunt în Domnul.
  eng-WEBP: Greet Herodion, my kinsman. Greet them of the household of Narcissus,
    who are in the Lord.
  eng-FBV: to my countryman Herodion, and to those from Narcissus' family who belong
    to the Lord.
  nld-1939: Groet Heródion, mijn stamgenoot, Groet hen, die tot het huis van Narcissus
    behoren, en volgelingen des Heren zijn.
  bwo-bwo: Ayhudiyotse t jago Herodiyonsh jamo t'intsuwere, Narsises maa ashuwotsitse
    Doonzon amantsuwotssh jamo t'intsuwere.
  nch-BL: Xijtajpaloca Herodión, noteixmatca. Xiquintajpaloca cati quineltocaj Tohueyiteco
    ipan ichaj Narciso.
  quc-TNT: Chiya rutzil u wäch ri Herodión ri wach aj Israel. Chiya rutzil qui wäch
    ri e c'o pa rachoch ri Narciso, ri e cojoninak che ri Kajaw Jesús.
  tfr-NTPO: «¿Yonde?» l̈ëmi Herodión kong. E judío, botoya dik. «¿Yonde?» l̈ëmi Narciso
    pjeyoga kong. Epga mär Tjl̈apga Jesús go jl̈õkoyo.
  kaq-NT: Heen caibo Herodion jascajaribiquin yohinahue. Noquen Hihbo qui hinamehtaibo
    Narciso baquebo rihbi yohixonnahue.
  sgb-sgb: Ikumusta yo ko êt kan Herodion ya kapareho kon Israelita. Ikumusta yo ko
    êt kanlan ampaniwala ha Panginoon ya atsi ha bali ni Narciso.
  vie-1934: Hãy chào Hê-rô-đi-ôn, là bà con tôi. Hãy chào các người ở nhà Nạt-xít,
    là những kẻ ở trong Chúa.
  kxv-kxv: ନା଼ କୂଡ଼ାତି ହେରଦିୟନ ଇଞ୍ଜାଁ ନାର୍କିସ କୁଟମିତି କ୍ରୀସ୍ତତି ତାୟିୟାଣି ଜିକେଏ ନା଼
    ଜହରା ।
  amu-NT: Xmaⁿñe Herodión tsaⁿ na mañeꞌcwii tsjaaⁿ jâ ñꞌeⁿñe. Ndoꞌ xmaⁿndye nnꞌaaⁿꞌ
