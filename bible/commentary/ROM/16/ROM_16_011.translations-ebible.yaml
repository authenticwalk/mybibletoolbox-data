  yom-yom: Luvana mboti kuidi batu bobo beti vuanda kuidi Nalisise, bobo badi mu Pfumu.
  san-SIN: අපරං මම ඥාතිං හේරෝදියෝනං මම නමස්කාරං වදත, තථා නාර්කිසස්‍ය පරිවාරාණාං මධ්‍යේ
    යේ ප්‍රභුමාශ්‍රිතාස්තාන් මම නමස්කාරං වදත|
  yut-yut: Gɨldatno tagɨ Erodion do ɨmni. Uŋun nak dakon dɨwatno kɨnda. Gɨldatno tagɨ
    Nasisus dakon dɨwatni Amɨn Tagɨ da kabɨkon ekwaŋ uŋun do yomni.
  grc-BYZ: ἀσπάσασθε Ἡρῳδίωνα τὸν συγγενῆ μου. ἀσπάσασθε τοὺς ἐκ τῶν Ναρκίσσου τοὺς
    ὄντας ἐν Κυρίῳ.
  cpc-NT: Piwithatinari nojyininka Herodión. Piwithatinari saikapankotziriri Narciso,
    inampishiritantaari Awinkathariti.
  nhg-NT: Xectlajpalucö Herodión, öque ica de nogiente. Xequentlajpalucö tli cate
    ipa ichö Narciso, tli moneltoca tieca toTlöcatzintle.
  nya-nya: Perekani moni kwa Herodiona, mʼbale wanga. Perekani moni kwa a mʼbanja
    la Narkiso amene ali mwa Ambuye.
  ngu-NT: Xtlajpalocan on nohebreoicniu Herodión, niman on icniutin ipan ichanecau
    Narciso yejhuan quineltocaj Cristo.
  kup-kup: Met aban Erodion pi Zuda nem mod popuz homet, “Ni tin hekez ne zait tat
    hez,” pot piin ev mañoh, ma aban mod nap Nasisas popuz ab kap uitak tairari darim
    Amipuz homeamah-poriz homet, “Ari tin hezei,” pot parun ev mañoh.
  jid-jid: Bika chi Hirudiya vayi mu ni biwa ba hei ni koh Narkissa, bi wa ba hei
    ni mi Bachi.
  wmw-wmw: Salamu zake Herodiyana jamaa yangu, pamoja na wenye kwamini jamaa zake
    Narikisi.
  gmv-GGM: Ta dabbo Herodiyona saro giite. Godan diza Niriqqaso so asa saro giite.
  ssg-ssg: Amuam haniwa Herodion tel akikik Ju, ma Nasisus hetekie teteka akikin lohe
    ingan lato kahikahi Krais.
  zpo-NT: Guzh gu “dix” cheenta lo sawlizh na wech Herodión, nu lo re xaa Xaa Nabeyy,
    xaa nzho li wech Narcis.
  poy-poy: Nuwalamusiya yawalikala mnumba ya Herodiana, muntu muyangu gwa lushi na
    kwa waganja wa Narikisi yawawera wa Mtuwa.
  qwh-NT: Saluducuyë marca mayillä Herodionta y Teyta Jesusman creyicoq Narcisupa
    castancunata.
  gaw-gaw: Ag humiṯak dahil Herodion meṯeg! Nug am da ele i Juda danab. Amu ag humiṯak
    dahil Nasisas laugp̱anu danab laala ag Jesusnu oolagp̱a genab dooṯeb ele amu,
    ag maṯeg!
  nca-nca: Herotion, neneŋo sitú topone, ŋu yuŋgunaŋoyi qembe. Narsisus koro suwisawiyómbo
    Uni Parámi quroyómo yoteŋgo yuŋguna yiri qembe.
  zpz-NTPP: Ya̱ zeeda̱ꞌ ñgyoozh ni losa̱ꞌ Herodión. Nunu zeeda̱ꞌ ñgyoozh ni de famil
    ni Narcis nu ricy cup consuel lo Crisht.
  mkj-mkj: Oai rahnmwahu oang Herodion, ioangoai mihn Jew. Oai rahnmwahu oang joauloanngok
    nehn en Narcissus wijahu.
  zac-NT: Gulë bëꞌnë saludë ra më ladza, Herodión, nu ra famili shtë Narciso naná
    rialdí lduꞌu dizaꞌquë.
  kyg-kyg: Nagae nofi vekamo Helotiyanifeꞌmo, Poloꞌa ge kamamaeꞌniye, hutapa ha paitapa
    nateyo. Nasisi afamo anagaꞌamogimo Ala kava nepiꞌmo maiꞌnaya vayaꞌaifeꞌmo, Poloꞌa
    ge lapamamaeꞌniye, hutapa hapa paitapa nateyo.
  kmk-kmk: Pakumustaon yu pay si Herodion un kadaḻaaka Judio kan padana pay sidat
    manuttuwa kan Apu Jesu Kristu utdat pamilyan Narciso.
  cao-NT: Tobi noho jimi bo Herodión. Tobi Narcisó-na bo, naa jahuë xobó ca aracanaibo.
    Tihi cabo joihuacana.
  bbr-bbr: Ak isan ‘pere’ ämän Herodion aurwe. Ko Juda ro ko is senek. Ak isan ‘pere’
    ämän Näwäu nukan roasiret ak Nasisas nukan owa raiäi awarowe.
  inb-inb: 'Nukapa alpamanda kaska waugki Erodiontapas: “Puangi” nipuaichi. Waugki
    Narsisopa wasipi Iaia Jesuswa suma iuiarigkunatapas: “Puangi” nipuaichi.'
  hrv-hrv: Pozdravite Herodiona, rođaka moga. Pozdravite Narcisove koji su u Gospodinu.
  box-NT: O Herodion, yìa lé ho sìí kéní làa mi á ĩ wee tɛ̀ɛní yi. Ĩ wee
    tɛ̀ɛní a Naasiisi zĩi nùpua yi, bán na dó mí sĩa o *Krista yi.
  ote-NT: Fatꞌajua̱hʉbʉ nehe ra cu Erodio, núꞌa̱ mengu ma hai. Nehe fatꞌajua̱hʉbʉ
    núꞌʉ ꞌbʉ ja rá ngu ra cu Ciso núꞌʉ xa gamfri ra Zidada.
  wnu-wnu: Ne yonou munon Yuda tau eng Herodion gor wot igub quraum. Ne Narsisus wonou
    munon yurau Yisast oabig igour end gor wurit igoum.
  zam-NT: Gunii gu' Diox loo Herodión co' nac mèn gulàaz daa. Gunii gu' Diox loo mèn
    guliz Narcis co' ndxela'sque' loo Tad Crist, ne.
  zyp-NT: Ka mingphing hui Herodion le Narsisa ingchungkho letei khrisaw ka uny sahlo
    khah, a dang pawtah pa tah pah my lo.
  sey-NT: Pëpacaijë̱ꞌë, yëꞌë cajeire Herodiónre, cuiꞌne Narciso tsëcapëre, mai Ëjaëre
    sehuocohuaꞌire.
  nvm-nvm: Na e Erodion anaiv. Fuiji fu nosik no agan besum. Regavo madu na e Nasisason
    agan iji anadiav. Buiji bu E Bomana ijefuon e.
  mps-mps: Te eno siade da wali po te bidi Herodionbolo dagego waiyąo, aga te ena
    dali Juda hani deli dao. Te eno siade da wali po te Genuai Bidide wadolali we
    bidi augwali te bidi Narsisusgo bede bidibo bagebolo dagego te po augwalibolo
    waiyąo.
  pab-NT: Maika nohinaehare kaiserehare judeu Herodião hiye xiyakaiheta natyo, exahe
    Narciso hotyali Cristo koamaniya tyaoniterenae hiye hoka xiyakaiheta natyo.
  llg-llg: Au haitua soda-molek fee kaꞌa Herodion. Ndia hataholi Yahudi sama leo au
    boe. Au haitua soda-molek fee basa Narkisus kaꞌa-fadi nala, fo ala lamahele neu
    Karistus so.
  kyf-kyf: A -sa Ewlodɩɔn fʋ, nɩɩ, na -buduŋwɛɛ -nyɩmɛ -wa. Nalɩsisɩɩ -buduŋwɛɛ -nyɩma
    -wa zʋa -Kanyɔ dlɩ -gʋ, a -sa wa fʋ.
  tpi-tpi: Yupela givim gude bilong mi long Herodion, em i wanlain bilong mi. Yupela
    givim gude bilong mi long ol manmeri bilong lain bilong Narsisus i stap long lain
    bilong Bikpela.
  mih-NT: Cuhva ndo minoo nacumi sii ra Herodión. Ɨɨn ñi ñuu ndi. Cuhva ndo minoo
    nacumi sii ñiyɨvɨ sino iñi vehe ra Narciso.
  qvh-NT: Saynöla salüdöta goycuyälanqui marca mayë Herodionta. Saynöla salüdöta goycuyälanqui
    Narcisupa castancunatapis.
  kms-kms: Nge chumbuai kin wand Herodion nde ki rundo. Ni nge temu wute tit irene
    kin. Nge chumbuai kin wand wute Jisas nei rimbig kin Narsisus nde baj pe ris kin
    ni nde ki rundo.
  agn-agn: ong ni Herodion ang kasimanoao, ig ong mga pamagto ong Gino ong pamalay-balay
    ni Narciso.
  nhi-NT: Ixcontlahpalocan Herodión, naquin nochancaicniu judío, uan nichanehcauan
    in Narciso, naquin tlaniltocah inauac in toTecotzin.
  ttc-NT: Jun limb'il kye nxjalil Eradiy b'ix kye aj tuj tjay te Xhixh aj nkye'okslan
