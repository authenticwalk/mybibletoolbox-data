    suwun pada slamet sangka berkahé Gusti.
  byr-byr: Erothɨyonɨ nɨmɨjɨ avaaitawejɨkɨyai nɨmɨnyɨna “Nyaꞌmweigɨ!” duzɨla! Naazɨzaazare
