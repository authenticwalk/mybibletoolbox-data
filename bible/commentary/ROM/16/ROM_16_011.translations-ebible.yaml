    wunu Apukolaka tapa tenge ki wu dau.
  vie-OVCB: Kính chào Hê-rơ-đi-ôn, bà con của tôi, và các tín hữu trong gia đình Nạt-xít.
  kze-kze: moórá Yútaa-kwaasigo áwí'a Érótiyoninteyave'a Násísáasina akúmbá Ísu Káráísitina
