  san-GUJ: અપરં મમ જ્ઞાતિં હેરોદિયોનં મમ નમસ્કારં વદત, તથા નાર્કિસસ્ય પરિવારાણાં મધ્યે
    યે પ્રભુમાશ્રિતાસ્તાન્ મમ નમસ્કારં વદત|
  ake-NT: Miyarɨ ka'tɨ' utonpa, Esuwerʉ pe te'sen Eratiyan pɨ'. Miyarɨ ka'tɨ' Narʉsisas
