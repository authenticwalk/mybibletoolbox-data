  lbk-lbk: ya nan nangagkhiyanko ay si Herodion, sa et nan iib-a ay naiyornos ken
    Apo Jesus isnan pangafong Narciso, pakomostaek am-in chaicha.
  mto-NT: Máyameꞌe toꞌk aaj je̱ Dios xmo̱o̱yduvat a̱ts je̱ nmuꞌisraeejlit jayu Herodión,
