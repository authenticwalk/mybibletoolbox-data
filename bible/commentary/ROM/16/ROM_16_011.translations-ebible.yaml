verse: ROM.016.011
translations:
  kpx-kpx: Ige Helodioni no avuti Diue ata holiale keho di vahaeho hoto ko loui namihave.
    Isi di haokuvuiau Kosive ata holisi Nasisasi omo umale kebiata namigeveve.
  okv-H: Eto nau da Judea embo vahai Herodion amite eto embo Narcissus ta bande vahai
    embomeni Bada ta javota mihera avo ere pekihena.
  tbo-tbo: Helodiyani tauna u guguni gehouna a mamali po gasi Guyau tu witumaganena
    Nakaisasi a manago lawahi a mamalihi.
  mal-C: എന്റെ ബന്ധുവായ ഹെരോദിയോനെ വന്ദനം അറിയിക്കുക. നർക്കിസുസിന്റെ കുടുംബത്തിൽ കർത്താവിൽ
    വിശ്വസിക്കുന്നവരെ വന്ദനം അറിയിക്കുക.
  grc-SR: Ἀσπάσασθε Ἡρῳδίωνα τὸν συγγενῆ μου. Ἀσπάσασθε τοὺς ἐκ τῶν Ναρκίσσου, τοὺς
    ὄντας ἐν κυρίῳ.
  bgc-bgc: मेरै बिश्वासी साथी हेरोदियोन नै नमस्कार। बिश्वासी भाई नरकीस्सुस का कुण्बे
    के जो माणस परमेसवर पै बिश्वास करै सै, उन ताहीं नमस्कार।
  khz-khz: Au gataku Herodion geku vega-nama pio venia. Narakisa gena numa talimara
    maparara Velekou gena golea talimara geku vega-nama pio venira.
  deu-TKW: Grüßet meinen Stammgenossen Herodion. Grüßet die Christen aus dem Hause
    des Narkissus.
  zsr-NT: Gul‑gáp Dios Herodión, bönniꞌ uládz quiaꞌ. Gul‑gáp caꞌ Dios nup nacuáꞌ lidxëꞌ
    Narciso, taꞌyejlëꞌë Xanruꞌ.
  lin-lin: Bopesa mbote na Erodioni, ndeko na ngai. Bopesa mbote na bavandi ya ndako
    ya Narisise, oyo bazali kati na Nkolo.
  hns-NT: Ham Heródion ke jaad kariela. Hamlog ekahie koel me ke baatie. Aur ham bhie
    Narsésas ke samaadj log ke jaad kariela.
  noa-E: Mʉ durram woundam Erodión aajemʉgjã salud deenaa Narciso di aiguim khʉʉn
    ĩchab maach Pör Cristo iek ʉ̈kha nʉm khʉʉnagjã mʉ salud deebat.
  eng-EMTV: Greet Herodion, my relative. Greet those from the household of Narcissus
    who are in the Lord.
  mib-NT: Cahān rō jeē sándeyɨ́ ni Herodión, tēe cúu jnáhan ñuu rī. Te suni súcuan
    ñayuu vehe Narciso jeē cácandíje maá Jítoho yō.
  lif-NT2: इङ्‌गाॽ यहुदि आन्‍जुम् हे़रोदियने़न्‌आसेवारो मे़त्ते़म्‍मे़ॽओ॥ नार्किकसरे़
    कुहिम्‍मो के़वाॽबा दाङ्‌बान् नसाःन् के़जोःक्‍पाहाॽ आसेवारो मे़त्ते़म्‍सिम्‍मे़ॽओ॥
  xnj-xnj: Mumjambusa Helodiana, mkolonjinji muyangu, muvajambusa vandu vevitama munyumba
    ya Nalikisi vevakumsadika BAMBU.
  mmx-mmx: Lavapaase momo bok ti ne Erodian leeme me Judaia la ti luvutnetak at laasen
    at Leeme Silok dik lok at loogu at ne Nakiso.
  cbr-NT: '''Ën aintsi Herodión, a ''imainun Narcisonën xubunu ''icëcama, axa Nucën
    ''Ibu Jesucristomi catamëcë, aribi camina bërúanxa ''inun ''ë caxunti ''ain.'
  tee-NT: Amac'amit'itch ju Herodión. Ju yuchi quint'a'amachivinti junita. Amac'amit'itch
    ju tatanumanalh la'ixchaka' ju Narciso ju vachu' talhilaca'anta ju qui'ucxtin'an
    Jesús.
  eng-LSV: greet Herodion, my relative; greet those of the [household] of Narcissus,
    who are in the LORD;
  cak-NT: Nintak-e ruxnakil-rech ri kach'alal Herodión, ri nuwinakil. Nintak-e ruxnakil-quiwech
    ru-familia ri Narciso, ri xe jun quibanon riq'uin ri Ajaf.
  pah-NT: Tamondouka ji nhinhi'ig̃a Herodião'ga pe. Jire'yja'ga ko ga judeu'ga. Tamondouka
    ji nhinhi'ig̃a Narciso'ga rongapypeve'g̃a pe no – kiroki g̃a ojiko Cristo'ga rehe.
  sja-NT: Salude pëiru mɨchi auk'aa Herodionmaa mãik'aapa Narciso tedepema ijãapataarãmaa.
  xed-xed: Ka ganaghata kuni ta zgu ta Hirudiyaŋ la ini, ganagha kuni guli ta zgu
    ta mnduha Lazglafta ga Narsis.
  mks-NT: Ta ca̱ha̱n Ndióxi̱ ndó xi̱hi̱n Herodión jáchi̱ in na̱quixi nde̱ chi̱chi
    Israel. Ta ca̱ha̱n Ndióxi̱ ndó xi̱hín na̱ vehe Narciso jáchi̱ cándúsa na Jesús,
    xitoho í.
  gfk-S: Mu na haatne leh Herodion no hinsaagu. Mu na haatne leh di tano hatatamana
    tane Narsisus ing di kis tano Watong.
  bmu-bmu: Tinitosolomni Herodion yaŋgöra mönö nöŋgöreŋ yaizökzökni jigetka mötma.
    Narsisusbuk Kembu qekötahöba miri mohot maljei, yeŋgöra mönö nöŋgöreŋ yaizökzökni
    jigetka mötme.
  dgz-dgz: Apan Erodion nu dere Diu apanewa inap gaun waian. Apan Narasisas pa mega
    gapan den wanumuine nagirewa upi Iesu anu tumasene ame mu inamup gaun waian.
  eng-GNV: Salute Herodion my kinsman. Greete them which are of the friendes of Narcissus
    which are in the Lord.
  zaa-NT: Liute huá tsàtè' la' rinàbatitsa' quia' lani paisano quia' Herodión, ą'hua
    lani familia qui' Narciso, ná huá cabi enne' ríalatsi' qui' Señor.
  eng-WEBSTER: Salute Herodion my kinsman. Greet them that are of the household of
    Narcissus, who are in the Lord.
  guh-guh: Nebajacobiananua tajanacuapijinë Herodión. Nebajacobiananua Narciso pijamonae,
    pamonae penajamatabëcopatsivi Cristojavabelia.
  bon-bon: Sebore Herodiyo tääpume. Tabe cuta cäme Israela biname gyene. Cuta sebore
    ätrunga biname bime tääpume lui cina Narkisus me mete cabu yaacrajuge.
  nhw-BL: Xijtlajpaloca Herodión, nochampoyohua. Xiquintlajpaloca catli quineltocaj
    Tohueyiteco ipan ichaj Narciso.
  swh-ONEN: Msalimuni ndugu yangu Herodioni. Wasalimuni wote walio nyumbani mwa Narkisi
    walio katika Bwana.
  wbi-wbi: mwungilaghe uHerodioni manyani ghwango. vahungilaghe vooni vano vali mu
    nyumba ja Nalikiso, vano vali mwa Mutwa.
  bba-bba: I nɛn temɡii Herodio tɔbiri. I Nɑɑsisin yɛnuɡibu tɔbiri be bɑ sɑ̃ɑ Yinniɡibu.
  eng-KJVCPB: Salute Herodion my kinsman. Greet them that be of the household of Narcissus,
    which are in the Lord.
  kgk-NT: Ha'e uka-ta ave Herodião-pe. Ha'e xe rugwy re'ýi tee voi. Hesu reroviaha
    Narciso róga pygwa-pe ha'e uka-ta ave.
  waj-waj: Ni seena Yutayaa vaidi Herotioonaara na yaata utuee boo kiaunoo. Ivaara
    inna kiaa mmiatee. Narasisiinna nnauvaki variaa vaa ausa hanigieeraiyara na yaata
    utuee boo kiaunoo. Ivaara iya kiaa mmiatee.
  cpy-cpy: Powethatyaari nosheninka Herodión. Powethatyaari jeekatsiri ipankoki Narciso,
    ikaatzi antawaetziriri Awinkatharite.
  ekk-PKP: mu kaasmaalasele Heroodionile ja neile Narkissose perest, kes kuuluvad
    Issandale.
  mpx-mpx: Ya mulolu Helodiyon elana, iya no pan Yudiya. Ya mulolu toabulilek elal
    bolo hi minaa Nasisas wana limiya.
  wbp-wbp: Manu Rdurdiyanurlanguku yungurnarla yimi-ngarrirnirra ngurrju karna nyina.
    Nyanunguju ngaju-piya-yijala Juwu. Manu Narrkijaku manu nyanungu-nyanguku warlaljaku
    yungurna-jana yimi-ngarrirnirra ngurrju karna nyina. Panu-kari nyanungu-nyanguju
    kalurla walaju nyina Warlalja-Wiriki Jijaji Kirajikiji.
  luo-luo: Mosnauru watna ma Herodion. Mosnauru jood Narkiso, mohero Ruoth.
  nhe-NT: Xijtlajpaloca Herodión, nochampoyohua. Xiquintlajpaloca tlen quineltocaj
    Tohueyiteco ipan ichaj Narciso.
  aii-aii: ܗܲܒ݂ܠܘܼܢ ܫܠܵܡܵܐ ܠܗܹܪܘܿܕܝܘܿܢ ܚܸܙܡܝܼ. ܗܲܒ݂ܠܘܼܢ ܫܠܵܡܵܐ ܠܟܠܵܝܗ‌ܝ ܒܢܲܝ̈ ܒܲܝܬܵ‌ܐ
    ܕܢܵܪܩܸܣܘܿܢ، ܐܵܢܝܼ ܕܝܼܢܵܐ ܒܡܵܪܲܢ.
  esk-NT: Tuyuqtuŋa nayaaŋŋanik Herodion-mun iḷamnun, suli iluqaitñun qitunġaiñun
    Narcissus-ŋum pigikkaŋanun Atanġum.
  msb-msb: Ginakumusta ko an akon paryente na si Herodion. Ginakumusta ko man an mga
    kamaranghod sa Ginoo sa pamilya ni Narciso.
  cpa-NT: Dsianh¹³jni jǿg³ quiah¹² Herodión, dsa² go²jni, quianh¹³ dsa² quián¹² Narciso,
    dsa² ti³hé² jǿg³ quiah¹² Juu¹³ jniang³.
  dso-dso: ମର୍‌ ସଙ୍ଗର୍‌ ଜିଉଦି ଏରଦିୟନ୍‌ ଆରି ନାରସିସର୍‌ ଗରେ ରୁଣ୍ଡ୍‌ବା ବିସ୍‌ବାସି ବାଇବଇନିମନ୍‌କେ
    ମର୍‌ ଜୁଆର୍‌ ଜାନାଇଦିଆସ୍‌ ।
  meu-meu: Varavaragu Herodion ba hanamoa. Narakiso ena ruma taudia ba hanamodia;
    idia na Lohiabada ena orea taudia.
  yva-NT: Kove raura Herodion ai, opamo sya arakovo Yahudi inta pije. Kove raura tavon
    irati arakovo wanave Kristus ai no Narkisus apa yavaruga mansai.
  dgc-dgc: Pati de Herodi a kabébayan ko, sakay de Narsiso a mététena. Kaguman tam
    be side ta Panginoon.
  zpm-NT: Goḻdeed zhibdiuzh naa lo Herodion, ye me meṉladz naa nac me; lo grë zha
    ne no lidz Narcis, zha ne rliladzle Jesús;
  hix-NT: Ohnàn yaw nay hatà, Pawru, katxok xarha, Erokneyawu wya xarha. Rokukuru
    rma noro ha. Ohnàn kom yaw nay hatà, Pawru, katxok xarha, Nahsesu màn yawon kukuru
    komo wya xarha, Kohkomo mryenon komo wya rma.
  sim-sim: Uhu wesambasa anhin Herodion oton ji haka. Or nga an nga shir Judama shir.
    Uhu wesambasa anhin Narsisus nga jikisnokopji jikanoka orhi nga ji haka. Lir er
    nga Jisasin tiyanda mak nanda lir.
  npi-ULB: मेरा आफन्त हेरोदियनलाई अभिवादन देओ । प्रभुमा भएका नर्किससका घरानाकाहरूलाई
    अभिवादन भनिदेओ ।
  cgc-cgc: Ipakamusta a nyo naan ta ake na paryo na Judio na Herodion daw pamilya
    man Narciso na mga gatuo man ta Ginuo.
  tim-tim: Akto Yuda luâk galane Herodioŋgât akto Narikisogât kâmot bikŋe Humogât
    akmâ manmai yâk yeŋgât nâŋgâre âgâp aregât maŋgan yekbei.
  yor-yor: Ẹ kí Herodioni, ìbátan mi. Ẹ kí gbogbo àwọn ará nílé Narkissu tí wọ́n wá
    nínú Olúwa.
  wos-wos: Wuna hémna du, Herodianka diména natanguni. Narsisusna gembu rekwa nana
    Néma Duka jémba sarékékwa du takwaka dinguna natanguni.
  emp-NTPO: Mʌ̃ djaba judio Herodioʌ̃a jarad̶adua mʌ̃a quĩrĩã b̶ʌda idjira bia b̶aida.
    Narciso ẽberãrã dadjirã Boro ĩjã b̶eaa jarad̶adua mʌ̃a quĩrĩã b̶ʌda ãdjirãra bia
    duananida.
  eng-F35: Greet Herodian, my countryman. Greet those who are of the household of
    Narcissus, who are in the Lord.
  ind-ind: Salam kepada Herodion, teman sebangsa saya, juga kepada keluarga Narkisus,
    saudara-saudari seiman kita dalam Kristus.
  pes-OPCB: به خویشاوند من هیرودیون و همچنین به ایماندارانی که در خانهٔ نارکسوس هستند،
    سلام برسانید.
  mpt-mpt: eka ne meletane make Helotian esa eka nakaia unangai Yesuse bainobo gabibi
    Nasisase amo blib isa
  ssx-ssx: Ya tapake Diu hali Hetodioni pa꞉ta꞉ make mo hande Nasisasi tapake Ketiso
    wanda꞉hali pa꞉ta꞉ make a꞉taloe pi la꞉niaasome.
  mkl-mkl: I ce Herodiɔ̃ɔ dimim nɔu fɔɔ. I ce inɛi kpɑsɛ̃i Nɑɑsisi ŋɑ fɔɔ, ɑŋɑ iyi
    ɑ̀ dɑsi Lɑfɛ̃ɛ nɑɑnɛ.
  gaq-gaq: ନେଙ୍ଗ୍‍ନେ ନିଜର୍‍ ଜାତିନେ ହେରୋଦିୟନ୍ ବାରି ନାର୍‌ସିସ୍‌ନେ ଡୁଆଣ୍ଡ୍ରେ ବିତ୍ରେ ଜାଣ୍ଡେଃଇଂ
    ମାପ୍‌ରୁନେ ଆଲ ଲେଃଆର୍‌କେ, ଆତେନ୍‌ କିସ୍‍ଟ ବୟାଁଇଂକେ ଡିଗ୍‍ ନେଙ୍ଗ୍‍ ସାର୍ଲ ଣ୍ଡିଂକେ ।
  gof-RNT: Ta Ayhude laggiya Heroodiyoona saro giite. Narssisanne iya soo asaappe
    Kiristtoosa ammanidayssata saro giite.
  unx-unx: ଆଇଁୟାଃ ଆପ୍‌ନାଃ ହଡ଼କ ଯିହୁଦୀ, ହେରୋଦିୟାରେନ୍‌ ହଡ଼କ ଆଡଃ ନାର୍କିସ୍‌ଆଃ ଅଡ଼ାଃରେନ୍‌
    ପ୍ରାଭୁଆଃ ବିଶ୍ୱାସୀ ହାଗା ମିଶିକକେହଗି ଆଇଁୟାଃ ଜହାର୍‌ ଉଦୁବାକପେ ।
  gah-gah: Zuta ve nigivéneho Helotió itó Nalisisoni gelekelé vegenala keza Guivahanímini
    vegenala zuha monokú nia vegenakumú geké noloketuze, li kimilo.
  lcm-lcm: Napo alis kag posong aro si Erodion, igenen ke le si kag matan vap. Napo
    alis kag posong aro si vap i nei lu ang si Narkiso, ria kipo ago e kungana i Volava.
  aer-aer: Atyenge-artweye Herodion-arlke ilaye, re-inpe kwenhe Jew aneme, ayenge-arle
    ikwere itirrerle-aneme anteye. Ayenge-arle Narcissus-eke itirreme, ikwere-artweye
    arrpenhe areyeke-arlke rarle ikwere-artweye arrpenheme-arle kwenhe atyewe Jesus-kenhe
    areye-anteye aneme. Itneke ilaye ayenge-arle itneke-arlke itirrerle-aneme-anteye.
  qvc-NT: isrraylinu masiykuna Irudyunda, Narsisuta Jisuspi kriyiq ayllundinda.
  tgl-ULB: Batiin ninyo si Herodion, na aking kamag-anak. Batiin ninyo ang mga nasa
    sambahayan ni Narciso, na nasa Panginoon.
  cbs-NT: Ja inun, enabu Herodión xunska ea yuixundiaxankanwen. Ja inun, jawenabubetan
    Jesús chibainbu Narcisobe jiweabu en janchadi ea yuixundiaxankanwen.
  xtm-NTPP: Jin ndakua'a ni nchuxi tee kúu Herodión a, ja kúu de tna'a sa ma. Jin
    ndakua'a ni nchuxi ñayii ka iyo ve'e Narciso a, ñayii ka iyo nuu nda'a Iya Tátnuni
    a.
  nnq-nnq: Makampate abali Helodiana, nkola kilambo nnyango, na kwa bandu boa ba kachakwe
    Nakisi babikilondite na Angwana.
  bao-NT: Yʉ yee wedegʉ Herodión cãa cʉ̃ añujato. Ñucã Narciso yee wederã Jesucristore
    ca tʉo nʉnʉjeerã cãa cʉ̃ja añujato.
  san-ORI: ଅପରଂ ମମ ଜ୍ଞାତିଂ ହେରୋଦିଯୋନଂ ମମ ନମସ୍କାରଂ ୱଦତ, ତଥା ନାର୍କିସସ୍ୟ ପରିୱାରାଣାଂ ମଧ୍ୟେ
    ଯେ ପ୍ରଭୁମାଶ୍ରିତାସ୍ତାନ୍ ମମ ନମସ୍କାରଂ ୱଦତ|
  huv-NT: Itepeayiün teat Herodión, micual xeíüt. At itepeayiün acualaats teat Narciso,
    ajcüw monyar andeac Teat Cristo.
  otn-NT: Nu̱na̱ ma̱ mmɛ̱ngu̱'be ra̱ Herodión, da̱mi̱ zɛnguagui ts'ʉp'ʉ. Co 'nɛ̱'ʉ
    yø ja̱'i̱ 'bʉp'ʉ ja rá̱ ngu̱ ra̱ Narciso ngue ya ɛ̱c'ɛ̱i̱ ra̱ Cristo, xquet'a̱
    da̱mi̱ zɛnguagui ts'ʉp'ʉ.
  nop-nop: Juda me notne Helodion eŋ Nasisa eŋ meŋimeŋiye noli adi Wapumdok gigit
    hatiiŋ doktiŋa welemomooŋ nadiyemilat.
  obo-NT: Id pongumusta a ki Herodion no iling ku no Judio, woy taddot mgo suwod ta
    riyot kopomakoy no sakup to pomilya ni Narciso.
  cak-ENT: Tibana' saludar ri hermano Herodión, ri nuvinak vi. Tibana' saludar ri
    aj pa racho ri Narciso, ri ye jun quibanun riq'uin ri Ajaf.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤕᤜᤢᤍᤡ ᤀᤠᤴᤈᤢᤶ ᤜᤧᤖᤥᤍᤡᤕᤏᤧᤴ ᤀᤠᤛᤣᤘᤠᤖᤥ ᤔᤧᤳᤋᤧᤶᤔᤧ᤹ᤀᤥ॥ ᤏᤠᤷᤁᤡᤁᤛᤖᤧ ᤁᤢᤜᤡᤶᤔᤥ ᤁᤧᤘᤠ᤹ᤒᤠ
    ᤍᤠᤱᤒᤠᤴ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤜᤠ᤹ ᤀᤠᤛᤣᤘᤠᤖᤥ ᤔᤧᤳᤋᤧᤶᤛᤡᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: Cāhān ndá nú jā sāhá ndeé inī Herodión, tēe cúu táhán ñuū ni. De saá-ni
    nchivī vehe Narciso jā cándíja maá Jētohō ō.
  san-TIB: ཨཔརཾ མམ ཛྙཱཏིཾ ཧེརོདིཡོནཾ མམ ནམསྐཱརཾ ཝདཏ, ཏཐཱ ནཱརྐིསསྱ པརིཝཱརཱཎཱཾ མདྷྱེ
    ཡེ པྲབྷུམཱཤྲིཏཱསྟཱན྄ མམ ནམསྐཱརཾ ཝདཏ།
  qve-NT: Saynallataqyá Israel nacionniyoq llaqtamasiy hermanonchis Herodiontapas
    noqapa parteymanta saludaykapuwaychis. Saynallataq hermanonchis Narcisopa familianmanta
