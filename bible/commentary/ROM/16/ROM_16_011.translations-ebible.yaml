  huu-NT: Herodión dɨne cue uaina oredɨcue. Naimɨedɨ cue comɨnɨ. Narciso comɨnɨmona
    dajerie ɨɨnotɨmacɨ. Naimacɨ dɨne cue uaina oredɨcue.
  jiv-NT: Wíishuar Erutiúṉsha tura Narsisu shuarsha Kristu shuari̱ ásarmatai amikmaatruawarta.
  otm-NT: Nɛ a ra Herodión ma mijudío'be, nɛ ʉ 'bʉpʉ ja rá ngu ra Narciso, gue nu
    yʉ 'yɛ̨c'yɛi 'bʉpʉ, dami zɛnguagui ts'ʉ bʉ.
  dah-dah: Nere miŋde niŋ al kura Herodion niŋ dufay heŋ himyen goyen momoŋ irnayiŋ.
    Irde Narsisusyen yare haŋ mar niŋ dufay heŋ himyen goyen momoŋ yirnayiŋ. Mel gobe
    Doyaŋ Al Kuruŋya haŋ.
  tnk-tnk: Tihəni tukwini ramasan səiou revən tɨ Herotion iəmə Isrel riti mwi. Tihəni
    tukwini ramasan səiou ia nəɡhi Iərɨmənu səkɨtaha revən tɨ Narkisos mɨne nərmama
    me ia nəkwai nimwə səvənhi.
  kpr-kpr: Nanda oro Jusi embo da eni Herodion barago, ategi erena. Sevu ningare!
