  fuh-BKF: Njowton Herodiyon banndam oon. Njowton yimɓe galle Narsisi hawtuɓe e Joomiraaɗo
    ɓeen.
  arl-NT: Naajuhuaj, quiria nia saruhuatare Herodión, parta Judio pueyano. Naajuhuaj,
    Narciso tiajinia quiniaa pueya nia saruhuatare quiria, noo pojori pa Jiyaniijiaacua
    tiuujiaca pueyatej.
  ziw-ziw: Ndamsa kwa Helodioni, mbuya ywa Chiyahudi, na walukolo wa Nalikiso wamzumile
    Zumbe.
  grc-TR: Ἀσπάσασθε Ἡροδίωνα τὸν συγγενῆ μου. Ἀσπάσασθε τοὺς ἐκ τῶν Ναρκίσσου, τοὺς
    ὄντας ἐν Κυρίῳ.
  nag-nag: Eke Yehudi manu thaka Herodion ke bhi salam jona bhi. Probhu logot thaka
    Narcissus laga ghor manu khan sobke bhi salam jonabi.
  eng-OEBCW: to my countryman Herodion; to the Christians in the household of Narcissus;
  knj-NT: Chi watoj scawil sc'ul naj wet conob Herodión, yetoj eb yetbi Narciso, creyente
    xa eb.
  deu-1912: Grüßet Herodian, meinen Gefreundeten. Grüßet, die da sind von des Narzissus
    Gesinde in dem HERRN.
  san-PUN: ਅਪਰੰ ਮਮ ਜ੍ਞਾਤਿੰ ਹੇਰੋਦਿਯੋਨੰ ਮਮ ਨਮਸ੍ਕਾਰੰ ਵਦਤ, ਤਥਾ ਨਾਰ੍ਕਿਸਸ੍ਯ ਪਰਿਵਾਰਾਣਾਂ ਮਧ੍ਯੇ
    ਯੇ ਪ੍ਰਭੁਮਾਸ਼੍ਰਿਤਾਸ੍ਤਾਨ੍ ਮਮ ਨਮਸ੍ਕਾਰੰ ਵਦਤ|
  nob-LB: Hils Herodion, som er jøde, slik som jeg. Hils alle dem som bor og arbeider
    i hjemmet til Narkissos og lever i fellesskap med Herren Jesus.
  ntj-ntj: Puru Yaratiyannga watjala tirtu-rnalu kulira. Tjiinya palunyanyatarrartu
    Tjiyu nyinarra. Puru yingkarta kutjupatjarranya Nayitjitjaku katja yurntalpa-tjananya
    watjala tjiinya tirtu-tjananyarna kulira.
  sxb-NT: Munkeezizie omuganda wange Erodioni na awa mu enyumba eya Narkiiso woona
    awaganyire ku Omwami Yesu.
  nhu-NT: Ben egay 'Ɛlodion wvù wee wɛm woŋ e, egay tɛn bonyii bò nu ɛ taashɛ yî Tata
    le bò nu yew dvu Nasisus e.
  row-row: Fee hara sodꞌa-moleꞌ neu aꞌa Herodion. Eni atahori Yahudi, onaꞌ au boe.
    Fee hara sodꞌa-moleꞌ neu basa Narkisus bobꞌonggin mana ramahere neu Kristus ena.
  msy-msy: Egha kɨ uan akam isa Herodion bagha anemaga ghaze, Afeziam a ko ikɨ. Ga
    Judan ikɨzir vamɨra. Egha kɨ uaghan uan akam isa Narsisusɨn dɨpenimɨn aven itir
    Ekiamɨn adarasi bagha ghaze, Afeziam me ko ikɨ.
  agg-agg: Herodion, wandɨ sɨrambeahɨndɨ nindou, ahambo wandɨ hɨhɨfɨ hoafɨ nda hoafɨndahündo.
    Asu Narsisusɨndɨ worambe nindou Adükarɨ-babɨdɨ amarei ranaheimbo wandɨ-mayo hɨhɨfɨ
    hoafɨ nda hoafɨndahündürɨ.
  ptp-ptp: Dɨ xam nêl vɨdiiên i loc vô Helodion wê a lig Yuda ti. Dɨ xam nêl vɨdiiên
    i loc vô Nasisas hɨxôn xomxo vac i ben wê he vông i vin Apumtau ge.
  nak-nak: Amuto ge veiale Herodion la haro taku soio tetala. Eia la tau Iuda mai
    eau. Amuto ge laharo taia giteu la karakara te Nasisas, egiteu ale tautaulailo
    te La Uru.
  lbb-lbb: Mulor saran anuka marmaris tetek e Herodion, a maik. Pa mulor saran anuka
    marmaris tetek la miting na rumai ane Narsisus ning la anuna Leklek.
  kan-2017: ನನ್ನ ಸಂಬಂಧಿಕನಾದ ಹೆರೂಡಿಯೋನನಿಗೆ ವಂದನೆ. ನಾರ್ಕಿಸ್ಸನ ಮನೆಯವರೊಳಗೆ ಕ್ರಿಸ್ತನನ್ನು
    ನಂಬಿದವರಿಗೆ ವಂದನೆಗಳು.
  cso-NT: 'Zéih³ siáh³: “Hia² nú²” Herodión tsá²co¹ jná¹³, jɨ³ tsá² tionh² hñú¹³ Narciso,
    tsá² ná¹tanh² hí³ ta²¹ Tɨ³² Juo¹³ dí².'
  ena-ena: Viaŋ Helodion saŋ lamuladin agasaŋ ua nudɨ sulɨhalaŋ uami. Nɨbu iadɨ hɨdɨlɨ
    pam uami. Aludɨ Hekɨlɨ dɨ hulaŋ iamɨgali Nalɨsisusɨ dɨ ulaŋ hɨvɨ hɨniavɨlalɨ agɨlasaŋ
    lamuladin agasaŋ ua nulɨdɨ sulɨhalaŋ uami.
  tgo-tgo: Ya mwaewo weya Herodiyon, iye lo valɨ Jiu. Ya mwaewo weŋgiya raloŋweloŋweghathɨ
    thiya yaku Nasisas ele ŋgolo.
  yap-yap: Nge felan’ Got ngak Herodion, ni ku be’ u Israel, nge pi walagdad ni girdi’en
    Kristus ni yad girdi’en e tabinaw ku Narcissus.
  mop-NT: Diostac'unte'ex in wetcaal aj Herodiono. Diostac'unte'exoo' u yet'ocoo'
    aj Narcisojo, le'ec boon tuul a que'enoo' u yool tu pach a Noochtzili.
  tet-tet: Haꞌu ksolok tabe baa mau Herodion. Nia ema Yahudi nuꞌu haꞌu. Haꞌu ksolok
    tabe baa Narkisus no familin hotu-hotu mak fiar baa Kristus tiꞌan.
  hlt-MCSB: Ka hui Herodion te toidaluh. Narkittu imkhui kah Boeipa neh aka om rhoek
    te toidaluh.
  xtd-NT: Ndajan tnuꞌu‑da Herodión, tnaꞌa‑da kuu‑s. Ndajan tnuꞌu‑da ñayiu kuu familia
    Narciso ka kukanu ini Cristu, Ia kuu Xtoꞌo‑ro.
  mdy-ETH: ዓይሁዴ ዓሲ ማዔ፥ ታ ዒጊናሢ ሄሮዲዮኔም፤ ሃሣ ጎዳ ጉሙርቃ ናርሴሴ ማኣሮ ዓሶማኣ «ኮሺዳ?» ጌዔኔ፤ ጎውዋቴ።
  spl-spl: Otmu bukune âlâmâ, kutŋe Herorion, yâkât nâŋgâwaŋgian. Otmu Narikisohât
    hep torehenlipŋaŋe Kiristohâlen biwiyeŋaŋe kepeim mansai ya yeŋgât nâŋgâyiŋgian.
  usp-NT: Ye'tak rutzil jwich Herodión, re rijajli' Israel chapca' in. Ye'tak rutzil
    jwichak yak cristian ri wi'tak laj richoch Narciso ri cub'ul jch'olak chirij Kakaj
    Jesucristo ri Kajawl.
  zav-NT: Ḻegguap diox beṉə' gwlaž c̱hia' Erodion, na' beṉə' nitə' liž Narsison' beṉə'
    chso'onḻilažə' X̱ancho Cristən'.
  sgz-sgz: Lain nas ur si Erodián giur no kakun Iudáiá. Má lain nas mul uri narsá
    di di kis i rum si Narsisus má di káián ái Konom.
  kek-NT: Cheq'ue xsahil xch'o̱l laj Herodión. A'an cuech tenamitil xban nak a'an
    aj judío ajcui'. Ut cheq'ue ajcui' xsahil xch'o̱leb li cuanqueb sa' rochoch laj
    Narciso li ac xe'pa̱ban.
  blz-NT: ka' ni Herodion men sa'angu' lipu' tii yaku'. Salamku uga' bona utus sa'angu'
    kaparasaya'an na suo' ni Narkisus sangkau laigan.
  poe-NT: Kja̱xin nixje̱hérá tí chꞌín kjéhyana Herodión la ko kja̱xin nixje̱hérá kaín
    tí sín kjéhya chꞌín Narciso kíxin kja̱xin sín tinkáchónki sín Ìnchéni.
  san-TAM: அபரம்ʼ மம ஜ்ஞாதிம்ʼ ஹேரோதி³யோநம்ʼ மம நமஸ்காரம்ʼ வத³த, ததா² நார்கிஸஸ்ய பரிவாராணாம்ʼ
    மத்⁴யே யே ப்ரபு⁴மாஸ்²ரிதாஸ்தாந் மம நமஸ்காரம்ʼ வத³த|
  cof-NT: Junsi Herodión israelita pejonan, nuchi saludo erenayoe. Junsi Narcísochi
    familiala weyanla Miya Jesucrístoca quereiminla joe. Junni nulachinan saludo peerenayoe.
  srm-NT: Nöö un da di oto sëmbë u mi de kai Helodion odi, ku dee sëmbë u Naasisusi
    wosu dee ta biibi a Masa.
  qvs-NT: Rimachipaychi llaktamasini Herodionta. Rimachipaychi Señorninchi Jesukristuta
    kreyik Narsisopa familyankunata.
  zca-NT: Mbaino nu par Herodión, xtu melazha, mbaino nu par rë xa' lizh Narciso,
    rë xa' nile' kwa'n nzhakla Jesukrist.
  cbc-NT: Apei yʉ ya macã macããcʉ̃ Herodión cʉ̃ã cʉ̃ ñuáto. Bairi Narciso ya wii macããna
    Jesucristore cariape catʉ̃goʉsarã cʉ̃ã na ñuáto.
  qxo-NT: Tsaynölla salüdüta goycuyällanqui marca mayï Herodionta. Tsaynöllam Narcisupa
    castancunapäpis yarparaycämü.
  mox-mox: Ta wese Elodioni egu lukaiwa ona simanea ʼinaya, tauna wese Diu ʼolotona
    ʼidewani yaʼa. Ta tovetumaqanayavo itoatoa iagu Nasiusi ena vanue ʼinaya egu lukaiwa
    ʼidia ona simanea.
  kew-kew: Go page naa Juda adami aa Herodian-para epe-rupa pirape lo laketapape.
    Goa pua Narsisus-na ada-para piri Krais-na amenu-para page epe-rupa piralepape
    lo laketapape.
  dww-dww: Herodion ko riuena yàwai kaiwena, tauna yau damma nopone. Be Nasisus na
    vadama banegidima mate ko riuedina yàwai kaiwedina, taudi matabudi Bada tauwai
    sumaḡenama.
  twi-ASANTE: Mekyea me kuromni Yudani Herodion ne ne nuanom Akristofoɔ a wɔfiri Narkiso
    fie.
  aoj-aoj: Piꞌipago Herodiona nemaf buꞌwafi aeꞌafi, anen Juda wapani siꞌi aeꞌ. Piꞌipasago
    dagala ma nemaf buꞌwafi aeꞌafi esis wambota atota Narsisusi sagahapifa Dembinaii.
  cbv-cbv: Wã dée Herodiónbʉt ã tʉ́yʉ naáh. Narcisoíh mʉʉdíh moón Jesúíhwãbʉt nihat
    ĩ tʉ́yʉ naáh.
  taw-taw: Takaw yad ak dɨl, bɨyad Helodiyon nop ag dɨdeg lɨnɨmɨb. Takaw yad ak dɨl,
    bɨ Nalsisus binɨb kal ne Klays yɨl mɨdebal okok, kɨlop ag dɨdeg lɨnɨmɨb.
  jic-NT: Süs wa la müjí wa Herodión lal. Judío jupj napj jinwá. Dios ts'uyupj nepénowa
    patja wa Narciso wo nt'a. Süs wa la müjí yupj jilal.
  zap-NT: Gudee diztyuzh lo menlaz noo ne la Herodión. Gudee diztyuzh lo Narciso yra
    Narciso xfamilye Narciso ne rlaleedx Jesucrist.
  wer-wer: Yuta omën nem karip Erotion pimëënta yowe yemak pël ök man. Pël ëak omën
    Nasisas pim kaatak wë Aköpë ngönte wa pöröaanta yowe yemak pël ök man.
  ipi-ipi: Nambana Juta yame yangone akali Etotiane oko bala kuai lo atape lapia lo
    yakamato bala lamai-giyapape. Akali Nasisana andaka atalaini wandakali tupamane
    Akali Andane oko lo bilipi lalaini. Nambato utupane ando kuai lo atalapape lapia
    lo yakamato utupane lamai-giyapape.
  qul-NT: Llajtamasiy Herodionta saludapuwaychis, Narcisopaj familianmanta Señorpi
    creejcunatawan.
  ter-NT: koánemaka Erôdiaum, iyénom jûdeu, yoko uhá koeti kutípoti Vúnae óvokuke
    Násizu.
  bmr-NT: Tollɨro bu tayoobo Herodio onooboco taajɨco mahacɨ, tollɨro bu Aivojɨɨboco
    imiyaavuguumo Narciso yotoco taajɨco mahacɨ.
  fuf-fuf: Salminanon mi oo musiɗɗo an wi'eteeɗo Herodiyuuna. Salminanon mi kadi ɓee
    jeyaaɓe e nduu suudu oo wi'eteeɗo Narkiisu, humondirɓe e Joomiraaɗo on.
  bhl-bhl: Nemdiw Suda kunum kebe Kelodion elo “‘Kukalo!’, kange kai!”, dangoliwka!
    Dangeko, mali Nalsisus em angin keko, Kamok Fian elo “Fein!”, dangbiliw kunum
    waneng alik ilo “‘Yukalo!’, yange kai!”, yangoliwka!
  ons-ons: Herodion wano oi bakomne motpe arimaike, eŋe Yuda ŋei kimane, so miti dereret
    kimakopne Narsisos wane rem qiekoune eŋane weneŋ motmaile.
  con-NTPO: Ña antian Herodiónma chigambian'faja. Narciso aindeccu'qque Na'su Cristove
    in'jan'chondeccuma chigambian'faja.
  ghs-ghs: Naho qesa Herottio noho boto aihiqa paha Narakisoho oko ma boto Soopara
    napame ai tataumorai nokoho botoke nike aimare.
  peg-peg: ନା ନିଜ୍‌ଜାତିରିଂ ହେରଦିୟନ୍‌ତିଂ ଜୁୱାର୍‌ ୱେଚାଟ୍‌ । ନାର୍କିସଙ୍ଗ୍‌ତିଂ କୁଟୁମ୍‌
    ବିତ୍ରେ ଇମ୍‌ଣାକାର୍‌ ମାପ୍ରୁତି ଆସିର୍ବାଦ୍‌ ପାୟାତାର୍ଣ୍ଣା, ହେୱାରିଂ ଜୁୱାର୍‌ ୱେଚାଟ୍‌ ।
  txu-NT: Ne ajte inhõbikwa Erodjiãomã ikabẽn mex jarẽ. Ne Naxixu nhõ kikrekam ar
    kute Bẽnjadjwỳr djwỳnh marjamã ajte ikabẽn mex jarẽ.
  eng-WEBU: Greet Herodion, my kinsman. Greet them of the household of Narcissus,
    who are in the Lord.
  gnw-NT: Jae ramiño vi Tumpa ndiveño toĩ Herodión. Jae co cherentaɨgua. Jae ramiño
    vi Tumpa ndiveño toĩ Narciso jenta pegua upurugüɨrovia vae reta.
  mux-mux: Nanga ⸤Juda-⸥yi Erotian “Kapula molluye?” ninjai. Nasisas-nga lkuna pelemelé
    yambumanga mare Auliele-nga yambu molemelema “Kapula molemeleye?” ninjai.
  maj-NT: Tjoho̱on kju̱a̱suniñana̱ Herodi̱o̱n, xi ta̱ ntje̱ judio̱ tje̱he̱n ra̱. Tjoho̱on
    kju̱a̱suniñana̱ xu̱ta̱ xinkjín Narciso̱, xi ta̱ s'ejihi̱n Nda̱ Nti̱a̱ná.
  bkq-NT: Herodião kâendaenkuly lâpylâ, yara judeu lâpylâ mawânkâ. Narciso ety odano
    modoram ywynu kawânehonly lâpylâ, Cristo eynynâ ypemugudo lâpylâ mawânkâ.
  kue-kue: Te Herodion, no Juda yomba suwara mouglka ye ama diwakai yeinga i ditendre,
    te Narsisus, ye yombama bogl Yaglkande epiglma meglkwa, na diwakai yeiteinga i
    diteiyo.
  cot-NT: Pincantajiaquerija aisa Eroriono noquenquejaqueri, iriguenti nogonoro. Iriguentijia
    aisa choocatimojiaquerica Narishiso tsaroventajiacarica Amajirote pincantajiaquerija
    noquenquejaqueri.
  bnp-bnp: Mu habi a haro kamumu ne Herodion, a kabu nau. A haro kamumu ne huriki
    a kabu ne Narsisus, ra ri laho turane Bakovi Dagi.
  apn-NT: Nẽ Kris kôt mẽ pahtõ Erojãwti mã ijarẽ. Ixpyrà nẽ kêp Ijaew na. Nẽ Nasisti
    nhõrkwỹ kamã Kris kwỳjaja ka mẽ kãm ijarẽ.
  ctp-NT: loꞌo Herodión taꞌa kichen tyiǐn; loꞌo nchga neꞌ taꞌa Narciso nu ndyaa ñaꞌan
    tiꞌ ꞌin Xꞌnaan;
  opm-opm: Norhorsi tap gap Juda bap Herodion ohnonghe sa yah hat pato rim dahatahat
    hangwermur potinmur. Nasisas ohe aptei Hanipyah orhe danong hat pati ihirnonghe
    sa yah hat patio rim Por oh dahatahat hangwermur potinmur.
  bvr-bvr: Rrapa ngunabu-ngurrja nula an-gata Yirórriyan (Herodian) an-ngaypa an-borrmunga.
    Rrapa ngunabu-ngurrja burrwa Christ burr-yika gu-galiya yerrcha aburr-gata Narjíjich
    (Narcissus) gun-nika rrawa aburr-nirra.
  zad-NT: Ḻi wwapgach chiox Herodiónna', beena' nak beṉ' wlall c̱ha'. Na' ḻekzka'
    ḻi wwapgach chiox Narcísona' na' beṉ'ka' nake' txen ḻoo yoo lille'na', beṉ'ka'
    nonḻilall' X̱ancho Jesucrístona'.
  kmg-kmg: Judaŋic âgo-nane Herodioŋ erâ Narikiso wiacfâcne gâcne mitio jueŋgopieŋ,
    jaŋerao mamanac-nane fokac.
  aso-aso: Idoꞌ neniꞌ neꞌmine Zuda ve minive Helodiaꞌnisi nene opoꞌni noluze. Li-imilo.
    Idoꞌ Nalakisoꞌ zuho nesi nene Guvetesi veꞌmi zuho nizanako engikisi nene ngopoꞌni
    noluze. Li-ngimilo.
  uli-uli: Yai habong ngal Jews we choluwach we Herodion, iwe mo panger Kristiano
    kowe bisich we chol haleng we yael Narcissus.
  nin-NT: Chi Hirrodiyo, uzumburr ani Yahuda. Ni chi amuya abiga ba ni iko i Nasiso.
  acu-NT: Tura wína wearun Herodiónan chichaman akuptajai. Tura Cristo umirin Narciso
    naartinu jeen pujuinauncha chichaman akuptinajai.
  cak-WNT: Tiya' rutzil ruwech ri kach'alal Herodión, ri nuwinak. Tiya' rutzil quiwech
    ri kach'alal ri yec'o pa rachoch ri Narciso, ri xa jun quibanon riq'ui ri Ajaf.
  ebk-ebk: ya hi Herodion ay pachongku ay Judio ya nan chiyuycha omaafurot as nan
    pamilyan Narciso at komostacha am-in.
  spa-PDDPT: Saluden a Herodión, mi pariente. Saluden a los de la casa de Narciso
    que están en el Señor.
  ruf-ruf: Ndamsileni ndughu yangu Herodioni, na iwanu iwomtoghola Kiristu iwali mkaye
    mwa Narikiso.
  gun-gun: Pemombe'u xeretarã Herodião pe. Pemombe'u avi Narciso ro pygua kuery Senhor
    re ikuai va'e pe.
  agu-BL: Cyale'u' jun yos tetz Herodión, na katanum kib tuch'. Ncha'tz cyale'u' jun
    yos scyetz yi e' najal Narciso, na jun cu'n na cyocsaj Kajcaw Jesucristo.
  isn-isn: Namushi Herodioni, ahumba iane, namushi antu niamito ang'wa Narkiso niakoli
    kung'wa Tata.
  ilo-ULB: Kablaawanyo ni Herodion, a kabagiak. Kablaawanyo dagiti adda iti sangakabbalayan
    ni Narciso nga adda iti Apo.
  pir-NT: Yʉhʉ acayʉro Herodiõ quehnoahdo. Sa ye Narciso ya wʉhʉ cjẽna Jesu yequina
    quehnoa pihti cãhdo.
  anv-NT: Tamegé Hɛrɔdyɔn muú melɔ wa. Tamegé ntó abi álu bɔɔ́ Jisɔs né ula
    gepúgé Nasisɔs.
  sab-NT: Ba gbi kade cha alin Herodiónge, ama cha bitalla chuda giti. Ba gbi kade
    cha alin Narciso bitalla ulitage bai kaire nu mo ta gbaba che Chugagwalla Cristo
    gai ulia.
  tmd-tmd: Nöbö hödɨg nɨ nugub Herodion nugwo yajöña, “Pol nagö, ‘Mɨdlö ä?’ rɨ gö,”
    me cöña. Nöbö mö Nasisas ram aku mɨdön, Nöbö Diba nugw pöi akuyöbö ñɨgö yajöña,
    “Pol ñɨgö, ‘Mɨdöiŋ ä?’ rɨ gö,” me cöña.
  acr-NNT: Yaꞌa alaq rutzil uwach ri watz-nuchaqꞌ Herodión. Yaꞌa alaq rutzil kiwach
    konoje ri e kꞌo pa rocho ri Narciso, ri kikojom rubꞌiꞌ ri Qanimajawal.
  kpg-kpg: Dagu hagaaloho ang gi Herodion, tangada o Jew labelaa mo nia dama a Christ
    i di hale o Narcissus.
  taj-taj: ङाला यहूदी आले हेरोदियनदेन प्रभुदा विश्‍वास लबा नर्किससला दिमरी मुबागदे
    जम्‍मादान फ्‍याफुल्‍ला।
  avt-avt: Yi yaitɨp Herodion kerek kai ke weiwɨk miutɨp, hi hetpɨwek hɨrak yaaik.
    Yi yaitɨp mɨt miyapɨr neit wɨnak ke mɨtɨk Nasisas kerek nises hɨm me Krais, hi
    hetpor hɨr yaain.
  cbk-cbk: Dale tamen saludos con Herodion un compoblano Judio, pati con el maga gente
    quien tiene fe con Jesucristo na casa di Narciso.
  uig-ARA: يەھۇدىي قېرىندىشىم ھېرودىيونغا، ناركىسنىڭ ئائىلىسىدىكىلەردىن رەبدە بولغانلارغا
    سالام ئېيتقايسىلەر.
  tuf-tuf: Herodión tamo cat sehw̃ac wac ayro. Ey as cahujinro. Narcísoin owár bin
    bíyinan Jesucristo chíwatara, eyin tamo cat sehw̃ac wac ayro.
  abx-abx: Mangumusta ako si paryinti-ko Herodian. Mangumusta liwat ako si Narciso
    hasta pa i mga dati na agpamaki'adda si Ginu'o nga sakop si panimalay-na.
  mco-NT: Nañ nguejxypɨch capxpoocxɨn ma ɨɨch n'amɨgüg yɨ Herodión. Etz nañ nguejxypɨch
    capxpoocxɨn ma yɨ Narciso yjuugy ymɨgüg huɨdibɨ mɨjpɨdacp ɨɨch ajt nHuindzɨn Jesucristo.
  cpb-NT: Piwethatenari nosheninka Herodión. Piwethatenari saikawankotziriri Narciso,
    risaikashiretantaari Awinkatharite.
  aon-aon: Punekume yopuhi nyumnah um Herodion. Anan douk nani eik ohwak Juda atup
    awirop iri. Punekume yopuhi nyumnah um eshudok douk shanatukur Debeini aria shani
    Narsisus nani ananish shape ananit urupat iri.
  hus-NT-2005: Ka chapnédhaꞌ nu at kidhtal xin bij ta Erodión. Ka chapnédhaꞌtsik jeye
    nin kidhtaltsik na Narsiso xin belálichtsik an Ajátikláb.
  mig-NT: Ná sándéé iní tá'an‑ri̱ Herodión. Ná sándéé iní tá'an Narciso ja̱ á káyi̱'i‑i
    nda'a máá Jíto'o̱‑yo̱.
  bps-bps: Tnulenyu Hérodiyon, i demegu Dyu, na i kdee dad faglut di gumnè Narsisus,
    fandamgu ale.
  mbs-mbs: Indani niyo se doma ko Judiyo si Herodion te eg-aneng-aneng a kandin. Eg-aneng-aneng
    a heman te menge otaw diyà te pamilya i Narciso timaking te Pengolo tadon.
  tof-tof: Kürü morroal yawal bóktan Errodionün ekyenamke, Zu pam nótóke, kazanla.
    Kürü morroal yawal bóktan nókyenamke Narrsisusün müót kolpam, Lodón amkoman nidi
    angundako.
  cme-NT: Mi jaalaa mi nelleŋ-tobiŋo‑i Erodiyɔ̃‑i. Aa jaal Narsisi dumɛlleŋ-baamba
    maŋ hũyãa Itieŋo maama‑i.
  sus-sus: Wo xa n boore Yuwifi Herodiyon xɛɛbu n bɛ. Wo xa Narisiso xa mixie xɛɛbu
    n bɛ, naxee danxaniyaxi Marigi ma.
  pon-2006: Ei rahnmwahu ong Erodion, iengei mehn Suhs men, oh pil ong riatail souleng
    kan nan peneinei en Narsisus.
  dad-dad: Herodion, neu sirag, neu aanya wenẽgouf. Idi Narsisus nẽ ibor Odug bun
    dibodok anidi, neu aanya wenẽdigouf.
  zab-NT: Gulguaapdios stuby bniety ládxa ni lá Herodión, ne ziyza gulguaapdios de
    xfamily Narcis, laadeb ni areldilaazzadeb Jesucrist.
  jae-jae: Aê aoc gêjac Herodion, taŋ aêagêcma ŋam tageŋ. Aê aoc gêjac êsêac, taŋ
    Apômtau gêbiŋ êsêac tôŋ aŋga Narikisinê gôlôac.
  ksd-ksd: Avat a vatatabe Erodion, a niurugu. Avat a vatatabe diat dia ki ra kuba
    i Nakiso, nina diat ba kai ra Luluai.
  msm-NT: Ipangumusta a ki Herodian no angod ku no Hibru, aw ipangumusta a to mgo
    magtutuu duon to panimayoy ni Narciso.
  myk-myk: Yi Hɛrɔdiyɔn shaari, na shi shɛn we. Narisisi puga shɛɛn piimu pu ɲɛ Kafɔɔ
    wo kariɲɛɛgɛ ki ni ge, yi pee bɛ shaari!
  sbe-sbe: Yogu lautoki ye lau Helediyoni, iya yogu hali Dius. Yogu lautoki ye lau
    Guiyau taukawamamohoiyeina siya kaiteyadi Nasisasi yona numa unai ne kalidiyena.
  mcr-mcr: Itaŋga huizi, “Nyitä Israitqä iquautaŋä Herotianä iqueŋqe, hui mimäuqä
    iŋänä” ätqeŋqe, ique tupiyä. “Qokä-apäkä, Nasisusi iqueqä aŋiu äpmapu, Naqä Iqutä
    ämuäŋnäŋuwä iuŋqe, hui mimäuqä iqänä” ätqeŋqe, quŋi tupiyä.
  cux-NT: 'Ní saⁿ''a Herodión chi yeⁿ''e yáāⁿ vaacú: N''daí dii, caaⁿ''máⁿ nī. Ní
