  cjo-NT: Niwethatari nojoriiyotzinkarite Erooriyo. Niwethateeyarini riraga aapatziyariri
    Awinkatharite riraga jeekatsiri ipankoki rashi Narishiisho.
  nsn-nsn: Mu heir tenag niuaha inggo tang Herodion a tahigulikio. Heir tenag niuaha
    inggo tasisis ra uangoul tena uma Narsisus gera tagorong mana teil tar Tamata
    Noman.
  san-DEV: अपरं मम ज्ञातिं हेरोदियोनं मम नमस्कारं वदत, तथा नार्किसस्य परिवाराणां मध्ये
    ये प्रभुमाश्रितास्तान् मम नमस्कारं वदत।
  tna-NT: Memitsuque quema Cristo jepuiti judío edue Herodión. Narciso sa familia
    cuana memitsuque. Cristo peje su jei putana huecuana pamapa.
  lid-lid: Ya sekesek tek ja ki ta Herodiyon. Iy badeh, badu Juwis ale, ta amekes
    lahou hawek. Ma hawe sekesek tek ale ki toro lau ta Laban ado hawe Narsisus badeh.
  wim-wim: — putha Herodian.ana, pam ngan aak-kunchana, — putha than Christians anangan
    aawuch Narcissus.antangan wun-wuntan thampa,
  zga-M: Mumponie u Helodiani, umanyani vango, muvaponie avanu avaliemunyumba eiya
