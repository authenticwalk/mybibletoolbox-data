  guj-2017: મારા સગાં હેરોદિયાને સલામ કહેજો. નાકીસસના ઘરમાંનાં જેઓ પ્રભુમાં વિશ્વાસીઓ
    છે તેઓને સલામ કહેજો.
  jvn-NT: Sedulur Hérodium, sedulur tunggal bangsa, kirimké slamet uga marang dèkné.
