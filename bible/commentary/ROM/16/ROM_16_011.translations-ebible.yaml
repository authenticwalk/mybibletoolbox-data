  ian-ian: Wuna yelangɨ nyan Herodion kat apma nandinya awa. nasisasna ngaymba yetɨlɨga
    Godna yelangɨ nɨmba kat apma nandinya awa.
  hun-hun: Köszöntsétek Heródiont, az én rokonomat. Köszöntsétek a Narcisszusz házanépéből
    azokat, akik az Úrban vannak.
  mcf-NT: Nëidotsen adembidi chuita. Nëidic con matses utsi Edodion caid. Nëidic Nadsiso
    caidën shubun icquido Esus tantiaquidtedi.
  kjs-kjs: Go page naa Juda adami ali Herodian-para epe-rupa pirape lo laketapape.
    Go puma Narsisus-na ada-para piri Keriso-na amenu-para page epe-rupa piralepape
    lo laketapape.
  mni-mni: Eigi phurup haibadi Jihudi phurupki mi oiba Herodion-bu khurumjari. Narcissus-ki
