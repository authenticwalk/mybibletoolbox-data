  tbz-SIM: Kɛ dɔunko Edodiyɔ̃ɔ̃ n cĩ́ɛ̃̀tɛ̀ kou nɛ̀ Nɑsiisi cĩ́ɛ̃̀tɛ̀ kɔbɛ bɛ̀ɛ̀ cɔutɛ́
