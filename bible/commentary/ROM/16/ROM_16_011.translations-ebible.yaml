  mxb-NT: Ta kaꞌa̱n ndo̱ ndisáꞌán xíꞌín táꞌin naní Herodión. Ta kaꞌa̱n ndo̱ ndisáꞌán
    xíꞌín na̱ veꞌe Narciso, táꞌa̱n na̱ ndíta ndaa̱ xíꞌín satoꞌo yo̱ Jesús.
  pon-2006A: Ei rahnmwahu ong Erodion, iengei mehn Suhs men, oh pil ong riatail souleng
