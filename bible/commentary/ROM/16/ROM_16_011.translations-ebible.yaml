    haɓɓiiɓe e Joomiraaɗo ɓee.
  arb-NAV: سَلِّمُوا عَلَى هِيرُودِيُونَ، قَرِيبِي. سَلِّمُوا عَلَى ذَوِي نَرْكِيسُوسَ
    الَّذِينَ فِي الرَّبِّ.
  cop-CNT: ϣⲓⲛⲓ ⳿ⲉⲏⲣⲱⲇⲓⲟⲛ ⲡⲁⲥⲩⲅⲅⲉⲛⲏⲥ ϣⲓⲛⲓ ⳿ⲉⲛⲏⲉⲧϣⲟⲡ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲛⲁⲛⲁⲣⲕⲩⲥⲟⲥ ⲛⲏⲉⲧϣⲟⲡ ϧⲉⲛ
    Ⲡ⳪.
  sri-sri: Gajigʉ yaagʉ judío masakʉ Herodiṍde õãburo. Narcisoya wii marã marĩ Opʉ
    Jesúre bʉremurãde õãburo.
  nal-nal: Aza dor vaananamang surugu xa waan sin Erodion, a waliaanugu. Aza dor vaananamang
    surugu xa waan sin naandi ila vaal zin Naasisas ina di inaxam paazaai wana a Piran.
  kyq-kyq: ꞋTɛɗki tɔɔsɛ taasum Ɛrɔdion ki. Ɔɔ jee maakŋ ɓee Narsis kɛn aal maakɗe
    do Mɛljege tu se kic Ꞌtɛɗɗeki tɔɔsɛ.
  kwd-kwd: Kwatea baole'anga agu fala Herodion, nga wane 'i Jiu ne'e 'ilaka'u la'u
    mola 'inau. Kwatea baole'anga agu la'u mola fana ni dai na'a gila tagoto'o 'ubulana
    'ifi ala Narsisus.
  ded-ded: Nga Herodiong bangec mocguna amma Narikisoac arengfora Kebugoc kpeketahema
    kecdae, yenearu wenacngerecna sueba hau edeyunubisia.
  ewe-ewe: Medo gbe na ƒonyemetɔ Herodion. Mido gbe na kluvi siwo nye kristotɔwo le
    Narkiso ƒe aƒe me.
  nuy-nuy: Marri ngaya nga-yandharrgina lhaawu nubagi-wuy na-Herodion-guy, ngayawi-nyinyung-gala
    a-lhal. Marri warruburru warra-mijgalgur-yung nigawi-nyinyung na-Narcissus-jinyung,
    warruburru warra-mulung-arrgi-yung wurru-jambarrgina-yinyung wugurru. Ngaya nga-yandharrgina
    lhaawu wugurri-wuy.
  cop-BHC: ϢⲒⲚⲒ ⲈⲎⲢⲰⲆⲒⲞⲚ ⲠⲀⲤⲨⲄⲄⲈⲚⲎⲤ ϢⲒⲚⲒ ⲈⲚⲎ ⲈⲦϢⲞⲠ ⲈⲂⲞⲖ ϦⲈⲚⲚⲀⲚⲀⲢⲔⲨⲤⲞⲤ ⲚⲎ ⲈⲦϢⲞⲠ ϦⲈⲚⲠϬⲞⲒⲤ.
  buk-buk: ma têŋ Herodion, aneŋ ŋatô daŋ. Ma têŋ lau naŋ sêmbo Nasisus ndê andu,
    naŋ sêkêŋ whiŋ Pômdau.
  pri-NT: Tà pwi jènereô, wà Hérodione; Tà tàpé na pwârawâ kà Narcisse, na rà cèikî
    naa goo Pwi Ukai;
  zpq-NT: Na' ḻe gwguap tiox beṉe' gualaž c̱hia' Herodión na' ḻecze beṉe' ca' že'
    liž Narciso, con noe' chesejnilaže' Criston'.
  por-TFT: Digam a mesma coisa a Herodião, que é meu irmão judaico. Digam a mesma
    coisa àqueles que moram em casa de Narciso e pertencem ao Senhor.
  gwi-NT: Dinjii Herodion, shik'it Jews nilii ts'ą' ąįį dinjii Narcissus vizhehk'aa
    gwik'injiighit nąįį haa sheenjit nakhwadiveegoozų' goovohnyąą.
  gvn-gvn: Yalarrku daya Herodionamu. Nyulu ngaykuwunmun bubumun. Greetings daya Godundumunbu
    bamanda Narcissusanji bundanday.
  nhy-NT: Xikontlajpalokan nopariente Herodión, iwan noijki xikonintlajpalokan ifamilia
    in Narciso katlej tlaneltokaj inawak toSeñor.
  asm-FB: মোৰ জ্ঞাতি হেৰুদিয়োনক মঙ্গলবাদ দিব। নাৰ্কিচহঁতৰ যি সকল প্ৰভুত আছে, তেওঁলোকক
    মঙ্গলবাদ দিব।
  okv-okv: Eto nau da Judea embo vahai Herodion amite eto embo Narcissus ta bande
    vahai embomeni Bada ta javota mitera avo ere pekitona.
  mxt-NT: Cu̱hva ndo nocumi chi ra ñui, ra Herodión, ta chi ñáyɨvɨ chi ra Narciso
    ñu cha chinó iñi chi Sutu Mañi yo.
  tzo-NT: Chabanuc uc ti jchi'ile ja' ti Herodione. Chabanuc uc ti jayvo' te oy ti
    sna ti Narcisoe ti xch'unojbeic sc'op ti Cajvaltique.
  ind-AGS: kepada teman senegaraku Herodion, dan kepada keluarga Narkisus yang menjadi
    pengikut Tuhan.
  omw-omw: Nkye Herotioninra qua mwantaura timwa mwiata. Mwivavata ni mwatanaama variro.
    Nasisaasira nraamwuqi Iesusira nraaqiara variahuavata qua nyantaura timwa nyiata.
  yrb-yrb: Nanu ario sina nanu su amara Erodioniba wiawe. Nakisasinu naueta su uwaraini
    ema nesiaba nanu ario sina wiawe.
  maa-NT: Ti̱ixat'eì jè Herodión xi xinguia̱á ma. Ti̱ixat'eì jñà xi̱ta̱ xíkjín xi
    ya̱ títsa̱jna ni'ya‑la̱ Narciso xi Na̱'èn‑ná títsa̱jnako̱.
  mcq-mcq: ꞌEne Herotiani kaꞌene nuni eiji ꞌuꞌo ꞌajoꞌavara. ꞌEne Nasisa oni kachiꞌina
    kaꞌene Natohwiji nimaa rojujija ꞌajoraꞌavara.
  sus-A: وٌ شَ ﭑ بٌورٍ يُوِقِ هٍرٌدِيٌن شّيبُ ﭑ بّ. وٌ شَ نَرِ سِسٌ شَ مِشِيٍ شّيبُ
    ﭑ بّ، نَشٍيٍ دَنشَنِيَشِ مَرِفِ مَ.
  jpn-1965: 私の同国人ヘロデオンによろしく。ナルキソの家の主にある人たちによろしく。
  fra-SBL: Saluez Hérodion, mon parent. Saluez les membres de la famille de Narcisse,
    qui sont dans le Seigneur.
  yka-yka: Akahanun bi isab si Herodiyon, pagkasiku Yahudi, duk meˈ pungtinaˈite bi
    masandel pu si Isahin, disi Narkissus magtewtey-anakin weˈ essebku siye.
  mle-mle: Aw adi wunadi kapa Juw duw, Yiratiyan, dikik wayapiy sinadiwun. Aw adiy
    Nasisas diki wiyaam vagaruw-kwanadiy Jisas Kraisak wukijibir tikwanadiy duw takwak
    ab wayapiy sinadiwun.
  shp-NTPO: Ja nokon kaibo Herodiónribi ea saludanxonkanwe, jainxon jatíbi ja non
    Ibon joi akai Narcisonin rareboboribi.
  aom-aom: O Herodion jejamijode höre nasi Jew rajo aganego. O Christian ö muenoꞌe
    Narcissus-are aganoho jejëmijode höre.
  geb-geb: Nde vhɨra nan raar vhuun Herodionan nɨɨŋgiri, ana ŋka Zuda gumani ma. Nde
    vhɨra nan raar vhuun Narsisusan ki gumgi gu mbigir nɨɨŋgiri. Mbe vhɨra Guma Bakɨme
    zɨn vui ntɨɨri ma.
  bsj-bsj: Ko yarum Hirudiyan, kemi. Ko yarum nubo lo Narkiss, buro Teluwe nine.
  cak-cak: Tibana' saludar ri jun nuvinak rubinan Herodión, y quiri' mismo ri ec'o
    pa racho ri Narciso ri xa jun chic quibanon riq'uin ri Ajaf.
  chf-NT: Äc'benla u c'aba' Dios aj Herodión, jinchichba familia täc'aba. Äc'benla
    u c'aba' Dios täcä machcatac ya'an tan yotot aj Narciso, jini machca u tz'onänob
    Cajnojalaba.
  tlf-tlf: Kale maak uyo, Herodion beyo niso alop maagup Juda kasel kale, imi weng
    umobeli uyo kobe-nilip e minte, Kristen unang tinum Nasisus imi am kutam maagup
    nin imi weng umobeli uyo kobe no kelin o ageta ko.
  piu-2006: Wati Yirutiyunya Tjuwu ngayunya nguwanpa nyinanyi. Palunya wati Nakitjatjanyangarriṯarra
    watjala!, “Puulanyangarri palya Yiitjuku walytja nyinanyi.”
  poh-NT: Jeꞌ woꞌ reꞌ chaꞌn tak ru̱cꞌ wich nitinami̱t maꞌ Heroryon, jeꞌ woꞌ reꞌ cu̱cꞌ
    take jeꞌ ru̱cꞌ quichꞌica̱b chic quicꞌux chiri̱j i Ajabe̱s Jesus reꞌ maꞌ Narsi̱so
    chꞌi̱l take raj pan pa̱t.
  tue-tue: Yáa wedegʉ Herodión ãñuãrõ. Teero biiri Narcisoya wii macãrã marĩ Õpʉ̃rẽ
    padeorá ãñuãrõ.
  bjp-bjp: Ta orek an famais kiak usuf Erodion, i sikinting lo iau. Ta orek an famais
    kiak usuf fanu ae na matanfel ke Narsisus ae ri ke Kumguui.
  xon-xon: ki doon nna aabo Herodionn, ki doon Nasisus aachiln ni aanib bi dii Tidindaan
    na.
  tzo-ZNT: Chabanuc xavalbeic li jun jchiꞌile, jaꞌ li Erodione. Chabanuc xavalbeic
    ti jayvoꞌ tey ta sna li Narcisoe ti yichꞌojic ta mucꞌ ti Cajvaltique.
  mpm-NT: Kanxiaꞌu nuu Herodión, chaa kuu jnaꞌan jiin ri ja na sandee ini da. Ti suni
    siaꞌa kaꞌan ra jiin yɨvɨ veꞌe Narciso, ja ka kandixia i maa Jitoꞌyo.
  ots-NT: Hne̱ti cam mi̱ngu̱je, car Herodión, cja̱ co quí familia car Narciso cʉ i
    tɛn cam Tzi Jmu̱jʉ Jesucristo, gui zɛnguajʉ‑cʉ hne̱je̱.
  hoy-hoy: नान रिश्तेदार हेरोदियोन यहूदी संगी इक नमस्कार. नरकिस्सुस उन घराना इन जो
    लॉकुर प्रभु दा आर, आंदरी नमस्कार.
  amo-amo: Lissonni Harodiyyuna ku, likura ning. Lissonni vat nalẹ na inadak in gan
    Narkissus ku, alẹ na idi nya Chikilari bite.
  pjt-pjt: Munuya ngayuku walytja Yaṟa-tiyanya kuḻu wangka panya rawangkuṉa palunya
    kulini. Kaṉa Natjitjanya tjananya kuḻu kulini panya paluṟu munu palumpa walytja
    kutjupa tjuṯa kuḻu Jesuku walytja nyinanyi. Kaya wanyu palula tjanala kuḻu ma-tjakultjura
    panya ngayulu tjananya tiṯutjarangku kulini.
  cwe-cwe: Ndamsileni Helodiyoni, Muyahudi miyangu, na wanhu wamuhuwile Yesu weli
    muna ikaye ya Nalikisi.
  daa-NT: Ooyon̰ji ɗo Herodiyoon kaak jaamar ho ɗo gee kuuk aamin ɗo Rabbiner kuuk
    goy ɗo geriy ka Narsiis.
  mlp-mlp: Teq ne Herodiyon yaqgo zeq dimun ugiy. In yaqgo isenlulta araq. Ad Narsisus
    asenlul gilikmanib on mataw Iyahta ago hib soqotim osayta na ne yaqgo zeq dimun
    ka in negiymo.
  ape-C: Punekume yopuhi nyumnah um Herodion. Anan douk nani eik ohwak Juda atup awirop
    iri. Punekume yopuhi nyumnah um eshudok douk shanatukur Debeini aria shani Narsisus
    nani ananish shape ananit urupat iri.
  bgs-bgs: Ágpangumusta a ki Herodion na kadumaan ku Judio. Ágpangumusta a katô mga
    ágpampamaké na góddô tun ki Narciso.
  faa-faa: Arirakano Herotiaóne eto Yu aporo hakása yiyasamo né nōmo hemakapurakanapo.
    Arirakano Keresoa paosa aporo mae Nasísasemo apea aporo hinamo risiane soko nōmo
    hemakapurakanapo.
  kik-kik: Ningĩ mũgeithie Herodioni, ũrĩa wa mũhĩrĩga witũ. Geithiai andũ a nyũmba
    ya Narikiso arĩa marĩ thĩinĩ wa Mwathani.
  cap-NT: Wejt wajtchiz z̈oñz̈quiz, Herodión, tsaanz̈inaquic̈ha. Niz̈aza Narcisoz̈
    kjuychiz Yoozquin criichi z̈oñinacz̈quiz tsaanz̈inaquic̈ha.
  ksr-ksr: Tinitosana Herodion iwaajoŋ mono noonoŋ yeizozona jegi moba. Narsisuswo
    Pombo qokotaaŋ miri motooŋgo laligojuti, iyoŋoojoŋ mono noonoŋ yeizozona jegi
    mobu.
  eng-TNT: Salute Herodion my kynsman. Grete them of the housholde of Narcissus which
    are in the Lorde.
  sbs-sbs: Mu lumelise Herodioni nchinzyangu, mu lumelise abo benzubo ya Narsiso bena
    mwa Simwine.
  sue-sue: Yuda ema otao naso Herodion awa arenitinona. Nasisasra awiso gera nowera
    nukare awa arenitinona.
  fra-NCL: Saluez Hérodion, mon parent. Saluez ceux de la maison de Narcisse qui sont
    dans le Seigneur. —
  snn-NT: Yë'ë bainguë Herodión hue'eguëte saludajë'ën. Narciso hue'eguë, baguë te'e
    huë'e bain, mai Ëjaguëni si'a recoyo ro'tajën ba'icua, bacuare saludajë'ën.
  atb-NT: Ngá é buinùm Herudion lé bo shi-kyám byi keq. Haû Yhumsîng má nghut nyî
    bê bang, Narkiso é yhumbyù wuì lé bo shi-kyám byi keq.
  cek-AK: Kaimah ih canawk ah kaom Herodion khaeah kawnhaih lok to thui oh. Angraeng
    ah kaom Narcissa imthung takohnawk khaeah kawnhaih lok to thui oh.
  bkd-bkd: Ipangamusta a ki Herodion sa kadumahan ku ha Judio. Ipangamusta a daan
    hu mga tumutuu duun hu pamilya hi Narciso.
  ctu-76: Aq'uen saludos Herodión, juntiquil israel bʌ c pi'ʌl. Yic'ot aq'uen saludos
    je'el jini mu' bʌ i ch'ujbin lac Yum año' bʌ ti yotyot Narciso.
  lac-NT: T'ʌnex ten ij quet acsa'orirex Herodión, a mac in wet winiquirob judío xan.
    T'ʌnex, tu cotor mac a yacsmʌnob tu yorob tu cu beyajob ich Narciso.
  xla-xla: Epame na꞉ asiya dulu dla hallalo oplami hale Helodiyon dla mape na꞉ta namkale
    dle yuye hamiya. Epo mikadepe dle so Nalkisus aya dla ha꞉ha꞉lalo so dla mape na꞉ta
    namkale dle yuye hamiya.
  xav-NT: Duré, Erodi'ã hã asiwi ĩ̱ma sawi wa'aba, ĩ̱siré zudezu hã. Duré wasiré ĩsazei'wa
    norĩ hã Nasizuhu nhorõwa 're, 're ĩhâimana za'ra mono norĩ hã asiwi ĩ̱ma sawi
    za'ra wa'aba duré.
  cuk-cuk: An-gwenad-Herodiónʼga be sogo, be nued sogeye. Narciso-negginmalad-Jesúsʼba-nanaimaladga
    be sogo, be nuedmar sogeye.
  tbf-tbf: Kong namani vuot kalei rakot se patsoung e Erodion, meie mi gargar si ken
    vonuo e Narkisu ese gi tsok simi Nguts.
  uig-CYR: Йәһудий қериндишим Һеродийонға, Наркисниң аилисидикиләрдин Рәбдә болғанларға
    салам ейтқайсиләр.
  ikw-NT: Anụ bekwu Erodiọni nye Ju ibne m. Anụ bekwu ele ezi-nụ-ọro Nakisọsi, ele
    zị nụ rime Nyenwe aị.
  khs-khs: 'Apula: Helotione na:ko: Yu senakeye. Kiyewi sa:le napolo ema sela:pa:.
    Apula: sena semetei nowa Nasisase E koawemi sena kesale sita:newana kiyewi sa:le
    napolo ima sela:pa:.'
  dwr-ENT: ታ ዳቦ ጊዴዳ ኣዪሁዳዊያ ሄሮዲዮናኔ ኪሪስቶሳ ኣማኒያ ናርሲሴሳ ሶይ ኣሳ ሳሮቲቴ።
  pma-pma: ‘More’ min Herodion, Siu tai suval inau, ka min koakeil amul en teim onen
    Nasisas koa aling demkatien one en Asuv orer.
  atd-NT: Ogpapangumusta a rod to sulod ku no si Hirodion. Songo ogpapangumusta a
    to mgo otow no og-ugpo dio to baloy ni Narsisu no songo nigpasakup to Lagboy no
    Igbuyag ta.
  tel-2017: నా బంధువు హెరోదియోనుకు అభివందనాలు. నార్కిస్సు కుటుంబంలో ప్రభువును ఎరిగిన
    వారికి అభివందనాలు.
  hat-BSA: Salye Hérodion fanmi mwen. Salye sila ki lakay Narcisse yo, ki nan Senyè
    a.
  top-NT: Ni̱ caktzonksuá quinta̱pakánat Herodión, y na̱ chuná namá tí talama̱na nac
    ixchic Narciso y tali̱pa̱huán Jesús.
  msk-msk: Aw yang arag Judio na si Herodion, pangomostaan ako kanaan. Aw yang manga
    tomotoo kang Jesu Kristo na sakop ni Narsiso, arag silan kariko kyokomosta ko.
  gyr-NT: Pemombehu avei che mahenduha che mu Herodión upe, ava Narciso rẽta pɨpendar
    yande Yar reroyasar upe avei.
  kmh-kmh: Bi lek lek yand niŋep rek, Herodiyon nup aŋgnimimb, “Pol nip, ‘Mindpan?’
    aŋgip aŋgnimimb.” Biynimb Nasiysas korip ak mindiy, Krays ker mindpay gok kuyip
    aŋgnimimb, “Pol nimbip ‘Mindpim?’ aŋgip aŋgnimimb.”
  ukr-ONPU: Привітайте Іродіона, мого родича. Привітайте тих із дому Наркіса, хто
    в Господі.
  emi-emi: Am sou tee Herodion, ia tee aJiu ia. Am sou tee kapuna atoa Nasisus la
    ghaaiesoaa ta Vau ngepona ateva.
  zpv-NT: Ruxeꞌhlazahn tuhbi guelrgahpaDxiohs laꞌh Herodión, nin naa bwiinn laadxyihn,
    neezaa loh raꞌ lasaaꞌ raꞌ Narcisu nin guyuuꞌ guyaꞌzi xchiꞌdxyi Jesucristu,
  gux-gux: Yin fuondi mani n kpiilo Olodieno. Yin fuondi mani Nasisa diegu yaaba,
    yaaba n tie O Diedo yaaba.
  kos-kos: Lung luk nu sel Herodion, sie mwet Jew wiasr, ac nu sin mwet Christian
    in sou lal Narcissus.
  ibo-ibo: Keleerenụ m Herodian onye ikwu m. Keleekwanụ ndị bi nʼụlọ Nasisọs. Ha bụ
    ndị nke Chineke.
  yml-yml: '@see-verse:ROM.016.010'
  ory-ory: ମୋହର ସ୍ୱଜାତୀୟ ହେରୋଦୀୟୋନଙ୍କୁ ନମସ୍କାର ଜଣାଅ। ନାର୍କିସଙ୍କ ପରିବାର ମଧ୍ୟରେ ଯେଉଁମାନେ
    ପ୍ରଭୁଙ୍କ ଆଶ୍ରିତ ଅଛନ୍ତି, ସେମାନଙ୍କୁ ନମସ୍କାର ଜଣାଅ।
  bzj-bzj: Ah di tel Heroadyan heloa. Hihn da Joo jos laik mee. An Ah di tel mi bradaz
    ahn sistaz weh deh da Narsisas hows heloa.
  chk-chk: Ai kapong ngeni Herotian, eman chienei chon Juta, pwal ngeni ekewe souläng
    ir chon leimwen Narsisus.
  ssd-ssd: Herodion nu ye ndoŋ tugu ndui ta. Narsisus tuku ndare afu Suŋgo tuku mbal
    minig ta ŋakmba yiŋe gare pasa te saniŋgap.
  acr-TNT: Yaꞌa alak rutzil uwach ri watz-nuchakꞌ Herodión. Yaꞌa alak rutzil quiwach
    conoje ri e cꞌo pa rocho ri Narciso, ri quicojom rubiꞌ ri Kanimajawal.
  rop-rop: En mi tok gudei langa main Juwish kantrimen Herodiyan. En mi tok gudei
    langa ola femili blanga Nasisas hu bilib langa Jisas Krais det Bos blanga wi.
  mee-mee: Sinro ae iau te Erorion a i a Iura te base iau. Ba sinro ae iau ta ragau
    reke momo nga bale ae Narasisus onreke momo ngallo nge Karais a i ae Avolau.
  dif-dif: Mandurini jaura jinkianau Herodiongu kamanelini ngakanani. Mandurini jaura
    jinkianau tanangu, tana Narcissuni milindru nganai, tana Kaparani nganai.
  gam-gam: Ye iwa Erodion wopake we dje aune. No soka Juda una mormoll. Iwa Kerman
    wombaye kambono iwa Narsisus epilye mor ge, ye wopake we dje aune.
  nou-nou: Herodiom Jew embo na inge de Narcissus da memei Iesu gebe edo era awa sewo
    gore ategurena.
  mqb-NT: Na jak anan ayak 'am anà ɗo uno Herodiyon. Na jak anan ayak 'am anà ɗo
    a Bahay a mənuko Yesu ahay àga Narsis.
  ape-B: Puneme gudemu Herodion. Anan douk nanu yek ohwak Juda otuhwu. Puneme gudemu
    echebuk douk chenek pas Krais ali chanu Nasisas nanu ananich chape ananitu wilpat
    uli.
  grc-F35: Ἀσπάσασθε Ἡρῳδίωνα, τὸν συγγενῆ μου. Ἀσπάσασθε τοὺς ἐκ τῶν Ναρκίσσου, τοὺς
    ὄντας ἐν Κυρίῳ.
  cav-NT: Isaramereya tuque Herodión, ique buchique israelita. Tumebaedya tuque isaramereya
    Narcisoja etareju cuanaque, Ecuana Cuatsashaqui queja ecatyati cuanaque.
  kgp-NT: Kar kỹ inh kanhkã ũ vỹ tá jẽ gé, Herodião ti. Ti ki sóg ẽkrég tĩ. Kỹ sóg
    Narciso mré ke fag mĩ ẽkrég tĩ, ũ tỹ fag kãmĩ ẽg Senhor ki ge kỹ nỹtĩ fag.
  bvd-bvd: Si baea ni manata diana laa lau guu fua sa Herodion waa 'ana toaa Diu ki
    'uri nau lau guu. Si baea ni manata diana laa lau guu fua bara wela nia sa Nasisas
    ne kera toaa manata mamana ki lau guu.
  ukr-1871: Витайте Іродиона, родину мою. Витайте з Наркисових, которі в Господї.
  apz-apz: Hwe nomꞌne nje temtitofo mtaꞌango Heloutiyan oso huneꞌno ngko nje aꞌamu
    hwe ulalokweno. Sekwo kakimo njimno. Hwe nomꞌne Nasisas montohwamneꞌno ngko nje
    montohwafo ulalokweno. Sekwo hofɨkimo njimno. Hofɨko nakwoe Hwe Engo sohumo sɨmeho
    uyalokwofo.
  yon-yon: Ne Yuuman Herodion yaa kubenime. Narusisus ye nimadana yoom Yariman Yesu
    yaa anam andiwen kuyaa kubendime.
  poi-NT: Dioschit́aamɨ jém Herodión, jém antɨcmɨpɨc pɨ̱xiñ, con jém it́yajwɨɨp jém
    Narcisco it́ɨccɨɨm, jém icupɨcneyajwɨɨp tánO̱mi Cristo.
  wuv-wuv: Famafufuoinaa mena maroau, Herodion. Famafufuoinaa ena maroaa fena humuu
    Narcissus, ena rona neneraa mei Fasu.
  quf-NT: Chaynulla saludapamayllapapismi Israelmanta kaq masiy Herodionta, chaynulla
    Narcisupa tukuy ayllunkuna Amitunchik Jesucristupi kriyiqkunatapis,
  yuw-yuw: O irot ogep matana Herödionot ongoun. Yu woi nocot Yuda nanohon toropdecma
    öngkubomot. O irot ogep matana Duichon feno Narsisasho bucin idangma yuot ongoun.
  hus-NT-1971: Ca tsapnetha’chic u at juntal xits’al Herodión ani axi tin q’uima’
    a Narciso, cum jaye im belalchic a Cristo.
  med-med: Enim ndi, na nga numan kai pili uⱡ ei, wu Erotiyan rawe etʉk nʉk ngʉi!
    Ei na nga rʉⱡaip tenda ei. Enim ndi, na nga numan kai pili uⱡ ei, wu Narsisus
    nga manga tenda ila wamp kʉⱡ, rawe etʉk nʉk ngʉi! Wamp kʉⱡ, Nuim ei kʉn mormin.
  bch-bch: Abada leg ado kemi ila pan sobog Erodion. Abada leg ado kemi ila pagid
    panua ngan Narsisus ele luma lolo toa tilup toman ngan Maron Iesus.
  cco-NT: Jo̱guɨ guicó̱o̱bꞌˇ cajo̱ i̱ dseaˋ góoˊo i̱ siiˋ Herodión có̱o̱ꞌ˜guɨ jaléngꞌˋ
    i̱ dseaˋ sɨnʉ́ʉˆ quiáꞌˉ Narciso, co̱ꞌ dseaˋ quiáꞌˉ Dseaˋ Jmáamˉ lɨ́ɨiñˊ cajo̱.
  deu-1951: Grüßet Herodion, meinen Verwandten; grüßet die vom Hause des Narcissus,
    die im Herrn sind.
  alq-ALGNT: Nidanamika8a nitcina8emagan Herodion. Nidanamika8ag igi8e ka teb8eta8a8adjin
    ka Tibendjigendjin ka tajike8adj Narasisan (Narcisse) omigi8aminikag.
  ixl-NNT: As la etal untzii te vunmooleꞌ u Herodión, tukꞌ unqꞌa niman tetz u Jesús
    xoꞌl unqꞌa tatin u Narciso.
  boa-NT: Téhdure tamúnáajpi Herodióoke ó duurúváhi. Natsíítso hájkímú Píívyéébeéjté
    íjcyámeke idyé ó duurúváhi.
  quh-NT: Napaycapuwaychej llajta-masiy Herodionta Narcisocunajmanta Señorpi jap'icojcunatawan.
  kwi-kwi: Herodiónta, Judío awara, kakishapu kizti. Narcisowa yalta uzturuza kakishapu
    kiztain, au Anpat Jesústa nɨjkulamtu akwa.
  agm-agm: Aindɨ amɨ nɨnɨ nɨwahonisɨ utaaho komɨ ambɨpatɨ Erotiyonɨhoai gaahuraare
    undataato. Aindɨ amɨ Narɨsisaasihomɨ isɨhiyaamɨ usa noaipapɨ Autaahaatɨhomɨ isɨhiyaimatɨwɨ
    nyamɨ naisɨhiyai maawɨ gaahuraare undataato.
  ubr-ubr: Jew orot Herodion on abikakaiwai, a taitaiu tutuau Keriso an baigibubunuotis
    Narcissus an dam warar on abikakaiwis.
  tsw-NT: I ca̱sa̱a̱ mu Hiruduyan, moron ma̱ va̱. Waru i ca̱sa̱a̱ mu Nakisu na aza
    a na a̱ ri a̱tsuma̱ o uꞌwa wa̱ yi, aza a na a̱ ri a̱za̱ e Itoni yi Zagbain.
  cax-NT: Nirraquionco ümoti Herodión, naqui israelitarrü, y ümo bama masaruquitaiqui
    au niporrti Narciso, bama icocoromati Señor.
  aia-aia: Ha'atee wa'ewa'e tanaa Herodion, 'iia 'e ai Jiu ro'u 'onaaiau. Ha'atee
    wa'ewa'e tanaraaui sae hinihini na'i ruruha ana Nasisas.
  srp-1865: Pozdravite Irodijona, roðaka mojega. Pozdravite domaæe Narkisove, koji
    su u Gospodu.
  agt-agt: A makikumusta yak hapa ta kahulun ku sina Herodyon, ikid na mangurug kiden
    ta bali ni Narsisu,
  lug-lug: Mundabire Kerodiyoni muganda wange. Mundabire ab’omu nnyumba ya Nalukiso.
  yby-yby: Juda we iwene Helodiyoni ito Nasisida elekele wewenalalekiya monokau minabo
    maya nenako, dupamu nelaiyo, wiki li bilo.
  heb-heb: שאלו לשלום הורודיון קרובי שאלו לשלום בני ביתו של נרקיסוס אשר הם באדנינו׃
  mpp-mpp: Ailu Herodion ye noke himongnonggec moniyang. Ailu Nakisus golowacfocine
    Sugucneholec wetackelu gagaing, yengela nale wenac-madic lobe fume edocebadabiyeng.
  apb-apb: Mei wala ni saediananga ineu no'one hunie a Herodion, ngaeta iinoni ni
    Jiu mala ineu. Na mei wala ni saediananga ineu no'one hunie maeni mwaasine maa'i
    aana uluhe a Nasisas.
  san-TEL: అపరం మమ జ్ఞాతిం హేరోదియోనం మమ నమస్కారం వదత, తథా నార్కిసస్య పరివారాణాం మధ్యే
    యే ప్రభుమాశ్రితాస్తాన్ మమ నమస్కారం వదత|
  ben-IRV: আমাদের নিজের জাতের লোক হেরোদিয়োনকে শুভেচ্ছা জানাও। নার্কিসের পরিজনবর্গের
    মধ্যে যাঁরা প্রভুতে আছেন, তাঁদের শুভেচ্ছা জানাও।
  ntu-ntu: X Herodion, ni-kzde lr Jiu. X kxnzrlxngiting kcng tzmncng ma nyz Narsiszs.
  pan-pan: ਹੇਰੋਦਿਯੋਨ ਮੇਰੇ ਰਿਸ਼ਤੇਦਾਰ ਨੂੰ ਸੁੱਖ-ਸਾਂਦ ਆਖੋ। ਨਰਕਿੱਸੁਸ ਦੇ ਘਰ ਦਿਆਂ ਨੂੰ ਜਿਹੜੇ
    ਪ੍ਰਭੂ ਵਿੱਚ ਹਨ ਸੁੱਖ-ਸਾਂਦ ਆਖੋ।
  gvc-gvc: Yʉ coyeiro Herodiõ noajaro. Ã yoa Narciso ya wʉhʉ macaina Jesu yaina noa
    pihtinocajaro.
  mwp-mwp: Gud woeydhiz Erodhiyan ngaw buway mabayg. A gud woeydhiz mabaygal ngaya
    nanga Kerison mabaygal Nasison lagoenu.
  sbk-sbk: Mndamshile Helodioni, ono wa mwentu. Mndamshile bhoti bhabhali mnyumba
    ya Narkiso, bhabha hweli ashilile Ogosi.
  mya-JVB: ငါ ၏အဆွေအမျိုးဟေရောဒျုန် နှင့် တပည့်တော် ဖြစ် သောနာကိသု ၏အိမ်သူ အိမ်သားတို့ကို
    နှုတ်ဆက် ကြလော့။
  kgf-kgf: Waŋu sac kiticna Herodion yaiʒézé acna ézému. Waŋu Narikiso ama qeriawac
    areŋhéra ionac imuhucnec yaiʒézé acna énézému.
  awb-awb: Nánuwahrah Asíú ání Éróríónansabé iraúno atáhro. Náhsísune nahtapeq kaegaeo
    Sísa tagaríáh kéyábé iroro arítáhro.
  gdn-gdn: Apunu Erodiyoni, nau yo e ka Diyu ragidai, nau parauni e mete simuri. Keriso
    sumapiyamu ragidai kuduba apunu Narakisasi e tawai eyaka mena ragidai ki mu mete
    kina nau mu parau-tamakani.
  nko-NT: Nɛhá mɩ́ bá Yudayin Herodion tsiá. Nɛhá Narkiso abusuanfɔ ánɩ́ bʋgyi
    Akristofɔ tsiá.
  bsn-NT: Yʉ yʉ Herodión quẽne, quẽnato. Mani ʉjʉ Cristore ajitirʉ̃nʉrã Narciso ya
    viana, quẽnato.
  pib-NT: Galukanru Gerotiyo nomole. Galukanna Narsisopji gajene, Gitsrukaachi gwachine.
  wiv-wiv: Miu vala kagu gritings ni Herodion, ia na vinekegu. Miu vala kagu gritings
    na nuhu dia ta lololi na ruma ke Narsisus, dia na manumanu kana Paraha.
  reg-reg: Nuukesishe Herodioni, omuyili wani. Nubhakeshe bhona abho bhali mu nyumba
    ya Narkiso, bhanu bhali mu Latabhugenyi.
  mlh-mlh: Tifene Herodion iŋo nonde momojo mibi maneiŋ. Narsisuske Ofoŋke qakatoru
    pi moakoŋ gogobi, yoŋo nonde momojo mibi manenimiŋ.
  gof-ENT: ታ ኣይሁዴ ላጊያ ሄሮዲዮና ሳሮ ጊቴ። ናርሲሳኔ ኢያ ሶ ኣሳፔ ኪሪስቶሳ ኣማኒዳይሳታ ሳሮ ጊቴ።
  aau-aau: Hano me-ihey-ok kokwe seyr Herodion, hano uwrku se kwa mesor kow. Seyr
    Hakamay so uwrsa Narsisus so a mon ma non-wayr o, hme kwa nak-mesor kow.
  tvk-tvk: ‘Bos makoe’ mi Herodion xa be Siu tei nggoni nou, e mi ngan xil xa ladi
    e tim sa Nasisas xa laling neketen nae e Suv nar.
  prf-NT: ten kaparehu ku a Judio a ti Herodion, sakay ten kákkapatkaka hidi ten Panginoon
    ten pamilya ni Narciso.
  auy-auy: Moórá Yúndaa-waasigon-awiꞌa Érotiyonintafeꞌa Násísáasini akúmbá Ísu Káráísitini
    waásisafeꞌa kaweꞌ-úmai méraaro súne.
  tbg-tbg: Ne Herotionira uva mantama timitaata. Viva ti navunaa vaiintivanoma vairo.
    Nasisusira naavuqi Ihura vaintivara variakavata uva mantama timitaata.
  hub-NT: Wina pataar Herodión, tura Narciso patai apu Jesucriston enentaimtuina nusha
    aitkasrumek ujatruktarma.
  hmo-hmo: Lauegu varavara, Iuda tauna Herodiona dekenai hanamoa do umui henia, lau
    dekena amo. Lauegu hanamoa danu Narakiso ena ruma taudia do umui henia, idia be
    Keriso ena orea taudia.
  big-big: Yogo Elodiyong negi ingembubok keya ngizi kumuli yogo Nasisagi imakke yolu
    puwiliyegirau wangane yei.
  gux-G: fuondi mani ti kpiilo Elodiana, fuondi mani Narsise den po yaaba yaaba n
    ye ti yonbi daano kuli.
  cnl-NT: Rɨ²cuǿ²ra'³ u²³juee'n³¹ quia̱'n²na'³ dsa³ uu'n²na²³ 'i³ xi̱i̱n³ Herodión.
    Rɨ²cuǿ²ra'³ u²³juee'n³¹ quia̱'n²na'³ dsa³ quien³² Juii³ra² 'i³ nee'n²³² quie'²
    Narciso.
  zar-NT: Guliʼgapa Dios Herodión, bönniʼ uládz quiaʼ. Guliʼgapa Dios nupa nacuáʼ
    lidxëʼ Narciso, en taʼyéajlëʼë Xanruʼ.
  kde-kde: Nsalimile na Helodioni Nnyahudi nnyangu, pamo na vanu vammalele vankulupîla
    Nang'olo, vanu va nng'ande mwanga Nalikiso.
  ata-ata: Mo ngasovanu aso laixe noxilo ulai noxou tulaleli Elotioni, mo ngasovanu
    aso laixe noxilo ulai noxiꞌa aneꞌi ane ixoxolu no tani noxou Nasisusi kalumo.
    Aneꞌi ta mitema noxou Tila.
  qvw-NT: Malca-masí Herodiontapis limaycäliy. Chaynütac Jesusman chalapacü Narcisop
    aylluncunactapis limaycäliy.
  nfa-nfa: Hia lii mahoꞌo jaꞌa mi aꞌa Herodion. Nèngu dhèu Yahudi kahèi, sama sèmi
    jaꞌa. Hia lii mahoꞌo jaꞌa mi isi èmu Narkisus dhu parcaya Kristus.
  tnp-tnp: Otəni təuvɨr kəm Herotiən, rəhak əhruahru. Otəni təuvɨr kəm nətəmimi rəha
    Nasisəs mɨne rəhan noluək mɨn nətəm kəutəfaki kəm Iərmənɨg.
  urd-urd: मेरे रिश्तेदार हेरोदियून से सलाम कहो; नरकिस्सुस के उन घरवालों से सलाम कहो
    जो ख़ुदावन्द में हैं।
  hot-hot: Ma nônêm yaleŋmavi êndêŋ Helodion, yani ma yenaŋ avômalô Islael te. Ma
    nônêm yaleŋmavi êndêŋ Anyô Bêŋ anêŋ avômalô sapêŋ atu ba êmô haviŋ Nalsisus.
  mqj-NT: anna lako Herodion satondokku to Yahudi. Salama'ku lako sa'do'doranta to
    mangngorean dio banuanna Narkisus.
  rus-SYN: Приветствуйте Иродиона, сродника моего. Приветствуйте из домашних Наркисса
    тех, которые в Господе.
  mbh-mbh: Na pasungalu lek nang sivenga a Herodion nge ako ini leknga mun. Na pasungalu
    lek nang sivenga a Narsisus ile vel lemiare nge, or ini areko o teo mun a Toko
    Pomnga nge.
  bdd-bdd: Ta Helodiyami weteyage, tauna ꞌigu susu gwama Yudiya ꞌaigeda, eema tohekalesiyaedi
    taudi Nakiso ma ꞌina susuwao wete ꞌoidiya yahelauwa.
  cbt-NTPO: Irotiononta' saludos a'patarahuë. Inanta' cotio piyapi. Narsiso pëinënquë
    ya'huëpisopitanta' Quisocristo imapisopita saludos a'patarahuë.
  srn-NT: Taki Herodion, a kondreman fu mi, odi. Un taki den ososma fu Narsisus odi
    di de fu Masra.
  cta-NT: juaꞌa̱ jiꞌi̱ Herodión tyaꞌa quichi̱ tyi naꞌ; juaꞌa̱ jiꞌi̱ lcaa nguꞌ tyaꞌa
    Narciso nu jlya tiꞌ jiꞌi̱ ycuiꞌ nu Xuꞌna na;
  bqc-SIM: Ma fↄkpà ma bui Elodiↄ̃wa. Ma fↄkpà Naasisi bɛde pↄ́ aa naa Diiwaↄwa.
  tcz-CHONGTHU: Herodion, ka Judah chanpi chibai anabolun. Narcissus insung pumpia
    kona Pakai mite chibaiyun.
  mar-mar: माझा आप्त हेरोदियोन ह्याला सलाम द्या. नार्कीसच्या घरचे जे प्रभूत आहेत त्यांना
    सलाम द्या.
  snp-snp: Ido nanimo wenenane Helotiyoni yaki aiyo-koiyo ka fulo edomo ya loumalo.
    Ido Nasisusi numugu minamo yauti Wekola lulau mino edamo wenena yaki aiyo-koiyo
    ka fulo gedomo ya logimalo.
  isl-isl: Skilið kveðju til Heródíons ættingja míns. Berið heimilisfólkinu hjá Narkissusi
    kveðju mína.
  spy-NT: Ōsuboowoo tilyeenyuu Ērōōtyōōn āk nkicheek biikaab kaab Naarkiis choo kiikuchamta
    Mokoryoontēēt.
  xnn-xnn: '@see-verse:ROM.016.010'
  mwe-mwe: Shalamu alongo ajangu a Elodiana, shalamu bhandunji bhowe bha nnyumba ja
    a Nakishiushi, bhakwaakulupalilanga Bhakulungwa.
  tte-tte: Yamulolo Elodiyoni koina iya yagu tali Yudiya. Yamulolo tomeliwo kolili
    siya simiyamiya Nasisi ana nume mena.
  tcs-tcs: Spik griting de po Erodion, em i Zuwisman ane pamle blo mi tu. Grite demwan
    wea da aus blo Nasisis uda bilib wea Zizas.
  hlt-THB: Ka cakaw na ak awm, Herodion ce kut tlaih law uh. Bawipa awh a mik awm
    Narkisa ipkhui ce kut tlaih law uh.
  soq-soq: Ne Iuswa baidasona Erodion ita do sumanai sosona Nasisus duwa bedewe waimoia
    auwamodina.
  qub-qub: Salüdöta goycullanqui marca-masë Herodionta. Salüdöta goycullanqui Narcisota
    y famillyancunatapis.
  att-att: Á kunnasi gapay si Erodio, nga kagittâ nga Kudio? Ánna yù ira wáwwagi tam
    ta ángnguruk tam kâ Apu nga maggián ta bale ri Narsiso, kagian naw gapay nira
    ta iniyabbû ku nu kunnasi ira.
  bki-bki: a toro dolu na kiaku vio nei Erodiano, a namoneano nalo na Narsisas kiano
    m̃aratavo,
  bqp-bqp: À fↄ kpá ma Yuda dake Hɛrↄdiↄ̃a. À fↄ kpá Nasisu bede kũ ò kú Dikiri gũnnↄa.
  mcp-mcp: Bɨ ɔ bə́dá mə mbyɛ̂l wâm Herodiyoŋ; bɨ́ bə́da mə bɔɔŋg búúd bʉ́sə́ búúd
    ɔ Cwámba njɔ́w mə́ Narʉsis wá.
  hat-hat: Di Ewòdyon, fanmi m' lan, bonjou. Di moun lakay Nasis yo ki kwè nan Seyè
    a bonjou.
  npl-NT: Xikontlajpalokah n israelita Herodión non ken nikita, iwa ichanejkawah n
    Narciso akimeh noiwa kineltokah n Toteko Jesús.
  bgg-bgg: Ijak Jewthek, nane Narkhisus haliingthek pha Masipho Herodion shii de salamthek.
  eng-TCENT: Greet Herodion, my kinsman. Greet those of the household of Narcissus,
    who are in the Lord.
  eng-BSB: Greet Herodion, my fellow countryman. Greet those from the household of
    Narcissus who are in the Lord.
  cpu-NT: Povethatyaanari nosheninka Herodión. Povethatyaanari saikavankotziriri Narciso,
    ikaratzi inampishiretantaari Avinkatharite.
  san-ASM: অপৰং মম জ্ঞাতিং হেৰোদিযোনং মম নমস্কাৰং ৱদত, তথা নাৰ্কিসস্য পৰিৱাৰাণাং মধ্যে
    যে প্ৰভুমাশ্ৰিতাস্তান্ মম নমস্কাৰং ৱদত|
  tac-NT: Abiena repóriwachigó alué rió Erorioni anilime, alué rió abiena jurío ju
    napurigá ne, 'lige alué ralámuli Narsiso anilime rió galílachi ejperégame napu
    'we 'la oyérame ju Onorúgame.
  eng-WEBPB: Greet Herodion, my kinsman. Greet them of the household of Narcissus,
    who are in the Lord.
  gfk-H: Muat na karo lah Herodion no tasigu. Muat na karo lah diet tano haratamaan
    ta Narsisus ing diet kis tano Watong.
  viv-viv: Yaku nuwakabubu Helodiyona againe bana yaku yoꞋo kalivana. Yaku nuwakabubu
    Nasiso yana yoꞋo gaveyao Kaiwabu againe himiyaveꞋavina-ma kalivai-dina agaidiya.
  yao-yao: Mungomachisye che Helodiana, myahudi njangu. Mungomachisye mpingo wa ŵandu
    wose ŵakunkulupilila Ambuje ŵakutama mu nyuumba ji che Nalikisi.
  tgp-tgp: Ha sile na retioloolo isan tavtavuiku na vaon Herodion, ha sile na retioloolo
    isan la haratu non Moli na iman Narcissus.
  auc-NT: Botö guiidengä Edodiyaönö ingante waa apæ̈needäni. Ayæ̈ Näadotito guiidënäni
    incæ æcänö mönö Awënë nempo quëwëna tömënäni ïnänite adobaï, Waa quëwencæmïnimpa,
    äedäni.
  kbc-NT: Idecoaditibige Herodião ane yoiigi, codaa niɡ̶ijo anoyiwaɡ̶adi Ǥoniotagodi
    ane liɡ̶eladi minitaɡ̶a Narciso.
  bmh-bmh: Ag izal ‘Umaseu’ ze Herodion auran. Go Zuda du go iz sul. Ag izal ‘Umaseu’
    ze Dubanou Ban nugau duailel ag Narsisus nugau zaueim dacanemen awaran.
  ctu-BL: Aq'uenla cortesía c pi'ʌl Herodión. Aq'uenla cortesía jini año' bʌ ti' yotot
    Narciso año' bʌ ti lac Yum.
  meq-meq: Na tsikay naha me a Herodiyoŋ, ndo ga. Na tsikatay naha me a ndo i gay
    i Narkise hay, nəteye i Bəy Maduweŋ.
  noa-H: Mʌ durram woundam Herodión haajemʌgjã salud deenaa Narciso di haiguim k'ʌʌn
    hĩchab maach Pör Cristo hiek hʌ̈k'a nʌm k'ʌʌnagjã mʌ salud deebat.
  alp-NT: Beteke auku holmate ete Herodione. Ile bangsa esa kai aure neka. Kai holmate
    ete kwali betaya rebe esi hlaleke sakesa kai ite, rebe esi me Narkisuse eni lumare.
  san-VEL: apara.m mama j naati.m herodiyona.m mama namaskaara.m vadata, tathaa naarkisasya
    parivaaraa.naa.m madhye ye prabhumaa"sritaastaan mama namaskaara.m vadata|
  kbq-kbq: Nagri nagapinti ne' Herotionina musenke hugante'ne hutma asamiho. Nasisusi
    nompi, Ramofonte mani'naza nagakura musenke huramante huta zmasamiho.
  kbh-kbh: Chë cach ats̈cá judeocá Herodión s̈mochjachuaye, y chë Narcisbe pamillents̈ana
    Bëngbe Utabnábeñe os̈buachiyë́ngnaca.
  ron-LSB: Salutați pe Irodion, ruda mea. Salutați pe cei din casa lui Narcis, care
    sunt în Domnul.
  pon-pon: Ranamau on Erodion kompoke pai. Ranamau on toun im en Narjijuj, me papa
    Kaun o.
  nhe-BL: Xijtlajpaloca Herodión, nochampoyohua. Xiquintlajpaloca tlen quineltocaj
    Tohueyiteco ipan ichaj Narciso.
  sps-sps: Nyo faan iny men nainy rof ten Herodion, ayei na tsoiny Jiu faarei varonyo.
    Nyo faan kan iny men nainy rof tsonyo tan vainy fafaaman tana Tsunaun to te kaakaa
    ror tana numaa ten Nasisas
  wnc-wnc: Gatu aminu tapatu umana Herodion ngang inikamang. Naat iat bapuninu buya
    kundukan. Waapae kuut ginda gaak wama imunong. Gatu aminu Nasisaskat gatake Buyambam
    tapanindane aminabam dakngake itane yotnane yuaing aminde natane gaak wama yamunong.
  bus-bus: À ì kpá ma Yuda daa Hɛrↄdiↄ̃a. À ì kpá Nasisu bɛdee kɛ̀ aↄ̃ↄ kú Dii guunↄa.
  gub-BL: Amono kar heze'eg Eroxiàw pe no. Zutew romo hekon ihe ài a'e. Amono kar
    heze'eg Naraxi iànàm wanupe no.
  imo-imo: Nanga Juda iye Herodion molko kondowi nindeio. Narsisusinga ulkena peremele
    imbomanga mare Awilimunga imbo moromelema molko kondaio nindeio.
  boj-boj: Osib Herodion a dego ijo kaiye anjam endi minjiy. A ijo leŋ. Niŋgi ijo
    kaiye anjam endi osib Narsisus aqa tal qujai naŋgi ti dego minjriy. Naŋgi Tamo
    Koba aqa tamo bole unub.
  eng-DRA: Salute them that are of Aristobulus’ household. Salute Herodian, my kinsman.
    Salute them that are of Narcissus’ household, who are in the Lord.
  knf-knf: Dwul mboş Herodiyon ayiţ naan. Dwul ma biki katoh ki Narŧiŧu, banwooŋ biki
    Ajugun.
  san-KHM: អបរំ មម ជ្ញាតិំ ហេរោទិយោនំ មម នមស្ការំ វទត, តថា នាក៌ិសស្យ បរិវារាណាំ មធ្យេ
    យេ ប្រភុមាឝ្រិតាស្តាន៑ មម នមស្ការំ វទត។
  arn-NT: Lemoria pilelmuchi tañi kiñe tuwünche Erodion, ka Narsiso tañi pu reñma
    tati feyentuleyelu ta Ñidol mew.
  zas-NT: Gol bagajpdioz tëë Herodión ben ladxan, në ree xfamil Narciso, bén ma rliladx
    Jesucrist.
  ken-NT: Kaká ká Hɛródion ntɨ mmu Israɛl wa. Kaká ká nkwɔ bo ɛfo Nasísɔs abhɛn
    bábhárɛ́ mmʉɛt nɛ Acha.
