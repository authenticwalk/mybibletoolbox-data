  hto-hto: Cue naɨraɨ ímɨe Herodiómo daje izói uai orédɨcue, naa caɨ Ocuíraɨmamo ɨ́ɨnote
    Narciso comɨ́nɨri.
  por-BRBSL: Saudar Herodion, meu parente. Saudai-os da casa de Narciso, que estão
    no Senhor.
  ces-NKB: Pozdravte Herodiona, mého příbuzného. Pozdravte [domácí] Narkisovy, kteří
    jsou v Pánu.
  cui-cui: Mataʉtano painta jacobare Herodión pon irʉ judiomonaepin icha xan ichin.
    Irʉ painta jacobare Narciso piamonae tatsi pomonae pejume cowʉntsixaerʉ pontha
    pon jiwi Pecanamataxeinaein.
  boj-2014: Osib Herodion a dego ijo kaiye anjam endi minjiy. A ijo leŋ. Niŋgi ijo
    kaiye anjam endi osib Narsisus aqa tal qujai naŋgi ti dego minjriy. Naŋgi Tamo
    Koba aqa tamo bole unub.
  eng-OEBUS: to my countryman Herodion; to the Christians in the household of Narcissus;
  eri-eri: Tere Herodion yame kaiyewou tuwagu, no yame ha tigini. Tere Narsisus nomo
    gane fai-aita nere Anyakaro nomo fai-aita yafade waha, yame kaiyewou nigagu.
  aly-aly: Herodion atyenh arrpemarl, Narcissus-kenh-rnem-then, Ingkart-kenh-angkwarr
