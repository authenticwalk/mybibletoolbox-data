  wiu-wiu: No Yu yatene ago Erodiono one-palaka wete meamene wa akamene-ye. Eya ago
    Nasisasi one yapu pitiki yene Ali Muno-pala lipua meki-kiti eni yene-palaka wete
    meamene wa akamene-ye.
  swe-swe: Hälsa min släkting (judiska landsman)Herodion. Hälsa dem i Narcissus familj,
    som tillhör Herren. [Syftar troligen på den kände Tiberius Claudius Narcissus.
    Han var en friköpt slav som blev en välbärgad man som hade stort inflytande under
    kejsar Claudius styre. Han avrättades 54 e.Kr. när Nero kom till makten, och var
    alltså död när Romarbrevet skrevs. Hans familj var dock kristen och får en speciell
    hälsning av Paulus.]
  cth-cth: Ka miphunnaw Herodion hoi Nasisa imthungnaw hai kutman awh.
  mti-mti: Erodion me at neuma desiroma, me baigan waniya. Narukisas gweyawa igiyawa
