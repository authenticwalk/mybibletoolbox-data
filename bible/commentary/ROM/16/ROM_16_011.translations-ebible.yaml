    tita köbö kuin juen, munkwe nie ietre.
  azg-NT: Mantyi ncyahoꞌ tsꞌon njan nnon juu ntyjë Herodión. Tuihin tsjan nnꞌan na
    maninjuu tyuaa na tui ja. Ndoꞌ majoꞌntyi ndëë nnꞌan vaaꞌ Narciso na vantyja nꞌonhan
    Jesucristo.
  bhd-bhd: मेरे कुटमेरे हेरोदियोने नमस्कार। नरकिस्सुसेरे टब्बरे ज़ैना लोक प्रभु मां
    आन, तैन नमस्कार।
  too-NT: Lā' nā icmacā'ni' saludos quintā'israelita Herodión lā' nā xalanī'n na ixchic
