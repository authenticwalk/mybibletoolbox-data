  san-ASM: অপৰম্ অসুংকৃতং ফ্লিগোনং হৰ্ম্মং পাত্ৰবং হৰ্ম্মিম্ এতেষাং সঙ্গিভ্ৰাতৃগণঞ্চ
    নমস্কাৰং জ্ঞাপযধ্ৱং|
  tac-NT: '''We repóriwachigó alué maligi rió, alué Asínkrito anilime, ''lige Plegonte,
    ''lige Érmesi, ''lige Patróbasi, ''lige Érmasi, ''lige suwábaga alué ralámuli
    Onorúgame oyérame napu napuíme ju Onorúgame nila ra''íchali benimea aleké maligi
    rió galílachi.'
  eng-WEBPB: Greet Asyncritus, Phlegon, Hermes, Patrobas, Hermas, and the brothers
    who are with them.
  gfk-H: Muat na karo lah Asinkiritus ma ne Pelegon ma ne Hermes ma ne Patrobas ma
    ne Hermas ma ira tasi dahat mah narako ta Karisito.
  viv-viv: Yaku nuwakabubu Asinikelito, Filegoni, Hemesa, Fateloba, Hemasa agaidiya
    kadu tobohiyadeyao badi kalivai-dina buye himimiyami-ma agaidiya.
  yao-yao: Mungomachisye che Asinkilito ni che Fulego ni che Helime ni che Patuloba
    ni che Helima ni achinjetu wose ŵakunkulupilila Kilisito ŵakutama nawo.
  tgp-tgp: Ha sile na retioloolo isan Asyncritus, Phlegon, Hermes, Patrobas, Hermas,
    peresi la vorai atu la lo toho peresira.
  auc-NT: Ayæ̈ adobaï Atincodito, Pedegonte, Edëme, Patodobato, Edëma tömënäni näni
    pönencabo tömänäni ïnänite, Waa quëwencæmïnimpa, ante apæ̈needäni.
  kbc-NT: Idecoaditibige Asíncrito, Flegonte, Hermes, Pátrobas, ijaa Hermas, codaa
    me iditawece ɡ̶onioxoadipi anidiaaɡ̶i miditaɡ̶a.
  bmh-bmh: Ag izal ‘Umaseu’ ze Asinkritus, Plegon, Hermes, Patrobas, Hermas mui duailel
    ipal go agal oiagab Yesus en petak emen ag abai darem awaran.
  ctu-BL: Aq'uenla cortesía Asíncrito yic'ot Flegonte yic'ot Hermas yic'ot Patrobas
    yic'ot Hermes yic'ot yambʌ hermanojob ya' bʌ añob.
  meq-meq: Tsikumeŋatay ha me a Asiŋkərit ta Fəlegoŋ ada a Hermes, a Patrobas ada
    Hermas ada a ndo mədzal gər neheye ta nəteye aye.
  noa-H: Salud deebat Asincritoog, Flegonteeg, Hermeeg, Patrobaag, Hermaag maimua
    tagam hermanonaan ham dʌ̈i nʌm k'ʌʌnagjã hagjö mua salud deepʌ̈i chirʌm.
  alp-NT: Beteke auku holmate ete Asinkrituse, Plegone, Hermese, Patrobase, Hermase
    kai pusue kwali betaya rebe ite hlaleke sakesa rebe esi me kaise.
  san-VEL: aparam asu.mk.rta.m phligona.m harmma.m paatraba.m harmmim ete.saa.m sa"ngibhraat.rga.na nca
    namaskaara.m j naapayadhva.m|
  kbq-kbq: Asinkritusima, Flegonima, Hemesima, Patrovasima, Hemasi'zanema nemaniza
    tafuhe'ine, tasarahehe'ina musenke huramantene huta zmasamiho.
  kbh-kbh: Asíncrito, Flegonte, Hermes, Patrobas y Hermas s̈mochjácheuaye, y chë ínÿenga
    Jesucrístbeñe os̈buáchiyënga chë́ngaftaca imnénutanangnaca.
  ron-LSB: Salutați pe Asincritus, Flegon, Hermes, Patrobas, Hermas și pe frații care
    sunt cu ei.
  pon-pon: Ranamau on Ajinkrituj, Plekon, Ermaj, Patropaj, Ermej o ri atail akan,
    me mi re ’rail.
  nhe-BL: Xiquintlajpaloca Asíncrito, Flegonte, Hermas, Patrobas, Hermes huan toicnihua
    tlen itztoque ininhuaya.
  sps-sps: Nyo faan iny men nainy rof tsonyo ten Asingiritas, me Feregon ai Hemis
    me Patrobas, ai Hemas, ai to kan tsurin mes fuainy vainy fafaaman fakap to te
    vivangura faavot ror fiisen ramirori ri, ri te fafaatouf e Gov.
  wnc-wnc: Gatu ginda natane gaak wama aminu kundu umana Asinkritas gatu Fligon gatu
    Hemis gatu Patrobas gatu Hemas gatu notninbamu wa amikat gatake yuaing aminde
    yamunong.
  bus-bus: À ì kpá Asinkiritua kↄ̃n Flɛgↄ̃o kↄ̃n Ɛmɛsio kↄ̃n Patarobao kↄ̃n Ɛmasio
    kↄ̃n ń Yesude daa kɛ̀ aↄ̃ↄ kú lɛdoonↄ ń píngi.
  gub-BL: Amono kar heze'eg Àzin pe no, Perekon pe no, Er pe no, Pa pe no, Herema
    pe no. Amono kar heze'eg wapyr har uzeruzar ma'e nànàn no.
  imo-imo: Asinkritus, Flegon, Hermes, Patrobas, Hermas kame, enonga angenali eno
    kinye peya moromele iyema kinye eno molko kondaio nindeio.
  boj-boj: Niŋgi ijo kaiye anjam endi osib Asinkritus, Flegon, Hermes, Patrobas, Hermas
    naŋgi minjriy. Osib Kristen was kalil naŋgi koba na unub qaji naŋgi dego minjriy.
  eng-DRA: Salute Asyncritus, Phlegon, Hermas, Patrobas, Hermes, and the brethren
    that are with them.
  knf-knf: Dwul ma Aŧenkritu na Flegon na Hermeŧ na Patroba na Hermaŧ na bayiţ baka
    banwooŋ na baka.
  san-KHM: អបរម៑ អសុំក្ឫតំ ផ្លិគោនំ ហម៌្មំ បាត្រពំ ហម៌្មិម៑ ឯតេឞាំ សង្គិភ្រាត្ឫគណញ្ច
    នមស្ការំ ជ្ញាបយធ្វំ។
  arn-NT: Lemoria piafimün ta Asinkrito, ka Flegante, ka Ermes, ka Patrofas, ka Ermas
    ka tati pu peñi ka lamngen ta müleyelu kisu engün mew.
  zas-NT: Gol bagajpdioz Asíncrito, Flegonte, Hermas, Patrobas, Hermes në gra ree
    bén zaꞌ con laa reeman, bén ma rliladx ree Jesucrist.
  ken-NT: Kaká ká Asínkritɔs nɛ Flɛ́gɔn nɛ Hɛ́mis nɛ Patróbas nɛ Hɛ́mas nɛ batɨ̌
    bǒnkwɔ bachak abhɛn bachi nɛ bhɔ.
