verse: ROM.016.014
translations:
  kpx-kpx: Isi Asikitasi, Belegoni, Hemesi, Batobasi, Hemasi, isi ekalesia ata bahata
    kebiahi umale kebia bahataho di vahaeho hoto ko loui namigeveve.
  okv-H: Eto embo javo Asyncritus Phlegon te Hermes te Patrobas te Hermas te enana
    amita namei kamei tapa enana amiga horukagora avo ere pekihena.
  tbo-tbo: Asikilita po Pelegona po Hemesi po Patobasi po Hemasa po walewalehita tu
    witumagana atapuhi tauhi mitehi a mamalihi.
  mal-C: അസുംക്രിതോസ്, ഫ്ലേഗോൺ, ഹെർമെസ് ഇവരെയും കൂടെയുള്ള സഹോദരങ്ങളെയും വന്ദനം അറിയിച്ചാലും.
    പത്രൊബാസിനും ഹെർമാസിനും കൂടെയുള്ള സഹോദരന്മാർക്കും വന്ദനം ചൊല്ലുക.
  grc-SR: Ἀσπάσασθε Ἀσύγκριτον, Φλέγοντα, ⸉Ἑρμᾶν, Πατρόβαν, Ἑρμῆν,⸊ καὶ τοὺς σὺν αὐτοῖς
    ἀδελφούς.
  bgc-bgc: बिश्वासी भाई अंसुक्रितुस, फिलगोन, हिर्मेस, पत्रुबास, हर्मास अर उनकै साथ
    के सारे बिश्वासी भाईयाँ नै, नमस्कार।
  khz-khz: Asinikritas, Flegon, Hemes, Patrobas, Hemas e walakava reketa ira ria getaluna
    nea geku vega-nama pio venira.
  deu-TKW: Grüßet den Asynkritus, den Phlegon, den Hermes, den Patrobas, den Hermas,
    und die Brüder bei ihnen.
  zsr-NT: Gul‑gáp caꞌ Dios Asíncrito, len Flegonte, len Hermas, len Patrobas, len
    Hermes, lencaꞌ yuguꞌ böchiꞌ lzaꞌruꞌ daꞌquëꞌ Xanruꞌ, nacuáꞌlenëꞌ lequëꞌ.
  lin-lin: Bopesa mbote na Asenkrite, na Flegoni, na Erimesi, na Patrobasi, na Erimasi,
    mpe na bandeko nyonso oyo bazali na bango elongo.
  hns-NT: Ham Aasénkrietas ke jaad kariela, aur bhie Flégon, Hérmes, Páatrobas, Hérmas
    aur hoewa ke ekwan iesaai bhaai-bahien log ke.
  noa-E: Salud deebat Asincritoog, Flegonteeg, Ermeeg, Patrobaag, Ermaag maimua tagam
    ermanonaan am dʉ̈i nʉm khʉʉnagjã agjö mua salud deepʉ̈i chirʉm.
  eng-EMTV: Greet Asyncritus, Phlegon, Hermas, Patrobas, Hermes, and the brothers
    who are with them.
  mib-NT: Te cahān rō jeē sándeyɨ́ ni Asíncrito jiín Flegonte jiín Hermas jiín Patrobas
    jiín Hermes jiín táca hermano jeē cáyūcu jíín de.
  lif-NT2: आसिन्‍क्रितस, फ्‍ले़गन, हर्मास, पात्रोबास, हर्मेस हे़क्‍क्‍याङ् खे़ङ्‌हाॽनु
    के़वाॽबा काक् नसानिबाहाॽ आसेवारो मे़त्ते़म्‍सिम्‍मे़ॽओ॥
  xnj-xnj: Muvajambusa Asunikilito na Filegoni na Helima na Patiloba na Helime na
    valongo voha vevakumsadika Kilisitu vevavili pamonga nayu.
  mmx-mmx: Lavapaase momo bok tarak ti ne Asinkritas, la ne Peligon, la ne Eramas,
    la ne Patrobas la ne Eemes, la nedi bok luvutnetak keneng at laasen at ne Karisito
    mo dik lok eburu minedi.
  cbr-NT: '''Imainun camina Asíncrito, Flegonte, Hermas, Patrobas, Hermes ''imainun
    acamabë ''icëcama axa Jesucristomi catamëcë, acama bërúanxa ''inun ''ë caxunti
    ''ain.'
  tee-NT: Amac'amit'itch ju Asíncrito chai ju Flegonte chai ju Hermas chai ju Patrobas
    chai ju Hermes chai tachi chun ju ali'inch ju qui'alak'avin'an la'ixmacni Cristo
    ju alact'avi ju yu'unch.
  eng-LSV: greet Asyncritus, Phlegon, Hermas, Patrobas, Hermes, and the brothers with
    them;
  cak-NT: Nintak-e ruxnakil-quiwech ri kach'alal Asíncrito, Flegonte, Hermas, Patrobas,
    Hermes y chuka' chique ri kach'alal ri jec'o quiq'uin.
  pah-NT: Tamondouka ji nhinhi'ig̃a Asíncrito'ga pe no Flegonte'ga pe no Hermes'ga
    pe Pátrobas'ga pe Hermas'ga pe g̃apyrive'g̃a pe no nhaneirũ'g̃a.
  sja-NT: Salude pëiru Asincritomaa, Flegonte, Hermes, Patrobas, Hermas, mãgɨɨrãmaa
    mãik'aapa apemaarã ɨ̃pemaarãmaa, ãra ome ɨt'aa t'ɨ̃ chepata.
  xed-xed: Ka ganaghata kuni ta zgu ta i Asiŋkrita nda Fligwana, nda Hermes, nda Patrubas,
    nda Hermas, nda pɗakwa zwanama kawadaga nda həŋ ya.
  mks-NT: Ta chíndahá i̱ Ndióxi̱ coo Asíncrito xi̱hi̱n Flegonte xi̱hín Hermas xi̱hi̱n
    Patrobas xi̱hi̱n Hermes. Ta chíndahá i̱ Ndióxi̱ coo tócó ndihi na̱ cúú cuéntá
    Jesús ndúu xi̱hín na̱ cán.
  gfk-S: Mu na haatne leh Asinkiritus ma ne Pelegon ma ne Hermes ma ne Patrobas ma
    ne Hermas ma ira hinsaa dait bileng naramon tane Krais.
  bmu-bmu: Asinkritus, Flegon, Hermes, Patrobas, Hermas aka urumeleŋ alaurup tosatŋi
    yembuk maljei, yeŋgöra mönö nöŋgö yaizökzökni jigetka mötme.
  dgz-dgz: Apan upi Asinkiritas ge Piligon ge Omes ge Patorobas ge Omes Iesu dugup
    mega tanamo wanumuine den gaun inamup waivin.
  eng-GNV: Greete Asyncritus, Phlegon, Hermas, Patrobas, Mercurius, and the brethren
    which are with them.
  zaa-NT: Liute tsàtè' la' rinàbatitsa' quia' lani Asíncrito nna Flegonte nna Hermas
    nna Patrobas nna Hermes nna iyaba adí ca hermanos tse'e lani cabi nna.
  eng-WEBSTER: Salute Asyncritus, Phlegon, Hermas, Patrobas, Hermes, and the brethren
    who are with them.
  guh-guh: Nebajacobiananua Asíncrito, Flegonte ata, Hermas ata, Patrobas ata, Hermes
    ata, itsamonae ata, pamonae najinavanapa bajarapamonaejavata.
  bon-bon: Sebore Asunkritus, Plego, Hermes, Patrobas, piiyepu Hermas tääpume, piiyepu
    iyeta ätrunga biname lui teeme ingle cabu temi.
  nhw-BL: Xiquintlajpaloca Asíncrito, Flegonte, Hermas, Patrobas, Hermes huan toicnihua
    catli itztoque ininhuaya.
  swh-ONEN: Wasalimuni Asinkrito, Flegoni, Herme, Patroba, Herma na ndugu wote walio
    pamoja nao.
  wbi-wbi: mwungilaghe uAsinklito, Flegon, Helme, Patroba, Helma na vanyalukolo vooni
    vano valipalikimo nave.
  bba-bba: I Asɛnkiti tɔbiri kɑ Feleɡoni, kɑ Herimɛsi kɑ Pɑtobɑsi, kɑ Herimɑsi kɑ
    bɛsɛɡibu be bɑ wɑ̃ɑ kɑ be.
  eng-KJVCPB: Salute Asyncritus, Phlegon, Hermas, Patrobas, Hermes, and the brethren
    which are with them.
  kgk-NT: Amondo-ta Asíncrito-pe, Flegonte-pe ave xe mandu'aha. Amondo-ta ave Hermes-pe,
    Pátrobas ndive Hermas-pe ave. Indive kwéry Hesu reroviaha-pe gwive ha'e uka-ta.
  waj-waj: Asukiritiiva Perekoova Heremeeva Patoropaava Heremaavainnaraata iya tasipama
    variaa vaa ausa hanigiaiyaraatama na yaata utuee boo kiaunoo. Ivaara iya kiaa
    mmiatee.
  cpy-cpy: Powethatyaari Asíncrito, Flehonte, Hermas, Patrobas, Hermes, eejatzi itsipata-piinta-yitari
    rirori-paeni, aetziri “noyemijantzinkarite-paeni.”
  ekk-PKP: Tervitused Asünkritosele, Flegonile, Hermesele, Patrobasele, Hermasele
    ja kaasusklikele, kes on nendega koos.
  mpx-mpx: Ya mulolu Asinkilitas, Pelegon, Hemisi, Patolobas ge Hemas elal, avaliyau
    ge talilau al bolo avaliyau hi mimina.
  wbp-wbp: Manu nyampurra yirdi-patu Jingkaritaku manu Pilikini manu Yurrumiji manu
    Patulpaji manu Yurrma manu panu-karirlangu nganimpa-nyangu wungu-warnu-wati, ngulakuju
    yungurna-jana yimi-ngarrirnirra ngurrju karna nyina.
  luo-luo: Mosnauru bende Asunkrito, Filgona, Hermes, Patroba, Hermas, kod Jowete
    duto man kodgi.
  nhe-NT: Xiquintlajpaloca Asíncrito, Flegonte, Hermas, Patrobas, Hermes huan toicnihua
    tlen itztoque ininhuaya.
  aii-aii: ܗܲܒ݂ܠܘܼܢ ܫܠܵܡܵܐ ܠܐܵܣܘܿܢܩܪܹܛܘܿܣ، ܘܠܐܵܦܸܠܓ݂ܘܿܢ، ܘܠܗܵܪܡܵܐ، ܘܠܦܲܛܪܵܒ݂ܵܣ، ܘܠܗܵܪܡܹܣ،
    ܘܠܐܲܚܘܿܢܘܵܬܹ̈‌ܐ ܕܝܼܢܵܐ ܥܲܡܵܝܗ‌ܝ.
  esk-NT: Tuyuqtuŋa nayaaŋŋanik Asyncritus-mun Phlegon-munlu Hermes-munlu Patrobas-munlu
    Hermas-munlu suli iluqaitñun aniqatiunun iliŋitñiittuanun.
  msb-msb: Pakikumusta man kan Asincrito, Flegonte, Hermes, Patrobas, Hermas kag an
    mga kamaranghod sa pagtuod na kaupod ninda.
  cpa-NT: Dsianh¹³jni jǿg³ dsio¹ quiah¹² Asíncrito, quianh¹³ Flegonte, quianh¹³ Hermas,
    quianh¹³ Patrobas, quianh¹³ Hermes, quianh¹³ dsa² roh¹³ jniang³ tiogh³ quianh¹³
    dsa² héi².
  dso-dso: ଆସୁକିରି, ପେଲେଗନ୍‌, ଅର୍‌ମିସ୍‌, ପାତ୍‌ରବା, ଅର୍‌ମାସ୍‌ ଆରି ସେମନର୍‌ ସଙ୍ଗ୍‌ ରଇବା
    ସବୁ ବିସ୍‌ବାସି ବାଇବଇନିମନ୍‌କେ ଜୁଆର୍‌ ଜାନାଆ ।
  meu-meu: Asunukrito bona Flegon bona Hereme bona Patroba bona Herema, mai bamodia
    ida, ba hanamodia.
  yva-NT: Kove raura tavon irati arakovo Asingkiritus, Peregon, Ermes, Paterobas,
    Ermas, muno arakovo utantuna matavon tenambe mansai.
  dgc-dgc: Mékikumustaék be ni Asinki, sakay ti Pilegon, éy ti Hermes, ti Patrobas,
    ti Hermas, sakay du kakaguman de.
  zpm-NT: Goḻdeed zhibdiuzh naa lo Asíntric, lo Flegon, lo Hermes, lo Patrob, lo Hermas
    ni lo grëragaa zha bets ne nacgrë zho.
  hix-NT: Ohnàn kom yaw nay hatà, Pawru, katxok xarha, Asenkeryetu komo wya xarha,
    Fàryekonte wya xarha, Ehmesà wya xarha, Patrokmasà wya xarha, Ehmasà wya xarha,
    nyamoro yakoron komo wya xarha, kowtà komo wya rma.
  sim-sim: Uhu wesambasa anhin Asinkritus, Flegon, Hermes, Patrobas, Hermas nga mahasanje
    jikanoka lihi ol nakrem li linda ondo nga ji haka.
  npi-ULB: असिंक्रितस, फ्लेगन, हर्मेस, पत्रोबास, हर्मास र उनीहरूसित भएका भाइहरूलाई
    अभिवादन देओ ।
  cgc-cgc: Ipakamusta a nyo man ki danen Asincrito, Flegonte, Hermes, Patrobas, Hermas
    daw ta tanan na mga utod ki Cristo na iran na duma.
  tim-tim: Akto luâk kotyeŋe Asiŋkrito, Pilegoŋ, Hereme, Patoroba, Herema akto Anutugât
    kâmot bikŋe olop manmai yâk maŋganyekŋet.
  yor-yor: Ẹ kí Asinkritu, Flegoni, Herma, Patroba, Hermesi àti àwọn arákùnrin àti
    arábìnrin tí ó wà pẹ̀lú wọn.
  wos-wos: Asinkritus akwi, Flegon akwi, Hermes akwi, Patrobas akwi, Hermas akwi,
    wunde du wali reta Krais Jisasna hundika xékékwa du takwaka akwi dinguna natanguni.
  emp-NTPO: Djaba Asincritoa, Plegontea, Hermaa, Patrobáa, Hermea, idjab̶a djabarã
    ãdjirã ume duanʌ́a bid̶a jarad̶adua mʌ̃a quĩrĩã b̶ʌda ãdjirãra bia duananida.
  eng-F35: Greet Asyncritus, Phlegon, Hermas, Patrobas, Hermes, and the brothers who
    are with them.
  ind-ind: Salam kepada Asinkritus, Flegon, Hermes, Patrobas, Hermas, dan saudara-saudara
    seiman lain yang ada bersama mereka.
  pes-OPCB: خواهش می‌کنم سلامهای مرا به اَسینکریتوس، فلیگون، هِرماس، پَتروباس، هِرمیس،
    و برادران دیگری که با ایشان هستند، برسانید.
  mpt-mpt: Eka ibo Asinklitas esa eka Fligon esa eka Hemis esa eka Fatlobas esa eka
    Hemas esa eka i nekwali bainobo galini i baka blib isa
  ssx-ssx: Asinkitidasi Pilekoni Hemesi Pa꞉todobasi Hema꞉si kutupa iki ame̱le̱ hao
    haleme Ketiso wanda꞉hali paeyao pa꞉ta꞉ a꞉taloe pi la꞉niaasome.
  mkl-mkl: I ce Asɛnkiti fɔɔ, do Fileɡoni, do Herimɛsi, do Pɑtobɑsi, do Herimɑsi,
    do kpɑɑsi ŋɑ iyi ɑŋɑò ŋɑ ɑ̀ wɛɛ.
  gaq-gaq: ଆସୁଙ୍କ୍ରିତ, ଫ୍ଲେଗୋନ୍, ହର୍ମୀସ୍, ପାତ୍ରବା, ହର୍‍ମାସ୍ ବାରି ମେଇଂ ଏତେ ଲେଃଡିଙ୍ଗ୍‍କ୍ନେ
    ବୟାଁଇଂକେ
  gof-RNT: Asinikirttoosas, Filegoonas, Hermmeesas, Patirobaasasinne enttara de7iya
    ammaniyaa ishata ubbaas ta sarothuwa odite.
  unx-unx: ଆସୁଙ୍କ୍ରିତ୍‌, ଫ୍ଲେଗୋନ୍‌, ହର୍ମିସ୍‌, ପାତ୍ରବାସ୍‌, ହାର୍‌ମେସ୍‌ ଆଡଃ ଇନ୍‌କୁଲଃ
    ତାଇନ୍‌ତାନ୍‌ ଏଟାଃ ସବେନ୍‌ ଖ୍ରୀଷ୍ଟିୟାନ୍‌ ହାଗାକକେ ଆଡଃ ମିଶିକକେ ଆଇଁୟାଃ ଜହାର୍‌ ଉଦୁବାକପେ
    ।
  gah-gah: Asikilitó itó Pilegon itó Helemé itó Patopá itó Helemá kezagi kigivéikinigi
    geké napa noloketuze, li kimilo.
  lcm-lcm: Napo alis kag posong aro kapa ane si ri Asukirito, Pelegon, Eremes, Patarobas,
    Eremas na mang keve tungara po ago ang ve ria.
  aer-aer: Nhenge Asyncritus, Phlegon, Hermes, Patrobas, Hermas-arlke ilaye ayenge-arle
    itneke itirrerle-aneme-anteye, atyewe arrpenhe Jesus-kenhe areye-arlke itnekenge
    apurte-arle-irreme.
  qvc-NT: 'Napaykuyllapar kay kriyiq masinchiqkunata: Asinkrituta, Fliguntita, Irmasta,
    Patrubusta, Irmista, yumbay kriyiq masinchiq paykunawan tandakaqkunata.'
  tgl-ULB: Batiin ninyo sina Asincrito, Flegonte, Hermes, Patrobas, Hemas at ang mga
    kapatid na kasama nila.
  cbs-NT: Ja inun, Asíncrito inun, Flegonte inun, Hermes inun, Patrobas inun, Hermas
    inun, Jesúsunabu betsabu jatube ichamisbu Diosun jau jatudi duawanun en jancha
    ea jatu yuixundiaxankanwen.
  xtm-NTPP: Jin ndakua'a ni nchuxi tee nani Asíncrito a, ji'in tee nani Flegonte a,
    ji'in tee nani Hermas a, ji'in tee nani Patrobas a, ji'in tee nani Hermes a, ji'in
    tna'a o ni ka nduu sa'ya Su'si o a ja ka iyo i ji'in de a.
  nnq-nnq: Mapatange abali Asunikilito na Fulegoni na Helime na Patuloba na Helima
    na akalongo boa ababi pamwe nabo.
  bao-NT: Asíncrito, Flegonte, Hermes, Patrobas, Hermas, to biri mani yaarã cʉ̃ja
    mena ca niirã cãa, cʉ̃ja añujato.
  san-ORI: ଅପରମ୍ ଅସୁଂକୃତଂ ଫ୍ଲିଗୋନଂ ହର୍ମ୍ମଂ ପାତ୍ରବଂ ହର୍ମ୍ମିମ୍ ଏତେଷାଂ ସଙ୍ଗିଭ୍ରାତୃଗଣଞ୍ଚ
    ନମସ୍କାରଂ ଜ୍ଞାପଯଧ୍ୱଂ|
  huv-NT: Itepeayiün teat Asíncrito, teat Flegonte, müm Hermas, teat Patrobas, teat
    Hermes, at meáwan leaw aquiüjpüw nejiw itepeayiün aton.
  otn-NT: 'Da̱mi̱ zɛnguagui ts''ʉp''ʉ ya yø ja̱''i̱ ga̱ xi''a̱hʉ ya: guehna̱ ra̱ Asíncrito,
    ra̱ Flegonte, ra̱ Hermas, ra̱ Patrobas, ra̱ Hermes, co gätho''ʉ mi̱''da ma̱ cu̱hʉ
    ''bʉp''ʉ ha ''bʉhya p''ʉya, da̱mi̱ zɛnguagui ts''ʉp''ʉ.'
  nop-nop: Tiŋa Asiŋkilito, Filigon, Hemis, Patoloba, Hemas eŋ nohiye yenineŋ, nu
    adi-hekidok welemomooŋ nadiyemilat.
  obo-NT: Id pongumusta a mandad ongki Asincrito, ki Flegonte, ki Hermes, ki Patrobas,
    ki Hermas woy taddot langun no suwod ta riyot kopomakoy no mgo duma ran.
  cak-ENT: Tibana' saludar ri hermanos Asíncrito, Flegonte, Hermas, Patrobas, Hermes
    y ri hermanos ri yec'o quiq'uin.
  lif-NT: ᤀᤠᤛᤡᤴᤁᤪᤡᤋᤛ. ᤑ᤻ᤗᤧᤃᤏ. ᤜᤷᤔᤠᤛ. ᤐᤠᤋᤪᤥᤒᤠᤛ. ᤜᤷᤔᤣᤛ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤏᤢ ᤁᤧᤘᤠ᤹ᤒᤠ ᤁᤠᤰ
    ᤏᤛᤠᤏᤡᤒᤠᤜᤠ᤹ ᤀᤠᤛᤣᤘᤠᤖᤥ ᤔᤧᤳᤋᤧᤶᤛᤡᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De cāhān nū jā sāhá ndeé inī Asíncrito jíín Flegonte jíín Hermas jíín Patrobas
    jíín Hermes jíín ndá hermano jā ndéē jíín dē.
  san-TIB: ཨཔརམ྄ ཨསུཾཀྲྀཏཾ ཕླིགོནཾ ཧརྨྨཾ པཱཏྲབཾ ཧརྨྨིམ྄ ཨེཏེཥཱཾ སངྒིབྷྲཱཏྲྀགཎཉྩ ནམསྐཱརཾ
    ཛྙཱཔཡདྷྭཾ།
  qve-NT: Saynallataqyá hermanonchis Asincritotapas, Flegontetapas, Hermestapas, Patrobastapas,
    Hermastapas, hinallataq paykunawan kushka kaq llapallan wawqe pananchiskunatapas,
    noqapa parteymanta saludaykapuwaychis.
  pao-NT: Asyncritus, Phlegon, Hermes, Patrobas, Hermas yise umu-no nanesootuhidyidu,
    mu nobe-wi'yoona.
  cbu-NT: ¿Tamarimta, zuwaa Asígarítu? ¿Zuwaa Pírigon, tamarimta? ¿Zuwaa Jéramisa,
    tamarimta? ¿Zuwaa Pátarupsa, tamarimta? ¿Zuwaa Jérama, tamarimta? Siyaa ichingurootsis
