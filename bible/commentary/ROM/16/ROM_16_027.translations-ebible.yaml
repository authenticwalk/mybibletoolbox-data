  srn-NT: Na Gado wawan, di abi ala koni, mus kisi grani fu têgo fu di A seni Yesus
    Kristus kon. Amen.
  cta-NT: Sca ti ycuiꞌ Ndyosi jlo tiꞌ lcaa chaꞌ, biꞌ chaꞌ lcaa tyempo ná ngaꞌa̱ chaꞌ
    tye chaꞌ cuaꞌni tlyu na jiꞌi̱ ycuiꞌ Ni chacuayáꞌ jiꞌi̱ Jesucristo. Juaꞌa̱ ntiꞌ
    na chaꞌ caca tuꞌni.
  bqc-SIM: Wà Lua mɛ̀ndona ↄ̃nↄde tↄbↄ ń Yesu Kilisi gbãao e gↄↄpii! Ãmi.
  tcz-CHONGTHU: Pathen ching khatseh chu Yeshua Christa jal'in loupina jouse chu a-imatih
    chan'in changhen, Amen.
  mar-mar: त्या अनन्य ज्ञानी देवाला येशू ख्रिस्ताद्वारे युगानुयुग गौरव असो. आमेन.
  snp-snp: Aya ka manenau nemo we Goti lawoko yako Yesu Kilisto yamu ya kuliya naba-naba
    mino edamima ya moda minomo dito minowa-minowa oto nemo ne. Ona.
  isl-isl: '@see-verse:ROM.016.026'
  spy-NT: Kutōrōriit ꞉Yēyiin ākookoy kubununēē Yēēsu Kiriistō. Yēyiin nkit ꞉nyēē ng'oom
    kuchurta! Kuwuuyiit nyooto.
  xnn-xnn: '@see-verse:ROM.016.026'
  mwe-mwe: Bhai, a Nnungu bhakwete lunda jikape, bhakuywe pitipiti kupitila a Yeshu
    Kilishitu. Amina.
  tte-tte: Yaubada, iya tosonoga yawasosi yo iya Yaubada kaigedamo, kabo Yeisu Keliso
    esana koina tatobalan sauga meuloina nige ana kaba mwawasi. O besiele.
  tcs-tcs: Mata em God ane mata em sabe ebriting. Yumpla mas mata ona ane wosip em
    bikoz prom wanem Zizas Kraist i bin mekem. Amen.
  hlt-THB: ce Khawsa ak cyi doeng a venawh Jesu Khrih ak caming kumqui dy thangleeknaak
    awm seh! Amen.
  soq-soq: Godida dea os mampe insaisa uduudu euwa dodomana winede. Me ebowa no Iesu
    Keriso bedewe ando ita ando wadaposisante sapaidasanta. Ulaipa, amen.
  qub-qub: Salbamänanchïpaj Jesucristuta cachamushanpita Tayta Diosninchïta alabayculläshun.
    Payllami Tayta Diosninchi. Payga fiyupa musyajmi y yachajmi. Amén.
  att-att: Dayarayáwát tam si Namarò! Aggina lâ yù táttádday nga masírik nga makánnámmu
    ta ngámin. Meparáyaw ta áddè ta áddè, megapu kâ Apu Kesu Kiristu! Ammán. Áddè
    na yû.
  bki-bki: Naio ga takurano be Atua, naio ga takurano be burupati na masouano, a naio
    ga takurano napano Yesu Kristo mila kiado m̃arabo ka rolotu naio, ravano-o maka
    rijikia ribisi bogo tai.
  bqp-bqp: Ò Luda mɛ̀n do ↄ̃ndↄ̃de tↄ́ bo Yesu Kirisi gãi ari gↄrↄ sĩnda pínki! Aami.
  mcp-mcp: Nyə Zɛmbî muud ŋgwúd nə ŋgwûd jɨ́ nə fʉg yɛ́, nyə wə́ ŋwág gúmə́ kandʉgə
    á kandʉgə nəcé sâ Yésus-Krîst nyə a sá yí. Amɛn.
  hat-hat: Wi, lwanj pou Bondye, li menm sèl ki gen bon konprann! Lwanj pou li nan
    Jezikri, depi tout tan epi pou tout tan! Amèn.
  npl-NT: ¡N Totajtsi Dios, Akin sanwel Ye saikpanoa ixtlamati, nochipa matikweyilikah
    ika tlan Cristo Jesús kichiwa totech! Ijkó mamochiwa.
  bgg-bgg: Hanyie shii khani ley um pha ne, Hamangkhung-aphuii awai bie ro, ji è Isu
    Masi chiang è idang biisiie rek ne rai bo! Amen.
  eng-BSB: to the only wise God be glory forever through Jesus Christ! Amen.
  cpu-NT: Thame antharomentaiyaari apanirotatsiri Pava, Iyotaneri. Tema iriira Jesucristo
    kantakaiyaarone ankantaitantyaarori antharomentaiyaari. ¡Ari onkantyaari!
  san-ASM: সৰ্ৱ্ৱজ্ঞ ঈশ্ৱৰস্তস্য ধন্যৱাদো যীশুখ্ৰীষ্টেন সন্ততং ভূযাৎ| ইতি|
  tac-NT: Onorúgame napu bi'neli neyúriga machime ju suwábaga tábiri, 'la nirawa Onorúgame.
    'La semáriga ra'ichawa Onorúgame olagá. 'La cheliera 'yawa Onorúgame 'la machiame
    chu'síligo Esukristo. Pe ekí képá. Cheliérabá.
  gfk-H: Ma tano nugu kinkinis ta Iesu Karisito iau pirlat Kalou hua, ia sena mon
    nong i mintota sakit. A pirharlat tupas ia ta ira kaba bungbung ma pa na pataam.
    Amen.
  viv-viv: E, Yaubada Bana anakaibe Tonuwahuya-moꞋa ma ana egana kanakilakahina ada
    Yesu Keliso yana faisewa faꞋina yana kaiwabu ginaduva-vagata tova inaga inaga
    keke ana abalauyabu. Ehe hidedemi. (Iya Folo bonaku)
  yao-yao: Nipele, kwa Akunnungu jika pe, ŵakwete lunda lose, upagwe ukulu kukwakwe
    kwa litala lya Che Yesu Kilisito, moŵa gose pangali mbesi ni moŵa gose pangali
    mbesi. Eloo!
  tgp-tgp: isan God enia hasena mo lelevosahi, i pa lavi na hasohaso mata rani tui
    tui hin Iesu Kr̃isto. Amen.
  auc-NT: Ïninque Wængonguï nö pönï ëñënongä inte adocanque Wængonguï ingampa, ante
    adinque mönö, Bitö adobique ñäö baï ëmömi inte edæ waa cæbi amönipa, ante mönö
    Itota Codito ëmöwo apæ̈nedinque Wængonguï ingante edæ cöwë apæ̈necæ̈impa. Mänömaï
    impa diyæ̈, ante botö, Amëë, ämopa.
  kbc-NT: Iniokiniwateda me Ǥonoenoɡ̶odi, codaa iniokiniwateda minoa lixaketedi. Odaa
    leeditibige midioka limedi me joɡ̶eeɡ̶atalo leeɡ̶odi Ǥoniotagodi Jesus Cristo.
    Odaa jiɡ̶idaaɡ̶ee. (Amém).
  bmh-bmh: Uwait go sag go dabeleu banou mui, go nug Yesus Kristus ig isanigabun palautoroun,
    gonun, ig ag gonugau wanib umkoskos ulagwag murab. Go petak.
  ctu-BL: Jini cojach bʌ Dios am bʌ i ña'tʌbal la' tsictiyic i ñuclel ti pejtelel
    ora ti Jesucristo. Amén.
  meq-meq: Mbəlom na, neŋgeye Mbəlom nəte ŋgweŋ. Neŋgeye tə gər ŋgay a tsah. Zambaɗakway
    hərwi wu neheye a ge tə həlay i Yesu Kəriste aye. Mâ ge bo andza niye!
  noa-H: Hẽwandam hich happai sĩerrʌmta maadëu t'ö hiek'aju haai nʌm, hichdëuta maach
    Pör Jesucristo gaaimua maach peerdʌ hautarr haawai. Hĩsin chad tag jaauju chuk'u
    chirʌm, magdampai hajim. Hayoo keena, Pablo
  alp-NT: HolmateI rame. Ile, Alla. Ile rebe rekwa titinai. Mai ite isikeNi eti pela
    baue saisa rebe Yesuse Kristuse Ionore! Amine. Amiki hlamate ete imi. Pauluse
  san-VEL: sarvvaj na ii"svarastasya dhanyavaado yii"sukhrii.s.tena santata.m bhuuyaat|
    iti|
  kbq-kbq: Agrake, knare antahi'zane Anumzamo'a, Jisas Kraisimpi, ra agi'a erivava
    hugahie. Tamage.
  kbh-kbh: Nÿe canÿe Bëngbe Bëtsá endmëna, y cha nÿets osertánana endbomna. ¡Nÿetscanga
    chamotsinÿanÿná cha puerte bëtsá y uamaná yomnama, ndayá Jesucristo tojanmama!
    Chca chaotsemna.
  pon-pon: I Kot eta me erpit, linan en ko on i ki Iejuj Krijtuj kokolata! Amen.
  nhe-BL: ¡Ma tijhueyichihuaca Toteco Dios pampa san ya iyojtzi itztoc Dios, huan
    san ya nochi quimachilía! Ma tijhueyichihuaca para nochipa ica itlapalehuil Jesucristo.
    Quej nopa ma eli.
  sps-sps: Gov, Ayei na isen tsun Tsivon a nat fiisok, sa toobing non tsura ma faan
    iny naan kat iny vamarits unya Tsunia, roman, ai tan mamatsiny nainy, tana saa
    Ayei kat of bus rara fo mamatsiny ka to, ten Jisas Krais. Man Ovei.
  wnc-wnc: Sike Anutu waapa natdetdetna babanu kaya awia waapakan. Ninda sanga Jesu
    Kraisda tasinimukut takngae natake ninda apbakngake Anutu waapatane umana aknga
    asinggan asinggan yatangenatnim. Siakan.
  bus-bus: Wà Luda mɛ̀n do ↄ̃ndↄ̃de tↄ́ bↄ Yesu Kirisi gãzĩ ai gurↄ píngi! Aami.
  gub-BL: Tupàn a'e, pitài zo a'e. Naheta kwaw amo. A'e zutyka'i ukwaw katu ma'e paw
    rupi. Umur e Zezuz Zaneruwihawete zanewe. A'e rupi, tuwe ximume'u ikàgaw ipuràgaw
    izupe nehe, teko nànàn nehe no, tuweharupi nehe, awyzeharupi nehe. Azeharomoete.
    Upaw kwez kury. Pawru.
  imo-imo: '@see-verse:ROM.016.026'
  boj-boj: Qotei qujai di a powo koba ti unu. Deqa iga bati gaigai Yesus Kristus aqa
    wau na Qotei aqa ñam soqtoqnqom. Bole.
  eng-DRA: To God the only wise, through Jesus Christ, to whom be honour and glory
    for ever and ever. Amen.
  knf-knf: Nawulën ŋdëman te mnţo Naşibaţi anwooŋ aloolan anwooŋ na uşal unŧuŋa ţi
    katim ki Yeŧu Kriŧtu. Uwo haŋ.
  san-KHM: សវ៌្វជ្ញ ឦឝ្វរស្តស្យ ធន្យវាទោ យីឝុខ្រីឞ្ដេន សន្តតំ ភូយាត៑។ ឥតិ។
  arn-NT: ¡Tati kiñen Ngünechen ka fütra kimün nielu, rumel püramyengepe ta Jesucristo
    mew! Felepe may.
  zas-NT: ¡Tijbzi Dios, bén rajc gradooczi, rayal yayaꞌp reeman respejt zianczi por
    Dad Jesucrist! Amén.
  ken-NT: Kɛnókó kɛ́mbák ntá Mandɛm mmu árɨ́ŋɨ́ wu mɛnyɨŋ mɛnkɛm mpoknkɛm. Sɛ́chyɛ̀
    yi kɛnókó ɛ̌ti ɛnyɨŋ ɛnɛ Yesu Kristo ákʉ́. Amen.
