  nlx-nlx: तास एकुस एकलीदार बोगवानान यीशु मसीन द्‍वारा जेलेम बोड़ाय ईती रेय। आमेन।
  apw-NT: Bik’ehgo’ihi’ṉań, áń zhą́ goyánihi, Jesus Christ biláhyú dahazhį’ ba’ihégosį
    le’. Doleełgo at’éé.
  gum-gum: ¡Tius tru nøtø kandø wabig, tru muguen nebua kusremgaig newan kusrebigwan
    managatig tørguegwalmabig kønrrun Jesucristogurri! Treeg kønrrun.
  not-NT: 'Tojaisonori igótasanti Irianti, paniro ini. Intsome, antagaisati quemisantaiguëri
    Jesoquirisito, angante: “Icaninatasanoti Tosorintsi”. Aro ocarati, amen. Paboro'
  plu-plu: Ig Uhokri kagihiyakemnisima. Yuma pahapwinama kema igma. Kibeyne gidahan
    Uhokri gipitimpi Jesus Cristo adahan apanenekwa. Ameh.
  iou-iou: Täŋpäkaŋ Anutu kubä unitägän ini nadäwä tärek mähemi. Unita kudän Jesu
    Kristotä täŋkuko uterak epmäget kudän ba iniŋ oretoret pähaptä Anututa tärek-täreki
    nämo ärok täyon. U Bureni!
  ntp-NT: Aanʌ ipʌlidi isaapimʌ dai vʌʌsi oodami siaa duutuadagi Diuusi dai cʌʌga
    ñioocadagi giñʌpan duucai. Diuusi ʌgai dai maatʌ vʌʌsiaʌcatai. Poduucai ivueeyi
    aatʌmʌ vaavoitudaitai isSuusi Cristo ʌrʌcʌʌgacʌrʌ vuviadami. Mosʌcaasi.
  rai-rai: Karom raa God ku, baa a tena manaana, daat a pir walaawa paai kabina un
    Iesu Kaarisito. Daat a pir walaawa paai mi ma namur ma pa in raap. Aamen.
  haw-1868: I ke Akua nona wale no ke akamai, ia ia ka hoonaniia a mau loa aku, ma
    o Iesu Kristo la. Amene.
  ffm-ffm: Yo teddeengal woodan Laamɗo gooto hakkilante oo faa abada saabe Iisaa Almasiihu.
    Aamiina!
  arb-NAV: الْمَجْدُ لِلهِ إِلَى الأَبَدِ، الْحَكِيمِ وَحْدَهُ، بِيَسُوعَ الْمَسِيحِ.
    آمِين!
