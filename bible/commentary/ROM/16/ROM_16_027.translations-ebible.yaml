verse: ROM.016.027
translations:
  kpx-kpx: Dilava ke igaeu lulelete. Katealemo nahi vani bahata Iesu Kelisomo Dilava
    ivi ebagevai hoesehavogei. Di hotoe gabiu kemo kateanu.
  okv-H: Eto Iesu Keriso avoembo God kiari embo vahai amita degi usasa puvuresuja,
    Amen.
  tbo-tbo: Yaubada hanahanapuna emosi hotana ta wotalagiyeya Yesu Keliso uyahinei
    houga ega a siga. Moina.
  mal-C: സർവജ്ഞാനിയായ ഏകദൈവത്തിന് യേശുക്രിസ്തുവിലൂടെ എന്നെന്നേക്കും മഹത്ത്വം! ആമേൻ.
  grc-SR: ⸆
  bgc-bgc: यीशु मसीह कै जरिये उस एकमात्र बुद्धिमान परमेसवर की युगानुयुग महिमा होन्दी
    रहवै। आमीन।
  khz-khz: Aoneka Palaguna geregana kwanilova ita vega-ragea Iesu Keriso pakunai.
    Ia maekana ralemana iwavagina pene mia-vanagivanagi. Amen.
  deu-TKW: dem alleinweisen Gott, durch Jesus Christus, dem sei Ehre in Ewigkeit.
    Amen.
  zsr-NT: Niꞌa qui le benëꞌ Jesucristo, gactecz yöl‑laꞌ ba queëꞌ laꞌz dui Dios, Nu
    ractërcz. Caꞌ gac.
  lin-lin: na Nzambe moko kaka ya bwanya, tika ete nkembo epesamela libela na libela
    na nzela ya Yesu-Klisto ! Amen !
  hns-NT: Khaalie oke sab gjaan hai, aur oe Jiesoe Kriest dwaara bahoet barka kaam
    karies hai! Ohie se aaw hamlog sada ke lieje oke maahaan maanie dja! Ha, aisahie
    to hai.
  noa-E: Ẽwandam ich appai sĩerrʉmta maadëu thö iekhaju aai nʉm, ichdëuta maach Pör
    Jesucristo gaaimua maach peerdʉ autarr aawai. Ĩsin chad tag jaauju chukhu chirʉm,
    magdampai ajim. Ayoo keena, Pablo
  mib-NT: Te nɨ́ɨ́ cáni na cáhán yō jeē yóhyo cújéhnu Yaā Dios sɨquɨ̄ jníñu ní sáha
    ya jeē jiín Jesucristo. Chi máá ɨɨn‑ni ya iyó te yōhyo ndíchí yá. Súcuan na cóo.
    Amén.
  lif-NT2: हे़क्‍केलॽरिक् सिक्‍कुम्‍दाङ्‌बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमिमिदिङ् ये़सु
    ख्रिस्‍तलाम् सदादिङ् सदादिङ् पोःङ्‌लरो! आमे़न्॥
  xnj-xnj: Hinu kwa Chapanga ndu, ngamwene mweavi na luhala loha, uvya ukulu munjila
    ya Yesu Kilisitu magono goha gangali mwishu! Ena.
  mmx-mmx: Ata emi asu kusuk mun mi laasen at ne Moroa neni Laradi Akleklen la leemi
    asu bok tin amisik mumu lugugu at ne Iesu Karisito la kopmen taxavaxap teren.
    I ruturun.
  cbr-NT: Nucën Papa Dios, ainshia camabi ñu 'unáncë, axëshi ca Dios 'icën. A cananuna
    asérabi cuëënquin nëtë́timoquin rabiti 'ain, nux Jesucristo cupí ainan 'ixun.
    Usoquin cananuna asérabi 'ati 'ain. Ashi, Pablo.
  tee-NT: Va yuchi ju Dios ju mispak'ojui tachi chun ju taxtokni. Chach lak'ayacalh
    ju yuchi tus va tavananch va ixlacata ju qui'ucxtin'an Jesucristo. Vasalh chunch
    iclacasq'uin ni canavicalh.
  eng-LSV: to the only wise God, through Jesus Christ, to Him [be] glory for all ages.
    Amen.
  cak-NT: Xe jun Dios c'o y riq'uin raja' c'o-wi ronojel no'j (na'oj). Kaya' ruk'ij
    raja' chi ronojel tiempo. Xe roma ri Jesucristo jojtiquier nakaya' ruk'ij ri Dios.
    Amén.
  pah-NT: Tupana'ga jate okwaha hete. Gaha jate ko Tupanetero. Timbohete ti ga avuirama
    a'ero. A'ereki Jesus Cristo'ga omboheteuka ga nhande ve. Na tuhẽ. Amém.
  sja-NT: Tachi Ak'õre aupaita wãara k'ĩsia k'awaa bapari. Ichia Jesucristo pëiji
    tachi o k'achiadeepa k'aripa atamerã. ¡Mapa ichita ɨt'aa t'ɨ̃dáma irumaa! Amén.
    Mãgapai paji.
  xed-xed: Ŋa Lazglafta glaku! Da tsatsi turtukwani ɗifil nda ma Yesu Kristi, ŋa kɗekedzeŋ!
    Amin.
  mks-NT: Ta mé cuití va cúú Ndióxi̱ ta mé cuití va ndíchí ji̱ni̱ sa̱há ña̱ cán quéa̱
    ndítahan caja cáhnu yó a̱ a̱nda̱ ama cáa qui̱vi̱ sa̱há ña̱ na̱caja Jesucristo,
    xitoho í. Já ná coo.
  gfk-S: Io, ma tano nugu kinkinis tane Jisas Krais iou pirlet God hobi, aie sene
    mon nong i minanes. A pirpirlet tupas ie ta ira bung namur ma pai nale pataam.
    Amen.
  bmu-bmu: Anutu nanŋök mötkutukutu Toŋi akzawi, neŋön mönö Jisös Kraistkö qetŋe yaŋgö
    qetbuŋaŋi möpöseininga nalö teteköŋi qahö aködamunŋambuk ahöm öŋgöba ahöma. Keu
    mi ölŋa.
  dgz-dgz: Me megenat God di, me megenat dim dim iravi anuitamiwan. Iesu Keriso nunan
    tani menan wam wam God yaua ao warinain. Ame umap.
  eng-GNV: To God, I say, only wise, be praise through Iesus Christ for euer. Amen.
    ‘Written to the Romans from Corinthus, and sent by Phebe, seruaunt of the Church
    which is at Cenchrea.’
  zaa-NT: Ttu teruba Tata Dios, làteruba lèe nna té itute la' ritelíni nu ná tsè',
    acca què merecer qui'ni gudàliani ri'u e tulidàni por nu beni Jesucristua para
    ri'u. Amén.
  eng-WEBSTER: To God the only wise, be glory through Jesus Christ for ever. Amen.
  guh-guh: '¡Caenë rabaja Dioso daxitacuene peyapëtaenë! Bajaraxuata daxitamatacabijavabelianexa
    vaxaitsi vajatuxanenë Jesucristo pejamatabëcueneta Diosojavabelia jumaitsitsi
    tsabiabi: “¡Diosomë, bitso ayaijamatabëcuenenëmë!” jaitsi tsabiabi. Bajara itsi
    tsane.'
  bon-bon: Yoo, Acejiyame taatu umle cama gyene iyeta gwidape poto cidi me. Jamyacu
    apaclyera lui teeme yene iyeteta Yeesu Keriso me kaakesea cabu ca. Pepu pa yaanajege!
    Cane ngii Paulo, siige cäme mene ngälu peese.
  nhw-BL: ¡Ma tijhueyichihuaca Toteco Dios pampa san ya iyojtzi itztoc Dios huan san
    ya nochi quimachilía! Ma tijhueyichihuaca para nochipa ica itlapalehuil Jesucristo.
    Quej nopa ma eli.
  swh-ONEN: Mungu aliye pekee, mwenye hekima, ambaye kwa njia ya Yesu Kristo utukufu
    ni wake milele na milele! Amen.
  wbi-wbi: kwa Nguluve unya vukoola mwene, kukilila uYesu Kilisite, kuvisaghe nuvutwa
    amaka ghooni. Amina
  bba-bba: Yen sɔ̃, bu Gusunɔ wi u sɑ̃ɑ bwisiɡii wi turo, bɛɛrɛ wɛ̃ɛyɔ sɑɑ Yesu Kirisin
    min di sere kɑ bɑɑdommɑɔ. Ami.
  eng-KJVCPB: to God only wise, be glory through Jesus Christ for ever. Amen. ¶ Written
    to the Romans from Corinthus, and sent by Phebe servant of the church at Cenchrea.
  kgk-NT: Nhande rexakwaa porã rei va'ekwe Hesu Cristo. Upéa-gwi tomomba'egwasu meme
    katu Nhandejáry-pe. Ha'eixagwa hi'aranduve va'e ndoikóiry. Upéa-gwi tomboete katu
    íxupe opa e'ỹ reheve. Amém.
  waj-waj: Anutuuqo ari mmuaavoono nnaasu tinni yoketaa ari vookaraivaa varaivai.
    Yisuu Kirisiiva uuvaara ta mmuakiaa gioonna kiaapuuya Anutuuqaa nnutuuvaa tupatupaa
    ngiau aapu yapaaravaivee. Kua kutaa.
  cpy-cpy: Jame athaamentee-yaari apaanita-tsiri Tajorentsi, Yotaniri. Tema riitaki
    Jesús Jeepatzii-totaa-rewo kantakae-yaawoni ashi owantee-yaawori athaamentee-yaari.
    ¡Omaperotatyawé!
  ekk-PKP: sellele ainsale targale Jumalale, Jeesuse Kristuse kaudu − temale olgu
    au igavesti. Aamen.
  mpx-mpx: Yehoba, iya tosiba hot ge iya maisena ya Yabowaine tutunahotina, inoke
    Yeisu Keliso alana elana ta awa wasawasa-an sauga gegewena nige ni momowasi. Ibwe.
    I ola.
  wbp-wbp: '@see-verse:ROM.016.026'
  luo-luo: Duongʼ obed ni Nyasaye kuom Yesu Kristo nyaka chiengʼ nimar en kende ema
    oriek! Amin.
  nhe-NT: ¡Ma tijhueyichihuaca Toteco Dios pampa san ya iyojtzi itztoc Dios, huan
    san ya nochi quimachilía! Ma tijhueyichihuaca para nochipa ica itlapalehuil Jesucristo.
    Quej nopa ma eli.
  aii-aii: ܠܐܲܠܵܗܵܐ ܕܝܼܠܹܗ ܒܢܲܦ̮ܫܹܗ ܚܲܟܝܼܡܵܐ، ܗܵܘܹܐ ܚܸܩܪܵܐ ܒܝܲܕ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܠܥܵܠܲܡ
    ܥܵܠܡܝܼܢ. ܐܵܡܹܝܢ.
  esk-NT: Kisianun isrumaturuamun Agaayyutmun illi kamanaun qaŋavak taimuŋa Jesus
    Christ-kun. Taatnatuq.
  msb-msb: Umawon lugod hasta na lang paagi san ginhimo ni Jesu-Cristo an amo lang
    na Dios na maaram san tanan. Amen.
  cpa-NT: Jan² báh³ Diú¹³ chian², dsa² ŋi¹². Ju³jmo¹³ Jesucristo hi² mi³juanh¹³ jniang³
    Diú¹³ dsa² juanh¹², jmai³ ŋi² ja³já¹³ jmai³ ŋi² ja³dság¹. Lah¹jøng² ju³lé³.
  dso-dso: ମାପ୍‌ରୁ ଜିସୁ କିରିସ୍‌ଟର୍‌ତେଇଅନି ସବୁ ଜାନ୍‌ବା ଗଟେକ୍‌ସେ ପରମେସର୍‌ କାଲେ କାଲେ
    ଜୁଗେ ଜୁଗେ ଡାକ୍‌ପୁଟା ପାଅ । ଆମେନ୍‌ !
  meu-meu: Aonega Diravana tamona aita imodaia, Iesu Keriso bagunai; ia hairaina baine
    mia hanaihanai. Amen.
  yva-NT: Kangkamambe Amisye ai, webo pirati Amisyo apa ana po ratantona ntiti rave!
    Wamo ararimbe Yesus Kristus apa tame rai ntoa nuge nuganui! Amin! Risy, Paulus
  dgc-dgc: Purién tam i isiisesa a Diyos! Siya san i matalinunga! Purién tam siya
    a éwan tu katapusan, dahil ni Jesu Cristo. Ewan dén. Pablo
  zpm-NT: ¡Mese nac Dios, mese nac meṉ ne nlipaa rieṉ! ¡Tibaque sca goḻgotsaa dziuuṉnon
    ne me, grëse ne ne nac ne zha ne ngab lo Jesús! Sca rieguiaḻa. Pabl
  hix-NT: Tàywero rma haxa nay hamà, Khoryenkomo, noro marma mak ha. Àro ke, onà wyaro
    tkatxe, noro wya. Ehonomnà roro me rma haxa manaha, tkatxe, àwya. Àro wyaro kany
    me keryatxow hamà, Txesusu Kryestu. Àro wyaro hamà, tkatx xarha.
  sim-sim: Avui Wasilaka ortonom wasilaka mende ria. Hi Jisashikop hi orhin ermba
    ermbak ji hauoweka. Ome sira.
  npi-ULB: एक मात्र बुद्धिमान्‌ परमेश्‍वरलाई, येशू ख्रीष्‍टद्वारा सदासर्वदा महिमा
    होस् । आमेन !
  cgc-cgc: Kanen an Dyos na kanen nang gid maalam. Kabay pa na kanen an dayawen asta
    ta ula katapusan tenged ta mga pabuat Jesu-Cristo para ki kiten! Amen.
  tim-tim: Aregât Anutu ikiŋe han nâŋgâ nâŋgâ humo talaŋdâp konok are Yesu Kristogât
    akmâ egâliaŋŋe humo makmâ agaŋdenŋe yem âgâwiâp kârikŋe. A bundâk.
  yor-yor: kí ògo wà fún Ọlọ́run, ẹnìkan ṣoṣo tí ọgbọ́n í ṣe tirẹ̀ nípa Jesu Kristi
    títí láé! Àmín.
  wos-wos: God male dé atéfék jonduka xékélaki. Xékélakindéka, nani Jisas Kraisna
    ximbu dé wali hundi buléta déka ximbu harékétame, wungi re wungi re. Wu mwi hundi
    dé.
  emp-NTPO: Idjira ab̶abʌrʌ b̶ʌa. Ne jũmada cawa b̶ʌa. Jesucritod̶eba dadjirãba ewariza
    idjía bia bed̶ead̶ida panʌa. Bia b̶ʌa mãwã b̶aida.
  pes-OPCB: بر آن خدایی که دانای یکتاست، به‌وسیلۀ عیسی مسیح تا ابد جلال باد! آمین.
  mpt-mpt: Gode elekiem eleta inamin namino alukum tekein kebebe. E Yesus Klaiste
    dabanea tenea atdimo kaanea nibo dleb metenea God esu ele danebio kesoa nibo Gode
    niniino dobtouleb nomo! Bainobe. Ne wengo bayotabe. Fol neta ib futano dola omfubenamabibe.
  ssx-ssx: Nikana꞉ma꞉ Yesu Ketiso pa꞉ta꞉ yama꞉ mo hande hau paeyao wotu handa ula꞉
    Koda꞉ homeke homekena꞉ pi hoto paeyao laatiki pu hamana꞉e. Kutu pumana꞉e.
  mkl-mkl: Nɑ nŋu, Ilɑɑɔ̃, nŋu ɑkɑ̃ iyi í jɛ ilu bisi do ntɔ, ɑmboe ku jɛ tɛɛ hee
    do ɑjɔ fei do sɑɑbui Jesu Kirisi. Ami.
  gaq-gaq: ମାପ୍‍ରୁ ଜିସୁ କିସ୍‌ଟନେ ବାନ୍‍ ସାପା ମ୍ୟାଃନେ ମୁଇଂ ମାତର୍‍ ଇସ୍‍ପର୍‍ ଜୁଗ୍‍ ଜୁଗ୍‍
    ମ‍ଇମା ବାଲେଃ । ଆମେନ୍‍ ।
  gof-RNT: Yesuus Kiristtoosa baggara cinccatethi iya xalaalas de7iya, issi Xoossaas
    merinaw bonchchoy gido. Amin77i.
  unx-unx: ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ହରାତେ ସବେନ୍‌ ସେଣାଁଁନ୍‌ ମିଆଁଦ୍‌ଗି ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମାଇନାନ୍‌
    ଜାନାଅ ଜାନାଅ ଜାକେଦ୍‌ ହବାଅଃକା । ଆମେନ୍‌ ।
  gah-gah: Izesu Kilistó lelémo vatí noiko Ómasi ezáagó gele vevesoko noi ve sigaga
    sagaga loko agepoka loko mino lúaló moloko minatune. Lamaná.
  lcm-lcm: io, nia papalik kapo God masam, kakana na urmaus asikei si Iesu Karisto.
    Tutuman.
  aer-aer: Ye, anwerne akwetethe Ngkarte-ante ware tnakerlte-aneye Rarle anyente kwenhe
    arne ingkirrekeke akaltye anerlenge. Ye, anwerne akwetethe Akngeye utyernemele
    tnakewarreye Jesus Christ-ele-arle anwernenhe atnyenerlenge. Kele, yanhe alakenhe
    ware.
  qvc-NT: Tayta Dyusllam tukuy imata yach'an. Chaqa payllam Dyusqa. Chayri Jisukristu
    yanapawaptinchiq, Tayta Dyusta tukuy tyimpu alabashunllapa. ¡Chayshina kanqa!
  tgl-ULB: sa iisang Diyos na matalino, sa pamamagitan ni Jesu-Cristo, ang kaluwalhatian
    magpakailanman. Amen.
  cbs-NT: Dios ja besti unanepajaida kenwankubainankanwen, niti ikamadan, jawen bake
    Jesucristowen taexunan. Jaskakidan. Jatiski, en janchadan. Pablo
  xtm-NTPP: Ja maa Jesucristo ma, te nuu maa in‑ni Su'si iya ndichi ma na koo jayiñu'u
    ni‑kani ni‑jika. Te sukan kó kuu.
  nnq-nnq: Kana Nnoongo ababi jika jabe bambone, kibumo kibe kupete Yesu Kilisto,
    changapela na changapela! Unhyo.
  bao-NT: Ʉmʉreco Pacʉ, jĩcʉ̃ra ca niigʉ, ca majigʉre, Jesucristo jʉori, “Ca añu majuropeegʉ
    niimi,” ĩi nʉcʉ̃ bʉorique to niijato. To biro to biijato. Pablo
  san-ORI: ସର୍ୱ୍ୱଜ୍ଞ ଈଶ୍ୱରସ୍ତସ୍ୟ ଧନ୍ୟୱାଦୋ ଯୀଶୁଖ୍ରୀଷ୍ଟେନ ସନ୍ତତଂ ଭୂଯାତ୍| ଇତି|
  huv-NT: Pares apmarangaats casa Teat Dios meáwan nüt, néjan quiaj nendüy; masajaats
    najneajay arang wüx minüt Teat Jesucristo. Amén.
  otn-NT: A nu̱na̱ Oja̱, hønsɛ na̱ i ja rá̱ mfa̱di̱. 'Nɛ̱ conná̱ nguehra̱ Jesucristo
    i t'ɛ̱spa̱bi̱ Oja̱ para za̱ntho. Da̱ ngu̱t'a̱tho.
  nop-nop: Biyagoŋ kuyoŋ, Bepaŋ adi nehogok nadisu-fuliŋgoŋnit hatilak, adi’walaŋkade
    Jesu Kilisto doktiŋa wou nintiloloŋ tinene yonadifodi helemahelemaŋ haliwooŋ halaak
    fafaŋeniŋ. U biyagoŋ.
  obo-NT: Monama ra en kos duwon moraom no koovottan to langun, woy od doongon ta
    sikandin taman to waad tomanon ukit ki Disas Krays. Oyya, od kotuman en ini. Na,
    ka-ay ra en taman.
  cak-ENT: Xaxe jun Dios c'o y riq'uin rija' c'o-vi ronojel etamabül. Tikaya' c'a
    ruk'ij rija' richin jumul. Xaxe roma ri Jesucristo nkutiquer nkaya' ruk'ij ri
    Dios. Quiri' c'a.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤛᤡᤰᤁᤢᤶᤍᤠᤱᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤡᤔᤡᤍᤡᤱ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤗᤠᤶ ᤛᤍᤠᤍᤡᤱ
    ᤛᤍᤠᤍᤡᤱ ᤐᤥ᤺ᤱᤗᤖᤥ᥄ ᤀᤠᤔᤧᤴ॥
  mie-NT: De níí cání ná cáhān ō jā cúñáhnú ndasí Yāā Dios sīquī tiñu jā ní nsāhá
    yā jíín Jesucristo. Chi mátúhún yā-ni íyó de ndíchí ndasí yā. Súcuán ná cóo. Amén.
  san-TIB: སཪྻྭཛྙ ཨཱིཤྭརསྟསྱ དྷནྱཝཱདོ ཡཱིཤུཁྲཱིཥྚེན སནྟཏཾ བྷཱུཡཱཏ྄། ཨིཏི།
  qve-NT: ¡Ichaqa kunanyá, Jesucristopa yanapayninwan, sapallan ancha yachayniyoq
    Diosta, alabasunchis! Amén.
  pao-NT: '@see-verse:ROM.016.026'
  cbu-NT: Ashirucha, urutamari Apanlleetsimari ungirtayani tina, watam Ísúkirísut
    iyaam Waparee tuyamandaranguwa. Zuwanllee, anuri mangoonangtsa. [Wapparee, zuwaa
    Romshuchis. Watamcha nuw kuki.]
  usa-usa: Îtu Káríqtoma wenáainapo Áánûqtukaq wenamáa áá ítarai-manikoma tágama-yataaqa
    matúq-matuq umá waíno. miráuma waíno.
  soy-soy: Uléécɑɑ mɛcirɛ kóló yɛɛ mɛwɛ́ɛ́sɛsɔhɔ ute. Likɛ́ nɛ Yeesu Kirisi ritiki
    tɔkɛ́ nɛ ríyu u n wɑisɛlɛ̃ hɑ́i nɛ ḿpɑ́ píyei-pɔ. Amí!
  hui-hui: Yasu Keriso ibuha howa Ngode Datagaliwabe mbiraore kago ibu hangu mini
    gigabiwiore kago ibunaga mini yaraga haaboboore helo hamelo ko. Aniore bilo laro.
