    ϯⲥⲱⲛⲓ
  sri-sri: 'Marĩpʉ sugʉta ããrĩ́mi. Ĩgʉ̃ sugʉta ããrĩpererire masĩpeogʉ ããrĩ́mi. Irasirirã
    Jesucristo iritamurĩ merã ĩgʉ̃rẽ: “Õãtaria mʉ”, ãrĩ bʉremuníkõãrã! Irasũta irirã!
    Iropãta ããrã. Pablo'
  nal-nal: A marmari daxaiang ka uzaa zin Nakmai, azaxai be ina xa mazam, ma xa uzaa
    zina lamaskana Iesu Kaarisito, bulaai, bulaai. Ka vaaratunaan.
  kyq-kyq: ꞋTɔɔmki Raa kɛn kalin̰ ki sum ɓo debm jeel‑taara se, ɔɔ daayum daayum kꞋnookin̰ki
    ute ro Isa al‑Masi! *Amin.
  kwd-kwd: God te'ingaia no'o ne'e su'a no'o na ni 'ola te'efou, goru baatafea tofuna
    la Jisas Kraes 'e nana'i firi. Kiu.
  ded-ded: Anutu mocgungo negen negentegec mingina. Nga nenang Yesu Kristogoc kpeketahema
    dedengerec nga dedengerec Anutuaru faini fekengkecbeso, imoc fora.
  ewe-ewe: Mawu, ame si ɖeka koe nye nunyala to Yesu Kristo dzi la tɔ nanye ŋutikɔkɔe
    la yi ɖe mavɔmavɔ me! Amen.
  nuy-nuy: Yaagi-yung-bugij aynjaabu-nyung na-God ngagurri-nyinyung, yaagi-yung-bugij
    na-yina-mamaaḻang-jung. Nigaaj-bugij ni-milhiynjina. Ngagurru anaani ngaanu-warraarriwana
    nigawi-wuy marri anggu-wuguuguni, yagu yamba nigaayung na-Jesus Christ. Yijgubulu.
  cop-BHC: ⲠⲒⲞⲨⲀⲒ ⲘⲘⲀⲨⲀⲦϤ ⲠⲒⲤⲀⲂⲈ ⲪⲚⲞⲨϮ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲒⲎⲤⲞⲨⲤ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲪⲀⲒ ⲈⲦⲈ ⲪⲰϤ ⲠⲈ ⲠⲒⲰⲞⲨ
    ϢⲀ ⲈⲚⲈϨ ⲚⲦⲈⲚⲒⲈⲚⲈϨ ⲀⲘⲎⲚ
  buk-buk: Dahoc Anötö tigeŋ, gauc ti gauc Ŋahu, naŋ ndê waê sa tôm têm hoŋ, tu Yisu
    Kilisi-ŋga. Yomandô.
  pri-NT: Üu, jè pwamaina Pwiduée na é caapwi co, wàé na tâbawêe ê autâmogòorimuru
    kêe. Wâdé na jè pwamaina ê muugère kêe, na jè côo gée goo Iésu Kériso, dàra gòiri
    awé! Wâdé na wàra! Amen!
  zpq-NT: Toze Diosen' zaque' gonxen chio' beṉac̱h, na' tozen' napchgüe' yeḻa' sina'.
    Na' da' gwseḻe' X̱ancho Jesucriston' chaclene' chio', da'nan' chac chonxenchone'
    toḻi. Ca'šcacze gac.
  por-TFT: Pela ajuda que Jesus Cristo nos proporciona, desejo que nós possamos louvar
    sempre Àquele que é o único Deus, o único verdadeiramente sábio. Que assim seja/Amém!
  gwi-NT: Diivit'eegwijyąhchy'aa adan zhrįh vigwizhi' gwanlii, ndaagwąą'ąį' kwaa gwats'ą'
    datthak Jesus Christ k'iighai' vich'eegwąhndit gooli'!
  gvn-gvn: Nyuluku God. Nyuluku wubulkuku binal. Ngana nyungun wuljaljiku buyay-manil,
    nyulu Jesus Christ ngananda yunganya. Yinya manubajakuda. Yalakubada.
  nhy-NT: ¡ToTajtzin Dios, katlej san Yej kipia nochi ixtlamachilistle, ma tikweyikixtikan
    nochipa por tlan Jesucristo kichiwa towan! Ijkón ma yeto.
  asm-FB: যি একমাত্ৰ প্ৰজ্ঞাৱান ঈশ্বৰ, যীচু খ্ৰীষ্টৰ দ্বাৰাই, তেওঁৰেই মহিমা চিৰকাল
    হওক। আমেন।
  okv-okv: Eto Iesu Keriso avoembo God kiari embo vahai amita degi usasa puvuresuja,
    Amen.
  mxt-NT: Nyoo noo tuhun maa ra, ta chiñi tuñi xaan ra. Na sacahnu yo chi ra cha cuenda
    ra Jesucristo tyicuan ri maa. Ta na cuvi chi tyicuan caa.
  tzo-NT: Hech yu'un ti Diose ti stuc jelaven sp'ijile tspasat ti muc' sbatel osil
    ti sventa ti Jesucristoe. Jun yutsil ti hech chc'ot ti pasel.
  ind-AGS: Hanya kepada Allah yang bijak dan satu-satunya, melalui Yesus Kristus —
    kemuliaan bagi Dia untuk selamanya. Amin.
  omw-omw: Iesusi Karaisiva tiri vunyaa vaisivanto varihata tire mwia nraaqiara varurahuara
    tita, nrivaqe Kotira nrutu tuaaheraara. Kotiva kuaikuvanto ekyaa okyara ntapihivama
    variro. Qutaaqama kyenama tuqo.
  yrb-yrb: Godi Danu torowa nesia iwata utasu. Ya Yesu Keriso imuegou uteda Godinu
    ifu we ma derawere uteibene iba watane. Nanu sina ido.
  maa-NT: Jè Nainá xi ta̱jngoò ma‑ne, xi tjín‑la̱ kjoa̱chji̱ne̱, kàtas'e‑la̱ kjoa̱
    jeya i̱t'aà ts'e̱ Jesucristo ni̱ta̱ mé na̱chrjein‑ne. K'oa̱s'ín kàtama.
  mcq-mcq: Jesu Keriso oni vaji nú majama Godi kaꞌene hena kama parajiꞌinijiru taꞌarohiꞌi
    hina apena vahuna. Ameni.
  sus-A: عَلَ، عَ تَن كٍرٍن نَشَن قٍ بِرِن كٌلٌن، مَتْشْي نَ عَ بّ عَ شَ مِشِ سُفَندِشِ
    عِسَ سَابُي رَ عَبَدَن. عَمِنَ!
  jpn-1965: 知恵に富む唯一の神に、イエス・キリストによって、御栄えがとこしえまでありますように。アーメン。
  yka-yka: Tuhanin dambuwaˈ-buwaˈ du hadja duk iye hadja asal malalem kataˈunen. Sabab
    Isa Almasi pudjite bi Tuhanin salama-lama. Amin. Wassalam
  mle-mle: God di aad nak di dikida yarakara miyawa jaav lakwuya-dadiy. Alik tikuw,
    may nyan dikik gaba maaj sukwunaak di dikidi Nyan Jisas Kraisaar. Mwiya maaja.
  shp-NTPO: Jaskara iketian, jatíbitianbires Cristo kopí ja jabicho itan jatíbi onan
    shinan Ibo Dios rabinon akanwe. Jaskarara iti jake.
  aom-aom: God hu gemu simano mae uehorovaje ahoje. Ëhuni noro Iesu Keriso-are ihore
    hu rajahiemu rajahibe vaꞌejo. Iae mae.
  geb-geb: Fhe Bakɨme, ana nduara, ana guigira ndɨkndɨgi vhuuiŋ guarira ki. Nza Zisas
    Krais wo ŋkasŋkar panan ŋgarigi ŋaari, nza Fhe Bakɨme ndɨkndɨgɨp, zazera ana zɨ
    ndi vun kuamkuarga! Ne guigi guarara.
  bsj-bsj: Ki Kwama wiin cwar ki yileneu, fiye Yecu Kiritti wiye, duktangka bak-ni-bak.
    Ati nyo.
  cak-cak: Riq'uin c'a ruto'ic ri Jesucristo, jumul tikaya' ruk'ij ri juney Dios ri
    c'o ronojel no'oj tz'akat riq'uin. Amén.
  chf-NT: C'änä cä paq'uin ch'u'ul c'ajti'inla ni mero Dios, uc'a Cajnojala aj Jesucristo.
    Sec' une ni yuwi upeteba. Che' chich ajnic.
  tlf-tlf: Kale God maagup beta kup atin utamsa kale, nuyo Yesus Krais imi tolop diim
    God imi tok uyo baga-bom-nulupta o ageta kale, tii kwa.
  piu-2006: '@see-verse:ROM.016.026'
  poh-NT: Hat-tak was nicha̱kꞌ aj niminel, reꞌ ta nak i kAja̱w Jesus reꞌ Pahbamaj
    chi Kꞌatal Kꞌoric, camanok awu̱cꞌ tak reh chi reꞌ hat-tak enayew tak rilokꞌil
    chi junelic kꞌi̱j sakom i xa jenaj woꞌ chi Dios nok wilic eh nahsil aj noꞌjbal
    woꞌ nok wilic. Jeꞌ ta nak reꞌ cꞌulurok.
  tue-tue: Cõãmacʉ̃ sĩcʉ̃rã niigʉ̃́ niipetirere masĩpetigʉre “ãñunetõjõãĩ” jĩĩãda.
    Jesucristo tiiápuromena Cõãmacʉ̃ niirecʉtirere wãcũrã, teerora jĩĩrucujããda. Teerora
    jĩĩãda. Nocõrõrã jóaa.
  bjp-bjp: Wara na foim ke Iesu Karisito, fitliu keren ta ususefages usuf i, itikii
    sau e God ae ifuun ini rokap na wolwol! Amen.
  xon-xon: Uwumbɔr baanja le kpa nlan. Ubaa aa ki bi. Uma le yeh mpakm Yesu Kristo
    pu, n‑yoonn mu kaa kpa ndoon na. Amii.
  tzo-ZNT: Lavi xꞌelan isnop ti Rioxe ti stuc noꞌox pꞌije, ti iyacꞌbe stoj jmultic
    ti Jesucristoe, yechꞌo ti jaꞌ ta xquichꞌtic ta mucꞌ ta sbatel osile.
  mpm-NT: Nɨ kani nɨ kuiya na kaꞌan yo ja kuñaꞌnu Yandios sɨkɨ jniñu ñaꞌnu ni saꞌa
    ya jiin Cristo Jesús. Chi maa ɨɨn ni maa ya kuu ja ndichi xaan ga. Siaꞌan na koo.
  ots-NT: Ddatsjɛ ca Ocja̱ i bbʉy, cja̱ rá ndo nte quí mfe̱ni. Por rá ngue car Jesucristo
    cja̱ co göhtjo ca xí dyøte, da tsjöjtibi car Tzi Ta ji̱tzi göhtjo cʉ cjeya cʉ
    ba e̱je̱, ni jabʉ drí tjegue. Da ncjapʉ, amén. I ttzɛdi hua na̱r carta‑na̱.
  hoy-hoy: आवा सिर्फ ऊंद बुद्धिमान परमेश्वर उन यीशु मसीह अन द्वारा हमेशा हमेशा महिमा
    आगतेला ईरूल. आमीन.
  amo-amo: Udu kiti Kutelle chas unan yiru nimon, nan nya Yisa Kirsti, so nzazunu
    sa ligang. Usonani.
  pjt-pjt: Uwa, puḻkaṟala mirawaṉima Godanya kutju, panya paluṟu mulapa nintipuka
    puḻka uwankarangka waintarinytja. Uwa Jesulu Christalu nganaṉanya kanyinnyangkala
    Mamanya tiṯutjarangku mirawaṉima. Uwa mulapa.
  cwe-cwe: Mulungu yeli yaidumwe, yeli na ubala, yatunhizigwe siku zose kufosela Yesu
    Chilisito! Ivo.
  daa-NT: '*Darjin ɗo Buŋ kaak keeji di gin ilim ! Darjin loci iŋ Iisa Masi, elgin
    iŋ elgina ! *Aamin.'
  mlp-mlp: Ari God amomo anad awaz meqin diqta. In Yesus Krais ago kabiy amalib i
    gimen dante amta na i anadin emad i in abin tuteqmo kuluwa-kuluwmo iluwuq. Hel
    diqtaqmo.
  ape-C: Iruhin douk anan atun nadukem enenyenen abom iri. Namudok aria eik yakri
    apak ta mutuk ananin nyeigur nyuto iruhw ihih nyumneh. Jisas Krais atun ta nutaurumap
    aria mutuk Iruhin ananin nyeigur namudok. Adur atin.
  bgs-bgs: Mólà pa ka ukit ka tabang i Jesu-Cristo, ándà ágtamanán ka kadurung ta
    katô sábbad dád Manama na ikasóddór ka langun! Matuman ni.
  faa-faa: Pusie airane Koti ipi hákasapo. Makata su hemakapura kepoane soko Koti
    ipi hákasapo. Asiamo isu ararehoasimo epo Yasuane hauaka wo pusiesapo. Asiasamo
    Koti ipi yano motosane makáraraka kekererakanapo. Yumo soko keseke soko kekereraka
    risikiakosapo. Kakaroripo.
  kik-kik: nake Ngai, o we wiki mũũgĩ-rĩ, arotũũra agoocagwo nginya tene na ũndũ wa
    Jesũ Kristũ! Ameni.
  cap-NT: Yoozkazza zizñi zizñiqui. Jesucristuz̈ cjen Yooz honoraqui wiñaya waytitaj
    cjila. Jalla nuz̈oj cjila. Amén.
  ksr-ksr: Anutu iyaŋodeeŋ momakooto Toya kolooji, anana mono Jiisas Kraistwaa qatanoŋ
    iwaa qabuŋaya mepeseeniŋ kambaŋ tetegoya qaa akadamuyawo eŋ uma ewaa. Qaa ii oŋanoŋ.
  eng-TNT: To the same God which alone is wyse be prayse thorowe Iesus Christ for
    ever. Amen. ‘To the Romayns. Sent from Chorinthum by Phebe she that was the minister
    vnto the congregacion at Chenchrea.’
  sbs-sbs: Kwa Ireeza umwina yo talifite, cha Jesu Kirisite, kube ikanya isamani.
    Amen.
  sue-sue: Are Anutu nu imata kotumai bamubakere nowia, nu awa nakai Yesu Kristora
    nana ereniro bowi wai gege inuanakai itaise. Iyo.
  fra-NCL: à Dieu, seul sage, soit la gloire par Jésus-Christ aux siècles des siècles !
    Amen !
  snn-NT: Mai ta'yejeiye Ëjaguë Riusu se'gabi si'aye te'e ruiñe masiji. Jesucristobi
    baguë ba'iyete maini masi güeseguë raiguëna, baguëna bojojën, baguëni ta'yejeiye
    cocare caraye beoye careba cajën bañuni. Ja'nca ba'ija'guë.
  atb-NT: rayuq za é hpaqchyî bo sû Garai Gasâng chyáng, Yesuq Hkrisduq dông mai,
    hpungwup shingkang gi, ahtum abyuq ru joq nyî sháng gaq ô! Amen.
  cek-AK: Jesu Kri rang hoiah palungha Sithaw khae khue ah, dungzan khoek to lensawkhaih
    om nasoe. Amen.
  bkd-bkd: Sa sabubuwa dà ha Dios ha nakatuen hu alan dayeen hu hurà din katapusan
    pinaagi ki Jesu Cristo.
  ctu-76: La' sujbic i ñuclel Dios jini cojach bʌ, jini am bʌ ti pejtyelel ña'tyʌbalʌl.
    La' sujbic i ñuclel ti Jesucristo c'ʌlʌ ti bele' ora. Amén.
  lac-NT: 'Chen C''uj yer tu cotor ba''. Quire'' tij cacsajex tij corex ti'' Jesucristo,
    ic Jaj Ts''urirex, ca'' ij carex ti'': “Jach caremech C''uj munt q''uin.” Jeroj,
    ts''oquij.'
  xla-xla: Epedeme Yesu Keliso tle ka꞉depo dinapolalo God hatlo ya꞉ hi tlo alila hapuloma
    di dla ta꞉demha꞉ha꞉iya. Eye ikadepepo.
  xav-NT: '''Re ĩhâimana u''âsi mono hã misire te ''re hâimana. Õhõ si siwaprosi uburé
    marĩ hã tãma waihu''u pese di, taha ma si. Taha wa, taha ãma si, wa za ''re wawata
    u''âsi za''ra, Zezu Cristu te te wama ''re ĩ''ab''manharĩ wẽ mono zéb zarina si.
    Tane tô.'
  cuk-cuk: Ar unnila Bab-Dummadbi wargwennagwad, degine, bela-ibmar-wisi maid. A-e-nug
    Jesucristoʼba, degisadegu ogannomarsun. Deyob gusun.
  tbf-tbf: Ma ine, surie e Iesu Karisito, giet ta puongan mi Raban kes mo ese ta suvu
    banga vienviendon, sibu ra bu ra! Amen.
  uig-CYR: шундақ қилған бирдин-бир дана Болғучи Худаға Әйса Мәсиһ арқилиқ шан-шәрәп
    әбәдил-әбәт болғай! Амин!
  ikw-NT: Ọznarni zịnu Chiokike nye nụ nsnụnu a bụ nye akọ hite nụ Jizọsi Karaịsi
    ọkwnukokwnu. Amịm.
  khs-khs: 'Hamone e selapita: Kote semeteikeye. Nano ketea sopoke matanesene mouwala
    Kote semeteikeye. Alake niwa sesemita: Eyewi Yesuwa peleya: weyemi hamona seyakeye.
    Alanase Kote Ene unuwa solo se wapiyakeye. Yemiwala sikapewala wapilise kao sitalaposakeye.
    Henekeye.'
  dwr-ENT: ኣዳ ኤራቴይ ኣ ፃላላው ዴዒያ ኢቲ ፆሳው ዬሱሲ ኪሪስቶሳ ባጋና ሜናው ቦንቹ ጊዶ። ኣሜንዒ።
  pma-pma: '!Rehehati lat isen Ahi koa vi hetetamen imok veni kei enges vi meteisau
    imok! !Rehemasmasi lisenges en isen Iesu Kristo! Anatin.'
  atd-NT: Nò, si Hisu Kristu ka dalan ta to pogsayo ta to Magboboot to waro katamanan.
    Sagboka ro sikandin no Magboboot woy sikandin do ka ogkatou to tibo. Hoo ian.
  tel-2017: ఏకైక జ్ఞానవంతుడైన దేవునికి, యేసు క్రీస్తు ద్వారా నిరంతరం మహిమ కలుగు గాక.
    ఆమేన్‌.
  hat-BSA: A Bondye sèl ki saj la, atravè Jésus Kris ki se laglwa pou tout tan an.
    Amen.
  top-NT: ¡Hua̱k aquín tí li̱pa̱huaná̱u Jesucristo cama̱lakxtumí̱u quintapuhua̱ncán
    xlacata nalakachixcuhui̱yá̱u xastacnán Dios porque ni̱tí ma̱ccha̱ní ixtalacapa̱stacni!
    Chuná calalh, amén.
  msk-msk: Yang Dios gaid yang yatigam sang kariko, yaan yang pollayon abantogon ta
    tungud kang Jesu Kristo. Amen.
