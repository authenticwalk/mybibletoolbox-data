    silyamo. Baa dokona lao neta renge yulu doko Yesu Koraisa keta Anatu baa lakando
    palu palena, doko kinyi.
  urd-GVU: اللہ کی تمجید ہو جو واحد دانش مند ہے۔ اُسی کا عیسیٰ مسیح کے وسیلے سے ابد
    تک جلال ہوتا رہے! آمین۔
  yre-NT: Bali nɛn 'wɩ 'tɔdɩ pɛɛnɔn a -yee vɛ -a bɛ, e ciɩla Zozi Crizi -va ɛn 'e
    'fli kɔɔn minnun lɛ. 'Tɔ -dan 'e 'kɔn Bali zɩɛ -yee vɛ -a 'li 'trilii. Amɛn!
  fuh-BKF: Laamɗo kam tan woni hakkilanteejo. Teddeengal woodan mo faa abada saabe
    Iisaa Almasiihu. Aamiina.
  arl-NT: Pa Pueyasoori jiyanohua niishijia cutara. ¡Pueyaracaanu pa maniniuhuaqueetare
    nojuaja, maninia na miiniuucua pajaniya, Neyanu Jesucristoocua pa tiuushacari!
    Cuaara naa shuquiritiasaaria pueyaracaanutej.
  ziw-ziw: Kwakwe Chohile mta umanyi wedi ichedu. Ukulu una uyo kwa sila ya Yesu Kulisito,
    mazuwa yose! Taile.
  grc-TR: μόνῳ σοφῷ Θεῷ, διὰ Ἰησοῦ Χριστοῦ, ᾧ ἡ δόξα εἰς τοὺς αἰῶνας. Ἀμήν. Πρὸς Ῥωμαίους
    ἐγράφη ἀπὸ Κορίνθου διὰ Φοίβης τῆς διακόνου τῆς ἐν Κεγχρεαῖς ἐκκλησίας.
  nag-nag: Etiya buddhiman Isor ke, Jisu Khrista dwara hodai nimite mohima hobi. Amen.
  eng-OEBCW: to him, I say, the wise and only God, be ascribed, through Jesus Christ,
    all glory for ever and ever. Amen.
  knj-NT: Asan Dios otajnen masanil tzettaj yetal. Kal wej watx' k'ane tet Dios yin
    tobal k'inal yu naj Jesucristo. Amén.
  deu-1912: demselben Gott, der allein weise ist, sei Ehre durch Jesum Christum in
    Ewigkeit! Amen.
  san-PUN: ਸਰ੍ੱਵਜ੍ਞ ਈਸ਼੍ਵਰਸ੍ਤਸ੍ਯ ਧਨ੍ਯਵਾਦੋ ਯੀਸ਼ੁਖ੍ਰੀਸ਼਼੍ਟੇਨ ਸਨ੍ਤਤੰ ਭੂਯਾਤ੍| ਇਤਿ|
  nob-LB: '@see-verse:ROM.016.026'
  ntj-ntj: Yuwa, marninypungama-la Mama Kuurrnga. Kutju-palunyanyamarntu nintipuka
    nyinarra. Yuwa, Tjiitja-Kurayitjalu-lanya kanyiranyangka-la Mamanya tirtu marninypungama.
    Yuwa, walykumunu.
  sxb-NT: Katonda omulala, ori omuganga otuukre, aeewue owunene amiire goona ni kuwitra
    ku eriina eria Yesu Kristo. Amin.
  nhu-NT: Mbense enù sekecii fô Nyo' wvun wvù ɛ̀ mɛy kɛ wvú wvù feefene le, fele yî
    Jisos Klistu le. Fí enù nonɛn.
  row-row: Akaꞌ Mesaꞌ ne, Lamatualain. Akaꞌ mesaꞌ ne nahine basa dalaꞌ ra. Au hii
    soꞌu kokoa-kikioꞌ neu E, huu Yesus Kristus tataon! Naa tebꞌe! Susura ngga losaꞌ
    a ia, Sodꞌa-moleꞌ Paulus
  msy-msy: Ezɨ kɨ kamaghɨn ifonge, Krais Iesus e damutɨ, e Godɨn ziam fam. Anarɨra
    a God, egha a uabɨra fofoziba bar iti. Kamaghɨn, e zurara an ziam fɨ mamaghɨra
    ikiam. Guizbangɨra!
  agg-agg: God mamɨ ai fɨfɨreandeimbɨ hond-ani asu Sisasɨndɨ süŋgu muŋguambo si ahambo
    aboed-ani mbɨsefɨmboane. Ŋga anɨhond-ane.
  ptp-ptp: Anutu tibed ge i xovôên kehe, om il ob xovô yuac wê Yesu Kɨlisi vông ge
    dɨ il ob pɨmil Anutu lê i vô levac dɨ i yêp luta lêc luta. Kɨyang nôn.
  nak-nak: La Tahalo Uru isasa sekela moli, eia magiri. Me la mari uru tai tetala
    sekela moli. Etato ge vaisale molia te la isale Iesus Kraist, kara igoie, kara
    mulimuli, la kaluvula ge ouka. Eala moli ele. Eau e Pol.
  lbb-lbb: Dalar atong leklek pas e God, takai ka a God, ning a tena tastasmai. Dalar
    atong leklek pasi kamna o e Iesu Karisito, onone pa lamur pa bel ir rarop. Amen.
  kan-2017: ಜ್ಞಾನನಿಧಿಯಾದ ಒಬ್ಬನೇ ದೇವರಿಗೆ ಯೇಸು ಕ್ರಿಸ್ತನ ಮೂಲಕ ಯುಗಯುಗಾಂತರಗಳಲ್ಲಿಯೂ ಸ್ತೋತ್ರವಾಗಲಿ.
    ಆಮೆನ್.
  cso-NT: Hi³ jáun² né³, cun³ñí¹ hi³ ca³tɨn¹ Jesús Tsá² lɨ́n³ Cristo ¡cuɨ́¹ lɨ³quien²
    bíh¹ Dió³² la³ cun³ jmɨ́¹hi³nio², Tsá² cú² hnga² tán¹ hi³ hú¹tá¹ quia³lín³ jmɨ́¹
    tsɨ́³! Tson² bíh¹ cu³tí³. Cun³ nɨ́² bíh¹ tí³ jáɨ¹³.
  ena-ena: Jisasɨ Kɨlaisɨ akuaba akuaba sibɨla vimi agasaŋ hɨji lamɨmɨli uami. Hɨji
    lamalama Asɨ dɨ ibi hameŋ laci hameŋ laci mɨŋaiahɨmɨli uami. Asɨ pam nɨbu hɨji
    hutesɨ daŋ hɨnilalɨ uami. Ha amɨŋ sɨbaŋ uami.
  tgo-tgo: Weiye Jisas Krais le thalavu, ra wovavwenyevwenyeŋa Loi, iye ghamberegha
    rathimbathimba moli, mbaŋake wolaghɨye, ma ele ghambako. Mbwana. Ŋgoreiye.
  yap-yap: I Got nri ta’reb, ni kemus ni ir e ba gonop e ngan tayfan u daken Jesus
    Kristus ndariy n’umngin nap’an! Amen.
  mop-NT: In c'ati cuchi ti tan ti tanac u yaalbül u qui'il a Dios u men c'u' u betaj
    to'on a Jesucristojo. Jadi' Dios u yeel tulacal. Wa'ye' jobi in t'an.
  tet-tet: Nia mesan dei, mak Maromak. Nia mesan dei, mak matenek kaliuk. Tonu-haboot
    Nia, tan ita talin malu ho Yesus Kristus tiꞌan. Nunia tebes! Haꞌukaan hakerek
    toꞌo neꞌe dei. Dame, Paulus
  hlt-MCSB: Pathen bueng he a cueih dongah amah te Jesuh Khrih lamloh kumhal ah thangpomnah
    om saeh, Amen.
  xtd-NT: Na najuen tnuꞌu‑ro Ianyuux. Mee dii‑ia tuꞌa ka. Ñayo xee‑ia. Na chindee
    ñaꞌa Jesucristu xa na ku ndadakaꞌnu‑ro Ianyuux nɨkava nɨkuita. ¡Amén!
  mdy-ETH: ዒዚ ሌሊ ዔራ ማዔ፥ ፔቴ ፆኦዛሢም ዬሱስ ኪሪስቶሴ ዛሎና ናንጊና ቦንቾ ማዖንጎ! ዓኣሜን።
  spl-spl: '@see-verse:ROM.016.026'
  usp-NT: Nimirsajok jk'ij Kakaj Dios ri xike re mas jno'j y ni jun b'welt mi can
    ye'saj nimirsaj jk'ij jwi'l ri xan Kakaj Jesucristo. Jiloni'n.
  zav-NT: '@see-verse:ROM.016.026'
  sgz-sgz: Má kabin i táit er a longoi mam git ái Iesu Karisito, git parpara agas
    ur si Káláu. Ái masik sár á Káláu má ái a polon á hol muswan! Parpara agas áklis
    uri narsán má kápnate wat! A támin!
  kek-NT: Li jun chi Dios, li naxnau chixjunil, chicua̱nk xlok'al sa' xc'aba' li Ka̱cua'
    Jesucristo anakcuan ut chi junelic k'e cutan. Jo'can taxak.
  blz-NT: Iamo a Alaata'ala men sa'a-sa'angu', men balaki' a pinginti'ian-Na! Sulano
    i kita mangangga'i Alaata'ala pataka sidutu mimpu'u ni Yesus Kristus! Amin.
  poe-NT: Itjen jnkoko̱á Dios la jehó chꞌán imá nohe chꞌán la jehó chꞌán mé tjancheheni
    kjuasáya kíxin tinkáchónkini Ìnchéni Jesucristo jnkochríxín. Amén. Ó tjen.
  san-TAM: ஸர்வ்வஜ்ஞ ஈஸ்²வரஸ்தஸ்ய த⁴ந்யவாதோ³ யீஸு²க்²ரீஷ்டேந ஸந்ததம்ʼ பூ⁴யாத்| இதி|
  cof-NT: Yasiri Diosi joe. Yasiri jera mirae. Chiquila Jesucrístochi joto, Diosica
    numatotiya duque seque pantsan joe. Tsanqueri joe.
  srm-NT: Nöö di Gadu fuu i si dë, nöö nëën maun wë i si mi ta buta unu e, dee sëmbë.
    Hën wanwan abi hii köni, nöö hën musu feni nëbai fu nöömö u di soni di a du da
    u a Jesosi Keesitu. A tan sö.
  qvs-NT: Tata Diosninchika alli yachakmi. Paylla tukuy layata yachan. Chayrayku Jesukristuta
    kreyishpanchikuna akuychi Tata Diosta alabaypachi. Chashna kachun. Chayllata killkashkaykichi.
  zca-NT: Lo tugaka Dios Me nab tsa lë' nzhak, yentra' cho más nane; lo Dios re' ñal
    di'zh rë men wen no nazhon par dubta' por Jesukrist. Sa' gake.
  cbc-NT: ¡Marĩ Pacʉ Dios, jĩcãʉ̃ã caãcʉ̃, ñe ũnie rʉsaeto camasĩ majũrẽ cʉ̃ marĩ
    basapeoto! “Cʉ̃, Dios jetorea cʉ̃ caátimasĩrĩjẽ cʉ̃ catutuarije, tocãnacã rʉ̃mʉa
    to ãnicõã ãmarõ,” marĩ ĩ tʉ̃goñatutuacõã ninucũgarã, marĩ Quetiupaʉ Jesucristo
    jʉ̃gori. Bairoa to baiáto. Tocãrõã niña atie queti yʉ cawoaturije.
  qxo-NT: Salvaycamänantsicpä Señor Jesucristuta cachamunganpita ¡Tayta Diosta imaypis
    alabayculläshun! ¡Tsaynö salvaycamänantsicpä paynö yachagga manam pipis cannatsu!
    Tsaynö catsun.
  mox-mox: ʼInega luaqiaqieda be Yaubada kana awatuboya! Tauna ana ʼaidega otaqa Toalamani
    aqiaqi. Vonahaqiaqi, Ieisu Keliso ena viaqayavo ʼidaya weaqina eda awatubo vataya
    Yaubada ʼinaya naʼenoʼeno tuta qabuna ʼidia. Vonahaqiaqi, eda nuanua ʼidewani.
  kew-kew: Gore Gote ora padane pirua oyae rayo niminaaya. Goa pua Yesu Krais-na epe
    paana purimi Gote-na bi oro yaalo minasaamina. Go ora yaade.
  dww-dww: Mamaitua taunaḡa nuauyauya baneginama. Tauna Yesu Kerisoe yaba matabudi
    ya voiedina. Vutuna aubainama tauda isanama tà kaisuḡusuḡu nonoḡena. Inam riukaua.
  twi-ASANTE: Ɔno, Onyankopɔn nyansaboakwa na animuonyam nka no wɔ Yesu Kristo mu
    daa daa! Amen.
  aoj-aoj: Anen atotona nogogawai endilisi. Apaꞌ mondasaꞌma agol ananigili dondol
    lifilafi. Jisas Krais atona natopalopapa mondandaꞌas naꞌamba. Endilisi.
  cbv-cbv: Pánihna, ¡Jesucristo ã teo wáacatjĩh, Dios biícjeh nihat jéih beedánidih
    yeó jáap jʉmat pah jwĩ wẽi naóh jĩíh! Páant tií ã jʉmʉ nah. Páant bóojeh tigaá
    wã naáwát. Pablo
  taw-taw: '@see-verse:ROM.016.026'
  jic-NT: Najas cupj lovin pasal 'üsüs mvelecj Dios po'ó. Nin najas Jesucristo la
    qjuis tjiji mpes. Dios p'in selé pjü way. Amén.
  zap-NT: Tendxee Dëdyuzh no yrandxee kos nan Ne. Ydeblo siguelendxee ryal ne saknzoon
    mén Ne por Jesucrist. Zengaw.
  wer-wer: Yesu Kristo pim elnia pöten kön wiak kët ël epotë yayaatakaan yayaatak
    maim öpa. Yaap. [Yok pi tapët. Ne arim nanëp, Pool.]
  ipi-ipi: Nanimana Gote okomane angu mana pitaka andalane-ko. Jisasa Kataisato nanima
    moyalane nembo toto, matili-matilipi nanimato Gotena gene oko laiyu lo atamakale.
    Enene.
  qul-NT: ¡Yachayniyoj uj ch'ulla Dios wiñaypaj gloriawan alabaska cachun Jesucristo
    uqhunta! ¡Ajina cachun!
  ter-NT: Enepone Vúnae, poéhane itukóva ne koati kaná'uti Itukó'oviti yupihóvoti
    hána'iko kó'exoneyea, itúkapu énomone ihayú'ikokono ákotinemo hunókoku, vo'oku
    ítukeinovi Jesus Kristu. Énomoneoxo ákoeneye. Hunókokune.
  bmr-NT: Jaanegui jaafa ɨdɨɨboro Moocaani sihidɨ gaajama iicaabo, Jesucristofeenedɨ
    diiboco mihimono ufucuro finɨjitɨhi. Fɨne.
  fuf-fuf: Mangu wonanii on Alla Bajjo, Jom Faamu, immorde e Iisaa Almasiihu on haa
    poomaa. Aamiina!
  bhl-bhl: Emdiw makso banim keko, kal fian so Sunbin-Got e Yesus Kulais elo dabalase
    kasike, nu akalem wiin fian e diwkuw diwkuw daoluma! Feinka! Bete kuw. Nem fut
    weng boyemi fut kame kilaka.
  ons-ons: Anutu eŋe weku, eŋe eŋineka dereret korop. Eŋano Yesu Kristo wane ra more
    bakom kito mawakaikene, naso baŋem naso baŋem! Weleka.
  con-NTPO: Chigayi tsu injama'pa. ¡Jesucristove in'jamba Chigama ñotsse afa'faja!
    ¡Tsangae tsa'caen ñotsse afa'faja! Tsangaeyi.
  ghs-ghs: Uububu! Napai gamaqa Dzusu Kiristuho gausata Ohonga nokanokaho Maikhatanipamuke
    qupadzomaqi noho hasama gegema hiire qaraqara qaarare. Oi mee! Anaio Pauro
  peg-peg: ଜିସୁ କ୍ରିସ୍ଟତି ହୁକେ ଜୁଗ୍‌ ଜୁଗ୍‌ ହେ ରୱାନ୍‌ ମତର୍‌ ଗିଆନ୍‌ବାନ୍‌ ଇସ୍ୱର୍ତି ଜାଜ୍‌ମାଲ୍‌
    ଆଏତ୍‌ । ଆମେନ୍‌ ।
  txu-NT: 'Metĩndjwỳnh pydji ne amak me:xkumrẽx ne no me:xkumrẽx. Ba kum meo a''uw
    gê memã amak bô. Me kute tu amim Jeju Kritu markumrẽxkôt gê memã amak bô. Dja
    memã amak bô nhym me kunĩ arỳm kum rax jarẽnh rã''ã: rã''ã ne. Tãm ne ja.'
  gnw-NT: Tumpaño co jae iyaracuaa catu vae. Tumpa tuyembɨadoraca Jesucristo rupi
    jaeño mai pegua. Amén.
  mux-mux: '@see-verse:ROM.016.026'
  maj-NT: Nga̱t'aha̱ Jesucristo̱ kas'ejña chji síhin kju̱a̱chánkaha̱ Nti̱a̱, kui xi
    nku tutuu̱ ko̱ xi nkjink'uu̱n. B'a̱ katuma.
  bkq-NT: Tokalelâ Deus. Tonomegueim awyly wâgâ, koendonro awyly wâgâ, tohogueim awyly
    warâ aguykeho itoem aunlolâ, kurâem Jesus Cristo anhetyby wâgâ. Xirâ kulâ âyanmo
    kâinwenily. Alâ ise. Paulo
  kue-kue: God suwara, ye yene nomane wakai pangwa. Ana Yesus Krais ongo mina God
    taragl kanekane orkwa, ana nono ye kangiye kande aimande aimande dimitna endinamga.
    I kaima.
  cot-NT: Iroosacanica imaica iintsijate incoquempani irishineventajiaquempari Aapani
    Irioshi, aparo icota iriatimpa itsamajati, irioquea Jesoquirishito amenacaajiaquerineca
    maasano arimajaca caaviji yanaaque yoganejencamajataca. Ari oncoquempa.
  bnp-bnp: A Vure i taku kunana, i tahoka a lohokanga lobo. E Isu Kristo ge rata hita
    si gi kavurikea vakaroro. I muholi.
  apn-NT: Nà Tĩrtũmja tapxipix na àhpumunh tỳx xwỳnh ã ãm pyxi mex. Nẽ tapxipix kêp
    mẽ pahpiitã Mẽpahpãm. Tã kêr pu mẽ Jejus Kris kot mẽ panê htyk ã omunh xà hkôt
    Tĩrtũm pix mã mex o mex ã mãn harẽnh rãhã ho papa. Tã ãm ja pix. Ixpê Pawre na
    pa ã mẽ awỳr ixpẽr mẽnh anẽ. Na hapêx.
  ctp-NT: ¡Ska ti Ndiose jlyo tiꞌ nchga chaꞌ, kanꞌ chaꞌ nchga bra ja ndiꞌin chaꞌ tyii
    chaꞌ kuꞌni tnuan ꞌin Ndiose chabiyaꞌ ꞌin Jesucristo! Kwiꞌ ngwañaꞌan ka chaꞌ sikwa.
  opm-opm: Ama ihat patesuhru patru patepra Got oh orhor pokwimur. Orhorwi dakuunap
    han Got oh orhorwimur. Ama ihat pat Got ohnong Jisas Krais ohe dap teidapat dipdipwi
    armi mar papten Got oh orhor pokwimur. Arpinwa.
  bvr-bvr: Nipiya an-gata Wangarr nipa wupa an-ngardapiya marn․gi rrapa gun-molamola
    gu-jarlapurda a-workiya, nipiya an-nelangga ngayburrpa barra an-molamola ngubi-negapa
    barra nguburr-workiya ngardawa nipa nyanma Jesus Christ. Gun-nardiya rrapa ganapiya.
  zad-NT: Toz Chioza' zeelo nake' beṉ' sin'. Na' chiyaḻ' koochone' balaaṉ zejḻi kaṉi
    daa bseḻee Jesucrístona'. Kan' nakan.
  kmg-kmg: Eme Anutu hâcne, buc maŋɋârâŋ juekac, erao Jesu Kristore erâ mumuteŋzi
    mumuteŋ hati forašihuc juzejec sanaŋ. Jâmbomac.
  aso-aso: Oꞌmoso eiꞌ hamoꞌ nene otohato ve ne neive. Neꞌmine o neize. Laza nene do
    hozi lo-do Izesuꞌ Kilisitoꞌnimuꞌ ve lo opoꞌni lo minevoꞌ minevoꞌ ogo mineloneꞌ
    nene okuꞌ lamivoo. Neꞌmine ogo miniliho.
  uli-uli: Deus le iy chog semal, ngo iy chog mele ye hartal repiy, ila sibe fang
    ngali ssor irel Jesus Kristus pangal yodol! Amen.
  nin-NT: Inta bu gbyarr ku Abachi asa ase na ase. Abachi nggo, uwa yo na nkpama à
    si ukrizhizhi, Inta bu gbyarr ku asa. Inta bu na meme ni itu inkindirr yi nggo
    Yesu Kristi a na yi nggo. Du yi si meme yo.
  acu-NT: 'Yus ningki mash nekau asa, ni Uchirin Jesucriston akupturmaku asamtai,
    tuke inaitsuk: Yus pengker awajsarmi. Maaketai.'
  cak-WNT: Xaxu (xaxe wi) Riya' ri Dios c'o y majun chic jun. Riya' c'o ronojel etamabel
    riq'ui. Tikaya' c'a ruk'ij ruc'ojlen Riya' riche (rixin) xtibe k'ij xtibe sek.
    Xaxu (xaxe wi) ruma ri Jesucristo yojcowin nikaya' ruk'ij ri Dios. Amén.
  ebk-ebk: Hiya yangkiay ay masilib as nan am-in at maichaychayaw koma in-inkiana
    babaen kan Jesu Cristo. Amen.
  spa-PDDPT: al único sabio Dios, sea la gloria por medio de Jesucristo, por los siglos.
    Amén.
  ruf-ruf: Imulungu yaliheka iyane nzewele yatunyighwe ghamatsuwa ghose kubitila Yesu
    Kiristu! Ona.
  gun-gun: Nhanderuete peteĩ'i oiko ha'e hi'arandupa va'e tomboetepaa Jesus Cristo
    rupi, raka'e rã peve ete. Amém.
  agu-BL: Kak'e' bin kak'ajsbil tetz na ntin cu'n i' tz'aknak cu'n tu tajtza'kl. Tan
    bi' Kajcaw Jesucristo kak'e' bin k'ej i' tetz ben k'ej ben sak. Amén.
  isn-isn: Itunda wingwena nuama hala akwe. Ukulu utite ng'wenso kukiila Yesu Kristo
    ikali na kali Amina.
  eng-PEV: '@see-verse:ROM.016.026'
  ilo-ULB: para iti maymaysa laeng a masirib a Dios, babaen kenni Jesu- Cristo, maadda
    koma kenkuana ti dayag iti agnanayon. Amen.
  pir-NT: '@see-verse:ROM.016.026'
  anv-NT: Ŋgɔ abɛ ne Ɛsɔwɔ tɛ kwyakwya. Ji mbií ne awyaá déŋga deko. Ɛbɛ mbɔ, gétúgé
    genó ɛyigé Jisɔs Kras apyɛɛ́. Amɛn.
  sab-NT: Chube alin allabi gdaitre alin, ama ta ngle molen, ama agedu tanre no che
    ulita alin Jesucristo giti, che ulita gerudale no no Chube ole e giti diali chui
    tangle. Ene nobi. Geru ai ene ulita cha Pablo chada degangu ba ulita kwian Chubenu
    una Romage alin. Che kle meni.
  tmd-tmd: God paŋyöbö rɨb wä rɨb ölɨsö yöx nugw Nöbö aku, anɨŋ me rön, Jisas Krais
