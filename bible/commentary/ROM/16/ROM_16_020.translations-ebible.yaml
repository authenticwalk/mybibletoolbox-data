  dah-dah: Be, al biŋ yisikamde hiyen al Al Kuruŋ beleŋ heŋ ga moŋ Satan gote saŋiŋ
    teŋ siŋa irke deŋ beleŋ ufurka tinayiŋ. Doyaŋ Al Kuruŋniniŋ Yesu Kristu beleŋ
    deŋ goyen buniŋeŋ dirde igiŋ igiŋ dirde hiwoŋ yeŋ gusuŋaŋ irde hime.
  tnk-tnk: Kumwesən in nukune nəmərinuien trɨpko mhə tui in trəseni kɨmiaha hieivə
    tesi Setan ia nɨsumiaha. Pwəh namasanien səvəi Iesu Iərɨmənu səkɨtaha tramarə
    tukumiaha.
  kpr-kpr: Aminguse irovo, God dubo jama mutari kato aimi, fakina futururari Satan
    da fakina ava, de atai fati fetareva. Bajari Iesu da sonemba nemokena irare!
  san-IAS: adhikantu śāntidāyaka īśvaraḥ śaitānam avilambaṁ yuṣmākaṁ padānām adho
    marddiṣyati| asmākaṁ prabhu ryīśukhrīṣṭo yuṣmāsu prasādaṁ kriyāt| iti|
  nho-nho: TeAtua e tokonaki ki kootou ki nnoho laaoi kootou. A Ia ma ki repua a Ia
    te pisouru Satan ki maseu i laro naa vae kootou. Te laaoi TeAriki Jesus ki takoto
    i kootou.
  gym-NT: Ye abko munkwe nuendre kuin kore, ye ngwane Ngöbö kä jäme bianka nie, ye
    käkwe Satana mikadi tükarekä jötrö ngwarbe ja ngoto täni munye. Erere arato, ni
    Dänkien Jesu käkwe ja moto mika kuin mun jökrä kräke.
  azg-NT: Ee xe na aa nnanꞌvehoꞌ jñꞌoonvaꞌ, ya joꞌ nquii Tyoꞌtsꞌon na conduihin na
    tajñuaanꞌ tsꞌonhin, cje ro ntsꞌaa jon na ntantjonñꞌenhoꞌ yo juu yutyia Satanás.
    Nquii Jesucristo na ityeꞌntjon jon jaa, quitejndei jon ꞌoꞌ.
  bhd-bhd: शान्ति देनेबालो परमेशर शैताने जल्दी तुश्शे पवन सेइं ड्लेन्च़ालो। इश्शे
    प्रभु यीशु मसीहेरो अनुग्रह तुसन पुड़ भोतो राए।
  too-NT: Dios quincāmaktāyayāni' a'nchī ca'cs nalīlatahui'layāujtit. Dios palaj natlaja
    huan ko'ti'ti' a'nchī scujmā' con hui'xina'n. QuiMāpa'ksīni'ca'n Jesucristo cacāsicua'lanālīni'
    hui'xina'n.
  ind-AYT: Allah sumber damai sejahtera akan segera meremukkan Iblis di bawah kakimu.
    Anugerah Yesus, Tuhan kita, menyertaimu.
  cjo-NT: Tema Tajorentsi jeekakagaeyimirini kameetha. Eero ojamanitzi ranaakotaperoteri
    Jatanaashi eero rantakaanteemiro eejatzi kaari kameethatatsi. Nokowaki iroñaaka
    ineshironkaeyemini Awinkatharite Jesokirishito.
  nsn-nsn: Sisikinalik, God gere uoto heir tar nitabila uaia, doho hiarouo tagigeig
    e turung uamaluana tamiuoum tar ueih tane tang Satan i kukulebanga tar kekemiu.
    Na hamhamas Iesu Kristo nagi Tamata Nomaneig e uangoul tagu tamiuoum.
  san-DEV: अधिकन्तु शान्तिदायक ईश्वरः शैतानम् अविलम्बं युष्माकं पदानाम् अधो मर्द्दिष्यति।
    अस्माकं प्रभु र्यीशुख्रीष्टो युष्मासु प्रसादं क्रियात्। इति।
  tna-NT: Da su Diusu janimepijajametiji ja micuaneda Ishahua epishitiamemetayu. Ecuana
    sa Echua Puji Jesucristo ja meibunebataque.
  lid-lid: Kindrei badeh, ndramak ta isan mondrei ndrokowa aha ma amekes manyah taha
    kudu mwasin. Ma, na nawin bwe kameh iy atisih tama balik Satan abwesek udu bolo
    kati aha. Ya eme jo aseken tikisiy ta Laban tataha Jises kudu hawe aha.
  wim-wim: An nil God.angan ep-paththam maꞌ-aath-aathan ngampangana keꞌ-paal ngangk
    minangam iiy-iiyāmp ngamparakamana. Nil paththam maꞌ-aath-aathow niiyang niiy
    yipam oony way piꞌanana um thaamp-thaampān nunanga, keꞌ niiy thaꞌang yimanangan
    maak-maakaniy nunangana. Ngay kaangk nil Lord Jesus Christ.ana minam iiy-iiyow
    niiyanta putha maꞌ-aath-aathow niiyang thampa.
  zga-M: UNguluve uvalunonchehencho vieikhumwibatagha undughu na mbievie pasi pamalunde
    ghienyo. Ulusayo lwantwa veito uYesu Klisiti nuvinchaghe paninie numwe.
  yom-yom: Nzambi yi ndembama weka nduka kosikisa Satana ku tsi bitambi bieno. Bika
    nlemvo wu Pfumu Yesu Klisto wubanga yeno beno boso.
  san-SIN: අධිකන්තු ශාන්තිදායක ඊශ්වරඃ ශෛතානම් අවිලම්බං යුෂ්මාකං පදානාම් අධෝ මර්ද්දිෂ්‍යති|
    අස්මාකං ප්‍රභු ර‍්‍යීශුඛ්‍රීෂ්ටෝ යුෂ්මාසු ප්‍රසාදං ක්‍රියාත්| ඉති|
  yut-yut: Kɨlɨ uŋunjok Piŋkop but yawot nimɨsak uŋun da Sunduk kandap gɨbaŋninon
    yɨpban bamono sulɨgɨkdɨsak. Amɨn Tagɨnin Yesu dakon nandaŋ yawotni jikon tosak
    do bɨsit asat.
  grc-BYZ: ὁ δὲ Θεὸς τῆς εἰρήνης συντρίψει τὸν σατανᾶν ὑπὸ τοὺς πόδας ὑμῶν ἐν τάχει.
    Ἡ χάρις τοῦ Κυρίου ἡμῶν Ἰησοῦ Χριστοῦ μεθ᾽ ὑμῶν.
  cpc-NT: Iri Pawa saikakaimini kamiitha, irootaintsi inkantakaiyaawo pinkitsirinkantyaariri
    Satanás, onkimiwaityaawo powithoryaakityiirimi paatzikakiri. ¡Onkamintha inishironkataimi
    Awinkathariti Jesucristo!
  nhg-NT: Hua Deus, öque quetiemacalo neyulsiebelestle, sa nima quexaxacualus inu
    Satanás itzintla nemocxehua. Tiefavur toTlöcatzintle Jesús ma iye ca nemejua.
  nya-nya: Mulungu wamtendere adzaphwanya Satana msanga pansi pa mapazi anu. Chisomo
    cha Ambuye athu Yesu chikhale ndi inu.
  ngu-NT: Niman Dios yejhuan quitemaca yolsehuilistli saniman quitlajcalis nemocxitlan
    on Satanás. Ma toTeco Jesucristo mechtiochihua hueyi.
  kup-kup: Pot tohopeken God dari lop tinarizaro anamahap zuam Seten bat hor batat
    arim eñañik betepanen mez horepek. Met darim Amip Iesu Kristo ari masakao anohopanen
    tin hepekez ne zait toh.
  jid-jid: Irji u sun si ani du yi chan ibrji ni inda zah bi. Zizi u Bachi bu Yesu
    Almasihu du sun ni yi.
  wmw-wmw: Mwenyezimungu, Mwenyé usalama, kwa mpunde nowo, ansapa Ibilisi mmaulu mwenu.
    Rehema ya Mwenye wetu, Insa, iwe pamoja namwe.
  gmv-GGM: Sarotetha Goday xala7e eeson inte too garisa aathi dinccerethana. Goda
    Yesus kiristoosa kiyatethi intenara gido.
  ssg-ssg: Soh hawanewa ka Haeu, tetel i hatona hasolia tiakako ma wasolakako tel
    tel, i halialu tamusuke koseni pohe Satan tetel lawe i pupuas ti halialui wasolamuto.
    Nga kamei Haeu lehe Jises tel Masiwi ti kako aile kola lalape soliaian hani amuto.
  zpo-NT: Nu snee lee Dios, xaa nle zee chul nzhi re be, le zee le be gan lo Maxuu.
    Nzhekla na lee Jesucrist, Xaa Nabeyy be, luu re yalnkela cheen xaa lo gu.
  poy-poy: Na Mlungu shanjiru sha ponga hakakawi ndiri kumbogoyola Shetani pasi pa
    magulu genu. Manemu ga Mtuwa gwetu Yesu Kristu gaweri na mwenga.
  qwh-NT: Y shumaq pasaquicho cawatsicoq Diosmi diabluta prontuna bensiriyänequipaq
    yanapecuyäshunqui. Teytantsic Jesucristu alli queninwan yanapecuyäshï llapequicunata.
  gaw-gaw: Haen elab iiṯa Kayak, Nug am maḏoḏ diig amu, Nug geha Satan tap̱eb na,
    ag baelag waap̱a daaḵu. Naḏi Jesusnu ehaniṯak oḵai hamu megṯe ele amu ahilagp̱a
    dayaḏ!
  nca-nca: Ko newonde imemboro Anutu ŋundo Monimbu rero waka ta kheye kasiramo khete
    rumuniŋoweya. Uni Paráminani Yesu koro samaka-samaka tuwó yeya yoní.
  zpz-NTPP: Benu ni, orzeꞌ Ñgyoozh, biñ nu gyicy nu cheti ri añ ni der, mi zeꞌ sñuu
    ga cyich ñgyeꞌm nuras. Gabish yu yeñ gyiꞌ der. Shuaan den Jesucrisht nap gyicy
    num der.
  mkj-mkj: In anjoau mwosmwos, Koahs in moaloailoai pirin kamwisihdi Jehsen pehn ehmwaikan.
    Kalahngan en asai Koaun Jesus en pwilpwili kamwai.
  zac-NT: Lëꞌë Dadë narcueꞌdchí lduꞌu hiaꞌa nasesë, gunë më gan lu Satanás ziquë tubi
    nguiu naguëlú guëc ma. Lëꞌë Dadë Jesucristo gunë ldaiꞌ lëꞌë të.
  kyg-kyg: Gotiꞌa alagepa huta neꞌmauna kavaꞌmo aepa vekamoꞌa malage huno Sataniꞌmo
    lapaiya afeꞌalumelagamo alino aeno latapaigiye. Ala kava netimo Yesu Kalaisiꞌa
    fiku lapa maeno lapamino. He, Lama ge.
  kmk-kmk: Adina mabayag, si Apudyus un manligwatan di kappiya paabak na kan dikayu
    si Satanas. Iluwaḻuk ta kaasiyan dikayu kan Apu Jesu Kristu.
  cao-NT: Jabi mato mëbixëhi quiha Dios ra, naa noqui ranihuahai cato. Mato bax Satanás
    bëboriaxëhi quiha. Basima tsi xo toa bari ra. Noba Ibo Jesucristó mato shomahuano
    ra.
  bbr-bbr: Anut ko woiaka päurar rawaun nukan onoktapau. Kos kurte Satan nukan sakau
    ak opok rau erekapu aru monuk, Satan ko akan isorak inkaruru rawai. Is Anut keser
    aurim, “Iken Näwäu, Jisas kon wou näu oripas ak sarwarai.”
  inb-inb: Taita Dius, kamkunata sumaglla kaugsaita karag, mana unaillami iaia kukuta
    kamkunapa chaki sarudiru ukuma pambangapa ka. Nukanchipa Iaia Jesús, kamkunata
    sumaglla kawapuachu.
  hrv-hrv: Bog mira satrt će ubrzo Sotonu pod vašim nogama. Milost Gospodina Isusa
    s vama!
  box-NT: Hen làa cĩ́inú ká le Dónbeenì na lé ho hɛ́ɛrà ɓànso á à yáa
    o Satãni pànká, á à dé o mi zení tá. Le o Ɲúhṹso Yeesu wé mí sãamu
    làa mia!
  ote-NT: Y Ajua̱ núꞌa̱ toꞌo faxcahʉ pa ga ꞌbʉhʉ te rá entho, go gueꞌa̱ da ꞌyøtꞌe
    ꞌbestho pa gui nta̱tehʉ de ra tsꞌonda̱hi. Ma Zidadahʉ ra Jesucristo da maxꞌaꞌihʉ
    co rá hma̱teꞌa̱.
  wnu-wnu: Ende abari Qenu wo anitoubar igo end Satan anit nugutumugeib pisi igo.
    Ininou Munon Aib Yisas wonou oau mein eng anamar igoriner.
  zam-NT: Diox co' ntu' ntàl lezo' mèn no co' ndli par nagàl yo lezo' mèn, Dioxa tolo
    ton' rye con' ye'rsin' co' ngue li Mebizya làth gu' par ne'lide Mebizya gan gàc
    gu' chop ned mèn loo con' co' ngue niin loo gu' ndxè'. Lyazen le' Tad Jesucrist
    na' tolo li anggàc con' ndac loo gu'.
  zyp-NT: Denah Khazing taco Setan khah naa pherai letah a ria pating a. Kaa Buipaw
    Zisu ningdonah cawh naaning khatah ung ky seh.
  sey-NT: Ja̱je paꞌijëna, Maijaꞌquë deꞌoye joꞌcua ai cuasamaꞌpë paꞌiye i̱siquëpi Satanás
    huati ëjaëre mësaru quë̱o huëꞌehuëna esa jëjo o̱ajaꞌquë api. Mai Ëjaë Jesucristopi
    deꞌoye ñacaina, deꞌoye paꞌijë̱ꞌë.
  nvm-nvm: Ijefuon ja ijegrekva God iji fu tavan bog e ifejdiako bu afuime karioijo
    ijar daro miaga ja uri giriesame Setanon daro iji abe gareg akozek. Regavo madu
    fu ifejdiaga jab e iji bu jana karine ise kafokafo kegoijo ijiebuon vuak iji igiak.
  mps-mps: Tama tiyu da, teda God da, aga te wiegi yai homu nagame ebo page bidi,
    dwasianu sogo tama silama, tama agai te Satan dagego sągą dologoba munama agawaibao.
    Te eno homugo te dago Genuai Bidi Jisas Kraisgo da olo mu tau sali wiegi yai kolesaga
    dage dali bidao.
  pab-NT: Enore mehexaikohaliti ijitere womanaite haxeroreta xikiji katyahe moka Ahalakoahaliti
    hoka xatyahakahekoatene. Maika Wiyekohase Jesus Cristo waiye moka xiso naoka.
  llg-llg: Manetualain ndia, bisa tao nala ita tasoda to sodak, mole, ma ndoo-ndoo.
    Neu ko ta dook so bali, Ndia tao nakalulutu nitu la malangga inahuun koasan, ma
    natudu nae, ei ndia senggi. Au hule-haladoi, fo oke ita Lamatuan Yesus Karistus
    natudu Ndia dale malolen neu ei.
  kyf-kyf: -Lagɔ -ɔ wlaa 'wʋtʋtʋe -dlɔɔ, mɔ yia daylɩ *-Saatan lawʋwlalɩa amɩaa bhʋ
    zɔ. Nɩɩ, -amɩaa -Kanyɔ -Zezu ŋwna aɩn 'nyu la.
  tpi-tpi: Na long liklik taim, God bilong givim gutpela sindaun na bel isi long yumi,
    em bai i larim yupela i krungutim Satan aninit long lek bilong yupela. Marimari
    bilong Jisas, Bikpela bilong yumi, em i ken i stap wantaim yupela.
  mih-NT: Ra Ndyoo cuu ra saha sa coo sa taxi sii ndo, ta ña naha ca ta cua zandɨhɨ
    ra sa ña vaha nu yucu ndo. Cua cuhva ra sa cuañi ndo zɨquɨ cuihna. Ta vityi nacoo
    xaan sa vaha sa saha maa ra Jesucristo sii ndo. Maa ra ndyaca ñaha sii yo.
  qvh-NT: Sayno cawayaptiquimi Tayta Diosninsi imaypis yanapäshunqui Satanasta vincinayquipä.
    Señorninsi Jesucristo lapanchöpis yanapaycuyäläshunqui pay munashganno cawayänayquipä.
  kms-kms: Nungoqi pugri puq wen tedi God beghi ghav nundug umbo yuwon ye rise pas
    ye ni brequne Satan ningg gre nyinge nawo righe. Ni nungoqi nde nyinge pe nas
    di nungoqi Satan ni gre te nyinge wawo righe. Nge beghi Yumbui Jisas pengu gidig
    ei ni nikin nde nei pene wute yuwon nuany kin te nungoqi nde rundo di ghav nunduq
    nunduqne.
  agn-agn: Ang Dios yay ang pagtorol ta kao-yan ong kaboi ta, ig indi ra lamang maboay
    ang ipapirdi na ong nindio si Satanas. Balampa aloyan amo enged tang yaten ang
    Ginong Jesus.
  nhi-NT: Yehuatzin Dios naquin contemactia seuilistli amo uehcaua ictlamitlahtlacsas
    Satanás uan ictlalis itlampa namocxitzitzin. Nitetlasohitalitzin in toTecotzin
    Jesucristo mai namouantzin.
  ttc-NT: Ikxji te Qtata Dios aj nchewsan jk'u'j, tetz ch'inky tk'ulun tzan tox te
    Satanas tjaq' etoq. Tzajxwit si' etajsik etetz jun nim b'an galan tzan te Qajaw
    Jesukrist.
  dan-1931: Men Fredens Gud skal hastelig knuse Satan under eders Fødder. Vore Herres
    Jesu Kristi Nåde være med eder!
  kwj-kwj: Gotri rini ki sembe wahapi mu naha dau, woro gisi faiche naha iwa Saiten
    ni ri yititakokoni kui seke tako ki o ri rawarukonda. Nui Apukolaka Jisas ri hima
    keke wo sumbu kunu ga o dakonda.
  vie-OVCB: Đức Chúa Trời Bình An sẽ sớm chà nát Sa-tan dưới chân anh chị em. Cầu
    chúc anh chị em hằng hưởng ơn phước của Chúa chúng ta là Chúa Giê-xu.
  kze-kze: Áánútu paru kwéumasinkaiwaiya túwa'naa ína'a sáwíyanka'a Sáátáánigomba
    usáyaaitanaaowe. kentáásí Ísóigo Ísu úwoi túwa'naa úmae íyíntave'a námúnaa kwésune.
  lbk-lbk: Sa et ad-i omannong ya si Apo Dios ay poon si ornos et pen khimikna si
    Satanas isnan enkhagkhatinanyo. Asop ya kad-in fadfachangan Apo Jesu Cristo chakayo.
  mto-NT: Ax je̱ Nteꞌyam, juuꞌ veꞌe je̱ o̱y jo̱o̱t xmo̱ꞌyumdup, je̱ꞌe̱ tseꞌe du̱yakvintó̱kiyup
    je̱ Satanás je̱tseꞌe yꞌijtnit je̱p mteku̱paꞌtkupta. Je̱ nMa̱ja̱ Vintsá̱namda Jesucristo
    tseꞌe mkunooꞌkxjadap.
  bzh-bzh: Loḳ mëm Anutu sën nevonġ behil ayod neggëp revuh lo baḳë Satan gevek
    na ham vahamin ġebinë beham gwevonġ rii jaḳ. Hil Mehöböp Yesu Kerisi gevonġ
    yi semusën nök vu ham.
  guj-2017: શાંતિદાતા ઈશ્વર શેતાનને વહેલો તમારા પગ નીચે કચડી નંખાવશે. આપણા પ્રભુ ઈસુ
    ખ્રિસ્તની કૃપા તમારા પર હો. આમીન.
  jvn-NT: Gusti Allah sing bisa ngekèki katentreman marang awaké déwé, Dèkné sing
    ndang bakal ngremuk Sétan nang ngisoré sikilmu. Muga-muga kabetyikané Gustiné
    awaké déwé Yésus ngebeki atimu!
  byr-byr: Yɨ sareihɨrɨna Gotɨyai kwaamuꞌnanyaburɨ aaya kaavɨlyai maalɨkegaaꞌ yadehaaꞌ
    Saataanɨmɨ yɨlapaihɨrojɨ sarɨmɨre sɨvɨlyɨrɨ kwaakewɨ wakadevaaibɨꞌ Saataanɨmɨrera
    kwaasɨ wɨjɨwaakadɨvɨsaraavɨ dɨthathɨwagyideihɨlyɨ. Nemɨre Naangei Jizaazare yanga
    gaimwangebwi sarɨmɨjɨ yɨhyeꞌmwannarana!
  ian-ian: God Seten walɨnja waagan kat veiginyagiyandɨ. Ngwuk ndɨ kat kwulakiyangwuk.
    Njambwi nyan Jisas Kraist yinda apma vat klaangwuk.
  hun-hun: A békesség Istene megrontja hamarosan a Sátánt a ti lábatok alatt. A mi
    Urunk Jézus Krisztus kegyelme legyen veletek. Ámen.
  mcf-NT: 'Nuqui bëdamboen tabadmequid Nuquin Papa nec. Aidëmbi matses icsamequidquio
    Satanas chedo comapenen cuidendac. Nëbi Satanasën mibi icsametiadquio icsho tantiashun:
    —Satanas yuamenquio icnuen Nuquin Icbo Esusën abibi tantiamequiopashun —mibi caimbi.'
  kjs-kjs: Go palimiri Gote ora kuma pi konena re yaa-pulu nipumi Satan nimina age
    rolo-para rabuaaoma mapiraalia. Naana Mudu Ali Yesuna raba meape konere nimuna
    lo robaa-para epelea-le meamina.
  mni-mni: Ingthabagi Tengban Mapuna Satan-bu nakhoigi khongkhada thunamak netkhaigani.
    Eikhoigi Ibungo Jisugi thoujal nakhoiga loinabiba oisanu.
  yad-NT: Vuryi̱ndenu ji̱ta, ni̱tiy vichataniy samirya vu̱y, mityamusiy sa̱jvatyiñi̱
    Satanásiy vurya̱jisiy, vu̱me̱cho̱ma̱ variy Satanásiy vuunuvajyu̱. Samirya ra̱cha
    jiryejyu̱, Vu̱yntyityu̱ Jesúsmusiy ra̱cha samirya jiryejyu̱.
