  san-TIB: ཨདྷིཀནྟུ ཤཱནྟིདཱཡཀ ཨཱིཤྭརཿ ཤཻཏཱནམ྄ ཨཝིལམྦཾ ཡུཥྨཱཀཾ པདཱནཱམ྄ ཨདྷོ མརྡྡིཥྱཏི།
