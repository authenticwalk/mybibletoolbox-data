  nag-nag: Shanti laga Isor pora deri nohoi kene apnikhan laga theng nichete Saitan
    ke pisi dibo. Amikhan Probhu Jisu Khrista laga anugrah apnikhan logot thakibi.
  eng-OEBCW: And God, the giver of peace, will before long crush Satan under your
    feet. May the blessing of Jesus, our Lord, be with you.
  knj-NT: Ja' Dios chi ak'on watx' c'ulal kin, ja' Dios oj ak'on je yip yu je yak'on
