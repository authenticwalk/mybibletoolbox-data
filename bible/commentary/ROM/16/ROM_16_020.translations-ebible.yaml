  fuh-BKF: Laamɗo jom jam oon waɗan niison Seyɗaani ley teppe mooɗon ko ɓooyataa.
    Hinney Joomiraaɗo meeɗen Iisaa wondu e mooɗon.
  arl-NT: Naacuajitij, poojia cajitijia Pueyasoori nia cumaquiniutianiya, Satanás
