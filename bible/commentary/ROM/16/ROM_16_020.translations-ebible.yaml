    yaimpaktinme.
  kyc-kyc: Anatumi mona kyuu lao singi renge jingi dokome Satane nyepala nakamana
    kimbu yukuna dokona kalyuo anamasi minyakara. Namwana Kamongo Yesunya mona keyange
    palyuo ipingi doko nakama keta palena.
  urd-GVU: سلامتی کا خدا جلد ہی ابلیس کو آپ کے پاؤں تلے کچلوا ڈالے گا۔ ہمارے خداوند
    عیسیٰ کا فضل آپ کے ساتھ ہو۔
  yre-NT: Maan ve 'cɛɛ 'nan, -a -nan 'ka "nyian mɔan dɩ, -e Bali nɛn e -fʋdɩ -trɔɔ
