  ces-LB: Bůh, dárce pokoje, už brzo rozdrtí satana u vašich nohou. Náš Pán Ježíš
    Kristus ať vás obdaří svou milostí.
  mkn-mkn: Tuhan Allah tu, yang bisa kasi kotong idop aman, dame, deng tanáng. Dia
    yang nanti kasi ancor setan dong pung bos bésar pung kuasa, deng kasi tunju bilang,
