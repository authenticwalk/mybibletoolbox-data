    hɨpoambofe hohoanɨmo ra se-babɨdɨ mbɨmarɨ-ndüramboane.
  ptp-ptp: Dɨ buc vô kwabo lec wê Anutu ti wê kɨyang malehe kehe ge ob kê Seten la
