    ¡Onkamintha ineshinonkataimi Avinkatharite Jesucristo!
  san-ASM: অধিকন্তু শান্তিদাযক ঈশ্ৱৰঃ শৈতানম্ অৱিলম্বং যুষ্মাকং পদানাম্ অধো মৰ্দ্দিষ্যতি|
    অস্মাকং প্ৰভু ৰ্যীশুখ্ৰীষ্টো যুষ্মাসু প্ৰসাদং ক্ৰিযাৎ| ইতি|
  tac-NT: Alarigá Onorúgame napu 'la bi'lepi bi'wígame 'nátili nejime ju, 'ma umérimala
    alué Satanasi 'lige alésíko 'emi tabilé umériwa alué Satanásite. Alué Wa'lula
    Esukristo 'la semáriga gu'írasa 'la képá 'emi.
  eng-WEBPB: And the God of peace will quickly crush Satan under your feet. The grace
    of our Lord Jesus Christ be with you.
  gfk-H: Ma i huteta bia Kalou nong i sala tartar ra malum na paas bisang Satan taar
    manapu ta ira kaki muat. A harmarsai makaia tano nudahat Watong Iesu na kis tikai
    ma muat.
  viv-viv: Bana Yaubada aseniwalova giveleveleda-ma Setani yana faiwala ginamadudabana
    be omi wanavagatagona. Yada Kaiwabu Yesu yana nuwadogeya wanamiyami.
  yao-yao: Akunnungu ŵakwikanawo chitendewele ngaakaŵa kunliŵatila Shetani paasi pa
    makongolo genu. Umbone wa Ambuje ŵetu Che Yesu Kilisito uŵe pamo ni ŵanyamwe.
  tgp-tgp: Ale i pa sopo tuai God mata tamata i pa putputi Setan na ruhuruhu palomim.
    Ale r̃omr̃uhu non Moli Iesu Kr̃isto i pa toho isamim.
  auc-NT: Wængonguï, Gänë pönente quëwencæmïnimpa, ante në pönö cæcä ïñömö edæ Tatäna
    ingante mïnitö önöwa gäänë wææntodongä ate mïnitö wæætë do pïnä gäwate baï cæcæmïnimpa.
    Ñöwo ïñömö mönö Awënë Codito nänö waadete pönö cædö incæ entawencæmïnimpa, ämopa.
  kbc-NT: Aneotedoɡ̶oji joaniɡ̶iniaaɡ̶eote mele ɡ̶odaaleɡ̶ena. Aleegi, odaa eote manigaanyetece
    ɡ̶odaxakawa Satanás. Jemaa Ǥoniotagodi Jesus Cristo midioka limedi meletedaɡ̶adomitiwaji.
    Odaa jiɡ̶idaaɡ̶ee. (Amém).
  bmh-bmh: Uwait go oiagab selai dabun nugau bigeg. Gonug pigai Satan nugau gusig
    ag ebalagab dareu unum eg maba, Satan go agal aramag piagsal damau. Iz Uwait guzenai
    aurem, “Igual Dubanou Ban, Yesus gonugau ougab naliu eim ag isanaramau.”
  ctu-BL: Jini Dios mu' bʌ i yʌq'ueñonla i ñʌch'tilel lac pusic'al mach jalix mi caj
    i yʌq'ueñetla la' t'uchtan Satanás. La' ajnic la' wic'ot i yutslel i pusic'al
    lac Yum Jesús.
  meq-meq: Mbəlom faya ma vəliye zay huya a ndo hay. Mazlambar ma ndərasliye na gədaŋ
    i Fakalaw, ma piye na a huɗ i sik kurom. Bəy Maduweŋ kway Yesu Kəriste mâ pa fakuma
    ŋgama.
  noa-H: Pãrau magta hamʌn, mag parhoob nem jaau sĩerrjëem k'ʌʌnau hamach k'ĩirjug
    pãach hee jaaucheewaijã, Hẽwandam maach k'õinaa hapiejemuata pãrag ham hiek hʌ̈k'apiba
    habarmua chi mepeer Satanás mag hõrag sëuk'a nem jaaupiejemjã pãrag bʌ̈ʌu hö jʌ̃at'ʌg
    deebarmjö haju. Maach Pör Jesuu pãar dʌ̈i hʌ̈u hamk'ĩir mua pãar kõit jëeu chiraajem.
  alp-NT: Alla maka ono tamata laleije ndenere, namake lau moneka Inabu ro tiaru esi
    elake. Au kotie iteki Tuhane, Yesuse Iriluke misete ete imi ete mere.
  san-VEL: adhikantu "saantidaayaka ii"svara.h "saitaanam avilamba.m yu.smaaka.m padaanaam
    adho marddi.syati| asmaaka.m prabhu ryii"sukhrii.s.to yu.smaasu prasaada.m kriyaat|
    iti|
  kbq-kbq: Arimpa fru Anumzamo'a kofa huno Satana, kagafi azeri antefenka anteno rehapatigahie.
    Rantimofo Jisas Kraisi asuntgizamo'a tamagrane mesie.
  kbh-kbh: Y Bëngbe Bëtsá, nda inétsama bënga ainaniñe ts̈abe ebionana chamotsebomnama,
    ndoñe bën y echanjama ts̈ëngaftanga Satanás chas̈moyë́njanama, mo cha ts̈ëngaftangbe
    cucuats̈iñe cuafjaboshjoncá. Ats̈e së́ntseimpadana Bëngbe Utabná Jesús, chaoma
    ts̈abe bendicionënga ts̈ëngaftangbeñe chaotsemnama.
  ron-LSB: Și Dumnezeul păcii îl va zdrobi repede pe Satana sub picioarele voastre.
    Harul Domnului nostru Iisus Hristos să fie cu voi.
  pon-pon: A Kot popol pan kajuk pajan Jatan pan na omail eden. Mak en atail Kaun
    Iejuj Krijtuj en mimieta re omail!
  nhe-BL: Ax huejcahuas para Toteco Dios tlen techmaca tlasehuilistli quitzonpechis
    Axcualtlacatl tlatzintla imoicxihua. Tohueyiteco Jesús ma quipiya hueyi iyolo
    ica imojuanti.
  sps-sps: Gov kifon iny non a aaverof nai rurei veesau non a parits ten Satan sa
    faarei non Ayei pitaa fusfus iny non ya fain a mou mami. Nyo faakats of rou a
    koma ree'un tana Tsunaun tsura Jisas Krais ma kaa fiisen mamimi.
  wnc-wnc: Ginda sanga waaknga tasike yuwawa Anutu ninde musip kwikwik natanimunggak
    kapata gatandamuke ita Setenu tangutamamban pimapan ginda yaitapaakusike yapbitning.
    Siwan nata tumuk wam iniwa musip kwikwiu Buyambam tapaninu Jesu Kraisda natanimunggak
    kakngata gikat gatake yuyok notna Isrel nana aminde.
  bus-bus: Luda Aafiade é Setãn dúgu zↄ̃ a gbá gĩzĩ tia. Wa Dii Yesu gbɛ̃kɛɛ kɛare.
  gub-BL: Tupàn zanemurywete kar har a'e, ma'e wi zanekyze re zanemupytu'u kar har
    a'e, na'arewahy umumaw putar Zurupari ikàgaw a'e nehe. Tuwe Zezuz Zanezar uzapo
    ikatuahy ma'e peme a'e nehe.
  imo-imo: Molko kondoko konopu ame topili molangei nimo Goteni nondopa kuromanga
    nomi Satan kimboni kambulengei nimbelo. Goteni Awili Jisas kinye konopu noirimo
    ulumu eno kinye pepili.
  boj-boj: Qotei a are lawo qa utru. Sokiñala a na Satan ojsim osi bosim nuŋgo siŋgaq
    di atim niŋgi na sosqab. Gago Tamo Koba Yesus a niŋgi qa are boleiyeme.
  eng-DRA: And the God of peace crush Satan under your feet speedily. The grace of
    our Lord Jesus Christ be with you.
  knf-knf: Naşibaţi anwooŋ ukumpëş wi mnjeeh awat hënkuŋ Ŧatana ţi ihoţan. Dñehan
    bnuura bi Yeŧu Ajugun bawo ţi an.
  san-KHM: អធិកន្តុ ឝាន្តិទាយក ឦឝ្វរះ ឝៃតានម៑ អវិលម្ពំ យុឞ្មាកំ បទានាម៑ អធោ មទ៌្ទិឞ្យតិ។
    អស្មាកំ ប្រភុ រ្យីឝុខ្រីឞ្ដោ យុឞ្មាសុ ប្រសាទំ ក្រិយាត៑។ ឥតិ។
  arn-NT: Femngechi Ngünechen, tati küme tüngün wülkelu, müchay müten pünonagümafi
    reke ta weküfü eymün tamün miñche namun. Pewmangen taiñ Ñidol Jesucristo ta füreneaeymünmew
    tamün kümelkaleael.
  zas-NT: Dios, bén rabeꞌcdxe luxdoo bejn, laaman gagnë lëjt nayob chitëë güünri xindxab
    lëjt gan. Dux Dad ree Jesucrist gagnë lëjt.
  ken-NT: Mandu mpok, chɔŋ Mandɛm mmu áchyɛ̀ kpák anchyɛ bhe awɔ́nɛm amfay Satan
    mpok bǎyátí yi amɨk. Nchí nɨkmʉɛt bɛ bɛrɨ̌ndu Yesu Kristo Acha mɛ́mbak nɛ
    bhe.
