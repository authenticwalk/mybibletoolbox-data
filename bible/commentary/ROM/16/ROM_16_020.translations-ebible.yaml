  swe-swe: 'Fridens Gud ska låta Satan bli krossad under era fötter snabbt [som en
    romersk soldat marscherade med korta stampande steg]. Vår Herre Jesu den Smordes
    (Kristi) nåd vare med er. [Paulus beskriver ofta den andliga kampen med bilder
    från den romerska armén. Det grekiska ordet för ”snabbt” beskriver hur romerska
    soldater marscherade med korta snabba steg. När deras spikbeklädda läderskor med
    metallbeslag stampade mot de stenbelagda romerska gatorna skapades ett omisskännligt
    ringande ljud som hördes lång väg. På samma sätt som vi i dag väjer för ett utryckningsfordon
    med påslagna sirener betydde det här ljudet: gå åt sidan, här kommer romerska
    soldater! En romersk soldat stannade inte för något eller någon, det skulle vara
    en förödmjukelse för hela armén. Om ett barn eller en äldre person inte hann undan
    fortsatte man rakt fram, och krossade personen under sina fötter. Bilden som Paulus
    målar upp är att om djävulen är så dum att han kommer i vägen för en grupp kristna,
    krossas han under deras fötter. I Romarbrevet som behandlar så många viktiga doktriner
    nämns djävulen bara en gång i förbifarten och det är i den här versen. Hans plats
    är det lilla utrymmet som finns mellan fotsulan och marken under den kristne!
    Guds titel här är inte ”Härskarornas Gud” utan ”Fridens Gud”. Det är inte volymen
    i bönen, utan djupet i gudsrelationen som avgör om vi segrar över ondskan. Förutsättningen
    ges i versen innan – lydnad och helgelse. En troende som har kommit in i Guds
    frid, som marscherar framåt i Guds takt, som varken gör för mycket eller för lite
    utan vandrar i förutberedda gärningar – den kristne kan leva ett segerrikt liv!]'
