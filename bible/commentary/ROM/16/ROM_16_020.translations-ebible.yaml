    ian dagaribar apengan ikiam. En Ekiam Krais Iesusɨn apangkuvim ia ko ikɨ.
  agg-agg: God ana ŋgusüfoambe afurɨfe kifeimbɨ hohoanɨmo ra nɨmɨndühani asu ŋgɨrɨ
