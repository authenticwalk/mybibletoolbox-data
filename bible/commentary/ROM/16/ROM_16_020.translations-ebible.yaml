  soy-soy: Uléécɑɑ yɛɛ yɛ nkíŋniŋɛ n hɛ yɛ́ nfɑ́ɑni Setɑni ritɛ́kɛ́ɛ́ uu nɔ́ɑnɛ́nɑ
