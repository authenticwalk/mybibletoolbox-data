  ipi-ipi: Yakamato mana utupane masia mawua ateaindo, yakamana yamapane tambo laya
    alane Goteto yakama moyo atola-kola, yakamana kene tupamane Satane wamba kapoyale
    ango mangua olopeyai. Nanimana Akali Andane Jisasato yakama ondo wato, moyo ateakale
    lo pote leyo.
  qul-NT: Sonko tiyaycuchej Dios supay Satanasta atipankaña kancunapas atipanayquichispaj.
