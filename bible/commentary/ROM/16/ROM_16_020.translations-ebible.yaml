    Jesucristo yeebdíh oinit, ã tʉ́i teo wáaca naáh.
  taw-taw: Pen wulep mɨdeb, God ne Satan nop dɨl tob muk nɨbop okok lek, taw tɨbɨkɨnɨgabɨm.
