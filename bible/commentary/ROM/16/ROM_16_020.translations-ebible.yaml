  fai-fai: Got abino kalin kudew tademin kinim ayo mewso Mafakim ayo anik anik audaw
    nadane kiba kitid dauyama, Mafakim bid daw tam modokabiw ko. Nulum Kamok Yesus
    ami min gelemin uyo kiw so badano kala.
  ura-NT: Aihate inara tijia asaae jaoleneein niha nii baaso icharatera moconajaerane
    coina ichamiin raotojoeein nihacachene teraneein nenaa Cana Coaunera. Inara coroatajanemiin
    Cana Curuaanaa Jesocurisito.
  mcd-NT: Upa Diosin nocon ointi isharamai cuscan nanton samamashta matomaquinoa Satanás
    anaiticoin mato afanan ahuusca huanonma. Nocon Ifo Jesús mato shara huashopainon.
  urt-urt: Topoꞌe sehei woh, Got poi ŋaiye pwal poi ŋoihmbwaip ŋumwaiye topoꞌe ŋaiꞌe
    ŋaiꞌe bwore bwore pe, ka ende yumbune bongol tikin Satan pe, ka orp tuwihme yip.
    Ŋoih miꞌmiꞌ tikin Lahmborenge Jisas Krais ka si topoꞌme yip.
  kiz-kiz: K'yara ghwa amani ibetalepi kukabhela kunjangamisya syetani pasi pa njanyu
    sya muenga. Neema jha Bwana Yesu Kristu ijhelayi pamonga ni muenga.
  tzo-TZE: Li Dios ti chispasbutic ta jun co'ntontique ja' ta stsalboxuc ta ora li
    boch'otic jech tsc'an ta socboxuc avo'ntonique jech jun avo'ntonic o. Yu'un li
    boch'otic jech tspasique ja' svinictac Satanás, ja' li banquilal pucuje. Tey ac'o
    yac'boxuc bendición li Cajvaltic Jesucristoe.
  lex-lex: Ne Uplerlawna mak kala kalwiedni-paitiotni la rimormiori, hota edon nalo'on
    wali ne E' ed mak katowra hegana amlawanni la miy lakmi nayanni. Awuak de pen
    neka Itmatromlawanni Yesus Nanaloi-nanatar nan miy lia hande.
  dov-dov: Leza waluumuno wapwaya Satani nsi amawulu ako. Luzyalo lwaMwami Jesu Kkilisito
    alubaayebo.
  rgu-rgu: Manetualain, riꞌ bisa fee ita tasoda no tetu-temaꞌ, mole-dame, ma tesatei-tamadaleꞌ.
    Ria riꞌ neuꞌ ko nalulutuꞌ nitu ra malaka bau-ina na kuasan, ma natudu nae, emi
    riꞌ maseki. Ria ta dooꞌ a soꞌ. Au hule-haradoi fo ita Ramatuan Yesus Kristus natudu
    dale malole Na neuꞌ emi.
  toc-NT: Pus ni̠para tzinú maka̠s quilh­ta­macú Dios ámaj makat­lajay akska­huiní
    la̠qui̠ hui­xinín naacta̠­ya­pi̠­yá̠tit. Pus cla­cas­quín pi̠ Quim­pu̠­chi­nacán
    Jesu­cristo caca̠­si­cu­la­na̠t­la­huán xli̠­hua̠k hui­xinín hua̠nti̠ li̠pa̠­hua­ná̠tit.
  som-som: Oo Ilaaha nabaddu Shayddaan buu haddiiba cagihiinna hoostooda ku burburin
    doonaa. Nimcada Rabbigeenna Ciise Masiix ha idinla jirto.
  mam-C: Ex axit Dios, a tAjaw nuk'b'il, k'wel q'onte tumil tu'n tkub' tz'aq tajaw
    il qu'n. Axit qAjaw Jesucrist kub' ky'iwlin kye'y.
  ndj-ndj: Chapanga yavelili chikandilu cha kusika dakelwi ha kumubajanga Lijangavandu
    pasi ya mawulu venu. Usangi wa Bambu wetu Yesu Kilistu muvinayu.
  mbj-NT: Edaa däk P'op Hagä Doo, h'yyb nyyw gó ji bawät hanoo doo, bë j'aa ketsë
    tan'oo bä Nesaa Do Yb hã. Jesus, ër Wahë N'aa ky enyym da bë hã.
  lat-VUC: Deus autem pacis conterat Satanam sub pedibus vestris velociter. Gratia
    Domini nostri Jesu Christi vobiscum.
  ngp-ngp: Naivo Mnungu, ichotoko cho utondowazi wetu naasunguze kumkoma Mwavu na
    kumtenda hi kint'hu kwenyu. Uwedi wa Zumbe ywetu Yesu Kilisito unde na nyuwe.
  enq-2: Gii kuki mendalapo patatamopa, mona yaepasingi Gote dokome Satane doko moko
    katao indyalapale lao, nyakamanya moko pundipundi katena laapomo. Naimanya Kamongo
    Jisasa Kraisanya kondo kaenge doko nyakama-kisa sipya laka lao masilyo.
  eng-ASVBT: And the God of peace shall bruise Satan under your feet shortly. The
    grace of our Lord Jesus Christ be with you.
  mna-mna: Anutu ta ilup ti ma tewe tamen, mi ikam ti ma tombot ambai na, molo som
    to ikam yom ma kaparaama Sadan ŋgureene. Kampeŋana ki Merere kiti Yesu Krisi ko
    ise tiom. Ŋonoono.
  myw-myw: E, daYowbads nuwanaw mo bigulek Seitan nakaleiwag, bukuvans waseg, mo beitaw
    nuwamiy. Sivinag daGuyaws Yeisuw Kelis bisiwyoubumiy.
  sby-sby: Neco Lesa ukute kupa lumuno, calinolino nakononge ngofu sha Satana kwambeti
    mukamukome. Kwina moyo kwa Mwami Yesu kube nenjamwe.
  sll-sll: Tega i pinanga God a ura ditongwo hong yal momia, Seten aule i u kebin
    ala olangure, egire kura pai olanua. Nan pi tege eminga yal Yisas Kraist awai
    honagi pirari pare to bir hole a siribi si na tongwo i, ni monga bani nima pire
    pai monamue.
  yaq-NT: Ju'u intoko Lios, yanti elaka jiapsiwamta yetet autuame, aapo, Jesukrijtotamak
    eakai, lauti juka' bebeje'erita, tokti enchim a' koba'anee'ut enchim aniane. Itom
    yo'owe Jesukrijtota betana juka' emou tu'ik eme'e mabetne.
  uro-uro: Bä va qorhäs iva ma Ngämuqa qärakni i qät bon ut ta ama bulap kän gräs
    dä ma Sämga vä angäna qar angärha rem. Mamär iva qale aurha Engeska ma Jisas ma
    Krais aa ñämsävätki gem ngän.
  ita-1885: Or l'Iddio della pace triterà tosto Satana sotto a' vostri piedi. La grazia
    del Signor nostro Gesù Cristo sia con voi. Amen.
  muy-muy: Melefit ti avi manjəhaɗ sulumani ana mis ; nahkay amazəgaɗ *Seteni ti kə̂cəlumki
    dap dap àna asak. Ere gani nani ti Melefit ara agray ke weceweceni. Bay geli Yezu
    mə̂gri sulum gayaŋ ana kʉli ti.
  kqc-kqc: Ye atafuri, uka amuta di Sei yi yuka rafo gabireri Satani moi foyoma rego.
    Uni Varika amiye Iesu di buni tora gade bi ya venesa amebiyaine.
  tav-tav: Caroa ani yerijã wariñuuriquere cajoʉ ãmi Dio. Petoacã bero caroorije ʉpaʉ
    Satanáre mʉja canetoro átigʉmi, cʉ macare cʉ carooye tuaro mʉja átibojagʉmi Dio.
    Mani Ʉpaʉ Jesu caroare mʉjaare cʉ joato.
  eng-ULB: The God of peace will soon crush Satan under your feet. May the grace of
    our Lord Jesus Christ be with you.
  spa-VBL: El Dios de paz pronto quebrantará el poder de Satanás y lo someterá a ustedes.
    Que la gracia de nuestro Señor Jesucristo esté con ustedes.
  fra-_FOB: Le Dieu de paix écrasera bientôt Satan sous vos pieds. La grâce de notre
    Seigneur Jésus-Christ soit avec vous! Amen.
  hau-ULB: Allah na salama zai sa ku tattake Shaidan da sauri kalkashin sawayen ku.
    Alherin Ubangijin mu Yesu Almasihu ya kasance tare da ku.
  mal-mal: സമാധാനത്തിന്റെ ദൈവമോ വേഗത്തിൽ സാത്താനെ നിങ്ങളുടെ കാൽക്കീഴെ ചതച്ചുകളയും.
    നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്റെ കൃപ നിങ്ങളോടുകൂടെ ഇരിക്കുമാറാകട്ടെ.
  kkc-kkc: Osoloso mesie tosibili Godeeye Saitenso kitulugu ee guobigilei koola toobooso,
    niyo yo dagadilame. Esiga ayo Godee mapoo takooso, ibada Lodee Yesuye niba sooloo
    dolone pidilame.
  lit-lit: Ir ramybės Dievas netrukus sutryps Šėtoną po jūsų kojomis. Mūsų Viešpaties
    Jėzaus Kristaus malonė tebūna su jumis. Amen.
  urd-GVR: Salāmatī kā Ḳhudā jald hī Iblīs ko āp ke pāṅwoṅ tale kuchalwā ḍālegā. Hamāre
    Ḳhudāwand Īsā kā fazl āp ke sāth ho.
  far-far: '''Urinai God ne lalina na aroaroe kulu, nia kai ''ali''ali ka kwatea ma
    mulu kai liufia sa Saetan. Nau ku foa fua ne na kwaiofeilae na ''Aofia kia sa
    Jesus Christ ka to fai kamulu.'
  suz-BL: थुं नाइक्‍चा गेब परमप्रभु यावेमी रीब पा सैतान कली इन खोइल आगाम वोइक्‍ब।
    इं प्रभु येसु ख्रीस्‍तमी इन कली शिशी पवल।
  car-NT: Mo'ko sara'me aino ynen Tamusi ko'i terapa mo'ko Satan ami'tan apupurukon
    upi'no. Mo'ko Kyjopotorykon Jesus turu'popory amaroine nainen.
  amp-amp: Bi brbohwot nikmoh Satanrhu yahot tkaf yihar. Hifa dborioh yima yuhur hayet
    Nkifrar tohnhoruhatrko yahot tkafrahkomr Satanr. Nmoh Nungothet Jisasr yuhuwafhato
    ayak marnya bomarnyatwarko.
  bht-bht: शांति दे परमेश्वरे शैताने जो तुहाड़े अधीन करी देणा। मैं प्राथना करदा है
    की साड़े प्रभु यीशु मसीह दा अनुग्रह हमेशा तुसां सबना पर होंदा रे।
  eng-NOY: And the God of peace will soon beat down Satan under your feet. The grace
    of our Lord Jesus Christ be with you.
  cub-NT: Aru Jʉ̃menijicʉ, ñai majare cãrijimenoque me cʉre d̶ayʉ, maumejiena mʉjare
    bíjarocʉyʉme ñai abujuvai jabocʉre, ʉ̃i ãmiá Satanás. Maje jabocʉ Jesucristo me
    cad̶atejacʉrĩ mʉjare cainʉmʉa, ʉ̃i me boje.
  ita-1927: E l’Iddio della pace triterà tosto Satana sotto ai vostri piedi. La grazia
    del Signor nostro Gesù Cristo sia con voi.
  lww-lww: A visae akila ve sa nene, yoko kila mrapa kiena kieta Ntewa na sum̃are,
    kila Yermare sike vatanon lolamiu lala vena aviemumuia. A kiau leniena nesape
    yoko lemamiena kiena kieta Sup̃e Yesu Kristo sike amio amiu.
  ckb-ckb: خودای ئاشتی بەم زووانە شەیتان لەژێر پێتان پان دەکاتەوە. با نیعمەتی عیسای
    خاوەن شکۆمان لەگەڵتان بێت.
  nas-nas: Teeꞌ nariꞌ nkorariko tenang Kumponinge mooa-poꞌnunge Sietaniꞌ namuꞌke diiꞌkoo
    kauꞌkoo boonavete-koo mmeꞌuai. Tee biraanke niikaang Ovoring Jiisuuꞌ Karistooꞌ
    bakaang diiꞌ ninka nariꞌ otomatoaing. Eeꞌ, masikung.
  uvl-uvl: Musuna pol mana pe NeHalang nenge popoia letera ke ma ke nek, lape hekou
    sue Satan ke unalou sue nga apem huna pe tunge kerkerenga lange iong. E hetalaulau
    amo ke ara Non Soke Iesus Kristus letena urana ngana tu luluch nge imo.
  eng-BBE: And the God of peace will be crushing Satan under your feet before long.
    The grace of our Lord Jesus Christ be with you.
  ixl-CNT: Utz saꞌtexhpachꞌax kuꞌ u txꞌiꞌliꞌinaj jaqꞌ exaabꞌ tu u Tioxh. Tan aqꞌol
    paas tetaanima u Tioxh. Utz atin koj vibꞌaꞌnil u kuBꞌaal Jesucristo texoꞌl.
  xsi-xsi: Maro Kindeni, ina wisi-pisi warika, ma tini nâ izavaru Sadana ne walo ku
    io i imo miki kalomi. Kinda nenda Maro Ŋalae ne wisi-wisi imo kumi.
  crx-NTPO: Yak'usda 'en whudizghel-un negha whu'aih-un, 'aw lhotuszit whe Satan nohketl'ah
    gak yutilhtselh. 'Et nohba tenadusdli neMoodihti Sizi Gri ye únzoo-i, 'i nohbulh
    óot'e' ha.
  kan-OKCV: ಆಗ ಸಮಾಧಾನದ ದೇವರು ಬೇಗನೆ ಸೈತಾನನನ್ನು ನಿಮ್ಮ ಕಾಲುಗಳ ಕೆಳಗೆ ಹಾಕಿ ಜಜ್ಜಿಬಿಡುವನು.
    ನಮ್ಮ ಕರ್ತ ಆಗಿರುವ ಯೇಸುವಿನ ಕೃಪೆಯು ನಿಮ್ಮೊಂದಿಗಿರಲಿ.
  bbb-bbb: Ro ja ijiege kenoekuva Godi ije maza boeje e ifejiako bu kafaena karinoejo
    ije fuka ja daro miake. Fu daro miaga jaka uri giriesana Setanido daro ije abe
    garege akoeke. Ro kuke na vierafe E Ireobo Jesu Kuraesi fuka ma rejiaga ja oemarekinu
    karinoeke.
  blw-blw: te no yachiyat ammag achi mahen-awniyan yag ah Apudyus way cha mamanoh
    hen hamhamàtaaw, annag torongan chàyu way mangafà an Chumunyu way kaman anyug
    gupesén hiya. Wat ta matotollongantaaw amin an Apotaaw way Jesu Cristu.
  tam-2017: சமாதானத்தின் தேவன் சீக்கிரமாகச் சாத்தானை உங்களுடைய கால்களின் கீழே நசுக்கிப்போடுவார்.
    நம்முடைய கர்த்தராகிய இயேசுகிறிஸ்துவினுடைய கிருபை உங்களோடு இருப்பதாக. ஆமென்.
  azz-NT: Huan sayó Totajtzin Dios quimacatinemi yolsehuilis. Huan Yejuatzin amo huejcahuas
    oc para quitamitanilis in amocuali Satanás para que namejuan xictajtamiltican
    ichicahualis de Satanás. Huan xicselijtiyacan in teicnililis de Totecotzin Jesucristo.
  spa-RV-1909: Y el Dios de paz quebrantará presto á Satanás debajo de vuestros pies.
    La gracia del Señor nuestro Jesucristo sea con vosotros.
  csy-csy: Taciang a hai ngawl in thinnopna Pathian in Satan sia na peangnuai uh ah
    sikcil tu hi. I Topa Jesus Christ i hesuakna sia note tung ah om tahen. Amen.
  mxq-NT: Dios diꞌibʉ xymyoꞌoyʉm ja agujkꞌa̱jt jotkujkꞌa̱jtʉn, tsojk ttaꞌannakʉyaꞌañ
    yʉ Satanás mdekypyatkʉꞌpʉty. Waꞌanʉ Nindsʉnꞌa̱jtʉm Jesukristʉ mgunuꞌxʉdʉ miidsʉty.
  tzj-NT: Ja c'a Dios ja nyowi ja quicotemal arja' nkajsaj na chanim ja rchok'ak'
    ja Satanás in nbe ja Satanás xe' ewakan. Ja camic xtiq'ueje' ta ewq'uin ja rutzil
    ja nkacochij tre ja kajaw Jesucristo. Amén.
  tdt-tdt: La kleur tan Maromak Dame Nain sei sama rahun tiha Satanás iha imi nia
    ain okos. Hau harohan atu ita nia Nai Jesus hatudu Nia laran diak ba imi.
  ron-BTF: Și Dumnezeul păcii va zdrobi pe Satan sub picioarele voastre în curând.
    Harul Domnului nostru Isus Cristos fie cu voi. Amin.
  eng-WEBP: And the God of peace will quickly crush Satan under your feet. The grace
    of our Lord Jesus Christ be with you.
  eng-FBV: The God of peace will soon break the power of Satan and make him subject
    to you. May the grace of our Lord Jesus Christ be with you.
  nld-1939: Dan zal de God van de vrede den Satan spoedig onder uw voeten verpletteren.
    De genade van onzen Heer Jesus zij met u!
  bwo-bwo: Jeeniko Izar Izewer káári Shed'ano it tufi shirots tiitsetwe. No Doonz
    Iyesus Krstos s'aato itnton wotowe.
  nch-BL: Amo huejcahuas para Toteco Dios cati techmaca tasehuilisti quitzonpechis
    Amocualtacat amoicxi tantita. Tohueyiteco Jesús ma quipiya hueyi iyolo ica amojuanti.
  quc-TNT: Ri Dios c'ut ri cubano chi cuxlan ri kanima', cuxak'lej na ri Satanás chanim
    xe' ri iwakan jas ri cäban che jun cumätz ri cätio'nic. Are ta ba' ri Kajaw Jesucristo
    cätok'obisan i wäch nimalaj iwonojel.
  tfr-NTPO: Shji ie Sbörë ber l̈öng wl̈ẽpe. Ga wop ä ga Ä zãya, ga ie ber shäng bomi
    wl̈oshko. Rokër Tjl̈apga Jesús kong ga ba wopjl̈ú l̈i kjĩshko ga pjãy kjimte ara.
  kaq-NT: Sirijaquin jihuemanicahxon ta Papan mato coshi hinannoxihquiqui, jamabahinquin
    hahcaja man janon, Satanas yosmajaquin. Noquen Hihbo Jesusen mato hicha shinan
    hinannon tah hen mato yocaxonai, heen huetsabaan.
  sgb-sgb: A mabuyot, ay ipahambut na kamoyu hi Satanas ni Apo Namalyari ya ampam-in
    kapatêkbêkan ihip. Ingalwan na kaw dayi ni Panginoon tamon Jesu-Cristo.
  vie-1934: Đức Chúa Trời bình an sẽ kíp giày đạp quỉ Sa-tan dưới chân anh em. Nguyền
    xin ân điển của Đức Chúa Jêsus chúng ta ở cùng anh em!
  kxv-kxv: ଆତିହିଁ ହିତ୍‌ଡ଼ି ହିୟାନି ମାହାପୂରୁ ତବେ ସୟତାନଇଁ ମୀ କଡାଁ ଡ଼଼ଇ କିନେସି । ମା଼ ପ୍ରବୁ
    ଜୀସୁତି କାର୍ମାମେହ୍‌ନାୟି ମୀ ତଲେ ମାଣ୍‌ମ୍ବେ ।
  amu-NT: Nquii Tyꞌo̱o̱tsꞌom na mañequiaaⁿ na meiⁿcwii ñomtiuu ticꞌo̱o̱ⁿya jo nnoom,
    mawaa xjeⁿ na nntsꞌaaⁿ na nntseicachquiaañenaꞌ Satanás nacjeeꞌ ncꞌeeꞌyoꞌ. Juu
    naya na tseixmaⁿ Jesucristo, cꞌomnaꞌ ñꞌeⁿndyoꞌ.
  hin-CV: शांति के परमेश्वर शीघ्र ही शैतान को तुम्हारे पांवों के नीचे कुचल देंगे.
    हमारे प्रभु येशु मसीह का अनुग्रह तुम पर बना रहे.
  spa-BES: Y el Dios de la paz aplastará a Satanás bajo los pies de ustedes para siempre.
    La gracia de nuestro Señor Jesucristo sea con ustedes.
  san-BEN: অধিকন্তু শান্তিদাযক ঈশ্ৱরঃ শৈতানম্ অৱিলম্বং যুষ্মাকং পদানাম্ অধো মর্দ্দিষ্যতি|
    অস্মাকং প্রভু র্যীশুখ্রীষ্টো যুষ্মাসু প্রসাদং ক্রিযাৎ| ইতি|
  tdx-tdx: Fa an-titotse te ho demohen’ Añaharem-pierañe­rañañe ambanem-pandia’ areo
    ao i mpañìnjey. Ho ama’ areo ty hasoa’ i Talèntika Iesoà Norizañey.
  naf-naf: Kawawaŋ An sewakŋaŋ toŋaŋ egaŋ Sadaŋ belaknik kapi mtopesâpm. Amobotnaŋ
    Zisas Kilais egalen keŋ taolelaŋ inmagen wemti wembe.
  grc-MT: ο δε θεοσ τησ ειρηνησ συντριψει τον σαταναν υπο τουσ ποδασ υμων εν ταχει
    η χαρισ του κυριου ημων ιησου χριστου μεθ υμων
  vid-vid: Na heye Nguluwi nayali chaluko cha kikala goya, hokawila kulifiminda Limazoga
    hasi hali magulu ga hemwe. Kunoga kwa heye Mkulu wa hetwe Yesu Kilistu kuwe na
    hemwe.
  pio-NT: Pimànicaalícué cayábéeri mamáalàacata, càmicaalícué nacái peebáida cachìwéeyéi
    itàacái, yásí yái Dios imàaquéerica wàyaca matuíbanáiri iyú iyúudàapinácué pimawènìadaca
    píichawa Satanás, machawàacacaténácué píichani, càide iyúwa àapimi pìabàli yáapiré.
