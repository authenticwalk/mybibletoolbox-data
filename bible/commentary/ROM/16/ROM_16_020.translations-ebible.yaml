  twi-ASANTE: Na Onyankopɔn a ɔbrɛ yɛn asomdwoeɛ no bɛpɛkyɛ Ɔbonsam wɔ mo nan ase.
    Yɛn Awurade Yesu Kristo adom nka mo.
  aoj-aoj: God anen kofagonama opaf awanifi, nogota kwaiaꞌuta ma nofaꞌasa Satan nogafeꞌ
