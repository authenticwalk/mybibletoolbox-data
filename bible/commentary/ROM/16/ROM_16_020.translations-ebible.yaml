  peg-peg: ଆରେ ସୁସ୍ତାହିନାକାନ୍‌ ଇସ୍ୱର୍‌ ସୟ୍‌ତାନ୍‌ତିଂ ବେଗି ମି ପାନା ତାରେନ୍‌ ୱିହ୍‌ନାନ୍‌
