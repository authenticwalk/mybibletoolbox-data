verse: ROM.016.020
translations:
  kpx-kpx: Dilava keu uveve dua nahioveveve ke Kosive. Katealemo auna vuvune laovei
    la negotievege lana Setene vaveve toela ke aehai negolahai tigeve. Ige di isiviale
    nahie Kosive Iesu keu vani bahata la huhuevei la hoesegevegei.
  okv-H: Eto ari ainge ururovo jo jamo jamo ari ta God Mamo amina Satan humbuto ungota
    tombuta tau karaun eto veasuja avoeto ungotenau Bada Iesu ta hondate ari avo ungota
    degi iresuja.
  tbo-tbo: Apoma apo Yaubada tauna nugodumola a baba, aemi u labena Tomodulele ina
    tapemutumutuya. Ata Guyau Yesu Keliso a lunugotootogo ina melabenimi.
  mal-C: സമാധാനത്തിന്റെ ഉറവിടമായ ദൈവം വളരെവേഗം സാത്താനെ നിങ്ങളുടെ കാൽക്കീഴിൽ തകർക്കും.
    കർത്താവായ യേശുവിന്റെ കൃപ നിങ്ങളോടുകൂടെ ഇരിക്കുമാറാകട്ടെ.
  grc-SR: Ὁ δὲ θεὸς τῆς εἰρήνης συντρίψει τὸν Σατανᾶν ὑπὸ τοὺς πόδας ὑμῶν ἐν τάχει.
    Ἡ χάρις ⸂τοῦ κυρίου ἡμῶν Ἰησοῦ χριστοῦ⸃ μεθ᾽ ὑμῶν.
  bgc-bgc: शान्ति का परमेसवर शैतान की शक्तियाँ नै खतम करकै, थारे अधीन कर देवैगा। म्हारै
    प्रभु यीशु मसीह का अनुग्रह थारे पै होंदा रहवै।
  khz-khz: Maino Palaguna na lagani kianamo roe nea Satani gomi gagemi kapulerai pene
    pana minaminaa. Ita gera Velekou Iesu gena vega-nama gomi atami ai pene mia.
  deu-TKW: Der Gott des Friedens wird den Satan unter euren Füßen zermalmen in Bälde.
    Die Gnade unseres Herrn Jesus mit euch.
  zsr-NT: Dios, Nu run ga zoaruꞌ dxi ladxiꞌ, ziꞌa gunëꞌ ga uxicjliꞌ Satanás, tuꞌ xöhuiꞌ.
    Rnabaꞌ lahuëꞌ Xanruꞌ Jesucristo uzáꞌ ladxëꞌë queëliꞌ le gaclen lbiꞌiliꞌ.
  lin-lin: Etikali moke, Nzambe ya kimia akonyata-nyata Satana na se ya matambe na
    bino. Tika ete ngolu ya Yesu, Nkolo na biso, ezala na bino !
  hns-NT: Parmeswar me se sab sjaantie oetpan howe hai. Oe haalie se saitaan ke toelogke
    gor ke tare katjarwaai deiga. Ham praatna kariela kie Prabhoe Jiesoe toelogke
    bhalaai kare.
  noa-E: Pãrau magta amʉn, mag parhoob nem jaau sĩerrjëem khʉʉnau amach khĩirjug pãach
    ee jaaucheewaijã, Ẽwandam maach khõinaa apiejemuata pãrag am iek ʉ̈khapiba abarmua
    chi mepeer Satanás mag õrag sëukha nem jaaupiejemjã pãrag bʉ̈ʉu ö jʉ̈athʉg deebarmjö
    aju. Maach Pör Jesuu pãar dʉ̈i ʉ̈u amkhĩir mua pãar kõit jëeu chiraajem.
  eng-EMTV: And the God of peace will crush Satan under your feet quickly. The grace
    of our Lord Jesus Christ be with you.
  mib-NT: Te máá Yaā Dios jeē jéhe jnūhun ndeyɨ́ sɨ́ɨ̄ ni, yachī sáha ya jeē cúndeyɨ́
    ró sɨquɨ̄ jexeén jeē cúu Satanás. Te ñúhun ni rī jeē Jítoho yō Jesucristo na sáha
    ya jeē váha róhó jíjnáhan ró.
  lif-NT2: सनारुङ् याप्‍मि के़बिबा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ हाराए माफे़न्‍साम्‍मिन्
    खिनिॽ लाङ्‌भो सिगाङ् थाःसुआङ् तोॽरुॽरो॥ आल्‍ल आनिॽ दाङ्‌बा ये़सु ख्रिस्‍तरे़ कुलुङ्‌गुम्‍मिन्
    खिनिॽनु वाॽर॥
  xnj-xnj: Chapanga mweileta uteke, yati akutitisula kanyata Setani pahi ya magendelu
    ginu. Ubwina wa BAMBU witu Yesu Kilisitu yivyai na nyenye.
  mmx-mmx: La ne Moroa laradi at lenmila, mo ma lixilik na but povorok ne Satan to
    maxopok at lengkangkedek atnimi. Letaba nabalamu at Leeme Silok atdik ne Iesu
    nak lox eburu minemi.
  cbr-NT: Usoquin mitsun 'acëbëtan ca Nucën Papa Dios, an aín unicama chuámarua 'imiti,
    an ñunshin 'atimanën 'apu mitsu ubíotëcënxunma 'anun bënë́nquinshi ñusmamiti 'icën.
    Nucën 'Ibu Jesucristonën mitsu nuibaquin 'aquincëx mitsux upí 'iti cana cuëënin.
  tee-NT: Pus Dios ju lai xt'ak'a ju k'ox atsucunti. Chai ju yuchi vats'alhti cat'alalhajaya'
    ju Satanás ju milacata'an. Chai ictapainini ju Dios ni catanaviniyan lamapainin
    ju qui'ucxtin'an Jesucristo.
  eng-LSV: and the God of peace will bruise Satan under your feet quickly; the grace
    of our Lord Jesus Christ [be] with you. Amen!
  cak-NT: Y ri Dios ri niyo'n uxlanen pa kánima, xtibano chiwe chi ch'anin yan nixak'
    jumul ri Satanás. Ru-bendición ri Kajaf Jesucristo xtic'ue' ta iwiq'uin.
  pah-NT: Tupana'ga onog̃atue'ymi nhandepy'a. Ga po ti kotihĩ omombi pe hugwi Satanás'ga
    popoakara anhag̃a ruvihavuhu'ga popoakara nehẽ. Pe po ti Satanás'ga hoheramo a'ero
    nehẽ. Nhandepojykaharete'ga Jesus Cristo'ga ti tomombyry pe me.
  sja-NT: Parãpa ma seewa jarateepataarãpa jara p'anɨ ũrida-e pɨrã, Tachi Ak'õrepa
    isapai p'oyaai Satanás, chi ãchimaa mãga oopi bɨ. Mãgá parã k'ãiwee p'anadai,
    k'ĩsia awara-awaraa p'anadai k'ãyaara. Mɨa ɨt'aa iidi bɨ Tachi Waibɨa Jesupa made
    parã k'aripamerã.
  xed-xed: Lazglafta ná, tsatsi ta vla zɗaku, dzaʼa gi huʼanaphuʼa ta halaway, ŋa
    vlaghunatani ta mbraku ta ghəŋani. Ka nza zɗakatahuɗa Mghama mu Yesu kawadaga
    nda kaghuni.
  mks-NT: Ya̱chi̱ chá jándihi Ndióxi̱ sa̱há Satanás, rí cúú ti̱ñáhá sa̱cua̱ha̱ ta
    já cuu ca̱hnu̱ ndó ri̱ xi̱hín ndée̱ Ndióxi̱. Cacuu a tátu̱hun chiníhni sa̱ha̱
    ndó ri̱. Ná caja Ndióxi̱ ña̱ ná coo va̱ha ini ndó. Ta ná caja cua̱há Jesucristo,
    xitoho í ña̱ma̱ni̱ xi̱hín ndihi ndo̱.
  gfk-S: Ma i hutate be God nong la terter ra malum na paas bisang Satan ra hena ira
    kaki mu. A harmarsai mekaia tano nudait Watong Jisas na kis tikai ma mu.
  bmu-bmu: Luai Toŋi Anutu yaŋön mönö Satan ösumok töjöjahöi eŋgö bapŋine eri köiraŋ
    köla söŋgaiba malme. Kembunini Jisösgö kalem möriamŋan mönö embuk ahöma.
  dgz-dgz: Ap taiana gapan God nonup nuga ibariwa iman konintu Seitan ware pusia gauarap
    bare i am gotonageta. Ayop nuga Iesu garaet wat aipakam imaep.
  eng-GNV: The God of peace shall treade Satan vnder your feete shortly. The grace
    of our Lord Iesus Christ be with you.
  zaa-NT: Tata Dios enne' runna la'ỹeni lo losto' ri'u, hua yúá' qui'ni lèe nna gunie
    Satanás vencer por lebi'i para qui'ni bittu gunią le dominar. Xana' Ri'u Jesucristua
    nna gunie le cualani.
  eng-WEBSTER: And the God of peace will soon bruise Satan under your feet. The grace
    of our Lord Jesus Christ be with you. Amen.
  guh-guh: Dioso baja cajena vajanacayavenonaenë najamatabëcuenejëpaeya vajajinavanapaenexa,
    itsajivi ata vajanacayamaxëitojorobiyaniva penajumetsënëtsilivaisita. Nexata Dioso
    bepijia pacayavenonaena panejamatabëcueneamoneyabinexa dovathi. Pacatovajëtabiabatsi
    Diosojavabelia vajatuxanenë Jesucristo papecayavenonabiabinexa.
  bon-bon: Piba Acejiyame lui te mibibine poode nicärininuge, tabe Satani me kokre
    ne pa yaapremalepi teebine gawe me wawename weeme tääpume. Mime Yageyame Yeesu
    me miiji te weene cama yaanajege.
  nhw-BL: Amo huejcahuas para Toteco Dios catli techmaca tlasehuilistli quitzonpechis
    Amocualtlacatl tlatzintla amoicxihua. Tohueyiteco Jesús ma quipiya hueyi iyolo
    ica amojuanti.
  swh-ONEN: Mungu wa amani atamponda Shetani chini ya miguu yenu upesi. Neema ya Bwana
    wetu Yesu iwe nanyi. Amen.
  wbi-wbi: uNguluve naidila kukum'buda uSetano paasi pa sajo sinu. uvumosi vwa Mutwa
    Yesu Kilisite vuvisaghe palikimo numue.
  bba-bba: Gusunɔ wi u ɑlɑfiɑ wɛ̃ɛmɔ, u koo bɛɛ Setɑm dɑm kɔrɑ ǹ n sosi bɛɛn nɑɑsun
    temɔ. Bɛsɛn Yinni Yesun durom mu n wɑ̃ɑ kɑ bɛɛ.
  eng-KJVCPB: And the God of peace shall bruise Satan under your feet shortly. The
    grace of our Lord Jesus Christ be with you. Amen.
  kgk-NT: Ha Nhandejáry nhane mbopy'agwapy voi ani hagwã nhande joja e'ỹ teĩ onhondive.
    Ndahi'are mo'ãi, pene pytygwõ-ta kuri. Mbói ijukapyre-rehe nhapyrũha-ramima, pene
    mbopu'aka uka-ta kuri anháy ruvixa Satanás-rehe.
  waj-waj: Anutuuqo ausa nuufaivaa mmiraivoono fai kiisa suai Sataangaa raa raputu
    kinai ngia innayaa nookiaaravai. Ti Udaanga Yisuu Kirisiiva kati gioonna kiaapuuyara
    yoketaama yaata utiraivo ngii tasipama vakiaivee.
  cpy-cpy: Riitaki Tajorentsi jeekakaa-yiteemini kameetha, rooteentsi ikantakae-yaawo
    potsinampaan-tyaariri Yakatantaniri, okimiwitee-yaawo powithoryaa-tyeerimi paatzikakirira.
    ¡Okantashitzimaetya ineshironkateemi Awinkatharite Jesús Jeepatzii-totaa-rewo!
  ekk-PKP: Rahu Jumal purustab varsti Saatana väe ja alistab ta teile. Olgu meie Issanda
    Jeesuse Kristuse arm teiega.
  mpx-mpx: Sauga kekeisi abwe mibubun ana Yabowaine Seitani ni pulilolowan inoke Seitani
    nuku gasisi lake ge ni minaa aemiu gabulanaa. Wala Babala Yeisu wana mulolu ni
    minaa eliyamiu.
  wbp-wbp: Kaatu-mipaku karliparla marlaja nyinami rarralypa wajampa-wangu. Nyurru-wiyi-wangu
    kapu Kaaturluju Juju Ngawuju karlkurr-katirninjarla puyu-pinyi. Ngula-jangkaju
    kapu yirrarni wirliyarla kanunjumparra nyurrurla-nyangurlalku. Yati-wangka karna-nyarrarla
    Warlalja-Wiriki Jijaji Kirajiki yungu-nyarra tarnnga-juku yimiri-juku nyina. Ngula-juku.
  luo-luo: Nyasach kwe biro miyo unyon Satan gi tiendu. Ngʼwono mar Ruodhwa Yesu Kristo
    obed kodu.
  nhe-NT: Ax huejcahuas para Toteco Dios tlen techmaca tlasehuilistli quitzonpechis
    Axcualtlacatl tlatzintla imoicxihua. Tohueyiteco Jesús ma quipiya hueyi iyolo
    ica imojuanti.
  aii-aii: ܐܲܠܵܗܵܐ ܕܫܠܵܡܵܐ ܒܸܬ ܛܲܚܛܸܚ ܠܣܵܛܵܢܵܐ ܒܓ̰ܲܠܕܘܼܬܵ‌ܐ ܬܚܘܿܬ ܐܲܩܠܵܬܵܘ̈ܟ݂ܘܿܢ.
    ܫܵܦܵܩܲܬ ܕܡܵܪܲܢ ܝܼܫܘܿܥ ܥܲܡܵܘܟ݂ܘܿܢ.
  esk-NT: Taatnaġupsi Agaayyutim tikiutriruam qiñuiññamik qilamik akiiḷiḷḷapiaġisigaa
    tuunġaq. Iłuaqqutaan atannapta Jesus-ŋum nayuġlisi.
  msb-msb: An Dios na ginhalinan san kalinaw san isip, halapit na dunuton si Satanas
    paagi san iyo tiil. Bendisyunan lugod kamo san aton Ginoo na si Jesu-Cristo.
  cpa-NT: Jøng² ta³tí³ jmo¹ Diú¹³, dsa² cuø¹² ju²hiúg¹ dsøa¹², hi² cuøin¹ dsa² hlanh³
    ja³cogh² hniah¹². Ju³jmo¹³ Jesucristo Juu¹³ jniang³ dsio¹ dsǿa¹² ja³cogh² hniah¹².
  dso-dso: ଆରି ସାନ୍ତିଦେଉ ପରମେସର୍‌ ତମର୍‌ ଲାଗି ସଇତାନ୍‌କେ ପୁରାପୁରୁନ୍‌ କୁରୁପ୍‌ନାସ୍‌ କର୍‌ସି
    । ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁକିରିସ୍‌ଟର୍‌ ଜିବନ୍‌ଦୁକାଇଲାଟା ତମର୍‌ ସଙ୍ଗ୍‌ ସବୁବେଲେ ରଅ ।
  meu-meu: Asi vanahana Maino Diravana ese Satana baine moia patapata umui aemui henudiai.
    Iseda Lohiabada Iesu ena harihari-bada ese baine bamomui.
  yva-NT: Amisy, opi po kovo saumane raugaje vatane mai, indati pavave Po Anakakai
    Akoe apinde muno apa vambunino mo wasaijare randamisy indamu wapo atekar asyo
    no wasajo ate rai. Syare wama Amisy Yesus apa kove no wasautan tenambe.
  dgc-dgc: Diyos i méngatéda dikitam ta kapayapaan tam. Ewan male éy ipadaig na dikam
    ti Satanas. Kagbian kam maka ta mahusay ni Panginoon tam a Jesu Cristo.
  zpm-NT: Scagaa Dios meṉ ne rtiche grëse zhgab, grëse dzeb, merle quixdze me Satanás,
    zeeṉa peet grieelodraa guṉ ma. Jesús, meṉ ndzon ne rnabey ne, me gacnieṉ to.
  hix-NT: Àro wyaro rma oyehtokonye, Satanasà yarymany me oyeryatxhe ha, Khoryenkomo.
    Teryehorye roro keny komo rma noro ha. Mexehra Satanasà marymatxehketxhe ha, noro
    yano me mak ha. Towahke xaxa nay hamà, Txesusu Kryestu, Kohkomo, khokonye. Àro
    wyaro towahke noro yehtxoho hutwanàr xe roro wehxaha, owyanye.
  sim-sim: Avui Wasilaka mishamaimbaha waphimbiji tontlo ria. Nambek nakwa ambu ri.
    Avak kolomalok or unak ji heyenak Laulaka oto kwambu orhi mendek si nashinak kumbamu
    jihik or takatukuyinak ji heyekwa ri. Hako halanak waprupshi Wasilaka nihi Jisas
    Kraishi jihik er si naka.
  npi-ULB: शान्तिका परमेश्‍वरले चाँडै नै शैतानलाई तिमीहरूको पैतालामुनि कुच्‍च्याउनुहुनेछ
    । हाम्रा प्रभु येशू ख्रीष्‍टको अनुग्रह तिमीहरूसित रहोस् ।
  cgc-cgc: Dyos an na gaatag ta katawwayan, kanen magpirdi ki Satanas para ki kiten
    na paryo pautaran ta Satanas an. Kabay na mabaton nyo mga kaayaran na alin ta
    ate na Ginuo Jesu-Cristo.
  tim-tim: Ye hain akmâ manbiâ âmâ sop kâlep bo aktoân Anutu biwiyeŋe sândugeâkgât
    amboŋande Niambi keiyeŋe amukŋân hâkokombo tâliwai. Kembunenŋe Yesu Kristogât
    han kalemŋe yeŋgâlân yembiâp.
  yor-yor: Ọlọ́run àlàáfíà yóò sì tẹ Satani mọ́lẹ̀ ní àtẹ́lẹsẹ̀ yín ní lọ́ọ́lọ́ọ́
    yìí. Oore-ọ̀fẹ́ Jesu Kristi Olúwa wa kí ó wà pẹ̀lú yín.
  wos-wos: Nakélak huru mawuli hwekwa God, dé Satanré bari haraki hurutandé, Satan
    guna man ekombu rendéte. Nana Néma Du Jisas Krais guniré yikafre hurundéte wuni
    déré wakwexéké.
  emp-NTPO: Ãcõrẽ dadji necai b̶ai diabariba dãrãẽ́ne diaurura poyaped̶a bãrã jʌwaed̶a
    b̶ʌya. Mʌ̃a quĩrĩã b̶ʌa dadjirã Boro Jesucritoba idji biad̶eba bãrãra careba b̶aida.
  eng-F35: The God of peace will quickly crush Satan under your feet! The grace of
    our Lord Jesus Christ be with you.
  ind-ind: Allah, yang selalu menjaga kita agar hidup dengan tenang, akan segera menghancurkan
    Satanas dan menaklukkan dia di bawah kuasa kita. Saya berdoa kiranya Penguasa
    kita Yesus selalu berbaik hati kepada kalian.
  pes-OPCB: خدای صلح و آرامش به‌زودی شیطان را زیر پاهای شما خواهد سایید! فیض و لطف
    خداوند ما عیسی مسیح با شما باد!
  mpt-mpt: God ele bobol ayamo mitmakamobe. E bobol ayamo ibo omyebua Gululame ib
    skilo tabab tem daak dobtamanea e titil blimanamabeo amo meb anobe. Nib Sume Yesus
    Klaiste ibo daayemeko!
  ssx-ssx: Kutu pimika꞉na꞉ta꞉ hande puki lopa꞉niaasa꞉ ekina꞉ teke hali Koda꞉ma꞉ mo
    Sadanita꞉ ika꞉ anke teke pa꞉ta꞉ lu tombualo pa꞉la꞉ ekita꞉ teke pa꞉ta꞉ ya꞉la꞉me.
    Tekehali Yesu ipika꞉ pa hameke a꞉ta꞉ma꞉ homa꞉la꞉eki iki ame̱le̱ pitina꞉ lena꞉e
    alome.
  mkl-mkl: Kɑɑ kpɛ mɑ́, Ilɑɑɔ̃ nŋu iyi wɑ mu nwɑ lɑɑkɑi ku sũ, ɑ́ jɔ̀ i tɛɛsɛ Seetɑm
    ŋɑ. Didɔ̃i Lɑfɛ̃ɛ nwɑ Jesu ku wɛɛ do iŋɛ.
  gaq-gaq: ତେଲା ସାନ୍ତି ବିଣ୍ଡ୍ରେ ଇସ୍‍ପର୍‍ ଦାପ୍ରେ ସୟ୍‍ତାନ୍‍କେ ପେ ଞ୍ଚ ବୁନ୍ଦେ ଆଡିଙ୍ଗ୍‍ଏ
    । ନେନେ ମାପ୍‍ରୁ ଜିସୁ କିସ୍‌ଟନେ ଅନୁଗ୍ର‍ଅ ପେ ଆଡ଼ାତ୍ରା ଲେଃଲେ ।
  gof-RNT: Sarotethaa Xoossay Xalahiya hintte tohuwappe garssan gaaci yeggana. Nu
    Godaa Yesuus Kiristtoosa aadho keehatethay hinttera gido.
  unx-unx: ଏନ୍‌ରେଦ, ଜୀଉସୁକୁ ଏମ୍‌ତାନ୍ ପାର୍‌ମେଶ୍ୱାର୍‌ ଜାଲ୍‌ଦିଗି ସାଏତାନ୍‌କେ ଆପେୟାଃ କାଟା
    ସୁବାରେ ରେସେଦିୟା । ଆବୁଆଃ ପ୍ରାଭୁ ୟୀଶୁଆଃ ସାୟାଦ୍‌ ଆପେଲଃ ହବାଅଃକା ।
  gah-gah: Lá itamó nene Ómasi hulu amelaho áisi nene mini hána amiko Satani nene
    likigisa heumauka zeko lana inogo ive. Guivahanite Izesu Kilistoni nasahilí lekelitoka
    minino.
  lcm-lcm: Kalapo angte na taun, God i marip ke ka komengai luai ani Satan neite keve
    kakimi. Roron si kara Volava Iesu singimi.
  aer-aer: Kele Ngkartele anteme-arle utnenge anwerne-kenhe-arle atnerre mwerre atnyeneme,
    kele anthurre Re arrentye Satan arterte-ilemele ingke arrekantherrenhe kwenele
    re arrenhantherrenhe uyarne anthurre akurne-ilemenge. The Jesus Alartetye anwerne-kenhe
    apayuthneme arrenhantherrenhe mwantyele arntarnte-aretyeke.
  qvc-NT: Kanan Tayta Dyusqam shumaqta kawsachiwaqninchiq, dyabluta das rin binsiq.
