  lif-NT: ᤛᤏᤠᤖᤢᤱ ᤕᤠᤵᤔᤡ ᤁᤧᤒᤡᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤜᤠᤖᤠᤀᤣ ᤔᤠᤑᤧᤴᤛᤠᤶᤔᤡᤴ ᤂᤡᤏᤡ᤹ ᤗᤠᤱᤓᤥ ᤛᤡᤃᤠᤱ
