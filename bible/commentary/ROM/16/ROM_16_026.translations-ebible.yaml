  qvw-NT: '@see-verse:ROM.016.025'
  nfa-nfa: Te ngaa jꞌara-jꞌara dhu uru sèra dhèu rèti lii padhai Lamatua suri ètu
    Sasuri Mola-Mèci, limuri ne mèu aadha-aadha le. Ama Lamatua dhu madhe nèdhi boe,
    Nèngu ka ator sèna ka dhèu nèti suku aaꞌi-aaꞌi, reꞌa mèu madha jꞌara dhu pahuni
    uru sèra. Dènge jꞌara neꞌe, dhèu sèra bisa parcaya Ne, aa tao madhutu dadꞌèi Na.
  tnp-tnp: mətəu rəueiu, təmol əpu in. Kəni in Uhgɨn u iətəm tətəmiəgəh nian rəfin,
    kəni in təməni məmə iəkotəni pətɨgəm nanusiən rəha Krɨsto iətəm iəni mɨn aupən
    kəmotətei e nauəuə mɨn rəhalah, kəni nətəmimi okotəhrun. Iəkotəni pətɨgəm məmə
    nətəmimi mɨn rəfin rəha nəuanɨləuɨs mɨn rəfin e nɨtəni mɨn rəfin, pəh ilah okotəhatətə
    e Uhgɨn, kəni tol lanəha mautol əmə nəuian.
  urd-urd: मगर इस वक़्त ज़ाहिर हो कर ख़ुदा'ए अज़ली के हुक्म के मुताबिक़ नबियों की
    किताबों के ज़रिए से सब क़ौमों को बताया गया ताकि वो ईमान के ताबे हो जाएँ।
  hot-hot: Plopet bôk eto hathak auk loŋ kapô êŋ ma Wapômbêŋ atu ba hamô lôkmala hatôm
    wak nômbêŋ intu sapêŋ hanaŋ ek auk loŋ kapô êŋ lêk halêm yaiŋ ek avômalô pik lôkthô
    hatôm nênêmimbiŋ ba nesopa.
  mqj-NT: Sapo napakawanammi temo illalan sura'na nabi situru' parentana Puang Allata'alla
    to la da'da' sae lako-lakona. Anna la dipa'peassakammo lako tau senga' salianna
    to Yahudi anna malara mangngorean anna manuru' lako Puang Allata'alla.
  mbh-mbh: aveto i velpol pat ol lale. Na them opoal tokokoere nge imirenga, nge ako
    them pathengal or ako ve, Jisas Krais ini toko pamimionga ako God ile riong elnga
    nomengangare, kene o wat nge na o ritet nge ve aro i velpol panen. Na God ako
    i mimi evelelnga ako aro ile vusonga avele, kene i pakepot them ve aro them panongpol
    toko alavusnga areko or ini Judare avele, mo o pavurvur ako aro olemio nge a Krais,
    mo o panes i.
  bdd-bdd: ta bewa tutaina ꞌiꞌabi latuheya ꞌoida, palopitao ꞌidi leleyao ꞌoidiyega,
    ma wete Yehoba miyamiya hatayana ꞌigwaeya ꞌabehega tetela bewa ꞌasa mabwaiyadi
    ꞌana tomotaiyao sida sanapu, ma ꞌane sihemisa ma simuliye.
  cbt-NTPO: Quiricanën quëran anitotërinpoa'. Iráca a'naya a'naya ninotona', Yosë
    nohuanton, ninshitopi. Iráca quëran huarë' Yosë ya'huërin. Co onporonta' chiminaponhuë'.
    Nanpimiatarin. Ina nohuanton, nanamën ya'ipi parti sha'huiarëhua'. Nisha nisha
    piyapi'sa' anitotarëhua' natëcaiso marë'.
  srn-NT: Ma now Gado di e libi fu têgo, taki tak' a mus kon na krin. A ben meki den
    profeiti skrifi en fu ala folku kan teki bribi èn du a wani fu Gado.
  cta-NT: pana juani cua nguluꞌu tsoꞌo Ni chaꞌ biꞌ jiꞌna. Biꞌ chaꞌ ngaꞌa̱ chaꞌ cañi
    chaꞌ jiꞌi̱ Cristo tyucui ñaꞌa̱ lo yuu chalyuu su ndiꞌi̱ ñati̱ ñaꞌa̱ cuayáꞌ cuna
    lcaa nguꞌ xaꞌ tsuꞌ, chaꞌ taca xñi nguꞌ chaꞌ jiꞌi̱ sca ti ycuiꞌ Ndyosi, chaꞌ taquiyaꞌ
    nguꞌ jiꞌi̱ chaꞌ nu nchcuiꞌ Ni. La cuiꞌ chaꞌ biꞌ laca nu cua nscua lo quityi jiꞌi̱
    ycuiꞌ Ndyosi, nu nguscua jyoꞌo cusuꞌ ñiꞌya̱ caca chaꞌ nde loo la. Ngua tiꞌ ycuiꞌ
    Ndyosi chaꞌ caca chaꞌ biꞌ, biꞌ chaꞌ juaꞌa̱ ndyaca juani; ycuiꞌ Ndyosi laca nu
    ná ngaꞌa̱ chaꞌ tye chalyuu jiꞌi̱ Ni tsiyaꞌ ti.
  bqc-SIM: tiasa ↄ̃ Lua pↄ́ ìↄ ku gↄↄpii dìlɛ wà yã́ pↄ́ kú ãnabiↄ láↄ guupi
    bↄ gupuau, kɛ́ bui píi e dↄ̃, aai Lua náaikɛ, aa gↄ̃ aà yãmanaↄ ũ.
  tcz-CHONGTHU: Hinlah tun Themgaovin anasei masah dung juiyin chule tonsot tohgon
    Pathen in athupeh dungjuiyin, hiche thupoh hi chidang namdang ho jouse henga kihetsah
    a ahitai, hichu amahon Ama ahin tahsanuva chule athunun theina dingu ahi.
  mar-mar: पण आता प्रकट करण्यात आले आहे व संदेष्ट्यांच्या शास्त्रलेखावरून सनातन देवाच्या
    आज्ञेप्रमाणे विश्वासाच्या आज्ञापालनासाठी सर्व राष्ट्रांना कळवले आहे त्या रहस्याच्या
    प्रकटीकरणानुसार जो तुम्हास स्थिर करण्यास समर्थ आहे,
  snp-snp: ido oiya ama ya polofete we lufuwa wiyagu ya minowa-minowa omo idami we
    Goti lo melami kalo ya mikalo-mikalo wenena muki ya kolife loti, koli kikitoti
    golodenawae, loto olu oloto pi gedami ne.
  isl-isl: '@see-verse:ROM.016.025'
  spy-NT: ānkoo kikiikung'alaalee ꞉siruutēkaab *wōōrkooyik. Nteenee /kōōkēēng'oong'
    ra. Kimwooy ꞉Yēyiin nyoo bo ākookoy kule /kōōkiiboorchi lōkōōywēchu biiko tukul
    sukookaasee keey inee ānkukoonyit.
  xnn-xnn: '@see-verse:ROM.016.025'
  mwe-mwe: ikabheje nnaino imanyishe kwa majandiko ga ashinkulondola bha a Nnungu,
    kwa amuli ja a Nnungu bha pitipiti, nkupinga bhandu bha ilambo yowe bhakulupalilanje
    na kunda.
  tte-tte: Palopitao ali lelelele koina wasanane siwalo-masalan yo Yaubada miyamiya
    yaina iya tabe iyakenayagila na mesabana siya simiyamiya dedei meuloili kolili
    simeli Yeisu koina yo kainana siobigai.
  tcs-tcs: Dem spesilmesizman i bin raitem de pas baut dis sikret. Ane da longlaip
    God i bin oda dis sikret mas kamaut, dat em i wande dem Nozuwispipol po lisenbaut
    dis mesiz so dempla i go bilib ane obei em tu.
  hlt-THB: tuh awhtaw kumqui Khawsa ak awipeeknaak amyihna tawnghakhqi ak cauk awh
    dang sak hawh hy, qam boeih thlang ing cangna unawh anih ak awi ce a ming ngainaak
    aham –
  soq-soq: Tane tauma ulaipa benemawa sa God dima peroweta girumantoiena bedewe wadenaubene
    sabamosan. Ema ipa God wanwankasalala insaisawa rua segalen tawo uduudu apanawa
    Gagalo euda sumanaiwantopue ruawantopua baiwa.
  qub-qub: Cananga imaypis cawaj Tayta Dios nishannöllami musyachisha profëtacuna
    isquirbishancunawan. Cay pipis mana musyashantaga musyachisha llapan mana Israel
    runacunata paycuna riguinanpaj y wiyacunanpämi.
  att-att: Ngam kunangane, nepalappákin. Ta si Namarò, nga maggián ta áddè ta áddè,
    inipetúrâ na yù bilin na sù ira ngaw ábbilinán na. Á jinok na yù ira umay nga
    mangipakánnámmu ta bilin na ta ngámin nga makkakerumá nga tatolay, tapè manguruk
    ira, ánna mangikatalà ira kuna.
  bki-bki: Beamu, tomu nalo abuluku naverialiano nalo kialo iliano nalo, nalo maka
    ajikia ka ilirianiano nalo nene aju joomo ealo, mia vonganei, kumemi nuberialio
    meravo, kito robiniu romijikia rojoglubario. A Atua, jibe naio jo nua a mia to
    toboto, naio berialio Ioluano Vou nei monoka rivan ea tomu nalo na buruvenuo nonovio,
    ka nalo bunu ajikia ajogio, ajikia amonmoneaio.
  bqp-bqp: Luda kũ àdigↄ̃ kun gↄrↄ sĩnda pínki dìtɛ ò yã kũ à kɛ̃na annabinↄ takadanↄ
    gũn pì bo gupuraa sà, de buri sĩnda pínki le à dↄ̃ ò Luda náani kɛ ò gↄ̃ a yãmarinↄ
    ũ.
  mcp-mcp: Zɛmbî á kandʉgə kandʉgə mə́ ka sá nə́ sâ jɔɔŋg í bʉ́gʉ́líg ja gaád. Nə́
    ndɛɛ́ ikûl ishús í mú nə ŋkul jee mpu gwo ja bwə́ lɔ̧́ micilyá mí *búúd ɔ mícúndə́
    yí. Nyə a sá nə́ í bʉ́gʉ́líg shú nə́ bwə́ búgʉ́lág nyə, bwə́ sá nyə mə́gwág.
  hat-hat: Men, koulye a, li parèt aklè nan liv pwofèt yo te ekri yo. Konsa, dapre
    lòd ki soti nan Bondye ki la pou tout tan an, plan travay la rive an konesans
    moun tout lòt nasyon yo pou yo kapab mete konfyans yo nan Bondye, pou yo kapab
    fè volonte Bondye.
  npl-NT: pero axa yomoteixmatiltiko ika intlajkuilolwah n profetas, ijkó kemi Dios
    Akin nochipa yolitok otlanawati. Nin tlamachtílistli non ayamakah okimatia, axa
    yomotetlapowi sentetl para nochteh n tlaltikpaktlakah makineltokakah iwa makitlakitakah
    Dios.
  bgg-bgg: Jimagunde thuh shii, chaigthek chiang è izai jine fuang hà yi jong ro;
    chiih-è idang pha Hamangkhung-aphuii ro muyung è zab pha sohthek shii ìd yi phro,
    ji è zab è migi rek ne chiih-è nuii bo.
  eng-BSB: but now revealed and made known through the writings of the prophets by
    the command of the eternal God, in order to lead all nations to the obedience
    that comes from faith —
  cpu-NT: Iro kantacha, joñaakayeetantaa iroñaaka jiyotaantayeetakera maaroiteni nampitsiki,
    onkantya inkempisantayeetantyaari eejatzi janta. Irootajaantakera josankinatakaayetakeriri
    kamantantaneriite irika Pava, Kañaaneri.
  san-ASM: তস্যা মন্ত্ৰণাযা জ্ঞানং লব্ধ্ৱা মযা যঃ সুসংৱাদো যীশুখ্ৰীষ্টমধি প্ৰচাৰ্য্যতে,
    তদনুসাৰাদ্ যুষ্মান্ ধৰ্ম্মে সুস্থিৰান্ কৰ্ত্তুং সমৰ্থো যোঽদ্ৱিতীযঃ
  tac-NT: Nobi jípeko 'máchigo 'la machiágó tachiri gite nawáligo Esukristo napugiti
    'ma nerúgame alué osilí napu osale alué ralámuli napu ruwime nile napu anele Onorúgame.
    Aminami Onorúgame napu senibí asimeli ju alarigá nulale napurigá suwábaga ralámuli
    'we 'la oyéramala Onorúgame 'lige napurigá e'wámala napu najkí Wa'lula Onorúgame.
  gfk-H: '@see-verse:ROM.016.025'
  viv-viv: '@see-verse:ROM.016.025'
  yao-yao: Nambo sambano usyene wo uunukulikwe kwa litala lya malembelo ga ŵakulondola
    ŵa Akunnungu. Ni kwa makanyo ga Akunnungu wa moŵa gose pangali mbesi umanyiche
    kwa ngosyo syose kuti ŵandu akombole kwakulupilila ni kwajitichisya.
  tgp-tgp: pani nake mo pala, ale na Retiulia sohena pr̃ovet la ulia tuai la vujangia
    mo mera isana mara jara tinatinapua tari, mo usuri na retileu non God sei mo lo
    toho rani tui tui, matan vara i vai na tamlohi la oloolo usuri na malele rasua,
  auc-NT: Ñöwo guiquënë, Codito æbänö cægacäï, ante inguipoga tömämæ quëwënäni ëñente
    wede pönëninque botö ïmote ëñente cæcædänimpa, ante cædinque Wængonguï cöwë në
    Quëwënongä inte do odömongä acæ̈impa. Tömengä angä ëñëninque tömengä beyæ̈ në
    apæ̈negaïnäni wæætë edonque pönï yewæ̈mönäni acæ̈impa.
  kbc-NT: Niɡ̶ijo ane daɡ̶a jowooɡ̶otaɡ̶a ane diitigi midiwataɡ̶a lotaɡ̶a Aneotedoɡ̶oji,
    anoyalaɡ̶a niɡ̶ijo anoyeloɡ̶oditedibece Aneotedoɡ̶oji lowooko, niɡ̶ijo ane daɡ̶a
    jowooɡ̶otaɡ̶a, Aneotedoɡ̶oji ja ikee. Aneotedoɡ̶oji anidioka limedi me yewiɡ̶a,
    niwakatee niɡ̶idi oko moyeloɡ̶oditedibece lotaɡ̶a. Eote minatawece ane noiigi
    owajipatalo lotaɡ̶a, eotedibige minatawece oyiwaɡ̶adi liiɡ̶enatakaneɡ̶egi, codaa
    monakato Ǥoniotagodi.
  bmh-bmh: Bo, ulis gonugau Ze Naliupet go nugtal ig gonugau salau duailel abai migeu.
    Ze go Uwait nugau ze doimai, awaranemen dudu agen Kristus en sikut winar go ulis
    araog usaleu. Uwait nug go muzmuz dacaneu, go ig gusig aigina, ig duailel agal
    ameagab ebu Ze Naliupet go wageimai dareun araog mina, emgasag ipal ebuan duailel
    unum abe maimai, ag go en agal oiagab petak aba, gonugau igul suban sesamoran.
  ctu-BL: Tsictiyemix jini t'an wʌle, ts'ijbubil i cha'an x'alt'añob cha'an ti' mandar
    jini Dios am bʌ ti pejtelel ora. Tsi' yʌc'ʌ ti cʌjñel ti pejtelel lum cha'an mi'
    jac'ob jini mu' bʌ i ñopob.
  meq-meq: Ane tuk na, anəke na, Mbəlom kə ɗa ha parakka ada faya ta ɗiye ha ka gər
    i wu nakə ndo məɗe ha bazlam i Mbəlom hay tə watsa ka gər i Kəriste aye. Andza
    niye, bazlam nakay kə ɗa a zləm a slala hay tebiye andza i Mbəlom neŋgeye ma ndziye
    ka tor eye a gwaɗ tâ tsəne hərwi ndo hay tâ dzala ha ada tâ rəhay ha gər aye.
  noa-H: hĩsta hich hag hiekpai wajapcha hõrag k'ap hapibarm. Magtarr haawai hĩsta
    chadcha t'um durrpierram k'ʌʌnag mag maach peerdʌajem hiek jaaupi sim, hich hiek
    hʌ̈k'anaa hich hipierraa wënʌrramk'ĩir.
  alp-NT: po pamuli meije Ibeteke peneka. Alla rebe Eni kbasa eti pelare Iono eti
    nabiaru esi beteke Sou Misete meije me esi bukuaru, eleki pamuli meije Iulake
    ami kena lepae etika-etika neka, leke pusue tamata mei nusare esi rekwae leke
    esi supu lalane kena hlaleke loko Alla kai lene lokoI.
  san-VEL: tasyaa mantra.naayaa j naana.m labdhvaa mayaa ya.h susa.mvaado yii"sukhrii.s.tamadhi
    pracaaryyate, tadanusaaraad yu.smaan dharmme susthiraan karttu.m samartho yo.advitiiya.h
  kbq-kbq: Hianagi manivava Anumzamo huzamantege'za, kasnampa vahe'mo'za avontafepina
    krente'naze. Ama ana kemo'a megi'a vahete eama hige'za, maka kaziga vahe'mo'za
    negaze. Hu'negu zamagranena nege'za zamentinti nehu'za amage antesazegure.
  kbh-kbh: Pero morna, nts̈amo Bëngbe Bëtsabe juabna oyebuambnayënga tmojanabemcá,
    tojama bëtscá ents̈anga chë ndegombre soyëngama chamotsetats̈ëmbuama; Bëngbe Bëtsá,
    chë nÿets tempo vida bomná, tojanmandá ents̈anga nÿets luarënguenache chë ndegombre
    soyëngama chamotsetats̈ëmbuama, chënga chábeñe chamotsos̈buáchema y nts̈amo cha
    yobos̈cá chamotsamama.
  pon-pon: A met a janjaledar, pwe kijin likau en jaukop akan kaloki on men liki kan
    karoj duen kujoned en Kot ieiaj, pwe ren pojon o peik;
  nhe-BL: Pero ama Toteco technextilijtoc ni tlamantli tlen huejcajquiya itiocamanalojcahua
    quiijcuilojque para panos. Huan ama tlanahuatijtoc Toteco tlen itztoc para nochipa
    para nochi inieso tlacame ipan nochi tlaltini ma quimatica ni tlajtoli quejatza
    Jesucristo quinmaquixtis para inijuanti huelis quineltocase huan quichihuase tlen
    ya quinequi.
  sps-sps: Sai tovei Ayei pokei faruak ya tsonyo ana nyo faakouts rou a vainy ma arasan
    iny arin vegiau to ayei, tsonyo tsue of rarori na ka te kirkir iny fuainy kuigin
    koman Vegiau Ten Gov, sa pokei me na tou naa me ten Jisas Krais. Eye, Gov, Ayei
    na kaa fasuu, ana Ayei tsun to Ayei te jiats vanyo ma favaanan iny vaanan tovei,
    ma nai faamainy arin vainy sikia ma taa Jiun, Vurungan Rof nane Krais tovei, tana
    fo pan vavis, ri te manaats ya.
  wnc-wnc: ita aminu kundu pake wamu waaknga yeuyamukut. Yeuyaman kake wa aminda wamu
    waaknga aminbamde yanikapmake buk gopatang mataking. Matawa Anutu asinggan yuwawik
    kapata yake aminu kuupbam kepna kepna nana aminda wamu waaknga anggakan natake
    musiaatang natapa siakan siwan gwaamutningge yakut.
  bus-bus: Luda kɛ̀ ègↄ̃ kuu gurↄ píngi dìɛ wà yã kɛ̀ kɛ̃na annabinↄ takadanↄ guu
    pì bↄ gupuraaa sa, lɛ bori píngi e à dↄ̃ aↄ̃ Luda náanɛ kɛ aↄ̃ gↄ̃ à yãmarinↄ
    ũ.
  gub-BL: A'e ze'eg azeharomoete a'e. Ko 'ar rehe teko ukwaw putar a'e wà nehe kury.
    Kwehe mehe Tupàn ze'eg imume'u har a'e wà, umume'u a'e ze'eg purupe a'e wà, imuapyk
    pà pape rehe a'e wà. Teko nuenu katu kwaw imugeta mehe a'e wà. Ko 'ar rehe aze
    teko umugeta wà nehe, ukwaw katu putar wà nehe. Ta'e Tupàn awyzeharupi har a'e
    kury xe, umume'u kar teko nànàn a'e kury xe. A'e rupi aze amo izeruzar wer hehe
    a'e wà nehe, aze ipureruzar wer hehe a'e wà nehe, upuner hehe uzeruzar haw rehe
    a'e wà nehe kury, upuner heruzar haw rehe a'e wà nehe no.
  imo-imo: '@see-verse:ROM.016.025'
  boj-boj: Ariya bini Qotei na anjam di boleq ateqnu. Qotei ŋambile gaigai unu qaji
    a marnaqa aqa medabu o qaji tamo naŋgi anjam di neŋgreŋyonab soqnej. Sonaqa iga
    na olo osim tamo uŋgasari sawa sawa kalilq di unub qaji naŋgi minjre minjre laqnum.
    Deqa naŋgi uli anjam di quoqnsib poinjreqnu. Qotei na anjam di boleq ateqnu. Di
    kiyaqa? Tamo uŋgasari sawa bei beiq di unub qaji naŋgi anjam di qusib naŋgo areqaloq
    di siŋgilatosib dauryqajqa deqa.
  eng-DRA: (Which now is made manifest by the scriptures of the prophets, according
    to the precept of the eternal God, for the obedience of faith,) known among all
    nations;
  knf-knf: Hënkuŋ kakşa manjoonan mënţ manţëpna ţi uko wi *baţupar Naşibaţi bapiiŧuŋ,
    uko wi Naşibaţi anwooŋ aankba ajakuŋ aji udolana, apën awinana ţi kadun ki ŋŧaak
    bŧi ŋahilna ŋafiyaara ŋabot ŋado kaţaşa.
  san-KHM: តស្យា មន្ត្រណាយា ជ្ញានំ លព្ធ្វា មយា យះ សុសំវាទោ យីឝុខ្រីឞ្ដមធិ ប្រចាយ៌្យតេ,
    តទនុសារាទ៑ យុឞ្មាន៑ ធម៌្មេ សុស្ថិរាន៑ កត៌្តុំ សមត៌្ហោ យោៜទ្វិតីយះ
  arn-NT: Welu fewla kimelngey tati pu pelon wentru ñi wirielchi dungu mew, chumngechi
    ñi werküel tati rumel mülekechi Ngünechen. Fey tüfa tati kimelkenofelchi dungu
    Ngünechen tañi adkünuel fewla kimelngey, femngechi ta itrokom che kom trokiñ mapu
    mew mülelu ñi feyentuael engün ka tañi müngeltuael Ngünechen mew.
  zas-NT: Per yan ma rayagbee ree xhienaag na̱j xixgab Dios, ma rayagbee ree por ree
    guiꞌch ni bacaa ree bén badëë xtiidx Dios loj ree bejn ziꞌc gunabee Dios laa reeman,
    bén naban goctëëz. Abiꞌ guidibczi careꞌch xtiidx Dios din chililadx ree bejn Jesucrist
    guzoob tëë reeman xtiidxaman.
  ken-NT: Nɛ́nɛ, akʉ bǒ bɛtɔk mɛnkɛm mándɨ́ŋɨ́ yɔ kpoŋoroŋ mbɔ ɛnyǔ barɛmɛ́ kɛpɨ̌ntɨ
    básɨ́ŋɨ́ nyaka mɛnyɨŋ ɛbhɛn Mandɛm mmu achi nɛpɛ́m mpoknkɛm ághátí bhɔ. Aghati
    bhɔ mánsɨ́ŋ bɔ amɨk bɛ bo abhɛn bápú bo Israɛl mánkoŋo ɛnyɨŋ ɛnɛ yi árɛ̀m
    bɛ mánoko yi nɛ mangók nɔkɔ yi.
