    uruto'e. Mi'i pote uruimo­herep Esa'yru etiat mesuwat sehay pywuat torania ywania
    pe mesuwat yi tote hap uruhẽtup ewawi Tupana. Uruiky­'esat kahato yne ywania Esa'yru
    mohey haria wo tukup­te'en hap uruto'e. I'ewyte uruiky­'esat yne mi'iria Esa'yru
