    an atiklábtsik kin belaꞌ ani kin tʼajaꞌ xan tin ulal jechéꞌ an alwaꞌ tʼilab.
  mig-NT: Ko vina a ni̱ kenda ndiji̱n tu̱'un‑ún. Te jíín tutú ii̱ já ní ka̱chaa cha̱a
    ni̱ ka̱jani tu̱'un Dios, ni̱ kenda tu̱'un‑ún nuu̱ táká ña̱yɨvɨ nɨ́ɨ́ ñúyɨ́vɨ,
    nátu̱'un ni̱ tá'ú tíñu Dios, I'a̱ chakú nɨ́ɨ́ káni, náva̱'a ná kuándatu̱‑i te
    kandíja‑i.
  bps-bps: Kabay ani, i glut tdò i gbuni di muna fa, tagfite Dwata fagu di dad sulat
    i dad tugadan, na fagu di dek Dwata, i mto landè gusenan, du fye nun dalan kdee
    dad to di klamang banwe faglut na mimen kenen.
  mbs-mbs: Meneng yan se kebenalan impetaga-taga den pineokit te insolat te menge
    telekeliwat te kagi te Timanem gebii. Simogò se Timanem wedad temanan te ipetaga-taga
    iyan diyà te kedita te otaw amon somalig dan diyà ki Cristo aw tomolò dan heman
    kandin.
  tof-tof: ⌊Ngarkwat-koke arról⌋ God ene kwindü anikürrün bóktan kuri pupo syónürr
