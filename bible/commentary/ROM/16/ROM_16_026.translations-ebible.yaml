  tbz-SIM: Di mmɔ̀nnì dɛ kó tinɑ́ɑǹtì tɛ̃́nkɛ í sɔri, Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀
