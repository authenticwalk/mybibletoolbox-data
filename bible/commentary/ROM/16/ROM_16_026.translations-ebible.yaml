  mdy-ETH: ሃሢ ጋዓንቴ ዬይ ጎኑማ ፆኦሲ ማሊፆ ኬኤዛ ዓሶ ማፃኣፖ ዛሎና ፔጋዺ ጴዼኔ፤ ቢያሢ ጉሙርቂ ዓይሢንታንዳጉዲ ናንጊና
