    lakalisa-pulu gavman rado rado surube sunu-para piri enaalinumi nipuna ora agale
    madaa kone rulaoma mogeleme.
  mni-mni: Adubu houjikti Tengban Mapugi wa phongdokpiba maichousingna ibirambasing
    adugi mapanna phongdokpire; aduga lomba naidaba Tengban Mapu mahakki yathangna
    phurup pumnamakta khanghanbire, maduna makhoi pumnamakna thajaraktuna haiba innanabani.
  yad-NT: '@see-verse:ROM.016.025'
  mxb-NT: Tído viti kía̱n ni̱ naꞌa̱ na̱ ñá noo̱ yo̱. Ta ni̱ taa profeta ña̱ noo̱ tuti
    ii̱ Ndios táto̱ꞌon ki̱ꞌo ni̱ saꞌanda Ndios, na̱ daá ió kuií, choon noo̱ ná kee
    na. Ta viti ni̱ dasa̱ to̱ꞌon sa̱ꞌán noo̱ ndidaá ña̱yuu, dá ná kandísa naa̱n, ta
    ná kee na choon saꞌándáa̱n.
  pon-2006A: Eri, mehlel wet sansalehr sang nan pwuken soukohp ko, oh sang ni mahsen
    en Koht soutuk; mehlel wet pil kasansalohngehr tohn wehi kan koaros, pwe irail
    koaros en pwoson oh peikiong.
  maq-NT: Peru hisca quihndë casua Nina camachaya naja cjuandajyihi jan, quihndë xi
    casahmi me xi profeta ne, camá catsihindu cjua rë me. Hane Nina xi tsajin nu tsajin
    nixtin cjuë me ne, ngatsë rë xi cuatjin cavitexa me ne, vëhë xi camachaya rë xuta
    tsëhë yëjë ni nación yëjë ni ladu cjuandajyihi vëhë, cojo sa xi yëjë ni xuta ne,
    cumangucacun me hacuaha cuihndë me tsëhë Nina.
  hto-hto: Mei íadɨ ja birui Juzíñamui uai llócaidɨno cáɨena fɨeca Cuegáuaido, afefue
    jae jino denoca. Bifue ziiño Juzíñamui ocuilla izói caɨmo íficaide. Bie fueñe
    báinino Juzíñamui comécɨdo mamérillafue, ja birui nana náɨraɨaɨmo jino cɨ́otaga,
    aféfuena íaɨoɨ onóillena. Daje izói afefue jae jino íaɨoɨmo cɨ́otaga, comécɨdo
    ɨ́ɨnota afe uaimo ñue jeire íaɨoɨ óllena.
  ces-NKB: ale nyní bylo zjeveno a podle nařízení věčného Boha bylo oznámeno skrze
    prorocká Písma všem národům k poslušnosti víry -
  cui-cui: Barapo pexeinya pecapanenebiyae diwesi jume, anoxuae jiwi barapo diwesi
    yaputane, Nacom pia peitorobi jume pepaebiwi peyabara tinaexae barapo pexainyei
    jume diwesi. Mataʉtano jiwi yaputane poxoru Nacom peitorobixae, pon xua ataya
    tsitecaeya popona. Barapo diwesi Nacom jume tane exana daxita nacuanpiwitha, xua
    barapo jiwi pejume cowʉntsinexa Cristo. Mataʉtano jume tane exana xua barapo jiwi
    peexanaewa tsane pocotsiwa Nacom itoroba.
  boj-2014: Ariya bini Qotei na anjam di boleq ateqnu. Qotei ŋambile gaigai unu qaji
    a marnaqa aqa medabu o qaji tamo naŋgi anjam di neŋgreŋyonab soqnej. Sonaqa iga
    na olo osim tamo uŋgasari sawa sawa kalilq di unub qaji naŋgi minjre minjre laqnum.
    Deqa naŋgi uli anjam di quoqnsib poinjreqnu. Qotei na anjam di boleq ateqnu. Di
    kiyaqa? Tamo uŋgasari sawa bei beiq di unub qaji naŋgi anjam di qusib naŋgo areqaloq
    di siŋgilatosib dauryqajqa deqa.
