    tsonnangue chaꞌ ndëë ngantyja nꞌonhan Cristo ndoꞌ ndëë nnanꞌquindëhan tonnon Tyoꞌtsꞌon.
  bhd-bhd: पन हुनी बांदो भोइतां सनातन परमेशरेरे हुक्मे सेइं नेबी केरे किताबां केरे
    ज़िरिये सेब्भी कौमन ज़ोवरोए, कि तैना विश्वासेरे ज़िरिये सेइं हुक्म मन्नेबाले भोइ
    गान।
  too-NT: Lā' chuhua'j māsu'yucan. Nā chuntza' māsu'yucan nā ixtachihuīn Dios a'nlhā
