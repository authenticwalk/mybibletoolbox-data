  pir-NT: '@see-verse:ROM.016.025'
  anv-NT: Yɛ́mbɔ nana Ɛsɔwɔ alɛré gbɔŋɔnɔ unó bi ji abɔ abelé bibií. Ɛsɔwɔ muú
