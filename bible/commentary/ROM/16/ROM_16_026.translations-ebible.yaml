    ñaꞌan ka chaꞌ nde loo la. Ngulo Ndiose tñan chaꞌ kanen chaꞌ kanꞌ tijyuꞌ, kanꞌ
    chaꞌ ngwañaꞌan nchka ni; ti kwiꞌ Ndiose lka nu ja tsaa tii ꞌa chaꞌ ꞌin Ni.
  opm-opm: Pitap teinong mar ma papat oh rih orhor patesuhru patru patepra Got oh
