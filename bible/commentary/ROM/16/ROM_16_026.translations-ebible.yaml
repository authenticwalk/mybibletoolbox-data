  kgf-kgf: Heyu deguc imi usuya aunénécmiyec. Waŋu Anutu heheseli miŋina iwac ʒézé
    selia imi niŋtohoma kua meme ic ieneŋ kiwi onénécmiyec. Waŋu kiwi iminéŋnec baera
    baera ic embac ieneŋ ninʒéŋgéma niŋtohomu niŋac ac saŋa mewinini nénécmiyec. Waŋu
    ac saŋa imuac séciguc hicŋiyec buŋa suruc hiabia iminéŋ ini efefianec meseli énécmimacac
    séc wanʒac.
  awb-awb: Kopípéq kowana Manikáne ehweh iraru kegá aiq sehiranuro puana amahnágawe
    ábóraq kéhre. Mah kehiná kéhínánká mi ehwéhnsábé aiq pútare atera sehgigeheéna
    Manikánka koreríéro aitáráire.
  gdn-gdn: Naiya ka yona ki mibai wekewena ko Mamanuga God e bonanai wainapamawa taga-mawa
    ragidai ki ka mu e yonai ki mibai mataramupu oka pokaiya okamupu. Iyapana kuduba,
    madega kauwagau madega posiwagau Mamanuga God maramara tondau kaniyau apunai e
    sumapamana ade e umunui wadamana ki nana ka e yona ki tonopupu karako tawana tawana
    kawayawagau kayawagau.
  nko-NT: Séi mʋ́ á, alatsʋn mʋ ɔnɔ́sʋ́ atɔɩ́pʋ́ amʋ atɔ wanlɩ́nhɛ́sʋ lɛ́ mʋ́ ɔwan.
