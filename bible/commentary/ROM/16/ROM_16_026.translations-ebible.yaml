    we a bu hi, wre ba bu wo ma na yo isisurr na ku.
  acu-NT: 'Yus tuke iwiaaku puja nuka yaanchuik ni chichamen etserin ainaun kichik
    kichik: Wína chichamur aatrurtaram tusa akupkamiayi. Tura mash nungkanmaya ainau
    nu chichaman antukar nintimrar umirkarat tusa, Yus nu chichamnaka paan nekamtikiamiayi.'
  cak-WNT: Wacami xk'alajsex yan c'a chkawech, y rumari' tek nik'ax chkawech ri ye
    tz'iban ca cuma ri profetas ri xek'alajsan ri ruch'abel ri Dios ojer ca. Ri Dios
    ri majun bey xticom ta riche (rixin) xtibe k'ij xtibe sek rubin ca chi titzijox
    chique quinojel winek, y yari' ri ntajin wacami, riche (rixin) chi tiquicukuba'
    quic'u'x riq'ui Riya' y tiquinimaj ri rutzij.
  ebk-ebk: Ngem ad wani at naepakaammu nan nauy kenatit-iwa babaen as nan chiyuycha
