  taj-taj: थेतबासेलमा दान्‍दे चु जम्‍मान तामगदे अगमवक्तासे भ्रिबा तामगदेग्‍याम था
    याङ्ना लमुला। ओच्‍छे जम्‍मासेन विश्‍वास लसी परमेश्‍वरसे कुल्‍बा ताम ङ्‌यान्‍गै
    भिसी खाइमै म्‍हासी आनिबा परमेश्‍वरसे कुल्‍बा तामग्‍याम जम्‍मान य्‍हुलला म्‍हिगदेसे
    चु जम्‍मान ताम थेःबा मुला।
  avt-avt: Te in ek hɨrak kewepyapɨrem keteiknaiyem meriuwe hɨm mɨt profet nɨpaa newisɨm
    mau tɨwei. God kerek kaku kakɨt tipmain tipmain enum eik nepei katɨp hɨm manp
