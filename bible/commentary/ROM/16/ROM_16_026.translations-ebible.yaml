    thiye ma Jiu gharɨgharɨniye kaero thɨ ghambu ghalɨŋae kaiwae thɨ loŋweghathɨ.
  yap-yap: Machane chiney e kan dag e tin riyul’ u daken e tin ni yoloy e pi profet;
    mi Got ni bay i par ndariy n’umngin nap’an e ir e yog ni ngan wereg e re thin
    nem ngak urngin e nam, ni fan e nge urngin e girdi’ me mich u wun’rad e re thin
    nem ngar folgad riy.
  mop-NT: C'u' betic aleebe, u tz'aj ca' eeltabüc a pectzil abe'e. Tz'iiba'an a pectzil
