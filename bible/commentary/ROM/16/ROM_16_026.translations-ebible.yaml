    nenekesh namudok um eshesh kupaishi ta shusuhw ananin baraen dodog shugipeshen
    aria shugipesh ananih aih.
  hus-NT-2005: Por xoꞌ in pidhnámalich ka choꞌóbná kʼal an Tʼokat Dhuslab xin dhutsámal
    an tʼiltsixtsik xantikʼi ti utsan kʼal na Dios xi kʼwajat ejat malilíl i kʼij.
