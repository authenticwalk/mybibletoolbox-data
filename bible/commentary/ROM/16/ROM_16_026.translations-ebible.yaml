  heb-heb: ועתה נתפרסם ונודע על ידי כתבי הנביאים כמצות אלהי עולם לכל הגוים להביאם
    למשמעת האמונה׃
  mpp-mpp: Falu game, himongne himongne ngic-ngigac sasawa, yenge ye ngagesingkelu
    yowaine balaibening. Ilec ailu Wapong gaga-sanang fileinedi yeicne Siduc yogo
