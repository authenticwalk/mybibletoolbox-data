  kwi-kwi: Mane awane sun kamtarɨt aizpa mɨashina, Dios awaruza piankamninnarɨt akwa.
    Ñamin Dios pit kainammturuzne Cristowa pɨnkɨhta parɨt. Au Diosne, pailta payukima
    uztumikane, aumɨza sun watsal pit piankamninnat kit aumɨza wan Judío awachiruza
    ɨninnara, usparuza kamtananapa, Dios kaizta aizpa mɨanapa, Diosta nɨjkulanapa.
  agm-agm: Iyataatɨ amɨ sa pɨwa apɨpaahɨ akaasa isɨhiya Autaahaatɨhomɨ pɨwa noaasandiwaiwa
    kaundatɨ nunjihɨ atiwɨ mmonɨwɨ nepɨ jɨpatɨpiyohɨwaiwaatɨhapɨ ausaimaŋɨnatunɨ amɨ
    Autaahaatɨho jinjapɨhɨ bimisɨho pɨwɨha watɨpɨhaara isɨhiya yapɨhɨ nahatewaaraahiyai
    netɨ ausaimanatɨ nunjihɨ mmonawaayopo. Mmonawaawɨ Jisasɨ Kɨraisihomɨhetapɨ isɨhiya
    nahatiya Autaahaatɨhopɨ gɨwunyaapɨ komɨ pɨwɨha atɨwiwɨ komɨ otɨtɨhɨ pɨnutaatɨwo.
  ubr-ubr: Baise, ari dura maiauin aubairuruotis sigagayam on sibo sigat au rereb;
    a God yawas mama wantoanin dura wawaninai i’yau on sibo sigat sabu engon sisagob,
    onai sabu engon tutufin on sititutum a sitifonabo.
  tsw-NT: Amma gogo iɗana ya ama̱sula̱ a zuwa le ta̱ e reve amayun a alanga e eteshe.
