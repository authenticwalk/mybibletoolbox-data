  sab-NT: '@see-verse:ROM.016.025'
  tmd-tmd: '@see-verse:ROM.016.025'
  acr-NNT: yey ekꞌu woꞌora xqꞌalajisax chiqawach. Jekꞌulaꞌ kaqꞌalajin chi utz ri tzꞌibꞌital
