    laplapuna ya maid patingkiana at infilina ay maepakaammu nan nauy Ammay ay Chamag
    henan am-in ay nasyon ta nan am-in ay tataku at omafurotcha.
  spa-PDDPT: pero manifestado ahora por medio de las Escrituras proféticas, según
    el Mandamiento del Dios eterno, que fue dado a conocer a todos los gentiles para
    que obedezcan a la fe,
  ruf-ruf: Lekeni sambi imbuli ayo ighubulighwa na imanyika kubitila ghawandike manabii,
    na kwa laghitso lye Imulungu wa ghamatsuwa ghose imanyika kwe iwanu wose, ili
    makabila ghose ghamtoghole na ghamtegheletse.
  gun-gun: Ha'e gui aỹ ma oikuaa uka vy profeta kuery pe ombopara uka, Nhanderuete
    imarã e'ỹ va'e ojapo ukaague rami vy, ha'e javi regua ojerovia vy onhe'ẽ rendu
    aguã.
  agu-BL: Poro yi jalu' tzan lajluchaxe'n skawutz chi alijt cyen cyak'un yi e' elsanl
    stzi' Ryos tentz. Ej nin tzan lajluchaxe'n ẍchiwutz cyakil wunak bene'n tzi'n
    wi munt na ya'stzun ca'wl Kataj Ryos yi Kataj Ryos yi qui na sotz tera'tz. Nin
    yi tajbil i' i'tz yi nink cyocsaj cyakil wunak bantz cyoque'n c'ulutxum jak' ca'wl
    i'.
  isn-isn: Kulilo itungili yakondigwa kukunukulwa nukumanyika nukandikwa nianyakidagu
    aya namalagiilyo ang'wi Tunda nua mahiku ihi, nukua ikulyo la uhuili muma hi ihi?
  eng-PEV: '@see-verse:ROM.016.025'
  ilo-ULB: ngem naiparangen ken naipakaammo itan babaen kadagiti naipadto a nasantoan
