  abx-abx: Pero nagpaklaro nayto ina'anto pina'agi si mga sinurat nga makigpasumat-na
    si Diyos, i Diyos nga agpadayon hasta si kahastahan, basi' i mga a'a si dimu'an
    mga nasyon agpanutu'o ngan anunod si iya.
  mco-NT: Dios tɨ xyajhuinjɨhuɨɨyɨm nej yhuimbɨdzɨmy je ayuc huɨdibɨ je profetas ajcxy
    ycojay jecy'ajty. Dios huɨdibɨ tzɨnaayb huinɨxɨɨ huinɨtiempo, ane'mb co huen yajcapxhuäcxy
    jada tɨy'ajt oybɨ ma tüg'ócɨy naaxhuiñyjäy, jɨgɨx jëbɨ mayjäy mɨjpɨdägɨp etz capxymɨdoohuɨpy
    Dios.
  cpb-NT: Iro kantacha roñaagantaitairo iroñaaka, ipookakotantaari maawoiniki nampitsi,
    inkemisantantaityaari eejatzi janta. Iroomacheetaka rosankenatakagaitakeriri Kamantantaneriite,
    iriira Pawa Kañaaneri kantakaantzirori.
  aon-aon: douk Iruhin nowerehen nyatogur yopugunum iri nyakrium. Anan nape ihih nyumneh
    iri douk dodogowin atun nakripap aria apak makrip ihib um debeibi amnabish arpesh
    um enyudok ananin baraen. Enyudok baraen douk seiwok amam profet henyemaguk iri.
