    ede taba maudoidi ne iya se sunumaei yo se kawakabiyei.
  mcr-mcr: '@see-verse:ROM.016.025'
  cux-NT: Ní maaⁿ ní deenu yú chuū cáávā chi profetas dingúuⁿ yā na libro yeⁿ'é Ndyuūs
