  bzh-bzh: Anutu sën yö nedo degwata lo yö nër meneggëp ranġah, om sën he nanër ġaġek
    sënë ranġah vu alam-yu-ngwë pin yoh vu sën alam-denenër-ġaġek-ranġahsën dekevu
    wirek meneggëp loḳ Anutu-yi-ḳapiya vorot lo. Anutu vonġ nebë sënë in bë alam-yu-ngwë
    degevonġ geving medesepa doḳ yi aggata.
  guj-2017: તે મર્મના પ્રકટીકરણ પ્રમાણે મારી સુવાર્તા, એટલે ઈસુ ખ્રિસ્ત વિષેના ઉપદેશ
    પ્રમાણે તમને દૃઢ કરવાને જે શક્તિમાન છે.
  jvn-NT: Nanging Gusti Allah sing langgeng saiki wis ngudarké simpenan iki marang
    awaké déwé sing nyambutgawé kanggo Dèkné. Awaké déwé dikongkon nggelarké kabar
    kabungahan iki, sing uga wis diomongké karo para nabi nang Kitab. Kabèh bangsa
    kudu krungu kabar kabungahan iki, supaya bisa pretyaya lan manut marang Gusti
    Allah.
  byr-byr: Kɨgaakuna lɨka yulyaryaaka kɨrɨꞌ dahaasagaaꞌ Gotɨyarɨ wɨꞌnawɨjɨwaakadɨvɨsara
    pɨkarya yɨdavesavɨ nebulyaꞌnanya saꞌ kuꞌmaayaba yɨmaꞌnɨwaabɨkesɨ. Naangerɨ yawɨralɨmwadɨvɨta
    yuyara sahwarɨ mɨdɨnyaꞌnei Gotɨyai yuyagaaꞌ yuyagaaꞌ mwaaidei “Gazabazaba aꞌmwera
    wɨꞌnɨpɨka!” sara wɨdakevɨ ajɨmya yuyangɨya kwalaalyara sahwarɨna sɨduꞌnakeraavɨ
    wɨmwaaihɨvanɨꞌ.
  ian-ian: '@see-verse:ROM.016.025'
  hun-hun: de most megjelentetett a prófétai írások által, az örök Isten parancsolata
    szerint, hogy a pogányok is eljussanak a hitben való engedelmességre,
  mcf-NT: 'Adnubien Nuquin Papan unësesambo icquin con tsusedpabo utsi-utsien Esus
