    b'a̱ n'e̱ tu̱ xi s'e̱jihi̱n ra̱ ko̱ ku̱i̱nt'é'éhe̱n ra̱ ngayjee̱ xu̱ta̱.
  bkq-NT: Saguhoem, Deus itaumbyry egatuwâni modo tâdâsemagueho wâgâ aguehomo koendâ
