  mya-JVB: လူမျိုး အပေါင်း တို့သည် ယုံကြည် နားထောင် ကြမည် အကြောင်းပရောဖက် တို့၏ကျမ်းစာ
    များလာသည် နှင့်အညီ၊ ထာဝရ ဘုရားသခင် ၏ ပညတ် တော်အတိုင်း ထိုသူတို့အားဖေါ်ပြ ရသော
    နက်နဲ ရာကို ဖွင့်ထားခြင်း ကျေးဇူးတော်နှင့်လျော်စွာ၊ ငါ ဟောသောဧဝံဂေလိ တရားတည်းဟူသောယေရှု
