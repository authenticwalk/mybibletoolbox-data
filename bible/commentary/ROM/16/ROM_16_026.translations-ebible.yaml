    te hɨr nanɨmtewem nanisesim.
  cbk-cbk: Pero ahora lang ya queda aclarao si cosa el maga profeta de antes ya escribi
    acerca de este secreto. Y Dios eterno ya manda hace aclara el verdad con el maga
    nacion para puede sila tene fe y obedece tamen con ele.
  uig-ARA: سىر بولسا ئىنسانلارنى ئېتىقادتىكى ئىتائەتمەنلىك يولىغا ئېلىپ بېرىش ئۈچۈن،
    مەڭگۈ ھايات خۇدانىڭ ئەمرىگە بىنائەن ھەم بىۋاسىتە ھەم بۇرۇنقى پەيغەمبەرلەرنىڭ يېزىپ
    قالدۇرغانلىرى ئارقىلىق، ھازىر بارلىق ئەللەرگە ۋەھىي قىلىندى؛
  tuf-tuf: Uwat récaji ehcuti cuat ahra uw bahnáquinat orac rahcuayta acu ehcwáy raújacro.
