    awyly. Tâinkâ lelâba tytaumbyry iwâkuru xutuhoem, idânârâ nheinwântomoem agueho,
    nakabyra itomoem warâ.
  kue-kue: ba erme God i-nongugl endungo kanigwa. God kor aimande moglkwa propet wagle
