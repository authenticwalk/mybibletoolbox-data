    mahuri vakaroro i taki ge bele mavonga, e huriki ri gi luhoi tora ia, ri gi longototoa.
  apn-NT: 'Tã ã mẽ anhĩpêx anhỹrja o amnhĩrĩt nẽ ỹ hã mẽ kapẽr jarẽnh o ri pa xwỳnhjê
