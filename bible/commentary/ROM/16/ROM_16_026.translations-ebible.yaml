    mẽ kãm hã kagà kê mẽ pyka piitã hkôt kamã harẽ nẽ kuma. Nom kê Ijaew pixjaja mar
    kêt nẽ. Kê pika piitã hkôt kamã harẽ nẽ kuma. Panhĩ nẽ kupẽ nẽ kupẽ hkà htykre
    nẽ mẽ hkà haka nẽ mẽ hkà kamrêkjaja. Kê mẽ piitã Jejus jarẽnh ma nẽ amnhĩ kaxyw
    hkôt hamaxpẽr nẽ hkôt amnhĩ xunhwỳ. Hãmri nẽ hkôt amnhĩ nhĩpêx mex o ri pa. Anẽ.
    Nhũm pre ã mẽ pakaxyw mẽ kãm kapẽr anẽ nhũm prem kuma nẽ hã kagà.'
  ctp-NT: Loꞌo ni, wa ngwaꞌu suꞌwe Ni chaꞌ kanꞌ ꞌñaan. Kanꞌ chaꞌ ndiꞌin chaꞌ kanen
