verse: ROM.016.026
translations:
  kpx-kpx: Subuta beloveta keau hoto ke hisalilahage ataeau kemo luleleholilu. Isito
    ukolikoli Dilavau aike hoto ke daiage ata bahataeau ke hilokalu. Ige ata oleuoleu
    isivilahaliege hoto ke evisi abu uvu mai avuemo mavoi ehovai tai.
  okv-H: avo enda tapa ta embomeni na daroho irari God avo embomeni na ke be ijie
    ambo ambo ara God na ijinu peroveta na kakajekea ke avo araha tambu ta harikeore
    ingagova.
  tbo-tbo: Tamogi amalai Yaubada Memetuwetuweneina a bahagei po a tu bahapiko hai
    omgiluma uyahihiyei ma dewa moinana i hopu mai po i wihabuhabuna. Hi dewaya po
    tupo atapuna hi hanapugeya yaka naka ipa apo lawa atapuhi hina witumagana po hina
    wiponawogo.
  mal-C: നിത്യനായ ദൈവത്തിന്റെ നിയോഗമനുസരിച്ച് പ്രവാചകലിഖിതങ്ങളിലൂടെ ഇപ്പോൾ വെളിപ്പെട്ടതുമായ
    ദൈവികരഹസ്യം; വിശ്വാസത്തിലൂടെ സംജാതമാകുന്ന അനുസരണത്തിലേക്ക് യെഹൂദേതരരും വന്നുചേരും
    എന്നതാണ്.
  grc-SR: ⸆
  bgc-bgc: पर इब जाहिर होकै, सनातन परमेसवर कै हुकम तै, अर नबियाँ की किताबां कै जरिये
    गैर यहूदियाँ ताहीं बताया गया सै, ताके वे भी बिश्वास करकै हुकम मानणआळे हो जावै,
  khz-khz: Ewagumona voira talu-vanagivanagi Palaguna gena kila gelegelenai peroveta
    taura geria talotalo na gema vega-matagairana, tama riparana. Ekala ema walato
    ganina tanopara maparara na ia pia vega-taunataunaa e pia kamonagi-venia ulanana.
  deu-TKW: nun aber geoffenbart und mittelst der prophetischen Schriften nach der
    Anordnung des ewigen Gottes bei allen Völkern zum Gehorsam des Glaubens kundgemacht
    ist,
  zsr-NT: Naꞌa chbuluꞌë lahui lë ni yuguꞌ lu guich guluzujëꞌ bönniꞌ gluꞌë didzaꞌ uláz
    queëꞌ Dios ca naꞌ gnaczëꞌ Dios, Nu zoatecz. Naꞌa rac lban qui laugac yúguꞌtë bunách
    quië gac laꞌyejlëꞌ Cristo len lun ca rna xtidzëꞌë.
  lin-lin: kasi sik’oyo emonisami mpe elakisami epai ya Bapagano na nzela ya makomi
    ya basakoli kolanda ndenge Nzambe ya seko na seko atindaki mpo ete bikolo nyonso
    ekoka kondimela Ye mpe kotosa Ye,
  hns-NT: bakie ab ie baat sagaro bataawal dja hai. Parmeswar sab djoeg ke hai, aur
    oe hoekoem deis hai doenia bhar ke djaatie logan ke aapan liekhal baat djanaawe
    ke, djeme oesab okar baat soenke bieswaas kare.
  noa-E: ĩsta ich ag iekpai wajapcha õrag khap apibarm. Magtarr aawai ĩsta chadcha
    thum durrpierram khʉʉnag mag maach peerdʉajem iek jaaupi sim, ich iek ʉ̈khanaa
    ich ipierraa wënʉrramkhĩir.
  mib-NT: Te vijna te je ni nane cájí. Chi jíín tútu iī jeē ní catee tēe ni canacani
    jnūhun ya, ni jitē núu jnūhun sāhi yáha nuū ñáyuu tācá nación, návāha candíje
    i te cuatáhú i. Chi Yaā Dios jeē técu nɨɨ́ cáni, súcuan ni ndacu ya jniñu.
  lif-NT2: आल्‍लो कन् सुनाइङ्‌ङिन् माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽरे़ मे़साप्‍तुबा
    पाःन्‍लाम् ओसेःन्‍दाङ् पोःक्‍खे़आङ् वाॽरो॥ हे़क्‍क्‍याङ् मे़न्‍नुप्‍मनाबा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुइङ्‌जाःङ्‌लाम् के़रे़क्‍ले़ ख्रिस्‍ते़न्‌नसाःन् मे़जोगुआङ् निङ्‌वाॽफुमाङ्‌ङिन्
    के़इःप्‍पा के़नाःप्‍पा मे़बोःङ्‌ल फाॽआङ् काक् मे़न्‍छाम् सुवाङ्‌हाॽओ कन् सुनाइङ्‌ङिन्
    इङ्‌भोःर वाॽरो॥
  xnj-xnj: Nambu hinu, uchakaka wenuwo ugubukuliwi kwa njila ya mayandiku ga Vamlota
    va Chapanga, na kwa malagizu ga Chapanga wa magono goha geakitili gamanyikana
    kwa vandu va makabila goha, muni vasadikayi na kuyidakila.
  mmx-mmx: Ketla amonga, mo levelinga ruturun gara ru asuvos pam ti laxasep, keneng
    at levenmamalagan at luvuttadi vapaase ali. Ne Moroa laradi xopmen taxavaxap teren
    ga vaase asu i xusu limixin at larabung mixin axap dinabaklen i, la nedi axap
    dinaba nunu ren la dinang tonga res teren.
  cbr-NT: Nucën Papa Diosan sinánmicëxun ca aín unicaman, Cristo ca uti 'icë quixun
    cuënëocëxa. Usai ca 'iti 'icë quixun ca Nucën Papa Dios, axa bamatimoi tsócë,
    an mëníocëxa. A bana cuënëo 'icëbi ca uisai quicë cara ax 'icë quixun unin 'unánma
    'icën. 'Unánma 'aínbi ca bërí camabi nëtënu 'icë unicaman Cristomi catamëquin
    aín cuëëncësabi oquin 'anuxun 'unánti 'icën.
  tee-NT: Pus ju Dios jonk'alhitach. Chai yuchach ju lacasq'uilh ni camasucalh ju
    chavai ju chivinti ixlacata ju Cristo. Chai yuchach ju ixtalha'ats'oknunta ju
    mak'aniya ixlapanacni Dios. Chai ju chavai ju chivinti ixlacata Cristo ajunk'ota
    tachi chun ju lapanacni. Ju chunch va tichi chavaich laich cataquiclaca'inilh
    ixchivinti Dios chai catalhilaca'alh ju Jesucristo.
  eng-LSV: and now having been revealed, also, through prophetic writings, according
    to a command of the perpetual God, having been made known to all the nations for
    obedience of faith—
  cak-NT: Cami xk'alajix yan, y romari' naka'an entender ri je-tz'iban can coma ri
    xek'alajin rutzij ri Dios ri xec'ue' ojer can. Ri Dios ri can c'o-wi chi ronojel
    tiempo, ru'in can chi titzijos chique conojel winak, y jari' ri najin cami, chi
    quiri' tiquiya' cánima riq'uin raja' y quieniman che.
  pah-NT: 'Ag̃wamo ki a''e te ikwatijara okwahavuka pa nhande ve – kiroki ikwatijara
    Tupana''ga nhi''ig̃a mombe''uharava''ea okwatija hako. A''ereki ag̃wamo Tupana''ga
    okoe''ymive''ga e''i: “Akwahavuka ji kiro ojipendyhyga''g̃a pe nhaporemo tojiko
    pa ti g̃a Cristo''ga rehe ga rendukatuavo,” ei Tupana''ga.'
  sja-NT: Mamĩda Tachi Ak'õre ichita baparipa, ma k'ĩsia iru bada ɨ̃rá k'awapimaa
    bɨ mɨchi it'aideepa mãik'aapa awaraa jarateepataarã it'aideepa. Taimaa k'awaapiji
    ichia wãarata jara k'inia bada ichi ũraa p'ãdade chonaarãweda, ma pedeeta jara
    bairã Cristopa ooit'ee bada jõmaarã k'aripait'ee. Mãga k'awaapida perã taimaa,
    jõmaweda taipa jarateepata ũri p'anɨɨrãpa Cristode ijãadai mãik'aapa oodai irua
    oopi bɨk'a.
  xed-xed: Ndanana ná, sabsa ta daɓi nda ma vindi ya vindaf la anabi, manda va ya
    mna Lazglafta ŋa kɗekedzeŋ guli, ka snanamtá lu ta inda mndəra mndu ŋa snata taŋ
    ta gwaɗani ma zlghafta taŋ.
  mks-NT: Ta viti cánda̱a̱ iní ña̱ na̱ca̱ha̱n Ndióxi̱ sa̱ha̱ Jesús nu̱ú na̱ profeta
    ta na̱ yóho na̱ca̱hyí na̱ ña̱ nu̱ú tutu. Ta na̱sahnda Ndióxi̱ chuun nu̱ú na̱ cúú
    cuéntá mé á ña̱ ná cu̱hu̱n na̱ ca̱xi tu̱hun na ña̱ nu̱ tócó ndihi ña̱yivi ndúu
    ñuyíví. Ta xi̱hi̱n mé ña̱ yóho na̱caja Ndióxi̱ ña̱ ná cuu candeé ini ña̱yivi mé
    á ta já ná caja na ña̱ cúni̱ a̱, mé a̱ tácú a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: '@see-verse:ROM.016.025'
  bmu-bmu: Mutuk Buŋa keu ölŋan asa-asambötŋe ahöba korökmö, nalö kewöŋe kezapqetok
    ambazip kulem ohoget ahözawaŋgö dop mönö aukŋe asuhuyök. Anutunöŋ nalö dop mala
    kota teteköŋi qahö mal öŋgömawi, yaŋön ambazip kambuŋi kambuŋi neŋön urunini meleŋda
    Buŋa keu möt nariba tem köla malbingöra mötza. Miaŋgöra nup kewö membingö jim
    kutum neŋgiyök, “Iŋini mönö anda gölme dop liliköba Buŋa keu jim asariba malme.”
    Keu miaŋgö dop neŋön Buŋa keu mi ambazip kambu pakpak mötmegöra jim asariba malin.
  dgz-dgz: Nop karauawa ameme God nop mega wataget waiwanumune nagirewa ok seane gapan
    wat arogamen. Amba God yaibobot apanewa kaimakaet wani gapan me anu tumase ayamase
    tapen menan waenapan at at iravi wadidiamoni taiwanum.
  eng-GNV: (But nowe is opened, and published among all nations by the Scriptures
    of the Prophetes, at the commandement of the euerlasting God for the obedience
    of faith)
  zaa-NT: Chi nabia'ni ri'u la' rulábalatsi' qui'áa por medio de nu ra lo Escritura
    nu bedia ca enne' uccua profeta. Tata Dios enne' due tulidàba labí fin qui'e té
    nna betie orden qui'ni iyáỹiani ca enne' qui' iyaba ca nación nna ná qui'ni ccá
    cą saber nu cca qui' salvación para làcą nna gata' fe qui' quį nna guni cą obedecer
    titsa' quì'e.
  eng-WEBSTER: 'But now is made manifest, and by the scriptures of the prophets, according
    to the commandment of the everlasting God, made known to all nations for the obedience
    of faith:'
  guh-guh: Bajarapalivaisi bajayata Diosojumelivaisipaebivi profetavi tajëvelia yapëtane
    baja cajena. Nexata bajarapalivaisi profetavi yaquina. Nexata bajarapalivaisi
    mapamatacabitaje Dioso jane baja nacayapëtaeyaexana. Nexata Dioso pijajivi itorobapona
    daxitanacuanëpijivijava petsipaebinexa Jesucristo pelivaisi. Bajarapacuenia Dioso
    pijajivi itorobapona daxitanacuanëpijivi ata pejumecovënëtsinexa Jesucristo pelivaisi.
  bon-bon: 'Yepä, ai padare cabu Acejiyame me singi awabudnitäneji gyene. Teeme mename
    biname cina teeme singi itu jiicemujisi Acejiyame me Oogäräneji Mene cabu. Acejiyame
    lui iyeteta gyene, tabe ätrunga biname bine ituge jaji teepi iyeta gawecewe biname
    bine jajanename egä: Acejiyame singi iyeta biname bine waadename. Tabe singi iyeta
    biname cina teeme mene acatame teebine ätrungame.'
  nhw-BL: Pero ama Toteco technextilijtoc ni tlamantli catli huejcajya itlajtol pannextijcahua
    quiijcuilojque para panos. Huan ama tlanahuatijtoc Toteco catli itztoc para nochipa
    para nochi inieso masehualme ipan nochi tlalme ma quimatica ni camanali quenicatza
    Jesucristo quimaquixtis para inijuanti huelis quineltocase huan quichihuase catli
    yaya quinequi.
  swh-ONEN: Lakini sasa siri hiyo imefunuliwa na kujulikana kupitia maandiko ya kinabii
    kutokana na amri ya Mungu wa milele, ili mataifa yote yaweze kumwamini na kumtii
  wbi-wbi: neke lino jikagulike na malembe gha vuvili kuling'ana lulaghilo lwa Nguluve
    ghwa fighono fya kusila na kusila, ku vwitiki vwa lwitiko mu iisi simonga?
  bba-bba: Adɑmɑ tɛ̃ yɑ terɑ sɑɑ Gusunɔn sɔmɔbun yorin di, nɡe mɛ Gusunɔ u yiire,
    wi, wi u ko n wɑ̃ɑ sere kɑ bɑɑdommɑɔ. Mɑ bɑ bwesenu kpuro ye ɡiɑsiɑ nu kɑ nɑɑnɛ
    doke kpɑ nu kɑ ɡɑri yi mɛm nɔɔwɑ.
  eng-KJVCPB: 'but now is made manifest, and by the scriptures of the prophets, according
    to the commandment of the everlasting God, made known to all nations for the obedience
    of faith:'
  kgk-NT: Ha ko'ánga katu heminhongatu omombe'u atýra-py Nhandejáry nhe'ẽ omombe'uhaty
    kwatia-rehe oikwaa uka-vy nhande-vy. Ha Nhandejáry opa e'ỹ va'e ha'e ae ave oikwaa
    uka. Nhandejáry nhe'ẽ-py ojekwaa-ma entéro tetã tetã mygwa-pe gwive, hembiaporã
    enterove va'e ogwerovia ramo ojapo hagwã inhe'ẽ.
  waj-waj: Forofetaiya fafaara roovaudiri aanna makee ii kua kutaa ivo kooyaa vainoo.
    Mmuakiaaya ii kua ivaa rikiada ivaara kutaavaivee kiaa iikiaaraivaara Anutuuqo
    tupatupaa variraivoono tikiai mmuakiaa mmatavau variaiya rikiaavai.
  cpy-cpy: Roo kanteencha roñaaha-yitantaa nimaeka, riyotaan-tayitaki maawoeni nampitsiki
    ikemijantee-tantyaari janta. Rootaki rojankinata-kaakiriri Kamantan-taniri-paeni
    irika Tajorentsi, Kañaaniri.
  ekk-PKP: mis nüüd on nähtavaks saanud prohvetite kirjutiste kaudu ja igavese Jumala
    käsku järgides, tõe saladusele, mis on teatavaks tehtud kõigile igal pool, et
    nad saaksid temasse uskuda ja talle kuuletuda,
  mpx-mpx: Palopitau wali leleli i wasaan bubun, ge Yabowaine mihomihotina i ba yaka
    ama ha pamasal labi gegewena gamagaliliyau elal inoke nihi abulilek ge wana baaba
    nihi henapuan.
  wbp-wbp: '@see-verse:ROM.016.025'
  luo-luo: to koro oseelgi kendo osemi ji ongʼeyogi kaluwore gi ndiko mag jonabi,
    mana kaka Nyasaye mochwere nochiko, mondo joma ok jo-Yahudi duto oyie kuome kendo
    owinje.
  nhe-NT: Pero ama Toteco technextilijtoc ni tlamantli tlen huejcajquiya itiocamanalojcahua
    quiijcuilojque para panos. Huan ama tlanahuatijtoc Toteco tlen itztoc para nochipa
    para nochi inieso tlacame ipan nochi tlaltini ma quimatica ni tlajtoli quejatza
    Jesucristo quinmaquixtis para inijuanti huelis quineltocase huan quichihuase tlen
    ya quinequi.
  aii-aii: ܐܝܼܢܵܐ ܐܵܕܝܼܵܐ ܦܝܼܫ ܠܹܗ ܓܸܠܝܵܐ ܘܦܝܼܫ ܠܹܗ ܝܕܝܼܥܵܐ ܒܝܲܕ ܟܬܵܒܹ̈ܐ ܕܢܒ݂ܝܼܹ̈ܐ
    ܘܒܦܘܼܩܕܵܢܹ̈ܐ ܕܐܲܠܵܗܵܐ ܥܵܠܡܝܼܢܵܝܵܐ، ܕܟܠܵܝܗ‌ܝ ܐܸܡܘܵܬܹ̈‌ܐ ܗܲܡܸܢܝܼ ܘܡܲܨܝܸܬ‌ܝܼ،
  esk-NT: aglaan pakma iḷitchuqnaqsiruq suli nalunaiqł̣ugu iḷitchuġipkakkauruq iluqaitñun
    iñuŋnun ukpiliquplugich aglaaŋisigun sivuniksriqirit tuvraqługu tillisaagun isruitchuam
    Agaayyutim.
  msb-msb: Niyan, ginhayag na ina na misteryo paagi sa mga ginsurat san mga propeta.
    Susog sa ginsugo san Dios na nabubuhay hasta na lang, ginapaaram na ina niyan
    sa tanan na nasyon agod makatuod kag makasunod sa iya an tanan na tawo.
  cpa-NT: Na¹ jín³ ma²ne³ jniang³ jǿg³ cu¹dsié¹² quianh¹³ ca¹lah¹já¹ dsa² jmøi¹guǿi¹.
    Di³ lah¹jøng² rø²juúh² si² ca¹jmo¹ dsa² mi³hǿ² jǿg³ quiah¹² Diú¹³, ju³lah lǿa¹²
    héh¹ ca¹quieg² Diú¹³, dsa² chian² tiá². Ca¹lø¹chí¹ jǿg³. Mi³jøng² hé² jniang³.
    Mi³jøng² mi³ti³ jniang³.
  dso-dso: ସେ ଟିକିନିକିର୍‌ ସବୁ ସତ୍‌ ବବିସତ୍‍ବକ୍‍ତାମନର୍‌ ସାସ୍‌ତରେ ସେ ଜାନାଇଲା ଆଚେ । ଆରି
    ଏବେ ମାପ୍‌ରୁ ପରମେସରର୍‌ ସତ୍‌ ଜୁଗ୍‌ ଜୁଗ୍‌ ଅନି ସବୁ ଲକ୍‌ମନର୍‌ ବିତ୍‌ରେ ଜାନାଇଆଚେ । ଇତିଅନି
    ସବୁ ବିସ୍‌ବାସ୍‌ କରି ପରମେସରର୍‌ କାତାମାନି ଚାଲି ପାର୍‌ବାଇ ।
  meu-meu: a harihari vada eme hedinarai; noho hanaihanai Diravana ena hahegani dainai,
    peroveeta taudia edia buka ese bese loḡora ibuudiai vada e hadibalaidia, edia
    abidadama ihavarana.
  yva-NT: Weramu soamo ayao umaso raroron kakavimbe, mamaisyo Amisy, wepi no pitawabe,
    Apa bekere rai. Weye Po apa anawae wusyin matutir wo ayao umaso ratoe muno Po
    vatane matutir indamu wo ravovo vatan tenambe no mine so mansai indamu wanave
    muno ubeta Ai.
  dgc-dgc: pero nadid éy tinumanyag dén ta étanan a tolay, dahil to nisulat du purupeta
    na Diyos. Saya i utus na Diyos, monda i étanan a tolay ta mundua, éy maniwala
    maka dén side.
  zpm-NT: Laa niina, nzian zaatne nogaaz Xtiidz me, zeeṉa grëse zho guieṉ Jesús none
    gnalo zho, ni miṉe rnabey me miṉ co no guṉ zho. Grë zha ne biadteed xtiidz Dios
    padzeela, bzeetle zho ne znu gaca, ni ible Dios rnabey ne znu gaca.
  hix-NT: Amnye rma hutwamohsoy haxa ha. Khoryenkomo rwonà yokarymanye ro heno komo
    nekarymetxkonà rma, tànmenhothàyam yawo, Khoryenkom karyehtan yawo rma. Àro rma
    amna nekarymehe, anaro rha yana komo wya, omeroron komo wya. Khoryenkomo ryhe
    tehxemà roro me naha. Noro rma nekarymahoye, amna wya, toto komo wya toyuhtoho
    me, Txesusu Kryestu hona àwyanye xenytxoho me.
  sim-sim: Hako ter Avui Wasilaka or ermba ermbak linda oto or mbashirik mashi os
    mas profet orhi ondon or harik li kayehendari oso ter os nimu kormbak sawewak
    jimu heyekrahakoronduwa. Ushinak mashi oson ji misihi ji toloho os si mbawa hom
    ji tiyakmbahan.
  npi-ULB: तर अब सारा गैरयहूदीहरूका बिचमा विश्‍वासको आज्ञाकारिताको निम्ति अनन्त परमेश्‍वरको
    आज्ञाअनुसार अगमवाणीका धर्मशास्‍त्रहरूद्वारा त्यसलाई प्रकट गरिएको र जनाइएको छ,
  cgc-cgc: piro anduni papasugid din en aged tanan na mga ittaw may upurtunidad na
    magpati daw magpasakep ki kanen. Miad na balita na pasugid paryo gid ta nabetang
    naan ta mga sinulat ta mga manugsugid ta kabebet-en ta Dyos parti ta iya na plano
    daw balita an pasugid anduni tenged Dyos an na ula kaumpisaan daw ula man katapusan,
    kanen gasugo na isugid anduni.
  tim-tim: Anutugât propetelupŋande Anutugât den keiŋe kulemgoyi talep are hinŋe Anutu
    manman kârikŋe Amboŋande makto hânŋe hânŋe sambelem ariep. Amâ hânŋe hânŋe manmaiŋe
    Kristo nâŋgaŋmâ Anutugât lau lokowai gât Anutuŋe makto miapŋân sambelem ariep.
  yor-yor: ṣùgbọ́n, nísinsin yìí, a ti fihàn nípa ìwé mímọ́ àwọn wòlíì, àti gẹ́gẹ́
    bí àṣẹ tí Ọlọ́run ayérayé pa, kí gbogbo orílẹ̀-èdè le ní ìgbọ́ràn tí ó wá láti
    inú ìgbàgbọ́;
  wos-wos: '@see-verse:ROM.016.025'
  emp-NTPO: '@see-verse:ROM.016.025'
  pes-OPCB: اکنون طبق پیشگویی انبیا و به فرمان خدای ابدی، این پیام در همه جا اعلام
    می‌شود تا مردم در سراسر جهان به مسیح ایمان بیاورند و از او اطاعت کنند.
  mpt-mpt: otane memalo Gode omkeimanebiobe. Sinanggwano God kintaline e bobol temo
    funanea Bib mak bib mak seli Yuda isa eka Yudaba isa weng olo wenteniba bainobo
    geine geneta weng olo e weng omkeimalin nakai baabeneta buk temo dolaibbiobe.
  ssx-ssx: Koto pa꞉la꞉pate hande a꞉mbao wieke ota꞉ pi manuta꞉ ameta꞉ mo hande potopede
    haliwekina꞉ wape pelemeeki manuma꞉ peneme yaala꞉me. Kutupa hande na homeke pa
    hao hala꞉ Koda꞉ma꞉ dupa꞉pe laa leeke handaata꞉ wanda꞉hali paeyaoma꞉ opua pina꞉yeke
    koto hande pita꞉ kenke honiki honiki paeyao pa꞉ta꞉ mo tutu paeyao pa꞉ta꞉ wala꞉tia
    pominoloma꞉me.
  mkl-mkl: Ammɑ nsɛi í fitɑ ɡbuɡbɑ̃ɑ. Ide ŋɑ iyi wɑlii ŋɑu ɑ̀ kɔ si tiɑ nŋɑ ŋɑ í jɔ̀
    dimi fei í mɑ̀ ɑsiiu. Nɔ Ilɑɑɔ̃i í jilɔɔ si bɛɛbɛ ku bɑ dimi fei ku jirimɑɛ si
    nɑɑnɛ ku dɑsi.
  gaq-gaq: ଆତେନ୍‌‍ ସାପା ସତ୍‍ ସାପା ବାବବାଦି‍ଇଂନେ ସାସ୍ତର୍‌ନ୍ନିଆ ଗୁଆର୍‍ ବକେ ବାରି ଆତେନ୍‌‍
    ଏକେ ଅଃସେବାନ୍ ଲେଃକ୍ନେ ମାପ୍‍ରୁ ଇସ୍‍ପର୍‍ନେ ବାନ୍‍ ସାପା ଜାତି ବିତ୍‍ରେ ବାସଙ୍ଗ୍‍ ଅଲେଙ୍ଗ୍‍
    ଡିଂଆର୍‍କେ । ଆକେନ୍‍ ବାନ୍‍ ସାପାରେ ବିସ୍‌ବାସ୍ ଡିଙ୍ଗ୍‍ଚେ ଇସ୍‍ପର୍‍ନେ ସାମୁଆଁ ମାନେଚେ ଲେଃଆର୍‍ଏ
    ।
  gof-RNT: Shin ha77i he tumay qonccis. Kawotetha ubbay ammanidi kiitettana mela merinaa
    Xoossaa kiitan nabeti he tumabaa xaafidosona.
  unx-unx: ମେନ୍‌ଦ ଏନ୍‌ ଉକୁଆକାନ୍‌ ସାନାର୍‌ତି ସବେନାଃ ନାବୀକଆଃ ଅନଲ୍‌ ହରାତେ ଉଦୁବାକାନା, ଆଡଃ
    ଏନାଦ ନାହାଁଃ ଜାନାଅ ଜାନାଅରେନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହରାତେ ସବେନ୍‌ ହଡ଼କ ଥାଲାରେ ଉଦୁବଃତାନା
    । ନେଆଁ ହରାତେ ସବେନ୍‌କ ବିଶ୍ୱାସ୍‌କେଦ୍‌ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ କାଜି ମାନାତିଙ୍ଗ୍‌ତାନ୍‌ ହଡ଼କ
    ହବା ଦାଡ଼ିୟଃଆ ।
  gah-gah: Ámina gakó lamaná Ómasímo nigizakú molamó nene lo utó oko lo nokumuke ligikámini
    luhusala ale gikitoaká zámuzagi noi amelahinimú lo kemeaká nouve. Lá onoumóza,
    imane gamenaló Ómasímini agepagutí gakó li utó iaká a vete luhuva giziki Izesukumú
    lina gakó li utó ikave. Ómasi nene alévolé helisagi noi vémo lo hukonoitó nene
    numutó namató vegená keza gili alévolé iki Ómasi gili amitave loko ámina monó
    gatoko lo kemeaká noune.
  lcm-lcm: sikei kana kalapo serei amalangas luai, na le si keve salsalik si ri katakai
    i kus amalangas, mamain ta matmatan vap aongos kilapo nas ia, asukang val asok
    si God vo to asikei ke, ani ki longong si mengen i lomlomon,
  aer-aer: Kenhe yanhe areyele akenhe angkentye Ngkarte-kenhe ilerlte-apetyarte renhe
    intelhe-ileke. Kenhe lyete akenhe, Ngkartele anteme renhe arratelhe-ileke. Ngkarte-arle
    itethe akwete-ante aneme. Anwerne mpwareme iwenhe-arle Ngkartele anwerne mpwaretyeke
    uterneke, anwerne angkentye nhenhe ilerlte-apeme tyerrtye ingkirrekeke apmere
    arrpe-anenhele, itne awetyenhenge aywerrkele mpwaremele Re ilemenge.
  qvc-NT: Piru kananqam Tayta Dyus tukuy tyimpu kawsaq yach'achiwashqa kanchiq paylla
    yuyashqanda. Chaqa paypaq chay unay rimaqkunatam kamachishqa karqan, Dyuslla yuyashqanda
    Santu Librungunapi iskibrinanllapa. Chayshina paylla yuyashqandam yumbay nasyumbi
    tiyaqkunata intyindichiwashqana kanchiq, Jisuspi kriyishpa, paytana kasunanchiqllapa.
  tgl-ULB: ngunit sa ngayon ay inilahad na at nalaman sa pamamagitan ng mga kasulatan
    ng mga propeta ayon sa kautusan ng walang hanggang Diyos, para sa pagsunod ng
    mga Gentil dahil sa kanilang pananampalataya?
  cbs-NT: natian ja jancha jakidi jatu kenemakin xabakabi wama ini jaska Dios ikibi
    initun yununi chanima natian yudabu xukua tibibun ninkatan tapin keyutidubu wani
    ma nun unaiin, jau Diosun jancha ikunwankin chibanxanunbunan.
  xtm-NTPP: Te ni sa'a ya ja vitna, te ni ka jini o, vaa maa Su'si ma iya iyo ni‑kani
    ni‑jika ma ni tatnuni ja jin tee tee ni ka yo ndakaxtnu'u tnu'u ni yo wa'a ya
    ma, kovaa ñatuu na in ni jaku'ni ini. Te suni maa i ndákaxtnu'u ya nuu ndaka ñayii
    a onde vitna, sukan‑va'a jín kandija i sukan kúni Su'si ma te jín kukanu ini i
    ya.
  nnq-nnq: Nambu, ngoe kweli jenie jiekuligwe kupete Majandiko gakalondoli, na kwa
    amuli ja Nnoongo jwa machoba goa pangapela kupala bandu bilambo yoa baamini nu
    kuagabala.
  bao-NT: mecʉ̃ra, ca biipere wede jʉgueri maja cʉ̃ja ca owa cũurique mena mani ca
    majiro tiimi. Ʉmʉreco Pacʉ, “To biro yʉ tiirucu,” cʉ̃ ca ĩiricarore biro bojoca
    poogaari cõrora, díámacʉ̃ tʉo nʉnʉjee, tee ca ĩirore biro tii nʉnʉjee, cʉ̃ja ca
    tiipere biro ĩigʉ cʉ̃ja ca majiro tiimi.
  san-ORI: ତସ୍ୟା ମନ୍ତ୍ରଣାଯା ଜ୍ଞାନଂ ଲବ୍ଧ୍ୱା ମଯା ଯଃ ସୁସଂୱାଦୋ ଯୀଶୁଖ୍ରୀଷ୍ଟମଧି ପ୍ରଚାର୍ୟ୍ୟତେ,
    ତଦନୁସାରାଦ୍ ଯୁଷ୍ମାନ୍ ଧର୍ମ୍ମେ ସୁସ୍ଥିରାନ୍ କର୍ତ୍ତୁଂ ସମର୍ଥୋ ଯୋଽଦ୍ୱିତୀଯଃ
  huv-NT: Pero nganüy Teat Dios lamüüch icoots majawaats aag ayaj, cos mondeac andeac
    Teat Dios monlüy tanomb tarangüw wüx nawiig. Nganüy meáwan nipilan netam manguiayiw
    aag ayaj, cos Teat Dios almapac meáwan nüt, y tapiüng meáwan palpálwüx ajlüy nipilan
    netam manguiay andeac nej, marangüw leawa nej andiüm.
  otn-NT: Pɛ nu̱yá, ya bi fa̱di̱ hanja ya. Porque guehya yø hya̱ bi 'yotyø pønga̱hya̱
    Oja̱ ya. 'Nɛ̱ nu̱na̱ Oja̱ i 'bʉi para za̱ntho, guehna̱ di 'bɛpyø ja̱'i̱ ngue di
    'yonna̱ hya̱ na̱ya, i̱ nnepe ngue ndap'ʉ bi zä da̱ 'yɛ̱c'ɛ̱i̱ yø ja̱'i̱ na̱ ra̱
    hya̱ na̱ 'nɛ̱ da̱ 'yøtyø ja̱'i̱'a̱ te ra̱ hya̱ ma̱'bɛpi da̱ 'yøt'e.
  nop-nop: ala nai indidegoŋ ne’walaŋ maŋiŋ mede doktiŋa yohautaŋit, tiŋa undugoŋ
    metam hogohogok wanakaŋ nadidapmandok Bepaŋ’walaŋ Youkudip pepa gineŋ polofet
    hekidi yotaŋakiyeeŋ youkiŋ.
  obo-NT: Piru ko-ungkay, id posaddoo ron ini to Monama ukit taddot id posulat din
    dangan to mgo propeta. Iddos Monama no waa tigkonayan woy waa kotompusan, id suhu
    rin no id posaddoo inin Moppiyon Dinoggan diyot langun no minuvu, su amoy od dumoruma
    woy'd pomakoy ran kandin.
  cak-ENT: Vocomi xk'alajrisüs yan c'a, y romari' tok nk'ax cheke ri ye tz'iban can
    coma ri achi'a' k'alajrisüy rutzij ri Dios ri xec'uje' ojer can. Ri Dios ri c'o
    richin chi jumul, rubin can que titzijos cheque conojel vinük, y jari' ri ntajin
    vocomi, richin que tiquiya' cánima riq'uin rija' y tiquitakej ri rutzij.
  lif-NT: ᤀᤠᤸᤗᤥ ᤁᤴ ᤛᤢᤏᤠᤀᤡᤱᤅᤡᤴ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤛᤠᤵᤋᤢᤒᤠ ᤐᤠ᤺ᤴᤗᤠᤶ ᤀᤥᤛᤣ᤺ᤴᤍᤠᤱ
    ᤐᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤔᤧᤴᤏᤢᤵᤔᤏᤠᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤀᤡᤱᤈᤠ᤺ᤱᤗᤠᤶ ᤁᤧᤖᤧᤰᤗᤧ ᤂᤪᤡᤛ᤻ᤋᤧᤴ
    ᤏᤛᤠ᤺ᤴ ᤔᤧᤈᤥᤃᤢᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤁᤧᤀᤡ᤺ᤵᤐᤠ ᤁᤧᤏᤠ᤺ᤵᤐᤠ ᤔᤧᤒᤥ᤺ᤱᤗ ᤑᤠ᤹ᤀᤠᤱ ᤁᤠᤰ ᤔᤧᤴᤇᤠᤶ ᤛᤢᤘᤠᤱᤜᤠ᤹ᤀᤥ
    ᤁᤴ ᤛᤢᤏᤠᤀᤡᤱᤅᤡᤴ ᤀᤡᤱᤓᤥ᤺ᤖ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: Sochi mitan de ja nī nquenda nijīn. Chi jíín tutū īī jā ní ntee ndá tēe
    nī nacani tūhun yā, nī jītē nuu tūhun yuhū yáhá nūū nchivī ndācá nación, tácua
    candíja ji de cuetáhví ji. Chi Yāā Dios jā técū níí cání, súcuán nī ndacu yā tiñu.
  san-TIB: ཏསྱཱ མནྟྲཎཱཡཱ ཛྙཱནཾ ལབྡྷྭཱ མཡཱ ཡཿ སུསཾཝཱདོ ཡཱིཤུཁྲཱིཥྚམདྷི པྲཙཱཪྻྱཏེ, ཏདནུསཱརཱད྄
    ཡུཥྨཱན྄ དྷརྨྨེ སུསྠིརཱན྄ ཀརྟྟུཾ སམརྠོ ཡོ྅དྭིཏཱིཡཿ
  qve-NT: Ichaqa Diosmi kunan chay pakasqa hina planninkunata reqsichiwanchis, ñawpaq
    tiempopi profetakunapa escribisqantakama. Saynapin wiñay kawsayniyoq Diosqa kamachiran,
    huk law nacionniyoq llapallan runakunapas Diospa chay pakasqa hina planninta yachaspanku,
    paykunapas Diospi creespa, payta kasukunankupaq.
  pao-NT: '@see-verse:ROM.016.025'
  cbu-NT: Apanllush yandamarini sirú tsiyatssis wanasirimshi kamanimana kamanirangtaa,
    nda izuuru kamanirangiya. Itaru, natunaa tputs Isusoo izuurasha mazinakatssincha.
    Watam Apanll urutari taaranguwa, ashirucha mangush chinarangu anpur kamanimapaneem
    tuyandarangiya. Ipareetsi mangoonpana átu tsiyatssis Isusush zanganirangiya. Nat'sha
    ichinguru tputs ztaru arapchitaatin natunaa mazinakatssincha. Ashiri zapanis mangoonaksa;
    kitsis mazinaksa tsiyatssis wanasirimsheetsi.
  usa-usa: miráimanibo anaaékaqa wení amuné-wáyúkátí yóyaukaq mamá abarokáq uráiye.
    miráitana íbêqa wemá keqtáá timátikaitaqtaa ketáámá maamin-áúpáq-wátáámá máqte-kayukabi
    túnatataa yemá kéitaae. wé máqte-kayukama Îtu Káríqtoqtaba itáíq-itaiq kéeta wenáama
    waraígáae téna kéitaiye.
  soy-soy: Li nkpéni lɛ̃ kɛ ɑntepuyɛ ɑpi n wɔ́i nɛ rinɔ́ɔ kɛ Utɛnɛcirɛ́ Uléécɑɑ
    uu n hɛ nnyɑ mɛtɛ́í kɛ́mɛɛ léemɛlɛ lin nyɑ́ni, ɑi kɔ nkpéni tíyɛsɛ kɛtẽ nnɛ́í
    pisoi ɑpi li ceru pikɛ́ nɛ Uléécɑɑ n wɑisɛ ɑpi kɔ nɛ kɛfɑ u tɛnɛ nnyɑ.
  hui-hui: Anigo Ngode Datagaliwabe mana latagi haga henerume bi gilibu wini ngagome
    mana heneneore ogoni latagi halu lo nga. Ngode Datagaliwabe haluhe nahomaga kago
    ibugua mana ogoni wali agali dindi bibahendeni karu hale hai helo lamule pudaba
    lene. Ani lenego wali agali uruni tigua Ngode Datagaliwabehondo mini mbiraore
    wialu helobi ibugua bia laradagua bialu helobi mana ogoni lamule pudaba lene.
  amf-amf: Ogono Barjokala qansayse eenna giyaynasa mathaapinte ta may haapadhidine.
    Zarsino wul Barjodar woylamin qajayse kina konin ee hamoadettsi rooro wul lay
    dehea Barjo kinin giyonna zarsino wul Kiristoossa konin dhesoadettsi ko haydhade.
  quc-NNT: Kämik k'ut esam chi saq ru chomanik pa ru Loq' Pixab' ri Dios ri xkitz'ib'aj
    kan ri q'alajisal taq re ru Tzij ri Dios. Are k'u wa' ri xtaqan wi ri Dios ri
    man k'o tä u k'isik ru k'aslemal. Ri u chomam loq ri Dios ri man etamtal taj ojer
    esam wa' chi saq kämik chkiwäch konojel winaq cho ruwächulew rech kekojon ta na,
    xuquje' kenimanik.
  dob-dob: ta esi gete tuga niꞌatu ꞌigieapwesena ꞌedaya palopitao ꞌidi ꞌetoladiyao
    ꞌediyega, ta wate Yaubada miyamiya atayana ꞌiloina be ꞌaene sena maiboꞌana tomotediyao
    tetela gete sida mwalatoni, be ꞌenega sida emisa be sida muliye.
  wrs-wrs: Sesoava doa ambara levraholothunna. He nomba memba wohavpa, os ona, wo
    kava moalamangnindva noi eishunv Yutanindna meisungundmba. Noi mongawamoa, ten
    moashulnind doara novol vewol vinam, osm himba nom engivra, keknam undnahonam
    amnavra. Wo daipotava himba indkumbiva doa aongsra av hona moarava, osm heoa keknam
    undnahonam avrava, no wevsana vivm, ten Sesoa hev und vrevm.
  mca-mca: Qa ha'neƚi'ij qa hats jinikfee'letsha qa hats yeqet'ets ine'mkii iye kekhewe'
    yika' pa'aj pe' profetas'ik'i, qe pa' nite' wa'm Dios hats yisu'un qu' nenikfe'lets
    pe' week witsetits ke' ƚe'lijei qe qa' netk'enik'i qa'nte' neqeku'ye' ha' Jesucristo.
  tzo-TZC: Pero avi tana un, laj xa yacꞌ ta naꞌel coꞌol schiꞌuc ti laj stsꞌiba comel
    ti jꞌalcꞌopetique, coꞌol schiꞌuc smantal ti cuxul Diose. Ti cꞌusi mu xvinaj to
    ox ti snopoj ti Diose, laj xa yacꞌ ta ojtiquinel ta stojol scotol ti cristianoetic
    ti oy ta sjoylej banomile, yoꞌ jech ta xchꞌunic.
  mya-mya: သို့​ရာ​တွင်​ယ​ခု​အ​ခါ​၌​ထို​လျှို့​ဝှက်​သည့်​သစ္စာ တ​ရား​သည်​ပ​ရော​ဖက်​ကျမ်း​များ​အား​ဖြင့်​ပေါ်
    လွင်​ထင်​ရှား​လာ​လေ​ပြီ။ လူ​မျိုး​အ​ပေါင်း​တို့​သည် ဘု​ရား​သ​ခင်​ကို​ယုံ​ကြည်​ကာ​ကိုယ်​တော်​၏​စ​ကား
    တော်​ကို​နာ​ခံ​လာ​ကြ​စေ​ရန် နိစ္စ​ထာ​ဝ​ရ​အ​သက် ရှင်​တော်​မူ​သော​ဘု​ရား​၏​အ​မိန့်​တော်​အ​ရ​ထို
    သစ္စာ​တ​ရား​ကို​ကြေ​ညာ​လေ​ပြီ။
  gng-NT: ki cère' fɛnfɛnnɔ tù te upaan bo. *Uwien ya ñɔbonsɔknb là kɛle' tù
    biʼgbɔnt ni ma nnɔ nɛ cère' tù ji te kuwenwenku ni. Uwien wà tuu ki te nnɔ,
    nɛ là sien' ki ye inibol kɛ ń cii tù, ŋɔ kí li ŋmɔbe mibɛnm kí teke wɔ kí
    ji kí li boh wɔ.
  cbi-NTPO: Tsaaren kaspele ya' mitya pamu rukulanu tsangue piikikare' waintu, ya
    naakenu juwaañuba juntsa challaa demijakarave, naa-uwanuba chumu Dios naakenu
    uudenguemuwaañuba juntsanguetu. Tsenñu Dios naakenu juwaañuba kumuinchi chachillanu
    juntsa ura kuinda demijakaanu tiyave, tsenmalaa keengue' yanu meedinudetsu.
  ikk-NT: Kanị, e wepụhagụọ w'a nwan ifọn; wẹ rị nwan ẹ gi ihiẹn ndị-amụma desọnmẹ
    imẹ Ẹhụhụọ-nsọ e mẹ ndị alị ile a marịn a; Osolobuẹ hụn rị ndụn jẹnrin ejẹn ya
    ye iwu sị wẹ mẹ ẹrịra, kẹni ndị anị ile hụn ụzọ kweri, gi okweri hụ wẹ kweri humẹn'ẹ
    isi.
  leu-leu: taasaxa, naboxo nane fo fasavate la matavas e a xuus netaara pana lana
    xakalayan sina mu rabuna ina kuus fatuxai. E a Piran aava taxa to vulai, fo vil
    malaane talo a mu rabuna xapiak ri fexaxaas sena namkai sena e langaie.
  maz-NT: Ya 'mãrã ne jña dya nu. Nde 'na ma cjatjo ga mama nu jña'a nu, 'ñe c'ü o
    dyopjü c'o profeta. Mizhocjimi c'ü ra bübütjo para siempre, o manda c'ü ro jmama
    o̱ jña, c'ü ro sjipji texe cja yo jñiñi texe cja ne xoñijõmü, ngue c'ua ra dyäräji,
    ra 'ñejmeji.
  bod-N: གསང་བ་དེ་ནི་ད་ལྟ་མངོན་པར་གྱུར་པ༌དང༌། ཐོག་མཐའ་མེད་པའི་དཀོན་མཆོག་གི་བཀའ་བཞིན་དང་ལུང་སྟོན་པ་དག་གི་མདོ་རྣམས་བརྒྱུད་ནས་མི་རིགས་ཀུན་ལ་བསྟན༌ཞིང༌།
    དེ་ནི་མི་རིགས་དེ་རྣམས་ཀྱིས་དད་པའི་ཁས་ལེན་བྱེད་དགོས་པའི་ཕྱིར༌རོ།།
  tca-NT: '@see-verse:ROM.016.025'
  zpl-NT: Pero nee nediyaꞌlaꞌahua elliebacuꞌ Diose nu uriꞌilaꞌahua beyaꞌ equie cuendaꞌ
    ichiꞌ nú uquieꞌe bee profeta tucu nú unibiyaꞌ Diose lubeella enu rluꞌcu elunehuañi
    nú la laxu nu ye bee luhuare rieneꞌ bee bene Stichiaꞌ Diose, nú uquieꞌe bee profeta
    para nú chili arquiꞌ bee bene Jesucristo nu zucuꞌ bee bene stichiaꞌnu.
  mbc-NT: Tarîpai mîrîrî yairon wanî ekareme'sa' pe maasa pra penaronkon Paapa maimu
    ekareme'nenan profetayamî'ya ekaremekî'pî. Mîrîrî menuka'pî to'ya. Mîrîrî kupî'pî
    to'ya î' ta'pî Paapaya yawîrî. Mîrîrî esepu'tî'pî tarîpai tamî'nawîrî pata po,
    mîrîrî ku'to'pe pemonkonyamî'ya innape moropai yawîrî to' e'to'pe.
  ndg-ndg: Kwo kwi-ti-imani pamope na mataifa ngote.
  wsk-wsk: bare aitak Kaem pempem la bagoso umu, balam se den yumura umu prophet alo
    nunga batoga te wetangaram. Se munan umu te sor suen la ko ikimon ale nongomang
    ningi nunguning aruk se Kaem kuring karo tumonko.
  toj-NT: Pero ja huego, huan xax cabtic jastal ay. Tey ba jc'abtic ja jas tz'ijbanubal
    can yuj ja aluman‑Dios jumasa soc ja ba slibro ja bay ja smandar ja Dios sac'an
    tola vida, jaxa huego, spetzanil ja cristiano huane xa yabjel sbej, jayuj oj xa
    bob sc'uuque ja Jesucristo.
  tbc-tbc: Agod gamu profet adi sad girek lo ru en kuai isi a. Ago dop an lo tan titin
    fidian san tamolpein ru e duloŋ en Anut sen ago digane wo iŋ ru kagin ibol ilasa
    ya. Anut, kumaen pempem imado dan, ago ibol ilasa an lo tamolpein ilo rumok san
    dal turi tupani dan, iŋsan awa yabek tamolpein tilasa wa.
  sna-sna: asi zvino chakaratidzwa uye chikaziviswa kubudikidza nezvinyorwa zvavaprofita
    nokurayira kwaMwari anogara nokusingaperi, kuti ndudzi dzose dzigomuteerera uye
    dzimutende,
  smk-NT: ket nipatandaan nayna in nin katutu'wan nin Dios. Nipaisurat-surat na in
    konran prupita sin na'teng anan panaon tan sawanin ket nigan-gan na anamaet a
    ipatandaan ti nin katutu'wan sa sarban tutawodti sa mundo nin si Dios a kasan
    tarana' tan kasan lamang nin anggawan, ta pigaw nin say sarba ket tumulok kona
    bana' sa pagmamatalek ra kona.
  gof-WFTW: Shin ha77i he tumay qonccis. Kawotetha ubbay ammanidi kiitettana mela
    merinaa Xoossaa kiitan nabeti he tumabaa xaafidosona.
  kyz-NT: Ymã Janeruwarete 'ga oje'ega kwasiarukaa ka'aran are oje'ega mome'wara 'gã
    nupe rakue. Jejui 'ga ree 'gã ka'arana kwasiari. A'ere Janeruwarete 'ga 'gã namueapyo
    katui ee. A'eramũ 'gã weapyoe'emamũ ajemogyau ee rakue. A'ere 'awamũ Janeruwarete
    'ga, Okoeteete ma'e 'ga jane mueapyo katui ee. A'eramũ 'ga Jejui 'ga mome'waukaa
    janee. “Jejui 'ga ree morogyta esagea pemome'u kwe pewara 'gã nupe najuejue etee.
    A'eramũ 'gã 'ga rerowiaa, 'ga je'ega renupa”, 'jau 'ga janee jane monou 'ga mome'wawamũ.
  dao-dao: Sahmaea cauke naw ngthungtak cun angsinga mdan law lü angläta xüngki Pamhnama
    ngthupet üngkhyüha khyangmjü naküta veia jah ksingsak lü avan naw jum lü ami kcangnak
    vaia phäh ni.
  cya-cya: una cua' ñii ncua chcan' loo na, lo' si'ya quityi nu ngua'an scua yu nu
    mxiycui' Ndiose 'in cua' s'ni, mdyi'o scua la cha' re lo'o nchgaa nten, ña'an
    ca si'yana tsa qui'an ti' ne' lo' ca ja'an ne' 'in ñi, tsaña'an nu ndlo Ndiose
    tñan, cui' ñi nu ndi'in tsala xaa.
  nii-nii: Kindang kin, pe Gos ek keimi ei, ek ni tor kindiłmin wumb mon polk kin,
    peni ełe tor kindnjing. Nga kunum kunum konj mołułum Gos, eim andan tang kin,
    wumb tiłap pei kanik kin, piik erngii. Yi erik kin, Gos erang, wumb pei pii gii
    nik kin, Gos nge oł ei, ekii sik erngii.
  ign-NT: '@see-verse:ROM.016.025'
  dik-NT: Ku ëmën käk cï kɔc käk Nhialic tïŋ gɔ̈t aacï yiny kënë cɔl aŋic kɔc juëc,
    acï Nhialic tɔ̈ thïn tɛ̈ɣɔn ku abï rëër thïn athɛɛr lueel bï wuɔ̈t pinynhom ëbën
    yic kënë dhiɛl ŋic. Këya, rin bï kɔc ëbën Nhialic gam ku thekkë.
  cac-cac: Palta axo ticnaic, syac' jun ab'ix tic yojtaquejel eb' anima yuj Slolonel
    tz'ib'ab'ilcan yuj eb' schecab' d'a peca'. A Dios chi', ayn̈ej ec' d'a masanil
    tiempo. A tz'alani to a eb' anima ay d'a junjun chon̈ab', yovalil syojtaquejel
    jun ab'ix tic eb', yic ol yac'och eb' d'a sc'ool, axo sc'anab'ajan eb' chi' ta'.
  tzj-E: Ja' Dios rk'alsan chic chkawech camic utzlaj tzij y chka' c'ola je'a ctz'iban
    cana ojer tak profeta rxin Dios jnoca camic che rk'alxic utzlaj tzij chquewech
    wnak, per ne chquewech conjelal wnak chka bechnak opech tnamet ec'o wa'. Jc'aslic
    Dios je Rjawal njelal je' tiemp, arja' rey-on jun orden che nk'alsaxa utzlaj tzij
    chquewech conjelal wnak ch-utz c'ara' arj-e' neyke'a quec'u'x ruq'uin Jesucristo
    y necnimaj.
  san-BUR: တသျာ မန္တြဏာယာ ဇ္ဉာနံ လဗ္ဓွာ မယာ ယး သုသံဝါဒေါ ယီၑုခြီၐ္ဋမဓိ ပြစာရျျတေ,
    တဒနုသာရာဒ် ယုၐ္မာန် ဓရ္မ္မေ သုသ္ထိရာန် ကရ္တ္တုံ သမရ္ထော ယော'ဒွိတီယး
  yaa-NT: '@see-verse:ROM.016.025'
  cab-NT: Guetó, láu lugúmadin Búngiu le wínwanbei lun sun dan, subúdigüdáwaali luágu
    Wasálbaragüle joun sun gürígia lun gayára lan jafíñerun luágu, gagáambadi jagíame
    lun Búngiu.
  clu-clu: piro dadi ginasogid run sa tanan nga mga tao sono sa anang sogo ang Dios
    nga boi asta kon sano, agud ang tanan magtoo kag magsonod kay Cristo. Kag dia
    ginpaulam ra paagi sa mga solat ang mga propita ang ona.
  swh-ULB: lakini sasa imekwisha funuliwa na kufanywa kujulikana na maandiko ya unabii
    kulingana na amri ya Mungu wa milele, kwa utii wa imani miongoni mwa mataifa yote?
  tpt-NT: va tus chavaykaꞌ ni Dios masuy. Va masukan la ixjatsꞌoqnutkꞌan ni lapanakni
    yu maqancha ixtalaqputeꞌey ixchivinti. Ni Dios yu alin mas va tavanancha, yucha
    lhinaul va chuncha katamispal tachun ni lapanakni lakamunukpaꞌ para lay kataqalasmaklhi
    y katalhakapuꞌal.
  aai-aai: Baise boun dinab orot hikirum naatu God wanatowanin ana obaiyunen tur etei
    i hina tibirerereb. Saise sabuw hinitumatum naatu Regah fanan hinabosiyasiyar.
  sny-sny: Owane Sitewi lo peri au te'e siye lu werese, lowe Meni Owane Krais lo peri
    heneruwe ape ne au te'e areiyeteye. Serai Owane Sitewi Owane Pefine a'i weriyei
    weriyei ironamitorowa ape, le lowe ma'e peri kairefi a'i se au te'eye. Serai lowe
    Owane Sitewi lo peri pefine a'i lu taune werese ma'e omo omo werese sahe au te'e
    areiyeteye. Serai lu taune ape mo Owane Sitewi lo peri pefine a'i wanuwe su, lowe
    peri ape wanu tote tawesi umasinamirowa.
  myy-myy: Ito bajibojarocati adocãta masirãji masa itire, Dios oca gotiri masa itire
    ĩna ucajare. Masa jeyaro iti oca tʉorʉ̃nʉcõri ĩna cʉditoni, Dios catitĩñagʉ̃,
    iti oca riasore gaye cõañi.
  trc-NT: Dan me se caꞌneꞌ Diose̱ suun rihaan nij síí nataꞌ se‑na̱na̱ Diose̱ ga̱a
    naá, cachro̱n nij soꞌ se‑na̱na̱ Diose̱ rihaan yanj, ne̱ da̱nj quiꞌyaj nij soꞌ,
    ne̱ xcaj cunuda̱nj nij yuvii̱ cuentá cheꞌé se‑na̱na̱ Diose̱, ne̱ me rá Diose̱
    cuchuma̱n rá nij yuvii̱ se‑na̱na̱ Diose̱, ne̱ canoco̱ꞌ nij yuvii̱ man Diose̱,
    ne̱ Diose̱ me se daj chiha̱a̱ míj se̱ caviꞌ soꞌ maꞌ.
  cut-NT: te Dendiohs che va ye cuahn da̱ma, chihquentiyon ye ihyan profeta che dirun
    ye nde a ra̱hn me, ne cade ca̱h ye, checadino nducoya̱ca ihyan iyehnse ca̱va che
    cotahno ye.
  zlm-KSZI: tetapi kini telah dinyatakan, dan melalui nubuat-nubuat dalam kitab suci
    telah disampaikan kepada semua bangsa, menurut perintah Allah yang kekal, supaya
    mereka dibawa mentaati iman;
  gdr-gdr: Ajɨ yu ɨtemb ket pɨta ainy bageyam waina ɨrɨki peba wa pɨlke rɨna re ngɨrpu
    kesa God engainonj ɨrɨkam, nokɨm da ɨdenat ton wumɨr tagoniny b'engabenga yɨtam
    rɨga wa gar ke utkunda ke okatam dɨde yɨmta undokam.
  vmy-NT: Je= kisꞌejñatsejen ngandaꞌe ngatꞌare xujun xi kitsiꞌindu nchja chinga profeta
    ꞌba tjiꞌmiyare ngayéje naxinanda xi tjin ngasunꞌndio. ꞌBatsaꞌen ꞌexa Naꞌenchana
    xi tijñakunntsjai, tuxi ku̱akjainnire ꞌba sikꞌetjusun enre ngatsiꞌi xuta.
  cmn-FEB: 但现在通过众先知之笔昭然于世， 遵循永恒上帝的谕旨， 展示在全世界所有人的面前， 让他们相信并顺服于上帝。
  gmv-RNT: Ha7i qasse hayssi tumay qoncides. Merna Xoossa azazon wurikka ammanidi
    azazettana mala nabeta maxaafa baggara dereti wurikka iza erana mala hanides.
  ncl-NT: Ma yoje, axan unca lamachiltili. Huan pampa inon hual quijcuiluje Dios ilajtunijmes
    pa yina, tiquinlamachiltililo lacames pa mochi lalimes. Dios hual amo mocahua
    pa yulis latilanic pa quinlamachiltililo moxtin ilamachiltilisli cuali. Latilanic
    pa yoje axan moxtin huil quineltocasi ilajtol Jesucristo.
  sua-sua: '@see-verse:ROM.016.025'
  are-are: Lyarta pula Yia Marra erinha kala relha ingkarrakanha ilamantama, Altjirraka
    urrpia imankinya ntjarraka angkatjarlarlanga. Altjirra, erala ngampakala etatha
    nama, erarrpa turnaka Yia Marra erinha relha ingkarrakanha ilitjika, etna erinha
    tnakitjinanga, ekura kangkwerritjinanga turta.
  gai-gai: Na mandeaca an iarwar ndeacrena Raraŋ Aetaniaca moa raek matɨkri. Na ma
    mbopatna, aia meikramtaɨrmo muruŋcamiŋa minmo mbop, an kambca atua rambca morina
    ramtaɨra tiratna. Aintik meikramtaɨra muruŋcamiŋa an iŋgoroca eacrena kamma mina
    lamŋia garacrina. Na Raraŋ Aetaniac, ma ainda morena, an pitrik waŋna meikramtaɨr
    muruŋcamiŋmo mana rɨpaca mana toŋgorina tɨpemb kirarira mo.
  qvm-NT: Mana Israel runacunatapis salvananpag cashganta profëtacuna wilacushgannoglami
    cananga imayyagpis cawag Tayta Diosnintsipa wilacuyninta may-tsay nacioncunachöpis
    wilacurcaycan. Tsaynogpami pï-maypis Jesucristuman yäracur Tayta Dios munashgannog
    cawapäcongapag.
  chz-NTPS: Pero naꜗ maˉläˉjnäꜘ juuˈ laˉ taꜙlaꜙ kya̱a̱hˊ heˉ gaꜙsɨɨꜘ läꜙjë̱ë̱ꜙ hi̱ˉ
    gaꜙngëëꜗ juuˈ kihꜗ Dio lloꜘjooꜗ, läꜙko̱o̱ˉ laꜗ madaꜚ kihꜗ Dio hi̱ˉ cha̱a̱ˉ läꜙjëꜙ
    johꜘ jmɨɨˊ chaˉ. Gaꜙmiꜙjnääyˉ juuˈ laˉ mahꜗ läꜙdsooꜘ dsëꜗ läꜙjë̱ë̱ꜙ dsaˉ hiꜙ läꜙja̱ˉ
    läꜙnʉʉyhˊ kiyhˈ.
  kmu-kmu: '@see-verse:ROM.016.025'
  ood-NT: T g Jiosh hemu mahsko wua mo has d ahga k am tashogi mat am wo e ahgahid
    wehs ha wui g nahnko mahs hemajkam matp hems ab wo i s‑wohochud k ab wo s‑wohog
    i el. Pi o hebai ha hug g Jiosh
  lbm-lbm: पर अब प्रगट होय क अनन्त काल को परमेश्वर की आज्ञा सी भविष्यवक्तावों की किताबों
    को द्वारा सब जातियों ख बतायो गयो हय कि हि विश्वास सी आज्ञा मानन वालो होय जाये।
  ncj-NT: Huan axan moteixmatiltihtoc ica in Itlahcuiloltzin tlen oquicajque in tlayolchicaucamen,
    ixnamictitoc quen otlatequiutiloc in Dios Hueyicatzintli. Inon tlahtoli tlen tlatiutoc,
    Dios moteixmatiltilotoc axan nohuiyan ipan in tlalticpactli ic maquineltocacan
    huan matetlacamatican.
  yuj-yuj: oukoumwan te yaká yak konámp Kwaro wokwaek kar profetén séránko, kumwiakap
    kar mek wouroumpeyakámpan yino érik farákáp námpon. Aenánko maok, ponankor fi
    arop am mek wouroumpeyaknámp kar táman wae méria, Kwaro warákárnámp nɨnɨkaok paokop
    mwanapon.
  kto-kto: Pa titot la ovaikong Morowa la uakap. Irie la paulo ga baispang o urio
    ties tinan la omirmeng unulip me maun garip ganam ma inamaniap. Are ratmat ga
    garip ganam ma inamaniap la omeit urio ties ula kagoiri. Morowa la okosarong maime
    teip ga magaulap na miruo garip meba naganmeng ira a ga mameuluan tavukup la naong
    maime.
  gmv-NT: ሃዒ ቃሴ ሃይሲ ቱማይ ቆንጪዴስ። ሜርና ፆሳ ኣዛዞን ዉሪካ ኣማኒዲ ኣዛዜታና ማላ ናቤታ ማፃፋ ባጋራ ዴሬቲ ዉሪካ ኢዛ
    ኤራና ማላ ሃኒዴስ።
  por-BLT: e que agora se revelou por meio daquilo que os profetas escreveram, e seguindo
    as orientações do Deus eterno, o mistério da verdade agora é conhecido por todas
    as pessoas, em todos os lugares, para que elas possam crer e obedecer a ele.
  stp-NT: Baꞌ nat jax jaꞌk jix aa gu Dios na ji chu buusniaꞌ gatuuk, tu dai mɨt uꞌuan
    taꞌm gu bɨjɨk dɨr kam nam bhaankam ya jaꞌp tu aꞌgimɨk. Miꞌ dhɨr jachich baꞌ maat
    ɨp aach, nat guꞌ dɨɨlh ja chia gu Dios nam puꞌñi tu uaꞌnaꞌ nam baꞌ miꞌ dhɨr puꞌñi
    machiaꞌ bɨɨx gu jaꞌtkam nam jɨꞌk jix jaiꞌch yaꞌ dhi oiꞌñgaꞌn nam baꞌ miꞌ puiꞌp
    tu dagiaꞌ.
  ame-NT: T̃arraña t̃eʼpaʼ Yompor ñeñt̃ ama arromñat̃eshayayepaʼ muenaterrey oʼch
    yeñoter ñeñt̃ ama eñotpahuo ahuat̃ot̃eñ. Ñehua, ñapaʼ ahuat̃paʼ añ eñotateʼt̃
    ñeñt̃ aʼm̃taʼyesayeʼt̃ poʼñoñ, ñetñapaʼ ahuoʼch quellquënet ñeñt̃ atet̃ eñotatenanet
    Yompor. Att̃ochña yeñoter yam̃a, amaʼt ñam̃a allohuen paʼnamen acheñeneshaʼ; allochñapaʼ
    att̃och eʼñe yameʼñaʼhuerra ora errap̃aren, ñeñt̃ey paʼnamen acheñey.
  mgh-2016: Nansho vano, yoyo mwaha uyo, uhopatakulhiya wo iphiro yo Malhove Matakatifu
    alhepiye ni anamilhohi, achuwaniyaka velhaponi ni wo malheheriyo a Nlhuku o mahuku
    o uhimalha, ahochuwania wa attu onkhaye, wiira arumelhelhe ni uvarechesha upisha
    nrima.
  kvn-NT: Tenal imidin Pab-kaka-palchogmalad kartagin nermasmaladbal Pab-Tummad-ilagwen-maid-chogzhadbal
    e-igaldin magargunonijun, tulemal pel-kwapa-nap-naid-ugakche Pabgin-penzhulidbal
    Pab-chogzhad-pallí nanemalgal.
  gvf-gvf: I maribe erungwa main iwe. God ka kebe yal ka main minin ganin bilungwa
    paamia, i maribe eremue. Gariba ulin kole kole para wen ka main i pire gi dire
    pire wiina ere tenama dire, mile painangwal painangwa kobaan, God, kaman di tere
    u maribe omue.
  san-ISO: tasyā mantraṇāyā jñānaṁ labdhvā mayā yaḥ susaṁvādō yīśukhrīṣṭamadhi pracāryyatē,
    tadanusārād yuṣmān dharmmē susthirān karttuṁ samarthō yō'dvitīyaḥ
  deu-ELBBK: jetzt aber offenbart und durch prophetische Schriften, nach Befehl des
