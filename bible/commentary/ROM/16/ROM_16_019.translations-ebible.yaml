    na bena yababa nuwanuwatudi kwa kitalobaidi na kwa kaihaleidi.
  mcr-mcr: He Naqä Iqueqä kukŋuiŋqä qänaknä äŋguä itqäŋuwiŋqe, ämaqä im-imŋä iqua
