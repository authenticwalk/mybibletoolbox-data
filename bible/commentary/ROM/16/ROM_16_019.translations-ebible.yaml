    e gogoghombaetevu. O ari eko ari da emboro ava, ne itako jo derae aetevu.'
  san-IAS: yuṣmākam ājñāgrāhitvaṁ sarvvatra sarvvai rjñātaṁ tato'haṁ yuṣmāsu sānando'bhavaṁ
