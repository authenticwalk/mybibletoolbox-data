    menmen enum mamri han ki yi eiyisesim au.
  cbk-cbk: Todo el maga gente ya oi acerca del di ustedes obediencia con el enseñanza
    di Jesucristo, poreso ya queda gayot yo bien alegre por causa di ustedes. Pero
    quiere yo que entende ustedes acerca del cosas bueno, y no tene el deseo na di
