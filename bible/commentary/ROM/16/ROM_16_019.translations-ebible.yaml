  ndj-ndj: Kila mundu kapikana ujumilwa wenu na muva nongwa ya seku yangu. Nguvaluvila
    muvi na luhunja mumilandu ya usangi na pangajila kuva na mbatiwa mufilongu fya
    wafu.
  mbj-NT: Kristo hã h'yy ka'eeh do jé pad'yyt hẽ habong do raky n'aa napëë däk baad
    bë ky dahé däk Kristo ky n'aa, ti hyb n'aa ỹ h'yy gadajang. Ti hadoo né hẽ, baad
    hadoo do hã ỹ karẽn paawä bë h'yy ganäng, taw'ããts hẽ bë nahapäh do hadoo nesaa
    doo.
  lat-VUC: Vestra enim obedientia in omnem locum divulgata est. Gaudeo igitur in vobis.
    Sed volo vos sapientes esse in bono, et simplices in malo.
  ngp-ngp: Want'hu wose wamwivani ivo mwili waivi, naivo nyuwe mnda chotoko che kinyemi
    changu, namiungisani mnde wabala mwo uwedi, na wahezi mwo wiihi.
  enq-2: Nyakamame wai pii epe doko wata-minao kalyamino lapae doko endakali pitakame
    sepelyamino dokonya, namba eteke pilyo. Dopana, nyakamame mana epe dupa epena
    lao auu pyoo masetala, mana koo dupa masala naeyao kalyepale lao nambame masilyo.
  eng-ASVBT: 'For your obedience is come abroad unto all men. I rejoice therefore
    over you: but I would have you wise unto that which is good, and simple unto that
    which is evil.'
  mna-mna: Mi niom tina na, kakam yo ma leleŋ ndabok kat. Pa tiso uruyom pa mbulu
    tiom tau kototo Merere na, ma irak ma irao lele ta boozomen kek. Nio leleŋ be
    niom kuute kat mbulu ambaiŋana. Mi so mbulu sananŋana, na motoyom iŋgal be kombotmbot
    molo pa.
  myw-myw: Gamag babaw ikakins amisinap, peinan kukwanawes daGuyaws aygan. Mapuna
    amwa̱saw waseg. Sivinag bukukwakins aw-sinap bwein o bukutaguwa̱wes sinap kalbaleb.
  sby-sby: Bantu bonse balanyumfwa sha kulibenga kwenu. Pacebo ici ndakondwa pa kulibenga
    kwenu. Nsombi ndandanga kwambeti mube bamano pa bintu byaina, nomba musonokeko
    kubintu byaipa.
  sll-sll: Bonamia, ni yalhobi Kraist grang wine onga hani awala gamia na pire gun
    e ni teiwa. Teiba, kela mala kul ni tenangwo ha i olo u tibi hungure, emgi ni
    monga bani unangwo kwi mole nimni monana dire, awa di ni teiwa.
  yaq-NT: Si'imem betana eme'e ju'uneiyaawa, Liojtau si'imeku enchim nok jikkajaka,
    au enchim emo su'u tojila'po. Inia betchi'bo san ne ama butti emo tana allea.
    Intok inepo, tu'ik jiba enchim bo'o joorianee'u betana sussua i'a. Taa juka' ka
    tu'ik joo betchi'bo ka junuen jiapsine.
  uro-uro: Sokt di angän mänari sävät ama sameng ama mär ngät di qunäga vät ama ruvek
    moe sä ngät bä äkt iva märmär gem ngo nävät a ngän. Dap kosaqi nani a ngo masirhat
    iva qunäga vät a ngän i agi a lat di ama mär ngät ama lat dap kosaqi va qale ngän
    gläius na ama vu ngät ama lat.
  ita-1885: Poichè la vostra ubbidienza è divolgata fra tutti; laonde io mi rallegro
    per cagion vostra; or io desidero che siate savi al bene; e semplici al male.
  muy-muy: Lekʉlʉm ti mis ɗek tə̀səra kə̀bum kəgəsumiki ma ana Bay geli ; nahkay nə̀bu
    nəmərvu azuhva kʉli, ay nawayay ti kə̂sərum magray tʉwi sulumani lala, ti kèbeɗʉmkabu
    zlam magədavani akaba sulumani ba.
  kqc-kqc: Amiye tau gade yaku yi ago neidena diba niyadi, ye ya dada ada reida, idu
    nai ura reida ya bi beika baika bi buni rofu diba nigedi, ma vegu no rofu vegu
    no yokoi de nufa.
  tav-tav: Mʉja maca caroaro Jesu cʉ caboorije cána mʉja ã. To bairo caroaro mʉja
    cáti aniere majima aperã Jesure caapiʉjarã nipetirã. To bairi seeto mʉjaare yʉ
    tʉgooña wariñuu. Caroa macaje jetore mʉja cáti majipere yʉ boo. Caroorije macare
    mʉja cátiquẽto yʉ boo.
  eng-ULB: For your example of obedience reaches everyone. I rejoice, therefore, over
    you, but I want you to be wise as to that which is good, and innocent to that
    which is evil.
  spa-VBL: Todos saben cuán fieles son ustedes y eso me llena de alegría. Sin embargo,
    quiero que sean sabios en cuanto a lo que es bueno, e inocentes de lo malo.
  fra-_FOB: Votre obéissance est connue de tous; je m'en réjouis donc à cause de vous,
    et je souhaite que vous soyez sages à l'égard du bien, et purs à l'égard du mal.
  hau-ULB: Domin rayuwar biyayyarku takai ga kunnen kowa, na yi farin ciki da ku,
    amma ina so ku zama da hikima game da abin ya ke mai kyau, ku zama marasa laifi
    ga abin da ke na mugunta.
  mal-mal: നിങ്ങളുടെ മാതൃകയുള്ള അനുസരണം എല്ലാവർക്കും പ്രസിദ്ധമായിരിക്കുന്നു; അതുകൊണ്ട്
    ഞാൻ നിങ്ങൾ നിമിത്തം സന്തോഷിക്കുന്നു; എങ്കിലും നിങ്ങൾ നന്മയ്ക്ക് ജ്ഞാനികളും തിന്മയ്ക്ക്
    നിഷ്കളങ്കരും ആകണം എന്നു ഞാൻ ഇച്ഛിക്കുന്നു.
  kkc-kkc: Osoloso niyo Lodee mapoo tei toloso yimapoo mesie sabolo sili goo ee, tei
    telaga odoo susuga oso duloso olo gooleedooso. Esiga goo egeesi maga a diya goomogo.
    Esino a diya goomogo, niyo goo tekepo talai goo ono gooleedoloso, tokenee goo
    talai ee gooleedelega poogoloso dabalame.
  lit-lit: Jūsų gi paklusnumas pasidarė žinomas visiems. Todėl džiaugiuosi dėl jūsų,
    tačiau noriu, kad geriems dalykams būtumėte jūs išmintingi, bet blogiems dalykams
    nekalti.
  urd-GVR: Āp kī farmāṅbardārī kī ḳhabar sab tak pahuṅch gaī hai. Yih dekh kar maiṅ
    āp ke bāre meṅ ḳhush hūṅ. Lekin maiṅ chāhtā hūṅ ki āp achchhā kām karne ke lihāz
    se dānishmand aur burā kām karne ke lihāz se bequsūr hoṅ.
  far-far: Boroi ma wane ki tafau kera rongo sulia ne mulu rosulia sa Christ. Ma nau
    ku eele 'asiana suli kamulu. Nau ku doria mulu kai lioto sulia te ne lea, ma mulu
    kai to fasia ru ta'a ki.
  suz-BL: गे शेंतीक लोव़ नेंशा, टीब मुर ननी, दे नेल्‍लेमी तुइक्‍ताक्‍मे। एको नेंशा,
    गो ग्‍येरसाक्‍यी। तन्‍न रिम्‍शो गेय मरिम्‍शो गेय, थमा शेंतीक दूली शेंतीक, थमा
    नु जोल तुइक्‍ब दुमीने, देंनुङ। मोपतीके ब्रेक्‍शा, शुश शेंताक्‍न्‍नी। रोमी १:८;
    १कोरिन्‍थी १४:२०
  car-NT: Pa'poro kari'na 'wa 'kuru moro ipanaja'na'pa awairykon ekary tota man. Moro
    ro yjewa'porojan. Iru'pyn oty poko te tywonumengapore awairykon 'se wa. Eja'wangapo'pa
    enapa te awairykon man yja'wan oty 'wa.
  amp-amp: Nikmoh gutnius mrokfothu wanyhato hikneft, bi kmi kmi wanymom. Hifa na
    yindhorwa. To tfit wom mrokfot mkfekwant. Nanhu dukeft kanga dborioh nefrpamn
    niko htihato yakitohneft ndt hifa. Na wofnkaha niko mmo bommohato tfit fasoh fasoh
    nefmn yakitohneft.
  bht-bht: हर कोई जाणदा है की तुसां कितणे अच्छे ला प्रभु दे हुकम मंदे न; इस तांई मिंजो
    तुहाड़े बारे च खुशी होंदी है; पर मैं ऐ चांदा है, की क्या खरा है ऐ जाणने तांई बुद्धिमान
    न, पर बुराईयां तांई भोले बणी रिया।
  eng-NOY: For your obedience hath become known to all. Over you, then, I rejoice;
    but I would have you wise as to that which is good, and simple as to that which
    is evil.
  cub-NT: Caivʉ põeva jápiaivʉbu mʉje borore, parʉéque jʉ aivʉre Jesús ʉ̃i yávaiye
    méne. Que baru torojʉrĩ ãrʉvʉ yʉ mʉjare. Yʉ ʉvʉ mʉjare me majidivʉre mearo d̶aiyede,
    mʉje cad̶atenajiyepe ayʉ apevʉre. Ʉbenita yʉ ʉvʉ ye majibevʉre mʉjare ãmeno d̶aiyede,
    mʉje ãmeina d̶abenajiyepe ayʉ apevʉre.
  ita-1927: Quanto a voi, la vostra ubbidienza è giunta a conoscenza di tutti. Io
    dunque mi rallegro per voi, ma desidero che siate savi nel bene e semplici per
    quel che concerne il male.
  lww-lww: La punu ga akilia ruru rui asape amiu asum̃a amlogear ruru ke visena lala
    kiena ne Ntewa, a nanene kila nekekara pap̃isi, ana monar avisuar ruruia e lepas
    na sur nap̃a po, monar yepemiu m̃ae ruruia, a e lepas na sur viowa lala, monar
    ve kala narin namname tai to re nena e amiu.
  ckb-ckb: هەروەها هەواڵی ملکەچیتان بۆ خودا بە هەمووان گەیشتووە، بۆیە پێتان دڵخۆشم،
    بەڵام دەمەوێت لە چاکە دانا بن و لە خراپە بێبەری بن.
  nas-nas: Diiꞌ teing kara meumperimaing deentariko ookarai tampaꞌ noruꞌdaari otong
    eeꞌnoko ning napoꞌ teeꞌkoo dotumaramaunge. Nka ninge diiꞌ tampaꞌ mataurariri otoꞌkoo
    pia-antarampimang tampaꞌ nariꞌ nko-koo. Orakaꞌ nko-koo amako-pinaꞌ otoriai.
  uvl-uvl: Hulua lochloch ngana nenge leteria manmanna te longe imo nge a longo tau
    ke a nanas tau tote NeHalang nena helenga, pe iau e iech toto nge imo nga nem
    pule. Pe e teke a etei tote ure nemur nenge te urana ke nek toto. Pe ure nemur
    nenge te poreke, e teke letemo unne la taua ero toto.
  eng-BBE: For all have knowledge of how you do what you are ordered. For this reason
    I have joy in you, but it is my desire that you may be wise in what is good, and
    without knowledge of evil.
  ixl-CNT: Nojchit nuntxuqꞌtxun setaqꞌo. Tan sibꞌal aanima ootzajin etetz aas nojchit
    nenima u Jesuus. Utz aꞌ unsaꞌ sebꞌan ex tzakꞌkin tiꞌ ibꞌanax u bꞌaꞌnil utz, yeꞌ
    etoozaj ibꞌanax u yeꞌxtxoj.
  xsi-xsi: Miki parinami nde isala nia ndoni lâ, kala tamâta rârâni sisama tu miki
    uru kapono muli pa Maro Kindeni kawa ŋgua. Aku ŋinde iveta iloŋgu ndeka nâ. Naŋa
    iloŋgu tu miki ma kapanâna sondo ŋana vetâŋa ara kâ, aŋga vetâŋa sakamao nde miki
    ma kazizâla ŋana.
  crx-NTPO: Nts'en'a la Sizi Gri be 'ut'en k'oh hukw'úne' aht'én-un ts'iyanne whulh
    'údants'o. 'Et huwa tube nohba hoonúst'i'. Whunihne oolhle' nohba hukwa' nuszun
    ndai la 'ut'en unzoo-i ghun, 'ink'ez la lubeshi k'únulhe'zooht'en.
  kan-OKCV: ನಿಮ್ಮ ವಿಧೇಯತೆಯು ಎಲ್ಲಾ ಮನುಷ್ಯರಿಗೂ ಪ್ರಸಿದ್ಧವಾಯಿತು. ಆದ್ದರಿಂದ ನಾನು ನಿಮ್ಮ ವಿಷಯದಲ್ಲಿ
    ಸಂತೋಷಪಡುತ್ತೇನೆ. ಆದರೆ ನೀವು ಒಳ್ಳೆಯದನ್ನು ಕುರಿತು ಜ್ಞಾನಿಗಳಾಗಿಯೂ ಕೆಟ್ಟವುಗಳನ್ನು ಕುರಿತು
    ನಿಷ್ಕಳಂಕರಾಗಿಯೂ ಇರಬೇಕೆಂದು ಅಪೇಕ್ಷಿಸುತ್ತೇನೆ.
  bbb-bbb: Ro igia fie, e boeje Jesu ma vierafevo aesakae irore igia kariva ije bu
    izege ja Godido vua maeje irinavo ije bune fie furi. Ijadufuo na irere ja revo
    ijadufuo naka ireobo Godido oemareve. Rove vua ige na isoena kuariavo ije na vierafe
    jaka vame maeje mukoreigia giana vierafekinu kenoeke. Ro vame ise ije jaka mukoreigia
    akariakiro na ije vierafei.
  blw-blw: Anà ammag laylayad gapon chàyu te ammag nanhemamag tot-owa hen kenanongnong
    hen afurotyu. Wat hen laychê yanggay, ta an-ayug lomaelaeng way mangamma hen ammay
    ya usto ta anyu yanggay ammag aliw-an way mangamma hen laweng,
  tam-2017: உங்களுடைய கீழ்ப்படிதல் எல்லோருக்கும் தெரியவந்திருக்கிறது. எனவே, உங்களைக்குறித்து
    சந்தோஷப்படுகிறேன்; ஆனாலும் நீங்கள் நன்மைக்கு ஞானிகளும், தீமைக்குப் பேதைகளுமாக
    இருக்கவேண்டும் என்று விரும்புகிறேன்.
  azz-NT: Huan nochi in taneltocani nican cuali quimatque de queniu namejuan nantatacamatinemij.
    Ica ya nojón nimoyolpactijtinemij ica por namejuan. Pero cachi oc nicnequi que
    namejuan xicuatamatinemican ica cuali tamachilis ten cuica chipahualis. Huan no
    nicnequi que amo ximotecahuilican que acsame namechcajcayahuacan para que namejuan
    nanquichihuasque tensá amocuali chihualis.
  spa-RV-1909: Porque vuestra obediencia ha venido á ser notoria á todos; así que
    me gozo de vosotros; mas quiero que seáis sabios en el bien, y simples en el mal.
  csy-csy: 'Tua ahikom note tang in ka angtang hi, banghangziam cile na thumanna uh
    sia mi theampo tung ah ki zel hi: ahihang phatna sung ah pilvang vun a, phatngawlna
    taw kisai na mun ah thinsung pha taw na om tu uh kong deisak hi.'
  mxq-NT: Nidʉgekyʉ tʉ tmʉdowdʉ ko miits mguydyuundʉp ja Kristʉ ꞌyʉxpʉjkʉn, es xondákpʉts
    ko dʉꞌʉn xytyundʉ. Ndsejpyʉts es miits mwijyꞌáttʉt es xytyúndʉt ja oybyʉ es xyꞌʉxtijtʉt
    diꞌibʉ kyaj ꞌyóyʉty.
  tzj-NT: Ja c'a rixix wach'alal, bien otakin chic nojel nat nakaj chi congana nixnimani
    in congana ninquicot chewij rmal xarwari' nwajo' chewe chi bien tech'obo' nak
    rbanic ja banoj utzil in xtiq'ueje' ta nat chewe ja banoj itzelal.
  tdt-tdt: Ema hotu-hotu rona tiha ona katak imi moris tuir Maromak nia hakarak. Nee
    halo hau nia laran haksolok. Maibee Hau hakarak atu imi mos matenek halo buat
    nebee mak diak, i lalika halo buat aat.
  ron-BTF: Fiindcă ascultarea voastră este cunoscută printre toți. De aceea mă bucur
    de voi; dar totuși doresc să fiți înțelepți referitor la ce este bine și inocenți
    referitor la rău.
  eng-WEBP: For your obedience has become known to all. I rejoice therefore over you.
    But I desire to have you wise in that which is good, but innocent in that which
    is evil.
  eng-FBV: Everyone knows how faithful you are. This makes me really happy. However,
    I want you to be wise about what's good, and innocent of anything bad.
  nld-1939: Zeker, uw volgzaamheid is algemeen bekend; ik verheug me dus over u. Ik
    wil echter, dat gij niet slechts wijs zijt in het goede, maar ook bestand tegen
    het kwaad.
  bwo-bwo: Doo shishi aap'osh aleets ash it wottso ash jamokere b́ danetsotse geneúk
    t wotwotiyaloru, sheeng keewosh dantswotsi, gond keewoshomó maac' kúp'uwotsi it
    wotitwok'o geefe.
  nch-BL: Pero ica amojuanti, nochi quicactoque para anquichihuaj cati Toteco quinequi,
    huan antechchihuaj ma nipaqui miyac. Nijnequi xielica anneltalnamiquini para nimantzi
    anquichihuase nochi cati cuali, pero ximochihuaca quej anhuihuime cati amo anquimatij
    quenicatza anquichihuase cati amo cuali.
  quc-TNT: Conojel c'ut quetam chi ri ix sibalaj quixnimanic, rumal c'u ri' quinquicotic.
    Cwaj c'ut chi cäc'oji na i no'j chubanic ri utz, man are tä c'u quiwetamaj u banic
    ri man utz taj.
  tfr-NTPO: Pjãy Cristo kol̈ë pjl̈ú l̈i roy kura nopga uunkongdë. Tja wopjl̈ú e kjĩshko.
    Gueniyo woydër ga l̇l̇ëbo pjl̈ú l̈i miydëmi pjir, l̇l̇ëbo owa shäryëmi ame wl̈o.
  kaq-NT: Noquen Hihbo man histon nincacoinai ta chanihahbo jatihibi janinxon honancaniqui,
    heen huetsabaan. Hen huishaxon mato yohihah man jascajaribiquin nincatihi tah
    hen honanrihbihi. Jaa copi tah hen jenimahi. Honanbohax man siripi jihuenon hihxon
    tah hen jenimahanan nea huishahi, tiromayosmabo man jihuenon.
  sgb-sgb: Ya pamanhumonol yo kan Apo Jesu-Cristo ay angkabalit-an ha ay-iri man ya
    logal. Kabay angkahigla ko kamoyu. Êmbayro man, ay labay ko ya mag-in kaw hên
    magaling ha pamanyag kangêran, haka linaw ha pamanyag karawakan.
  vie-1934: Sự anh em vâng phục thì ai ai cũng biết rồi, vậy tôi vì anh em vui mừng,
    mong rằng anh em khôn ngoan về điều lành, và thanh sạch đối với điều dữ.
  kxv-kxv: ନେହିଁ ବ଼ଲୁ ତାକି ମୀ ତୀର୍‌ପୁ କାମା ବାରେ ଲ଼କୁ ୱେଞ୍ଜାମାନେରି, ଈଦାଆଁତାକି ନା଼ନୁ
    ହା଼ରେକା ରା଼ହାଁ । ନା଼ନୁ ଅଣ୍‌ପିମାଇଁ, ମୀରୁ ସାତା କାତାତା ବୁଦି ଗାଟାତେରି ଆ଼ଦୁ ଇଞ୍ଜାଁ
    ଉଜେଏତି କାତାତା ଆଣ୍ଡାଆଦୁ ।
  amu-NT: Sa̱a̱ jnda̱ tꞌom ñꞌoom cantyja ꞌnaⁿꞌyoꞌ na ꞌo cwitueꞌndyoꞌcjeꞌyoꞌ nnom ñꞌoom
    na xcwe. Joꞌ na mañequiaanaꞌ na jeeⁿ neiⁿya. Ndoꞌ lꞌue tsꞌo̱o̱ⁿ na cꞌomꞌcꞌeendyoꞌ
    na nlꞌaꞌyoꞌ ljoꞌ na majoꞌndyoꞌ, nchii nlꞌaꞌyoꞌyoꞌ yuu na tisꞌa.
  hin-CV: सभी तुम्हारी आज्ञाकारिता के विषय में सुन चुके हैं. यह मेरे लिए आनंद का विषय
    है. फिर भी मेरी यह इच्छा है कि तुम भलाई के प्रति बुद्धिमान तथा बुराई के प्रति
