    na taram nianga. Io, iau guama panei muat. Senbia iau nem bia muat na mintot uta
    ira linga i tahut ma muat na tur talur ira sakena.
  viv-viv: Tu omiꞋiyao ma moyaꞋaidi yami dibumuhiga Kaiwabu Keliso ana vehawala againe
    valeyami hinogalina. Hidema faꞋina omi faꞋimiya gavemwamwala-moꞋa. Atu nuwanuwaku
    dewa hagihagina againe wananuwahuya tu dewa koyona wanavekwavekwavena.
  yao-yao: Ŵandu wose akumanyilila inkuti pakumpilikanichisya Ambuje, ni kwa ligongo
    li ngusengwa liŵamba lyenu. Nambo ngusaka ŵanyamwe mme ŵa lunda kwa kupanganya
    yambone, ni mme ŵangali ileŵo mu indu yangalumbana.
  tgp-tgp: Matan tamlohi tari la levosahi na nomim oloolo, ale mo vaiau na avulahi
    hin kamim, pani na opoia vara ha lelevosahi na sava mo r̃uhu, ale vara ha sopo
    tia na hina sasati.
  auc-NT: Mïnitö cöwë ëñente cæmïni ïmïnipa, ante tömänäni do ëñënänipa. Mänömaï beyæ̈
    botö ïñömö nanguï tobopa. Incæte, Quïnö waa cæquïï, ante mïnitö ædæmö ëñencæmïnimpa,
    ante aïnëmopa. Quïnö wënæ wënæ cæquïï, ante edæ ædæmö ëñënämaï inte edæ gomö acæmïnimpa,
    ante aïnëmopa.
  kbc-NT: Pida inatawece oko oyowooɡ̶odi me iwitecetiwaji Ǥoniotagodi, odaa joaniɡ̶idaa
    leeɡ̶odi makaami inikaɡ̶awepodi. Jemaatiwaji mida ɡ̶adixakedi mawii anele, idiɡ̶ida
    ajemaa doɡ̶owooɡ̶otitiwaji mawii ane beyagi.
  bmh-bmh: Duailel unum goagal oiagab Yesus en petak aimai, Uwait nugau igul naliu
    sesamor aimai ze domen. Guzenaimai, iz ag en izal oiab siksikeu. Bo, izal dabeleu
    ag igul naliu mabun igul suban abe maimai, sesamoramamen. Bo, ag igul eg mabun
    igul abe maimai, go gasag macan.
  ctu-BL: Yujilob pejtel winicob uts'at bajche' mi la' jac'. Jini cha'an tijicñayon
    cha'añetla. Com mi la' wen cʌn chuqui tac uts'at cha'an mi la' mel. Mach comic
    mi la' ñop jontolil.
  meq-meq: Nəkurom na, ndo mədzal gər hay ka Yesu Kəriste tə sər ma kəkay nakə ka
    rəhumay ha gər a Bəy Maduweŋ aye. Ɗərev ga ka ŋgwasa haladzay hərwi kurom ada
    a seŋ na, tərum metsehe eye hay hərwi ada kâ gum wu ŋgwalak eye ada kâ gum mənese
    bay.
  noa-H: 'T''umaam k''ʌʌnau k''ap''ʌ nʌm, pãrau chadcha Cristoou k''õsi simjö hi hipierraata
    nem waaujem. Maagwai mʌ honee chirʌm. Mamʌ pʌaba mua mag chirʌm: Nem wajap''am
    wawaagan chadcha nem k''ĩirjug k''augta habat; pari nem k''aigbam wawaag chan
    sĩi warag wauju k''augba dau meraamjöta habat.'
  alp-NT: Po kwali betaya, pusue tamata esi rekwa peneka be imi lulu Sou Misete bei
    Allare mise titinai. Hoko laleku endina titinai le imi atate mere. Po au kotie
    leke imi rekwa mimise leke imi ono yelu rebe miseta, yo yelu rebe neunaru onolu
    yake.
  san-VEL: yu.smaakam aaj naagraahitva.m sarvvatra sarvvai rj naata.m tato.aha.m yu.smaasu
    saanando.abhava.m tathaapi yuuya.m yat satj naanena j naanina.h kuj naaneे caatatparaa
    bhaveteti mamaabhilaa.sa.h|
  kbq-kbq: Kema amage nentaza tamavutmavamofo nanekea maka vahe'mo'za antahi vagare'naze.
    Hianagi tmagrikura musezanimo'a avite'ne. Hianagi nagri'ma navenesiana, knare
    antahintahi zanteti tamagra knare'ma hu'nesia avu'ava nehutma kefozana osiho.
  kbh-kbh: Nÿetsca ents̈anga tmojouena, chë Bëngbe Bëtsabe soyëngama nts̈amo ínÿenga
    tcmojabuatambacá, ts̈ëngaftanga corente s̈mnétsayaunanama, y chíyeca ats̈e puerte
    oyejuayá ts̈ëngaftangaftaca së́ntsemna. Ats̈e së́ntsebos̈e, ts̈ëngaftanga ts̈abá
    chas̈motsetáts̈ëmbo jtsamana nts̈amo ts̈abá yomncá, y nts̈amo bacna soyënga jamamna
    chas̈motsemna mo ndoñe cuaftsetats̈ëmbcá.
  ron-LSB: Căci ascultarea voastră a devenit cunoscută de toți. De aceea mă bucur
    pentru voi. Dar doresc ca voi să fiți înțelepți în ceea ce este bun, dar nevinovați
    în ceea ce este rău.
  pon-pon: Pwe omail peik me indand jili lel penan aramaj karoj. I me I peren kida
    komail. A i men, komail en koiokki on me mau kan, ap jokoiokki on me jued akan.
  nhe-BL: Pero nochi quicactoque para inquichihuaj tlen Toteco quinequi, huan inquichihuaj
    ma nipaqui miyac. Nijnequi xielica inneltlalnamiquini para nimantzi inquichihuase
    nochi tlen cuali, pero ximochihuaca queja inhuihuime tlen ax inquimatij quejatza
    inquichihuase tlen ax cuali.
  sps-sps: To tsumi na fokinai faavot nongon bus mami te manaats famainy rom a sanaan
    ten Krais. Ai tovei nyo paparaa mirou kat tsumi. Sa kainon ito te manaats fi mi
    na fo sanaan ten Krais, nyo komainy maromi ma fakats faarof mi te natiny a ka
    na rof te kat romi. Sai nyo komainy maromi ma fataanis osing kat iring to ayei,
    to te faruak non a iring.
  wnc-wnc: Siwan ngana ginda Anututane siakan wam takngae natake atawake tasikaing
    kakngae natake aminu Jesue amina dakngake yuaing aminda sanga waaknga yatakuwawa
    aminu kuupbamda nataaing. Unzingge nata ginde natake apbaknganggat. Siwan ngana
    ginda sanga takeakngae katak siknga natake gatu kem wamu wa danindatdaukaing kakngae
    masa imuningge nata take nataat.
  bus-bus: Baade píngi a mìsiɛna Diinɛ baaru mà. Mɛ́ɛ pↄnnaa kɛɛ a yã musu. Má yezi
    àgↄ̃ à maa ↄ̃ndↄ̃ↄ vĩ àgↄ̃ taarisaideenↄ ũ à zaaa musu.
  gub-BL: Teko tetea'u wenu Tupàn ze'eg puràg rehe pezeruzar katu haw a'e wà. A'e
    rupi herurywete penehe ihe. Pekwaw ikatu ma'e iapo haw nehe. Pekwaw zo ikatu 'ym
    ma'e iapo haw nehe. Pekwaw katu ikatu 'ym ma'e iapo 'ymaw nehe.
  imo-imo: Enoni Awili Kraistinga unguma tenge tirimele ulumu imbomani pali pimelemunga
    na eno kinye tono awilimu kolopo moro, nalo eno ulu pengama paa pilko kondangei.
    Ulu kerima pali tiye kolko naa liko manjengei konopu lteo.
  boj-boj: O ijo was, e niŋgi qa tulaŋ areboleboleibeqnu. Di kiyaqa? Niŋgi Qotei aqa
    anjam geregere dauryeqnab tamo uŋgasari kalil naŋgi deqa queqnub. Ariya e niŋgi
    endegsi merŋgwai. Niŋgi kumbra bole yqajqa geregere poiŋgoqnim kumbra uge yqajqa
    nanariosib soqniy.
  eng-DRA: For your obedience is published in every place. I rejoice therefore in
    you. But I would have you to be wise in good, and simple in evil.
  knf-knf: Na manjoonan pfiyaar pi nafiyaaruŋ Naşibaţi pameeţana ţi dko bŧi, ukaaŋ
    kë uwo mnlilan mi naan. Kë nşë ŋal nawo na ŋşal ŋnŧuŋa, kadolna bnuura kaşë kabi
    kalow low buţaan.
  san-KHM: យុឞ្មាកម៑ អាជ្ញាគ្រាហិត្វំ សវ៌្វត្រ សវ៌្វៃ រ្ជ្ញាតំ តតោៜហំ យុឞ្មាសុ សានន្ទោៜភវំ
    តថាបិ យូយំ យត៑ សត្ជ្ញានេន ជ្ញានិនះ កុជ្ញានេे ចាតត្បរា ភវេតេតិ មមាភិលាឞះ។
  arn-NT: Feypingekey eymün tamün ngünefalün, feymew ta ayüwken, ka ayülen tamün kimchengeael
    femngechi tamün femael kümeke dungu, welu tamün femnoael wesake dungu.
  zas-NT: Per lëjt, guidibczi ma ragbee ree bejn guial ruzoobquidi diidx zinalidi
    xtiidx Dios, dád nix yuꞌ luxdon abiꞌ rënan susindi par güündi ni zagdxe ad par
    güüntidi ni mal.
  ken-NT: Kɛ bo mankɛm bághók ɛnyǔ bǎghòk Mandɛm, nɛ ɛyɔ ɛ́chyɛ̀ mɛ maŋák ɛ̌ti
    yɛka. Nchí yaŋ mǎmbák barɨŋɨ́ndak bɛ mǎnkʉ nɔkɔ chi bɛrɨ́tí mɛnyɨŋ, kɛ bo
    abhɛn amɨ́k ábhɨ́kɨ́re nɛ́nɛ bhɔ bɛ bákɛ́ kʉ bɛbɛ́ptí mɛnyɨŋ.
