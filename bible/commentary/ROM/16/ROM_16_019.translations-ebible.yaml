    abkokäre munkwe ñan ja kitadre btä, ie ti tö.
  azg-NT: Tsoñꞌen nnꞌan jndë macondyehin nchu vaa na conanꞌquindëhoꞌ jñꞌoon na conanꞌyꞌonhoꞌ
