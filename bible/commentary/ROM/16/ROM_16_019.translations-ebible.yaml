  cbv-cbv: Obohjeéhtih, yeébboó Jesúsdih tʉ́i jepahnit caá ñi jʉmʉp. Pánih tʉ́i jepahnit
    ñi jʉmat doonádih nihat ĩt joyóp wʉt be. Weembʉ́t caán doonádih joinít, bʉ́dí
    wã wẽina caá. Pánih wẽina yʉhna, yeebdíh bainí wã ʉ́ʉm yacna caá, “queét yee naóhnitboodíh
    ñi jepahná”, niijná. Ded pah tʉ́i chãjatdih ñi jéihyat pínahdih yeebdíh bʉ́dí
    wã náah yacna caá. Obohjeéhtih, yeejép chãjat pínahboodíh ñi jéihyatdih wã náah
    yaccan caá.
  taw-taw: Nɨbi God takaw ne ak dɨtep gɨl kɨdek gɨpɨm ak, binɨb okok mɨdupsek nɨbi
