  san-MAL: യുഷ്മാകമ് ആജ്ഞാഗ്രാഹിത്വം സർവ്വത്ര സർവ്വൈ ർജ്ഞാതം തതോഽഹം യുഷ്മാസു സാനന്ദോഽഭവം
