  uig-ARA: سىلەرنىڭ رەبكە بولغان ئىتائەتمەنلىكىڭلاردىن ھەممەيلەن خەۋەر تاپتى. شۇڭا
    ئەھۋالىڭلاردىن شادلىنىمەن؛ شۇنداقتىمۇ، ياخشى ئىشلار جەھەتتە ئاقىل بولۇشۇڭلارنى،
    يامان ئىشلارغا نىسبەتەن نادان بولۇشۇڭلارنى خالايمەن.
  tuf-tuf: Uwa bahnáquinat ítitan, baatán Sir chihtá caquir itro. Eyta cuácayat asan
    ahniro. Etar acsar ay bi tamo sihw̃an ac urá ji rehw̃i. Cuat ay bár bi tamo síhw̃ati
