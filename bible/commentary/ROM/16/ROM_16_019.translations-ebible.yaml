  kmg-kmg: 'Miti mana rereŋ-ŋeŋicte biŋe i hae sâc rafârewec. Eme no irec ŋoŋere bubiaŋ
    manahuc kecšiŋuc eniŋte ŋazape: Wiac biaŋnere maŋafec junšepieŋ â wiac sâqocnere
    ine maŋ ŋeŋemâc enšepieŋ.'
  aso-aso: Ee, lingine gamazi laminetoꞌ gelekeleꞌ igaꞌ nangumuꞌ guvetine nene mo misubouꞌ
    misubouꞌ buu lo monineꞌ nenako nemuꞌ nene naza lengikumuꞌ nolize izaaꞌ nouve.
    Ne neiha lingine monovo laminekumuꞌ nene gili nge li minikevo monovo goloso nene
    lengitoꞌ vo giꞌmize minamilive lo gele nouve.
  uli-uli: Panger yarmat ngo resa rongrong kofal yami itol dipmi irel Ebangelium we,
    ila fal le resa rraey iremi iyang. Idipli le habe repiy irel meka ye momay ngo
    ha towe gola kofal meka tayikof.
  nin-NT: Anishirr a wo ikri imba yi ni iga yi kago. Ima i di ingga i nyarr ki imba
    kakami. Ingga ni ko zha di imba bu hi inkindirr yi nggo i si i wre nggo. Ni bu
    si si abi la ure na aseki angga ka nggo a si ka wurr hen.
  acu-NT: Antsu atumka Cristo chichame tuke umirkau asakrumin, aints ainau nunasha
    mash nekainau asaramtai, wikia atumin nintimtusan waraajai. Tura pengker aa nuka
    turataram, tura pasé aa nuka nintimtsuk asataram tusan wisha wakerajai.
  cak-WNT: Yac'a riyix, quinojel quetaman chic chi can ninimaj wi rutzij ri Dios,
    y riyin sibilaj niquicot ri wánima rumari'. Pero chuka' nwajo' chi tiwetamaj chi
    nic'oje' ina'oj chubanic ri utz y ma chubanic ta ri etzelal.
  ebk-ebk: Nunchinngor nan nanongtongparanyu as nan sursuron Cristo uray henan chiyuycha
    achawwi ay il-ili. Isunga naragsakak as solet kiapú kan chakayu, ngem laychok
    ay naraing kayu maepangkep as nan ammay, ya achi kayu masulisukian ay mangekaman
    as mangotettet.
  spa-PDDPT: Todos reconocen su obediencia, así que me gozo a causa de ustedes. Pero
    quiero que ustedes sean sabios para lo bueno e ingenuos para lo malo.
  ruf-ruf: Mana mwemwe mmanyika kwe iwanu wose kwa kutegheletsa, apfo nowadeng'elelani.
    Nombamani mkengele mne kutenda ghanoghile, na mkale mwahela matotso mna ghehile.
  gun-gun: Ha'e rã peẽ kuery penhe'ẽ rendua ma pavẽ oikuaa. Xee voi roguerovy'a avi
    ha'e rami pendekuaia re. Ha'e rami avi aipota pene'arandu iporã va'e peikuaa aguã,
    ha'e rã mba'emo vai re ma peikuaa pota eme.
  agu-BL: Ma yi e' cyeru' kajwutz, elnak xit chitziblalu' bene'n tzi'n wi munt, yi
    e'u' c'ulutxum. Ej nin wi'nin na chintzatzin te yi jun xtxolbila'tz. Na yi wajbil
    scye'ju' i'tz yi nink cho'cu' tz'aknak cu'n tan chibnolu' yi e'chk takle'n balaj.
    Poro qui na waj yi nink cho'cu' tetz tz'aknak cu'n tan banle'n yi e'chk takle'n
    cachi'.
  isn-isn: Kumpyani ni kulyo lanyu mapika mihi kululo nalowa kitalanyu, itungili nalowa
    kitalanyu mutule nimahala ni maza, muuleke kutula nimagazo pantongeela aubi.
  eng-PEV: But don’t let them trick you. Everyone knows that you do what God wants,
    so I’m happy about you. But I also want to tell you to be careful. I want you
    to understand the things that are good, and don’t even think about doing the things
    that are bad.
  ilo-ULB: Ta nakadanun iti tunggal maysa ti pagulidanan iti panagtulnogyo. Makipagragrag-oak
    ngarud kadakayo, ngem kayatko nga agbalinkayo a masirib no ania iti naimbag, ken
    awanan iti ammo iti dakes.
  pir-NT: Mʉsa pehe Jesure quehnoano yʉhtina ijiñohti. Tire ijipihtiyequina masine.
    Sa quehnoano yʉhtina mʉsa ijigʉ̃ bucueaja yʉhʉ. Sa yegʉ quehnoano mʉsa yeatire
    mʉsa masigʉ̃ cahmeaja yʉhʉ. Sa yegʉ ne ñañene mʉsa yeragʉ̃ gʉ̃hʉre cahmeaja yʉhʉ.
  anv-NT: Yɛ́ndémuú Kras akaá nnó ɛnyú dépyɛ unó bi abya melɔ́mélɔ́ áké
    ɛnyú dépyɛge. Gétú ɛyigémbɔ metɔɔ́ ɛgɔɔ́ me ne ɛnyú. Yɛ́mbɔ nkɛlege nnó
    ɛnyú débɛ ne déŋga nnó dépyɛgé uno ulɔ́úlɔ́, ne nkɛlege ntó nnó débɛ
    chiŋ ɛ́kágé dépyɛgé unó nchyɛ.
  sab-NT: Uñale chage kwian ulita Chubenu nga na ulitage kle gerule no ba ulita giti
    ba kle mo ta gbe giti chage no Chube ole diali ba ulita kle age Chube takalin
    kare, e giti chadi nga suga no no ba ulita giti, cha takalin ba ulita mo ta gbe
    suge age no diali Chube takalin kare, agwa ba me mo ta gbale nganake age me no.
  tmd-tmd: Ñɨŋ piöŋö God mönö wä aku pɨ ri abön, rɨg yad akuyöbö rɨmɨdɨm, nöbö mö
    piaku magalɨg nugwöi aku, nɨ mɨ wä ra. Ap agapɨm God mämäg il rol nuŋwa wä cön
    aku, ñɨŋ nöbö mö rɨbyöxba mɨdön, ap agapɨm God mämäg il rol nuŋwa ap gwogwo cön
    aku, ñɨŋ nöbö mö rɨb u i röxg mɨjöñ aku, nɨ wä cöna.
  acr-NNT: Lik kꞌut etaꞌmatal chi kuma konoje e lik taqem alaq ri saqil kꞌutunik,
    y lik kinkiꞌkot che alaq ruma waꞌ. Yey ri kuaj che alaq e lik kꞌola naꞌoj alaq
    che uꞌanik ri utz, na che ta uꞌanik ri na utz taj.
  kpg-kpg: Digau huogodoo gu longono di godou maaloo di haga gila aga di Longo Humalia,
    dela gaa hidi ai iei au ga tenetene adu gi goodou. Au e hiihai bolo goodou gi kabemee
    gi nia mee humalia, ge hudee kabemee gi nia mee huaidu.
  taj-taj: एनीगदे परमेश्‍वरसे कुल्‍बा अन्‍छार भ्रमुला भिबा ताम जम्‍मादान था मुला।
    चु म्राङ्सी ङाएनोन ल्‍हानान ताङ्‍बा मुला। थेह्रङ् लसीन ज्‍यबा ज्‍यबा तामला बारेरी
    एनीगदेसे बुद्धि याङ्‌गै तर आज्‍यबा तामला बारेरी तिगै था आतगै भिसी ङाइ म्‍हन्‍बा
    मुला।
  avt-avt: Yi yises hɨm me God werek werek te mɨt nerer wit wit nemtewem. Menmen im
