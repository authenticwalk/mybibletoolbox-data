  mco-NT: Com mayjäy tɨ xyajmɨdooyɨch jadu'n nej miich ajcxy mgapxymɨdoy Jesucristo,
    paady jotcujc nayjɨhuɨ̈yiijɨch mɨɨd miich ajcxy ycɨxpɨ. Ndzojcypɨch co miich ajcxy
    mnejhuɨ̈huɨpy huɨdibɨ oyhuinma'ñ jaydëbɨ mdúngɨxɨpy ajcxy etz ca' jɨbɨc-huinma'ñ
    mdúngɨxɨpy.
  cpb-NT: Nokemake naakapaini kameetha pikantaiyani eerokapaini, te pipiyathawaita,
    iro oimoshirenkakenari. Nokowi pinkameethashireperote, oshiyawaityaawome te piyoterome
    kaariperori.
  aon-aon: Ihishmorim arpesh douk shemnek baraen um agundok ipak pagipesh Iruhin ananin
    baraen um. Namudok aria eik douk yanadudareh-umep. Yanadudareh aria douk yakri
    ipak pudukem yopihi aih abom um pugipesheh wosik atin. Aria yoweihi aih yakri
    ipak mare pudukemeh um pukri pugipesheh uwe, uwok.
  hus-NT-2005: Kʼal ejtal ti choꞌóbte ke a tʼajáltsik xan tin ulal nin káwintal na
