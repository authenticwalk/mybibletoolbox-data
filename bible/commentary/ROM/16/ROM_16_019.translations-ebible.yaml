  peg-peg: ଲାଗିଂ ମି ବଲ୍‌ତାଂ କାତା ୱିଜ଼ୁ ଲକାର୍‌ତି ବିତ୍ରେ ମେଙ୍ଗ୍‌ୟାତାତ୍‌; ଇଚିସ୍‌ ଆନ୍‌
