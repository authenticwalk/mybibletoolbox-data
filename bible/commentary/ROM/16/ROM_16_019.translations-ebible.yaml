verse: ROM.016.019
translations:
  kpx-kpx: Laeau hotoeabe evioholisito hotoe dua evisi ehovama. Katealemo di la vahaeho
    vai isiviale la vaveve duamo lulelelahaito vaveve toela huhu halevai.
  okv-H: Eto ungona God ta ke avo ambo ambo ere ova amo embo tapa na kiari avoeto
    na nau jo tapa na osa ere ona. Eto ungo ari jajavotoho kiari embopo ue ari sasapura
    avo mane kesova te toava uje ereona.
  tbo-tbo: Tuwega dewadewana uyahina omi wiponawogo lawa atapuhi amaka hi nonoli po
    geka binei ma taumi ubeimi a kaoha duma. Nugonugou ipa awai wodewadewana uyahina
    ona nugohanahanapu ma ginouli woapapoena uyahina ona wiyauyo.
  mal-C: നിങ്ങളുടെ അനുസരണശീലത്തെക്കുറിച്ച് എല്ലാവരും അറിയുന്നതുകൊണ്ട് ഞാൻ ആനന്ദിക്കുന്നു;
    എങ്കിലും, നിങ്ങൾ നല്ലതിനെക്കുറിച്ചു ജ്ഞാനമുള്ളവരും തിന്മയായുള്ളതിനെക്കുറിച്ചു
    നിഷ്കളങ്കരും ആയിരിക്കാൻ ഞാൻ ആഗ്രഹിക്കുന്നു.
  grc-SR: Ἡ γὰρ ὑμῶν ὑπακοὴ εἰς πάντας ἀφίκετο. ⸂Χαίρω οὖν τὸ ἐφ᾽ ὑμῖν·⸃ θέλω δὲ ὑμᾶς
    σοφοὺς ⸋μὲν⸌ εἶναι εἰς τὸ ἀγαθόν, ἀκεραίους δὲ εἰς τὸ κακόν.
  bgc-bgc: थारा, परमेसवर के हुकम मानण का जिक्र सारे माणसां म्ह फैल गया सै, ज्यांतै
    म्ह थारे बारै म्ह आनन्द करुँ सूं, पर मै न्यू चाहूँ सूं के थम भलाई कै खात्तर अकलमंद,
    पर बुराई कै खात्तर भोळे बणे रहो।
  khz-khz: Taunilimalima vogo na gomi gemi vegapi-rage valina warau gekamonagiato.
    Gaura pakurai au geku verere iwavagi gomi gemi ai. Na au aririwana, kala namara
    pio ripa-namanamara, kala rakavara ragaina vagi pio kalara.
  deu-TKW: Euer Gehorsam ist überall kund geworden; so habe ich meine Freude an euch.
    Ich wünsche aber, euch weise zu sehen, wo es das Gute, einfältig, wo es das Böse
    gilt.
  zsr-NT: Rzë didzaꞌ ca naꞌ runliꞌ ca rna xtidzëꞌë Xanruꞌ, atiꞌ taꞌyöni yúguꞌtë bunách.
    Qui lë ni naꞌ rudzijdaꞌ niꞌa qui le runliꞌ lbiꞌiliꞌ. Naꞌa, rëꞌndaꞌ gacliꞌ sinaꞌ
    gunliꞌ le nac dxiꞌa, len clëg gunliꞌ le cunác.
  lin-lin: Pamba te bato nyonso bayebi botosi na bino, mpe motema na ngai etondaka
    mingi na esengo mpo na bino. Kasi nalingi ete bozala bato ya bwanya mpo na kosala
    bolamu, mpe bato oyo bazangi mbeba mpo na oyo etali mabe.
  hns-NT: Sab koi to djaan gail hai kie toelog kaise Kriest ke baat par dhiaan lagaawe
    hai. Ohie se ham bahoet khoesie baatie. Ham maangiela kie toelog na khaalie djaan
    dja kaun tjiedj barhia hai, bakie bhie kie toelog kharaabie se doer rahoe.
  noa-E: 'Thumaam khʉʉnau khaphʉ nʉm, pãrau chadcha Cristoou khõsi simjö i ipierraata
    nem waaujem. Maagwai mʉ onee chirʉm. Mamʉ pʉaba mua mag chirʉm: Nem wajapham wawaagan
    chadcha nem khĩirjug khaugta abat; pari nem khaigbam wawaag chan sĩi warag wauju
    khaugba dau meraamjöta abat.'
  eng-EMTV: For your obedience has become known to all. Therefore I rejoice on your
    behalf; but I want you to be wise in what is good, and innocent to what is evil.
  mib-NT: Te máá ró jijnáhan ró, chi je cájini ndɨhɨ ñayuu ndese vāha cájetáhú ró
    nuū yā, te jeē yúcuan cúsɨɨ̄ ni rī. Te cúní rī jeē cóo listo vāha ró sáha ró jniñu
    váha, te ma sáha ró jniñu néé.
  lif-NT2: कर खिनिॽ इङ्‌जाःङ्‌गे़म्‍बा के़जोगिबा पाःन्‍निङ्‌ग के़रे़क् पिसाङ् मनाहाॽरे़
    मे़घे़प्‍सुआङ् मे़वाॽ, हे़क्‍केःल्‍ले़ खिनिॽ के़जोगुम्‍मिल्‍ले़ इङ्‌गाॽग साॽरिक्
    सःत्तारो॥ खिनिॽग नुःबा पाःन्‍निल्‍ले़ कुयाःम्‍बेओ सिक्‍कुम्‍साबा पोःक्‍खे़म्‍मे़ॽ
    हे़क्‍क्‍याङ् फे़न् पाःन्‍निल्‍ले़ कुयाःम्‍बेओ फोत्‍या मे़ःन्‍नेबा पोःक्‍खे़म्‍मे़ॽ
    के़लॽबा निङ्‌वाॽ कत्तुङ्‌लो॥
  xnj-xnj: Kila mundu ayuwini chemumuyidikili BAMBU na ndava ya yeniyo niheka ndava
    yinu. Nambu nigana muvyai na luhala mukukita gabwina, na mujibagula na mambu gahakau.
  mmx-mmx: Limixin axap digara ronga vam lorongtonga res atnimi saparap Lagale Lavavang,
    kuren la a momo aleng minemi. Ketla a vara i do minaklen leveloklox avukat, la
    mina ven kepe lavanga i lok kapmek.
  cbr-NT: Camabi unin ca mitsu, asérabi camina mitsux Jesucristo cuëëncësabi oi 'i
    quixun 'unania. Usaquian mitsu ñuicania cuati cana cuëënin. Usa 'ain cana mitsúxmi
    ñu 'atima 'aquinma ñu upíshi 'anux upí sinánñu 'iti cuëënin.
  tee-NT: Para tachi chun ju lapanacni tac'atsai ni q'uiclac'a'iyat'itch ju ixchivinti
    Dios ju uxijnan. Pus na iclhik'achanch ni chun ju tac'atsai ju lapanacni. Chai
    iclacasq'uinch ni yuchi ju alhalacc'ats'anant'it ju k'ox chai at'alhonit'it ju
    macxcai atsucunti.
  eng-LSV: For your obedience reached to all; I rejoice, therefore, as regards you,
    and I wish you to be wise, indeed, as to the good, and pure as to the evil;
  cak-NT: Conojel quieta'n chic chi rix can jixniman-wi che ri Dios, y ren yalan yiquicot
    romari'. Pero chuka' ninjo' chi tic'ue' ino'j (ina'oj) chi niben ri utz y man
    tiben chic ri itzel tak ex.
  pah-NT: 'Pehe reki pehendu katu Cristo''ga mombe''ua. Ojipe''g̃a nhaporemo okwaha
    penemiendukatua. Nurã ji roryroryvamo pe ndehe. A''e ji pe me a''ero: Peko katu
    kwaha ti, a''e ji. Tapekote''varuhukwahavi ti, a''e ji pe me no.'
  sja-NT: Jõmaarãpa jara p'anɨ parã Cristode pia ijãapata mãik'aapa p'anapata irua
    pëida eperãarãpa jarateepatak'a. Mãga ũrik'ãri, mɨ o-ĩadaipari. Mãgá ne-inaa pia
    k'awaa wãk'ãtɨ wã́tɨ. Mamĩda k'ĩrak'aupai ne-inaa k'achia oodai.
  xed-xed: Kaghuni ná, nda sna inda gwal zlghay nda ŋuɗuf ya ka kuni snatá gwaɗa Mghama
    mu. Ta rfu yu katakata ta ghəŋa kaghuni nda tsaya. Ta kumay yu ta nzakwa ghuni
    nda ɗifla maga skwi ɗina. Ka nzata kuni suɗek kul maga ghwaɗaka skwi.
  mks-NT: Tócó ndihi ña̱yivi xíni̱ na̱ ña̱ cája ndó ña̱ cúni̱ Ndióxi̱ ña̱ cán quéa̱
    cáji̱i̱ ndiva̱ha ini i̱. Ña̱ cúni̱ quéa̱ ná na̱ha̱ ndó ña̱ ndíchí ji̱ni̱ ndo̱
    xi̱hín ña̱ va̱ha cája ndó. Ta a̱ cáñuhu ini ndó caja ndó ña̱ núu.
  gfk-S: Ma iou tange hobi kinong ira turadi bakut di te ser leh no numu tintalen
    na taram nianga. Io kaie, iou laro pane mu. Iesene iou sip be mu na minanes uta
    ira linge i tahut ma mu na gamgamatien talur ira sasana.
  bmu-bmu: 'Iŋini Ölöwak Buŋa tem köla wuataŋgömakzei, keu mi körek neŋgö kezapnine
    geiga mötzin. Miaŋgöra nöŋön eŋgöra aka önöŋi qahö söŋgaimakzal. Mewö akzalmö,
    iŋini kewö aka malmegöra mötzal: Mönö bölöŋi akingö mötkutukutuŋini mosötketka
    etma. Ölöpŋi akingö mötkutukutuŋini mi mönö pöndaŋ köl guliba mem qarime.'
  dgz-dgz: E Ayop nuga Iesu Keriso nop mega anuyan taiana nagirewa waenapan yawaene
    anune menan ne aton anuivin. Go guegue kakaewa e anu awapen menan guegue koeragewa
    ae veapen menan anuivin.
  eng-GNV: 'For your obedience is come abroade among all: I am glad therefore of you:
    but yet I woulde haue you wise vnto that which is good, and simple concerning
    euill.'
  zaa-NT: Yala redacca' te' porqui'ni iyáỹiani ca enne' nna chi yù cą qui'ni runi
    le nu ra lo titsa' qui' Tata Dios. Calátsa'a' qui'ni ccá le listo tulidàba para
    guni le nu ná tsè', pero alàa nu ná mal.
  eng-WEBSTER: 'For your obedience is come abroad to all men . I am glad therefore
    on your behalf: but yet I would have you wise to that which is good, and simple
    concerning evil.'
  guh-guh: Daxitajivi paxamë pacavënëlivaisitane xaniavaetsia panejumecovënëtsijava
    Dioso. Bajaraxuata pacasivabarëyatsi. Pacatojitsipatsi paneyapëtaenexa bitso ëpexaniacuene
    paneexanaenexa. Pëtsa panacopatame itsajivi ata papecayamaxëitojorobinexa pibisiacuene
    paneexanaenexa.
  bon-bon: Yoo, iyeta biname cina cebine najanusi egä Miiji Mene te kokre cama yaanajuge
    weene Rooma ätrunga biname cama. Cane peei name pi mati gege lica gäne weeme poto
    cidi me. Cane singi gäne weene umle cama lenajame miiji mule poto cidi me, yepä
    umle cäco pana lenajame niiya mule tääpume.
  nhw-BL: Pero nochi quicactoque para anquichihuaj catli Toteco quinequi, huan antechchihuaj
    ma nipaqui miyac. Nijnequi anelise anneltlalnamiquini para nimantzi anquichihuase
    nochi catli cuali, pero ximochihuaca quen anhuihuime catli amo anquimatij quenicatza
    anquichihuase catli amo cuali.
  swh-ONEN: Kila mtu amesikia juu ya utii wenu, nami nimejawa na furaha tele kwa ajili
    yenu. Lakini nataka mwe na hekima katika mambo mema na bila hatia katika mambo
    maovu.
  wbi-wbi: ku kihwani kya vwitiki vwinu mukunfikila umuunhu ghweni. pe lino nikuvahovokela,
    neke nilonda umue muvisaghe nu vukoola mu vunono, namungavisaghe nu nkolepavulongolo
    pa vuhosi.
  bba-bba: Ǹ n bɛɛn sɔ̃n nɑ, tɔmbu kpuro bɑ bɛɛn mɛm nɔɔbu yɛ̃ kɔ. Yen sɔ̃nɑ nɛn
    nukurɑ do kɑ bɛɛ. Adɑmɑ nɑ kĩ i n sɑ̃ɑ bwisiɡibu ɡeɑn kobu sɔɔ, kpɑ i n sɑ̃ɑ be
    bɑ kun kɔ̃sɑn kobu yɛ̃.
  eng-KJVCPB: 'For your obedience is come abroad unto all men. I am glad therefore
    on your behalf: but yet I would have you wise unto that which is good, and simple
    concerning evil.'
  kgk-NT: 'Pende-rehe ae enterove imandu''a porã: “Ogwerovia tee voi íxupe, Cristo-gwi
    ojehesa rerova e''ỹ va''e” he''i pende-rehe. Upéa-gwi avy''a pende-rehe. Aipota
    pene arandu. Pejapo porã kwaa katu. Ani erejapo vai kwaa teĩ.'
  waj-waj: Ngia mmayaaya yoketaivaa rikiada Yisuunna mmooriivaa yaagueeqama iida variaani
    ivaara mmuakiaa gioonna kiaapuuya rikiaivaara na ngiiiyara pinaama sirigakiaunoo.
    Ngia yoketaa aataruuyauvaara tinni yoketaiyauvaa varada maisa aataruuyauvaara
    yaata vueennakiateeraivaara na ngiiiyara yaata utuauko inna yoketaivai.
  cpy-cpy: Nokemaki naaka-paeni kameetha pikanteeyani eeroka-paeni, tee pipiyatha-waeta,
    rootaki oemoshirenka-kinari. Nokoyi naaka pikameetha-shire-perote, okimiwiteeyaawo
    tee piyoteromi jempe okanta-kota kaari-perori.
  ekk-PKP: Kõik teavad, kui ustavad te olete. See rõõmustab mind väga. Kuid ma soovin,
    et oleksite arukad selles, mis on hea, ja võhikud kõiges halvas.
  mpx-mpx: Toabulilek labi gegewena wasamiu hi hago te Yehoba ku henapuan, inoke ya
    yaliyaya kaiwemiu. Yaa nuwau waisi nuku sibaan ge bahi nuku sisiba pagan nanakina
    kaiwena.
  wbp-wbp: Panungku kalu-nyarra nyurrurlaju milya-pinyi kuja kankulu jungangku purda-nyanjarla
    purami Yimi Ngurrju. Ngulangkuju kaju ngajuju wardinyi-mani. Nyiya-puka kuja-ka
    ngurrju nguna, ngula-miparlalu warrarda pinarri-jarriya! Kala kuja-ka nyiyarlangu
    punku ngunami, ngulakujulurla jurnta nyinaya wurnturu!
  luo-luo: Ji duto osewinjo kaka uwinjo wach kendo mano omiyo chunya opongʼ gi mor
    kuomu, to adwaro mondo ubed mariek korka timo gima ber, kendo ubed maonge wach
    korka timo gima rach.
  nhe-NT: Pero nochi quicactoque para inquichihuaj tlen Toteco quinequi, huan inquichihuaj
    ma nipaqui miyac. Nijnequi xielica inneltlalnamiquini para nimantzi inquichihuase
    nochi tlen cuali, pero ximochihuaca queja inhuihuime tlen ax inquimatij quejatza
    inquichihuase tlen ax cuali.
  aii-aii: ܟܠܵܝܗ‌ܝ ܫܡܝܼܥܹܐ ܝܢܵܐ ܒܘܼܬ ܡܲܨܝܲܬܬܵܘܟ݂ܘܿܢ. ܒܘܼܬ ܐܵܗܵܐ ܒܸܚܕܵܝܵܐ ܝܘܸܢ ܒܘܼܬ
    ܕܝܼܵܘܟ݂ܘܿܢ. ܐܝܼܢܵܐ ܒܵܥܹܝܢ ܕܗܵܘܹܝܬܘܿܢ ܚܲܟܝܼܡܹ̈ܐ ܡ̣ܢ ܛܵܒ݂ܬܵ‌ܐ ܓܹܒܵܐ، ܘܨܸܦܝܹ̈ܐ ܡ̣ܢ
    ܒܝܼܫܬܵ‌ܐ ܓܹܒܵܐ.
  esk-NT: Iluqaġmiŋ ukpiqsriruat tusraagaasri tupiksriñipḷusri. Taatnaqłuŋa quviasrullapiaqtuŋa
    ilipsigun. Iḷisimallautaqugipsi nakuuruaq suli piisimaaqugipsi pigiitchuamiñ.
  msb-msb: Kay bisan bantog sa tanan na kamo mga matinumanon sa Ginoo kag kinakalipay
    ko ina, gusto ko man gihapon na magin madunong kamo paghimo sin kaayuhan kag dili
    maaram maghimo sin karautan.
  cpa-NT: Tøa¹² dsøa¹jni. Di³ jue¹² dsa² ma²ŋi¹² ma²ca¹nengh² hniah¹² jǿg³ quiah¹²
    Diú¹³. Hi² jøng² hno¹jni jmóh³ hniah¹² jmáh¹lah hi² dsio¹. Cu¹dsié¹² jmóh³ hniah¹²
    hi² tsa¹cuéh² hniah¹² ha²lah jmo¹²dsa hi² hlaih¹³.
  dso-dso: ତମେ ପର୍‌ମେସରର୍‌ ଆଦେସ୍‌ ମାନ୍‌ଲାସ୍‌ନି ବଲି ତାର୍‌ ସୁବ୍‌କବର୍‌ ଗୁଲାଇବାଟର୍‌ ଲକ୍‌
    ଜାନ୍‌ଲାଇ । ସେଟାର୍‌ ପାଇ ମୁଇ ବେସି ସାର୍‌ଦା । ମୁଇ ମନ୍‍ କଲିନି, ତମେ ସତ୍‌ ବିସଇତେଇ ଗିଆନି
    ଉଆ ଆରି କାରାପ୍‌ ବିସଇତେଇ ବୁଡି ରୁଆନାଇ ।
  meu-meu: A umui emui haheauka harina na taunimanima iboudiai ese vada e kamonai;
    taunabunai, lau na umui daimui ai na moalemu. To lau na uramu umui na ḡau namodia
    ai ba aunega, ḡau dikadia ai ba kavakava.
  yva-NT: Weramu vatan tenambe wo wasaen weapamo wabeto Kristus ai, weti inanayanambe
    wasai. Ribeker wasakarikuga mbaro anakotaro ngkove rai, weramu anakotaro ngkakainoanive
    mamo syare meweno wasai.
  dgc-dgc: Meadu a tolay i nakabaheta dén ta késunud moy ni Cristo. Ey mésayaék dikam
    ta éya. Ey sakén, éy gustu ko éy mapospusan moy i mahusay, sakay gustu ko a éwan
    kam tu malay ta medukés a bagay.
  zpm-NT: Saṉgue to, zëëb diidz ne ib rsaande to miṉe nac Xtiidz Dios, zienaḻ to miṉe
    rnabey me. Rley naa ron naa squitaa nguzobdiidz to. Racladz naa tibaque squi niini
    gac to, zeeṉa guieṉ to niapse ncuaaṉe yquiin guṉ to, ni lalnu tsode to lo guieḻntseeb.
  hix-NT: Ohokonye ryhe, onà wyaro nketxhe, toto komo, omeroro. Kryestu yoyuknye ro
    me natxhe, nyamoro ha, ketxhe, ohokonye. Àro ke, teryehorye rma haxa wehxaha,
    ohokonye. Onà wyaro rma àkehe, owyanye. Enyhoru hoko ryhe tàywero rma haxa ehtxoko.
    Anhà hok haxa ryhe tàywenyeke rma haxa ehtxoko.
  sim-sim: Hako a misiwa jir mbeek ol erem nanda ma ondon tiyanda ambu jir. Uwak torok
    fehenda ma amber er nga kwambuk ji sinda oson angop mistakowa lir. Ushiwak an
    er nga jirin amu rupshinduwa. Hako jirin a sawekwa karem, mbele mbele os kavak
    nanda nga jivik nanda nga armek ji hishiyarika. Uhu mbele mbele jivi nom ji uka.
  npi-ULB: किनकि तिमीहरूका आज्ञाकारिताको उदाहरण सबैकहाँ पुग्छ । त्यसकारण, तिमीहरूमा
    म आनन्द मनाउँछु, तर जुन कुरो असल छ त्यसमा बुद्धिमानी होओ, र जुन कुरा खराब छ त्यसमा
    निर्दोष होओ भन्‍ने म चाहन्छु ।
  cgc-cgc: Nalipay a gid tak nlaman ta tanan inyo na pagtuman ki Cristo. Liag ko na
    magbuat kaw pa gid daw ino na miad daw dili kaw man magbuat ta malain.
  tim-tim: Dâ ye âmâ Kristogât den lokomai aregât patŋe kepia ârândâŋ sambelem arimbo
    nâŋgâm meteyi aregât yeŋgât akmâ heroŋe akman. Heroŋe akmâ âmâ yeŋgât han kau
    nâŋgâm hin akŋetgât makyeŋgiwe. Siâ me siâ âlepŋaet biwi owâi kakŋân manbei. Dâ
    siâ me siâ bâleŋande hâwât yekto âmâ bo nâŋgaŋbei.
  yor-yor: Nítorí ìgbọ́ràn yín tànkálẹ̀ dé ibi gbogbo, nítorí náà mo ní ayọ̀ lórí
    yín; ṣùgbọ́n èmi fẹ́ kí ẹ jẹ́ ọlọ́gbọ́n sí ohun tí ó ṣe rere, kí ẹ sì ṣe òpè sí
    ohun tí í ṣe búburú.
  wos-wos: Guni Godna hundi xékéta wandén maki hurunguka, atéfék du takwa di xéké.
    Wungi hurunguka wuni gunika yikafre mawuli yata mawuli sawuli wuni ye. Mawuli
    yata guni angi hurungute wuni mawuli ye. Guni xékélakitanguni. Méta sémbut yikafre
