  cjo-NT: Riyoteeyakimini atziri pikemijantaperotakiri Awinkatharite, rootaki niweshiryaawenantakimiri.
    Omaanta nokowaki piyotaperoeyeni pantero maawaeni kameethatayitatsirini; omaanta
