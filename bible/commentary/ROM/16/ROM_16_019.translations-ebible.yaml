  san-TAM: 'யுஷ்மாகம் ஆஜ்ஞாக்³ராஹித்வம்ʼ ஸர்வ்வத்ர ஸர்வ்வை ர்ஜ்ஞாதம்ʼ ததோ(அ)ஹம்ʼ யுஷ்மாஸு
