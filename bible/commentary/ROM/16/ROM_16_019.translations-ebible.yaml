  mdy-ETH: ዒንሢ ኮዦ ሃይሶ ዋይዚ ዔኪ ዓይሢንታያ ማዔሢ ዓሳ ቢያ ዔራሢሮ ታና ኮሺ ዎዛሳኔ። ጋዓንቴ ኮሺ ባኣዚም ጪንጫ፤ ፑርታ
