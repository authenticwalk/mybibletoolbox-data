  snc-snc: Karomi tata vetarikaka verauna na boḡono vaḡa-namori Keriso ḡena ekalesia
    mabarabarari na ḡemi vevaḡa-namo beḡe tuḡu.
  lgl-lgl: Ma ala talasi 'amu ka leesi 'amiu kwailiu, 'amu ka fatailia kwaimanaa 'amiu
    famiu 'i safitamiu. Ioli fakwalaimoki Jesus Christ gi sui 'i lifi'e gera kwatea
    ko soi lafena gera gi famiu.
  mmo-mmo: + o 16:16 1Ko 16:20; 1Pi 5:14*Ham sen ham atu Anutu-te hil-ato ond ham
    anôôh halim-aso namand in taato naambe ham ahem naving ham. Ke, Kalisi-te hil
    bel-ate lu ti ti pin vuu-jo lanêêl vakasin samu samuu-ja laas vu ham having.
  ncu-NT: Ŋkee, mo̱nꞌ ka abɛɛ kanɔ dame̱naŋsɛ sa mo̱. Kristoo asɔre̱e̱ ase̱sɛ pɛɛɛ
    e̱ ka mo̱ne̱ kanɔ.
  cni-NT: Ariorica pineavacaajeitea, paacameetsatavacaajeitea, pinintavacaajeitea.
    Ivetsajeitimpi maaroni quemisantajeitiriri Quirishito savicajeitatsiri otsipapeequi
    nampitsi.
  eng-WMB: Greet one another with a holy kiss. The assemblies of Messiah greet you.
  zaw-NT: Coḻye'tz xchan loj resa'tu. Guiraa rexquidoo Jesucrist ruxhaḻ xtixtios lojtu.
  san-MAL: യൂയം പരസ്പരം പവിത്രചുമ്ബനേന നമസ്കുരുധ്വം| ഖ്രീഷ്ടസ്യ ധർമ്മസമാജഗണോ യുഷ്മാൻ
    നമസ്കുരുതേ|
  tam-TCV: ஒருவரையொருவர் பரிசுத்த முத்தமிட்டு வாழ்த்துங்கள். கிறிஸ்துவுக்குள்ளான எல்லாத்
    திருச்சபைகளும் தங்கள் வாழ்த்துதல்களைத் தெரிவிக்கிறார்கள்.
  mit-NT: Te nsidaa‑nsiá, nacasàhú tnahá víi‑nsiá ñà‑xínduu‑nsia nèhivì ìì xí mii‑yá.
    Daaní, nsidaa nèhivì natácá cahvi xi Cristu (cuàhà ñuu ladu yohó), cásàhú stná‑nè
    xì‑nsiá.
  ceb-ULB: Pangumustaha ang matag-usa uban sa balaan nga halok. Ang tanan nga kasimbahanan
    ni Cristo nangumusta kaninyo.
  ces-LB: '@see-verse:ROM.016.015'
  mkn-mkn: Kalo bosong bakumpul, basambut satu deng satu pake ciom manis yang pantas
    kasi orang parcaya dong. Kristus pung jamaꞌat samua di sini dong ju ada titip
    salam manis kasi sang bosong.
  pol-UBG: Pozdrówcie jedni drugich pocałunkiem świętym. Pozdrawiają was kościoły
    Chrystusa.
  qxh-NT: Juturashpayqui jucniqui-jucniquipis llapan shunguyquiwan wamayänacärinqui.
    Washäcuj Jesúsman yupachicushpan jutucaj irmänunchicuna chay-tucuypita wamayäshunqui.
  nwi-nwi: Saowiə kɨn əmiə mɨnə rəmhen kɨn yame kɨmiə kɨrikianə ye Kristo. Niməhuak
    mɨnə fam kape Kristo kɨsaowiə kɨn əmiə.
  kmo-kmo: God riiti ma mima nota otii tawa abo eyey ma miman tapa neeki woshia ye
    i ta. Eyey God riiti yopo yichawa ma ye kwona woshia ye itu.
  agr-agr: Atumek pempeentunikjum shiig anendaisajum kumpamdayatajum. Ashí Jisusa
    nemajin aidau kumpamjamainawai.
  kyc-kyc: Kurisene dupwa nakama range sukusa yako lao kingi nyuo karalapape. Koraisana
    Elyambu Pingi dupwa peparaeme nakama yako letaminyiko.
  urd-GVU: ایک دوسرے کو مُقدّس بوسہ دے کر سلام کریں۔ مسیح کی تمام جماعتوں کی طرف سے
    آپ کو سلام۔
  yre-NT: '''Ka Zozinɔn pɛɛnɔn ''tɔ bʋ -atu -tɛdɩ o man. Zozinɔn pɛɛnɔn nɛn ''an ''va
    ''gʋɛ o ''ka ''tɔ bo.'
  fuh-BKF: Jowtunduron e jowtaali ceniiɗi. Kawrite goonɗinɓe Almasiihu fuu ina njowta
    on.
  arl-NT: Niarta Pueyaso pueya nia saruhuatare seetanujuanaa nia paniniutia nojori.
    Puetunu niiquijinio parta Pueyaso pueya maapuejanaari cua sequecanuni cua saruhuatanura
    niajaniya.
  ziw-ziw: Lamsanani kwa kilagiso cha kungana. Ndamsa kwenyu zikulaila kwa mabunga
    ya wantu wamzumile Kulisito.
  grc-TR: Ἀσπάσασθε ἀλλήλους ἐν φιλήματι ἁγίῳ. Ἀσπάζονται ὑμᾶς αἱ ἐκκλησίαι τοῦ Χριστοῦ.
  nag-nag: Ekjon pora ekjon ke pobitro laga chuma dibi. Khrista laga sob girja khan
    pora apnikhan ke salam janai ase.
  eng-OEBCW: Greet one another with a sacred kiss. All the churches of the Christ
    send you greetings.
  knj-NT: Ja' yet che cha'len je ba, che yak'len scawil je c'ul yin cam c'ulalil,
    yutol yet jex xa Dios. Tol chi ya pax toj scawil je c'ul eb bey wan yiglesia Cristo
    ti'.
  deu-1912: Grüßet euch untereinander mit dem heiligen Kuß. Es grüßen euch die Gemeinden
    Christi.
  san-PUN: ਯੂਯੰ ਪਰਸ੍ਪਰੰ ਪਵਿਤ੍ਰਚੁਮ੍ਬਨੇਨ ਨਮਸ੍ਕੁਰੁਧ੍ਵੰ| ਖ੍ਰੀਸ਼਼੍ਟਸ੍ਯ ਧਰ੍ੰਮਸਮਾਜਗਣੋ ਯੁਸ਼਼੍ਮਾਨ੍
    ਨਮਸ੍ਕੁਰੁਤੇ|
  nob-LB: Gi hverandre et velkomstkyss som troende. Alle menighetene her hilser til
    dere.
  ntj-ntj: Yuwa, yampura-yanku nyunytjunma kurta tjurtupirtilu. Nyangka yingkarta
    pirni ngurra kutjupa-kutjupangka lurrtjurringkupayilu-ya watjaranytja tirtu-tjananyantaya
    kuliranytjalu.
  sxb-NT: Owutuukre mukeezanie omuntu no omwina waae na amakeezio aga awada awagonzaanie
    ku Kristo. Amakaniisa goona aga Kristo gawatumiire amakeezio.
  nhu-NT: Ben egaynɛn bikuu binɛn e, eŋocɛ ɛ̂ ŋŋocɛ bonyii bo Nyo' le. Bintaashɛ bi
    bonyii bo mbee le bi Klistu le bicii gayte ben e.
  row-row: Mete ma basa nggi miꞌibꞌue na, esa simbo esa no susue-lalaiꞌ mana nandaa
    soaꞌ neu atahori mamahereꞌ ra. Kristus Jamaꞌat nara mana sia ia ra o fee nggi
    hara sodꞌa-moleꞌ boe.
  msy-msy: Ia Kraisɨn adarasi, e uan arazimɨn gɨn mangɨva, ia uan adarazir agharibar
    suigh. Ezɨ Kraisɨn siosba bar uan akaba isa ia bagha da amaga ghaze, Afeziam ia
    ko ikɨ.
  agg-agg: Godɨndɨ nendɨ-yafe hohoanɨmona wandafɨ mamɨ ranaheimbo sɨmborɨ wakɨkɨhɨ-ndürɨmboane.
    Muŋgu ai sɨheimbo hɨhɨfarɨhündürɨ.
  ptp-ptp: Xam pulma vɨgêm ên i nêl xam kɨtong bê xam xêmyaa vin lecma. Konglegesen
    vac vɨgwe gae vɨhati nêl vɨdiiên i loc vô xam.
  nak-nak: Amuto tomi ge visagege baoli mai la vulovulo gatou ale te Kraist. Egiteu
    la lotu tomi te Kraist te la gale ale omai, egite veia mutou e Rom la haro sesele.
  lbb-lbb: Ning mulo arsongo mulor maris artalai mulo ana argoro na marmaris, pa mulor
    toli ana totoh na toltol. A tarai a lotu ane Karisito miting na hananuala rop
    la saran anunla marmaris tetek mulo.
  kan-2017: ಪವಿತ್ರವಾದ ಮುದ್ದಿಟ್ಟು ಒಬ್ಬರನ್ನೊಬ್ಬರು ವಂದಿಸಿರಿ. ಕ್ರಿಸ್ತನ ಸಭೆಗಳಲ್ಲಿರುವವರೆಲ್ಲರೂ
    ನಿಮ್ಮನ್ನು ವಂದಿಸುತ್ತಿದ್ದಾರೆ.
  cso-NT: 'Ren¹ náh² tsá²ján² tsá²ján² hi³ re² nio² honh² náh², la³ cun³ qui³ ráɨn³²
    tsú² jan² raɨnh²¹. La³jɨ́n³² tsá² lɨ́n³ cuáh³² quioh²¹ Cristo tɨ³ lá² juáh³: “Hia²
    náh²”.'
  ena-ena: Asɨ dɨ hulaŋ iamɨgali alaŋ aludɨ isagali imahali me agɨladɨ iga iga hɨjɨŋalaŋala
    human lamɨmɨli uami. Jisasɨ Kɨlaisɨ dɨ hulaŋ iamɨgali haiabɨla mu hɨvɨ mu hɨvɨ
    hɨniavɨdaci avɨli hɨvɨ nulɨdɨ mɨŋamɨgu mɨŋaiahavalɨ agɨlaŋ nalusaŋ lamulavi uami.
  tgo-tgo: Hu livamomoya nɨmami weŋgiya ghamunena na hu vemwaewo weŋga kaiwae ghemi
    Loi le gharɨgharɨ. Krais le ekelesiyake wolaghɨye e valɨvaŋgake iyake thɨ mwaewo
    e ghemi.
  yap-yap: Gimed ra mada’ ma ngu’um farayed owchemed nrogon e pi’in kar walaggad u
    daken Kristus. Urngin e galesiya rok Kristus e be lungurad e ngi i felan’ Got
    ngomed.
  mop-NT: Dioste'ex a bajil ta bajil tu qui'il. Tanoo' u diostac'untique'ex tulacaloo'
    a jujun muuch' a ti'ijoo' Cristojo.
  tet-tet: Kalo emi haklibur, tene malu hodi tabe kabaas. Kristus Niakaan hutun sarani
    hotu-hotu iha neꞌe solok tabe baa emi.
  hlt-MCSB: Khat neh khat a cim moknah neh toidal uh thae. Khrih kah hlangboel boeih
    loh nangmih n'toidal.
  xtd-NT: Juñaꞌa tnaꞌa‑n xanyuux, te teyuꞌu tnaꞌa‑n ná ka kida dava ka ñayiu ka kukanu
    ini Cristu. Ndajan tnuꞌu ñaꞌa dava ka ñayiu ka kukanu ini Cristu xtuu yaꞌa.
  mdy-ETH: ዎሊኮ ጌርሲንሢጉዲ፥ ናሹሞና ዎሊ ሄርቂ ዔኤሊንቱዋቴ። ኪሪስቶሴ ጉሙርቃ ሺኢጲፆ ማኣሮ ዓሳ ቢያ ዒንሢ «ኮሺዳ?»
    ጋዓኔ።
  spl-spl: Yakât otmâ yu sâlikum nâŋgânomai. Yawu otnomai yan Anitâhâlen biwiyeŋaŋe
    kepeim buku oraŋgim mansai yakât heroŋe nâŋgâm parahuaknomai. Otmu kapiŋe kapiŋe
    Akaia otmu Asia hânân tatmâ arap yakât ambolipŋe biwiyeŋaŋe Kiristohâlen kepeim
    mansaiŋe yeŋgât nâŋgâyiŋgiai.
  usp-NT: C'am rutzil awchak chi jc'utic chi talok'aji' ayb'ak. Titaksajb'i rutzil
    awchak jwi'lak juntir yak ajtakeltak re Kakaj Jesucristo.
  zav-NT: Na' catə' chežagle ḻeyolguiž lɉuežɉle dižə' šao' par nic̱h gacbia' de que
    chaque c̱he lɉuežɉle. Na' beṉə' ca' nitə' nga na' len beṉə' ca' nitə' ga yoblə
    chəsə'ədopə chəsə'əžag chso'elaogüe'e Cristən', yoguə'əga'aque' choso'oguape'
    le'e diox.
  sgz-sgz: Má i pákánbung gam lu kis talum suri lotu, gama lu árár arliu i gam mai
    armámna. Keskeskesá boh tám ruruna si Karisito til main i balis min, di no di
    nas pas gam.
  kek-NT: Q'uehomak xsahil e̱ch'o̱l chi ribil e̱rib riq'uin santil utz'uc u. Chixjunileb
    laj pa̱banel neque'xtakla xsahil e̱ch'o̱l sa' xc'aba' li Jesucristo.
  blz-NT: Poosalami ka' poo'ooki tia noa men molinas i kuu men sa'angu' kaparasaya'an.
    Giigii' jama'at ni Kristus moki tundunkon salamna bo ko'omuu.
  poe-NT: Kja̱xin tse̱hérá tja kíchuárá kjuachaxin ihni̱é Ìnchéni. Kaín tí sín ni̱nko
    kuènte Cristo ntihi xraxinkaon sín tí jahará la nixjahará sín.
  san-TAM: யூயம்ʼ பரஸ்பரம்ʼ பவித்ரசும்ப³நேந நமஸ்குருத்⁴வம்ʼ| க்²ரீஷ்டஸ்ய த⁴ர்ம்மஸமாஜக³ணோ
    யுஷ்மாந் நமஸ்குருதே|
  cof-NT: Nula tala Diosichi tsachila jolajoto, lachi tenchi mo tito saludaicaalaquina!
    Jerale Crístochi tsachi bolonla nulachi saludo erelaquinae.
  srm-NT: Nöö un baasa unu seei e, dee sëmbë, kuma apaiti sëmbë u Gadu. Hii dee sëmbë
    u ˻Jesosi˼ Keesitu dee ta ko a keiki makandi a dee kamiankamian tuu manda gaan
    odi da unu.
  qvs-NT: Sukwan sukwan kushikushpa rimachinakuychi. Tukuy kaypi Jesukristuta kreyik
    kankunatapish rimachishunkichi.
  zca-NT: Rë go, men che'n Jesukrist, guzen go ya' wech go, uni' go lo bixa' kun dub
    laxto' go. No nu rë yado' plo nzhin rë men che'n Jesukrist, kixë'l bixa' tu widi'zh
    wen par rë go.
  cbc-NT: 'Bairi mʉjããrẽ ñiña: Mʉjãã to macããna tocãnacãʉ̃pʉa nʉcʉ̃bʉgorique mena
    ãmeo bocári caroaro ãmeo jẽninucũña. Nipetiro ato macããna ñubueri majã Jesucristore
    catʉ̃goʉsari poari macããna mʉjããrẽ ñurotijoyama.'
  qxo-NT: Llapayquipis goricar macallanacuyanqui. Maytsaypitapis criyicog waugicuna
    y panicuna gamcunapä salüduncunata apatsiyämushunquim.
  mox-mox: Ta omiʼa toʼekalesia ma emiavo venima sibutuyega ona lukaiwa ʼidewani itaʼa
    tovetumaqana eda ilivu aqiaqina ʼinega.
  kew-kew: Niaa Gote-na ruru onaamere ame baaninu raapu ki mua epe-rupa piralepape.
    Gore Krais-na lotu ada-para piri onaanumi nimi-para epe-rupa piralepape wai lo
    repaatema.
  dww-dww: Be Keriso na ekalesiama matabudi adi waikaiwama taumi ḡaromie. Be wainuapaḡoe
    koi kaiwa vivirana waisuruva mate.
  twi-ASANTE: Momfa mfeano kronkron nkyeakyea mo ho mo ho. Kristo asafo no nyinaa
    kyea mo.
  aoj-aoj: Waf afamba apaꞌ amam nematawa Godi, ipaꞌ hipai atona atin pendagala pendasoꞌasa
    lagof esis sahin owan hiasi pindanifelis. Amam nematawa Kristen hiasi sagape naꞌai
    sandaꞌmepago nemaf buꞌwafi sandagalamepa.
  cbv-cbv: Dios ã oyatjĩh yeéb Jesúíhwã ñi tʉ́i míic ʉʉ́bʉ́. Nihat Jesúíhwãbʉt yeebdíh
    ĩ tʉ́yat tʉ́ʉtna caá.
  taw-taw: Chɨn God binɨb ne pel gɨpun tek, nɨbi mɨñmɨñ gɨlɨg penpen ñɨn pak sakɨnɨmɨb.
    Binɨb man ke okok mɨdɨl, Klays binɨb ne pelpel apnan gɨpal okok, kɨli nɨbop Lom
    binɨb okok ag dɨdeg lebal.
  jic-NT: La nüjüsüqué na nun popé, la tjalapaná nunwá. 'Ücj nujisas t'as nujus tjunucú
    nusin popé. Dios ts'uyupj pjü way qui'á süs wa la tjajay.
  zap-NT: Gugabtyuzhelsaa yra de kon te bzhid, sin ne yzaadet ne mal lextoo de. Yrandxee
    xpén Jesucrist rxaal diztyuzh lo de.
  wer-wer: Neneren lup santak yowe mëak mor meneë. Ka poutë ingre mor sak wëauröak
    yowe yenia.
  ipi-ipi: Gotena wandakali tupamane Kitisene yangone tupa epele wato, sikane lalawa
    piki puato, yakamato mindi akali kuai lo atape lalapape. Kataisana sosa yuu waka-waka
    eyai tupa pitakana Kitisene wandakali tupamane yakama languato, kuai lo atalapape
    leyai.
  qul-NT: Uj ujcuna santo much'aycuywan saludanacuychis. Cristopaj tucuy iglesiancuna
    saludocunata apachimusunquichis.
  ter-NT: Yíhaikakanoe, siunoné kixekókoti kuteâti kixókokoku ûti yúhoikeokoko ûti,
    imeâtinoe sasá'ikoke iséneu vo'oku itínoe kopo'ínukokoti xoko Kristu. Yúhoikopinoemaka
    ne uhá koeti po'inu ûti xoko Kristu ho'uxínovotihiko ítuke Vúnae yâye xoko póhutihiko
    ho'úxovoku.
  bmr-NT: Fahɨgova mihibɨcɨcasimoro midillucasi Moocaani sajeebɨɨco ihɨfusuqui. Paryɨɨcɨno
    Cristo iijamɨnaa amɨɨhaijaago iijɨco galluuhi.
  fuf-fuf: Salmondiree, hirbondiron hirbondiral laaɓungal. Mofte* Almasiihu on ɗen
    fow salminii on.
  bhl-bhl: Alik alik yu Sunbin-Got em angin num kukuw be geleweko, yengimel yukalem
    falal kolew kolew keko, “Biliw yako!”, yangboliwka! Yu kililina! Abiw abiw angom
    im Kulais em sios kunum waneng alik alik bikati yulo “Yukalo!”, yangiw te.
  ons-ons: Kima gege wane oi bakom eaŋo lulu zam zam okan nagukei. Kristo wane doku
    tau tau magu korop gemami edo oi bakomene korop ŋinano motpi sari waremaike.
  con-NTPO: Tisupapora injama'choi'ccu in'jamba munsinccopa chigambiancco'faja. Nane
    poiyi'cco Cristove in'jamba bo'fa'chondeccu tsu que'ima chigambian'fa.
  ghs-ghs: Nookare, Ohongaho oko ma boto tupu totaqi ma totaqina nokoi gama teena
    naate nikeho qaki ma naki eetoraita Ohongaho pengata qesa kanabetare.
  peg-peg: ପୁଇପୁୟା ଡଞ୍ଜ୍‌ନାକା ହିଜ଼ି ହାରିତିଂ ଜୁୱାର୍‌ କିୟାଟ୍‌ । କ୍ରିସ୍ଟତି ୱିଜ଼ୁ ମଣ୍ଡ୍‌ଲି
    ମିଙ୍ଗେଙ୍ଗ୍‌ ଜୁୱାର୍‌ ୱେଚ୍‌ଚାନାରା ।
  txu-NT: Ne abenwỳr bôx ne abeno arôrôk ne aben pa krij. Apỹnh me kute amim Kritu
    mar ne kôt ar aben pydjio ba djàri ne me ar amã kabẽn mex jarẽ.
  eng-WEBU: Greet one another with a holy kiss. The assemblies of Christ greet you.
  gnw-NT: Piyembɨsaluda yave, piñecuãva piyerau reve. Opaete upurugüɨrovia vae uyembatɨmbatɨ
    vae jei peve Tumpa ndiveño peĩ.
  mux-mux: ‘Oliu pali Krais-nga yambuma’ niku anju-yandu yambuma kanglku “Kapula molemeleye?”
    niayo. Krais-nga yambu-talapema-ni pali “Eni kapula molemeleye?” niku mundukumele.
  maj-NT: B'i̱ ngján súniñoho̱o xinki̱u. Títs'ínkjinu̱u kju̱a̱suniña ngayjee̱ xu̱ta̱
    ni̱nku̱ xi ts'e̱ Cristo̱.
  bkq-NT: Âwaparymodâ tohonuguze agonromo agâ âsedaenguwâdaungâ, agonromo agâ tâpyneze
    mawylymo mâenehon-homoem. Idânârâ Jesus einwânni modo idaenkulymo lâpylâ.
  kue-kue: Nono God yombanma mounga i mambunono holi pamere ere ene diwakai yei kungro
    bare eraglkwa. Te Krais yombama prapra meglkwa i diwakai yei ene tengwa.
