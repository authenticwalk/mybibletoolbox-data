verse: ROM.016.016
translations:
  kpx-kpx: Di isiviale la mole elegeveliege mole vahaeho vai mole ada hatuve. Keliso
    ataeau kove umale keau bahata laheho abu vahaeho hoto ko hanavolu.
  okv-H: Eto Bada ta ke ta mune tavo mine ara ari amina osa mine ara evujo. Eto Keriso
    ta ekalesia tapa eita mihera amina ungo ere pekihera.
  tbo-tbo: Winiuyagoyagona gegena uyahinei ona maamala memi. Keliso a bolu atapuhi
    hi mamalimi.
  mal-C: ക്രിസ്തീയ സ്നേഹചുംബനത്താൽ എല്ലാവരും പരസ്പരം അഭിവാദനംചെയ്യുക. ക്രിസ്തുവിന്റെ
    എല്ലാ സഭയും വന്ദനം അറിയിക്കുന്നു.
  grc-SR: Ἀσπάσασθε ἀλλήλους ἐν φιλήματι ἁγίῳ. Ἀσπάζονται ὑμᾶς αἱ ἐκκλησίαι ⸆ τοῦ
    χριστοῦ.
  bgc-bgc: आप्पस म्ह एक-दुसरे ताहीं गळे मिलकै प्यार तै नमस्कार करो। थारे ताहीं मसीह
    की सारी कलीसियाओं की ओड़ तै नमस्कार।
  khz-khz: Mataukavami kwapurakwapura vewalakava vevelavuna na pio vega-namara Keriso
    gena ekalesia maparara na gemi vega-nama pege tugua.
  deu-TKW: Grüßet einander mit dem heiligen Kuß. Es grüßen euch alle die Gemeinden
    des Christus.
  zsr-NT: Gul‑gáp Dios lzaꞌliꞌ, unídaꞌliꞌ lzaꞌliꞌ lu yöl‑laꞌ nadxíꞌi queëliꞌ. Tuꞌgapëꞌ
    Dios lbiꞌiliꞌ yúguꞌtë böchiꞌ lzaꞌruꞌ nababquëꞌ gap nacuáꞌ bunách queëꞌ Cristo
    ni.
  lin-lin: Bopesanaka mbote bino na bino, na beze ya bule. Mangomba nyonso ya Klisto
    etindeli bino mbote.
  hns-NT: Djab toelog ek iesaai ke bhaai-bahien ke bhetaihe, tab oke gale lagiehe.
    Hia ke sab Kriest ke samaadj log toelogke jaad kare hai.
  noa-E: Cristo gaaimua pãach thum ãba khodkha thʉnaawai agdaujö dich khapeen kha
    khõsi saludaabat. Mau iglesiapierr ermanonaan Cristo iek ʉ̈kha durrum khʉʉnau
    amach thumaam khʉʉnau pãrag salud deepʉ̈i nʉm.
  eng-EMTV: Greet one another with a holy kiss. The churches of Christ greet you.
  mib-NT: Te jeē cahán tāca ró jiín jnáhan ró, te yɨ́ñúhún techūhu ró ndaha i. Te
    tāca grupo ñayuu cácandíje nuū Cristo, cáhán i jeē na sándeyɨ́ ni rō.
  lif-NT2: खिनिॽग सेसे मिःम्‍जिःल्‍ले़ सेवा मे़त्तासिम्‍मे़ॽओ॥ हे़क्‍क्‍याङ् कप्‍मोबा
    काक् सेसेहुप्‍लक्‍हाॽरे़ सेवा के़म्‍हाक्‍तिॽरो॥
  xnj-xnj: Mujambusanayi mwavene kwa uganu wa chikilisitu. Mewawa mwijambusiwa na
    misambi yoha ya vandu vevakumsadika Kilisitu.
  mmx-mmx: Mina eseega rangarang mi lenetnes i xaala. Limixin axap bok at laraogu
    lotu at ne Karisito di lox aonon lavapaase momo atnedi rinemi.
  cbr-NT: Jesucristo cupí mitsun nuitu upí 'aish camina bëtsibë bëtsibë nuibanani
    bërúanx 'inun cananti 'ain. Camabi ëmanu 'icë axa Cristomi catamëcë unicamax timë́xun
    ca mitsu bërúanxmi 'icánun 'ën mitsu canun 'ë caxa.
  tee-NT: Alamac'amit'it ju pumatamin milhi'uxijnan laca'amapaininti. Tamac'amiyanch
    tachi chun ju talhilaca'anta ju Cristo ju lacatam lacatam tavilanancha.
  eng-LSV: greet one another in a holy kiss; the assemblies of Christ greet you.
  cak-NT: Y chuka' nin-ij chiwe chi tiya' ruxnakil-iwech y titz'ubaj-iwi' chi'iwonojel
    pa rubi' ri Ajaf Dios. Conojel kach'alal ri niquimol-qui' pa rubi' ri Cristo,
    niquitak-e ruxnakil-iwech.
  pah-NT: Penho'anhuvanhuvã ti penhoiruamo. Ojipendyhyga'g̃a nhaporemo – kiroki g̃a
    onhimono'õ jipi Cristo'gareheva'ero – g̃a omondouka onhi'ig̃a pe me.
  sja-NT: Salude tee para bátɨ pãchi pitapai ak'ɨpidait'ee chik'inia p'anapata Cristopa
    k'inia bɨk'a. Nãpema ijãapataarãpa parãmaa auk'a salude pëiruta.
  xed-xed: Ka gaguvta kuni ta zgu va huɗukhuɗuk ta həŋ. Ta ga zgu inda Igliz ma Kristi
    ŋa ghuni guli.
  mks-NT: Ña̱ cúni̱ quéa̱ ná ca̱ha̱n Ndióxi̱ xi̱hi̱n táhan ndó ta ná tatí yúhu̱ táhan
    ndó ta yi̱i̱ caja ndó ña̱. Tócó ndihi na̱ cúú cuéntá Jesús, na̱ tácá veñu̱hu yóho
    chíndahá na̱ Ndióxi̱ coo ndihi ndó.
  gfk-S: Mu na haatne harbasiane mu ma mu na gagawane harbasiane mu ma ra tahut na
    tintalen. Ma ira matanabar na lotu bakut tane Krais ta ira tamtaman, di haatne
    um mu.
  bmu-bmu: Urumeleŋ alaurup sutŋine mönö aŋgum aŋguba nemböŋini suhuba jölöŋini jiba
    malme. Kraistkö urumeleŋ könagesö pakpak yeŋön mönö yaizökzökŋini algetka eŋgöreŋ
    kaza. Mewö.
  dgz-dgz: E Iesu inap dugup mega daitona taiana menan gaun ua gare gare ton. Keriso
    dugup megawa iragi gaun inayap waiwanum.
  eng-GNV: Salute one another with an holy kisse. The Churches of Christ salute you.
  zaa-NT: Ligúni saludar luetsi le lani la' tsì'ilatsi' tì'a ná qui'ni guni ca enne'
    qui' Tata Dios. Iyaba ca grupo canu retùppa por nombre qui' Cristua le' región
    nì nna, rithel·la' huá cabi la' rinàbatitsa' qui' cabi lani le.
  eng-WEBSTER: Salute one another with a holy kiss. The churches of Christ salute
    you.
  guh-guh: Paxamë ata Dioso panejumecovënëtsixae, xaniavaetsia namataenetsia bitso
    nasivaya panabajacobabiabare. Daxita pina Dioso pejumecovënëtsivi majotaje pejinavanapaevi
    pacabajacobalia.
  bon-bon: Weene weemeweme ajecletnäjineye gege cama. Keriso me biname cina iyeta
    maramara ätrunga ingle cabu ca, teepi weeme tääpume sebore mene ne jityepenisi.
  nhw-BL: Ximotlajpaloca huan ximotzoponica ica se tlatlepanitacayotl catli tlatzejtzeloltic
    pampa anmoicnelíaj ipan Cristo. Nochi itiopahua Cristo catli mosentilíaj campa
    hueli anmechontlajpalohuaj.
  swh-ONEN: Salimianeni ninyi kwa ninyi kwa busu takatifu. Makanisa yote ya Kristo
    yanawasalimu.
  wbi-wbi: nihungile umuunhu ghweni nu lunonelo ulwimike. itembile sooni sikuvahungila
    mwa Kilisite.
  bba-bba: I tɔbirinɔ kɑ kĩru. Kirisin yiɡbɛnu kpuro nu bɛɛ tɔburɑ.
  eng-KJVCPB: Salute one another with a holy kiss. The churches of Christ salute you.
  kgk-NT: Pejohayhu-gwi, penhokwavã kwavã katu peiko-vy onhondive. Entéro Cristo reroviaha
    gwive onhomboaty aty ha-rupi omondo-ta peẽ-my omandu'a porãha.
  waj-waj: Ngiingii teeda ngiingii teeda kiai suaivaki ngiingiiiyara ngiingiiiyara
    yoketaida yaaku rumisiatee. Yisuu Kirisiinnara vaa ausa hanigieeraiya vo yoosinna
    vo yoosinna Anutuuqaara nuunakiaiya ngiiiyara yaata utida boo kiaavai.
  cpy-cpy: Petakotantyaa powethatawakaeya. Rowetha-yitzimi eeroka-paeni ikaatzi piyowenta-piinta-kariri
    Jeepatzii-totaa-rewo.
  ekk-PKP: Tervitage üksteist südamlikult. Kõik Kristuse kogudused saadavad teile
    tervitusi.
  mpx-mpx: Nimamiu nuku paelu alomiyau elal ge nuku pemumulolu-agimiu kaiwena komiu
    Yehoba wana gamagalau. Keliso wana ekelesiya gegewel labi ya elana hi mulolu eliyamiu.
  wbp-wbp: Kajinkili jinta-jarri jaajiki, ngula-jangkarluju nganjirnili-nyanu ngamurlu-maninjarla
    jarnku nyunjika wirlki-mirnimirni. Yapa Kirijini-patu nyampurla jaaji-kari jaaji-kari-jangka
    yungulu-nyarra wangka kuja kalu ngurrju nyina.
  luo-luo: Mosreuru, uduto ngʼato gi ngʼato, gi yogruok maler. Kanise duto mag Kristo
    omosou.
  nhe-NT: Ximotlajpaloca huan ximotzoponica ica tlatlepanitacayotl tlen tlatzejtzeloltic
    pampa inmoicnelíaj ipan Cristo. Nochi itiopahua Cristo tlen mosentilíaj campa
    hueli inmechontlajpalohuaj.
  aii-aii: ܗܲܒ݂ܠܘܼܢ ܫܠܵܡܵܐ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ ܒܢܫܘܼܩܬܵ‌ܐ ܩܲܕܝܼܫܬܵ‌ܐ. ܒܝܼܵܗܒ݂ܵܐ ܝܢܵܐ
    ܫܠܵܡܵܐ ܐܸܠܵܘܟ݂ܘܿܢ ܟܠܵܝܗ‌ܝ ܥܹܕܵܬܹ̈‌ܐ ܕܡܫܝܼܚܵܐ.
  esk-NT: Paġlatisritchi avatmun kunigutmik ipqitchuakun piqpakkutiłikun. Iluqaġmiŋ
    ukpiqtuaŋuruaŋi Christ-ŋum tuyuġaasri nayaaŋŋanik.
  msb-msb: Magkinumustahan kamo sin hugot sa buot. Ginakumusta man kamo san tanan
    na nagatuod kan Cristo didi.
  cpa-NT: Qui³hieh¹³ hniah¹² ju²rúh² hniah¹² ca¹lah¹hiu³ hoh¹² hniah¹². Jøng² dsa²
    quián¹² Cristo chian² hliú² juøi², dsiánh²dsa jǿg³ dsio¹ quiánh² hniah¹².
  dso-dso: ତମର୍‌ ବିତ୍‌ରର୍‌ ଆଲାଦ୍‌ ଦେକାଇକରି ଗଟେକ୍‌ ଲକ୍‌ ଆରି ଗଟେକ୍‌ ଲକ୍‌କେ ଜୁଆର୍‌ବେଟ୍‌
    ଉଆ । କିରିସ୍‌ଟର୍‌ ସବୁ ମଣ୍ଡଲି ତମ୍‌କେ ଜୁଆର୍‌ ଜାନାଇଲାନି ।
  meu-meu: Ba hahenamo heheni; ba haherahu heheni. Keriso ena ekalesia oreadia iboudiai
    ese e hanamomuimu.
  yva-NT: Wapo kove raura wasai vambinibe weye wabe arakobe no Yesus Kristus ai. Anugano
    Amisy Kristus tenambe wo kove ranutugore wasai.
  dgc-dgc: Négbatian kam ta matapat. Du étanan a tolay du simbaan ta éye éy mékikumusta
    be side dikam.
  zpm-NT: Grëse to bets, grëse to bzian, goḻcaania zhibdiuzh naa. Grëse zha ne rliladz
    Jesús nëz rii, laa zho rxeeḻ bdiuzh lo to.
  hix-NT: Oyohsonàtokonye atamtxuhkatxoko, osox oyehtxoho kom hoye ro, enyhoru ro
    me oyehtxoho kom hoye ro xarha. Ohnàn kom yaw natxow hatà, Kryestu mryenon komo,
    anato rha tohsamnohsomà ro komo rma, omeroro.
  sim-sim: Nir Avui Wasilakahi mak ni nanda nir, halanak os ni tirsawa wolo ni anamakshitakshihi
    ni tava anatoloka. Sios amber tol torok linda wesambasa lihin olmu jirin handuwa.
  npi-ULB: एक आपसमा पवित्र चुम्बनले अभिवादन गर । ख्रीष्‍टका सबै मण्डलीहरूले तिमीहरूलाई
    अभिवादन पठाएका छन् ।
  cgc-cgc: Magkamustanay kaw man ta kada isya na papakita nyo inyo na pagpalangga
    bilang mag-utod ki Cristo. Tanan na mga grupo ta mga gatuo ki Cristo unti gapangamusta
    man ki kyo.
  tim-tim: Yekai hainâk Kembugât akmâ bâtyeŋe koaŋgiŋet. Akto hânŋe hânŋe Kristogât
    kâmot yâkŋe yeŋgât nâŋgâ yeŋgim mandâi.
  yor-yor: Ẹ fi ìfẹnukonu mímọ́ kí ara yín. Gbogbo ìjọ Kristi kí yín.
  wos-wos: Nani Godna du takwa hurumbeka maki, guni guna du takwaka yikafre mawuli
    yata diré tamarutanguni. Kraisna hundika xékékwa atéfék du takwa gunika dinguna
    di nae.
  emp-NTPO: Wãrã quĩrĩãneba dji bia edad̶adua. Jũma Crito ẽberãrãba quĩrĩã panʌa bãrãra
    bia duananida.
  eng-F35: Greet one another with a holy kiss. The congregations of Christ greet you.
  ind-ind: Saudara-saudari, hendaklah kalian saling memberi salam dengan penuh kasih
    sebagai umat yang sudah disucikan Allah. Semua jemaat Kristus menyampaikan salam
    kepada kalian.
  pes-OPCB: یکدیگر را با بوسه‌ای مقدّس سلام بگویید. تمام کلیساهای مسیح به شما سلام
    می‌فرستند.
  mpt-mpt: Gode nakaia unanga ibo ib sinwalo heitdabesese nine! Klaiste bainobo galin
    nakaia unangai bib mak bib mako mina bianiba lotu kebinabibi alukum ibo Ayam blibte
    ge baabeibobe.
  ssx-ssx: Iki paeyaoma꞉ hande Ketiso wanda꞉halima꞉ pu haloma꞉ tupa꞉ hopula alualu
    pea꞉pa꞉peke. Ketisona꞉ siosimanu paeyaoma꞉ iki pa꞉ta꞉ a꞉taloe pi la꞉niaasememe.
  mkl-mkl: I yɑ ce njɛ fɔɔ do kubi jiidɑ ŋɑ. Iɡbɛi inɛi Kirisi ŋɑ fei ɑ̀ wɑɑ ce ŋɛ
    fɔɔ.
  gaq-gaq: ନେନେ ବୟାଁ ରକମ୍‍ ବାବେଚେ ପବିତ୍ର ବାବ୍‌ରେ ବୈନ୍ତାଚେ ଆଲାଦ୍‌ ଡିଂପା । କିସ୍‌ଟନେ
    ସାପା ମଣ୍ଡଲି ଆପେକେ ସାର୍ଲ ଆଃମ୍ୟାଡିଂକେ ।
  gof-RNT: Geeshsha yeeretethi yeerettishe, issoy issuwa sarothite. Kiristtoosa woosa
    keetha ubbay hinttena saro yaagosona.
  unx-unx: ଖ୍ରୀଷ୍ଟ୍‌ ଦୁଲାଡ଼୍‌ତେ ମିହୁଡ଼୍‌ ଆଡଃମିହୁଡ଼୍‌ଲଃ ଜହାରଃପେ । ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ସବେନ୍‌
    କାଲିସିୟା ଆପେକେ ଜହାର୍‌ ମେନ୍ତେକ କାଜିକୁଲ୍‌କାଦା ।
  gah-gah: Lekeza nene monokú eza aputá viziko eza aputá viziko iki minalo. Kilistoni
    vegenala zuha numutó namató mini-liki vinamó nenete geketini nilave.
  lcm-lcm: Mi alis angpokpokai animi ta posong aro velai ani lulus daus. Au na mamain
    ta kuvkuvulan aongos si Karisto e ke kipo alis kari posong aro taun imi.
  aer-aer: Nhenge arrantherre apeke atyewe arrpenhe Jesus-kenhe aremele ikwere akangkemele
    anaye, Ngkarte apayuthnemele renhe mwantye-mwantye-iletyenhenge. Atyewe Jesus-kenhe
    areye nhenge apmere arrpe-anenhenge kwenhe arrekantherre itirrerlte-aneme arrekantherre
    akangkemele aneme.
  qvc-NT: Chayshinar suqwan suqwan tingunakushpa, (ancha rrispitanakushpa) muchanakushpa,
    shumaqta napaykunakuyllapa. Kay llaqtakunapi yumbay tandakaq kriyiq masinchiqkunam
    qamkunata napaykushungi.
  tgl-ULB: Batiin ninyo ang isa't isa sa pamamagitan ng banal na halik. Lahat ng mga
    iglesiya ni Cristo ay binabati kayo.
  cbs-NT: Jaska inun, Jesús chibainbu dasibibu tibi jatuki nukutan jatu dananma yuka
    iki jatube ikukunankubainxankanwen. Jaska inun, na nenu jiweabu Jesucristo chibainbu
    ichati jiwe tibi anuabun jabun janchadi matu bumakanikiki, Diosun jau matu dasibi
    duawakubainunan.
  xtm-NTPP: Ka ndakan‑tnu'u ñaña'a ña ndaka ñayii ni ka kandija Cristo a ja ka iyo
    i ndaka ñuu ya. Te jin ndakua'a tna'a ndi‑in ndi‑in ni nchuxi, te kó kuu in tnu'u
    mani.
  nnq-nnq: Mpatanange abali ku kulaya mapalano ga Kilisto. Ikuta yoa ya bandu abunhwamini
    Kilisto yampatanga abali.
  bao-NT: Ñucã to cãnacãrãpʉrena nʉcʉ̃ bʉorique mena añuro ameri añu dotiya. Niipetirã
    Jesucristore ca tʉo nʉnʉjeerã mʉjare añu doti cojoma.
  san-ORI: ଯୂଯଂ ପରସ୍ପରଂ ପୱିତ୍ରଚୁମ୍ବନେନ ନମସ୍କୁରୁଧ୍ୱଂ| ଖ୍ରୀଷ୍ଟସ୍ୟ ଧର୍ମ୍ମସମାଜଗଣୋ ଯୁଷ୍ମାନ୍
    ନମସ୍କୁରୁତେ|
  huv-NT: Meáwan icon itepeayiün nop alinop, müüch mapac imeajtsan. Aton meáwan noicnoic
    ajlüy mondüüb Teat Cristo atepeayiw icon aton.
  otn-NT: Co n'na ra̱ respeto da̱mi̱ nzɛngua n'na ngu̱ n'na'a̱hʉ. Gätho ya yø ja̱'i̱
    'bʉi ndap'ʉ bi zä ngue ya xa̱ 'yɛ̱c'ɛ̱i̱ ra̱ Cristo, gä di zɛngua'a̱hʉ.
  nop-nop: Ala hidebo, hidi hidetok welemomooŋ nadiŋa kohokukut tineeŋ. Yokwetkwet
    Wapum’walaŋ kayoŋbop hatitawiiŋ hogohogok adi hiditok welemomooŋ nadihamiiŋ.
  obo-NT: Na, pokuukumustay kow amoy'd pokita no id pohinowannoy kow. Iddos langun
    no id lolivuung nod pompomakoy ki Disas Krays, id po-uma mandad to kodpongumusta
    ran koniyu.
  cak-ENT: Y chuka' ninbij chive que tibana' saludar c'a ivi' chi'ivonojel riq'uin
    ronojel ivánima tijola-ivi'. Y tic'ulu' c'a ri saludos ri nyequitük-e conojel
    ri hermanos ri nquimol-qui' pa rubi' ri Cristo pa tak tinamit ri yec'o chiri'.
  lif-NT: ᤂᤡᤏᤡ᤹ᤃ ᤛᤣᤛᤣ ᤔᤡ᤺ᤶᤈᤡ᤺ᤸᤗᤧ ᤛᤣᤘᤠ ᤔᤧᤳᤋᤠᤛᤡᤶᤔᤧ᤹ᤀᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤁᤵᤔᤥᤒᤠ ᤁᤠᤰ ᤛᤣᤛᤣᤜᤢᤵᤗᤰᤜᤠ᤹ᤖᤧ
    ᤛᤣᤘᤠ ᤁᤧᤶᤜᤠᤰᤋᤡ᤹ᤖᤥ॥
  mie-NT: De tá cáhān jítáhán nú, de yíñúhún techuhú nú ndahá ji. De ndācá grupo nchivī
    cándíja nūū Cristo, cáhān ji jā sāhá ndeé inī ndá nú.
  san-TIB: ཡཱུཡཾ པརསྤརཾ པཝིཏྲཙུམྦནེན ནམསྐུརུདྷྭཾ། ཁྲཱིཥྚསྱ དྷརྨྨསམཱཛགཎོ ཡུཥྨཱན྄ ནམསྐུརུཏེ།
