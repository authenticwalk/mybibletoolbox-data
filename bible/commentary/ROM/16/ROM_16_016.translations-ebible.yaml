  ntu-ntu: Eu, x rpi-etramu, “Nim la,” x male-lxblramu mqmu mz nivz. Lrmakxtr amrlx
    kcng tzmncng mrka nzrpibzlr bamu kx, “Nimu la.”
  pan-pan: ਤੁਸੀਂ ਪਵਿੱਤਰ ਚੁੰਮੇ ਨਾਲ ਇੱਕ ਦੂਏ ਦੀ ਸੁੱਖ-ਸਾਂਦ ਪੁੱਛੋ। ਮਸੀਹ ਦੀਆਂ ਸਾਰੀਆਂ ਕਲੀਸਿਯਾਵਾਂ
    ਤੁਹਾਡੀ ਸੁੱਖ-ਸਾਂਦ ਪੁੱਛਦੀਆਂ ਹਨ।
  gvc-gvc: Ã yoa mʉsa mehne macainare piti bocana, noano mehne piti bocaga. Jipihtina
    Jesu yaina jipihtiro macaina mʉsare noa dutira.
  mwp-mwp: Gud woeydhiz mura kidhakidhan yaynanob, gud thapaman mura mabaygal Awgadhaw
    mamoenu. Mura Yesu Kerison ekaloesiyal ngithamulpa gud woeydhiz.
  sbk-sbk: Mndamshile omoomo hubusu ifinjile. Amabhanza goti ashilile uKilisti gabhalamhaa.
  mya-JVB: အချင်းချင်း တစ်ယောက်ကို တစ်ယောက်သန့်ရှင်း သော နမ်းခြင်းနှင့် နှုတ်ဆက် ကြလော့။
    ခရစ်တော် ၏ အသင်းတော် အပေါင်း တို့သည် သင် တို့နှင့် နှုတ်ဆက် ကြ၏။
  kgf-kgf: Ini imi haka téréyaiguc kiricne amuma yaiʒézé ac waŋamumu. Kristoac hénaoriŋ
    mocʒoŋ yandanéŋ yaiʒézé ac énézézu.
  awb-awb: Iteite we mehweh atéhoro. Moke mahtaqté Sísa tagaríáh kégá itensabé iroro
    ewe.
  gdn-gdn: Wi yowaguma tataguma badidi maba parautamiyamu ki maba wi Keriso sumapiyamu
    ragidai kuduba mu mete inako deni deni parau kasiwara-iwogoi idiwoi. Keriso sumapiyamu
    Mamanuga God nene dibipiyamu ragidai tawana tawana idiwu ki mu paraumaga kawaya
    daganani wi bamagau tonopiyamu.
  nko-NT: Mlɩlata aba puta Bulu ɔdwɛtɔ. Kristo ɔpasua ámʋ fɛ́ɛ́ bʋdɛ mlɩ tsiá ha.
  bsn-NT: Cristo sʉorine cojo masare bajiro bajirã ñari, quẽnaro gãmerã yisẽniĩa,
    yiñaña mʉa. Adoana, Cristo ocare ajitirʉ̃nʉrã jediro, mʉare quẽnaroticõama ĩna.
  pib-NT: Galuukakanu kpashiri gamluruyma. Ralukangina pejnuruneko gapatjetyawaka
    gajene Kristonune.
  wiv-wiv: Na kadolu moge kua Kristen kamahi, ia katiukatiu ni miu kete domia ruamiu
    kua miu ta Kristen lupu. Dia sios laveve na poloki Kristus, dia ta vala gritings
    ni miu laveve.
  reg-reg: Nuunkesishe bhuli umwi kwo kunyunyana kwelu. Amakanisa gona mu Kristo agabhakesha.
  mlh-mlh: Maŋkekerisie ogopunoŋuŋ yoŋore botugo kokobo eru meayaŋuŋ soseku mijeriyaŋuŋ
    eku goinebi. Kristore maŋkekerisie kufufuŋ sosowo yoŋoji momojoyaŋuŋ ruabi ŋoŋoreo
    foga. Oŋu.
  gof-ENT: ጌሻ ዬሬቴ ዬሬቲሼ፥ ኢሶይ ኢሱዋ ሳሮቴ። ኪሪስቶሳ ዎሳ ኬ ኡባይ ሂንቴና ሳሮ ያጎሶና።
  aau-aau: Homkwe hmo wayh-wayh me kokwe, uron pekney-weys non kwa way neyr-a-neyr.
    Krais so sios lowpwarowp homkwe, hme kokwe me-ihey-ok ke mekow ha.
  tvk-tvk: Melele xa mubit ‘bos makoe’ mi xamim, musa hemim metu tengan vapisen eheien
    eo mi xamim. E moletin xil e sias xil vus na Kristo di labit ‘bos makoe’ bat mi
    xamim.
  prf-NT: Mágbatiyan kam bilang matátkaka kánni Cristo.
  auy-auy: Kempínkémbá moórá-mora-waasi imáyáa éꞌa tiyáámba tíméro. Ísu Káráísitini
    waási seyaafáꞌnánká kentáfésa sésa kaweꞌ-úmai méraaro sewé.
  tbg-tbg: Ne uva mantehama koqemake nai kauqu nai kauqu nimiha variata. Ekaa Ihura
    vaintivara maihai niara irihama ni uva mantama nimite variara.
  hub-NT: Atumkesha ashi nui matsatainajaigka shir anennaisarum amikmanaitarma. Tura
    juiya shuar Criston nemarin aina atumin chichaman akupturmainawai.
  hmo-hmo: Umui ta ta dekenai umui hanamoa, umui ta ta dekenai ekalesia ena lalokau
    kisi do umui henia. Keriso ena ekalesia orea ibounai ese umui dekenai edia hanamoa
    idia siaia inai.
  big-big: Ini Yisuyegi ngizi kumuli puwili nakko nakyegi kelira wilik kagowinda kiling
    melegulang mizi puraga walimizi mizizo. Kongkirigesen Kilisiyegi ngizi kumuli
    piyeng mabiyengko wangane puwiligiyeng iniyegi wezameli.
  gux-G: yin yaaa binini mani yi yaba ki fuodi ba. li jaandieli yaaba kuli fuondi
    yi,
  cnl-NT: Rɨ²cuǿ²ra'³ u²³juee'n³¹ quia̱'n²na'³ uu'n²na'³ i²³la³ i²³nɨ³. Cuø²³ u²³juee'n³¹
    quia̱'² 'nee'²³ te'²³ dsa³ quien³² Cristo 'i³ nee'n²³² la²³ca̱a̱n³.
  zar-NT: Guliʼgapa Dios luzáʼaliʼ, unídaʼliʼ luzáʼaliʼ lu yöl-laʼ nadxíʼi queë́liʼ.
    Tuʼgapëʼ Dios libíʼiliʼ yúguʼtë böchiʼ luzáʼaruʼ nabábagaquiëʼ gapa nacuáʼ bönachi
    queëʼ Cristo luyú ni.
  kde-kde: Salimilana mmene kwa mmene kwa itamwi yanga Kilisto. Makuwa lammalele la
    vanu vakulupîla lànansalimila.
  ata-ata: Mo ta temanu lalotu noxou Kalisito lai ꞌo misovanu aso laixe kalumo ulai
    noxinge. Mo ngingi ukalusi ne ngasexelangenge ngatongatoꞌo no anu ꞌilixo noxinge
    nenge ta mitema noxou Lataua.
  qvw-NT: Lluypis sumä cuyacuywan limanacaycäliy. Cayćhu Salbacüninchic Jesusman llapallan
    chalapacü-masinchiccunam limaycälimuśhunqui.
  nfa-nfa: Ladhe miu pakaboko, na, mi paꞌuu èci dènge èci, dhu pantas mi dhèu parcaya.
    Jumaꞌat Kristus aaꞌi-aaꞌi ètu seꞌe, hia lii mahoꞌo mi miu kahèi.
  tnp-tnp: Otəni təuvɨr kəm təmah mɨn təhmen məmə itəmah kətiəh əmə e Krɨsto. Niməfaki
    rəfin rəha Krɨsto kəutəni təuvɨr kəm təmah.
  urd-urd: आपस में पाक बोसा लेकर एक दूसरे को सलाम करो मसीह की सब कलीसियाएँ तुम्हें
    सलाम कहती हैं।
  hot-hot: Ma nokam môlôviyaŋ esak kobom yôhôk matheŋ. Kilisi anêŋ avômalô êvhaviŋ
    lodôŋlodôŋ sapêŋ êv iniŋ leŋiŋmavi hadêŋ môlô.
  mqj-NT: La sae rokkokoa' sisalama'-lama' susi la sipato'na napogau' to mangngoreammo.
    Salama'na duka' matin angganna kombonganna to mangngorean inde.
  rus-SYN: Приветствуйте друг друга с целованием святым. Приветствуют вас все церкви
    Христовы.
  mbh-mbh: Na o pasungalu pel nge lomu nang sivenga tomo nge menumu titponga ranga
    ve ako omu sagu pel. Na Krais ile lotuonga alavusngare o pasungalu mun ole nang
    sivenga a thomu nge.
  bdd-bdd: Caigeda ꞌaigeda ꞌiyamiyaowedi mahetemiyao heꞌiyaꞌiyagu ꞌana moisega waꞌatusapwalidi.
    Ta wete tohekalesiyao mabwaiyadi tupwa baibaiwana ꞌoidiyega, ꞌidi helau tohekalesiyao
    tupwa Loma ꞌoimiya.
  cbt-NTPO: Imaramasopita capini noya ninosoroatoma', nisë'quëco'. A'napita Quisocristo
    imarinsopitanta' nisha nisha parti ya'huëpisopita saludos a'patarinënquëma'.
  srn-NT: Un taki makandra odi nanga wan santa bosi. Ala den gemeente fu Kristus seni
    taki un odi.
  cta-NT: Nu loꞌo chcuichaꞌ ma̱ jiꞌi̱ tyaꞌa ma̱, tyucui tyiquee ma̱ quityi ma̱ jiꞌi̱
    tyaꞌa ma̱ chacuayáꞌ jiꞌi̱ Cristo. Lcaa taju ñati̱ nu ntsuꞌu chaꞌ jiꞌi̱ loꞌo Cristo
    ca nde, cua ntiꞌ nguꞌ chcuichaꞌ nguꞌ jiꞌi̱ ma̱.
  bqc-SIM: À fↄkpakↄ̃wa ń Lua gbɛ̃́ↄ lɛ́pɛakↄ̃wao. Wɛ̃́lɛ ń wɛ̃́lɛo Yesudeↄ fↄkpàwá
    ḿpii.
  tcz-CHONGTHU: Christian kingailutna a khat le khat kichibaiyun. Christa Houbung
    ho jousen chibai nahin boluve.
  mar-mar: पवित्र चुंबनाने एकमेकांना सलाम द्या. ख्रिस्ताच्या सर्व मंडळ्या तुम्हास
    सलाम पाठवत आहेत.
  snp-snp: Ena linate mono wenenatina geyeti aiyokoiyo ka logimiti ya felegaga mona
    meleti abusa wi gedalo. Eba negu-negu ya monolo mau wi-wi amo wenena muki yate
    aiyo-koiyo ka ya linate fulo gede minae.
  isl-isl: Heilsið hvert öðru innilega. Allir söfnuðirnir hér um slóðir senda ykkur
    kveðju sína.
  spy-NT: Otorooch keey nyēē ōng'ērēkyinē keey. Isubooyook ānkōōtookwēēsook ꞉kanisoosyek
    ām yēēmōōsyēk tukul.
  xnn-xnn: Menpinakomosta kayo abes ay mangipaila isnan men-asilaydanyo. Nan mamati
    isnan am-in ay tapin di simbaan et menpakomostada ken dakayo issa.
  mwe-mwe: Nshalimiananje kwa ukonjelo. Shalamu shenunji kukopoka ku bhandu bha makanisha
    gowe ga a Kilishitu.
  tte-tte: Nimamiyao kwayaga-yagili kamikavao kolili yo kwamuloloili kaiwena komiu
    Yaubada ana tomoyao. Keliso ana ekalesiya meuloili dedei bwaite koina simulolo
    kolimiu.
  tcs-tcs: Grite wananada wea oli Kristianwei, prapa gasu wananada. Dem nada sos blo
    Kraist i sane griting po yupla ebriwan.
  hlt-THB: Pynoet ingkaw pynoet ak ciim mawknaak ing mawk qu lah uh. Khrih thlangboel
    boeih ing nangmih kut ni tlaih khqi uhy.
  soq-soq: E eda nuawadawada mampe sosola auwamonune do wanlempa. Ekelesia uduudu
    Keriso bedewe wanwanlala e auwala waiaubei.
  qub-qub: Llapayquipis shuntacar wamayänacur saludanacunqui. Purishä-quinrancho caycaj
    ermänucunapis gamcunapaj salüdunta apachicamunmi.
  att-att: Á sikayu gapay nga maggagammung tán, makkaká-iddù kayu ta kunnay ta mepángngà
    sù ira mawwawági nga manguruk kâ Apu. Á yù ira ngámin nga wáwwagi naw megapu sù
    panguruk da kâ Apu, nga maggagammung ta makkakerumá nga lugár nga nappassapassiárák
    ku, ipetúrâ da nikán yù pakanonò da ánna yù ayâ da nikayu gapay.
  bki-bki: Kiniou nejaaro ka nebiviuo kamiu nonovio ea kiaku m̃esi nei, a kamiu bunu
    monoka kuvorvorua vatitig van kamiu bogo nonovio, kuverial kenemiu tinietiiano
    van kamiu, tibe kamiu kumiom babibiniomiu ea tinievuiano. Mia bunu, taara nalo
    na Kristo kiano namoneano nalo ea tanobuku nalo nei aberial ka nalo aju ajidomii
    kamiu ea kialo volkouano nalo.
  bqp-bqp: À fↄ kpákↄ̃a kũ Luda gbɛ̃nↄ lɛ́pɛmmanaao. Kirisi sↄsinↄ gbɛ̃nↄ fↄ kpàáwa
    ń pínki.
  mcp-mcp: Ŋgəgá nə kúlʉla məkúlʉla mə́ buud ɔ́ Zɛmbî. Mədɔ̧ mə́ óbúgʉla ɔ́ Krîst
    mɛ̂sh mə́ ŋgə bə́da bɨ̂.
  hat-hat: Yonn bo lòt pou mwen tankou frè. Tout legliz Kris yo voye bonjou pou nou.
  npl-NT: Ximosepantlajpalokah iwa ximoixtenamikikah ika chipawak nomoyolo. Nochteh
    tokniwah tlaneltokakeh nomechontlajpaloah.
  bgg-bgg: Nawaithek chung so khichiug ne salamthek rai bo. Zab pha Masi ro charchthek
    è nathek shii salamthek thoge ro.
  eng-TCENT: Greet one another with a holy kiss. The churches of Christ greet you.
  eng-BSB: Greet one another with a holy kiss. All the churches of Christ send you
    greetings.
  cpu-NT: Etakora pinkantya povethatavakaanaiya. Jovethayetami eerokaite maaroiteni
    itzimi apatoventapiintakariri Cristo jaka.
  san-ASM: যূযং পৰস্পৰং পৱিত্ৰচুম্বনেন নমস্কুৰুধ্ৱং| খ্ৰীষ্টস্য ধৰ্ম্মসমাজগণো যুষ্মান্
    নমস্কুৰুতে|
  tac-NT: '''La ganíliga reporawa a''bopi ''la chu''migá banachí napurigá reporame
    niru ramué. Ralámuli napu ne ''yuga mochí napu Onorúgame oyérame ju napu we''kanami
    ejperégame ju abiena náolachigó reporali.'
  eng-WEBPB: Greet one another with a holy kiss. The assemblies of Christ greet you.
  gfk-H: Muat na karo harbasianei muat ma muat na gawanei harbasianei muat ma ra tahut
    na magingin. Ma ira mataniabar na lotu bakut gar ta Karisito ta ira tamtaman,
    diet tula harkaro ta muat.
  viv-viv: Taumiyao wanaveꞋalulusiule againe tobohiyamiyao wanaꞋatulauhidi be higa
    yami nuwanuwa hawahawahegana wanaseyemaunena. Keliso ana tovetumagana adi yoꞋo
    tulina tulina hilukafoi agaimiya.
  yao-yao: Nkomasyane jwine ni jwine kwa unonyelo wa chikilisito. Mipingo ja ŵandu
    ŵakunkulupilila Kilisito jose jikunkomasya ŵanyamwe.
  tgp-tgp: Ha tapatapai kamim na pungosi mata oloolo, vao kalesia tari non Kr̃isto
    la sile na nora retioloolo isamim.
  auc-NT: Edæ, Waa quëwencæmïnimpa, ante mïnicabo incæ tömämïni godongämæ̈ waa waadete
    apæ̈necæmïnimpa. Codito ingante wayömö näni pönencabo wayömö näni pönencabo tömänäni
    mïnitö ïmïnite wæætë, Waa quëwencæmïnimpa, ante änänipa.
  kbc-NT: Adinecoatitiwaji amaleeɡ̶aɡ̶a ikeeni madinemaanitiwage, awiitibige me ninitedibece
    Aneotedoɡ̶oji. Niɡ̶ina eletidi lapoli anoyiwaɡ̶adi Cristo oyecoaditibigaɡ̶ajitiwaji.
  bmh-bmh: Ag unum agal oiagab go en noumaimai, ebeag pataimai, izal ‘Umaseu’ ze awaran.
    Kristus nugau duailel ag uzan beu beu gotulanemen, go agen agal ‘Umaseu’ ze awarem.
  ctu-BL: Aq'uen la' bʌ cortesía. Ts'ujts'un la' bʌ ti uts'at. Pejtelel jini año'
    bʌ ti Cristo baqui jach mi' tempañob i bʌ mi' yʌq'ueñetla cortesía.
  meq-meq: Tsikum a bo me nəte nəte lele mə walaŋ kurom. Məhay gər i ndo məpe mədzal
    gər hay ka Yesu Kəriste ta tsikakum naha me tebiye.
  noa-H: Cristo gaaimua pãach t'um hãba k'odk'a t'ʌnaawai hagdaujö dich k'apeen k'a
    k'õsi saludaabat. Mau iglesiapierr hermanonaan Cristo hiek hʌ̈k'a durrum k'ʌʌnau
    hamach t'umaam k'ʌʌnau pãrag salud deepʌ̈i nʌm.
  alp-NT: Suke imi beteke hlamate ete lomai lulu cara tinai rebe tamata maka hlaleke
    loko Tuhane esi onore. Pusue Kristuse eni jemataru esi natue holmate ete kwali
    betaya imi.
  san-VEL: yuuya.m paraspara.m pavitracumbanena namaskurudhva.m| khrii.s.tasya dharmmasamaajaga.no
    yu.smaan namaskurute|
  kbq-kbq: Maka Kraisi mono naga'mo'za tamagritega musenke atrazageno vie. Fatgo huno
    ruotge hu'nea avu'ava hutma agi hene, agona ahene hutma maniho.
  kbh-kbh: Nÿetscanga mo Jesucrístbeyeca cats̈atangcá s̈mochjenchuaye, jtenámochëse,
    nts̈amo cach ts̈ëngaftangbe pamíllanga puerte bonshanánaca s̈mondbetsacheuanaycá.
    Nÿets luarenache enefjuana Crístbeñe os̈buáchiyënga cmontsacheuaná.
  ron-LSB: Salutați-vă unii pe alții cu o sărutare sfântă. Vă salută adunările lui
    Hristos.
  pon-pon: Komail ranamauki pena metik jaraui. Momodijou en Krijtuj akan kin ranamau
    on komail.
  nhe-BL: Ximotlajpaloca huan ximotzoponica ica tlatlepanitacayotl tlen tlatzejtzeloltic
    pampa inmoicnelíaj ipan Cristo. Nochi itiopahua Cristo tlen mosentilíaj campa
    hueli inmechontlajpalohuaj.
  sps-sps: Tan nainy te vaaguam faavot romi, nagat niman yam fifiisen men isiseiny
    mes tana sanaan to te faatok iny non kat iny fimamangiir fiisen men mangiir ten
    Krais. An fo viir gum iny vainy fafaaman to, te kaakaa ror tana pan tovei te faan
    kan iny men nainy rof tsuri tsumi.
  wnc-wnc: Sike ginda notza Jesuat nana dakngake yuaing aminde takekan natayamuke
    kataknga ipnong. Sike aminu Kraisdane aminabam dakngake anggwak saak yuaing aminda
    ginde gaak wamna danikaing.
  bus-bus: À ì kpákↄ̃a kↄ̃n Luda gbɛ̃nↄ lɛ́pɛmmanao. Kirisi sↄsinↄ ì kpàawa ń píngi.
  gub-BL: Pezeàzuwàzuwàn puruamutar haw rupi nehe, — Nekatu pa, nekatu ma, peze pà
    pezeupeupe kury. Zaneruwihawete rehe uzeruzar ma'e a'e wà, taw nànànar ywy nànànar
    a'e wà, omono uze'eg peme a'e wà no, — Pekatu pa, pekatu ma, i'i peme wà.
  imo-imo: Lino pali Kraistinga imboma ningo nendo yando imboma kangulko molko kondaio
    neio. Kraistinga imbo talapemani pali eno molko kondaio ningo mundurumele.
  boj-boj: Niŋgi na nuŋgo Kristen was kalil naŋgi segi segi kundoqnjriy. Kumbra di
    agi Qotei aqa segi tamo uŋgasari kalil naŋgi yeqnub. Kristus aqa tamo uŋgasari
    qure qure kalilq di unub qaji naŋgi na dego niŋgi kaiyeiŋgonub.
  eng-DRA: Salute one another with an holy kiss. All the churches of Christ salute
    you.
  knf-knf: Nawuladën mboş an bŧi naboofar bboofar banyimanuŋ. Knŧuk ki banfiyaaruŋ
    *Kriŧtu bŧi kawulan mboş.
  san-KHM: យូយំ បរស្បរំ បវិត្រចុម្ពនេន នមស្កុរុធ្វំ។ ខ្រីឞ្ដស្យ ធម៌្មសមាជគណោ យុឞ្មាន៑
    នមស្កុរុតេ។
  arn-NT: Welukonkechi chaliwmün rüfngechi piwkeyewün mew. Cristo mew feyentulechi
    pu che itrokom lemoria pifaleymünmew.
  zas-NT: Gol bagajpdioz lasaꞌdi ziꞌc rayal. Dux compniar ree bén raliduladx ree Jesucrist
    bén zaꞌ ree guie, rugajpdioz reeman lëjt.
  ken-NT: Kaká ká batɨ sayri nɛ ɛkɔŋ Mandɛm. Bakwɔ́ bho Kristo mankɛm bátò bhe
    bakak.
