  mcq-mcq: Timoti kaꞌene Godoni kaukara nú huꞌúmo ahuma venajaho Rusiasiho Jesaniho
    Sosipata kaꞌene nuni eijaho ijá ja ꞌajoravu.
  sus-A: ﭑ وَلِبٌورٍ تِمٌتٍ وٌ شّيبُ، عَ نُن لُسُسِ، يَسٌن، نُن سٌسِثَتٍرِ، ﭑ بٌورٍ
    يُوِقِيٍ.
  jpn-1965: 私の同労者テモテが、あなたがたによろしくと言っています。また私の同国人ルキオとヤソンとソシパテロがよろしくと言っています。
  fra-SBL: Timothée, mon compagnon de travail, vous salue, ainsi que Lucius, Jason
    et Sosipater, mes proches.
  yka-yka: Maboˈo bissā Timoteo, saweˈku maghinang si Tuhanin, weˈ essebne kaˈam.
    Duk maboˈo bissā du isab si Lukiyus duk si Jason duk Sosipater, meˈ pagkasiku
    Yahudi weˈ essebde kaˈam.
  mle-mle: Wunawa nakamwiyib yawiy kwurkwanadi duw Timotiy-awa adiy wun wunadiy kapa
    jaka tipa kidiy duw, Luwsiyas-awa Jasan-awa Sasipata, day abab gwurak wayapiy
    sinadiy.
  shp-NTPO: Timoteonra mato saludo bomai, jara ebé teetai iki. Jainxonra mato saludo
    bomaribiai, Lucionin, Jasónman, itan Sosípaterninribi, jabora nokon kaibobo iki.
  aom-aom: Röhu naꞌo havoromo mu vaejaje ae Timothy-ro jemesi örire jejëmije. O Lucius
    o Jason o Sosipater ëho jaburo jemesi örire jejëmijö jabumë nasi Jew rajo aganëro
    jioruomëꞌëro.
  geb-geb: Na phorga ŋgari guma Timoti, ana won raar vhuun nde ndi mbai. Ana nde ndi
    mbaim, Rusius, Zeson, gum Sosipater, mbe vhɨra Zudaiŋ gumgi ma, mbe vhɨra wari
    won raar vhuuin nde ndi mbai.
  bsj-bsj: Timoti, far nangene mi, yarum kom ti, kange Lukiyas, kange Yason, kange
    Susibataras, keb mibbo.
  cak-cak: Ri Timoteo ri junan nkusamaj pa rusamaj ri Dios riq'uin, nutak-e i-saludo,
    quiri' mismo ri Lucio, ri Jasón y ri Sosípater ri enuvinak.
  chf-NT: U täscäbenetla u c'aba' Dios aj Timoteo, cajtäclaya t'oc ni patanda. Che'
    chich täcä u täscäbenetla u c'aba' Dios aj Lucio, aj Jasón y aj Sosípater. Unejobba
    cä familiajob chich täcä.
  tlf-tlf: Kale nimi alop maagup ogok kemin tinum Timoti ita ipmi weng umobe kwaala
    no tulu kale, Lusius so Jeson so Sosipata so bilip iyo niso ninggil maagup Juda
    kasel kale, igil mungkup ibo weng umobe kwaalip no tulu ko.
  piu-2006: Wati Timitjiyilu tjungungku ngali Yiitjuku waarrka palyalpayi. Paluru
    watjaṉu yalatji, “Ngayulu yunypa nyinanyi nyurrangarrimpa Ruumanya ngurrara tjuṯaku.”
    Ngayuku walytja kutjupa tjuṯaṯarra nyinanyi yini yalatji, Lutjiyatjanya, Tjayitjunanya
    Tjupipatanya. Paluru tjana watjaṉu, “Nganaṉa yunypa nyinanyi nyurrangarrimpa Ruumanya
    ngurrara tjuṯaku.”
  poh-NT: 'Reꞌ chic yuꞌna nwa̱j woꞌ nikꞌorom je aweh tak chi reꞌ take wich aj niminel
    wilque̱b ayuꞌ tiquicꞌalenej tak je. Reꞌ take reꞌ jeꞌ wili quibihnal: Reꞌ Timote̱yo
    reꞌ aj toꞌo̱l wi̱n, chꞌi̱l take wich nitinami̱t reꞌ maꞌ Lu̱syo, reꞌ maꞌ Jason
    chꞌi̱l i maꞌ Sosi̱pater.'
  tue-tue: Timoteo yʉʉmena Jesuyé quetire wedegʉ́ mʉ́ãrẽ ãñuduticoi. Yáa wedera Lucio,
    Jasón, Sosípater cʉ̃́ãcã mʉ́ãrẽ ãñuduticoya.
  bjp-bjp: Timoti, tikiin foim kiak i tule orek an famais kia usuf gam. Lusius, Jeisen
    ke Sosipater sabin rituul tule orek an famais kirituul usuf gam. Rituul tuul sikinting
    lo iau.
  xon-xon: Timoti, u ye maatutuŋeer na dooni nimi. Nnaabitiib Lusius, ni Jasonn, ni
    Sosipata mu dooni nimi.
  tzo-ZNT: Chabanicoxuc la xal li Timoteoe li jchiꞌil ta yalel aꞌyuc cꞌusi yaloj ti
    Cristoe. Chabanicoxuc la xal li oxvoꞌ jchiꞌiltac ta israelale, jaꞌ li Lucioe,
    xchiꞌuc li Jasone, xchiꞌuc li Sosípatere.
  mpm-NT: Sandee ini ra naa ra kachi Timoteo, chaa chindee jiin ri sɨkɨ jnuꞌun ya.
    Ti suni siaꞌan kaꞌan taka jnaꞌan ñuu ri, Lucio, Jasón jiin Sosípater.
  ots-NT: I zɛnguaquijʉ nʉr Timoteo, nʉ dí yobbe jar bbɛfi, hne̱j nʉr Lucio, hne̱j
    nʉr Jasón, co nʉr Sosípater. Nuyʉ, ʉm mi̱ngu̱je‑yʉ.
  hoy-hoy: नान सहकर्मी तीमुथियुस उन, अदिक नान घराना इन लूकियुस, यासोन अदिक सोसिपत्रुस
    ई नान यहूदी संगीगोळ्द नीमी नमस्कार.
  amo-amo: Timithawus udon kata ning, din lissu minu, a Lukiyus, nin Yasuna a Sasibatrus
    tutung, likura ning.
  pjt-pjt: Ka wati panya Timitjinya ngayula tjungu nyinara waṟkarinyi. Munu paluṟu
    nyuranya kulini nyurampa pukuḻarira. Ka wati nyanga Lutjiyatjalu, Jasontu, Tjatjipatalu
    tjana kuḻu nyuranya palu puṟunypaṯu kulini. Nyanga paluṟu tjana kuḻu panya ngayuku
    walytja tjuṯa.
  cwe-cwe: Timoseyo msang'hani miyangu kowalamusani, na Wayahudi wayangu Lukiyo na
    Yasoni na Sosipatilo wowalamusani.
  daa-NT: Timote kaak ni giniy riy sawa, ooyko. Lisiyuus, Jaason ho iŋ Sosipateer
    kuuk jaamar oki ooyko.
  mlp-mlp: Ari yaqgo mangteqsor Timoti ya inaq garab kabiy emauqta na in ago zeq dimun
    eman ne gigo hib nawa lehaq. Ad yaqmo isenlulniz Lusiyus teq Jeson teq Sosipater
    in inaqmo gigo zeq dimun eman nawa lehaqmo.
  ape-C: Timoti douk nani eik wanasupam um Iruhin ananin mour iri douk neshopokugu
    yopuhi nyumnah um ipak. Amudok anam hani eik apak Juda atup iri shopunek henemepogu
    yopuhi nyumnah. Amamish nyeiguhw eshudok. Lusius, Jeson iri Sosipater.
  bgs-bgs: Si Timoteo na duma ku na ágtinurù ágpangumusta ákniyu. Ágpangumusta pagsik
    tô mga kadumaan ku Judio na si Lucio, si Jason, asta si Sosipatro.
  faa-faa: Timotimo Yasu Keresopoko anoyaki hakāsa rakiraka, epo reane hemakapurakanapo,
    airakae. Rúsiase soko, Yásone soko, Sósepata soko, ipu suamo reane hemakapurakanapo
    airakae. Isu suane Yu aporopo.
  kik-kik: Nĩmwageithio nĩ Timotheo, ũrĩa tũrutaga wĩra nake, o na Lukio, na Jasoni
    na Sosipatero, arĩa a mũhĩrĩga witũ.
  cap-NT: Timoteuqui anc̈hucaquin tsaanz apayz̈quic̈ha. Niiqui wejt compañeruc̈ha,
    wejr Yooztajapa langznan. Niz̈aza wejt wajtchiz z̈oñinaca, Lucio, Jasón, Sosípater,
    jalla ninacaqui anc̈hucaquin tsaanz zakaz apayz̈quic̈ha.
  ksr-ksr: Noo neŋana Timoti iinoŋ mono yeizozoya ano oŋoonoŋ kaja. Noo tinitosauruna
    Lusius, Jeison ano Soosipater yoŋonoŋ kaaŋagadeeŋ yeizozogia aŋgi oŋoonoŋ kaja.
  eng-TNT: Thimotheus my worke felow and Lucius and Iason and Sopater my kynsmen salute
    you.
  sbs-sbs: Timotea, ini sebeza naye, umi lumelisa, ni Lusiusi, Jasoni, ni Sosipatere,
    nchizyangu.
  sue-sue: Soremai naso Timoti ata Yuda ema otao mamai naso Lusias ata Zeson ata Sosipata
    nukare nikare arenitinora awa.
  fra-NCL: Timothée, le compagnon de mes travaux, vous salue, ainsi que Lucius, Jason
    et Sosipater, mes parents. —
  snn-NT: Yureca, Timoteo hue'eguë, yë'ë naconi Cristo yo'ore conguë, baguëbi mësacuare
    saludaye saoji. Yequëcua yë'ë baincua, Lucio, Jasón, Sosípater, bacua'ga mësacuare
    saludajë'ën cahuë.
  atb-NT: Ngá é mû zui luzúm Timohti gi, nungmoq lé shi-kyám dang sang kat ri; haû
    eq rajung za, ngá é buinùm wuì Luki, Yason eq Sosipata pé le, shi-kyám dang sang
    kat akô nghut ri.
  cek-AK: Tok nawnto ka sak haih ampui Timote, kaimah ih kami ah kaom Lucia, Jason
    hoi Sosipata mah doeh kawnhaih lok ang thuih o.
  bkd-bkd: Agpangamusta inyu si Timoteo sa bulig ku duun hu buluhaten hu Dios, daw
    agpangamusta daan si Lucio, si Jason daw si Sosipatro sa mga kadumahan ku ha Judio.
  ctu-76: Mic chocbeñetla tyʌlel saludos Timoteo, jini c pi'ʌl ti toñel. Che' je'el
    Lucio yic'ot Jasón yic'ot Sosípater jini israelo' bʌ c pi'ʌlob.
  lac-NT: Ij quet acsa'orirex Timoteo, cu ya'aric ca' in t'ʌnechex, raji' in wet beyaj.
    Bayiri' xan, ij quet acsa'orirex Lucio, cu t'ʌnic techex yejer Jasón yejer Sosípater.
    Robob in wet winiquirob judío xan.
  xla-xla: Na꞉ mate oko halalo oplami Timoti mape ya꞉ta namkale dle yuye wua꞉ watle
    hamima. Epo na꞉ asiyadulo Lukiyus mate epo Yason mate epo Sosipate mateta yia꞉ta
    namkale dle yu mape wua꞉ watle hamima.
  xav-NT: Timotiu hã, ãme ĩ̱siré romhuri'wa hã te duré ãma asawi za'ra wa'wa. Duré
    ĩ̱siré zudezu norĩ te duré ãma asawi za'ra wa'wa, Rusizu norĩ hã, Zasãhã me, duré
    Sosipaturu hã.
  cuk-cuk: Anbo-arbaed-Timoteo, an-gwenadgan-Lucio, Jasón, degine, Sosípater, amar
    bemarga sogsiid, be nuedmar sogeye.
  tbf-tbf: E Timote, eie e turoung ka ni tsientsang, a terie buer ken namani vout
    kalei rakot senga, meie buer e Lukio ma e Iason meie buer e Sosipatro, egituo
    ba patsoung.
  uig-CYR: Хизмәтдишим Тимотий, Йәһудий қериндашлирим Лукюс, Ясон вә Соспатирлардин
    силәргә салам.
  ikw-NT: Timoti nye ẹrnu ibne m neebekwu anụ, ya nụ Lusọsi, nụ Jasoni nụ Sọsipata
    ele Ju ibne m.
  khs-khs: 'Timotiyewi Yesu Kelesopela: newanapulu na:nipe timiya:sela:, eyewi kima
    sa:le napolo e selalo, au selakeye. Lusiasewala, Yesonewala, Sosepatawala, niyewi
    sopoke Yu sena kima sa:le napolo e selalo au selakeye.'
  dwr-ENT: ታናና ኦያ ፂሞቶሴ ሂንቴንታ ሳሮ ያጌ፤ ቃሲ ሃዋዳንካ፥ ታ ዳባቱ ሉቂዮሲ፥ ያሶኒኔ ሶሲጳፂሮሲ ሂንቴንታ ሳሮ ያጊኖ።
  pma-pma: Timoti koa melmum vituai, kei san ‘more’ onen min kami. Ka Lusias, Seson
    ka Sosipata, koa telvi Siu suval nau, keitel emun telviten ‘more’ vat min kami.
  atd-NT: Si Timoteo no duma ku to ognangonnangon to kinagian to Magboboot, ogpapangumusta
    kaniu. Songo ogpapangumustaan kow ni Lusiu, woy si Hasun, woy si Susipatru no
    mgo sulod ku.
  tel-2017: నా సహ పనివాడు తిమోతి, నా బంధువులు లూకియ, యాసోను, సోసిపత్రు మీకు అభివందనాలు
    చెబుతున్నారు.
  hat-BSA: Timothée, kanmarad travay mwen, salye nou, e osi Lucius ak Jason ak Sosipater
    ki se fanmi mwen.
  top-NT: Na̱ ca̱huaniyá̱n kalhé̱n quiamigo tí quinta̱scuja Timoteo, na̱ chuná quimpariente
    Lucio, Jasón, Sosípater.
  msk-msk: Si Timoteo na inagad ko magbatok bain kang Jesu Kristo, yakanamput kamayo.
    Arag si Lusio aw si Jason aw si Sosipatro na arag kami Judio, yakanamput kamayo.
  gyr-NT: Omondo avei omahenduhasa Timoteo pẽu. Ahe che pɨ̃tɨvɨi che poravɨquɨsa rese
    yepi. Iyavei che mu Lucio, Jasón, Sosípater, ahe avei imahenduha yuvɨreco pe rese.
  kmh-kmh: Ñi woŋg yand yip jimñiy gipur, Timotiy; nimbip “Mindpim?” asap. Bi yand
    Liwsiyas, Jeson, Sosiypata kunep nimbip, “Mindpim?” aspay.
  ukr-ONPU: Тимофій, з яким працюємо разом, надсилає вам привітання, як і Луцій, Ясон
    та Сосипатр, мої родичі.
  emi-emi: Timoti, euungu eitauaa teeieghi, etautau aatu masimasiaane, me tee Lusias,
    Jeson, me Sosipata, aJiu tee ila.
  zpv-NT: Timoteu nin rahcanee naꞌh loh dziꞌn ruxeꞌhla tuhbi guelrgahpaDxiohs para
    laꞌh tu, cun laꞌh Luciu cun Jasohn, cun neezaa laꞌh Sosípater, nin naa tuhbi bwiinn
    laadxyihn; ruxeꞌhla raꞌ ba tuhbi guelrgahpaDxiohs para laꞌh tu.
  gux-gux: N tuonsoanlielo Timote fuondi yi. N kpiiba Lusiyusa, Jasomo leni Sosipateli
    moko fuondi yi.
  kos-kos: Timothy, mwet wiyu orekma, el supu lung lal nu suwos. Lucius, Jason, ac
    Sosipater, mwet Jew wiasr, elos wi pac supu lung lalos nu suwos.
  ibo-ibo: Timoti onye so m na-arụkọ ọrụ, na Lusiọs, na Jesin na Sosipata, ndị ikwu
    m na-ekele unu.
  yml-yml: Timoti taunina ꞌaku tofolovavaita i vekaiwa ꞌwaimie, wata Lusia, Daisoni,
    Sosifata kumanidiavo yaku ꞌailaꞌa mogitana yadi vekaiwa i vetunei ꞌwaimie.
  ory-ory: ମୋହର ସହକର୍ମୀ ତୀମଥି, ପୁଣି, ମୋହର ସ୍ୱଜାତୀୟ ଲୂକୀୟ, ଯାସୋନ ଓ ସୋସିପାତ୍ର ତୁମ୍ଭମାନଙ୍କୁ
    ନମସ୍କାର ଜଣାଉଅଛନ୍ତି।
  bzj-bzj: Timoti weh werk wid mi, seh fi tel unu heloa, ahn Lushyos ahn Jayson ahn
    Sosipater, dehn seh fi tel unu heloa tu. Dehn da Jooz jos laik mee.
  chk-chk: Timoty, chienei we chon angang, a kapong ngenikemi, pwal Lusius, Jason
    me Sosipater, ir chienei kewe chon Juta, ra pwal kapong ngenikemi.
  ssd-ssd: Timoteus nu ye ndoŋ pirokate ta nuŋge tane kaiye pasa tiŋgit. Lusius Yason
    Sosipater nane ye tuku tugu ndui ta nane mata tane kaiye pasa tiŋgig.
  acr-TNT: Cuya pan rutzil wach alak ri Timoteo, ri wachbiꞌil pa ruchac ri Cristo.
    Jenelaꞌ caquiya pan rutzil wach alak ri e watz-nuchakꞌ Lucio, ri Jasón y ri Sosípater.
  rop-rop: Wal det wekinmen Timathi hubin oldei wek garram mi im tok gudei langa yumob.
    En Lusiyas en Jeisan en Sosapata detlot Juwish kantrimen main bin tok gudei langa
    yumob du.
  mee-mee: Timoti ore umma kala nge iau ke ba ka sinro ae i te miau. Bae Lusius bae
    Ieson bae Sosipater ra ri ra Iura base me iau keke ba ka sinro nga ri te miau
    bole.
  dif-dif: Jurangu mandurini jaura jinkiai Timotheus, ngakani jelangankanietjali,
    ja Lucius ja Jason ja Sosipater ngakani kamanelieli.
  gam-gam: Iwa Timoti na boll aike kogo yendo una ge, une ye pille wopake we dje aundo.
    Alla na agana Juda una mor ge, iwa Lusius, Jeson ne, Sosipater ga ye wopake we
    dje awinj.
  nou-nou: Naso Keriso da buro da kondade ari embo Timothy de naso otatao Lucius de
    Jason de Sosipater de mi ingo ategurera.
  mqb-NT: 'Timote, ɗowan a sa ga mer su way maya ti nen ata kà jak ikwen ayak ''am.
    Ɗo uno a anaya ta jak ikwen ayak ''am a re: atə Lukiyus tə Yason tatə Sosipater.'
  ape-B: Timoti douk nanu yek wonechlepamu God ananin moul uli douk nenek salimumogu
    gudemu ipak. Amudak anam hanu yek apak Juda atupaluli chopuk henemepogu gude.
    Amamich yeguh echudak. Lusias, Jeson uli Sosipata.
  grc-F35: Ἀσπάζονται ὑμᾶς Τιμόθεος, ὁ συνεργός μου, καὶ Λούκιος καὶ Ἰάσων καὶ Σωσίπατρος,
    οἱ συγγενεῖς μου.
  cav-NT: Timoteora micuana isaramereya. Tuquetu eatsehue mere jupee juhua, Ecuana
    Cuatsashaquija mere ique juyaju. Tumebaedya Lucio, Jasón, Sosípater ecue ata israelita
    cuanara micuana isaramereya. Gayora micuana isaramereya. Tuja etareju ique. Rehuari
    Jesús queja ecatyati cuanaque casitatiya Yusuja quisarati baca ishu. Erastora
    micuana isaramereyadya. Tuquetu Corintoju huaraji cuanara chipiru sitayaque naruquique.
    Tumebaedya micuana isaramereya Cuarto bacanira. Tuquetu Jesús queja ecatyati nucadya.
    Ique Tercio. Ique, Pablo tsahuaquique, tura cuejaajeyaque huenequique. Era dyadi
    micuana isaramereyadya Ecuana Cuatsashaquija ebacaniju.
  kgp-NT: Inh mré Jesus rãnhrãj han mũ tỹ Timóteo vỹ ãjag mĩ ẽkrég tĩ gé, Lúcio ti
    ke gé, Jasão ke gé, Sosípatro ke gé, inh kanhkã ag.
  bvd-bvd: Sa Timotii wane rao kwaimani nau lau guu, nia falea lau gu kau si baea
    ni manata diana laa nia fuamolu. Sa Lusias, sa Deison, ma sa Sosibate kera toa
    Diu ki 'uri nau lau guu, kera falea kau si baea ni manata diana laa kera fuamolu.
  ukr-1871: Витає вас Тимотей, помічник мій, та Лукий, та Ясон, та Сосипатр, родина
    моя.
  apz-apz: Timouti kako ngkoꞌnji syoho afaꞌnono iwoꞌnɨngkuhwoyo sohwo kako sekumo
    nje aꞌamufo selalofoho. Aꞌamu nomꞌne hofɨko nje temtitofo mtaꞌango sohwa Lusiyoasɨyo
    Jesounɨyo Sousipata oso hwanji hofɨko nakwoe aꞌamu hwafo selalokwofo.
  yon-yon: Ne yoom deme ibonmo awinuwenman Timoti kuu yiib yaa kubendi weng keendoon.
    Kwane, ne Yuudan angkodmia Lusius yoom Yason yoom Sosipatee yoom kwangkon yiib
    yaa kubendi weng keendiwen.
  poi-NT: Micutsadayt́ámpa wa̱t́idios jém Timoteo, jém aŋwaganayo̱xapaap. Midioschit́amtoobat́im
    jém Lucio, jém Jasón y jém Sosípater, jém antɨcmɨpɨc pɨxiñt́am.
  wuv-wuv: Timothy, mei rafirafiu a'a fei bigi'a mawe ei maroau, Lucius, Jason ma
    Sosipater, rona aloawii fei famafufuoiaa ro'ou a'a hamu'ou.
  quf-NT: Saludutami kaĉhamun, yaĉhachikuq masiy Timoteo, chaynulla Israelmanta kaq
    masiykuna Lucio, Jasón, Sosípater ima.
  yuw-yuw: Oro, nochon youp kondongna Timoti yuho sontha irot ogep mata sihac. O Lusius,
    Jeson, Sosipater, yu woi ihorocgon tang. Yuot nocot non ambarac Yuda nanohon toropdecma
    öngkubomon.
  hus-NT-1971: Ti tsapnethalchic a Timoteo u at t’ojnal c’al nana’. Ti tsapnethalchic
    jaye a Lucio, ani a Jasón, ani a Sosipater axi pelchic u at juntal xits’al.
  med-med: Na nga kongun tenda wu Timoti ndi, elim nga numan kai pili uⱡ ei, enim
    kʉn, rawe etpa nimba mundnum. Wote Lusiyas kʉn, Jeison kʉn, wote Sosipater na
