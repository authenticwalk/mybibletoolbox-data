verse: ROM.016.021
translations:
  kpx-kpx: Di haoka Timoti daiti loviamale keu laheho au vahaeho hoto hanavonu. Ige
    Lusiasi, Diesoni isi Sosibata keau abuta laheho abu vahaeho hoto hanavolu. Keau
    no abuhi Diue ataea.
  okv-H: Eto nau pure vahai embo Timothy te nau da vahai embo Lucius te Jason te Sosipater
    te na ungo ere pekihera.
  tbo-tbo: Timoti tauna tu bagibagi tulau a wimaamala uyahimi. Mei gasi Lukasi po
    Yasona po Sosipata tauhi u guguni lawahi hai wimaamala uyahimi.
  mal-C: എന്റെ സഹപ്രവർത്തകനായ തിമോത്തിയോസും എന്റെ ബന്ധുക്കളായ ലൂക്യൊസ്, യാസോൻ, സോസിപത്രോസ്
    എന്നിവരും നിങ്ങളെ വന്ദനംചെയ്യുന്നു.
  grc-SR: ⸂Ἀσπάζονται⸃ ὑμᾶς Τιμόθεος ὁ συνεργός μου, καὶ Λούκιος καὶ Ἰάσων καὶ Σωσίπατρος
    οἱ συγγενεῖς μου.
  bgc-bgc: मेरे गैल काम करणीया बिश्वासी भाई तीमुथियुस का, अर मेरे कुण्बे आळे भाई लूकियुस,
    यासोन अर सोसिपत्रुस का थारे ताहीं नमस्कार।
  khz-khz: Timoteo, au goti gamaguli-kouna taukavaku inagulu ai, e au gataku Lusias,
    Tieisan e Sosipata na gemi vega-nama kilara pege tugura.
  deu-TKW: Es grüßt euch Timotheus mein Mitarbeiter, und Lucius, und Jason, und Sosipatrus,
    meine Stammgenossen.
  zsr-NT: Rugapbiꞌ lbiꞌiliꞌ Dios biꞌi Timoteo, biꞌi naꞌ rúnlenbiꞌ nedaꞌ tsazxö́n dxin.
    Tuꞌgapëꞌ caꞌ lbiꞌiliꞌ Dios Lucio len Jasón len Sosípater, yuguꞌ bönniꞌ uládz quiaꞌ.
  lin-lin: Timote, moninga na ngai ya mosala, elongo na Lusiusi, Jazoni mpe Sosipatere,
    oyo bazali bandeko na ngai, batindeli bino mbote.
  hns-NT: Hamaar saamiel waala Tiemotias aur hamaar koel waalan Lóesias, Jáason aur
    Sosíepaatar toelogke jaad kare hai.
  noa-E: Ĩsin chad deeu pãrag maach salud jawaagpam. Mʉ khapeer Timoteo mʉ dʉ̈i ogdʉba
    phidkha khitaajemuajã pãrag salud deepʉ̈i sim; maimua mag tag ĩchab Lucioou, Jasonau
    maimua agjö Sosipaterraujã salud aajem; amach mʉkhʉʉn mʉ dʉ̈i durr ãbam durram
    khʉʉnau.
  eng-EMTV: Timothy, my fellow worker, and Lucius, Jason, and Sosipater, my relatives,
    greet you.
  mib-NT: Sándeyɨ́ ni rō jijnáhan ró, áchí Timoteo, tēe chíndéé ñáhán jíín rí sɨquɨ̄
    jnúhun ya. Te suni súcuan cácahān jnáhan ñuu rī Lucio jiín Jasón jiín Sosípater.
  lif-NT2: इङ्‌गाॽनु सोरिक् माङ्‌सेवा के़जोःक्‍पा तिमोथिःल्‍ले़ हे़क्‍क्‍याङ् यहुदि
    आन्‍जुम् लुसियस, ये़सोन नु सोसिपात्रोसरे़आङ् सेवा के़म्‍हाक्‍तिआङ् वाॽरो॥
  xnj-xnj: Timoti, mhenga lihengu muyangu, akuvajambusa. Mewawa Lukio na Yasoni na
    Sosipita na vevavi vakolonjinji vayangu, vakuvajambusa.
  mmx-mmx: Ne Timoti bok laradi gugu rak i lox aonon lavapaase momo ren tinemi. Nedi
    mi ne Lusias, la ne Jeson, la ne Sosipata bok kuren. Nedi legesa vapaase rak boro
    Judaia.
  cbr-NT: Timoteo, an 'ëbëtan Cristo ñuiquin bana ñuixuncë, abëtan ca Lucio, Jasón,
    Sosípater, acamax 'ën aintsi 'ixun bërúanxmi 'inun mitsu canun quixun 'ë caxa.
  tee-NT: Tamac'amiyan ju Timoteo ju quint'ach'alhcatna'. Vachu' tamac'amiyan ju Lucio
    chai ju Jasón chai ju Sosípater. Ju yu'unch quint'a'amachivinti tajunita.
  eng-LSV: Timotheus greets you, my fellow-workman, and Lucius, and Jason, and Sosipater,
    my relatives;
  cak-NT: Ri kach'alal Timoteo nutak-e ruxnakil-iwech, joj ca'i' jojc'o pa rusamaj
    ri Dios. Niquitak-e chuka' ruxnakil-iwech ri kach'alal Lucio, ri Jasón y ri Sosípater;
    reje' can je nuwinakil.
  pah-NT: Timóteo'ga – ga oporavyky ji pavẽi – ga omondouka onhi'ig̃a pe me. Na jitehe
    Lúcio'ga omondouka onhi'ig̃a Jasão'ga pavẽi Sosípatro'ga pavẽi. Jire'yja'g̃a ko
    g̃a judeus'g̃a.
  sja-NT: Timoteopa parãmaa ichiaba salude pëiru. Ichia mɨ k'aripapari na mimia ome.
    Ichiaba salude pëiruta mɨchi auk'aarã Luciopa, Jasonpa mãik'aapa Sosipatropa.
  xed-xed: Ta ga zgu Timute gra ta ksa slna ɗa guli ŋa ghuni. Ta ga zgu la ini, i
    Lukiyus nda Yasuŋ nda Susipata guli ŋa ghuni.
  mks-NT: Chíndahá Timoteo Ndióxi̱ coo ndó ta in cúú dá cája chúun da xi̱hín i̱. Ta
    chíndahá ri Lucio xi̱hi̱n Jasón xi̱hín Sosípater Ndióxi̱ coo ndó. Tócó ndihi da̱
    yóho na̱quixi da chi̱chi Israel nu̱ú na̱quixi mí i̱.
  gfk-S: Timoti nong i papalim tikai ma iou i haatne leh mu, ma hobi bileng ira hinsaagu,
    ne Lusias ma ne Ieson ma ne Sosipater.
  bmu-bmu: Nöŋgö neŋakni Timoti yaŋön mönö yaizökzökŋi ali eŋgöreŋ kaza. Nöŋgö tinitosolomurupni
    Lusius, Jeison aka Sosipater yeŋön mewöyök yaizökzökŋini algetka eŋgöreŋ kaza.
  dgz-dgz: Nao tanan taina apane Timoti gaun inayap waiwan. Apan Lusias ge Dieson
    ge Sosipata, ne mu den Diu nagirewa, gaun muga inayap waiwanum.
  eng-GNV: Timotheus my helper, and Lucius, and Iason, and Sosipater my kinsemen,
    salute you.
  zaa-NT: Timoteo hermano ná compañero quia' le' tsina qui' Señor nna yala la' rinàbatitsa'
    rithel·la' bi qui' le. Ą'hua canu làtsi yà'a Lucio nna Jasón nna Sosípater nna
    rithel·la' hua cabi la' rinàbatitsa' qui' le.
  eng-WEBSTER: Timothy my work-fellow, and Lucius, and Jason, and Sosipater my kinsmen,
    salute you.
  guh-guh: Pabajacobianame pina Timoteo, Dioso patatonajuanacuenebinëbeje. Pabajacobianamenua
    pina tajanacuapijivi Lucio, Jasón ata, Sosípater ata.
  bon-bon: Timoti lui te cane cama kaakesea jaawenemuge, tabe jiicenige sebore weeme
    tääpume. Cäme Israela binamewale Lukiyus, Yasona, piiyepu Sosipata teepi cuta
    sebore jiwenininisi.
  nhw-BL: Timoteo catli tequiti nohuaya anmechontlajpalohua. Huan nojquiya anmechontlajpalohuaj
    nochampoyohua Lucio, Jasón huan Sosípater.
  swh-ONEN: Timotheo, mtendakazi mwenzangu anawasalimu. Vivyo hivyo Lukio, Yasoni,
    na Sosipatro, ndugu zangu.
  wbi-wbi: uTimoti, umbomba mbombo palikimo nune ikuvahungila, uLukio, Yasoni nu Sosipita
    avamanyani vango.
  bba-bba: Timɔte, nɛn sɔm kowosi, u bɛɛ tɔburɑ, kɑ mɑɑ nɛn temɡibu Lusiu kɑ Yɑsoni,
    kɑ Sosipɑti.
  eng-KJVCPB: Timotheus my workfellow, and Lucius, and Jason, and Sosipater, my kinsmen,
    salute you.
  kgk-NT: Ha Timóteo katu xe rembiapoha irũ va'e omondo-ta peẽ-my omandu'aha. Omondo-ta
    ave xe rugwy re'ýi Lúcio, Jasão, Sosípatro ave.
  waj-waj: Ni tasipama mmoori vareera vaidi Timotiivaata ngiiiyara yaata utuoo boo
    tiivai. Rukiiva Yasoono Sosipataraavainna ni seena vaidi Yutayaiyaatama ngiiiyara
    yaata utida boo kiaavai.
  cpy-cpy: Rowethatzimi Timoteo, tsipatanari rantawaetzi, eejatzi nosheninka-paeni
    Lucio, Jasón, eejatzi Sosípater.
  ekk-PKP: Minu kaastööline Timoteos saadab tervitusi, samuti mu kaasmaalased Luukius,
    Jaason ja Soosipatros.
  mpx-mpx: Timoti, iya no pan totuwalali, i mulolu eliyamiu, ge Lusiyasi, Yesoni ge
    Sosipata, heliya no pan Yudiya, heliya al hi mulolu eliyamiu.
  wbp-wbp: 'Timiji manu Luuja manu Jayijini manu Jijipita yungulu-nyarra wangkami
    ngulaju kuja: Nganimpaju karnalu ngurrju nyinami. Timijijilpaju jirrnganja warrki-jarrija.
    Nyampu-patu marnkurrpa-kari, ngulajulu ngaju-piya-yijala Juwu-patu.'
  luo-luo: Timotheo, mwatiyogo kaachiel okowonu mos; Lukio gi Jason kod Sosipatro
    ma wedena bende jomosou.
  nhe-NT: Timoteo tlen tequiti nohuaya inmechontlajpalohua. Huan nojquiya inmechontlajpalohuaj
    nochampoyohua Lucio, Jasón huan Sosípater.
  aii-aii: ܛܝܼܡܵܬܹܐܘܿܣ ܦܲܠܵܚܵܐ ܥܲܡܝܼ ܒܝܼܵܗܒ݂ܵܘܟ݂ܘܿܢ ܝܼܠܹܗ ܫܠܵܡܵܐ، ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܚܸܙܡܵܢܝܼ̈
    ܠܘܼܩܝܼܘܿܣ ܘܐܝܼܵܣܘܿܢ ܘܣܘܼܣܝܼܦܵܛܪܘܿܣ.
  esk-NT: Timothy savaqatiga tuyuqtuq nayaaŋŋanik, ukuaptuuq iḷatka Lucius, Jason,
    suli Sosipater.
  msb-msb: Nagapangumusta sa iyo an akon kapareho parasirbe sa Ginoo na si Timoteo.
    Amo man an mga paryentes ko na sinda Lucio, Jason kag Sosipater.
  cpa-NT: Dsiánh² báh³ Timoteo jǿg³ dsio¹ quiánh² hniah¹². Quianh¹³ jní² jmo¹²dsa
    ta³. Jø¹² bíh³ lah¹jøng² Lucio, quianh¹³ Jasón, quianh¹³ Sosípater, dsa² go²jni,
    dsiánh²dsa jǿg³ dsio¹ quiánh² hniah¹².
  dso-dso: ମର୍‌ ସଙ୍ଗ୍‍ ମିସିକରି କାମ୍‌କର୍‌ବା ସଙ୍ଗାରି ତିମତି, ଆରି ଆମର୍‌ ଜିଉଦି ବାଇମନ୍‌
    ଲୁକିଅ, ଜାସନ୍‌ ଆରି ସପିପାତ୍‌ର ତମ୍‌କେ ଜୁଆର୍‌ ଜାନାଇଲାଇନି ।
  meu-meu: Timoteo, lau ida a ḡaukara heboumu tauna, bona varavaragu Luka bona Iason
    bona Sosipatro, hahaniosi ese e hanamomuimu.
  yva-NT: Timotius, wepirati sya arakovo irimo anakero Kristus raija kava, po kove
    ranutugore wasai. Umba Lukiusa pe Yasona pe Sosipatera pe wo kove raura wasai
    tavon, onawamo sya arakovo Yahudi inta nanawije.
  dgc-dgc: Ti Timoteo a kaguman ko se, éy mékikumusta siya dikam. Ey kona be ti Lusio,
    sakay ti Hason, sakay ti Sosipa. Side i kapareho ko a Judeo.
  zpm-NT: Goḻcaania zhibdiuzh Timoté, meṉ ne quianie naa xtsiiṉ Jesús, laa me rxeeḻ
    bdiuzh lo to; scaque zha ladz naa Lus, Jasón ni Sosípater, laa zho rxeeḻ bdiuzh
    lo to.
  hix-NT: Ohnàn kom yaw nay hatà, Txemohtyo. Rowyaro tatamohxemà ro me naha, noro
    ha, Khoryenkomo hyaka. Ohnàn kom yawo rma rha natxow hatà, Rusyu komo xarha, Xasaw
    xarha, Sosepatru xarha. Rokukuru komo rma nyamoro ha.
  sim-sim: Timoti ma or an nga nakrem lerawun shi landa oto wesambasa orhin jirin
    ormu handuwa. Lusius, Jeson, Sosipater anhi ma ondo olmu er nga wesambasa lihin
    jirin handuwa.
  npi-ULB: मेरा सहकर्मी तिमोथी र मेरा आफन्त लुकियस, यासोन र सोसिपात्रोसले तिमीहरूलाई
    अभिवादन पठाएका छन् ।
  cgc-cgc: Timoteo na gatabang ki yaken gapangamusta ki kyo. Gapangamusta man ki kyo
    mga paryo ko na Judio na danen Lucio, Jason daw Sosipatro.
  tim-tim: Galane Timoteo bât tângone akto Yuda kâmotlupne yeŋgâlân gâtŋe Lukio, Yasoŋ,
    Sosipate yâkŋe yeŋgât nâŋgâyeŋgiâi.
  yor-yor: Timotiu alábáṣiṣẹ́ mi, àti Lukiu, àti Jasoni, àti Sosipateru, àwọn ìbátan
    mi, kí yín.
  wos-wos: Wuni wali jémba yakwa du, Timoti, dé gunika dinguna nae. Wuna hémna du
    hufuk, Lusius, Jeson, Sosipater di akwi gunika dinguna di nae.
  emp-NTPO: Djaba Timoteo mʌ̃ ume ãbaa jaradia b̶ʌba quĩrĩã b̶ʌa bãrãra bia duananida.
    Idjab̶a mʌ̃ djabarã judiorã Lucioba, Jasoʌ̃ba, Sosipatero bid̶a quĩrĩã panʌa bãrãra
    bia duananida.
  eng-F35: Timothy, my fellow worker, greets you, as do Lucius, Jason and Sosipater,
    my countrymen.
  ind-ind: Salam kepada kalian dari Timotius, sahabat saya sepelayanan, juga dari
    Lukius, Yason, dan Sosipater, teman-teman saya sebangsa.
  pes-OPCB: تیموتائوس همکار من، و لوکیوس، یاسون و سوسیپاتروس خویشاوندان من، به شما
    سلام می‌رسانند.
  mpt-mpt: Timotie ni dabo Klaiste okoko okok kebob naka esa ibo Ayam blibte ge baabenebe.
    Eka ne meletani Yudai maki Lusias esa Yeson esa eka Sosifata esa i Ayam blibte
    ge baabeibobe.
  ssx-ssx: Dika꞉ mandakena꞉ e pokao halopa꞉ hali Timodima꞉ make iki pa꞉ta꞉ a꞉taloe
    pi la꞉niaasa꞉me. Lusiasima꞉ make Dieisonima꞉ make Sosipeidema꞉ make mo mandane
    Diu tapake haliweki ikana꞉ma꞉ make iki pa꞉ta꞉ a꞉taloe pi la꞉niaasememe.
  mkl-mkl: Timɔtee kpɑɑsi woo ce icɛm wɑ ce ŋɛ fɔɔ, do Lusiusi, do Zɑsɔ̃ɔ do Sosipɑtɛɛ
    dimim ŋɑ.
  gaq-gaq: ନେଙ୍ଗ୍‍ ଏତେ କୁଡ଼େଚେ କାମ୍ ଡିଂମ୍ୟାକ୍ନେ ତିମତି ବାରି ନେନେ ଜିହୁଦି ବୟାଁଇଂ ଲୁକିୟ
    ଯାସୋନ୍ ବାରି ସୋସିପାତ୍ର ଆପେକେ ସାର୍ଲ ଆଃମ୍ୟାଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: Taara oothiya Ximotiyoosi hinttena saro yaagees. Hessadakka, ta dabboti
    Luuqiyosi, Yaasoninne Sosphaxiroosi hinttena saro yaagosona.
  unx-unx: ଆଇଁୟାଃଲଃ କାମିତାନ୍ ତୀମଥି ଆଡଃ ଆବୁଆଃ ଯିହୁଦୀ ହାଗାକ, ଲୁକିୟ, ଯାସୋନ୍‌, ଆଡଃ ସୋସିପାତ୍ର
    ଆପେ ସବେନ୍‌କକେ ଜହାର୍‌ ମେନ୍ତେକ କାଜିକୁଲ୍‌କାଦା ।
  gah-gah: Hamó hoza aleaká nousi ve Timotí itó Zuta ve nigivénege Lukió Zasó Sosipaté
    kezagi geké nililikitave.
  lcm-lcm: Timoteo, igenen vo abis kuvul ke ve nau kapo alis kana posong aro taun
    imi. Asukang kapa ri Lukio, Iason na Sosipatoro, volo igenen ke le si kag matan
    vap.
  aer-aer: Artwe nhenge Timothy kwenhe atyengenge apurte warrke-irreme. Re-arlke,
    artwe Jew nhenge areye-arlke Lucius, Jason, Sosipater uthene arrekantherre akangkeme
    itirremele.
  qvc-NT: Yach'achikuq masiy Timutiyupismi kay kartapi qamkunata napaykushungi. Isrraylinu
    masiykuna Lusyanu, Jasun, Susipatirwanmi qamkunata napaykushungi.
  tgl-ULB: Binabati kayo ni Timoteo, ang aking kapwa manggagawa, at nina Lucius, Jason,
    at Sosipato, na aking mga kamag-anak.
  cbs-NT: Ja inun, Diosun jau matu duawanun Timoteo ebe dayamistun jawen jancha matu
    yunudiaikiki. Enabu Lucio inun, Jasón inun Sosípatron jatun jancha matu yunudiakanikiki.
  xtm-NTPP: Ka ndakan‑tnu'u ñaña'a ña Timoteo a, tee ka kaxtnu'u ji'in sa tnu'u Su'si
    a, ji'in tee nani Lucio a, ji'in tee nani Jasón ya, ji'in tee nani Sosípater ya,
    tee ka kuu tna'a sa ya.
  nnq-nnq: Timoteo, nkamwa maengo nnyango, ampata abali. Uyo Lukio na Yasoni na Sosipateli
    na akakola kilambo akajango bampata abali.
  bao-NT: Yʉ paderique bapa Timoteo, ñucã yʉ yaarã, Lucio, Jasón, Sosípater jãari
    cãa, mʉjare añu doti cojoma.
  san-ORI: ମମ ସହକାରୀ ତୀମଥିଯୋ ମମ ଜ୍ଞାତଯୋ ଲୂକିଯୋ ଯାସୋନ୍ ସୋସିପାତ୍ରଶ୍ଚେମେ ଯୁଷ୍ମାନ୍ ନମସ୍କୁର୍ୱ୍ୱନ୍ତେ|
  huv-NT: At aton atepeay icon teat Timoteo, nej nembeol xic wüx aaga najiüt sarang.
    At atepeayiw icon teat Lucio, teat Jasón, y teat Sosípater. Nejiw micual xeíüt
    aton.
  otn-NT: Nu̱na̱ ma̱ mmi̱mmɛfigä'be ra̱ Timoteo di zɛngua'a̱hʉ. 'Nɛ̱ di zɛngua'a̱hʉ
    ya hyu̱ ma̱ mmɛ̱ngu̱he 'bʉcua, ra̱ Lucio, ra̱ Jasón 'nɛ̱hra̱ Sosípater.
  nop-nop: Timoti, kwanai noŋgoŋ tamut, eŋ Judame notneye, Lusiyas eŋ Yeson tiŋa Sosipata
    adi hiditok welemomooŋ nadihamiiŋ.
  obo-NT: Na, si Timoteo no duma ku riyot pinuungan atag to Monama, id po-uma sikandin
    to kodpongumusta ruwot koniyu. Onsi Lucio mandad, si Jason woy si Sosipatro no
    iling ku no mgo Judio, id po-uma to kodpongumusta ran koniyu.
  cak-ENT: Ri hermano Timoteo nutük-e saludos chive. Kachibilan-ki' pa rusamaj ri
    Dios. Nquitük-e chuka' saludos cheque ri hermanos Lucio, ri Jasón y ri Sosípater.
    Rije' ye nuvinak vi.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ᤏᤢ ᤛᤥᤖᤡᤰ ᤔᤠᤱᤛᤣᤘᤠ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤋᤡᤔᤥᤌᤡ᤺ᤸᤗᤧ ᤜᤧᤰᤁᤩᤠᤱ ᤕᤜᤢᤍᤡ ᤀᤠᤴᤈᤢᤶ ᤗᤢᤛᤡᤕᤛ.
