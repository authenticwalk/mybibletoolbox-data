  bqc-SIM: Ma zĩkɛndee Timↄtee ń ma buiↄ Lusiu ń Zasↄ̃o ń Sosipatɛɛo fↄkpàwá.
  tcz-CHONGTHU: Katoh khompi Timothy in chibai nahinpe uve; chutima chun Lucius, Jason,
    chule Sosipater, Judah nam mi kachan khompi hon jong chibai nahin boluve.
  mar-mar: माझा जोडीदार-कामकरी तीमथ्य आणि माझे आप्त लुकियस, यासोन व सोसिपेतर हे तुम्हास
    सलाम पाठवतात.
  snp-snp: Ena mono lono lakoina olomi we Timoti, ido nanimo wenenane Lusiusile, Yesonile,
    Sosipatale yate aiyo-koiyo ka ya linate fulo gede minae.
  isl-isl: Tímóteus, samstarfsmaður minn, Lúkíus, Jason og Sósípater, ættmenn mínir
    biðja kærlega að heilsa ykkur.
  spy-NT: Isubooyook ꞉Tēmētēēwō muroonoo kēēyēyiisyēē tukwaay ānkōōsubooyook ꞉nkicheek
    tilyōōnuutēkyuu mbo Lukiiyō, Chāāsōōn ākoo Sosibaatiro.
  xnn-xnn: Menpakomosta ken dakayo si Timoteo ay ib-ak isnan oblami ay pala ken Kristo.
    Menpakomosta abes nan iib-ak ay Judio ay da Lucio yas Jason yas Sosipatro.
  mwe-mwe: A Timoteo bhatumishi ajangu bhanakunnamushilanga. Na a Lukio na a Yashoni
    na a Shoshipateli ashaalongo ajangunji, bhanakunnamushilanga.
  tte-tte: Timoti, iya yagu tali topaisowa imulolo kolimiu, yo Lusiyasi, Yesoni yo
    Sosipata, siya yagu tali Yudiya siya tabe simulolo kolimiu.
  tcs-tcs: Timoti uda i wok tugeda wea mi, em sane griting po yupla. Ane dem Zuwisbala
    blo mi ya tu sane griting, Lusias, Zeisan, ane Sosipata.
  hlt-THB: Ka bibi pyi, Timote ing nangmih ce kut ni tlaih khqi uhy, ka cakawkhqi
    Lukia, Jason ingkaw Sosipater mi ingawm kut ni tlaih khqi uhy.
  soq-soq: Ne nola sona Timoti ne do mape wainitana auwawa e manlawo wadiaubede. Ita
    do ne Iuswa baidasosona Lusias, Iason ita Sosipata e auwalei.
  qub-qub: Yanapämaj ermänunchi Timoteopis gamcunapaj salüdunta apachicamunmi. Chaynöllami
    marca-masëcuna Lucio, Jasón y Sosipaterpis salüdunta gamcunapaj apachicamun.
  att-att: Si Timotio, nga kabbuluk ku nga masserbi kâ Apu, ipetúrâ na gapay nikán
    yù pakanonò na nikayu. Á di Lusio kári Jeson kâ Sosipatro gapay, nga kagittâ nga
    Kudio, manonò da kayu gapay.
  bki-bki: Bilbilu nei Timoti, napano kumemi juo numitu numim̃au vio takurano, naio
    berenio kavijo bo p̃eli bogiano bo ban kamiu, a nalo tolu nei na kiaku vio, Lusias,
    Jasoni bija Sosipata, nalo bunu aberenio.
  bqp-bqp: Ma zĩkɛri dake Timↄti kũ ma buri dakenↄ Lusiu kũ Yasↄ̃o kũ Sosipatao
    fↄ kpàáwa.
  mcp-mcp: Timotê muud sá ŋgə́ sɛ̂y sɛ́y ŋgwúd yɛ́ ŋgə bə́da bɨ̂; mimbyɛ̂l myâm Lusyus
    nə Yason nə Sosipatɛr bwə́ ŋgə nə́mə́ bə́da bɨ̂.
  hat-hat: Timote, kanmarad travay mwen an, ansanm ak Liziyis, Jazon, Sozipatè, fanmi
    m' yo, yo tout voye bonjou pou nou.
  npl-NT: Nomechontlajpaloa Timoteo akin nowa tekiti. Noiwa nomechontlajpaloah nokniwah
    judíojteh Lucio, Jasón iwa Sosípater non ken nikinmita.
  bgg-bgg: Guro ijak bliapho, Thimothi; chiih-è Lusius, Jasan, chiih-è Sosiphathar
    Jewthek-ijak è nathek shii salamthek thoh ge ro.
  eng-TCENT: My fellow worker Timothy and my relatives Lucius, Jason, and Sosipater
    greet you.
  eng-BSB: Timothy, my fellow worker, sends you greetings, as do Lucius, Jason, and
    Sosipater, my fellow countrymen.
  cpu-NT: Jovethatami Timoteo, itzimi tsipatanari nantavaitzi, eejatzi nosheninkapayeeni
