  srp-1865: Pozdravlja vas Timotije, pomoænik moj, i Lukije i Jason i Sosipatar, roðaci
    moji.
  agt-agt: A ya kahulun ku kiden sin nga makikumusta hapa tekamuy a i Timotyo, ikid
    ni Lusyo, ikid ni Dyason, ikid ni Sosipatro nga kagittak kiden Hudyo.
  lug-lug: Timoseewo mukozi munnange, ne Lukiyo ne Yasooni wamu ne Sosipateri, baganda
