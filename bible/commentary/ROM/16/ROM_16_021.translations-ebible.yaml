  tpi-OTNT: Wanwok bilong mi, Timoti, em i salim gude long yupela. Na Lusius na Jeson
    na Sosipater, ol wanlain bilong mi, ol tu i salim gude long yupela.
  mbt-NT: Migpangemusta kaniyu si Timutiyu ne migbulig keddi, wey ensi Lusyu, si Hasun,
