  boa-NT: Téhdure ámúhakye ó úúballé táwákimyéityu oke pɨ́áábohíjcyaabe Timotéó ámúhakye
    dúúruváne. Téhdure tsijtye tamúnaa ámúhakye duurúvá Róótsioo, Jatsóoo, Tsotsíípatee,
