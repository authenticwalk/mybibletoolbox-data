  bch-bch: Timoti ele ado kemi ila pagimi. Ei gairua lemai naurata kelede. Be sobosobog
    Lusius ga Ieson ga Sosipater, gid led ado kemi ila pagimi pade.
  cco-NT: Jo̱guɨ Timoteo, jaangˋ dseaˋ rúꞌˋnaaꞌ i̱ jmóoˋ ta˜ quiáꞌˉ Dseaˋ Jmáangˉ
