  rus-SYN: Приветствуют вас Тимофей, сотрудник мой, и Луций, Иасон и Сосипатр, сродники
    мои.
  mbh-mbh: Na Timoti ako i um tomo nge tho, i pasungalu ile nang sivenga a thomu nge.
