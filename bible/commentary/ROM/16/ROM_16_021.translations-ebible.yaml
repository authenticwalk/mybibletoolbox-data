  san-ASM: মম সহকাৰী তীমথিযো মম জ্ঞাতযো লূকিযো যাসোন্ সোসিপাত্ৰশ্চেমে যুষ্মান্ নমস্কুৰ্ৱ্ৱন্তে|
  tac-NT: Alué Timoteo napu ne 'yuga nóchame ju abiena náwala reporali. Abiena náwalachigó
    reporali Lusio 'lige Jasoni 'lige Sosípatro anilime rió. Ye ralámuli jurío ju
    napurigá ne.
  eng-WEBPB: Timothy, my fellow worker, greets you, as do Lucius, Jason, and Sosipater,
    my relatives.
  gfk-H: Timoti nong i papalim tikai ma iau i tula harkaro ta muat, ma hua mah ira
    tasigu, ne Lusias ma ne Jeson ma ne Sosipata.
  viv-viv: Tu Timoti gilukafoiyemi, bana Yesu Keliso yana tofaisewa anafaiweya kadu
    iyaꞋeku. Kadu Lusiyo ada Yesoni ada Sosifato hilukafoiyemi, badi yaku yoꞋo kalivadi.
  yao-yao: Che Timoseo katumetume njangu akunkomasya. Iyoyo peyo che Lukio ni che
    Yasoni ni che Sosipateli ŵaali Ŵayahudi achinjangu akunkomasya.
  tgp-tgp: Timothy, tapalaku na vavahinau, mo sile na retioloolo isamim; enia peresi
    Lucius enia Jason, peresi Sosipater, enira tavtavuiku Israel.
  auc-NT: Botö tönö guëa cædongä Tïmoteo ïñömö mïnitö ïmïnite, Waa quëwencæmïnimpa,
    angampa. Ayæ̈ botö guiidënäni Dotio tönö Yatönö adobaï Totipatedo adobaï mïnitö
    ïmïnite, Waa quëwencæmïnimpa, änänipa.
  kbc-NT: Timóteo ane ibakawa yecoaditibigaɡ̶ajitiwaji. Lúcio, Jasão, iniaa Sosípatro
    anida aneetege yoiigi, aaɡ̶aɡ̶a oyecoaditibigaɡ̶ajitiwaji.
  bmh-bmh: Timoti go izal salau zai go nug ag ‘Umaseu’ awareu. Lusius, Zeson, Sosipater
    go Zuda dudu iz sul, agen han ag ‘Umaseu’ awarem.
  ctu-BL: Mi' yʌq'ueñetla cortesía Timoteo jini c pi'ʌl ti e'tel, che' ja'el Lucio
    yic'ot Jasón yic'ot Sosípater jini c pi'ʌlob.
  meq-meq: Timote nakə faya ma giye məsler tə neŋ aye kə tsikakum naha me. Ndo gay
    hay Lukiyus, Zason, ada Sosipater ta tsikakum naha me dərmak.
  noa-H: Hĩsin chad deeu pãrag maach salud jawaagpam. Mʌ k'apeer Timoteo mʌ dʌ̈i hogdʌba
    p'idk'a k'itaajemuajã pãrag salud deepʌ̈i sim; maimua mag tag hĩchab Lucioou,
    Jasonau maimua hagjö Sosipaterraujã salud haajem; hamach mʌk'ʌʌn mʌ dʌ̈i durr
    hãbam durram k'ʌʌnau.
  alp-NT: Auku ebe Timotiuse inatue holmate ete imi lekwe. Kai holmate bei Lukiuse,
    Yasone kai Sosipatere. Siere bangsa esa kai aure neka.
  san-VEL: mama sahakaarii tiimathiyo mama j naatayo luukiyo yaason sosipaatra"sceme
    yu.smaan namaskurvvante|
  kbq-kbq: Magoka eri'za eneru'a ne'mo Timoti'a musenke atreramante. Anahukna hu'za
    nagri naga'mo'za, Lusiusima, Jesonima Sosipeta'zanena musenke hurmantaze.
  kbh-kbh: Timoteo, chë áts̈eftaca trabajayá, ts̈ëngaftanga cmontsacheuaná; y Lucio,
    Jasón y Sosípater, cach ats̈cá Judeoquënga, chë́ngnaca ts̈ëngaftanga cmontsacheuaná.
  ron-LSB: Timotei, tovarășul meu de muncă, vă salută, precum și Lucius, Iason și
    Sosipater, rudele mele.
  pon-pon: Timoteuj ai warok en dodok, o kompoke pai ko Lujiuj, o lajon, o Jojipater
    kin ranamau on komail.
  nhe-BL: Timoteo tlen tequiti nohuaya inmechontlajpalohua. Huan nojquiya inmechontlajpalohuaj
    nochampoyohua Lucio, Jasón huan Sosípater.
  sps-sps: Timoti te bibinun fifiisen vamironyo tana binun ten Krais, faan kan iny
    men nainy rof tsunia tsumi, jesan kan ten Lusias me Jeison ai Sosipata, arin taa
    Jiu faarei tsuiny kainy varonyo, ri faan kan iny men nainy rof tsuri tsumi.
  wnc-wnc: Natane puya amin notna umana Timoti ngang inikamang. Gatu aminu kundu umana
    Lusias gatu Jeson gatu Sosipata ngang yanikamangu naat waakwakat bapuninu buya
    kundukan. Wa aminda gaak wamna ginde yatewa kunggak.
  bus-bus: Ma zĩkɛri daa Timↄti kↄ̃n ma bori daanↄ Lusiu kↄ̃n Yasↄ̃o kↄ̃n Sosipatao
    ì kpàawa.
  gub-BL: Ximot a'e, herupi uma'ereko ma'e a'e, omono kar uze'eg peme a'e no. Iruz,
    Zàxàw, Xozi. Zutew romo wanekon ihe ài a'e wà no, omono kar uze'eg peme a'e wà
    no.
  imo-imo: Na kinye kongono tapu topo terembolo iye Timotini eno molko kondaio nimbe
    mundurumo. Nanga Juda iye Lusius kame Jeson kame Sosipater kame akumani kape eno
    molko kondaio ningo mundurumelela.
  boj-boj: Timoti a e ombla wauo qaji. A na niŋgi kaiyeiŋgwo. Lusius na Jeson na Sosipater
    na naŋgi qalub dego niŋgi kaiyeiŋgonub. Naŋgi qalub ijo leŋ naŋgi.
  eng-DRA: Timothy, my fellow labourer, saluteth you, and Lucius, and Jason, and Sosipater,
    my kinsmen.
  knf-knf: Timote anjaaŋ alemp na nji awulan mboş, ul na Luŧiyuŧ na Yaŧon na Ŧoŧipater
    bayiţ naan.
  san-KHM: មម សហការី តីមថិយោ មម ជ្ញាតយោ លូកិយោ យាសោន៑ សោសិបាត្រឝ្ចេមេ យុឞ្មាន៑ នមស្កុវ៌្វន្តេ។
  arn-NT: Lemoria pifaleymünmew ta Timotew, iñche tañi kompañ tati küdaw mew. Ka femngechi
    feypi Lusiu, Jason ka Sosipater, iñche tañi kiñe tuwünche.
  zas-NT: Rugajpdioz Timoteo lëjt, bén cayüjn naj yudar con xchiin Dios ni cayünan,
    në ree bén ladxan bén la ree Lucio, Jasón, në Sosípater, rugajpdioz reeman lëjt.
  ken-NT: Tímɔti mmu ákʉ̀ bɛtɨk Kristo nɛ mɛ ǎtò be bakak. Batɨ̌ bo Israɛl bha,
    Lusiɔs nɛ Jáson nɛ Sɔsipatɛ bátò nkwɔ be bakak.
