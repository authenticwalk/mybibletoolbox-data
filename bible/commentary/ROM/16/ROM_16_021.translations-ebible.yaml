  bhl-bhl: Nakunum kumel kunum waneng yutaka! Nem fangfang dako, neso aluwbabe kunum
    Timoti so, Ilusius so, aso nemdiw Suda kunum kebiliw Sason so, Sosifatel so, kunum
    biso, neso ka biliw kunum waneng iso, alik alik yulo “Yukal o!” yangiw te.
  ons-ons: Timoti, naŋane urata ŋei kimane, eŋe oi bakomine ŋinano motki sarimaike,
    so Lusius, Yason, so Sosipater, Yuda ŋei agokopne, eŋe yaleka oi bakomene ŋinano
    motpi sarimaike.
  con-NTPO: Ñai'ccu jacamba fuite'su Timoteo tsu que'ima chigambian. Ña ande'su Lucio,
    Jasón, Sosípater'qque que'ima chigambian'fa.
  ghs-ghs: Qateqa naho torona oorai oi Timotteo naho hobihobi ma naho qesa Soripato
    ma Rukio ma Dzaso nokoi gamaqa hee, Dzoobe.
  peg-peg: ନା ହାଙ୍ଗ୍‌ଦାକାନ୍‌ ତିମତି, ଆରେ ନା ନିଜ୍‌ଜାତିର୍‌ ଲୁକିୟ, ଜାସନ୍‌ ଆରି ସସିପାତ୍ର
    ମିଙ୍ଗେଙ୍ଗ୍‌ ଜୁୱାର୍‌ ଜାଣାୟ୍‌ କିଦ୍‌ନାରା ।
  txu-NT: Ximoxi ikôt àpênhja ne ar amã kabẽn mex jarẽ. Inhõbikwa Juxumẽ Djaxõmẽ Xopatudjwỳ
    ar amã kabẽn mex jarẽ.
  eng-WEBU: Timothy, my fellow worker, greets you, as do Lucius, Jason, and Sosipater,
    my relatives.
  gnw-NT: Timoteo uparavɨquɨ oĩ che ndive. Jae jare Lucio, Jasón jare Sosípater -
    jae reta co cherentaɨgua reta - jei peve Tumpa ndiveño peĩ.
  mux-mux: Na-wasie kongun tapú-topu telembulu yi Timoti-ni “Eni kapula molemeleye?”
    nimba, nimba mundukum. Nanga ⸤Juda-⸥yi LLusias kene Jeson kene Sosipate kene akuma-ni
    kepe “Eni kapula molemeleye?” niku, niku mundukumeleko.
  maj-NT: Timoteo̱ títs'ínkjinu̱u kju̱a̱suniña. Kui xi tje̱nko̱na nga tín'exát'ai̱hi̱
    Jesucristo̱. Ta̱ títs'ínkjinu̱u kju̱a̱suniña Luci̱o̱ ko̱ Jason ko̱ Sosipa̱te̱r,
    xi ta̱ ntje̱ judio̱ tje̱he̱n ra̱.
  bkq-NT: Timóteo idaenkulymo. Yagâ Jesus xurâem tâwaneim merâ. Lúcio, Jasão, Sosípatro
    warâ iwynumo manwâtomoem aguelymo; judeu lâpylâ asaemo, urâ Paulo judeuem wato
    ara.
  kue-kue: Ana Timoti, no kongun suwara ouglka yagle, ene diwakai yeitongwa. Ana Lusius
    ya Jeson ya te Sosipater, ye no yungu ombuno suwara, ye ama ene diwakai yeiteingwa.
  cot-NT: Iriraquea Timoteo notsipatashitaca nantinirigueti Amajirote ininque pinquemacojiajeri
    iquenquejajiaquempi. Ariquea iquempejiaca nogonorojia Iroshio, Jasoni aisa Soshipatero
    iquenquejajiaquempi.
  bnp-bnp: E Timoti, a bakovi i leho turagu, i talo rike a haro kamumu ne mua lobo.
    E huriki a kabu nau, e Lusius, e Iason, e Sosipater, ria ranga ri talo rike a
    haro kamumu ne mua.
  apn-NT: Nẽ ota mẽ pahtõ Ximotreja mẽ awỳr hpẽr mẽ. Na hte inhĩhkô hã Kris mã tanhmã
    amnhĩ nhĩpêx to ho ri pa. Nẽ ixtõ Rusti mẽ Jasãwti mẽ Sosipa wa mẽ haxwỳja mẽ
    awỳr hpẽr mẽ.
  ctp-NT: Loꞌo Timu taꞌa ndaꞌaǎn tñan, loꞌo Lucio, loꞌo Jasón, loꞌo Sosípater neꞌ
    taꞌa kichen tyiǐn, nchka tiꞌ neꞌ ta neꞌ kasiya ꞌwan.
  opm-opm: Nohsi tap hat tamreipat han Timoti oh gurhe sa yah hat patio rim dahatahatporhan
    noh mama gurnong brak mat nasar ohmur. Norhorsi tap bap Juda ihirhe Rusiaso Jesono
    Sosipatao ihirhe gurnong Ihirhe sa yah hat patio rim dahatahatperhan noh mama
    brak mat nasar ohmur.
  bvr-bvr: Dimati (Timothy) nipa an-guna ngatipa wugupa jama nyirri-jirra nyirri-workiya,
    nipa jal a-nirra ana-gorrburrwa, rrapa aburr-ngaypa aburr-borrmunga aburr-guna
    Luchiyach (Lucius), Jeychin (Jason), rrapa Jochipata (Sosipater), birripa rrapa
    aburr-yinagatiya, jal aburr-nirra ana-gorrburrwa.
  zad-NT: Timotewi, beeni chonlene' nad' xshin Chioza', chwape' le' chiox na' ḻekzka'
    Lúcioni, Jasónni na' Sosípateri, beṉ'ki nak beṉ' wlall c̱ha'.
  kmg-kmg: Babafic-nane Timoteo â Judaŋic âgofâc-nane Lukio â Jasoŋ â Sosipate jaŋe
    ŋoŋere mamanac juŋgopieŋ.
  aso-aso: Nezesi makaꞌ gono daaꞌ usive Timoteoꞌ nene longopoꞌni nolive. Idoꞌ neniꞌ
    neꞌmini Zuda ve minave Lukiole Zasonile Sosipatelole ingine nesi nene longopoꞌni
    nilave.
  uli-uli: Timothy we choluway irel yengang ye fangwey yal habong ngalugmi; ye wol
    ila sengal Lucius mo Jason mo Sosipater, we semal Jews.
  nin-NT: Akpambirr nu undu amba wa, Timoti a so chi imba. Anu Lukiyu tuku Jaso, tuku
    Sosipata, aba mi a si ani Yahuda na so chi imba meme.
  acu-NT: Timoteo wijai Yuse takatrin takakmau asa, atumin chichaman akupturmarme.
    Wína wear ainau Lucio, tura Jasón, tura Sosípatersha atumin chichaman akupturminawai.
  cak-WNT: Ri kach'alal Timoteo nutek el rutzil iwech. Kachibilan ki' pa rusamaj ri
    Dios. Niquitek el chuka' rutzil iwech ri Lucio, ri Jasón y ri Sosípater; riye'
    ye nuwinak.
  ebk-ebk: Hi Timoteo ay cha makidkidnu kan ha-un at chana us pakomostaun chakayu,
    kaman us as nan iib-ak ay Judio ay cha Lucio, Jason ya hi Sosipatro.
  spa-PDDPT: Timoteo, mi colaborador, Lucio, Jasón y Sosípater, mis parientes, los
    saludan.
  ruf-ruf: Msang'ana myangu Timoteo, komlamsani, pfipfila ndughu tsangu Lukiyo na
    Yasoni na Sosipateli wose womlamsani.
  gun-gun: Xepytyvõa Timóteo oxarura uka pendevy, ha'e gui xeretarã kuery Lúcio, Jasom
    ha'e Sosípatro guive.
  agu-BL: Ncha'tz kajwutz Timoteo, yi na ak'uj swuch' te tak'un Kataj, ncha'tz i'
    na tzan tan talche'n nin jun yos scyeru'. Nin at coboxt intanum tzone'j yi na
    chitzan tan talche'n nin jun yos scyeru', i'tz Lucio, Jasón, nin Sosípater.
  isn-isn: Timoteo, mitumi palung'wi nune amulamusha nu Lukio, Yasoni nu Sospeter
    ahumba iane.
  ilo-ULB: Kablaawannakayo ni Timoteo padak a trabahador, ken Lucio, Jason, ken Sosiparo,
    a kabagiak.
  pir-NT: Timoteo yʉhʉ piti mʉsare quehnoa dutire. Yʉhʉ acaye judio masa gʉ̃hʉ, Lucio,
    Jasõ, Sosipate mʉsare quehnoa dutire.
  anv-NT: Timɔti ntɛ muú ayi mpyɛɛ́ utɔɔ́ uluá ne ji atamegé ɛnyú. Lukiɔs ne Jasɔn
    ne Sɔsipata atɛ bɔɔ́ melɔ wa álɔɔ́ ntó ɛnyú matame.
  sab-NT: Timoteo lle boanga Jesucristo alin ule cha ole gbi kage chada ai giti ba
    ulita alin, kaire Lucio kaire Jasón kaire Sosípater ama gdamai kle cha gatedi,
    ama cha bitalla chuda giti, ama gbi kage chada ai giti kaire ba ulita alin.
  tmd-tmd: Nöbö nɨ pɨsaŋ mabö nɨgiö paŋör röl, nöbö Timoti, ñɨgö yadmɨda, “Mɨdöiŋ
    ä?” rɨmɨda. Nöbö hödɨg nugub nɨ bla Lusias, Jeson, Sosipata ñɨŋ kwo algör ñɨgö,
    “Mɨdöiŋ ä?” rɨmɨdöia.
  acr-NNT: Kuya pan rutzil wach alaq ri Timoteo, ri wachbꞌiꞌil pa ruchak ri Cristo.
    Jenelaꞌ kakiya pan rutzil wach alaq ri e watz-nuchaqꞌ Lucio, ri Jasón y ri Sosípater.
  kpg-kpg: Timothy go dogu ihoo hai hegau, mo Lucius, Jason, mo Sosipater aalaa go
    digau o Jew, e hagau adu nadau hagaaloho.
  taj-taj: ङादेन छ्‌याम गे लबा तिमोथीसे एनीगदेदा फ्‍याफुल्‍ला भिसी पाङ्बा मुला। थेह्रङ्
    लसीन ङाला यहूदी आले लुकियस, यासोनदेन सोसिपात्रोससेनोन एनीगदेदा फ्‍याफुल्‍बा मुला।
  avt-avt: Timoti kerek kɨrɨak menmen ketikewa hɨrak ketpi yi yaain. Lusias, Jeson,
    Sosipata, hɨr ne weiwɨk mai, hɨr netpi yi yaain.
  cbk-cbk: Si Timoteo, el di mio compañero na trabajo del Señor, ta dale tamen el
    di suyo saludos con ustedes, y ta saluda tamen con ustedes si Lucio, si Jason,
    y si Sosipater, el di mio maga compoblano Judio.
  uig-ARA: خىزمەتدىشىم تىموتىي، يەھۇدىي قېرىنداشلىرىم لۇكيۇس، ياسون ۋە سوسپاتىرلاردىن
    سىلەرگە سالام.
  tuf-tuf: Timoteo as owár Sir chihtá ehcúquibat ba tamo sehw̃ac wac ayro. Lúcioinat
    cat, Jasóninat cat, Sosípaterinat cat ba tamo sehw̃ac wac ayro. Eyinan as cahujinro.
  abx-abx: Mangumusta si ka'am si Timoteo, i katumuy-tumuy-ko si trabaho hasta kas
    Lucio, Jason pati' si Sosipatro nga mga paryinti-ko.
  mco-NT: Je Timoteo huɨdibɨ tumb mɨɨd ɨɨch co ngapxhuäcxɨch Jesucristo ytɨy'ajt xyajniguejxp
    ajcxy capxpoocxɨn. Nañ jadu'n Lucio, Jasón etz Sosípater ɨɨch n'amɨgüg ajcxy,
    xyajniguejxp capxpoocxɨn.
  cpb-NT: Riwethatzimi Timoteo tsipatakenari nantawaitzi. Riwethatzitzimi nosheninkapaini
    Lucio, Jasón, eejatzi Sosípater.
  aon-aon: Timoti douk nani eik wanasupam um Iruhin ananin mour iri douk neshopokugu
    yopuhi nyumnah um ipak. Amudok anam hani eik apak Juda atup iri shopunek henemepogu
    yopuhi nyumnah. Amamish nyeiguhw eshudok. Lusius, Jeson iri Sosipater.
  hus-NT-2005: Ti abtsal ti chapnédhomtaláb na Timoteo, an kidhábláb xi tin tolmiyal
    kʼal jechéꞌ an tʼojláb. Ti chapnédháltsik jeye nu at kidhtal xin bij ta Lusio,
    na Jasón ani na Sosípater.
  mig-NT: Sándéé iní‑ro̱, áchí Timoteo, cha̱a sátiñu ta'a̱n jíín‑rí. Te suni súan
    káka'a̱n Lucio, jíín Jasón, jíín Sosípater, cha̱a kákuu tá'an‑ri̱.
  bps-bps: Timoti i demegu mbel Tnalù Dwata, fandaman gamu kun, na lêman Lusiyas,
    Dyason, na Sosifatar, i dad demegu Dyu.
  mbs-mbs: Si Timoteo doma ko egtoladà, ibeg din metaga-taga kaw te eg-aneng-aneng
    sikandin kenyo. Iling heman kenyan se ibeg te menge doma ko Judiyo, si Lucio,
    aw si Jason, aw si Sosipatro.
  tof-tof: Timoti, kankü nótó zagetóda, tóba morroal yawal bóktan zirrapónda yabüka,
    akó Lusius, Zason, akó Sosipaterr, Zu pam nidipko kazanla, i ta tibiób morroal
    yawal bóktan zirrbapóndako.
  cme-NT: Mi nabentieŋo‑i Timote jaalaa-na, a naara mi nelleŋ-tobimba‑i Lusiwusi‑i
    baa Yasɔ̃‑i baa Sosipatɛr hiere.
  sus-sus: N waliboore Timote wo xɛɛbu, a nun Lususi, Yason, nun Sosipateri, n boore
    Yuwifie.
  pon-2006: Timoty, iengei tohndoadoahk men, pil rahnmwahu ong kumwail, iangahki Lusius,
    Seison, oh Sosipater, iengei mehn Suhs pwukat.
  dad-dad: Timoti, neu kabĩ turau, yogon aanya ã bun sur fef. Neu sirag tar, Lusius,
    Jeson ado, Sosipater idig age difef.
  zab-NT: Rguaap Timoteo dios laat, laab ni cayacnéb nare cun mandad ni cayuna, ziyza
    de bniety ládxa ni lá Lucio, Jasón ne Sosípater rguaapzadios laat.
  jae-jae: Timote taŋ gêjam kôm gêwiŋ aê naŋ, awa gêjac amac. Ma Luki agêc Jason ma
    Sosipatra, taŋ aêacma ŋam kêsêp tageŋ naŋ, aweŋ gêjac amac amboac tonaŋgeŋ.
  ksd-ksd: Timoteo, nina i papalum maravut iau, i vatatabe avat; ma Lukio, ma Iason,
    ma Sosipater, a umana niurugu.
  msm-NT: Si Timoteo no katimbang ku nangumusta iyu. Si Lucio dow si Jason hasta si
    Sosipatro no angod ku no mgo Hibru nangumusta isab iyu.
  myk-myk: Na kapyebyeɲii Timote ya yi shaari, ni na cebooloo Izirayɛli shɛɛn, pee
    piimu pu ɲɛ Lusisi, ni Zhasɔn, ni Sosipatɛri ge, pu bɛ ya yi shaari.
  sbe-sbe: Helegu taupaisowa Timoti yona lautoki ye hetamaliyawa kalimiuwai, gonogonowana
    doha Lusiyasi, Yasona, yo Sosipata, siya yogu hali Dius tamowaidi.
  mcr-mcr: Nyitä wäuŋuä anä itqäŋueä Timoti iqu, “Nyi henyqe, hui mimäuqä iŋänä” etqi.
    Itaŋga ŋqä hueqä-himqä iquautaŋä iqua, Lusisi iqutä, Jesonä iqutä, itaŋga Sosipate
    iqutä, anänji.
  cux-NT: 'Saⁿ''a Timoteo chi dáámá idiiⁿ sa ntiiⁿnyuⁿ nduucú ndúúcū sáⁿ''ā Lucio
    ndúúcū sáⁿ''ā Jasón ndúúcū sáⁿ''ā Sosípater chi sáⁿ''ā s''eeⁿ yeⁿ''e yáāⁿ vaacú:
    N''daí ndís''tiī, ngaⁿ''á yā.'
  tur-YTC: Emektaşım Timoteos, soydaşlarım Lukius, Yason ve Sosipater size selam ederler.
  san-ITR: mama sahakArI tImathiyo mama j nAtayo lUkiyo yAson sosipAtrashcheme yuShmAn
    namaskurvvante|
  bel-N: Вітаюць вас Цімафей, супрацоўнік мой, і Луцый, і Язон, і Сасіпатр, сваякі
    мае.
  sch-sch: Ki sinthopui Timothy le Lucius, Jason le Sosipater ku Juda champuingeiin
    chibai nangni an pêk.
  mic-MIQNT: Timoti ta'n maw lugutieg pewatg wi'tugsin aq maw na ji'nmug Lusius aq
    Jason aq Sosipatal. Wijei tel Lesui'peultieg.
  huu-NT: Omoɨ dɨne Timoteo ie uaina orede. Cue dɨga jɨaɨ maɨjɨcabide. Lucio ie uaina
    jɨaɨ orede. Jasón ie uaina jɨaɨ orede. Sosípater ie uaina jɨaɨ orede. Naimacɨdɨ
    cue comɨnɨ.
  jiv-NT: Timiutéusha, wiji̱a̱i̱ takau, amikmaatmarme. Núnisaṉ Rúsiusha, Jasuṉsha,
    Susipatresha, mash wíishuar ainia nu amikmaatmarme.
  otm-NT: Nuna ra Timoteo i pɛn'nahʉ ran zɛngua, ma mimbɛfi'be na. Nɛhna ra Licio
    nɛhna ra Jasón, nɛhna ra Sosípater, ma mijudíohe ya, gätho i pɛn'nahʉ ran zɛngua.
  dah-dah: Be, meteŋ kadne Timoti beleŋ deŋ ge dufay heŋ hiyen goyen momoŋ yirayiŋ
    ninkeb gago momoŋ dirde hime. Nere miŋde niŋ al Lusius, Yesonyabe Sosipaterya
    wor gwahade po.
  tnk-tnk: Timoti iərmama sə iarauo pəri wok kɨmrau min rani ramasan tukumiaha. Nənə
    Lusias mɨne Jeson mɨne Sosipata, irəhar nəkur imwak mirəhar, harni mwi ramasan
    tukumiaha.
  kpr-kpr: Timothy nangae saramana eraira aimi, ne ategi erira. Yari budo givu! Nanda
    natofo Jusi embo da mendeni namonde irera, Lucius, Jason, a Sosipater aimi, ne
    ategi erera.
  san-IAS: mama sahakārī tīmathiyo mama jñātayo lūkiyo yāson sosipātraśceme yuṣmān
    namaskurvvante|
  nho-nho: Timothy, te tama e heheuna ma nau i te kina nei e purepure atu ki kootou.
    Naa Jew hoki e nnoho i te kina nei, Lusius, Jason, aa ko Sosipater e pureppure atu
    ki kootou.
  gym-NT: Mdakäre abko, sribi muko tikwe Timoteo käta köbö kuin juen mun kräke. Erere
    arato, Lucio, Jasón amne Sosípater ti mräkätre israelita käta köbö kuin juen mun
    jökrä kräke.
  azg-NT: Juu ntyjëëhë Timoteo na itsijonhin tsꞌian ꞌnaanꞌ Jesucristo na matsꞌa, incyaa
    jon tsꞌon ꞌnaanꞌ jon ndëëhoꞌ. Mantyi juu Lucio, yo Jasón yo ninꞌSosípater, coninncyahan
    tsꞌon ꞌnaanhan ndëëhoꞌ, joohin nnꞌan na ninncüii ndyuaa na tuihin yo ja.
  bhd-bhd: तीमुथियुस ज़ै मीं सेइं साथी कम केरते, ते लूकियुस ते यासोन ते सोसिपत्रुस
    मेरे कुटुमबी केरे तरफां तुसन नमस्कार।
  too-NT: Cāmacā'ni'yāchāni' saludos Timoteo a'ntī quintā'scuja, lā' nā quintā'israelitas
    Lucio lā' Jasón lā' Sosípater.
  ind-AYT: Timotius, temanku sepelayananku, menyampaikan salam untukmu, dan juga Lukius,
    Yason, dan Sosipater, saudara-saudara sebangsaku.
  cjo-NT: Riwethateeyimini Temoteeyo; itsipatakina nantawaeteeyinirini Jesoshi. Eejatzi
    riwethateeyimini notsipaminthari Rooshiyo, Jasoo, eejatzi Soshiipatere.
  nsn-nsn: Timoti gere kalekinale tang Kristo, dohe kalekinale keip totoguo ke heir
    tena niuaha tamiuoum, doh Lusius pon, doh Jeson, doh Sosipater, doho uanotouguo
    pono gesir Ju.
  san-DEV: मम सहकारी तीमथियो मम ज्ञातयो लूकियो यासोन् सोसिपात्रश्चेमे युष्मान् नमस्कुर्व्वन्ते।
  tna-NT: Timoteo ja micuana emitsuametani. Tueda da ema neje tupupai Cristo sa emebajaji.
    Quema Cristo jepuiti judío edue Lucio, Jasón, Sosípater cuana ja di micuana emitsuametani.
  lid-lid: Ma eme Timoti, ndramak ta amekes lahou hawek ale tiye sahou sekesek tan
    ewek taha; ma hawe Lusiyus, hawe Jesen, hawe Sosipater ale. Oro lau ma taloh doh
    badeh, oro Juwis i le buku jo.
  wim-wim: Nil Timothy inana, nil work ngatharangan iiy-iiyana, nil wik kuch niiyanta
    nil ngaantam-ngeey-ngeeyan niiyang thampa, aꞌ putha Luciusa, aꞌ Jason aꞌ putha
    Sosipatera than ngaantam-ngeey-ngeeyantan niiyang thampa — thaniya pam Jews keꞌ
    ngay inman.
  zga-M: U Timotheo, umbomba mbombo nune, ikhuvaponia, nu Lukio, nu Yasoni nu Sospeter,
    avamanyani vango.
  yom-yom: Timote, kisadi yama, wulufidisidi mboti. Bibutu biama Lusiusi, Yasoni ayi
