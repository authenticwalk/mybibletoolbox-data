  cbt-NTPO: Timotionta' saludos a'patarinquëma'. Inaso' catahuarinco a'china'huaso'.
    Nosio, Cason, Sosipatro, inapitanta' saludos a'patarinënquëma'. Inapitaso' cotio
    piyapi'sa'.
  srn-NT: Timoteus, di e wroko makandra nanga mi, e seni taki un odi. Lusius, Yason
    nanga Sosipater, den kondreman fu mi, e seni taki un odi tu.
  cta-NT: Loꞌo Timoteo tyaꞌa ndyaꞌa̱ naꞌ cña, loꞌo Lucio, loꞌo Jasón, loꞌo Sosípater
