    ngengela lobong fugac.
  apb-apb: Oaku a Timoti nge mere ko esu tararuru, ko niie lo'u mei wala ni saediananga
    wau huni'omu. Na a Lusias na Jeson na a Sosipata nge ikire ngaeta oolu mwane ni
    Jiu no'one mala ineu, kire ko meni niie mei wala ni saediananga no'one wau huni'omu.
  san-TEL: మమ సహకారీ తీమథియో మమ జ్ఞాతయో లూకియో యాసోన్ సోసిపాత్రశ్చేమే యుష్మాన్ నమస్కుర్వ్వన్తే|
  ben-IRV: আমার সঙ্গে কাজ করে তীমথিয় তোমাকে শুভেচ্ছা জানাচ্ছে এবং আমারা এ স্বজাতীয়
    লুকিয়, যাসোন ও সোষিপাত্র তোমাদেরকে শুভেচ্ছা জানাচ্ছেন।
  ntu-ntu: Kzdung lrmakxtr kcng mrka nzrpi-kzpzlr bamu, “Nimu la.” Kzdung nidr seleng,
