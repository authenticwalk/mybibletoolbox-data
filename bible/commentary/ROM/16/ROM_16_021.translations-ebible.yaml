  heb-heb: טימותיוס חברי ולוקיוס ויסון וסוספטרוס קרובי שאלים לשלומכם׃
  mpp-mpp: Timoti, nale bole moniyangti wenac-madicine ngengela lome fugac. Aime Lukius
