  agm-agm: Iyataatɨ nɨngisatɨ otɨpɨpatɨ maasɨ kaisɨho Timoteho sangi gaahuraare satataase.
    Aihɨ amɨ nɨnɨ nɨwahonisɨ Judaahiya itingingwaasɨ Rusiyaasihounɨ Jesonɨhounɨ Sosipataahounɨ
    sangi maarɨho wɨsaipɨ gaahuraare satawaatopo.
  ubr-ubr: Timothy, on yau rui wabobo on ebikakaiwim, a Lucius, Jason a Sosipater,
    osi on Jew yangan, osi mat sebikakaiwim.
  tsw-NT: Timoti za na a yuwusan ulinga oɓolo na̱ a̱mu, u ta̱ lyungusa̱a̱ ɗu ni ica̱su
    ya̱ yi. Waru ama a̱ va̱ fo, Lusiya, na̱ Yason, na̱ Susibatara a̱ ta̱ ca̱sa̱sa̱
    ɗu.
  cax-NT: Ñaquioncorrti Timoteo tanu aume. Tonenti naqui isumpañero au trabacorrü.
    Ñaquioncorrtito tanu aume Lucio y arrtito Jasón y arrtito Sosípater, bama israelitarrü
    tacanañü.
  aia-aia: '''Ia Timoti na tau''aro beiau ''a haua ro''u i ha''atee wa''ewa''e ana
    tana''amou. Mia Lusias mia Jeson, mia Sosipata, ra''i ai Jiu ro''u ''onaaiau,
