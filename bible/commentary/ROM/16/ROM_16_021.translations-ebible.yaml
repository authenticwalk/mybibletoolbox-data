  gof-ENT: ታራ ኦያ ፂሞቲዮሲ ሂንቴና ሳሮ ያጌስ። ሄሳዳካ፥ ታ ዳቦቲ ሉቂዮሲ፥ ያሶኒኔ ሶስጳፂሮሲ ሂንቴና ሳሮ ያጎሶና።
  aau-aau: Hano mey-wayh Timoti hiykwe hme me-ihey ha. Seyr Lusius o, Jeson o, Sosipater
