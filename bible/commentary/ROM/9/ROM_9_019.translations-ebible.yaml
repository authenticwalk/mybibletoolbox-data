    kwaiogaiꞋanga God?”
  eng-WYC-2017: Then sayest thou to me, What is sought yet? [or What thing is yet
    sought?] for who withstandeth his will?
  eng-WMBB: You will say then to me, “Why does he still find fault? For who withstands
    his will?”
  zat-NTPS: 'Na''a xi''u neda'': Che caní naca na, ¿bizr chee̱ na'' dxugapa Dios bénneache
