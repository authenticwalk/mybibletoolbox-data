    ŋunhi yolŋu'-yulŋuny ŋayi dhu ŋayaŋu gungaman. Ga nhakun ŋayi dhu ga ŋunhi ŋunhiyiny
    yolŋuny walalany yätjkurr-lakaramany, ŋunhi walalnydja dhu ŋanya yakany märram?
    Nhä balanyayiny? Yakan ŋunhiyiny dhunupa, ŋayi dhu ga napurrunhany yätjkurr-lakaram.”
    Bitjanna mak nhe dhu ŋunhi waŋany ŋarrany.
  kvg-kvg: Éisa, taqa yaq-te ezoqa kopo, áv gepøté-eīn penømakhaya, “Av tægoat
