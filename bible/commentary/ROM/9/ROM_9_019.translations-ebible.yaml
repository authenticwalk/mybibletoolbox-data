verse: ROM.009.019
translations:
  kpx-kpx: Hoto kemo mesoho la molena daho loui kosea, “Dilava vaveve keu kateige
    vadeuhoike keu nahie vaveve toelamo hoto louma. Ataeau bae Dilava isivi ke bamulivebene.”
  okv-H: Te ungona nau degi ta ke einge ereva amo “Eto God na umo oenga embo ta jo
    eoi ngahia eagora amo God na daingeto embo amo pehumba au? Eto God na uje amita
    avo ururou embo na amita uje avo ari haite rete?” Ungo ke ainge ereva
  tbo-tbo: Ma apo uyahiu ona baha mai ona pa, ‘Inapa geka pite Yaubada a dewa yaka
    iyowai ma lawa uyahihi powa e tutuhagahi? Iyai emoemotana apo Yaubada a nugotuhu
    ega ina wotagoya?’
  mal-C: അപ്പോൾ, “നമ്മെ കുറ്റപ്പെടുത്താൻ ദൈവത്തിനെങ്ങനെ കഴിയും? കാരണം, ദൈവത്തിന്റെ
    തിരുഹിതത്തോട് എതിർക്കാൻ ആർക്കാണു സാധിക്കുക?” എന്നു നിങ്ങൾ എന്നോടു ചോദിച്ചേക്കാം.
  grc-SR: Ἐρεῖς ⸉οὖν μοι,⸊ Τί ⸆ ἔτι μέμφεται; Τῷ γὰρ βουλήματι αὐτοῦ τίς ἀνθέστηκεν;
  bgc-bgc: तब घणखरे माणस मेरै तै कहवैगें, “जै इसा सै, तो परमेसवर किस तरियां कह सकै
    सै, के हम गलत सां? क्यूँके परमेसवर जो करणा चाहवै सै उसनै करण तै कौण रोक सकै सै?”
  khz-khz: Taa na au pono vaikilaku, noponotiwa, “Pa rakagau gaurai ita Palagu na
    roe evega-vekwakunagirana, netina, ita kala rakava talimara vegata netina, ei?
    Gaurai rai makwalimuna Palagu na ene kalaa vegata nepenetiwa kalana ia na pene
    kila-waia?
  deu-TKW: 'Du wendest mir ein: was schuldigt er dann noch? Wer kann dann seinem Willen
    widerstehen?'
  zsr-NT: 'Naꞌa guiëliꞌ nedaꞌ: “Chquiꞌ cni nac, ¿bizx quië ruspaguëꞌë bunách zxguiaꞌ
    Dios? ¿Nuzxa caz gac táꞌbagaꞌ le rëꞌncznëꞌ Dios gunëꞌ?”'
  lin-lin: 'Bato bakoki koloba : « Mpo na nini Nzambe apamelaka biso, pamba te moto
    moko te akoki kotelemela mokano na Ye ? »'
  hns-NT: 'Saait koi hamse poetjhiega: „Djab aise hai, tab Parmeswar kaahe ke hamme
    kasoerie maane hai djab ham thetharai kariela aur okar baat na soeniela? Oe to
    aisahie maangat raha.”'
  noa-E: Pari mua mag chirʉm ũrwia ãbmua khãijã, “Mamʉ ichdëu mag simta, jãgwi irua
    õor khaibag ee pʉ̈ibarju mag ich iek ũrba arr paar. ¿Ichiita amau ichdëu khõsi
    simjö wau nʉm khabá?” aju.
  eng-EMTV: You will say to me then, “Why does He still find fault? For who can resist
    His will?”
  mib-NT: 'Te sanaa te cahān ɨɨn ró jíín rí: Núu súcuan cúu ¿te najehē cahán gā yā
    jeē cuēchi sáha yó? Chi ma cúu casɨ yō nuū yā jeē ndese cúní maá yá sáha ya. Achi
    rō.'
  lif-NT2: हे़क्‍केःल्‍ले़ खिनिॽओ कुभारे़ इङ्‌गाॽ अक्‍खे याप्‍मि के़मे़त्तिबिला, “हे़क्‍केने़
    फाॽग्र निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आल्‍लसाङ् थेआङ् पाःन् आधिक्‍पाबे? आत्तिल्‍ले़आङ्
    खुने़ॽ चोःक्‍मा इःत्तुबा पाःन्‍निन् अप्‍मा मे़सुक्‍तुन्‍लो॥”
  xnj-xnj: Pangi ukunikota, “Ngati naha, ndava kyani Chapanga ijova vandu vabudili?
    Yani mweihotola kuubesa uganu wa Chapanga?”
  mmx-mmx: Tara atnemi naba sue ia xeretna, “Dola kuren, Moroa naba sok taba taradi
    xereva? La nege i epovo xusu na esev eburu mi lodoxoma at ne Moroa?”
  cbr-NT: 'Usaquian ''acë cupí sapi camina ''ë cati ''ain: —¿Usa ''ain cara usabi
    ''inun ''imicë ''ixunbi uisa cupí Nucën Papa Diosan uni ''uchoin? ¿Usashia ''inuan
    ''imicë uni an cara usai ''inuan Nucën Papa Diosan ''imicë a bëtsioti ''ic? Ca
    ''atima ''icën.'
  tee-NT: 'Pus jantu xcai ni xamati'' aquisacmilh. Laich chani aquijunilh: “Pus ni
    chunch navi ju Dios tajuch ni vana quintamuc''aniyan ju quintalak''alhin''an ju
    Dios. Tis chavaich ju jantu canavi tachi ju lhilhcata ju Dios”.'
  eng-LSV: You will say, then, to me, “Why does He yet find fault? For who has resisted
    His counsel?”
  cak-NT: 'Pero man roma ta ri'' rix ninojij: Xa riq''uin ri Dios c''o-wi chi nujoyowaj
    rech jun winak, y chuka'' riq''uin raja'' c''o-wi chi nu''on cof che ránima jun
    winak, ¿anchique roma joj aj-mac nu''ij chake? Pero roj joj winak manak modo man
    jojniman ta chech ri Dios y nakach''ojij che. Roma xa raja'' quiri'' nrojo'' nu''on
    chake, can quiri-wi xtu''on.'
  pah-NT: 'Pe''ji tehe po pe ji ve a''ero: “Po ore noreangari a''ero maraname po Tupana''ga
    euhui ore ve naerũ? Maraname ga ei: ‘Peko te''varuhu pe peangare''yma’?” pe''ji
    po pe ji ve. “A''ereki ga tuhẽ oko g̃wemimbotarimo ore angarukare''yma. A''ereki
    ahe nomovahĩ Tupana''ga remimbotarimova''ea.” Pe''ji tehe po pe ji ve, a''e ji.'
  sja-NT: 'Mamĩda parãdepemapa mɨmaa iidii: “Mãga pɨrã, ¿sãgap''eda Tachi Ak''õrepa
    k''ɨɨrɨ k''isua p''anɨɨrã miapiit''eema? ¿Iru k''aurepa mãgá p''anapata-ek''ã?”'
  xed-xed: 'Ka waya ka skwi dzaʼa mnay ka ŋa ɗa kazlay: Ka si mantsa ya tsi, kabgawu
    ta kəl Lazglafta ka mnay, magamaga kuni ta dmaku kəʼa nda mnduha tama ɓa? Tsaw
    waya dzaʼa laviŋtá kwalaghutá skwi ya kumaŋ Lazglafta na?'
  mks-NT: Joo a̱ cu̱ú cachí ña̱ co̱ cája nda̱a̱ Ndióxi̱ tá cáchí a̱ ña̱ cómí yo̱ cua̱chi.
    Va̱tí sácú ini Ndióxi̱ ña̱ caja in in ña̱yivi joo co̱ chíndahá a̱ na̱ caja na
    cua̱chi.
  gfk-S: Io, be ing i ngan hobi i tale be tikenong na tange tagu be, “Urah kaie God
    i kilam baak be a mon sasana ta dait? Tutuno sakit, be God i sip be na gil tike
    linge, pata tikenong paile tale be na samakane leise.”
  bmu-bmu: Eŋgöreŋök kunŋan nöŋgöra kewö jibawak, “Mewö aiga körek neŋön mönö Anutugö
    jitsihitŋi tuarenjoŋ ak waŋgibingö osimakzin. Mewö aigun Anutunöŋ mönö wuanöŋgöra
    toroqeba jim neŋgimakza?”
  dgz-dgz: God mek anun taini menan e da da anega wadianegai, “Iwa dimen sia enu yawanen
    waiwan? God mek anuni di tata, da wataneta?”
  eng-GNV: Thou wilt say then vnto me, Why doeth he yet complaine? for who hath resisted
    his will?
  zaa-NT: 'Hua yúá'' qui''ni annana yala calatsi'' lu'' inàba titsa'' lu'' inte'':
    Lu'' Pablo, canchu ą'' runi Tata Dios, biálácca té derecho quì''e para innie qui''ni
    nuỹa enne'' ní rigú''ą falta nì''i, porqui''ni núní té la''huacca quì''į para
    làa gunią según la'' rulábalatsi'' nu té qui'' Tata Dios para lą nì''i.'
  eng-WEBSTER: Thou wilt say then to me, Why doth he yet find fault? for who hath
    resisted his will?
  guh-guh: 'Nexata meta Dioso yabara pajumaitsimë tsane: “Bajarapacuenia Dioso jivi
    itsa ajamatabëcuenetajayaexana pejumecovënëtsiyanivatsi, nexata bajarapajivi Dioso
    apo benaneconitsia exanae. Tsipaji bajarapajivi apo jumecovënëtsi Dioso piajamatabëcuenetajaya
    exanaexaetsi” pajamë meta tsane Dioso yabara.'
  bon-bon: Cäme binamewale, pama weeme yepä te singi gyene cebine ätemlame egä, “Acejiyame
    me mule liba pepu gyene, tabe piba äblicäco biname ne aitna teeme ätecija cäco
    mule tääpume, ingle biname te äblicäco Acejiyame me singi äsäda.”
  nhw-BL: 'Huajca huelis antechtlatzintoquilise: “¿Quenque Toteco quintelhuía masehualme
    pampa amo aqui hueli quichihua seyoc tlamantli catli amo quen Toteco quitlapejpenijtoc
    ma quichihua?”'
  swh-ONEN: Basi mtaniambia, “Kama ni hivyo, kwa nini basi bado Mungu anatulaumu?
    Kwa maana ni nani awezaye kupinga mapenzi yake?”
  wbi-wbi: pe ghuliti kulyune, “kiki nifikughwagha unkole? ghwe veeni juno alyavaghile
    ku nogheluo saake?
  bba-bba: Ǹ n mɛn nɑ, kɑɑ mɑn bikiɑ ɑ nɛɛ, mbɑn sɔ̃nɑ u mɑɑ tɑɑrɛ wɑɑmɔ tɔnu sɔɔ.
    Wɑrɑ koo kpĩ u win kĩru yinɑ.
  eng-KJVCPB: Thou wilt say then unto me, Why doth he yet find fault? For who hath
    resisted his will?
  kgk-NT: 'Upéixa-gwi oĩ pene pa''ũ-my he''i va''e mo''ã: “Xe mbopy''a ratã ramo Nhandejáry,
    ma''erã po xe monhe''ẽ va''erã? Ma''erã po, Erejejavy-ma, he''i va''erã xe-vy?”
    he''i mo''ã. “Kiva''e po ojoko-ta oipota va''e. Avave ndikatúi ojoko Nhandejáry
    ojapose va''e” he''i mo''ã Nhandejáry-rehe.'
  waj-waj: 'Ivaara fai ngiiikidiri mmuaavoono ni yaparainno tinara: Itaama vaino fai
    Anutuuqo mo aaniira tiiyara tinara: Ngia iikiaa aataruuyauvo hama yoketaiyauvaivee,
    tinarannee? Mo gioono Anutuuqo tiiyara ii aataruuvaa hatokaanarannee? Hama yopeemavee.
    Fai ivo itaa kua tinaravai.'
  cpy-cpy: 'Kimitaka ari pikanteena: ¿Iitakama rowajankitaan-tariri Tajorentsi ikaariperota-kaayitziri,
    eeroma okantzi rowashiñahaero ikowakiri Tajorentsi ranteri?'
  ekk-PKP: 'Nüüd te vaidlete minuga ja küsite: „Miks ta siis meid süüdistab? Kes saab
    Jumala tahtele vastu panna?“'
  mpx-mpx: Inoke tabam komiu etega ni baem elau ni ba, “Ebo Yehoba i giginol ola,
    he ga i ola ge i wowolema? He ama nige bosowaima Yehoba wana hilihili naha pil
    getogaan.”
  wbp-wbp: Kajikankujulu kujarluju ngajuju payirni, “Wayinpa! Kulalparlipa Kaatuju
    ngaliparluju warla-pajikarla, lawa! Nyarrparlalku kangalpa kulu-jarrimi yangkakuju
    kuja karlipa majungka-jarrimi?”
  luo-luo: To ngʼato kuomu nyalo nyisa niya, “Ka kamano to Nyasaye pod kwanowa kaka
    joketho nangʼo? Koso en ngʼa ma ditam dwarone timore?”
  nhe-NT: 'Huajca huelis innechtlajtlanise: “¿Para tlen Toteco quintelhuía tlacame
    pampa axaca hueli quichihua seyoc tlamantli tlen ax queja Toteco quitlapejpenijtoc
    ma eli?”'
  aii-aii: 'ܩܵܘܡܵܐ ܒܸܬ ܐܵܡܪܹܬ ܐܸܠܝܼ: ”ܩܵܡܘܿܕܝܼ ܐܲܠܵܗܵܐ ܒܸܬ ܕܵܒܹܩ ܓܢܵܗܵܐ ܥܲܠܲܢ؟ ܣܵܒܵܒ
    ܡܵܢܝܼ ܡܵܨܹܐ ܟܵܠܹܐ ܕܲܠܩܘܼܒ݂ܠܔ ܕܨܸܒ݂ܝܵܢܹܗ؟“'
  esk-NT: Uvva nallipsi apiqsruġisigaaŋa, “Agaayyutim aŋalatpatigut suvaatami killuutiqaġnivatigut?
    Kia akiḷḷiḷiqsuġisivauŋ pisułha?”
  msb-msb: 'Basi mahunga kamo sa akon: “Kun matuod ini nano kay ginasala pa san Dios
    an tawo? Sin-o an makakontra sa iya kabubut-on?”'
  cpa-NT: ¿He² juúh³ jniang³ jøng²? ¿Tsa³dsio¹ juúh³ jniang³ hi² tsa¹lé² jmo¹ Diú¹³
    dsag³ quián² jniang³ chi²júh² lah¹jøng² lǿa¹²? Di³ tsa¹lé² jmó³ jniang³ ju³ná³
    tsa¹cuø¹ Diú¹³ jǿg³ hi² jmó³ jniang³.
  dso-dso: ତମର୍‌ ବିତ୍‌ରେଅନି କେ ଆଲେ ମକେ କଇବାଇ, “ସେନ୍ତାର୍‌ଆଲେ, ପରମେସର୍‌ କାଇକେ ଲକ୍‌ମନ୍‌କେ
    ଦସି କଲାନି ? ପରମେସର୍‌ ମନ୍‍ କଲାଟା ବାଦ୍‌ଲାଇବା ଲକ୍‌ କେ ମିସା ଆଚତ୍‌ କି ?”
  meu-meu: Readia ba hereva henigu, baoto “Be, dahaka dainai e gwaugwaumu? Daika ese
    ena ura e laoa ahu?”
  yva-NT: Weramu weapamo inta wapantatukambe ti wapare, “Ranivara Amisye po vatane
    inta wansanuga rakeke ti matu maisyare Firaon amaisy, weamo wamamo wambambunin
    wamo Apa bekere rawatambe kakai. Weti veanimaibe Po wama ayao kakai rantutibe?!”
  dgc-dgc: Nadid, éng kona sa i gimet na Diyos, éy makay kagi moy a bakit sisién na
    pa i tolay éng éwan de siya sundin, da Diyos ngani dén i nagpaktog ta ulo dia!
  zpm-NT: 'Nana, no zho gnë: “Teḻne scaw, ¿pe nac dzigo rlisqui Dios miṉe ruṉ miech,
    teḻ mezhal rnabey zha nac zho tib tib zho?”'
  hix-NT: Àsok hana màketxow ha. Anatoko onà wyaro màketxow hana, rowya. Àsok tawro,
    atxke manatxhe keno, Khoryenkomo, kàwyanye, màketxow hana. Atxke kehtokonye, noro
    yano me atxke tehxatxow hatà, màketxow hana. Noro yanwekhera tehxatxow hamà. Àro
    ke, àsok tawro atxke manatxhe keno, kàwyanye, màketxow hana.
  sim-sim: Hako os jir lal mashi kason ji misihi ji mba, �Os erem si na nahi, mberem
    ushiwak Avui Wasilaka kavakava os ni undanjik nirin or jimandingormekwak or mbandu?
    Nir mbeek os or ukwak or hishiwan ni pantlendahi ambu nir.�
  npi-ULB: तब तिमीहरूले मलाई भन्‍नेछौ, “उहाँले किन अझ पनि गल्ती नै भेट्टाउनुहुन्छ
    त ?”
  cgc-cgc: Basi may mag-insa ki yaken, “Daw matuod na pabuat ta Dyos daw ino liag
    din na buaten naan ta mga ittaw, man-o tak pasaway din pa kiten i na ula man ittaw
    na sarang magkuntra ta iya na liag?”
  tim-tim: Are oyaŋmâ yeŋgâlân gâtŋe siâŋe hin makniŋbiap mon? “Anutuŋe wan me wan
    akberâm dâmbo luâkŋe bo miawagâk gât horat kalaŋbiapgât dop bo tatâp aregât Anutuŋe
    luâk nengât nâŋgâmbo bâlimap are bo ârândâŋ aktâp.” dâm makniŋbiap mon?
  yor-yor: Ìwọ ó sì wí fún mi pé, “Kín ni ó ha tún bá ni wí sí? Nítorí ta ni ó ń de
    ìfẹ́ rẹ lọ́nà?”
  wos-wos: Wafewana, guna du nawulak wuniré angi watandi? “God wungi wata, métaka
    dé naniré haraki hundi we, hurumben haraki saraki sémbutka? Héndé God wasékendén
    jonduka yatakate? Wu yingafwe.”
  emp-NTPO: 'Maʌ̃ bed̶ea carea ab̶aʌba nãwã jaraisicada: “Ãcõrẽba mãwã obari bẽrã
    ¿cãrẽ cãrẽã dadjirãra bed̶ead̶e panʌana a b̶ʌ? ¿Idjia dadjirã b̶ʌd̶a quĩrãca panʌẽ́ca?”'
  eng-F35: You will say to me then, “Why does He still find fault? For who has ever
    resisted His will?”
  ind-ind: Nah, tentu akan ada yang bertanya kepada saya, “Kalau Allah yang mengatur
    siapa-siapa yang menjadi keras kepala atau tidak, maka bukan salah kita bila kita
    keras kepala!”
  pes-OPCB: 'ممکن است بپرسید: «اگر چنین است، چرا خدا انسانها را برای اعمالشان سرزنش
    می‌کند؟ مگر ایشان می‌توانند کاری خارج از اراده و خواست او انجام دهند؟»'
  mpt-mpt: Ne funania Naka maki ib isak temo bianiba baatneniba Gode naka make ne
    wengo omdibinemeko genea naka ele bain inanea ombiabanemeo Gode mo baaneta E misiam
    nanebo genemebabe. Niminbabe, Gode emaye naka ele dabab manea Kobo inamale gabe
    kesoa e inabebo ge baatnenomabib ese makobo ge funaiobe.
  ssx-ssx: Hali ma꞉nda꞉ma꞉ I̱ pa꞉ta꞉ dupa lelieke. Koda꞉ma꞉ koto hau yaapo pia꞉ka꞉na꞉ta꞉
    kota꞉ Koda꞉ma꞉ta꞉ hali ma꞉nda꞉ma꞉ pieke ekina꞉ ketete pia꞉me laa ekipa handa꞉
    wia꞉peke ya꞉la꞉pe. Hali epima꞉ Koda꞉na꞉ hone pa꞉la꞉eki kiaapeke ya꞉la꞉pe laa lelieke.
  mkl-mkl: Bii bɛɛbɛi, inɛ ɡɔ ɑ́ yɔkɔ ku sɔ̃m ku ni, Ilɑɑɔ̃ kù nɛ kpɑ̃ɑ ku yɛ tɑɑlei
    ɑmɑnɛ ŋɑ mɑ́, domi inɛ kɑ̃mɑ kɑɑ yɔkɔ ku dede si mii iyi í jilɛ.
  gaq-gaq: ପେ ବିତ୍‍ରେବାନ୍‍ ଜାଣ୍ଡେଡିଗ୍‍ ଆନେଙ୍ଗ୍‍କେ ବାସଙ୍ଗ୍‍ ୟାଏ “ଡେତ୍‌ଲା ଇସ୍‍ପର୍‍ ମେଁସା
    ଆଜାକେ ଦସି ଆଡିଙ୍ଗ୍‍ଏ ? ଜା ମେଃନେ ଇସ୍‍ପର୍‍ ବିରୁଦ୍‍ରେ ମେଃଡିଗ୍‍ ବାସଙ୍ଗ୍‍ ୟାଏ ?”
  gof-RNT: Hinttefe issoy, “Yaatin, Xoossay ase iita ooso gisho ays borii? Xoossaa
    sheniya ixxas gaanay oonee?” yaagidi oychchanaw dandda7ees.
  unx-unx: ଆପେକଏତେ ଜେତାଏ ଆଇଙ୍ଗ୍‌କେ କାଜି ଦାଡ଼ିୟାଏ, “ତାବ୍‌ଦ ପାର୍‌ମେଶ୍ୱାର୍‌ ଚିନାଃ ମେନ୍ତେ
    ଜେତାଏକେ ଚିଟାଇୟା ? ଜେତାଏ ଚିନାଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ବିରୁଧ୍‌ରେ ଜେତ୍‌ନାଃ ରିକା ଦାଡ଼ିୟାଏ
    ?”
  gah-gah: 'Lá noiko, lugaloka láa loko lo nimitanimó nehe: Nenemú Ómasímo lihimatemú
    giligo nanamú golesa oaká noive. Ómasi eza netá matá makó alitave loko nololetiko,
    vegenalite gapo hizi lí itamoláa nomive.'
  lcm-lcm: Vei ta sikei kapo buk sui pok anig asukang ke, “Man parik tarapa angkoai
    si gel ani kana vubuk, marai sa kapo uli porot anira si kara keve rikek?”
  aer-aer: Nhenhe aweke-arle-iperrele, arrpenhele apeke ayenge alakenhe apayuthneme-ketye,
    “Ngkartele apeke tyerrtye areye akngakeme Rarle ahentye-anemele, kele iwenhenge-arle-ame
    Re itnenhe ilpernemele nhenge itne arne akurne mpwaremenge? Itne mpwareme ware
    iwenhe apeke renhe-ante Rarle itnenhe mpwaretyeke uterneke.”
  qvc-NT: 'Piru kinsapch''i suqniki Dyusta munashpa wichupayta noqata kayshina niwangiman:
    “Dyusmi yumbayninchiqta rurawashqa kanchiq, paypi kriyiqkunata, mana kriyiqkunatapis.
    Chayri angu shunqoyuqta rurawashpaqa, ¿Imaraykum rin kastigawaq, uchata ruraptiyqa?”
    nishpa.'
  tgl-ULB: Sasabihin mo sa akin, “Bakit pa siya humahanap ng kamalian? Sapagkat sino
    ang nakapigil sa kaniyang kalooban ni minsan?”
  cbs-NT: 'Dioskidi man shinain: “Jawada Diosun nuku amakatsi ikai tsuabunda jawen
