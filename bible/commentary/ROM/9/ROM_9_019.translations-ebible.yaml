  leu-leu: Lavaxa, a saxa simi i taa xuusau, “Xenaso a Piran a tusui netaara, senaso
    naseꞌ fexaxaas sena tisui a lamonan sina Piran?”
  maz-NT: '''Na rí xitsiji: “¿Jenga mama Mizhocjimi c''ü ngue ín s''ocügöji c''ü rí
