  bao-NT: 'Mʉ pea yʉre mʉ ĩicu: “To docare, ¿ñee tiigʉ Ʉmʉreco Pacʉ, ‘To biro tiima,’
    manire cʉ̃ ĩiti? ¿Ñiru pee cʉ̃ ca boorijere cʉ̃ ĩi camotabogajati?” mʉ ĩicu.'
  san-ORI: ଯଦି ୱଦସି ତର୍ହି ସ ଦୋଷଂ କୁତୋ ଗୃହ୍ଲାତି? ତଦୀଯେଚ୍ଛାଯାଃ ପ୍ରତିବନ୍ଧକତ୍ୱଂ କର୍ତ୍ତଂ
    କସ୍ୟ ସାମର୍ଥ୍ୟଂ ୱିଦ୍ୟତେ?
  huv-NT: 'Jondot aljane apmasaj xic: “Sitiül naleaing aag ayaj, ¿neol Teat Dios ayac
    asoet nipilan wüx arangüw ngo majneaja? cos ngondom mbiüjlam leaw andiüm Teat
    Dios”, maj xic.'
  otn-NT: 'Rá̱ nzɛgui ''bʉi to nne da̱ ''yɛ̱ngya: “Hanja Oja̱ ''mø ngue ɛ̱mbi̱ ja
