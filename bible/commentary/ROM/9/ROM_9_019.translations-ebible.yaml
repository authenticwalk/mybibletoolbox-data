  eng-WEBP: You will say then to me, “Why does he still find fault? For who withstands
    his will?”
  eng-FBV: Now you'll argue with me and ask, “So why does he still blame us then?
    Who can resist the will of God?”
  nld-1939: 'Ge zult me dan zeggen: Wat heeft Hij dan nog verwijten te doen; wie toch
