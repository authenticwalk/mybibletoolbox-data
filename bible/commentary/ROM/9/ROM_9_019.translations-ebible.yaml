  dop-dop: 'Ntɑnyɩ mǝ tɑɑ nɔɣɔlʋ nɑ́ tɔŋ sɩ: Ye pǝ wɛ mpʋ ɩlɛ, pepe tɔɔ kɛ́ Ɩsɔ tɑsǝɣɩ
