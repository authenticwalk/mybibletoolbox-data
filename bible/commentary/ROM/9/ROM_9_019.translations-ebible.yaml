  som-som: Waxaad igu odhan doontaa, Muxuu weli ii eedaynayaa? Waayo, yaa doonistiisa
    ka gees noqda?
  mam-C: 'Akula tzaj tq''ma''n we''y: Qa ikytzjo, ¿Ti''tzin qu''niltz n-ok tq''o''n
