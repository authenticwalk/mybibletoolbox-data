  amf-amf: “Yin ko hanna, ta koka yekka harrna ki dhiidhime? Barjosa bhocchinam marana
    damea hayne?” ina hada hame.
  quc-NNT: 'Jun chiwe kub''ij k''u chwe: “We je ri'', ¿jas che ri Dios kub''ij chi
