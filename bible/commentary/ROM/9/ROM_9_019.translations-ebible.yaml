  urd-GVH: शायद कोई कहे, “अगर यह बात है तो फिर अल्लाह किस तरह हम पर इलज़ाम लगा सकता
    है जब हमसे ग़लतियाँ होती हैं? हम तो उस की मरज़ी का मुक़ाबला नहीं कर सकते।”
  ycn-ycn: 'Apala pimaje nojló marí que: “Quehuaca ca''ajná pimacá. Eta, ¿naje Tupana
