  bod-N: དེ་ལྟར༌ཡིན་ན། དཀོན་མཆོག་གིས་ཅིའི་ཕྱིར་ད་དུང་མི་ལ་སྐྱོན་བརྗོད་གནང་བ་ཡིན༌ནམ།
