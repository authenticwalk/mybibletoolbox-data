  bel-bel: 'Ты скажаш мне: за што ж яшчэ дакарае? Бо хто ўсупрацівіцца волі Ягонай?'
  zlm-KSZI: Seorang daripadamu akan berkata kepadaku, ‘Kalau begitu, mengapa masih
    menyalahkan kita? Kerana siapa yang dapat menentang kehendak-Nya?’
  gdr-gdr: Sɨ yɨpat yama b'ogɨl e kor pɨlwa odede b'arkita oramis da, “Ra God rɨgaina
