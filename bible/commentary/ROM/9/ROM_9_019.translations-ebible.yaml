  san-GUJ: યદિ વદસિ તર્હિ સ દોષં કુતો ગૃહ્લાતિ? તદીયેચ્છાયાઃ પ્રતિબન્ધકત્વં કર્ત્તં
    કસ્ય સામર્થ્યં વિદ્યતે?
  ake-NT: 'Ɨtonpa kon uya ta upɨ'': “Ɨ''rɨ pe ken si iyesi pɨ'' Papa uya upona''nokon
