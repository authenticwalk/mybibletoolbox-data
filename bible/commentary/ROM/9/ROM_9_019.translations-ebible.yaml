    mada'e.”
  cbu-NT: Itaru, tputs ashpatam átpasinaya; Watam Apanll waana zandku, nda ipuskuwa.
    Ashiri nuwaa kasarangu, nda ipusarangu, ¿mayaamshta nuwaa wanichinda? ¿Ashiri
    yuwaa Apanll nda zandku anoo chiy tamaycheezich? átpasinaya tputsi.
  usa-usa: 'móra-waigoma mirá té kemmá ítama aónanone: “miráinanama Áánûqtu nôraq
