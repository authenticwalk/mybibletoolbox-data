  mya-mya: '``ထို​သို့​ဖြစ်​ပါ​မူ​ဘု​ရား​သ​ခင်​သည်​လူ​တို့ ကို​အ​ဘယ်​သို့​လျှင်​အ​ပြစ်​တင်​နိုင်​ပါ​မည်​နည်း။
    အ​ဘယ်​သူ​သည်​ကိုယ်​တော်​၏​အ​လို​တော်​ကို ဆန့်​ကျင်​ဘက်​ပြု​နိုင်​ပါ​မည်​နည်း''''
