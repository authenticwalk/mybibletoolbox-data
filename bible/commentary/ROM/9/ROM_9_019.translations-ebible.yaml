  mal-mal: ആകയാൽ അവൻ പിന്നെ കുറ്റം കണ്ടുപിടിക്കുന്നത് എന്ത്? ആർ അവന്റെ ഇഷ്ടത്തോട്
    എതിർത്തുനില്ക്കുന്നു? എന്നു നീ എന്നോട് ചോദിക്കും.
  kkc-kkc: Esiga odoo heeso amapoo egeesee woosalai malaiso, “Godee eyo odoo abo mapoo
