  mxq-NT: 'Jaa da pʉ́nʉts xyꞌanʉʉmʉp: “Pʉn dʉꞌʉnʉ dʉꞌʉn, ¿wiꞌix mba̱a̱t ja Dios xypyekymyoꞌoyʉm
