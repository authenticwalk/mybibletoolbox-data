    yai a Qotei aqa areqalo di olo uratqa kere? Tamo dego bei sosai.”
  eng-OEBUS: Perhaps you will say to me – ‘How can anyone still be blamed? For who
    withstands his purpose?’
  eri-eri: Onou wa, tere tebereha ete no ji benou lehiyona rute, “Itou no onou onowei
    mata wonga, taate bona no lena, ere onowou inyaba onoya waha, ere une bagu? Faiwei
    no nogo nomo gauwou oojo bona, no Itou nomo gauwou feiya fuwonbona?”
  aly-aly: Ingwerentyel ayenh ayernem, “Alakenh anwekantherr arrernek kel arrwekel-antey.
