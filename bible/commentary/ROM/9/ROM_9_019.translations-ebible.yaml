  nop-nop: Kaŋ hidi’walaaniŋ niŋdi indiŋ binek nanimbek, “Bepaŋ adi undugoŋ tilak
    doktiŋa maŋgande kadakaniŋnik diniŋ kibikoŋ malabumuŋ nimdok yolak? Adi nemek
