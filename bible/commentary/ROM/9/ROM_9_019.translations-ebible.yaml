    Afin apaiyai cuscacai tsoan atima huatiroma, —itsairaca amaquiri yoiquin.
  urt-urt: Taꞌe luku pe, ŋende yip se ka ini ŋam tuꞌe leꞌe, “Ŋaiye ka tuꞌe liki pe,
    detaꞌe lai ŋaiye Got ka ini lenge miyeꞌ nange tinge yende pupwa? Lahmende tatame
    ŋaiye ka engelyembe ŋasande tikin Got no, ka gunde ŋasande kitikin?”
  kiz-kiz: Kabhele wibetakujobha kwa nene, “Kwandabha jha kiki wako na wibhona likosa?
    Jholeku jha abhwahili kustahimili matakwa gha muene?”
  tzo-TZE: 'Pero me oy boch''o jech chal: “Li Diose mu xu'' chal oy jmul me yalel
    la stsatsubtasbun co''ntone”, me xie,'
  lex-lex: 'Dodo''ondi de yanpa hota riy id tiy miy die nakota mai a''u, niwra: “La''pa
    Uplerlawna ed maka Ha Nror targa hare honona, hya'' ed mak kariei piede Uplerlawna
    Niwra Nwaghala ma''ta rimormiori it di la'' it do''oni-halli? Riy id mana edonna
    nwayotlia Uplerlawna ralma-riorni toh?!”'
  dov-dov: Uyowamba chakuti kulindime, “ Nkaambonzi nachitongawuka? Ngwani ukonzya
    kukaka makanze akwe?”
  rgu-rgu: Uniꞌ ko leo lahenda fo nadedea laka neuꞌ au nae, “Kalu leoꞌ na, de maneniko
    Manetualain nau tao hata esa, sona bea riꞌ bisa nalena laka neuꞌ Ana? Taꞌa, hete?
    Ubeaꞌ taon de Ana nau sale ita? Ria ta beibeberaꞌ!”
  toc-NT: 'Xamaktum huí ti̠ nalac­pu­huán, o hasta naquin­ta̠­la̠­hua­ni­putún: “¿Túcu
    xpa̠­la­cata naquin­ca̠­li̠­ma̠­xo­ko̠­ni̠­pu­tuná̠n Dios acxni̠ tla­hua­yá̠hu
