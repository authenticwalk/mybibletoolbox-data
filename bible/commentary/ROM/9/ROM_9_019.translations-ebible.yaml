  san-TIB: ཡདི ཝདསི ཏརྷི ས དོཥཾ ཀུཏོ གྲྀཧླཱཏི? ཏདཱིཡེཙྪཱཡཱཿ པྲཏིབནྡྷཀཏྭཾ ཀརྟྟཾ ཀསྱ སཱམརྠྱཾ
    ཝིདྱཏེ?
  qve-NT: 'Saynaqa sichus mayqenniykichispas khaynata tapuwankichisman: “Diospa contranpiqa
