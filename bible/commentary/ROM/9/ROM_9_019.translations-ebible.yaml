  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤡᤏᤡ᤹ᤀᤥ ᤁᤢᤓᤠᤖᤧ ᤀᤡᤱᤃᤠ᤹ ᤀᤰᤂᤣ ᤕᤠᤵᤔᤡ ᤁᤧᤔᤧᤳᤋᤡᤒᤡᤗᤠ. “ᤜᤧᤰᤁᤣᤏᤧ ᤑᤠ᤹ᤃᤪ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤀᤠᤸᤗᤛᤠᤱ ᤌᤣᤀᤠᤱ ᤐᤠ᤺ᤴ ᤀᤠᤎᤡᤰᤐᤠᤒᤣ᥅ ᤀᤠᤳᤋᤡᤸᤗᤧᤀᤠᤱ ᤂᤢᤏᤧ᤹ ᤆᤥ᤺ᤰᤔᤠ ᤀᤡ᤺ᤳᤋᤢᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤀᤵᤔᤠ ᤔᤧᤛᤢᤰᤋᤢᤴᤗᤥ॥”
  mie-NT: 'De sanaā de cāhān iin nú jíín nī: Tú súcuán cúu ¿de nūcu cáhān yā cuāchi
