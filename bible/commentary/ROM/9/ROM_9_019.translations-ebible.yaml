  ndg-ndg: Mwiso wabaya kasango, “mwanja namani bado kalibona likosa? jwaa'ko jwabile
    sawasawa na mwapendi jwembe?
  wsk-wsk: 'Se bo ta baluk: “Kaem kota kari kiti guruguso se nu karo tuiwoso,” mauk,
