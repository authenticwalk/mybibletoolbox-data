  tam-2017: அப்படியானால், அவர் இன்னும் ஏன் குற்றம் கண்டுபிடிக்கிறார்? அவருடைய விருப்பத்திற்கு
    எதிர்த்து நிற்பவன் யார்? என்று என்னோடு சொல்லுவாய்.
  azz-NT: 'Ijcuacón ne tacajcayahuani nechtajtoltisque ijcuín: “Tacán Dios ijcón quichiutinemi,
