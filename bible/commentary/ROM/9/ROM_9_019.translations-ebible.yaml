  grc-TCGNT: Ἐρεῖς οὖν μοι, Τί ἔτι μέμφεται; Τῷ γὰρ βουλήματι αὐτοῦ τίς ἀνθέστηκε;
  gof-WFTW: Hinttefe issoy, “Yaatin, Xoossay ase iita ooso gisho ays borii? Xoossaa
    sheniya ixxas gaanay oonee?” yaagidi oychchanaw dandda7ees.
  spa-BLM: 'Me diréis entonces: “¿Por qué sigue encontrando fallos? Porque ¿quién
    resiste su voluntad?”'
  kyz-NT: 'A''e are nipo pẽẽ mũ ''jau jee: “Ma''eramũ sipo ''ga ore rerekou tyweaete
