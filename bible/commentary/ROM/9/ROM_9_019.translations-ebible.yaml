    hã ỹỹ.
  lat-VUC: 'Dicis itaque mihi: Quid adhuc queritur? voluntati enim ejus quis resistit?'
  ngp-ngp: Yumwenga adaha kuuza, “Uneva mbuli nivo zili, nimbwai Mnungu akei kukalaliza?
