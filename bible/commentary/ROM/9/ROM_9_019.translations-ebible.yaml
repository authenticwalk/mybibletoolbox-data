  ign-NT: 'Németeaca, ánina­papuca ecaheyare éti: “Ene tacahe jácani, ¿tájahapuca
    tacayema eta vicaviu­revahi eta mayehe? Taicha vahi véchavahini eta víchirahi
    eta tamauri­queneana. Émari­chu­hinéni tíchahavihi” ecahé­na­papuca éti.'
  dik-NT: Tɛ̈dɛ̈t ɣɛn abï raan dɛ̈t thiëëc ëlä, “Na ye yen tɛ̈ ye Nhialic luui thïn
    akan, ke yeŋö ye yen raan tɛ̈m awuɔ̈c? Ku yeŋa lëu ye ku bï kë wïc Nhialic jɔ̈ɔ̈ny?”
  cac-cac: 'Palta tecan ayex tzeyal icha tic d''ayin: Tato icha chi'', ¿tas yuj syal
    Dios jun to ay co mul? ¿Toc ay mach syal scachanoch vaan tas sgana Dios chi''?
    tecan xe chi.'
  tzj-E: 'Tak newc''axaj je c''ja'' xenbij kaja chewa seguro che cawra nebij chwa
    ra: —Wcara'' nuban Dios chca wnak ¿nak tzra c''ara'' nch''ojquij na chca je rtzilal
    je nqueban? We ncajo'' o wmajo''n, jara'' ncara'' wa'' nqueban ajni'' rchumin
    ta arja'' che nqueban, cara'' nebij chwa.'
  san-BUR: ယဒိ ဝဒသိ တရှိ သ ဒေါၐံ ကုတော ဂၖဟ္လာတိ? တဒီယေစ္ဆာယား ပြတိဗန္ဓကတွံ ကရ္တ္တံ
    ကသျ သာမရ္ထျံ ဝိဒျတေ?
  yaa-NT: 'Nãskakẽ fẽtsa shinãtiro iskafakĩ: “¿Afeskakĩ Niospa noko yoitiromẽ afara
    chakafamisfora fakĩ? Akka nãato noko amai nã apaiyai keskarafakĩ. Nãskakẽ noko
    omiskõimatiroma nõ nikayospaito,” ixõ fẽtsa yoitiro.'
  cab-NT: Baríñaguba lubeíti nun. “Ánjein ítara líña lubeí, ¿cáti uágu líchiga Búngiu
    dúru jawágu gürígia? ¿Cági gayáraabei ladǘgün cátei boúguditi lueí lugúndan Búngiu?”
  clu-clu: Karon, sigoro may makon kanindo nga kon toladato, ta basi masisilag pa
    ang Dios sa mga tao tungud sa andang pagkasala, ay indi sanda makakontra sa anang
