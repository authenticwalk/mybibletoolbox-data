  eng-ASVBT: Thou wilt say then unto me, Why doth he still find fault? For who withstandeth
    his will?
  mna-mna: 'Mi tomtom tiom sa ko imaŋga mi iso: “Wai, sombe Anutu ikamam ta kembena,
