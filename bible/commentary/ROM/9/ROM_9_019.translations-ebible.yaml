  kan-OKCV: ಹಾಗಾದರೆ ನೀನು, “ದೇವರು ಇನ್ನೂ ತಪ್ಪು ಕಂಡುಹಿಡಿಯುವುದು ಏಕೆ? ದೇವರ ಸಂಕಲ್ಪವನ್ನು
