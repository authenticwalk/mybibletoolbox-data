  aai-aai: Kwa orot ta ayu isau boro iti na’atube inao, “Aisimamih God aki ebi’ubari?
    Yait boro ana kok nakwahir?”
  sny-sny: Meni ta, fene mase irosiya ape, ane ma'e apou ei toweriyei, “Owane Sitewi
    lai etiri werese lu taune werese irowei ape au irosiya su, le piyene yo seni luwaru
    a'i nomo lo au hese ereisiya awere? Eiwerai marepi lo ma'e fara'u ai atu tiyatirowa
    awere? Owe meni ta lai marepi lo ai aturowata.”
  myy-myy: 'Ito bajiro bajija tʉocõri, “¿No yija, ‘Mʉare seti ña’, yigʉ yiguĩjida
    Dios manire?” yirãji mʉa coriarã. “ ‘Dios ĩ ãmoro bajiro yibicʉja yʉ’, yi masigʉ̃
    mami”, yirãji mʉa. Ito bajiro yʉre mʉa bʉsija, ado bajiro mʉare cʉdicʉja yʉ:'
  trc-NT: 'Vaa yuvii̱ cata̱j: “Cheꞌé dan, me cheꞌé utaꞌ Diose̱ cacunꞌ xráá yuvii̱
    ga̱. ꞌO̱ se ina̱nj se me rá Diose̱ quiꞌya̱j níꞌ ꞌyaj níꞌ á”. Da̱nj cata̱j taꞌa̱j
    yuvii̱ a.'
  cut-NT: Co vate ihyan che ra̱hco ye che nducote tihca̱ ne, hua nda̱hca̱ che din
