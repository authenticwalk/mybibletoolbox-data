  wrs-wrs: Wo noinda osva mongova yeriniva si kamba sahmanavav, noindava manam manam
    Sesoava memba pimba novna vewol ovovpa, wo manara eva himba pimba osatv pivna
    sahaposworava? An eva pimba si hemba olwolvav honindava?
  mca-mca: 'Qa akha'', hane''ej i''nƚi''i qu'' it''ij yiwets: —¿Qa inhats''ek pa''
