  npl-NT: 'Pero te weletis techilis: “Tla ijkó kiné, ¿tleka Dios kintlajtlakoltia
    n tlakah, porke akin weletis kixnamikis Dios?”'
  bgg-bgg: Jishii na è jia gu shii yao ruii phro, hì ne ji è arone, Hamangkhung-aphuii
    ne hanyie rog shii khi-èrek ne ijak thoh mua phlei? “Chiih-è hanyie è Hamangkhung-aphuii
    miiyang shii hanyie è gieng mua phlei?”
  eng-TCENT: Yoʋ will say to me then, “Why does he still find fault? For who can resist
    his will?”
  eng-BSB: One of you will say to me, “Then why does God still find fault? For who
    can resist His will?”
  cpu-NT: 'Kempitaka ari pinkantayetaina: ¿Opaitama jovasankitaantariri Pava ikaariperotakaayetziri,
    eeroma okantaajatai irovashiñagairo irika ikovakaakeri Pava irantero?'
  san-ASM: যদি ৱদসি তৰ্হি স দোষং কুতো গৃহ্লাতি? তদীযেচ্ছাযাঃ প্ৰতিবন্ধকৎৱং কৰ্ত্তং
    কস্য সামৰ্থ্যং ৱিদ্যতে?
  tac-NT: '¿''Lacha anémalawé Onorúgame ''emi ''we i''níligame ralámuli ko? Peka ''wesi
    ralámuli abé wa''lula neraga ''nátame kachi me''tigá Onorúgame. Siné kachi bilé
    ''emi regá animela: «Alarigá nísaká, ¿''liko chonigá gastigari Onorúgame ne''chí?
    Neka ''la sébali olame ju napu Onorúgame najkí.»'
  eng-WEBPB: You will say then to me, “Why does he still find fault? For who withstands
    his will?”
  gfk-H: Io, ing bia i ngen hua i tale bia tikai na tangai tagu bia, “Warah bia Kalou
    i kilam baa bia a mon ronga ta dahat? Tutuna sakit, bia Kalou i nem bia na gil
    tiga linga, taia tikai pai tale bia na samakanei sei ia.”
  viv-viv: Tu kaliva saꞋeyana agaimiya ginatoliyeku ginagayo, “KaꞋi Yaubada kaliva
    tufoidi tagadi giꞋivekuluna, gavadi-yo yadi koyona faꞋina gidakeyedi? KaꞋi tagakulu
    amine hinahuluva, au Yaubada yana nuwanuwa amine hinahuluva faꞋina Bana Tauna
    tagadi giꞋivekuluna.”
  yao-yao: Pane chimuusye, “Iŵaga ili yele, ana ligongo lyachi Akunnungu akuti ŵandu
    aleŵile? Pakuŵa ŵaani ŵakukombola kukanilana ni aila yakuisaka Akunnungu?”
  tgp-tgp: Korong tea i pa verea isaku vara, “Avei, vara God mo vai na masalona sohena,
    mata sava natu mo pa lo hite na hehe? Matan hare natu, i pa er̃i horo na masalona?”
  auc-NT: Mänömaïnö ante yewæ̈mömo adinque bitö wabänö ïïmaï anguïmi, ante awædö.
    “Ïñæmpa mönitö Wængonguï nänö änö ante Baa änämaï ïñömönite tömengä, Mïnitö beyænque
    impa, ante quïnante pïinte angää.” Mänömaïnö ante ämitawoo.
  kbc-NT: Yakadi mini niɡ̶ina akaamitiwaji aneetiwa, “Nige niɡ̶idaaɡ̶ee, amica ane
    yakadi me dakapetege Aneotedoɡ̶oji ane yemaa, enice igaamee ina Aneotedoɡ̶oji
    malee dilaagetete oko?”
  bmh-bmh: Guzenaimai, ag ula, du tub nug iz guzenai ailabun iboin, “Uwait nug igual
    oigeb gusig migena igual igul eg en einen ig uhu miganeu?” Uwait nug igul tub
    guzenabun dabilaneu, du inug igul go kuatai ze mabun iboin?
  ctu-BL: 'Jini cha''an mi caj a c''ajtibeñon: ¿Chucoch mi'' chʌn ña''tan lac mul,
    che'' jini? Come ¿majqui mi mejlel i tic'' chuqui yom Dios? che''et.'
  meq-meq: 'Agəla ndəray ma gwaɗiye: «Taɗə kə ge andza niye na, Mbəlom faya ma matay
    ha maŋgok a ndo hay na, hərwi mey? Nəteye faya ta giye na, wu nakə bo ŋgay eye
    a pa hərwi tay aye.»'
  noa-H: Pari mua mag chirʌm hũrwia hãbmua k'ãijã, “Mamʌ hichdëu mag simta, jãgwi
    hirua hõor k'aibag hee pʌ̈ibarju mag hich hiek hũrba harr paar. ¿Hichiita hamau
    hichdëu k'õsi simjö wau nʌm k'abá?” haju.
  alp-NT: Yapine sae bei imi ibeteke loko au be, “Ele mere hoko mise mo, sepo Alla
    Ileuke sala ete tamata, le pususi lulu Eni sukare.”
  san-VEL: yadi vadasi tarhi sa do.sa.m kuto g.rhlaati? tadiiyecchaayaa.h pratibandhakatva.m
    kartta.m kasya saamarthya.m vidyate?
  kbq-kbq: Hagi tamagra anage huta nagrikura hugahaze. Na'a higeno Anumzamo'a tamagrikura
    keontahi vahere huno nehie? Agra hugahaze huno hiazana tamagra nehazafi?
  kbh-kbh: 'Pero ndánaca ts̈ëngaftanguents̈á s̈uatjatjaye: “Bëngbe Bëtsá chca tojtsamëse,
    ¿nts̈amo cha nantsobena jayanana canÿe ents̈á bacna soye tojama ca? ¿Nda nanjobenaye
    chë ndayá Bëngbe Bëtsá tojtsebos̈ama corente contra jtsemnana?”'
  ron-LSB: 'Atunci îmi veți zice: “De ce mai găsește el greșeală? Căci cine se împotrivește
    voinței lui?”'
  pon-pon: 'Koe ap pan indan ia: Ari da me a kailon kin ia? Pwe ij me kak palian kupur
    a?'
  nhe-BL: 'Huajca huelis innechtlajtlanise: “¿Para tlen Toteco quintelhuía tlacame
    pampa axaca hueli quichihua seyoc tlamantli tlen ax queja Toteco quitlapejpenijtoc
    ma eli?”'
  sps-sps: Eye, a isen tsumi te pon iny ma rangats vanyo na ka to, “U man, e Gov natiny
    vovou iny non kat to, Ayei kat raror a vainy ri te fanaginy nongon me, kat pas
    fei sen Gov tsue fuainy raror a vainy to te gim fi rori ma nongoiny Ya ei, tan
    nainy te fagum non e Gov fakats Tsuan tana ka te kat non a mes, te opaar non tana
    mes to ayei ma baainy ma kat a ka to ayei, teeva?”
  wnc-wnc: Siwan aminu gikat nana tapatuta yake anzing ba naniwik, “Anututa ninde
    butaya dua natake ita ninu dua gataniman ninda yamandet dakngake tasinanu ita
    dasingge ninde temapa niniwik? Asikaya aminu tapatuta sanga Anututa natake tasingamunggak
    kaknga asandewik? Aho. Sandetnanga dua,” ngang ba naniwik.
  bus-bus: A gbɛ̃ke é ma la, bↄ́yãnzi Ludaa e gbɛ̃nↄ taari eezi dↄↄ? Dé bé eé fↄ̃
    à gí Luda pↄyezizi?
  gub-BL: Peze putar ru'u ihewe nehe. — Màràzàwe tuwe Tupàn uzepyk putar teko wanehe
    a'e nehe, aze a'e ae uzawy kar wape wanupe a'e nehe, peze putar ru'u ihewe nehe.
    — Mo ikàg wera'u Tupàn hemimutar wi a'e, peze putar ru'u ihewe nehe.
  imo-imo: Akumunga kinye eno imbomanga teni na walipe pilipelie nimbeindo, Goteni
    aku teremo lemo lino ulu kerima teremolo mele kanopalie lino ambe temona teko
    kenjirimele nimoya? Goteni konopuna pilipe tembo konopu lemo mele narini manda
    molo nimbeloya nilka.
  boj-boj: Ariya niŋgi e endegsib merbqab, “Qotei a kumbra degyeqnu deqa a kiyaqa
    olo iga une ti qa mergeqnu? Qotei a gaigai aqa segi areqalo dauryeqnu deqa tamo
    yai a Qotei aqa areqalo di olo uratqa kere? Tamo dego bei sosai.”
  eng-DRA: 'Thou wilt say therefore to me: Why doth he then find fault? for who resisteth
    his will?'
  knf-knf: 'Ñaaŋ aloŋ ahinan keeri kahepar kaji : « Hum di di Naşibaţi ahinanuŋ kadeebaţër
    nja wi ajaaŋ ado nja ŋdo jibi aŋaluŋ ŋdo? »'
  san-KHM: យទិ វទសិ តហ៌ិ ស ទោឞំ កុតោ គ្ឫហ្លាតិ? តទីយេច្ឆាយាះ ប្រតិពន្ធកត្វំ កត៌្តំ
    កស្យ សាមត៌្ហ្យំ វិទ្យតេ?
  arn-NT: Welu kiñeke che feypipeafuy may, “fey Ngünechen elufile kiñeke che ñi yafü
    piwkengeael, ¿chumngelu anta yafkafe pituafuy ta che, fey iney no rume katrütulayafuy
    Ngünechen ñi femael tañi ayüelchi dungu?”
  zas-NT: 'Per wed por zian nadi: “Bal zianan, ¿chexquiza zeel rdxeꞌch Dios guial
    nayajc ree ziꞌc nayajc ree awa ad zajct yadxoon ree ziꞌc na̱j xixgabaman?”'
  ken-NT: Mmǔ ǎkway yɛ bɛbhɛp bɛ, “Tɛ̌ndu Mandɛm áyap mbɔ ɛnyǔ nchí rɛm nɛ, ndaká
    yí yi ájì yɛ bho? Nɛyap anɛ yi áyàp bho apu tɔŋ bɛ mmu ákʉ̀ chi ɛnyɨŋ ɛnɛ
    Mandɛm ásɔ̀t bɛtaŋ ɛbhi bɛkʉ mmu ankʉ?”
