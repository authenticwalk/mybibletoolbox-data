  dao-dao: Acunakyaküng, “Pamhnam naw ise jah mkateiki ni? U naw a ngjak'hlü mkhyeki
    ni?” Mat mat naw ti taw khai.
  cya-cya: 'Tina''an ñan ti'' um: ¿Ñi cha'' ti'' ndlo qui''ya Ndiose ''in nten cha''
