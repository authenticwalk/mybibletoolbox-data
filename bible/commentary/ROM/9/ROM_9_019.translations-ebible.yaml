  myu-myu: — Deus ma “Ãg̃ jeenuy itabut'ũmãn” i'e'em Judeuyũ be bima, cũg̃ g̃u Deus
    pe i'e am cebe ip “Ipiat osupi'ajoat eywebe eyetabut'ũm puye,” i kuka ece te'e
