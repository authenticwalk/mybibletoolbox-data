    ruwan. Sayna kashaqtinri, ¿imanaqtintaq Diosri huchachawasunman?” nispa.'
  pao-NT: Sumuna tooe haga tooe meeoo unakwe, “Tamme ka suda manena, soo Te Naa sakwa
