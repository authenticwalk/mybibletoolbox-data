  kxv-kxv: ଏମ୍ବାଟିଏ ନୀନୁ ନାଙ୍ଗେ ଏଲେଇଞ୍ଜାଦି, “ମାହାପୂରୁ ଏ଼ନାଆଁତାକି ଦ଼ହ ଆହ୍‌ନେସି ? ଆମ୍ବାଆସି
    ମାହାପୂରୁତି କ଼ପାତଲେ ଏ଼ନାଆଁ କିହାଲି ଆ଼ଡିମାନେସି ?”
  amu-NT: 'Nnda̱a̱ nntsꞌaanaꞌ na mꞌaaⁿ tsꞌaⁿ na nntso no̱o̱ⁿ: “Xeⁿ na luaaꞌ waa quia
