    nuk tu'nj e tkbaxin tu'n tbint tu'nxin.
  udu-udu: ’Pemen gwo yan diki ta jasi gwo gi tana uni uc̱i gi buŋgwar is mo ’te/
    uni kun ta uc̱i ma Arumgimis mo. Hili uni ta uc̱i gi gwo jin onu is mo kun ta
    emen kun yerkunu gway ŋ’ko’d mo be.
  tvt-tvt: Erah langla marah noodek jojang ih tup ha loong abah Rangte sah tami angka;
    erah nang ih noodek marah Rangte jeng kakham jun ih tup ha loong abah amiimi Abraham
    sutoom satoom ang ah.
  bgt-bgt: Me boi vaghagna na komi tinoni gougovu kena havi mai kori vikegna a Ebraham
    ara pukuni dathegna God. Arahai vamua kena mono nidia na vaututuni ke vaghagna
    nigna na vaututunia a Ebraham kori vido ke vaututunia na taluhaghore a God ke
    eia itagna, imarea iraani vamua pukuni ara vikegna a Ebraham.
  mvn-mvn: Tuta munia wayahina, Abaraham natunatuna habuhabui imamaei, eha Isaki ana
