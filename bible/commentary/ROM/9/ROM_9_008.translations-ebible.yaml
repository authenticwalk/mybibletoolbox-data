    Got e kani matha’eg ngorad ni yad e pi’in nriyul’ ni yad owchen Abraham.
  mop-NT: Ti ca' u yadaj a Dios abe'e, chica'an ti ma' tulacaloo' u mam aj Abraham
    a ti'i a Dioso. U ye'aj ti jadi' a yanaji u men u yadaj a Dios ca' yanac, jadi'
    a walac u yilbil ti ti'i a Dioso.
  tet-tet: Lia neꞌe naꞌak, hori uluk toꞌo baa oras neꞌe, lahoos Bei Abraham husar-binan
    hotu-hotu mak dadi baa Naꞌi Maromak eman. Hela mesan husar-binan mak Nia boi tiꞌan
    tuir mamenon.
  hlt-MCSB: Te tah pumsa kah camoe la aka om pawt rhoek tah Pathen kah a ca rhoek
    la om. Tedae olkhueh kah ca rhoek tah a tiingan la a nawt.
  xtd-NT: Ña ntdaa ñayiu ka kuu daꞌya dana Abraham ka kuu daꞌya Ianyuux chi diko ni
    ñayiu n‑jaꞌan‑ia nuu‑s xa ku kuu‑i daꞌya‑ia ka kuu daꞌya‑ia.
  mdy-ETH: ዬያሮ ዓብራሃሜይዳፓ ሾይንቲ ሌሊ ሾይንቴ ዓሳ ፆኦሲ ናይቱዋሴ፤ ጋዓንቴ ዓብራሃሜ ዜርፆ ማዒ ፓይዲንቴዞንሢ ሃጊ ማዓንዳ
    ዎዛ ዒንጊንቴ ናኣቶኬ።
  spl-spl: Yâhâ kândikum den ya ki ekuop yan Awaraham yet Sara yuwu sâm teteyitgiop.
    “Hombaŋ kakŋan âwurem takawom yan imbihe Saraŋe naom membuap.” Yawu sâm pat kuyitgiop
    yakât bonŋe yuwu. Sara ikŋak naom miop yâkât sen yamâ Anitâhât lohimbi bulâŋe
    otmâ pat kuwaŋgiop yakât bulâŋe menomai. Yâhâ Sara potŋe Hahaŋe naom miop yâkât
    sen yaŋeâmâ pat yakât bulâŋe ya ki menomai.
  usp-NT: Ri' li tic'utuw chikawch chi ta' ni jonok tiwux pi ralc'wal Kakaj Dios jwi'lke
    rijajli' Abraham. Yak tz'etel rijajl Abraham ri'taka' yak cristian ri b'il jwi'l
    Kakaj Dios chi tioctak pi ralc'wal.
  zav-NT: De'e nga chlo'in chio'o de que caguə ni c̱he de'e golɉcho lao dia c̱he beṉə'
    Izraelən' naccho xi'iṉ Dioz. Naccho xi'iṉ Dioz c̱hedə' cheɉḻe'echo c̱he lyebe
    de'en bene' len de'e Abraanṉə', gwne' de que əque'e ca xi'iṉe' con beṉə' so'onḻilažə'
    ḻe'.
  sgz-sgz: Worwor erei a sálán ngo ái Abaram a apuar pasi marán mát di páng til on
    sang. Mái sár kápte ngo di no di rang natun muswan ái Káláu, ái rung sár erei
    di sumlahin ái Aisak, ngorer di páng tili lalin oror, di á bos rang natun muswan
    ái Káláu.
  kek-NT: A'in naraj naxye nak moco chixjunileb ta li ralal xc'ajol laj Abraham sic'bileb
    ru xban li Dios. Ca'aj cui' li yechi'inbil re xban li Dios, a'aneb li tz'akal
    ralal xc'ajol li Dios.
  blz-NT: 'Aratina koi kani''imari: Taasi'' giigii'' lee'' ni Abraham a men nosida
    anakna Alaata''ala, kasee men ngaanon anakna Alaata''ala mase tongko'' lee'' men
    nongamea'' gause toonna Alaata''ala.'
  poe-NT: Tíhi mé tienxínni kíxin ninkexró xitjahya tsꞌóna xje̱en Dios kíxin tí tsíkꞌaxrjeníxin
    sín chojni ó. Náhí. Jehó tí sín tinkáchónki tí nkehe tsíchenka Dios tí chꞌín Abraham
