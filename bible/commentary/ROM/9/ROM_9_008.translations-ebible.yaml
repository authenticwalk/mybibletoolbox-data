  tgo-tgo: Utuutuke iyake i govambwara weinda ma i ghanagha moli thiye thɨ virɨ Eibraham
    orumburumbuyeko thɨ tabo Loi le ŋgamaŋgama, ko iyemaeŋge Eibraham orumburumbuye
