    ne ktzij wa' che at riy rumam Abraham chwech Dios.
  san-BUR: အရ္ထာတ် ၑာရီရိကသံသရ္ဂာတ် ဇာတား သန္တာနာ ယာဝန္တသ္တာဝန္တ ဧဝေၑွရသျ သန္တာနာ
