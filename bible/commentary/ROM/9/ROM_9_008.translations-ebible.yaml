  poh-NT: 'Reꞌ aj rikꞌormojic reꞌreꞌ risakomej wach keh i ricorquil nikꞌorom chic
    aweh tak chi jeꞌ wili: Chiꞌnchel take cꞌacharel jeꞌ ru̱cꞌ ca̱ꞌ quiꞌsil cho take
    toco̱m chic racꞌu̱n i maꞌ Awraham maꞌ wilque̱b ta take chi racꞌu̱n rixkꞌu̱n i
