    moḡo tu Aberahamo besena.'
  lgl-lgl: Ma 'are fo 'e fatailia faga lia iko 'alia ioli gera futa ala Abraham gi
    sui 'i gera wela filia God gi. Wasua ma ioli gera futa mae sulia sae alafuuna
    God gi 'ada 'i gera wela kwalaimoki Abraham gi.
  mmo-mmo: + o 9:8 Gal 4:23*Om vakasin-anjo nêêl taato nambe unoopasiv sen Abalaam
    hako malis amuu-to ond Anutu me-noow-aso sil e, nganjo unoopasiv sen lapumak vakasin
    sen Anutu jôôy-ato ond mem Anutu nayi sil nambe Abalaam-ate hil vu taamusin sil.
  ncu-NT: Amo̱‑ɔ e̱ kaapo̱ ne̱e̱ fe̱yɛ n gye̱ bamo̱ ne̱ baa ko̱we̱ bamo̱ fe̱yɛ ane̱ŋ
    ne̱ ba ko̱we̱ dimaadi pɛɛɛ‑ɔ e̱ gye̱ Wuribware̱ mò̱ gyi‑ana. Ananagyi ne̱ Wuribware̱
    a tɔwe̱ bo̱ be̱ya fe̱yɛ ɔ sa Abraham‑ɔ e̱ gye̱ ne̱ bo̱ gye̱ Abraham ananagyi kase̱ŋtiŋ‑o.
  cni-NT: 'Meeca noncamantempiro oca ishiacantiri. Te intominteariji Tasorentsi maaroni
    ishanincani Avaramani. Apaniro ishanincajeitacari yora ishanincani Isaca. Tempa
    icantiri Tasorentsi:'
  eng-WMB: That is, it is not the children of the flesh who are children of God, but
    the children of the promise are counted as heirs.
  zaw-NT: Ni'cni xhet guiraadi rexagdoo toAbram najc rexi'n Dios, xtebtis renani chalilajz
    xtiidxni, reni'c najc xi'nni.
  san-MAL: അർഥാത് ശാരീരികസംസർഗാത് ജാതാഃ സന്താനാ യാവന്തസ്താവന്ത ഏവേശ്വരസ്യ സന്താനാ
    ന ഭവന്തി കിന്തു പ്രതിശ്രവണാദ് യേ ജായന്തേ തഏവേശ്വരവംശോ ഗണ്യതേ|
  tam-TCV: இதிலிருந்து மனித இயல்பின்படி பிறக்கின்ற பிள்ளைகள் இறைவனுடைய பிள்ளைகளல்ல
    என்பது தெரிகிறது. இறைவனுடைய வாக்குத்தத்தத்தின் பிள்ளைகளே ஆபிரகாமுடைய சந்ததிகளாய்
    எண்ணப்படுகிறார்கள்.
  mit-NT: Te palabra jaàn cuní cachi ñà‑còò ni‑iin nèhivì cunduu dèhe ndisa Dios sàhà
    cuisì raza‑nè. Còó, dèhe‑ya nduú nsidaa ana nì saquin‑yà iin compromisu sàhà‑xí.
  ceb-ULB: Mao kana, nga ang mga anak sa unod dili mga anak sa Dios. Apan ang mga
    anak sa saad giila nga mga kaliwat.
  ces-LB: '@see-verse:ROM.009.007'
  mkn-mkn: Dia pung arti bilang, dari dolu sampe sakarang, sonde samua turunan yang
    datang dari botong orang Yahudi pung baꞌi Abraham, yang jadi Tuhan Allah pung
    ana-ana. Cuma turunan yang dari Tuhan pung janji kasi sang Abraham sa, yang Tuhan
    itong jadi Dia pung ana-ana yang batúl.
  pol-UBG: To znaczy, że nie dzieci ciała są dziećmi Bożymi, lecz dzieci obietnicy
    są uznane za potomstwo.
  qxh-NT: Tayta Diosninchi mana Abrahampa llapan wamrancunatachu wamrachacuran. Manchäga
    aunishan-jina jucnayllata wamrachacuran.
  nwi-nwi: Nɨprai nəgkiarien e ramni mə narmamə yamə mɨne kɨmɨsarha ye kwənərəus kape
    Ebraham, pəh nien mə iriə fam nɨpnət Kughen mɨnə. Mərɨg nɨpnət Kughen əfrakɨs
    iriə e yamə mɨne kɨmɨsarha ye promes kape Kughen. Kɨni iriə e kwənərəus əfrakɨs
    kape Ebraham.
  kmo-kmo: 'Diita maji mu eecha wocho: eetayikapwa ye sobo sokwa tawey, ye God riiti
    yikapwakasakech. Yaho. God riita wotar majik yimowu tawa yikapwa ii eeta God riiti
    yikapwa.'
  agr-agr: Juwi dekainaji, Abraham wegantu asaikish Apajuí aentsji ainatsug duka,
    ayatak Apajuí ni Uchijin anagtabauwa nuanuí kajinas anentaimaina nunú dekas Apajuí
    aentsjig ainawai. Apajuí diismak nunú ainawai dekaskenum niina aentsji aidauk,
    nuigtú Abraham wegantu aidaushkam.
  kyc-kyc: Pii doko wane mee wambumi mandengenyili pyuo manjirami dupwa Anatunya wane
    wanakepe ingya nara. Ingya naramopape Anatunya lalu lao lenge pii soo nyiyaminyi
    dupwana wane dupwa yapo Aporakamena para pao peyami lao suu pilyu.
  urd-GVU: چنانچہ لازم نہیں کہ ابراہیم کی تمام فطرتی اولاد اللہ کے فرزند ہوں بلکہ
    صرف وہی ابراہیم کی حقیقی اولاد سمجھے جاتے ہیں جو اللہ کے وعدے کے مطابق اُس کے
    فرزند بن گئے ہیں۔
  yre-NT: '''Wɩ zɩɛ yaa -kɔɔnman -cɛɛ ''nan, ''nɛnnun nɛn Abraam o -ya ''e ''pɔn -ji
    bɛ, o pɛɛnɔn "cɛɛ cɩ Bali -le ''nɛnnun -a dɩ. ''Pian ''nɛnnun nɛn e o -ya ''wɩ
    nɛn Bali -a ''vɩ bɛ -a da bɛ, -wɛɛ cɩ ''o "nrɔndɩ "le Abraam kludanɔn ''le ''wɩ
    ''zʋ.'
  fuh-BKF: 'Inan ko ɗum yiɗi wi''ude: wanaa ɓiɓɓe Ibrahiima rimiraaɓe no yimɓe fuu
    ndimirtee nii ngoni ɓiɓɓe Laamɗo, ammaa wo rimiraaɓe saabe amaana ɓeen tiigoraa
    wo ƴuwdi makko.'
  arl-NT: Naa Pueyaso sequesacari Abrahamtej, naacuajiti paari niishiyani, majaari
    puetunu Pueyaso saquiriojosano pueyacuajinio supueno pueyajanaa seetanujuanaa
    Pueyaso muerasu. Saniniuujia, seetanujuanaa Pueyaso muerasu cutaraari noo pojori,
    Pueyaso sequesanoocua tiuujiacatej, taa pa supuetana Abraham tiuuquiaari Pueyaso
    sequesanoocuacuaani. Pueyasora, nojori cutaraari Abrahamcuajinio supueno pueya.
  ziw-ziw: Ino ni kugamba wana welekwe chimntu sawo wana wa Chohile, mna wana welekwe
    kuligana na viya Chohile alongaga nawo wakunga wetangwe wana wakwe.
  grc-TR: Τοῦτ᾿ ἔστιν, οὐ τὰ τέκνα τῆς σαρκός, ταῦτα τέκνα τοῦ Θεοῦ· ἀλλὰ τὰ τέκνα
    τῆς ἐπαγγελίας λογίζεται εἰς σπέρμα.
  nag-nag: Etu motlob to, gaw mangso pora aha khan Isor laga bacha nohoi. Hoilebi
    jun bacha Isor laga kosom pora jonom hoise taikhan he Isor laga bacha khan ase.
  eng-OEBCW: This means that it is not the children born in the course of nature who
    are God’s children, but it is the children born in fulfilment of the promise who
    are to be regarded as Abraham’s descendants.
  knj-NT: Ja' jun ti', chi yal yel oc apnoj tol c'am junoj mac txequel chi ske' yoc
    yuninal oj Dios yu c'al yichmam. Asan eb yic'aal naj Abraham jix pitzc'u el jaxca
    jix yun yak'on can sti' Dios tet naj, ja' ton eb tu' yel yuninal Dios eb.
  deu-1912: 'Das ist: nicht sind das Gottes Kinder, die nach dem Fleisch Kinder sind;
    sondern die Kinder der Verheißung werden für Samen gerechnet.'
  san-PUN: ਅਰ੍ਥਾਤ੍ ਸ਼ਾਰੀਰਿਕਸੰਸਰ੍ਗਾਤ੍ ਜਾਤਾਃ ਸਨ੍ਤਾਨਾ ਯਾਵਨ੍ਤਸ੍ਤਾਵਨ੍ਤ ਏਵੇਸ਼੍ਵਰਸ੍ਯ ਸਨ੍ਤਾਨਾ
    ਨ ਭਵਨ੍ਤਿ ਕਿਨ੍ਤੁ ਪ੍ਰਤਿਸ਼੍ਰਵਣਾਦ੍ ਯੇ ਜਾਯਨ੍ਤੇ ਤਏਵੇਸ਼੍ਵਰਵੰਸ਼ੋ ਗਣ੍ਯਤੇ|
  nob-LB: Dette til tross for at Abraham hadde flere barn. Det er med andre ord ikke
    de barna som blir født etter naturens fysiske lover, som får være Guds eget folk,
    men bare de som er født som et resultat av Guds løfte.
  ntj-ntj: Tjiinya Yayipuramalu katja kutjupa kanyiranytja yini Yitjumayilnga. Nyangka
    palunyaku tjamupirti Mama Kuurrku yungarramaalpa nyinarranytja. Tjiinya Yayitjikiku
    tjamupirtikutju Mama Kuurrku yungarrapirti nyinarra. Tjiinya tjinguru Tjiiranya
    tjilkumaalpa nyinama. Ngarna Mama Kuurrtu kalkunnyangka pampa palunyalu Yayitjikinya
    kanyirnu.
  sxb-NT: Kuno kutulaga mbwe ni Katonda agamba-gamba ku awaana waae, ngagamba-gamba
    ku awiizukulu awa Abraamu ku amasaai woona yaaya. Ni, na awaana awa Katonda omwene
    nio owaifuuwa oku-aa Abraamu wengʼene niwo awatoolwa ki awaana awa Abraamu kuwuene.
  nhu-NT: Fifin duŋci lɛ kɛ ɛ̀ nu boom bò buy yî Abla'am e bocii bò ɛ̀ nu boom bo
    Nyo' le kɛ. Ɛ̀ nu boom bò Nyo' to kawɛɛ Abla'am dvú bò bó joo lɛ ɛ̀ nu boom bo
    Abla'am e.
  row-row: Sosoan nae, mia maꞌahulun losa oras ia, nda basa tititi-nonosiꞌ mana laoꞌ
    mia hita atahori Yahudi ra baꞌin Abraham, dadꞌi Lamatualain ana nara. Akaꞌ tititi-nonosin
    mana laoꞌ mia Lamatuaꞌ hehelu-fufulin fee neu Abraham, fo Lamatuaꞌ reken se dadꞌi
    eni ana matetu nara.
  msy-msy: Akar kamɨn mɨngarim kamaghɨn ghu, borir nivafɨzimɨn otoziba, me Godɨn boriba
    pu. Puvatɨ. Borir Godɨn akar dɨkɨrɨzimɨn otiviba, me guizbangɨra Abrahamɨn ovaviba.
  agg-agg: Asu ranane nindou Abrahamɨndɨ ahuirɨmamɨ ranai muŋguamboyopoanɨ Godɨndɨ
    nɨmorɨ hond-ayei, ŋga nindou ai Godɨmbo horombo hoafɨre masɨhendɨhündɨ tükümehindɨ
    rananei ai Abrahamɨndɨ ahuirɨ hond-ayei.
  ptp-ptp: Kɨyang tige kehe bêga nêbê nipwo wê Eblaham vaci kô ya xovôên wê i vông
    ge, he o tu Anutu nue lêm. Lêc nu Aisak wê Eblaham kô tɨyi kɨyang wê Anutu hɨlu
    vô i ge od Anutu yê nêbê Eblaham nu nôn.
  nak-nak: Me eia matagaga mai ele veia la merera te La Tahalo Uru kama ge puru soio
    tegiteu e tutubule Abraham tomi ale eia visibitala egiteu, ouka. La merera te
    La Tahalo Uru ge puru soio tegiteu isahari moli ale eia visati legiteu, egite
    sekela ge pou mai e tutubule Abraham sesele.
  lbb-lbb: Bel la rop ning la hanot o e Abaram, dir atong la mang na natnat e God.
    La ka ning di agon la ana lele ane God, la ning e God i atong la mang na natnat
    e Abaram momol.
  kan-2017: ಆ ಮಾತಿನ ಅರ್ಥವೇನಂದರೆ ಶರೀರಸಂಬಂಧವಾಗಿ ಹುಟ್ಟಿದವರೆಲ್ಲರೂ ದೇವರ ಮಕ್ಕಳಲ್ಲ. ವಾಗ್ದಾನ
    ಸಂಬಂಧವಾಗಿ ಹುಟ್ಟಿದವರೇ ಅಬ್ರಹಾಮನ ಸಂತತಿಯವರೆಂದು ಎಣಿಸಲ್ಪಡುವರು ಎಂಬುದು.
