  tsw-NT: A̱yi nda u to rocosu a na muwun n tsukaya ma Ibrahim suru ɗa muwun ma amayun
    ma̱ A̱sula̱ shi. Muwun ma Ibrahim ma amayun ele ɗa aza a na o oꞌwoi muwun ma̱
    A̱sula̱ adama a nzuwulai n na A̱sula̱ a yuwayin Ibrahim.
  cax-NT: Arrübama maquiataca aütorrti Abraham chitonempüma bama curusüoma uiti Tuparrü,
    ta arrti Isaac y bama aütorrti, itopiqui arrti anati icu cürrü ui nurarri Tuparrü
    ümoti Abraham.
  aia-aia: Ma naasi 'a ai'a do 'iraau hakoi nei ra huta na'i burungana Ebraham narau
    ha'i huunai gare ana'ia God. 'Iraau moi nei narau to'oraai hinihini 'onaai hinihininasi
    a Ebraham 'oha na hinihiniai duruduru ana God tanaa, narau ha'i huunai pwirana'i
    a Ebraham.
  srp-1865: To jest, nijesu ono djeca Božija što su po tijelu djeca, nego djeca obeæanja
    primaju se za sjeme.
  agt-agt: A ya ikayat na uhohugan ta isin a bakkan ta simsima na bari na en ya ikwenta
    na Namaratu ta simsima na, te intu la ikwenta na ya ihuga na kiden ta kuman na
    nepangihuga na te Isaken ta idi.
  lug-lug: Kino kitegeeza nti abaana ab’omubiri si be baana ba Katonda, wabula abo
    ab’okusuubiza be babalibwa okuba ezzadde lya Ibulayimu.
  yby-yby: 'Sa-itabomidana monawaya sakoya ne: Omailimoya Aebalahamuda omudaloya sa-loko
    lo moloetaiye: Meleke mako niseko nowideko, menaka Sela maya oluhola etoko lenedekoya
    alikaya nisekoloe, loko Aesikidamuya lo moloetaibo nenako, Aebalahamuda upauti
    aha soto pebo wewenaya muki Omaimidana wewenala lolo i-suwamae. Sa-onenako, Omailimo
    ga lalo lo moloetaibomidana ihilawa jiki soto pi-liki nisebo wewenaya nemo wewenanele
    yuha lolo niae loko elekaka noiye.'
  heb-heb: כלומר לא בני הבשר המה בני האלהים כי אם בני ההבטחה הם הנחשבים לזרע׃
  mpp-mpp: Socte alingka fikegaing, yenge Wapong adu-madecfocine, inguc mi migac.
    Yowa milu mipangkeicnele bagewa fikecaigaing, yengi Abraham ngambofocinebenang
    aigaing, Wapongti inguc ngagesigac.
  apb-apb: Oto e ka'a ike ahutana mo iini e hute aana komu e uure aana mei epu a Ebraham
    ni uri ikire mo kalena God. Ta'e mo tohungei kalena God, ikire oto mo iini kire
    hute aana komu aana hiiwalaimolinge a Ebraham. Aana ikire oto kire hiiwalaimoli
    aana haiholota'inge a God mala a Ebraham no'one e hiiwalaimoli aana haiholota'inge
    a God
  san-TEL: అర్థాత్ శారీరికసంసర్గాత్ జాతాః సన్తానా యావన్తస్తావన్త ఏవేశ్వరస్య సన్తానా
    న భవన్తి కిన్తు ప్రతిశ్రవణాద్ యే జాయన్తే తఏవేశ్వరవంశో గణ్యతే|
  ben-IRV: এর অর্থ এই শারীরিকভাবে জন্মান সন্তান হলেই যে তারা ঈশ্বরের সন্তান, এমন নয়।
    কিন্তু প্রতিজ্ঞার সন্তানদের বংশধর বলে গোনা হবে।
  ntu-ntu: Drtwr ngrde nznginikr leplz doa neng Gct trvzpxpuu mz nzngini-krdr nqvi
    lr Ebraam. Murde leplz amrlx kcng tzlxngitilr Gct, da kc tqwai Ebraam, nidr angidr
    doa ngr nqvi lrde.
  pan-pan: ਅਰਥਾਤ ਜਿਹੜੇ ਸਰੀਰਕ ਹਨ ਉਹ ਪਰਮੇਸ਼ੁਰ ਦੀ ਸੰਤਾਨ ਨਹੀਂ, ਪਰ ਵਾਇਦੇ ਦੀ ਸੰਤਾਨ ਗਿਣੀ
    ਜਾਂਦੀ ਹੈ।
  gvc-gvc: 'To ã ni yahu cũchʉ ahrire masinahca mari: Abrahã cjiro panamana jipihtina
    waro Cohamacʉ pohna jieraca. Cohamacʉ to ni cũrire noano tʉhoina tirore wacũ tuaina
    sehe tinata jica Cohamacʉ pohna. Ã jia tinata jira Abrahã cjiro panamana ji turiaina
    waro.'
  mwp-mwp: Wara Abraman kazil thana matha ngoedhagidh kazi gasaman, matha kedha kazi
    midh na gasampa in apaw goewanu. Thana Awgadhaw kazil lawnga. Matha Isaka nuy
    yadu poelgayzi kazi Abramalpa, nuy Abraman mina kazi a nungungu pawpa.
  sbk-sbk: Hweli hwahuje, abhana abha mbele sagabhana bha Ngolobhe. Lakini abhana
    abhe ahadi bhahwenyezewa huje ebha ndabhana.
  mya-JVB: ထိုကြောင့်၊ ဇာတိ အမျိုးသားတို့သည် ဘုရားသခင် ၏သား မှန်မ ဟုတ်။ ဂတိ တော်နှင့်ဆိုင်သော
    သား တို့သည် အမျိုးအနွယ်မှန်သည်ဟု မှတ် တော်မူ၏။
  kgf-kgf: Imi mia séwiguc ɋelihéranéŋ Anutuac nambérac héra qahac, néŋ ʒikiʒiki acac
    nambérac héranéŋ héla gocmia ʒéma niŋénécmiyec.
  awb-awb: Mah ehwéh áwahewé íre Ébáráhmane ahrega maqmaro animárínká Manikáne animárí
    úkowe. Írakaumo. Peh Manikáne ehwehnsabé aiq pútare ata atao kegá Ébáráhma kahnáh
    kée ue síwírarítáhwe.
  gdn-gdn: Yona ki ka keyakeyai, ko ki mibai ka yau kena; Mamanuga God ubupu apunu
    Eburamu gwaiyabapupu, wagubu ke; ‘Nau mara winepuwani tapuwani ki marai bai-yagisi
    ki ka nau ade wirasugani bausugani manako kau wainagi Sera kau gubagagi wenapoto’.
    E inako wagubu ki pokere apunu Eburamu e ewai kwakwarepu pokaiya wenatagubu ki
    ka eba mu kuduba e ewai mibai. Pa mena. Iyapana gwedewau Mamanuga God e gwaiyabai
    wagubu ki pokaiya wenatagubu ragidai ki mu mena ka oragai apunai Eburamu e ewai
    mibai.
  nko-NT: Ɩ́nɩ lósuná ánɩ́ megyí ahá ánɩ́ botsú Abraham abí fɛ́ɛ́tɔ́ gyí
    Bulu ahá. Abraham abí-aná ámʋ́ʋ́ Bulu lɛ́hɩɛ há mʋ amʋ nkʋlɛ gyí Bulu ahá.
  bsn-NT: 'To bajiro ti yijama, ado bajiro yiro yaja: “Quẽnaro mʉre yirʉcʉja yʉ” ĩre
    ĩ yirere ajitirʉ̃nʉrãjʉa ñaama Dios rĩa. Ĩna roque, Abraham jãnerabatia masu ñaama,
    Dios ĩ ĩajama.'
  pib-NT: Wane chinyawaka, wa manchi wugenetikalune, wanna gi wa Goyakalu wgenene
    chinkana, seyni wa tokanchi gipiratkaluru wugenetikalune wannanwa kagwaaka Gawraklopishane.
  wiv-wiv: Na vuvuna polea kua e kubarae. Kapirupiru kua a Abraham e tapidia, ia beta
    dia na habu tutuni Vuvu laveve. Beta. Kapirupiru kua e valohuadia muri na promis
    ke Vuvu, ia dia za da dia ta kohanga dia na habu tubuni Abraham.
  reg-reg: Jinu na ati, abhana bho mubhili bhatali bhana bha Nyamuanga. Mbe nawe abhana
    bho mulago abhalolelelwa kuti ni lwibhulo.
  mlh-mlh: 'Buŋo ore fuŋine oi iŋi: Abrahamde osigidapu moreŋ ŋiŋigo mosiji odumade
    fukeegobeneŋ, sosowo noŋuŋ Anuture odumadepu so fukegobeneŋ. Oŋu matayoŋ, Anutuji
    buŋo kipeme pega ore so fukebeŋ, Anutuji niŋo maneru noreko Abrahamde osigidapu
    foriine fukegobeneŋ.'
  gof-ENT: ሄሳ ጉሳይ ኣሾን ዬሌቲዳ ናይቲ ኡባይ ፆሳ ናይታ ጊዶኮና። ሺን ቱማ ኢስራዔሌ ናይቲ ፆሳይ ኣብራሃሜስ ጌሊዳ ቃላዳ
    ዬሌቲዳ ናይታ።
  aau-aau: Ok sohok ko meyk-ar kokwe senkin, God so ney-nona mokwe, uwrsa, hromo yor
