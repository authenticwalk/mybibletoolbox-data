    eque ejuracana cuanaquetu Yusura jidaque tyaana ama ahua. Isaac ecarecaniju aijama
    jariju patu Yusura tyaana ahua Abraham tuque cuinanadadiyaque. Jadya equetu Yusura
    tyaana ahuaque cuinanahua. Tuque eque juracanahua cuanaque cuita camadyatu Yusuja
    cuanaque.
  kgp-NT: Hã ra Abraão vỹ krẽ e han ja nĩgtĩ, kósin pir tũ ti nĩ. Hã kỹ Abraão krẽ
