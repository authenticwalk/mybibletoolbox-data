  hoy-hoy: मतलब मय इन औलाद परमेश्वर उन औलाद आल्लच, लेकीन प्रतिग्या अन औलाद वंश आळुकु
    आगतद.
  amo-amo: Usọ, nonọ na kidowo na nonọ Kutellẹri ba. Uso nonọ likawali inugherẹ idin
