  bzj-bzj: Dat meen dat Gaad neva pik aal di pikni dehn weh baan eena Aybraham famili;
    ih oanli pik di pikni dehn weh ih mi pramis mi wahn kohn chroo Aizak.
  chk-chk: Wewen ei, pwe ekewe nau mi upun won Apraham sap ir meinisin nöün Kot. Nge
    ekewe nau mi uputiu pokiten än Kot we pwon, ir wesewesen mwirimwirin.
  ssd-ssd: Pasa ta tugunu teŋenmba. Sine ŋgarosu mbolŋge Abraham tuku mbuŋ mayok kineg
    mbal sine Kuate tuku kiŋo kame mayok nda kineg. Kuate nu pasa saŋgrinu Abraham
