  bjz-bjz: Aghá riria-da bee mo, Abraham da mambube mane dano jo God da natofo egegambi
    re. Abraham da etota asimbari evevetu dumenida fumbari-du jo rambi re. God be
    gajiturota, Aisak da mambube mane utaita riria enembomi, unda natofo egegea vitie.
    Anada bee mo, God Abraham du mambu bee mane oruabe utaita be gajiturota, eghá
    ririe, “Rifo furá bubadua, amó kaverea furá, anda anomi sonembota, niyae Sara
    mendi fumbaita rouvie.”
  atg-NT: Onana o guele khi eniyẹ ni ọ bia elemhi ọghuẹmhẹ idiegbe nya ẹa khi imi
    Ẹshinẹgba. Ama eniyẹ ni a bia rọte ishobọ onayi Ẹshinẹgba wẹwẹ a leli shi egbegbi
    imimi Aburaamu.
  bjv-NT: Nḛ kɨn tɔjɨ kadɨ ngan ti Abɨrakam pətɨ ə əi ngan lə Luwə al, nə e ngan
    je kɨ ojɨ-de kɨ go kun-ndu tɨ lə Luwə kɨ un adɨ Abɨrakam ə əi ngane je kɨ rɔjetɨ.
  tos-NT: Antá̱ u̱nú̱ luhua lacatancs quinca̱ma̱catzi̱ni̱yá̱n pi̱ ni̱ lay li̱taxtuya̱hu
    xlakskata̱n Dios caj xpa̱lacata pala huá̱ quinquilhtzucutcán Abraham, huata Dios
    xma̱n huá̱ li̱ucxilhko̱y xlakskata̱n Abraham yama̱ xquilhtzúcut ti̱ nalacachinko̱y
    hua̱nti̱ xta̱chuná̱ naca̱najlako̱y tu̱ ma̱lacnú̱nilh Abraham la̱ntla̱ xlá̱ ca̱nájlalh.
  rro-rro: Anina hanona miori hauaniai terama haukia hanona Tirama nahuna aha'i. Ia
    Tirama ena 'abi'uaiai katerama miorikia hanona Aberahamo nahuna tohakiai kateao.
  mxp-NT: Jadeꞌents adøm nnɨja̱ꞌwaꞌam jøts ku Dios kaꞌap tꞌuꞌnkꞌaty pønɨ ma̱ pøn jaduꞌuk
    jaduꞌuk kyuga̱jpɨ, wan tꞌisraelɨt ja̱a̱ꞌyɨdɨ wan tkaꞌisraelɨt ja̱a̱ꞌyɨdɨ. Jaꞌ
    døꞌøn Dios yꞌuꞌnkꞌajtpy pøn tjøpꞌejxtɨp ja wya̱nda̱a̱jkɨn.
  aak-aak: Ayɨ́ rɨpɨ nánɨ seararɨŋɨnɨ. Gorɨxo niaíwɨ́ Ebɨrɨ́amo emeaŋɨ́yɨ́ nɨ́nɨ nánɨ
    “Ayɨ́ niaíwɨ́ nepaxɨŋɨ́ imónɨgɨ́áyɨ́rɨ́anɨ?” mɨyaiwí sa niaíwɨ́ xɨ́o Ebɨrɨ́amomɨ
    sɨ́mɨmaŋɨ́yo dánɨ xwɨyɨ́á urɨŋɨ́pimɨ dánɨ emeaŋɨ́yɨ́ nánɨ “Ayɨ́ nepaxɨŋɨ́ imónɨgɨ́áyɨ́rɨ́anɨ?”
    nɨyaiwirɨ rɨŋɨ́rɨnɨ.
  chd-NT: Iƚe lataiqui' aƚmuc'inga' naitsi iƚne aƚinca inaxque' ȽanDios. Lan xanuc'
    nomajnlispa fa'a li'a ƚamats' ȽanDios aiquimetsaicola' jahuay to quinaxque'. Ma
    le'a iƚniya nomajnliconspá, iƚne tipa'a al ts'e liƚpitine, maƚne inaxque' ȽanDios.
    Ti'onƚcospa to Isaac. Abraham a'i quituca' mixpic'e ti'iƚa' iƚque qui'hua. Ma
    ȽanDios icupa cataiqui' ti'iƚa'.
  kdc-kdc: Avo siyo wana wose wa Abulahamu waleligwe kwa lukuli wao wana wa Mulungu,
    lakini wana waleligwe kubitila kija kiyalongile Mulungu, awo wao lukolo lwa Abulahamu.
  nhr-nhr: Ncẽe sa ko máá, cgàam di ne cóá ne tama ne e ncẽe Nqarim di ii ne, igaba
    nqòòkagukus di ne cóá nea, gane Abrahamam di ne cóá ne ne e, témé.
  uig-PIN: Demǝk, jismaniy jǝⱨǝttin Ibraⱨimdin tɵrǝlgǝn pǝrzǝntlǝr Hudaning pǝrzǝntliri
    boliwǝrmǝydu, bǝlki Hudaning wǝdisi arⱪiliⱪ tɵrǝlgǝnlǝr Ibraⱨimning ⱨǝⱪiⱪiy nǝsli
    ⱨesablinidu.
  beo-beo: Bai agoane diala. Mano da osobo bagade dunu ilia hou defele lalelegesea
    da Gode Ea mano hame. Be Gode Ea hahawane dogolegele ilegele sia:beba:le lalelegei
    mano, ilia fawane da Gode Egaga fidafa.
  acf-NT: Anfen sé pa manmay an lachè-a ki sé ich Bondyé pou vwé, mé sé manmay-la
    Bondyé té fè pwonmèt-la, sé yo ki ka konsidiwé kon désandan Abrahanm pou vwé.
  tpi-OTNT: As bilong dispela tok i olsem. Ol pikinini i kamap long blut tasol, ol
    dispela i no pikinini bilong God. Nogat. Ol pikinini i kamap long pasin bilong
    bilip long promis bilong God, ol dispela i gat nem olsem lain bilong Abraham.
  mbt-NT: Ka igpasabut kayi ne kene ne me anak te Manama ka langun ne me anak ni Abraham,
    ke kene, seeye de se neetew tenged te insaad te Manama.
  hau-SA: Ana iya cewa zaman zuriyar Ibrahim, ba shi ne zama ’ya’yan Allah ba, a’a,
    zuriya ta alkawarin nan su ne ake lasaftawa zuriyar Ibrahim.
  mam-NT: Ja yol lu tzin tkba'n yaa'n cykilcaj xjal el itz'j ti' Abraham jmero t-xjal
