  dwr-ENT: ሄዋ ጉሳይ ኡንቱንቱ ፆሳይ ኢማና ጌዳ ኦጊያን ዬሌቴዳ ናናይ ዛሪያዳን ፓይዴታና፤ ሺን ኣሳ ቆፋዳን ዬሌቴዳዋንቱ ፆሳ
