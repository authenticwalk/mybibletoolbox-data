  yaa-NT: Nãskano nõ tãpitiro Abraham ãfe fenafo atiri ãfe fakekõifo Niospa ato õima.
    Akka Niospa Abraham yoiyoni ãfe ãfinĩ Sara fake fixiai. “Nã fakefi mĩ fakekõi
    ixii. Mĩ fakẽ ãfe fakefori mĩ fenakõifo ixii,” fani. Nã yoini keskara Abraham
    Nios chanĩmara fani. Nã Abraham Nios chanĩmara fai keskafakĩri Nios chanĩmara
    faifono nãfofi Niospa fakekõifoki.
  cab-NT: Arúfuda lumúti líra woun luágu úa lan ni ában liraǘ Búngiu luágurügü lirásan,
    ja rügǘñanu lirájüñü ladǘga jafíñerun luágu lerérun, jagía anügǘbaña queísi
    lirájüñü ja tímatimaatiña.
  clu-clu: Dia nagakaologan nga bukun tanan nga anang kaliwat ni Abraham ginabilang
