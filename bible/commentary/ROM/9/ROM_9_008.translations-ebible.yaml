  cmn-FEB: 所以并非亚伯拉罕的血缘之子即可被视为上帝之子，只有获得上帝承诺方为他的真正后裔。
  gmv-RNT: Hessa guussikka Xoossa naa geetettidayti isti ashon yelidayta gidettenna;
