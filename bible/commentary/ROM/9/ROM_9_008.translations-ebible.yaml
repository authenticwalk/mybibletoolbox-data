    tuku kiŋo mayok kineg. Sine Abraham tuku mbuŋ ndinok.
  acr-TNT: Na conoje ta cꞌu ri quipetebem che ri Abraham, e ralcꞌoꞌal ri Dios; ma
    xew e ralcꞌoꞌal ri Dios ri quebalax chirij rubiꞌtisinic Rire.
  rop-rop: Yu si? Ola biginini blanga Eibrahem nomo jidan God pipul olabat. Oni detlot
