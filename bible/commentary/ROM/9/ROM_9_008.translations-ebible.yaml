  kmh-kmh: '@see-verse:ROM.009.007'
  ukr-ONPU: Тобто не тілесні діти є дітьми Божими, а діти обітниці вважаються нащадками.
  emi-emi: Malloeana inangari va karika va lo atoa la nim lutulutu nongina arau va
