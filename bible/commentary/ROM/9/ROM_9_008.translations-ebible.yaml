    yu lajꞌoxi. Va yuꞌuncha jalaqtsꞌinkan tacha ixmaqlaqapꞌu.
  aai-aai: Tur iti na’atube ana kubuna kwananowar, God natunatun i men Abraham ana
    rara’amaim hitutufuw akisih ebowabowamih. Baise sabuw iyab omatanenane hitutufuw
    God natunatun i nati sabuw.
  sny-sny: Abraham lo lu tewi fisa'i lo se henerai ape, lowe werese Owane Sitewi lo
    eimane pefine ta'ama. Ahowa, Owane Sitewi lu tewi tamo me'iyeni ma'e atati arunati.
    Abraham lo lu tewi tamo, lowe Owane Sitewi lo te'e naneiyei ape umasinamiteye.
    Serai Abraham lo lu tewi ape lai Owane Sitewi lo eimane pefine henerairowa. Piyene
    awere? Peri te'e naneiyei ape, Owane Sitewi Abraham ma'e au te'eye ape, lowe te'e
    naneiyei ape, tote tawesiteye. [Ga 4:23]
  myy-myy: 'Iti oca tʉocõri, “Abraham janerãbatia riti rujearã, Dios rĩa ñama ĩna,
    yireoni meje ña iti”, yi tʉoĩa mani. Ado bajirojʉa bajia: Dios ĩ goti cũrise tʉorʉ̃nʉrã,
    ĩna ñama mʉcana tʉdi rujeana, ito yicõri Dios rĩa. Ito bajicõri Abraham janerãbatia
    goro bajiro bajiama ĩna ĩja.'
  trc-NT: Dan me se cataj Diose̱ se vaa se̱ guun taꞌni̱j Diose̱ man cunuda̱nj nij
