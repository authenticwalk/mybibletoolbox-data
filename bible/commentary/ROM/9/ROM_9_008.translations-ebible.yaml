    ale ola čhave, pal save o Del diňa lav, pes rachinen andro potomstvos le Abrahamoskro.
  apr-apr: Ngan nanga, di sasa ke Awaram yo tipasui di ye dada ke kerenge nga, ngan
    di le imot la bet Maro iwete di ye ye taunu di natunu, ngan tiap. Bong di sasa
    ke Awaram la pombe ye dada yo Maro ipamede betanga panga ye i, di ngan la Maro
    di natunu yo moolmool nga.
  tiy-tiy: Ay niy atag i ni, békén kéluhanay de séfu Abraham do nga i Tuluse. Non
    i Isake ménumah sabaf bé kéunur Abraham bé fasad i Tuluse. Atin ségiléw so béleewe
    ni. Non i de étéw do séfu Isake tidéw dob fasad i Tuluse dob Abrahame, i ménwaléye
    do nga i Tuluse.
  nlg-nlg: Mete vagha eni ke, na lei vaivarina Abraham tana levu ni huli tara mua
    puku ni dalena God. Gaira rana dalena God vamua tana baubahu, tara puku ni vaivarina
    Abraham.
  dgr-DOGNT: Eyıt'à dıı hats'edı ha dìì-le, Abraham wets'ıhɂǫ̀ǫ-dǫǫ̀ hazǫǫ̀ Nǫ̀htsı̨
    weza gha gııtà nıìle, hanìkò Nǫ̀htsı̨ chekoa Abraham ghàyele ha dıı sìı eyı zǫ
    Abraham weza gha gııtà ha hǫt'e.
  pes-OPV: یعنی فرزندان جسم، فرزندان خدا نیستند، بلکه فرزندان وعده از نسل محسوب می‌شوند.
  ron-1924: Ачаста ынсямнэ кэ ну копиий трупешть сунт копий ай луй Думнезеу, чи копиий
    фэгэдуинцей сунт сокотиць ка сэмынцэ.
  tpz-tpz: Ka tah pamëh to matan va non manih pan, eꞌ to hikta teꞌ non pan, o vuteꞌ
    kurus pe Abraham se teꞌ ne o pus koaꞌ vamaman pe Sosoenën. Ahik, o pus koaꞌ vamaman
    rakah pe Abraham ivarih o pus koaꞌ pe Sosoenën, suk a soe vaman ne Sosoenën to
    nok voh manih pe Abraham.
  agd-agd: Mai vayai ana máan mi ukhen mino. Abaraamuni nare ráké ma afoká ukhein
    mai iyampon kéká pinté manáa anon Tiyarafenu akhafanaí ukhen mifo Tiyarafenu ano
    ma iyáantantá ma mumunan in avúavá káké ma afoká ukhein mai kéka san mi Abaraamuni
    kéka se siyan mino.
  rkb-NT: '@see-verse:ROM.009.007'
  san-THA: 'อรฺถาตฺ ศารีริกสํสรฺคาตฺ ชาตา: สนฺตานา ยาวนฺตสฺตาวนฺต เอเวศฺวรสฺย สนฺตานา
    น ภวนฺติ กินฺตุ ปฺรติศฺรวณาทฺ เย ชายนฺเต เตอเวศฺวรวํโศ คณฺยเตฯ'
  iws-iws: Ta yaiya saiir yaimwokɨyaimwowa ya hɨnɨɨnga, Ebraham siir isidɨn siir yɨnɨeyɨm,
    yɨm Adi Komii siir isid rani. Nɨɨngaka. Mɨ yɨnisɨmɨn Adi Komii siya nɨmbinɨn Ebraham
    siirgɨsiir nhɨekar nwowam siir isidɨn sɨma sɨmaɨrgɨm Ebraham siirgɨsiir yɨnisɨsɨmɨm.
  pol-SZ: Oznacza to, że nie wszystkie dzieci Abrahama są dziećmi Boga, a jedynie
    te, które urodziły się zgodnie ze złożoną wcześniej Bożą obietnicą.
  ztq-NT: Nrii gon xluuy nii nakty meñ xiñ Dios por lo tiiy nii chaly meñ, sink xaktyee
    meñ nii koly sinak psaan Dios tiits nak xiñ Dios.
  zai-NT: 'Ndi nga ni na ni: cadi dxandí xiiñi Dios irá ni gale lade ca xiiñi Abraham,
    sínuque cani bidii stiidxa si Dios gale, ca ngue nga riguu Dios cuenta casi xiiñi''.'
  upv-upv: Ko niko, renge bipi nga mariak, sete nir jile arivi Atua natun, ejki, bipi
    nga bbong mariak ko renge rijrijen se Atua arivi ni natun mawos.
  wap-NT: Ukauꞌan, aonaa ipaiꞌo mani Abraham takaan-daunnao, Tominkaru dakotan paudainao
    nii. Soo ukowaadaniinaouz pataan nii Abraham dani nii, uruu dainao paꞌan mishiꞌo
    Abraham dainao.
  mva-mva: 'Bokainatuka mpile be kamakaua: Tago Abaram moana-lo dipura ka Abaram tubu
    kana rangakadi dipura. Tamoata maka Nanaranga ambe toira be rerengana-lo irangakidia-mua
    di masa Abaram tubu dapura ka Abaram tubuna-tina.'
  dwr-NT: Hewaa guussay unttunttu Xoossay immana geedda ogiyaan yeletteedda naanay
    zariyaadan paydettana; shin asaa qofaadan yeletteeddawanttu Xoossaa naanaa gidikkino
    guussaa.
  kfw-kfw: Hiwa tinachu taksa-ah innei sangai chu Pathian sangai kha emu, hiwa rathuulla
    Pathian chong inkhitna dungjuiya innei sangai kha inthiang phungrui in-eii tia
    alei.
  bfz-bfz: इजी रा मतलब ये ए कि शरीरो ते जम्मे रे परमेशरो री ल्वाद निए, पर वादे रे
    जरिए जम्मे रेई अब्राहमो रे असली वंश गिणे जाओए।
  cuk-09: 'Weyobsundo: We-dule Abrahamgi-gwalulesadba Bab-Dummad-mimmi-deeye soglesulid,
    ar ade Bab Dummad sogsad, machi-wargwen an bega ukoye, a-sogedba-gwalulesmalad,
    amar Abraham-wagwaga gunoni-daed.'
  ben-OBCV: অন্যভাবে বলা যায়, স্বাভাবিকভাবে জাত সন্তানেরা ঈশ্বরের সন্তান নয়, কিন্তু
    প্রতিশ্রুতির সন্তানেরাই অব্রাহামের বংশধর বলে বিবেচিত হয়।
  mil-NT: Te xíǎⁿ cútnùní iní‑ó sǎ ñǎ ncháá ñǎyiu cùu ñaní tnáhá ndǐi Àbrahám cúǔ‑yu
    ñáyiu cùu cuendá Yǎ Ndiǒxí, chi mee‑ni ñǎyiu sàndáá iní nàcuáa ní cáháⁿ‑gá cada‑gá,
    ñáyiu‑áⁿ cúú cuèndá‑gá.
  myu-myu: Imẽneju wuyetaybit soat g̃u Abraão naxeg̃ebitbit Deus o'taẽ jebekitkiyũm
    iam. Deus a'õ dag̃ o'kapiat taxeg̃ebitbit acã Deus ebekitkiyũ. Wara'at taxeg̃ebitbit
    pit ka'ũma.
  fue-fue: 'Ko ɗum yiɗi wi''ugo woni: rimaaɓe e ɓannu bane laatii ɓiɓɓe Alla, sey
    rimaaɓe dow alkawal Alla. Kamɓe nun limetee der lenyol makko.'
  amk-amk: Nana mani wiro mano eweriria kiai na Abrahami ma fosao ahusa we Abrahami
    ne arikang disa kai kaha, mae manta mano eweriria na arikang mano saubaunung kariri
    Allai ne kaiwo derera foi terai.
  fai-fai: Kale belami mit be Ebadakkam ami muduw adikum ika atin God ami man tatun
    bá. Ebadakkam alam man tatun be yak atin Got alam muduw ita ka. Kale be watawo
    kaleyo bá. Got alata Ebadakkam kano weng takadálawsa kayo ko.
  ura-NT: Niite chuni Cana Coaunera calaohineein nenaa naineniha nechu rai lauri coreniha
    cachane coitucuerate cana que. Nii cana rai niicha teeni bihane esenetaain coreniha
    rai calaohineein nenacaarute laen esinae rauhijiriin rai calaohi esine neein coitucunojoineein
    neeure.
  mcd-NT: Ascano non tapitiro atirifi Abraham funafocai Diospan yorama. Diosin Abraham
    yoiyoni ahuun facu chipo cainshquiain. Yoiyoni cuscan Abraham icoinra huani. Nan
    icoinra huafosi Diospan yoraquin. Abraham facu cuscarafo.
  urt-urt: Taꞌe luku pe, lenge talah ŋaiye lenge miyeꞌ tuweinge yate yarp ilyeh ŋaiye
    yaraꞌ lenge pe, tinge luku yukur talah tikin Got, pakai. Kut lenge talah ŋaiye
    tinge yaraꞌ lenge jande wusyep ŋaiye Got nupwaiꞌe pe, tinge luku talah tikin Abraham
    bwore mise.
  kiz-kiz: Ejhe ndo kwamba, bhana bha mb'el'e sio bhana bha K'yara. Lakini bhana bha
    ahadi bhilolelibhwa kujha kama uzao.
  tzo-TZE: Jech chquiltic ti ma'uc ta sventa bu liquem tal jts'unubaltic ta vo'one
    ti xnich'nabutic Dios chijc'ote. Ja' no'ox ta sventa me ta jch'untic ti ja' melel
    c'usi yaloj Dios jech chac c'u cha'al la xch'un li Abraáme.
  lex-lex: Hade nnia'eratni de Abraham duratni-waitni maka rweta la Uplerlawna upni-a'nani,
    de mak ha riwra duratni-waitni mak ha rano'taru, ne edon riwra duratni-waitni
    honona.
  dov-dov: Nchikwaambwa kuti, bana banyama teensi mbana baLeza. Pele, bana bachisyomezyo
    mbawambwa mbuli lunyungu.
  rgu-rgu: Ria sosoa na nae, neme fai a uluꞌ na mai losaꞌ besaꞌ ia, ta basa tititi-nonosiꞌ
    fo reme ita lahenda Yahudi a baꞌin Abraham mai, riꞌ dadi reuꞌ Manetualain ana
    nara. Adaꞌ noi tititi-nonosiꞌ fo riꞌ neme Manetualain hehelu na neuꞌ Abaraham
    a, riꞌ Manetualain rekeꞌ asa reuꞌ Ria ana matetu nara.
  toc-NT: Antá uú luu laca­tancs quin­ca̠­ma̠­ca­tzi̠­ni̠yá̠n xla­cata pi̠ ni̠lay
    li̠tax­tu­yá̠hu xca­maná̠n Dios caj cumu para huá quin­quilh­tzu­cutcán Abraham,
    huata Dios ca̠li̠­ma̠xtuy xca­maná̠n a̠ma̠ko̠lh hua̠nti̠ nata­ma̠­kan­taxti̠y
    y nata­ca̠­najlay hua̠ntu̠ xlá ma̠lacnu̠y.
  som-som: Taas waxaa weeyaan, inaan carruurta jidhku ahayn carruurta Ilaah, laakiin
    carruurtii loo ballanqaaday ayaa farcan lagu tiriyaa.
  mam-C: Tu'ntzi'n ikyjo, n-el qniky' te, qa mix a'l jun at toklin te tk'wal Dios
    noq tu'n t-xe'chil ja' itz'je. Qala' o'kqexjo aye o chi itz'je tkab' majin tze'nkuxjo
    tq'ma Dios. Aye xjal anetzi'n at kyoklin twutz te twutzxix tyajil Abraham.
  ndj-ndj: Tukuwesha kudeta, vala yivawonikili chimvili ndi vana va Chapanga ha, ila
    vala yivawonikili kwa jangi ya Chapanga ndi davakemiwi vana vaki.
  mbj-NT: 'Hahỹỹ d'' tahanäng pé tii: Dooh sahõnh hẽ Abaraãm hanaa P''op Hagä Do karapee
    rado bä. Jããm hẽ P''op Hagä Do ky n''aa enooh do hyb n''aa henäk do P''op Hagä
    Do karapee heh''äät tii.'
  lat-VUC: 'id est, non qui filii carnis, hi filii Dei: sed qui filii sunt promissionis,
    æstimantur in semine.'
  ngp-ngp: Nuko kugamba hiyo wana wakwelekwa kimnt'hu, nawo wakumanyika wana Mnungu,
    mna ni wadya welekigwe kulaila mwe kulagana kwa Mnungu nawo wakwitangwa wana wakwe.
  enq-2: Dopana, endakalimi mandengeli pyoo Abraamenya mandipae dupa Gotenya wane
    daa. Goteme wane mende maitona leali pyoo mandipae wane dupa iki Abraamenya wanena
    lao Goteme masingi.
  eng-ASVBT: That is, it is not the children of the flesh that are children of God;
    but the children of the promise are reckoned for a seed.
  mna-mna: Sua ti ka ŋgar ta kembei. Anutu, ni ikam ŋgar pa siŋ som. Tana zin wal
    ta tiyooto pa siŋ ki Abaraam na, timap ma tiwe Anutu lutuunu bizin som. Mi zin
    wal ta sua mbukŋana ki Anutu ipiyooto zin na, zin men ta Anutu ire zin kembei
    lutuunu bizin.
  myw-myw: Mamagina Yowbad nag nitun tasiyas Ebelam tibun nikopwes ven watinow waseg,
    nag. Tage peinan anilivan mounid isek, mo ya̱kids bitamlavags Yowbad angamag ya̱kids.
  sby-sby: Lino nte bana bonse ba Abulahamu belela kukwiweti ebana ba Lesa sobwe.
    Bashikulu bendi bancinencine ni bana abo bonka balasemwa kwelana ne cishomesho
    ca Lesa.
  sll-sll: Dungwo ha i memini yu pamia. Ebraham gang male siru dungwo hobi muru God
    wang aung ta molkimua. Nan God aling kere engwo pir tominga hobi obil God wana
    auna monamua dimiraya mominua.
  yaq-NT: Ini'i inika'a teuwaa o'oben, jabeta juni'i, ka inim jita yoemrata betana
    a' weyeka juni'i, ka junae betchi'bo jiba, Liojta betana a' yoemiatune'po. Ala,
    jume' tua lutu'uriapo aet yeu katriam benasi eiyaawame, jume' Liojta ju'u Apra'amtuka'utau
    a' teuwaaka'po aman, au a' chupaka'utat betana aet yeu katriam juname'em.
  uro-uro: Ama rharimini sä rhom däkt di rhoqortäqyia, qaku ama ruvek moe qärarhani
    i sa rha sa rha mäni ma Abraham aa enevaqi di ma Ngämuqa aa es na rha dap sokt
    aa es di nä iarhakt kärarhae i aa mumänaris nga e vät a rha.
  ita-1885: 'Cioè: non quelli che sono i figliuoli della carne, son figliuoli di Dio;
    ma i figliuoli della promessa son reputati per progenie.'
  muy-muy: Melefit àɗəm nahkay ti aɗaba bəza ya tiwi tay ɗek ti bəza ge Melefit do.
    Bəza ge Melefit ti nday ya ti Melefit àɗəm etigi bəza gayaŋ ni ciliŋ.
  kqc-kqc: Mina yaku nido roaita dudu mida mida bi diya Sei di mida mida; idu nitore
    rena ago di mida mida ina bi tutubena vene rama kana nimaro.
  tav-tav: 'Ocõo bairo ĩgaro ĩi: “Abraham ya poa macana cabui pea ʉjarã na cãno maca
    yʉ punaa ãma,” na ĩ tʉjʉquẽemi Dio. Dio, “Caroaro camajare na yʉ átibojagʉ,” cʉ
    caĩ cũriquere caapi nʉcʉbʉgorã maca Dio punaa majuu ãma naa.'
  eng-ULB: That is, the children of the flesh are not the children of God. But the
    children of the promise are regarded as descendants.
  spa-VBL: de modo que no son los hijos reales de Abraham los que se cuentan como
    hijos de Dios, sino que son considerados como sus verdaderos descendientes solo
    los hijos de la promesa.
  fra-_FOB: C'est-à-dire, que ce ne sont pas les enfants de la chair qui sont enfants
    de Dieu; mais que ce sont les enfants de la promesse qui sont réputés être la
    postérité.
  hau-ULB: Yana nuna mana cewa ba 'ya'yan jiki su ne 'ya'yan Allah ba. Amma 'ya'yan
    alkawari ne ake kirga su, kuma aka kebe su.
  mal-mal: 'അതായത്: ജഡപ്രകാരം ജനിച്ച മക്കൾ അല്ല ദൈവത്തിന്റെ മക്കൾ; വാഗ്ദത്തപ്രകാരം
    ജനിച്ച മക്കളെയത്രേ സന്തതി എന്നു എണ്ണുന്നത്.'
  kkc-kkc: Goo hagoso egeesee eligiso, Eibalahameeyo amawe dima kulodu, odoo abo ee
    tei Godeeyo owolo dionee. Esino Godeeye to edidi magoo goo mapoo tei too goo maga
    soolooga magoo ee, tei Godeeyo owolo dio oso.
  lit-lit: Tai yra, kūno vaikai – ne šitie yra Dievo vaikai; priešingai, pažado vaikai
    laikomi palikuonimis.
  urd-GVR: Chunāṅche lāzim nahīṅ ki Ibrāhīm kī tamām fitratī aulād Allāh ke farzand
    hoṅ balki sirf wuhī Ibrāhīm kī haqīqī aulād samjhe jāte haiṅ jo Allāh ke wāde
    ke mutābiq us ke farzand ban gae haiṅ.
  far-far: Ma na ru ne ka fatainia fua kulu ne nao lau wane ki tafau ne futa ana sa
    Abraham ne wele filia God ki. Boroi ma wane ne kera futa mai sulia na fata alangaie
    God ki lalau ne kera wele mamana sa Abraham ki.
  suz-BL: मोपा अब्राहाम आ खिंम जरमेशा लायो, परमप्रभु यावे आ तमी तौ, दे ब्रेत्‍चा मपुंइसम।
    तन्‍न परमप्रभु यावे आ लोव़ गेशोमी जरमेशोपुकीन अब्राहाम आ थमा चच युइ बाक्‍नीम।
    गलाती ४:२३
  car-NT: 'Moro tauro''po man: Mo''karon ja''munano nisanory me o''kapy''san kapyn
    Tamusi y''makon me mandon. Mo''karon Tamusi wykatopombo me o''kapy''san u''kuru
    te man Abraham pajanymbo me.'
  amp-amp: To bi asot tu mrokfo yimbu yuhat. Mirahko ka be nd yima Abrahamr nasfuryuk
    yon bugamn Bro Nkifrar rituhakmor. Nhai. Nd Bro Nkifrar kfo htayuk yima Aisakrhu
    yon frikefrpatn Abrahamrhu yon frikefet. Ismerrhu yon frikeft fak yiritiyafmort.
  bht-bht: मतलब की जड़े शरीरे ने पैदा होंदे न, सै परमेश्वरे दी ओलाद नी है, पर सिर्फ
    बायदा कितयो ओलाद ही अब्राहम दे बंश मन्ने जान।
  eng-NOY: That is, not the children by natural descent are children of God, but the
    children to whom the promise is made are accounted as the offspring.
  cub-NT: 'Nópe ayʉ Jʉ̃menijicʉ, aiyʉcʉ barejaquémavʉ yópe: Ina Abraham mácʉi pãramena,
    põeteivʉ yópe caivʉ apevʉ jʉed̶ovape, ʉ̃i pãramena baju ãmema Jʉ̃menijicʉi jã́inore.
    Quénora ina Abraham mácʉi pãramena põeteivʉ Jʉ̃menijicʉ “Yópe mearo d̶acacʉyʉmu
    yʉ mʉjare”, ʉ̃i aiye báque boje, nárecabu, ʉ̃i coyʉiyede jʉ aivʉ, jãve Abraham
    mácʉi pãramena baju.'
  ita-1927: 'Cioè, non i figliuoli della carne sono figliuoli di Dio: ma i figliuoli
    della promessa son considerati come progenie.'
  lww-lww: Ana visena nene, kana kinasia sape la nap̃a Ntewa pisu sane asike loyum̃a
    e p̃egas nen lus kiena ne Epraam kemua lelaga, la ape ai? Pe yeririna make re
    nap̃a amolue e lus kiena ne sisi tap̃ena la nap̃a naga p̃ar la poli, ana la nap̃a
    amolue e lus na nisisi nap̃a Aisak, nap̃a Ntewa kilologia naga, pisaaria sape
    yoko kiena navisa ruruena lala sike e la.
  ckb-ckb: واتە ئەو منداڵانەی کە بە خواستی مرۆڤانە بوون، منداڵی خودا نین، بەڵکو ئەو
    منداڵانەی کە بە بەڵێنی خودا بوون، ئەوانە بە نەوەی ئیبراهیم دادەنرێن،
  nas-nas: 'Miruꞌnooꞌ eeꞌ: Tamung monoi para-koo Kumponing baurukaaꞌ tampariarupeuꞌ,
    teka teeꞌ nariꞌ Kumponinge tampuuꞌnaꞌkoo miruꞌuma deekoꞌ baurukaaꞌ tamparipeuꞌ.'
  uvl-uvl: 'Nenge nei luna mai koi: Hehei pe hana nenge te lohot mana nga poinga nenga
    leinga nenge hehei te hohoe iri, iri nemur Apraham nena tete mur toto ia iri ero.
    Apraham nena tete mur toto laka iri nenge te lohot ke pomanga NeHalang nena tomunga
    hel ana helenga heleia. Ke iri nemur lape te lohot ke NeHalang tutuna mur ia iri
    toto.'
  eng-BBE: That is, it is not the children of the flesh, but the children of God's
    undertaking, who are named as the seed.
  ixl-CNT: Aꞌ tok u yol tziꞌ aas yitꞌ kajay koj qꞌul ituꞌxh ixalam u Abrahaam jolol
    ikꞌaol imeꞌal Tioxh. Pek taꞌxhtuꞌ qꞌuꞌl ituꞌxh ixalam u Isaac, qꞌuꞌl iꞌan u nukꞌuꞌm
    u Tioxh tiꞌ sabꞌens ikꞌaol imeꞌal.
  xsi-xsi: Mine nde kinda tasama tu Abraham ne vâsa pinde sipâŋga lâ tamâta walonzi
    nâ, aku kinzi ŋinde simo Maro Kindeni natu wukale mao nde tia. Andeta Maro Kindeni
    ipa ŋgua kuku Abraham ŋananzi i ne vâsa pinde, aku kinzi ŋinde nâ simo Abraham
    ne vâsa mao.
  crx-NTPO: Njan 'et 'udúsni-un, Yak'usda oodune'ne 'aw dune yust'e ts'u haíndene,
    'enne íloh 'uhint'oh. Mbene la khuni ye buts'u nahizya-i, buba 'alha' yint'ohne,
