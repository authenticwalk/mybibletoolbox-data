  cof-NT: '@see-verse:ROM.009.007'
  srm-NT: Nöö sö i si taa Gadu ta konda dee bakamii u di mii u Abahamu di a pai ku
    di paamusi u Gadu. An ta konda dee bakamii u di mii di a pai a libisëmbë fasi
    nöö.
  qvs-NT: Chayta rimashpa Tata Dios yachachiwanchisapa judiyumasinchikuna Abrahampa
    mirakninkuna kashpankunapish mana tukuychu Tata Diospa wambrankuna. Tata Dios
    tukuy rimashkanta rurananta kreyik runakunallata akllarkansapa wambrankuna kanankunapa.
  zca-NT: porke yent cho tu men yizhyuo, or nzhal xa', nak la xa' xmë'd Dios por nzë
    xa' ben che'n tu men, sino ke rë xa' walipa' xmë'd Dios nak rë xa' nzhal por rë
    widi'zh kwa'n mila' Dios di'zh lo Abraham,
  cbc-NT: 'Bairo ĩgaro ĩña: Nipetiro Abraham ya poa macããna cabuianucũrã Dios pũnaa
    majũ mee niñama. Dios Abrahãrẽ, “Caroaro mʉ yʉ átigʉ,” cʉ̃ caĩrĩqũẽrẽ catʉ̃goʉsarã
    roque Dios pũnaa niñama. Na ũna roque, Abraham ãnacʉ̃ pãrãmerã majũ tuayama Dios
    cʉ̃ caĩñajoro.'
  qxo-NT: '@see-verse:ROM.009.007'
  mox-mox: 'Egu vona ana alamani baʼe: Ebelamo tubunavo ena gadeyega iʼifoqe vaidi
    ge Yaubada natunavo. Vonahaqiaqi, tomeqabu Yaubada ena vona fofofola ʼinega iʼifoqe,
    e taudi Ebelamo natunavo.'
  kew-kew: Goa pea-ga pa aaraa radome madini nogo naakiri Gote-na si wanenu-daa dia.
    Dia, pare go onaanu-parare Gote-me aana oraawa agaa lakesa-daa nimu ora nipuna
    nogo naaki pimi.
  dww-dww: 'Inam baninama umanama: Avedi da taudi Eibraham natunatuḡominama, yaḡoro
    taudi nam Mamaitua natunatuna, be aitauḡa Mamaitua na saugama tauwai sumaḡenama,
    taudi inam riukaua Mamaitua natunatunama.'
  twi-ASANTE: Yei kyerɛ sɛ ɛnyɛ wɔn a wɔyɛ Abraham mma, na mmom, wɔn a wɔnam Onyankopɔn
    bɔhyɛ so woo wɔn no na wɔyɛ Abraham asefoɔ turodoo.
  aoj-aoj: Isimba naꞌamba. Anis batawis Abrahami ina awasi Godi, owaꞌatin. Isimba
    sagataga basef ifimba God nalaꞌ lapef nagasoꞌ Abrahamafi atis, agol gatomas eaꞌ
    bafasana Abrahami endilisi.
  cbv-cbv: 'Páant ã niíj naáwáchah joinít, nindih jwĩ jéihna caá: Abraham jʉimená
    cã́ac jʉmna yʉhna, Diosdih tʉ́i jenah joicán, ã weh nihcan caá. Dios ã niijátjidih
    tʉ́i jenah joinítjeh tigaá Abraham ã jʉimená pohba.'
  taw-taw: Takaw agak anɨb ak, jɨj ak anɨgɨl mɨdeb. Eblaham ñapay ne tɨkek tɨkel amnɨgab
    okok, kɨli God ñapay ne mɨdebal agɨl gos ma nɨgɨnɨgun. Mel. God pen Eblaham nop
    tap olap gɨnɨgayn agɨl aglek, Eblaham ñɨ anɨb ak tɨkek tɨkel amnɨgab okok, kɨli
    nep Eblaham ñapay ne yɨbɨl mɨdebal agɨl gos nɨgɨnɨgun.
  jic-NT: Mpes qjuisin 'yüsa Abraham ts'uyupj sin popa pülücj Dios ts'uyupj tulucj.
    Abraham popa pjaní tepyala Dios tjevele mpes p'in. Niná Abraham popa Dios lal.
    Jupj ts'uyupj sin popa Abraham sin popa Dios lal, mpes 'üsüs se palá yupj.
  zap-NT: Nee nak ne ryen ne let por ne nakdet mén men-Israel nak ne rak men zhiin
    Dëdyuzh, sinke men ne rlaleedx ne re Dëdyuzh zegne wlaleedx Abraham ne re Dëdyuzh
    lo Abraham, men guin nak ne nli nak zhiin Dëdyuzh.
  wer-wer: Pipta songönte epël wia. Omnaröa wëwëetakël pëën Apram pim wilën ulöl sa
    pörö Anutuu ru nasën. Anutu pim kup mowiautakël wilën ulöl sa pöröaar pit Apramë
    ë panëërö pël sa.
  ipi-ipi: '@see-verse:ROM.009.007'
  qul-NT: Cayka entendichiwanchis, Abrahampaj miraynin caspallaka mana pipas Diospaj
    wawanchu; manachayri Diospaj promesanman jina cajcunalla Abrahampaj verdadero
    miraynin cancu.
  ter-NT: Enepone yutoéti, koati kixo'êkoti hainá'iyeakopo uhá koêti neko amósenopono
    Âbraum itukóvaxo ne koati kaná'uti xe'éxapone Itukó'oviti. Poéhane itukóvaxo ne
    xâne ukeâti xoko xe'exa Âbraum, enepone kixínoake Itukó'oviti ápeyeamo ênoti xoénae
    tumúneke ápepe.
  bmr-NT: Jillɨtɨ magaajahi tuucuumitɨ ifiivomo paryɨ Moocaani seeme iicatɨnoco. Jillɨ
    ɨdɨɨmoro Moocaani unuubotɨ ifiivomo Abrahamtɨ imiya iyaachimɨhai iicamo.
  fuf-fuf: E maanaa, hinaa ɓiɓɓe ɓen ka ƴiiƴan woni fayɓe Alla, kono ko ɓiɓɓe fodaari
    ndin toɗɗaa wonugol jurriya.
  bhl-bhl: 'Weng beem mongom ete kanekote: Abalakam em aul banso banso biim mining
    dow so dow so bite alik alik i Sunbin-Got em angin kelinba kebiliw kate, Aisak
    em muluwel dow keko, Sunbin-Got akalem fawtuk ayem weng keyemeko, “Iteka!”, yangse
    kunum waneng bite kuw fein Abalakam em angin kebiliw te.'
  ons-ons: Don ea wane kine yemo iwa yale, ŋerep medep solaŋoka Abraham wano wakongoi,
    eŋe Anutu wane ŋerep medep mi okangei, ea wane turuŋine yemo, Anutu wane don ra
    togoleke, ea wane weleine ŋerep medep wakongoi, ea edoka Abraham wane ŋosa wili
    wilikoune wele okangoi.
  con-NTPO: Qquen pañamba gi in'jan'fa poiyi'cco majan Abraham dushundeccuja Chiga
    dutssiyendeccumbi tsu. Tsa'ma majan a'i Chiga Abrahamma su'chove in'jamba tsendeccu
    tsu ñoa'me Chiga dutssiyendeccu.
  ghs-ghs: Oi teeho quba bahe, sasanai te Ohongaho khameto oonidzaranihe naru hiiretahoi
    noho biidza ma suunaniqi hiirorai.
  peg-peg: ଇବେନି ଅରତ୍‌ ଇଦାଂ, ଗାଗାଡ଼୍‌ ବାବ୍ରେ ଇମ୍‌ଣି ମାଜ଼ିର୍‌ ହେୱାର୍‌ ଜେ ଇସ୍ୱର୍ତି ମାଜ଼ିର୍‌,
    ହେଦାଂ ଆକାୟ୍‌ ମାତର୍‌ ପାର୍ମାଣ୍‌ କିତି ମାଜ଼ିର୍‌ ଲାତ୍ରା ଲାକେ ଗାଣାକିୟାନାର୍‌ ।
  txu-NT: 'Mỳj''ã ne gwaj kabẽn ja ma? Bir, amrẽbê: me bakukãmãre Abraão ta ne amikabẽnkôt
    õ àpênh kajgomã Imaêr dji nhym kato. Djãm kra Imaêrmẽ ô''ã tàmdjwỳ apôxmẽ djã
    ne Metĩndjwỳnh me jao krakumrẽx? Kati. Metĩndjwỳnh kute kabẽn pydjin arẽnh kôt
    ne prõkumrẽxmã Idjak dji nhym arỳm kato. Nhym kam Metĩndjwỳnh arỳm o krakumrẽx.
    Kra Idjakmẽ kam tàmdjwỳ apôxmẽ ne Metĩndjwỳnh meo krakumrẽx.'
  eng-WEBU: That is, it is not the children of the flesh who are children of God,
    but the children of the promise are counted as heirs.
  gnw-NT: Cua uipota jei jocua uñemoña cuimbae jei vae jeco peguaño vae reta Tumpa
    taɨ reta'ã co. Jaeño Tumpa jei vae rupi uñemoña vae reta co jae iñemoñaa añetete
    vae reta.
  mux-mux: 'Ung akiliinga pulele i-sipa mele: “Oliu Eprayam-ni kalupa liirim-ma Pulu
    Yili-nga kangambulama molemulu.” kapula naa ningí. Pulu Yili-ni Eprayam-ndu ‘Yambuma-kene
    tembu.’ nimba, nimba panjurum ungele ⸤‘Sika’ niku tondulu munduku piliilimili
    yambuma mindi⸥ Pulu Yili-ni ‘Eprayam-nga kangambulama.’ nimba kanolemú.'
  maj-NT: Kui xi tsuhu̱ ra̱ nga najmi ntí xi kis'ehe̱ Abraham xi nkú ts'ín s'ená ntí,
    tsa kui xi ntíhi̱ Nti̱a̱ná. Ntí xi kis'e níhi̱ xi nkú ts'ín kitsúya títjun Nti̱a̱ná,
    kui xi kits'ínchjíhi̱ nga kui xi ntje̱he̱ Abraham.
  bkq-NT: 'Awylygue kiuntuly, idânârâpa Abraão iweompyry Deusram iduakeyby awyly.
    Tâlâ myakâwândy Abraão imeom eagonrodo, akaemo agâ koendâ tawyly keba olâ myakâwândy
    Deus agueho. Sara, Abraão iwydy adamyly iraynâlâ, Deus aguely myakâwândy Abraãoram:
    “Âmâ, Sara warâ imezeze âmaemo” kely. Deus aguehobyry ara myakâwândy imery Isaque
    iazely. Awylygue Isaque iweompyry lelâ Deus koendâ nhekyly awyly; akaemo lelâ
    Deus “Kâinduakeyby” keho.'
  kue-kue: Ka i mambuno yegl. Yomba nangino mina gak kugl yeingwa, God nangiglma ta
    moglkrikwa. Tamanga! Ba God ka giglendi dipanduglmara yomba God wedi pirngi dingwa
    nangroma Abraham nangiglma meglkwa.
  cot-NT: Irootaquequea atsatantajiacarica Aapani Irioshi teequea impeajigueriji ishiraerijiamajaca
    maasano ichoviquijiani Averaameni. Iriguentiquea peamajajianquitsica ichoviquijiani
    Ishaaconi,
  bnp-bnp: 'A pelegona i maea: E huriki a hamone Abraham ri bele a vuhuna a Vure i
    ta muholi ne Abraham ri gi bele, ria a hamona muholi. Pali e huriki a hamona ranga,
    re Abraham i vakabele na ningaru vona, i uka ma ria a hamona muholi.'
  apn-NT: 'Nẽ Apraãw kormã hprõ kamã hkra hkêt ri na pre kãm àpênh xwỳnh kamã hkra
    nhũm kato nẽ myre nẽ hixi pê Ismael. Nom kêp Apraãw prõ kumrẽx kamã hkra hkêt.
    Prõ kuprỳ kamã hkra na pre. Tã nhũm Tĩrtũm kãm hkra kumrẽx kukamã harẽ nẽ kãm:
    —E kot paj ma tẽ hãmri nẽ mẽmo arĩgro hã akupỹn awỳr tẽ nhũm ra aprõ hpijagri
    nhũm war akra myre. Anẽ. Tã nhũm hprõ Saraja htujarô. Nẽ gaa nẽ hpijagri nhũm
    hkraja myre. Hixi pê Ijak. Kêp Apraãw prõ kamã hkra jakamã Tĩrtũm nom kêp Apraãw
    kra kumrẽx. Jakamã hkra Ijak kanrẽhã htàmnhwỳjaja na pre Tĩrtũm kot mẽ ho hkra
    hã mẽ harẽ. Ra kot Apraãw mã ja hã amnhĩ jarẽnh xà hkôt.'
  ctp-NT: Ngwañaꞌan nchka biyaꞌ tianꞌ chaꞌ ja ka neꞌ kanꞌ sñiꞌ Ndiose ska ti chunꞌ
    lka neꞌ taꞌa nten ꞌin ayman Abraham, o ta lka neꞌ taꞌa nten ꞌin ayman Israel;
    ska ti si tyukwi ti tiye neꞌ tsaa ñaꞌan tiꞌ neꞌ chaꞌ kuꞌni Ni nchga tñan nu mskanꞌ
    Ni loꞌo neꞌ sꞌni chaꞌ kuꞌni Ni, bra kanꞌ chañi chaꞌ ka neꞌ nten ꞌin Ndiose.
  opm-opm: Ama giritip oh be hanip puh artahat saptinong asoh daham norhe nitamur
    na ripatmur. Orhe daham ma rit atip bap ihirwi arpin norhe nita ihirmur ripatmur.
  bvr-bvr: Gun-narda nipa a-wena, minypa nipa gu-borrwurra aburr-gata aburr-werranga
    Aybriyam burr-bokamurra birripa ngika Wangarr burr-yika gu-ngarda yerrcha, wurra
    jarra gochila aburr-gurra wupa birripa gun-burral Aybriyam burr-yika gu-galiya
    yerrcha nipa Wangarr a-jerrjerrjiyana burrwa.
  zad-NT: Dga chzajniin cho' nan aga ni c̱he nakgake' xiiṉ dia c̱he dii Abrahama'
    nakgake' xiiṉ Chios, san beṉ'ka' chajḻe' gone' ka bc̱hebe' gone', ḻegaken' noni
    xiiṉe'.
  kmg-kmg: 'Dâŋ irec fuŋne šiŋuc fokac: Sahaczi Abrahamtao fuambiŋ sâc Anuture ŋicfâc
    mi efârembiŋ, biŋedâŋko fuakicne jaŋe sawa Abrahamte ɋâricfâc fârine embiŋ.'
  aso-aso: Neꞌmine lo-ngedeloneꞌ nene adoꞌ eveneꞌ mukiꞌ sotoꞌ igaꞌ adiꞌmine igi haza
    sotoꞌ igaꞌ ave nene Oꞌmosoꞌmi izipahala ve lo-ngedelonivoba asi Oꞌmosoꞌmo lo huko
    lineꞌ gamaziloꞌ eꞌmeti sotoꞌ ave engikovoꞌ nene Oꞌmosoꞌmi izipahala ve lo-ngedelesune.
  uli-uli: 'Fael mele ila mekla lol Abraham le re subul wol yarmat, ila te panger
    ngo ir lol Deus: bo rechokla re sub le fael molwe Deus ye hatugulu mele ir kattosol
    chol daola yael Abraham.'
  nin-NT: Ida ima yi i si di a si si amumarr ingri ba wemi mu a si amumarr ba Abachi
    hen. Iya, a si amumarr abangga ba nggo a ngri ku Ibrayi, nggo Abachi à da du uwa
    taka nu ma nggo, a ta yo abama yo mre ki ahinhan ajiji ba Ibrayi ba.
  acu-NT: 'Tura asamtai Isaac akiintsaing, Yus Abrahaman tímia nuka nuwaitai: “Chikich
    musachti amin jiitatjame. Tura nuningkia nuwem Saraka uchin takakun wainkatatjai,”
    tu aarmau asamtai, nusha nekaamnawaitji. Antsu aints Abrahama weari ayat, pachitsuk
    Yuse uchiri wajaschatnuitai. Antsu Yus Abrahaman tímia nunisarang akiinauka nekasar
    Yuse aintsri ainawai.'
  cak-WNT: Y riq'ui ri' nikatz'et chi ma quinojel ta ri ye riy rumam ca ri Abraham
    ye ralc'ual ri Dios. Xaxu (xaxe wi) ri ye cha'on ruma ri Dios ri yec'ulu ri utzil
    ri rutzujun (rusujun). Xaxu (xaxe) wi c'a riye' ri nibix chique ruma ri Dios chi
    ye ralc'ual chic Riya'.
  ebk-ebk: Nan laychun tona ay kanan at fiakun am-in nan kianak Abraham nan ifilang
    Apo Dios as tit-iwa ay an-akna, ngem kun yangkiay nan maiyanak ay matongparan
    nan enkarina.
  spa-PDDPT: Es decir, éstos son hijos de Dios. Los hijos de la promesa son considerados
    como descendientes, no los hijos corporales.
  ruf-ruf: Mana iwana wala iwelekighwe kwa lukuli, awo si iwana we Imulungu bae, ila
    iwana wala iwelekighwe kwa laghano lya Imulungu awo iwo iwopetighwa iwana wa Abrahamu.
  gun-gun: Ha'e nunga rupi ho'o gui rive oiko va'ekue'ỹ 'rã Nhanderuete ra'y kuery
    ikuai. Ijayvuague rami oiko va'ekue anho 'rã ta'y kuery jaikuaa.
  agu-BL: Yi xtxolbila's, na elepont yi nk'e'tz yi tan tu'k yi e' nitxajil Abraham,
    e' tzunk nitxajil Ryos. Qui'. Ma na ntin yi e' yi suknak Ryos tetz Abraham. Ya'stzun
    yi e' mero nitxajil Ryos.
  isn-isn: Iyi ingi, iana amuili ingi singa ana ang'wi Tunda. Kululo iana nii lago
    agizilwe anga ana awileli.
  ilo-ULB: Dayta ket, saan nga annak ti Dios dagiti annak iti lasag. Ngem dagiti annak
    ti kari ket maibilang a kaputotan.
  pir-NT: 'Tiquiro sa ni yahugʉ̃ ahrire masinata mari: Abrahã panamena tiquina masa
    bajuari bato duita Cohãcjʉ̃ pohne waharĩedaga tiquina. Cohãcjʉ̃ tiquiro ni cũrire
    quehnoano tʉhoyequina tiquirore wacũ tutuayequina pehe tiquinata ijiaga Cohãcjʉ̃
    pohne. Sa ye tiquinata ijire Abrahã panamena iji turiayequina waro.'
  anv-NT: Ɛwéna ɛlɛre nnó ɛpɔ́fɔ́ bɔɔ́ abi ábyɛné ɛbwɔ́ ndɛre akwaá ábyɛ́ne
    baá ne alu bɔɔ́ Ɛsɔwɔ. Ɛlé abi akɛne ne menomenyɛɛ́ ɛwé Ɛsɔwɔ anyɛɛ́ ne alu
    baá Abraham wáwálé.
  sab-NT: '@see-verse:ROM.009.007'
  tmd-tmd: Makwam, Ebraham halöu ha yöxɨm yöxɨp höuöilmel rɨp duön, yöx pön hem bla
    bli God halöu ha nuŋwa mɨdölöi. God mönö ölɨsö ma yad nɨgmɨn, Ebraham halöu ha
    yöx pön höñ halöu ha bla akwör, ñɨŋ God halöu ha nuŋwa mɨjöña.
  acr-NNT: Na konoje ta kꞌu ri kipetebꞌem che ri Abraham, e ralkꞌoꞌal ri Dios; ma
    xew e ralkꞌoꞌal ri Dios ri kebꞌalax chirij rubꞌiꞌtisinik Rire.
  kpg-kpg: Gei nia dama ala e haanau mai i daha mo di hagababa, la hagalee nia dama
    ni God. Ma go nia dama ala ne haanau i lodo di hagababa a God, aalaa go nia dama
    o di hagadili e dau.
  taj-taj: चु भिबा चा अब्राहामला जम्‍मान सन्‍तान परमेश्‍वरला कोलागदे आहिन। तर परमेश्‍वरसे
    लबा कबुलग्‍याम न्‍हबा कोलागदे जे अब्राहामला सन्‍तान हिन्‍ना।
  avt-avt: Nɨkerek kerek Ebraham kinen weinɨn, hɨr ap nɨkerek ne God au. Nɨkerek Ebraham
    kinen kentar God hɨrak ketpɨwekem kekepik kakini, hɨr keriyen nɨre nɨkerek ne
    God.
  cbk-cbk: Quiere decir hende todo el maga anak di Abraham amo el maga anak de Dios,
    sino aquellos maga anak lang que Dios ya dale con Abraham como el resulta de aquel
    promesa acerca di Sara. Esos lang maga bata amo el verdadero maga anak de Dios.
  uig-ARA: دېمەك، جىسمانىي جەھەتتىن ئىبراھىمدىن تۆرەلگەن پەرزەنتلەر خۇدانىڭ پەرزەنتلىرى
    بولىۋەرمەيدۇ، بەلكى خۇدانىڭ ۋەدىسى ئارقىلىق تۆرەلگەنلەر ئىبراھىمنىڭ ھەقىقىي نەسلى
    ھېسابلىنىدۇ.
  tuf-tuf: Etarwan, sibará uchta bi yehnár cuitari Sir sasá chácajatro. Cuat Sir imát
    eyta chaquin wac bahjác rehquít Sir sasá chácataro. Sir chiwa chácataro.
  abx-abx: Karuyag sidngon, nga ma'in i dimu'an dadi'-na si Abraham nga paluwa' si
    natural pa'agi puro nagkunsidirar nga mga dadi'-na si Diyos, kundi' i mga nagpandadi'
    hamok sigon si sa'ad-na si Diyos. Mga iya i nagkilala nga ungod minamat-na,
  mco-NT: Co Dios jadu'n nɨmay Abraham, paady ycɨxpɨ nejhuɨɨyɨm co ca' nidüg'ócɨy
    Abraham y'ap y'oc jëbɨ naydijyii Dios y'ung. Jëyɨ Isaac y'ap y'oc jëbɨ ñaydijyii
    Dios y'ung com Dios yajhuinhuanɨɨy co may'ajt tuna'ñ mɨɨd yɨ' ajcxy.
  cpb-NT: Ari ikantakari Pawa te roshiyakairi iriime itomipero maawoini rowaiyakaantakeri
    Abraham-ni, apatziro itomintaari ikowakaakeriri incharinetyaari.
  aon-aon: Baugenyum baraen douk nyape namudok. Abraham ananish batowish eshudok ananibor
    owishibor, eshesh ihishmorim douk madae Iruhin ananish batowish uwe, uwok. Arpesh
    shape Iruhin ananish adurish batowish iri, eshesh douk eshudok um Iruhin nagipesh
    ananin adurin atinyi baraen aria neshubuki.
  hus-NT-2005: Jechéꞌ tu tolmiyal ki exbay ke ni jun xitaꞌ yab u chakámláb kʼal a
    Dios kʼal tin kwentakʼi an kidhtaláb xon tu waꞌchinal; u chakámlábtsik kʼal na
    Dios xitaꞌ nu waꞌchinal xantikʼi na Dios tin ulúmal.
  mig-NT: Yu̱án kuní ka'a̱n, nasu̱ já kákuu se̱'e yikɨ kúñu kákuu se̱'e Dios, chi̱
    sua se̱'e ja̱ ní keyu'u‑yá‑ún. Chi'i‑ya̱ cuenta‑i ja̱ kákuu ndija‑i tata̱‑ún.
  bps-bps: Ani gugmadeito ise ku fagu di katbulito di ku Abraham mbaling ito too glut
    dad ngà Dwata, bay fagu di kafaglutito di dad fakang Dwata, mbaling ito too glut
    dad bel Abraham.
  mbs-mbs: Pineokit te kagi te Timanem sìyan, impetaga-taga din kenitadon te eked
    din eneng-enengi te menge batà din se kedita te otaw, so eked eneng-enengi te
    Timanem te menge batà din se otaw singed aw doen pakang din tepad kandan.
  tof-tof: Ene bóktanan küp módóga, Eibrra-am ne olmalbobatal nósenóp, ibükagab ngibürr
    Godón olmal kokeko. Wata ene olmalbobatal, Godón alkamül-koke bóktan ngarkwatódó
    babótórrón nidipako, God ibü igó ngabkanda wagó, i Eibrra-amón olmalbobatalako.
  cme-NT: U taara u cira wuɔ Abiramuŋ huɔŋ bisãlmba maŋ hiere fuɔ homma‑i, Diiloŋo
    sa kãŋ-ba Abiramu bisãlmba. Ŋga uŋ pãa nuŋgu‑i aa hã-yo bamaŋ, u kãŋ ba yaa‑i
    Abiramu bisãlmba‑i.
  sus-sus: Yi a masenxi nɛ, a di naxee bari Iburahima bɛ a fate bɛndɛ ki ma, nee xa
    mu findixi Ala xa die ra. Kɔnɔ di naxee bari Ala xa laayidi saabui ra, nee nan
    findi Iburahima bɔnsɔɛ ra Ala ya i.
  pon-2006: Met wehwehki me kaidehn irail kan me kin ipwidi nin duwen nsenen aramas
    me sapwellimen Koht seri, pwe irail kante me kin ipwidi nin duwen sapwellimen
    Koht inou; iei irail me kin wia kadaudok mehlel en Eipraam.
  dad-dad: Are, tamo nẽ tobonunã nẽ naud bunem Abraham nẽ gere tar wowã den anidi
    ganan, Negur nẽ gere tar sã, anĩ ere, promis nẽ gere tar idi, Abraham nẽ ibor
    tar youf.
  zab-NT: Ziy xquel racbeen dec gati purti náti bniety, bniety Israel, ax a ná bniety
    xpɨny Dios sino que de xpɨny Dios ná de ni rucuend dec descendency xte Abraham
    zéeddeb pur ni reldilaazdeb xtiidxny zec Abraham.
  jae-jae: Biŋ tonaŋ ŋam amboac tonec gebe Ŋapalê taŋ teneŋi sêkôc êsêac ŋalêŋ ŋamalacŋa
    naŋ, Anôtônê ŋapalê ŋanô êsêac atom, mago ŋapalê, taŋ teneŋi sêkôc êsêac kêtu
    Anôtô gêjac mata êsêacŋa naŋgeŋ, tec têtu Abrahamnê wakuc ŋanô.
  ksd-ksd: 'A kukuraina dari: Nam diat ra umana bul ba Abaraam i ga vangala diat,
    vakir diat ra umana natu i God, ia kaka ra umana natu i ra varvatading iat da
    vatavatang diat ba ra umana bul mur.'
  msm-NT: Iyan igpasabut no og-isipon to Diyus no hamatuk no mgo kaliwat ni Abraham
    to mgo otow no insaad kandin, kona no sikan puli mgo kaliwat din.
  myk-myk: Lee ya li shɛɛ na nagoo piimu sipyii ya daa sipya wo ɲidaan funŋɔ ni ge,
    pee ɲɛ Kilɛ nagoo wɛ. Ga piimu pʼa se Kilɛ wo ɲɔmɛɛ li funŋɔ ni ge, pee pu ɲɛ
    Ibirayima wo nagoo puyɛ pyaa pyaa.
  sbe-sbe: Hedehedede ta kaniyona ede Abelahama natunao bulumaena se tubuma wa meta
    nige maudoidi Yaubada natunao, na yona hededehesunuma wawayadiyao Yaubada ye kataidi
    siya Abelahama kana isimulitao.
  mcr-mcr: Kukŋuä iqueqä quati, tiinjqä. Ymeqä häŋeqä iutanä ätimäuquwä iqua, qu Goti
    Hanjuwä Iqueqä ymeqä manä. Goti Iqu, Aprähamä iqutäŋi, kukŋuä guä ämäsäutä, “Nyi
    hea atäuŋuä ae ikqä ique, aŋgumä pqaŋga, Serai ymeqä qokä hŋque nyuäniqeqä” ätukqe.
    Iŋi, ymeqä kukŋuä guä ämäsäukqä iuta ätimäuquwä iqua, Goti Iqu, ymeqä näwinyäŋä-qua
    qunänä.
  cux-NT: Ní cáávā nduudu chi ngaⁿ'a Ndyuūs cuuvi deenú chi mar 'áámá 'iiⁿ'yāⁿ cuuvi
    daiya Ndyuūs cáávā chi ch'iindiyáaⁿ yā na ndaata yeⁿ'é Abraham. Nguɛɛ 'tíícā.
    'Iiⁿ'yāⁿ s'eeⁿ ní daiya Dendyuūs nduuti chi cucáávā compromiso yeⁿ'e Ndyuūs, 'iiⁿ'yāⁿ
    s'eeⁿ cuaacu chi daiyá Ndyuūs.
  tur-YTC: Yani, bedensel çocuklar Tanrı'nın çocukları değil, vaat çocukları mirasçı
    sayılır.
  san-ITR: arthAt shArIrikasaMsargAt jAtAH santAnA yAvantastAvanta eveshvarasya santAnA
    na bhavanti kintu pratishravaNAd ye jAyante taeveshvaravaMsho gaNyate|
  bel-N: Гэта значыць, ня дзеці цела ёсьць дзеці Божыя, але дзеці абяцаньня лічацца
    за насеньне.
  sch-sch: Ma hah taksa lama a nâingei hah Pathien nâingei nimak ngei, chonginkhâm
    nâingei hah kêng Abraham richi diktaka be an ni tina ani.
  mic-MIQNT: Na telueg, “Mo 'ms't ta'n te'sijig mijua'ji'jg ta'nig ugs'tqamultijig
    Aplameg Gjinisgam un'jang.” Gatu awna na mijua'ji'jg ugs'tqamuilitl ta'n Gjinisgam
    teli tplumaji Aplamal aq Salaal tl maw gimaten maw negmow.
  huu-NT: Naie lluamona nana Abraham mɨcorɨmona comuidɨnona ie uruiaɨñenana uiñotɨcaɨ.
    Jusiñamui lloga uaina ɨɨnotɨnodɨ naimɨe ua uruiaɨ.
  jiv-NT: Nuja̱i̱ páantaiti. Shuar aya Apraam weeá akiinia asa Yus timian wáinkiashtiniaiti.
    Antsu Yus timiaja̱i̱ métek akiinia nu nekas Apraám weeá shuar áiniak Yus timian
    wainkiattawai.
  otm-NT: Nu'a in nde da 'yurcahʉ ngue njo'o n'da rá t'ʉhni Oją bim 'bʉi nangue rá
    ta o gue rá mbe. Pɛ hønt'ʉ bim 'bʉi nangue'a bi man Oją, da 'yɛ̨mbi yʉ́ t'ʉhni.
  dah-dah: Niŋgeb mere gote miŋbe Abrahamyen dari po gama irde diriŋ forok yitiŋ gobe
    Al Kuruŋyen dirŋeŋ weŋ moŋ. Munaŋ Al Kuruŋ beleŋ Abraham hitte biŋa tiyyiŋ goyen
    gama irde diriŋ forok yitiŋ go po ga Abrahamyen dirŋeŋ weŋ wor po.
  tnk-tnk: Nɨpwrai nəɡkiariien nəha in i mə nəkwərhakwərha me səməme hətui pehe ia
    nəɡse nɨpwrai iərmama rɨpko mhə irəha nəha nɨpwnəti Kumwesən me, mətə nəkwərhakwərha
    me səməme hətui pehe ia nəɡse promes səvəi Kumwesən kaməvsini irəha mə kwənəkwus
    me səvəi Epraham.
  kpr-kpr: 'Aminge sisira da tuka mo: Abraham da imemesiri isambu, ne jo God da natofo
    iraeri. Sasingu God beka gajedo mutari dae sisira, aimi nembo nunda natofo edo
    irera.'
  san-IAS: arthāt śārīrikasaṁsargāt jātāḥ santānā yāvantastāvanta eveśvarasya santānā
    na bhavanti kintu pratiśravaṇād ye jāyante taeveśvaravaṁśo gaṇyate|
  nho-nho: Te hakataakoto te taratara nei e mee maa naa tamalliki katoo ni hannau mai
    i te maarama nei raa, see mee maa teenaa ni tamalliki hakkaatoa TeAtua. Naa tamalliki koi
    ni hannau mai, aa e hanotonu ma naa purepure TeAtua e takkoto raa, teenaa ko naa tamalliki
    maaoni TeAtua.
  gym-NT: Ye mdenbtä abko, ñan nita därere ni mräkä mdenkri abko käta ni mike Ngöbö
    ngäbriänkäre abko niebare Ngöbökwe Abrahamye Isaabtä käta mike gare nie, akwa
    Ngöbökwe ngäbäkre köböi mikani Abrahamye abkokri ni därebare ja täritäri, ni ye
    abko Abraham bkün era metre.
  azg-NT: Juu jñꞌoonvaꞌ itsiꞌmanhanꞌ na joo nnꞌan na tuihan ntyja ꞌnaanꞌ na siquindë
    Tyoꞌtsꞌon jñꞌoon na tcoꞌ jon ꞌndyo jon nnon nquii Abrahamꞌñeen, joo nanꞌñeen ityiiꞌ
    jonhan na conduihan cüentaaꞌ nquii jon, chito itsꞌaa jon na nndaꞌ ngꞌe na aa tui
    tsꞌan tsjan juu Abraham na jndyocahanꞌ.
  bhd-bhd: मतलब ज़ैना कुदुरती तरीके सेइं ज़र्म घिन्तन तैना परमेशरेरे बच्चे नईं, पन सिर्फ
    वादेरे बच्चे अब्राहमेरे बच्चे गने गातन।
  too-NT: 'A''ntū iccāhuanimā''ni'' ū''tza'' huā''mā: Huan israelitas tū'' huāk ixcamana''
    Dios, xmān a''ntīn taka''lhī ixquilhtamacujca''n chu a''nchī hualh Dios.'
  ind-AYT: Hal ini berarti bahwa bukan anak-anak secara daging yang menjadi anak-anak
    Allah, melainkan anak-anak perjanjian saja yang terhitung sebagai keturunan.
  cjo-NT: Iroñaaka nokamantemiro iroka roshiyakawentziri. Tee reentsitetari Tajorentsi
    maawaeni icharineeteni Awaraamani. Apatziro isheninkaeyakarini riraga icharineeteni
    Ijaaka.
  nsn-nsn: Pare dehon, God ahik pahe aha toso bunguna uakapa Abraham gera la tur tar
    tukununono pare, o bung tun. Bo e banga tasir keketikin tar ualapagah gere ahais
    pare, o bung tuna Abraham.
  san-DEV: अर्थात् शारीरिकसंसर्गात् जाताः सन्ताना यावन्तस्तावन्त एवेश्वरस्य सन्ताना
    न भवन्ति किन्तु प्रतिश्रवणाद् ये जायन्ते तएवेश्वरवंशो गण्यते।
  tna-NT: Isaac da Abraham chenu sa ebacua bataji puidha, Diusu ja mesa jamitsuti
    tiataidha jepuiti. Daja huecha Diusu sa jamitsuti cuana su jei eputani cuana da
    Diusu sa ebacua cuana eputani.
  lid-lid: 'Kati sahou doh badeh, i buku doh: Lau solo-an abudon anya Abraham badeh,
    tubu iri, arile nah adeu eme len i buku taha ndranyolom doh kameh asahan nadu
    Kindrei ai, bwe. Nah ala asahan i san ta kandriyen ta atehei budon handru in ta
    tandrakan ta Kindrei, iri nah le don adeh asahan lundriye Abraham handru.'
  wim-wim: '@see-verse:ROM.009.007'
  zga-M: Ukhuta avana va mbili savana va Nguluve. Pwu avanu va lwidihano viloliwa
    ukhuva khipapo.
  yom-yom: 'Bu dinsundula ti : bika sia ti bana bobo babutukila mu kinsuni bawu bana
    ba Nzambi, vayi bobo babutukila mu tsila bawu bantangulungu bana ba nkuna.'
  san-SIN: අර්ථාත් ශාරීරිකසංසර්ගාත් ජාතාඃ සන්තානා යාවන්තස්තාවන්ත ඒවේශ්වරස්‍ය සන්තානා
    න භවන්ති කින්තු ප්‍රතිශ්‍රවණාද් යේ ජායන්තේ තඒවේශ්වරවංශෝ ගණ්‍යතේ|
  yut-yut: Uŋun gen dakon mibɨlɨ uŋun yaŋ. Amɨn da monjɨ paŋalaŋ uŋudeŋ altoŋ amɨn
    morap kɨsi da Piŋkop dakon gwakni dɨma. Monjɨ morap yaŋ teban tok kosiron da altaŋbi
    uŋun dagɨn Abraham dakon babɨkni.
  grc-BYZ: τοῦτ᾽ ἔστιν οὐ τὰ τέκνα τῆς σαρκὸς ταῦτα τέκνα τοῦ Θεοῦ, ἀλλὰ τὰ τέκνα
    τῆς ἐπαγγελίας λογίζεται εἰς σπέρμα.
  cpc-NT: Ari ikimitsitakari Pawa tii ikimitakaantairi iriimi itomipirori maawoni
    jowaiyantakaantakiri Abraham-ni, apa itomitakari ikajyaakaakiniriri incharinimirinkatyaari.
  nhg-NT: Quejtusneque que inu ipelhua Abraham tli otlöcatque quiename tlajtlöcate
    noche pelantzetzi, yejua amo cate tiepelhua de Deus. Pero niecate tli otlöcatque
    por tiepromiesa de Deus, yejua quenpoalo quiename ipelhua Abraham.
  nya-nya: Kutanthauza kuti, si ana obadwa mʼthupi amene ndi ana a Mulungu koma ndi
    ana a lonjezano amene amatengedwa kukhala zidzukulu za Abrahamu.
  ngu-NT: Ijcon, tej, tiquitaj ica xnochimej ihuejcaconehuan Abraham teconehuan itech
    Dios, pero san on coconej yejhuan tlacatij ipampa on tlen Dios otemelajcaijlij
    nopohuaj quen melahuac hualejtoquej itech Abraham.
  kup-kup: oñ epat mañah, “Met nem au hahon hez-porah maot emat haoman, nim añap Sera
    ro napuz ñekevonañ ravat batapanen pim abatao Aisak mañekë.” Met God Aisak popuz
    iz mimiholon etet, “Abraamizari ok,” pot hahopan. Met pi Abraamiz ro modariz iz
    mimiholoz nak, oñ Aisak nenapur pimeriz korav ravat hepanez homet Abraamin mañah.
  jid-jid: Mba ki mba he imiri be kpa mba na imiri be he imiri be Irji na. Mba imiri
    be yo nyu wa mba bla ba suru ni grji ba.
  wmw-wmw: Kinu‑ci mana ake ndi kuwa wana wapongoriwe kibinadamu siwo wana wa Mwenyezimungu
    ila wana wapongoriwe kamba vyaalavire tamaa ndi wawalangiwa kuwa ujukulu.
  gmv-GGM: Hessa guussikka Xoossa na geetetidayti istti ashon yellidayta gidetena
    shin Abirame nayta geetettizayti burope yellistanaytakko.
  ssg-ssg: Haxewa ahekean masin. Kumahe ka seilon se nati Haeu nake i kahi nati Abraham.
    Mewenae teteka kahi natun ti Haeu kakawen ka liai laha takah, i namiloi ukek laha
    nati Abraham wanen.
  zpo-NT: Nu kwaane nii na naret dii cheen Abraham nak xinn Dios. Kwaanzee xaa nak
    xinn Dios nak re xaa mzaa Dios xtizh Dios lo.
  poy-poy: Kwa njira yamonga kulonga, wana woseri ndiri yawamshemiti Aburahamu “Tati”
    waweriti wana wa Mlungu, kumbiti wana wa lagilu hera ndo washemitwi wana wa Aburahamu.
  qwh-NT: Tsenoqa nican Abrahampa mirenin carpis Diospa rasonpa wamrancuna mana cayanqantam,
    antis Diospa rasonpa wamrancunaqa cayan Dios änicushqanman marcäcoq caqcunallam.
  gaw-gaw: Nai amuam inam ip̱unigṯe. Aun aḏi ag wan imup̱an kobolp̱a Abraham buḏub
    bep̱ig daaṯeb ele amu, ag amunu Kayak beḵod ii daaṯeb. Iiṯa, laa ag Kayak Nug
    nai nuhig qaḵa aum, ag amunu oolagp̱a genab dooṯeb ele amu, ag am Kayak beḵod,
    Abraham buḏubnab daaṯeb.
  nca-nca: 'Mande ŋuro murí muko ŋandiro: asa simó soso Abraham koro kowí saŋaní moŋgo
    tunoqaŋgurí ŋuko Anutu koro simó kini. Kini, eneŋo sowe hamó qu mande kusiyaró
    ŋu noŋgo tunoqeteŋgo.'
  zpz-NTPP: Ndeꞌ yaruuñ nu ni tub la mbecy a̱ꞌ nac yu iꞌñ Ñgyoozh nu nac nez ziꞌl
    yu, sinu de yu nu byac iꞌñ Ñgyoozh nu nac de riidz nu mniim nu segur la gyicy
    mi, dey yu zeꞌ ziꞌl gyicy mi dey par iꞌñ mi nu rishli.
  mkj-mkj: Me woahwoahki pwa irai kan ma noaisikdi oang peneinei in Abraham jaudi
    irai jerihn Koahs; a irai ok ma noaisikdi oang nehn inoau in Koahs ioar wia Nah
    kadaudok mehlel kan.
  zac-NT: Grë ndëꞌë runë cuntienë ni tubi na shini Dios sulë purquë gúlëll më israelitë,
    sino ra shini Dios na el quë narialdí lduꞌu promësë shtë Dios. Mënë ni na de verdá
    llëbní Abraham.
  kyg-kyg: Ani gemo aepaꞌaeꞌmo huꞌnaeꞌmo, apakufaletiꞌmo aliꞌa neꞌapataya vayaꞌmo
    Goti mafaꞌneꞌamo oꞌmaiꞌnafa Gotiꞌa huguve, huno hu maleꞌniya polomasi geꞌaletiꞌmo
    alino afole aino neꞌapateya vayaꞌageꞌmo lama ge aginago vayaꞌamo maiꞌnae.
  kmk-kmk: Ot kaawatan un bokona losana kaganakan Abraham, ibilang Apudyus un kaganakana
    nu adi sadat manligwata lawa kan anak na un Isaac un insapatan Apudyus un maiyabeng.
  cao-NT: ¿Tsayacanai? Dios xocobo yoi bo tsi xo toa Dios Chani bichish cabo, noma
    ca quiniá tsi cohai cabo jaca nomari.
  bbr-bbr: Keseria, Apraham nukan omnokou pakan tupsiu erekapu ak Anut nukan mokoit
    wa. Anut nukan amukup roasiret ak kiro paip Anut nukasar Apraham pak mowon pakas
    pein kiro roasiret ak epar Apraham nukan tupsiu senes.
  inb-inb: Chasa nispaka, Abrahampa wambrakuna kagmandalla, Taita Diuspa wambrakuna
    mana niraiangapa kankunachu. Taita Dius Abrahamta wambra karangapa niskamanda
    tiagsamuska wambrapa wambrakunallami paipa wambrakuna niraiangapa kankuna.
  hrv-hrv: 'to jest: djeca tijela nisu i djeca Božja, nego - djeca obećanja računaju
    se u potomstvo.'
  box-NT: Bṹn wee zéení le o Abarahaamu zàwa na ó o ton ɓúenɓúen yínɔń Dónbeenì
    zàwa. Bìa lé le zàwa lé bìa le Dónbeenì dó mí ɲii bìo yi, na lé o
    Abarahaamu mɔ̀nmànía.
  ote-NT: Nubyá ne da ꞌñena gue hingo gatho nuya ba̱tsi de rá ji ra Abrá go gueꞌʉ
    yá ba̱tsi Ajua̱, pe hønsɛ núꞌʉ bi ꞌmʉi dega hña̱ꞌti ngu bi ꞌmʉi ra Isaac.
  wnu-wnu: Qanam eng, ininou munangit qomon end wau dariamir eng Qenu wau ue. Ne Qenu
    qob nausier end oabig wau dariomunor eng wuri apand Abraham tumbigi.
  zam-NT: Con'a nee di's le' mèn co' nac chol bin mbi' co' lèe Israel ndxè', inpor
    con'ade ngo Diox cuent nac mèn co' nac bin che'n mbi' co' ngro' lèe Israel xin'
    Diox. Ndxe'leque', Diox ngo cuent nac mèn nación Israel xin'pe' Diox, mèn co'
    ngóol xalque' mcàbgòn Diox loo Abraham li Diox loo Abraham par que no Abraham
    bin.
  zyp-NT: Bia hringpaw tei ka reipaw a cang caco, mehnung phung cakhawngpaw hratah
    sahpaw sawtei cawh Khazing sawtei cang hlui bei he. Khazing biakangnah hratei
    sahpaw sawtei suipaw Abraham teiching sawpa tah rawhpaw a cang he tahnah a cang.
  sey-NT: Ja̱je paꞌina, iyepi maire ti̱ñarepa quëa i̱ñoji, Maijaꞌquë mamajërepa paꞌiye
    cato pa̱i tsëcapëja̱ꞌa ti̱ꞌañe peoye, coa ai jerepa Maijaꞌquë ca nëoseꞌeja̱ꞌa
    ai deꞌosicohuaꞌipi i̱ mamajërepa paꞌiye ti̱ꞌañe.
  nvm-nvm: Regavo e Eburamon uifarif ijia e roin buba Godon afijaf rek. Revo fu e
    iji God fu usuibe bu kege uniainma ijesugin bu ma Eburamon uifarif rek.
  mps-mps: Te po page e dao, te Godigo gedude te tigigo ebo kolesagade naga pedalali
    wai dabe augwali te Godigo wai dabe me egobeo. Menio. Te Godigo Abraham dali dąų
    wali pode ame nani wai dabe, te augwali Abrahamgo hanide nogi elaluai dao.
  pab-NT: Hatyo hiyeta Abraão jikolaharenai terota atyo kaxaokaka Enore iraehenere
    hiyeta tyaohenerenai. Hoka maisa atyo tyaotehenerenai xini ijikolaharenai kaxaokakita.
  llg-llg: Ndia sosoan nae, neme makahulun mai losa hatematak ia, ta basa numbu-saduk
    mana konda leme ita baꞌin Abraham mai, fo dadik leu Manetualain ana nala. Kada
    numbu-saduk fo leme Manetualain hehelun neu Abraham, na ndia sila fo Manetualain
    tao dadik neu Ndia ana tetebe nala.
  kyf-kyf: 'Wee wɛlɩ ''ji -wa nɩɩ, -wa mɩa -Lagɔɔ ''yuaa ''zayli nya, we ''nɩ ''yua
    -wa wa gwalɩ nyɩmaa sɔlʋ -bhlogbɔɔ, ma: ''yua -wa -Lagɔ gbaa ɔ ''yua wa yia -zɛa,
    ma -wa.'
  tpi-tpi: As bilong dispela tok i olsem. Ol pikinini i kamap long blut tasol, ol
    dispela i no pikinini bilong God. Nogat. Ol pikinini i kamap long pasin bilong
    bilip long promis bilong God, ol dispela i gat nem olsem lain bilong Abraham.
  mih-NT: Cuñi si catyi si vatyi tandɨhɨ cuii ñiyɨvɨ i zacacu zɨhɨ sii cuhva iyo ñuu
    ñiyɨvɨ ya, yɨvɨ ñiyɨvɨ ra Ndyoo cuu sii ñu. Zoco tandɨhɨ cuii ñiyɨvɨ sa cua càcù
    cuhva cuñi ra Ndyoo, yucuan ñu cuu zehe ra sa ndisa cuii.
  qvh-NT: '@see-verse:ROM.009.007'
  kms-kms: Te kin te Abraham nikin kuqo buagi ane te God ningg wo ningg ris segi.
    Pudi wute asine God nari Abraham ningg wo ningg ris ye puq nand kin tene Abraham
    ningg kuqo nganye.
  agn-agn: Maliag yaning, belag tang tanan ang inampo ni Abraham agbibilang ang mga
    ana tang Dios, kondi ang mga pinangana lamang sigon ong pinangako na ong ni Abraham,
    yay ang ilalaen ang mga ana na.
  nhi-NT: Uan ohcon itquitah, amo nochtin pouih iconeuan Dios sayeh nic icpiah inpapan
    yeh in Abraham, tla yeh in tlen milauac ualeuanih inauac Abraham pouih sayeh naquin
    nesih nic Dios omoyectencautzinoh nesisqueh.
  ttc-NT: Te ntzani telponx nijunwt tk'wa'al Qtata Dios cha tzan tpaj te kyijajil,
    sinoke kye aj k'wa'alb'aj-e' b'an b'an'ax, a'e' kye aj n'ok kywit'b'a' kyk'u'j
    ti'j te tyol aj oxik tsi', iktza'x te Abran owok twit'b'a' tk'u'j ti'j.
  dan-1931: 'Det vil sige: Ikke Kødets Børn ere Guds Børn, men Forjættelsens Børn
    regnes for Sæd.'
  kwj-kwj: 'Woro mwanji mwe ti ka hinga: Che le nimba humwe hura sumbu ki wu sirano
    ti, wunu Gotri che hinga mina. Gotri mwanji injiro tini wu mendini wu sirinano
    che letombwa Epuraham hima kupu hi ti wunu ki dano.'
  vie-OVCB: Điều này có nghĩa là không phải con cháu của Áp-ra-ham là con cái Đức
    Chúa Trời. Nhưng chỉ dòng dõi đức tin mới thật sự là con cái theo lời hứa của
    Ngài.
  kze-kze: mináínkóná ááimba maarán-áímbán-iye. Ááváramu aísaavutantamba uráawaivinkemba
    íma amáparawain-ovo Áánútu kesí kwaásima owémó asiramáímo siráiwaiye su'mai Áánútuna
    kwaásiman-owe.
  lbk-lbk: Nan laychen nan nay ay kanan et, nan maifilang ay an-ak Apo Dios ay waned
    Abraham, et faken nan am-in ay wad-ayena, mod-i ket kecheng yangkhay nan inkalin
    Apo Dios ay wad-ayena.
  mto-NT: Ya̱ꞌa̱ tseꞌe tyijp je̱ts kaꞌa veꞌe nu̱jom je̱ Abraham je̱ chaan je̱ kyo̱o̱j
    yꞌitta je̱ Nteꞌyam je̱ yꞌónu̱kta, je̱ꞌe̱ veꞌeda pa̱n pa̱n jatyeꞌe ke̱ꞌxtup ax
    joꞌn je̱ Nteꞌyam je̱ vaandu̱k du̱yaktaajñ je̱ꞌe̱ ka̱jxta.
  bzh-bzh: Nebë sënë in nalu lo sën depum raḳ niḳöḳ mu lo, og su detu Anutu nalu
    rë. Gaḳ hurmahen sën depum raḳ ġaġek sën Anutu joo lo, og mëm hil nanër sir
    nabë Abraham yi mewis soġek.
  guj-2017: એટલે જેઓ દૈહિક સંતાનો છે, તેઓ ઈશ્વરનાં સંતાનો છે એમ નહિ; પણ જેઓ વચનનાં
    સંતાનો છે, તેઓ જ વંશ ગણાય છે.
  jvn-NT: Para sedulur, nèk Gusti Allah ngomong ngono marang Bapa Abraham, Dèkné ndunungké
    nèk ora wong sing dadi turunané Bapa Abraham sangka kelairané sing diarani anaké
    Gusti Allah, ora, nanging wong sing diarani anaké Gusti Allah kuwi wong sing lairé
    miturut prejanjiané Gusti Allah marang Bapa Abraham.
  byr-byr: Sareꞌ daresɨ. Kɨlaakejɨkɨya kaimɨraayara dazara Gotɨyare kaimɨraayara mɨꞌ.
    Aawa. Gotɨyai yune naanga nebulyaꞌna dakera yɨmaꞌnɨpɨjara dazara “Evɨraamɨmɨdaaꞌnyara
    yɨsiwiara nɨmɨrere,” yawɨrakere.
  ian-ian: '@see-verse:ROM.009.007'
  hun-hun: Azaz nem a testi származás szerinti utódok az Isten gyermekei, hanem az
    ígéret gyermekei számítanak az ő utódainak.
  mcf-NT: ¿Abadauanën bacuëbotedishun tsyuecquidotedida Nuquin Papan con matses caido
    nepec? Padenquio. Ambi chiacpadomboen Isaquën tsyuecquido Nuquin Papan con matses
    caido nec.
  kjs-kjs: Go pea-le pa aaraa radome madina nogo naakiri Gote-na si wanenu-daa dia.
    Dia, pare go enaalinu-parare Gote-me kana waraaoma agale lakalisa-daa nimu ora
    nipuna nogo naaki pimi.
  mni-mni: Amaromda hairabada, hakchanggi marida pokpa machasing adu Tengban Mapugi
    machasing natte, adubu Tengban Mapugi wasakpibagi mapanna pokpa machasing adu
    achumba charol surol oina singthanabire.
  yad-NT: Vuryi̱tay rata jiryatiy Ju̱denu jteda Avurá̱bay dadyeñu riy, vinu rityi
    rupaya̱ Ju̱denu jtedamu; ramuni̱mu̱y ne rivyichasara Ju̱denu dadyeñu ti̱ta̱ju̱
    jiryatiy su̱ndejada Avurá̱bay jivyu̱musiryi.
  mxb-NT: Sa̱ꞌá ño̱ó o̱ du̱ú ndidaá na̱ veꞌe Abraham kúú de̱ꞌe Ndios. Diꞌa kúú ná
    de̱ꞌe Ndios sa̱ꞌá ña̱ ni̱ xi̱ꞌo Ndios to̱ꞌon na noo̱ Abraham, ta no̱ón ndisa kúú
    na̱ veꞌe Abraham.
  pon-2006A: Met wehwehki me kaidehn irail kan me kin ipwidi nin duwen nsenen aramas
    me sapwellimen Koht seri, pwe irail kante me kin ipwidi nin duwen sapwellimen
    Koht inou; iei irail me kin wia kadaudok mehlel en Eipraam.
  maq-NT: Cuma cuinújan ne, hacuiin yëjë ni xuta xi canduva tjë rë Abraham xi jni
    xi yojo rë me xi cuma quihndi rë Nina ta, suvá xuta xi tsin me sacuatjin cachja
    Nina cojo Abraham ne, me vëhë xi cuichja Nina xi tjë rë Abraham xi cjuaquixi.
  hto-hto: 'Bie uai jɨáɨfuena caɨ onótateza: Dáamɨe ñuera náɨraɨmo jócuado, dama áfedo
    “Juzíñamui jitódɨcue” daɨínide. Mei jɨáɨfodo Juzíñamui uícodo daɨna uai fúitamona
    jocócano, dama afémacɨ ie uáfuena méifomo comuídɨnona mameina.'
  por-BRBSL: Ou seja, não são os filhos da carne que são filhos de Deus, mas os filhos
    da promessa são contados como herdeiros.
  ces-NKB: 'To jest: Božími dětmi nejsou děti těla, ale za símě se počítají děti zaslíbení.'
  cui-cui: Baxua naca yaputane exana xua Nacom jopa exanaeyo daxita xua Abraham pia
    pemomoxi susato jiwi tatsi be Nacom pia pexui tatsi. Nacom meisa be pia pexui
    cana exana pomonaetha pomonae pejume cowʉntsixae xua Nacom pia peyabara tsiwʉnae
    muxu dutsiwa. Barapomonae jume cowʉnta Nacom pia peyabara tsiwʉnae muxu dutsiwa
    xua Cristo capanenebiyaena barapomonae.
  boj-2014: Anjam di aqa utru agiende. Tamo naŋgo ai abu na naŋgi ŋambabtnjrqab dena
    naŋgi Qotei aqa aŋgro tiŋtiŋ brantqasai. Tamo naŋgi Qotei aqa anjam nami marej
    qaji di naŋgo areqaloq di siŋgilatqab dena qujai naŋgi Abraham aqa aŋgro tiŋtiŋ
    brantqab.
  eng-OEBUS: This means that it is not the children born in the course of nature who
    are God’s children, but it is the children born in fulfillment of the promise
    who are to be regarded as Abraham’s descendants.
  eri-eri: Beele waha nomo hugu benou, “Nere magana ganenege langanga heigede waha,
    nere Itou nomo magana gane uwa. Nere magana Itou nomo beele baara tawou bode huwanyanege
    ngalengawou fanyimu langa heigede waha, nere Abraham nomo gane iwou nere unyinege
    bagu.”
  aly-aly: '@see-verse:ROM.009.007'
  wiu-wiu: Eya wane ekene uku. Akolaliyo one mana kono-mikiti i i wa takoa moa latikakilepa
    Eberameke ta̱ma nekeneya tokome tokoya mena. Ne-loeke tagene yene auapekene dikou
    wa Eberame-pala papete oa togotokana tokome ni toko.
  swe-swe: 'Det vill säga: det är inte de köttsliga barnen som är Guds barn, utan
    löftets barn räknas som hans avkomlingar.'
  cth-cth: A deingainae teh takthai lahoi khe lah kaawm e taminaw teh Cathut e ca
    lah awmhoeh, lawkkam dawk hoi khe e tami dueng doeh a miphun lah a khoe.
  mti-mti: Natawa me ud kwapuwa gumbe yaiyawa mu God usitainawa onan. Ud agi gumbe
    yaieg onamiyawa mu usitainawa yaieg onamiyawa.
  pad-NT: Deua binava'isohijora'iki ada Abraão kidiva'iponahi a'bo'dakia, oniani ida
    isai-ra vanamonahavini hi'ia kidigamo khama. Ovari isai Deus kaisai ka'oa kaimoni.
    Abraão kahanodi vanamitharonisiagaki ka'oa vihiki adani kidihanodi. Hari. Deus
    Abraão-ra nava'isohiravini oadani kidiva'iponahi a'bo'dakia, Abraão va'ora namonaha'aha
    adani isai vahoariha. Deus kaisai ka'oa vihiriha adani.
  twi-twi: Eyi kyerɛ sɛ ɛnyɛ wɔn a wɔyɛ Abraham mma, na mmom wɔn a wɔnam Onyankopɔn
    bɔhyɛ so woo wɔn no na wɔyɛ Abraham asefo turodoo.
  hlt-hlt: Te tah pumsa kah camoe la aka om pawt rhoek tah Pathen kah a ca rhoek la
    om. Tedae olkhueh kah ca rhoek tah a tiingan la a nawt.
  tbz-SIM: Dɛ̀ í tú bɛ̀ɛ̀ cicɛ tú Abɑrɑhɑmmu bɛɛ̀ tú Kuyie mbí, bɛ̀ɛ̀ yie nkù do bɛ̀
    dɔúnnɛ̀ dìì nùù bɛɛ̀ tu ku bí.
  san-GUJ: અર્થાત્ શારીરિકસંસર્ગાત્ જાતાઃ સન્તાના યાવન્તસ્તાવન્ત એવેશ્વરસ્ય સન્તાના
    ન ભવન્તિ કિન્તુ પ્રતિશ્રવણાદ્ યે જાયન્તે તએવેશ્વરવંશો ગણ્યતે|
  ake-NT: Tʉron nɨ pe tato' yau, ka'pon i'naino kon esi pen Papa munkɨ pe, e'tane
    ikupʉ uya tukai' usauro'nɨsa' munkɨ ton esi Epʉra'an munkɨ pe.
  qvn-NT: Chaynuy carga manam Abrahampa lapan castan aywagchu Diospa runanga canga,
    antis paypa runanga carcayan “Abrahamta churiqui cangam” Dios ningan aywag castalam.
  tku-NT: 'Tū iccāhuanimā''n ū''tza'' huā''mā'': israelitas jā ixlīpō''ktuca''n ixlacstīn
    Dios, xmān tī taka''lhī ixlatamatca''n chuntza'' chī huanli Dios.'
  bjk-bjk: Ma abo lalaa e xo rengrengen i bira. Idi ewe nang te kip idi xö lölös tataun
    mon möxöbo nangadi, idi kaim bara a bung baroxorok kö God. Kaim. Idi xalik mon
    nang te wanot meringan kö kunubus, tabo perexulen idi bara abo subun te Abaram.
  msy-2020: Akar kamɨn mɨngarim kamaghɨn ghu, borir inivafɨzimɨn otiviziba, me Godɨn
    boriba pu. Puvatɨ. Borir Godɨn akar dɨkɨrɨzimɨn otiviba, me guizbangɨra Abrahamɨn
    ovaviba.
  bpr-bpr: Yé gumtatekan i dad to sut di tagnè kagkah i to tanà, ise i dad ngà Dwata.
    Bay i dad sut mdà di fakang Dwata, dale dnilè dad glut bel.
