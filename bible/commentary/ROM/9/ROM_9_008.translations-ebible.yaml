    mʌ' ra' u parar C'uj, cax robob u pararob ic nunquir Abraham. Jari' a mac ara'b
    ten C'uj ich u t'ʌn, robob jach taj u pararob Abraham.
  xla-xla: Epapedeme koko itapo epo nati-ipo, A꞉iblaham ya꞉ mamadulo dulu dla opa
    opiye pase God ya꞉ akimlala ikadepe. Amasiyama God ya꞉ akimlala ikadepeye yu itiyapo
