    cjican: “Weriz̈ chiita timpuquiz quejpz̈cac̈ha, wejt taku cumplizjapa. Jalla nii
    weriz̈ quejpz̈quizcama am Sara cjiti tjunqui tsjii majch mataquic̈ha”. Nekztan
    Abrahamqui nii taku catokchic̈ha. Niz̈aza Yoozqui tjapa niiz̈ taku catokñi z̈oñinacz̈quiz
