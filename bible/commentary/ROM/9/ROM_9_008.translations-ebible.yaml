    Abraham ang kikilalaun nga anang mga bata ang Dios.
  swh-ULB: Hii ni kwamba, watoto wa mwili si watoto wa Mungu. Lakini watoto wa ahadi
    wanatazamwa kuwa kama uzao.
  tpt-NT: Jantu tachun yu sasꞌatꞌan yu taminchal la ixlakatunaj Abraham va sasꞌatꞌan
