    ana-ana Lamatua dhu lèke.
  tnp-tnp: Nɨpətɨ nati u məmə, ilah u kəmotsɨpən e Epraham səniəmə ilah rəfin nenətɨ
    Uhgɨn mɨn. Mətəu nenətɨ Uhgɨn pəhriən, ilah nətəmimi nətəm kəmotair e nəniəskasɨkiən
    rəha Uhgɨn. Kəni ilah u namipɨ Epraham pəhriən.
  urd-urd: या'नी कि जिस्मानी फ़र्ज़न्द ख़ुदा के फ़र्ज़न्द नहीं बल्कि वा'दे के फ़र्ज़न्द
    नस्ल गिने जाते हैं।
  hot-hot: Abô êŋ anêŋ ôdôŋ nena avômena takatu ba Wapômbêŋ habutiŋ abô hathak iyom
    intu ba Wapômbêŋ anêŋ nali. Ma avômena takatu ba Ablaham habi vê, thêlô ma miŋ
    Ablaham nali anôŋ ami.
  mqj-NT: Kalembasanna, tangngia angganna peampoanna Abraham napoanak Puang Allata'alla,
    sapo angga to didadian situru' pa'dandinna Puang Allata'alla.
  rus-SYN: То есть не плотские дети суть дети Божии, но дети обетования признаются
    за семя.
  mbh-mbh: Na uneke ako tho ri nge, kene i mirenga ve, Abraham ititeviere ako ia mla
    i pavelpol or, or alavusnga ini a God itutunre avele. Aveto God i ri ve, Abraham
    ititevie nungangare ini inga areko ile riong kinnga i pavelpol or, na or kene
    ini ol i itutunre ol.
  bdd-bdd: Gwae bewa ꞌana sanapu ꞌiheꞌita pwaigita moisa, beno Yehoba natunao geya
    Ebalahamo ꞌina susu ꞌoinega, ma hesiyage taiyawedi taudi Yehoba ꞌigwae hemisaediya.
  cbt-NTPO: Napoaton co ya'ipi Apraan hui'ninpita Yosë piyapinënpita nipihuë'. Yosëri
    sha'huitërinso chachin nasitohuachina, piyapinën pochin ni'nin.
  srn-NT: Dati wani taki tak' a no den pikin di meki libisma fasi na pikin fu Gado.
    Ma Gado e si leki pikin fu Abraham, soso den pikin di kon gebore tapu gron fu
    san A ben pramisi.
  cta-NT: Juaꞌa̱ nchca cuayáꞌ tiꞌ na chaꞌ ná caca nguꞌ sñiꞌ ycuiꞌ Ndyosi sca ti xquiꞌya
    chaꞌ tyaꞌa ñati̱ jiꞌi̱ jyoꞌo Abraham loꞌo jiꞌi̱ jyoꞌo Israel laca nguꞌ; sca ti
    si tyucui tyiquee nguꞌ jlya tiꞌ nguꞌ chaꞌ cuaꞌni Ni lcaa cña nu ngüiñi chaꞌ jiꞌi̱
    Ni loꞌo nguꞌ tya saꞌni la chaꞌ cuaꞌni Ni, liꞌ chañi chaꞌ laca nguꞌ ñati̱ jiꞌi̱
    ycuiꞌ Ni.
  bqc-SIM: Beewa i kɛ nɛ́ pↄ́ à ń í ń pↄeãoↄ mɛ́ Lua nɛ́ↄ ũo, nɛ́ pↄ́ à ń
    í Lua lɛgbɛ̃a musuↄ mɛ́ dɛ buipiↄ ũ.
  tcz-CHONGTHU: Hichehi, tahsalam a Abraham'in ahindoh chate jouse chu Pathen chate
    ahiuve tia seina ding aumpoi. Thutep chate bou chu Abraham chate tia kisima ahije.
  mar-mar: म्हणजे देहाची मुले ही देवाची मुले नाहीत, पण वचनाची मुले ही संतान म्हणून
    गणलेली आहेत.
  snp-snp: 'Aya ka monawa etito ne: Abalahamu nomilipala faifa mikaleka monalekati
    oloto piyamo ya Gotikafo nanimo nomilipane minenawae, loto olu leboilámaiye. E’e,
    Goti ka lo mele umaido yati oloto piyami nomilipala yautiko ufa finanimo wenena
    kula ya minenagilae, loto limo ne.'
  isl-isl: Þetta þýðir að ekki hafa allir afkomendur Abrahams verið börn Guðs, heldur
    þeir einir sem trúa loforðinu sem Guð gaf Abraham um hjálpræðið.
  spy-NT: Ibooru ꞉yooto kule mēēbērē biiko choo kwoonēē siintaaryeetaab Abraam ꞉chēē
    lōkōkaab Yēyiin, nteenee choo iyēnchinē kiyēē kiikukuurtoochi ꞉Yēyiin ꞉chēē /kiiyiitē
    kuu lōkōkaab Abraam chēbo man.
  xnn-xnn: Isonga getken tako ay baken nan nagapo isnan anak Abraham ay egay inkalin
    Apo Dios is ibilangna ay an-akna. Nodi kedkedeng nan nagapo isnan anak Abraham
    ay inkalin Apo Dios.
  mwe-mwe: Yani nngabha bhabhelekwenjepe ni bhalinginji bhana bha a Nnungu, ikabhe
    bhabhelekwenje kwa ligongo lya miadi ja a Nnungu, ni bhalinginji bhana bhabho.
  tte-tte: Kabo walone bwaite iyakenayagila nige yakato siya meuloili kali kulutubu
    ilaomaya Abelamo koina siya Yaubada natunao, nigele. Na Abelamo natunao yawasosi
    siya siyawatagilimaya Yaubada ana waloyameli koina.
  tcs-tcs: Diswan i min no ebridem pikinini uda bin bon wea pamlelain blo Eibram i
    bin pikinini blo God. Mata demwan uda bin bon kamaut prom dat promis wea God i
    bin gibem po Eibram. Mata dempla ol tru pikinini blo Eibram.
  hlt-THB: Pumsa benawh kaw cakhqi ve Khawsa cakhqi na am awm hy, awikamnaak awh ak
    paakhqi ceni Abraham cakhqi na a mik awm.
  soq-soq: 'Gagalo ema ipawa ema epe: Mai Abraam obampa uduudu me osinawa bedewe muntoia
    God obampa, dia. Tane Abraam obampa isiwa Aisak bedewee God sauawa asiasi muntoia,
    mo ipa Abraam nosinosiwaida.'
  qub-qub: Chayno nir tantiyachimanchi pipis chay casta caynillanpa Tayta Diospa wamran
    mana cashanta. Chaypa ruquenga Tayta Diosninchi aunishan wamrapita mirajcunallami
    Abrahampita rasunpa mirar aywajcunaga caycan.
  att-att: Á yá kebalinán nayù kagian na, ta ari mebiláng ta ginaká ni Abrakam yù
    ira ngámin nga ginaká na, nu ari galâ yù ira ginaká na nga neyanâ megapu sù pangitabbá
    ni Namarò kâ Abrakam.
  bki-bki: Ana iliano na jo ber kalo napano Atua mial ka aju joomo ea taara na Epraamo
    kenerinio nalo a memedu, nalo kenia? Maka tomu nalo aviniu napano amoluo ea yati
    nalo na kiritete nalo dolu napano naio bario, a naio be nalo napano amoluo ea
    kiritete nei Aisak kiano yati napano Atua bijauiaio, naio berkar ka mia kiano
    ilivuiano nalo atualo.
  bqp-bqp: Lɛmɛ adi kɛ nɛ́ kũ à ń í kũ pↄyeinaaonↄmɛ Luda nɛ́nↄ ũro, nɛ́ kũ à
    ń í Luda lɛ́sɛnaa musunↄmɛ buri pìnↄ ũ.
  mcp-mcp: Ntɔ́ mə́ kə́ nə́, bwân múúd mə byá nə yéésh jé á muud wá, bwó dɨ́ bʉ́sə́
    bwân ɔ́ Zɛmbî; bɔɔŋg á byá nə ŋkaagə́ mə́ Zɛmbî wá, bwó wə́ bʉ́sə́ nyə fwámɛ́
    bwân.
  hat-hat: 'Sa vle di: tout pitit ki fèt dapre egzijans natirèl kò a pa pitit Bondye.
    Se sèlman pitit ki fèt dapre pwomès Bondye a ki bon pitit pitit li.'
  npl-NT: Noni kijtosneki, amo nochteh akimeh ixwiwah Abraham milák ipilwah Dios,
    yej sanwel akimeh kineltokah tlan Dios okikakiti Abraham, iwa kenijki momakixtiskeh
    akimeh kineltokaskeh n kualitlájtoli.
  bgg-bgg: Ji-è siu è giak pha bran ne Hamangkhung-aphuii ro asi ro, ji pha chiang
    shii, sbang shii nuii ne giak pha ani ne Hamangkhung-aphuii ro izai riingthek
    ro.
  eng-TCENT: That is, it is not the children of the flesh who are the children of
    God; rather, the children of the promise are counted as descendants.
  eng-BSB: So it is not the children of the flesh who are God’s children, but it is
    the children of the promise who are regarded as offspring.
  cpu-NT: Ari ikempitzitakari Pava te inkempitakaantairi iriimi itomijanori maaroiteni
    jovaiyantakaantakeri Abraham-ni, intaani itomitakaari itzimi ishinetakeneriri
    incharinemirinkaitetyaari.
  san-ASM: অৰ্থাৎ শাৰীৰিকসংসৰ্গাৎ জাতাঃ সন্তানা যাৱন্তস্তাৱন্ত এৱেশ্ৱৰস্য সন্তানা
    ন ভৱন্তি কিন্তু প্ৰতিশ্ৰৱণাদ্ যে জাযন্তে তএৱেশ্ৱৰৱংশো গণ্যতে|
  tac-NT: '@see-verse:ROM.009.007'
  eng-WEBPB: That is, it is not the children of the flesh who are children of God,
    but the children of the promise are counted as heirs.
  gfk-H: Ma ira linga iau ta tangtangai i hoken. Diet ing di kaha diet tano dadas
    bia mon ta ira tunatuna, pai a nati Kalou diet. Taia. Diet sena mon ing diet hanuat
    tano kunubus, da nas kilam diet bia diet ira bulumur ta Abraham.
  viv-viv: Mena gahe ana nuwanuwa ma keke Abelahamo natuneyao moyaꞋaidi bana hagaline
    hitubuyemu-ma Yaubada yana yoꞋo kalivadi. Yaubada Abelahamo natuna saꞋeyanaga
    higa Aisake faꞋine bana againe giwonadabadaba. Gaveyao Yaubada yana wonadabadaba
    guwana againe hitubuyemu, medema Yaubada yana yoꞋo kalivadi.
  yao-yao: Malumbo gakwe gali, ngaŵa ŵanache ŵaŵapagwile kwa chiilu ni ŵaali ŵanache
    ŵa Akunnungu, nambo aŵala ŵanache ŵaŵapagwile kwa chilanga cha Akunnungu ni ŵachaŵilanjikwe
    uŵelesi u che Iblahimu.
  tgp-tgp: Enia mo r̃aramia vara na nahon God mo sopo taniana tari la tai isan Abraham
    la natun God, pani natuna tari na nona retitauhi, enira mahapin Abraham.
  auc-NT: Mänömaï ï ïninque Abadäö tapæ̈icä në ëñate pædäni ïnänite Wængonguï, Abadäö
    wënäni, ante angantawogaa. Wæætë Abadäö wodi ingante apæ̈nedinque, Bitö wënäni
    bacædänimpa, ante Wængonguï nänö në angaïnäni guiquënë tömënänique tömengä wënäni
    ïnänipa.
  kbc-NT: Digawini ane diitigi, nigaanigipawaanigi ane lanikadi miditaɡ̶a noiigi Israel,
    aɡ̶inatawece lionigipi Aneotedoɡ̶oji. Pida inokina mida aneetege licoɡ̶egi Abraão
    niɡ̶ina anenitini leeɡ̶odi me ligegi Aneotedoɡ̶oji, inokina me dibatetege Aneotedoɡ̶oji
    mewi me loiigi.
  bmh-bmh: Gonun, Abraham nugau em ebuan ug unum ag Uwait nugau gelegul tam. Uwait
    nugau ameg ebu duailel ag baib go Uwait nugtal Abraham dual meun eiman zoun duailel
    go ag petak Abraham nugau ug pet.
  ctu-BL: 'Tsiquil che'' jini: Mach i yalobilobic Dios pejtelel i p''olbal Abraham.
    Jini jach i yalobilob Abraham tsa'' bʌ tiliyob cha''an ti'' t''an Dios jiñobʌch
    mero i yalobilob.'
  meq-meq: 'Andza məgweɗe: Wawa i Abraham hay ta təra wawa i Mbəlom hay hərwi bəba
    təte tay bay. Ta təra wawa i Mbəlom hay hərwi wu nakə Mbəlom a gwaɗ ma vəliye
    aye ɗekɗek.'
  noa-H: Magua maadëu k'ap'ʌ haju haai nʌm, Abrán chaain hewagam k'ʌʌn hawiajã t'um
    chan Hẽwandam chaain chaar k'abam. Hãba har Abrán k'ararr dënjö hich Hẽwandamau
    nem wauju habarm hʌ̈k'a nʌm k'ʌʌnta hi chaain charau.
  alp-NT: Mere be, Abrahame eni anubu rebe esi ono Alla Eni nanare batuke anubua rebe
    Alla Italukeise, po pusue Abrabahame eni anubuaru mo.
  san-VEL: arthaat "saariirikasa.msargaat jaataa.h santaanaa yaavantastaavanta eve"svarasya
    santaanaa na bhavanti kintu prati"srava.naad ye jaayante taeve"svarava.m"so ga.nyate|
  kbq-kbq: E'i vahe'mota kasenentona kna huno Abrahamu'ma kasezmante'nea mofavremo'za,
    ana miko Anumzamofo mofavregera omani'naze. Hagi Anumzamoma huvempama huzmante'nemo'za,
    Abrahamu mofavrea mani'naze.
  kbh-kbh: Chca entsayana, bëngna ndoñe s̈ontsamna jtsejuabnayana Abrahámbents̈ana
    nÿetsca ents̈angbiama mo Bëngbe Bëtsabe basengcá; inÿets̈á, nÿe chë Bëngbe Bëtsá
    tbojans̈buachenáyeca Abraham yojánabamna básengbiama cocayé entsemna jtsejuabnayana,
    Abrahámbents̈ana ndegombre ents̈anga bétsemnama.
  ron-LSB: Adică, nu copiii cărnii sunt copiii lui Dumnezeu, ci copiii promisiunii
    sunt socotiți moștenitori.
  pon-pon: Ari, kaidin irail jeri en Kot akan, me jeri kan ni tiak en uduk, a jeri
    en inau kan pan wad on kadaudok o.
  nhe-BL: Huajca timomacaj cuenta para Toteco ax quinita para iconehua nochi tlen
    tlacatque ica ieso Abraham. Pero Toteco quitencahuili Abraham para quipiyasquía
    Isaac. Huan Toteco quiijto quintlapejpenisquía iteipa ixhuihua Isaac para quiselise
    itlatiochihualis pampa Isaac tlacatqui pampa Abraham quineltocac tlen Toteco quitencahuilijtoya.
  sps-sps: An kifon vegiau tovei, Gov gima as ir fuainy tsubnaain ten Abraham faarei
    ror guei Tsunia. A sikia, tana saa Ayei fakats patsukan ir a vainy to te kat Yan
    tsuen man Tsunia ma faan ra naa ri Ya ten Abraham to te as irari faarei raror
    guei faman Tsunia,
  wnc-wnc: Dua papan Anututane aminabam dua dakngake yuaing. Aho. Ninu sanga wa Ebrahamda
    Anututane wamde natapan siakan sikut taknga tawake tasikamang amin gan Anututa
    nin papan yuamang.
  bus-bus: Lɛmɛ èe kɛ nɛ́ kɛ̀ à ń í pↄyezionↄn Luda nɛ́nↄ ũro, nɛ́ kɛ̀ à ń í Luda
    lɛ́gbɛ̃na musunↄn borii pìnↄ ũ.
  gub-BL: Amo Àmàrààw izuapyapyr nuiko kwaw Tupàn hemiruze'eg romo a'e wà. Àmàrààw
    izuapyapyr Tupàn hemimume'u kwer a'e wà, a'e zutyka'i Tupàn hemiruze'eg romo wanekon
    a'e wà. (-Zutew, za'e wanupe.)
  imo-imo: 'Aku ungumunga pulumu i tepa: Lino Abrahameni kalopa ltimumunga Gotenga
    bakuluma moromolo manda naa ninge. Goteni Abrahamendo imboma kinye tembo nimbe
    panjirimu ungumu paimbo ningo ipuki tirimele imboma kau Goteni Abrahamenga bakuluma
    nimbe karomo.'
  boj-boj: Anjam di aqa utru agiende. Tamo naŋgo ai abu na naŋgi ŋambabtnjrqab dena
    naŋgi Qotei aqa aŋgro tiŋtiŋ brantqasai. Tamo naŋgi Qotei aqa anjam nami marej
    qaji di naŋgo areqaloq di siŋgilatqab dena qujai naŋgi Abraham aqa aŋgro tiŋtiŋ
    brantqab.
  eng-DRA: That is to say, not they that are the children of the flesh, are the children
    of God; buy they, that are the children of the promise, are accounted for the
    seed.
  knf-knf: Mënţ bampënnuŋ ţi Abraham bŧi keeri bawooŋ babuk Naşibaţi, biki Naşibaţi
    ahoŋuŋ aji bawo pntaali pi nul bawooŋ babukul.
  san-KHM: អត៌្ហាត៑ ឝារីរិកសំសគ៌ាត៑ ជាតាះ សន្តានា យាវន្តស្តាវន្ត ឯវេឝ្វរស្យ សន្តានា
    ន ភវន្តិ កិន្តុ ប្រតិឝ្រវណាទ៑ យេ ជាយន្តេ តឯវេឝ្វរវំឝោ គណ្យតេ។
  arn-NT: Fey tüfachi dungu ta kimelnieeiñmew iney no rume ta Ngünechen ñi yallngenon
    tañi koneltulen mew ta kiñe trokiñche mew, Abraam tañi tuwünchengen mew no rume.
    Tañi feleafel, tüfeychi pu che may Ngünechen tañi dullintuel kisu ñi trokiñchengealu,
    tüfey engün ta rüf mew koneltuley Ngünechen tañi trokiñche mew.
  zas-NT: Laan rulüü dunuj ree guial ad por guial najt bejn bén Israel, ma najman
    xbejn Dios, xbejn Dios na̱j ree bén na̱j cwent loj xdiaa Abraham guial rliladx
    reeman xtiidx Dios ziꞌc Abraham.
  ken-NT: Ɛnɛ ɛ́tɔŋ bɛ puyɛ̌ chi bɔ abhɛn bábhé mbɔ yɛ̌ntɨkɨ mmɔ́ achak kɛ bachi
    bɔ̌ Mandɛm. Chi bɔ̌ abhɛn bábhé bɛkoŋo bariɛp ami kɛ Mandɛm ásɔ́rɛ́ bɛ báchí
    bɛbhárɛ́bhɔ Ábraham tɛtɛp.
