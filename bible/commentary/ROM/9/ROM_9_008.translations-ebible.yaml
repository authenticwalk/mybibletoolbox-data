verse: ROM.009.008
translations:
  kpx-kpx: Hoto kemo nahi hilokage Ebalahamu valada bahata keau Dilava ata holioholilu.
    Isito Iselala ata oleuoleu Dilavau au hoto loui mamoale ke evisi kemo uge keau
    Ebalahamu valada selevea.
  okv-H: Eto ke amita be amo God ta meniundi be amo hamo te visi te na ae rate God
    ta ke mahu ikari avo ingihe ke be ari embomeni amo God ta meniundi eto Abraham
    ta meniundi bera.
  tbo-tbo: Geka anona naka houga magomagouna iyowai logaloga he gunigunihi naka pite
    logaloga hina gunihi yaka tauhi ega Yaubada natunatuna. Tamogi paliwitumagana
    natunatuna naka tauhi gowahi wigoogana dumahi.
  mal-C: അതായത്, അബ്രാഹാമിൽനിന്ന് ശാരീരികമായി ജനിച്ച മക്കളല്ല ദൈവത്തിന്റെമക്കൾ. പിന്നെയോ,
    വാഗ്ദാനപ്രകാരം ജനിച്ചവരാണ് അബ്രാഹാമിന്റെ സന്തതികൾ എന്നു കണക്കാക്കപ്പെടുന്നത്.
  grc-SR: Τοῦτ᾽ ἔστιν, οὐ τὰ τέκνα τῆς σαρκός, ταῦτα τέκνα τοῦ θεοῦ· ἀλλὰ τὰ τέκνα
    τῆς ἐπαγγελίας λογίζεται εἰς σπέρμα.
  bgc-bgc: यानिके जो दुनियावी तौर पै शारीरिक रूप तै जन्मे होए परमेसवर की ऊलाद कोनी,
    पर वायदे की ऊलाद सै।
  khz-khz: 'Voia ganina: Taunipara kavanai gemagulina talimara ati Palagu natuna.
    Aikina. Ira Palagu gena kilagavu magulira taunataunarai gemagulina talimaramo
    Aperaamo petena.'
  deu-TKW: 'das heißt: nicht die Kinder des Fleisches sind Kinder Gottes, sondern
    die Kinder der Verheißung gelten als der Same.'
  zsr-NT: Cni nac, nup nacgac zxiꞌnëꞌ bönniꞌ náquinëꞌ queëꞌ Dios, clëg yúguꞌtëꞌ nacquëꞌ
    zxiꞌnëꞌ Dios. Lëzcaꞌ cni, nacgac gdu zxiꞌn xsoëꞌ Abraham nupz naꞌ naljgac niꞌa
    qui lë naꞌ gzxiꞌ lu nëꞌë Dios.
  lin-lin: Elingi koloba ete bana nyonso oyo Abrayami abotaki bazali bakitani na ye
    te, kasi ezali kaka bana oyo abotaki kati na elaka ya Nzambe nde batangamaka lokola
    bakitani na ye.
  hns-NT: 'Parmeswar to Aabraaham ke khaalie Iesaak ke biese me waada deis hai. Oe
    bolies kie: „Ek baries baad djab ham lautke aabe, tab tor aurat Saara ke ekgo
    beta rahiega.” Ekar matlab hai kie Parmeswar na sab Aabraaham ke larkan ke aapan
    larkan banaais hai, bakie khaalie djaun ke oe waada karies raha.'
  noa-E: Magua maadëu khaphʉ aju aai nʉm, Abrán chaain ewagam khʉʉn awiajã thum chan
    Ẽwandam chaain chaar khabam. Ãba ar Abrán khararr dënjö ich Ẽwandamau nem wauju
    abarm ʉ̈kha nʉm khʉʉnta i chaain charau.
  eng-EMTV: That is, those who are the children of the flesh are not the children
    of God; but it is the children of the promise that are regarded as descendants.
  mib-NT: Te jnūhun yáha cúní cahān jeē ni ɨɨn ñayuu tu cúu i sēhe Yaā Dios sɨquɨ̄
    jeē ní cacu i ɨɨn yucūn jeē jéni ni i jeē váha ga cúu. Chi sa suhva máni yucūn
    jeē ni jéjnūhun ya cúu ndije yucūn jeē chíhi ya cuenta.
  lif-NT2: कन् फाॽइङ्‌ग अब्राहामरे़ नासिङ्‌गे़न् कुधक्‍कोलाम् सागे़वाःन्‍छिङ्‌बाहाॽ
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुस्‍साःसि के़लॽबा पाःन् मे़ःन्‍लो, कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    पिने़ फाॽआङ् पिरुबा माङ्‌हे़क्‍लाम्‍बा सागे़वाःन्‍छिङ्‌बाहाॽए अब्राहामरे़ से़क्‍खाबा
    कुमुॽइदाङ्‌सासिरो॥
  xnj-xnj: Ndava muni vala vevavelekiwi chihiga, vene lepi vana va Chapanga, nambu
    vala vevavelekiwi kwa lealagini nawu Chapanga ndi yati vikemelewa vana va Ibulahimu.
  mmx-mmx: Lavasuun at na xeretna, kopmen nedi axap livipisik li at ne Abaram di lok
    ngan lubung mixin tuturun, ketla nedi mun ne Moroa ga xaape midi ri ne Abaram
    di lok ngan lubung mixin tuturun at ne Abaram.
  cbr-NT: Usa 'ain cananuna 'unanin, ui uníxbi ca aín chaiti cupíshi Nucën Papa Diosan
    uni 'itima 'icën. Nucën Papa Diosan aín bana quicësabi oquin usaquin 'imicë 'aish
    cuni ca uni ainan 'aish asérabi Abrahamnën rëbúnqui 'ia.
  tee-NT: Pus ju chunch chani ju nomputun. Ju ali' is'ask'at'an ju Abraham ju va la'ixk'achat
    is'akstu ju tasu jantu yu'unch ju alhimispacan ni is'ask'at'an Dios catava. Para
    ju ists'alh ju Abraham ju Isaac ixjuncan acsnich ju tsuculh acsni uctaxtulh ju
    ixchivinti Dios ju ixjunita ju Abraham. Chai va ix'amask'at'anti yuchi ju alhimispacanch
    ni is'ask'at'anch Dios tajunita.
  eng-LSV: that is, the children of the flesh—these [are] not children of God; but
    the children of the promise are reckoned for seed;
  cak-NT: Y romari' nakatzu' que man conojel ta ru-familia can ri Abraham je ralc'ual
    ri Dios. Xe ri anchok chique niyo'x-wi ri ru'in ri Dios chi nuya', jari' nu'ij
    ri Dios chi je ralc'ual chic.
  pah-NT: Abraãova'ea rymymino'g̃a nhaporemo rũi ko Tupana'ga ra'yra'g̃a a'ero. A'ereki
    Tupana'ga nomo'embavi g̃a ojive javo g̃a pe. Tupana'ga erame jate g̃a pe g̃a mo'eamo
    a'ero gara'yramo g̃a ndekoi.
  sja-NT: Ak'õrepa mãga jarada perã, k'awa p'anɨ iru-it'ee Isaacdeepa uchiadap'edaarã
    aupai Abraham warrarã, Abrahampa awaraa warrarã ooji mĩda. Tachi Ak'õrepa Isaacdeepa
    uchiadap'edaarã mãga ak'ɨpachi, ãra uchiadap'edaa perã irua Abrahammaa jarada
    k'aurepa.
  xed-xed: 'Ghəŋa tsa gwaɗa ya na: Zivir ya yagap lu nda ma sluʼuvgha a gwal ta nzakway
    ka zwana Lazglafta wa. Ama zwani ya yagap lu nda ta tva dzratawa Lazglafta nda
    Abraham, zwana zivir.'
  mks-NT: Ña̱ yóho cúni̱ cachi a ña̱ ni in túhún ña̱yivi co̱ cúú ná ja̱hyi Ndióxi̱
    sa̱há ña̱ na̱quixi na chi̱chi Abraham. Na̱ cúú ndusa ja̱hyi Ndióxi̱ cúú ná na̱quixi
    chi̱chi Isaac jáchi̱ cuéntá Isaac na̱jáxi̱nu̱ co̱o Ndióxi̱ tu̱hun na̱sahan nu̱
    Abraham.
  gfk-S: Ma ira linge iou te tangtange i horek. Dong ing di kaho di tano dades bia
    mon ta ira turadi, pata be a natine God di. Pata. Di sene mon ing di hanawat mekaia
    tano kunubus, da nes kilam di be di ira bulumenamur tane Abraham.
  bmu-bmu: 'Keu miaŋgö könaŋi kewö: Abrahamgö gwölönarökurup gölme ambazip siliknöŋ
    morö ahumakzini, körek neŋön mönö Anutugö nahönböraturupŋi qahö akzin. Mewö qahöpmö,
    Anutunöŋ keu jöhöi ahözawaŋgö dop ahuini, Anutunöŋ mönö ninia möt neŋgiiga Abrahamgö
    gwölönarökurupŋi ölŋi akzin.'
  dgz-dgz: Nop ame gueguewa mam, Eibaraam otu waiwa mek anuni gapan seni, God otu
    waiwa ya diamon. Go Eibaraam otu waiwa da da God wa agiaseni gamup seni God otu
    waiwa diamon.
  eng-GNV: 'That is, they which are the children of the flesh, are not the children
    of God: but the children of the promise, are counted for the seede.'
  zaa-NT: Acca ritelíni ri'u qui'ni ca ỹi'ni Abraham nna, álahua iyaba cą ná cą ỹi'ni
    Tata Dios, sino ri'u canu chi reé'nie cuenta dèsdeba antes según promesa quì'e,
    là ri'u teruba ná ri'u ỹi'ni Abraham en cuàntua espiritual.
  eng-WEBSTER: That is, They who are the children of the flesh, these are not the
    children of God; but the children of the promise are counted for the seed.
  guh-guh: Bajaraxuata yapëtanetsi mapacueneje. Pajivi naexanae ata Abrahampijinë
    pemomoxiyajuvënëjivi, itsiata bajarapajivi Dioso apo taetsi Abrahampijinë pepo
    pemomojivicuenia. Matapania pajivi jumecovënëta pacuenia Dioso najumecapanepaeya
    jumaitsi, bajarapajivi jane baja Abrahampijinë pepo pemomojivicuenia tanetsi Dioso.
  bon-bon: Yoo, lica iyeta Abrahamo me kaakesaare lui Acejiyame me bägrä gemi, yepä
    teepi taatu lui cina Isacako me kaakesaare gemi, ingle Isacako itu aplimluji Acejiyame
    me jajeji mene ibibi me äbitame.
  nhw-BL: Huajca timomacaj cuenta para Toteco amo quinita para iconehua nochi catli
    tlacatque ica ieso Abraham. Pero Toteco quitencahuili Abraham para quipiyasquía
    Isaac. Huan Toteco quiijto quintlapejpenisquía iteipa ixhuihua Isaac para quiselise
    itlatiochihualis pampa Isaac tlacatqui pampa Abraham quineltocac catli Toteco
    quitencahuilijtoya.
  swh-ONEN: Hii ina maana kwamba, si watoto waliozaliwa kimwili walio watoto wa Mungu,
    bali ni watoto wa ahadi wanaohesabiwa kuwa uzao wa Abrahamu.
  wbi-wbi: ulu kwekuuti, avaanha va mb'ili na vaanha va va Nguluve. neke avaanha va
    lufingo vilolelelevua kuuva vaanha va vuholuo.
  bba-bba: Yen tubusiɑnɑ, n ǹ mɔ be bɑ mɑrɑ kɑ wɑsin bɑɑ beyɑ Gusunɔɡibu, ɑdɑmɑ bii
    bèn nɔɔ mwɛɛru Gusunɔ u kuɑ beyɑ u ɡɑrisi Aburɑhɑmun bweseru.
  eng-KJVCPB: 'That is, They which are the children of the flesh, these are not the
    children of God: but the children of the promise are counted for the seed.'
  kgk-NT: Upéixa ramo entéro Abraão remiarirõ kwéry ndaha'éi Nhandejáry ra'y ave.
    “Upe va'e xe ra'y voi” he'i hese va'e katu, Nhandejáry ra'y kwéry voi. Ndoiporavopái.
  waj-waj: Ii kua ivaa oyaivo ataama vainoo. Aaparahaamaakidiri mmatoo sidinnaidi
    mmuakiaaya hama Anutuuqaa raunna mmaapuyavee. Anutuuqo kua kiaa teerama kioovaudiri
    varuuya inna Aaparahaamaa sidinnaidi tuanaayavee.
  cpy-cpy: Arira ikimitzi-takari Tajorentsi tee roshiya-kaantaa-tziri riimi itomi-perori
    ikaatzi rowakaan-takiri awaejatziteni Abraham, apatziro itomita-kaetaari ikaatzi
    ikashiya-kaeta-kiriri icharini-yitee-yaari.
  ekk-PKP: nii et Jumala lasteks ei arvestata mitte Aabrahami tegelikke lapsi, vaid
    ainult Jumala tõotuse lapsi peetakse tema õigeteks järeltulijateks.
  mpx-mpx: Inoke baaba ya i pankitela nige tage Abalahama tubutubunina gegewel heliya
    Yehoba natunau, yaa Abalahama natunau hot te bolo hi masalem Yehoba wana bateli
    eliyana.
  wbp-wbp: '@see-verse:ROM.009.007'
  luo-luo: Ma nyiso ni nyithind ringruok ok ema nyithind Nyasaye, to mana nyithind
    singruok ema ikwano kaka koth Ibrahim.
  nhe-NT: Huajca timomacaj cuenta para Toteco ax quinita para iconehua nochi tlen
    tlacatque ica ieso Abraham. Pero Toteco quitencahuili Abraham para quipiyasquía
    Isaac. Huan Toteco quiijto quintlapejpenisquía iteipa ixhuihua Isaac para quiselise
    itlatiochihualis pampa Isaac tlacatqui pampa Abraham quineltocac tlen Toteco quitencahuilijtoya.
  aii-aii: ܝܲܥܢܹܐ، ܠܹܐ ܝܠܵܗ̇ ܕܒܢܘܿܢܹ̈ܐ ܕܦܲܓ݂ܪܵܐ ܕܝܼܢܵܐ ܒܢܘܿܢܹ̈ܐ ܕܐܲܠܵܗܵܐ، ܐܸܠܵܐ ܒܢܘܿܢܹ̈ܐ
    ܕܩܵܘܠܵܐ، ܐܲܢܹܐ ܝܢܵܐ ܚܘܼܫܒܸܢܹܐ ܠܙܲܪܥܵܐ.
  esk-NT: Itna ittuq, iluqaisa Abraham-ŋum kiñuviaŋi Agaayyutim iḷumun iḷiḷgaaġinġitchai,
    aglaan kisiisa tamatkua iḷiḷgaaġiliutikkaŋi Agaayyutim animaruat akiqsruutaagun
    Abraham-mun.
  msb-msb: An gusto sabihon sani na an kikilalahon na mga anak san Dios dili an mga
    gin-anak ni Abraham paagi lang san kaila san lawas kundi idtoʼn mga gin-anak niya
    na sakop san panuga san Dios sa iya.
  cpa-NT: Jøng² ma²ne³ jniang³ tsa¹lǿa¹² lah¹jøng² hi² tiog¹³, hi² lán¹² tsø³jon²
    quiah¹² hlai³ Isaac tsø³jon² quiah¹² Diú¹³. Dsa² héi² báh³ lén² tsø³jon² quiah¹²
    Diú¹³ lah¹dsóh², dsa² ca¹jmo¹ Diú¹³ jǿg³ quiah¹².
  dso-dso: ଏଟାର୍‌ ଅରତ୍‌ ଅଇଲାନି, ଗାଗଡ୍‌ ଦାରି ଜନମ୍‌ ଅଇବା ପିଲାଟକି ନାଇ । ଜେ କି ପରମେସରର୍‌
    ପିଲାଟକିମନ୍‌ ଅଇବାଇ, ମାତର୍‌ ତାର୍‌ କାତା ଦେଇରଇବା ଇସାବେ ଜନମ୍‌ କରିରଇବା ପିଲାଟକିମନ୍‌ ତାର୍‌
    ମୁଆଟେ ସତଇସେ ତାର୍‌ ପିଲାଟକି ବଲି ଏଜାଇ ଅଇବାଇ ।
  meu-meu: 'Anina binai: tau-anina amo e vara memerodia na dia Dirava natuna, a e
    gwauraidia hamata memerodia mo ia garana ai baine halaodia.'
  yva-NT: 'Ayao raura umaso ama ine no taiso: Abraham apa arikainyo po mavaki onawamo
    mato siso Amisye apa arikainyo tugae mai tenambe jewen. Yara apa arikainyo mavaki
    mamaisyo Amisye apa urairi rai obo nawirati apa arikainyo tugae nanawije.'
  dgc-dgc: Nadid, i kahulugan na éya, éy éwan tolay na Diyos i étanan a nienak ni
    Abraham, éngˈwan basta du anak a gébwat to pangako na Diyos.
  zpm-NT: Gase nagaṉle rlu, zig nac niina, grë zha ne ziaad lo xtii Abraham, led grëd
    zho ngab lo Dios; sinque zha ne bzooblole me zigne bzooblo me Isaac, zha co ngab
    lo me.
  hix-NT: Àro wyaro àwya katxhàrà rma, onà wyaro thutwaxem me nay hamà. Onokà ryhe,
    Khoryenkom hokru me nehxakonà, toto hun yano me enusah katà, Khoryenkomo rwon
    yano me enusah haxa katà. Toto hun yano me enusaho, Esmayewu rma, Khoryenkom hokru
    mehra ro mak nehxakon hatà. Noro heno yohamàthàyam xarha, Khoryenkom hokru mehra
    rma rha nehxatxkon hatà. Khoryenkomo rwon yano me enusah haxa ryhe, Esake rma,
    Khoryenkom hokru me nehxakon hatà. Noro heno yohamàthàyam xarha, Khoryenkom hokru
    me rma rha nehxatxkon hatà.
  sim-sim: Mashi kaso maintontlo sihi karem, Abraham jikisi orhi amber hom mbeek Avui
    Wasilakahi jikisik nari ambu lir, wahau. Jikisi ol suma nombok talari ondo nom
    fiji orhi indinga lira.
  npi-ULB: अर्थात् शरीरबाट जन्मेका सन्तानहरू परमेश्‍वरका सन्तानहरू होइनन् । तर प्रतिज्ञाका
    सन्तानहरू नै सन्तानहरूका रूपमा गनिन्छन् ।
  cgc-cgc: Beet ambalen mga pakala na mga bata ta Dyos danen nang na mga linai Abraham
    na paagi ki danen natuman pangako ta Dyos ki kanen.
  tim-tim: Den aregât keiŋe hin tatâp. Abrahamgât kâlegen gâtŋe hârok âmâ Anutuŋe
    mândulupnerâm bo yeŋgonmap. Anutuŋe makmâ hâriewân miawagi yâkŋeak Abrahamgât
    kâlelupŋe bunŋe agion.
  yor-yor: Èyí nì ni pé, kì í ṣe àwọn ọmọ nípa ti ara ni ọmọ Ọlọ́run, ṣùgbọ́n àwọn
    ọmọ ìlérí ni a kà ní irú-ọmọ.
  wos-wos: Abrahamna atéfék mandékaka angi yamba wakéme, “Di Godna du takwa di.” Wungi
    wahafi yata angi watame, “God Abrahamna mandéka nawulakéka dé wun hundi wa. Wun
    hundi wandén mandéka male di Godna hundi xékéta di Abrahamna mandéka di re.” Wungi
    wata nani xékélakitame.
  emp-NTPO: Maʌ̃ bed̶eaba dadjirãa cawabi b̶ʌa jũma Abrahaʌ̃neba naʌ̃ djarad̶e toped̶ad̶ara
    Ãcõrẽ warrarãẽ́da. Ãcõrẽba diai jarad̶a warrarãdrʌ Abrahaʌ̃ warrarã araa.
  eng-F35: That is, it is not the physical children who are God's ‘children’, but
    the children of the promise are regarded as ‘seed’.
  ind-ind: Artinya, tidak semua keturunan jasmani Abraham diperhitungkan Allah sebagai
    anak-anak Abraham. Allah menepati janji yang hanya diberikan kepada keturunan
    Abraham yang sudah Dia pilih sebagai anak-anak Abraham yang sesungguhnya. Mereka
    itulah yang dianggap sebagai keluarga Allah.
  pes-OPCB: این نشان می‌دهد که تمام فرزندان ابراهیم، فرزندان خدا نیستند، بلکه فقط
    آنانی فرزند خدا هستند که به آن وعدهٔ نجات که به ابراهیم داد، ایمان بیاورند.
  mpt-mpt: Ne weng olo mitmakamo enaminobe. Nibo mo baanobta Eblahame molobseli alukum
    Gode meletanobo genomobbabe. Gode Eblahame molobseli atosin ita moton wengo baabenebio
    kesoa moton wengo baabenebue ita e meletanobe.
  ssx-ssx: Koto leeke ekima꞉ta꞉ doeki wala꞉la꞉me. Pa Eipoloha꞉ma꞉ma꞉ monduma꞉ monduma꞉
    pieke wanda꞉hali paeyaota꞉ Koda꞉na꞉ wekiwandikimanu paeyao na haemekeme. Dia꞉me.
    Koda꞉ma꞉ la꞉ wieke ekina꞉ monduma꞉ monduma꞉ pieke wanda꞉halita꞉ ota꞉ Koda꞉na꞉
    wanda꞉hali haemekeme.
  mkl-mkl: Wɑɑtɔ kù jɛ ɑmɑi Aburɑhɑmu ŋɑ feii ɑ̀ jɛ ɑmɑi Ilɑɑɔ̃ ŋɑ, í ɡbe ɑmu ŋɑ ŋɑ
    iyi Ilɑɑɔ̃ í ceɑ kuwɑ̃ɛ ŋɑu, ɑŋɑ ɑkɑ̃.
  gaq-gaq: ଆକ୍ମେନେ ଅର୍‍ତ ଡିଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍କେ ରେମୁଆଁ ଉଙ୍ଗ୍‍ଡେ ଡିଙ୍ଗ୍‍ଲେଲା ଇସ୍‍ପର୍‍ନେ ଉଙ୍ଗ୍‍ଡେ
    ଡିଙ୍ଗ୍‍ ଆୟା ଣ୍ଡୁ । ଇସ୍‍ପର୍‍ନେ ପାର୍‌ମାନ୍‌ ଇସାବ୍‍ରେ ଜନମ୍‍ ଡିଙ୍ଗ୍‍ଲେଃକ୍ନେ ଉଙ୍ଗ୍‍ଡେଇଂ
    ଇସ୍‍ପର୍‍ ସାମ୍‍ନାରେ ସତ୍‍ ଉଙ୍ଗ୍‍ଡେ ଡାଗ୍‍ଚେ ମ୍ୟାଃଆର୍‍ଏ ।
  gof-RNT: Hessa guussay ashon yelettida nayti ubbay Xoossaa nayta gidokkona. Shin
    tuma Isra7eele nayti Xoossay Abrahames gelida qaalada yelettida nayta.
  unx-unx: ନେଆଁଁରାଃ ମୁଣ୍ଡି ହବାଅଃତାନା, ହଡ଼ ହନ୍‌କ ଜାନାମ୍‌ଏତେ ଏସ୍‌କାର୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ହନ୍‌କ କାକ ହବାଅଃଆ । ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ବାନାର୍‌ସାଃ ଲେକାତେ ଜାନାମାକାନ୍‌ ହନ୍‌କ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ନେପେଲ୍‌ରେ ସାର୍‌ତି ହନ୍‌କ ମେନ୍ତେକ କାଜିୟଃଆ ।
  gah-gah: 'Gakó nenémini mogonáa lá oko neve: Hanuva kugupegutí utó amó keza Ómasímini
    vegenala zuha lilí i asú amamó. Ómasímo netá ali lá itave loko lo moloketa gakó
    gili zagiaká nia vegená nene není vegenáne zuha gihila niave loko geleaká noive.'
  lcm-lcm: Au na supsupai ina asukang ke, inatus ang si God, parik kipa inatus i pukun,
    parik. Sikei, inatus i serei ang le si kana palapalatung, ria vanang God kapo
    taot iria ta inatus.
  aer-aer: Abraham-ele alere arrpenhe atnyeneke, arelhe nhenge Hagar-engentyele, Ishmael
    arritnye, akwerrke-ipenhe ikwere areye Ngkarte-kenhe areye anetyakenhe aneke.
    Kele akwerrke-iperre Isaac-eke areye warele Ngkarte-kenhe aneke-tetye. Sarah-ele
    ampe akweke atnyeneke Ngkartele-arle renhe alhileke-iperrele ware kwenhe. Re ampwe
    anthurre irreke nhenge re Isaac-arle atnyeneke iperre.
  qvc-NT: 'Chaymi yach''anchiqllapa: Abrajamba mirayninguna kashpapismi, mana yumbaychu
    kashqa Dyuspa wambrangunaqa, nishpa. Ashwanmi Dyuspi kriyiqkunatalla akrarqan,
    wambranguna kanambaqqa. Chayshina Abrajan Dyuspi kriyiptinmi, chayshinalla paytapis
    ufrisishqa karqan: Churiyuqmi ringi kaq, nishpa.'
  tgl-ULB: Iyan ay, ang mga anak sa laman ay hindi mga anak ng Diyos. Ngunit ang mga
    anak ng pangako ay itinuturing na kaapu-apuhan.
  cbs-NT: Eska jakidi janchani nuku shinanmaikiki. Diosun bakebu yuikinan, jabu jawen
    xenipabu Abraham inun jawen bake Isaac shinanma jakia jabu jatu yubani jawen yubakani
    jancha jaska tsuabunda ikunwankin shinankin jakimama axunkubainaibu Abrahamnen
    bakebu itidubuki.
  xtm-NTPP: Chukan kúu ja ka jini o ja masu ndaka sa'ya tata Abraham ma jin ko kuu
    ndija sa'ya Su'si ma, nú masu ja ndaka‑ni ñayii ni skuiso ya ja jin ko kuu i sa'ya
    ya ma.
  nnq-nnq: Mana gakwe, ingota ya Nnoongo ngiti iibelwike kundela ja mmeleje, nambu
    ingota iibelwike kwa malagano ga Nnoongo.
  bao-NT: 'O biro ĩijata: “Ʉmʉreco Pacʉ puna ca niirã, tii puna macãrã cʉ̃ja ca niirije
    jʉorira cʉ̃ puna niitima. ‘O biro yʉ tiirucu,’ cʉ̃ ca ĩiricʉ puna pee doca, Abraham
    pãramerã niima,” ĩiricarã niima.'
  san-ORI: ଅର୍ଥାତ୍ ଶାରୀରିକସଂସର୍ଗାତ୍ ଜାତାଃ ସନ୍ତାନା ଯାୱନ୍ତସ୍ତାୱନ୍ତ ଏୱେଶ୍ୱରସ୍ୟ ସନ୍ତାନା
    ନ ଭୱନ୍ତି କିନ୍ତୁ ପ୍ରତିଶ୍ରୱଣାଦ୍ ଯେ ଜାଯନ୍ତେ ତଏୱେଶ୍ୱରୱଂଶୋ ଗଣ୍ୟତେ|
  huv-NT: Aag ayaj apiüng ngome meáwan leawa naw tiül micual Abraham ajcüw ayaj micual
    Teat Dios; ngwüy, micual Teat Dios aag ayaj jane Teat Dios lamapiüng apmajlüy
    micual nej, ajcüw ayaj ateoraw tiül micual Abraham.
  otn-NT: Gätho yø ja̱'i̱ 'bʉi, hi̱nga̱ gätho yø ba̱si̱ Oja̱. A nu̱ya yø ja̱'i̱ ngue
    yø ba̱si̱ Oja̱, guehya yø ja̱'i̱ ya xpa̱ nzännbi̱ ngue di tocabi ra̱ hya̱ di ya̱t'a̱
    Oja̱ ya, høndya yø ba̱si̱ Oja̱ ya.
  nop-nop: Mede wendiniŋ mebi indiŋ hatak. Kwetfoloŋ metam indi mintayam talik unduŋ
    foloŋ mintagiŋ hogohogokdi wanaŋ Bepaŋ’walaŋ metam mu mintadapmagiŋ. Gigitmede
    talik foloŋ mintagiŋ adi hogok Abalaham’walaŋ yalakiŋiye folooŋ tigiŋ.
  obo-NT: Dos kohulugan tadda, no konna langun taddot koubbaran ni Abraham, od ngoranan
    to Monama no mgo anak din, ko konna, idda ra en so id tobbow ukit to tandu to
    Monama ki Abraham.
  cak-ENT: Y quiri', nkatz'et que man conojel tüj ri ye ruxquin-rumam can ri Abraham
    ye ralc'ual ri Dios. Xaxe ri ye cha'on roma ri Dios richin nquil ri rusipanic
    ri rusujun. Xaxe c'a rije' ri nbix cheque roma ri Dios que ye ralc'ual chic rija'.
  lif-NT: ᤁᤴ ᤑᤠ᤹ᤀᤡᤱᤃ ᤀᤒᤪᤠᤜᤠᤔᤖᤧ ᤏᤠᤛᤡᤱᤃᤧᤴ ᤁᤢᤎᤰᤁᤥᤗᤠᤶ ᤛᤠᤃᤧᤘᤠ᤺ᤴᤇᤡᤱᤒᤠᤜᤠ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤁᤢᤛ᤻ᤛᤠ᤺ᤛᤡ ᤁᤧᤗ᤹ᤒᤠ ᤐᤠ᤺ᤴ ᤔᤧ᤺ᤴᤗᤥ. ᤁᤖ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤐᤡᤏᤧ ᤑᤠ᤹ᤀᤠᤱ ᤐᤡᤖᤢᤒᤠ ᤔᤠᤱᤜᤧᤰᤗᤠᤶᤒᤠ
    ᤛᤠᤃᤧᤘᤠ᤺ᤴᤇᤡᤱᤒᤠᤜᤠ᤹ᤀᤣ ᤀᤒᤪᤠᤜᤠᤔᤖᤧ ᤛᤧᤰᤂᤠᤒᤠ ᤁᤢᤔᤢ᤹ᤀᤡᤍᤠᤱᤛᤠᤛᤡᤖᤥ॥
  mie-NT: De tūhun yáhá cáhān jā ni iin nchivī nduú cúu ji sēhe Yāā Dios sīquī jā
    ní ncacu ji chījin iin tatā jā jáni inī ji jā váha cā cúu. Chi sa maá-ni tatā
    jā ní nquee yuhú yā cúu ndija tatā jā chíhi yā cuenta.
  san-TIB: ཨརྠཱཏ྄ ཤཱརཱིརིཀསཾསརྒཱཏ྄ ཛཱཏཱཿ སནྟཱནཱ ཡཱཝནྟསྟཱཝནྟ ཨེཝེཤྭརསྱ སནྟཱནཱ ན བྷཝནྟི
    ཀིནྟུ པྲཏིཤྲཝཎཱད྄ ཡེ ཛཱཡནྟེ ཏཨེཝེཤྭརཝཾཤོ གཎྱཏེ།
  qve-NT: Ichaqa Diospa wawankunaqa manan aychaman hina nacemuqkunachu kanku. Aswanqa
    Diospa prometesqanman hina naceqkunallan, Abrahampa cheqaq wawankunaqa kanku.
  pao-NT: Esoo Te Naa unnena, “Mu numu nugasoo tunetuzeana nu sootuhikwu ka nuga tumanumudoona
    suu'mu tuwazoo.”
  cbu-NT: '@see-verse:ROM.009.007'
  usa-usa: paá marákáraina-iyapoma Áánûqtun-araabiti íma mááe. máqte-kayukama Áánûqtuni
    akoqnáá-arain-aikaq maqyíkaraimma Áánûqtun-araabitie. minnâ
  soy-soy: Lɛ̃ nnyɑ, ɑ́i Apirɑhɑm sipipi nnɛ́í sɛɛ Uléécɑɑ sipipi. Uléécɑɑ yɛ
    mɑɑ rɛ usipipi yíkíyiki sɛɛ nní sɛ̃ kɑpi Urinɔɔ kuu n yekei kɛcɑ́ɑ́ ḿ mɑ́ri.
  hui-hui: Ani lenego dindi walime waneigini taba hanagadagua Isaraele aria taba henene
    karu ti Ngode Datagaliwabenaga waneigini ndo ka. Ibugua bi lalu lo ngadagua lola
    halu Abarahama aguaneneme taba henene karu ti Ngode Datagaliwabenaga waneigini
    ka.
  amf-amf: Ogonante waanka adhadhaana Barjo naanatehe; ko dahaannaar gon muldha maatayna
    Barjo “Hayayda haye” hamayse kinin giyon upsinka adhadhaana eenana bishne.
  quc-NNT: Kel kub'ij wa' chi man konojel taj e ralk'ual ri Dios, pune käkib'ij chi
    e are' aj Israel. Xane jachin taq ri käkikoj pa kanima' ri xuchi'j loq ri Dios,
    e are wa' qas e ralk'ual ri Dios rumal ri xub'ij ri Dios che ri qa mam Abraham.
  dob-dob: Ona gete ꞌana mwalatoi niꞌatu ꞌieꞌita ꞌaiꞌailida ꞌaene Yaubada natunao
    nigeya Ebelaamo ꞌina susu ꞌenega, ta esi taudi Yaubada ꞌiona upaupaedi.
  wrs-wrs: Honamba memba, osm eva indkumbima nom Aprahamna sespelma owai, Sesoana
    hevna towandalnonoa. Aprahamna towandalnonoava, hind noi ten avm Sesoatindinonoa,
    manara noinda osra Sesoava ten hev wohomnanam Apraham, osm yetindiva si avav.
  mca-mca: Qa hik ta'ƚijupi' pekhewe' ƚelits pa' Intata nite' ta'ƚets pakha' nekfik'i
    in hik ƚunye'j ne'ej week omehets in nekfik'i, qe ta'ƚets yijat'ij pakha' nekfik'i
    yiwjutsiqen pa'aj pa' Intata qu' nenekfik'i.
  tzo-TZC: Ati vaꞌi sꞌelan taje, jaꞌ ta xacꞌ jnaꞌtic ti maꞌuc batsꞌi snichꞌnab ti
    Dios ti jech ta xvoqꞌuic ta sventa snitilul noꞌox ti Abrahame. Ti buchꞌutic batsꞌi
    snichꞌnab ti Diose, jaꞌ noꞌox ti buchꞌutic ti ta xvoqꞌuic ta sventa ti jech albilic
    scꞌoplalic yuꞌun ti Diose.
  mya-mya: တစ်​နည်း​ကား​သာ​မန်​အား​ဖြင့်​မွေး​ဖွား​သော အာ​ဗြ​ဟံ​၏​သား​မြေး​များ​သည်
    ဘု​ရား​သ​ခင် ၏​သား​သ​မီး​များ​မ​ဟုတ်။ ကိုယ်​တော်​က​တိ​တော် အ​တိုင်း​မွေး​ဖွား​လာ​သူ​များ​ကို​သာ​လျှင်
    အာ​ဗြ​ဟံ​၏​သား​မြေး​အ​စစ်​အ​မှန်​များ ဟု​ခေါ်​နိုင်​ပေ​သည်။-
  gng-NT: 'Niʼtingi si: na yé unisaal maa'' mubumu mùa nɛ yé Uwien ya bumu. Uwien
    ya puonl ya bumu baba nɛ yé uʼbumu, ki yé *Abraham ya yaabii.'
  cbi-NTPO: Ura patiñuya, naajulanu sera' jamulaba Diosa' na kuramu dejutyuve, tsaaren
    Dios tyee ura uwain tsanguenbera kenu tsuyu timuwaañuba tsanguikaañaa Diosa' na
    tiyamulaya, juntsalaa Diosa' na kuranu detsuve,
  ikk-NT: Ọnwan ghọsị nị ẹlẹ ụmụ wẹ mụ kẹ ịhịan dọn a mụ nwa wụ ụmụ Osolobuẹ, kanị,
    ụmụ wẹ mụ ghahanị nkwa hụ Osolobuẹ kwe, uwẹ kẹ wẹ a gụnye ni wẹ wụ ụmụ nke-esi.
  leu-leu: Senaso nari aava ri luxan lapaana vubuxanan sina mataa mon a Piran pife
    xali nari pana mu bu Abrahem, piau. Taasaxa, nari aava ri luxan lapaana kuus fanaian
    sina Piran, nari ve ri mu bu Abrahem.
  maz-NT: C'ü ni tsjapü o̱ t'i Mizhocjimi 'na nte, dya ngue c'ü ri mboxbëche cja e
    Abraham, ngue c'ü ya mama Mizhocjimi ra tsjapü o̱ t'i.
  bod-N: དེ་ནི་ལུས་ཕུང་ལས་སྐྱེས་པའི་བུ་དང་བུ་མོ་རྣམས་དཀོན་མཆོག་གི་བུ་ཕྲུག་མ་ཡིན༌ཞིང༌།
    ཞལ་བཞེས་ཐོབ་པ་རྣམས་ནི་ད་གཟོད་རིགས་རྒྱུད་དུ་བརྩིས༌པ་ཡིན།
  tca-NT: Rü ngẽmawa meãma nüxü̃ tacuèx rü tama ngẽma na Abráü̃taa tixĩgüxü̃cèx nixĩ
    i Tupanaxãcügü tixĩgüxü̃. Natürü yíxema aixcüma Tupanaãrü uneta nüxü̃ ixuxü̃rüü̃ãcüma
    yaxõgüxe waxi tixĩ ya aixcüma Abráü̃taa ixĩgüxe i Tupanapẽ́xewa.
  zpl-NT: Scua rriaꞌahua beyaꞌ nú la neca nú neca bene bene Israel, nú necala bene
    beneꞌ Diose, sino que bee enu neca beneꞌ Diose neca bee enu nebacuꞌ nzeꞌta leta
    bee familiaꞌ Abraham xne nzeli arquiꞌbeella Stichiaꞌ Diose xi uyalí arquiꞌ Abraham.
  mbc-NT: Mîîkîrî manni' esenpo'pî Abraão nurî'tî munmu manni' esenpo pe man ta'pî
    Paapaya yawîrî. Mîîkîrî wanî Paapa nîmenka'pî pe moropai mîîkîrî payanî'san wanî
    Paapa nîmenka'san pe nîrî. Tîîse tiaron manni' esenpo'pî Abraão munmu pe wanî
    pepîn Paapa nîmenka'pî pe. Moropai ipayanyamî' rî'san nîrî wanî pepîn Paapa nîmenka'san
    pe. Maasa pra mîîkîrî esenpo taasai'ya pra Paapa man mîîto'pe.
  ndg-ndg: Ibi nyanya, bana ba yega si bana ba Nnongo. ila bana ba twahadi babonekana
    ba kati lukolo.
  wsk-wsk: Buta se Abraham Sarah ilak nongota nunga ikia te kuriang bilangaram mu
    ko gue te mu Kaem ko kariimet iwita me nunga balsan; bare den Kaem Abraham ilak
    kaolam mu, gue noko namar Isaac tuagu te wore ko iki se balam.
  toj-NT: Ja Diosi yala jachuc ba oj naatic que chican jasunc'a ja jrazailtiqui, mi
    ni modo oj bob caltic que tzaubal ita ja ma' oj bob och yuntiquilil ja Diosi pero
    ta huan c'ax c'uantic meran ja jas yalunej can ja Diosi, ochelotic ni cuenta jastal
    mero yintilotic ja Isaqui.
  tbc-tbc: Anut ru mianuk a ibol irupei an fun igo ya. Anut nanun muroun mok man Abraham
    san dar lo ta dilasa na ya, tia, Anut san nanun muroun mok man, nanuk a ru promis
    iŋ Abraham irupei an iri panim dilasa dak ama ya.
  sna-sna: Namamwe mashoko, havasi vana panyama vanova vana vaMwari, asi vana vechipikirwa
    ndivo vanonzi vana vaAbhurahama.
  smk-NT: Iyakay nin sain kontamo a kai na nikwinta nin Dios a a'nak nasara a sarba
    ran a'nak na ni Abraham no kai sara tamo' a puri nan si nipangako' nan Dios a
    ikwinta nan manawir.
  grc-TCGNT: Τοῦτ᾽ ἔστιν, οὐ τὰ τέκνα τῆς σαρκός, ταῦτα τέκνα τοῦ Θεοῦ· ἀλλὰ τὰ τέκνα
    τῆς ἐπαγγελίας λογίζεται εἰς σπέρμα.
  gof-WFTW: Hessa guussay ashon yelettida nayti ubbay Xoossaa nayta gidokkona. Shin
    tuma Isra7eele nayti Xoossay Abrahames gelida qaalada yelettida nayta.
  spa-BLM: Es decir, no son los hijos de la carne los que son hijos de Dios, sino
    que son contados como herederos los hijos de la promesa.
  kyz-NT: 'Ymã te Janeruwarete ''ga ''i Abraão ''ga upe rakue: “Anure nipo eneremireko
    ẽẽ, Sara ẽẽ ra''yramũ. Enera''yra tapyygukat ẽẽ upe ''jau. Ikokwar are ene pyri
    je ruru''jawamũ nipo ẽẽ wa''yra rerekoi opo pe”, ''jau ''ga ''ga upe rakue. Poromũ
    Abraão ''ga ra''yra ''ga Isakia. Isaki ''ga etee Janeruwarete ''ga omogo wa''yramũ.
    Amumera ''gã Abraão ''ga ra''yra ''gã naJaneruwarete ''ga ra''yra rũi. ''Awamũ
    Janeruwarete ''ga ''i “''agamũ Abraão ''ga juapyrerarete”, ''ga ''i u''eawer imũ
    u''at ma''efera ''ga juapyrera upe, Isaki ''ga juapyrera upe.'
  dao-dao: Acun cun, mtisa lama cae cun Pamhnama caea am kya u lü khyütamnak am cae
    cun Abrahama caea kyakie tinaka kyaki.
  cya-cya: Can' cha' ta nten 'in Abraham a lca can' sñe' Ndiose lo'o tso' nu 'in cunan',
    cui' ca nu nchgaa nu ljyaan loo cha' nu mdi'in tyaa Ndiose, can' nu lca ta nten
    'in yu.
  nii-nii: Ei pułe yi mił, kangił ya mani mei ełe wumb ngenj ełe mengk tor kindinmin
    kangił ei, Gos nge kingam noł mendpił mon. Ba pii gii wumb kangił ngenj ełe mengk
    tor kindinmin ei, Gos eim ok ek keimi ni pendrim mił menginmin ei, Eiparam nge
    wumb tiłap keimi mendpił mołmun.
  ign-NT: '@see-verse:ROM.009.007'
  dik-NT: Këya, aye kënë nyooth lɔn aacie mïth bï dhiëëth Abaram ëbën kek ke bï ya
    mïth Nhialic, aa mïth ke cï Nhialic thɔ̈n ye kek aake bï ya miɛ̈thke.
  cac-cac: A jun tic syalelc'ochi to malaj junoc mach yuj smam yicham syal yoch yuninaloc
    Dios. A eb' yin̈tilal vin̈aj Abraham pitzvinaquel icha yutejnac Dios yac'annaccan
    sti' d'a vin̈, an̈ejton eb' yel yin̈tilal vin̈ d'a yichan̈ Dios chi'.
  tzj-E: Tzra' c'a nkatz'et wa' che me j-e' ta ra' e'ocnak rlec'wal Dios ja e riy
