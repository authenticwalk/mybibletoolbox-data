  wol-2010: Maanaam, soqikoo ci Ibraayma taxula nekk doomu Yàlla, waaye juddu ci biir
    digeb Yàlla mooy taxa bokk dëgg-dëgg ci askanu Ibraayma.
  snc-snc: 'Moḡa anina tu: Tauḡani rekenai ḡemaḡurini tarimari tu dia Barau natuna.
