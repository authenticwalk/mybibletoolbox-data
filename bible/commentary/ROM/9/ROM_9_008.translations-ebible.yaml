    walytjapiti wiya nyinanyi, panya palunya tjananya Godalu kalkuntja wiyaṯu. Palu
    panya Aipuṟamaku kuri Tjiiṟalanguṟu aṉangu tjuṯa utiringu Godalu ngaṉmanytju kalkuntjitjanguṟu,
