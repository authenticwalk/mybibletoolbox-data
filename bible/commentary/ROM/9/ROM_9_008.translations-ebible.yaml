  cop-BHC: ⲈⲦⲈ ⲪⲀⲒ ⲠⲈ ϪⲈ ⲚⲒϢⲎⲢⲒ ⲚⲦⲈⲦⲤⲀⲢⲜ ⲀⲚ ⲚⲀⲒ ⲚⲈⲚⲒϢⲎⲢⲒ ⲚⲦⲈⲪⲚⲞⲨϮ ⲀⲖⲖⲀ ⲚⲒϢⲎⲢⲒ ⲚⲦⲈⲠⲒⲰϢ
