    promis ali nechlalili.
  grc-F35: Τοῦτ᾿ ἔστιν, οὐ τὰ τέκνα τῆς σαρκός, ταῦτα τέκνα τοῦ Θεοῦ, ἀλλὰ τὰ τέκνα
