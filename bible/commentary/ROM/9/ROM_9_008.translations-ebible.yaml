    ininina wayahina eha natunatu‑hoina. Abaraham natunatu‑hoina vivane taui ai heta
    ivinꞌ‑omo Yaubada ya vona‑dabadabana wayahina.
  djk-NT: Dati taki, a ná paansu sama di Abalaham meke libisama fasi. Ma na a paansu
    sama, di biibi Masaa Gadu paamisi tyai gi Abalaham.
  uig-LAT: Démek, jismaniy jehettin Ibrahimdin törelgen perzentler Xudaning perzentliri
    boliwermeydu, belki Xudaning wedisi arqiliq törelgenler Ibrahimning heqiqiy nesli
    hésablinidu.
  nde-nde: Ngamanye amazwi, akusibantwana benyama abangabantwana bakaNkulunkulu, kodwa
    ngabantwana besithembiso ababalwa njengenzalo ka-Abhrahama.
  ton-ton: 'Ko hono ʻuhinga, ʻIlonga ʻae fānau ʻae kakano, ʻoku ʻikai ko e fānau ʻae
    ʻOtua ʻakinautolu: kae lau ko e hako ʻae fānau pē ʻoe talaʻofa.'
  mir-NT: Jaduhṉä tøyhajt hajxy nmøødhájtäm coo Isaac yhap yhoc‑hajxy quiuꞌughájtäxä
