  ory-ory: ଏହାର ଅର୍ଥ ଯେ, ଯେଉଁମାନେ ଶାରୀରିକ ଭାବେ ସନ୍ତାନ, ସେମାନେ ଯେ ଈଶ୍ବରଙ୍କ ସନ୍ତାନ,
