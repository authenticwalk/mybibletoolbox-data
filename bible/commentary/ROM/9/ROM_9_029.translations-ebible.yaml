    Gomorra tʉ́tchidih moondíh peéh chãjna, ã yoh beedáát pahjeh mʉntih jwiítdihbʉt
    ãta yoh beedá tagaá”, ãt niíj daacáp tajĩ.'
  taw-taw: Tap anɨb okok, ned Aysaya ne anɨgɨnɨgab agak tek gak. Ne anɨb agak, Bɨawl
