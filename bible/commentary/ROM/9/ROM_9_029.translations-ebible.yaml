  pon-2006: Nin duwen me Aiseia mahsaniher mahs, “Ma Kaun-o, Wasa Lapalahpie, sohte
    ketin luhwekihdi ekei kadaudokatail, kitail pahn duwehla Sodom, kitail pil pahn
    duwehla Komora.”
  dad-dad: Are Asaia mogo iron kilei, “Odug saa ilun nẽ kusĩ tamo guri feid uyu iroudig
    anĩ, neda ibor nẽ tubu tar tunĩ to itornẽdim are, ada Sodom gen wõ taum, ada Gomora
    gen tabodom.”
  zab-NT: 'Ne desdɨ anste ziyza gunii profet Isaías: Belati Xtadnɨ Dios ni nap irate
