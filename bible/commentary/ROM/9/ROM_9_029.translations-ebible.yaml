    sakay ti Gomorra.”
  auy-auy: Moóráfaꞌa Áísáya agaimaréna séna Fasiꞌaénkó seyaafá-fásíꞌáémbó tokáiwaimo
    sénamo tuwímbai ímba tínkamonda tiyúwáanasa mésa iyámpói matinkánááwe siyáinkakaa
    Sóndómu-naopaken-kwaasiye Kómóraa-naopaken-kwaasiyemo putásaraantemba kesááwáráꞌá
    miyásá úsino agaimaréna siyáiye.
  tbg-tbg: 'Minti tivakero haaru Aisaiaava qaiqaa vo uvavata tiharo: Noravano Kotiva
    ekaa kempuka vataava kia tinavuqihairo inaara vaiinti nahenti vonavu vehakuma
    nimitaitirio, Kotiva Sodomi vatanaakavata Gomora vatanaakavata vehi autu kontemakero,
    tinavuvata vehima autu kaitirio, tura.'
  hub-NT: 'Junasha Isaías yaunchuk aaruiti: “Yuus ashi senchirtina nu ii weantu ainan
