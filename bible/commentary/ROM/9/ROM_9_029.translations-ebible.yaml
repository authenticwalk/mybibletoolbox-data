  hus-NT-2005: 'Jelt xan tin ulúmal más okʼox na Isaías enchéꞌ: Max an Okʼóxláb yabak
    tu jiltsámal ti kidhtaltsik, i tamúmalak weye jelt xan ti okʼodh kʼibdhá an atiklábtsik
    xi Sodoma ani xi Gomorra.'
  mig-NT: 'Nátu̱''un ni̱ ka''a̱n Isaías onde̱ sáá: Te nú máá Tatá I''a̱ tɨ́ɨn so̱''o
    ta̱ká soldado, nú tú ní skéndo̱o‑ya̱ yakú‑ga̱ tata̱ nuu̱‑yo̱ núú, te nátu̱''un
    ña̱yɨvɨ ñúu̱ Sodoma jíín ñáyɨvɨ ñúu̱ Gomorra, súan kuu‑yó te súan ta''a̱n‑yo̱
    núú. Achí.'
  bps-bps: Na salngad i gman Isaya di muna, manan, “Ku là ito kando Dwata i Amu Too
    Mtulus, landè dad belito gdè, salngad ito baling di dad to di banwe Sodom na i
    dad to di Gomora i falmon.”
  mbs-mbs: Iling kenyan se tapay inikagi i Isaias, kagi din, “Simpana sikitadon menge
