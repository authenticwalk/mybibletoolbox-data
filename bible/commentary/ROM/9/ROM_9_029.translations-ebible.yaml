    cjiro yʉ coyea Israe masare.'
  mwp-mwp: Wagel kay Isaya senabi yangukudu madhin, nuy mina kulay kedha mulaydhin,
    ‘Awgadh koey gimal nuydh na moenarimayl waniz mabaygal ngalpan buwaynu muynu.
    Nuydh nay ngalpan mura uma mathaman, ngalpan maykuyk bangal zaginga nay, ngoedhe
    Sodom a Gomora, sepalbi ukasar muy nithumayzi goegath.’
  sbk-sbk: Nashi oIsaya sayanjile ehale, “Nashi Ogosi owemanjeshi sagatilesheye akhosi
    ouzao kwaajili yaliti, angatili nashi e Sodoma, nangatibhombilwe nashi e Gomora.
  mya-JVB: ထိုသို့ နှင့်အညီ၊ ဟေရှာယ သည် အထက် က ဆိုပြန်သည်ကား၊ ကောင်းကင် ဗိုလ်ခြေအရှင်ထာဝရ
    ဘုရားသည်ငါ တို့၌ မျိုးစေ့ ကို ကြွင်း စေတော်မ မူလျှင် ၊ ငါတို့သည်သောဒုံ မြို့ကဲ့သို့
    ဖြစ် ၍ ဂေါမောရ မြို့နှင့် တူ ကြပြီ။
  kgf-kgf: Yesaianéŋ walac yomuhuc ʒéyec éséc; Waŋu Miŋ Kewu pupunda ginanéŋ sucnina
    igucnec wariha méŋ ménda wai nénécmiwacnec nini imi Sodom ʒéma Gomora ésécnec
    birima qahac wambiŋnec.
  awb-awb: Minayabe Áísáíaga mó mahraréna, Itene moke miraorahi Wahnáhnká anotahtaq
    kamah aiena íre túbáh agútaq tahirímé wega Sóróma suwahpeqte kéreq Kómóra suwahpeqte
    kéreq subipáhrarutonserah iteinahréh moq subipáhrarúéh irino úwe.
  gdn-gdn: Naiya mena ka apunu Aisaiya yona ade mosi wagubu ke; ‘Nu Kaiwawonuga Kasiyarai
    Kawaya Esida Apunai nu momonuguma dai eba kwanatapena nakatapena, ki ka nu momonuguma
    ewa eba wenatagumpena, ade tawana Sodomu yo Gomora gogatagubu ki maba nu mete
    inako gogaigumpena.’
  nko-NT: Tsúfɛ́ Bulu ɔnɔ́sʋ́ ɔtɔɩ́pʋ́ Yesaia légyankpá wanlɩ́n wá Bulu asʋn wanlɩ́nhɛ́
    amʋtɔ ɔbɛ́ɛ, “Nɩ́ mɩ́ Wíe Bulu, túmi fɛ́ɛ́ Owíe mési anɩ abí-aná akʋ yáɩ́
    á, tɛkɩ anɩ fɛ́ɛ́ abɛ́hɩ fɛ́ Sodom mʋ́a Gomorafɔ.”
  bsn-NT: 'Quẽna gajejʉ ado bajiro ucamasiñuju Isa''ias, jud''io masa mani bajirotire
    yigʉ: “Rojose ĩna tãmʉoborotire sĩgʉ̃rire Dios masijeogʉ ĩnare yirẽtobosabecʉne,
    Sodomanare, Gomorranare, ĩ yiriarore bajiro ĩnare ĩ yireajeocõa tʉjajama, mani
    jãnerabatia maniborãma”, yiucamasiñuju Isa''ias, jud''io masa mani bajirotire
    yigʉ.'
  pib-NT: 'Muchikawa wane chinyawaka Gisayiya: Gitsrukaachi ksolaloteru gimka ruxetkaklopishatanunwu,
    Sotoma gajenniko pixkamka wixanuna, ga wa Komora gajenni pixkapotukmaka wixanuna.'
  wiv-wiv: Goloa kua e pori matoto na polea ke Aisaia kua e tani barae, “Kua na Paraha
    kua kana matuhanga e kapou matoto, kua ni beta ni vatia manumanu taza ni mahuri,
    pele da tolu ta hozo matoto habuka manumanu na taon karua kua a Sodom hiro a Gomora.”
  reg-reg: Na lwakutyo Isaya aikile mu bhambilo, “Latabhugenyi we bhise atachisigie
    inyuma olwibhulo ingulu yeswe, chakabhae lwa Sodoma, na cha kakolelwe lwa Gomola.
  mlh-mlh: Aisaiaji oŋu miku ronekoŋ buŋo mo miya, ore foriineji niŋoreo iŋi fukega,
    “Ofoŋ usuŋ sosowore Raunoŋunji osigidapunoŋuŋ goine so ŋone yaberu emboŋ eru maŋyaŋuŋ
    kerisienobuŋ ine, moreŋnoŋunji Sodom oŋuine kerisieme rakame misi jana. Niŋoji
    Gomora ŋiŋigo oŋuine sibiriganobuŋ. Anutuji oŋuine enorena.” Oŋu miya.
  gof-ENT: ቃሲካ ኢሳያሲ፥ «ኡባፌ ዎልቃማ ጎዳይ ኑስ ጉ ዜሬ ኣሾናባ ጊዲያኮ፥ ኑኒ ሶዶሜኔ ጋሞራ ካታማዳ ያናሺን» ያጊዲ
