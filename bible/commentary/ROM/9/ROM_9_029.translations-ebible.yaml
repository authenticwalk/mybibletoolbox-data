    uwrsa lopa po lwak, yier Sodom, Gomora leys se hieyn po mon piapay pror kawk lowpway.”
  tvk-tvk: Ngan ak nggoni naha xa Aesea tehiteni tetiamu tehit, “Tetiamu, Iahova,
    suv toto te ut nesao, tepisen esaeen nan mi xir e temaen horamue nar xil latemeul.
    Vahit Hi Suv napol ni ti namak, ma xir vus mei raxoni Sodom mu Komorah ngamu xa
    ekaten na Hi tehu lelen moletin xil xa lateti en.”
  prf-NT: Ti Isaias labi en nagkagi a, “Ni en Panginoon a Makapangyariyan ten atanan
