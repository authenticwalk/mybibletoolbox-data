    co ca'' ycajacyajtzoocɨ nijëjɨty ajcxy, ycacödɨgoyday yɨ'' ajcxy, tɨm jadu''n
    nej je jäy ajcxy yjajty jɨm ma Sodomo cajp etz Gomorra cajp, cödɨgoyday ajcxy.'
  cpb-NT: 'Ikantake eejatzi Isaías-ni: Eerome ikyaaryootakeme acharineete, ikempoyaawentakeri
    pinkathariperotatsiri, Ari añaayetairome iñaakeri pairani Sodoma-satzi eejatzi
    Gomorra-satzi.'
  aon-aon: Enyudok douk kabi seiwok Aisaia nakriyenyuk um. Nakri, “Aria ta dodogowin
