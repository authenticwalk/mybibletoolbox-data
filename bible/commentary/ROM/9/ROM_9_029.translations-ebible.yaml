    akó Gomorra.”
  cme-NT: 'Isayi duɔŋo faŋo naa bi wuɔya waŋ-ma wuɔ: «Kuɔ Dombuɔ saa naa yaŋ huoŋgu
    hã-ye, ii naa gbuo hiere ŋaa Sodɔmutaambaŋ gbuyaa dumaa. Mamaŋ daa Gomɔrtaamba‑i
    maa naa bi da-ye.»'
  sus-sus: Annabi Esayi man a masen nɛ, «Xa Ala Sɛnbɛ Birin Kanyi mu bɔnsɔɛ nde lu
