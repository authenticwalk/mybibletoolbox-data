    kəməhuva motəhmen e nətəm Sotəm mɨne Kəmorə iətəm in təmoh-apɨs lah.”
  urd-urd: चुनाँचे यसायाह ने पहले भी कहा है कि अगर रब्बुल अफ़वाज हमारी कुछ नस्ल बाक़ी
