  hot-hot: Abô êŋ ma hatôm abô yaŋ atu ba Aisaia bôk hato nena, “Anyô Bêŋ Lôklokwaŋ
    Lôkthô Anêŋ Ôdôŋ miŋ hadô alalô doho ek namô lôkmala ami, êŋ ma alalô lôkthô tem
    nambitak voŋgovaŋ oyaŋ êtôm Sodom lo Gomola.”
  mqj-NT: 'Anna napayolo lamban polepi nabi Yesaya nakua: “Kela tae''kia'' napatorroan
    pira peampoanta Puang Allata''alla Dewata To Randan Kuasa, manassa anna la pa''de
    asangkia'' susi issinna kota Sodom anna Gomora.”'
  rus-SYN: 'И, как предсказал Исаия: если бы Господь Саваоф не оставил нам семени,
    то мы сделались бы, как Содом, и были бы подобны Гоморре.'
  mbh-mbh: Na i ranga ve ako Aisaia i ri nge a mukaling ako i ritet nge Israelre ve,
    “Aro ve Toko Pomnga ako ile engenging i aolonga rintet kene i mitrup titevirre
    opaomelalnga avele, aro te vus selele ranga ve ini rem a Sodom ome a Gomora ako
    o vus selele.”
  bdd-bdd: Ma Aiseya wete gide ꞌina hepwaila ꞌigwaeya, “Yehoba ꞌiboimo Tohewaiwai,
    ꞌoinega ꞌeguma geya ꞌeta ꞌina boda tupwatupwadi ꞌiꞌatemuyamuyaedi, nata mabwaiyada
    ꞌilamanigita, gide ꞌaneyage Sodoma ma Gomola, mabwaiyadi ꞌimutudiya.”
  cbt-NTPO: 'Co''huara ina ninshichatërasohuë'', Isaiasë ninoton, tapon: “Sinioro
    ya''ipinpoa'' hua''anëntërinpoa''. Iráca ina nohuanton, ya''ipi Sotomaquë ya''huëpisopita
