  srn-NT: 'Èn soleki fa Yesaya ben taki kba na fesi: Efu Masra Sebaot no ben libi
    wantu bakapikin fu unu na libi, dan un bo kon de leki Sodom èn un bo de leki Gomora.'
  cta-NT: 'La cuiꞌ juaꞌa̱ nchcuiꞌ Isaías chaca chaꞌ ndiꞌya̱: Tya saꞌni la ndye chaꞌ
    tsiyaꞌ ti jiꞌi̱ nguꞌ quichi̱ Sodoma loꞌo jiꞌi̱ nguꞌ quichi̱ Gomorra; la cuiꞌ juaꞌa̱
    taca cuaꞌni tye ycuiꞌ nu Xuꞌna na jiꞌi̱ lcaa nguꞌ Israel tyaꞌa na. Pana cua nda
    Ni chacuayáꞌ clyaá tucua sna tyaꞌa ti nguꞌ tyaꞌa na, xquiꞌya chaꞌ tyaꞌna tsa tiꞌ
    Ni ñaꞌa̱ Ni jiꞌna.'
  bqc-SIM: 'Lá Isaia dↄ̀aa òwa à mɛ̀: Tó Dii Zĩgↄ̃de i wá buieↄ to yãao, dↄ̃
    wa gↄ̃ lán Sↄdↄũdeↄwa, wí bↄ Gↄmↄↄdeↄwa.'
  tcz-CHONGTHU: Chule Isaiah chun mundanga hitima chun aseiyin, “Ven sopite Pakai
    chun ichateu themkhat hi ahoidoh lou hileh eiho hi Sodom banga eikithat chaihel
    uvintin, Gomorrah banga eisuhmang dingu ahi,” ati.
  mar-mar: आणि यशयाने पूर्वी सांगितल्याप्रमाणे, सैन्यांच्या प्रभूने जर आपल्यासाठी
    बीज ठेवले नसते तर आम्ही सदोमासारखे असतो आणि गमोरासारखे झालो असतो.
  snp-snp: Ido aya yamu Aisaiyakafo komu eti limo, Wekola auma aboga yakafo Isilaeli
    wenena kefo efemako fa minonigu yauti ufa melenawamo ne, loto koito o ledámami
    neko, ya numuna meya Sodomu ido Gomola yaidana oto lofo fulu fuli lagi ne, loto
    ka mono lufuwau (Ais 1:9) ya nemo ne.
  isl-isl: Á öðrum stað segir Jesaja, að væri Guð ekki miskunnsamur myndu allir Gyðingar
    farast – hver einn og einasti – rétt eins og þeir sem bjuggu í borgunum Sódómu
    og Gómorru.
  spy-NT: Kerkeey yoo kisimkumwooyē ꞉Isaaya kule, “Nto kimānāābākooktoowēēch ꞉Yēyiintēētaab
    kāāmuukēy kaabkuutek, nto kikērkēyiitu biikaab Sōtōm āk chēbo Komoora chēē /kikiikarbuus.”
  xnn-xnn: Kaneg abes nan esay kinwanina en, “No egay binay-an Apo Dios ay kangatowan
    nan atiatik ken dakami et namaid kami am-in ay kaneg nan inommat isdin iSodoma
    ya iGomora.”
  mwe-mwe: Numbe malinga a Ishaya shibhalongolele bheleketa kuti, “Kaliji Bhakulungwa
    bha bhandu bhowe pa shilambolyo bhakanatuleshele bhana, tukaliji malinga bhandunji
    bha shilambo sha Shodoma tukalingenywe na bhandunji bha shilambo sha Gomola.”
  tte-tte: '@see-verse:ROM.009.028'
  tcs-tcs: 'Ane Aizaia i bin spik nada ples wea Baibol diskain: ‘Ip da AntapGod i
    no bin libe sam pipol blo yumpla po stap laip den dem pamlelain blo Izrael i bin
    ded, wase dem pipol blo Sodom ane Gomora.’'
  hlt-THB: 'Isaiah ing lamma na vemyihna kqawn bai hy: “Bawipa ing cadilkhqi ve a
    ma hlyn mantaw, ningnih ve Sodom khaw amyihna ni awm kawm usaw, Gomora khaw amyihna
    ni ni awm hly hawh uhy,” tinawh kqawn hy.'
  soq-soq: Dima peroweta Aisaia wana rua segaleide. Me ema epe wane wanase, “Tatamba
    God mukamukauaida no nosinosimba isiwa empuiamone nambemono inanton. Tane diaewo
    no Sodom ita Gomora apanawa ruau uduudu kadi donsape bontepatuwapona.”
  qub-qub: 'Isaías mastapis caynömi niran: «Munayniyoj Tayta Dios, noganchïta juc
    ishcayllatapis cawaycajta mana cachaycamashaga canan öra caycashwan caran Sodomawan
    Gomorra quëdashannömi.»'
  att-att: 'Á yawe gapay yù kinagi na ngaw ni Isaya: “Si Namarò yù Yápu tam, nga mammaguray
    ánna mamanunnù ta ngámin. Á nu arán na ittam ikállà nga Kudio, á awán nakuan ta
    baddì nga mabuná sù ira ginaká tam megapu sù pamággáng na nira. Á mepárik ittam
    nakuan sù ira ngaw tatolay ta ili na Sodoma ánna Gomorra, nga pinággáng na ngaw,
    nga awán bulubugá ta nabuná.”'
  bki-bki: A nina jibe ga iliano dolu tai napano Aisea bivitauia beamu ruei, napano
    berii bogo na tibureiano napano mia rimei, napano ver Atua maka tinien riia toro,
    mia tomu nonovio am̃arm̃aro. Iliano na ber jibe nei, ber “Atua binimei bija kiano
    tomu na mira nalo, vaataro ruebinvin kito nonovio. Ver maka tinien riia kenerido
    tealo, mia tuvanlo atu, mia kiado yati ribisi vatitigio. Vaataro naio rila ka
    kito ve verare ka venia napano mila ka tomu va nalo ea vio na tortoru juo nei
    nua, Sotomo bija Komora, karina iorou mila ka kiado tomu ve telisu amijikia atu
    ameul kia ga.”
  bqp-bqp: 'Lákũ Isaya gĩnakɛ à ò nà à pì: Tó Dikiri Zĩ̀karide dí ó buri kenↄ tó
    yãro, de o gↄ̃ lán Sↄdↄmudenↄ bà, de o kɛ lán Gↄmↄradenↄ bà.'
  mcp-mcp: 'Jɨ́ nə́mə́ nda Izayí nyə á bwey cɨ nə́, nə́: nda nəcé Cwámba á ŋkul nyɛ̂sh
    lʉ́gə́lə sə́ bʉ́baalɛ́ bwân, ŋki sə́ á mə́ zə bə nda Sódom, nə́mə́ nda Gomor.'
  hat-hat: 'Tankou menm pwofèt Ezayi sa a te di anvan: Si Mèt ki gen tout pouvwa a
    pa t'' kite kèk pitit pitit pou nou, nou ta pase tankou Sodòm, nou ta menm jan
    ak Gomò.'
  npl-NT: 'Ijkó kemi yowejka okijto Isaías: Tla n Toteko non saikpanoa Weletini, amo
    techinkawiliskia towejkaixwiwah, timochiwaskiah kemi n altepemeh de Sodoma iwa
    Gomorra.'
  bgg-bgg: Hì ne Aijaya è ibi hà yao jong, “Bohblu pha Hamangkhung-aphuii gethek shii
    giak riingthek athoh arone, gethek ne Sodom nane Gomorah duiine rey dun phro.”
  eng-TCENT: And just as Isaiah foretold, “If the Lord of hosts had not left us any
    descendants, we would have been like Sodom and become like Gomorrah.”
  eng-BSB: 'It is just as Isaiah foretold: “Unless the Lord of Hosts had left us descendants,
    we would have become like Sodom, we would have resembled Gomorrah.”'
  cpu-NT: 'Ikantake eejatzi Isaías-ni: Eeromi ikyaaryooyetakemi avaisatziite, ikaratzi
    ikempoyaaventakari pinkathariventatziitaneri, Arira añaayetairomi okaratzi jiñaataikeri
    pairani Sodoma-satzi, ipoña Gomorra-satzi.'
  san-ASM: যিশাযিযোঽপৰমপি কথযামাস, সৈন্যাধ্যক্ষপৰেশেন চেৎ কিঞ্চিন্নোদশিষ্যত| তদা ৱযং
    সিদোমেৱাভৱিষ্যাম ৱিনিশ্চিতং| যদ্ৱা ৱযম্ অমোৰাযা অগমিষ্যাম তুল্যতাং|
  tac-NT: 'Aka regá anime osáleché Isaíasi: Onorúgame Bi''neli Wa''lula tabilé bujésaká
    ramué nila gastigo pe u''kabi ralámuli israelita, ''liko a''chigóriga suwiboli
    kékuru napurigá alué ralámuli Soroma ejperégame ''lige Gomora ejperégame.'
  eng-WEBPB: As Isaiah has said before, “Unless the Lord of Armies had left us a seed,
    we would have become like Sodom, and would have been made like Gomorrah.”
  gfk-H: I hoing Aisaia gata luena tangai hanaluai tar bia, “Ing bia no Watong no
    Tamat na Umri pa gaar hok tar tari ta ira nudahat bulumur, io, gaar ta hanuat
    hua ta dahat hoing ga hanuat ta diet ira Sodom, ma dahat gaar ngen mah hoing ira
    Gomora.”
  viv-viv: Meda anafaiweya boi Aiseya ahe gigaheye-vagahina gigayo, KaꞋi Kaiwabu Tofaiwala-moꞋa
    ada hilafa tufoidi agaideya keke gidahawahegedi digo, badi miSodoma kadu miGomola
    hiꞋalika-Ꞌowoga amine meda ide moyaꞋaida kadaꞋalika-Ꞌowoga. Hidede amine Aiseya
    yana gahe Veyao Tuwaina ana bukiya gidadauda.
  yao-yao: Mpela che Isaya iŵalongolele kusala, “Ambuje ŵa ukombole ngakatulechele
    uŵelesi wa Ŵaisilaeli, wose tukaawile mpela ŵandu ŵa ku Sodoma, tukalandene ni
    ŵandu ŵa ku Gomola.”
  tgp-tgp: Ale sohen Isaiah mo verea tiroma moiso mara, ‘Vara Moli Suiha Tavera Jea
    na tuka i sopo lo tinar̃ihia vara te mahapimam la mauri, korong kama pa tihai
    sohen Sodom peresi Gomorrah moiso.’
  auc-NT: Adocä Itaiya wëënë ïïmaïnö ante nänö apæ̈negaïnö baï impa. “Mönö Awënë në
    Tæiyæ̈ Awënë tæ̈ï pïñæ̈nongä inte dodäni ïnänite, Mïnitö pæ̈ïnäni yebænte nanguï
    ïnäni bacædänimpa, ante cædinque pancadäniya ïnänite ata cæpocä quëwengadänimpa.
    Mänömaï ante cædämaï ingä baï, mönö wæætë Todömä quëwengaïnäni baï dæ badinque
    Gömoda näni quëwëñömö dæ ba baï mönö adobaï edæ dæ bacædömöimpa,” ante nänö angaïnö
    baï impa.
  kbc-NT: Aniɡ̶icatibige Isaías deɡ̶eetece niɡ̶ijoa lotaɡ̶a, niɡ̶ijoa eletidi lotaɡ̶a
    me yalaɡ̶ata analeeɡ̶icotece, mee, “Ǥoniotagodi Aneotedoɡ̶oji ane iiɡ̶e inoatawece,
    daaditiɡ̶ica ane nenyaɡ̶aditetema anida aneetege licoɡ̶egi ɡ̶odaamipi, taɡ̶a ɡ̶odiciagi
    nigotaɡ̶a Sodoma ajaa Gomorra ane yaaɡ̶adi Aneotedoɡ̶oji.”
  bmh-bmh: Getal, Aisaia nug igul tub aiu ses zuabun en guzenai aneun, “Uwait Banou
    go gusig banou a, duailel sisiaraimai, go nug ig duailel tutak tutak oigeun. Go
    igul go guzenab tam zob, ig Sodom uzanan duailel guzenemen sul unum ab nug heligei
    heu zob. Duailel ig en guzenai anamam, ‘Zuda duailel ag Gomora uzanan duailel
    ab nug hilareun sul.’”
  ctu-BL: 'Che'' bajche'' tsi'' wʌn alʌ Isaías: “Machic tsi'' cʌybeyonla la calobilob
    jini lac Yum, jiñʌch i Yum cabʌlob, lajal tsa'' jisʌntiyonla bajche'' jini año''
    bʌ ti Sodoma yic''ot ti Gomorra”, che''en.'
  meq-meq: 'Andza Ezay nakay eye ɓa kə tsik faya, a gwaɗ: «Taɗə Bəy Maduweŋ Mbəlom
    Gədaŋ eye, mâ gər ha siye i gwala kway hay bay na, ka dzakweye andza ndo i Sodom
    hay ta Gomora hay.»'
  noa-H: 'Hẽwandamau mag hãaur k''ʌʌnjã dau haug k''augba hak''iin, hãbjã peerdʌbaju.
    Magju higwia hĩchab nawe hich Isaías k''ararrau mʌg p''ãjim: “Maach Pör chi jua
    t''ierriu maach dau haug k''augwi maach jöoin dën chaain hewagam k''ʌʌnjã chuk''u
    hapitarr hamuan, hĩsin maachin Sodomapien Gomorrapien dʌ̈i harrjöta ya chuk''u
    haajeek''am” hajim.'
  alp-NT: 'Nabi Yesaya Ibeteke lekwe be: “Sepo Alla rebe Ipletae pusue yelu mei nusa
    meije Isebeie anubu esa pise lua ete ite mo, hoko itere saka tamata me kota Sodome
    kai Gomorare peneka.”'
  san-VEL: yi"saayiyo.aparamapi kathayaamaasa, sainyaadhyak.sapare"sena cet ki ncinnoda"si.syata|
    tadaa vaya.m sidomevaabhavi.syaama vini"scita.m| yadvaa vayam amoraayaa agami.syaama
    tulyataa.m|
  kbq-kbq: Ko'ma Aisaia hu'nea kante, Hihamu'ane Ramo tagehe'mokizmia zamahokeno osi'a
    zamatrege'za mani'naze. Anama osuneresina Sodomune Komora kumate vahe'mo'za fanane
    huvagare'naza kna huta fanane huvagarontesine. (Ais 1:9)
  kbh-kbh: 'Nts̈amo Isaías tojanayancá, Bëngbe Bëtsá Israeloca ents̈ángaftaca nts̈amo
    jamama tojanoyebuambá ora: Bëngbe Utabná, nÿets obenana bomná, ínÿenga bënga jtsapochócama
    cha tojanalesenciá ora, báseftanga bëngbe ents̈anguents̈ënga ainënga chamotsomñama
    ndoñe matënjanmëse, bënga mora pochocánënga mamojtsemna, mo chë Sodoma y Gomorra
    pueblëngoca ents̈angcá ca, cha nÿetscanga y nÿetsca tescama tojtsanapochócaye
    ca.'
  ron-LSB: După cum a spus Isaia mai înainte, “Dacă Domnul oștirilor nu ne-ar fi lăsat
    o sămânță, am fi devenit ca Sodoma, și ar fi fost făcut ca Gomora.”
  pon-pon: 'O duen Iejaia majanier maj o: Ma Kaun Jepaot jo nikideki on kitail kaparapar,
    kitail pan dueta Jodom o Komora.'
  nhe-BL: 'Huan ipan sejcoyoc Isaías quiijto: “Intla Toteco tlen quipiya nochi chicahualistli
    ax quipiyasquía iyolo ica toteipa ixhuihua, huan ax quinequisquía quincahuilis
    sequin ma itztoca, techtzontlamiltijtosquía nochi tiisraelitame queja panoc ica
    nopa tlacame tlen itztoyaj ipan altepetini Sodoma huan Gomorra huejcajquiya.”'
  sps-sps: Ana mes a ka to, te tsue faamuan bus iny e Aisaia, “Tsunaun, Ayei na siireits
    fiisok tan nainy te fasarei non Ya na mes. Ai to te gim fi Ya ma faarof a tee
    kiok tsun ma toto mi ri, ka to tabuiny rurei rara na taa Jiu, faarei to te ruak
    fi ya tana vainy to te fasaraa fi rari Gov ana Ya faakoor ravainy ratuari tana
    ngats fan iny Sodom. Jesan kan mam tabuiny akoor ravaa em faarei rarom vainy to
    te faakoor ravainy e Gov tana ngats fan iny Gomora.”
  wnc-wnc: Siwan Aisaiata wamu takngatuat ie anzing yanikapbut, “Anutu sanga kuupbamdane
    toikngaapata aminu nikat nana mateknga dua sandekut gamu ninda aminu you Sodom
    gapma gatu you Gomora gapmane nana Anututa zipan puyukut amin binga dakngake yutnam,”
    ngang yakapbut.
  bus-bus: 'Lán Isaya gĩakɛ à bè nà: Tó Dii Zĩ̀kpɛdee e wa bori kenↄ tó yãro, lɛ
    wa gↄ̃ lán Sↄdↄmudeenↄ bà, lɛ wa kɛ lán Gↄmↄradeenↄ bà.'
  gub-BL: Uze'eg Izai nezewe a'e. Zanezar a'e, ywate har paw wazar romo hekon a'e.
    Aze mo nuezar iwer mo teko ko ywy rehe a'e wà, a'e mehe mo naheta pixik iwer mo
    teko xe ko 'ar rehe a'e wà. Umàno mo paw rupi wà. Nezewegatete Xotom tawhu pe
    har a'e wà, Komor tawhu pe har a'e wà no, Tupàn uzuka a'e pe har paw rupi katete
    a'e wà, (ta'e ikatu 'ym ma'e iaiw ma'e uzapo oho waiko a'e 'ar mehe a'e wà xe).
  imo-imo: 'Imbo pokore kau molonge aku Aisaiani nimu mele akumu i tepa: Gote paa
    engema pali peremo Awilimuni lino pali topa kondopa linonga imbo mare we koinjo
    molko yandopa imboma kalko liengei naa nilkanje ulke kombu Sodom kinye Gomora
    talonga imboma topa kalorumuna lino aku tepo te koinjo paa naa molemala.'
  boj-boj: Aisaia a anjam bei dego endegsi marej, “Qotei siŋgila koba ti unu qaji
    a na iga quja quja uratgonaq iga bole soqnem. A na iga padaltgosai. Padaltgej
    qamu iga Sodom ti Gomora ti bulosim kalil padalekritem qamu.”
  eng-DRA: 'And as Isaias foretold: Unless the Lord of Sabaoth had left us a seed,
    we had been made as Sodom, and we had been like unto Gomorrha.'
  knf-knf: 'Iŧayi akak aţiini aji : « Woli Ajugun *Anhiniiŋ iko bŧi aandukar nja lah
    bañaaŋ baloŋ biki pntaali pi nja ŋwoha ji biki ubeeka wi Ŧodom kaba fuţ jibi babaaŋ
    biki ubeeka wi Gomora. »'
  san-KHM: យិឝាយិយោៜបរមបិ កថយាមាស, សៃន្យាធ្យក្ឞបរេឝេន ចេត៑ កិញ្ចិន្នោទឝិឞ្យត។ តទា
    វយំ សិទោមេវាភវិឞ្យាម វិនិឝ្ចិតំ។ យទ្វា វយម៑ អមោរាយា អគមិឞ្យាម តុល្យតាំ។
  arn-NT: 'Ka chumngechi feypikünuy kuyfi mew ta Isaia: “Fey kom pepiluwün niechi
    Ñidol Ngünechen elunofeliyiñmew ta yomel reñmache, fewla müten ta Sodoma ka Gomora
    che reke aftuafuiñ.”'
  zas-NT: 'Abiꞌ diizd gocli rëb Isaías loj ree bejn: Bal nitiëjb dux Dad ree Dios
    bén rajp gra guialrniabee ninijt gra ree dux béngulal ree, diizd gocli mal gunijt
    dux diaa ree ziꞌc gunit ree bén Sodoma në ree bén Gomorra.'
  ken-NT: Nɛ mbɔ ɛnyu Aisáya arɛmɛ nyaka bɛ chɔŋ ɛmfakari, “Mbɔ Mandɛm Acha bɛtaŋ
    mɛnkɛm abhɨ́kɨ́ naŋa rɔ̌ nyaka mbɔk bho amɛm manɛrɛ́kɛt ayɛsɛ mbʉ sɛ́may mankɛm
    mbɔ bǒ Sódom nɛ abhɛn Gomóra.”
