    sheḻ''ka''.'
  kmg-kmg: 'Jesajazi findaŋdâŋ moc šiŋuc hâcne muwec: “Sambaŋ momori jaŋere Wofuŋ
    e ŋicukic moc mi getâc-jopa-nâreme muzac, ine Sodom jaŋere sâc bâfuanšapeŋ, â
    Gomora jaŋe iŋucne enšapeŋ.”'
  aso-aso: 'Ee, Isaiaꞌ gamazi ma gomukutiꞌ tiꞌ lo lo sotoꞌ idoꞌ nene vo dave: Amuzoꞌvesi
    mino initeꞌ mulise ato atoꞌ mukitoꞌ gizebo ogaꞌ neineꞌ Guvelesi veꞌmo nene Isilaeleꞌ
    aleve leliꞌ nene ha mini di dizivoꞌ minilizave lo eveneꞌ ngomosiꞌ nene ma hulo-ledamidiniko
    laza nene Sodomi alevesi idoꞌ Gomola alevesi osuꞌ gehepeve laniꞌ neꞌmine ogo mo
    osuꞌ gehepeve lunidine.'
  uli-uli: Ye wochog molwe Isaiah yesa mol sor metamo bo, “Hare ye wochog bo Samol
    yete itol fedmal chol daole yach, ila ngo gich sibe wochog Sodom, ngo si wochog
    Gomorrah.”
  nin-NT: 'Ishaya à ka da ba di: “Na ka di Atiko Uni Inkpinkpye we wa, à si du ki
    inta ahinhan abanu hen, inta ka kaki nâ ta si igbu nu Sodomu, tuku Gomorra.”'
  acu-NT: 'Tura Yus Isaíasan chikich chichamnasha yaanchuik tu aamtikramiayi: “Yus
    nekas kakaram aa nuka aints ainautin jumchiksha uwemtikramrachamtaikia, iikia
    Sodoma yaktanam tura Gomorra yaktanam pujuarmia nunisrik mengkakatnuitji,” tu
    aarmiayi.'
  cak-WNT: 'Ri Isaías can rubin c''a chuka'': Ri Dios ri Rajaf ronojel, wi ta xojruq''uis
    konojel, xkac''ulwachij ta achi''el ri xquic''ulwachij ri tinamit Sodoma y Gomorra
    ojer ca. Queri'' xubij ri Isaías.'
  ebk-ebk: Kaman us as nan enpadton Isaias ay kanana, “Mu maid yinagyag nan Dios ay
    Mannakafialin as nan am-in as akét kan chakami ay Judio, namaid kami koma am-in
    ay kaman as nan enommat as nan chiyuycha i-Sodoma ya i-Gomorra.”
  spa-PDDPT: 'Como predijo Isaías: Si el Señor de las huestes no nos hubiera dejado
    descendencia, seríamos semejantes a Sodoma y Gomorra.'
  ruf-ruf: Ka nabii Isaya pfayalongole kulonga, “Ka Imtwatsa yane ngupfu ng'atulekele
    bae mweleko wa Waisiraeli, wose tung'afile ka iwanu Sodoma, tung'eghalile na iwanu
    wa Gomola.”
  gun-gun: 'Isaías aipoe''i ma voiague rami: “Senhor Ixondaro reta va''e nhaneramyminorã
    nomoingovei va''e rire Sodoma ha''e Gomorra pygua kuery rami avi ''rãgue nhakanhymba.”'
  agu-BL: 'Nin talt Isaías junt xtxolbil: “Yi o'' judiy, ten klo'' wi''t kasotz chi
    banake'' yi e'' aj Sodoma tu yi e'' aj Gomorra, Yi qui''k elnak k''ajab Ryos scye''j
    kamam kate'' sajle''n tunintz, ja klo'' kasotz ta''n. Na chin cham nin i'', na
    i'' yi wi''tz ajcaw squib jun c''oloj tetz sanlar.”'
  isn-isn: Anga u Isaya nauliiye ung'wandyo, anga Itunda wa uhumi nishaukulekee uwileli
    kunsoko itu, aikuzetula anga Isodoma, hangi aikuzitung'wa anga i Gomora.
  ilo-ULB: Ken kas iti imbaga ni Isaias idi, “No saan a nangibati ti Apo a Mannakabalin-Amin
    iti kaputotan para kadatayo, nagbalintayo koma a kas iti Sodoma, ken nagbalintayo
    koma a kas iti Gomorra.
  pir-NT: 'Sa yero pari turita ohõ saha ni ojoahye Isaia: Mari pʉhtoro ijipihtiyequina
    pʉhtoro meheñequinagã mari mehna cjẽnare yʉhdʉoeraro, marine judio masare ijipihtinare
    butigʉ̃ yeboya tiquiro. Sodoma cjẽnare, Gomorra cjẽna gʉ̃hʉre tiquiro butigʉ̃
    yeriro sahata mari gʉ̃hʉre butigʉ̃ yeboya tiquiro, ni ojoahye Isaia yʉhʉ acaye
    Israe masare tiquiro yeato panopʉ.'
  anv-NT: Ɛlú wyɛ ndɛre Asaya abɔ ajɔɔ́ ntó aké, “Mbɔgé Ɛsɔwɔ ayi ábɔɔ́ utó
    uko abɛ danlyaá ɛsé mbeé upyáne ɛbifɔ, mbɔ bwyɛ ɛsé ntó abɔ ánómé, ɛké
    melɔ Sodom ne melɔ Gomɔra.”
  sab-NT: 'Kaire Isaías gerudu mo bitalla israelita giti: “Chube che Chugagwalla kweri,
    ama kira molen tanre, ama tadukalin ama ñadu che chudalla ulita kagenga, ene che
    chudalla ni gdaite chegu salengwli boidu una Sodomage una Gomorrage kare, Chube
    kwian toinga una e bokege kagunga ulita, ni gdaite chegu. Agwa Chube me agedu
    ene che ole, ama taidu dage che chudalla gwealege malen ama me che chudalla ulita
    kagunga.” Isaías gerudu ene kwian israelita chudalla giti.'
  tmd-tmd: Aiön mag aku, Aisaia nuŋ höd God Mönö rɨb mɨŋi kai kɨtön yadöŋa, “Nöbö
    Diba keir ölɨsö alɨg mɨd aku, anɨŋ halöu ha hör mag i röböxölöx aku, Sodom Gomora
    nöbö mö ñɨgö rɨg röŋ mag akuyöbö, anɨŋ röx,” me röŋa.
  acr-NNT: 'Yey jewaꞌ xutzꞌibꞌaj kan ri qꞌalajisanel Isaías ojertan: Ri Dios Qajawxel,
    ri lik kꞌo uchuqꞌabꞌ puwi ronoje, we tamaji xebꞌukolobꞌej kan jumutz chike ri
    qatinamit che ri kamik, riꞌ kaqakꞌulumaj pachaꞌ ri kaꞌibꞌ tinamit Sodoma y Gomorra,
    ri xsachisax kiwach xchaꞌ.'
  kpg-kpg: Malaa, e hai be nnelekai Isaiah i mua, boloo, “Maa nei bolo Dimaadua Aamua Huoloo
    digi dugu mai tadau hagadili, gei gidaadou guu hai gadoo be Sodom mo Gomorrah.”
  taj-taj: यशैया अगमवक्तासे इस्राएलीगदेला बारेरी चुह्रङ् भिसीनोन पाङ्बा मुला, “चुदे
    जम्‍मान भन्‍दा शक्तिशाली परमेश्‍वरसे य्‍हाङला लागिरी सन्‍तान गिकनोन आख्‍लाबा हिन्‍सम
    य्‍हाङएनोन सदोमदेन गमोराला म्‍हिगदे ह्रङ् लसीन नाश तसेला मुबा।”
  avt-avt: 'Nɨpaa Aisaia katɨp me menmen im. Hɨrak kewis hɨm mau tɨwei mɨrak. Hɨram
    matɨp mar im: “God hɨrak Mɨtɨk Iuwe naanmɨpre mɨt ne ami neit wit kɨrak hɨrak
    ap kewis nepenyerer nai ne weiwɨk me Isrel hɨr nepu, te haiu weiwɨk maiu nepei
    au mesi mɨre mɨt miyapɨr nɨpaa nau neit wit Sodom ketike wit Gomora.”'
  cbk-cbk: 'Antes pa si Isaias ya escribi este maga palabra: “Si el Dios todo poderoso
    nuay deja canaton un poco de maga decendiente, ay queda era kita destrosao como
    el dos pueblo de Sodoma y de Gomorra.”'
  uig-ARA: 'يەشايا پەيغەمبەر يەنە ئالدىن ئېيتقىنىدەك: ــ «ئەگەر ساماۋى قوشۇنلارنىڭ
    سەردارى بولغان پەرۋەردىگار بىزگە بىر نەسىل قالدۇرمىغان بولسا، سودوم شەھىرىدەك،
    گوموررا شەھىرىدەك يوقالغان بولاتتۇق».'
  tuf-tuf: 'Isaíasat uchta cat wajacro: Sirat is bomcar sicar bin síutiir waquít,
    Sodomin sutír eyta, Gomorrin sutír eyta is cat eyta sutata binro. Isaíasat eyta
    cuihsú bahjáquinro.'
  abx-abx: Akaparihoy to gihapon si nagpinugad-na siray si Isaias, “Ga'i ngani' kita
    kam pamilinan-na si Makagagahom Paragdalom mga a'a nga mga kapararihu-ta kam ginikanan,
    sigurado nga agkahirimo kita kam pariho si kabungkag-na si syudad Sodom pati'
    si pakapara'-na si syudad Gomora.”
  mco-NT: 'Isaías ñajtzcapxɨɨy jadu''n jecy''ajty: Pen ca'' ixyipy je Huindzɨn Dios
