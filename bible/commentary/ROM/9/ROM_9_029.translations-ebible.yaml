    anaf apaꞌ motaga lamonapa siꞌi walemb ambalemba bialemb Sodomi Gomora. Apaꞌ owaꞌ,
    owaꞌatin. Nasopamam eaꞌ.”
  cbv-cbv: 'Isaías nin pahbʉt ãt niíj daacáp tajĩ: “Jwĩ Maáh Chah Wẽpni, biquína jwĩ
