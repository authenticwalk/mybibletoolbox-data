  bhd-bhd: ज़ेन्च़रे यशायाह नेबे पेइलू भी ज़ोरू थियूं, “कि सर्वशक्तिमान परमेशरे इश्शे
    लेइ इश्शू वंश न बाच़ाथो, त अस सदोम ते अमोरा नगरां केरे ज़ेरे भोने थिये, ज़ैना परमेशरे
