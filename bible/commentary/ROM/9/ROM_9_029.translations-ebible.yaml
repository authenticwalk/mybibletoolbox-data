verse: ROM.009.029
translations:
  kpx-kpx: Aisaiau kemo hoto mole lounu. Isi avoe, “Kosive vuvunete keu nahi havehatuvatege
    nahi Sodomame Gomalame ata kebia nahate vai uoholilu. Isito Kosiveu kateholialemo
    nahie valadau ua.”
  okv-H: '@see-verse:ROM.009.028'
  tbo-tbo: Amaka mei Isaiya lolowa i bahebaheya i pa, ‘Itapa Guyau Manimaninina ega
    googata ita lutelehi apo ataputa tata kokoe po galenata mei Sodom po apo tauta
    mei Gomola.’
  mal-C: “സൈന്യങ്ങളുടെ കർത്താവ് നമ്മുടെ തലമുറയിൽ ചിലരെയെങ്കിലും ശേഷിപ്പിച്ചിരുന്നില്ലെങ്കിൽ,
    നാം സൊദോം നഗരംപോലെയും ഗൊമോറാ പട്ടണംപോലെയും നശിപ്പിക്കപ്പെടുമായിരുന്നു,” എന്ന്
    യെശയ്യാവ് മുൻകൂട്ടിത്തന്നെ പറഞ്ഞിരുന്നല്ലോ!
  grc-SR: Καὶ καθὼς προείρηκεν Ἠσαΐας, Εἰ μὴ κύριος Σαβαὼθ ἐγκατέλιπεν ἡμῖν σπέρμα,
    ὡς Σόδομα ἂν ἐγενήθημεν, καὶ ὡς Γόμορρα ἂν ὡμοιώθημεν.
  bgc-bgc: जिसा यशायाह नबी नै पैहल्या भी कह्या था, “जै सेनाओं का प्रभु म्हारै खात्तर
    कुछ वंश न्ही छोड़दा, तो म्हारी हाल्लत सदोम अर अमोरा नगर के जिसी हो जान्दी, जिस
    ताहीं परमेसवर नै पूरी तरियां तै नाश कर दिया।”
  khz-khz: E Isaia tovotovonai ekilato vetaina, “Pere tiavu rakava rakava Velekouna
    na ita petera reketa ati pere raokwanira genai, ita Sodoma e Gomora vetaira patara
    kala.”
  deu-TKW: 'Sowie auch Jesaias zuvor gesagt hat: Wenn der Herr Sabaoth uns nicht Samen
    übergelassen hätte: wie Sodom wären wir geworden und gleich wie Gomorrha anzusehen.'
  zsr-NT: 'Lëzcaꞌ cni bëꞌë didzaꞌ zíꞌatël Isaías, gnëꞌ: Dios, Xanruꞌ uná bëꞌ gdu,
    Laꞌnaruꞌ cu bucaꞌnëꞌ queëruꞌ yuguꞌ zxiꞌn xsoaruꞌ, Ugaꞌnruꞌ ca yödz Sodoma len
    Gomorra, Yuguꞌ yödz naꞌ busnitiëꞌ Dios.'
  lin-lin: 'Ezali ndenge kaka Ezayi amisakolelaki : « Soki Nkolo, Mokonzi ya mampinga,
    atikelaki biso bakitani te, tolingaki kokoma lokola engumba Sodome, tolingaki
    kokokana na engumba Gomore. »'
  hns-NT: 'Jasaaja bhie agwe se bolies raha kie: „Djab maahaan Parmeswar koetjh Israel
    log ke na batjaawat, tab hamlog sab koi djaise Sodom aur Gomora sahar ke djaatie
    log maraai djaitie.”'
  noa-E: 'Ẽwandamau mag ãaur khʉʉnjã dau aug khaugba akhiin, ãbjã peerdʉbaju. Magju
    igwia ĩchab nawe ich Isaías khararrau mʉg phãjim: “Maach Pör chi jua thierriu
    maach dau aug khaugwi maach jöoin dën chaain ewagam khʉʉnjã chukhu apitarr amuan,
    ĩsin maachin Sodomapien Gomorrapien dʉ̈i arrjöta ya chukhu aajeekham” ajim.'
  eng-EMTV: 'And just as Isaiah foretold: “If the Lord of hosts had not left us a
    seed, we would have become like Sodom, and would have resembled Gomorrah.”'
  mib-NT: 'Chi nájnūhun ni cahān tucu Isaías: Máá Yáā cúu Jitoho nuū tācá ndajéhé
    andɨvɨ́, núu tu ní jnáma ya jecu yucūn yō nuú, te je ni ndoho yó nájnūhun ñayuu
    ñuu Sodoma jiín ñuu Gomorra, jeē ní naa ndɨhɨ. Achí tutu.'
  lif-NT2: यसैयारे़ इस्राइलरे़ कुयाःम्‍बेओ कन् तगिसा पाःत्तुआङ् वाॽबा हे़क्‍केए, “मुक्‍साम्‍दाङ्‌बा
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आनिॽ लागि कुमुॽइदाङ्‌साःन् आन्‍धाॽरे़न्‍निल्‍ले़ग आनिॽ
    सदोम नु गमोरा कुइसिःक्‍के खाप्‍पु थ्‍यःङ् आबोःक्‍खे़बारो॥”
  xnj-xnj: Ngati Isaya chealongolili kujova, ngaakotoka, “BAMBU mweavi na makakala
    ngaatileki lepi, vangi va chiveleku cha Isilaeli, voha ngatifwili ngati vandu
    va Sodoma, ngatiwanangini ngati vandu va Gomola.”
  mmx-mmx: I ngan ne Aisaia gara tong pam i gano, ni ga lok keretna, “Amo dola Leeme
    Silok, Lanaraavuk gi toxo ke xepe lavalabat atnedik, nedik na gitaba lok kapmek
    ngan limixin me Sodom, nedik gitaba uu ngan bok limixin me Gomora.”
  cbr-NT: 'Ësairibi ca Isaíasnën cuënëo bana quia: Nucën ''Ibu Dios, ax ''Apuira ''ixun,
    Israelnën rëbúnquicama aín raíri ië́micëma ''ain cananuna Sodoma ''imainun Gomorra
    anu ''icë unicama ''iásaribiti camáxbi ''aíma ''itsían.'
  tee-NT: 'Chai ju alacatam vana yu'' ju Isaías ju ma chani naulh: Ju qui''ucxtin''an
    Dios ma xa''ucxtin junita ixtalhavat taropajni ju si anquilhnin tajunita. Pus
    ju yuchi ni jantu xaquintamacontilanin ju ali''in ju xalack''ajin ju quilacpa''itni''an
    ixtajunita tus mak''anchich pus ca xaquintamaclak''ojun tachi ju a''ulhtucalh
    ju amachak''an Sodoma chai ju amachak''an Gomorra ni alacxavak''o. Chunch ju naulh
    ju Isaías.'
  eng-LSV: And according as Isaiah says before, “Except the LORD of Hosts left to
    us a seed, we had become as Sodom, and we had been made like Gomorrah.”
  cak-NT: 'Ri Isaías ru''in can chuka'': Ri Dios can Rajaf-wi ronojel. Y xa ta raja''
    xojruq''uis konojel, xkac''ulumaj ta anche''l ri xquic''ulumaj ri tenemit Sodoma
    y Gomorra ojer can. Quiri'' xu''ij ri Isaías.'
  pah-NT: A'ea pe Isaíasva'ea e'i nhog̃wenonde ikwatija no. “Ymya Tupana'ga ipopoakaheteve'ga
    ahere'yjuhua mombapavukari cidade de Sodoma pe cidade de Gomorra pe no hako,”
    ei ahe. “Po ga nombokupyri'i'i ahe nhaneremboypyro hamo, a'ero po nhande papakatukatui
    ahe javijitehe no,” ei Isaíasva'ea hako.
  sja-NT: 'Mamĩda aɨ naaweda Isaíapa ichiaba jara baji: ‘Jõmaarã Ak''õre Waibɨapa
    tachi warrarã chok''ara-ee p''anɨɨrã k''aripa-e pada paara, k''iniik''ajida Sodoma
    pidaarãk''a mãik''aapa Gomorra pidaarãk''a.’'
  xed-xed: 'Manda ya mna Isaya ghalya guli na: «Ka má pɗama a Lazglafta ta Mbruta
    ta zivir wu katsi ná, má nda nza mu manda luwa Suduma, má nuna mu manda luwa Gwamura
    guli,» kaʼa.'
  mks-NT: 'Ta já na̱cachi tucu Isaías já sa̱nahá: Tá quia̱hva na̱caja Ndióxi̱ na̱jándihi
    a sa̱há ña̱yivi ñuu Sodoma xi̱hín ñuu Gomorra quia̱hva já caja Ndióxi̱ jándihi
    a sa̱ha̱ yo̱, nduu. Joo sa̱há ña̱ na̱ta̱hvi̱ ini Ndióxi̱ sa̱há na̱ Israel sa̱há
    ña̱ cán quéa̱ co̱ó na̱jándihi a sa̱ha̱ ná, já cáchí tu̱hun Ndióxi̱.'
  gfk-S: I hoke Aisaia gate huna tange hanalalie ter be, “Ing be no Watong no Tamat
    na Umri pai gorle hook ter tari ta ira nudait bulumenamur, io, i gorte hanawat
    hobi ta dait hoke iga hanawat ta di ira Sodom, ma dait gor ngan bileng hoke ira
    Gomora.”
  bmu-bmu: Aisaianöŋ mewö jiba qeljiŋe keu kun jiyöhi, miaŋgö ölŋan mönö neŋgöreŋ
    kewö asuhuza, “Kembu kukösum pakpak Toninan gwölönarökurupnini tosatŋi qahö eŋgehori
    uruŋini meleŋbeak ewö, gölmeninan lök Sodom ewö meleŋni geiga könöp jebawak. Neŋön
    mönö Gomora ambazip ewö ayuhubinak. Anutunöŋ lök mewö ak neŋgibawak.” Mewö jiyök.
  dgz-dgz: God evi tapi noa Aisaya namu anu anega wan, Ayop nuga baware iragena God
    naewa nuga upi kwayup ya tanepo, nu pa Sodom ge Gomora gut koeam mumeni mini gut
    koeam nimanepo. Aisaya ap anega wan.
  eng-GNV: And as Esaias sayde before, Except the Lord of hostes had left vs a seede,
    we had bene made as Sodom, and had bene like to Gomorrha.
  zaa-NT: 'Ti''huá ra la''a mísmuba Isaías dèsdeba antes: Señor enne'' bána''ni iyate
    nu té le'' ỹiabara'' nna. Cáala labí becà''née tuchùppa enne'' gùla qui'' tu''
    nna, pues cuando lání chi bil·lùỹa latsi'' itute nación qui'' tu'', Tì''a uccua
    lani ca yetsi lá cą Sodoma nna Gomorra nna tiempo antigua.'
  eng-WEBSTER: And as Isaiah said before, Except the Lord of Sabaoth had left us a
    seed, we had been as Sodom, and been made like Gomorrah.
  guh-guh: 'Itsabaxutota pijinia Isaíaspijinë peyaquinaebaxutota, icatsia jumaitsi
    mapacueniaje: Dioso raja ángelevi ayaibitsaëtoxaneto penamatacaitorobinë. Bajaraponë
    Dioso itsa apo nacaitaxutotsoniatae tsipae, nexata daxitatsi vaxaitsi, Israelpijinë
    pemomoxitsi, nacaverebiabijitsipa. Nacaverebiabijitsipa pacuenia bajayata verebiabatsi
    daxita Sodoma tomarapijivimi, Gomorra tomarapijivimi ata, jai Isaíaspijinë peyaquinaebaxutota.'
  bon-bon: Yoo, Isaya cuta nuuja ciige mene ituge jaji egä, “Yageyame teeme kokre
    baborage gyene. Tabe liba owecu lica gyene mine Israela biname bime tääpume, tabe
    mibibine iyeta cire nibyageceji, epu pana tabe Sodoma piiyepu Gomora cewe biname
    bine lipu itu jiibyagecemuji. Yoo, piba mime nuuja kaakesaare lica cirege.”
  nhw-BL: 'Huan ipan seyoc lugar Isaías quiijto: “Sintla Toteco catli quipiya nochi
    chicahualistli amo quipiyasquía iyolo ica toteipa ixhuihua, huan amo quinequisquía
    quincahuilis sequin ma itztoca, techtlamiltijtosquía nochi tiisraelitame quen
    panoc ica nopa masehualme catli itztoyaj ipan altepeme Sodoma huan Gomorra huejcajya.”'
  swh-ONEN: 'Ni kama vile alivyotabiri Isaya akisema: “Kama Bwana Mwenye Nguvu Zote
    asingelituachia uzao, tungelikuwa kama Sodoma, tungelifanana na Gomora.”'
  wbi-wbi: nambe pa vwasio ndavule uIsaya alyajovile kuuti, “ndavule uMutwa ghwa valua
    lilugu nalyatulekile kunsana uvuholuo vwimila jitu twale tuuve hwene Sodoma kange
    twale tuvombua hwene Gomola.
  bba-bba: N sɑ̃ɑwɑ nɡe mɛ Esɑi u rɑɑ ɡeruɑ u nɛɛ, “Gusunɔ, wɔllu kɑ tem Yinni ù kun
    dɑɑ sun bweseru tie, sɑ ko rɑɑ kowɑ nɡe Sodomu. Sɑ ko rɑɑ kɑ Gomɔrɑ weenɑ.”
  eng-KJVCPB: And as Esaias said before, Except the Lord of sabaoth had left us a
    seed, we had been as Sodoma, and been made like unto Gomorrha.
  kgk-NT: 'Upéixa ete omombe''u jevy va''ekwe Isaías judeu kwéry oikotaha. He''i va''ekwe
    a-rami: “Entéro mba''e-rehe ipu''akave va''e Nhandejáry. Ndopytái ramo ra''e inhe''ẽ-py
    nhane remiarirõ kwéry, japa va''erã ra''e. Myamyrĩ Sodoma pygwa-rami japyta va''erã
    ra''e. Myamyrĩ Gomorra pygwa-rami nhamanomba va''erã ra''e”. Upéixa voi omombe''u
    va''ekwe Isaías kwatia-rehe nhande-vy oikwaa uka-vy ndahetái judeu kwéry onheresende
    va''e.'
  waj-waj: 'Kava vo kua voovai vaa tauraa Yisayaava ataa kua tunoo: Udaanga Anutuuqo
    Yaagueeqa Tuanaivoono hama Isarairaiya sidinnaidi vooya viteerama kioo pikiotiri.
    Sutuuma Kumuaraa varuuya roosiima ta putu taika kiaannatirivee. Yisayaava itaa
    kua tiravai.'
  cpy-cpy: 'Ikantaki eejatzi Isaías: Ikaminthaaka Tajorentsi Shintsi-perori rowawijaa-kotee
    eepichokiini asheninka. Eero rowawijaa-kotzimi, aritaki añaayiteeromi okaatzi
    iñaakiri paerani Paamaarini-jatzi, eejatzi Katsimaaniri-jatzi'
  ekk-PKP: 'Nagu Jesaja varem ütles: „Kui Kõigeväeline Issand ei oleks meile mõningaid
    järglasi jätnud, oleksime olnud täpselt nagu Soodom ja Gomorra.“'
  mpx-mpx: He i ola Aiseya wana baaba, i ba, “Yehoba Togasisi Hot i talam tubutubunila
    enuna bahi nihi yayaomal. He binimala nige ni oola o, inoke ta mowasi hot ni ola
    panuwa Sodoma ge Gomola.”
  wbp-wbp: 'Yangkangku Yijayarlu jarukungarduyurlu, nyampunya jaruju yarda yirrarnu
    jinta-kariji, ngulaju Yijirali-pinki-kirli yangka kujalu nyanungu-patu wangkaja:
    “Kaatuju yartarnarri-nyayirni! Kaji-ngalpa riwarri-mantarla nyurru-wiyi, ngulaju
    kapurlipa lawa nyinayarla yalirra-piya Jatama-wardingki-piya manu Kumarra-wardingki-piya
    yangka kuja-jana riwarr-pungu nyurru-wiyi. Kala lawa! Kaaturluju-jana panu-kariji
    wankaru-juku muurl-mardarnu ngalipa-nyangu-patu nyurnunyurnu-patu. Kujarlaju karlipa
    wankaru-juku nyinami jalangurlanguju.”'
  luo-luo: En mana kaka Isaya nowacho motelo ni, “Ka dine Jehova Nyasaye Maratego
    ok oweyonwa nyikwayo, to dine wachalo gi jo-Sodom, adier, dikoro ne wachalo kaka
    jo-Gomora.”
  nhe-NT: 'Huan ipan sejcoyoc Isaías quiijto: “Intla Toteco tlen quipiya nochi chicahualistli
    ax quipiyasquía iyolo ica toteipa ixhuihua, huan ax quinequisquía quincahuilis
    sequin ma itztoca, techtzontlamiltijtosquía nochi tiisraelitame queja panoc ica
    nopa tlacame tlen itztoyaj ipan altepetini Sodoma huan Gomorra huejcajquiya.”'
  aii-aii: 'ܐܲܝܟ݂ ܕܐܡܝܼܪܹܗ ܐܹܫܲܥܝܵܐ ܡ̣ܢ ܩܲܕܡܵܝܬܵ‌ܐ: ܐܸܢ ܡܵܪܝܵܐ ܚܲܝܠܬܵܢܵܐ ܠܵܐ ܗܵܘܹܐ
    ܗܘܵܐ ܫܒ݂ܝܼܩܵܐ ܐܸܠܲܢ ܙܲܪܥܵܐ، ܒܸܬ ܗܵܘܲܚ ܗܘܵܘ ܐܲܝܟ݂ ܣܕܘܿܡ ܘܒܸܬ ܕܵܡܲܚ ܗܘܵܘ ܠܥܵܡܘܿܪܵܐ.'
  esk-NT: Tuvraqługu Isaiah-m nipliutaa, “Atanġum Saŋŋipayaaqaqtuam iñugiakitchuat
    sivulliavut iñuupkanġitpagich iluqapta piyaqqukkaunayaqtugut Sodom-tun suli Gomorrah-tun.”
  msb-msb: Pareho ini san ginsabi man sadto ni Isaias, “Kun wara magbilin sa aton
    an pinakamakagagahom na Ginoo sin pira-pira na mga lahi, pareho na gayod kita
    san mga syudad san Sodoma kag Gomorra na waraʼn nabilin na katawuhan.”
  cpa-NT: 'Jø¹² bíh³ lah¹la² ca¹juúh² Isaías lah¹jiá¹², jǿg³ lǿa¹² ni³ si² quiah¹²dsa:
    Ca¹løa¹ quián² jniang³ ju³lah ca¹ŋi¹ŋë́² dsa² chian² jøa³juøi² Sodoma quianh¹³
    jøa³juøi² Gomorra, ju³ jøng² tsa¹ca¹chiúg² Diú¹³ ca²dsiog³ jniang³, rø²juúh² si².'
  dso-dso: ଜେନ୍ତିକି ଜିସାଇୟ ମିସା କଇରଇଲା, “ସବୁର୍‌ଟାନେଅନି ବପୁ ରଇବା ମାପ୍‌ରୁ, ଆମର୍‌ କେତେଟା
    ଲକ୍‌ମନ୍‌କେ ରକିଆ କରି ନ ରଇଲେ, ଆମର୍‌ ଦସା ସଦମ୍‌ ଆରି ଗମ୍‌ରାର୍‌ ଲକ୍‌ମନର୍‌ ପାରା ଅଇତା
    ।”
  meu-meu: Isaia ma eto, Iehova Sabaota ese beseda kwabu-kwabudia basinema hanohodia,
    ita na Sodoma bona Gomora heḡereḡeredia baitama puki.
  yva-NT: 'Maisyare anawae Yesaya po Yahudi maura nakato arono po ayao so raurairive
    wusyimbe to pare: “Abo! Wama susye randamisy bintabo, maisyare munijo Sodom muno
    Gomora raumandi kobe, ranivara Amisye, opi apa vambunine ntiti, aemeno wansai
    java. Weramu Amisye po wansamayar ti wama nake inta ta no.”'
  dgc-dgc: Sakay esa pa a kagi ni Isayas, éy “I mataas a Panginoon, éng éwan na inagaw
    du sénganya du anak tam to te hirap tam, éy naubus kitam a koman i banuwan na
    Sodoma sakay ta Gomora.”
  zpm-NT: 'Miṉ co ga bzeet Isá mazd glo, rëb me: “Teḻne niaca miṉe yquiad zdoo Dios
    zha Israel, znitlo me zho grëse zho zigne bnitlo me zha Sodom ni zha Gomorr.”'
  hix-NT: Onà wyaro nkehe xarha, noro heno nmenhotho. Kahe yawon kom yoh me naha,
    Kohkomo. Thenyenohnà komo rma yoh me naha. Noro rma, kukukuru komo kurunhoy hamà,
    tàwya kanàhnohnàtokonye. Kukukuru komo kurunhohra tehtok haxa, omeroro kanàhnohtàkanàràtho
    kom haryhe, àwya, Soknoma hon heno komo wyaro kesnàràtho kom haryhe, Komoha hon
    heno komo wyaro rma kesnàràtho kom haryhe. Àro wyaro rma nkehe, Esaeyas heno nmenhotho.
  sim-sim: Uhu mashi las nga Aisaia Judama ondonjik karem or kayeri sir, �Os Avui
    Wasilaka nir amber hom ni hakmbaha nor mbahandarikop ni harakori nir, os yanga
    Sodom nga Gomora nga nor mbarik li hatejerakori hom. Hako or halashirik nir amber
    mbeek ni hari ambu nir.� Karem Aisaia or kayeri sir.
  npi-ULB: अनि यशैयाले अगाडि नै भने, “यदि सेनाहरूका प्रभुले हाम्रा निम्ति सन्तानहरू
    छोड्नुभएको थिएन भने, हामी सदोम र गमोराजस्ता हुने थियौँ ।”
  cgc-cgc: Isaias gambal man, “Daw kiten na mga linai Israel ula kaluuyi ta Ginuo
    Dyos Na Makagagaem na may mabilin ki kiten na maluwas, sigurado gid na marwad
    ki paryo ta mga ittaw naan ta mga banwa na Sodoma daw Gomora.”
  tim-tim: Akto Yesaiaŋe beirâ miawakbiapgât hin magep, “Humonenŋe kâmot kârikŋe Humo
    Amboyeŋande hutnenŋânba konok konok bo oloŋ nenekto dâine âmâ Sodom Gomora itiŋ
    gulam agiat hain are akbâen.”
  yor-yor: 'Àti bí Isaiah ti wí tẹ́lẹ̀: “Bí kò ṣe bí Olúwa àwọn Ọmọ-ogun ti fi irú-ọmọ
    sílẹ̀ fún wa, àwa ìbá ti dàbí Sodomu, a bá sì ti sọ wá dàbí Gomorra.”'
  wos-wos: 'Wungi hayitaka hundi nak akwi Aisaia angi dé hayi: Némafwi hambuk yakwa
    Néma Du God nana du takwa nawulakré jémba rendate wahafi yandét, nani atéfék Sodomna
    du takwa Gomorana du takwa hiyandan maki, nani hiyatame.'
