  cco-NT: Jo̱ dseaˋ sɨju̱ˇ dseaˋ Israel lɨ́ɨngˊ jaléngꞌˋ íˋ lɨ́ꞌˆ laco̱ꞌguɨ la lɨ́ɨngˊ
