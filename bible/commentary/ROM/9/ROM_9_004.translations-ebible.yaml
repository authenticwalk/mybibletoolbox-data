  mlp-mlp: Yaqgo mataw na in Isrel on matawta teq mebmebmo God in gililewunim giwaqan
    in ago onmin tiqiyiyta. Ad in God ahol anuwan teq ago zaway in gime anonabmo ahol
    waqiyta. Teq God in Isrel on mataw na gidimun tonnan haqad tuteqmo in gisesan
    nenaq an adugan wazyaqta. Ad teq in ago maror Moses bilamta na tinagmo. Negan
    Isrel mataw gimomo in God ayon tamaz emgo adan na waqiyta. Teq God in mataw naqmo
    gidimun tonnan haqad gamuk hel diqmo gibilanta.
  ape-C: Eshesh Israel douk Iruhin nanagraehesh iri arpesh. Anan nenekesh shatogur
    ananish batowish. Aria douk neyabigesh shatik agundok douk anan narao debeinyi
    nyeigur aria natrugun abom um. Shopunek nakripesh adurin atinyi dodogowinyi baraen
    douk nani eshesh shape atugun sheyagwrehen iri. Nekeshi enyudok lo um Moses ananis
    wis um. Neyabigesh adurih yah um shunek lotuman numun ananit debeiti urupat um.
    Sharao baraen douk Iruhin nakri enyen adurin atin abom iri.
  bgs-bgs: Sikandan tô mga rubbad i Israel na igsalin ka Manama, asta iring dan na
    mga gabatà din. Sikandan tô igpakitaan din katô séllaán din, asta sikandan tô
    igtandóan din ka kadigárran. Sikandan tô igbággayan din ka mga sugù, asta sikandan
    tô igtinuruan din tingód katô kapangadap kandin. Sikandan tô inalayun igtandóan
    ka Manama.
  faa-faa: Isiraya aporoane Kotimo kára araresapo. Isiraya aporoane Kotimo ipi hokosa
    pariraka risikiasimo iane pasimoyereapo. Arirakano Koti ipi iyaki hakāsa reke,
    ipu hemakapusimo Koti ipi ti pakae faesa ira rufi asíane iyaki hakāsa reareapo.
    Arirakano Kotiane Isiraya aporoyaki reke, someaka mayereapo. Someaka maraka iaki
    Kotimo ipi somemane karaka, ūri Sainae á Moseseaki Kotimo ipi somemane kayereapo.
    Arirakano Isiraya aporomo Kotiane koteaka kekerehoasimo Kotimo iane ararehoareapo.
    Ayiáka iane makotehokosakipoko Kotimo someaka mayereapo.
  kik-kik: nĩo andũ a Isiraeli. O nĩo Ngai aatuire ciana ciake; na nĩo maikaraga na
    riiri wake, na no-o matuĩtwo andũ a kĩrĩkanĩro, na a kwamũkĩra watho, na a kũhooyaga
    hekarũ-inĩ, o na ningĩ nĩo merĩirwo ciĩranĩro.
  cap-NT: Israel majchmaatinacquiztan tjonchiz̈ cjen, ninacaqui Yooz illzta z̈oñinacac̈ha.
    Yoozqui judío z̈oñinacz̈quiz persun honora tjeezic̈ha. Niz̈aza Yoozqui judío z̈oñinacz̈tan
    acuerdunacquiz luzzic̈ha. Niz̈aza Yoozqui Moisesquiz lii tjaachic̈ha ninacz̈tajapa.
    Niz̈aza Yoozqui, jaknuz̈t niiz̈quiz sirwiz waquizic̈haja, jalla nii cuzturumpinaca
    ninacz̈quiz tjaachic̈ha. Niz̈aza tuqui timpuquiz Yoozqui ninacz̈quiz takunaca
    tjaachic̈ha, jaztanaqui tsjii Liwriiñi tjonaquic̈ha, nii.
  ksr-ksr: Yoŋonoŋ Israel tuuŋ uutanoŋ laligogi Anutunoŋ uŋuano buŋaya kolooju. Anutuwaa
    qabuŋaya bosima akadamugiawo kolooju. Anutunoŋ yoŋowo oyaŋboyaŋ koloowutiwaa soomoŋgo
    walaga ano gbilia ama Kana qaa oŋono. Kawaajoŋ jiwowoŋ jigonoŋ uma Anutuwaa waeya
    meŋ mepeseeŋkeju. Anutunoŋ kotumotueya seiwaatiwaa qaa somoŋgoroti, iikawaa hoŋanoŋ
    koloowaatiwaajoŋ mambomakeju.
  eng-TNT: 'which are the Israelites. To whom pertayneth the adopcion and the glorie
    and the covenauntes and the law that was geven and the service of God and the
    promyses:'
  sbs-sbs: Ma isilaele. vena ku añulwa, inkanya, chilikani, impo zo mulao, kulumbeka
