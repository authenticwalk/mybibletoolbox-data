    vô he, dɨ nêl môp wê he ob si daa dɨ kɨtaa vô Anutu ge, dɨ hɨlu kɨyang ya hɨxôn
    vô he,
  nak-nak: Egiteu la valaluale, egite la valalua sesele tetala, eia hilovi egiteu,
    eia vipou egiteu te la matagaga tetala. Eia tau la merera tetala ale tikumu, ale
    sesele, soio tegiteu. Eia vahilo legiteu la gauru la lotu, eia veia giteu veia
    eia ge sau tola egiteu.
  lbb-lbb: La a tarai Israel, ning e God i ras pas la sur la na natnatnala. I asangan
