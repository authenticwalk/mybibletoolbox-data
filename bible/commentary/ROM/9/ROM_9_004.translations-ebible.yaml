    sa vaha xaan sihin ñu. Ta i saha ra tuhun sa i saha ra sii ra Moisés sii ñu, ta
    i catyi ra sihin ñu yozo caa cua zavaha ra sa vaha sihin ñu ityi nuu ca. Ta i
    zañaha ra sii ñu cuhva cuñi ra sa cua zacahnu ñu sii ra.
  qvh-NT: Israel runacunataga Tayta Diosninsi acrargan wamrancuna cayänanpämi. Sayno
