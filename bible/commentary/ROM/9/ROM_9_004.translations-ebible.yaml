    göhtjo cʉ cje̱ya cʉ ba e̱je̱, nim pa jabʉ gár tzöyajʉ, amén.
  hoy-hoy: आंदुर इस्त्राएली उर, अदिक परमेश्वर उन पार उन अधिकार अदिक महिमा अदिक वादागोळ
    अदिक व्यवस्था अन उपहार अदिक परमेश्वर उन उपासना अदिक प्रतिग्यागोळ आंदुरवा हुव.
  amo-amo: Inun na idi Israila. Idi nin seru, nin zazunu, nin nisilin, nin liru Kutellẹ,
