  zar-NT: Yuguʼ bönniʼ uládz quiaʼ naʼ nácagaquiëʼ zxíʼini xiʼsóëʼ Israel, ateʼ Dios
    bëʼë légaquiëʼ lataj ilácagaquiëʼ zxíʼini cazëʼ. Yöl-laʼ zxön queëʼ Dios guzóalen
    légaquiëʼ, ateʼ Dios budödëʼ lu náʼagaquiëʼ didzaʼ rucáʼana tsahuiʼ, encaʼ xibá
