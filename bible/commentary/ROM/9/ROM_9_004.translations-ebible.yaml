    masɨhendɨ ranane asu ahɨnümbɨ hohoanɨmo ranane ra masahümündi. Asu Godɨmbo ndofe
    hohoanɨmombo hohoanɨmo ranane asu God ai horombo hoafɨre masɨhendɨ hohoanɨmo ranane
    ai ra masahümündi.
  ptp-ptp: Ên xomxo Islel ge, Anutu vɨnoo he nêb i nue, dɨ xêkɨzêc hɨxôn xêseac wê
