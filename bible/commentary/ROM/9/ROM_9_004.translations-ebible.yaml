    manyɨnyaate, nyatihɨ komɨ manyɨnyaanimataahiyaanɨne. Komɨ manyɨnyaanimatonɨhɨ
    Autaahaatɨho komɨ gaahaiwa watɨpɨhaiwa nanyisatɨ nanyamihɨhiyaanɨne. Iyatɨ satatɨ
    sahɨ kiyaatɨnɨhɨ nisɨhiyaatimatɨtaatɨwe tatɨ pɨwɨha watɨpɨha katanyasatɨ nanyinyatɨ
    amɨ komɨ wɨnɨhapɨpa nyangi nanyinyataise. Komɨ aŋɨ awaindɨhandaatɨhɨ aunɨhɨhɨrɨ
    kataatɨ gaapundɨtɨhaahaiwa nanyinyataise. Autaahaatɨho kahapaamapɨpa gaahaiwa
    nanyamɨtandɨ jɨhɨ tɨmanatɨ nyamɨ asoya asisai kaundiwaiwa nyahɨ nehaayo.
  ubr-ubr: Osi on God an sabu rurubinis; On Toun nanatun ifouris ato On Wabin duran
