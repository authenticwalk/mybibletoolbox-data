  sri-sri: 'Ĩgʉ̃sã, Israel parãmerã ããrĩturiarã ããrĩ́ma. Marĩpʉ ĩgʉ̃sãrẽ: “Yʉ pũrã
    ããrã”, ãrĩdi ããrĩmí. Ĩgʉ̃ gosewasiriri merã ĩgʉ̃sã watope ããrĩdi ããrĩmí. Ĩgʉ̃sãrẽ:
    “Yʉ, mʉsã Opʉ ããrã. Mʉsã, yaarã ããrã”, ãrĩdi ããrĩmí. Ĩgʉ̃sãrẽ ĩgʉ̃ dorerire masĩburo,
    ãrĩgʉ̃, Moisére irire pídi ããrĩmí. “Yaa wiigue yʉre bʉremurã, ãsũ irika!” ãrĩ
    pídi ããrĩmí. “Mʉsã parãmerã ããrĩturiarãrẽ õãrõ iritamugʉra”, ãrĩdi ããrĩmí.'
  nal-nal: Naandi amun Israael. Nakmai xa ra kalin naandi xuna balazang amun gogon
    faabulus sina. A marmari daxaiang sina xa iziar lawalaua naandi, ma xa ra giu
    a rudaxaiang faraxai wana naandi, ma xa ra lis amun Lus sin Moses sin naandi,
