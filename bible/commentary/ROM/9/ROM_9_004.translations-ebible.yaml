    tupwaiꞌ me ŋaiꞌe ŋaiꞌe ŋaiye ka angang lenge.
  kiz-kiz: Bhene ndo Bhaisraeli. Bhabhajhe ni hali jha kujha bhana, bha utukufu, bhwa
    maaganu, ni zawadi jha sheria, kumwabudu K'yara, ni ahadi.
  tzo-TZE: Yu'un ja' jchi'iltic ta israelal, co'ol t'ujbilutic yu'un Dios. Ja' co'ol
    jmoltot jchi'uctic ti iloq'uesatic tal ta Egipto banamil ta vo'onee, xchi'uc ti
    i'ac'batic tal xojobal Dios ta stojolic c'alal ixanovic tal ta bee. Xchi'uc ti
    i'albatic ti chcoltaatic yu'un Dios. Xchi'uc ti i'albatic li smantaltaque. Xchi'uc
    ti i'albatic ti c'u x'elan tspasic li templo nucul yo' bu chich'ic ta muq'ue.
    Xchi'uc ep ta velta i'albatic ti c'u x'elan chiscoltautic c'alal me ital li Jcoltavanej
    tstac tale. Le'e ja' co'ol jmoltot jchi'uctic li jchi'iltactic ti mu xch'unique.
    Jech noxtoc li Cristo ti ac'bil yabtel yu'un Dios chiscoltautique, ja' co'ol jchi'iltic
    ta israelal ic'ot. Li Cristoe ja' Dios ti sventainoj scotole, ti stuc ch‑ich'at
    ta muc' sbatel osile. Jech ac'o c'otuc ta pasel.
  lex-lex: Yoma makden Yahudi re rlernan oleka unut lawna. Ir er maka Israel nadurit
    nana yoma Uplerlawna ed maka kwaliri ir pa Nhi'a la a'nani me Entut walia E plolli-mneheni
    mak khitita-kreprepra la ira. E' ed maka kakot targ nnio'oni re la ira, me Nal
    walia agama deullu-tatarni la ira. Uplerlawna ed mak kwatut ir la talla plollola
    pa rkola tieru-rawur nehla la E'a. Nnio'a harahu er maka Uplerlawna Nano'targa
    la ira.
  dov-dov: Mba Izilayeli. Bakabweza, bulemu, zizuminano, achipo chamulawu, abukombi
    bwamung'anda yaLeza, azisyomezyo.
  rgu-rgu: Sekona te sira nana, lahenda Israel, riꞌ lahenda nusaꞌ esa fo naua-nanale
    nan seli. Neme fai a ulu na mai Manetualain soꞌu naa si dadi reuꞌ Ria ana nara
    so. Ana natudu kuasa kahere Na soa-neuꞌ asa. Ana heke hehelu-barataa rupaꞌ ara,
    no si. Ana fee Atoran Na neuꞌ asa. Sira siꞌ doꞌo-tabe neuꞌ Ana, ma ralalau Ni.
    Ana helu nau natudu dale malole Na neuꞌ asa.
  toc-NT: Ma̠n Dios xca̠­lac­sacni̠t la̠qui̠ naca̠­li̠­ma̠xtuy cumu la̠ xca­maná̠n,
    porque hasta xamaká̠n quilh­ta­macú huá tima̠­la­ca­tzu­qui̠chá a̠má maká̠n qui­li̠­ta­la­ka­pas­nicán
    Israel, y la̠qui̠ nata­ca­tzi̠y pi̠ xlá anka­lhi̠ná xca̠­ta̠­lama ca̠má̠x­qui̠lh
    tax­káket la̠qui̠ naca̠­pu̠­lalé̠n la̠tachá nícu xlacán nata­la­ta­pu̠li̠y nac
    desierto, y cumu xla­cas­quín pi̠ aksti̠tum nata­la­tama̠y, tla̠n nata­la­ka­chix­cu­hui̠y
    huá xpa̠­la­cata ca̠li̠­má̠x­qui̠lh xata­tzokni xli̠­ma̠­peksí̠n, y lhu̠hua hua̠ntu̠
    ca̠ma̠­lac­nú̠­nilh naca̠­ma̠x­qui̠y para xlacán nata­li̠­pa̠­huán.
  som-som: kuwa ah reer binu Israa'iil, oo leh carruur-ka-dhigidda, iyo ammaanta,
    iyo axdiyada, iyo sharciga siintiisa, iyo u-adeegidda Ilaah, iyo ballamada,
  mam-C: Qu'n tyajil qtzan Israelqe, ex xi tk'mo'n Dios te Ttanim, ex najan Dios kyxol
    tuk'a tkyaqil tqoptz'ajiyil. Xi tq'o'n Dios tumil toj tkawb'il Moisés tu'n kykyijxjal
    toj wen tuk'a, ex xi kyk'mo'n k'ulb'il toj tnejil ja te na'b'l Dios, ex jni'xjo
    otaq tzaj ttziyin Dios, tu'n t-xi tq'o'n kye.
  ndj-ndj: Ava ndi vandu va Isilaeli Chapanga yavashawulili vavi vana vaki, vavapamu
    muukomi waki, kayilagha na veni vapokela Malawu vaki, udadawu wa nakaka na jangi
    shaki.
  mbj-NT: '@see-verse:ROM.009.003'
  lat-VUC: 'qui sunt Israëlitæ, quorum adoptio est filiorum, et gloria, et testamentum,
    et legislatio, et obsequium, et promissa:'
  ngp-ngp: Awo ni Waizilaeli, awo Mnungu awasagule wande wanawe, niyo awatenda ndala
    mwo ukulu na kadamanya nawo ndagano no kuwenk'ha miko yakwe, nakawalagisa ivo
    vo kuvika na kulagana nawo.
  enq-2: '@see-verse:ROM.009.003'
  eng-ASVBT: who are Israelites; whose is the adoption, and the glory, and the covenants,
    and the giving of the law, and the service of God, and the promises;
  mna-mna: Pa kere. Anutu ikam koroŋ boozo pizin Israel. Ni ikam zin ma tiwe lutuunu
    bizin. Mi muŋgu imbotmbot la mazwan, mi izzwe mburaana mi azuŋka kini pizin. Ziŋan
    Anutu timbuk sua boozo bekena tiparlup zin ma tiwe tamen. Mi zin ta tikam tutu.
    Anutu itunu ipaute zin pa zaala mi mbulu ki suŋŋana. Mi Anutu imbuk sua pizin
    pa koroŋ boozo.
  myw-myw: Mounid min-Yisleil tasiyas. Yowbad dilenen tasiyas bo isekes yakawanan
    tonen, bo ikaveiyon wasigeis tibsiyas, isekes nakaleiwag, o sitapwa̱loul, o ilivnek
    youd bwanabwein igaw mo bisekes. E, anilivan ma̱wan wasigeis tammwayas, tasiyas
    Ebelam, Aysak, Yekob; e, gimgilitoun Kelis delen mtowen Ebelam. Mapuna takavasis
    Yowbad tut nag beikous, mtowen takaleiwag youd babaw wasigeis. Eimen.
  sby-sby: Balo e Baislayeli, Lesa mbwalasala kwambeti babe banabendi, kayi walababonesha
    bulemeno. Lesa walapangana nabo, kayi nekubapa Milawo. Walabeisha mwakukambilila,
    kayi balatambula ncalabashomesha.
  sll-sll: Sire na arina hobi kwiana moya Isrel gang momia, hongebe God yulang i tibi
    ol tongure hamua. Hangure God aling kere ere nan gwa sire u tani naminua ditongwo
    ha i, gang hon malungwo hobi a i ware pimua. Pungwo i God kwiana moya Lo krehaman
    ha i tani ditongwo pimua. Pirere God awa ha para weni ditongwo pimua. Pire ha
    maing oo ala honagi pangwo i ere para yu pimua.
  yaq-NT: Inime'e Ijra'eltuka'uta betana yoemiammet yeu katriam. Intok inime'e, che'a
    bat naataka, Liojta betana yoemiarim benasi bitri. Inime'emak ju'u Lios, ket machisi,
    tua ju'unakkiachisi amemaktuk. Intok ameu bemelasi weyemta betana ameu a' lutu'uria
    yaak. Juka' nesaurita, Moiseejtuka'uta ji'ojteka'uta. Intok jum bwe'u te'opopo,
    Liojta jachin bem yo'orinee'uta am tejwaak. Intok chukula, juka' tu'ik ameu a'
    chupne'eti a' jiaka'uta.
  uro-uro: Ama Israelqäna di ma Ngämuqa aa ruvek kärarhani i qa armeng däm da bä rha
    män i aa es na rha bä aa murhämeska di qosaqi qa e vät a rha. Qa mualat na aa
    rharesbane qä na rha näkt ka von da rha aa Muräkt. Näkt ama engäktki na ngät ama
    ansäs sage ma Ngämuqa di nga e gem da bä rha di bä ba rha nä iarhongäkt kärqärhong
    i sa ma Ngämuqa aa mumänaris nä irhong.
  ita-1885: i quali sono Israeliti, de' quali è l'adottazione, e la gloria, e i patti,
    e la costituzion della legge, e il servigio divino, e le promesse;
  muy-muy: 'Nday ti bəza huɗ ge Izireyel. Melefit àdaba tay a ti tîgi bəza gayaŋ.
    Melefit àɗəfiki ana tay naŋ ti naŋ gəɗakani. Melefit *àwəlkabu ma gayaŋ akaba
    tay, àɗəfiki *Divi gayaŋ ana tay. Àɗəfiki ana tay ahəmamam tahəŋgalay naŋ ni akaba
    àhi ana tay ahkado : « Aməvi zlam sulumani ana kʉli. »'
  kqc-kqc: Ina bi Israel vene, ma Sei di mida mida kana vana rena, ini vabara oteimaro;
    uka ago, ago gira mana, ida ramari nivakena ma nitore rena ago bi ina vene di.
  tav-tav: Tirʉmʉpʉ macacʉ Jacobo cawamecʉcʉ cabero Israel cawame wajoaricʉ pãramerã
    jã ã judío maja. Yʉ punaa na ãmaro ĩi na cabejebajupi Dio jã ñicʉ jãare Israel
    majare. To bairi na mena cãñupi. Na mena ãcʉpʉ caroaro cʉ cãniere na caiñooñupi.
    Cʉ caĩ cũriquere na buio majiori camajare na cʉ cátibojapere na caĩ buioyupi Dio
    Israel majare. Cʉ carotiriquere na cacũñupi. Cʉ̃re na cáti nʉcʉbʉgopa wii quenare
    cacʉgoyupa. “Caroaro na yʉ átibojagʉ mʉja pãramerãre,” na caĩ buioyupi Dio.
  eng-ULB: They are Israelites. They have adoption, the glory, the covenants, the
    gift of the law, the worship of God, and the promises.
  spa-VBL: Ellos son mis hermanos de raza, los israelitas, el pueblo escogido de Dios.
    Dios les reveló su gloria e hizo tratados con ellos, dándoles la ley, el verdadero
    culto, y sus promesas.
  fra-_FOB: Qui sont Israélites, à qui appartiennent l'adoption, la gloire, les alliances,
    l'établissement de la loi, le service divin et les promesses;
  hau-ULB: Sune Isra'ilawa, sun sami karbuwa, da daukaka, da baiwar shari'a, da yi
    wa Allah sujada, da alkawarai.
  mal-mal: അവർ യിസ്രായേല്യർ; പുത്രത്വവും തേജസ്സും ഉടമ്പടികളും ന്യായപ്രമാണത്തിന്റെ
    ദാനവും ദൈവത്തിന്റെ ആരാധനയും വാഗ്ദത്തങ്ങളും അവർക്കുണ്ട്;
  kkc-kkc: Egeesi ma kulodu Isalael odoo hagee bia Godeeye tei owolo dio diso. Osoloso
    dimapoo yayo toowa doloso badeli goo ee eligiso. Osoloso yayo Isalael odoo sabolo
    to magooso. Osoloso yayo tei magoo ee dimapoo teneeso. Osoloso o hu dokodoo poudoolone
    yimapoo goomoga teneli goo ee dimapoo olo eligiso. Osoloso yayo dimapoo to abo
    edidi magooso.
  lit-lit: kurie yra izraelitai, kuriems priklauso įsūnystė, ir šlovė, ir sandoros,
    ir įstatymo suteikimas, ir tarnavimas Dievui, ir pažadai;
  urd-GVR: Allāh ne unhīṅ ko jo Isrāīlī haiṅ apne farzand banane ke lie muqarrar kiyā
    thā. Unhīṅ par us ne apnā jalāl zāhir kiyā, unhīṅ ke sāth apne ahd bāndhe aur
    unhīṅ ko sharīat atā kī. Wuhī haqīqī ibādat aur Allāh ke wādoṅ ke haqdār haiṅ,
  far-far: Na wane Jiu ki, kera wane God ki. Ma God filida 'ua na mai, fua ne kera
    ka dia wele nia ki, ma nia ka fatainia na 'initoe nia fuada. God ka fata alangai
    fuada, fua kai falea kera. Ma God ka kwatea na Taki ki fuada. Ma kera ka saitamana
    fosie mamanae ana God. Ma God ka fulia alangaie 'oro ki fuada.
  suz-BL: मेकोपुकी इस्राएली नम। मेको परमप्रभु यावे आ तमी तौ बाक्‍नीम। आ छेङछेङम बाक्‍चा
    कली योव़शो मुर नम, मेको आन कली कबल पशो बाक्‍त, आ अरेशो लोव़ तुइक्‍पाइश्‍शो बाक्‍त,
    परमप्रभु यावे कली दोपा मान पचा, दे तुइक्‍पाइश्‍शो बाक्‍त। परमप्रभु यावेमी मेको
    आन कली थोक्‍शो लोव़ पशो बाक्‍त। प्रस्‍थान ४:२२; ब्‍यवस्‍था ७:६; प्रस्‍थान ४०:३४;
    उत्‍पत्ती १७:७; प्रस्‍थान २०:-
  car-NT: Israel pajanymbo irombo mo'karon mandon. Mo'karon otyrykon me ro moro Tamusi
    y'me me aino, moro ekuranondono, morokon Tamusi nyry'san omenano, moro omenano
    merory, moro Tamusi ety awongary, morokon Tamusi wykato'konymbo enapa man.
  amp-amp: Rom tu Isrer frikeftuhem. Nd Isrer frikeft Bro Nkifrar kfo memor, “Isrerm
    tom tu nkifra tannefenm.” Romn Ijift toh tanyhato tfit kmiko yimohat, turhu nukafat
    tohakmoatt rom be nd nukafat hti hti yimoum. Yo turoh nkiframpno Bro Nkifrar mrokfom
    nafak dbakafmomm. Yo Mosesrpno Isrerroh toh nmbuham kfo boririfhu nuhashato lotu
    yuham kfo hta bohta nuhasmorm. Yo tamoh tamoh kfo hta mrokfom rompno rhuyukm ndm
    bi kfo nuhas bonuhas bugamorm.
  bht-bht: सै मेरे सांई इस्राएली लोक न, इना जो परमेश्वरे अपणे गोद लियो बच्चे होणे
    तांई चुणया, महिमा, बाचा, मूसा दी व्यवस्था, परमेश्वरे दी भक्ति कने बायदा उना दी
    है।
  eng-NOY: who are Israelites; whom God adopted as sons, whose was the glory, and
    the covenants, and the giving of the Law, and the service of the sanctuary, and
    the promises;
  cub-NT: 'Návacari Israel bácʉ, ñai mamarʉmʉ Jacob ãmicʉcʉ bácʉ, Jʉ̃menijicʉi pʉeno
    baju mearo d̶acaimʉ mácʉi pãramenamu. Návacaribu Jʉ̃menijicʉi beoimara mácavʉ,
    ʉ̃i epequiyepe ayʉ náre ʉ̃i bʉcʉóvaimara. Náque cʉcʉ, Jʉ̃menijicʉ jã́d̶ovarejaquemavʉ
    náre ʉ̃i mearo miad̶árore, ne majinajiyepe ayʉ meacʉ bajure. Jʉ̃menijicʉ coyʉrejaquemavʉ
    náre: “Yʉrecabu mʉje jabocʉ. Aru mʉjarecabu ji jaboteimara”. Que arĩ, Jʉ̃menijicʉ
    toivacaicõjenejaquemavʉ Moisés bácʉre ʉ̃i d̶aicõjeiyede náre. Jʉ̃menijicʉ buedejaquemavʉ
    náre aipe d̶arĩ ne jãve mearore jínajiyede ʉ̃́re. Jʉ̃menijicʉ “Yʉ mearo d̶acacʉyʉmu
    mʉjare”, arĩ coyʉrejaquemavʉ náre.'
  ita-1927: che sono Israeliti, ai quali appartengono l’adozione e la gloria e i patti
    e la legislazione e il culto e le promesse;
  lww-lww: 'Asitomyuli sur wo la nap̃a Ntewa kila pan ita le Yu la rui, nap̃a la na
    sanini: ita ke narui nap̃a Ntewa mliganar kata apua lus nae Israel lala sape ape
    kiena yeririna lala, ita ke narui nap̃a Ntewa pisawal sape kuslua ita sane tepe
    narina lala, ita ke narui nap̃a Ntewa mligan kapi vivaga na kiena urarena sumon
    kieta yeririna lala e yomema nanua sumo, ita ke narui nap̃a Ntewa sum̃a kila ke
    naviranarena lala amio kieta yermarua lala, ita ke narui nap̃a Ntewa mligan kiena
    navisaluaena sike e ita, ita ke narui nap̃a pupia yum̃a wa na lotunen Ntewa sike
    pun ita, ita ke narui nap̃a Ntewa pisaar navisa ruruena moki pan ita,'
  ckb-ckb: ئیسرائیلییەکان. لەخۆگرتنەوە و شکۆ و پەیمانەکان و وەرگرتنی تەورات و ڕێوڕەسمەکانی
    پەرستن و بەڵێنەکان هی ئەوانە.
  nas-nas: Teing Kumponing bakaning miruꞌuruꞌning, baurukaaꞌ deempuruꞌning eeꞌnoko
    bakaang meenasi avuruꞌning. Teing amutemuꞌke kara tampaꞌ naroompevuruꞌning eeꞌnoko
    avuruꞌ tee boto eeꞌnoko tee dootuuꞌ masikung;
  uvl-uvl: Iri Israel mur pe NeHalang nena hana mur nenge poia iri ke te lohot ke
    tutuna mur ia iri pe NeHalang hemallaha hote nena hemalmalinga lange iri. Pe te
    takisia NeHalang ke i luluch nge iri pe te mene nena hotonga mur pe te etei tote
    poinga nenge te heto heke NeHalang pe NeHalang poia tomunga hel ana helenga luluch
    nge iri.
  eng-BBE: 'Who are Israelites: who have the place of sons, and the glory, and the
    agreements with God, and the giving of the law, and the worship, and the hope
    offered by God:'
  ixl-CNT: Aꞌ nival qꞌul ituꞌxh ixalam u Israeel. Mamaj bꞌaꞌnil kꞌulel taqꞌo. Tan
    aal u Tioxh aqꞌon bꞌens ikꞌaol imeꞌal. Utz atin u Tioxh tixoꞌl tuchꞌ vitechalil.
    Iꞌan unjolol nukꞌuꞌm tuchꞌ. Ech aqꞌax qꞌu mantaar te tikuenta u Moisees. Aꞌ nitaleꞌ
    aas kaniꞌch inimal toksal u Tioxh siꞌaneꞌ. Utz tal u Tioxh te aas sikꞌul tereꞌn
    mamaj bꞌaꞌnil oj sitzojpi vaꞌl nital u nukꞌuꞌm.
  xsi-xsi: Nanayoni Maro Kindeni ipateanzi Isrel ŋgu ku ivetanzi sipâŋga i natu wukale.
    I itula tamwata ne sinâla wa walo kaika pwataki panzi lâ, aku iveta mbutukunâŋa
    kunzi ku io ne ŋgua tukuŋa ilâ panzi tona. I itula paneâŋa ne vetâŋa mao panzi,
    aku ipa ŋgua lâ tu ma ikainzi piti lâ kazâŋa ilo tona.
  crx-NTPO: Ndunne Israel oots'u haindene Yak'usda 'utahábanla dudune' hoole' ha.
    'Enne 'uhint'oh Yak'usda budálhti' 'ink'ez be buts'ú nahizya-un, 'et buba nahoosdzi.
    'Enne 'uhint'oh Moses be 'udustl'us butl'a ídan'ai 'i be nts'en'a la Yak'usda
    ts'ih'un un'a hiba 'oot'en ha.
  kan-OKCV: ಇಸ್ರಾಯೇಲರಾದ ಅವರಿಗೆ ಸ್ವೀಕಾರವೂ ದೇವರ ಮಹಿಮೆಯೂ ಒಡಂಬಡಿಕೆಗಳೂ ನಿಯಮ ಕೊಡೋಣವೂ ದೇವಾಲಯದ
    ಸೇವೆಯೂ ಹಾಗೂ ವಾಗ್ದಾನಗಳೂ ಒಪ್ಪಿಸಲಾಗಿವೆ.
  bbb-bbb: Godi fune isuibe e Jiusi ije kena uniae areme fune fuone sanaema ije abe
    miae. Areme fu kiae, Jaeje jaka anafa nono kiae. Ro kuke Godi fu buone ireobo
    oemarema ijadufuo fu akae fuone abe miae. Areme fu vame maeje bu izege fu aroenoedufuo
    ije nijasia areme fu kuke izege fu ifejiaga bu ma karivadufuo ijene visu kuariae.
    Godi fu ijiege kuariae rove e Jiusi ije buka naebe fu irinae.
  blw-blw: Te chichaat ganà paat Israel chicha way penepelen Apudyus ah man-a-anàna
    ya chicha paat agé hen nangempàil-ana hen humiliyan hen kena-apudyusna. Yag chicha
    agé hen nangentoragana hen anchichay entotoragna. Yag inidchatna hen orchinna
    an chicha yag intudtuchuna hen ustoy ekamancha way manayaw an hiya. Yag chicha
    agé hen nangempostana hen anchichay empopostana.
  tam-2017: அவர்கள் இஸ்ரவேலர்களே; புத்திரசுவிகாரமும், மகிமையும், உடன்படிக்கைகளும்,
    நியாயப்பிரமாணமும், தேவ ஆராதனையும், வாக்குத்தத்தங்களும் அவர்களுடையவைகளே;
  azz-NT: Porín nochi tejuan tiiconehuan de ne huejcautat Jacob. Huan tohuejcautatuan
    Totajtzin Dios Yejuatzin quinselij nochi yejuan queme iconehuan. Huan Dios yetinemía
    nintzalan huan quinnextilijtihualaya ihueyicualtziyo. Huan Totajtzin Dios moyectencahuac
