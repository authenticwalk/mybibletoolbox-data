    oya, iyavei, “Amboavɨye itera che ñehe pe rese” ehi yuvɨreco chupe.
  kmh-kmh: Pen Gor Yisrel kay kuyip, ñapan yand mindeyaŋ aŋgiy gek, kiyk low minim
