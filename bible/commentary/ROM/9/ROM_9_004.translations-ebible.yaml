    nu lo ge numorekare potinua; nu bowi inoise nuaira susu numorekare gipenua; nu
    nena ewanana numorekare potamu seroninua;
  fra-NCL: qui sont Israélites, à qui appartiennent l’adoption, et la gloire, et les
    alliances, et la Loi, et le culte, et les promesses,
  snn-NT: Yë'ë bain jubë, Israel jubë hue'ecuare ro'tato, Riusubi baguë bainrebare
    bacuare cuencueguë ba'nji. Baguë ta'yejeiyereba ba'iyete bacuani masi güeseguë
    ba'nji. Baguë ira jia'noni case'e, Moisés coca guansese'e, Riusu huë'e yo'o coñe,
    baguë cani jo'case'e're yo'oja'ye, ja'anre bacuana jo'caguë ba'nji Riusu.
  atb-NT: Haú bang gi, Israelaq byu pé nghut lhê. Zo yín yû huî é hkyô le, hpungwup
    shingkang le, dangshikaq pé le, tarâ lé myang hap yu é hkyô le, noqkuq yhûm má
    noqkuq é hkyô le, danggidiq pé lé le, yhangmoq wó yu akô nghut ri.
  cek-AK: nihcae loe Israel kami ah oh o moe, pacah ih caa ah ohhaih, lensawkhaih,
    lokmaihaih, kaalok paekhaih, Sithaw toksakhaih hoi lokkamhaih hnu kami ah oh o;
  bkd-bkd: Sa mga Judio iyan mga kaliwatan hi Israel sa pinilì hu Dios ha mga etaw
    din daw binuhat din sidan ha mga batà din. Impaahà din kandan sa pagkagamhanan
    din daw amin dan mga kasabutan hu Dios daw inilahan din daan sidan hu Kasuguan.
    Hustu gayed sa kandan ha pagsimba daw nadawat dan pa sa madakel ha mga saad.
  ctu-76: I jiñʌjlelob Israel. Dios ti' pʌyʌyob cha'an mi yotsañob ti yalobilob. Ti
    tsictiyi i c'otyajlel i ñuclel Dios ti i tyojlelob. Ti yʌq'ueyob trato bʌ t'an
    yic'ot i mandar Moisés. Ti cʌntisʌntiyob bajche' yom i ch'ujutisañob Dios. Ti'
    wʌ subeyob cha'an mu' bʌ i yʌq'ueñob ti tyal tyo bʌ ora jini wʌ albil bʌ i cha'an
    Dios.
  lac-NT: Mʌ' ja wirej, a C'ujo', caj u tetaj a tenob u winiquirenob israel quire'
    u pararenob C'uj. Robob caj yirob u jach sasirir C'uj. Raji' xan, caj u ts'aja
    ti'ob u t'ʌn soc yerob ba' cu bin u betic C'uj. Caj ts'a'b ti'ob ten C'uj u t'ʌn
    Moisés. Caj esa'b ti'ob bic tabar u c'ujinticob C'uj. Bayiri' xan, C'uj caj u
    ya'araj ti'ob a ba' cu bin ts'a'bir ten C'uj ti'ob.
  xla-xla: Epapele dulu dla Isalael so opa iwoloye Godtapo ya꞉ akimlala ikadepe duwapo.
    Epame ya꞉tapo yia꞉ watle ya꞉ta hela꞉dle nati-iwapo. Epame ya꞉tapo Isalael so mate
    yu itiyapo himili dulu dla yia꞉ye ya꞉ta sesalemale so depo ha꞉ha꞉lati aiyalma
    koko ma yia꞉ watle hamiwapo. Epame yia꞉ watle ikadepe api tle ya꞉ hi di dla ta꞉demama
    ya꞉ watle siyele hamilowe koko ma imuwapo. Epame yia꞉ watle Kelisota alotle puluwe
    koko ma atlamuwapo.
  xav-NT: Ta norĩ hã 'Re ĩhâimana u'âsi mono nhimipisudu, te 're hâimana za'ra. Ta
    norĩ ãma, ma tô 're 'ra za'ra, 'Re ĩhâimana u'âsi mono hã. Ta norĩ ma si, ma tô
    rowa'a na aré ĩ'rata 're sãmra za'ra 'râwi, ĩwaihu'u pese zé hã duré ĩhâimana
    wẽ zé hã te te waihu'u za'ra da. Simisutu siré, ãma 're hâimana u'âsi za'ra mono
    da, ma tô duré marĩ ĩwẽ hã te te tãma 're apisutu. Ĩsimiroti na Mozési te te ĩrob'ui'érézé
    hã ma tô duré tãma sõmri za'ra. Ta norĩ ma, ma tô duré 're siwaihu'u za'ra, ĩ'uwaibaba
    si ãma 're ĩwata za'ra mono zéb da hã. Ta norĩ ma, ma tô duré ahâ na te te tãma
    're aropisutu, zudezu norĩ ma, za te te tãma ãma 're ĩ'a'uwaimrami mono zém na
    hã.
  cuk-cuk: Ar wemar Israel-dula gumalad. Ar Bab-Dummad, amar na e-mimmiga imaksad.
    Amar-abargi na e-gangued-yeerdaklegedba gudii gusad. Amarbo, Bab-Dummad igarmar-mesisad.
    Amarga Moisés-Igar uksad. Bab-Dummad-nug-odummoged-igar ega uksabalid. Degine,
    amarga sogsabalid, an napira bemarga ibmar ukoye.
  tbf-tbf: Egie mi kulu Israel. Ma e Raban a nga tour natuon nge gie ma a nga vasangan
    segie man matvinavaso. Ma a nga tsana ken sar kinubuits meie gie nge teir vunie
    nge gie mi Vinuor, ma gi suvuon mi duis nia rengeir simi Vona rengeir leong meie
    bu vakavakariem se Raban.
