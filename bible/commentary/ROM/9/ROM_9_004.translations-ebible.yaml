  chk-chk: Ir nöün Kot kewe aramas a filiiretä. I a atolongeer lon tettelin nöün o
    a pwäri ngeniir an ling. I a föri an we pwon ngeniir o ngeniir ekewe Allük. Ra
    fel ngeni Kot fän pwüng o angei än Kot kewe pwon.
  ssd-ssd: Nane Israel tugu minig. Nane nuŋe kiŋo kame minam tuku Kuateŋge nane madiniŋgina.
    Nu nane ndoŋ minmba minit. Nu nuŋe pasa ta nane ndoŋ katna. Nane tukul pasa ŋak.
    Kuate mbariŋam tuku ndin nu nane tumniŋgina. Nu wam magenu kam sakina ta nane
    amboŋga ismba tinaig.
  acr-TNT: Ma raj Israel e utinamit ri Dios, yey e rique ri xebuchaꞌ ri Dios re quebuꞌan
    ralcꞌoꞌal chique; xucꞌut cꞌu runimal uchomalil chiquiwach y xuꞌan tzij cucꞌ. Chique
    rique xyaꞌtaj wi Rutzij Upixab y xcꞌut chique suꞌanic calokꞌnimax ukꞌij ri Dios
    pa sakil wi. Yey tak rubiꞌtisinic ri Dios uꞌanom, que rique.
  rop-rop: Wal detlot kantrimen main olabat na detlot Isreil pipul. God bin pikimat
    olabat basdam blanga meigim olabat jidan biginini blanga im, en imbin shoum det
    shainiwan lait blanga im langa olabat, en imbin meigim det pramis garram olabat,
    en imbin gibit olabat det lowa, en imbin shoum olabat hau blanga weship langa
    im trubalawei, en imbin gibit olabat ol detlot pramis na,
  mee-mee: Ka ri ra sisiukamangng ae Israel sivuna memena bae Nutu ke pato rea ka
    goe rae i. Ba pala na i ke pakosining ka olamana e toakala ae i te ri. Ba ke kuma
    ka piunga ba bongame kala nge ri, ba ke tunge Bangapaga ra kanna te ri. Ba i ke
    palomatana rea ka bainga re nga kumangng ka kumangng a kanna nga tempel, ba ke
    role kerea ka oru papatu ra i bai ta kumangng ki nge ri.
  dif-dif: Tana Israelitala nganai, tanangu kupa nganala parai, ja pirnala, ja Testamenta,
    ja jirijiribani jaura, ja ngamalkijiribana, ja talpadakani jaura,
  gam-gam: Kambono ge Israel una kaima moi. God dji yene wombaye kaima moi. God kandjiye
    kerman pai mal une ombine dje awika kambono kani. Ye na wombana moyeke, na ye
    Godne moyaka, embe yembon we dje kandja gopa toi. Lo dje awo, lotu djine mal ombine
    dje awo, kun merke wal kaima ye auno we dje, God embe dje kambono awi.
  nou-nou: Edo embomei Abraham da apipie jawo Israel da orobe awa God mi kataburisira.
    Edo God mi etiri ungo uso kinapeina isera. Edo unemi ungoda tumondebain ari oro
    bo mi ari ainda joda torido uso usasa mi ungoda yei da isaga isira. Edo unemi
    uso agodari awa ungoda yei da ititisira. Edo unemi soregari embo awa itiri bugarase
    sedo ungoda yei adi sari mono gousira. Edo unemi ungoda yei tumondebain ari gebe
    da emboro awa ititisira.
  mqb-NT: Tinen nà, wan sə Isəra'ila ahay. Mbərom kə̀ tərak atan wan anahan aya awan.
    Kə̀ ɗakak atan anan mazlaɓ anahan, kə̀ ɓanak 'am tə tinen, kə̀ varak atan Tawrita,
    'am anahan. Kə̀ ɗakak atan anan cəveɗ sə həran nga lele awan, kə̀ zlapak i varan
    atan way lele aya bayak awan.
  ape-B: Echech Isrel douk God nanaglahech uli elpech. Anan nenekech chatoglu ananich
    batowich. Ali douk dakio nagilapech chatik agundak douk anan nalau nebenyi yeul
    ali nehiyatik umu. Chopuk naklipech adulin atinyi dodogowinyi balan douk nanech
    chape atugun chowechiken uli. Nekechi enyudak lo douk nakali Moses umu. Nagilapech
    duldulih yah umu chunek lotumanamu. Chalau balan douk God nakli enyen nyanubu
    adulin atin uli.
  grc-F35: οἵτινές εἰσιν Ἰσραηλῖται· ὧν ἡ υἱοθεσία καὶ ἡ δόξα καὶ αἱ διαθῆκαι καὶ
    ἡ νομοθεσία καὶ ἡ λατρεία καὶ αἱ ἐπαγγελίαι·
  cav-NT: Ecue ata cuana tu Israel eque ejuracana cuanaque. Yusuratu tuja ebacua cuanaque
    amerehua. Tuna tsehuetu tuque junenicuare tuja casa, jidaque tuna bamereyaque.
    Iyahuatu quisarati tuna naru ishu. Moisés eque tujatu ecana cacuatsashati cuejahua.
    Bahue tujatu ecana amerehua eje bucha camuimeretie juishuque. Tuna tsehue juneni
    ana, jidaque tyaana jadya tujatu ecana ahua.
  kgp-NT: isỹ tỹ ag mré Israel krẽ nĩn kỹ. Tỹ ag tóg Topẽ krẽ ja nỹtĩ vẽ, kỹ tóg ag
