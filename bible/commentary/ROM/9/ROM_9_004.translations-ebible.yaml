  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤀᤡᤛᤪᤠᤀᤡᤗᤡᤜᤠ᤹ ᤀᤠᤒᤠᤅᤣ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤐᤥ᤺ᤱᤛᤧ ᤛᤣᤃᤢᤛᤡᤀᤠᤱ ᤁᤢᤔᤡᤔᤡᤍᤡᤱᤅᤡᤴ
