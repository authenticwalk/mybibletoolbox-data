  khs-khs: 'Isolaiya senawa Koteyewi sosolo seselakeye. Isolaiya senawa Koteyewi Ene
    E sa:le amuna sita:pesita: iwa mene sililakeye. Aputa: Kote Ene iwalapulu ilipe
    ela:, iyewi matanemita: Kote Ene meiki koiya ho:liyawa tei wa:la amunawa iwalapulu
    semetei enekeye. Aputa: Kotewa Isolaiya senama ela:, selese tilakeye. Selapola:
    tise ima Koteyewi E solo elewa mikeye. Apula: Isolaiya senayewi Kotewa seli wapilimita:
    Koteyewi iwa sesepesakeye. Aluse Koteyewi E sepapo napowa ima mikeye.'
  dwr-ENT: ኡንቱንቱ ኢስራዔሊያ ኣሳቱዋ፤ ፆሳይ ኡንቱንታ ባሬ ናና ኡዲዴ፥ ባሬ ቦንቹዋ ኡንቱንቱና ሻኬዳ። ኡንቱንቱና ቃላ ጌሊዴ፥
