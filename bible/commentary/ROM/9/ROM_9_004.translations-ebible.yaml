  mop-NT: Aj Israeloo' ilic. Uchi tun yeetbecoo' u men Dios. Tz'abi ca' chiclac u
    sasilil a Dios ti'ijoo' ilic aj Israel biq'uin ado'o. Le'ec a Dioso, u tz'aj u
    t'an ti'ijoo'. U tz'aj a ley ti'i aj Moises ti'i ca' u tz'aa'oo' ilic ti'i aj
    Israel le'ecoo' u yetcaal. U ye'aj ti'ijoo' biqui ca' u c'ajesoo' a Dioso. U yadaj
    a Dios u tz'eec a qui' ti'ijoo'o.
  tet-tet: Tuir loos, sia ema klubun ida mak sotir tebes. Sia mak Naꞌi Maromak foti
