    pax can sley tet eb. Jix yal can tet eb tzet chi yute yi'on ey sba eb tet. Ey
    wan tzet yetal bey jix yak' sti' tet eb.
  deu-1912: die da sind von Israel, welchen gehört die Kindschaft und die Herrlichkeit
