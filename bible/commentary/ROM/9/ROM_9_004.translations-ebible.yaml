    namate mamenon oi-oik no sia. Nia foo Niakaan Ukun-badu baa sia, no nameno atu
    natudu laran diꞌak baa sia. Sia mak natene loꞌu-sudur baa Naꞌi Maromak nodi naliku
    Nia.
  hlt-MCSB: Amih tah Israel rhoek ni, cacah neh thangpomnah khaw, paipi rhoek neh
    olrhinah khaw, thothuengnah khaw, olkhueh khaw amih kah ni.
  xtd-NT: Roo xa ka kuu‑ro daꞌya dana Israel, ka kuu‑ro ñayiu n‑kudaꞌya ñaꞌa Ianyuux.
    Xixitna‑ro n‑ka kuu ñayiu n‑dandeꞌa ñaꞌa Ianyuux mee‑ia na n‑koko‑ia nuu n‑ka
    xo yuku‑i. N‑kida‑ia xiꞌin‑i ɨɨn tratu. N‑xiaꞌan‑ia ley‑ia, te n‑jaꞌan‑ia janda
    kada‑i xa ndadakaꞌnu‑i‑ia, dɨuni n‑xiaꞌan‑ia tnuꞌu‑ia xa taxi‑ia ɨɨn xa xá n‑taxi‑ia
    roo xa ka kuu‑ro daꞌya dana Israel.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ፆኦሲኮ ዶኦሪንቴ ዴሬኬ፤ ፆኦሲያ ዔያቶ ፔ ናይ ማሄኔ፤ ፔ ቦንቾዋ ዔያቶም ዻዌኔ፤ ጫኣቁሞዋ ዔያቶና
    ዒ ጫኣቄኔ፤ ዎጌያ ዔያቶም ዒንጌኔ፤ ጎኔ ካኣሺያ ዔያቶም ዻዌኔ፤ ሃጊ ማዓንዳ ዎዛ ቃኣላኣ ዔያቶም ዒንጌኔ።
  spl-spl: '@see-verse:ROM.009.003'
  usp-NT: Kakaj Dios xc'ula' yak rijajl Israel pi ralc'wal y xc'uta' jnimal jk'ij
    chiwchak, xan jchomorsa'n riq'uilak y xya' Jpixb' re Moisés pire xij rechak. Kakaj
    Dios xij rechak nen mo jnimirsaj jk'ij y q'uiyi' ri xij chi tina jye'na rechak.
  zav-NT: Diozən' gwcue'e chio'o beṉə' Izrael ca xi'iṉe'. Na' gwzoe' len de'e x̱axta'ocho
    ca' to ḻo'o beɉw de'en chey che'eni'. Na' bene' lyebe gaquəlene' ḻega'aque'. Na'
    ḻeczə bnežɉue' ḻega'aque' ḻei de'en bzoɉ de'e Moisezən'. Na' Dioz nan' əblo'ine'
    ḻega'aque' naquən' se'eɉṉi'alaže'ene'. Na' ḻeczə benche' lyebe de'e bene' len
    ḻega'aque'.
  sgz-sgz: U, matananu Israel, ái Káláu ákte patak pas gam ngoro rang natun, má ákte
    kis i katbán i gam mai tilik minmáir, má ákte oboi kán bos kamkabat narsá gam,
    má ákte tari si gam á kán nagogon. Ákte inngasi si gam suri ngádáh á matananu
    no da lotu ngoi uri narsán, má ákte oror pagas mam gam mul suri tan arasosah na
    longoi mam gam
  kek-NT: A'an eb li ralal xc'ajol laj Israel. Li Dios quixsiq'ueb ru ut quixc'uleb
    chok' ralal xc'ajol, ut quixc'ut lix lok'al chiruheb retalil nak cuan riq'uineb.
    Quixba̱nu li contrato riq'uineb ut quixq'ue lix chak'rab reheb. Quic'ute' chiruheb
    chanru te'xlok'oni li Dios sa' xya̱lal ut cuan c'a' re ru quixyechi'i li Dios
    reheb.
  blz-NT: Lipu' Israel iya'a ia sidakonmo Alaata'ala bo anak-Na, ka' Alaata'ala uga'
    nimpipiile'kon kuasa-Na na ko'ona i raaya'a. Ia nontoon i raaya'a, ka' nantarai
    ukum Torat. Ia nambantilkon se' tio koi upa i raaya'a bakitumpu na Laiganna Alaata'ala,
    ka' i raaya'a uga' nangalabotmo giigii' toon-Na.
  poe-NT: Jehe sín mé tsíkꞌaxrjeníxin sín tí sín Israel la Dios kꞌuáyéhe̱ sín éxí
    xje̱en chꞌán la ko Dios chóntehe tí jehe sín la kjuanjon kjua̱cha̱xién chꞌán la
    kja̱xin kꞌuáyéhe̱ sín tí nkehe kꞌue̱to̱an Dios la ko ti ley tsíkjin chꞌín Moisés
    la ko kꞌuáyéhe̱ sín kjuachaxin tsꞌe̱to̱an sín kíxin nkehe tí xra̱ tso̱nhen nkaxenhen
    ni̱nko la ko kꞌuáyéhe̱ sín tí nkehe tsíntáchro Dios.
  san-TAM: 'யதஸ்த இஸ்ராயேலஸ்ய வம்ʼஸா² அபி ச த³த்தகபுத்ரத்வம்ʼ தேஜோ நியமோ வ்யவஸ்தா²தா³நம்ʼ
