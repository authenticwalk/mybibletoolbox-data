    palga jiureni xtiidxni.
  san-MAL: യതസ്ത ഇസ്രായേലസ്യ വംശാ അപി ച ദത്തകപുത്രത്വം തേജോ നിയമോ വ്യവസ്ഥാദാനം മന്ദിരേ
    ഭജനം പ്രതിജ്ഞാഃ പിതൃപുരുഷഗണശ്ചൈതേഷു സർവ്വേഷു തേഷാമ് അധികാരോഽസ്തി|
  tam-TCV: அவர்கள்தான் இஸ்ரயேல் மக்கள். ஏற்றுக்கொள்ளப்பட்ட மகன்கள் என்ற உரிமை அவர்களுடையதே;
    இறைவனுடைய மகிமை, உடன்படிக்கைகள், மோசேயின் சட்டத்தைப் பெற்றுக்கொள்ளுதல், ஆலய வழிபாடுகள்,
    வாக்குத்தத்தங்கள் யாவும் அவர்களுடையதே.
  mit-NT: Vàchi divi descendencia xi xìì‑nsí Israel nduú stná‑nè, te quidá stná‑yà
    cuenta na ian dèhe‑ya nduú stná‑nè; mahì mii‑né nìsa itnuù ndiaha‑yá. Dècuèndè
    nì ndatnuhu sahnú stná‑yà xì‑né, te nì saquin‑yà iin tratu, nì sàha‑yanè ley ìì
    xí‑yá. Te nì cachitnùhu stná‑yà nansa cunucuachi‑né nùù‑yá na cahvi‑néyà. Te cuàhà
    gá ñà‑ndiaha íì nì quida‑ya comprometer xì‑né.
  ceb-ULB: Sila mao ang mga Israelita. Aduna silay pagsagop, ang himaya, ang mga kasabotan,
    ang gasa sa balaod, ang pagsimba sa Dios, ug ang mga saad.
  ces-LB: Za vlastní děti vás přijal, slavně vás vedl dějinami k ještě slavnější budoucnosti,
    dal vám své zákony, abyste v životě nemuseli tápat, naučil vás, jak ho máte uctívat,
    dal vám úžasné sliby,
  mkn-mkn: Padahal dong tu, orang Israꞌel, andia satu bangsa yang paling ontong. Tuhan
    su angka sang dong jadi Dia pung ana-ana dari dolu-kala. Dia kasi tunju Dia pung
    kuasa yang hebat kasi sang dong. Dia ika janji macam-macam deng dong. Dia kasi
    Dia pung Atoran sang dong. Dong yang tau sémba sang Dia, deng layani sang Dia.
    Dia su janji mau kasi tunju Dia pung hati bae sang dong.
  pol-UBG: Są to Izraelici, do których należy usynowienie, chwała, przymierza, nadanie
    prawa, służba Boża i obietnice;
  qxh-NT: Israel runacunaga Jacobpa willcallan caycanchi. Israel runacunallata Tayta
    Diosninchi wamrachacuran. Chunyaj pachaćhu purishan wichanpis achic-achicyaycar
    ricaripunyaran. Parlanacunyaran. Sinaí puntaćhu shimintapis musyachiran. Quiquinmi
    wasinćhu imanuy-imanuy alliman ćhurananpäpis, jarananpäpis tantiyachiran. Yawar-masillanpita
    Washäcuj yurinantapis auniran.
  nwi-nwi: Iriə kwənərəus kape Isrel, kɨni Kughen rɨmɨrhi əriə mə tɨni mɨnə, kɨni
