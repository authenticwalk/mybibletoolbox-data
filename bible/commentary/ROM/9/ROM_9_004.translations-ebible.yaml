  sbk-sbk: Abhene bha Israeli. Bhabhehwelwe huje bhana, abhe tufiwe ayangane, ezawadi
    eya logwe, hupute Ongolobhe, na malagano.
  mya-JVB: ထိုသူ တို့သည် ဣသရေလ လူဖြစ် ၍၊ သား အရာ၌ ချီးမြှောက်ခြင်းနှင့်၎င်း ၊ ဘုန်း
    အာနုဘော်တော်နှင့်၎င်း ၊ ပဋိညာဉ် တရားတို့နှင့်၎င်း ၊ ပညတ် တရားထားခြင်းနှင့် ၎င်း
    ၊ ဝတ်ပြု ခြင်းနှင့်၎င်း ၊ ဂတိ တော်တို့နှင့်၎င်း၊ ဆိုင်ကြ၏။
  kgf-kgf: Ieneŋ mia Israel ic. Waŋu Anutuac naŋhérawac buŋa ʒéma eebipi ʒéma ʒikiʒiki
    ac ooya ʒéma héna ac énécmimia ʒéma mepé qepési ai buŋa ʒéma sisipac acginaguc.
  awb-awb: Ísara ke Manikáne animárí míageheéna Manikánka naho omaq itowe. Omaq itowara
    igaqnaréhga Manikáne págege tehreh naneq tagowana wega omasa éhwéh teriuwe. Wega
    Mósísi iwíáh atowana sehgíóro ú ehweh teriuwe. Manikánsabe iwíáh íwíáh ató sansa
    sokigi ariena mókake awinauge ú ehweh teriuwe.
  gdn-gdn: Mamanuga God ubupu Diyu ragidai e ebo munuiyoma winetapu tadebu ade e eya
    tanai bagi kawaya ki mu kawarimugu kawapu mete iwa. E gwaiyabai wagubu ki ka mu
    nene ade e gorai oragai apunai Mosisi kwebu ki mu mete wadumupu. Mu e si badidi
    maba tepapamana ki yawatai e mu kabuwa-tapu ade gwaiyaba ebo ebo ki e mete tadebu
    kaimatana.
  nko-NT: Mɩ́ pɩ Israelfɔ gyí ahá ánɩ́ Bulu lɛ́lɛ pʋ́bwɛ́ mʋ abí. Amʋ́ ɔlɛlɛ mʋ
    numnyam súná. Ɔlɛka ntam há amʋ́, pʋ́ mʋ mbla wá amʋ́ ɩbɩtɔ. Olosuná amʋ́
    ɔkpa ánɩ́ bɔ́pʋtswɛ mʋ. Ɔlɛbláa amʋ́ tɔ́á alahɩ́ɛ́ ánɩ́ ɔbɔ́pʋhá amʋ́ fɛ́ɛ́.
  bsn-NT: 'Yʉ yarãre ado bajiro quẽnaro ĩnare yiyumi Dios: Ĩnare besecõari, “Yʉ rĩa
    ñaja mʉa”, ĩnare yiyumi. To yicõari, ĩañamagʉ̃ ñaboarine, ĩaĩañamani ĩnare yiĩorũgũñumi,
    “Mani rãca ñagʉ̃mi” ĩna yimasirotire yigʉ. Moisés ñamasir''ire ĩ rotisere ĩre
    cũmasiñumi. To yicõari, “Yʉ bojasere mʉa yijama, quẽnaro mʉare yirʉcʉja yʉ”, ĩnare
    yimasiñumi. “Mʉre, mʉ jãnerabatiajʉre quẽne, adi macarʉcʉro ti ñaro cõrone mʉare
    ʉjorʉcʉja yʉ”, ĩnare yimasiñumi.'
  pib-NT: Wannanwa Gisrayiline. Wannanni wa wgenchine gitakikolu, ga wa pogirewlu,
    ga wa tokanchi gipiratkaluru. Wannanwa Tokanchi Yokanatkaluru geneekalune, wa
    Goyakalu kamrurewyegitachine. Wannanni wa Goyakalu gipiratanru.
  wiv-wiv: A vuni Israel, a Vuvu ia e kohanidia na pidaka manumanu laveve, ki makidia
    dia kata kara habu tutuna matoto. A Vuvu ki vatunga kana glori ni dia. Ia ki katia
    na kontrak kamadia ki vala ve na lo ni dia. Ia ki vatunga mogepa lotua ni dia,
    ki katia promis kamahi ni dia.
  reg-reg: Bhenene ni Bhaisraeli. bhanu bhali no kukoleka bhana, bha likusho lya malagano,
    ne bhiyanwa bhye bhilagilo, okumulamya Nyamuanga ne emilago.
  mlh-mlh: Yoŋoji Israel kubu maŋineo gobi Anutuji oga yabeme biŋeine fukegobi. Anuture
    tinabiŋe osigaru kuririyaŋuŋke fukegobi. Anutuji yoŋoke seŋgiŋbaŋgiŋ fukeniminde
    jojofo raŋgbaŋine eru gariine eru Kadi buŋo yareya. Ore eru boji soriŋgo roperu
    Anuture ohowe baku miteŋ gaegobi. Anutuji mifiaine saueinde buŋo kipeya, ore foriineji
    fukeiŋgo odigaegobi.
  gof-ENT: ኤንቲ ኢስራዔሌታ፥ ፆሳይ ኤንታ ባ ናይታ ኦስ፥ ባ ቦንቹዋ ኤንታው ቆንጪሲስ። ኤንታራ ጫቂስ፤ ሂጊያ ኤንታው ኢሚስ።
    ኤንቲ ፆሳ ጎይናና ቱማ ኦጊያ ቤሲስ፤ ፆሳይ ኡፋይሳ ቃላ ኤንታው ኢሚስ።
  aau-aau: Payhokuaw, homkwe God so uwrsa, hiykwe hme kokwe hyo ney arian me hieyn
    po way mno, seyr hyo panpaniowni hokwe hme po mesair kow hrahra ha. Seyr sokior-ok
    hiy ma me-sakon kawk o, Sow o, somokwe hmo iha mon po kow. Homkwe kampueys me-ihey
    yor okar-ar non, seyr homkwe God so me-loray-ok mokwe papo lonok.
  tvk-tvk: Tetiamu, Hi tehosei mol‑Isrel xil tengan mei lihe moletin nan xil. E tepol
    ni xil latehe horamue nan xil e tepisen xeihen nan xa eilep pupu mi xil. Xi tepol
    ni hitxatien te xeih xil tetel xil e tesa rae nan xil mi xil. Hi tepispisi mi
    xil ni sexien xa momal tengan ti limot mini ixo en, e tehit xati xa ipol ni holesok
    xil holu xa ihos mi xil.
  prf-NT: Hidi ay Israelita a inatáddan nen Diyos ti karapatan a magin anak na. Impeta
    bi nen Diyos dikodi en kaluwalhatian na. Nangatád en Diyos dikodi ti kasunduwan
    sakay Kautusan, en tatarudan a págsamba, sakay en pangaku na hidi.
  auy-auy: Miwí kesí waási Ísarerin-andafakewi Maníkó wenáánintoniꞌa úmai wemparíꞌa
    úmakena wení sáma aráátimena aaimá símai kááísatinkena wení ámáámba simátimena
    símai fasiꞌámakain-aai simátimena Maníkón-ímáyáámó mósá máráán-amba aráátimuwasa
  tbg-tbg: Kotiva Isareri vatanaakaraqai tiharo, Te ni naarama kaari ne ti vaintiqama
    vivarave, tivakero nai takuqi vai okararavata vika numiqomanta tavora. Kotiva
    vohaa vi vatanaakaraqai tiharo, Te mintiakeha niqaa raqikiqi virerave, tivakero
    Kotiva vika nai uva maara tivatora Iutaa vika nimura. Kotiva vohaa vi vatanaakaraqai
    tiharo, Maantimakeha ne ti autu tuaheraqi vuate, tura. Kotiva vohaa vi vatanaakaraqai
    kauqu aiqiqaa aqukeharo tiharo, Te ni minti mintima nimitarerave, tura.
  hub-NT: Israel shuar weantu ainanka Yuus wina uchirua numamtuk arti tusa etegkrauwaiti.
    Tura asa nita uuntri yaunchuk jina aina nunasha, Yuuska nina tsaaptintrin akuptuk
    chichajakuiti. Turak chicham umiktinan Moisésan aamtikrauwaiti. Tura nuiyasha
    wina emematrittsa iruuntai jea jeamkatarma tima nunasha jeamkaruiti. Tura Yuusapi
    ina uwemtikramratnun akupturmaktinaita, tusarum tu enentaimrutkurmeka uwemratnaitrume
    tusasha anajmatawaiti.
  hmo-hmo: Idia be Dirava ena abia hidi taudia. Dirava ese iena natuna taudia ia halaodia,
    bona iena hairaina idia dekenai ia hedinaraia. Dirava ese idia danu maino ia karaia,
    bona idia dekenai iena Taravatu ia henia. Idia be Dirava tomadiho dalana korikori
    idia diba, bona Dirava ena gwauhamata idia abia vadaeni.
  big-big: Isileiliwili Anotogo izawili. Anotogo puwili Anotogi marekngang kalogoliwili
    keleyawili, ngaiwak yemane pigi purik puwili kiling sanga miza, pugu puwili kiling
    ngago silok tiya piyeng keya pugu puwiliyegi Mosego lo lende miza piyeng yana.
    Pugu puwiliyegi puwiligu piyegi kazing ngizi piyegi ya kumulagimekke waligeleya
    keya pugu puwiligi mizagi sawiya piyeng pugu ngelagi ono, wameik mizagi yeiya.
  gux-G: Bani Isalele buolu buudi yaaba, U Tienu den cedi ke bi tua bimɔnmu, ki dɔgidi
    bi po o kpiagidi, ki kuani i yantaadi yeni ba, ki tieni ba o bali maama, ki dɔgidi
    bi po ban baa jaandi o maama, ki niani ba o ñɔniagu.
