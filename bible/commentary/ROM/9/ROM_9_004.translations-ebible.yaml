  tgo-tgo: Thiye Isirel Loi le tututhi gharɨgharɨniye. Iŋa le ŋgamaŋgamaŋgi, i vatomwe
    le vwenyevwenye manjamanjalawae weŋgi, thɨ vedagerawe weŋgi, i giya Mbaro weŋgi,
