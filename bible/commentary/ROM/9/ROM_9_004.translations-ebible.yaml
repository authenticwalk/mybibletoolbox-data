  kde-kde: yani vanu va Isilaeli. Vanang'o vánitandolwa na Nnungu kuva vana vake,
    na ánivalanguja ukulu wake, na kutenda malailano na vanang'o, na kuveng'a Sheliya,
    na kuvalanguja namuna ya kumwabudu, na kuveng'a ahadi dyake.
  ata-ata: Aneꞌi ta mitema ta Isilaeli, mo aneꞌi ta mitema e Lataua musosovosiꞌa lexe
    anu ta ꞌolu maninasou. Aneꞌi mimaisou Lataua xaviinu mo iloꞌa Lataua mixalixu
    opo vilesisi no taineꞌi la mupitaneꞌi, mo mulosiꞌa lapuloto noxou sou imulinu,
    mo mulosieꞌi ꞌilixo sou lalotu xe iloꞌa misakiinu vaikala.
  qvw-NT: Israelcunämari Tayta Diospa aclacuśhan capäcula. Paycunactam chulinman muyuycachila.
    Jinaman sumä allin caynintapis licachila. Paycunamanmi limalicuyta limalicul camachicuytapis
    uycula. Paycunactam rasun imanuypa alawananpäpis yaćhaycachila.
  nfa-nfa: Aa te ngaa, rèngu se dhèu Israꞌel, nuka bangsa èci dhu kalua hua iia titu
    kèna. Lamatua dhu dedꞌe le rèngu se, jꞌajꞌi ana-ana Na karèi nèti katanga rai
    ka. Na padꞌelo dadedha Na mi rèngu. Na paꞌèki dènge ra rupa-rupa lii pajaji. Na
    pangèdꞌu si Atora Na. Rèngu ka dhu reꞌa mèu pahaha iisi mi Lamatua, aa sabꞌa hia
    Ne. Lamatua dhu pamoa le, neo padꞌelo dꞌara hua iia Na mi rèngu.
  tnp-tnp: 'Ilah nətəm Isrel, kəni natimnati təuvɨr mɨn u rəhalah: Uhgɨn təməhli ilah
    məmə nenətɨn mɨn, kəni təmol əpu rəhan nepətiən əhagəhag kəm lah, kəni məfən mɨn
    nəniəskasɨkiən mɨn rəha nasiruiən, kəni məfən mɨn Lou kəm lah, mɨne nəfakiən əpəha
    e Nimə Rəha Uhgɨn, mɨne nəniəskasɨkiən mɨn.'
  urd-urd: वो इस्राईल हैं, और लेपालक होने का हक़ और जलाल और ओह्दा और शरी'अत और इबादत
    और वा'दे उन ही के हैं।
  hot-hot: Yahanaŋ hathak avômalô Islael iyom. Wapômbêŋ bôk halam i yôv ek nimbitak
    anêŋ avômena ma hik anêŋ lôkmaŋgiŋ thô hadêŋ i. Ma havak tabô lôk habutiŋ abô
    haviŋ iniŋ limi. Ma hêv balabuŋ lôk hadôŋ i ek nênêm yeŋ êndêŋ yani.
  mqj-NT: Annu innang to dipile anna to naala anak Puang Allata'alla anna umpakawanan
    kamatandeanna lako. Mangka ma'dandi lako, nabenganni Pepa'guruanna Musa, naparunduk
    toi umba la nakua memala' anna budapa pa'dandi senga' natarima.
  rus-SYN: то есть Израильтян, которым принадлежат усыновление и слава, и заветы,
    и законоположение, и богослужение, и обетования;
  mbh-mbh: '@see-verse:ROM.009.003'
  bdd-bdd: Ta moisa ꞌigu bodaedi beno mwalo Yehoba ꞌihesinuwa pwaidiya ta ꞌiꞌahwa
    natunediya. Cina wasawasa ma ꞌina gwae hemisao eema ꞌina loinao bwebweꞌadi ꞌiꞌebwaediya.
    Ma wete tapwalolo ta ginaula ꞌausaladi ꞌigwae hemisaeya babada nugenugetadi ꞌoidiya.
    Taudi gide Ebalahamo ma Aisake ma Yakobo, eeta muliyetega Ebalahamo ꞌina susuina
    ꞌoinega Keliso ꞌilatuma. Tauna Yehobaina tahepwatuwe tuta mabwaiyana ꞌoidiya,
    ꞌiboi ꞌihane hedadeya. Emeni.
  cbt-NTPO: Piyapinënpita nicacaiso marë' Yosëri acorin. Israiro shinpita nipi. Iráca
    quëran huarë' Yosëri nohuantërin ni'ton, hui'ninpita pochin nicacaiso marë' acorin.
    Huënaráchin huënaráchin a'pintohuachina, shimashonënpitari quënanpi. Iráca chachin
    piyapinënpita nicacaiso marë' inapitarë' anoyatërin. Naporahuaton, pënëntërinso
    nanan sha'huitërin. Noya chinotacaiso marënta' a'chintërin. Na'con sha'huitërin
    nicha'ëcaso marë'.
  srn-NT: Den na den sma fu Israel. Gado ben teki den leki En pikin, èn A sori den
    En glori. A ben meki ferbontu nanga den èn A gi den a wèt. Na den na den sma di
    Gado ben sori fa fu dini En trutru, èn A ben gi den pramisi.
  cta-NT: Laca nguꞌ biꞌ la cuiꞌ tyaꞌa ñati̱ jiꞌi̱ jyoꞌo cusuꞌ Israel, ñati̱ jiꞌi̱
    nu ya̱a̱ chalyuu nde loo la; sca ti tañi ntsuꞌu jiꞌi̱ nguꞌ loꞌo jyoꞌo biꞌ, loꞌo
    juaꞌa̱ cua nda ycuiꞌ Ndyosi chacuayáꞌ chaꞌ caca nguꞌ biꞌ ñati̱ jiꞌi̱ ycuiꞌ Ni.
    Tlyu tsa chaꞌ nu nguaꞌni Ni, chaꞌ ntajaꞌa̱ ycuiꞌ Ni tyiꞌi̱ Ni loꞌo nguꞌ biꞌ. Cua
    ngüiñi chaꞌ jiꞌi̱ ycuiꞌ Ndyosi loꞌo nguꞌ biꞌ; cua ngulo Ni cña jiꞌi̱ Moisés, lcaa
    ñaꞌa̱ cña nu culo yu jiꞌi̱ nguꞌ biꞌ; cua nda Ni chaꞌ loꞌo nguꞌ biꞌ, ñiꞌya̱ nu
    caca loꞌo cuaꞌni tlyu nguꞌ jiꞌi̱ ycuiꞌ Ni; loꞌo juaꞌa̱ yala la nda Ni chaꞌ loꞌo
    nguꞌ biꞌ, ñiꞌya̱ nu caca jiꞌi̱ Cristo nu ntsuꞌu chaꞌ ca̱a̱ nde loo la.
  bqc-SIM: Ampiↄ ↄ̃ Lua ń sɛ́ a nɛ́ↄ ũ, à a gawi ↄ̀lↄnɛ́, aà bàa kúńnↄ, à
    a ikoyã kpàmá, à lousisia dànɛ́, à lɛgbɛ̃̀nɛ́.
  tcz-CHONGTHU: Amaho Israel mite ahiuvin, Pathen cha-lamthu hina changah ahiuvin,
    Pathen in aloupina amaho heng alhut ahitai. Aman amaho to kitepna aneiya chule
    a-Danthu apehdoh ahiuve. Aman amaho chu ahoutheina dinguva michonpha a asem ahin,
    chule athutep kidangtah ahin pehdoh ahiye.
  mar-mar: ते इस्राएली आहेत; त्यांच्यासाठी दत्तकपण, गौरव, करार, नियमशास्त्र, उपासना
    आणि वचने आहेत.
  snp-snp: Aya Isilaeli wenenane, ya Gotikafo nanimo nomilipane minenawae, loto olu
    lebolito, aimola lamenala ya mino gedeto, amoki kutifi gedami ka ido lo melami
    ka ya gimito, felegaga kuliyai numuna nabau ya mono lonola gimito, ido ka lalo
    lo mele gimami, ya etito-etito olu lalo o gedenae, loto lo mele gimami ne.
  isl-isl: Guð hefur verið þeim góður en samt vilja þeir ekki hlýða honum. Hann tók
    þá að sér sem útvalda þjóð og leiddi þá áfram í björtu og dýrlegu skýi og sýndi
    þeim blessun sína. Hann setti þeim lög og reglur til að fara eftir í daglegu lífi,
    svo að þeir þekktu vilja hans. Hann leyfði þeim að tilbiðja sig og hann gaf þeim
    mikil fyrirheit.
  spy-NT: Kiyey ꞉Yēyiin biikaab Isrāyēēl kuyēk biikyii anku icheek ꞉chēē kikas kāāmuukēywēēkaab
    Yēyiin. Kiyēchiin *kiirootyeet āk icheek kunyil, kōōkoochi kiruutēk āk mākuutēk
    kurubta keey *Kōōtaab Yēyiin ānkukuurtoochi icheek kule mākōōbēruur.
  xnn-xnn: Pilmi nan kinapategda tay daida nan pinilin Apo Dios et ninbalinena daida
    is an-akna. Et inpap-ailana nan kinadiosna ken daida. Wada abes nan nakitolagana
    ken daida ya intedna nan lintegna. Inpagtekna gedan nan osto ay ik-ikkanda ay
    mangdayaw ken siya ya adoado nan gawis ay inkalina ken daida.
  mwe-mwe: Ni Bhaishilaeli bhaagwilwenje na a Nnungu kubha bhana bhabho, gubhapegwilwenje
    ukonjelo, na miadi, na shalia, na lilanga lya tindibhalila, na malagano ga a Nnungu.
  tte-tte: Yakato ginauli meuloina tubuliyao silobai imiyamiya kolili tabe, kaiwena
    tubuliyao siya Yaubada ana gitesipwa tomoliyao yo ikawa-natu-wagili, yo ana wasawasa
    pigapigabuna iyakenayagili, yo tabe loina iwolegili kolili, yo tapwalolo kana
    kamwasa yawasosi iyakenayagili, yo ana waloyameli sibaibaiwa iwalowen kolili.
  tcs-tcs: Dempla ol pipol blo Izrael, ol kantriman blo mi. God i bin adopte dempla
    pas ane bin meke dempla kam ol prapa pikinini blo em. Em bin soe dat prapa sainilait
    ane paua blo em po dempla. Ane em bin meke ol strong griment blo em po dempla
    ane em bin gibe dempla dem lo blo em. Wa. Em bin soe dempla wiswei po wosip em,
    ane em bin soe prapa gudpasinwei po dempla bikoz em bin promis dempla olkain gudsamting.
  hlt-THB: A mingmih taw Israel thlangkhqi ni, cakhqi na coengnaak, boeimangnaak,
    awikamnaak, sainaak, anaa awi huhnaak, bawkim bawknaak ingkaw awikamnaak ak hu
    thlangkhqi na awm uhy.
  soq-soq: Israelwa mo ipa God apanawaida, God mo dewamono obampa wanantono me do
    waimoie ita sapawaida mo mampo sabamosan. God me sauawa ita anaanawa Israelwa
    wanamon, do God meba mo simbiasapua dewawa euwamon. Ita do me mampe sau donsampaa
    gagalowa diamon.
  qub-qub: Paycunaga Israel castami. Paycunatami wamran cananpaj Tayta Diosninchi
    wamrachacuran. Munayniyoj cashantapis Tayta Diosninchi musyachiran. Paycunawan
    conträtucunata ruraran. Laynincunata entregaran. Imano adurananpäpis yachachiran.
    Tayta Diosninchi aunishantapis paycunami chasquiran.
  att-att: Ta aggira yù ginaká ni Israel, nga piníli ni Namarò ánna pinataganatán
    na ira. Á aggira yù nappalappátán ni Namarò sù dalingáráng na, nga panákkilalád
    da ta ajjan si Namarò nira. Á ajjan yù ira tarátu ni Namarò nira, nepatalugáring
    ta iniyawâ na nira yù tunung na. Á inituddu ni Namarò nira yù áddáyo ra kuna ánna
    ákkimállà da kuna. Á aru yù napiá nga initabbá na nira.
  bki-bki: 'Kosidomii von tenalo na bo napano Atua mila ruei ka kito kulo Ju, napano
    nalo jibe nei: kito naruei napano Atua bijauia korobido yati na Israel nalo ka
    ave kiano tomu nalo, kito naruei napano Atua berialio ka naio bijauia bulag kito
    jibe kenerinio nalo, kito naruei napano Atua midu yulu na kiano mermerano buruii
    kiado tomu nalo ea vio kurano nua, kito naruei napano Atua jo mila virakariano
    nalo bija kiado tormoruo nalo, kito naruei napano Atua midu kiano tuboiano joa
    kito, kito naruei napano burum̃ara Atua kunuano na lotuano jo bija kito, kito
    naruei napano Atua berkar ilivuiano telabo ban kito,'
  bqp-bqp: Mↄ́kↄ̃nↄn Luda ń sɛ́ a nɛ́nↄ ũ, à a gakuri mↄ̀ńnɛ, a bàka kú kũńwo, à
    a doka kpàḿma, à donyĩkɛnaa dàńnɛ, à lɛ́ sɛ̀ńnɛ.
  mcp-mcp: Bwə́, bag ɔ́ *Izʉrəyɛ̂l, Zɛmbî nyə á ŋwa bwo tâŋ bwân bɛ́, a yə bwo məŋkənʉwa
    mɛ́, a sá isɔ̧ nə bwo, a yə bwo məcɛ̧ɛ̧ mɛ́, a yə bwo zhɨɨ́ nə́ bwə́ dʉ́g yə nyə
    gúmə́, a kaag bwo məŋkaagə́ mɛ́.
  hat-hat: Yo se pitit pitit Izrayèl; Bondye te chwazi yo pou pwòp pitit li. Se nan
    mitan yo Bondye te fè tout bèl mèvèy li yo. Se ak yo li te pase kontra li yo.
    Li te ba yo lalwa. Li te moutre yo jan pou yo sèvi l'; se yo ki te resevwa pwomès
    li yo.
  npl-NT: Yejwah walewatokeh de intech tlakah de Israel, iwa Dios okinseli kemi ipilwah.
    Dios okatka inwah ika iweyijkachiwalis iwa omoyekka inwah, noiwa okinmák itlanawatil,
    okinmili kenomi kiweyijkachiwaskeh iwa okinkakiti tlan kinmakaskia.
  bgg-bgg: Ithek ne Hamangkhung-aphuii bran ro; ai è ithek shii awai Dufuii rab srane
    chiih-è awai ro biisiie ji ithek shii dong phi; ithek ne izai è sia yi pha; nane
    ithek ne Hamangkhung-aphuii shiinyiethek mua yi pha; chiih-è ai è awai sbangthek
    ithek rog shii rab srane ithek shii Iphey phi;
  eng-TCENT: They are Israelites, and to them belong the adoption as sons, the glory,
    the covenants, the giving of the law, the temple service, and the promises.
  eng-BSB: the people of Israel. Theirs is the adoption as sons; theirs the divine
    glory and the covenants; theirs the giving of the law, the temple worship, and
    the promises.
  cpu-NT: icharineyetari Israel-ni. Tema iriiyetake itomivetakari Pava irikaite, joñaakayevetakari
    irovaneenkaro, tzimatsi irantzimotavakaiyaari, josankinayevetakaniri Ikantakaantaitane,
    janintaavaivetaka itharomentapiintakari, tzimatsi ishinetayetakeneriri.
  san-ASM: যতস্ত ইস্ৰাযেলস্য ৱংশা অপি চ দত্তকপুত্ৰৎৱং তেজো নিযমো ৱ্যৱস্থাদানং মন্দিৰে
    ভজনং প্ৰতিজ্ঞাঃ পিতৃপুৰুষগণশ্চৈতেষু সৰ্ৱ্ৱেষু তেষাম্ অধিকাৰোঽস্তি|
  tac-NT: Rekó Onorúgame 'we 'la gu'írige alué ralámuli jurío 'lige abijíchigo we'ká
    alué ralámuli tabilé oyérigó Onorúgame. Onorúgame wanápale napurigá 'la Onorúgame
    oyérame nímala alué ralámuli. Napu'lige simasa alé Ejipto mochiga Onorúgame o'tole
    alué ralámuli. 'Lige Onorúgame anele alué ralámuli 'we 'la gu'írimio, abiena 'yasa
    a'rele alué nulalí alué Moisesi. Onorúgame 'we 'la benírale alué ralámuli churigá
    tánilime ka iwérali Onorúgame. 'We 'la anele 'we 'la gu'írimio alué ralámuli 'lige
    'la sébali gu'írile napurigá gu'írimiorílige.
  eng-WEBPB: who are Israelites; whose is the adoption, the glory, the covenants,
    the giving of the law, the service, and the promises;
  gfk-H: '@see-verse:ROM.009.003'
  viv-viv: Badi kalivai-dina adi egana miIsileli. Yadi yamumu tulina tulina ganalukahihiyena.
    Tuwai-moꞋena Yaubada bwanenediyao giluwafadi be Tauna yana yoꞋo gisedi ada gigahedi
    gigayo, “OmiꞋiyao be bwanenemiyao ganahawavenatunemi.” Badi agaidiya yana veyao
    gisedi. Badi agaidiya yana vehimeya gilakayemu. Badi Yaubada ana tafalolo velemoꞋena
    hihalamanena ada manuwa-tafalolo againe Yaubada yana mahalina veꞋakinamanamalina
    giseyemaunena be hiꞋitana. Badi Yaubada yana wonadabadaba yadi miya hagihagina
    faꞋina hivaina.
  yao-yao: Ŵelewo ali Ŵaisilaeli ŵaŵasagulikwe ni Akunnungu aŵe ŵanache ŵao ŵaŵalosisye
    ukulu wao. Ŵalangene nawo ni kwapa Malajisyo, ŵaalosisye yakuti pakwapopelela
    ni kwapa ilanga yakwe.
  tgp-tgp: Enira la tavtavuin Israel, ale enira korohi non God, mo vujangi na nona
    matamata tavera isara la r̃uhur̃uhu jea, peresi na nona retitauhi isara tuai,
    la lavi na nona leu, la lavi na posposi mata lotua, ale nona retitauhi mata jurira.
  auc-NT: Tömënäni ïñömö idægoidi ïnänipa. Wængonguï pæpogacä pædäni ïninque tömënänique
    tömengä wënäni ingadänimpa. Tömënäni ïnänite Wængonguï ñäö entawente nänö tæ̈ï
    ëmönö ante odömongä adinque tömënänique në agaïnäni ïnänipa. Tömënäni ïnänite
    apæ̈nedinque Wængonguï, Botö pönö cæbo ate mïnitö Ao ämïni ïninque mönö godongämæ̈
    waa cæcæ̈impa, ante cægacäimpa. Ïïmaï cæedäni, ante tömengä tömënäni ïnänite täno
    wææ angä ëñente mänïnö nänö wææ angaïnö ante tömënänique në mangaïnäni ïnänipa.
    Wængonguï oncönë ñæ̈næncönë wadäni guiidämaï ïñönänite idægoidique guiite tömengä
    ingante waa ate ædæ wæænte apæ̈nedänipa. Tömënänique ïnänite Wængonguï, Cöwë waa
    cæcæboimpa, ante mä apæ̈negacäimpa.
  kbc-NT: Yoiigi, loiigi Israel. Aneotedoɡ̶oji iomaɡ̶aditedicoace meote me lionigipi,
    codaa me dinikeetediogi anodaaɡ̶eeteda. Aneotedoɡ̶oji ja ikeetediogi ane yemaa
    migote loiigi, codaa me yajigotediogi liiɡ̶enatakaneɡ̶eco. Aneotedoɡ̶oji ja ikeetediogi
    anodaaɡ̶ee modoɡ̶etetalo minitaɡ̶a liɡ̶eladi, codaa eote ligegitetege.
  bmh-bmh: Ag Zuda duailel en dabilan. Agal wanimag tub Israel duailel. Uwait nug
    gonugau gelegul pet dabun tapai mareun. Go getal gonugau al banou abai marena,
    ag abiu go ag abai dareun. Gonug duailel go abai baib beu beu meun. Uwait nug
    Moses ebu gonugau kasai ze mareun. Gonug ulagwag murabun igul naliu abai mareun.
    Uwait nug koli koli ag isanarabun petak ze meun.
  ctu-BL: Israelobʌch. Tsa' pʌjyiyob cha'an mi' yochelob ti' yalobil Dios. Tsa' tsictiyi
    i ñuclel Dios ti' tojlelob. Tsi' yubiyob jini trato bʌ t'an. Tsa' aq'uentiyob
    jini mandar. Tsa' pʌsbentiyob bajche' yom mi' ch'ujutesañob Dios. Tsa' subentiyob
    chuqui mi caj i yʌq'uentelob.
  meq-meq: Nəteye Israyel hay, Mbəlom a pala tay hərwi ada tâ təra wawa ŋgay hay.
    Ka bəzatay ha məzlaɓ ŋgay. Kə ɓar dzam ta nəteye, kə vəlatay bazlam mapala eye,
    kə ɗatay ha tsəveɗ i məɗəslay ha gər, kə tsikatay wu nakə ma giye hərwi tay aye.
  noa-H: Maach israelnaanta hich Hẽwandamau jʌr hautarr k'abahab, hich chaaink'a hawaag.
    ¿Maach jöoin dʌ̈i k'abajĩ, hichta ham wëtum na jʌʌnt'umiejö k'õrr jĩumamua hedaarjã
    hĩchab ham harar wʌʌ wai nʌrrarr? Maach hat'eeta hĩchab hich Hẽwandamau maach
    jöoi Moiseeg hich hiek p'ãpijim. Maach jöoinag k'abajieb, jãga hirig jëeuju haai
    nʌ ha jaaunaa hĩchab ham chaain hewagam k'ʌʌn heeta hõor peerdʌajemjã t'aabaju
    jaautarr.
  alp-NT: Le bei akmena sa, tamata Yahudiaru esi supu untune elake peneka. Siere tamata
    Israele le Alla Ibitikesi kena Eni nanae kai Iaseluke Eni kbasa rebe hita lakwai
    esare etesi. Ile pine Ibeteke saisa rebe namake Irilukele eteise kai Iriluke hukume
    rebe Musa ilekire etesi. Alla Iaseluke cara rebe tinai kena tatu lokoIje etesi.
    Kai yelu bokala rebe Italuke eteise.
  san-VEL: yatasta israayelasya va.m"saa api ca dattakaputratva.m tejo niyamo vyavasthaadaana.m
    mandire bhajana.m pratij naa.h pit.rpuru.saga.na"scaite.su sarvve.su te.saam adhikaaro.asti|
  kbq-kbq: Zamagra Israeli vahera Anumzamo'a zamavarege'za Agri mofavregna hu'naze.
    Anumzamo zamagripi masazama'a eri ama hu'ne. Agra'a huvempa huno, Agrane zamazeri
    hagenerefino kasege'a zami'ne. Agra'a mono'ma huntesaza kankmuna neramino, knare
    zama erisuna zanku'ma huvempa hurantenea tamine.
  kbh-kbh: 'Chënga mondmëna chë Israeloca ents̈anga, chë Bëngbe Bëtsabe bocacana ents̈anga.
    Bëngbe Bëtsá chënga chabe basengcá tojánabiama y chë ts̈a bëtsá y uamaná cha yomnama
    chënga tojaninÿanÿé. Bëngbe Bëtsá ba soye chënga tojanabuayená ndayá cha chëngbiama
    yojánbos̈e y ndayá chëngbiama jamama, y chë ley chëngbe cucuats̈iñe tojanáboshjona.
    Chënga monjántats̈ëmbo nts̈amo Bëngbe Bëtsábioye ndegombre jadórana, y chënga
    mondbomna chë Bëngbe Bëtsabe s̈buachenánana: chënga cha játsebacana.'
  ron-LSB: care sunt israeliți; a căror adopție, glorie, legăminte, dăruire a legii,
    slujire și promisiuni
  pon-pon: lei men Ijrael me udan jeri en Ko t, me ar linan, o inau kan, o kapun,
    o upa Kot, o kokop akan mia,
  nhe-BL: Toteco Dios quintlapejpeni israelitame para elise iconehua. Quinnextili
    itlatlanex. Quisencajqui tlajtoli ininhuaya. Quinmacac itlanahuatil. Quinnextili
    quejatza ma quihueyimatica. Huan Toteco quintencahuili miyac tlamantli para teipa
    quinmacas.
  sps-sps: Ri ma fakats a fo fifaakouts a fo rof to te nom ari ten Gov, Ayei pisan
    bus rari ana Ya tsue to tsuri, “Nyo fakaa rari faarei raror fuainy guei tsungan
    Tsonyo.” Ana mes a ka, Ayei faatok rari Tsunia te kaa fiisen ramirori, Ya faan
    ratuarin siinaiv Tsunia. Ana Ayei daup faavot kan ratuari to te kat Yan fuan tsue
    faunot tsuri. Ayei faan kan ratuarin Faun Tsunia. Ana Ayei faatok ratuari na sanaan
    na man tan fafaatouf Ya. Ayei faan kan ratuarin tsuen man kinai.
  wnc-wnc: Siwan nindane baminu Anututa papan aminabamu tupa siknga dakngaking. Dakngake
    Anututa wa amikat gatake yuking. Sike Anututa gatayamunangge natake ita wam kwikwik
    yaniwan kekekakut. Yaniwan kekekawan masande wa amindane waakzak sitake apu apu
    masan aaking aminde ita mama wamna yamukut. Yamuke ita kepi kayuk wa aminda inindatapningge
    kepiaknga yeuyaman kaking. Sike Anututa wa aminde sanga apmea siyaman take yutning
    kakngae wam yaniwan kekekakut.
  bus-bus: Aↄ̃mↄnnↄn Luda ń sɛ́ a nɛ́nↄ ũ, à a gakui ↄ̀dↄańnɛ, à bà kúńyo, à a doka
    kpàḿma, à dↄnzikɛna dàńnɛ, à lɛ́ gbɛ̃̀ńnɛ.
  gub-BL: Tupàn hemixamixak kwer romo wanekon a'e wà. Kwehe wiko hemiruze'eg romo
    wà. Umuigo kar zepe wa'yr ài uzeupe a'e wà. Omono zepe upuràgaw ukàgaw wanupe
    no. Umume'u zepe ma'e wanupe, uze'eg imono pà wanupe. A'e a'e wà, ukwaw tuwe zepe
    Tupàn azeharomoete har imuwete katu haw a'e wà. Tupàn umume'u ikatuahy ma'e wemiapo
    ràm wanupe a'e.
  imo-imo: Oi Goteni Israel imboma kanopa lipe nanga bakuluma molangei nimbe tepa
    ltimu ulumu kinye Gotenga pa telimu kinye, ungu nendo yando nimbe panjipe mi lierimu
    unguma kinye, Mosesini ungu mane tirimu ungu manema kinye, Gote popo toko kapi
    ninge ulumu kinye, eno kinye i tepo i tepo tembo nimbe panjirimu unguma kinye,
    ima pali enonga.
  boj-boj: Ijo was naŋgi di Israel tamo unub. Qotei na naŋgi aqa segi aŋgro qa giltnjrej.
    A na louqajqa kumbra ti aqa segi riaŋ ti aqa anjam nami siŋgilatej qaji de ti
    aqa dal anjam ti naŋgi enjrej. Osiqa minjrej, “Mondoŋ e na niŋgi iŋgi bole bole
    eŋgwai.”
  eng-DRA: 'Who are Israelites, to whom belongeth the adoption as of children, and
    the glory, and the testament, and the giving of the law, and the service of God,
    and the promises:'
  knf-knf: Bawo biki pntaali pi *Iŧrayel, akuţ awo biki Naşibaţi adatuŋ bawo babukul.
    Naşibaţi adiiman baka mndëm mi nul. Ado *bhoŋar na baka abot awul baka bgah bi
    nul na idolade yi pdëmanaan Naşibaţi na iko bŧi yi ahoŋuŋ.
  san-KHM: យតស្ត ឥស្រាយេលស្យ វំឝា អបិ ច ទត្តកបុត្រត្វំ តេជោ និយមោ វ្យវស្ថាទានំ មន្ទិរេ
    ភជនំ ប្រតិជ្ញាះ បិត្ឫបុរុឞគណឝ្ចៃតេឞុ សវ៌្វេឞុ តេឞាម៑ អធិការោៜស្តិ។
  arn-NT: Iñche ta rumeñma piwkeyeniefiñ engün Ngünechen am rumeñma kelluetew engün
    ka Israel ñi tuwünchengey engün, fey Ngünechen ta rüf yall reke nieeyew engün.
    Ngünechen ñi fütra küme pepiluwün mülekey ta kisu engün mew, ka llowingün Ngünechen
    ñi eldungun ka Moyse tañi ley dungu, tañi püramyeaetew engün ka Ngünechen ñi wüldungun.
  zas-NT: Laa reeman na̱j bén Israel, abiꞌ laa reeman na̱j bén gule Dios din gac reeman
    xbejnman. Abiꞌ guzujman con laa reeman ziꞌc form tijb za̱j, bayaꞌnnëman laa reeman
    diidx conin güünman con tëënin güün reeman, badëë tëë xleyaman loj reeman. Rëbaman
    loj reeman xhienaag guiën reeman laaman, been tëëman promejs loj reeman.
  ken-NT: Báchí bo Israɛl. Bɔ́ kɛ Mandɛm ásɔ́rɛ́ bɛ mámbák bǒbhi. Ntá yap kɛ̌
    yi átɔ́ŋɔ́ bɛdiɛ́rɛ́ bhi. Anyǔ nku chi nɛ bhɔ. Ntá yǎp kɛ̌ yi achyɛ bɛbhé.
    Bɔ kɛ̌ yi atɔŋɔ ɛnyǔ bo babhɔŋɔ bɛchyɛ yi kɛnókó nɛ, nɛ bɔ́ kɛ̌ yi afyɛ́ bariɛp.
