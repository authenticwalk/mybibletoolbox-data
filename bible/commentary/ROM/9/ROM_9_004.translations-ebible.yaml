    Usne usparuza akkwan pijikima kin namnara, watsat mɨlnanapa, Dios akwa uzanapa.
    Usne usparuza Sinaí ɨnkalkin kwinta kinara, us ɨnintɨt aizpa sappat kit mɨanapa.
    Usne usparuza wanmakninnara, ussa wakpuj wainñanapa. Usne usparuza kwisha akkwan
    kin namnara, watsat mɨlnanakima.
  agm-agm: Iyataatɨ nyahɨ Judaahiyaanangi Autaahaatɨho satatɨ sahɨ nisɨhiyaatimatɨtaatɨwɨ
