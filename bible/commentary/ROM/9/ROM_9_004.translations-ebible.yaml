  san-PUN: ਯਤਸ੍ਤ ਇਸ੍ਰਾਯੇਲਸ੍ਯ ਵੰਸ਼ਾ ਅਪਿ ਚ ਦੱਤਕਪੁਤ੍ਰਤ੍ਵੰ ਤੇਜੋ ਨਿਯਮੋ ਵ੍ਯਵਸ੍ਥਾਦਾਨੰ ਮਨ੍ਦਿਰੇ
