    əriə, mɨne Loa, mɨne nəhuakien ye Nimə Ehuə kape Kughen, mɨne promes mɨnə tɨksɨn.
  kmo-kmo: Yecha God riita hisiir ma. Riita otiichirek, ye riiti yikapwa siir. Siirek,
    rii riiti boboy kepin yenya habatar. Rii wotar majin yenya wobar. Riitilon yenya
    har. Yecha God riiti hin yesokwahechar. God riita boboy kepin yenya haken wori,
    ye meejir.
  agr-agr: Ditashkam Israel aajakua nunú wegantu asag wijai betek ainawai, Apajuí
    midau atí tusa etegkamu asag. Ditak Apajuí mina uchig atinme tusa anentaimtusbau
    ainawai. Ditanak Apajuí niina imanjiya nuna iwaintukajui. Ditajai Apajuik chichaman
    apakuí. Ditan susajui chicham umiktinun Moisés agajua nuna. Ditanak Apajuí wajuk
    emematjitnume tusa wakegawa nunashkam shiig ujakajui. Ditanak Apajuí atumnak kuashat
    yaigtinaitjime tusa anagkuauwai.
  kyc-kyc: Nakama Isaraele wambu dupwa Anatunya yapo nyisi karaminyi. Anatumi nakama
    banya wambu inginyi pyambwapala banya yanga paupau lenge dokona nyuo pisiya. Baame
    mende piru lao lalu lao lapala nakama pipya kana minyiya. Minyapala banya Lowa
    doko nakama keta reto apa pyuo Anatu lakandarami lao kata dokona mana lamaiya.
    Lamaiyamopa nakama Anatunya lalu lao lenge doko kando nyiyami.
  urd-GVU: اللہ نے اُن ہی کو جو اسرائیلی ہیں اپنے فرزند بننے کے لئے مقرر کیا تھا۔
    اُن ہی پر اُس نے اپنا جلال ظاہر کیا، اُن ہی کے ساتھ اپنے عہد باندھے اور اُن ہی
    کو شریعت عطا کی۔ وہی حقیقی عبادت اور اللہ کے وعدوں کے حق دار ہیں،
  yre-NT: '''Ka ''ci "nrɔn ''wɩ nɛn Bali -a drɛ Izraɛl ''nɔn lɛ bɛ -a da! Bali o drɛ
    ''yee ''nɛnnun -a. Ɛn e ''tɔ -dan nɔn -wlɛ. Ɛn e -tɔ ''e wei da -wlɛ ''nan, -si
    a ''e ''lɛ ''sʋdɩ -wlɛ -e ''o -pli ''e man. Ɛn e ''yee -pei -tɔ wɩnun -nɔn -wlɛ.
    Ɛn zɩ kɔ ''wee ''pan bɛ, yaa ''vɩ -wlɛ. Ɛn e -tɔ ''e wei da -wlɛ ''nan, ''e o
    "sia ''wɩ ''ji.'
  fuh-BKF: Ɓeen ngoni Israa'iila'en. Laamɗo waɗi ɓe ɓiɓɓe muuɗum, holli ɓe teddeengal
    muuɗum. Kamɓe njeyi aadiiji ɗiin e Tawreeta Muusaa oon. Wo kamɓe Laamɗo anndini
    no ɓe ndewirta ɗum, kamɓe Laamɗo waɗani amaanaaji muuɗum.
  arl-NT: 'Cuarta Judiocuacaari pa supuetana Israel niquiohuacuajinio supueno pueyacuaja.
    Pueyasoori nojori jiyatequiaari na muerasu nojori quiniuria, nocua nojori tiuushacari.
    Pueyasoori nojori niquitiquiaari shacantuuca na cumaaca, tariucuacaanu nojoritia
    na quishacari. Pueyasoori nojori sequequiaari: “Janiyacuajaari Pueyasoni. Niaari
    cua pueya quiniutianiya niaa jaara cucua tiuuri”. Naajuhuaj, Pueyasoori Moisés
    niquitioquiaari caapiqui saajianeecua na naajiosano, saniniuujia Moisés niishitiojonura
    tiji nojori. Pueyasoori nojori niishitiquiaarijiuhuaj taa nojori miiniutianiyani,
    tariucua jiyanooshano nojori rerejonura na niquiara. Pueyasoori nojori sequequiaarijiuhuaj,
    nojuajaari puetunujuanaa na sequesano Abraham tohuateenutaniya nojoriria.'
  ziw-ziw: Awo ni Waizulaeli wantu wadya Chohile kawatenda wanawe, niyo awalagisa
    ukulu na ndagano, kawenka Sigilizi, wamvikila Chohile viya vikungwa naho wamanya
    viya alagane nawo.
  grc-TR: οἵτινές εἰσιν Ἰσραηλῖται, ὧν ἡ υἱοθεσία καὶ ἡ δόξα καὶ αἱ διαθῆκαι καὶ ἡ
    νομοθεσία καὶ ἡ λατρεία καὶ αἱ ἐπαγγελίαι,
  nag-nag: Taikhan Israel manu khan ase. Taikhan pali-luwa bacha ase, aru mohima,
    kosom pora diya niyom, aru niyom laga uphar, aru Isor ke aradhana kora, aru kosom
    diya vachan sob taikhan logote he ase.
  eng-OEBCW: For they are Israelites, and theirs are the adoption as children, the
    visible presence, the covenants, the revealed Law, the Temple worship, and the
    promises.
  knj-NT: Yic'aal Israel eb wetoj an. Ja' Dios jix aon oc eb yuninal oj. Jix x'oxtej
