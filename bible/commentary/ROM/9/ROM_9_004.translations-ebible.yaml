  hat-BSA: Yo se Izrayelit ki te resevwa adopsyon kòm fis yo, ak laglwa akò yo, don
    Lalwa a, sèvis nan tanp lan, ak tout pwomès yo;
  top-NT: Dios ca̱li̱ma̱nu̱ni̱tán ixcamán tí natalakachixcuhuí, y la̱ta maka̱sá ca̱kskalhli̱ni̱tán
