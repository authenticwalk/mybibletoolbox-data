    wöblao̱'itö. Ñies ie' kablë' ie'pa a̱ e̱r buaë chök.
  kwf-kwf: Sulia na Jiu ki, kiraꞋa na ngwae God ki. Ma God ka suluꞋida Ꞌua naꞋa maꞋi,
    fasi Ꞌiri kira ka diꞋia na ngela nia ki, ma nia ka faꞋataꞋinia na ꞋinotoꞋanga
    nia fuada. God ka fata alangaꞋi fuada, Ꞌiri ke baꞋa faꞋaleꞋa kira. Ma God ka kwatea
    naꞋa taki ki fuada. Ma kira ka saiana foꞋosi mamanaꞋanga ana God. Ma God ka eta
    fataꞋa fuada.
  eng-WYC-2017: that be men of Israel [or Israelites]; whose is adoption of sons,
    and glory, and testament, and giving of the law, and service, and promises;
  eng-WMBB: who are Israelites; whose is the adoption, the glory, the covenants, the
    giving of the law, the service, and the promises;
  zat-NTPS: Benne' caní zaj naque̱' zri'ine zre sua Israel, na' Dios guzí' lu ne̱'e̱
    benne' caní ca bi chee̱' ca'. Dios guzúe̱' ládujla benne' ca' lu da xabáa chee̱',
    ne be̱ne̱' tu xel-la wezría nen benne' ca', ne bnézruje̱' le̱' da nadxixruj bea
    na da bzuaj Moisés, ne xel-la wil-la chee̱ xudau', ne da nache̱be lazre̱'.
  spp-spp: Pire pi ɲyɛ Izirayɛli shiinbii, Kile à pi pyi u pyɛngɛ shiin. U à sìnampe
    kan pi á, maa tunmbyaare le ná pi e, maa Saliyaŋi kan pi á, pyiŋkanni na pi à
    yaa pi a uru pêre ke, maa lire cyêe pi na, maa yaayi ɲwɔmyahigii lwɔ́ pi á.
  zty-NTPS: Benne' wláž chia' ka' zej nake' ẕa'só Israel, na' Dios bi'e ḻégake' latje
    gákgake' ẕi'nkze' ka'. Yeḻa' baní' che Dios wzóaḻenen ḻégake', na' Dios bdie'
    ḻo ná'gake' diža' chie' da' ẕka'n chawen', na' ḻezka' da' bchi'le' žo'o. Bḻiže'
    ḻégake' nich wká'n ẕéngake' Ḻe', na' bchebe ḻaže'e gon chawe'e yógo'te benách
    zi'to' ka' ni'a chégake'.
  mek-mek: Isa auga Israel papiauꞌi Deo ekinaniꞌi auꞌi. Deo isa eafiiꞌi epafaꞌaꞌi
    gauga epamiaiꞌi. Ke isa Deo ega isapu ke eaea akaikiꞌa keisa auꞌi. Ke Deo isa
    fou pakoꞌa niniꞌanina kapula kekapaisa auꞌi. Ke isa Moses ega iifa keafiia auꞌi.
    Ke isa Deo ega eꞌai Deo ala fekeau afagai oma auga kelogo auꞌi. Ke isa Deo ega
    pakoꞌa iifagai muni kapaꞌina agepeniꞌi eoma keafiia auꞌi.
  aey-aey: Age Isrel sihul, Anut uqa uqana mel maden, uqa uqana fulacdoc ben aden.
    Anut uqa ageca bal je cehaden, uqa uqana loo je aden. Odocob age Anutnu cuha fec
    kobolca Anutna je hahun madecca oin.
  urd-GVH: अल्लाह ने उन्हीं को जो इसराईली हैं अपने फ़रज़ंद बनने के लिए मुक़र्रर किया
    था। उन्हीं पर उसने अपना जलाल ज़ाहिर किया, उन्हीं के साथ अपने अहद बाँधे और उन्हीं
    को शरीअत अता की। वही हक़ीक़ी इबादत और अल्लाह के वादों के हक़दार हैं,
  ycn-ycn: Israélmi chu laquénami naquiyana caja nucá. Tupana i'ihuapari hua'ajútayami
    chuna, ne'emacáloje riyani penaje. Rila'á cajrú nacaje palani ne'iyá i'imacá.
    Hua'ajútayami chuna hua'até rila'á nacaje, nayurícoloje ra'apiyá penaje. Nucá'anajlo
    riyurí ripuráca'alo, ricá Moisesmi chu lana'acare i'imacá. Rihuacára'a nala'acá
    Tupana ñacaré i'imacá, napechu i'imacáloje pu'ují rinacu richu penaje. Najló rarucá
    nacaje que'iyapejé i'imacá.
  djr-djr: Walalnydja ŋunhi Yitjuralnydja yolŋu walal nhanŋuwuynha yan God-Waŋarrwun
    mala; ga walalanhany ŋayi ŋunhi märraŋal, bala gänaŋ'maraŋala nhanukiyingala ŋayi
    gali'lilnydja nhirrpar, nhanŋuwuynha djamarrkuḻiny'. Ga balanyamirriyyi bili ŋayi
    ŋunhi milkuŋalnydja nhanŋuwuy ŋayi djeŋarra'mirrnydja rom, latjuny' ga ganydjarrmirrnydja.
    Ga bitjarryi bili yan ŋayi ŋunhi gurruparyi nhanŋuwuy ŋayi gumurrkunhaminyawuynydja
    rom, ga gurruparyi ŋayi walalaŋ ŋunhi romdja, ŋunhi nhaltjan walal dhu ga nhina.
    Walalnha ga ŋunhi yuwalktja ŋayatham rom buku-ŋal'yunarawnydja nhanŋu God-Waŋarrwuny.
    Ga buluny ŋayi walalaŋ God-Waŋarryu dhawu'-nhirrpar ŋunhiyin Walŋakunhamirrinhan,
    ga wiripun wiripun ŋula nhä malany ŋunhi manymaknha malany.
  kvg-kvg: Ndigu Mbumbukiam-gí ezoqám. Ndego ekeza nakheis ndígu tenezǽb, neka
    teqa bazaføgakh neka waev vøzø̄-vevezam, neka ti namba, teqa poev vø̄-unimanqatintam,
    neka teqa guguna manqat vøzø̄-etoam, neka guliguli matev eqeieqei vø̄ezømas, neka
    manqa mbusa vøzø̄ve.
  rug-rug: Na tie ta vizatadi koe Tamasa si arini, meke ta pozae na tuna soti. Va
    dogoroni Sa koa rini sa Nana tinolava ṉedalana. Taveti Sa sari Nana vinariva egoi
    koa rini, meke ponini Sa koa rini sa Tinarae te Mosese, sa vinahesi pa Zelepade,
    meke sari na vina tatara.
  hop-NT: Puma hapi Israel‐timatu; puma hapi God timkiwamatu, pu put lolma tālaat
    as amumum yanta; pu God pumuy amumi hīhihta pasiwna; pu pumuy amuhpiy sinmuy hin
    hinwisniqat tutapta; pu puma hapi hakim hin God eṅem tumaltotaniqat tuwi’yuṅwa;
    pu pumuy amuṅem hīhihta lolmat hintsakniqey āawna.
  san-URD: یَتَسْتَ اِسْراییلَسْیَ وَںشا اَپِ چَ دَتَّکَپُتْرَتْوَں تیجو نِیَمو وْیَوَسْتھادانَں
    مَنْدِرے بھَجَنَں پْرَتِجْناح پِترِپُرُشَگَنَشْچَیتیشُ سَرْوّیشُ تیشامْ اَدھِکاروسْتِ۔
  heb-LB: '@see-verse:ROM.009.003'
  caf-NT: Ndunnah Israel hits'uh hainde Yak'usda 'utahaóobanla dudune hoole ka. 'En
    'uhint'ah Yak'usda hidálhti 'ink'ez be hubuts'ú nahezya, 'et huba nahoosdzi. 'En
    'uhint'ah Moses be' dustl'us hubutl'a ída'ai 'i be nts'e na'a Yak'usda ts'ah'un
    na'a hiba 'oot'en ka.
  mio-NT: Ñivi Israel cuu ñi, ta sehe Ndioo cuu ñi. Chi maan ñi iyo tu ndee ini ra
    Ndioo, ta chi maan ñi ni tiso vaha ra Ndioo tiñu iti chata, ta ni ndoo vaha tuhun.
    Chi maan ñi iyo ley chahnu, ta maan ñi cuu ñi satiñu chi ra Ndioo. Chi maan ñi
    ni cati ra yoso cuhva cua savaha ra nu cuahan iti nuun.
  srq-NT: Israel ndei judíos i tuchɨ. Seriirĩ, ɨ rei que Dios judíos je ra. Dios que
    uquirãcuã teacuquia rei judíos je ra. Dios que contrato saã ndei judíos je ra.
    Moisés chɨmbesa que judíos quereco rei ra. —Eɨ̃ jenye chõ ñee seje, ɨ rei que
    Dios judíos mbaaquiatu quiatu ra. —Mbae turã nda asaã saã mbeɨ quia jẽje, ɨ beɨ
    que Dios quia judíos je ra.
  kje-NT: Yahudi enihe Makromod Lalap niliyedi me'e. An hi'i hi ramwali anan mememen,
    la An kukul Nin molollo ma narehi ma nalewen hir do'on. An hi'i Nin Nou noro hi,
    la nala Nina keneri hono'ok hi. An kukul kalla ma namlolo ra'uli rasa'a Ai, la
    nala nou nammori hi haenhi.
  gaz-gaz: isaan saba Israaʼel. Ilmummaan, ulfinni, kakuun, seera fudhachuun, tajaajiluu
    fi waadaan kan isaanii ti.
  kud-kud: Wuwuna hiya Yudeyaone ivesinuwaidi ta hiya natunao yo aidiyai yana wasawasa
    i'abiye mahalava. Yana waloyemidi ipaihowa hiya baidadi ta Mosese yana loina imohedi.
    Hiya walovetuvehae moiha aidiyai yo Yaubada yana waloyemidi hivaiya'o.
  urb-NT: 'Ihẽ anam ta riki jundéu awa rainõ ta. Yman ame''ẽ ta pe Tupã pandu: “Ihẽ
    ra''yr ta ke pehẽ” aja. Pe, ima''e pyrãtãha ke a''eta pe Tupã mujesak. A''eta
    pe pandu tĩ: “Ihẽ rehe pehendu katu rahã, pehẽ rehe ihẽ asak katu ta” aja. Pe,
    Moise pe je''ẽha ke a''e muwyr. Myja me''ẽ Tupã rehe ipy''a ke moĩ moĩ katu my?
    Ame''ẽ ke a''eta pe Tupã mujekwa katu. “Katu ame''ẽ ke pehẽ pe ihẽ ama''ema''e
    ta kỹ” aja Tupã pandu katu tĩ.'
  fra-LSG: qui sont Israélites, à qui appartiennent l’adoption, et la gloire, et les
    alliances, et la loi, et le culte,
  san-HK: yatasta isrAyelasya vaMzA api ca dattakaputratvaM tejo niyamo vyavasthAdAnaM
    mandire bhajanaM pratijJAH pitRpuruSagaNazcaiteSu sarvveSu teSAm adhikAro'sti|
  cak-SNT: Ri israelitas qꞌuiy ri xyoꞌx chica. Ri Dios xuꞌon ralcꞌual chica, can xucꞌut
    rukꞌij chiquivach, y xuꞌon jun pacto quiqꞌuin. Chica ijejeꞌ xuya-ve ri ru-ley,
    y xucꞌut chiquivach ri chica niquiꞌan chi niquiyaꞌ rukꞌij. Y cꞌo xuꞌon prometer
    chica.
  uvh-uvh: Beng sini' aming arantagim ka wa Anutu wari kafakafa sini' sarengsa' kuma'
    taimgu'. Adi wap girii ki guk ka Isrel aming ning wara'guk ira Anutuning mindine
    arantagim ning ikiting. Abanga adi Anutu wari adining kigineng kareng kuni' kuni'
    undu' kuma'sa' yangtintingneinga kaging. Adi Anutu wari adisining Anutu ning ikinga
    adindu' ananing arantagim sini' ning iik waraga' midi totangka tanga Moses ning
    kadapmang tang undu' adisita' yamgu'. A Anutuga' mesisiringa tanga siring tongam
    wara'ning kadapmang didimeng undu' Anutu wari arantagim ka kubanik unggungsa'
    yangtintingnegu'. Abanga profet arantagim ka Anutu wari inga' adisita' kafakafa
    tiam waraga' togadofiging undu' Juda aming anasa' tiging.
  ino-ino: Nakai'ni nofi vaya Isaleli vaya mai'ne'a Anumaya Koti mafa'neyaka'a mai'nakeno
    Anumaya Koti'a akai'a fate ano hale lo'kiya'a apaveliteno lo'kiya vaino haya male'nea
    ke hupateteno ke male male'nea ke'ae apamite akaeya aki ali'a asaka hisaya ali'ya'ae
    apamite huteno “Ma ya hulapatekauve.” huno lo'kiya vaino hapapai'ne.
  gnn-gnn: Walala warray ŋunhi Yitjuralpuy yolŋu walala nhanŋuway Godkunydja miṯtji;
    walalanhana ŋayi djarr'yurrunanydja, bala ganaŋ'maraŋala nhanŋuwayliliyaŋalana
    nherrara, bala walalaŋgalana ŋayi rarr'yurruna nhanŋuway ŋayi nhä malanha ŋamakurruny'tja.
    Walalaŋgala muka ŋayi ŋunhi dhawu' nherraranydja, märr yurru walalanydja nhanŋuwaynha
    yolŋu'-yulŋu, ga ŋayina yurru walalaŋgu God Waŋarrnydja. Ga walalaŋgalana yana
    ŋayi wekaŋala romdja nhanŋuway ga dhukarrnydja, märr yurru walala ŋuliwitjandhinydja
    dhukarrkurru buku-ŋal'yun yukurra nhanŋu galkina wal'ŋu yanana; yakana ŋayi balanyarayinydja
    rom wekaŋala wiripu-guḻku'wunydja yolŋu'-yulŋuwu, ŋuriki liŋgu walalaŋgu Djuwsku
    yana waŋganygu, ga walalaŋguna Godthu dhawu'mirriyaŋala ŋunhinhanydja ŋunhi ŋayi
    yurru ŋanya djuy'yun walŋakunharamirrinha.
  yal-yal: Isirayila kaane, e tan naxanye findi Alaa diine ra, e a binyen nun a layirine
    nun a sariyan nun a batu kiine nun a tulisane sɔtɔ.
  cnt-NT: '''Éi₂ bá₄ i₂lɨ́n₅ dsa₂ tsɨ₁jon₂ Israel; ''éi₂ bá₄ i₂lɨ́n₅ dsa₂ i₂ca₂guéi''₂
    Diú₄ a₂lɨ́in₅ chi''₂-guein₂ quiáin₅; ''éi₂ bá₄ i₂ca₂të́₂ ne₄ a₂tág₅ co₂''né''₅
    quió''₅ Diú₄; ''éi₂ bá₄ i₂ca₂lɨ́''₃ jág₁ quian''₅₄ Diú₄; ''éi₂ bá₄ i₂ca₂gue₃ Si₂
    ''Éi''₃ ca₂cuë₃ Diú₄; ''éi₂ bá₄ i₂ca₂tɨ́n₂ jme₃ti₃ a₂qui₂jén''₃ ne₄ Diú₄; ''éi₂
    bá₄ i₂ca₂cuë₃ Diú₄ jág₁ quió''₅ në́₃.'
  tif-tif: 'Kemin, God ali Israel kasel imi yim-buu bokoya-lomda: Ibi nami unang tunum
    ale, nalmi man o, kalale, God ayo titil so, dawang so, ayo kukuyila utamiwa yi,
    Awu, God ali nuso bombe kala, kalsip. Kemin, God ami weng kutiisa so, ami Lo so,
    tifan lotu kemin kukup kaaso aa, God ami kanolokomi kayi! kala kuka-daasa so,
    kii imi kuyilala, ilimi diim kulu bombuu.'
  nlx-nlx: ता इस्राएली हेते, एने बोगवानान सोरा एणेन आदिकार एने बोड़ाय एने वायदो एने
    नेम एने उपासना एने उकुम तास ने हे।
  apw-NT: Áí Israel hat’i’íí daanlįį; Bik’ehgo’ihi’ṉań bichągháshé daanlįįgo baa daagodest’ąą,
    ła’íí Bik’ehgo’ihi’ṉań bits’ą́’idindláádíí yił daanlįį, ła’íí Bik’ehgo’ihi’ṉań
    bił łándaagost’ąą, yegos’aaníí ałdó’ baa daidez’ąą, hagot’éégo da’okąąh doleełíí
    baa daadest’ąą, ła’íí Bik’ehgo’ihi’ṉań nłt’éégo ágot’eehíí nohwíyéé doleeł daayiłṉiigo
    yaa daagodez’ąą;
  gum-gum: Truiløbe Israelweinukkurri amrrub misaamera, nømbe Tiuswei trag ureemera
    kønrrai kørrømariilø, Tius nui tørguegwalmabigwan kenamarig lata, Tius nømba tru
    acuerdomera mara kørrømisriilø lata, tru maig maramigwan martrai Moisés pørigwan
    utig lata, Tiusweiwan marøb tulundzuni yau nun mandø tabig marøb kømigwan eshkaig
    lata, katø Tius trannrrab kørrømisriilan tranamig lata nømunwei traniilø køn nømbe.
  not-NT: Nomatsiguenga aisati ijitaiga Isirael, itomintaigabitacari Tosorintsi. Itsibataigari
    itasongobentaguetaiguëri, yoniagapinintaiguëri irosangueguitere. Iquemaigabitacaro
    joríojegui ora icantasantaiguëri Tosorintsi ira jirainisati; igótaigabitacaro
    isanguenare Moisés; igótabeca ati ingantimame inguemisantiri Tosorintsi, iromanaiguërime;
    igótaigabitacaro Irinibare Tosorintsi cara icanque aiquenta iragáqueri Agabisaicoontatsiri.
  plu-plu: Minikwak wahawkripwi israelyenepwi kabunuga gikak Uhokri. Ig Uhokri keh
    igkis humaw gihiyegapu. Ig ekkenenekwa gannu gitkis akak gamuwyi. Ig akki gitkis
    ku pariye gimawkan. Ig akki gitkis gikumadukan. Ig akki gitkis adahan ku samahpa
    igkis kiyathig. Ig ikakse gitkis kaayhsima kabayka.
  iou-iou: Isrel ämawebe uwä äbot jopi nämo, Anututä nanak ämawebenaye yäŋpäŋ iwoyäŋpäŋ
    yepmaŋkuk. Ude täŋkaŋ Ekänitä iniken mebäri yäŋahäŋpäŋ yäwetkuk. Täŋpäŋ ämawebe
    ukät topmäk-topmäk kubägän täŋpäŋ baga man yämiŋpäŋ Anutu iniŋoret kädet siwoŋi
    u yäwetpäŋ yäwoŋäreŋkuk. Täŋkaŋ imaka säkgämän säkgämän täŋ yämikta yäŋkehäromtak
    man yäwetkuk.
  ntp-NT: Aapimʌ ʌrjudidíu dai Diuusi gʌmaamara duucai gʌnnʌidi dai gʌnaaduñicaru
    nʌidiña isducatai Diuusi dadadacʌi gʌnsaagida. Diuusi aagidi gʌnaduñi Avraañicaru
    dai Davicaru saidʌ iduñia agai mui naana maasi cʌcʌʌgaducami cajiudadʌ vʌʌtarʌ,
    dai Diuusi maa sʌʌlicami Moseesacaru, dai Diuusi aagidi isducatai gʌaagai issiaa
    duutuadagi Diuusi, dai Diuusi aagidi isʌmo imidagai ootosa agaitadai ʌmo cʌʌgacʌrʌ
    vuviadami.
  rai-rai: Diat a taara Israael, baa God i pilak pa diat, ma diat a kum natnatuna.
    I waiaa anuna minamaar taan diat, i paam a kum kunubu ungaai ma diat, i taar taa
    a kum Naagagon taan diat, i waiaa ta diat u ra aakapi na lotu lingtatuna, ma i
    pir taa a kum weweliman taan diat.
  haw-1868: He poe Iseraela lakou, ia lakou ka hookamaia, a me ka nani, a me na berita,
    a me ka haawi ana mai i ke kanawai, a me ka hoomana, a me na olelo pomaikai;
  ffm-ffm: '@see-verse:ROM.009.003'
  arb-NAV: فَإِنَّهُمْ إِسْرَائِيلِيُّونَ، وَقَدْ مُنِحُوا التَّبَنِّيَ وَالْمَجْدَ
    وَالْعُهُودَ وَالتَّشْرِيعَ وَالْعِبَادَةَ وَالْمَوَاعِيدَ،
  cop-CNT: ⲉⲧⲉ ⳿ⲛ⳿ⲓⲥⲣⲁⲏⲗⲓⲧⲏⲥ ⲛⲉ ⲛⲏⲉⲧⲉ ⲑⲱⲟⲩ ⲧⲉ ϯⲙⲉⲧϣⲏⲣⲓ ⲛⲉⲙ ⲡⲓⲱⲟⲩ ⲛⲉⲙ ⲛⲓⲇⲓ⳿ⲁⲑⲏⲕⲏ ⲛⲉⲙ
