  kan-2017: ಅವರು ಇಸ್ರಾಯೇಲಿನ ವಂಶದವರು. ದೇವರು ಇವರನ್ನು ಮಕ್ಕಳನ್ನಾಗಿ ಆರಿಸಿಕೊಂಡನು; ಇವರಿಗೆ
