    Gavgavim me ko a gami. Egha Moses Osirizir Araziba isa, me ganɨngi. Egha uan ziam
    fer arazim men akagha, egha me ko akam akɨri.
  agg-agg: Ranɨyu God ai Israer ranaheimbo wandɨ nɨmor-anei yahuhaya asu ai ahandɨ
