verse: ROM.009.004
translations:
  kpx-kpx: Dilavau subuta Iselala ata kebia tabagevege abu eseabe holisi atagave elehalu.
    Dilavau au ata kebiahi ui hoesegeveveve hoto abuho lounu. Isi au menakata ovei
    au vaveve hoto loui mamoale kemo abu guliguli seleve valu.
  okv-H: te God na Israel embomeni amo amita meniundi avoeto humbuto amita sago kiari
    te usasa te eto ke kajari peni te isapa te eto daingeto God jakeka asora amite
    tapa iketo enana ta degi hotari ikasi oje ena.
  tbo-tbo: Matababana tauhi mi Yudeya i winaganihi po tauta natunatuna po uyahihi
    a wiwasawasa i wogeleteya. A wiwogatala i dewaya tauhi mitehi po Mose a lugagayo
    i welehi. Tauta wotalagae numana uyahihi po Yaubada a paliwitumagana hi waya.
  mal-C: ഇസ്രായേല്യരായ അവർ ദൈവത്തിന്റെ പുത്രരായി ദത്തെടുക്കപ്പെട്ടവരാണ്; ദൈവികതേജസ്സ്
    അവർക്കു സ്വന്തം; അവരോടാണ് ദൈവം ഉടമ്പടികൾ ചെയ്തത്, അവർക്കാണ് ന്യായപ്രമാണം നൽകിത്;
    ദൈവാലയത്തിലെ ആരാധനയ്ക്കുള്ള പദവിയും വാഗ്ദാനങ്ങളും ദൈവം അവർക്കാണു നൽകിയത്.
  grc-SR: οἵτινές εἰσιν Ἰσραηλῖται, ὧν ἡ υἱοθεσία καὶ ἡ δόξα καὶ αἱ διαθῆκαι καὶ ἡ
    νομοθεσία καὶ ἡ λατρεία καὶ αἱ ἐπαγγελίαι,
  bgc-bgc: वे इस्राएल देश के माणस सै, अर वे परमेसवर के गोद लिये होड़ माणस सै, अर महिमा,
    करार, नियम-कायदे अर परमेसवर की आराधना करण का हक अर वादे उन्हे के सै।
  khz-khz: E Isaraela talimara akilagirana. Ira Palagu na enaturato e Palagu na maekana
    ralemana iwavagina evega-matagai-venirato; e gena kilagavu kilara kamura evenirato,
    rova maki evenirato; e Palagu pia aliruputali-venia magulira evararato, e kilagavu
    ira geriai ekalarato.
  deu-TKW: die da sind Israeliten, denen die Kindschaft gehört und die Herrlichkeit,
    die Bündnisse, die Gesetzgebung, der Gottesdienst und die Verheißungen,
  zsr-NT: Nacquëꞌ zxiꞌn xsoëꞌ Israel bönniꞌ uládz quiaꞌ naꞌ, atiꞌ Dios bëꞌë lequëꞌ
    latj lacquëꞌ zxiꞌnczëꞌ. Gzoalen lequëꞌ yöl‑laꞌ yeníꞌ queëꞌ Dios, atiꞌ Dios budödëꞌ
    lu naꞌquëꞌ didzaꞌ rucáꞌn tsahuiꞌ lencaꞌ zxba queëꞌ. Bulidzëꞌ lequëꞌ quië laꞌyíj
    ládxiꞌquëꞌ Lëꞌ, len bë́ꞌlenëꞌ lequëꞌ didzaꞌ yuguꞌ le gzxiꞌ lu nëꞌë Dios gunëꞌ
    le gaclen bunách.
  lin-lin: oyo bazali bana ya Isalaele. Nzambe akomisa bango bana na Ye, apesa bango
    nkembo, asala boyokani elongo na bango, apesa bango Mobeko, alakisa bango kosambela
    na solo, apesa bango bilaka
  hns-NT: Dher dien baad Parmeswar Israel ke djaatie log ke tjoenke aapan betwan banaais
    hai. Oesab okar biesaal maahaanta dekhies hai aur djaane hai kie oe oesabse kaun
    baat-tjiet karies hai. Oesab Mosas dwaara okar kaanoen paais hai, aur oelog bhie
    siekhies hai kaise Parmeswar ke aadar kare ke tjaahie. Oelog djaane hai kie oe
    kaun barhia tjiedj waada karies hai.
  noa-E: Maach israelnaanta ich Ẽwandamau jʉr autarr khabahab, ich chaainkha awaag.
    ¿Maach jöoin dʉ̈i khabajĩ, ichta am wëtum na jʉʉnthumiejö khõrr jĩumamua edaarjã
    ĩchab am arar wʉʉ wai nʉrrarr? Maach atheeta ĩchab ich Ẽwandamau maach jöoi Moiseeg
    ich iek phãpijim. Maach jöoinag khabajieb, jãga irig jëeuju aai nʉ a jaaunaa ĩchab
    am chaain ewagam khʉʉn eeta õor peerdʉajemjã thaabaju jaautarr.
  eng-EMTV: who are Israelites, of whom are the adoption, and the glory, and the covenants,
    and the law-giving, and the worship, and the promises;
  mib-NT: Chi cácuu i yucūn ñayuu Israel, te nde jenahán ni sáha Yaā Dios jeē cúu
    i sēhe ya, te mēhñu vícō jeē ndíndēé ní condee yā jiín i sáá. Te jíín máá i ni
    sáha ya tācá contrato, te ni jēhe ya ley yā nuū Moisés jeē cúu máá i, te ni steén
    yā ndese chiñúhún i ya ini templo, te nuū maá i ni jejnūhun ya cuehē jnūhun.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ इस्राइलिहाॽ आबाङे कुस्‍साः पोःङ्‌से़ सेगुसिआङ्
    कुमिमिदिङ्‌ङिन् खे़ङ्‌हाॽ ओसेःन्‍धाक्‍तुसि॥ हे़क्‍क्‍याङ् खे़ङ्‌हाॽनु माङ्‌हुप्‍हाॽ
    चोगुआङ् साम्‌योथिम्‍मिन् पिरुसि॥ खे़ङ्‌हाॽए निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ माङ्‌हिम्‍मोबा
    सेवा चोःक्‍मान् नु यरिक् माङ्‌हे़क्‍हाॽ पिरुसिरो॥
  xnj-xnj: Vena ndi vandu va ku Isilaeli ndi vevahaguwili na Chapanga vavyai vana
    vaki, avalangisi ukulu waki. Akalagana nawu, akavapela Malagizu gaki, namuna ya
    kumuyupa mwene na malaganu gaki.
  mmx-mmx: Nedi limixin soksoxolik ka at ne Moroa, la ni ga lok li nedi ngan luvutnitna.
    Ni ga lok levenekabus eburu minedi la lisisixam teren ga nemen kantubu atdi, la
    ga raba nedi mi Laulis Linga. Diklen langas kusu dina lotu saparav i mi luruturun,
    la dira ruuna ka vam leveng kakaape ren.
  cbr-NT: '''Ën aintsicama judíos unibu atux ca ''ësaribi Israelnën rëbúnqui ''icën.
    Israelnën rëbúnqui, judíos unicama, ca Nucën Papa Diosan aín uni ''inun caísacëxa.
    Caístancëxun ca, asérabi ca ax Dios ''icë quixun ''unánun, Israel unicama aín
    cushi ismianan aín pëcacë aribi ismiacëxa. An ca atu ainan ''imiquin atúan uisai
    cara ainan ''aish ''iti ''icë quixun ''unánun aín banacama Moisés cuënëomiacëxa.
    Cuënëomiquin ca anuxun a rabiti xubu ''atancëxun cara uisoquin a rabiti ''icë
    quixun canan uisaira oquin cara an atu bërúanti ''icë quixun cacëxa.'
  tee-NT: Ju quint'a'amachivinti mak'aniya ix'apapanatnich Israel tajunita. Ju yu'unch
    Dios asacxtulh ni is'ask'at'an catava. Ju yu'unch talakts'inta ixtachaput ju Dios.
    Chai ju yu'unch tatach'anulh ni ta'amaklhtayanalh ju mak'aniya ixlhamap'aksin
    ju ts'oklh ju Moisés. Ju yu'unch amasunicanta ta yu laich catapulak'aya ju Dios.
    Chai ju Dios ajunich ni pumatam israelita cajuna' ixnati ju amak'alhtaxtunu' acsni
    tavanan catsucuya' ju ani lacamunutpa'.
  eng-LSV: who are Israelites, whose [is] the adoption, and the glory, and the covenants,
    and the lawgiving, and the service, and the promises,
  cak-NT: Ri israelitas can q'uiy ri xyo'x chique. Ri Dios xu'on ralc'ual chique,
    can xuc'ut ruk'ij chiquiwech, y xu'on jun trato quiq'uin. Chique reje' xuya-wi
    ri ley, y xuc'ut chiquiwech anchique niqui'en chi niquiya' ruk'ij. Y chuka' xu'ij
    chi c'o ri xtuya' chique.
  pah-NT: 'G̃a ko Tupana''ga remimo''ẽharamo israelitas''g̃a. Ymya Tupana''ga ei g̃anamonhava''ea
    pe: “Jira''yramo ko pe ndekoi,” ei ga. Gwepiuka ga gwuvihavuhuhetea ahe ve no.
    “Nahanahã po ti ji rekoi pe nderekokatuavo nehẽ,” ei ga g̃anamonhava''ea pe. Tupana''ga
    okwatijaruka onhi''ig̃a Moisésva''ea pe terembo''e ti g̃a javo. Okwahavuka ga
    g̃anamonhava''ea pe nahã ti ji mbohete javo. Tupana''ga e''i ahe ve no: “Nahanahã
    po ti ji imombyryvi pe me nehẽ,” ei ga ahe ve.'
  sja-NT: Ãra Israeldeepa uchiajida. Chonaarãweda Tachi Ak'õrepa ãra jɨrɨt'eraji ichideerã
    p'aneedamerã. Mãgá ichi warrarãk'a p'aneejida. Iru bapachi ãra chonaarã t'ãide.
    Mãga nɨde iru k'ĩra wãree unujida. Ãra chonaarãmaa jaraji ichia ooit'ee Abrahamdeepa
    uchiadap'edaarã k'ap'ɨa pari. Ichi ũraa p'ãpiji ãra chonaarãmaa mãik'aapa mãɨrãdepema
    ũk'uru awara bɨji mimiadamerã ichi-it'ee. Jaraji ãra chonaarãmaa sãga ɨt'aa iidipataadaipia
    bɨ. Ãra chonaarãmaa jarada chok'ara jaraji ãra pia ak'ɨ bapariit'ee mãik'aapa
    eperã pëiit'ee ãra k'aripade.
  xed-xed: La Israʼila həŋ. Hahəŋ nanaf Lazglafta ka zwanani, hahəŋ maranaŋ tsi ta
    sgitani, nda hahəŋ dzrafta tsi ta wi, hahəŋ vlaŋ tsi ta zlahu, hahəŋ maranaŋ tsi
    ta tvi ká həŋ da tsəlɓu ta kəmani, hahəŋ tanaf lu ta imi ta sləməŋ,
  mks-NT: Mé na̱ cán na̱quixi na chi̱chi Israel ta na̱ca̱xi Ndióxi̱ na̱ já ná nduu
    na ña̱yivi cuéntá mé á. Na̱jána̱ha̱ Ndióxi̱ nu̱ ná ndá quia̱hva cáhnu cúú mé á.
    Ta na̱sa̱ha̱n tu̱hun a nu̱ ná ña̱ na̱sacu ini a caja sa̱ha̱ ná. Na̱sa̱ha̱n Ndióxi̱
    ley Moisés nu̱ ná ta na̱jána̱ha̱ mé á na̱ ndaja ndítahan nu̱ ná caja cáhnu na
    mé á. Na̱ca̱xi tu̱hun a xi̱hi̱n ná sa̱há ña̱ma̱ni̱ caja mé á xi̱hi̱n ná chí nu̱u̱.
  gfk-S: '@see-verse:ROM.009.003'
  bmu-bmu: Yeŋön Israel kambu uruŋe malgetka Anutunöŋ eŋguaŋgiri buŋaŋi akze. Anutugö
    qetbuŋaŋi bisiba aködamunŋinambuk akze. Anutunöŋ yembuk oyaeŋkoyaeŋ akingö jöhöjöhö
    walŋi aka dölökŋi aka Köna keuŋi al eŋgiyök. Miaŋgöra jöwöwöl jikenöŋ öŋgöba Anutugö
    waikŋi memba möpöseimakze. Anutunöŋ kötumötuetŋi sehimapkö keu jöhöyöhi, miaŋgö
    ölŋan asuhumapköra mambörakze.
  dgz-dgz: God mu om enumon otu waiwa diamon, amba me oya oya mega to ewamon, kakae
    guragut mega munat wa agiat mumen. Nop mega namua Mosis iup seni den munen. God
    inap wa taragasepen guegue wa ewamon.
  eng-GNV: Which are the Israelites, to whome perteineth the adoption, and the glory,
    and the Couenants, and the giuing of the Lawe, and the seruice of God, and the
    promises.
  zaa-NT: Tì'a inte' nna, iyaba ca enne' qui' nación quia' Judea nna ná huá cą enne'
    Israel, quiere decir qui'ni Tata Dios nna dèsdeba nérua becuí'e intu' para ccá
    tu' ỹi'nie, acca gùdue lani ca tà' tàta qui' tu' por medio de la'yani' bàni nu
    née, ą'hua benie acuerdo lani làcą según la' rulábalatsi' nu té quì'e para iyaba
    tu', ą'hua betie ca mandamiéntua lani làcą, gutixà'a huánie cą ti'iỹa modo rú'ulatsi'e
    qui'ni guni cą ne adorar, ą'hua rèe qui'ni gúnnée iỹetse' ca bendición qui' tu'.
  eng-WEBSTER: Who are Israelites; to whom pertain the adoption, and the glory, and
    the covenants, and the giving of the law, and the service of God , and the promises;
  guh-guh: Bajarapamonae judíovi, Israelpijinë pemomoxi. Bajarapamonae pijasalinaivimijavabelia
    bajayata picani Dioso ayaicuenia yavenonabiaba. Itsiata bajarapamonaemi Dioso
    apo jumecovënëtsi. Dioso picani itapeta bajarapamonaemi Dioso pexi pexanaenexa.
    Bajarapamonaemi tanenua baja picani Dioso pijapenivenivenaecotia. Dioso baja picani
    najumecapanepaeya jumaitsinua bajarapamonaemijavabelia peyavenonabiabinexa. Dioso
    Moiséspijinëta penajumecopatsilivaisi ata, rajuta picani bajarapamonaemi pejumecovënëtavanapaenexa.
    Dioso picani itorobanua bajarapamonaemi pexanaenexa templobo, bajarapabota pevajëcabiabinexa
    Diosojavabelia. Dioso picani najumecapanepaeya jumaitsinua petoitorobinexatsica
    Cristo bajarapamonaemi picani pecapanepaenënexatsi pibisiacuene pexanaeneconimivecua.
  bon-bon: Bucurage Israela biname cina Keriso ne jäägyusi, puu teepi lui Acejiyame
    me sasa cabu ca jäjäcräneji biname gemi; cuta tabe jamyacu apaclyera teeme bau
    itu eboclomtuji, teebibine jäje tejanenanemumi egä, “Cane weeme Acejiyame gäne;
    weene cäme biname gemi;” puu tabe teebibine cotre mene piiyepu iiwäreja mule itu
    ecäremuji, cuta piiyepu tabe teebibine mene jejemuji ingwe ca äsecrera biname
    ne ätyepame;
  nhw-BL: Toteco Dios quintlapejpeni israelitame para elise iconehua. Quinnextili
    itlatlanex. Quisencajqui camanali ininhuaya. Quinmacac itlanahuatilhua. Quinnextili
    quenicatza ma quihueyimatica. Huan Toteco quintencahuili miyac tlamantli para
    teipa quinmacas.
  swh-ONEN: yaani, watu wa Israeli, ambao ndio wenye kule kufanywa wana, ule utukufu
    wa Mungu, yale maagano, kule kupokea sheria, ibada ya kwenye Hekalu na zile ahadi.
  wbi-wbi: aveene ve va Silaeli. vano vali nuvwakuvombeka kuuva vaanha va vwimike
    vwa lulaghilona matekelo gha ndaghilo, kunfunya uNguluve nu lufingo.
  bba-bba: Bɑ sɑ̃ɑ Isirelibɑ, be Gusunɔ u ɡɔsɑ bu kɑ ko win bibu. Beyɑ u win yiikon
    ɡirimɑ sɔ̃ɔsi. Beyɑ u kɑ ɑrukɑwɑnibɑ bɔkuɑ. U bu woodɑ wɛ̃. Berɑ u sɔ̃ɔsi mɛ bɑ
    koo nùn sɑ̃ɑsinɑ. U mɑɑ bu nɔɔ mwɛɛnu kuɑ.
  eng-KJVCPB: who are Israelites; to whom pertaineth the adoption, and the glory,
    and the covenants, and the giving of the law, and the service of God, and the
    promises;
  kgk-NT: 'Ha''e kwéry katu Nhandejáry rembiporavokwe gwe''yirã. Gwa''yryrã ave oiporavo
    va''ekwe. Ohexa uka uka va''ekwe íxupe kwéry Nhandejáry gwekoha tee. Ha''e tuvixa
    mba''e ohexa uka va''ekwe gwekoha. “Xe reko-rupi peiko ramo, xe orohovasa meme
    va''erã” he''iri iri íxupe kwéry va''ekwe Nhandejáry. Ohendu ramo, ojohu porã
    onhonhe''ẽ. Hekorã omombe''u va''ekwe íxupe Nhandejáry. Íxupe kwéry anho omombe''u
    mba''éixa pa va''erã ojapo omboete hagwã ojéupe. Íxupe kwéry anho: “Peẽ-my katu
    orohovasa va''erã voi” he''iri iri Nhandejáry.'
  waj-waj: Ii Isarairaa gioonna kiaapu iya Anutuuqo mmataama kioo gioonna kiaapu tuanaiyavee.
    Ivo iyara ni naunna maapuyavee kiaa kioo ari oyai ari vookarau yoketaivaa iya
    mmiravai. Ivo ari kua yeena rau kiooyauvaatama ari mmaanna tuu kuaiyauvaatama
    iya kiaa mmiravai. Anutuuqaa ngiari ausa mmuduuyaiyauvaa mmira aataru tuanaivaa
    vaa iya teeda rikieeravai. Anutuuqo kua kiaa teerama kioo kuaiyauvaa iya kiaa
    mmuduu rikieeravai.
  cpy-cpy: ikaatzi icharinitakari Israel. Tema riitaki itomiwitakari Tajorentsi irika-paeni,
    roñaaha-yiwitakari rowaneenkawo. Eenitatsi ikanta-wakaari rariperotanta-wakae-yaari,
    rojankina-witakanari Ikantakaantani, inintaa-waewitaka ipinkathatziri, tzimawitaka
    ikashiya-kaakiriri.
  ekk-PKP: Nad on mu kaasiisraellased, Jumala valitud rahvas. Jumal ilmutas neile
    oma auhiilgust ja tegi nendega lepingud, andis neile seaduse, õige jumalateenistuse
    ja tõotused.
  mpx-mpx: Heliya Yehoba wana hilihili gamagaliliyau. I awa natunagil, wana wasawasa
    namanamalina i pankitel, alonau hi pebabateli-agil, Logugui i pek elal, tapwalolo
    ana kamwasa hot i pankitel, ge wana bateli hi gewi i baunanik elal.
  wbp-wbp: Yapa nyampurraju ngulajulu kurdukurdu yangka-kurlangu wati yirdi Yijirali-kirlanguju.
    Ngula-kurlanguju-nyanu kamparru-wiyi pina-kangurnu Kaaturluju nyanungu-nyangu-kurra.
    Nyampurra-kurraju-nyanu milki-yirrarnu kamparru-wiyi, manu-jana wangkaja kapu-jana
    warrarda warrawarra-kanyi, manu kapu-jana tarnnga-juku jirrnganja nyinami. Manu-jana
    kuruwarri yungu nyanungu-nyangu. Nyampu-paturlunya kalu Maralypiji Yuwarliji nyanungu-nyanguju
    mardarni. Nyampurrakunya-jana jangku-pungu nyanungu-nyangu Yapa Milarninja-warnu
    nyampu-kurraju yilyanjarnikingarntirliji.
  luo-luo: Gin ema noketgi yawuot Nyasaye; gin ema nomigi duongʼ mar Nyasaye gi muma,
    gi chik, gi lemo, kod singruok.
  nhe-NT: Toteco Dios quintlapejpeni israelitame para elise iconehua. Quinnextili
    itlatlanex. Quisencajqui tlajtoli ininhuaya. Quinmacac itlanahuatil. Quinnextili
    quejatza ma quihueyimatica. Huan Toteco quintencahuili miyac tlamantli para teipa
    quinmacas.
  aii-aii: ܕܝܼܢܵܐ ܒܢܲܝ̈ ܐܝܼܣܪܵܐܹܝܠܔ، ܘܕܝܼܵܝܗ‌ܝ ܝܠܵܗ̇ ܒܪܘܿܢܘܼܬܵ‌ܐ، ܘܚܸܩܪܵܐ، ܘܘܲܥܕܹ̈ܐ،
    ܘܝܵܗܒ݂ܵܠܬܵ‌ܐ ܕܢܵܡܘܿܣܵܐ، ܘܣܓ݂ܵܕܬܵ‌ܐ ܘܩܵܘܠܹ̈ܐ،
  esk-NT: Israel-aaġmiut iñugigai Agaayyutim piksraqtaaġiplugich. Ilaan tiguaġiniġai
    piqatlasripḷugich kamanautmiñik. Ilaan qaiññiġaa iliŋitñun sivunniuġutni suli
    maliġutaksraŋa [Moses-kun] suli agaayumaaġvik suli akiqsruutniḷu.
  msb-msb: Sinda an mga taga-Israel kag ginbutang sinda san Dios na iya mga anak.
    Kasadto siya mismo nag-istar kaupod ninda. Ginhatag man niya sa inda an iya mga
    sinumpaan, an Kasuguan, an tunay na pagsamba kag an iya mga panuga.
