  cof-NT: Yala israelítala joto, Diosichi tsara sen nalala jonola joe. Diosi yalabe
    trato quinue tsachilaca se lariminca erechun. Diosichi mantá chutecaca yalachi
    cuwanue. Yalaca wentenue yape yaca se timinla josa. Yalabe cuenta quinue nulachi
    tenchi duque sen quino joyoeque.
  srm-NT: Biga wë fa i si de sai naandë, nöö de wë bi dë a pasi u de ko miii u Gadu,
    u de feni dee bunu fëën a bakaten. De wë Gadu bi lei di gaan waiti fëën kaa di
    a abi kuma Gadu. Ku de wë a bi mbei sömëni buka, nöö söseei de a bi da dee wëti
    fëën, ku di fa u de musu ta dini ën ta begi a di Wosu fëën. De wë Gadu bi paamusi
    sömëni gaan soni.
  qvs-NT: Judiyumasinikuna, ñukanchikuna awilunchikuna Israelpa mirakninkunami kanchisapa.
    Tata Dioska akllawarkanchisapa wambrankuna kananchikunapa. Tata Dios llipyak puyupi
    awilunchikunata yachachiksapa. Paykunawan paktuta rurarkan. Moisespa kamachikunankunata
    kurkansapa. Yachachirkansapa payta kuyashpa kawsanankunapa. Willarkansapa salvakukninkunata
    kachamunanta.
  zca-NT: no men Israel bixa'; kuze' lë' bixa' nak rë men ngule Dios gak xmë'd Dios,
    no rë men milu' Dios rë kwa'n nazhon lo, mbaino lo bixa' mila' Dios di'zh gak
    bixa' men che'n Dios. Lo bixa' mila' Dios ley che'n Muisés, no nab tsa lo bixa'
    mika'b Dios rë zhi'n yado', mbaino más rë kwa'n mila' Dios di'zh lo bixa'.
  cbc-NT: Na, yʉ yarã judío majã pʉame Jesucristore tʉ̃goʉsaetimirãcʉ̃ã, Israel ãnacʉ̃
    pãrãmerã, Israel ya poa macããna majũ niñama. Bairi narẽ Dios pʉame cʉ̃ pũnaarẽ
    bairo caãniparã majũ na beseyupi. Bairo na beseri bero yua, nocãrõ cʉ̃ catutuarije
    cʉ̃ caasiyarije mena natʉ ãñupĩ. Bairo na mena ãcʉ̃, caroa wãme cʉ̃ na caátipeere
    na átirotiyupi. Tunu bairoa Moisés ãnacʉ̃ cʉ̃ caroticũrĩqũẽ cawãmecʉtie cʉ̃ãrẽ
    na cũñupĩ. Tunu bairoa cʉ̃rẽ na cañubuepee, caroaro na cʉ̃ caátipee cʉ̃ãrẽ na
    joyupi.
  qxo-NT: Israel runacunataga Tayta Diosmi acrargan wamrancuna cayänanpä. Tsaynö acrashga
    carnam paycunawan conträtuta rurargan imaypis yanapananpä. Tsay Israel runacunapita
    Moisestam Tayta Dios leynincunata entregargan paycunata yachatsinanpä. Nircurnam
    paycunata Tayta Dios tantiyatsirgan templuta ruraycur payta imanö adorayänanpä.
    Y paycunam Abrahamta auningancunatapis chasquiyargan.
  mox-mox: Vonahaqiaqi, egu tomotauyavo me Diu Yaubada ena nuenuega venuaʼivinedi
    natu otaqinavo. Ta ena simatala aqiaqi otaqina veʼita ʼifoqeyea ʼidia. Ta awafela
    viaqia taudi maega, ta wese ena luvineavo neidi. Taudi adi luaqiaqi be ina awatuboya
    Vanue Gwalagwalana ʼinaya, ta wese ena vona fofofola aqiaqi otaqidi niʼa iʼewedi.
  kew-kew: Juda onaanu Gote-me nimu ora mada misa. Goa pea-pulu Gote-me nimu nipuna
    nogo naaki-rupa mapiraawa nipuna epe paana puri kasa. Gote-me nimu madaa pogatu
    pirape agaa lakeloa rekena agaa kasa. Nimumi Gote-na bi minasaape kone waru mua
    Gote-na pogatu pirape agaa pagoa misimi.
  dww-dww: Baninama taudi Mamaitua ya vinedina da tauna natunatunama be taudi neneḡarinama
    a kita be na saugama ḡarodie ya boruna. Taudi Mousis na tarawatuma a paḡo be tempol
    nopone ta tapataparorona, be Mamaitua ya riuedina da tokare ei yawasanidina.
  twi-ASANTE: Wɔyɛ Onyankopɔn manfoɔ a wɔayi wɔn de wɔn ayɛ ne mma de wɔn asane atena
    nʼanimuonyam mu. Ɔne wɔn yɛɛ apam no na ɔde mmara no maa wɔn; ɔkyerɛɛ ɛkwan pa
    a wɔfa so som ma wɔn nsa kaa bɔhyɛ no.
  aoj-aoj: Apaꞌ Israel God nandandepapa eaꞌi, nandaꞌapa mataga awasi ananipai eaꞌ
    naꞌi ahoꞌma mogati mogogalaꞌi banagami ananimi. Anen nalaꞌ lapa basef ananifi
    nalomapa eaꞌ nasoꞌapa muꞌuli buꞌwani ananini naloma waf endilisifi mondaꞌ lotumafi.
    Apaꞌ mofaꞌ basef ifimba God nagaꞌi endilisi atisafi.
  cbv-cbv: Queét wã déewã Israel jʉimená jʉmna, Dios ã weh pínah queétdih ãt ñíwip
    wʉt jĩ. Ded pah ã́ihwã ĩ jʉmat pínahdih queétdih ãt naáwáp wʉt jĩ. Moisés jʉm
    láa ã́ih yeh iigátjĩh queétdih ãt waáwáp wʉt jĩ. Ã wʉtatdih Moisésjidih queétdih
    ãt jwíih naáwát tʉ́ʉtʉp wʉt jĩ. Diosdih ĩ weñat pínah mʉʉdíh queétdih ãt chãjat
    tʉ́ʉtʉp wʉt jĩ. Ã tʉ́i chãjat pínahdih queétdih wʉt jĩí Dios ãt naáwáp wʉt jĩ.
  taw-taw: Binɨb anɨb okok, Yislel binɨb mɨdebal. God kɨlop agek ñapay ne mɨdel, kɨles
    ne ak mɨlek tep ne ak kɨlop yomek nɨgɨlak. Ne kɨlop takaw ag adek nokom lɨl, takaw
    ne agek Mosis ñu kɨl tɨkak ak kɨlop ñak. God ne kɨli yɨp anɨgɨl kɨgom yɨmɨl agnɨgɨnɨgel
    agɨl, anɨb anɨb gɨnɨmɨb ak agek anɨgɨlak. Tap olap gɨnɨgayn agɨl aglak okok kɨlop
    agñak.
  jic-NT: Judiopan yupj. Püna yupj Dios ts'uyuptsja, Dios lis tjiji. Yupj nt'a tjac'
    na, pasal tjejyawca jupj mpes, tjunuc yupj. Jis wala tjevele tsjan la mijis gente
    jis lal. Wola tjevele Moisés lal tsjan jostsja gente la mijicj. Jas tjejyama Moisés
    nin la veles yupj jis lal. Jis wala tjevele tsjan la mijicj Dios wo nt'a. Jis
    wala tjevele p'a jawas Yom pjaní ncuwim jis capj la p'acj.
  zap-NT: ne nak men-Israel. Wun Dëdyuzh men kwent zegnak zhiin Dëdyuzh, lo men nak
    ne wluu Ne xgyelenzoon Ne, wyan Ne men diiz gan kox ylaa Ne por laa men, por laa
    men nak ley ne wdee Ne lo Moises, wye Ne men ne saknon men Ne, no por laa men
    nak yra ne re Ne ne ylaa Ne.
  wer-wer: Ten Israel omnarö Anutuuk pimëën yaö niwasën pim ru sëën pim ëwaat pet
    elnia. Pël ëak ngön taë wes mena pöt ninak pim ngön kosangöt ök niiaurö. Pël ëak
    piin yaya maim öna kan pöt pet elniak kup ke nentere nent niwia.
  ipi-ipi: '@see-verse:ROM.009.003'
  qul-NT: Paycunaka Israelpaj miraynin cancu, glorioso Diospaj ajllaskancuna. Ñaupajka
    Dios paycuna uqhupi paypaj sumaj cayninwan carkan. Paycunaman compromisocunata
    korkan, Moisespaj leyninta, culto ruwanata, promesacunatawan.
  ter-NT: Koatíhiko izaraelíta, xanena Itukó'oviti nekôyohiko. Énomonemaka itúkopo
    Itukó'oviti xe'éxaxapa. Ipúhiko mekúke ne êno úhe'ene itípanevo Itukó'oviti xapákukehiko.
    Énomonehikomaka itúkinoa Itukó'oviti ne yûho ápeyeamo únati kíxoakumo enepo itukâhiko
    ne páhoenoa itúkea. Poréxoamaka Itukó'oviti ne Ponóvoti Kixovókuti hó'ehiko, enepone
    yutóxovoku ne yehí koeti páhoenovi Itukó'oviti vitúkea. Íhikaxoamaka Itukó'oviti
    koeku nókone ne imokóvokuti imóko'ikoaku, koane nókone kó'iyeahiko koeku itúkeovo
    xanéna hokoâti. Yoko itúkinoamaka Itukó'oviti ne koati yuhôti ákoti aukápapu ikéne,
    exókoati unako kíxoakumo.
  bmr-NT: Mɨɨro diito Israel iyaachimɨhai. Jaamoco Moocaani iseemetɨ agaayɨcɨcuumo.
    Mɨɨro diitofeenevɨ Moocaani icauhi ihaivojɨ ifiima. Jaaboro diitoco unuunoco acɨubo,
    Moise tajɨɨbaco, Moocaanico iijafaño iimejinehejeque, imino moonɨji unuunehejeque
    icano acɨubo.
  fuf-fuf: ɓen ɓe tawata ko *Isra'iilayankeeɓe. Ko kamɓe Alla jogori wa ɓiɓɓe. Ko
    ɓen mangu ngun e *ahadiiji ɗin e Sariya on e dewal ngal e fodaariiji ɗin,
  bhl-bhl: Feinka! Sua kel akate, Sunbin-Got e Isalael kawtiw ilo akalem wiin so galmoko,
    ilo “Ne kanebi Sunbin-Got ayem nete te!”, angeko, kukuyemsomi, ilo kitakamin weng
    duyemeko, akalem kukuyemin sawa weng be bokoyemeko, akalem am yol ka kel akalem
    wiin fian daolew kemin kukuw kaleyemeko, bamki so keyemsomi, “Yom dulum elote
    fein kaneloki te!”, yangeko, alik alik eisneng be ilo fein duyemeko, ilo akalem
    angin keyemse te.
  ons-ons: Eŋe Anutuŋo Yuda ŋei ŋerep ma wesake bira onge, eŋane ŋei ŋerep magu. Eŋe
    eŋine dokoine ebuke, so eŋine qeli ewe zonomine eŋe weneŋ ebonge, eŋe eŋerop tako
    rakot okangoi, paki ra rokop don ebonge, eŋe bakom mawa mawa wele makoi, eŋe Anutu
    wane biŋek don ea mawarekoi.
  con-NTPO: Tsendeccuja ñoa'me tayopi'su ccashe'ye Israe'su dutssiyendeccu. Tsa'cansi
    Chigaja tise'pama afa “Ña dushundeccu.” Toya'caen Chigaja a'tatssia've tise'pai'ccu
    can'jen. Chigaja Tise a'i'ccu fae'ngae injancco'fa'choma israendeccunga conda.
    Tise manda'choma'qque conda. Ma'caen Chigama iñajaña'chove atesiamba jai'ngae
    ñotsse tsoña'chone'qque condase.
  ghs-ghs: 'Moorare, nikeho pobi erani: Sinabidzaho uimane neimane, ma oho naru noo,
    ma Ohongama qesa hongasidzaquho noo, ma noho oko ma boto tupuho ttaiqa, ma hu
    nooho khooba, ma qaheuba biiriho tuhotuho, ma oho dzapa pobi minanipamu oi gama
    Isirae abi nikeho pobi naate baaqorai.'
  peg-peg: ଇସ୍ୱର୍‌ ହେୱାରିଂ ଜାର୍‌ତିଂ ଇସ୍ରାଏଲିୟ ମାଜ଼ି ଲାକେ ଇଡ଼୍‌ଜି ହେୱାର୍‌ ଲାଗାଂ ଜାର୍‌ତି
    ଜାଜ୍‌ମାଲ୍‌ ନିୟମ୍‌ ହପ୍‌ଚି ମାଚାର୍‌; ହେୱାର୍‌ ଲାହାଂ ଲାଗାଜ଼ି ହେୱାରିଂ ବିଦି ହିଜ଼ି ମାଚାଙ୍ଗ୍‌,
    ହେୱାର୍‌ ହାତ୍‌ପା ପାର୍ତାନା କିନାର୍‌; ହେୱାର୍‌ ଇସ୍ୱର୍‌ତାଂ ଜାଣା ପାୟାତାର୍ଣ୍ଣା ।
  txu-NT: 'Mebê idjaerkumrẽx. Metĩndjwỳnh ne amrẽbê meo kra nhym Metĩndjwỳnh rax djô''ã
    me ra:x. Ne kam ajmã kuten amim Jeju mar kêt ba arỳm mekam ikaprĩre ne. Metĩndjwỳnhmẽ
    ne me kute aktã abenmã amijarẽnh mãmdji nhym arỳm memã kum, —Ba dja ba me ajo
    djuw mex rã''ã: rã''ã ne, ane. Ne arỳm memã Môjdjê kukràdjà jarẽ nhym me o ba.
    Ne kukràdjà kôt kum apê ne kum amijarẽnho ba. Nhym kute memã mỳjja jarẽnh mãmdji.
    Me kukãm apỹnh mỳjja mex apôxmã kute memã arẽnh mãmdji. Nhym me ajmã ne Jeju mar
    kêt ne ar ba. Ba kam mekam ikaprĩre ne.'
  eng-WEBU: who are Israelites; whose is the adoption, the glory, the covenants, the
    giving of the law, the service, and the promises;
  gnw-NT: Jae reta co Israel pegua reta. Uyeyapo reta Tumpa taɨ retarã. Tumpa uechaca
    imbaepuere jae reta jovaque. Tumpa umee chupe reta itrato reta, jare uicuaaca
    vi chupe reta Moisés iporoyocui. Jae reta uyeyocui Tumpa pe Tumpa jo pe. Tumpa
    umɨmbeu chupe reta uyapota chupe reta vae.
  mux-mux: Uinga Pulu Yili-ni Isrel-yambuma makó topa ‘nanga kangambulama molangi.’
    nimba tepa liirim ulele kene Pulu Yili-nga talang puliele kene tondulu puli-sele
    kene, ung anju-yandu nimba panjipa mi lirim ungma kene, Moses-ni ung-mani sirim
    ung-manima kene, Pulu Yili popu toku kape ningí kupulanumele kene, ‘Enini-kene
    i-sipu i-sipu tembu.’ nimba, nimba panjurum ungma kepe, ima pali eninga.
  maj-NT: Xi ntje̱ Israel tje̱he̱n ra̱. Nti̱a̱ná kits'ín ma ntíhi̱. Y'ejñajihi̱n ko̱
    tsakúchjihi̱ kju̱a̱chánkaha̱. Ni y'éndako̱ ntje̱ cháha̱ ko̱ kitsjáha̱ kju̱a̱téxumaha̱.
    Tsakúchjihi̱ xi nkú ts'ín tjíhin nga ts'i̱íntsjoho̱ ko̱ kitsúya títjuhu̱n ni xi
    tsjáha̱.
  bkq-NT: Ypemugudo judeu domodo Deus iduakewâm turâem itomoem. Eagâmolâ myakâwândy
    Deus, ton-honru, tohogu warâ enehonwânmy eyanmo. “Toenzepa koendonro âyanmo xuduze
    urâ. Toenzepa ise âepadylymo. Onro iwerâ eydâ matomodâ sodolâ ise âmaemo” warâ
    iweâpa lelâlâ Deus Abraãoram aguezesedobyry sakabygueduo myakâwândy Moisésram
    Deus ypemugudo ezewenry inwenien-honly, ize ato ara adâidyly nhutuhomoem. Deusram
    âduruholymo, âdara tohoguedomoem aidylymo nhutuhomoem. “Igonose urâ Messias âyanmo,
    imakehomoem” kewândymy Deus.
  kue-kue: Ye Israel yomba mogl te God yene yombama nangiglma meglkwa. Ye God ambuglangemo
    sungwa i ombugl kanigwa. Ana God ye kontrakmo yombama bogl tonguma si suwara ende
    ana lomo tongwa indre te ye ombugl dembiye karaugl ere tenaglkwa mambuno i ombuno
    dindre te taragl tau pre ka giglendi ama dipandigl tongwa.
  cot-NT: Irirajiaquea nogonorojia ichoviquijiani Ishiraeri iriguentijia inintsijiacaca
    Aapani Irioshi coramani impeajiaqueriquea irijanijiate. Iriatimpajiaquea itsipajiaca
    coramani, jero iquejetantacarica itsirencashimpoquirerejimojiaqueriquea cantavaetaque
    tsiren. Aisa iriguentijia yojocajiaqueneca Aapani Irioshi oratica paaquitopae,
    icantajiaqueri intsaroventajiaquemparigueti incavintsajamajaqueriquea. Itioncacaanqueneriquea
    maasanopae inintaguequeca irinetsanajiaqueca. Aisa itsatacaaqueri Moishishini
    quero incojiaquempani intsaroventajiaquemparigueti ontaniqui Taverenacoroqui.
    Iroompaquea icamanqueri aisa quero incojiaquerini incavintsajajiaquerigueti.
  bnp-bnp: Re huriki a Israel, e huriki a tuna Vure. A Vure i vakasiri ne ria a bagetuanga
    vona. I rata turane ria a ngava dagi. I habi ne ria a vinara vona. I vakasiri
    ne ria ri gi lotu navai vona. I ta muholi ne ria na ngava i kupo.
  apn-NT: 'Mẽ ixpê Ijaew nhĩgêtjaja na pre Tĩrtũm amnepê mã mẽ ho mex rax nẽ. Nẽ kãm
    mẽ ho hkra hprãm nẽ. Nhũm prem tanhmã kot amnhĩ nhĩpêx mex to hã no ho omunh o
    pa. Nẽ hirã htỳx kãm ri pa hã omu nhũm mẽ kãm: —E kot kaj mẽ ixkapẽr ma nẽ ixkôt
    amnhĩ nhĩpêx o ri apa. Hã kot paj mẽ akôt ixpa ho ixpa nẽ mẽ ato mex nẽ ka mẽ
    axpẽn kanrẽhã axàmnàr rax nẽ. Hãmri pa mẽ amã pika mex gõ ka mẽ kamã ajamakêtkati
    nẽ axàmnhĩx ri apa ho apa. Anhỹr o mẽ kãm kapẽr. Hãmri nẽ mẽ kaxyw Mojes mã tanhmã
    kapẽr to nẽ mẽ kaxyw kãm mẽmoj piitã hã karõ. Mẽ kot tanhmã amnhĩ tomnuj to hãmri
    nẽ tee ri ja hã amnhĩ pumunh nẽ tanhmã amnhĩ to Tĩrtũm wỳr to nhũm kot mẽ mar
    nẽ mẽ nê ja ho hapêx par kaxyw. Finat Mojes kot amnhĩ xô ri mẽ kãm ujarẽnh nhũm
    mẽ kot mar nẽ hkôt amnhĩ nhĩpêx mex o ri pa kaxyw.'
  ctp-NT: Lka neꞌ kanꞌ ti kwiꞌ nten nu ndyoꞌo ꞌin ayman kula Israel, nten ꞌin yu nu
    yan lo chalyuu chunꞌ ndiꞌin la; ska ti kwiñii lka neꞌ loꞌo ayman kanꞌ, kwiꞌ ngwañaꞌan,
    mda Ndiose chabiyaꞌ chaꞌ ka neꞌ kanꞌ nten ꞌin Ndiose. Tnun ꞌa chaꞌ yꞌni Ndiose,
    chaꞌ mslyaa Ni tyiꞌin Ni loꞌo neꞌ kanꞌ. Wa mskanꞌ Ndiose chaꞌ loꞌo neꞌ kanꞌ; wa
    ngulo Ni tñan ꞌin Moisés, nchga tñan nu kulo yu ꞌin neꞌ kanꞌ; tyun chaꞌ wa ytsaꞌ
    Ni ꞌin neꞌ kanꞌ, sa ñaꞌan ka kuꞌni tnun neꞌ ꞌin Ndiose; kwiꞌ ngwañaꞌan, nde loo
    la ytsaꞌ Ni ꞌin neꞌ kanꞌ, sa ñaꞌan ka ꞌin Krixtu nu ndiꞌin chaꞌ kan lo chalyuu.
  opm-opm: Ama ihir Isrer ohe brer ire puh ihirmur. Ihir Got oh Norhe brer matipramur
    ma ritip bap ihirmur. Ama bap ihirnong Got oh orhe has da oh pinggisuh bap ihirmur.
    Ama bap ihirnong Got oh dik asarisuhmur. Got oh orhe sawa meng poro orhornong
    daham pomat armi mar papten ohe da pinggimo mar pinggisuh bap ihirmur. Orhor noh
    ihtin han tit gurnong napripramur por rit asarisuh han bap ihirmur.
  bvr-bvr: Yichrayal (Israel) aburr-guyinda. Ngardawa birripiya nipa Wangarr mu-ngoyurra
    burr-menga aburr-yigipa gu-galiya yerrcha. Birripa aburr-gatiya nipa wugupa burrwa
    a-jayanayana a-ji a-workiyana rrapa a-wena burrwa gun-molamola nipa gu-borrwurra
    burrwa, rrapa gu-gurrmurra burrwa joborr minypa birripa barra aburr-yinmiya aburr-marrngoypiya
    nula aburr-workiya, rrapa gochila bin-dana wanngu gun-guni.
  zad-NT: Chioza' wleje' dii x̱ozxto'nto'ka' kwenc̱he noni xiiṉe' neto'. Na' got'
    to balaaṉ c̱hegake' daa wzoalene' ḻegake'. Bc̱hebe' gakgake' yell c̱he', na' bi'e
    ḻegake' ley c̱he'na'. Na' bzajniile' ḻegake' ka chiyaḻ' we'la'ogake'ne', na' dii
    zan dii bc̱hebe' gone' c̱hegake'.
  kmg-kmg: Jaŋe hâcne Israe ŋic, eme Anutuzi fuŋfuŋfâc-ticne bacjopawec, ehuc tâpiri
    tatamac-ticne jowatuwec. Erâ jaŋehec šâšâfic erâ sâcmutâc dâŋ mufua-jarewec â
    mai ecnehuc juniŋte hatane jowatuwec. Erâ wâc biŋedâŋ jazawec.
  aso-aso: Aꞌmine aleve nene Isilaeleꞌ aleve nene nizave. Engiꞌ aꞌmine zuho gehepeve
    nene Oꞌmosoꞌmo neniꞌ izipahaꞌne zuho ve lo do tiꞌ ive nene nizave. Idoꞌ Oꞌmosoꞌmi
    amuzo labanaꞌve ningave nesi nene nizave. Idoꞌ Oꞌmosoꞌmo igi mili ilizangumuꞌ
    lo huko-ngidive nesi nene nizave. Idoꞌ eze louꞌ gamaziꞌve ngimive nesi nene nizave.
    Idoꞌ Oꞌmoso opoꞌni lilizaniꞌ aka gihile ngelebizo idoꞌ initeꞌ do lisiheꞌ o-ngedelesa
    salani gamazi lo-ngidive nesi nene nizave.
  uli-uli: Ir lol Deus le re dduwel. Ye forur bo lol bo rebe dabey luwul falmay la
    yal. Yesa fang ngalir bogtag kala yal ngo ye fang ngalir Hatobtob we ir rebe kekasrowu
    le ye fel. Iwe ngo ye yoh ngalir mokwe Deus yesa hatugulu bo yebe fang;
  nin-NT: A si ani Israila, abangga ba nggo Abachi à hla ba, na na ba ki amarr ma
    na tsarr ba inkpinkpye ima yi na lo azhi ama ka na ba, na nu ba are ka tsarr iso
    ka. Abachi à tsarr ba anko wa nggo a ta di barr ma nggo. Abachi à da zu du uwa
    ta na ba aseki shishemi.
  acu-NT: 'Israela weari ainautin Yus: Wína uchir ataram tusa wakerimiayi. Tura asa
    Yus ni aintsri ainamunam ni paaniurijai wantintukmiayi. Tura: Wína aintsruitrume
    timiayi. Tura: Wína chichamur umirtuktaram tusa, Yus ni umirkatin chichaman Moisésnum
    akupkamiayi. Tura iruntai jeanam wijai iruntrataram timiayi. Tura ukunam atiniun
    pachis ii weari ainaun chichaman akuptukmiayi.'
  cak-WNT: Ri wech aj Israel, q'uiy c'a ri quic'ulun, ruma ri Dios xuben chique chi
    xe'oc ralc'ual. Y can xc'oje' wi c'a ruk'ij ruc'ojlen ri Dios quiq'ui. Ri Dios
    xuben chuka' jun trato quiq'ui. Ri Dios chique riye' xuya' wi ri ley, y xuc'ut
    chiquiwech achique rubanic riche (rixin) chi niquiya' ruk'ij. Y chuka' xubij chi
    xtuya' q'uiy ruwech rutzil chique.
  ebk-ebk: Tay chicha nan kianak Israel ay chicha nan pinilen Apo Dios as tatakuna,
    ya chicha nan infilangna as an-akna. Chicha us nan nangepail-ana as nan kaichayawana.
    Chicha nan manawid as nan inturag Apo Dios as nan kaap-uwancha. Chicha challu
    nan nangichatan Apo Dios as nan lintigna ya nangepakaammuwana as nan ustu ay atuncha
    ay manaychayaw kan hiya. Chicha us nan nangekariyan Apo Dios as nan maepangkep
    as nan Mesias ay mangesarakan kan chicha.
  spa-PDDPT: Son israelitas, a quienes pertenece la adopción, el honor, los Pactos,
    la promulgación de la Ley, la adoración a Dios y las promesas,
  ruf-ruf: Awo iwo iwanu wa Isiraeli Imulungu iyawatendile wawe iwanaghe, iyawalanguse
    utunitso wake, iyalaghane nawo, iyaweng'ile Ghamalaghitso ghake, nzila ya ukumtamanila
    yeye na malaghano ghake.
  gun-gun: Ha'e kuery ma Israel regua ikuai. Ha'e kuery peguarã va'ekue ma Nhanderuete
    ra'y kuery ikuai aguã, hexakã, guexeve guarã ojapo va'ekue, lei, Nhanderuete ombojerovia
    aguã, ha'e mba'emo ome'ẽ aguã re ijayvuague.
  agu-BL: E' len cu'n xonl k'ajtzun kamam Israel. Nin Ryos e' ocsan tetz me'l cy'ajl
    i'. Xomnak yi pak'puchal Ryos scye'j sajle'n. Ej nin yi e'chk takle'n yi suki'nt
    tan Ryos tetz ketz, cho'n ta'lche'n scyetz. Ej nin ncha'tz yi lajuj ca'wl, cho'n
    tak'le'n scyetz. Ncha'tz yi e'chk xtxolbil yi ẍe'n kaban tan c'u'laje'n Ryos,
    cho'n nin ta'lche'n scyetz, ncha'tz yi xtxolbil yi at tulbil jun aj colpinl, cho'n
    ta'lche'n scyetz.
  isn-isn: Nianso Aisraeli. Niatulikile kutula ana, au kulu amalagiilyo, ni songeelyo
    la miko, kumukulya Itunda ni lagiilyo.
  ilo-ULB: Israelitada. Naamponda, naaddaanda iti dayag, dagiti tulag, ti sagut iti
    linteg, ti panagdayaw iti Dios, ken dagiti karkari.
  pir-NT: Tiquina yʉhʉ acaye Israe mʉnano panamena iji turiayequina ijire. Sa yero
    Cohãcjʉ̃ pohne ijiatiquinare cũahye Cohãcjʉ̃ tiquinare. Sa yero Cohãcjʉ̃ tiquiro
    asi siteye mehna tiquina watoa ijie tiahye. Sa yero tiquina ijipihtiyequinare
    tiquiro masare tiquiro yʉhdʉoatire yahue tiahye tiquinare. Sa yero Moisere tiquiro
    dutirire duita cũ mʉhtahye Israe masare. Sa ye Cohãcjʉ̃re ño peoati wʉhʉre ye
    mʉhtae tiahye tiquina. Sa yero tiquinare tiquiro quehnoano yeatire yahue tiahye
    Cohãcjʉ̃.
  anv-NT: Ɛbwɔ́ álu bɔɔ́ Isrɛli. Ɛbwɔ́ ne Ɛsɔwɔ ásɛlé nnó ábɛ́ baá bií. Alɛré
    ɛbwɔ́ ŋgɔ wuú. Anyɛ́meno menyɛɛ́ gejame ne ɛbwɔ́, achyɛɛ́ ɛbwɔ́ mabɛ jií, alɛré
    ɛbwɔ́ ndɛre ábɔɔ́ manógé ji, ne ashuú nnó apyɛ nyɛ ɛbwɔ́ gejame unó.
  sab-NT: Cha bitalla kwian israelita chudalla, unsuialin Chube kwian israelita gbu
    mo oliale, Chube kledu ama ole ama manade mo kiralla giti, Chube gerudu Chube
    be age no ama alin, Chube geru ketu Moisége degadale ama alin, Chube gerudu ama
    ulita mo litadale gerule no Chube giti, Chube gerudu Chube be kwian gdaite kage
    amaske kwian jwanle siere ji chugege kwian agedu me no gdale.
  tmd-tmd: 'Aku agapɨm: God Isrel ada akwör ñɨŋ halöu ha na mɨdɨŋ, me rön, mil wä
    nuŋwa ñɨgör yabuön, nɨ ñɨgö mag akuyöbö cɨnö, rön, mönö ölɨsö ma ñɨgör yad nɨgön,
    lo mönö nuŋ aku ñɨgör yad nölön, ñɨŋ agö magɨm rön God höjöpalɨb ram aku ödöriar
    höjöpalɨb mönö aku ñɨgör yad nölön, nɨ pödpöd rön nöbö mö pɨ ri abɨn mönö wä aku
    ñɨgör yad nölöŋa.'
  acr-NNT: Ma raj Israel e utinamit ri Dios, yey e rike ri xebꞌuchaꞌ ri Dios re kebꞌuꞌan
    ralkꞌoꞌal chike; xukꞌut kꞌu runimal uchomalil chikiwach y xuꞌan tzij kukꞌ. Chike
    rike xyaꞌtaj wi Rutzij Upixabꞌ y xkꞌut chike suꞌanik kaloqꞌnimax uqꞌij ri Dios
    pa saqil wi. Yey taq rubꞌiꞌtisinik ri Dios uꞌanom, ke rike.
  kpg-kpg: Digaula la nia daangada ni God. Mee ne hai digaula gii hai ana dama, ga hagi anga
    gi digaula dono madamada, gaa hai dana boloagi gi digaula, gaa wanga gi digaula
    nnaganoho. Digaula gu daumaha donu, ge digaula guu kae nia hagababa a God.
  taj-taj: थेनीगदे इस्राएलीगदे हिन्‍ना, थेनीगदेदा परमेश्‍वरसे ह्राङलान कोलागदे स्‍होजी,
    ओच्‍छे थेनीगदेदा अर्गु य्‍हुलला म्‍हिगदेग्‍याम ह्राङला य्‍हालदेन शक्ति उन्‍जी।
    थेह्रङ् लसीन थेनीगदेदा मोलम पिन्‍ना भिसी कबुल लजी, ओच्‍छे ठिम पिन्‍जी। थेनीगदेसे
    परमेश्‍वरदा खाह्रङ् लसी तेन्‍तोःला भिसीएनोन लोप्‍जी, ओच्‍छे परमेश्‍वरसे पिन्‍ना
    भिसी लबा कबुलगदे थेनीगदेलान हिन्‍ना।
  avt-avt: Haiu mɨt miyapɨr ne Isrel, God kehimɨtenai haiu nɨrak, hɨrak kenipai haiu
    nɨkerek nɨrak, haiu nepei mɨr menmen mɨrak yaaim merhɨhe. Hɨrak ketpai hɨm mɨrak
    hɨrak kakisesim, hɨrak kewetai hɨm mɨrak ham haiu emisesim. Haiu emɨrtei mewenɨpi
    niuk me God werek werek, God katɨp hɨrak kakɨkepai kaktaihis.
  cbk-cbk: Ya sale sila na linea di Jacob, y Dios ya escoje canila para queda maga
    anak di suyo. Ya permiti tamen le canila mira un poco del di suyo poder, y ya
    hace canila maga contrato, y ya dale tamen canila el ley di Moises. Dios ya dale
    canila mira el manera para adora con ele, y ya dale le canila mucho promesa.
  uig-ARA: '@see-verse:ROM.009.003'
  tuf-tuf: Uw éyinan israélinro. Eyta rehquít israelin eyin Sir sasír rehjéquinro.
    Eyin cahmoran Sir iman oca tebir cuar bijáquinro. Eyin cuitar imát waquín wajáquinro.
    Eyin at icar bachan chihtá wíjaquinro. Eyin quin ima tamo sihw̃an acu bitara yajcátatara
    ehcujáquinro. Eyin quin bomcara cuít wiquin wajáquinro.
  abx-abx: Mga iya i mga a'a-na si Israel nga agpaka'angkon si aron bilang mga kalugaringun-na
    dadi' si Diyos. Nagpalibutan mga iya si maka'angayan danta'-na ngan nagpamakatu'an
    si mga pa'agi-na si Diyos pagtapit si iya. Mga iya liwat i magpakakarawat si bala'od,
    magpakatu'anan si tama' pa'agi pag'ampo' ari si templo, pati' magpakaprubitsar
    si mga sa'ad-na si Diyos.
  mco-NT: Com hue' je' ajcxy Israel y'ap'ajtɨp y'oc'ajtɨp, Israel jäy ajcxy. Hue'
    anajty ajcxy Dios tɨ ycöbɨgyii jadu'n nej jɨhuɨ̈y ycɨ'm'ung, Dios anajty ajcxy
    tɨ ñi'ijxcɨdägyii, y'ijx ajcxy Dios y'oy'ajtɨn. Dios nɨmay ajcxy co ycuend'adip.
    Dios ajcxy jadu'n yajni'ixɨɨyɨ nidüg'ócɨy tɨy'ajt nej ajcxy jëbɨ huaad Dios huindzɨgɨ̈y,
    e Dios yajhuinhuanɨɨy Israel jäy ajcxy je Cristo.
  cpb-NT: icharineyetari Israel-ni. Iri itomiwetakari Pawa jirikapaini, roñaagayewetakari
    rowaneenkawo, tzimatsi raapatziyawakayaari, rosankenayewetakanari Inintakaantaitakeri
    pairani, inintaawaiwetaka, ithaamentapiintakari, tzimatsi ikowakaawetakariri.
  aon-aon: Eshesh Israel douk Iruhin nanagraehesh iri arpesh. Anan nenekesh shatogur
    ananish batowish. Aria douk neyabigesh shatik agundok douk anan narao debeinyi
    nyeigur aria natrugun abom um. Shopunek nakripesh adurin atinyi dodogowinyi baraen
    douk nani eshesh shape atugun sheyagwrehen iri. Nekeshi enyudok lo um Moses ananis
    wis um. Neyabigesh adurih yah um shunek lotuman numun ananit debeiti urupat um.
    Sharao baraen douk Iruhin nakri enyen adurin atin abom iri.
  hus-NT-2005: An israelitatsik, xi jaꞌich nu at kidhtaltsik, jaꞌich xi kʼwajattsik
    ti chakámláb kʼal na Dios. Jaꞌich jeye xi neꞌech kin bachʼutsik an labidh tʼokattaláb,
    an lejkintaláb ani nin takʼixtal na Dios xin jilám dhutsadh na Moisés. An israelitatsik
    jaꞌich punkʼuntsidh kin tʼójontsi na Dios ban atá xon ti Jajáꞌ u kʼakʼnáb ani
    jaꞌich jeye xi usnéktsik ke neꞌech kin bachʼu xowaꞌ na Dios in ulúmal neꞌech kin
    pidhnaꞌ.
  mig-NT: Te cha̱a Israel kákuu‑de. Máá‑de kákuu cha̱a naki'in sé'é‑yá, jíín já ndúñá'nu‑de,
    jíín já ní sá'a‑ya̱ contrato jíín‑de, jíín já ní ja̱'a‑ya̱ ley nuu̱‑dé, jíín já
    chíñú'ún‑de máá‑yá, jíín tú'un ni̱ keyu'u‑yá nuu̱‑dé.
  bps-bps: Ale i dad bel Israél na mabtas ale, du ale i dad to mgalék Dwata, na mgimoan
    ale dad ngaan. Na tafiten di dale i kdatahan, fakangan di dale kafye, blén di
    dale i dad flaloan, tdoan dale i glut dalan mangamfù di kenen, na tagdawatla dad
    fakangan.
  mbs-mbs: Ontò den dan netebangan, so gebii pinemallì te Timanem se menge bowad-bowad
    i Israel, aw pigbatà din dan. Sikandan se pinekitaan din te kelangkaw din. Sikandan
    heman se pinekangan din te tebangan din dan. Sikandan se sineligan din te menge
    punù ingkeliwat i Moises. Sikandan se tinoledaan din tepad te pegsimba dan kandin.
    Medita heman se pakang din kandan.
  tof-tof: I Isrrael pamkolpamako, Godón tóbanan pamkolpam. God ibü bórreanórr olmalzan.
    God tóba ⌊wirri kómal zyón⌋ okaka imzazilürr ibüka, i ⌊ngüin-koke bwóbdü⌋ nóma
    agóltagól kwarilürr. God ibü ⌊alkamül-koke tónggapórrón bóktan⌋ nülinóp akó tóba
    gida. I Godón ⌊ótók⌋ kwarilürr tóba ⌊Gyabi Müótüdü⌋ zagetóde. God ibü ⌊alkamül-koke
    bóktan⌋ nülinóp.
  cme-NT: Ba yaa haba‑i? Ba yaa *Isirahɛl-baamba‑i. Diiloŋo ciɛ ba yaa‑i u bisãlmba,
    u caraaya ba yaa‑i, u bilaa *tobisĩnni‑i baa ba yaa‑i, u hãa ba yaa u *ãnjĩnamma‑i,
    u pigãaŋ ba yaa ba ta ba buol-o, u pãa nuŋgu‑i baa ba yaa‑i.
  sus-sus: Yuwifie nan na e ra, Ala naxee sugandi e xa findi a xa die ra, a naxa a
    xa nɔrɛ masen e bɛ. Ala saatɛe nun laayidie tongo e tan nan bɛ, a a xa sɛriyɛ
    nun a batu ki fi e ma.
  pon-2006: Irail me wia sapwellimen Koht aramas pilipil; e ketin wiahkinirailla sapwellime
    seri oh pil ketin kupwurehda pwe re en iang ahneki sapwellime lingan. E ketin
    wiahiong irail sapwellime inou lap kan oh ketikihong irail Kosonnedo. Re ahneki
    kaudok mehlel, oh re aleier sapwellimen Koht inou kan.
  dad-dad: Idi Israel tamo kayau. Negur nẽ gere tar ya anĩ dogo neid, Negur nẽ fula
    fiya medeĩya anĩ, idi bun yaor fen, Negur ado bar itenẽya, lo yaleya, tempel bun
    Negur yana yaleseya ado, ereb Negur age afouf ye fen igirin, are dogo neid.
  zab-NT: Niy ná ni rziienia pur de saa bniety Israelaa pur ni quɨt rundeb cuend Dios
    ne laadeb ná ni bcuabee Dios gacdeb xpɨnny ax bednany laadeb formɨ de tuby zá,
    raipny laadeb xa xquel gapdeb nez par cun laany, bdeedny laadeb xleyny, raipny
    laadeb xa xquel itodebny ne baanny promes cun laadeb.
  jae-jae: Êsêac lau Israelgoc. Êsêac Anôtônê latui to sêwê kaiŋ ênê ŋawasi. Anôtô
    kêmoatiŋ nê poac to kêkêŋ nê biŋsu gêdêŋ êsêac. Eŋ kêkêŋ sakiŋ omŋa ma gêjac mata
    biŋ to biŋ gêdêŋ êsêac.
  ksd-ksd: diat ra tarai Israel, kadiat nam ra kini na bartamana, ma ra minamar, ma
    ra lavur kunubu, ma ra vartabar ma ra tinata na varkurai, ma ra kunudar pire God,
    ma ra lavur tinata na varvatading;
  msm-NT: Mahan-in to kadojawan no imbogoy to Diyus kandan no mgo kaliwat ni Israel
    su pinili din man sikandan no kaotawan din. Sikandan to pig-ugpaan to Diyus aw
