    yatagan nang Dios nang kanaan manga balaod. Silan yang pyagaindo sang matungtung
    na pagsimba sang Dios. Pyapakatigam kanilan nang Dios yang kanaan manga saad kanilan.
  gyr-NT: Ahe niha Israel suindar yuvɨrecoi, aracahe Tũpa oiporavo vahe guahɨrguã.
