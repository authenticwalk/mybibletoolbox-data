  yml-yml: Me Isileli ꞌadi ꞌaivaita i veluagadi Yaubada ꞌwainega, siwe kebu i da vematayakeyakeni.
    Basenadiotoga Yaubada i venuaꞌivinedi taunidi yana tomotoga mogitana i vonedi
