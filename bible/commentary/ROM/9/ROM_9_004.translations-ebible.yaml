    wata veꞌetoboda i veledi. ꞌAna subia ꞌana ꞌedaꞌeda mogitana i vedi, wata yadi
    mia i na veꞌatumaiga faifaina ꞌwaidie i vonaꞌawaufaufa.
  ory-ory: ସେମାନେ ତ ଇସ୍ରାଏଲୀୟ; ପୁତ୍ରତ୍ୱ, ଗୌରବ, ନିୟମସମୂହ, ମୋଶାଙ୍କ ବ୍ୟବସ୍ଥାପ୍ରଦାନ କରାଯାଇଅଛି,
