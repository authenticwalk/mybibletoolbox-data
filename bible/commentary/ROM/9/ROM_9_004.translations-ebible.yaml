    Moses pakas kon sintore ämän arowon. Kos nuka jekur jou maraun onok ätär marowon.
    Anut nukas ätäi ätäi ak sarwaraun epar ämän mowon.
  inb-inb: 'Paikuna, ñugpamanda achala taita Israelpa iawarmi kankuna. Taita Diusmi
