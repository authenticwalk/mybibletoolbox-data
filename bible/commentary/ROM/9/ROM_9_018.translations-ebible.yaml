  lgl-lgl: Lia fo, God 'e saiai ka kwaiamasi mola ala ite 'e oga, ma ka fanasinasia
    malatala ioli 'e oga.
  mmo-mmo: + o 9:18 Eks 4:21; 9:12; 14:4*Ke, om Anutu wiingin nambe ka pasiv in omaaho
