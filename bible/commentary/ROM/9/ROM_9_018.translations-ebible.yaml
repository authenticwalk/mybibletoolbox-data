    -e ''e vɩlɛ ''e ''wɩ ''ci man dɩɛ, -a san lɛ nɛn yaa dra.'
  fuh-BKF: Ndelle, Laamɗo yurmoto mo muuyi, yoornan ɓernde mo muuyi.
  arl-NT: Naacuajitij, paari niishiyani, Pueyasoori taraajeja teyanoocua na taraajenu
    paniyani. Naajaariuhuaj, nojuajaari na tojiyashijia pueyano jiuujia jiyateja cumajiuujiaacara,
    teyano pueyano jiuujia na jiyatenu paniya naaracuajani.
  ziw-ziw: Ivyo, Chohile afila mbazi mntu akunga na kumtenda mdala ywa moyo mntu akunga.
  grc-TR: Ἄρα οὖν ὃν θέλει ἐλεεῖ· ὃν δὲ θέλει σκληρύνει.
  nag-nag: Etu karone, kun logote Isor pora daya kori bole itcha ase, taike daya kore,
    kintu jun uporte Tai mon tan kori dibole itcha kore, taikhan ke mon tan kori bole
    diye.
  eng-OEBCW: So, then, where God wills, he takes pity, and where he wills, he hardens
    the heart.
  knj-NT: Ja' yu wan ti' kotaj tol Dios chi ok' sc'ul yin mac tet ja'ta'c'ala' bey
    chi yal sc'ul. Ila pax chi yak' cawxo sc'ul tet mac bey chi yal sc'ul chi yak'a.
  deu-1912: So erbarmt er sich nun, welches er will, und verstockt, welchen er will.
