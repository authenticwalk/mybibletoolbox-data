  hin-2017: तो फिर, वह जिस पर चाहता है, उस पर दया करता है; और जिसे चाहता है, उसे कठोर
    कर देता है।
  wol-KYG: Kon nag Yàlla mooy yërëm ku ko neex, te ku ko neex lay dëgëral xolam.
  bef-bef: Yamuꞌi lali Huꞌmamofihi hapaꞌamu ma keheliꞌohuna, ai bonaꞌi moneꞌa kumu
    niginaga filube luto to fato bonaꞌi moneꞌmofihi komopaꞌa fi hekini lo etalube
    luto luꞌehina. Yaꞌma ai foyaꞌa niꞌibe.
  amm-amm: No monoi no Koto mo mulu yakimo, to mo noko monoi mulu ukoimo, suomoso
    monoiso na fasikoimo. Noko siyaiyo kukamokokai mani, no mo Kotoni muluyosu.
  zaj-zaj: Avo, Mulungu komonela bazi, munhu yoyose yoolonda kumonela bazi, na komgela
    moyo udala, munhu yoyose yoolonda kumgela moyo udala.
  chq-NT: La joon ilifeei'¹‑tsi Dios tya' 'in tsá² 'in 'iin²¹²in jmáa¹a feei'¹‑tsi
    tya'a joon ijmée¹i 'waa'²¹‑tsi 'in tsá² 'in 'iin²¹²in jmée¹i la joon.
  swp-swp: Arinai isi i henua i laubiriedi abo i laubiriedi, eo isi i henua nuadi
    i heoiuradi abo i heoiuradi hinage.
  bjr-bjr: Doo maqee maasa mi ufana iriseeqa Anutunara maaqi qidaqa. Anutufa narí
    kai irisee akaqausara amuqusifanoo amiqi amiqimmidanoo kafaa Anutufa narí kai
    iriseenoo akaqausa ufa rukiara oosana nimidanoo.
  aby-aby: Enoba Godi Danu arara eme unu kofiane imufekuie unu kofiaku. Nono emua
    koroko uke yafiaro Danu wake da naufisane wefekuie enaenari ufiaku.
  eng-YLT: so, then, to whom He willeth, He doth kindness, and to whom He willeth,
    He doth harden.
  jni-jni: Ane ani Ugomo Asere ma kunna ugogoni udebe sa ma zauka, uye wu me ma cukuno
    gbas.
  kne-kne: Isonga say pangammoan tako ay seg-angan Diyos din laydena ay seg-angan
    ya pakentegena abe din nemnem di ipogaw ay laydena ay pakentegen.
  tgj-tgj: Holvgabv vbvrikubolo, Pwknvyarnv gv ninyigv aya nga yvvnyi mvngka dudw
    um jiso mvngnam am hv jidu okv hv ninyigv mvnggwnglo yvvnyika akortor dubv mvso
    mvngbolo mvladu.
  gui-NT: Jae rambue Tumpa oiparareco iquɨreɨ oiparareco vae. Jae ramiño vi omopɨatanta
    iquɨreɨ omopɨatanta vae.
  quc-TT: Xaq jeriꞌ ri Dios kutoqꞌobꞌisaj uwach ri karaj kutoqꞌobꞌisaj uwach, xuqujeꞌ
    kukowirisaj ranimaꞌ xapachin karaj je kubꞌan che.
  heg-NTPO: Tiata, eta Ama Lamtua le tulu Un dalen in namnau ka bel atuli mesa lam,
    Un daek ela. Nol eta Un le tao atuling mes dalen na didi kam, Un kon daek ela.
  ptu-ptu: Dadi, Puang Allataala ungkamasei mesa tau ke abanai napoelo', anna Puang
    Allataala toi duka' umpomakahha' penabanna mesa tau ke abanai inna napoelo' la
    susi ia.
  bzd-NTPO: Es yi sua̱k Skëköl é̱na e̱r sia̱rë wa, ese sue̱raëitö e̱r sia̱rë wa. Ñies
    yi e̱r darë'wa̱kwa̱ ie' é̱na, ese e̱r darë'we̱rawa̱ ie' tö.
  kwf-kwf: Nia neꞋe, God saiana ka kwaimanatai goꞋo fuana sa tai neꞋe nia oga, ma
    nia ka faꞋangasia manatana sa tai neꞋe nia oga.
  eng-WYC-2017: Therefore of whom God will, he hath mercy; and whom he will, he endureth.
  eng-WMBB: So then, he has mercy on whom he desires, and he hardens whom he desires.
  zat-NTPS: Ca' naca na, Dios dxexache lazre̱' benne' dxaca lazre̱', ne cá'anqueze
    dxu'e̱ lataj gaque̱' zizraj lazre' benne' dxaca lazre̱' gu'e̱ lataj gaque̱' zizraj
    lazre'.
  spp-spp: Lire e ke shinŋi na Kile la ɲyɛ si ɲùɲaara ta ke, u maha ti ta urufoo na,
    u la ká mpyi si ŋgemu niŋgyii waha ke, u maha li waha.
  zty-NTPS: Ki naken, Dios žeyache' ḻáže'le' no benne' žénekzele', na' ḻezka' žone'
    zižje yichj ḻáẕdo'w no benne' žénele' gone' zižje yichj ḻáẕda'we', kan bene' che
    Benne' Faraón na'.
  mek-mek: Ega puo Deo kaisau gua feania eoma auga gua eania, ke kaisau gua fepaꞌinokania
    eoma auga, gua epaꞌinokania.
  aey-aey: Eunu Anut uqa osonu waug nijina eu uqanu waug qona. Odocob uqa oso waug
    menecnu cisdona eu waug menena.
  urd-GVH: ग़रज़, यह अल्लाह ही की मरज़ी है कि वह किस पर रहम करे और किस को सख़्त कर
    दे।
  ycn-ycn: Aú huahue'epí Tupana hue'epica ina'uqué rihuátacarena mu'ují. Nahuátaca
    aú ijnúcha'acajo, riyurí najló rinacojé.
  djr-djr: Yo, ŋuli ŋayi God-Waŋarr djälnydja ŋula yolkuny yolŋuw mel-wuyunaraw, bala
    ŋayi dhu dhunupan nhakun mel-wuyunna yänan ŋurikiyiny yolŋuw. Ga ŋunhi nhakun
    ŋayi dhu God-Waŋarr djälthirr yolŋuw ŋayaŋu-ḏälkunharawnydja, ŋunhiyiny nhakun
    ŋayi dhu gungaman yan.
  kvg-kvg: 'Ni āv qazi꞉qeivím nqǽgo: Mbumbukiam ezoqa nøme, tanakh gone-qa ndembogo,
    yaq segembógó. Yaq tømbo-pøovat, ezoqa nøme-qa matavap tøføgakh, yaq até ndøgó-a,
    segembógó.'
  rug-rug: Gua asa ke tataru ni meke toka ni Tamasa si arini pu hiva ni Sa, meke va
    luli ni dia hiniva Sa si arini pu hiva ni Sa pude koa hola pa vina karikari.
  hop-NT: Noqw ōviy hapi pam hakiy ōkwatuwnik ōkwatuwṅwu, pu hakiy a’nö unaṅwtoynanik
    pantsanṅwu.
  san-URD: اَتَح سَ یَمْ اَنُگْرَہِیتُمْ اِچّھَتِ تَمیوانُگرِہْلاتِ، یَنْچَ نِگْرَہِیتُمْ
    اِچّھَتِ تَں نِگرِہْلاتِ۔
  heb-LB: אם כן, אלוהים הוא המחליט על מי לרחם, ואת לבו של מי להקשיח.
  caf-NT: '''Et njan t''eoonóhzin hukwa'' nuszun, ndunnah Yak''usda ''utahaóobanla,
    ''en bugha te''untezilh. ''Et ndunnah ''uts''un ''úninzun, ''en chah whuz na''a
    ''uhint''ah hubilh''i.'
  mio-NT: Chacan cuu cha ni nanducu ra ndaa ñi cuni ra, ta cundahvi ini ra chi ñi,
    ta ndaa ñi cuni ra―ndusoo ñi savaha ra.
  srq-NT: Dios ia eãse mose emo ndese, eya eã nda erese. Dios emo ñɨa matãse mose,
    matã ndae.
  kje-NT: Ende Makromod Lalap kukul Nin aki wawa'an ri ida, la hi'i ri namehin na'uluwaku
    kekerhe, maa Nin kenekrohu onne lernohi Nin raram nodi mehe.
  gaz-gaz: Kanaaf Waaqni kan maaruu barbaadu ni maara; kan mata jabeessa gochuu barbaadu
    immoo mata jabeessa godha.
  kud-kud: Eeta moiha, ebe Yaubada nuwanuwana na yaiya i'atemuyamuyaei mata i'atemuyamuyaei
    bada, na ebe yaiya nuwanuwana na i'abiye tui mata i'abiye tui.
  urb-NT: '@see-verse:ROM.009.017'
  fra-LSG: Ainsi, il fait miséricorde à qui il veut, et il endurcit qui il veut.
  san-HK: ataH sa yam anugrahItum icchati tamevAnugRhlAti, yaJca nigrahItum icchati
    taM nigRhlAti|
  cak-SNT: Y rumareꞌ nakatzꞌat chi ri Dios nujoyovaj roch jun vinak xa nrajoꞌ nujoyovaj
    roch, o nuꞌon cof ránima cha ri nrajoꞌ nuꞌon cof cha.
  uvh-uvh: Wara' indi ning nakantam, aming ka ni Anutu wari kafakafa tangaminga kugurang
    gi' iikga' sura tangamota' wa Anutu ana kuma' sura kabita' wara'ganangsa' yaranga
    tangamara'. A aming ka kadagang sa' tanga ira adining kadagang u kagabi ga' bibi'
    nakota' wa Anutu wari adining sasuk kaba ganang u tipkatapanangaminga adi kadagang
    wara'ganang ningsa' iikga' undu' Anutu ananing sasuk ganangsa' tita'.
  ino-ino: Ina akufa kava hute'nea ke lakaeya afi'none Anumaya Koti'a haisea ve'kae
    hau huno kalaki aitekaiya'maki Anumaya Koti haisikeno'aena mako ve'kae akaeya
    ke o'afisea yafe aipa akesa alino a'kanilesikeno alaki o'afike.
  gnn-gnn: Yo, ŋuli ŋayi God ḏukṯuk ŋula yolku mel-wuyunarawunydja, bala dhunupana
    ŋayi yurru mel-wuyunna yana ŋurikiyinydjayi yolŋuwu. Ga ŋuli ŋayi djäl ŋayipinydja,
    ŋayi yurru yolŋunha ŋayaŋu ŋunha ḏälkuma yana, bala yurru ŋayi ŋuriŋiyi yolŋuyu
    yakana märrama ŋanya Gunhu'nha dhäruktja.
  yal-yal: Nayi, Ala na wa kininkinin feni naxan ma a kininkinin na ma, a na wa naxan
    natengbesen fe yi ayi, a na ratengbesenma ayi nɛn.
  cnt-NT: Jaun₂ lë₃, ca₂tɨ́n₂ Diú₄ dsia₃ ŋéi₂ dsɨ́₅ ja₁con₂ chi₂'ein₂ 'nio₃, ton'₂
    ján₃ guë'₂ jme₃'ua'₂ dsɨ́₅ chi₂'ein₂ 'nio₃ jme₃'ua'₂ dsɨ́₅.
  tif-tif: Kanolin kemin, nokol kaa ti utamum, God ali tunum ma olen-daalalon o, kala
    kaa, tunum kaami ban kemin ayo telakin. La, kela-lom olen-daala-lomda kukup tangbal
    ata-kup kukaalokoma le, kuno tunum ma ami aket kufoliya, fuut-tabemak o, kala,
    kaa God ali sawaayak Isip kasel imi king ami aket kufolaya, ayo fuut-tabemsa tap
    ke kano kufolaya, ayo fuut-tabe-mokoma no, kalsa.
  nlx-nlx: तानकेरता बोगवान जा पोर हुदेह ता पोर किव किरेह, एने जाह हुदेह ताह काठो केर
    दिथे।
  apw-NT: Áík’ehgo Bik’ehgo’ihi’ṉań dabíí hát’į́į́go ła’ yaa ch’oba’, áídá’ ła’ bijíí
    ntł’izgo ádaile’.
  gum-gum: Inchawei Tiusbe mun lastima ashig køben, truigwan lastima ashib; møigwei
    manrrøwan køben murig marøg købene, murig marøb inchibig køn.
  not-NT: Pinetse, ingantaneintëgotëri Tosorintsi pairiraca icogui; aisati imegajiri
    tsoengatsiri pairiraca icogui.
  plu-plu: Hennewa ig Uhokri amnih ku pariye ig amnihkere. Ig dahkis ku pariye giyakni
    ig dahkiskere.
  iou-iou: Unita manbiŋam unitä ŋode niwoŋäretak; Anututä äma kubä kaŋ-korekta nadäŋpäŋä
    u udegän täŋ imek. Täŋkaŋ Anututä äma kubä bänep nadäk-nadäki täŋpipiŋ imayäŋ
    nadäŋpäŋä iniken nadäk-gärip ugän iwatpäŋ udegän täŋpek.
  ntp-NT: Dai Diuusi soigʌʌlidi sioorʌcʌdʌ ipʌlidi ʌgai dai Diuusi maidadagitoi isʌʌgiadagi
    sioorʌ ipʌliada ʌgai.
  rai-rai: Io, u ra nuna nemnem ut God i maari raa taara, ma raa taara i wadekdek
    a balaandiat, kupi koku diat taraam.
  haw-1868: Nolaila hoi, ua aloha mai ai oia i kana mea i manao ai, a ua hoopaakiki
    hoi oia i kana mea i manao ai.
  ffm-ffm: Ndennoo, Laamɗo yurmoto mo muuyi, yoornan ɓernde mo muuyi.
  arb-NAV: فاللهُ إِذاً يَرْحَمُ مَنْ يَشَاءُ، وَيُقَسِّي مَنْ يَشَاءُ.
  cop-CNT: ϩⲁⲣⲁ ⲟⲩⲛ ⲡⲉⲧⲉϥⲟⲩⲁϣϥ ϣⲁϥⲛⲁⲓ ⲛⲁϥ ⲫⲏ ⲇⲉ ⲉⲧⲁϥⲟⲩⲁϣϥ ⲁⲛ ϣⲁϥⲉⲑⲣⲉϥⲉⲛϣⲱⲧ.
  sri-sri: Irasirigʉ ĩgʉ̃ bopoñadʉarãrẽ bopoñarĩ merã ĩãmi. Ĩgʉ̃ dorerire pédʉamerãrẽ
    nemorõ pédʉabirimakʉ̃ yámi.
  nal-nal: Malasing ma Nakmai xa maluf axazak ina naa saxot naana maluf ma xa vadikdik
    a maskana axazak ina naa saxot naana vadikdik a maskana.
  kyq-kyq: Taa naan̰ se ɓo, Raa aak taa‑daay debm kɛn naan̰ je an̰ kaakŋ taa‑daayin̰a
    ɔɔ debm don̰ mɔŋg se, Raa ɔn̰in̰ tɛɗn do mɔŋgɔ ɓaa ute naanin̰a.
  kwd-kwd: Ngaia na'a, God ngaia 'e laeta'afiia mola ni dai na'a ngaia 'e siria, ma
    ngaia ka fa'angasia manatalana ni dai na'a ngaia 'e siria.
  ded-ded: Imoc yofi, Anutungo mong wosoefac ammibesonga negendeu, imoc ammiude. Amma
    monggac herea dzegebesonga negendeu, imoc dzegeude.
  ewe-ewe: Eya ta Mawu kpɔa nublanui na ame siwo wòlɔ̃na be yeakpɔ nublanui na la,
    eye wòsẽa dzi me na ame siwo wòlɔ̃na be yeasẽ dzi me na la.
  nuy-nuy: Nugurru yuga nurru-marrbuy aḏaba? God nigaajbaj ni-wijangani warruburru-yung-jinyung
    warra-mulung-arrgi-yung warra-wurru-wurruj, burru-yung marri ambani-man.galagana
    wugurru. Yagu warruburru-yung warra-mulung-aynbaj, God nigaajbaj ni-wijangani,
    warruburru yungguyung, burru-yung marri ambani-yinag-baḏa-waḏaḏ-gana niga.
  cop-BHC: ϨⲀⲢⲀ ⲞⲨⲚ ⲠⲈⲦⲈϤⲞⲨⲀϢϤ ϢⲀϤⲚⲀⲒ ⲚⲀϤ ⲪⲎ ⲆⲈ ⲈⲦⲀϤⲞⲨⲀϢϤ ⲀⲚ ϢⲀϤⲈⲐⲢⲈϤⲈⲚϢⲰⲦ.
  buk-buk: Ŋalêŋ dinaŋ Anötö tawalô lau naŋ iŋ tac whiŋ bu tawalô, ma lau naŋ iŋ tac
    whiŋ bu kôm ŋac si ŋalôm ŋadandi, naŋ kôm ŋadandi sa.
  pri-NT: Ba wiàna nüma wà Pwiduée, â é meaari wà pàra tàpé. Â wiàna nümee, â é nama
    gòo pûru pàra tàpé.
  zpq-NT: Can' naquen, Diosen' cheyaše'laže'de' con non' chazlaže' yeyaše'laže'de',
    na' ḻecze beṉe' zjanaque' beṉe' güedenag, ḻecze chazlaže' gone' ḻegaque' beṉe'
    güedenag.
  por-TFT: Portanto, concluímos que Deus ajuda bondosamente aqueles que ele deseja
    ajudar. Mas ele torna obstinados aqueles, como Faraó, que ele deseja tornar obstinados.
  gwi-NT: Ąįįts'ą' t'ee Vit'eegwijyąhchy'aa juu nindhan nąįį neeshraahchy'aa oonyąą,
    ts'ą' chan juu nindhan chan ki' dach'at ąhtsii.
  gvn-gvn: Yinya manubajakuda. God manun-manunmal kanbalanka, jananin wangkanil nyungun
    wukurrinka. Yamba kanbal nyulu dukul-dandi-bungal, jana nyungun kari wukurrinka.
  nhy-NT: Tonses, Dios kitlasojtla akin Yej kineki kitlasojtlas, iwan noijki kiyoltlakuawa
    akin Yej kineki kiyoltlakuawas.
  asm-FB: এতেকে যি জনৰ বাবে তেওঁৰ ইচ্ছা হয়, তেওঁকেই তেওঁ দয়া কৰে আৰু যি জনৰ বাবে
    তেওঁৰ ইচ্ছা হয়, তেওঁকেই তেওঁ কঠিন কৰে।
  okv-okv: amita be amo God ta uje na embo nei kito jo eoi hondate euja eto embo nei
    amo kito toi jo ngahia eora.
  mxt-NT: Ta tyicuan caa Nyoo cundahvi cuñí ra yóó ñáyɨvɨ cuñí maa ra. Ta suri sandundavá
    tucu ra añima ñu cuñí maa ra sandundava ra.
  tzo-NT: Hech yu'un ti Diose chc'uxubin ti much'u tsc'an chc'uxubine. Mi tsc'an yo'nton
    tstsatsubtasbe yo'nton jun crixchano, tstsatsub ti yo'ntone.
  ind-AGS: Jadi Allah bersikap murah hati kepada siapa yang Dia kehendaki, dan mengeraskan
    sikap mereka yang Dia ingini.
  omw-omw: Kotira okyaravanto mwitaamama vahiro. Kotiva ta vaisirara po kye timwa
    mwataataa hiraro Kotiva mwianra po kye timwa mwataananro. Kotiva hia vaisi mpora
    po qiataa hiraro mwiva vaisi mwiva ni qua riaankyo tiro, mwia vikyokya kepukyaqama
    kyeroma tita taananro.
  yrb-yrb: Enoba Godi Danu unu uwara durua ufisuna durua ufisu. Nono uwaranu neno
    ma kimu ufisuna ma kimu ufisu.
  maa-NT: K'oa̱á s'ín s'ín Nainá, tjín‑la̱ kjo̱hi̱ma̱takòn i̱t'aà ts'e̱ xi̱ta̱ xi
    jè mejèn‑la̱; ti̱koa̱á ma‑la̱ sítájaàjiìn ini̱ma̱‑la̱ xi̱ta̱ xi jè mejèn‑la̱ nga
    kàtasítájaàjiìn ini̱ma̱‑la̱.
  mcq-mcq: ꞌEnajihunaꞌe Hu ea irá ura renuji numimuna ꞌee Hu Huni ura ijino ea irá
    huni oja veje kisinaꞌe rehunaꞌe ura renujaꞌinaꞌe venu.
  sus-A: نَ كُي، عَ هِننّمَ مِشِ رَ عَ نَ وَ هِننّقٍ نَشَن يٌ رَ، عَ مَن مِشِ سٌندٌنيِ
    رَشْرْشْمَ عَ نَ وَ نَشَن سٌندٌنيِ رَشْرْشْقٍ.
  jpn-1965: こういうわけで、神は、人をみこころのままにあわれみ、またみこころのままにかたくなにされるのです。
  fra-SBL: Ainsi donc, il fait miséricorde à qui il veut, et il endurcit qui il veut.
  yka-yka: Hangkan takitete weˈ Tuhanin maˈaseˈ si sasuku kabayaˈanne kinaˈaseˈanin.
    Duk amban bayaˈne isab pasagadanne meˈ aˈahin magtuwas kōk.
  mle-mle: Alik tikuw, God di diki mawul waladiy duw takwak wuki-kwanaad. Atawa di
    diki mawul waladiy duw takwaam mwugiy-kwanaad kabaak dayadiy maka apaam ridakikik.
  shp-NTPO: Jaskara ixonra, ja onísaxon akinkasaibores jato Diossen akinnai, jatian
    jan jaskámakasaibora jato jointi chorishmaxonai.
  aom-aom: Ëhuꞌëro jiëꞌëro God hesi nimëꞌoho a ioroꞌioro jabumëni vavaenimoromo hesinö
    javuojöro gagovavuoꞌi a ioroꞌioroho ma-rëmajeje jabesi nimoromo biririꞌövoromo
    mu sisëhemu vaenövoröhego.
  geb-geb: Maaŋ muuŋgiap, nza kaŋgi, Fhe Bakɨme, ana guma the korar muun saŋv, ana
    mba guma korar muuŋgip, anan tɨvar vhuun anan muunga. Ana guma the ndɨkndɨgar
    muuŋgirim, ana havharɨ saŋv, ana wo vuzvuga zɨn ŋgɨp, ana ndɨkndɨgar muuŋgirim,
    ana havhargirga.
  bsj-bsj: La Kwama nung cii duwe dor nii co cwi ye, tak ri ciki dok bongtu ki nubo
