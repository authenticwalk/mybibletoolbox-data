  msy-msy: Kamaghɨn amizɨ e fo, God gumazitamɨn apangkuvighsɨ ifongegh, an an apangkuvam.
    Egh a gumazitam damightɨ an dapanim gavgavigh an akam batoghsɨ a ifongegh, a damuam.
  agg-agg: Asu ranɨmboane sɨhɨrɨ fɨfɨrɨhundɨ God ai moanɨ ahandɨ hohoanɨmonambo yaŋgɨrɨ
    nindou daboe amboawi yahuhani, asu nindou daboe ahambo afɨndɨ-afɨndeimbɨ tükümbɨfiyu-wamboane
    yahuhaya ranahambo randeandanɨ afɨndɨ-afɨndeimbɨ tükündɨfimbui.
  ptp-ptp: Om il ob xovô bêga bê Anutu obêc nêb xo vɨgwe pɨsiv ên xomxo ti ge od obêc
