  urd-GVU: غرض، یہ اللہ ہی کی مرضی ہے کہ وہ کس پر رحم کرے اور کس کو سخت کر دے۔
  yre-NT: '''Wɩnun zɩɛ -wɛɛ -kɔɔnman ''nan, min nɛn Bali -a "vale ''e nyrinda "sia
