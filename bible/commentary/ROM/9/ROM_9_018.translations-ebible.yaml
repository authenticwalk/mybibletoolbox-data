verse: ROM.009.018
translations:
  kpx-kpx: Hoto kemo nahi hilokage Dilavana isivianiege ataho uvuai tedaevei. Isito
    olemebia uvuu toloige auna kebia halevege abuna abu isivi vai.
  okv-H: amita be amo God ta uje na embo nei kito jo eoi hondate eaguja eto embo nei
    amo kito toi jo ngahia eagora.
  tbo-tbo: Uyahinei ma Yaubada iyai nugonugona ina lunugotootogogeya apo ina dewaya.
    Ma iyai nugonugona ina lipupuya yaka apo a nugotuhugei ina dewaya.
  mal-C: ഇങ്ങനെ, ദൈവം തന്റെ ഇഷ്ടപ്രകാരം ഒരുവനോടു കരുണ കാണിക്കുന്നു; മറ്റൊരുവനെ കഠിനഹൃദയനാക്കുന്നു.
  grc-SR: Ἄρα οὖν ὃν θέλει ἐλεεῖ· ὃν δὲ θέλει σκληρύνει.
  bgc-bgc: इस करकै वो जिसपै चाहवै सै उसपै दया करै सै, अर जिस ताहीं चाहवै सै उस ताहीं
    हठील्ला बणा देवै सै।
  khz-khz: Vovetaina gaurai pene Palagu eririwana talima ta ene vetugaa netina genai,
    enugagivitiana, e eririwana ta aona ene veagaoka-poroporoa netina genai, aona
    eveagaoka-poroporoana, ne Palagu ekaroverave-veniana.
  deu-TKW: Aber wessen er will, dessen erbarmt er sich, und wen er will, den verhärtet
    er.
  zsr-NT: Cni nac, Dios ruhuechiꞌ ladxëꞌë nu rëꞌncznëꞌ, len lëzcaꞌ cni runëꞌ zid icj
    ládxiꞌdauꞌhuëꞌ nu bönniꞌ rëꞌnnëꞌ gunëꞌ zid icj ládxiꞌdauꞌhuëꞌ bönniꞌ naꞌ, ca naꞌ
    benëꞌ queëꞌ Faraón naꞌ.
  lin-lin: Boye Nzambe asalaka ngolu na moto oyo Ye asepeli kosalela ngolu, mpe ayeisaka
    motema libanga moto oyo Ye asepeli koyeisa motema libanga.
  hns-NT: Ie sab baat se dekha hai kie Parmeswar iensaan ke daaja kare hai kie to
    thetharai karan dewe hai dje ke oe maange hai.
  noa-E: 'Wajapcharan Ẽwandamau mʉgta sim: Ichdëu dau aug khaug paraa am khõsim khʉʉnta
    dau aug khaaugjem; pari ich agjö ĩchab ichdëu thãar theeg apiju khʉʉnan warag
    thãar theegta apiejem.'
  eng-EMTV: So then He has mercy on whom He wills, and whom He wills He hardens.
  mib-NT: Núu súcuan te núu ndé ɨɨn cúní yā cundáhú ni yā, te cúndáhú ni yā. Te núu
    ndé ɨɨn cúní yā jeē cunīhni ni, te sáha ya jeē cúnīhni ni.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आत्तिन् नुःरिक् मे़प्‍मा निङ्‌वाॽ
    चोगुॽ खे़न् नुःरिक् मे़त्तुॽ, हे़क्‍क्‍याङ् आत्तिन् कुनिङ्‌वाॽ नुःङ्‌मा के़साक्‍पा
    चोःक्‍मा निङ्‌वाॽ चोगुॽ, खे़न्‍निन् कुनिङ्‌वाॽ नुःङ्‌मा के़साक्‍पा चोगुॽरो॥
  xnj-xnj: Ndava yeniyo, Chapanga akumuhengela lipyana mundu yoyoha mweigana kumuhengela
    lipyana, na akagana kumkita mundu avyai na mtima unonopa akumkita avyai mewa.
  mmx-mmx: Kuren la ne Moroa i lox asuusu lebelen tuntun tinedi do neni i doma di,
    la i lox amer avavarang levendoxoma atnedi do neni i doma box i xuren.
  cbr-NT: Nucën Papa Diosan ca aín cuëëncësabi oquin uni raíri nuibaquin ainan 'inun
    'imia. 'Imianan ca uni raíri axa 'aisama 'icë usabia 'inun 'imia.
  tee-NT: Pus yuchi lhimachakxacan ju chavai ni aktaijui ju Dios laca'amapaininti
    va tichi chavaich ju aktaijuputunch. Chai p'as navini ix'alhunut va tichi chavaich
    ju p'as naviniputunch.
  eng-LSV: so then, to whom He wills, He does kindness, and to whom He wills, He hardens.
  cak-NT: Y romari' nakatzu' chi riq'uin ri Dios nipe-wi xa nujoyowaj rech jun winak
    o xa nu'on che chi cof ránima chupa ri itzel c'aslen.
  pah-NT: Nahã a'ero. Tupana'ga g̃a porogwetypotarame g̃a porogwety. Ipotarame g̃a'angare'yma
    a'ero ga noangarukari tuhẽ g̃a g̃wemimbotarimo okovo g̃waramo.
  sja-NT: Mãga jarada perã, k'awa p'anɨ Tachi Ak'õrepa chupɨria k'awaapari ichia chupɨria
    k'awaa k'inia bɨɨrã mãik'aapa k'ɨɨrɨ k'isuapipari ichia mãgá oopi k'inia bɨɨrãmaa.
  xed-xed: Mantsa ya tama ná, ta magay Lazglafta ta skwi ɗina ŋa mndu ya kumaŋ tsi,
    ta təŋay ta ŋuɗufa mndu ya kumaŋ tsi guli.
  mks-NT: Ña̱ cán quéa̱ tá cúni̱ Ndióxi̱ ta̱hnda̱ ini a sa̱há ña̱yivi já cuu ta̱hnda̱
    ini a sa̱ha̱ ná. Ta tá cúni̱ a̱ ndaja táhyí a̱ ínima̱ ná já cuu ndaja táhyí a̱
    ña̱.
  gfk-S: Io kaie, God i marse nong i sip be na marse ma i hadades ira tinga di ing
    i sip be na hadades di hobi.
  bmu-bmu: Keu miaŋgö dop Anutunöŋ nanŋi jitsihitŋi wuataŋgöba kun ehoriba ak kömumamgö
    mötzawi, ia mönö ak kömum waŋgimakŋa aka kungö uruŋi mem gwözöŋmamgö jizawi, ia
    mönö mem gwözöŋniga yaŋgiseŋ ahakŋa. Mewö.
  dgz-dgz: Ap menan God mek anuni gapan waenapan upi bagu sisi inamup anuiwan upi
    nop mega ya anupen men me wani gapan mu imumu gware wan.
  eng-GNV: Therefore he hath mercie on whome he will, and whom he will, he hardeneth.
  zaa-NT: Faraón enne' rigú'ubi'a nna yala rebelde uccuą lani Tata Dios. Acca hua
    yù bá ri'u qui'ni canchu calatsi'e qui'ni nuỹa enne' ní ccą́ rebelde, pues gunie
    para qui'ni ccą́ rebelde. Ą'hua canchu calatsi'e etúalatsi'e nuỹa enne' ní, pues
    gunie na bendecir.
  eng-WEBSTER: Therefore he hath mercy on whom he will have mercy , and whom he will
    he hardeneth.
  guh-guh: Nexata pajivi Dioso jamatabëitaxutotsoniatane, itaxutotsoniatane. Pajivi
    pijinia Dioso jamatabëajamatabëcuenetajayaexana pejumecovënëtsiyanivatsi, ajamatabëcuenetajayaexana.
  bon-bon: Yoo, peei mene cabu ca mine umle läbitinago egä Acejiyame liba singi biname
    ne owecu wawename, tabe jaawenuge; coo piiyepu tabe liba singi nuuja biname ne
    ätecija cäco wawename, tabe cuta peei ne jaawenuge.
  nhw-BL: Huajca tiquitaj Toteco quitlasojtla catli quinequi quitlasojtlas. Huan sintla
    quinequi quiyoltetilis se masehuali, quiyoltetilía.
  swh-ONEN: Kwa hiyo basi, Mungu humhurumia yeye atakaye kumhurumia na humfanya mgumu
    yeye atakaye kumfanya mgumu.
  wbi-wbi: pe lino, uNguluve iva nulusaghilo kwa ghwoghwoni juno amughanile, na kwa
    juno ikumughana, nyamajegho.
  bba-bba: Nɡe mɛyɑ wi u kĩ u wɔnwɔndu kuɑ u rɑ nùn wɔnwɔndu kue, wi u mɑɑ kĩ u ɡɔ̃ru
    bɔbiɑsiɑ u rɑ nùn ɡɔ̃ru bɔbiɑsie.
  eng-KJVCPB: Therefore hath he mercy on whom he will have mercy, and whom he will
    he hardeneth.
  kgk-NT: Upéixa ramo, gwembiporiahuverekose va'e-pe gwive oiporiahuvereko Nhandejáry.
    Ha gwĩ gwerovia e'ỹha onhembopy'a ratãse va'e gwive, omoingo íxupe Nhandejáry
    ijapysa e'ỹ va'e-rami.
  waj-waj: Ivaara Anutuuqo vooyara ari boo kiataiyara boo tiivai. Vooyaki ivo ausa
    tinni yakeevaa iyaki yapaataikio yapaivai.
  cpy-cpy: Ari ikantari Tajorentsi, ineshironka-yitziri ikaatzi ikoyiri rirori. Riijatzi
    kantakaawori ikijo-shire-yitantari ikaatzi ikoyiri rirori.
  ekk-PKP: Seega halastab Jumal nende peale, kelle peale tahab, ja paadutab hoiaku
    neil, kellel tahab.
  mpx-mpx: 'Inoke i ola hiwe: ebo Yehoba nuwana gamagal etega ni atilomwan-an inoke
    ni atilomwan-an, ge ebo nuwana gamagal etega atena ni paelolol, inoke atena ni
    paelolol.'
  wbp-wbp: Nganangku kulalpa Kaatuju jungarni-wangu-pajikarla, lawa. Nyanungurlu-juku
    ngari kajana jungarni-maninjarla manu kutu-milarninjarla yajarni yapa ngana-puka
    kuja karla mari-jarrinjarla ngurrju nyinalku. Panu-kari kajana milarni ngulakuju
    yungu-jana yimiri nyinami. Panu-kari yapa, milarni-yijala kajana ngulaju yungulurla
    marlaja wilji-jarrimi.
  luo-luo: Kuom mano, wayudo ni ka Nyasaye dwaro kecho ngʼato to okeche, kendo ka
    odwaro miyo chuny ngʼato doko matek to otimo kamano.
  nhe-NT: Huajca tiquitaj Toteco quitlasojtla tlen quinequi quitlasojtlas. Huan intla
    quinequi quiyoltetilis se tlacatl, quiyoltetilía.
  aii-aii: ܗܵܕܟ݂ܵܐ، ܐܲܠܵܗܵܐ ܟܹܐ ܥܵܒܹܕ ܪ̈ܲܚܡܹܐ ܠܡ̇ܢ ܕܒܵܥܹܐ ܥܵܒܹܕ ܪ̈ܲܚܡܹܐ، ܘܡܲܩܫܹܐ ܠܸܒܵܐ
    ܕܡ̇ܢ ܕܒܵܥܹܐ ܡܲܩܫܹܐ ܠܸܒܹܗ.
  esk-NT: Taatnaqhuni Agaayyutim qiñiqtittaġigaa iḷunŋuksrił̣ł̣i kimupayaaq qiñiqtitchukamiuŋ.
    Suli pitchiġiiḷiqsitkai iñuich pitchiġiiḷiqsitchukkani.
  msb-msb: Kaya ngani, naluluoy an Dios sa gusto niya kaluy-an kag ginapasutil niya
    an iba kun gusto niya.
  cpa-NT: Hi² jøng² hŋiah¹² Diú¹³ ma²ŋi¹² hein² jmo¹dsa huø³ dsǿa¹² ja³cog². Jø¹²
    bíh³ hŋiah¹² Diú¹³ ma²jái¹² hein² jmo¹dsa huh² dsǿa¹² ja³cog².
  dso-dso: ତେବର୍‌ପାଇ ପରମେସରର୍‌ ମନ୍‍କଲା ଇସାବେ, ସେ କାକେ କାକେ ଦୟା ଦେକାଇସି ଆରି କାକେ କାକେ
    ମନ୍‌ ଆଁଟ୍‌ ଅଇବାକେ ଚାଡିଦେଇସି ।
  meu-meu: Taunabunai, ena ura heḡereḡerena haida e bogadia hisi, ma haida lalodia
    e ha-aukadia.
  yva-NT: Maisyare omaisy, Amisye po rapatimu pare Po apa muinye raroron irati vatane
    inta mai, yara Po rapatimu pare Po vatano kaijinta manuga rakeke ti matu.
  dgc-dgc: Kanya sikitam, meta tam a kagbian na Diyos i maski ti ésiya a gustu na.
    Sakay pati éy paktogén na i ulo du iba a gustu na a paktogén.
  zpm-NT: Ga nagoṉ rlu, zha ne gacladz me yquia zdoo me, rquia zdoo me zho; ni scagaa,
    zha ne gacladz me guṉndip me zdoo, ruṉndip me zdoo zho.
  hix-NT: Àro ke, onà wyaro nay hamà, Khoryenkomo. Anar kom hoko, noseryewhoken hamà,
    tano me ro mak ha. Anar kom hoko, oseryewhokahra nay hamà, tano me ro rma rha.
    Akàhpàra roro rma nyamoro yeryan hamà, ewan yawonye.
  sim-sim: Uri osik os nimu heyenduwa, os Avui Wasilaka ma larnjik or hishihi nor
    holoho orin or jimandingormekwan or halaha waprupshi orhin ma oton or ha, karem
    or mba nahi, oso wavu orhi sira. Hako os ma larhi wavun or ushinak sunja kombe
    hom si na nahi, wa erem ukwa ri. Mbele mbele os or ukwak or hishiwa hom erem ukwa
    ri.
  npi-ULB: त्यसैले, परमेश्‍वरले जसलाई इच्छा गर्नुहुन्छ त्यसलाई दया गर्नुहुन्छ र जसलाई
    इच्छा गर्नुहुन्छ त्यसलाई कठोर पनि बनाउनुहुन्छ ।
  cgc-cgc: Gani, naluoy Dyos an naan ta mga ittaw na liag din kaluuyan daw papasutil
    din mga ittaw an na liag din na magsutil.
  tim-tim: Aregât Anutuŋe âmâ luâk siâ han kalem agaŋberâm âmâ âlepŋe agaŋbiap. Dâ
    luâk siâ han biwiŋe gisapkoaŋberâm âmâ âlepŋe gisapkoaŋbiap. Amâ ârândâŋ akmap.
  yor-yor: Nítorí náà ni ó ṣe ń ṣàánú fún ẹni tí ó wù ú, ẹni tí ó wù ú a sì mú ní
    ọkàn le.
  wos-wos: God wungi wandéka nani xékélaki. God déka mawuli yandékangalambu nawulak
    du takwaka saréfa naata diré dé yikafre huru. God déka mawuli yandékangalambu
    wandéka nawulak du takwa di déka hundika hélék ya.
  emp-NTPO: Maʌ̃ba cawabi b̶ʌa Ãcõrẽba ab̶aʌda quĩrã djuburia quĩrĩã b̶ʌbʌrʌ mãwã
    obarida idjab̶a ab̶aʌda cʌwʌrʌ zarea b̶ʌ quĩrĩã b̶ʌbʌrʌ mãwã b̶ʌbarida.
  eng-F35: So then, He has mercy on whom He wishes, and He hardens whom He wishes.
  ind-ind: Jadi, jelaslah bahwa ada orang-orang yang Allah buat menjadi keras kepala,
    dan ada orang-orang yang Dia pilih untuk diberi belas kasihan. Semua itu terjadi
    sesuai kehendak-Nya saja.
  pes-OPCB: پس می‌بینید که خدا بر بعضی رحم می‌کند و بعضی دیگر را سرسخت می‌سازد، فقط
    به این دلیل که چنین اراده فرموده است.
  mpt-mpt: E inanebio kesoa nibo tekein kebuobe, Gode ele bobol tem funanea Nakaia
    unangai dohalila daabenang ge mole dohalila daabenamabebe. Eka e Nakaia unanga
    eli ne wengo omdibinemine genemeo emaye i bobol tem funino neket gebenea i e wengo
    omdibihamomabiobe. Kukub olo Feloe kukubobe.
  ssx-ssx: Koto pa꞉la꞉ ekina꞉ Koda꞉ma꞉ ipika꞉ hone pa꞉la꞉ hali pa꞉ta꞉ a꞉ta꞉ma꞉ homolueke
    hone wia꞉ka꞉na꞉ta꞉ kota꞉ a꞉ta꞉ma꞉ homilieke. Kutupa ipika꞉ hone pa꞉la꞉ hali ma꞉nda꞉
    make honke pea haena꞉ lolueke hone wia꞉ka꞉na꞉ta꞉ kota꞉ honke pea haena꞉ lelieke.
  mkl-mkl: Bɛɛbɛi Ilɑɑɔ̃ í yɑ ce ɑrɑɑrei inɛ iyi í bi, nɔ ku le idɔi inɛ mɔ iyi í
    bi.
  gaq-gaq: ଆତେନ୍‌‍ସା ଇସ୍‍ପର୍‍ନେ ରାଜି ଇସାବ୍‍ରେ ମେଁ ଜା ଆଡ଼ାତ୍ରା ଦୟା ଆଃସୁଏଃଏ ବାରି ଆଜାକେ
    ଡାଟ୍‍ ଆସୁଏନ୍‍ସା ଆନ୍ତାର୍‍ ବିଏ ।
  gof-RNT: Hiza, Xoossay maaranaw koyeyssa maarees; wozanaa muumisanaw koyeyssa wozanaa
    muumisees.
  unx-unx: ଏନାମେନ୍ତେ, ପାର୍‌ମେଶ୍ୱାର୍‌ ଆୟାଃ ଇଛାସାନାଙ୍ଗ୍‌ ଲେକାତେ ଇନିଃ ଅକଏକେ ଦାୟାକଆଏ ଆଡଃ
    ଅକଏକେ କେଟେଦ୍‌ ମନ୍‌ ହବାଅଃ ନାଗେନ୍ତେ ବାଗିତାକଆ ।
  gah-gah: 'Nenemú Ómasímini mogonamú láa loko gilitunize: Áisi nene ve makó nigika
    hize amitove loko nene agika hize amitimóma neve. Itó Ómasímo ve makó agika hize
    lí itove loko nene hanuva hize lí itimóma neve.'
  lcm-lcm: Au, mi arai kapo vinga ro taun a sikei na kapo vil akit a vingana i mang
    anu, angkokoai si kana vubuk akorong.
  aer-aer: Yanhe-ngentyele anteme anwerne itelareme Ngkartele-arle arrpenheme akngakeme
    itnenhe mwantyele arntarnte-aremele. Anwerne itelareme-anteye Rarle arrpenhe areye
    Ikwere-ketye mwernte-ilemele, renhe aweketyenge.
  qvc-NT: Chaqa Dyus kikin munashpam, wakin runakunata llakipan, wakin angu shunqoyuq
    runakunataqam jwirtiyachin, chayshinalla kidananllapa, nishpa.
  tgl-ULB: Kaya nga, may awa ang Diyos sa sinumang nais niyang kaawaan, at pinapatigas
    niya ang kalooban ng sinumang naisin niya.
  cbs-NT: kenenidan, yuda betsabu Faraón ani keska wakin jabu ja keskabuwen nuiama
    Diosun jatu besu kushi wakin juinti ninkaisma wakatsis ikin jatu jaska wamiski.
    Janua jadatudawen Dios nuikatsis iki jatuwen nuimiski, bechipaikinan.
  xtm-NTPP: Chukan kúu ja nú na in kúni ya ja kunda'vi ini ya i ma chi kunda'vi ini
    ya i, te nú nde in kúni ya ja sa'a ndee ini ya i ma chi sa'a ndee ya ini i.
  nnq-nnq: Ibonekana kipola kube, Nnoongo kummone kia mundu jwajoa ojwampala nu kummeka
    mundu jwajoa abe nimitau.
  bao-NT: Tee tiigʉ Ʉmʉreco Pacʉa, cʉ̃ ca ĩa maigʉre ĩa mai, ca ametʉene nʉcãgʉra
    bʉaro jañuro to birora cʉ̃ ca biicã nʉnʉa waaro tiicãmi.
  san-ORI: ଅତଃ ସ ଯମ୍ ଅନୁଗ୍ରହୀତୁମ୍ ଇଚ୍ଛତି ତମେୱାନୁଗୃହ୍ଲାତି, ଯଞ୍ଚ ନିଗ୍ରହୀତୁମ୍ ଇଚ୍ଛତି
    ତଂ ନିଗୃହ୍ଲାତି|
  huv-NT: Atquiaj ajüic nguineay Teat Dios ajiür lasta jane andiüm majiür lasta, aton
    jane nej andiüm müüch madam omeaats, aag ayaj üüch madam omeaats.
  otn-NT: Ja di̱ nɛ̱qui̱ ua ya ngue nu̱na̱ Oja̱, nu̱'a̱ go da̱ zänni̱ ngue di huɛ̱qui̱,
    gue'a̱ di huɛ̱c'a̱. Nu̱'a̱ go da̱ zänni̱ di u̱ntho ra̱ 'yu̱ ngue xta̱ nna̱xi̱
    rá̱ mmʉi, gue'a̱ di̱ u̱nna̱ 'yu̱'a̱.
  nop-nop: Unduŋ doktiŋa Bepaŋdok indiŋ nadiyaneem. Bepaŋ adi meeniŋ niŋ welesiloŋ
    timindok nadiŋa welesiloŋ timilak. Eŋ meeniŋ niŋ weleŋ tubufila tubukwambundawe
    nadiŋa tubufila tubukwambundalak.
  obo-NT: Purisu ka-ay ta en pantok od kosorollan, no iddos Monama kos id aam ko ondoy
    kos id kopi-i rin nod pokitannan to eru, woy sikandin kos od potoggas to uu taddot
    minuvu no id kopi-i rin nod potoggason kos uu.
