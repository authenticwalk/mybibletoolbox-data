  cof-NT: Junni Diosi weyanlaca laquirano munaratori, laquiramin joe. Weyanlaca merátuchi
    timin tenca suwano muquinari, tsan suwaniquimin joe.
  srm-NT: Wë nöö sö u ta si taa Gadu ta abi tjalihati da di sëmbë di a kë, nöö söseei
    tu te a kë a ta buta wan sëmbë faa abi möön taangajesi.
  qvs-NT: Chashna Tata Dios rimaptin yachanchisapa kikin munashpa suk runakunata llakichishpa
