    jalesénciana chabiama nduauenaná chaotsomñama.
  ron-LSB: Așadar, El are milă de cine vrea și împietrește pe cine vrea.
  pon-pon: Ari, a kin kotin maki on, me a kotin kupura, ap kapitakaila, duen me a
    kotin mauki.
  nhe-BL: Huajca tiquitaj Toteco quitlasojtla tlen quinequi quitlasojtlas. Huan intla
    quinequi quiyoltetilis se tlacatl, quiyoltetilía.
  sps-sps: Ana mi ma natiny a ka tovei, ito te koman fi non e Gov ma kaa me na tagtag
    ten sei na mes to te pisainy Ya ee, Ayei kat non Ya. Ito te koman fi non e Gov
    ma kat Ya na mes ma gima nongoiny yan vegiau Tsunia, Ayei kat kainy non ya.
  wnc-wnc: Unzingge ninu atnataamang. Anututa aminu tapatue butaya natangamunangge
    natakengu ita take akgatangamik. Sike ita aminu tapatue butaya natangamunangge
    dua natakengu ita dua gatangaman aminu waapata yamandet dakngake yuwik.
  bus-bus: Lɛmɛ gbɛ̃ kɛ̀ à yezi à sùu kɛon è kɛo lɛ, bensↄ̃ gbɛ̃ kɛ̀ à yezi à à swã
    gbãgbãn è gbãgbã.
  gub-BL: Tupàn upuhareko teko a'e wà, wemimutar rupi a'e wà. Aze na'ipurupuhareko
    wer kwaw amo wanehe nehe, nupuhareko kwaw wà nehe. — Amupytu'u kar putar a'e awa
    herehe izeruzar ire ihe nehe, aze i'i amo pe nehe, a'e mehe umupytu'u kar putar
    izeruzar ire nehe.
  imo-imo: Akumunga, kinye lino i tepo pimolo. Goteni Imbo te kondo kolombo konopu
    lemo imbomu paimbo kondo koromo. Nanga ungumu naa pilipe tui tipili nimbo konopu
    lemo imbomu paimbo aku tepa moromo.
  boj-boj: Deqa ijo was, iga endegsi qalieonum. Qotei a tamo bei qa dulqa are soqnim
    a tamo deqa dulqas. Ariya a tamo bei aqa areqalo getentqa are soqnim a getentqas.
  eng-DRA: Therefore he hath mercy on whom he will; and whom he will, he hardeneth.
  knf-knf: Iko bŧi iwoona ţi uko wi Naşibaţi aŋaluŋ pdo, ahinan kañaga bañaaŋ këme
    kado baka batam ikow.
  san-KHM: អតះ ស យម៑ អនុគ្រហីតុម៑ ឥច្ឆតិ តមេវានុគ្ឫហ្លាតិ, យញ្ច និគ្រហីតុម៑ ឥច្ឆតិ
    តំ និគ្ឫហ្លាតិ។
  arn-NT: Ngünechen ta kutranduamyekefi iney rume tañi küpa kutranduamyefiel, ka elukefi
    ñi yafü piwkengeael iney rume tañi küpa elunofiel ñi feyentuael ñi piwke mew.
  zas-NT: Zeel rnin lojdi guial ma ragbee Dios chu yayaman chu tëë güünman luxdoo
    gojl.
  ken-NT: Ɛyɔ ɛ́tɔ́ŋ yɛ bɛ, Mandɛm ǎghɔ ntínso nɛ yɛ̌ agha anɛ yi áyàŋ bɛghɔ yi
    ntínso, angwɔ́t ntɨ̌ nɛ mu anɛ yi áyàŋ bɛgwɔt ntɨ ɛni.
