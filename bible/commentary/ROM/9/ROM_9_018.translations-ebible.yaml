    jak, ond lopayo le niwêêk jak.
  ncu-NT: Amo̱se̱‑ɔ amo̱‑ɔ e̱ kaapo̱ ne̱e̱ fe̱yɛ Wuribware̱ i ŋu ɔke̱maa ne̱ ɔ kpa‑ɔ
