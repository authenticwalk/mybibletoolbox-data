  mit-NT: Ñàyùcàndùá, nú ducán cuní‑yà, vàtùni cundehè ndahví‑yà iin nèhivì, te inga‑nè
    nsidacaxin‑yá anima‑xi.
  ceb-ULB: Busa, ang Dios adunay kaluoy niadtong buot niya, ug niadtong gimbut-an
    niya, himoon niyang matig-a.
  ces-LB: '@see-verse:ROM.009.017'
  mkn-mkn: Jadi, kalo Tuhan mau kasi tunju Dia pung rasa kasian sang satu orang, na,
    Dia bekin sa. Deng kalo mau bekin satu orang pung hati karás, na, Dia bekin sa.
  pol-UBG: A zatem komu chce, okazuje miłosierdzie, a kogo chce, czyni zatwardziałym.
  qxh-NT: Tayta Diosninchi munar, pipa shunguntapis chucruyächin ullgujyänanpaj. Llaquipayta
    munar, pitapis llaquipan.
  nwi-nwi: Kɨni nɨprai nəgkiarien e ramni mə Kughen atuk ramni mə narmamə hawor mɨne
