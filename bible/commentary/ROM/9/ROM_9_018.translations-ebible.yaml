  mdy-ETH: ዬያሮ ፆኦሲ ኮዔሢ ማኣራኔ፤ ዒና ባይቃንዳጉዲ ዒ ኮዔሢኮ ዒኖ ማሉዋጉዲ ዶዲሻኔ፤
  spl-spl: Yakât topŋeâmâ yuwu. Lok âlâ me âlâŋe otŋetâ bâlemap yan Anitâŋe kâsipyongom
