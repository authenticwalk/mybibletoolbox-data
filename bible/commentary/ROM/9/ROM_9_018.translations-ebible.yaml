    jinwá. Mpes Dios ma quelel jis capj p'ya'sa. Lovin nin lajay yupj jisas jin. Ma
    lajay Dios jos jin.
  zap-NT: Nee ryen ne rles lextoo Dëdyuzh mén ne rlaan Ne yles lextoo Ne, no rlandíp
    Ne lextoo mén ne rlaan Ne ne ylandíp No.
  wer-wer: Pötaanök tiar Anutuun ëwat wë. Pi omën nampön yaköm elmëëpënëak pöt yaköm
    elmëëpnaap. Ën namp pim lupmer il mowariipënëak pöt yok pangk pël ëëpnaap.
  ipi-ipi: Goteto wuane leane okonena, nanimato andeyama-kola, balato wandakali mindi
    ondowa moyokale nembo teando, balato okone ondowa moyalane. Dee, Goteto wandakali
    mindi bala mee tuu pua ateakale nembo teando, balato wandakali okone mee tuu pua
    ateakale lo ataya alane.
  qul-NT: Ajinaka Dios pi munaskanta qhuyapayayta atin, atillantaj pi munaskanta sonkota
    rumiyachiytapas.
  ter-NT: Iyúseoneikopo kóseanayea Itukó'oviti ne koati âha kóseanayea. Kene síkoane
    tiú'iyea omíxone ne ínixone kónokea kó'iyeaneye.
  bmr-NT: Jaamaño iimogomoco ɨdaasugoobo. Jaabadɨro bu saatoho jeebɨɨco Moocaani iimogobadɨ
    cuhufutusuubo.
  fuf-fuf: Awa ɗun no holli wonde himo yurmina on mo o faalaa, o sattina ɓernde on
    mo o faalaa.
  bhl-bhl: Keko beli, Sunbin-Got e mali kawtiw ilo “Kinkin ibolow kukuyemo yo!”, yange
    tewe, e fein ilo kinkin ibolow kukuyemoke kate, e mali kawtiw ilo “Ibolow kau
    keyemo yo!”, yange tewe, bakati fein kaneyemoke te.
  ons-ons: Eso ea wane Anutu eŋe ŋei mane loloŋkawe ra, loloŋkayake, paki ŋei mane
    wetne ma siukewe ra, ma siukeake.
  con-NTPO: Chigaja tsa'caen majama mende'yeye in'jan'da mende'ye. Tsa'ma majama se'pi'suve
    tsoñe in'jan'da tsa'caen tsu Tiseja tsa a'ima manda antte.
  ghs-ghs: Oonita mooro. Abi teei oho basesanoma naata qubake Ohongai oonomake hiibareiqa
    hiibakoi ma noi teeho dzasa eetareiqa dzasa eetakoi, oi noomaeho pobi ooni.
  peg-peg: ଲାଗିଂ, ହେୱାନ୍‌ ଇନେରିଂ ମାନ୍‌ କିନାନ୍‌, ହେୱାନିଂ ଦୟା କିନାନ୍‌, ଆରେ ଇନେରିଂ ଇଚା
    କିନାନ୍‌, ହେୱାନିଂ ଆଟ୍‌ୱା କିନାନ୍‌ ।
  txu-NT: Arỳm ne ba Rebeka'ã ajarẽn ajte Môjdjê'ã ajarẽn ajte Parao'ã ajarẽ. Mỳj
    dja gwaj Metĩndjwỳnh kute kam arkum kabẽn jarẽnh burũm kuma? Mỳj'ã ne amijakre?
    Bir, Metĩndjwỳnh ta ne amim me'ã karõ. Ne kam amikabẽnkôt arỳm tu kum me kwỳ kaprĩ.
    Tãm ne gwaj kute Rebekamã kabẽn jarẽnh ne ajte Môjdjêmã kute kabẽn jarẽnh burũm
    kuma. Ba kam ajte Parao'ã ajarẽ. Mỳj dja gwaj Metĩndjwỳnh kute kum kabẽn jarẽnhja
    burũm kuma? Bir, Metĩndjwỳnh ta ne amim me'ã karõ. Ne kam ta amikabẽnkôt ajte
    tu me kwỳ'ã amakkre kêt rẽ. Tãm dja gwaj Paraomã kabẽn burũm kuma.
  eng-WEBU: So then, he has mercy on whom he desires, and he hardens whom he desires.
  gnw-NT: Jáeramo Tumpa uiparareco iquɨrẽɨ uiparareco vae. Jae ramiño vi umɨpɨatanta
    iquɨrẽɨ umɨpɨatanta vae.
  mux-mux: Akiliinga, ⸤ekupu oliu piliilimulu:⸥ ‘Pulu Yili-ni ‘Yambu te kondu kolumbu.’
    nimba piliilimú yambale sika kondu kolemú. ‘ ‘Nanga ungele naa piliipa kara pupa
    mulupili.’ nimbú.’ nimba piliilimú yambale sika aku-sipa molemú.’ ⸤nimbu piliilimulu⸥.
  maj-NT: Kui b'a̱ maha, Nti̱a̱ná ma ni̱ma̱ha̱ ra̱ xi mjehe̱ nga ka̱ma ni̱ma̱ha̱ ko̱
    ts'ín ndjá ani̱ma̱ha̱ xi mjehe̱ nga ts'i̱ín ndjá ani̱ma̱ha̱.
  bkq-NT: Deus ânguy agâlâ koendonroem tâidyse watay, adâise mâkâ. Ânguylâ tâeganeinhe
    tiendyse watay, adyese lâpylâ.
  kue-kue: 'Ipre nono pirkan ounga: God eremogl yomba ta miriye gogl tenagledi prukwa
    yomba i keunde miriye goglkwa. Te yomba ta nomaneno sigetdi tenagledi prukwa yomba
    i keunde nomaneno siget-ditongwa.'
  cot-NT: Ariqueate iquempetaca Aapani Irioshi imaica. Ipintsatacojigari quericaca
    ininqueca impintsatacojiguempari, aisa quericaca ininqueca inquishoshirentacaaqueri,
    ariqueate inquishoshirentacaitempariquea.
  bnp-bnp: I mavonga, a Vure i dodo e huriki i ngaru ni dodo ria, i vakaputungingi
    e huriki i ngaru ni vakaputungingi ria, i manga i ratea ne Parao.
  apn-NT: Ã na hte Tĩrtũm kãm hprãm xà hkôt tanhmã mẽ panhĩpêx anhỹr to ho pa. Jao
    mẽ hkwỳjê kamã ukaprĩ ho pa. No mẽ hkwỳjaja nhũm tee ri mẽ hkrã hihtỳx ã mẽ omu
    nẽ ãm mẽ omu nhũm mẽ amnhĩ krã hkôt ri tanhmã amnhĩ tomnuj to ho ri pa.
  ctp-NT: Ka biyaꞌ tianꞌ bra kanꞌ, chaꞌ nchka tꞌnan tiꞌ Ni ꞌin nchga nten nu nchka
    tiꞌ Ni chaꞌ chka tꞌnan tiꞌ Ni ꞌin neꞌ; kwiꞌ ngwañaꞌan, ndlaa yaꞌ Ni ꞌin nchga
    nten nu nchka tiꞌ Ni kulaa yaꞌ Ni, loꞌo ja nda Ni chabiyaꞌ kunan neꞌ kanꞌ chaꞌ
    ꞌin Ni.
  opm-opm: Ma imtip oh dir wamara orhe da orhor tit han ohnong tit hinhina mar panggeitpor
    dahahhanhe hinhina mar panggeipat ma hapat. Tit han ohnong tit na hinhina mar
    ohe danong aban matpora dahahhanhe ohe danong aban deipat ma hapat dahaptimur.
  bvr-bvr: A-yinagata Wangarr a-wena nula Berow. Minypa nipa Wangarr mu-ngoyurra gu-borrwurra
    rrapa aburr-werranga gu-galiya yerrcha nipa a-gunggajinga burrwa a-workiya, wurra
    aburr-werranga nipa mun-molma mun-derta mun-gorla mu-nenga burrwa jarra.
  zad-NT: Na' kan' nakan, Chioza' chiyesh'lallile' beṉ'ka' cheenile' yiyesh'lallile',
    na' ḻekzka' chone' c̱hec̱h yic̱hjlall'do' beṉ'ka' cheenile' gakgake' beṉ' widenag.
  kmg-kmg: 'Eme irec Anuture šiŋuc manazo: E ŋic moc akickezo murâ akickeocmu â moc
    e maŋne bâzickezo murâ bâzickeocmu.'
  aso-aso: Neꞌmino neineꞌ nemuꞌ nene Oꞌmosoꞌmo iseꞌine ize-ngedelove lo gelelive nene
    iseꞌine ize-ngedosa aza gamaziꞌve gili hulilizangumuꞌ luꞌine do aꞌmanapa o-ngedelove
    lo gelelive nene ha luꞌine do aꞌmanapa o-ngedeleseive.
  uli-uli: Ila Deus ye ffaho depal ngalir rechokla ye dipli yebe ffaho depal ngalir,
    iwe ngo ye forur rebe chiyemmay rechokla ye dipli yebe chiyemmay.
  nin-NT: Meme nggo, Abachi à di ki itito ku abangga ba nggo uwa mu a ba ni isisurr
    ima, na di kpanye ni isisurr ima na a na abanu ki agbugbu.
  acu-NT: 'Tura asamtai Yus ningki wakerak aintsun wait anentratnuitai. Tura kichnasha:
    Nuka wína nintimturchau asa, nuna nangkamasang nintimturchau ati tusa pachischatnuitai.'
  cak-WNT: Y riq'ui ri' nikatz'et chi ri Dios nujoyowaj quiwech ri nrajo' chi nujoyowaj
    quiwech y nucowirisaj ri cánima ri nrajo' chi nucowirisaj.
  ebk-ebk: Isunga mu hiyasa, sug-angan Apo Dios nan laychuna ay sug-angan ya patangkenuna
    nan numnum nan taku ay laychuna ay patangkenun.
  spa-PDDPT: Así que, Dios muestra misericordia al que quiere y vuelve terco al que
    quiere.
  ruf-ruf: Apfo, Imulungu komonela libatsi imunu yula iyobama kumonela libatsi, na
    iyobama kumtenda yawe msughu komtenda yawe msughu.
  gun-gun: Ha'e rami vy Nhanderuete omboaxy 'rã omboaxyxe va'e, ha'e rã amboae kuery
    ma omoakã ratã 'rã, ha'e ae oipotaa rami oiko vy.
  agu-BL: Ma jalu', yi xtxolbila'tz na elepont yi cho'n cunin at swutz Ryos yi na'
    scyetz e' kale na tajwit i' tz'ele't k'ajab. Ej nin ncha'tz, cho'n at swutz i'
    yi na' scyetz e' yi tze'tzaxe'n na ban yi cyalma' ta'n.
  isn-isn: Ang'wi uu uyu nuilowa kupegwa nakanda wipegwa nakanda ikinyauwai nuyu nuilowa
    kupegwa, wimupeza yaya nakutula wilugoha.
  ilo-ULB: Ngarud, kaasian ti Dios iti kayatna a kaasian, ken pagbalinenna a natangken
    ti ulo ti kayatna a patangkenen.
  pir-NT: Sa yero tiquiro cahmeñequinare tiquiro esa tuharo paja ihñare tiquiro. Sa
    yero tiquiro esa tuharo apequinare yʉhtieragʉ̃ yere tiquiro. Sa yero Cohãcjʉ̃
    tiquiro cahmediro sahata yere.
  anv-NT: Ndɛre ɛlúmbɔ, Ɛsɔwɔ agɛne meshwɛ ne yɛ́ndémuú ayi ji akɛlege ne achyɛge
    mekpo meto mbaá yɛ́ndémuú ayi ji akɛlege manchyɛɛ́.
  sab-NT: '@see-verse:ROM.009.017'
  tmd-tmd: Makwam nugwöla, God rɨb nuŋwa keir nugw aku, nöbö mö bli ögwö yöx aku nöbö
    mö bli ñɨgö nugwogwo raŋ, rɨb gwogwo ñɨŋ yöx nugwöi aku jöjö diöna.
  acr-NNT: Qꞌalaj kꞌu riꞌ ri Dios ruma ri kꞌaxnaꞌbꞌal ukꞌuꞌx kutoꞌ china ri karaj
    kutoꞌo. Yey we Rire karaj kuꞌan pachaꞌ abꞌaj che ri ranimaꞌ junoq, jelaꞌ kuꞌan
    che.
  kpg-kpg: Deelaa laa, God e dumaalia ang gi tangada dela e hiihai ginai Ia, gei e haga hamaaloo
    tangada dela e hiihai ginai Ia e haga hamaaloo.
  taj-taj: थेतबासेलमा परमेश्‍वरसे जुन म्‍हिदा दया लबा सेम मुला थेदा दया लला, ओच्‍छे
    जुन म्‍हिला सेम कोङ्‌ना लबा सेम मुला थेला सेम कोङ्‌ना लला।
  avt-avt: God hɨrak han tewenɨn mɨt miyapɨr kerek hɨrak hanhan kekepi, te hɨrak kises
    han kɨrak kenip mɨt miyapɨr han hɨr nanwenɨn han kɨr ke menmen.
  cbk-cbk: Entonces entende kita que Dios ta dale mira el di suyo lastima con quien
    quiere le, y si quiere le hace duro el corazon masquin con quien, ay hace tamen
    ele conforme el di suyo deseo.
  uig-ARA: دېمەك، خۇدا خالىغىنىغا رەھىم قىلىدۇ، خالىغىنىنى تاش يۈرەك قىلىدۇ.
  tuf-tuf: Etarwan Sir imát biyin cuitar yajc cúntara eyin cuitar yajcaro. Cuatán
    biyin quin rahcua ay cun bártara, eyin quin rahcua áytiro.
  abx-abx: Sanglit kon aruyag i Diyos nga amakulaw si kalu'uy-na si adda a'a, sahimu-nay
    nan. Ngan kon aruyag liwat i Diyos pagsiyo si malalom sarabutan-na si adda a'a,
    sahimu-na liwat nan.
  mco-NT: Dios ypa'ayooyb je' pɨnjaty chojcpy, e nañ jadu'n yjot yajjuunɨ pɨn jadu'n
    yajmɨdzojcpy.
  cpb-NT: Ari ikanta Pawa, ineshironkatziri ikowiri irirori. Irijatzi kantakaawori
    ikisoshiretantari ikowiri irirori.
  aon-aon: Namudok aria douk madukemesh. Aria ta Iruhin nukri nenek gihaum enen arpen
    um, anan ta nenek gihaumen. Nukri nuweshik enen enyenyim urkum um mare nyusuhw
    baraen um, anan douk ta nigipeshen kabi douk nakrium.
  hus-NT-2005: Jaxtám tu xalkʼanalich ke na Dios in kóꞌontsal ti yajnantsixtaláb xitaꞌ
    Jajáꞌ in léꞌ kin kóꞌontsi ani in chapikmédhantsal tin itsích xitaꞌ in léꞌ kin
    chapikmédhantsi.
  mig-NT: Núsáá, te nú ndéja̱ kuní‑ya̱, te kúndá'ú ini̱‑ya̱, te nú ndéja̱ kuní‑ya̱,
    te sándava‑yá ini̱.
  bps-bps: Na ani gugmadeito Dwata alò malék ku simto i kandon, na simto i fgalan
    ulu, fagu di knayean.
  mbs-mbs: Yan netegahan tadon den te Timanem se egpemallì aw sinu se otaw keidowan
    din aw sinu se otaw pebeyaan din metugul.
  tof-tof: Da módóga, Godón gyaur ibükama, nibióbkamóm ubi bainda gyaur akyanóm. Akó
    wa ibü arrkrru-koke kolpamóm byónda, nibióbkamóm ubi bainda.
  cme-NT: Terieŋgu faŋgu-na, Diiloŋ duɔ tuɔ taara u ce hujarre umaŋ nuɔ‑i, u ce. Duɔ
    bi tuɔ taara u naara kunaŋgu ãnyagarma maŋ nuɔ‑i, u bi naara.
  sus-sus: Na kui, a hinnɛma mixi ra a na wa hinnɛfe naxan yo ra, a man mixi sondonyi
    raxɔrɔxɔma a na wa naxan sondonyi raxɔrɔxɔfe.
  pon-2006: Eri, Koht kin ketin kalahngan ong irail me e kin ketin kupwurki en kalahnganohng;
    oh e pil kin ketin kakeptakaila irail kan me e kin ketin kupwurki re en keptakaila.
  dad-dad: Anĩ nigin, Negur aib ĩ wau yũya ifenẽya nigin orof bun, ĩ wau yũya ifenẽdig,
    agef fen, ĩ aib nẽ wau katĩ feleya nigin orof bun, ĩ katĩ feledig.
  zab-NT: Pur ningui rniia laat dec Dios anánny tú ilaslaazny ne túza ná par ixúngny.
  jae-jae: Amboac tonaŋ Anôtô embe têtac teŋ, go taê walô lau ma embe têtac teŋ, oc
    êŋgôm launêŋ ŋalêlôm ŋadani êsa.
  ksd-ksd: Damana i mari diat i mainge ba na mari diat, ma i valeo ra bala i diat
    i mainge ba na valeo ra bala i diat.
  msm-NT: Kaling to Diyus iyan ogboot dow hintawa to ogkae-atan din dow hintawa isab
    to ogpadosonon din to uyu.
  myk-myk: Lee na Kilɛ kunni bu jo wu ɲuŋɔ ɲaari wemu na, wee na wʼa ɲuŋɔ ɲaari. Wu
    bu jo wu wemu nige waha, wʼa kee bɛ waha.
  sbe-sbe: Unai, Yaubada kaiteya ye henuwa meta iya ye katekamkamnaei, na yona hekasa
    unai tamowai hekadi nuwadi ye hekwailolodi.
  mcr-mcr: Iwä ne iutaŋi näqŋqä tii ämeŋu. Goti Iqu ämaqä äsque-äsque qeqä tumuäkätŋqä
    wiŋgaŋgutqe, Iqu ique wimäkänä. Itaŋga Iqu ämaqä hŋqueä nyuäŋi woyqä wimäkätŋqä
    wiŋgaŋgutqe, Iqu imäkänä.
  cux-NT: Ní 'tíícā diiⁿ Ndyuūs. Ya'áí yā cáávā 'iiⁿ'yāⁿ s'eeⁿ chi maáⁿ yā neⁿ'é yā,
    ní 'tiicá ntúūⁿ Ndyuūs dichɛɛchí yā staava yeⁿ'e 'iiⁿ'yāⁿ s'eeⁿ chi maáⁿ yā neⁿ'é
    yā dichɛɛchí yā.
  tur-YTC: Demek ki, Tanrı dilediğine merhamet eder, dilediğini katılaştırır.
  san-ITR: ataH sa yam anugrahItum ichChati tamevAnugR^ihlAti, ya ncha nigrahItum
    ichChati taM nigR^ihlAti|
  bel-N: Дзеля гэтага над кім хоча, літуецца, а каго хоча, закамяняе.
  sch-sch: Ma anghan Pathien'n a nuom kai inriengmuna a neia, a nuom kai a mulung
    a minngar ngâi ani.
  mic-MIQNT: Gjinisgam ewlitelmatl ta'n pas'g wen getu ewlitelmatl. aq igtigig ignmuaji
    metua'taqatilij. Gjinisgam musga'tuaj ta'n teli wegaiugtuatl Paloal muta mo jigs'tagugul
    aq mo ewlitelmagul Gjinisgam ugtmimajuinumg.
  huu-NT: Jusiñamui iese ite. Naimɨe dɨnena ie jitaillanona duenaite. Naimɨe jitailla
    jira, jɨaɨe comɨnɨna naimɨena ɨɨnotañede.
  jiv-NT: Tuma asamtai Yus Nii wakera nuna waitnentawai. Túrasha Ejiptu akupniuri̱n
    túramia núnisaṉ Nii wakera nú shuaran enentái̱n kátsuram awajtawai.
  otm-NT: Janangue'a ga pąhmbʉ ya, Oją di un rá mate to'o in ndesɛ di unni, nɛ guesɛ
    Oją di mɛp rá mbʉi n'da to'o in nde di mɛp rá mbʉi, tengu thoho bi 'yørpa a ra
    Faraón.
  dah-dah: Niŋgeb Al Kuruŋbe dufaymiŋde al kura buniŋeŋ ire yeŋbe buniŋeŋ iryeŋ. Irde
    al kura meremiŋ pel ird ird niŋ tonaŋ tareŋ ire yeŋbe gwahade po iryeŋ.
  tnk-tnk: Ro pen sətoni mə Kumwesən ramesi pen a nətərɨɡien səvənhi. Trɨni mɨnuə
    rokeikei mə trapi iərmama riti, in trapi. Trɨni mɨnuə rokeikei mə tro iərmama
    riti kənkapwə ruvehe mɨskai, in tro kənkapwə ruvehe mɨskai.
  kpr-kpr: Ava sedo, God uju arira amo, genembo enidae joka arira. O uju arira amo,
    God nune ururari genembo eni gogore edo dubo jo jovereghae arira.
  san-IAS: ataḥ sa yam anugrahītum icchati tamevānugṛhlāti, yañca nigrahītum icchati
    taṁ nigṛhlāti|
  nho-nho: TeAtua e manava aroha koi ki tana tama e maanatu maa e tau ma tana aroha.
    Ki mee a Ia e hiihai maa se tama ki see lono taratara, a Ia e lavaa te haia a Ia
    te tama naa ki tiputipu peenaa.
  gym-NT: 'Kukwe ye abko käta kukwe krörö mike gare nie: Ngöbö töta nebe nire nire
    ngwiain ruentari tare jae, erere tä nebe ruentari tare ie amne, Ngöbö töta nebe
    nire nire dokwä mikai ribi ja kukweikrä, erere tä dokwä mike ribi. Ye mden abko
    bä mikani kwe.'
  azg-NT: Ndoꞌ itsiꞌmanhanꞌ na minꞌcya ro tsꞌan na icüji Tyoꞌtsꞌon na ncꞌoon jon na
    ndyiaꞌ ro juu ntyjii jon, ntsꞌaa jonhanꞌ. Ndoꞌ minꞌcya ro tsꞌan na ntꞌue tsꞌon
    jon na ntsiqueꞌ tsꞌon juu nnon jon, incyaa jon na quitsiqueꞌ tsꞌon juu.
  bhd-bhd: ते ज़ैस पुड़ तै चाते, तैस पुड़ दया केरते; ते ज़ैस चाते ढीठ केरते।
  too-NT: Chuntza' tasu'yu que Dios cālakalhu'man a'ntīn cālakalhu'mancu'tun. Lā'
    makapitzīn a'ntīn tū' ta'a'kahuāna'ni'cu'tun Dios, xlaca'n Dios cāmakxteka que
    xlaca'n más lacxumpi catalalh.
  ind-AYT: Jadi, Allah berbelas kasih kepada siapa yang Dia ingini, dan Dia mengeraskan
    hati siapa pun yang Dia kehendaki.
  cjo-NT: Ñaakiro, tema rirotaki Tajorentsi kantatsiri ninkarika ikowakaari ineshironkateri.
    Tema eejatzi rirotaki kantatsiri ninkarika kijoshiretatsiri rajankaneki.
  nsn-nsn: Temaeit God e ueldolomo tang mai re marang ueldolomoin, kare uamahang uiuir
    tang mai re marang uamahang uiuirin.
  san-DEV: अतः स यम् अनुग्रहीतुम् इच्छति तमेवानुगृह्लाति, यञ्च निग्रहीतुम् इच्छति
    तं निगृह्लाति।
  tna-NT: Da putsu, bahue ecuaneda Diusu ja cuaja mesa tsada epuani batame cristiano
    cuana yatani. Piada piada cuana eibunebatani. Pia cuana mu muesumu tadada yametani.
  lid-lid: 'Ya eme sendrehendreh ta aliy i buku doh: I buku none Kindrei anya kamekes
    mwasin ki tare lau, badeh, lokowan ai. Ya, i buku none iy anya kamekes are lau
    sanuhun iy, badeh, lokowan le ai.'
  wim-wim: An kan-kanama, nil God.an kaangk weeꞌ-weeꞌantan minan iiy-iiyow-a, nilana
    ngangk minangam iiy-iiyow thantana; nil weeꞌ-weeꞌantan kaangk min keꞌan iiy-iiyow
    thantan-a, an nilaman thawow thantana mak way iiy-iiyayna, pam wanch anangana.
  zga-M: Pwu lino uNguluve iva ni khisa khumunu yoni uvyaganile, na uvyaganile, ikhumbikhe
