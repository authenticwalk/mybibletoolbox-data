  kan-2017: ದೇವರು ಯಾರನ್ನು ಕರುಣಿಸಿದರೋ, ಯಾರನ್ನು ಕಠಿಣಪಡಿಸಿದರೋ ಅದೆಲ್ಲವೂ ಆತನ ಇಷ್ಟಾನುಸಾರವಾಗಿಯೇ
