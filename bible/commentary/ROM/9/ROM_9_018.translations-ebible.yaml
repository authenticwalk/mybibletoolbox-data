    kasəpəh hanə-əmə In.
  kmo-kmo: Nago, God riita ma poren hehar rukusiik wonyey, ii riipa keena otii mabiya
    giiken wonyey, riipa otii giikiita.
  agr-agr: Nuaduí dekainaji Apajuik ni wakegamun wait anenta duka. Tuja aents intimkiti
    tusa wakegakush dutiksag intimtikawai.
  kyc-kyc: Dokona lao Anatumi mendali kando sakame kumapuli lao suu pilyamuli pyuo
