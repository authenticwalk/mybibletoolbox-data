    shunkuyuk tukunankunapa.
  zca-NT: Sa' nak Dios, men nzhakla Dios lats laxto' Dios, lë' Dios lats laxto' xa';
    mbaino men nzhakla Dios gak nad laxto', lë' Dios le' nad laxto' xa'.
  cbc-NT: Bairi Dios camasã noo cʉ̃ caborãrẽ na ĩñamaiñami. Tunu aperã na yeripʉ catʉ̃goʉsagaena
    pʉamerẽ nemojãñurõ catʉ̃goʉsagaena majũ na ãnio joroque na átimasĩñami.
  qxo-NT: Tsaynömi ari Tayta Diosga cuyapangan cagta yanapan y waquincunapatanam shonguncunata
    masrä chucruyätsin mana cäsucog cayänanpä.
  mox-mox: ʼInega oʼitei, tomeqabu Yaubada nuanuana nanuakolokoloyedi, e ʼinega nuakolokoloyedi,
    ta wese tomeqabu nuanuana nagivedeba ʼiʼwanidi, e ʼinega givedeba ʼiʼwanidi ʼidewani
    kini Felo.
  kew-kew: Goa pea-ga Gote-me onaa madaa odo omape kone salia-daa go palia pare nipumi
    onaa medana kone mea oropetalo palia-daare goa page nipuna palia.
  dww-dww: Vutuna aubainama Mamaitua na raukiviverema banaga e ḡoeḡoena, nama ḡarone
    e raukiviverena. Be mate Mamaitua e ḡoeḡoena nama, banaga noponama e kawa badona.
  twi-ASANTE: Ɛnneɛ Onyankopɔn hunu deɛ ɔpɛ sɛ ɔhunu no mmɔbɔ biara no mmɔbɔ, na deɛ
    ɔpɛ sɛ ɔma no yɛ asoɔden nso ɔma no yɛ saa.
  aoj-aoj: Apaꞌ mogawa iꞌi God niꞌi nogatopalopa anin epen dowaf, daoꞌ anen notopalopan.
    Apaꞌ iꞌi nogasopama opaf anin epenima, daoꞌ nosopamamanaf.
  cbv-cbv: Dios det ã náahnitdihjeh ã jĩ́gah enna caá. Obohjeéhtih, det bitadih caanjéh
    ã jepahat tʉ́ʉtcan caá. Pánihna, Dios ded pah ã náahatdihjeh ã jéih chãjna caá.
  taw-taw: Anɨb ak chɨn nopun, God gos ne ke nɨgup tek, binɨb ogɨnap kɨlop mapen nɨŋɨd
    dɨtep gup. Pen God gos ne ke nɨgup tek, binɨb ogɨnap kɨlop gek, gos kɨli nepal
    ak kɨdɨl amek nop ma dɨpal.
  jic-NT: Mpes qjuisin 'yüsa Dios quelel jis capj p'ya'sa nepenowá. Yupj jis capj
