  mal-mal: 'അയ്യോ, മനുഷ്യാ, ദൈവത്തോട് പ്രത്യുത്തരം പറയുന്ന നീ ആർ? മനഞ്ഞിരിക്കുന്നതു
    മനഞ്ഞവനോടു: നീ എന്നെ ഇങ്ങനെ ചമച്ചത് എന്ത് എന്നു ചോദിക്കുമോ?'
  kkc-kkc: Esino emegei, nayo Godee mapoo hageesee woosalai tekeponee. Bei, no wulo
