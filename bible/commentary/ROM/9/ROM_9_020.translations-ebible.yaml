    iscara onihuamun? —huatiroma.
  urt-urt: Kom nin miyeꞌ iki, nin lahmende tatame ŋaiye na se ininge wusyep elme Got
    tuwaꞌe ŋaimune ŋaiye ki ŋende me nin? Marp kekep yukur ka se plihe inime miyeꞌ
    ŋaiye ŋere kin na, “Detaꞌe lai ti ni ŋende ŋam taꞌe leꞌe?”
  kiz-kiz: Kinyume kyake, mwanadamu, bhebhe ghweniani jhaghwijibu kinyume ni k'yara?
    Kujha ni bhuwesekanu bho bhuoha bhwa kyakifyogholibhu kujobha kwa mfanyanzi, “Kwandajhakiki
    ghwanikhetili nene naha?”
  tzo-TZE: '¿boch''oot ti jech chatac''be li Diose? Q''uelavilic li bine. Ti xu''uc
    xc''opoj yu''un jech chalbe li yajvale: “¿C''u yu''un jech laj apatun?” ti xu''uc
    xute, ¿me smelol xana''ic ti jech chalbe li yajvale?'
  lex-lex: 'Mere hota awuahla riy de yatianni: Miy die rimormior tio'' miy. Ne miy
    di de yana mpiaran pia mpiahla Uplerlawna lirni! Mpiaror teka! Hota plol walia
