    kare in ga sanene?”'
  ckb-ckb: 'ئەی مرۆڤ تۆ کێیت وەڵامی خودا دەدەیتەوە؟ [ئایا دروستکراو بە دروستکەری دەڵێ:
    «بۆچی وا دروستت کردم؟»]'
  nas-nas: 'Nka baie daꞌ Kumponing makuꞌepeuꞌnung kansiꞌketa? Utaue ee tee naning
    taꞌnampumaung karavuma aaꞌpupeuꞌ: Dake ning aming-koo eeꞌ taꞌnamemaang?'
  uvl-uvl: Ia kole iong itei toto nenge o teke o hepallele mulmule onteinga lala nge
    NeHalang malam? Tuninga nenge mele pip hote nga ich pilpile ngana, ontei mule
    mele nenge pip hote i ke pomai ero, “Pomerei nenge o umeia iau ke pomai?”
  eng-BBE: But, O man, who are you, to make answer against God? May the thing which
    is made say to him who made it, Why did you make me so?
  ixl-CNT: 'Loqꞌ abꞌitaj etileꞌ. Yeꞌxhkam etijleꞌm aas sakoꞌxhetal kam tiꞌ u Tioxh.
    Tan echaꞌ maꞌj tzꞌaj, ¿tzꞌoj tzik sakoꞌxhichok ixeꞌt kꞌatz u tzꞌajol tetz? Satal
    te ech tzaꞌ: —¿Kantuꞌ ech muntzꞌajax vetaꞌan tzaꞌ?— Chaj koj.'
  xsi-xsi: Andeta noko kuloŋo ŋga; noko ea ŋga kutu kulelea Maro Kindeni ŋana i ne
    vetâŋa kâ, a? Tiambo kulo tâno ma ilelea tamâta ŋinde muŋga ipu i ku ma iporo
    papa tu, “Ŋana sâ kâ ŋga noko kupu naŋa apâŋga mine”, a?
  crx-NTPO: Mbe ahli whe Yak'usda oodulhyoh udutíhnelh? 'Et dune 'uyínla-i ndi 'uyínla-i
    nts'en'a 'udutinelh, “Di ha 'inja whuz un'a 'usínla dutinelh?”
  kan-OKCV: ಎಲೈ, ಮನುಷ್ಯನೇ, ದೇವರಿಗೆ ಎದುರಾಗಿ ಮಾತನಾಡಲು ನೀನು ಯಾರು? “ರೂಪಿಸಿರುವುದು ರೂಪಿಸಿದವನಿಗೆ,
    ‘ಏಕೆ ನನ್ನನ್ನು ಹೀಗೆ ರೂಪಿಸಿದೆ?’ ” ಎಂದು ಪ್ರಶ್ನಿಸಬಹುದೋ?
  bbb-bbb: Rove erafano jaeje jame ema ijadufuo jabe vua ijiege una Godi kuarake.
    Ro na ire sukore bu ire kiravo ijia bijana kuariako ni vierafefo. Ire sukore fube
    una e ije fu amaerima ije kuako, A irerefuo na abe ijiege amaeriemano kuake? Sukore
    fu una ijiege kuarakuma baki.
  blw-blw: Ngém achi agé koma mafalinhay ma-ale te antaaw lawa an tatagu, yag ay ammoh
    mè-esngeltaaw an Apudyus way nangamma an chitaaw. Te hen anchi an na-ammaan, ay
    ammoh liliyéna hen anchi nangamma no pakay paat yachi hen enkamanna way nangamma.
  tam-2017: 'அப்படியானால், மனிதனே, தேவனோடு எதிர்த்து வாக்குவாதம் செய்கிற நீ யார்?
    உருவாக்கப்பட்ட பொருள் உருவாக்கினவனைப் பார்த்து: நீ என்னை ஏன் இப்படி உருவாக்கினாய்
    என்று சொல்லலாமா?'
  azz-NT: 'Pero nejua niquinnanquilía ne taca tacajcayahuani ijcuín: “¿Toni tichiuque,
    tejua, de que timotajtoltehuis ihuan Dios?” Namechnojnotzatij ica nexcuitil ijcuín:
    ¿Xe in soquicomit huelis motajtoltehuis ihuan ne soquiconchiuque? Pues amo huelis.
    Huan amo no in soquicomit huelis quitajtoltis ne soquiconchiuque ijcuín: “¿Queyé
    ijcón tinechchijchihuac?”'
  spa-RV-1909: 'Mas antes, oh hombre, ¿quién eres tú, para que alterques con Dios?
    Dirá el vaso de barro al que le labró: ¿Por qué me has hecho tal?'
  csy-csy: Ahihang, mihing pa awng, Pathian a zo kik tu in nangma sia akua ni ziam?
    Banghang in hibang in hong vawt ni ziam, ci in a vawtsa nate in a vawtpa tung
    ah ci tu ziam?
  mxq-NT: 'Esʉts ʉj nꞌadsoy: ¿Es mbʉ́nʉ dʉn mij ko dʉꞌʉn xyñiꞌow xyñiya̱a̱xʉ Dios?
    ¿Tii waꞌanʉ tuꞌts tꞌanʉʉmʉ diꞌibʉ yajkójʉp: “Ti kots mij dʉꞌʉn tʉ xypyotsy?”'
  tzj-NT: 'Pro como xa ix winak ¿nak c''a ixocnak wi'' chewi'' tok nec''ulba'' ja
    Dios? ¿La c''o ta c''a jun bojo''y xtibij ta tre ja banyon rxin: —¿Nak tre tok
    xa quewa'' abanon chwe, xtiche'' ta tre?'
  tdt-tdt: Maibee o nee see fali mak brani koalia hasoru Maromak hanesan nee? O nee
    ema deit! Hanoin took, kuandu ema halo sanan rai, sanan nee la bele husu fali
    ba ema nee, “Nusaa mak o halo hau hanesan nee?”
  ron-BTF: 'Dar mai degrabă: Cine ești tu, omule, care contrazici pe Dumnezeu? Va
    spune lucrul format celui care l-a format: De ce m-ai făcut astfel?'
  eng-WEBP: But indeed, O man, who are you to reply against God? Will the thing formed
    ask him who formed it, “Why did you make me like this?”
  eng-FBV: That's no way to speak, for who are you—a mere mortal—to contradict God?
    Can something that is created say to its creator, “Why did you make me like this?”
  nld-1939: 'O mens, wie zijt ge dan wel, dat ge opwerpingen maakt tegen God? Zegt
    het beeld soms tot den boetseerder: Waarom hebt ge mij zó gemaakt?'
  bwo-bwo: Nee ashono! Ik'onton mooshosh eegoneya nfali? Shalon dozets k'ac'o bín
    dooztsosh «Eegishe hank'o kaldek'at taan ndoozi?» etosh falituwa?
  nch-BL: 'Huan nimechnanquilisquía: “Ta san timasehuali. Amo huelis timocamaijixnamiquis
    ihuaya Toteco.” Se comit amo huelis quitatzintoquilis nopa conchijquet, ¿para
    ten techchijqui quej ni? ¡Amo!'
  quc-TNT: 'E ri at, ¿jachin lo ri at chi ri at cac''ulelaj u wäch ri Dios? ¿A cubij
    lo ri bo''j che ri xbanowic: “¿Jas che je'' xban la wa'' chwe?” —¿a cächa lo che?
    ¡Man je'' taj!'
  tfr-NTPO: Gueniyo pjeyoga, shji no eröe. ¿L̇l̇ëbo shäryara Sbörë l̈i owa l̈ëy ba
    kong sorëro? No parkë l̇l̇ëbo shäryë kl̈ung shosho go ga «¿Tja shäryorop jũni
    ega?» l̈e kl̈ung shosho l̈irë ba kong ga äe.
  kaq-NT: Man hea jascahah bi tah hen yocatihi, ¿Jahua hihxon man noquen Papa Dios
    joi bichincatsihquin? hahquin. Hihbo hihxon ta jaa queenai quescabijaquin Papan
    hahquiqui. Quentijanicaton quentijaquin hahcai quesca tah qui. Yohuanti hahtipahxon
    Jahua copi min hea poo hahyamahaquin hah quentipan jatihiquin? Jascayamabiresi.
  sgb-sgb: Ya mahabi ko etaman, ay tawo kan bêngat. Ayn kan katoynungan hên mangotáng
    kan Apo Namalyari hên êmbayro. Yarin main korên ya mangotáng ha nanyag kana, “Awta
    dinyag mo kon êmên di?”
  vie-1934: 'Nhưng, hỡi người, ngươi là ai, mà dám cãi lại cùng Đức Chúa Trời? Có
    lẽ nào cái bình bằng đất sét lại nói với kẻ nắn nên mình rằng: Sao ngươi đã làm
    nên ta như vậy?'
  kxv-kxv: ସାମା ଏ଼ ସ଼ୟି, ନୀନୁ ଆମ୍ବାଆତି, ମାହାପୂରୁଇଁ ୱେଣ୍ତେ ୱେସାଲି ନିଙ୍ଗେ ସା଼ସା ମାନେକି,
    ଗା଼ଡ଼ି ଆ଼ତି ଆ଼ସ୍ତି ଗା଼ଡ଼ି କିତାଣାଇଁ “ନାଙ୍ଗେ ଏ଼ନାଆଁତାକି ଇଲେକିଁ ଗା଼ଡ଼ି କିୟାତି ଇଞ୍ଜିଁ
    ଏଲେଇଞ୍ଜାଲି ଆ଼ଡିନେ କି ?”
  amu-NT: 'ꞌU na cweꞌ tsꞌaⁿ ꞌu, ¿ljoꞌ tsꞌiaaⁿꞌ na ñeꞌcatseincjooꞌndyuꞌ nacjooꞌ Tyꞌo̱o̱tsꞌom?
    ¿Aa matyꞌiomnaꞌ na xuaa na tuii ñꞌeⁿ tsꞌocachu nntsonaꞌ nnom tsꞌaⁿ na sꞌaa juunaꞌ:
    “¿Chiuu tsꞌiaaⁿꞌ na luaaꞌ saꞌ ja?”'
  hin-CV: तुम कौन होते हो कि परमेश्वर से वाद-विवाद का दुस्साहस करो? क्या कभी कोई वस्तु
    अपने रचनेवाले से यह प्रश्न कर सकती है, “मुझे ऐसा क्यों बनाया है आपने?”
  spa-BES: Pero, oh hombre, ¿quién eres tú, para pedirle cuentas a Dios? acaso él
    vaso de barro le dirá al que lo hizo, ¿Por qué me hiciste así?
  san-BEN: হে ঈশ্ৱরস্য প্রতিপক্ষ মর্ত্য ৎৱং কঃ? এতাদৃশং মাং কুতঃ সৃষ্টৱান্? ইতি কথাং
    সৃষ্টৱস্তু স্রষ্ট্রে কিং কথযিষ্যতি?
  tdx-tdx: 'Hete, ry ‘ndaty, ia v’iheo te manoiñe aman’ Añahare? Ho volañe’ i namboareñey
    ty hoe hao i namboatse azey: Akore ty nanoe’o ahy?’'
  naf-naf: Amnaŋ kwilekidaŋgat Kawawaŋgat zetnaŋgat zet mobotnaŋ msamti zewanik? Menzimaŋ
    zigoset an weyaŋge egat pigok zewe. “Geŋ zigogapm sepem kaboŋ kapi naweyaŋbanan?”
  grc-MT: μενουνγε ω ανθρωπε συ τισ ει ο ανταποκρινομενοσ τω θεω μη ερει το πλασμα
    τω πλασαντι τι με εποιησασ ουτωσ
  vid-vid: Ila hegwe mng'holazangu, lekachoni mbaka umwidichile ahyo Nguluwi? Lelo
    chiya chojeza kumuuza yachiwumbile, “Lekachoni umbumbile kota ahi?”
  pio-NT: 'Picá cài píimaca. Wenàiwicacáiná pía meedá, canáca yéewaná pisutáca péemìawa
    Dios cáná yéewa imàni wawàsi. Péemìa comparación: Canácatáita cài catùa íimaca
    irí yái imàníirica úa: “¿Cáná cài pimànica núa?”, càmita yéewa úuma úái catùaca.'
  tsn-tsn: Nnyaa, se rialo. O mang wena yo o tshwa-yang Modimo diphoso? A selo se
    se dirilweng se ka raya yo o se dirileng sa re, “Ke eng fa o ntirile jaana?”
  amr-NT: Kenda Diostaj dakhueaʼ onahueʼdik o̱ʼe̱ne. Sorokkoso konig o̱ʼe̱ne. Dios
    konig sorokkoso huakaʼerionig o̱ʼe̱. Oro konig suhuigkosonig e̱e̱ʼpiʼ “¿suhuigkosoda
    menaʼpo oʼnigkameʼ?” Diostaj onahueʼdik o̱ʼe̱ne.
  pwg-pwg: Tam wawayota ma avi kuyoyoi da God kuna vonatani? Bayawa ke kovokovoghina
    da ina vomiiri da yamona wawayina ina vonei bo, “Avi kubiine weni nakanani kuyamoniku?”
  cjv-cjv: ena na ka mokom bairo di towaiye. Yae, ne yai moinga ena ne Yai Gumam ne
    bei engua yaromi ka mokom bairo di towanga faikename. Ena yai ta gauwa kopare
    bei enguamere epe Yai Gumam ne bei engua ena gauwa kopare tarom furo bei engua
    yaromi kura kam di tere “Ta bengoro ne na epe bei narene?” duwangua i faikename.
  tha-KJV: โอ มนุษย์​เอ๋ย ดูก่อน ท่านคือผู้ใดเล่าซึ่งท่านจะโต้ตอบกับพระเจ้าได้ สิ​่งซึ่งถูกทำขึ้นแล้​วน​ั้นจะกลับว่าแก่​ผู้​ทำได้​หรือว่า
    “ท่านได้กระทำข้าพเจ้าอย่างนี้​ทำไม​”
  por-BR-2018: 'Mas antes, quem és tu, ó, humano, para questionares a Deus? Por acaso
    a coisa formada dirá ao que a formou: “Por que me fizeste assim?”'
  mhl-mhl: Moji oŋu minayoŋ, moreŋ ŋi go wamo fukeru Anutu kiso eru kekepari etena?
    Mequranji iŋoyoŋunde bobofuke Rau iŋi soine so miteiŋ, “Go wamore kamasi yo oŋuine
    bofuke naremeŋ?”
  klv-klv: Be gaiug ase? Savi hǝn gaiug hǝn gǝb̃isor tas aGot! Nau nategai. Nab̃ilikoro
    saus nǝvanuan toum hǝni hǝn nǝtan b̃ulau ke, “Imab gotoum hǝn ginau hǝn nǝb̃imagegai?”
  bco-bco: Ko꞉sega niyo꞉ gimo꞉wo꞉ a꞉la꞉so꞉lo꞉l. Godeya꞉ tolo꞉ halalelab ge kalu o꞉bo꞉ngo꞉
    dowakigaya? To nilo꞉ da꞉fe sa꞉ma꞉nigo꞉lo꞉ we. As a꞉ma꞉yo꞉, elo꞉ asu o꞉mo꞉wo꞉,
    “Gilo꞉ ne weaundo꞉ dimido꞉wo꞉ waigo꞉wo꞉” a꞉la꞉bo꞉ sa꞉ma꞉iba꞉le?
  kdl-NT: Kotsu vu dana nala wa! Kaje ka va̱, ma wece vu, “Ya va bidya kaci ka vunu
    va̱ri ɗa va nanamgbana n Kashila̱? Magbodo ma tsu wece uza ɗa u ma yi, ‘Niɗa vu
    ma mu naha?’ ”
  apu-NT: 'Txamari !apakata ia atoko hinini. Kiriparai hĩte ikara atoko ina sãkiretakani
    Teosomoni? Kãkiti hĩtxaua. Teoso kamakiti pitxaua. Atauako kamakori posotatari
    ikamakirimoni: “Kinirepa pikamano nota ia atoko ninini?” !Apakata ikara atoko
    hinini hĩkamakirimoni.'
  roo-roo: Ari iroutoa vai-a vii vova rasito, viigoa uvuipau ra eisi purau Pauto tovipaoro?
    Uva o-ia pitokava viapau oiso uvuipaoi ra toreoro oiso purao rore ira oira purareve,
    “Eakere oiso ragai pieparivoi?”
  miz-NT: '¿Nté kui nantiko koó ntu nto é kākaꞌan ntó ni Xuva kō é da mii ñāꞌa nto?
    ¿Vá kāꞌan ntu kɨ́dɨ nteꞌu é kūváꞌa san nī ña de váꞌa san: “¿Nté kui kuan ntu ō
    de váꞌa nto ko?”, kaꞌan?'
  qvz-NT: Ama chasna rimaichichu. Canga runa ashcamanda ushac Diosta chasna rimanata
    imasata ushanguima. Allpa mangaga paita ahuac huarmita imahuata casna ricurictaga
    ahuahuarangui nisha rimangachu. Mana.
  deu-ELO: 'Ja freilich, o Mensch, wer bist du, der du das Wort nimmst wider Gott?
    Wird etwa das Geformte zu dem Former sagen: Warum hast du mich also gemacht?'
  mjc-NT: 'Maa tyin ña vaha tun tsicá iñi un tacan. Tyin yoñi cuví catyi tyin ña vaha
    tsa javahá Nyoo. ¿Yóo ra cuví yooho tan nacahan un nu caahán Nyoo? ¿A cuví catyi
    iin quɨsɨ tsihin ra javaha̱ itsi: “Ña taahán iñi yu cuhva javaha̱ un tsi yu”?
    Ña cuví.'
  caa-caa: 'Pero net xeꞌ winiquet, ¿chiet net tuaꞌ aware e Dios que majax bueno lo
    que war uche? Pues jay erer ani oꞌjron inteꞌ bꞌejt bꞌajcꞌat axin uyare e ajpacbꞌejt
    y che: “¿Tucꞌa tuaꞌ achien inquetpa ingojr bꞌejt cocha era?” che ani inteꞌ bꞌejt
    uyare e ajpacbꞌejt. Pero bꞌajcꞌat asutpa oꞌjron e ajpacbꞌejt otronyajr taca e
    bꞌejt y che: “¿Tuqꞌuet net tuaꞌ más cꞌani anata?” che ani e ajpacbꞌejt.'
  pls-NT: 'Pero, ¿quensen jaha para sinchediscutí ngain Dios? ¿Apoco ná chi nchao
    ndac̈ho ngain jehe tti joinchechjian chi mé: “¿Quedonda jaha jañá joinchechjian
    na?”'
  eng-WYC-2018: O! man, who art thou, that answerest to God? Whether a made thing
    saith to him that made it, What hast thou made me so? (or Why hast thou made me
    so?)
  bdv-bdv: ମଃତର୍‌ ଏ ମାନାୟ୍‌, ତୁମି କେ ଜେ, ଇସ୍ୱର୍‌କେ ବିରଦ୍‌ କଃରାସ୍‌ ? ତିଆର୍‌ ଅୟ୍‌ଲା
    ଆସ୍ତି କି ତିଆର୍‌ କଃଲା ଲକ୍‌କେ କୟ୍‌ଦ୍‌, ମକ୍‌ ଇହର୍‌ ତିଆର୍‌ କଃଲିସ୍‌ କାୟ୍‌ତାକ୍‌ ?
  otq-NT: 'Ha nuga ga thötꞌahu̱ njawa: Tsi jöꞌiꞌi, togoꞌi gi ne gi ntsa̱wi Jö. Hage
    nꞌar ꞌbada tsa̱ da ꞌñemba ar gö, yoꞌö xka hyogagi njawa.'
  tzo-SA: '@see-verse:ROM.009.019'
  cuc-NT: 'I² ne³ ne⁵, hnei³ a³ñih³, ¿hain³ júanh⁵ˉ³, lainh⁴ˉ³, i⁴jainh⁴ˉ³ jau²³ i²con²³
