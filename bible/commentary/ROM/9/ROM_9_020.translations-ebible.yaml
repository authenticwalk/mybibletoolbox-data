    bé ni?” Ségiléw so bé étéwe, énda fatut riklamo no dob Tuluse.
  nlg-nlg: Inau ku bosa tughu vanigho, ?Ahei ighoe, to tinoni vamua, ge ko koehorua
    God? ?Ke tangomana so sakai na totobo gogoni ge ke huatia na tinoni te gonia,
    ‘?Na hava na pukuna ge o goniu te vagha eni?’
  dgr-DOGNT: Hanìkò ayìıcho aaht'e dahwhǫ t'à hanì Nǫ̀htsı̨ ts'ǫ̀ ek'èt'à goahde welì?
    “Ededı̨ gòèhtsı̨ı̨ sìı wek'èch'a gots'ede ha nì? ‘Dànìghǫ dıı hanì sèwheęhtsı̨
    nǫǫ̀?’ hats'edıì dawets'eehke ha nì?”
  pes-OPV: نی بلکه تو کیستی‌ای انسان که با خدا معارضه می‌کنی؟ آیا مصنوع به صانع می‌گوید
    که چرا مراچنین ساختی؟
  ron-1924: 'Дар, май деграбэ, чине ешть ту, омуле, ка сэ рэспунзь ымпотрива луй Думнезеу?
    Ну кумва васул де лут ва зиче челуй че л-а фэкут: „Пентру че м-ай фэкут аша?”'
  tpz-tpz: Eën a teꞌ va po oeh vëh. Ka teꞌ akuk va po oeh vëh to hikta teꞌ non ta
    soe vaonöt pa hi e Sosoenën. Ahikta tah to antoen non a hi a teꞌ vëh to nok poan
    pan, “Eën nok suk va ka neoꞌ manih ataeah?”
  agd-agd: Ída vá máan baya seno. Éi varará banta ano iyé bakeyá Tiyarafenu ano ma
    vara nain avúava san asinte fono. Kave ano kanaisá en ná ben ma uvarein banta
    van ten ná, “Éi fará téin máan uvararí e fono”
  rkb-NT: — O kaharereziuwy iwa Deus bo batu tyso. Apetu ja asopyk. “Utakta myhyrizikwanita
    tuze iwaze Deus pisapybyiki.” Iwa batu tyso. Katsaktsa morosuk watsa batu ipokzitsi.
    Morosuk mozukni nahaze batu harere zeky “Iwa tsimyzuknikize batu wasani my” my.
