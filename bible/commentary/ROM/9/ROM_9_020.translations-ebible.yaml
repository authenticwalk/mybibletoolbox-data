  lif-NT: ᤔᤧᤴᤇᤠᤶ ᤕᤠᤵᤔᤡᤀᤣ. ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴᤏᤢ ᤔᤢᤖᤠ ᤁᤧᤍᤥ᤺ᤒᤠ ᤂᤧᤏᤧ᤹ ᤜᤠ᤺ᤳᤏᤧᤒᤣ᥅ ᤆᤥ᤺ᤰᤔᤏᤠᤒᤠ
