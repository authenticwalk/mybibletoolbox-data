  mux-mux: ⸤Aku nilkako⸥ akiliinga-pe mana-yambu nae-ni Pulu Yili-ni ulu telemúmanga
    “Teku kis-sikenu.” nimba ung-mura simbaye? Yambu te-ni méle te tepa mimi temba
    kene méle kanili-ni yambalendu “Na nambimuna aku-sikunu tekunu mimi tekenuye?”
    nimbá kene kapulaye?
  maj-NT: '¿Yáhá ni ji nda̱, tsa ku̱i̱nchíhi̱ kuenta̱ Nti̱a̱ná? Nku ndji̱í najmi ma:
    “¿Á b''a̱ n''e kin''endahaní?”, tsa ku̱i̱tsu̱hu̱ xi kits''ínndaha̱.'
  bkq-NT: 'Arâ inkâba, yataen-ho domodo, aguewâni modo! Âdy mâkeba kurâ; Deus agâ
    kydâjihoguhoem ton-honruneba kurâ. Âmugâ xyganilâ âdaunlo tyngakyly awyly xutuim,
    “Warâ ise” tâkehobyry aralâ nhygadyly. Âmugâ tyganipyryram: “Arâpa tâise ayedyly”
    kewâpyra.'
  kue-kue: Yagl ya, ene sragl yomba motnga pre God mambunomo ipre kaurur ditenatne?
    Ana gamba sin gala eremogl ka yegl di beke yongwa yomba tenambuka, “Ene sraglpre
    na yegl beke yene?”
  cot-NT: '¿Arimpate quericampate aviatimpa cameetsaniji pimpigajencatavaquempari
    Aapani Irioshi? Pinquenquejeroja chomo quepatsinaqui ipeacajaitarogueti, ¿arimpate
    oncanqueri peacaacaroca: “¿Queroquea ococani piquempetanquenaca?”'
  bnp-bnp: Pali iau bara koli, ioe e rei ke, go gegea a Vure? A Vure i ratarike ioe.
    A maki ni pipi i uka ma ge takia a viri i ratea, ‘I navai o rata mavonga iau?’
  apn-NT: 'Kwa mẽ ri ã atỳx Tĩrtũm jarẽnh anhỹr kêt nẽ. E pa mẽ amã ejẽp jarẽ ka mẽ
    inhma. Xà kot mẽhõ gyw kwỳ ho amnhĩm poti nhĩpêx nhũm tee ri amnhĩ tã omu nẽ amnhĩ
    tã tanhmã kãm kapẽr to nẽ kãm: “Tk. Kwa mon ka ri ã inhĩpêx anẽ?” Anhỹr o amnhĩ
    tã kãm kapẽr? Nà koja kãm tanhmã nẽ hkêt nẽ.'
  ctp-NT: 'Nan nu lkaan nten chalyuu ni, ja suꞌwe si taan kiꞌya ngwañaꞌan ꞌin Ndiose.
    Ñaꞌan tiꞌ ska katunꞌ, ja nchka ꞌin katunꞌ kanꞌ xuun loꞌo nten nu ngwiñan ran loꞌo
    yuu; ja nchka chkwiꞌ katunꞌ kanꞌ: “¿Ni chaꞌ lka ngwiñaan ꞌñaǎn ngwañaꞌan?”'
  opm-opm: Hanip diradir ohoh ihan dir namanhetip Got ohnong Go kianorim nohnong mihtin
    dasi naham namanhetip potiproheda. Basra. Hanip dire geim ma manheptinong oh dahenmur.
    Geim ohdapat ma manhe han ohnong Go nohnong kianorim mihtin geim namanhe potiprohda.
    Basra. Oh ma manhe han ohnong na gipotiprohmur.
  bvr-bvr: Wurra nginyipa jarra nyi-gugaliya, ana-nga a-wena nggula nginyipa ny-jurda
    ny-bachirra nula Wangarr? Wurra gala ny-yinmiya ny-jurda biy-jarlapunapa nginyipa
    ny-yengga nula nipa biy-jarlapuna, ny-yinda nula, “An-nga nula nginyipa nguna-jarlapuna
    minypa ng-gunaga?”
  zad-NT: 'Na'' shi ka'' chakilo'', ¿nora nako'' wsheshlenzo'' Chioza''? Aga wak iṉe
    to yes'' yo yeen beena'' benan: “¿Bic̱he benzo'' nad'' ki?”'
  kmg-kmg: 'Ŋic go wemogere Anuture dâŋ mucmu? Kušizi wemocko kuzi bapa šiŋuc âzâcneocmu:
    “Go wemocte sâc iŋucne bacnumeŋ?”'
  aso-aso: 'Vekizo, lingine nene neꞌmine li li-nimilisaniꞌza lingine nene haza vetesi
    Oꞌmoso neve nene eꞌmenga li-imilizadoꞌ lisiheꞌ i nizahe. Idoꞌ initeꞌ ma loloꞌ
    ilineꞌ nene aꞌmine initeliꞌmo loloꞌ o-delivemuꞌ nene ha tiꞌ lo lo-delihe: Gaza
    nene neꞌmino loloꞌ o-nedamilinako nanimuꞌ neꞌmino loloꞌ o-nedane lo ha lilihe.'
  uli-uli: Ngo gel itey ho maryarey le hobe la happaliyel ngal Deus? Tor sew rume
    le yema kasiya yeramtala ye foru bo, “Meda mele hola foruyey bo yebe iye sengay
    iyang?”
  nin-NT: Ùwà su unggonggo ni ka kisa ku Abachi ni inkindirr inggi nggo à zu du uwa
    ta na? Ampirri ka imimi à ka si di zhi uni me wa di, “A sa angginggi du ùwà me
    ingga ki uma mi?”
  acu-NT: '¿Atumka ya aints asarmea Yuscha pajakrumsha aiktinuitrume? ¿Atumka itiur
    nintimrume? Nuwe pining najanam, nuwen najaniun chicharak: ¿Waruka aisha najatame
    timinkai? Atsa, nuka tichamnawaitai.'
  cak-WNT: 'Yac''a riyin nbij chi riyoj winek, majun modo nikabij chare ri Dios chi
    ma utz ta ri nuben. ¿La utz cami chi jun bojo''y nubij ta chare ri aj banoy riche
    (rixin): Achique ruma tek ya nubaniquil re'' ri naben chuwe? Can ma utz ta c''a
    chi nubij queri''.'
  ebk-ebk: Ngem kanak un he-a ay kun lawá taku, ay wachay kalibfengam ay manongfiat
    kan Apo Dios? Maid met! Kaman as nan fianga, ay mafialin ay kanana as nan nangamma
    kan hiya, “Adchi t'uy assenay enatmu ay nangamma kan ha-un?”
  spa-PDDPT: 'Al contrario, ¿quién eres tú para que te opongas a Dios? El vaso de
    barro dirá al que lo moldeó: ¿Por qué me hiciste así?'
  ruf-ruf: Lekeni ghweghwe uli nani, yumwidika Imulungu apfo? Chiha ng'achidaha bae
    kumghutsa mfina pfiha, “Ule kunenda pfino?”
  gun-gun: 'Ha''e rami teĩ ndee ava, marã ramigua tu reiko Nhanderuete rembovai ete
    aguã? Mba''emo ryrurã ojapo pyre nda''u ijapoare pe: “Mba''e re tu guĩ rami ri
    xeapo?” he''i ''rã ri?'
  agu-BL: 'Poro qui''c rmeril yi nink ko''c ketz tan ma''le''n tajtza''kl Ryos. Na
    ¿at pe'' k''ej jun tal ẍwok'' yi qui''c mas yubil, tan toque''n tan yajle''n yi
    bnol tetz? Ej nin ba''n pe'' yi nink tal jun ẍwok'' tetz yi bnol tetz: “¿Nxac
    nchincu'' bnolu'' chi wutane''ne''j?”'
  isn-isn: Ue ng'wamuntu ue wi nyenyu nukumusukiilya Itunda? Kintu naikiumbilwe kimuile
    ne uyu naukiumbile ite unene?
  ilo-ULB: Ngem sika a tao, siasinoka a sumungbat maibusor iti Dios? Ibaga kadi ti
    nadamili iti nangdamili kenkuana, “Apay nga inaramidnak a kastoy?”
  pir-NT: 'Ohõ saha ni yʉhtiaja mʉsare: “¿Masa ihyo ijina ijiepenata Cohãcjʉ̃re tuhtiajari
    mʉsa? Dihi sutu dahreriquirore ¿Dʉhsegʉ yʉhʉre ohõ saha ijiri sutu yeri mʉhʉ?”
    ti sutu ni sinituboriro saha nina niaga mʉsa Cohãcjʉ̃re. Sa ni masiedare mʉsa.'
  anv-NT: Yɛ́mbɔ wɔ mekwaá ɔlu waá ayi ɔshugé Ɛsɔwɔ meko? Gejegé mesɛɛ́ ɛyigé
    muú akwyɛge gekwilégé fɔ́ gegií muú ayi akwyɛɛ́ geji nnó, “Ulannó wɔ ɔkwyɛɛ́
    me nnó mbɛ na?”
  sab-NT: 'Ba geru kade ene Chube giti, e me no, ama Chube, ba kwian, ba me ñage geru
    kade Chube kle age kwian ole giti, Chube kwian dodadu Chube age kwian ole Chube
    takalin kare. Dbi unlla me ñage gerule mo dodanga ole: “¿Mineade ba cha dodadu
    ene?”'
  tmd-tmd: Aliö yajöñ aku, jɨ ñɨŋ nöbö dib kaiyöbö röxg mɨdön, mönö nuŋ aku rɨba pöñ?
    Mag akuyöbö, God Mönö aku nöbö nagö Aisaia kai kɨtön yadöŋa, “Nöbö i mögö pön
    wi yöj i rɨm, wi yöj aku nugwo yadön, ‘Pödpöd rɨmɨn nɨ aliö rɨlö,’ rön yaden.
    Mɨ wöhö!” röŋa.
  acr-NNT: 'Ekꞌu riꞌin kankꞌul uwach: «Achi, ¿saꞌ ko rawach riꞌat chaꞌ katyajan chirij
    ri Dios? Ma na utz taj we ri xaro ulew kubꞌiꞌij che ri kaꞌanaw re: ¿Suꞌchak jewaꞌ
    xꞌan la chwe?»'
  kpg-kpg: Dogu ihoo hagaaloho nei, goe koai dela e helekai hai baahi ang gi God?
    Di boolo hadu e deemee di heeu gi tangada dela ne hai eia boloo, “Goe e aha dela
    ne hai au beenei?”
  taj-taj: म्‍हि तसीनोन परमेश्‍वरदेन छ्‌याम जोहाब लबा ए खाल हिन्‍ना? तिग साप्राग्‍याम
    स्‍होबा ताङसे ह्राङदा स्‍होबा म्‍हिदा “तिग्‍दा ङादा चुह्रङ्बा स्‍होबा?” भिसी ङ्‌योइला।
  avt-avt: 'Kai yinak, ti han kitet ti iuwe te ti pɨke atɨp God me menmen hɨrak kɨrɨakem
    a? Hause kerek mɨte hɨre wewisɨm me haak hɨram ap mamtɨp mamɨr ik: “Ti henmak
    ti ap hewena hi hɨre kurpe a?”'
  cbk-cbk: Pero ay contesta yo, “Quien ba uste un gente ordinario que ta critica uste
    con Dios?” Ay usa kita el ejemplo del olla de lodo pandayan. El olla hende ta
    hace pregunta con el quien ta hace con ese, “Porque man uste ta hace conmigo ansina?”
  uig-ARA: 'بىراق، ئەي ئىنسان، خۇدا بىلەن تاكاللاشقۇدەك كىمسەن؟ قېلىپتا شەكىللەندۈرۈلىۋاتقان
    نەرسە ئۆزىنى شەكىللەندۈرگۈچىگە: ــ «مېنى نېمە ئۈچۈن بۇنداق ياسىدىڭ؟» ــ دېيەلەمدۇ؟'
  tuf-tuf: Eyta wacátatara bucoy uchta síhw̃awi. Baan uwro. Baan Siri batro. Sir ima
    ojcor cuáyitra tew̃ti jaw̃i. Tabir oroc tamo síhw̃awi. Rucat tew̃átair waquít,
    tabir óroquib quin “¿Bitara reht asan ayan cuít órotica?” wácajar binro. Eyta
    wácajar bin eyta baat cat Sir quin eyta wácajar binro.
  abx-abx: Pero say ba' kaw nga day turututu'o pagsaruman si Diyos? Akapinugad ba'
    i pakattan si parahimo nga, “Ay kay da'ito sito i kurti-ko?”
  mco-NT: Miich jäy, ¿mbɨn miich co tɨ myajcapxycoja'ñ myaj'ayuccoja'ñ mɨɨd Dios?
    ¿Nej jëbɨ pochytüdz nɨmäy je pɨn anajty tɨ yajcojyii? “¿Nej co jadu'n tɨ xyajcojyɨch?”
  cpb-NT: 'Nonkantemi naaka: Tekaatsi piyote eeroka patzirinkakiini pinkantantyaari.
    Te pimpinkathateri Pawa. Pinkenkithashiretakoteri wetsikirori chomo. ¿Kantachama
    iñaanateri ichomone, onkanteri: “Te opantaatsikaitana piwetsikakenaga?”'
  aon-aon: Aria nyak arpen, nyak nyakri nyak meinyi arpen, um wata nyakri nyuwanam-uman
    baraen Iruhin um? “Anap marup anan arman nape nenekap iri, apap douk madae putanam
    pukripan pukri, ‘Nyak nyenekesh namudok um maresh?’ Uwok.”
  hus-NT-2005: '¡Por payꞌlomláb! ¿Jantʼéy teye a éy abal ki kʼwajay ta káwlíx kʼal
    a Dios? ¿Awxeꞌ an pats neꞌech kin ejto kin utsaꞌ enchéꞌ xi kʼál ti tʼajadh?: “¿Jantʼókʼi
    tin tʼajámal anchanꞌ?”'
  mig-NT: 'Chi̱ sua ka''a̱n‑ri̱ jíín‑ró: Te róó, ndé cha̱a kúu‑ró já státá''an‑ró
    jíín Dios. Á kuu ka''a̱n kɨ̱sɨ ñu''un jíín máá cháa ni̱ sá''a‑ún: Naja̱ ní sá''a‑ró
    rúu̱, achi̱.'
  bps-bps: Ani timelgu dun. Simto ge i alò to mgimò Dwata smumal kenen? Fakay kè smumal
    i kulang tanà di to mimò kenen, manan, “Kan kè nimoam agu gambet ani?” Là sa!
  mbs-mbs: Meneng eked kepakay aw somila kidon te Timanem, so olò kidon otaw ininang
    din. Eked kepakay aw meg-insà se koden diyà te otaw migtiyon kenyan te nengà lay
    ininang din iyan iling kenyan.
  tof-tof: A ma nótókla, pam? Ia marü dümdüm asine Godka tae bamgünüm? Darrü mariti
    tónggapórrón alongalo klama ene pam, oya nótó tónggapónórr, koke amtinda wagó,
    “Ia ma kürü inzan iade kónzapóna?”
  cme-NT: 'Naŋ hilaa hie, nuɔni maŋ nelbiloŋ nuɔ, aa ta ŋ fanu baa Diiloŋo‑i? Bireŋga
    gbãa gbɛ̃ ka matieŋo‑i wuɔ: «Bige‑i ciɛ ŋ ma-mi dumandɛ‑i?»'
  sus-sus: Kɔnɔ i tan adamadi findixi nde ra i to fa Ala matandima? Fɛɲɛ yailanxi
    xa a fala a yailanma bɛ, «Munfe ra i n yailanxi yi ki?»
  pon-2006: Pwe ihs kowe, kompoakepahi, pwe ke en kak uhwong Koht? Einpwoat ehu me
    wiawihkihda pwehl sohte kin ndahng me wiahdao, “Dahme ke wiahkiniehda ni soangen
    mwohmwet?”
  dad-dad: Anĩ ere, tamo õ ai anĩ Negur od solo urokenẽf? “Ereb kare fen anim ĩ kare
    fen anĩ, ‘Ere nigin eig wo unoyan?’ fiyẽf de?”
  zab-NT: 'Per, ¿túlesaquɨy bɨnguɨchliu par iniib ziy pur Dios? ¿Tatix zelee gaipy
    tuby gues ni banchuu guesqui: “Xínii baaniu nare squé?”'
  jae-jae: Aôm asa tec otoc taôm sa ma ôjô Anôtônê biŋ amboac tonaŋ. Ku teŋ oc êsôm
    êndêŋ awê kêpac ku tauŋa gebe “Aôm kôpac aê laŋôc amboac tonec kêtu asageŋŋa,”
    oc êsôm me.
  ksd-ksd: 'Koko damana, u ra tutana, to ia u, upi una tata babali tai God? Dave,
    a magit di tar pait ia, na biti laka ta nina i ga pait ia dari: Ta ra ava u ga
    papait iau dari?'
  msm-NT: Aduy! Hintawa ka man otawa no ogpagsunggangat to Diyus? Igpananglit ku to
    tadjow. Wada tadjow no ogpakapangusip to sikan mighinang kandin no og-iling, “Abee!
    Nokoy no pig-iling nu man to seini to paghinang kanay?”
  myk-myk: 'Ayiwa, mu wemu wʼa ye yu ge, mu sipyitiimɛ, mu di ɲɛ ɲaha, fo mu wʼa Kilɛ
    kaala wɛ? Ta puuro shɔɔ na já li yaavɔɔ pye: «Ɲaha na ma da na yàa le yaagana
    le na wɛ?»'
  sbe-sbe: Na bena kowa kaiteya to ku kawabui Yaubada unai? “Gonowana ginauli hesau
    ye hededelau tauginaulina wa unai ye wane, ‘Idohagi to doha teina ku ginauligau?’ ”
  mcr-mcr: Itaŋgi nyi kimaŋi, “Ämaqä iquki, si Goti Hanjuwä Iqueŋi, suqä Iqu imäkätŋqä
    iuŋqe, äkasuwä tutŋqe, änääŋukukuä?” ätquä. “Ämaqä hŋqu, qua-kuäkä äkitä nätmatqä
    imäkqaŋgutqe, nätmatqä iiŋä iqu, ämaqä iqueŋi, ‘Si iiŋi, suŋqä nyimäkinyä?’ tuätŋqäta?”
  cux-NT: '''Úú ní ngaⁿ''á ngīi díí saⁿ''ā: ¿Dú''ú dii chi díí cuuvi n''guɛɛcútaⁿ''a
    di yeⁿ''é Ndyuūs? ¿''Áá cuaacu chi ''áámá ''cúutīi yeⁿ''ē ínchɛɛ̄tí cuuvi caaⁿ''maⁿ
    ndúúcū ''iiⁿ''yāⁿ chi din''dái yā ''cúutīi miiⁿ ní caaⁿ''maⁿ ''tíícā: ¿Dɛ''ɛ̄
    cúúvī chi din''dái nī ''úú ''túúcā?'
  tur-YTC: Ama, ey insanoğlu, sen kimsin ki Tanrı’ya karşılık veriyorsun? Kendisine
    biçim verilen, biçim verene, “Beni neden böyle yaptın” der mi?
  san-ITR: he Ishvarasya pratipakSha martya tvaM kaH? etAdR^ishaM mAM kutaH sR^iShTavAn?
    iti kathAM sR^iShTavastu sraShTre kiM kathayiShyati?
  bel-N: 'Наадварот, чалавеча! Хто ты такі, што спрачаешся з Богам? Ці скажа злепленае
    таму, хто зьляпіў: «Навошта ты мяне гэтак зрабіў?»'
  sch-sch: Hannirese, O miriem, Pathien makhalpu hah tumo ni ni? bêlpil han a sinpu
    rekel ngâi mak, “Irangin mo hi anghin mi ni sin?” ati rang mini?
  mic-MIQNT: Gatu wenin ta gi'l Gjinisgam asitem't. Gisitaqanei wowji'j mo pipnimulug
    ta'n wen gisi'atl, “Goqwei wet tli'in na?” A' na moqwa'. Mo tla'tegegw.
  huu-NT: Iese comecɨaɨna facañeno. ¿Nɨese nainona naimɨemo ducaɨitomoɨ? Ero, jiñoramona
    nogona fɨnodɨñaiñodɨ ie jitailla dɨerise nogona fɨnode. Dajerie ebirede nogona
    fɨnode. Dajerie jamai nogona fɨnode.
  jiv-NT: Warí, aents asam Yusja̱i̱ ¿tunaiminkiaitiam? Nuwa̱ piniṉkian nájankui núweka
    “¿urukamtai jú̱nis najatam?” tíminkiait.
  otm-NT: 'Pɛ hingui sä ngubʉ gui mamhbʉ, gyʉ ją''ihʉ, to''o ahʉ ngue guí xihmbʉ hingui
    ho øt'' Oją. Xi''bʉ n''da ra ts''øe ngue ra jąhäi, ha da zä da ''yänni to''o bi
    ''yøt''e: “Hanja ngubʉ gá ''yørque,” ha da zä da ''yɛ̨na.'
  dah-dah: Goyenpoga deŋbe al dahade geb, gwaha yeŋ haŋ? Neŋ al megen niŋ gare Al
    Kuruŋ beleŋ dufaymiŋ gama irde daha kura diryeŋ goyen goke epte ma, “Daniŋ gahade
    diraŋ?” intek. Mata gobe det kura al kura beleŋ iryeŋ gore tigiri teŋbe iryeŋ
    al goyen, “Daniŋ gahade niraŋ?” ma inyeŋ go gwahade goyen.
  tnk-tnk: Mətə ik sin i? Ik iərmama a. Rəfo ikaməkwaɡ raka ia nəɡkiariien səvəi Kumwesən
    iamɨnhi? Rerɨm trɨrhi ro tekinari kɨno ia nɨse tɨprənə rərpwu muvehe mɨskai. Ko
    rɨni pen tɨ iərmama rɨno mə, “Ikɨnəfo mo iou iamɨnhi irə?” Rekəm!
  kpr-kpr: '@see-verse:ROM.009.019'
  san-IAS: he īśvarasya pratipakṣa martya tvaṁ kaḥ? etādṛśaṁ māṁ kutaḥ sṛṣṭavān? iti
    kathāṁ sṛṣṭavastu sraṣṭre kiṁ kathayiṣyati?
  nho-nho: Teenei taku taratara e kauatu ki kootou. Kootou ni tamavare koi. Kootou
    see tau te vasirisiri ma se aa TeAtua e penapena. Te kamete te tihuna e penapena raa
    see lavaa te huri ake ki te tihuna raa no vanaake peelaa, “Ai nau ku tataia ai
    koe peenei?”
  gym-NT: 'Akwa tita niere kore ni yeye: ¿Mun abko dätebare Ngöbökwe, ye ñobtä abko
    mun tö ñäkäi kore Ngöbö rüere ye? Ni kantra dätekä abko, ie kantra raba niere:
    ¿Drekäre makwe ti dätebare kore se? ¿niedre kantrakwe ie ya? ¡Ñakare jire!'
  azg-NT: 'ꞌUꞌ na veꞌ tsꞌan ꞌuꞌ, tyiꞌtsixuanꞌ na matsintcüeꞌ jñꞌoon nnon Tyoꞌtsꞌon.
    Cüii ꞌnan na sia tsꞌan jeꞌ, tyiꞌquichuhanꞌ na juuhanꞌ ntquenhanꞌ xjen nquii tsꞌan
    na siahanꞌ na ngitsohanꞌ nnon juu: “Tatëquinjonꞌ siaꞌ ja.”'
  bhd-bhd: हे मैन्हु, तू कौन आस, ज़ै तू परमेशरे सेइं बेंस केरतस? कुन बानोरी चीज़ बनाने
    बाले सेइं ज़ोई बटतीए, “तीं अवं एरी किजो बनाई?”
  too-NT: 'Palh kalhatin chuntza'' ixquihuanilh, quit xa''icuanilh: “Hui''x xmān kalhatin
    chi''xcu''. Lā'' ¿chichū puhua''na'' palh tzē natā''lāhuani''ya'' Dios?” Huan
    xālu de ti''ya''t tū'' chuntza'' kalhasqui''nī huan lhta''mana'' a''ntī tlahualh:
