  mdy-ETH: ሃይ ዓሢ ኔ! ፆኦሲና ዎላ ማርማኒ ዓይጎ ዎልቄ ኔኤኮ ዓኣይ? ማዢንቴሢ ማዤሢ ኮራ፦ «ኔ ታና ዓይጎሮ ሃያይዲ ማዤይ?»
    ጋዓኒ ዳንዳዓ?
  spl-spl: Yawu mon sâm âinohonomai yakât yuwu sâmune nâŋgâŋet. Nen kerekŋe otmunŋe
    bâlemu tosa kakŋan manmain. Yakât otmâ Anitâŋe den eknongop ya ki kakŋan sânom.
    Yakât topŋe nâŋgâŋetâ keterahâkgât amaŋ tuhumai yan hâum sâmune nâŋgâŋet. Imbi
    âlâŋe ikŋe eŋgatŋeâk deŋgop kutakum amaŋ yâhâp tuhuwuap. Tuhum pesuk pilâm âlâ
    mem bukuŋe waŋbuap. Waŋmu yâkŋe mem ari bukulipŋe orop yan sot um nem heroŋe otnomai.
    Yawu otmâ amaŋ âlâmâ bau me pâi sot um yiŋgiwom sâm mem kalop. Mem katmu amaŋ
    yaŋe amboŋe yuwu sâm ekuwuap. “Meŋ, gâŋe nâ tuhunekmâ bau me pâi yeŋgât sot umbom
    sâm mem ketetmâ katneksat yakât nâŋgâmune bâleap.” Yawu sâm amboŋe ekuwuap. Yakât
    otmâ amboŋaŋe tuhuwe sâm nâŋgâwuap dopŋan tuhuwuap gârâmâ wuân me wuân otbuap
    yamâ nâŋgâwuap dopŋan otbuap. Yawu.
  usp-NT: 'Pero at, ¿nenc''u acholajl pire tac''ot jchi'' Kakaj Dios? Jun b''o''j
    ta'' tijna'' tijb''ij re man ri xtz''akow re: ¿Nen chac jilon imb''anic ri xab''an?
    ta'' tiche'' re.'
  zav-NT: 'Pero ¿no naquə chio''on ža par gaquəyožcho Diozən''? ¿Egüe'' to yesə''
    ben'' ben ḻen: “¿Bixc̱he nga beno'' nada'' quinga?” Ṉezecho bito ye''en ḻe'' ca''.'
  sgz-sgz: Tekes na parai ngorer, má iau ina kosoi ngoromin. Iáu sinih er u gálta
