    ana bobo ''ai. Na tiu nai nao si bobola fuana ledilae ''uri ana wane ne saungainia,
    “''Uta ne ''oe saungai ''uri aku?”'
  suz-BL: गे मुर दुम्‍शा परमप्रभु यावे कली दोस गेचा दुम्‍बा ङा? सेल्‍चा पुंइसीबमी
    सेल्‍ब कली “मारदे ओपा सेल्‍यी” देंबा ङा? यसैया ४५:९
  car-NT: 'Noky me ko amoro mokano''san, se, kari''na, Tamusi auran arimato''me o''wa?
