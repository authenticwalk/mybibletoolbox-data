    Naane quba nii anake eraho isakita korabeteo? Ooiqi hiiremi isanataqu mae?
  peg-peg: ମାତର୍‌ ଏ ମାନାୟ୍‌, ଏନେଙ୍ଗ୍‌ ଇନାକାୟ୍‌ ଜେ ଇସ୍ୱର୍‌ତିଂ ବିରୁଦ୍‌ କିନାଦେର୍‌ ? ରଚ୍‌ଚି
