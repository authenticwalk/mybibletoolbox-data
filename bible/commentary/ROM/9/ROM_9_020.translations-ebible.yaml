  qxn-NT: 'Pero nogam niyag: “¿Gamcunaga pitan cayanqui, Dios Yayata rimarnin contestayänayquipag?
    Acäsu manca rurag runata manca rurangan parlapantagcu: ‘¿Imapagtan cayricugta
    ruramashcanqui?’ ”'
  wol-2010: 'Yaw nag nit ki, ak koo mana doon, lu tax ngay werante ak Yàlla? Ndax
    mbindeef dina laaj ki ko bind: «Lu tax nga binde ma nii?»'
  snc-snc: Ḡoi tauḡemu novetuḡamaḡi, ḡoi tu deikara, be Barau garona ḡoi na oḡareani?
    Be, ḡimana na ḡeveiato dagarana ta na eveiato tarimana bekiraiani, ‘Ḡoi tu kara
    dainai au maiḡesina oveiguto,’ betoni ba?”
  lgl-lgl: 'Ma lakae olisi ''uri ''e ala: ''I gia ioli God ''e raunae gia gi, iko
    ''ali gia totolia mola fala olisinala God ''urifo! Ma gia malaa dako na ioli ''e
    raunailia ''alia tofui ''ai li. Dako fo iko ''ali totolia fala soilidina ''uri
    ''e ala ioli ''e raunailia, “''E ''utaa ''e ko raunae ''uri ''e aagu?”'
  mmo-mmo: + o 9:20 Ais 29:16; 45:9*Hong omaahonôôn lati le galohvu nambe gambiing
    lavam jak Anutu? Dêêngg siinggis-ame nalingin omaaho sen nanggi yii-to nambe,
    “Onawiing nambêênjo vu sa in vaati-ne?”
  ncu-NT: Amaa, mo̱ nyare̱, nsɛ e̱ gye̱ fo̱‑ɔ fo̱ ne̱ fo̱ e̱ be̱ŋŋaa Wuribware̱ ane̱ŋ?
    E̱me̱ne̱ ne̱ gyare̱ e̱ taare̱ a ɔ tɔwe̱ gywii ɔpwɛɛpo̱ fe̱yɛ, “E̱me̱ne̱ se̱ ne̱
    fo̱ a pwɛɛ mo̱ ane̱ŋ?”
  cni-NT: 'Pamene, aviro atiri: te oncameetsateji pimpiatsateari Tasorentsi, oshequi
    ipincatsariti irinti. Noshiacantempiro coviti. Ocantirompa vitseirori: “¿Paita
    caari povetsicantana narori cameetsa?”'
  eng-WMB: But indeed, O man, who are you to reply against God? Will the thing formed
    ask him who formed it, “Why did you make me like this?”
  zaw-NT: '¿Chuxh luj, beṉ guedxliuj, te jieinäjlu Dios? Xhixh säjb te gues loj nani
    bencheeni: “¿Xhicuent bejnlu narä scree?”'
  san-MAL: ഹേ ഈശ്വരസ്യ പ്രതിപക്ഷ മർത്യ ത്വം കഃ? ഏതാദൃശം മാം കുതഃ സൃഷ്ടവാൻ? ഇതി കഥാം
    സൃഷ്ടവസ്തു സ്രഷ്ട്രേ കിം കഥയിഷ്യതി?
  tam-TCV: அப்படியானால் மனிதனே, இறைவனை எதிர்த்துப் பேசுகிறதற்கு நீ யார்? உருவாக்கப்பட்டது
    தன்னை உருவாக்கினவனிடம், “ஏன் என்னை இப்படி உருவாக்கினாய்?” என்று கேட்கலாமா?
  mit-NT: 'Doco còó, màsà cáchí‑ndà ducán, vàchi có‑ndùdává‑ndá xí mii‑yá, te ¿índù
    chuun cachí‑ndà ducán xi‑yá? Vàchi ni cachí‑ndà iá iin quìdi nì quidavàha iin
    nèhivì. ¿A vátùni nú ni cacháˋ xì‑né: “¿Índù chuun dohó nì quidavàha‑ní yùhù?”
    Còó,'
  ceb-ULB: Sa laing bahin, tawo, kinsa ka ba nga motubag batok sa Dios? Makahimo ba
    ang hinulma sa pagsulti sa usa ka tawo nga nag-umol niini, “Nganong gihimo mo
    man ako nga ingon niini?”
  ces-LB: 'Ale člověče, kdo ty vlastně jsi, že si troufáš přít se s Bohem? Říká snad
    výrobek svému tvůrci: Proč jsi mne udělal zrovna takhle?'
  mkn-mkn: 'Kalo ada yang pikir bagitu, beta manyao bagini: “Lu pikir lu ni, sapa?!
    Lu mau omong malawan sang Tuhan, ko?” Jang bagitu! Te dalam Tuhan pung Tulisan
    Barisi ada tatulis bilang, “Kalo orang bekin satu barang, mana bisa itu barang
    nanti tanya bale sang itu orang yang bekin sang dia bilang, ‘Akurang ko lu bekin
    sang beta bagini!?’ ”'
  pol-UBG: 'Człowieku! Kimże ty jesteś, że prowadzisz spór z Bogiem? Czy naczynie
    gliniane może powiedzieć do tego, kto je ulepił: Dlaczego mnie takim uczyniłeś?'
  qxh-NT: '¿Pitaj canchi Tayta Diosninchita ashipänanchipaj? Mitu manca-yupay caycanchi.
    Mitu manca quiquin manca-rurajta mana ninmanchu: «¿Imanirtaj cay-nirajta ruramashcanqui?»'
  nwi-nwi: Mərɨg jakhorpɨn naiyohyen e mɨmə ik yermamə əmə, ?rhawor e nakmə takhorpɨn
    əsanɨn nəgkiarien kape Kughen? Nɨtɨp to rɨpəh nɨni-pənien tuk yermamə yame rɨmɨkuh
    in mɨmə, “?Rhawor e nɨmɨkuh məkneikɨn yo?”
  kmo-kmo: Wowak, ada awasen wocho, eeji nareboy, mii nama kapo God riina awasen bato?
    Ma por rii awon chichawey, awo sii riina maji eecha wokasakech, “Boyewak miita
    ana eecha otiiwa?”
  agr-agr: 'Atum nunin anentaimutigmin tajime: “Makichik aentskesh Apajuin: ¿Wagka
    jusha jutikame?”, tudaimainuk atsawai. Duwe jukí ichinak najanamush, aentsun pempeentuki:
    “¿Wagka juní najatuaume”, tumainkaih? Nunak makichkish tumaitsui.'
  kyc-kyc: Emba apiyakalendeme karapala dokopa Anatu kando kamba larese? Kapo yuumi
    wasisi dokome, Emba akipamo namba dopa pyuo wasipi lao piso see nange kandale.
  urd-GVU: یہ نہ کہیں۔ آپ انسان ہوتے ہوئے کون ہیں کہ اللہ کے ساتھ بحث مباحثہ کریں؟
    کیا جس کو تشکیل دیا گیا ہے وہ تشکیل دینے والے سے کہتا ہے، ”تُو نے مجھے اِس طرح
    کیوں بنا دیا؟“
  yre-NT: 'E ya "le ''an laabʋ ''nan: «-Tɩ nɛn blamin -a, ɛn e -sa -fɔa Bali ''nɛan?»
    Kɔɔ blamin a Bali -pɛ drɛ fɛ "tun "a. Ɛn -pɛ drɛ fɛ ''ka ''kɔlaman -e ''e ''wɩ
    ''tɔ ''e drɛzan man dɩ.'
  fuh-BKF: 'Aan ɓii-Aadama oon, wo a moy faa njeddaa Laamɗo? Yalla loonde mahaande
    ina ƴama mahuɗo ɗum oon: «Ko waɗi de mahirɗaa kam ni?»?'
  arl-NT: 'Majaari naa sequenu pueyanonaa. ¿Canteeri quiajaniyani, naa quia juaaniuria
    Pueyasotej? Paacuajaari na shipinishano pueyani. ¿Taa nia sequeyani? Marau jaara
    pocuanu niishiriquia, ¿nojuajate na naata na paninia juaaniu: “Juaashiquiaracanaa,
    ¿casaara quia panirii conatura janiyani?”?'
  ziw-ziw: Weye wi yuhi? Weye wi mntu du, wadaha vivihi kumhitula Chohile? Nyungu
    haikudaha kumuza ayumbile, “Ni mbwani ukanumba vino?”
  grc-TR: Μενοῦνγε, ὦ ἄνθρωπε, σὺ τίς εἶ ὁ ἀνταποκρινόμενος τῷ Θεῷ; Μὴ ἐρεῖ τὸ πλάσμα
    τῷ πλάσαντι, Τί με ἐποίησας οὕτως;
  nag-nag: Kintu, O manu, Isor pora itcha kora kaam te alag jowab dibole manu tumi
    kun ase? Ki saman hath pora bonaise etu saman pora bona manu ke, “Apuni kele moike
    eneka bonaise eneka kobo pare naki?”
  eng-OEBCW: I might rather ask “Who are you who are arguing with God?” Does a thing
    which a person has moulded say to the person who has moulded it “Why did you make
    me like this?”
  knj-NT: 'Pero c''am chi ske'' kalon jaxca tu''. C''am junoj mac chi ske'' stak''wi
    jaxca tu'' tet Dios. Ja'' junoj tx''otx'' xi, ¿chi ske'' yalon jun xi tet s''ajomal
    jaxca ti'': “¿Tzet yuxan chin ja wa''ne jaxca ti''?” ta ẍi jun xi tu''?'
  deu-1912: 'Ja, lieber Mensch, wer bist du denn, daß du mit Gott rechten willst?
    Spricht auch ein Werk zu seinem Meister: Warum machst du mich also?'
  san-PUN: ਹੇ ਈਸ਼੍ਵਰਸ੍ਯ ਪ੍ਰਤਿਪਕ੍ਸ਼਼ ਮਰ੍ਤ੍ਯ ਤ੍ਵੰ ਕਃ? ਏਤਾਦ੍ਰੁʼਸ਼ੰ ਮਾਂ ਕੁਤਃ ਸ੍ਰੁʼਸ਼਼੍ਟਵਾਨ੍?
    ਇਤਿ ਕਥਾਂ ਸ੍ਰੁʼਸ਼਼੍ਟਵਸ੍ਤੁ ਸ੍ਰਸ਼਼੍ਟ੍ਰੇ ਕਿੰ ਕਥਯਿਸ਼਼੍ਯਤਿ?
  nob-LB: 'Si meg, hvem tror du at du er? Forsøker du å kritisere Gud? Det som er
    skapt, kan vel ikke si til han som har skapt det: ”Hvorfor gjorde du meg slik
    som jeg er?”'
  ntj-ntj: Wiya, palunyapirinypa Mama Kuurrta ngaparrpungkula watjantjamaaltu wantima.
    Tjiinya Mama Kuurrtu-lanya palyarnu. Nyangka-lan kamu watjalku, “Nyaaku-rnin ngaapirinypa
    palyarnu?”
  sxb-NT: No omuntu iwue, iwue oriki? Ekia omanyire ku engira ezia Katonda niki ekia
    okamulaga? Kuwuene entamu ewumbrwe ekalaga omuwumbi wayo mbwe, “Ekiagera no ompumba
    otino niki?”
  nhu-NT: Fo wee ebiite nonɛn kɛ. Ɛ̀ nu naa wee wvu wum wvù la wvù nulo ebeeke mbew
    bô Nyo'? Ɛ̀ nulo ɛ́ wee ebom fiɛɛ bô mbom ɛ́ fí ekase ebife ɛ̂ wvú lɛ, “Wo bom
    me nɛn nje la lɛ?”
  row-row: 'Mete ma hambu ruma duꞌa taꞌo naa, na au utaa, taꞌo ia: “Duꞌa mae ho ia,
    seka?! Ho mae olaꞌ labꞌan Lamatuaꞌ, do?” Afiꞌ taꞌo naa! Huu sia Lamatuaꞌ Susura
    Meumaren nenesuraꞌ nae, “Mete ma atahori tao saa esa na, taꞌo bee de saa fo ana
    taoꞌ naa natane baliꞌ atahori mana tao e nae, ‘Taꞌo bee de ho tao au taꞌo ia!?’”'
  msy-msy: Ezɨ nɨ gumazir kɨnim! Nɨ Godɨn arazir an amizim bagh an ataran markɨ! Nguazir
    mɨnem gumazir an ingarizim kamaghɨn a mɨkɨman kogham, “Tizim bagha nɨ kamaghɨn
    nan ingari?”
  agg-agg: Ŋga nindou se dɨdeyafɨ se ra Godɨmbo afɨndɨ-afɨndeimbɨ yahurai hoafɨ-mandafɨndoyo?
    Wambürɨ ai nindou düdi sapo wambürɨ sümarandɨ ranahamboya, ‘Se nɨmboe wambo ndaro
    sümarandɨrɨ?’ mambɨsɨyo.
  ptp-ptp: Lêc a ob nêl vô xam bê xomxo letya wê ob luu kɨyang vô Anutu ge? Dêg kɨbun
    o tɨyi wê ob kunac xomxo ti wê pɨtii i ge dɨ nêl bê “Bêna lêc ông pɨtii a tibêga?”
    ge lêm.
  nak-nak: Eala moli tabaragu, eau ge tahi rivu lou eme maie mago “Eme ere, veia eme
    ge tahi taro La Tahalo Uru?” Mai la tahalo isasa ge pui la obu, mave, la obu ge
    hiliti ge tahi loua mago “Ilava eme puiau maie?” Ouka, eia kama koramuli, la vuhula
    la tahalo ge pui la obu mai te la masasagala tetala.
  lbb-lbb: Esi u ning u nuki mang ur keles a warwara ane God? U a barsan ka u. Ning
    tik i tol ta kuro ana piopap, mangmangasa, a kuro ning i topasi sur ir atongi
    tetek esaning i toli mang, “Asa kamkamna ning u tol iau larne?”
  kan-2017: ಎಲೋ ಮನುಷ್ಯನೇ ಹಾಗೆನ್ನಬೇಡ ದೇವರಿಗೆ ವಿರುದ್ಧವಾಗಿ ಮಾತನಾಡುವುದಕ್ಕೆ ನೀನು ಎಷ್ಟರವನು?
