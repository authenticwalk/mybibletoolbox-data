  san-TIB: ཧེ ཨཱིཤྭརསྱ པྲཏིཔཀྵ མརྟྱ ཏྭཾ ཀཿ? ཨེཏཱདྲྀཤཾ མཱཾ ཀུཏཿ སྲྀཥྚཝཱན྄? ཨིཏི ཀཐཱཾ
