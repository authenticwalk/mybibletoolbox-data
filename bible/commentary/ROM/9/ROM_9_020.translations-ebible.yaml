  ong-ong: Wolo ye metine yawi lepe le ye onposi irpolo ye metine ili piti ma nou
    irpowo Ma Ili lom? Mili, le miso leletei metine piti lesio lepe, leletei lirpolo,
    “Piti men ye esiki fei olpepei?” le miso leletei lolpepe lo olo?
  tnn-tnn: Məto ekuhalpɨn nəghatən u məmə, ik etəmim əm. Tahro natuhalpɨn əsanən nəghatən
    rəha Uhgɨn. Nɨkitəmat təht-tu. Nuwigɨ nat kəmol e noantənɨmtə, kol təsənən kəm
    etəm təmol məmə, “?Nəmahro mol io məmə ekol nulan?”
  hch-NT: Neuxei, 'ecüsüari que pepüpaicü pemita'eiyanicü Cacaüyari. Tita mütiuveviya
    que ticühüaveni 'ivevivame, Titayari 'ipaü ne'aneme penetiutavevi, 'utaitü.
  crn-NT: 'Mɨ́ neajta inee, ayée nu tíꞌimuaꞌihuau tɨjɨ́n: “¿Aꞌataani pej púꞌeen pej
    pi piyen aniúusteꞌe ɨ́ Dios jemi mɨ pej iꞌi teáataꞌa? Dios pu muaatétaahuacaꞌa
    múꞌeetzi.” ¿Ni piyen tiraatáꞌixaateꞌesin peꞌɨ́jna tɨ muaatétaahuacaꞌa tɨjɨ́n:
    “Aꞌiné ꞌeen jɨmeꞌe piyen naatétaahuacaꞌa”? Capej xaa neꞌu.'
  zpu-NT: 'Naꞌ llepaꞌ rweꞌ, ¿noxha nakoꞌ naꞌn, llakyollrenoꞌ Diosenꞌ bi danꞌ lleꞌnreꞌ
    goneꞌ ren rweꞌ? Ka to yeꞌs de yo, kere wak yen beꞌnnenꞌ ben len naꞌ: “¿Bixchen
    benoꞌ nadaꞌ ki?”'
  juy-juy: ବନ୍‌ଡ ଏ ଗଡ଼ିଞେଞ୍ଜି, ଆମ୍ୱେନ୍‌ ଆନା ଡ ଇସ୍ୱରନ୍‌ ଆ ବର୍ନେଜି ଏଡଙ୍‌ଡଙ୍‌ତେ ? “ଇନିଆସନ୍‌
    ଞେନ୍‌ ଏନ୍ନେଲେ ଗଡ଼େଲିଁୟ୍‌” ଗାମ୍‌ଲେ ସୁତ୍ତିନ୍‌ କୁମ୍ବିଜନ୍‌ଆଡଙ୍‌ ବର୍ରେ ଅଃର୍ରପ୍ତିଏ ।
  for-for: 'We, kaeba wasanagawe. Ayama antotapa Kotipa omikibene. Pipa kampaye. Aboragatanti
    ntagaramapa: Nanaga pi nkawametapa aboranatanema omikibena, a.'
  epo-epo: 'Sed antaŭ tio, ho viro, kiu vi estas, ke vi respondas kontraŭ Dio? Ĉu
    faritaĵo diros al sia farinto: Kial vi faris min tiel?'
  gfk-gfk: Iesen sige um augu ra tunotuno mon nu balu pukus God? Tiga gingop nong
    di gil ie ma ra pise pa na tiri ie nong ga gil ie bia, “Warah bih u te gil iau
    hoken?”
  bjz-bjz: '@see-verse:ROM.009.019'
  atg-NT: Ama ọghuo u khi, yẹyẹ ọgbọ ni gbudu ya mie Ẹshinẹgba unu? Emini a ma o dobẹ
    ya liẹ ọni ọ ma li, “Elọ o zẹ ni u rọ lina ma mhẹ?”
  bjv-NT: 'Nə ḭ dəw kare par ḭ na̰ ə kadɨ ɨnajɨ ta Luwə tɨ ə? NGoo asɨ kadɨ a əl
    ɓane ə nə: «MBa ri ə ɨra-m adɨ m-to be,» wa al.'
  tos-NT: '¡Ni̱ chuná̱ cahuanti! Sa̱mpi̱ huá̱ chuná̱ cli̱huaniyá̱n, ¿xatú̱ huix milakasi,
    usuchí̱ ma̱ta̱xtuca̱ xtalacapa̱stacni Dios laqui̱mpi̱ puhuana̱ pi̱ tla̱n nali̱huaniya̱
    hua̱ntu̱ xlá̱ tlahuama̱? ¿Pi̱ tla̱n pa̱tum tláminc chuná̱ nahuaniy lhtamaná̱ hua̱nti̱
    tláhualh: “¿Tú̱huan chuná̱ na̱má̱ quintlahuani̱ta?”'
  rro-rro: E'u hau e, oi hau aea homamu, Tirama ena 'abi nubamuena? Uro a'i kehore
    ebabaina hauna a'i kehina bena, “Taba buonai ṉa obabai aihona'u?”
  mxp-NT: 'Jøts ja̱a̱ꞌyts adøm, jøts ¿ja̱a̱ktyimbyøn meets ku meets Dios yjaꞌ xkagupøjkɨt?
    ¿Ti ja ja tuꞌjts tnɨmaañɨt ja ñɨja̱a̱ꞌy pøn ja tø yikꞌøyɨyɨ: “¿Tiku øts jadeꞌen
    tø xyikꞌøyɨ?”'
  aak-aak: re searɨmɨ́ɨnɨ, “Seyɨ́né pí ámáyɨ́né nimónɨmáná Gorɨxomɨ xɨxewiámɨ́ wiarɨŋoɨ?
    ‘Xwárɨ́á sɨxɨ́ xwɨ́á tɨ́nɨ imɨxɨ́ɨ́wá imɨxarɨŋomɨ “Niɨwánɨ imónɨŋápɨ pí nánɨ e
    nimɨxɨ́ɨnɨ?” urɨnɨŋoɨ.’ rɨseaimónarɨnɨ?
  chd-NT: Aimones'ma toƚta'a. ¿Te totalai'ot'ƚe'ma ȽanDios ima' ma' unxans? ¿Te ja'ni
    ƚilanc'empa ti'i'ma titalai'e'ma iƚque ƚilanc'epa? A'i. Aimi'iya.
  kdc-kdc: Gweye mbwigangu kwa nani umwidika Mulungu? Vino kitumbe chodaha kumuuza
    munhu yakilumbile, “Habali unilumbile vino?”
  nhr-nhr: 'Ka tsi gáé tsáá tc''ẽea máá dìí tsi i ta tc''ẽea, khóè tseè, Nqarim cgoa
    ga ntcoeku tsi? Ka sa gáé ga ẽe xommèa hãa sa ẽe xom sia hãa ba bìrí naka máá:
    “Dùús domka tsia ncẽer ii khama ma kúrú tea hãa?” témé?'
  uig-PIN: 'Biraⱪ, ǝy insan, Huda bilǝn takallaxⱪudǝk kimsǝn? Ⱪelipta xǝkillǝndürüliwatⱪan
    nǝrsǝ ɵzini xǝkillǝndürgüqigǝ: — «Meni nemǝ üqün bundaⱪ yasiding?» — deyǝlǝmdu?'
  beo-beo: Be agoane sia:mu galea, na da bu adole imunu, “Na:iyado! Di da Godema bu
    gagabole sia:mu da hamedei. Ofodo amo da laga osoboga hamoi, da amo ofodo hahamosu
    dunuma bu gagabole amane sia:mu, “Dia da abuliba:le na agoane hamobela:? amo sia:mu
    da hamedei!” na amane adole imunu.
  acf-NT: Mé jan mwen, ki moun ou kwè ou yé pou ou sa kwèsyonnen Bondyé kon sa? Ès
    si bagay-la ki fèt-la sa di moun-an ki fèʼy-la, “Pou ki wézon ou fè mwen kon sa?”
  tpi-OTNT: Tasol yu man, yu husat na yu inap krosim God long pasin em i mekim? Ating
    sospen graun inap tok olsem long man i bin wokim em, “Bilong wanem yu wokim mi
    olsem?”
  mbt-NT: Piru etew ke re, wey nekey ka katenged nu ne egpakig-apul te Manama? Egpakasagsahukul
    naa ka innimu re te miggimu kandin, “Mania te in-iling a nikeykew kayi te eggimu?”
  hau-SA: Amma wane ne kai, ya mutum, da za ka mayar wa Allah magana? “Ashe, abin
    da aka gina zai iya ce wa wanda ya gina shi, ‘Don me ka gina ni haka?’ ”
  mam-NT: 'Ka ju'' ncub cybisena, ¿tikentzen nchi jaw yolena ti'' Dios ju''wa? Mintii''
    cyey cyoclen tu''n cyyolena ti'' Dios ju''wa, cuma nuk xjalkey. ¿Ba''mpa tu''n
    tjaw yolen jun wicy''il tuya binchal te cyjulu: “¿Tikentzen o tbinchay inayena
    ju''wa?” tz̈ipatzen wicy''il? Min, yaa''n ba''n,'
  udu-udu: 'Hili ki /e wathi/ ja midi thoḵa Arumgimis gwo ka nyaŋ’ko’d mo? Mina to
    jin uḵu o a’di jin uḵ a’diya ki: Atinta uḵa /e aha/ kan mo?'
  tvt-tvt: Enoothong joon awaan loong, Rangte damdoh jen daakwaan theethe sen o ah?
    Paaktek ih heh hoon teewah mina asuh miicheng nih et ah, “An ih nga arah likhiik
    mamet hoon tahang?”
  bgt-bgt: A kulagu, inau kuda velegho vaghagna iaani. Ighoe na tinoni vamua me boi
    jino koda haghore vaghagna iangeni tagna God! Na nahu e bosi tangomana keda haghorea
    vaghagna iaani tagna ahai ke agutua, “Ehava gi o agutuu vaghagna iaani?”
  mvn-mvn: Yaiau, itoka aka wava aviani? Eha nau‑wawanika Yaubada yana ipupu kanau‑pate.
    Udu! Iginuma nihenina ivona deina, “Medeina? Aituhu aitam gugua tauna a tau ai‑tai
    wayahina vi‑heyoheyo, dewana ahiahina o kadi goyona? Udu. Aituhu aitam gugua tauna
    a tau ai‑tai vi‑tanatanaiei, ivona, ‘Aviani wayahina enau‑vevewaneu deina?’ vi‑tanai
    taina a vinꞌ‑omana eha ahiahina.”
  djk-NT: 'Ma mi e piki yu de taki: “Yu libisama á bigi sai fu sitee taki anga Masaa
    Gadu. Yu ná o daai fa a poti fu wooko. Bika tokotoko di sama e teke meke patu
    ya nái poi taigi a sama de taki: ‘Yu á meke mi bun.’ ”'
  uig-LAT: 'Biraq, ey insan, Xuda bilen takallashqudek kimsen? Qélipta shekillendürüliwatqan
    nerse özini shekillendürgüchige: — «Méni néme üchün bundaq yasiding?» — déyelemdu?'
  nde-nde: Kodwa ungubani wena, ungumuntu, ukuba uphendule uNkulunkulu na? Kambe okubunjiweyo
    kungatsho yini kulowo owakubumbayo kuthi, “Kungani wangenza ngabanje na?”
  ton-ton: ‌ʻIkai, ʻe tangata, he ko hai koe ʻoku ke kikihi ki he ʻOtua? ʻE lea ʻae
    meʻa kuo ngaohi kiate ia naʻa ne ngaohi ia, “Ko e hā kuo ke ngaohi ai au ke pehē
    ni?”
  mir-NT: 'Pero cab jaduhṉ yhahixøꞌøy coo pøṉ jaduhṉ miänáꞌanät. Tøyhajt jaduhṉ. Caj
    pues. Haa caꞌa, yaa hajxy njäyaꞌayhájtäm. Cabä cuhdujt hajxy nnäꞌägädä møødhájtäm
    ni weeṉ̃tiä coo Dios hajxy nhadsóow̱ämät. Hix̱, jaduhṉ mäwíinäts højts Dios xyajnähdíjjäm
    nebiä tuꞌtspojtspädøjc‑hajxy piochän nebiä jioot hajxy yajmädsoquiän. Coo tuꞌts
    quiapxǿꞌøgät, cabä pojtspä hawiinmats ñämáꞌawät: “Tiic̈h yajxóṉ coo xquiaꞌa pojch.”
    Caj pues, cab jaduhṉ yhahixøꞌøy coo tuꞌts jaduhṉ miänáꞌanät.'
  cak-YNT: 'Mare'' yen nimbij: Yoj re yoj vinak, man yojtiquir-ta nakabij cha re Dios
    che man otz-ta re nuban kaq''uin. Roma jun bojo''y manak modo nubij cha re xbano
    richin: ¿Anchique roma ja quire'' nubanic xaban? Can man otz-ta che quire'' nubij
    cha.'
  ces-1613: 'Ale ó člověče, kdo jsi ty, že tak odpovídáš Bohu? Zdaž hrnec dí hrnčíři:
    Pročs mne tak udělal?'
