  cof-NT: Te, tsantituntsan joe. Nu tsachiri joto, ¿niyaito Diosibe beco pachun? To
    nidari to nida quiminca pato, ¿niyaito laca itsanquiyun? tinun cuwenta jochunae.
  srm-NT: 'Aaa, sö i hakisi nö? Ma fa i sai dë libisëmbë nöö i dë, nöö i sa kai Gadu
    a kuutu ö? Haika e, ee wan sëmbë ta tëmbë ku doti, nöö unfa fëën i mëni? Ee a
    mbei wan soni, nöö di soni dë sa hopo hakisi ën taa: “Faandi mbei i mbei mi sö
    u du?” Nönö, an o sa taki sö e.'
  qvs-NT: 'Chashna rimashpaykichika mana allitachu rimaykankichi. Ama Tata Diosta
    washanchashpa yuyaychichu mana alli rurak kananta. Metomanta ruradu olla rurak
    runata mana willanmanchu: “¿Imapatí mana allita rurawashkanki?”'
  zca-NT: '¿Kwan nakal, miyi''?, lu kwa''n gab lo Dios: “¿Chon nak Dios sa''?” O,
    ¿chi zak gab tu yëts yuo lo xa'' michao''we?: “¿Chon michao''wal da se''?”'
  cbc-NT: 'Atore bairo ñi quetibʉjʉya mʉjããrẽ: Mʉjãã camasã cabʉgoro macããna nimirãcʉ̃ã,
    ¿netõõrõ caãnimajũʉ̃ Diore cʉ̃ mʉjãã tutiyati? Ríi jotʉ caqũẽnorĩcʉ̃rẽ, “¿Dopẽĩ
    tore bairirʉ yʉ mʉ weeri?” tirʉ caĩmasĩparorea bairo mʉjãã cʉ̃ã ĩrã mʉjãã ĩña
    Diore, tore bairo mʉjãã caĩata.'
  qxo-NT: 'Tsaynö niyaptiquipis nogaga caynömi nï: Runacunapa shongunta Tayta Dios
    chucruyätsiptinpis manam pipis ninmantsu llutancunata ruraycanganta. Manam mitu
    mancapis ninmantsu ruragninta: “¿Imapätä caynö canäpä ruraycamargayqui?” nir.'
  mox-mox: Ta ge wese ʼidewani ona vona ʼaiqa! Mana ge daluaqiaqieda be itaʼa tomotau
    Yaubada kana lugwaeyei! Itaʼa tomotau Yaubada ena ʼivaʼavaʼata. ʼInega nage itaʼa
    ada fata be Toʼivaʼavaʼata nana kana voneaya, “Tolaʼai weaqina baʼe ʼidewani uviaqa
    ʼaiqegu?”
  kew-kew: Yapare nina adami aa, akolo neme Gote-para agaa gupa meali ya? Gore sumi
    warini oyae pabe pe-mere nipu warini aa-para gupa tea ya? Neme niri akeane gupa
    warisi tea ya?
  dww-dww: 'Tam am rewapanama aba da Mamaitua e giugiu be kwa riuute munaḡe? “Gurewa
    nam tokare aitau tauvoienama e riuena: Aba aubainama umanama kitaguma kuya voiegu?”'
  twi-ASANTE: Onua, wone hwan a wobɛtumi akasa akyerɛ Onyankopɔn? Kukuo mmisa ne nwomfoɔ
    sɛ, “Adɛn enti na wonwonoo me sei?”
  aoj-aoj: Apaꞌ epen, inaꞌ mamahinama ma niꞌi niginifala God? Owaꞌatin. Aꞌi malep
    sandaꞌ nombol sagalaꞌapi laꞌifipa piginifala aman anamba nandaꞌap nagalaꞌapi pigaꞌi,
    “Deiꞌ maina inaꞌ nandaꞌe naꞌambae?” Owaꞌatin.
  cbv-cbv: 'Nin pah yeebdíh wãta niíj jepah taga: ¿Yeéb cã́acwã oboh jʉmnit jʉmna
    yʉhna, Diosdih ñita jʉ̃ih niít? Ded wáam dahdih ã nawachah, ã naoni dahboó caandíh
    nin pah ã jéih niíj jʉ̃ihcan caá: “¿Dépanih tibeé weemdíh nin pah jígohni dah
    ma nao?” ã jéih niijcán caá. Pánihna, yeéb Diosdih jʉ̃ihna, caán wáam dah ã jʉ̃ihñat
    pah niijná caá ñi chãjap.'
  taw-taw: Nad pen anɨb agɨnɨgaban ak, nad bɨawl an tek mɨdɨl, God takaw nop ak day
    dɨnɨgaban? Day dɨl, takaw nop ak tɨbɨlɨkɨnɨgaban. Bɨ olap lum ak dɨl, sɨge cheg
    ak gɨlɨnɨgab ak, sɨge cheg ne bɨ anɨb ak nop pen agonɨmuŋ, Yɨp taynen anɨgɨl gɨlɨpan
    agɨl agonɨmuŋ tek ma lup. Mel yɨbɨl.
  jic-NT: P'a casá nola napj. Napj ca mvelé jupj lal tsjicj way jupj, malala Dios
    lal tjevele niná. Dios la tjiji jupj, mpes malala jupj vele Dios lal niná. Yom
    tsjo'oy liji na, 'amá ma jyü'ta yom lal. Ma vele 'onin ne nin la ntjejay.
  zap-NT: 'Per ake laa de, ¿txu nak de ne ynii de zenga por Dëdyuzh? ¿Peguin zak gue
    gyusyu lo men ne wtsoowo: “¿Penak wtsoow de noo zeree?”'
  wer-wer: Ar pël aan kangiir epël niamaat. Ar omën talöröak Anutuun ngön ke pil yemak?
    Pangk pël naëngan. Ma yang kap nentak yok pangk pim ket elmëaupön, “Ni tol ëënak
    ne epël ket yaalnëën?” pël mapën ma? Won.
  ipi-ipi: Nimbato wuane leendo, nambato nimba tipa puato, amene, nimba akali apito
    Gote yataka amauwato, balato mana koo mindi miniya lelepe lokale. Sisopene yuu-mane
    waa-pene mindimane bala waa peane akali oko tipa puato, anu peakale nimbato namba
    waa-pene eyo pua waa peepe lolo-peyape.
  qul-NT: Kanrí, runalla caspa, ¿pitaj canqui Dioswan jap'inacunayquipaj? ¿T'uru mancari
    ruwajninta ninmanchu, “¿imaraycutaj jinata ruwawanqui?” nispa?
  ter-NT: Inípono iséneu, iti koetíneye yûho, keha'âti ípe'oki Itukó'oviti! Énomone
    kuteâti koeku itukeôvoti, koêkuti ítuke vo'u xâne eneponi epemâ ne itukoâti kixínoakeneye
    itúkea.
  bmr-NT: '¿Nacu mɨɨjoho ɨɨjoho, Moocaanima denaauqui? ¿Nacu nɨfaquihillu tohilluco
    eheetavooboco: ¿Collɨhi uco jillɨ deetavehi? neejirahi?'
  fuf-fuf: 'An non taho, ko hombo wonu-maa ka yeddondiraa e Alla? E hara loonde wi''ay
    moƴƴinɗo nde on: «Ko honɗun moƴƴiniranɗaa mi nii?»'
  bhl-bhl: 'Kate, yu kilele ibolow fukunemoliwka! Kawin dim kaleem kunum waneng nu
    auk so keko, wiin fian so kebuluw kasike, nu ki keko, Sunbin-Got em fukunin elo
    diwemeko, geemokoluw sako? Itel bate! Yu fakam weng kale kilele kililina! Sunbin-Got
    e kunum bial on mak bakuluko, kaimin kunum mak emdiw te. Keko beli, kawtiw nu
    bial on beemdiw te. Kasike kame, kunum beem bial on bakuluko, kaibe ding dim bakat
    e, bial on be kunum beelo geelewbin weng mak bokolewomele: “Ebe! Ku geim o, belil
    o, galia o, on bikatetew keneminba kelew yake?”, dangeko, kaisuw kelewoke sako?
    Babo, on be ki keko, elo nam “Kanemoka!”, dangoke te.'
  ons-ons: Kimane, ge maŋo siluŋ Anutu don maine mainge olasikene? Gola qakatakŋo
    mamaine, eaŋo ŋei gola make, ea mi olale rayake, “Ge onaka wane na iwa yaline
    neukone?”
  con-NTPO: 'Que''i tsa''caen asi''ttaemba iñajampaña''da ¿majan qui queja? Queja
