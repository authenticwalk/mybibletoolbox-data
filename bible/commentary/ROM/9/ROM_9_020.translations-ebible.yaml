  unx-unx: ମେନ୍‌ଦ ହେ ହାଗା ମିଶିକ, ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ କାଜିରେ କାଜିକଟଙ୍ଗ୍‌ନିଃ ଆମ୍‌ ଅକଏ ତାନ୍‌ମେ
