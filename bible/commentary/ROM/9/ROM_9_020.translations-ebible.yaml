  kfw-kfw: Takkha Pathian diang chong kasaankir nook sik-ah nang tu na-eme? “Angjarra
    hithowa ninaboolme? tia neipil beel in kaboolpa diang rakelmak.
  bfz-bfz: ओ पाई! पला तूँ कुण ए, जो परमेशरो ते बईस करी करोआ? क्या कअड़ी री चीज, कअड़णे
    वाल़ेया खे बोली सकोई कि तैं आऊँ एड़ी कऊँ बणाई राखी?
  cuk-09: 'Ar bede, ¿be doa-sunna, emi be Bab-Dummad-abin imakbigu? Ar napsa-metega-sobaled,
    dule-e-sobsadga sogosi: “¿Wede ibiga deyob be an-sobsa?” Is. 29:16; 45:9'
  ben-OBCV: কিন্তু ওহে মানুষ, তুমি কে যে ঈশ্বরের প্রতিবাদ করো? “সৃষ্টবস্তু কি তার
    নির্মাতাকে একথা বলতে পারে, ‘তুমি কেন আমাকে এরকম গঠন করেছ?’ ”
  mil-NT: 'Te chí cuǎha cuèndá sá dìcó ñáyiu ñuyíú‑a cùu‑ndo te ñá túú ndùu váha‑xi
    sá nchòhó cáháⁿ‑ndó ɨ̀ɨⁿ tnúhu sá ñà túú ndùu váha sá cúú‑xí Yǎ Ndiǒxí. Te duha
    na càháⁿ‑í núú‑ndó nàcuáa tecú tnùní‑gá‑ndó nàcuáa ndùu tnúhu càháⁿ‑í. Te ñá túú
    xìní‑ó sǎ ɨ̀ɨⁿ quɨ́dɨ ñuhu cúñaha‑xi xìi ñáyiu ní cadúha ñaha xìi‑xi: “Ná cuèndá
    duha ní cadúha ñaha‑n xìi‑í”, cúñaha‑xi.'
  myu-myu: '— Tapu, imẽn g̃u juy ece — i õn pit e''em. Ecede g̃u juy Deus pe: — Apẽnpuye
    dak ẽn imẽn omug̃ẽ? — i''ũmg̃u e''em itĩg̃''a bit jamug̃ẽat pe.'
  fue-fue: 'Amma an, moy laatiɗaa faa jeddontiraa e Alla? Fayande waawan ko ƴami mahuɗo
    ɗum: «Gam ume ko mahirɗaa am ninni na?»'
  amk-amk: Wape inontaraine waune, mandoni di waue we modu tonanai we Allai nina?
    Wau mani inontarai arora di wau, ampafe we fiani modu tonanai boyo finiarifo mai
    kahai nina? Tofino, manei niari fiea mani, finiarifo dutang berahi deyo, “We fiani
    nari yau toninai wei ne?” tonana rai e?
  fai-fai: Kiba kanodin weng uyo dákadámin bá. Kiba mada kinim kuw ade kinim nuka
    ken Got ayo dákadámoduw banim. Ufek ufek kidel kusaw uka ken bako, “watawo kale
    kanodin kidelnamusawako, kakoma banim.”
  ura-NT: 'Chaneeina nereei ii, Cana Coauneraacha ichai que ereeine coina. Coaraaunachuhinti
    atane codarojoe jaera rai: “Chanuna catohaneein canu coaunaain neei,” naain jaera
    caje bajanaa naineriha.'
  mcd-NT: Ma. Asca huayamacahuun. ¿Ahuuscain min Upa Dios tafipaimun? Minfin nocofunuquin.
