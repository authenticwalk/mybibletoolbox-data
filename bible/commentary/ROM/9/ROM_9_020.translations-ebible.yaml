verse: ROM.009.020
translations:
  kpx-kpx: Ata oleu Dilava vavevemo hoto kateale louge keu toelanu. Ata moleu debata
    sosibani vage sosibani keu bae avuho hoto koseale loulivebene. “Vadeuhoike a kateale
    vanu.”
  okv-H: te na ungota degi ke erevi erena amo ungo embo teho rate ke ainge ijie God
    ta degi pehumba ereova, amo erevira, ovu enda na ari amina ovu ari evohu ta degi
    ke einge aisuja “Umo do eto nau degi ta ari einge mo ehe?” Ainge aisuja ainge
    dombo ungo na ke amo ereva
  tbo-tbo: Ma tulau, tam iyai apo Yaubada a baha uta wimiheya? Nau apega ina towolo
    po tu wogona uyahina ina lubayada ina pa, ‘Iyowai po geka pite u dewau?’
  mal-C: അല്ലയോ മനുഷ്യാ, “ദൈവത്തോട് എതിർവാദം പറയാൻ നീ ആരാണ്?” സ്രഷ്ടാവിനോട്, “ ‘നീ
    എന്നെ ഇങ്ങനെ സൃഷ്ടിച്ചത് എന്തിനാണ്?’ എന്നു സൃഷ്ടിക്കു ചോദിക്കാൻ കഴിയുമോ?”
  grc-SR: ⸉Μενοῦνγε, ὦ ἄνθρωπε,⸊ σὺ τίς εἶ ὁ ἀνταποκρινόμενος τῷ θεῷ; Μὴ ἐρεῖ τὸ πλάσμα
    τῷ πλάσαντι, Τί με ἐποίησας οὕτως;
  bgc-bgc: हे भले माणस, भला तू कौण सै जो परमेसवर तै वाद-विवाद करै? के बणाई होई चीज
    बणाण आळे तै कह सकै सै, “तन्नै मेरै ताहीं इसा क्यांतै बणाया सै?”
  khz-khz: Goi matotaumu ono vetugamagi, goi rai, gaurai Palagu karona goi na oraveana?
    Gaurai, gimana na ekalaato gauna taa na ekalaato talimana pene vaikila, ‘Goi rakagau
    gaurai au evetaina okalakuto’ nepenetiwa pa?”
  deu-TKW: 'Ja wohl, o Mensch: wer bist denn also du, der du mit Gott rechten willst?
    Darf denn das Gebilde zum Bildner sagen: warum hast du mich gerade so gemacht?'
  zsr-NT: 'Cutu caꞌ nac cni. ¿Nuzxa caz liꞌ rutság yudxnuꞌ Dios? ¿Naruꞌ huactsa guië
    bönniꞌ huen röꞌö tu yusuꞌ náquini yu, gna: “¿Bizx quië benuꞌ nedaꞌ cni”?'
  lin-lin: 'Oh moto, ozali nani mpo ete obeta tembe na Nzambe ? Mbeki ya mabele ekoki
    solo koloba na moto oyo asali yango : « Mpo na nini osali ngai na lolenge oyo ? »'
  hns-NT: 'Tab ham bolab: „Toe ke baate, Parmeswar se moeh tjalaawe waala?” Ek bartan
    aapan banaawe waala se thoro boliega: „Toe hamme kaahe ke aise banaile hai?”'
  noa-E: Pari mag awiajã, ¿ichiita ich mag öbër sĩebá? Maach khai agá sĩi Ẽwandam
    maachjöm khʉʉnjö i jawaag. ¿Maach sĩi ichdëu ompaatarr khʉʉn khabá? ¿Pãrau oowai
    thũriu ich khatarrag, “Khanthee pua mʉ jãg khapʉ̈ijĩ” aju aai sĩ?
  eng-EMTV: But indeed, O man, who are you to be answering back against God? Shall
    the thing formed say to him who formed it, “Why have you made me like this?”
  mib-NT: 'Te sa suhva cáhán rī jiín ró: Róhó, ¿ndé ɨɨn cúu ró jéē jéni ni rō stió
    cuɨ́ñɨ́ rō nuū Yaā Dios? ¿A cuu cahān quɨ̄sɨ ñuhun jíín tée ni sáha: Najehē ni
    sáha ró rúhū súcuan? achi.'
  lif-NT2: मे़न्‍छाम् याप्‍मिए, निङ्‌वाॽफुमाङ्‌ङिन्‍नु मुरा के़दोःबा खे़ने़ॽ हाःत्‍ने़बे?
    चोःक्‍मनाबा चिगःक्‌वाःल्‍ले़ के़जोःक्‍पे़न्‌“थेआङ् अक्‍तङ्‌बा के़जोगाङ्‌बाबे?”
    मे़त्तुबि?
  xnj-xnj: Nambu veve ndi wayani mweukumkota Chapanga? Wu, chiviga chihotola kumkota
    muwumba chiviga, “Ndava kyani uniwumbili chenichi?”
  mmx-mmx: Ketla nege nenu, laradi gamasa, u gagang linga ne Moroa? Ixo epovo do lavat
    sosopen kangka na susue laradi ik lox i do, “Tila u lox ia xeretna?”
  cbr-NT: Mitsúnmi 'ë usaquin cacëxunbi cana mitsu cain, ¿Mitsux unishi 'aíshbi caramina
    Nucën Papa Diosbë cuëbicanánti 'ain? ¿Ñutë banati 'unan 'ixun cara —¿uisoti caramina
    ësoquin 'ë 'ai? —quixun an 'acë xanu cati 'ic? Ca catima 'icën.
  tee-NT: 'Pus ni chunch aquijunilh tam xamati'' pus acjunilh: “Jantu ji lapanac chunch
    anau. Tis chavaich''at ju uxint''i ni laich k''alht''a''i ju Dios. Ju tu''u''
    t''uni xalu ni laich cava cachivinilh ja lhijun ni casacmi ju tam xanavini'' tajuch
    ni va chunch ju xanavi”.'
  eng-LSV: No, but, O man, who are you that are answering again to God? Will the thing
    formed say to Him who formed [it], Why did you make me thus?
  cak-NT: 'Pero ren nin-ij: Roj joj winak man jojtiquier ta naka''ij che ri Dios que
    man utz ta ri nu''on. ¿Utz como chi jun bojo''y nu''ij che ri xbano richi: ¿Anchique
    roma quiere'' xa''an chue? Can manak nu''ij quiri''.'
  pah-NT: 'Ahe nonhi''ig̃ayvari tuhẽ Tupana''ga yvyakotyva''ero, a''e ji. Aherembiapoa
    nde''i ahe ve: “Maraname nde ji apouhui na?” Aherembiapoa po nde''i a''ea.'
  sja-NT: 'Mɨa ma iidida nãga p''anaut''ee. Pɨ na p''ek''au eujãdepema. Mãga bɨta,
    ¿Tachi Ak''õrepa ne-inaa oopari iidiipia bɨk''ã? ‘Ma awara pɨ, Ak''õrepa ooda,
    iidiipia bɨk''ã: “¿Sãap''eda mɨ nãgá oojima?” ’'
  xed-xed: 'Kagha mnda səla, wa hga gha ŋa zlərɗa ya kumaŋ Lazglafta na? Ta mnay skwi
    tsaf lu nda rɓisl ŋa mndu ya ta tsafta kazlay: Kabgawu kəl ka ka tsaftá iʼi mandana
    na kəʼa ra?'
  mks-NT: 'Co̱ ndítahan nu̱ú ña̱yivi ndaja ndi̱chi̱ na̱ Ndióxi̱ sa̱há ña̱ cája mé
    á. Jáchi̱ sa̱ xíni̱ yo̱ ña̱ co̱ ndítahan nu̱ú in qui̱ji cachi a xi̱hín da̱ cáva̱ha
    ña̱ha: “Co̱ cátóó i̱ coo i̱ tá quia̱hva na̱cava̱ha ndó ye̱he̱.”'
  gfk-S: Iesene nesi um ugo ra turadi mon nu balu pukus God? Tike gingop nong di gil
    ie ma ra pu pai nale tiri nong ga gil ie be, “Ura biha u te gil iou horek?”
  bmu-bmu: Kunŋan mewö jibawakmö, gölme azi gi mönö niŋia aka Anutu tuarenjoŋ aka
    aŋgururuk ak waŋgibanak? Börösöwönöŋ mönö nanŋi miwimiwikŋai Toŋi kewö ölöp qahö
    jim waŋgima, “Gi mönö wuanöŋgöra tandök kewöŋi miwikŋaim niŋginöŋ?”
  dgz-dgz: Wane ne gare anega wadiain, “E aro da di go, anen amba God inap nipep waiwanin?”
    Unup taine nagirewa unup muga yone anega ya diamota, “Iwa dimen manega tanegean,
    ne tanda?”
  eng-GNV: But, O man, who art thou which pleadest against God? shall the thing formed
    say to him that formed it, Why hast thou made me thus?
  zaa-NT: 'Lu'' chúná, tsí yala enne'' nu dacca'' ná lu'' tì''a Tata Dios para eyáỹani
    lu'' ecàbi lu'' ą'' nna til·la lu'' lani e cá. Ttu yethu'' nna, tsí ína ri''u
    gą́ enne'' benią nna: biecca beni lu'' inte'' íį nì''i. Labí, porqui''ni'
  eng-WEBSTER: No, but, O man, who art thou that repliest against God? shall the thing
    formed say to him that formed it , Why hast thou made me thus?
  guh-guh: 'Tajamonae, pëtsa bajarapacuenia pajumaitsimë. Dioso yabara cajena bajarapacuenia
    apo bepajumaitsimë. Tsipaji Dioso pacaexana. Canalito itsa caëjëpaejitsipatsi
    pecuaicuaijainexa, itsacanalitovecua saicayacuenia faratsi atatsi, pefaratsivatsijavabelia
    apo jumaitsi tsipae: “¿Detsa xuajitsia itsacanalitovecua saicayacuenia nefaratame?”
    apo jai tsipae pefaratsivatsijavabelia.'
  bon-bon: Yoo, cäme biname, maane laasi näte? Nää, maane ibibi gäte Acejiyame ne
    äseblecäjame? Maane biname gäte. Määme ireclota epu pana gyene diiba liiyepu.
    Diiba te miiji lica teeme raranga biname ne ätemla egä, “Maane cebine apu ngenome
    nawenite?”
  nhw-BL: 'Huan nimechnanquilisquía: “Ta san timasehuali. Amo huelis timocamaijixnamiquis
    ihuaya Toteco.” Se comitl amo huelis quitlajtlanis nopa chachapalchijquetl, ¿para
    tlen techchijqui quen nieltoc?'
  swh-ONEN: Lakini, ewe mwanadamu, u nani wewe ushindane na Mungu? “Je, kilichoumbwa
    chaweza kumwambia yeye aliyekiumba, ‘Kwa nini umeniumba hivi?’ ”
  wbi-wbi: kinsana kyake, uve veve muunhu muki ghejuno ghukwamula mulwa kupingana
    nu Nguluve? kuli ningufu sosoni ku kila kino kivumbilue kuuti m'bumbi, “kiki ulyanivumbile
    une ndiki?”
  bba-bba: Adɑmɑ wɑrɑ rɑ n wunɛ tɔnu, ɑ sere kɑ Gusunɔ sikirinɑ. Mɔndu tɑ koo mɔmɔ
    bikiɑ tu nɛɛ, mbɑn sɔ̃nɑ u tu kuɑ mɛ?
  eng-KJVCPB: Nay but, O man, who art thou that repliest against God? Shall the thing
    formed say to him that formed it, Why hast thou made me thus?
  kgk-NT: Naiporãi upéa. Nde ndaha'éi Nhandejáry. Nde, teko rei voi. “Nde ae erenhemonhe'ẽse
    joty xe-vy” ma'erã ere Nhandejáry-pe? Amombe'u-ta peẽ-my peteĩ nhe'ẽ. Oĩ tuju
    gwigwa nha'ẽ. “Ma'erã tipo a-rami xe apo nde?” naiporãi he'i oapohare-pe.
  waj-waj: 'Ni seena-o, a Anutuuqaa kua sai itaa kua kiannaikua a gioononnee? Kuu
    yavaivo vaidi kuaivaa roosiima hama ari ruaatarii nakaaraivaa tinoo: Aaniira ni
    ataama ruaataruannavainnee? Hama ivo itaa kua tiivai.'
  cpy-cpy: 'Roo kanteencha nokantemi naaka: Tekatsi piyomatsite patziritzika eeroka
    pikantan-tyaari. Tee pipinkatha-ritzi Tajorentsi. Jame akenkishireta-koteri wetsika-yitzirori
    chomo. ¿Kantachama oñaanateri ichomoni, okanteri chomo-pakori: “Tee nokamethatzi
    powetsikakina”?'
  ekk-PKP: 'Nii ei sobi kõneleda, sest kes olete teie − tühipaljad surelikud −, et
    Jumalale vastu rääkida? Kas loodu võib oma loojale öelda: „Miks sa mind selliseks
    tegid?“'
  mpx-mpx: Anana na lahe na ba, “Alou, henala owa ge bosowaim nu ba lahi Yehoba elana?
    Ulun nige bosowaina ni baek ana toabab elana ni ba, ‘Hauna kaiwena u ginol ola-agau
    ya?’
  wbp-wbp: Wurulypalu nyinaka, kuja payirninja-wangu! Ngana mardankulu nyurrurlaju?
    Wiri nganta mayinkili? Nyurrurlajunkulu yapa-mipa! Kaaturluju-nyarra ngurrju-manu-jala
    jurdu-jangkaju walya-jangkaju, ngula-jangkarluju nyiyakulku kankulu wiljiwilji-mani
    nyanunguju Warlalja-Wiriji? Manngu-nyangkalu watingki jintangku kuja-ka yangka
    watiya-jangka nyiyarlangu jarntirni. Marda-ka jarntirni watiya-jangkaju parraja
    marda manu marda-ka jarntirni tururru-jarra wita-jarra purlapakungarntirliji.
    Kajilpa watingki watiya-jangka parraja jarntirninjarla ngurrju-mantarla, ngulaju
    kulalparla pina-wangkayarla parrajaju yalikiji watikiji kujaju, “Wayinpa! Nyiyakunpaju
    parrajaju ngurrju-manu? Kula-ngantanpaju watiya-jarra tururru-jarra ngurrju-mantarla
    purlapakungarntirliji!” Ngulangkuju parrajarlu kula nyiyakulku wiljiwilji-mani
    watiji, lawa. Kulalpankulu kuja-piyarluju Kaatuju wiljiwilji-mantarla!
  luo-luo: To in, in ngʼa yaye dhano, ma diduokri gi Nyasaye? “Gima ochwe bende nyalo
    wachone ngʼat mochweye ni, ‘Angʼo momiyo ne ichweya machal kama?’”
  nhe-NT: 'Huan nimechnanquilisquía: Ta san titlacatl. Ax huelis timocamaijixnamiquis
    ihuaya Toteco. Se comitl ax huelis quitlajtlanis nopa chachapalchijquetl: “¿Para
    tlen tinechchijqui queja nieltoc?” ¡Axtle!'
  aii-aii: 'ܠܵܐ. ܡܵܢܝܼ ܝܘܸܬ ܐܲܢ݇ܬ ܝܵܐ ܒܲܪܢܵܫܵܐ ܕܓ̰ܲܘܸܒܸܬ ܠܐܲܠܵܗܵܐ؟ ܡܵܨܝܵܐ ܐܵܡܪܵܐ ܓܒ݂ܝܼܠܬܵ‌ܐ
    ܠܓܵܒ݂ܠܵܢܵܐ: ”ܩܵܡܘܿܕܝܼ ܗܵܕܟ݂ܵܐ ܩܵܡ ܓܵܒ݂ܠܹܬ ܠܝܼ؟“'
  esk-NT: Apiqsruqnak taatna. Ilvich iñułhiñaurutin. Iñułhiñam apiqsruqtaksraġinġitchaa
    Agaayyun. Taatnatuntuuq iñuum iñiqtaŋan uqautitlaitchaa, “Suvaata piḷiuqpiña taatna?”
  msb-msb: Pero ikaw na tawo lang, sin-o ka man na nagakusug-kusugan an buot na magsabat
    sa Dios? Sugad sani an ginsabi ni Isaias, “Nano, nakahunga an kuron sa naghimo
    sani, ‘Nano kay hinimo mo ako na sugad sani?’”
  cpa-NT: '¿Hein² báh³ hning² dsa² ŋioh¹², hning² hnøngh² hlanh¹³ Diú¹³? Tsa¹lé² li¹juúh²
    tøh¹² tsáih¹ dsa² ca¹jmo¹: “¿He² løa¹ lah¹la² ca¹jmoh³hning, hi² lah¹la² ma²lǿa¹²
    quieg¹?”'
  dso-dso: ମାତର୍‌ ମୁଇ ତମ୍‌କେ କଇବି, “ଏ ମଇତର୍‌ ପରମେସରର୍‌ କାତା ନାଇ ବଲ୍‌ବାକେ ତମେ କେ ?”
    ଗଟେକ୍‌ ଆଣ୍ଡି ମକେ କାଇକେ ଏନ୍ତିକରି ଗଡ୍‌ଲୁସ୍‌ ବଲି କୁମାର୍‌କେ ପାଚାରି ନାପାରେ ।
  meu-meu: E tau e, oi be daika, Dirava ena hereva o gwau tubumu? E karaia ḡauna ese
    ikarana tauna baine nanadaia, baineto “Dahaka dainai ini o karagu toma”, a?
  yva-NT: 'Wakoe! Are nawirati weap?! Inya, vatan bayave weap, wapare wapo Amisye
    anyao rako? Amisye wepi po wansanari to, indati vemo wapo raura tai somai nora:
    “Amisye, mbeanimaibe Nyo reansanari tai somaisy?”'
  dgc-dgc: Pero i sengbet kua ta éya, éy éwan kam maari a magpintas ta plano na Diyos.
    Bakit, maari wade i linalang na Diyos a mégkagi diya, a “Bakit linalangék ta kona
    se?”
  zpm-NT: 'Per nana, ¿cho nac ne par glisqui ne miṉe ruṉ Dios? Zig nac tib guies beṉ,
    niacxe zlisquiw lo meṉ ne bzaaw, guiaba: “¿Pe nacne znu bzaa luu naa?”'
  hix-NT: Àro wyaro àrwomra ehtxok hampànà. Toto me manatxhe, omnyamo. Àro ke, Khoryenkomo
    yameryekahra ehtxok hampànà. Oryen kahnye wyaro nay hamà, Khoryenkomo. Onà wyaro
    kahra nay hamà, oryenà, tkahnyenhàrà wya. Àsok tawro, onà wyaro uro màkahno, kahra
    nay hamà, àwya.
  sim-sim: Karem ji mba nahi, jirin a sawekwa karem, mir lawe mir? Mir men or ushirik
    mak nahanda mir. Hako mberem ushiwak orin mi ngriambandu? Mir mberem mi hishindu,
    ma lar os pavi las or unak pavi os or uhunda oso si mba, �Mir anin kavak mi uwak
    amu heyenduwa.� Am karem mbakundas? Wahau.
  npi-ULB: त्यसको विपरीत, हे मानिस, परमेश्‍वरको विरुद्धमा जवाफहरू दिने तिमी को हौ
    ? के आकार दिइएको थोकले आकार दिनेलाई यसो भन्छ, “तिमीले मलाई किन यस्तो बनाएको ?
    ”
  cgc-cgc: 'Yi sabat ko ki kanen na mag-insa ta iling tan: Kino ka gid na magriklamo
    ta iling tan naan ta Dyos? Ino, ittaw an na pabuat nang magriklamo naan ta gabuat
    ki kanen na ambalen din, “Man-o tak paimo a no na iling ti?”'
  tim-tim: Wei gâmâ luâgâk. Wangât Anutu den hâuŋe magaŋbiat? Aregât den dopŋe hin
    makbe. Wangât umbâŋe luâk umbâ mâŋgimap are hin magaŋbop, “Gâ wangât tiripne hain
    are mâŋginegen?”
  yor-yor: Bẹ́ẹ̀ kọ́, ìwọ ènìyàn, tà ni ìwọ tí ń dá Ọlọ́run lóhùn? “Ohun tí a mọ,
    a ha máa wí fún ẹni tí ó mọ ọ́n pé, ‘Èéṣe tí ìwọ fi mọ mi báyìí?’ ”
  wos-wos: 'Wungi wandat, wuni diré angi watawuni: Wungi wata guni baka du reta guni
    Godré guni haraki hundi we. Wungi wakénguni. Ané hundi mé xéké. Héfambu yatakandan
    aki déré yatakandé duka angi wahafindé, “Métaka méni wuniré wungi huru?” Wungi
    wahafindé.'
  emp-NTPO: 'Baribʌrʌ dji mãwã bed̶ea b̶ʌra ¿cai mãwã Ãcõrẽa bed̶eai carea? Zocoba
    dji cad̶aa jaraida b̶ʌca: “Bʌa ¿cãrẽ cãrẽã mʌ̃ra jãwã osi?”'
  eng-F35: Really now, just who are you, O man, to talk back to God? What is formed
    will not say to the one who formed it, “Why did you make me like this,” will it?
  ind-ind: Tetapi kita tidak boleh berkata seperti itu! Kita hanyalah manusia, dan
    manusia tidak berhak menyalahkan keputusan Allah. Ibarat bejana keramik tidak
    berhak menyalahkan tukang keramik yang membuatnya! Maksud saya, sebuah bejana
    tidak berhak berkata, “Seharusnya engkau tidak boleh membentuk aku seperti ini!”
  pes-OPCB: 'اما سؤال اصلی این است که: «تو ای انسان، کیستی که از خدا ایراد می‌گیری؟»
    آیا صحیح است که مخلوق به خالق خود بگوید: «چرا مرا چنین ساختی؟»'
  mpt-mpt: Wentine! Dabalim naka ibo nimin kenibta Gode sbal weng baabanomabibe? Ibo
    kukub olo deibueine! Nakae dabal sosbeno klanebuo mo baabanota Kobo fatnanebta
    ne enanebta klanebbione? ge baabanamabobabe.
  ssx-ssx: Kutupiki pi lelipi halita꞉ neketa꞉ epi ya꞉ka꞉ta꞉pe. Koda꞉na꞉ leke pa꞉ta꞉
    lia halipikii. Kenkema꞉ wa꞉pa꞉la꞉ kanake holiki ma꞉nda꞉ma꞉ mo wa꞉pa꞉la꞉ hali pa꞉ta꞉
    pi dupa na lelieke. I̱ta꞉ dupiki kanakena꞉ ekipa wepia hano la pipe laa na lelieke.
  mkl-mkl: Awɔ iyi ì wɑɑ fɔ bɛɛbɛ, yooi ì jɛ i bɛi i kɑkɔɔ Ilɑɑɔ̃. Cɑkɑ ɑ́ yɔkɔ ku
    bee woo mɑ ku ni, nɑ mii í ce ì mɑm bɛ ihɛ̃?
  gaq-gaq: ମାତର୍‍ ବୟାଁଇଂ ଇସ୍‍ପର୍‍ନେ ସାମୁଆଁରେ କିରମର ଡିଙ୍ଗ୍‍ନେସା ନା ଜାଣ୍ଡେ ? “ଆନେଙ୍ଗ୍‍
