    jnia⁴ a⁴júanh³²ˉ³ la⁴la³ ne⁵?”'
  kpw-kpw: Anɨg hagnabim u pen kale bɨ kub an rö mɨdmim, manö nɨpe u naböŋ udnabim?
    Adö anɨbu rö, God Manö u bɨ ne Aisaia kalɨ kƚiñ rɨköm haga, “Bɨ ap mɨnöŋ udöm,
