  lit-lit: 'Taigi, tikrai, o žmogau, kas gi tu esi, kad atsakai priešingai Dievui?
    Argi lipdinys pasakys tam, kuris jį sulipdė: „Kodėl mane tokį padarei?'
  urd-GVR: Yih na kaheṅ. Āp insān hote hue kaun haiṅ ki Allāh ke sāth bahs-mubāhasā
    kareṅ? Kyā jis ko tashkīl diyā gayā hai wuh tashkīl dene wāle se kahtā hai, “Tū
    ne mujhe is tarah kyoṅ banā diyā?”
  far-far: 'Ma nau ku olisia ''uri: Kulu wane ne God saungai kulu, nao kulu si bobola
