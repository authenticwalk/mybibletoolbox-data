  mya-mya: မိတ်​ဆွေ၊ သင်​သည်​အ​ဘယ်​သူ​ဖြစ်​၍​ဘု​ရား သ​ခင်​အား​ဤ​သို့​လျှောက်​ထား​နိုင်​သ​နည်း။
