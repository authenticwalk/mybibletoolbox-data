    chi jo'ca'in?
  blz-NT: 'Upa mbali'' a mian, mbali'' se'' momoko mompoogagaikon Alaata''ala? Sida
    mbali'' a men niwawau morobu na Ko''ona men nangawawau koi kani''imari: “Nongko''upa
    mbali'' i kuu nangawawau i yaku'' koi kani''i?”'
  poe-NT: '¿Xá nkexro tí jahará kíxin chróntácherá Dios xi̱kaha? ¿Á ti chi̱ tsíkꞌóna
    nchetje chróntáche tí ìnché chi̱ kíxin: “¿Nkekuènté xi̱kaha kjui̱chꞌénani?” chróchro.'
  san-TAM: 'ஹே ஈஸ்²வரஸ்ய ப்ரதிபக்ஷ மர்த்ய த்வம்ʼ க​:? ஏதாத்³ருʼஸ²ம்ʼ மாம்ʼ குத​: ஸ்ருʼஷ்டவாந்?
