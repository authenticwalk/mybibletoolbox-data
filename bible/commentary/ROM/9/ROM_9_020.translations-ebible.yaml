    tngett rhuhato tfit nd roht hingrnayuk yimar kfo merfotr, “Tamohmpno inji hingrna
    nhtena?”
  bht-bht: हे भाई, तू कुण है, जड़ा परमेश्वरे ने बेहस करदा है? क्या बणाई होई चीज बणाणे
    बाले पुच्छी सकदी है, “की तू मिंजो ऐसा कजो बणाया?”
  eng-NOY: Nay but, O man, who art thou that makest answer to God? Shall the thing
    that is wrought say to the workman, Why hast thou made me thus?
  cub-NT: 'Aru põecʉrecabu mʉ. ¿Aipe teni “Jorojĩni, copʉ teni bʉojayʉtamu yʉ”, arĩ
    dápiayʉrʉ̃ mʉ Jʉ̃menijicʉre? Jororʉ yávarĩ bʉojaidʉ baru põecʉpe, jẽniari jã́mejeba
    pẽpeñʉre: “¿Aipe teni d̶acʉrʉ̃ mʉ yʉre yópe?” ¡Que ãmevʉ! Jʉ̃menijicʉ d̶arejaquemavʉ
    põevare ʉ̃i dápiainope. Que baru cʉed̶ayʉ bácʉre jẽniari jã́iye jaʉbevʉ cʉed̶aimara
    mácavʉre.'
  ita-1927: 'Piuttosto, o uomo, chi sei tu che replichi a Dio? La cosa formata dirà
    essa a colui che la formò: Perché mi facesti così?'
  lww-lww: 'Ana yoko nevisatam̃e visena la nene, nevisave: Peraga M̃ara, ko na ope
    yaru ga, ko ope sur tai nap̃a Ntewa siia, ana ve okilali re nap̃a ovisatam̃e kiom̃a
    visena tometavan si naga. Naga sa nap̃a visae yaru tai sum̃a yum̃aen porotano
    ve piaki. Pogos na yum̃aen pae porotano ve piaki p̃isi, ana piaki na porotano
