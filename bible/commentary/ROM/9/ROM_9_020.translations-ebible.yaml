  tav-tav: To bairo me ã. Cawatoa cãna anibana quena cãni majuʉre Diorena, “Cariape
    mʉ átiquẽe,” cʉ̃re mʉja ĩ tuti majiqueti majuucõa Diore. Jotʉ caweore, “To bairi
    jotʉ yʉ wequeticõaña,” ĩ tuti majiquẽto jotʉ quena.
  eng-ULB: On the contrary, man, who are you who answers against God? Will what has
    been molded say to the one who molds it, “Why did you make me this way?”
  spa-VBL: 'Y esa no es manera de hablar, porque ¿quién eres tú, —un simple mortal—,
