  urd-urd: ऐ' इंसान, भला तू कौन है जो ख़ुदा के सामने जवाब देता है? क्या बनी हुई चीज़
    बनाने वाले से कह सकती है “तूने मुझे क्यूँ ऐसा बनाया?”
  hot-hot: Ma doŋtom o anyô alê ba hôwê Wapômbêŋ anêŋ abô viyaŋ? Hatôm nôm atu ba
    epesaŋ, enaŋ êndêŋ ôpatu ba hapesaŋ yani nena, “Hopesaŋ ya aêŋ eka?”
  mqj-NT: 'O anggammua'' ma''rupa tau, bennara musangaian kalemua'' ammu la barani
    umbali-bali Puang Allata''alla? Malarika to ditampa la ma''kada lako to untampai
    nakua: “Maakai ammu patenni tampaku?”'
  rus-SYN: 'А ты кто, человек, что споришь с Богом? Изделие скажет ли сделавшему его:
    “Зачем ты меня так сделал?”'
  mbh-mbh: Aveto wong ini toko le vanga ako ong ri venen aken, e? Wong ini neneanga
    na i vava ako keum paenal nge a God, e? Aro ve toko e i viv saka mo i oma thei
    pokin nge, na aro ve thei pokin aken iwo i voth, i mothong tova i ria itokoninga
    ve, “I vava ako ong viv tho vene ake, e?”
  bdd-bdd: Ciyagwao, tauda geya ꞌilobwainegita ma Yehoba ꞌoina tagwae hila, eema ꞌebeꞌita
    gide towalataꞌabi, ꞌaigeda tuta loheyainaina walata ꞌiꞌabidiya, ma ꞌaigeda walataina
    ꞌihegwaeya toꞌabiina, ꞌigwaeya, “Toꞌaha weyahina geya ꞌuꞌabigau gide ꞌiyaguina?”
  cbt-NTPO: ¿Maquëma cháchinta' ni'toma', nanitërama' Yosë chachin pinocamaso'? Ni'co'.
    Piyapi tëshitohuachina, minë', huë'ëta, inapita ninin. Nipachina, co tëshiri hua'anën
    no'huirinhuë'. “¿Onpoatonta' naponin ninanco?” co itërinhuë'.
  srn-NT: 'Ma suma na yu leki libisma fu taigi Gado tak'' san A e du no bun? Wan kroiki
    no kan aksi a sma di meki en taki: “Fu sanede yu meki mi so?”'
  cta-NT: 'Pana na nu laca na ñati̱ chalyuu ti, ná tsoꞌo si xlyú na chaꞌ juaꞌa̱ hichu̱ꞌ
    ycuiꞌ Ndyosi. Ñiꞌya̱ laca sca quityu̱ꞌ ni, ná nchca jiꞌi̱ quityu̱ꞌ biꞌ xlyú chaꞌ
    hichu̱ꞌ ñati̱ nu ngüiñá jiꞌi̱ loꞌo yuu; ná nchca chcuiꞌ quityu̱ꞌ biꞌ ndiꞌya̱:
    “¿Ni chaꞌ laca ngüiñá nuꞌu̱ jnaꞌ juaꞌa̱?”'
  bqc-SIM: N gbɛ̃nazĩna ia, dén n ũ n gbasa n yã́zãsì Luawai? Oo a a bona la,
    bↄ́yãi n ma bo kɛ́waia?
  tcz-CHONGTHU: Ahipoi, hichu seihih in. Nangma mihem maimai'in Pathen nanel ngam
    ham? Thilsem khat chun asempa jah a chu, “Ipi dinga hitobang bep'a hi neisem ham?”
    tia asei ngaijem!
  mar-mar: पण उलट अरे बंधू, तू जो देवाला उलटून बोलतोस तो तू कोण आहेस? तू मला असे का
    केलेस, अशी कोणती वस्तू करणार्‍याला म्हणू शकेल?
  snp-snp: E’e, kamo eti loto loga o nedenanimo we ya faifa mikaleka we ma minoto,
    egaidana oto olu itibito Goti ka loumunane? Aya yamu ya eti limo, We makafo kaba
    oluto neta ma olufe lenami, ya netawa yakafo kamo etito olufe lo nedanimo ya neditole?
    loto wewa ya loumunami nefe? loto ka mono lufuwau (Ais 29:16, 45:9) ya nemo ne.
  isl-isl: 'Segðu þetta ekki. Telur þú þig geta gagnrýnt Guð? Á smíðisgripurinn að
    segja við smiðinn: „Af hverju gerðir þú mig svona?“'
  spy-NT: Inyiing' ku ng'oo siikētyi Yēyiin ng'ālyoo? ‑Mēēmuuchē ꞉kiy nyēē /kikēēyēyē
    kuteebee chiito nyoo kiyēyē kule, “Ntēē siiyeyaa kuu nyi?”
  xnn-xnn: Ngem kanak en ayke mabalin ay songbatan nan aped ipogaw si Apo Dios? Ay
    mabalin ay kanan nan banga isnan nangsapo ken siya en aytay dan kaneg tona nan
    nangsapowam ken sak-en?
  mwe-mwe: Ikabheje mmwe anamundu, mmwe agani nkwaatauka a Nnungu? Bhuli shindu shipengenywe
    kukombola kummalanjila jwene ashipengenye, “Kwa nndi kumbanganya nnei?”
  tte-tte: Kainana kani yayamaisa yawaloba, Yagu eliyam, yaiya kowa sowasowam Yaubada
    kainana kuyamaisa yakato ugamwapakiki koina? Nige sowasowam. Kaiwena gulewa nige
    sowasowana iwalolau kana tokabikabi koina iba, ‘Tawae kaiwena ukwabiyau kau koleya
    bwaite besiele?’
  tcs-tcs: Bat lugaut! Uda yupla po paine polt wea God. Yupla mas no tok diskain po
    God, no ansabaik em. Em bin meke yumpla. So yumpla kan aske em diskain, ‘God,
    aukam yu bin meke mi wase mi ya nau?’
  hlt-THB: Cehlai, Aw thlanghqing, Khawsak awi ak oelh thai nang ce a u nu? “A sai
    ik-oeih ing ak saikung a venawh, ‘Ikawtih vemyihna nani sai?’ tina kawm nu?”
  soq-soq: 'Ne apana sa diape wapaase, “Sona, e apanaida, dima baiwa e God aiawa sipoa
    epe leusaiana?” Eueuwa ema insea: Onta mai apana mida dewasadia diepie wapiase,
    “Dima baiwa epe dewaneiana?”'
  qub-qub: 'Gamga ¿pitaj canqui Tayta Diosninchi imata rurashantapis o mana rurashantapis
    ninayquipaj? Allpa mancapis rurajninta manami ninmanchu: «¿Imanirtaj chaynöga
    ruramarayqui?» nir.'
  att-att: Ngam yawe itabbák ku. Egga panò yù tolay nga makáwayyá nga tubbák kâ Namarò!
    Tolay ittam lâ gemma! Á ta ángngarigán, yù bánga nga pidde na tolay, egga panò
    yù awayyá na nga tabbatabbagan yù namadday kuna? Awayyá na panò nga kagian, “Ngattá
    laguk ta pidde mà ta kunniaw nga ággiák ku?” Ari gemma!
  bki-bki: 'A mia kiniou noverdop̃e ka iliano nalo na, kiniou neber: Koig, makanio,
    jau kobe toro ga, jau kobe titai napano Atua jiio, mia jau kola vonio re ka kodukian
    kiamo iliano mave ka naio bereio. Naio jibe ka napano toro tai jo mim̃auka baju
    na tano nalo. Bogo na naio mim̃auka baju na tano tai karina, ana baju nei maka
    rijikia tumolu ril vanio bereio riverinavo “E, kar venia jau komim̃au kirivova
    ka kiniou jibe na?”'
  bqp-bqp: 'Mↄkↄ̃n bisãsiri ina, dímɛ n ũ gbasa ǹ yã sí Ludalaa? Oro ni a bòri
    la à pi: Bↄ́yãi n ma bo lán dí bà yá?'
  mcp-mcp: 'Eéékyé, yé mwâ muud! Wo wə́ zə́ nə́ wó kaad nə Zɛmbî? Ye mpɨɨ nyɨ́ nə
    ŋkul cɨ nə muud nyə ámə mɛ̧ nyə yɛ́ nə́: «Nəcé jɨ́ wo ámə mɛ̧ mə ntʉ́ga yí?»'
  hat-hat: 'Monchè, pito ou mande: kisa m'' ye pou m'' ap diskite ak Bondye konsa?
    Pran yon krich: èske krich la ka pale ak moun ki fè l'' la pou l'' mande l'':
    Poukisa se konsa ou fè m''?'
  npl-NT: '¡Mialma nokni! ¿Akin te para timotlatlajtolkopas iwan Dios? Weletis n xoktsi
    kilis akin okichijchi: “¿Tleka ijkí otechchijchi?”'
  bgg-bgg: Jishii hanyie ga nane, gu ijak, Hamangkhung-aphuii shii iidoh chang mua
    habey? “Khalia pha jariie è imia ne nyie um ne rab phlei? Na ne rab pha bran shii
    sai mua nebey,”
  eng-TCENT: On the contrary, O man, who are yoʋ to answer back to God? Shall the
    thing formed say to him who formed it, “Why did yoʋ make me like this?”
  eng-BSB: But who are you, O man, to talk back to God? Shall what is formed say to
    Him who formed it, “Why did You make me like this?”
  cpu-NT: 'Iro kantacha, nonkantemi naaka: Tekatsira piyomatsite eeroka patzirinkakiini
    onkantya pinkantantyaari. Tera piñaapinkathateri Pava. Intsityaa pinkinkishiretakoteri
    ovetsikayetzirori kovitzi. ¿Kantatsima oñaanateri iyovite, onkanteri: Te apantaajatyaana
    povetsikakena?'
  san-ASM: হে ঈশ্ৱৰস্য প্ৰতিপক্ষ মৰ্ত্য ৎৱং কঃ? এতাদৃশং মাং কুতঃ সৃষ্টৱান্? ইতি কথাং
    সৃষ্টৱস্তু স্ৰষ্ট্ৰে কিং কথযিষ্যতি?
  tac-NT: '¿Chieri júpaché mueka napurigá alarigá anémala Onorúgame? Bilé sikolí wejcholite
    newárigime ''lacha regá anémalawé alué ralámuli sikolí newágame: «¿Chonigá alieti
    sikolí newápeché mué ne''chí?»'
  eng-WEBPB: But indeed, O man, who are you to reply against God? Will the thing formed
    ask him who formed it, “Why did you make me like this?”
  gfk-H: Senbia siga uga ra tunatuna mon u na balu pukus Kalou? Tiga gapgopai nong
    di gil ia ma ra pisa pa na tiri nong ga gil ia bia, “Wara biha u ta gil iau hoken?”
  viv-viv: Ada iya bonana ganafatana ganagayo, “Kumani, o vaita hakwaꞋadi yo Yaubada
    uꞋawafaseni?” WaꞋita, keke gidalubodani be avaeka ana toꞋaibubuna againe ginaꞋawafata
    ginagayo, Gavadi-yo hidede amine ububuku?
  yao-yao: Nambo mmwe mundu, ana mmwe nduni junkwajanga Akunnungu? Ana chiŵiga chikukombola
    kummusya juŵachigumbile, “Kwachichi mung'umbile yeleyi?”
  tgp-tgp: Pani engko sava tamlohi natu, vara o pa er̃i reti isan God sohena? ‘Mo
    tataholo vara hinau sei God mo vaia, i er̃i verea isan God sei mo vaia vara, “Mata
    sava ko vaiau sohen harihi”?’
  auc-NT: Bitö ïñæmpa önömique ïnömi inte Wængonguï ingante wæætedö wæætë ämii. Në
    badongä ingante tömengä nänö në badöninca incæ dicæ, “Botö ïmote quïnante mänömaï
    badöwëmii,” ante dicæ anguïï.
  kbc-NT: Pida yokaaɡ̶edi. Niɡ̶ida makaami minakaamita oko. Odaa aɡ̶akati daɡ̶adinotigimadenitege
    Aneotedoɡ̶oji. Igaataɡ̶a niɡ̶ina ane noenatagi ayakadi deɡ̶eeta niɡ̶ina noenatagodi,
    “Igaamee ina mideɡ̶emiitiwa madoeni?”
  bmh-bmh: Tam, na em ebuan du nug iz guzenai ze i ailen. Duailel agen Uwait koli
    ze aurabun iborain tam. Wam mis nug memeg patai meun koli i auraneu, “Na einen
    iz guzenai patilai memen?” Go guzenai i auracaneu.
  ctu-BL: '¿Chucoch che''i ma'' cha''len t''an? ¿Majquiyet mu'' bʌ a letsan a t''an
    ti'' contra Dios? Jini melbil tac bʌ, ¿yom ba mi'' suben xmeloñel: ¿Chucoch che''
    tsa'' meleyon?'
  meq-meq: 'Nəkar ndo zezeŋ kəriye! Nəkar nakə faya ka tsətsahiye andza niye, ka may
    ha maŋgok a Mbəlom andza niye na, nəkar eye na, way? Səŋgəle i doɗo ma sliye faya
    məgwaɗay a ndo nakə a ŋgar na aye: «Ka ŋgar ga andza niye hərwi mey?» na, ma tsikiye
    təta ɗaw?'
  noa-H: Pari mag hawiajã, ¿hichiita hich mag höbër sĩebá? Maach k'ai hagá sĩi Hẽwandam
    maachjöm k'ʌʌnjö hi jawaag. ¿Maach sĩi hichdëu hompaatarr k'ʌʌn k'abá? ¿Pãrau
    hoowai t'ũriu hich k'atarrag, “K'ant'ee pua mʌ jãg k'apʌ̈ijĩ” haju haai sĩ?
  alp-NT: Po kwali betaya imi! Itere tamata neka. Imi lelie Alla yake. Pote kena atnane
    bunare ebeteke loko tamata maka ono pote mo be, “Le mula pine aono au ele meije?”
  san-VEL: he ii"svarasya pratipak.sa martya tva.m ka.h? etaad.r"sa.m maa.m kuta.h
    s.r.s.tavaan? iti kathaa.m s.r.s.tavastu sra.s.tre ki.m kathayi.syati?
  kbq-kbq: I'o, e'i anahukna kea osiho. Tamagra izagata, vahetafamota Anumzamofona
    tro huhaviza hurantenane huta nehaze? Tro'ma huntenesia zamo'a, tro'ma huntenesimofona,
    nahigenka amanahuknara hunka trohunantenane huno huntegahifi?
  kbh-kbh: 'Pero, nÿe ents̈á quecotsemñecá, ¿nts̈amo catjobenaye ts̈a uamaná comna
    ca jtsejuabnayana, Bëngbe Bëtsá jatstjanayama ndáyeca canÿe soye chca yojtsama
    ca? ¿Chë pormana soye chë chca tojamábioye buanjauyana: “¿ndáyeca chca s̈cojama
    ca?”?'
  ron-LSB: 'Dar, într-adevăr, omule, cine ești tu ca să răspunzi împotriva lui Dumnezeu?
    Oare lucrul format îl va întreba pe cel care l-a format: “De ce m-ai făcut așa?”'
  pon-pon: 'Ei melel aramaj koe, ij koe, me men palian Kot? Da, dipijou pan indai
    on me wiadar i: Menda koe wiai on ia momuei?'
  nhe-BL: 'Huan nimechnanquilisquía: Ta san titlacatl. Ax huelis timocamaijixnamiquis
    ihuaya Toteco. Se comitl ax huelis quitlajtlanis nopa chachapalchijquetl: “¿Para
    tlen tinechchijqui queja nieltoc?” ¡Axtle!'
  sps-sps: Ai tovei nyo tsue pis rou a ka to tsumi, ami kaa mirom puainy mes, mi pon
    fi rom nei amin vainy karap to sam pon rom ma tsue fatabin naa ten Gov? To te
    kat non a mes a ka, faarei non a nas kepaa, ana nas kepaa to ayei te kaa men a
    nguen ya, ma vegiau fatabin naa ya tana mes to ayei te kat ya, ana ayei te rangats
    ya, “Kat fei tsumanyi kat fi vanyo nei aya ei?”
  wnc-wnc: Unzing naniwanu nata, “Aho. Gata kem natake yanggayak,” ngang yake iniwit.
    Sike ga mamin? Asikaya gata Anututane tupan tapa dakngake inisapdutnangge nataayak?
    Aho. Anutu akgapmamban aakuyak kapae inisapduke, “Gata dasingge unzingu na napmakuyak,”
    ngang yananga dua.
  bus-bus: 'N gbɛ̃ntee ina, dén n ũ gbasa ǹ yã sí Ludalaa? Oroo é a bòri la à be:
    Bↄ́yãnzi n ma bo lán kɛ̀ bàziↄ́?'
  gub-BL: A'e mehe a'e putar peme kury. Ywy'a nupuranu kwaw wapo arer rehe a'e. —
    Màràzàwe tuwe nezewe heapo pe ra'e, ni'i kwaw izupe. — Aipo erepuranu e putar
    neapo har rehe nehe, a'e peme kury.
  imo-imo: Aku nilkala nalo maina imbo narini Goteni ulu teremomanga teko kenjirino
    nimbe iri tombaloya? Imbo teni melte wamoromo wali aku melemuni imbomundo na ambe
    temona aku teko wamoronoya nimbeloya?
  boj-boj: O tamo, ni tamo kiyero deqa ni Qotei degsi ŋiriŋtqam? Tamo bei a web gereiyim
    web na tigelosim endegsi minjqas kiyo, “Ni kiyaqa e degsi gereibonum?” A degsi
    minjqa keresai.
  eng-DRA: 'O man, who art thou that repliest against God? Shall the thing formed
    say to him that formed it: Why hast thou made me thus?'
  knf-knf: Kë nşë heparan an bayiţ naan, naşal aji nawo bahoŋ kado kahepar Naşibaţi
    uko wi akdoluŋ ba? Pţukar paji pahepar ambomanuŋ pa uko unkayi kë aboman pa na
    jibi abomandëruŋ pa i?
  san-KHM: ហេ ឦឝ្វរស្យ ប្រតិបក្ឞ មត៌្យ ត្វំ កះ? ឯតាទ្ឫឝំ មាំ កុតះ ស្ឫឞ្ដវាន៑? ឥតិ
    កថាំ ស្ឫឞ្ដវស្តុ ស្រឞ្ដ្រេ កិំ កថយិឞ្យតិ?
  arn-NT: 'Fey eymi tati feypikelu, ¿iney anta eymi tami inaramtudunguafiel ta Ngünechen?
    ¿Tati rag challa anta feypiafuy tañi dewmaetew: “chumngelu anta femngechi dewmaen?”'
  zas-NT: 'Per, ¿chu na̱j bénguidxliuj din guinieeman Dios zian? Wen zajc guiëb tijb
    guiajs loj bén been laan ya: “¿Chexc zeel beenl naj zian?”'
  ken-NT: Kɛ wɔ nkwǎ, ɔchí agha bɛkɛm ɛpʉ́ítí nɛ Mandɛm? Ɛnyɨŋ ɛnɛ ngoko-bɛte
    ásɔ́rɛ́ ntɔp ánɨ́ ɛ́kway bɛrɛm ntá ngoko bɛtě ntɔp bɛ, “Ndaká yí ɔ́ghókó
    mɛ chi ɛnyu ɛnɛ kɛ?”
