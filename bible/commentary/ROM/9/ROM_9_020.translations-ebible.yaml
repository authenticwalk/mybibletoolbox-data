    nawolej tak i Dios xa ruꞌum chi wilic rajawric chi ribanaric i haj wilic ra̱j
    ribanam. Wi reꞌ Dios xtikꞌinic keh hoj cꞌacharel maꞌ nacapaj ta na tak chi reꞌ
    hat-tak xa memil nbanic aweh tak nanaꞌn tak i birinic chi jeꞌ reꞌ? Reꞌ memil laj
    noꞌjbal naꞌn tak reꞌreꞌ, jeꞌ ricab i memil laj noꞌjbal erikꞌor nak jenoꞌ tzꞌak
    acꞌal icom wi eta nak nchol cho kꞌoric chi rikꞌormojic chi jeꞌ wili reh i cꞌacharel
    reꞌ xtikꞌinic reh: «Hat aj tikꞌinel wi̱n, chaj bih awajawric chi jeꞌ wili nitikꞌinjic
    xaꞌn? nqui ta nak erikꞌor reh.'
  tue-tue: Cõãmacʉ̃rẽ teenórẽ jĩĩrijãrõ booa. Teero jĩĩgʉ̃́nojã Cõãmacʉ̃rẽ “diamacʉ̃́
    tiiría mʉʉjã” jĩĩãmajãgʉ̃ niiqui. Sotʉcʉrʉ weearirʉ tiirʉré weearigore “¿deero
    tiigó biiro baurírʉ weearĩ?” jĩĩmasĩricu.
  bjp-bjp: Ier, o wol le wo se tom, isi ok kiliis orek ke God? “Arafah, ifasi le nenge
    sospen in diik kaltu ae i tel ta u le, ‘O tel iau aragii isi sah?’”
  xon-xon: Njɔ, aa ye ŋma ki kpak Uwumbɔr? Tiwanaankaan aan baa unii u naan ni na,
    “Ba ŋa aa naan mi kina?”
  tzo-ZNT: '@see-verse:ROM.009.019'
  mpm-NT: '¡Ko roꞌo chaa ndaꞌu! Na kachi ri nuu ra: “¡Nau ja kuu ra ja jani ini ra
    ja nachiso ra nuu jnuꞌun Yandios!” Jikajnuꞌun ri roꞌo: Kuu kaꞌan ɨɨn kɨsɨ ñuꞌun
    jiin chaa ni saꞌa: “¿Ndoo ni saꞌa ra ruꞌu siukan”? kachi.'
  ots-NT: 'Nuquiguɛ, gúr cja̱hnitjo, jin gui tzö gui tzohmi ca Ocja̱. Guegue i jñɛjmi
    hnar dyøti‑moji cja̱ nugöjʉ dí jñɛjmʉ car pejöy. Bbʉ di jogui di ña̱ hnar xaro,
    cja̱ di xih car hñøjø ca bi dyøte: “Jin gui parecegui ca xquí dyøjqui ncjahua,”
    ¿ter bɛh ca̱ di sirve bbʉ di ma̱ ncjapʉ? ¿Cja i mandadotsjɛ car pejöy te da ncjajpi?'
  hoy-hoy: हे मंळसा, नी याव हुय जो परमेश्वर उन विरोध दा माताळत्या? ऊंद घळुस्द वस्तु
    तान घळुसावाळा से केळ सकतद, “नी नानी हिंग येती माळ्या?”
  amo-amo: Kai unit, saka uyenu, fe ghari na uma kpanu Kutellẹ? Tiwin to na ina ke
    ma bellu unan kewe, ''Iyari ta una keyi nenẹ?''
  pjt-pjt: Kaṉa palunya wangkaku, “Wiya, nyuntun aṉangu munun nyaaku nyanga alatji
    wangkanyi, panya Godalu nyuntunya palyaṉu, ka nyuntu uti Godala ngaparpungkula
    wangkanytja wiyangku wantima. Panya watingku piti palyantjitjangku wanyu ngaparpungkula
    wangkapai, ‘Nyaakuṉin alatji palyaṉu?’ Wiya, piti palyantjitjangku alatji wangkapai
    wiya.
  cwe-cwe: Mbali weye kwa yelihi, munhu, yuumwidika ivo Mulungu? Nongo haidaha kumuuza
    ija yaiumbile, “Habali kuniumba fana vino?”
  daa-NT: 'Kar kiŋ gem gay waa kina, kii meelin̰ Buŋ ? Gem ŋaar-ak, ŋa ar parik kaak
    yaa indin̰ gem kaak pinga aman : « Maa di ki piniin ansi ? »'
  mlp-mlp: Mat ni nazaq God wadaqta na ni naga matin diq? Kagoh araq in mat kagoh
    emaqta na susumun ugeq bilaqdaq, Nagaqgo ni kazaq ya iqam haqad in nazaq bilaqdaq
    e?
  ape-C: Aria nyak arpen, nyak nyakri nyak meinyi arpen, um wata nyakri nyuwanam-uman
    baraen Iruhin um? “Anap marup anan arman nape nenekap iri, apap douk madae putanam
    pukripan pukri, ‘Nyak nyenekesh namudok um maresh?’ Uwok.”
  bgs-bgs: Tumaba a na dì mému ka muyas ka katô Manama, su manubù ka dád. Igimu ka
    katô Manama iring na kudán na gimun ka manubù. Dì mému ka muyas tô kudán katô
    taraimu ukit ka insà din ka manan ka igimu din na iring kanan.
  faa-faa: Aíyaka repo somerakanone reane aporomanosasamo Kotiaki some iriraraka somehoane
    siahoasifareapo. Aporomanomo epo ipiane makáraraka Kotiaki sapehoane siahoasifareapo.
    Asiamo nōmo neaki takumeaka somerakanapo. Akú pēsa hinamoaki akúmo someraka,
    “Nómo ano marirakano ayiáka pesare?” Aíyaka akúmo hinamoaki somerare? Wae, akúmo
    ipi aíyaka hinamoaki somerafapo.
  kik-kik: No wee-rĩ, ũkĩrĩ ũ mũndũ ũyũ nĩguo ũcookanĩrie na Ngai? “Kĩndũ kĩrĩa kĩombirwo-rĩ,
    no kĩũrie ũcio wakĩũmbire, ‘Wanyũmbire ũũ nĩkĩ?’ ”
  cap-NT: Jalla niz̈ta chiiñiz̈quiz pewcznac̈ha, ¿ject amjo Yooz quintra ch'aazjapajo?
    ¿Tsjii ojchqui niiz̈ paañiz̈quiz chuchasajo, “¿Kjaz̈tiquiztan wejr niz̈ta paajo?”
    cjicanajo?
  ksr-ksr: Moŋnoŋ kaeŋ jenagato, baloŋ eja gii mono moroga kolooŋ Anutu tuarenjeŋ
    ano aŋgowowo ama munaga? Boroterenoŋ mono iyaŋaa mokomokoloo Toya kokaeŋ saanoŋ
    mende jeŋ mubaa, “Gii mono naambaajoŋa tani koi kaaŋa mokolooŋ nona?”
  eng-TNT: 'But o man what arte thou which disputest with God? Shall the worke saye
    to the workeman: why hast thou made me on this fassion?'
  sbs-sbs: kwimbali imwi, mukwame, njeweni witava havusu vwe Ireeza? kana china chiva
    vumbwa kachiwole kuwamba kozo yava chivumbi, “Chinzi hova ni pangi mwinzila umu?”
  sue-sue: Ema ni nogo wai meni Anuture ge ina samunosi? Au meni au wai miere ego
    tugata wamunoita, “Ni nogoro na ego ine wetesi?”
  fra-NCL: 'Mais plutôt, ô homme, qui es-tu pour contester avec Dieu ? Est-ce que
    le vase d’argile dit à celui qui l’a façonné : Pourquoi m’as-tu fait ainsi ?'
  snn-NT: 'Ja''nca senni achatoca, yë''ëbi sehuoyë: Më''ëbi Riusuni ro gu''aye ro''taguë
    cayë. Ro bainguë sëani, ja''anre caye beoye ba''ijë''ën. Soto re''huaguëbi sotoro
    re''huayete ro''tani ye''yejë''ën. Sotorote re''huaguëna, ja''an sotoro ja''anse''ebi
    ba ëjaguëni: “Yë''ëre ai gu''aye re''huahuë më''ë” gare cama''iji.'
  atb-NT: Nghut kôlhang, Garai Gasang lé dang tu sû byù nàng gi, ó yuq wá nghut lhê
    lhú? Saî to hui bê é zè pé gi, "Nàng, haî mù ngo lé shî su kut saî tô lhê lhú?"
    nghû saî é Sû lé wó taí râ lhú?
  cek-AK: Na thui o mak ai, toe, Aw kami, Sithaw lok aek nang loe mi aa? A sak ih
    hmuen mah Sahkung khaeah, Tipongah hae tiah nang sak loe, tiah naa thai tih maw?
  bkd-bkd: Ba sin-u kaw man sa magtubag-tubag hu Dios? Iling hu bangà ha harì gayed
    makaikagi duun hu migbuhat kandin hu “Imbà a man ikaw buhata ha iling taini?”
  ctu-76: 'Pero jatyetla, quixtyañujet jach la. ¿Majchetqui che'' jini cha''an ma''
    letsan a t''an ti'' contra Dios? Ixcu jini p''ejt, ¿yom ba i suben xmel p''ejt:
    ¿Chucoch chʌ''ʌch ti a meleyon? che''en.'
  lac-NT: 'Chen a teno'' quin bin in nunquic ti'': “Maquech tech, quire'' chen winiquech,
    bic tabar a nunquic ti'' C''uj?” Je'' wa yac u rac, a pʌtbir ten mac: “Biquinin
    caj a chen pʌten a baxuco''?”'
  xla-xla: Amasiyama namkale, wa꞉ta ipapele atlanatili God dla atloweye poka꞉dena.
    Ame adipalati, wa꞉ye isikimi ta꞉la oplamipo. Epedeme nasama yu ipo. Dulitapo yo
    duli tilalo a꞉ya watle atlemama, “Wa꞉ adipalati na꞉ye ipo tima꞉?” dlowe poka꞉dena.
  xav-NT: 'E a norĩ wa''wa hã ''Re ĩhâimana u''âsi mono ma, aipire za''ra wa''aba
    bâ, te za ãne na ĩ̱ma ''re ĩnharĩ za''ra wa''aba mo. Piza na zé ''manharĩ hã,
    e ti''manharĩ''wa te za sina sadanharĩ za''ra, ãne: “E marĩ da, ma tô ãne ĩwa''ab''manha.”
    Ãne na te te sina sadanharĩ waihu''u za''ra õ di za.'
  cuk-cuk: 'An we-dulega weyob sogoed: ¿Ar doa na be itoge, emide, be Bab-Dummad-abin-imaknagu?
    “Ar napsa-metega-sobaled, dule-e-sobsadga sogosi: ‘¿Wede ibiga deyob be an-sobsa?’
    ” Isaías 29:16; 45:9'
  tbf-tbf: Madar! E vodon va evoi ese va e ta vuvurisei veie e Raban? Vasa, mi bua
    pier a oit nia pevien simi tunumar, “Surie misa e ta toik malan nge iou ine?”
  uig-CYR: 'Бирақ, әй инсан, Худа билән такаллашқидәк кимсән? Қелипта шәкилләндүрүливатқан
    нәрсә өзини шәкилләндүргүчигә: — «Мени немә үчүн бундақ ясидиң?» — дейәләмду?'
  ikw-NT: Jị badnụ etekne, ị bụ nyele naasa Chiokike ọka? Nhne be kpụru ọkpu ọ jaasịkwa
    nye kpụru a ajịji, “I kwno kịni kpụ m kpa?”
  khs-khs: 'Kiyewi selesaleke kiwa sena sa:nase Kotema solo yekele tese selakamakiwa
    eta: ilimanakeye. Sena Sa:yawa Eyewi ene ewa wapilise Kotewalapulu konomosaleke
    eta: ilimanakeye. Aluse neyewi kema pale selese selakeye. Yetu a:tesene kesalema
    yetuyewi selese, “Keyewi newa ko:lupita: epapu asula?” Aluse yetuyewi kesalema
    selesena? Eh, yetuyewi ene aluse kesalema eta: selesemakeye.'
  dwr-ENT: ሺን ታ ላጌው፥ ፆሳሲ ዛራናው ኔኒ ኦኔ? ኡርቃፔ ሜቴዳ ሚሻይ ጉዬ ዛሪዴ ባሬና ሜዳዋ፥ «ታና ሃዋዳን ኣዪሲ ሜዲ?»
    ጊዴ ኦቻናው ዳንዳይ?
  pma-pma: ?Ka tuak, keik kovi isei keke kovasel vatal min Ahi? Veite koa meatin mumoni
    en tanhilhili sakras vasel mini vahit, “?Vensa komumonau mukok?”
  atd-NT: No ka igtabak ku to sikan, sikanta no nohimu ro duon no otow, manio to ogtabakon
    ta ka Magboboot to sikandin man ka nighimu kanta? Pananglitan, ko duon kuron,
    woy ko ogpakakagi pa, kono ogkaayun no og-inso to talaghimu kandin ko manio to
    nig-iling din ka poghimu rin kandin.
  tel-2017: అది సరే గానీ, ఓ మనిషీ, దేవుణ్ణి ఎదురు ప్రశ్నించడానికి నీ వెవరివి? నన్నెందుకిలా
    చేశావు అని తయారైనది తనను తయారు చేసిన వానితో చెప్పగలదా?
  hat-BSA: 'Okontrè, kilès ou ye, o lòm, k ap bay Bondye repons lan? Bagay ki moulen
    avèk ajil la pa kapab di a moun ki fè l la: “Poukisa ou te fè m konsa?” Se pa
    sa?'
  top-NT: '¡Koxitá namá chixcú tí chuná jaé lacpuhuán! Porque, ¿ticu ma̱kachakxí hua̱k
    ixtalacapa̱stacni Dios xlacata nali̱huaní tú tlahuani̱t? Calacpuhuántit, ¿a poco
    aktum tlámanc tla̱n huaní ixpu̱chiná: “¿Hua̱nchi actzú quintlahua, o hua̱nchi
    lanca quintlahua?”'
  msk-msk: Yamasayup yang otaw na yagalaong nang maynaan kay yang Dios na gaimo sang
    otaw yang yagabuut kanilan daw nanang apainangan naan sang kada isa kanilan. Yakagaon
    sang magiimo sang manga koron, yang magiimo yang aon katungud daw nanang apainangan
    naan sang myusmus na lopa na koronon. Aw imoon naan yang dowa na koron sikun sang
    sang ka musmus na lopa, ayn dakman kanaan daw imoon naan yang sang ka koron maal
    na koron kayan yang isa na koron barato na koron. Maski silingin naan nang maynaan,
    yang barato na koron di makapaglaong sang magiimo sang koron, “Nanga byabarato
    mo yang pagimo mo kanak?”
  gyr-NT: “Ndiyai eté rumo Tũpa poepɨ ãgua ndeu” ahera aipo ehi vahe upe. Inungar
    ñaɨhu mbahemoinda ndiyai, “¿Mahera che apo rai tẽi eve?” ihe ãgua oaposar upe.
  kmh-kmh: Kun aŋgniŋgambim ak pen; nimb Biyomb an rek mindiy, minim nup ak day diniŋgambim?
    Bi bap man ak diy, siŋgey tiyn ak gayek, yip yenen kun giy gaypan aŋgiy ma aŋgniŋgamb.
    Mer yimb!
  ukr-ONPU: 'Але хто ти, людино, щоб сперечатися з Богом? Чи виріб скаже тому, хто
    його створив: «Чому ти зробив мене таким?»'
  emi-emi: Me io see, taumattu io, ualoanna tani sau paane God? “Voto ateva kateva
    egheelei, erooroo tani ue ta lo ateva ghe gheleiela va, ‘Vaalua me ughe ghelei
    evalueieghi o?’”
  zpv-NT: 'Per guiñiꞌn: “¿Ya yiꞌh ndxiꞌhw, chyu clahsa bwiinn luꞌh tin guunn ziahan
    xchiꞌdxyi luꞌh nezloh Dxiohs?” ¿Ta ziñiꞌ tuhbi guihsu loh bwiinn nin bwiꞌhnnchaꞌyi
    laꞌh guihsu chi: “Xixnaa bwiꞌhnnee luꞌh naꞌh ziꞌchi”?'
  gux-gux: 'Fini o nisaalo a tie ŋmee ki ba nia leni U TIENU? naani ban maa ya tiagu
    ba yedi yua n maa gu: be yaapo ke a maa nni nanda?'
  kos-kos: Na su kom an, mwet kawuk luk, tuh kom in kaskas lain God? Sie ahlu orekla
    ke fohk kle tia ku in kusen siyuk nu sin mwet se ma oralla, “Efu ku kom oreyula
    in lumah se inge?”
  ibo-ibo: Onye ka ị bụ gị mmadụ efu, iji ajụ Chineke ajụjụ? “Nkata mmadụ na-akpa
    ọ ga-ajụ onye na-akpa ya ajụjụ, ‘Onye sị gị kpaa m otu a?’ ”
  yml-yml: Ekwavo, ꞌomi ꞌwa da vo bwaikimi Yaubada ꞌwa ꞌuvaꞌuvani. ꞌAiꞌedi nau ma
    ꞌawanaga kebu i da lubwaineni i da vo, ꞌOmu ꞌaku toꞌabi, awale baniꞌodi ꞌu ꞌabiku?”
  ory-ory: କିନ୍ତୁ ହେ ଭାଇ, ତୁମ୍ଭେ କିଏ ଯେ ଈଶ୍ବରଙ୍କ ପ୍ରତିବାଦ କର? ନିର୍ମିତ ବସ୍ତୁ କି ନିର୍ମାତାଙ୍କୁ
    କହିବ, ମୋତେ ଏପରି ଗଢ଼ିଲ କାହିଁକି?
  bzj-bzj: Da hoo yu tink yoo fi taak bak tu Gaad? Wahn playn klay pat noh wahn grombl
    tu di wan weh mek ahn, ahn aks ahn seh, “How kom yu mek mi soh?”
  chk-chk: Pwii, nge pwota ka tongeni wippin ngeni Kot? Ifa usun, eu sepi seni pwül
    a tongeni aisini ewe chon föri, “Pwota ka föriei pwe üpwe iei usun?”
  ssd-ssd: ye teŋenmba nu tuku pasa lafuwamŋgit. Ne ima le Kuate ndoŋ kualeyaukate.
    Kilke waim andeŋge nu taŋgo wakeite ta samba ne ndaŋam saka ye teŋenmba wakeiyina
    ŋga sa ndate.
  acr-TNT: 'Ecꞌu riꞌin cancꞌul uwach: «Achi, ¿saꞌ co rawach riꞌat chaꞌ catyajan chirij
    ri Dios? Ma na utz taj we ri xaro ulew cubiꞌij che ri caꞌanaw re: ¿Suꞌchac jewaꞌ
    xꞌan la chwe?»'
  rop-rop: Wal if enibodi askim mi lagijat, ai garra tok, “Main fren, hu yu reken
    yuselp blanga tokbek langa God lagijat? Yu kaan tokbek langa God lagijat. Yu garra
    jinggabat wen enibodi gajim det mad gulum klei en meigim dish, det dish kaan tokbek
    langa det men en askim im, ‘Wotfo yubin meigim mi lagijat?’
  mee-mee: Ava iau ae Pol nga ballage agau laeala roma, ka one ae tai mannangana ikolong
    o bai ta alanggaliunge Nutu? Oru a agau kuma kia sane nge role ka agau laeala
    roma, “Ko meimia na ko kuma kau minakai?” Sane nge role minmina.
  dif-dif: 'Kanajai! Worana jidni nganai, jundru Godani tjakakani jaura jinkinanto?
    Malka malkangankinganietjani jatala nganai: „Minandru jundru ngana jeruka ngankana
    warai?“'
  gam-gam: Djimben ba ni makimb al una moren, God singare yenda mal ni omuk natamben.
    Una ta sin galla bekda ba sin ge kandja embe nadjinda, ni na embe beke worin moro
    ge namba yei pille beke worin moro ne? sin galla ge kandja embe djinda mo? Ge
    man!
  nou-nou: Edo ingo naso yei awodo sadewa awa na emboro eiedo sadena, naso otao imo
    God da yei ge mina imo embo rawodiri awa sadesita rora? Edo ou gono mi mana umo
    isira embo ainda yei sadira, “Roedo imo na eiedo isesi?”
  mqb-NT: 'Matanan, iken a aday nə waya saa vaɗ uway pa ''am tə Mbərom a kəlanaw?
    Həna nà, way ma han a nə i mba apan sa jan anà ɗo sa han anan: «Ka sa han nen
    kawa həna anan angamaw?» təte ɗaw?'
  ape-B: Wakuli nyak elpen, nyak nyakli nyak monekenyu elpen, umu wata nyakli nyuwanam-umanu
    balan God umu? “Anap malup ananu alman nape nalap magus uli, apap douk wo putanamu
    puklipanu pukli, ‘Nyak nyale namudak umu moneken?’ Wak.”
  grc-F35: Μενοῦνγε, ὦ ἄνθρωπε, σὺ τίς εἶ ὁ ἀνταποκρινόμενος τῷ Θεῷ; Μὴ ἐρεῖ τὸ πλάσμα
    τῷ πλάσαντι, «Τί με ἐποίησας οὕτως;»
  cav-NT: 'Era micuana jadya quemitsaya. Jadya taa inime netupuume, ique bacaqui cuanaque.
    Yusu tuque micuanaja jadya jutidyatu juya jadya ataqui ama. Pabejerere ni quisarati
    aqui ejuu, eje bucha jadya ae jatsu tujatu eau tuque cueyanequique: “¿Aishu mira
    pabejerere jutidya ahua, sura jida piji ehuene eauque?” jadya? Eiyajatu tuque
    iyaquique eje bucha quisarati tsehue ataqui ama.'
  kgp-NT: 'Ha vé, ẽprã ke vỹ tỹ ẽg nỹtĩ. Ti vĩ kafãn ke tũ pẽ ẽg tóg nĩ. Ti kamẽg
    jé ẽg tóg ke mũ. Ã tỹ nén han sór mũ ẽn han ti tĩ. Ẽg rãnhrãj to jykrén nĩ. Kejẽn
    ẽg tóg nén ũ han tĩ, go''or tỹ. Kỹ go''or tóg ẽg mỹ: “isỹ kukrũ kórég han tũg
    nĩ, isỹ kukrũ sĩnvĩ han nĩ,” he tũ nĩgtĩ. Ẽg vĩ kafãn ke tũ ti nĩ, go''or ti.
    Ẽg tỹ tỹ nén han sór mũ ẽn han ẽg tóg tĩ, ti ki jẽmẽ vãnh ẽg nỹtĩ.'
  bvd-bvd: 'Nau ku luu ''urii ai: Na wane doo ne God saungai kolu gwana, ''afitai
    kolu ka bobola lau fai olisi lana God ''uri nai! Ni kolu na doo saungai lana ki
    gwana. Na doo saungai lana gwana, nia ''afitai ka ledi ''alaa ''ana waa ne saungainia
    ma ka bae ''urii, “Uri tee ne ''oko saungai ''urii aku?”'
  ukr-1871: 'Хто ж се ти, чоловіче, що змагаєш ся з Богом? Хиба скаже зроблене тому,
