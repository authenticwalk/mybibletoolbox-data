  san-ORI: ହେ ଈଶ୍ୱରସ୍ୟ ପ୍ରତିପକ୍ଷ ମର୍ତ୍ୟ ତ୍ୱଂ କଃ? ଏତାଦୃଶଂ ମାଂ କୁତଃ ସୃଷ୍ଟୱାନ୍? ଇତି କଥାଂ
