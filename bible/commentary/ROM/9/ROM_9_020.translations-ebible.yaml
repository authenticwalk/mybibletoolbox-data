    my — iwa batu tyso.
  san-THA: 'เห อีศฺวรสฺย ปฺรติปกฺษ มรฺตฺย ตฺวํ ก:? เอตาทฺฤศํ มำ กุต: สฺฤษฺฏวานฺ? อิติ
    กถำ สฺฤษฺฏวสฺตุ สฺรษฺเฏฺร กึ กถยิษฺยติ?'
  iws-iws: Mɨ yɨpɨkɨ inkamkɨn, Adi Komii siir yai aiir nɨriiyɨu boɨnanɨn, ha? Mɨ hau
    saeya inkamɨn saiir nonkwokwoɨn siirɨn wɨ ha boɨni, kɨra kariirɨn hɨriinan dimusi
    nonkwokwokɨn, ha?
  pol-SZ: 'Człowieku! Nawet nie pytaj w ten sposób! Kim jesteś, żeby krytykować Boga?
    Czy gliniany garnek może powiedzieć garncarzowi: „Dlaczego mnie takim ulepiłeś?”.'
  ztq-NT: 'Per ¿chool na dyon parñee ktilytiitsnil Dios? ¿Pe xñee kis peñ lo xaa nii
    psaaw nayak: “¿Penak nii psaal naa sinrii?”'
  zai-NT: 'Peru hombre, tu naca lu para qué guiaanu conforme ne ni runi Dios. Niní''
    xa ti guisu ñabi ni bizá'' laa: “Xiñee bizóu'' naa sicarí''.”'
  upv-upv: 'Ko inu bowra lweni: ‘Ko isi ko nik selek, nga kumrij weli Atua mirpok?
    Sete sospen dan san orongwos p̃irij tevi m̃er nga mumoli tweni ni renge dan pirpel,
    “Erpese nik kumlolik merpel?”'
  wap-NT: 'Mazan õgaru kian, aonaa turuu pidan dakoꞌatin Tominkaru naꞌapa. Turuu mooko
    kubai idiꞌo aimaakan toma-kao kian tomaꞌo ati paugaru: “Kandii nii putoman õgaru
    kaikapaꞌa?” kii.'
  mva-mva: Tago teke iboadu! Maka ma kaiko naita kata ka kuboadu Nanaranga pilenga
    gokatu? Kaiko tamoata-ramoba kata! Boadi tagona-tina iboadu boadi ememaki bokai
    ngategi, “Bakara ka bokainatuka kuemaka?”
  dwr-NT: Shin ta laggew, Xoossaassi zaaranaw neeni oonee? Urqqaappe medhetteedda
