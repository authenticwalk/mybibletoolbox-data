  eng-WEBU: But indeed, O man, who are you to reply against God? Will the thing formed
    ask him who formed it, “Why did you make me like this?”
  gnw-NT: 'Agüɨye ere jucuarãi. Echa''ã nde co jae penti ɨvɨ peguaño. Icavi''ã etei
