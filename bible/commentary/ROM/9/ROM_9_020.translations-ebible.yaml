    na gáltai kálámul a hiri ngo, “Suri dánih uk hir iau iak ngoromin?”
  kek-NT: Aban la̱in tinye a̱cue, ¿anihat la̱at nak ta̱cuech'i rix li c'a'ru naxba̱nu
