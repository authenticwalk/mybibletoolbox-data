    a'' die emkadina de?”'
  dov-dov: Omwalumi nduweni ukuzyana aLeza? Kulichibumbwa na chaamba kuli sikuchibumba,
    “Wabonayi! Niwandibumba ayeyi nzila?”
  rgu-rgu: 'Kalu hapu ruma afi leo naꞌ, au ataa leo iaꞌ: “O afi mae o ia, nana bea?!
    O nau madedea laka neuꞌ Manetualain, do?” Bosoꞌ leo naꞌ! Huu fo nai Manetualain
    Susura Makamoi Na daleꞌ manaduiꞌ nae, “Maneniko lahenda tao hata esa, hapun nai
    bea hata ria bisa natane natafaliꞌ lahenda fo tao ni a nae, ‘Ubeaꞌ taon de o tao
    au leoꞌ ia!?’ ”'
  toc-NT: '¡Pa̠x­ca­tacu tihuan a̠má chixcú hua̠nti̠ chuná lac­pu­huán! Huá chuná
    cli̠­hua­niyá̠n, ¿túcu huix min­kásat, osuchí maca­ta̠x­tuca xta­la­ca­pa̠s­tacni
    Dios la̠qui̠ lac­pu­huana pi̠ tla̠n nali̠­hua­niya hua̠ntu̠ xlá tla­huama? ¿A
    poco pa̠tum tlá­manclh tla̠n chiné nahuaniy lhta­maná hua̠nti̠ tlá­hualh: “¿Túcu
    xpa̠­la­cata chiné qui­li̠t­lahua?”'
  som-som: Laakiinse, nin yahow, kumaad tahay kaaga Ilaah u jawaabayow? Wixii la sameeyey
    miyey kii sameeyey ku odhan doonaan, Maaxad sidan noogu samaysay?
  mam-C: Me, ¿Ti'tzin toke te tu'n t-xo'n yol ti'j qMan Dios? Qu'n ma akupela tq'ma
    jun k'wil te b'inchilte, ¿Tiqu'n ẍin kub' tb'inchi'n ikyjo?
  ndj-ndj: 'Yuwi kuva ghani mbaka yeshi kumudasha Chapanga? Chiyungu chikuwesha kumudasha
    muwumbi waki: “Nongwa liki, kugola nahawu nenga?”'
  mbj-NT: 'Bë ỹ eaanh ẽnh: Jaa bë ajyy its, P''op Hagä Do bë ky gedag bä? “Hëd n''aa
    tii da ỹ mabewyd wät”, näng g''eeh apäh manajuu kyyh hewyt do hã?'
  lat-VUC: 'O homo, tu quis es, qui respondeas Deo? numquid dicit figmentum ei qui
    se finxit: Quid me fecisti sic?'
  ngp-ngp: Mna weye niwe ani? Ni mnt'hu du. Wadaha kumhitula Mnungu? Ivi nyungu yadaha
    kumuuza muumbi wakwe, “Nii ukaniumba ivi?”
  enq-2: Emba mee endakali daape. Emba endakali api-kaita Gotenya pii doko tanga late?
