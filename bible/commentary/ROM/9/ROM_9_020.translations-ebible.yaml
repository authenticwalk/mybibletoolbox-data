  yaq-NT: 'Taa empo, kia yoemtakai, jabesa empo junuen, Liojta em beje''ene'' betchi''bo.
    Maasu, ju''u babue ya''ari, ju''u a'' yaakamtau: “Jaisaaka empo inien nee yaa”,
    ti ka a au jiune.'
  uro-uro: Dä va ngua rhuvät pät a nge i, “Agi a ruqa na nge bä äkt i mamär iva ngia
