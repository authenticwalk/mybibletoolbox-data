    me iɡ̶enaɡ̶adi).
  bmh-bmh: Izal oiab uhu banou usalaimai, mu iweiu. Zuda duailel asiu pet, Kristus
    go agal igul eg ebuan imarabun aleun, agen go semoromenin. Ag izal zaiar, gonun,
    izal oiab eg weu.
  ctu-BL: Wen ch'ijiyem c pusic'al. Cabʌl mic cha'len pensar ti pejtelel ora.
  meq-meq: Mevel a wur fagaya haladzay, faya ma geŋeye ɗəretsətseh huya,
  noa-H: Mʌch mag chirʌm gaaimua, maach meeun k'ĩirjuapierr mʌ t'ãrau pöd hãwatbajujö
    haadëp haajem, hamau Cristo hiek hʌ̈k'aba naawai.
  alp-NT: Au susa titinai kai laleku ekera titinai
  san-VEL: mamaantarati"sayadu.hkha.m nirantara.m kheda"sca
  kbq-kbq: Tusi'a nasuza enerugeno, tumo niamo'a nata krivava nehie.
  kbh-kbh: Ndegombre, ats̈e puerte ngménaca ats̈be ents̈angbiama, chë Israeloquëngbiama
    së́ntsemna y ats̈be ainana ts̈a s̈ontsetsets̈e, chënga Jesucrístbeñe jtsos̈buáchiyama
    ndoñe quemátsbos̈e causa.
  ron-LSB: că am o mare întristare și o durere neîncetată în inima mea.
  pon-pon: Me i kin patautau o injenjued nan monion i kaukaule.
  nhe-BL: Mojmostla nijpiya hueyi cuesoli ipan noyolo huan nitlaijiyohuía
  sps-sps: Man, nyo reesik fiisok rou, ana nyo kaa mirou fakats patang gima natiny
    kap tana saa, vainy tsonyo na kinai a taa Jiu to ari te fataanis osing bus e Krais.
  wnc-wnc: Nata musipmaatang meya siknga asinggan natake yuat. Kem dua. Aho. Anututane
    Waung Kapata musipma tangenawan nata wamu wa yanggat takngae natapa siakan singgak.
  bus-bus: Ma pↄsiaa kɛ̀ bíta, ma nↄ̀sɛ ègↄ̃ yakana gurↄ píngi.
  gub-BL: Azemumikahy tuwe ihe, ta'e heànàm zutew a'e wà xe, nuzeruzar kwaw Zezuz
    rehe a'e wà xe.
  imo-imo: Nanga ango kame, anda kolepalemani na peya kalko ltingi Israel imbo akuma,
    enoni teremelemunga Goteni eno tepa kenjimbelo, kombu kerina molko kenjiko kau
    punge na lipo manjipolio niomuni, nanga konopuna paa kondo kolopo waliwalima kamele
    ambolopo mindili paa nombo moro akumu paa nio. Akumunga wendo liembo nimbo nani
    nanga Israel imboma lipo tapondambo nimbo Goteni eno molko kenjinge aulkena naa
    pangei nimbe na Pol Kraist kinye peya molombolo aulke purona naa pambo nimbe pipi
    tipe, enonga kolo wangopo molopo kenjimbo aulkena pambo, eno nanga kolo wangoko
    molko kondonge aulkena pangei nilka aulke te lekanje nani Gotendo aku teko niwi
    nilka.
  boj-boj: E gaigai are tulaŋ gulbeibeqnaqa are koba qaleqnum.
  eng-DRA: That I have great sadness, and continual sorrow in my heart.
  knf-knf: uhaaş wi naan ujooţan maakan kë mbot ahaj maakan.
  san-KHM: មមាន្តរតិឝយទុះខំ និរន្តរំ ខេទឝ្ច
  arn-NT: Rume weñangküley tañi piwke ka rumel kutrantupiwkeleken, kisu engün am feyentunolu
    ta Ñidol Jesus mew.
  zas-NT: guial guixie guixie dád yuꞌnaya luxdoon, xt niꞌquid radxejlt xhie günan.
  ken-NT: Basɛ́mɛ́ aya mɛ antɨ tontó nɛ ntɨ nɛ́sɔ̀ŋɔri mɛ amɛm mpoknkɛm ɛ̌ti bɔ̌maya,
