    ''we chálá ajtí ne.'
  eng-WEBPB: that I have great sorrow and unceasing pain in my heart.
  gfk-H: Ma i hoken, bia iau kilinganei ra tamat na tapunuk narako tutun at tagu ma
    iakano tamat na tinirih pa na pataam.
  viv-viv: Gagahe velemoꞋena badi tobohiyakweyao higa tauku yaku yoꞋo kalivai-dina
    faꞋidiya ganuwanuwavita, ada yaku aseꞋuꞋaulolo keke maꞋita gidahavaini. Badi yaku
    yoꞋo kalivadi Yesu hikilowena faꞋina, aimo adi matahiwadi lakahina hinavaina be
    Keliso ginalugolohidi-yo abaga koyona againe hinamiyami. Tu kaꞋi iya tauku akufaiweya
    digo, adi matahiwadi iya gadavaina be Keliso gidalugolohiku-yo badi Yaubada buye
    hidamiyami hagihagina.
  yao-yao: Ngusupuka kwannope ni ndili ni ipwetesi yangamala mu ntima mwangu,
  tgp-tgp: vara r̃omiku mo jovi tavera, ale mapuku mo tangi,
  auc-NT: Mïmöno cöwë cæwënente wæwëmo inte botö ïïmaï ante pönëninque nanguï wæbopa.
  kbc-NT: Eliodi me ee agecaɡ̶alo, jilee yaaleɡ̶ena codaa aliditini, leeɡ̶odi emaɡ̶a
