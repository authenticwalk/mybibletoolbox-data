verse: ROM.009.002
translations:
  kpx-kpx: Di ataho di uvuu tumuige di kemo uvu baluganu.
  okv-H: amo nau namei kamei Judea embomeni ta degi do puvuresuja avoembo osaga ere
    kogona.
  tbo-tbo: Nugonugou u hinena u nugodubu a lata po u nugowiyuwa a dao tauhi u lawa
    mi Yudeya ubeihi.
  mal-C: എന്റെ ഹൃദയത്തിൽ വലിയ സങ്കടവും തീരാത്ത വേദനയുമുണ്ട് എന്നതു സത്യം.
  grc-SR: ὅτι λύπη μοι ἐστὶν μεγάλη, καὶ ἀδιάλειπτος ὀδύνη τῇ καρδίᾳ μου.
  bgc-bgc: '@see-verse:ROM.009.001'
  khz-khz: Au aoku tagitagina kamu, geku ao vekwalavi Isaraela talimara atarai maki
    ati eaikina.
  deu-TKW: wenn ich sage, daß ich einen großen Kummer und beständigen Schmerz im Herzen
    trage.
  zsr-NT: Ruhuíꞌntsquidaꞌ len rsë́bitecz ladxaꞌa
  lin-lin: motema na ngai etondi na mawa mpe na pasi oyo ezali kosila te.
  hns-NT: '@see-verse:ROM.009.001'
  noa-E: Mʉch mag chirʉm gaaimua, maach meeun khĩirjuapierr mʉ thãrau pöd ãwatbajujö
    aadëp aajem, amau Cristo iek ʉ̈khaba naawai.
  eng-EMTV: that I have great sorrow and unceasing pain in my heart.
  mib-NT: Yōhyo cúcuíhyá ni rī, te níní jnáhuhū ni anuá rī
  lif-NT2: आमिःम् इस्राइलि फुॽनुसाॽ नु ने़ॽनुसाॽहाॽरे़ खुनिॽ लागि इङ्‌गाॽ निङ्‌वाॽओ
    तुक्‍खेःल्‍ले़ साॽरिक् याःन्‍दाङ्‌ङाङ् वाॽआरो॥ आबाङे आसुवाङ् इस्राइलिहाॽरे़ से़न्‍लप्
    खोःमा मे़सुक्‍तुल्‍ले़ग इङ्‌गाॽ खुम्‍दिङ्‌ङो थाःमा नु ख्रिस्‍तलाम् लाःत्‍लाःत्
    पोःङ्‌मा सुक्‍ताङ्‌बामे़न्॥
  xnj-xnj: Nigana kujova naha, nivii ngolongondi na mvinisu wangamalika mumtima wangu
  mmx-mmx: A paase ruturun i na dola lainbulu la lebelen tuntun tarak ti lubung mixin
    tarak i silok aleng.
  cbr-NT: Ësaquin cana mitsu cain, judíos unibu 'ën aintsicama Jesucristonanma 'icë,
    imë́bi nëtë́nbi sinani cana 'aisamaira masá nuitutin.
  tee-NT: Slivasalh na lhu ju qui'amak'anit chai va tachi quixcanich ju qui'alhunut.
  eng-LSV: that I have great grief and unceasing pain in my heart—
  cak-NT: can yalan yibison. Can siempre c'o ruquiy (nik'axon) wánima.
  pah-NT: Jivy'are'ỹhetea ji imombe'ukatui kiro pe me. A'ereki ji ndavy'ari hete jire'yja'g̃a
    ndehe judeus'g̃a ndehe g̃a jikoge'ymame Cristo'ga rehe. Ndopigi jirekoveveuhua
    g̃a ndehe a'ero.
  sja-NT: Mɨ audú t'ãri p'ua nɨ̃bɨ mɨchi auk'aarã, judiorãpa Cristode ijãadak'aa perã.
  xed-xed: Ta kuzliha kuzla ta ŋuɗufa ɗa katakata, nda ŋra ŋuɗufa ɗa inda fitik,
  mks-NT: Iín cuéha̱ ndiva̱ha ini i̱ ta já táhvi̱ ndiva̱ha ini i̱ sa̱há na̱ Israel.
  gfk-S: Ma i horek, be iou kilingane ra tamat na tapunuk naramon tutuno iat tagu
    ma ikino but na tirih pai nale pataam.
  bmu-bmu: 'Nöŋön Juda ambazip tosatŋi yeŋgö wösöbirikŋinan nuŋguiga urunan sihimbölö
    ketaŋi teteköŋi qahö kewögöra mörakzal:'
  dgz-dgz: '@see-verse:ROM.009.001'
  eng-GNV: That I haue great heauinesse, and continuall sorow in mine heart.
  zaa-NT: '@see-verse:ROM.009.001'
  eng-WEBSTER: That I have great heaviness and continual sorrow in my heart.
  guh-guh: Bitso sivanajamatabëxainajë tavëna judíovi, Israel nacuapijivi. Belia betaajamatabëtane
    tasivanajamatabëxainaejava bajarapamonae.
  bon-bon: 'Cäme toraca mene agesa: Cane baborage ngenecu mäpu piiyepu baborage owecu
    gäne cämerage Israela binamewale poto cidi me, ingle teepi singi lica gemi Keriso
    me ätityera ne acatame.'
  nhw-BL: Nijpiya hueyi tequipacholi ipan noyolo catli amo quema tlami
  swh-ONEN: Nina huzuni kuu na uchungu usiokoma moyoni mwangu.
  wbi-wbi: kuuti ali nulusukunalo lukome nu lulemasio luno nalusiala nkate ja mwoojo
    ghwake.
  bba-bba: Nɛn bweserun wɔnwɔndu tɑ mɑn mɔ̀ bɑɑdommɑ. Yen sɔ̃nɑ nɛn ɡɔ̃ru ɡɑ sɑnkire
    ɡem ɡem.
  eng-KJVCPB: that I have great heaviness and continual sorrow in my heart.
  kgk-NT: Amombe'u-ta peẽ-my xe vy'are'ỹ. Xe ndavy'aveiha amombe'u-ta peẽ-my. Xe mbopy'a
    rasy meme xe re'ýi kwéry Israel re'ýi va'e. Ha'e kwéry xe rugwy re'ýi voi. Aipota
    eterei mo'ã ha'e kwéry ogwerovia ave. Hekovia jepe tamano xe, ha'e-ta para'e Nhandejáry-pe.
    Tove taiko Nhandejáry ojuka va'erã-rami xe ave. Xe kente kwéry-rehe ha-py tove
    jepe taxe mondo Cristo ojéhegwi mombyry, ha'e-ta para'e Nhandejáry-pe.
  waj-waj: Ni seena ni mmuaa oyaivakidiri diitaiyara ni ausaivo mmuaararaikiai na
    mmannammanna koonnama variaunoo.
  cpy-cpy: Osheki nowashireta-kotakari nosheninka-paeni Judá-paeni kaari kemijanta-tsini,
    osheki okatsitzimo-shiretakina.
  ekk-PKP: kui kohutavalt kurb ma olen, kui otsatu valu on mu südames
  mpx-mpx: 'He no baaba i ola hiwe: nuwau i nak nabi, ge no nuwanak o nige ana siga,
    kaiwena taliwau ge nuwau, no pan Isileli, nige pwamwal hi pwapwawa. Inoke kaiweliya
    bosowaiu na talamwagau Yehoba ni nuwamutagau nige al na miminaa Keliso elana.'
  wbp-wbp: Ngajulurlu kuja karna-jana Juwu-wati manngu-nyanyi ngaju-nyangu ngurrara-jinta
    warlalja, ngulakuju karna-jana ngajuju wajampa-jarri-nyayirni. Ngalya-kari kula
    kalurla wala nyina Jijajikiji.
  luo-luo: An gi kuyo maduongʼ kod lit ma ok rum e chunya.
  nhe-NT: Mojmostla nijpiya hueyi cuesoli ipan noyolo huan nitlaijiyohuía
  aii-aii: ܕܦܵܫܲܡܬܵ‌ܐ ܓܘܼܪܬܵ‌ܐ ܐܝܼܬ ܠܝܼ، ܘܚܲܫܵܐ ܡ̣ܢ ܓܵܘ ܠܸܒܝܼ ܠܹܐ ܝܠܹܗ ܒܸܦܪܵܩܵܐ.
  esk-NT: Iłuiḷḷiullapiaġaqtuŋa suli alianniullapiaqtaqłuŋa piqutigiplugich Jew-ŋuruat.
  msb-msb: na dako gayod an kamunduan ko kag pirme man gayod an hinanakit ko sa inda.
  cpa-NT: Lah¹dsóh² quin³jni ju²quí³ ju²hí³ dsøa¹². Chian²jni ju²cǿh¹ dsøa¹².
  dso-dso: ଏଟା ମୁଇ କିରିସ୍‌ଟକେ ସାକିଦେଇ କ‍ଇଲିନି । ମୁଇ ଜେ କେଡେକ୍‌ ତେରେପେତେ ଆରି ନ ସାର୍‌ବା
    ଦୁକେ, ମର୍‌ ମନ୍‌ କେଡେକ୍‌ ଉଡୁକ୍‌ ଦୁଡୁକ୍‌ ଅଇଲାନି ।
  meu-meu: egu lalo-hisihisi na bada herea, daragu danu e dokomu dina iboudiai;
  yva-NT: Abo! Risyamo inanimaumbe ntapekano rinanuga so rai rave! Weye syoyovo taune
    sya arakovo Yahudi mansai weye wonayo wanave Kristus aiji.
  dgc-dgc: Mahigpit i kalungkutan kua du kapareho ko a Judeo! Mégsisiék tu isip dide,
    da lahi ko side! Side i kabébayan kua, éy talaga a maparusaan side.
  zpm-NT: '@see-verse:ROM.009.001'
  hix-NT: Onà wyaro rma koskarymehe. Thenyehra rma haxa kekhokehe. Teryewrye roro
    rma haxa wehxaha, rohnawo.
  sim-sim: '@see-verse:ROM.009.001'
  npi-ULB: कि मेरो लागि मेरो हृदयमा असाध्य कष्‍ट र अटुट पीडा छ ।
  cgc-cgc: Sikad gid ake na kasebe daw dili man mapegengan kasakit an ta ake na tagipusuon
    tenged ta mga paryo ko na linai Israel na ula gatuo ki Cristo. Daw pwidi nang,
    yaken nang en sumpaen ta Dyos na mabelag ki Cristo para mga paryo ko na linai
    Israel maluwas alin ta silot ta Dyos.
  tim-tim: Nâŋe nâŋgât ginbailupne Yuda gâtŋe yâkgât akmâ nâŋgâyeŋgire biwine umatŋe
    dondâ akmap.
  yor-yor: Pé mo ní ìbìnújẹ́ púpọ̀, àti ìkáàánú ìgbà gbogbo ni ọkàn mi.
  wos-wos: 'Wuna hém Israelna du takwa di Kraisna hundika xékéhafi yandaka wuni dika
    némafwimbu saréfa naata wuna mawuli xak dé ye. Mawuli xak yandéka wuni wuna mawulimbu
    wuni we: Wuna hémna du takwaré yikafre hurunjoka wuni némafwimbu mawuli ye. Wuni
    diré yikafre hurunjoka wawut, Krais wuniré yatakataka diré Godna getéfaré hura
    yindét, wuni yihafi yawut, wu yikafre dé. Wuni diré wungi yikafre hurunjoka wuni
    hurufatiké.'
  emp-NTPO: 'Naʌ̃da jaraya: mʌ̃ ẽberãrã judiorã carea ewariza bio sopua b̶abaria.
    Ãdjirãra Ãcõrẽ ume biẽ́ panʌnebemada poya bia b̶ʌibara, mʌ̃da ãdjirã cacuabari
    Critod̶ebemada jĩga b̶ecasia.'
  eng-F35: I have great sorrow and unceasing distress in my heart.
  ind-ind: '@see-verse:ROM.009.001'
  pes-OPCB: در دل خود دردی جانکاه و اندوهی بی‌پایان دارم.
  mpt-mpt: Ne nekwali Isleli Yesuse mo bainobo gabibba kesoa ne bobol temo dot ilum
    omfutnebiobe.
  ssx-ssx: I̱ma꞉ta꞉ yaka wanda꞉hali ota꞉ yaka Diu tapake wanda꞉hali pa꞉ta꞉ hone witolo
    hata꞉ a꞉ta꞉ tieke pu hala꞉ ekima꞉ ya puki pa꞉ta꞉ tanda pia꞉tiki pu hala꞉me.
  mkl-mkl: Inɔm í fɔ ntɔ ntɔ nɑ Zuifu kpɑɑsi ŋɑ nɔ ǹ yɑ n mɑɑ n ce ɑrɑɑre nŋɑ wɑɑti
    kɑ̃mɑ fei.
  gaq-gaq: ଆକେନ୍‍ ନେଙ୍ଗ୍‍ କିସ୍‍ଟନେ ସାମ୍‍ନାଅରିଆ ସତ୍‍ ବାଲିର୍‍ଣ୍ଡିଂକେ ମିଚ୍‍ ବାସଙ୍ଗ୍‍
    ନାଡିଙ୍ଗ୍‍କେ ନେଙ୍ଗ୍‍ନେ ବିବେକ୍‍ ପବିତ୍ର ଆତ୍ମାନେ ବପୁରେ ନେଙ୍ଗ୍‍ ଏତେ ସାକି ବିଡିଙ୍ଗ୍‍କେ
    ।
  gof-RNT: Ta wozanan Isra7eeletas daro qadhettaysinne qamma gallas qoppays.
  unx-unx: ଆଇଁୟାଃ ପୁରାଃଗି ଦୁକୁ ମେନାଃ, ଚିମିନ୍‌ଗି କା ଟୁଣ୍ଡୁଃ ହାସୁକ ଆଇଁୟାଃ ମନ୍‌ସୁରୁଦ୍‌ରେ
    ମେନାଃ ।
  gah-gah: Neza Zuta vegenakumú miluma napa geleaká nouve. Zuta vegená mukí keza Izesuni
    ánigi ahulakumú nigikagú ahuu ahuu loaká noive.
  lcm-lcm: ta napo atogon a mamakus tavirimok. Na vingag kapo tameng luai ta kui si
    keve taun aongos.
  aer-aer: Ayenge utnengenge arrangkeme akwetethe alhwarrpe awelherle-aneme tyerrtye
    atyinhe areyeke-arrpe, tyerrtye Israel-arenye areyeke.
  qvc-NT: Ancham llakini (llaqta masiy isrraylinukunapaq, Jisuspi mana kriyiptinllapa.
    Chaqa chay llaqta masiykunatam ancha kuyani.)
  tgl-ULB: na sa akin ay may labis na kalungkutan at walang tigil na kirot sa aking
    puso.
  cbs-NT: Eskaki, matu yuinun ea ninkakanwen. Enabu judiobuwen jatuwen nuijaidai juinti
    nishma punu nuka en jatuwen kaxakatsis ikunkainaii.
  xtm-NTPP: te kúxii xeen ini sa, te tná‑u'vi ini anua sa a.
  nnq-nnq: Mbala kulenga yene, mbi nukuwechuka muno nu kubinia kwanga pela umojo gwango.
  bao-NT: Yʉ yeripʉ bʉaro tʉgoeñarique pai, to birora puniro tʉgoeña cõa nii, yʉ bii.
  san-ORI: ମମାନ୍ତରତିଶଯଦୁଃଖଂ ନିରନ୍ତରଂ ଖେଦଶ୍ଚ
  huv-NT: Xique xeyay amix ximeaats, ngo majneaj ximeaats.
  otn-NT: Ma̱thoguitho dí 'bʉ ndu̱mmʉi. I 'bʉmma̱n'ʉ ma̱ mmʉi ngue ma̱ mmi̱judíohe
    hi̱ngui̱ nne da̱ 'yɛ̱c'ɛ̱i̱ ra̱ Cristo.
  nop-nop: Indiŋ, nu helemahelemaŋ bulaniŋgoŋ folooŋ hinek nadiwene walane kisaŋ figitalak.
  obo-NT: Iyon id kopi-i ku nod osengon no noponnu a to lanu, woy diid ka-awa kos
    mosakit to ginawa ku taddot iling ku no mgo Judio, oyyos dii ran od pomakoy ki
    Disas Krays.
  cak-ENT: que juis nquibison. Chi jumul c'o nimalüj k'oxon pa vánima.
  lif-NT: ᤀᤠᤔᤡ᤺ᤶ ᤀᤡᤛᤪᤠᤀᤡᤗᤡ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ ᤏᤢ ᤏᤧ᤹ᤏᤢᤛᤠ᤹ᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤗᤠᤃᤡ ᤀᤡᤱᤃᤠ᤹ ᤏᤡᤱᤘᤠ᤹ᤀᤥ ᤋᤢᤰᤂᤣ᤺ᤸᤗᤧ
    ᤛᤠ᤹ᤖᤡᤰ ᤕᤠ᤺ᤴᤍᤠᤱᤅᤠᤱ ᤘᤠ᤹ᤀᤠᤖᤥ॥ ᤀᤠᤒᤠᤅᤣ ᤀᤠᤛᤢᤘᤠᤱ ᤀᤡᤛᤪᤠᤀᤡᤗᤡᤜᤠ᤹ᤖᤧ ᤛᤧᤴᤗᤵ ᤂᤥ᤺ᤔᤠ ᤔᤧᤛᤢᤰᤋᤢᤸᤗᤧᤃ
    ᤀᤡᤱᤃᤠ᤹ ᤂᤢᤶᤍᤡᤱᤅᤥ ᤌᤠ᤺ᤔᤠ ᤏᤢ ᤂᤪᤡᤛ᤻ᤋᤗᤠᤶ ᤗᤠ᤺ᤳᤗᤠ᤺ᤳ ᤐᤥ᤺ᤱᤔᤠ ᤛᤢᤰᤋᤠᤱᤒᤠᤔᤧᤴ॥
  mie-NT: Cúcuécá ndasí inī ni, de níní táhúhvī inī ánō ni
  san-TIB: མམཱནྟརཏིཤཡདུཿཁཾ ནིརནྟརཾ ཁེདཤྩ
  qve-NT: Noqaqa ancha llakisqan kashani. Chaymi sonqoyraq anchata nanawan tukuy rato,
  pao-NT: '@see-verse:ROM.009.001'
  cbu-NT: Átana nuwaya; yaanpatatangaz Utaáshuchingaz mangi mantsakina kizpuri; zandsimun
    kiyung kachiykina; watam Isusoo ngatkanawa.
  usa-usa: ketí watáama miráuma wáiye. anómma tú-tiqa kéiye. ketí Ítíráaeo-wayukayaba
    túyánákómá netuq kéiye.
  soy-soy: Asei yɛ nyɛ rɛ tinɛ́pɔ́ɔ yɛ mɛyɑ́nsei cɑɑilɛnlɛ nɛn kɔ mɛsɛ́rɛ kɛnɛ́fɑ-i
    nɛ íwɛ pɑnsɛntɛ.
  hui-hui: I̱ aria i̱naga Yu wali agali bibahende karu ti mitangi bialu i̱na genda
    timbuni handalu gubaliniha tandaga naabo halu ko. Ti Kerisohondo mini mbiraore
    wilonaga Ngode Datagaliwabehanda i̱ Kerisonaga kogonigo wahalu hariga koha polene
    ngale i̱na Ngode Datagaliwabehondo, Í̠na i̱nihondo ani bia, labehe kole.
  amf-amf: Waanka isa muldha maataana imbanaanana gebhi qaabeka atabee kayma qaabebe
    isa woylaminte gon daane. Kena ashadhayse Kiristooskalanka edimaa i daana ini
    ida nashe.
  quc-NNT: Sib'alaj kinb'isonik, amaq'el k'ut käq'oxow ri wanima' rumal ri k'äx ri
    ki riqom ri nu winaqil.
  dob-dob: '@see-verse:ROM.009.001'
  wrs-wrs: Elsus kava Israelnindmba duus vewol vawov, wo und vewol vev mindnam, manara,
    himba Kristusmba undnahonamba lovahmanavmoa.
  mca-mca: yakha' na'l ye'm pa' qi yikameta'xkii qa week neƚuts heka'xkii pa' qi a'tax
  tzo-TZC: Mu xꞌech yipal ti at oꞌnton ta xcaꞌie. Scotol cꞌacꞌal xtuchꞌet coꞌnton.
  mya-mya: ငါ​၏​စိတ်​နှ​လုံး​သည်​ငါ​၏​အ​မျိုး​သား၊ ငါ ၏​သား​ချင်း​တို့​အ​တွက်​ဝမ်း​နည်း​ပူ​ဆွေး​လျက်
    အ​ခါ​မ​လပ်​ပြင်း​ပြ​သော​ဝေ​ဒ​နာ​ကို​ခံ စား​လျက်​ရှိ​၏။ သူ​တို့​၏​အ​ကျိုး​ငှာ​ငါ
    သည်​ဘု​ရား​သ​ခင်​၏​ကျိန်​စာ​သင့်​တော်​မူ ခြင်း​ကို​လည်း​ကောင်း၊ ခ​ရစ်​တော်​နှင့်​ကွဲ​ကွာ
    မှု​ကို​လည်း​ကောင်း​ခံ​လို​သော​ဆန္ဒ​ရှိ​၏။-
  gng-NT: n te uyɛnsaaciɛn ni, nɛ nì wi nʼfɛ̀l ni ki gbiekeh uyo kɛ.
  cbi-NTPO: Uwain iya pure' pensaa chuyu, tsenmala in tenbukashaa naa-uwanuba yuj
    llaki juu tsanayu.
  ikk-NT: okẹn ẹkwan jun m obi, nị ogẹn ile kẹ obi gizikwọ a chọ n'ọ gbawapụ m
  leu-leu: Ne taxa mamaxus faagut e a xunus iga a tavanat senaso a maana tauga ri
