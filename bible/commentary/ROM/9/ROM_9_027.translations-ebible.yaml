verse: ROM.009.027
translations:
  kpx-kpx: Ige Aisaiau kemo hoto mole lounu. Isi avoe, “Diue ata keabuna davalae esaga
    nahate moagai. Isito Dilavana kebiamo moagaveite malevei.
  okv-H: Eto Peroveta Isaiah na Israel embomeni kogue ke einge ena, “Eto Israel embomeni
    na eva hora aingeko embo isapamane arote aisora amo God na embo heriso kaheketo
    humbasuja.
  tbo-tbo: Ma Isaiya mi Isalaela bihiyei ma i otu i pa, ‘Hawena Isalaela lawana a
    maga mei u niha bubu magouna tamogi luemoemota hotahi apo hina luyagohana.
  mal-C: 'യെശയ്യാവ് ഇസ്രായേല്യരെക്കുറിച്ചു വിളിച്ചുപറയുന്നു: “ഇസ്രായേല്യർ കടൽപ്പുറത്തെ
    മണൽത്തരിപോലെ അസംഖ്യമെങ്കിലും, അവരിൽ ഒരു ശേഷിപ്പുമാത്രമേ രക്ഷിക്കപ്പെടുകയുള്ളൂ.'
  grc-SR: Ἠσαΐας δὲ κράζει ὑπὲρ τοῦ Ἰσραήλ, Ἐὰν ᾖ ὁ ἀριθμὸς τῶν υἱῶν Ἰσραὴλ ὡς ἡ ἄμμος
    τῆς θαλάσσης, τὸ ⸂κατάλειμμα⸃ σωθήσεται·
  bgc-bgc: अर यशायाह नबी इस्राएल के माणसां कै बारै म्ह रुक्का मारकै कहवै सै, “चाहे
    इस्राएल की ऊलादां की गिणती समुन्दर के बालू कै बराबर हो, तोभी उन म्ह तै थोड़े ए
    बचैंगें।
  khz-khz: Isaia na Isaraela talimara ekilagirana aonai ekilato, “Voo taunatauna,
    Isaraela talimara vogo galagala vagi noowane kone kwanona gutuna vogora, na talima
    maine vagimo pia maguli.
  deu-TKW: 'Jesaias aber ruft über Israel: Wenn die Zahl der Söhne Israel wäre wie
    der Sand am Meer, der Rest wird gerettet werden.'
  zsr-NT: 'Naꞌa, ca nac quegac zxiꞌn xsoëꞌ Israel, Isaías gnëꞌ: Zal‑laꞌ laꞌyán zxiꞌn
    xsoëꞌ Israel, Lacquëꞌ tsca röꞌ yuzx raꞌ yegu, Lulë́ꞌ nababzëꞌ.'
  lin-lin: 'Ezayi agangaki na tina na Isalaele : « Ata soki motango ya bana ya Isalaele
    ezalaki lokola zelo ya ebale monene, ndambo kaka nde bakobika.'
  hns-NT: 'Bakie Israel ke biese me Parmeswar ke sanesia Jasaaja djor se bolies kie:
    „Tjaahe dher Israel ke djaatie log rahiega, djaise samoendar ke kienaare ke baaloe,
    tabbo oelog me se kamtie manai Parmeswar ke goessa me se batjiega.”'
  noa-E: 'Pari jũrr Judionaan igwia, jöoi Isaías khararrau magjim: “Jöoi Jacob chaain
    ewagam khʉʉn khapan sĩi phũas igaaum mosdau khapanagjö thʉnaawiajã, thum chan
    peerdʉtkhaba, ãaurpaita peerdʉtkhaju” ajim,'
  eng-EMTV: 'Isaiah also cries out concerning Israel: “Though the number of the sons
    of Israel be as the sand of the sea, the remnant shall be saved;'
  mib-NT: 'Te Isaías sa suhva ni cahān de jnūhun ñayuu Israel: Vēsú ni cayā yucūn
    Israel nájnūhun ñɨ̄tɨ́ yumar, te jecu‑ni i jnama ya.'
  lif-NT2: माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा यसैयाःल्‍ले़ इस्राइलिहाॽरे़ खुनिॽ याःम्‍बेओ
    अक्‍खेलॽरिक् पाःत्तुआङ् पत्, “इस्राइलिहाॽग आत्तात्तान्‍ने निःप्‍मा सुक्‍मे़न्‍दे़प्‍मनाबा
    वाहङ्‌ङिल्‍ले़ कुयाओबा ये़ःङ्‌घा हे़क्‍के यरिक् मे़जोःक्‍साङ् के़दाङ्‌बा के़याःक्‍पाहाॽरक्
    ताङ्‌मे़से़ःप्‍लो॥
  xnj-xnj: Mewawa Isaya mweavi mlota wa Chapanga, avaywangili vandu va Isilaeli pala
    peajovili, “Hati ngati vandu vamahele ngati msavati wa kunyanja, nambu vevisanguliwa
    ndi vadebe ndu,
  mmx-mmx: La ne Aisaia ga vaase mumu bok leme Israel keretna, “Limixin bok me Israel
    di buaang aleng ngan levenit kangkaneng nou saparap laras, ketla teventaba mun
    atdi naba roo su.
  cbr-NT: 'Isaíasnënribi ca Nucën Papa Diosan ''amicëxun judíos unibu ñuiquin ësaquin
    cacëxa: “Israelnën rëbúnqui ''aisamaira, parúnpapa cuëbí ''icë masisa, ''aíshbi
    ca acama ''itsamanëxëshi asérabi Nucën Papa Diosnan ''inux ië́ti ''icën.'
  tee-NT: 'Chai vachu'' ju mak''aniya ixlapanac Dios ju Isaías ixjuncan chani naulh
    ju quilacata''an ju israelitanin juntau: “Ju ix''apapanatnich ju Israel mas tants''unin
    tajunita tachi ju xacucu alama para ma va lacats''unin ju catatak''alhtaxtuya''.'
  eng-LSV: And Isaiah cries concerning Israel, “If the number of the sons of Israel
    may be as the sand of the sea, the remnant will be saved;
  cak-NT: 'Y chakij roj israelitas, c''o ri xu''ij ri Isaías ri ojer can. Raja'' can
    riq''uin ruchuk''a'' xch''o''n y xu''ij: Roj ri joj ru-familia can ri Israel,
    can joj q''uiy; can joj anche''l ri sanayi''l chuchi'' ri mar, roma can man jun
    ri nitiquier jojrajilaj. Pero man joj q''uiy ta ri xkojcolotaj.'
  pah-NT: 'Isaíasva''ea okwatija israelitas''g̃a mombe''gwovo no. Nahã ahe ei hako:
    “He''yjuhu po ti israelitas''g̃a onhimongyavo nehẽ novĩa. Y''ytig̃a hay''iuhuva''ea
    javijitehe po ti g̃a ndetauhuro nehẽ novĩa,” ei ahe. “Emo g̃anembyruera''g̃a jate
    po ti ga nomomanoukari nehẽ,” ei Isaíasva''ea.'
  sja-NT: 'Ma awara Tachi Ak''õre pedee jarapari Isaíapa jaraji: ‘Israel pidaarã ipu
    tau nãusaak''a p''usa ide chok''ara p''anɨ mĩda, Tachi Ak''õrepa ãra chok''ara-ee
    uchiapiit''ee k''achia beerã juadeepa.'
  xed-xed: 'Ka Isaya nda ŋani klaŋtá lwi nda zwana la Israʼila guli na: «Dər manda
    wutak ta wa ghwa yatá zwana la Israʼila ná, mtsel yeya gwal dzaʼa mbaʼata mataba
    taŋ.'
  mks-NT: 'Ta sa̱há na̱ na̱quixi chi̱chi Israel já na̱cachi Isaías: “Va̱tí ndícua̱há
    ña̱yivi Israel tá quia̱hva cua̱há ñutí yuhú tañu̱hú joo chá va cacuu na̱ cacu
    nda̱a̱ ínima̱.'
  gfk-S: Ma ne Aisaia ga ianga na tangetus gom kakongane uta ira Israel be, “A tutuno
    be no winawas ta ira Israel i haruat ma ira iono rusu na waseser, iesene a bar
    nong sene mon um ing God na halon leh di.
  bmu-bmu: Aisaianöŋ mewöyök Israel ambazip neŋgöra aka kewö sahöta jiyök, “Israel
    ambazip jaŋgönini köwet sak ewö akawak ewö, mia kun töndup neŋgöreŋök awamŋi neŋönök
    mönö urunini meleŋninga amöt qem neŋgima.
  dgz-dgz: Den apan Aisaya at Isurero nagire munan anega wan, Mu arugataet puiman
    gerase umap wanum am, go God otu dere megenat wat inakam mumeta.
  eng-GNV: Also Esaias cryeth concerning Israel, Though the number of the children
    of Israel were as the sand of the sea, yet shall but a remnant be saued.
  zaa-NT: 'Ą''hua Isaías enne'' uccua profeta nna gùnne bi ti''iỹa ccá la'' ritè qui''
    ca enne'' Israel nna ra bi: Chi huàni thùti ca enne'' Israel tì'' taání re'' yúỹi
    ru''a indatò'', Pero álahua iyá cą ccá cą salvo, tsua'' teruba ttu te cą. Porqui''ni
    huàl·lani tsá qui''ni Señor nna de repente tabá gunie cumplir tì'' rulaba latsi''e
    lani iyaba ca nación qui'' yétsiloyu.'
  eng-WEBSTER: 'Isaiah also crieth concerning Israel, Though the number of the children
    of Israel be as the sand of the sea, a remnant shall be saved:'
  guh-guh: 'Isaíaspijinë pijinia bajayata tajëvelia judíovi yabara jumaitsi mapacueniaje:
    “Israelpijinë pemomoxi bitso ayaibitsaëtoxaneto tsane. Pacuenia manuamenepijitajetaboatsapërë
    itsi, bajara itsane. Itsiata baitsi jane bajarapamonaeyajuvënëvi, caejiviyobeje
    saya, Dioso capanepaenatsi.'
  bon-bon: Cuta nuuja mene pisi nyene Oogäräneji Mene cabu mename biname Isaya te
    jiicuji Israela biname bime poto cidi me egä, “Israela biname cina bucurage cire
    läbitipesi epu pana secre liiyepu, yepä mime Yageyame te teeme cabu ca nesae pana
    biname taatu cire yaawademepi;
  nhw-BL: 'Huan ica israelitame elis quen huejcajya nopa tlajtol pannextijquetl Isaías
    chicahuac quiijto: “Masque israelitame itztose nelía miyaqui quen imiyaca xali
    nechca hueyi atl, san pilquentzi israelitame momaquixtise.'
  swh-ONEN: 'Isaya anapiga kelele kuhusu Israeli: “Ingawa idadi ya wana wa Israeli
    ni wengi kama mchanga wa pwani, ni mabaki yao tu watakaookolewa.'
  wbi-wbi: uIsaya ikujililila iIsilaeli, kuuti, “nave imbalilo ja vaanha va Silaeli
    jale jiva hwene lihanga lwa lisumbe, ghiva ghe masala ghano ghilivangulua
  bba-bba: Mɑ Gusunɔn sɔmɔ Esɑi u nɔɔɡiru suɑ u ɡeruɑ Isirelibɑn sɔ̃ u nɛɛ, “Bɑɑ Isirelibɑ
    bɑ̀ n dɑbiɑ, nɡe nim wɔ̃kun yɑnim, ben sukum tɔnɑwɑ koo fɑɑbɑ wɑ.
  eng-KJVCPB: 'Esaias also crieth concerning Israel, Though the number of the children
    of Israel be as the sand of the sea, a remnant shall be saved:'
  kgk-NT: 'Ha upéi he''i jevy Nhandejáry kwatia nhe''ẽ ohai va''ekwe héry va''e Isaías.
    Nhane mbotee tee he''i-vy a-rami: “Ygwasu apy e''ỹ rembe''y-rehe heta eterei oĩ
    yvy ku''itĩ. Yvy ku''itĩgwasu-rami onhembohetave tave rei ramo Israel kwéry, hembiepyrã
    ndahetáiry joty va''erã.'
  waj-waj: 'Forofetaa voovai Yisayaavaano Isarairaiyara kooyaa kua voovai ataa kua
    tunoo: Nnukaivo nnoori mmaagaivau vaikiai hama yopeema yaariraivaa roosiima fai
    gioonna kiaapu Isarairaiya kaayakaayau hara kiada varikio rikioo fai Anutuuqo
    raati raari kiisaya nnaasu rupi yoketaivau yapaanaravaivee.'
  cpy-cpy: 'Iroka ikantzi-takari Kamantan-taniri Isaías, ikenkithata-kotakiri ikaate
    icharini-yitee-yaari Israel, ikantzi: Okantawityaa ishekiwitakyaa icharinityaari,
    roshiyaawo oshekitzi impaneki nijaa-cheraaki, Eepichokiini awijakotaa-tsini.'
  ekk-PKP: 'Jesaja hüüatab Iisraeli kohta: „Isegi kui Iisraeli lapsed on saanud arvukaks
    nagu mereliiv, päästetakse üksnes väike hulk.'
  mpx-mpx: Ge Isileli kaiweliya Aiseya i ba, “Bwagana gamagalau Isileli ali gewi ni
    ola hoga gilesana, yaa nige nihi gegewi te mwal nihi pwawa,
  wbp-wbp: 'Nyampuju jurrku-juku jaruju yirrarnu nyurru-wiyi jarukungarduyurlu Yijayarlu,
    ngulaju kuja: “Yijirali-pinkiji yapa panu-nyayirni kalu nyinami ngulaju nama-piya-nyayirni,
    kulalparlipa-jana nyarrparlu yiin-kijikarla. Ngula-jangkaju, Kaaturluju kula-jana
    panu-juku yirrarni nyanungu-nyangu-kurraju warlalja-kurra turnu-warnu-kurraju,
    lawa. Marnkurrpa-mipa Juwu-patu kapu-jana yiringiyiringi-yirrarni nyanungu-nyangurla
    warlaljarla.”'
  luo-luo: Isaya bende nowuoyo kuom jo-Israel kawacho niya, “Kata bed ni nyithind
    Israel ngʼeny ka kwoyo manie dho nam, to ji manok kuomu kende ema noresi.
  nhe-NT: 'Huan ica israelitame elis queja huejcajquiya nopa tiocamanalojquetl Isaías
    chicahuac quiijto: “Yonque israelitame momiyaquilise nelía miyac queja imiyaca
    xali nechca hueyi atl, san pilquentzi israelitame momaquixtise.'
  aii-aii: 'ܐܹܫܲܥܝܵܐ ܡܘܼܩܘܸܚ ܠܹܗ ܒܘܼܬ ܐܝܼܣܪܵܐܹܝܠܔ ܘܐܡܝܼܪܹܗ: ܐܘܼܦ ܐܸܢ ܕܗܵܘܹܐ ܡܸܢܝܵܢܵܐ
    ܕܒܢܲܝ̈ ܐܝܼܣܪܵܐܹܝܠܔ ܐܲܝܟ݂ ܣܹܠܵܐ ܕܝܵܡܵܐ، ܐܲܚܟ̰ܝܼ ܚܲܕ ܣܵܗܡܵܐ ܡܸܢܵܝܗ‌ܝ ܒܸܬ ܦܵܪܹܩ.'
  esk-NT: Suli Isaiah-m uqautiginiġai Israel-aaġmiut, “Iñugiallapiaqtut iñugikkaŋi
    Israel-ŋum. Atriqaqtut qaviaŋisun taġium siñaani. Aglaan iñugiakitchuat anniqsukkaugisiñiqsut.
  msb-msb: An sabi naman san propeta na si Isaias manungod sa Israel amo ini, “Bisan
    magdamo an katawuhan san Israel pareho san kadamo san sa baybayon sa dagat, mga
    pira-pira lang gayod an masasalbar sa inda,
  cpa-NT: 'Jøng² lah¹la² rø²juúh² si² ca¹jmo¹ hlai³ Isaías ja³cog² dsa² israel: Ju³
    he² jín³ ma²jue¹² dsa² tsø³jong¹³ Israel ju³lah lǿa¹² tsai³ quiah¹² jmø³ŋih¹³,
    cónh¹jøng² mih³ báh³ dsa² héi² liúg².'
  dso-dso: ଆରି ଇସ୍‌ରାଏଲ୍‌ ବିସଇନେଇ ଜିସାୟ କଇଲା ଆଚେ, “ଇସ୍‌ରାଏଲିୟମନ୍‌ ସମ୍‌ଦୁରର୍‌ ବାଲିପାରା
    ଅଇଲେ ମିସା, ସେମନର୍‌ ବିତ୍‌ରେଅନି କେତେଲକ୍‌ସେ ମୁକ୍‌ତି ପାଇବାଇ ।
  meu-meu: Isaia ese danu Israel e hahanea, eto, Ena be Israel garana bae hutuma,
    kone mirina na heto, to kwabu-kwabudia mo bae mauri;
  yva-NT: 'Muno anawae Yesaya po vatano Yahudi mansaura pare: “Vatano mavaki susyo
    Israel rai onanawamo awa wanui ratore kakai, maisyare nayavo ntuna no mayano warave
    ramaisy. Onawamo wanui, weramu nake inta obo nawirati Amisye indati po mapaya
    awa mangke rai.'
  dgc-dgc: Sakay tu kasulatan ni Isayas, i kagi na tungkul du Judeo, éy “Maski meaadu
    side a koman i baybay ta diget, éy kétihék san i meligtasa dide;
  zpm-NT: 'Laa Isá stib meṉ ne biadteed xtiidz Dios padzeela, zeeṉe bzeet me zha Israel
    rëb me: “Niicle ne ndaldoo nac zha Israel pale yuzh ne ndxie ro nisdoo, per zhis
    zho gac zha ne ycaania Dios;'
  hix-NT: Onà wyaro nkehe xarha, Esaeyas heno nmenhotho xarha, Ehsayewyana kom hoko.
    Thenyehra rma haxa mpànà natxhe ha, Ehsayewyana komo. Sakarara yakenonà ryhe,
    tuna ymo yohoyeno rma, thenyehra nay hamà. Àro wyaro rma rha, thenyehra mpànà
    natxhe ha, Ehsayewyana yakenon komo. Yakehra mak kurunhetxhe hampànà, Kohkomo.
    Ukukuru kom marma kurunhetxhe hampànà, tàwya anàhnohtàkanàr kom hona.
  sim-sim: Hako mashi las Judama ondonjik profet Aisaia karem or kayeri sir, �Jir
    Judama musha mendek nanda jir. Hapsishi ol solwarak nanda am ji kantim undahi
    ol? Wahau. Uhunda hom jir erem musha mendek nanda jir. Hako jihi laltonom kumak
    avak Avui Wasilaka or jivinakwa lir, mamatar nembes.
  npi-ULB: यशैया इस्राएलको विषयमा भन्छन्, “यदि इस्राएलका सन्तानहरूको सङ्ख्या समुद्रको
    बालुवाजत्ति थिए भने बचाइएकाहरू बाँकी रहेकाहरू मात्र हुनेछन् ।
  cgc-cgc: Isaias man gambal parti ta mga linai Israel, “Bisan pa mga linai Israel
    magtama na paryo katama ta pantad naan ta baybay, sise nang ki danen mabilin na
    maluwas
  tim-tim: Dâ areâk bo. Yesaiaŋe Israegât hin magep, Kembuŋe hânân denŋaet bunŋe dowâgâk
    mem miap pando kârigewiap aregât Anutuŋe hin dâep, “Israegât kâlelupŋe haruân
    nupi yendâp aregât dop miawakmâ manbai nâŋe hutŋânba konok konok mem oloŋyektere
    manman âlepŋân manbai.” dâep.
  yor-yor: 'Isaiah sì kígbe nítorí Israẹli pé: “Bí iye àwọn ọmọ Israẹli bá rí bí iyanrìn
    Òkun, apá kan ni ó gbàlà.'
  wos-wos: 'Hanja Aisaia dé Israelna du takwaka hambukmbu wata dé Godna nyingambu
    ané hundi hayi: Israelna du takwa séfélak ye, néma xérina tufwambu rekwa awem
    maki xakundat, dé Israelna du takwa nawulakré male wambula hératandé.'
  emp-NTPO: 'Idjab̶a Isaíaba israelerãnebemada nãwã jarasia: Israelerãra zocãrã panʌa
    pusa ĩbʌ quĩrãca. Mãwãmĩna ãdjirãra zocãrãẽ́be ẽdrʌd̶ia dadjirã Boro Ãcõrẽba naʌ̃
    ẽjũãne b̶eara isabe jũma cawa oi bẽrã.'
  eng-F35: 'And Isaiah cries out concerning Israel: “Though the number of the children
    of Israel be as the sand of the sea, only the remnant will be saved;'
  ind-ind: Sebaliknya, Nabi Yesaya pernah bernubuat tegas tentang bangsa Israel, katanya,
    “Biarpun jumlah orang Israel sebanyak pasir di pantai, tetapi hanya sedikit yang
    akan selamat.
  pes-OPCB: 'اشعیای نبی دربارهٔ اسرائیل بانگ برآورده، می‌گوید: «قوم اسرائیل حتی اگر
    مانند شنهای ساحل دریا بیشمار باشند، تنها باقیماندگانی از آنان نجات خواهند یافت.'
  mpt-mpt: Eka Gode weng omkeimalin nakae Aisaiae Isleli weng sango baanea Isleli
    naka homon unang homoni waloniba makob ninin inanomabib otane Gode milim mak ye
    ita i hengmino temo blibo dotlanamabebe.
  ssx-ssx: Aisayama꞉ make Isulai wanda꞉hali pa꞉ta꞉ alota꞉ dupa leekeme. Ame mo Isulai
    wanda꞉halita꞉ hande dawala ikali tea꞉na꞉ ula꞉ hou kili kilipiki pa꞉la꞉ tupa꞉ wopu
    piseteke halemepate ika꞉ tapakesiki homeke homekema꞉ da꞉ta꞉la꞉eki milimikie.
  mkl-mkl: Ŋɔi wɑlii Ezɑi í fɔ ide hee lele nɑ irii inɛi Izirɛli ŋɑ í ni, bɑɑ bii
