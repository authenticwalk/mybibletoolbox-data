  nya-nya: Komabe, ana amapasawa asanabadwe kapena asanachite chilichonse chabwino
    kapena choyipa, nʼcholinga choti chifuniro cha Mulungu chosankhiratu munthu aliyense
    chipitirire,
  ngu-NT: 'Ijcuac on icniutin xe tlacatiyaj niman masqui xe quichihuayaj tlen cuajli
    noso tlen xcuajli, Dios ijquin oquijlij Rebeca: “On yejhuan achtoj nemis, tequichijquetl
