    ti na pahan i kilami.
  zpo-NT: 'Nu leezha zeeraka gal rop xinn xaa, leezha zeeraka le xinn xaa nik tub
    kwaan, nixa kwaan wen nixa kwaan nawent, Dios nzhé lo Rebek: “Lee xaa gal yilotlaka
    gak xmos xaa gal gwluzh”. [Gn. 25:23] Nu leeka kwaane nzhé Xkyech Dios: “Mkedoola
    na Kob nu nayii na ne na Esaú”. [Mal. 1:2-3] Nu snee mlakeya, zee ne be lee Dios
    nzho mod kweey xaa mod nzhekla xaa. Nu lee re xaa mleey Dios, mbezh Dios xaa,
    nu nanont lo Dios cho kwaan mle xaa.'
  poy-poy: Katakuliti aga pamberi kwiwuka kwa womberi, womberi pamberi hawenitendi
    shoseri shiherepa ama shidoda, su usyagula wa Mlungu uwusu ushema wakuwi na kwahera
    shoseri shawatenditi womberi.
  qwh-NT: 'Tsemi mellish wawancuna manaraq yuricuyaptin, ni ima allita ni ima mana
    allitapis rurayaptin, Teyta Dios Rebecata queno nishqa carqan: “Puntata yuricoq
    wawequim qepa yureq caqpa sirweqnin canqa” nir. Tseno nishqanqa paqtarin, Diospa
    palabran queno nishqanwanmi: “Jacobtam cuyä y Esautaqa manam” nenqan. (Tsenopam
    cäyirintsic Diosnintsicqa imatapis rurashqantsicta mana cuentamanpis churashpa
    munanqanno quiquin acracushqanta.)'
  gaw-gaw: amge Kayak Nug danab tituanadṯe, Nug tituanak amu danabnu uḏat dab medaṯa
