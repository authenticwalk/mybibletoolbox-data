  fuh-BKF: 'Gilla ɓiɓɓe ɓeen ndimaaka sakko ɓe ngaɗa ko wooɗi naa ko boni, ndeen Laamɗo
    wi''i Rebeka: «Mawniiwo oon laatoto maccuɗo minyiiwo oon.» O waɗirii noon faa
    anniya makko dow suɓagol tabita. Suɓagol makko ngool yowaaki e golle yimɓe, wo
    e Laamɗo noddoowo oon ngol yowii.'
  arl-NT: 'Cuno caapueya royaquishacarijia, juhuanojuaja nojori niishiyaquishacari
    maninia miiniu, sesa soj, jiyacariti Pueyasoori na nucua sequequiaari: “Janiyari
    quia jiyapueranu jiyatenutaniya na nuhuajishana tojijiarani”. Naa Pueyaso sequesacaritij,
    cunoori juhua Pueyaso sequesano tariucuacaanu. Naa sequequiaari cuno royaquishoojua
    caapueyajinijiiri: “Jacoboori cua panishano quiniutianiya. Esauuri saniniuujia
    cua soosano quiniutianiyacujua”. Naa Pueyaso sequesacaritij, paari niishiyani,
    Pueyasoori saquiriojoquiaa cana na saquiriojonu paniyacuajani, tama na miiniu
    panishanojuaaja na tohuateenura. Naacuajitij, Pueyaso jaara saquiriojore pueya,
    nojuajaari maja na niishiriojonu nojori miishanojiniji; maninia, sesa soj.'
  ziw-ziw: Chohile kachintiza lusagulo lwakwe helukwegamila ntendwa mna lwegamila
