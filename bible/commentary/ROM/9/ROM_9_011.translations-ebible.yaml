    ସେତେବେଳେ କର୍ମ ହେତୁ ନୁହେଁ, ମାତ୍ର ଆହ୍ୱାନକାରୀଙ୍କ ଇଚ୍ଛା ହେତୁ ନିର୍ବାଚନ ଅନୁସାରେ ଈଶ୍ବରଙ୍କ
    ସଂକଳ୍ପ ଯେପରି ସ୍ଥିର ରହେ,
  bzj-bzj: Fi shoa dat eniting weh Gaad mi plan fi hapm wahn hapm, Gaad pik di wan
    weh hihn waahn. Bifoa di too son dehn mi baan, ahn bifoa dehn mi ga wahn chaans
    fi du gud er bad, Gaad tel Ribeka seh, “Di fos baan son wahn serv di yonga son.”
    Gaad seh dat fi shoa dat di chail weh hihn pik, hihn da di wan weh Gaad mi kaal.
    Ahn da noh sayka weh da son du er weh di ada son du.
  chk-chk: Nge me mwen än ekewe lippwe resamwo uputiu, ika me mwen ar resamwo föri
    och föför mi mürina ika mi ngau, (pwe än Kot ekiek lon an fil epwe pwönüetä,
  ssd-ssd: Kiŋo armba ta pro ndamba wam magenu ko ŋaigonu ke ndakinaik le nu o buk
    ande madina. Kuate nu taŋgo madiniŋgit ta nane wam ke likade mbolŋge madi ndaniŋmba
    nu nuŋe wamdus ndo dubimba madiniŋmba wikate.
  acr-TNT: Yey cꞌamajaꞌ ne quebalax rique y cꞌamajaꞌ ne caquiꞌan ri utz o ri na utz
    taj echiriꞌ ri Dios xuchaꞌ jun chique. Jecꞌulaꞌ cakꞌalajinic e cuꞌana na janipa
    ri uchꞌobom lo ri Dios; y waꞌ na e ta ruma ri caquiꞌan ri winak, ma pukꞌab Rire
    cꞌo wi cuchaꞌo china ri caraj cusiqꞌuij.
  rop-rop: Bat bifo dubala bin bon en bifo dubala dumbat enijing gudwan o nogudwan,
    God bin dalim dubala mami. Imbin tok, “Det feswan boi blanga yu garra jidan wekinmen
    blanga det yangwan braja blanga im.” God bin tok lagijat dumaji imbin abum im
    ronwan plen, en imbin wandi pikimat wujan san imbin wandim blanga meigim det plen
    blanga im kipgon. Yu si? God bin pikimat wujan imbin wandim. Im nomo bin weidabat
    blanga wanim dubala garra dum.
  mee-mee: Pala ta Reveka toangapisiginge goe lua nginngina ra boge, ina ri pana lua
    ke sane ke kuma ka otte e pe o otte e soali tale, nae Nutu ke role kae nareame
    roma, “Ngarume na ne kapunu nga i a akumangngatulu a ne ngarume.” Nutu ke role
    kae Reveka minmina ta baina ragau kinung nga loreamatana roma, Nutu kumangngana
    ka ragau ke lolakurumea i muni lonangana mana. Ke sane lolakurumea ragau kumangng
    ngareangana ka otte. Ke sa. Ke lolakurumea i a Nutu muni katotongana ka ragau
    kurumea lonangana.
  dif-dif: 'Pudlana wata dankana wonti, ja wata ngumu kara madlentji kara ngankana
    wonti — ngangau Godaia jertapaterina kalkanani parananto: Wata ngankanandru, a‐ai,
    karkanietjandru —'
  gam-gam: Kui ba womba namopill poke ge God wo Rebeka moi al embe dji, Ni warin are
    moya ge plato moya, age komne moya ge nukogo ye age aunda we dji Dji ge nono kanmon,
    God yene wal yeno dje pro mal kaima panda pille une embe yei. Womba soka singare
    ke wopake ge ta nayepill ba, wariye are moi ge God dje i, ta ge man.
  nou-nou: '@see-verse:ROM.009.010'
  mqb-NT: 'Rəbeka a kə̀ wahak anan muwsa anahan ataya fan bay nà, gwaslay ataya ta
    gak awan fan bay. Â ga nə mer su way lele aya awan, â ga nə mer su way lelibay
    aya awan ɗukwen, tə wahak atan sa ga awan fan bay. À alay ata nà, Mbərom kà
    jak anan anà Rəbeka coy, a wa: «Wan zek məduwen a i gan mer su way anà wan zek
    cəɗew awan.» Deftere a Mbərom kà jak pə muwsa ataya, a wa: «Nə gəɓak Yakob, aday
    nə larak anan Isuwa.» A təra matanan anga sə ɗakay anan nà, Mbərom a walay ɗo
    nə pə way sa zlan à nga anà winen, bina pi mer su way su ɗo zənzen a bay.'
  ape-B: Wakuli God douk nagipech ananin atin laik umu agundak nanaglah elpech umu.
    Anan wo ulkum mulomu moul uli pasin echech cheneken uli ali adakio nunaglahech
    e, wak. Anan meyoh nanaglahech. Namudak ali Iso nanu Jekop, mamakik douk watak
    kumlali hunek yowenyi o yopinyi e,
  grc-F35: (μήπω γὰρ γεννηθέντων, μηδὲ πραξάντων τι ἀγαθὸν ἢ κακόν, ἵνα ἡ κατ᾿ ἐκλογὴν
    πρόθεσις τοῦ Θεοῦ μένῃ, οὐκ ἐξ ἔργων ἀλλ᾿ ἐκ τοῦ καλοῦντος),
  cav-NT: 'Tatse cuinanama jariju, ecuaqueja ecarecaniju jarijutu Yusura cuejacuare
    Rebeca: “Pere ecatse esiri juatsu, icuene cuinanahuaquetu ejuque merequique jubuque”,
    jadya patu Yusura Rebeca acuare. Jadya cuejaetu Yusura acuare, ejuque mepehuaque,
    eujique bijidamadurahuaque. Mepecuare tujatu Jacob, jadya tura icuenetadya inime
    pirehua tibu. Mepecuaretu Jacob; bijidamaduracuaretu Esaú, ai tatse eje bucha
    juhua baatsu ama. Jadya tujatu ahua, tura cuitadya jadya acara ahua tibu.'
  kgp-NT: 'Kỹ ag mur tũg ki, ag tỹ ver nén ũ han tũg ki Topẽ tóg ag mỹnh fi mỹ: “ũn
    mur vén ke mũ vỹ tỹ ũ tỹ ti nón mur ke mũ ẽn krẽm ke jẽnh ke mũ, ha vemnĩ,” he
    ja nĩ. Topẽ tỹ fi mỹ tó kã ag tóg nén ũ há mré nén ũ kórég han ja tũ nĩ ver. Ag
    mur tũg ki ke ja vẽ. Topẽ tỹ ẽg mỹ ã jykre ven sór ja vẽ, hã kỹ tóg ag mur tũg
    ki tag tó ja nĩ. Ã tỹ nén to jykrén mũ ẽn han ti tĩ, Topẽ ti. Kỹ tóg ã tỹ ũn kuprẽg
    sór mũ ẽn hã kuprẽg tĩ gé, ag tỹ ver nén ũ han tũg ki.'
  bvd-bvd: '''I nao sui fatai ni Ribeka kafi kwalafia roo ''iu nai ki, God ''e bae
    ''urii fuana, “Tara na wela nee ''i nao lelea kau nia kai rao fua wela nee ''i
    buri.” Si doo nai, nia saea sui fatai na roo ''iu baki daru kafi futa ma daru
    kafi ilia doo ki ne ka diana ma nao ka ta''aa. Si doo nai nia faatai folaa ai
    ne God nia filia gwana wane sulia liona ''i tala''ana, nao lau uri maana tasi
    doo ''ana ilidoo lana wane.'
  ukr-1871: ще бо не родились, анї зробили нїчого доброго або лихого (щоб постанова
    Божа у вибранню пробувала, не по дїлам, а від Того, хто кличе),
  apz-apz: Oso hwomu hufaꞌu Lepekafe sɨmehomjo mnawojo oso hwaꞌumo Anɨtu kako kakoe
    huno mtaꞌni hwomu angaꞌnohino humo kakoe mehomi imoꞌnyoꞌne uhwosopoꞌmentisofoho.
    Anɨtu kako oso hwomu sohwaꞌu sikoe yahino wopɨngo somneꞌno yano ulohmmentisoꞌmaho.
    Oꞌo, siko mmoꞌnyo sohonta Anɨtu kako hwomu angaꞌnohino sohumo kakoe mehomi imoꞌnyoꞌne
    uhwosopoꞌmentisofoho. Osoꞌno nakwo huno ole nayohi, Anɨtu kako aꞌamufe yahino
    somneꞌno huno mosyafɨsiyoꞌnjo yonto aꞌamu somo kakoe huno mtaꞌni mtitofonto uhwosopewoꞌnɨngkiso
    hweho.
  yon-yon: Kuned yi woonindombed God yeka ye inamenmombed kwanok dowad dana mimo kine
    yu yaa yedmendoon, “Ayi kuu ningki ye kubun yiri ye deme awini ye karub keraneen.”
    andoon. Kwanandoon yaron kuu dana ayoob kuu amun o arewa ma kamindo kowe, Godbed
    dana mimo kinoon kuu yekareb baandoon yaambed, yi komo ambangkiwen yaambedban.
  poi-NT: 'Pero cuando d́anam nayñe jém ima̱nɨc, ni d́a t́i iwatneyaj, ni cosa wɨbɨc
    ni malo, Dios iñɨ́máy jém Rebeca: “Jém a̱chpɨc imma̱nɨc tsɨ́ypa iga icuyo̱xa̱p
    jém ijáyuc.” Jesanet́im nɨmpa jém Dios iŋma̱t́i jém jayñeta̱wɨɨp. Nɨmpa Dios:
    “Antoypa jém Jacob, pero d́a aŋwɨ̱ixpa jém Esaú.” Jesɨc quejpa iga tanJa̱tuŋ Dios
    iniit́ derecho iga icupiŋpa i̱ ixunpa iga cupacpa jém Dios iyo̱xacuy. D́a tacupiŋpa
    porque tanɨmpa iga taŋwɨ̱watne.'
  wuv-wuv: Ma'uaa laguei wataa, ei lagutaa wanini, o bigi'aa hepalo rawani'a o hafelo'a
    manumanu—si'ei ba mei Haidaa i bigi'aa ei nunumiana
  quf-NT: 'Piru kay wamritukuna manaraq nasiyar manaraq uchayjun katinmi Tayta Dyus,
    Rebecataqa niran: “Chay puntata nasiq chaymi, chay ikita nasiq chayta sirbinqa”
    nir. Chaynulla Tayta Dyus nitin iskribikashankunapipismi kaynu nin: “Esauta yanapanaymantaqami,
    Jacobo kusa shumaqta yarpuchimatin akrar yanaparay” nir. Chaynu nirqami Tayta
    Dyusqa intrachimanchik, runakunata paypaq kananpaq akranarqashi, allinta mana
    allinta rurashanmatapis mana kwintacharchu akrar yanapan, pay munashanlatana rurananllapapaq
    nir.'
  yuw-yuw: 'Wabkarac yai yu abe maöngkui yapmu ogepmahu o yapmu wömuno abe mati idinya
    Kopotorocho urop Rebeka yong tuctuc mata ingoroc inongdegoc: “Mana borongomaho
    wömai mana mitmahon youp wabkaracno engoc.” Oro, kiap worocho wömai ingoroc nindahac:
    Kopotoroc yu amna auhon toroc kiapmo angga maerangitac. Muno, yui inoin kombic
    kombicgon tanda managumboc mitma inong yongo eragoc.'
  hus-NT-1971: 'Tam ti yabaye hua’tsinenec an cuaya’chic ani yabaye in t’ajamal jahua’
    alhua’ ni jahua’ yab alhua’, uchnenequits a Rebeca c’al a Dios antse’: An oc’ox
    tsacam Esaú ne’ets ti tolmix c’al an tsabchilab Jacob. Jahua’ antsana’ uchan a
    Rebeca c’al a Dios ejtil an cau axi thuchath al an T’ocat Thuchlab jun tin ulal
    a Dios: U c’anitha’ a Jacob ani u pojca’ a Esaú. Tam tin ulu antsana’ a Dios,
    in tejhua’metha’ abal in cua’al in cuete’ culbetal quin tacuy jitats quin le’na’
    jaja’ quin tacuy. In tacuyal expith jant’inits jaja’ in tsalap, ani iba tin ebal
    jahua’ in t’ajal an inic.'
  med-med: Wote, wu raⱡ mi nʉmi kʉn, wote uⱡ kit kai mbʉ nga ti iti natʉtʉnggil kʉn,
    Got ndi, amp Repeka kundpa, nimba mel, “Kang kumina ei omba, kang akil ei nga
    kindmant wamp mel muⱡangga!” nitim. Uⱡ ei, wu raⱡ nga etʉnggil uⱡ tila mon. Uⱡ
    ei, Got ndi, itangga nimba pitim ei mel omba, kupa itim.
  bch-bch: Tautaunga tnad ipopo gisirua maitne, be Deo ikeo pan Rebeka bedane, “Gergeu
    toa iuot mugaeai, ei ga iman paeaeanga ton gergeu iuot muriai.” Deo ikeo toa bedaoa,
    be gergeu toa rua oa tikado kadonga eta paeamao mao, ga kemi mao pade. Be Deo
    irau posanga motean ta isio eaba sai ikim. Toa bedaoa ta ipasolan mambe ei imata
    ila ngan eaba eta ele naurata mao, be inasi ele kimnga mulian.
  cco-NT: 'Jo̱ nʉ́ꞌˉguɨ e nilɨseengˋ i̱ jiuung˜ dseaˋ suung˜ do, lajeeˇ e nʉ́ꞌˉguɨ
    e jaˋ mɨˊ cajméeiñꞌˋ do jí̱i̱ꞌ˜ co̱o̱ˋ e guiʉ́ˉ o̱si e jaˋ dseengˋ é, jo̱ lají̱i̱ꞌ˜
    latɨˊ ie˜ jo̱b cajíngꞌˉ Fidiéeˇ lala e casɨ́ꞌrˉ i̱ Rebeca do: “I̱ jiuung˜ dseaˋ
    suung˜ i̱ nilɨseengˋ quíiꞌˉ nifɨˊ, íˋbingꞌ i̱ nijméˉ ta˜ quiáꞌˉ i̱ jiuung˜ i̱
    nilɨseengˋ cøøngˋguɨjiʉ do.” Jo̱ røøbˋ cǿøngˋ e júuˆ na lɨ́ꞌˆ laco̱ꞌ la féꞌˋ Fidiéeˇ
    fɨˊ ni˜ jiˋ quiáꞌrˉ lɨ˜ féꞌˋ lala: “Jo̱ eáangˊ cajmiꞌneáangˋ jnea˜ i̱ Jacóoˆ do,
    dsʉꞌ jaˋ cajméeˋe lajo̱ có̱o̱ꞌ˜ i̱ Esaú do.” Jo̱ có̱o̱ꞌ˜ e júuˆ na jmɨta˜ dsiˋnaaꞌ
    e ꞌñiabꞌˊ Fidiéeˇ seaˋ fɨˊ quiáꞌrˉ e niguíñꞌˋ dseaˋ i̱ iiñ˜ i̱ niꞌuíingˉ dseaˋ
    quiáꞌrˉ lɨ́ꞌˆ laco̱ꞌ iiñ˜ e nijméiñꞌˉ do, jo̱ jaˋ e lɨ́ɨˊ su nɨcajméerˋ e guiʉ́ˉ
    o̱si e jaˋ mɨˊ cajméerˋ lajo̱ é.'
  deu-1951: ehe die Kinder geboren waren und weder Gutes noch Böses getan hatten (auf
    daß der nach der Erwählung gefaßte Vorsatz Gottes bestehe, nicht um der Werke,
    sondern um des Berufers willen),
  alq-ALGNT: 'Kije Manido dac ogi inan Rebekan: “Aa8e nitam ka nta8igidj oga anokita8an
    ini8e ick8eag ka nta8igindjin.” Apitc Kije Manido ka ikidodj oo8eni, ka8in maci
    nta8igisibanig igi ockina8esag, acitc dac ka8in maci odji mino ijitcigesibanig
    kek8an odji madji ijitcigesibanig. Kije Manido dac 8edji ki ikidopan ii, kidji
    8abadai8edj e todag ako adi eji min8endag kidji todag. Odonabaman pejig a8ian
    osa mega o8i nd8e8eman, ka8in 8in egi mino ijitcigendjin odji.'
  ixl-NNT: As tul uvaꞌ yeꞌxnik itzꞌebꞌ kaꞌvaꞌl unqꞌa talaj xaakeꞌ as yeꞌxhkam unbꞌooj
    maꞌtik ibꞌanataꞌ as kꞌuxh bꞌaꞌn as moj yeꞌ bꞌaꞌn, as kat tal u Tiixheꞌ umaꞌl u
    yol tiꞌ unqꞌa neꞌeꞌ, aqꞌal uvaꞌ yeꞌ la jalpu isuuchil u yoleꞌ uvaꞌ alel kan taꞌn
    Aak tiꞌ itxaat Aak unqꞌa uxhchileꞌ tiꞌ tok sitenam Aak. As jit tiꞌ uvaꞌ nibꞌan
    unqꞌa uxhchileꞌ kat itxaakat Aak. Pet Aakeꞌ kat alon abꞌil la itxaa Aak.
  boa-NT: 'Aanéhjáa dilléi diityétsikye tsɨ́ɨ́mávátúné ɨhdéjuco Píívyéébe nééne díílleke:
    “Ámíáábé ehnííñevu bóneebe avyéjuúhi.” Ehdúhjáa neebe diityétsikye muhdú dityétsí
    íjcyaíñé diityétsimái tene pánéévétúrónáa íhjyáa ipítyájcámeídyújuco.'
  quh-NT: Manaraj nacecushajtincutaj ni sumajta ni sajrata ruwashajtincu Dioska ujta
    paycunamanta ajllarka. Chayta ruwarka ajllaskan yuyaskanmanjinapuni cananpaj.
  kwi-kwi: 'Paas pashpa mɨltachasmin, uspa paas watkas kwailkas kirachasmin, Diosne
    Rebecara ka kainara: “Esaú an ñancha kawinazi. Kwizta kawiramikane, Jacobne, paiña
    aimpihsh ɨlapamikara ɨninnazi,” ka kizta. Dios pɨnkɨhtakas ka parɨt: “Nane Jacobta
    an pashimtus. Esaúrakas an we pashimtus,” ka kizta. Sun paas pashpa kawirachasmin,
    Diosne sun pit ka kainara. Awa chinkas kitchasmin, Diosne awaruza nanamtu. Diosne
    sunkana min kit kimtu.'
  agm-agm: Iyataatɨ metɨ awɨtipɨhurɨ sangɨ noaipasɨhura Autaahaatɨho kahapaamapɨpa
    isɨhiyaamɨ otɨhatɨhɨ nehɨ sawahomunyaasɨrɨhɨretɨ gwɨnyaasɨpɨpa kuramɨ woaisɨ numwaatɨ
    koetapɨ kaitandɨ kandapɨ Repekaahaati Autaahaatɨho saundataase, “Metɨho jɨhɨ napisɨho
    ipotɨhomɨ otɨtɨhɨ sanutaise,” undataase. Meturɨ sangɨ noaipapɨ sanaatamɨ gwɨsɨhaatɨhɨ
    kɨpwɨndɨmɨ amɨ kahapaamapɨpa gaahaiwaisangi maipɨhaiwaisangi wapa kamaimɨ owehandɨ
    Autaahaatɨho sandɨ kandaase. Sandɨ Autaahaatɨho nehɨ sawahounyaasɨrɨhɨretɨ japepihɨratɨ
    meturɨ naasohɨ naasohɨ komunyaasɨrɨhɨretɨ wapa kamaimɨhandɨ nehɨ metɨho woaisaahɨhɨ
    numwaatɨ komɨhetapɨ Autaahaatɨho komunyaasɨwaiwa kaitandɨ kandaase.
  ubr-ubr: Baise weie fifirig sisiru sitarat, God on Rebecca iyawur iyau, “Fifi ainauin
    on arimon fifi giya orot on iniagirai,” onai God Toun an gogoi fifi orot tani
    irurubin on nana itama. On atonio dura iyau weie osi sirat, weie osi bobo obin
    o komasin sinafour; on mes God an rubin ibiyamai on an yor ibiyamai on nan etatawar,
    a men ato bobo tani sifofour nan on.
  tsw-NT: Agba kafu u matsan reve A̱sula̱ a damma yi, “Zakpara ta yuwaan zawaꞌa tsugbashi.”
    A yuwan ta̱ ne kafu muwuꞌun n yuwan ili i saꞌani ko ili i wuya. A̱sula̱ a yuwan
    ta̱ ne adama a na za na u ɗangwai a̱yi ɗa za na u cigai adama e ifoɓi ya̱ yi,
    agba adama e ili i na mawuꞌun u yuwain ɗa shi.
  cax-NT: 'Pero arrti Tuparrü itacümanauncunutiti maniqui taman eanaqui bama torrü
    isiu nirrancarrtiatoe. Sane nauquiche nanti ümo Rebeca: “Arrti yarusürürrü baserebioti
    ñana ümoti tapaurrirri”. Nanti sane antes que aboma icu cürrü, y champü isane
    niyachücoimiainqui, ni arrüna urriampü, ni arrüna churriampü. Tacümanauncunuti
    maniqui taman isiu nirrancarrtiatoe Tuparrü, champürrtü ui arrüna urria niyachücoiti.'
  aia-aia: Na'i na'o ma rarugu huta i rua gare mwanesi, 'ia God 'a o'ani 'inia Rebeka,
    “I gare na hutai na'o nai tau'aro tanaai gare na hutai muri.” Na'i 'ohasi raru
    ai'a haua mau ta here goro ma'ua ta here ta'aa. Naasi 'a ha'ata'inia do na nei
    na 'ia God 'a 'ome sigihia, 'a 'ome sigihia suriai hei'irisina haraaria, ai'a
    do 'a 'ome sigihia 'iniai taha na haua na goro ma'ua ta'aa.
  srp-1865: Jer još dok se djeca ne bijahu rodila, ni uèinila dobra ni zla, da ostane
    Božija naredba po izboru,
  agt-agt: a ya uhohug hapa na Namaratu te Rebeka a “Itta ya duwa na asitay ta sirat
    mina, a ya kapozyanan sangaw ya maturturay ammi ta imunnanen. A pake umaddu sangaw
    ya simsima da kiden, te magbalin kid sangaw ta duwa na tolay,” kunna. A ta aweda
    en para la nekeanak, ikid na kawan para la na iningwa da ta mappya ikid na dulay
    a dana pinili na Namaratu ya takdayen, te bakkan ta kuman na uray na tolay ya
    nepangpili na, te uray na hapa la.
  lug-lug: Naye ng’abalongo tebannazaalibwa, era nga tebannabaako kye bakola kyonna
    ekirungi oba ekibi, okusiima kwa Katonda nga bwe kuli,
  yby-yby: 'Aya oluhosiya soto pikiki wehe libo nesahe lahelamibo nesaya owaha lamaiyoko,
    Omailimoya Liwekada maya sa-loko lo miye: Yatolakahoya unalada elekele oetatiye.
    Aya oluhosidamuya monoka bukuguya Omailimo alika libo gakiya sa-liki luhuwa ji-minabo
    maya ne: Nemoya unala Jekopudamuya numu helene, ito yatoka Isodamu nelamiye, osele
