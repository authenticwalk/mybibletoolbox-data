  cjo-NT: 'Eenirowa rirori omotzitziri riniro, tekira rantziro kameethatatsiri eejatzi
    tekira rantziro kaari kameethatatsi, omaanta eeniro ikowakaetakariri Tajorentsi.
    Irira riyoyaakiri ikantzitakawoni rowaga Riweeka: “Riraga jewatatsini ikoñaatapaaki
    ipinkatheeteri riraga oyaatapaakyaarini”. Tema rootaki okenkithatakotzitakaririni
    Iwaperite Tajorentsi: “Ikantzi Tajorentsi: ‘Nonintaperoteri Jakoowo osheki, omaanta
    riraga Isawoori eero nonintaperotziri osheki’ ”. Ñaakiro, riyotzitani Tajorentsi
    ikowakaetakaririni: roojatzi imatakaantakari.'
  nsn-nsn: Bo mare to tengkana tun na nikedang God tar tang siokor keketik bulout
    geke tar kiloin a nan, God ke hire tang tinas rasina pare, “A uoum e turung kalekinale
    tar uakeluk.” Inggono ke kula tar puhene tar binaka halana rasina ta pohois, doh
    halan tura guata me inete uaia ue me inete uasa. God ke guata pare, tar ualasira
    to hape ke kedanga pe tar tang siokor keketik ke namanain, kara hik pah tar haua
    kura guatain rasin.
  san-DEV: तदर्थं रिब्कानामिकया योषिता जनैकस्माद् अर्थाद् अस्माकम् इस्हाकः पूर्व्वपुरुषाद्
    गर्भे धृते तस्याः सन्तानयोः प्रसवात् पूर्व्वं किञ्च तयोः शुभाशुभकर्म्मणः करणात्
    पूर्व्वं
  tna-NT: 'Tuatseda bataji puji mahue su, Diusu ja Jacob dharetaidha tuseda puji.
    Aimue Esaú mu dhare tueda da edue edhi puji biame. ¿Jucuaja su jia Diusu ja daja
    dharetaidha? ¿Ai madhada Esaú ja ataidha bata? ¿Ai saida Jacob ja ataidha bata?
    Aimue detse daja pu cua mahue, ai mahue tsuhu puina tse putsu. Beju Diusu ja Jacob
    bahui dharetaidha, mesa tsada puidha putsu. Bataji puji mahue tse su, Diusu ja
    Rebeca uja ataidha: “Beju Jacob tije bataji epu biame, Esaú da tusa emebajaji
    epu.” Beju uja deremetaidha Diusu ja mesa quirica su: “Yama Jacob ibuneda bana.
    Esaú mu mahue.”'
  lid-lid: Arile, in hamon ta kandriyen tan, Kindrei le lebelei ndramak na le so-ok
    tan amwenen; iy babudon ta lahou ndramak amekes bwe. Eme ma, kabatana Rebeka batehei
    uru nah mumwir doh bwe le, ma uru bamekes se kandriyen ndra-in hawe kandriyen
    mwasin bwe le badeh, Kindrei ndratehei budon tan ndra-en andri kabwe, ta are turu
    kameh kakohok nyaran ma kasahan lau tan handru. Eme Kindrei tiye Rebeka anya,
    “Iy kadok kameh asahan lohowan ta iy bwaneh.”
  wim-wim: Pul keꞌaman yippak aak-ngeeypul-a, nil God.angan waaꞌ nungant Rebecca.antan,
