  jpn-1965: その子どもたちは、まだ生まれてもおらず、善も悪も行なわないうちに、神の選びの計画の確かさが、行ないにはよらず、召してくださる方によるようにと、
  fra-SBL: Car, n'étant pas encore née, et n'ayant rien fait de bon ni de mauvais,
    afin que subsiste le dessein de Dieu selon l'élection, non des œuvres, mais de
