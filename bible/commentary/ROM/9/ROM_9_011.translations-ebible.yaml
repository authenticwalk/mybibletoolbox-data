    tae'' situru'' panggauan sapo situru'' petambana.'
  rus-SYN: Ибо, когда они еще не родились и не сделали ничего доброго или худого дабы
    изволение Божие в избрании происходило
  mbh-mbh: Na i pop or rongan, na o oma vothung kerenga eve vothung sivenga pelie
    rongan, aveto God kene i ria Rebeka ve, “Om tengen a Iso aro i velpol ini tum
    opisoinga a Jekop ile umonga.” Na God ile riong aken i pathengal it ako ve, God
    ile atealing nge tokokoere i panes inga ur ako ilemi alpotet nge, na i panes ole
    vothung avele, eneke i sungu ile riong aken a mukaling, na or paini o oma vothung
    kerenga eve vothung sivenga pelie rongan. Aveto God i ateal tokokoere ranga ve
    ako i sis ve aro i oma i.
  bdd-bdd: '@see-verse:ROM.009.010'
  cbt-NTPO: '“Hua''hua nininso'' chini chiníquën nanantarin. Paninanso'' co onpopinchin
    chiníquën nanantaponhuë'',” itërin. Ina quëran itantarin: “Cacopo nosoroato, huayonahuë.
    Isaoso nipirinhuë'' co onpopinchin nohuantërahuë'',” tënin Yosë quiricanënquë.
    Co''huara nasichátërasoihuë'', naporin. Co ya''huëyátërasoihuë'', yonquiaton,
    huayonin. “Noya nininso marë'' Yosëri huayonin,” topiramahuë'', co ina marë''
    huayoninhuë''. Inaora nohuanton, huayonin.'
  srn-NT: Den pikin no ben gebore ete, èn den no ben du no wan bun noso ogri ete.
    Ma Gado ben wani sori tak' a didon na En fu teki suma A wani.
  cta-NT: 'Masi tya lyiji cala nu sube biꞌ, tya lyiji cuna nguꞌ ni sca chaꞌ tsoꞌo,
    ni sca chaꞌ cuxi, liꞌ ndachaꞌ ycuiꞌ Ndyosi jiꞌi̱ Rebeca: “Nu cala clyo ni, biꞌ
    caca msu jiꞌi̱ nu cuañiꞌ la”, nacui̱ Ni. Ndiꞌya̱ chaꞌ nu nscua lo quityi loꞌo
    nchcuiꞌ ycuiꞌ Ndyosi jiꞌi̱ tyucuaa nu sube biꞌ: “Tyacaꞌa tsa Jacob ꞌna”, nacui̱
    Ni, “pana ngaꞌaa ndiya tiꞌ naꞌ jiꞌi̱ Esaú tsiyaꞌ ti”. Juaꞌa̱ ndyanu chaꞌ, chaꞌ
    ntsuꞌu chacuayáꞌ jiꞌi̱ ycuiꞌ Ndyosi chaꞌ subi Ni jiꞌi̱ cua ñaꞌa̱ ca ñati̱ nu ntiꞌ
    ycuiꞌ Ni; siꞌi xquiꞌya cña nu ndyuꞌni ti na caca na ñati̱ jiꞌi̱ ycuiꞌ Ndyosi lacua.'
  bqc-SIM: '@see-verse:ROM.009.010'
  tcz-CHONGTHU: Hinlah amani ahung penlhah masang lhon'in, thilpha ahilouleh thilse
    abol masang lhon'in, Pathen'a kon'a thulhut amu ahi (Hiche thulhunga kona chu
    Pathen in Ama lunggon dungjuiya akouji ahi, tihi ahi.
  mar-mar: आणि मुलांचा जन्म झाला नसल्यामुळे काही चांगले किंवा वाईट कोणी केले नसताना
    निवडीप्रमाणे देवाची योजना कायम रहावी म्हणून कृतीप्रमाणे नाही पण बोलावणार्‍याच्या
    इच्छेप्रमाणे,
  snp-snp: 'ya kipawa lele kedámami kamenalo ya monanina lalo ido nosámami ma melámaifa,
    Gotikafo lele yamu onibo Lebeka eti loumami, Komu we yakafo ege melami we ya kouba-naba
    o edeto kafuwalo minenagoliye, loto ka mono lufuwau (Stt 25:23) ya nemo ne. Eti
    loto loumami ka monawa etito ne: Gotikafo wenena iyaina o gedenae, loto, ya wenenawa
    monanina yamu kolito iyaina o gedámaiye. E’e, aimola kala lalo kito, luni fito
    iyaina o gedenamo ka ya auma wito minenagoliye, loto kawa loumami ne.'
  isl-isl: '@see-verse:ROM.009.010'
  spy-NT: Kimwoochi ꞉Yēyiin Rebeeka kutoombo kusich lōkōkyii ānkitoombo kuyey kiy
    nyēē karaam nto ku nyēē miyaat kule, “Makubayta ꞉nyēē mining' nyēē wōō.” Kunyi,
    kiiyyoong'unēē ꞉kwēyiisyēētaab Yēyiin wōlēē kimāktooy ꞉inee, mēēbērē kiyēē kiyey
    ꞉lōkōchoo.
  xnn-xnn: '@see-verse:ROM.009.010'
  mwe-mwe: Ikabheje bhana bhala bhakanabhe bhelekwanga na wala bhakanabhe kombolanga
    kushimanya sha mmbone eu shanyata, bhai nkupinga luagu lwa bhayene a Nnungu lubhoneshe,
  tte-tte: Muli mena Iso te Yakobo sikabili yo nige naga namwanamwa o nuwana nae yabo
    sigiginauli, kabo Yaubada iwalo Libeka koina iba, “Bwaite gamegameone kolili,
    lalakina kani iyamala topaisowa kikiunane kaiwena.” Nige yakato Yakobo ana paisowa
    namwanamwana kaiwena na Yaubada igitesipwai, nigele. Na Yaubada iboma iloiloina
    tem yaiya nuwanuwana igitesipwai iboma ana nuwatu mena igitesipwai, kaiwena Yaubada
    iya toloina. Mwa Yakobo ana gitesipwa ilaomaya Yaubada koina.
  tcs-tcs: Bipo dem tuin boi bin bon ane bipo demtu bin meke eni gudting o nugudting,
    God i bin spik po Ribeka baut demtu pas diskain, ‘Da pasbon bigbala i gobi sebant
    blo da smolbala blo em.’ Diswan i bin po soem dat God em da wan uda suze uda em
    wandem. Em no suze pipol prom wanem dempla i mekem.
  hlt-THB: 'Cehlai, cakphei ta hlan nawh, ak che ak leek a sim hlanawh – Khawsa ang
    cainaak tyknaak ce ang dyih thainaak aham:'
  soq-soq: Tane God menasana me sonabawa ipa me insaisawa rua segalepi, mai dima apana
    euda ba kadiwa dewasaia asiasi, dia. Rebeka obampa ragaraga inau, bupa bedewe
    waimoia walamawe God Rebeka diene wanase, “Mai oto kerauwa tatawa tautua simbiasapi,
    tane tautua wamba kerauwa simbiasapi.” God epe wane me oto kerauwa sonaben. Sa
    ipa dima me bauta insaisawa ituna rua segalen, ipawa ragaraga walama sawo mai
    muntope euda ba kadiwa dewasapona, dia.
  qub-qub: 'Manaraj paycuna yuriptinmi Rebecata Tayta Diosninchi niran: «Mayur cajmi
    canga shullcanpa munaynincho.» Chay nishannöllami manaraj yuriptin Jacobta Tayta
    Diosninchi acraran. Chaymi allita o mana allita rurashanpita acrananpa ruquin
    quiquin Tayta Diosninchi acraran munashan cajta.'
  att-att: Ta lage ra neyanâ, awán paga ta kingnguá ra nga napiá onu narákè, á inipakánnámmu
    ni Namarò ta aggina lápay yù manalákkuruk ta meyannung sù ira agálán na, nga ari
    megapu sù kingnguá ra.
  bki-bki: a bogo napano naljuo maka amoluo vo, Atua berialio venia napano naio berkario
    ka naljuo. Naio maka sidomii ka rila takii kialo im̃auano ka ala rivu p̃eli rivova,
    a naio mila jakii ga kiano jidomiano.
  bqp-bqp: '@see-verse:ROM.009.010'
  mcp-mcp: Í á ka bə, bwân kú fwo byɛ̂l, bwə́ kú fwo sá tɔɔ mə́nywa tɔɔ məbɔ̂w, Zɛmbî
    mú sá nə́ tə́dʉ́gá yé í bwə́mag. Nəcé tə́dʉ́gá yé í dʉ bə njɨ nda nyə́mɛ́fwó mə
    fɛ́ɛ́sh nə́.
  hat-hat: -(we vèsè pwochen)
  npl-NT: 'Ayamó otlakatiah n kuatsitsinteh nion ayamó okichiwayah tlan kuali noso
    tlan amokuali keman Dios okili n Rebeca:'
  bgg-bgg: Jishii Hamangkhung-aphuii è Dufuii jia shii ne awai blia rek pha gua jong
    ro, Hamangkhung-aphuii è bimi shii yao, “Abam jine khuii ro blia rek ruii phro.”
    Ai è hì yao pha ibi è chiih-è ithek giak pha ibi è ithek ne wie de arek chiih-è
    buii de arek; chiih-è Hamangkhung-aphuii è gua pha ji ne nyie ithek è rek pha
    ji è nuii pha asi awai è ho pha ji è ro.
  eng-TCENT: though her sons were not yet born and had done nothing good or evil,
    in order for the purpose of God's choice to stand (not because of works but because
    of him who calls),
  eng-BSB: Yet before the twins were born or had done anything good or bad, in order
    that God’s plan of election might stand,
  cpu-NT: Tekera intzimayete irikaite, tekeramintha irantayete kameethari eejatzi
    kaariperori, aritake tzimake ikovakeri Pava ompaitya iranteri. Ari omonkaratari
    onkarate irantayeteri. Tera iri kovashivaityaarone irantero, aña Pava kantakaarori
    jantayetantarori opaita, ikaimashireyetairira.
  san-ASM: তদৰ্থং ৰিব্কানামিকযা যোষিতা জনৈকস্মাদ্ অৰ্থাদ্ অস্মাকম্ ইস্হাকঃ পূৰ্ৱ্ৱপুৰুষাদ্
    গৰ্ভে ধৃতে তস্যাঃ সন্তানযোঃ প্ৰসৱাৎ পূৰ্ৱ্ৱং কিঞ্চ তযোঃ শুভাশুভকৰ্ম্মণঃ কৰণাৎ
    পূৰ্ৱ্ৱং
  tac-NT: «Alué ba'chirúgame tabilé nulémala alué bonila.» Alarigá anile Onorúgame
    napu'lige tabilé 'cho etea, napurigá 'la machimela ralámuli alué bo'né Onorúgame
    'ma wanápuligo alué u'tabela pe alarigá najkíligame bo'né.
  eng-WEBPB: For being not yet born, neither having done anything good or bad, that
    the purpose of God according to election might stand, not of works, but of him
    who calls,
  gfk-H: Pa di ga kaha baa dir ma pa dir ga gil baa ta linga i tahut bia i sakena.
    Senbia Kalou ga tangai ta Rebeka bia, “No luena bulu na kap ra kinkinis na tultulai
    balik manapu tano bulu nong di kaha ia namur.” Kalou gata bul tar no nuna lilik
    bia na pilak tikai hua, kaikek gaam tangai hua waing no nuna lilik na hanuat tutun.
    Senbia pa ga nem bia no nuna lilik na hanuat tutuna ta ira nudir gingilaan. Taia.
    Kalou ga nem bia no nuna lilik na hanuat tutuna maram tana iat nong i tatau hua.
  viv-viv: Atu weꞋoweꞋo adiꞋiselu aimo keke hidatubuga kadu aimo keke dewa hagihagina
    o dewa koyona hidafaisewani tu Yaubada kwamayoku agaidiya gigahe gigayo, Natumi
    ginamiditubuga-ma taina againe ginaveꞋagetoga. Yaubada hidedemi gigahe be higa
    yana lauwafa inubana ginaseyemaunena faꞋina. Natuluga aimo keke hidatubuga tu
    Tauna yana nuwenuweya kwamaneya giluwafana tu tomoꞋainagona keke gidaluwafani.
    Yana lauwafa inubana ma keke kaliva yana dewa gidaꞋitaluveluveni-yo gidaluwafani,
    au Tauna yana nuwenuweya giluwafana.
  yao-yao: Pakuŵa akanapagwe maŵila, namose akanatende indu yambone pane yangalumbana,
    pakuti nningwa wa Akunnungu wa kusagula uwoneche.
  tgp-tgp: pani tiroma la pa vora, teni tiroma la pa vai te hinau mo r̃uhu teni mo
    sati, matan vara r̃omr̃omi non God mata vir̃oni na nona tamlohi i pa turu,
  auc-NT: Tömënä wëna ayæ̈ ëñadämaï ïñedë ædö cæte wënæ wënæ cæquïnaa, ædö cæte waa
    cæquïnaa. Incæte edæ Wængonguï, Ïingä ingante apænte æncæboimpa, ante nänö angaïnö
    ante cöwë bacæ̈impa, ante cædinque,
  kbc-NT: Pida Aneotedoɡ̶oji ikee me iolatedice oko ane yemaa me iolatedice, odaa
    meeteta Rebeca, “Niɡ̶ica liidaɡ̶a, liotagi niɡ̶ica loxooxegi.” Aneotedoɡ̶oji eote
    ligegitetege niɡ̶ijo maleediɡ̶icatibige deɡ̶enitiniwace niɡ̶ijo nigaanigipawaanigi,
    maleediɡ̶ica doɡ̶oyakadi mowote gaantiɡ̶ini anele, migetaɡ̶a ane beyagi. Joaniɡ̶idaaɡ̶ee
    Aneotedoɡ̶oji me ikee me iolatedice oko leeɡ̶odi mepaa yemaa meniditeta, idiɡ̶ida
    aleeɡ̶odi ane loenataka niɡ̶ina oko.
  bmh-bmh: Igul go guzenai, Iso Zekop dual go usalab tam ebu, go mogoi aliag go igul
    naliu ta, igul eg ta, mab tam ebu, Uwait nug gonugau petak ze Abraham aureun go
    sesamoraimai, mogoi tub nugau sul tapai moroun, mogoi tub nugau tapai mab tam.
  ctu-BL: che' cʌntʌbilob to i yalobilob, che' maxto anic tsi' cha'leyob chuqui wen
    mi chuqui jontol, Dios tsi' sube Rebeca mi caj i yujtel che' bajche' tsi' wʌn
    ña'ta Dios mu' bʌ i yajcan majqui yom. Mach cha'anic wen bʌ lac melbal mi' yajcañonla,
    pero cha'an yom i pʌyonla.
  meq-meq: 'Mbəlom a gwaɗay: «Wawa bagwar eye ma geye məsler a malamar ŋgay wawa eye.»
    Ahəl nakə Mbəlom a tsik andza niye na, ta ge ŋgwalak bay, ta ge mənese bay. Rebeka
    kə wa tay zuk bay. Mbəlom a ge andza niye hərwi məɗe ha, a gawa wu na, andza nakə
    a say aye. Ma zliye ndo ŋgay mə walaŋ i ndo hay na, ma zliye hərwi məsler tay
    ŋgwalak eye bay.'
  noa-H: Hẽwandamau hirig, “Pʌ chaain chi jöoin hap'öbaadee chi naamta jũrr hich heeum
    chogk'aju” ha jaaujim. Magju higwia hĩchab Hẽwandamau hich hiek p'ãpitarr gaai,
    “Jacobta mua hʌ̃rcha daupii hajugui” hajim, “chi naam Esaú k'ãai.” Pari Hẽwandamau
    mag hiek'aawai hagt'a hamach hãd bi hee naajim, hamau nem k'aigbam wa hʌ̈uum k'ãijã
    wauju nawe. Mag Hẽwandamau chi heeum Jacob dʌ̈ita wajap'a haju hatarran, chi Jacoou
    nem wajap'a wautarr gaaimua k'aba, warrgarwe hich Hẽwandamau hi dʌ̈ita magju harr
    haawai hajim, Hẽwandamau hichdëu hõor higbarmta hiigjem ha k'ap hamk'ĩir.
  alp-NT: Kena kwetela lua meru ruelesi mosa, kai esi ono sasaisa mosa kena ite selu
    be emise pise more, po kena mere Alla Ibitike andia bei luasi rebe Iriluke misete
    eteije peneka.
  san-VEL: tadartha.m ribkaanaamikayaa yo.sitaa janaikasmaad arthaad asmaakam ishaaka.h
    puurvvapuru.saad garbhe dh.rte tasyaa.h santaanayo.h prasavaat puurvva.m ki nca
    tayo.h "subhaa"subhakarmma.na.h kara.naat puurvva.m
  kbq-kbq: Zanagrira kase ozanantenegeke, havizane knare zanena osu'nakeno, ko Anumzamo'a
    nezanrerana kea asmine. (E'i ana kemo huama huno, Anumzamo agra'a eri'za kante
    vahe'mokizimia ko huhamprizmantene.
  kbh-kbh: 'Bëngbe Bëtsá, Rebécbioye tbojaniyana: “Acbe mayor uaquiñá, acbe ngomënche
    uaquiñábioye bochanjasérvia ca.” Cha chca tojánayana jinÿinÿiyama chë básatbents̈ana
    canÿa cha tbojánbocacama, Jacob, y ndoñe chë inÿe basa, Esaú, chca jamama tempo
    cha tojanjuabóyeca. Rebécbioye chca tbojaniyana chë básata cabá ndonÿna ora, y
    ni canÿe basa cabá ndocna soye ndama ora. Y chca, nts̈amo tojanopasacana, tojanopasá
    chë básatbents̈ana canÿa y ndoñe chë inÿa chca chaotsemnama Bëngbe Bëtsá tbojanábuayanayeca,
    y ndoñe ndayá chata tbojanmama.'
  ron-LSB: Căci, nefiind încă născută, și neavând nimic bun sau rău, pentru ca scopul
    lui Dumnezeu, potrivit alegerii, să rămână în picioare, nu din fapte, ci de la
    Cel care cheamă,
  pon-pon: Pwe ni anjau jeri ko kaikenta ipwidier, o pil kaikenta wiadar meakot mau
    de me jued, o pwe kupur en Kot en pwaida, kaidin ni wiawia a ni lipilipil ren
    me piladar o,
  nhe-BL: Huan quema aya tlacatiyayaj nopa cuateme, Toteco quimacac Rebeca se tlajtoli
    para quinextilis para yajaya ica ipaquilis quitlapejpenía ajqueya quitiochihuas,
    huan nochi pano queja yaja quitlapejpenía ma eli. Ax quitiochihua ipampa tlen
    cuali o ax cuali quichijtoc nopa tlacatl.
  sps-sps: Te ruak iny man fi en tovei, tabuiny agiir ror punaa to, ere Iso me Jekop,
    ai tabuiny kat ror a ina fuan a guei tsoiny kat rof gen kat iring, Gov vovou iny
    fakats Tsunia to te tsue faman of Ya Abraham an fuainy tsubnaain tsunia, Tsunia
    te pisainy non a isen a guei tsoiny ana sikia ma mesmes.
  wnc-wnc: Sike waaknga wa tapaau dua aake sanga tapatu takeaknga ba waiaknga ba dua
    tasike yuwawat Anututa minga waapa anzing inikut, “Tupan aawik kapata masan aawik
    kapae gepbiatang yuwik,” ngang inikut. Wamu waaknga iniwan sanga Anututa ina banipda
    siwan natake ina usanzike aminu inae papan yuaing kakngata anggaman siwikge inikut.
    Asikaya Anututa puya nomana aknga aminda tasikut takngae apbakngake waapa tapan
    yuak? Wena siknga.
  bus-bus: '@see-verse:ROM.009.010'
  gub-BL: Na'e Tupàn i'i izupe. — Nememyr ipy Ezau a'e nehe, wiko putar wywyr hemiruze'eg
    romo a'e nehe, i'i izupe. Izexak kar 'ym mehe we Tupàn umume'u a'e ma'e izupe
    a'e. Ta'yr nuzapo kwaw ma'e a'e wà rihi. Nuzapo kwaw ikatu ma'e a'e wà rihi. Nuzapo
    kwaw ikatu 'ym ma'e a'e wà rihi. — Tywyr uzapo ikatu ma'e a'e, a'e rupi aexak
    putar heremiruze'egete romo ihe nehe, ni'i kwaw Tupàn izupe. Wexaexak e wemimutar
    rupi a'e. Tupàn umume'u a'e ma'e kuzà pe a'e. A'e rupi a'e kuzà ukwaw Tupàn hemixak
    kwer a'e. Ukwaw Tupàn wemimutar rupi hexak awer. Tupàn nuexaexak kwaw wemiruze'eg
    a'e, hemiapo kwer hexak ire a'e. (Imemyr ipy Ezau her romo a'e. Tywyr Zako her
    romo a'e.)
  imo-imo: Akumu paimbo nalo olo pakilieme ungulu talo oi naa meli wali, oi ulu keri
    pengama naa pilko teangili kape Goteni Rebekando nimbeindo, Komomuni akiliomunga
    kongono kendemande tendembalo, nimu. Goteni yunu waliwalima pilipe wendo opili
    nimbe kanopa ltimu mele lipe manjipelie aku ungu nimu. Ungulu taloni ulu teringili
    mele kanopa naa apurupe, yu yunge konopuna kau pilipe kanopa lipelie aku tepa
    nimu.
  boj-boj: Ariya Qotei na aŋgro mel qujai segi giltej. A aŋgro di aqa kumbra bole
    bei qa are qalsiq giltosai. A segi na metosiq giltej. Deqa iga qalieonum, Qotei
    a gaigai aqa segi areqalo dauryoqnsiq tamo naŋgi giltnjreqnu. Deqa Rebeka aqa
    aŋgro aiyel naŋgi di ŋambabosaisosib kumbra bole ti kumbra uge ti yosaisonabqa
    Qotei na Rebeka endegsi minjej, “Aŋgro namo ŋambabqas qaji a na aŋgro bunu ŋambabqas
    qaji aqa sorgomq di sosim a kaŋgalyoqnqas.”
  eng-DRA: For when the children were not yet born, nor had done any good or evil
    (that the purpose of God, according to election, might stand,)
  knf-knf: 'Ji babi bado kabuka, ji babi bado kado uko unuura këme uwuţaan, Naşibaţi
    aji na Rebeka aji : « Pntaali pi naweek pabi kado kalempar pi nampoţi. Naşibaţi
    aţup haŋ kadiimanaan kë ul adatuŋ jibi aŋaluŋ, uunwo wo uko wi aloŋ ţi baka adoluŋ.'
  san-KHM: តទត៌្ហំ រិព្កានាមិកយា យោឞិតា ជនៃកស្មាទ៑ អត៌្ហាទ៑ អស្មាកម៑ ឥស្ហាកះ បូវ៌្វបុរុឞាទ៑
    គព៌្ហេ ធ្ឫតេ តស្យាះ សន្តានយោះ ប្រសវាត៑ បូវ៌្វំ កិញ្ច តយោះ ឝុភាឝុភកម៌្មណះ ករណាត៑
    បូវ៌្វំ
  arn-NT: 'Fey petu tañi choyüngenon engu, ka petu nienolu küme femün ka wesa femün
    no rume, Ngünechen feypifi ta Rebeka:'
  zas-NT: 'per chi gad reex gal, chi ad wayüjn tëët reex ni zagdxe niꞌqui ni mal,
    rëb Dios loj Rebeca: “Xin yaloj guin laax güün sirv loj xinguiag guin.” Ziꞌc rëb
    loj xtiidx Dios lod rëb: “Guyënan Jacob, per bidxeꞌchan Esaú.” Zian rguien guial
    ma ragbee Dios chu rbeman ad por ni rüjnt bejn, laaman ma ragbee chu rucaabeeman.'
  ken-NT: yɛ̌ndu bɔ bábhʉɛt nyaka amɛm mɛniɛ, kɛkʉ yɛ̌ bɛbʉ́ nɛ yɛ̌ bɛrɨ, ndu bɛtɔŋ
    bɛ Mandɛm ǎyàp mmu chi bɛkoŋo nkaysi anɛ yi ábhɔ́ŋɔ́. Mandɛm apu yap mmu bɛkoŋo
    bɛrɨ́tí mɛnyɨŋ ɛbhi. Ǎyap mmu chi bɛkoŋo nɛbhɨŋɨ anɛ yí ábhɨ́ŋɨ́ yi.
