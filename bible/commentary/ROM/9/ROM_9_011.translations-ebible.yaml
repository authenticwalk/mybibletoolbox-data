    Yectlajcuilojli yejhuan quijtohua: “Jacob onictlajsojtlac, pero Esaú onictlahuelitac.”
    Ijcon, tej, Dios oquipanextij ica quinamiqui quitlapejpenis on yejhuan yejhua
    quinequis. Yejhua ica tiquitaj ica Dios xoquichihuilij cuenta tlen yejhuamej oquichijquej,
    yej oquinotz on yejhuan oquinec quinotzas.'
  kup-kup: pim añap ro rop ropoñariviz ñekevonañ ravat hehan ro poñariv nonopuz ñekevok
