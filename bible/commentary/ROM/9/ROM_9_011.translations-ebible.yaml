  knj-NT: 'Ja'' yet c''am to chi ali cawan unin tu'', c''am to tzet chi el yunen eb,
    c''am to junoj tzet watx'' ma junoj tzet pena chi el yunen eb. Pero jix yal Dios
    tet ix Rebeca tu'' jaxca ti'': “Ja'' naj babel oj aloj, ja'' naj oj ak''on servil
    naj tzunan xa oj aloj,” ẍi Dios tet ix. Ja'' jun ti'' chi ẍa''le sba yalon yetoj
    jun xa tzet tz''ibebil pax can yul An Juun bey chi yal jaxca ti'': “Ja'' naj Jacob,
    sic''bil el wu an. Jaxa naj Esaú, bejbil can naj wu an,” ẍi Dios yul An Juun tu''.
    Ja'' wan k''ane ti'', chi tx''oxon el oj, tol ey yalon yet Dios sic''on el junoj
    mac chi yoche. Man yu oj tzet chi el kuneni, yuxan chi cu sic''le el yu Dios.'
