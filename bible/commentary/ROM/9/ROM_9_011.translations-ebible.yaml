  nho-nho: TeAtua ni vanaake ki Rebecca, “Too tama matua raa ma ki heheuna i laro
    too tama e tamariki.” TeAtua ni kauake naa taratara nei ki Rebecca i tana saaita
    seki haanau mai ana takarua tamalliki. Te mee nei e hakailoa mai maa TeAtua see ttoka
    ki naa tiputipu te tama ki tini tana tama e hiihai. Seai. Saaita te takarua naa
    seki hannau mai raa, TeAtua kunaa tini are tana tama.
  gym-NT: 'Akwa niaratre nibu ngämi därere amne ngämi kukwe kuin nuene amne ngämi
    jändrän käme nuene Ngöbö rüere, ye känenkri Ngöbökwe niebare Rebecaye: Ngäbäkre
    mubai abko rabadi sribikä etba mrä kräke, niebare Ngöbökwe Rebecaye. Ye mden erere
    Ngöbökwe niebare abko tä tikani krörö Ngöbö Kukweibtä: Tikwe Jacob tarebare, akwa
    Esaú abko tikwe tarebare ñakare, abko niebare Ngöbökwe. Ye mden abko namanina
    kwatibe kore, ñobtä ñan angwane Ngöböta kukwe miketbe ño ño, töta nebe nire nire
    diainkä jakrä ja töi jenbti ye erere tä denkä, ye abko ñan nita jändrän kuin nuene
    ya o nita jändrän käme nuene Ngöbö rüere abko Ngöböta mike ñäräre, käta ni denkä
    jakrä, akwa Ngöbö töta nebe nire diainkä jakrä, erere tä denkä.'
  azg-NT: 'Joo yoꞌñeen, ninvaa vitjachen na nnduihin, tyuaaꞌchen sijndaꞌ Tyoꞌtsꞌon
    na ncüji jon nin juu ncüii yoꞌñeen na ntꞌue tsꞌon jon. Ndoꞌ chuhanꞌ na nndui tsoñꞌen
    chaꞌxjen na jndë sijndaꞌ jon, chito ntyja ꞌnaanꞌ ncüii nnon naya oo natyia na
    itsꞌaa yujntꞌa na nndui, joꞌ na icüji jonhin. Juu xjenꞌñeen itso Tyoꞌtsꞌon nnon
    juu Rebeca: “Juu jndaꞌ yu na nndui jndyee, ntyeꞌntjon juu nnon tyje juu.”'
  bhd-bhd: ते हेजू तगर तैना बच्चे न थिये ज़र्मोरो, ते न तैनेईं रोड़ू या बुरू कियेरू
    थियूं, कि परमेशरे रिबका सेइं ज़ोवं, तेरू बड्डू मट्ठू निकड़ेरी सेवा केरेलू। परमेशरे
    एन एल्हेरेलेइ ज़ोवं कि एन हिराए, कि तै अपनि मेर्ज़ी सेइं फैसले केरते ते इन तैन
    मट्ठां केरे रोड़ां या बुरे कम्मां केरे वजाई सेइं न थियूं।
  too-NT: Lā' a'xni'ca' tūna'j ixtalacatuncuī huan camana', Dios lacsacli kalhatin
    chu a'nchī ixtapuhuān māni' xla'. Tū' lacsacli por a'ntūn tatlahualh huan camana',
