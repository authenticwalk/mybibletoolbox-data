  gaq-gaq: ଆକ୍ମେଇଂନେବାନ୍‍ ମୁଇଂ ଇସ୍‍ପର୍‍ନେ ଉଦେସ୍‍ ପୁରନ୍‌ ଆଃଡିଂ ନ୍‌ସା ସ୍ରିକେ । ମେଇଂ
