  lif-NT: ᤁᤖ ᤂᤧᤴ ᤁᤠᤵᤛᤠᤒᤠᤛᤠ᤺ᤜᤠ᤹ ᤛᤠᤘᤠ᤺ᤴᤇᤡᤱᤔᤠᤏᤢ᤺ᤸᤗᤧ ᤋᤃᤡᤀᤣ. ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤏᤢ᤺ᤒᤠ ᤏᤢ ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠ
