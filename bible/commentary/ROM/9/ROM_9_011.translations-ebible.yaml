  jid-jid: Ba rihe ngrji myri ba u mbana ti kpi dede ma ko meme ma na. Ni tu naki
    Irji a chu ana bi ni kpi wa mba ti ana amma nitu idi wa a yo.
  wmw-wmw: Anta wanawe sawanapongoriwa, wala sawanatenda cema wala kibaya, Mwenyezimungu
