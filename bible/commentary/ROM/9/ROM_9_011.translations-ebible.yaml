  gdn-gdn: Ko ridi Rebeka e gubagaiyoma nasuruwa apeya mu nene Mamanuga God badidi
    notapupu ki eba mu wenamaga pokaiya matarawagana ko e ebo nuwaiya wainapupu baganai
    ki mena pokaiya matarawagana ki nana ka e ridi Rebeka sibu, wagubu ke; ‘Tatai
    uburoto e yowai bigabigai kwaeyogono.’ Mu eba wenatagubu ade gwede bagi bo berokoi
    mo eba kwaetagubu ki makeya ka Mamanuga God ridi Rebeka yona ki sibu manako ki
    pokaiya ka nu kataigibi wetawetara da Mamanuga God eba mu upi badidi kwaetagubu
    ki pokaiya mu mo e eya nene winepupu. E ebo nuwaiya wainapupu da baganai ki mena
    pokaiya ka e inako kwaewena.
  nko-NT: Támɛ brɛ́á ɔmɔkʋ́nyá kwɩ́ɩ́ amʋ́, abʋdan bɩ yilé ntɛ́ɛ lalahɛbwɛ á,
    Bulu lɛ́bláa Rebeka amʋ́ ɩwɩ asʋ́n. Bulu lɔ́bwɛ mʋ́ alɩ, mɛ́nɩ ibósuná anɩ
    ánɩ́ ɔkpa ámʋ́ʋ́ ɔtɔtsʋn mʋ́sʋ́ hɔ ahá ámʋ ɩmɛná anɩ bwɛhɛ́sʋ́. Mboún ɩna
    mʋ nkʋlɛ pɛ́ apɛ́ pʋ́ alɩá ɔtɛlɛ́ mʋ ahásʋ.
  bsn-NT: 'Ĩnare so rĩa cʉtiroto rĩjoro, ado bajiro sore gotimasiñuju Dios: “Mʉ macʉ
