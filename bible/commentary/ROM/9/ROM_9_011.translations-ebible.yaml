    yothuny'tja maṉḏa, ḏarramu maṉḏa yana, yurru dhuḏiŋunydja ŋunhiyi yurru nhina
    yukurra ŋurruŋuna, bala maḻamarryunydja ŋuriŋi yurru yukurra djäma ŋurikiyi dhuḏiŋuwuna.”
    Godthu ḻakaraŋala bitjarrayi yurruna maṉḏa djäma ŋula nhä yätj ga ŋamakurru'.
    Yo, Godthu djarr'yurruna ŋunhinhayinydja dhuḏiŋunhanydja Djaykupnhanydja ŋäthili
    yana, yurruna ŋayi ŋunhi dhawal-wuyaŋina, bili ŋurikiyina ŋunhi ŋayi God ḏukṯukthinanydja;
    yaka ŋanya ŋayi djarr'yurruna liŋgu ŋuriŋinydja ŋunhi ŋayi Djaykupthu djäma ŋula
    nhä ŋamakurru'.
