  row-row: Leleꞌ Ribka nda feꞌe bꞌonggi nala se sa, ara nda feꞌe tao dala maloleꞌ
    do dala deꞌulakaꞌ sa. Mae taꞌo naa o, Lamatuaꞌ nafadꞌe memaꞌ soꞌal Ribka ana duaꞌ
    mana dea neu naꞌahulu a nae, “Dei fo aꞌa ka tao ues fee odꞌin.” Lamatuaꞌ nafadꞌe
    taꞌo naa, fo natudꞌu nae, mete ma Eni tengga nala atahori esa ena, Eni nahine
    nae pake atahori na fo tao taꞌo bee. De Lamatuaꞌ tengga nala odꞌi ka fo dꞌadi
    atahorin. Ana nda parlu nahati fo mete sobꞌa odꞌi ka nae tao taꞌo bee sa boe,
    huu Lamatua nahine memaꞌ ena.
  msy-msy: God arazir a zurara amimɨn gɨn ghua, gumazamiziba uan nɨghnɨzimɨn me ginabi.
    A gumazamizibar ingangarim bagha nɨghnɨzir pu. Puvatɨ. A uabɨ men diava me ginabi.
    Kamaghɨn Rebeka tɨghar otarir pumuning batamin dughiamɨn, aning arazir kuratam
    o arazir aghuim gamizir puvatɨzɨ, God Rebeka kamaghɨn a mɨgei, “Otarir nɨ faragh
    oteghamim, a nɨ gɨn oteghamin otarimɨn ingarir gumazimɨn otogham.”
  agg-agg: Nɨmorɨ yimbu tüküfekoate-yafandambe God ai nɨmorɨ mamɨ ranahambo dɨbonɨmayundo
    moanɨ ahandɨ hohoanɨmonambo yaŋgɨrɨ hamɨnd-ane. Sapo Godɨndɨ nindoumbo dɨbonɨmayu
    hohoanɨmo ra nindou nɨne rareanda tükɨfemboyopoanɨ, ŋga God ai ahandɨhoarɨyu nindoumbo
    kafoarirɨ hɨnɨŋgɨrirɨ arandɨ. Ranɨmboane asu nɨmorɨ yimbu ranai tüküfe nɨne ratüpurɨ
    aboedɨyo moaruwaiyo ra refekoate-yafandambeyu, God ai Rebekambo hoafɨyundühɨ yahuya,
    ‘Amoŋgo nɨmorɨ ai akɨdandɨ hoarehɨ mbɨnüŋguwamboane,’ mehu.
  ptp-ptp: Nu yuu gên o yubac lêm, om yuu gên o vông môp nivɨha me nipaên ti lêm.
    Lêc Anutu xovô nêb ob vɨnoo nu yuu ngwe i tɨyi xocbê xovôên wê ici va vông ge,
    om o dô mɨ yê môp wê yuu vông ge lêc vɨnoo ngwe lêm. Nge, vɨnoo ngwe tax, dɨ nu
    yuu gên o yubac lêm
  nak-nak: Eala moli La Tahalo Uru viputumulitia veia ge visa le isa moli oio tegirua
    e latula iluale, veia ge tetala sesele. Eala, ale e Rebeka soukama pigo egirua,
    La Tahalo Uru veiala mago “Ale ge vimuga tegirua, eia ge la bilalaha e tarila.”
    Eala, eia matagaga veia La Tahalo Uru, eia igo molia mai ele te la masasagala
    tetala sekela moli, la vuhula e tila girua soukama pigo egirua, La Tahalo Uru
    goio veia mai ele veia e Iakob eia ge vulo uru te tuala. Eia kama pou muga veia
    ge mata muli muga la vulovulo girua veia eia taritigi, ka ouka. La Tahalo Uru
    visa le isa tegirua te la masasagala tetala sekela.
  lbb-lbb: Ning belot di i agon e Esau pa e Jekop, e God i atai e Rebeka mange, “A
    ningnigo ir titol tetek a murmur.” A warwara ne i hanot ning naur a kaklik belot
    dia tol ta wakakna pa ta laulauna. E God i toli larning sur anuna aslang ir arlar
    ot ana nuknukna. E God i kabah pas esining i mang suri, bel ana ta titol ning
    ka tol tari.
  kan-2017: ಆ ಮಕ್ಕಳು ಒಬ್ಬ ತಂದೆಯ ಮಕ್ಕಳಾಗಿದ್ದರೂ ಅವರು ಇನ್ನು ಹುಟ್ಟದೆಯೂ, ಒಳ್ಳೆದನ್ನಾಗಲಿ,
