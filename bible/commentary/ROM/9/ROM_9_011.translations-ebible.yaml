    nungant.” Ngul nil God.angan pont-kunchan min thathan ey? An yaꞌ ey! Ngul wuny-kunchan
    way thathan ey? An yaꞌa! Pul keꞌaman yippak aak-ngeeypul-a, nil God.angan thonam
    anman ep miꞌana nil monkanan-wakow nunangana. An puth God.ant aak nung-nungant
    wunana, kaangk nil pam wanch weeꞌ-weeꞌanangan miꞌow thanangan-a, aniya, nilaman
    miꞌow thanang than yipam monkan-wak-wakayn nunangana — than min keꞌam iiy-iiyantan,
    anpalman, yaꞌa, nil-nilam piip God.angan kaangk miꞌow thananga.
  zga-M: Ukhuta avana vakhasigalile ukhu holiwa khange sakha vomba imbombo yoyoni
