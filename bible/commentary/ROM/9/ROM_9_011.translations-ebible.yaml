    Musga'tugsi'gw Gjinisgam gis tla'tegep ta'n telsumsit, mu na ta'n mijua'ji'jg
    gis tla'tegetij.
  huu-NT: 'Naiñaiño mɨcorɨ nia jocoñenia, Jusiñamuidɨ naiñaiño mɨcorɨmo llote: “Nano
    doforamɨe ie ama anamo jaca iite” llote. Jusiñamui facaina lloraɨma mɨcorɨ Jusiñamui
    lluana jɨaɨ cuete: “Jusiñamui llote: ‘Jacobna eo isiruitɨcue; iadedɨ Esaúna janore
    isiruitɨcue’ llote”. Naie iaɨmaiaɨ mɨcorɨ nia jeicɨñenia, iaɨmaiaɨ mɨcorɨ marecɨnona
    nia fɨnoñenia, iaɨmaiaɨ mɨcorɨ maraiñedɨcɨnona nia fɨnoñenia, Jusiñamuidɨ iaɨmaiaɨ
    mɨcorɨna iese llote. Ie fɨnoca rafuemona Jacob mɨcorɨna fetoñede; iadedɨ Jusiñamui
    jitailla jira, Jacob mɨcorɨna fetode.'
  jiv-NT: 'Nu uchisha akiiniainiatsa̱i̱ṉ péṉkernasha tura yajauchincha túruiniatsa̱i̱ṉ
    Yus Ripikian tímiayi: “Iwiai̱ria nu ni patai̱n umirkattawai.” Ataksha núnisaṉ
    Yus ni Papiri̱i̱n chichak “Jakupan aneakun Esaun nakitramjai” tímiayi. Nuja̱i̱ṉkia
    páantaiti. Yus wakerak aya ni enentái̱ji̱a̱i̱ṉ shuaran achikminiaiti. Nu shuar
    túrunamu enentáimtutsuk túramniaiti.'
  otm-NT: Pɛ nu'bʉ hin ním 'bʉ ʉ yoho, hin ní 'yøt' ran ho, nɛ xín ni 'yøt' ran ts'o,
