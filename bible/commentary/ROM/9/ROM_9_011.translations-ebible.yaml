  nhg-NT: Hua ayemo tlajtlöcateya pelantzetzi, nimpor ayemo quechihuaya tlin cuale
    nimpor tlin amo cuale, cuöc Deus quixpejpenque sente de yejua. Ejqueu cuale tequejta
