  pan-pan: ਭਾਵੇਂ ਬਾਲਕ ਹਾਲੇ ਤੱਕ ਜੰਮੇ ਨਹੀਂ ਸਨ, ਅਤੇ ਨਾ ਹੀ ਉਨ੍ਹਾਂ ਨੇ ਕੁਝ ਭਲਾ ਬੁਰਾ ਕੀਤਾ
