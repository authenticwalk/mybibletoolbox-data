    ikwerenhek awelhetyek.” Ikwerenh-angkwarrant ra renh rlwanek. Ahern-areny-kenh-angkwarr
    renh arrerney-angenh arrangkwarl. Ra rlwanek, angkan ikwerenh arlpimpil-ayntetyek
    ikwer-angkwarrant. Alakenh ra arrernek ikwer arrwekel.
  wiu-wiu: Eni matita wete opikameneyake Akolaliyo papete odene mati one wa takoa
