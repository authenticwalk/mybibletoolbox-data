  sri-sri: 'Ĩgʉ̃ pũrã deyoaburi dupuyuro, ĩgʉ̃sã õãrĩrẽ, o ñerĩrẽ iriburi dupuyuro
    Marĩpʉ ĩgʉ̃sã pago ããrĩbore ãsũ ãrĩdi ããrĩmí: “Ĩgʉ̃ tĩ́gʉ̃ ĩgʉ̃ pagʉmʉrẽ moãboegʉkumi”,
    ãrĩdi ããrĩmí. Ĩgʉ̃ igore irire ãrĩderosũta ĩgʉ̃ya werenírĩ gojadea pũgue ãsũ ãrĩ
    gojasũdero ããrĩbʉ́: “Jacore beyebʉ. Esaú gapʉre beyebiribʉ”, ãrĩ gojasũdero ããrĩbʉ́.
    Irasirigʉ Marĩpʉ Jacore beyederosũta ĩgʉ̃yarã ããrĩmurãrẽ beyegʉ, ĩgʉ̃sã gajino
    iriburi dupuyuro ĩgʉ̃ gããmederosũta ĩgʉ̃sãrẽ: “Yaarã ããrĩ́ma”, ãrĩdi ããrĩmí.'
  nal-nal: singsaxai araan Rabekaa xawit nanga na luk nandiaa, Nakmai xa vazei Rabekaa
    naako, “A nalik ka balas paamua xana vaamuzas aaxan a nalik ka balas lamur.” A
    dorang kanaan ka wat araan uru nalik kawit nanga di ra giu iaa ta daxaiang o ta
    raksaatang. Nakmai xa ra giu malasing kanaan kuna ainaxamang sina ina naa ra nol
    rasin kana iziar, xawit lalozang tazaan naadi ra giu iaa.
  kyq-kyq: 'Num Raa taaɗ Rebeka ki ɔɔ: Goon naai an̰ koojn̰ deet se utu Ꞌtɛɗn ɓul
    gɛn debm baat se. Kaaɗ kɛn jaay Raa taaɗ taar bin se, gaange se jꞋtoojɗen te ey
    ɓɔrtɔ ɔɔ naaɗe lɛ ɔŋ tɛɗ te jiga ey lɛ *kusin̰ ey ɓɔrt kici. Kɛn Raa jaay taaɗ
    bin se, taa naan̰ se je taaɗn ɔɔ naan̰ tɛɗn nakŋ kɛn maakin̰ jen ro ki. Naan̰
    daŋ debm kɛn naan̰ ɓo bɛɛr ɔɔɗin̰a. Ɔɔ debm kɛn naan̰ bɛɛr ɔɔɗin̰ se, taa naan̰
    ɓo tɛɗga tɛɗ nakŋ bɛɛ eyo.'
  kwd-kwd: Ma 'i na'ona na'a ni Rebeka 'ani fa'afuta, God ka alafuu 'ilo'oo fana,
    “Nga wela na'ona'o te'e taunga'i fana wela ngai buri.” Ngaia 'e iiria nga 'ola
    lo'oori 'e sui mola ma nga rua 'i'iu lo'oori gala bi'i futa mai, ma gaa'a gala
    'ame agea 'ua ta 'ola ne'e le'a 'amoe ma 'ola 'ame le'a. Ngaia ka 'ilo'oo suria
    God 'e faate'enia fadauru na ngaia 'e firia te'e wela suria nga manatalana 'i
    talana, 'amoe la'u suria nga taunga'inga gaa'a gala agea.
  ded-ded: Nga medac yeri mi fingecma kecmaecngoc yereac angammemengira gombunga me
    mangana mong mi femanu Anutungo yereac Rebeka yofi bic edeec, “Darango muneaac
    kingang kpeude.” Anutungo mong uayaac amma mi meisinggeude, ye songoya nga negen
    negengaac amma ngicngac kpacyunuande, imoc seria nanudeac ye ifi anec.
  ewe-ewe: Ke esi mekpɔ dzi evenɔviawo o, eye womewɔ nyui alo vɔ̃ o hã, bena Mawu
    ƒe tameɖoɖo ɖi nanɔ eteƒe le tatia la nu,
  nuy-nuy: Waari-waj warrubawi-yung warra-gujuju ambaambuḻwini-waj wurrugu. Waari
    amburru-waṉbini-waj aniij-mamaaḻang yagu aniij-galadi wugurru. Yagu nigaajbaj
    God ni-wijangani niga, anubani-yung marri wu-waṉbini wugurru. Warrubawi-yung warra-gujuju
    waari wugurru amburru-waṉbini, yagu God nigaajbaj ni-wijangani, ni-wajbarini nigaajbaj
    ana-wulhu-wulhurr.
