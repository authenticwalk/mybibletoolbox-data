    Nanaranga bokai imuzi nge ne labu ono nangata ireretaki nge bokaina-la ngaeno
    kana ka bokai imuzi.
  dwr-NT: Shin itti na7aa dooreedda Xoossay bare huuphew qoppeeddawaa gidanaadan,
    Xoossay Irbbiqiw, “Bayray teefaw azazettana” yaageedda; I hewaa unttunttu yelettanaappenne
    iitabaa woy lo77obaa aynne oothanaappe kasenna geedda. Hewaa diraw, Xoossaa dooruu
    A xeeseeddawaadanippe attin, unttunttu ootheeddawaana gidenna.
  kfw-kfw: Sa-inphir kha inneimakma ah, katha khat-um kathamak rakip inthomaklai Pathian
    i-ngaidon dungjuiya ikadang kha koimaknasik eii.
  bfz-bfz: और एबुए तक ना बाल़क जमी रे थे और ना तिने कुछ पला या बुरा कित्तेया रा था
    कऊँकि परमेशरो री इच्छा, जो तेसरे चुणे रे मुताबिक ए, कर्मो री बजअ ते नि, पर बुलाणे
    वाल़ेया री बजअ ते बणी रओ।
  cuk-09: Degisoggu, Bab Dummad na-ibmar-abeged, adi na e-sogedba dulemar-suedba guegala,
    na doase-gorbiedbali goled, dule-ibmar-imakedgi Bab Dummad dule-susulid. A-ular,
    amba yo masmala-warbogwad gwaluleged-iduale, amba yo ibmar-iskana, igi, ibmar-nued-imakmalad-iduale,
  ben-OBCV: তবুও, সেই দুজন যমজের জন্ম হওয়ার পূর্বে ও তাদের ভালোমন্দ কোনো কাজ করার
    পূর্বেই মনোনয়নের ব্যাপারে ঈশ্বরের অভিপ্রায় যেন স্থির থাকে,
  mil-NT: 'Te cútnàhá vitna ñùhu‑gá déhe ndíi Rèbecá, cútnàhá vátá cádá‑gǎ‑güexi ni
    ɨ̀ɨⁿ sá cuèhé sá dúhá, te ni ɨ̀ɨⁿ sá vǎha, ní xáhaⁿ Yǎ Ndiǒxí xii ndíi: “Déhe‑n
    těe díhna na càcu te tée‑áⁿ tnɨɨ‑dé nchaa tnúhu cáháⁿ déhe‑n těe cùu uú ná càcu”,
    duha ní xáhaⁿ‑gǎ xii ndíi Rèbecá. Te ní quee ndáá‑xi nàcuáa ní cáháⁿ Yǎ Ndiǒxí
    núú tùtú‑gá núú càchí‑xi: “Té Jàcób ní cuu váha iní‑í núú‑dě, te té Esàú ñá túú
    ní cùu váha iní‑í núú‑dě”, duha càchí‑gá núú tùtú‑gá. Te ducaⁿ nǐ cuu chi ducaⁿ
    nǐ cachí méé‑gǎ cunduu sá càháⁿ‑gá nchaa ñáyiu cuìní méé‑gǎ, te ñá dɨ́ú cuèndá
    ɨɨⁿ chìuⁿ quidé‑yu càháⁿ ñáhá‑gǎ xií‑yu.'
  myu-myu: — Iwag̃o kũyjobit jeenuy jekitpit a'õ kay — io'e Deus Rebeca be xepxepayũ
    yuk pe bima. Xipat'ũmat o'g̃ug̃ẽ g̃u buk ip―xipacat tak ka'ũma. Deus pũg̃ ma jebekin
    o'taẽ. Wara'at pit ka'ũma. Apẽn kuy bima jewag̃uyg̃uy osunuy iap tag̃ o'taẽ. Apẽn
    ixeyũ juk adi oekuku iap tomuju g̃u o'taẽ. Jebikuyap tag̃ acã o'taẽ.
  fue-fue: Sukaaɓe ɓen rimaakano taw, ɓe gaɗay ko wooɗi, ɗum bo ko halli. E nun fu,
    ko Alla resi nun waɗata. Cuɓol makko daraaki dow gaɗu, amma dow no o resiri, kanko
    cuɓoowo.
  amk-amk: Weo arikangfo suru wiro utaubau unumi kaharai mae, Allai medurai kawuru
    kariri mandoni dino diriri fo ampa. Allai diriai tonanafo wiro kariri fianai aino
    inontaraine enari fo kaha, mae kariri mantauni deo sahu mandoni fo kariri ne dawiafo.
    Weo rahida bo arikangfo suru wiro uwaitawang unari fi bengfo ete karirafo kaharai
    mae, Allai medu kawuru we Ripikai deyo, “Mano fuba foi ambori wewoming we mano
    katui foi ki.”
  fai-fai: Kata man awang bidi imudongin dako álomo, Got ayo Udubeka bakomam, “kamakikiw
    kilá bokaba, ata yanol kilá bokaba ami wok fakudokaba.” Wakeisa. Kale belami bakosa,
    be kinim mát alow iyo kukuw kidelo, kukuw mafako mak kanodongin dako áliwo, Got
    aka kinim mát alow iyo imudongin dako álomo kanam bakosa, be Got alam aket fukanin,
    au, kanodokabu kalesa uta abo nadane kinim be walu dausa. Kale be kinim alam kukuw
    kanosa uta abo kanodawsa bá.
  ura-NT: 'Nete jaiti nejanoa que telanaala, niheichu jaiti baaso aina caohacha ichaain
    neeurenihane jana: “Rai inanate rai nocoala cachaneein nereein,” naain acaauru
    neba Rebeca rai bihalu Cana Coaunerane rijijieein neeurelu. Nitohanerichaainne
    que techu: “Jacoboacha belaainne Esao coiintereeuni,” naain ne laenanohineein
    Cana Coaunera Quiricha cuhane. Nitohaneeinte inae nunuhe caje coaauneein coacuhin,
    chatohanei ichaa cachane nihanatiin, niicha ichai coitucuhi rijijieein, niicha
    janijiin raain nihane coina aitohalune nainaelu Cana Coaunera.'
  mcd-NT: '@see-verse:ROM.009.010'
  urt-urt: Kom teter ŋaiye Rebeka yukur waraꞌ lenge lahmiyeꞌ hoi uku, topoꞌe teter
    yukur tinge hindi yende ŋaimune ŋaiye ki bwore lakai pupwa pe, ti si wambaꞌe wusyep
    tupwaiꞌ uku watme Got yer. Got kin nalaŋatme miyeꞌ gande ŋoihmbwaip topoꞌe ŋasande
    kitikin.
  kiz-kiz: kwamba bhana bhajhe bhakhona kuhogoleka na ajhele akhetilepi khenu kyokyoha
    khela kinofu au kibhibhi, ili kwamba kusudi lya K'yara kul'engana na bhusalanu
    lijhemajhi, Bhwali kwa matendo lepi, lakini kwa ndabha jha jhola jhaikhuta.
  tzo-TZE: 'Pero c''alal mu''yuc to chvoc'' li ololetique, mu''yuc to chvinaj me lec,
    me mu lecuc li c''usitic tspasique, pero li Diose jech laj yalbe li Rebecae: “Li
    banquilal avole ja'' tspasat ta mantal yu''un li yits''ine”, x''utat. Ta más ts''acal
    jech laj yal li Diose: “Ja'' lec laj quil li Jacove, ja'' mu lecuc laj quil li
    Esaue”, xi. Jech chvinaj ti xu'' tst''uj bu junucal tsc''an stuc li Diose. Ma''uc
    ta sventa me lec c''usi la spas ti jech la st''uj li june. Ja'' no''ox yu''un
    jech la sc''an stuc li Diose.'
  lex-lex: 'Mere la''pa a''na dio''a re edonna rmor nian ma''ta, ne edonna rhi'' nan
    ma''ta hadomdom pa yamkekni samoga onde yata, de Uplerlawna Nwaliri oleka matni
    enni. Totpa Ntut memna, de Uplerlawna Nwalir die edonna Namkek la rira hihi''ini-yapyapni
    mere Nlernohora hya'' ed maka Uplerlawna Ntota pa Npol niana onnila E ralma-rior
    wamueheni. Yoma Ribka a''nani rora edon rhi'' ma''ta hya'' mak kaplola onde mak
    khala mere Uplerlawna Nakot oleka la Ribka: “Hota a''namu gari nodi plolli la''
    yanulu.”'
  dov-dov: bana kabatana zyalwa akutana chita chimwi chintu chibotu na chibi, kuti
    makanze aLeza kwindila mukusala bwiime, kutali akaambo kanchito, pele akaambo
    kayoyo uyita -
  rgu-rgu: Tepoꞌ fo Ribka bei ta boki si, ara bei ta tao hata malole do hata tadaluꞌ.
    Leo mae leoꞌ na, tehuu Manetualain nafada memaꞌ Ribka laꞌe-neuꞌ ana fo riꞌ kalua
    nauluꞌ nae, “Neuꞌ ko aꞌa a noi-tao fee fadi na.” Manetualain nafada leoꞌ na, ela
    natudu nae, maneniko Ana here na lahenda esa, Ana bubuluꞌ nau pake lahenda ria
    fo tao leo beaꞌ. Boe ma Manetualain here na fadiꞌ a ela dadi neuꞌ Ria lahendan.
    Ana ta nahani nau nita fadiꞌ a tao leo beaꞌ, nana huu Manetualain bubuluꞌ memaꞌ
    so.
  toc-NT: 'Pero hasta xapu̠lhá acxni̠ a̠ma̠ko̠lh stiyú̠n laka­huasán nia̠ xta­la­ca­chín
    nac ca̠quilh­ta­macú y nia̠ xta­la­ka­pasa hua̠ntu̠ tla̠n o hua̠ntu̠ ni̠tlá̠n,
    pero Dios chiné tihuá­nilh Rebeca: “Huá xapuxcu min­ka­huasa xta­sa̠cua nali̠­taxtuy
    xataju la̠qui̠ nata̠s­cuja.” Acxni̠ chú uú laca­tancs ma̠lu­loka Dios xla­cata
    pi̠ huá ca̠lac­saca la̠tachá tícu chuná ca̠lac­pu­huaniy, y ni̠ ca̠ta cati̠huá
    xka­huasa ca̠t­la­huay, sinoque xlá laka­lhamán hua̠nti̠ laka­lha­mam­putún, y
    ni̠ caj huá xpa̠­la­cata cumu para túcuya̠ tla̠n ta­scújut nat­la­huay nac xla­táma̠t.'
  som-som: Waayo, carruurta oo aan weli dhalan oo aan weli samayn wanaag iyo xumaan
    midna, in qasdiga Ilaah doorashada ku istaago, oo uusan ahaan xagga shuqullada,
    laakiin xagga kii dadka u yeedha,
  mam-C: 'Tej na''mxtaq kyitz''je, ex na''mxtaq tb''ant ch''in ti'' kyu''n, qa b''a''n
    mo minaj, xi tq''ma''n Dios te Rebeca: Ate itzikyb''aj k-ajb''il te itz''inb''aj.
    Ikytzi''n, b''i''n qu''n, qa a Dios jaw sk''o''nkye tze''nkuxjo taj, ex nya tze''nku
    kyb''inchb''inxjal; qala'' noq tu''n txokb''il, a kub'' t-ximin atxix na''mtaq
    tkub'' xkye tkyaqil.'
  ndj-ndj: Ili Chapanga awoneki kucha kana upekesu wa kushawula, hata vakalihela vala
    valongu kuwoneka na vakalihela kumanya chinofu na cha wafu, Lebeka awombiliwili
    kucha yula mwana soli damkimbanikili yula chambelu. Topi lushawu lwa Chapanga
    lukuva ngimu ya jangi yaki mweni, figoli fya mundu ha.
  mbj-NT: 'Sét hẽ né paawä sa yb, ta taah kawareeh henäk do pooj jé, dooh nä baad
    hadoo do ramoo boo nä bä, dooh nä baad nadoo do ramoo boo nä bä na-ããj hẽ, P''op
    Hagä Do ky hadoo Rebéka hã: “Wah''ëëh hadoo doo, ta jawén nä karom da”, näng mäh.
    Tii d'' tawén hadoo, P''op Hagä Do h''yyb däng do kaja däk hyb n''aa. P''op Hagä
    Do h''yyb däng do né hẽ ti tanaëënh doo. Dooh ramoo bok do hyb n''aa tado bä sa
    hã P''op Hagä Do h''yyb däng doo.'
  lat-VUC: Cum enim nondum nati fuissent, aut aliquid boni egissent, aut mali (ut
    secundum electionem propositum Dei maneret),
  ngp-ngp: Mnungu akint'hizaga usaguzi wakwe uwo houkuegamila udamanyi, mna wegamila
    lwitango, alagisaga ayo umwo wandaga hawanati kwelekwa na kumanya kusagula ayedi
    na yaihile.
  enq-2: Baa wane manja naeyamopa wane dolapome mana koopi, epepi mende minala naeyambi.
    Dokopa Goteme enda doko lamaiyoo, “Wane wambao ipata dokome maitakao ipata dokonya
    kalai pyakamaitana” lea-pyaa. Wane dolapome kalai mende piambinosa daa, endakali
    wii lao nyingi Gote dokome baanya masiali pyoo wane dolapo katena lao yapao nyia-pyaa.
    (Yapao nyilya endakali dupame kalai mende pilyaminosa yapao nyala naenge. Wii
    lelya akali dokonya masingili pyoo yapao nyingi.)
  eng-ASVBT: for the children being not yet born, neither having done anything good
    or evil, that the purpose of God according to election might stand, not of works,
    but of him that calleth,
  mna-mna: 'Mi pikin ru tana tisu zen mi, Anutu iso pa Rebeka ma iso: Kaimer pikin
    muŋgamuŋga ko iwe mbesooŋo pa pikin ta kaimerŋana na. Kere. Mazwaana tana, pikin
    ru tana tikam kosa sa zen. Tikam mbulu ambaiŋana sa som, sananŋana sa som. Tamen
    kan sua imuuŋgu pataaŋa. Mbulu tana iso iti ta kembei: Sombe Anutu ipeikat tomtom
    sa, na uunu imbot la ki tomtom tana itunu mbulu kini, som uraata kini sa na som.
    Ina Anutu ito itunu leleene mi ŋgar kini mi ikam mbulu tana pini.'
  myw-myw: '@see-verse:ROM.009.010'
  sby-sby: Nambi bana abo nkabatana basemwa, kayi katana ainsapo caina ciliconse nambi
    caipa, Lesa walayandeti kuyanda kwakendi nkwalasalilalimo muntu uliyense kwinshike.
    Walensa ibi kutamba pacebo ca ncito shabo, nsombi pacebo cakwambeti Lesa walamukuwa.
  sll-sll: Ingwo wang su kwal gir kul nomua.
  yaq-NT: 'Taa junako, inime''e ketun kee yeu am yoemtuu, intok kia jita tu''ik oo
    ka tu''ik, kee am ya''alatuko juni''i, ju''u Lios, ju''u Rebeeka'' teamtau: “Ju''u
    che''a yo''owe, juka'' Jakoop teaka, chukula weemta bepa che''a ka eiyaatuka,
    inika''a a'' jikkajine''eti,” au jiiak. Ini''i, jum Liojta nok lutu''uria ji''ojteipo
    ket inien a'' ji''ojtei''i benasi weye: “Juka'' Jakoobo'' teamta nee a'' nak ta''aak.
    Taa juka'' Esau'' teamta intok nee ka junuen a'' nakek”, ti a'' jia''apo. Jiba
    inien chupiataka taawak ju''u aapo''ik Liojta a'' nesawee''po aman, yee yeu a''
    pu''aa''u, ini''i, wame''e tua aapo''ik junuen a'' waata''po aman yeu a'' pu''awaa''u.
    Junammet juka'' bem ya''ariaka''uta ka amet bichakai.'
  uro-uro: bä nga as toqoräkt i qaku in nanäk kia sa iom bä as kaku in mualat na anga
    mär ngät ura anga vu ngät anga lat dä sa ma Ngämuqa qa qoar nä ma Rebeka rhoqortäqyia,
    “Ama ngärhamatka diva qat tualat bä ba ama ngärhaläktka.” Rhoqoräkt divakt iva
    ma Ngämuqa qa armeng da aung nävät a iom barhäm aa iska i qä rharmeng da aa ruvek
    parhäm aa snängaqa dap kaku varhäm sävetka aa lat.
  ita-1885: 'Perciocchè, non essendo ancor nati i figliuoli, e non avendo fatto bene
    o male alcuno (acciocchè il proponimento di Dio secondo l''elezione dimorasse
    fermo, non per le opere, ma per colui che chiama), le fu detto:'
  muy-muy: Ka sarta ya ti tìweya tay a faŋ ndo ni ti tàgudar araŋa ndo, tàgray zlam
    sulumani ndo daya. Ay ku tamal nahkay nəŋgu ni, Melefit àdaba biliŋ e kiɗiŋ gatay
    ba àndava akaɗa gayaŋ ya ti awayay na.
  kqc-kqc: vata nina koderi vegu buni o no yokoi yaku rena koderi, Rebecca rofu niyo,
    “Ourena mida yaku usika mida di naivo rego.” Makai Sei di abidi rena di ida toga
    toga amebiyaine, ini reremama rena dada de, idu Sei di raka nina dudu maka.
  tav-tav: 'Na cabuiaparo jʉgoyepʉna caroaro o rooro na cátiquetibato quena Dio cabeje
    jʉgoyeyeyupʉ jĩcaʉre. Cʉ beje jʉgoyeyei, ocõo bairo na paco Rebecare co caĩñupʉ
    Dio: “Cajʉgocʉ maca cʉ baire capaabojaʉ anigʉmi.” Cʉ caboorore bairona cabejei
    aniri to bairona caĩñupi Dio na paco Rebecare. To bairi camaja mani cátiere tʉjʉ
    cõoñaquẽcʉna noa cʉ caboorãre mani beje cũʉmi Dio cʉ yarã cãniparãre. Atie Dio
    ye queti ucarica pũuropʉ to caĩrore bairona ã: “Jacobore cʉ yʉ mai netowʉ. Esaú
    macare cʉ yʉ maiquẽpʉ,” caĩñupi Dio. To bairi Dio cʉ caboorore bairo na cabejeyupi,
    na cátaje wapa meere.'
  eng-ULB: for the children were not yet born and had not yet done anything good or
    bad, so that the purpose of God according to choice might stand, not because of
    actions, but because of him who calls—
  spa-VBL: Pero incluso antes de que los niños nacieran, y antes de que hubieran hecho
    algo bueno o malo, (a fin de que pudiera continuar el propósito de Dios, demostrando
    que el llamado de Dios a las personas no está basado en la conducta humana),
  fra-_FOB: Car les enfants n'étaient pas encore nés, et n'avaient fait ni bien ni
    mal, et afin que le décret d'élection de Dieu demeurât ferme,
  hau-ULB: Yaran nan kafin ma a haife su, balle ma a ce sun yi wani abu mai kyau ko
    laifi, saboda zaben da Allah yayi, bai danganta da abin da suka yi ba, ko don
    aiki ba, amma don shine mai kira—
  mal-mal: 'കുട്ടികൾ ജനിക്കയോ ഗുണമാകട്ടെ ദോഷമാകട്ടെ ഒന്നും പ്രവർത്തിക്കയോ ചെയ്യുംമുമ്പേ
    തിരഞ്ഞെടുപ്പിൻ പ്രകാരമുള്ള ദൈവനിർണ്ണയം പ്രവൃത്തികൾ നിമിത്തമല്ല വിളിച്ചവന്റെ ഇഷ്ടം
    നിമിത്തംതന്നെ എന്നു വരേണ്ടതിന്:'
  kkc-kkc: Egeesi ma kulodu giso holo bakadio hagee soomagelega badoboome, Godeeye
    Lebeka mapoo egeesee takaso, “Nowolo daga holo oso omolowo to mapoo mesimo sileiso,”
    diso. Esiga o bakadio oso goo moodoolai ee gooleedelega doboome, Godeeye to hagee
    malalo olo takaso. Esiga Godeeye o odoo egee hesigamolo ee yayo goo moodoo ogoloso
    koo hesieli. Esino yo wulo eyo goomoga goo ee dodolone ka hesieli.
  lit-lit: (vaikams gi dar negimus, nė ką nors gera ar bloga padarius), kad išsilaikytų
    išrinkimą atitinkantis Dievo tikslas, kuris remiasi ne darbais, bet tuo, kuris
    pašaukia,
  urd-GVR: Lekin bachche abhī paidā nahīṅ hue the na unhoṅ ne koī nek yā burā kām
    kiyā thā ki māṅ ko Allāh se ek paiġhām milā. Is paiġhām se zāhir hotā hai ki Allāh
    logoṅ ko apne irāde ke mutābiq chun letā hai.
  far-far: Ma 'i naona ne 'i Rebeka nia fafuta 'i'iu nai ki, God ka fata 'uri fuana,
    “Na wele 'i nao kai rao fuana wele 'i buri.” Nia saea ru nai ka suifatai na ro
    'i'iu nai ki kera fi futa mai, ma suifatai kera fi fulia ta te ne ka lea naoma
    ka ta'a. Nia ka 'urinai sulia God fatainia fua kulu nia filia te wele sulia manatana
    talana, nao lau sulia na raoe keroa sasida ki.
  suz-BL: मेको आल निम्‍फामी रिम्‍शो मरिम्‍शो मारेइ मतुइक्‍थु, आस जरमेचा ङोंइती परमप्रभु
    यावेमी का कली योव़ङा बाक्‍त। आल आ पशो तशा, योव़शो ममाइ। परमप्रभु यावे आ दाक्‍शो
    पा ब्रेश्‍शो बाक्‍त।
  car-NT: 'Irombo kari''na apyinen me Tamusi wairy wonepory tywaije man. Penaro ro
    Tamusi ''wa oty yry wonepory tywaije man. Kari''na nikapy''san poko kapyn kari''na
    apyijan Tamusi. Aseke tywonumengary poko te kari''na ko''manon. Iro ke ro oma''pa
    na''nen mo''karon Rebeka y''makon a''ta, amy pairo iru''pyn oty, yja''wan oty
    pai, anikapy''pa noro a''taine, Rebeka ''wa tyka man Tamusi: “Mo''ko uwapotory
    mo''ko tymeseku''po pyitory me kynaitan.”'
  amp-amp: Nd Aisakrhu yon husf tafi nur duhatfn yo tafi wom nefm na duhatfn Bro Nkifrar
    Rebekat kfo memort, “Najemr, tfit nmemrhu yinhitn tohrahr.” Rebekat hiyaumo yonf
    womrpar Bro Nkifrar htihato fakmor. Yakmohat Bro Nkifrarhu rfa borngtn Bro Nkifrar
    kfo memor, “Jekofrpar hti wofnhato fakmoya. Isor nhai.” Bro Nkifrar yima yakneft
    nhai yimam niwa nefm htihato yakkahrm. Nhai. Be turhu hti fijo kekworm.
  bht-bht: कने ऐथू दीकर उना दे पैदा होणे ला पहले परमेश्वरे रिबका ने बोलया, की उदे
    बडे जागते छोटे जागदे दी सेबा करणी। परमेश्वरे ऐसा इस तांई बोलया की परमेश्वर अपणी
    इच्छा ने ही चुणदा है, ऐ इस तांई नी होया की इना बचयां चे कुनी कुछ कितया था, पर
    परमेश्वर ही है जड़ा ऐ चुनाव करदा है।
  eng-NOY: before the children were born, or had done any thing good or evil, to the
    end that God's purpose according to election might stand, not depending on works,
    but on the will of him that calleth,
  cub-NT: 'Jʉ̃menijicʉ nópe vaidé d̶arejaquemavʉ, beocʉyʉ cũinácʉ némacʉre yópe ʉ̃i
    ʉrõpe, ʉ̃i majié báquepedeca mamarʉmʉre. Yópe arĩ, Jʉ̃menijicʉ coyʉrejaquemavʉ
    Rebeca bácore: “Ĩmacʉcapũravʉ jíbʉcʉ pʉeno parʉrõ nʉcʉyʉme. Jíbʉcʉ memecacʉyʉme
    ĩmacʉcapũravʉre”, arejaquemavʉ Jʉ̃menijicʉ Rebeca bácore. Jʉ̃menijicʉ nópe arejaquemavʉ
    ne põetenajiye jipocamia. Ʉ̃i nópe aiyede ina pʉcarã ye d̶abedejaquemavʉ cãreja
    mearore aru ãmenore máre. Que baru Jʉ̃menijicʉ ye beobedejaquemavʉ nácacʉre ʉ̃i
    d̶aiye báque boje. Quénora beorejaquemavʉ cũinácʉ nácacʉre ʉ̃ jicʉ bacʉyʉ́va ʉ̃i
    cutuquiye boje ʉ̃́re.'
  ita-1927: poiché, prima che fossero nati e che avessero fatto alcun che di bene
    o di male, affinché rimanesse fermo il proponimento dell’elezione di Dio, che
    dipende non dalle opere ma dalla volontà di colui che chiama,
  lww-lww: a pogos nap̃a lalua pe apaeme re poli wa, Ntewa pisawal ya nap̃a maplar
    pe kiela lalua. Naga pe sitom re sape kila taveve kiela yum̃aena lalua poli, sape
    lalua akila suri piowa pona po, ana kila ga taveve ya nap̃a sinenania.
  ckb-ckb: بۆ ئەوەی خواستی خودا لە هەڵبژاردندا بچەسپێت کە بە کردار نییە، بەڵکو بەو
    بانگهێشتەیە کە خۆی دەیکات، بەر لەوەی لەدایک بن و چاکە و خراپە بکەن،
  nas-nas: Bane tee keꞌde-koo otoresi pontoꞌareaꞌ, kapooꞌ orara eeꞌnoko tampara-pinaꞌ
    oroꞌ nkovureaꞌ, Kumponinge teni-koo eeꞌ tampuuꞌ, “Bataata baaraꞌmaꞌnung-koo boong
    otoaing.”
  uvl-uvl: Aina nai neu taria hoe iri ero kura pe NeHalang hesilei hote elle nge iri
    ke ulolo ke poi nena ume ana non ia. Pe NeHalang hele lange he Repeka ke teke,
    “Tum nenge i palaungana lape ume mule nge tum nenge kino.” Ke NeHalang iua kol
    nem iange hesilei hote i pe hesilei hote i nga nena ume e nenge poia ero. Iange
    iri nai te poia ume e nge urana ma poreke ero kura.
  eng-BBE: Before the children had come into existence, or had done anything good
    or bad, in order that God's purpose and his selection might be effected, not by
    works, but by him whose purpose it is,
  ixl-CNT: 'Utz kꞌuxh yeꞌsajich titzꞌpu qꞌu talaj nitxaꞌ tziꞌ, yeꞌsajich tootzajit
    ibꞌanax u bꞌaꞌn u yeꞌ bꞌaꞌn, tal u Tioxh tu u Rebeca ech tzaꞌ: —Aatz u atzika,
    aal soꞌok jaqꞌ imantaar u tzaꞌqꞌa.— Texh te. Tiira titxumbꞌal u Tioxh elka aas
    abꞌil sabꞌanon u qꞌesalail te. Ech vatzsaj niꞌelka aas yitꞌ tiꞌ koj vibꞌanon u
    aanima niꞌenku u Tioxh tu vitxaaoneꞌ, pek tiira te niꞌelka abꞌiste nitxaaeꞌ.'
  xsi-xsi: Taitu nia ndoyo Maro Kindeni tamwata ipatea Isaka natu taitu nâ. Andeta
    i ŋandai kalo ŋgere ŋana vetâŋa pinde kinzi rua ma muli siveta ŋga. I tamwata
    ipatea toŋge ikura i tamwata nâ ne ilo-kalo. Mine nde lâ zo ŋinde Rebeka ipaguguanzi
    sâsâŋa rua ŋinde tia yo yo, aku kinzi rua ŋandai siveta vetâŋa ara toŋge tâku
    vetâŋa sakamao toŋge tâku, ande Maro Kindeni ipai Rebeka tu, “Lâlu nzâla-kulu
    ma imo lâlu ipâŋga muli ŋinde kalo.”
  crx-NTPO: '''Aw lhahuwhusdle whutso da'' whuts''un ''aw hoontsi'' k''us hoonzoo-un
    lhe''whuhusdle da'' Yak''usda Rebecca yudáni'', “''Udechoo-un, ''en duk''oh-un
    yuk''úne'' tit''en.” ''Et whe nts''en''a la Yak''usda hukwa'' ninzun-un, ''et
    whuz un''a ''uhóoja.'
  kan-OKCV: ಹೀಗೆ, ಆ ಮಕ್ಕಳು ಹುಟ್ಟುವುದಕ್ಕೆ ಮುಂಚೆ, ಒಳ್ಳೆಯದು ಅಥವಾ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡುವುದಕ್ಕೆ
    ಮುಂಚೆಯೇ, ದೇವರ ಆಯ್ಕೆಯ ಉದ್ದೇಶವು ಕೃತ್ಯಗಳಿಗೆ ಅನುಸಾರವಲ್ಲವೆಂಬುದು ಸ್ಥಿರವಾಯಿತು.
  bbb-bbb: '@see-verse:ROM.009.010'
  blw-blw: Te imfafaggan Apudyus an hiya way mangaliyén, “Nangatngato hen anchi enawchi
    no hen anchi pango wat hen anchi pango hen mansérfi hen anchi enawchina.” Yag
    hen ihay nesosorat way imfagan Apudyus agé, ekatnéén, “Ah Jacob hen laylaychê,
    ngém achì laychén ah Esau.” Cha-an miyanà cha Jacob an Esau hen nangaryan Apudyus
    an cha nadchi, wat maid met enam-ammaancha ah ammay ono laweng ah nameleyan Apudyus
    ah laychéna. Ngém yachin enkaman Apudyus ah mangempàil-ana way faén gapoh enammaan
    hen tatagu way ammay ya laweng hen mameleyana an chicha. Te ah Apudyus, piliyéna
    hen laychéna way gapo yanggay ah hamhamàna.
  tam-2017: குழந்தைகள் இன்னும் பிறக்காமலும், நன்மை தீமை ஒன்றும் செய்யாமல் இருக்கும்போது,
    தேவனுடைய தெரிந்துகொள்ளுதலின்படி இருக்கிற அவருடைய தீர்மானம், செயல்களினாலே நிலைநிற்காமல்
    அழைக்கிறவராலே நிலைநிற்கும்படி,
  azz-NT: 'Huan ne coneme nenetzme de Rebeca cuac ayamo yolicoj huan nión no quichihuayaj
    ten cuali oso ten amocuali chihualisme, ijcuacón Totajtzin Dios quinojnotzac Rebeca
    de ninconehuan nenetzme ten yoliquihue ijcuín: “Motayecancaconeu, yejua ne quitequitilijtinemis
    ne ica ome moconeu de quitojtoca”. Huan ijcón mochihuac porín Totajtzin Dios ipa
    ijcón quinemilijca ya huan quimonequiltij que ijcón ma mochihuas. Ica ya nojón
    Dios quijitac ya ne ica ome conet de nenetzme. Huan Totajtzin Dios ayamo quinitilij
    de ne tachihualisuan de ne ome coneme, yejuan in Esaú huan Jacob. Ta, Dios sayó
    quinijitac ne ome coneme ijcón queme Yejuatzin quimonequiltij.'
  spa-RV-1909: (Porque no siendo aún nacidos, ni habiendo hecho aún ni bien ni mal,
    para que el propósito de Dios conforme á la elección, no por las obras sino por
    el que llama, permaneciese;)
  csy-csy: A tate suak ngawl lai in, a pha le a pha ngawl bangma vawt ngawl lai hi
    napi, Pathian i ngeal na sia tealsa bangma in a kip thei natu, sep na tungtawn
    hi ngawl in, amate a sam pa hang a hi zawkna sia;
  mxq-NT: Oyʉ dʉꞌʉn, kyajnʉm natyʉ tya̱dʉ majtskpʉ uꞌunk myiñ jyaꞌty es ni tkatúñʉmʉ
    naty tii, ni yʉ oybyʉ es ni yʉ axʉʉkpʉ, jaꞌa ko tyúñʉty diꞌibʉ Dios tsyojk ko
    twinꞌijxy diꞌibʉ yʉꞌʉ kyupejkypy éxtʉmʉ jyaꞌayʉn,
  tzj-NT: 'Ja c''a Rebeca maja''n que''alaxi ja ca''i'' tak ral tok quewa'' bix tre
    rmal ja Dios ri'': —Ja nabey winak arja'' xtiban mandar rmal ja rcabal, ne''xi.
    Queri'' bix tre masqui maja''n que''alaxi ja ca''i'' tak ral, masqui mta nak ta
    quibanon ta tri'', nixtac''a quibanon ta ja rutzil in nixtac''a quibanon ta ja
    ritzelal chakaja''. Queri'' c''a rbanic utzc''a chi bien nch''obtaj kumal chi
    ja Dios nerucha'' ja winak echinatak ja c''o rgana nerucha'' in ma rmal ta ja
    quibanon tok nerucha''.'
  tdt-tdt: Molok labarik sira nee moris, sira seidauk halo buat diak ka buat aat,
    maibee Maromak hatete ona ba Rebeca, “Maun sei serbi ba nia alin.” Nee hatudu
    katak, bainhira Maromak hili ema ida, Nia la haree ba ema nee nia hahalok, maibee
    Nia hili tuir Nia planu rasik.
  ron-BTF: (Copiii, în adevăr, nefiind încă născuți, nici practicând ceva bine sau
    rău, ca scopul lui Dumnezeu, conform alegerii, să rămână nu din fapte, ci din
    cel care cheamă),
  eng-WEBP: For being not yet born, neither having done anything good or bad, that
    the purpose of God according to election might stand, not of works, but of him
    who calls,
  eng-FBV: But even before the children were born, and before they'd done anything
    right or wrong, (so that God's purpose could continue, proving God's calling of
    people is not based on human performance),
  nld-1939: Welnu, toen haar kinderen nog niet waren geboren, en goed noch kwaad hadden
    verricht, toen reeds, -opdat Gods vrije raadsbesluit van kracht zou blijven,
  bwo-bwo: Ik'i marat' marat'o finon b́woterawo b́s'eegon b́woto kitsosh git nan'úwots
    boshuwewonat gondonowere sheengonowere bok'aloniyere shino
  nch-BL: Huan quema ayemo tacatiyayaj nopa cuateme, Toteco quimacac Rebeca se camanali
    para quinextilis para yaya ica ipaquilis quitapejpenía ajquiya quitiochihuas,
    huan nochi pano quej yaya quitapejpenía ma eli. Amo quitiochihua por cati cuali
    o amo cuali quichijtoc nopa masehuali.
  quc-TNT: 'Aretak mäjok quil qui wäch we quieb ac''alab ri'', mäjok cäca''n jun utzil
    o jun etzelal, ri Dios xubij che ri Rebeca: “Ri nabeal coc na che patänil re ru
    chak'',” —xcha che. Junam wa'' ruc'' ri cubij ru Lok'' Pixab ri Dios ri Tz''ibtalic:
    “Lok'' xinwil wi ri Jacob, are c''u xinwetzelaj u wäch ri Esaú,” —cächa''. Je
    ri'' xujiquiba u bixic chi ri Dios cächomanic jachin ri craj cucha''. Queusiq''uij
    jachin tak ri craj, man rumal tä c''u ri quecowin chubanic.'
  tfr-NTPO: 'Weno bäm go l̈i Esaú, irgo Jacob. Gueniyo wentë l̈ok l̇l̇ëm obishko ga
    Jacob kjrara Sbörë, l̇l̇ëbo shärye ba tjok wl̈o. Kjrara eni, l̇l̇ëbo pjl̈ú shäryara
    kjĩshko l̇l̇ëme. Eshko ga l̇l̇ëbo pjl̈ú, l̇l̇ëbo owa, e shäryayde l̈ok l̇l̇ëm
    obi. Gueniyo Sbö tjl̈ẽ Rebeca kong ga «Bäm ĩyo l̈i ichaga ber ba l̈ëngdë» l̈e.
    L̇l̇ëbo l̈ara Sbörë obi l̈i tak pjang ba tjl̈õkwo go eni: «Jacob woydoror ara.
    Gueniyo Esaúra ĩywor shjiktëng.»'
  kaq-NT: 'Jaa rabe nane cainrihyamahi bi ta Papan yohinishqui: Miin bihmeno baquen
    ta jahuen chini teexontihiqui, hahquin. Jaabo rabe cainrihyamaxon jahuabi siribojaquin
    hahriyamahi bi ta Papan yohinishqui, jan shinanai quescabi sca janoxihnon. Jahuabi
    rihbi tiroma hahriyamahibaan bi Papa jascari yohuani.'
  sgb-sgb: Gawan bayo hilan in-anak ya kambal haka bayo hila nakadyag hên kangêran
    o karawakan, ay impamwang nay na ni Apo Namalyari ya tinalagá na, ta êmên mamwangan
    ya pinili na kanlan lowa, ay alwan gawan ha dinyag la, noa, gawan antuparên nay
    tinalagá na, ta hinabi na kan Rebecca, ya wana, “Ya unan umawah kanlan lowa ay
    maghuyo ha humonol kana.”
  vie-1934: Vì, khi hai con chưa sanh ra, chưa làm điều chi lành hay dữ-hầu cho được
    giữ vững ý chỉ Đức Chúa Trời, là ý định sẵn bởi sự kén chọn tự do của Ngài, chẳng
    cứ việc làm, nhưng cứ Đấng kêu gọi-
  kxv-kxv: ଏ଼ୱାରି ଜାର୍ନା ଆ଼ନି ନ଼କେଏ, ଅ଼ଡ଼େ ଏ଼ୱାରି ନେହାଁଣି ଲାଗେଏତାଣି କିନି ନ଼କେଏ, ଈୱାରି
    ବିତ୍ରାଟି ରଅସି ମାହାପୂରୁ ଲ଼ଡ଼ା ତାକି ବାଚି କିୱିଆ଼ତେସି,
  amu-NT: 'Ee cwitjo̱o̱cheⁿ na nluiindye catyeⁿnquieeꞌñeeⁿ, meiⁿ na lꞌana na tisꞌa
    oo ljoꞌ na ya, ndoꞌ tso Tyꞌo̱o̱tsꞌom nnom Rebeca: “Juu tsaⁿ na nluiiñejndyee nndiꞌntjoom
    nnom tyjeeⁿ.” Ñꞌoomwaaꞌ matseiljoyunaꞌ ñequio ñꞌoomꞌm na teiljeii na matsonaꞌ:
    “Tꞌo̱o̱ⁿya na wiꞌ tsꞌo̱o̱ⁿya Jacob ndoꞌ sꞌaaya na ticueeꞌ tsꞌo̱o̱ⁿya Esaú.” Luaaꞌ
    maꞌmo̱ⁿnaꞌ na Tyꞌo̱o̱tsꞌom wanaaⁿ na nncwjiiꞌñê nnꞌaⁿ na nluiindye cwentaaⁿꞌaⁿ
    chaꞌxjeⁿ nqueⁿ na lꞌue tsꞌoom, joo nnꞌaⁿ na macwaaⁿ na nluiindyena cwentaaⁿꞌaⁿ.
    Meiⁿ ticwjaaꞌñê cwenta ljoꞌ cwii nnom na cwilꞌana.'
  hin-CV: यद्यपि अभी तक युगल शिशुओं का जन्म नहीं हुआ था तथा उन्होंने उचित या अनुचित
    कुछ भी नहीं किया था, परमेश्वर का उद्देश्य उनकी ही इच्छा के अनुसार अटल रहा;
  spa-BES: Antes de que los niños hubieran nacido, o hubieran hecho algo bueno o malo,
    Dios anunció a Rebeca para que el propósito de Dios y su elección permaneciera,
    no por obras, sino por él que llama,
  san-BEN: তদর্থং রিব্কানামিকযা যোষিতা জনৈকস্মাদ্ অর্থাদ্ অস্মাকম্ ইস্হাকঃ পূর্ৱ্ৱপুরুষাদ্
    গর্ভে ধৃতে তস্যাঃ সন্তানযোঃ প্রসৱাৎ পূর্ৱ্ৱং কিঞ্চ তযোঃ শুভাশুভকর্ম্মণঃ করণাৎ
    পূর্ৱ্ৱং
  tdx-tdx: (iereo mbe tsy nitoly, mboe tsy nanao inoñe ndra soa ndra raty, soa te
    hijadoñe i fijoboñañe sinafirin’ Añaharey, tsy amo tolon-drahao fa amy Mpikanjiy),
  naf-naf: Âpme nemba zut keyaŋ ewe ku sokbemti bekanaŋ ma pembenaŋ keyet yaŋaŋ nânâpiŋ
    tapmalu Kawawaŋaŋ mamidaŋgat kapigok zeye, “Datnaŋaŋ meniŋaŋgat sisiliŋ mulup
    mbe.” Kawawaŋaŋ ikŋaŋ zetnaŋ katikŋaŋ bembeyet nâŋge keyet kataŋ nemba kwep ombempeyeyaŋ
    ikŋaŋgalen zet ke penaŋaŋmak bembeyet kegok mge. Nemba ikŋaŋgat pembenaŋgat yek.
  grc-MT: μηπω γαρ γεννηθεντων μηδε πραξαντων τι αγαθον η κακον ινα η κατ εκλογην
    προθεσισ του θεου μενη ουκ εξ εργων αλλ εκ του καλουντοσ
  vid-vid: Hanga, wala wana lowang'hali kuvumbuka, na lowang'hali kudita linojile
    ama lihile, leka Nguluwi yoneche kana ludali lwa kuhagula,
  pio-NT: 'Quéwa ipíchawáiseté namusúa naicá èeri, ipíchawáiseté nacái namànica cayábéeri,
    báawéeri nacái, yáté Dios íimaca Rebeca irí: “Ibèeri íibaidapiná iméeréeri iríwa”,
    càité íimaca yái Diosca. Càité nacái profeta itànàacaté tàacáisi nàwali Dios inùmalìcuíse.
    Dios íimacaté: “Cáininácaté nuicáca Jacob, quéwa càmitaté nuedá Esaú nùasu wenàiwicapináwa”,
    càité íimaca yái Diosca. Càita wáalíacawa Dios yeedáca nía yàasu wenàiwicanáipináwa
    càide iyúwaté íináidáanáwa. Yásí imáidaca wenàiwica yàasunáipináwa quéwa càmita
    ìwalíise yái namàníirica.'
  tsn-tsn: '@see-verse:ROM.009.010'
  amr-NT: Isaacensiʼpo siʼpoe̱hued e̱ʼneʼted kenpaʼti dakhueaʼ kahued e̱ʼneʼted huadakpiʼ
    kahued e̱ʼneʼted, “huasuedtaj huatoneʼmaʼbuya nigpe̱i̱kaʼdik o̱ʼi̱kaʼapo,” Rebecataj
    Diosa onaʼuyate. Kenpaʼti “Jacobtaj diʼnanada i̱jju̱y. Esaútaj sueʼda diʼ i̱jju̱y.”
    Apagbaʼ kenpaʼ oaʼ. Ken Dios oʼpakpo Jacobtaj oktieʼuyate. Siʼpoe̱hued e̱e̱ʼted
    dakhueaʼ huadakpiʼ kahued e̱e̱ʼted Diosa oʼpakpo oktieʼuyate.
  pwg-pwg: Muriyai da ita tupuwamakai na God namada murimurina ivinei da ina vonakiiyapa
    bagibagina kamonai, tuna kubiine Rebeka kurina ivona bo, “Iyarokona tuna murimurina
    ina biga kana kavakavara.” Ti na ke sago biibiina bo berona ita berai da God sago
    ita vinei ma sago ita barei. God ina kayowanai ivinesi ma ke i bera kubiine.
  cjv-cjv: Ena koma fauwi gan surai kui nekengua te surai tai nokapu dungua bo niki
    dongua beikeipika Yai Gumam furo Repeka oparomi “Ne wanum koma kui nowanga yaromi
    emerom nuwi kokonan bei towame,” di tome. Ena no mora fipunga yai ta kokonan nokapu
    bengua ena Yai Gumam yaromi gunom boi tekemba Yai Gumam yaromi uwom boiro ena
    gunom boi tome.
  tha-KJV: (​แม้​ก่อนบุตรนั้นบังเกิดมา และยังไม่​ได้​กระทำดีหรือชั่ว เพื่อพระดำริของพระเจ้าในการทรงเลือกนั้นจะตั้​งม​ั่นคงอยู่
    ไม่ใช่​ตามการกระทำ แต่​ตามซึ่งพระองค์ทรงเรี​ยก​)
  por-BR-2018: (pois, como não eram ainda nascidos, não haviam feito bem ou mal, para
