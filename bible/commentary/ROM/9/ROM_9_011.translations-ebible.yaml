    man nucha' ta jun vinak roma ri yerubanala', y richin nuk'alajrisaj chi riq'uin
    rija' c'o-vi chi yerucha' ri nrojo' yerucha',
  chf-NT: 'Jinq''uin mach to u päncäbesa jini bijch''oc, y mach to u chäne caxcamba
    utz u c''ajalin, caxcamba mach utz u c''ajalin, Dios u yälbi: “Ajch''och''oca
    u xe más ajmanda que ni ajnojaba”. U chi ca'' jini Dios uc''a u ye''e'' cache''
