  spl-spl: Yâhâ Anitâŋe ikŋe eŋgatŋeâk watmâ otmap yakât topŋe teteâkgât yuwu sâmune
    nâŋgâŋet. Lewekaŋe irak meyelekbe sâm otmu Anitâŋe yuwu sâm ekuop. “Ataŋaŋeâmâ
    imiŋe hoŋ bawaŋgiwuap.” Yawu sâop. Yakât otmâ yuwu nâŋgânom. Olowot miowot ya
    Anitâŋe ki nâŋgâm ikŋe eŋgatŋeâk otmâ imiŋe, kutŋe Yakop, yâkât senâmbâ gâtŋaŋe
    ikŋe lohimbi bulâŋe otmâ Awarahamgât pat kuwaŋgiop yakât bulâŋe menomai sâm kalop.
  usp-NT: Mak tra cwach li ajqui' chi q'uisi'ytak, ta' b'anal utzil, ni ta' b'anal
    c'ax jwi'lak, pero jchomorsa'n Kakaj Dios
  zav-NT: Ze'e sa'alɉlə bi'i cuaš ca'anə', na' ni de'e güen ni de'e mal cuiṉə' so'ombo'.
    Na' lao cuiṉə' gatə'əbia' naquən' so'ombo', gwleɉ Diozən' tobo' par gaquə güen
    c̱hebo'. Con bagwc̱hoglaogüe' can' gaquə c̱hega'acbo' na' bene' can' bansi'e xṉezen'.
  sgz-sgz: Kápate káh diar be ái mám diar, mái Káláu ákte parai si Rebeka ngoromin
    ngo, “Mulán natum, koner na páng táil, ái na adi lalin i kono áruán natum.” Ái
    Káláu a parai ngorer i pákánbung kápte be diar páng má kápte be diar lu longoi
    a kuluk ngo a sák. Má a longoi ngorer ái Káláu kabin ákte holhol taru ngo na ilwa
    pasi kesá tur diar. A longoi ngorer suri kán holhol taru na tur dik má ái na long
    artálár pasi sang. Má a nem on ngo kán holhol taru kápnate but pas tili táit diar
    longoi sang, kápte. A nem ngo na but pas tili táit ái sang a hol páksi.
  kek-NT: Toj ma̱ji' neque'yo'la lix coc'al lix Rebeca nak quisiq'ue' ru li jun xban
    li Dios. Moco riq'uin ta lix yehom xba̱nuhom nak quisiq'ue' ru xban nak ma̱ji'
    neque'xba̱nu li us chi moco li inc'a' us. Riq'uin a'an nakanau nak li Dios inc'a'
    naxsic' ru junak riq'uin lix yehom xba̱nuhom. Naxsic' ban ru jo' naraj a'an.
  blz-NT: Sianpo tia anak rapi' iya'a nongamea', ka' sianpo ninginti'i mingilimang
    upa men pore kabai men ba'idek, Alaata'ala namakadodormo men koi pingkira'-Na
    men bo rumpakionna anak rurua' iya'a. Upa men ia ruruki Alaata'ala iya'a taasi'
    nimpu'u na wawauna mian, kasee nimpu'u na pingkira'-Na.
  poe-NT: A̱ ntá tí xjan la na̱xa̱ kokjíehya xjan la ninkehó nkehe jína o̱ jínahya
    kjuíchꞌe xjan. Ntá kjua̱ko̱xi̱n Dios kíxin chónta chꞌán kjuachaxin éxí tsíkjenka̱yáxin
    chꞌán tsjeyá chꞌán nkexro tsꞌíye̱he̱ chꞌán la tahya chꞌán kuentá nkehe tí xra̱
    kjuíchꞌe sín.
