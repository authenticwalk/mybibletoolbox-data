verse: ROM.009.011
translations:
  kpx-kpx: Isito ese keau abu neinae unie uvue ui vaveve dua vaveve toela vaholisege
    Dilavau keate keho loui avoe, “Moe ovokina kena au hohoe isivi vai.” Hoto ke ihuu
    koseanu. Dilavau vaveveabemo mole ebagemaholinu. Isito Dilavau au isivimo mo igae
    ebagemai hohavonu.
  okv-H: Rebecca urete eto hini ta meni heriso irari iji te God na ke einge ena, “Meni
    ambo Jacob amina embo peni au meni bugo amo ambo meni amita pure embo aisuja”,
    eto ke ainge ena amo meni javotoho davore sapura davore avo kito ae rate God ta
    uje na ena
  tbo-tbo: Yohola ega logalogahi hita gunihi po dewadewa bo apapoe hita hanapugeya.
    Ma Yaubada a nugotuhugei ipa a winagana ina nenae ega hai bagibagi binei ma tauna
    a otu binei.
  mal-C: അവൾക്ക് ഇരട്ട ശിശുക്കൾ ജനിക്കുന്നതിനും അവർ ഗുണമോ ദോഷമോ പ്രവർത്തിക്കുന്നതിനും
    മുമ്പുതന്നെ, “മൂത്തവൻ ഇളയവനെ സേവിക്കും” എന്നു ദൈവം റിബേക്കയോട് അരുളിച്ചെയ്തു.
    ഈ ആഹ്വാനം നൽകുന്ന ദൈവം അവിടത്തെ ഹിതം നിറവേറ്റാൻ തീരുമാനിക്കുന്നു. അതു പ്രവൃത്തികളുടെ
    അടിസ്ഥാനത്തിലല്ല എന്നു പ്രകടമാക്കേണ്ടതിനാണ് ഇങ്ങനെ ചെയ്യുന്നത്.
  grc-SR: μήπω γὰρ γεννηθέντων, μηδὲ πραξάντων τι ἀγαθὸν ἢ ⸂κακόν,⸃ ἵνα ἡ κατ᾽ ἐκλογὴν
    ⸉πρόθεσις τοῦ θεοῦ⸊ μένῃ, οὐκ ἐξ ἔργων, ἀλλ᾽ ἐκ τοῦ καλοῦντος,
  bgc-bgc: इब तै पैहले के वो पैदा होते अर कुछ बुरा या भला काम जाणते, परमेसवर नै रिबका
    तै कह दिया था के “जेट्ठा बेट्टा छोटळै का गुलाम होवैगा,” परमेसवर नै यो दिक्खाण
    कै खात्तर कह्या था, वो अपणे मन की इच्छा तै खुद चुनाव करै सै, ना के उनके भले या
    बुरे काम्मां तै।
  khz-khz: Na kapa ruala rogoti gere wala e kala namana ta pa rakavana ta maki rogoti
    gere vekalaa aonai, Palagu na Rebeka evaikilaato, netiwato, “Tau kunena na tau
    mulitaina gena vetugunagi pene ago-veni.” Tovotovona na vegata Palagu vovetaina
    ekilato, kwalana ia gena navuga gelegelenai evirigiato melona kapunai pene mia
    vegata. Talima Palagu na ati geria inagulu e kala namara pakurai ekearana, na
    Palagu matotauna gena ripaimo ekearana.
  deu-TKW: denn ehe sie noch geboren waren, noch etwas Gutes oder Schlimmes gethan
    hatten, da - damit es bleibe bei Gottes freier Wahl, unabhängig von Werken, ganz
    nach seiner Berufung -
  zsr-NT: 'catiꞌ niꞌ ziꞌa laljbiꞌ len cutu bi núnicbiꞌ le nac dxiꞌa o le cunác, Dios
    gudxëꞌ‑nu Rebeca naꞌ, gnëꞌ: “Biꞌi bönniꞌ ziꞌal quiuꞌ gunbiꞌ xchinbiꞌ biꞌi buróp.”
    Didzaꞌ ni rajlö́z lë naꞌ nayúj lu guich ca gnëꞌ Dios, rna: “Bdxiꞌidaꞌ‑nëꞌ Jacob,
    len clëg Esaú.” Cni guc, bugáꞌn tsutsu le buzóëꞌ tsaz Dios ca nac lë naꞌ chgröczëꞌ.
    Qui lë ni naꞌ cutu rac cni niꞌa qui tu le gac lun bunách, san nac cni le rböczëꞌ
    Dios nu rulidzëꞌ.'
  lin-lin: Nzokande, liboso ete mapasa yango babotama mpe basala likambo moko ya malamu
    to ya mabe, mpo ete mabongisi ya lolenge Nzambe aponaka ekokisama,
  hns-NT: 'Aur paida howe se pahiele Parmeswar oelogke maai se bol deis raha kie:
    „Barkwa tjhotkwa ke kamkarta rahiega.” Aisane Parmeswar aapan poestak me ie djora
    ke biese me liekhwaais raha kie: „Ham Jaakob ke tjaahiela aur na Esau ke.” Tjaahe
    larkan abbe na paida bhail raha, aur attjha kie kharaab kaam na karies raha, tabbo
    Parmeswar ekgo ke tjoen tjoekal raha. Ekare dwaara safa se dekha hai kie ek iensaan
    na aapan barhia kaam dwaara Parmeswar ke larka hoi sake hai, bakie khaalie djab
    Parmeswar oke bolaawe hai.'
  noa-E: Ẽwandamau irig, “Pʉ chaain chi jöoin aphöbaadee chi naamta jũrr ich eeum
    chogkhaju” a jaaujim. Magju igwia ĩchab Ẽwandamau ich iek phãpitarr gaai, “Jacobta
    mua ʉ̈rcha daupii ajugui” ajim, “chi naam Esaú khãai.” Pari Ẽwandamau mag iekhaawai
    agtha amach ãd bi ee naajim, amau nem khaigbam wa ʉ̈uum khãijã wauju nawe. Mag
    Ẽwandamau chi eeum Jacob dʉ̈ita wajapha aju atarran, chi Jacoou nem wajapha wautarr
    gaaimua khaba, warrgarwe ich Ẽwandamau i dʉ̈ita magju arr aawai ajim, Ẽwandamau
    ichdëu õor igbarmta iigjem a khap amkhĩir.
  eng-EMTV: (for the children not yet being born, nor having done anything good or
    evil, that the purpose of God according to election might stand, not of works
    but of Him who calls),
  mib-NT: 'Te nde ná tu cacu ndɨndúú i, te ná tu sáha i jeē váha jeē uhú, te je ni
    cahān yā jiín Rebeca: Sūchi ní cacu xīhna gā cuajníñu i nuū súchi sándɨ̄hɨ́, áchí
    yá. Chi suni súcuan cáhán tutu iī: Ni jito manī rī Jacob, te Esaú chi tuú, áchí
    Yaā Dios. Te súcuan jíní yō jeē maá Yaā Dios cuu nacāji ya ñayuu núu ndese tée
    ni maá yá, te nasūu sɨ́quɨ̄ jniñu jeē sáha i, chi sa suhva sɨquɨ̄ ndese cúní maá
    yá nacāji ya i.'
  lif-NT2: कर खे़न् काप्‍साबासाःहाॽ सावाःन्‍छिङ्‌मानुःल्‍ले़ तगिए, खे़ङ्‌हाॽरे़ नुःबा
    नु ताप्‍फे़ःम्‍बा याःम्‍बक् थेआङ् मे़न्‍जोःक्‍के, निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ रिबेक्‍काःन्
    अक्‍खे मे़त्तुआङ् वये़रो, “तुम्‍बाल्‍ले़ फोॽबान् सेवा चोगुॽरो॥” निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    पाःत्तुबा कुइसिःक् साम्‌योसाप्‍लाओ अक्‍खेलॽरिक् साप्‍ते़आङ् पत्, “इङ्‌गाॽ याकुबे़न्
    लुङ्‌माॽ तुक्‍तुङ्, कर ए़साउःन् चिःत्तुङ्‌लो॥” अक्‍खेलॽरिक् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    मनाहाॽरे़ खुनिॽ याःम्‍बक्‍किन् ओमे़त्तुआङ् मे़ःन्, कर खुने़ॽ आबाङे कुनिङ्‌वाॽसोःक्
    कुइसिःक् सेगुॽ के़लॽबा पाःन्‍निन् निःन्‍धो चोगुरो॥
  xnj-xnj: Nambu, hati kwakona mapaha vangavelekewa amala vangahotola kumanya lijambu
    loloha labwina amala lihakau, muni mpangu wa Chapanga wa kuhagula lilolekanayi,
  mmx-mmx: Ketla avot at livipisik at na lumdak kopla du gita lok tempanga avukat
    kopla tempanga xapmek, ne Moroa ga lox avot be losoksoxolik teren kusu mo losoksoxolik
    teren naba tu at lodoxoma ren.
  cbr-NT: 'A tuá rabë́ bacë́ncëma pain ''ixun ñu ''atima ''ati ''unáncëma ''ianan
    ñu upí ''ati ''unáncëma pain ''ain, ca Nucën Papa Diosan Rebeca cacëxa: “A paínmi
    bacë́ncë tuá an ca canitancëxun aín ''anáca ñu ''axunuxun ''aia” quixun. A tuá
    rabë́ aín rëbúnqui ñui ca Nucën Papa Diosan bana cuënëo ësairibi quia: “Esaúnën
    rëbúnqui ''acësamaira oquin cana Jacobnën rëbúnqui nuibatin”. Usaquin sinánquin
    cananuna ''unanin, Nucën Papa Diosan ca aín cuëëncësabi oquinshi uni ainan ''inun
    caisia, aín ñu upí ''acë cupíma.'
  tee-NT: Ju Dios xak'alalh ju Rebeca acsni tuca' istatsucui ixt'iyun'an is'ask'at'an
    chai jantuca' ixtanavita nin macxcai nin k'ox. Ju Dios ixlacasq'uin ni vana va
    chunch catailhi'alh tachi ju akts'iya ispastacta ju yuchi. Ixlacasq'uin ni va
    la'ixk'achat is'akstu ca'asacxtucanach ju is'ask'at'an catajuna'. Jantu va ixlacata
    ni va tu'u' k'ox ju catanavi.
  eng-LSV: (for they being not yet born, neither having done anything good or evil,
    that the purpose of God, according to [divine] selection, might remain; not of
    works, but of Him who is calling),
  cak-NT: Y roma ri xbanataj quiq'uin ri ca'i' ac'uala' ri', can k'alaj-wi chi ri
    Dios man jojrucha' ta roma ri naka'an. Raja' yerucha' ri can runojin yan pa quiwi'
    chi yerucha'. Roma cuando man jani quie'alex ri ca'i' ac'uala' ri', y man jani
    k'alaj xa utz o man utz ta ri xte'quibana',
  pah-NT: 'Igwete Tupana''ga ejipei Rebecava''ea pe ahera''yrava''ea mombe''gwovo.
    Ojopoheva''ea mbo''are''ymame Tupana''ga ei: “O''arypyve''ga po ti oko tehe oirũ''ga
    pyri nehẽ – kiroki ga aerẽ o''a,” ei Tupana''ga. Tupana''ga e''i jipe aerẽva''ea
    pe Jacóva''ea pe, ga rehe po ti ji rekoi nehẽ javo. G̃wemimbotarimova''ea rehe
    Tupana''ga rekoi javo ahe ve. A''ereki ga erame ahe ndojogwero''ari ve. Nurã ahe
    ndokokatui ve. Ndokote''varuhui ve ahe no. A''ereki ahe ndojogwero''ari ve. Jacóva''ea
    rekokaturo g̃waramo rũi reki Tupana''ga ei ahe ve a''ero. G̃wemimbotarimo tehe
    Tupana''ga rekoi javo ahe ve.'
  sja-NT: Mamĩda ma me-iso t'odai naaweda, Tachi Ak'õrepa k'ĩsia iru baji aba jɨrɨt'erait'ee
    mãik'aapa waibɨara papiit'ee chi apema k'ãyaara. Ak'õrepa mãga ooji ma warrarãpa
    waide ne-inaa pia wa k'achia ooda-e p'anajida mĩda. Mãga ook'ãri, k'awapiji ichiata
    eperã jɨrɨt'erapari oomerã ichia oopi bɨk'a.
  xed-xed: 'Ma kɗə lu ka yatá tsa zwaniha ya, ka Lazglafta nda Rabika mantsa: «Mali
    dzaʼa ndəɓa dzvu da sagəŋ,» kaʼa. Ta la a tsa zwaniha ya saha ta haɗik, ka snaŋta
    taŋ ta skwi ɗina nda ya kul ɗinaku nda tsa ta luta tsa gwaɗa ya wa. Nzanza tsa
    skwi ya mantsa kada nzakwa skwi ta kumə Lazglafta manda ya tha tsi. Tsa zbaf lu
    ya ná, ŋa nzakwani manda ya ta kumə Lazglafta hgafta lu, ta vəl magatani ta slna
    a wa.'
  mks-NT: Tá cáma̱ni̱ cacu ta̱a cuátí ja̱hyi na já na̱sacu ini Ndióxi̱ ca̱xi a in
    a ta cacu xóo a inga va̱tí a̱ ñáha caja ndíví ta̱a va̱lí ni ña̱ va̱ha ni ña̱ núu.
    Já na̱sacu ini a caja
  gfk-S: Pa di gale kaho baak dur, ma pa dur gale gil baak ta linge i tahut be i sana.
    Iesene God ga tange tane Rebeka be, “No luaina bulu na kap ra kinkinis na tultule
    balik ra hena tano bulu nong di kaho ie namur.” God gate bul ter no nuno lilik
    be na gilamis tikenong hobi, kaie igom tange hobi waing no nuno lilik na hanawat
    tutuno. Iesene pai gale sip be no nuno lilik na hanawat tutuno ta ira nudur gingilaan.
    Pata. God ga sip be no nuno lilik na hanawat tutuno mekaia ho ie iat nong i tato
    hobi.
  bmu-bmu: Siwisiwi yetkön gölömŋe tata qahö asuhuba yuai ölöpŋi me bölöŋi kun qahö
    ahori, Anutunöŋ mönö nalö miaŋgöreŋ nahön yetköreŋök kun nanŋaŋgöra möwölöhöyök.
    Nanŋi mötmöt areŋan köhöiba ölŋambuk ak tekömapköra aka munŋi möwölöhöyök.
  dgz-dgz: Orup dere di go God mek anuni gapan orup daiton namu om enuni noa ya topakisepen
    menan inewa anega wadien, “Tasewa yone gwaniwa agoe tata, menan me gauarap wandeta.”
    God anega wani wamewa orup dere ame, mu inamu potap wanumune, da ya yanen, da
    kakaewa o koewa da ya tan. Menan God orup daiton ame wam eviwa menan namu om enun.
    Orup ame dim dim mek tapi menan om ya enun, go God mek anuni gapan om enun.
  eng-GNV: For yer the children were borne, and when they had neither done good, nor
    euill (that the purpose of God might remaine according to election, not by workes,
    but by him that calleth)
  zaa-NT: '@see-verse:ROM.009.010'
  eng-WEBSTER: (For the children being not yet born, neither having done any good
    or evil, that the purpose of God, according to election might stand, not of works,
    but of him that calleth)
  guh-guh: 'Itsa abaxë bajaraponëbeje apo naexanaebeje, pexaniacuene ata abaxë itsa
    apo exanaebeje, pibisiacuene ata abaxë itsa apo exanaebeje, bajarapamatacabi Dioso
    tajëvelia jumaitsi Rebecapijivajavabelia mapacueniaje: “Panacuetonëyo copiaya
    cavecuanaexanaena, bajaraponëyo jamatabëcueneevetsiana pejuyapijinë pitorobabiabinexatsi
    pijajivitonëcuenia,” jai Dioso tajëvelia Rebecapijivajavabelia. Bajarapacuenia
    Dioso pejumaitsijava Rebecapijivajavabelia najumejëpabeje pacuenia jumaitsi Dioso
    pejumelivaisibaxutota. Rebecapijiva pexënatobeje yabara Dioso pejumelivaisibaxutota
    jumaitsi mapacueniaje: “Asivanë juyapijinë Jacob, matapijinë Esaú matatoxenetsia,”
    jai Dioso pejumelivaisibaxutota Dioso pejumaitsijava. Nexata bajaraponëbeje tocopiapatatsibeje
    pacuenia Dioso tajëvelia jumaitsi pacuenia Dioso itapetsijitsiatsi juyapijinë.
    Baitsi Jacob Dioso pijajivitonënexa itapetatsi matapijinëvecua. Nexata bajarapacuenia
    yapëtanetsi mapacueneje. Dioso cajena baitapeta pajivi jamatabëitapeta pijajivitonënexa.
    Dioso apo itapetsi bajarapajivi pexaniacuene pexanaejava yabara. Bajarapacuenia
    Dioso tajëvelia itapeta juyapijinë matapijinëvecua penaexanaevajënaeyabeje ata
    cajena.'
  bon-bon: Acejiyame piba teebine jojuji egä, “Igane te naane ne cire jaatwepi.” Tabe
    niinäce peei mene Rebeka ne jojuji; Rebeka ingwe ca imäbägrä bine jääpänuji. Yoo,
    ingle naace gyene camuge teeme aplimla, peei neeneni imäbägrä lica nuuja miiji
    coo piiyepu niiya mule ituge wawena pui padare cabu Acejiyame liba teeme mage
    ne pui mene jojuji. Yoo, lui te äbituji, Acejiyame ngene ca itu egluji peei ne
    wawename, lica bägrä bime mule name pi, yepä Acejiyame tabe singi ge pepu wawename.
  nhw-BL: Huan quema ayamo tlacatiyayaj nopa cuateme, Toteco quimacac Rebeca se camanali
    para quinextilis para yaya ica ipaquilis quitlapejpenía ajqueya quitiochihuas,
    huan nochi pano quen yaya quitlapejpenía ma eli. Amo quitiochihua por catli cuali
    o amo cuali quichijtoc nopa masehuali.
  swh-ONEN: Lakini, hata kabla hao mapacha hawajazaliwa au kufanya jambo lolote jema
    au baya, ili kwamba kusudi la Mungu la kuchagua lipate kusimama,
  wbi-wbi: kuuti avaanha ye navaholilue kange alyakyale kuvomba lyolyoni lila ilinono
    nambe ilivivi, neke kuuti igila ja Nguluve kuling'ana nu vutavusi lyime, nambe
    ku maghendele, neke vwimila kwa jula juno ikemhela.
  bba-bba: Adɑmɑ Gusunɔ u rɑ tɔmbu ɡɔsiwɑ win himbɑ sɔɔ, n ǹ mɔ ben kookoosun sɔ̃,
    ɑdɑmɑ kɑ win sokurɑ. U kɑ sɔ̃ɔsi mɑ u win himbɑ ye swĩi, u Rebekɑ sɔ̃ɔwɑ u nɛɛ,
    “Mɔɔ u koo win wɔnɔ wiru kpĩiyɑ.” U ye ɡeruɑ Rebekɑ u sere win bibu mɑrɑ sɑnɑm
    mɛ bɑ ǹ ɡeɑ ǹ kun mɛ kɔ̃sɑ koore.
  eng-KJVCPB: (for the children being not yet born, neither having done any good or
    evil, that the purpose of God according to election might stand, not of works,
    but of him that calleth;)
  kgk-NT: 'Mokõi mitã ne''írã oiko ramo, peteĩ-pe oiporavo Nhandejáry, outro-pe ndoiporavói.
    Gwembiporavose-pe ae oiporavo Nhandejáry. Upéa-gwi he''i va''ekwe isyrã-pe: “Tyvýry
    rembigwairã voi tyke''ýry” he''i. Ne''írã hembiapo porã, ne''írã hembiapo vai
    ave, ne''írã vyteri oiko ave. Upe-ma ramo: “Tyvýry rembigwairã voi tyke''ýry”
    he''i isyrã-pe. Upéixa ramo, mba''eve ojapo e''ỹ reheve, mba''eve oikwaa e''ỹ
    reheve, oiporavo araka''e tyvýry-pe Nhandejáry.'
  waj-waj: 'Varuduu Anutuuqo ari yaata utuuvaugiataama vuaivaa pikioo vuaivaa ariiniee
    kiaa mmataama kioo aataruuvo vakiaiveeraivaara ivo Revekaanna tunoo: I mmaapu
    ngaruuvoono ari kata nnaagiaivaa mmoori varaanaravaivee, tiravai. Tauraa hama
    taaravaitana mmatoo suaivaki Anutuuqo itaa kua tiravai. Ivaitana hama varida mmoori
    yoketaivaa iida mmoori maisaivaa uu suaivaki ivo itaa kua tiravai. Ivaitana hama
    varida mmoori uuvaara hama ivo ivaitana mmoori uuvaudiri too vuaivaa mmataama
    kieeravai. Ari yaata utuuvaugiataama vuaivaa mmataama kieeravai.'
  cpy-cpy: Tekira itzimiita otomi-paeni, tekira rantayitero kameethari eejatzi kaari-perori,
    tema tzimaki ikowakiri Tajorentsi ranteri. Ari omonkaatari okaate ranteri. Teera
    rii kowashi-waeta-chani rantero, tema Tajorentsi kantakaawori rantayitan-tawori
    oetarika, ikaema-shire-yiteeri.
  ekk-PKP: Aga isegi enne, kui lapsed sündisid, ja enne, kui nad jõudsid teha midagi
    õiget või valet (et Jumala plaan saaks jätkuda, tõestades, et Jumala kutsumine
    ei põhine inimeste sooritusel),
  mpx-mpx: Wawayau, Iso ge Yakobo, nigeya ga hi mamasal ge nige ga waisi o ebo nak
    etega hi giginol, inoke Yehoba i baek Lebeka elana i ba, “Toto gamaun ni totuwalali
    loena elana.” Yehoba i ba ola o, inoke i pankitela bolau o etegana i hile kaiwena
    totona wana nuwatu i ola. Yehoba wana hilihili puna, nige tage Yakobo bugul waiwaisana
    etega i ginol, yaa ana yoga i neem Yehoba elana i ola to.
  wbp-wbp: Ngulakungarntiji palka-jarrinjakungarntiji, Kaatujurla wangkaja Ripikakuju
    ngulaju kuja, “Papardi-nyanuju kapurla warrki-jarri kukurnu-nyanuku.” Nyarrpaku
    kujarluju kukurnu-nyanu-wiyiji milarnu Kaaturluju, kula papardi-nyanu? Ngulaju
    kulalpa Jakupu-mipa ngurrjuju nyinaja, lawa. Ngulajulpa ngati-nyanurluju mardarnu
