    yäpmäŋ danik täyak. Nämo, ini-tägän äma yäpmäŋ daniŋpäŋ iwoyäk täyak. Unita nanak
    yarä u kädet waki ba täga nämo täŋkaŋ Rebeka koki-ken pen irirän Anututä Rebeka
