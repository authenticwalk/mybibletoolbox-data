    kutuu‑i xiꞌin‑ia. Ñadu xaxeꞌe xa vaꞌa ñayiu kaxí‑ia‑i chi xaxeꞌe xa xa daa nga
    ñu ini‑ia xa kaxí‑ia‑i xa kutuu‑i xiꞌin‑ia, te kida‑ia xa teku‑i tnuꞌu‑ia xa na
    kuaꞌa nanitaꞌu‑i.'
  mdy-ETH: ፆኦሲኮ ዶኦሪፃ፦ ማዾ ዛጊቱዋንቴ ዶኦራኒ ኮዔሢ ዶኦራኒ ዳንዳዓያ ማዔሢ ዔርዛኒ ላምዖ ናኣታ ሾይንቲ ፑርታኣ ማዖም
