  djr-djr: Yurr ŋäthil yan ŋayi ŋunhi God-Waŋarryuny lakaraŋalnydja ŋäṉḏi'mirriŋuwalnydja,
    yurrnha maṉḏa ŋunhi dhawal-guyaŋanany, ga bitjarr ŋayi ŋunhi waŋanany gam', “Dhuwali
    nhuŋu yothuny märrma' guḻunŋurnydja ḏirramu maṉḏa, yurr malpuran yothu nhuŋu dhu
    ŋurruḏawalaŋuyiny, ga maḻamarrnydja dhu djämamirra nhanŋu ŋurikiyin malpurawnha.”
    Yurr bilin nhakun ŋayi God-Waŋarryuny lakaraŋalnydja bitjarryiny ŋäthil yan, yurrnha
    maṉḏa djämany ŋula nhäny yätjkurrnydja nhä mak ŋamakurrnydja. Yo, God-Waŋarryu
    ŋunhi gänaŋ'maraŋal ŋunhiyiny malpuranhany Djaykupnhany yäkuny ŋäthil yan, yurrnha
    ŋayi ŋunhi dhawal-guyaŋanany, bili ŋurikiyi bili yan waŋganygu ŋayi ŋunhi God-Waŋarrnydja
    djälthin. Yaka ŋanya ŋayi märranha ŋula nhaliynydja gämurruy' ŋuriŋiyiny ŋunhi
    ŋayi gan Djaykupthu djäma ŋula nhä malany ŋamakurr, bäyŋu yan.
  kvg-kvg: 'Ndigu qaqangeap qazaneav qagoam neka matev eqeieqei o matev soqain goneav
