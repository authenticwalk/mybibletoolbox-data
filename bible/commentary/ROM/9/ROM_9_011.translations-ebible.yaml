  dah-dah: Goyenbe Aisak urmiŋ waraŋ kalpaŋ goyen forok yeŋ miŋmoŋdebe Al Kuruŋ beleŋ
    Rebeka goyen, “Itiŋbe kuliŋde meteŋ al hiyyeŋ,” inyiŋ. Go mere gobe diriŋ irawa
    go kawaŋ heŋ mata igiŋ daw ma buluŋ daw goyen tike yeneŋya ma gwaha yiriŋ. Al
    Kuruŋ beleŋ bikkeŋ dufaymiŋ kiryiŋ go po gama irde kuliŋ go basiŋa iryiŋ. Niŋgeb
    Al Kuruŋ beleŋ gwaha iryiŋ gobe yeŋbe alyen mata keneŋbe basiŋa ma yirde hiyen,
    dufaymiŋde igiŋ nurd yuneŋbe basiŋa yirde hiyen goyen dikala dirde hi.
  tnk-tnk: Mətə nəpɨn mwirmwir mi nəha krouəpwəh ihi nətuiien, nənə rouəpwəh ihi noien
    nari riti ramasan uə rərəha, Kumwesən ruvəni pen raka tɨ Repeka i mə, “Nərɨm sə
    rasori tro tukwini nari m nərɨm sə rouihi.” Nənə nəɡkiariien nəha ramahatən amasan
    mə Kumwesən rarfi nərmama mamesi pen a nətərɨɡien səvənhi maməkwein irəha, mətə
    rɨpko mhə tɨ noien me irəha kamho.
  kpr-kpr: 'Sasingu etoto naká ava jo siroredo, eveva o eko eni jo ae irero ainda
    sifoda, God nunda fakina a kasama kau nangego a nunda gategari kau nangego ava
    ijugari isagha are dae sedo, Rebecca kena eminge sisira, “Ninda mandi ambo aimi
    vitido, bego da bajari ava nune barira.” Aminge sise, nu ijugusira: mandi ambo
    viti bajari barira da susu mo, jo sasingu da irari o nenda ari eni iraeri. God
    nunda uju ava use, mandi amboá aghi usira; aindae sedo, bajari mutiri rurusira.'
  san-IAS: tadarthaṁ ribkānāmikayā yoṣitā janaikasmād arthād asmākam ishākaḥ pūrvvapuruṣād
