    gustawan. (Chaymi payta akrashqa kani, nasyunniypa agwilun kanambaq.) Piru masan
    Isawmi mana gustawanchu. (Chaymi paytaqa mana akrashqachu kani chay nasyunniypa
    agwilun kanambaqqa)”, nishpa. Chayshina manaraq ni allita ni maluta ruraptinllapam,
    Tayta Dyusqa chay ishkay masapuramanda suqta akrarqan, nasyunnimba agwilun kanambaq.
    Pay munashqandallam chayshinaqa akrarqan.'
