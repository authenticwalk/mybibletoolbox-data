  uvh-uvh: Ka mamangsi' Rebeka wari saba u ko mo' ibeyapku' ganang wa Anutu ka aming
    ananing sasuk ganangsa' kuma' nakedanga ifakasiranata' wari Rebeka u ning anigu',
    gu inga' saba fama' ning ibeya'. Ka saba ka tim munumung kadofo' wa tim iyak ning
    mo' iro'. Mokngang wa aming ka mandang kadofo' adibu tim ikinga kuyangni adi adining
    kapmik ganang ira tangamo'ga' ning anigu'. Beng sini' Anutu adi aming wari sareng
    kuma' kadofinga kane kadagang wa ma kareng ning u kuma' tinga wara'ganang inga'
    mo' yapma ifakasiranata'. Mokngang adi ko mo' kadofinga titing ganang timinggi'
    kuma' yapkedanga katianita'. Wara' adi kadapmang ka u tita' u yaranga Rebeka ning
    mindine fama' wara'ganang wa ningsa' tugu'.
  ino-ino: '@see-verse:ROM.009.010'
  gnn-gnn: Liŋgu ŋäthili yana Godthu ḻakaraŋala ŋäṉḏi'mirriŋuwalanydja ŋurikalayi
