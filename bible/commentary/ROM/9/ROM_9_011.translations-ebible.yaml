  buk-buk: 'Magoc Rebeka kôc iŋlu su dom, ma sêkôm gêŋ ŋayham me sac daŋ su dom, naŋ
    Anötö kêyaliŋ iŋlu si daŋ sa gwanaŋ. Iŋ sôm yom têŋ Rebeka bocdec bu: Ŋgac atu
    oc nem akiŋ ŋgac sauŋ. Anötö kôm gêŋ dau kêkuc iŋ ndê lêŋ êŋyaliŋ lau sa-ŋga tôm
    iŋ dau gauc gêm, ma tu gweleŋ naŋ ŋac dau sêkôm naŋ-ŋga dom.'
  pri-NT: 'Â é ina têe wà Pwiduée pâ, wà pwi ciàra èpo, wà Ésaü, âna ée mwa piâboro
    kîri kà pwi jiié, Iakobo. Ba jèe nye wii naa na *Tii Pwicîri pâ: Go wâdéari wà
    Iakobo, jii wà Ésaü. Â é tàmara ina pwiri, na bwaa càru caa tèepaa, wà tupédu
    bérepidu. Â bwaa nye ticè èpà ma wâdé, na ru pwa. Â é wàrapwiri pai pitòrigari
    kêe wà Pwiduée, ba naa coo ma wàra ê auniimiri kêe. Ba é nye pitòrigari wà tèpa
    âboro, wiâra ê câbawâdé kêe, â càcaa goro ê pâ wakè kàra.'
  zpq-NT: 'Cate'' biṉa'' yesalje bi'' cuaš ca'' na'' bibi ṉa'' yesombe'' cont ṉacho
