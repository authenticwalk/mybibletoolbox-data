  gvn-gvn: '@see-verse:ROM.009.010'
  nhy-NT: Antes de tlakatinij in yonmej omen ikonewan koatzitzintin, iwan nijkuak
    ayamo okichiwayaj tlan kuale o noso tlan amo kuale, ijkuakón Dios okipejpenke
    se de yejwan para kichiwas tlan Yej yokiyejyekoj desde ya wejkawitl. Tikmomakaj
    kuenta kiné nik yen Dios kimati akin kipejpenas, iwan akin kipejpena, kipejpena
    amo por okichij itlaj tlamantle kuale, sino porke Yej kipejpena san akin Yej kineki.
  asm-FB: সন্তান নৌ ওপজোঁতেই আৰু ভাল বা বেয়া একো নকৰোঁতেই, কৰ্মৰ কাৰণে নহয়, কিন্তু
