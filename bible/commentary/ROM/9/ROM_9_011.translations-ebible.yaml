    chichca une que u yacänba, mach uc''a por lo que u chenobba.'
  tlf-tlf: Kale God iyo tinum ulamin umi kuguup bomi aget uyo fuguno-nala e, “Tinum
    imi kuguup tambal kanu-be bota utamta, ulaa dulan-temaali kale, nalami aget fugunin
    uta, beta olabelan-temi kalaa age-nilita, ulaa dulita, unang tinum iyo nimi kuguup
    uyo utamin o,” age-nalata kale, afaang man iyo ogen uyo fogolu mitam fito kuguup
    tambal min, mafak min uyo kemin-tem bom-silipta,
  piu-2006: Katja paluru kutjarra yutitjarringanyingka, yurrunpa Katutjalu walytjangku
    kulira Ripikanya yalatji watjaṉu, “Katja kutjarran kanyilku. Tiṉarringkulapula
    watilpi nyinaku. Maḻanypa paluru mayutju nguwanpalpi nyinaku palumpa kaakaku.”
    Paluru kutjarra yutitjarrinytjala yurrunpa Katutjalu panyapa watjaṉu walytjangku
    kulira. Yalatji Ripikanya Katutjalu watjalkitjangku wiya paṯaṉu paluru kutjarra
    tiṉarringkunytjaku, yurrunpa paluru watjaṉu mayutjura kaakaku nyinanytjaku. Tjinguru
    katja kutju tiṉarringkula Katutjaku tjukarurru nyinanytjala Katutjalu nyakula
    yunyparringkula watjanmara, “Ngaatja mayutju kaakakura nyinaku.” Yalatji wiya,
    Katutjalu walytjangku kulira yurrunpa watjaṉu palumpa maḻanypa kaakaku mayutju
    nyinanytjaku.
  poh-NT: 'Ru̱cꞌ xcꞌuluric reꞌreꞌ, reꞌ hat-tak enarak tak chiri̱j chi reꞌ Dios cow
    paꞌlic ricꞌux chiri̱j i ricojom chic pa ricapew-bal chi maꞌ reꞌ ta i quibano̱j
    take cꞌacharel rilow chi richihiric quiwach take ritinami̱t, reꞌ laꞌ i Dios xiban
    jenaj yukꞌunic queh, reh chi reꞌ take reꞌ encaꞌn chi ritinami̱t chic take. Yuꞌna
    ajic reꞌ wili nikꞌor aweh tak chi xcꞌuluric cho ru̱cꞌ i Rewe̱ca: Nok jaꞌ quiꞌasjic
    ta take rilach i Rewe̱ca, reꞌ take racꞌu̱n reꞌreꞌ to̱b ta nak maꞌ jaꞌxta bih jenoꞌ
    cꞌahbilal on jenoꞌ holonquilal caꞌnam chic,'
  tue-tue: 'Cʉ̃́ã bauáadari sʉgueropʉra, ãñuré, ñañarére cʉ̃́ã tiirípacarira, Cõãmacʉ̃
    sĩcʉ̃rẽna besesʉguetoayigʉ. Teero tiiríguemena Cõãmacʉ̃ cʉ̃ʉ̃ “besea” jĩĩrére
    ẽñoyígʉ. Basocá tiirére ĩñagʉ̃ mee cʉ̃ʉ̃ besedʉgarare besequi. Teero tiigʉ́, Rebecare
    jĩĩrigʉ niiwĩ: “Cʉ̃ʉ̃ sõwʉ̃pe cʉ̃ʉ̃ bairé padecotegʉ sããgʉ̃daqui”.'
  bjp-bjp: Isau le, na aunbiing iun kasang ae biil biitom ru pang, ma biil biitom
    ru tel ti sinang rokap le sinang laulau, God ka fas famu ta Rebeka aragii, “Neng
    lon kasang ae in pang famu in fafauun ken neng ae in pang namih.” God i tel u
    arae, una finngas u le biil i tim pes fanu la namin ti rokap na foim kiri, biil.
    Namin wolwol kia tom.
  xon-xon: Le Uwumbɔr nan bui Rebeka ke ubo u ye uwaatiir na ga jer ukpel. Buyoonn
