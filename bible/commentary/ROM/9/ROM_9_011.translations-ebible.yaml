    tapeneˈ weˈ Tuhanin supaya kataˈuhan weˈ amban bayaˈne bang niyaˈ tapeneˈne. Dumaˈin
    hangkan aˈahin peneˈ Tuhanin sabab meˈ hinanganne mahāpin saguwaˈ weˈ bayaˈ Tuhanin
    du.
  mle-mle: Abir vitiy kisa nyidiy maak kwu maarkuw nibway, kip Rapika liki yalab tibir,
    viyakita yawiy ay kupwarapa yawiy kwar maarbirik, God Rapikak wadil, “Mwaam nyamwusik
    yawiy kwurkinaad.” Di atawa kwurdil, duw taakw lakwudakik, di diki kapa mawulaar
    duw taakw tasakwu-didiy dikidiy tidakikik tikuw. God duw takwaam akis tasakwu-kwadadiy
    dikidiy tidakikik dayadiy kwurdanadiy yawiyim vitaay.
  shp-NTPO: Jatian pikotamapari ixon, ja bake rabekan, jakon, itan jakonma jawéki
    abékonamapari ikenbira,
  aom-aom: 'Röhu harihe niöꞌi bogo rëhëvëꞌe dëre jëvamu mu maho o mu sisëho bogo vaejëꞌiro
    evare majare God-ro jabesi vëmoho Rebecca uavadeje: Naro ijorajohemu ajamiꞌiramu
    böröme jioꞌiramu muriohuro biseꞌe jioromo ijorajo hesi muoho vaejahonövoꞌajëjo.
    Mu ma o mu sisë bogo vaejare majare harihe gemu ajamiꞌi uvade hesi bëhoho ëhuro
    huhu nimadëhi ëhemu uehorovoromo ae baejëvoröhëni hu bogo aehu mu ma vaejaruoho
    gëromo rinëgoꞌi hesi nimoro ëma rinëgajëro jiëꞌëro. Iae ëhuni mu bogo vaejare
    majare harihe gemu ajamiꞌi uvadeje.'
  geb-geb: Fhe Bakɨme, ana wo vuzvugar ana gumgi ndi fi. Ana gumgi mbui ŋaari ga ndɨkndɨgap
    mba tɨva mbui fhuvara. Ana nduara gumgir kaav mbe ndi fi. Maaŋ muuŋgiap, Rebeka
    ntigar mba kamani tɨrga. Mani vhɨra tɨvar vhuuaŋ muuŋgi fhu. Mani vhɨra tɨva mbatɨk
    thueŋ muuŋgi fhu. Fhe Bakɨme khaŋ Rebeka nzuai, “Ndu fhara ruagirga tar, ana ndu
    zumgum ruagirga tarar ŋaara guma kɨrga.”
  bsj-bsj: la cii bō bo bi beiyo bwiri takeu cii mabo dikero ken kaka dikero bwir,
    na cwika Kwama ko ki cokka ceko atin dim, kebo ker nangen tini dila ker ker cer
