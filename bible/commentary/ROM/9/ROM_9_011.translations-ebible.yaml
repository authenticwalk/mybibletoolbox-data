    uje na ena
  mxt-NT: 'Soco cha ni cumañi ca cacu ndotyin, ta sacuvi ca ndotyin ni cha vaha, ni
    cha ña vaha, ta catyi̱ Nyoo chi cu Rebeca: “Sehun cha ñihi ca cucuvi ra musu ra
    cha luhlu ca.” Sacuvi̱ Nyoo tyicuan caa vatyi cachí ra chi ñáyɨvɨ cha cuñí maa
    ra, ta ñima cha cuenda cha sacuvi ñu.'
  tzo-NT: '@see-verse:ROM.009.010'
  ind-AGS: Bahkan sebelum anak-anak ini dilahirkan, dan sebelum mereka melakukan perbuatan
    yang benar ataupun salah, (agar maksud Allah bisa berlanjut, membuktikan panggilan
    Allah terhadap manusia tidak berdasarkan kinerja manusia),
  omw-omw: Revekaava nraaqiara tuaqama virovata hia nraaqiara kaapitana mwata tovata
    mwitanahua hia kyuqe kyaiqave uaqia hi kyaiqarave varo entara, Kotiva naivanto
    vu nraato tu kyero qua vatero tiqaro, Vakyaava qata kyaiqa vaisi variananrove,
    tura. Kotiva nai kyakya hiraqa vaisi nyaanraivara tiro, Kotiva hia mwitanahua
    kyaiqara riaraitiro, mwia qata nraahu nai kyaama tora.
  yrb-yrb: I aweta Rebeka dia munebina i amara sadei desini ubarero ibeda kobererau
    aba siosawere utawa usiro Godima ereda Rebekaba wei, i botai amarama i dubu amaranu
    gaukara ueta amara sibisu wei. Godi Danu unu ufie uteda iba eno wei. Dawa unutawa
    mui amara ueta derawere ufisuba botai amara sineta. Danu unu dubu amara Dana weiba
    botai amara sini.
  maa-NT: Nainá k'oa̱á s'ín kitsjaà tso'ba k'e̱ nga ti̱kj'eè ts'iìn jñà i̱xti'ño̱
    nga ti̱kj'eè kiì 'ya‑la̱ mé kjoa̱ xi s'i̱in, a jè xi ndaà tjín, o jè xi mìkiì
    ndaà tjín. K'oa̱á s'ín kjòkixi̱ nga Nainá tjí'nde‑la̱ nga kjoa̱ájiìn xi̱ta̱ koni
    s'ín jye tjíndaà‑la̱ nga ki̱chja̱‑la̱ jñà xi̱ta̱ xi jè mejèn‑la̱. Mìtsà kinda̱
    s'ín mé xi jye kis'iìn xi̱ta̱.
  mcq-mcq: Ijí hwaharisina kajija maiꞌo panahenaꞌe ꞌee sisea maa maiꞌo pavejiꞌina.
    ꞌEnakaivo Godiho Huni urijino ea irá Hu ura renujihi iji pijihuna kaivo ea kajipo
    siseaho mamaaꞌe vejakame iji pijihuna nihoꞌo pana.
  sus-A: كْنْ بٍينُن فُلِيٍ شَ بَرِ عٍ شَ قٍ قَنيِ شَ نَ مُ قٍ حَاشِ ندٍ رَبَ، عَلَ
