  cof-NT: 'Junni Diosi manan manwentenue. Yachi tenca munate wenteniquinue. Nalalachi
    ayanbe pato itsantinue: Caque na benechi naicabe mantaichunae tinue. Junni junca
    Diosichi Pilabi itsanque chuteca joe: Benechi na, Israel tinun, tsa mumunni Jacobo,
    yaca laquirayoeque chuteca joe. Caque na, Esaúcari, laquiratiyoeque chuteca joe.
    Junni Diosi Israel tinun náca wenteno mate, yabe yachi acobe na caica itominlanue.
    Palunan tinantiya caquitumin jominlanue. Nin sen, ni seiton quica itominlanue.
    Junni Israel bene na joto seque nenaeque quirato wenteca jomanpari, sen jonun
    tenchi wentenueque patino jomin jonhoe. Jun tenchi na caica itoncanan Diosi wentenue
    yachi tenca munatesiri wentenueque patisa.'
  srm-NT: 'Ma nöö bifö Lebeka bi pai de tu mii dë, Gadu bi taki dëën taa: Di gaan
    wan o saka a di pikiwan basu. De an bi du bunu, de an bi du wogi seei, ufö Gadu
    taki sö. I si? Nöö di soni mbei a taki sö, fii musu si taa an ta nama seei a di
    du u wan libisëmbë, ma a ta nama nöö a di fa Gadu kai i. Söseei tu, i sa si taa
    fa Gadu pakisei faa buta wan soni ko, sö nöö a musu pasa nöömö.'
  qvs-NT: 'Chay mellisukuna manara nasishpankunara manara nima allita nima mana allita
    ruraptinkunara Tata Dios Rebekata willarkan: “Primeru nasik wawaykimi washa nasik
    wawaykita sirvinka.” Chashnalla Tata Dios killkadunpi riman: “Jakobota kuyashpa
    yanaparkani. Wawkin Esawta mana yanaparkanichu.” Chashna Tata Dios rimashpa yachachiwanchisapa
    runakuna manarapish allita mana allita ruraptinkuna kikin munashpa paykunata akllansapa
    paypa munananta ruranankunapa.'
  zca-NT: No or naga gal rop më'd re', ni naga le' më'd tu kwa'n wen o tu kwa'n gat
    lë', per Dios ngule tutsa rë më'd re',
  cbc-NT: 'Mai, na cabuiaparo jʉ̃goye, caroa, o carorije macããjẽrẽ na caátiparo jʉ̃goyepʉa
    merẽ Dios jĩcãʉ̃rẽ cʉ̃ besecũcõãñupĩ. Atore bairo cõ ĩñupĩ Rebecare: “Cajʉ̃gocʉ
    caãnipaʉ pʉame cʉ̃ baire capaacoteire bairo nigʉmi,” cõ ĩñupĩ. Tie cõ cʉ̃ caĩjʉ̃goyetirique
    pʉame cʉ̃ ya tutipʉ caĩrõrẽã bairo cariape ĩña: “Jacore mairĩ cʉ̃ yʉ besewʉ. Apei
    Esaú pʉamerẽ cʉ̃ ñiñatewʉ,” ĩ quetibʉjʉya. Tore bairo cʉ̃ caátajere masĩrĩ, atore
    bairo cariape marĩ ĩ masĩña: “Dios, cʉ̃ caboro, cʉ̃ caátigajʉ̃goyetiricarore bairo
    camasãrẽ na besemasĩñami cʉ̃ caborãrẽ. Dope bairo caroaro na caátiere ĩñajesori
    mee na beseyami,” marĩ ĩ masĩña.'
  qxo-NT: 'Paycuna manarä yuriyaptinmi Rebecata Tayta Dios nirgan: “Gepa yureg cag
    wawayquipa mandunchömi canga punta yureg cag wawayqui” nir. Tsaynö cananpä captinmi
    Tayta Diospa palabranchöpis caynö nican: “Jacobtam acrargöga imaycachöpis yanapanäpä.
    Punta yureg captinpis Esautaga manam acrargötsu” nir. Jacobtaga Tayta Dios tsaynö
    acrargan manarä yuriptinmi. Tsaynöpis allita o mana allita ruranganpitatsu manam
    acrargan, sinöga Tayta Dios quiquin munangan cagtarämi acrargan.'
  mox-mox: Libeka natudiavo didilualua Iso be Iakobo nawale ge ida venatunedi, ʼinega
    gogama diavona ge taha yani aqiaqina nage luveifana ida viaqi, ta nugweta Libeka
    vale iʼewea Yaubada ʼinega vonedia, “Nawale natumi ʼunutauna ena gadeyavo ina
    vetofewa kekeʼina ena gadeyavo ʼidia.” Baʼe vale nana ʼinega kana alamani aqiaqiea
    Yaubada ena venuaʼivina ge daviaqia tomotau edi fewa aqiaqina nage luveifana ʼidiega,
    ta ʼesi tauna ena nuanua ʼinega.
  kew-kew: 'Goa pisa pare Gote-me nipuna kone isa-pulu nipumi naaki padane mada mua
    agi-para agaa gupa lakesa: Mupaa naakimiri masaa-nane piri naakina kogono palia
    sa. Gote-me goa sa rabu agimi go laapo pa madisa naaki laapome epe yae-para wae
    yae-para na-adisipi. Goa pisa-ga Gote-me go naaki laapona kogono adoa nipuna koneme
    mapiraasa.'
  dww-dww: 'Be Rebeka muriḡa da seda raḡaraḡa e tikedi da yawasana veredi bo gewegewedima
    ta voiedina, be noḡone Mamaitua Rebeka umanama ya riuena: “Gomana tautuaḡa tokare
    tasinama ḡarone ei taunoyana.” Mamaitua nama ya riuna, inam tauda sibo tè kataie
    da Mamaitua na ḡoane banaga e vinevinedina, be nam adi noyama debane.'
  twi-ASANTE: Na sɛdeɛ ɛbɛyɛ a Onyankopɔn nam ɔba baako so bɛma ne pɛ ada adi no enti,
  aoj-aoj: Apaꞌ God okom mandandaꞌ eaꞌ ma waf nandandepa epesafi. Anen ina okom mandandaꞌma
    maol epes sandaꞌani eaꞌ nosahoꞌas, owaꞌatin. Nogaopaꞌw amamba biam ataꞌ mape nomona
    nembel akwaꞌumbili God naꞌipaꞌw naꞌi, “Nogaliꞌi dembinai aꞌ nope lafela aonama
    nogagiꞌi. Sahomana anaf nondaꞌmana maol owamana.” God naila okom ananimi atom
    deiꞌ naꞌipaꞌw naꞌamba. Anen ina okom maꞌi anin maol buꞌwani awani amom anaf mondaꞌani,
    owaꞌatin. Anen naila okom ananimi atom naꞌi basef naꞌamba.
  cbv-cbv: 'Ĩ cã́ac jʉmat pínah jã́tih, tʉ́ini, tʉ́icatdih ĩ chãj jwʉhcah, ded pah
    ĩ chãjatdih jenah joicánjeh, caandíh náahna, ʉ́ʉdyiboodíh Dios ãt ñíwip wʉt jĩ.
    Pánih ñíonit, Rebecadih nin pah ãt niijíp wʉt jĩ: “Weép jeñé ã ʉ́ʉddih ã teo wʉ̃hbipna
    caá”, caántdih ãt niijíp wʉt jĩ.'
  taw-taw: Pen ñɨ omɨŋal ma tɨkak won ak, kɨli gɨtep gep akaŋ gɨ tɨmel gep ak, anɨgɨl
    ma gel, God Lebeka nop agak, Ñɨ nad ned tɨkɨnɨgaban ak, ne ñɨ kɨdek ak muk okok
    mɨdɨl, wog nop gɨñɨnɨgab agak. Anɨb ak chɨn nopun, God gos ne ke nɨŋɨd pelpel
    gup ak, ne kɨdek gɨl, binɨb okok kɨlop aglup. Ne binbɨ wog gɨpal ak nɨŋɨd, kɨlop
    ma aglup. Gos ne ke nɨŋɨd, kɨlop suk agɨl aglup.
  jic-NT: 'Dios pjaní p''in la t''ya. Jupj jostsja jin, nin la t''ya. Tjevele Rebeca
    lal: “Jetjam mwalá tsji'' la mijis jetjam pjyapja mpes”. Dios jostsja ca nin mpalas
    jupj jostsja jin, mpes nin tjevele jupj lal. Dios nin tjevele sejamay way tsjictjacj
    já''asatsja na p''in. Tsjictjacj malala la tjajay tulucj, ''üsüs la tjajay tulucj
    custjay. Dios pjaní la t''ya, tsjicj niná la tjiji mpes tulucj. Pjaní la t''ya
    jupj jostsja mpes p''in.'
  zap-NT: 'no axtegue antes ne gal ne, ne ni gardet ylaa ne ne wen ni ne mal, che
    re Dëdyuzh lo Rebeca: “Yrup mëëd gwa ne zuneey de, mëëd ne gal primer ylaa dxiin
    lo mëëd ne gal despwes.” Zegne zëëd lo xgyiich Dëdyuzh ledne re: “Wyaan noo Jacob,
    per wyaandet noo Esaú.” Zenga nak ne waknan be ne rye Ne men ne rlaan Ne ye Ne;
    ryedet Ne men por logne rlaa men.'
  wer-wer: Piarip tep ëak ëlëpë yaatak wë omën utpetere ompyaö pöt naën ëa. Pël ëautak
    Anutu pim wet rëak pimtë könöök omnaröaan yaö ëa pöl akun pötakta pël ëëpënëak
    kent kön wia. Pi piarpim ëa pötaan won, pimtë yaö elmëa pötaan kom elmëa.
  ipi-ipi: '@see-verse:ROM.009.010'
  qul-NT: Chay wawacuna manaraj nacispa, ni allinta ni mana allinta manaraj ruwachcajtincu,
  ter-NT: Vo'oku avô'o ipuhíka neko xe'éxa, hapáparu, koane avô'omaka itukáhiko únati
    koane váhere, ápe yuhó'inoa Itukó'oviti ne Rebéka vo'ókuke neko pi'âti xe'éxa.
    Yoko kó'inokeneye, motovâti ápeyea neko noívokoe Itukó'oviti kuteâti mekú'iyeane
    isóneunoa Itukó'oviti kó'iyeanemoye. Kene haina noivókoxinokonoti vo'oku ítone
    itúkea, itea koati vo'oku âha kó'iyea ne ihaxíkoati noívokoxinokonoke.
  bmr-NT: 'Jaamɨsi fiivuutɨnaaca bu iimino, iimitɨnoco icano moonɨutɨmɨsihaaca Moocaani
    Rebecaco nuuhi: Diitɨsitɨ ihamiyaabo iguihooboco jeecɨveji, nooboro. Jaano jino
    bu tollɨro Caatɨnɨhaamefaño onoobadɨro neehi: Jacobco gaijɨhi. Jaanotɨ Esauco
    jɨɨheguehi, nooboro. Jillɨtɨ magaajahi Moocaani miyamɨnaaco omoonɨrunehejeque
    jeecɨvotɨɨboro iimogobadɨ ɨɨcɨnoco.'
  fuf-fuf: 'Hay fewndo tawnoo fayɓe ɓen heɓaaka taho, sakko ɓe waɗa ko boni maa ko
    moƴƴi, Alla daalanno Rifqatu wonde: «Ko mawɗo on kurkanoytoo tosooko on», fii
    no eɓɓoore Alla nden fii suɓagol tabitira, ɗun non wonaa e kuuɗe maɓɓe ɗen tippi,
    kono ko e kanko Alla, Noddoowo on,'
  bhl-bhl: Kate, aul biim auk kumuniw ka kel bisiliw ding dim bakate, aso i kukuw
    ken so wa so be akokow keleweko, kal kelinba kesiliw kate, beem ding dim bakate,
    Sunbin-Got e “Ne kaneloki!”, angeko, akalem ibolow kuw geleweko, aso ilo yetemeko,
    makmak elo “Aul be nem angin keloke kai!”, dangeko, ete kuw akalem wiin so galmose
    kale.
  ons-ons: Ere nagaetne kotino ŋine wakone, kine kine maine me qotkoine mane mi okanbik
    paki, nagaetne kotinoka metpik, Anutuŋo Rebeka olale rake,
  con-NTPO: 'Tsa''ma toya isumbi''te, nane du''shu ni ñotsse ni egave tsombi''te,
    Chigaja Tisu in''jan''choma canjaeñe in''jamba Rebecama su: “Coenza tsu chu''ama
    shondocaña.” Toya''caen cca''tti Chiga Tevaen''jengae Chigaja su: “Jacobma in''jamba
    gi Esaúma chi''ga.” Chigaja toyi''te tsa''caen in''jamba su''chopa tsa''caen tson.
    Nane a''i tson''jen''choma in''jambipa Tisu majame in''jamba tsu ttu''se.'
  ghs-ghs: Rebeka ma nopoho khameto eserike asi teenata dzoomaamake oomi tete qidzani
    mae tete qangake khameto nopoi saridzaamake oota.
  peg-peg: ଏଚେକାଡ଼୍‌ଦ ହିମ୍‌ଣାଂ ଜଲମ୍‌ ଆୱାଦାଂ ମାଚାର୍‌, ଆରେ ହାର୍‌ ନଲେ ବାନ୍ୟା କିୱାଦାଂ
    ମାଚାର୍‌, ହେପାଦ୍‌ନା କାମାୟ୍‌ କାଜିଂ ଆକାୟ୍‌, ମତର୍‌ କୁକ୍ୟାତାର୍‌ଚି ଇଚା କାଜିଂ ବାଚି କିତି
    ଇସାବେ ଇସ୍ୱର୍ତି ଇଚା ଇନେସ୍‌ ତିର୍‌ ମାନ୍‌ଗାନାତ୍‌,
  txu-NT: Ar rwỳk kêtri. Ar mex nàr ar axwe kêtri ne arỳm ar'ã amim karõn Rebekamã
    kum, “Kutewa dja kutapumã apê”, ane. Pi'ôkkam kute me bakukãmãremã ar arẽnh kôt
    ne ã Rebekamã ane. Ne memã kum, “Imã Djako kĩnh. Nhym be, imã Ixau kĩnh kêt”,
    ane. Djãm mexkam ne kum Djako kĩnh? Kati. Djãm axwekam ne kum Ixau kĩnh kêt? Kati.
    Kute ar'ã amim karõ kôt kum Djako kĩnh ne kum Ixau kĩnh kêt. Idjujarẽnhja ne me
    kunĩ'ã amijakre. Mỳj dja gwaj me kunĩ'ã amim arẽn kuma? Bir, dja gwaj amim, —Be,
    Metĩndjwỳnh ne amikabẽn kôt arỳm amijo me utà. Kute me kêtri me'ã amim karõ kôt
    ne arỳm amijo me utà. Djãm me ta mexkôt ne amijo me utà? Kati. Amikabẽn kôt. Kute
    amiwỳr me 'wỳr djwỳnh ta amikabẽn kôt ne kute amijo me utàr, ane. Tãm dja gwaj
    idjujarẽnh ja markam amim arẽn maro baba.
  eng-WEBU: For being not yet born, neither having done anything good or bad, that
    the purpose of God according to election might stand, not of works, but of him
    who calls,
  gnw-NT: 'Jare Tumpa imiari Rebeca pe yave, ndeiño oa choguaquiri reta. Jáeramo ndeiño
    uyapo icavi vae jare icavi mbae vae. Ẽrei Tumpa jei Rebeca pe cuarãi: “Tenondegua
    vae uyeyocuita co taɨcuegua vae pe.” Jucuarãi jei. Jare cua uicuaaca yandeve quirãi
    Tumpa uiparavo jae jei vae rupi. Tumpa uiparavo''ã mbae ipotave vae uyapo vae
    jeco pegua. Tumpa uiparavo jae etei uipota ramo.'
  mux-mux: 'Akili sika akiliinga-pe kang olu-pakilem-sele ui naa mipili, ui ulu kis
    kaíma naa piliikulu teangli kepe Pulu Yili-ni Repeka-ndu nimba mele: “Kang komale-ni
    kang akelealiinga kongun kendemande tenjimba.” nirim. Pulu Yili-ni yunu taki-taki
    piliipa ‘wendu upili.’ nimba makó tolemú mele piliipa kene aku nirim. Kangsele-ni
    ulu tiringli mele kanupa naa apurupa, yunu yunga numanale-ni mindi piliipa makó
    topa kene aku-sipa nirim.'
  maj-NT: Nti̱a̱ná kinchja̱ko̱ títjuhu̱n Rebeca̱ nga kinchja̱ni̱jmíyaha ntíhi̱ nk'ie
    nga najmi kje̱e tsin ko̱ najmi kje̱e ts'ín ni xi nda ko̱ a ra̱ ni xi ch'onk'un,
    tu̱ xi ku̱i̱tjusuhun ni xi y'énda títjun Nti̱a̱ná nga j'ájin ntí xi kama mjehe̱.
    A̱t'aha̱ Nti̱a̱ná f'ájin xu̱ta̱ xi mjehe̱, najmi f'ájin tu̱ nga̱t'aha̱ ni nda
    xi ts'ín xu̱ta̱.
  bkq-NT: 'Akaemo iamimeom azagonro iazely iraylâ, Deus aguewânmy isemoram: “Âmery
    azagonro xutulymo-ro watay, iukono ise tywaigoru xutuim” kewândymy. Mâkâ arâ aguely
    myakâwândy, tyze idâhu oday awylymo umelâ, koendonro, inakai warâ aniempyra awylymo
    umelâ. Arâ Deus adâkehobyry nhonwa kuru nhedyly myakâwândy arâ ize tawylyguelâ,
    âdalâ idyly wâgâ inkâba.'
  kue-kue: Ana Rebeka wam pikagl kugl yeikrukwa enge mambuno kinde ya wakai ye ta
    pirkiurka. Ba God mambuno ta eragledi prukwa i kinde kondokrukwa, yomba kongun
    wakai erikwa ipre pinde ikrukwa, ba God yene prumere ere yomba pinde yungwa.
  cot-NT: 'Oraquea tequeratagueti ovojaigueriji, iriraquea Aapani Irioshi icanquero:
    “Iriraquea jivavetapojatsineca manaquea impejaitajeri iromperare carapojatsineca.”
    Oraquea icanquerogueti Aapani Irioshi tequeratatiraja impeacaguemparo cameetsatatsica
    aisa covaeguishetatsica, tequeratatirajanica ovojaigueriji. Ariqueate icanque
    tioncarentsiqui: “Nopintsatacariquea Jacovo, irirampani Esao nomanintaqueri.”
    Irootaquequea itsatantajicaroca maasanopae ocatica inchiquiojita icanque Aapani
    Irioshi iriatimpa queri inintacaaqueca incoguigue incavintsajamajaqueri, ariquea
    irinetsanamajaqueroquea maasanopae icanqueca. Teequea iroqueti iramenajigueriji
    ogameetsareni ipeacaaguecaca, inchiquiojita icajemashirentaqueri iriatimpa.'
  bnp-bnp: A boge ne Rebeka, i uka ma ni poda rua ma. I uka ma ru rata ma a naro kamumu,
    o a naro hale. Lakea a Vure i takia e Rebeka, i ta maea, “A tabua bara ia a vora
    ne tarina.” I ratea a ngava iea, ge vakasiri hita vona, i uka ma i matai a rabuna
    bakovi, lakea i vulakia. I vulaki a viri na ningaru vona.
  apn-NT: 'Nom nhũm kormã wa kator kêt ri nhũm Tĩrtũm wa hkukamã tanhmã wa harẽnh
    to. àhpumunh xà hkôt wa katorxà mã wa harẽ nẽ kãm: —E kot paj amã war akra wa
    hkukamã tanhmã wa harẽnh to ka inhma. Nà koja wa kato nẽ gaa nẽ hprêk hãmri nhũm
    kot haputa amnhĩ to rax o kot wa jakre. Anẽ. Kot wata koja kot hapu kĩnhã amnhĩ
    to grire nẽ ri pa nhũm ã wa hkukamã wa harẽnh anẽ. Kãm wa kot tanhmã amnhĩ nhĩpêx
    to hprãm xà hkôt ã wa harẽnh anẽ. Kormã wa kot tanhmã amnhĩ tomnuj to rỳ tanhmã
    amnhĩ to mex to hã kot wa omunh kêt tã kãm hprãm xà hkôt ã wa hkukamã wa harẽnh
    anẽ.'
  ctp-NT: 'Ni siya ti ji kala nu xuwe kanꞌ, ti ji kuꞌni nu xuwe kanꞌ ska chaꞌ suꞌwe,
    o ta ska chaꞌ xaꞌan, bra kanꞌ ytsaꞌ Ndiose ꞌin Rebeca: “Nu kala kulo ni, kanꞌ
    ka msu ꞌin nu kuneꞌ la” ndukwin Ni bra kanꞌ. Loꞌo ndukwa ska chaꞌ lo kityi nu
    wa ykwiꞌ Ndiose chaꞌ ꞌin taꞌa tyukwaa nu xuwe kanꞌ: “Ndiya ꞌa tiǎnꞌ ꞌin Jacob”
    ndukwin Ni, “loꞌo ja ndiya tiǎnꞌ ꞌin Esaú siyaꞌ ti.” Ngwañaꞌan nganun chaꞌ, chaꞌ
    ndiya chabiyaꞌ ꞌin Ndiose chaꞌ kulo suwi Ni ꞌin nchga nten nu nchka tiꞌ Ni; ja
    ka kaan nten ꞌin Ndiose chunꞌ tñan nu ngiꞌniin tian sikwa.'
  opm-opm: Ama brer yot oh kopen na it patin orhor ite sasiprinong oh yah hat sasiprido
    da er hat sasiprio na wamar hanhan hat patin orhor Got oh Ohri ma wandapra han
    oh kom ma wandapra han ohe hrepnong mat paptepramur ritipmur. Ma ritip oh Got
    oh Ama han ohnong noh ihtin han matipramur daham ma kis deipat da oh hanip dire
    ihat saya ohe pe oh imat na kis deipatmur. Orhe Noh imtipora ma dahapat ohe pe
    ohwi kis deipat han ma hapat ha dahengwe rim ama da oh imtipmur.
  bvr-bvr: rrapa wuriya gun-gatiya bitipa gala burdak abirri-bambunggiyarna rrapa
    gala gun-nga jama abirri-jirrarna gun-mola rrapa gun-nerra, wurra nipa Wangarr
    gipa mu-ngoyurra gu-borrwurra ana-nga an-gata an-nigipa. Ngardawa nipa Wangarr
    mu-ngoyurra gu-borrwurra minypa aburr-yigipa gu-ngarda yerrcha nipa Wangarr burr-yika
    gun-narda ngika minypa an-gugaliya jama a-jirra a-workiya; wurra jarra minypa
    Wangarr nipa wupa ngardapa niya gu-borrwurra rrapa a-jerrjerrjiyana burrwa.
  zad-NT: 'Na'' kana'' zi'' galj bi'' kweshka'', na'' ni biṉ'' gongakb'' dii wen ni
    dii mal, Chioza'' bshaljlene'' Rebécana'', golle''ne'': “Bi''na'' galjə nech wḻex̱j
    yic̱hjb'' lao bi''na'' galjə koll''baa.” Golle''ne'' ka'' kwenc̱he chakbe''icho
    Chioza'' chbeje'' beena'' gak xiiṉe'' kon ka ba bllie'' bia'' gak, na'' chaxe''
    beṉ''ka'' cheenile'' gak xiiṉe'', ni bi chone'' kwent shi bi ba bengake''.'
  kmg-kmg: 'Eme motec jahe mi fuahuc wiac biaŋne me sâqocne mi ehapire Anutuzi jahere
    šiŋuc âzâcnewec: “Hahaczi ɋare kiŋaŋ qazejec.”'
  aso-aso: 'ingine sotoꞌ igi monovo lamineꞌ nehe monovo goloso nehe nesi nene olihe
    amasivoo Oꞌmoso neꞌmo nene Lepekaꞌni tiꞌ lo lo-imineꞌ ve: Ganaꞌ ve neve nene alingeni
    izipeꞌmi gelekeleꞌ ve minelive. Idoꞌ Oꞌmosoꞌmo neꞌmine lineꞌ nene eze evenele
    do kegese-ngedelesa eveneꞌ igi mili ilizaniꞌ monovoloꞌ gele mino do kegese-ngedamo
    asi eiꞌ ngeleꞌmize molaaꞌ neiveꞌmi luloloꞌ do molo do kegese-ngedaaꞌ neineꞌ monovoꞌve
    nene sotoꞌ ogo minelive losa nene neꞌmine lineꞌ ve.'
  uli-uli: Iwe ngo Deus mele ye duwley semal mokwe lol le yebe taboloh chog mekla
    iy Deus ye dipli; ila fal le Deus ye kangalu bo, “Mala mol yarmat mele yebe yengang
    ngal mala miril yarmat.” Ye sor mele mo imol molwe rebe sub, imol mala rebe foru
