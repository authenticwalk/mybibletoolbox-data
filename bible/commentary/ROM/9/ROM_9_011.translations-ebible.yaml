  nob-LB: 'Før de ble født, ja, før de hadde gjort godt eller ondt, sa Gud til Rebekka:
    ”Den eldste gutten skal tjene den yngste.” Gud sier også i Skriften: ”Jeg elsket
    Jakob, men forkastet Esau.” Dette viser at Gud har sin egen plan for å velge ut
    mennesker. Han velger ikke ut på grunn av deres gode gjerninger, men gjennom å
    innby for å tilhøre ham.'
  ntj-ntj: '@see-verse:ROM.009.010'
  sxb-NT: Ni kukawa kutio namba na awalongo awo waawanga ni wakiari okuiwulwa nakuwa
    okukola ekintu ekilootu namba ekiwiiwi, Katonda iye yawanga na amiire okukola
    owulowozi wuae. Rebeeka yalagwa ni Katonda mbwe, “Omuzia waao omukulu, aaza okuwa
    owemirimo owa omuzia omutono.” Kino kiaikola kugere okuagala okwa Katonda mu owulowozi
    wusigale, ngʼani mu engira eya emirimo egia omuntu okakola na amaani gaae, ni
    mu okuagala okwa Katonda kwengʼene.
  nhu-NT: Naa ɛ́ bó sɛ keeke eboo boom ban, ɛ́ bó sɛ keeke ege fiɛɛ fì jee kɛnɛɛ fì
