    amu haen a anilah nid aḏit amu ii menuatom amunu a kobol ena, kobol eheḏ laa ii
    hepiḏ ele, haen
  nca-nca: Ŋunde yotoro qahu tero penzakara ŋu kama pisi yereyoní otete metémbe ma
    piyimimbe kama teyori Anutuko kanata ka naŋge rokóŋaró. Ŋuro tero eneŋo iŋo-iŋoyó
    kondé yoweya. Enendo uni kho teyara ŋuro kama iŋoro eneŋombo rokóŋoro pare ŋande
    miraró, “Korete qundo tukú quro kusuŋoyómo yoweya.”
  zpz-NTPP: 'Tees anzir nu gal dey, Ñgyoozh mniim lo Rebeca: “Yu miꞌ, yu zeꞌ gyicy
    yu mandaar yu gush”, nam. Ni mniim mas nigul gal dey, nunu nigul gyicy dey ni
    tub la coz: ni coz nap, ni coz a̱ꞌ nap. Niꞌ riidz ii gyap ñi tuubaꞌ riidz ni Ñgyoozh,
    ornu nam: “Ya̱ rca̱ Jacob, tees rzi lagya̱ lo Esaú”, nam. Orzeꞌ Ñgyoozh gac cuim
    ca na mbecy nu rlagy mi par nu gac nim. Nunu ornu ni ricy mi, orzeꞌ ndeꞌ walab
    nu nac nu la na tub coz nu ricy dey.'
  mkj-mkj: Pwa koajoandihn Koaunno en pwoaida mehlel nehn pilpil in emen jerihok,
    Koahs pwehng Rebecca, “Min koalikko pirin papah min siksikko.” Ih pwa me mwohn
    ira noaisikdi, mwohn ira kahjikkoar wiahda mehkij mwehu ke mehkij nauna. Doari,
    en Koahs pilpilloauwe ne wiawihla jang in pein Ah koajoandi, jang in Ah pangin
    ira, jaudi pwa jang in mehkij ira wiahda.
  zac-NT: 'Ra shini Isaac nu Rebeca todavía láꞌadiꞌi gálëdiꞌi raiꞌ, ni tubi mal bë́ꞌnëdiꞌi
    raiꞌ, perë guniꞌi Dios lu Rebeca: “Shínil naguëlú galë, gáquëll muzë parë shínil
    naguëdchini despuësë”. Ni na de acuerdë lo quë Sagradas Escrituras rniꞌi: “Guc
    shtuaꞌa Jacob perë guná záꞌquëdiaꞌa lu Esaú”. Zni bëluaꞌa clarë Dios napë më derechë
    gulë́ më lo quë narniꞌi lduꞌu më. El quë narac shtuꞌu më, rnaꞌbë më; nídiꞌi importë
    pë cusë quëhunë rall.'
  kyg-kyg: Alino oꞌanateꞌnigeꞌanaeꞌmo mago alagepa kavaꞌe hosu kavaꞌeꞌmo osuꞌnaꞌa
    afinaꞌmo Gotiꞌa, yege mafaꞌnemoꞌa aganaꞌamo aiyafiꞌmo maiꞌneno kayokayo vekaꞌamo
    maigiye, huno ha paiꞌniye. Gotiꞌa hogoteno agesa afiteno hauꞌnigeno lekana paino
    ateꞌniya kavaꞌamo alino afole aino atesiyafeꞌmo ani gemo hu maleꞌniye. Mago vekamoꞌa
    alagepa kavaꞌaletiꞌmo lekana paino oꞌateꞌnifa keya neꞌaeya vekamoꞌa agaiꞌageꞌmo
    hauꞌnigeno lekana paino ateꞌniye.
  kmk-kmk: impailan Apudyus un sat nampipili na naibasal sit sigud un pinanggop na
    un piliyon, bokona naibasal sit kingwan di tagu. Siya’d gapuna un utdit daan da
    payyana maiyabeng, utdit naid payyan kingwa da’t nadadag onnu napiya,
  cao-NT: Jama, huësti ca baquë roha Diós bini quiha. Huëtsa ja bicasyamani quiha.
    Jatsi toa dos ca baquë conox pari no tsi quiha Jacob Diós biniquë Isaac chahitaxocobo
    saihuati. Esaú ja biyamani quiha. Jari jia cato, yoi cato, tihi cabo ati toa xocobá
    cahëyamani quiha, naa Jacob Diós biniquë no. Jasca, jari cohama quiha toa dos
    ca baquë bo ini quiha toatiyá no. ¿Japi tsayayamacanai? No acai ca quëshpi tsi
    noqui biyamahi quiha Dios ra. Jama, jahuë shinaná tsi jaha ja quëëhai ca bichi
    quiha.
  bbr-bbr: Kiro onok kesek, Iso Jekob ori au päu wa opok, kiro mokoit ori au onok
    eposek ra, onok aru ra, mau wa opok, Anut nukas kon epar ämän Apraham auruwon
    kiro tainormoi, kar mokoi nukan senes sare mowon, kar mokoi nukan sare mau wa.
  inb-inb: 'Chi wawakuna manara tiagsamugpita, Taita Diuska Rebekata niska karka:
    “Ñugpa tiagsamuska wambraka, kati wambra ima niskata ruragmi kangapa ka”, paikuna
    ima allilla u mana allilla manara ruragpikuna. Chasaka, Taita Dius kikinmi kawachí,
    maikan paita allilla kawariskata ñugpamandata aglladur kagta. Chasa Rebekata nispaka,
    kawachirkami, allilla u mana allilla ruranakugpipas, pai imasa munaskasina agllagta.'
  hrv-hrv: 'Pa kad još blizanci ne bijahu rođeni niti učiniše što dobro ili zlo -
    da bi trajnom ostala odluka Božja o izabranju:'
  box-NT: 'Pã̀ahṹ na ɓa yàá dĩǹ yí ton yi á yí wó bìo se làa bìo yí
    se, á le Dónbeenì bía bìo kà: «O kĩ́nleso á à wé o fɛ̀ɛso ton-sá.»
    Le Dónbeenì bía bṹn bèra a na à bìo le le mí ì wé à wé à lɛ́n. Le
    wee hueeka ɓa nùpua làa bìo sĩ le yi. Mu yí máa lé ɓa nùpua wárá yi,
    ká mu wee lé lerɛ́n na wee ve ɓa yi.'
  ote-NT: Y núꞌbʉ hinxqui ꞌmʉitho núꞌʉ ya tꞌʉ ne hinte xqui ꞌyøtꞌatho núꞌa̱ xá hño
    o núꞌa̱ hinxá hño, Ajua̱ ya xqui huahna ꞌna de gueꞌʉ, pa njabʉ da hnequi xá hño
    gue nuꞌá̱ huahna ya ja̱ꞌi hingue po yá ꞌbɛfiꞌʉ pe po núꞌa̱ xa beniꞌa̱, ngueꞌa̱
    nuꞌá̱ zohni núꞌa̱ toꞌo go da neꞌa̱.
  wnu-wnu: End ne Qenu wonou qomon eng toat munon wurimaribigib qamb ebeter eng munon
    qoyam uber sarau baab igo end ue. Wo wonou misirt munon ger song ar maribigiba.
    End ne wau ombur eng mai qen geret unor wuribaia qomon boru obounor eng wo misir
    me igau, song ar sarau wurit maribigorei.
  zam-NT: 'Per co''se'' ne'' ne'' tar gáal ryop hues myen'' xgan'' Isaac, ne'' ne''
    tar li myen'' con'' ndac no ne'' ne'' tar li myen'' con'' ye''rsin'', Diox ndxab
    loo Rebec: Yé'' huize'', mbed ndlyo gàc moz co'' li sirv loo mbed co'' nac mbed
    bluz. Thidte nac di''s co'' ngue niin loo gu'' ndxè'' xalque'' mbez di''s co''
    ndub loo libr co'' nac xti''s Diox tedib lugar co''te'' ndub di''s co'' ndxab
    Diox: Anze''f nque'' lezon Cob. Ngudloon no lezon Cob. Per por part cón che''n
    Esaú, nzo xyàn lezon ñèen Esaú. Por cona, non na'' le'' Diox ndxàp derech cui
    Diox mèn xal neete lezo'' Diox par yòo mèn loo cón che''n Diox. Yende chó mport
    nzo lezo'' Diox con'' ndli mèn, aa guneei ¿ché'' nac mèn mèn huen o ché'' nac
    mèn mèn ye''rsin''? co''se'' cui Diox mèn par yòo mèn loo cón che''n Diox.'
  zyp-NT: A cang naná teitah mehphia tlaw aa chua hlai tah le achawpaw cang seh, achiapaw
    cang seh, zehmai aa tua hlai taikhei Khazing tah a thingpaw pakheh khah a pacy
    khy nápawtah,
  sey-NT: 'Ja̱ohuaꞌire Maijaꞌquëpi ja̱ yëꞌtaꞌa coꞌamaꞌnë cuiꞌne ja̱ yëꞌtaꞌa coꞌaye
    pa̱nitaꞌa deꞌoye yoꞌomaꞌnë Rebecare ca nëopi. Mëꞌë mamaquë majaꞌyëpi yoꞌjeire
    necaiquë paꞌija̱ꞌquë api. Ja̱je cuiꞌne toyaseꞌeje̱ caji: “Jacoboni oi, Esauni
    coehuë.” Ja̱je paꞌina, iye yoꞌoseꞌepi Maijaꞌquë i̱ cuasayeje̱ paꞌye yëni yoꞌoquë
    sahuapi, i̱ohuaꞌi yoꞌo doꞌire cuasamaꞌë, coa i̱ yë doꞌire.'
  nvm-nvm: '@see-verse:ROM.009.010'
  mps-mps: Tiali goli, Godigo homude bidi sa muabo kolesaga yalio. Agai te bidigo
    sę ebode homu me ebeo. Aga digi aga homu naga wali peyu, te bidi i olama tama
    aga sa muaibao. Tama te wai si Jekop dali, Iso dali, augwali si ame nesiąbadi,
    tama augwaligo te wiegi yai kolesaga ma te dwai kolesaga me isąbadi, Godigo Rebekabolo
    te aga tamadi ame nabo wai side te po wai, “Te nago ogwa si deli sogo ame nenama,
    tama nosali te gomunai bidi te i badu bidi dologode bidaibao,” te po wai.
  pab-NT: 'Xakore hoka Enore atyo háhare nawenane waiyexe maniya moka hoka nexa Enore
    Rebeca hiye, hatyo xoimanae nawenane nahitita: “Inityohaliti atyoite xoimere wakanehare
    tyaona”, nexa.'
  llg-llg: Faik fo Ribka bei tana bonggi nala sala, ala bei ta tao dedeꞌa malole do
    dedeꞌa manggalauk. Mae leondiak, tehuu Manetualain nafada memak neu Ribka, laꞌeneu
    kakana kaduak fo ana kalua nakahuluk, nae, “Dei fo kaꞌak tao ues fee ndia fadin”.
    Manetualain nafada leondiak, fo natudu, nae, mete ma Ana hele nala hataholi esa,
    na Ana bubuluk so, Ana sangga pake hataholi ndia, fo taon leobee. Basa de, Manetualain
    hele nala fadik ndia, fo dadik neu Ndia hataholin. Ana ta nahani sangga nita fadik
    nau tao leobee, huu Manetualain bubuluk memak so.
  kyf-kyf: '''Ɩn -Lagɔ -yi ɔ nyɩma -bhasa sa ɔ dʋmagbʋ nya, we ''nɩ wa lɛnʋgbʋʋ gbʋ,
    nɩɩ, la ɔ laa wa. *Wlebeka ''nɩa -slɔ ɔ ''yua ''sɔ gwalɩ nɩ, -zugba wa ''nɩ gbʋzɔnʋ
    -yɔ gbʋnyuu lɛnʋ, ''ɩn -Lagɔ nɛɛ ɔ -yla: «Kpasa yia ɔ ''bɩsʋayu zɔ lubho nʋa.»'
  tpi-tpi: Tasol God i bihainim pasin oltaim em i save bihainim, na em i makim man
    long laik bilong em yet. Em i no tingting long wok man i mekim. Nogat. Em yet
    i singautim man na makim em. Olsem na taim Rebeka i no karim tupela pikinini yet,
    na tupela i no bin mekim gutpela pasin o pasin nogut,
  mih-NT: 'Zoco cuee ca sa cacu ra, ñá zavaha ra sa vaha a sa ña vaha, ta sa i catyi
    ra Ndyoo sihin ña Rebeca: “Ra cua cacu sa xihna ñi cua cuu ra muzu sii ra luhlu
    ca.” Tacuan i zañaha ra Ndyoo vatyi casi ra sii ñiyɨvɨ sa cuñi maa ra ta yɨvɨ
    sa cuenda cuhva zavaha ñu (vatyi i cuñi ca ra Ndyoo sii ra luhlu ca cuee ca sa
    cacu ra).'
  qvh-NT: 'Manarä paycuna yuriyaptinmi Rebecata Tayta Diosninsi nergan: “Guepa yureg
    cag wawayquipa munayninchömi punta yureg cag wawayqui canga.” Sayno cananpä captinmi
    Tayta Diosninsipa palabranchöpis nican: “Esaüta acranäpa trucanmi Jacobta acrashcä
    yanapänäpä.” Say nishgannölami manarä yuriptin Jacobta Tayta Diosninsi acrargan.
    Saymi alita o mana alita rurashganpita acrananpa trucanga Tayta Diosninsi acrargan
    quiquin munashgan cagta.'
  kms-kms: Pudi ni yumbo ninge oghi o brequ yembe mindiny segine, God ni iri naip
    no pre. God ni pugri puq nen ei bei nand te pugri ni nikin nde nei pene wute nap
    ruso ni ningg wo ningg ris. Pugri bu ni Rebeka simbe nunduw nari, “Nu wo kiseyu
    ni kiqam ningg yembe ye wuti ningg nas ye, di nikin kuqo mune pugrine.” God ni
    asine puq nand pre muq ni mas, di puq nand pre ni yumbo oghi kin o brequ kin yembe
    mindiny ei nei bab te pugri God nikinne wute nap ruso di ngam nirany, di ni yumbo
    ur yembe rindiny kin te ningg segi.
  agn-agn: Don pinaita tang Dios ang sigon ong sadiling plano na tang pagpamilik na,
    ig belag lamang ta sigon ong boat ta taw. Tenged ba-lo pinangana ni Rebeca tang
    kambal ang asi, ig ba-lo tanira naboat ta mo-ya obin malain,
  nhi-NT: Pues ihcuac oc ihtitl ocatcah nonqueh coconeh, uan dion ayamo occhiuayah
    tlen cuali noso tlen amo cuali, ihcuacon Dios ocnextih nic amo tepihpina ipampa
    itlah chiualis, tlamo yeh nic Yehuatzin ontenotza.
  ttc-NT: Komo mina' tuq kyitz'jik kye k'wa'l, b'ix mina' tuq tqet kyk'ulu' ch'inwt
    qa galan qatzun nya'txji, b'ix tzan tky'ik kyaqil iktza'x tgan te Qtata Dios aj
    n'el tjoyo' iktza'x tetz tgan, b'ix nya'tx tzan tpaj jun jk'ulb'en galan sinoke
    tzan tpaj ikxji tetz tgan,
  dan-1931: Thi da de endnu ikke vare fødte og ikke havde gjort noget godt eller ondt,
    blev der, for at Guds Udvælgelses Beslutning skulde stå fast, ikke i Kraft af
    Gerninger, men i Kraft af ham, der kalder,
  kwj-kwj: Woro Gotri hima ni ondiyandau sumbu ti funda ri hambwafwaꞌaisindau. Rini
    hima randau tau tini ri hambwasini ri ondiya nambwe, mina, rinjenga hima hi ti
    ri uchasini ori hima ni ondiyasindau. O gisi ki, opi che fisi sukwani kipe sumbu
    kapwa sumbu norukweni fi kilinda nambwe nuwai sembe we ki ete fi dawani,
  vie-OVCB: Trước khi hai con chưa sinh ra, chưa biết làm điều tốt hay điều xấu, thì
    người mẹ đã nhận sứ điệp từ Đức Chúa Trời. (Sứ điệp cho biết Đức Chúa Trời lựa
    chọn theo ý muốn của Ngài;
  kze-kze: íma tínkaroyasarai miníyámpóíráí íma mayáí mairóyanka'a
  lbk-lbk: inpailan Apo Dios ay esang et ken chaicha nan apchas na pinili isnan sisya'y
    naililitonancha, ya maid pay laeng naila is inangnencha ay khawis paymo ngaag.
    Kinwanin Apo Dios ken Rebecca, “Nan yon-a nan at enfaan nan annochi.” Siya chi
    ta mailatak ay pinilina siya, faken khapo isnan inangnena, mod-i ket tay sikhod
    ay pinangkhepna ay mangayag ken siya.
  mto-NT: Ax je̱ Nteꞌyam tseꞌe nu̱toꞌk du̱vinko̱o̱n kaꞌanumeꞌe kye̱ꞌe̱xta vyeꞌna je̱ts
    kaꞌa veꞌe ti du̱toondi juuꞌ veꞌe o̱y juuꞌ veꞌe kaꞌo̱y. Veꞌem tseꞌe je̱ Nteꞌyam
    du̱tuujn ax joꞌn du̱nu̱pa̱a̱jmtki. Kaꞌa tseꞌe toꞌk du̱vinka̱a̱jn je̱ꞌe̱ ka̱jx
    ku veꞌe juuꞌ du̱tuujn, je̱ꞌe̱ ka̱jxeꞌe ku̱xeꞌe veꞌem du̱tsa̱k.
  bzh-bzh: Luho nahën denare loḳ ataj ayo gesu denevonġ nġaa nivesa ma nġaa nipaya
    ti rë, rëḳ Anutu nër ġaġek raḳ luho vorot in bë tato ranġah nabë su nelë
    nġaa sën denevonġ lo menenër rë, gaḳ yö neggooin mehönon raḳ yoh vu kwa.
  guj-2017: અને સંતાનોના જન્મ અગાઉ જયારે તેઓએ કંઈ પણ સારું કે ખરાબ કર્યું ન હતું,
    ત્યારે ઈશ્વરનો હેતુ જે તેમની પસંદગી પ્રમાણે છે તે, કરણીઓ પર નહિ, પણ તેડનારની ઇચ્છા
    પર આધાર રાખે,
  jvn-NT: Nanging sakdurungé botyah loro mau lair, dadiné sakdurungé botyah loro mau
    nindakké ala apa betyik, Gusti Allah wis milih sing siji kanggo nuruti prejanjiané
    marang Bapa Abraham lan turun-turunané.
  byr-byr: Kaimɨraayaraai kɨrɨnaangeꞌ mamaaryakegaaꞌ nabaai saraai tewaanya pɨnɨ kɨnɨ
    myadisaraai kayaaꞌnanya pɨnɨ kɨnɨ myadisaraai mimaꞌnyadakɨlyɨyagaaꞌ
  ian-ian: '@see-verse:ROM.009.010'
  hun-hun: Még amikor meg sem születtek fiai, és semmi jót vagy gonoszt nem cselekedtek, – hogy
    Istennek kiválasztás szerint való végzése megálljon, nem cselekedetekből, hanem
    az elhívó akarata szerint, –
  mcf-NT: 'Aid dada bacuë daëd tishabi icshobi Nuquin Papan ani naden chuipampic.
    “Ëmbi tantiacpadquid min madon utsimpi bëyucquidbimboecquid nendac,” quepampic.
    Aid daëd tishabi bëdamboec tabadtiapimbo icnubi: —Tishacsho ëmbi tantiacpadembi
    tsyuec tishtsaidëmpi abentsëqui bëdamboen isendambi —quequin tantiec adpampic
    Nuquin Papa.'
  kjs-kjs: 'Go pisa pare Gote-me nipuna kone wisa-pulu nipumi naaki komea mada muma
    agi-para agale gu-rupa lakalisa: Mupaa naakimiri koau-nane piri naakina kogono
    palia lisa. Gote-me go-rupa lisa rabu agimi laapo madisa naaki laapome epe ele-para
    koe ele-para na-adilisipi. Go pisa-le Gote-me go naaki laapona kogono adoma nipuna
    koneme mapiraasa.'
  mni-mni: "Adubu machanupa amabu khandokpiba asi mapung phana Tengban Mapu masagi\
    \ maramnani haiba asi oinanaba Tengban Mapuna Rebecca-da haikhi, “Ahan aduna atomba\
    \ adubu thougal tougani.”\x94 Masi makhoina poktringei nattraga aphaba nattraga\
    \ phattaba kari amata toudringeida Ibungona masi haibani; maramdi Tengban Mapugi\
    \ khandokpiba adu Ibungo mahakki koubibada yumpham oi amadi madu makhoina touba\
    \ thabak amatada yumpham oide."
  yad-NT: 'Sarupachodajisiñada paruna̱sijyu̱y, Esavú, Jacóbu jarye, su̱teda Ju̱denu
    Rebécabavya: Jijyo̱ttya̱ ra̱cha jityeryi̱ cumude. Su̱teda daryá netimyu̱ ne nanurupeda
    paruna̱sijyu̱y didye, netimyu̱ ne nadivaacharara samirya didye, va̱cha vicha̱da
    jarye, ra̱tidye ma̱cho̱ Ju̱denu va̱tara vadichara vu̱jyu̱, jiryatimyu̱ ne sajaryetani̱
    nijya̱mi̱ yivaayadiva; sajaryeta ji̱tani̱ ni̱tiy sanaturyu̱y.'
  mxb-NT: Ta nda̱ rá ko̱ ñáꞌa̱ kaki de̱ꞌe Rebeca, ta nda̱ rá ko̱ ñáꞌa̱ kee xi ña̱
    va̱ꞌa, o kee xi ña̱ kini, nda̱ daá vá ni̱ saki ini Ndios ka̱xi na iin xi. Chi̱
    ko̱ kémáni̱ ná yó sa̱ꞌá ña̱ va̱ꞌa kée yó, diꞌa kée na ña̱ ni̱ chi̱kaa̱ ini mií
    ná.
  pon-2006A: A pwe kupwur en Koht en pweida mehlel ni pilipil en emen seri ko, Koht
    ketin mahsanihong Repeka, “Me laudo pahn uhpah me tikitiko.” E ketin mahsanih
    met mwohn ara saikinte ipwidi, mwohn ara saikinte wiahda mehkot mwahu de mehkot
    suwed. Eri, sapwellimen Koht pilipil wet wiawiher sang ni pein kupwure ni eh ketin
    malipe ira, ahpw kaidehn sang ni mehkot me ira wiahda.
  maq-NT: 'Hane hisca hya xi cjëë tsin quihndi xi cuacun jan, hacuaha cjëë sahmi xi
    ndaja xi ndajin ne, hya cachja Nina cojo Rebeca cuitjin: “Quihndi riji xi ngascan
    ne, cuma titjun tsëhë quihndi tjun.” Cuatjin cachja Nina. Cuatjin camá cojo sa
    xi cuma tsejen xi Nina ne, tjin rë me chuva rë xi cuaxijin suvá me tu yo ni xi
    meje rë me, hacuaha tsimii sahmi rë tu mé ni xcusun xi casahmi xuta jan.'
  hto-hto: 'Mei íadɨ íaillɨnoɨ naɨ jocóñeniadɨ, afe ménaillɨnoɨ naɨ nɨ́ɨfuenina illa
    llezica, Juzíñamui Rebécana daɨde: “O jitó nánoramɨe ie méifoide ama anamo jabóidɨmɨena
    íite.” Juzíñamui daɨí daɨde, bífuena caɨ onóillena: Afe iaillɨnoɨmona dáamɨena
    Juzíñamui nɨzéllena dama Juzíñamui comecɨ jítaina izói mamede. Afe Juzíñamui íaillɨnoɨmona
    dáamɨe nɨ́ziafue íaillɨnoɨ fɨnócafuemona comuíñede. Dama Juzíñamui mámiamona íaillɨnoɨmona
    dáamɨe nɨzécamɨena jaide.'
  por-BRBSL: Por ainda não ter nascido, nem ter feito nada de bom ou de ruim, para
    que o propósito de Deus, segundo a eleição, pudesse permanecer, não de obras,
    mas daquele que chama,
  ces-NKB: (totiž ještě než se narodili a než udělali cokoli dobrého nebo zlého, aby
    Boží předsevzetí zůstalo podle vyvolení, ne na základě skutků, ale z Toho, který
    povolává),
  cui-cui: 'Caena bayatha pewʉnaeya poxonae barapoyobe jopa naexanaebe, xuano pewʉnaeya
    xua poxonae barapoyobe jopa abe exanaeyobe mataʉtano pewʉnaeya xua poxonae jopa
    wʉnae exanaebe, bapoxonae Nacom tsipaeba Rebeca tsipaebatsi. Nacom jeye: “Pon
    xua copiya naexanaena bapon peyapin canamataxeinaeinchi”, jei Nacom. Barapo jume
    bara nayaraba jume jʉpabe xua icha diwesitha Nacom Pejume Diwesitha xua Rebeca
    pexantobe tatsi yabara paebatsi xua ichaxota, jeye: “Cuita itapetan Jacob xuyapin,
    ichitha nama Esaú naitematan matapin”, jei Nacom Pejume Diwesitha. Baxua naca
    yaputane exana xua Nacom pia coya itapeta pomonaetha pomonae xua peichichipaewa,
    xua pewabiwa barapomonae. Nacom jopa yabara itapetsiyo barapomonae peexanaexae
    pocotsiwa Nacom peichichipaewa.'
  boj-2014: Ariya Qotei na aŋgro mel qujai segi giltej. A aŋgro di aqa kumbra bole
    bei qa are qalsiq giltosai. A segi na metosiq giltej. Deqa iga qalieonum, Qotei
    a gaigai aqa segi areqalo dauryoqnsiq tamo naŋgi giltnjreqnu. Deqa Rebeka aqa
    aŋgro aiyel naŋgi di ŋambabosaisosib kumbra bole ti kumbra uge ti yosaisonabqa
    Qotei na Rebeka endegsi minjej, “Aŋgro namo ŋambabqas qaji a na aŋgro bunu ŋambabqas
    qaji aqa sorgomq di sosim a kaŋgalyoqnqas.”
  eng-OEBUS: For in order that the purpose of God, working through selection, might
    not fail – a selection depending, not on obedience, but on his call – Rebecca
