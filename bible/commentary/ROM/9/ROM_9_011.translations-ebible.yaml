  por-TFT: Antes de nascerem os gêmeos Jacó e Esaú, quando nenhum dos dois tinha feito
    ainda nada de bem ou mal, Deus disse o seguinte a Rebeca acerca dos gêmeos que
    ela iria parir, “O maior deles vai depois servir o menor, em contraste com a norma.”
    Deus disse isto para estabelecer firmemente o fato de o propósito dele para os
    seres humanos obedecer àquilo que ele mesmo tinha determinado; em outras palavras,
    não depende daquilo que fazem os seres humanos. Em vez disso, depende de Deus,
    aquele que os escolhe.
  gwi-NT: Gaa jii doo'ya' nindhan gwigweheechy'aa geenjit tsyaa ch'ihłee zhrįh Vit'eegwijyąhchy'aa
