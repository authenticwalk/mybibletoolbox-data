  urd-urd: और अभी तक न तो लड़के पैदा हुए थे और न उन्होंने नेकी या बदी की थी, कि उससे
    कहा गया, बड़ा छोटे की ख़िदमत करेगा।
  hot-hot: Amena ju êŋ mi denaŋ ma Wapômbêŋ hanaŋ hadêŋ Lebeka aêntêk, “Amena yaŋ
    bêŋ tem imbitak yaŋ molok anêŋ anyô ku.” Odaŋô! Amena ju êŋ mi denaŋ ba miŋ idum
    kambom lo mavi la ami. Ma doŋtom abô êŋ habitak môŋ ba hik thô nena Wapômbêŋ hathak
    habi baŋ hayôhêk avômalô hatôm yanida anêŋ auk atu ba bôk lahabi. Ma miŋ hathak
