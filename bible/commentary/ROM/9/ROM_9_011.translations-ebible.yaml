    kwendeleye, siyo kwa vitendo fala awepo wakwita,
  gmv-GGM: Meniteti yelletidi buro iitta woykko kiya oothontta dishin Xoossa qofay
    miinana mala
  ssg-ssg: Imat ti lalu takah, hoi liai Haeu kakanewen Rebeka ukek, “Tel pamu i hahitake
    tel komuh.” I aile ukek ien ti puki namilon kumahe ti paxai kolongeniai woulalu.
