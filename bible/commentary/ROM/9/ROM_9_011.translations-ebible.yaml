    alartetye anetyenhe, kake ikwerenge akngerre-ulkere anthurre anteme irretyenhenge.”
    Urreke urreye ratherre arne arrpenheme mpwarerle-anerretyenhenge, nhenge mwerre
    apeke, akurne apeke, Ngkartele kwenhe ingkernenye akngakeke alartetye anetyeke.
    Nhenge Ngkartele nhenhe mpwaremele Re imerneke Rarle akngakemele angwenhe apeke
    ikwere Re ahentye anemeke; Re kwenhe tyerrtye akngaketyakenhe aneke iwenhe apeke
    renhe-arle warele rarle mpwarekenge.
  qvc-NT: 'Piru manaraq nasiptin chay churingunam, manaraq ni uchata ni allita ruraptinllapa,
