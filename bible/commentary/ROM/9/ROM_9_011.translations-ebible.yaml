  gof-ENT: ኤንቲ ዬሌታናፔ ዎይኮ ኢታ ዎይኮ ሎዖ ኦናፔ ሲን ፆሳ ዶሮይ ኦሶን ጊዶናሺን ፄሳን ጊዴይሳ ቆንጪሳናው፥
  aau-aau: Sawk Rebeka hok ney liwak lopa non hokwe, seyr komkiow-ney hom peyr, yor
