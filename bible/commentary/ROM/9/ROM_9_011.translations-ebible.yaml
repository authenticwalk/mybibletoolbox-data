    evaṉia Tamasa sapu gua asa, pude vizatia si keke ri karua tamatasi, pude boka
    va gorevura ia Sa sa Nana hiniva. Gua asa ke sa ṉatina sa vinizata te Tamasa si
    koa gua tu pa Nana tinioko, ba lopu koa ke toṉa sapu ele tavetia rini.
  hop-NT: 'Noqw ura tsāyom nāt qa tihtiwhqe hihta lolmat, piw qalolmat qa haqam hinhtiqw
