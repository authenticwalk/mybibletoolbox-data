  tgo-tgo: Gamagaiko thenjighewoko, Iso iye virɨviva, na Jeikob iye virɨreghamba,
    amba mava thɨ yomara na amba mava thɨ vakatha mun thovuye o tharɨ, kaero Loi i
    dage weya Rebeka, iŋa, “Virɨ viva ne i tabo rakakaiwo weya virɨ reghamba.” Loi
    va i utu ŋgoreiyako na i vaghareinda gamagaiko thiyako regha kaero i tuthi, mbe
    ghamberegha vara le renuwaŋa ŋgoreiye. Loi le tututhi rɨghe, ma kaiwae Jeikob
    va i vakatha bigi regha thovuye, ko kaiwae ghakula vambe i mena weya Loi ŋgoreiyako.
  yap-yap: Machane bochan ni mel’eg Got bagayow fa gali pumo’on ni nge yib fan ko
    tin ni be finey Got, ma aram me ga’ar Got ngak Rebeka, “En nib ilal e bayi pigpig
    ngak e en ni bitir.” I yog Got e re bugithin ney ndawor ni gargelegrow, ma dawor
    ra ngongliyew ban’en, ni ban’en ni bfel’ fa ban’en nib kireb; ere rogon ni turguy
    Got bagayow e bay rogon ko pong ni tay ngak, ma dariy rogon nga ban’en ni manga
    kar ngongliyew.
  mop-NT: Ma' u betoo' ma'ax qui' ma'ax c'as u men ma'ax to yanacoo'. Le'ec a Dioso,
    walac u yeetic a mac chen u men u c'ati u yeete. Ma' ta'ach u yeetic a mac u men
    c'u' u betaji. Ti'i ca' chiclac abe'e, baala' u yadaj yoc'ol a ca' tuul a tz'ub
    abe'e.
  tet-tet: Oa karuak nia sia sei la moris dauk, sei la natene dauk lia diꞌak no lia
    aat, mais Naꞌi Maromak katak kedan baa Ribka nosi oan karuak nia sia naꞌak, “Maun
    atu serwisu bodik alin.” Hodi nunia, Naꞌi Maromak nalore naꞌak, kalo Nia boi nola
    ema ida tiꞌan, Nia natene nanis atu nodi ema nia nalaꞌok serwisu saa. Naꞌi Maromak
    boi kedan alin nia atu dadi Niakaan ema. Nia la nein naree alin nia atu nalo saa,
    tan Nia natene kedan tiꞌan.
  hlt-MCSB: A cun hlan tih thae then pakhat khaw a saii uh moenih. Te daengah ni a.
