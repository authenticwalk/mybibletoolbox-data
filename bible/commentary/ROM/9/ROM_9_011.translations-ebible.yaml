  grc-BYZ: μήπω γὰρ γεννηθέντων μηδὲ πραξάντων τι ἀγαθὸν ἢ κακόν, ἵνα ἡ κατ᾽ ἐκλογὴν
    τοῦ Θεοῦ πρόθεσις μένῃ, οὐκ ἐξ ἔργων, ἀλλ᾽ ἐκ τοῦ καλοῦντος,
  cpc-NT: Tikira intzimiita jirikaiti, tikira jantayitzi kamiithari iijatzi kaaripirori,
