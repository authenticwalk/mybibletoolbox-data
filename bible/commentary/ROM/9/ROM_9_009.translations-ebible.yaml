  tbg-tbg: 'Kotiva kauqu aiqiqaa aqukero Eparahaamirara mintima tiro: Vi entara te
    orurante tuvuariraro ai naatavano Seraava qorainti vainti vatataanarove, tura.'
  hub-NT: 'Yuus Abrahaman chicharuk: “Ame nuwem Sara yamaiya jui chikichik uwí pujus
    uchirmaktatui”, tusa tinaiti.'
  hmo-hmo: 'Badina Dirava ena gwauhamata be inai bamona: “Vaira lagani, nega inai
    bamona dekenai, lau be do lau giroa mai, vadaeni Sara ese natuna mero ta do ia
    abia.”'
  big-big: Anotogo Abalamyegi ngago sawiyaragirik pelik meiya, Wok nogo sawiyabokko
    ne yogi logo kozang nogobekki walimizagi logo Sera mandik nak wazamiyagi.
  gux-G: 'U Tienu n bu niani yaa ñɔnianu n tie ne: «Binli, tin ye yaa yogunu ne yaa
    pundi, n baa guani ki cua, sala ba maali i bonjaga.»'
  cnl-NT: 'La²³la³ cu³lø³¹ ca²³jua''³ Dios, ca²³sɨ''²³ Abraham ''e³ ''íi² cɨ² li²³xen³
    jo̱o̱³¹ ''i³ xi̱i̱n³ Isaac: “Mɨ³rɨ³ti³ jmɨ́ɨ² ''e³ rɨ²³güe''n²³na²³ co̱''³ quién²nu³,
    jo̱³ hua² li²³xen³ jo̱o̱³¹ Sara”. La''³ cu³lø³¹ ca²³jua''³ Dios ''e³ jmii''³¹
    rɨ²³jmée²³ ''ñée².'
  zar-NT: 'Lë naʼ guzxíʼ lu nëʼë Dios unödzjëʼ queëʼ Abraham rnna caní: “Iaʼtú iz
    naʼa dza huödaʼ, ateʼ Sara quiuʼ uzóanu-biʼ tubiʼ biʼi bö́nniʼdoʼ.”'
  kde-kde: Kwa kuva, aino njo ahadi yene imwâmba Isaka, “Mwakani mahiku malinga alano
    nguchinguide kavila, na Sala àmbekuva àmmelèkè mwana nnume.”
  ata-ata: Xo vaikala e Lataua musakiinu lexe uꞌoxonu ne muvikala aloxo ꞌo, “No anu
    voxo e eni esosovosou, la eni alivu aneꞌe. Eni alivu uneꞌe no voxo ne la no anu
    xavi Uleenu Tavuna la Sala ivoꞌo ꞌilie mulu vile.”
  qvw-NT: '¿Manachun Tayta Dios Abrahamta limalicula: “Canannu wata śhamunäpämi walmiqui
    Sara wawicta ishyacun''a” nil?'
  nfa-nfa: Te Lamatua paꞌèki lii pajaji dènge Abraham, peka na, “Pe dꞌai tèu mai nèi,
    Jaꞌa lèpa hari mai. Lodꞌo èèna dhèu èmu èu Sara nara iisi le ana mone ca dhèu.”
  tnp-tnp: Tol lanəha mətəu-inu Uhgɨn təməni əskasɨk kəm Epraham lanu, “E nian əhruahru
    lanu e nu iətəm tətuva, oiəkɨtəlɨg=pa, kəni Serə tɨnələs rəkɨs nətɨn kəti iərman.”
  urd-urd: क्यूँकि वा'दे का क़ौल ये है “मैं इस वक़्त के मुताबिक़ आऊँगा और सारा के
    बेटा होगा।”
  hot-hot: Abô êŋ ma hatôm abô atu ba bôk ibutiŋ ba hanaŋ, “Sondabêŋ yaŋ endake yahale
    halêm hathak loŋbô ma Sala tem embathu okna te.”
  mqj-NT: 'Annu ma''dandi Puang Allata''alla lako Abraham nakua: “Taun pole, katenanna
    tee la sae polena'' anna la dengammo anakna Sara muane.”'
  rus-SYN: 'А слово обетования таково: в это же время приду, и у Сарры будет сын.'
  mbh-mbh: Na i venen aken, eneke God i kin ile riong tomo nge a Abraham ve, “Nge
    tovu po konga nge ngov ke, aro tho lo werer, na nge wop lemi aken Sara kene aro
    i maneu itun tomonnga a Aisak lale.”
  bdd-bdd: Weyahina mwalo Yehoba Ebalahamo ꞌoina ꞌigwae hemisa, ꞌigwaeya, “Cabwa tuta
    yahesinuwaneya matada ꞌoina yahilama ma natuu loheyana yaꞌebwaego mwaneu Sela
    ꞌoinega.”
  cbt-NTPO: 'Iráca Yosëri Apraan itapon: “A''na pi''ipi quëran nicaponquën huëantarahuë.
    Naporo'' ca nohuanto, sa''an hua''huanarin,” itërin. Naporinso chachin tahuëri
    nanihuachina, Isaco nasitërin, Yosëri acorinso''.'
  srn-NT: 'Bika Gado ben pramisi Abraham taki: “Tra yari a srefi ten disi, Mi sa drai
    kon dyaso baka, dan Sara sa abi wan manpikin.”'
  cta-NT: 'Nde laca cña nu cua ngüiñi chaꞌ jiꞌi̱ ycuiꞌ Ndyosi loꞌo jyoꞌo Abraham cua
    saꞌni liꞌ: “Chaca yija̱ tya̱a̱ naꞌ”, nacui̱ Ni jiꞌi̱ Abraham. “Hasta ca liꞌ ta
    naꞌ sca sñiꞌ nuꞌu̱ loꞌo maꞌ Sara.”'
  bqc-SIM: 'Asa Lua lɛgbɛ̃̀ à mɛ̀: Má ɛa mↄ zii maa''i, Sala i nɛ''i gↄ̃ɛ ũ.'
  tcz-CHONGTHU: ajehchu Pathen in athutep, “Khovei tuphat tengleh keima kahung kile
    kit ding Sarah chun chapa khat ahinding ahi,” ati.
  mar-mar: कारण वचनाचा शब्द असा आहे की, ‘मी या ऋतूप्रमाणे येईन आणि सारेला मुलगा असेल.’
  snp-snp: Yamu ka ma ya eti limo, Kamenawa melodo ya itibito oneto, ologafo Salakafo
    nakafo ma kedenagoliye, loto lo mele umami kawa ya ka mono lufuwau (Stt 18:10,
    14) ya nemo ne.
  isl-isl: 'Loforðið var þannig: „Á næsta ári mun ég gefa ykkur, þér og Söru, son.“'
  spy-NT: Kikuurto ꞉Yēyiin kule, “+Māāyēēwu ām bēsyēēt nyēē wuu nyi kēnyiinoo, nto
    yooto kuboonto ꞉Saara wēēriit.”
  xnn-xnn: Tay esapay maiyanak si Isaac et inkalin Apo Dios ken Abraham en, “Is tew-en
    et ipailak nan kabaelak ken Sara ay asawam tay awnit omanak is lalaki.”
  mwe-mwe: Pabha miadi jiyene jikuti nnei, “Malinga malanga gano shimuje, na a Shala
    shibhakole mwana jwannume.”
  tte-tte: Kaiwena Yaubada iwaloyameli Abelamo koina bwaite besiele iba, “Bolime ilalaoma
    kalona mena, besiele saugane bwaite, kani yapileyoima yo wainem Sela ikabi natuna
    tauna.” Mwa Aisake iyawatagili waloyameline koina, na Isimeli nigele.
  tcs-tcs: Da promis blo God i bin spik, ‘Diskaintaim neks iya ai go kambaigen ane
    Sera i go bone wan boi pikinini.’
  hlt-THB: Awikamnaak cetaw; a tym a khoek awh law tlaih kawng nyng saw, Sarah ing
    cak pa ta kaw,” tinawh awm hy.
  soq-soq: Ipawa God Abraam sauasane ema epe wane wanase, “Walama ne sonabedinawo
    leuntape wineapo e manainaa Sara oto mona gamosapi.”
  qub-qub: 'Chaynöpis Isaac yurinanpämi Tayta Diosninchi Abrahamta aunir cayno niran:
    «Watan cananno wichan yapay cutimuptë warmiqui Saraga wawayojnami caycangapaj.»'
  att-att: Á sù ngaw lage na keyanâ ni Isak, yawe yù initabbá ni Namarò kâ Abrakam
    nga meyannung kâ Isak, nga kun na, “Sangaw nu mapasá yù tangaragun, á mattolingà,
    á maganâ si Sara ta anâ mu nga laláki,” kun ni Namarò.
  bki-bki: Kito romijikia ka naio jibe na, kario napano beamu, Epraamo be kenerinio
    bija kialo tira na im̃auano na Aka, mia tete na maka naio napano Atua ber ka mia
    Epraamo kiano yati nalo memedu ayotuba eaio. Mia Atua berkar vatitig ka Epraamo
    bereio, berinavo “Epraamo, mia kiniou nala kamjuo koamo na Sarai ka yuka yako,
    ea bogo tibe nei ga, mia naio rivar kenemiu kiritete sum̃ano tai.” Mia iorou,
    tibe ga napano Atua berkario, a Epraamo kenerinio nene Aisak, naio naruei yati
    memedu napano kito kulo Ju romoluo eaio.
  bqp-bqp: 'Zaakũ Luda lɛ́ sɛ̀ à pì: Mani ɛra mà su ziki mandara''i, Sara ni nɛ́
    i gↄ̃gbɛ̃ ũ.'
  mcp-mcp: 'Nəcé Zɛmbî nyə á kaag nə́: «Mə bá nyiŋgə zə nə́mə́ mbií fwálá gaád, *Sara
    mú bá bə nə mwámudûm.»'
  hat-hat: 'Men ki jan Bondye te fè pwomès la: Lè konsa, lanne k''ap vini an, m''a
    tounen. Lè sa a Sara va gen tan gen yon pitit gason.'
  npl-NT: 'Ye ni tlan Dios okisentlali kimakas Abraham: “Nikan se xiwitl niwits, iwa
    mosiwa Sara kipias se ikone.”'
  bgg-bgg: 'Hamangkhung-aphuii ro sbang ne hì pha miyaogamthek re-è ro: “Rangsua pha
    ishak gu iidoh wuii shii, chiih-è Sarah ne dufuii um ruii phro.”'
  eng-TCENT: 'For this is what God promised: “About this time next year I will come,
    and Sarah will have a son.”'
  eng-BSB: 'For this is what the promise stated: “At the appointed time I will return,
    and Sarah will have a son.”'
  cpu-NT: 'Jiroka okaratzi ishinetakeneriri, ikantakeri: Pashineki osarentsi onkempipaitetaiyaaro
    iroñaaka, arira napiitero nonkivantaimi, intzimakera otomi Sara.'
  san-ASM: যতস্তৎপ্ৰতিশ্ৰুতে ৰ্ৱাক্যমেতৎ, এতাদৃশে সমযে ঽহং পুনৰাগমিষ্যামি তৎপূৰ্ৱ্ৱং
    সাৰাযাঃ পুত্ৰ একো জনিষ্যতে|
  tac-NT: 'Napu''lige tabilé ''cho ochérachi Isaki, Onorúgame regá anele alué Abraámi:
    «Napu''lige ''ma sebasa raweli uché nawámala ne a''lige mué upila Sara ranélamala
    bilé towí.» Alarigá anele rekó tabilé siné rojparame kachi alué Sara.'
  eng-WEBPB: 'For this is a word of promise: “At the appointed time I will come, and
    Sarah will have a son.”'
  gfk-H: 'Ma iakan i palai kanong Kalou ga kukubus hoken: “Tano pakana bung iau ta
    pua tar taam, iau na tapukus ma Sara na kaha tiga bulu tunaan.”'
  viv-viv: Yana wonadabadaba ana gahegahe ma hidede amine. Gigayo, Tova gayakahina-ma
    againe ganayewaꞋela be Sela natuna kaliva ginavenatunena. Au hidedemi Yaubada
    Aisake faꞋine giwonadabadaba be yana lauwafa giseyemaunena.
  yao-yao: Pakuŵa chilanga chiŵachilanjile Akunnungu ni chelechi, “Katema kakasagulikwe
    chingaiche, ni che Sala chaligopole mwanache jwannume.”
  tgp-tgp: Matan retitauhi mo verea sohen harihi mara, ‘Sohen harakerihi tavul tauni
    a pa mele mai, ale Sarah i pa vasusui na lamane matea’.
  auc-NT: Edæ, “Ïïñedë impa, ante botö änöñedë botö adodö pömo ate mänïñedë ate edæ
    Tada incæ wëñængä onguïñængä ingante mancæcäimpa,” äninque Wængonguï, Mänïnö botö
    änö baï cöwë cæcæboimpa, angacäimpa.
  kbc-NT: Leeɡ̶odi Aneotedoɡ̶oji meote niɡ̶ida ligegitetege Abraão, “Nigeledi nicaaɡ̶abi,
    idopitacijo, odaa Sara jiɡ̶icaa lionigi.”
  bmh-bmh: Ig abiu go petak pet, einen, Uwait nug Abraham petak ze guzenai aureun,
    “Ziwas tub ebu, go izanag tapai memin ebu, iz koli zominag, Sara go mogoi soligumau.”
    Igul go en, ig abiu Ismael nugau ug go Abraham nugau gelegul pet tam.
  ctu-BL: 'Come jiñʌch jini t''an tsa'' bʌ subenti Abraham: “Ti yambʌ jab cha'' talon.
    Mi caj i yʌc'' ti pañimil ch''iton bʌ i yalobil Sara”, che''en.'
  meq-meq: 'Wu nakə Mbəlom a gwaɗ ma vəleye aye na: «Aza həlay eye nakə na pa aye
    kə sla, na diye naha na, Sara kə wa wawa. Ma wiye wawa hasləka eye.»'
  noa-H: '¿Pãrau k''ĩir heyaa nʌ, hich Hẽwandamau Abranag nem deeju jaautarr? Hirua
    magjiebma Abranag: “Mʌg año hurumuata Saraau pʌrʌg chaai hoo deeju” hajim, mag
    chaai hoobarm gaaimuata hich hõork''aju k''ʌʌn paarpaju higwi.'
  alp-NT: 'Abrahame eni nanae Isake, rueleije lulu Alla Italuke ete Abrahame. Alla
    Italuke Abrahame kena eni nanae Isake elere: “Kena Au luake musune suike Sara
    iruele kwete mokwai sae peneka.”'
  san-VEL: yatastatprati"srute rvaakyametat, etaad.r"se samaye .aha.m punaraagami.syaami
    tatpuurvva.m saaraayaa.h putra eko jani.syate|
  kbq-kbq: Na'ankure Anumzamo'a huvempa huno, Ama ana knare'ma anaga'a kafure'ma esuana,
    Sera'a ne'mofavre kasentegahie hu'ne. (Jen-Agf 18:10)
  kbh-kbh: 'Er mënts̈á endmëna nts̈amo Bëngbe Bëtsá tojánayana, Abrahámbioye tbojans̈buachená
    ora: “Camënts̈a tempo entsba uata chanjésabo, y Sara canÿe s̈es̈ona bochántsebomna
    ca.”'
  ron-LSB: 'Căci acesta este un cuvânt al promisiunii: “La timpul hotărât voi veni
    și Sara va avea un fiu”.'
  pon-pon: 'Pwe i majan, majan en inau eu: Ni anjau o I pan kodo, a Jara pan naitikada
    jeri ol amen.'
  nhe-BL: 'Huan ya ni tlen Toteco quiijto quema quitencahuili Abraham tlen quimacasquía,
    quiilhui: “Ne se xihuitl amanijca quema nimocuepas, mosihua Sara quipixtos se
    conetl.”'
  sps-sps: tana saa, tan nainy te tsue faman of e Gov e Abraham tana ka te kat non
    Ya, Ya tsue to na ka to, “Tan nainy te ruak fatoobing non nainy tana ka to, Nyo
    tabin mirou, ai Sera te nai faagiir a guei tsoiny.” Ai tana sanaan to ayei, Abraham
    nat bus iny a ka to Gov gima pisan ir fuainy tsubnaain ten Ismel faarei raror
    fuainy guei Tsunia fatoobing.
  wnc-wnc: Sike wamu Anututa iniwan kekekakuu waaknga anzing inikut. Nata tapduknga
    gwa tekum gwene gatuna apa engangu wawi tapatu gatane maatda Serata tangaiwik
    kapa apu kawit ngang inikut.
  bus-bus: 'Zaakɛ Luda lɛ́ gbɛ̃̀ à bè: Mɛ́ ɛara mà mↄ́ zii mↄndaa''i, Sara é nɛ́ i
    gↄ̃gbɛ̃ ũ.'
  gub-BL: Nezewe i'i Tupàn Àmàrààw pe a'e, ta'yr ràm imume'u pà izupe a'e. — Amo 'ar
    mehe azewyr putar nepyr ihe nehe. Neremireko Xar imemyr putar a'e 'ar mehe a'e
    nehe, i'i izupe.
  imo-imo: Goteni tembo nimbe panjirimu ungumu i tepa. Wai wendo ombalo niomu wendo
    ombalo wali kelepo yando ombo wali Sarani ungulu te membalo nimu.
  boj-boj: Agi Qotei na Abraham anjam endegsi minjej, “Bati e nami atem qaji di brantimqa
    e olo inoq botqa ino ŋauŋ Sara a aŋgro mel oqas.”
  eng-DRA: 'For this is the word of promise: According to this time will I come; and
    Sara shall have a son.'
  knf-knf: 'Uko wi ahoŋuŋ Abraham wii wi, aji : « Dluŋ kabi ţi pkili ţi wal wi ; uţënk
    wal mënţ Ŧaara aharu abuk napoţ ñiinţ. »'
  san-KHM: យតស្តត្ប្រតិឝ្រុតេ រ្វាក្យមេតត៑, ឯតាទ្ឫឝេ សមយេ ៜហំ បុនរាគមិឞ្យាមិ តត្បូវ៌្វំ
    សារាយាះ បុត្រ ឯកោ ជនិឞ្យតេ។
  arn-NT: 'Fey tüfa lle tati eldungun Ngünechen ñi feypifiel ta Abraam: “Kangelu tripantu
    mew ka famngen wiñomean, fey Sara nieay ta kiñe wentru püñeñ.”'
  zas-NT: 'Din Abraham bililadxaman Dios chi rëb Dios lojman: “Zatib ijz tiamp guie
    gajc guialan abiꞌ dxej zii ree ma caꞌ Sar tijb xindobëz.”'
  ken-NT: Bariɛp Mandɛm amɔ ntá Ábraham achí nyaka bɛ, “Nkúbhɛ́ mpok anɛ mmíɛ́
    mburɛ, chɔŋ mpɛtnsɛm, nɛ Sará ambé mɔ́mbakanɛm.”
