  urd-GVU: اور وعدہ یہ تھا، ”مقررہ وقت پر مَیں واپس آؤں گا تو سارہ کے بیٹا ہو گا۔“
  yre-NT: 'Kɔɔ ''wɩ nɛn Bali -a ''vɩ Abraam lɛ bɛ, -nyrɛn ''gʋ. E ''nan: «Lɛ pee,
