  zos-NT: 'Porque yøcse Diosis chajmay Abraham, ñøjmayu: “Cuando nu''cpa hora, vitu''que''tpøjtzi;
    y mi yomo Sara''is maṉba it ''yune”.'
  gvs-gvs: Ame moitamo. Atotulayana kana, ‘Tukówana ainima aivasi nakae sikavava,
    bei akaluvila go, Serayana bogina bei ivenátuna, natuna koroto.’ Aba Vatowo 18:10,14
  kbm-kbm: 'Be yaun ete Pomate gibiti ok ginei dangeteik: “Ginei sawa ebe Ayeu gab
    yapin ok menihlang, okob atob Ayeu nanumul nanme be atob Sara nikuv nunus amol
    ti.”'
  tew-tew: 'Kinnânho Yôesi Táḏáḏí iví tu̖u̖ Abraham óemä́gi háa ônkhâymáaˀin: Wí
    pa̖a̖yo nää iweḏi uvíˀpiyeˀ owáyˀä̖ä̖-í, heḏi ihayḏá uví kwiyó Sarah wí enúkáy
    ho iˀaypu̖yä̖khâymáa.'
  rmc-rmc: 'A kada hin oda lav, so diňa o Del: „Aver berš andre kajso časos avava
    a la Sara ela čhavoro.“'
  apr-apr: Ngan dada tani yo Maro ipamede betanga panga ye i, in naii. Iyei ne, “Kumata
    bet talo ye lal yo ataru a iken koot in nga, ngan ole amulu a asi, ngan rimam
    Sara ole ipasuiu natunu tamoto.”
  tiy-tiy: Non fénasad i Tuluse bé Abrahame mano, “Bé fatute gai, séfuleu. Atin bé
    béno, géfégénga i bawag me Sarah ségétéw nga lagéy.”
  nlg-nlg: Aeni na hava God te nia baubahu vania Abraham, “Tana niulu ke mai, inau
    ku oli mai soo, ma Sarah ke vahua na garimane.”
  dgr-DOGNT: Dıı hanì Nǫ̀htsı̨ Abraham xè yatı whehtsı̨ ı̨lè, “Eyı nèhòkw'oò ahłà
    nı̨dè jǫ anahde ha, ekò-ı̨dè Sarah wezaa gǫ̀hłı̨ ha,” yèhdı ı̨lè.
  pes-OPV: زیراکلام وعده این است که موافق چنین وقت خواهم آمد و ساره را پسری خواهد
    بود.
  ron-1924: 'Кэч кувынтул ачеста есте о фэгэдуинцэ: „Пе время ачаста Мэ вой ынтоарче,
    ши Сара ва авя ун фиу.”'
  tpz-tpz: A soe ne Sosoenën to nok ke voh e Abraham ivëh, “Po poen koman nöꞌ to vahoꞌ,
    nöꞌ se hah maꞌ, ke Saraꞌ se kon a koaꞌ oeteꞌ”
  agd-agd: Mai van mi Tiyarafenu ano máa sen iyáan temí, “Mai ma sikará onuna yamú
    ma séi ovaráné erékun maen Sara ain iyampon kainten mino.”
  rkb-NT: '@see-verse:ROM.009.008'
  san-THA: 'ยตสฺตตฺปฺรติศฺรุเต รฺวากฺยเมตตฺ, เอตาทฺฤเศ สมเย ''หํ ปุนราคมิษฺยามิ ตตฺปูรฺวฺวํ
    สารายา: ปุตฺร เอโก ชนิษฺยเตฯ'
  iws-iws: Mɨ Adi Komii siya Ebraham siirɨn hɨnɨɨna yɨmbingi, mhoɨiya kɨriir wiga
    Sera saeya wɨ yɨnpɨugak sapi nwowi mɨ saeya wɨ yɨnisɨm yɨnkamiyɨn naokainaei.
  pol-SZ: 'Brzmiała ona tak: „Za rok o tej porze Sara będzie miała syna”.'
  ztq-NT: 'Por lëë Dios chëb lo Abraham: “Tsiñee lëë tiemp tsitsiñ, lëën kyely, aan
