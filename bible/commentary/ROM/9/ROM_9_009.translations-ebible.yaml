  txq-txq: Manetualain ndara fangga hehelu-bartaak no Abraham nae, “Nai rarain, teuk
    esa bali, Au fali mai. Faik naa, o saom Sara bonggi nala ana tou anak esa ena.”
  aaz-aaz: Fin Uisneno nahakeꞌ rais manbaꞌan nok kaꞌo Abraham am nak, “Toon amnemat,
    of Au ꞌfain ꞌuum. Oras naan, ho fee bi Saraꞌ nahoniꞌ naan riꞌaan moen jes.”
  qup-NT: 'Yaya Dios Abrahamta Isaakwa paktachinan shimita rimashkanka karka kasna:
    Shuk watamanta kuti shamuhushpaynimi warmiki Saraka kari wawata wawayanka nishpa.'
  dop-dop: 'Wɑɑtʋ wei ɩ heelɑɣɑ-ɩ mpi ɩ kɑ lɑpɩ-ɩ tɔ ɩ tɔmɑɣɑ sɩ: Ye pǝ kɔmɑ nɑ pǝ́
    tɑlɑɑ, mɑɑ mǝlɩ nɑ Sɑɑlɑ kɑ́ hiki ɑpɑlʋ pǝyɑɣɑ.'
  azb-azb: 'Çünki belə vəd verilmişdi: «Gələn il bu vaxt gələcəyəm və Saranın bir
    oğlu olacaq».'
  eng-DBY: For this word [is] of promise, According to this time I will come, and
    there shall be a son to Sarah.
  guo-NT: 'Abraham xijil wʉtfʉk, Dios chajia jʉm-aech Abrahamliajwa: “Kaewaech wʉt,
    pejme xamxot pasaxaelen. Jawʉt nijow Sara paxʉlchaxaelisow” —aech Dios, jʉmdut
    wʉt Abrahamliajwa.'
  hla-hla: Taraha, e Sunahan e ranga hamana u tere Abraham me poiena, “Tara poata
    teka turu hiningal te la nama, alia e la pouts guma romana, ba tahol i tamulö
    e Sera te pose nou a pien tson.”
  mav-NT: Mio tã e ti Tupana uruehary Sara pe — Mũki­'ite mũki­'ite 9 ewaty tokosap
    hawyi wyti aru toĩne'en emẽpyt epiit sese kaipywiat tuwe­mo­herep aru ui'e hap
    ewy e Tupana sa'a­wy'i mana Sara pe. Mi'i hawyi topy­hu'at i'e hap ewy ra'yn.
    Iporo sese pytkai yt imẽpyt i rakat pytkai mana Sara tomo­herep tomẽpyt Isaki
    Tupana e hap ewy ra'yn.
  kpf-kpf: Kembuŋâ siŋgi den Abaram itâ sâm dukuip, “Kendon ŋâi âki âburem ga ambingâ
    Sera zâkŋâ nanŋâ mimbap.”
  ppo-ppo: Ti Kótóné ama mo eraalopó yóló mulale fo i ape. “Ȩ momó fesaae wouraaluta,
    mió ya̧lo i tukóló mulatere be dȩmótóró Sera a̧ naale mo sóró betepa kelaalopó,”
    fo ipakalepó.
  hin-2017: क्योंकि प्रतिज्ञा का वचन यह है, “मैं इस समय के अनुसार आऊँगा, और सारा का
    एक पुत्र होगा।” (उत्प. 18:10, उत्प. 21:2)
  wol-KYG: 'Ndax kat kàddug dige ba nii la jibe: «Nëgëni sii déwén laay délsi, te
    Saarata dina am doom ju góor.»'
  bef-bef: 'Yaꞌma Huꞌmau kaga moloꞌehina ma niꞌibe: Kufu mone bulago lihaka Selau
    panaꞌi ketalinagi to ana kanagu akuꞌi alube aꞌnolube.'
  amm-amm: Imo no mo, Kotoyo toku no imokaiki no, Apolofamoso, no mo noino, “Ya ifou
    tumakimo, Sala mo alufawoi na toliyoimo.” Koto mo ainoso na imokaiki.
  zaj-zaj: Kwavija vino vivo ikilagano vikilonga, “Kamba kipigiti kikino mulao ukwiza
    nobweleganya, na Sala kowa na mwana mbigalo.”
  chq-NT: 'Tsʉ ''e júu³ ga''ɨ́ɨ²ɨ Dios tya'' Abraham gajin''²in: “Mi cwá² ''ii''²¹
    joon, góo³oo, joon iliseein²¹ jaain²¹ jóon¹ ''in Sara do.”'
  swp-swp: Ribahesunuma ribana ede ina, i ene, “Teina huia ta borimai matada eai abo
    ea laoma, Sara natuna abo i labasi.” (Gen. 18.10.)
  bjr-bjr: Anutuna qima afeekaikira ufa maaqimminoo marinau. Qinee qeeqa andeeqara
    aukuana aniree Saraqana dadaaqiananoo faiqi maqaannoo.
  aby-aby: Godima Eibaramubake we bou ui wakeye eno, Nanu wene odoro yeka oyaro nono
    famauro anu aweka Serama amara dofekua, Godima eno wei.
  eng-YLT: for the word of promise [is] this; 'According to this time I will come,
    and there shall be to Sarah a son.'
  jni-jni: Ane ani ubarka utize me wa cukuno. Uganiya ugeme indi e in nya Saraya vanaa
    uruma
  kne-kne: 'Tan siya na di inkarin Diyos en Abraham maipanggep en Isaac: “Mo domateng
    din kosto ay timpo, ipailak din panakabalin ko en dakayo, ay say pangianakan Sara
    si anak yo ay lalaki.”'
  tgj-tgj: Holvgabv Pwknvyarnv gv milvpvvnamv oogv vkvnv gamchargo mimpv jito; “oogv
    aluching lo ngo aakur rekunyi, okv sara umvuu go dooreku vto.”
  gui-NT: 'Echa Tumpa güɨrocuavee Abraham pe. Jei chupe corai: “Iru año re corai yave
    ayu yeta, jare Sara imembɨta co”. Jocorai jei.'
  quc-TT: 'Jewaꞌ kubꞌij ri xubꞌij loq ri Dios: Kinpe na pa jun junabꞌ, che riꞌ ri
    Sara kakꞌojiꞌ na jun ral ala.'
  heg-NTPO: Ta Ama Lamtua butu-kil in hida nol Abraham noan, “Nataka le taun in maa
    kua lam, Auk pait maang. Oras na lam, ku sapam Sara hua tana-ana biklobe mes son.”
  ptu-ptu: 'Aka puha nadandi Puang Allataala diona kadadianna Ishak naua: “Katenanna
    inde taum pole la suleä'', iya wattu eta too la deemmi änä''na Sara muane-ane.”'
  bzd-NTPO: 'Skëköl kablë'' ie'' a̱ ttè i'' wa: “Ka̱wö ikkë ta̱ duas iëk ye'' dörane
    ta̱ be'' alaköl Sara alà ta̱''tke.” E'' klö''wé̱ Abraham tö.'
  kwf-kwf: Na fata alangaꞋinga ba God nia saea fuana sa Abraham neꞋe Ꞌuri, “Ana kaidaꞋi
    Ꞌolea, nai oli laꞋu maꞋi siamu, ma Ꞌi Sera Ꞌafe Ꞌoe ke baꞋa faꞋafuta taꞋi ngela
    ngwane.” Ma na ngela neꞋeri neꞋe sa Aesak.
  eng-WYC-2017: For why this is the word of promise, After this time I shall come,
    and a son shall be to Sarah.
  eng-WMBB: 'For this is a word of promise: “At the appointed time I will come, and
    Sarah will have a son.”'
  zat-NTPS: 'Ca naca da guche̱be lazre'' Dios da gunné̱'' chee̱ Abraham naca na da
    nigá: Lu zra da ba gunnía'' xida'', na'' Sara chiu'' sane̱'' tu zrí''inu''.'
  spp-spp: 'Kile ɲwɔmɛɛni jwumpe pu ɲyɛ mpe: «Yyeela numɛcyiin, mii sí núru n‑pa,
    lire sí pyà ta Sara á.»'
  zty-NTPS: 'Dan'' bchebe ḻaže'' Dios bi da'' wneẕjwe'' che Bran na'' ẕnnan ki: “Yetó
    yiz na''a ža yeḻá''a, na'' Sara, ẕo''lo'', galje to bi'' byodo'' chie''.”'
  mek-mek: 'Gome Deo ega pakoꞌa iifaga auga fouga Deo ega iifa pukagai iina kepapua
    oma: “Lau kina lapaapa auga kina agekaina aisama, alamue alamai, ke Sara imoi
    maguaega agepamauga,” eoma.'
  aey-aey: 'Ge, Anut uqa je hahun madecna eu odi madena: “Ija saen euna ceseli hugen
    ec wele madem, odocob saen euna Sera uqa mel manahal basigian,” ena.'
  urd-GVH: और वादा यह था, “मुक़र्ररा वक़्त पर मैं वापस आऊँगा तो सारा के बेटा होगा।”
  ycn-ycn: 'Marí que Tupana arucaca Abrahami chujlo ri''irí i''imacá. Rimá rijló:
    “Pajluhuaja jarechí i''imajemi nupa''ajó piño majó. Quéchami Sara huá''ajeyo ru''urí,”
    que rimacá rijló i''imacá.'
  djr-djr: '@see-verse:ROM.009.008'
  kvg-kvg: Mbumbukiam Eibleem-te, taqa yaq-te manqa mbusa geve, ndego āv gembøe-eín
    nqǽgo, “Viav nøme, no nqawa ndø̀tøndonáv, khøuwa kopo-te. Yaq qogu sævam, Sæla,
    nakhasam anganeam é-ndømbøe-fakhán.”
  rug-rug: Sina guahe sa vina tatara te Tamasa koe Ebarahami, “Pa totoso guahe pa
    vuaheni maehe si kote pule mae si Rau, meke kote podoa Sera si keke tuna koreo,”
    gua.
  hop-NT: 'Yan ura God Abraham aw lavayhti: Yahsaṅwuy yaṅqe qalawmaqw nu pítuni; noqw
    Sarah pay tiyohyat ti’tani.'
  san-URD: یَتَسْتَتْپْرَتِشْرُتے رْواکْیَمیتَتْ، ایتادرِشے سَمَیے ہَں پُنَراگَمِشْیامِ
    تَتْپُورْوَّں سارایاح پُتْرَ ایکو جَنِشْیَتے۔
  heb-LB: מה הייתה ההבטחה? ”למועד אשוב אליך כעת חיה ולשרה בן.“
  caf-NT: Yak'usda 'en Abraham yuts'u náhezya, “Ndet hoozízi 'et whusanátesdalh 'ink'ez
    n'at Sarah, 'en dune buyaz tele,” yúlhni.
  mio-NT: Tuhun ya cuu tuhun ni cati tuhun xihna ra Ndioo chi ra Abraham, vati cati
    ra ti cua quichi ra cuhva ni cati ra, ta sa cua coo iin sehe ña Sara, cati ra.
  srq-NT: Dios que ñee Abraham je ra. —Tenda nongue ra achu. Aque mose ra ãquẽ nacuɨ̃
    mo nyaacuquia neninisi Sara je, ɨ que Dios Abraham je ra.
  kje-NT: Lo'o mim horokala nonolu Makromod Lalap nou Abraham na'ahenia, “Anna man
    mai, Ya'u mai lo'o Sara moriyana mo'oni ida.”
  gaz-gaz: Dubbiin waadaa sunis kan, “Ani yeroo murteeffametti deebiʼee nan dhufa;
    Saaraanis ilma ni deessi” jedhu tureetii.
  kud-kud: Wuwuna mwalona Yaubada Abelaham ainai iwalo yemidi, iwalo, ‘Howola abo
    hauga yawalowei ainai, yalau gwaipilema na natum towahona yamohego, mwanemne Sela
    ainaena’.
  urb-NT: 'Tupã manga katu ame''ẽ panduha riki kuja: “Angaha uhyk katu rahã, ihẽma''e
    pyrãtãha ke nde pe ihẽ amuwyr ta. Sar, nde rakehar pe nde ra''yr ta apo kỹ. Imembyr
    sawa''e ke u''ar ta” aja manga katu ipe.'
  fra-LSG: 'Voici, en effet, la parole de la promesse: Je reviendrai à cette même
    époque, et Sara aura un fils.'
  san-HK: yatastatpratizrute rvAkyametat, etAdRze samaye 'haM punarAgamiSyAmi tatpUrvvaM
    sArAyAH putra eko janiSyate|
  cak-SNT: 'Incheꞌl antok ri Dios xuꞌon prometer cha ri Abraham: Xquipa chic jun bꞌay
    aviqꞌuin antok xtalka ri kꞌij, y ri Sara ri avaxjayil xticꞌujieꞌ jun ral-alaꞌ.
    Quireꞌ xuꞌej ri Dios cha ri Abraham.'
  uvh-uvh: Ka adining arantagim ka u kadofinga yaging wara'ning ki wari kagadofi waraga'
    wa Anutu wari Ebraham u ning anitangkagu', inga' kama didimeng ka naga sutik wara'ganang
    wa na tubobu abuinga wa saba ami wari guning tamga Sera ning kaba ganang kadofo'ga'
    ning togu'.
  ino-ino: Ani huno lo'kiya vaino haya male'nea ke Anumaya Koti'a inake hu'neane “Nakaeya
    male'noa kana fole aisikeno Sela'a ve mafa'ne alitekaiye.” hu'neane.
  gnn-gnn: '@see-verse:ROM.009.008'
  yal-yal: Amasɔtɔ Ala Iburahima tuli sa na kii nin, a naxa, “N fama nɛn waxati saxini,
    Saran yi dii xɛmɛn bari.”
  cnt-NT: 'Ia₁ jág₁ quió''₅ Diú₄ a₂ca₂cuë́''₃ Abraham, a₂la₂ bá₄ jaun₂: “Jein₂ rë₂në́₃
    ŋi₂ caun₂, guio₅₄ jniá₂, jaun₂ le₃chan₂ jan₂ guein₂ quián₅ Sara.”'
  tif-tif: 'God ali Abraham ami weng kuka-daa bokola-lomda: Nali kapni kalel Sara
    uyo tangbal-kup dong dakaa-um-bili ilu kemin, yak wasital ma ami diim kawu asuk
    tilila, man tunum ma duulokomu kayi! kalaya, bombii weng ayo fan tiltam abamnaya,
    Sera uyo Aisak ayo duusu.'
  nlx-nlx: 'काहाकाय वायदान वचन ज्य हे: “मी ज्‍यीस टेमी पोर आवुह, एने साराह एक बिटोख
    एय।”'
  apw-NT: Bik’ehgo’ihi’ṉań gáṉíígo Abraham yángon’ą́ą́, Kodí’ łenágodzaago kú nánsdzaago
    ni’aa, Sarah, bizhaazhé ishkiin golį́į́ doleeł, ṉii lę́k’e.
  gum-gum: 'Kaguende Tius tru trannrrab kørrømisriibe Abramwan øyeeg taig kuig køn:
    “Øyan kwalømmerawan na arruben, Sarabe kan nusrkai tøgagønrrun” cha.'
  not-NT: 'Icanque Tosorintsi negaca: Panibati osarini nopocaje Naro, ontsomaaqueri
    otomi Sara pijina.'
  plu-plu: 'Mmanawa ig Uhokri ikakse amekene Izaki ta git amekene Abrawh. Ig awna
    git: “Adahan pahak kamukri apim ig kayg nah keh pihayo Sara kakamkayhnek.” Hennewatbaki
    ig Uhokri gikaksan git.'
  iou-iou: Eruk Anututä Abraham yäŋkehäromtak man iwetkuko u ŋode; Kadäni näkä nadätat-ken
    uken Sara nanak bäyaŋpäŋ iŋirirän äneŋi api äbet yäŋ iwetkuk.
  ntp-NT: Diuusi aagidi Avraañicaru sai ʌmo uumigicʌdʌ divia agaitadai ʌpamu sai amaasi
    Saara marata agaitadai.
  rai-rai: A weweliman anun God i lenbi, “Baa a bung in ot, ang waan talili, ma Saaraa
    ia buta paa a naat muaana.”
  haw-1868: No ka mea, penei ka olelo hoopomaikai, I keia wa e hoi mai ana au, a e
    loaa ia Sara he keiki kane.
  ffm-ffm: 'Sabi Laamɗo fodii ɗii konngi wii: «Mi wartan e hono oo wakkati mawuuri,
    Saaratu heɓan ɓiɗɗo gorko.»'
  arb-NAV: 'فَهذِهِ هِيَ كَلِمَةُ الْوَعْدِ: «فِي مِثْلِ هَذَا الْوَقْتِ أَعُودُ،
    وَيَكُونُ لِسَارَةَ ابْنٌ».'
  cop-CNT: ⲡⲁⲓⲥⲁϫⲓ ⲅⲁⲣ ⲫⲁ ⲟⲩⲱϣ ⲡⲉ ϫⲉ ⲕⲁⲧⲁ ⲡⲁⲓⲥⲏⲟⲩ ⲫⲁⲓ ⲉⲓ⳿ⲉ⳿ⲓ ⲟⲩⲟϩ ⲉⲣⲉ ⲟⲩϣⲏⲣⲓ ϣⲱⲡⲓ
    ⳿ⲛⲥⲁⲣⲣⲁ.
  sri-sri: '@see-verse:ROM.009.008'
  nal-nal: A xalxalang sin Nakmai xa malasing kari, “La raan mase xa tak, gana uli
    wat ma Seraa xana rauxin a nalik tapti.”
  kyq-kyq: 'Nakŋ kɛn Raa taaɗin̰ ɔɔ utu an̰ kɛɗ se, naan̰ ɗeekin̰ ɔɔ: Ɓaar kuuy kaaɗn
    ara bin se, maam mꞋutu mꞋaɗe tɛrlɛ ɔɔ mꞋkɔŋ mɛndi Sara se te goon gaaba jin̰ ki.'
  kwd-kwd: Nga fataarunga'inga laka'u God 'e iiria fala Ebraham ne'e 'ilo'oo, “Farisi
    fooru, nau taku ori la'u mai te'amu, ma ni Sera noni amu te'e fa'afuta te'e wela
    wane.”
  ded-ded: Ye Abrahang nga Sara yerigoc yoac yofi dedzege anec, “Ni naso deaimoc imohai
    habare Sarango medac mong mema kefude.”
  ewe-ewe: Elabena ŋugbedodo lae nye esi be, “Matrɔ ava gbɔwò le ƒe si gbɔna la me,
    eye Sara adzi ŋutsuvi.”
  nuy-nuy: Anaani-yung nu-lhalamayaa-yinyung niga, na-God ni-yamaa, “Ngaya ngandaagiyn
    nguynju aani-yung-jii amaaynbaj-duj amaarmag. Bani-yung marri, ngigaayung nga-rangarrinaaj
    ngarra-Sarah, angunu-waṉagana na-ni-marayung.” Dani-yung ni-yamayn na-God.
  cop-BHC: ⲠⲀⲒⲤⲀϪⲒ ⲄⲀⲢ ⲪⲀ ⲞⲨⲰϢ ⲠⲈ ϪⲈ ⲔⲀⲦⲀ ⲠⲀⲒⲤⲎⲞⲨ ⲪⲀⲒ ⲈⲒⲈⲒ ⲞⲨⲞϨ ⲈⲢⲈ ⲞⲨϢⲎⲢⲒ ϢⲰⲠⲒ ⲚⲤⲀⲢⲢⲀ.
  buk-buk: 'Bu Anötö kêmatiŋ pwac têŋ Abraham bocdec bu: Têŋ yala daŋ niŋga goc aö
    wambu wameŋ, ma am nem awhê Sara oc kôc nem atômŋgac daŋ su.'
  pri-NT: 'Â wàéni ê pwina é ina wà Pwiduée, tà Abéraama, [na é ipwataâboro têe]:
    Na go o mwa wâjué côwâ, naa na caapwi naja, â wà Sara, tô wâdàgà, âna ée mwa pitàmari
    pwi nari èpo paao.'
  zpq-NT: 'Quinga gož Diosen'' Abrahanṉa'' gone'', gwne'': “Cate'' žin tiempen'' bžia''
    bia'' yida'', cana'' ba zoa to bi'' c̱he no''ol c̱hio'' Sara ni.”'
  por-TFT: 'Vocês vão se lembrar que Deus deu a seguinte promessa a Abraão: “Aproximadamente
    nesta altura, no ano que vem – como resultado de eu ter dado forças a Sara, sua
    esposa – ela vai dar à luz um filho.” Portanto, ele sabia que não seria por meio
    do filho que ele já tinha, Ismael, que Deus iria cumprir o que tinha prometido
    a Abraão (OU, que viriam seus verdadeiros descendentes).'
  gwi-NT: Jii t'ee Vit'eegwijyąhchy'aa diginjik haa jyaa dishi'yaa nyąą t'oonchy'aa,
    “Nijin gwinzii gwik'it goodlit ji' k'ineehihdik ts'ą' Sarah, vidinji' gweheelyaa
    t'oonchy'aa.”
  gvn-gvn: Godungku Abraham promiseim-bungan, “Next year ngayu junkurr dajil yunuwunbu
    manyarranda Sarahanda, kangkal balkajinka nyungu.” Bulanga kangkal Isaac balkajin,
    yinya kuku manubajamankuda.
  nhy-NT: 'Porke Dios ijkín okilwij in Abraham: “Nian se xiwitl, niwitz, iwan Sara
    kitlakatilis se ikone.”'
  asm-FB: 'কিয়নো প্ৰতিজ্ঞাৰ বাক্য এই: এনেকুৱা সময়ত মই আহিম, তেতিয়া চাৰাৰ এটি পুত্ৰ
    হ’ব।'
  okv-okv: Eto God na Abraham ta ae na meni umbaja onde ue ke einge ena, “Eto na iji
    iketena inonota puvuto mitirono no ae Sarah na meni umbasuja” ainge enu
  mxt-NT: 'Vatyi cha catyi̱ Nyoo tyi cuhva ra chi ra Abraham, ican cuví ihya: “Quɨvɨ
    cha tahán chi, cuquichi nu nyicú ndo ta cu Sara cucoo noo sehe ña”, catyi Nyoo
    chi ra.'
  tzo-NT: 'Yu''un hech i''albat ti Abrahame yu''un ti Diose: “Hech chaj c''u che''el
    to ja'' hech chisut tal c''alal ti habil. Oy xa yol ti Sarae. Querem ti yole”,
    x''utat.'
  ind-AGS: 'Inilah yang dijanjikan: “Saya akan kembali tahun depan dan Sarah akan
    memiliki seorang putra.”'
  omw-omw: Kotiva kyauqu nriqiqaa vatero Evarahaamunranra mwitaama tiro, Mwi entara
    nte uro ntantena tumuanrinro i nraata Seraava qoraisi nraaqiara mwata taananrove,
    tura.
  yrb-yrb: Godinu we bou ui sina edono, ewa watane ba kowa etei oyaro nono owemate
    abai famaro Sera amara mubisu, Godima Eibaramuba eno wei.
  maa-NT: 'Nga̱ jè ''én xi Nainá kitsjaà‑la̱ tso''ba Abraham, k''oa̱á tsò: “Jè nó
    xi sa̱ nchrobá kjoi̱í ìjngoò k''a‑na; jè Sara, ki''ndí s''e̱ jngoò‑la̱.”'
  mcq-mcq: Ikaho vuꞌa kaꞌene nahama ꞌwaravajina. Ike vea ikino na kúꞌo roujino Seraho
    hariha nahehuna ꞌúmana.
  sus-A: بَرِ مَ عَلَ يِ نَن لَايِدِ عِبُرَهِمَ بّ، «ﭑ فبِلٍنمَ تَمُنَ يِ تّمُي حْندْن،
    ﭑ عَ لِمَ سَرَ بَرَ دِ شّمّ سْتْ.»
  jpn-1965: 約束のみことばはこうです。「私は来年の今ごろ来ます。そして、サラは男の子を産みます。」
  fra-SBL: 'Car voici la parole de la promesse : « Au temps fixé, je viendrai, et
    Sara aura un fils. »'
  yka-yka: Iye hep inin pananggup Tuhan pu Ibrahimin, paˈinne, “Tahun dambuwaˈ pitu
    ku balik duk andanun si Sara nganak du iyan lella.”
  mle-mle: '@see-verse:ROM.009.008'
  shp-NTPO: 'Jaskara iti yoikinra, Diossen Abraham aká iki: “Moa westíora baritia
    iketianra, mia oinni ea joríbanoxiki, jatianra Sara moa bakeya inóxiki”, akin.'
  aom-aom: 'God-ro Abraham harihe bojamiꞌi majahiromo uavadeje: Evare majare na vuonoröꞌö
    rueꞌiramu Sarah harihe rahoꞌaꞌajëjo. Ëhi uvëꞌeje.'
  geb-geb: Mba Fhe Bakɨme mbe suaŋgi kameŋ khaŋ nzuai, “Gu mba sarigi tugar, gu taagi
    zɨrga, Sara ŋguga ruagirga.”
  bsj-bsj: 'Wo co noro: “ki kwama wo bilang matin bou, Caratu an bō bwe.”'
  cak-cak: 'Roma ri rusujun can ri Dios che ri Abraham nu''ij: Queva juna'' xquipe
    chic iviq''uin, y ri Sara ri avixayil xtic''uje'' jun ch''uti ral ala''.'
  chf-NT: 'Jinda ni t''an que Dios u yälbi aj Abrahamba: “Ca'' chichba q''uinobda
    unjab acä te bajca anet, y täc te, ya'' chich an u yajlo'' ix Sara”.'
  tlf-tlf: God iyo Abraham imi weng kwep daabe bogobe-nala e, “Niyo kapmi kalel Sara
    uyo tambaliim kup dong daga-e-bili nu kale, yak atol maak umi diim kota man tinum
    maak dolan-temu o,” agela nuubuta, weng boyo tuluun felep unu mitam tebeluta,
    Sara uyo Aisak iyo do-suu ko.
  piu-2006: Yirriṯi Katutjalu Yipuramanya yalatji watjaṉu, “Ngula, tayimingka ngayulu
    ngalyananyingka, ulkumanu Tjaaralu katja mantjilku.”
  poh-NT: 'Reꞌ kꞌoric kꞌoro̱j cho reh maꞌ Awraham ruꞌum i Dios reꞌ i wili: Jeꞌ yuꞌ
    chipam jenaj ha̱b nanibanam chi reꞌ awehqꞌue̱n reꞌ Sa̱ra nariwihꞌic jenaj rihaꞌlacꞌu̱n,
    nqui Dios reh.'
  tue-tue: 'Cõãmacʉ̃ Abrahamrẽ cʉ̃ʉ̃ põnacʉtíadare maquẽrẽ wedesʉguegʉ, biiro jĩĩrigʉ
    niiwĩ: “Atitónorã yʉʉ atiri, Sara macʉ̃cʉtigopʉ niigõdaco mée”, jĩĩrigʉ niiwĩ.'
  bjp-bjp: Ma falimlim ke God i aragii, “Na aunbiing aragii na bet apiek, ian fis,
    ke Sara ik fang ta nenge kalalik tamat.”
  xon-xon: Uwumbɔr nan puu tipuur tii u ke ni yaa nan ŋeer kan, u ga dan u chee, le
    upuu Sara ga maa ubijabo.
  tzo-ZNT: 'Ti Abraame ixchꞌun ti cꞌusi iꞌalbat yuꞌun ti Rioxe: “Cꞌalal xlocꞌ jabile,
    oy xaꞌox yol li Sarae, crem”, xꞌutat onox.'
  mpm-NT: 'Chi jaꞌa kuu jnuꞌun ni keyuꞌu Yandios nuu Abraham: “Maa kɨvɨ ni jani ri
    ti kiji ri ti koo ɨɨn seꞌe yɨɨ nuu ñasɨꞌɨ ra Sara”, kachi ya.'
  ots-NT: 'Ca Ocja̱ bi xih car Abraham di hmʉh hnár ttʉ, bi xifi ncjahua: “Bbʉ xta
    zʉh car tiempo ca ya xtú ma̱ngö, xta hmʉh cár ttʉ car Sara.” Cja̱ bi hmʉh car
    Isaac, ncja ngu̱ gá ma̱n ca Ocja̱.'
  hoy-hoy: 'यतिकी प्रतिग्या अन वचन ईद हुन: “ना उचित समय इन अनुसार बराईन, अदिक सारा
    अक पार आदान.”'
  amo-amo: 'Bara ulẹ ulirẹ unalikawali ari: '''' Nin ko kubẹ nma dak, nmani Saratu
    ku gọnọ.'''''
  pjt-pjt: Panya Godalu kalkuṉu Aipuṟamanya nyanga alatji, “Ngula tjiṟirpi nyara ngayulu
    kalkuntjitjangka ngayulu maḻaku pitjaku witulya puḻkanya, ka nyuntumpa kuringku
    Tjiiṟalu tjitji katja kanyilku.”
  cwe-cwe: Kwaviya chilagano cha Mulungu niicho chino, “Muna ulusita lunogile nizabwela
    na Sala kezakweleka mwana wa chilume.”
  daa-NT: 'An ko kaaw taat Buŋ kaawiiji ɗo Ibraayim. Ŋa kaawji aman : « Weeno, ɗo
    wiktin-an di, naa yeepe ho naa gasin daaciŋ Zaara wee mico. »'
  mlp-mlp: Na ezaqgo God in Abraham hel diqmo bulonim kazaq bilam, Ulig araq kob kam
    kazaqtab ni niwe Sara amun tiqemid teq ya muleqeq ta boldaiq ham.
  ape-C: Umum maresh? Enyudok baraen douk nyakri namudok. Nyakri, “Abudok yakri obi
    nyutob butogur aria eik ta wata itanamori aria Sara ta kubuki enen armanin batowin.”
  bgs-bgs: Isóddóran yu na ni gó tô igtandô ka Manama ki Abraham, na mà din, “Tô ámmé
    na dumunggù, lumónódda dini ákniyu, asta duwán batà mama na pamasusun katô sawa
    nu na si Sara.”
  faa-faa: Asiamo Kotimo ayiakakosapo aisane epo someraka, “Sere meta nōmo murikimasa
    maiya a paurakano, ano efera hunia pariaperamo Saramo aporo hokosa hokono mareakosapo,”
    aíyaka somehoareapo.
  kik-kik: 'Nĩgũkorwo kĩĩranĩro kĩoigĩte atĩrĩ: “Ihinda rĩrĩa rĩamũre rĩakinya nĩngacooka,
    nake Sara nĩakagĩa kaana ga kahĩĩ.”'
  cap-NT: '@see-verse:ROM.009.008'
  ksr-ksr: Soomoŋgo qaa iikanoŋ Aabrahambaanoŋ kokaeŋ karo moro, “Gbani motooŋgo tegoro
    kanoŋ mombo kaŋ giibe Saaranoŋ mono meriawo koloowaa.”
  eng-TNT: For this is a worde of promes aboute this tyme will I come and Sara shall
    have a sonne.
  sbs-sbs: 'Kaho ilyi nji linzwi lye nsepiso: “keyi nako munize, mi mwana kahewe kwa
    Sarah.”'
  sue-sue: 'Seronai ge ego sai awa: “Zepa zo tepo wai amire na nisokare nana ewesemuro
    mana amire bama niso Sara meni mai mata diri pumamunoya awa.”'
  fra-NCL: 'Voici en effet les termes d’une promesse : « Je reviendrai à cette même
    époque, et Sara aura un fils. »'
  snn-NT: Riusu case'ere ro'tato, Abrahamni ñaca cani jo'caguëña Riusu; “Yë'ë se'e
    raiye ti'anguëna, Sarabi zin hua'guëre të'ya raija'go” caguë jo'caguëña.
