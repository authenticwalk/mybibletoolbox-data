  lat-VUC: 'Promissionis enim verbum hoc est: Secundum hoc tempus veniam: et erit
    Saræ filius.'
  ngp-ngp: Kwaviya yadya alagane Mnungu ni aya, “Mwaka ukwiza lupisi enga ulu neniuye,
    naho Sala naande na mwana kilume.”
  enq-2: 'Goteme mende pitona lea doko dake: “Ee kana mende omonya, kana kalyamano
    dakenyaka, namba dee ipato. Ipatopa, Sarame wane ane mende mandipala setao pititana”
    lea-pyaa.'
  eng-ASVBT: For this is a word of promise, According to this season will I come,
    and Sarah shall have a son.
  mna-mna: 'Pa sua ta Anutu imbuk la ki Abaraam na, iso ta kembei: Talala beso ka
    nol ipet, to aŋmiili ma aŋmar mini. Mi sombe aŋmar, na kusim Sara ko ipeebe lem
    pikin tomooto kek.'
  myw-myw: 'Kweiboug Yowbad nilivnek; isek Ebelam anilivan ma̱wan: “Igaw tut bwanabwein
