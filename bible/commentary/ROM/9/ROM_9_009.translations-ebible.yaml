  jic-NT: 'Niná Dios tjevele Abraham lal. Tjevele: “Año pjaní tepyala na, ca ncuwis.
    Jipj jets''om, Sara, ma''nus ca yom tsjicj”, Dios nin tjevele Abraham lal.'
  zap-NT: 'Laa neree nga re Dëdyuzh lo Abraham, chene re Ne: “Stebizlnaa chiid noo,
    cheguin gap Sara te mëdbee.”'
  wer-wer: Pöta kup mowia pipët epël ëa pötaanök. “Krismaki nent won sëën nem akun
