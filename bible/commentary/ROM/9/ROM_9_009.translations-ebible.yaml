  kmo-kmo: 'God riita wotar maji eecha wor: “Eeta nediik ada awasen yanak, Sera siipa
    hoye yikapwa por yimowukiita.”'
  agr-agr: 'Apajuí Abragkan anagkuak tiuwa duka juuwai: “Tikich mijantin ataktú tajuattajam
