  lex-lex: 'Uplerlawna nnio''oni la Abraham de emkadilla: “Anni id owa''an de Amuai
    ne, la'' ler de Sara na''a''n nan oleka a''na muanke''a ida.”'
  dov-dov: 'Nkaambo eli ndijwi lyachisyomezyo: “Mulinchichechi chiindi ndiyosika,
    elyo Sala uyopegwa mwana.”'
  rgu-rgu: Manetualain heke hehelu-barataaꞌ no Abraham nae, “Teu manamaiꞌ ia te, Au
