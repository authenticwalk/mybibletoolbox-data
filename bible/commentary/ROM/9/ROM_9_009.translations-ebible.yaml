    ju''u Saara''a teame o''outa aso''olatune.”'
  uro-uro: Inguna ama mumänaris ngät tamän doqortäqyia, “Vät ama rhodäm ama sägängät
    toqor täkt pät tak pit ama quiaqa diva evär däm ngo bä va ma Sara diva qi sa anga
    rhoemga.”
  ita-1885: 'Perciocchè questa fu la parola della promessa: In questa medesima stagione
    io verrò, e Sara avrà un figliuolo.'
  muy-muy: 'Zlam ya ti Melefit àhi ana Abraham anəgruk ni ti nihi : « Sarta ya ti
    nə̀ɗəm ni eminjia ti anaŋga. Ka sarta gani nani ti Sara emiwi wur zalani. »'
  kqc-kqc: 'Adina nitore rena ago bi makai niyo: “Mina kana medari dairigida ma Sarah
    bi rumana mida odigo.”'
  tav-tav: 'Ocõo bairo caĩñupi Dio Abrahãre: “ ‘To cõopʉ yʉ atígʉ,’ yʉ caĩri paʉ caejaro
    yʉ atígʉ. To cõopʉ yʉ cáató mʉ nʉmo Sara macʉ cʉtigomo.” To bairona caĩ cũñupi
    Dio Abrahãre cʉ macʉ Isaá cʉ cabuiapere yua.'
  eng-ULB: 'For this is the word of promise: “At this time I will come, and a son
    will be given to Sarah.”'
  spa-VBL: 'Y esta fue la promesa: “Regresaré el próximo año y Sara tendrá un hijo”.'
  fra-_FOB: 'Car, voici les termes de la promesse: Je reviendrai en cette même saison,
