  san-MAL: യതസ്തത്പ്രതിശ്രുതേ ർവാക്യമേതത്, ഏതാദൃശേ സമയേ ഽഹം പുനരാഗമിഷ്യാമി തത്പൂർവ്വം
    സാരായാഃ പുത്ര ഏകോ ജനിഷ്യതേ|
  tam-TCV: ஏனெனில், “நியமிக்கப்பட்ட காலத்தில் நான் திரும்பிவருவேன். அப்பொழுது சாராள்
    ஒரு மகனைப் பெறுவாள்” என்றல்லவா வாக்குத்தத்தம் சொல்லப்பட்டது.
  mit-NT: 'Vàchi (ducán nduú modó nì quesaa dèhe Abraham); vàchi nì ìa iin palabra
