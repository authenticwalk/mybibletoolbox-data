  sll-sll: God aling kere engwo ha i yu pamia, “Me erin taniga mol wai sinangere,
    eunbi Sera wang kul nenamua” ditomia.
  yaq-NT: 'Bwe''ituk ju''u, Liojta, Apra''amtuka''utau chupne''eti jiaka''u, ini''i
