    te daa sá‑ìá dèhe (ñahàdìhí‑nî nani) Sara”.'
  ceb-ULB: 'Kay kini mao ang pulong sa saad: “Sa ingon niini nga panahon moanhi ako
    ug ang usa ka anak nga lalaki igahatag ngadto kang Sara.”'
  ces-LB: '@see-verse:ROM.009.008'
  mkn-mkn: Te Tuhan ika janji deng Abraham bilang, “Kira-kira taon datang, Beta kambali.
    Itu waktu, lu pung bini Sara su barana satu ana laki-laki.”
  pol-UBG: 'Takie bowiem jest słowo obietnicy: O tym właśnie czasie przyjdę, a Sara
    będzie miała syna.'
  qxh-NT: 'Abrahamta aunir, Tayta Diosninchi niran: «Watan caynuy wichan cutimuptï,
