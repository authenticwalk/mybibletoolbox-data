  tzo-TZE: 'Yu''un li Abraáme la xch''un ti c''alal jech i''albat yu''un Diose: “Jeche''
    c''alal jabil jech chac c''u cha''al li''i oy xa''ox yol li Sarae, ja'' querem”,
