  zai-NT: 'Purti sicarí gudxi be Abraham chiqué: “Stubiza dxi ri'' zabigueta'' ne
    zapa Sara ti xiiñi''.”'
  upv-upv: Atua ololi rijrijen sen erpel le, owra ‘Renge daron mawos nen ko, inu bea-luwi
    vini e. Ko ngok ko Sera pia-wosi bipi norman sen san.’ Ngok niko rijrijen se Atua
    suri Aesak.
  wap-NT: 'Kaikapaꞌo Tominkaru kian Abraham ati ukowaadan dono pashaꞌapataꞌazoonii:
    “Õkaawan nii powaa ati õaitanii amazada kawanaꞌati. Uruu dono kaudanipaꞌo niꞌi
    naa pudaiaro Sarah, daonaioraꞌo nii odani nii.”'
  mva-mva: Bakara, pile moimoibe Nanaranga iemakiba-mua nge bokainatuka be labudi
    inanga, “Bong-tina unangao masa kaba mule be Sera natu moane teke nganekiaki.”
  dwr-NT: Ayissi gooppe, Xoossay immana giide haasayeeddawe hawaa; “Taani ha geetetteeddawaadan
    hewode yaana; Saarakka attuma na7aa yelana” yaageedda.
  kfw-kfw: "Han Pathian chong inkhitna kha hiwa chongnga aleibool, “Apha kachatak\
    \ ah kei'n kajuo kirnook sik eii, halli Sarah in sapasal inkhat aneisik eii.”\x94"
  bfz-bfz: कऊँकि वादे रा वचन ये ए, “आगले साल एस बखते मां फेर आऊणा और सारा रे एक पुत्र
    ऊणा।”
  cuk-09: 'Ar Bab Dummad weyob Abrahamga sogsad: A-ibagangi gannar an danikoed, geb
    agi Sara susugwa-nikuoed. Gn. 18:10, 14'
  ben-OBCV: 'কারণ এভাবে প্রতিশ্রুতি দেওয়া হয়েছিল: “পূর্ব-নির্ধারিত সময়েই আমি ফিরে
    আসব, তখন সারার এক পুত্র হবে।”'
  mil-NT: 'Te duha ndùu tnúhu ní xáhaⁿ Yǎ Ndiǒxí xii ndíi Àbrahám: “Sáá nduu te yúhú
    cada‑í te coo ɨɨⁿ déhe‑n ndɨ̀hɨ ñadɨhɨ́‑n tǎ Sǎrá”, duha ní xáhaⁿ‑gǎ xii ndíi.'
  myu-myu: — Wara'at koato dak oajẽm ekay ija ekaxi ma — i mo a'g̃u o'e Deus. — Ija
    ekaxi ma Sara i'it'et je'e — i juk o'e Deus Abraão be. Imẽn Deus o'jekawẽn Abraão
    be.
  fue-fue: 'Gam Alla haɓɓanii mo alkawal wi''i: «Mi wittaan mawuuri hande nii, mi
    tawan Saratu rimii ɓiɗɗo gorko.»'
  amk-amk: Weo Allai ne kaiwo derera fo dotu deyo, “Na rahida ikutuaia foi, amani
    rahidao ira aha mau ki, ambori Sarai minohi tuti ne kaisung manei kawurua.”
  fai-fai: Kale Got ami atin kale weng takadá bakosa ade belata ko. “Ulum atan keidokabu,
    naka alo tadine, Seda uka man mak daudokabu.” Kalesa.
  ura-NT: 'Nii coinate: “Enene rijiu nacoauneein turuhanune janate, inae canaanai
    siricheein ii comasai Sara,” naain Abaraaun rai niicha ichaneni belu Cana Coaunera.'
  mcd-NT: Abraham ahuin Sarapan facu nanuataima Upan Diosin yoiyoni isca huaquin,
    —Fari futsan un miqui nasoshquin. Nantianri min ahuin Sarapan facu furonanfacu
    cainshquiran, —ishon yoini.
  urt-urt: Leꞌe wusyep tupwaiꞌ tikin Got ŋaiye kin ŋanange taꞌe leꞌe, “Ŋup ilyeh eꞌe
