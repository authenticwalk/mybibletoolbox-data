  eng-WEBU: 'For this is a word of promise: “At the appointed time I will come, and
    Sarah will have a son.”'
  gnw-NT: 'Echa''ã Tumpa jei Abraham pe. Jei chupe cuarãi: “Ĩru año re cuarãi yave
    ayu yeta, jare Sara imembɨta co.” Jucuarãi jei.'
  mux-mux: 'Pulu Yili-ni “Tembu.” nimba, nimba panjurum ungele i-sipa mele: “Ena ‘wendu
    ombá.’ nikerale wendu ombá kene kelepu yandu ombú kene ⸤nunga emena⸥ Sera-ni kang
    te memba.” nirim.'
  maj-NT: 'A̱t''aha̱ kui én xu''bi̱ xi kitsúya títjuhu̱n Nti̱a̱ná Abraham: “Núni̱
    xi nkú ma ni̱stjin xu''bi̱ kuakuchjíhi nga''yúnna̱. Nku ntíx''i̱n s''e̱jñaha̱
    Sara̱.”'
  bkq-NT: 'Aguewâm mawânkâmy Deus Abraãoram: “Auguehobyry odaxi ituo, won-honru enehonze
    urâ. Anu iwelo âeni wâgâ, âwydy Sara imery uguondo iazeze” kewândymy.'
  kue-kue: 'Ka yegl dipanduglkwa: “Na enge ta bagl teimara i plau dinan ana na ende
    ikine wimbo, Sara wam ta kugl yenambuka.”'
  cot-NT: 'iriotaquetari icanqueca Aapani Irioshi coramani iquenquetsatacaaquerigueti
    Averaameni icanqueri: “Ontsipatapojajempagueti ajagantsini onquejetapojajempagueti
    imaica, noncoraquetajate namenajatempi, ariquea irivoaje oshiramparijaniquite
    Sara.”'
  bnp-bnp: I mavonga, a vuhuna a Vure i ta muholi ne Abraham, i ta maea, “Iau ga hamule
    valai tabu na tahuna maea na pida muri, e Sara bara i tahoka pali e tuna a bakovi.”
    Muri e Isak ni poda.
  apn-NT: '@see-verse:ROM.009.008'
  ctp-NT: 'Nde lka chaꞌ nu mskanꞌ Ndiose loꞌo ayman Abraham nu ngwa sꞌni: “La xka
    yijan kaǎn xiyaꞌ” ndukwin Ni ꞌin Abraham, “loꞌo kanꞌ taǎn ska sñiꞌ wan loꞌo Sara.”'
  opm-opm: Ama Epraham ohnong rit atip oh mamaru mat rit atipmur. Norhe dahat pat
    dik oh aprisa Sera uhnong kusen tei orhor brer manhetin ina dasi matporhan manhem
    brer mon itipramur por rit atipmur.
  bvr-bvr: Ngardawa gun-gata Wangarr gochila a-rrana Aybriyam, nipa a-yinanga nula,
    “Nuwurra gun-balmapa gu-ji barra ngaypa nguna-jeka barra rrapa Jera (Sarah) an-nurra
    a-ma barra nggula.”
  zad-NT: 'Ki nak daa bc̱heb Chioza'' gone'' c̱he dii Abrahama'', chi''e: “Zi twiz
    ka ṉaa zaa dii yoblə, na'' Sárana'' sane'' to xiiṉo'' bi'' byo.”'
  kmg-kmg: 'Biŋedâŋ kecšiŋuc mukicne: “Jara moc tarame Sarazi motec rorâ bajuhame
    mocwâc warepemu.”'
  aso-aso: 'Idoꞌ aꞌmine Oꞌmosoꞌmo lo huko lineꞌ gamazi nene tiꞌ lo neive: Idise mene
    minosa gamene mauꞌ nene tineꞌ molo gohi okuvo Salaꞌ aza nene gipele gedeleseive.'
  uli-uli: 'Bo mala Deus ye hatugulu ila iye sengal yal sor: “Bela hola yodla ibe
    tefaeldoh, iwe ngo bele yor lol Sarah mal.”'
  nin-NT: Abachi à da zu ku Ibrayi du uwa taka na ku inkindirr inuma na ddu ma di,
    “Ingga taka nga na azhibarr wa nggo ingga i zu wa nggo, i Sarratu ta ngri uvuvurr.”
  acu-NT: '@see-verse:ROM.009.008'
  cak-WNT: 'Achi''el tek ri Dios xubij chare ri Abraham: Xquipe chic iwuq''ui pa jun
    juna'' anej, ruma ri Sara ri awixjayil xtic''oje'' jun ral, y ti c''ajol (ala'').
    Queri'' xubij ri Dios chare ri Abraham.'
  ebk-ebk: 'Tay nauy nan enkaren Apo Dios kan Abraham maepangkep kan Isaac: “Munfiangachaktu
    as nan assena ay timpu as tawwun, ya hi Sara ay asawam at omanaktu as laraki.”'
  spa-PDDPT: 'Porque ésta es la Palabra de la promesa: Por este tiempo volveré, y
    Sara tendrá un hijo.'
  ruf-ruf: Kwaapfila Imulungu tsakeka laghano lyake pfino, “Mne chipindi ichanisaghule
    nitsakuya na Sara katsakweleka imwana.”
  gun-gun: 'Mba''eta Abraão pe aipoe''i raka''e: “Kova''e ára ojeupity jevy jave aju
    ramo Sara oguereko''i ma ''rã ava''i”, he''i va''ekue.'
  agu-BL: 'Na je yol Ryose''j yi sukil jun chinitxa'' Abraham: “Chwa''nin le junt
    yob nu''lt, nin yil nu''l nsken jal tal Sara.” Ya''stzun talnak Ryos.'
  isn-isn: Kunsoko ingi ulu lukani lilago, “Kumatungo aya nzile, hangi u Sara ukupegwa
    ung'wana.”
  ilo-ULB: 'Ta daytoy ti sao ti kari: “Umayakto iti daytoy a tiempo, ken maikkanto
    iti anak a lalaki ni Sara.”'
  pir-NT: 'Ohõ saha niahye Cohãcjʉ̃ Abrahãre: “Ape cʉhma ahri pje borota yʉhʉ majare
    tojoa tagʉ̃ mʉhʉ namono Sara nijinogãre cʉorota mʉhʉ macʉre”, niahye Cohãcjʉ̃
    Abrahãre. Sa nino Cohãcjʉ̃ Abrahã macʉno tiquiro masa bajuatire yahuyuro niahye.'
  anv-NT: Gɛ genó ɛyigé menomenyɛɛ́ ɛwémbɔ ɛjɔɔ́ na, ɛké, “Wyɛɛ́ né gébé ɛyigé
    na ŋmɛ ɛníne cha me mmage kere fa, ne Sara abyɛne nyɛ maá mende.”
  sab-NT: 'Kaire Chube gerudu Abraham ole Isaac be menga chebia kote giti, Chube gerudu:
    “Cha be age no ba alin ba muira Sara alin, chura be chiege Sara be kirogwa molen.”'
  tmd-tmd: God Ebraham nugwo mönö ölɨsö ma aku yad nɨgön yadöŋa, “Wop nɨ yad nɨgɨm
    wop akwör nɨ höuöil hömön, mönaŋ nagö Sera ha i yöx pön hönɨŋö,” röŋa.
  acr-NNT: 'Ma ri bꞌiꞌtisinik xuꞌan ri Dios che ri Abraham e waꞌ: «Jewaꞌ pa jun junabꞌ
    kinkꞌun tanchik, yey ekꞌu riꞌ rawixoqil Sara kꞌo chi jun ralabꞌ» xchaꞌ.'
  kpg-kpg: Idimaa, di hagababa a God la ne hai gi nia helekai aanei, “Dahi madagoaa
    e tau anga, gei Au ga hanimoi, gei Sarah ga haanau dana dama daane.”
  taj-taj: तिग्‍दा भिसम परमेश्‍वरसे अब्राहामदेन चुह्रङ् लसी कबुल लबा मुबा, “तोगब लबा
    धुइरी ङा दोःसी खला, जमा धुइरी एला म्रिङ सारासे झा गिक न्‍हला।”
  avt-avt: 'God katɨp Ebraham hɨm mar im: “Maain wɨ kerek hi hɨmat hi pɨke anen hi
    akaap Sera hɨre wawɨtu hɨre wawine nɨkan.”'
  cbk-cbk: Este el promesa de Dios con Abraham, “Al llegar el tiempo na otro año,
    ay bira yo otra vez y si Sara ay pari un bata hombre.”
  uig-ARA: 'چۈنكى خۇدانىڭ بەرگەن ۋەدىسى مۇنداق ئىدى: «كېلەر يىلى مۇشۇ چاغدا قايتىپ
    كېلىمەن، ساراھ بىر ئوغۇلغا ئانا بولىدۇ».'
  tuf-tuf: 'Sirat récaji Abraham quin wac bahjacro: “As bar istiy cuácayat wiquinro.
    Sara wacjá yahnor cuácayat wiquinro,” wajacro.'
  abx-abx: 'kay yayto i iksakto mga allingon nga nagsa''ad-na si Diyos: “Pada''ito
    ako gihapon si tama'' uras ngan si Sara may lugod dina i magdadi'' lalla.”'
  mco-NT: 'Com jadu''n yjaybetyɨty ma Dios ñecy co Dios nɨmay Abraham: “Nihuimbidaamybɨch
    ma je tiempo huɨdibɨ tɨ n''agapxtucyɨch, e huin''it mdöxyɨjc Sara y''ungbaadɨp.”'
  cpb-NT: 'Jiroka ikowakaakeriri, ikantakeri: Otsipaki osarentsi, ari napiitero nareetaimi,
    ari intzimake otomi Sara.'
  aon-aon: Umum maresh? Enyudok baraen douk nyakri namudok. Nyakri, “Abudok yakri
    obi nyutob butogur aria eik ta wata itanamori aria Sara ta kubuki enen armanin
    batowin.”
  hus-NT-2005: 'Pos xowaꞌ utsan na Abraham kʼal na Dios jaꞌich jechéꞌ: “Tam kin bajaw
    an kʼij, neꞌech kin tsích ani na Sara, neꞌech kin waꞌchiy jun i chakam.”'
  mig-NT: 'Chi ya̱''á kúu tu̱''un ni̱ keyu''u‑yá: Suni kɨvɨ̱ yá''a ji̱nu kuia̱, te
    chaa̱‑ri̱, te koo ɨɨn se̱''e yíí Sara, áchí.'
  bps-bps: Du man Dwata di ku Abraham, manan, “Salngad ani bangan, kadang di fulé
    fali, too agu samfulê na mngà yaanam Sara tingà lagi.”
  mbs-mbs: Olò sebad se batà i Abraham pinemallì te Timanem, so tapay migpakang se
    Timanem ki Abraham tepad ki Isaac, kagi din, “Doen inangen ko metolos te modi
    omay, so doen batà meama tomebaw diyà te esawa no si Sara.”
  tof-tof: 'Ka ini poko wialóma, zitülkus ene alkamül-koke bóktan módóga: “Ka sab
    tolkomolo angrirrün ngarkwatódó, akó Serra ugón siman olompükü warile!” Ene olom
    Aesak yarilürr.'
  cme-NT: 'Diiloŋo pãa nuŋgu‑i baa-yo wuɔ: «Mi ka bir jo belle maŋ juɔŋ fiɛfiɛ ku
    temma‑i, huɔŋgu faŋgu-na, Sara ka da bɛpolŋo.»'
  sus-sus: Barima Ala yi nan laayidi Iburahima bɛ, «N gbilenma tamuna yi tɛmui ɲɔndɔn,
    n a lima Sara bara di xɛmɛ sɔtɔ.»
  pon-2006: Pwe sapwellimen Koht inowo wiawihda ni lepin mahsen pwukat, “Ni ahnsou
    me konehng I pahn pwurodo, oh Sara ahpw pahn naitikihada pwutak emen.”
  dad-dad: Negur nẽ promis od anĩ eig fiya, “Yogon sain bun bagai, aya kelauf, Sara
    kesu adouf.”
  zab-NT: 'Te pur laab güeldilaazbɨ laany chi raipny laab: “Stuby iz pur anacre guelda
    ne chiy acaa Sara tuby nguiueen.”'
  jae-jae: Biŋ taŋ Anôtô gêjac mata naŋ, tonec gebe “Êndêŋ ŋanoc amboac tonec aê oc
    jamu jamêŋ êtiam ma Sara êkôc latu teŋ.”
  ksd-ksd: 'Tago ia ra tinata na varvatading: Ta ra e dari ina ga pot, ma Sara na
    vatur vake ta natuna a tutana.'
  msm-NT: Su domdomon now no si Isaac da to anak ni Abraham no napili to Diyus, su
    sikandin to tahan on insaad to Diyus ki Abraham no pig-iling din, “Ogpauli a dini
    iyu to suja ogsunu no tuig, aw si Sara no asawa nu og-anak on to yukos.”
  myk-myk: 'Bani yemu Kilɛ ya jo wu ɲɔmɛɛ li ni ge, yee yi wa mɛ na: «Nɛ na ba guri
    ba yee la nimɛ tashiin. Wee tuun we ni Sara da ba ja ta.»'
  sbe-sbe: Kaniyona ede hededehesunuma wa ye wane, “Bolimai hesauna kabo Sala natuna
    loheya ye labasi.”
  mcr-mcr: '@see-verse:ROM.009.008'
  cux-NT: 'Nduudú ''cūū nduudu chi canéé nguūⁿ yeⁿ''ē compromiso miiⁿ chi Ndyuūs ca''a
    yā Abraham: Tiempo chi ch''iⁿ''í, ''úú nndaá ní ch''iⁿ''í poder yeⁿ''é ní Sara
    chi n''daataá yeⁿ''ē di ní ''cuundi ''aama daiya tá.'
  tur-YTC: 'Çünkü vaat sözü şöyleydi: “Belirlenen zamanda geleceğim ve Sarah’ın bir
    oğlu olacak.”'
  san-ITR: yatastatpratishrute rvAkyametat, etAdR^ishe samaye .ahaM punarAgamiShyAmi
    tatpUrvvaM sArAyAH putra eko janiShyate|
  bel-N: 'Бо слова абяцаньня гэткае: «У гэту пару прыйду, і ў Сары будзе сын».'
  sch-sch: Pathien chonginkhâm hah mahi ani “Azora taka juong nôk ka ta, Sarah'n
    nâipasal nei atih,” ti hi.
  mic-MIQNT: Gjinisgam na teli tplumapnn Aplamal ula glusuaqann, “Tetaputesg na'gweg
    iga'q, apaja'sites aq Sala uggwisl gugunatal.” Na teluet Gjinisgam.
  huu-NT: 'Jusiñamuidɨ Abraham mɨcorɨmo jaie llote: “Jɨaɨe año bie facaiseconi o dɨne
    abɨdo biitɨcue. Naie facaiseconi o aɨ Saradɨ jitona jocoite” llote. Ie mei iese
    suide.'
  jiv-NT: 'Kame Yus Apraáman tímia nu jú̱iti: “Tsawant jeamtai jeartiatjame, tura
    ame nuwe̱m Sara uchin takustatui.” Tu tímiayi.'
  otm-NT: 'Nɛ guehna bi xi a Oją a ra Abraham: “Ni jɛya, tengu ya, ga ut''aui ma ts''ɛdi
    nɛ din ja a dí xi i, gue dim ''bʉ a n''da rá ts''ʉnt''ʉ ra Sara,” bi ''yɛ̨mp Oją
    a.'
  dah-dah: 'Be, Al Kuruŋ beleŋ Abraham hitte biŋa tiyyiŋ mere gobe gahade: “Dama kura
    imoyenter nalu kirtiŋ hi goyenter gab sopte mulgaŋ heŋ ge hitte wayeŋ. Goyenterbe
    berge Sarabe diriŋ al diriŋ kura kawaŋ kiryeŋ,” yitiŋ hi.'
  tnk-tnk: 'Ro iamɨnha irə tɨ nəri nə mə in i nəfe Kumwesən rɨməni: “Ia nəpɨn atukwatukw
    nəha takrərɨɡ pehe mwi irə nənə Sera rɨnərəhi raka nərɨm riti iərman.”'
  kpr-kpr: 'Ainda beká mo: God beka gagojuse, eminge sisira, “Sifo foa buvari gido,
    na jovereghe foa sonembururono, Sarah mandiá fumbarira.” Aminge sisira amo, nu
    Abraham da evevetu mendeni da sasingudae jo saeri.'
  san-IAS: yatastatpratiśrute rvākyametat, etādṛśe samaye 'haṁ punarāgamiṣyāmi tatpūrvvaṁ
    sārāyāḥ putra eko janiṣyate|
  nho-nho: I te aa, TeAtua ni purepure ake peelaa ki Abraham, “Nau ma ki oti ku tuku
    taku saaita ma ki ahemai. Taku saaita ma ki ahemai raa, Sarah ma ki haanau mai
    tana tamariki tanata.”
  gym-NT: 'Ye erere, bati Ngöbökwe ngäbäkre biandre Abrahamye abko niebare krörö kwe
    ie: Kä krörö kä mdate ti rükadita angwane, ngäbäkre rabadira Sarakwe, abko Ngöbökwe
    nuendre Abrahamkrä, niebare kwe ie Isaabtä. Ye aisete Ngöbökwe Isaac dianinkä
    jakrä amne ñan Ismael dianinkä jakrä nämane gare Abrahamye.'
  azg-NT: 'Ngꞌe juu jñꞌoonꞌñeen na tcoꞌ Tyoꞌtsꞌon ꞌndyo jon nnon Abraham ndyuꞌñeenchen,
    ndö vaa na itsohanꞌ: “Ngueemin chu ncyꞌön, xjen na nndyö nntꞌa, ndoꞌ juu Sara
    jndë mꞌaan yujntꞌa jnda jon ncüii yusꞌa.”'
  bhd-bhd: किजोकि वादेरू वचन इने, “अवं एग्री साल इस वक्ते फिरी एज्जेलो, ते सारारू
    अक मट्ठू भोनूए।”
  too-NT: 'Lā'' ū''tza'' a''ntū Dios huanilh Abraham makāntza'': Huan chi''chini''
    a''ntū talhcān, quit na''ictlōkentaxtū a''ntū icuaniyāni''. Mimpuscāt, Sara, naka''lhī
    kalhatin ixcaman xachi''xcu''.'
  ind-AYT: 'Sebab, inilah yang dikatakan janji itu: “Kira-kira waktu sekarang tahun
    depan, Aku akan datang, dan Sara akan mempunyai seorang anak laki-laki.”'
  cjo-NT: 'Tema ikantakirini Tajorentsi riraga Awaraama: “Awijaneentsirika apaani
    ojarentsi roojatzi otzimantakya Jaara otomi”.'
  nsn-nsn: Ge na ualapagah pe God e kula pare, “Tar binaka tun ka uamatotoin, inggo
    u turung tapokisime, doh Sara e turung poho tar keketik bulout.”
  san-DEV: यतस्तत्प्रतिश्रुते र्वाक्यमेतत्, एतादृशे समये ऽहं पुनरागमिष्यामि तत्पूर्व्वं
    सारायाः पुत्र एको जनिष्यते।
  tna-NT: 'Uja Diusu ja Abraham chenu jamitsuti tiataidha: “Sara sa nedaji pu taji
    tsine cuana beju su, ema esiapati.”'
  lid-lid: 'Tasah, tandrakan mene tiye i buku doh: “Na len jo ndrasaniy kameh jo eme
    hamon, ma Sara kameh atehei nah mwan eme len.”'
  wim-wim: '@see-verse:ROM.009.008'
  zga-M: 'Uhwakhuva ili lyu limenyu lya lwidiheno: “Mwu misinkhi haya nikhwincha,
    nu Sara iva nu mwana.”'
  yom-yom: 'Bila mambu mama madi mambu ma tsila : Mu tsungi yayi ndiela kuiza ayi
    Sala wela buta muana wu bakala.'
  san-SIN: යතස්තත්ප්‍රතිශ්‍රුතේ ර්වාක්‍යමේතත්, ඒතාදෘශේ සමයේ (අ)හං පුනරාගමිෂ්‍යාමි
    තත්පූර්ව්වං සාරායාඃ පුත්‍ර ඒකෝ ජනිෂ්‍යතේ|
  yut-yut: 'Nido Piŋkop da yaŋ teban tok yaŋ agɨt: “Bɨsap yɨpgumon tobɨl abɨŋapbo
    Sara da monji wɨli aŋalakdɨsak.”'
  grc-BYZ: ἐπαγγελίας γὰρ ὁ λόγος οὗτος· κατὰ τὸν καιρὸν τοῦτον ἐλεύσομαι καὶ ἔσται
    τῇ Σάρρᾳ υἱός.
  cpc-NT: 'Jiroka ikajyaakaakiniriri, ikantakiri: Paata pashini osarintsi onkimipaititaiyaawo
    iroñaaka, ari napiitiro nariitaimi, intzimaki otomi Sara.'
  nhg-NT: 'Pues ejqueu oqueprometierojque Deus: “Ipa sie xebetl naja nehuölös, hua
    quepeas Sara sente iconie”.'
  nya-nya: Pakuti Mulungu analonjeza ponena kuti, “Pa nthawi yake ngati yomwe ino
    chaka chamawa ndidzabweranso, ndipo Sara adzakhala ndi mwana wamwamuna.”
  ngu-NT: 'On tlen Dios oquimelajcaijlij Abraham sa no yejhua in: “Ijcuac yejcos on
    cuajli tonajli, nihuajlas, niman Sara quitlacatilis se conetzintli.”'
  kup-kup: Met ev menoh-epovoz kapot ev. Met Abraam popuz iz mim mapori Godiz ñarohol
    ravat hez bon, oñ tairari Abraamin pi parumaz korav hepanez mañah-ñetï pov barotap
    batat tovai samah-nen pori pim ñarohol ravat hez.
  jid-jid: U wayi hi itere u yo nyu a “nzizayi me ye de ye no Saraya ivire.
  wmw-wmw: 'Konta tamaa isema javi: “Kwa muda wa mwaka mmoja nukuja, na Sara ampongola
    mwana mmoja nlume.”'
  gmv-GGM: “Yiza Layth hani wode ta ha simmana; Sarayka nees attuma na yellana” geetetidi
    izas ufaysa qaalay imettides.
  ssg-ssg: Kako tioi ka Haeu kakane Abraham ukek, “Ahang tehu toma, taun tin tetehu,
    Sara hatakaha tel akaik wawan usiwa namilok.”
  zpo-NT: 'Snee naka nel kwaan wdizh ne nzhé Dios lo Abraham: “Stub liin gorna bare
    na stub welt, gal tub xgann rop gu Sara”. [Gn. 18:10]'
  poy-poy: Toziya lagilu yeni ndo ayi, “Mushinja shashiza Sara hakapati mwana.”
  qwh-NT: 'Porqui Diosmi Isaacpaq parlar Abrahamta änerqan: “watan cutiramorqa Sarata
    wawayoqtanam tarimushaq” nir.'
  gaw-gaw: Kayak Nug nai nuhig qaḵa aum am inam. “Haen da memip̱a, da geha da eḏue
    uḏien hep̱i, Sara nug elele daya, nid danab nahip menuḵu.”
  nca-nca: Dokoro mande kusiyaró ŋuko ŋandiro, “Imemoŋgo ŋano mahewano quno ŋuno Sara
    simó moré teweya.”
  zpz-NTPP: 'Gun ni mod za riidz nu mnii Ñgyoozh lo Abraham. Orzeꞌ nam: “Ornu shuub
    tiem, ya̱ yapa̱, gun orzeꞌ gyicya̱ nu gaal Sara tub mdoo gyeey”, nam rab mi Abraham.'
  mkj-mkj: 'Pwa en Koahs inoauwo wiawihda in loapin lal pwiai: “Nehn anjoauwo ma Ngoahi
    pirin pwurdo; a Sarah ne nainkihda jermwein men.”'
  zac-NT: 'Pues lëꞌë promësë naguniꞌi Dios lu Abraham rniꞌi: “Stubi izë ziquë tiempë
    neꞌ guëabría nu Sara gápiꞌ tubi shíniꞌ”.'
  kyg-kyg: Ani kavatefeꞌmo Gotiꞌa huguve, huno hu maleꞌniya polomasi geꞌalefeꞌmo hunoꞌaeꞌmo,
    magoke kafugamo utesigeꞌna ani agufa afinaꞌmo eminesugenoꞌaeꞌmo Selaꞌa mago ve
    mafaꞌnemo alino ategaiye, huno ha paiꞌniye.
  kmk-kmk: Ta nansapata si Apudyus kan Abraham un kanana’n, “Kama’t tu un timpu’d
    mangulinak situn osa’n tawon ot utdiya timpu man-abeng si Sara si laḻaki.”
  cao-NT: 'Jabi nëca tsi Dios Chaní yoani quiha: “Xaba jia cató tsi noho chama mia
    jismaxëquia ra. Toatiyá tsi baquë comaxëhi quiha Sara ra” iquiina.'
  bbr-bbr: Ik äpu kiro epar senes, owon, Anut nukas Apraham epar ämän keser auruwon,
    “Kar omre, kiro isakasar sare momin opok, is ätäi peita, Sara ko mokoi mai.” Kiro
    onokun, ik äpu Ismael nukan tupsiu ak Apraham nukan mokoit senes wa.
  inb-inb: 'Kasami Taita Dius, Abrahamta nirka: Ima killa chaiamuurami kutimusa. Chi
    killami kamba warmi Sara kari wambra iukangapa ka.'
  hrv-hrv: 'Evo doista riječi obećanja: U ovo ću doba doći i Sara će imati sina.'
  box-NT: 'Mu bon, hã ɲi-cúa na kà lé hĩ̀a le Dónbeenì mà á dóráa mí ɲii:
    «Lóhó ló tíkà ká ĩ bĩní ì ɓuen ũ cɔ̃́n ká mìn hã́a Sara ton o za
    báa.»'
  ote-NT: 'Guehna ra hña̱ꞌti bi ña̱ꞌtuabi ra Abrá, bi ꞌñembabi Ajua̱: “Rijɛya ngubya,
    ma ga yopa ehe ga cꞌa̱ꞌtsꞌaꞌi, ha nura Sara ma da mɛꞌtsa ꞌnará tꞌʉ.”'
  wnu-wnu: 'End Qenu qob nausier eng ete: “Ye qen ger maribigom eng gab bo derin eng
    Sara wau ger baiba.”'
  zam-NT: 'Tac di''s co'' mcàbgòn Diox loo Abraham li Diox loo Abraham taandxè'' mbez:
    Co''se'' gàc huiz co'' mnibe''en loo lezon, axta syare'', zin huiz gal neen máa
    gu''. Huiza, lin par hue'' xin'' Sar par tyan Sar thìb xgan'' Sar.'
  zyp-NT: 'Zecawtamaw tatah Khazing biakang cawh ma hrahei a cang: “A cai a zaw tihtah
    va kaw kaw neh ka, Sarah tah sawcapaw a sá a.”'
  sey-NT: 'Ja̱je paꞌina, Abrahamre Maijaꞌquëpi ca nëoquë capi: “Zara mamaquëre paja̱ꞌcoa,
    yeque o̱metëcahuë yëꞌë coꞌi maca.”'
  nvm-nvm: Regavo usuibe God fu vuak be ijeg kuai, Na tavan iji na abedenva ijia una
    bara Sera kuaga fu am farif be nafekno kuain.
  mps-mps: Tama te kolesagade homu paliyu, Godigo te dąų wali po e tiwai hasia polobadu
    te Abrahambolo wai, “Te eno te bodolu mani sogo ena ma asaibao, tama nago we Sarago
    te wai ogwa ame naibao,” te po wai.
  pab-NT: 'Exakere atyo Enore irae: “Notyohetaite hoka hatyo xowakaite Sara kaisanihena”,
    nexa.'
  llg-llg: Tehuu Manetualain mbaꞌa heheluk no Abraham nae, “Meda teu mana maik, Au
    fali maing. Neu faik ndia, o saom Sara bonggi ana touanak esa so.”
  kyf-kyf: 'Nɩɩ, -we -Lagɔ gbaa ɔ ''ka lɛnʋ, mʋ -wa nɩɩ: «-Zʋ -bhlo ''ka ''plɩ nɩ,
    yia na yia, wee bhla -bhlokpadɛ nya, -zugba *Sala ka ''yu gwalɩ.»'
  tpi-tpi: Dispela promis i tok olsem, “Long taim mi makim pinis, bai mi kam bek,
    na long dispela taim Sara bai i gat pikinini man.”
  mih-NT: 'Ta ihya cuu cuhva i saha ra Ndyoo tuhun ra sii ra Abraham: “Cua quisi nu
    ndyaa ndo cuhva i catyi, ta cua coo zehe ña Sara”, catyi ra. (Ihya cuu cuhva i
    cacu ra Isaac, cuhva i catyi maa ra Ndyoo.)'
  qvh-NT: 'Saynöpis Isaac yurinanpämi Tayta Diosninsi Abrahamta promitir nergan: “Watan
    cananno wisan cutimuptë warmiqui Sara wawayognami caycanga.”'
  kms-kms: Te pugri God ni yumbo puq nen puq nand kin te ningg wand taq namb di nari,
    “Nginy nen kin tuquine otiwo mune gadi di Sara quayi wo iri wuri wundi.”
  agn-agn: 'Tenged asing nangako tang Dios ong ni Abraham, maning ta na tang inaning
    na: “Magbaliko tarin ong domaton ang takon, ig si Sara mangana ta tatang lali.”'
  nhi-NT: 'Uan in tlahtol tlen Dios omoyectencautzinoh yeh yeh nin: “Itich in tonal
    tlen yonmitziluih, niuitz, uan in Sara ya icpias se iconeu.”'
  ttc-NT: 'Komo ikxjani oxik tsi'' tyol Qtata Dios tuky''i Abran: “Oj tpon te q''ij
    aj b''isu'' witza'', kyin''ul, b''ix te Sar owitz''jel jun tal.”'
  dan-1931: 'Thi et Forjættelsesord er dette: “Ved denne Tid vil jeg komme, så skal
    Sara have en Søn.”'
  kwj-kwj: 'Mwanji ri injiro mwe ti ka hinga sawero: “O gisi ani ondiyasiro ki ani
    ai a tawa Sera hurahama che ti rano.”'
  vie-OVCB: 'Đức Chúa Trời đã hứa: “Năm tới vào lúc này Ta sẽ trở lại và Sa-ra sẽ
    có con trai.”'
  kze-kze: naaóvá'á Áánútu Ááváramuntavena simái asirámakain-aimba séna súnda-kanaama
    tína'a máyáanana Séraa inaamaí-íyámpóí ankáníye sirómba
  lbk-lbk: 'Tay siya na nan inkalina: “At tomoli ak isnan kag tona ay timpo, ya at
    omanak si Sara is lalaki.”'
  mto-NT: 'Ku̱x jidu̱ꞌu̱meꞌe je̱ Nteꞌyam je̱ Abraham du̱tukvinvaꞌni: “Me̱jtsnuvap
    a̱tseꞌe ku veꞌe je̱ xa̱a̱j du̱paaꞌtu̱t, vanꞌit tseꞌe je̱ Sara du̱jayé̱pu̱t toꞌk
    je̱ mix ónu̱k.”'
  bzh-bzh: Ġaġek sën Anutu joo lo nebë, “Sëḳ nom ġeto doḳ buk sën sehooin raḳ
    lo, lom mëm Sara rëḳ geḳo nalu maluh ti.”
  guj-2017: કેમ કે વચન આ પ્રમાણે છે કે, ‘આ સમયે હું આવીશ અને સારાને દીકરો થશે.’”
  jvn-NT: 'Wujuté Gusti Allah ngomong ngéné marang Bapa Abraham: “Mbésuk nèk wis pener
    waktuné, Aku bakal teka menèh lan ibu Sarah bakal nglairké anak lanang.”'
  byr-byr: Sareꞌ dareꞌnesɨ. Yune naanga nebulyaꞌne yagaala dara dɨnɨkesɨ. Dathagaaꞌ
    ayahi yɨmaꞌnadehaaꞌ ayɨna bɨdeinyɨ. Sara kyaꞌmuri Seraaꞌ jɨwaalɨvaangei maaradesɨ.
  ian-ian: '@see-verse:ROM.009.008'
  hun-hun: 'Mert az ígéretnek beszéde ez: „abban az időben eljövök és Sárának fia
    lesz.“'
  mcf-NT: Naden Nuquin Papan Isac tishte chuipampic. “Ëmbi tantiacpadën choashun ëmbi
    namiac Sadan min chidon dada bacuë tishendac,” quepampic Nuquin Papa Abadauan
    chiec.
  kjs-kjs: 'Gote-me Abraham raapu pogalu pirape agale gu-rupa lakalisa: Gore nana
    epe di epalia rabu ni wala epalua-le nena were Sara-me naaki Aisak madialia lisa.'
  mni-mni: "Maramdi wasakpibagi wa adu asumna haikhi; “Achaba matamda eina hallakkhigani,\
    \ aduga Sarah-na machanupa ama phangjagani.”\x94"
  yad-NT: 'Ju̱denu jteda yinu̱y siva Avurá̱bay: Darya rundamu ra̱cha jiyuntiy, deti̱numa
    sa̱cha jivyatura Sára variy.'
  mxb-NT: 'Dá chi̱ diꞌa va ni̱ kaa Ndios tá ni̱ xi̱ꞌo na to̱ꞌon na noo̱ Abraham: “Nataꞌan
    noo̱ kuía̱, dá nandió ko̱oi kasaa̱i̱, kúú sa̱ ni̱ kaki va de̱ꞌe Sara.”'
  pon-2006A: Pwe sapwellimen Koht inowo wiawihda ni lepin mahsen pwukat, “Ni ahnsou
    me konehng I pahn pwurodo, oh Sara ahpw pahn naitikihada pwutak emen.”
  maq-NT: 'Cuitjin cachja Nina cojo Abraham hatsëë: “Nixtin xi cuejñá xi cúya nga
    ne, hya tsin rë na Sara ngu quihndi xihin.” Cuatjin cachja Nina.'
  hto-hto: 'Juzíñamui Abrahana uícodo daɨna uai be nɨɨe: “Uire afe naui cue mamécaruimo
    meine bíitɨcue; íemo o aɨ Sara jitó jócoite,” daɨde.'
  por-BRBSL: 'Pois esta é uma palavra de promessa: “Na hora marcada eu virei, e Sara
    terá um filho”.'
  ces-NKB: 'Neboť toto [je] slovo zaslíbení: “V tento čas přijdu a Sára bude mít syna.”'
  cui-cui: 'Tsipei Nacom tsipaeba Abrahamtha poxonae yabara tsiwʉnae muxu duta. Nacom
    jeye: “Barapo xometotha xua icha weitha taitorobi coyenewatha bapoxonae Sara pexanto
    pabetsina pebin wʉto xua nexanto tsane”, jei Nacom.'
  boj-2014: Agi Qotei na Abraham anjam endegsi minjej, “Bati e nami atem qaji di brantimqa
    e olo inoq botqa ino ŋauŋ Sara a aŋgro mel oqas.”
  eng-OEBUS: For these words are the words of a promise – ‘About this time I will
    come, and Sarah will have a son.’
  eri-eri: Beele baara tawou waha no benou lena, “Ji saini hangada wene langa, ji
    ege gidu mayon boni, onodu saini waha langa Sara no fai magana bagu.”
  aly-aly: Akngeyel Abraham renh ilek, “Aherrety anyent-penh ayeng apey-alpeyenh.
    Sarah-el ampa akely atnyeneyenh.” Isaac renhey-antey Akngeyelarl alhelek-antey.
  wiu-wiu: One eni toatekalekepa Akolaliyo Eberame-pala eya wa oa pianeya. Nepala
    oane pikouna toane taatekoane toatekou oi nokalepa oto wakapeane nokolu neke natono
    Serayo neke mati opikoo wa akeneya.
  swe-swe: 'Detta ord [från 1 Mos 18:10, 14] var nämligen ett löftesord: ”Vid denna
    tid ska jag komma tillbaka, och då ska Sara ha en son.”'
  cth-cth: Bangkongtetpawiteh lawkkam dawkvah het patet e tueng a pha navah, bout
    ka tho han. Sarah haiyah capa a khe han telah ati.
  mti-mti: Agi gaiyawa me mamaib. “Ne bairawan umaewa ne mapa sira taig onetna gare
    mame mina. Sira Seira kikiyan apan baraupe.”
  pad-NT: 'Nimania hida Deus kava''iponahi a''bo''daki varani hini Abraão-ra nava''isohijoravini
    hi''iki: “Badara hoariha onanokiaki bana hida odanona avakadiania. ''Banaki bana
    ida Sara. Makhira isani mani bana ada isai.” Niha ada Deus.'
  twi-twi: Onyankopɔn nam saa bɔhyɛ nsɛm a ɛka se, “Ampa ara, mɛsan aba wo nkyɛn bio
    bere a ɛsɛ mu no, na wo yere Sara awo ɔba” no so na ɛhyɛɛ saa bɔ no.
  hlt-hlt: He olkhueh ol loh, “A tue ah ka pawk vetih Sarah capa om ni,” a ti.
  tbz-SIM: 'Ntɛ Kuyie ndo ò nɑ̀kɛ́ tì kɛ dɔ̀: Dɛ̀ yɑ̀ɑ̀ bo mmɛ̀ nkɑ̃̀ɑ̃́kɛ́ kɛ̀ nní
    nwɛ̃tiní kɛ sɔ̃́ nSɑrɑɑ pɛitɛ́ dɛnitidɑbirɛ.'
  san-GUJ: યતસ્તત્પ્રતિશ્રુતે ર્વાક્યમેતત્, એતાદૃશે સમયે ઽહં પુનરાગમિષ્યામિ તત્પૂર્વ્વં
    સારાયાઃ પુત્ર એકો જનિષ્યતે|
  ake-NT: 'Apʉne pʉra se kasa ikupʉ uya tawon usekama''pʉ: “Iweyu pe iku''sa'' rʉ''pʉ
    a''tai enna''po, mɨrɨ a''tai Sera e''to'' oton tʉmʉre ke,” tukai''.'
  qvn-NT: 'Tayta Diosga Abrahamta cay niram: “Watan canannuy cutimunäpagga Sara nä
    cayanga wawayogmi” niram.'
  tku-NT: 'Ū''tza'' tū Dios huanilh Abraham makāstza'': Huā'' quilhtamacuj tū talhcān,
    quit na''icmākentaxtū tū icuaniyān. Mimpuscāt, Sara, naka''lhī chā''tin ī''ska''ta''
    ka''hua''cha.'
  bjk-bjk: Ma ina na i maras, möxösa, God ixo xuxubus bara, “Xö axana bung e xoro
    kubus sik ke nöngön, e rabo tawuxus baling me Sera irabo kip a bak suxurno.”
  msy-2020: Ezɨ akar dɨkɨrɨzim kamaghɨn ghu, “Dughiar kɨ inabazimɨn, kɨ uamategh izɨtɨ,
    Sara otarim batam.”
  bpr-bpr: 'Du i fakang Dwata, dunan ani: “Ku ta ftoh i butang, samfulê agu, na mngà
    Sara lagi.”'
  cle-NT: 'Chiaah¹ liáh³la³ jmɨ́yh³ gá⁴féh³ Dios ja̱³ gá⁴sɨɨ́h⁴ Abraham ja̱³: “Mɨ²
    ma³dxa³heey⁴ hiíh⁴, mɨ²ja̱³ hí⁴güé³á⁴ ca̱á̱h³ baáy⁴ mɨ²ja̱³ mɨ³xe̱y³ ja̱á̱² Sara
