  bhl-bhl: 'Yu ibolow fukunina! Auk um Aisak elo dukulinba kesu ding dim bakate, Sunbin-Got
    e em dulum elote Abalakam elo fawtuk ayem weng mak bokolewomele: “Nem angeko,
    dukuli ding dim bakate, ne iti teleko, atemite: Kom kalel Sala u aul kumun keko,
    kunum aul mak dukuko, aul beliw mak folokui, watemoki te.”, dangse kale. Dangei,
    Sala u fein Aisak elo dukusu kale.'
  ons-ons: Anutu donine iwa yale ra motki pake, “Naso motmaile, yewa bomileki, na
    baŋ koso zinge sariwe, Sara eŋe medep mane baŋ mayake.”
  con-NTPO: 'Qquen tsu Chigaja Abrahamma ñoa''me su: “Faesu canqque''fani ja''ñoa''caeñi
    Ña jisi tsu que pushe Saraja du''shuve isuya.”'
  ghs-ghs: Naru noo Ohongai Abrahamu moiteta oho totoho erake eete hiirorai, Khata
    dzoomaquho bodza biranatemake ana baaqa oke mee hiiremi Sarahai nipemaeho khatanipamu
    dzoomakoi. Oiqi Ohonga hiireta.
  peg-peg: ଇନେକିଦେଂକି ଇଦାଂ ତ ପାର୍ମାଣ୍‌ କିତି ବଚନ୍‌, ଇ ଦିନ୍ତ ଆପେଂ ୱାନାକା, ଆରେ ସାରା ର
    ମାଜ଼ି ଗାଟା ଆଜ଼ି ମାନ୍‌ଗାନାତ୍‌ ।
  txu-NT: Arỳm ne Abraãomã kum, —Dja ba ĩ bôx nhym Xara arỳm kra, ane. Metĩndjwỳnh
