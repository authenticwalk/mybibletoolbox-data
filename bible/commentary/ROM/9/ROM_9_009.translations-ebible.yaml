  kew-kew: 'Gote-me Abraham raapu pogatu pirape agaa gupa lakesa: Gore nina epe di
    epalia rabu ni wala epalua-ga nena ore Sara-me naaki Aisak madialia sa.'
  dww-dww: Mamaitua na saugama Eibraham ḡarone inam umanama ya riuna, “Taugu yau raḡanima
