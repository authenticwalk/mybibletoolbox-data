verse: ROM.009.009
translations:
  kpx-kpx: Dilavau au hoto loui Ebalahamuho mamonu. Au namihai avoe, “Di vani mole
    ebagemale vani kemo dana vuvune aoge a keate Sela kena mo mole mai.”
  okv-H: Eto God na Abraham ta ae na meni umbaja oje ue ke einge ena, “Eto na iji
    ikehena inonota puvuto mihirono no ae Sarah na meni humbasuja” ainge enu
  tbo-tbo: Matababana geka pite paliwitumaganana i baheya i pa, ‘A houga moinana uyahina
    apo a gunawileu po Sela natuna olotona ina guni.’
  mal-C: 'വാഗ്ദാനവചസ്സ് ഇപ്രകാരമാണ് നൽകപ്പെട്ടത്: “നിശ്ചിതസമയത്തു ഞാൻ മടങ്ങിവരും;
    അപ്പോൾ സാറയ്ക്ക് ഒരു മകൻ ഉണ്ടായിരിക്കും.”'
  grc-SR: Ἐπαγγελίας γὰρ ὁ λόγος οὗτος, Κατὰ τὸν καιρὸν τοῦτον ἐλεύσομαι, καὶ ἔσται
    τῇ Σάρρᾳ υἱός.
  bgc-bgc: 'क्यूँके वादे का वचन यो सै: “आगले साल मै इस्से बखत दुबारा आऊँगा, अर तब
    सारा कै एक बेट्टा पैदा होवैगा।”'
  khz-khz: Kwalana Palagu gena kilagavu kilana evetaina ekilana, “Au na pana virigia
    tomanai mapana waikule-wai, ne Sara na natumi melona ta pene gapia.”
  deu-TKW: 'Denn ein Wort der Verheißung ist das Wort: Zu dieser Zeit will ich kommen
    und Sara soll einen Sohn haben.'
  zsr-NT: 'Lë naꞌ gzxiꞌ lu nëꞌë Dios unödzjëꞌ queëꞌ Abraham rna cni: “Yetú iz naꞌa
    dza huödaꞌ, atiꞌ Sara quiuꞌ uzoanu‑biꞌ tubiꞌ biꞌi bö́nniꞌdauꞌ.”'
  lin-lin: 'Pamba te, tala ndenge Nzambe alakaki Abrayami : « Kaka na eleko oyo, nakozonga,
    mpe Sara akozala na mwana mobali. »'
  hns-NT: '@see-verse:ROM.009.008'
  noa-E: '¿Pãrau khĩir eyaa nʉ, ich Ẽwandamau Abranag nem deeju jaautarr? Irua magjiebma
    Abranag: “Mʉg año urumuata Saraau pʉrʉg chaai oo deeju” ajim, mag chaai oobarm
    gaaimuata ich õorkhaju khʉʉn paarpaju igwi.'
  eng-EMTV: 'For this is the word of promise: “At this time I will come and Sarah
    shall have a son.”'
  mib-NT: 'Chi yāha cúu jnūhun jeē ni jéjnūhun ya nuū Abraham: Máá tiempo jeē ní jeni
    ri te quiji ri, te cacu ɨɨn sēhe yɨɨ́ ñasɨhɨ́ ró Sara, achí yá.'
  lif-NT2: खे़न् माङ्‌हे़क्‍किल्‍ले़ अक्‍खे पाःत्तुरो, “आन्‍ने़म्‍माॽ बा कन् ये़म्‍मो
    इङ्‌गाॽ नुःङ्‌ङा ताआरो, हे़क्‍क्‍याङ् के़मेःत् साराःल्‍ले़ लत्‍छा ये़म्‍बित्‍छाॽसा
    कत्तुॽरो॥”
  xnj-xnj: Muni Chapanga avikili lilaganu ili, “Lukumbi lweluganikiwa yati niwuya,
    na mwene Sala yati iveleka mwana mgosi.”
  mmx-mmx: La ne Moroa ga lok mo laxakaape mi na levelinga. “Ap mo laaleng mokmokso
    nia anabamlong la ne Sera naba ruuna ka tamdak temes.”
  cbr-NT: 'Ënëx ca Nucën Papa Diosan, Isaac bëchitisama pain ''icë, Abraham cá bana
    a ''icën: “Achúshi baritia ''icëbëa Sara tuáñu ''ain cana minu utëcënin”.'
  tee-NT: 'Pus acsni tuca'' istsucuta ju Isaac pus ju Dios k''alhtasunilh ju Abraham
    ju ists''alh. Ma chani ju juni: “Ju ac''ata tachi ju chavai acsni actasp''itchokoyanta
    alinch ju ists''alh ju Sara. Yuchi ju Isaac”. Ma chunch ju junicalh ju Abraham.'
  eng-LSV: 'for the word of promise [is] this: “According to this time I will come,
    and there will be to Sarah a son.”'
  cak-NT: 'Anche''l cuando ri Dios xu''ij che ri Abraham: Xquipe chic jun mej (bey)
    cuando xtapon ri k''ij, y ri Sara ri awaxayil xtic''ue'' jun ral ala''. Quiri''
    xu''ij ri Dios che ri Abraham.'
  pah-NT: Nahã Tupana'ga e'i Abraãova'ea pe a'ero ahera'yrava'ea mombe'gwovo hako.
    “Ambota'yruka po ti ji nde ve nerembirekohẽa Sarahẽa nehẽ,” ei Tupana'ga. “Irũa
    kwara rupi po ti Sarahẽa gwa'yra'ga mbo'ari a'ero nehẽ ji jivyrame nehẽ,” ei ga
    Abraãova'ea pe hako.
  sja-NT: 'Tachi Ak''õrepa mãgaji Abrahammaa: ‘Añomaa mɨ waya cheit''ee mãik''aapa
    Sarapa warra t''oit''ee.’'
  xed-xed: 'Wya tsa gwaɗa ta ta ta imi ta sləməŋ mnə Lazglafta ya: «Ta vraktá yu kɗaghalam
    mandana luwa ná, nda zwaŋ ta ghuva Sara,» kaʼa.'
  mks-NT: 'Sa̱nahá ndiva̱ha na̱sa̱ha̱n Ndióxi̱ tu̱hun a nu̱ Abraham já cáchí a̱ já:
    “Xi̱nu̱ cui̱a̱ já quixi tucu u̱ ta cacu ja̱hyi ta̱a ñájíhún, Sara.”'
  gfk-S: 'Ma ikin i palai kinong God ga kukubus horek: “Tano pana bung iou te kukubus
    ter tam, iou ni tapukus ma ne Sara na kap tike bulu na tunana.”'
  bmu-bmu: Jöhöjöhö keu miaŋön Abrahamgöreŋ kewö kaiga mörök, “Yambu mohot teköiga
    miaŋgöreŋ kunbuk kaba gekiga Saranöŋ mönö morö nahönŋambuk akŋa.”
  dgz-dgz: God Eibaraam orup wanat wa agiaseni manega wan, “En daiton uon tap amba
    sia ongain ap wamewa gapan waenaga Sera orup apan baraeta.” Anega wan.
  eng-GNV: For this is a worde of promise, In this same time wil I come, and Sara
    shall haue a sonne.
  zaa-NT: 'Nui ná promesa nu rèe lani Abraham: Sara niula qui'' lu'' lanú ỹi''ni té,
    pero attu ida nna guditsìna'' bi ttu ỹi''ni nubeyu'' to''.'
  eng-WEBSTER: For this is the word of promise, At this time will I come, and Sarah
    shall have a son.
  guh-guh: 'Dioso tajëvelia najumecapanepaeya jumaitsi Abrahampijinëjavabelia mapacueniaje:
    “Icatsia caevaicujinae patsianajë. Nexata nijava, Sara, xainaena pexënatonacueto,”
    jai Dioso Abrahampijinëjavabelia Isaacpijinënexa yabara.'
  bon-bon: Pui mene lui egä, “Toraca padare te liba tatyaramtenige, cane piba tacnenutenine,
    siige Saara imäbägrä cama pa waanajepi.”
  nhw-BL: 'Huan ya ni catli Toteco quiijto quema quitencahuili Abraham catli quimacasquía,
    quiilhui: “Se xihuitl que ama nimocuepas huan mosihua Sara quipixtos se conetl.”'
  swh-ONEN: Kwa maana ahadi yenyewe ilisema, “Nitakurudia tena wakati kama huu, naye
    Sara atapata mtoto wa kiume.”
  wbi-wbi: 'lwakuva ili lye lisio lya lufingo: “mu masiki agha nikwisa, Sala ipelua
    umwana”'
  bba-bba: Gɑri yi wee, yi Gusunɔ u kɑ nɔɔ mwɛɛ te kuɑ. U nɛɛ, “Gɑsɔkun ɑmɑdɑɑre kon
    wurɑmɑ, yen biru Sɑɑrɑɑ koo bii tɔn durɔ mɑ.”
  eng-KJVCPB: For this is the word of promise, At this time will I come, and Sara
    shall have a son.
  kgk-NT: 'Nhandejáry he''i va''ekwe a-rami: “Anhetegwa amombe''u-ta nde-vy. Outro
    ro''y-py hi''áry-py aju jevy-ta” he''i. “Ne rembireko Sara héry va''e imemby-ta”
    he''i Abraão-pe. Upéixa voi, “Upe va''e xe ra''y voi” he''i hese va''e, Nhandejáry
    re''ýi voi.'
  waj-waj: 'Anutuuqo kua kiaa teerama kioo kuaivaa Aaparahaamaata ataa kua tunoo:
    Fai suaivaa mmataama kioovo nninai rikiee na kava vararanee nnino rikioo Saraava
    fai mmaapuvai mmataanaravaivee, tiravai.'
  cpy-cpy: 'Iroka okaatzi ikashiya-kaakiriri, ikantakiri: Otsipaki ojarentsi oshi-yaawo
    nimaeka, aririka nopiyaki, noñaapaero Sara tzimaki otomi.'
  ekk-PKP: 'Tõotus oli selline: „Ma tulen järgmisel aastal tagasi ja Saaral on poeg.“'
  mpx-mpx: 'He bateli o i ola hiwe, Yehoba i ba: “Baliman i nenem gamwanaa, ni ola
    te sauga e, na sikalim, yaka lagom Sela ni ab natuna melutau.”'
  wbp-wbp: '@see-verse:ROM.009.008'
  luo-luo: 'Nimar kama e kaka Nyasaye noketo singruok: “Ka kinde moketi ochopo, to
    anaduogi kendo Sara noyud wuowi.”'
  nhe-NT: 'Huan ya ni tlen Toteco quiijto quema quitencahuili Abraham tlen quimacasquía,
    quiilhui: “Ne se xihuitl amanijca quema nimocuepas, mosihua Sara quipixtos se
    conetl.”'
  aii-aii: 'ܣܵܒܵܒ ܐܵܗܵܐ ܝܠܵܗ̇ ܗܹܡܸܙܡܵܢ ܕܩܵܘܠܵܐ ܕܦܝܼܫܬܵ‌ܐ ܝܗܘܵܐ ܐܡܝܼܪܬܵ‌ܐ: ܡܐܲܝܟ݂ ܐܵܗܵܐ
    ܥܕܵܢܵܐ ܒܸܬ ܐܵܬܹܝܢ، ܘܣܲܪܵܐ ܒܸܬ ܗܵܘܹܐ ܠܵܗ̇ ܒܪܘܿܢܵܐ.'
  esk-NT: Agaayyutim akiqsruġniġaa Abraham itna, “Nalaullugu piviksraq utiġisiruŋa
    aasrii Sarah iġñiqaġisiruq.”
  msb-msb: 'Kay sugad sani an sinabi sa panuga san Dios: “Mabalik ako sa tama na panahon
    kag magaanak si Sara sin lalaki.”'
  cpa-NT: 'Lah¹la² lǿa¹² jǿg³ ca¹jmo¹ Diú¹³ ca¹tsáih¹dsa hlai³ Abraham: “Guio¹jni
    jmai³ na¹ ji²ŋi² cøng². Ma²chian² jonh¹²hning quianh¹³ Sara jmai³ jøng²,” ca¹juúh²
    Diú¹³.'
  dso-dso: ପରମେସର୍‌ ଅବ୍‌ରାଆମ୍‍କେ ଏନ୍ତି କାତା ଦେଇରଇଲା, “ସମାନ୍‍ ଏ ଦିନେ ଆମେ ବାଉଡି ଆଇଲାବେଲେ,
    ସାରା ଗଟେକ୍‌ ପିଲା ଜନମ୍‌ ଦେଇରଇସି ।”
  meu-meu: 'Badina be gwauhamata na binai: Laḡani vairai, nega inihetomana ai, lau
    na bainama, bena Sara ese mero ta baine abia.'
  yva-NT: 'Weye Amisye apa urairi po raugaje Abraham ai no taiso: “Indati tumo makanande
    so syakare, weaveti nya anamu Sara mo arikainyo anya inta avaki.”'
  dgc-dgc: Ey anya tu nipangako na Diyos ni Abraham? “Ta esa a taon,” kagi na, “éy
    magsoliék dikam. Ta éya a panahun éy magenak ti Sara a bakés mo ta lélake.” Siya
    éy ti Isak.
  zpm-NT: Sac zig nac Isaac, ible Dios bnee lo Abraham grop Sar, ne laa Isaac gac
    mëëd lo zho.
  hix-NT: Onà wyaro rma nkekon hatà, Khoryenkomo. Onà wyarontoko rma rha komokyaha
    xarha, ohyakanye, kekon hatà, Akmaraw heno komo wya. Romokàtxhe rma, hohtehe hampànà,
    Sara. Àmryerà nenuryaha, kekon hatà. Àro wyaro Khoryenkomo rwon yano me nenuruy
    hatà, Esake. Noro yohamàthàyamo ryhe, Khoryenkom hokru me natxow hatà. Akmaraw
    heno yohamàtho me rma natxow hatà, nyamoro ha.
  sim-sim: Mashi os Abrahamin or mbari karem or mbari osa, �Os a mbahanda wolok si
    nanak nokove mihi Sara jikishulayi nga nakwa sir.�
  npi-ULB: किनकि प्रतिज्ञाको वचन यही हो, “म यही समयमा आउनेछु र सारालाई एउटा छोरो दिइनेछ
    ।”
  cgc-cgc: Yi pangako ta Dyos ki kanen, “Ta sunod na taon, ta iling man ti na timpo,
    Sara an may bata en na mama.”
  tim-tim: Aregât Anutugât denŋe hin talep a bunŋe agep, “Hombaŋ kakŋân sop miawakto
    Sara nanaŋ mem mandoân purikatbian.”
  yor-yor: 'Nítorí ọ̀rọ̀ ìlérí ni èyí: “Ní ìwòyí àmọ́dún ni èmi yóò wá, Sara yóò sì
    ní ọmọ ọkùnrin.”'
  wos-wos: Hanja God Abrahamré ané hundi dé wa, “Ména takwa Sera dunya hératalé. Mwi
    hundi wuni we méniré. Wawun héki hwari natafa yindét wuni wambula yawut, lé dunya
    hératalé.” Wungi dé déré wa.
  emp-NTPO: 'Ãcõrẽba Abrahaʌ̃a diai jarad̶a bed̶eara naʌ̃gʌa: “Za zei poad̶e ara naʌ̃
    ewari quĩrãca mʌ̃ra wayacusa zeya. Maʌ̃ne Saraba warrada to erob̶aya.”'
  eng-F35: 'For this is the word of promise: “At this season I will come, and Sarah
    will have a son.”'
  ind-ind: Karena Allah berjanji kepada Abraham, “Tahun depan pada bulan yang sama
    seperti ini, Aku akan kembali dan Sara sudah mempunyai seorang anak laki-laki.”
  pes-OPCB: 'زیرا خدا به ابراهیم فرموده بود: «سال دیگر، در همین وقت خواهم آمد و سارا
    پسری خواهد داشت.»'
  mpt-mpt: Sinanggwano Gode Eblahame moton wengo enangge baabanea Bifolo olokiem blimanota
    Selao mene naka ten dofanota ne imin tenita atemamabibo ge baabanebua Selao bain
    inanoa Aisake dofasobe.
  ssx-ssx: Koda꞉ma꞉ pi la꞉ witolota꞉ dupa la꞉ wiekeme. I̱ma꞉ ya hone pilie natena꞉ta꞉
    paa la꞉ka꞉la ipulua꞉ dina꞉ta꞉ Setama꞉ haliweki mendilieke leekeme.
  mkl-mkl: Ide iyi Ilɑɑɔ̃ í wɑ̃ò Aburɑhɑmu wee, í ni, ɑdɔ̃ ɡɔ suku bɛ iyi ihɛ̃ ɑn
    nyi wɑ mɑ́, hee wɑɑti bɛɛbɛ Sɑrɑ ɑ́ bí ɑmɑ inɛmɔkɔ.
  gaq-gaq: ଇସ୍‍ପର୍‍ ଆକେନ୍‍ ପାର୍‌ମାନ୍‌ ଡିଙ୍ଗ୍‍ବଗେ “ଟିକ୍ ଆକେନ୍‍ ଆର୍‍କେ ନେ ନେଅଲେଙ୍ଗ୍‍ଏ
    ଆତେନ୍‌‍ବେଲା ସାରାକେ ଗଡ଼େଅ ଜନମ୍‍ ଡିଙ୍ଗ୍‍ଲେଃଏ ।”
  gof-RNT: Xoossay immana gidi gelida qaalay, “Taani wontto laythi hannoode yaana;
    Saarakka adde na7a yelana” yaageyssa.
  unx-unx: ଚିୟାଃଚି ପାର୍‌ମେଶ୍ୱାର୍‌ ନେ ବାନାର୍‌ସା ଏମାକାଦ୍‌ ତାଇକେନାଏ, “ଠାଉକାନ୍‌ ଦିପିଲି
    ହିଜୁଃରେ ଆଇଙ୍ଗ୍‌ ହିଜୁଃରୁହାଡ଼ାଇଙ୍ଗ୍‌ ଇମ୍‌ତା ସାରା ଏଙ୍ଗା ହବାକାନ୍‌ଗିଆଃଏ ।”
  gah-gah: 'Ámina netakumú Ómasímo Avalahani agómulaló láa loko lo molotamó: Kilisimasi
    makó oko vokiko nene, veletó nene imane ikató goha okugo Salá eza izegipala getanogo
    ive. Loko lo amimó nenazo, Avalahani lo molota gakolímini gihila nene gipala makó
    Isimaeletó gihila zemitive loko gilimó neve.'
  lcm-lcm: Arai, palapalatung ang kapo asukang ke, Si taun asukang ke name serei pok
    na Sara ka atogon nat.
  aer-aer: Nhenge Ngkartele-arle Abraham alakenhe alhileke, “Nhenge Ayenge apetye-alpemele
    alakentyele year arrpenhenge, Sarah-ele kele ampe urreye akweke anteme atnyenerlenge.”
  qvc-NT: 'Chaqa Taytanchiq Dyusqam Abrajanda kayshina ufrisishqa karqan: “Suq watamanda
    kutimuptiymi, warmiki Sara qeshyanqa churikita”, nishpa.'
  tgl-ULB: Sapagkat ito ang salita ng pangako, “Sa panahong ito ay darating ako, at
    isang anak na lalaki ang maibibigay kay Sarah.”
  cbs-NT: 'Ja jaska waxanaikidi Diosun yubakin yuikinan: “Chanima ana badi betsatian
    chintunkidan en matu medabewaya min ain kayabi Saraki min bake wa juni bake kainxanikiki”,
    aniki.'
  xtm-NTPP: 'Vaa sa''a ni skuiso Su''si ma nuu Abraham ma nuu ni jiña''a ya sa''a
    ma: “Te kuiya ki''in o ma, te kii tuku sa, te jâ iyo in sayii ni ji''in Sara a”,
    kúu ya jiña''a ya.'
  nnq-nnq: Lilagano lyene nga lende, “Mangobu agajeketeligwe manhika, Sala maipata
    mwana.”
  bao-NT: 'Ate nii Ʉmʉreco Pacʉ, “O biro yʉ tiirucu,” cʉ̃ ca ĩirique: “Ape cʉ̃mare
    ati cuu ʉnora yʉ doorucu, to cõrore Sara jĩcʉ̃ macʉ̃ cʉtirucumo,” cʉ̃ ca ĩirique.'
  san-ORI: ଯତସ୍ତତ୍ପ୍ରତିଶ୍ରୁତେ ର୍ୱାକ୍ୟମେତତ୍, ଏତାଦୃଶେ ସମଯେ ଽହଂ ପୁନରାଗମିଷ୍ୟାମି ତତ୍ପୂର୍ୱ୍ୱଂ
    ସାରାଯାଃ ପୁତ୍ର ଏକୋ ଜନିଷ୍ୟତେ|
  huv-NT: 'Cos Teat Dios tasaj Abraham: “Wüx apmatüch aaga nüt tapiüngas, saliüc alinomb,
    quiaj müm Sara apmajiür nop micual nej”, aw.'
  otn-NT: 'Porque ngu̱na̱ ra̱ hya̱ bi xi Oja̱ ra̱ Abraham, bi ''yɛ̱mbi̱: “Bá̱ ɛ̱p''ʉ
    ra̱ pa ga̱ u̱t''a̱ui ngue ja ma̱ ts''ɛdi. Nu̱na̱ ra̱ Sara ni̱ xisu, di̱ m''mʉ''a̱
    n''na rá̱ ts''ʉnt''ʉ”, bi ''yɛ̱mbi̱.'
  nop-nop: Gigitmede indiŋ yoguk. “Gulet niŋ dapmaune Sela adi mihi niŋ nagila kameeŋ
    hatilune nai uŋaniŋ kotigoŋ baat.”
  obo-NT: Su id totandu kos Monama ki Abraham moka-atag ki Isaac, kahi rin to, “Init
    so-op no lahun, od livod a ka-ay, woy od tobbawan don kos sawa ru no si Sara to
    anak no mama.”
  cak-ENT: 'Cachi''el tok ri Dios xbij chin ri Abraham: Nquipu''u chic iviq''uin carova
    juna'' apu, roma ri avixjayil Sara nc''uje'' jun vit ral, y vit ala''. Quiri''
    xbij ri Dios chin ri Abraham.'
  lif-NT: ᤂᤧᤴ ᤔᤠᤱᤜᤧᤰᤁᤡᤸᤗᤧ ᤀᤰᤂᤣ ᤐᤠ᤺ᤳᤋᤢᤖᤥ. “ᤀᤠᤴᤏᤧᤶᤔᤠ᤹ ᤒᤠ ᤁᤴ ᤕᤧᤶᤔᤥ ᤀᤡᤱᤃᤠ᤹ ᤏᤢ᤺ᤱᤅᤠ ᤋᤠᤀᤠᤖᤥ.
    ᤜᤧᤰᤁᤩᤠᤱ ᤁᤧᤔᤣ᤺ᤳ ᤛᤠᤖᤠ᤺ᤸᤗᤧ ᤗᤳᤇᤠ ᤕᤧᤶᤒᤡᤳᤇᤠ᤹ᤛᤠ ᤁᤳᤋᤢ᤹ᤖᤥ॥”
  mie-NT: 'Chi yáhá cúu tūhun jā ní nquee yuhú yā nūū Abraham: Maá tiempo jā ní jani
    nī de quiji nī, de cacu iin sēhe yií ñasíhí nú Sara, ncachī yā.'
  san-TIB: ཡཏསྟཏྤྲཏིཤྲུཏེ ཪྻཱཀྱམེཏཏ྄, ཨེཏཱདྲྀཤེ སམཡེ ྅ཧཾ པུནརཱགམིཥྱཱམི ཏཏྤཱུཪྻྭཾ སཱརཱཡཱཿ
    པུཏྲ ཨེཀོ ཛནིཥྱཏེ།
  qve-NT: 'Diosqa Abrahammanmi prometeran khaynata: “Kunan hina tiempopi wataman kutimunaypaqmi,
    warmiyki Saraqa wawayoqña kanqa”, nispa [Génesis 18.10].'
  pao-NT: Soo Te Naa ka Abraham tuukwe'e ka Isaac nadooa'adookwuna, mee unakwe, “Penakwa
    tamano ka matoogoosoo e kodyu u nodukwa Sara naatse Tooa'a-gakwu.”
  cbu-NT: Apanll Apramarineetsini tárangiya; Yusur arangtachish masach kuschima. Ashparitam
    zari anush Sar urutarisha wip wanindachu kuschima, Apramarinee tárangiya. Ashiri
    yuwash tatsamoochu anush tatsipeeru, Apanll anootsim ipusarangiya Isaakarineetsimta.
  usa-usa: 'Áánûqtuma yímikai-kataama mirá umá wáqe-uraiye: “móra-taoqa enôpaqa yenanamá
    Téraima áanikoma marakániye.” téna Áánûqtu Áabaraani ánáakoma timá ámikaiye.'
  soy-soy: 'Asei kɛcɑ́ɑ́, tinɔ́ɔ tɛɛ n yisunu yɛ ntí: Kɛ́ nɛ kɛlɑɑnɛ nní icɔ m pɛɛmɛ,
    Sɑrɑ un kɛwɑ́ntisi mɑ́.'
  hui-hui: Ogonigo ibuguabi lalu lo ngago ogo, Dai bulene tu harangi i̱ dai bulebero.
    Dai berogola Sara ibu igiri gali taba honolebira, lalu lo wini.
  amf-amf: Ogonoar Barjosa upsino “Niven levensa kaa wodaaka nivayda nive; Saaraar
    naasi anngi koda adhe” hamaynone.
  quc-NNT: 'Ri xuchi''j ri Dios che ri qa mam Abraham are wa'', xub''ij k''u che:
    “Pa ri q''ij ri'' pa ri jun junab'' chik kintzelej na loq. Are chi'' k''ut ri
    Sara käril na u wäch jun ral ala,” —xcha che.'
  dob-dob: Manuna lowa Yaubada Ebelaamo ꞌena ꞌionaupaupa, ꞌigwae, “Maꞌetamo tuta yaesinuwena
    ꞌena, yailama be natuyo meꞌolotona yaꞌebwaꞌeyo, mwaneyo Sela ꞌenega.”
  wrs-wrs: Manara, Sesoava ishomnanamba Aprahamba men honam osm, Nonamba nambainonoava
    phovrava, kava si henga provav, wo doa Sarava si waiavra ombolmba.
  mca-mca: 'Qa aka''an ka'' yiwjutsiqen pa''aj pa'' Intata in yit''ij: —Hik qu'' ƚahats''i''ij
    pakhap ininqap ha''ne ƚahats''ij qu'' hetpil iye, qa ne'' ewhe''ye'' Sara qa''
    hats nana''l pa''qu'' ƚa''se''.—'
  tzo-TZC: 'Yuꞌun ti Abrahame jech iꞌalbat yuꞌun ti Diose ti oy cꞌusi ta xꞌacbate:
    “Ti scꞌacꞌalil ti nopbil cuꞌune ta xital. Jech ti Sarae ta xchiꞌin yol”, xi.'
  mya-mya: ဘု​ရား​သ​ခင်​က``အ​ချိန်​တန်​သော​အ​ခါ​ငါ​လာ ခဲ့​မည်။ စာ​ရာ​သည်​သား​ယောကျာ်း​ကို​ဖွား​မြင်
    လိမ့်​မည်'' ဟု​အာ​ဗြ​ဟံ​အား​က​တိ​ထား​တော် မူ​သ​တည်း။
  gng-NT: 'Uwien là pùon'' *Abraham ki ye ma sɔ: «Nì lá ŋmɛ̀n nɔ la, n li liɛbe
    ní kí lɛ aʼpo Sara ŋuuke kibujɛbuk nɛ.»'
  cbi-NTPO: 'matyu Dios ura uwain tsanguenu tsuyu ti'' Abrahamnu tsanditu entsaaya
    pamuwaañu: Ma añu insha maanu tsuyu, tsenmala Sara na main miyanu tsuve, timuwaave.'
  ikk-NT: 'Makẹni, ogẹn Osolobuẹ gi kwe ya wụ nkwa, ihiẹn o ku wụ: “Mgbeni akan-ile,
    m k''e kinhẹn, Sara a mụ okẹnnyẹ.”'
  leu-leu: 'Senaso a kuus fanian sina Piran xe si Abrahem a malaan: “Lana yaan fatak
    ne taa ulaamaan e na Sera xa i taa luk a lak tomexaan.”'
  maz-NT: 'O mama Mizhocjimi a cjava, o xipji e Abraham: “Ra chjüncjë dya, rá ẽjẽ.
    Nguec''ua e Sara c''ü nin su ra mus''ü ''na ts''it''i”, eñe Mizhocjimi. C''e ts''it''i
    mi ngue e Isaac.'
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། ཞལ་བཞེས་གནང་བའི་བཀའ་ནི་འདི་ལྟ༌སྟེ། སང་ལོའི་དུས་འདི༌ལ་ང་རང་ཡོང་ངེས༌ཤིང༌།
    སཱ་ར་ལ་བུ་ཞིག་སྐྱེ་བར་འགྱུར་ཞེས་གསུངས་པའི་ཕྱིར༌རོ།།
  tca-NT: 'Yerü naxü̃pa ga na nabuxü̃ ga Abráü̃ nane, rü yema Tupanaãrü uneta ga Abráü̃maã
    nüxü̃ yaxuxü̃, rü ñanagürü: “Rü naĩ ya taunecüarü ñúxgumaãcü tá wena nuã chaxũ,
    rü cuxmèx i Chara rü tá ixãxãcü i ngẽxguma”, ñanagürü.'
  zpl-NT: 'Xne uyalí arquiꞌlla nú uni Diose lulla, chenu uninu lulla: “Steliana leꞌca
    mismo tiembuquieꞌ nzelaa nu che rluꞌcula Sara tucu enduꞌ.”'
  mbc-NT: 'Tîîse ta''pîiya: —‍Inî''rî uuipî tiaron kono'' yai aapia ayera''mapî''se.
    Mîrîrî yai uui''sa'' ya, ano''pî Saraya tînre yenpo pe man tiwin warayo'' pe,
    —‍ta''pîiya Abraão pî''.'
  ndg-ndg: 'Mana ale ga likowe lya ahadi: Muda wa majira go nalowa icha, na Sara apeyelwa
    mwana.”'
  wsk-wsk: 'Kaem ko den Abraham ilak kaolam mu iwita: “Tom ani agata balem mu te diram
    pelerik tairik mu, Sarah kuriang kari iluwok ilak bagaruk se ani tairikko,” mam.'
  toj-NT: 'Porque ata huabilex ja jas alji yab ja Abraham tac: Jach ora otro jun jnab
    oj cho jacon, jaxa ora jahui, ja hua cheum Sarai oj xa sman jun yal alatz, x''utji
    ja Abrahami.'
  tbc-tbc: Man dugo, iŋsan nanun niŋen o Anut Abraham promis ipani man igo ya, “Anaŋar
    naod na yan te dop ŋai ŋamul oŋsa na ŋupalu wa, ante gup Sara nanuk igansi wa.”
  sna-sna: 'Nokuti aya ndiwo mashoko echipikirwa: “Panguva yakatarwa ndichauya, uye
    Sara achava nomwanakomana.”'
  smk-NT: Anaod, nipangako' nan Dios kona ni Abraham, “Mapalabas a sayay taon mangibwat
    sawanin, sumubli' akodti li' tan si asawa mon si Sara ket, nanganak yayna nin
    sayay lalaki.”
  grc-TCGNT: Ἐπαγγελίας γὰρ ὁ λόγος οὗτος, Κατὰ τὸν καιρὸν τοῦτον ἐλεύσομαι, καὶ ἔσται
    τῇ Σάρρᾳ υἱός.
  gof-WFTW: Xoossay immana gidi gelida qaalay, “Taani wontto laythi hannoode yaana;
    Saarakka adde na7a yelana” yaageyssa.
  spa-BLM: 'Porque esta es una palabra de promesa: “Al tiempo señalado vendré, y Sara
    tendrá un hijo.”'
  kyz-NT: '@see-verse:ROM.009.008'
  dao-dao: Pamhnama khyütam cun hina kyaki; “Atuh üngka naw, akcün kümkawi lü ka law
    üng, Sarah naw kpamica ca na khai” a ti.
  cya-cya: 'Nde cha'' nu mdi''in tyaa ñi lo''o yu: —Ñii xca yjan ljyaan xiya'', lo''
    Sara cua'' ndi''in sñe''—.'
  nii-nii: Yi mił, Gos ok ek keimi ni tor kind pendrim mił ek yi ninim. Kunum ełe,
    nga kung ngii ełe na orung ombii ni pendinj kunum ei, amb Sera kangi endi mengmba.
  ign-NT: '@see-verse:ROM.009.008'
  dik-NT: Kënë cï Nhialic lueel akïn wäär thɔn yen wɛ̈t tënë Abaram, “Tɛ̈ le akälde
    bɛ̈n, ke ɣɛn abï dhuk ku Thara abï manh moc yök.”
  cac-cac: 'Yalnaccan Dios d''a vin̈aj Abraham chi'' icha tic: Yab'' val icha tic
    junab'' tzin jax junelxo vac'' a paxyal. Ata'' ol aljoc junoc svinac unin ix Sara
    tic, xchican Dios chi'' d''a vin̈.'
  tzj-E: 'Cara'' c''a rbanic com Isaac mchek ta xalexa per xtzujuxa tzra Abraham rmal
    Dios, cawra xbixa tzra: —Cawra juna'' quenmloj pchic jmul awq''uin, tak c''jara''
    awexkayil Sara nec''je''a jun ch''it ral ala'', cara'' xbixa tzra Abraham rmal
    Dios.'
  san-BUR: ယတသ္တတ္ပြတိၑြုတေ ရွာကျမေတတ်, ဧတာဒၖၑေ သမယေ 'ဟံ ပုနရာဂမိၐျာမိ တတ္ပူရွွံ သာရာယား
    ပုတြ ဧကော ဇနိၐျတေ၊
  yaa-NT: 'Abraham ãfe ãfinĩ Sara fake naneamatai Epa Niospa yoiyoni iskafakĩ: “Xinia
    fẽtsa ẽ anã mikiki nokoxii. Nãskano mĩ ãfi Sara fake kãixii feronãfake,” ixõ Niospa
    Abraham yoini.'
  cab-NT: Lugúndun niján dimúrei le líchugubei Búngiu lun Abrahám. “Niábinba dánme
    le lachǘlürün dan ligía, ábame tagáraüdün Sára ában irájü.”
  clu-clu: Ay maman dia anang pangako ang Dios kay Abraham; makon na, “Mabalik ako
    digi sa masonod nga toig kag si Sara magabata lalaki.”
  swh-ULB: 'Maana hili ndilo neno la ahadi: “Katika majira haya nitakuja, na Sara
    atapewa mtoto.”'
  tpt-NT: 'Tejkan Dios junil ni Abraham ni kamakaniyaꞌ yu lajꞌoxi, va naul: “Exnicha
    kakminchoqoyaꞌ y kalhitsukuyaꞌ sasꞌatꞌa ni Sara.”'
  aai-aai: Anayabin God Abraham iti na’atube eomatan, Veya ayai’iya’imaim boro ana
    matabir naatu Sarah boro nataub kek orot nayai.
  sny-sny: Owane Sitewi lo te'e naneiyei ape Abraham ma'e apou au te'eye, “Nowe ane
    ariariye ape se, ane si tame aiyerowa su, tani no, Sara, meni eime ta auteirowa.”
  myy-myy: 'Ado bajiro goti yucãyijʉ Dios Abrahamre: “Ijaca rodo adocõ tʉjarocati
    wadigʉ yigʉja yʉ. Ito yicõri mʉ manojo Sara wame cʉtigo macʉ rʉcogo yigõji iso”,
    yiyijʉ Dios Abrahamre.'
  trc-NT: Dan me se ga̱a ataa caꞌnga̱a̱ síí cuꞌna̱j Isaac síí narii Diose̱ man, ne̱
    caꞌmii Diose̱ cheꞌé soꞌ, cataj Diose̱ se vaa nasi̱j ꞌo̱ yoꞌ, ga̱a ne̱ caꞌna̱ꞌ
    uún Diose̱ rihaan Abraham, ne̱ ya̱ ga̱a̱ ꞌo̱ taꞌnij sno̱ꞌo chana̱ cuꞌna̱j Sara
    a. Ne̱ sno̱ꞌo cunii yoꞌ roꞌ, me Isaac a. Da̱nj cataj Diose̱ rihaan Abraham a.
  cut-NT: 'Ndudo yahn Dendiohs che ca̱h ye Abraham ne, tuhca̱: “Nda̱ ro yahn ne, dín
    vederihno, ne Sara ne, nda̱ca a̱ma da̱ya te.”'
  bel-bel: 'А слова абяцаньня такое: «у гэты самы час прыйду, а ў Сары будзе сын».'
  zlm-KSZI: 'Kerana demikianlah kata-kata janji itu: ‘Pada masa yang ditetapkan Aku
    akan kembali, dan Sarah akan mendapat seorang anak lelaki.’'
  gdr-gdr: Mop nokɨp God kea tɨrɨr omni yɨtkak ke Abraamɨnd yomnonj da, ‘Yɨpa kemag
    kak ke odede wɨn nate kon kwa tɨtenjɨn dem, ɨ Saram ɨta dem b'ɨga’
  vmy-NT: 'Ngatꞌa kui enbi xi kitsjare tsꞌa Naꞌenchana Abraham: “Nu xi ndiba tunga
    ndekuini nixtjinbi kjuaꞌekun nganira̱, ꞌba Sara sꞌe̱re jngu kiꞌndi xiꞌin.”'
  cmn-FEB: 上帝如此承诺：“明年我会回归，撒拉必生一子。”
  gmv-RNT: “Yiza layth hanni wode ta ha simmana; Saaraykka nees attuma naa yelana”
    geetetidi izas hidota qaalay imettides.
  ncl-NT: 'Cataya yoje pampa inon unca hual Dios neli quilic Abraham, quil: “Pa oc
    se xihuil quiman monamiquis in tonali, cuaquín quipías Sara se xolol”, quil.'
  sua-sua: Ii, ko E Nut ka engyel tel E Nut ka tnangal ngang e Ebrehem, mang ktavlom
    kam kol khal to e Isak ko thavae te, “Ngor kaeknik mnam a kolkha to E Nut ner
    mi kut kael ngang dok, he e Sara nera kol khal ngang.”
  are-are: Altjirrala nhanga Abraham-anha lhelaka, “Antala arratjala yinga pitjalputjina.
    Sarah-aka worra katjia kala intitjinantama.”
  gai-gai: An bababua aindoprina, “An ra, aku ŋganŋgɨrinan laru te, aku mac nda kɨpnande,
    na an mɨnna Sara ma nuocna mooŋnuocap eacnande.”
  qvm-NT: 'Tsaynogpis Isaac yurinanpagmi Tayta Diosnintsi Abrahamta promitir caynog
    nergan: “Watan canannog witsan cutimuptë warmiqui Sara wawayognami caycanga.”'
  chz-NTPS: 'Heˉ laˉ baˊ ja̱ˉ heˉ gaꜙbä̱ä̱hˉ Dio hñiiꜘ, gaꜙjäyhꜘ: “Ja̱ˉ baˊ ji̱i̱ˉ
    laˉ jänˉ jyohꜘ ji̱ˉñeˉ, hiꜙ läꜙcha̱a̱ˉ jo̱o̱ꜘ Sara.”'
  kmu-kmu: Anima hulokiya vaimalenea kemoꞋa mage huno humaine “Nagayama malenoa kanamoꞋma
    efalote hisigenoꞋa SelaꞋa ne nafaꞋne ategahie.” huno humaineane.
  ood-NT: '@see-verse:ROM.009.008'
  lbm-lbm: 'कहालीकि प्रतिज्ञा को वचन यो आय: “मय उच समय को अनुसार आऊं, अऊर सारा को
    एक बेटा होयेंन।”'
  ncj-NT: 'Tleca omocaquilti in Abraham in Dios ijquin: “Ic se xiupa, in tonali tlatlalili,
    nicchicahuas in Sara ic quiitas se iconeu.”'
  yuj-yuj: 'Kwaromp arop ankwapan nánkáráprá ‘Onompono’rá sénámp te ará: Kwaro arakrá
    sérimpon: ‘Ono wae séri tari nampara, warko arákarrá kárákáre mént korop nanko
    te, Sara kárákáre sámpeaka fwap poumou-táráp sámp naenámp’ rimpon.'
  kto-kto: 'Memani, urio ties o mida la okosarong Morowa la are ro: “Na iruo tara
    la avuvuorung ara, eba ina terigiang ga Sera la eba avarangeieng kulot ba ila
    migana.”'
  gmv-NT: “ዪዛ ላይꬅ ሃኒ ዎዴ ታ ሃ ሲማና፤ ሳራይካ ኔስ ኣቱማ ና ዬላና” ጌቴቲዲ ኢዛስ ሂዶታ ቃላይ ኢሜቲዴስ።
  por-BLT: 'A promessa era a seguinte: “Eu retornarei no próximo ano e Sara terá um
    filho.”'
  stp-NT: 'Gio jaꞌpnip tɨɨꞌn janoꞌ gu Dios gu Abraam: “Gamaiꞌ jaꞌkiaꞌnniñ moo gio
    ya jaꞌp jup ba oirɨ, ampɨk maaꞌn ba tɨgiaꞌ gu alhii gum bɨɨnaꞌ Saara.”'
  ame-NT: 'Ñehua, yapaʼ yeñoteñ atet̃ ahuat̃ Yomporpaʼ otan Abraham ñeñt̃chaʼ ap̃,
    ñeñt̃paʼ atet̃ ot: “Tsapat̃ charo atet̃ ñerraʼm t̃eʼ añempo, oʼch nohuerra allempoñapaʼ
    pet̃apor Sarapaʼ cheyoreʼtchaʼ ñeñt̃paʼ asheñorrchaʼ ñeñt̃chaʼ Isaacatats.” Arrpaʼ
    allohua ñeñt̃ atet̃ Yomporpaʼ otan Abraham.'
  mgh-2016: Ukhalhawaya malhehano a Nlhuku aneera, “Ikatema vanohalha aya uphiya kinoohokolhia,
    ni Asara anowa unnyara mwaana.”
  kvn-NT: 'Imi Pab Abrahamga kaka-ukchadbal Abrahamga chogzhado: Imi an wegiidzhe
    kannan peje nonibalil, an taknoniko pe-ome-Sara machi-nika. Gn. 18:10,14'
  gvf-gvf: God aan kere yongwa ka iru dungwa paangwa, “Me erin ta wei sinangure, na
    kwi u bawa dirabinga, Sera wan ta kule nenamua.”
  san-ISO: yatastatpratiśrutē rvākyamētat, ētādr̥śē samayē 'haṁ punarāgamiṣyāmi tatpūrvvaṁ
    sārāyāḥ putra ēkō janiṣyatē|
  deu-ELBBK: 'Denn dieses Wort ist ein Verheißungswort: „Um diese Zeit will ich kommen,
    und Sara wird einen Sohn haben“.'
  mcb-NT: 'iyashikiiganakerira Averan. Intaganityo pegasanoigankicha iyashikiiganakerira
    Isaako, irirotari ikantakerira Tasorintsi pairani iniakerira Averan ikantiri:
    “Panivati shiriagarini ontomintakempa Sara.”'
  yle-yle: '@see-verse:ROM.009.008'
  swh-1850: 'Maana ahadi yenyewe ni hii: “Nitakujia wakati maalum, naye Sara atapata
    mtoto.”'
  ese-NT: 'Jama aca poa baꞌa: “Amajama, miquea ehuanase etii, bacuamaꞌ. Jamatii quijje
    oya oꞌejji poaje. Ecuea eba ache shono miquea ebacua cuayaje, dejja shoi. Apoa
    poajo eyaya miquea ebacua cuaya meeje”. Jamaya Eyacuiñajjiya aca poa.'
  jac-NT: 'Yuto yalte Comam tet icham Abraham hacaꞌ tiꞌ: “Yet chinhulan yet hunab
    hacaꞌ huneꞌ tiempohal tiꞌ ayxa nichꞌan iswinaj unin hawixal Sara tiꞌ,” ẍi Comam.'
  cak-CNT: 'Achi''el tok ri Dios xubij chire ri Abraham: Xquipe chic iviq''uin queva
    juna'', roma ri avixjayil Sara xtic''oje'' jun ti ral, y ti ala''. Queri'' xubij
    ri Dios chire ri Abraham.'
  zia-zia: 'Ge senu tauyena awiya eyao ara: “Dawang zo aung yai aune na ninae-una
    kapetegairo bumana aune bauno nina Sara mene mani emodi pumariniya.”'
  mal-2015: “ഈ സമയത്തേക്കു ഞാൻ വരും; അപ്പോൾ സാറെക്കു ഒരു മകൻ ഉണ്ടാകും” എന്നല്ലോ വാഗ്ദത്തവചനം.
  tuo-NT: 'Õꞌacʉ̃ Abrahãrẽ níꞌque aꞌtiro nicaro niwʉ̃: “Ape cʉ̃ꞌma aꞌtocateronojõ
