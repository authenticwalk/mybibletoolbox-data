  arl-NT: 'Abrahamri Pueyaso sequesanoocua tiuuquiaari, Pueyaso jaara naa na sequequiaari:
    “Abrahamnaa, janiyari quiocua tacatenutaniuhua tamacarini. Janiyari jiyacari quia
    niquio Saara riuriatanutaniuhua tariucua mueyaracani”. Naacuajitij, Isaac jaara
    rasaaquiaari, Pueyaso sequesanoori tohuateequiaari. Naacuajitij, puetunu Abraham
    niquiohuajinijiniojuanaani, saaja Isaacri Pueyaso saquiriojosano pueyano quiquiaari.'
  ziw-ziw: Kwaviya Chohile agambaga vino. “Mwe chipindi chiwagile nanuye, Sala naye
    natende na mwana.”
  grc-TR: Ἐπαγγελίας γὰρ ὁ λόγος οὗτος, Κατὰ τὸν καιρὸν τοῦτον ἐλεύσομαι, καὶ ἔσται
    τῇ Σάρρᾳ υἱός.
  nag-nag: 'Kelemane kosom te eneka koi kene ase: “Aha saal eneka somoite, moi ghurai
