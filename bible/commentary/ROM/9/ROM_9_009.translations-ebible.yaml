  hau-ULB: Wanna ce kalmar alkawari, ''badi warhaka zan dawo, Saratu kuwa zata sami
    da.''
  mal-mal: “ഈ സമയത്തേക്ക് ഞാൻ വരും; അപ്പോൾ സാറായ്ക്കു ഒരു മകൻ ഉണ്ടാകും” എന്നല്ലോ വാഗ്ദത്തവചനം.
  kkc-kkc: Bei, Godeeye Eibalaham mapoo to edidi magolone egeesee takaso, “Ayo dugo
    hedebe poogoloso see wedi siboga, nosobo Sela giso holo soomagoo molo agalaiso,”
    dee takaso.
  lit-lit: 'Nes šis yra pažado žodis: ŠITUO LAIKU AŠ ATEISIU, IR SARA TURĖS SŪNŲ.'
  urd-GVR: Aur wādā yih thā, “Muqarrarā waqt par maiṅ wāpas āūṅgā to Sārā ke beṭā
    hogā.”
  far-far: Na fata alangaie be God nia saea fua sa Abraham ne 'uri, “Ana kada 'olelana,
    nau oli lau mai siamu, ma 'i Sera 'afe 'oe kai fafuta te welewane.” Ma na wele
    nai ne sa Aesak.
  suz-BL: परमप्रभु यावे आ गेशो लोव़ चहिं “बर्स का नोले लेश्‍शा जाक्‍नुङानु, सारामी
    तौ थीब” देंशो बाक्‍ब। उत्‍पत्ती १८:१०
  car-NT: 'Ero wara irombo Tamusi tyka man: “Mony siriko ta ero wara a''ta enapa wo''take
    rapa. Moro jako ro Sara ty''mene kynaitan.”'
  amp-amp: Nd kfo hta mrokfot Bro Nkifrar kfomot inji kfomort, “Na nia thombat tuka
    kfo htamo niayuk yiharn ninhu met Sarat yon yindarir hiyauraht.”
  bht-bht: क्योंकि बायदे दा बचन ऐ है, “मैं अगले साल इस बकत दुबारा ओणा कने तालू सारा
    जो इक पुत्र होणा।”
  eng-NOY: 'For the word of promise is this: “At this time I will come, and Sarah
    shall have a son.”'
  cub-NT: 'Yópe arĩ, Jʉ̃menijicʉ coyʉrejaquemavʉ Abraham mácʉre: “Yópe d̶acacʉyʉmu
    yʉ mʉjare. Cari daiʉjʉi copaidacʉyʉmu yʉ. Dinʉmʉ maquinóre mimarepaco, Sara, jave
    jʉed̶ocʉvacod̶ome mamacʉre”, arejaquemavʉ Jʉ̃menijicʉ Abraham mácʉre.'
  ita-1927: 'Poiché questa è una parola di promessa: In questa stagione io verrò,
    e Sara avrà un figliuolo.'
  lww-lww: Tekilia tesape sanene, komin nanua sumo Epraam mla sisi pa kiela sira na
    kilavanen yo m̃ala nap̃a Aka, ana sisi nene pe naga re nap̃a Ntewa sape yoko lus
    kiena ne Epraam napo la amolue akome poli. Ana Ntewa piranar ruru sina ga amio
    Epraam, pisape “Epraam, yoko nekila van ko omio wom̃a Sera, sane e kas na sirau,
    e pogos na sanini, yoko amiu lua awar narimiu tai, ve yerm̃ene.” Ana siraunia,
    sanena nap̃a Ntewa pisaaria, ana narina ne Epraam nene, Aisak, naga ke narui nap̃a
    ita lus kiena ne le Yu lala tomolue tokom ea.
  ckb-ckb: 'چونکە وتەی بەڵێنەکە ئەمەیە: [لە کاتی دیاریکراو دێمەوە و ساراش کوڕێکی بووە.]'
  nas-nas: Aiꞌ Kumponinge marakavarama Eebaraamiꞌ Eekaaꞌ ninka beuring bataꞌuma eeꞌ
    tampuuꞌ, “Enanung batei-pinaꞌ daunamareꞌkoo tee ning toromaravaing eeꞌnoko Seeraꞌ
    eeꞌnani tee enang bauring-poꞌnani deemparavaing.” Teketaꞌ tee narung-koo miruꞌuuꞌnaꞌ
    bera Aisakeꞌ pontoꞌaruꞌ.
  uvl-uvl: 'Iange NeHalang nena tomunga hel ana helenga nem hele ke mai koi: “Nga
    hesinga nenge atat nem, teio iri rahtele henel het pe eat mule. Pe he Sara lape
    hoe tum tamane ngana e.”'
  eng-BBE: For this is the word of God's undertaking, At this time will I come, and
    Sarah will have a son.
  ixl-CNT: 'Ech vaꞌl tal u Tioxh tzaꞌ: —Sunbꞌan untxumbꞌal tiꞌ u Sara tu u tiempo
    tzaꞌ utz, saꞌatin maꞌl tal titzꞌin, xiak.— Texhtuꞌ.'
  xsi-xsi: Ŋana tu Maro Kindeni ipa ŋgua kuku Abraham mine tu, “Muli ŋga naŋa ma ataulo
    amâ kilo, aku lâ zo ŋinde noko kaiwa Sara natu tamâne toŋge ma imo.”
  crx-NTPO: Yak'usda Abraham 'en yuts'u náhizya, “Ndet la hoozúsi-un 'et whusanátisdalh
