  san-PUN: ਯਤਸ੍ਤਤ੍ਪ੍ਰਤਿਸ਼੍ਰੁਤੇ ਰ੍ਵਾਕ੍ਯਮੇਤਤ੍, ਏਤਾਦ੍ਰੁʼਸ਼ੇ ਸਮਯੇ (ਅ)ਹੰ ਪੁਨਰਾਗਮਿਸ਼਼੍ਯਾਮਿ
