  aoj-aoj: Lapa basef ifimba fagaꞌi naꞌamba faꞌi, “Nemaf afamba andandepaf eaꞌi, bola
    itanimai eaꞌ Sera kola awani aman.”
  cbv-cbv: 'Nin pah Dios Abrahamdih ãt niíj naáwáp wʉt jĩ: “Tʉ́ttimah bóo jópchi nin
    dée widhdih mʉntih wã jwʉ́ʉb jʉ̃ʉ́wʉ́chah, majeéh bóli Sara ma wʉ̃ʉ́hdih mi tʉ́ʉhbipna
    caá”, ãt niijíp wʉt jĩ.'
  taw-taw: Pen God tap olap gɨnɨgayn agɨl aglak ak, ne anɨb agak, Ñɨn olap yad aglɨnek
