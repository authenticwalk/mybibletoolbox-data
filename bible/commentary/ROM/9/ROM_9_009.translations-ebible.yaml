  kpj-NT: 'Juhuu tahe Abraõ‑ò Deuxu rarybere: —Ahãwyy Sara, iriòredikre ijõ beõrau
    wahe.'
  zao-NT: 'Tak koree nak kuu nzhab Diox lo Abraham: “Tedib liin bretabʼn, tsa lee
    tsaala Sara gap thib mbet”. [Gn. 18:10]'
  byx-byx: I aa lengi i qa muvuusep sagel ma Abraham ma’, ‘Diip gia ngerlki ma Sara
