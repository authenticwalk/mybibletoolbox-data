verse: ROM.009.014
translations:
  kpx-kpx: Dilavau louale kemo nahiabuna vali loui kosea, “Dilava vaveveu inutolotoloholinu.”
    Ba, nahi kate halevai.
  okv-H: Ke ainge God na ena amo embo sirikari sapura ue enute? Ainge aera te
  tbo-tbo: Geka binei ma ta baheya naka Yaubada awai e dewadewaya ega ita dumalu,
    bo? Eega duma.
  mal-C: അപ്പോൾ നാം എന്തുപറയും? ദൈവം അനീതിയുള്ളവൻ എന്നാണോ? ഒരിക്കലുമല്ല!
  grc-SR: Τί οὖν ἐροῦμεν; Μὴ ἀδικία παρὰ τῷ θεῷ; Μὴ γένοιτο.
  bgc-bgc: ज्यांतै हम के कह्वां? के परमेसवर की अपणी इच्छा तै चुनाव करणा अन्याय सै?
    न्ही! बिलकुल न्ही!
  khz-khz: Rakagau ita kilagia? Ita kila, Palagu ati kala rorirori Palaguna niitatiwa?
    Aikina vagi vegata.
  deu-TKW: Was sagen wir dazu? Geht es mit Unrecht zu bei Gott? Nimmermehr.
  zsr-NT: ¿Bizxa caz gnaruꞌ naꞌa? ¿Naruꞌ runtsëꞌ Dios le cunác? Cutu caꞌ runëꞌ cni.
  lin-lin: Boye toloba nini ? Mabe ezali kati na Nzambe ? Soki moke te !
  hns-NT: Tab ka, Parmeswar doei aakhie se kaam kare hai? Na, tanko na!
  noa-E: Mag Ẽwandamau chi naam dʉ̈i magbanaa chi eeum dʉ̈ita magtarr aawai, ¿maadëu
    “Ẽwandamau sĩi parhoobata nem wau sĩerrʉm” aju aai nʉ? Pöd mag iekhaju khaba nʉm.
  eng-EMTV: What shall we say then? Is there unrighteousness with God? By no means!
  mib-NT: ¿Ndese cahān yō núu súcuan? ¿A jéē tu íyó ndáā Yaā Dios jeē sáha ya súcuan,
    chí naún? Tú cuɨtɨ.
  lif-NT2: हे़क्‍केःल्‍ले़ आनिॽ थे पाःप्‍माबे? निङ्‌वाॽफुमाङ्‌ङिन् नुःरिक्‍काङ् खासे़न्
    मे़लोःन्‍ने़न्‍बि? से़क्‍खासाङ् मे़ःन्‍लो!
  xnj-xnj: Hinu, tijova wuli? Wu, Chapanga ihamula lepi cheyiganikiwa? Hati padebe!
  mmx-mmx: Ataba tong ka la? Taba tong ka i do na levelinga at ne Moroa ixok mokso?
    Kopmen tinotno.
  cbr-NT: ¿Usaquian caíscë cupí caranuna —Nucën Papa Diosan ca 'atimaquin sinania
    —quiti 'ain? Cananuna usai quitima 'ain.
  tee-NT: Pus tas anona'it'it. Ja lai acnaulh ni jantu k'ox tachi ju asacxtunun ju
    Dios. Jantu tavanan lai actinaulh ju chunch.
  eng-LSV: What, then, will we say? Unrighteousness [is] with God? Let it not be!
  cak-NT: Y man tinojij que man utz ta ri xu'on ri Dios, chi ja ri Jacob ri xucha'
    y man ja' ta ri Esaú.
  pah-NT: 'E''i tehe po g̃a Tupana''ga pe a''ero: “Ndapyryvi Tupana''ga,” e tehe po
    g̃a. “A''ereki jara''g̃a ndehe ga ndokoi. Jara''g̃a ndehe ga oko,” e po g̃a. Nde''i
    po g̃a a''ea Tupana''ga pe hamo.'
  sja-NT: Mãgara ¿k'ãata jaradaima? ¿Tachi Ak'õrepa pia oo-e bɨk'ã, aba pipɨara ak'ɨpari
    perã chi apema k'ãyaara? ¡Mãga-e!
  xed-xed: Kinawu ka mu dzaʼa mnay tama? Tuɗukwa a Lazglafta nda tsa tama wu rki na?
    Mantsa ya a ɗekɗek wa.
  mks-NT: Ama ná cachi rí ña̱ co̱ cája nda̱a̱ Ndióxi̱. A̱ cáchi toho í já.
  gfk-S: Io, dait na tange um hohaam ta ikin ra linge? I nanaas be God paile takados?
    Pata tutuno iat!
  bmu-bmu: Keu miaŋgöra mönö denöwö jibinak? Anutunöŋ diŋdiŋi qahö akza me? Mewö qahöpmahöp!
  dgz-dgz: God ap anega wani menan nu anenen wait? Me Iso anu koeamet wani menan God
    koerage diait? Ae, koerage uon.
  eng-GNV: What shall wee say then? Is there vnrighteousnes with God? God forbid.
  zaa-NT: Biani ína ri'u qui' nui cá. Tsí labí tsè' runi Tata Dios cá. Pues puru taá
    nu ná tsè' runie tulidàba.
  eng-WEBSTER: What shall we say then? Is there unrighteousness with God? By no means.
  guh-guh: 'Pajivi Dioso jitsipa pitapetsinexa, nexata itsa itapeta, bajaraxua yabara
    vaxaitsi apo bejumaitsitsi mapacueniaje: “Dioso baja pacuenia exana, apo xanepanae,”
    apo bejaitsi vaxaitsi.'
  bon-bon: Nää, weene ngene jotwananiniye egä Acejiyame me mule conocono gyene? Pepu
    gone!
  nhw-BL: Huajca ¿huelis tiquijtose para amo xitlahuac catli Toteco quichihua pampa
    quitlapejpeni se huan nopa seyoc, amo? Amo ximoilhuica quej nopa.
  swh-ONEN: Tuseme nini basi? Je, Mungu ni dhalimu? La, hasha!
  wbi-wbi: pe tutisagha kiki kange? pe kuli nu vuhosi kwa Nguluve? Ndali!
  bba-bba: Ǹ n mɛn nɑ, mbɑ sɑ ko ɡere. Gusunɔ u sɑ̃ɑwɑ ɡem sɑriruɡii? Aɑwo, bɑɑ fiiko.
  eng-KJVCPB: What shall we say then? Is there unrighteousness with God? God forbid.
  kgk-NT: 'Upéixa ramo oĩ he''i va''e mo''ã: “Ndaheko porãi Nhandejáry. Peteĩ va''e-rami
    ndogwerekóiry. Peteĩ ohayhu outro ndohayhúi” he''i mo''ã. Ha ndaupéixairy.'
  waj-waj: 'Ivaara mo ta dataa kua kiaarannee? Fai ta kiaara: Anutuuqo gioonna kiaapu
    vooyara maisayavee tioo vooyara yoketaayavee tiivaivee, kiaarannee? Hameetavee.
    Hama Anutuuqo itaa kua tiivaivee.'
  cpy-cpy: '¿Rootakima akantan-tyaari: “Akemakiro ikantakiri Tajorentsi, tee itampatzika-shiretzi
    rirori?” Eero piñaawaetziro iroka, pikamanta-koterimi.'
  ekk-PKP: Mida peaksime siis järeldama? Et Jumal on ebaõiglane? Kindlasti mitte!
  mpx-mpx: Tabam gamagal etega ni ba, “Yehoba wana ginol i hanahanal te i ginol ola
    o.” Anana na lahe na ba, “Nigeya hot!”
  wbp-wbp: Marda kankulu panu-karirliji rampal-manngu-nyanyi Kaatuju jungarni-wangu
    nganta. Kala lawa, kujajulu yampiya manngu-nyanja-wangurlu!
  luo-luo: Koro wanyalo wacho angʼo? Wanyalo wacho ni Nyasaye ok jangʼad bura makare
    koso? Ok nyal bet kamano ngangʼ!
  nhe-NT: Huajca ¿huelis tiquijtose para ax xitlahuac tlen Toteco quichihua pampa
    quitlapejpeni se huan nopa seyoc, axtle? Amo ximoilhuica queja nopa.
  aii-aii: ܡܘܼܕܝܼ ܐܵܡܪܲܚ؟ ܠܲܝܬ ܫܪܵܪܵܐ ܠܟܸܣ ܐܲܠܵܗܵܐ؟ ܚܵܣ ܠܝܼ.
  esk-NT: Qanuġmi nipliġisivisa taavrumuuna? Agaayyun nalaunŋaitpa? Taatniinġitchuq!
  msb-msb: Niyan, nano gali an masasabi ta? Waraʼn hustisya an Dios? Syimpre dili!
  cpa-NT: ¿He² jǿg³ lé² li¹juúh³ jniang³ jøng²? ¿Lé³ juúh³ jniang³ hi² tsa¹dsiog¹
    Diú¹³? Tsa¹lé² juúh³ jniang³ lah¹jøng².
  dso-dso: ସେନ୍ତାର୍‌ ଆଲେ କାଇଟା ବଲି କଉଁ, “ପରମେସର୍‌ ଅନିଆଇ କର୍‌ସି କି ? ନାଇ କେବେ ନ କରେ
    ।”
  meu-meu: Dahaka baitato? Dirava mai ena kara rea a? Lasi vaitani.
  yva-NT: Maisyare somaisy, vatane inta wo ratantona ware, “Amisye pamo apa ana po
    rapatimu mamaisye ramu.” Indati jewen! Yara Amisye apa ana dapatimu mamai dave.
  dgc-dgc: Nadid, éng kona sa, éy anya, makagi tam wade a éwan tama i gimet na Diyos,
    da tanggapén na tu esa, sakay tu esa éy éwan? Ewan!
  zpm-NT: '@see-verse:ROM.009.013'
  hix-NT: Àsoke tketxowà. Àro wyaro tehtoko, àme ryehra ro mak nay hamà, Khoryenkomo,
    toto kom hoko, tketxow katà. Àna matà, àme rye rma haxa mak naha ha, noro ha.
  sim-sim: Hako os jir lal mashi kason ji misihi ji mba, �Os erem or uwa oso kava
    sir.� Karem ji mba nahi, jirin a sawekwa karem, �Wahau, erem ji mbawa hala.�
  npi-ULB: त्यसो हो भने, हामी के भनौँ त ? के परमेश्‍वरसित अधार्मिकता छ त ? कहिल्यै
    यस्तो नहोस् ।
  cgc-cgc: Basi may mag-insa, “Tenged Jacob an palangga ta Dyos piro Esau an a dili,
    beet ambalen taan dili usto buat ya ta Dyos?” Sabat ko na simpri usto tanan din
    na buat.
  tim-tim: Akto aregât gain dâweren? Anutuŋe wan me wan mendo bo ârândâŋ akmap? A
    borondâŋe.
  yor-yor: Ǹjẹ́ àwa yóò ha ti wí? Àìṣòdodo ha wà lọ́dọ̀ Ọlọ́run bí? Kí a má ri!
  wos-wos: Wungi wandénka sarékéta nani angi yamba wakéme, “God wata haraki dé huru.”
    Wungi yamba wakéme.
  emp-NTPO: ¿Maʌ̃nebemada sãwã crĩcha panʌ? ¿Ãcõrẽba jipa ocada crĩcha panʌca? ¡Mãwãẽ́a!
  eng-F35: So what shall we say, there is no injustice with God, is there? Of course
    not!
  ind-ind: Jadi, apa yang kita pelajari dari kedua contoh tadi? Apakah itu artinya
    Allah tidak adil kepada manusia? Sama sekali tidak!
  pes-OPCB: پس چه بگوییم؟ آیا خدا از روی بی‌انصافی عمل می‌کرد؟ هرگز!
  mpt-mpt: kesoa nibo fatnangge baanomabbione? Nibo baanoba Gode am mak dimo kukubo
    afet nanebua eka am mak dim osa kukub afet nabinabebo genoma bleka? Yeye e kukubo
    makob nabe olota amitie nabinabebe.
  ssx-ssx: Koto pa꞉la꞉ ekina꞉ nikana꞉ma꞉ta꞉ Koda꞉ma꞉ tikitiki piki hau na pa꞉la꞉me
    laa loluma꞉pe. Ota꞉ dia꞉me.
  mkl-mkl: Debɛi, bɛirei ɑɑ kɑ fɔ nsɛi. Ilɑɑɔ̃ kù jɛ dee deei? Aɑwo, kù jɛ bɛɛbɛ,
  gaq-gaq: ତେଲା ମେଃନେ ନେବାସଙ୍ଗ୍‍ଏ, “ଇସ୍‍ପର୍‍ ଅନ୍ୟାୟ୍‍ ଡିଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍କେ କି ?” ଅଃନା
    ଣ୍ଡୁ ।
  gof-RNT: Yaatin, nuuni woyganee? Xoossay ase asappe shaakkiyye? Gidenna.
  unx-unx: ଏନ୍‌ରେଦ ଚିନାଃବୁ କାଜିୟା, ପାର୍‌ମେଶ୍ୱାର୍‌ ଚିନାଃ ନ୍ୟାୟ କାଏ ରିକାଃଚି ? କାହାଗି,
    ଏନ୍‌କାଦ ଆଲକା ହବାଅଃକା ।
  gah-gah: Nenemú nanave litune. Ómasímo lá oko oko moloko oaká noimó nenémo ma zová
    zeneihe. Íi, lá oko nomive.
  lcm-lcm: Au nei vang kana? God ke kana kapo tav atutuman? Ka ago luai!
  aer-aer: Kele re kweye? Ngkartele-ame akurne mpwareke Rarle Esau ipmentyele iwekenge
    Jacob-ante akngakemele? Arrangkwe anthurre-arle!
  qvc-NT: 'Chayshina Taytanchiq Dyus gustashqan runata akraptinqam, ¿atinchiqchu niyta:
    “Tayta Dyusqam mana allitachu rurashqa”, nishpa? ¡Manám! Chayshinaqa ama rimashunllapachu.'
  tgl-ULB: Kung gayon, ano ang sasabihin natin? Mayroon bang kawalan ng katarungan
    sa Diyos? Huwag nawang mangyari.
  cbs-NT: 'Jaska inun, Diosun Moisés yuikin: “Jadatudawen en nuikatsis ikai jatuwen
    nuikin jadatuda en duawakatsis ikai en jatu duawakubainmiski”, ikin jadatuda dukun
    kaini shinanma ja dabetan juinti unankin bestichai katukin ¿Diosun kanenimenkain,
    pepa wamadan? Jaskamaki. Jawen shinanen besti akubainiki.'
  xtm-NTPP: ¿Te naxe jin ka'an o? ¿Ja Su'si ma, ñatuu sa'a ndaa ya? ¡Ña'a kuiti!
  nnq-nnq: Tulenga nike? Bo, Nnoongo jwa apaligweje? Napachokuje!
  bao-NT: ¿Ñee mani ĩirãti? ¿To docare Ʉmʉreco Pacʉ ñañagʉ cʉ̃ niiti? ¡Niitimi!
  san-ORI: ତର୍ହି ୱଯଂ କିଂ ବ୍ରୂମଃ? ଈଶ୍ୱରଃ କିମ୍ ଅନ୍ୟାଯକାରୀ? ତଥା ନ ଭୱତୁ|
  huv-NT: ¿Jowa nganüy cuane apmapiüngaats wüx aag ayaja? ¿Apmapiüngaats Teat Dios
    arang ngo majneaja? ¡Ngwüy ngondom!
  otn-NT: Xi ya, ¿ua i sä ga̱ ɛ̱mhmʉ ngue hi̱ngui̱ ho te øt'Oja̱? Nu̱'a̱ hi̱ngui̱
    sä'a̱. Porque nu̱ te gä øt'Oja̱, gä gue'a̱ ni̱ 'yu̱p'ʉ øt'e.
  nop-nop: Unduŋ doktiŋa indiŋ be yodok? Bepaŋ’walaŋ mede yotubudidime u hogoli be?
    Unduŋ moŋ.
  obo-NT: Na, ko ungketen, iyon bo kohulugan ka-ay no duwon od podmusingon to Monama?
    Konna en!
  cak-ENT: Y man tinuc que man choj tüj ri xbün ri Dios que ja ri Jacob ri xucha'
    y man ja tüj ri Esaú.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤀᤠᤏᤡ᤹ ᤌᤣ ᤐᤠ᤺ᤵᤔᤠᤒᤣ᥅ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ ᤂᤠᤛᤧᤴ ᤔᤧᤗᤥ᤺ᤴᤏᤧᤴᤒᤡ᥅
    ᤛᤧᤰᤂᤠᤛᤠᤱ ᤔᤧ᤺ᤴᤗᤥ᥄
  mie-NT: ¿Nāsa cāhān ō túsaá? ¿A jāá nduú íyó ndāā Yāā Dios jā sáhá yā súcuán? Nduú
    cuitī.
  san-TIB: ཏརྷི ཝཡཾ ཀིཾ བྲཱུམཿ? ཨཱིཤྭརཿ ཀིམ྄ ཨནྱཱཡཀཱརཱི? ཏཐཱ ན བྷཝཏུ།
  qve-NT: Chayri, ¿ima nisunmantaq chaykunamantarí? ¿Diosqa injuston nisunmanchú?
    ¡Manan chayqa saynachu!
  pao-NT: Sumuna umu-matu meeoo unakwe, “Soo Te Naa gi toge tumatugupu.” Pana gi!
  cbu-NT: Apanll yutaritparee, ¿mayaama ashirang? ¿tamaree kanxoo ndaturi nllurtaru
    anoo niyrchich? Nduni, tárintspa.
  usa-usa: nóinae tenúnataabiyo? Áánûqtu wení yainaí-yátááqá kae kááeq uráíyô? ímiye.
    mirá íuraiye.
  soy-soy: Lɛ̃ nnyɑ, tɔ́ nkpéni mɑɑ rɛ íye? Tɛ Uléécɑɑ úu ɑsei ute nɛ́ɛ? Ái
    nkpɑ́ni lɛ̃.
  hui-hui: Ani binidago manda buwa iname agi manda bibehe kamabe. Ngode Datagaliwabe
    ibu tigabi ndo harua manda bibehebe. Ani bibe naheore.
  amf-amf: Ta hamino giyo? “Barjo tipa pirdi pirdehe” wo hamo? Hamattone!
  quc-NNT: ¿Jas k'u ri käqab'ij? ¿A käqab'ij chi ri Dios man kub'an tä ri jikomal?
    ¡Man je' taj!
  dob-dob: ꞌEnega mwaꞌadega tada onaꞌesa Yaubada ꞌina guinuwa gete manuna, ꞌaene nigeya
    palupaluna, aga? Nigeya!
  wrs-wrs: Wo es eva hevpa pimba honamba uvav? Wo es hevpa Sesoava lehrava venamoa
    osva? Owainonoa.
  mca-mca: ¿Qa pa'n qu' jitumti aka'an? ¿Ye' me jitumti qu' nite' natsathene' pa'
    Intata? ¡Nite', nite' ƚeke' aka'an!
  tzo-TZC: ¿Cꞌusi ta xcaltic un chaꞌe? ¿Mi yuꞌun muꞌyuc stuqꞌuil yoꞌnton ti Diose?
    ¡Bu xata ti muꞌyuc tucꞌ yoꞌntone!
  mya-mya: သို့​ဖြစ်​၍​ဘု​ရား​သ​ခင်​သည်​တ​ရား​မျှ​တ​မှု မ​ရှိ​ဟု​ဆို​ရ​မည်​လော။ အ​ဘယ်​နည်း​နှင့်​မျှ
    မ​ဆို​နိုင်။-
  gng-NT: Nì te nnɔ la, ti nín li len kí ye ba? Ti li ye Uwien teh nà ŋa cuube
    nɛ-ɛɛ? Na te nnɔ fiebu!
  cbi-NTPO: ¿Ne tsaañu' mitya, Diosya deechu' kityuve tinuj deewa? ¡Ti' mityaba tsa
    jutyuve!
  ikk-NT: Nị ẹnyi sị nwan n'o nwọn onyẹ Osolobuẹ e gbeyeni? Mba, kaka!
  leu-leu: Lavaxa, naak taara taa kuus o a Piran i taxa fapala senaso a siak fati
    a saxa lak mon, bo? Piau, e piau paaliu.
  maz-NT: ¿Pje rá mangöji, 'ma? ¿Cjo rá mamaji c'ü dya jo c'ü cja Mizhocjimi? Jiyö.
    Me na jo ga tsja Mizhocjimi.
  bod-N: དེས་ན་ངེད་ཅག་གིས་ཅི་ཞིག་སྨྲའམ། དཀོན་མཆོག་ལ་དྲང་བདེན་མ་ཡིན་པ་ཡོད་དམ་ཞེ༌ན།
    གཏན་ནས་མེད་དོ།།
  tca-NT: ¿Rü ñuxũ ñagüxü̃ i ñu̱xmax? ¿Pexcèx rü Tupana rü chixexü̃ naxüxü̃ ga yexguma
    tama Acobuxü̃ nangechaü̃xü̃rüü̃ nüxü̃ na nangechaü̃gu ga Echaú? Rü dücax, tama
    chixexü̃ naxü.
  zpl-NT: Nu nee, ¿xieꞌ nuꞌ modo nú niaꞌahua nú la riꞌi Diose tucu nú necane ché la?
    ¡Pero lacane esquie!
  mbc-NT: Î' ta'nîkon nai moriya mîrîrî pî'? Paapa wanî morî pe pra mîrîrî kupîiya
    ye'nen ta'nîkon ka'rî? Kaane.
  ndg-ndg: Bai lelo tukoyekwa? Je kwinaiba kwa Nnongo? Ata.
  wsk-wsk: Se umu ana awuk ko balnakko? Kaem munan diram me beteram manak e? Mena
    biya!
  toj-NT: ¿Jel ama piero huaxa huab ja jastal huas sc'ulan ja Dios ba? Lajan soc mi
    ni t'un sbej huaxa huabyexa pero ¡ba mi sbejuca!
  tbc-tbc: Aria, id an niŋen dugo ilod isou wak i? Dugo, Anut sen ilon nam tamolpein
    ipilianai dan igane saian di? Tia geig a.
  sna-sna: Zvino tichatiiko? Mwari haaruramisiri here? Kwete napaduku!
  smk-NT: Edet, mamirupa ya para anaod a Dios? Ambo' na gapo nin wanin!
