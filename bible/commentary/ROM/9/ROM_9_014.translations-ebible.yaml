    molosi.
  tcs-tcs: Wa. Wanem nau yumpla i go spik? Dat God i no meke peawei a? Nowei! Yumpla
    mas no tingk diskain!
  hlt-THB: Cawhtaw ikawmyihna nu ni ti lah voei? Khawsa ve am thym hy nik ti hly nu?
    Amni ti qoe qoe kaw!
  soq-soq: Tauma no ambi wata? God dewasankadisan, ba? Sa dia!
  qub-qub: Chayno rurarga ¿Tayta Diosninchi llutantachuraj ruraran? ¡Manami!
  att-att: Á gapu ta kunnian yù kinagi ni Namarò, kagiat tam panò ta ari matunung
    si Namarò gapu ta pilian na yù tádday ánnè sù tádday? Ari gemma.
  bki-bki: Bo ga, Atua berial kiano jidomiano meravo bo jibe na, naruei mia kito rover
    venia bereio? Mia romijikia rover ka Atua kiano bajago na bova, mila maka rimemedu
    ea tivelinio na tomjuo nei? Mia makanio, maka rejikia roil niegeniege Atua tibe
    na.
  bqp-bqp: Óni pi deramɛɛ? Yã vãni kú Luda kĩnaan yá? Lɛnlo fá!
  mcp-mcp: Ntɔ́ mə́ kə́ nə́ jɨ? Nə́ Zɛmbî jɨ nə olɨ́lɨŋgɨ̂? Mbɔ̂! Í cúgɛ́ ntɔ́!
  hat-hat: Bon, kisa sa vle di? Bondye gen lè ap fè lenjistis? Men non.
  npl-NT: ¿Tlan tikijtoskeh kiné? ¿Tikijtoskeh Dios mach ompa tlan kichiwa? ¡Amó,
    ayik ijkó xikmolikah!
  bgg-bgg: Chiihphado, Hamangkhung-aphuii ne awie ro, gethek ne yao habey? Khuchungde
    asi ro.
  eng-TCENT: What then shall we say? Is there injustice with God? Certainly not!
  eng-BSB: What then shall we say? Is God unjust? Certainly not!
  cpu-NT: '¿Irooma ankantantyaari: “Te intampatzikashirete Pava, aparoni jetakotashita,
    iriima pashine ikisaneentashitakari? ¡Tera ari onkantya!”'
  san-ASM: তৰ্হি ৱযং কিং ব্ৰূমঃ? ঈশ্ৱৰঃ কিম্ অন্যাযকাৰী? তথা ন ভৱতু|
  tac-NT: ¿Churigá júpaché 'líkobá? ¿Onorúgame jaré tabilé galegá eté?
  eng-WEBPB: What shall we say then? Is there unrighteousness with God? May it never
    be!
  gfk-H: Io, dahat na tangai um hoeh ta iakan ra linga? I nanaas bia Kalou pai takodas?
    Taia tutun at!
  viv-viv: Hida kagahe vaita Yaubada kaliva saꞋeyana giluwafana tu saꞋeyana gikilowena.
    Gavaimi kananuwanuwa? KaꞋi kanagahe vaita Yaubada keke kaliva tunutunugina? Keke,
    keke-moꞋa!
  yao-yao: Nipele, ana tujileje uli? Ana Akunnungu ngakulamula yaikuti pakusachilwa?
    Namuno kanandi!
  tgp-tgp: Vara sohena, r̃a pa vere na sava? God mo tametame tea teni mo vono? Mo
    vono!
  auc-NT: Ïninque mönö æbänö anguïï. Wængonguï dicæ nö cædämaï ingantawogaa.
  kbc-NT: Aneotedoɡ̶oji domige iɡ̶enaɡ̶a ina me iolatedicoace ina oko anepaa yemaa?
    Ayakadi diɡ̶ideɡ̶ejalaɡ̶atigi ɡ̶ogegi!
  bmh-bmh: Gonugun, ig ein amam? ‘Uwait go mogoi tutak sag tapai meun, tub tam, gonugun,
    gonugau igul naliu tam,’ amam ta? Tam pet, tam. Ig guzenai ze mabun iborain tam.
  ctu-BL: ¿Chuqui yom mi lac sub, che' jini? ¿Mach ba tojic Dios? Toj cu.
  meq-meq: 'Niye na, andza məgweɗe: Mbəlom a ge wu hay ta tsəveɗ eye bay ɗaw? Aʼay,
    andza niye bay.'
  noa-H: Mag Hẽwandamau chi naam dʌ̈i magbanaa chi heeum dʌ̈ita magtarr haawai, ¿maadëu
    “Hẽwandamau sĩi parhoobata nem wau sĩerrʌm” haju haai nʌ? Pöd mag hiek'aju k'aba
    nʌm.
  alp-NT: Ele mere hoko tamata leini esi ombe, “Sepo Alla Ibitike sae yo saere mo,
    hoko Alla Iteu sasaisare enkena mo.” Beteke ele mere yake. Le saisa rebe Alla
    Iteure enkena.
  san-VEL: tarhi vaya.m ki.m bruuma.h? ii"svara.h kim anyaayakaarii? tathaa na bhavatu|
  kbq-kbq: Hagi na'ane hugahune? Anumzamo'a fatgozana nosie huta hugahuno? I'o anara
    osugahie!
  kbh-kbh: Y asna, ¿nts̈amo mochjayana? ¿Bëngbe Bëtsá ndoñe cachcá nÿetscángaftaca
    endë́tsemna ca? ¡Ndoñe, ndegombre ndoñe!
  ron-LSB: Ce vom spune atunci? Există nedreptate la Dumnezeu? Să nu fie niciodată!
  pon-pon: Ari, da me kitail en inda? Kot me japun? O jo!
  nhe-BL: Huajca ¿huelis tiquijtose para ax xitlahuac tlen Toteco quichihua pampa
    quitlapejpeni se huan nopa seyoc, axtle? Amo ximoilhuica queja nopa.
  sps-sps: Eye, mesapan tsue ror a ka, “Gov gima kat, kat rof tana ka te kat Ya, ge?”
    A sikia, ami ma rangat fi vaare nei.
  wnc-wnc: Unzingge ninda dasing yanim? “Anututa ina banipda siwan natake ina usanzike
    aminu inae papan noman dua sikut,” ngang yanim ba dasing? Aho. Unzing yananga
    dua.
  bus-bus: Wé be diamɛ? Yã zaaa kú Luda kiian yↄ́? Lɛnlo fá!
  gub-BL: Tupàn wexak amo, weityk amo, wexak amo no, weityk amo no. Aipo Tupàn na'ikatu
    kwaw a'e. Nan. Nazaze'eg kwaw nezewe zane.
  imo-imo: Goteni aku ulu terimumunga linoni ambele nimoloya? Goteni aku tepa terimu
    mele alowa tepa, tepa kenjirimu nimoloya? Akumu paa manda molo.
  boj-boj: Deqa iga kiyersi marqom? Qotei a kumbra uge yej degsi marqom e? Sai. Iga
    degsi marqasai bole sai.
  eng-DRA: What shall we say then? Is there injustice with God? God forbid.
  knf-knf: Ŋŋal keeri kaji Naşibaţi aanwo naŧool i?
  san-KHM: តហ៌ិ វយំ កិំ ព្រូមះ? ឦឝ្វរះ កិម៑ អន្យាយការី? តថា ន ភវតុ។
  arn-NT: ¿Feychi dungu mew anta feypiaiñ Ngünechen tañi nienon ta nor dungu? ¡Feypilayaiñ
    llemay!
  zas-NT: Yan, ¿por zian yaguieꞌch ree ya, ad rüjnt xguialguxtis Dios ziꞌc rayal?
    ¡Per ad ziantan!
  ken-NT: Ndu ɛchi nɔ, chɔŋ sɛ́ndɛm bɛ yi? Bɛ́ Mandɛm apu chak ndǔ mɛnyɨŋ ɛbhɛn yi
    ákʉ̀ kɛ? Wáwák!
