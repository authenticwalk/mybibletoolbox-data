  nca-nca: Ŋunde ŋuroko date yewato? Ŋandiro naŋge, unipare uni wini meyowo qu roneneŋowí
    tewero kama seqaŋgurí, quko Anutuko, roneneŋowí mu, ye neko yereró. Iyo, enendo
    iŋondutuwoyi, roneneŋowí mu, ye neko yereró.
  zpz-NTPP: Orzeꞌ ¿lac ñuu niin? De mbecy nu walab mbecy Israeel, mas wanyub dey mod
    par nu gyanap dey par lo Ñgyoozh, tees na byanap dey lom nu nac nu ricy cup dey
