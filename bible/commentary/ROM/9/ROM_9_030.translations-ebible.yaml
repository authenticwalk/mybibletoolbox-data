  bqp-bqp: Óni pi deramɛ sàa? Buri pãndenↄ tɛn wɛtɛ Luda tó yã bo kũńwo nnaro,
    akũ à tò à bò kũńwo nna. À tò yã bò kũńwo nna a náani kũ ò kɛ̀ yãi.
  mcp-mcp: Shé kág cɨ na nə́ jɨ? Shé mə́ cɨ nə́ ikúl í cúgɛ́ Oyúdɛn yí, í á shígɛ́
    ŋgə sɔ̧́ zhɨɨ́ nə́ Zɛmbî cɨ́g nə́ bʉ́sə otʉ́təlí ɔ búúd; njɨ, Zɛmbî mə́ cɨ nə́
    bʉ́sə otʉ́təlí ɔ búúd nəcé bwə́ jɛ́ɛ́gʉ́lə míkwoŋ wə́ Yésus.
  hat-hat: 'Kisa n''a di nan tou sa? Men sa n''a di: Moun ki pa t'' jwif yo, ki pa
    t''ap chache mwayen pou Bondye fè yo gras la, se yo menm Bondye fè gras paske
    yo mete konfyans yo nan li.'
  npl-NT: ¿Tlan tikijtoskeh? Akimeh amo judíos, non amo okitemoayah kenijki motlapojpolwiskeh
    inawak Dios okachi okajsikeh tlapojpolwílistli por okineltokakeh.
  bgg-bgg: Ji-è gethek ne Gaibranthek shii yao, hanyie Hamangkhung-aphuii rog shii
    giang ruii pha abidiang shii ithek ro migi è ne ai rog shii giang rey dun;
  eng-TCENT: What then shall we say? That Gentiles who were not pursuing righteousness
    have obtained righteousness, that is, the righteousness that is by faith.
  eng-BSB: What then will we say? That the Gentiles, who did not pursue righteousness,
    have obtained it, a righteousness that is by faith;
  cpu-NT: '¿Irooma ankantantyaari: “Te inkokovavetaajatyaaro irika kaari asheninkata,
    iro kantacha jimatzimaitaaro jovatampatzikashireyeetairi javentaamatsitantaara
    iriroriite?'
  san-ASM: তৰ্হি ৱযং কিং ৱক্ষ্যামঃ? ইতৰদেশীযা লোকা অপি পুণ্যাৰ্থম্ অযতমানা ৱিশ্ৱাসেন
    পুণ্যম্ অলভন্ত;
  tac-NT: 'Ye ra''íchilika pe anime kéré: Onorúgame ''la bi''wígame alawégame newáligo
    alué ralámuli tabilé jurío. Alué ralámuli tabilé juríoka tabilé oyérame nile Onorúgame
    abirigá ''la oyérale Onorúgame.'
  eng-WEBPB: What shall we say then? That the Gentiles, who didn’t follow after righteousness,
    attained to righteousness, even the righteousness which is of faith;
  gfk-H: Io, dahat na tangai um hoeh? Dahat nas bia diet ing pai Iudeia diet, pa diet
    ga walar wara murmur no ngaas ta ing Kalou naga kurei bia diet takodas ra matmataan
    tana. Senbia Kalou i ta kurei bia tari ta diet, diet takodas kanong diet ta nurnur.
  viv-viv: Hida ada gahe ana nuwanuwa hidede amine. Badi yoꞋo tulidiyao kalivai-dina
    yadi yegayega Yaubada matane keke hidanuwenuweni lakahina tu Yaubada againe hivetumagana
    faꞋina, Bana gisedi yegayegadiyao Bana matane.
  yao-yao: Nipele, ana tujileje uli? Ŵandu ŵangaŵa Ŵayahudi ŵanganatenda chindu chachili
    chose kuti aloleche ŵambone paujo pa Akunnungu, ŵaloleche ali ŵambone paujo pa
    Akunnungu kwa litala lya chikulupi.
  tgp-tgp: R̃a pa verea sohena sava natu? R̃a pa er̃i verea vara haratu la tamlohi
    r̃or̃oha la mai la tataholo na nahon God pani mo sopo matan la lo tutunguia pani
    matan la rasu God,
  auc-NT: Ïninque æbänö ante anguïï. Oodeo ïnämaï ïnäni guiquënë, Nö entawëmöni bacæmönimpa,
    ante änämaï ingadänimpa. Incæte Wængonguï godö cæcä beyænque tömënäni wede pönëninque
    wede näni pönënö beyænque Wængonguï ayongä nö entawënäni do badänipa.
  kbc-NT: Aneotedoɡ̶oji eniditediogi oko inatawece digawiniteloco ane noiigi. Ja jinataɡ̶a
    Aneotedoɡ̶oji me dibatetege ane daɡ̶a judeutedi leeɡ̶odi monakato, ane doɡ̶odoletibige
    me dibatetege Aneotedoɡ̶oji.
  bmh-bmh: Gonugun, ig ein amam? Emgasag ipal ebuan duailel agtal Uwait nugau ameg
    ebu naliu dabun salau i memen, ag ulis agal oiagab Yesus en petak emen, gonun,
    ag Uwait nug dual tuguiai damamen.
  ctu-BL: ¿Chuqui yom mi lac sub, che' jini? Jini gentilob mach bʌ anic tsi' sʌclayob
    toj bʌ i pusic'al tsa' aq'uentiyob. Jiñʌch toj bʌ i pusic'al aq'uebilob cha'an
    tsi' ñopoyob.
  meq-meq: Andza məgweɗe mey? Andza məgweɗe na, ndo neheye nəteye Yahuda hay bay aye
    na, nəteye ta pəla tsəveɗ matəre ŋgwalak eye ka ɗəre i Mbəlom bay, ane tuk na,
    anəke ta təra ŋgwalak eye ka ɗəre ŋgay. Andza niye hərwi ta dzala ha ka neŋgeye.
  noa-H: Hẽwandamau hich hiek gaai mag jaau sĩsidʌm hũrwia maadëu k'an habarjuma.
    Judionaan k'abam k'ʌʌnau chan nem wajap'a wau nʌm gaaimua hamach peerdʌjujã hẽk'aba
    naajim; mamʌ Jesucristo hamach kõitpa meetarr hʌ̈k'a nʌm gaaimua Hẽwandamau hĩchab
    hamjã pekau chuk'u harr k'ʌʌnjö hapʌ̈ijim.
  alp-NT: 'Hoko kwali betaya, mere esi natire elere: Tamata Yahudi more esi atula
    kena esi nkena me Alla oaI mo, po bei esi hlaleke loko Yesuse Kristuse hoko Alla
    Iono esi nkena me oaI.'
  san-VEL: tarhi vaya.m ki.m vak.syaama.h? itarade"siiyaa lokaa api pu.nyaartham ayatamaanaa
    vi"svaasena pu.nyam alabhanta;
  kbq-kbq: Hagi na'ane huta hugahune? Megi'a vahe'mo'za Anumzamofo avufi fatgo vahe
    mani'zankura nohakazanagi, zamentinti hazageno Anumzamo'a fatgo vahe mani'naze
    nehie.
  kbh-kbh: 'Chcasna, mora mënts̈á mochjayana: ndoñe judiënga tondaye monjánama Bëngbe
    Bëtsabe bominÿiñe ts̈ábenga jtsemnama, pero cha tojanma chënga chabe bominÿiñe
    ts̈ábenga chamotsemnama, chënga chábeñe imojtsos̈buáchiyama.'
  ron-LSB: Ce vom spune atunci? Că neamurile, care nu urmăreau neprihănirea, au ajuns
    la neprihănire, la neprihănirea care vine din credință;
  pon-pon: Ari, da me kitail en inda duen men liki kan me jota rapaki pun, re diaradar
    pun, a pun eu, me tapi jan pojon.
  nhe-BL: Huajca ¿tlaque quiijtosnequi ya ni? Inijuanti tlen ax israelitame huan ax
    quitemohuayayaj quejatza mochihuase xitlahuaque iixpa Toteco, quisque xitlahuaque
    pampa quineltocaque tlen Toteco quinilhui huan yajaya quinchijqui xitlahuaque
    iixpa.
  sps-sps: 'To sana ra onot ror ma natiny a ka ton u man, tsurin vainy sikia ma taa
    Jiu: Kainon te gim fi rori ma sainy ta sanaan ma tavaron mi ri matan e Gov, ri
    sab a sanaan ri ruak iny tavaron mito. Tagaa yam, Gov kat fatavaroiny rari, tana
    saa ari faason tsun tana ka te kat bus e Krais tsuri.'
  wnc-wnc: Unzingge ninda dasing yanim? Ninda anzing yanim. Aminu Isrel nana dua ngana
    keu komduine nana aminu Anutue nomune amin noman daknganangge dua natapbingu wa
    amikat nana kunduta Jesue natapa kekekanggak. Jesue natapa kekekawan kake Anututa
    amin noman ngang yaninggak.
  bus-bus: Wé be diamɛ saa? Bori pãndenↄ e wɛtɛ Luda tó yã bↄńyo nnaro, ben à tò
    à bↄ̀ńyo nna. À tò yã bↄ̀ńyo nna a náanɛ kɛ̀ aↄ̃ↄ kɛ̀ yãnzi.
  gub-BL: Màràzàwe tuwe aipo pa, peze ihewe kury. Tupàn umuawyze zutew 'ym uzehe uzeruzar
    ma'e wanereko uzeupe a'e wà kury. Nuzeagaw kwaw uzemuawyze pà izupe wà.
  imo-imo: Aku lemo kinye linoni ambele nimoloya? I tepo nemili, Israel imboma ningo
    naa moromele imbo lupemani imbo toya tolima molamili ningo mindili nongo uluma
    naa teko moloringi aku imboma Goteni imbo toya tolima nimbe kanorumu. Gotenga
    ungumu paimbo ningo ipuki tiringimunga Goteni eno imbo toya tolima nimbe kanorumu.
  boj-boj: Deqa iga kiyersi marqom? Iga endegsi marqom. Sawa bei bei qaji naŋgi tamo
    bole une saiqoji sqajqa gam ŋamosaioqneb. Ariya naŋgi gam di iteb. Gam agiende.
    Naŋgi Yesus qa naŋgo areqalo siŋgilateqnub gam dena naŋgi tamo bole une saiqoji
    unub.
  eng-DRA: What then shall we say? That the Gentiles, who followed not after justice,
    have attained to justice, even the justice that is of faith.
  knf-knf: 'Kë we wi ŋwooŋ kate ţi uko waŋ? Wii wi : bañaaŋ banwooŋ baanwo bayuday
    banwooŋ baankla ţfa pwo baŧool ţi kadun ki Naşibaţi, bakak baŧool ţi kadunul ţiki
    bafiyaara.'
  san-KHM: តហ៌ិ វយំ កិំ វក្ឞ្យាមះ? ឥតរទេឝីយា លោកា អបិ បុណ្យាត៌្ហម៑ អយតមានា វិឝ្វាសេន
    បុណ្យម៑ អលភន្ត;
  arn-NT: Fey ¿chem piaiñ am? Fey Ngünechen wiñoduamayetufi ta yafkan mew tati pu
    judiu tuwünngenolu ñi mupiltun mew, kisu engün tunte kintukelafuy rume ta Ngünechen.
  zas-NT: Yan, ¿xhie yaguieꞌch ree? Bén ad najt ree bén Israel niꞌquid guyut reeman
    xgab xhienaag gac reeman perdon loj Dios, per yan ma na̱j reeman perdon guial
    rliladx reeman Jesucrist.
  ken-NT: Chɔŋ sɛ́ndɛm bɛ yi ɛ̌ti barak anɛ? Ɛnyɨŋ ɛnɛ sɛ́rɛ̀m chi bɛ bo abhɛn bápú
    bo Israɛl, bábhɨ́kɨ́ fyɛ nyaka bɛtaŋ ndu bɛyaŋ mbi bɛbhak chak bɛsí Mandɛm.
    Yɛ̌ nɔ, bábhak chak bɛsí Mandɛm bɛfʉɛt ndǔ nɛka ɛnɛn bábhɔ́ŋɔ́ nɛ Yesu.
