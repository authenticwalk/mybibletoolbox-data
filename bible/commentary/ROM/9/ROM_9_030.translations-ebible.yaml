    qoregen wurit qamarei.
  zam-NT: 'Lomisque'' ne, ndlyazen niin thìb con'' loo gu'': ¿Xá nee gu''? ¿Cón gab
    na'' cón che''n con'' co'' mbli Diox loo mèn co'' inacte mèn nación Israel, mèn
    co'' nac mèn co'' ne''ñeede no mèn co'' ne''gònte xá mod ndyal Diox par yòo mèn
