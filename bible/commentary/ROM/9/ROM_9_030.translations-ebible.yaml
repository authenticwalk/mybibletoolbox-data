    rë xutaxín jan hacutjin sahmi Nina cojo jyë́ rë me.
  hto-hto: 'Caɨ lloga uaillaɨ bie izói daɨíacade. Be nɨɨe: Judíoñedɨno Juzíñamui anamo
    ñue jaɨ́cɨna íaɨoɨ illɨ́nona fɨgo jenóñediaɨoɨ, mei íadɨ Juzíñamuimo íaɨoɨ ɨ́ɨnuamona,
    Juzíñamui anamo ñue jaɨ́cɨna itátagaiaɨoɨ.'
  por-BRBSL: O que devemos dizer então? Que os gentios, que não seguiram a retidão,
    alcançaram a retidão, mesmo a retidão que é da fé;
  ces-NKB: Co tedy řekneme? Že pohané, kteří spravedlnost nevyhledávali, dosáhli spravedlnosti,
    totiž spravedlnosti z víry,
  cui-cui: Barapo peyabara jʉtiya paebiwan naca yaputane exana xua apara pomonae jopa
    judiomonae naexanaeyo Nacom jopa tsitatsi xua barapomonae penatsicuentsiwa xua
    abe peexanaexae. Baxua Nacom cana exana barapomonaetha bequein barapomonae jopa
    tsaqueinaeyo xua pexeinaewa pejʉntʉ coyene xanepanaewa Nacomtha. Barapomonae xeina
    pejʉntʉ coyene xanepanaewa Nacomtha Cristo pejume cowʉntsixaetsi.
  boj-2014: Deqa iga kiyersi marqom? Iga endegsi marqom. Sawa bei bei qaji naŋgi tamo
    bole une saiqoji sqajqa gam ŋamosaioqneb. Ariya naŋgi gam di iteb. Gam agiende.
    Naŋgi Yesus qa naŋgo areqalo siŋgilateqnub gam dena naŋgi tamo bole une saiqoji
    unub.
  eng-OEBUS: What are we to say, then? Why, that Gentiles, who were not in search
    of righteousness, secured it – a righteousness which was the result of faith;
  eri-eri: Ariya, ere adadu lewei nomo? Ere benou lewoya. Nere fai-aita fereha waha,
    nere fai-aita tigini heigei nomo haruwe danga tegu uwa waha, nere fai-aita tigini
    heiganeha. Nere huwanyanege ngalenga wainga, Itou no nere fai-aita tigini nigai.
  aly-aly: Jew-weny-rnem arrkernelhey-angenh-antey angka arrwekeleny-angkwarr arraty
    anetyek. Akngeyel renh-rnem arraty arek, rernemarl renh tnakek.
  wiu-wiu: Nipa eya wane ekene uku. Akolaliyo kiwi poanele toamene yene tetepo takoa
    wene keaneya memotoa e ku pa yatename toa enameneyake Akolaliyo eni pa yenepa
    poanele toamene yene tetepo takoa meaneya. Nipa kini Keraisuke wene tugakoike
    taneya.
  swe-swe: Vad ska vi då säga? Jo, att hedningarna som inte strävade efter rättfärdighet
    vann rättfärdighet, den rättfärdighet som kommer av tro.
  cth-cth: Telah pawiteh, maimouh bangtelamaw dei awh han toung. Lannae ka pâlei hoeh
    e Jentelnaw ni lannae teh a coe awh toe. Hothateh, yuemnae lahoi coe e lannae
    lah ao.
  mti-mti: Nu me anin waton? Ju onan igiyawa mu oraiwa oya didimama den aya, megara
    oraiwa auya. Natawa mamaib, oraiwa me anotumat gumbe.
  pad-NT: Nahina mani hida kodivarani haria ka'ojomo'ivini hija? Israel kaija'ari
    vihirikia ni-vakava'ibodiki ida ija'ari kamahi sohika'oani Deus va'ora kapoarira
    kaimoni. Deu-ra vavakaijokavini vani Deua binasohija ida vakadimahi, va'ora kapoari'aha.
  twi-twi: Afei asɛm bɛn na yɛbɛka bio? Yɛbɛka sɛ amanamanmufo a wɔanhwehwɛ trenee
    akyi kwan no nam gyidi so yɛɛ atreneefo;
