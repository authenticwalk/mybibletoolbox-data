  nvm-nvm: Ijefuon non ga e Jius bakin iji bu ur bu unam God fu e karauniame una ke
    unam fuon ma ijia uniamo iji buba nisaime aben revo iviakma bu unam iji bun aben.
    Ijefuon maiji bu ma vierafega Jesu fu ise buon ijefuon guain ijefuon God fu bu
    karauniame ke una unam fuon ma ijia uniain.
  mps-mps: Tama tibaso dago koneani, te gasa hani dabe augwaligo te doloba pai bidi
    nogi sabo sę dene me ebe, tiali goli augwaligo te doloba pai bidi nogi salio.
    Te e doloba pai kolesaga te augwaligo konealubo po dąų olama sai.
  pab-NT: Nikare hoka xoare wehenaite? “Majudeuneharenae ana ene atyo maisa Enore
    koamaniya nawenatyaka waiyekehalakere, xakore hoka Enore atyo haliti waiyexe aokahene
    ityakekoneha hiyeta”, wehenaite.
  llg-llg: De, ita sangga tae hata bali? Lae, hataholi ta Yahudi la, leme sudi bee
    mai, fo makahulun ta lasanggak fo nau malole lo Lamatuak, na, hatematak ia ala
    malole lo Ndia so, huu ala lamahele neu Yesus Karistus.
  kyf-kyf: Sa -mʋʋ 'ji mɩa? Nyɩma -wa 'nɩa Zuifʋ, -wa 'nɩa tɩklɩmɩmɩee datalɩda -mɩ,
