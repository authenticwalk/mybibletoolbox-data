  mcf-NT: 'Aden Isadaidbo dadpenshun abi tantienquio icsho Nuquin Papan bëdamboen
    istiapimbo iquec. Padnuen matses utsibo: —Mabi Nuquin Papan bëdamboen isnu. Ambi
    chiacpadec bëdamboec tabadnu —quesabobi: —Ëbi cuidmenquio icnuec abided cuidadec
    unësaid Esus bëdamboshë iquec —quesho Nuquin Papan bëdamboen isec icsaisabimboecnuc.'
  kjs-kjs: Go pea-le naame go-rupa lamina. Go ruru rado enaalinumi Gote-na redepo
    le kone-daa na-asapisimi. Dia, pare nimumi Gote-na agale lo robaa-para mea wisimi-pulu
    nipumi nimu redepo le enaalinu mapiraasa.
  mni-mni: Adunadi eikhoina kari haisige? Achumba chatpa thidaba atoppa phurupsingna
    thajabagi mapanna achumba chatpa phangjare;
  yad-NT: ¿Nu̱tyura vurya̱jtay variy, nu̱tyura? Jiryatimyu̱ ne Judíyuveda daryi, riñi̱
    ji̱ta saryedara jiryatiy su̱teda Ju̱denu vase vichavay rityuva̱chodamusiyu, dañumamu̱y
    ne rivya̱tanu̱yada rana̱cho̱.
  mxb-NT: ¿Ndi kaa yo̱ sa̱ꞌá ña̱ yóꞌo, viti? Kándaa̱ ini yo̱ ña̱ ko̱ ní nándukú na̱
    ko̱ kúú na̱ Israel ña̱ kakuu na ña̱yuu ndaa̱ noo̱ Ndios, tído ni̱ da̱nkoo vii
    ñaá Ndios noo̱ míí ná, ta ni̱ ka̱ndo̱o vii ná noo̱ ná sa̱ꞌá ña̱ ni̱ ka̱ndeé ini
    ñaá ná.
  pon-2006A: 'Eri, dahme kitail pahn nda? Met: mehn liki kan me sohte kin songosong
    en pwungla rehn Koht, re pwunglahr reh sang ni arail pwoson.'
  maq-NT: Xi cuatjin ne, cuma cuinújan xi Nina ne, catsicjë me jyë́ rë xutaxín ngatsë
