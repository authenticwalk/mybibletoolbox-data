  uli-uli: Ila ngo meda mele sibe sor? Sibe sor bo Gentiles kowe rete luluwaley bo
    rebe fel mo irel Deus, ila resa fel mo irel le fael yar tugulul ladep;
  nin-NT: Kye inkpi ure imunta inggi i si di, abangga ba nggo a si si ani Yahuda hen,
    na si so ta ukpami da aba a ta zirr zizi na age̱ ka Abachi hen, a si iyo isisurr
    imbarr nggi i du Abachi a kpa ba ki azizi na age̱ ama.
  acu-NT: ¿Judíochu ainau pachisar warintajik? Judíochu ainau Yus pengker awajsatnun
    yaanchuikia nintimchau ainayat, Criston nekasampita tinu asaramtai, Yus yamaikia
    tunaachawa nunisarang pujuinaun jiiawai.
  cak-WNT: ¿Achique c'a nikabij chrij re'? Ri ma ye israelitas ta astape' ma quitijon
    ta quik'ij riche (rixin) chi yetz'etetej ruma ri Dios chi majun quimac, xa yeri'
    ri xquetz'etetej ruma ri Dios chi majun quimac ruma quicukuban quic'u'x riq'ui.
  ebk-ebk: 'Ngachana ngarud nan maifiakia takú? Hiyana: Nan chiyuycha Gentil ay chaan
    nangepapasnek ay maifilang as nalintig as nan mangiilan Apo Dios at naifilangcha
    challu as nalintig babaen as nan pammaticha yangkiay kan Cristo.'
  spa-PDDPT: Entonces ¿qué diremos? ¿Que los gentiles, quienes no perseguían la justicia,
    lograron la que es por la fe?
  ruf-ruf: Lelo tulonge choni? Iwanu iwali si Wayahudi bae, ng'awasang'ane chinu ili
    woneke ne Imulungu wanogha, tsawoneka ne Imulungu wanogha kwa ukutoghola kwawo,
  gun-gun: Mba'e ja'e 'rã tu ha'vy? Amboae regua kuery nonhemboeko porã uka potai
    va'ekue ri ojeroviaa rupi oupity nho teko porã.
  agu-BL: Ma jalu' cyakil yi e'chk xtxolbila'se'j, na ẍchaj sketz yi ja tak' Ryos
    ama'l scyeru' yi e'u' yi nk'e'tz e'u' judiy tan jale'n chibalajilu' swutz i'.
    Wech qui ncho'cu' tan joyle'n sajle'n tunintz. Ej nin ja jal chibalajilu' swutz
    i' tan tu' yi k'ukewe'n chic'u'lu' te'j.
  isn-isn: Kulunge uli gwa, iantu ao nishaiduma itai, aka lija itai, tai kua uhuili.
  ilo-ULB: Ania ngarud iti makunatayo? A dagiti Hentil, a saan a mangsursurot iti
    kinalinteg, nagun-odda iti kinalinteg, ti kinalinteg babaen iti pammati.
  pir-NT: 'Sa tjire. Sa yena ahrire masi nemoña mʉsa: Judio masa ijieyequina Cohãcjʉ̃re
    macaedapeta tiquirore bocare. Jesucristore tiquina wacũ tutuagʉ̃, “Quehnoañequina
    ijire”, ni ihñari tiquinare Cohãcjʉ̃.'
  anv-NT: Déjɔ́gé mbɔ nnó né mechɔ ɛwéna yɛ́? Nana déjɔɔ́ge nnó bɔɔ́ abi álá
    pɔ́ bɔɔ́ Jus, ɛbwɔ́ abi abɔ álá ámmyɛ fɔ́ mambɛ cho né mbɛ ushu Ɛsɔwɔ wɔ́,
    Ɛsɔwɔ apyɛ ɛbwɔ́ atɛne cho né mbɛ ushu wuú gébégé áfyɛɛ́ metɔɔ́ ne ji,
  sab-NT: Geru ai ulita cha kle gerule kare, geru e gerule kwian chege trate Chube
    gwage Cristo alin giti. Kwian me israelita me tañachugu chege no trate Chube gwage
    age gweale no giti kwian israelita tañachuge kare, agwa kwian me israelita bai
    kaire mo ta gbe Cristo gai ulia, e alin giti kwian ene chegu no trate me jiske
    Chube gwage agedu me no gdale.
  tmd-tmd: Makwam, nugwi! Juda nöbö mö yöi akuyöbö, höd, mɨd ri abön God pɨsaŋ nɨgiö
    nɨgön mɨjnɨŋö, rön, aliö rɨbyöx nugwölim aku, jɨ weik Jisas mönö wä aku nugw pɨmɨn,
    God ñɨgö hölul mɨdölö rɨmɨn, nuŋ pɨsaŋ nɨgiö nɨgön mɨdöia.
  acr-NNT: ¿Saꞌ kꞌu riꞌ ri kaqabꞌiꞌij che ronoje waꞌ? Ma ojertan loq ri na e ta aj
    judiꞌabꞌ na xkitzukuj taj kebꞌuꞌana jusukꞌ chwach ri Dios; yey woꞌora ri Dios
    xuꞌan jusukꞌ chike ruma ri kubꞌulibꞌal kikꞌuꞌx rukꞌ.
  kpg-kpg: Malaa, gidaadou la ga helekai bolo aha? Gidaadou ga helekai bolo digau
    tuadimee hagalee hagamahi gii donu i baahi o God, gei guu donu mai i nadau hagadonu
    a God.
  taj-taj: चु जम्‍मान तामला अर्थ चा तिग हिन्‍ना? चु भिबा चा अर्गु य्‍हुलला म्‍हिगदेसे
    परमेश्‍वरदा सेम निबा म्‍हि दोबारी आम्‍हाइसैनोन थेनीगदेदा परमेश्‍वरसे ह्राङदा सेम
    निबा म्‍हि स्‍होजी। चु जम्‍मान ताम थेनीगदेला विश्‍वासग्‍याम तजी।
  avt-avt: Haiu mamtɨp mekam a? Haiu mamtɨp menmen im. Mɨt miyapɨr kerek ap ne weiwɨk
    me Isrel hɨr ap hanhan nanrɨak God hɨrak katɨp hɨr yaain. Te hɨr nemtau hɨm mɨrak
    hɨr nisesim te God katɨp hɨr yaain.
  cbk-cbk: 'Ahora este amo el cosa kita puede habla: el maga hende-Judio hende ta
    precura queda justo na vista de Dios, pero ahora por medio del di ila fe con Jesucristo,
    Dios ta considera canila como si fuera nuay sila pecado.'
  uig-ARA: ئۇنداقتا، بۇلارغا نېمە دېيىشىمىز كېرەك؟ ھەققانىيلىققا ئىنتىلمىگەن ئەللىكلەر
    ھەققانىيلىققا، يەنى ئېتىقادقا ئاساسلانغان بىرخىل ھەققانىيلىققا ئېرىشتى.
  tuf-tuf: Etarwan judío bár bin Sir ub cahmar tayar bár chájacro. Eyinat tayar bár
    chaquin acu icúr yajti cuar, Sir imát tayar bár chájacro. Sir chihtá rahcyat,
    eyin ácuan tayar bár chájacro.
  abx-abx: Tara', ay may i satu'o si isip-ta, nga i mga ma'in Hebro agpaka'angkon
    si ungod pagkamatadong bisan kon ga'i mga iya maniguro pagtalinguha nga mga sa'anda'an-nay
    nan? Syimpri, pero iyay nan i klasi si pagkamatadong nga a'angkon pina'agi si
    pagtapod si buhat-na si Diyos.
  mco-NT: Jadu'n jëbɨ mhuinjɨhuɨɨygɨxy huɨdibɨ tɨ nyajnijayɨɨygɨxy jadu'n nej Dios
    ytun mɨɨd jäy ajcxy. Yɨ jäy ajcxy huɨdibɨ ca' yjudíojäyɨty, huɨdibɨ ca' cuyduñ
    Dios ycötujcɨn je jecyɨp, co ajcxy mɨjpɨdägy je Cristo, chi ajcxy paady tudägy'ajtɨn
    ma Dios.
  cpb-NT: '¿Irooma ankantantyaari: “Te rithotyaakotziro kaari asheninkata, rimatzimaitaawo
    rotampatzikashiretaitairi rawentagaarira irirori?'
  aon-aon: Namudok aria ta mukri mumam? Aria ta mukri namudok. Eshesh madae Juda iri
    uwe douk madae shupe um shunek debeinyi mour um shurao agundok Iruhin nahwaresh
    yopishi arpesh um uwe, eshesh douk sharaen. Eshesh douk shasuhw Iruhin ananin
    baraen dodog shagipeshen meyoh aria anan natrish nahwaresh yopishi arpesh.
  hus-NT-2005: ¿Jantʼéy neꞌech ki ulu? I ulal ke xi yabtsik u judío, xi yab in ayaltsik
    ka kʼwajbájichtsik alwaꞌ kʼal na Dios, in bajawtsik ka kʼwajbá alwaꞌ kʼal na Dios
    kʼal tin kwentakʼi nin belomtal.
  mig-NT: Ndasa ka'a̱n‑yo̱ núsáá. Ña̱yɨvɨ sɨ́ɨn nación, tú ní kándúkú‑i tiñu ndaa̱,
    ko ni̱ ka̱kendo̱o ndaa̱‑i, chi̱ sɨkɨ̱ já ní ka̱kandíja‑i, yu̱án ní ka̱kendo̱o
    ndaa̱‑i.
  bps-bps: Taman ani manito, balù i dad to ise Dyu là mngabal i katlula di kite Dwata,
    knean nun di dale mbaling matlu di kiten fagu di kafaglutla.
  mbs-mbs: Nayan, netegahan tadon den ini. Pengkey wedà pegpeliman se menge otaw kenà
    Judiyo te eneng-enengen te Timanem te metòlid dan, meneng doen den kandan inaneng-aneng
    din te metòlid dan pineokit te pegsalig dan diyà ki Cristo.
  tof-tof: Da mi ia poko bóktórre? Ini pamkolpam, Zu-koke nidipko, kokean nidi bütaninónóp
    ⌊dümdüm tonarr⌋ kolpamóm bainüm Godón ilküpdü, i ma dümdüm tonarr kolpamóm bainóp
    tibiób amkoman bangundügabi.
  cme-NT: 'Iŋ taaraŋ i waŋ mamaŋ ma yaa daama: *Niɛraamba maŋ saa ta ba wuɔ *ãnjĩnamma‑i
    da ba da viisĩnni‑i, ba daa-ni. Ba daa-ni daŋ hama‑i temma‑i? Baŋ haa ba naŋga‑i
    *Kirsa‑i-na ku''i ciɛ ba da-ni.'
  sus-sus: Won fa na ma di? Si gbɛtɛ naxee mu nu katama e xa tinxinyi sɔtɔ Ala ya
    i, e tan bara fa a sɔtɔ danxaniya saabui ra,
  pon-2006: 'Eri, dahme kitail pahn nda? Met: mehn liki kan me sohte kin songosong
    en pwungla rehn Koht, re pwunglahr reh sang ni arail pwoson.'
  dad-dad: Anĩ nigin, ada ere tauf? Haiden idi madur bagai anĩ to dimiren anidi, momoiya
    bunem madur bagai anĩ dalen.
  zab-NT: Anre, ¿xi iniin an? De ni quɨt ná bniety Israel niclɨ quɨt guudeb guelrsaa
    xa gapdeb perdón lo Dios, per anre anapdeb perdónqui pur ni reldilaazdeb Jesucrist.
  jae-jae: Aêac oc tasôm biŋ ondoc. Tasôm tonec gebe Anôtô kêmasaŋ lau samuc, taŋ
    sêsôm lêŋ sêmansaŋ biŋ êndêŋ Anôtôŋa atom naŋ, nêŋ biŋ e gêlic êsêac têtu lau
    gêdêŋ kêtu sêkêŋ gêwiŋŋa.
  ksd-ksd: Ava mulai dat a tatike? Ba ra umana Tematana, diat pa dia ga ongaongor
    upi ra mangamangana takodo, dia tar ko rikai tadav ra mangamangana takodo, nina
    ra mangamangana takodo muka ba i vuna iat ta ra nurnur;
  msm-NT: Na, nokoy man to ogkaikagi ta bahin to mgo Hibru dow to kona no mgo Hibru?
    To kona no mgo Hibru wada ngani hona-hona to pagpaningkamot agun no madawat sikandan
    to Diyus, di pig-isip din gihapun no wadad sae aw dawata tongod da to pagtuu dan
    ki Jesu-Cristo.
  myk-myk: Ayiwa, shi wusama wemu wʼa pye wu jate ya nɔ tiimɛ koo li zha wu na-ɛ ge,
    Kilɛ ya pee jate sipyii piimu pʼa tii ge. Pu nʼa daa wu gbɔɔrɔ ni pʼa pee tiimɛ
    pu ta.
  sbe-sbe: Unai kabo saha ta hedede? Dagela tamowaidi siya nige se modekalili bena
    taba laulau dudulaidi se miyawatanidi, iyamo yodi sunuma debanaena ede Yaubada
    ye tolehedudulaidi iya kalinawai.
  mcr-mcr: Itaŋi ne änäänyä tatuŋquäwä? Ne tiiŋä tatuŋqueqä. Israitqä qäyä etaŋgi
    huizi iqua, qokä-apäkä Goti Iqueqä hiŋuä iqi jänäŋä timäupŋqeŋqä, yäŋänäqŋqä miqä
    imiŋuwä-qe, qu Goti Iqueqä hiŋuä iqi jänäŋä ae ätimäukuwiqä. Qu quuvqä heqiyqaŋguwitaŋi,
    Goti Hanjuwä Iqu, “Qokä-apäkä jänäŋä iquaiqä” ätkqe.
  cux-NT: ¿Dɛ́'ɛ̄ cuuvi caaⁿ'maⁿ yú tuu'mi? 'Tíícā cuuvi caaⁿ'maⁿ yú. 'Iiⁿ'yāⁿ chi
    nguɛ́ɛ́ yeⁿ'e ndaata Israel chi judíos 'iiⁿ'yāⁿ s'eeⁿ nguɛ́ɛ́ in'nuúⁿ yā Ndyuūs
    ní nguɛ́ɛ́ diíⁿ yā chi canee n'daāca yā nanááⁿ Ndyuūs. Naati cuayiivi mííⁿ ní
    'iiⁿ'yāⁿ s'eeⁿ canee n'daāca yā nanááⁿ Ndyuūs cáávā chí i'téénu yā Ndyuūs. Ní
    Ndyuūs diíⁿ yā aceptar 'iiⁿ'yāⁿ s'eeⁿ chi yeⁿ'é yā 'iiⁿ'yāⁿ s'eeⁿ.
  tur-YTC: O zaman ne diyelim? Doğruluğun peşinden gitmeyen uluslar doğruluğa, imandan
    olan doğruluğa eriştiler;
  san-ITR: tarhi vayaM kiM vakShyAmaH? itaradeshIyA lokA api puNyArtham ayatamAnA
    vishvAsena puNyam alabhanta;
  bel-N: Дык што скажам? Пагане, якія не імкнуліся да праведнасьці, атрымалі праведнасьць,
    праведнасьць праз веру.
  sch-sch: Imo ei ti rang ani zoi? Jentailngei, Pathien taka dikna zong loi ngei hah
    taksônna sikin dik an hong intum zoi ani.
  mic-MIQNT: Ula nige' ta'n teluei, “Ta'n tel gaqais milapegsultijig mimajuinu'g mo
    wejo'tmi'ti'gw gigwajia'tinew Gjinisgamewigtug gatu Gjinisgam gisa'laji gigwajia'tinew
    ta'n teli gtlams'tasulti'tij negmeg.
  huu-NT: Biemo comecɨaɨna faca. Judíuaɨñedɨnodɨ Jusiñamui jitailla isoi, marena illana
    navui uiñoiacaiñedɨmacɨ; iadedɨ iena jai uiñotɨmacɨ. Jesucristona naimacɨ ɨɨnuamona,
    marena illana jai uiñotɨmacɨ.
  jiv-NT: Wátsek, Israer-shuarcha, Yus iisam ni túramuri̱ji̱a̱i̱ “péṉkeraitji” tu
    enentáimtumainiachunak, Yuska, Nii enentáimtusam, “péṉkeraitrume” tímiayi.
  otm-NT: Pɛ xiya, hague bin ja nangue yʉ ją'i hin yʉ judío. Bi t'ɛ̨mbi xʉn ho nguetho
    bi hyąntho rá mate Oją ngue bi hocpa yʉ́ ts'oqui, madague'bʉ him mím bɛ̨ni xtá
    'yøt' ran hocją'i i mam bʉ ja yʉ́n t'ɛ̨di Oją.
  dah-dah: 'Niŋgeb goke teŋ neŋbe gaha po yetek: al miŋ hoyaŋ Yuda mar moŋ, mata huwak
    teŋ teŋ niŋ dufay ma heŋ haŋ mar beleŋ Yesu Kristu niŋ dufaymiŋ tareŋ irdeb Al
    Kuruŋ diliŋde al huwak hitiŋ haŋ.'
  tnk-tnk: Ro pen kɨtaha tsəfni irə? Nərmama rɨpko mhə irəha nəkur Isrel həpkousari
    mhə mə tuhatukwatukw ia nəmri Kumwesən, mətə tɨ nəri nə mə irəha həni nɨpərhienien
    ia Iesu Kristo nənə Kumwesən ro irəha hatukwatukw ia nənimen.
  kpr-kpr: Avori, geka setena ainda tuka mo eviri. Namanenda gitofu giti God da kotari
    eveva jo tavo e gogoghombae edo ghusera aimi, tumondero gido, God nendae ‘eveva’
    sisira.
  san-IAS: tarhi vayaṁ kiṁ vakṣyāmaḥ? itaradeśīyā lokā api puṇyārtham ayatamānā viśvāsena
    puṇyam alabhanta;
  nho-nho: 'Taratara raa e mee peenei: Niaaina maa naa tama naa henua sara raa ni see ssee
    se ara soko laatou ma ki hakattonu naa ora laatou imua naa karamata TeAtua, naa ora
    laatou ni haia TeAtua maa e ttonu, i laatou ni hakataakoto tonu ki te vana Christ
    ni mee maa laatou.'
  gym-NT: Ye kwrere Ngöbökwe nitre ñakare israelita diandretari kwati abko niebare
    kwe akwa, nitre israelita braibe rabadre dianintari abko Ngöbökwe niebare kira,
    ¿sebtä abko nikwe dre niedre? Niaratre abko ngite ñakare mda niebare kwe, ye abko
    nitre ñakare israelitare nämane känentari ñakare jakrä, akwa tödekabtä Jesubti
    niaratre ngite ñakare mda niebare kwe btätre amne kadre ngäbti kwe abko Ngöbökwe
    mikani gare ietre.
  azg-NT: Yajoꞌ ndö vaa na itsiquindyi jñꞌoonminꞌ. Nque nnꞌan na chito conduihan tsjan
    nnꞌan Israel, jndë tyꞌonhan cüenta na tajnan nanꞌxuanhan tonnon Tyoꞌtsꞌon ngꞌe
    na vantyja nꞌonhan Cristo.
  bhd-bhd: ते अस कुन ज़ोम? इन कि ज़ैना गैर कौमां केरे लोक ज़ैना धार्मिकता न थी तोपते,
    तैनेईं धार्मिकता हासिल की, मतलब तै धार्मिकता ज़ै विश्वासे सेइं आए।
  too-NT: Lā' nā chuntza' xlaca'n a'ntīn tū' israelitas. A'yuj xapū'la tū' ixtaputza
    a'nchī lactzey natalīla na ixlacapūn Dios, chuhua'j Dios cāmāpānūni'nī't ixtalaclē'i'ca'n
    como xlaca'n takalhlaka'ī'lh que Jesucristo cāmāpūtaxtū.
  ind-AYT: Jadi, apa yang akan kita katakan sekarang? Bahwa bangsa-bangsa bukan Yahudi
    yang tidak mencari kebenaran, telah memperoleh kebenaran, yaitu kebenaran oleh
    iman,
  cjo-NT: ¿Iitaka eejatzi nokamantemiri? Paerani riraga paashinijatzitatsiri atziri
    tee ikowaeyawitani rowameethateri Tajorentsi, omaanta iroñaaka raapatziyeeyarini
    rootaki iñaaperotantakariri ikameethatzi.
  nsn-nsn: Hape ri kulangua pe inggeig? O gime uan pe ahik pah ka pentampopokoho tar
    kotpokos o kodkodoh, bo ka kale puk tar puhon, o kodkodoho tar nitagorong man,
  san-DEV: तर्हि वयं किं वक्ष्यामः? इतरदेशीया लोका अपि पुण्यार्थम् अयतमाना विश्वासेन
    पुण्यम् अलभन्त;
  tna-NT: Edue cuana, bahue mepuenique, judío mahue cuana ja aimue Diusu chacutaina
    mahue biame, Diusu ja enimebutsepiata huecuana, ahua tu peje su enimetucheatita
    huecuana su.
  lid-lid: 'Ya eme taha kasehek ki buku doh: Iri lau badu leheleh bamekes lahou boto-on
    ta asilah madasan ta Kindrei kaloh iri mwasin mara-ei ta madan bwe, arile iri
    badeh, ndratakalahei madasan ta Kindrei kaloh iri mwasin mara-ei ta madan. Ya,
    san doh badeh, i san ta budon handru le.'
  wim-wim: Ngay wik inangan koochanathang niiyant. Kaꞌathamana, than Jews yaꞌ al-alangan
    kaangk keꞌ ngeey-ngeeyayn woyan piip God.antaman want-wanttakan wun-wunana. Amanamana,
    than wiyangan ep ngangk theeꞌin nungant ngul Jesus Christ.antan aꞌ nil God.angan
    way thanttaman keꞌ-ngul ngaantam-ngeey-ngeeyan ngula.
  zga-M: twita khekhi lino? Ukhuta avanu va nkilunga uvu savalikhulonda uvwa yilweli,
    uvwa yilweli wa lwidincho.
  yom-yom: A diambu mbi tutuba e ? Bapakanu, bankambu kuawu landakananga busonga babakudi
    busonga ; busonga bobo buntotukilanga mu minu.
  san-SIN: තර්හි වයං කිං වක්‍ෂ්‍යාමඃ? ඉතරදේශීයා ලෝකා අපි පුණ්‍යාර්ථම් අයතමානා විශ්වාසේන
    පුණ්‍යම් අලභන්ත;
  yut-yut: 'Do niaŋ yoneŋ? Yaŋ yoneŋ: Amɨn Ŋwakŋwarɨ Kabɨ Piŋkop da dabɨlon kɨlegɨ
    egɨp do pi teban dɨma awit. Uŋun nandaŋ gadat aŋek kɨlek tawit.'
  grc-BYZ: Τί οὖν ἐροῦμεν; ὅτι ἔθνη τὰ μὴ διώκοντα δικαιοσύνην κατέλαβε δικαιοσύνην,
    δικαιοσύνην δὲ τὴν ἐκ πίστεως,
  cpc-NT: '¿Irooma ankantantyaari: “Iro jotampatzikashiritantaitariri kaari ajyininkata
