  mdy-ETH: ዓካሪ ኑ ዎዚ ጎዖንዶይ? ኪሪስቶሴ ጉሙርቂሢና ጴዻ ፂሉሞ ላቢ ኮዒባኣ፥ ዓይሁዴቱዋ ዓሳ ዴንቄኔ፤
  spl-spl: Den sâm aran yukât topŋe yuwu nâŋgânom. Pâku lohimbiŋe Anitâŋe yekmu ârândâŋ
