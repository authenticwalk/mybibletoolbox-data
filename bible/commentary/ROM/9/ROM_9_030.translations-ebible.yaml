  tpi-tpi: Orait bai yumi tok wanem? Yumi tok olsem. Ol arapela lain i no bin hatwok
    long kamap stretpela manmeri, ol i kamap stretpela manmeri pinis. Ol i bilip na
    God i kolim ol stretpela manmeri.
  mih-NT: ¿Ta ñaa cua catyi yo vityi? Ñiyɨvɨ sa yɨvɨ ñiyɨvɨ hebreo cuu ñá nanducu
    maa ñu cuhva coo vaha ñu ityi nuu ra Ndyoo. Zoco vityi nañihi ñu cuhva cuan sihin
    sa sino ñi iñi ñu.
  qvh-NT: Saymi Moisés guelgashgan leycunata mana yacharpis mana Israel runacuna Jesucristuman
    yäracur perdonashgana caycäyan.
  kms-kms: Pugri bu muq nge simbe gad ye te nei bab ye tuqui. Beghi nei bab te pugri
    wute Juda segi kin ni God nde rar pe tuquine ris ningg ngim meri rit segi, pudi
    ni God nde rar pe tuquine ris pre. Te pugri ni Kraist nei rimbig, pugri bu God
    nari ni God nde rar pe tuquine ris.
  agn-agn: Animan onoray maning ta? Ang mga belag ta Judio ang indi namagprosigir
