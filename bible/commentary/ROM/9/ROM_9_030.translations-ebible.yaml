verse: ROM.009.030
translations:
  kpx-kpx: Hoto kemo nahi hoto vadeu loui. Diue ata holioholiale keau isiviholiale
    abu ebika malevei Dilava humaha inutolotolote kemo otoveliho. Isito evieviabe
    kemoike Dilavau abuho loui avoe, “Laeau di nimo inutolotolotea.”
  okv-H: eto ke erena emita tutumota ke peni mo do ano? Rate ke peni re erevira, enda
    nei embomeni na embo jajavotoho asi jombure ae rate God na oenga kito ehei embo
    jajavotoho ere ora amo embo amuna God humota ururou God na kito embo javotoho
    ke aisuja.
  tbo-tbo: Yaka ta baheya naka tauhi ega mi Yudeya ega hita ileta ipa Yaubada ina
    huhouna idumaluhi naka witumaganagei ma i houna idumaluhi.
  mal-C: ഇതെല്ലാം എന്താണ് അർഥമാക്കുന്നത്? യഥാർഥത്തിൽ ദൈവികനീതി അന്വേഷിക്കാതിരുന്നവരായ
    ഇസ്രായേല്യേതരർക്കാണ് ആ നീതി ലഭിച്ചത്. അതു വിശ്വാസത്താലുള്ള നീതിതന്നെ.
  grc-SR: Τί οὖν ἐροῦμεν; Ὅτι ἔθνη τὰ μὴ διώκοντα δικαιοσύνην, κατέλαβεν δικαιοσύνην,
    δικαιοσύνην δὲ τὴν ἐκ πίστεως·
  bgc-bgc: ज्यांतै हम के कह्वां? गैर यहूदियाँ नै अपणे-आप ताहीं धर्मी बणाण की कोशिश
    न्ही करी, पर परमेसवर नै मसीह यीशु पै बिश्वास करण कै कारण उन ताहीं धर्मी बणा दिया।
  khz-khz: 'Ita rakagau maita kilagia? Evetaina ita kila: Ati Iuda talimara kala rorirori
    talimarai pia ago vekwalavina ati gekalato (Isaraela talimara vetaira), na geria
    kamonagi Iesu Keriso genai getaoana gaunana, kala rorirori talimarai geagoto.'
  deu-TKW: Was wollen wir also sagen? Daß Heiden, die nicht nach Gerechtigkeit trachteten,
    Gerechtigkeit davon getragen haben, die Gerechtigkeit nämlich aus Glauben,
  zsr-NT: ¿Bizxa caz gnaruꞌ naꞌa? Chguladél‑liꞌnëꞌ nuhuöacquëꞌ tsahuiꞌ lahuëꞌ Dios
    bönniꞌ cunababquëꞌ Israel len cutu gulazú gulaböꞌë luhuöaquëꞌ tsahuiꞌ lahuëꞌ Dios,
    san nuhuöacquëꞌ tsahuiꞌ le taꞌyejlëꞌë Dios.
  lin-lin: Boye, toloba lisusu nini ? Bapagano oyo bazalaki koluka te kokoma bato
    ya sembo bakomi sembo na nzela ya kondima,
  hns-NT: Ie sab baat dwaara hamlog kaun tjiedj siekh sakiela? Ekwa djaatie log kausies
    na karat raha Parmeswar se ek howe khaatien. Bakie tabbo djab oelog me se koetjh
    manai Jiesoe Kriest me bieswaas kare lagal, tab oelog be-kasoerie aur Parmeswar
    se ek bhail.
  noa-E: Ẽwandamau ich iek gaai mag jaau sĩsidʉm ũrwia maadëu khan abarjuma. Judionaan
    khabam khʉʉnau chan nem wajapha wau nʉm gaaimua amach peerdʉjujã ẽkhaba naajim;
    mamʉ Jesucristo amach kõitpa meetarr ʉ̈kha nʉm gaaimua Ẽwandamau ĩchab amjã pekau
    chukhu arr khʉʉnjö apʉ̈ijim.
  eng-EMTV: What shall we say then? That Gentiles, who did not pursue righteousness,
    have attained righteousness, even the righteousness of faith;
  mib-NT: ¿Ndese cahān yō núu súcuan? Suu jeē ñáyuu tāca gá nación, vēsú tu ní cánducú
    i quendōo ndaā i nuū Yaā Dios, te ni ndahva yā cuēchi i. Chi sɨquɨ̄ jeē ní candíje
    i jeē ni jíhī Cristo jehē i cúu jeē ní ndahva yā cuēchi i.
  lif-NT2: हे़क्‍केःल्‍ले़ आल्‍ल आनिॽ थे पाःप्‍माबे? थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽरे़ग
    साम्‌योनिबा पोःङ्‌मा मे़ङ्‌गोःत्तुन्‍छाङ् नसाःन् मे़जोगुबालाम्‍बा साम्‌योनिबा
    मे़बोःक्‍खे़॥
  xnj-xnj: Hinu tijova kyani? Vandu vangali Vayawudi vahengili lepi chindu muni valolekanayi
    vabwina palongolo ya Chapanga, nambu mu sadika Chapanga avakitili vabwina palongolo
    yaki,
  mmx-mmx: Ataba tong ka toxolinga salai? Limixin kopmen di me Israel, nedi di goxok
    lok tong i xusu dinan manton at lemeren ne Moroa, ketla digan manton tino mumu
    lununu atnedi.
  cbr-NT: ¿Usa 'ain caranuna uisai quiti 'ain? Cananuna quiti 'ain, judíosma unibunën
    ca, judíos unibu ca usai 'iti 'icë quicë bana 'unáncëma 'ixun Nucën Papa Diosan
    aín nuitu upí isnun a bana 'ati sinánma 'icën. Sinánma 'icëbi ca aín 'uchacama
    tërë́nun Jesucristomi catamëcë cupíshi Nucën Papa Diosan aín nuitu upí isia.
  tee-NT: Pus tas anona'it'it. Pus cac'atsayauch ni yu'unch ju jantu israelitanin
    tajunita ju talhitajulh ju soknic'a atsucunti la'ixmacni Dios mas jantu ixtapuxcajui.
    Talhitajulh ju soknic'a atsucunti ni talhilaca'alh ju Cristo.
  eng-LSV: What, then, will we say? That nations who are not pursuing righteousness
    attained to righteousness, and righteousness that [is] of faith,
  cak-NT: Y ronojel re' nuk'alajij chakawech chi ri man je israelitas ta y man quitijon
    ta pe quik'ij chi quiri' man jun quimac niquikalej chech ri Dios, xa ja yan chic
    reje' ri utz xec'ue-apo riq'uin ri Dios. Quiri' ni'an chique conojel ri niquiya'
    cánima riq'uin ri Jesucristo.
  pah-NT: 'Nahã ji ei a''ero. Judeus''g̃arũive''g̃a nde''i ojohupe: “Marã po ti nhande
    nhimombyryvi nehẽ?” nde''i g̃a. Tupana''ga reki omombyry g̃a. A''ereki g̃a ojiko
    ga rehe.'
  sja-NT: Tachia ¿k'ãata k'awaadaima k'ĩsiadak'ãri Ak'õrepa mãga oodade Israel pidaarã
    ome? K'awa p'anɨ judio-eerãpa Tachi Ak'õre jɨrɨda-e p'anajida. Mamĩda ɨ̃rá p'ek'au
    k'achia wẽe p'anapata Tachi Ak'õre k'ĩrapite, Cristode ijãapata perã.
  xed-xed: Kinawu tsa tama? Gwal kul nzakway ka la Yahuda ná, zbaŋ a hahəŋ ta nzakway
    ka gwal tɗukwa ta wa ira Lazglafta wu, ka mutsaftá həŋ ta nzakway ka gwal tɗukwa
    ta wa ira Lazglafta nda ma zlghay nda ŋuɗuf.
  mks-NT: Ña̱ cán quéa̱ ndícani i̱ nu̱ ndo̱ sa̱há ña̱yivi, na̱ co̱ó na̱quixi chi̱chi
    Israel. Co̱ ndínducú na̱ nduu nda̱a̱ na̱ nu̱ Ndióxi̱ joo tá na̱casáhá na̱ cándeé
    ini na Jesucristo já na̱caja Ndióxi̱ ña̱ ná nduu nda̱a̱ na̱ nu̱ mé á.
  gfk-S: Kaie, dait na tange um hohaam? Dait nes be di ing pa dile Iudeia pa di gale
    walar ura murmur no ngas ta ing God nage kure be di takados ra matmataan tana.
    Iesene God te kure be tari ta di, di takados kinong di te nurnur.
  bmu-bmu: Miaŋgöra mönö denöwö jibinak? Kantri tosatŋan Anutugö jeŋe solanŋi akingö
    nupŋi qahö kapaŋ köla megeri, yeŋön mönö Anutugö jeŋe solaniget. Uruŋini meleŋda
    Anutu möt narigetka miaŋgöra keuŋini jim teköiga solaniba malje.
  dgz-dgz: Endi nu anen wait? Diu uoni nagirewa God kakae diamopen menan yop ya ta
    anun go God inap anu tumasene menan God mu kakae diamon.
  eng-GNV: What shall we say then? That the Gentiles which folowed not righteousnes,
    haue attained vnto righteousnes, euen the righteousnes which is of faith.
  zaa-NT: Por ą' nna chi ritelíni ri'u qui'ni ca enne' qui' adí ca nación nna labí
    chi nabia'ni cą ca mandamiento qui' Tata Dios para guni cą duel·la' ccá cą enne'
    tsè' tì' rèe, átsi'ini tiempo anna ribèqquie cą por enne' nàrì, porqui'ni hua
    té modo para qui'ni iria cą nàrì de ca tul·la' qui' quį, iyaba canu chi ríalatsi'
    quį titsa' quì'e.
  eng-WEBSTER: 'What shall we say then? That the Gentiles who followed not after righteousness,
    have attained to righteousness, even the righteousness which is by faith:'
  guh-guh: Vaxaitsi yapëtanetsi mapacueneje. Apo judíovi picani apo jumecovënëtsi
    ata Dioso aneconijibia petaenexatsi, itsiata Dioso aneconijibia tanetsi, pejumecovënëtsixae
    Jesucristo pesivatëpaejavatsi pibisiacuene pexanaeneconi yabara.
  bon-bon: 'Yoo, cane ngena poto cidi me jiicenine agesa: Gawe maramara biname lui
    cina lica teemämu läbitinininusi Acejiyame tääpume conocäco äbitame, Acejiyame
    teebibine conocäco me itu jaawenemepi, ingle naace gyene teepi teebine jäätrungepesi,'
  nhw-BL: Huajca ¿tlaque quiijtosnequi ya inon? Inijuanti catli amo israelitame huan
    amo quitemohuayayaj quenicatza mochihuase xitlahuaque iixpa Toteco, quisque xitlahuaque
    pampa quineltocaque catli Toteco quinilhui huan yaya quinchijqui xitlahuaque iixpa.
  swh-ONEN: Kwa hiyo tuseme nini basi? Kwamba watu wa Mataifa ambao hawakutafuta haki,
    wamepata haki ile iliyo kwa njia ya imani.
  wbi-wbi: pe tuti kiki lino? kuuti avaanhu ava pa iisi vano navalyale vilonda ikyang'haani,
    valyapatile ikyang'haani ku lwitiko.
  bba-bba: Ǹ n mɛn nɑ, mbɑ sɑ ko ɡere. Tɔn tuko be bɑ ǹ dɑɑ kɑsu bu ɡem wɑ Gusunɔn
    mi, bɑ ɡem wɑ nɑɑnɛ dokebun sɑɑbu.
  eng-KJVCPB: What shall we say then? That the Gentiles, which followed not after
    righteousness, have attained to righteousness, even the righteousness which is
    of faith.
  kgk-NT: “Ha mba'éixa po ojapo Nhandejáry?” oĩ he'i va'e onhomongeta opy'a ndive.
    Amombe'u-ta nde-vy ereikwaa hagwã. Ha nhande kwéry e'ỹ va'e katu ndoikói araka'e
    Nhandejáry reko-rupi, “Ipy'a potĩ-ma” he'i hese hagwã-rami ndoikóiry araka'e.
    Ha upéi katu Nhandejáry-rehe ojerovia-ma ramo, ombopy'a potĩ-ma va'ekwe íxupe.
  waj-waj: 'Ivaara ta dataa kua kiaarannee? Fai ta ataa kua kiaaravee. Ngiari voopinnaa
    gioonna kiaapuuya ngiariiyara ta Anutuuqaa avuuvau safuuma variaaravee kiaa kiada
    hama ivaara mmooriivaa iirama kiada variaiya iya kati Anutuuqaara kutaavaivee
    kiaa kiada hara kiada varuduu Anutuuqo iyara tunoo: Inna safuuma variraiyavee,
    tiravai.'
  cpy-cpy: 'Rooma akantan-tyaari: “Tee raminamina-witawo itsipa-jatzi itampatzika-shiretee,
    roo kanteencha itampatzika-shireteeri Tajorentsi rawentaa-taari rirori-paeni.'
  ekk-PKP: Mida peaksime siis järeldama? Et kuigi võõramaalased ei püüdnud toimida
    õigesti, mõistsid nad, mis on õige, ning usu kaudu Jumalasse tegid seda, mis on
    moraalselt õige.
  mpx-mpx: Inoke ha ba ola hiwe. Bolo nige Yudiya i oola nige hi lologasisi tage totoliya
    nihi teli pasapol Yehoba matanaa, yaa Yehoba i awa sapusapu-agil kaiwena hi abulilek.
  wbp-wbp: 'Nyarrpa kangalpa nyampuju yimiji wangkami ngalipakuju? Ngulaju kuja-ka
    wangka: Kamparru-wiyiji, kulalpalurla Juwu-wangu-patuju jungarni nyinaja Kaatukuju.
    Ngula-jangkarluju, rdirri-yungulu walangkulku Kaatukuju. Kujarlaju-nyanu jungarni-pajirninjarla
    kangu nyanungukulku yapaju.'
  luo-luo: Koro wanyalo wacho angʼo? Bende wanyalo wacho ni joma ok jo-Yahudi mane
    ok otemo matek mondo oyud ngima ema koro oseyudo ngima makare nogo miyudo kuom
    yie;
  nhe-NT: Huajca ¿tlaque quiijtosnequi ya ni? Inijuanti tlen ax israelitame huan ax
    quitemohuayayaj quejatza mochihuase xitlahuaque iixpa Toteco, quisque xitlahuaque
    pampa quineltocaque tlen Toteco quinilhui huan yajaya quinchijqui xitlahuaque
    iixpa.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܐܵܡܪܲܚ، ܕܐܸܡܘܵܬܹ̈‌ܐ ܕܠܹܐ ܝܗܘܵܘ ܒܸܛܥܵܝܵܐ ܠܙܲܕܝܼܩܘܼܬܵ‌ܐ ܡܘܼܫ݇ܟ̰ܸܚ
    ܠܗܘܿܢ ܙܲܕܝܼܩܘܼܬܵ‌ܐ، ܙܲܕܝܼܩܘܼܬܵ‌ܐ ܕܝܼܠܵܗ̇ ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ.
  esk-NT: Qanuġmi nipliġisiñiqpisa? Itniinniqsuq, Jew-ŋunġitchuat nalaunŋasriñiuranġiññitchuat
    Agaayyutmi, nalaunŋasripkaġniqsut ukpiqsrił̣hiñaqamiŋ.
  msb-msb: 'Kun sugad, nano an masasabi ta niyan? Amo ini: An mga dili-Judio na wara
    magtalinguha pagpakatanos sa pagkita san Dios ginpatanos sa iya paagi san pagtuod.'
  cpa-NT: ¿He² jǿg³ chi² li¹juúh³ jniang³ jøng²? Jue¹² dsa² tsa¹lán¹² judío, dsa²
    tsa¹ca¹hnangh¹² mai³¹ ha²lah lén²dsa dsa² tsa¹re² dsag³, ca¹lán¹ dsa² tsa¹re²
    dsag³ ja³ta¹ni¹ Diú¹³. Di³ ca¹hé¹dsa jǿg³ quiah¹² Diú¹³.
  dso-dso: ସେଟାର୍‌ ପାଇ ଜିଉଦି ନଇଲାଲକ୍‌ମନର୍‌ ବିସଇନେଇ ଏଟା କଇପାରୁ, ସେମନ୍‌ ଦରମ୍‌ ଲକ୍‌ ବଲାଇ
    ଅଇବାକେ ମନ୍‍ କରି ନ ରଇଲାଇ ମିସା, ସେମନର୍‌ ବିସ୍‌ବାସ୍‌ ଲାଗି ସେମନ୍‌ ପର୍‌ମେସରର୍‌ ମୁଆଟେ
    ଦରମ୍‌ଲକ୍‌ ବଲାଇ ଅଇଲାଇ ଆଚତ୍‌ ।
  meu-meu: Bena dahaka baitato? Bese idau-idau taudia na kara maoromaoro asie tahua,
    to e davaria, abidadama dainai.
  yva-NT: 'Weti sya ana syare syo raura mi som: Vatano Yahudi jewene nawamo wo Amisye
    akanije ramu muno wantatukambe indamu umamai no Amune rai. Weramu onawamo Amisye
    po maveti umamai no Amune rai weye wanave Ai.'
  dgc-dgc: 'Nadid, i kahulugina na éya, éy kona se: Du éwan Judeo, éy éwan side pinumilit
    a tanggapén side na Diyos; pero nadid éy tinanggap na dén side, a ibilang na side
    a éwan tu kasalanan, dahil to péniwala de ni Cristo.'
  zpm-NT: 'Nana guiab ne: ¿Zha nac dzigo ne rcaania Dios zha zit? Laa me rcaania zho
    niina sac dib zdoo zho rnalo zho me, niicle ne wlaltaa ib bioxcod zho dieṉ zha
    nsilaa me zho lo doḻ.'
  hix-NT: Àsok hana tketxow ha. Xuknewyanahnà komo ryhe, Khoryenkomo nenyhoryetxho
    me harha natxow hamà, tketxow hamà. Amnyehra tonyhoryenàr komo xehra nehxatxkonà,
    àwya. Nyamoro rma, noro nenyhoryetxho me harha natxhe, Kryestu hona tàwyanye xenyàr
    ke mak ha.
  sim-sim: Wa mashi oso maintontlo sihi karem, Judama ambu ondo mbeek ma worna mak
    li nakurik hishiri ambu lir. Hako Jisas lari lerawu oson li heyehe li mbar, �Ome
    sira, or nirin jivinakwa ma ria.� Karem li mbari osik, Avui Wasilaka lirin ma
    worna mak or ushari lir. Lir mbeek lerawun lihinjik li laha ma worna mak li nakurik
    hishiri ambu lir, wahau. Men Jisas lari lerawu orokop ma worna mak nari lir.
  npi-ULB: त्यसो भए, हामी के भनौँ त ? गैरयहूदीहरू जसले धार्मिकतालाई पछ्याइरहेका थिएनन्,
    तिनीहरूले धार्मिकता अर्थात् विश्‍वासद्वारा आउने धार्मिकता प्राप्‍त गरे ।
  cgc-cgc: 'Tenged anduni mga dili linai Israel pabaton man ta Dyos, ino maambal ta?
    Iling ti ake na maambal: Mga ittaw an na dili linai Israel bisan ula gaprusigir
    na danen an buaten na matareng, danen an pabuat din na matareng tenged ta iran
    na pagtuo ki Cristo.'
  tim-tim: Aregât ire gain dâweren? Hin mon? Luâk Anutugât kotŋe bonâŋgâmaiŋe âlepŋe
    akŋetgât bo nâŋgâmâk watmâ manmai yâk âlepŋe manmaigât memai. Are amâ Kristo nâŋgaŋmaigât
    memai.
  yor-yor: Ǹjẹ́ kí ni àwa ó ha wí? Pé àwọn Kèfèrí, tí kò lépa òdodo, ọwọ́ wọn tẹ òdodo,
    ṣùgbọ́n òdodo tí ó ti inú ìgbàlà wá ni.
  wos-wos: Wun jooka sarékéta yingi watame? Nak téfambu rekwa du takwa nawulak Godna
    makambu yikafre sémbut hurukwa du takwa renjoka sarékéhafi yata, di Godka jémba
    sarékéta déka hundika “Mwi hundi dé” di na. Nandaka God dika dé wa, “Di wungi
    huruta wuna makambu yikafre sémbut hurukwa du takwa di.” Dé wungi wa.
  emp-NTPO: ¿Maʌ̃ba cãrẽda jara b̶ʌ? Judiorãẽ́ba jʌrʌd̶aca basía Ãcõrẽ quĩrãpita jipa
    b̶ead̶i carea. Baribʌrʌ Critora ĩjãped̶ad̶a bẽrã Ãcõrẽba ãdjirãra jipa unusia.
  eng-F35: So what shall we say? That Gentiles, who did not pursue righteousness,
    attained to righteousness, namely the righteousness that comes from faith;
  ind-ind: 'Jadi, apa yang kita pelajari dari semua itu? Kesimpulannya sebagai berikut:
    Dahulu, orang yang bukan Yahudi memang tidak mencari Allah dan tidak berusaha
    untuk menjadi benar di mata-Nya. Tetapi sekarang, melalui percaya penuh kepada
    Kristus, terbukalah kesempatan bagi mereka untuk menjadi benar di mata Allah.'
  pes-OPCB: بنابراین، چه نتیجه‌ای می‌گیریم؟ می‌توان چنین نتیجه گرفت که خدا فرصتی عالی
    در اختیار غیریهودیان قرار داده است؛ ایشان با اینکه در گذشته در جستجوی خدا نبودند،
    اما اکنون می‌توانند به‌وسیلۀ ایمان، بی‌گناه به حساب آیند و مورد قبول خدا قرار
    گیرند.
  mpt-mpt: Gode inanebio kesoa ne wengo mitmakamo inaminobe. Yudaba nakaia unangai
    mo funanibta Gode ni baabenea Ibo ne kin dimo naka molot unang molotobo ge baabeneko
    ge funaim blim otane i Yesuse bainobo gabib kesoa Gode i baabenea Ibo ne kin dimo
    naka molot unang molotobo ge baabenebiobe.
  ssx-ssx: Koto ekina꞉ do aloma꞉ pita꞉ eki epina꞉ aloma꞉pe dupae. Diendaili wanda꞉halima꞉ta꞉
    Koda꞉ yaapo tikitiki yao haluekema꞉ pota꞉ na weimikipate ikana꞉ma꞉ Koda꞉ pa꞉ta꞉
    hone tulaaleme ekima꞉ Koda꞉ma꞉ ikita꞉ ipiki yaapo tikitiki hamina꞉ la꞉la꞉me.
