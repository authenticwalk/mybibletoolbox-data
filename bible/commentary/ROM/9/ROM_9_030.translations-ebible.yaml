    sabwi Naangerɨ lɨmwangeꞌnebulyɨ.
  ian-ian: Wan nyaangɨt wutaa angamak yelavɨkiyanɨn. Juda ana ndi kat nɨmba tamba
    God waa vapmba ana yetɨvat walɨndi. Mbambala ndi God wan nyaangtɨt wutaa ndina
    mbangɨ wiyo waavi taagandɨ maa God ndi kat wandɨ. Wunai lɨga vla lɨgangwuk waa
    God wandɨ ndi kat. tamba Juda waa Isrel walɨnja nɨmba God waa vapmba yetɨvat walɨndi.
    Mbambala God ndi kat wunai lɨga vla lɨgangwuk ana wandɨ.
  hun-hun: Mit mondjunk tehát? Azt, hogy a pogányok, akik az igazságot nem követték,
