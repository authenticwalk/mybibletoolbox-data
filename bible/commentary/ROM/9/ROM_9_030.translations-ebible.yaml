    wawera waheri kulongolu kwa Mlungu kupitira njimiru,
  qwh-NT: Tseno quecaptenqa, ¿imataq pasacun? ¡Mana israel caq nunacunatapis Dioswan
    alli quedeta mana tïrecayaptintaq, marcäquinincunarecurllana allipa ricashqana
    ticrariyashqa!
  gaw-gaw: Amunu ig inam aot aḵunig. Iiṯa aḏi danab ag Kayaknu tutuḵu oiyak kobol
    aoglagnu uḏat ii hep̱ig amge ag tutuḵu oiyak amu aop̱ig. Kayaknu tutuḵu oiyak,
