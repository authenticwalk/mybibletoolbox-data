  mkj-mkj: 'Doari, dahkij kisai pirin pwa? Apkas: mihn likinkan ma johkin jongjong
    in pwungla ipen Koahs, irai ne pwungla ipen Koahs jang in arai pwojon.'
  zac-NT: ¿Pë runë cuntienë grë ndëꞌë? ¿Pëllë guëniꞌi hiaꞌa de quë ra nanádiꞌi më
    israelitë, ra nadë rac shtúꞌudiꞌi gunë rall cumplir lëy shtë Dios, hia nasalvar
    rall; tubldí na shcuendë rall lu Dios purquë gualdí lduꞌu rall shtiꞌdzë më
  kyg-kyg: Nehuva gemo aepaꞌaeꞌmo huꞌnaeꞌmo, alu nofi vayaꞌmogimo fatago kavaꞌmo alisagenoꞌaeꞌmo
    Gotiꞌa, naulagaleꞌmo fatago vayaꞌmo maiꞌnae, huno hisiyafeꞌmo vegala oꞌaeꞌnayaꞌmonanafa
    apakesa afiꞌa fatago huꞌnaya kavatetikeꞌmo Gotitegatiꞌmo fatago kavaꞌamo aliꞌnae.
  kmk-kmk: Kadon, satu ud puntus dit imbagak. Ulay nu adin dat bokona Judio ginamgamana
    nalintog dat dit man-iilan Apudyus, napalintog da payon gapu’t dit pammati da
