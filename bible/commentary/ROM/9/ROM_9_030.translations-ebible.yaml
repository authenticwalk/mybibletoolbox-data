    vintso̱ veꞌe o̱y jo̱o̱t yꞌíttat je̱ Nteꞌyam ma̱a̱t, je̱ Nteꞌyam tseꞌe kato̱kimpa̱a̱jmju̱du
    je̱ꞌe̱ ka̱jx ku veꞌe jyaanchjaꞌvijidi.
  bzh-bzh: Om hil rëḳ nanër nabë va? Hil nanër nabë alam-yu-ngwë sën su malaj nesepa
    bë denatu alam yohvu rë lo detu alam yohvu. Ayoj ya timu vu Yesu lom sën Anutu
    nër sir bë sir alam yohvu.
  guj-2017: ત્યારે આપણે શું અનુમાન કરીએ? કે બિનયહૂદીઓ ન્યાયીપણાની શોધ કરતા ન હતા,
    તોપણ તેઓને ન્યાયીપણું, એટલે જે ન્યાયીપણું વિશ્વાસથી પ્રાપ્ત થાય છે તે, પ્રાપ્ત
    થયું.’”
  jvn-NT: 'Dadiné apa ta sing diomong karo awaké déwé para sedulur? Sing diomong ya
    iki: bangsa-bangsa sing ora pada nglumui supaya ketampa karo Gusti Allah malah
    pada ketampa, jalaran pada pretyaya.'
  byr-byr: Sarevɨdaaꞌnyɨ nemɨ be yagaala daathevaka? Nemɨ dara daana! Ajɨmya yuyangɨyara
    “Gotɨyai nemɨnyɨna ‘Yɨdaꞌmaraangerera,’ dana!” majaꞌnera yagɨyagɨ wawɨnya myadɨvɨsara
