  asm-FB: তেনেহলে আমি কি ক’ম? অনা-ইহুদী সকলে ধাৰ্মিকতালৈ কার্য নকৰিও, ধাৰ্মিকতা পালে;
  okv-okv: Eto ke erena emita tutumota ke peni mo do ano? Rate ke peni re erevira,
