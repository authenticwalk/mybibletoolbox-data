  cop-CNT: ⲟⲩ ϫⲉ ⲡⲉⲧⲉⲛⲛⲁϫⲟϥ ϫⲉ ⲛⲓⲉⲑⲛⲟⲥ ⲉⲧⲉ ⳿ⲙⲡⲟⲩϭⲟϫⲓ ⳿ⲛⲥⲁ ϯⲙⲉⲑⲙⲏⲓ ⲁⲩⲧⲁϩⲉ ϯⲙⲉⲑⲙⲏ ⲓ
