  poe-NT: 'Kíxin kénhya tí sín kꞌuaxrjeníxin chꞌín Abraham chrókꞌóna xje̱en chꞌán.
    Dios mé tsíntáche chꞌín Abraham kíxin: “Tí sín tsꞌóna kjéhya jaha mé tsꞌaxrjeníxin
