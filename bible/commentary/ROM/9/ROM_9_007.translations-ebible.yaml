  peg-peg: ନଲେ ଅବ୍ରାହାମ୍‌ ଲାତ୍ରା ଇଞ୍ଜି ଜେ ୱିଜ଼ାର୍‌ ମାଜ଼ିର୍‌, ହେଦାଂ ଆକାୟ୍‌; ମାତର୍‌
