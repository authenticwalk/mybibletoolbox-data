    ahinhan ba Ishaku ba ki amuwa.”
  acu-NT: 'Abrahama wearisha mashkia Yuse aintsringkia wajascharmiayi. Antsu Yus Abrahaman
    chicharak: “Ami uchirmi Isaaca weari ainauk nekasar wína aintsur wajasartinuitai,”
    timiayi.'
  cak-WNT: 'Y chuka'' ma quinojel ta ri ye riy rumam ca ri Abraham ye cha''on ruma
