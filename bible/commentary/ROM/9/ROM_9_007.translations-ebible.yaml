verse: ROM.009.007
translations:
  kpx-kpx: Ebalahamu valada keau bahata Dilava ata holioholilu. Isito Dilavau degomole
    tabagevege keau atave holilu. Dilavau Ebalahamuho loui avoe, “A mo Aisiki ke eseabuna
    a valada holisi.”
  okv-H: Eto Abraham ta meniundi tapa amo Abraham ta meniundi be mane avoeto amita
    ke kajari erevi be hotembevujo “Eto no ahihije ta mamo be amo no meni Isaac na
    aisuja”.
  tbo-tbo: Babana ega Abelaham natunatuna atapuhi Yaubada natunatuna. Babana Yaubada
    i baha Abelaham uyahina i pa, ‘Googam a palipaliwitumaganehi apo Isako tunawana
    uyahinei una tuhagahi.’
  mal-C: അബ്രാഹാമിന്റെ കുലത്തിൽ ജനിച്ചു എന്ന കാരണത്താൽ അവരെല്ലാവരും അബ്രാഹാമിന്റെ
    മക്കൾ ആകുന്നുമില്ല. പിന്നെയോ, “യിസ്ഹാക്കിൽനിന്നു ജനിക്കുന്നവൻ നിന്റെ സന്തതി എന്നു
    വിളിക്കപ്പെടും” എന്നാണ് തിരുവെഴുത്തിൽ പറഞ്ഞിരിക്കുന്നത്.
  grc-SR: οὐδ᾽ ὅτι εἰσὶν σπέρμα Ἀβραάμ, πάντες τέκνα· ἀλλ᾽ Ἐν Ἰσαὰκ κληθήσεταί σοι
    σπέρμα.
  bgc-bgc: अर ना अब्राहम का वंश होण कै कारण सारे उसकी सच्ची ऊलाद होगी, पर पवित्र ग्रन्थ
    म्ह लिख्या सै, “इसहाक के वंश म्ह जन्म लेण तै ए सारे उसकी सच्ची ऊलाद न्ही हो जान्दी।”
  khz-khz: 'E evetaina maki ati pana kila: Ira Aperaamo petena, pe ira maparara Aperaamo
    natuna napanatiwa. Aikina. Kwalana Palagu ekilato, “Goi petemu Isaako genanamo
    vou piave maguli.”'
  deu-TKW: 'Auch sind nicht alle darum, daß sie Abrahams Same sind, Kinder. Sondern:
    Was zu Isaak gehört, soll dein Same heißen,'
  zsr-NT: 'Zal‑laꞌ guljquëꞌ zian zxiꞌn xsoëꞌ Abraham, cutu glaquëꞌ gdu zxiꞌn xsoëꞌ
    Abraham yúguꞌtëꞌ, san guc ca naꞌ nayúj lu guich laꞌy, rna: “Yuguꞌ zxiꞌn xsoëꞌ
    Isaac lac gdu zxiꞌn xsuꞌ.”'
  lin-lin: 'mpe bakitani nyonso ya Abrayami bazali bana na ye te. Pamba te Nzambe
    alobaki na Abrayami : « Ezali na nzela ya Izaki nde okozwa bakitani. »'
  hns-NT: Tjaahe Aabraaham oesabke baap-daada raha, tabbo Parmeswar oke waada na karies
    raha kie oelog sab koi okar aulaad rahie. Na, oe bolies raha kie khaalie okar
    beta Iesaak ke aulaad me gientie hai.
  noa-E: Wajapcharan israelnaan anʉm khʉʉnan, ich jöoi Israel khararr dënjö wajapcha
    Ẽwandam iek ʉ̈kha nʉm khʉʉnta chadcha israelnaan charau. Magua, jöoi Abrán chaain
    ewagam khʉʉn awiajã, Ẽwandamau oowai, thum chan israelnaan chaar khabam. Ẽwandamau
    jöoi Abranag, “Mʉg atagjã pʉ chaain khapan aju” ajim chadcha. Magtarr aawai jöoi
    deeum chaai Ismael aajerr gaaimua agjö chaain paraa ajieb mamʉ, Ẽwandamau oowai,
    mag dën chan i chaain chaar khaba, ãba Isá chaainpaita ewag pawiajã i chaain chaarkha
    nʉisijim.
  eng-EMTV: nor are they all children because they are the seed of Abraham; but, “In
    Isaac your descendants shall be called.”
  mib-NT: 'Chi nasūú ndɨhɨ yucūn Abraham cácuu ndije sēhe de jeē ni jéjnūhun ya. Chi
    ni cahān Yaā Dios jiín de: Nuū maá‑ni sēhe ró Isaac cúu nuū coo yucūn rō jeē ni
    jéjnūhun ri nuū rō.'
  lif-NT2: अब्राहामरे़ कुमुॽइदाङ्‌सा मे़बोःङ्‌ङिल्‍ले़सा के़रे़क् से़क्‍खाबा कुस्‍साः
    मे़म्‍बोःङ्‌ने़न्‍लो॥ कर साम्‌योसाप्‍लाओ अक्‍खेलॽरिक् साप्‍ते़आङ् पत्, “माङ्‌हे़क्‌चोगुङ्‌बा
    के़स्‍साः इसहाकलाम्‍मे के़मुॽइदाङ्‌साहाॽ मे़बोःङ्‌लो॥”
  xnj-xnj: Ndi lepi vajukulu voha va Ibulahimu ndi vana va Chapanga. Nambu Chapanga
    mjovili Ibulahimu, “Chiveleku chaku yati vihumalila kwa Izaki.”
  mmx-mmx: Nedi livipisik li at ne Abaram, ketla kopmen nedi axap luvutnitna ne Moroa.
    Ne Moroa ga vaase ri ne Abaram keretna, “Lubung mixin at ne Aisak kusuk mun dinabak
    lok ngan livipisik li ram.”
  cbr-NT: 'Nucën Papa Diosan ca Abraham cacëxa: “Min bëchicë Isaac aín rëbúnquishi
    ca asérabi min rëbúnqui ''aish ''ën unibu ''iti ''icë” quixun. —Min bëchicë itsi
    aín rëbúnquicamax ca ''ën unibu ''iti ''icë —quixun ca Nucën Papa Diosan Abraham
    cáma ''icën. “Isaacnën rëbúnquinëxëshi ca ''ënan ''iti ''icë” quixun ca cacëxa.'
  tee-NT: 'Chai ju ix''apapanatnich ju Abraham jantu si alhimispak''ocan ni vasalh
    ix''apapanatnich catava. Para chani ma juni ju Dios ju Abraham: “Va yu''unch ju
    ix''amask''at''anti ju mints''alh Isaac ju ca''alhimispacanach ni mi''apapanatnich
    vasalh”. Ma chunch ju junicalh ju Abraham.'
  eng-LSV: nor because they are seed of Abraham [are] all children, but, “in Isaac
    will a seed be called to you”;
  cak-NT: 'Man conojel ta ri ru-familia can ri Abraham je-cha''on roma ri Dios. Anche''l
    nu''ij chupa rutzij ri Dios, cuando x-ix che ri Abraham: Chiquicojol ri ru-familia
    ri Isaac xquiencha-wi ri anchok chique xtinya-wi ri nu''in chi ninya'', xcha''
    ri Dios che ri Abraham.'
  pah-NT: 'Ga nomongopavukari Abraãova''ea rymymino''g̃a gwa''yramo no. Tupana''ga
    e''i Abraãova''ea pe: “Ndera''yra''ga rymymino''g̃a pe jate Isaque''ga rymymino''g̃a
    pe jate po ti ji ei ndera''yra''g̃a nehẽ,” ei ga ahe ve.'
  sja-NT: 'Ichiaba ichi-it''ee jõmaweda Abrahamdeepa uchiadap''edaarã wãara Abraham
    warrarã-e. Tachi Ak''õre Ũraa p''ãdade jara bɨ: ‘Mɨa Isaacdeepa uchiadait''eerã
    pia ak''ɨit''ee, pɨ mɨde ijãapari perã.’'
  xed-xed: 'Guli ná, inda gwal ta nzakway yagap lu ma mndəra Abraham a ta nzakway
    ka vərɗa zivirha Abraham wa. Ka Lazglafta nda Abraham na: «Nda ma Izak dzaʼa yagapta
    zivra gha,» kaʼa.'
  mks-NT: 'A̱ ju̱ú tócó ndihi na na̱quixi chi̱chi Abraham cúú ná cuéntá Ndióxi̱ jáchi̱
    ja̱nda̱ sa̱ha̱ na̱cachi Ndióxi̱ xi̱hi̱n dá: “Ña̱yivi cua̱ha̱ quixi chi̱chún cacuu
    na ja̱hyi Isaac”, cáchí a̱ xi̱hín Abraham.'
  gfk-S: Ma pa dile bulumenamur tutuno bakut dong ing di ira bulumenamur tane Abraham.
    Pata. No nianga tane God di ga pakat ie i tange balik be, “Dong ing di mekaia
    tane Aisak sene mon, da nes kilam di be ira num bulumenamur di.”
  bmu-bmu: Abrahamgö gwölönarök-urupŋi yeŋgöreŋök ahuzinaŋgöra aka körek neŋön mönö
    Anutugö nahönböraturupŋa qahö akzin. Mewö qahöpmö, Anutunöŋ Abrahamgöra kewö jiyök,
    “Aisakö isimoröurupŋan mönö göhöreŋ toroqeba qetki bisiba mal öŋgöme.”
  dgz-dgz: Ap umap sia Diu nagirewa upi apan Eibaraam naewa iragena da uon. Iwa God
    Eibaraam anega wadien, “Otuga eviwa Aisik gamup naewa ame gapan batnagingain,
    go otua namu yaneni, Isimero, gamup ame uon.” God anega wan.
  eng-GNV: 'Neither are they all children, because they are the seede of Abraham:
    but, In Isaac shall thy seede be called:'
  zaa-NT: 'Nìhua álahua iyaba tu'' ná tu'' ỹi''ni Abraham en cuàntua espiritual átsi''ini
    iyaba tu'' ná tu'' descendiente qui'' bi. Sino tì''a Tata Dios nna chìa rèe Abraham:
    Lani ỹi''ni lu'' Isaac nà'' teruba tsání ca descendiente qui'' lu''.'
  eng-WEBSTER: 'Neither because they are the seed of Abraham, are they all children:
    but, In Isaac shall thy seed be called.'
  guh-guh: 'Tsipaji bajayata Abrahampijinë pemomoxi ayaibitsaëto xainae ata, daxita
    itsiata Dioso apo totaetsi Abrahampijinë pepo pemomoxicuenia. Dioso tajëvelia
    jumaitsi Abrahampijinëjavabelia mapacueniaje: “Anijanëbeje nexënatobeje xainae
    atamë tsane, taitapetsinëxae, caenë nexënato, Isaac, pexi catotaenatsi pepo nemomoxicuenia,”
    jai Dioso.'
  bon-bon: Piiyepu, lica iyeta Abrahamo me kaakesaare lui Acejiyame me bägrä gemi.
    Acejiyame Abrahamo ne jejuji egä, “Määme toraca kaakesaare eei gemi lui määme
    bägrä Isacako bau ca.”
  nhw-BL: 'Toteco amo quintlapejpeni nochi iteipa ixhuihua Abraham para elise iteipa
    ixhuihua catli quiselisquíaj nopa tlatiochihualistli. Pero Toteco quiilhui Abraham:
    “Niquintlapejpenis iteipa ixhuihua motelpoca Isaac huan niquinitas quen moconehua.”'
  swh-ONEN: 'Wala hawakuwi wazao wa Abrahamu kwa sababu wao ni watoto wake, lakini:
    “Uzao wako utahesabiwa kupitia kwake Isaki.”'
  wbi-wbi: Ndali nambe ku vuholuo vwa Abulahamu kuuva vaanha vake kyekyene. neke kwe
    kukilila uIsaka uvuholuo vwako vulikemelua”.
  bba-bba: N ǹ mɑɑ mɔ be kpuro be bɑ mɑrurɑ Aburɑhɑmun min di beyɑ bɑ sɑ̃ɑ win bibu
    Gusunɔn mi. Domi Gusunɔ u Aburɑhɑmu sɔ̃ɔwɑ u nɛɛ, “Isɑkin bibɑ bɑ koo soku wunɛn
    bweseru.”
  eng-KJVCPB: 'neither, because they are the seed of Abraham, are they all children:
    but, In Isaac shall thy seed be called.'
  kgk-NT: Ha Abraão remiarirõ kwéry katu, oĩ Nhandejáry ra'y, oĩ Nhandejáry ra'y e'ỹ
    ave. “Nde ra'y Isaque ra'y kwéry ne remiarirõ kwéry tee voi” he'i va'ekwe Abraão
    amyrĩ-pe Nhandejáry.
  waj-waj: 'Aaparahaamaa sidinnaidi mmuakiaaya hama Anutuuqaa raunna mmaapuyavee.
    Anutuuqo Aaparahaamaa tunoo: Isaakaa sidinnaidiiya inna i sidinnaidi tuanaayavee,
    tiravai.'
  cpy-cpy: 'Ari okanta awiji-mota-kiriri Abraham. Tema tzimaki apite itomi, roo kanteencha
    apaani ikimita-kaantaka kaarimi isheninka. Riitaki ikenkithata-koetziri jaka,
    ikanteetaki: Riitaki Isaac itomi-perori.'
  ekk-PKP: 'ja kõik need, kes põlvnevad Aabrahamist, ei ole tema õiged lapsed. Sest
    Pühakiri ütleb: „Sinu järglasi arvestatakse Iisaki kaudu,“'
  mpx-mpx: Ge nige tage Abalahama tubutubunina gegewel heliya Abalahama natunau hot.
    He Yehoba i baek Abalahama elana i ba, “Tubutubunim bolo ya bateli kaiwem, nihi
    masalem Aisake elana, nige nihi mamasalem natum toto Isimel, Hega natuna, elana.”
  wbp-wbp: Wangkami mayirna-nyarra yungunkulu yijardu-nyayirni langa-kurra-mani? Manngu-nyangkalu
    nyurrurlarluju yangka yimi Yipuruyamu-kurlu! Nyampunyarla wangkaja Kaatuju Yipuruyamukuju
    ngulaju kuja, “Ngakaju kapurnangku pina-yanirni nyuntuku nyampu-kurraju. Ngula-jangkarlaju
    kapu Jiirarluju kurdu wita wirriya mardarni nyuntu-nyanguju.” Ngulaju Jiira-kurlanguju
    kurduju yirdiji Yijaki. Ngula-jangkaju, Kaatujurla wangkaja Yipuruyamukuju, “Yangkaju
    kanpa purda-nyanyi nyurru-warnu kujarnangku jangku-pungu ngajulurlu panu-jarlu-juku
    kurdukurduju, ngula kanpa purda-nyanyi? Yalirraju kurdukurdu panu-juku kapulu
    palka-jarri Yijaki-kirlangu-juku. Yalumpurrajujulu ngajuku yapaju yangka kujarnaju
    pina-kangurnu.” Kujanyarla wangkaja Yipuruyamukuju Kaatuju. Yipuruyamurluju, mardarnulpa
    jinta-kari kurdu nyanungu-nyangu, ngulaju yirdiji Yijimali. Ngulajulparla papardi-nyanu
    nyinaja Yijakikiji. Ngula-kurlanguju kulalpalu jurrku yangka nyinaja Yijaki-kirlangu-piya
    yangka kujarla Yipuruyamuku jangku-pungu, ngulaju kulalu ngularra-piya nyampurraju.
    Kala jinta-kari-kirlangu ngula-kurlanguju kula kalu Kaatu-kurlangu nyinami.
  luo-luo: To bende, nyikwa Ibrahim duto ok gin kothe madier. To en mana kaka Nyasaye
    nonyiso Ibrahim niya, “Kuom wuodi Isaka ema kothi duto nowuogie.”
  nhe-NT: 'Toteco ax quintlapejpeni nochi iteipa ixhuihua Abraham para elise iteipa
    ixhuihua tlen quiselisquíaj nopa tlatiochihualistli. Pero Toteco quiilhui Abraham:
    “Niquintlapejpenis iteipa ixhuihua motelpoca Isaac huan niquinitas para moconehua.”'
  aii-aii: ܘܠܵܐ ܐܵܢܝܼ ܕܝܼܢܵܐ ܡ̣ܢ ܙܲܪܥܵܐ ܕܐܲܒ݂ܪܵܗܵܡ ܒܢܘܿܢܹ̈ܐ ܕܐܲܒ݂ܪܵܗܵܡ ܝܼܢܵܐ، ܐܸܠܵܐ
    ܒܐܝܼܣܚܵܩ ܒܸܬ ܦܵܐܹܫ ܝܘܼܗܒ݂ܵܐ ܐܸܠܘܼܟ݂ ܙܲܪܥܵܐ.
  esk-NT: Suli iḷaŋił̣hiñaq Abraham-ŋum kiñuviaŋi iḷumun iḷiḷgaaġigai. Aglaan Agaayyun
    nipliqsuq Abraham-mun, “Kiñuviaksratin akiqsruutigikkatka itkisirut Isaac-miñ.”
  msb-msb: 'Sugad man dili tanan na gin-anak ni Abraham mili kay mga kalahi niya matuod
    gayod na mga anak niya, kundi amo ini an nasurat sa Banal Na Kasuratan: “An mga
    lahi ni Isaac amo an kikilalahon na mga anak mo.”'
  cpa-NT: 'Jø¹² bíh³ tsa¹ca¹të́² ca¹lah¹já¹ dsa² tsø³jong¹³ hlai³ Abraham jǿg³ dsio¹
    quiah¹²dsa. Lah¹la² báh³ ca¹juúh² Diú¹³: “Ta¹lah¹ja³cog² Isaac li¹chian² tsø³jon²
    quiánh²hning,” ca¹juúh² Diú¹³, ca¹tsáih¹dsa Abraham.'
  dso-dso: କି ଅବ୍‌ରାଆମର୍‌ କୁଟୁମର୍‌ ସବୁ ଲକ୍‌ ପରମେସରର୍‌ ପିଲାଟକି ନ ଅଅତ୍‌ । ପରମେସର୍‌ ଅବ୍‌ରାଆମ୍‍କେ
    କଇରଇଲା, “ମୁଇ ତର୍‌ ଜନ୍‌ କୁଟୁମର୍‌ ବିସଇନେଇ କାତା ଦେଇରଇଲି, ସେମନ୍‌ ଇସାକର୍‌ ଟାନେଅନି ଜାତ୍‌
    ଅଇବାଇ ।”
  meu-meu: Basitato Abraham ena amo e vara taudia iboudiai na ia natuna. A buka e
    tomamu, Isaak ena amo oi garamu do bae vara.
  yva-NT: Vatano mavaki Abraham apa susye rai onawamo Amisye po mansaen tenambe jewen,
    pare inta nawamo Abraham apa arikainyo tugae jewen. Maisyare Amisye po raura nanto
    irati Abraham ai no wusyinoe pare, “Indati nya kavo Isak napiso Syo atayao indamu
    winanto irati susyo idaurairive nai we rai.”
  dgc-dgc: Ewan du étanan a apo-apo ni Abraham i tolay na Diyos. Da kinagi na Diyos
    ni Abraham, a “Basta du apo no anak mo a ti Isak i mebilang a gébwat diko.”
  zpm-NT: Nacda ne loxaque ziaad zho lo xtii Abraham, laa zho nacle merpaa zha Israel;
    sac goṉ, niicle ne nzian mëëd pquianie Abraham, per rëb Dios loxaque Isaac gac
    cuent zig xpëëd Abraham.
  hix-NT: Akmaraw heno yohamàtho kukuru komo rma, Khoryenkom hokru mehra natxow hamà.
    Onà wyaro haxa nkay hatà, Khoryenkomo, Akmaraw heno wya. Esake ryhe, omuru ro
    me haxa naha, kay hatà. Noro yohamàthàyamo ryhe, oyohamàthàyam me xaxa mpànà natxhe
    ha, kay hatà, Khoryenkomo, Akmaraw heno wya.
  sim-sim: Ome sira, Abrahamhi nirambara lira. Hako Abraham nirambara orhi amber mbeek
    Avui Wasilakahi fiji indinga ambu lir. Jekamba Avui Wasilakahik karem li kayeri
    sir, �Aisakhi jikisi ondo nom avak mihi kraha orok sikwa lira.�
  npi-ULB: न त अब्राहामका सबै सन्तानहरू साँचो रूपमा उनका सन्तानहरू नै हुन् । तर, “इसहाकबाट
    नै तेरा सन्तानहरू भनिनेछन् ।”
  cgc-cgc: Iling man tan, dili tanan na mga linai Abraham pakala na matuod na mga
    bata din na kabaton ta mga pangako ta Dyos. Ambal ta Dyos ki Abraham, “Mga linai
    nang Isaac kalaen ko na imo na mga linai.”
  tim-tim: Dâ Abrahamgât uliklupŋe miawagi are âmâ kâmotlupŋe bunŋe gai bo agi. Gârâmâ
    aregât Anutuŋe makto Moseŋe hin kulemgoep, “Abraham gâŋgât nanŋe Isakagât kâlegenlupŋe
    amâ gâŋgât pat akbai.”
  yor-yor: Bẹ́ẹ̀ ni kì í ṣe pé, nítorí wọ́n jẹ́ irú-ọmọ Abrahamu, gbogbo wọn ni ọmọ.
    Ní ọ̀nà mìíràn, “Nínú Isaaki ni a ó ti pe irú-ọmọ rẹ̀.”
  wos-wos: Abrahamna mandéka atéfék di Godna du takwa yingafwe. Abrahamna mandéka
    nawulak male di Godna du takwa di. Hanja God dé Abrahamré wa, “Aisakmbu xakutekwa
    du takwa di ména mandéka retandi.” Wungi wandéka wuni xékélaki.
  emp-NTPO: 'Idjab̶a jũma Abrahaʌ̃neba yõped̶ad̶ara Ãcõrẽ quĩrãpita Abrahaʌ̃ warrarã
    araẽ́a. Ãcõrẽba Abrahaʌ̃a nãwã jarasia: “Mʌ̃a warrarã diai jarad̶ara bʌ warra
    Isad̶eba zed̶ia.”'
  eng-F35: Neither are they all ‘children’ because they are Abraham's descendants;
    but, “in Isaac will your seed be called.”
  ind-ind: dan tidak semua keturunan Abraham menjadi anggota keluarga Allah. Sebagaimana
    yang sudah Dia janjikan kepada Abraham, “Hanya keturunan Isaklah yang akan disebut
    keturunanmu.”
  pes-OPCB: 'کافی نیست که شخص از نسل ابراهیم باشد؛ همهٔ آنانی که از نسل ابراهیم هستند،
    فرزندان حقیقی او نیستند. بلکه نوشته شده است: «توسط اسحاق است که تو صاحب نسلی می‌شوی
    که وعده‌اش را به تو داده‌ام.»'
  mpt-mpt: Eblahame molobseli alukum Gode meletanbabe. E molobseli atosin ita Gode
    meletanobe. Sinanggwano Gode Eblahame moton wengo baabanea Keb miine Aisake meletani
    nemi anomabiobo genebio Hegao miine hek sume dofanoe Gode e bobolo mo funaim blimobe.
    Selao miine dofanoe Aisak esa eka e molobsel isa i bobol ota fumbinebiobe.
  ssx-ssx: Kutupa mo Eipoloha꞉ma꞉na꞉ tapake wanda꞉hali paeyaota꞉ Koda꞉ ipika꞉ weki
    wandikimanu na halememe. Koda꞉ma꞉ Eipoloha꞉ma꞉ pa꞉ta꞉ alota꞉ Aisa꞉kema꞉ monduma꞉
    monduma꞉ pu tia epeleme wanda꞉hali homeketa꞉ naka꞉eki halimikie leekeme.
  mkl-mkl: Kù nɔ kù jɛ inɛ ŋɑ iyi ɑ̀ bí si dimii Aburɑhɑmu feii ɑ̀ jɛ tɔkuɛ ŋɑ do
    ntɔ, domi Ilɑɑɔ̃ í sɔ̃ Aburɑhɑmu í ni, dimii ɑmɑi Izɑɑki ŋɑi ɑɑ jɛ tɔkuɛ ŋɑ.
  gaq-gaq: ବା ଅବ୍ରାହାମ୍‌ନେ ବଂସ ଡାଗ୍‍ଚେ ଜା ସାପାରେ ଗଗିସିଆ ଆତେନ୍‌‍ ଣ୍ଡୁ, “ମାତର୍‍ ଇସାକ୍‍
    ଡାଗ୍‍ରା ନାନେ ବଂସ ଜନମ୍‍ ପାଙ୍ଗ୍‍ଏ ।”
  gof-RNT: Qassi Abrahame zare ubbay Abrahame nayta gidokkona. Xoossay Abrahames,
    “Ne zerethay Yisaaqa baggara xeegettana” yaagis.
  unx-unx: ଚାଏ ଆବ୍ରାହାମ୍‌ଆଃ କିଲିରେନ୍‌ ସବେନ୍‌କ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହନ୍‌କ ନାହାଁଲାକ । ପାର୍‌ମେଶ୍ୱାର୍‌
    ଆବ୍ରାହାମ୍‌କେ କାଜିକାଇ ତାଇକେନା, “ଆମାଃ ଅକନ୍‌ କିଲିକ ବିଷାଏରେ ଆଇଙ୍ଗ୍‌ ବାନାର୍‌ସା ଏମାକାଦ୍
    ତାଇକେନାଇଙ୍ଗ୍‌, ଇନ୍‌କୁ ଇସାକ୍‌ଆଃ ହରାତେ ହିଜୁଃଆକ ।”
  gah-gah: 'Itó Avalahani agapilamola noune liki linamoláate Ómasímini vegená gihila
    lilí i asú amamó. Nenemú Ómasímo Avalahani láa loko lo amimó: Gipaka makó negopa,
    Isakani agapilamola kéisigó geí mututoni inigave.'
  lcm-lcm: Parik kapa kipa inatus si Abaram using kita kovol singina, parik. Using
    le si Isak, au na matan tus im ki sunguk a asan im.
  aer-aer: Alakenhe-anteye-arle aneme, ingkirreke kwenye akwerrke-ipenhe Abraham-eke
    areye-arle Ngkarte-kenhe aneme. Arrpenheme-ante kwenhe Ngkarte-kenhe areye aneme.
    Ngkarte Abraham-eke alakenhe angkeke, “Akwerrke-ipenhe Isaac-eke areye kwenhe
    atyene atyinhe areye anetyenhe.”
  qvc-NT: 'Chaqa Abrajamba mirayningunamanda kashpapismi, mana yumbayniyllapachu Dyuspa
    lijitimu wambrangunaqa kanillapa. Chaymi Tayta Dyusqa Abrajanda kayshina nirqan:
    “Churiki Isakmandallam lijitimu willkaykikunaqa kanqa”, nishpa.'
  tgl-ULB: Hindi rin lahat ng kaapu-apuhan ni Abraham ay tunay niyang mga anak. Ngunit,
    “Sa pamamagitan ni Isaac tatawagin ang iyong mga kaapu-apuhan.”
  cbs-NT: 'Jaska inun, Diosun Abraham yuikin: “Jaska en mia yubaidan, Isaacwen taea
    min bababu kayabi besti inunbadixankanikiki”, aniwen taea dasibi jabun chibanbuma
    Abrahamnen bababu jawen bababu kayabi itidubumadiki.'
  xtm-NTPP: Te ni a jin kani ini o ja ndaka sa'ya tata Abraham ma ka kuu ñayii ni
    kaji maa Su'si ma. Nú masu ja ni jiña'a ya ja maa in‑ni Isaac ma ji'in sa'ya tata
    de ma jin ko kuu ñayii ni kaji ya ma.
  nnq-nnq: Ngiti ibelei yoa yu Ulaimu ngi ingota ipatite lilagoje. Nnoongo ngalonge
    na Ulaimu kulenga, “Nannagila kupete Isaka mpakupata ibelei.”
  bao-NT: 'Ñucã Abraham pãramerã cʉ̃ja ca niirije jʉorira, niipetirãpʉra cʉ̃ puna
    niitima. Ʉmʉreco Pacʉ o biro cʉ̃re ĩiupi: “Isaac jʉori, mʉ pãramerã cʉtirucu,”
    ĩiupi.'
  san-ORI: ଅପରମ୍ ଇବ୍ରାହୀମୋ ୱଂଶେ ଜାତା ଅପି ସର୍ୱ୍ୱେ ତସ୍ୟୈୱ ସନ୍ତାନା ନ ଭୱନ୍ତି କିନ୍ତୁ ଇସ୍ହାକୋ
    ନାମ୍ନା ତୱ ୱଂଶୋ ୱିଖ୍ୟାତୋ ଭୱିଷ୍ୟତି|
  huv-NT: 'Aton ngome meáwan micual micualüw Abraham naleaing micual nejiw Abraham;
    cos Teat Dios tasaj Abraham: “Ajcüwa leaw apmasoiquiw naleaing micual, aag ayaj
    apmajlüyiw nawüw tiül micual Isaac”.'
  otn-NT: 'Porque bi xi Oja̱ ra̱ Abraham ngue hi̱nga̱ gätho''ʉ yø mbom''mɛto da̱ gohi
    ngue yø ja̱''i̱ Oja̱. Nu̱na̱ Oja̱ bi ''yɛ̱mbi̱: “Nu̱''ʉ yø ba̱si̱ ra̱ Isaac, hønt''ʉ
    da̱ gohi ngue yø ba̱si̱ Oja̱''ʉ”, bi ''yɛ̱mbi̱.'
  nop-nop: Eŋ Abalaham’walaŋ dikiŋiye adi wapmihiŋiye hinek maaŋ mu mintadapmagiŋ.
    Unduŋ degoŋ tiŋa mede indiŋ niŋguk. “Aisak’walaŋ yalakiŋiye hogokdi dutok gigit
    tubudapmaneeŋ.”
  obo-NT: Woy konna langun to koubbaran ni Abraham, mooggot no lubbad din, su id ikahi
    to Monama ki Abraham no, “Iyon da od ngoranan ku no mooggot no koubbaran du, idda
    en so lubbad to anak du no si Isaac.”
  cak-ENT: 'Man conojel tüj ri ruxquin-rumam can ri Abraham ye cha''on roma ri Dios.
    Cachi''el ri nbij chupan ri rutzij ri Dios, tok xbix chin ri Abraham: Chiquicojol
    ri ye ruxquin-rumam can ri Isaac nyencha-vi ri nye''ilon ri sipanic ri ninya'',
    quiri'' xbij ri Dios chin ri Abraham.'
  lif-NT: ᤀᤒᤪᤠᤜᤠᤔᤖᤧ ᤁᤢᤔᤢ᤹ᤀᤡᤍᤠᤱᤛᤠ ᤔᤧᤒᤥ᤺ᤱᤅᤡᤸᤗᤧᤛᤠ ᤁᤧᤖᤧᤰ ᤛᤧᤰᤂᤠᤒᤠ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤔᤧᤶᤒᤥ᤺ᤱᤏᤧᤴᤗᤥ॥
    ᤁᤖ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤛᤠᤵᤋᤧᤀᤠᤱ ᤐᤳ. “ᤔᤠᤱᤜᤧᤰ ᤆᤥᤃᤢᤱᤒᤠ ᤁᤧᤛ᤻ᤛᤠ᤺ ᤀᤡᤛᤜᤠᤁᤗᤠᤶᤔᤣ ᤁᤧᤔᤢ᤹ᤀᤡᤍᤠᤱᤛᤠᤜᤠ᤹
    ᤔᤧᤒᤥ᤺ᤱᤗᤥ॥”
  mie-NT: 'Chi nsūú ndihi tatā Abraham cúu ndija sēhe dē. Chi nī ncāhān Yāā Dios jíín
    dē: Nūū maá-ni sēhe nú Isaac cúu jā coo tatā nū tá cúu nūū ní nquee yuhú nī jā
    cuāha nī nūū nū.'
  san-TIB: ཨཔརམ྄ ཨིབྲཱཧཱིམོ ཝཾཤེ ཛཱཏཱ ཨཔི སཪྻྭེ ཏསྱཻཝ སནྟཱནཱ ན བྷཝནྟི ཀིནྟུ ཨིསྷཱཀོ
    ནཱམྣཱ ཏཝ ཝཾཤོ ཝིཁྱཱཏོ བྷཝིཥྱཏི།
  qve-NT: 'Nitaqmi Abrahampa mirayninmanta kasqankuraykuchu, llapallanku Abrahampa
    wawankunaqa kanku. Aswanmi Diosqa prometeran Abrahamman khaynata: “Wawayki Isaacnintakaman
    qanpa mirayniykiqa kanqa”, nispa [Génesis 21.12].'
  pao-NT: Umu Abraham ma'yoona suagetu-nagatu suu'mu Te Naa doodooamu. Soo Abraham
    ewow naa'atse dooamu-ga'yoo pana soo Te Naa meeoo oo netamma, “U tooa'a Isaac-ma'yoona
    suagetu suu'mu nu saa'a sootuhidooa.”
  cbu-NT: 'Yuwaatsim Apanll waana ipusku anootsim tputsirtana tiya. Apramarinchich
    nlluranurini zapanimuntaa, itaru ¿antaati ichingurooja kaapa Apanll tiptsir? Watam
    Apanllsha Apramarineetsi: Nuw kaapa chinachi an watacha iparish Isaaka, tárangiya.
    Yuwamari Apanll ipusarangu anumari kaapa Apramarinchich tputsi. Yuwaatsim: Watacha
    shiy nutsish, tárangu, anootsim ipusarangiya.'
  usa-usa: 'móraiq umá Áabaran-annabike máqtemma Áánûqtun-araabiti íma mááe. Áánûqtu
    Áabaraamma timá ámikaiye: “Áítekin-annama yenamáa enáwîkaraq mánoe.” téna timá
    ámikaiye.'
  soy-soy: 'Limɛcɔ, ɑ́i rɛ Apirɑhɑm kumɑrɛ pikɔ́ nnɛ́í pɛɛ Apirɑhɑm sipipi yíkíyiki.
    Uléécɑɑ yɛ Apirɑhɑm mɑɑ rɛ: Isɑɑki kɛ́mɛɛ́ kɑɑ sipírɛ̃ yɛnunɛ ɑpi yɛ ripɔ́nyíri
    si séi.'
  hui-hui: Abarahamanaga aguaneneru ti bibahende ndo maru dege ibunaga waneigini ka.
    Ngode Datagaliwabehanda Abarahamahondo lalu, Aisaganaga aguaneneru dege í̠naga
    aguaneneru holebira, lalu lene.
  amf-amf: 'Ogodettsi Abraamsa muldhana wul Abraam naanatehe. Barjo Abraamkal: “Hasa
    muldhanin haapadhayno Yisaaqbarne” ki hamade.'
  quc-NNT: 'Man konojel tä ri rachalaxik ri qa mam Abraham ri xil ki wäch qas e ralk''ual
    ri Dios. Xub''ij k''u ri Dios che: “Rumal ri Isaac kek''oji na uwi'' taq a mam,”
    —xuchixik.'
  dob-dob: Ta onaꞌaiꞌaila, nigeya ꞌaene Ebelaamo ꞌina susuyao maiboꞌana Yaubada ꞌiꞌawa
    natunedi, manuna Yaubada niꞌatu Ebelaamo ꞌieonena, ꞌigwae, “ꞌImu susuyao Aisake
    natunao ꞌediyega,” ta esi nigeya Aisake tasina ꞌenega.
  wrs-wrs: Israelnindva Aprahamna sespel av, heva os Sesoava hemba noinda osva nongalvmoa,
    kana towandalnonoa. Sesoa heva monglam unv, osva kana. Memba mongawamoa, temba
    Sesoava doarava ishomnanamba Aprahamba, osva nomba umbeindpolpevna, simbepolpevnamba,
    kava temba omnanamba yemba, si phovav Isaknamini, Esaunaminiva owai.
  mca-mca: 'Qa nite'' iye week qu'' ne''tnekumhi''yiiji'' pe'' taa''ƚtaxetsha pa''
    Abraham''ik''i, qe ke'' Intata ƚe''lijei yit''ij: —Pe''qu'' nata''ƚ ewets hatse''
    ewi''ƚƚe qu'' nata''ƚets na'' Isaac.—'
  tzo-TZC: 'Yuꞌun ti snitilultac ti Abrahame mu scotolicuc ti jaꞌ snichꞌnab ta melele.
    Yuꞌun ti Diose jech laj yalbe ti Abrahame: “Ta sventa Isaac ta xꞌayan ep anitilultac”,
    xi.'
  mya-mya: ထို့​အ​ပြင်​အာ​ဗြ​ဟံ​မှ​ဆင်း​သက်​လာ​သူ​အား လုံး​တို့​သည်​အာ​ဗြ​ဟံ​၏​သား​မြေး​အ​စစ်
    မ​ဟုတ်​ပေ။ ဘု​ရား​သ​ခင်​က``သင်​သည်​ဣဇက် အား​ဖြင့်​သာ​လျှင်​သား​မြေး​များ​ရ​လိမ့်​မည်''
    ဟု​အာ​ဗြ​ဟံ​အား​မိန့်​တော်​မူ​၏။-
  gng-NT: '*Abraham ya yaabii mɔ kɛ ŋa cinbe ki yé Uwien ya puonl ya bumu. Kimɛ Uwien
    là pùon'' *Abraham ki ye uʼbijɛ *Isaak ya bumu baba nɛ li yé uʼyaabiimɔ̀n.'
  cbi-NTPO: 'Naa Israel chachilla Abrahamnu sera'' jamu deju''ba, ura uwain yanu sera''
    jamu tene kuranu dejutyuve, matyu Dios yanu entsandimuwaave: Ñu'' na Isaacnu sera''
    jimulanaa uwain ñunu sera'' jamu kurenu tsuyu, timuwaave.'
  ikk-NT: Ẹlẹzikwọ ndị ile gha ẹhụ Ebraham pụha wụ ụmụ a nke-esi, makẹni, Osolobuẹ
    sị Ebraham, “Ẹka Aziki kẹ ụmụ wẹ jẹnkọ d'a kpọ ụmụ ị k'a gha bịa.”
  leu-leu: E layaan ne ferawai pana mu bu Abrahem ne pife ferawai pana mu buna xapiak
    xe mui, piau. Ne taxa ferawai pari aava Piran xo a xali nari pana mu rafulak si
    Abrahem. Senaso a Piran a xuus na Abrahem, “Ne taa kat a mu bu Aisaak mon pana
    mu rafulak siim.”
  maz-NT: Nu c'e t'i c'ü mi mama Mizhocjimi ro unü e Abraham, ngue e Isaac. Nguextjo
    c'o o̱ mboxbëche e Isaac c'ü mama Mizhocjimi ngue c'o o̱ mboxbëche e Abraham.
  bod-N: ཨབ་ར་ཧམ་གྱི་རིགས་རྒྱུད་ཡིན་པ་ཐམས་ཅད་ཀྱང་ཁོང་གི་བུ་ཕྲུག་ཡིན་པར་མ་ངེས་པའི་ཕྱིར༌རོ།
    །དེ་ལ་ཇི་སྐད༌དུ། ཨི་སཱག་བརྒྱུད་ནས་ཁྱོད་ཀྱི་རིགས་རྒྱུད་ཀྱི་མིང་ཐོན་པར་འགྱུར་ཞེས་གསུངས་སོ།།
  tca-NT: 'Rü tama guxü̃ma i duü̃xü̃gü i Abráü̃taagü ixĩgüxü̃, rü aixcüma Abráü̃tanüxü̃
    nixĩgü i Tupanapẽ́xewa. Yerü ga Tupana rü Abráü̃maã nüxü̃ nixu, rü ñanagürü: “Rü
    cune ya Ichaátanüxü̃gü tá nixĩ i aixcüma cutanüxü̃gü ixĩgüxü̃ i chopẽ́xewa”, ñanagürü.
    Rü yemaãcü namaã inaxuneta woo na nayexmaxü̃ ga togü ga Abráü̃xãcügü.'
  zpl-NT: 'La necane equie nú nzeꞌtabeella lubee familiaꞌ Abraham nú yebeella neca
    beella beneꞌ Abraham, xne uni Diose lu Abraham: “Hasta lu enduꞌlu Isaac quixie
    bee lliꞌñilu.”'
  mbc-NT: 'Maasa pra Paapa pia tamî''nawîronkon Abraão payanî''san wanî pepîn ipayanî''san
    pe pu''kuru. Î'' wani'' awanî ye''nen? Paapaya ta''pî Abraão nurî''tî pî'': —‍Manni''kan
    neken anmu Isaque payanî''san inkamoro neken wanî anmukuyamî'' pe —‍ta''pîiya
    Abraão pî''.'
  ndg-ndg: Lili hata kibelekwi wa Abraham ni baba bake halisi. Ila, “pitya kwa Isaka
    lukolo walowa kemelwa.”
  wsk-wsk: Nuna Abraham ko gue te ko kariimet arataman, bare mu saki la Abraham ko
    gue nunguning. Mu awuk, girakala Kaem iwita Abraham maonam; “Isaac ko tuagu te,
    aninga kariimet gue nunga balem mu aratamonko,” mam.
  toj-NT: Soc mi ni ja Abrahami. ¿Mi ma xa naahuex ja jas alji yab ja Abraham ba?
    ―Ja hua huunin Isaqui, yena ni ja ma' cuenta ay ahuuji. Yuj ja yintil ja yeni
    ti ni oj ilxuc ja smeranil ja jas calunej ni ahuabi, x'utji ja Abraham yuj ja
    Diosi.
  tbc-tbc: Ago dugo tamolpein an igo dubol, “Maŋ Abraham nanun muroun mok a,” dugo,
    an fidian Anut malan lo Abraham nanun muroun dumado di? Tia ya. Aloŋ, Anut san
    buk lo ru igo tusuti da, Anut Abraham irupeig ibol, “Aisak nanun muroun amaiak
    tamolpein dil pe oŋsa nanu murou ago dubol a.”
  sna-sna: Uye nokuti zvavari vorudzi rwake, vose vana vaAbhurahama. Asi zvinonzi,
    “Kuna Isaka ndiko kuchatumidzwa rudzi rwako.”
  smk-NT: Mataman nin saray puri ran a'nak na ni Abraham, ambo' nin sarba ra ket nikwintan
    puri nan peteg. No kai edet, bilang konan si nipangako' nan Dios kona ni Abraham
    sin saytaw, “Mangibwat sara tamo' konan anak mo a si Isaac a ikwinta kon puri
    mo.”
  grc-TCGNT: οὐδ᾽ ὅτι εἰσὶ σπέρμα Ἀβραάμ, πάντες τέκνα· ἀλλ᾽ Ἐν Ἰσαὰκ κληθήσεταί σοι
    σπέρμα.
  gof-WFTW: Qassi Abrahaame zare ubbay Abrahaame nayta gidokkona. Xoossay Abrahames,
    “Ne zerethay Yisaaqa baggara xeegettana” yaagis.
  spa-BLM: Tampoco, por ser descendientes de Abraham, son todos hijos. Pero, “su descendencia
    será contada como de Isaac”.
  kyz-NT: NaAbraão 'ga ra'yra 'gã jue rũi Janeruwarete 'ga imogyau wa'yramũ. Isaki
    'ga etee 'ga ipyyrũmũ. Ismaeu 'ga 'ga ipyyrũme'em.
  dao-dao: Abrahama mjükphyüia ami kyaa phäha ami van Abrahama caa am kya u; “Khyütam
    ka ning peta mjükphyüi cun Isak üngkhyüh na yah khai” tia kyaki.
  cya-cya: 'Siya'' lca ne'' ta nten ''in Abraham, una si''i can'' cha'' nchgaa ne''
    lca ne'' sñe'' yu, cui'' ca nu ndeña''an juin Ndiose lo''o yu: —Loo Isaac nu lca
    sñe'' tsa quiñan ta nten ''in—.'
  nii-nii: '@see-verse:ROM.009.006'
  ign-NT: 'Nuvaraha némechahe eta manere­ji­sirahi ema Viya ena apinana machicha­naveana
    ema Abraham. Matiarihihi ema Ismael, émapa ema Isaac. Ema Viya vahi manere­ji­cahini
    ema Ismael, máijara­si­ra­va­ca­yarehi eta náicuchihi ena mámarié­queneana. Macarichu
    ema Isaac, manere­ji­ru­quenehi ema Viya. Eta mameta­ca­sivahi ema Abraham eta
    me Viya, ani tacahehi: “Puiti juca cájeyare, níjara­ca­viyare píti ésupa esu Sara
    ema echichayare, ticaija­reyare Isaac. Núti níjara­cayare eta máicuchi­yarehi
    ema Isaac, énapa ena mámarié­queneana” macahepa. Puiti nuvaraha ecaicu­tiaraya
    eta juca: Ema Viya máimija­rechahi “nuchicha­naveana” nacarichuhi ena navaraha
    najaca­payare eta náicuchihi, nasuapirahi eta máijara­si­ravahi nayehe.'
  dik-NT: Acï Nhialic lueel tënë Abaram, “Aacie mïth ëbën bï dhiëëth tënë yï kek bï
    ya mïth Nhialic, aa mïth bï dhiëëth many Itharel kek aabï ya miɛ̈thku kek ca thɔ̈n
    yï.”
  cac-cac: 'A eb'' israel chi'', yin̈tilal ton Abraham yaj eb'', palta man̈ masaniloc
    eb'' yel yin̈tilal vin̈ d''a yichan̈ Dios. Yujto yalnaccan Dios d''a vin̈aj Abraham
    chi'' icha tic: A d''a vin̈aj Isaac tic ol b''eyn̈ejb''at jantac in̈tilal, xchicani.'
