  urd-GVU: اور سب ابراہیم کی حقیقی اولاد نہیں ہیں جو اُس کی نسل سے ہیں۔ کیونکہ اللہ
    نے کلامِ مُقدّس میں ابراہیم سے فرمایا، ”تیری نسل اسحاق ہی سے قائم رہے گی۔“
  yre-NT: 'O ya Abraam kludanɔn ''a. ''Bɛ a zɩ, ''pian o pɛɛnɔn "cɛɛ cɩ Abraam -le
