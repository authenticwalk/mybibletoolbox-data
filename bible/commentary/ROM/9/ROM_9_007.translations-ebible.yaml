  pri-NT: 'Jèpwi mwara, âna câé caa [niimiri wà Pwiduée pâ] wà tèpa cau té gée goo
    *Abéraama, âna rà jèe tèpa âji naîê. Ba é ina tà Abéraama, pâ: Wà tèpa gòobàragà
    na ia go inarà, âna o mwa pitèparà gée goo Isaaka, pwina naîgà.'
  zpq-NT: 'Na'' gague yogo'' neto'' goljto'' ḻo diaža c̱he da'' Abrahanṉa'' nacto''
    dogualje xi''iṉ diaža c̱he'', ḻe gague yogo''to'' chejnilaže''to'' Diosen'' can''
    gwyejnilaže'' da'' Abrahanṉa'' ḻe''. Quinga gož Diosen'' Abrahanṉa'' cani'', gwne'':
    “Xi''iṉ diaža c̱he da'' Isaaquen'' gona'' cuent ḻo diaža c̱hion''.”'
  por-TFT: 'Tampouco, por serem eles descendentes naturais de Abraão, é que Deus os
    considera povo dele. Pelo contrário, Deus considera somente alguns deles filhos
    de Abraão. Isto concorda com aquilo que Deus tinha dito a Abraão: “É seu filho
    Isaque, e nenhum outro dos seus filhos, que vou considerar o verdadeiro pai dos
    seus descendentes.”'
  gwi-NT: Ąįį gwik'it yeenii Abraham ts'an deedhaa nąįį datthak łyaa Vit'eegwijyąhchy'aa
    gii ginlii kwaa. Vit'eegwijyąhchy'aa, Abraham jyaa dahnyąą, “Isaac ts'an deedhaa
    nąįį zhrįh nats'an deedhaa heelyaa t'oonchy'aa.”
  gvn-gvn: Jana bama Abrahamandamun kari wubulku Godumu kangkal-kangkalman. Kanbalku.
    Godungku Abrahamanda balkan, “Jana bama yunuwunmun kangkalandamun Isaacandamun,
    janaku ngayku bamamal.”
  nhy-NT: 'Iwan noijki mach nochtin katlej walajtokej nelwatl de Abraham melawak tekonewan
    de Abraham. Porke Dios ijkín okilwij in Abraham: “San yen ipilwan in mokone Isaac,
    yejwan yeskej mowejkaixwiwan.”'
  asm-FB: তেওঁলোক অব্ৰাহামৰ বংশ হোৱাত, সকলো যে তেওঁৰ সন্তান, সেয়াও নহয়; কিন্তু “ইচহাকৰ
    পৰাহে তোমাৰ বংশ বিখ্যাত হ’ব৷”
  okv-okv: Eto Abraham ta meniundi tapa amo Abraham ta meniundi be mane avoeto amita
    ke kajari erevi be hotembevujo “Eto no ahihije ta mamo be amo no meni Isaac na
    aisuja”.
  mxt-NT: 'Ña tandɨhɨ ñu tata ra Abraham ta cuví ñu sehe ra cha ndicha. Vatyi tuhun
    cha caha̱n maa Nyoo chihin ra, cahán chi cha cuenda noo ri sehe ra. Vatyi catyi̱
    Nyoo chi ra tyehe caa: “Cha cuenda ra Isaac sehun cucoo ñáyɨvɨ chuun.”'
  tzo-NT: 'Hech uc mu jcotolticuc yelnich''onucutic ti Abrahame ti sventa xch''unojel
    yo''nton. Ja'' no''ox yelnich''onucutic ti sventa sbec''tal. Yu''un hech i''albat
    yu''un ti Diose ti Abrahame: “Ja'' avelnich''on chquil ti yol xnich''nab ti Isaaque”,
    ti x''utate.'
  ind-AGS: dan tidak semua keturunan Abraham adalah anak-anaknya yang sebenarnya.
    Sebab Kitab Suci berkata, “Yang disebut sebagai keturunanmu adalah yang lahir
    dari keturunan Isak,”
  omw-omw: Hia ekyaa Evarahaamunra nraaqiara mwihua Kotira nraaqiara variara. Kotiva
    Evarahaamunranra mwitaama tiro, I mwaaqu Aisaakira nraaqiara mwihua nraahuma i
    nraisi varivarave, tura.
  yrb-yrb: Enoba ya eno da imufe. I Eibaramubairoma arebe are fari sisia, ema nesiana
    Eibaramunu ba sisia me. Godinu bukaroma eno wasu, Aisikibairoma anu sisia uwarama
    afitaita wasu.
  maa-NT: 'Na̱s''ín ya̱ tje̱n‑la̱ i̱t''aà ts''e̱ Abraham, mìtsà ngats''iì nga kitjoé‑la̱
    kjo̱ndaà nga i̱xti‑la̱ ma. Nga k''oa̱á tsò Xo̱jo̱n‑la̱ Nainá: “Jñà xi̱ta̱ tje̱‑lè,
    ya̱á kji̱nchrobà‑ne i̱t''aà ts''e̱ Isaac.”'
  mcq-mcq: Ijí ꞌunama nikwinuꞌina kajino Eparahami oni amuhijijijahija mahoꞌo Eparahami
    oni harihija pana. ꞌEnakaivo Aisiki oni vajijino oni amuhija rehuna ꞌwamana.
  sus-A: عٍ تٌ بَرِشِ عِبُرَهِمَ بْنسْي، نَ مُ عَ قَلَشِ شّ دٍ عَ عٍ بِرِن نَن قِندِشِ
    عَ شَ دِيٍ يَتِ رَ، بَرِ مَ عَلَ عَ مَسٍن نّ عِبُرَهِمَ بّ، «عِسِيَفَ نَن قَمَ
    قِندِدٍ عِ بْنسْي رَ ﭑ نَشَن لَايِدِ عِ بّ.»
  jpn-1965: アブラハムから出たからといって、すべてが子どもなのではなく、「イサクから出る者があなたの子孫と呼ばれる。」のだからです。
  fra-SBL: Ils ne sont pas non plus tous des enfants, puisqu'ils sont la descendance
    d'Abraham. Mais « votre descendance sera comptée comme celle d'Isaac ».
  yka-yka: Duk dumaˈin kēmon meˈ tubuˈ si Ibrahimin kaˈēnan tubuˈne teˈed. Toˈo inin
    peggeˈ paˈin Tuhanin hep pu Ibrahim, “Si meˈ anaknun, luwal hadja tubuˈ Isahakin
    kimmatanku meˈ tubuˈnun.”
  mle-mle: Aparam dikidiy gwalugwa duw taakw, day miyawa God dikidiy duw taakw maa.
    Aw God Aparamik wadid, “Aysak dikidiy waraga duw taakw-adika tasakwu-kituwadiy
    minadiy tidakikik.”
  shp-NTPO: 'Jainoax ja Abrahamman chiní bakebo kaitara, jatíbishamanma iki ikonkon
    Abrahamman chiní bakebo. Diossenra Abraham yoia iki: “Ja Isaacnin bakebo kaitara
    inóxiki, ikonkon min rarebobo”, akin.'
  aom-aom: 'Göho Abraham-are ujoho ahoꞌobëheje röhu ujo ioroꞌioroho hesi mu maho bövioho
    biseꞌoho bogo baeruomëꞌeje. Ëhesi jöho God-hu Abraham uavadoho God-are surire
    jajivoromo uvëꞌeje: Jasi harihe Isaacꞌo hesi ujohuꞌo ë ariböviohuremu jasi sionoho
    baeromo bövioho biseꞌoho baebe vaꞌi jasi ujo ioroꞌioroho bogajo. Ëhi uvëꞌeje.'
  geb-geb: Nza khaŋ suanga fhu, “Mbe za Abrahaman vɨzi ma, mbe maaŋ muuŋgiap, mbe
    Abrahaman tari guari ma.” Fhuvara. Fhe Bakɨme fhum khaŋ suaŋgi, “Aisakra ndun
    nzɨgi hegɨrga.”
  bsj-bsj: Kaka naniya Ibraime ko gwam bibeiyo loce ken. Dila “Na niya mweko a cuwo
    Icaku nen”
  cak-cak: 'Nis-ta man roma ta chi eriy-rumam can ri Abraham, can ta romari'' kitzij
    chi erutinamit ri Dios. Man quiri'' ta. Roma ri Dios quire'' xu''ij che ri Abraham:
    Ja chiquicojol ri riy-rumam ri jun ac''ajol rubinan Isaac xquencha-vi ri kitzij
    xque''oc nutinamit. Quiri'' xu''ij ri Dios che.'
  chf-NT: 'Mach upete u ch''ocob aj Abraham u yäc''bi Dios tuba ajnic mero u ch''ocob
    une, ca'' chich u yäle'' tama u jun Dios. Uc''a u yäle'' tama u jun Dios cache''
    Dios u yälbi aj Abraham ca''da: “U ch''ocob aj Isaac, con to''o u natil ch''ocobba,
    jin une ni u xe de mero a mamob”.'
  tlf-tlf: Abraham imi man ilop bilip iyo alugum God imi man ba kale, iip maak maak
    ita kup kale, sugamiyok uyo God iyo Abraham imi bogobe-nala, “Kapmi man maak iga
    ba kale, kapmi man Aisak imi ilop kutop ita kup kapmi win uyo bogobelita, kalapmi
    miit kelan-temip o,” age-se kale,
  piu-2006: '@see-verse:ROM.009.006'
  poh-NT: 'Coric ruꞌ chi reꞌ hoj, hoj woꞌ ra̱ꞌ riꞌsil cho maꞌ Awraham xa reꞌ laꞌ to̱b
    ta woꞌ jeꞌ reꞌ maꞌ ra̱j ta rikꞌorom chi, chi kunchelal i hoj ra̱ꞌ riꞌsil cho maꞌ
    Awraham hoj ta nak chic ricojom i Dios chi racꞌu̱n rixkꞌu̱n. Nisakomej wach aweh
    tak i ricorquilal reꞌreꞌ ru̱cꞌ i xikꞌor i Dios reh maꞌ Awraham chi jeꞌ wili: “Chi
    quixilac take cꞌacharel jeꞌ ru̱cꞌ ra̱ꞌ riꞌsil cho take awacꞌu̱n, xa reꞌ wach take
    jeꞌ ru̱cꞌ ra̱ꞌ riꞌsil cho awacꞌu̱n Isahac narimanlajic wi̱ꞌ wach i kꞌoro̱j aweh
    wuꞌum, nqui Dios reh.'
  tue-tue: 'Teero biiri niipetira Abraham pãrãmerã niinʉnʉserare beseriyigʉ. Cõãmacʉ̃
    Abrahamrẽ jĩĩyigʉ: “Isaac pãrãmerã niinʉnʉsera mʉʉ pã́rãmerã peti niiãdacua”,
    jĩĩrigʉ niiwĩ.'
  bjp-bjp: Ke biil e foron tubutamat e Abaram tikii, ri berberat tutus kia, biil.
    Wara le God i fas ta Abaram aragii, “Fanu sau ae Aisak i fapuar ri, ri foron tubumtamat
    tutus.”
  xon-xon: Bi ye Abraham aayaabitiib la. Ni mu aa ye bi mɔmɔk le ye uyaabitiib bamɔm.
    Uwumbɔr nan tuk Abraham ke waabo Aisak aayaabitiib baanja le ga li ye uyaabitiib
    bamɔm.
  tzo-ZNT: 'Ta melel jaꞌ smomotic ti Abraame, pero mu jcotolticuc ta jchꞌuntic chac
    cꞌu chaꞌal ixchꞌune. Ti Abraame iꞌalbat yuꞌun ti Rioxe: “Jaꞌ noꞌox amomtac chquil
    ti xchꞌamaltac xchiꞌuc smomtac Isaaque”, xꞌutat.'
  mpm-NT: 'Ti ansu ndɨꞌɨ jnaꞌan tata na janaꞌan Israel ja nani Abraham, ansu maa i
    ka kuu yɨvɨ ni nakaji Yandios, chi ni kachi ya nuu maa ɨɨn ni Abraham: “Nuu maa
    ɨɨn ni seꞌe ra Isaac na koo jnaꞌan da nuu ni keyuꞌu ri ni chisojnuꞌun ri.”'
  ots-NT: I bbʉh cʉ dda cja̱hni cʉ guá hñe̱je̱ digue cár cji car Abraham. Nu ca Ocja̱
    i cca̱hti cʉ cja̱hni‑cʉ ncjahmʉ jin te dúr ncjahui car Abraham, como jin gui e̱me̱
    ca Ocja̱ ncja ngu̱ nguá hñe̱me̱ guegue‑ca̱. Nu cʉ cja̱hni cʉ ntju̱mʉy í ba̱jtzi
    car Abraham, gue cʉ cja̱hni cʉ i jñɛjmi car Isaac. Ncja ngu̱ gá ma̱n ca Ocja̱,
    bbʉ ngá xih car Abraham “Gue quí ba̱jtzi car Isaac da ttun car herencia. Xtá nu̱gö‑cʉ
    ncja ir bbɛjto‑cʉ.”
  hoy-hoy: अदिक ना अब्राहम उन वंश आगोद कारण सप्पा आऊन औलाद ठहरूसदुर, लेकीन शास्त्र
    दा लिख्सकु आद, “इसहाक टु अच नीन वंश कहलुस्यान.”
  amo-amo: Na tutung vat kuwunun Ibrahimari di nonọ me ba. Kiti litin Ishaku timaso
    likura.
  pjt-pjt: Palu wanyu Aipuṟamaku pakaḻipiti maḻatja maḻatja Godaku walytjapiti nyinanyi?
    Wiya, kutjupatjara kutjuya Godaku walytjapiti nyinanyi. Panya Godalu Aipuṟamanya
    kalkuṉu nyanga alatji wangkara, “Isaacalanguṟu kutjuya nyuntumpa walytjapiti tjuṯaringkula
    ma-nyinara waṉalku maḻatja maḻatja, ngayulu panya kalkuntjanguṟu kutju.”
  cwe-cwe: Na si welesi wose wa Bulahimu ni wana wa Mulungu. Mbali Mulungu kamulongela
    Bulahimu, “Welesi wako wizalawa kwa Isaka.”
  daa-NT: 'Kar gee okin̰co kuuk min tatte Ibraayim, daarin̰, ŋuur kooginayɗo kuuk
    taɓ. Ka seener, Buŋ kaawji ɗo Ibraayim aman : « Koogin kuuk nu kaawtu a naan̰
    bere-ak, ŋuur asa min Isaaka. »'
  mlp-mlp: Ad on mataw Abraham alulib gwahtiqiyta na bunmo in Abraham ago anaynayniz
    diq iyim a hi osaytamo. Kwaziqmo God in Abraham bulonim bilam, Ni nitatin Aisak-mo
    ago onminta naqmo ginan Abraham asenlulibta haq daqay ham.
  ape-C: Namudok aria apak mare mukri, “Eshesh douk Abraham ananibor owishibor aria
    ihishmorim adur ananish atishi batowish,” uwok. Seiwok Iruhin douk nakrip Abraham
    namudok, nakri, “Eshudok Aisak ananibor owishibor atishi ta shurao nyakip awiropin
    nyeigur.”
  bgs-bgs: Ánnà su rubbad dan i Abraham tô katanggap ka Manama na mga sakup din, su
    tagsábbadé dád tun kandan tô igtanggap ka Manama na bánnal mga rubbad i Abraham.
    Tô gó tô igpasóddór áknita ukit katô igkagi ka Manama ki Abraham, na mà din, “Ukit
    katô batà nu na si Isaac bággén ku áknikó tô mga karubbadan na igtandô ku áknikó.”
  faa-faa: Arirakano Eparahamemo aporo ira wainepe pesapo, aihorane Eparahamemo ipi
    kaumo hemakapusua anaka hokosa hokono murisia amo wainepe pesa aporoane airakanafapo.
    Asiane Kotimo Eparahameaki someraka, “Aisake aeyaka aporo ira wainepe pukusane
    nómo ní aporo irane ayapo,” aihoareapo.
  kik-kik: O na ningĩ ti othe ciana cia Iburahĩmu, o na gũtuĩka nĩ a rũciaro rwake.
    No rĩrĩ, eerirwo atĩrĩ, “Rũciaro rũrĩa rũgeetanio nawe rũkoima harĩ Isaaka.”
  cap-NT: 'Niz̈aza tjapa Abrahamz̈ majchmaatinacaqui anac̈ha ultim lijitum Abrahamz̈
    familiaqui. Cjijrta Yooz takuqui Abrahamz̈ puntuquiztan tuz̈ cjic̈ha: “Am ultim
    majchmaatinacaqui am majch Isaacz̈quiztan okaquic̈ha”.'
  ksr-ksr: Aabrahambaa gbiliuruta yoŋoonoŋga koloojoŋiwaajoŋ ama kuuya anana mono
    Anutuwaa meraboraaŋaga mende koloojoŋ. Kaeŋ qaagoto, Anutunoŋ Aabrahambaajoŋ kokaeŋ
    ijoro, “Aisakwaa esameraurutanoŋ mono goonoŋ toroqeŋ qaga bosima laligoŋ ubuya.”
  eng-TNT: 'nether are they all chyldren strayght waye because they are the seed of
    Abraham. But in Isaac shall thy seede be called:'
  sbs-sbs: mane ni vaana va Abrahama vaana vakwe ve niti. Kono, “nji ka Isaac kuti
    vaana venu kava sumpwe.”
  sue-sue: Noko Abrahamra saisibuna nukare dapikarago saisibuna nuso me oko noisowa.
    Anutu meni Abrahamre ego senua awa, “Isakara saisibuna nunekare gege dubu niso
    wamunora awa.”
  fra-NCL: et pour être la postérité d’Abraham, tous ne sont pas ses enfants ; mais
    « C’est la postérité d’Isaac qui sera dite ta postérité »,
  snn-NT: Abraham mamacuare ëñato, Riusubi si'acuani cuencueni baguë bainre re'huama'iguë
    ba'iji. “Isaac mamacua se'gare yë'ë bainre re'huahuë” caguëña Riusu.
  atb-NT: Abraham é awut ashín banshoq bang gi, yhâng é zo wuî akying chyat nghû a
    wó taî é nghut lhê. Hau é malaî, "Isak dông mai lo é lé, náng é awut ashín nghû
    són byi râ nghut lhê." gâ tô ri.
  cek-AK: 'Abraham ih atii ah oh o pongah, nihcae loe caa ah om o boih ai: toe Isak
    khae hoiah ni nang ih atii, tiah kawk o tih, tiah oh.'
  bkd-bkd: Bisan pa sa mga kaliwat hi Abraham hurà alan isipa ha mga kaliwat din ta
    inikagi hu Dios diyà ki Abraham ha “Pinaagi dà ki Isaac sa ag-isipen ha mga kaliwat
    nu.”
  ctu-76: 'Mach ti pejtyelel i jiñʌjlelob Abraham mi quejel i yajñel che'' bajche''
    yoque i jiñʌjlelob. Pero Dios ti'' wʌ sube: I yalobilob Isaac mi quejel i yochelob
    ti yoque a jiñʌjlelob. Che'' ti subenti Abraham.'
  lac-NT: Mʌ' ja wirej, tu cotor u pararob ic nunquir Abraham mʌ' ju xaca C'uji',
    an ten bic u jach pararob u nunquir Abraham. C'aj techex wa ja ba' ara'b ten C'uj
    ti' ic nunquir Abraham uch? “Chen ra' u ca' parar a parar Isaac, ra' quin bin
    in xaquic an ten bic a jach parar a techo'.” Baxuc ara'b ten C'uj.
  xla-xla: Epame A꞉iblaham ya꞉ mamadulo dulu dla opa opiye pase A꞉iblaham ya꞉ mamadulo
    ikadepe. Adipalati, Godtapo A꞉iblaham watle epo atluwapo, “Wa꞉ mamadulo ikadepeye
    hatlo wa꞉ maseyemala ikadepe Aisek tle pulupe,” duwapo.
  xav-NT: 'Duré Abra''ãhã nhihudu sidâpâsi ĩsihudu norĩ hã, ĩsihudu ahâ na za ''re
    ĩhâimana za''ra mono na, ''Re ĩhâimana u''âsi mono te te tãma ĩropisutuzéb zarina,
    aihĩni uptabi, ãma ''re hâimana za''ra mono õ di, ''Re ĩhâimana u''âsi mono ''ra
    uptabi hã ''re ĩhâimana za''ra mono na hã. Duréihã ''Re ĩhâimana u''âsi mono hã
    ma tô ãne na Abra''ãhã ma ropisutu, romhâ ré: “Izatihi nhihudu norĩ si, te za
    ĩ̱nhib''a''uwẽ uptabi hã ''re hâimana za''ra.” Ãne ma tô tãma waihu''u siro, ''Re
    ĩhâimana u''âsi mono hã.'
  cuk-cuk: 'Deginbali, Abraham-wagan-guedbali soglesulid bela Abraham-waganga guye.
    Suli. Unnila Bab-Dummad sogsad: “Be-machi-Isaacʼgine be-waganye soglegoye.” Génesis
    21:12'
  tbf-tbf: Ma a kap va bu tubuon kokouk e Abaraam, egie bu natuon tuktuk. E Raban
    a nga kukubuits meie ngan e Abaraam malan mi Pakpak Leong ta pevien, “Mi tubu
    ta kovuni se Isak.”
  uig-CYR: 'шуниңдәк, Ибраһимниң әвлатлири болсиму, һәммисила униң пәрзәнтлири һесапланмайду.
    Чүнки муқәддәс язмиларда Ибраһимға: «Исһақтин төрәлгәнләрла сениң нәслиң һесаплиниду»
    — дейилгән.'
  ikw-NT: Kpakara be bụ́o rụmu Ebereham n'ezi, ọ bụbedi nụ be hi n'avnụrnu Ebereham.
    Kwnornu nụ ọkwukwo nsọ kwuru, “Kọvu be jọogwnu rụmu ị hite n'Aziki.”
  khs-khs: 'Aputa: Epalahameyewi sena maya ma:ta: tiye minakeye, au selakemi Epalahame
    e sa:le heneye kesila emi ma:ta: tiye mina sena amowa alamakeye. Alawamona Koteyewi
    Epalahamema selese, “Aisa:ke sena maya ma:ta: tiye ha:na:na:wa kine kewa sena
    maya epakeye,” au seyakeye.'
  dwr-ENT: ቃሲ ኣብራሃሜ ዜሬቱ ኡባቱ ፆሳ ናና ጊዲኪኖ። ፆሳይ ኣብራሃሞሲ፥ «ኔ ዜሬይ ዪሳቃ ባጋና ፄሴታናዋ» ያጌዳ።
  pma-pma: Ka rovitei koakeil vasi aka en ara onen Ebraham koa avi titan kati en meten
    Ahi. Veni Ahi viteni min Ebraham vit, “Vatiamal keil koa navat kati minuk, keil
    ikistal ika en Aesak.”
  atd-NT: Woy songo duon mgo kaap-apuan ni Abraham no kono oghingaranan to tu-tuu
    no pinanganak din su kinagian to Magboboot ki Abraham to, “Ian do oghingaranan
    ku no tu-tuu no pinanganak nu ka mgo pinanganak to anak nu no si Isaak.”
  tel-2017: అబ్రాహాముకు పుట్టిన వారంతా నిజమైన వారసులు కాదు, “ఇస్సాకు మూలంగా కలిగే
    వారినే నీ సంతానం అని పిలుస్తారు.”
  hat-BSA: 'ni se pa tout pitit ki sòti nan Abraham ki se pitit li. Men: “Selon Isaac
    desandan ou yo va nonmen”.'
  top-NT: 'Chuna li̱tum, Dios ni̱ ca̱li̱macá̱n xli̱ca̱na ixcamán hua̱k ixli̱talakapasni
    Abraham pues Dios huánilh: “Huata ixli̱talakapasni Isaac cama ca̱li̱ma̱nú quincamán.”
    Y Abraham ixkalhí a̱cha̱tum ixkahuasa.'
  msk-msk: Buku nang pinili nang Dios yang kariko nang sompaw ni Abraham na kamonaan
    nang Judio, kay yagalaong yang Dios kang Abraham, “Yang tinuud na kanmo sompaw
    yang manga sompaw gaid nang anak mo na si Isaak.”
  gyr-NT: 'Iyavei ndahei opacatu Abraham suindar tahɨr supi tuprɨ vahe yuvɨreco. Esepia,
    Tũpa aipo ehi: “Nde rahɨr Isaac sui rumo oimera nde suindar sovasaprɨ” ehi chupe.'
  kmh-kmh: 'Kiyk apay, “Basind yes chin Ebraham kiñiŋ nuk mindpun rek, Gor chinup
    diniŋgamb apay” ak pen; kuyip ma diniŋgamb. Gor Ebraham nup minim aŋgay aŋgak,
    “Simiy kisen ak, biyn nand Sera ñi bap tikniŋgamb aŋgek,” niŋind aŋgip aŋgiy niŋmindiy,
    aŋgak rek ñi ak tikrik. Kisen nup minim ar nokom kun anep minim aŋgayiŋg aŋgak,
    “Nak sek, ñapan nak gok sek biynimb yand mindeniŋgambim aŋgak.” Pen ñapan nuk
    tikek tikey amnak gok kuyip maŋgiysek ma aŋgak. Yenen; minim bap aŋgak, “Ñinak
    Aysek tikek tikey amniŋgamb gok nep, Ebraham ñapan nuk aŋgniŋgambay aŋgak.” Kun
    ak niŋbun: minim giniŋgayn aŋgiy aŋgayak kun ak, basind yes Ebraham tikek tikey
    wip gok kuyip maŋgiysek ma aŋgak; Ebraham Gor nup gosimb niŋak rek niŋbay biynimb
    gok kuyip nep aŋgak.'
  ukr-ONPU: 'І не всі нащадки Авраама є його дітьми. Бо написано: «Через Ісаака буде
    названо тобі нащадка».'
  emi-emi: Me karika va tuvuna akapa atoa Abraham koronnaaili va natuna ila Abraham.
    Ta God ghe uela ta Abraham va, “Tuvum atoa aue la lutu eloi mae ta Aisiki.”
  zpv-NT: 'nee ayi garaa raꞌ dxiꞌh za llahga guehtu Abrahn naa lliiꞌn paꞌh Abrahn,
    sino que rahbi Dxiohs loh guehtu Abrahn: “Nin gaca raꞌ llahga luꞌh dxiꞌ pur xcweenta
    Isaac.”'
  gux-gux: 'Kelima bi tie ABALAHAMA puoli ŋuani yeni naa teni ke bi tie o bimoanmu.
    Kelima U TIENU den yedi ABALAHAMA: Isaaka puoli ŋuani baa tie a buolu.'
  kos-kos: Tia pac fwilin tulik nukewa natul Abraham pa tulik nutin God. Tuh God El
    fahk nu sel Abraham, “Isaac pa ac sot fwilin tulik nutum ma nga wuleot nu sum.”
  ibo-ibo: Na ha sitere nʼagbụrụ Ebraham pụta emeghị ka ha bụrụ ụmụ Ebraham nʼezie.
    Ma nʼakụkụ nke ọzọ, “Ọ bụ site nʼAịzik ka a ga-akpọ mkpụrụ gị aha.”
  yml-yml: Wata baniꞌodi Ebelamo tubunavo taunidi me Isileli, kebu matatabudi Yaubada
    yana ꞌailaꞌa fai basenadiotoga Yaubada kebu i da vona Ebelamo natunavo matatabudi
    faifaidi, Aisake ꞌaisena faifaina i vona i vo, Natumu Aisake ꞌaisena ꞌwainega
    ꞌamu ꞌailaꞌa i na souyedi.”
  ory-ory: କିଅବା ଅବ୍ରହାମଙ୍କ ବଂଶ ବୋଲି ଯେ ସମସ୍ତେ ସନ୍ତାନ, ତାହା ନୁହେଁ; କିନ୍ତୁ “ଇସ୍‌ହାକଙ୍କଠାରେ
    ତୁମ୍ଭର ବଂଶ ଖ୍ୟାତ ହେବ।”
  bzj-bzj: Da noh aal di peepl dehn weh baan eena Aybraham famili bilangz tu Aybraham
    chroo chroo famili weh Gaad pik. Bot Gaad mi pramis Aybraham seh, “Oanli yu son
    Aizak pikni wahn konk az yu chroo famili.”
  chk-chk: Sap pwal ekewe mwirimwirin Apraham meinisin ir nöün Kot. Kot a üreni Apraham,
    “Ekewe mwirimwirin Isaak chök, ikkei ir mwirimwirum kewe üa pwon ngonuk.”
  ssd-ssd: Ta tuku Abraham tuku mbuŋ ŋakmba minig ta afu ndo nu tuku mbuŋ ndinok.
    Kuate nu teŋenmba Abraham sana. Isak tuku ndare mbolŋge ndo ne tuku mbuŋ mayok
    kaŋgaig ŋga sana.
  acr-TNT: 'Na xa ta ruma quipetebem che ri Abraham, e ralcꞌoꞌal ri Dios. Ma jewaꞌ
    xubiꞌij ri Dios che ri Abraham: «Xew che racꞌajol Isaac caquipetebej wi lo rawalcꞌoꞌal»
    xchaꞌ.'
  rop-rop: En nomo ol detlot pipul hubin kamat brom Eibrahem jidan blanga im pipul
    olabat du. Wi sabi tharran dumaji God bin dalim Eibrahem lagijat, “Ol detlot pipul
    weya aibin pramis blanga gibit langa yu garra kaman brom Aisik.”
  mee-mee: 'Ba bole Nutu patongana ka ragau ka goe rae i ke sane lele kurumea ragau
    patongareangana ka ri muni kae Abaram sivuna memena. Ke sa. Avae Nutu patongana
    ka ragau ka goe rae i ke lolakurumea Nutu pangamologangana te Abaram ine role
    roma: “Sivung memena keke la leleng nge Aisak.”'
  dif-dif: Bakana wata jeruja, ngangau tana Abrahamani ngatamura nganai, tana pratjana
    kupa nganai, a‐ai, „Isaakangu jinkangu ngatamura nganala nganai.“
  gam-gam: Yenekne gollne ge iwa Abraam moika, kambono meyam taimane moi ba pende
    moi ge yene wombaye kaima namoi. Namoi ge me embe mal pai. Asa Abraam wombaye
    pende moi ba God kandja embe dji, Ni warin Aisak taimane moro ge yene wombaye
    moye ge ni epilin are moye. Ni warin ta epilye namoye, man we dji
  nou-nou: Edo daedo Abraham da orobe jiwae awawa uso kinapeina moka be aera. Awarate
    God mi Abraham da yei da sisira awodo awa, “Isaac da yei da awodo awa iso orobe
    awawa bugadera.”
  mqb-NT: 'Aday wan sə kutov ana Ibərahima ahay tə tərak wan anahan ɗiɗek aya fok
    bay re, bina Mbərom a jan nà: «Ki njaɗ wan sə kutov ahay nə tə Isiyaku.»'
  ape-B: Namudak ali apak kobi mukli, “Echech douk Ebraham ananig butog ali chanatimaguk
    adul ananich atich batowich,” wak. Seiwak God douk naklipu Ebraham namudak, nakli,
    “Echebuk Aisak ananig butog atich eke chulau nyakip awilopin yeul.”
  grc-F35: οὐδ᾿ ὅτι εἰσὶν σπέρμα Ἁβραάμ, πάντες τέκνα· ἀλλ᾿, «Ἐν Ἰσαὰκ κληθήσεταί
    σοι σπέρμα.»
  cav-NT: Abraham eque dutya ejuracana cuanaque amatu Yusura mepehua tuja juishu,
    umae piji camadya. “Micue bacua Isaac eque ejuracanaque cuita camadya tuque jidaque
    tyaana aya. Tuna camadya tuna mique eque ejuracanaque neri baya”, jadya patu Yusura
    Abraham acuare beru.
  kgp-NT: 'Hã ra ag tóg: “Abraão vỹ tỹ ẽg jóg''jóg ve nĩ,” he tĩ, “hã kỹ ẽg tóg tỹ
    Topẽ krẽ nỹtĩ, Abraão tugnĩn,” he ag tóg tĩ. Kygnẽ kỹ ag tóg tag tó tĩ, ha mẽ.
    Topẽ tóg Abraão mỹ: “ã kósin tỹ Isaque krẽ vỹ tỹ ã krẽ pẽ nỹtĩnh mũ,” he ja nĩ.'
  bvd-bvd: Ma na toaa ne da futa 'ana kwalafaa sa 'Abraham, nao lau kera tiifau ne
    kera kwalafaa mamana sa 'Abraham. Suli na Kekeda laa Abu nia bae 'urii fua sa
    'Abraham, “'Alakwa 'oe nee sa 'Aesak, nia 'ana ne kwalafaa 'oe kai lea suli nia.”
  ukr-1871: анї всї дїти, тим що вони насїннє Авраамове; нї, в Ісаакові (рече) назветь
    ся тобі насїннє.
  apz-apz: Apɨlohamɨye imu fehohnjo somo Anɨtu uhwononteso hofɨko Apɨlohamɨye aꞌamu
    yofe uhwoeꞌneꞌmaho. Oꞌo, Anɨtu Apɨlohammo ulɨmento, Jɨje hwomu Aisak kakoe imu
    osoꞌnohini hofɨko jɨje temtitofo nefoho.
  yon-yon: Kwane, karub ye kerekmen yaambed Abraham ye awo ayowa ari kuu yi koremban
    yenamo kuu kingkin ye kerekmen yaambed Abraham ye dana meed keriwen. Anam kuu
    kei, God Ye Weng aombed yedme wongkoon, “Aisek ye yobbed kuned kuu eb ayowa ebman
    keraneen kii.” andoon.
  poi-NT: 'D́a it́u̱mpɨy jém Abraham ima̱nɨctam tsɨ́yyaj juuts iñuntama̱nɨc. Porque
    nɨmpa así jém Dios iŋma̱t́i: “No más jém Isaac ima̱nɨctam tsɨ́y juuts mich imma̱nɨctam.”'
  wuv-wuv: Ma nabaa ro'ou paina, a'a ba minaa ro'ou, pa'aa na'uu Abraham. Agia, hamatee
    na udedii fei ne'ia ba, “A'a Isaac, owe pa'i paimu.”
  quf-NT: 'Chaynulla Abrahampa ayllunllamanta karmapismi, mana tukuyniyllapachu Tayta
    Dyuspa chiqap wamrankunaqa kanillapa. Chayraykumi Tayta Dyusqa Abrahamta nisha
    kayaq: “Wamrayki Isaacmanta kaq ayllunkunalami, chiqap akrashay wamraykunaqa kanqa”
    nir.'
  yuw-yuw: O ihorocgon Abrahamphon morogoni ambaracho wömai yuhon manani sinom maeng.
    Muno sinom, osuc Kopotorocho Abraham ingoroc inogoc, ‘Gakain morogoyai sinom yu
    wömai Aisakdec öngkupnahing.’
  hus-NT-1971: Yab expith abal pel i at xits’lab c’al a Abraham patalchic ca ajiyat
    ti lej chubax tsacamlab c’al a Abraham. A Dios in ucha’ a Abraham abal axi ca
    hua’tsin c’al a Isaac jats ca ajiyat tin lej tsacamilchic.
  med-med: Aparam nga mema ila kalk tʉtʉng wamp mbʉ pora, Got nga kangambuⱡa ni nʉnmʉn
    mon. Ei nambuⱡ emel, unt Got ndi, Aparam kundpa nimba mel, “Aisak nga rʉⱡaip ila
    kaⱡpa tʉm wamp mbʉ, nim nga wamp rʉⱡaip,” nitim.
  bch-bch: Ga pade, Abraam itubtub toa ngada oa timan itubtub tautaunga mao. Be Deo
    ele laulau ikeo ga bedane, “Gid gergeu busa toa naposa tautaunga pago ngan, eine
    ga tiuot ngan Aisak.”
  cco-NT: 'Jo̱guɨ o̱ꞌ lajɨɨngˋ dseaˋ sɨju̱ˇ ꞌlɨɨ˜ yʉ́ʉꞌ˜ Abraham lɨ́ɨiñˊ dseángꞌˉ
    jó̱o̱ˊ dseaˋ do, dsʉco̱ꞌ lamɨ˜ jéengˊguɨ lalab casɨ́ꞌˉ Fidiéeˇ i̱ ꞌlɨɨ˜ yʉ́ʉꞌ˜
    Abraham do: “Jaléngꞌˋ dseaˋ i̱ dseángꞌˉ jáꞌˉ i̱ nilíingˉ sɨjú̱ꞌˆ nilɨseeiñˋ laꞌeáangˊ
    có̱o̱ꞌ˜ jó̱o̱ꞌˋ i̱ siiˋ Isáaˊ.”'
  deu-1951: auch sind nicht alle, weil sie Abrahams Same sind, seine Kinder, sondern
    «in Isaak soll dir ein Same berufen werden»;
  alq-ALGNT: 'Kakina Israel a8iagog Abanaamikag iji odaiagizi8ag, ka8in dac kakina
    odabinodjijimini inagimagani8isi8ag. 8eckadj mega Kije Manido ogi inan Abanaaman:
    “Aisikikag kada pi odaiagizi8ag igi8e kidanike ojisag ke inagimagani8i8adj.”'
  ixl-NNT: 'As jit tiꞌ uvaꞌ tiaal u Abraham unqꞌa uxhchileꞌ, as kat ok veꞌt smeꞌal
    ikꞌaol u Tiixheꞌ. Pet ech kat tal Aak ileꞌ te u Abraham: Tan tiꞌ u Isaac la kaakat
    unqꞌa aviaaleꞌ, tiꞌk Aak.'
  boa-NT: 'Muuráhjáa tsá pámeekéré Aavaráaúvúj tsɨɨménémúháábeke dibye wábyújtsotú
    diityéj tééveri mɨ́amúnaa pájtyétéiñe imyéénuíñe. Íllúhjáa muurá neebe dííbyeke:
    “Daachi Itsáadítyú llíyaatémé íjcyaá páñétúejte dɨ́jtsɨɨménémúhaábe.”'
  quh-NT: 'Abrahamka ashqha mirayniyoj. Astawanka mana tucuynincuchu cheka wawasninpaj
    yupaskas cancu. Manachayrí Diospa sumaj niskanmanjina cajcunalla yupaskas cancu.
    Palabranpis nin: “Isaacnejta ajllaska miraynenka jamonka”.'
  kwi-kwi: 'Sunkana wan Abraham pashparuzne Diospa kwal chi mai. Diosne Abrahamta
    ka kaizta: “Isaacpa pashparuzmin up kwal namanazi,” ka parɨt.'
  agm-agm: Abɨraahamɨhomɨ jɨtɨpatetapɨ namoyaatɨwɨ noaipahohiyɨhiya nahatiya Autaahaatɨhomɨ
    manyinya akɨtɨhiyaimatawaamaayopo. Owe. Sandapɨ jɨhura Autaahaatɨho Abɨraahamɨhoai
    Saundise, “Isaakɨhomɨ manyɨnyaahɨ kinyɨ manyɨnyaatɨtaapo,” undise.
  ubr-ubr: A Abraham an dam warar fani wat on God nanatun on. God on Isaac a Ishmael
    rus auris on Abraham aurin iyau, “Isaac an dam warar on siniyab om am dam warar
    mes.”
  tsw-NT: Waru muwun n tsukaya ma Ibrahim suru n ɗa A̱sula̱ a yuwayin Ibrahim nzuwulai
    shi. A̱sula̱ a damma ta̱ Ibrahim, “Muwun ma Ishiyaku n ɗa goon e ɗe muwun n tsukaya
    ma̱ wu.”
  cax-NT: 'Arrüma aboma eanaqui nesarrti familiarrü Abraham, pero champürrtü uirri
    aboma curusüoma tacanati Abraham. Ta arrümanu nurarrti Tuparrü ümoti Abraham tücañe
    nantü sane: “Uiti Isaac aboma bama ñemanauncurratoe aütaiqui”. (Itopiqui aboma
    ito bama maquiataca aütorrti Abraham.)'
  aia-aia: Ma ai'a do 'iraau hakoi pwirana'i a Ebraham narau ha'i huunai pwirana'i.
    'Inia rei'uaa na 'ia Ebraham 'agu to'ora'i tara'i gare ro'u, 'ia God 'a o'ani
    'inia, “I huudi pwiramu'i rai hura'a mai baaniai burungana Aisak.”
  srp-1865: Niti su svi djeca koji su sjeme Avraamovo, nego u Isaku, reèe, nazvaæe
    ti se sjeme.
  agt-agt: A maski am sa nagafu kid te mina Abrahamen a awena pinaggagitta na Namaratu
    ta sa simsima na kid. Te duwa haman ya anak ni mina Abraham, a ya uhohug na Namaratu
    tentu a “Ya anak mina Isak ya nekariken teko nga mesipat ta bendisyon ku teko,
    te bakkan te Ismael,” kunna.
  lug-lug: Ate so si nti ly’ezzadde lya Ibulayimu bonna balyoke babeere abaana, naye
    ekisuubizo kyali ku Isaaka bwe kyagambibwa nti, “Mu Isaaka mwe ndituukiririza
    ebyo byonna bye nakusuubiza.”
  yby-yby: 'Ito Aebalahamuda awopilalauti soto pebo wewenaya Omaimidana wewenala lolo
    i-suwamae. Yamuya Omailimoya Aebalahamudaya sa-loko lo miye: Ipaka Aesikida ouvamelalegoya
    emo ouvamekale lolo ikilae.'
  heb-heb: ולא על היותם זרע אברהם כלם בנים הם כי ביצחק יקרא לך זרע׃
  mpp-mpp: Aime Abraham ngambofocine gocne yenge ngambofocinebenang mi aigaing. Ilec
    yanguc kwelengkeicne fagac, “Aisakte fikesaweckacni yengi gale ngesa-ngambofocgonebenang
    aidaingte.”
  apb-apb: Na e ka'a ike uri ahutana mwala nge kire hute mai aana komu a Ebraham ni
    oto uri ikire mo tohungei kalena. Aana ma'alana ngaeta mo mwela lo'u kire hute
    aana a Ebraham, ta'e a God e haiholota'i hunie a Ebraham uuri, Tohungana komu
    i'oe kei uure mola mai mwaanie a Aesak.
  san-TEL: అపరమ్ ఇబ్రాహీమో వంశే జాతా అపి సర్వ్వే తస్యైవ సన్తానా న భవన్తి కిన్తు ఇస్హాకో
    నామ్నా తవ వంశో విఖ్యాతో భవిష్యతి|
  ben-IRV: এটা ঠিক নয় সবাই অব্রাহামের বংশধর সত্যি তাঁর সন্তান কিন্তু, “ইসহাকের বংশকেই
    তোমার বংশ বলা হবে।”
  ntu-ntu: X trngiu leplz amrlz mz nqvi lr Ebraam kx nznginidr leplz neng Gct. Murde
    rpibz Gct mz Ebraam kx, “Nqvi lr ncblo nem angidr nayzuo mz mrlxm Aesak.”
  pan-pan: ਅਤੇ ਅਬਰਾਹਾਮ ਦੀ ਅੰਸ ਹੋਣ ਕਰਕੇ ਉਹ ਸਾਰੇ ਉਹ ਦੀ ਸੰਤਾਨ ਨਹੀਂ ਹਨ, ਸਗੋਂ ਇਸਹਾਕ ਤੋਂ
    ਹੀ ਤੇਰੀ ਅੰਸ ਪੁਕਾਰੀ ਜਾਵੇਗੀ।
  gvc-gvc: 'Õ sehe jira: Paina Abrahã panamana ji turiaina ti jipachʉta “Abrahã panamana
    ji turiaina waro jira”, ni ñʉerara Cohamacʉ tinare. Ã jiro õ sehe nia tiha Cohamacʉ:
    “Mʉ macʉ Isaa panamana ji turiaina tina pinihta potocãta mʉ panamana ji turiaina
    waro jiahca”, ni yahu cũa tiha Cohamacʉ Abrahãre.'
  mwp-mwp: Abraman buway muynu lak kedha, dhuray Abraman kaziw kazil thana kasa gimiya
    muk, mina muynu nanga zapul wardh nge, mamu mina Isoereylaw mabaygal lawnga. Awgadhan
    kedha ya wadhadhin Abramalpa, ‘Matha nginu kazil Isakalngu pawpa bangal nginu
    mina kazil, balbayginga.’
  sbk-sbk: Sehuje bhoti bhali bhana bha Abulahamu huje bhali bhana bhakwe bhebho.
    Lakini, “naashilile u Isaka abhana bhaho waikwiziwa.”
  mya-JVB: ထိုနည်းတူအာဗြဟံ ၏ အမျိုးအနွယ် ဖြစ် သော သူအပေါင်း တို့သည် အာဗြဟံ၏သား မှန်မ
    ဟုတ်။ ဣဇာက် ၌ သာ သင် ၏အမျိုး တည်လိမ့်မည်ဟု ဗျာဒိတ် တော်ရှိ၏။
  kgf-kgf: Waŋu Abarahamac ɋelihéra imi acguc ɋelihéra héla ménda wandacgic, néŋ Isakawac
    murunec hicŋihicŋiya sac ɋelihécga ʒé énécmimia wammac ʒéyec.
  awb-awb: Minayabe wega íre moke Ébáráhmane animárí omaq sitowe. Peh morá wenahni
    Áhísáhkine animárí Ísara kené sigaqnaréh míówe. Manikánka Ébáráhma naho teawena,
    Arenahni Áhísáhkiwe itene igaqna míankehe úwe.
  gdn-gdn: Ade iyapana gwedewau mu kwakwarepumaga pokaiya oragai apunai Eburamu e
    kunui rabineya wenatagubu ki ka eba mu kuduba oragai apunai Eburamu e momai mibai.
    Pa mena. Mamanuga God ubupu apunu Eburamu sibu, wagubu ke; ‘Kau gubagagi Aisiki
    e mena ewai pokaiya ka kau sigi kawayagisi kawayayagisi.’
  nko-NT: Megyí Abraham abí fɛ́ɛ́ gyí mʋ abí onutó. Tsúfɛ́ Bulu lɛ́bláa Abraham
    ɔbɛ́ɛ, “Isaktɔ fʋ́ abí-aná bɛ́dalɩ tsu.”
  bsn-NT: 'Abraham jãnerabatia ñaro cõrone, ĩ jãnerabatia masu me ñarãma, Dios ĩ ĩajama.
    Ado bajiro Abrahamre gotimasiñuju Dios: “Mʉ macʉ Isaac rĩa ñarʉarãma mʉ jãnerabatia
    masuma”, yimasiñuju Dios.'
  pib-NT: Gi wa Gawraklopishane rixinrina chinanu, pejnuruneko wale wugenetika. Seyni
    giklopishane chinikolupna Gisaakaya.
  wiv-wiv: Ia vata kua dia na habu tubuni Abraham, ia beta dia na habu tubuna matoto.
    Na vuna, na polea ke Vuvu e tani barae, “A Aisak ia na tu tamohane kua habu tutuna
    da tu kohanidia na habu kapupu matoto.”
  reg-reg: Atali nolwo mu lwibhulo lwa Abrahamu ati ni bhana bhae koto. Mbe nawe,
    “ni kulabha ku lwibhulo lwa Isaka wae olubhilikilwa.”
  mlh-mlh: Abrahamde osigidapu yoŋoreone fukegobeneŋ ore eru sosowo noŋuŋ Anuture
    odumadepu so fukegobeneŋ. Oŋu matayoŋ, Anutuji Abrahamde iŋi ojiya, “Aisakre ŋaso
    madepuji goreo jikigaru tinago osigaru go ropenimiŋ.”
  gof-ENT: ቃሲ ኣብራሃሜ ዛሬ ኡባይ ኣብራሃሜ ናይታ ጊዶኮና። ፆሳይ ኣብራሃሜስ፥ «ኔ ዜሬይ ዪሳቃ ባጋራ ፄጌታና» ያጊስ።
  aau-aau: Seyr Abraham so ney-nona seyn, hmo lowpwarowp me kokwe Israel-ok liy me
    ley. Payhokuaw, God so ok mamey porih ko kokwe Abraham se senkin mekow, “Hno ney-nona-ar
    mokwe, Aisak so nioh non-aw ma lousne sohomkwaw.”
  tvk-tvk: E tave ngan xil vus ti xa langgo ra na Ebraham iaxa labe horamue nan xati
    pe met Hi. Vengan, neta sav xa horamue sav xil na Ebraham lateti, e Hi tehiteni
    mini tehit, “Vatimol xil xa natehit xati minuk, listal lixo Aesak.”
  prf-NT: Awan bi imbilang en atanan a anak ni Abraham ay anak hidi nen Diyos. Kinagi
    nen Diyos kánni Abraham, “En naggubwat la kánni Isaac i mebilangid a lahi mu a
    impangaku ku dikomu.”
  auy-auy: Émbaramun-aísaafitantambo uráawi ímba seyaafáꞌán-ofo tuwímbai Maníkóní
    iyámpói owaná naaófáꞌá Maníkó Émbaramuntafena séna enááninkon-awiꞌa Áísáaki wenaísaafitantambo
    íyawi aantentafena séna enaísaafitantamba wéowe sénááwe Maníkó siyáiye.
  tbg-tbg: 'Eparahaamira naintivara vika kia ekaa Kotira vainti variara. Kotiva Eparahaamirara
    mintima tiro: Ai maaqu Aisaakira vaintivara vikarama te kauqu aiqiqaa aquke tiha,
    Ai naintivara vaivarave, tura.'
  hub-NT: 'Tura ashi shuar Abraham weantunam akinkau aina nuka shir Abraham weantuka
    ainatsui. Juna pachis Yuus Abrahaman chicharuk: “Isaacnumia amee weantuka artinaiti”,
    tusa tinaiti.'
  hmo-hmo: Aberahamo dekena amo idia vara taudia ibounai be Dirava ena natuna lasi.
    Dirava ese Aberahamo ia hamaoroa, ia gwau, “Isako ena natuna sibona be oiemu bese
    taudia.”
  big-big: Ma Abalamgi yango keya marekngang puwili mabuwili Anotogi yango keya marekngang
    panuwili ono. Anotogo Abalamyegi pelik meiya, Nigi yelibungangwili Isakyaga lewagelagi,
    meiya.
