    tɨkel amnɨgab okok, kɨlop nep ñapay nad agɨnɨgayn agak.
  jic-NT: 'Abraham ts''uyupj popa p''iyá püs naya tapatja pülücj waytsja yupj. Mop''in
    yupj nepenowá Abraham jinwá tulucj. Dios sa con̈ tulucj yupj. Nin mpes Dios tjevele
