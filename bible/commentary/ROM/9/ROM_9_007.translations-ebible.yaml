  ata-ata: La sou nenge tavikala lexe, xo aneꞌi mutuꞌu ovuxaꞌa mo mixali no anu sialuxu
    Avalaamu ta ꞌolu ne, uasi. Tei manina la Lataua muvikala aloxo ꞌo, “Noxou Aisakisi
    la sou uxalixaꞌa ta xaixasine iloꞌa ta ꞌiliꞌiline.”
  qvw-NT: Manatacmi Abrahampa lluy milaynincunachu chulincuna, sinu'a “Isaacpam milayniqui
    śhamun'a” nishancunämi.
  nfa-nfa: Nuka sèmi, dhèu ae-ae jꞌajꞌajꞌi ra nèti bèi-baki jiꞌi, Abraham. Te ngaa
    rèngu aaꞌi-aaꞌi jꞌajꞌi boe ana-èpu dꞌèlu Abraham dhu Ama Lamatua hagꞌe nare. Te
    Lamatua dhu peka le dènge Abraham, aku Nèngu na, “Ana-èpu èu dhu Jaꞌa tadhe, dhoka
    rèngu dhu jꞌajꞌi nèti ana mu Isak di.”
  tnp-tnp: Kəni e noliən əha inəha, ilah nətəm kəmotsɨpən e Epraham, ilah səniəmə
    nətəmi pəhriən rəha Epraham. Mətəu Uhgɨn təməni kəm Epraham məmə, “Namipɨm əhruahru
    otsɨpən e nɨra Aisək.”
  urd-urd: और न अब्रहाम की नस्ल होने की वजह से सब फ़र्ज़न्द ठहरे बल्कि ये लिखा है;
    “कि इज़्हाक़ ही से तेरी नस्ल कहलाएगी।”
  hot-hot: Ma aêŋ iyom ma limi lukmuk takatu ba ibitak anêŋ Ablaham ma miŋ Ablaham
    nali sapêŋ ami. Mi, vi atu ba ibutiŋ abô hathak iyom intu nali anôŋ ma vi atu
    ba mi ma mi. Hatôm Wapômbêŋ bôk hanaŋ hadêŋ Ablaham nena, “Aisak nali iyom intu
    libumi lukmuk tem nimbitak.”
  mqj-NT: 'Tae'' toi dikua angganna peampoanna Abraham la mendadi petauanna Puang
    Allata''alla. Annu nakua Puang Allata''alla lako Abraham: “Angga to buttu dio
    mai Ishak digente'' peampoammu.”'
  rus-SYN: 'и не все дети Авраама, которые от семени его, но сказано: в Исааке наречется
    тебе семя.'
  mbh-mbh: Na thomu o rivenga ako ve, God i apet toko ini a Abraham itevinga nunganga,
    tova ve i velpol nge ia mla, ave lomu lemi rumong aken i nunganga avele. God i
    apet toko ini a Abraham itevinga nunganga, ako nge ile riong kinnga, na i ranga
    ve ako thomu o ri nge, kene avele, eneke Abraham itun pelie o voth, aveto God
    i ateal inga Abraham itun a Aisak ienga, nge ako i kin ile riong tomo nge a Abraham
    ve, “Aro tho apet a Aisak ititeviere oenga mo ini ol i titovum ol re.”
  bdd-bdd: Ta ꞌana moisa beno Ebalahamo ꞌina susuwao mabwaiyadi Yehoba geya ꞌida ꞌahwa
    natunedi, weyahina Yehoba Ebalahamo ꞌihegwae pwaiya, ꞌigwaeya, “Cino susuwao beno
    natuina Aisake natunao,” ma geya wete taiyawedi tasina natunao ꞌoidiyega.
  cbt-NTPO: Apraan cato' hui'ninpita ya'huëtopirinhuë', a'naíchin Yosëri acorin Apraan
    ya'huërëtacaso marë'. “Isaco huayonahuë. Shinpitanta' piyapinëhuëpita pochin ni'sarahuë,”
    tënin Yosë.
  srn-NT: 'A no ala bakapikin fu Abraham na trutru bakapikin fu en tu. Bika a skrifi
    taki: “Isak sa de a rutu fu yu pipel.”'
  cta-NT: 'Loꞌo juaꞌa̱ siꞌi cua ñaꞌa̱ ca ñati̱ tyaꞌa jiꞌi̱ jyoꞌo Abraham nu chañi
    ca laca nguꞌ judío. Ná stuꞌba nguaꞌni jyoꞌo Abraham loꞌo lcaa sñiꞌ yu, chaꞌ cua
    nda ycuiꞌ Ndyosi chaꞌ loꞌo yu tya tsubiꞌ la ndiꞌya̱: “Sca ti sñiꞌ nuꞌu̱, nu Isaac
    ni, jiꞌi̱ biꞌ tucuá naꞌ chaꞌ jiꞌi̱; juaꞌa̱ tucuá naꞌ chaꞌ jiꞌi̱ lcaa ñati̱ nu
    tyuꞌú jiꞌi̱ yu tyempo nde loo la”, nacui̱ ycuiꞌ Ndyosi jiꞌi̱ Abraham.'
  bqc-SIM: I kɛ Ablahaũ bui píi mɛ́ Ablahaũpi nɛ́ↄ ũ Luaɛo, asa Lua ò Ablahaũɛ
    à mɛ̀, Izaaki buiↄ ↄ̃ wàli onɛ́ aà buiↄ.
  tcz-CHONGTHU: Abraham chilhah himan'a Abraham chate tia kisim jenga ahipoi. Ajehchu
    Pathen thun Isaac a naphunggui kisut ding ahi ati chun, Abraham'in chapa dang
    anei henasa asei ahi.
  mar-mar: आणि ते अब्राहामाचे संतान आहेत म्हणून सर्व मुले आहेत असे नाही; तर ‘इसहाकालाच
    तुझे संतान म्हणले जाईल’ असे वचन आहे;
  snp-snp: Ido Abalahamu ufa fiyami wenena yauti ma ufa fiyami wenena kula yaki minámamo
    ne. E’e, aya yamu ka ma eti limo, Aisaka ufa finami wenena yako kamo ufa finanimo
    wenena kula ya minenawamo ne, loto ka mono lufuwau (Stt 21:12) ya nemo ne.
  isl-isl: Það eitt að þeir eru afkomendur Abrahams, gerir þá ekki að sönnum börnum
    Abrahams. Abraham átti mörg börn, en Gamla testamentið segir að loforðin séu aðeins
    ætluð Ísak syni hans og afkomendum hans.
  spy-NT: Ānkoo kukwoonēē ꞉Yuutayeek kōōtaab Abraam, manaarub inee kubooyiit man.
    Mwooyē ꞉siruutēk kule, “Isaka nyēē makuroobta siintaaryeeng'uung'.”
  xnn-xnn: Baken gedan am-in ay kaalapo ken Abraham is tet-ewa ay aap-ona is mangtawid
    isnan inkalin Apo Dios ken siya. Kaneg nan kinwanin Apo Dios ken Abraham en, “Kedeng
    nan magapo isnan anakmo ay si Isaac is tet-ewa ay aap-om ay inkalik ken sik-a.”
    Et am-in nan mamati et daida nan kaneg nan nagapo ken Isaac.
  mwe-mwe: Wala nngabha bhowe bhabhelekwenje kwa a Bhulaimu kuti ni bhana bhabho,
    ikabhe malinga Majandiko ga Ukonjelo shigalugula, “Bhana bhenu shibhakoposhelanje
    kwa a Ishaka.”
  tte-tte: Yo nige yakato meuloili kali kulutubu silaomaya Abelamo koina siya Abelamo
    natunao Yaubada manna mena, nigele. Kaiwena Yaubada iwalo Abelamo koina iba, “Tubumwao
    siya yawaloyameliliko kaiwem, kani siyawatagilima Aisake koina, nige siyayawatagilima
    natum bwaine Isimeli, Ega natuna koina.”
  tcs-tcs: No ebri pipol uda i bin kam prom pamlelain blo Eibram bin pikinini blo
    God. Bikoz God i bin spik po Eibram, ‘Dem pikinini blo Aizak, demwan i gobi da
    prapa tru pamlelain blo yu.’
  hlt-THB: Anih a cadilkhqi ce Abraham a cakhqi na am awm boeih bai hy. “Isaak awhkawng
    ni cadil qui ce noet na a awm hly,” tinawh ni a awm hy.
  soq-soq: Mai Abraam nosinosiwa uduudu me obampaida, dia. Tane God Abraam diene wanase,
    “E otoa Aisak bedewe nosinosia uara segantopu, mo ipa e obanaida ne sauaena rua.”
  qub-qub: 'Chaynöpis manami llapanchu Abrahampita mirar aywajcuna rasunpa Abrahampa
    wamran caycan. Tayta Diosninchi niran: «Aunishätaga wamrayqui Isaacpita miraj
    cajchömi cumlishaj.»'
  att-att: Á ari yù ira ngámin nga ginaká ni Abrakam yù mebiláng ta kuruk nga ginaká
    na nga mesipà sù pangitabbá ni Namarò kuna. Ta kinagi ni Namarò kâ Abrakam, “Yù
    ira lâ nga ginaká ni Isak yù mebiláng ta ginakám nga initabbâ nikaw.”
  bki-bki: P̃eli romijikia rover iliano na ea m̃arabo dolu bereio, ka rover ka nalo
    napano aber ka Epraamo naio be korobilo, maka nalo aviniu napano rover ka amiyotuba
    ea kiano yati na bo naruei. Iliano tai napano joa Vivitauiano Lu nalo naio ber
    jibe nei ruei, napano Atua mil ban Epraamo ea tivelinio na kenerinio juo na Ismael
    bija Aisak, a naio ber Kiamo yati nalo memedu mia nalo amoluo ea kenerimo nei
    Aisak ga.
  bqp-bqp: Adi kɛ Ibrahĩ buri sĩnda pínkimɛ Ibrahĩ pì nɛ́nↄ ũ Luda kĩnaaro, zaakũ
    Luda ò Ibrahĩnɛ à pì, Isaaku burinↄn onigↄ̃ pińnɛ a burinↄ ũ.
  mcp-mcp: 'nyɛ̂sh tɛɛm nə́mə́ bə mpwoŋ buud mə́ *Abʉraham, nyɛ̂sh dɨ́ nyɨ́ fwámɛ́
    bwân bɛ́. Nəcé Zɛmbî nyə á cɨ nə Abʉraham nə́: «Wə́ *Izaag wə́ mpwoŋ buud mə́
    á kaag wo í bá zhu yɛ́.»'
  hat-hat: 'Se pa tout pitit pitit Abraram yo ki bon pitit pou li, paske Bondye te
    di Abraram, dapre sa ki ekri nan Liv la: Se Izarak ki va fè pitit pitit mwen te
    pwomèt ou yo.'
  npl-NT: 'Amo nochteh non walewatokeh de Abraham milák ipilwah, porke Dios okili
    n Abraham: “Sanwel ipilwah mokone Isaac mitsinmakas mowejkaixwiwah.”'
  bgg-bgg: Din ne Abraham ro riingthek pha aniphiing de zab ne Hamangkhung-aphuii
    ro bran asi ro. Hamangkhung-aphuii è Abraham shii yao, “Gu è sbang rek pha riingthek
    jine Isakh è rey ruii phro.”
  eng-TCENT: and not all of Abraham's children are his true descendants, but, “Through
    Isaac yoʋr descendants will be counted.”
  eng-BSB: Nor because they are Abraham’s descendants are they all his children. On
    the contrary, “Through Isaac your offspring will be reckoned.”
  cpu-NT: 'Ari okempitaaro avishimotakeriri Abraham-ni. Te inkempitakaantaiteri isheninkamirinkaite
    apitetatsiri irovaiyane, aña intaani aparoni. Iriitakera jiñaaventayeetziri jaka,
    ikantaitake: Iri Isaac irovaiyanejanori.'
  san-ASM: অপৰম্ ইব্ৰাহীমো ৱংশে জাতা অপি সৰ্ৱ্ৱে তস্যৈৱ সন্তানা ন ভৱন্তি কিন্তু ইস্হাকো
    নাম্না তৱ ৱংশো ৱিখ্যাতো ভৱিষ্যতি|
  tac-NT: Onorúgameka tabilé 'yale nóchali alué Abraámi inolá napu Ismaeli anilime
    nile, pe alué Isákicho 'la 'yale 'lige bilé Isaki inolá Akobo anilime 'lige alué
    Akobo 'kúchila 'yáliru nóchali 'lige aminacho a'kinana o'chérisime.
  eng-WEBPB: Neither, because they are Abraham’s offspring, are they all children.
    But, “your offspring will be accounted as from Isaac.”
  gfk-H: Ma pa diet bulumur tutuna bakut diet ing diet ira bulumur ta Abraham. Taia.
    No nianga ta Kalou di ga pakat ia i tangai balik bia, “Diet ing diet makaia ta
    Aisak sena mon, da nas kilam diet bia ira num bulumur.”
  viv-viv: Kadu bana Abelahamo bwaneneneyao ma keke matatabudi Yaubada yana yoꞋo velemoꞋena
    kalivadi. FaꞋina tuwai-moꞋena Yaubada keke Abelahamo natuneyao moyaꞋaidi faꞋidiya
    gidagahe au bana Aisake anakaibe faꞋine gigahe gigayo, Bana natu Aisake kadu bwaneneneyao
    agaidiya a egana ginayemuyemu.
  yao-yao: Atamuno nganaŵa uŵelesi wose u che Iblahimu ŵaali ŵanache ŵa Akunnungu,
    nambo Akunnungu ŵapele chilanga che Iblahimu achitiji, “Uŵelesi wenu chiutyochele
    ni che Isaka.”
  tgp-tgp: ale mo sopo vara enira mo isoiso natun Abraham vara enira taniana, pani
    matan la ulia vara, ‘Taniam la pa lavi na hijam hin Isaac’.
  auc-NT: Edæ Abadäö wodi pæ̈ïnäni incæ pancadäniya ïñömö, Abadäö wodi wënäni, mönö
    änönäni wïï ïnänipa. Wæætë, “Botö ayömo Itæca wënänique bitö pæ̈ïnäni inguïnäni
    ïnänipa,” ante mæ̈mæ̈ Abadäö ingante Wængonguï angampa, ante yewæ̈mongatimpa.
  kbc-NT: Codaa aɡ̶inatawece anida aneetege licoɡ̶egi mijotaɡ̶a Abraão ewi me lionigipi
    Aneotedoɡ̶oji. Igaataɡ̶a Aneotedoɡ̶oji meeteta Abraão, “Inokina anida aneetege
    licoɡ̶egi ɡ̶adionigi Isaque, beɡ̶ejitiogi mida aneetege ɡ̶adicoɡ̶egi.”
  bmh-bmh: Iz Abraham nugau ug awaremin iz gonugau em ebuan gelegul en awarab tam.
    Iz oiagab petak emenin duailel go Uwait nug Israel duailel wanimag anacaneu en
    awaranem. Ag don, ze go Uwait nug Abraham aureun, “Aisak eiman sag nait gelenar
    pet zumam.”
  ctu-BL: 'Che'' ja''el mach mero i yalobilobic Abraham pejtelel i p''olbal Abraham.
    Come ts''ijbubil: “I p''olbal Isaac jiñobʌch a walobilob”.'
  meq-meq: 'Wawa i Abraham hay na, haladzay, ane tuk na, nəteye tebiye wawa ŋgay hay
    deɗek eye andza nakə a Mbəlom a tsik aye bay. Mbəlom a gwaɗay a Abraham ahəl niye:
    «Hulfe yak deɗek eye ma deyeweye na, ma hulfe i wawa yak Izak.»'
  noa-H: Wajapcharan israelnaan hanʌm k'ʌʌnan, hich jöoi Israel k'ararr dënjö wajapcha
    Hẽwandam hiek hʌ̈k'a nʌm k'ʌʌnta chadcha israelnaan charau. Magua, jöoi Abrán
    chaain hewagam k'ʌʌn hawiajã, Hẽwandamau hoowai, t'um chan israelnaan chaar k'abam.
    Hẽwandamau jöoi Abranag, “Mʌg hatagjã pʌ chaain k'apan haju” hajim chadcha. Magtarr
    haawai jöoi deeum chaai Ismael haajerr gaaimua hagjö chaain paraa hajieb mamʌ,
    Hẽwandamau hoowai, mag dën chan hi chaain chaar k'aba, hãba Isá chaainpaita hewag
    pawiajã hi chaain chaark'a nʌisijim.
  alp-NT: 'Ele mere lekwe, Abrahame eni anubuaru pususi mo, rebe Alla Inoakesi kena
    esi supu saisa rebe Italukele. Po Ibitike Isake kena isupu saisa rebe Italuke
    pende. Le Alla Ibeteke ete Abrahame be: “Batuke Isake eni anubuaru pine betekeise
    amu anubu.”'
  san-VEL: aparam ibraahiimo va.m"se jaataa api sarvve tasyaiva santaanaa na bhavanti
    kintu ishaako naamnaa tava va.m"so vikhyaato bhavi.syati|
  kbq-kbq: Abrahamumpinti fore hu'naza vahe mani'nazanagi, e'i ana zamo'a zamazeri
    tamage Abrahamu mofavrea nose. Na'ankure avontafemo huno, Abrahamu'a mago'a mofavre'zaga
    zamante'neanagi, Mofavreka'a Aisakimpinti kagri vahera fore hugahaze huno hu'ne.
    (Jen-Agf 21:12)
  kbh-kbh: 'Ni nÿetsca Abrahámbents̈ana ents̈anga, ndoñe chabe ndegombre básenga quemátsmëna;
    er Bëngbe Bëtsá Abrahámbioye tbojaniyana: “Chë ácbents̈ana ents̈anga nÿe Isaácbents̈ana
    mochanjabo ca.”'
  ron-LSB: și nici, pentru că sunt urmașii lui Avraam, nu sunt toți copii. Ci, “urmașii
    voștri vor fi socotiți ca de la Isaac”.
  pon-pon: Pil kaidin karoj jeri kan, me kijan kadaudok en Apraam; pwe jan ren Ijaak
    kadaudok om pan tapi jan ia.
  nhe-BL: 'Toteco ax quintlapejpeni nochi iteipa ixhuihua Abraham para elise iteipa
    ixhuihua tlen quiselisquíaj nopa tlatiochihualistli. Pero Toteco quiilhui Abraham:
    “Niquintlapejpenis iteipa ixhuihua motelpoca Isaac huan niquinitas para moconehua.”'
  sps-sps: Tan nainy te tsue kan ronyo na ka, tsubnaain ten Abraham, nyo gim ma tsue
    tsuk ir fuainy tsubnaain ten Abraham. A sikia, nyo tsue tsuk tsun iny rou a vainy,
    Gov koo rarorin fuainy guei faman ten Abraham. Gov tsue of e Abraham a ka to,
    “Fuainy tsubnaain ten Aisak tsun to ari, kaa ror tan as'as nar fuainy tsubnaain
    tsumanyi.”
  wnc-wnc: Sike Anututa wamu takngatu Ebrahamde anzing inikut, “Waakga Aisakgane waakngata
    waakzak sitakuning amin gan nata ninae papit,” ngang inikut. Siwan ngana aminu
    Ebrahamdane waakzak sitakukaingu sanga Ebrahamda tasike wamu Anututa iniwan kekekakut
    takngae natapan siakan sikut taknga dua tawake tasikaing aminu Anututa dua pakut.
  bus-bus: Èe kɛ Ibraĩ boriinↄ píngi bé Ibraĩ pì nɛ́nↄ ũ Luda kiiaro, zaakɛ Ludaa
    bè Ibraĩnɛ, Isaaku boriinↄn weégae beńnɛ à boriinↄ ũ.
  gub-BL: Amo Àmàrààw izuapyapyr a'e wà, nuiko kwaw Tupàn hemiruze'eg romo a'e wà.
    Ta'e nezewe i'i Tupàn Àmàrààw pe a'e xe. — Izak nera'yr ipurumuzàmuzàg a'e wà,
    a'e zutyka'i nezuapyapyrete romo wanekon putar heruwa rupi a'e wà nehe, i'i izupe.
    — Nera'yr inugwer ipurumuzàmuzàg nuiko kwaw nezuapyapyrete romo heruwa rupi a'e
    wà nehe, i'i izupe.
  imo-imo: Abrahameni kalopa ltimu imboma pali yunge bakuluma moromele manda naala
    nimolo. Oi Goteni Abrahamendo aku tepa nimbelie nimbeindo, Aisakeni kalopa limbelo
    imboma kau imbi leko Abrahameni kalopa ltimu imboma ninge, nimu.
  boj-boj: Bole, naŋgi Abraham aqa leŋ na ŋambabeb. Ariya naŋgi kalil Abraham aqa
    aŋgro tiŋtiŋ sai. Qotei a nami Abraham minjej, “Ino aŋgro mel Aisak aqa leŋ na
    qujai ino aŋgro tiŋtiŋ naŋgi brantqab.”
  eng-DRA: 'Neither are all they that are the seed of Abraham, children; but in Isaac
    shall thy seed be called:'
  knf-knf: 'Bañaaŋ bŧi biki pntaali pi *Abraham baanwo babukul na manjoonan. Hënk
    di di Naşibaţi ajakuŋ na Abraham aji : « Bankpënnuŋ ţi Iŧaak ţañ bakwooŋ pntaali
    pi nu. »'
  san-KHM: អបរម៑ ឥព្រាហីមោ វំឝេ ជាតា អបិ សវ៌្វេ តស្យៃវ សន្តានា ន ភវន្តិ កិន្តុ ឥស្ហាកោ
    នាម្នា តវ វំឝោ វិខ្យាតោ ភវិឞ្យតិ។
  arn-NT: 'Ka itrokom ta Abraam tañi pu yomel reñmache rüf mew Abraam tañi pu yallngelay,
    Ngünechen may feypifi ta Abraam: “Tami pu yomelche rüf mew tripayay ta Isaak mew.”'
  zas-NT: 'Ad guial zëëdt reeman loj xdiaa Abraham din gac reeman xdiaaman, din rëb
    Dios loj Abraham: “Diizd xiꞌnl Isaac suloj xdiaal.”'
  ken-NT: Nɛ puyɛ̌ bɛbhárɛ́bhɔ Ábraham mankɛm kɛ bachi bǒbhi tɛtɛp. Mandɛm arɛm
    nyaka bɛ, “Bɛfʉɛt ntá Áisek kɛ̌ ɔ́bhɔŋ chɔŋ bɛbhárɛ́bhɔ abhɛn mfyɛ́ bariɛp
    bɛchyɛ wɔ.”
