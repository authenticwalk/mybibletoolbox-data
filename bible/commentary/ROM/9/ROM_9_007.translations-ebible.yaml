    hadı ı̨lè.
  pes-OPV: و نه نسل ابراهیم تمام فرزند هستند؛ بلکه نسل تو در اسحاق خوانده خواهند شد.
  ron-1924: 'ши, мэкар кэ сунт сэмынца луй Авраам, ну тоць сунт копиий луй Авраам,
    чи есте скрис: „Ын Исаак вей авя о сэмынцэ, каре-ць ва пурта нумеле.”'
  tpz-tpz: A ma pah teꞌ ro va po vuteꞌ va Israël ivarih ne Abraham to vataman voh,
    to teꞌ va ne manih o pus koaꞌ vamaman pe Abraham. Suk ataeah, e Sosoenën to soe
    ke voh e Abraham pan, “O vuteꞌ nöꞌ to soe voh ka oah, se taneꞌ maꞌ manuh pe Aësak.”
  agd-agd: Abaraamun pinté ma ayuman ukhein nan mi véin ana akhafanan bá uno siyan
    mifo vetí ankan ída fura sen ben ana akhafanan ban mino. Para vara seyo, Tiyarafenu
    ano fefá Abaraamun máa sen tiamikharemí, “Kokhon iyampon kaesin banten mifo Aisakin
    pinté ma ayuman inain nanin banta mai senti kékái vanten mino.”
  rkb-NT: 'Abarão mydiri itsekokatsa sizubarẽtsa. Deus okzeka batu sizuba itsekokatsa
    babatsa zuba Deus tyryktsa niyziknaha. Deus okzeka asaktsa Isake humoktsa Abarão
    tsekokatsa babatsa zuba, Deus tyryktsa niyziknaha. Tapara Deus Abarão pe niy:
    — Usta mytyktseheze aoke Sara tabykyhy aibaeze zuba atse mopuruk hỹ — niy. Iwa
    Deus Abarão pe niy, iharere wasani niy. Abarão tse nipuruk, iwatsahi Abarão tsekokatsa
    sizubarẽtsa tuze sizubabyitsa zuba Deus nisiwatawy ihyrytsa niyziknaha.'
  san-THA: อปรมฺ อิพฺราหีโม วํเศ ชาตา อปิ สรฺเวฺว ตไสฺยว สนฺตานา น ภวนฺติ กินฺตุ อิสฺหาโก
    นามฺนา ตว วํโศ วิขฺยาโต ภวิษฺยติฯ
  iws-iws: Whɨekakɨm Ebraham siir yɨɨnɨekɨna rani. Dimusi rani, sɨma Adi Komii siir
    yai aiir bɨ wakaeyoknakɨm Adi Komii siya Ebraham siirɨn hɨnɨɨna boɨnkikɨn, isidɨn
    Aisakni isidɨn siir hɨrankɨ nɨtɨm yɨm sɨma kɨmiir isidɨn, yɨpɨkɨn wɨ kara hauuwi,
    kariir digworaekwo whɨekakɨm sɨmiir mɨ ɨkɨ nhɨrɨm yɨm wɨ nɨɨnga nwowi.
  pol-SZ: I nie każdy potomek Abrahama jest rzeczywiście jego dzieckiem—Bóg uznał
    bowiem za jego potomków tylko tych, którzy pochodzą od jego syna Izaaka.
  ztq-NT: 'Lëdy kchë meñ nii sëëd lo xtiiy Abraham nak xiñ Dios, por lëë Dios chëb
    lo xaa: “Lëë Isaac kuuñ ktyaly xiñoo.”'
  zai-NT: 'Ne zaqueca cadi purti si beeda cabe de lade ca xiiñi Abraham, xiiñi Abraham
    irá cabe nezalú Dios. Cadi zacá di nga laani, purti casi na Dios rabi Abraham
    chiqué: “De Isaac si nga gueeda cani dxandí xiiñu''.”'
  upv-upv: Erpok kele, sete nir jijle nga marivi metka se Epram arivi Atua natun,
    ejki. Suri Atua owrai tevi Epram owra ‘Renge Aesak kis kobbong, metka som nir
    nga m̃erijrij ngel e tevi nik para-iak jin.’
  wap-NT: 'Naꞌiki, aonaa ipaiꞌo mani Abraham takaan-daunnao Tominkaru pidanannaoun.
    Tominkaru kian Abraham ati: “Soo Isaac takaan-daunnao õdakotan niꞌoraz pudainao
    nii.”'
  mva-mva: Bokainatuka-la, bong Abaram tubu urangakidi nge tago tamoata be aine Abaram
    labunao dipura ka urangakidi. Nge tamoata be aine maka Nanaranga irangakidi di
    Abaram tubuna-tina ka urangakidi. Toira be Nanaranga Abaram bokai irai, “Aisak
    tubu ne alalauri masa kaiko Abaram tubum kana rangakadi dapura.”
  dwr-NT: Qassi Abraahaame zerethatuu ubbatuu Xoossaa naanaa gidikkino. Xoossay Abraahaamossi,
    “Ne zerethay Yisaaqa bagganna xeesettanawaa” yaageedda.
  kfw-kfw: "Halli Abraham Phungrui sangai rakipkha Pathian sa emu. Pathain in Abraham\
    \ diang ati, “Kei'n nang nadiang chong inkhitna-ah kinapeii dungjuiya Isaac makheiya\
    \ nang naphung narui ngaikha namu sikjei.”\x94"
  bfz-bfz: अब्राहमो रे वंशो रे जन्म लणे तेई सब परमेशरो री सच्ची ल्वाद नि बणी जांदे।
    कऊँकि परमेशरे अब्राहमो खे बोलेया, “जिना इसहाको रे वंशो ते जन्म लणा सेयो ई तेरे
    वंशो रे माने जाणे।”
  cuk-09: 'Degine, Bab Dummad bela Abraham-wagan sussulid, ar ade sogleged: Be-machi-Isaacgine
    be-waganye soglegoye. Gn. 21:12'
  ben-OBCV: আবার অব্রাহামের বংশধর বলে তারা সকলেই যে তাঁর সন্তান, তাও নয়। কিন্তু বলা
    হয়েছিল, “ইস্‌হাকের মাধ্যমেই তোমার বংশ পরিচিত হবে।”
  mil-NT: 'Te cuěi nchaá‑yu cùú‑yu ñaní tnáhá ndǐi Àbrahám dico ñá túú quìdé‑yu nchaa
    nàcuáa tàú‑xi cunduu cadá‑yu sá cúǔ‑yu ñaní tnáhá ndǐi. Te Yá Ndiǒxí ní xáhaⁿ‑gǎ
    xii ndíi Àbrahám: “Nchaa cue ñaní tnáhá tě Isàác tée cùu déhe ducuⁿ‑n, mee‑ni
    cuè ñáyiu‑áⁿ cuu ñaní tnáhá‑n”, duha ní xáhaⁿ‑gǎ xii ndíi Àbrahám.'
  myu-myu: Soat g̃u Abraão naxeg̃ebitbit tak taxeg̃ebitbicat Deus xe―pũg̃pũg̃ ã. —
    Pũg̃at taxeg̃ebitbit acã enaxeg̃ebitbicat oxe―Isaque naxeg̃ebitbit acã — i juk
    o'e Deus Abraão be.
  fue-fue: 'Ƴiwuɓe e lenyol Iburahiima fu bane woni ɓiɓɓe makko. Gam Alla wi''i Iburahiima:
    «Diga e Isiyaaku keɓataa lenyol innitirteeŋol inne maa».'
  amk-amk: Kontai wiro Abrahami ne ririafoi sentenang Allai sahui we Abrahami ne arikang
    tarai dine sentenang kaha. Weo Allai medu toninai we Abrahami deyo, “Isaki ne
    ririawai terai ansaino ahusa we nemu arikang ne.”
  fai-fai: Ade Ebadakkam muduw kasal ika mada madik ita kuw atin alam muduw. Kale
    Got ayo Ebadakkam bakodaw, “nam weng takadákami ayo ki Aisak ami low ata matam
    sengokaba.” Akeisa.
  ura-NT: 'Niheichu, Abaraaun inamaconeein nenacaaru nihanatiin, coatiha Abaraaun
    inamaco esineneei neeuruhi tabaauru. Nii quete: “Ii inamaco esineneei neenihurute,
    Isacaacha caje nefoeratenaa neein neeurureein,” naain Abaraaun rai belu Cana Coaunera.'
  mcd-NT: Nanscarifi aquicain Abraham acai cuscan ahuun funa atirifoan icoinra huamisima.
    Afocai Diospan yorama. —Abraham ahuun facu futsafoyafiacun Diospan tsain cununi
    cuscan ahuun facu Isaac yafi ahuun funafo nanfosi Upa Diosin yoiyoni cuscan fitiroran,
    —ishon cununi.
  urt-urt: Lenge ŋambaih talah tikin Abraham lalme ŋaiye yate jande wim tikin Abraham
    pe, tinge luku yukur talah tikin Abraham, pakai. Somohon Got ŋaname Abraham na,
    “Lenge ŋambaih talah Aisak pe, tinge ka yurp tuꞌe talah nin.”
  kiz-kiz: Naha lepi, hata kwa bhuzao bhwa Abrahamu kujha ndo bhanamunu halisi. Lakini,
    “ni kup'et'ela Isaka uzao bhwa jhobhi wibetakukutibhwa.”
  tzo-TZE: 'Pisile, jcotoltic co''ol smomnich''nabutic li Abraáme, pero mu jcotolticuc
    jech ta jch''untic jech chac c''u cha''al la xch''une. Yu''un li Abraáme jech
    ono''ox i''albat yu''un Dios: “Li smomnich''nab Isaaque ja'' amomnich''nabchquil.
    Yan li smomnich''nab Ismaele ma''uc amomnich''nab chquil”, x''utat.'
  lex-lex: 'Emkade walia Abraham duratni-waitni dom de edon rla'' wutga la'' riy maka
    ha rhoiya la Abraham upni-a''nani maka Uplerlawna Nwalir niana totpa rlernana
    hya'' ed maka Ha Nakot targa. Mere Uplerlawna Nwalir nian Isak pa nlernan nnio''
    maka Enakot targa oleka, yoma lirni la Abraham Niwra: “Isak to'' pa ed maka kadurit
    nana o upmu-a''namu mak klernan A nnio''u di”.'
  dov-dov: Nekuba loonse lunyungu lwaAbbulamu teensi mbana bakwe pe. Pele, muli Ayizeki
    muyowambwa lunyungu lwakwe.
  rgu-rgu: Conto leo-leoꞌ, lahenda dodouꞌ dadi reme ami bei-baꞌim, riꞌ baꞌi Abraham.
    Tehuu sira basa ta Abraham tititi-nonosin fo Manetualain here a. Manetualain nafada
    neuꞌ Abraham nae, “Au alelaꞌ noi o tititi-nonosim fo riꞌ dadi reme o anam Isak
    mai.”
  toc-NT: 'Na̠chu­na­li̠túm, Dios ni̠ ca̠li̠­macá̠n hua̠k xca­maná̠n hua̠nti̠ xli̠­ta­la­ka­pasni
    Abraham, porque Dios chiné tihuá­nilh: “Caj xma̠nhuá xli̠­ta­la­ka­pasni Isaac
    nata­li̠­taxtuy min­camán.”'
  som-som: Farcankii Ibraahim oo ay yihiin aawadeed kulligood carruur kuma wada aha,
    laakiin waxaa la yidhi, Kuwa Isxaaq ka farcama ayaa farcankaaga loogu yeedhi doonaa.
  mam-C: 'Ex nya tkyaqiljo, a el itz''je ti''j Abraham twutzxix tk''walqe, qu''n otaq
    tzaj tq''ma''n Dios te Abraham toj Tu''jil Tyol kyjalu''n: Noq tu''n Isaac ktenb''il
    tyajila.'
  ndj-ndj: Kucha valelwa vosi va Ibulahimu ndi vana va Chapanga nakaka ha. Ila, kucha
    wuvadeta mayandiku vang'alili, “Valelwa vaki davafumi kwa Isaka.”
  mbj-NT: 'Abaraãm panaa rabahado né paawä, dooh sahõnh hẽ Abaraãm panaa heh''äät
    do rado bä. Jããm hẽ ta wób tii, Abaraãm panaa heh''äät do P''op Hagä Do hã. Hahỹỹ
    da P''op Hagä Do ky däng paa Abaraãm hã: “Isak hanaa da a panaa heh''äät.”'
  lat-VUC: 'neque qui semen sunt Abrahæ, omnes filii: sed in Isaac vocabitur tibi
    semen:'
  ngp-ngp: Hicho cheleko chose cha Ibulahimu, kugamba wanda ni wana Mnungu, mna Mnungu
    amgambaga Ibulahimu kugamba “Cheleko kulawa kwa Isaka noupate welekwa nawetangwe
    wakwako.”
  enq-2: '@see-verse:ROM.009.006'
  eng-ASVBT: 'neither, because they are Abraham’s seed, are they all children: but,
    In Isaac shall thy seed be called.'
  mna-mna: 'Mi Abaraam popoŋana kini ta kembena. Zin wal ta tiyooto la kini na, timap
    ma tiwe popoŋana kini ŋonoono som. Pa Anutu iso pa Abaraam ta kembei: Popoŋana
    ku ŋonoono ko tipet la ki Isak men.'
  myw-myw: O Ebelam tibun mwasanin dilenen mounid, mwasanin gog tobwag. Misinaka Aysak
    tibun Yowbad idoki dilenen Ebelam. Bo idibek, ilana, “Aysak tibun bimlavags deleim
    ya̱koum.”
  sby-sby: Nambi kwambeti bashikulu bonse ba Abulahamu nibana ba Lesa. Nsombi Lesa
    walambila Abulahamu kwambeti, “Bana ba Isaki bonka endibo beshi bakakwiweti bashikulu
    bakobe.”
  sll-sll: Te kwiana moya Ebraham gang ere male siru dire moli ungwo bani Ebraham
    gang tani momo? Ere ta molkimua. Homa God Ebraham ha yu ditomiraya, “Aisak kul
    enangwo hobi ni galni obil monamua.”
  yaq-NT: 'Intok kia jume'' Apra''amtuka''uta betana yeu katriam, ka si''ime, lutu''uriapo,
    Liojta bichapo juname''e a'' yoemiawam benasi eiyaawa. Taa ala Lios inen au a''
    teuwaakan: “Jume'' tua et yeu katriamtuka, em yoemiam benasi ta''eenaame, Isaak
    teamtat yeu katriam, juname''emtune.”'
  uro-uro: Dä qaku ama ruvek moe qärarhani i sa rha män nävä ma Abraham di ma Ngämuqa
    aa ruvek na rha maengäktki inguna ma Ngämuqa di sa qa qoar nä ma Abraham doqortäqyia,
    “Iarhakt kärarhani iva rhi qoar i ngia es na rha diva rha rhän nämäni ma Aisak
    aa enevaqi.”
  ita-1885: 'Ed anche, perchè son progenie d''Abrahamo, non sono però tutti figliuoli;
    anzi: In Isacco ti sarà nominata progenie.'
  muy-muy: 'Bəza huɗ ga Abraham ɗek ti bəza ge Melefit ya àdaba tay a ni do. Aɗaba
    àbu məbəkiani a Wakita ge Melefit ni bu, Melefit àhi ana Abraham : « Akəŋgət bəza
    huɗ gayak ti àna Izak. »'
  kqc-kqc: Kamini bi Abraham di tutubena vene, idu ina tau gade bi diya ini mida mida
    rama. Adina niyo, “Yi tutubena vene bi Isaac gutuna baegedi.”
  tav-tav: 'To bairona, “Abraham pãramerã aniri cʉ ãnacʉre bairona Dio yarã ãma nipetirã,”
    ĩrica wame maa. Ocõo bairo caĩñupi Dio Abrahãre: “Isaá pãramerã cãni bui pearã
    jeto, ‘Yʉ pãramerã majuu ãma,’ mʉ caĩrã anigarãma.”'
  eng-ULB: Neither are all Abraham's descendants truly his children. But, “It is through
    Isaac that your descendants will be called.”
  spa-VBL: 'y no todos los que son descendientes de Abraham son sus verdaderos hijos.
    Pues la Escritura dice: “Tus descendientes serán contados por medio de Isaac”,'
  fra-_FOB: 'Et pour être la postérité d''Abraham, ils ne sont pas tous ses enfants;
    mais il est dit: En Isaac sera une postérité de ton nom;'
  hau-ULB: Haka nan, ba dukkan zuriyar Ibrahim ne 'ya'yansa ba. Amma ''ta wurin Ishiyaku
    ne za'a kira zuriyarka.''
  mal-mal: അബ്രാഹാമിന്റെ സന്തതിയാകയാൽ എല്ലാവരും യഥാർത്ഥമായി അവന്റെ മക്കൾ എന്നും വരികയില്ല;
    “യിസ്ഹാക്കിൽനിന്നു ജനിക്കുന്നവർ നിന്റെ സന്തതി എന്നു വിളിക്കപ്പെടും” എന്നേയുള്ളു.
  kkc-kkc: Osoloso Eibalahameeyo amawe dima kulodu odoo abo ee tei Eibalahameeyo amawe
    dionee. Bei, Godeeye Eibalaham mapoo egeesee takaso, “Tei namawe dio ee hedebe
    nowolo Aisek maga balaiso,” diso.
  lit-lit: Ir jie ne visi yra vaikai vien dėl to, kad jie Abraomo palikuonys. Priešingai,
    TAVO PALIKUONYS BUS PAVADINTI IZAOKE.
  urd-GVR: Aur sab Ibrāhīm kī haqīqī aulād nahīṅ haiṅ jo us kī nasl se haiṅ. Kyoṅki
    Allāh ne kalām-e-muqaddas meṅ Ibrāhīm se farmāyā, “Terī nasl Is'hāq hī se qāym
    rahegī.”
  far-far: Ma nao lau wane ki tafau go ne futa ana sa Abraham ne wele God ki. Sui
    boroi 'ana sa Abraham ka too ana ta wele lau, God nia fata 'uri fuana sa Abraham,
    “Na kwalafa mamana 'oe, nia kai sakatafa mai ana kwalafa sa Aesak go.”
  suz-BL: अब्राहाम आ चच युइ शुश बाक्‍तेक्‍म हना यो, मेको नेल्‍ल परमप्रभु यावे आ मुर
    मबाक्‍मा बाक्‍त। मेकोमी “इसहाक रे पा इ चच युइ लील” दे गेशो लोव़ खाप्‍शा, इसहाक
    कली ला योव़ङा बाक्‍त। उत्‍पत्ती २१:१२
  car-NT: Pa'poro 'ne kapyn mo'karon Abraham nipa'kanopy'sanymbo i'makonymbo me mandon.
    “Mo'ko Isak roten ekari'ta'ton te apajanymbo epy me.”
  amp-amp: Yo mirahko ka Abraham frikef yuhathu yima bugam ka Bro Nkifrar yakmormn
    rorpno yarim toh bugamom. Bro Nkifrar yihato Abrahamr kfo memorr, “Aisakrhu yonrpam
    kfo miruha ninhu yon frikefet.”
  bht-bht: कने अब्राहम दे बंशे च पैदा होणे ने ही सारे उदी सच्ची ओलाद नी बणदे, क्योंकि
    परमेश्वरे अब्राहम ने बोलया “जड़े इसहाक दे बंश च पैदा होंदे न, सेई तेरे बंश मन्ने
    जाणे न।”
  eng-NOY: nor because they are descendants of Abraham are they all children; but,
    “Thy offspring shall be reckoned from Isaac.”
  cub-NT: Ãrʉjara mʉja aipe Jʉ̃menijicʉi jã́d̶ovaino mácarõre caivʉ ina Abraham mácʉi
    pãramenare ʉ̃i pãramena baju ãmevʉre ʉ̃i jã́inore. Que baru, “Quévʉra ina Isaai
    pãramena marajárama mipãramena baju”, arejaquemavʉ Jʉ̃menijicʉ Abraham mácʉre.
  ita-1927: 'né per il fatto che son progenie d’Abramo, son tutti figliuoli d’Abramo;
    anzi: In Isacco ti sarà nominata una progenie.'
  lww-lww: Pona tevisa si visena nene kome mrapa tap̃ena, tevisave la nap̃a apisape
    la kala apua Epraam, pe la make re nap̃a tesape la amolue e kiena lus nena napo
    poli. Visena tai nap̃a sike e Visena Wa pisa sanene rui, nap̃a Ntewa pis pa Epraam,
    e lepas na narina lua nene Ism̃ael amio Aisak, pisape “Kiom̃a lus napo lala yoko
    amolue ga akome narum̃a nap̃a Aisak.”
  ckb-ckb: 'هەروەها هەموو ئەوانەی نەوەی ئیبراهیمن، منداڵی ئەو نین، بەڵکو: [لە ڕێگەی
    ئیسحاقەوە نەوەی تۆ ناودەبردرێت.]'
  nas-nas: 'Ooveriai: Eebaraamiꞌ baurukaaꞌ ookara miruꞌariaꞌ. Teing naing Kumponinge
    tampuruꞌning deekoꞌ, Daari Meekung-koo aaꞌpuuꞌnaꞌ, “Aisakeꞌ narung-eta doonko
    miruꞌniiꞌnuka tamparampaing.”'
  uvl-uvl: Pe iri nenge Apraham nena tete mur ia iri, iri lochloch te lohot ke NeHalang
    tutuna mur ia iri ero. Iange NeHalang hele lange Apraham ke teke, “Ne Isak nena
    tete mur lape te poi hote lem tete mur nenge e heleia lange iong nem.”
  eng-BBE: And they are not all children because they are the seed of Abraham; but,
    In Isaac will your seed be named.
  ixl-CNT: 'Utz kajay koj qꞌuꞌl ituꞌxh ixalam u Abrahaam tu vichiꞌl iqꞌomal vitxumbꞌal
    taqꞌo kꞌatz Tioxh. Tan tal u Tioxh te ech tzaꞌ: —Taꞌxh avii mam txaael qꞌuꞌl seꞌel
    kꞌatz u Isaac.— Texh te.'
  xsi-xsi: Kinda timbunda Abraham ne vâsa rârâ simo, andeta kinzi pinde ŋandai simo
    i natu wukale mao ŋga. Muŋgani Maro Kindeni ipai Abraham mine tu, “Noko natu Isaka
    natu-timbu kinzi simbonzi nâ ma simo noko ne vâsa mao.”
  crx-NTPO: '''Ink''ez Abraham ye kédinzutne ''aw ts''iyawh iloh Israel whudune''ne
    hinli. Yak''usda Abraham yudáni'', “Isaac ''en gha za nyukédindene hootádzilh.”'
  kan-OKCV: ಅಥವಾ ಅಬ್ರಹಾಮನ ಸಂತತಿಯವರೆಲ್ಲ ಅವನ ಮಕ್ಕಳಲ್ಲ. ಆದರೆ, “ಇಸಾಕನಿಂದ ಹುಟ್ಟುವವರೇ ನಿನ್ನ
    ಸಂತತಿ ಎನಿಸಿಕೊಳ್ಳುವರು,” ಎಂದು ಹೇಳಲಾಗಿದೆ.
