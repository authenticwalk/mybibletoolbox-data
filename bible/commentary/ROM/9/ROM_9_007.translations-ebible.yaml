    bla akwör halöu ha naŋ adö mɨjöñɨŋö,” röŋa.
  acr-NNT: 'Na xa ta ruma kipetebꞌem che ri Abraham, e ralkꞌoꞌal ri Dios. Ma jewaꞌ
    xubꞌiꞌij ri Dios che ri Abraham: «Xew che rakꞌajol Isaac kakipetebꞌej wi lo rawalkꞌoꞌal»
    xchaꞌ.'
  kpg-kpg: Ge hagalee nia daangada huogodoo o di hagadili o Abraham la nia dama ni
    God. God ne helekai gi Abraham, “Ma go di hagadili hua o Isaac aalaa go digau
    e dau.”
  taj-taj: ओच्‍छे अब्राहामला सन्‍तान तजी भिदेमा जम्‍मान थेला झा झामे आत। तिग्‍दा भिसम
    परमेश्‍वरसे अब्राहामदा सुङ्बा ताम बचनरी चुह्रङ् लसी भ्रिबा मुला, “इसहाकग्‍याम
    न्‍हबागदेदा जे एला सन्‍तान भिला।”
  avt-avt: 'Hɨr nepenyerer yapɨrwe ne Ebraham hɨr ap nɨkerek ne God nar ke maam kɨr
    nentar hɨr ap nises hɨm me God. God katɨp Ebraham kar ik: “Nepenyerer ne Aisak
    keriyen, hɨr nepenyerer nit. Hi hetput hɨr nanɨt menmen mei. Nepenyerer han en
    au.”'
  cbk-cbk: Hende todo el maga decendiente di Abraham maga verdadero anak de Dios,
    cay ya habla le con Abraham, “Considera tu con todo lang esos quien ta sale na
    linea di Isaac como el di tuyo maga decendiente.”
  uig-ARA: 'شۇنىڭدەك، ئىبراھىمنىڭ ئەۋلادلىرى بولسىمۇ، ھەممىسىلا ئۇنىڭ پەرزەنتلىرى
    ھېسابلانمايدۇ. چۈنكى مۇقەددەس يازمىلاردا ئىبراھىمغا: «ئىسھاقتىن تۆرەلگەنلەرلا
    سېنىڭ نەسلىڭ ھېسابلىنىدۇ» ــ دېيىلگەن.'
  tuf-tuf: 'Abrahamat bomcara cohná bahjaquin cat cahujinra Abrahamay quen bini batro.
    Sir carit cuitar wacaro: “Abrahamu, bah bomcaran Isaac sícara binra cohnáyqueyra,”
    wacaro.'
  abx-abx: Ngan ma'in liwat tungod kay mga ampu-na mga iya si Abraham, puro na mga
    iya huwang si mga dadi' nga nagpasa'ad-na si Diyos si Abraham. Si kamatu'uran
    ma'in, kay yayto dina i allingun-na si Diyos ari si Abraham, “Pina'agi si Isaac,
    akilala i minamat-mo.”
  mco-NT: 'Canan nidüg''ócɨy Abraham y''ap y''oc pada''ñ je oy''ajt huɨdibɨ yajhuinhuanɨɨy
    Abraham, com jadu''n yjaybetyɨty ma Dios ñecy. Dios jadu''n nɨmay Abraham: “Yɨ
    mmang, Isaac, tɨ nhuin''ixyɨch jëbɨ y''ap y''oc paady je oy''ajt huɨdibɨ tɨ nyajhuinhuanɨ̈y.”'
  cpb-NT: 'Ari oshiyaawo awishimotakeriri Abraham-ni. Te roshiyakaiteri isheninkaani
    okaakiini apitetatsiri itomi, apatziro apaani. Iri ikenkithatakoitzi jaka, ikantaitake:
    Iri Isaac itomiperotari.'
  aon-aon: Namudok aria apak mare mukri, “Eshesh douk Abraham ananibor owishibor aria
    ihishmorim adur ananish atishi batowish,” uwok. Seiwok Iruhin douk nakrip Abraham
    namudok, nakri, “Eshudok Aisak ananibor owishibor atishi ta shurao nyakip awiropin
    nyeigur.”
  hus-NT-2005: 'Yab ejtal nin kidhtaltsik na Abraham u chakámlábtsik kʼal jajáꞌ; pos
    usnék kʼal na Dios enchéꞌ: “Kʼal na Isák, yán tʼajat neꞌech ka kóꞌoy a kidhtaltsik.”'
  mig-NT: 'Te suni va̱sa tata̱ Abraham kákuu‑i, ko nasu̱ ndɨ́''ɨ‑i kákuu se̱''e‑de.
    Chi̱ sua ká''a̱n: Chi̱i Isaac koo ja̱ kunání‑i tata̱‑ro̱, áchí.'
  bps-bps: Ise ku kdee dad bel Abraham too glut dad ngà Dwata, taman ise ku kdeela
    kadang gamdawat dad fakangan. Du di muna, man Dwata ku Abraham, manan, “Alò i
    bel tingaam Isaak dnilègu i too glut dad belam.”
  mbs-mbs: Iling heman kenyan, wedà pemellii te Timanem se kedita te menge bowad-bowad
    i Abraham, so minikagi se Timanem diyà ki Abraham, “Se menge bowad-bowad te batà
    no si Isaac, yan olò se eneng-enengen ko te ontò bowad-bowad nikaw.”
  tof-tof: Akó ⌊Eibrra-amón olmalbobataldógab⌋ ngibürr oya amkoman olmalbobatal kokeako.
    Ene igó ngarkwatódó, God Eibrra-amka bóktanórr wagó, “Wata sab Aesakón olmalbobatal
    marü olmalbobatalbóka ngiblianórre.”
  cme-NT: 'aa *Abiramu bisãlmba‑i hiere, ba hieroŋo sĩ Abiramu bisãlŋ-kirɛiŋa.
    Hama‑i nuɔ‑i? Diiloŋo gbĩɛ Abiramu‑i wuɔ: «Miŋ pãa nuŋgu maŋ baa-ni wuɔ mi ka
    hã-ni huoŋgu, *Isaki yaa ka hã-ni baa huoŋgu faŋgu‑i.»'
  sus-sus: E to barixi Iburahima bɔnsɔɛ, na mu a falaxi xɛ de a e birin nan findixi
    a xa die yati ra, barima Ala a masen nɛ Iburahima bɛ, «Isiyaga nan fama findide
    i bɔnsɔɛ ra n naxan laayidi i bɛ.»
  pon-2006: Pil kaidehn kadaudok en Eipraam koaros me wia serien Koht; pwe Koht ketin
    mahsanihong Eipraam, “Kadaudok en Aisek me pahn wiahla kadaudokomw.”
  dad-dad: Idi Abraham nẽ ibor nẽ tubu tar ba, anĩ ere, ganan Abraham nẽ gere tar
    bagai sã. Age fiya ban, “Isak bunem, ogon ibor tar douf.”
  zab-NT: 'Gati purti zátideb lo xfamily to Abraham ax iratedeb nádeb descendency
    xte to Abraham, te pur Dios raipny Abraham: “Desdɨ llingaanu Isaac sulo descendency
    xtenu.”'
  jae-jae: Ma Abrahamnê wakuc samob têtu ênê ŋ apalê ŋanô atom amboac tonaŋ. Anôtô
    kêsôm gêdêŋ Abraham gebe “Nêm wakuc ŋanô oc sêsa aŋga Isaknêgeŋ.”
  ksd-ksd: 'ma vakir tago diat ta ra vuna tarai Abaraam di ga oro pa diat; dari ke:
    A vuna tarai Isak iat da vatang ia ba kaum vuna tarai.'
  msm-NT: Ko ita pa, kona no tibo kaliwat ni Abraham og-isipon no tinood no mgo kaliwat
    din. Su domdoma to diya pig-ikagi to Diyus ki Abraham no pig-iling, “To mgo kaliwat
    to anak nu no si Isaac iyan da og-isipon ku no hamatuk no mgo kaliwat nu.”
  myk-myk: 'Piimu bɛɛri pʼa foro Ibirayima ni ge, pee bɛ bɛɛri ɲɛ Ibirayima nagoo
    puyɛ pyaa pyaa wɛ. Bani Kilɛ ya li shɛ Ibirayima na na: «Ishaaga yɛ ni ma kadugo
    nagoo pʼa da ba foro.»'
  sbe-sbe: Yo hinage Abelahama kana isimulitao ne meta nige maudoidi iya natunao mamohoidi.
    Doha kulikuli tabuna unai se kuliyako, “Kam isimulitao mamohoidi kabo Isako unai
    se tubuma.”
  mcr-mcr: Asä iŋi, Aprähamä iqu emakqä eeqänäŋä iquauŋqe, “Iqueqä ymeqä naqä-qakuä
    iquaeqe” matqä yaŋqunä. Oeyä. Hiŋuiqänäŋi, Goti Iqu Aprähamä iqueŋi, “Tqä hueqä-himqe,
    Aisakä iquesanä hipnuwiqä” ätukqe.
  cux-NT: 'Naati nguɛ́ɛ́ nducyaaca ''iiⁿ''yāⁿ yeⁿ''e ndaata Israel ní daiya Abraham
    ''iiⁿ''yāⁿ. Naati ''túúcā ngaⁿ''a Ndyuūs: Dii Abraham, cáávā saⁿ''ā daiya di chi
    nguuvi Isaac vɛ́ɛ́ ''iiⁿ''yāⁿ yeⁿ''ē di cuayiivi.'
  tur-YTC: Ne de Avraham soyundan olanların hepsi Avraham’ın çocuklarıdır. Ama, “Senin
    soyun İshak'tan sayılacak.” denilmiştir.
  san-ITR: aparam ibrAhImo vaMshe jAtA api sarvve tasyaiva santAnA na bhavanti kintu
    ishAko nAmnA tava vaMsho vikhyAto bhaviShyati|
  bel-N: 'і ня ўсе тыя, якія насеньне Абрагама, дзеці [ягоныя], але: «У Ісааку будзе
    названае насеньне табе».'
  sch-sch: Abraham richi murdi khom anrêngin Pathien nâingei ni let uol mak ngei,
    “Isaac hin nu rûi isûi nîng atih,” Pathien'n a ti pe ani.
  mic-MIQNT: Mu 'ms't ta'nig wetagutmu'tijig Aplamo'q Gjinisgam un'jang. Gjinisgam
    telimapnn Aplamal, “Pas'g ta'nig wettaqia'tijig Isaqeg tl maw gimaten maw gi'lewei.”
  huu-NT: 'Nana Abraham mɨcorɨmona comuidɨnodɨ naimɨemo duiñedɨmacɨ. Jusiñamui iena
    jaie llote: “Dama Isaacmona comuidɨnodɨ ua Abraham uruiaɨ”.'
  jiv-NT: Núnisaṉ Apraám weeá shuarsha ashí nekas ni shuar áiniatsui. Iis, Yus Apraáman
    tímiayi “Aya Isak pampaṉma amee shuarum ártatui.”
  otm-NT: 'Nɛ hinga gätho yʉ́ t''ʉhni ra Abraham bʉ nam bɛ̨n Oją ʉ bim ''bʉi, pɛ hønt''a
    bi xi a Oją ngue dim ''bʉi. Tengu bi man Oją: “Pɛ hønt''ʉ di xąnt''a ra Isaac,
    ngue ni ts''ʉnt''ʉ, ga ɛ̨mbi ni t''ʉhni,” bi ''yɛ̨mp Oją a.'
  dah-dah: Mel gobe tumŋaŋ Abrahamyen miŋde mat watiŋ gega, go kuruŋ gobe tumŋaŋ Abrahamyen
    dirŋeŋ weŋ ma hamiŋ. Gokeb bikkeŋ Al Kuruŋ beleŋ, “Aisakyen miŋde mat forok yeŋ
    hinayiŋ go muŋ po gab diriŋge weŋ henayiŋ,” inyiŋ gogo.
  tnk-tnk: Nənə nərmama me nəha ia kwənəkwus səvəi Epraham, rɨpko mhə irəha pam nəha
    nɨpwnəti Epraham me. Mətə Kumwesən rɨməni pen tɨ Epraham i mə, “Kwənəkwus me səim
    tuhəuku pen ia Aesak.”
  kpr-kpr: Kau daba aminga ava, God beka gagojuse Abraham kena rea mutari sisira ava,
    nunda sasingu jo isambuimi bae arera. God Abraham kena sisira, “Ninda sasingu
    a imemesiri digari mutari dae sisena amo, ninda mandi Isaac da sasingu aindae
    nembo mutari siseni.”
  san-IAS: aparam ibrāhīmo vaṁśe jātā api sarvve tasyaiva santānā na bhavanti kintu
    ishāko nāmnā tava vaṁśo vikhyāto bhaviṣyati|
  nho-nho: See mee hoki maa te haanauna hakkaatoa Abraham raa ni tamalliki TeAtua.
    Seai. TeAtua ni vanaake ki Abraham, “Oo mokopuna maaoni raa ma ki ssura iho i te manava
    Isaac.”
  gym-NT: 'Erere arato, ñan ni jökrä därebare Abrahamkri abkobtä Abraham ngäbriänkä
    era metre Ngöbö ngwärekri abko gare nie, ñobtä ñan angwane Abraham ngäbriänkä
    nämane kwati, akwa Ngöbökwe niebare krörö Abrahamye: Ma ngäbriänkä era metre abko
    jatadi ma ngobo Isaac aibekri, niebare Ngöbökwe ie.'
  azg-NT: 'Majoꞌ min chito tsoñꞌen nnꞌan na tuihan tsjan Abraham na iquen Tyoꞌtsꞌonhan
    na conduihan tsjan ꞌnaan tsanꞌñeen na jndyocahanꞌ, ee cjooꞌ jñꞌoonꞌ jon, ndö vaa
    jñꞌoon na itso jon nnon juu: “Joo nnꞌan na nduihan tsjan cüentaaꞌ jndaꞌ Isaac,
    xiaꞌntyi joohan ntyꞌi jahan na conduihan ntsindaꞌ.” Nndaꞌ vaa jñꞌoon tso Tyoꞌtsꞌon
    nnon Abrahamꞌñeen.'
  bhd-bhd: ते न अब्राहमेरे वंश मां ज़र्म भोने सेइं सब परमेशरेरे बच्चे भोन। पन पवित्रशास्त्रे
    मां परमेशर अब्राहमे सेइं ज़ोते, “ज़ैना इसहाकेरे वंशे मरां पैदा भोले तैन्ने तेरू
    वंश मन्नू गालू।”
  too-NT: 'Lā'' tū'' ixlīhuākca''n huan ī''xū''yātā''natna'' Abraham, tū'' huāk ixcamana''
    Dios. Lej makāntza'' Dios huanilh Abraham: Ixcamana'' Dios natala a''ntī ixcamana''
    mi''o''kxa'' Isaac, lā'' nā ī''xū''yātā''natna'' Isaac.'
  ind-AYT: dan tidak semua keturunan Abraham adalah anak-anaknya, tetapi “yang disebut
    keturunanmu adalah yang berasal dari Ishak.”
  cjo-NT: 'Eejatzi tee ikimitaperoeyarini Awaraamani maawaeni icharineeteni. Tema
    ikantakirini paerani Tajorentsi: “Apatziro picharinitaperoeyaarini maawaeni icharineeteni
    riraga Ijaaka”.'
  nsn-nsn: Ahik pah teeit o bunguna pe Abrahamasin, maeit ra siokor kilaisisin o bung
    tuna Abraham. Bo o gisiamehe tun puk tasisina teke bangais God o bung tuna Abraham.
    No uelhire God o kula pare, “Teso bunguna Aisakansioun kompe teru turung ahasio
    pare, o bungumua.”
  san-DEV: अपरम् इब्राहीमो वंशे जाता अपि सर्व्वे तस्यैव सन्ताना न भवन्ति किन्तु इस्हाको
    नाम्ना तव वंशो विख्यातो भविष्यति।
  tna-NT: '@see-verse:ROM.009.006'
  lid-lid: Sahou dah handru. Jo ale batiye anya iri lundriye Isra-el doh asahan lundriye
    Abraham handru, bwe. Bwe labai! Tasah, bwena mene Kindrei tiye i ta Abraham i
    buku doh, “Lundriyem oro hamon kameh asahan solo-an labai, in hamon ta san ta
    nadum Aisik amwenen.”
  wim-wim: '@see-verse:ROM.009.006'
  zga-M: Ate ne khikhipapo kya Abrahamu ukhuva vana va mwene lweli, “Pwu ukhugendela
    kwa Isaka ikhipago kyoko khikhwelangiwa.”
  yom-yom: 'Bobuawu, babo badi mu nkuna Abalahami basi ko bana bandi. Bila Nzambi
    wukamba Abalahami : Mu Isaki kaka muela totukila nkunꞌaku.'
  san-SIN: අපරම් ඉබ්‍රාහීමෝ වංශේ ජාතා අපි සර්ව්වේ තස්‍යෛව සන්තානා න භවන්ති කින්තු
    ඉස්හාකෝ නාම්නා තව වංශෝ විඛ්‍යාතෝ භවිෂ්‍යති|
  yut-yut: 'Ae Abrahamon da altaŋbi amɨn morap kɨsi da Abraham dakon gwaknisi yaŋ
    tagɨ dɨma yoneŋ. Piŋkop da kalɨp yaŋ yagɨt: “Aisak kaloŋon dagɨn babɨkgo noman
    tokdaŋ.”'
  grc-BYZ: οὐδ᾽ ὅτι εἰσὶ σπέρμα Ἀβραάμ, πάντες τέκνα, ἀλλ᾽ ἐν Ἰσαὰκ κληθήσεταί σοι
    σπέρμα·
  cpc-NT: 'Ari okimitaawo awijyimotakiriri Abraham-ni. Tii ikimitakaantaitziri ijyininkamirinka
    apititatsiri jowaiyani, aña apaani. Iriitaki ikinkithatakoitziri jaka, ikantaitaki:
    Iri Isaac jowaiyanipirori.'
  nhg-NT: 'Nimpor amo innochtie tli cate de ixenöchpelhua Abraham, cate ipelhua de
    melöhuac. Cache Deus oquejtojque que: “Itech Isaac tecpeas moxenöchpelhua”.'
  nya-nya: Kapena kuti ana ake chifukwa anachokera mwa Abrahamu. Koma zidzukulu zako
    zidzachokera mwa Isake.
  ngu-NT: 'No ijqui, tej, xnochimej yejhuan hualejtoquej itech Abraham nopohuaj quen
    ihuejcajconehuan, pampa Dios ijquin oquijlijca Abraham: “Nopohuaj mohuejcajconehuan
    san itech Isaac.”'
  kup-kup: oñ tairari pimaz barotap batat hez-nen pori Israel añarab tinari ok, met
    pi poriz korav hepanez okat hah. Met Abraam popuz iz mim maporiz homet piin namañ,
  jid-jid: Nakima ana duka grji Ibrahim mba hi iriri Ibrahim na. “Mba yo mba be grji
    Ishaku.”
  wmw-wmw: 'wala sikuwa piya wa rikolo ra Iburahima ujukulu wake. Konta Mandiko akwamba:
    “Wajukuluwo zina rawo ndi riwalangiwa julu ya Izaki.”'
  gmv-GGM: Abiramepe yelettidayti izape yelletida gishshi wurikka iza yellista gidetena
    shin “Ne zerethi Yisaqa bagara xeygistana” geetetida mala hanides.
  ssg-ssg: Tin masin kumahe hatesol teka kahi nati Abraham Haeu namiloi ukek laha
    se nati Abraham. Ien se salan nake Haeu kakanewen Abraham ka mewenae teka laha
    nakuama ti tel natun Aisak se nati Abraham wanen.
  zpo-NT: 'Nu sneeka naret dii cheen Abraham nak wlipa dii cheen Abraham, nel Dios
    nzhé lo Abraham: “Lee dii cheen lu gak kwent nebse lad cheen Chak”. [Gn. 21:12]'
  poy-poy: ama walerwa woseri wa Aburahamu ndo wana wa Mlungu. Mlungu kamgambiriti
    Aburahamu, “Kupitira Isaka haguweri na shiyiwuku shanukulagiliti.”
  qwh-NT: 'Y manam Abrahampa mirenincuna carpis, llapantsu lejitimu willcancuna cayan.
    Masqui queta cäyishun, Diosmi Abrahamta queno nishqa carqan: “Rasonpa israel nunacunaqa
    Isaacpa mirenin caqllan cayanqa” nir.'
  gaw-gaw: Ele amu laa oh ag Abraham tiigp̱an dop̱ig ele amu, Kayak Nug ag ahilag
    ohnu nai ii qaḵom amunu danab oh ag Abraham tiigp̱an dop̱ig, ag oh am nug beḵodnab
    ii daaṯeb. Aḏinu? Anuḵa Kayak Abraham amegp̱a inam aum. “Na buḏunnab am Isak buḏubp̱aib
    beḵu,” awa aum.
  nca-nca: Ko Abraham koro sowe qu soso ŋuko eneŋo usi-sí hamó kini. Kini, sokomeko
    ŋande yete, “Aisak ŋu noŋgo naŋge soweke tunoqewaŋgo.”
  zpz-NTPP: 'Nunu walab dela mbecy nez Abraham nac yu iꞌñ Abraham nu rishli, gun Ñgyoozh
    mniim lo Abraham: “De iꞌñ Isaac, de yu zeꞌ nez ru”, nam. Orzeꞌ Ñgyoozh wangyicy
    mi deꞌ zir iꞌñ Abraham par nez yu.'
  mkj-mkj: Pel jaudi ohroj kadaudokin Abraham pirin wia jerihn Koahs. Koahs pwehng
    Abraham, “Jang Isaac ioar pirin wiahla kadaudokoamw ma Ngoahi inoaukihoang koawoa.”
  zac-NT: 'Gudílidiꞌi Dios grë ra llëbní Abraham parë gac raiꞌ legítimë shini Abraham
    sino rniꞌi më lu Abraham: “Por shínil Isaac, gápël llëbní naná ra nagudilia”.'
  kyg-kyg: Ani kava huꞌa muki vayaꞌamogimo Emalehamu aginago vayaꞌamo Goti mafaꞌneꞌamo
    oꞌmaiꞌnae. Gotiꞌa Emalehamufeꞌmo, Aisikiꞌa alino apatesiya vayaꞌaekeꞌmo keya aeꞌna
    ge hisugeꞌa kaginago vayaꞌmo maigae, huno ha paiꞌniye.
  kmk-kmk: Padana pay un bokona losan dat kaganakan Abraham dat tuttuwa’n kaganakan
    na un mangitdan Apudyus sidat insapata na. Ta utdit nansapata si Apudyus kan Abraham
    kanana un, “Sadat kaganakan Isaac dat maibilanga kaganakam.”
  cao-NT: Jasca, Abraham yamaba xocobo yoi ma xo jatiroha ca jahuë chahitaxocobo ri.
    Jama, jahuë xocobo yoi bo tsi xo toa Dios Chani binish cabo. Toca ini quiha Abraham
    baquë Isaac. “Isaac quima roha coxëhi quiha mi chahitaxocobo yoi bo” i Abraham
    qui Dios ni quiha ra. Jatsi Isaac Diós quënaniquë, Ismael nomari.
  bbr-bbr: Is Apraham nukan tupsiu awaroita rai, is nukan omnokou pakan mokoit mesin
    awarau wa. Is kiro woiaka epar moin roasiret Anut nukas Israel roasiret enip areäu
    mesin awareäim. Rowe, kiro ämän Anut nukas Apraham auruwon, “Aisak pakas karar
    nan mokoit senes päiei.”
  inb-inb: 'Chasallata, ñugpamanda achala taita Abrahampa wambrakunapa wambrakunapas,
    tukuikuna, Diuspa ñawipi paipa wambrakuna mana niraiankunachu. Chasapaka, Taita
    Diusmi Abrahamta nirka: Kamba wambra Isaakmandallami achka wambrakuna niraiapungapa
    kangi.'
  hrv-hrv: i nisu svi djeca Abrahamova zato što su njegovo potomstvo, nego po Izaku
    će ti se nazivati potomstvo;
  box-NT: 'Ó o Abarahaamu zàwa mún yínɔń bán ɓúenɓúen lé bìa lé o zàwa
    binbirí. Mu bon, bìo kà lé bìo le Dónbeenì bía nɔn o Abarahaamu yi: «Ɓa
    zàwa na á ĩ dó ĩ ɲii le ĩ na foǹ, lé o Izaaki á ĩ ì dĩ̀n wán á fo ò
    yíráa ɓa.»'
  ote-NT: 'Masque bi ꞌmʉi ndunthi yá ꞌbɛto yá mbongꞌbɛto ra Abrá, pe hingue gathoꞌʉ
    tꞌøtꞌa ra uɛnda gue yá ba̱tsi majua̱ni, hønsɛ núꞌʉ yá ba̱tsi ra Isaac. Ngueꞌa̱
    ja ra Ma̱ca Tꞌofo ena gue Ajua̱ bi xipabi ra Abrá njaua: “Go dri ꞌbɛto yá ba̱tsi
    ra Isaac.”'
  wnu-wnu: 'End ne in ete misir me igun: “Wuri Abraham tumbigi end wuri Qenu wonou
    yurau ten.” Ende ue, Qenu wo Abraham nob ete qamarei: “Aisak tumbigi end gari
    nonou yurau.”'
  zam-NT: 'Lomisque'' ne, iryede bin Abraham ngo Diox cuent nac binpe'' Abraham. Ndxe''leque'',
    Diox ndxab loo Abraham: Por cón che''n bin Isaac daa go cuent le'' lùu mbli bin.'
  zyp-NT: Abraham teiching sawpa zong aa zongmingtei tah Abraham sawtei leh cang hlui
    bei he. Khazing tah Abraham cawh, “Isak teiching sawpa sahlo cawh nama na teiching
    sawpa tah rei a cang he a,” tatah a tah.
  sey-NT: 'Ja̱je paꞌina, Abraham tsëcapë acohuaꞌi Maijaꞌquë ña hue̱ꞌña siꞌaohuaꞌirepa
    i̱ mamajë peoyë. Ja̱je paꞌina, Maijaꞌquëpi capi: “Mëꞌë tsëcapërepa cato Isaacja̱ꞌa
    ai deꞌoja̱ꞌcohuaꞌi aꞌë.”'
  nvm-nvm: '@see-verse:ROM.009.006'
  mps-mps: Tama dago e tiwai po me olamuo, “Augwali te Abrahamgo kanemede pedalama,
    tama tigidali augwali te aga wai dabe mu bidibao,” te wagio. Menio. Polobadu Godigo
    e tiwai po Abrahambolo wai dao, “Te nago hani bidi nogi nosali nedada pabo si,
    te Aisakgo hani augwali naga nedada paibao.”
  pab-NT: 'Exahe maisa atyo tyotya Abraão jikolaharenae Enore ityaninae xini. Hiyaiya,
    Enore atyo nexa Abraão hiye: “Isaque jikolaharenae taita atyoite hijikolaharenae
    kaxaokaka”, nexa.'
  llg-llg: Conto leo, hataholi noꞌu kala ala konda leme ita baꞌin Abraham mai. Tehuu
    sila basa sala ta Abraham numbu-sadun fo Manetualain hele nala sala. Te Manetualain
    nafada Abraham nae, “O numbu-sadu mala fo Au alela kasa, kada sila, fo konda leme
    o anam Isak mai”.
  kyf-kyf: '''Ɩn -wa wa gwalɩa Ablaamʋʋ zʋayli, wa ''dɛ weee ''nɩ ''sa ɔ ''yuaa ''zayli.
    -Lagɔ nɛɛ Ablaamʋ -ylaɛ: «''Yua ɩn gbaa nɩɩ, ''yɩa -na yia wa, *Izakɩɩ zʋaa gbɛgbɛɩn
    -na yia wa ''yɩa.»'
  tpi-tpi: Yumi no ken tok olsem, “Ol i kamap long blut bilong Abraham, olsem na olgeta
    i stap pikinini tru bilong em.” Nogat. Bipo God i tok olsem, “Long Aisak tasol
    bai ol lain tumbuna pikinini bilong yu i kamap.”
  mih-NT: 'Ña tandɨhɨ ñiyɨvɨ ra Abraham ta cuu ñu ñiyɨvɨ sii ra Ndyoo vatyi catyi
    Tuhun ra Ndyoo nu cahan ra sihin ra Abraham ta catyi ra: “Maa ñi sa cuenda ra
    Isaac ta cua coo ñiyɨvɨ suun.” (Tacuan i catyi ra Ndyoo sihin ra Abraham yoo cuu
    sa cua cuu ñiyɨvɨ sii ra sa ndisa cuii.)'
  qvh-NT: '@see-verse:ROM.009.006'
  kms-kms: Abraham ningg kuqo buagi ane ni nikin kuqo nganye segi, pudi wute God nap
    ruso Abraham wo ningg ris ye tene. God Abraham ningg nari, “Aisak nde gri ei nu
    nuqo buagi nge kari kin te ris.”
  agn-agn: Belag ka tang tanan ang inampo ni Abraham tang binilang ang mga ana na
    enged. Narin tang inaning tang Dios, “Ang mga nagalin lamang ong ni Isaac tang
    ilalaen ang inampo mo.”
  nhi-NT: 'sannoiuqui ohcon quemeh amo nochtin tlen ualeuah itich Abraham pouih iconeuan,
    pues Dios oquiluih in Abraham: “Sayeh nipiluan moconeu Isaac, yehuan naquin pouisqueh
    oneuah de teh.”'
  ttc-NT: 'b''ix nya''tx kyaqil kye aj tijajil Abran [nkyeqet en iktza'' b''an b''an''ax]
    k''wa''alb''aj-e''. Komo [te Qtata Dios oxik tq''uma'' tetz ikxjani]: “Tzan tpaj
    te ak''wa''al Isak okyepuquyon awijajil.”'
  dan-1931: 'ej, heller ere alle Børn, fordi de ere Abrahams Sæd, men: “I Isak skal
    en Sæd få Navn efter dig.”'
  kwj-kwj: 'Apa ka hinga nu sawe hinga: “Epuraham fi tipa kumbwa wu taro keke wunu
    tinda ete ri che mwe naha hinga wu dau.” Mina. Imbihumbwa Gotri ete sawero: “Aisak
    fi tipa ki sukwaro hima letombwa mi hima kupu hinga wu dano.”'
  vie-OVCB: 'Cũng không phải tất cả dòng dõi Áp-ra-ham đều được Đức Chúa Trời lựa
    chọn. Vì Kinh Thánh chép: “Bởi Y-sác mà dòng dõi con sẽ được kể,” Mặc dù Áp-ra-ham
    cũng có những con khác được hưởng lời hứa.'
  kze-kze: Ááváramu aísaavutantamba uráawai íma amáparawain-ovo évaka'a Áánútuna iyámpói
    owaná naaóvá'á Áánútu Ááváramuntavena séna enááninko áwí'a Áísákaa kwenaísaavutantamba
    ónááowaiye su'maiyavena séna enaísaavutantamba kwéowe sénááowe Áánútu siráiye.
  lbk-lbk: 'Ya ad-i khapo tay naiwaned cha ken Abraham, et infilang Apo Dios ay an-ak
    Abraham chaicha. Tay siya na nan kinwanina: “Nan wad-ayen Isaac nan maifilang
    ay wanedmo.”'
  mto-NT: 'Ni kaꞌa tseꞌe yꞌitta je̱ Nteꞌyam je̱ yꞌónu̱kta nu̱jom pa̱n pa̱n jatyeꞌe
    ijttup je̱ Abraham je̱ chaan je̱ kyo̱o̱j. Ku̱x jidu̱ꞌu̱meꞌe je̱ Nteꞌyam du̱nu̱u̱jmi
    je̱ Abraham: “Je̱ Isaac ka̱jx tseꞌe xjayé̱pu̱t je̱ tsaan je̱ ko̱o̱j.”'
  bzh-bzh: Alam sën depum raḳ Abraham niḳöḳ lo, og su sir pin detu yi mewis yönon
    rë. In Anutu nër vu yi wirek bë, “Rëḳ denanër Isaak yi mewis mu nabë honġ alam.”
  guj-2017: તેમ જ તેઓ ઇબ્રાહિમનાં વંશજો છે માટે બધાં જ તેનાં સંતાનો છે, એવું પણ નથી;
    પણ એવું લખેલું છે કે, ‘ઇસહાકથી તારો વંશ ગણાશે.’”
  jvn-NT: 'Semono uga nèk aku ngomong turunané Bapa Abraham, aku ora ngomongké turun-turunané
    Bapa Abraham sangka kelairané, ora, nanging kabèh wong sing diarani turunané Bapa
    Abraham karo Gusti Allah. Gusti Allah malah ngomong ngéné marang Bapa Abraham:
    “Namung turunané Isak bakal tak anggep turunanmu.”'
  byr-byr: Nabaai Evɨraamɨmɨdaaꞌnyara gamɨre yɨsiwiara yɨmaꞌneta yuyara Gotɨyare kaimɨraayara
    mɨꞌ. Aawa. Gotɨyai dara wɨdakelyɨ “Aazakɨmɨ gɨmɨre yɨta savaakɨyara yɨsiwiara
    yɨmaꞌnɨpɨꞌdere.”
  ian-ian: Ebraham njanga nɨmba aywaa Godna yelangɨ nɨmba ana ndi. Tamba pɨlɨwutndi.
    God Ebraham kat wandɨ. Mɨna mat nyan Aisak mɨna yelangɨna nɨma nyanat tɨgiyandɨ.
    Nɨma nyan kai waa wandɨ God waa pɨlɨwutndi. Manda kat wupma pɨlɨwutndi. Nɨn kat
    sɨmagavat pɨlɨwutndi. Wan nyan Aisak ndɨna nyɨme ndɨ kat kwo ana kwutɨ. sera nyan
    kwukiyalɨ waa God wandɨ maa Aisak kat kwutɨ. Godna yelangɨ wuleinja vat kɨta vatna.
    Godna yelangɨ nɨmba ndɨna yelangɨ kwo ana wuleilɨgandi. God wandɨ maa wuleilɨgandi.
  hun-hun: 'és nem mindnyájan Ábrahám gyermekei, akik az ő utódai, hanem amint meg
    van írva: „Aki Izsáktól származik, azt nevezik majd utódodnak.“'
  mcf-NT: 'Ëndenquimboshë con tsusedpa Abadauanën mëdaidtedi adembidi Nuquin Papan
    bëdamboen isambo. Abadauanën mado abentsëqui Isac caic: —Aidën tsyuecquido ëmbi
    mibi cuënacpadomboen con matses caindambi —quequin Nuquin Papan chuipampic.'
  kjs-kjs: 'Go page Abraham-na si wane raayore Gote-na si wane raayo-daa napimi. Dia-le
    Gote-me Abraham-para gu-rupa lakalisa: Aisak-na madu saliade nogo naaki raayore
    nena nogo naaki pirina loaayo lisa.'
  mni-mni: "Matou adugumna makhoi Abraham-gi charol surol oibagi maramna makhoi pumnamak\
    \ adu Tengban Mapugi machasing oiba natte. Tengban Mapuna Abraham-da hai, “Isaac-ki\
    \ mapanna eina nangonda wasakpikhiba charol surol adu phanggani.”\x94"
  yad-NT: '@see-verse:ROM.009.006'
  mxb-NT: 'Dá chi̱ o̱ du̱ú ndidaá na̱ veꞌe Abraham kúú ña̱yuu Ndios, dá chi̱ diꞌa
    ni̱ kaa Ndios xíꞌín Abraham: “Xíꞌín sa̱va̱ꞌa de̱ꞌe Isaac kakuu na̱ veꞌón.”'
  pon-2006A: Pil kaidehn kadaudok en Eipraam koaros me wia serien Koht; pwe Koht ketin
    mahsanihong Eipraam, “Kadaudok en Aisek me pahn wiahla kadaudokomw.”
  maq-NT: 'Hacuaha xuta xi canduva tjë rë Abraham ne, hacuiin yëjë me xi ladu rë Abraham
    me xi cjuaquixi, ta cuitjin cachja Nina cojo Abraham: “Suvá tjë rë quihndi riji
    Isaac ne, vëhë ni xuta xi cuma tjë riji xi cjuaquixi.” Cuatjin cachja Nina.'
  hto-hto: 'Daje izói Abraham méifomo comuídɨno dáarie ie nahí úruiaɨñediaɨoɨ. Jaiai
    uícodo Juzíñamui Abrahana daɨde: —Dama Isáacɨmona cómuitɨno o uáfuena méifomo
    comuídɨnona jaille, —daɨde.'
  por-BRBSL: Nem, porque são descendentes de Abraão, são todos crianças. Mas, “sua
    descendência será contabilizada como de Isaac”.
  ces-NKB: 'Také ne proto, že jsou símě Abrahamovo, [jsou] všichni [jeho] dětmi, ale:
    “Tvé símě bude povoláno v Izákovi.”'
  cui-cui: 'Mataʉtano Abraham pia pemomoxi susato jiwi tatsi apara jopa daxitiyo barapomonae
    xua Nacom piamonae tatsi. Nacom caena bayatha tsipaeba Abrahamtha, jeye: “Xam
    xeinaename pomonae pepa jinya nemomoxi susato jiwi xua Isaac pon nexanto xua pia
    pexui jiwana tatsi”, jei Nacom.'
  boj-2014: Bole, naŋgi Abraham aqa leŋ na ŋambabeb. Ariya naŋgi kalil Abraham aqa
    aŋgro tiŋtiŋ sai. Qotei a nami Abraham minjej, “Ino aŋgro mel Aisak aqa leŋ na
    qujai ino aŋgro tiŋtiŋ naŋgi brantqab.”
  eng-OEBUS: nor, because they are Abraham’s descendants, are they all his children;
    but – ‘It is Isaac’s children who will be called your descendants.’
  eri-eri: Ere benou ada lewei nomo, “Nere Abraham nomo ganemu langa heiganeha, onou
    waha bode nere oruwanga nomo magana gane tigini yafade.” Uwa. Amina Itou no benou
    lewai, “Aisak langanga name asane gane heigodbode.”
  aly-aly: Ingwer-rnem ayntarrp-ilelheyel Abraham-kenh-rnem-arrpantey. Rernem Abraham-kenh-rnem
    aney-angenh. Akngeyel renh ilek, “Isaac-angkwarr atha ngkwenh-rnem akngerram-akngerrileyenh.”
    Arrangkw ahern-areny-kenh-angkwarr. Ikwerenh-rnemant, Akngeyel arrwekel alhelenhey-alpenhan.
    Rernem Akngey-kenh-rnem innga.
  wiu-wiu: Akolaliyo papete Eberame-pala okome okome mana Aisake ta̱ma pokoi yenepa
    neke kaua-mikiti tetepo takoane meou wa akeneyano, Eberameke tagene yene peyapa
    Akolaline mana kono-mikiti mena.
  swe-swe: och alla Abrahams avkomlingar är inte hans barn. ”Nej, det är genom Isak
    din avkomma ska räknas.” [Citat från 1 Mos 21:12. Abraham fick först Ismael med
    Hagar och senare fler barn med Ketura, men löftet gällde Sara och hennes son Isak.]
  cth-cth: Abraham e catoun lah kaawm e pueng Abram e ca katang lah koung awmhoeh.
    Isak koehoi e catoun doeh nange catoun lah kaw han tie lah ao.
  mti-mti: Sira nu oma den ane wata Ebraam gumbe yaig onamiya igiyawa undag mu usitainawa.
    Kuiyawa me, “Aisak gumbe yaig onamiya igiyawa mu veme ge ututainagwa apa yaieg
    onamiyawa.”
  pad-NT: 'Ni-Deus va''ora kanaisaihaki adani Abraão kohana kahanodi vanamitharonisiagaki
    hahavi. Deua bini''a''bo''da''aha ada Abraão: “Kadaisai ka''oa adani Isaque, Isaque
    kaisai vanamitharonisiagaki vihiki. Kadaisai vahoariha ni-va''ora onaoniki kadaija''ari
    vanamitharonisiagakia.” Niha ada Deus.'
  twi-twi: Saa ara nso na ɛnyɛ Abraham asefo nyinaa na wɔyɛ Onyankopɔn mma. Onyankopɔn
    ka kyerɛɛ Abraham se, “Ɛnam Isak so na wʼase bɛtrɛw.”
  hlt-hlt: Abraham kah tiingan la a om uh dongah a ca boeih pawt dae Isaak ah na tiingan
    la a khue ni a ti ta.
  tbz-SIM: Dɛ̀ í tú Abɑrɑhɑmmu yɑɑ̀bí imɔu ìì tu o bí mɔ́mmɔnyi, kɛ yɛ̃́ kù do yɛ̃
    nkù bo ò dɔɔ̀ mɛsɑ̀ɑ̀ nyIsɑki kó ibí kpɛ́í nkɛ.
  san-GUJ: અપરમ્ ઇબ્રાહીમો વંશે જાતા અપિ સર્વ્વે તસ્યૈવ સન્તાના ન ભવન્તિ કિન્તુ ઇસ્હાકો
    નામ્ના તવ વંશો વિખ્યાતો ભવિષ્યતિ|
  ake-NT: Ipayan nʉ'san pe rɨ to' esi pɨ' tanporo Epʉra'an munkɨ pe to' esi pen. E'tane
    mɨrɨ kasa pʉra kuru rɨ; “Aisi' poro ɨmunkɨ amʉ' e'seporo mɨrɨ,” tasa'.
  qvn-NT: 'Manatan Abrahampa lapan castan aywagchu Isaacpa churinpag ricashas capäcun.
    Antis Diosga Abrahamta cay niram: “Castayga canga churiqui Isaacpa castan aywagmi”
    niram.'
  tku-NT: 'Jā ixlīpō''ktuca''n ī''xū''nātā''natna'' Abraham, jā pō''ktu ixlacstīn
    Dios. Makāstza'' Dios huanilh Abraham: Ixlacstīn Dios natala tī ixlacstīn minka''hua''cha
    Isaac, ē nā ī''xū''nātā''natna'' Isaac.'
  bjk-bjk: Ma kaim bara idi xirip ewe idi abo subun te Abaram bara idi abo subun tunon.
    A tinenge re God nang toxo geet i tengen belek bara, “Ewe idi nang meringan te
    Aisak kalik mon, tabo perexulen idi bara abo subun te nöngön.”
  msy-2020: Abrahamɨn ovaviba, men marazi guizbangɨra Godɨn boriba puvatɨ. Fomɨra
    God kamaghɨn Abraham mɨkeme, “Aisakra, nɨn ovavir boriba otivam.”
  bpr-bpr: Na ise ayé man-gu ku kdee bel Abraham i dad ngà Dwata. Bay yé man Dwata
    di ku Abraham, “Lo dad bel Isaak i dnilègu belam.”
  cle-NT: 'Ba² há⁴ja̱³ liáh⁴jɨy³ diáh⁴ ja̱á̱²dxaa⁴² Abraham ja̱³ na³lɨ́y⁴ jmɨ́yh³
    ja̱á̱² Abraham, chiaah¹ liáh³la³ ba² gá⁴féh³ Dios ja̱³ gá⁴sɨɨ́h⁴ Abraham: “Ti̱¹
    diáh⁴ ja̱á̱²dxaa⁴² Isaac ba² hí⁴lí³ jmɨ́yh³ diáh⁴ dxeéy³.”'
  txq-txq: Haꞌi netuduk leo hatahori noꞌuk ka dadi ruma ita baꞌin, baꞌi Abraham mai.
    Tehuu sira basa sara ta Abraham tititi-nonosin fo Manetualain here nala sara.
    Sama leo Manetualain nafada Abraham ena nae, “O tititi-nonosim fo Au alelak, kada
    mana dadi numa o anam Isak mesa kana mai.”
  aaz-aaz: On reꞌ, too mfaun ii naꞌuu neman naꞌkon hit beꞌi-naꞌi, kaꞌo Abraham. Mes
    sin arsin ok-okeꞌ ka kaꞌo Abraham in sufan-kauꞌn ein fa reꞌ Uisneno npiir sin.
    Fin Uisneno natoon anrair kaꞌo Abraham am nak, “Ho sufam-kaꞌum reꞌ Au uhiin sin
    naan, suma esan reꞌ naꞌuu neman naꞌkon ho anah naiꞌ Isak.”
  qup-NT: 'Chasnallatata chay yaya rukunchi Abraham wañupa miraymanta runakunapas
    mana tukuychu kikin miraynin kanahun Yaya Diospa rikushkanpika. Ashwan Yaya Dioska
    Abrahamta rimarka kasna: Wawayki Isaakmantallami kikin miraykikuna kankakuna nishpa.'
  dop-dop: 'Pǝyele Apǝlɑhɑm kʋlʋlɑɑ tɑ kɛ Apǝlɑhɑm piyɑ mɑɣɑmɑɣɑ. Pǝ tɑɣɑ pʋlʋ tɔɔ,
    Ɩsɔ kɑ heelɑ-ɩ kɛ́ sɩ: Mpɑ pɑɑ lɩɩnɑ Ɩsɑɑkɑ tɑpʋɣʋ tɛɛ tɔ mpɛ pɑ tike tǝkoŋ kɛnɑ
    nyɑ́ piyɑ tǝsiɣisiɣi.'
  azb-azb: İbrahimin nəslindən olanların heç də hamısı İbrahimin övladları deyil.
    Amma «İshaqdan törəyənlər sənin nəslin adlanacaq» deyilib.
  eng-DBY: 'nor because they are seed of Abraham [are] all children: but, In Isaac
    shall a seed be called to thee.'
  guo-NT: 'Abraham xabich pamojiw. Pe nakiowa, puexa Abraham pamojiw Dios pejjiwa-el.
    Dios chajia jʉm-aech Abrahamliajwa: “Xam kolenje naxʉlan. Pe kaen, naxʉlan Isaac,
    pamojiw, japi namojiwkola wʉlxael” —aech Dios Abrahamliajwa.'
  hla-hla: Na ra e ma tatei poe hase rei, “Nori u törahatsing tere Abraham na nori
    a galapien hamana i tanen.” E moa. Taraha, e Sunahan e ranga u tere Abraham i
    manasa me poiena, “E Aisak a pien i tamulö, na pala te hatuhane noen romana nonei
    peisa a pal katun hamana i tamulö.”
  mav-NT: Ma'ato tukup­te'en kahato Aparãu sa'y­ru'in yt Isaki kaipywiat i. Mi'iria
    ti wẽtup ok Aparãu ehary'i kaipywiat tukup­te'en wy wẽtup ywania mekewat hary­poria
    Isitu ywania kawiat mana Sara eropat hat mẽpyt. Mi'iria ete Tupana to'e — Aparãu
    esaipepiat sese ti Sara mẽpyt Isaki e hap het rakat are e. Uiwa­nẽtup hawe Isaki
    yn esa'yru sese e. Mi'i emẽpyt kawiat wyti aru ati'a­tu­mo­herep emiariru sem
    ko'i e. Isaki sa'yru kawiat ati'a­tu­mo­herep e'ywania sese mesuwe mehĩ e Tupana
    sa'a­wy'i urue'a­se'i Aparãu me.
  kpf-kpf: Oi yatigâk Abaramgât kiurâp torenŋâ zen kiurâp bonŋâ mân urâwe. Oi zorat
    Kembugât ekabân den ŋâi itâ ziap, “Isakagât kiurâp zeŋak Abaramgât siŋgi upi.”
  ppo-ppo: Abraham-né deale naale senaale betó moletei, fea ama doi mole naale senaaletóró
    bitini, mepaae ti ama doi munire naale senaale beterapó. Asȩmó i fo mulapó. Kótóné
    Abraham-paae duraalu, “Aisak-né deyaaire naale senaale maaté ti mo naao naale
    senaale ai ape,” erapó.
  hin-2017: और न अब्राहम के वंश होने के कारण सब उसकी सन्तान ठहरे, परन्तु (लिखा है)
    “इसहाक ही से तेरा वंश कहलाएगा।” (इब्रा. 11:18)
  wol-KYG: 'Te it sëti Ibraayma yépp bokkuñu ci askanam, waaye li Mbind mi indi moo
