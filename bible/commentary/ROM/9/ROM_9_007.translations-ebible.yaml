  cof-NT: 'Aman israelítalachi fécari matu to tataca, Abraham tinunca, tenca calaquede!
    Diosi yaca wenteto, yachi alicalacanan wenteno joyoe tinue yape Diosichi tsachila
    jolajosa. Junni yachi alicalaca wenteno jotonan, jeralelaca wentetunue. Diosi
    Abrahanbe pato itsantinue: Watate nuchi sonari, Sara tinun, unila na quichunae
    tinue. La mantánan na quichunae tinue. Junni ya náca Isaac tinun jominue. Junni
    Diosi Abrahanchi jerale alicalaca wentetuto, Isaachi alicalacasiri wenteno joyoe
    tinue. Diosiri “alicala” tito, jerale alicalaca tsantitunue. Ya patsa tsantinunlacasiri
    “alica” tinun joe.'
  srm-NT: 'Leti kumafa i si i sabi tu taa na hii sëmbë dee ta kai Abahamu gaan avo
    dë tuutuu bakamii fëën a Gadu wojo. Biga wë Gadu bi fan ku Abahamu taa: Fu dee
    bakamii fii, nöö dee u Isaki mii nöö mi o tei konda e.'
  qvs-NT: 'Mana tukuy awilunchikuna Abrahampa mirakninkunachu Tata Diospa wambrankuna.
