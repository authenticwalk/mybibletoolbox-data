  aak-aak: Ebɨrɨ́amoyá ɨ́wiárɨ́awéyɨ́ nɨ́nɨ enɨ xɨ́oyá eŋagɨ aí nɨ́nɨ Gorɨxoyá niaíwɨ́nɨŋɨ́
    imónɨgɨ́ámanɨ. Oweoɨ, eŋíná Gorɨxo Ebɨrɨ́amomɨ re urɨŋɨnigɨnɨ, “Dɨxɨ́ rárɨ́awé
    nepaxɨŋɨ́ imónɨgɨ́áyɨ́ segɨ́ niaíwɨ́ wamɨ dánɨ marɨ́áɨ, Aisakomɨ dánɨnɨ nemeága
