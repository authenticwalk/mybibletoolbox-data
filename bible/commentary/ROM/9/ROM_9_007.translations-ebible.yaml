    che''nal”,'
  cbc-NT: 'Bairi judío majã nipetiro Abraham ãnacʉ̃ pãrãmerã caãna nimirãcʉ̃ã, cariape
    cʉ̃ pãrãmerã majũ nipetietiyama Dios cʉ̃ caĩñajoro. Bairi bairo qũĩñupĩ Abrahãrẽ
    Dios: “Pʉgarã mʉ capũnaa cʉtimiatacʉ̃ãrẽ, mʉ macʉ̃ Isaac jʉ̃gori capããrã nigarãma
    mʉ pãrãmerã caãniparã,” qũĩñupĩ.'
  qxo-NT: '@see-verse:ROM.009.006'
  mox-mox: Ta wese ʼidewani vaina me Diu ivonaya, “Imaʼa Ebelamo tubunavo, ʼinega
    imaʼa wese natu otaqinavo!” Ta gebu, mana Buki Nugwenugweina ʼinaya Yaubada Ebelamo
    voneaya, “Tubumwavo natuhu Aisake namo ʼinega ina ʼifoqe, e taudi ʼidewani natu
    otaqimwavo.”
  kew-kew: 'Go page Abraham-na si wane rayore Gote-na si wane rayo-daa napimi. Dia-ga
    Gote-me Abraham-para gupa lakesa: Aisak-na madu saliade nogo naaki rayore nena
    nogo naaki pirina toa sa.'
  dww-dww: Avedi da taudi Eibraham natunatunama, yaḡoro nam matabudi Mamaitua na seda,
    ibewa. Mamaitua Eibraham umanama ya riuena, “Aisik na dame taugu tokare am sedama
    è sausaugemna yà utemna.”
  twi-ASANTE: Saa ara nso na ɛnyɛ Abraham asefoɔ nyinaa na wɔyɛ Onyankopɔn mma. Onyankopɔn
    ka kyerɛɛ Abraham sɛ, “Ɛnam Isak so na wʼase bɛtrɛ.”
  aoj-aoj: Eaꞌ apaꞌ ina aꞌ miꞌiam naꞌamba miꞌi, “Esis sataga esimbel Abrahami eaꞌ
    esis hiasi a sape batawis endilisi ananisi,” owaꞌatin. Fowaꞌ gani God nagaꞌipana
    naꞌamba naꞌi, “Esis esimbel Aisaki atis owagama sofaꞌ agol wambota ineꞌisi.”
  cbv-cbv: 'Nin pah caá: Biquína Israel jʉimená Abraham jʉimená ĩ jʉmʉchah yʉhna,
