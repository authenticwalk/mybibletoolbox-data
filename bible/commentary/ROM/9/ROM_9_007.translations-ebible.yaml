    ãt niijíp wʉt jĩ: “Obohjeéhtih, ma wʉ̃ʉ́h Isaac jʉimená bácah ma jʉimená yoobát
    ĩ jʉmbipna caá”, Dios Abrahamdih ãt niijíp wʉt jĩ.'
  taw-taw: Pen abe, Eblaham binɨb ne tɨkek tɨk dad amɨl tɨkɨlak okok, kuŋay yɨbɨl
