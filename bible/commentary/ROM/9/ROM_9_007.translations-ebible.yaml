    Abrahãre.'
  anv-NT: Ne ɛpɔ́fɔ́ ntó bɔɔ́ ako abi alú upyáne Abraham ne alu bɔɔ́ Ɛsɔwɔ. Ɛsɔwɔ
    ajɔɔ́ lé ne Abraham nnó, “Upyáne ɛbi menyɛɛ́ meno nnó nchyɛge nyɛ wɔ ukɛne
    nyɛ lé ne Asek.”
  sab-NT: 'Kwian israelita ulita me kwian Chubenu ulia mo chuda giti, ni enusulian
    Abraham oindalla ulita kwian Chubenu mo chuda giti, me ene, ni kwian gdaite Chubenu
    mo chuda giti. Chube gerua Cristo giti, kwian geru e gai ulia, e giti kwian chege
    Chubenu ulia, Cristo alin giti kwian chege Chubenu ulia. Unsuialin Chube gerudu
    Abraham ole: “Ba kirolla Isaac alin giti ba chudalla ngle be jriennga.”'
  tmd-tmd: Ebraham halöu ha yöxɨm yöxɨp höuöilmel rɨp duön yöx pön hem bla bli Ebraham
