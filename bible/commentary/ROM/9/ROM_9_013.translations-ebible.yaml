  kbh-kbh: 'Nts̈amo Bëngbe Bëtsá chabe uabemana palabrënguiñe tojanayancá: “Jacob
    sënjánbobonshana, y Esaú sënjanáboyënja ca.”'
  ron-LSB: 'Așa cum este scris: “Pe Iacov l-am iubit, dar pe Esau l-am urât”.'
  pon-pon: 'Duen a intinidier: lakop me I pok on er, a Ejau me I likidmalielar.'
  nhe-BL: 'Pampa ijcuilijtoc campa Toteco quiilhui Rebeca: “Niquicnelía Jacob, pero
    Esaú, axtle.”'
  sps-sps: Tan vegiau te tsue iny e Gov te tamainy non a ka te tsue iny a isen na
    kuigin muan to te favaanan of ya Gov, ana ya kirkir iny towa koman Vegiau Ten
    Gov, sa tsue na ka, “Jekop, ayei na fafuan nana guei tsoiny a kakaii Nyo pisainy
    bus ya, sana Nyo tsugei rou e Iso faarei non a tsuvur vainy tana taa Jiu.”
  wnc-wnc: Siwan ayanikapsa aminu tapatuta wamu Anututa yakut taknga anzing matakut,
    “Nata musip gwaangu Jekopde natangamunggat ngana na Isoe semna natangamunggat,”
    ngang wamu Anututa wa yakut taknga buyana unin aawan kakumang.
  bus-bus: 'Lán wà kɛ̃̀ Luda yãn nà wà bè: Má ye Yakubuzi, Isau sↄ̃, ma gizi.'
  gub-BL: Nezewe i'i Tupàn ze'eg pape rehe imuapyk pyrer. — Aexak Zako hezeupe ihe.
    Azamutar katu ihe. Ezau na'ikatu kwaw ihewe, i'i wanupe, wazexak kar 'ym mehe
    we.
  imo-imo: 'Aku tepa mele Gotenga bukuna ungu te moromo, akumu i tepa: Goteni nimbeindo,
    “Jekop konopu mondopo nanga iyemu molopili, nio nalo Iso konopu naa mondoro,”
    nimu.'
  boj-boj: Agi Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “E Jekop qalaqalaiyeqnum.
    E Eso qalaqalaiyosaieqnum.”
  eng-DRA: 'As it is written: Jacob I have loved, but Esau I have hated.'
  knf-knf: 'Kë hënk kak di di Naşibaţi aţiiniiŋ ţi Ulibra wi nul aji : « Dŋal Yakob
    aşë pok Eŧawu »'
  san-KHM: យថា លិខិតម៑ អាស្តេ, តថាប្យេឞាវិ ន ប្រីត្វា យាកូពិ ប្រីតវាន៑ អហំ។
  arn-NT: '@see-verse:ROM.009.012'
  zas-NT: '@see-verse:ROM.009.012'
  ken-NT: Ɛchi mbɔ ɛnyǔ Ɛkáti Mandɛm ɛ́rɛ̀m bɛ Mandɛm arɛm nyaka bɛ, “Nkɔŋ Jekɔ́p,
    kɛ mpap Isau.”
