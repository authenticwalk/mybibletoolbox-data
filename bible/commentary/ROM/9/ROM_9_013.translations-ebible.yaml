verse: ROM.009.013
translations:
  kpx-kpx: Bukae Hotomo Dilavau loui avoe, “Di isivi Diekobo ominu. Isito di nanave
    Iso kabebihavoi halenu.”
  okv-H: amita ke avo einge kajena “Na embo Jacob avo osa ere ona te embo Esau avo
    na uje ae ra”.
  tbo-tbo: Mei Yaubada a Buka i bahebaheya pite i pa, ‘Yakobo a luhogaleya ma Isowa
    a wihinigigiyeya.’
  mal-C: “യാക്കോബിനെ ഞാൻ സ്നേഹിച്ചു. എന്നാൽ ഏശാവിനെ ഞാൻ വെറുത്തു” എന്ന് എഴുതിയിരിക്കുന്നല്ലോ.
  grc-SR: ⸂Καθὼς⸃ γέγραπται, Τὸν Ἰακὼβ ἠγάπησα, τὸν δὲ Ἠσαῦ ἐμίσησα.
  bgc-bgc: जिसा पवित्र ग्रन्थ म्ह लिख्या सै, “मन्नै एसाव तै बढ़कै याकूब ताहीं घणा
    प्यार करया।”
  khz-khz: Puka Veaga aonai etaloato vetaina, ekilana, “Iakobo au na aulamagiana,
    na Esau alivuana.”
  deu-TKW: 'wie denn geschrieben steht: Den Jakob liebte ich, den Esau aber haßte
    ich.'
  zsr-NT: '@see-verse:ROM.009.012'
  lin-lin: 'kolanda ndenge ekomama : « Nalingaki Jakobi, kasi nayinaki Ezawu. »'
  hns-NT: '@see-verse:ROM.009.012'
  noa-E: '@see-verse:ROM.009.012'
  eng-EMTV: As it is written, “Jacob I loved, but Esau I hated.”
  mib-NT: '@see-verse:ROM.009.012'
  lif-NT2: '@see-verse:ROM.009.012'
  xnj-xnj: Ngati chegijova Mayandiku Gamsopi, “Namganili Yakobo, nambu namhakalili
    Esau.”
  mmx-mmx: I ngan Lovoang Kaala i tong i xeretna, “A vara aleng ne Jakop, ketla axo
    mulus ka ne Esao.”
  cbr-NT: '@see-verse:ROM.009.012'
  tee-NT: 'Chai vasalh chunch ju uctaxtulh tachi ju ts''okcanta junta ma chani najun
    ju Dios ixlacata''an ju ixt''iyun''an ists''alan ju Rebeca: “Ju Jacob na icmapaini.
    Para ju Esaú jantu tu''u'' iclhiulai”. Ma chunch ju naulh ju Dios.'
  eng-LSV: 'according as it has been written: “Jacob I loved, and Esau I hated.”'
  cak-NT: 'Y chuka'' chupa rutzij ri Dios ri tz''iban can, nu''ij: Ri Jacob can nucha''on-wi.
    Pero ri Esaú man nucha''on ta. Quiri'' nu''ij ri tz''iban can.'
  pah-NT: 'Nahã ikwatijara e''i Tupana''ga nhi''ig̃a mombe''gwovo: “‘Ako ji Jacóva''ea
    rehe,’ ei ga. ‘Esaúva''ea rehe a''e te ji ndakoi,’ ei Tupana''ga,” e''i ikwatijara
    imombe''gwovo.'
  sja-NT: 'Tachi Ak''õre pedee jarapataarãpa p''ãdap''edaade ichiaba jara bɨ: ‘Jacob
    jɨrɨt''eraji. Jõdee Esaú unuamaa iru baji.’'
  xed-xed: 'Manda ya nda vinda ma deftera Lazglafta na: «Zbuzba yu ta Yakubu ka zlaŋtá
    Isuwa,» kaʼa'
  mks-NT: 'Ta já cáchí tucu tu̱hun Ndióxi̱ já sa̱há ja̱hyi Rebeca: “Na̱ca̱xi i̱ Jacobo,
    da̱ na̱cacu chí i̱vi̱ caja i̱ ña̱ma̱ni̱ xi̱hi̱n dá joo na̱sacu xóo i̱ Esaú, da̱
    na̱cacu nu̱ cuítí.” Já na̱caja Ndióxi̱ jáchi̱ já na̱sacu ini a caja.'
  gfk-S: Ikin ra linge i hanawat hobi hoke no nianga tane God di ga pakat ie i tange
    be, “Iakop nong iou te sip ie iesene Esau nong iou te malok leise ie.”
  bmu-bmu: Miaŋgö keuŋi Buŋa Kimbinöŋ kewö ohoget ahöza, “Jeikob urunan jöpaköba malalmö,
    Iso (Esau) mi tököba kazik ak waŋgiba malal.”
  dgz-dgz: Nop tase gwani menan ok anega sean, Ne Diekap menan anu guran go me tasewa,
    Iso, ne anu koeamen.
  eng-GNV: As it is written, I haue loued Iacob, and haue hated Esau.
  zaa-NT: '@see-verse:ROM.009.012'
  eng-WEBSTER: As it is written, Jacob have I loved, but Esau have I hated.
  guh-guh: '@see-verse:ROM.009.012'
  bon-bon: Oogäräneji Mene pisi nyene peei poto cidi me Acejiyame lui jiicuji egä,
    “Cane Yakobu tääpume singi äbitujine, yepä Esau ne jigyujine.”
  nhw-BL: 'Pampa ijcuilijtoc campa Toteco quiilhui Rebeca: “Niquicnelía Jacob, pero
    Esaú, amo.”'
  swh-ONEN: Kama vile ilivyoandikwa, “Nimempenda Yakobo, lakini nimemchukia Esau.”
  wbi-wbi: 'ndavule jalembilue: “uYakovo nilyamughanile, neke uEsau nankalalagha.'
  bba-bba: Nɡe mɛ bɑ yoruɑ Gusunɔn ɡɑri sɔɔ, “Nɑ Yɑkɔbu kĩɑ ɑdɑmɑ nɑ Esɑu yinɑ.”
  eng-KJVCPB: As it is written, Jacob have I loved, but Esau have I hated.
  kgk-NT: 'Upéixa voi he''i Nhandejáry kwatia nhe''ẽ: “Ha Jacó katu xe rembiayhu va''e.
    Ha tyke''ýry katu xe rembiayhu e''ỹ va''e” he''i Nhandejáry kwatia nhe''ẽ.'
  waj-waj: 'Ivaara Anutuuqaa kua fafaaraivo vainno tinoo: Na Yakoopaara mmuduuya ruaunoo.
    Isaunnara hama na mmuduuya ruaunoo. Kua fafaaraivoono itaa kua tiivai.'
  cpy-cpy: 'Iroka otsipa rojankinee-takiri, ikantzi Tajorentsi: Niyoshiitakiri Jacob,
    riima Esaú nomanintakiri rirori.'
  ekk-PKP: 'Nagu Pühakiri ütleb: „Ma valisin Jaakobi, kuid Eesavi heitsin ma kõrvale.“'
  mpx-mpx: He buki etega al i ba i ola al to, i ba, “Yakobo ya hile, yaa Iso ya towani.”
  wbp-wbp: 'Nyarrparlurna milya-pinyi yimi nyampuju junga-japa marda lawa? Ngulaju
    yangka jurrku-juku kuja-ka nguna Payipulurla kuja Kaatu wangkaja nyampurlaju Payipulurlaju:
    “Ngajujulparnarla yulkaja-nyayirni Jakupu-mipaku. Kala Yijuwukujulparnarla yulkaja
    ngari wita-mipa.”'
  luo-luo: Mana kaka ondiki niya, “Jakobo ahero, to Esau nasin-go.”
  nhe-NT: 'Pampa ijcuilijtoc campa Toteco quiilhui Rebeca: “Niquicnelía Jacob, pero
    Esaú, axtle.”'
  aii-aii: 'ܐܲܝܟ݂ ܕܝܼܠܹܗ ܟܬܝܼܒ݂ܵܐ: ܠܝܲܥܩܘܿܒ݂ ܡܘܼܚܸܒ ܠܝܼ، ܘܠܥܹܣܘܿ ܣܢܹܐ ܠܝܼ.'
  esk-NT: Agaayyutim uqałha itniinniqsuq, “Piksraqtaaġigiga Jacob aglaan piksraqtaaġinġitḷugu
    Esau.”
  msb-msb: 'Nasurat ngani sa Banal Na Kasuratan: “Namut-an ko si Jacob pero nabadli
    ako kan Esau.”'
  cpa-NT: 'Ju³lah lǿa¹² si² siíh² calah: “Hlaih¹³ báh³ jan³jni Esaú. Jacob báh³ hnó¹jni,”
    ca¹juúh² Diú¹³.'
  dso-dso: ସାସ୍‌ତରର୍‌ ବାକିଅ ଇସାବେ “ଜାକୁବ୍‌କେ ମୁଇ ଆଲାଦ୍‌ କଲି, ମାତର୍‌ ଏସକେ ନାଇ ।”
  meu-meu: e torea heḡereḡerena, eto, Iakob na lalokau heniamu; Esau na inai heniamu.
  yva-NT: 'Maisyare Ayao Amisye mo ratoe mare: “Risyamo rimuinyo Yakob ai, yara syonayo
    Esau ai.”'
  dgc-dgc: Da kagi to kasulatan a pinili na Diyos ti Hakob, a inidelan na tu aka na
    a ti Esaw.
  zpm-NT: 'Laaw zhobneeque lo Xtiidz Dios, zaatne znu rëb me: “Ible Jacob bzooblo
    naa beeṉlay naa, bzoblod naa Esaú.” Gard gal grop mëëd co, per ni gard gacnaṉ
    win zha nac guieḻntseeb, zha nacgaa guieḻwen, laa me bzooblole tib win. Ga nagoṉ,
    blu Dios ne mese nac meṉ ne rieguiaḻ rzooblo teḻ cho zha ne ygab lo me, nacda
    por pe ncuaaṉe noyuṉ zho. Nana, ¿pe zdzieets ne guieḻntseeb ga sca ruṉ Dios? ¡Led
    guieḻntseebda! Tib vuelt rëb me lo Moisés: “Zha ne gacladz naa yquia zdoo naa,
    squia zdoo naa zho.”'
  hix-NT: Onà wyaro nkehe xarha, àmenhosahonhàrà, Khoryenkom haryehtanà. Xako heno
    yohamàthàyamo xe wehxaha. Esawu heno yohamàthàyamo xehra ro mak wehxaha. Àro wyaro
    rma nkehe, àmenhosahonhàrà.
  sim-sim: Os mashi orhin jekamba orhik li kayendari hom, �Jekopin a rupshihi Ison
    amu turanduwa.�
  npi-ULB: जस्तो लेखिएको थियो, “मैले याकूबलाई प्रेम गरेँ, तर एसावलाई घृणा गरेँ ।”
  cgc-cgc: Naan ta iya na sinulat na pulong gambal kanen, “Jacob an palangga ko, piro
    Esau an a dili.”
  tim-tim: Aregât Anutugât den bikŋe hin tatâp, “Nâŋe Yakobo âmâ han kalem agaŋmâ
    okot âlep nâŋgân. Dâ Esau âmâ hâkâŋ agaŋdân.”
  yor-yor: Gẹ́gẹ́ bí a ti kọ ọ́ pé, “Jakọbu ni mo fẹ́ràn, ṣùgbọ́n Esau ni mo kórìíra.”
  wos-wos: 'Wun dunya yétékéka du nak Godna nyingambu ané hundi dé hayi: God dé wa,
    “Wuni Jekopka wuni némafwimbu mawuli ye. Wuni Isoka hélék wuni ye.”'
  emp-NTPO: 'Maʌ̃ carea Ãcõrẽ Bed̶ead̶e nãwã b̶ʌ́ b̶ʌa: “Mʌ̃a Jacoboda quĩrĩãsia,
    maʌ̃ne Esaúra unu amasia.”'
  eng-F35: 'As it is written: “Jacob I loved, but Esau I hated.”'
  ind-ind: '@see-verse:ROM.009.012'
  pes-OPCB: 'در کتب مقدّس در این باره این گونه آمده است: «یعقوب را دوست داشتم، اما
    عیسو را رد کردم.»'
  mpt-mpt: Olo makob Gode e buk temo baanea Afane Yekob esa e melel isa ita ne kla
    gobe blibo, eka kweitale Iso esa e melel isa ne mo gobe blibabo genebio
  ssx-ssx: Mo hande Baibolo bukana꞉ wape pa꞉la꞉ tupa꞉ I̱ma꞉ta꞉ Dieikope pa꞉ta꞉ pukina꞉
    homoa꞉pate pa Iso pa꞉ta꞉ta꞉ leke tankema꞉ handoa꞉me la꞉la꞉me.
  mkl-mkl: Tiɑi idei Ilɑɑɔ̃ í fɔ mɑ́ í ni, Ilɑɑɔ̃ í ni, ǹ bi Zɑkɔbu nɔ ǹ cé Ezɑu.
  gaq-gaq: ସାସ୍ତର୍‌ନେ ବ୍ନାଲିର୍‍ ଇସାବ୍‍ରେ “ଜାକୁବ୍‌କେ ନେ ଆଲାଦ୍ ନେଡିଂକେ ମାତର୍‍ ଏଷୌକେ
    ଗୁର୍‍ନା ନେଡିଙ୍ଗ୍‍କେ ।”
  gof-RNT: Hessika Geeshsha Maxaafan, “Yayqooba dosas, Eesawe ixxas” geetettidi xaafettis.
  unx-unx: ଧାରାମ୍‌ପୁଥି କାଜି ଲେକାତେ, “ଆଇଙ୍ଗ୍‌ ଯାକୁବ୍‌କେ ଦୁଲାଡ଼୍‌କିୟାଇଙ୍ଗ୍‌ ମେନ୍‌ଦ ଏଷୌକେ
    ହିଲାଙ୍ଗ୍‌କିୟାଇଙ୍ଗ୍‌ ।”
  gah-gah: 'Itó Lepekani láa loko lo ami gakolímo gihila zikumú nene Ómasímo li gakó
    nene monó gotolagú láa liki gizinamóma neve: Neza Zakopokumú numu helekave. Uvolaho
    Esaukumú goselé nepelekave.'
  lcm-lcm: Val salsalik kapo mengen ta, Natala buk alava na Iakov, sikei Esau nata
    misag ania.
  aer-aer: Alakenhe ikwerenge anteme arrule anthurre arrpenhele Bible-ke intelhe-ileke,
    “The Jacob akngakeke, The akenhe Esau-arle ipmentyele iwemele.”
  qvc-NT: '@see-verse:ROM.009.012'
  tgl-ULB: 'Tulad ng nasusulat: “Inibig ko si Jacob, ngunit kinamuhian ko si Isau.”'
  cbs-NT: 'Januxun chipu ana Isaacun bakebukidi Israelin baba Yavé Diosun yuikin:
    “Jacob besti bechipaikin Esaú en dananiki”, akin Diosun jatukidi yuiai Malaquíasin
    keneniki.'
  xtm-NTPP: 'Sa''a ká''an tnu''u Su''si ma ja ko kuu Jacob ma: “Jacob ma ni kutoo
    xeen‑ka sa, te Esaú ma, ni saxiko sa i”, kúu ya jiña''a ya.'
  nnq-nnq: Andi Majandiko Gachwapi pagalenga, “Yakobo nakate kumpala, nambu Esau nakate
    kunchimwa.”
  bao-NT: 'o biro ĩi owarique ca ĩirore birora: “Jacob''re yʉ maiwʉ. Esaú peera yʉ
    juna jañuwʉ.”'
  san-ORI: ଯଥା ଲିଖିତମ୍ ଆସ୍ତେ, ତଥାପ୍ୟେଷାୱି ନ ପ୍ରୀତ୍ୱା ଯାକୂବି ପ୍ରୀତୱାନ୍ ଅହଂ|
  huv-NT: 'Aag ayaj aton apiüng tiül Mipoch Teat Dios, cos Teat Dios apiüng: “Aaga
    Jacob sajiür lasta, nganüy aaga Esaú ngo mind najaw”, aw.'
  otn-NT: '@see-verse:ROM.009.012'
  nop-nop: Biyagoŋ kuyoŋ, unduŋ doktiŋa mede niŋ indiŋ hatak. “Jekop adi walanedi
    hinek kahile tilat, eŋ Iso adi walanedi kakwihita tilat.”
  obo-NT: Ini en mandad kos kohulugan taddot no-ikahi riyot Nosulat no Kahit Monama
    no mid ungketen to, “Id ginowannan ku iddos ari no si Jacob, piru id kolingasa-i
    ku iddos kakoy no si Esau.”
  cak-ENT: 'Y chuka'' chupan ri rutzij ri Dios ri tz''iban can, nbij: Ri Jacob nucha''on-vi.
    Jac''a ri Esaú man nucha''on tüj. Quiri'' nbij ri tz''iban can.'
  lif-NT: '@see-verse:ROM.009.012'
  mie-NT: '@see-verse:ROM.009.012'
  san-TIB: ཡཐཱ ལིཁིཏམ྄ ཨཱསྟེ, ཏཐཱཔྱེཥཱཝི ན པྲཱིཏྭཱ ཡཱཀཱུབི པྲཱིཏཝཱན྄ ཨཧཾ།
  qve-NT: 'Ichaqa Bibliapipas saynan escribisqa kashan: “Jacobtan munakurani, Esautataqmi
    mana munakuranichu”, nispa. [Nota: Kaymanta astawan yachanaykipaqqa leey Malaquías
    1.1-3. Chaypin nishan “Diosqa akllaran Israel naciontan, manan Edom sutiyoq naciontachu”,
    nispa. Chay Edom nacionqa Jacobpa wawqen Esaupa mirayninkunamantan formasqa karan].'
  pao-NT: '@see-verse:ROM.009.012'
  cbu-NT: Yusur minu Apanll tuyandarangiya. Tárangeeja; Akoparini tputsireemi ipusarangina.
    Itaru, zoonllee Esawarineetsi nuw niyrarangina, tárangiya Apanlli. Ashiri Apanll
    Akoparineetsim ipusarangiya.
  usa-usa: 'miráuma Áánûqtuma agamatán-áípí kétiye: “Yáakoboqtaba kétikaibo Étaumma
    komá yumákaraune.” téna agamatán-áípí kétiye.'
  soy-soy: '@see-verse:ROM.009.012'
  hui-hui: Anduane Homogonaga mbugani lo ngago ogo, I̱na Yagaba gubalini halu Iso
    gubalini nahe haru, lalu gilibu nga.
  amf-amf: Ogonoar “Inta Yayqoobam nashidine; Esawam jibbidine” hamayse thaapadhondettsine.
  quc-NNT: '@see-verse:ROM.009.012'
  dob-dob: Nadigega wate Yaubada ꞌisimana Buki Tabu ꞌenaya, ꞌigwae, “Yekobe yaesinuwena
    ga yaobobomena, ta esi Iso yaguitoyasena.”
  wrs-wrs: Noinda Sesoana doaramini tombaimorava os novol velohv, Kava undnahonam
    und vev Yakopmangas, wo heva os Esaumba kava ehalla velahav.
  mca-mca: 'Qa yit''ij iye ka'' we''nika''ajji'': —Hisu''un na'' Jacob qa nakha''ƚe
    Esaú qa nite'' hisu''un.—'
  tzo-TZC: '@see-verse:ROM.009.012'
  mya-mya: ကျမ်း​စာ​တော်​တွင်``ယာကုပ်​ကို​ငါ​ချစ်​၏။ ဧ​သော​ကို​မုန်း​၏'' ဟု​လာ​သ​တည်း။
  gng-NT: 'Nì te tɛn nì kɛle'' ma *Uwien ya gbɔnku ni nɛ. Nì kɛle'' ki ye: «N yíe
    Sakɔb, nɛ ki nɛn Esawu.»'
  cbi-NTPO: '@see-verse:ROM.009.012'
  ikk-NT: Ọ rịhụ kẹ wẹ dọn de ẹ imẹ Ẹhụhụọ-nsọ, sị, “M nwẹ ihiẹn-ọsụsụọ jẹnni Jekọpụ;
    kanị, enwẹn m ihiẹn-ọsụsụọ jẹnni Isọ.”
  leu-leu: 'E lokavai mupiis a mataa ina kuus fatuxai a kala lana Xakalayan Taap malaan:
    “Na Yaakop aava lak mui, ne vubuxan xasingite taasaxa ne gigiran na Iso aava lak
    tuaan.”'
  maz-NT: 'Je xo ga cjatjonu c''ü mama cja c''ü t''opjü: “Nza yeje bëzo, ngue e Jacob
    c''ü ró juajnü rá intsjimigö; dya ngueje e Esaú”, eñe Mizhocjimi.'
  bod-N: དེ་ལ་གསུང་རབ་ཀྱི་མདོ་ལས་ཇི་སྐད༌དུ། ཡ་ཀོབ་ནི་བདག་གིས་གཅེས་སུ་འཛིན་པ༌དང༌། ཨེ་སཱབ་ནི་བདག་གིས་འཁོན་དུ་འཛིན་པ་ཡིན་ཞེས་བཀོད་ཡོད་པ་བཞིན༌ནོ།།
  tca-NT: '@see-verse:ROM.009.012'
  zpl-NT: 'Tucu nú nequie lu ichiꞌ Stichiaꞌ Diose elu rni: “Ulleꞌcaa Jacob pero ulea
    lu Esaú.”'
  mbc-NT: 'Pena Paapa maimu e''menukasa''ya taasa'' man see warantî: —‍Manni'' Jacó
    wanî''pî unsa''nama pe kure''ne, unmenka''pî pe awanî''pî. Mîrîrî ye''nen ipayanyamî''
    rî''san nîrî sa''namauya. Tîîse manni'' Esaú nîmî''pîuya, imenka''pîuya pra. ˻Mîrîrî
    ye''nen ipayanyamî'' rî''san nîrî menka''pîuya pra awanî''pî.˼ —‍taasai''ya man.'
  ndg-ndg: 'Kati mwaiandikilwe: “Yakobo nampendike Ila Esau nimpendikwo.”'
  wsk-wsk: Batoga bo te baluwoso iwita, “Ani Jacob angamang tuem, bare Esau mu ani
    abiring tuem.”
  toj-NT: '@see-verse:ROM.009.012'
  tbc-tbc: Fun an niŋen Anut profet awan lo ago ibol, “Ŋai Jakob ilog ipani do Esau
    man ŋamoi geig a.”
  sna-sna: 'Sezvazvakanyorwa zvichinzi: “Jakobho ndakamuda, asi Esau ndakamuvenga.”'
  smk-NT: Wanin anaod a wana nin Dios a mabasa sa Masanton Kasuratan, “Kawa'nan koya
    si Jacob, bale' si Esau, pauryan koya.”
  grc-TCGNT: Καθὼς γέγραπται, Τὸν Ἰακὼβ ἠγάπησα, τὸν δὲ Ἠσαῦ ἐμίσησα.
