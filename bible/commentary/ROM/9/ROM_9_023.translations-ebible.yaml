  gof-ENT: ሄሳ ኢ ኦዳይ ኮይሮቲዲ ቦንቾስ ጊጊሲዳ፥ ባ ዶሪዳ ናይታስ ባ ቦንቹዋ ቆንጪሳናሳ።
  aau-aau: Hiykwe senkin sehe lon, hyo yor ihey-ar panpaniowni non me mesair kow nonkway
