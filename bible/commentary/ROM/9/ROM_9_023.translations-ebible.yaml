    nosororinpoa'. Iráca chachin yonquirinpoa' nicha'ëinpoaso marë'. Anoyacancantohuachinpoa',
    piyapi'sa' na'con Yosë yonquiapi. “Ma noyacha catahuarin paya,” tosapi.
  srn-NT: A du dati fu meki den wan di A sori sari-ati, si o bigi En glori de. Langaten
    na fesi A ben seti en so fu den teki prati ini En glori.
  cta-NT: Pana ngua tiꞌ Ni chaꞌ caca cuayáꞌ tiꞌ na ñiꞌya̱ tlyu tsa chaꞌ tsoꞌo nu ndyuꞌni
    Ni loꞌo na, chaꞌ tyaꞌna tsa tiꞌ Ni ñaꞌa̱ Ni jiꞌna. Tya tsubiꞌ la cua ngusubi ycuiꞌ
    Ndyosi jiꞌna, chaꞌ loꞌo na caja chaꞌ tsoꞌo nu ntsuꞌu jiꞌi̱ ycuiꞌ Ndyosi jiꞌna.
  bqc-SIM: Tó à bee kɛ̀, kɛ́ gbɛ̃́ pↄ́ dɛ à sùuukɛńnↄ à dↄ̀aa ń kɛkɛ aa gɛ̃
    a gawi guuↄ a gawi zↄ̃ↄ dↄ̃ɛ sↄ̃ bɛ!
  tcz-CHONGTHU: Hiche abol hi aloupina ho dung juiya, aloupina tahlangna dinga mi
    akhotona chu kilangdoh cheh dinga agon ahi.
  mar-mar: आणि गौरवासाठी आधी योजलेल्या दयेच्या पात्रांवर आपल्या गौरवाच धन प्रकट करावे
    म्हणून त्याने असे केले तर काय?
  snp-snp: ido wenena ma milumani kolito ani olu faka lo gedenami wenena ya masa lalo
    yamaidana oti lamenaneu minenawamo ne, loto komu adeina akaima olufe lo gedetami,
    ya aimola lamena aboga nemo mona olu oloto pi gimoneto wenena muki kolife lenawae,
    loto eti o gedami ne.
  isl-isl: Sömuleiðis hefur hann rétt til að hlífa öðrum – eins og til dæmis okkur.
    Hann skapaði okkur í þeim tilgangi að auðga okkur af allri dýrð sinni og þá er
    sama hvort við erum Gyðingar eða heiðingjar. Þetta gerði hann til að sýna okkur
    kærleika sinn, svo allir gætu séð hve dýrð hans er mikil.
  spy-NT: Kiyey kuu nyooto sukoomuuch kōōboorchi wōōyinnyii choo kiikukwey kule kuriiree.
  xnn-xnn: Inan-anosana tay lebbengna gedan ay mangipaila isnan pilmi ay kagawisna
    isnan ipogaw ay segseg-angana ay epdasna insagana tapno makiteeda ken siya ay
    eng-enggana.
  mwe-mwe: Numbe bhashinkupinga kulanguya ukonjelo gwabho gwangwinji kwetu uwe, tuli
    ndumbililo ya shiya shabho, bhatubhishile kuumila bhukala tuposhele ukonjelo gwabho.
  tte-tte: Tem Yaubada nuwanuwana ana wasawasa kalakalapowonna iyakenayagili ana katekamkamna
    tomonliyao kolili, siya igitesipwailiko silalau lebo kaiwena, ee tabe sowasowana
    iginauli besiele. Nige yabo sowasowana Yaubada ana nuwatu ibui.
  tcs-tcs: Bat em bin wande soe dempla wiskain gud God em tu. Daswai em bin soe sorewei
    po ol dempla uda em bin pinis suzem po sere da truglori ane da paua blo em.
  hlt-THB: Boeimang aham a qoek a bah cekhqi, qeennaak a taak thlangkhqi venawh boeimangnaak
    ap kqawn noeng ce a sai peek awhtaw –
  soq-soq: Do God menasadia me sapawaida debama apana mida me nuapareuleidia mampo
    sabamosapona. Apana sa God bauta sonabamona me sapawaida wanamopona wana,
  qub-qub: Chaynöpis pay fiyupa alli cashantami musyachiyta munaran. Chayno munarmi
    cuyapämashpanchi camarisha caran ñaupancho goyänanchïpaj.
  att-att: Á yá ipangiyattam na nira, tapè ipakánnámmu na sù ira ngámin nga tatolay
    yù pangikállà na sù ira mangikatalà kuna, nga pinarán nen ta mangalawâ sù pangisipatán
    na nira.
  bki-bki: A todolu napano naio jidom ka riverialio, naina kiano bajago novo nalo
    napano naio jidom rila ka kito napano naio be tiniesese ka kito. Nina jibe napano
    nua beamu ruei, naio mila vatitigio kiano ilivuiano novo nalo, a vonganei mim̃auka
    kito jibe basidobidobi na misonlo ban eaio.
  bqp-bqp: Tó à abire pìi kɛ̀, de ókↄ̃nↄ kũ à sùru kɛ̀ kũoonↄ a gakuri zↄ̃kↄ̃ dↄ̃
    sↄ̃ bi, ókↄ̃nↄ kũ à gĩnakɛ à ó kɛ́kɛ de ò gɛ̃ a gakuri pìi gũnnↄ!
  mcp-mcp: Nyə a jísɔw bwo ntɔ́ shú nə́ buud á gwág cɛy lámʉ́d wá bwə́ mpúg bímbí
    á jɨ́ nə milwanə́ yí, bwó buud nyə á bwey kwəmʉsa nə́ a bá yə́ mílwanə́ myɔɔŋg
    wá.
  hat-hat: Li te vle fè nou wè tou kantite bèl bagay li sere pou moun lè li gen pitye
    pou yo, pou nou menm li te pare davans pou resevwa bèl bagay li yo.
  npl-NT: Ye ijkó okichi para kiteititis iweyijkachiwalis para akimeh Ye kinmiknomati,
    iwa akimeh Ye achto okimpéjpenki para makiselikah mawistílistli.
  bgg-bgg: Ai è awai ro biisiie mua yi pha gethek lakhung shii thoi ne gethek shii
    saro phi pha khirzey bushun chiih-è awai ro biisiie ji de gethek shii thoh ne
    doh yi pha yang phro.
  eng-TCENT: in order to make known the riches of his glory upon vessels of mercy
    that he has prepared in advance for glory,
  eng-BSB: What if He did this to make the riches of His glory known to the vessels
    of His mercy, whom He prepared in advance for glory—
  cpu-NT: Jovetsikayetantakariri Pava irikaite kaari apantari, onkantya irimonkatziyantaiyaariri
    pashine irovetsikane itzimi ikovakeri irirori inkaminthaayetairi, itzimi jiyoshiitayetzitakari
    pairani iriñaayetairo irovaneenkaro.
  san-ASM: অপৰঞ্চ ৱিভৱপ্ৰাপ্ত্যৰ্থং পূৰ্ৱ্ৱং নিযুক্তান্যনুগ্ৰহপাত্ৰাণি প্ৰতি নিজৱিভৱস্য
    বাহুল্যং প্ৰকাশযিতুং কেৱলযিহূদিনাং নহি ভিন্নদেশিনামপি মধ্যাদ্
  tac-NT: Jaré tabilé gastigárile iligá 'we 'la gu'írile napurigá machimela ralámuli
    'we na'temame ko Onorúgame suwábaga ralámuli.
  eng-WEBPB: and that he might make known the riches of his glory on vessels of mercy,
    which he prepared beforehand for glory—
  gfk-H: Ma Kalou ga gil hua bia naga haminis hapalainei no nuna tamat na minamar
    taar ta diet ing diet tagura taar wara kapkap no nuna harmarsai, diet at ing Kalou
    ga luena tagurei diet bia diet na kap no nuna bilbilai.
  viv-viv: Meda kaliva tufoidi yana hinekalikali hinanuhagana, ada Tauna yana nuwenuweya
    givegide-vagahidi be kaiwabu ana eda againe hinanauna. Kadu gavadi-yo badi yana
    ilaꞋa guwana hinanuhagana-ma giꞋatuvefaꞋiledi? Me higa badi yana hinekalikali
    hinavaina-ma badi kalivai-dina adi agolaufofola hinaꞋita-yo hinagayo, “Yaubada
    yana kaiwabu gavatubuga!” Au hidede amine Yaubada yana kaiwabu badi agaidiya ginaꞋivemogatalina.
    Ada badi kalivai-dina ideꞋeyao Yaubada gikovada-ma kalivai-dana. Tufoida Isileli
    ana yoꞋo agaidiya katubuyemu tu tufoida yoꞋo tulidiyao agaidiya katubuyemu.
  yao-yao: Sooni ŵasachile aumanyisye winji wa ukulu wao uŵapele aŵala ŵaŵaŵajilwe
    kupochela chanasa chao, aŵala ŵaŵaŵichikwe chile kalakala apochele ukulu wakwe.
  tgp-tgp: matan vara i er̃i vujangia vara r̃uhur̃uhuna mo r̃uhur̃uhu jea sohena sava
    isan la haratu sei i pa r̃omopoira, enira sei mo vir̃onira moiso mata lavi na
    r̃uhur̃uhuna,
  auc-NT: Ayæ̈ wæætë, Botö waadete godö waa cæbo æ̈näni inte edæ tömënäni ïñömö botö
    ñäö baï botö ëmönö ante acædänimpa, ante cædinque Wængonguï mänömaï pänämaï inte
    edæ ee cæcampa. Wæætë, Tömënäni ñäö ïñömö quëwencædänimpa, ante tömengä godö badongä
    ate tömënäni ñäö baï ëmönänipa.
  kbc-NT: Codaa Aneotedoɡ̶oji yemaa me ikee meliodi loniciwaɡ̶a meote me ɡ̶odewiɡ̶a
    codaa ɡ̶odiweniɡ̶ide digo minataɡ̶a niɡ̶ina oko anicota minatawece oiweniɡ̶ide.
    Jotigide naɡ̶a ɡ̶odiwikode, codaa me ɡ̶odeyaɡ̶adi me ɡ̶odinelecaɡ̶atee, codaa
    modoɡ̶etetibigoɡ̶oji.
  bmh-bmh: Uwait go duailel ipal tapai mareun en bisomag piaraimai, gonugau ece naliu
    abai maramoroi. Gonugau dabeleu eim go duailel gue gonugau empip naliu ebu simai
    nug dual dabun tapai mareun.
  ctu-BL: Wen jal tsi' cuchbeyob i mul cha'an mi' yʌc' ti tsictiyel pejtelel i ñuclel
    ti' tojlel jini p'untʌbilo' bʌ i cha'an, yajcʌbilo' bʌ cha'an mi' tajob i ñuclel.
  meq-meq: Mbəlom a ge andza niye na, hərwi ada ndo hay tâ sər ha neŋgeye məzlaɓ eye
    haladzay ada ma ŋgəniye məzlaɓ ŋgay niye a nəteye, a say məgatay ŋgwalak. Ɓa kə
    ləva ha bo kurre hərwi ada tâ huta məzlaɓ ŋgay.
  noa-H: Hich hagjö hĩchab hich wajaug hoopieg maach chi t'ʌ̃rk'a hautarr k'ʌʌnjã
    k'aibag hee pʌ̈iba sĩi heeg hoowai, k'aíu hi hichaaur habarju. Hichiita hich haar
    hawaag hichdëu t'ʌ̃rk'a haum haig t'ʌ̃rk'a hauju haai sim, judionaan wa judionaan
    k'abam k'ʌʌn hawiajã.
  alp-NT: Alla laleI lekwe kena Iriluke misete elake titinai ete ite rebe Ioki itere.
    Iaknekae ite peneka kena supu misete mere.
  san-VEL: apara nca vibhavapraaptyartha.m puurvva.m niyuktaanyanugrahapaatraa.ni
    prati nijavibhavasya baahulya.m prakaa"sayitu.m kevalayihuudinaa.m nahi bhinnade"sinaamapi
    madhyaad
  kbq-kbq: E'i ana zama hu'neana, Agri'a mareri'nea masazama eriama huno asunku'ma
    huzmante'nea vahetera eriama hu'ne. E'i anazana ko Agra'a retro huzmante'nemo'za
    erigahaze.
  kbh-kbh: Y chánaca yojábos̈e jinÿanÿiyama cha puerte uamaná y bëtsá yomnama. Cha
    tojama, bënga chë ndëmuanÿenga cha s̈ojanalastemá, chabe obenanents̈ana y uámananents̈ana
    chamotsebomnama; y cha tempo chca tojanjuabó bënga uámanënga y bëtsë́tsanga jábiamama.
  ron-LSB: și ca să facă cunoscută bogăția gloriei sale pe vasele milei, pe care le-a
    pregătit mai dinainte pentru glorie—
  pon-pon: O a pil men kotin kajaleda a dir en linan ki dal en a mak kan, me a kotin
    kaonopadar maj o en linanla.
  nhe-BL: Quej nopa quichijqui pampa quinequiyaya quichiyas para nochi tlacame ma
    quimatica onpano hueyi ihueyitilis, huan iteicnelijcayo ica tojuanti tlen techtlapejpenijtoc,
    huan techcualtlalijtoc para teipa techhuicas elhuicac campa tlatlanextli.
  sps-sps: Nyo komainy tsue of pis maromi na kifon a ka to, kat fei sen Gov gim ma
    faveveesau ir a taa Isrel ei, Ayei kat a ka to, ma faatok iny Ya na koma tagtag
    Tsunia tana mesapan, Ayei komainy faatok rarorin siinaiv Tsunia kaa minon a masun.
    Ayei fakats ma kakoun of ir a vainy to ari na pan nan siinaiv fiisen mi Ya.
  wnc-wnc: Dasingge? Ita ninde butaya siknga natanimunggak kaknga aminbamde yeuyamunangge
    natapbut. Natake ninde musia kwikwiknga natanimunggak kakngane yutnimde natake
    ita ninu pake ninu Judia nana kundukan dua yaniwakut. Aho. Ita keu komduine nana
    kunduat kuut yayawakut.
  bus-bus: Tó à beee pì kɛ̀, lɛ wamↄwa kɛ̀ à sùu kɛ̀waonↄ a gakui bíta dↄ̃ sↄ̃ nɛ́,
    wamↄwa kɛ̀ à gĩakɛ à wa kɛkɛ lɛ wà gɛ̃ a gakui pì guunↄ!
  gub-BL: Ipurexak kar wer ukàg wera'u haw rehe purupe, upuràgaw rehe purupe. Umur
    e ukàgaw upuràgaw zanewe, ta'e zanepuhareko xe. Zanemukatu, ta'e ipurumur e wer
    ukàgaw rehe upuràgaw rehe zanewe xe.
  imo-imo: Yunge oi wamopa noindirimu mele pengama kondo kolopa yu kinye lepa kondopili
    nimbelie yunge pa telimu kinye engemu talo kanoko, yunge molopa kondoli ulumu
    mele pengamani kanangei nimbe oi mele kerima we liepili nimonje.
  boj-boj: A degyeqnu. Di kiyaqa? Tamo uŋgasari a naŋgi qa duleqnu qaji naŋgi aqa
    so bole qalieqajqa deqa. Aqa so bole di tulaŋ boledamu. Naŋgi aqa so bole di oqajqa
    deqa a na nami giltnjrej.
  eng-DRA: That he might shew the riches of his glory on the vessels of mercy, which
    he hath prepared unto glory?
  knf-knf: Ado haŋ wi adiimanuŋ jibi adëmuŋ maakan wi añagiiŋ bañaaŋ biki adatuŋ pa
    bawo ţi mndëm mi nul.
  san-KHM: អបរញ្ច វិភវប្រាប្ត្យត៌្ហំ បូវ៌្វំ និយុក្តាន្យនុគ្រហបាត្រាណិ ប្រតិ និជវិភវស្យ
    ពាហុល្យំ ប្រកាឝយិតុំ កេវលយិហូទិនាំ នហិ ភិន្នទេឝិនាមបិ មធ្យាទ្
  arn-NT: Fey tüfa famngechi ayüy ñi femael ta iñchiñ mew ñi pengelael tañi fütra
    afmatufal pepiluwün, feymew kutranpiwkeyeeiñmew ta iñchiñ ka wünelu mew elueiñmew
    taiñ koneltuael ta tüfeychi dungu mew.
  zas-NT: Gudaanman laa reeman din guiguien guial laaman guinia xhienaag güünman,
    guial laaman na̱j bén caꞌ guialrniabee abiꞌ bayaman bén ragbeeman diizd guiaꞌxchej
    guial yayal reeman xanyabaa.
  ken-NT: Mandɛm ákʉ̀ nyaka nɔ bɛtɔŋ ɛnyǔ yi ábhɔ́ŋɔ́ bɛyǎ kɛnɛ́m nɛ ɛnyǔ áchyɛ
    bhɛsɛ mbɔk kɛnɛ́m ɛki. Atóŋtí nyaka bhɛsɛ ambɨ ambɨ bɛ sɛ́mbɔ́ŋ mbi bɛchwe ndǔ
    nɛbhʉɛt kɛnókó yi.
