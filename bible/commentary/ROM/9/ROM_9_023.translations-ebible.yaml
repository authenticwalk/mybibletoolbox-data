  ory-ory: ଆଉ, ଯଦି ଗୌରବ ନିମନ୍ତେ ତାହାଙ୍କ ଦ୍ୱାରା ପୂର୍ବରୁ ପ୍ରସ୍ତୁତ ହୋଇଥିବା ଦୟାର ପାତ୍ର
