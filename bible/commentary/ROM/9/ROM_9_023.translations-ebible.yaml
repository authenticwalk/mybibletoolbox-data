    ósé kíxin náxrjón chrókꞌuejókoni tí jehe chꞌán.
  san-TAM: அபரஞ்ச விப⁴வப்ராப்த்யர்த²ம்ʼ பூர்வ்வம்ʼ நியுக்தாந்யநுக்³ரஹபாத்ராணி ப்ரதி
    நிஜவிப⁴வஸ்ய பா³ஹுல்யம்ʼ ப்ரகாஸ²யிதும்ʼ கேவலயிஹூதி³நாம்ʼ நஹி பி⁴ந்நதே³ஸி²நாமபி
    மத்⁴யாத்³
  cof-NT: '@see-verse:ROM.009.022'
  srm-NT: '@see-verse:ROM.009.022'
  qvs-NT: Chaymanta Tata Dios ñukanchikunata kuyawashpanchikuna perdonawashkanchisapa
    sieluman rinanchikunapa paywan tantalla kawsak. Ñawpamantapacha willawashkanchisapa
    paywan tantalla kushikunanchikunapa.
  zca-NT: Se'ska milu' Dios lo be, rë kwa'n nazhon nile' Dios por nilats laxto' Dios
    be, mbaino ngule Me be dizde or galo par gal be rë kwa'n kinu Dios.
  cbc-NT: Tunu bairoa marĩ cʉ̃ caĩñamairã pʉamerẽ nocãrõ caroaro majũ cʉ̃ caãnierẽ
    marĩ camasĩrõ boyupi. Bairi cajʉ̃goyepʉa, yʉre bairo caroarã cañurã na ãmarõ ĩ,
    marĩ besecũjʉ̃goyupi.
  qxo-NT: Tsaynömi Tayta Diosga munayyog caycan cuyapangan cagcunata perdonar glorianman
    yaycatsinanpäpis.
  mox-mox: Ta wese Yaubada nuanuana ena aqiaqi otaqa naveʼita ʼifoqeyea ena tomotauyavo
    vevenuaʼivinidi ʼidia, ta baʼe ʼinega ena nuakolokolo ina alamani aqiaqiea, mana
    Yaubada tuta lova ʼinega ʼivaʼavaʼaidi ena nuanua ʼinega be yaqisa mahalaya ina
    toa ana ʼataqia.
  kew-kew: Goa pea pare niaa onaa medalomare epe yae pabe pe nona piane pima. Goa
    pua Gote-me niaame nipuna epe paana puri mea walaminalo pisa. Goa pua nipumi niaa
    madaa odome omoa niaa waru raba misa. Goa pea-ga nipumi niaa nipuna epe paana
    puri meamanalo mapiraaya.
  dww-dww: Be banaga ḡesaudima ya vinedina da taudi neneḡarinama maumaurinama tokare
    a paḡona. Vutuna aubainama Mamaitua na raukiviverema be na rewapanama taudi ḡarodie
    yai maḡatarina.
  twi-ASANTE: Ɔyɛɛ yei de kyerɛɛ sɛdeɛ nʼanimuonyam no teɛ, ɛberɛ a ɔnyaa ayamhyehyeɛ
    maa wɔn a wayi wɔn dada sɛ wɔmmɛyɛ nʼanimuonyam no fafafoɔ.
  aoj-aoj: Anen naꞌi nowalapam motaga alihim hiahaom mogogalaꞌi fasimi ananimi ma
    anis epes anen nagati uwahipisi sogogawam. Epes isimba anen naila okom ananimi
    atom fowaꞌ nandandepasa nogasoꞌasa mogogalaꞌi esis.
  cbv-cbv: Ded pah ã tʉ́i jʉmat, ã wẽpatdihbʉt ã jĩ́gah ennitdih ãt jéihyanap wʉt
    jĩ. Jwiítdih jã́tih ãtát ñíojip taga, caán biícdih jʉmnit, ã wẽpat, ã tʉ́yatdihbʉt
    jwĩ bíbohat pínah niijná. Pánihna, jwiít ã ñíonitboó biquína judíowã, bita judíowã
    nihcannitbʉt jwĩ jʉmna caá.
  taw-taw: Pen ne binɨb kɨli kɨles tɨmel yad ak mɨlek tep awl yɨbɨl yad ak abe nɨgtep
    gɨlaŋ agɨl gos nɨgup. Binɨb kɨlop mapen nɨgup okok, kɨli sɨge cheg tep tek mɨdebal
    ak, kɨles ne mɨlek tep ne anɨb ak kɨlop monmon ñub. Pen binɨb anɨb okok, God bɨlel
    kɨlop gek, kɨli kɨles ne mɨlek tep ne ak dɨnɨg mɨdebal.
  jic-NT: Gente p'a wa quelel lajay Dios jos jin. Dios jis capj p'ya'sa. Jos jus nlay
    pajal 'üsüs way jupj, püné way wa. Püna nosis cjuwatsja na, jupj tjevele 'üsüs
    ca la mijis yupj mpes.
  zap-NT: chen gyen ne kesentyent nzoon Ne, wles lextoo Ne yra mén ne wye Ne axtegue
    chekwlo ne yganen xgyelenzoon Ne.
  wer-wer: Anutuuk omën munt pim yaköm elniipënëak kön wiaurö tiarim naë pi ëwaare
    ë rangi pout pangk ëeëaupök pöt tekeri wasëpënëak omën kö mowasëpnaaröen ya wiap
    elmëak teëntom namëngkën ëa. Pi wet rëak tiar ëwaare ë rangi pöt öpenëak kopëta
    wes niwia.
  ipi-ipi: '@see-verse:ROM.009.022'
  qul-NT: Ajinallatataj athun glorioso favorninta nokanchispi ricuchiyta munarkan.
    Nokanchista qhuyapayaspa, ñaupajmantaña waquichipuwarkanchis, paywan cusca glorioso
    janaj pachapi cananchispaj.
  ter-NT: Enepone ko'ókoriyea ipíhoponeokono neko xâne, kó'inokeneye motovâti éxokea
    Itukó'oviti ne êno hána'iti ihayú'iuti itípanevo xapa xanéhiko kutí koeti únatinoe
    ípune, enepohikone iyónoakumaka Itukó'oviti ne hána'iti seánako. Énomone neko
    koúsokinoakemaka Itukó'oviti ne êno unako koépoku ya xokóyoke kuteâti isóneunoa
    mekúke.
  bmr-NT: Jillɨ moonɨɨbo ihaivojɨ sihidɨ ejeevanoco igaajasuqui. Mɨɨro mɨɨhaico ɨɨdaasugooboro
    sɨɨcɨjetɨro ificucuumo ihaivojɨfaño miicaqui.
  fuf-fuf: E si tawii non o faalaama andinde ɗen looɗe ɗe o yurmaa ngalu darja makko
    on, ɗen ɗe o eɓɓannoo fii darja makko on,
  bhl-bhl: 'Gelewsomi, sua kel akate memen keyemeko, ibolow folok kukuyemeko, akalem
    wiin so amkoko, galmose kunum waneng ilo yetemeko, bokolomele: “Kame ne ilo bamki
    so keyemo yo!”, ange tewe, akati akalem ibolow fukunin kuw gelewoke te.'
  ons-ons: So eŋe qele ewe zonomine maune papaine, ea yaleka ma wakone ŋenano qakki
    wake, ŋene wet pese kapkoune, ŋenano ŋine natne eŋe eŋane qeli ewe zonomine maikei
    wane mo ewekkoi.
  con-NTPO: '@see-verse:ROM.009.022'
  ghs-ghs: Qate Ohongai baruna heena nometa abi too bau memenomake neseho pobi quba
    korabeteqi dzapa pobi minanipamu nomeke qesa banaitareiqi noke baiburomi noi paha
    nee ma bau ooqaho isaki naatorakoi, oi paha qidza.
  peg-peg: ଆରେ, ଜଦି ଜାଜ୍‌ମାଲ୍‌ କାଜିଂ ହେୱାନ୍ତି ହୁକେ ଆଗେତାଂ ରଚ୍‌ୟାଜ଼ି ମାନାକା ଦୟାନି ଲଗୁ
    ଜେ ଆସେଙ୍ଗ୍‌, ମା ଲାଗାଂ ଜାଜ୍‌ମାଲ୍‌ ଲାକେ ଦାନ୍‌ ହପ୍‌ନି କାଜିଂ ହେଦାଂ କିତାର୍‌ନା; ତା ଆତିସ୍‌
    ଏପେଙ୍ଗ୍‌ ଇନାକା ଇନାଦେର୍‌ ?
  txu-NT: 'Ne kam mekam ukaprĩ kadjy me kwỳ nhipêx. Amrẽbê: ne ta me''ã amim karõn
    amim, —Me ja dja ba amimexo meo me:xkumrẽx. Ne me kunĩmã mekam idjukaprĩo amirĩt.
    Me kunĩ dja me ''ã ipumũn ime:xkumrẽx ma. Ja kadjy dja ba amimexo meo me:xkumrẽx,
    ane. Djãm ta kute amim me''ã karõn ajte ã me ipêxo anhỹrkam djãm katàt kute amijo
    ba kêt? Kati. Katàt ne amijo ba.'
  eng-WEBU: and that he might make known the riches of his glory on vessels of mercy,
    which he prepared beforehand for glory—
  gnw-NT: Cua Tumpa uyapo, uicuaaca vaerã quirãi umbutuichacata co uiparareco vae
    reta. Echa'ã iyɨpɨ güive Tumpa uiparavo cua reta umbutuichaca vaerã.
  mux-mux: ⸤Aku temba nikerale⸥ ‘Yunga talang puliele kene tondulale kene kanuku,
    yunga molupa kunjuli ulele kanangi.’ nimba mélema penga lepa konjupa yunga talang
    púlina lembama kórunga-ui tepa mimi tepa nusunjurum méle akuma yu kondu kolumba
    mélema temba kene kapula móluye?
  maj-NT: B'a̱ títs'ín Nti̱a̱ná tu̱ xi cha̱ha̱ ra̱ xi nkú ts'ín chánka kju̱a̱chánka
    xi tjínko̱ho̱ xu̱ta̱ xi tíma ni̱ma̱ha̱, xu̱ta̱ xi ja y'énda títjun nga tsjáha̱
    kju̱a̱chánkaha̱.
  bkq-NT: Toenzepa tywâkuru, tohogu, ton-honru, koendonro tawyly warâ tienehondyze
    mâkâ tâinwânni modoram watay, tânehonze lelâ. Toenzepa akaemo tytyenze mâkâ. Adaguly
    umelâ xutuwânmy mâkâ, akaemo târâ tuomareinhe awyly, “Xuduze urâ” kehobyry koendonro
    emakerin-em awyly warâ.
  kue-kue: Ana yomba prapra God ambuglangemo ya yombuglomo pond i gamba gala wakai
    i mina God miriyemo unongugl enan kanaglmedi prukwa. Te okuna imbo ye taragl i
    inaglkwa pre akekun ereyei kondungwa.
  cot-NT: Manaquea iquempetaca imaica cameetsaniji iramenajitaqueriniji caaviji yoganejencamajata
    icavintsajamajatantajiacarica ipeacajaiacaca inintacotsijiacaca paesatoniqui incavintsajamajajiaqueri
    cameetsaniji iramenajiajeroniji iroganejencaca.
  bnp-bnp: I rata mavonga, ge vakasiri a nidodo dagi vona ne huriki i vulaki puru
    ria hosi, ri gi made turana na bagetua dagi na hunu,
  apn-NT: 'Nom na hte jajê rom mẽ pahkwỳjê nhĩpêx o te poti mexta nhĩpêx pyrà nẽ amnhĩ
    kaxyw mẽ paxunhwỳ nẽ mẽ pahto hkra kaxyw. Nẽ mẽ pajarẽnh o: —Nà koja mẽ amnhĩ
    kaxyw Ixkra Jejus mã hamaxpẽr nẽ hkôt amnhĩ xunhwỳ pa ja hã mẽ omu nẽ mẽ kamã
    ixukaprĩ ho ri ixpa. Nẽ mẽ ho mex pê mẽ kutã inhnojarêt rãhã ho ri ixpa. Hãmri
    nhũm mẽ nhỹrmã Ixkra mẽ wa ixri htĩr tũm nẽ mex nẽ pa ho pa. Kot paj ã mẽ ho mex
    anẽ nhũm mẽ amnhĩ tã ixpumu nẽ inhmã inhmex o inhmex ã ijarẽnh o pa. Anẽ. Ã na
    hte Tĩrtũm ahpỹnhã mẽ pahpiitã mẽ panhĩpêx anẽ.'
  ctp-NT: Ngwa tiꞌ Ni chaꞌ ka biyaꞌ tianꞌ sa ñaꞌan chaꞌ suꞌwe nu tnun ꞌa ngiꞌni Ni
    loꞌoan, chaꞌ nchka tꞌnan ꞌa tiꞌ Ni ꞌñaan. Ti ngwa sꞌni wa ngulo suwi Ndiose ꞌñaan,
    chaꞌ loꞌoan kaja chaꞌ suꞌwe nu nsuꞌwi ꞌin Ni ꞌñaan.
  opm-opm: Imat manap da tei ma wamat papat oh orhor rih orhor Mama han ihirnong hinhina
    mar panggeitipramur. Panggeima norhe has yah da oh ire boknong matipramur. Matporhan
    norhe yahnap hat patim ma papat da oh ihir wamar sa am hatipri daham imat papatmur.
  bvr-bvr: ngardawa gu-borrwurra nipa barra yarlanga gu-nega nipa an-molamola warrpam
    burrwa aburr-yigipa gu-galiya yerrcha nipa a-gunggajinga burrwa a-workiya, aburr-gatiya
    minypa nipa mu-ngoyurra burr-jarlapuna birripa barra gu-molamola aburr-ni.
  zad-NT: Na' ḻekzka', ba bli'e ka ḻiizelozi beṉ' wen inlleb nake' daa ba biyesh'lallile'
    cho' na' bizi'xene' c̱hecho, na' biyone' cho' beṉ' ḻi beṉ' shao' kwenc̱he idoḻ'cho
    balaaṉ ka yillincho lawe'na'.
  kmg-kmg: Erâ ŋifecne kuši buuruc-ticnere biŋe, juku eri tatamac-ticnao biric-jopaocte
    maname fokac, kuši i jaŋerao eri aŋac mâriri hejareocte bacjopa juekac.
  aso-aso: Neꞌmino minineꞌ nene eveneꞌ somo lamineꞌ neꞌmine minikevo iseꞌine ize-ngedelive
    adoꞌ gomukutiꞌ eiꞌ emeni dameni lamineꞌ atoliꞌmine ogo minineꞌ nene dalizadoꞌ
    do vaꞌvaꞌ o-ngidive nete nene aꞌmine Oꞌmosoꞌmi emeni dameni lamineꞌ tamineꞌ vaiꞌ
    gikiꞌ ogo neineꞌ nene ningilizave losa neꞌmino minineꞌ ve.
  uli-uli: Ngo ye wol dipli le yebe kawraloh pallengel falmay la yal ngalir rechokla
    ye ffaho depal ngalir, le rechokla yesa hafler bo yebe yoh ngalir falmay la yal.
  nin-NT: Abachi à na meme, wre ku bu tsarr inkpinkpye ima yi. A sha inkpinkpye yi
    a ni inta abangga ba nggo a ki itito ni inta ba nggo.
  acu-NT: '@see-verse:ROM.009.022'
  cak-WNT: Y chuka' pa ruk'a' Riya' c'o wi riche (rixin) chi nuk'alajsaj ri rutzil
    pa kawi' riyoj, ri xujoyowaj kawech. Ruchojmirisan chic ri kac'aslen riche (rixin)
    chi jabel xtibekabana' riq'ui Riya', ri c'o ruk'ij ruc'ojlen.
  ebk-ebk: ta epailana us nan nakaskaschaaw ay kaichayawana as nan tataku ay susug-angana
    ay sikud ay ensakianana ay maketaku kan hiya ad chaya.
  spa-PDDPT: Manifestó la riqueza de su gloria sobre vasos de misericordia que preparó
    con anticipación para su gloria.
  ruf-ruf: Naye imwenyegho tsakabama kuulangusa utunitso wake mkulu, iyaughighidile
    kuna twetwe itubamighwe kubokela libatsi lyake, twetwe iyatwikile kulawa ghumwande
    tubokele utunitso wake.
  gun-gun: ha'e rã mba'emo ryru hemimboaxy ikuai va'e re ma oexa uka 'rã guexakãa,
    yma ma voi guexakãa pyguarã oguereko katu rire.
  agu-BL: Muc'nak i' chipaj bantz lajluchaxe'n yi tetz ẍchamil tu yi tetz k'ej skawutz
    ketz jalu', na wi'nin na el k'ajab ske'j. Na yi tajbil i' i'tz tan tk'ol yi tetz
    k'ej sketz, yi o' yi txumijcho' ta'n tiemp tzaj.
  isn-isn: Ingi anga niwitumile iti kina alagiile udu nua ukulu wakwe kuiseme niahumile
    kulekelwa, izo naiwakondilye kuinonelya kunsoko ukulu?
  ilo-ULB: No ngay inaramidna daytoy tapno ipakaammona dagiti kinabaknang ti dayagna
    nga adda kadagiti pagkargaan ti asi, nga insagananan para iti dayag?
  pir-NT: Sata yeahye Cohãcjʉ̃ tiquiro quehnoa butiariquiro tiquiro ijiyere, tiquiro
    tutuaye gʉ̃hʉre mari masiatire. Panopʉ marine tiquiro paja ihñanohanajare tiquiro
    beseahye, ijipihtiye tiquiro tutuayere tiquiro quehnoañene mari cʉoatire.
  anv-NT: Ɛsɔwɔ apyɛmbɔ ntó gétúgé ji abɔ alu manlɛre gekpɛkpɛgé ŋgɔ wuú mbaá
    ɛsé ako abi ji abelé mɛ nnó agɛne ɛsé meshwɛ. Ɛsé bina ne délu bɔɔ́ abi
    ji abɔɔ́ mɛ mbɛ ajyaá nnó débɔ ŋgɔ,
  sab-NT: Kaire Chube takalin suge kwiange Chube no kwian ole Chube age no no kwian
    alin, malen Chube tai dage chege bai kaire Chube nu che gaba ngeru gwangea mau
    alin, chui bdaglige che be joge toi ama ole nga ngaña giti.
  tmd-tmd: '@see-verse:ROM.009.022'
  acr-NNT: Y jelaꞌ xuꞌano kꞌutubꞌal re ri unimal uchomalil. Ma xukꞌut ri kꞌaxnaꞌbꞌal
    ukꞌuꞌx chike ri ebꞌuchaꞌom chi uloq re kekꞌojiꞌ rukꞌ pa ri chomilaj luwar chilaꞌ
    chikaj.
  kpg-kpg: Gei Mee ne hiihai e haga modongoohia aga labelaa dono madamada aamua dela
    ne dugu mai gi gidaadou i lala dono dumaalia, go gidaadou ala gu hagatogomaalia
    go Mee e wanga ginai dono madamada.
  taj-taj: ओच्‍छे ह्राङसे ङाच्‍छान ङ्‌योइबा म्‍हिगदेदा परमेश्‍वरसे ह्राङला घ्रेन य्‍हालदेन
    शक्ति ओच्‍छे ल्‍हानान दया उन्‍बाला लागिरीन चुह्रङ् लसी नाबा मुबा।
  avt-avt: Te hɨrak hanhan kakteiknai menmen yaaim mɨrak iuwe, hɨrak nepei kewetai
    pɨnam, haiu mɨt han haiu mɨre hause kurpe te hɨrak hanhan keriuwai. Nɨpaa hɨrak
    kenipai han kai te maain haiu mamre yaain mamɨt pɨnam me menmen yaaim mɨrak.
  cbk-cbk: Quiere tamen ele dale mira canaton si paquemodo gayot de grande el di suyo
    poder y gloria, y ademas Dios ta permiti canaton tene un poco del di suyo poder
    y gloria, y kita amo con quien ta tene le lastima y con quien tamen ya prepara
    le antes pa gayot para recibi su gloria.
  uig-ARA: ۋە شۇنىڭ بىلەن ئۆزىنىڭ رەھىم-شەپقىتىنىڭ نىشانى قىلغان ۋە شان-شەرەپكە مۇيەسسەر
    بولۇشقا ئالدىنئالا تەييارلىغان «قاچىلار»دا، يەنى ئۆزى يەھۇدىيلار ئارىسىدىنلا ئەمەس،
    بەلكى ئەللەر ئارىسىدىنمۇ چاقىرغان بىزلەردە شان-شەرىپىنىڭ چەكسىزلىكىنى نامايان
    قىلىش ئۈچۈن شۇنداق قىلىشنى خالىغان بولسا، بۇنىڭغا نېمە بوپتۇ؟
  tuf-tuf: Cahujín racar cue rehquít eyta ayti báchuro. Récaji cuécuti cuácayat, uwat
    ítitan, Siran uw racar cue rehcaro. Eyta cuácayat, uwat eyta istayta acu Sirat
    eyta báchuro. Uw racar cuean cuít rehquíc istayta acu báchuro. Uw eyin anto cabar
    cuanti echí jáquitan ima jor cuacúr ítayta acu caquir chájacro.
  abx-abx: Agda'ito iya sito basi' kinatu'anan i pagsangyahan-na si maka'angayan kina'iya-na
    nga papa'ambiton si kita kam nga mga ti'angkon si kalu'uy-na. Kita kam i mga nag'andam-na
    andang pagkarawat si maka'angayan kina'iya-na.
  mco-NT: '@see-verse:ROM.009.022'
  cpb-NT: Ikisashiwentapaintari Pawa jirikapaini kaari pantyaarine, iro rimonkatziyantaiyaariri
    itsipapaini ikowakeri ineshironkayetairi, riyoyiitakari ketziroini iñaayetairo
    rowaneenkawo.
  aon-aon: Anan douk nenekesh namudok um nakri niyabig apak ihipmorim anan nenek giha
    iri um apak mutik agundok anan dodogowin atun abom um aria natrugun um. Nakri
    niyabig apak arpesh douk seiwok anan narik nenekesh shupe wosik um ta shurao debeishi
    nyeiguhw aria shuni anan shupe wosik iri.
  hus-NT-2005: Pos in tʼajaꞌ anchanꞌ abal kin pidhnaꞌ ka exlantsat tin pubíl nin labidh
    tʼokát, jelt xan ti támun kʼal wawáꞌ. Jajáꞌ tu kóꞌontsi ti yajnantsixtaláb ani
