  pan-pan: ਤਾਂ ਜੋ ਦਯਾ ਦੇ ਭਾਂਡਿਆਂ ਉੱਤੇ ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਸ ਨੇ ਪਹਿਲਾਂ ਹੀ ਮਹਿਮਾ ਦੇ ਲਈ ਤਿਆਰ
