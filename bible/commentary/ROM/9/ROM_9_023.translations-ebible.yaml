verse: ROM.009.023
translations:
  kpx-kpx: Keu ata hemevei ui isiviale olemeau hoidevei lohoale kebiaho uvuai hoesegevege
    abu atagave baluga elehai.
  okv-H: avo toto simba ue mihie embo amita toho mahu siriketo umbuna avo amita usasa
    javotoho kiagora ue toto mihouva.
  tbo-tbo: Babana nugonugona ipa a wiwasawasa hogohogona ina wogeleteya tauta anani
    lunugotootogo uyahita. Geka a wiwasawasana i hiwoga hopuneya, tauta iyawoi i wononogogeta
    ipa a wiwasawasana ta waya.
  mal-C: ഇങ്ങനെ തേജസ്സു പ്രാപിക്കാനായി ദൈവം മുൻകൂട്ടി ഒരുക്കിയ കരുണാപാത്രങ്ങളാണു നാം.
    അവിടത്തെ മഹത്ത്വസമ്പന്നത വെളിപ്പെടുത്താൻവേണ്ടി ദൈവം നമ്മിൽ ഇപ്രകാരം പ്രവർത്തിച്ചു
    എന്നതിൽ നമുക്ക് എന്താണ് പറയാൻ കഴിയുക?
  grc-SR: ⸋καὶ⸌ ἵνα γνωρίσῃ τὸν πλοῦτον τῆς δόξης αὐτοῦ ἐπὶ σκεύη ἐλέους, ἃ προητοίμασεν
    εἰς δόξαν,
  bgc-bgc: '@see-verse:ROM.009.022'
  khz-khz: Palagu na vokala ekalaato kwalana ia eririwato, ia maekana ralemana iwavagina
    pia ripaa netiwato. Ita ia na enugagivitirato, e ita Palagu na tovotovona na vegata
    ekala-maavurato, ia maekana ralemana iwavagina pita gapia ulanana.
  deu-TKW: um dabei kund zu thun den Reichtum seiner Herrlichkeit an Gefäßen des Erbarmens,
    die er zur Herrlichkeit voraus bereitet hat,
  zsr-NT: Cni runëꞌ Dios quië gac bëꞌ nactër lsacaꞌ yöl‑laꞌ ruzáꞌ ladxiꞌ queëꞌ, lë
    naꞌ ruluꞌë lahui laugac nup naꞌ ruhuechiꞌ ladxëꞌë, nup naꞌ buzóëꞌ quequëꞌ zíꞌatël
    luziꞌë xbey yöl‑laꞌ yeníꞌ queëꞌ.
  lin-lin: Okoloba lisusu nini, soki Nzambe asalaki bongo mpo na kolakisa bomengo
    ya nkembo na Ye mpo na bolamu ya bato oyo asepeli kosalela ngolu, ba-oyo abongisa
    wuta kala mpo na nkembo ?
  hns-NT: Oe aise karies koetjh manai log ke aapan maahaanta dekhaawe khaatien. Oelog
    dekhe hai kaise oe oesabke daaja kare hai aur tajaar kare hai aapan biesaal soekh
    me bhaag lewe khaatien.
  noa-E: Ich agjö ĩchab ich wajaug oopieg maach chi thʉ̈rkha autarr khʉʉnjã khaibag
    ee pʉ̈iba sĩi eeg oowai, khaíu i ichaaur abarju. Ichiita ich aar awaag ichdëu
    thʉ̈rkha aum aig thʉ̈rkha auju aai sim, judionaan wa judionaan khabam khʉʉn awiajã.
  eng-EMTV: and so that He might make known the riches of His glory on the vessels
    of mercy, which He had prepared beforehand for glory,
  mib-NT: Te sáha ya súcuan návāha stéén yā ndese yōhyo luu cújéhnu ya sɨquɨ̄ jniñu
    sáha ya jiín yóhó ñáyuu cúndáhú ni yā. Chi nde jenahán je ni sátūhva ya yohó jéē
    luu cujéhnu yó jíín yá.
  lif-NT2: हे़क्‍क्‍याङ् तगिसा कुमिमिदिङ्‌ङिन् खोःमा फाॽआङ् यारिप् चोगुसिआङ् लुङ्‌माॽ
    तुक्‍तुसिबाहाॽ इमे़ल्‍लुङ्‌बा कुमिमिदिङ्‌ङिन् ओसेःन्‍धाक्‍से़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    अक्‍खे चोगुरो॥
  xnj-xnj: Namwene aganili kulangisa ukulu waki, weatiyitili kwitu vetaganikiwi kupokela
    lipyana laki, tete vetitendelekewi kuhuma kadeni tipokela ukulu waki.
  mmx-mmx: La ni ga vara box i xusu neni na lox asu lagale lisisixam teren, no ni
    ga soli asu i rinedik limixin ua neni ga belen tuntun tinedik. La ti nege atdik
    no neni gara gagas pam di xusu dinaba lok kaka lisisixam teren,
  cbr-NT: Caínpainquin ca uisaira oquin cara an 'atima ñu 'acë 'icëbi uni nuibaquin
    aín sinan upí 'imiti 'icë quixun camabi unin 'unánun, ainan 'inun caísa 'ixun
    nu usaquin 'imia.
  tee-NT: Pus chunchach ju lalh ju Dios ni laich capumalacasuya' ni slivasalh k'ox
    lapanac ju quilacata'an ju quijnan'an ju quinta'aktaijutan la'ix'amapaininti.
    Chai ju quijnan'an akts'iya quintalhca'ulatan ni calak'ayacanau.
  eng-LSV: and that He might make known the riches of His glory on vessels of kindness,
    that He before prepared for glory, whom also He called—us—
  cak-NT: Y chuka' pa ruk'a' raja' c'o-wi chi nuk'alajij chi yalan utz runo'j (runa'oj)
    kaq'uin roj ri can xujoyowaj kawech, y xojrucha' yan chi xte'kila' jun utzilaj
    c'aslen riq'uin raja', y nic'ue' kak'ij.
  pah-NT: Okwahavuka pota ga gwuvihavuhuhetea nhande ve. Tupana'ga nhande porogwety.
    Igwete ga nhande mombyryvi togwereko ti g̃a jiruvihavuhuhetea ji pavẽi javo.
  sja-NT: Mãgá chooru pɨrã k'ĩsia iru bada perã eperãarãmaa ichi k'ĩra wãree unupiit'ee,
    ¿k'ãata jaradaima? Irua mãga ooji tachi chupɨria k'awaak'ãri mãik'aapa tachi k'ap'ɨa
    ichi k'ĩra wãree unupik'ãri awaraarãmaa.
  xed-xed: Mantsa ya kumaŋta Lazglafta ta snaŋta mnduha ta glakwa sgitani ŋa gwal
    tawa tsi ta hiɗahiɗa ta həŋ, tsa gwal ya thanaf tsi ŋa lami da sgitani ya.
  mks-NT: Mé a̱ nda̱a̱ táhnda̱ ini Ndióxi̱ sa̱há ña̱yivi ta cúni̱ a̱ jána̱ha̱ nu̱
    ná ña̱ cáhnu ndiva̱ha cúú mé á ta cúni̱ a̱ jána̱ha̱ nu̱ ná ndá quia̱hva quíhvi̱
    ini a na̱. A̱nda̱ sa̱nahá ndiva̱ha sácú ini a jána̱ha̱ nu̱ yo̱ ndá quia̱hva cáhnu
    cacuu yó nu̱ mé á.
  gfk-S: Ma ne God ga gil hobi waing inage hamanis hapalaine no nuno tamat na minamar
    ter ta dong ing di taguro ter ura kapkap no nuno harmarsai, di iat ing God ga
    huna tagure di be di na kap no nuno bilbilai.
  bmu-bmu: Mewöŋanök kalem möriamŋi indeli keleŋmaleleŋ asuhu-mapköra mörakza. Mewö
    möta ambazip aködamunŋi buŋa qem aŋgubingöra möwölöhöm neŋgiyöhi, nini mönö neŋgehoriiga
    aködamunŋambuk asarimakzin.
  dgz-dgz: Amba yamunewa ame bagu sisi nunan anuiwan amba me oya oya mega baware ewanepen
    menan anun, nu koerage tainton nagirewa go at mega kakaewa kimaniwa anepen menan
    wat tamanam nimanen.
  eng-GNV: And that hee might declare the riches of his glory vpon the vessels of
    mercy, which hee hath prepared vnto glory?
  zaa-NT: 'Ania benie para qui''ni por medio de la''huacca tsùna'' gani quì''e nna
    gunie bendecir iyaba canu ná qui''ni etúalatsi''e cą porqui''ni benie cą preparar
    dèsdeba nérua para qui''ni tsé''e cą lani lèe le'' la''yani'', tì''a ri''u de
    chi gutàỹie ri''u para ccá ri''u enne'' quì''e, ya sea intu'' ca enne'' judío,
    o ya sea lebi''i entre ca enne'' qui'' adí ca nación huaya'', tì''a rèe lo libro
    nu bedia Oseas enne'' uccua profeta tiempo lània: Canu lahuábí ná cą yetsi quia'',
    huàl·lani tsá gunia'' qui''ni ccá cą yetsi quia''. Ą''hua nu bihua uccuatsi''í
    te''á antes nna, huàl·lani huá tsá qui''ni ccá cą enne'' especial quia''.'
  eng-WEBSTER: And that he might make known the riches of his glory on the vessels
    of mercy, which he had before prepared for glory,
  guh-guh: Biji rajane pamonae Dioso jamatabëcapanepa, bajarapamonae capanepaena.
    Bajarapacuenia Dioso jamatabëexana vaxaitsi vajanacaitaxutotsoniataevijavaberena,
    vajanacatsitanajamatabëcuene itajëtsinexa ayaijamatabëcuene pexainaejava. Tsipaji
    baja cajena vajanaexanaevajënaeya ata, Dioso nacaitapeta vajayajavajinavanapaenexa
    athëbëtatsia.
  bon-bon: Tabe cuta singi gyene teeme jamyacu apaclyera ne aboclomtame mime tääpume,
    tabe lui bine owecu niwenininige, lui bine tabe ituge miiji me waweneca teeme
    apaclyera tääpume.
  nhw-BL: Quej nopa quichijqui pampa quinequiyaya quichiyas para nochi masehualme
    ma quimatica onpano hueyi ihueyitilis huan itlaicnelijcayo ica tojuanti catli
    techtlapejpenijtoc. Huan techcualtlalijtoc para teipa techhuicas ilhuicac campa
    tlatlanextli.
  swh-ONEN: Iweje basi, kama yeye alitenda hivi ili kufanya wingi wa utukufu wake
    ujulikane kwa vile vyombo vya rehema yake, alivyotangulia kuvitengeneza kwa ajili
    ya utukufu wake,
  wbi-wbi: ndani nave alyavombile ndiki neke kuuti avonesie uvwinga vwa vwimike vwake
    kyanya ja fikong'hoolo lusungu, fino alyalinganisie vwimila uvwimike?
  bba-bba: U kuɑ mɛ u kɑ sun win yiikon kpɑ̃ɑru sɔ̃ɔsi, bɛsɛ be u wɔnwɔndu kuɑ, bɛsɛ
    be u sɔɔru kuɑ yellun di su kɑ win yiiko wɑ,
  eng-KJVCPB: and that he might make known the riches of his glory on the vessels
    of mercy, which he had afore prepared unto glory,
  kgk-NT: Ha gwekoha porã ete voi katu ohexa ukase va'ekwe ave. Nhande kwéry hembiporiahuvereko
    va'e nhande rexakwaa rei-ma voi. Gweko-rami ete-ma jaiko hagwã nhande poravo-ma.
  waj-waj: Ta gioonna kiaapu ivo tiiyara boo tiraiya inna oyai ari vookarai yoketaivaa
    taateeraivaara ivo itaama iiravai. Kuu yavaa yoketaa mmooriivaa iinara iima kiooyauvaa
    roosiikiaunnaya ta inna oyai ari vookarai yoketaivaa taateera aataruuvaa vaa ivo
    tauraa mmuaanaa teerama kieeravai.
  cpy-cpy: Ari ikantakiro riyotakaan-teerori osheki retako-perotakae, imata-kiro jempe
    okanta ikenkishiretzi-takawo paerani, riyoshiiyitee atsipatee-yaari rirori añaayiteero
    rowaneenkawo.
  ekk-PKP: nii et ta võiks avaldada oma auhiilguse suurust nende „halastuse anumate“
    kaudu, mille ta on eelnevalt au jaoks valmistanud.
  mpx-mpx: Ge nuwana al gamagalau wana wasawasa kalakalaopopwina nihi atena. Wana
    wasawasa o i pem kila wana atilomwan gamagaliliyau elala, kilau bolo iyaka i lovivina-agila
    ge ni pawasawasa-agila.
  wbp-wbp: Tarnnga-jukulpa-jana pardarnu maju-maninja-wangu ngulaju nganyunganyu-wangu,
    ngulaju yungu-nyanu milki-yirrakarla yapa panu-kari-kirra kuja-ka nyina nyanunguju
    yartarnarri wiri-jarlu-kurlu. Kaaturlulpa-jana warrarda jungarnijungarni-manu
    yapaju yungulu nyanungu-piya-juku nyinami yartarnarri wiri-jarlu-kurlu-yijala.
    Nyampurrakunyalpa-jana Kaatuju mari-jarrinjarla ngurrju nyinaja yapakuju.
  luo-luo: Donge dibed ni notimo kamano mondo omi mwandu mar duongʼne ongʼe gi jogo
    modwaro kecho mane osechano chon ne duongʼ,
  nhe-NT: Quej nopa quichijqui pampa quinequiyaya quichiyas para nochi tlacame ma
    quimatica onpano hueyi ihueyitilis, huan iteicnelijcayo ica tojuanti tlen techtlapejpenijtoc,
    huan techcualtlalijtoc para teipa techhuicas elhuicac campa tlatlanextli.
  aii-aii: ܘܕܡܲܚܙܹܐ ܝܘܼܬܪܵܢܵܐ ܕܫܘܼܒ݂ܚܹܗ ܠܐܵܢܝܼ ܕܝܼܢܵܐ ܗܘܼܕܪܹܐ ܠܪ̈ܲܚܡܹܐ، ܐܵܢܝܼ ܕܡ̣ܢ
    ܩܲܕܡܵܝܬܵ‌ܐ ܗܘܼܕܪܵܝ ܠܹܗ ܠܚܸܩܪܵܐ،
  esk-NT: Atlat iñuich iḷunŋugisrukkani ilaan anuqsrutiniġai iḷitchuġitquplugu uuktuġnaġumiñaitchuaq
    kamanautni. Tamatkua iñuich itqanaiyautiniġai piqaquplugich kamanautmiñik.
  msb-msb: Ginhimo niya ini agod ipaaram naman niya an iya gloryoso na kayamanan sa
    aton na gusto niya kaluy-an. Kita amo an mga ginhanda na niya sa katuna-tunai
    pa para sa gloryoso na buhay kaupod niya.
  cpa-NT: Ca¹jmo¹ báh³ Diú¹³ lah¹jøng² quiah¹² ca²dsiog³dsa. Mi³jøng² li¹léi¹³ ha²cónh¹
    té¹² ja³ca¹jmo¹dsa huø³ dsǿa¹² ja³cog² jniang³. Ma²lǿih² tsa¹ca¹hei¹dsa jniang³.
    Mi³jøng² lén² jniang³ dsa² canh¹³.
  dso-dso: ଆରି ସେ ତାର୍‌ ବେସି ବଡ୍‌ ଡାକ୍‌ପୁଟା ଦେକାଇବାକେ ଆମ୍‌କେ ବେସି ଜିବନ୍‌ଦୁକାଇଲା ଆଚେ
    । ଆରି ଆମ୍‍କେ ବେସି ଆଗ୍‌ତୁ ସେ ବାଚି ରଇଲା ।
  meu-meu: 'A hairai badana baine hahedinaraia, hebogahisi ḡaudia ediai: ḡaudia be
    ia ese e abi heḡaeḡae, hairai baine henidia eto.'
  yva-NT: Amisye atawandi weye beker pare Po apa kovo manakoe rarorono vatano nanawirati
    aemeno maije mai. Onawamo Amisye po matayao wusyimbe to indamu awaura Apa kovo
    ntiti mo mansanyut no munijo ntiti rai.
  dgc-dgc: Gustu na ipeta na i kapangyarian na a mataas, sakay tu kaluub na du tolay
    a kagbian na, du pinili na a mégiyan diya ta langet.
  zpm-NT: Grëgaa zha ne bzooblo me ygaa lo guieḻndzon ne no me, zigtaa new ne nac
    ne zha Israel, zigtagaa zha stib guiedza; ible rap me derech bzooblo me ne, sac
    rquia zdoo me ne.
  hix-NT: Àro wyaro ohsànàhpàra nehxakonà, kowakryeny kom me tehutwamohsotho me, ohxe
    roro rma haxa tehutwamohsotho me. Khokonye rma noseryewhokehe, kàhnàn kom yawo
    rma haxa tesnàr ke. Amnyehra kwahanonkatxownà rma, tàwyaro ohxe xaxa tonyxemà
    ro me ketxoho menye.
  sim-sim: Uhu wavu orhik or hishiri karem, ma amber li heyenak os ma ol waprupshi
    orhin lakmbaha nor kamahanda ma ondon armek or ukwa lir. Uhu ermba ermbak jip
    li likwa oson er nga kormbak li heyekrahakorokmbaha nor uri sir.
  npi-ULB: यदि उहाँले पहिलेबाट नै महिमाको निम्ति तयार पार्नुभएको दयाका भाँडाहरूमाथि
    उहाँको महिमा प्रकट गर्न यसो गर्नुभएको हो भने के त ?
  cgc-cgc: aged ipakita din mga kaayaran na atag din ki kiten na mga kaluuyan daw
    papili din man daan na ilabet ta kalipay naan ki kanen.
  tim-tim: Hain akyeŋgim umbâ bikŋe han kalamŋaet pat maleine beirâ egâliaŋ pagaleŋân
    kâmot katnenegâk gât nâŋgâmbo yendâp. Umbâ are nengâlân egâliaŋ unsambe nengiepgât
    menenekmâ manmap.
  yor-yor: Àti kí ó lè sọ ọ̀rọ̀ ògo rẹ̀ di mí mọ̀ lára àwọn ohun èlò àánú tí ó ti
    pèsè ṣáájú fún ògo.
  wos-wos: God déka mawuli yandékangalambu, nawulak du takwaka dé saréfa na. Wunde
    du takwa di God saréfa nandéka aki maki di. God dika hanjambu dé waséke, di déka
    yikafre téfaré ye, dé wali jémba reta, nukwa hanyikwa maki rendate. Wunde du takwa
    dé wali jémba retendakaka xékélakindate, God félamétendéka du takwaka bari mawuli
    wihambandé. God wungi hurundénka, guni déka haraki hundi wakénguni.
  emp-NTPO: Mãwã droasia idji biya quiru waib̶ʌa b̶ʌd̶ebemada idjia quĩrã djuburia
    b̶ʌ ẽberãrãa cawabi carea. Ãdjirãra idjia naẽna edasia idji bia quirud̶ebemada
    erob̶ead̶amãrẽã.
  eng-F35: just in order to make known the riches of His glory on vessels of mercy,
    which He prepared beforehand for glory,
  ind-ind: Dan Allah pun berhak untuk bekerja dengan sabar bagi orang-orang yang sudah
    dipilih dan disiapkan-Nya untuk menerima belas kasihan, yaitu kita yang akan melihat
    betapa limpah dan mulianya belas kasihan Allah itu! Karena Dia sudah memilih kita,
    baik orang Yahudi maupun bukan.
  pes-OPCB: او چنین می‌کند تا عظمت جلال خود را بر کسانی که مورد رحمتش هستند، نشان
    دهد، کسانی که پیشاپیش برای جلال آماده شده‌اند.
  mpt-mpt: Gode inanamabe kesoa e titilo ayal inamin einobuo naka mak unang maki alebenano
    genea e nibo dohalilanea dlakanea alebene biobe.
  ssx-ssx: Kutupa make ipika꞉ pa̱a̱ pa꞉la꞉eki tieke pu hala꞉eki waluekema꞉ hone piekeme.
    Koto ekita꞉ ipikana꞉ma꞉ a꞉ta꞉ma꞉ homa꞉la꞉ wanda꞉hali niki pa꞉ta꞉ teli teli peaala꞉me.
    Koto hande teli teli peaala꞉ pa̱a̱ pa꞉la꞉eki tieke pu hala꞉ ekita꞉ miomonoyeke
    niki amba꞉la tikitiki yao hamono la꞉la꞉me.
  mkl-mkl: Ammɑ í bi ku nyisi inɛ ɡɔ ŋɑ mɔ bɛi ɑmboeɛ í lɑ í to. Aŋɑi í ce ɑrɑɑre
    nŋɑ nɔ í ce sɔɔlu nŋɑ hɑi ku kpɛ ɑ nɛ ikpɛ̃ si ɑmboeɛ.
  gaq-gaq: ବାରି ମେଁ ମେଃନେ ଅଗ୍ଲେଚଗ୍ଲେ ଗୌରବ୍‍ ଆକେନ୍‍ସା ଆନେକେ ବିନ୍‌ ଅନୁଗ୍ର‍ଅନେ ଙ୍କୁଇ
    ରକମ୍‍ ସିସେ ବାନ୍‍ ସ୍ରିବଗେ ।
  gof-RNT: Hessa I oothiday koyrottidi bonchchoos giigisida, ba doorida naytas ba
    bonchchuwa qonccisanassa.
  unx-unx: ଆଡଃ ଇନିଃ ଆୟାଃ ପୁରାଃ ମାନାରାଙ୍ଗ୍‌ ଉଦୁବ୍‌ ନାଗେନ୍ତେ ଆବୁକେ ବିଶେଷ୍‌କେଦ୍‌ତେ ଆୟାଃ
    ସାୟାଦ୍‌ରେୟାଃ ଆଶିଷ୍‌ ନାମେ ନାଗେନ୍ତେ ସିଦାରେଗି ଆବୁକେ ବାଇୟାକାଦ୍‌ବୁଆ ।
  gah-gah: Itó somogitana oko minatuni vegená lugaloka nene aí lapanala ale lá ituni
    vegená ale vatí oletonoive. Lá oletake, agika hize limi vegená nene aí lapaná
    ohunagi noimó nenémini mogona lelepizeaká noive.
