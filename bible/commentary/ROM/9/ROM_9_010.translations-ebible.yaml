  reg-reg: Litali linu-ela, nawe okumala Rebheka nabhona inda ku munu umwi, Isaka
    Lata weswe-
  mlh-mlh: Buŋo oŋu maneko iŋoreo oi fukeyayoŋ, oo so tariya. Iŋore ŋadio Rebekare
    oŋuakoŋ Anuture buŋore so fukeya. Apanoŋuŋ Aisak iŋoji ŋonuŋine iŋo kua oteko
    madeyokayakuŋ gbogbodo fukebu.
  gof-ENT: ሄሳ ፃላላ ጊዶናሺን ኢርቢቂኔ ዪሳቂ ዬሊዳ ሜንቴ ኣዴ ናይታባ ኣኬኪቴ።
  aau-aau: Sawk hakwe senkin makiynak-me saronay. Rebeka ko ney prueysyar hohkwe aio
    kamon-aw. Hiykwe hromo iwey Aisak.
  tvk-tvk: Vatei mun, Hi tehosei ngan xa xi ien tehei tengan vahur hitxatien nan e
    melele xa Rebekah teti ni meah lu na Aesak, avu nar tetiamu.
  prf-NT: Bakán la a iyud. Maski ni essa la en ama nen duwwa a anak ni Rebecca a awan
    ti agum nan en ninunu tam a ti Isaac, ay
  auy-auy: minááí kentáá síwáꞌnáma Áísáakintafena siyáiye. Wemá óraaꞌa éna aaré maiyówana
    awaainínkón-áwíꞌa Répéka amáántágaeꞌ-iyampoi
  tbg-tbg: Kia vi uvavaqai vairo. Vo uvavanovatama vairo. Nahenti vo Rebekaara maaqutanta
    vauvaro vitanta qova vohaa vaiinti tinavu kaivaqava Aisaakiva vaura.
  hub-NT: Tura ina uuntri Abrahaman uchiri Isaac Rebecan nuatkauwaiti, tura uchin
    jimamar Esaún Jacobojai jureruiti.
  hmo-hmo: Unai sibona lasi. Rebeka ena natuna memero rua edia tamana be tamona, iseda
    sene tauna Isako.
  big-big: Logo Anotogo Abalamgi marekyauyaga wamenak miza. Keya Anotogo sawiyara
    mabura keke ono, pugu mabilik Isakki marekyauyaga wamenak miza. Purik Rebekagi
    marekyaugi mangobek wamenak logo pok tenigi yelibu kokabek Isak.
  gux-G: Ama lani baba ka, Rebeka yeni Isaaka den taani bi yaaba ki mali a sanpola
    bilie.
  cnl-NT: '''E³ quie''²³ ''a²³la³ ''nɨɨ''n³¹ la''³. Ca²³la²³huǿøn³ xii''³ su̱u̱n²³²
    quie''² Rebeca. ''E³ quie''²³ jø̱n³ hua² jmii³te''²³, yi²³uu''²ra² jaa²³² ''i³
    xi̱i̱n³ Isaac.'
  zar-NT: Calë́gasö lë ni guca caní, pero lëscaʼ cateʼ Rebeca niʼ nuáʼanu-biʼ yuguʼ
    biʼi bö́nniʼdoʼ queëʼ Isaac, xuz xtóʼotuʼ,
  kde-kde: Na mwana aneyo wammeleke Sala njo anakulwetu Isaka, Isaka nkunnomba Labeka.
  ata-ata: Vaikala ane nesi uasi, ia noxie Liveka kalumo lexe, Liveka ta ꞌilie ta
    tamei ne mamiꞌa vilesisi. Aneꞌi mamiꞌa vilesisi ne ane Aisaki, anu xasinge ne.
  qvw-NT: Jinaman chaynütacmi awquillunchic Isaacpa walmin Rebecaćhu ishcay chulin
    cala.
  nfa-nfa: Mesa boe èèna di. Te Isak dènge dhèu èmu na Ribka, nara iisi ana kajari
    dua.
  tnp-tnp: Mətəu nəghatiən təsoliən naunun u ikɨnu. Nətɨ Serə u Aisək təmit Rəpekə,
    kəni in təmələs mil-mil keiu. Rəhalau tatə u Aisək, kəha tərah rəha nətəm Isrel.
  urd-urd: और सिर्फ़ यही नहीं बल्कि रबेका भी एक शख़्स या'नी हमारे बाप इज़्हाक़ से
    हामिला थी।
  hot-hot: Okna êŋ ma bumalô Aisak. Vêm ma hawa Lebeka ba havathu amena lopopek.
  mqj-NT: Dengan polepi, Ribka undadian dua anak, mesa ambena disanga Ishak, neneta
    angganta to Yahudi.
  rus-SYN: И не одно это; но так было и с Ревеккою, когда она зачала в одно время
    двух сыновей от Исаака, отца нашего.
  mbh-mbh: Na e mun e ako Sara itun aken ini a Aisak na ini titevimem. Na Aisak iewo
    a Rebeka kene iopo ma itun or aini o ngo a iopo lemi, ako otema omole.
  bdd-bdd: Ta gide wete tubumai Aisake ꞌiheloheya ma Libeka ꞌihaiya, ta natudiyao
    didiluwaluwa ꞌiꞌelagatediya, ta ꞌabwa ꞌina tuta ꞌahalaina ma Yehoba Libekaina
    ꞌihegwaeya, ꞌigwaeya, “Ceguma natumwaowedi ꞌuhenatunedi, ꞌalomau ꞌabwa tolenugetainaina
    ꞌiloinae.” Eeta bewa Yakobo ma Iso ꞌoidiyega tasanapu bwaibwainiya ꞌabehega gwagwamaidiyedi
    geya ꞌidi paihowa bwebweꞌana nuwana galana ꞌoidiyega ꞌihesinuwedi, ma hesi ꞌiboi
    ꞌina gwae hemisa ꞌoinega. Weyahina Yehoba ꞌihesihesinuwa geya tomota ꞌidi paihowega
    ma hesi ꞌiboinamo ꞌina nuwatuhuwega.
  cbt-NTPO: 'Naporahuaton, Tata Isaconta'' cato'' hui''nahuanin. Sa''in Nipica itopiso''
    yahuaihuachina, Yosëri itapon:'
  srn-NT: Ma a no dati wawan. Rebeka ben hori bere tu fu wan man nomo. Wi afo Isak.
  cta-NT: Cua nchcuiꞌ ycuiꞌ Ndyosi chaꞌ biꞌ loꞌo nu Isaac biꞌ. Clyoꞌo jyoꞌo cusuꞌ
    Isaac biꞌ ngua naa Rebeca. Loꞌo liꞌ ngula tucua tyaꞌa sñiꞌ nu Rebeca biꞌ loꞌo
    sca ti sti nguꞌ.
  bqc-SIM: I kɛ beeɛ adoo. Lua ì gbɛ̃́ↄ sɛ lá àlɛ yáwaɛ, i kɛ an yãkɛa yã́i
    no, kɛ́ à ń sisiɛ. Beewa kɛ́ Lɛbɛka sìaↄ nↄsì ń wá dezi káau Izaakio, e
    àↄ gɛ́ ń ii, e aaↄ gɛ́ maa ge vãikɛi, Lua ò Lɛbɛkaɛ a pↄ́ bↄ̀ káau a gↄ̃
    nɛ́ ũ gbɛ̃́ zã́ɛ.
  tcz-CHONGTHU: Hiche achapa chu ipuluiyu Isaac ahi. Aman Rebekah akichenpi chun mi-ni
    apengkop'in ahi.
  mar-mar: आणि इतकेच नाही; पण ज्या एकापासून, म्हणजे आपला पूर्वज इसहाक ह्याच्यापासून
    रिबेका गरोदर असतेवेळी,
  snp-snp: Ido yako minámaiye. Ka ma yamuki kati kife lalo. Autefo-kolofate Aisaka
    lawoko yakafo olonafo Lebeka lobe kipa mulunau melami,
  isl-isl: 'Og árin liðu og þessi sonur, Ísak, óx og þegar hann var orðinn fullorðinn,
    giftist hann konu sem hét Rebekka. Þegar Rebekka eignaðist tvíbura, sagði Guð
    henni að Esaú, barnið sem fæddist fyrst, myndi verða þjónn Jakobs, tvíburabróður
    síns. Gamla testamentið lýsir þessu svo: „Jakob mun ég blessa en ekki Esaú.“ Þetta
    sagði Guð áður en drengirnir fæddust, áður en þeir höfðu tækifæri til að gera
    gott eða illt. Af þessu má sjá að Guð var að framkvæma fyrirætlun sína, sem hann
    hafði ákveðið löngu áður, en hann var ekki að launa drengjunum fyrir neitt, hvorki
    gott né illt.'
  spy-NT: Mā yooto baateey, nteenee king'alaalee mbo Yēyiin lōkōkaab Rebeeka choo
    ki kwaan ku Isaka.
  xnn-xnn: Et baken kedeng di is mangipaila ay ikkan Apo Dios nan kayatna ay ikkan
    tay isdin nalitonan Rebecca ay asawan nan alapo tako ay din si Isaac et wada nan
    inbagan Apo Dios ken siya. Esapay maiyanak nan doway an-akna ay lalalaki et kinwanin
    Apo Dios ken siya en awnit napatpateg nan innodi mo nan inoy-ana. Kinwanina di
    sapay wada nan ikkanda ay gawis wenno ngawi tapno magtek ay ikkan Apo Dios nan
    ik-ikkana gapo isnan epdasna mangnemneman isnan kayatna ay ommat. Isonga egay
    nagapo isnan inik-ikkan san sin-agi nodi nan epdas ninemnem Apo Dios ay awnit
    ommat nan nagapowana.
  mwe-mwe: Na nngabha nneyo pe, ikabhe nkali na bhalabho a Lebheka, gubhakwete bhammba
    kubhashileu bhamo, a Ishaka anakulu bhetu.
  tte-tte: Yo besiele tabe, tubumai Aisake ilalaki yo ikasole. Kabo wainena Libeka
    isiuma natunao tatao labui diyana kalona mena.
  tcs-tcs: Dis boi i bin bipotaim bigate blo yumpla Aizak. Ane i bin gad nada promis
    tu. Ribeka oman blo Aizak bin kam pamle ane em bin bone tuin boi prom dat man
    Aizak, dat bipotaim ate blo yumpla.
  hlt-THB: Ce doeng amni, Rebekah a cakhqi ingawm pa pynoet doeng ni a mi taak hy,
    ningnih a pa Isaak ce.
  soq-soq: Mai sa os, tane mama dea bedewe i ebowa Rebeka obampa nata gamomon. Mo
    nata mambu ipa no atanosimba Aisak.
  qub-qub: Manami chayllachu. Isaacpapis warmin Rebecacho wamrancuna millish yuriran.
  att-att: Á kunnian gapay yù nesimmu ta paganâ ni Rabeka sù ira jiping nga lálláki,
    di Eso kâ Akup, nga ánâ ni Isak.
  bki-bki: A kito romial napano bogo napano Aisak nene naio toru, naio be kenerinio,
    a jibe na bereio. Koano Repeka bar savoro juo nei Yakovo bija Isau,
  bqp-bqp: Adi kɛ abire adoro. Luda dì gbɛ̃nↄ sɛ́ lákũ a pↄyenyĩnaa bàmɛ, adi kɛ
    ń yãkɛna yãinlo, kũ à ń sísi yãimɛ. Lɛmɛ kũ Rɛbɛka sìkanↄ nↄ̀ↄ sì kũ ó dizi
    káaku Isaakuo, ari àgↄ̃ gɛ́ ń i, ari ògↄ̃ gɛ́ yã mana ke a vãni kɛ, Luda pì
    Rɛbɛkanɛ, a kũ à bò káaku nigↄ̃ nɛ́ ũ gbɛ̃ kpɛdenɛ.
  mcp-mcp: Í cúgɛ́ nə́mə́ njɨ bímbí mə́ ŋgə́ cɨ nɨ. Gúl sâ í á bə nə́, Rəbéka bá mpáámbə́
    jísʉ́ Izaag bwə́ mú bə nə bum lʉ mə́wáás.
  hat-hat: 'Gen lòt pawòl toujou pou di sou pwen sa a: Rebeka te fè de pitit gason
    pou yon sèl papa, Izarak granpapa nou.'
  npl-NT: Iwa amo san noni. N ome ipilwah n Rebeca san se inta okipixkeh, ye totata
    Isaac.
  bgg-bgg: Hì zab asi ro. Chiih-è Rebekha ro dufuii nyi ne ò aphuii pha ro, ji ne
    gethek riing Isakh ro.
  eng-TCENT: Not only that, but when Rebecca had conceived by one man, our father
    Isaac,
  eng-BSB: Not only that, but Rebecca’s children were conceived by one man, our father
    Isaac.
  cpu-NT: Ari okempitakari avishimotakerori Rebeca, itsipaanitakaantakarori acharineni
    Isaac.
  san-ASM: অপৰমপি ৱদামি স্ৱমনোঽভিলাষত ঈশ্ৱৰেণ যন্নিৰূপিতং তৎ কৰ্ম্মতো নহি কিন্ত্ৱাহ্ৱযিতু
    ৰ্জাতমেতদ্ যথা সিদ্ধ্যতি
  tac-NT: 'Napu''lige ta''chó o''chérachi alué kuate, Onorúgame anele alué Rebeka
    Isaki upila:'
  eng-WEBPB: Not only so, but Rebekah also conceived by one, by our father Isaac.
  gfk-H: Ma pai iakanong sena mon. Rebeka ga kaha airua kasang ma tiga tata sena mon,
    ma ia ne Aisak no hintubu diet ira Israel tutun.
  viv-viv: KaduꞋe yana lauwafa ana abaꞋita saꞋeyana ma natuluga Libeka hivenatunedi,
    tomoꞋainagona ana egana Iso kadu kwamaneya ana egana Yakobu. Badi natuluga tamadi
    au saꞋeyana bana bwaneneda Aisake.
  yao-yao: Ni ngaŵa yeleyo pe, nambo che Lebeka ŵakwete ŵanache ŵaŵili ŵachilume ŵaŵaŵelekwe
    ni atati ŵamo, ŵaali che Isaka ambuje ŵetu.
  tgp-tgp: Mo sopo haratu purongo, pani Rebecca sohena mara mo vasusui na havo isan
    tamlohi matea purongo pir̃a Isaac,
  auc-NT: Wïï mäninque impa, ante ëñengæ̈impa. Godömenque ïïmaï ante mönö pönengæ̈impa.
    Wæmpocä adocanque tapæ̈icä ate Adebeca wodi wëna äancadënaque ëñagadaimpa. Mänïna
    wæmpocä ïñömö mönö wæ̈mæ̈ Itæca wodi ingacäimpa.
  kbc-NT: Pida aniɡ̶idokidata. Rebeca ijoa itoataale lionaɡ̶a ijokijota naniodi, ɡ̶onelokodi
    Isaque.
  bmh-bmh: Igul gosag tam, Abraham nugau nag Aisak gonugau wau Rebeka dual daimai,
    go mogoi aliag soligweun. Ag igul go han dabilan.
  ctu-BL: Mach cojic jach jini, pero Rebeca ja'el, che' bʌ tsa' caji i cʌntʌben i
    yalobil Isaac lac ñojte'el,
  meq-meq: Neŋgeye niye ɗekɗek bay. Rebeka andaya dərmak. Neŋgeye ŋgwas i bəba təte
    kway Izak. Kə wa mawsa hay.
  noa-H: Mag, chadcha mag chaai Isá hanʌm t'aabawia ya jöoipa sĩsiewai hʌʌi Rebeca
    hanʌm dʌ̈i pajim. Maimua ya Rebeca meísnaan gaai hauwimʌʌ haadëm hee,
  alp-NT: Batuke mere mo po ite selue kena Esau kai Yakupe, bei luaise Alla Ibitike
    sae eteI. Ripka iruele kwete mokwai ktebala lua, amaisi kena Isake, tamata Yahudiaru
    esi ntuane mena.
  san-VEL: aparamapi vadaami svamano.abhilaa.sata ii"svare.na yanniruupita.m tat karmmato
    nahi kintvaahvayitu rjaatametad yathaa siddhyati
  kbq-kbq: E'i ana mofavrea nerageho Aisakie. Hagi Aisaki'a, Rebeka ara erigeno, kugave'za
    mofavre kasezanante'ne.
  kbh-kbh: Pero nÿe nÿets̈á ndoñe quenátsmëna. Chë Rebecbe uta básatna canÿe taitá
    ibnabomna, bëngbe tempsca bëts taitá Isaac.
  ron-LSB: Și nu numai atât, ci și Rebeca a conceput un fiu, pe tatăl nostru Isaac.
  pon-pon: A kaidin i eta, pwe pil Repeka lao lijean on jam atail Ijaak.
  nhe-BL: Huan icone elqui Isaac, tohuejcapan tata, tlen teipa mosihuajti ihuaya Rebeca.
    Huan teipa Rebeca quinnemilti cuateme ipan itlacayo.
  sps-sps: Te kaa minon mes panaan to te pisainy non e Gov fuainy guei Tsunia. Fakats
    yam a guei tsoiny ten Abraham, koo ri Aisak ai natsun ya Ribeka, tan nainy te
    faagiir e Ribekan punaa to te kaakaa faavot ari me Aisak a tsuvurara, Gov faatok
    kan iny a ka to, a sikia ma tan faagiir guei tan sanaan te fafaagiir fi rori to
    te ruak iny man men tsuen man ten Gov ten Abraham.
  wnc-wnc: Sike sanga waaknga bingakan nindane baminu Aisakgane maatna Rebekae singamukut.
    Rebekata musia siwan engangu wawi tapaaya bokngan aakumayak. Sike nana awia tapatukan.
  bus-bus: Èe kɛ beee adoro. Luda è gbɛ̃nↄ sɛ́ lán èe wɛtɛɛ nàmɛ, èe kɛ aↄ̃ yãkɛna
    yãnzinlo, kɛ̀ à ń sísi yãnzimɛ. Lɛmɛ kɛ̀ Rɛbɛka sìkanↄ nↄ̀ sì kↄ̃n wa dezi Isaakuo,
    ai àgↄ̃ gá ń i, ai aↄ̃gↄ̃ gá à maaa ke à zaaa kɛ, Luda bè Rɛbɛkanɛ, à kɛ̀ bↄ̀
    káaku égↄ̃ nɛ́ ũ gbɛ̃ zãanɛ.
  gub-BL: Izak Àmàrààw ta'yr romo hekon a'e. Tua'u mehe Izak hemireko a'e no. Hemek
    hemireko her romo a'e. Umuzàg mokoz wa'yr a'e wà.
  imo-imo: Akumu kau molo. Rebekani merimu ungulu talonga lapa tendekumu kau, akumu
    linonga anda kolepa Aisak kanomu.
  boj-boj: Qotei aqa anjam bei dego unu. Rebeka a aqaratonaqa aqa aŋgro mel aiyel
    Eso Jekop wo naŋgi ŋambabeb. Naŋgo abu agi gago moma utru Aisak.
  eng-DRA: And not only she. But when Rebecca also had conceived at once, of Isaac
    our father.
  knf-knf: 'Kë uşë wo uumbaaŋ hënk. Naşalan *Rebeka : babukul batëb biki akaaŋ na
    Iŧaak ateem nja bawo kbet.'
  san-KHM: អបរមបិ វទាមិ ស្វមនោៜភិលាឞត ឦឝ្វរេណ យន្និរូបិតំ តត៑ កម៌្មតោ នហិ កិន្ត្វាហ្វយិតុ
    រ្ជាតមេតទ៑ យថា សិទ្ធ្យតិ
  arn-NT: Welu ka petu müley tañi feypiael. Rebeka tañi epu wentru püñeñ kiñe chaw
    niey engu Isaak, taiñ kuyfi tuwün em.
  zas-NT: Abiꞌ ad laatzan. Grop ree xiꞌn Rebeca gojc xdad reex Isaac, bén goc dux
    béngulal ree,
  ken-NT: Mandɛm abhɨkɨ fyɛ bariɛp chi ndiɛrɛ nɛ Ábraham, kɛ nɛ Rɛbɛ́ka nkwɔ mpok
    yi achi nyaka nɛ mɛniɛ̌ bɛfak ɛbhɛn chi mbi ywɛsɛ Áisek afyɛ́,
