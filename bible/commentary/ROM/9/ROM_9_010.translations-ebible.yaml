verse: ROM.009.010
translations:
  kpx-kpx: Di kemo hoto mole louge evive. Ebalahamu mo Aisiki keu Lebeka melamenu.
    Ige kemo move abuitau ua. Ese keau mama igae.
  okv-H: meni Isaac humbunu pajito embo eto Rebecca jimbuto ve ikena.
  tbo-tbo: Ma ega geka tunawana, babana Lebeka natulagalaga i gunigunihi amahi emosi
    tauna gogata gowana Isako.
  mal-C: ഈ മകനാണ് നമ്മുടെ പിതാവായ യിസ്ഹാക്ക്. അദ്ദേഹത്തിൽനിന്ന് റിബേക്ക ഗർഭവതിയായി.
  grc-SR: Οὐ μόνον δέ, ἀλλὰ καὶ Ῥεβέκκα ἐξ ἑνὸς κοίτην ἔχουσα, Ἰσαὰκ τοῦ πατρὸς ἡμῶν—
  bgc-bgc: अर सिर्फ योए न्ही, पर जिब रिबका कै गर्भ म्ह एक ए आदमी यानिके म्हारै पूर्वज
    इसहाक तै जुड़वां बाळक पैदा होए।
  khz-khz: Ati voiamo, na pio gitaa, Rebeka natuna kapa ruala maki tamara kwapunamo,
    ita tamara Isaako.
  deu-TKW: 'Und nicht nur hier, ebenso ist es bei der Rebekka, die doch von Einem
    Manne, unserem Vater Isaak, empfangen hatte:'
  zsr-NT: Clëgz lë ni guc cni, san lëzcaꞌ catiꞌ Rebeca niꞌ nuaꞌnu‑biꞌ yuguꞌ biꞌi bö́nniꞌdauꞌ
    queëꞌ Isaac, xuz xtauꞌtuꞌ,
  lin-lin: 'Esukaki kaka wana te : Rebeka mpe abotaki bana mibali mibale na nzela
    ya tata moko, Izaki, koko na biso.'
  hns-NT: Aisane bhie bhail Rebeka ke larkan se. Oke djora betwan paida bhail. Ie
    doeno hamlogke baap-daada Iesaak ke larkan raha, tabbo oman se khaalie ekgo tjoenal
    gail.
  noa-E: Mag, chadcha mag chaai Isá anʉm thaabawia ya jöoipa sĩsiewai ʉʉi Rebeca anʉm
    dʉ̈i pajim. Maimua ya Rebeca meísnaan gaai auwimʉʉ aadëm ee,
  eng-EMTV: And not only this, but also Rebecca, having conceived from the one man,
    our father Isaac;
  mib-NT: Te nasūu máá yáha‑ni, chi suni Rebeca ni cacu uū sēhe yɨɨ́ ña, te ɨɨn‑ni
    tátá ndɨndúú i, jeē ní cuu jíí yō Isaac.
  lif-NT2: हे़क्‍केरक् मे़ःन्, कर आनिगे़ ताक्‍थे़बा इसहाकलाम् कुमेःत् रिबेक्‍काःल्‍ले़
    काप्‍साबासाःहाॽ कत्तुसिआङ् वये़,
  xnj-xnj: Lepi ago ndu, mewa nambu Lebeka ababili vana mapaha kwa dadi mmonga, mwenuyo
    ndi gogo witu Izaki.
  mmx-mmx: Ketla kopmen neni xusuk mun na. Lumdak at ne Rabeka duga ruuna legese temen
    du, la neni lurubuno avolo atnedik ne Aisak.
  cbr-NT: 'Ënëribi cananuna sinánti ''ain: Rebecanën tuá rabë́ ax ca nucën rara Isaacnënbia
    bëchicë ''iacëxa.'
  tee-NT: Chai jantu va yuchi. Para acsni k'aich va ju Isaac chai t'atamak'axtoklh
    ju Rebeca pus vachu' xak'alacalh ju Rebeca acsni ixpacxantaca' ju ixt'iyun'an
    is'ask'at'an.
  eng-LSV: And not only [so], but also Rebecca, having conceived by one—our father
    Isaac
  cak-NT: Y can quiri-wi xbanataj. Can xalex-wi ri Isaac, ri xoc ojer kamama'. Y cuando
    ri Isaac c'ulan chic, ri Rebeca ri raxayil xec'ue' je ca'i' ral.
  pah-NT: Na jitehe Tupana'ga ei Rebecava'ea pe no nahã po ti penda'yra'g̃a nehẽ javo.
    Ahera'yrava'ea memei ko nhaneramonhava'ea ra'yrava'ea Isaqueva'ea ra'yrava'ea
    novĩa. Emo nahã hako. Isaqueva'ea ojay'ro g̃wembirekova'ea pe Rebecava'ea pe.
    Ojopohe Rebecava'ea ra'yrava'ea dois. Ojopoheva'ea arame Esaúva'ea o'arypy. Kirẽ
    ahepoheva'ea Jacóva'ea ari no.
  sja-NT: Ma awara aɨ t'ẽepai tai judiorã chonaa Isaacpa me-iso ooji chi wẽra Rebeca
    ome.
  xed-xed: Manda va tsaya luta tsi nda Rabika markwa dzidza mu Izak, ka yanatá tsi
    ta mbuhwali.
  mks-NT: Cande̱hé ndo̱ ná ndicani i̱ nu̱ ndo̱ ña̱ na̱ya̱ha chága̱ chínu̱u̱. Isaac,
    da̱ cúú tásáhnu jícó yo̱ na̱sa̱cuu da tátá ndíví ta̱a va̱lí ja̱hyi Rebeca.
  gfk-S: Ma pata be ikinong sene mon. Rebeka ga kaho airuo kasang mekaia tike tunana
    sene mon, ma aie ne Aisak no hintubu di ira Israel tutuno.
  bmu-bmu: Keu mewö möri yaŋgöreŋ mewö asuhuyökmö, miaŋgöreŋök qahö teköyök. Yaŋgö
    andöŋe Rebekagöreŋ mewöŋanök Anutugö keugö dop asuhuyök. Bömönini Aisak yaŋön
    anömŋi mi gölöm waŋgiiga nahönyahötŋiri siwisiwi asuhuyohot.
  dgz-dgz: Guegue da sia mam. Eibaraam otua ame nu omayan baewa Aisik, me waenewa
    Rebeka, dere inane amba waen bagup tan orup apan dere naturup sen.
  eng-GNV: Neither he onely felt this, but also Rebecca when shee had conceiued by
    one, euen by our father Isaac.
  zaa-NT: 'Ą''hua Rebeca niula qui'' Isaac tiempo antigua nna, ántesca guditsìna''
    bi ca cuachi'' tú''a nna chìa ra Tata Dios bi: Nu itsina'' priméru taá nna labí
    ccą́ bendecir tì''a bettsi''į Jacob nà'', sino guni lą́ na servir. Ą'' ra Tata
    Dios antes càla galia ca cuachi'' tú''a, antes càla chi gappa cą néda guni cą
    nu ná tsè'' o nu ná mal. Tì''a chi ga''na huá escrito làti ra Tata Dios qui''ni
    dèsdeba nérua chi yùe qui''ni yala tsú''ulatsi''e Jacob pero Esaú nna labí. Ą''
    ra Tata Dios para qui''ni ccá ri''u saber qui''ni lèe nna té derecho quì''e gucuí''e
    entre ca enne'' para ccá cą ỹi''nie, álahua por nu runi ca enne'' ba, sino según
    lá la'' rulábalatsi'' tsè'' quì''e.'
  eng-WEBSTER: And not only this ; but when Rebecca also had conceived by one, even
    by our father Isaac,
  guh-guh: Nexata jane baja xuacujinae Isaacpijinë naexana. Bajaraxuacujinae icatsia
    bexëa Isaacpijinë baja pepuanacojiobi, Dioso icatsia tajëvelia jumaitsi vajasalinainë
    Isaacpijinë pijava Rebecapijivajavabelia, Rebecapijiva baja pepuayacotaponaponae
    sapalanëbejenexa.
  bon-bon: Cuta piiyepu ingwe ca Isacako babo äbituji, coga ocatuji, siige teeme coga
    Rebeka me padare te liba mameta ge päädepäde imäbägrä päpäname,
  nhw-BL: Huan icone elqui Isaac, tohuejcapan tata, catli teipa mosihuajti ihuaya
    Rebeca. Huan teipa Rebeca quinnemilti cuateme ipan itlacayo.
  swh-ONEN: Wala si hivyo tu, bali pia watoto aliowazaa Rebeka walikuwa na baba huyo
    huyo mmoja, yaani, baba yetu Isaki.
  wbi-wbi: na lye ili lyene, neke uRebeka ye apatile uvukunue kwa muunhu jumo, uIsaka
    ubaba ghwitu,
  bba-bba: N ǹ mɛ tɔnɑ, Rebekɑn bibu yiru bɑ tundo turo mɔ, wiyɑ bɛsɛn sikɑdo Isɑki.
  eng-KJVCPB: And not only this; but when Rebecca also had conceived by one, even
    by our father Isaac;
  kgk-NT: Ãy amombe'u-ta peẽ-my outro nhe'ẽ peikwaa hagwã mba'éixa Nhandejáry oiporavo
    gwe'yirã. Mokõi mitã rehegwa nhe'ẽ amombe'u-ta. Isy héry Rebeca. Mokõi omembyrã-gwi
    hyegwasu. Ha nhane rembypy Isaque mokõi mitã va'e ru voi.
  waj-waj: Ii kua ivaa sai kuavai rikiaatee. Ii mmaapu Isaako ivo yokeenno nnaataivaa
    varooduu ari nnaataivo Revekaava mmaapu taaravaitana sunnaama kioo variravai.
  cpy-cpy: Ari okanta awiji-mota-kirori Rebeca, itsipaa-nita-kaakawori awaejatziteni
    Isaac.
  ekk-PKP: Lisaks oli Rebeka kaksikutel poegadel sama isa, meie esiisa Iisak.
  mpx-mpx: Ge i ola al, tubuma Aisake abwe i bwata ge i alolon. Inoke lagona Lebeka
    natunau bolau i liyanagil gamaluwaluwa.
  wbp-wbp: Ngarirna-nyarra milki-wangka wita-wiyi yimi Yijaki-kirliji manu nyanungu-parnta-kurlu
    Ripika-kurlu. Nyanungu Yijaki, ngulaju warringiyi-yijalalpa-ngalpa nyinaja ngalipakuju.
    Ngulaju nyinajalpa-palangu kirda-nyanu jirramaku yirdi-jarrakuju Yijuwuku manu
    kukurnu-nyanukuju Jakupuku, ngula-jarraju-pala palka-jarrija mungangka jintangka-juku.
  luo-luo: To ok mano kende; kwarwa Isaka nonywolo nyithindo ariyo gi Rebeka chiege.
  nhe-NT: Huan icone elqui Isaac, tohuejcapan tata, tlen teipa mosihuajti ihuaya Rebeca.
    Huan teipa Rebeca quinnemilti cuateme ipan itlacayo.
  aii-aii: ܘܠܵܐ ܐܲܚܟ̰ܝܼ ܐܵܗܵܐ، ܐܝܼܢܵܐ ܐܘܼܦ ܪܲܦܩܵܐ ܙܘܼܘܸܓ ܠܵܗ̇ ܥܲܡ ܚܲܕ، ܥܲܡ ܒܵܒܲܢ ܐܝܼܣܚܵܩ.
  esk-NT: Taamnałhiñaunġitchuq. Rebecca-m malġik iġñak aapaqaqtuk sivulliaptiknik
    Isaac-mik.
  msb-msb: Usad pa, an duha na bata na ginlihi ni Rebeca usad lang an ama, waraʼn
    iba kundi an aton man kalulululuhan na si Isaac.
  cpa-NT: Cónh¹ calah lah¹la² ca¹løa¹. Og¹ guing² ca¹lø¹chián¹ quián¹² Rebeca, hio¹³
    quián¹² Isaac, dsa² hóg¹ quián² jniang³.
  dso-dso: ଏ ପିଲା ଆମର୍‌ ପୁର୍‌ବର୍‌ ଆନିଦାଦି ଇସାକ୍‌ ରଇଲା । ରିବିକାର୍‌ ଜଅଁଲା ପିଲାମନ୍‌ବିତ୍‌ରେ
    ଅନି ଗଟେକ୍‌ ବାବା ଇସାକର୍‌ଟାନେଅନି ଅଇରଇଲା ।
  meu-meu: Dia una mo. Rebeka danu, seneda Isaak adavana, e rogorogo,
  yva-NT: 'Amisye po vatane inta mapatimu indamu apaura mai, maisyare wandaen kakavimbe
    no taiso: Arono Ripka mo ama arikainyo tapume yavaki, Esau muno Yakob, aya aja
    pamo intabo, opirati Isak, reama aneno wusyine pije.'
  dgc-dgc: Sakay énta moy ti Rebeka a asawa ni Isak. Méngilog pabi siya to anak na
    a kambal,
  zpm-NT: Ni scasaque xpëëd Isaac. Bdziṉ dze, zeeṉe laa Isaac ptsieelnia wnaa ne lë
    Rebec, dzigo gop Rebec tibnëz mëëdbgui.
  hix-NT: Esake heno marmahnà, Xako heno xarha. Khoryenkomo nwahanonkatxho me nehxakon
    hatà. Àsok hana nehxatxkon ha, Esake heno hokru kom ha. Hekmeka yowan yaka asako
    natahohtxownà hatà. Àyàm kom me nehxakon hatà, Esake heno, khoryen heno komo rma.
  sim-sim: Hako mashi oso nom ji hishiwa hala. Neloko lihi Aisak oton er nga ji hishika.
    Nokove orhi Rebeka jikishulayi frijip nakrem evrembam si wari vri.
  npi-ULB: यति मात्र होइन, तर रिबेका पनि एक जना व्यक्‍ति अर्थात् हाम्रा पिता इसहाकबाट
    गर्भवती भएपछि–
  cgc-cgc: Dili nang nyan, isipen ta paambal ta Dyos ki Rebeca na sawa ta ate na kaapuan
    na Isaac parti ta iran na mga bata na kapid.
  tim-tim: Akto areâk bo. Rebeka âmâ luâkŋe hakunenŋe Isaka yâk olop manmâ nanaŋ lâuwâ
    megolak tepŋe agep.
  yor-yor: Kì í sì í ṣe kìkì èyí, ṣùgbọ́n nígbà tí Rebeka pẹ̀lú lóyún fún ẹnìkan,
    fún Isaaki baba wa.
  wos-wos: Ané jooka akwi mé saréké. Séfélak héki hwari yindéka takwa hési, léka xi
    Rebeka, dunya yéték léka biyambu bér re. Bérka yafa nana mandéka Aisak dé.
  emp-NTPO: 'Maʌ̃ awara Ãcõrẽba cawabisia idjia eda quĩrĩã b̶ʌda edabarida. Idjab̶a
    cawabisia ni ab̶aʌda edacada ãdjia o panʌra bia unu b̶ʌ bẽrã ãtebʌrʌ edabaria
    idjia trʌ̃na bẽrã. Nãwã cawabisia: Rebecaba mĩguisoda tosia. Dji zezara dadji
    drõã naẽnabema Isa basía. Baribʌrʌ maʌ̃ warrarã tod̶i naẽna idjab̶a biada ni cadjiruada
    od̶i naẽna Ãcõrẽba Rebecaa jarasia: “Dji nabemada dji tẽãbema jʌwaed̶a b̶aya.”'
  eng-F35: Not only that, but also when Rebecca had conceived twins by our forefather
    Isaac
  ind-ind: Contoh yang sama juga pernah terjadi pada Ribka, ketika dia mengandung
    anak kembar dari Isak, nenek moyang kita.
  pes-OPCB: این پسر جد ما اسحاق بود که با ربکا ازدواج کرد. سپس ربکا دوقلو آبستن شد.
  mpt-mpt: Weng mak osa inaminobe. Lebeka osa inanoa amun temo memei asu dlabbanoa
    binobuo aalebe ni fanine Aisake elekiem etabe.
  ssx-ssx: Kutu pulu pa꞉la꞉eki homeke dia꞉me. Lepekama꞉ weki yaapo mendiekepate mo
    weki yaapo ipilika꞉ ateketa꞉ Aisa꞉kee. Ipikita꞉ nika꞉ apa꞉mei hayekeme.
  mkl-mkl: Kù jɛ iyi bɛ nŋu ɑkɑ̃, ɑmɑi Rebɛkɑ minji ŋɑu fei sikɑ ŋɑi. Bɑɑ nŋɑi í jɛ
    bɑlɑ nwɑ Izɑɑki.
  gaq-gaq: ବାରି ଅଃତେନ୍‍ ଆଃ ଣ୍ଡୁ । ରିବିକାନେ ମ୍ୱାକିଲିଗ୍‍ ଉଙ୍ଗ୍‍ଡେ ମୁଇଂ ବାଡ଼େ ଇସ୍‌ହାକ୍‌ବାନ୍‍
    ଜନମ୍‍ ଡିଙ୍ଗ୍‍ଲେଃଲା ଡିଗ୍‍ ।
  gof-RNT: Hessa xalaala gidonnashin Irbbiqinne Yisaaqi yelida mentte adde naytabaa
    akeekite.
  unx-unx: ଇମ୍‌ନାଙ୍ଗ୍‌ ଏସ୍‌କାର୍‌ କାହାଗି, ଆବୁଆଃ ପୁର୍‌ଖା ହଡ଼ ଇସାକ୍‌ତାଃଏତେ ରିବ୍‌କାରାଃ
    ବାରିଆ ହନ୍‌ ହବାକାନ୍‌ ତାଇକେନାକିନ୍‌ ।
  gah-gah: Itó nenegó nomive. Alika Lepekatoka ámina mogona utó imóma neve. Áisi nene
    avoteho Isakatoka lopé izegipa lositá geto molamó.
  lcm-lcm: Na parik ta nia palau nang, sikei Rebeka kapa kata atogon kana lua si sikei
    a tauan, tamara Isak.
  aer-aer: Ampe urreye kwenhe Isaac aneke. Re Rebecca anewe akemele re ampe urreye
    rante-rante akweke atherre atnyeneke. Ngkartele anteme awethe imerneke angwenhe
    areye-arle atyene Ikwerenhe areye arratye aneke.
  qvc-NT: Manam Abrajanwanllachu chayshinaqa karqan. Ashwanmi churin Isakpis warmin
    Rribikapi ishkay churiyuq karqan.
  tgl-ULB: Hindi lamang ito, ngunit pagkatapos ring magbuntis ni Rebecca sa pamamagitan
    ng isang lalaki, na ating amang si Isaac—
  cbs-NT: 'Jaska bestimaki. Betsa Diosun anidan, eska waniki. Jawenabu Diosun katukin
    jawada pepa inun jawada chakabu yudabun akubainmis shinanma jakia jadatubuda Diosun
    jawenabu wakatsi ikai besti shinankin jatu katumis man xabakabi unanunbun nukun
    xenipabu Isaacun bakebukidi matu shinanmanun ninkakanwen. Rebeca tsupibu bake
    wakin Isaacun nanemaima kaindiama jawa pepa inun jawa chakabuwadiabumaken bebunkidi
    Diosun Rebeca yuikin: “Min bake dabe kaintan ja ja kachu Jacob kaiantun jawen
    betsa ja dukun kaian Esaú tsuma waxanikiki, xanen ibukinan”, aniki.'
  xtm-NTPP: Te suni sa'a tna ni kuu ji'in Rebeca ma nuu ni ñu'u sa'ya ña ma ji'in
    yii ña ma yuva o Isaac ma.
  nnq-nnq: Yene tuje, nambu uyo Lebeka ngapoto ingota ibele ka awawa bamwe, awawa
    benia nga anhoka bito ana Isaka.
  bao-NT: Tee wado méé nii ñucã, Rebeca puna cãa jĩcʉ̃ra pacʉ cʉtiupa, mani ñicʉ̃
    Isaac wadore.
  san-ORI: ଅପରମପି ୱଦାମି ସ୍ୱମନୋଽଭିଲାଷତ ଈଶ୍ୱରେଣ ଯନ୍ନିରୂପିତଂ ତତ୍ କର୍ମ୍ମତୋ ନହି କିନ୍ତ୍ୱାହ୍ୱଯିତୁ
    ର୍ଜାତମେତଦ୍ ଯଥା ସିଦ୍ଧ୍ୟତି
  huv-NT: Ngome áagan ayaj, aton wüx müm Rebeca mintaj Isaac tajlüy teomeaats nej
    micual nej, tajiür micual nej cuüch, micual aweaag Isaac minoj nej.
  otn-NT: Mi̱ ma yø jɛya p'ʉya, bi̱ nte na̱ rá̱ ts'ʉnt'ʉ ni̱ hu̱ ngue ra̱ Isaac, bi̱
    ntha̱tui ra̱ Rebeca. Mi̱ hya̱ ra̱ ba̱si̱ na̱ ra̱ Rebeca p'ʉya, yø cuate bi øni̱.
  nop-nop: Tiŋa u hogok moŋ. Lebeka’walaŋkade maaŋ undugoŋ mintaguk. Adi dadanik Aisak
    dut hatiŋa katapdok mihiwele tuguk.
  obo-NT: Woy konna ra idda, od kokita ta mandad iddos po-ukit to kod-aam to Monama.
    Oyyos si Isaac no kovuyyahan ta woy si Rebecca no sawa rin, id anak to sopping
    no idda en si Esau woy si Jacob.
  cak-ENT: Y quiri' vi xbanatüj. Xalüx na vi ri ruxquin kamama' Isaac ojer can tiempo.
    Y tok ri Isaac rilon chic, ri rixjayil Rebeca xeralaj ca'i' ac'uala' ye cuach.
  lif-NT: ᤜᤧᤰᤁᤣᤖᤰ ᤔᤧ᤺ᤴ. ᤁᤖ ᤀᤠᤏᤡᤃᤧ ᤋᤠᤰᤌᤧᤒᤠ ᤀᤡᤛᤜᤠᤁᤗᤠᤶ ᤁᤢᤔᤣ᤺ᤳ ᤖᤡᤒᤣᤰᤁᤠ᤺ᤸᤗᤧ ᤁᤠᤵᤛᤠᤒᤠᤛᤠ᤺ᤜᤠ᤹
    ᤁᤳᤋᤢᤛᤡᤀᤠᤱ ᤘᤕᤧ.
  mie-NT: De nsūú yáhá-ni, chi saá-ni Rebeca nī ncacu ūū sēhe yií ña, de iin-ni tatá
    ndúū ji, jā ní ncuu tatā ndá sá Isaac.
  san-TIB: ཨཔརམཔི ཝདཱམི སྭམནོ྅བྷིལཱཥཏ ཨཱིཤྭརེཎ ཡནྣིརཱུཔིཏཾ ཏཏ྄ ཀརྨྨཏོ ནཧི ཀིནྟྭཱཧྭཡིཏུ
