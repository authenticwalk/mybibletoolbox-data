  amk-amk: Ea mani eweriria na Abrahami, Isaki nanisa ma, tuti Kristusi mantauni,
    na weinontarai batang fo mani, weriria na ene werengfosa kontai ma. Kristusi mani
    Allai dine, dedai sewa fifiani kontai, tuti tafiai we fitawafa. Antu!
  fai-fai: Kale ika suwayo nulum abal mit Ebadakkam, Aisak, Isadael imi low ade ika
    Yesus dausu bakan kinim mit. Kale Kadais aka Got ade adikum ufek ufek bo ken kin
    mo be, kayo nuka sun kuw am win kufádawum kala. Kale afan ko.
  ura-NT: Acaaurute cana foerateeurera inamaconeein neeurelu. Acaauru caje nenaaneeinte
    cacha neein turuelu Mesihasi jeelai itolere Coauneraneein nenaa. Itolere bana
    acanihane coroaecuruhine satiin cachaauru. Nitohanemiin.
  mcd-NT: Maton shunifofoan Upa Dios tanasharafafainpaonifo. Nocon Ifo Cristo arifi
    Israeliri ini. Nocon shuni Abraham non Isaac non Jacobori aton funa. Aafin natian
    nantifiton aton ifoquin ato iquina. Ascan Upa Dios fasi shararan non huapanon.
    Amen.
  urt-urt: Lenge loumwah ŋendehei tinge pe, diꞌ naŋ tinge tahar ŋembere. Topoꞌe bamtihei
    ilyeh lenge Juta luku pe, Krais kin nat taꞌe miyeꞌ kekep, topoꞌe kin Got pe, kin
    bepeteme ŋaiꞌe ŋaiꞌe lalme. Taꞌe luku pe, nye nyermbe lenge miyeꞌ tuweinge lalme
    ka yirisukwarme kin. Mise!
  kiz-kiz: Bhene bhalongolesi ambako Kristu ahidili kwa litengu kufuala mb'el'e obho
    - ambajhe muene ndo K'yara ghwa fyoha. Ni muene atufibhwajhi milele. Amina.
  tzo-TZE: '@see-verse:ROM.009.004'
  lex-lex: Yahudi re upni-tgarni de Abraham, Isak, me Yakopa maka nhi'inde rwetwet
    la kotni-nanni. Ne mak kareh mieman de, Yesus Kristus Nwatiawu walia ira. Yesus
    de Uplerlawna inhatta mak karehelia hare honona, pede ya'uli-yawedi etla E'a pa
    nodi liarni Amin (Plola).
  dov-dov: Bamataata babo chiindi kwakazwa Kkilisto, kwiinda munyama - we kali Leza
    atala zyoonse. weelede kulumbayizigwa mane kutamani. Ameni.
  rgu-rgu: Sira nana tititi-nonosiꞌ reme ami bei-baꞌim, siꞌ baꞌi Abraham, baꞌi Isak,
    ma baꞌi Yakob (lahenda hai nadeꞌ ‘Israel’ neme baꞌi Yakob mai). Ma Kristus, nana
    riꞌ Manetualain helu memaꞌ neme fai a ulu na, fo nau feen mai, Ria boe tititi-nonosiꞌ
    neme ami lahenda Yahudi a bei-baꞌi mara mai. Kristus nana riꞌ Manetualain fo pareta
    basa-basan boe. De naraa kalu lahenda io-oa Ni losa doo na neu. Tebe!
  toc-NT: Aquinín judíos xli̠­hua̠k hua̠nti̠ quin­quilh­tzu­cutcán a̠ma̠ko̠lh xalac­ta­li̠­pa̠hu
    qui­li̠­ta­la­ka­pas­nicán Abraham, Isaac y Jacob; y acxni̠ qui­ma̠aka­pu̠­tax­ti̠­nacán
    Jesús qui̠­la­ca­chinchi uú nac ca̠quilh­ta­macú na̠ hua̠k judíos xli̠­ta­la­ka­pasni
    qui̠­táx­tulh, ma̠squi xli̠­ca̠na pi̠ na̠ Dios y huá ca̠ma̠­peksi̠y xli̠­hua̠k
    hua̠ntu̠ anán y luu mini̠niy nala­ka­chix­cu­hui̠cán cane̠c­xni­cahuá quilh­ta­macú.
    Chuná calalh, amén.
  som-som: kuwa awowayaasha leh, oo xagga jidhka Masiixu ka yimid iyaga, kan wax walba
    ka sarreeya oo ah Ilaah ammaanta leh weligiis. Aamiin.
  mam-C: Ex k'walb'ajqe kye tnejil qxe'chil, aye nmaq nimil ti'j Dios. Ex tu'ntzin
    kyyajil ikyjo, itz'je Crist, a Dios, tAjaw Tkyaqil, nimxit tb'i te jun majx. Ikyxitjo.
  ndj-ndj: Veni ndi vayisukulu va vagogolu, mweni Kilistu, ndambu ya uwundu waki,
    wufuma mulukolu lwawu. Chapanga yatavala fyosi, ajumiwi jola! Yina.
  mbj-NT: Abaraãm, Isak, Jakóh né ti sa wahë makũũh. Isaraéw buuj sa see né hẽ ti
    Kristo, ji da hadoo tabahado däk do hyb n'aa. P'op Hagä Doo, sahõnh hẽ sa bahä̃nh
    hadoo doo, ji j'aa etsëë had'yyt do ti Kristo, P'op Hagä Do H'yyb Däng Doo. Ỹỹ.
    Tii d' né hẽ. Taw'ããts hẽ.
  lat-VUC: quorum patres, et ex quibus est Christus secundum carnem, qui est super
    omnia Deus benedictus in sæcula. Amen.
  ngp-ngp: Woho ni wezukulu wa wakale, naye Kilisito ezaga kulawa mwo lukolo ulo.
    Mnungu akulongoza vint'hu vose, atogolwe ulo na ulo. Taile.
  enq-2: Abraamepi, Aisakepi, Jekopepi dutupa Israele tata dupanya yumbange. Israele
    dupanya tata dokonya Kraisa baa endakali jia. Baa yuupi, kaitipi dupa pitaka isingi
    Gote doko. Tanga-tangapi baa iki auu petae! Doko kiningi.
  eng-ASVBT: whose are the fathers, and of whom is Christ as concerning the flesh,
    who is over all, God blessed forever. Amen.
  mna-mna: Abaraam, Isak, mi Yakop popoŋana kizin ta zin i. Mi siŋ kizin, ta imar
    imar ma Krisi ipet. Krisi, ni Anutu. Mi imborro koroŋ ta boozomen. Tana iti tapakur
    ni zaana totomen. Ŋonoono.
  myw-myw: '@see-verse:ROM.009.004'
  sby-sby: Nabo nibashikulu ba bamashali betu bakaindi, kayi Klistu Mupulushi walaiwa
    usa ni wa mumushobo wabo twamba sha buntu bwakendi. Lesa lendeleshenga byonse
    alemekwe cindi conse. Ameni.
  sll-sll: Pungure kwiana moya Ebraham ire, Aisak ire, Yekop ire dire, mongwo bani
    aine aine male i ungwo ungwo, gang ta singaba Kraist u tibi emua. Engwo yal iwe,
    God yulang tongure, ari para weni breng a holo sire aki di te mongwo bani momua.
    I ha weni.
  yaq-NT: Bempo, tua bat naataka katriam, yeu pu'arim, itom yo'owasuka'ummet yoemiarim.
    Intok junae yoemrata betana, ito benasi a' yoemtuka' betchi'bo, ju'u Jesukrijto,
    inim yoemtuk. Aapo, ju'u si'imeta bepa Liojtakai, jiba yuu betchi'bo a' yo'orinaa'uta
    au aune. Intok tua junuentune.
  uro-uro: Bä qosaqi ama Israelqäna di ma Abraham gä nä ma Aisak näkt ma Jekop di
    ama ngätmamäkkäna na rha bä ba rha näkt ma Krais sa qa män i ama ruqa na qa nämäni
    rha. Qa di ma Ngämuqa na qa qärak i qat turäkt daver iarhongäkt moe bä qa di ama
    modämne nga e gem ga vasägos. Ngäktki rhoqoräkt.
  ita-1885: de' quali sono i padri, e de' quali è uscito, secondo la carne, il Cristo,
    il quale è sopra tutti Iddio benedetto in eterno. Amen.
  muy-muy: Nday ti bəza huɗ ga Abraham. Ka ya ti tìwi Krist ni ti tìwi naŋ a jiba
    gatay bu. Krist ti naŋ gəɗakani àtam zlam ɗek, naŋ Melefit, məzləbum naŋ ga kaŋgay-kaŋgayani.
    Aya nahkay.
  kqc-kqc: Ini tutubena bi roka tora tora nufa vene, ma Keriso ina vene rofu vata
    niyo, kaere bi beika baika tau noibanu odoro di Sei ma toga toga buni tora gade
    mado! Rama.
  tav-tav: Jã judío maja Jacobo punaa nemoo cãni jʉgoricarã doce cãnacãʉna na pãramerã
