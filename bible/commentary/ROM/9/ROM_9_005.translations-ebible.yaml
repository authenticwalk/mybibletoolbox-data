  ita-1927: dei quali sono i padri, e dai quali è venuto, secondo la carne, il Cristo,
    che è sopra tutte le cose Dio benedetto in eterno. Amen.
  lww-lww: ita ke narui nap̃a tepio yermarua wa nasumo lala, sane Epraam, Aisak, amio
