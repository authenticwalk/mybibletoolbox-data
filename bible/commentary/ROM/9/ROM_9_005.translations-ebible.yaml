  gaz-gaz: Abbootiin kan isaanii ti; Kiristoosis isaan irraa fooniin dhalate; inni
    waan hunda irratti Waaqa; inni bara baraan haa eebbifamu! Ameen.
  kud-kud: Babada mugamugaidi aidiyai, hiya dova Abelaham yo Aisake yo Yakobo na mulitai
