    vura. Karaisiva vunyaava ekyaa inraikyaqaa ntaqikyi variva, mwiva ekyaa enta qati
    nraahu variariva variraqe tire ekyaa enta mwia nrutu tuaaheraqi quara. Nte qutaama
    tuqo.
  yrb-yrb: I bodere sirorari uwarararabona i Ju uwara emanu danatamutu. Godinu ma
    wiroe mune aneta Amara Dawaini ba ofe muni iba enanari emana Danu danatamutu.
    Ido Godi Dawa uwaraini ane ane nesia yawotasuba Danu ifu ainewaure we ma derawere
    uteibene watane.
  maa-NT: Jñà xi̱ta̱ Israel ya̱á inchrobàt'aà‑ne ts'e̱ xi 'ñó xi̱ta̱ jchínga kjiìn
