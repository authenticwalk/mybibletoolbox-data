  eng-BBE: Whose are the fathers, and of whom came Christ in the flesh, who is over
    all, God, to whom be blessing for ever. So be it.
  ixl-CNT: Aatz qꞌu aanima tziꞌ, jolol ituꞌxh ixalam qꞌu techalla chaj kukꞌuy kumam.
