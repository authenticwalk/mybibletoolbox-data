    y c'o ruk'ij richin jumul. Amén.
  chf-NT: Unejob ni u ch'ocob ni mero ajt'äbälajob ajni oniba. De jinchichba aj Israelob
    jini pasi aj Cristo täcä, jini Dios u yäli cache' u xe u täscunba. Une ni Dios
    y Ajnoja tuba upete lo que ayan. Paq'uin ch'u'ul ajnic u c'aba'. Che' chich ajnic.
  tlf-tlf: kamaki tinum miit kutop imi man ilop iyo kulbip kale, ilimi diim ku-tele
    God imi ulaa dula kamok kesa tinum Krais iyo mitam tinum ke-se kuta, kwiin tagang
    iyo Krais iyo dupkegemsip ko. Kale Krais iyo alugum mufekmufek umi dubom kesa
    kale, beyo atin God kale, imi tok uyo suun kup bagamin kup bom-bulupta o ageta
    ko.
  piu-2006: Palumpa tjanampa walytja tjuṯa yini yalatjiya nyinangu, Yipuramanya, Yatjikanya,
    Tjikupanya. Kurayitjanyaṯarra Yipuramakungarri walytja ngaṉṯitja nyinangi. Nganaṉa
    yalatji kulira Katutjanya puḻkapungkunytjaku. Paluru yaṉangu uwankarraku mayutju
    tiṉa nyinanyi.
  poh-NT: 'Reꞌ chiꞌnchel xyeꞌeric reꞌreꞌ queh take wich ra̱ꞌ riꞌsil cho maꞌ Israhel
    reꞌ woꞌ Dios xbanic eh maꞌ xa ta reꞌreꞌ, reꞌ laꞌ Dios xchihbic woꞌ cho queh take
    kama̱m katiꞌt reh chi reꞌ take reꞌ naquiwihꞌic chi karaꞌil i hoj ra̱ꞌ riꞌsil cho
    maꞌ Israhel. Chiri̱j wili xiban woꞌ chi xyeꞌeric keh i nim kalokꞌil wili: Chi
    reꞌ Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric naxchalic asjok ayuꞌ wach acꞌal ku̱cꞌ
    i hoj ra̱ꞌ riꞌsil cho maꞌ Israhel xchalic riraꞌil. Reꞌ cok ruꞌ to̱b ta woꞌ jeꞌ
    reꞌ asjic xiban i Jesus, til reꞌreꞌ i Dios reꞌ wilic rajawric china̱ chiꞌnchel
    eh ruꞌum reꞌ, reꞌ hin nikꞌor chi tare̱t chi enyeꞌeric rilokꞌil chi junelic kꞌi̱j
    sakom.'
  tue-tue: cʉ̃́ã Abraham, Isaac, Jacob pãrãmerã niinʉnʉserapʉ niiĩya; Cristocã basocʉ́
    bauájĩgʉ̃, cʉ̃́ãya põna macʉ̃rã niirigʉ niiwĩ sũcã. Cʉ̃ʉ̃ Cõãmacʉ̃rã niiqui. Niipetirere
    dutimasĩgʉ̃ niiqui. Teero tiirá, “mʉʉ ãñugʉ̃́ niiã” jĩĩ, ʉsenire ticorucujãrõ
    booa. Teerora jĩĩrõ booa.
  bjp-bjp: Ma foron aulaumet lo ri tinpakanini e Abaram, Aisak ke Jekop. Ke aunbiing
    sabin Karisito i tapiek kaltu toh, i pang na mat kiri. Ususefages fitliu usuf
    i, wara i God ken foron tier tikii. Amen.
  xon-xon: Biyaajatiib ye tiyaajaninkpiib la. Kristo aah nan ŋa unibɔn na, u nan ye
    bi ponn ni ubaa la. Uma le yeh mpɔɔn mɔmɔk. Cha ti pak Uwumbɔr n‑yoonn mu kaa
    kpa ndoon na. Amii.
  tzo-ZNT: Li jchiꞌiltactique jaꞌ stsꞌunbalic uc ti baꞌyi jtotique ti itꞌujatic yuꞌun
    ti Rioxe. Ti Cristoe, ti jaꞌ stꞌujoj Riox ti tspasvan ta mantale, jaꞌ jchiꞌiltic
    ta israelal. Pero jaꞌ onox Riox ti scuentainoj scotol li cꞌusitic oye. Ch-ichꞌe
    onox ta mucꞌ ta sbatel osil. Toj lec ti jaꞌ yech chcꞌote.
  mpm-NT: Ti jandaa ndixia ka kuu i ñanijnaꞌan taka tata hebreo na janaꞌan ja ni kuñaꞌnu.
    Ti suni nuu maa i ni kenda Cristo ja ni taji Yandios ndiso ya jniñu ñaꞌnu, ti
    ni ndaku ya nanu ɨɨn chaa, ti Cristo kuu maa Yandios ja taꞌu ya jniñu nuu tukaa
    ja iyo. Ti ja kuu nɨ kani na kaꞌan yɨvɨ ja kuñaꞌnu ya. Siaꞌan na koo.
  ots-NT: '@see-verse:ROM.009.004'
  hoy-hoy: पुर्वज भी आंदुर्दा उर, अदिक मसीह भी मय इन भाव देल आंदुर दा टु आदुन. परमेश्वर
    जो सप्पा मुंदुर म्याकुच राज्य माळतान आव हमेशा हमेशा धन्य ईरूल. आमीन.
  amo-amo: Inighari nin na chiff nburnu minere Kirsti na dak nin toltinu nan nya kidowo-
    Kirsti na amerẹ kitenen vat nimon, unan nmari Kutellẹ sa lingan. Usonani.
  pjt-pjt: Ka tjanampa panya tjamupiti iriti nyinangi Aipuṟamanya, Isaacanya, Jacobanya
    tjana. Ka panya walytjapiti nyanga palula tjanalanguṟu Christanya kuḻu aṉangurira
    nyinangi palumpa tjanampa walytja alatjiṯu. Uwa, Christanya Godanya alatjiṯu mayatja
    puḻka mulapa nyinanyi uwankarangka waintarinytja, kala palunya waḻkunma tiṯutjarangku.
    Uwa mulapa.
  cwe-cwe: Wawo ni wazukulu wa Waebulaniya, nayo Chilisito kwa unhu wake, kalawa muna
    dikabila jawo. Mulungu yotawala vinhu vose yeng'higwe nhogolwa siku zose. Ivo.
  daa-NT: Aginiyco kuuk aginda, ŋuur min gee ku Israyeel, ho Masi oki, ween̰ji, ŋa
    min gee-aku. Ŋaar goy kaaco ka gamin okin̰co. Ŋa Buŋ kaak ŋuu ozilin̰ elgin iŋ
    elgina ! *Aamin.
  mlp-mlp: Isrel mataw gisesan aqen diqta na gibin ayah diqmo usaqta. Teq Krais in
    mat diq iyim Isrel-mo gisenlul giduganib gwahtiqim in ginedan araq iyim osta.
    Krais in nagah bun diqmo gigo danmebta iyim in giwamuzim osaqta. Ossa God agem
    dimunta ugsa in nazaqmo kuluwa-kuluwmo tuqosdaqta. Hel diqtaqmo.
  ape-C: Eshesh douk shakitak amudok nyeiguhw hwakiham iri debeimi popehem yamehem
    amamis awiros. Krais anudok arman Iruhin neshopokan nanaki iri, anan douk nanaki
    natogur arpen aria nakitak eshesh Israel. Anan nape debeini um ihishmori eshudok.
    Anan douk adurin Iruhin abom aria yakri ihih nyumneh apak ta mutuk ananin nyeigur
    nyuto iruhw. Adur atin.
  bgs-bgs: Sayyan igsalin ka Manama tô kandan ibantug mga kamónaan na si Abraham,
    si Isaac asta si Jacob. Asta tô tuu pa madigár, tô mga rubbad i Israel tô igtikudan
    katô Mesiyas na ipamasusu. Sikandin tô Manama na ágpangulu katô langun. Mólà pa
    ka durungán sikandin ka ándà ágtamanán. Matuman ni.
  faa-faa: Arirakano isiapo makasa kaua kekema Eparahame soko, Aisake soko, Yakope
    soko, ipu wainepe pesane Isiraya aporo ayapo. Ipu aporo ira aeyaka Yasu Keresoane
    isu aporo hinamomo kauane maka takapesapo. Asiāne Yasuane kakaro Kotipo. Asiamo
    makata suamo unihaeane Yasu ipipo. Yumo soko keseke soko aporo hinamo suamo Yasu
    yano motosane makama fanaraka kekereraka risikiasimoripo. Kakaroripo.
  kik-kik: Ningĩ maithe maitũ marĩa ma tene maarĩ a kĩruka kĩu, nake Kristũ aarĩ wa
    rũciaro rwao ha ũhoro wa mwĩrĩ, o we Ngai ũrĩa wathaga maũndũ mothe, ũrĩa ũgoocagwo
    nginya tene! Ameni.
  cap-NT: Uc̈hum judío z̈oñinacz̈ tuquita atchi ejpnacaqui Yooziz̈ illztatac̈ha. Jaziqui
    uc̈hum judío z̈oñinacz̈ majchmaatinacquiztan tjonñitac̈ha Cristuqui. Nekztan z̈oñz̈
    curpuchiz cjissic̈ha. Cristuc̈ha tjapa mantiñi Yoozpachaqui. Niz̈aza wiñaya honorchiz
    cjila. Nuz̈oj cjila. Amén.
  ksr-ksr: Yoŋonoŋ wanjalenana Aabrahambaa gbiliuruta yoŋoo esa meraurugiaga laligoju.
    Kraistnoŋ yoŋoonoŋga baloŋ sele busu meŋ eja kolooro. Kraistnoŋ Anutunana kolooŋ
    iwoi kuuya galeŋ kono qata kambaŋ tetegoya qaa mepeseeŋkeboŋa. Qaa ii oŋanoŋ.
  eng-TNT: whose also are the fathers and they of whome (as concernynge the flesshe)
    Christ came which is God over all thinges blessed for ever Amen.
  sbs-sbs: Va sukukulu vava sukulu kwava kazwi Kreste wa keza ni kute kwi nyama- Iye
    yali Ireeza konse. Alumbekwe kuya kwile. Amen.
  sue-sue: ewowo-kawowo nusokare eni meni Tuara gera giti kopi wero noisowa; Soyai
    Ema nasokai nu nena bamubamu amira Tua nowia ami emara tama aiso pumuro kei awenua,
    awa nusokare nana dubura ena kei awenua awa. Are Anutu nu bowi wai gege bowi inuanekai.
    Iyo.
  fra-NCL: et les patriarches, et de qui est issu le Christ selon la chair, lequel
    est au-dessus de toutes choses, Dieu, béni éternellement. Amen !
  snn-NT: Riusubi bacua ira ëja taita sanhuëte cuencueguë, baguë bainrebare jaijeiye
    re'huaguëna, yure ba'iyë. Ba'ijënna, Riusu Raosi'quëreba, Cristo hue'eguë'ga bacua
    bain ru'rubi ti'anbi. Si'a re'oto Ëjaguëbi ti'anguëna, Riusuni ai bojojën, caraye
    beoye baguëte re'oyereba cajën bañuni, cayë.
  atb-NT: Haû myìng hû é îchyí îwâ pé gi, yhangmoq é îchyí îwâ pé nghut luî, byu é
    hkyam dông gon jáng, Hkrisduq gi, yhangmoq amyû mâ é nghut ri. Yhang gi, lhunglháng
    lé up é, ahtum abyuq hkya-on huî é Garai Gasang nghut ri! Amen.
  cek-AK: nihcae loe aicae ampa ah oh o, taksa ah nihcae thung hoiah ni Kri to angzoh,
    Anih loe hmuennawk boih ukkung ah oh moe, dungzan tahamhoihaih Sithaw ah oh. Amen.
  bkd-bkd: Mga bantugan daan sa mga gin-apuan dan daw bisan su magpakaetaw si Cristo
    imbatà ha Judio. Aman dayeen hu hurà din katapusan si Cristo sa Dios ha iyan labaw
    hu alan.
  ctu-76: Israelob i jiñʌjlel cojax tyo bʌ lojon c yum Abraham. Che' ñac ti' ch'ʌmʌ
    i bʌc'tyal Cristo, loq'uem je'el ba'an israelob. Diosʌch Cristo. An ti' wenta
    ti pejtyelel chʌ bʌ tyac jach an. La' sujbic i ñuclel ti bele' ora. Amén.
  lac-NT: Bayiri' xan, robob u winiquirob israel, u pararob u ch'ic nunquirob uch.
    Mʌ' ja wirej, ich u winiquirob israel tarij Cristo caj c'uchij tu q'uinin u ch'ic
    u winquirir. Raji' u c'ujir tu cotor mac, ca' sʌjta'c ten tu cotor mac muntq'uin.
    Jeroj.
  xla-xla: Epapele dulu dla yia꞉ mamaduloye A꞉iblaham mate epo Aisek mate epo Yokob
    matepo. Epedeme Keliso mape opa iwolo yia꞉ asiya dulu tle oplami moto hapame ta꞉lamo
    hema puwapo. Epapedeme Kelisoye Godpo. Epedeme ka꞉dena, opa hapulomatapo ya꞉ dla
    kokó siyele ta꞉demha꞉ha꞉loweye. Adipalati, ya꞉tapo alisisi hapuloma yia꞉ God halapo.
    Eye ikadepepo.
  xav-NT: Wahi'rata norĩ nhihudu uptabi, te ta norĩ hã 're hâimana za'ra, dama ĩpire
    uptabi za'ra norĩ nhihudu. Cristu hã zudezu hâiba na, ma tô podo, ti'ai ãma. Cristu
    hã ta hã, 'Re ĩhâimana u'âsi mono, uburé marĩ hã te te 're ĩ'ab'madâ'â mono. Taha
    ãma uburé 're wawata u'âsi za'ra wa'aba mono. Tô sena, wa ãne na aima ãma rowasu'u
    za'ra wa'wa.
  cuk-cuk: Ar Israel-dulamargi anmar-dadgan-gebe-negsesmalad danikid. Geb degine,
    anmar-Israel-dulemargi Cristo sanar danimogad. We-Cristo Bab-Dummad-sunnadid,
    degine, bela-ibmarmar-e-dummadga maibalid. Cristo-nug birga-irba degisadegu ogannolesun.
    Ar deyobdo.
  tbf-tbf: Egie bu tubuon mi kulou asna. Ma e Karisito a nga tubunie gie vemusurie
    mi dar. Ma eie mi Raban ese ta vuortie bu kepineits kokouk. Mi tietienengei ta
    rakot seie sibu ra bu ra! Amen.
  uig-CYR: Улуқ ибраний ата-бовилири уларниңкидур; җисманий җәһәттә Мәсиһ уларниң
    әҗдатидур. У барлиқ мәвҗудат үстидин һөкүм сүргүчи, мәңгү мубарәк Худадур. Амин!
  ikw-NT: be bụ avnụrnu kwu ele nda ọknani, Karaịsi hiri n'avnụrnu be va n'anọ-ẹhni.
    Ọznarni zịnu Chiokike ke nẹechi kpakara nhne ọkwnukokwnu. Amịm.
  khs-khs: 'Aputa: iyawa tilila kouwa mei Epalahamewana, Aisakewala, Yakopewala, iyewi
    ma:ta: tiye minawa Isolaiya sena akeye. Iyewi sena maya emi Yesu Kelesowa niwa
    sena kesaleyewi toma tiye selatikeye. Yesuwa heneye Kotekeye. Nano ketea sopoke
    piseikiwa Yesu Ene ekeye. Yemiwala sikapewala sena kesale sopoke Yesu unuwa tili
    tiye puwano apolose wapilise epesena: telalakeye. Henekeye.'
  dwr-ENT: ኡንቱንቱ ዜሬኒ ካሴ ኣዋቱዋ ዛሬ፤ ቃሲ ኪሪስቶሲካ ኣሹዋን ኡንቱንቱ ዛሬ። ኢ፥ ኡባፔ ቦላ ጊዲዴ ሞዲያ፥ ሜናው
    ጋላቴቴዳዌ ፆሳ። ኣሜንዒ።
  pma-pma: Keil aka en ara onen vati avu keil one telamu suval Ebraham, Aesak ka Siekob.
    Ka navong Mesaea mita mai vi meatin koa aven mul, kei mai kistal ka en vatiamal
    one. Kei vi Ahi koa hetetamen imok en tounah vasi. Mal vinvin keke avahati lat
    isen vahina nesa lises ka lisenges. Anatin.
  atd-NT: No ka sikan no mgo Hudiu, pinanganak dod sikandan to mgo kaap-apuan noy.
    No ko tongod to pogkootow ni Hisus kai to tano, sikandin ka oghingaranan ta ki
    Kristu no ian Im-imanan to mgo Koot-otawan. Woy pinanganak dod si Hisus to mgo
    kaap-apuan dan. Ka Magboboot no oglabow to tibo, ogsayoon ta to waro katamanan.
  tel-2017: పూర్వీకులు వీరి వారే. శరీరరీతిగా క్రీస్తు వచ్చింది వీరిలో నుండే. ఈయన సర్వాధికారియైన
    దేవుడు, శాశ్వత కాలం స్తుతిపాత్రుడు, ఆమేన్‌.
  hat-BSA: ki gen patriyach yo, e ki se zansèt a Kris la selon lachè; Li menm ki sou
    tout bagay, Bondye beni pou tout tan an. Amen.
  top-NT: Huixín ca̱ma̱lacatzuqui̱ni̱tán xalakmaká̱n quili̱talakapasnicán tí catzi̱yá̱u
    tali̱pa̱huani̱t Dios, y Jesús lakáhualh nac quimpu̱latama̱ncán, ixnati̱cún judíos
    ixtahuani̱t; pero xlá, tla̱n li̱tanú Dios tí tlahuani̱t la̱ta tú anán y mini̱ní
    nalakachixcuhui̱cán cani̱cxnihuá.
  msk-msk: Bantogan yang kamonaan nang manga Judio. Kay yang pinili nang Dios na si
    Jesu Kristo na makagagaom sang kariko agkanilan akawtaw, wakaw arag yaan Judio.
    Yaan yang Dios na madyaw bantogon nang way kataposan. Amen.
  gyr-NT: Ahe avei niha yande ramoi yɨpɨndar vahe suindar yuvɨrecoi, Tũpa Rembiporavo
    Poropɨ̃sɨrosar avei ahe ichuindar oyesu vahe. Ahe Poropɨ̃sɨrosar niha Tũpa ité,
    ɨvate catu vahe secoi opacatu sui. Sese, ¡timboeteisa catu yepi! ¡Ẽgüe tehi apɨrẽhɨ!
  kmh-kmh: Basind chin Ebraham, Aysek, Jekop Gor nup gosimb niŋyak gok, tik dand amiy
    apiy giy kuyip tikyak. Kiñiŋ nokom kun anep tik dand amiy apiy giy, Krays nup
    biyimb rek tikayey, nuk Biyomb yimb mindiy, biynimb maŋgiysek kond mindip! Kun
    ak yimb nup ak nep dand aranemb! Tep.
  ukr-ONPU: Їхніми є патріархи й від них за тілом Христос – Бог над усіма, благословенний
    навіки! Амінь.
  emi-emi: Tuvuna ila Abraham, Aisiki me Jekop, me ta ngetaira, Mesaea ngateva ghe
    lutu eloi mae sio etaira. Karisto Goto ia, eaaitoiaa voto akapaaili, liuna avalua
    o me ita tani taue sae nau ekapa atoa. Koronna!
  zpv-NT: Naa raꞌ ba llahga guehtu xtaada guldooꞌ raꞌn nin gubahan raꞌ cachieemparooꞌ,
    ya Jesucristu guhca llahga guehtu bwiinn Israel chin guulaa Ñiꞌh ziga tuhbi bwiinn
    guihdxyiyuh. Laꞌh Ñiꞌh naa Dxiohs loh garaa tiiꞌ raꞌ cohsa pwihsi nahpa guiñiꞌ
    zaꞌca bwiinn xcweenta Ñiꞌh para tuꞌpazi. Ziꞌchi gaca, pwihsi.
  gux-gux: Li tie ti yaajanba puoli ŋuani, KILISITI moko den mali bi ya buolun nne
    ti gbanandi po, wani yua n die li bonla kuli; U TIENU n baa li ŋali ya yogunu
    kuli. AMINA!
  kos-kos: elos tuku ke fwilin tulik nutin papa matu pwengpeng lun mwet Israel; ac
    Christ, ke el moul in luman mwet, el ma pac wialos. Lela God, su Leum fin ma nukewa,
    in kaksakinyuk nwe tok! Amen.
  ibo-ibo: Ha si nʼagbụrụ nna nna anyị ochie ha. Kraịst nʼonwe ya, nʼụdịdị mmadụ,
    sikwa nʼagbụrụ ha pụta, onye bụ Chineke nke ihe niile, onye a na-eto ruo ebighị
    ebi. Amen.
  yml-yml: ꞌAilaꞌanina i souyedi tomotoga bwaikaotogidi ꞌwaidiega baniꞌodi Ebelamo,
    Aisake, Iakobo, weꞌe Keliso Yaubada ꞌana Venuaꞌivina i vetomotogaotoga ꞌailaꞌanidi
    ꞌwaidiega. Kelisonina ꞌasaꞌaiana Yaubada, taunina nani matatabuna ꞌadi Toveimea.
    I lubwaineda tutuya matatabuna ꞌwaidie ta na subisubiai. Vona mogitana, yaku nuanua
    baniꞌodi.
  ory-ory: ପିତୃ-ପୁରୁଷମାନେ ସେମାନଙ୍କର, ଆଉ ଶାରୀରିକ-ଭାବେ ସେମାନଙ୍କ ମଧ୍ୟରୁ ଖ୍ରୀଷ୍ଟ ଉତ୍ପନ୍ନ;
    ସେହି ସର୍ବାଧିପତି ଈଶ୍ବର ଯୁଗେ ଯୁଗେ ଧନ୍ୟ, ଆମେନ୍‍।
  bzj-bzj: Di Jooish peepl dehn da di disendant dehn a sohn impoatant ansesta. Ahn
    wen Krais kohn ya az wahn hyooman, hihn da mi wahn Joo. Mek wi prayz Gaad, weh
    rool oava evriting. Mek wi prayz ahn fareva! Aymen.
  chk-chk: Ir mwirimwirin ar kewe lewo re Ipru mi iteföüla, pwal Kraist eman me leir
    lon an nom lon fituk. Sipwe mwareiti Kot tori feilfeilachök, ewe mi nemeni mettoch
    meinisin. Amen.
  ssd-ssd: Abraham Isak Yakob nane nane tuku mbuŋ. Kristus nu ŋgarosu ŋak mayok kina
    ta nu nane tuku ndare mbolŋge mayok kina. Nu Kuate. Nu agaŋ ŋakmba kulatka minit.
    Nyu te-duŋgam tuku wam ta nu mbolŋge kumba minmba minam tuku minit. Son.
  acr-TNT: Rique e calcꞌoꞌal can ri kamam lic cꞌo quiwach ojertan. Yey chique cꞌu
    rique upetebem wi ri Cristo, Ruchaꞌoꞌn lo ri Dios, ri xcꞌun che ruwachulew y xuꞌan
    ticawex. Yey Rire e Dios puwi ronoje tak ri cꞌolic. ¡Na jinta utakexic lic nim
    ukꞌij! ¡Amén!
  rop-rop: en ol detlot Isreil pipul bin ol kamat brom detlot thribala speshalwan
