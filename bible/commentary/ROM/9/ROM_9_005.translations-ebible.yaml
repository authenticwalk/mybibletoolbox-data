  sus-A: عٍ تَن نَن بْنسْي بٍنبَيٍ نَ كِتَابُييٍ كُي، عَلَ شَ مِشِ سُفَندِشِ قَن كٍلِشِ
    عٍ تَن نَن بْنسْي تَفِ عَ قَتٍ بّندّ كِ مَ. تَنتُي نُن بَتُي شَ رَ سِفَ عَلَ مَ
    عَبَدَن، عَ تَن نَشَن نَ بِرِن شُن مَ. عَمِنَ.
  jpn-1965: 先祖たちも彼らのものです。またキリストも、人としては彼らから出られたのです。このキリストは万物の上にあり、とこしえにほめたたえられる神です。アーメン。
  fra-SBL: dont sont les pères, et dont est issu le Christ selon la chair, qui est
