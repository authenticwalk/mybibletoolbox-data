    ma ẽn a'õbuyxi — i juy acece cebe. Soat em ma juy imẽn acece.
  fue-fue: Kamɓe laatii ƴiwuɓe diga e kaakiraaɓe amen. Almasiihu bo ƴiwii e lenyol
