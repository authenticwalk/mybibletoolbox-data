  ben-OBCV: পিতৃপুরুষেরাও তাদের এবং খ্রীষ্টের মানবীয় বংশপরিচয় তাদের মধ্যেই খুঁজে
    পাওয়া যায়, যিনি সর্বোপরি বিরাজমান ঈশ্বর, চির প্রশংসনীয়! আমেন।
  mil-NT: Te nchaa ñáyiu‑áⁿ cúǔ‑yu ñaní tnáhá nchàa cue tée ní cunuu nǐ xíndecu ndéé
