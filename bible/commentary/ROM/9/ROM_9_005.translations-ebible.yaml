    intzalan nojudíosicnihuan. Huan Cristo, Yejuatzin Dios. Huan Yejuatzin quinyecantinemi
    nochi ten ongac. Huan sayó Yejuatzin ma ticmohuistilijtiyacan sen nachipa huan
    sen nachipa. Amén.
  spa-RV-1909: Cuyos son los padres, y de los cuales es Cristo según la carne, el
    cual es Dios sobre todas las cosas, bendito por los siglos. Amén.
  csy-csy: Amate sia pu le pa te taw ki zom in, Christ zong cilesa ngeina taw amate
    sung pan hong theng a hihi, tua Christ sia na theampo tung ah om a, Pathian in
    a tawntung in thupha pia hi. Amen.
  mxq-NT: Nan yʉꞌʉdyʉ dʉꞌʉn ja tyʉʉmp ꞌya̱a̱ts ja Abra̱a̱n, Isa̱a̱ esʉ Jakoob, es
    nandʉꞌʉn jyaꞌayꞌa̱jtʉngyʉjxm ꞌyijty tadʉ tyʉʉmp ꞌya̱a̱ts ja Kristʉ, oy jaꞌijty
    jyaDiósʉty diꞌibʉ anaꞌamp ma̱ diꞌibʉ jaaꞌa̱jtp tʉgekyʉ. ¡Waꞌan dyaꞌꞌawdaty ma̱
    tʉgekyʉ it naxwíñʉdʉ winʉ xʉʉ winʉ tiempʉ! Waꞌan dʉꞌʉnʉty.
  tzj-NT: Makana' maquita e quija'tzul can ja rAbraham ja rIsaac in Jacob, makana'
