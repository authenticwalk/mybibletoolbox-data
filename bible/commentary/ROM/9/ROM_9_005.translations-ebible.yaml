verse: ROM.009.005
translations:
  kpx-kpx: Dilavau subuta buluveabe tabagevege Iselala ataeau valada kebiamo loholu.
    Ige Keliso keta valadaeabemo lohonu. Keu ata bahata onobenobe bahatae Kosive.
    Katealemo nahi vani bahata Dilava ivi ebagevai hoesehavogei. Hoto keu seleve.
  okv-H: Eto Israel embomeni ta mamone mamahu na God ta ke kihi umbua eto Keriso enana
    ta hondate ari embo puvuna amo enana ta jeka hoka ta orohuta puvuna amita javo
    amo i be ita, God ta peka ta daroho iresuja. Amen.
  tbo-tbo: Tauhi googahi tohona lawahi po uyahihiyei ma Keliso i wilawa hota, tauna
    Yaubada ginouli atapuhi e tanitaniwagehi ta huneya amalai ma i nae po houga tuwetuwenae.
    Moina.
  mal-C: ആദരണീയരായ ഗോത്രപിതാക്കന്മാരാണ് അവരുടെ പൂർവികർ. ക്രിസ്തു മനുഷ്യനായി ജന്മമെടുത്തതും
    അവരിൽനിന്നുതന്നെ. അവിടന്ന് സർവാധിപതിയായ ദൈവവും എന്നേക്കും വാഴ്ത്തപ്പെട്ടവനും!
    ആമേൻ.
  grc-SR: ὧν οἱ πατέρες, καὶ ἐξ ὧν ὁ χριστὸς τὸ κατὰ σάρκα, ὁ ὢν ἐπὶ πάντων, θεὸς
    εὐλογητὸς εἰς τοὺς αἰῶνας. Ἀμήν.
  bgc-bgc: अब्राहम, इसहाक, याकूब ये सारे पूर्वज भी उन्हे के सै, अर मसीह भी देह कै
    भाव तै उन्हे म्ह तै इस्राएली सै। जो सारया कै उप्पर परम परमेसवर सै, युगानयुग धन्य
    हो। आमीन।
  khz-khz: Aperaamo, Isaako, Iakobo ira tenera, e taunipara kavanai pita gitaa genai,
    Keriso ira geria pete talimana. Keriso Palagu, gaura maparara repara ia. Ia vanagivanagi
    pita vega-ragea. Amen.
  deu-TKW: welche die Väter für sich haben und aus welchen der Christus stammt nach
    dem Fleische - der Gott, der da ist über allem, sei hochgelobet in Ewigkeit. Amen.
  zsr-NT: Nacquëꞌ zxiꞌn xsoaquëꞌ xuz xtauꞌtuꞌ Abraham len Isaac len Jacob, atiꞌ ladj
    diꞌa dza quequëꞌ, ca nac yöl‑laꞌ bunách queëꞌ, guljëꞌ Cristo, Nu naccz Dios len
    rna béꞌinëꞌ yúguꞌtë. Ractecz queëꞌ yöl‑laꞌ ba. Caꞌ gac.
  lin-lin: mpe bakoko. Ezali na nzela ya bakoko yango nde Klisto, oyo azali na likolo
    ya nyonso, ayaki na mokili lokola moto. Tika ete Nzambe apambolama libela na libela !
    Amen !
  hns-NT: Oesabke baap-daada log ke bieswaas bahoet barka raha. Aur Parmeswar ke tjoenal
    waala Kriest ek iensaan ghat ohie djaatie me se oetpan bhail hai. Oe sab se maahaan
    waala Parmeswar hai aur sab koi ke tjaahie hardam ke lieje okar aadar kare ke.
    Ha, aisahie to hai!
  noa-E: Maach jöoin Abrán, Isá maimua Jacob ajierram, warrchajã Ẽwandamau jʉr autarr,
    am gaaimua ewag pawi maach meeun ompaa awaag. Ẽwandam Iewaa maach peerdʉ awaag
    wounag paawaijã mag jöoi Jacob chaain ewagam khʉʉn eeta thaabachëjim. Ich mag
    parhoobam chaaindamjö thaabachëtarr wounpaita Ẽwandam aawai nem thum thʉnʉmjã
    ichdëuta khap sim. Magua, iita thumaam khʉʉnau ich mag mʉg atagjã thö iekhaju
    aai nʉm.
  eng-EMTV: of whom are the fathers and from whom Christ came, according to the flesh,
    He who is God over all, blessed forever. Amen.
  mib-NT: Te máá i cácuu yucūn tāca jíí yō jeē ní cacujéhnu, te suni yucūn maá i ni
    cacu Cristo jeē ní nduu ya tēe. Te máá yá cúu Yaā Dios jeē jnɨ́ɨ ndɨhɨ‑ni, te
    nɨ́ɨ́ cáni cahān ñayuu jeē cujéhnu ya. Amén.
  lif-NT2: कुमिङ् के़से़बा अब्राहाम, इसहाक नु याकुबे़न् खे़ङ्‌हाॽरे़ आबाङे खुनिॽ ताक्‍थे़बासिरो,
    हे़क्‍क्‍याङ् ये़सु ख्रिस्‍ते़न्‌मे़न्‍छाम्‍गे़न् थक्‍को खुनिॽ सुवाङ्‌ङोए सावाःन्‍छिङ्‌लो॥
    खुने़ॽए के़रे़क् सम्‍दाङ् हाङ् के़जोःक्‍पा निङ्‌वाॽफुमाङ्‌लो॥ सदादिङ् कुनारा मे़भोःसुररो!
    आमे़न्॥
  xnj-xnj: Vene ndi vajukulu va vagogo va Vaebulania, namwene Kilisitu, mu umundu
    waki, ahumili mu lukolo lwavi. Chapanga mweitalalila goha alumbaliwayi magono
    goha gangali mwishu! Ena.
  mmx-mmx: Nedi lubung mixin diga ravasu at lempareme avolo megano. La ne Karisito,
    neni ga vot ngan laradi, neni atnedi na lubung mixin. Leemi asu ri ne Moroa neni
    ik lok tatao lempanga axap la kopmen taxavaxap teren! Tuturun.
  cbr-NT: Israel unicamax ca Abraham 'imainun Isaac 'imainun Jacob, Israelribi cacë,
    acaman rëbúnqui 'icën. Uni 'aish ca Cristonën 'unánpaparibi Israelnën rëbúnqui
    'iacëxa. Ax Diosribi 'aish ca camabi uni, camabi ñun 'ibu 'ianan ángelcaman 'iburibi
    'icën. A ca camabi unin xënibua 'aínbi rabiti 'icën. Usai ca 'iti 'icën.
  tee-NT: Ju quint'a'israelitanin ix'apapanatnich tajunita ju mak'aniya quilacpai'an
    Abraham chai ju Isaac chai ju Jacob. Chai ju Malia israelita ixjunita chai yuchach
    ju ixnatich va acsni tavanan quitsucuchilh ju Cristo tachi lapanac ju ani lacamunutpa'.
    Pus ju Cristo yuchi ju Dios junita ju lhinonk'ojui tachi chun ju taxtokni. Va
    tachi k'oxich calhichivinincalh ju yuchi mas va tavananch. Iclacasq'uin ni vasalh
    chunch ju canavicalh.
  eng-LSV: whose [are] the fathers, and of whom [is] the Christ, according to the
    flesh, who is God over all, blessed for all ages. Amen.
  cak-NT: Reje' chuka' je ru-familia can ri Abraham, ri Isaac y ri Jacob. Y cuando
    ri Cristo xpe we' chech-ulef, chiquicojol reje' xalex-wi. Ri Cristo jari' ri Dios
    y c'o parui' ronojel. Y chi ronojel tiempo xtiyo'x ruk'ij. Amén.
  pah-NT: Israelitas'g̃a nemboypya ko Abraãova'ea, Isaqueva'ea, Israelva'ea no. Cristo'ga
    ko o'a yvya koty israelitaramo no raikwehe. Gaha ko nhanderuvihavuhuhete'ga Tupanamo.
    Timbohete ti ga avuirama a'ero. Na tuhẽ.
  sja-NT: Ãra uchiajida tai chonaarã Abrahamdeepa, Isaacdeepa, Jacobdeepa. Maap'eda
    Tachi Ak'õre Waibɨa Jesucristo, chi ne-inaa jõmaweda ak'ɨpari t'ok'ãri eperã k'ap'ɨade,
    ãchi auk'aa paji, ichiaba ma chonaarãdeepa uchiada perã. ¡Maperã ichita gracias
    jaradáma irumaa! ¡Amén!
  xed-xed: dzidzíha taŋ gwal kulaŋ lu, nda tvi sluʼuvgha guli ná, ma mndəra taŋ saba
    Kristi. Tsatsi ta hemanatá inda skwi demdem. Zləzlvama ŋa ɗekɗek ta Lazglafta.
    Ka nza tsi mantsa.
  mks-NT: Ta ña̱yivi Israel na̱quixi na chi̱chi na̱ na̱sanduu sa̱nahá. Ta na̱cacu
    Jesucristo chi̱chi mé na̱ cán ta na̱nduu a in ña̱yivi. Chí a̱nda̱ ama cáa qui̱vi̱
    ná caja cáhnu yó Jesucristo, mé á cúú Ndióxi̱, mé á cómí cuéntá sa̱ha̱ tócó ndihi
    ña̱ha. Já ná coo.
  gfk-S: Di ira bulumenamur ta ira tamat me Israel. Ma be Krais ga hanawat, iga hanawat
    mekaia tano nudi huntunana, Krais iat nong i nalu ta ira linge bakut ma aie God
    nong da let hathatikane ie. A tutuno sakit.
  bmu-bmu: Yeŋön bömön jalönini Abrahamgö gwölönarök-urupŋi yeŋgö isi moröurupŋina
    malje. Kraistnöŋ yeŋgöreŋök gölme sile memba azia asuhuyök. Kraistnöŋ Anutunina
    aka yuai pakpak galöm köliga qetŋi nalö teteköŋi qahö möpöseimakin. Keu mi ölŋa.
  dgz-dgz: Watageta God anu tumat ta kakayasene nagirewa, mu Diu nagirewa omae baewa.
    Keriso den, Diu denip daitonawa entanen amba nu inak nunapen menan piup gapan
    tauen. Ap menan God yaua ao warat, me waenapan iravi Ayop mugawa, kaewa kaewa
    yaibobot wande aiwandata, ame umap!
  eng-GNV: Of whome are the fathers, and of whome concerning the flesh, Christ came,
    who is God ouer all, blessed for euer, Amen.
  zaa-NT: Tì'a inte' nna, iyaba ca enne' Israel ná cą descendiente qui' ca tà' tàta
    qui' tu'a Abraham nna Isaac nna Jacob nna. Ą'hua Cristua en cuàntua cuerpo quì'e
    nna ná huée descendiente qui' tu'. Lèe nna née enne' rigú'ubia' lo iyábani ca
    cosa, porqui'ni Tata Dios nna chi becuí'e bi para quée enne' adiru dacca' para
    siempre. Quíỹaru e.
  eng-WEBSTER: Whose are the fathers, and from whom according to the flesh, Christ
    came , who is over all, God blessed for ever. Amen.
  guh-guh: 'Bajarapamonaemi pijasalinaivimi, pevënëjonevimi Dioso pejumecovënëtsijava.
    Cristo itsa naexana mapanacuataje, judíonëcuenia naexana. Cristo nexata pijamonae
    judíovi. Bajaraponë Cristo, Diosonë baja cajena, daxitacuene pevetsinë. Nexata
    bajaraponëjavabelia jivi jumai tsabiabi tsane: “Xamë Cristomë, bitso baja cajena
    ayaijamatabëcuenenëmë,” jai tsabiabi tsane daxitamatacabijavabelianexa. Bajara
    itsi tsane.'
  bon-bon: puu modamoda biname Abrahamo, Isacako, piiyepu Yakobu teeme kaakesaare
    gemi, cuta piiyepu Keriso liba biname me äbituji, tabe Israela biname ge, yepä
    teepi teeme Keriso ne jäägyusi. Yoo, Acejiyame lui te iyeta biname bine yaawademuge,
    miiji teeme ngii ne awepyeräjame ngälu cäco. Eso!
  nhw-BL: Huan tiisraelitame tiquinpixque tohuejcapan tatahua tlen huejcajya catli
    tlaiximatilme para huejhueyi masehualme iixpa Toteco. Huan tlen nopa huejhueyi
    israelita masehualme tlacatqui Cristo quen se masehuali, masque yaya Toteco huan
    quinahuatía nochi catli onca. Ma tijhueyichihuaca Cristo para nochipa. Quej nopa
    ma eli.
  swh-ONEN: Wao ni wa uzao wa mababa wakuu wa kwanza, ambao kutoka kwao Kristo alikuja
    kwa jinsi ya mwili kama mwanadamu, yeye ambaye ni Mungu aliye juu ya vyote, mwenye
    kuhimidiwa milele! Amen.
  wbi-wbi: avene ve valongosi vano uKilisite iisile ku vukoola kukughufwala um'bili
    ughu juno umwene ghwe Nguluve ghwa fyooni. ghwope aghinuaghe kuvusila na kusila.
    Ameni.
  bba-bba: Bɑ sɑ̃ɑ be Gusunɔ u ɡɔsɑ yellun di. Ben bweseru sɔɔn diyɑ Kirisi wi u kpuro
    kere u yɑrɑ nɡe tɔnu. U mɑɑ sɑ̃ɑ Gusunɔ wi n weenɛ bu siɑrɑ kɑ bɑɑdommɑɔ. Ami.
  eng-KJVCPB: whose are the fathers, and of whom as concerning the flesh Christ came,
    who is over all, God blessed for ever. Amen.
  kgk-NT: Yma myamyrĩ Jacó ra'y kwéry-rehe imandu'a porã meme. Ha'e kwéry judeu kwéry
    rembypy. Ha Cristo katu nhande-rami oiko ramo kuri, ha'e kwéry rugwy re'ýi ave.
    Isy judeu kwéry va'e voi. Ha'e ko Nhandejáry voi. Enterove va'e ruvixa voi. Ndaipóri
    ha'e ramigwa. Ha'e ko tuvixa mba'e opa e'ỹ reheve oiko va'e voi. Amém.
  waj-waj: Iya rubuungainna ari vookarairayavee. Gioonna voovoono mmuai oyaivakidiri
    diitoo Anutuuqo mmataama kioo vaidiivaa Yisuu Kirisiinna vaidivai mmata kieeravai.
    Anutuuqo mmuakiaa mminnamminnaiyauvaara diraivaara gioonna kiaapuuya tupatupaa
    innara kua yoketaivaa kiateeraivaara na yaata utuaunoo. Kua kutaa.
  cpy-cpy: Riitaki okakini isheninka-paeni awaejatziteni. Riijatzi isheninkapaeni
    Jeepatzii-totaa-rewo, Tajorentsita-tsiri awijiriri maawoeni, ashi rowaetero ithaamentee-tyaari.
    ¡Omaperotatyawé!
  ekk-PKP: Nad on meie esiisad, inimlikult öeldes selle Kristuse esivanemad, kes valitseb
    kõige üle, kes on igavesti õnnistatud Jumal. Aamen.
  mpx-mpx: Heliya tubuma Abalahama tubutubunina, ge Keliso ana lihu i noem eliyalil,
    iya Yabowaine bugul gegewena ali Tologugui. Alana ta tobalan sauga gegewena nige
    ni momowasi. Ibwe. I ola.
  wbp-wbp: Nyanungurra-nyangu-patu walya-patu ngulajulpalu wiri-patu nyinaja yirdi-patuju
    Yipuruyamu, Yijaki manu Jakupu yangka kuja-jana Kaaturlu milarnu-wiyi. Jijaji
    Kirajijilpa-jana palka-jarrinjarla warlalja nyinaja Yipuruyamu-kurlangu, Yijaki-kirlangu
    manu Jakupu-kurlangu. Nyanunguju Warlalja-Wiri nyiyarningkijarrakuju. Kujarlaju,
    pulka-pinyirliparla tarnngangku Kaatukuju jintawarlayirli-juku! Ngula-juku ngurrju!
  luo-luo: Gin bende ema kwerewa madongo noa kuomgi, kendo kata mana Kristo, kuom
    anywolane kaka dhano, bende oa kuomgi; En ma en Nyasaye kuom duto, kendo mipako
    nyaka chiengʼ! Amin.
  nhe-NT: Huan tiisraelitame tiquinpixque tohuejcapan tatahua tlen huejcajquiya tlen
    tlaixmatilme para huejhueyi tlacame iixpa Toteco. Huan tlen nopa hueyi israelita
    tlacame tlacatqui Cristo queja se tlacatl, yonque yajaya Toteco huan quinahuatía
    nochi tlen onca. Ma tijhueyichihuaca Cristo para nochipa. Quej nopa ma eli.
  aii-aii: ܘܕܝܼܵܝܗ‌ܝ ܝܢܵܐ ܐܲܒ݂ܵܗܵܬܹ̈‌ܐ، ܘܡܸܢܵܝܗ‌ܝ ܝܠܹܗ ܡܫܝܼܚܵܐ ܡ̣ܢ ܐܢܵܫܘܼܬܹܗ ܓܹܒܵܐ،
    ܗ̇ܘ ܕܝܼܠܹܗ ܐܲܠܵܗܵܐ ܥܲܠܔ ܟܠܔ، ܡܒܘܼܪܟ݂ܵܐ ܠܥܵܠܡܝܼܢ، ܐܵܡܹܝܢ.
  esk-NT: Qitunġaġigaich kamanaqtuat sivulliapta, aasriiñ iliŋitñiñ Christ animaruq
    Agaayyutaupluni. Quyanaqtuq qaŋavak! Taatnatuquvva.
  msb-msb: Hali sinda sa mga kalulululuhan na sinda Abraham, Isaac, Jacob kag san
    iba pa. Si Cristo man bilang tawo kalahi pa ninda. Umawon siya na amo an Dios
    na nagasakop san tanan hasta na lang! Amen.
  cpa-NT: Lán¹²dsa tsø³jon² quiah¹² dsa² ma²canh¹³ mi³chian² ma²lǿih². Ca¹tǿ² hŋiah¹²
    Cristo ca¹lán¹ tsø³jon² quiah¹² hlai³ Israel ja³ca¹lø¹chián¹dsa ni³ jmøi¹guǿi¹
