  por-TFT: Foram os antepassados deles – Abraão, Isaque e Jacó – que Deus escolheu
    para fundar nossa nação. E, mais importante ainda, foi deles que o Messias recebeu
    sua natureza humana. Contudo, a maioria dos meus irmãos israelitas rejeitou Cristo,
    aquele que controla todas as coisas, bendito seja Deus para sempre. Isto é verdade!
  gwi-NT: Yeenii Hebrew hil'ee nąįį ts'an digeedhaa; ts'ą' Christ dinjii nilii chan
