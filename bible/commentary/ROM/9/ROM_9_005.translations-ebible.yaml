    cha iyó. ¡Na sacahnu yo chi ra tyicuan ri maa! ¡Ta na cuvi chi tyicuan caa!
  tzo-NT: Ja' totil cu'untic xchi'uc ti antiguo jtatamoltique ti it'ujatic yu'un ti
