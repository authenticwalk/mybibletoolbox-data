  asm-FB: ওপৰ-পুৰুষ সকলো তেওঁলোকৰেই; আৰু শৰীৰৰ সম্বন্ধে খ্ৰীষ্টও তেওঁলোকৰ পৰাই হ’ল৷
    যি জন সৰ্ব্বোপৰি, সেই ঈশ্বৰ যুগে যুগে ধন্য। আমেন।
  okv-okv: Eto Israel embomeni ta mamone mamatu na God ta ke kiti umbua eto Keriso
    enana ta hondate ari embo puvuna amo enana ta jeka hoka ta orohuta puvuna amita
