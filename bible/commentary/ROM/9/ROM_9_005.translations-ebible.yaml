  uvh-uvh: Abanga papase girisi arantagim ka timinggi' ikinga Anutu wari napa'napa'
    karesi tiamarugu' wa adisining papase sini' wara'siga' tiamarugu'. Abanga napa'
    girii sini' ka inga' Anutu wari Kasira Aming girii wari aming ning fukni' sini'
    guk kadofinga iik waraga' undu' Juda adisining arantagim ganang sini' kagadofi
    waraga' togadofiamgu'. Ka Kasira Aming girii wa napa'napa' u defata' wara'ning
    tim iyak aming beng sini'. Adisa' adi Anutu beng aming wari fikifiki mesisiringa
    wa adita'sa' fatangam wara'ning. Beng.
  ino-ino: Ani anakapati apa'ki hane'nea lakinakomoki va'yi hu'nakeno Kalaisi'a ani
    lakinakomokipati ve hapaesea yafe fole ai'ne. Ani Kalaisi'a mi'ko yate kava ne'yakaino
    Anumaya Kotitimo mai'neanaketa mi'ko afina akola aki alita asaka hisune. Lamake.
  gnn-gnn: Ŋunhiyinydjayi miṯtji Djuwstja mala-wunhara ŋulaŋuru ŋunhi ŋayi Godthu
