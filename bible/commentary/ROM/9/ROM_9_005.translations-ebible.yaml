  urd-GVR: wuhī Ibrāhīm aur Yāqūb kī aulād haiṅ aur unhīṅ meṅ se jismānī lihāz se
    Masīh āyā. Allāh kī tamjīd-o-tārīf abad tak ho jo sab par hukūmat kartā hai! Āmīn.
  far-far: Ma na kwalafa kera na wane baita ne God nia filida 'ua na mai. Ma sa Jesus
    Christ laugo, ana kada nia ka futa mai fua ne ka alua na wane, nia ne ta wane
    Jiu. Nia ne God ne nia gwaungai fafia ru ki tafau. Ma nia ka bobola kera kai tangoa
    toto firi! Iu, nia 'urinai.
  suz-BL: नेल्‍लेम तुइश्‍शो किकी पिपी एको जात ङा बाक्‍मा बाक्‍त। मिनु मेको आन दाते
    रे मेको नेल्‍ल आन क्‍येङा ठेयब दुम्‍शा ख्रीस्‍त जरमेसे बाक्‍त। गोपुकीम परमप्रभु
    यावे कली गेना हना यो मान पय, आमेन। रोमी १:३; मत्ती १:-; लूका ३:२३-३४
  car-NT: Mo'karon penatonon uwapoto'san mynuru mo'karon mandon. Imynurukon me enapa
    mo'ko Mesias, mo'ko pa'poro oty epo Tamusi me man inoro tywaije man. Mo'ko ro
