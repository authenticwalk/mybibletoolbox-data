  gvs-gvs: Tubumao koroto gagaidi maniyedi nakae maa yoidi. Tauyadi yaidi sakava ana
    dadava goi Guyau isowóduwo ima. Yaubada, Tauyana kaga liliuna itobuukukuidi, aba
    yapali vata! E nakae!
  kbm-kbm: Eisir tamasgen as tamasgen as vaku-nggen eisir. Be Kilisi, Ei meng-gihlang
    nangge eisir vu etok. Dangetok be eitit avond nivwat Pomate ebe geb gen walang
    etek dabin ok are. Bingano.
  tew-tew: In hä́nˀoeˀin seˀdaa-á nä́ˀin Israel-ˀinbí thehtáy pahpáˀin dínmuu, heḏi
    Christ natꞌowapaa ihayḏi inbíˀweḏiˀibá namuu. I-á Yôesi namuu, i-á tꞌä̖hkí itsonmáa,
    heḏi tꞌowa dínkhâyˀä̖ˀ hä̂nhay wänbo tꞌä̖hkí óetége̖ˀbé-íˀin. Hamân.
  rmc-rmc: Lendar hine o dada a lendar hine the ola, kastar avel o Kristus pal o ťelos,
    savo hino Del upral savorende a hino požehňimen pro furt. Amen.
  apr-apr: Inbe sasa kidi la Awaram iye Esaka inbe Yakop nga. Inbe Kirisi pombe ye
    rara kidi, le iyei tooltool dawa ben di. Ngan Kirisi ye taunu in Maro, le iyei
    kuto mai pang so nga le imot. Ngan la tayitmaka ene le ilo ete ke bet di tooltool
    tipayiti a iken nen le taukan motingi. Moolmool.
  tiy-tiy: Fénémili i Tulusey de katufua ro. Brab i Kristowe, ségétéw bero amun ménwaléy
    kéilawan, non ménumah ségétéw Judio. Mélaw i Tuluse, sani méguléwe bé kéluhanane,
    médayéw dam taman sa taman! Amen!
  nlg-nlg: Rana kukuadira nina lei puku ni vure haba God, a Christ heghena ghua tara
    bahua tana kema ni Jew. Ma Christ gaia God, te vunaghi pungisighi na lei totobo
    soko, me kaekagena na holouto kasila! Amen.
  dgr-DOGNT: Gıcho Abraham, Isaac, eyıts'ǫ Jacob gots'ǫ dǫ gı̨ı̨lı̨ı̨ hǫt'e. Dıı nèk'e
