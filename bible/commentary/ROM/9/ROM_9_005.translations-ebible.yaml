    enu udetela enu uzibiꞌ lu Diose nzeꞌtabeella, nu leꞌca lu familia cuaꞌ nzeꞌta
    Jesucristo chenu uriñanu lu iliulabe liꞌinu enu neca Diose enu riala nú luꞌcu
    bee bene ulaꞌna lu diqui tiembu, equie nú rluꞌcunu elurnibiyaꞌ lu yebee nú nuꞌ.
    Amén.
  mbc-NT: Inkamoro wanî Abraão nurî'tî payanî'san pe. Moropai Cristo nîrî wanî to'
    yonpa pe tarî tîwanî yai pemonkon pe. Mîîkîrî wanî Paapa pe. Tamî'nawîron yentaino
    pe awanî. Mîrîrî ye'nen itese' yapurî'nîkon e'pai man. “Morî pe pu'kuru man” taa
    e'pai man tîwîrîrî. Mîrîrî warantî e'pai man.
  ndg-ndg: Bembe bati longolwa bembe Kirisitu ati icha kwa heshima kuwala mwili goo-na
    jwembe ni Nnongo wa yoti. na jwembe alumbilwe bila yomoka. Amina.
  wsk-wsk: Nunanta nunga taleng girigir alo nunga gue te tairam tai Messiah aratam.
    Nu Messiah, nu Kaem, mel suen la pulawuram, se nup pempem patawu se laganakko!
    Nunguning.
  toj-NT: Jach ch'ac q'ueuc ja jrazailticoni soc ja Abrahami soc ja Isaqui, soc ja
    Jacobi ja ma' Israel huax cho alji sbaji, iday, ja Cristo ja ma' tzaubal yuj ja
    Diosi, ti manxi ja ba mero quintilticon ja quenticoni. La xa caatic yi tola vida
    stz'acatal lec ja Diosi porque yen, mandar ay yuj spetzanil. ¡Aleluya!
  tbc-tbc: Iŋsad dar igileg lo tamol yaŋad tutubun ak dilasa ya, agod Kristus dam
    iŋsad dar igileg ipalu yan lo ilasa ya. (An rumok, iŋ tinin tan emaiak san niŋen
    ŋabol da.) Ak man Kristus san mel taidam igo ya, iŋsen Anut. Ago yak niŋen o iŋ
    mel fidian fufo na ya, an lo tamolpein iŋ pempem yaŋan lak na diabisa isuda yau
    da. Rumok.
  sna-sna: Madzibaba ndeavo, uye naKristu akabva kwavari panyama, ari Mwari pamusoro
    pazvose, anokudzwa nokusingaperi! Ameni.
  smk-NT: Saray puon ra et ket tutawo saran magsen a pagmamatalek ra nin nipatandaan
    nan Dios konra a pangako' na konran tutawo na, tan si syay Cristo, no maipa'ka'
    sa kinatawo na ket Judio ya nin kadayaan ra. Syay Dios a makapangyayadi' sa sarba.
    Sya, marayo ya anggan-angga. Peteg a wanin!
  grc-TCGNT: ὧν οἱ πατέρες, καὶ ἐξ ὧν ὁ Χριστὸς τὸ κατὰ σάρκα, ὁ ὢν ἐπὶ πάντων, Θεὸς
    εὐλογητὸς εἰς τοὺς αἰῶνας. Ἀμήν.
  gof-WFTW: Entti yeletethan mayzata zare; qassi Kiristtoosi ashon entta zare gididi
    yis. Ubbaafe bolla gidida Xoossay merinaw galatetto. Amin7i!
  spa-BLM: de los cuales son los padres, y de los cuales es Cristo en cuanto a la
    carne, que es sobre todo, Dios, bendito por siempre. Amén.
  kyz-NT: Judeu ypy ypy 'ga 'ã Abraão 'ga rakue. Isaki, Jako. Mĩmera 'gã judeu ypyfera
    'gã. 'Gã juapyreramũ ore judeua. Israeu 'ga juapyrera futat Jejui Kristu 'ga akou
    'awa ywy pe 'ur ire rakue. Janeruwarete 'ga 'ã wemiapoferamũ ae 'wyriararetea
    agawewi. A'etea 'ga Israeu 'ga juapyreramũ tãmẽjẽ ore mũ'jãu wemiayuwareteramũ
    rakue. A'eramũ amunipo 'ã ore 'ga muorypa aruojere'emamũ ee.
  dao-dao: ami cun nglongthangkie Hebru pupae üngka naw lawki he. Pumsa lama Khritaw
    cun amimi üngka naw lawki; Ani cun avan naküta khana veki, angläta mhlünmtai phyakia
    Pamhnama kyaki! Amen.
  cya-cya: cui' ta nten can' mdo'o nu lca nten cula 'in na, loo can' yaan Cristo lo'o
    tso' nu 'in cunan' ñi, ñi nu lca Ndiose 'in nchgaa loo cha', lo' tsala xaa caja
    nu cu'ni tnu 'in ñi. Amen.
  nii-nii: En enim kumb ok kupenjpin noł Eiparam, Aisak, Jeikop nge tiłap ende ełe
    nge, en enim tonu onjung. Ok tiłap ełe nge, Krais ya mani mei ełe opu, eim mei
    wu mendpił, wumb ei nge tiłap ende mułum. Mułang kin, pe eim epi kanim kanim pei
    Gos tep er mołum. Eim Gos mendpił! Kapłi sinim eim embe kunum kunum ambił tonu
    kindmin, keimi!
  ign-NT: '@see-verse:ROM.009.004'
  dik-NT: Keek aa ke ye kuat kɔc ŋic thɛɛr. Ku Raan cï lɔc ku dɔc, wäär cï yen jäl
    a raan cïmënda ë ye raan kuatden. Raan ëbën adhil Nhialic yen mɛc käŋ ëbën a leec
    akölriëëc ëbën. Yenakan.
  cac-cac: A juntzan̈ eb' nivan yelc'och d'a yichan̈ Dios d'a peca', aton eb' smam
    yicham eb'. A Cristo, ata' ul yac'nacoch sb'a animail, yochnac yetchon̈ab'oc eb'.
    A Cristo chi', aton Dios Yajal yaj d'a yib'an̈ smasanil tasi. Masanil tiempo ol
    aljoc vach' lolonel d'ay. Amén.
  tzj-E: Utz tc'ara' che mquita e rjatzul Abraham, Isaac ruq'uin Jacob, utz tc'ara'
    che mquita cwinak ja' Cristo tak xoca wnak wawe' chwech ruch'lew. Cristo arja'
    Dios y nc'ola ruk'a' tzrij njelal achnak, kas ta xtya'a ruk'ij camic y rxin junlic
    chpam je' tiemp jpenak. Amén.
  san-BUR: တတ် ကေဝလံ နဟိ ကိန္တု သရွွာဓျက္ၐး သရွွဒါ သစ္စိဒါနန္ဒ ဤၑွရော ယး ခြီၐ္ဋး သော'ပိ
    ၑာရီရိကသမ္ဗန္ဓေန တေၐာံ ဝံၑသမ္ဘဝး၊
  yaa-NT: Judeofãfe xinifãfe Epa Nios Ifofasharapaonifo. Cristori judeo fake kãini,
    Niospa Fakekõifiax. Nãskax arifi nõko xinifãfe ãto fena. Nãfi yorafãfe ãto Ifokĩ,
    nãatomãi keyokõi ato ĩkikẽ. Nãskakẽ, “Nios fãsi finasharakõia,” nõ fapaxanõ. Askapainõ.
  cab-NT: Janébaanfaangu Abrahám, Isáac lúma Jacób jagía, lídaangiñe jarásan liábin
    Crístu, le Búngiubei, le gíñe Súnti Gabáfu, le gadǘnamabei lun liñurúniwa líri
    lun sun dan. Ítaralá.
  clu-clu: mga kaapo-apoan sanda ang mga tao nga ginpili ang Dios ang ona; kag sa
    andang lai nagalin si Cristo ang tana nagpakatao, Dios nga makagagaum sa tanan
    kag darayawon asta sa ara kataposan! Amin.
  swh-ULB: Wao ni watangulizi ambako Kristo amekuja kwa heshima kuvaa mwili huu -
    ambaye yeye ni Mungu wa vyote. Naye asifiwe milele. Amina.
  tpt-NT: Ixjapayankꞌan ox ixtatiꞌukxuyanal kun Dios la maqancha. Va kun yuꞌuncha
    minchal ni Cristo tejkan val lapanaki, yucha ni Dios yu xoqta lhichimoꞌoy. Va
    yucha katoꞌoyakal mas va tavanancha, va chuncha kavalcha.
  aai-aai: Nati sabuw hai a’agir kwafe’en i Hebrew big ana kik owe’owen, imaim gin
    tanay boro tanan Keriso ana tufuw ana’an tanatit. God akisinamo sawar etei ana
    bonawiyenayan tanabora’ara’ah wanatowan wanatowan. Amen.
  sny-sny: Juda lo lu taune ape mo, lowe iyape erasi ya'ariyei ma'e fai. Aiwawe a'i
    Owane Jisas Krais lu tewi ape ma'e fai. Krais lai lu taune werese lo Meni Owane
    Pefine a'i tene. Serai nomo Owane Sitewi Pefine ma'e weriyei weriyei au nine'i
    wisereyenamitorowa.
  myy-myy: Yʉ ñarã bʉcʉrã ñasʉoana janerãbatia ñama ĩna. Cristo cʉni yʉ ya butu gagʉti
    rujeañi. Cristoti ñami Dios, masa ñarocõreti rotigʉ. Coji rʉyabeto ĩre rʉ̃cʉbʉotĩñarʉja
    manire. Ito bajiro riti bajitĩñajaro.
  trc-NT: Xi̱i nij yuvii̱ israelitá me nij síí ma̱n ga̱a naá síí cuꞌna̱j Abraham do̱ꞌ,
    síí cuꞌna̱j Isaac do̱ꞌ, síí cuꞌna̱j Jacob do̱ꞌ a. Yoꞌo̱ tuviꞌ nij soꞌ me Jesucristó
    síí caꞌnéé Diose̱ ti̱nanii man yuvii̱ rihaan sayuun, ne̱ Jesucristó me se Diose̱
    me soꞌ, ne̱ uun chij soꞌ rihaan cunuda̱nj a. Veꞌé caꞌmi̱i̱ níꞌ cheꞌé soꞌ nu̱ꞌ
    cavii nu̱ꞌ caꞌanj ei. Veé da̱nj ga̱a̱ ya̱ ei.
  cut-NT: Ihyan chahn ne, nda̱ta yahn ihyan ndico ihyan. A na̱n nda̱ta yahn ye quenda̱h
    Dihvo vo Jesucristo, ihyan min che Dendiohs ye. ¡A̱ma chahte vederihquentiyon
    yahn ye, ndeva vo yavena̱n ye cuahn da̱ma!
  bel-bel: іхнія і бацькі, і ад іх Хрыстос па плоці, існы над ўсім Бог, дабраславёны
    навекі, амін.
  zlm-KSZI: Mereka adalah keturunan nenek moyang yang termasyhur. Bahkan dari antara
    mereka jugalah al-Masih lahir sebagai manusia. Dialah yang terutama dari segala
    sesuatu. Terpujilah Allah selama-lamanya. Amin.
  gdr-gdr: Ɨ kwa dadwar yena re otomapu ke God abagɨkinonj yɨrkokar okawam re towa
    mim. Ɨ kwa Keriso re Israel rɨga waina kus kena ukendonj, ɨ Ton re God e dɨde
    komkesa gasa re Ti wɨra nasim wekeny. Sɨ esourena yebɨm ngɨrpu kesa Ti pɨlwa,
    ɨmɨnjog!
  vmy-NT: Xutare Israel ntje chinga xi kiskjaꞌajin Naꞌenchana jendibanire. Xi ꞌba
    nde kio jendibanire Cristo kionga tsakaꞌa yojore joni xuta ngasunꞌndio. ꞌBa Cristo,
    Naina xi batexumare ngayéje mé= xi tjin. Ngatjanichjintsjaire ngantsjai nixtjin.
    ꞌBa ngatjama.
  cmn-FEB: 他们就是我们的祖先，从人类角度来说就是基督的祖先，是掌管一切、永远受祝福的上帝。阿门。
  gmv-RNT: Kase Aawatikka ista bagga Kirstoosi ista zeretha zarken qoodetes. Izikka
    ubbafe bolla gidida mernas galattettida Xoossa. Amiin.
  ncl-NT: Tehuanten in judíos noje ticpialo totajtzitzían huejué quinami Abraham huan
    Isaac huan Jacob huan in oc sequin. Huan Cristo lacatic se judío, yihual inminhué
    moxtin yehuanten, yihual Dios. Huan ma camo quiman lamican lajtucan hué inahuac
    yihual. Yoje ma ye.
  sua-sua: Ii, va her o Yuda ruk lIsrael kat arhe ngat pal mnam ngares to e Ebrehem
    kles ngaro usiel kat. Ii, he her vgum e Ebrehem kles ruk endruk Endo E Nut Thim
    Orom Ka Msasaen ta pal mnam ngaro usiel tok kat ko tmur el en mruo enang a mi
    mhel. Mare, Endo E Nut Thim Orom Ka Msasaen her en E mi Nut msim to kat arhe.
    He o mia tgus ngak kanprim En mekam mekam. Lmien!
  are-are: Nhanha turta. Abraham, Isaac, Jacob ntjarralka kunha kaarta kngarra etnaka
    nakala. Etnakanga turtantama artwa Krista era ingkarna rratakala. Krista nhanha
    era relhalka ingkarrakaka Altjirra Kngarra nama. Erinha relhala ngampakala tnantjitjika.
    Amen.
  gai-gai: Nena atuna ŋgamrira mina iremb anikta ramtaɨr. Na mina racaindpaikna wiwit
    mbuŋa, Karaisa ma ramoot ndaruatna. Na an ramoot Karais, ma Raraŋ Aetaniac, ma
    reikta paŋan, na iarwara aia mana imo aŋgɨri ŋgepraŋ. Na anna gidik.
  qvm-NT: Abraham, Isaac y Jacobpitami Israel runacuna caycan. Israel castapitami
    Jesucristupis caycan. ¡Payga lapanpag munayniyog Diosnintsimi caycan! ¡Imayyagpis
    pay alabashga cayculätsun! Amén.
  chz-NTPS: Dsaˉ Israel heꜘ la̱a̱yꜗ saˊju̱ˉ kihꜗ dsaˉ maˉka̱a̱hˊ kya̱a̱ˈ jnäähꜗ hi̱ˉ
    maˊ cha̱a̱ˉ lloꜘjooꜗ. Hiꜙ jeeˊ kya̱a̱ˈ jnäähꜗ yaꜙhë̱ë̱ꜗ Cristo la̱a̱yꜗ dsaˉ jmɨˉgyʉʉꜙ.
    Hi̱ˉ heꜘ la̱a̱ꜗ Dio, hi̱ˉ jø̱ø̱hˈ gaˊ kihˈ jeeˊ läꜙjë̱ë̱ꜙ. Läꜙja̱ˉ waˊ hänˊ kiyhˈ
    gaꜙläꜙjëꜙ johꜘ jmɨɨˊ chaˉ. Waˊ laˈ läꜙja̱ˉ.
  kmu-kmu: Ani nofipiti tokiyaꞋage taginagomoꞋya falote humainayanagino KalaisiꞋa
    Anumaya KotiꞋma tamaugafa aligatigahie huno hutenea kanoa ani taginagomoꞋyafiti
    velafa maisiafe falote humaine. KalaisiꞋa mukiꞋa yana kava yagaino Anumaya Koti
    maineanagita mukiꞋa kanafina agola agia alisaga hisune. Tamage.
  ood-NT: '@see-verse:ROM.009.004'
  lbm-lbm: बुजूर्ग भी उन्कोच आय, अऊर मसीह भी शरीर को भाव सी उन म सी भयो। सब को ऊपर
    परम परमेश्वर राज्य करय हय, अऊर हमेशा-हमेशा धन्य हय! आमीन।
  ncj-NT: Yehhuan noyojqui ixuiuten den achto tetatahmen, huan noyojqui oquixohuac
    in Cristo den ichanihcahuan, huan Yehhuatzin ilohuac Dios ica nochin tlen oncan.
    Matitemahuestilican nochipa. Huan ijcon mayeto.
  yuj-yuj: Am fárákapamp wokwaekamp appeyaenáp Abraham, Aisak, Jekop te Israel fi
    forokoranap appeyaenáp támaono. Táte wakmwaek Kraiso apárokamp arop arákarea,
    am fi mek arop kare yakámpon. Mao te námoku Kwarara, ankank ponankor taokeyak
    námpara, nomo ankár maomp eran saráp sakap mwaro!
  kto-kto: Abraham, Aisak, ga Iakop mirie eap maiam. Ga na gar gat maiang Israel,
    Karisito la betong. Irie Ila Kakani ga ume uale bo mirier pagap ganam. Irie Morowa
    migat ga puoieng meba man ovienbuong bonim a busit. Amen.
  gmv-NT: ካሴ ኣዋቲካ ኢስታ ባጋ ኪርስቶሲ ኢስታ ዜሬꬃ ዛርኬን ቆዴቴስ። ኢዚካ ኡባፌ ቦላ ጊዲዳ ሜርናስ ጋላቴቲዳ ፆሳ። ኣሚን።
  por-BLT: Eles são nossos antepassados, ancestrais humanos de Cristo, aquele que
    governa tudo, Deus eternamente bendito. Amém!
  stp-NT: Dhi Israel kam jaꞌtkam jir bopxiꞌñ am gu bɨjɨk dɨr kam jich bopxi nam puiꞌp
    jir Israel kam jaꞌtkam kat. Baꞌ dhi Israel kam jaꞌtkam ja bui dhɨr jaiꞌchdhɨr
    guch Xoiꞌkam, puiꞌp jir Israel kam baꞌ tuukuꞌ bhaan. Dhiꞌr diꞌ pɨx gu Dios guiꞌ
    nat jup tu duu bɨɨx na jɨꞌk tuꞌx chu jaiꞌch, puiꞌ ku baꞌ dai guiꞌx bhaiꞌ nach
    gammɨjɨ buiñor tu daandaꞌ, iam gɨt jach moo puiꞌ pu duiñchuꞌndaꞌ gammɨjɨ.
  ame-NT: Ñam̃a ñeñt̃ ñanom yamoʼmtayñeneshañ yepeʼt̃ ñeñt̃ nanac sherb̃ayeʼt̃ Yompor
    ahuat̃paʼ ñetpaʼ ñeñt̃ara judioneshaʼ pamoʼtsnaʼtarneshañ. Ñam̃a amaʼt judionaʼtareshot̃paʼ
    ahuoʼt eñalletosa Cristo arr patsro ñeñt̃ara ñeñt̃ nanac Partsotets ñeñt̃ pomnaren
    peneʼ allohuen esocmañen. Yaʼyeʼchoc̈htatoñepaʼch t̃ayot̃eñ amaʼt errponohuañen.
    Ñeñt̃paʼ att̃etepaʼch Nompore.
  mgh-2016: Yayo phi uchuulhu wa manyaapwiiya e Iburaniya. Ni Kuristo ayariaka unikoshoni
    waya. Nlhuku notawara chittu chonkhaye, atotopelhiye mahuku o uhimalha! Aye.
  kvn-NT: Tegin tadgan-Pab-Tummad-tar-chusmalad ampa Israel-tulemalmo. Tegin Israel-tule-e-tadgan-akar,
    Cristo sanal nonibal. Imi Cristo Pab-chunchunnad, tegin Cristo pel-kwapa-immalmal
    e-tummadga maibal. Al Cristo pane-pane ilagwen-nadgu otummoledi-kuelen, nabirin.
    Pitogua.
  gvf-gvf: te ibalin kobe sanamoi gilekume kobe Ebarakam te Aisaka te Yakobo yalin
    kobe si aine aine mili ungwa ungwa milere, te God yobilaan bile tongwa yal Kirisito
    gaan mile u maribe omue. U maribe ongwa yal iwe, yalini God milere kalkan para
    muru kenin ere ke milungwa deminin si yalini te milabingal milabina di pirebinwe.
    I kawen.
  san-ISO: tat kēvalaṁ nahi kintu sarvvādhyakṣaḥ sarvvadā saccidānanda īśvarō yaḥ
    khrīṣṭaḥ sō'pi śārīrikasambandhēna tēṣāṁ vaṁśasambhavaḥ|
  deu-ELBBK: deren die Väter sind und aus denen, dem Fleisch nach, der Christus ist,
    der über allem ist, Gott, gepriesen in Ewigkeit. Amen.
  mcb-NT: Iriroegi intiegitari iyashikiiganakerira Averan, Isaako, Jakovo intiegiri
    itomiegi. Impogini itigankakerira Tasorintsi Kirishito imechotakera aka kipatsiku,
    ario ikañotaka irirori aikiro, iriroegi yashikiiganakeri. Irirori inti Tasorintsisanorira
    shintagetarorira magatiro. ¡Kante inkantakanira irishineventavagetakenkani! Ario
    onkañotakempa. Amen.
  yle-yle: Yi kn꞉ââ yoo yi pi dmi ndîî, Epîlaham ngmê, tp꞉oo Yisak myomo, u kee Njakóp
    pyolo. Nju tpémi yi vy꞉o Chóó Lémi ngê nmî Mbwámê ngma a ngmidi ngê, Yesu Kédisu,
    pini n꞉ii mye nmî Yâpwo njini, nmo yintómu yinê a y꞉enê nmo. U pi ndîî ngê pyépi
    koo, u chaa kîgha chedê ngê daawa pyódu. Ndê kópu yila.
  swh-1850: Wao ni wajukuu wa mababu, naye Kristo, kadiri ya ubinadamu wake, ametoka
    katika ukoo wao. Mungu atawalaye juu ya yote, na atukuzwe milele! Amina.
  ese-NT: 'Eꞌe, Jodio cuanaja etiiquiana ma bajjani poa baꞌa: Amajama, Amajamaja bacua
    ejja Isaaca, Isaacaja bacua ejja Jacobo, ma quijje Isaeni bajjani aca poa, Isaenija
    bacua ejja cuana 12 huisome poa, Jodio cuanaja etiiquiana poa. Jesosa Quito cuaya
    poa dejja jayojja, yamijji, Jodio ponaja mejo poa. Etiiquianaja osecua poa Jesosa,
    esejaya etiiquianaja osecua. Jjeya oya ojjaña huoojeajji poani. Jamajjeya ¡oya
    ejjabihuiaqui tii tii!'
  jac-NT: Titna anma wet con̈obtuꞌan yin̈ ebnaj jichmam sicꞌbililo yu Comam Dios,
    istitpaxo Comam Cristo yin̈ ebnaj jichmam tuꞌ yet yul sat yiban̈kꞌinal tiꞌ. Haꞌ
    Comam tuꞌ Yahaw yeco yiban̈ sunil tzettaj ye tuꞌ, yuxin jakꞌaweco ismay Comam
    Dios yin̈ sunilbal tiempo. Hacojab tuꞌ.
  cak-CNT: Rije' chuka' e quiy-quimam can ri Abraham, ri Isaac y ri Jacob. Y tok ri
    Cristo xpe vave' chuvech re ruvach'ulef, chiquicojol rije' xalex-vi. Ri Cristo
    jari' ri Dios y c'o pa ruvi' ronojel. C'o ruk'ij richin jantape'. Que vi ri'.
  zia-zia: aya-ewowo nunae ena mene Tuwara gera gitau yao yero nasani nauwa; Sorao
    Emo naname nung nona benaung giti auna Tuwa yero noiya amimene emora taung aingso
    puro kasa yena, awiya dubu nunae-una atu kasa yena ara. Arare Tuwa Bayau nung
    bowi yao gege yero nanene. Yore.
  mal-2015: പിതാക്കന്മാരും അവർക്കുള്ളവർ തന്നേ; ജഡപ്രകാരം ക്രിസ്തുവും അവരിൽനിന്നല്ലോ
