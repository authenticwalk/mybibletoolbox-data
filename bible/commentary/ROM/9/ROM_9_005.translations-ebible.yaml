    Israele, ti Jcoltavaneje ti sventa jbec'taltic. Ti Jcoltavaneje ja' Dios ti scotol
    sventainoje, ti tspasat ti muc' sbatel osile. Jun yutsil ti hech chc'ot ti pasel.
  ind-AGS: Mereka adalah nenek moyang kita — bahkan menurut padangan manusia adalah
