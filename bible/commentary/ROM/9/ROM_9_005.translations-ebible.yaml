  wmw-wmw: Nkati yawo wákiwa wababu zawo, na mmoja wawo nkabila yawo ndi Almasihi,
    Nlungu ari julu ya mambo piya. Iye Almasihi asifiwe milele! Aamina.
  gmv-GGM: Kase Aawatikka istta bagga Kiristoosa asho baggara istta zeretha zariken
    qoodetes. Izikka wurisofe bolla gidida medhinas galatetida Xoossa; amin7i.
  ssg-ssg: Abraham, Aisak ma Jekob lato se teka matahaun ti laha a Krais i tin tel
    Ju ti i sohot seilon hanowi kaha. I se Haeu, Masiwi ti lawe waliko. Hoi liai kaha
    haxawa hawanewa axan lian tehue. Salan wanen.
  zpo-NT: Lee re xey nu, xaa ngu yilo, nak xaa mzelo re dii cheen nu; nu noka Jesucrist
    ngok tub xaa dii cheen nu, leezha myaad xaa mod myet, nu nal lee xaa nabeyy lo
    rese kwaan. ¡Dixkix Dios, wen doo nak xaa! ¡Sbaa naka!
  poy-poy: Womberi wawera washiyiwuku kulawa kwa wazewi yawamanikana na Kristu munshimba
    yakuwi kalawa muukowu wawu. Ukwisa uweri kwa Mlungu yakakolamlima muvyoseri mashaka
    goseri! Yina haa.
  qwh-NT: Y noqacunataq une tiempu reqishqa awilitucunapa mireninpis cayä y castäcunapitataq
    Dios Acrashqanpis yuricushqa. Pëqa Dios carmi, imecapapis mandacoqnin. Tsemi petaqa
    ¡imepis y imecamayaqpis alabecunantsic! ¡Tseno catsun!
  gaw-gaw: Kayaknu danab anuḵanu amu, ag am Israel danab memetalḵadnab. Amu Kristus
    ele amu, Nug danab daaḵunu, Nug Israel buḏulagp̱a doum. Nug am keeke oh dilag
    iḵi daaṯe. Nug am Kayak genab, ig Nug binag hanhan metu! Genab.
  nca-nca: Eneŋo usisambapukoye owéye parámi moré, ko Kristo ŋuko ene sitú topé. Naru
    suki-suki Anutu, o soso koro simburí ŋu, suki-suki owí parámi reweya. Ŋu hamó.
  zpz-NTPP: De yu zeꞌ nac dey nez de yu lily nu guꞌ gulas. Crisht gush mi nez dey
    ornu byac mi mbecy gyishlombecy ii, nunu mi zeꞌ Ñgyoozh, biñ nu riib ic dela coz.
    Gyabic den gyel mbecy nim par tub la. Laab ni gac ñii.
  mkj-mkj: Irai ma kadaudok en jamasai koalik in mehjjok; a Christ, in palwar, pel
    wia kadaudokoarai. Christ, ma pel ioar Koahs ma koaunda me ohroj, kaping en aluhwoang
    Ih, Amen.
  zac-NT: Lëꞌë raiꞌ na llëbní shtadë guëlú hiaꞌa nu de lëꞌë raiꞌ, según nardchini
    mënë lu guë́ꞌdchiliu, gulë Cristo el quë nagulë́ Dios parë guënibë́ꞌaiꞌ. Jesucristo
    na Dios nu runë tucarë grë mieti gunë rall alabar lë́ꞌiꞌ. Benditë na më parë siemprë.
    Amén.
  kyg-kyg: Hogote apakinago vayaꞌmo Isaleli nofi vayaꞌmo maiꞌnae. Kalaisiꞌa apakaepatiꞌmo
    ma mopafi vekagana huno afole aiꞌniye. Kalaisiꞌa Gotiꞌmo maiꞌneno muki yaꞌaleꞌmo
    neꞌyagaiya vekageꞌmo muki afinaꞌmo ala agiꞌamo amige amige huꞌa amiꞌa hano osisaya
    vekamo maiꞌniye. He, lama ge.
  kmk-kmk: Sadat nangkakadayaw paya inapu’t dit aw-awe dat ginapuwan da. Ot si Kristu,
    Judio pay dit puli na, nu maipanggop sit nambalinana si tagu. Apudyus si Kristu
    un mangiyapu utdan losan ot masapula madaydayaw si inggaingga. Amen.
  cao-NT: Jasca, Jacob doce ca xocobo quima naa nohiria bëcani quiha. Jabi naa shomahuahacani
    ca nohiria bo quima noba Cristo, noba Xabahamati Ibo joni quiha. Jodio jimibo
    Cristo ini quiha jaa ri. Jatiroha cabo oquë-oquëria ca tsi xo naa ra. Japi Dios
    no oquëhua-oquëhuarohano ra. Amén.
  bbr-bbr: Kiro roasiret iken momonokot pakas pein. Krais nuka ko ro senek kiro tupsiu
    pakas pewon. Utianik, ak kiro roasiret apwarwe, akas Krais sumkäinein. Utianik,
    Krais ko Anut, kos osap erekapu kameäu, okon, ik kon enip orip orip jou murau.
    Epar.
  inb-inb: Paikunami kankuna nukanchipa ñugpamanda achala taitakunapa wambrakunapa
    kati wambrakuna. Paikunapuramandami Cristo runa tukugsamurka. Paika, tukuipi iaia
    mandag Diusmi ka. Imaurapasmi paita iapa suma atun kagta nisunchi. Chasa kachu.
  hrv-hrv: njihovi su i oci, od njih je, po tijelu, i Krist, koji je iznad svega,
    Bog blagoslovljen u vjekove. Amen.
  box-NT: Lé ɓarɛ́n lé o *Abarahaamu là a *Izaaki là a *Zakoobu mɔ̀nmànía, á
    mu nìpomu dã́ní yi, á lé ɓarɛ́n ɓàn sìí ó o Krista mún ɓueé ton yi,
    wón na wi mu bìo ɓúenɓúen ɲúhṹ wán, á lé le Dónbeenì, á le khòoníi
    bìo sã̀ yi fɛ́ɛɛ. *Amiina.
  ote-NT: Nuyá xitaꞌʉ go gueꞌʉ ra Abrá ne ra Isaac ne ra Cobo ne yá tꞌʉ, y ja nuya
    ja̱ꞌiꞌʉ ja bi ꞌñe bi nja̱ꞌini ra Cristo núꞌa̱ bá pɛhna Ajua̱ pa da nda̱, y nuꞌá̱
    go guesɛꞌa̱ Ajua̱, y go gueꞌa̱ rá mɛti gatho núꞌa̱ te ja ne ꞌbʉi. Drá nsundaꞌa̱
    pa nza̱ntho. Njabʉ gueꞌa̱.
  wnu-wnu: Munon qoan geren ir eng wuri gari. Ne munon inubersiau tari eng wurinou
    tumbigi end gari munangit warub dariamorei. End ne see wo gor Qenu apand end wo
    mi gugum gigit igo. End in qenen wot misir igub unum bereri igorun. Apand.
  zam-NT: Nac mèn nación Israel nalle' bin che'n mbi' co' ngro' lèe Israel co' mbloj
    msi' bin co' nac xudgool na', bin co' ngòc mèn nación Israel yiloa. Làth bin mèna
    ngóol Crist xal ndxáal chol mèn. Crista nac yubpe' Diox loo ryethe con'. Por cona,
    gab na' di's roo no di's xèn no di's natú' cón che'n Crist loo mèn le'n lín' co'
    ntlo, no le'n lín' co' ndxelo, no le'n lín' co' ne'lith node. Taandxè' gàca.
  zyp-NT: Aaning sahlo cawh pathlahtu mehpuimaw sahlo pathlah a cang he. Taico Khri
    zong khah mehnung lang co aa mingphing a cang. Ama cawh zezong vytei a uhtu, chaizaw
    tah reithai tlang Khazing a cang! Amen.
  sey-NT: Ja̱ohuaꞌi cato mai aipë tsëcapë acohuaꞌi aꞌë. Ja̱re ja̱ tsëcapëja̱ꞌa pa̱ina
    Cristoje̱ ai deꞌopi. Ja̱ë cato Diusu pajiꞌi, siꞌaye jerepa paꞌi. Ja̱ëni deꞌoquëre
    paꞌni caye paꞌiji, siꞌanëpi. Ja̱je paꞌija̱quë.
  nvm-nvm: E Jius iji buka e ikin Eburam ga Aisek ga Jekafbuon agan ijia uinvene ruain.
    Regavo madu Jesu Kurais e iji God fu kuama fu ari ruainma iji fuk fu agan besum
    ijia uinvene ruain. Jesu Kurais fuk fu God ga fu ire fok samuagdiamon. Ijefuon
    na vierafe noka tavan bog Jesu Kurais dab aroikfuon. Mare.
  mps-mps: Augwaligo wąį mu Abraham dali, Aisak dali, te Jekop dali, augwali polobadu
    bidiyu te genuai nogi sai bidi dabe hasia bidali, tama augwali te augwa bulai
    wai dabe naga bidai. Tama Krais aga e tǫba dulama tama da bidi tiwai tigi sali
    sogo, agai te Juda hanide naga te bidi mu pedalali. Aga te tigidali nai tobolu
    bidi bidibao. Aga te God dao, te aga nogi dago sesemane bidada pabo sogo ugwaba
    sinao. Mu dao.
  pab-NT: Toahiyereharenae jikolahareha atyo, exahe Cristo tehitiya hoka toahiyereharenae
    jikolahare. Haliti tyaohenere hiyeta, hatyo halitinae hotyalihare atyo tyaona.
    Hiyaiya, Enore atyo tyotya halitinae xekohasehare tyaona. Hoka maika kaihalaharetyaketa
    mene ekakoa. Nikare naoka.
  llg-llg: 'Ala konda mai, leme ai bei-baꞌi nala, fo ndia: baꞌi Abraham, baꞌi Isak,
    ma baꞌi Yakob (hataholi la pake nade ‘Israel’ neme ndia naden mai). Ma Karistus,
    fo Manetualain helu memak neme makahulun mai so, fo sangga haituan mai ndia, fo
    konda neme ita hataholi nusa Yahudi bei-baꞌi nala mai. Karistus ndia boe, na ndia
    Manetualain, fo mana palenda basa-basan. De, nandaa, mete ma hataholi la soꞌuk
    koa-kiok neu Ndia, losa dodoon neu. Tetebes!'
  kyf-kyf: Ɔ ka wa dʋkpasɩ 'kadɩ 'nyɛ, 'ɩn wa yia Klisɩ gwalɩ nyɩmɛ 'bhisa wa zʋayli,
    Klisɩ -ɔ mɩa -Lagɔ nya nyɩma weee 'wlu, -a 'ylimanɩ ɔ 'ylɩ weee nya. *-Amɛnɩ.
  tpi-tpi: Ol namba wan tumbuna bilong ol i bin i gat biknem tru. Na long lain bilong
    ol tasol Krais i kamap man. Krais em i God, na em i stap het bilong olgeta samting.
    Na oltaim oltaim yumi mas litimapim nem bilong en.
  mih-NT: Ra hebreo i cuu tandɨhɨ ñiyɨvɨ sahnu sii yo, ta i sino xaan iñi ra sii ra
    Ndyoo (tañi maa ra Abraham, ra Isaac, ta ra Jacob). Ta zuun ñi ñiyɨvɨ hebreo cuu
    ra Cristo. Ndyaca ñaha ra zɨquɨ tandɨhɨ cuii sa iyo. Nazacahnu yo sii maa ra Ndyoo
    tandɨhɨ cuii tyiemvu. Ta nacuu si tacuan.
  qvh-NT: Abraham, Isaac y Jacobpitami Israel runacuna caycäyan. Israel castapitami
    Jesucristupis caycan. ¡Payga lapanpä munayyog Diosninsimi caycan! ¡Imayyagpis
    pay alabash cayculäsun! Amén.
  kms-kms: Koku nyamb yumbui kin Abraham, Aisak di Jekob ni Israel mingg wute tit
    pe gri mandi di Kraist, wuti nganye nas kin, ni Israel mingg wute tit pe grine
    nandi. Kraist ni yumbo buagi ren ni nde si nambu rise, di ni God di ni irine ni
    nyamb bidiri riwo riwo te kin rise! Ren kin te nganyene.
  agn-agn: Tanira nagalin ong dogo tang mga garalangen ang kamepet-mepetan ta, ig
    ong dogo ka nira nagalin si Cristo asing tanandia nagimong taw. Tanandia tang
    Dios ang makagagaem ong tanan ig dalayawen asta tanopa! Matod ka kaman.
  nhi-NT: Yehuan naquin ualeuanih inauac in toueyitahuan judíos; uan innauac yehuan
    ompa ualeua in Cristo Temaquixtani quemeh tlalticpactlacatl, uan Yehuatzin yehua
    Dios naquin tlanauatihtoc itich nochi, uan naquin icnamiqui in tetlacachiualistli
    ica in sintitl nochipa. Amén.
  ttc-NT: a'e' kyetz kyijajil kye aj b'an tb'ay twitzale' qijajil oqtxi', b'ix ax
    ti'j kyijajil otzaj te Krist, te Koloyon Aj Q'umankaj Oqtxi' b'ix a tetz te Dios
    aj at tajwalil ti'j kyaqil. Instzaj na'o'xwit tuj kyaqil tyemp. ¡Intky'ikxwit
    ikxji!
  dan-1931: hvem Fædrene tilhøre, og af hvem Kristus er efter Kødet, han, som er Gud
    over alle Ting, højlovet i Evighed! Amen.
  kwj-kwj: Imbihumbwa metengei naha sukwaro metele ele o wui metele tombwa. Jisas
    sukwaro hima kupu okwe o wui hima kupu kumbwa sukwaro. Wosini rindo ele mwaꞌambwe
    hinga tinda ri aulindau. Rini Gotri, hi rihi tumbwa gisi gisi ete ma nu rasainda.
    Mwe naha.
  vie-OVCB: Họ thuộc dòng dõi Áp-ra-ham, Y-sác, và Gia-cốp; về phần xác, Chúa Cứu
    Thế cũng thuộc dòng dõi ấy. Nhưng Ngài vốn là Đức Chúa Trời, Đấng cai trị mọi
    vật và đáng được chúc tụng muôn đời! A-men.
  kze-kze: ááéraan-anon-kwaasi miwí tíkwá'náma uwaná Ísu Káráísiti iyámpói aú'mái
    miwítí ándáva'a kumbéna amáparawaira'a kárákwiyisata kwenáwíta mósá ma'maéta kwéiyunda
    mindá árair-aimban-iye.
  lbk-lbk: Naiwaned cha isnan napateg ay am-a id solit, ya isnan wanedcha akhes nan
    nalpowan nan Cristo ay Dios ay mangiyap-apo isnan am-iam-in. Machad-ayaw koma
    siya is eng-engkhana. Amen.
  mto-NT: Je̱ꞌe̱ je̱ jyu̱jpit jáyuda tseꞌe du̱tsaanidup du̱ko̱o̱jidup je̱ israeejlit
    jayu. Ax vintso̱ tseꞌe je̱ Cristo du̱jáyuva, je̱ israeejlit je̱ jyu̱jpit jayu
    tseꞌe du̱tsaaniduva du̱ko̱o̱jiduva je̱ Cristo. ¡Yakma̱ja tseꞌe yꞌijtnit je̱ Nteꞌyam
    xa̱ꞌma ka̱jx, je̱ꞌe̱ juuꞌ veꞌe nu̱jom du̱nu̱ma̱jika̱jxp! Amén.
  bzh-bzh: Alam Israel sënë og alam böp böp wirek hen hir mewis sir, lob Kerisi sën
    tu nġaa pin ala lo pum raḳ sir, rëḳ mu yi Anutu soġek, sën hil ġaḳo arë
    jaḳ na vavunë degwata los degwata lo yönon.
  guj-2017: પૂર્વજો તેઓના છે અને ખ્રિસ્ત દેહ પ્રમાણે તેઓમાંના છે; તેઓ સર્વોપરી સદાકાળ
    સ્તુત્ય ઈશ્વર છે. આમીન.
  jvn-NT: Wujuté ya turun-turunané Bapa Abraham, Isak lan Yakub lan sak tyara manungsa
    Kristus déwé ya dadi turunané. Dèkné wujut Gusti Allah lan Dèkné sing ngwasani
    sembarang. Mulané Kristus pantes digunggung slawas-lawasé. Amèn.
  byr-byr: Ne sɨnnawɨnyara kwɨyakwalaanga naangera kɨnɨnnakera, nabaai kɨlaakevɨna
    Gotɨyai dahɨlakyaakei Kɨraazɨtɨyai kɨlaakevɨna sahwaraavɨre sahɨvaakɨdaasɨ yɨmaꞌnakelyɨ.
    Yɨ gamɨ sahwai yuyangɨ maremwaalɨkelyɨ. Sai Gotɨyai nebulyaꞌnanyalyɨ. Sahwarɨ
    yuyagaaꞌ yuyagaaꞌ nemɨ yɨlaaya kuna maryaana! Naanga nebulyasɨra.
  ian-ian: Ndina ngwat ndu God waa nyaangɨt wuka lɨga nɨmba ndi. Ndina yelangɨ nayan
    vla tɨvat Kraist yandɨ. Kwanda kwanda nda kat aywaa Kraist vɨga lɨgandɨ. Ndɨ nɨma
    nyana waa walɨndɨ God. Apma vatna.
  hun-hun: akiké az atyák, és akik közül való test szerint a Krisztus, aki mindenekfelett
    örökké áldandó Isten, Ámen.
  mcf-NT: 'Abadauan chuiquinc Isac chuiquinc Acobo chuiquinc capampic. Ambi chiacpadomboen
    Isadaidbon chidon tishac Esuquidistu matsesac caondash. Nuquin Papapadquidquiobi
    yec abitedishun Icbo yec matsesac caondashe. Esus chuiquin: —Nuquin Papa padquiobi
    yec mibi bëdamboshë iquec —canuna ënenquio icquin.'
  kjs-kjs: Juda alinuri abalade kasuanumi nimu madu wisimi. Nimuna ruru ru-nanere
    nimumi Keriso-na to yogale-rupa piruma madisimi. Go pea-le Gote-me enaali surubea-pulu
    naame ade abuna nipuna bi minasalimi. Go ora.
  mni-mni: makhoising asi masak nairaba Hebrew ipa ipusinggi chada naodani; mioiba
    ama oina Christtasu makhoigi phuruptagini. Pumnamakki mathakta panbiriba Tengban
    Mapu mangonda lomba naidana thagatpa oisanu! Amen.
  yad-NT: '@see-verse:ROM.009.004'
  mxb-NT: Ta ña̱yuu yóꞌo taꞌani kúú na̱ veꞌe na̱ sáꞌano ni̱ sa̱ ndei sa̱ naꞌá, ta
    tein na̱ veꞌe yóꞌo ni̱ kana Cristo, na̱ kúú Ndios dándáki ndidaá táꞌa̱n ña̱ꞌa.
    Ta daá kuití kánian natiin na ña̱ñóꞌó. Dión ná koo.
  pon-2006A: Irail me kadaudok en samatail me ndand ako; oh Krais, nin duwen eh aramas,
    pil wia kisehrail. Eri, kaping en kowohng Koht me kin ketin kakaun mehkoaros kohkohlahte!
    Amen.
  maq-NT: Me vëhë xi canduva me tjë rë xutachanga niji, hacuaha tjë rë me vëhë ne,
    canduva Jesucristu sacuaha ngu xuta. Hane Jesucristu jan ne, me vëhë xi Nina me
    tsëhë jingujyë ni ngasunhndë, hacuaha chjaharcun rë me yëjë nu yëjë nixtin. Cuatjin
    jain.
  hto-hto: Bimacɨ mámecɨna jɨca jalleide judíuaɨ jaiáidɨgɨmamona comuítagano. Iiraɨnomo
    íaɨoɨ náɨraɨmona Cristo cómena jócuaɨbiga. Bífuiaɨmona Juzíñamui naga ráfuiaɨ
    jamánomo ocuíllana onódɨcaɨ. Iemona nana náɨraɨaɨmona illa dɨ́gamɨiaɨ Juzíñamuina
    jaca nɨnomo fáɨcanocaiñeno ióbitarediaɨoɨ. Mai daɨí íteza.
  por-BRBSL: de quem são os pais, e de quem é Cristo quanto à carne, que é sobre todos,
    Deus, bendito para sempre. Amém.
  ces-NKB: jejichž [jsou] otcové a z nichž podle těla [pochází] Kristus, který je
    nade vším, požehnaný Bůh na věky. Amen.
  cui-cui: Barapomonae wamo susato jiwi pia pemomoxi susato jiwi tatsi. Cristo be
    jiton coyeneya naexana barapomonae jiwana pomonae pia pemomoxi susatopiwi jiwana
    tatsi. Bapon Cristo apara bara Nacom. Barabʉ Nacom bara ataya wʉnae jainteibinchi
    pon xua daxita coyeneintha canamataxeina.
  boj-2014: Naŋgo moma utru naŋgi ñam koba ti soqneb. Naŋgoq dena Kristus a ŋambabej.
    Kristus a segi Qotei. A iŋgi iŋgi kalil naŋgo gate. Deqa iga bati gaigai aqa ñam
    soqtoqnqom. Bole.
  eng-OEBUS: They are descended from the patriarchs, and, as far as his human nature
    was concerned, from them came the Christ – he who is supreme over all things,
    God for ever blessed. Amen.
  eri-eri: Nebere asanege gane, amugouha nere unyinege anyakaro bagu. Onodu nebere
    gane langa Kristus no fai heigai. Kristus no Itou, onodu no dada oruwanga nebere
    mora bagu yafana. Onodu ere nomo unyi gai-gai isouwei nomo.
  aly-aly: Arrwekeleny rernem atyetyart ilkwernem anenh, Abraham, Isaac, Jacob. Ikwer-rnem-they-anem
    Jesus Christ aremirrek ingkern-penh. Anwantherr Akngey tnaketyek atyetyart ilkwa
    ingkerrenh-kenh.
  wiu-wiu: Iserele yatenepa eya ibini akene ali-mene Eberame Aisaketa Yekobe toa einago-meneke
    ta̱ma nekeneya. Einali-meneke Keraisuka tageneya. Einagopa ako odene mekome eya
    kuya peya talo toa meko ago Akolalino, one-pala ke wa oa-kala mema patoane uku.
    E̱e nimini.
  swe-swe: De har fäderna [Abraham, Isak och Jakob], och från dem [judarna] har den
    Smorde (Messias) kommit som människa, han som är över allting, Gud, välsignad
    i evighet. Amen. [Det största privilegiet är att Messias kom genom dem. Det var
    inte för att israeliterna var större än andra folk som Gud utvalde dem, snarare
    tvärtom. Guds kärlek och godhet var anledningen, se .]
  cth-cth: Mintoenaw teh ahnimouh hoi a kâkuet teh, Khrih hai tami lahoi teh ahnimouh
    thung hoi a tâco. Hote Bawipa teh bangpuengpa e lathueng vah ao teh, a yungyoe
    yawhawinae Cathut lah ao. Amen.
  mti-mti: Isimuranaiwa mu mina mumawa. Keriso me mina kwapiwa gumbe mu gumbo uwane.
    Keriso mame me opa painau, sira God wattenewa undag mu ankwatave. Keriso me God
    me nu waiyaigimtan. Amen.
  pad-NT: Abraão kohana, Isaque kohana, Jacó kohana vihiki vakadija'ari vanamitharonisiagaki
    adani Israel kaija'ari. Avigavahaki adani vakadi'arahoda kohana miro'a. Cristo
    ija'ari vahararana hoja'ina kari, ovari jaboni Israel kaija'ari hi'iki. Deua bivaka'da'diki
    ida hahavi hojaki afoha'oadaha. Asohiki ida ija'ari hahavi Deu-ra khai vani'ahaha'oadahavini.
    Nimania hida binofiki.
  twi-twi: Wɔyɛ tete agyanom asefo, na esiane sɛ Kristo baa onipasu mu nti ɔyɛ wɔn
