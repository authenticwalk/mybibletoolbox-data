    komà, ya̱á inchrobàt'aà‑ne i̱t'aà ts'e̱ xi̱ta̱ jchínga koi. Jè Cristo xi Nainá;
    jè otíxoma yije‑la̱ kjoa̱; jeya kàtìjna ni̱ta̱ kjé‑ne. K'oa̱s'ín kàtama.
  mcq-mcq: Puni amuhi puni vaji Kerisoho rene roe haha apenana. Hu uneunecha mapoka
