    gari guman pan ma. Nza zazera ana zɨ ndi vun kuamkuarga.
  bsj-bsj: Tenkwanibbo na ce wo Kiritti ceru wi ki te bwi yeu- Co wo cin Kwama dor
    dikero gwameu. Cak lanka nace diri. A ti nyo.
  cak-cak: Ri equimama' can, ja ri Abraham, ri Isaac y ri Jacob ri eruxe'el can ri
