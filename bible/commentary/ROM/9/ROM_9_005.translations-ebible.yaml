  dso-dso: ସେମନ୍‌ ଆମର୍‌ ଡାକ୍‌ପୁଟା ଜିଉଦି ଆନିଦାଦିମନର୍‌ ନାତିତିତିମନ୍‌ । ଆରି ମୁନୁସ୍‌ ରୁପ୍‍
    ଦାରି କିରିସ୍‌ଟ ତାକର୍‌ କୁଟୁମେଅନି ଜନମ୍‌ ଅଇଲା । ସବୁର୍‌ଟାନେଅନି ବେସି ବପୁର୍‌ ପରମେସର୍‌
    ଜୁଗେ ଜୁଗେ ଡାକ୍‌ପୁଟା ପାଅ, ଆମେନ୍‌ ।
  meu-meu: 'Tubu tama danu idia mo edia. Idia bogaragidiai Keriso na tau-anina ai
    e vara: ia mo sibona herea dae, Dirava ese vada e hanamoa hanaihanai. Amen.'
  yva-NT: Kawasae Yahudi wenawamo reama aneno wusyino Abraham muno Isak muno Yakob
    awa ajavi nanawije. Muno Kristus opamo avaki no awa susye rai arono be vatanbe
    de no mine so rai. Kristus opamo Amisy, opirati be akarive anakotare rai tenambe,
    weti wangkangkamambe Aija nuge nuganui. Amin!
  dgc-dgc: Du apo-apo de to araw éy ti Abraham, sakay ti Isak sakay ti Israel. Ey
    ti Cristo, to naging tolay siya, éy Judeo be siya a kabébayan de. Siya i Diyos
    a mataas ta étanan. Purién tam siya a éwan tu katapusan! Kona maka sa.
  zpm-NT: Lëë pxozgoldoo zho ga goc Abraham, goc Isaac, goc Jacob, ni lo dii co ga
    brieequia zha ne bded zig meṉlidz Jesús. Me nac Dios, me rnabey grëtaa ncuaaṉe
    no, ni me rieguiaḻ gacnon gzataa dze. Ible sca rieguiaḻa.
  hix-NT: Akmaraw heno komo yohamàtho me rma natxow hamà, nyamoro ha. Kryestu ryhe,
    toto me tonunutoko, nyamoro yana me nenuruye. Noro rma, Khoryenkom me naha. Omeroron
    kom yoh me rma naha. Ohxe xaxa manaha katxho roro me hak nahko, noro ha. Àro wyaro
    hamà, tkatxe.
  sim-sim: Misumu walanga lihi Abraham, Aisak, Jekop olira. Ushirik Krais hulaima
    nokopman jivinahanda ma oto lihi krahak talari ri. Or God indingo ri. Mbele mbele
    amber ondon tolonda ma ria. Uwosik nir hulaima nokopma amber ermba ermbak hi orhin
    ni hauoweka. Ome sira.
  npi-ULB: ख्रीष्‍टको शरीरअनुसार ख्रीष्‍ट आउनुभएका पुर्खाहरू तिनीहरूकै हुन् । उहाँ
    नै सबैका परमेश्‍वर हुनुहुन्छ । सदासर्वदा उहाँको प्रशंसा भइरहोस् । आमेन ।
  cgc-cgc: Ate na alinan bantog na mga kaapuan na danen Abraham, Isaac daw Jacob daw
    naan alin ta ate na kaapuan Cristo an natao. Salamat ta Dyos na gadumala ta tanan
    daw kabay pa na dayawen kanen an asta ta ula katapusan. Amen.
  tim-tim: Dâ Yuda nengât hakulupnenŋe amâ luâk kautŋe mali. Akto Anutuŋe nanŋe huŋgunaŋdo
    giep are amâ nengât hutnenŋânba miawagep. Yâk âmâ wan me wan hârok nengât kautŋe
    malep, yâk âmâ Anutu aregât nenŋe nâŋgaŋdenŋe humoŋe humo kârikŋe talaŋbiap. A
    bundâk.
  yor-yor: Tí ẹni tí àwọn Baba í ṣe, àti láti ọ̀dọ̀ àwọn ẹni tí Kristi ti wá nípa
    ti ara, ẹni tí ó borí ohun gbogbo, Ọlọ́run olùbùkún láéláé. Àmín.
  wos-wos: God hanja deka mandékanguré dé wa. God wasékendén du Krais wun mandékana
    hémémbu dé xaku. Dé atéfék du takwaka akwi atéfék jonduka akwi néma du God dé
    re. Rendéka nani déka ximbu wungi re wungi re harékétame. Wu mwi hundi dé.
  emp-NTPO: Ãdji drõã naẽnabemarãra dji dromarãda b̶easia. Ãdjirãneba Critora naʌ̃
