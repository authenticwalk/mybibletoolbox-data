    Ébɛ̂ nɛ̂.
  met-met: Ebraham, Aisak xaung Yekop ding mugangadingdi. Kristo ing sibuna Isrel
    tela. Sibiding tela. Kristo ba Urana baing. Wa etua mana axamang longgalo, saing
