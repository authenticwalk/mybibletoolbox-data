  xsi-xsi: Kinzi Isrel ŋgu tamâta mbwananâŋa muŋgâŋa ŋinde ŋanzi nde ŋalae ndo, aku
    Kirisi tamwata ipâŋga tamâta lâ warakanzi nenzi ŋgu. Kirisi ina ikai maro pa kelekele
    rârâni, aku ikura zo rârâni nenda paneâŋa ma ilâ pa Maro Kindeni. Mao.
  crx-NTPO: Israel oodune'ne 'uda' dune tso whúdilhdzulhne ts'u hahánde whe' hint'oh,
    'ink'ez Christ 'en cha buts'u haínzut. 'Et huwa ooyust'e dune k'un'a 'uchainya
    inle'. 'En 'unt'oh ts'iyantsuk whuYak'usda unli. 'Et huwa 'ilhiz wheni whe hidílhti'.
    'Et ndo honeh.
  kan-OKCV: ನಮ್ಮ ಪಿತೃಗಳು ಅವರಿಗೆ ಸೇರಿದವರು. ಕ್ರಿಸ್ತ ಯೇಸುವು ಮನುಷ್ಯರಾಗಿ ಹುಟ್ಟಿದ್ದು ಅವರ
    ವಂಶದಲ್ಲಿಯೇ; ಈ ಕ್ರಿಸ್ತ ಯೇಸುವೇ ಎಲ್ಲರ ಮೇಲಿರುವ ದೇವರೂ ಎಂದೆಂದಿಗೂ ಸ್ತುತಿಹೊಂದತಕ್ಕವರೂ ಆಗಿದ್ದಾರೆ!
    ಆಮೆನ್.
  bbb-bbb: E Jiusi ije buka e anuigi Eburamekina Aeseki ro Jekafu ijiebuo agane ijia
    uinuvena ruae. Ro kuke Jesu Kuraesi e ije Godi kuamo fu ari ruaema ije fu agane
    besu ijia uinivena ruae. E Jesu Kuraesi fudua fu Godi ro fure ire boeje samuagiamo.
    Ijadufuo na vierafe noka maza boeje Jesu Kuraesi dabe aroedufuo. Marei.
  blw-blw: Ya chicha agé hen ganà hen anchichay napateg paat way tatagun Apudyus ad
    namenghan. Yag hen anchichay Judio paat agé hen niyana-an Jesu Cristu hen ummaliyana
    hen antoy lota way hiya hen ap-apon chi egad ya hiya agéh Apudyus way machachayaw
    ah ing-inggana. Amen.
  tam-2017: முற்பிதாக்கள் அவர்களுடையவர்களே; சரீரத்தின்படி கிறிஸ்துவும் அவர்களில் பிறந்தாரே,
    இவர் என்றென்றைக்கும் ஸ்தோத்திரிக்கப்பட்ட எல்லாவற்றிற்கும் மேலான தேவன். ஆமென்.
  azz-NT: Huan nijín nojudíosicnihuan ten axcan nentinemij, yejuan nojonques teconehuan
