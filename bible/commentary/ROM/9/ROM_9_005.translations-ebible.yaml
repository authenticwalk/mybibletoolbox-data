    na' yoguə'əḻoḻ cuantzə de'e zɉəde. Cheyaḻə' socho güe'ela'ochone' zeɉḻicaṉe. Can'
    gonšgaczcho.
  sgz-sgz: á gam á rang kopkom i bos kálámul pakta til hirá. Mái Karisito er Mesaia,
    kápán páplun a páng tili kamu kabinhun, má ái ái Káláu sang imi iát i tan táit
    no, wa koner gita parpara agas áklis uri narsán! A támin.
  kek-NT: A'aneb li ralal xc'ajol li kaxe'to̱nil yucua' laj Abraham, laj Isaac ut
    laj Jacob. Ut sa' xya̱nkeb a'an quiyo'la li Cristo nak quitz'ejcualo' ut quic'ulun
    sa' ruchich'och'. Lok'oninbil taxak chi junelic li Cristo li k'axal nim xcuanquil
    sa' xbe̱neb chixjunileb. Jo'can taxak.
  blz-NT: Raaya'a uga' lee'na pulimai. Tomundo' Pansalamatkon na komianan-Na, uga'
    ringkat na lipu'na i raaya'a. Ia a men mantanaasi giigii' upa. Ia a Alaata'ala
    men tio tunde'on pataka sidutu! Amin.
  poe-NT: Tsíkꞌaxrjeníxin sín tí sín tsíkꞌaxrjeníxinni ósé la kja̱xin Cristo tsíkꞌaxrjeníxin
    tí sín israelita tió kꞌóna chꞌán chojni. Jehe chꞌán mé Dios kuènte kaín nkehe
    la tinkáchónkini chꞌán jnkochríxín. Amén.
  san-TAM: 'தத் கேவலம்ʼ நஹி கிந்து ஸர்வ்வாத்⁴யக்ஷ​: ஸர்வ்வதா³ ஸச்சிதா³நந்த³ ஈஸ்²வரோ
    ய​: க்²ரீஷ்ட​: ஸோ(அ)பி ஸா²ரீரிகஸம்ப³ந்தே⁴ந தேஷாம்ʼ வம்ʼஸ²ஸம்ப⁴வ​:|'
  cof-NT: Matu tote Diosi wenteca junlachi alicala jolajoe. Tsachi tala patori, Diosi
    wenteca Cristo tinun tsachinan israelita tsachi jominue. Yari jeralelaca mantamin
    Diosi jonun tenchi, yaca numatotiya se tintsan joe. Tsanque joe.
  srm-NT: De abi dee nëbai gaan sëmbë fu goonliba tu, nöö a de wë Keesitu kumutu a
    libisëmbë fasi, hii fa a dë Gadu seei a hii soni liba, di dë u ta gafa nöömö.
    A tan sö.
  qvs-NT: Ñukanchikuna Abrahampa Isakpa Jakobopa mirakninkuna kanchisapa. Paykunapa
    mirakninkunamanta Tata Diospa kachamushka wambran Jesukristu nasirkan. Payka Dios
    kashpa tukuy layapi kamachikun. Chayrayku mana tukuyniyukta akuychi alabaypachi.
  zca-NT: No ben che'n rë xuz be, xa' tiemp, nzë bixa'; mbaino ben che'n rë xa' re'
    nzë Krist, Me nak Dios, Me ñal di'zh rë men nazhon par dubta'. Sa' gake.
  cbc-NT: Na cʉ̃ã judío majã jãã ñicʉ̃jãã ãnana pãrãmerã, jãã ya poa macããna majũ
    niñama. Tunu apeyera camasã ya wãme marĩ catʉ̃goñarõ pʉamata, Jesucristo cʉ̃ã
    judío majã yaʉre bairo buiayupi ati yepapʉre. Cʉ̃ã, niñami ati yepa macããjẽ caãnie
    nipetirije Quetiupaʉ. Bairi cʉ̃rẽ marĩ cabasapeopee niña. Bairoa to baiáto.
  qxo-NT: Abrahampita, Isaacpita, y Jacobpita aywaragcunam Israel runacuna cayan.
    Tsay Israel runacunapita yuregmi Señor Jesucristoga cashga. ¡Payga imaycawanpis
    munayyog Diosnintsicmi! ¡Imayyagpis alabashga caycullätsun!
  mox-mox: Tubudiavo ʼidewani Ebelamo be Aisake ta wese Iakobo taudi Yaubada ena tomotauyavo
    ʼenaʼenaʼidi. Ta wese Keliso tauna Diu ʼolotona, mana me Diu edi gade ʼinega viʼoi.
    Keliso nana tauna Yaubada, ta tauna kuyavata qabuna luviluvinedi, ta luaqiaqiea
    be tuta qabuna ana awatubo ʼenoʼeno vatayana nalobelobea tomotau ʼidega! Vonahaqiaqi,
    eda nuanua ʼidewani.
  kew-kew: Juda aanuri abade akuanumi nimu madu isimi. Nimuna ruru ru-nanere nimumi
    Krais-na to-rupa pirua madisimi. Goa pea-ga Gote-me onaa surubea-pulu niaame oro
    yaalo nipuna bi minasaamina. Go ora.
  dww-dww: Be taudi ḡarodie dede pakanama banegidima, be inam damne Yesu Keriso ya
    tubuḡana, tauna vutuna Mamaitua, be raḡan matabuna ta kaikai suḡu nonoḡena! Inam
    riukaua.
  twi-ASANTE: Wɔyɛ tete agyanom asefoɔ, na ɛsiane sɛ Kristo baa onipasu mu enti, ɔyɛ
    wɔn aseni. Ayɛyie nka Onyankopɔn a ɔyɛ adeɛ nyinaa so otumfoɔ no daadaa. Amen.
  aoj-aoj: Bafapapa akupapa dembami apeꞌimi mamumba magaliꞌi amamba apeꞌimi atom.
    Eaꞌ esimbel apeꞌimbeli atembel Krais nataga epen, anen God nandandepana nasapaꞌana
    nagafiꞌii, nape naliꞌma epes saloma hiahaom hiami numafiam. Anen God endilisinai
    eaꞌ mondasaꞌma agol ananigili dondol lifilafi. Endilisi.
  cbv-cbv: Jwĩ nʉowã Abraham, Isaac, Jacob queét biíc peihcannit, jwiít judíowãdih
    cã́ac waowã́ ĩ jʉmʉchah, jwiít ĩ jʉimená caá. Jesucristobʉt, ĩ jʉima yoobát ãt
    jʉmʉp wʉt jĩ. Caán Jesucristo Diosjeh mʉntih jʉmna, nihat chah maáh ã jʉmna caá.
    Yeó jáap jʉmat pah caandíh jwĩ tʉ́i wẽi naóh jĩíh. Páant tií ã jʉmʉ naáh.
  taw-taw: Based kɨli yɨb awl yɨbɨl dɨlak. Jɨj nokom anɨb anep tɨk dad amɨl apɨl gɨl,
    Klays nop bɨ yɨbɨl tek tɨk lɨlak. Klays nop tɨk lɨlak anɨb ak, ne God mɨdeb, Bɨawl
    yɨbɨl mɨdɨl tap okok mɨdupsek kod mɨdeb. Anɨb ak yɨb nop pel pelnep dad aplanɨgun.
    Yaw.
  jic-NT: Püna judío noypan tapatja. Judiopan quina patja yupj sin popa p'iyá püs
    naya patja. Cristo yupj sin pópatsja wa püs naya tüpü'ü. Yom tepyala jupj. Más
    'ücj pjü gente lovin 'üsüs javelepj Dios po'ó. Jupj jyü'ta jun ta'á. Amén.
  zap-NT: 'Xnëz menkwlal zëëd men yra men; laa yra la menkwlal guin nee: Abraham,
    Isaac, Jacob, no nëz ke guin zëëd Jesucrist chene wuu Ne gyëzlyuree, laa Ne nak
    Dëdyuzh ne rnebééy yrandxee kos, nzoon Ne ydeblo siguelendxee. Zengaw.'
  wer-wer: Tenim ëarö ngönënë kaö sak wakaimaurö. Pël ëënak Kristo omën möönre koröp
    wak tenim kurtak oröaup omën poutë kaö sak wë, Anutu tapöp. Piin yaya maim öpa,
    kët ël epotë. Yaap.
  ipi-ipi: '@see-verse:ROM.009.004'
  qul-NT: Abuelonchiscunapaj mirayninmanta Cristo, Mesías niska, runa jina nacerkan.
    Payka Dios, tucuy imamanta curaj, wiñaynintinpaj alabaska. ¡Ajina cachun!
  ter-NT: Ainóvotimaka koati iyénoxapa neko inúxotihiko noívokoe Itukó'oviti, turi
    jûdeu, inâ turixóvo ápeyea xanena Itukó'oviti. Koane koatíhikomaka oxúnoekene
    Kristu, enepone páhoe Itukó'oviti koíteovo xâne yaneko ikútipasikoponovo xâne
    yara kúveu mêum. Énomonemaka exôa koêku ne uhá koeti xâne, koane koatímaka kaná'uti
    Itukó'oviti nê'e, poéhane motokêa iháyu'ikeokono ákoti hunókoku. Énomoneoxo ákoeneye.
  bmr-NT: Jaamo motadimɨhai iyaachimɨhai diito iicamofañotɨ Cristo imiyamɨnaafivuuboro
    saauhi. Jaabo Moocaani fanoohallɨdɨ iicaabo. Jaaboco fahiijɨvaro mihimo. Fɨne.
  fuf-fuf: e maamankaaku Isra'iila'en ngun wonani. Awa kadi Almasiihu on ko ƴiiƴan
    maɓɓe, on Wonɗo Alla e dow kala huunde, mo mantoore wonani haa poomaa. Aamiina!
  bhl-bhl: Keyemsomelei, Isalael kawtiw biim awalik abiok kumel im mining dow im muluw
    Kulais akalem ete kaim dim kel fitewse te. Kulais be alik alik eisneng angom em
    Sunbin-Got kamokim fian kebe kasike, diwkuw diwkuw nu em wiin fian daolew kemoluwka!
    Feinka!
  ons-ons: Eŋe Yuda ŋosa wili wilikopene ŋetne eŋano ŋine wakongoi, eso eŋane tego
    ea ŋine Kristo eŋe ŋei sola ma more wakonge. Oŋo yeye kine kine korop qeli so
    kepe pamaike, ea wane Waom okane wareon waremaike, ea wane Anutu maine bakomine
    kitokene, naso baŋem naso baŋem! Weleka.
  con-NTPO: Israendeccuja tayopi'su joccapitssia coenzandeccumbe dushundeccu tsu.
    Tsendeccune tsu Cristoja ji. Nane a'ive dasi israe a'i isu'cho tsu. Cristoja Chiga
    tsu, osha'choma joccapitssia. Tsangae Tisema ñotsse afa'faja. Tsangaeyi.
  ghs-ghs: Ma paha ttari ooqata Kiristu biranateta teena noi Ohonga dzakapa oorai
    qaarakoi. Oi mee.
  peg-peg: ଆକର୍‌ ଦାଦିର୍‌ ହେୱାର୍‌ତି, ଆରେ ଗାଗାଡ଼୍‌ ବାବ୍ରେ ହେୱାର୍‌ ବିତ୍ରେତାଂ କ୍ରିସ୍ଟ
    ହତ୍‌ତାନ୍‌ନା; ହେ ଦୟାନି ଇସ୍ୱର୍‌ ଜୁଗ୍‌ ଜୁଗ୍‌ ଦନ୍ୟ, ଆମେନ୍‌ ।
  txu-NT: 'Me bakukãmãre ne me me babê idjaer kukãmãrekumrẽx nhym Jeju Kritu arỳm
    mekam amijo ĩ ne kato. Kubê ne apỹnh me ba djà kunĩkôt me kunĩ, mỳjja kunĩ Tĩndjwỳnh.
    Pydji ne me:xkumrẽx ne ra:x. Mex ne rax rã''ã: rã''ã ne. Mrãmri ne ba ar amã arẽnhkumrẽx.
    Jeju Kritu me ibê idjaer kurũm kato nhym kam me ajmã ne Jeju mar kêt ne ba. Ba
    kam mekam ikaprĩ:re ne imã me kaprĩ:kumrẽx.'
  eng-WEBU: of whom are the fathers, and from whom is Christ as concerning the flesh,
    who is over all, God, blessed forever. Amen.
  gnw-NT: Jae reta co Israel pegua reta itenondegua reta iñemoñaa reta, jare chugüi
    reta Cristo ou uyeyapo cuimbaerã. Cristo co jae Tumpa etei. Jae co opaete mbaembae
    iYa. Tuyembɨadoraca jaeño mai pegua. Amén.
  mux-mux: Kumbi-lepa anda-kolepa yi-aulima Isrel-yambuma eningako. Pulu Yili-ni ‘Enini
    molupa konjumba yi te liipu mundumbu.’ nimba makó turum yi-nuim Kraisele mana-yi
    molumbandu anda-kolepalima-ni yandupa kalku liiring yambu te-ni yi-nuim Kraisele
    yu mirim kilia yunu eninga talapena suku mulurumko. Yu mélema pali nokupa molemú
    Pulu Yili. Yu taki-taki kape nimbu enembu naa kolupu bi paka tunjamili. Aku-sipa
    tipili.
  maj-NT: Nkuhú ntje̱ chá xi j'ájin Nti̱a̱ná, yo̱ nibaha̱ ra̱ xu̱ta̱ Israel ko̱ a̱jihi̱n
    xu̱to̱ tsitjujin xi kits'ín niba Nti̱a̱ná nk'ie nga kik'a yjoninte xi nkúhu xu̱ta̱.
    Kui xi Nti̱a̱ xi batéxumaha̱ ngayjee̱ ni xi tjín. Kan'etsjo tehe̱ntehe̱ tu̱ nkjéhé
    ni. B'a̱ katuma.
  bkq-NT: Iweâpa lelâlâ Abraão, Isaque, Jacó (Israelgue tâzekeim lâpylâ) warâ umepa
    myakâwâm Jesus iazely judeuenlâ akaemo ewypyry awylygue. Uguondo tynrenseim modo
    iwerypyrylâ mâkâ. Deus mâkâ, idânârâ xuturim, eni, aunlolâ tohoguezeim warâ.
  kue-kue: Okuna imbo kowano awano meglkwa i Israel yomba kowano meglkwa, ye epitno
    mina igle Yesus Krais wu yomba ongwa. Ye God kaima mogl taragl prapra Yaglkandeno
    moglkwa. Ana nono engenge ye dembiye si te mitna ende wanmoramniwo! Kaima.
  cot-NT: Iriatimpajia iriguentijia ichoviquijiani Averaameni, Ishaaconi, Jacovoni
    aisa irijanijiate. Ocoramanitapojaquegueti ivoapojaque Quirishito ocaniqui quepatsiqui,
    aisa iriguenti ichoviquitanaqueca, iriguentiquea Irioshimajaca, iriguenti ashintaguecaroca
    maasanopae. ¡Iintsijate incoquempanijate irishineventajiguitemparinijate! Ari
    oncoquempa.
  bnp-bnp: A Vure i vulaki e huriki a gare ne ria hosi, ge ria a vuhuna a kabu ne
    Israel. E Kristo i bele manga a bakovi na kabu ne ria, re Kristo ia a Vure, i
    matakari a maki lobo, ge bole a bagetuanga na parava vakaroro. I muholi.
  apn-NT: 'Mẽ ixkukamã mẽ ixpãmjaja. Apraãw nẽ Ijak nẽ Jako kanrẽhã mẽ hkra nẽ mẽ
    htàmnhwỳjaja na pre mẽ. Mẽ hwỳr na pre Tĩrtũmja Kra Jejus Kris mẽ nhũm mẽ hwỳr
    wrỳ nẽ mẽ kamã ĩ ho ĩ ho kator jakamã haxwỳja kêp Ijaew na pre. Kêp Mẽpahpãm nẽ
    mex o mex nẽ hihtỳx o hihtỳx tã Ijaew wỳr wrỳ nẽ mẽ kamã kato. Hãmri nhũm Ijaew
    kêt xwỳnhjaja harẽnh ma nẽ tee ri hamaxpẽr nẽ hamaxpẽr o: —Hêxta waa nẽ. Kêp ãm
    Jejus mẽ papa kamã mãn kator ronhỹx mẽ pamã mex kumrẽx. Anẽ.'
  ctp-NT: Sñiꞌ ayman kula ꞌñaan lka neꞌ kanꞌ. Bra nu ngula Krixtu lo chalyuu chaꞌ
    ngwa Ni nten, ti kwiꞌ taꞌa neꞌ Israel ngwa yu bra kanꞌ. Kwiꞌ ngwañaꞌan, lka Krixtu
    Ndiose nu nka ndloo la ti ꞌin nchga nan siyaꞌ ti, kanꞌ chaꞌ nchga bra ngiꞌni tnun
    nten ꞌin Ni. Ngwañaꞌan lka chaꞌ kanꞌ.
  opm-opm: Ama han bap ire ropir ihiroh nuranure duupteinap awher ihirmur. Ama awher
    duuptei han ire puh ire bokdapat Krais oh hanip brer tarpam apdapmur. Ama apdap
    Krais oh dire kakhan titwi ham erer gon moh orhe hrepnongwi naham napapat han
    Got orhormur. Orhornongwi dipdipwi armi mar papten han ohmur. Arpinwa.
  bvr-bvr: Minypa aburr-birripa nyanyapa burra yerrcha, ngaja, ngarla, nipa Wangarr
    a-jerrjerrjiyana burrwa. Rrapa Christ ana-bona, nipa an-gugaliya gu-birripa gu-rrawa.
    Gun-nardiya rrapa ganapiya, barra Wangarr an-nelangga ngayburrpa an-molamola ngubi-nega
    an-gatiya wana an-babalapa.
  zad-NT: Neto' beṉ' Israel naknto' dia c̱he dii Abrahama', dii Isaaca' na' dii Jacoba',
    na' Crístona' ḻekzka' golje' lo dia c̱hento'na' ka bide' yell-lioni. Na' chiyaḻ'
    we'la'ochone' zejḻi kaṉi, ḻa' ḻen' nake' Chios na' chṉabi'e lao yog'ḻoḻte dii
    de. Kan' nakan.
  kmg-kmg: Á mimiŋnefâc-jeŋic jaŋe mitire fuŋqizecne jumbiŋ. Eme Kristozi ŋicsahac
    rohuc fuawec i jaŋere guruo fuawec. Wiac sasawa irec Wofuŋ jukac, Anutu hâcne,
    e mumuteŋheczi mumuteŋhec jurašihuc juzejec sanaŋ. Jâmbomac.
  aso-aso: Aꞌmine Zuda ve nene gomuꞌ guveꞌine gelaaꞌ unive mukiꞌ Abalahamule Mosele
    engikutiꞌ nene sotoꞌ aniꞌ ve. Idoꞌ Kilisitoꞌ nene Oꞌmosolatiꞌ sotoꞌ ineꞌza helala
    evenetatiꞌ sotoꞌ ineꞌ nene mo aꞌmine zuhoti vaniseutiꞌ sotoꞌ ineꞌ ve. Idoꞌ Kilisitoꞌ
    aza initeꞌ mataꞌ mukitoꞌ Guvelesi ve minive mino mo Oꞌmoso ne neive. Eze opoꞌni
    loꞌmo vo minesoꞌ nene mo huko vamivo opoꞌni lo mine do volonive ne neize. Mo neꞌmino
    miniliho.
  uli-uli: Ir re chapdoh mo irer patriyarka kowe. Iwe ngo Kristus, irel yal mel le
    iy semal yarmat, ila wol iy semal chol daola yar. Sibe hapingpinga Deus le ye
    lamli pangal formel, pangal yadol! Amen.
  nin-NT: A sa ahinhan ba akiki abi kuchi ba nggo a gri igbu wa nggo. Kristi, nu nggo
    a su unushirr nâ ta si ingga, uwa mi à si aba ako ambarr. Anishirr we a bu gbyarr
    ku Abachi asa nggo uwa yo à hru aseki ka wemi ase na ase. Du yi si meme yo.
  acu-NT: 'Tura ii juuntri ainamunmaya ni weari ainiaji. Tura Mesíaska Israela weari
    ainamunam akiina aints wajasmiayi. Tura Mesíaska Yuse Uchiri asa, mash aa nuna
    apuri asamtai tuke: Ameketme Yusem titinuitji. Nuka nekasaintai.'
  cak-WNT: Y ri cati't quimama' riye' ye ri Abraham, ri Isaac y ri Jacob. Y chiquicojol
    c'a ri wech aj Israel xalex wi ri Cristo tek xpe wawe' chuwech re ruwach'ulef.
    Ri Cristo yari' ri Dios y ya Riya' ri c'o pa ruwi' ronojel cosas. Can c'o ruk'ij
    riche (rixin) xtibe k'ij xtibe sek. Amén.
  ebk-ebk: Nan kaap-uwancha at napategcha ay tataku ad pus-uy. Uray nan Cristo at
    kianak chi Judio mu maepangkep as nan katatakuna, ya hiya at Dios us ay mangetortoray
    as nan am-in ay wacha. Machaychayaw koma hiya in-inkiana. Amen.
  spa-PDDPT: de quienes son los patriarcas, y de los cuales, según el cuerpo, es Cristo,
    Quien es Dios sobre todas las cosas, bendito por los siglos. Amén.
  ruf-ruf: Wawo wa watsukulu wa iwabala wa Wahebraniya, naye Kiristu, mne unu wake,
    kalawila mne kabila lyawo. Imulungu iyotawala mna ghose, na yatunyighwe ghamatsuwa
    ghose! Ona.
  gun-gun: Ha'e kuery regua ma oreramoĩ kuery ikuai raka'e, ha'e Cristo voi ngo'o
    re ha'e kuery regua avi oiko. Ha'e va'e ma pavẽ gui yvateve va'e oiko raka'e rã
    peve, Nhanderuete ima'endu'a porãmby. Amém.
  agu-BL: E' len cu'n xonl k'ajtzun Abraham, Isaac tu Jacow. Ej nin cho'n titz'e'n
    Cristo ẍchixo'l, yi wi'tz Ajcaw tibaj cyakil yi at. Kak'e' bin kak'ajsbil tetz,
    na yi tetz k'ej quil sotz tetz ben k'ej ben sak. Amén.
  isn-isn: Nianso atongeeli nu Kilisto uzile kua ikulyo kuutugala umuili uwu. Nuanso
    Tunda wa maintu ihi. Hangi akuligwe mahiku ihi. Amina.
  ilo-ULB: Kaputotan ida dagiti kapuonan iti iyaay ni Cristo no maipapan iti lasag—isuna
    a Dios iti amin. Maidaydayaw koma isuna iti agnanayon. Amen.
  pir-NT: Ʉsã ye cururi waro doce cururi waro ijire. Sa yena ʉsã ñecʉsʉmʉa iji mʉhtariquina
    mʉnapʉ tiquina panamena iji turianapʉ ijiaja ʉsã Israe masa. Sa yero mari yero
    saha pagʉ tiriquiro ahtaro, ʉsã acayʉro Israe masʉno waro ijire Cristo. Tiquiro
    Cohãcjʉ̃ta ijire. Sa yero tiquiro ijipihtiyequina pʉhtoro ijire. Ijipihtiye decori
    tiquirore quehnoano ño peouhna mari. Sa ño peoducuuhna.
  anv-NT: Ɛbwɔ́ alu upyáne ukwene antɛ bɔɔ́ Ɛsɔwɔ abi áwuú nya ɛbwɔ́ ŋgɔ. Kras
    ndɛre mekwaá alu muú melɔ bwɔ́. Ji alu Ɛsɔwɔ ayi abɔɔ́ yɛ́ndégenó, défɛɛ́
    ji tɛ kwyakwya Amɛn.
  sab-NT: Kwian israelita ulita enusulian kada Abraham kada Isaac kada Jacob oindalla,
    ama ulitaske Cristo chiu, Cristo Chube Kirolla, Cristo amaña Chube, ama kweri,
    ama lle ulita nga ulita kwian ulita Chugagwalla, kwian ulita gerudale no ama giti
    diali, ene no no gerule no ama giti.
  tmd-tmd: Isrel nöbö mö nöhönɨŋ maduebö ñɨŋa Ebraham, Aisak, Jekop nöbö piaku. Ebraham,
