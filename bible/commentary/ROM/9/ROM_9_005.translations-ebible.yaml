  rkb-NT: '@see-verse:ROM.009.004'
  san-THA: 'ตตฺ เกวลํ นหิ กินฺตุ สรฺวฺวาธฺยกฺษ: สรฺวฺวทา สจฺจิทานนฺท อีศฺวโร ย: ขฺรีษฺฏ:
