  mal-mal: പിതാക്കന്മാരും അവർക്കുള്ളവർ തന്നെ; ജഡപ്രകാരം ക്രിസ്തുവും അവരിൽനിന്നല്ലോ
    ഉത്ഭവിച്ചത്; അവൻ സർവ്വത്തിനും മീതെ ദൈവമായി എന്നെന്നേക്കും വാഴ്ത്തപ്പെട്ടവൻ. ആമേൻ.
  kkc-kkc: Egeesi ma kulodu dibada amawe dio ee Eibalaham, Aisek osoloso Yekob. Osoloso
