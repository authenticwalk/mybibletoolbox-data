    Kristu tahe tule judeu mahãduõ ratximyhỹre, waijoi wahe.
  zao-NT: Lo re tey nee zha ndala, mndelo raz chaan nee, ne lo raz nee ngol Jesucrist,
    leettsa myaad Jesucrist ngok men, ne lee Jesucrist nak Diox kuu nabee lo reta
    kwaa. ¡Texkix Diox, kwathoz wen nak Diox! ¡Tata gake!
  byx-byx: Lura ama Isrelkena, dai qatikka araa murlta i murl ama Ngemumaqa qa mer
    a ra. I lura dai ma Abraham, Aisak de ma Jekop. Be nevet lura ama qaqet, dai be
    ma Kristus ka men. I qa dai qa daleng ama tekmeriirang mai. Be qatikka mager ip
    ta taarl ne aa rlenki masmas. Maikka atlumas.
  ctu-CTI: Israelob i jiñʌjlel cojax tyo bʌ lojon c yum Abraham. Che' ñac ti' ch'ʌmʌ
    i bʌc'tyal Cristo, loq'uem je'el ba'an israelob. Diosʌch Cristo. An ti' wenta
