  tvk-tvk: Xil lastal langgo ra na avu nae xil tetiamu texoni Ebraham, Aesak, e Siekob.
    E melele xa Mesaea temei etan mei tehe moletin xa tenben teta, xi testal texo
    vatimol nae. Xi be Hi xa be eilep pupu mili holesok xil vus. E momal tevi tengan
    hisen ihe nesao vehakut xa vehakut tang. Reitin.
  prf-NT: Naggubwat dikodi en lahi nen ninunu hidi, sakay tungkul ten pagkatolay ni
    Cristo ay naggubwat siya ten lahi di. En Kataasan a Diyos ay dapat a puriyán a
    awan ti katapusan! Amen.
  auy-auy: ááéraan-oraaꞌ-waasi miwí tíwáꞌnáma uwaná Ísu Káráísiti iyámpói úꞌmai minándáfáꞌá
    kumbéna seyaafáꞌ-wáásíyáꞌá káráwiyisata wenáwíta mósá maꞌmaéta iyúnda mindá éraiꞌ-aain-iye.
  tbg-tbg: Kotiva minti tumanta haaru nora autu vataa vaiintinavu Isareri vatanaaka
    vika kaivaqaukavara vaura. Karaitivavata vohaa Iutaa vika ankuqihairo qovarama
    vura. Karaitiva avuhainaava ekaa haikaqaa raqiki vaiva, viva Variqavano vairara
    ti, tenavu ekaa enta vira autu tuaheraqi virerave. Te quqaama turo.
  hub-NT: Ina apachri ainaka Israela uchiri ajakarua nuwaiti. Cristosha Yuusaitiat
    ju nugka jui shuarnum akina asa, judío weantu ajakuiti. Cristo, Yuusa uchiri asa,
    nigki ashi inamna nuke tuke ememattaigka atinaiti.
  hmo-hmo: Edia sene taudia be Heberu tau badadia, ma danu Keriso be idia edia huanai
    iena tauanina dekenai ia vara, badina ia be edia bese tauna ta. Keriso be Dirava,
    bona ia be gau ibounai edia biaguna. Nega ibounai iena ladana do ita hanamoa.
    Amen.
  big-big: Puwili Yudawiligi mangowiliyagawili keya Kilisiyegi keriyiwekkerik yombanu
    yeikwiligi kangmekke pi yeligagang puwiligimekkabek. Kapura Anotogi kangmekkerik
    pi Anoto keya pi watabi mabiyengki ngaibek legi teni yombanu mabuwili yeik pugura
    yongolok meiyageyaweki. Wameik panu.
  gux-G: Bi tie ti yaja nba puoli ŋuani, Krisiti moko den mali li yaa buolu nni ti
    gbannandi po. Wani yua n die bonla kuli. U Tienu n pagidi hali yaa yogunu kuli,
    Amina
  cnl-NT: Rɨ³løn³¹te'¹ jo̱o̱³¹ dxoo²³² te'²³ dsa³ xoo'³¹ jmóo². Rɨ³lø³¹ 'e³ 'i³ xen³
    quie'²te'²³ Cristo, 'i³ rɨ³løn³¹ Dios juii² la²³jɨ³ quie'²³. Cu²mi³gáan³ dsa³
    'ñée² ca³cuaa³. Amén.
  zar-NT: Nácagaquiëʼ zxíʼini xiʼsóagaquiëʼ xuz xtóʼotuʼ Abraham, en Isaac, en Jacob,
    ateʼ ladaj diʼa dza quégaquiëʼ, ca naca yöl-laʼ bönachi queëʼ, guljëʼ Cristo,
    Nu naca caz Dios, en rinná béʼenëʼ yúguʼtë. ¡Rácaticaʼsö queëʼ yöl-laʼ ba! ¡Caʼ
    gaca!
  kde-kde: Iblahimu na Isaka na Yakobo njo anyakala vao. Na Kilisto nkuvelekwa chimmili
    kuhaloka nnukolo lwavo. Nnungu atawâla vitukutuku vyammalele atumbyangwe maduva
    lammalele! Amina.
  ata-ata: Mo ta xaixasiꞌa iloꞌa ta ꞌilusuneꞌi mixali kisou matamata mo no anu mata
    nesi la Kalisito muxali itema no anu. Mo Kalisito anu Lataua mo mimii latala ne
    muxolu no anu saxisaxilaꞌu noxou la sou nenge taꞌitinu ualasou utotomu mo kaluxu
    uasi. Manina.
  qvw-NT: Sumänin awquillunchiccunap milayninpïlätacmi paycuna śhapämun. Chaypïtacmi
    imaycamapis alawäśha quiquin Dios lluy imapïpis sumänin Salbacü Jesuspis śhamun.
    ¡Chaynu cachun!
  nfa-nfa: 'Dhèu Yahudi jꞌajꞌajꞌi ra nèti bèi-baki jiꞌi, nuka: Abraham, Isak dènge
    Yakob (dhèu rare ngara ‘Israꞌel’ nèti Yakob). Aa Kristus, dhu Lamatua pajaji mema
    karèi nèti uru-uru ka ho pua mai èèna, jꞌajꞌajꞌi Na nèti bèi-baki jiꞌi dhèu Yahudi
    kahèi. Kristus neꞌe ka, Ama Lamatua kahèi dhu nèdꞌu paredha mi aaꞌi-aaꞌi se. De
    lèke, ladhe dhèu dedꞌe koa-kio hia Ne toke dꞌai mia-mia. Lèke tareꞌa!'
  tnp-tnp: Kəni tɨpɨlah mɨn, ilah nətəmi asoli mɨn rəha Uhgɨn aupən, kəni e nɨpətɨn
    ikɨn, Krɨsto təmsɨpən e lah, kəni in Uhgɨn iətəm in ilɨs e natimnati rəfin, iətəm
    okotəni-vivi əmə kətan naunun tɨkə. Əuəh.
  urd-urd: और क़ौम के बुज़ुर्ग उन ही के हैं और जिस्म के ऐतबार से मसीह भी उन ही में
    से हुआ, जो सब के ऊपर और हमेशा तक ख़ुदा'ए महमूद है; आमीन।
  hot-hot: Iniŋ limi bôbô ma ŋê lôk athêŋ bêŋ. Ma Kilisi halêm pik hatôm anyô ba habitak
    anêŋ iniŋ thalaleŋ. Yanida ma Wapômbêŋ ma nômkama lôkthô anêŋ alaŋ. Nambô anêŋ
    athêŋ esak leŋ êtôm wak nômbêŋ intu sapêŋ. Avanôŋ.
  mqj-NT: Inde to Israel-e peampoanna Abraham, Ishak, anna Yakub, kabuttuanna duka'
    To dibassei bayu-bayu la ma'pasalama' tandai ma'rupa taunna, to untondon angga
    lako. Ia siamo Puang Allata'alla to sipato' dipudi anna dipakasalle sae lako-lakona.
    Amin!
  rus-SYN: от них и отцы, и от них Христос по плоти, сущий над всем Бог, благословенный
    во веки, аминь.
  mbh-mbh: na otitevie nomengangare or ini toko pompomere a God itheki, lamako otevinga
    e ako i velpol nge oa mla, ini a Krais ini toko ako God i ateal i ve aro i el
    werer ile tokokoere, na ini a God, na ur alavusnga i voth a isa thewo. Naro te
    risea i evelelnga ako aro ile vusonga avele! I nunganga.
  bdd-bdd: '@see-verse:ROM.009.004'
  cbt-NTPO: Shimashonënpitaso' Yosëri chachin huayonin. Ina quëran Cristo isoro'paquë
    o'mahuachina, Israiro sanapi quëran nasitërin. Inaso' Yosë chachin. Ya'ipiya hua'anëntërinpoa'.
    ¡Ma noyacha inaso paya! tënëhua'. Amen.
  srn-NT: Den na den bakapikin fu den afo, èn di Kristus kon leki libisma, A gebore
    leki wan fu den. Na En na Gado di hei moro ala sani, èn meki wi opo En nen fu
    têgo. Amen.
  cta-NT: Sñiꞌ jyoꞌo cusuꞌ jiꞌna laca nguꞌ biꞌ. Nu loꞌo ngula Cristo chalyuu ngua
    Ni ñati̱, la cuiꞌ tyaꞌa nguꞌ Israel ngua yu liꞌ. La cuiꞌ juaꞌa̱ laca Cristo ycuiꞌ
    Ndyosi nu laca loo jiꞌi̱ lcaa na tsiyaꞌ ti, biꞌ chaꞌ lcaa tyempo nduꞌni tlyu nguꞌ
    jiꞌi̱ Ni. Chañi tsa chaꞌ biꞌ.
  bqc-SIM: Aa dɛ Lua gbɛ̃́ káauↄ buiↄ ũ, mɛ́ an bui guu ↄ̃ Kilisi pↄ́ dɛ pↄ́piia
    bↄ̀u gbɛ̃nazĩna ũ. Ɔ̃mɛ Lua pↄ́ kũ̀ wàↄ a sáaukpa gↄↄpii ũ. Ãmi.
  tcz-CHONGTHU: Amaho hi Abraham, Isaac chule Jacob son le chilhahte ahiuvin, chule
    Christa amatah chu mihem lamdola sei dingin Israel mi anahi, chule Ama Pathen
    ahin, thil jouse chunga vaihoma ahin, chule tonsot'a vahchoi ding'a kilom ahi.
  mar-mar: पूर्वज त्यांचे आहेत; त्यांच्यापासून दैहिक दृष्ट्या ख्रिस्त आला; तो सर्वांवर
    असलेला देव युगानुयुग धन्यवादित असो; आमेन.
  snp-snp: Ido aunibokolofanina ya ka mono kiyaba we wenaba kulinigi we ya minae.
    Ido aya wenena yautiko Kilisto ya mikaleka ukanaki oloto pito aiye. Aya we Kilisto
    ya wenena, neta-mata, muki ya kiyabani we wenaba Goti ya nemo yamu kuliya olu
    faka lo edemo dito minowa-minowa oto nemo ne. Ona.
  isl-isl: Forfeður þeirra voru miklar trúarhetjur og sjálfur var Kristur einn af
    þeim. Hann fæddist sem Gyðingur en nú er hann öllum æðri. Dýrð sé Guði um aldur
    og ævi!
  spy-NT: Inkētē ꞉icheek kiyēē kiyēchi ꞉Yēyiin mbo kuukaanyii, ānku kōyiitēnyi ꞉nyēē
    chōōnēē *꞉Kāārārookiintēēt nyoo bo kāāmuukēy. Kusilākoy ꞉Yēyiin ākookoy, kuwuuyiit
    nyooto.
  xnn-xnn: Nan alal-apoda et napategda ay ipogaw id kasikasin. Et si Kristo ay kangatowan
    ay Dios et Judio siya isnan ninbalinana is ipogaw. Madaydayaw siya koma ay eng-enggana.
  mwe-mwe: Bhanganyabho ni uukulu gwa ashaambuje, ni kubhabhelekwe a Kilishitu shigundu.
    A Nnungu bhaatagwala indu yowe, bhakuywe pitipiti. Amina.
  tte-tte: Yo tabe kali mumuga ilaomaya tomo bagubagunali kolili, besiele Keliso.
    Yo Keliso iya Yaubada yo ginauli meuloina kali toloina kabo esana tatobalan sauga
    meuloina kani nige ilolotom. O besiele.
  tcs-tcs: Eibram, Aizak, Zekop ane ol dem pamlelain blo dempla, i dem pipol blo Izrael.
    Kraist i bin bon wase man prom dat pamlelain tu. Em bin prapa bladpamle blo dempla
    ya wea ert. Ane em i wantaim God tu antap wea ebriting. Yumpla mas mata preize
    em ane liptemap neim blo em poeba. Amen.
  hlt-THB: Pakdamkhqi awm a mingmih a koe ni, cekkhqi ak khuiawh kawng ni pumsa benawh
    taw Khrih ce a law hy, anih taw ik-oeih boeih ak khanawh Khawsa na awm nawh, kumqui
    kyihcah aham awm hy! Amen.
  soq-soq: Mo ipa Israel apanawa debamau eboeboua nosinosiu. Tane do Keriso me ipa
    ete mampe Israelwa bedeuwo mulen. Me ipa God, nitu uduudu me atowe. Tauma ita
    ando me ebowa ipa wadaposilalaida! Ulaipa, amen.
  qub-qub: Paycunaga Abrahampita, Isaacpita y Jacobpitami miraran. Paycuna castapitami
    Jesucristupis yuriran. ¡Payga llapanpaj munayniyoj Diosninchïmi caycan! ¡Payga
    imaycamapis alabasha caycullächun! Amén.
  att-att: 'Á yù ira ngaw naggaká nira, aggira yù ira ngaw giriámán nga neparámak:
    di Abrakam, kári Isak, ánna si Akup nga ingágan ni Namarò ta Israel. Á ta meyannung
    sù katatole na, ginaká ra gapay si Apu Kesu Kiristu, nga mammaguray ta ngámin
    nga makkakerumá nga tatolay. Parè bì laguk ta meparáyaw si Namarò ta áddè ta áddè.
    Á mapalurò! Ammán.'
  bki-bki: kito naruei napano kito rovio tormoruo lu re nua jibe Epraamo, Aisak, a
    Yakovo, ka nalo abe korobido, a mave ka tenalo na, kito naruei napano Yesu maluvo
    ea kiado yati, naio miyotuba ea yetemeriba nei jibe napano naio be toro, mia naio
    bunu be Naverikariano, napano naio be Atua napano be tubo ea vio reraio, napano
    bo ka roiaia naio bogo nonovio rivano-o maka ribisi. Nina naruei tenalo na bo
    napano Atua mila ban kito kiano tomu nalo, mia kito telabo amial jibe titai kurano
    ga.
  bqp-bqp: Ò de Luda gbɛ̃ káakunↄ burinↄ ũ, akũsↄ̃ ń buri gũnn Kirisi kũ à de
    gbɛ̃ sĩnda pínkila bòn bisãsiri ũ. Àkũmɛ Luda kũ à kũ̀ ògↄ̃ a sáabu kpá gↄrↄ
    sĩnda pínki ũ. Aami.
  mcp-mcp: Bwə́ wə́ bɨ́ nə ímpáámbə́ í á fwɔ̧ ibɛɛnd, mpwoŋ buud nyáŋʉ́d wə́ Krîst
    nyə á zə byɛ̂l byélé á shí ga yɛ́, nyə, Zɛmbî mə ntɔ̧́ sâ jɛ̂sh yɛ́, á jəla nə
    gúmə́ kandʉgə á kandʉgə! Amɛn.
  hat-hat: Yo se pitit pitit zansèt nou yo. Se nan ras yo Kris la soti lè l' te fèt
    tankou yon nonm. Lwanj pou tout tan pou li menm ki Bondye sou tout bagay. Amèn.
  npl-NT: Yejwah noiwa walewatokeh intech totatawah; Abraham, Isaac iwa Jacob, iwa
    Cristo Akin otlakatiko kemi tejwah titlakah de nin tlaltíkpaktli noiwa intech
    walewatok. Iwa Cristo Ye Dios Akin tlanawatijtok itech nochi, ¡Akin moneki matikweyilikah
    nochipa! Ijkó mamochiwa.
  bgg-bgg: ithek ne Hebriu bran pha zab è wie riingthek ro; chiih-è Masi de siu è
    ne ithek ro jad pha ro. Hanyie è zab shii khohthek muii pha, Hamangkhung-aphuii
    airo è biisiie rey bo! Amen.
  eng-TCENT: To them belong the patriarchs, and from them, according to the flesh,
    came the Christ, who is God over all, blessed forever. Amen.
  eng-BSB: Theirs are the patriarchs, and from them proceeds the human descent of
    Christ, who is God over all, forever worthy of praise! Amen.
  cpu-NT: Iriiyetake isheninkamirinkaitetakari avaisatziite. Irijatzi isheninkamirinkaitetakari
    Cristo, itzimi Pavatatsiri anaayetziriri maaroni, ari inkantaityaani intharomentaityaari.
    Ari okantari.
  san-ASM: তৎ কেৱলং নহি কিন্তু সৰ্ৱ্ৱাধ্যক্ষঃ সৰ্ৱ্ৱদা সচ্চিদানন্দ ঈশ্ৱৰো যঃ খ্ৰীষ্টঃ
    সোঽপি শাৰীৰিকসম্বন্ধেন তেষাং ৱংশসম্ভৱঃ|
  tac-NT: 'Alué ralámulika alué Abraámi ''lige Akobo ''lige Isaki rijimala ju ''we
    a''kinana o''chérigame. Alué Kristo abiena jurío nílechigó, ''lige Onorúgame nulame
    ju bochígimi jena wijchimoba. ''We ''la képá senibí regá anisá suwábaga ralámuli:
    «''We ''la nejkúrime ju Onorúgame.»'
  eng-WEBPB: of whom are the fathers, and from whom is Christ as concerning the flesh,
    who is over all, God, blessed forever. Amen.
  gfk-H: Diet ira bulumur ta ira tamat ma Israel. Ma bia Karisito ga hanuat, ga hanuat
    makaia tano nudiet huntunaan, Karisito at nong i naliu ta ira linga bakut ma ia
    Kalou nong da pirlat ia hathatikai ma pa na pataam. A tutuna sakit.
  viv-viv: Kaliva kikaiwabudiyao Abelahamo Aisake Isileli (kadu ana egana Yakobu)
    badi agaidiya hitubuyemu, kadu Bana Yaubada yana Tovegida Keliso babiya gihobuꞋela
    ana toveya badi yoꞋoi-dina agaidiya gitubuyemu, BanaꞋe anafaiweya Yaubada gaitoma
    moyaꞋaidi givehimeyedi-ma kalivai-nadi. Bana ana egana kanakilakahina tova inaga
    inaga keke ana abalauyabu. Ehe hidedemi.
  yao-yao: Ŵanyawo ali isukulu ya achambuje ŵetu, ni kutyochela mu uŵelesi wao, Kilisito
    ŵapagwile kwa chiilu. Ŵelewo ali Akunnungu ŵakutawala yose, alapikwe moŵa gose
    pangali mbesi. Eloo.
  tgp-tgp: Ale pira tuai enira tamlohi aulu non God, ale Kr̃isto vara r̃a usuri na
    malele tamlohi, enia mo tai isara, enia God sei mo aulu na hinau tari, ale i pa
    lavi na hasohaso tarea tui tui, amen.
  auc-NT: Mönitö, Mæ̈mæ̈idi, ante möni në angaïnäni incæ idægoidi mæ̈mæ̈idi adodäni
    ïnänipa. Ïninque tömënäni Pæ̈ingä badinque mönö Codito inguipoga ëñagacäimpa.
    Tömengä ïñömö tömämö Wængonguï ïnongä ingampa, ante adinque mönö tömengä ingante
    apæ̈nedinque, Tömëmi toquinque pönö waa cæbi æ̈mönipa, ante mönö cöwë ñimpo cædämaï
    apæ̈necæ̈impa. Mänömaï impa, ante botö, Amëë, ämopa.
  kbc-NT: Niɡ̶idi noiigi ida aneetege licoɡ̶egi jotigide ɡ̶odaamipi, ɡ̶oneleegiwadi
    ɡ̶oneɡ̶aɡ̶a, ane dinikeetediogi Aneotedoɡ̶oji. Cristo ida aneetetege licoɡ̶egi
    miditaɡ̶a, codaa inaaɡ̶ina niɡ̶idi noiigi. Ijaaɡ̶ijoa Cristo Ǥonoenoɡ̶odi, iiɡ̶e
    inoatawece. Inatawece oko domaɡ̶a leeditibige midioka limedi modoɡ̶etetalo. Odaa
    jiɡ̶idaaɡ̶ee. (Amém.)
  bmh-bmh: Duailel go igual emginib eiman zomen. Kristus go du sul ug go eiman zoun.
    Bo, ag duailel go piaran, agen Kristus semoromenin. Bo, Kristus go Uwait, go nug
    ece unum gumaneu, gonun, ig gonugau wanib umkoskos ulagwag murab. Petak.
  ctu-BL: Abraham yic'ot Isaac yic'ot Jacob jiñobʌch i ñojte'elob. I ñojte'elob Cristo
    ja'el. Jini cha'an i pi'ʌlob i bʌ yic'ot Cristo, come tsi'q'uele pañimil Cristo
    ti' tojlelob. Cristo jiñʌch lac Dios am bʌ ti' wenta pejtelel chuqui tac an. La'
    sujbic ti uts'at ti pejtelel ora. Amén.
  meq-meq: Nəteye ti yaw ma hulfe i Abraham ta wawa ŋgay hay. Kəriste dərmak ahəl
    nakə a təra ndo aye na, neŋgeye slala tay. Kəriste neŋgeye Mbəlom, a ləva wu tebiye.
    Zambaɗakway ka tor eye! Mâ ge bo andza niye.
  noa-H: Maach jöoin Abrán, Isá maimua Jacob hajierram, warrchajã Hẽwandamau jʌr hautarr,
    ham gaaimua hewag pawi maach meeun hompaa hawaag. Hẽwandam Hiewaa maach peerdʌ
    hawaag wounag paawaijã mag jöoi Jacob chaain hewagam k'ʌʌn heeta t'aabachëjim.
    Hich mag parhoobam chaaindamjö t'aabachëtarr wounpaita Hẽwandam haawai nem t'um
    t'ʌnʌmjã hichdëuta k'ap sim. Magua, hiita t'umaam k'ʌʌnau hich mag mʌg hatagjã
    t'ö hiek'aju haai nʌm.
  alp-NT: 'Yahudiaru esi ntuana menaru: Abrahame, Isake kai Yakupe Alla Ibitikesi.
    Kai Ile rebe Alla IulakeNi kena Iono hlamate tamatare, kena Iono tamatare, Irulu
    beisi. Yesuse Ikbasa lesi bei sasaisa neka. RuaIje Alla hoko suke holmateI eti
    pela! Amine.'
  san-VEL: tat kevala.m nahi kintu sarvvaadhyak.sa.h sarvvadaa saccidaananda ii"svaro
    ya.h khrii.s.ta.h so.api "saariirikasambandhena te.saa.m va.m"sasambhava.h|
  kbq-kbq: Zamagri nezmagehoma zamagima me'nea nagapinti Kraisi'a efore hu'ne. Kraisi'a,
    Agra Anumza mani'neno makazamofo aseni mani'negu maka knafina, Agrike agi'a hentesga
    huvava hugahune! Tamage.
  kbh-kbh: Chënga mondmëna chë bëngbe tempsca uámana bëts taitangbents̈ánënga, y Crístnaca
    mo canÿe ents̈acá, mo canÿe Israeloca ents̈angbents̈acá tojánabo; y cha endmëna
    Bëngbe Bëtsá, nÿetsca soyënguiñe mandayá. Nÿetsca ents̈anga nÿets tempo cha chamotsatschuaná.
    Chca chaotsemna.
  ron-LSB: din care sunt părinții și din care provine Cristos în ceea ce privește
    trupul, care este peste toate, Dumnezeu, binecuvântat în veci. Amin.
  pon-pon: Me jamaneki jam atail akan me Krijtuj pil tapi jan ia ni pali uduk a, me
    poedi meakaroj, iei Kot me iajanai kokolata, amen.
  nhe-BL: Huan tiisraelitame tiquinpixque tohuejcapan tatahua tlen huejcajquiya tlen
    tlaixmatilme para huejhueyi tlacame iixpa Toteco. Huan tlen nopa hueyi israelita
    tlacame tlacatqui Cristo queja se tlacatl, yonque yajaya Toteco huan quinahuatía
    nochi tlen onca. Ma tijhueyichihuaca Cristo para nochipa. Quej nopa ma eli.
  sps-sps: Ana nuatsi rari tapogaar ising mito tan fuainy tsuvurarin karap faarei
    raror ere Abraham, Aisak ai Jekop. Ana fafakap narari, Krais tapogaar patsu mito
    faarei men puainy mes tan senviir mes to ari. Ai Krais tagaa ot iny to na fo mamatsiny
    ka ana Ayei kan e Gov. Ana vainy faavot ma vamarits a asangan Ya tan mamatsiny
    nainy. Man ovei.
  wnc-wnc: Siwan nindane baminu Ebrahamdane waaknga Aisak ngang inikinggane waaknga
    Jekop ngang inikingu waapatane waakngabamda waakzak sitake sitake apu apu apmanu
    ninu Judia nana aminu buyambam sike yuamang. Siwan aminu akgatanimunggak kapae
    Krais ngang inikamangu waapata nisa gup pake nikat nana tapatu dakngake aakut.
    Wa aakut tapa Anutu siknga enane siknga yuak kapanin. Ge ninda waapatane umana
    asinggan asinggan yatangenatnim. Siakan.
  bus-bus: Aↄ̃ↄ dɛ Luda gbɛ̃ káakunↄ boriinↄ ũ, bensↄ̃ aↄ̃ borii guun Kirisi kɛ̀
    dɛ gbɛ̃ píngilaa bↄ̀n gbɛ̃ntee ũ. Àmbe Luda kɛ̀ dɛ wàgↄ̃ à sáabu kpaa gurↄ píngi
    ũ. Aami.
  gub-BL: Wanàmuzgwer Tupàn hemiruze'eg romo wanekon azeharomoete a'e wà. Zaneruwihawete
    Zezuz a'e no, waànàm romo hekon a'e no. Tupàn a'e, teko paw wanuwihaw romo hekon
    a'e. Tuwe teko uze'egatu hehe paw rupi katete a'e wà nehe.
  imo-imo: Pulu polko anda kolepa iye awilima Israel imboma enongala. Kraist maina
    iye molombaindo anda kolepalemani yandopa kalko ltingi imbo teni Kraist merimuna
    yu enonga talapena wendo orumula. Yu melema pali nokoromo Gote. Yu takiraki kapi
    nimbo tiye naa kolopo imbi lipo ola mundemili. I paa.
  boj-boj: Naŋgo moma utru naŋgi ñam koba ti soqneb. Naŋgoq dena Kristus a ŋambabej.
    Kristus a segi Qotei. A iŋgi iŋgi kalil naŋgo gate. Deqa iga bati gaigai aqa ñam
    soqtoqnqom. Bole.
  eng-DRA: Whose are the fathers, and of whom is Christ, according to the flesh, who
    is over all things, God blessed for ever. Amen.
  knf-knf: Bawo biki pntaali pi bateem nja bammeeţaniiŋ. Kë ţi pntaali mënţ pi pi
    Yeŧu apënnuŋ, ul ampeluŋ iko bŧi, awo Naşibaţi, awo na bnuura te mnţo! Uwo haŋ.
  san-KHM: តត៑ កេវលំ នហិ កិន្តុ សវ៌្វាធ្យក្ឞះ សវ៌្វទា សច្ចិទានន្ទ ឦឝ្វរោ យះ ខ្រីឞ្ដះ
    សោៜបិ ឝារីរិកសម្ពន្ធេន តេឞាំ វំឝសម្ភវះ។
  arn-NT: Iñchiñ taiñ pu kuyfike tuwünche em tañi pu yomel pu che. Ka kisu engün tañi
    tuwünche mew küpay tati Cristo, fey Ngünechen tati ngüneniefilu itrokom dungu.
    Rumel püramyengepe. Felepe may.
  zas-NT: Zëëd reeman loj xdiaa ree bén been ree sirv loj Dios gulal, loj gajc ree
    bén zëëd Cristo chi biꞌtaman loj guidxliuj, laaman na̱j bén nagleꞌ zianczi rajp
    tëëman guialrniabee loj gra ni yuꞌ. Amén.
  ken-NT: Bɔ́ kɛ báchi bɛbhárɛ́bhɔ Ábraham nɛ Áisek nɛ Jekɔ́p. Nɛ bábhé Mpɛmɛ
    Mandɛm afyɛ́ nyaka bariɛp bɛ ǎtò chi ɛtɔk ɛyap. Bábhé yi chi ndǔ nnɛrɛ́kɛrɛ
    wu. Yí Kristo, achí Mandɛm nɛ abhɔŋ bɛtaŋ amfǎy mɛnyɨŋ mɛnkɛm. Sɛ́mbɨ́tí yi
    mpoknkɛm. Amen.
