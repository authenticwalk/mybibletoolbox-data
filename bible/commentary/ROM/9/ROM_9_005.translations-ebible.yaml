    yarraṯaŋurunydja walalaŋgala Djuwskala. Ŋilimurru buku-wurrpanna Godnha go. Ŋayinydja
    ŋunhi garrwar wal'ŋu nhäŋurunydja malaŋuŋuru bukmakŋuru yana, ga ŋayathamanydja
    ŋayi yukurra bukmak warray nhanukalaynydja ŋayi goŋdhu. Go ŋilimurru wokthunna
    nhanŋu gupaḏalkumana-wala. Yo yuwalk.
  yal-yal: E fataxi Nabi singene bɔnsɔnne nan na, Alaa Muxu Sugandixin yi mini e tan
