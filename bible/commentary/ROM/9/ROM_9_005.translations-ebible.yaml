  bfz-bfz: मशुर पूर्वज बी तिना रेईए और मसीह बी शरीरो रे भावो ते तिना ई बीचा ते ऊआ।
    से परमेशर ए जो सबी पाँदे राज करोआ तेसरी तारीफ जुगो-जुगो ऊँदी रओ। आमीन्।
  cuk-09: Agi anmar-dadgan-gebe-neg-sesmalad nonikid, geb degine, Cristo anmar-Israel-dulemargi
