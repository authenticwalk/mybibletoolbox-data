verse: ROM.009.028
translations:
  kpx-kpx: Vani kela auna vatae atae vaveve kaovai ibinaeabe solekai ovei.”
  okv-H: Amo porere mane aisuja te sausau enda embomeni ta degi hajire ikau kesora,”
    Ke ainge Isaiah na eto ke nei einge ena, “Eto uhu te enda te ta Bada God sovera
    isapamane te na jo enu Israel embomeni heriso be amo tae tona te toaehija amo
    da Sodom te Gomorrah te na ea aingeko tapa tau pehaehera.”
