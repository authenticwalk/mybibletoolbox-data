  soy-soy: 'Tipɑrɛ tɛ̃ nsímɛ́ mɛɛ Nléécɑɑsimɛ́ ritɛlɛ́ kɛ́mɛɛ wɔ́lɑɑlɛ̃ tɛ: Nɔ
