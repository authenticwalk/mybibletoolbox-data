  tgo-tgo: ŋgoreiya Buk Boboma i woraŋgiya Mesaiya kaiwae iŋa, “Wo u thuwe, ya woraweya
    varɨ Saiyon, gharɨgharɨ thɨ tagandɨnda ghenji e varɨke iyake na thɨ dobu. Ko iyemaeŋge
    thela i loŋweghathɨgha amalaghɨniye mane i monjina.”
  yap-yap: 'ni ir e be weliy e babyor nib thothup murung’agen ni be ga’ar: “Mu guyed,
    kug tay ngalan yu Zion ba malang ni bay i tun ay e girdi’ ngay, ba war ni ngar
    dol’gad ngay. Machane en nra michan’ ngak e dabi m’ingan’.”'
  mop-NT: Baalo' ilic ti tz'iiba'an yoc'ol a Cristojo. —U'yene'ex. Bel in quin tz'aa'
    jun tuul tuwich a witz Sion jabix cuchi tan in tz'eec te'i a tunich ti'i u t'ochical
    u yoc a maca. Beloo' u ca'a ti c'axül u men a jabix a tunich abe'e. Le'ec a mac
    ca' u tz'aa' u yool tu pach ala'aji, ma' tu joc'ol ti'i wa ma'ax c'u' aj beel
    ti que'en u yool tu pach ala'aji,— cu t'an a t'an a tz'iiba'ana.
  tet-tet: '@see-verse:ROM.009.032'
  hlt-MCSB: A daek vanbangla Zion ah caehkoek lungto neh thangkui lungpang ka khueh
    ke. Tedae amah te aka tangnah tah yahpok mahpawh.
  xtd-NT: 'Dɨuni yodotnuni tnuꞌu Ianyuux: Kunaꞌa koio xa tundaꞌa‑r Ia xee Sión. Kada‑ia
    ɨɨn xa ta uun ka jini ñayiu dian. Te xaxeꞌe xijan ma jandixa ñaꞌa ka‑i. Kuenda
    kɨu ɨɨn yuú a ɨɨn toto katuu, te ka xe kɨꞌɨ ñayiu te ka ndua‑i ku kuu‑ia. Kuenda
    kɨu ñayiu ndeꞌe ka xe kɨꞌɨ yuú hora xndijun‑i ɨnka ñayiu ku kuu ñayiu ma kukanu
    ini ñaꞌa, ko ñayiu kukanu ini ñaꞌa, ma jɨn kɨꞌɨ‑i, ni ma uun kujanuu‑i xa kukanu
    ini‑i‑ia.'
  mdy-ETH: ዬይያ፦ «ሃይሾ፤ ዓሲ ዹቃ ሹቺ ፂዮኔይዳ ታ ጌሤኔ፤ ዬይ ሹጫሢ ዓሲ ዹቂ፥ ዓጋ ላሌኬ። ዒዛ ጉሙርቃሢ ጋዓንቴ ቦርሲንታዓኬ»
    ጌይንቲ ፃኣፒንቴሢጉዲኬ።
  spl-spl: '@see-verse:ROM.009.032'
  usp-NT: 'Chapca'' tz''ib''al li wuj re Lok''laj Jyolj Kakaj Dios ri tijb''ij jilonri:
    In tancoj li tilmit Sión jun ab''aj, ri quiek la'' tijtop rakanak cristian. Y
    nen ticub''ar jch''ol chirij man ab''aj li, ma'' lok''ta''ke, tiche''.'
  zav-NT: 'Goc can'' nyoɉczə Xtižə'' Diozən'' nan: Gan'' nzi'' Sion na'' əseḻa''a
    to beṉə'' gwxaquə''əlebene'' ca to yeɉ de''e əc̱hego''o beṉə'' na'' ca to yeɉ
    de''en zɉəsə''əžo''e na'' yesə''əbix̱e''. Na'' beṉə'' so''onḻilažə'' ben'' gwxaquə''əlebe
    ca yeɉən'' bitobi zto'' əsa''aquene'' c̱he de''en so''onḻilaže''ene''.'
  sgz-sgz: A ngorer a parai i Buk Tabu ngo, “Mákái be! Iakte obop páksi i malar á
    Saion á hat. Má hat er a kis i katbán sál, má matananu di lu tutkum on má dik
    lu pur. Mái sár koner a atri kán ruruna on á hat erei, ái kápnate tabureng i bál.”
  kek-NT: 'Tz''i̱banbil sa'' li Santil Hu li quixye li Dios: Q''uehomak retal xban
    nak la̱in tinq''ue jun li pec aran Sión. Nabaleb li tenamit te''xtich rokeb chiru
    ut te''t''anek''. Abanan li ani ta̱pa̱ba̱nk re a''an, inc''a'' ta̱rahok'' xch''o̱l
    mokon xban nak tixc''ul li c''a''ru yechi''inbil re xban li Dios. (Is. 28:16)'
  blz-NT: 'Watu iya''a, na Alkitaap isian nitulis koi kani''imari: “Imamat! Na Sion
    Yaku'' pokelaimo sa''angu'' watu men minsidakon mian tonsude, sa''angu'' watu
    balaki'' men minsidakon mian torimpa''. Ka'' mian men parasaya na Ko''ona sian
    papakamaa''on.”'
  poe-NT: 'Mé xi̱kaha chronkaxín xroon itén Dios kíxin: Mé xi̱kaha kjuaké tí xro̱
    chjasin Jerusalén mé tí xro̱ tsóténki̱xin sín la ko tí tjo̱ tsꞌánótje̱nxi̱n sín.
    A̱ ntá tí sín chrókuitekaon tí jehe la chrókósuèhya sín.'
  san-TAM: லிகி²தம்ʼ யாத்³ருʼஸ²ம் ஆஸ்தே, பஸ்²ய பாத³ஸ்க²லார்த²ம்ʼ ஹி ஸீயோநி ப்ரஸ்தரந்ததா²|
