  cof-NT: '@see-verse:ROM.009.032'
  srm-NT: 'A taa: Dee sëmbë, un luku. Mi tja wan gaan sitonu ko buta ˻a dee Dju sëmbë
    u mi dendu.˼ Leti a Sion seei mi tjëën go buta. Nöö a dë wan sitonu sëmbë ta naki
    futu nëën ta kai. Hën ta tuwë sëmbë gbolou. Ma nöö ee wan sëmbë i ta biibi nëën
    liba, nöö aan ten di joo kisi sen a bakaten möönsö. Da sö e, dee sëmbë.'
  qvs-NT: 'Tata Diospa killkadunpi riman: “Sion llaktaynipi suk sinchi rumitashina
    churasha. Chaypi aypa runakuna mitkakunkasapa. Chaymanta chay sinchi rumipi kimikukkunata
    mana llullachishpa yanapashasapa.”'
  zca-NT: 'Nela nzobni'' ka, or midi''zh Dios se'': Biwi'' go, lë''da zo tu men yezh
    Sion, tu xa'' nak nela tu ke ga'' kwa''n le'', rël xib men, mbaino yachin bixa''
    loi. Per men yila xa'' nak nela ke re'', dubta'' ya''n xa'' wen lo Dios.'
  cbc-NT: 'Tore bairo cariape ĩ woatuyupa Dios ya tutipʉ: “Yʉ pʉame Sión cawãmecʉti
    buropʉ jĩcã ʉ̃tããrẽ cũʉ̃rẽ bairo jĩcãʉ̃ cʉ̃ yʉ cũña. Bairi ni ũcʉ̃ cʉ̃rẽ cʉ̃ caboeticõãta,
    tiare carocawaʉre bairo popiye cʉ̃ baio joroque cʉ̃ yʉ átigʉ. Tunu ni ũcʉ̃ cʉ̃rẽ
    cariape catʉ̃goʉsaʉ pʉame roque di rʉ̃mʉ ũno, ‘Cabʉgoro majũ cʉ̃ yʉ boyupa,’ ĩ
    tʉ̃goña yapapuaetigʉmi,” ĩ quetibʉjʉya Dios ya tutipʉ cʉ̃ãrẽ.'
  qxo-NT: 'Israel runacuna tsaynö Jesucristuman mana criyicuyanganpita infiernuman
    gaycucäyänanpä cagga Tayta Diospa palabranchöpis caynömi gellgaraycan: “Jerusalenman
    noga churangä rumichömi runacuna tacacuyanga. Tsay rumichö tacacogcunaga infiernumanmi
    gaycucäyanga. Mana tacacogcunam itsanga salvacuyanga” nir.'
  mox-mox: Vonahaqiaqi, baʼe yani nana weaqina Aisea vonaya, “Onoqoli, Ielusalema
    ʼinaya dabo ena aʼuya, ta tauna dabo nana ʼinaya tomotau ʼaqedi ina vetufedi ta
    ina beʼu. Ta aiqabu dabo nana ina vetumaqanea, e ge wese ina nuavita, mana tolaʼai
    Yaubada lova vona fofofoledi ana aqiaqi ina ʼitea.”
  kew-kew: 'Apo makataabape aana Yesu madaare Gote-na agaa i buk madaa gupa ia: Adalepa,
    neme Saion su-para aana medame koya ti sua mapiraasu. Nimumi go aana rabuaawa
    lopalimi. Goa pea pare onaa medame go aana mada kone rulaliare nipu yala mada
    napotea.'
  dww-dww: 'Ya girugirumina nama: “Ko kitana, taugu Saionma yeku yà boruboruna, be
    vutuna banaga e voiedi da ta saḡai vitare be ta bekuna. Be aitau uma yekunama
    ewai sumaḡena, tauna tokare nam tunimayaḡe e mia.”'
  twi-ASANTE: Sɛdeɛ wɔatwerɛ sɛ, “Hwɛ, Mede ɛboɔ a ɛma nnipa sunti ato Sion ne ɔbotan
    a ɛma wɔhwe ase, na deɛ ɔde ne ho to no soɔ no anim rengu ase da.”
  aoj-aoj: Amamba siꞌi Baibel nagaꞌi, “Peme! Aeꞌ ambeꞌ anom otam wambel luꞌwambili
    esis Israeli agol Saion. Otam amamba banagami motawa mogahambombaga epes sendesambaola
    sogowa. Apaꞌ epen ami nigahapifa aman anambai, anaf anin ina okom iwanim, owaꞌatin.
    Nepe sonohan.”
  cbv-cbv: 'Páant Dios naáwátdih naóh yapani nin pah ãt niíj daacáp tajĩ: “Dios nin
    pah ã niijná caá: ‘Jerusalén tʉ́tchiboó ĩ tóocat pínah jee dáh panihnidih wã jwejna
    caá. Caandíh tóoc bʉʉgnít, ĩ bʉʉg lájni dahdih cã́acwã bʉ́dí ĩ íijbipna caá. Caandíh
    ĩ íijat pah caán tʉ́tchidih moón caán jee dáh panihnidih ĩ náahcatji jíib, wã
    pebhna ĩ jʉibícan niít. Obohjeéhtih, caán jee dáh panihnidih tʉ́i jenah joinítboó
    wãjeéh jʉmna, ĩ tʉ́i wẽibipna caá’, Dios ã niijná caá”, ãt niíj daacáp tajĩ.'
  taw-taw: Takaw anɨb ak tek buk Baybol ak tɨkɨl agak, Nɨgɨm. Yad taun Sayon kab olap
    len, binɨb okok tob kɨli ak adek anɨb ak aldek apyap pakɨnɨgabal agɨl tɨkak. Kab
    kɨles tɨmel anɨb ak, tob kɨli ak aldek mɨduŋ amɨl apyap pakɨnɨgabal agɨl tɨkak.
    Pen binɨb nop gos lɨnɨgɨnɨgabal okok, nebeŋ ma dɨnɨgabal agɨl tɨkak.
  jic-NT: 'Dios Popel vele: “Tjapja''aqué nun. Napj la t''ya yom pjaní pajal ''üsüs.
    Pe ''üsüs jinwá jupj, ''ücj jas la jünsüs wosis. Sión nt''a jas müjünsüs nawá,
    napj nts''uyupj patja nt''a. Nepénowa pejon̈ niná pe po''ó, yupj ma japon mpes.
    Pe niná si tülüna liji. Nin tulucj jupj lal japon jis lal. Dios lovin ma ca mveles
    yupj malala.”'
  zap-NT: 'zegne re lo xgyiich Dëdyuzh ledne rakzëët xkwent Crist: Noo yzoob te gye
    gyëz-Sión, gye ne tsaka nii mén ynekantaa we men. Men ne ylaleedx Crist, nunk
    tsuudet gyelentu lo men.'
  wer-wer: Pöta ngönte ngönëntak Kristoën ngön nent epël ëa. “Kat wieë. Ne Saion kak
    omnarö söë uröpënëak kël naö yawi. Kël weë panë naö omnarö kawi ngentiak utpet
    sëpënëak yawi. Pël ëën omën namp piin kön wi kosang wasëpna pöp ëö nasëpan.”
  ipi-ipi: '@see-verse:ROM.009.032'
  qul-NT: 'Escritura willacun: “Sionpi noka uj athun rumita churani; chay rumipi mitc''arankacu.
    Chaywanpas chay rumipi confiajka, mana engañaskachu canka.”'
  ter-NT: 'kuteâtimaka koêku ya emó''uke Itukó''oviti, enepone koêti: “Xapákuke njanéna
    ya Síyaum, injíkoa ne ínzokone mopôi. Enepora mopôi, ápe itopó kíxone, koane ápemaka
    íkoroe. Itea enepone kuvovâti, ákomo kuvovohí íxa” kôe.'
  bmr-NT: 'Caatɨnɨhaamefaño onoobadɨ: Uujoho Sion cuumivɨ ficuuhi saafiico nanigaiva
    guiisibatɨ, aacoto guiisibatɨ icano. Jaaboco imiyaavogomo jeevevetɨmo taajajimo
    Moocaanivɨ ɨfeteji, noono.'
  fuf-fuf: 'wano windori non: «Miɗo tippinde ka hoore Fello *Siyuuna hayre fegginaynde,
    e fetere liɓaynde. Kala gomɗinɗo e makko hersinoytaake.»'
  bhl-bhl: 'Sunbin-Got em bontem dim bakamin kunum Aisaya e beem dulum elote fakam
    weng mak bokoko, fut tem ayem ka kel bolomele: “Yu kilele kililina! Saion abiw
    mutuk fian ka kel ne tum mak duku koli te, Kawtiw i tum beem dim tung angeko,
    mit kuminokoliw te. Kate, mali tum fian beelo “Fein!”, dangbiliw kunum waneng
    i im kanesiliw kukuw beem dulum elote nam inkal kuliw te.”, angse kale.'
  ons-ons: Ea wane Isaiaŋo Kristo wane ra more don saeŋine Anutu wane papiao iwa yale
    ramaike, “Kau, Na Zion kepe yewao wesi mane motmaile, yewao ŋei ŋerep kieene baŋ
    lagulok warekei, ŋo ŋei mane eŋe detluk kayake, eŋe mi gamu kayake.”
  con-NTPO: 'Qquen tsu Chiga Tevaen''jenga su: Zión canqqueni gi a''ima ccutsian.
    Patuma ccuiñasi a''i zucco panshan amppiqquia''caen tise''ye tsu qque''faya. Tsa''ma
    tise''ve in''jan''chondeccuja injama''cho qque''faya''bi.'
  ghs-ghs: Oi qetaqeta eraho isaki naate oorai. Ohongai hee, Anai gamamaniho nagapa
    qiba (Dzio) ota oma bamenoma mootomi dzogetomaquho isaki naatorai. Oonihe teei
    oma (oi Kiristu) oke qaupuitaquko bamu rubenga naataqu. Oiqi hiireta.
  peg-peg: ଇନେସ୍‌ ଲେକାମାନାତ୍‌, “ହୁଡ଼ାଟ୍‌ ଆସେଙ୍ଗ୍‌ ସିୟନ୍‌ତ ର ବାଦା ବାର୍‌ତି କାଲ୍‌ ଆରି
    ବାଦା ବାର୍‌ତି କାଲ୍‌ ରଚ୍‌ପ୍‌ନା, ଆରେ ଇନେର୍‌ ତାତାକେ ପାର୍ତି କିନାନ୍‌, ହେୱାନ୍‌ ଲାଜା ଆଉନ୍‌
    ।”
  txu-NT: Metĩndjwỳnh ne amrẽbê me bakukãmãremã kum, “Ota, ba Xijãokam kẽn'õ nhỹr.
    Kẽn wã kute me par tokkam me rôrôk prãmkumrẽx. Kam dja me kum kẽn wã kurê. Nhym
    be, dja me kwỳ ĩ pỹnhkôt tu amim markumrẽx ne arỳm pijàm kadjy kêtkumrẽx.” Nãm
    Metĩndjwỳnh ã memã ane nhym me arỳm 'ã pi'ôk no'ôk ne. Kritu'ã ne kẽn jakren arẽ
    nhym me kum kurêmã. Nhym kôt mebê idjaer ã kum kurên mar kêto ane.
  eng-WEBU: even as it is written, “Behold, I lay in Zion a stumbling stone and a
    rock of offense; and no one who believes in him will be disappointed.”
  gnw-NT: 'Echa''ã Tumpa iñee pe uyecuatía oĩ cuarãi: “Che añono judío reta ipɨte
    pe penti vae” —jei Tumpa—. “Jae co penti ita ipɨ̃sayeyuca jese vae rami. Ipɨ̃sapaa
    reta jocua ita re. Ẽrei güɨrovia jese vae cuarãi jeita: ‘Icaviño arovia jese.’
    ” Jucuarãi uyecuatía oĩ.'
  mux-mux: '⸤Ku akilindu⸥ Pulu Yili-nga bukna ⸤Asaya-ni turum⸥ ung te molemú, akili
    i-sipa mele: ‘Piliai. Yambuma singa tonjulemú ku te, akili-ni yambuma topa mania
    mundumba kuli, na-ni Mulú-Sayon olakundu lipili nusurundu. Ku kanili molemú yili
    ‘Yu sika ⸤Pulu Yili-ni ‘Oliu nokupa kunjupili.’ nimba liipa mundurum yi-nuim Kraisele⸥.’
    niku tondulu munduku piliingí yambuma-ni ⸤yu-ni sika liipa tapunjumbaliinga⸥ penga
    ‘Yu gólu tokum.’ niku numanu kis panjingí kupulanum te naa lemba.’ nimba bukna
    molemú.'
  maj-NT: 'B''a̱ kama xi nkú ts''ín tjít''a: An k''uejñá nanki Sion nku ndji̱o̱ xi
    sa̱ténki xu̱ta̱, nku na̱xi̱ xi ts''i̱ínxuntuhu̱. Tu̱nga xi s''e̱jihi̱n xi ts''in
    nibá, kui xi najmi sa̱kúhu̱ kju̱a̱suba.'
  bkq-NT: 'Warâ iwenibyem awyly Deus itaumbyry awo wâgâ: “Koendâ idataungâ. Mâkâ kâingonokyly
    Siãoram igonose urâ. (Jerusalémgue tâzekeim lâpylâ mârâ.) Mâkâ einwântânry modo
    yam naintaymbamo ise. Tuhu ara ihuguehomoem ihodaigânimobe ise. Mâkâ einwânni
    modo olâ urâ xurâ modoram kâunduly emakezemo; alâ kulâ inkâba ise nheinwândylymo”
    warâ iwenibyem awyly Messias wâgâ.'
  kue-kue: 'Kamambuno muno yegl beglko pangwa: “Piryo, na yomba kombuglo katno si-si
    erikwa ita endinga Saion kamun muglo pangwa. Ana kombuglomo i yomba si deruwagl
    erambuka, ba yomba ta kombuglo i pirngi dinan ana ye okuwo angai goglkrambuka.”'
  cot-NT: 'Jero itioncacotantajicarica coramani ocanque: “Oncoramanitapojajegueti
    nojoquijique mapi ontaniqui Shionequi, manaquea intivatantajitaquemparoquea, cotanquitsiquea
    quericaca avenquemparoneca aatoquea yoguipashiventajitiri, aatonica yaventashitarotsi
    intati.”'
  bnp-bnp: A ngava ni here puru na Hinere i ta maea, “Ga rua o Sion a kedo ge sibo
    vona e huriki, a kedo dagi ge rata ria ri gi boru. E huriki ri luhoi tora ia i
    uka ma ri gi maruhu.”
  apn-NT: 'Tĩrtũm kapẽr ã kagà htũm kot ja jarẽnh kot: E mẽ inhma. Kot paj nhỹrmã
    Ijaewjê hwỳr mẽhõ mẽ nhũm mẽ hkôt kapẽr o pa. Nom koja mẽ kapẽr mar kêt nẽ. Koja
    mẽ kuma nẽ ãm kuma. Te pry kamã kẽn nõr nhũm mẽ kot nhãm pry nê mẽnh kaxyw hkamnãr
    nẽ ho amnhĩ par krã hi kukẽnh pyràk o koja mẽ amnhĩ nhĩpêx. No te mẽ kot nhãm
    pry nê mẽnh kaxyw hkamnãr kêt pyràk xwỳnhjaja koja mẽ kurom nhỹrmã ma Tĩrtũm nhõ
    krĩ hwỳr api. Hãmri nẽ hkĩnh nẽ pa ho pa. Anẽ. Nom kẽn kumrẽx jarẽnh kêt nẽ. Na
    prem Jejus ã kuxi nẽ ã harẽnh anẽ. Ijaew te mẽ kot kẽn nhĩpêx pyràk o Jejus nhĩpêx
    nẽ amnhĩ kaxyw hkôt hamaxpẽr kêt nẽ axtem nẽ hkaga nẽ ãm kamã gryk pix o ri pata
    ã nhũm mẽ harẽ. No mẽ kot amnhĩ kaxyw hkôt hamaxpẽr ronhỹx Jejus te kẽn kot mẽ
    kêp àmnàr pyràk kêt nẽ. Jakamã ã mẽ harẽnh kot anhỹr.'
  ctp-NT: 'Chaꞌ ꞌin kee kanꞌ ndukwa chaꞌ re lo kityi kula: Xtyaǎn ska kee nu xtyi
    tuwiin seꞌen ndaꞌan neꞌ Israel, neꞌ kichen Sión kanꞌ, ndukwin Ndiose. Loꞌo Jesús
    lka sa ñaꞌan lka kee kanꞌ. Kwiꞌ ngwañaꞌan, ta Jesús ska chaꞌ wjyuꞌu ꞌin neꞌ kanꞌ;
    tyun neꞌ kanꞌ ka jyuꞌu tiꞌ neꞌ chaꞌ ꞌin Jesús kanꞌ. Kanꞌ chaꞌ nan ni, ja ndiꞌin
    chaꞌ ka jyuꞌu tianꞌ ꞌin Jesús, bra wa ytean chaꞌ ꞌin Ni.'
  opm-opm: Ama kwei boknong tung rim or wandas mandapti ohe meng oh tit meng Got oh
    Aisaia ohnong potporhan ma brak matip meng oh mamaru hat patmur. Gur amratin.
    Noh Saion Jerusarem ap mutuh oh kwei hatin han tit itipramur. Kwei hatin han tit
    ma matipra oh hanip ihir ama kwei bok oh tung rim or wandas hen ohe kwei hatin
    han tit itipramur. Hanip ihir ero por dasei mar mandatin kwei hatin oh itipramur.
    Itporhan ama itipra han ohnong Ohwi arpin inahatin hatin hanhe ma dahaya bap ihiroh
    Noh kinham sa mama han ohe boknong moh hatir na dahaprimur. potporhan brak matipmur.
  bvr-bvr: Minypa mu-jurra gu-yurra janguny gu-yinaga, “Minyja bubi-na, ngaypa jandarra
    ng-gurrmunga gata Jayan (Zion), nipa gun-gurrema gu-yirda barra minypa gu-galiya
    yerrcha burr-yerrnyja, aburr-bungga. Wurra ana-nga barra marr a-balcha nula jarra,
    an-gata an-gugaliya gala a-yinmiya barrwa a-ngukiya rrapa gona a-ni.”
  zad-NT: 'yaja'' daa chzetj Cho''a Xtill'' Chioza'', daa na: Wseḻaa to beṉ'' yell
    Siónna'', na'' saklebile'' ka to yaj daa chjac̱hew'' beṉ'', na'' ka to yaj dii
    lljsho''gake'' na'' ibix̱gake''. Na'' beena'' wx̱enilalleene'', biga yiyajile''
    daa nx̱enilalleene''.'
  kmg-kmg: 'Kecšiŋuc hâcne qâreŋkekicne fokac: “Manakic, no Zioŋ haeo qânâ moc râekopac
    ira kike-jeŋic hepirickeniŋmu, â buse ŋeŋene moc hekopac ira heariweniŋmu. Eme
    moczi e manasiŋkeocmu ine mi qurutuaocmu.”'
  aso-aso: 'Aꞌminemuꞌ Oꞌmosoꞌmo lineꞌ gamazi nene tiꞌ li gizi nizave: Lingine gililo.
    Naza Zuda veti gotoꞌ numudida Zaioni golola nene eveneꞌ zodohoꞌ izi limi pouꞌ
    li ingalizaniꞌ geheni gehepeve nene ma nomuluve. Idoꞌ ve ma ingine aꞌmine geheni
    miniveloꞌ ma gili eleꞌvoleꞌ ilizave nene aꞌmine gili eleꞌvoleꞌ ilizadotiꞌ nene
    gihileꞌve dami ngovozo hililizavoba asi mo hilamilisave.'
  uli-uli: we babior we ye santus ye sor bo, “Kalloh, iy sa itol sew feas wol Zion
    le yebe hachepragir yarmat, sew feas le rebe cheprag iyang. Iwe ngo semal le yor
    tugulul lal depal irel, ngo tor mele yebe tayikof depal iyang.”
  nin-NT: 'nggo a charr nu Ungbamvu ku Abachi ni itu i ingbinta ima yi di: “Kye na,
    ingga i zu ingbinta ni igbu nu Zayo nggo i ta du anishirr a bwu uza. Ingbinta
    inggi nggo i ta du ba a kuhre nggo. Undurr wa nggo à ti kpanye na ku, ingga si
    ta du ishisha ki ma hen.”'
  acu-NT: '@see-verse:ROM.009.032'
  cak-WNT: 'Achi''el ri nubij ri Dios chupan ri tz''ibatal ca: Riyin xtinya'' c''a
    jun ri achi''el Abej ri pa tinamit Sion, y yec''o winek ri xa xtiquichak''ij (xtiquitoch'')
    caken chuwech ri achi''el Abej ri'' y xquetzak. Yac''a ri xqueniman riche (rixin),
    majun achique ruma xqueq''uixbitej. Queri'' nubij chupan ri tz''ibatal ca.'
  ebk-ebk: Kaman as nan naisurat as nan Kalen Apo Dios ay kanana, “Ilaunyu, wacha
    nan inpuuyku ay fiatu ad Sion ay mangesakiaw ya manokchag as tataku. Ngem uray
    ngachana ay taku ay omafurot kan hiya at achi poros mafiainan.”
  spa-PDDPT: 'Como está escrito: Ciertamente pongo en Sion una Piedra de tropiezo
    y Roca de caída: El que crea en Él no será defraudado.'
  ruf-ruf: Ka pfayandikighwe, “Nyika libwe ako Sayuni, nalyo litsowatenda iwanu wekwale,
    nyika libwe iliwatenda iwanu waghwe. Lekeni imunu wowose iyomtoghola ng'atsoghelighwa
    chinyala bae.”
  gun-gun: 'ipara oĩa rami: “Pendu ke, Sião py amoĩ ''rã peteĩ ita nhomonhepyxangaarã,
    joityarã. Ha''e rã hexe ojerovia va''e ma nda''eve e''ỹi nho ''rã.”'
  agu-BL: 'Yi jun xtxolbila''tz tz''iba''nt cyen tul tu''j Kataj: “Copon wuk''ol jun
    c''ub ẍchiwutz yi e'' aj Israel, yi xcyek tan chitrimpe''n cu''n; poro cyakil
    yi e'' yil k''uke'' chic''u''l te yi juna''tz, quil chitx''ixwij cye''tz,” stzun
    Ryos banak cyen.'
  isn-isn: Anga naiyakondigwe kandikwa, “Goza, nalilalya igwe la kukumpa mu Sayuni
    nu migwe nila kuulya. Uyu nukuhuila kua ili shuzizila iminyala.”
  ilo-ULB: kas iti naisurat, “Kitaenyo, mangikabilak sadiay Sion iti pakaitibkolan
    a bato ken dakkel a bato a pakarurodan. Saan a maibabain ti mamati iti dayta.”
  pir-NT: 'Sata ni ojoahye Cohãcjʉ̃ yere tiquina ojoari pũpʉ: Jerusalẽ wame tiri macapʉ
    ʉtã yero saha ijiriquirore cũgʉ niaja. Mari queoye mehna buhegʉ̃ ohõ saha ijire:
    Omaperiquiro ʉtãpʉ doque wahã sa bora quehero tiquiro esaborirore eserare. (Tiquiro
    yero saha ti maca cjẽna ʉtã yero saha ijiriquirore tiquina cahmedari buhiri Cohãcjʉ̃
    cahapʉ ne esasi. Tiquiro pehe tiquinare topʉre waha dutisi.) Sa ye tiquirore wacũ
    tutuayequina pehe quehnoano bucueeta, ni ojoahye.'
  anv-NT: Ɛlú wyɛ ndɛre asame né mmu ŋwɛ Ɛsɔwɔ nnó, “Gɛge me mbelege mbɔ ntaá
    né melɔ Sayɔn ɛníne nepyɛɛ́ nyɛ ɛbwɔ́ ákparege, ɛtaravɛ ɛwé ɛpyɛɛ́ nyɛ bɔɔ́
    ákwene. Yɛ́mbɔ yɛ́ndémuú ayi áfyɛɛ́ metɔɔ́ ne ji akpane fɔ́ mekpo unɔɔ́.”
  sab-NT: 'Chube gerua degaba unsuialin gerule Cristo giti, kwian me mo ta gbe Cristo
    gbe gdadi kwian ene be boi daga ngwale be chege sugekare Chubege ta olire, agwa
    kwian bai kaire mo ta gbe Cristo ole Cristo gbe gdadi, kwian ene be chege no diali,
    Chube gerua degaba unsuialin gerule e giti, chada e gerule: “Cha ke kweri gbe
    una Jerusalénge, kwian ke e gbe gdadi kwian me lentige, kwian me ke e gbe gdadi
    kwian tanre be lentige ke ege. Kwian bai kaire mo ta gbe ama ole ama gai ulia,
    kwian ene be kle no diali, nga be suga no kwian enedi, kwian ene mi ta chege olire.”'
  tmd-tmd: Mönö akuyöbö, Aisaia nuŋ God mönö yadöŋ aku kai kɨtön yadöŋa, “Nugwi! Nɨ
    taun dib Saion rɨg i nɨgmön, nöbö mö rɨg aku pal bokwɨr abaŋ pɨn bɨcöña; jɨ nöbö
    mö nugwo nugw pɨmɨjöñ akuyöbö, God nugwön anau peñɨŋö,” röŋa.
  acr-NNT: 'Ma jewaꞌ tzꞌibꞌital kan chupa Ruchꞌaꞌtem ri Dios puwi wa Abꞌaj: Kankoj
    kꞌu chilaꞌ Sion jun Abꞌaj. Waꞌ lik e kꞌo taq ri kakichiq kibꞌ che; y lik e kꞌo
    taq ri ketzaq puwi wa nimalaj Abꞌaj. Noꞌj janipa kꞌu ri kakubꞌiꞌ kikꞌuꞌx rukꞌ,
    na kekꞌixbꞌesax taj ma kakikꞌul na ri koyeꞌem che Rire kachaꞌ.'
  kpg-kpg: dela e helekai ai di Beebaa Dabu, “Goodou mmada! Au gaa dugu dagu hadu
    gi lodo Zion, e hai di hadu haga hingahinga dangada. Be koai hua dela e hagadonu
    a Mee, geia e hagalee manawa gee.”
  taj-taj: परमेश्‍वरला बचनरीनोन चुह्रङ् भिसी भ्रिबा मुला, “च्‍यागो, ङाइ सियोनरी थेनीगदेदा
    तोइना लबा युङबा गिक थान्‍ना, थे युङबारी ल्‍हानान म्‍हिगदे तोइला ओच्‍छे थेनीगदेदा
    ह्रिल्‍ना लला। तर थेदा विश्‍वास लबा खालै म्‍हिगदेदा पेःना आल।”
  avt-avt: 'Aisaia kewis hɨm mar im: “Yi eiyɨmtau. Hi God ewis mɨtɨk keit wit Saion
    hɨrak kakre nan tokik. Hɨrak kakɨwaank mɨt miyapɨr kakɨntar menmen hɨr nɨnapen
    nanisesim nanɨr ke mɨt hɨr nerewo nan nenkewɨn. Te mɨt kerek hɨr nanɨmtau hɨm
    mɨrak nanisesim, hɨr ap te han enuk nanriuwerek au, hɨrak kakɨkepi.”'
  cbk-cbk: 'El maga palabra de Dios escribido na Sagrada Escritura ta habla ya acerca
    de ese piedra: “Atende enbuenamente! Ay pone yo un piedra na Zion, un pueblo del
    maga Judio, y el maga gente ay man tisut con ese. Pero si quien ta confia con
    ese, hende ay queda desconsolao.”'
  uig-ARA: 'خۇددى مۇقەددەس يازمىلاردا يېزىلغىنىدەك: «خەلقنى پۇتلىشىدىغان پۇتلىكاشاڭ
    تاشنى، ئادەمنى يىقىتىدىغان قورام تاشنى زىئونغا قويدۇم، ئۇنىڭغا ئېتىقاد قىلغۇچى
    ھەرگىز يەرگە قارىتىلىپ قالماس».'
  tuf-tuf: 'Sir carit cuitar úchicri wac bahjacro. Jesucristo ojcor wajacro: Ac eyan
    uw buno yarata bi chájaquinro. Jerusalén pueblo icar chájaquinro. Ac ey cuitaran
    uw yau yarata bi chájaquinro. Bíyinatan aját chájaquey chihtá ráhcyatan, cuáyari
    rahcua báreyra. Sir carit cuitar eyta wacaro.'
  abx-abx: 'sigon si maka''anna'' si Kasuratan: Mamati''a kam pahalap, aniya'' nagpa''anna''-ko
    bato ari si Sion nga aka''ulang si mga a''a pagtapit si ako, i bato makapadusmog
    si mga iya. Kundi'', bisan say i magtapod si iya, ga''i akamalu''an.'
  mco-NT: 'Com jadu''n jaybety ymiñ ma Dios ñecy, ma Dios jadu''n ymɨna''ñ: Nguexaamybɨch
    jɨm Jerusalén tüg jäy. Mayjäy ca'' mɨjpɨdäga''ñ je jäy, e ayo''n ajcxy ypadamyb
    ma ɨɨch. Tɨm jadu''n nej ixyipy tɨ nbɨdägyɨch tüg tzaa ma jäy ajcxy huaad ycönejpcɨxy,
    e chi ycɨday ajcxy. Tüg''ócɨy jäy pɨnjaty mɨjpɨdaacp je jäy huɨdibɨ nbɨdägaamybɨch
    jɨm Jerusalén, hue'' ajcxy yɨ'' ca'' ayo''n pada''ñ ma ɨɨch, nbocyhuinmecxaamybɨch
    yɨ'' ajcxy.'
  cpb-NT: 'Ari oshiyawo rosankenaitakeri, kantatsiri: Nowakero mapi ikowaperoitanewo
    janta otzishiki Sion. Owaryaantzi jiroka mapi arika rontziwaityaawo. Inkaate awentaashiretaiyaarine
    oshiyakawori mapi, eero raminaashiwaitaawo paata.'
  aon-aon: Baraen nyetem Iruhin ananik Buk aria nyakri wobren baraen um Krais amudok
    utom iri enyudok. Iruhin nakri, “Mnek! Eik yosop anam utom matao abrudok wabur
    Saion, um arpesh shunatutukom shutu um. Yosop onok burbuduk kwataoum kwunek arpesh
    shunotutukok. Aria ihish arpesh shunek bilip um anudok arman iri ta mare shurao
    abraen uwe, uwok.”
  hus-NT-2005: 'Ban Tʼokat Dhuslab kʼwajat dhutsadh enchéꞌ: Neꞌech ku kʼwajbaꞌ Sión
    jun xitaꞌ xin junwal jelti jun i tʼujub xu tʼadhkʼundhax ani u kwajlax; xitaꞌ
    kʼál ti ka belan Jajáꞌ, yab neꞌech ka tidhebédhá.'
  mig-NT: 'Nátu̱''un yóso núu̱ tutú: Nde̱''é, chi̱ onde̱ Sion ka̱itúu‑rí máá yúu̱
    xíin tíñu skáchi''i xini̱ já''a̱‑í, te suni jungoyo‑i sá''a yuu̱‑ún. Te ña̱yɨvɨ
    kándíja nuu̱ yúu̱‑ún, ma̱ kúka nuu̱‑í, chi̱ máá‑yá kúu, áchí.'
  bps-bps: du nun gman Dwata di Tnaluan, manan, “Fkahgu i satu to di banwe Sion, na
    kenen salngad i batu gsindul i dad to, i batu gutlaabla, bay balù simto smalig
    di kenen landè gugdanà nawan.”
  mbs-mbs: Iling kenyan se kagi te Timanem insolat, “Isawol ko se otaw doton te lonsod
    te menge Judiyo iningedanan Sion. Iling sikandin te bato mekebangkil kandan, aw
    iling te bato kedogsoan dan. Meneng eked palos pekebollog se otaw somalig diyà
    kandin.”
  tof-tof: Godón Wialómórrón Bóktana enezan bóktanda wagó, “Tübarrkrru, ka Zaeonóm
    darrü ingülküp angrindóla, pamkolpama sab ne klamdó bodoatnórre, darrü wirri ingülküp,
    i sab ne klamdó balókle. Nadü oloma oya amkoman angunda akó oyaka ngambangólda,
    tóba amkoman banguna sab enanóm-koke baine.”
  cme-NT: 'Diiloŋ uŋ waaŋ dimaŋ maama‑i u sɛbɛ‑i-na wuɔ: «Mi ka jĩna tãmpɛ̃lle *Sinyɔ‑i-na,
    nuɔmba ka ta ba tisĩŋ ba fɛrɛ diɛ. Di ka ta di mal nuɔmba‑i. Ŋga umaŋ duɔ haa
    u naŋga diɛ, u yaaŋga siɛ ture.»'
  sus-sus: Alɔ a sɛbɛxi Kitaabui kui ki naxɛ, «Wo a mato, n bara gɛmɛ dɔxɔ Siyoni,
    mixie e san nadinma naxan na, gɛmɛ naxan mixie rabirama. Kɔnɔ naxan yo danxaniya
    a ma, na kanyi mu yaagima.»
  pon-2006: 'me Pwuhk Sarawi mahsanih duwe: “Kumwail kilang! I kihdiongehr nan Saion
    takai ehu me aramas akan pahn dipekelekel ie, paip ehu me irail pahn pwupwudi
    ie. A mehmen me pahn kin pwoson ih, sohte pahn sarohdi.”'
  dad-dad: Are Negur nẽ Itotoya bun ibodok kilei, “Lo weleg, aya Saion oun tamo yeid
    tũ fiya nigin meein taka, idi kubũ douf nigin sa tuwa taka anof, age afe di, taka
    ĩ, ĩ nigin momoi youf, ĩ mama to bagai yalouf.”
  zab-NT: 'zecquɨ ni cá lo xquiits Dios rut rnii: Nare rzuuba tuby guia láani guɨdx
    Sión, guia ni ldap ne ni izáald bniety. Ne ni chaldilaaz laany quɨt chúuti dxi
    yanxtiub.'
  jae-jae: kêtôm teto gêc gebe “Alic acgom, aê jatoc poc teŋ lau dêndiŋ eŋkaiŋ êpiŋa
    to pocsêga teŋ êŋgôm lau têntac êmbôli aucŋa naêŋgôŋ Sion. Ma ŋac, taŋ kêkêŋ gêwiŋ
    poc tonaŋ, oc ênaŋa, atom.”
  ksd-ksd: 'da di ga tumu ia dari: “Gire, iau vung ra vat na tukatukai ma ra timul
    a vat ta ra gunan Sion: Ma diat dia nurnur tana, pa diat a vavirvir.”'
  msm-NT: Su duon to Kasuyatan meyduon kagi to Diyus no pig-iling, “Duon to siyudad
    to Sion, migbotang a to batu no ogkasipdugan, aw ogpakadugsu to mgo otow. Di wada
    igkamahay to otow no ogsalig kandin.”
  myk-myk: 'Ma na jo ba lʼa ka kee kagereŋɛ ki shizhaa na kagana lemu na wɛ na Kilɛ
    ya jo: «Li wii, kagereŋɛ ka nɛ yaha Siyɔn kulo li ni, sipyii na ba guruŋɔ kemu
    na ge. Ki na ba sipyii shaan. Ga, sipya wemu bu dà kee na, Kilɛ da ga ba weefɔɔ
    nɔhɔ yaha bada wɛ.»'
  sbe-sbe: doha kulikuli tabuna unai ye wane, “Kwa kita ne, Saiyona unai weku hesau
    ya tole iya tamowai tauhekalabesibesidi yo iya kabo tamowai ye kosohebekudi. Iyamo
    kaiteya iya ye sunumaei meta taba nige ye hemwadine.”
  mcr-mcr: Ii Goti Iqueqä bukiu äqänäŋqä-payi. “Häe! Hiŋuä qumbu! Nyi hikä hŋque,
    Sayonä iuŋi äseqä. Iqu hikä, qokä-apäki äqutäumäupu qua iqi päkŋqä Iquvi. Ämaqä
    tqu-tqu, Iquenyqä quuvqä eqiyäpiyitaŋi, äwqä haŋä-iqä mämeqä ipŋqeqä.”
  cux-NT: 'Ní ''tíícā canéé nguūⁿ na libro yeⁿ''e Ndyuūs yeⁿ''e tuūu miiⁿ: ''Úú Ndyuūs
    ní cu''neéⁿ na yáāⁿ Sión ''áámá ''iiⁿ''yāⁿ chi Jesucristo chi nguuvi tuūu chi
    cuundɛɛ ca''a ''iiⁿ''yāⁿ ní tuūú miiⁿ ní ''áámá tuūú ch''ɛɛtɛ chi diiiⁿ chi cundɛɛvɛ
    ''iiⁿ''yāⁿ; ní nducyáácá ''iiⁿ''yāⁿ chi cu''téénu yā ''iiⁿ''yāⁿ miiⁿ, nguɛ́ɛ́
    cuuvi ''cuináaⁿ yā.'
  tur-YTC: 'Yazılmış olduğu gibi: “İşte, Siyon’da bir tökezleme taşı bir gücenme kayası
    koyuyorum. O’na iman eden hiç kimse hayal kırıklığına uğramayacaktır.”'
  san-ITR: likhitaM yAdR^isham Aste, pashya pAdaskhalArthaM hi sIyoni prastarantathA|
    bAdhAkAra ncha pAShANaM paristhApitavAnaham| vishvasiShyati yastatra sa jano na
    trapiShyate|
  bel-N: 'як напісана: «Вось, Я кладу на Сыёне камень спатыкненьня і камень згаршэньня;
    і кожны, хто верыць у Яго, ня будзе асаромлены».'
  sch-sch: Pathien lekhabu'n, “En roh! Keiman Ziona han lungpui ka dara mahan mingei
    minpal a ta, ma lungpui han minlet ngei atih. Tutu khom ama iem murdi'n chu mâimôkinshakin
    om noni ngei,” tia inziek anghan.
  mic-MIQNT: Ta'n tel wi'gas'g Gjinisgam ugtwi'gatign, “Iga'tu Sioneg pejitaqanamgewei
    gun'tew aq pejitaqama'titaq aq nisia'titaq. Gatu ta'n wen Gjinisgaml jigs'tuatl
    na negm ma 'pjitaqamagw aq ma ewla'laq ta'n wen jigs'tuit.” Na teluep Gjinisgam
    Gisiteget.
  huu-NT: 'Isaías mɨcorɨ iena jaie cuete: Jusiñamui llote: “Ero, Jerusalémo cue Jitona
    oretaitɨcue. Naimɨe muidona comɨnɨdɨ jilloñeitɨmacɨ. Naimɨena naimacɨ ɨɨnoñenia,
    faɨfitɨmacɨ; iadedɨ naimɨena ɨɨnotɨnodɨ taɨnona ɨɨnoñeitɨmacɨ. Suubicaiñeitɨmacɨ”
    llote.'
  jiv-NT: 'Tura kaya tukumkar iniarchamniakait. Nu asamtai Yus-Papinium Krístun pachis
    tímiayi: ““Seuṉ péprunam kayan ikiuajai, tawai Yus. Nu kayanam Israer-shuar tukumkar
    iniarartatui. Antsu Nin shiir enentáimtuinia nú shuar natsa̱a̱rchartatui” tawai.”
    Tu áarmaiti.'
  otm-NT: 'Nɛ gue''a mán t''o''t''i bʉ rám hman Oją, i ɛ̨na: Dami bɛ̨mhbʉ, dí høpʉ
    n''da ra do bʉ Sión, nguepʉ da dąng bʉ n''da, nɛ dim ''bɛdi. Pɛ nu''a to''o da
    ''yɛ̨c''yɛi a, hin da mbɛs'' yʉ́ sä, pɛ guehma da hnumanho.'
  dah-dah: 'Goke teŋbe Al Kuruŋyen asaŋde gahade katiŋ hi: “Ga kennaŋ. Ne beleŋ Yerusalem
    taunde hora kura kereŋ. Irkeb albe kukuhuk yurde yakteŋ gasa yiryeŋ. Irde hora
    kuruŋ kura kereŋ. Irkeb albe gore yirkeb yakteŋ gasa yirke kateŋ buluŋ po henayiŋ.
    Gega al kura yeŋ ge dufaymiŋ tareŋ irnayiŋ marbe epte ma memya hetek hinayiŋ,”
    yitiŋ hi.'
  tnk-tnk: Rəmwhen ia nəɡkiariien i kɨmərai pen ia Nəkukuə Ikinan rani mə, “Hətoni
    ro! Iakaməmri kəruəterei riti fwe Saeon sə nərmama tuhapəti irə, kəpwier sə tro
    irəha həmwei, nənə iərmama sə rani nɨpərhienien irə, in trɨpkaurɨs mhə.”
  kpr-kpr: 'God da Geka setena, eminge resira: “Givu! Enda jiro fumbari Saion+ aminda,
    na ghamana eni emboroda fitono, evetu genembo ya foa ghuroro, atada dimbari durarera.
    A kotugo, evetu genembo aimi atada dari gofe ya du fasarera. Avata mave ghamana
    resena ava tumondarira amo, nu jo aindae meka gae arira,” aminge sisira.'
  san-IAS: likhitaṁ yādṛśam āste, paśya pādaskhalārthaṁ hi sīyoni prastarantathā|
    bādhākārañca pāṣāṇaṁ paristhāpitavānaham| viśvasiṣyati yastatra sa jano na trapiṣyate|
  nho-nho: 'Teenei ku hanotonu ma naa taratara te Laupepa Tapu: “Kootou hakannoo mai.
    Nau e hakamoe te hatu hakatipetipe tama iloto Israel. Te lopo tama ma ki llave
    naa vae laatou i te hatu naa no maaoha ki laro. Ttama koi e lotu i te Tama naa
    ma ki see napa imuri.”'
  gym-NT: 'Ye rakadrekä abko nämane tikani kira Ngöbö Kukweibtä, känti Ngöbökwe Jesukristo
    bä mikani jä kwrere abko krörö: ¡Munkwe mika ñäräre! Tita jä mike jite mun Siónbo
    ngätäite. Jä ye abko rabadi ñakare ütiäte mun kräke, aisete jä yebtä ni kwati
    ngoto ritadite amne ñan tödekadi kwetre bti. Akwa nire nire käkwe tödekadre ni
    yebti abko Ngöbökwe ñan mikadi ja ngie nuen, aisete ñan rabadre ja gaire, abko
    tä tikani Ngöbö Kukweibtä ni Dänkien Jesukristobtä.'
  azg-NT: 'Chaꞌxjen juu jñꞌoonꞌ Tyoꞌtsꞌon na tji Isaías, itsiquindyihanꞌ na nquii
    Cristo itsijonhanꞌhin chaꞌvijon tsjöꞌ na ncyꞌoonꞌ ngꞌee tsꞌan. Itsohanꞌ: Quitquenhoꞌ
    cüenta, tsjoon Jerusalén naijon vaa Tyoꞌ Sión, joꞌ maquën ncüii tsꞌan na itsijonhanꞌhin
    chaꞌvijon ncüii tsjöꞌ tꞌman. Nque nnꞌan judíos ngacüaaꞌhan ntyja ꞌnaanꞌ jon na
    conduihin tsjöꞌ. Ntyja ꞌnaanꞌ jon ncjuꞌcjehanꞌ nanꞌñeen. Majoꞌ minꞌcya ro tsꞌan
    na vantyja tsꞌon juu yo nquii jon na conduihin juu tsjöꞌñeen, tyiꞌxeꞌcüjiꞌ juu
    cüenta na veꞌ jnꞌaanhanꞌ. Ndöꞌ vaa jñꞌoon na tji Isaíasꞌñeen.'
  bhd-bhd: ज़ेन्च़रे पवित्रशास्त्रे मां लिखोरूए; “तका अवं सिय्योने मां अक ठेस लानेबालो
    घोड़, ते ठोकर खाने बाली चट्टान रखताईं; ते ज़ै तैस पुड़ विश्वास केरेलो, तै शरमिन्दा
    न भोलो।”
  too-NT: 'Chuntza'' tatzo''kni'' na ixtachihuīn Dios a''nlhā Dios huan: Quit icui''lī
    nac Sión kalhatin a''ntī hua''chi chihuix a''ntū pū''a''kche''kxlacan lā'' hua''chi
    chihuix a''ntū pūmakahuascan. Lā'' xlaca''n a''ntīn talīpāhuan xla'', tū'' xmān
    chu tlakaj catitalīpāhuanli.'
  ind-AYT: 'Seperti ada tertulis: “Lihatlah, Aku meletakkan di Sion sebuah batu sandungan
    dan sebuah batu penyesatan, Dan, siapa yang percaya kepada-Nya tidak akan dipermalukan.”'
  cjo-NT: '@see-verse:ROM.009.032'
  nsn-nsn: Misiana ro kula teil pe no uelhire God pare, “Bang, inggo ku uamoko toro
    palau i Saion gero ueltuka tasir tamat, karo uapunga tasisin. Doh mai re tagorong
    mana tatanon ahik pah ra turung uamatalain.”
  san-DEV: लिखितं यादृशम् आस्ते, पश्य पादस्खलार्थं हि सीयोनि प्रस्तरन्तथा। बाधाकारञ्च
    पाषाणं परिस्थापितवानहम्। विश्वसिष्यति यस्तत्र स जनो न त्रपिष्यते।
  tna-NT: 'Uja derejiji yani tuna jepuiti Diusu sa quirica su: Yama Jerusalén ejude
    su Cristo huaraji eichati. Tu jei aja mahue yatani cuana da deja yaseneti je,
    tumu su jahuatsitud''iti putsu, eduininiani nime. Daja Cristo neje eduininita
    huecuana, tu jei aja mahue putsu. Daja biame, tu jei yatani cuana mu tuahueda
    ene quita d''eji su yaenitayu.'
  lid-lid: I le buku tarou ta Kindrei asehek nyala aliy anya, “Ndranye aha kanuhun,
    jo nyahani bek udu Sayon ta tono-ei kati iri lau kato-ak Ma bek doh kameh tono-ei
    kati iri lau, ma iy kameh amekes lau taku areu san. Are lau atehei budon tan handru
    in tan kameh iy winiyan bani bwilima bwe.”
  wim-wim: 'Wik inangan kan-kanama, puth wik inangan lat ngench thayanangan waaꞌ-waaꞌana:
    “Ngay pam ngul wunpāng aak namp Zion angan, aak Jews.antamang pam keꞌ kunttow
    yimanangan. An keꞌ than pam wanch wiy anangan thaꞌ thuth-thuthantan kunttowangan
    aꞌ keek-keekantan ngul. Puth than weeꞌ-weeꞌananganweya ngangkangan piꞌ-piꞌantan
    nunangan-a, nilana kan-kanam ngul kaaꞌ-piichanathow thananga. Nil keꞌ muukamathiy
    thanang, yaꞌa, than ngangk minangam kan-kanam paththam ngul iiy-iiyayn nungantangan.”'
  zga-M: Nduvuyivile yisimbiwe, “Lola, nivikhile ilivwe lya kwi kuvancha mSayuni nu
    umwene uviikhwidikha salasukha.”
  yom-yom: 'banga bu masonimina : Tala, minu thudidi ditadi mu Sioni ditadi di mbumina
    batu thutu ayi ditadi dinneni di mbuisa batu ; vayi woso wunkunwilukila kalendi
    fua tsoni ko.'
  san-SIN: ලිඛිතං යාදෘශම් ආස්තේ, පශ්‍ය පාදස්ඛලාර්ථං හි සීයෝනි ප්‍රස්තරන්තථා| බාධාකාරඤ්ච
    පාෂාණං පරිස්ථාපිතවානහම්| විශ්වසිෂ්‍යති යස්තත්‍ර ස ජනෝ න ත්‍රපිෂ්‍යතේ|
  yut-yut: 'Piŋkop gen papia da uŋun do yaŋ yosok: “Nandani. Nak da tɨp kɨnda Saion
    kokup papmon amɨn kesal dapni do yɨpmaŋdat. Mani nandaŋ gadaŋ ɨmni amɨn mayaktok
    dɨma pakdaŋ.”'
  grc-BYZ: καθὼς γέγραπται· ἰδοὺ τίθημι ἐν Σιὼν λίθον προσκόμματος καὶ πέτραν σκανδάλου,
    καὶ πᾶς ὁ πιστεύων ἐπ᾽ αὐτῷ οὐ καταισχυνθήσεται.
  cpc-NT: 'Ari ojyawaitakawo okaatzi josankinaitsitakari, kantatsiri: Nowakiro mapi
    ikowapiroitani janta otzishiki Sion. Owaryaantzi jiroka mapi aririka jantziwaityaawo.
    Inkaati awintaashiritaiyaarini kimitakawori mapi, iiro jaminaashiwaitaa paata.'
  nhg-NT: 'Pos tlajcuelulpanca: Xequejtacö. Naja nectlölis ipa Sión sente tietetu
    tli ica moteputlamesque, hua tietebiebentzi tli quenchihualtis ma betzecö. Hua
    öque moneltocas ca yaja ayec mopejpinöjtis.'
  nya-nya: Monga momwe kwalembedwa kuti, “Taonani, Ine ndikuyika mwala mu Ziyoni wopunthwitsa
    anthu, thanthwe limene limagwetsa anthu. Koma amene akhulupirira Iye sadzachititsidwa
    manyazi.”
  ngu-NT: 'Ijquin tlajcuilolnesticaj ipan in Yectlajcuilojli: Xquita, ne campa itoca
    Sión nictlalia se tlacatl quen itlaj tetl yejhuan ica nantiquisalo niman quen
    itlaj tepetlatl yejhuan tetlajcali. Pero on yejhuan quineltocas xqueman quipinahuismatis.'
  kup-kup: Met Iesu hel povoz zut hezapuz ñetiv batam God hahan Baiñetinavoz Tepatak
    epat menahan hez, Ari hatevetei, met ne Zerusalem zeitak Saion dañevok hel ahov
    bizoman hepanen, tairari hel povon et narë sohot hel povok eñahol urapanez pori
    ñodapan, oñ tairari pimaz homeo badae batapanez pori parum homet hepanez pov betezao
    naravotü.
  jid-jid: Towa ba nhaa, “To Mi ka tita u kbu za sizi ni mi Sihiyona mba ni haan u
    latre. U wa a kpanyme ni wu'a ana tie shan na.
  wmw-wmw: 'kamba vyayandikiwe: “Ona, nankutula Ziyoni riwe rawaja kukwakula, riwe
    risaka kuwagwisa. Mwenyé kuntumaini iye, aaja kuriwonera haya.”'
  gmv-GGM: Hessikka “Hekko asa dhuphiza shuchu Istta kunidisiza zala xiyone bolla
    ta wothana, Iazn ammanizadey yelletena” geetetidi kasse geeshsha maxaafan xaafetidayssa
    mala hanides.
  ssg-ssg: Masin ti pepai Haeu kakawen sale Jises Krais i ukek, “Nga hatuhi tehu kuku
    pate tuah leili Jerusalem. Tehu kuku ien laha tanga put. Tuahe teka seilon laha
    soh tetan tap wanen laha po namiloi tahane aliake.”
  zpo-NT: 'Modxa nzhé Xkyech Dios: Na zoob tub xaa yek yi Sión, lee xaa nak kwent
    tub ke kwaan ralnii rese xaa. Nu loka xaa wii lo xaa ne, nanzhebt xaa ne xaa Dios.
    [Is. 28:16]'
  poy-poy: Ntambu Malembu Mnanagala galonga, “Guloli, hantuli aku Sayuni libuwi lya
    kuwatenda wantu walikwali, Litalawu haliwatendi wantu waguwi. Kumbiti muntu yoseri
    yakamjimira yomberi hapeni kasoniziwi.”
  qwh-NT: 'Tsepaqqa Diospa palabranchopis quenomi escribirëcan: “Noqam churä Sion
    marcaman juc qaqata. Tsechomi nunacuna trompisayanqa. Peru tse qaqaman marcäcoqcunaqa
    cushishqam cayanqa” nir.'
  gaw-gaw: Kayak naip̱a, nai amunu inam daaṯe. “Anṯeg! Sion ap̱a da men laa, danab
    baelḵad yaaladḵunu ep̱ami daaṯe. Men amu danab baelag yaalaṯeb, nena qeḵulag ele
    amu, da ep̱ami daaṯe amge danab laa ag nuhignu oolagp̱a genab dooglag, ag geha
    uḏa nak iinab aomna,” awa aṯe.
  nca-nca: Sokomeko ŋuno ŋande nakayáŋaró, “Qeni, nondo Saion ŋuno wondoko kheye saŋgawoní
    piyo tewero qu re rototeno, ko mipu ŋundo kheye kusiyoní umbu raŋowero qu re rototeno.
  zpz-NTPP: 'Ni mod za tub riidz ni Ñgyoozh ornu nam: Gyedz Sión zeꞌ risha̱ tub gyitaꞌ
    nu glagy gyiꞌ mbecy, tub gyitaꞌ nu gyicy ñi nu gyesaa dey. Yu nu gyicy cup consuel
    lo biñ nu nac gyitaꞌ zeꞌ, rila washiꞌñ yu baloor, gun walab nu leew bicy cup yu
    consuel lom, rniiñ.'
  mkj-mkj: 'ma doahroar da Puk Joarwiho pwa: “Kapang! Ngoahi ne kihdihoang nehn Zion
    sakaihoau ma pirin kahrehioang armaj dipkelkel, sakaiho ma pirin kahrehioang irai
    kipla. A emen ma pwojon ih, johpwa pirin injinjuwedla.”'
  zac-NT: 'Ziquë naescritë laꞌni shtiꞌdzë Dios: Guná, na rdchiꞌba tubi nguiu naná
    ziquë tubi guëꞌë catë rreldë mënë guëquin. Na më ziquë guëꞌë narunë storbë. El
    quë narialdí lduꞌi shtiꞌdzë më, ni nunquë guënítill shnéziꞌ.'
  kyg-kyg: Goti mukufi gemoꞌa, Afiyo, nagaemo Saiyoni taonifiꞌmo noꞌmo faiꞌna atesuva
    yafaꞌmo malegauve. Maleꞌnisugeꞌapaeꞌmo apaiyamo faiꞌa lo aeteꞌa heleve huꞌa asagauꞌa
    aigayaꞌmonanafa muki alu vaya alu vayaꞌmogimo agaefeꞌmo apakesa afiꞌa fatago hisaya
    vayaꞌmogimo apavagage osuge hapai vaiꞌa oꞌatege hugae, huno huꞌniye.
  kmk-kmk: Ta kanan Apudyus sit naikanglita ugud na un, “Ilan yu ta isaad ku’t din
    Sion din batu un maidangtuḻan kan maisubukan di tagu. Yoong singngadan na mana
    mantaḻgod sidiya batu, Adina mapaay.”
  cao-NT: 'Toca tsi chanihi quiha Quënëhacanish cabo: “Jodioba quinia ó tsi Cristo
    janaxëquia. Jatsi ja qui yosacaxëcani quiha Sión racahai ca nohiria bo rë. Jama,
    ja qui rabiyama-caxëcani quiha ja qui chitimicanaibo ra” i Dios ni quiha jato
    yoati na.'
  bbr-bbr: Anut nukan ämänis kiro ou tutu mesin keser äiewon, “Ak rowe. Is kar ou
    tutu Saion mena moram, roasiret ak kiro ou tutu aparau wa kos siotwaronuk, owarai,
    okon, kiro ou tutus roasiret aru marai. Utianik, inok roasir ko kiro ou tutu mesin
    wou epar mai, ko mesin wa oiok nai.” Jisas ko kiro ou tut senek, inok roasir ko
    mesin wou epar mai, ko mesin wa oiok nai, owon, Anut nukas kiro roasir kon amukup
    eposek rau äiäu.
  inb-inb: 'Chasallatami ñugpamanda librupi willaraiá, kasa nispa: Kawamuichi. Sión
    lumapi, atun rumisina runatami churani, runakuna paita takarispa urmagsina tiangapa.
    Ikuti maikanpas paiwa suma iuiarispa kagkunamandaka, Taita Dius manami kungaringa.'
  hrv-hrv: 'kao što je pisano: Evo postavljam na Sionu kamen spoticanja i stijenu
    posrtanja. Ali tko u nj vjeruje, neće se postidjeti.'
  box-NT: 'Làa bìo mu túararáa le Dónbeenì bíonì vũahṹ yi: «Mi loń, ho
    Sion lóhó yi, á ĩ bàrá le huee na wee kɔ̃kɔ̃n wán, ho ɓúaahó na wee lùwá
    a nùpue. Ɛ̀ɛ ká yìa màhã́ dó mí sĩi ho yi, á ɓànso máa nìyi.»'
  ote-NT: 'Ngu ena Ajua̱ ja ra Ma̱ca Tꞌofo: Dí pɛgui nuni Sión ꞌnara do pa da mfeꞌtsa
    ya ja̱ꞌi, ꞌnara da̱nga do núꞌa̱ japi da dagui, pe nuꞌa̱ tóꞌo da gamfriꞌa̱ hinda
    ma da ꞌbɛ rá tsa, ngueꞌa̱ núꞌa̱ xa gamfri gueꞌa̱ majua̱ni.'
  wnu-wnu: 'End Qenu qob ete igo: An gaiar, ai qaur Saion end ye nomon nanat ger munon
    wurugumar qamb bigomei igo. Nomon eng ende igama munon qei yarari wurugumara qiet
    yarsiorubour. A your ger nomon end oabiginer eng nomon end naget du qamb wegiba.'
  zam-NT: 'Peser nibdi''s gu'' loon ¿Chonon tataa ngòca loo mèn nación Israel? Tataa
    ngòca loo mèn nación Israel xal ndub di''s loo libr co'' nac xti''s Diox co''
    mbez taandxè'': Hui'' gu'' nexa. Daa tel'' thìb mbi'' loo mèn ciuda Jerusalén
    co'' gàc loo mèna xal thìb quèe co'' nca'' ned ndyee mèn loo mèn ciuda Jerusalén.
    Mèn co'' ante yila''s loo mbi'' co'' ngòc xal quèea, mèna ne''yitacte lezo'' loo
    cón che''n Diox. Ne'' ne'' xi lezo'' mèn cón che''n mbi''a yiloa.'
  zyp-NT: Capathai tah, “Mingtua, Zion letah mehnung a pachihlysah rua pawtah alung
    sangkheh ka chia. Ma alung taco a pohlysah tae he a. Canghrasala Ama a zingpaw
    cawngsaw cawh ningzaw tah ung by bei he,” a tah.
  sey-NT: 'Toyaseꞌe Maijaꞌquë capi, ñeje: Yëꞌëpi Sión cu̱tihuëna quë̱naore o̱añë.
    Ja̱ona mësaru sa̱ñope juꞌaja̱ꞌcohuaꞌi aꞌë. I̱ona quëco paquë cato, huajëyaꞌye
    paꞌiye peosipi.'
  nvm-nvm: Na ai Jerusarem ijia e be abe mun igeg ijia ruabesek. Regavo mun ijar maniknum
    e uruvana diak nizukiaknum atog kaniak. Regavo erar fu mun iji ma vierafekma e
    iji fu tavan rad fuba oifian abekno kuain.
  mps-mps: Te tiwai po me deli te Godigo po bukude polobadu asęani, te po e tama
    wai, “Odao. Te Saion hanude eno te bidi sągą dani tuą palama tulaluabo masigi
    me deli mubao. Eno te bidi me deli tede mubao, tama we bidi augwaligo aga dali
    dwai homu yaibao, te augwali dani tuą palama tulaluabo masigi tiwai dao. Tama
    tiali goli we bidigo agaba konealubo po dąų wabo bage, agai augwali tau mu sabo
    usu mu yaibao, te augwali tulaluama hale me sogobeo,” te po asęani.
  pab-NT: 'Hiyaiya, exakere atyo Iraiti Waiyexe nexa: Namokaite Jerusalém nali sehali
    hoka hatyo hiye ite hisehityoaha hoka exoaha. Xakore hoka xala xamani atyoite
    tyakekone hoka maisaiya maihalahareneta ekakoa.'
  llg-llg: '@see-verse:ROM.009.032'
  kyf-kyf: 'Wee tʋkpa mɩa, we mɩ cɛlɩda -Lagɔsɛbhɛ ''wʋ we daɛ: «Nɩɩ, *Siɔngbe ''wʋ,
    na dɩa tʋkpa ''kadʋ yabhlo -we nyɩma gozoa la, -we bhlɩa nyɩma la. -Ɔ -ka ɔ dlɩ
    -gʋ zʋ nɩ, -mɔɔ ''na ka dlɩ lʋ.»'
  tpi-tpi: Buk bilong God i tok olsem long dispela, “Harim. Mi makim pinis wanpela
    ston bilong sutim lek bilong ol man na mekim ol i pundaun. Na bai mi putim em
    i stap long maunten Saion. Ol man i bilip long em, ol bai i no inap kisim sem.”
  mih-NT: 'Tañi catyi si nuu tutu ra Ndyoo: Cua caqui sii minoo ra tañi minoo yuu
    nu iyo ñiyɨvɨ hebreo. Ta cua catyihi saha ñu sii ra. Zoco tatu sino iñi ñu sii
    ra, cua quita vaha ñu.'
  qvh-NT: 'Tayta Diosninsipa palabranchöpis cayno guelgaraycan: “Jerusalén marcaman
    noga juc runata cachamushä alinnin rumi cimientupä cashganno paypis cananpä. Say
    rumiman tacacagcunataga nogami juzgashäpä. Payta chasquicogcunatami isanga cushish
    chasquishäpä.”'
  kms-kms: Ren kin te wand buk pe rise kin ane tuquine, “Te wuqond! Nge wet iri wute
    nyinge rip yeru di pombri ruso kin Sion tiqe yumbui pe tende kowi nas. Wute riri
    wet te ni ghav nindiny ye puq rind kin ni nyinge rip yeru di ir righe segi ye,
    te pugri God ni ghav nindiny di God nde rar pe tuquine ris.”
  agn-agn: ang yay ang inaning ong Kasolatan asing minaning tang Dios, “Nagbetango
    ta tatang batong pagpadagpa don ong banoa tang Sion. Ang batong asi yay kaman
    ang magpadagpa ong nira. Piro indi mapaeyak tang maski sinopay magto ong nandia.”
  nhi-NT: 'ohcon quemeh ihcuiliutoc itich in Teotlahtolamatl: Ixconitacan, neh intlalia
    itich Sión se titl naquin itich motipotlamisqueh, se ueyi titl naquin teuitzitia;
    pero naquin tlaniltocas inauactzinco, ayic queman ica mopihpinautis.'
  ttc-NT: 'Iktza''x tz''ib''ankaj [tuj te Tu''jal Dios] ikxjani: “Ajna''l nqet nsi''
    tuj Sión [jun xjal iktza''] jun ab''j b''ix okyejawel jilan ti''j b''ix otzajel
    kyq''oj ti''j; yatzun ab''l aj owokslayon ti''j, tetz nlay tz''el in tky''exaw.”'
  dan-1931: 'som der er skrevet: “Se, jeg sætter i Zion en Anstødssten og en Forargelses
    Klippe; og den, som tror på ham, skal ikke blive til Skamme.”'
  kwj-kwj: 'Gotri chengi ti o tini ka hinga ete sawero: “Ma mendi! Juta hima kupu
    lei Saiyon ko ki hima ohokundau humokuto foti o ani owesinda. Hima walambe naha
    ki ino humokuto beiye ni ani owesindau. Hima fori rini ni sembe hano ti, apa huruhumba
    hinga hinde ri hei kumbwa.”'
  vie-OVCB: 'Đức Chúa Trời đã cảnh cáo họ trong Thánh Kinh: “Này, Ta đặt tại Si-ôn
    một hòn đá chướng ngại, một tảng đá khiến nhiều người vấp ngã. Nhưng ai tin Ngài
    sẽ không bao giờ thất vọng.”'
  kze-kze: '@see-verse:ROM.009.032'
  lbk-lbk: kag isnan naisolat ay kalin Apo Dios ay mangwanin, “Chey, nay ippeyko id
    Sion nan fato ay at mangisakhaw isnan takho. Siya chi nan fato ay mangekchag ken
    chaicha. Ngem at ad-i masaew nan olay sino ay mamati ken siya.”
  mto-NT: 'Veꞌem xa je̱ꞌe̱ veꞌe je̱ Jesucristo ax joꞌn je̱ tsaaj juuꞌ veꞌe je̱ jayu
    tyukkute̱ꞌpxip, veꞌem ax joꞌn je̱ Kunuuꞌkx Jatyán vyaꞌañ: Mpá̱mupts a̱tseꞌe je̱m
    jerusaleenit kyajpu̱n ka̱jxm toꞌk pa̱neꞌe ítup ax joꞌn je̱ tsaaj juuꞌ veꞌe yakkute̱ꞌpxip
    je̱tseꞌe je̱ jayu du̱yakkitu, pa̱n pa̱nts je̱ꞌe̱ veꞌe du̱jaanchjaꞌvip, kaꞌats
    je̱ꞌe̱ veꞌe chaachvinmáyu̱t ku̱xeꞌe veꞌem du̱tún. Jidu̱ꞌu̱m tseꞌe je̱ Kunuuꞌkx
    Jatyán vyaꞌañ.'
  bzh-bzh: 'In ġaġek sënë neggëp loḳ Anutu-yi-ḳapiya bë: “Ham nġo! Sa hetunġ
    ġelönġ ti vu Sion* in bë mehönon deketul vahaj jaḳ. Sa hetunġ ġelönġ niwëëk
    ata in gevonġ rii jaḳ mehönon. Gaḳ alam sën ayoj na timu vu yi lo, og su rëḳ
    nij namum rë.”'
  guj-2017: જેમ લખેલું છે કે ‘જુઓ, હું સિયોનમાં ઠેસ ખવડાવનાર પથ્થર અને ઠોકરરૂપ ખડક
    મૂકું છું, જે કોઈ તેના ઉપર વિશ્વાસ કરશે તે શરમાશે નહિ.
  jvn-NT: 'Nang Kitab ya wis ketulis ngéné: “Delokké, nang kuta Sion tak pasangi watu
    sing marakké wong kesandung lan tiba. Nanging sapa sing njagakké watu kuwi ora
    bakal kisinan.” (Watu nang kuta Sion kuwi ya ora liya kejaba Gusti Yésus Kristus.)'
  byr-byr: Gotɨyare bukuyaꞌ dara dɨnɨkabaaibɨsasɨ. Yɨthaa! Saayonɨ Sɨlaangei wakɨwelyɨ.
    Aꞌmweraavɨre sɨvɨlyarɨ mudavayɨdɨhwakɨꞌnaryaꞌnei wakɨwelyɨ. Sɨlaanga walamudavamaaryaꞌnerɨ
    nɨmɨ wakɨwelyɨ. Nabaai sahwarɨ lɨmwagozɨya dahwai Savɨna sɨmunyavɨ jɨkurɨtɨnna
    yannei mɨꞌ. Savɨna wagɨla wɨvwaꞌnadei mɨꞌ.
  ian-ian: Tamba la nyan God waa nyaangɨt Jisas kambak vla lɨndangat pɨlɨwutndɨ. God
    wandɨ. judana kavamba Saion walɨnja kavamba kambak taagawun. Ndi yiga kambak saaka
    ndalaa kavle vak yindi. saatnja kambak kat ana yelavɨtndi. Wan kambak kat kɨta
    nyan vɨlaa ndɨna mbangɨ wiyo waavi taagandeyan kavle savle ana yelavɨkiyandɨ.
    ndina mbangɨ wuk ana yigiyandɨ waa God wandɨ waa pɨlɨwutndɨ.
  hun-hun: 'amint meg van írva: „Íme, a megütközés kövét és a megbotránkozás szikláját
    teszem Sionba, és aki hisz benne, nem szégyenül meg.“'
  mcf-NT: 'Esus tishabi icnuc isadaidbon Esus chieshënte chuiquin Nuquin Papan con
    tsusedpa naden dada uamepampic. “Buintad bëdambo icquid istuidash: ‘Nëidquio shubu
    uanun nitsinembi,’ quiacbimboen Edusaden yacno ëbi bëdamboen ismequidquio isadaidbobëd
    tabadmendambi. Adec tabadsho anocquidon chieshënendac. Aid chieshënquid nadquio
    iquendac. ‘Cuëte mabud iquec,’ quequin tantienquio yec nidec tocoshquetanec uebudacbimboec
    ëbi bëdamboen ismequid tantienquio yec unësash icsano nidendac. Aid tantiaquido:
    ‘Nëid tantiasho Nuquin Papan abi yacno nuqui tabadmendac,’ quequid unësacsho ëbi
    yacno tabadmendambi,” quequin Nuquin Papan ambi chiaid dada uamepampic.'
  kjs-kjs: 'Apo makiritaapape kana Yesu madaare Gote-na agale wi buk madaa gu-rupa
    wia: Adalepa, neme Saion su-para kana medame koyali suma mapiraasua. Nimumi go
    kana rabuaa lopalimi. Go pea pare enaali medame go kana mada kone rulaliare nipu
    yala mada napotea.'
  mni-mni: "masi Mapugi puyada ikhibagumnani, “Yeng-u, eina Zion-da nung ama thamle\
    \ maduna misingbu khudi thihan-gani, makhoibu tuhan-gadaba nungjaoni. Adubu Ibungo\
    \ mahakpu thajaba mahak adu ikaiba nanghalloi.”\x94"
  yad-NT: 'Darya nu̱charani̱ daryaju̱ sanchiy Crístu darya: Jirya̱jnu̱y, rabe rañijya̱nvay
    vicha̱damuni̱ casinu̱ya̱si̱ ravichu̱, rabe Siyó̱muni̱ ja̱mu ravichu̱ nu̱tyu ta̱a̱nu̱
    rijyu̱, dañumamu̱y ne rirya̱jada variy ranchiy rityi tuva̱chu simu.'
  mxb-NT: 'Dá chi̱ diꞌa kaá tuti ii̱ Ndios: Koꞌi̱n chindu̱ꞌí iin yuu̱ chí ñoo Sion
    diꞌa, dá ná kachiꞌi sáꞌá ña̱yuu ko̱ xi̱ín kandísa ñaá, dá ná kue̱i na no̱ó ña̱
    koon na mií ná. Tído na̱ kándísa yuu̱ yóꞌo, ni iin kuu̱ ta̱ꞌón o̱ kákaꞌan noo̱
    ná keean.'
  pon-2006A: 'me Pwuhk Sarawi mahsanih duwe: “Kumwail kilang! I kihdiongehr nan Saion
    takai ehu me aramas akan pahn dipekelekel ie, paip ehu me irail pahn pwupwudi
    ie. A mehmen me pahn kin pwoson ih, sohte pahn sarohdi.”'
  maq-NT: 'Cjua vëhë ne, sacuaha cjua xi cachja Nina xcun xujun rë me xi chja cuitjin:
    “Ngahan vejñávasen ngu xihin ngajan ndetjún Sión, hane xihin jan ne, sacuaha ngu
    ndyojo xi xtenguiya rë xuta; peru xuta xi cumangucacun cojo xihin jan ne, tsajin
    nu tsajin nixtin xi cuetju sava me.”'
  hto-hto: 'Juzíñamui Cuegáuai afémɨe dɨbénedo bie izói úrite: Omoɨ cácarei, judíuaɨ
    iomo éɨcɨtaitate nofɨcɨ izóidɨmɨena jóonetɨcue. Afemo comɨnɨ éɨcɨtaillano oni
    nɨbéfodo báɨitiaɨoɨ. Mei íadɨ nana íemo ɨ́ɨnotɨno íena méairuiñeitiaɨoɨ.'
  por-BRBSL: mesmo como está escrito, “Eis que deposito em Sião uma pedra de tropeço
    e uma rocha de ofensa”; e ninguém que acredite nele ficará desapontado”.
  ces-NKB: 'jak je napsáno: “Hle, pokládám na Sionu kámen úrazu a skálu pohoršení
    a nikdo, kdo v něj věří, nebude zahanben.”'
  cui-cui: 'Nacom Cristo yabara paebatsi pejume diwesitha. Icha jiwi ichi poxonae
    nacabeta poxonae xuirabathopa ibototha, barichi jiwi nacabeta poxonae Cristo jopa
    jume cowʉntichi. Nacom jeye: “Jerusalén tomaratha po tomara atororo xua po tomara
    pewʉn Sión barapo tomaratha notsin pon jiwi pecapanenebiyaenexa tsainchi. Jiwi
    nacabeta exana poxoru barapo jiwi jopa jume cowʉntsiyo bapontha, icha jiwi ichi
    xua nacabeta exana poxonae xuirabathopa ibototha. Pon jume cowʉntsina bapontha,
    jopa bapana jʉntʉ natsepanayae tsane”, jei Nacom.'
  boj-2014: Agi Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “Niŋgi quiy. E na
    tal ai utru bei osiy tal siŋgilatqajqa deqa Saion qureq di tigeltit sqas. Tal
    ai utru di tamo naŋgi quraqyosib maŋgalqab. Ariya tamo naŋgi tal ai utru deqa
    naŋgo areqalo siŋgilatqab di naŋgi jemainjrqasai.”
  eng-OEBUS: As scripture says – ‘See, I place a stumbling-block in Zion – a rock
    which will prove a hindrance; and he who believes in him will have no cause for
    shame.’
  eri-eri: Itou nomo buk langa no waha bona benou lena, “Isagu. Ji megebu ete hangada
    naha, no fai afenege waridu bona, ono nigonga orososo wodbode. Onodu ji Saion
    muju langa tafa tuwehenga inyonbona. Nere fai no bode huwanyanege ngalengade waha,
    nere mayau ada todbode.”
  aly-aly: '@see-verse:ROM.009.032'
  wiu-wiu: Enilekepa Akolaline bokuke eya wa wia mekaneya piko. Anume tukule enoe.
    Saione take kue wane takoane moane piku. Ali atoa ogo witikolo ka̱ialogamotoane
    tuku. Nipa puku pekete toa tugamotoane tuku. Nitikuyake kue wane adeka pikene
    uku agoke ali atoa wene tugoa meketepa oneke ya tokale mekileka toamoi wa panagome
    wia mekapianeya.
  swe-swe: 'precis som det står skrivet: Se, jag lägger i Sion en stötesten och en
    klippa till fall. [Jes 8:14] Men den som tror (litar, förtröstar) på honom ska
    inte stå där med skam (bli besviken). [Jes 28:16]'
  cth-cth: Khenhaw! Zion vah tâlawnae lungsong, payonsakkung talung hah kai ni ka
    hruek. Apihai ama ka yuem e tami pueng teh kayak mahoeh telah Cakathoung dawk
    thut e patetlah ao.
  mti-mti: Me mamaib tenewa mina. “Yauya. Ne Saion apa amawa totariyatanwa anawa ge
    an koka me ape uyug aigatanwa tetna. Bira da me gumbe anotumat ape ipewa, me ubmam
    den ape.”
  pad-NT: 'Deus athi kapapirania vara bivani''aki ada ja''di fori hiki: “Mitha vani''a.
    Onaibaviki bana ida ja''di Sião sidaji bodinia. Ija''ari-ra ka''damanokhoki bana
    ida ja''di. Ja''di va''ora naadariki bana adani. Ija''aria bivakaijokaha ada ja''di
    fori hiki; ni-onava''iponi''imariniki bana ida ija''ari.” Niha ada Deus Cristo-ra
    vara vani''ajoravini ja''di fori hina.'
  twi-twi: Sɛnea wɔakyerɛw se, “Hwɛ, Mede ɔbo a ɛma nnipa hintiw ato Sion ne ɔbotan
    a ɛma wɔhwe ase, na nea ɔde ne ho to no so no anim rengu ase da.”
  hlt-hlt: A daek vanbangla Zion ah caehkoek lungto neh thangkui lungpang ka khueh
    ke. Tedae amah te aka tangnah tah yahpok mahpawh.
  tbz-SIM: 'Tì wɑ̃̀ri díì kpɛ́í nkɛ tú: Ntɛnɛ̀ n dɔúmmɛ̀ dibétɛ́tɑ̃́rì Siyɔ̃ɔ̃ ĩ́nkɛ̀
    dipèrì dìì buɔ̀, kɛ̀ wèè di tɑ̃́ ò bɑ́ɑ́ di ifɛi.'
  san-GUJ: લિખિતં યાદૃશમ્ આસ્તે, પશ્ય પાદસ્ખલાર્થં હિ સીયોનિ પ્રસ્તરન્તથા| બાધાકારઞ્ચ
    પાષાણં પરિસ્થાપિતવાનહમ્| વિશ્વસિષ્યતિ યસ્તત્ર સ જનો ન ત્રપિષ્યતે|
  ake-NT: 'Iye''menukasa'' na''ne'' kasa: “Entɨ'', inonkasa'' uya Sayan po, tɨ'',
    ka''pon amʉ'' e''pi''poto'' ipona mɨrɨ awonsi''kɨ, tɨ'', to'' eno''manin, mɨrɨ
    awonsi''kɨ kʉrɨ, kʉrɨ rɨ si apurɨnin pe te''sen ɨpiyɨ''to'' oton pen,” tukai''.'
  qvn-NT: 'Chaypitaga isquirbishachrüsi cay niyanmi: “Nogaga chrurayä Jerusalenman
    mitcana ruminuysi, jinaman ishquina gagatanuysi cayag salvacugtam. Payman yupachicugga,
    manam pengacusha capäcungachu” ninmi.'
  tku-NT: 'Chuntza'' tatzo''kni'' na ixtachihuīn Dios jā huan Dios: Quit icui''lī
    nac Sión chā''tin tī hua''chi chihuix jā a''kche''kxlacan ē hua''chi chihuix jā
    pūtamakahuascan. Xlaca''n tī talīpāhuan xla'', jā chu tlakaj catitalīpāhuanli.
    Ē chuntza'' jā catitamāxana''ni''lh.'
  bjk-bjk: I xarnang a tinenge re God toxo geet i tengen bira, “Pere bang! E re bulus
    singan Saion önga wat möxö sesegen. Ma ina wat nang i maru wi sik a ngas, a nangadi
    tabo salilinge xönan ma tabo subu. Me ewe nang i nunu re ine i karabo menge.”
  msy-2020: 'Godɨn Akɨnafarim bizir kam mɨgɨa ghaze: “Ia oragh! Kɨ gumazamiziba asaghporir
    dagɨar mam amɨsevegha a isa Saionɨn Mɨghsɨamɨn anefa. Dagɨar kam a gumazamizibagh
    amima, me asaghpora daighiri. Egh gumazamizir nɨghnɨzir gavgavim an itiba, me
    aghumsɨghan kogham.”'
  bpr-bpr: du yé man di Tnalù Dwata, “Kahgu di Sayun i satu batu gugsungkul i dad
    to, i batu gafaglakob dale. Bay i ftoo di kenen, là gsalan.”
