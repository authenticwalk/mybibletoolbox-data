verse: ROM.009.033
translations:
  kpx-kpx: Mune ke deiada Bukae Hotou lounu. Isi avoe, “Elehave. Dana Saioni keve
    Mune mole mamoge ataeabuna Mune kemo hatoi dobuluvisi. Isito oleuoleu abu uvu
    mai kemo mavoge auna kebia hoesegevei.”
  okv-H: amita ke amo einge kajari mihia, “Ungo kivujo, da Jerusalem ta tiri Zion
    ai ta nau Koro ikano mihirou amo ungo teto tiambueto veasova te ungo na Koro avo
    kito ke be ijie amo me mane kesova”.
  tbo-tbo: Mei Yaubada a Buka i bahebaheya pite i pa, ‘Ona galeya, u Saiyoni gaima
    a huhouni tauna apo lawa aehi ina bahibahihi. Gaima baneina uyahina apo lawa hina
    pipeu. Tamogi iyai ina witumaganeya yaka apega ina wihinimaya.’
  mal-C: “ഇതാ, ഞാൻ സീയോനിൽ, കാലിടറിക്കുന്ന കല്ലും നിലംപരിചാക്കുന്ന പാറയും വെക്കുന്നു.
    അദ്ദേഹത്തിൽ വിശ്വസിക്കുന്ന ആരും ഒരിക്കലും ലജ്ജിതരാകുകയില്ല,” എന്ന് എഴുതിയിട്ടുണ്ടല്ലോ.
  grc-SR: καθὼς γέγραπται, Ἰδοὺ τίθημι ἐν Σιὼν λίθον προσκόμματος καὶ πέτραν σκανδάλου·
    καὶ ⸋πᾶς⸌ ὁ πιστεύων ἐπ᾽ αὐτῷ οὐ καταισχυνθήσεται.
  bgc-bgc: जिसा पवित्र ग्रन्थ यीशु मसीह के बारें कहवै सै, “देक्खो, मै यरुशलेम नगर
    म्ह एक ठेस लाग्गण का पत्थर, अर ठोक्कर खाण की चट्टान राक्खूँ सूं, अर जो कोए उसपै
    बिश्वास करैगा वो शर्मिन्दा कोनी होवैगा।”
  khz-khz: Puka Veaga aonai etaloato ekilana vetaina, “Iogitaa, au ne Sionai (Ierusalemai)
    vatu ta ataoato, talima pene vega-vekwakunagira ularana, e vovatu kamuna ataoato,
    pene kala ketora ularana. Na ia pene kamonagia talimana, ati vagi pene nuga-rage.”
  deu-TKW: 'wie geschrieben steht: Siehe ich setze in Sion einen Stein des Anstoßes,
    und einen Fels des Aergernisses; und wer auf ihn traut, wird nicht zu Schanden
    werden.'
  zsr-NT: 'Ca nac lë ni nayúj lu guich laꞌy, rna: Gul‑yú. Uzóaꞌ‑nëꞌ yödz Sión bönniꞌ
    Gaquëꞌ ca guiöj ga nu tsajcheguꞌ, Guiöj naꞌ gun ga nu gchixi gnigui. Nu tsejlëꞌ
    Lëꞌ, cutu caꞌ utuíꞌi nu naꞌ.'
  lin-lin: 'kolanda ndenge ekomama : « Tala, nazali kotia kati na Siona libanga oyo
    ebetisaka bato mabaku, libanga monene oyo ekweyisaka bato ; moto oyo akotiela
    yango motema akotikala koyokisama soni te. »'
  hns-NT: 'Parmeswar aapan poestak me Jiesoe Kriest ke biese me to liekhwaais raha
    kie: „Dekh, ham Sion sahar me ekgo ieta dharab, aur dher manai log thokar maarie
    aur okar oeppar goessaai djaai. Bakie dje okare me bieswaas kariega, oke na pastaaike
    pariega.”'
  noa-E: Õrau Cristo dʉ̈i magju igwia, Ẽwandamau ich iek gaai jaauwai, “Mua woun ãb
    pʉ̈i chirʉm” a sim “Jerusalén phöbör ee. Ar i igba abarm khʉʉn atheen, maan sĩi
    warag ag gaaimua õor bʉ̈ëu suwi burrmkhĩir khʉdjã ee mok jiir simjöta aju, chadcha
    amau i oowai mʉchdëu pʉ̈itarrjã ʉ̈khaba i igbaju aawai. Mamʉ ʉ̈u i isegba warag
    i au nʉm khʉʉn chan naspawiajã ũwaai amach daujã merag phëbaju, wajaphata i dʉ̈i
    nʉisiju aawai” a sim, ich Ẽwandamaucha, Cristo igwia.
  eng-EMTV: 'Just as it is written: “Behold, I lay in Zion a stone of stumbling and
    a rock of offense, and everyone believing on Him will not be put to shame.”'
  mib-NT: 'Chi súcuan cáhán nuū tútu iī: Nde ñuu rī Sion sáha ri jeē cóne maá Yaā
    jeē cúu nájnūhun yuū jeē cácachihi i jehē i. Te cúu ya nájnūhun toto jeē cotúú
    i sáha. Te sa suhva ñayuu cácandíje Yaā ún, chi jnama nahín yá i. Achí Yaā Dios.'
  lif-NT2: कङ्‌ग साम्‌योसाप्‍लाओ अक्‍खेलॽरिक् साप्‍ते़बा कुइसिःक् पोःक्‍खे़रो, “ओमे़त्ते़म्‍मे़ॽ,
    इङ्‌गाॽ यरुसले़म्‍मो मनाहाॽ मे़दोःक्‍ल फाॽआङ् मना के़घःबा लुङ्‌ङिन् ने़स्‍सुङ्‌लो,
    हे़क्‍क्‍याङ् मे़ले़ःङ्‌ङाङ् मे़गे़ङ्‌ल फाॽआङ् लुङ्‌जे़क् ने़स्‍सुङ्‌लो, कर खुने़ॽ
    सम्‍दाङ् नसाःन् के़जोःक्‍पाङ्‌ग आप्‍फाल्‍ले़आङ् सिरिङ् मःमो मे़धाने़न्‍लो॥”
  xnj-xnj: Ngati chegijova Mayandiku Gamsopi, “Lola, nivika liganga ku Siyoni, lenilo
    yati likuvakita vandu vajikuvala, yati nivika litalau lelikuvakita vandu vagwayi,
    nambu mundu yoyoha mweakumsadika ikola lepi soni.”
  mmx-mmx: no Lovoang Kaala i paase min keretna, “Mina ven ba i, a lok li Luuat Kis
    to xeneng at lemenemen Saion ti lok limixin dinaba sak kikixin teren. Mo Luuat
    Kis naba lok nedi dina subu. Ketla nege do i nunu ren, neni noxo doma saasaa.”
  cbr-NT: 'Nucën Papa Diosan bana cuënëo ca maxax ñuicësa oquin Cristo ñui ësai quia:
    Camina ''unánti ''ain, ''ën cana Sión cacë ëmanua, maxax achúshi ''inun mëníoin.
    Ami ca uni raírinëx tatíquianan maxax cha ''ain chacati nipacëti ''icën. Usa ''aínbi
    ca axa ami catamëcë unicaman ''unánti ''icën, an ca asérabi ax quicësabi oquin
    atu ''aquinia quixun.'
  tee-NT: 'Tachi ju najun la''ixchivinti Dios junta lhits''okcanta ju Cristo. Chani
    najun: Ju lak''achak''an Sion ju Dios ma ca''ulaya'' ju ixlapanac. Ju yuchi ma
    chunch junita tachi ju tu''u'' chiux ju puts''antilacan. Chai ju yuchi ma acsnich
    ju puts''antilacan ni jantu lhilaca''amputuncan. Chai acsni puts''antilacan pus
    ma lana ts''ank''ak''alhican. Tachi ju ma va cata''akk''aju junta vac''anta. Para
    ma va tichi chavaich ju lhilaca''an ju Cristo ma jantu tavanan camaxanana'' ni
    laich canaulh astan ni jantu lai xamuctaxtuni ju ixchivinti ju Dios.'
  eng-LSV: 'according as it has been written: “Behold, I place in Zion a stone of
    stumbling and a rock of offense; and everyone who is believing thereon will not
    be ashamed.”'
  cak-NT: 'Anche''l nu''ij ri Dios chupa ri tz''iban can: Ren xtinya'' jun Abaj pa
    tenemit Sión, y jec''o ri xtiquipaxij-qui'' chech ri Abaj ri'' y xquietzak. Pero
    ri xtiquinimaj, can manak-wi xquieq''uixbises can. Quiri'' nu''ij chupa ri tz''iban
    can.'
  pah-NT: 'Ikwatijara omombe''u Tupana''ga nhi''ig̃a Cristo''ga mombe''urame ita javijitehe
    ko ga javo. A''ereki ikwatijara e''i Tupana''ga nhi''ig̃a mombe''gwovo: “‘Pehendu
    katu ti nhinhi''ig̃a. Onga apohara''ga omondo ita inog̃a. A''ea reki g̃a mbo''a
    g̃a nog̃a g̃a monhimboahiva g̃a mbopoyjayjare''yma g̃a mongovo,’ ei ga. ‘Na jitehe
    ji ga mondoi cidade de Sião pe ga nog̃a judeus''g̃a pyteri pe. Ita javijitehe
    ga g̃a monhimboahivuhui g̃a monhimonha''ngavo g̃a mbopoyjayjare''yma,’ ei ga.
    ‘Emo ojikogame ga rehe po ti g̃a ndipoyjayjare''ymuhũi nehẽ,’ ei ga,” e''i ikwatijara.
    A''ereki ikwatijara omombe''u Tupana''ga nhi''ig̃a Cristo''ga mombe''urame ga
    ko ita javijitehe javo.'
  sja-NT: 'Oojida Ak''õrepa jaradak''a chonaarãweda ichi ũraa p''ãdade: ‘Judiorã t''ãide
    Sión p''uurude mɨa eperã mãu pipɨara bɨk''a papiit''ee. Ara eperã t''ĩutɨparik''a
    mãumaa, mãga pɨk''a eperãarã chok''ara t''ĩutɨ pɨk''adait''ee ma mãu pipɨara bɨ
    k''aurepa. Mamĩda chi irude ijãa bɨ t''ãri o-ĩa bapariit''ee Ak''õre k''ĩrapite.’'
  xed-xed: 'Manda ya nda vinda ma defteri kazlay: Wana yu ta fatá palaka tuthun ma
    luwa Siyuna, pala ya dzaʼa zlambanaptá mnduha. Mndu dzaʼa zlghafta ná, haɗ dzaʼa
    pghanaghatá hula wu kəʼa ya.'
  mks-NT: 'Jáchi̱ cáchí tu̱hun Ndióxi̱ ña̱ cúú Jesucristo tátu̱hun yu̱u̱ cáhnu nu̱
    cáchi̱hin sa̱há ña̱yivi. Já cáchí tu̱hun Ndióxi̱ já: Na̱sacu ye̱he̱ in yu̱u̱ tóto̱
    cáhnu ñuu Sión ta xi̱hín yu̱u̱ cáhnu cán cua̱ha̱ ná cachi̱hin sa̱ha̱. Joo ndá
    na̱ ná candeé ini mé a̱ na̱chindahá i̱, na̱ cán cúú ná na̱ a̱ cácahan nu̱u̱, já
    na̱cachi tu̱hun Ndióxi̱.'
  gfk-S: I hoke no nianga tane God di ga pakat ie i tange be, “Nes baak! Iou te bul
    ter tike bilai na hot kaia Saion. Ma ikin ra hot ing i noh ter, ira turadi di
    tuke di tana. Di kap tuhar di tana. Iesene nesi tikenong i nurnur tana pai nale
    kis ra hirhir.”
  bmu-bmu: Miaŋgö keuŋi Buŋa Kimbinöŋ kewö ohoget ahöza, “Eket, Anutu nöŋön mönö ain
    köt kun Zaion kunduŋe Israel kambu uruŋine kuŋgubiga yeŋön miaŋgöreŋ tötaŋgöba
    et eŋgui andö qemakŋe. Kunŋan azi ip pöwöwöm köhöikŋi mi möt narim waŋgimawi,
    yaŋön mönö nalö kunöŋ yaŋgöra gamu qahö miwikŋaima.” Mewö.
  dgz-dgz: God nop mega gapan agim ame menan ok manega sean, Wapena anun, ne pa sewa
    Ierusalem gapan, agim da waenapan sintanamopen men barain. Inap tauepi sintanamota.
    Go orup da me inap anu tumat taiwandapinawa, gare tap gop da ya anuin.
  eng-GNV: 'As it is written, Beholde, I lay in Sion a stumbling stone, and a rocke
    to make men fall: and euery one that beleeueth in him, shall not be ashamed.'
  zaa-NT: 'tì''a ra Tata Dios: Ithél·la''a'' ttu Enne'' yetsi láą Sión, Pero ca enne''
    yetsi Sión nna ga''na bá cą equivocado porqui''ni gulaba lá latsi'' quį mal, Pero
    nuỹa tediba tsíalatsi''į ne nna nunca labí elèninią bitola.'
  eng-WEBSTER: 'As it is written, Behold, I lay in Sion a stumbling-stone, and rock
    of offense: and whoever believeth on him shall not be ashamed.'
  guh-guh: 'Dioso tajëvelia Cristo yabara pejumaitsijava, Dioso pejumelivaisibaxutota
    jumaitsi mapacueniaje: Puenetanutsianajë Jerusalén tomarata ponë itorobijitsianë
    jivi pecapanepaenexa. Bajaraponë itsamonae apo jumecovënëtsitsi tsane. Nexata
    bajarapamonae nevecuanaxuabiana. Itsiata baitsi jane pajivi jumecovënëtsiana bajaraponë,
    bajarapajivi apo nacueratsi tsane, jai tajëvelia Dioso pejumelivaisibaxutota Cristo
    jivi pesivatëpaejavanexa pibisiacuene pexanaeneconi yabara.'
  bon-bon: 'Pisi nyene Oogäräneji Mene peei poto cidi me egä Yeesu lui epu pana gyene
    kula liiyepu Israela biname bime tääpume. Mene agesa: “Ire, cane kula ne yaacitene
    Yerusalema cewe cabu Siiyona podo cabu je, lui te jaawenemuge biname bine naabe
    atropengäja, eei kula lui te teebibine jaawenemuge atrametname. Yepä, lui cina
    teebine jäätrungusi, teepi lica birige ajiri me äbita, yepä miiji lenaja ne jääpänusi.”'
  nhw-BL: 'Eltoc quen ijcuilijtoc ipan Icamanal Toteco campa quiijtohua: “Xiquitaca,
    ipan altepetl Jerusalén [9:33 Altepetl Jerusalén nojquiya itoca Sion.] nijtlalis
    se masehuali catli elis quen se tetl campa masehualme motepotlamise. Motepotlamise
    pampa amo quinequise quineltocase, pero aqui quineltocas amo quema mopinahuas
    pampa quineltocac.”'
  swh-ONEN: 'Kama ilivyoandikwa: “Tazama naweka katika Sayuni jiwe la kukwaza watu
    na mwamba wa kuwaangusha. Yeyote atakayemwamini hataaibika kamwe.”'
  wbi-wbi: ndavule dino jilyalembilue, “lola nighonisie ilivue lya kukuvalila ku Sayuni
    nu mwamba ghwa kukosa. umwene juno ikwitika mu ili nailivona soni.
  bba-bba: tèn ɡɑri bɑ yoruɑ bɑ nɛɛ, “N wee, nɑ kpee sokurɑtiru dokemɔ Siɔniɔ, kpee
    te tɑ rɑ torɑsie. Adɑmɑ wi u nùn nɑɑnɛ doke u ǹ sekuru wɑsi.”
  eng-KJVCPB: 'as it is written, Behold, I lay in Sion a stumblingstone and rock of
    offence: and whosoever believeth on him shall not be ashamed.'
  kgk-NT: 'Upéixa ete voi he''i Nhandejáry kwatia nhe''ẽ: “Pejeapysaka katu. Sião
    tetã-my, judeu kwéry pa''ũ-my amoĩ-ta onhepysanga hagwã voi heity hagwã voi amoĩ-ta
    henonde. Onhepysanga va''e-rami amoingo asy va''erã íxupe. Heityharã omoĩ henonde
    va''e-rami, amoingo va''erã íxupe. Ha hese ojerovia va''e gwive, ndojerovia reíry
    va''erã hese. Nomotĩry va''erã ogweroviaha-pe.” Upéixa he''i Nhandejáry kwatia
    nhe''ẽ heroviaha-rehe herovia e''ỹha-rehe ave.'
  waj-waj: 'Ivaara Anutuuqaa kua fafaaraivo vainno Yisuunnara tinoo: Taatee. Na yoosinna
    Sioona ivaki gioonna kiaapuuya ivaayaadiri haruruateera sikau voovai na yapa kieeravai.
    Fai iya ivaayaadiri haruruaaravai. Gioonna kiaapu voovoono innara kutaavaivee
    kiaivoono hama inna mmamma maisainaravaivee. Kua fafaaraivoono itaa kua tiivai.'
  cpy-cpy: 'Rootaki rojankina-koetakiri paerani, ikanteetzi: Nowakiro ikowa-peroetani
    mapi Kijakowentoniki. Owaryaantzi iroka mapi aririka rantziwae-tyaawo. Ikaate
    awentaa-shiretee-yaarini oshiyakawori mapi, eero raminaa-shiwaetaa paata.'
  ekk-PKP: 'just nagu Pühakiri ette kuulutas: „Vaata, ma panen Siionisse komistuskivi,
    kivi, mis pahandab inimesi. Aga kes temasse usub, see ei pettu.“'
  mpx-mpx: i ola Buki Bwabwalena ana baaba i ba, “Pat ya teli Saiyoni elana, inoke
    gamagalau aeliya nihi tupaan pat ya elana ge nihi sogu. Yaa henala ni melteli
    elana nige ni pupuluwawi.”
  wbp-wbp: 'Nyarrparna-nyarra milki-wangka nyurrurlakuju? Jijaji ngulaju pirli wiri-piya
    kuja-ka nguna yirdiyirla. Nyampuju jurrku-juku yimiji yangka kuja-ka nguna Payipulurla
    Jijaji-kirli, ngulangkanya-ka wangkami Kaatuju: “Purda-nyangkajulu nyurrurlarluju!
    Milarninja-warnu ngaju-nyangu ngulaju pirli wiri-piya kuja-ka nguna yirdiyirla.
    Kajilpa pirli wiri ngunayarla yirdiyirla, ngulangka yirdiyirla kajilpa yaninjantarla
    waparlku-juku warru nyanja-wangu yapaju, pirlingkaju kajika wantimilki. Milarninja-warnu
    ngaju-nyangu ngula-piya-yijala pirli wiri. Ngajulurlu Kaaturlu karna yirrarni
    yali pirli wiri Jurujulumurlaju. Yangka Milarninja-warnu ngaju-nyangu, ngulakuju
    kajilparla ngana-puka kapuru nyinakarla yapaju, ngula-warnuju kapulurla marlaja
    kurnta-jarrimi. Kala ngana-puka kajirla wala nyinami yalikiji Milarninja-warnukuju,
    ngulaju kula nganangku kurntakuju ngurrju-mani, lawa.”'
  luo-luo: Mana kaka ondiki niya, “Ne, aketo kidi machwanyo ji e Sayun kendo lwanda
    mamiyo gipodho, kendo ngʼat moyie kuome ok none wichkuot.”
  nhe-NT: 'Eltoc queja ijcuilijtoc ipan Itlajtol Toteco campa quiijtohua: “Xiquitaca,
    ipan altepetl Jerusalén nijtlalis se tlacatl tlen elis queja se tetl campa tlacame
    motepotlamise. Motepotlamise pampa ax quinequise quineltocase, pero ajqueya quineltocas
    ax quema mopinahuas pampa quineltocac.”'
  aii-aii: 'ܕܵܐܟ݂ܝܼ ܕܝܼܠܹܗ ܟܬܝܼܒ݂ܵܐ: ܒܸܬ ܡܲܬܒܸܢ ܓܵܘ ܨܸܗܝܘܿܢ ܟܹܐܦܵܐ ܕܬܲܪܩܲܠܬܵ‌ܐ، ܘܩܵܝܵܐ
    ܕܢܦܵܠܬܵ‌ܐ، ܘܡ̇ܢ ܕܗܲܡܸܢ ܒܝܼܹܗ ܠܹܐ ܢܵܟܹܦ.'
  esk-NT: Agaayyutim Uqałha aglaksimałhatun, “Iḷigisigiga Zion-mun iyaġak iñuich putukkisautiksraŋat.
    Taamna iyaġak paallaktitchiñiaqtuq. Kiña taimña tunŋaruaq Christ-mun, iyaġaktun
    ittuamun, qapiqpaŋayumiñaitchuq.”
  msb-msb: na ginsurat sa Banal Na Kasuratan, “Kitaa niyo. Magabutang ako didto sa
    lungsod san Sion sin bato na magapadusmo sa mga tawo. Tungod sani na bato, mapapatumba
    sinda, pero dili naman maaaluhan an mga nagatuod sa iya.”
  cpa-NT: 'ju³lah lǿa¹² jǿg³ la² lǿa¹² ni³ si² quiah¹² Diú¹³: Jmó¹³jni li¹chian² jan²
    dsa² jøa³juøi² Sion, dsa² lán¹² ju³lah lǿa¹² cøng² møi¹cang³ quia¹ tai³ dsa² jmøi¹guǿi¹.
    Jmo¹ dsa² héi² hi² la³qui² la³niá¹dsa. Jøng² ha¹chi² ju²hiíh¹ li¹chian² dsa² hé²
