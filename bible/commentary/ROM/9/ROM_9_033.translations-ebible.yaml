  kan-OKCV: 'ಪವಿತ್ರ ವೇದದಲ್ಲಿ ಹೀಗೆ ಬರೆಯಲಾಗಿದೆ: “ಇಗೋ, ನಾನು ಚೀಯೋನಿನಲ್ಲಿ ಜನರು ಎಡವಿ ಬೀಳುವಂತೆ
