  unx-unx: ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନ୍‌ ଲେକା, “ନେଲେପେ, ଆଇଙ୍ଗ୍‌ ସିୟୋନ୍‌ରେ ମିଆଁଦ୍‌ ତହଦଃ ଲେକାନ୍‌
