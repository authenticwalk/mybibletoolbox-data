  san-TIB: ལིཁིཏཾ ཡཱདྲྀཤམ྄ ཨཱསྟེ, པཤྱ པཱདསྑལཱརྠཾ ཧི སཱིཡོནི པྲསྟརནྟཐཱ། བཱདྷཱཀཱརཉྩ པཱཥཱཎཾ
