    ਪਾਸ਼਼ਾਣੰ ਪਰਿਸ੍ਥਾਪਿਤਵਾਨਹਮ੍| ਵਿਸ਼੍ਵਸਿਸ਼਼੍ਯਤਿ ਯਸ੍ਤਤ੍ਰ ਸ ਜਨੋ ਨ ਤ੍ਰਪਿਸ਼਼੍ਯਤੇ|
  nob-LB: 'som Gud omtaler i Skriften når han sier: ”Lytt! Jeg legger i Jerusalem
    en stein som de snubler mot, en stein som de faller over. Men den som tror på
    ham skal ikke bli skuffet.”'
  ntj-ntj: 'Tjiinya Payipulta kutjulpirtu walkatjunu wantinytjanya ngaapirinypa ngarala:
    “Nyawa-ya. Wati purlipirinypa-rna tjunku yiwarla Tjurutjamala. Nyangka purli palunyalu
    yarnangu pirninya kakalpungkula warnima. Tjiinya-tjananya punkatjinganma. Nyangkan
    wati palunyanya purlipirinynga mularrkuliralpi ngula tjurlpilyarrikitjamunu. Tjiinyamarntunta
    wantikitjamunulu tirtu kanyinma.”'
  sxb-NT: Ekio kiaikola mala kiomo kwajojwa mbwe, “Muwone! Nyiza okuta iwaale *Sayuuni
    eria awantu waaza okuiguunyako; olutare oluuza okugwisia awantu ansi. No omuntu
    oweere no okuganya ku iye, ngariwona ensuuko yaaya.”
  nhu-NT: Tɛ din nu dì bó saŋ ɛkumɛ dí lɛ, “Ben etaa eyɛn, me ŋgɛɛle tɛ ɛ̂ kelaante
    kè Sayon e, ɛ ɛ̀ nu tɛ dì bonyii nu ke ebaytene yî dvú le. Ɛ̀ nu kembaan kè bonyii
    nu ke egbwekene yî dvú le. Geenɛn, ɛ́ wee lese fitele yî ye le, wvú saa ke ewuumɛn
    kɛ.”
  row-row: '@see-verse:ROM.009.032'
  msy-msy: Godɨn Akɨnafarim bizir kam mɨgɨa ghaze, “Ia oragh! Kɨ gumaziba asaghporir
    dagɨar mam amɨsevegha a isa Sionɨn mɨghsɨamɨn anefa. Dagɨar kam me damutɨ me iram.
    Egh gumazir nɨghnɨzir gavgavim an itiba, me aghumsɨghan kogham.”
  agg-agg: Bukambe ranahambo yare hoafɨyowohüya, ‘Hoeirɨhi, ro Saion wafuambe Serusarem
    ŋgoafɨhü nɨmoei masɨhehinɨ, ŋga ranai-anɨmbo nindou ranaheimbo bendeiranɨ bübürɨndeimboyei,
    nɨmoei yɨtɨfo rananɨmbo aheimbo randeiranɨ ai pɨndeimboyei. Ŋga asu nindou düdi
    ai ahambo anɨhondümbo-arirɨ ana, nindou ranai ŋgɨrɨ amoanɨŋgɨ-ndu,’ mehu.
  ptp-ptp: tɨyi xocbê kɨyang wê yêp vac xolac bêga nêbê, “Xam wê lê. Vac vɨgwe Saion
    a ob lax ngɨdax ti wê xomxo obêc vɨnux vɨxa lec dɨ tɨlii ge. Lêc xomxo ti obêc
    vông i vin ngɨdax tige ge od vông vinên wê i vông ge obêc pɨleva lêm. Nge, ob
    vô nivɨha vô i.”
  nak-nak: 'Mai La Buk Tabu Ale Pala eia veia maie: Hiloa, eau ge baha la sosole taku,
    eia ge tabuli kabili te la valalua taku e Iuda, egite usu ge tutuaki ovola, egite
    ge boru. Eala moli mai isa ge tautaulailo te la riau taku ele, eia kama ge boru,
    eia kama ge mahela veia la vulovulola mumugu, eia ge maroka moli.'
  lbb-lbb: Larotning di ka tumus tari ting na Buk Tabu mang, “Oroi! Ia ka suah tar
    a hat saot e Saion, a hat ning a tarai lar buh a hanla onoi, pa lar punga onoi.
    Ika tik ning ir tortorot onoi, anuna tortorot bel ir ame i.”
  kan-2017: ಆ ಎಡವುವ ಕಲ್ಲಿಗೆ ಅವರು ಎಡವಿಬಿದ್ದರು. ಧರ್ಮಶಾಸ್ತ್ರದಲ್ಲಿ ಹೀಗೆ ಬರೆಯಲ್ಪಟ್ಟಿದೆ,
    “ಇಗೋ ಚೀಯೋನಿನಲ್ಲಿ ಎಡವುವ ಕಲ್ಲನ್ನೂ ಮುಗ್ಗರಿಸುವ ಬಂಡೆಯನ್ನೂ ಇಡುತ್ತೇನೆ. ಆತನಲ್ಲಿ ನಂಬಿಕೆಯಿಡುವವನು
    ಆಶಾಭಂಗಪಡುವುದಿಲ್ಲ” ಎಂಬುದೇ.
