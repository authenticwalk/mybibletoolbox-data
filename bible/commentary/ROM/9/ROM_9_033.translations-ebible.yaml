  txq-txq: '@see-verse:ROM.009.032'
  aaz-aaz: '@see-verse:ROM.009.032'
  qup-NT: 'Kristu shuk rumishina kananmanta Yaya Dioska ñawpa killkachishkanpi kasna
    riman: Llaktayni Jerusalenpimi churasha shuk atun rumita. Chay rumipimi achka
    runakuna takarinkakuna. Ashwan maykan runami chay rumipi kimirin, payraykuka mana
    yankachu kanka, yanapay tukunkami nishpa.'
  azb-azb: 'Necə ki yazılıb: «Budur, Sionda bir büdrəmə daşı və yıxma qayası qoyuram.
    Ona iman edən kəs utandırılmaz».'
  eng-DBY: 'according as it is written, Behold, I place in Zion a stone of stumbling
    and rock of offence: and he that believes on him shall not be ashamed.'
  guo-NT: 'Dios pejjamechan, chajia lelspox, jʉm-aech, Dios chajia jʉm-aechpox paxʉlan
    to''axoekpoxliajwa: “Xan to''axaelen taxʉlan Jerusalén paklowax poxadik, japon
    jiw bʉ''weliajwa japi babijaxan ispoxanliajwa. Asew jiw japon xanaboejaxili. Japi
    jiw chiekal napelsaxael xanliajwa. Asew jiwlax, taxʉlan xanaboejaxaelpi. Japilax
    napelsaxil xanliajwa” —aech Dios, chajia jʉm-aech wʉt.'
  hla-hla: 'Ti koloto has nia turu Buk u Goagono ba te hatei nena e Kristo: “Tara.
    Alia e hake goa romana i han i Saion a hatu te tutu ranoa u katun. Bu katun te
    hamana ria romana i tanen e ma mastei hamana roi.”'
  mav-NT: Waku uimi­'airo mekewat Nu Wato ikahu rakat tote eweha­'a­wynug uimõ­typot
    yat e. Ma'ato ta'a­tu­puẽti itote mekewat Nu hawyi — Yt kan hamo i Mi'i i'atu'e
    yt aimi­ky­'esat ewywuat hin i i'atu'e Tupana pe hawyi Tupana Sa'yru pun haria
    tukup­te'en ne Iuteu ywania. Mi'i hawyi i'atu­mipun topy­hu'at i'atu­pu'ap tote
    nu ewy. Mio karãpe Iuteu ywania ikohye­wyry itote hawyi hewo hewo kahato meiẽwat
    Nu Wato ete e aikotã wata'at nu ete aipu'ap upi wãtym muo turan hap ewy are. Mio
    tã Tupana to'e hap ewy — Uwe uwe mesuwat Nu ikahu kahato rakat ete ta'at mi'i
    haria te'e­ru­we­'auka hanuaria aru tukup­te'en e ma'ato uwe uwe mekewat Nu Wakuat
    rote tuwe'yat nug mi'i hat wuat'i e'at piat Tupana mowepit hat topy­hu'at aru
    e Isaia tomiwan 8.14 pe. Uito ti Pauru.
  kpf-kpf: Kembugât ekabân diŋâ zitâ kulemgune ziap, “Nâŋgâ. Nâ Sioŋ bâkŋan, Yerusalem
    kamânân zeŋgâren kât ŋâi paan. Zoren kinziŋ luakŋibi. Oi kât kâtik ŋâi paan. Zoren
    a doŋbep patâŋâ zâŋgobap. Ka ŋâi zâk nâŋgâm pâlâtâŋ kwatnibapŋâ mân kwakpap.”
  ppo-ppo: Ti atima ai ere alata, i asȩmó mole fo kaaetóró erapó. “Kotóo sóró dée
    nalatere kane fake Saion haemó ya̧lotei i mulatapa kelae. Ai kane fakemó so whi̧
    kotóo sóró dée nukua yaalopó. Mepaae so whi̧ dené ai sekȩ́paae kisipa tiki tiratepa,
    ti atétere so whi̧ hale dere alakélé mo yaalomeipó,” erapó.
  hin-2017: जैसा लिखा है, “देखो मैं सिय्योन में एक ठेस लगने का पत्थर, और ठोकर खाने
    की चट्टान रखता हूँ, और जो उस पर विश्वास करेगा, वह लज्जित न होगा।” (यशा. 28:16)
  wol-KYG: 'Noonu la Mbind mi indee ne: «Maa ngii di dëj fi Siyoŋ doj wuy fakktale,
    mooy xeer wuy daaneel, waaye ku ko wéeroo ngëm, doo rus.»'
  bef-bef: 'Huꞌmau koyapaꞌi Yesu kumu suguna ka luto ana efapomuꞌi lipoti lu epiꞌehinaꞌmu
    mono bukugu fayahi geꞌahana ma niꞌibe: Bu galo. Nani Yuta bonaꞌmagihi Yiona hepalugu
    mone sipi efahi nomolobe. Enali efatoti figana futite, he kete enahalibe. To bonaꞌi
    lugaꞌamagi aitoga keheli uleꞌale hilana, enali lesaꞌani melise enofokehi lilabe.'
  amm-amm: Ainonani monoi Kotoni puko imoyo tiyomuko, siyokawi imo, noino, “Na pukwaiwo.
    Yo mo a sopo na tikaikai, Saiyono nokonuso. Nonani auto sonofa siyolisai nokoyo
    kitolokoimo, na usukunalo konoimo. Nokosu mo mulumolo luwaiyakinomo, pa auwosikoiso,
    waliyo na soimo.” Aino na tiyomuko.
  zaj-zaj: Kamba viyandikigwe Mzinyandiko Zing'alile, “Lola! Ako Sayuni nokwika dibwe
    dondadiwatende wanhu waikwale, dibwe dondadiwatende walagale. Ila munhu yoyose
    yondayamtogole hageligwa kinyala.”
  chq-NT: 'Joon jí² tya'' Dios jin''² cwáain¹ tya'' ''e cuun²¹² do: Sii''²i fu Sión
