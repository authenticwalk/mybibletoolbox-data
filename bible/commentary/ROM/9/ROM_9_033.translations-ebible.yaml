    Morowa ga eba evam inamaniap mila puvuvum.”
  gmv-NT: ሄሲካ “ሄኮ ኣሳ ꬉጲዛ ሹች ኢስታ ኩንዲሲዛ ዛላ ፂዮኔ ቦላ ታ ዎꬃና፤ ኢዛን ኣማኒዛዴይ ዬላቴና” ጌቴቲዲ ካሴ ጌኤሻ
