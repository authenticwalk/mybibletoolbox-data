  ory-ory: ଯେପରି ଲେଖାଅଛି, “ଦେଖ, ଆମ୍ଭେ ସିୟୋନରେ ଗୋଟିଏ ବାଧାଜନକ ପ୍ରସ୍ତର ଓ ବିଘ୍ନଜନକ ପାଷାଣ
