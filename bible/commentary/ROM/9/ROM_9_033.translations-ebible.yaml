  san-TEL: లిఖితం యాదృశమ్ ఆస్తే, పశ్య పాదస్ఖలార్థం హి సీయోని ప్రస్తరన్తథా| బాధాకారఞ్చ
    పాషాణం పరిస్థాపితవానహమ్| విశ్వసిష్యతి యస్తత్ర స జనో న త్రపిష్యతే|
  ben-IRV: তারা সেই পাথরে বাধা পেয়েছিল যে পাথরে হোঁচট পায়, যেমন লেখা আছে, “দেখ,
    আমি সিয়োনে একটা বাধার পাথর রাখছি এবং একটি বাধার পাথর স্থাপন করেছি; যে তাঁর উপরে
    বিশ্বাস করে সে লজ্জিত হবে না।”
  ntu-ntu: Da kc tqwai nzpikr Gct le mz Nzryrngrkxtr kx, “Obqmamu! Murde yrlqpex kc
    doa mrkc Jerusalem kx apule rplz kx nayrputrngr leplz, mz nzobqszo-krdr nide.
    X nide nou rplz kc tzpxtxpx-ngrdr. Kxmule-esz', a' doa kx lxngitile nide drtqde
    trnamyau mz nzbrtikr drtwrde nide.”
  pan-pan: ਜਿਵੇਂ ਲਿਖਿਆ ਹੋਇਆ ਹੈ, ਵੇਖੋ, ਮੈਂ ਸੀਯੋਨ ਵਿੱਚ ਠੇਡਾ ਲੱਗਣ ਦਾ ਪੱਥਰ, ਅਤੇ ਠੋਕਰ ਖਾਣ
    ਦੀ ਚੱਟਾਨ ਰੱਖਦਾ ਹਾਂ, ਅਤੇ ਜਿਹੜਾ ਉਸ ਉੱਤੇ ਵਿਸ਼ਵਾਸ ਕਰਦਾ ਹੈ, ਉਹ ਸ਼ਰਮਿੰਦਾ ਨਾ ਹੋਵੇਗਾ।
  gvc-gvc: 'Ãta ni joaa tiha Cohamacʉ yare ti joari pũi: “Jerusalẽ wama tiri macai
    pʉha tu borachʉ yoari tãca yoaro sehe jirirore cũja. Mari piti dahre buhechʉ õ
    sehe jira: Mʉroca wahcãriro tãcapʉ doca wahã sʉ bora sʉ caharo to wacũ wahcãnore
    sʉerara. Tãca yoaro sehe jirirore cahmaeraina sehe tiare pʉha tu bora, ti wacũ
    wahcãnopʉre ti sʉeraro seheta Cohamacʉ cahapʉ sʉsi. Wiho mejeta tirore wacũ tuaina
    sehe tiro mehne ã wahcherucuahca”, ni joaa tiha.'
  mwp-mwp: Minar Poelayzinga kedha, ‘Imaw, kula ngath wanan Maygi Goegath Zayonoenu.
    Mabaygal bangal nubiya pa walemipu, senabi kulanu thana bangal pudhemipu. Urapun
    kay kedha, mabaygan ngadh mina yoepathaman, nungu mina ubilnga nuydh bangal gasamoene.
    Nubepa azirpa gasamoeypa lawnga.’
  sbk-sbk: nashi seyagwilwe enyenye, endigonizye iee elya abomelee, hu Sayuni nahuje
    owakose. Omwene wahuposhela hwelii sagabhakenyesewe.
  mya-JVB: ကျမ်းစာ၌လာ သည်ကား ၊ ထိမိ ၍ လဲစရာ ကျောက် ၊ မှားယွင်း စရာကျောက် ကို ဇိအုန်
    တောင်ပေါ်မှာ ငါချထား ၏။ ထိုကျောက် ကို အမှီပြု သောသူ မည်သည်ကား၊ ရှက်ကြောက် ခြင်းမ
    ရှိ နိုင်ရာဟုလာသည်နှင့်အညီ၊ ထိုကျောက်ကို ဣသရေလလူတို့သည် ထိမိ၍ လဲကြ၏။
  kgf-kgf: Kiwi méŋ yomuhuc ooyawac hezac; Héŋgic neŋ qonʒoŋ toŋgégéyawac hoc ʒéma
    maunu unuyawac baŋa méŋ Zion amaiguc haiwa hemac. Waŋu méŋnéŋ méŋ i ninʒéŋgé mimaciguc
    gamu mamasuŋ ménda wammac.
  awb-awb: Minayabe Manikáne ehwehnka aiq mahraréna, Tagaríáhro. Íné Sáíóna sawéhrápéq
    Ísara kené ahtapeq siyobetaq pegue inahnsuboráhi ebáh máróge. Mitaq kéhnsábé wehukega
    surahoneherawoe. Wensabé aiq pútare atáh ké íre siyehitanawire ire.
  gdn-gdn: Bebeda ki nene ka Mama-nuga God e okai wagubu ke; ‘Empumuri, nau tawana
    Saiyoni rabineya bebeda mo winepuwani kaupuwani. Iyapana kaiwono manako bebeda
    ki pokaiya ka mu pisipisitamini gwepomoto. Ko iyapana gwedewau e sumapomoto ki
    ka midimama mu eba waditamini. Pa mena.’
  nko-NT: Ibwi ánfɩ ɩwɩ asʋ́n bɔwanlɩ́n wá Bulu asʋn wanlɩ́nhɛ́ amʋtɔ bɛɛ, “Bulu
    ɔbɛ́ɛ, ‘Mlɩkɩ! Ndɛpʋ Ibwi tswɩ Sion wúlutɔ. Ahá bósutíin ibwi ámʋsʋ dɩda.
    Pɛ́lɩ mɛ́ɛkɩtá ɔhagyíɔha ánɩ́ ɔlɔhɔ mʋ gyi.’ ”
  bsn-NT: 'Ado bajiro yaja Dios oca, tire gotiro: “Sión vãme cʉti macare gʉ̃ta cũrʉcʉja
    yʉ, masa ĩna jʉata quedirotiare. Tiare ajitirʉ̃nʉrãma, yʉ goticatore bajiro ĩnare
    quẽnaro yirʉcʉja yʉ. To bajiro ĩnare yʉ yijare, ‘ “Yirʉcʉja” ĩ yiriarore bajiro
    yigʉ ñaami’ yirã, sʉtiritibetirʉarãma”.'
  pib-NT: 'Chinyongatyawaka: Siyo Magkate nutaklu sotlu gitspetkaluru, sotlu gijrukikowaka,
    Tye sotlu galixachri gi wa patmenuwatanu.'
  wiv-wiv: Na buk ke Vuvu ia e vakilala kadia ki tani barae, “Hau te taruhia na kedo
    katiu ni Ierusalem, kua da e katia manumanu dia kata tutupa, manumanu dia ka tutupa
    vona dia ka popoke. Palaka azei ho nu bilip vona ia mara beta nu puae.”
  reg-reg: Lwa kutyo jaliga jamalile okwandikwa, “Lola, nimamishe libhui elyo kwikujula
    mu Sayuni na litale elyo kuyabhya. Mwenene unu kekilisha mu lunu ataliswala.”
  mlh-mlh: Ore buŋoine oi Biŋe Quraŋgo iŋi quraŋgabi pega, “Ŋoneniŋ, Anutu nonji aeŋ
    ko mo Zaion tukuo Israel kubu maŋyaŋuŋgo saribe yoŋoji oo odetataŋgaru wakiru
    yabeko ŋadi gaenimiŋ. Moji ŋi yoine sanaŋ qaŋqaŋine oi manesiŋ gateiŋ, iŋoji damaŋ
    mogo iŋore dimaku mimigaŋgaŋ so bofukeiŋ.” Oŋu.
  gof-ENT: ጌሻ ማፃፋን፥ «ታኒ ፂዮኔን ቢ ኩንዲሲያ ሹቻ ዎና። ኢያን ኣማኒያ ኦኒካ ዬላቴና» ጌቴቲዲ ፃፌቲስ።
  aau-aau: God so mamey porih hokwe mo senkin mey, “Mnuw Saion mon kokwe, hakwe mein
    kamon, uwrsa hom serey sway sayah-ayah makuayk ey hokwe, po lyay. Mein sohokwe
    uwrsa me mon makuayk ey. Sawk uwr mein sehe posokwaw nan kiykiy-ay e, hiykwe owh-mar
    liy lon ley.”
  tvk-tvk: Ngan ak nggoni ngan xa Vanuvei Eo tehiteni usil Kristo tehit, “!Mupusi!
    Inou nateling hat tei e hal Saeon, e hilaep te mol‑Isrel xil tengan ti lisavut
    en e ti limot. E ngan xil xa laling neketen nae en, xi nasak ni xil ti linave
    unoun.”
  prf-NT: Ayun ten nakasulat ay, “Mángdáttonák ti Sion ti essa a batu a kákkesángdulan,
    essa a dikál a batu a kákkerakpaan di. Peru ni deyaman en manampalataya dikona
    ay awan mapasaniki.
  auy-auy: '@see-verse:ROM.009.032'
  tbg-tbg: 'Kotira vukuqi mintima tiro: Ho tavaate, te Saioniqi ˻Ieruharemiqi˼ ori
    vo ntava taari vi oriraqaahai vaiinti nahenti kuntavaivaima vare kaavu ntivarave.
    Vi orirara quqaa vivave tirava kiama kauruanarove, tura.'
  hub-NT: 'Cristo taatnurin pachis Isaías yaunchuk tu aaruiti: “Wii yaakat Siónnum
    chikichik shuaran kaya numamtinan apujsattajai. Shuar nuna nekaspapita tuinachuka
    kaya tukumka iyatia numamtuk uwemrachartin ainawai. Antsu shuar nunak enentaimtauka
    shir wainkartinaiti”.'
  hmo-hmo: 'Buka Helaga ia torea bamona, ia gwau: “Kamonai, Siona dekenai nadi ta
    lau atoa. Inai nadi ese taunimanima do ia hekwakwanai henidia, bona ia be taunimanima
    do ia hamorua nadina. To daika ese ia dekenai do ia abidadama henia, be hemarai
    do ia davaria lasi.”'
  big-big: Mabilik Kapiya Walektikke pobilik kai pelik, Keriyi, ne Saiyong mei lemengke
    king nak wiyi, king yongkambanuwili natengka walibene keleyagi nak kapura yombanu
    piyegi ngizi kumulibok yeik ulak ngizi kumulagi ono, kai.
  gux-G: 'Nan lan diani maama: «diidi ke laa, n bili siyoa juali kani yaa tanli n
    baa cedi bi niba n baa, Ama yua n dugi o po kuli, o kan laa i fe baa yaa daali
    n cuoni.»'
