    ᤔ᤺ᤔᤥ ᤔᤧᤎᤠᤏᤧᤴᤗᤥ॥”
  mie-NT: 'Chi súcuán cáhān nūū tutū īī: Jondē ñuū ni Sión cani nī maá Yāā jā cúu
