  tam-TCV: 'இதைப்பற்றி எழுதப்பட்டுள்ளபடியே நடந்தது: “இதோ, நான் மனிதர்களை இடறச்செய்யும்
    கல்லையும், அவர்களை வீழ்த்தும் கற்பாறையையும் சீயோனிலே வைக்கிறேன்; ஆனால் அவரில்
    விசுவாசம் கொண்டிருக்கிற எவரும் ஒருபோதும் வெட்கப்பட்டுப் போகமாட்டார்கள்.”'
  mit-NT: 'Vàchi divi ducán nì cachi Dios nùù tutu ìì, (ndé cachí‑yà): Cuàhìn techuín
    iin ana sàà ñuu Sión, (divi nduú Jerusalén), te cunduu‑ya na iin yùù cahnú caquìhi
    sàhà nèhivì, te ndua‑nè, vàchi nèhivì ñuu mà, icúmí‑nê cuduchi ini‑nè sàhà‑yá.
    Doco nèhivì cunindisa‑xi‑yá, mà sáà‑nè naxicocuíìn ini‑nè.'
  ceb-ULB: ingon kini sa nahisulat, “Tan-awa nagbutang ako sa Zion ug usa ka bato
    nga kapandolan ug bato sa kalapasan. Siya nga motuo niini dili gayod maulawan.”
  ces-LB: 'zcela podle slov Izajášových: „Hle, na Sijón kladu kámen úrazu, o něj se
    mnohý z vás rozbije. Kdo se mne však vírou uchopí, ten žádnou škodu neutrpí.“'
  mkn-mkn: '@see-verse:ROM.009.032'
  pol-UBG: 'Jak jest napisane: Oto kładę na Syjonie kamień potknięcia i skałę zgorszenia,
    a każdy, kto w niego wierzy, nie będzie zawstydzony.'
  qxh-NT: 'Israel runacuna Washäcujta wasguinanpaj shiminćhu Tayta Diosninchi musyachicuran:
    «Sión marcaćhu juc runa yuringa pitapis llutäpacachinanpaj. Tunichicuj rumita-jina
    runacuna ricanga. Achcajmi wasguipanga. Pingaymanpis ćhayanga Paypa shiminta ćhasquicurmi
    ichanga, alli cawayta taringa. Imaypis mana pingayman ćhayangapächu» nir.'
  nwi-nwi: Rəmhen kɨn yame Nəkwəkwə kape Kughen ramni mɨmə, “Səm-ru. Yɨmnəkɨr səpaag
    ye nimə apa Saeon. Səpaag e tukror narmamə kamharəh-pɨkɨn, kɨni mamhamɨr.” “Mərɨg
    narmamə yamə mɨne kɨshatətə ye Kwən a, to khapəh nɨsaurɨsien nɨpɨg tuksərer ye
    nɨmrɨ Kughen.”
  kmo-kmo: 'Mashi keyir maji sii eeta papan maji geenyik wor. Eecha wor: “Na he. Ada
    papa pochin Saion akamak yichir. Yichirek, ye i yatiima oborokochi sakatakiita.
    Yichir papa por man otiichinyak sakaken otiiken eena heechir. Wowak, eeta ma rii
    eeta papa riina hiki siitiichichaney, riipa hiibiya sakapa yakiitawak.”'
  agr-agr: 'Aatus Apajuí chichame agagbaunum Kristu pachis Apajuí tibau tawai: “Shiig
    puyatjusjum antuktajum, wi Siognum apusattajai makichik aentsun, kaya aputua jega
    jegamkatasa atsumtayama numamtin atinun. Nunú kaya nunak kuashat aents tukumak
    iyajagtinai. Tujash nuanuí kajinas ekeemsaju aidauk dita kajintsá anentaimtusbaujinak
    makichkish wainkag juwakchatnai.”'
  kyc-kyc: Lukumungi kana dokona lukumuyami doko Anatuya pii poo pyasi dokona lao,
    Kandalapape, nambame yuu Sayone wambu lukumarami lao kana reteyo. Kana dokona
    pyalyaminyapala pao palirami. Dopa piramopape mendali baa mona mairamo dokome
    baa elya nyii nara.
  urd-GVU: یہ بات کلامِ مُقدّس میں لکھی بھی ہے، ”دیکھو مَیں صیون میں ایک پتھر رکھ
    دیتا ہوں جو ٹھوکر کا باعث بنے گا، ایک چٹان جو ٹھیس لگنے کا سبب ہو گی۔ لیکن جو
    اُس پر ایمان لائے گا اُسے شرمندہ نہیں کیا جائے گا۔“
  yre-NT: '''Wɩ zɩɛ e ya ''e ''crɛn -tɛdɩ Bali -le ''fluba ''ji ''e ''cɛn. Kɔɔ e ya
    ''e ''crɛn -tɛdɩ ''nan: «Bali "e ''nan, an -kɔlɛ -tʋ ''pla Zeruzalɛm. -Kɔlɛ zɩɛ
    minnun srɔɛn -wia "man, ɛn e minnun -tiala. Min oo min nɛn e yi -tɛra -kɔlɛ zɩɛ
    -a da bɛ, -a -pɛ ''ka ''sɛanla ''e "tun "dɩ.»'
  fuh-BKF: 'hono no Binndi ɗiin mbiiri ni: «Inan, mi joƴƴinan e Siyona hayre nde yimɓe
    pergotoo e muuɗum, tefaare liɓoore ɗum''en. De goonɗinɗo nde fuu semtintaake.»'
  arl-NT: 'Jesucristojiniji miriqui Pueyaso sequesanocuajaari naa naajiotasaaquiaari
    tariucuacaanu, Jesucristo niyacarijia: “Cua tojitiare. Janiyari Sión tuhuananuucua
    nianutaniya saajiani, pueya tiuriiniuria nocua. Saniniuujia, cante nocua tiuyani,
    nojoriiri puetunu Pueyaso sequesanojuanaa na muerasurano masenutaniya”.'
  ziw-ziw: saviya Mawandiko yakulonga. “Kaula, naika yuwe Sayuni dikunga dikobadise
    wantu, luwe lukunga luwagwise. Mna yoyose akumzumila hajelwe soni.”
  grc-TR: καθὼς γέγραπται, Ἰδοὺ τίθημι ἐν Σιὼν λίθον προσκόμματος καὶ πέτραν σκανδάλου·
    καὶ πᾶς ὁ πιστεύων ἐπ᾿ αὐτῷ οὐ καταισχυνθήσεται.
  nag-nag: eneka likha thaka nisena, “Sabi, Moi Zion te thogar kha pathor ekta rakhidi
    ase; aru kun pora Taike biswas kore, Tai kitia bhi sorom nahobo.”
  eng-OEBCW: As scripture says – “See, I place a stumbling-block in Zion – a rock
    which will prove a hindrance; and he who believes in him will have no cause for
    shame.”
  knj-NT: 'Jix yal Dios sk''aneal yin Cristo tu'' yul An Juun, yet chi yal jaxca ti'':
    Ja'' bey conob Sión, ja'' titu'' oj jin tx''ox a jun mac txequel snan xol eb Israel.
    Jaxca junoj ch''en ch''en bey chi ẍaq''uel yajan eb, catu'' chi telc''otoj eb
    yu, quey tu'' oj yun jun mac txequel tu'' yul sat eb. Pero ja'' eb oj yaoc sc''ul
    yin, ma somcha el sc''ul eb yu, ẍi Dios yul An Juun tu''.'
  deu-1912: 'wie geschrieben steht: “Siehe da, ich lege in Zion einen Stein des Anlaufens
    und einen Fels des Ärgernisses; und wer an ihn glaubt, der soll nicht zu Schanden
    werden.”'
