  kde-kde: malinga chiilembwije Mmalemba Lanaswe kuva, “Lola, ngùvika pa Yelusalemu
    liyanga limbevakuvâja vanu, liyanga limbevatênda vanu vayanguke. Henga munu woheyo
    ambenkulupîla, akambepata dihoni!”
  ata-ata: Aloxo kaukavu muai no nano no anu Lavuku Tavuna teinu noxou Lataua, muvikala
    aloxo ꞌo, “Ngalomu, Eni emuxaxu kulu vile a muai no laxaꞌilu ne Ielusalemu, sou
    uꞌoxoneꞌi ta mitema itulakisou la ilapau. Ia aneꞌi ane imuxaxu taneꞌi no anu la
    imomomo sou iuluꞌa uasi.”
  qvw-NT: 'Chayćhümi niyan: “Licapäcuy, Sionmanmi mitcacacuna lumicta ćhulayá; chaynütacmi
    cućhpachï wancactapis. Ñatac payman chalapacücá manam pin''ayman juluycuśhachu
    can''a” nil.'
  nfa-nfa: '@see-verse:ROM.009.032'
  tnp-tnp: Inu təhmen e Nauəuə Rəha Uhgɨn iətəm tətəni məmə, “!Oteruh-to! Iəmaharu
    Kəpiel kəti əpəha Jerusɨləm məmə nətəmimi okotoh pɨkɨn, in Kəpiel iətəm otol ilah
    kotəmei. Mətəu iətəmimi iətəm tətəhatətə e Iətəmi əha, ko in otəsaulɨsiən nian
    təhtul e nəhmtɨ Uhgɨn.”
  urd-urd: चुनाँचे लिखा है देखो; “मैं सिय्यून में ठेस लगने का पत्थर और ठोकर खाने की
    चट्टान रखता हूँ और जो उस पर ईमान लाएगा वो शर्मिन्दा न होगा।”
  hot-hot: Hatôm bôk eto nena, “Odaŋô! Yahatak valu yaônate hamô Saion ek ende anyô
    liliŋ ba imbi i pôŋêŋ lôk valu bêŋ te ek nembak silili ba nênêm yak. Ma avômalô
    takatu ba êvhaviŋ yani tem miŋ nênêm mama êndêŋ i ami.”
  mqj-NT: 'Annu innang dengan tiuki'' illalan Buku Masero battakadanna Puang Allata''alla
    nakua: “Paillalan penawai inde tula''kue: Dengan Batu kupatodo'' dio Sion napolalan
    buda tau la titodo lako. Sapo benna-benna ummoreanni, tae'' la napasalanduanan.”'
  rus-SYN: 'как написано: вот, полагаю в Сионе камень преткновения и камень соблазна;
    но всякий, верующий в Него, не постыдится.'
  mbh-mbh: 'Na i ranga ve ako God ile erere i ri nge ako i ri vene: “Nongpol! Aro
    tho pamenu toko ako a tete a Saion ako a Jerusalem, na i ranga ve ini um ako tokokoere
    oeve tup nge na o matu nge. Aveto areko olemio nge i, aro o el le maraing nge
    i avele.”'
  bdd-bdd: Ma Yehoba ꞌina Buki ꞌoina daꞌule ꞌebe tupaina weyahina ꞌihepwaila, ꞌigwaeya,
    “Waꞌitayahi bwaibwainigomi, weyahina daꞌuleina nata Saiyoni ꞌoina yalagu, ma tomota
    nata ꞌoina situpa ma sibeꞌu, ma ꞌeguma taiyawedi tauna tuwa daꞌuleinaina sihemisaeya
    nata geyaꞌabwa siweꞌaweꞌa.”
  cbt-NTPO: 'Yosë quiricanën quëran naporin: “Sionquë Cristo a''papirahuë'', co nohuantopihuë''.
    Inapoatona'' pancara''piquë i''parëso pochin ni''pi. Co nohuantopihuë'' ni''ton,
    anotërëso pochin nipi. Nipirinhuë'', insosona Cristo nohuantohuachin, co onporonta''
    atapanarahuë''. Noya ni''sarahuë huachi,” tënin Yosë.'
  srn-NT: 'A de soleki fa a skrifi taki: Mi e poti wan ston na ini Sion, pe sma o
    aka den futu, wan ston di o meki sma fadon. Ma a sma di poti en bribi na en tapu,
    no sa kon na syen.'
  cta-NT: 'Chaꞌ jiꞌi̱ quee biꞌ nscua sca chaꞌ lo quityi cusuꞌ, nu nchcuiꞌ ndiꞌya̱:
    Sta naꞌ sca quee nu xtyii tyucui̱i̱ su ndyaꞌa̱ nguꞌ Israel, nguꞌ quichi̱ Sión
    biꞌ, nacui̱ ycuiꞌ Ndyosi. Jesús laca ñiꞌya̱ laca quee biꞌ, loꞌo juaꞌa̱ ta Jesús
    sca chaꞌ tyujuꞌu tiꞌ jiꞌi̱ nguꞌ biꞌ; tyu̱u̱ tyaꞌa nguꞌ biꞌ ca tyujuꞌu tiꞌ nguꞌ
    xquiꞌya Jesús biꞌ. Pana ná ntsuꞌu chaꞌ caca taja tiꞌ nguꞌ jiꞌi̱ Jesús, si cua
    ngusñi nguꞌ chaꞌ jiꞌi̱.'
  bqc-SIM: 'lá a kɛ̃a láuwa: Gwa, málɛ gbɛ pↄ́ ì to wà gɛ̃mbↄlɛ dilɛ Siↄna, gbɛsi
    pↄ́ ì to wà fu. Wí a gbɛ̃́ pↄ́ lɛ́ aà náaikɛ kũo.'
  tcz-CHONGTHU: Pathen lekhabun amaho gihsalna ananei'in, ajah uva, “Keiman Jerusalema
    songpi khat kakoiyin, hichun miho akipalsah'e, amaho lhuh kamna songpi khat ahi.
    Hinla koihileh Ama tahsan chan chu jachatna a chulou ding ahi,” ati.
  mar-mar: कारण पवित्र शास्त्रात असे लिहिले आहे की, ‘बघा, मी सियोनात एक अडखळण्याचा
    दगड, एक अडथळ्याचा खडक ठेवतो. आणि जो कोणी त्याच्यावर विश्वास ठेवतो तो लज्जित होणार
    नाही.’
  snp-snp: Aya yamu ya eti limo, Kolalo. Saiyoni numudo ya uteba ginito olu kopa o
    gedenami kifana ya fiyowe. Amo koli kikito umamo wenena ya moda ukanido kolámenagilae,
    loto ka mono lufuwau (Ais 8:14, 28:16) ya nemo ne.
  isl-isl: 'Guð varaði þá við með þessum orðum í Gamla testamentinu: „Ég hef lagt
    hornstein meðal Gyðinga, og um hann (Jesú) munu margir hrasa, en þeir sem á hann
    trúa verða aldrei fyrir vonbrigðum, né til skammar.“'
  spy-NT: kuu yoo /kikeesir kule, “Okas baa, kyāākoochi rwaanteet nyēē kāānākuut wōliin
    bo *Sāāyōōn ānku rwaa nyēē ināchē biich, nteenee chiito nyoo keekaasee keey, mēēbērē
    mākuchus.”
  xnn-xnn: Isonga naseyatanda ken Kristo ay makwani en bato ay nadismayaanda ay naibaga
    isnan inpasolat Apo Dios. Kanana en, “Ilaenyo, ipa-eyko id Jerusalem ay makwani
    en Sion nan bato ay madisdismayaan di ipogaw ay kaol-olinanda. Ngem nan kompolmi
    ay ipogaw ay mamati ken siya et adida polos mabainan.”
  mwe-mwe: Malinga shigalugula Majandiko ga Ukonjelo kuti, “Nnole ngunabhika ku Shayuni
    liganga lya kwiikubhala, Liganga likulu lya gwiya bhandu. Ikabheje jojowe shaabhakulupalile
    akatokomala.”
  tte-tte: besiele Buki Tabu ana walo iwaloba, “Veku bwaite yapei Saiyon, bwaimwa
    Yelusalema, koina tomo ali kaba beku. Tem kaeli siyatupan vekune koina kani sibeku.
    Na yaiya imeli vekune koina nige sowasowana imwalimwaline.”
  tcs-tcs: 'I bin raitem lo Baibol wea God i bin wone dempla diskain: ‘Yupla lugaut!
    Yupla lisen! Ai bin pute big ston de stret midel wea Zarusalem, wea i go meke
    ol pipol bang ane poldaun, kan stanap gen. Bat ip eniwan uda mata bilib wea em,
    em nogo libe dempla biain sorewei. Em go meke dempla api.’'
  hlt-THB: Toek lah, bahnaak aham ingkaw tluuknaak aham Zion awh lung ta nyng, u awm
    ce ak ypnaak thlang taw ityk awh awm chah am phyi kaw,” tinawh qee hyt awm hawh
    hy.
  soq-soq: Seu sa umanawa buka bedewe wadi wadiase, “Ewana, ne seu bola Saion bedewe
    itudina. Seu ipa sa apana bagoramopio omepu, ita seu ema osowe mo ampupare kadi
    donsapu. Tane mida me bedewe sumanaileidia ando mai malalepi, tane sumanaiwa ipawaida
    ideita donsapie wadepi, mai di sumanaileipona, dia.”
  qub-qub: 'Chaypämi Tayta Diosninchïpa palabranchöpis cayno isquirbiraycan: «Sionmanmi
    juc rumita churaj-aywä. Chaymanmi achcaj runacuna tacaconga, tunenga. Payman yäracoj
    cäga manami manacajllapäga yäracongachu.»'
  att-att: 'Yáyù kebalinán nayù inipetúrâ na ngaw ni Namarò nga kunniaw: “Tángngagan
    naw yaw. Tán nga lugár nga mangngágan ta Sion, yáyù pangipayyák ku sù kun na batu
    nga ánnáddagán nayù balay, tapè mesiddúkal ira nga mapalakak. Ngam yù ira mangikatalà
    kuna, ari ira mepasiránán.”'
  bki-bki: Iliano tai joa niosi na Aisea bereio, napano Atua berial jamerijiano tai,
    napano berii burupati puruveru tai, ana puruveru nene be Yesu, jibe Naverikariano
    napano Atua miila naio binimei. Iliano nene beriio jibe napano tomu tealo maka
    asidom puruveru nene, mia tealo amoneaio, ana naio ber jibe nei, berinavo “Kamiu
    kubitii batitigio! Nojo nebitirilar puruveru novo tai na yimo burupati, nina mave
    ea burusuku na Saion ea kiaku tomu nalo kialo burum̃ara komeli na Yerusalemo.
    Puruveru nene jikili bo, ana mia tomu ve telabo asidomio re, nalo jaalo je puruveru
    nene bano amijorjoru janea vio. Mia tomu nalo napano amonea puruveru nene, nalo
    aju jikili eaio, mia nala rivu laka kalo.”
  bqp-bqp: 'lákũ ò kɛ̃̀ Luda yãn nà: Ǹ gwa, matɛn gbɛ̀ kũ àdi tó ò gɛ̃̀ sí ditɛ
    Zaiↄ̃, gbɛ̀si kũ àdi tó ò fu. Wé''i ni gbɛ̃ kũ à a náani kɛ̀ kũro.'
  mcp-mcp: 'nə́mə́ nda jɨ́ cilyá Kálaad Zɛmbî dɨ́ nə́; nə́: Dʉgá! Mə mə́ bwɨ́ɨ́g kwóógʉ́
    lʉ́ mə́bɔɔgʉ́ Siyôn kwóógʉ́ í é dʉ bʉ́lal búúd yí. Njɨ, muud mə jɛ́ɛ́g kwoŋ cínɔŋg
    yɛ́ nyə abʉ́lɛ sámba.'
  hat-hat: 'jan sa te ekri a: Men li, mwen mete yon wòch nan mitan peyi Siyon, yon
    wòch k''ap fè moun bite wi, yon gwo wòch k''ap fè moun tonbe. Men, moun ki mete
    konfyans yo nan li p''ap janm soti wont.'
  npl-NT: 'kemi kijtoa n tiotlajkuíloli: Xikitakah, Ne niktlalia itech Sión se tetl
    non ika moikxitlanwiskeh, se tetl non kintoktis mawetsikah; akin tlaneltokas ítech,
    ayik mopijpinatis.'
  bgg-bgg: 'Jigigam shii yao: “Riigbo, gu Zion shii lubao ruii pha ro jine branthek
    shii kham yi pha ro, ji pha sak ne ithek shii chiih yi pha rab phro. Jishii hanyie
    magunde aishii migi rek arone aishii ne azo yi phro.”'
  eng-TCENT: as it is written, “Behold, I am placing in Zion a stone of stumbling
    and a rock of offense, yet no one who believes in him will be put to shame.”
  eng-BSB: 'as it is written: “See, I lay in Zion a stone of stumbling and a rock
    of offense; and the one who believes in Him will never be put to shame.”'
  cpu-NT: 'Ari oshiyavaitakaro okaratzi josankinayeetzitakari, kantatsiri: Novakero
    mapi ikovaperoitane janta otzishiki Sion. Ovaryaantzi iroka mapi aririka irantzivayeetakyaaro.
    Inkarate aventaashiretaiyaarine kempitakarori mapi, eerora jamenaashivaitaa apaata.'
  san-ASM: লিখিতং যাদৃশম্ আস্তে, পশ্য পাদস্খলাৰ্থং হি সীযোনি প্ৰস্তৰন্তথা| বাধাকাৰঞ্চ
    পাষাণং পৰিস্থাপিতৱানহম্| ৱিশ্ৱসিষ্যতি যস্তত্ৰ স জনো ন ত্ৰপিষ্যতে|
  tac-NT: 'Aka regá aníché Onorúgame nila osilí: Bilé rejté ajchá ne alé Rusaleni
    anilichi (Sioni) napurigá toroka bi''tibámala ralámuli, ''Lige alué ralámuli napu
    ekí tabilé gaweli alué rejté (Kristo) tabilé chijúniga ejperélamala.'
  eng-WEBPB: even as it is written, “Behold, I lay in Zion a stumbling stone and a
    rock of offence; and no one who believes in him will be disappointed.”
  gfk-H: I hoing no nianga ta Kalou di ga pakat ia i tangai bia, “Nas baa! Iau ta
    bul tar tiga bilai na haat kaia Saion. Ma iakan ra haat ing i sua taar, ira tunatuna
    diet tukai diet tana. Diet kap tukai diet tana. Senbia siga tikai i nurnur tana
    pa na kis ta ra hirhir.”
  viv-viv: Bana Yesu Keliso yada yegayega ana eda tu Yesu hikilowena faꞋina Bana vaita
    ogola eda gilubodana-ma againe hitutumadumadu. Mena ogolai-nadi higa Yesu faꞋine
    Yaubada Veyao Tuwaina ana bukiya gigahe gigayo, WaꞋita, yaku melala Saiyoni againe
    ogola saꞋeyana gasena, ada ogolai-nadi againe kaliva hinatutumadumadu kadu hinabeꞋubeꞋu.
    Tu hai kaliva Bana againe ginavetumagana, medema keke ginavetumagana-wayoga. Au
    hidedemi Yaubada Yesu faꞋine gigahe.
  yao-yao: Mpela Malembelo ga Akunnungu yagakuti pakusala, “Nnole chimiche liganga
    ku Sayuni, lichilyatende ŵandu agwanje, misile lwala luchilwagwisye ŵandu. Nambo
    juchankulupilile jwelejo, jwelejo ngajaluswa kose.”
  tgp-tgp: sohena la ulia vara, ‘Ka hitea? Na lo tau na vatu matea hin Zion mata tialahalaha,
    ale na tau na vatu matea matan i pa vaira la jovi, pani haratu mo tau na nona
    rasua hinia, i pa sopo tea i er̃i vaia i mahanuhanu.’
  auc-NT: Edæ do Wængonguï beyæ̈ yewæ̈mongatimpa. “Aquënë quëwënänii. Botö Codito
    ingante Tiöno näni quëwëñömö dica baï gö cæbo gongængä adinque edæ waodäni dicaboga
    tee tëwate baï pönënämaï ïnäni inte tæ̈ go wææncædänimpa. Tömengä adocä ingante
    në pönengä guiquënë cöwë edæ guingo imönämaï inte quëwencæcäimpa,” ante yewæ̈mongatimpa.
  kbc-NT: '@see-verse:ROM.009.032'
  bmh-bmh: Uwait nugau ze nug zau sanag go en guzenai aneun, “Ag don. Iz zau sanag
    tub Saion uzan mai darem, duailel ag zau sanag go piab tam go nug aramag waba,
    alainumamen, gonun, zau sanag go nug duailel eg maramau. Bo, duair in go zau sanag
    go en ougab petak amau, go en aipag i numau pet.” Yesus go zau sanag sul, duair
    in go en ougab petak amau, go en aiu i numau, einen, Uwait nug duair go gonugau
    ameg ebu naliu dareu aneu.
  ctu-BL: 'Che'' bajche'' ts''ijbubil: “Awilan, mi cʌc'' ti Sion jump''ejl Xajlel
    ba'' mi'' jats''ob i yoc winicob, jump''ejl Xajlel mu'' bʌ i yʌc''ob ti yajlel.
    Jini mu'' bʌ i ñop jini Xajlel ma''anic mi caj i yubin quisin”, che''en.'
  meq-meq: 'tə tsik faya mə Ɗerewel i Mbəlom aye. Mə ɗerewel niye na, Mbəlom a gwaɗ:
    «Zəbum! Na piye kwar a wuzlahgəma i Zerozelem. Ndo hay ta ndəfiye faya sik. Hotokom
    nakə ndo hay ta dəɗiye hərwi ŋgay aye. Ane tuk na, ndo nakə kə pa faya mədzal
    gər ŋgay aye na, wuray ma dzəmiye na ɗaɗa sa bay.»'
  noa-H: Hõrau Cristo dʌ̈i magju higwia, Hẽwandamau hich hiek gaai jaauwai, “Mua woun
    hãb pʌ̈i chirʌm” ha sim “Jerusalén p'öbör hee. Har hi higba habarm k'ʌʌn hat'een,
    maan sĩi warag hag gaaimua hõor bʌ̈hëu suwi burrmk'ĩir k'ʌdjã hee mok jiir simjöta
    haju, chadcha hamau hi hoowai mʌchdëu pʌ̈itarrjã hʌ̈k'aba hi higbaju haawai. Mamʌ
    hʌ̈u hi hisegba warag hi hau nʌm k'ʌʌn chan naspawiajã hũwaai hamach daujã merag
    p'ëbaju, wajap'ata hi dʌ̈i nʌisiju haawai” ha sim, hich Hẽwandamaucha, Cristo
    higwia.
  alp-NT: 'Kena Alla Eni lepate rebe lekire, elepae loko Yesuse elere: “Imi lene meije
    mimise. Ndete kota Sione, Au bitike kamale sae, mere Au umpamaeNi kena batu sae.
    Batu mere tamata pahburuesi kenae eti esi koli le esi hlaleke loko Kamale mere
    mo. Po tamata rebe esi hlaleke lokoIje kaplalesi mo le namake esi supu saisa rebe
    Italuke eteise.”'
  san-VEL: likhita.m yaad.r"sam aaste, pa"sya paadaskhalaartha.m hi siiyoni prastarantathaa|
    baadhaakaara nca paa.saa.na.m paristhaapitavaanaham| vi"svasi.syati yastatra sa
    jano na trapi.syate|
  kbq-kbq: Anumzamofo avontafepi krente'neana anage hu'ne, Keho, Saionia vahe'mokizmi
    zamagigozmi have ante'noankino, vahe'mo'za zamagigo zamite'za tanafa hugahaze.
    Hagi iza'o Agrite amentinti hanimo'a agazegura osugosie hu'ne. (Ais 8:14, 28:16)
  kbh-kbh: 'Bëngbe Bëtsabe uabemana palabrënguiñe cha chca tojánayana: S̈mochjinÿe,
    ats̈e sënjama Jerusalenents̈e canÿa chaotsemna, y cha endmëna mo ndëts̈becá ndayents̈e
    chënga mochjojestje, y canÿe peñës̈cá ndayës̈e yochjama chënga chamotsótsats̈ama;
    pero nda chábeñe tojtsos̈buaché, ndocna te nÿe bonamente queochátobatmana ca.'
  ron-LSB: așa cum este scris, “Iată, pun în Sion o piatră de poticnire și o stâncă
    de jignire; și nimeni care crede în El nu va fi dezamăgit.”
  pon-pon: 'Duen a intinidier: Kilan, I pajonedi takai eu nan Jion, takai en dipikelekel
    eu o paip en kamakar. A me pan pojon i, a jota pan jarodi.'
  nhe-BL: 'Eltoc queja ijcuilijtoc ipan Itlajtol Toteco campa quiijtohua: “Xiquitaca,
    ipan altepetl Jerusalén [9:33 Altepetl Jerusalén nojquiya itoca Sion.] nijtlalis
    se tlacatl tlen elis queja se tetl campa tlacame motepotlamise. Motepotlamise
    pampa ax quinequise quineltocase, pero ajqueya quineltocas ax quema mopinahuas
    pampa quineltocac.”'
  sps-sps: A ka to, te tamainy minon a ka te kirkir en koman Vegiau Ten Gov, e Aisaia
    tsue tsuk iny me Krais, ayei tsue to na ka to, “Nongon yam! Nyo nai fagum rou
    a fats a karap ana saavits tana ngats fan tsian iny Jerusalem ma vabinun iny mimi
    ya faarei romi na vaasip nana numaa, sana sikia, mi tsukakab marom tsunia ana
    mi te tsidup em. E sei na mes te fatsuiny non a toto tsuan patsun a fats a karap
    ana saavits to aya ee, ayei gim non ma nai rejiaf on nats.” Eye, a fats to ayei
    te tsutsun of non e Krais, ito te jiats me Gov sa faarei na Tsunaun tana taa Isrel.
    Nainy te faason non a mes ten Krais, ayei gim non ma nai rejiaf tana saa, Gov
    kat fatavaroiny non a mes to aya matan Ya.
  wnc-wnc: Ngan. Ayanikapsa aminu tapatuta wamu Anututa tuwang wam yakut takngae natake
    anzing matakut, “Suu gwendu nata Sion kep komune tewiu wagwene aminda kensomna
    yamake pimaning. Ngana aminda unzing dua pimake aminu tapatu nata suu wagwen binga
    tewiu waapae natapan kekekawiu aminu waapata ie kem ngang dua natapik,” ngang
    matakut.
  bus-bus: 'lán wà kɛ̃̀ Luda yãn nà: Ǹ gwa, mɛ́ɛ gbɛ̀ kɛ̀ è tó wà gɛ̃̀n sí diɛ Zayↄn,
    gbɛ̀si kɛ̀ è tó wà fuu. Wí é gbɛ̃ kɛ̀ à à náanɛ kɛ̀ kũro.'
  gub-BL: Nezewe i'i Tupàn ze'eg pape rehe imuapyk pyrer a'e. — Amono kar putar amo
    awa Xiàw ywytyr pe ihe nehe (Zeruzarez tawhu pe ihe nehe). A'e awa wiko putar
    itahu ài a'e pe har wanupe nehe. A'e ita umu'ar kar putar teko a'e wà nehe. Aze
    teko uzeruzar hehe wà nehe, hurywete putar a'e re wà nehe.
  imo-imo: 'Aku koumundo Gotenga bukuna Aisaiani torumu ungu te moromo, akumu i tepa:
    Pileio! Imboma tepa kika tendepa imboma tepa ai tondoromo kou te, nani Mulu Saion
    ola liepili noindu. Kou akumu kimbo mundupe ipuki tirimo imbomu, aku koumuni yu
    tepa naa tombalo. Imboma manda tapombalo akumunga Yu ipuki tirimele imbomani mai
    naa koromele.'
  boj-boj: Agi Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “Niŋgi quiy. E na
    tal ai utru bei osiy tal siŋgilatqajqa deqa Saion qureq di tigeltit sqas. Tal
    ai utru di tamo naŋgi quraqyosib maŋgalqab. Ariya tamo naŋgi tal ai utru deqa
    naŋgo areqalo siŋgilatqab di naŋgi jemainjrqasai.”
  eng-DRA: 'As it is written: Behold I lay in Sion a stumblingstone and a rock of
    scandal; and whosoever believeth in him shall not be confounded.'
  knf-knf: 'Hënk di di upiiŧaniiŋ ţi Ulibra wi Naşibaţi aji : « Tenan! Dţu plaak ploŋ
    du *Ŧiyoŋ. Plaak pa pdo bañaaŋ bahubta babot bajot. Kë banfiyaaruŋ plaak mënţ
    başë wo baankkowa nin. »'
  san-KHM: លិខិតំ យាទ្ឫឝម៑ អាស្តេ, បឝ្យ បាទស្ខលាត៌្ហំ ហិ សីយោនិ ប្រស្តរន្តថា។ ពាធាការញ្ច
    បាឞាណំ បរិស្ថាបិតវានហម៑។ វិឝ្វសិឞ្យតិ យស្តត្រ ស ជនោ ន ត្របិឞ្យតេ។
  arn-NT: 'Tüfachi dungu feypiley ta Wirin Chillka mew: “Iñche elkünun ta kiñe kura
    ta Sion mew, kiñe kura tañi mutruram engün, welu tati maneluwlu ta kisu mew, yewelkawlayay.”'
  zas-NT: 'ziꞌc ca loj xtiidx Dios lod rëb: Ma gulen tijb bejn luguiedx Sión, bén
    gac ziꞌc tijb guiaj ni ladx guiaꞌ ree bejn abiꞌ gusajban laa reeman. Abiꞌ bén
    chililadx laaman ad yuꞌt dxej yayaꞌnxtuman.'
  ken-NT: Ɛchi mbɔ ɛnyǔ Ɛkáti Mandɛm ɛ́rɛ̀m bɛ Mandɛm arɛm nyaka bɛ, “Ghɔ́ ká,
    nchí bhʉɛrɛ ntay ɛtɔk Síɔn ɛnɛn nɛ́kʉ̀ chɔŋ bo mánchɨ́ŋtí nɛkwɛ́n. Ntay ɛnɔ
    chi sɛtárɛ́bhɛ́ ɛsɛn sɛ́kʉ̀ bo mánkwɛn ɛ̌ti yi. Kɛ mmu anɛ ánókó yi, apú
    bhɔŋ chɔŋ ntíánwɔ́p.”
