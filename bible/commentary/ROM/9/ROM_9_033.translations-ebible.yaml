  ena-ena: Asɨ dɨ manasɨŋ hekɨlɨ agaŋ abami uami. Asɨ agaŋ nameŋ abi aba abami uami.
    Ci igɨlaŋ aba abi aba abami uami. Viaŋ lɨba kum hekɨlɨ me agadɨ Saion haiabɨla
    heŋ lamɨlɨŋ hɨnilalɨ aba abi aba abami uami. Heŋ hɨnidaci hulaŋ iamɨgali agɨlaŋ
