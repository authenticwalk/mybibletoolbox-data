  heb-heb: ככתוב הנני יסד בציון אבן נגף וצור מכשול וכל המאמין בו לא יבוש׃
  mpp-mpp: Ilec Kristole yanguc kwelengkeicne fagac, “Ngagegaing, na Sion kupicka
