    ''in jai''² lɨ́ɨi² ''ii jo ''ee tsatyin''²‑tsi coon''¹³.'
  swp-swp: doha se uriyao, si ene, “Hage, Siona eai aba‐alabesibesi we’una ea totore,
    eo ae‐abahetupanei we’u‐dubana hinage, arinai tatao abo se beu; na eai to eai
    ia se nuatuwatai, taba nige se taumaeamaea.” (Is. 8.14; 28.16.)
  bjr-bjr: Ooqeenaa tamummaqara fasiqa akarauqa mi ooninara maaqi qiqau. Qinee Anutusa
    mi oonina Sioona maqusai quqaqaanaqa faiqí anaasee mi ooninasaa niku rupaurifaranoo.
    Faandi ooni miqirana qinee mi oonina quqasaanaqa minasaa farindamaki saamurifaranoo.
    Moo fannoo narí irirana minasaa rusiqainafa sia kadooparaannoo. Tamummaqarausa
    Yisunara miqimmasee ooqai akara riqau.
  aby-aby: Godinu bukaroma Yesubake eno weaku, Nae Saioni orofaro ure bisubisu ukeka
    oma odimauro ima eme ure akuaku ukeifiakua wei. Nono ainama danu imuka yaisina
    Dawabairo odifekuie dawae maru da ufeku weia, Godinu bukaroma eno weaku.
  eng-YLT: according as it hath been written, 'Lo, I place in Sion a stone of stumbling
    and a rock of offence; and every one who is believing thereon shall not be ashamed.'
  jni-jni: kasi unyertike utize tu ugomo Asere ta buka “mi be ma nukka nipoo Usihiyona,
    nipoo nupilko sa nidi wuu anu wa rizi. Vat desa ma hem mada kunna me mu'ii ba.''
  kne-kne: Si naey di ibagbagan di inpaisolat Diyos ay kanana, “Ilaen yo, waday insaad
    ko ay bato ed Zion ay kaskasnitan ya kaisokbaan di ipogaw. Ngem olay sino ay mamati
    en sisya et adi polos mababainan.”
  tgj-tgj: 'Oogv Darwknv gv kitap lo minto: “Kaatoka, ngo Jayon lo vlwng pvgo vvpvdunv
    vv nyi vdwa dwktup more, vlwng pvngv vv bunua gimup more. Vbvritola yvvdw ninyia
    mvngjwng dunv um sanga momare.”'
  gui-NT: 'Echa Tumpa iñee pe oyecuatía oi corai: Che añono Sion pe metei vae —jei
    Tumpa—. Jae co metei ita Sion pegua reta ipɨsayeyuca jese vae rami. Oñetinga reta
    jocuae ita re. Erei güɨrovia jese vae ngaraa etei jei: “Agüɨyeta tei arovia jese”.
    Jocorai oyecuatía oi.'
  quc-TT: 'Jetaq ri kubꞌij ri Tzꞌibꞌatalik: Kinya na waral pa Sión, jun abꞌaj topibꞌal
    aqanaj, rech jeriꞌ katzaq jun. Are kꞌu ri kakojon che ri Cristo, man kel taj ukꞌixibꞌal.'
  heg-NTPO: '@see-verse:ROM.009.032'
  ptu-ptu: 'Inna puham tisuha'' illaam Battakada Debata naua: “Paalaia'' penaba inde
    tula''ku: Kupaokko'' mesa Batu dio Sion nasuhum buda tau la untitedoi. Sapo''
    menna-menna ungkatappa''i, tä'' ia la salanduam.”'
  bzd-NTPO: 'E'' dör we̱s itso'' kitule Skëköl yëkkuö ki̱ es, e'' tö ichè: “Ye'' ttö̀
    ttsö́. Ák tkë''a̱työ et Sión, e'' mik pë'' klastkërdaë, ák e'' tö ie''pa eröraë
    i̱ski̱. Erë wé̱pa e̱rblé ák e'' mik, esepa kë̀ e̱riarpa.” Es Skëköl yëkkuö tö
    ichè. Ák e'' tö Jesús chè.'
  kwf-kwf: God fata sulia sa Christ na gwaꞋi fau doe neꞋeri saena KerekereꞋa Abu ka
    Ꞌuri, “Lia basi, nai baꞋa alua taꞋi gwaꞋi fau saena fanoa Ꞌi Sion. Ma na ngwae
    ki kira ke baꞋa firute ana, ma kira ke Ꞌasi ana. Bore ma na ngwae neꞋe kira faꞋamamana
    ana niaꞋa, noaꞋa kira kasi liadila osiꞋana niaꞋa.”
  eng-WYC-2017: as it is written, Lo! I put a stone of offence in Zion, and a stone
    of stumbling; and each that shall believe in it, shall not be confounded, [or
    shamed].
  eng-WMBB: even as it is written, “Behold, I lay in Zion a stumbling stone and a
    rock of offence; and no one who believes in him will be disappointed.”
  zat-NTPS: 'ca da dxenná Dios lu dizra'' lá''azxa chee̱'', dxenné̱'': Neda'' dxuzúa''
    lu xe̱zre Sión tu benne'' naque̱'' xiaj da dxelechegu bénneache. Nu benne'' cheajlí
    lazre̱'' Le̱'' quebe xedué''equezne̱''.'
  spp-spp: 'Yire y''à sémɛ Kile Jwumpe Semɛŋi i na: «Yii wíi, kafaage na sùpyire sí
    raa búruge ke, mii à kuru yaha Siyɔn kànhe e. Kafaage ku sí raa sùpyire cyáan
    ke, mii à kuru yaha wani. Ŋka ŋgemu u à dá ku na ke, urufoo sì n‑sílege mɛ.»'
  zty-NTPS: 'Kan nak da'' ni nyejw ḻe''e yiche la''y da'' ẕnnan: Le wia nga, wdix̱jwa''
    ḻo yež Sión to benne'' byo, bennen'' gake'' ka to yej gan chejchégo''gak benách
    ka'', yej na'' gonen ga wchíx̱gekle''. No benne'' chejḻi''e chie'' Ḻe'', bi yedoe''ele''.'
  mek-mek: 'Egaꞌina fouga Deo ega iifa pukagai Deo iina eifa oma: “Amoisa, Lau Sion
    ikugai papiau ifeꞌi fekeꞌanina kepo laogeisa. Ke papiau epaꞌualaiꞌi auga fopa
    egae laogeisa. Kai kaisau mo isa kepakoꞌania auꞌi afakemeagai,” eoma.'
  aey-aey: 'Anutna jaqec je oso eu odi madena: “Feiga! Ija Saion ono meen oso migina.
    Meen eu dana qeti aqeceb toni mahuluqagan. Dana age uqanu wawaga meleigian eu
    ija agenu majani qee teiaun,” ena.'
  urd-GVH: यह बात कलामे-मुक़द्दस में लिखी भी है, “देखो मैं सिय्यून में एक पत्थर रख
    देता हूँ जो ठोकर का बाइस बनेगा, एक चट्टान जो ठेस लगने का सबब होगी। लेकिन जो उस
    पर ईमान लाएगा उसे शरमिंदा नहीं किया जाएगा।”
  ycn-ycn: 'Tupana puráca''alo lana''aquéjami quemari marí que Jesucristo nacú: Tupana
    quemari: Nucá huacára''ajeri pajluhuaja ina''uqué pajimila Jerusalén eruna chaje.
    Uncaja que nahuata ricá, na''ajó capichácajo chojé. Eyá caphí richojé péchuruna
    i''imajeño palá. Najló nacaje palani i''imajica Tupana quemacare nacú.'
  djr-djr: bili bitjan muka ŋayi ga ŋunhi ŋäthiliŋuŋurnydja djorra'ŋur waŋa gam',
    “God-Waŋarryu ŋunhi yolŋunhany nhirrpar balany wäŋalil Djurutjalamlilnydja, yurr
    ŋayi ŋunhiyiny yolŋuny balanya nhakun ŋunhi guṉḏa yindi. Ŋunhi dhu wiripuwurrnydja
    ŋunhiliyi guṉḏaŋur galkirrin barryaḻ'yunna, bili walal dhu ga ŋunhi yakan märr-yuwalkmirriyirrnydja
    nhanŋu. Ga ŋuli ŋayi dhu ŋunhi ŋula yolthu yolŋuy märr-yuwalkmirriyirrnydja ŋanya,
    ga ŋuriŋiyin dhu ŋunhi yolŋuy märramany ŋula nhäny mala ŋunhi God-Waŋarrwuŋuny
    wäwun'-nhirrpanawuy, ga yakan ŋayi dhu ŋunhi ŋayaŋu-miḏikirrnydja, bala ŋayi dhu
    yan ŋayaŋu-djulŋithirrnydja mirithirra.”
  kvg-kvg: Taqa yaq-te, Mbumbukiam-qa manqat, āv qane-peawáp nqǽgo, “Nqáe! No
    Zayon manqei-te, nandi nózáv. Nandi nginik, ezoqa ndǿkhaosumát, vǿ-o꞉atāt.
    Geté gekha ezoqām ndego, nginik nandi te-unimanqatintat, ndego mivi gégoák.”
  rug-rug: 'Asa sapu zama nia sa Kinubekubere Hope, sapu guahe: “Dotu, vekoa Rau pa
    Zaione si keke patu, sapu kote va tubarae i sari na tie, na patu sapu kote va
    hoqai si arini. Ba arini pu raṉea si Asa si lopu kote tava kurekure,” gua.'
  hop-NT: 'Pi ura pan pey’ta: Meh, nu hapi Sion ep owat távini. Sinom put ep wíwakya’
    múnukyani; nīk̇aṅw put aw tuptsiwhqa pas soon hamanhtini. (I’ owa Christ tuawi’ta.)'
  san-URD: لِکھِتَں یادرِشَمْ آسْتے، پَشْیَ پادَسْکھَلارْتھَں ہِ سِییونِ پْرَسْتَرَنْتَتھا۔
    بادھاکارَنْچَ پاشانَں پَرِسْتھاپِتَوانَہَمْ۔ وِشْوَسِشْیَتِ یَسْتَتْرَ سَ جَنو
    نَ تْرَپِشْیَتے۔
  heb-LB: אלוהים הזהיר את היהודים מפני אבן הנגף הזאת, ואמר שרבים מהם ייכשלו וימעדו,
    אך אלה שיאמינו (במשיח) לא יבושו לעולם.
  caf-NT: '''Et whuz na''a Yak''usda bughunek ''uk''e''usdúguz ndutni, “Whunulh''en,
    keyah Zion ts''uwhútni, ''et tse ''i nidúntes''alh, ''i dune hinedúntedaih. ''Et
    ndunnah Yak''usda bughunek chahiyilhcholh, ndi tse huba chayízooh. ''Et whunts''ih
    ndunnah huba ''alha'' yint''ah, ''en ''aw hukwaya hoole ghaít''ah.”'
  mio-NT: 'Tacan cati tutu Ndioo, vati ra Cristo cuu sava ta cua iin yuu, ta cati
    tutu can ti: Cha chaqui ndai iin yuu iti Sión. Cua yani chaha ñivi chata chi,
    ta cua ndoyo ñuhun ñi, soco ña cua coo tu ca nuun chi ñivi can, tu cua cuinu ini
    ñi chi ra cuu sava ta cua yuu can, cati chi.'
  srq-NT: 'Eɨ̃ ngue embesa ji Dios cheẽ nda: Serucucha que amɨɨ judíos rae ra. Judíos
    ra eisiteã. Judíos ra cuá ɨ nyoɨ ee. Ngoɨ ra echoɨ cuá ɨ mose ee. Sɨta rã ño serucucha
    ee re. Ae serucucha ɨcua quia nae, ũquɨ̃ nguia ra ngoɨ eã nyoɨ. “Dios rucucha
    aisi jirichɨ̃ nguia no”, ɨ eã nda Cristo ɨcuasa mo ñee, ɨ que Dios cheẽ mbesa
    ji ra.'
  kje-NT: Horhorok ma aile Horok Lap raram wekel waku onne na'aheni, “Ya ala waku
    lapida loile kota Sion man hi'i rin wekur laa yawa, maa ri ma kan wekur waku onne
    akin naili'il Ai, de kar hehel ono inhawe man An nouwedi me'e onne namwali.”
  gaz-gaz: Kunis akkuma, “Kunoo, ani dhagaa nama gufachiisu, kattaa nama kuffisu Xiyoon
    keessa nan kaaʼa; namni isatti amanu gonkumaa hin qaanaʼu” jedhamee barreeffame
    sanaa dha.
  kud-kud: 'Eeta Buki Ve''ahihi ainai vehabana iwalo: “Am''ita avivinigomiu wuwuna
    gaimane mata Saiyoni ainai yamwauwi, na tomowa bagibagilidi ainai hibe''u, na
    hesi ebe yaiyadiwo ainai hiyemidi, mata nigele hinimaya hiyalobai”.'
  urb-NT: 'Ame''ẽ rehe har Tupã je''ẽha rehe panduha ihĩ. Tupã pandu: “Pesarahã! Siã
    ok ta pe ita ke ihẽ amoĩ ta. Ame''ẽ rehe ipy ke ngã tukwa tukwa ta. Pe, u''ar
    u''ar ta. Pe, amõ jurujar katu ehe rahã, pandu ta jupe: ‘Mã! Katu hũ’ aja ta”
    aja Tupã pandu. Aja panduha ihĩ. (Kirisutu riki ame''ẽ ita aja saka. Heta jundéu
    awa ta jurujar tar ym ehe. U''ar u''ar ame''ẽja saka. Aja rahã, mai, ame''ẽja
    saka ixo. “Siã” aja pandu rahã: “Jerusarẽ ok ta ke” aja mujekwa.)'
  fra-LSG: 'selon qu’il est écrit: Voici, je mets en Sion une pierre d’achoppement
    Et un rocher de scandale, Et celui qui croit en lui ne sera point confus.'
  san-HK: likhitaM yAdRzam Aste, pazya pAdaskhalArthaM hi sIyoni prastarantathA| bAdhAkAraJca
    pASANaM paristhApitavAnaham| vizvasiSyati yastatra sa jano na trapiSyate|
  cak-SNT: 'Incheꞌl nuꞌej ri Dios chupan ri tzꞌibꞌan can: Inreꞌ xtinyaꞌ jun Abꞌaj
    pa tanamet Sion, y icꞌo ri xtiquitupij cakan choch ri Abꞌaj reꞌ y xcaꞌtzak paroꞌ.
    Pero ri xtiquinimaj, man xcaꞌqꞌuixbꞌax ta. Quireꞌ nuꞌej chupan ri tzꞌibꞌan can.'
  uvh-uvh: Ka Anutuning midi ka Juda aming wari kadapmang ka u tiging waraga' ka umpang
    ganang timinggi' yoking wa ning, “i nakni', na Juda ning yong girii ka Saion yong
    ganang yak mama ning uningkim kareng nua'ni iratik. Uningkim ka wa aming wari
    kasi' ki idefinga mangfu tinting. Ka aming ka aming giri ka uningkim ningda'ning
    ka waraga' naktangka tota' wa adi uningkim ka wari yotangkangaminga nafek tanga
    mamareng guk mo' nakota' ning yoking.”
  ino-ino: Anumayamo avopi inake hu'a kamale'nayane “Apaiya a'a yahae hu'a asaka hulavi'nisaya
    yafana Saiyoni malokeno hane'ne. Ani male'noa yafate a'a yahae hu'a asaka hulavikaya'maki
    akaeyafe afi'a apaipafi male'naya vaya'moki apavuya ohukae.” hu'a kamale'nayane.
  gnn-gnn: Godkala djorra'yunydja ḻakarama yukurra dhuwala bitjan gam', “Godthu ŋunhi
    yolŋunhanydja nherrara ŋunha Djäyanlili wäŋalili, yurru ŋayinydja ŋunhiyinydja
    yolŋu balanyarana bitjan bathala guṉḏa. Wiripu-guḻkuny'tja yurru ŋunhiwalayi guṉḏalili
    ŋaṯtjarrkthun, bala galkirrina, liŋgu walala yurru yakana märr-yuwalkthirri nhanukala.
    Ga ŋuli ŋayi ŋula yol märr-yuwalkthirrinydja yurru, ŋuriŋiyi yolŋuyunydja yurru
    märramana yana yukurra nhä malanha ŋunhi ŋayi Godthu dhawu'-nherrara, yakana ŋayi
    yurru gora ŋuriŋiyinydjayi.”
  yal-yal: Kitabun naxan ma fe fala, a naxa, “A mato, n bata gɛmɛn sa Siyon yi, yamana
    e sanna radinma gɛmɛn naxan na, e bira. Koni naxan na dɛnkɛlɛya a ma, na kanna
    mi nimisama.”
  cnt-NT: 'Juɨ₁lia''₂ rë₂ton₅ ne₄ Si₂: Ŋí₂ de''₂ ''nia''₂, tsɨn₅₄ jniá₂ jan₂ jë₄ juɨg₂
    Sión i₂lén₂ në₂jag₄ nɨ₁cang₁ a₂qui₂nió₅ dsa₂, ján₃ guë''₂ co₂''nió''₄ nɨ₁''lau₂
    a₂jmo₃ dsɨ₂gan''₅₄ dsa₂; jaun₂ juɨ₁lia''₂ i₂''én₂ le₃quió''₅ ''éi₂, tsá₃ dsi₁ŋɨ́i₂
    o₂guí''₃.'
  tif-tif: 'Kemin, God ami Sukon Tem kabak-ali Yesus ami sang faldak-tiimin weng ma
    ayo boko-lomda: Weng selin! Abip Saiyon o, kala Jerusalam kawu, tuum ma tunum
    yaan dabom kuyak mo daak aba-lom aket atul tabemin o, kala tuum maman ma tunum
    yam-mafak-dakamin uyo kutiili. Lale, tuum o kala faldak tunum kalaami diim tiili
    kalawaali, dok kanolin unang tunum iyo ma ami lak duuliwa kawu, ali imi daang
    ukuyilala, fatom duk-duulokomip disa yo, kala kalsa no.'
  nlx-nlx: जिहकेरीन लिखेल हे, “दिखो, मी सियोन माय एक जेठ लागणेन दिगोड़, एने ठोकरा
    खाणेन दिगोड़ मेलथु, एने जो ता पोर बुरहो केरी तो लाजवाय नाय।”
  apw-NT: 'Bek’e’eshchiiníí biyi’ Bik’ehgo’ihi’ṉań gáṉíígo, Isąą, Sion gee tséé bighą
    nach’igeehíí, tséé ts’iztałgo nach’ikaadíí nnsh’aah: hadíń bodląąhíí doo hant’é
    yik’ee ídaayándzį doleeł, ṉii.'
  gum-gum: 'Pøs Tiuswei wamwan pørigube øyah chibig køn: “¡Au! Nabe tru Jerusalén
    Sionsrø kan srug srurrengwangarubig trarramønrrun cha, kan srug tru misagwan kørrøsrkønrrabig.
    Inchen nun kørebiibe chi køriimisra kørrømisrmønrrun” cha.'
  not-NT: 'Jirai isanguenaque ora icanquineri jorío Tosorintsi: Nagátabequimari Notomi
    cara Siónquë, carari quero igótaigabaqueri jorío. Quero igóiguiri Quirisito pairi
    ijita, iroro iritsoengaguëtaigabaqueri, ingomëtobëmari iragasërebiriquimari. Carari
    quero yogasëreta ira quemisanquerine Quirisito, iroonti inganinasërebenqueri.'
  plu-plu: 'Hennewatbaki ig Uhokri gannasan minikweknene awna. In awna: “Ipegnay.
    Aysawnemenek nah ke wotbe nah ikis pahow tipbe ay gibetkis hiyeg siyawhyenepwi.
    Eggu tip keh igkis tuguhe dunibdipiwarumpikisnek. Ku samah pahapwi kiyimwihwa
    akak tip ku kapit ig tes gikugku, igkis judeyenepwi hawwata igkis kiyimwihwanek
    gikak ner ku pariye nah ikis ayge gibetkis. Henneme ku pariye hiyeg kamaxwenepwi
    gipitit igkis ka tuguh dunibdipinama. Igkis ka marakwa gipitkis gitiput Uhokri.
    Hennewatbaki ig Uhokri gannasan awna.'
  iou-iou: Mobä unita Anutu täŋo man kudän täwani kubä ŋode pätak; Nadäkaŋ? Näk mobä
    kubä ämatä jänani yäputta Jerusalem komeken peŋkut. Uterak jänani yäputkaŋ api
    maŋdäpneŋ yäk. Täŋpäkaŋ äma kubätä unita nadäkinik täŋpayäŋ täko uwä nadäkiniki
    täŋo bureni yäpmäkta pära nämo api täŋpek.
  ntp-NT: 'Dai Isaía ooja isduucai aagidi Diuusi: Ootosdamu aanʌ ʌCristo ʌjudidíu
    dai muidutai ʌgai vui baacoimu ʌCristo. Dʌmos sioorʌ vaavoitudagi maiviaacamu
    istuisi siaa ʌradagi. Poduu ooja Isaía isduucai aagidi Diuusi.'
  rai-rai: Lenutmaa di aa timu taai u ra Buk Taabu naa, “Baboi! Ang ung taa ina waat
    inaanga Sion, iaku a taara diat a tutukaa ku uni, ma diat a puka. Iaku te baa
    in nurnur uni anuna nurnur pa in baana wawirwiri.”
  haw-1868: 'E like me ka mea i palapalaia, Eia hoi, ke waiho nei au ma Ziona i ka
    pohaku e kuia''i, a i ka pohaku e hina ai: a o ka mea i manaoio ia ia, aole ia
    e hoka.'
  ffm-ffm: 'no haala kaa hippiraa ley Binndi ɗii nii: «Mi fawan e Siyona haayre nde
    yimɓe pergitotoo e mum so liɓa ɗum''en. Kaa goonɗinɗo nde fuu hersataa abada!»'
  arb-NAV: 'كَمَا كُتِبَ: «هَا أَنَا وَاضِعٌ فِي صِهْيَوْنَ حَجَرَ عَثْرَةٍ وَصَخْرَةَ
    سُقُوطٍ. وَمَنْ يُؤْمِنُ بِهِ لَا يَخِيبُ».'
  cop-CNT: ϫⲉ ϩⲏⲡⲡⲉ ϯⲛⲁⲭⲱ ϧⲉⲛ ⲥⲓⲱⲛ ⳿ⲛⲟⲩⲱⲛⲓ ⳿ⲛϭⲣⲟⲡ ⲛⲉⲙ ⲟⲩⲡⲉⲧⲣⲁ ⳿ⲛ⳿ⲥⲕⲁⲛⲇⲁⲗⲟⲛ ⲟⲩⲟϩ ⲫⲏⲉⲑⲛⲁϩϯ
    ⳿ⲉⲣⲟϥ ⳿ⲛⲛⲉϥϭⲓϣⲓⲡⲓ
  sri-sri: 'Marĩpʉya werenírĩ gojadea pũgue Marĩpʉ ĩgʉ̃ magʉ̃rẽ iriburire ãsũ ãrĩ
    gojasũdero ããrĩbʉ́: Sugʉ yʉ iriubure ʉ̃tãye irirosũ ããrĩgʉ̃́rẽ Jerusalẽ́gue pígʉra.
    Ĩgʉ̃rẽ bʉremumerã, iri yegue gubu tʉameémejãrã irirosũ ããrĩrãkuma. Irasirirã yʉ
    pʉrogue neõ ejabirikuma. Ĩgʉ̃rẽ bʉremurã gapʉ: “Ĩgʉ̃rẽ ubugorata bʉremukubʉ”,
    ãrĩbirikuma. Yʉ pʉro ejarãkuma, ãrĩ gojasũdero ããrĩbʉ́.'
  nal-nal: Ka malasing di ra varaar vating lamaskana Baar Xoxok malasing kari, “Naagu
    langar, ga rasin a vaat Zaaion, ma xat faxalxaal aubina ma di tuxin naandi ma
    di zu. Singsaxai axazak ina xa inaxam paazaai wana, xana wen suruk a maangilang.”
  kyq-kyq: 'Taar se Kitap kic ɓo taaɗga taaɗ ɔɔ: Aakki! Maam mꞋɔndga ko maakŋ gɛgɛr
    kɛn Sion ki ɔɔ ko se utu rɔkŋ jeege ɔɔ naan̰ se liŋ kɛn utu Ꞌtɛɗn jeege tooco.
    Num debm jaay aalga maakin̰ do liŋ kɛn ese se, naan̰ kɔŋ kɛnd maakŋ sɔkɔn̰ ki
    eyo.'
  kwd-kwd: God 'e fata suria la Kraes, nga me'e fou ba'ita lo'oori, 'ubulana Girigiringa
    Abu ne'e 'ilo'oo, “Aga madi, nau ku arua te'e me'e fou 'ubulana fanua 'i Saeon.
    Ma nga ta'a tagila telefe'eniga ai, ma tagila 'esiga ai. Tafe'ua ma nga ta'a lo'oo
    gila tagoto'o ana, gila sia kwaimanadai mola tofuna 'i ngaia.”
  ded-ded: Imocac yofi oho ohoya fede, “Negendae, ni Sionnu hoc mong faiba imohai
    yeni kpondzong heigecde nga peperandziu tifainggema negemmangang meficgegecde.
    Nga mongngo ye negensinggeudeu ye game kpekpeu mi enude.”
  ewe-ewe: Mawu gbe nya na wo tso nu sia ŋu le Ŋɔŋlɔ Kɔkɔe la me esi wògblɔ be, “Metsɔ
    Agakpe aɖe da ɖe mɔ me na Zion. Ame geɖewo akli Agakpe sia, si nye Yesu, eye woadze
    anyi. Ame siwo axɔ edzi ase la, ŋu makpe wo gbeɖe o.”
  nuy-nuy: Ana-wubiba anaani-rruj waarrarrina wu-yamana, God ni-yamaa, “Numburraawanggina
    nugurru, ngaya nganu-lharrganjii nubagi na-wurrujung, wubani-wuy a-lhal Zion.
    Niga nubagi-yung nguynju yaga wubama ama-ṉuga-yii. Anubani warra-wurru-wurruj
    anubani-rruj wugurru amburru-dhabaḻayidii wubama ama-ṉuga-rruj, anubani ambuu-rabina.
    Yagu warraaynbaj-maynji ambu-jambarrgina nigawi-wuy, waari warrubawi-yung ngarraambulijgi
    ngaya anaani.” Dani-yung ni-yamaa na-God, nubagi-yung-jinyung na-Jesus Christ-jinyung.
  cop-BHC: ϪⲈ ϨⲎⲠⲠⲈ ϮⲚⲀⲬⲰ ϦⲈⲚⲤⲒⲰⲚ ⲚⲞⲨⲰⲚⲒ ⲚϬⲢⲞⲠ ⲚⲈⲘ ⲞⲨⲠⲈⲦⲢⲀ ⲚⲤⲔⲀⲚⲆⲀⲖⲞⲚ ⲞⲨⲞϨ ⲪⲎ ⲈⲐⲚⲀϨϮ
    ⲈⲢⲞϤ ⲚⲚⲈϤϬⲒϢⲒⲠⲒ.
  buk-buk: 'Tôm yom naŋ sêto yêc bocdec bu: Alic su naŋ! Aö gakêŋ hoc daŋ kalhac Lôc
    †Sayon, naŋ lau daêsam oc sêtiŋ gahi pi ma sêpeŋ. Magoc asa naŋ kêŋ whiŋ iŋ, naŋ
    oc maya dau dom.'
  pri-NT: 'Ba jèe wii naa na Tii Pwicîri ê popai bèeni kà Pwiduée: Gà côo ma gà têre!
    Go tòpò naa *Siona, [naa napô pwicîri] pwi Atü na wâdé, pwi Atü na mwü. O cigòtù
    â tèpa cicarao. Rà tûuboo awé gée goo Atü kôo-bà! Rà piétò awé tàpé na cèikî;
    na pûra naa goo pwi Atü kôo-bà.Ésaïe 8.14; 28.16'
  zpq-NT: 'Quinga nyoj Xtiža'' Diosen'' c̱hegaque'': Gan'' nzi'' Sión seḻa'' to beṉe'',
    na'' bena'' zaca''lebe'' ca to yej da'' c̱hego'' beṉe'' na'' ca to yej xen da''
    šjati''i beṉe'' na'' bix̱e'', ḻe beṉe'' zan bi yesejnilaže'' ben'' seḻa''. Na''
    note''teze'' yesejnilaže'' bena'' seḻan'', gwbat yesyetiṉjde'' c̱he dan'' gosejnilaže''ne''.'
  por-TFT: 'É bem como vaticinou Isaías (OU, um profeta) ao escrever isto que Deus
    disse sobre o Messias: “Escutem! Vou colocar em Israel alguém parecido a uma pedra
    na qual as pessoas tropeçam. O que ele faz vai ofender as pessoas. Contudo, aqueles
    que acreditarem nele não vão ficar decepcionados.”'
  gwi-NT: 'Jii Dęhtły''aa Choh zhit geeginkhii: “Gwah''in, dinjii nąįį giitaa t''eehaadal
    geenjit Zion gwizhit kii nihih''aa. Gaa juu gwik''injigwiighit di''įį nąįį khit
    goodivee gweheezyaa.”'
  gvn-gvn: Godundumundu kabanda balkal, “Ngaykuwunbu townbu Zion ngayu Jesus Christ
    yijarrin. Nyulu yala kulji bama jurrngaji. Kaki bamangka nyungun warmbil, yinyarrin
    bama yala jurrngaji nyungundu, jananga wawu wulaykuda. Yinya yala jana bubungu
    daraykuda. Kari. Kaki bamangka nyungun believeim-bungal, jananga wawu juranmalkuda.
    Godungku jananin kari manubu-wundil.”
  nhy-NT: 'Ken kijta in tiotlajkuilole: Xikitakan, Nej niktlalia itech weyikan de
    Sión se tlakatl kej se tetl katlej ika motepotlamiskej, se tetl katlej kintoktis
    ma wetzikan. Iwan akin tlaneltokas inawak yon tetl mach semi mopinatis.'
  asm-FB: এই বিষয়ে লিখাও আছে, “চোৱা, মই চিয়োনত উজুটি খুউৱা শিল, অৰ্থাৎ বিঘ্নজনক
    শিল থ’ম। তেওঁত বিশ্বাস কৰা জন লাজত নপৰিব।”
  okv-okv: amita ke amo einge kajari mitia, “Ungo kivujo, da Jerusalem ta tiri Zion
    ai ta nau Atara ikano mitirou amo ungo teto tiambueto beasova te ungo na Atara
    avo kito ke be ijie amo me mane kesova”.
  mxt-NT: 'Yuu cuan cahán Nyoo tuhun nu tutu ra tyehe caa: Ñuu Sión, yucuan tyai̱
    chi noo rayɨɨ cha cuví tari noo yuu. Noo yuu cha sanduvá chi ñáyɨvɨ cuví ra. Soco
    ñu chinó iñi chi ra ma cucahan nuu ñu, catyí Nyoo nu tutu ra.'
  tzo-NT: '@see-verse:ROM.009.032'
  ind-AGS: 'seperti yang sudah dikatakan oleh Kitab Suci: “Dengar, Aku meletakan batu
    sandungan di kota Sion, batu yang akan menyinggung banyak orang. Tetapi mereka
    yang percaya kepada-Nya tidak akan merasa kecewa.”'
  omw-omw: 'Kotira mpukuqi mwitaama tiro: Taqaate, nte Saioniqi (Ierusaremiqi) ori
    mpo ntamwa taarita nraakye qoravanto mwiaqaatai ntamwa aantapoma vareta ntuqutu
    vivarave. Ori mwiaqaataita airivanto ntuqutu vivarave. Ori mwianra qutaave qiariva
    hiama kyauruananrove, tura.'
  yrb-yrb: Godinu bukaroma Yesuba eno wasu, Nana Saioni orofaro buridu ue ureieta
    gebiro odimaro ina eme ma ureifisu. Nono anama danu naueta Yesubai odifite dawa
    maru da ufisu, Godinu bukaroma eno wasu.
  maa-NT: 'Xo̱jo̱n‑la̱ Nainá k''oa̱á s''ín tíchja̱ [i̱t''aà ts''e̱ Cristo] nga tsò:
    Ya̱ nindoò Sión kijnaá jngoaá nda̱jo̱ xi kíjnahikòn, jngoò Nda̱jo̱ xi satíngui
    xi̱ta̱, ta̱nga jè xi ko̱kjeiín‑la̱ i̱t''aà ts''e̱ Nda̱jo̱ jè mìkiì ko̱sobà‑la̱.'
  mcq-mcq: Areri Godoni ira vaji vejajaꞌinaꞌe Heha! Nara Saioni muna kaꞌene emaapo
    pitachinamie arihe ꞌee muna kaꞌene emaapo ijihuni toi pijauꞌikaꞌi arihunijaho
    ranavuta. ꞌEnakaivo ea irara Hu nimaa ronujaho hu oja pahiahuna ꞌiamana.
  sus-A: عَلْ عَ سّبّشِ كِتَابُي كُي كِ نَشّ، «وٌ عَ مَتٌ، ﭑ بَرَ فّمّ دْشْ سِيٌنِ،
    مِشِيٍ عٍ سَن نَدِنمَ نَشَن نَ، فّمّ نَشَن مِشِيٍ رَبِرَ مَ. كْنْ نَشَن يٌ دَنشَنِيَ
    عَ مَ، نَ كَنيِ مُ يَافِمَ.»
  jpn-1965: それは、こう書かれているとおりです。 「見よ。わたしは、 シオンに、つまずきの石、妨げの岩を置く。 彼に信頼する者は、 失望させられることがない。」
  fra-SBL: selon qu'il est écrit, « Voici que je pose en Sion une pierre d'achoppement
    et un rocher de scandale ; et aucun de ceux qui croient en lui ne sera déçu. »
  yka-yka: Paˈin Tuhanin hep dem kitab, “Laˈi si puweblo Siyon niyaˈ bettadku batu
    kasumampukan meˈ aˈa malaˈihin duk siye hebbaˈ. Saguwaˈ sasuku ngandel si batu
    inin, gaˈi siye magsusun sabab sandelde si iyehin.”
  mle-mle: '@see-verse:ROM.009.032'
  shp-NTPO: 'Jaskara Cristo iti yoiira, Dios iká iki jawen joi meran neskati: “Enra
    *Sión jemanko, westíora shanka rakanai. Ichara jaki tatí inoxikanai. Ikaxbi, já
    ikonhaax jaki koshiaibora, parameetamabo ikanti jake”, iki.'
  aom-aom: 'Keriso munë vaꞌëne jiaje jöho uhuꞌe jajivoromo ëhi uvëꞌeje: Ëhuro gahëjo.
    God naro munë vaꞌëne aho Zion bamajëjo. Aëro hesirire ro biberovoꞌaruëjo. Hesirire
    ro rireromoꞌaruëjo. Aꞌi ae rahu ë aho mae uehorovëꞌoho bogo javojimo gaꞌaꞌajëjo.'
  geb-geb: Fhe Bakɨmen buni vhuuiŋ ki gavar, khaŋ muuŋgi kameŋ ki. Mba kameŋ khaŋ
    nzuai, “Nde mbarara! Gu gumgi ŋkari ga sɨrim, mbe rɨrga kɨma ndim Saionan ndararga.
    Ana mba gumgi ŋkari ga sɨrim, mbe rɨrga. Mba ana khothɨgi guma, ana mberɨrga fhu.”
  bsj-bsj: Na wo mulangum mulangeu, To, ma yo ter kottangkati kange cwela ko dok ȳare
    tiye Cihiyona. Nii wo ne bilenke dorcere ri, mania nuwa kwen duwe ti.
  cak-cak: 'Achel nu''ij ri Dios chupan ri tz''iban can: Titz''eta'' na pe''. Yin
    xtinya'' jun abaj pa tinamit Sion, y ri vinak ri (xtupak''ij, xtucopij) rakan
    chuvech, xtitzak. Jac''a ri xtuya'' ránima riq''uin, man xtiyo''ox ta chi q''uix.
    Quiri'' nu''ij ri tz''iban can.'
  chf-NT: 'Ni jun ta Dios tz''ibiba u yäle'' ca''da: No''on cäq''ue'' tä Sión ump''e
    noj ji''tun. Ni ji''tun jiniba, q''uen u xe u pamän y u yäsenob tä cab. Machca
    u tz''omben uneba u xe yuwina''tan que mach jin päpä'' t''an ni u tz''oniba, uc''a
    u xe chich tä japinte.'
  tlf-tlf: God imi suuk kon tem kwek uyo Yesus imi sang do weng uyo bogo-nala e, “Tinangkulin.
    Tam abiip Sayon ko age Jerusalam kugol tuum maak tinum yaan dubom kwek mo daak
    abelip olsak tebemin ko age dalan tuum maak tinum ifak dagamin uyo kwep daali
    kuta, tuum ko age tinum dep daali beyo ki, waantap ita bemi ilak uyo dolip umdii,
    beyo bilip iyo bisat imkalata, bilip imi aget uyo mafaganebelan-temaalu o,” agesa
    ko.
  piu-2006: Yalatji Katutjaku wangka yurrunpa tjunutja ngarrinyi, “Tjuwu tjuṯaku ngurrangka
    tawunu Tjayunala ngayulu wati kutjupa nyinatjunku Kurayitjanya. Yaṉangu tjuṯangku
    palumpa wangka kulira wantirra kuyawanalpi nyinaku, kanya kutjupa tjuṯangku palumpa
    wangka kulira walytjarriku.”
  poh-NT: 'jeꞌ ricab rikꞌor chipam i Lokꞌ laj Hu̱j reꞌ tzꞌihmbimaj wi̱ꞌ riCꞌuhbal
    i Dios. Ar jeꞌ wili rikꞌor: “Chacoj tak rehtal i wili: Jeꞌ ricab nok jenoꞌ cꞌacharel
    ricoj jenoꞌ abaj kꞌetbal pa̱m quibe̱h take cꞌacharel chi enquitohxaj nah co̱k
    china̱, reꞌ hin nanibanam woꞌ chi ar Siyon enwihꞌic jenoꞌ naribanam chi kꞌetbal
    reh quiniminic take ra̱ꞌ riꞌsil cho maꞌ Israhel, nqui rikꞌor. Raj laꞌ chiri̱j
    kaniminic i hoj reꞌ kanimem chic i Jesus, jeꞌ wili tzꞌihmbimaj cho: “Xa hab wach
    narichꞌica̱b ricꞌux chiri̱j ruꞌ maꞌ jaruj ta narojic chi kꞌe̱b i riniminic, nqui
    tzꞌihmbimaj cho.'
  tue-tue: 'Tee maquẽrẽ Cõãmacʉ̃ye queti jóaripũpʉ jóanoã: Jerusalénpʉre sicaqui ʉ̃tãqui
    cṹũã. Tiiquipʉ basocá dʉpotua, ñaacũmuãdacua. Cʉ̃ʉ̃rẽ padeogʉ́no “bʉ́ri peti
    padeotʉ́” jĩĩriqui, jĩĩ jóanoã.'
  bjp-bjp: Arae tom ri siit ta u na Buk na Gogoh aragii, “Par u, ia luun ta nenge
    fat na Saion, ae i tel fanu ri ka tipeh, ma i e fatkiis ae i tel fanu ri ka luut
    la. Isau le se i unune lo, biil in to matlawen.”
  xon-xon: bi gbeer lifaakuul li Uwumbɔr Aagbaŋ len laabɔr na ke, “U di lifaakuul
    bil Sionn aatiŋ ni. Binib ga gbeer li ki lir. Le unii umɔk gaa u ki kii na aan
    ji inimɔɔn.”
  tzo-ZNT: 'Jaꞌ onox yech tsꞌibabil ta scꞌop Riox chac liꞌi: Li muchꞌu jtꞌujoj chaspasic
    ta mantale tey chcꞌot ta Jerusalén. Ti muchꞌutic mu xichꞌic ta muqꞌue chba yichꞌic
    castico. Coꞌol xchiꞌuc li muchꞌu tspꞌosi yoc ta tone, chjachꞌ. Yan ti muchꞌutic
    chichꞌic ta muqꞌue, mu xꞌaqꞌueic ta qꞌuexlal, yuꞌun mu loꞌloeluc xchꞌunojic, xi
    ti Rioxe, xi tsꞌibabil.'
  mpm-NT: 'Ko yukan yoso nuu tutu ii Yandios: Undi ñuu ri Sión kani ri maa yuu kanuu
    ga, ti yukan kuu maa jniñu ñaꞌnu saꞌa ya, vasu tu ka jandatu i. Ti suni ka skexiko
    i jniñu ñaꞌnu ja saꞌa ya un. Ko yɨvɨ na kandixia ndaa jniñu ñaꞌnu un, chi jankɨvɨ
    kukanuu i. Chi maa Seꞌe Yandios kuu ja saꞌa ya jniñu ñaꞌnu un. Kachi tutu.'
  ots-NT: 'I ma̱ ncjahua pʉ jar Escritura: Nu̱jma̱jʉ, xtá pɛmpi cʉm cja̱hni ca hnam
    jmandadero ca xtú i̱tzi pa da gʉhtzibi ca rá nttzo ca i tu̱jʉ. Nu car cja̱hni‑ca̱,
    da jñɛjmi hnar ndo me̱do pʉ jabʉ da mfehtzijʉ, como jin da ne da hñe̱me̱jʉ‑cá̱.
    Drá ngu̱ cʉ israelita da zandijʉ. Nu cʉ to da hñe̱me̱, xtá nu̱gö rá zö, cja̱ jin
    da bbɛdijʉ.'
  hoy-hoy: ह्यांग पवित्रशास्त्र दा लिख्सकु आद, “नोळी, ना सिय्योन दा ऊंद चट्टान ईटतीन,
    अदिक जो परमेश्वर उन वचन मा विश्वास माळ्यान आव लज्जित आगतीदील.”
  amo-amo: Nafo na ina yertin, ''yenen in na nonko kutala in tirzu nan nyan Zion a
    kupara kulapi. Ule na ayinna mun na ama lanzu inchin ba.''
  pjt-pjt: Panya nyiringka iriti walkatjunkunytja alatji ngarinyi, “Nyawa, watiṉa
    tjunkuku Jerusalemala apu puṟunytju iwarangka nyinara tarpipungkunytjaku. Kaya
    aṉangu tjuṯa tarpipungkunyangka punkalku palumpa puṯu mulamularingkupai tjuṯa.
    Palu aṉangumpa palumpa mulamularingkula Godala miṟangka kuṉṯa wiya ngaṟaku pukuḻpa
    alatjiṯu.”
  cwe-cwe: Fana viya Yamaandiko Yelile viyolonga, “Lola nika dibwe uko Sayuni ijo
    dizawatenda wanhu waikwale, nika luwe louwatenda wanhu wagwe. Mbali munhu yoyose
    yomuhuwila yeye hezagumigwa chinyala bule.”
  daa-NT: 'Uudin taat ŋu siirtu ɗo Kitamner aman : « Taloŋ, nu diya dambi ka batkindi
    ɗo geeger ka Siyon. Ɗo bi ka dambi-ak, gee yaa solle. Kar waan kaak aamin loci
    gay, sokan̰ diyaagɗo tak-tak. »'
  mlp-mlp: God ago mar bilamta nazaqmo in emayta. Gamuk na bilam, Ahol waqiy ham.
    Ya uliq Sayon-ib gig araq mataw gisen woltayid woq daqayta na eman tuqusaq ham.
    On mataw gig na ahol a hi waqadmo lehsa gig na gisen woltayid in tuwoq daqay ham.
    Ari on mataw gig na anan helmo haqayta na bunmo in ya imeb turad gimebay a hi
    woqdaq ham.
  ape-C: Baraen nyetem Iruhin ananik Buk aria nyakri wobren baraen um Krais amudok
    utom iri enyudok. Iruhin nakri, “Mnek! Eik yosop anam utom matao abrudok wabur
    Saion, um arpesh shunatutukom shutu um. Yosop onok burbuduk kwataoum kwunek arpesh
    shunotutukok. Aria ihish arpesh shunek bilip um anudok arman iri ta mare shurao
    abraen uwe, uwok.”
  bgs-bgs: Mà katô kagi ka Manama na igsulat, “Paminág kó kanak. Duwán sánnarán ku
    tun ta lunsud na ágngadanan Sion. Iring sikandin na batu na kasungkulan dan asta
    gélléyan dan. Asta tô mamaké kandin, dì dan gó kayyaan.”
  faa-faa: Ásiane wate fana Kotimo sawia Aesayamo úyaka popahoareapo. Kotimo someraka,
    “Kaisie, Saeone apea ape kiakosakipoko ira warupi maka motoakosapo. Ira warupi
    motosa á aporo metakira terafaka ruraka etehokosapo. Asiāne ira warupiane kotesasamo
    aporo metakiramo maka ape kiakosapo. Ira warupi kotesaki himu hakásaraka hemakapura
    aporo hinamoane kaíyahokosafapo.” Aíyaka Kotimo somesane Aesayamo popahoareapo.
  kik-kik: 'O ta ũrĩa kwandĩkĩtwo: “Atĩrĩrĩ, kũu Zayuni nĩnjigĩte ihiga rĩrĩa rĩtũmaga
    andũ mahĩngwo, na ngaiga rwaro rwa ihiga rũrĩa rũtũmaga magũe, nake mũndũ ũrĩa
    ũmwĩhokete ndarĩ hĩndĩ agaaconorithio.”'
  cap-NT: 'Jalla nuz̈pacha cjijrta Yooz takuqui cjic̈ha: “Z̈oñinaca nonz̈na; wejrqui
    Sión cjita wajtquiz tsjii utc̈ha. Jalla niiz̈quiztan z̈oñinaca ujquiz tjojtsnaquic̈ha.
    Tsjii maztakaz niiz̈quiztan z̈oñinaca t''eznaquic̈ha. Pero jakziltat niiz̈quiz
    kuz tjaac̈haja, jalla niiqui ana inakaz kuz tjaaquic̈ha. Ana incallta cjequic̈ha”.'
  ksr-ksr: Iikawaa qaaya ii Buŋa Terenoŋ kokaeŋ oogita eja, “Iibu, Anutu niinoŋ mono
    aeŋ jamo moŋ Zaion baaŋanoŋ Israel tuuŋ uugianoŋ komowe yoŋonoŋ iikanoŋ ritataŋgoŋ
    kamaaŋ uŋuro gema qeŋkebu. Moŋnoŋ eja gereya powowoŋ kotakota ii moma laariŋ mubaati,
    iinoŋ mono kambaŋ moŋnoŋ iwaajoŋ nama gamu mende mokoloowaa.” Kiaŋ.
  eng-TNT: 'As it is written: Beholde I put in Syon a stomblynge stone and a rocke
    which shall make men faule. And none that beleve on him shalbe a shamed.'
  sbs-sbs: sina muivañolelwe, “lole, ni lele mwa Zion ichwe lyokukuma ni hechwe lya
    mafosisa. iye ya zumina muchili kete aswaviswe.”
  sue-sue: Amira ge gayai ego itia awa, Ei giu! Na Zion nate ena omata zo potitinona
    amira te nusokare gayamunora. Omata amira te gaero duwamunora. Ata zo nu nu awa
    tuma diamunoya ami oko menamunoya awa.
  fra-NCL: 'selon qu’il est écrit : « Voici que je mets en Sion une pierre d’achoppement
    et un rocher de scandale, mais quiconque croit en lui ne sera pas confondu. »'
  snn-NT: 'Riusu coca toyani jo''case''ere ëñato, ñaca caji: Yureca yë''ë cuencuesi''quëre
    re''huani, judío bain jobona saoja''guë''ë yë''ë. Jesucristo hue''eji. Ja''anguëte
    saoguëna, bainbi baguëni ëñani, ro tin ma''ana quëñëhuë. Jesucristoni si''a recoyo
    ro''tatoca, jëja recoyo re''huajënna, baguë bënni senjorën ti''anguëna, gare gati
    ëaye beoye huanoja''guë''bi maire.'
  atb-NT: Haû, "Wú keq, htûng leng râ luqgok eq myit leqbat nhâng râ luqmó cham lé,
    Ngò, Zi-un bùm má lheq to luî, Yhang lé lumhkaû sû gi, hkâ-nhám le hoq hpu é hui
    râ a nghut." ga kâ tô é eq rajung za nghut ri.
  cek-AK: 'Cabu thungah, Khenah, Zion ah amthaekhaih thlung hoi amtimhaih thlung to
    ka suek: mi kawbaktih doeh Anih tang kami loe azathaih tongh mak ai, tiah tarik
    ih oh.'
  bkd-bkd: ta sa insulat ha lalang hu Dios tagyanaen “Diyà ta Sion in-ugsak ku sa
    batu ha masipà hu mga etaw ta daw makakagpà sidan, ba sa alan ha sumalig kandin
    harì gayed magayhaan.”
  ctu-76: 'Jiñʌch jini tyun mu'' bʌ i tyaje'' ti t''an Ts''ijbubil bʌ i T''an Dios
    ba'' Dios ti yʌlʌ: Joñon ti cʌc''ʌ ya'' ti Sión juntiquil che'' bajche'' tyun
    yubil ba'' mi'' jats''ob i yoc quixtyañujob, che'' bajche'' colem tyun yubil mu''
    bʌ i yʌc''ob ti yajlel. Pero majchical jach mu'' bʌ i ch''ujbin jini juntiquil
    che'' bajche'' tyun bʌ yubil, mach''an ba'' bʌ ora mi quejel i yʌlob cha''an mach''an
    wen cha''an ti'' ch''ujbiyob. Che'' mi yʌle'' ti Ts''ijbubil bʌ i T''an Dios.'
  lac-NT: 'Baxuc caj u ts''ibtaj ich u t''ʌn C''uj uch xan. U''yex ba'' caj ya''araj
    a ts''a''b u tucur ten C''uj uch, soc u tsicbar a ba'' u c''at C''uj: Tar ich
    u cajar u c''aba'' Sión, tij p''ati'' a mac a tuchi''bir ten C''uj. Raji'' irej
    tunich a cu rubur yoc''or. A mac a cu rubur yoc''or raji'' cu bin satʌr ich c''ac''.
    Rajen, ra'' irej a mac a cu jach rubur ich ru''um. Baxuc a mac a cu yacsic tu
    yor ti'' Jaj Ts''ur pachir. Je'' u yiric wa tu cotor taj ba'' a cu pajic uch,
    baje''rer jach taj. Baxuc caj u ya''araj a ts''a''b u tucur ten C''uj quir u ts''ibtic
    a ba'' u c''at C''uj.'
  xla-xla: Adipalati, God yu bukata ipo atlapo, “Na꞉tapo Sayon mo dla ewalaye pamellowepo.
    Ewala edla opatapo kustamtame teteyumha꞉ha꞉lepe. Amasiyama oplami antapo ya꞉ dla
    mikadepe dlepiye, ya꞉ wota꞉le ponatimhallowa.”
  xav-NT: 'Duréihã Iza''iza hã ma tô ãne na ãma rob''ui''éré, ''Re ĩhâimana u''âsi
    mono mreme na: “Ma''ãpé, ĩ̱wapari pese za''ra wa''aba. Zeruzarẽ u, wa za ni''wa
    hã satõ, Si''ã na sa''a nhisi u. Ẽtẽ tõmo wawẽ hã bâdâdi wa, dawi ''re ĩsa''wari
    mono hã, te te ''re da''marõpãrĩ za''ra mono wa, ''re ĩdasirẽme za''ra mono ne,
    ''Re ĩhâimana u''âsi mono ''rata ''re ĩdanomro u''âsi mono zé hã da te dasina
    ''re uwaimrami za''ra mono õ di za, da te dasiwi ''re wẽ''õ pese za''ra mono wa,
    ''Re ĩhâimana u''âsi mono Zeruzarẽ u te te ĩsatõrĩ hã. Tane nherẽ, ni''wam norĩ
    hã te te sina ''re umnhasi za''ra mono wamhã, taré te te sina ''re umnhasi baba
    za''ra mono õ di za. Ĩwẽ hã te za tô te te tãma ãma ''re a''uwaimrami, ''Re ĩhâimana
    u''âsi mono hã. Taha wa, tãma ''re rowẽ u''âsi za''ra mono di za.” Ãne ma tô duréihã
    Iza''iza hã ãma rob''ui''éré siro, Cristu za da te dasiwi ĩwẽ''õzém na hã.'
  cuk-cuk: 'Ar weyob Bab-Dummad-Gardagi narmakar naid: Bab-Dummad soged: “¡Be dakmala!
    Siónʼgi akwamur-dule-egi-gowarmaked an sied, we-akwa-dummad-dule-egi-aimukued
    an sied. Ar dule we-akwagi bensurgunonikile, egi gwen bingeguosulid.” Isaías 28:16'
  tbf-tbf: Malan mi Pakpak Leong ta pevien, “Pare, o vuturungie mi vunavout nia tsuotsuobakei
    i Sion ma mi vunavout leong nia tsana gie va gi ta kor, ma eie ese ta vodovodon
    tuktuk sien, ta kap oit va ta mengemengeir.”
  uig-CYR: 'худди муқәддәс язмиларда йезилғинидәк: «Хәлиқни путлишидиған путликашаң
    ташни, Адәмни жиқитидиған қорам ташни Зионға қойдум, Униңға етиқат қилғучи һәргиз
    йәргә қаритилип қалмас».'
  ikw-NT: Lele kpa be gbarụ a n'ọkwukwo nsọ, kaa, “Le, m bịtaru m otu akaworugwu nụ
    rime Zayọni ke jeeme ele badnụ kpọbi ọchi, rugwu ke jeeme be dna. Kọvu nye ọbula
    ke tụkwasiri a mkpọma, be jéekwe iwhnerne tụ a.”
  khs-khs: 'Alusewa puwano fa:nemi Kote pukawemi Aisaiayewi weyamu momateyalakeye.
    Koteyewi selese, “Pota:pa:, Saione koamesa: sena nowa etewa epapuluse tiye tuwataposakeye.
    Etewa amo tuwapo emi sena noka apela kolose sanose sutesinaposakeye. Aluse, Eyewi
    ena timiyawa sena kesale noka mapiyapesakeye. Alawamona, Ewa himu semetei esa:
    matanesene sena kesale amowa maewaposakeye.” Aluse Koteyewi seyawa Aisaiayewi
    momateyalakeye.'
  dwr-ENT: '@see-verse:ROM.009.032'
  pma-pma: Koanek suval koa Tus Votut viteni usil Kristo vit, “!Allesi! Naling ahat
    tai en out Saeon luhu en me-Isrel keil keke isavoi eni ka imot. Ka koakeil aling
    demkatien one eni, kei hersakintei keil imemou.”
  atd-NT: 'No ka sikan, ogkounawa to sikan no pananglitan no ingkasulat to kinagian
    to Magboboot dongan to: “Duon batu no igsabuk ku dio to lunsud no oghingaranan
    to Sion. No duon mgo otow no ogpakasipo to sikan no batu no ogpakarogpak on. Di
    ka mgo otow no ogsalig to sikan no batu, kono ogpokogsondit.”'
  tel-2017: “ఇదిగో నేను సీయోనులో ఒక అడ్డురాయిని, తొట్రుపడేలా చేసే ఒక అడ్డుబండను ఉంచుతాను.
