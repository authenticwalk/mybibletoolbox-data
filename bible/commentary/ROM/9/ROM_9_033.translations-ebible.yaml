  dso-dso: ଜେନ୍ତିକି ସାସ୍‌ତରେ ଲେକାଆଚେ, ଦେକା ଆମେ ସିୟନେ ଗଟେକ୍‌ ବାଦାପାକାଇବା ପାକ୍‌ନା ଆରି
    ଅଟ୍‌କାଇବା ରାଙ୍ଗ୍‌ନିପାକ୍‌ନା ସଙ୍ଗଇଲୁ ଆଚୁ, ତେଇ ଲକ୍‌ମନ୍‌ ଜଟିଆଇ ଅଇ ଅଦର୍‌ବାଇ । ମାତର୍‌
    ଜେ ତାକେ ବିସ୍‌ବାସ୍‌ କର୍‌ସି, ସେ କେବେ ମୁର୍‌ମୁରା ନ ଅଏ ।
  meu-meu: 'buka ai e torea heḡereḡerena eto, A itaia: Siona lalonai hetutuhi bona
    hekwakwanai nadina na atoamu. Mai ena abidadama tauna na basine hekwakwanlai.'
  yva-NT: 'Maisyare Ayao Amisye mo ratoe no wusyinoe rai, Amisye pare: “Inya! Risyamo
    syo Vatan inta aijaseo be akarive no munijo Yerusalem rai. Opamo aurata irati
    orame inta rai, wemirati vatane awa kawi rantukamo rai ti utatayaje no min. Weramu
    vatano are nawirati wanave Ai onawamo manimaumbe jewen, yara manayanambe Apa kove
    rai.”'
  dgc-dgc: Da kinagi na Diyos to kasulatan, a “Enta moy, iedton ko ta banuwan na Judeo
