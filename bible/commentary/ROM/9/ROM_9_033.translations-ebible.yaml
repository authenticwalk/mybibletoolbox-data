  lif-NT: ᤁᤱᤃ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤛᤠᤵᤋᤧᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤐᤥ᤺ᤰᤂᤧᤖᤥ. “ᤀᤥᤔᤧᤳᤋᤧᤶᤔᤧ᤹. ᤀᤡᤱᤃᤠ᤹
