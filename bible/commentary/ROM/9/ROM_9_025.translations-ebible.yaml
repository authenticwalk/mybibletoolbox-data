  cbv-cbv: 'Páant ã yapat pínahdih Dios naáwátdih naóh yapani Oseas nin pah ãt niíj
    daacáp tajĩ: “ ‘Jã́tih wĩ́ihwã nihcannitjidih “Yeéb wĩ́ihwã caá”, wã niijbípna
    caá. Jã́tih wã oicannitjidihbʉt “Yeéb wã oinit caá”, wã niijbípna caá’, Dios ã
    niijná caá.'
  taw-taw: Takaw anɨb ak tek, buk Baybol mɨgan ayaŋ bɨ Hoseya ne tɨkak ak, God anɨb
    agak, Binɨb kɨli binɨb yad ma yelɨgɨpal okok, kɨlop binɨb yad agɨnɨgayn agak.
    Pen binɨb man wakay olap nɨb kɨlop mapen ma lelɨgɨpin okok, kɨli binɨb mapen yad
    agɨnɨgayn agak.
  jic-NT: 'Oseas tepyaca Dios tjevele jin. Niná Dios Popel. Tepyaca: “ ‘Nepénowa játjatsja,
    yupj napj nats''a''á tuluctsja. Quina napj ca mvelé yupj napj nats''a''á. Nepénowa
    játjatsja, ma quelel lis tjejay napj. Quina napj ca mvelé napj quelel la sejay.’'
  zap-NT: 'Zegne zëëd lo xgyiich Dëdyuzh ne wkaa profet-Oseas ledne re: Mén ne nakdet
    xpén noo, ynii noo men xpén noo, no mén ne rut ryaandet, noo gyaan men.'
  wer-wer: Pöta ngönte tektek omën Osea pöpë pepeweri epël wia. “Omën wet rëak nemëën
    newasën ëauröen, ‘Nem omnarö,’ pël memaat. Ën wet rëak lup sant naalmëënörö lup
    sant elmëëmaat.
  ipi-ipi: '@see-verse:ROM.009.024'
  qul-NT: 'Oseas libropi niskanman jina: “Mana runaycuna cajcunata wajasaj runaycuna
    canancupaj; mana munaskay cajcunata wajasaj munaskaycuna canancupaj.'
  ter-NT: 'kuteâtimaka koêku ne emo''u Itukó''oviti xoko yútoe Ôzeya, enepone koêti:
    “Indukópatinehikomo njanéna neko xanéhiko ákoti itukapu njanéna nóvo, koane ákonemo
    omótopova ongóvo ne xanéhiko ákoti ongoseâna nóvo” kôe.'
  bmr-NT: 'Oseas onoobo aamefaño jillɨ caatɨnɨcɨnɨno: Ufucu: Taacuumi, Moocaani neeji
    diibo cuumi iicautɨrucuumijeque. Jaacuumijequere agaijɨutɨrucuumijeque: Amɨɨhaico
    gaijɨhi, neejiibo.'
  fuf-fuf: 'Wano o daaliri non ka deftere oo wi''eteeɗo Husaa''a: «On mo wonaano jamaa
    an, mi nodday mo jamaa an, on mo wonaano kadi giɗo an, mi nodday mo giɗo an»,'
  bhl-bhl: 'Sunbin-Got em bontem dim bakamin kunum Osea beem dulum elote bokolomele:
    “Isalael kawtiw im ibik biliw kawtiw i nem fein angin kelinba kebiliw kate, ne
    ilo gaayemeko, nem fein angin keyemoki te. Sua e, ne Isalael kawtiw im ibik biliw
    kawtiw ilo nem ibolow mutuk kilele kukuyeminba kekabi kate kame, kunum waneng
    biilo nem ibolow mutuk fian be duyemoki te.'
  ons-ons: Ea wane Hoseaŋo buko iwa yale qeke, “Ŋei ŋerep naŋane biŋek mi gemami,
    na baŋ edora rakale, ‘Naŋane ŋei ŋerep.’ Ŋei ŋereppa na eŋane mi simin nange,
    na baŋ edora rakale, ‘Naŋane wasekopne.’
  con-NTPO: 'Qquen tsu Chigaja su Chiga Aya''fa afa''su Oseas tevaen''jenga: Majan
    a''i ñambembi''ma gi “Ña a''i” qquen suya. Majan in''jambi''choama gi “Ña in''jan''cho”
    qquen suya.'
  ghs-ghs: Oi Ohongai too abi Hoseaho geeta erake hiireta, Abi qeena ma baana qesake
    anai te hee, Nokoi naho oko ma botoniqi hiire qaarara oonihe nokoke ana poiqa
    robedza biire qaarakoi, ana nokoke potti biire qaatahe poiqa dzasaho quba aimorakoi.
  peg-peg: ଇନେସ୍‌ ହେୱାନ୍‌ ହସେୟତି ପତିତ ପା ଇନାନ୍‌, “ଇମ୍‌ଣାକାର୍‌ ମା ଲକ୍‌ ହିଲ୍‌ୱାତାର୍‌,
    ହେୱାରିଂ ନିଜ୍‌ତି ମା ଲକ୍‌ ବାବ୍ରେ କୁକ୍‌ନାପ୍‌ ।” ଇମ୍‌ଣି ଜାତିତିଂ ଆପ୍‌ ଜିଉନୱାଦାଂ ମାଚାପ୍‌,
    ହେୱାନିଂ ମା ୱାରିନିକାନ୍‌ ଇଞ୍ଜି ଇନାସ୍‌;
  txu-NT: 'Metĩndjwỳnh ta ne amim me''ã karõ. Ne kam ta amikabẽnkôt arỳm amijo me
    utàn ar meo ba. Me bakukãmãre Ôdjêja amrẽbê: ja jarẽ. Metĩndjwỳnh ta amikabẽnkôt
    kute amijo me kwỳ pytàrja jarẽ. Metĩndjwỳnh ne Ôdjêjamã kabẽn jarẽ nhym me bakukãmãremã
    kum, “Metĩndjwỳnh ne me amã, ‘Amrẽbê ije me kwỳo inhõ kêt. Nhym be, jakam dja
    ba memã inhõ me ja jarẽ. Me kwỳ amrẽbê imã me kĩnh kêt. Nhym be, jakam dja ba
    imã me kĩnh.’ Nãm ã Metĩndjwỳnh me amã ane.” Nãm ã me bakukãmãre Ôdjêja memã ane
    nhym me arỳm kabẽn''ã pi''ôk no''ôk ne. Ga, Metĩndjwỳnh ta kute amijo me bajtem
    kwỳ pytàrja pumũ.'
  eng-WEBU: As he says also in Hosea, “I will call them ‘my people,’ which were not
    my people; and her ‘beloved,’ who was not beloved.”
  gnw-NT: 'Echa''ã Tumpa jei Oseas uicuatía vae pe cuarãi: “Tenonde yave chembae''ã
    vae reta uyeyapota co chembae retarã, jare tenonde yave aau''ã vae reta añave
    aauta co.'
  mux-mux: 'Akilindu Pulu Yili-ni ui nirim mele Osia-ni bukna turum molemú akili i-sipa
    mele: “Nanga yambu naa muluring yambuma ‘Enini nanga yambuma.’ nimbú. Yambu na
    numanu naa munjurunduma ‘Na numanu monjuliu yambuma.’ nimbú.” nirim.'
  maj-NT: 'B''a̱ kama xi nkú ts''ín y''ét''a éhe̱n Nti̱a̱ná nda̱ profeta̱ Osea̱ nga
    b''i̱ títsu: Xu̱ta̱ xi najmi xu̱ta̱na̱, kui xi ts''in ma xu̱ta̱na̱. Ko̱ xi najmi
    kits''intjá, kui xi ts''intjá.'
  bkq-NT: 'Saguhoem Deus aguewâm tytaumbyry iweninribyry Oséias iwapery wâgâ: “ ‘Ynynâbaombyry
    modo ynynonroem isemo. Kâinwynedânrybyry modo toenzepa ise kâinwynedylymo’ kely
    Deus.”'
  kue-kue: 'Propet Hosea kamambuno pepa mina ka yegl muno boglkwa pangwa: “Yagl ambu
    erme na epitna moglkrikwa i okuwo na epitna meglme dinaglkwa. Te yagl ambu epigl
    erme meglkwa i na wakai kankrika ba okuwo na wakai kaima kanaglka.”'
  cot-NT: 'Ariqueate itioncacaaquerigueti Oseashini icanque: “Irirajia teeca nashintajiavetempariji
    oncoramanitapojajegueti nashintajiajempari. Ariquea inquempejiaquempa irira teeca
    irio novintsare, nompeaqueriquea novintsare.”'
  bnp-bnp: Hosi e Hosea i here maea, “E huriki i uka ma ria a ngate nau, ngane ga
    gale ria e huriki a ngate nau. A viri muga a marikoi vona, ngane ga galea a hategu.”
  apn-NT: 'Amnepê mã mẽ kãm kapẽr jarẽnh o ri mẽ pa xwỳnhjê hõ pê finat Ojejja na
    pre te Tĩrtũm tãm kot Ijaew kêt xwỳnhjê jarẽnh pyrà nẽ mẽ harẽnh o: Amnepêm na
    pa pre mẽ ho ixkra hkêt tã kot paj mẽ hkwỳjê ho ixkra. Na pa pre mẽ kamã ixukaprĩ
    hkêt tã pa ra inhmã mẽ hapê nẽ.'
  ctp-NT: 'Nde ndukwa chaꞌ nu ngwaꞌan ayman Oseas lo kityi, seꞌen nu ndukwin Ndiose
    chaꞌ re: Kulo suwiǐn ꞌin nten nu ka nten ꞌñaǎn, ni siya siꞌi ngwañaꞌan ngwa neꞌ
    nu ngwa xkanꞌ; loꞌo nten nu ja nsuꞌwi tiyeěn ñaꞌaǎn ꞌin neꞌ nu ngwa sꞌni la, ti
    kwiꞌ neꞌ kanꞌ ka suꞌwe ꞌa ka tiyeěn naꞌaǎn ꞌin neꞌ ni, ndukwin Ni.'
  opm-opm: Imat ma napotip meng orhor tit Hosea ohnong potporhan oh brak matipmur.
    Ma brak matip oh mamaru hat patmur. Mama nohe nita hat na pati kuuhan maihirnong
    oh kaput norhe nita bapmur potipramur. Nohe na bopor mat papat kuuhan bap maihirnong
    kaput norhe bopor mat papat bapmur potipramur. gipotporhan Hosea oh brak matipmur.
  bvr-bvr: Minypa wola Wangarr a-wena gun-gata nipa Wojéya (Hosea) a-wukurrjinga,
    gu-yinaga janguny, “Aburr-gata aburr-ngaypa ngika gu-galiya yerrcha, barrwa aburr-ngaypa
    nguburr-nega barra. Aburr-gata gala jal ngu-nirrarna burrwa, barrwa ngaypa jal
    ngu-ni barra burrwa rrapa aburr-ngaypa nguburr-nega barra.”
  zad-NT: 'Chak ka wna Chioza'' daa bzej dii Oseaza'', daa na: Beṉ''ka'' bi nak yell
    c̱ha'', yepgakee: “Nakle yell c̱ha''.” Na'' beṉ''ka'' bi gokid'', yepgakee: “Chakid''
    le''.”'
  kmg-kmg: 'Eme irec porofete Hoseare papiao dâŋticne šiŋuc fokac: “Ŋicguru mi rucjopapo
    jaŋe `nore ŋicfâcƷ mucjopapemu, â biŋemâc juwec e šâŋene `joroc-naneƷ mucnepemu.”'
  aso-aso: 'Neꞌmine ineꞌ nene eiꞌ lineꞌ gamazi polohete Hoseaꞌ tiꞌ lo gize neidoꞌ
    nene vo dave: Eveneꞌ neniꞌ zuho minamaniꞌ alevemuꞌ nene neniꞌ zuho ve l o ha lo-ngedelesuve.
    Ee, naza luꞌne ngemesaꞌmuvoniꞌ alevemuꞌ nene luꞌne ngeme nouvoniꞌ aleve ve lo-ngedelesuve.'
  uli-uli: Iye sengal molwe ye sor mo lal babior we yael Hosea, “Rechoka te yusuwey
    ila ibele ffesangur bo, ‘Layi yarmat’. Fuluwe ite hachangi ila ibele ffesangu
    bo, ‘Yai hachangcheng’.
  nin-NT: 'A charr meme yo nu ungbamvu ku Hosiya ku di, Abachi à da di: “Abangga ba
    nggo a si sa anishirr amungga hen, ingga ta yo ba ki ‘Anishirr amungga.’ Ingbingbru
    inggi yi nggo ingga i si di kpanye na ba hen, ingga ta da ba di ‘Ingga kpanye
    ni imba,’ ”'
  acu-NT: 'Yuse chichame etserin Oseas naartin nuna pachis tu aarmiayi. Yus chichaak:
    “Wikia Yus asan, wína aintsruchu ainaun wína aintsur arti titatjai. Tura aints
    wína anentsuk puju armia nunasha wína aneetir arti titatjai,” timiayi.'
  cak-WNT: 'Achi''el ri nubij ri Dios chupan ri wuj ri tz''iban ca ruma ri Oseas:
    Ri winek ri ma ye nutinamit ta, xtinben chique chi xque''oc nutinamit. Ma ye wajowan
    ta pe, pero xquenwajo'' c''a.'
  ebk-ebk: Hiyasa challu nan enpaisurat Apo Dios kan Oseas ay kanana, “Nan chiyuycha
    fiakun tatakok ad kasin at awakiaktu chicha as tatakok. Nan chiyuycha chaanku
    lenayad ad kasin at awakiaktu chicha as laylaychok.”
  spa-PDDPT: 'Como también dice en Oseas: Llamaré pueblo mío al que no era mi pueblo,
    y amada, a la no amada.'
  ruf-ruf: Ka Imtwatsa pfayalongile mna chitabu cha nabii Hosea, “Awala iwali ‘si
    iwanu wangu bae,’ nitsowakema ‘iwanu wangu.’ Nitsolangusa unoghelo wangu kune
    isi tsila ng'ana nitsinoghele bae.”
  gun-gun: 'Mba''eta Oséias ombopara va''ekue re aipoe''ia rami: “Xevygua e''ỹ va''ekue
    pe ‘Xevygua ae’ ha''e ''rã, ha''e xerembiayvu e''ỹ va''ekue pe ‘Xerembiayvu ae’
    ha''e ''rã.'
  agu-BL: 'Bintzi yi xtxolbila''tz, na tz''iba''nt cyen jun xtxolbil tan Oseas yi
    Ryos a''lon tetz: “Yi e'' yi quibe'' tetz wajal, chocopon tetz wajal. Ej nin yi
    e'' yi qui na chimpek'' scye''j, ya''stzun yi e'' yi chimpek''ok scye''j.'
  isn-isn: 'Anga nauliyo kung''wa Hosea: “Kuitanga iantu ane awa naisinga antu ane,
    nu mulowa wakwe uyu nishaiwimlowa.'
  ilo-ULB: 'Kas kunana met iti Libro ni Oseas: “Awagakto a tattaok dagiti saanko a
    tattao, ken ti ay-ayatenna a saan a maay-ayat.'
  pir-NT: 'Sata nine judio masa ijieyequinare Cohãcjʉ̃ yere Osea mʉnano tiquiro ojoariro
    sahata: Yeequina ijieyequina gʉ̃hʉre camepʉ tiquinare “Yeequina ijire”, niitja.
    Sa yegʉ yʉhʉ cahĩeñequina gʉ̃hʉre camepʉ tiquinare “Yʉhʉ cahĩna ijire mʉsa”, niitja,
    niahye Cohãcjʉ̃.'
  anv-NT: Ne ɛlú wyɛ ndɛre ji ajɔɔ́ né mmu ŋwɛ Hosya nnó, “Me nkuú nyɛ bɔɔ́ abi
    abɔ álá ápɔ́ fɔ́ bɔɔ́ ba, nnó bɔɔ́ ba, ne bɔɔ́ abi me mbɔ nla mbɔɔ́ gejeé
    ne ɛbwɔ́ wɔ́, nkuú nyɛ ɛbwɔ́ nnó bɔɔ́ ba abi gejeé.”
  sab-NT: 'Unsuialin Chube kwian kada Oseas gbu chada dege Chube talla mine unsuialin
    kwian me israelita ole, chada e gerule ene kwian me israelita giti: “Kwian me
    chanu cha be kwian ene gai chanu. Cha me ta du no kwian ole, kwian ene ole cha
    be mo ta dbe no.'
  tmd-tmd: Mönö ada akuyöbö, God mönö yadöŋ bli nöbö Hosea God Mönö rɨb mɨŋi kai kɨtön
    yadöŋa, “Nöbö mö nɨ mɨdmɨdölöi akuyöbö, ñɨgö ‘nöbö mö nɨ’ me cɨna. Nöbö mö madmag
    nɨgmɨdöi akuyöbö, ñɨgö ‘nöbö mö madmag yöbö nɨ’ me cɨna. Makwam Hosea God Mönö
    rɨb mɨŋi kwo kai kɨtön yadöŋa,
  acr-NNT: 'Ma jewaꞌ ri xutzꞌibꞌaj kan ri qꞌalajisanel Oseas puwi ri xubꞌiꞌij ri Dios:
    Chike ri na e ta nutinamit ojertan, woꞌora kambꞌiꞌij: «Riꞌix, ix nutinamit.» Y
    chike ri na kꞌax ta kenaꞌik, woꞌora kambꞌiꞌij: «Riꞌin kꞌax kixinnaꞌo.»'
  kpg-kpg: Dela gu helekai iei Mee i lodo di Beebaa Hosea, “Nia daangada la hagalee
    nia daangada ni aagu, gei Au ga haga ingoo digaula boloo, ‘Agu daangada’. Tenua
    dela digi aloho iei Au, gei Au ga haga ingoo digaula boloo, ‘Ogu ihoo hagaaloho.’
  taj-taj: परमेश्‍वरसे सुङ्बा ताम होशे भिबा अगमवक्तासे चुह्रङ् लसी भ्रिबा मुला, “जुन
    म्‍हिगदे ‘ङाला म्‍हि आहिन्‍मुबा,’ थेनीगदेदा ङाइ ‘ङाला म्‍हि स्‍होला।’ ओच्‍छे जुन
    म्‍हिदा ‘ङाइ माया लबा आरेबा,’ थेनीगदेदा ‘ङाइ माया लला।’”
  avt-avt: 'Mau tɨwei Hosia kewis God katɨp kar ik: “Mɨt miyapɨr kerek ap ne weiwɨk
    mai, hi hehimɨteni hɨr mɨt miyapɨr nai. Hɨr ne weiwɨk nɨpaa hi ap hanhan heriuweri,
    te in ek hi hanhan heriuweri.'
  cbk-cbk: 'Este amo el maga palabra que antes pa Dios ya manda con Hosea escribi
    na Sagrada Escritura: “Ay habla yo con esos maga gente quien antes hende di mio,
    ‘Ahora di mio ya gayot ustedes.’ Y ay habla tamen yo con esos mismo maga gente
    con quien nuay yo nunca ama, que ahora ta ama gayot yo canila.'
  uig-ARA: 'بۇ خۇددى خۇدانىڭ ھوشىيا پەيغەمبەر ئارقىلىق ئېيتقىنىدەك: ــ «ئەسلى خەلقىم
    ھېسابلانمىغان خەلقنى خەلقىم، ئەسلى سۆيمىگەنلەرنى سۆيگەنلىرىم دەيمەن»؛'
  tuf-tuf: 'Oseasat ey ojcor úchicri cuihsú bahjacro: Sirat wajaquey cuihsú bahjacro.
    Uwa ajáy bár bin ojcor waquinro: “Ahra uyin ajmár uwro,” waquinro. Uw aját racar
    bár bin ojcor waquinro. “Ahra eyin aját rácatro,” waquinro.'
  abx-abx: 'sigon si mga allingun-na nga aka''anna'' si libru-na si Oseas: Aniya''
    mga pirinugarun-ko, “Mga ginsakupan-ko kam,” bisan kon ma''in mga iya dati mga
    ginsakupan-ko. Ngan pirinugarun-ko liwat i ga''i nagpamalangga''-ko siray, “Pamalangga''-ko
    kam ina''anto.”'
  mco-NT: 'Com jadu''n jaybety ymiñ ma Oseas ñecy ma Dios jadu''n ymɨnañ: Yɨ jäy ajcxy
    huɨdibɨ ɨɨch ca'' anajty njäy''adyii, njäy''adáanɨbɨch cham. Yɨ jäy huɨdibɨ ca''
    anajty ndzocyɨch, ndzogáanɨbɨch cham.'
  cpb-NT: 'Irojatzi ikenkithawaitakaakeriri Pawa pairani Oseas-ni, ikantakeri: Jirika
    atziri kaari nosheninkaweta, noshiyakagairi “Nosheninka”. Kaari netakoyeweta pairani,
    noshiyakagairi “Netakotanewo”.'
  aon-aon: Enyudok nyatogur kabi baraen profet Hosea nenyemaguk iri nyakrium. Iruhin
    nakri namudok, “Arpesh douk eshesh madae eikish iri uwe, eik ta ihwaresh eikish
    arpesh. Eshudok eik madae urkum mukriyeshi munawashamesh iri uwe, eik ta wata
    urkum munawashamesh.”
  hus-NT-2005: 'Pos na Dios in ulal enchéꞌ ban Tʼokat Dhuslab xin dhutsám na Oséas:
    An atiklábtsik xi yabwiꞌik u dhabal, neꞌech ku ulu ke u dhabal; ani xi yabwiꞌik
    u kʼanidhál, neꞌech ku ulu ke u kʼanidhál.'
  mig-NT: 'Suni súan nátu̱''un ká''a̱n nuu̱ tutú Oseas: Ña̱yɨvɨ já ná tú ní kúu ña̱yɨvɨ
    máá‑rí‑ún núú, skúnání‑rí‑i ña̱yɨvɨ máá‑rí vina. Te ña''an já tú ní kúmani̱‑rí
    jíín‑ña núú, skúnání‑rí‑ña ñá''an já maní‑rí jíín vína. Achí.'
  bps-bps: Du man Dwata di libru Hosaya, manan, “I dad to ise dad togu di muna, én
    kadang nimògu dad togu, na i dad to làgu kando di muna, toogu ale kando kadang.”
  mbs-mbs: Kidoen te libro insolat i Oseas, doen kagi te Timanem insolat, kagi din,
    “Sekopen ko den se menge otaw wedà ko pa sekopi. Kedekelan ko den te pedowan se
    menge otaw wedà ko pa kedekeli te pedowan.
  tof-tof: Wazan bóktanórr prropet Oseyaka akó enezan wialómórróna Oseyan pebadó wagó,
    “Ngaen kürü pamkolpam koke nidi kwarilürr, ka sab ibü igó ngiblino wagó, ‘kürü
    pamkolpam’. Akó ngaen kürü moboküpdü ubi pamkolpam koke nidi kwarilürr, ka sab
    ibü igó ngiblino wagó, ‘kürü moboküpdü ubi pamkolpam.’”
  cme-NT: 'U waaŋ ma yaa‑i Ose sɛbɛ‑i-na wuɔ: «Bamaŋ saa waa mi baamba, mi ka ce-ba
    mi baamba. Bamaŋ maama‑i saa ta ma dɔl-miŋ, mi ka ta mi ku ba maama-na ŋaa nɛliɛŋo
    baa u dɔrŋo.'
  sus-sus: A a masenxi Annabi Hose xa Kitaabui kui, «Naxee mu findixi n ma mixie ra,
    n e xili falama ‹n ma mixie.› Naxan mu findixi n ma ɲama xanuxi ra, n a xili falama
    ‹n ma ɲama xanuxi.›»
  pon-2006: 'Pwe iet me e ketin mahsanih nan pwuken Oseia: “Aramas akan me kaidehkin
