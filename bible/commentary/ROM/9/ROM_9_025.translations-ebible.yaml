  cjo-NT: 'Tema paerani rojankinatakotzitakaeni riraga Oseeyashi, ikantzi: “Ikantzi
    Tajorentsi: ‘Kaari naawita nosheninka, omaanta iroñaaka nosheninkataari. Kaari
    naawita nonintanewo, omaanta iroñaaka nonintaperoteeri’ ”.'
  nsn-nsn: Misiana ke kula peono tang Hosea ger propet, “Inggo u turung kila tasisit
