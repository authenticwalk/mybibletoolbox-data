  gaq-gaq: 'ଆକେନ୍‍ ସମ୍ପର୍କରେ ହୋଶେୟ ବଇନ୍ନିଆ ଇସ୍‍ପର୍‍ ବାସଙ୍ଗ୍‍ବକେ: “ଜାଣ୍ଡେଇଂ ନେନେ ରେମୁଆଁ
