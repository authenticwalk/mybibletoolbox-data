verse: ROM.009.025
translations:
  kpx-kpx: Au buka mole Hosea kemo loui avoe, “Di ata holioholiale kebia dana hohavege
    abuna di ata holisi. Di ata oletebiaho isiviholiale kebia dana hohavege abuna
    di uvue ata holisi.
  okv-H: Eto God na enda nei embomeni te tapa amita toho ara humbasuja avo peroveta
    Hosea na einge kajena, “Eto embomeni amo nau mane rate nane embomeni nau ke aisona
    eto enda amita embomeni amo na osa ae rate nanena nau tunga humbari embomeni ke
    aisona,
  tbo-tbo: Amaka mei buka Hoseya u hinena i bahebaheya tauhi ega mi Yudeya ubeihi
    i pa, ‘Iyawoi tauhi ega u lawa apo a wigowahi po ana pa, “U lawa.” Tupo awai ega
    ata lauhogaleya apo a wigowaya po ana pa, “U luhogala.” ’
  mal-C: 'ഹോശേയയുടെ പുസ്തകത്തിൽ ദൈവം ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “എന്റെ ജനം അല്ലാത്തവരെ
    ‘എന്റെ ജനം,’ എന്നും ‘എന്റെ പ്രിയ’ അല്ലാത്തവളെ ‘എന്റെ പ്രിയപ്പെട്ടവൾ,’ എന്നും ഞാൻ
    വിളിക്കും.”'
  grc-SR: Ὡς καὶ ἐν τῷ Ὡσηὲ λέγει, Καλέσω τὸν οὐ λαόν μου λαόν μου· καὶ τὴν οὐκ ἠγαπημένην
    ἠγαπημένην.
  bgc-bgc: जिसा के वो होशे नबी की किताब म्ह भी गैर यहूदियाँ के बारें म्ह कहवै सै,
    “जो मेरी प्रजा कोनी थी, उन ताहीं मै अपणी प्रजा कहूँगा, अर जिनतै मै प्यार न्ही
    करुँ था, उन ताहीं प्यार करुँगा।
  khz-khz: Hosea aonai ekilato vetaina, netiwato, “Ira ati au geku taunilimalima,
    na ‘au geku taunilimalimai’ pana kilagira, e ati aulamagirana goleanai pana kilagira,
    pana kila, ‘geku ulamagi goleana’ napanatiwa,
  deu-TKW: 'Wie er auch im Hoseas sagt: Ich werde mein Volk nennen, was nicht mein
    Volk war, und meine Liebe, die nicht meine Liebe war.'
  zsr-NT: 'Ca nac lë ni nayúj lu guich laꞌy ca naꞌ bëꞌë didzaꞌ Oseas uláz queëꞌ Dios,
    gnëꞌ: Nup cunacgac bunách quiaꞌ, Guꞌa lagac: bunách quiaꞌ. Atiꞌ nup naꞌ cutu bdxiꞌidaꞌ,
    Guꞌa lagac: nup nadxiꞌidaꞌ.'
  lin-lin: 'kolanda ndenge azali koloba kati na mokanda ya Oze : « Nakobenga bato
    oyo bazalaka ya Ngai te bato na Ngai, mpe nakobenga ye oyo azalaka molingami na
    Ngai te molingami na Ngai. »'
  hns-NT: 'Okar sanesia Hosea liekhies raha kie Parmeswar bolies: „Djaun log hamaar
    djaatie na raha, ham oesabke aapan djaatie bolaabe! Aur dje ke ham pjaar na karat
    rahielie, ham oelogke pjaar karabe.”'
  noa-E: 'Magua, mag judionaan khabam khʉʉnpa thʉ̈rkha auju igwi, ich Ẽwandamau Oseas
    khararrag ẽsap phãpitarr gaai jaauwai: “Warr mʉ õor khaba arr khʉʉnjã mʉch õorkha
    aumaju; maimua mʉchdëu daupii khaba arr khʉʉnjã ĩchab daupii aju” ajim Ẽwandamau.'
  eng-EMTV: 'As also in Hosea He says: “I will call those My people who were not My
    people, and her beloved, who was not beloved.”'
  mib-NT: 'Chi suni súcuan ni cahān yā, yósó núū tútu Oseas: Ñayuu jeē tu ní cúu ñayuu
    maá rí, vijna te cahān rī jeē cácuu i ñayuu maá rí. Te ñayuu jeē tu ní íyo manī
    rī jiín, vijna te cahān rī jeē cácuu i ñayuu jeē maní rī jiín.'
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ पाःत्तुबा पाःन्‍निन् माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा
    होसेरे़ साम्‌योसाप्‍लाओ अक्‍खेलॽरिक् साप्‍तुआङ् पत्‍लो, “आत्तिन्‍हाॽ आमना मे़होःप्‍ते़
    खे़ङ्‌हाॽ आमना चोगुङ्‌सिङ्‌लो॥ तगि लुङ्‌माॽ मे़दुक्‍तुङ्‌सिङ्‌ङिन्‍बाहाॽ, आल्‍लो
    लुङ्‌माॽ तुक्‍तुङ्‌सिङ्‌लो॥”
  xnj-xnj: Ngati Chapanga cheajovili muchitabu cha Hosea mweavi mlota wa Chapanga,
    “Vala vevavi, ‘lepi vandu vangu.’ Yati nikuvakemela, ‘Vandu vangu.’ Na vala venanga
    vagana, ‘yati nikuvagana.’ Vandu vangu yati mwene lepi ‘mganu wangu’
  mmx-mmx: I ngan neni ga vaase i ro xeneng at lubuk at ne Osea xeretna, “Limixin
    di goxo ruuna ka ia ngan Lamgomgo atdi, nia anaba tong di do nedi limixin tarak.
    Lara lubung mixin no nenia a goxopara di, anaba tong di do nedi at laxat tinotno
    rak.”
  cbr-NT: 'Usoquinribi ca an aín uni, Oseas cacë, a ësoquin aín bana cuënëomiacëxa:
    Axa bëráma ''ën unima ''iá unibi cana —mitsux camina ''ën unibu ''ai —quixun cati
    ''ain. ''Ënanma ''icë nuibáma ''ixunbi cana —mitsux camina ''ën nuibacë uni ''ai
    —quixun cati ''ain.'
  tee-NT: 'Tachi ju najun junta ats''oknunta ju Oseas ju mak''aniya ixlapanac Dios
    ixjunita. Ju anch ma chani naulh ju Dios: Ac''alhimispayach ni quilapanacni tajunita
    ju jantu quilapanacni ixtajunita. Chai ac''amapainiyach ju jantu ix''amapainicanta.'
  eng-LSV: as also in Hosea He says, “I will call what [is] not My people—My people;
    and her not beloved—Beloved,
  cak-NT: 'Anche''l nu''ij ri Dios chupa ri rutz''iban can ri Oseas: Ri winak ri man
    je nutenemit ta, xtin-en chique chi xquie''oc nutenemit. Ri man jenujo''n ta pe,
    xquienjo''.'
  pah-NT: 'Oséiasva''ea okwatija Tupana''ga nhi''ig̃a a''ea rehe hako. Nahã Tupana''ga
    ei: “Kiroki g̃a ag̃wamo jireheve''g̃a rũi – g̃a pe po ti ji ei aerẽ gwe nehẽ jireheve''g̃a,”
    ei ga. “Kiroki g̃a ag̃wamo nhiremiarõhara''g̃a rũi – g̃a pe po ti ji ei aerẽ gwe
    nehẽ nhiremiarõhara''g̃a,” ei ga.'
  sja-NT: 'K''awa p''anɨ Ak''õrepa mãga k''ĩsia iru baji, iru pedee jarapari Oseamaa
    jarapida perã: ‘Mɨchi eperãarã-ee p''anadap''edaarã t''ɨ̃jaradait''ee “mɨchi eperãarã”
    mãik''aapa eperãarã mɨa k''inia-e badaarã t''ɨ̃jaradait''ee “eperãarã mɨa k''inia
    iru bɨɨrã”.’'
  xed-xed: 'Tsaya skwi ya mna tsi ma deftera Huseya: «Mnduha ɗa kuni, ka yu dzaʼa
    hga gwal kul haɗ ka mnduha ɗa. Gwal ɗvu yu kuni, dzaʼa hga yu ta gwal si kul ɗvuta
    yu.'
  mks-NT: 'Já na̱cachi Ndióxi̱ já sa̱nahá ta já na̱ca̱hyí Oseas ini tu̱hun Ndióxi̱:
    Tandaa qui̱vi̱ ca̱xi ye̱he̱ ña̱yivi, na̱ co̱ cúú cuéntá mí i̱ ta ndaja i̱ na̱
    cuéntá mí i̱. Ta na̱ co̱ó na̱qui̱hvi̱ ini i̱ jihna quíhvi̱ ini i̱ na̱ viti.'
  gfk-S: I hoke di ga pakat ie tano pakpakat tane Hoseia ing God ga tange be, “Iou
    ni kilam di ing pata be a nugu matanabar di be a nugu matanabar um di. Ma iou
    ni kilam nong iou pai gale sip ie be aie nong iou sip um ie.
  bmu-bmu: Anutunöŋ miaŋgö keuŋi jiiga kezapqetok azi Hoseagö kimbinöŋ kewö ahöza,
    “Ambazip nani könagesöurupni qahö aka malgeri, nöŋön mönö i eŋgoholbiga nani könagesöni
    akŋe. Tosatŋan nani wölböt alani qahö malgeri, yeŋgöra mönö ‘Nani wölböt alaurupni,’
    mewö jiba malmam.
  dgz-dgz: God Diu uoni nagirewa munan wani apan Osea ok anega sen, Namu mu waenapan
    negawa uon go evi mu den waenapan nega amba diamoin. Namu munan ya anu gurina
    nagirewa go endi munan den anu gurivin.
  eng-GNV: 'As he sayth also in Osee, I will call them, My people, which were not
    my people: and her, Beloued, which was not beloued.'
  zaa-NT: '@see-verse:ROM.009.024'
  eng-WEBSTER: As he saith also in Hosea, I will call them My people, who were not
    my people; and her Beloved, who was not beloved.
  guh-guh: 'Dioso pejumelivaisibaxutota, bajayata Oseaspijinë peyaquinaebaxutota,
    Dioso pejumaitsijava apo judíovi yabara, tajëvelia jumaitsi mapacueniaje: Pamonae
    picani apo tajajivi, bajarapamonae yabara jumaitsinë tsane: “Tajajivi raja mapamonaeje,”
    janë tsane. Bajarapamonae picani apo jitsipaenë. Itsiata bajarapamonae yabara
    jumaitsinë tsane: “Tajajivi raja mapamonaeje, tasivavi,” janë tsane.'
  bon-bon: Agesa teeme mene jäjäcra poto cidi me teeme mename biname Hosea lui soogäruji
    egä, “Cane nuuja biname bine cäme bägrä me cire jaawenemepene, lui cina lica cäme
    ingle cabu ituge. Cane teebibine owecu cire jaawenemepene, lui cina cäme owecu
    cabu lica ituge lenaja.
  nhw-BL: 'Ica anmasehualme catli amo anisraelitame, Toteco quichijqui catli huejcajya
    quiijto ipan iama nopa tlajtol pannextijquetl Oseas. Quiijtohua: “Niquinnotzas
    masehualme nomasehualhua catli amo eliyayaj nomasehualhua. Huan inijuanti catli
    achtihui amo niquinicneliyaya, ama niquinicnelis.'
  swh-ONEN: 'Kama vile Mungu asemavyo katika Hosea: “Nitawaita ‘watu wangu’ wale ambao
    si watu wangu; nami nitamwita ‘mpenzi wangu’ yeye ambaye si mpenzi wangu,”'
  wbi-wbi: 'ndavule fino ijova kange ku Hosea: nilikuvakemhela avaanhu vango vano
    navalyale vango, nu mughanike ghwake juno nalyale mughanike.'
  bba-bba: Yeniwɑ Gusunɔ u ɡeruɑ win sɔmɔ Oseen tireru sɔɔ. U nɛɛ, “Tɔn be bɑ ǹ dɑɑ
    sɑ̃ɑ nɛɡibu, kon bu soku nɛn tɔmbu. Bwese te nɑ ǹ dɑɑ kĩɛ, kon tu soku nɛn kĩnɑsiru.
  eng-KJVCPB: As he saith also in Osee, I will call them my people, which were not
    my people; and her beloved, which was not beloved.
  kgk-NT: 'Ha Nhandejáry kwatia nhe''ẽ ohai va''ekwe héry va''e Oséias he''i a-rami:
    “Ha xe re''ýi e''ỹ-pe, Xe re''ýi, ha''e joty va''erã. Xe rembiayhu e''ỹ va''e-pe,
    Xe rembiayhu, ha''e joty va''erã.'
  waj-waj: 'Ivaara forofetaa vaidi voovai nnutuuvo Hosiaavaano Anutuuqo tuu kuaivaa
    fafaara roo ataa kua tunoo: Hama ni gioonna kiaapu tuanaiyara fai na tinara: Ni
    gioonna kiaapuyavee, tinaravee. Hama na tauraa ni mmuduuya ruaiyara fai na tinara:
    Inna ni mmuduuya ruaiyavee, tinaravee.'
  cpy-cpy: 'Rootaki ikenkithata-kaakiriri Tajorentsi paerani Kamantan-taniri Oseas,
    ikantaki: Ikaatzi kaari nosheninkawita, nokimita-kaanteeri, “Nosheninka.” Ikaatzi
    kaari netakoyiwita paerani, noshiya-kaanteeri, “Netakotani.”'
  ekk-PKP: 'Nagu Jumal ütles Hoosea raamatus: „Neid, kes ei ole minu rahvas, ma nimetan
    oma rahvaks, ja neid, keda ei ole armastatud, ma nimetan armastatuteks“,'
  mpx-mpx: 'Tunahot Yehoba bolo nige Yudiya gamagaliliyau i oola i yogaagil, i ola
    wana baaba buki Hoseya elana, i ba: Bolo nige no gamagalau i oola na awa no gamagalau-agil,
    ge bolo valila nige ya nunuwana-agil, na baek elal na ba, “Ya nunuwana-agimiu.”'
  wbp-wbp: 'Nyampuju jurrku-juku yimiji Kaatu-kurluju kuja jarukungarduyurlu yirrarnu
    Yujiyarlu nyurru-wiyi Payipulurla, ngulaju kuja: “Nyurru-wiyi kulalpajulu ngajuku
    nyinaja yalumpuju yapa Juwu-wangu-patuju. Jalangunya karna-jana ngarrirni ‘Ngaju-nyanguju
    yapaju’. Kamparru-wiyi, ngularrarlujulpajulu rampal-manngu-nyangu ngajuju nganta
    kujalparna-jana nganta yulkanja-wangu nganta nyurunyuru-jarrija. Kala lawa. Jalanguju
    karna-jana wangka kujaju, ‘Ngaju karna-nyarra yulkami-nyayirni nyurrurlakuju!’”
    Kujanya-jana wangkaja Kaatuju yapakuju.'
  luo-luo: 'Mana kaka owacho e Hosea niya: “Joma ne ok joga, abiro luongo ni jaherana
    kendo jal mane ok oher abiro luongo ni moher,”'
  nhe-NT: 'Ica intlacame tlen ax inisraelitame, Toteco quichijqui tlen huejcajquiya
    quiijto ipan iama nopa tiocamanalojquetl Oseas. Quiijtohua: “Niquinnotzas tlacame
    ma elica notlacajhua tlen ax eliyayaj notlacajhua. Huan inijuanti tlen achtohui
    ax niquinicneliyaya, ama niquinicnelis.'
  aii-aii: 'ܕܵܐܟ݂ܝܼ ܕܐܘܼܦ ܗܘܿܫܲܥ ܢܒ݂ܝܼܵܐ ܐܡܝܼܪܹܗ: ܐܵܢܝܼ ܕܠܹܐ ܝܢܵܐ ܥܲܡܝܼ، ܒܸܬ ܩܵܪܹܢܗܘܿܢ
    ܥܲܡܝܼ، ܘܗ̇ܝ ܕܠܹܐ ܝܠܵܗ̇ ܡܘܼܚܸܒܬܵ‌ܐ، ܒܸܬ ܩܵܪܹܢܵܗ̇ ܡܘܼܚܸܒܬܵ‌ܐ.'
  esk-NT: tuvraqługu nipliutaa Hosea-m itna, “Nipliġisiruŋa, Iñugigipsi taapkunuŋa
    atchiqsimagaluakkaġmiñun Iñuginġitchipsi. Aasriiñ qiñiqtitkisigiga piqpaktaġa
    tamatkunuŋa piqpaginġisamnun.”
  msb-msb: 'Sugad sani an ginsabi niya sa libro ni Oseas: “Sasabihan ko idtoʼn dili
    ko dati mga katawuhan, ‘Mga katawuhan ko kamo,’ kag idtoʼn nasyon na dati wara
    ko pagpalanggaa, sasabihan ko, ‘Kamo an akon palangga na nasyon.’,”'
  cpa-NT: 'Ju³lah lǿa¹² ni³ si² quiah¹² hlai³ Oseas: Ca¹jmo¹jni ca¹lán¹dsa dsa² quian¹jni,
    dsa² tsa¹mi³lán¹². Li¹chi² jǿg³ hi² hnó¹jni dsa² tsa¹mi³hnó¹jni lah¹jiá¹².'
  dso-dso: ଏ ବିସଇନେଇ ଅସେୟ ବଇତେଇ ପରମେସର୍‌ କଇଆଚେ, “ଜନ୍‌ ଲକ୍‌ମନ୍‌ ଆମର୍‌ ଲକ୍‌ ନ ରଇଲାଇ,
    ସେମନ୍‌କେ ମୁଇ ଏବେ ନିଜର୍‌ ଲକ୍‌ ଇସାବେ ଡାକ୍‌ବି । ଜନ୍‌ ଜାତିକେ ମୁଇ ଆଲାଦ୍‌ କରି ନ ରଇଲି,
    ତାକେ ‘ଆମର୍‌ ନିଜର୍‌’ ବଲି ଡାକ୍‌ବି ।”
  meu-meu: Hosea ese e torea hegereḡerena, eto, Idia na dia egu bese korikori, to
    baina gwauraidia “egu bese”; Dia egu lalokau korikori, to baina gwauraidia “egu
    lalokau”;
  yva-NT: 'Maisyare Amisye po raura wusyinoe ti anawae Hosea po ratoe no taiso: “Kawasaeyo
    nanawirati risyaura mai jewen, indati Syo mawaino Sya kawasae. Muno vatano inanuga
    no mai jewen, indati Syo mawainamo Sya kawasae inanuga no mai rave.”'
  dgc-dgc: 'To kasulatan ni Oseas, éy kinagi na ta éye: “Du tolay a éwan Judeo, éy
    tanggapén ko side a tolay ko, a mahal ko side.”'
  zpm-NT: Goḻsoladz gaṉle zha bzeet Osé, meṉ ne biadteed xtiidz Dios padzeela. Bzeet
    me ible zbedz Dios grë zha ne nacd zha Israel ygab zho lo me, zeeṉa gleynie me
    zho niicle ne rleynied me zho glo.
  hix-NT: Àro hoko rma, onà wyaro nkehe, àmenhosahonhàrà, Oseyas heno nmenhotho rma.
    Romryenonàhnàtho komo wya, onà wyaro mpànà àkehe ha. Romryenon me harha manatxhe,
    àkehe hampànà, àwyanye. Ronàhnàn me harha manatxhe, àkehe hampànà, ronàhnànàhnàtho
    komo wya.
  sim-sim: Ji hishika, mashi os Judama ambu ondon er nga or jivinakmbaha nor mbahanda
    mashi oson profet Hosea angop maskop jekamba Avui Wasilakahik karem or kayeri
    sir, �Avui Wasilaka karem mbari ri, �Ma ondo mas mbeek anhi mak li nakmbaha na
    kamari ambu lir. Hako ter a mbanak lir avak anhi mak nakwa lir. Mas ma ondon a
    rupshiri ambu lir. Hako ter lirin a rupshihi wavu anhik a ewekwa lir.� �
  npi-ULB: जसरी उहाँ होशेको पुस्तकमा भन्‍नुहुन्छ, “जो मेरा मानिसहरू थिएनन्, म तिनीहरूलाई
    मेरा मानिसहरू भन्‍नेछु, र जो प्रिय थिएनन् तिनलाई प्रिय भन्‍नेछु ।
  cgc-cgc: Iling man tan nasulat naan ta libro na Oseas anay pa sa na Dyos gambal,
    “Bisan mga ittaw an na dili ake, umawen ko na ‘ake na mga ittaw’ daw mga ittaw
    na ta dati ula ko papalangga, anduni danen an ‘ake na mga pinalangga’.”
  tim-tim: Akto Anutuŋe propete Hosea hin magaŋdo kulemgoep, “Luâk kâmot ambo bo akyeŋgiân
    yâk nâŋgât luâk âmbâlelupne yeŋgonmâ makyeŋgiwian. Akto âmbâle okot han kalemŋe
    bâlâk malep yâk nâŋgât dâtâne dâm konbian.”
  yor-yor: Bí ó ti wí pẹ̀lú ní Hosea pé, “Èmi ó pe àwọn tí kì í ṣe ènìyàn mi, ní ‘ènìyàn
    mi’, àti ẹni tí kí í ṣe àyànfẹ́ ní ‘àyànfẹ́.’ ”
  wos-wos: 'Wun jooka hanja Godna profet nak, déka xi Hosea, dé Godna nyingambu ané
    hundi hayi: Wuna hémémbu rehafi yandé du takwaka angi watawuni, “Di wuna du takwa
    di.” Hanja mawuli yahafi yawun du takwaré watawuni, “Wuni gunika némafwimbu mawuli
    wuni ye.”'
  emp-NTPO: 'Ãcõrẽba jarad̶ada Osea cartad̶e nãwã b̶ʌ́ b̶ʌa: Mʌ̃ puruẽ́ bad̶ada mʌ̃
    puruad̶a aya. Mʌ̃a quĩrĩãẽ́ b̶ad̶a puruda mʌ̃a quĩrĩã b̶ʌ puruad̶a aya.'
  eng-F35: 'As He also says in Hosea: “I will call the ‘not my people’, ‘my people’,
    and the ‘not loved’ (f), ‘loved’.”'
  ind-ind: Hal itu sesuai dengan tulisan nabi Hosea tentang orang yang bukan Yahudi,
    “Kepada orang yang dulu tidak termasuk umat kepunyaan-Ku, Aku akan berkata, ‘Kalian
    adalah umat-Ku.’ Dan kepada bangsa yang dulu tidak Aku kasihi, Aku akan berkata,
    ‘Aku mengasihi kalian.’”
  pes-OPCB: 'در خصوص غیریهودیان، خدا در نبوّت هوشع می‌فرماید: «به آنانی که گفته بودم
