  bod-N: དཀོན་མཆོག་གིས་ཧོ་ཤེ་ཨ་ཡི་མདོ་ལས་འདི་སྐད༌དུ། གཞི་ནས་བདག་གི་མི་སྡེ་མིན༌པ་རྣམས།།
