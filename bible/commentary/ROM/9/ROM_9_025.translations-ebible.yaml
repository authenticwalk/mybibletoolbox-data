    ne mainawoa ne diamope wapaase, ‘E ipa ne apananaida.’ Ita apana mida bauta mai
    ne nuanawoa ne diamope wapaase, ‘E ipa ne nuawadawadana apanawaida.’”
  qub-qub: 'Chaymi mana Israelcunapaj rimar profëta Oseas isquirbishanchöpis Tayta
    Diosninchi cayno niycan: «Mana marcä cajtami ‹acrashä marca› nishaj. Mana cuyashä
    cajtami ‹cuyashä› nishaj.»'
  att-att: 'Á kinagi na ngaw ni Namarò yù meyannung ta pangisipà na gapay nikayu nga
    ari Kudio, ta inipetúrâ na ngaw kâ Kuseya nga kunniaw: “Yù ira arák ku ngaw tatolay,
    aggira sangaw yù tatolè. Á yù ira arák ku ngaw iniddù, aggira yù abbúnak ku ta
    tatolè nga iddukak ku.'
  bki-bki: A bajago na jibe ka Atua kiano iliano tai napano Osea Naverialiano berialio
    ea kiano niosi, napano Atua ber jibe nei, berinavo “Taara na tomu nalo, napano
    beamu maka ave kiaku, a vonganei, kiniou nobiolo ka kiaku tomu nalo. Venuo napano
    beamu maka tinieku maio kanio, vonganei neber nojidomio laka.”
  bqp-bqp: 'Lákũ Luda ò annabi Osea takadan nà à pì: Buri kũ ò de ma gbɛ̃nↄ ũronↄn
    mani pińnɛ ma gbɛ̃nↄ. Buri kũ má yeńyĩronↄn manigↄ̃ yeńyĩ.'
  mcp-mcp: 'Jɨ́ nə́mə́ nda nyə á cɨ kálaad mə́ Ozê dɨ́ nə́; nə́: Kúl búúd í á shígɛ́
    bə kúl jâm yí, mə bá jɔ̂w gwo nə́ kúl jâm; buud mə́ á shígɛ́ bul cɛɛl wá, mə jɔ̂w
    bwo nə́ wəabábə.'
  hat-hat: 'Se sa menm li di nan liv pwofèt Oze a: Moun ki pa t'' pèp mwen an, se
    yo menm m''a rele pèp mwen. Nasyon mwen pa t'' renmen an, se li menm m''a rele
    cheri mwen.'
  npl-NT: 'Kemi kijtoa itlajkuilol n profeta Oseas: Akimeh amo okatkah noaltepetlakawah,
    nikinnotsas noaltepetlakawah, iwa akimeh amo onikintlasojtlaya, axa nikintlasojtlas.'
  bgg-bgg: 'Hì ne ai è nyie yao pha ji ne Hosea pha jigigam shii zey ne um ro: “Bran
    hanyie guro asi pha ji shii ne Gu è gui bran rone ho ruii phro.” Gu è amiie pha
    jad shii “Gune guiro miie pha soh rone ho ruii phro.”'
  eng-TCENT: As he says in Hosea, “Those who were ‘not my people’ I will call ‘my
    people,’ and those who were ‘not beloved’ I will call ‘beloved.’
  eng-BSB: 'As He says in Hosea: “I will call them ‘My People’ who are not My people,
    and I will call her ‘My Beloved’ who is not My beloved,”'
  cpu-NT: 'Irootakera jiñaavaitakaakeriri Pava pairani Oseas-ni, ikantake: Irika atziri
    kaari nosheninkaveta, nonkempitakaantairi, “Nosheninka.” Ikaratzi kaari netakoyeveta
    pairani, nonkempitakaantairi, “Netakotane.”'
  san-ASM: হোশেযগ্ৰন্থে যথা লিখিতম্ আস্তে, যো লোকো মম নাসীৎ তং ৱদিষ্যামি মদীযকং| যা
    জাতি ৰ্মেঽপ্ৰিযা চাসীৎ তাং ৱদিষ্যাম্যহং প্ৰিযাং|
  tac-NT: 'Regá anime osale alué Osea anilime rió: Alué ralámuli napu tabilé ne''chí
    oyérame ju ''la oilárimala ne alué ralámuli napurigá ne''chí oyérame nímala. ''Lige
    ''we na''temámala ne alué ralámuli napu ''yako tabilé na''temame ke ne.'
  eng-WEBPB: As he says also in Hosea, “I will call them ‘my people,’ which were not
    my people; and her ‘beloved,’ who was not beloved.”
  gfk-H: I hoing di ga pakat ia tano pakpakat ta Hoseia ing Kalou ga tangai bia, “Iau
    na kilam diet ing pa diet ga nugu mataniabar diet, bia a nugu mataniabar um diet.
    Ma iau na kilam nong pa iau ga nem ia, bia ia um nong iau nem ia.
  viv-viv: Ada Yaubada kadu omi yoꞋo tulimiyao kalivai-mina gikovami ma bonana ana
    toꞋawatalatalaina ana egana Hoseya giꞋalakakila. Tuwaina Hoseya Yaubada yana gahe
    omi yoꞋo tulimiyao kalivai-mina faꞋimiya giꞋetoladina be Veyao Tuwaina ana bukiya
    gidadauda gigayo, Badi keke yaku yoꞋo miIsileli kalivai-dina ma ganakovadi ganagayo,
    “Omi yaku yoꞋo.” Mena yoꞋo boi keke nuwanuwaku ma ganagahedi ganagayo, “Nuwanuwaku
    omiꞋiyao.”
  yao-yao: Mpela Malembelo ga Akunnungu yagakuti pakusala mu chitabu chi che Hosea
    jwakulondola jwa Akunnungu, “Aŵala ŵangaŵa ŵandu ŵangu, chinaŵilanje, ‘Ŵandu ŵangu.’
    Ni aŵala ŵangangwanonyela, ‘Chinanonyele.’
  tgp-tgp: Sohen God mo verea na Retiulia non Hosea mara, ‘La haratu sei la sopo noku
    tamlohi, nake a pa tovira “noku tamlohi” ale a pa opoi har̃ai sei mo sopo tea
    i opoia.’
  auc-NT: Wængonguï ïïmaï angampa, ante Ootea wodi yewæ̈mongacäimpa. “Botö guiidënäni
    ïnämaï ïñönänite botö wæætë, Botö guiidëmïni, ante apæ̈necæboimpa. Onquiyængä
    botö në waadedämaï ingainga ïñongante botö wæætë, Botö në waadebi ïmipa, ancæboimpa.
  kbc-NT: Joaniɡ̶idaaɡ̶eete Aneotedoɡ̶oji, niɡ̶ijo ane iditini Oséias, anee, “Niɡ̶idi
    ane daɡ̶a yoiigi, icota mejitiogi me, ‘Yoiigi’. Codaa noiigi ane daɡ̶a jemaa,
    icota mejitiogi me, ‘Yemaanigipi.’”
  bmh-bmh: Uwait nugau agau ebu Uwait nugau ze doimai, awaraneu du tub, Hosea nug
    emgasag tub ebuan duailel en guzenai sikut weun, “Uwait nug eneun, ‘Duailel ag
    getal izal i, duailel go izan izal anai. Dudu ipal getal izan ag en oiab i noumaneu,
    duailel go iz izal oiab noumaneu go ag awarai.’”
  ctu-BL: 'Che'' ja''el tsi'' yʌlʌ ti'' jun Oseas: “Mi caj c pejcañob tic cha''an
    jini mach bʌ c cha''añobic ti yambʌ ora. Mi caj c pejcan ti c''uxbibil bʌ c cha''an
    jini mach bʌ c''uxbibilic ti yambʌ ora.'
  meq-meq: 'Andza nakə Mbəlom a tsik mə ɗerewel i Oze nakə a watsa, a gwaɗ: «Ndo neheye
    ahəl niye ndo ga hay bay aye na, na gwaɗateye: Nəkurom ndo ga hay, Slala nakə
    ahəl niye na wuɗa bay aye, na gwaɗeye: Na wuɗa kar.»'
  noa-H: 'Magua, mag judionaan k''abam k''ʌʌnpa t''ʌ̃rk''a hauju higwi, hich Hẽwandamau
    Oseas k''ararrag hẽsap p''ãpitarr gaai jaauwai: “Warr mʌ hõor k''aba harr k''ʌʌnjã
    mʌch hõork''a haumaju; maimua mʌchdëu daupii k''aba harr k''ʌʌnjã hĩchab daupii
    haju” hajim Hẽwandamau.'
  alp-NT: 'Kena buku rebe nabi Hosea ilekire, Alla Ibeteke be: “Tamata rebe Auku tamata
    kenasi more, namake Au kotise Auku tamata. Tamata rebe Au okisi more, namake Au
    okisi lekwe.”'
  san-VEL: ho"seyagranthe yathaa likhitam aaste, yo loko mama naasiit ta.m vadi.syaami
    madiiyaka.m| yaa jaati rme.apriyaa caasiit taa.m vadi.syaamyaha.m priyaa.m|
  kbq-kbq: Hosea'ma kasnampa kema hu'nefina, Ru vahekura Nagri vahere nehu'na, navesi'ozmante'nesua
    vahekura navesizmantegahue huno hu'ne. (Hos 2:1, 23)
  kbh-kbh: 'Nts̈amo chabe uabemana palabrënguiñe, Oséasbe librë́s̈añe Bëngbe Bëtsá
    tojanayancá: Ents̈anga ndoñe áts̈benga mondmënënga, chënga “ats̈be ents̈anga ca”
    chantsë́bobuatma; y canÿe luarents̈a ents̈anga ndoñe sënjánababuanÿeshanënga,
    chëngna “ats̈be bonshánënga ca” chantsë́bobuatma.'
  ron-LSB: După cum spune și în Osea, “Îi voi numi “poporul meu”, pe cei care nu erau
    poporul meu; și “iubitul” ei, care nu era iubit.”
  pon-pon: 'Duen a pil kotin majanier nan puk en Ojea: I pan kaadaneki irail, me kaidin
    nai, nai aramaj akan, o me jo kompoke pai, kompoke pai.'
  nhe-BL: 'Ica intlacame tlen ax inisraelitame, Toteco quichijqui tlen huejcajquiya
    quiijto ipan iama nopa tiocamanalojquetl Oseas. Quiijtohua: “Niquinnotzas tlacame
    ma elica notlacajhua tlen ax eliyayaj notlacajhua. Huan inijuanti tlen achtohui
    ax niquinicneliyaya, ama niquinicnelis.'
  sps-sps: Ara nat buser Gov komainy ma fikoo kan rari na vainy sikia ma taa Jiu ma
    faarei mi rin fuainy guei Tsunia tana saa i muan, Hosea na kuigin a tsoiny favaanan
    Tsunia kirkir iny a ka to koman Vegiau Ten Gov sa tsue na ka, a vainy sikia ma
    taa Jiu, “Vainy to ari gima faarein vainy Tsonyo muan, ana Nyo nai tsue pokaa
    iny rou a ka to tsuri, ‘Arin vainy Tsonyo.’ Ana Nyo gima faatok iny mangiir Tsonyo
    tsuri tan nainy muan, ana Nyo nai tsue pokaa iny rou a ka to tsuri, ‘A vainy to
    ari Nyo mangiir fiisok rarori.’”
  wnc-wnc: Siwan sanga waakngaekan natake ayanikapsa aminu tapatu umana Hosia ngang
    iniking kapata wamu Anututa yakut taknga anzing matakut, “Aminu natane aminabam
    dua dakngake yuaingu wa aminde nata yanike, ‘Natane aminabam,’ ngang yaniwit.
    Aminu nata musip gwaangu dua natayamukumu wa aminde musip gwaangu atnatayamit,”
    ngang matakut.
  bus-bus: Lán Ludaa bè annabi Osea takadan nà Borii kɛ̀ aↄ̃ↄ dɛ ma gbɛ̃nↄ ũroonↄn
    mɛ́ beńnɛ ma gbɛ̃nↄ. Borii kɛ̀ má yeńziroonↄn mɛ́gↄ̃ yeńzi.
  gub-BL: Nezewe i'i Tupàn ze'eg Ozez pe imuapyk kar pyrer a'e. — Heremiruze'eg romo
    peiko kury, a'e putar teko heremiruze'eg 'ym wanupe ihe nehe. — Heremiamutar romo
    peiko kury, a'e putar teko heremiamutar 'ym wanupe ihe nehe no.
  imo-imo: Akumundo Goteni oi nimu ungu Hoseani bukuna torumu moromo mele i tepa,
    Nanga imbo naa moloringima eno nanga imboma nimbo. Imbo na konopu naa mondoruma
    nanga konopu mondoli imboma nimbo.
  boj-boj: Agi Hosea a nami Qotei aqa medabu osiqa anjam bei endegsi neŋgreŋyej, “Tamo
    nami ijo tamo sosai qaji naŋgi di e na olo minjrqai, ‘Niŋgi ijo segi tamo unub.’
    Tamo nami e na qalaqalainjrosaioqnem qaji naŋgi di e na olo qalaqalainjrqai.
  eng-DRA: 'As in Osee he saith: I will call that which was not my people, my people;
    and her that was not beloved, beloved; and her that had not obtained mercy, one
    that hath obtained mercy.'
  knf-knf: 'Hënk di di Naşibaţi ajakuŋ na Hoŧea ţi ulibra wi nul : « Bañaaŋ banwooŋ
    baambi wo biki pntaali pi naan kë nşë do baka bawo biki pntaali pi naan. Bañaaŋ
    biki nwooŋ mëmbaaŋ kaŋala kë nşë ŋal baka maakan. »'
  san-KHM: ហោឝេយគ្រន្ថេ យថា លិខិតម៑ អាស្តេ, យោ លោកោ មម នាសីត៑ តំ វទិឞ្យាមិ មទីយកំ។
    យា ជាតិ រ្មេៜប្រិយា ចាសីត៑ តាំ វទិឞ្យាម្យហំ ប្រិយាំ។
  arn-NT: 'Iñche tañi feypipeel, ka femngechi dungu ñi wirikünuel ta Osea Wirin Chillka
    mew: “Tüfeychi pu che koneltulenolu iñche ñi pu trokiñche mew, ‘iñche ñi trokiñche’
    piafiñ; tañi piwkeyenofel, ‘iñche tañi piwkeyen trokiñche’ pituafiñ.”'
  zas-NT: 'Ziꞌc ca loj libr ni bacaa Oseas bén badëë xtiidx Dios loj ree bejn, lod
    rëb: Bén ad najt ree da bejnan, guiën loj reeman guial na̱j reeman da bejnan,
    abiꞌ ree bén ad yuꞌt bén rën laa reeman, naj guiën laa reeman.'
  ken-NT: Ɛchi mbɔ ɛnyu ɛkáti ndɛmɛkɛpɨ̌ntɨ Hoseya ɛ́rɛ̀m bɛ Mandɛm arɛm nyaka bɛ,
    “Bo abhɛn bapu nyaka ‘Bǒbha’ chɔŋ mbɨŋɨ bhɔ bɛ bǒbha. Nɛ abhɛn mbɨ́kɨ́ kɔŋ nyaka,
    chɔŋ mbɨŋɨ bhɔ bɛ ‘Abhɛn ɛkɔŋ.’
