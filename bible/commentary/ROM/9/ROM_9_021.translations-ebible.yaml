    sban i'-tz, na i' na cawun te'j.
  isn-isn: Ang'wi umuumbi mugila ingulu nia kuhola uulolo nukeehu nukuumba kiseme
    king'wi kitule kikulyo nikiuya kitule kigila ikulyo.
  ilo-ULB: Awan kadi karbengan ti agdamdamili a mangusar iti daga tapno agaramid iti
    pagkargaan para iti naisangsangayan a pakausaran manipud iti isu met laeng a daga,
    ken sabali a pagkargaan a mausar iti inaldaw?
  pir-NT: Dihi sutu dahreriquiro dihi mehna tiquiro cahmeno sahata yere. Sa yero quehnoañene
    pose yeati suture ye masine tiquiro. Tia dihi yʉbʉ mehnata ihyo ijiyere pose yeati
    sutu gʉ̃hʉre ye masine tiquiro. Tiquiro yero saha Cohãcjʉ̃ gʉ̃hʉ tiquiro ye duaro
    sahata yere.
  anv-NT: Yɛ́ ɛwú ɛma ɛbɛ nnó muú ayi akwyɛgé ubi awyaá uto mansɛ nemɛ́, akwyɛɛ́
    ujeé mesɛɛ́ upea, abelé gema nnó bií kpaá ne afyɛɛ́ menyɛɛ́ wyɛɛ́, abelé
    ɛyi fɔ nnó ányɛ́gé menyɛɛ́ wyɛ yɛ́ndé bií.
  sab-NT: Kwian dbi unlla dodanga age dbi ole ama takalin kare, dbi unlla dodanga
    dbi gweale dodade únle no trate un manade no me lle boi ege, dbi unlla dodanga
    dbi amaña dodade únle lle tanre boangwa. Ene kaire Chube age kwian ole Chube takalin
    kare, ba me ñage geru kade Chube kle age giti.
  tmd-tmd: Wi yöj rɨba rɨmɨd nöbö aku, nuŋ rɨb nuŋwa keir yöx nugw mag akuyöbö cöna.
    Mögö paŋyöbö mɨŋi pɨn wöd rag hö, wi yöj wä wä wop paŋ paŋ urɨb i rɨ nɨgön, wi
    yöj hör öim öim urɨb i rɨ nɨgöna. Aku mönö mɨdöl; rɨb nuŋwa keir.
  acr-NNT: E ri kachakun rukꞌ xoqꞌoꞌl, ¿na jinta nebꞌa puqꞌabꞌ kuꞌan rukꞌ ri xoqꞌoꞌl
    saꞌ ri karaj kuꞌano? Ma we Rire karaj che ri xoqꞌoꞌl kuꞌan kebꞌ xun, jun lik xa
    qꞌalaj pa kachapabꞌex wi y ri jun chik xa tobꞌ pa kachapabꞌex wi, e kuꞌan riꞌ.
  kpg-kpg: Taane hai boolo ono donu e hai hegau gi nia hagadilinga gelegele, e hai
    ana boolo e lua mai di hagamunga gelegele e dahi. E dahi ang gi di madagoaa hagalabagau,
    ge dahi e nnoo mau e hai hegau ai.
  taj-taj: तिग ह्राङसे ज्‍योप्‍बा साप्राग्‍याम कोइ ताङ ज्‍यबा खाल्‍ला, कोइ ताङ आज्‍यबा
    खाल्‍ला स्‍होबा हक कुमालेदा आरे?
  avt-avt: Mɨte kerek weit hause hɨre wawises han kɨre waunip menmen weriuwerem. Hɨre
    weit hause weremir, meiyam hɨre wewenem mɨre kurpe, meiyam au hɨre wewisɨm mɨre
    hause me wewis haak o heurek hɨre weneipetem mekrerem.
  cbk-cbk: Sabe kita que el quien ta forma el olla ta puede usa con el lodo conforme
    le quiere, y ay hace pa le dos olla del mismo masa de lodo si quiere le - un olla
    bonito para usa na maga especial ocasion y otro olla ordinario lang.
  uig-ARA: خۇمدانچىنىڭ ئوخشاش بىر كاللەك لايدىن ئېسىل ئورۇنغا ئىشلىتىدىغان قاچىمۇ،
    شۇنداقلا ئادەتتىكى ئورۇنغا ئىشلىتىدىغان قاچىمۇ ياساش ھوقۇقى يوقمۇ؟
  tuf-tuf: Tabir oroquib ima chihtá cuitar bitara órontara eyta óroro. Tabir quest
    istiy sícara bin ruca óriquenan ehchí bíntara, ayan eta cuti bíntara bar órotaro.
    Tabir óroquibat ima chihtá cuitar tabir oror eyta Sirat cat ima chihtá cuitar
    uwan bitar útara yehn áyataro.
  abx-abx: Kay mismo i parahimo pakattan aniya' katungud-na pagpili' kon ay i saruyagan-na
    hirimu'on. Pwidi iya akahimo duwa klasi pakattan si adda hamok pitak nag'ala'an,
    i adda pan'ispisyal ngan i adda may pan'urdinaryo hamok.
  mco-NT: Tüdzyajcojpɨ yɨ' yaj'oyɨɨyb je mo'ntz nej tɨm tzocy. Pen yajcojamyb tüdz
    oybɨ tzoojatypɨ, yajcojpy je'. Penɨ yajcojamyb tüdz huɨdibɨ ca' oyjatyɨty, yajcojpy
    je'.
  cpb-NT: ¿Tema onkameethate riwetsike owaneenkatachane, riwetsike otsipa kaari pantaperotawori?
    Atake. Tema iri ashitawori ichomone.
  aon-aon: Arman narok marus iri ta nunak nutuki amnab aria nukwu abudok amnab nurok
    bias marus. Anap ta nenegap dodogowip um nukwup um enen yopiyopinyi mour abom.
    Aria anap marup ta nenekap mare yopup abom iri um enen meyohin mour. Aria wosik,
    enyudok mour douk neneken adurin.
  hus-NT-2005: Pos an tʼojom in koꞌol i awiltaláb kin tʼajaꞌ kʼal an kʼutʼ xan ti
    jajáꞌ kin leꞌnaꞌ; neꞌech kin ejto kin tʼajaꞌ kʼal jachanꞌ an kʼutʼ jun i pats
    xi exbadhkʼi ti neꞌech ti éynal ani jún, xi neꞌech ti éynal echʼekʼi.
  mig-NT: Te cha̱a sá'a‑ún, íó derecho‑de ja̱ sá'a‑de ɨɨn kɨ̱sɨ ku'un ndatíñu luu,
    te ɨnga̱ kɨ̱sɨ ku'un ndatíñu chá'án xí túu.
  bps-bps: Neyeyu i to mimò i kulang, du di kimoan lwe kulang tanà, kenen sa malék
    ku tan di lwe ani toon fanse fnalas, na tan i laan too fnalas.
  mbs-mbs: Aw meg-inang se otaw te koden, sikandin se memallì aw eden se bawa te koden
    inangen din. Pengkey sebad olò kumù se tanà, mepakay aw tengaen din iyan, amon
    inangen din se sebad koden mepalas aw sebad koden wedad palas.
  tof-tof: 'Amkoman, mariti alongalo elklaza nótó tómbapónda, oya dümdüm asine nis
    alongalo kla tónggapónóm darrpan marit kubkubi: darrpan wirri tóre ngürrankü akó
    darrü popa ngürrankü.'
  cme-NT: Kumaŋ da ku dɔlnu bitomarãŋo‑i u ma ku yaa‑i baa u yemaaŋgu‑i. Da ku dɔlnu-yuɔ
    u ma sukpekpelluŋ-bituoŋgu, da ku bi dɔlnu-yuɔ u ma sudɔdɔlluŋ-bituoŋgu baa yemaduɔŋgu
    faŋgu‑i.
  sus-sus: A di, fɛɲɛ yailanyi na fɛɲɛ firin yailan bɛndɛ keren na, a mu nɔma fɛɲɛ
    keren yailande wali nde xa fe ra naxan tide gbo, a boore fan yailan wali nde xa
    fe ra naxan tide mu gbo?
  pon-2006: Eri, sounwia einpwoato soh ahneki pwungen pilada soangen pwehl da me e
    men doadoahngki; oh pil wiahda eipwoat riau sang ni nsen pwehl ehu, ehu me kaselel
    ong ni doadoahk kesempwal akante, a ehu ong mehn doadoahk mwahl akan?
  dad-dad: Mis inoya tamo ĩ mafer de tekelei anim, mis uru, taka kabĩ biya ifenẽya
    nẽ, taka kabĩ sane ifenẽya nẽ, yogon oroyam inoya kisi feleya sã de?
  zab-NT: ¿Ta gati ni runchuu de gues ná ni run zec ni ná xgabni cun bany? En laab
    ríian ni gunnéb banyqui, bel gunchuub tuby gues par us ne tuby guesza par luj.
  jae-jae: Awê-kêlêsôb-kuwagao naŋ kêtu nomku tau ŋatauo atom me. Eŋ kêtôm gebe êkôc
    nomlêsôb tageŋ ma êŋgôm ŋamakeŋ êtu ku tolaŋô gêŋ ŋajam êsêpŋa ma ŋamakeŋ êtu
    ku ŋaôma gêŋ sec êsêpŋa.
  ksd-ksd: Ba dave, a tena pait la na pia, pa i kure vang nam ra pia maumau laka,
    upi na pait ta la ure ra papalum i ruru, ma ta ra la ure ra papalum ba pa i ruru
    ma ra kopono pakana pia?
  msm-NT: Su to otow no oghinang to tadjow iyan ogboot dow og-amonuhon din to paghinang.
    Duon to iyan da no minasa no pasak oghinang sikandin to sobuuk no oggamiton to
    mahinongdanon no mgo tuud, aw to sobuuk oghinangon no obos da no gamitonon.
  myk-myk: Ta cogo faanrivɔɔ wogo bɛ ki ɲɛ wu cogo wɛ? Wu bu jo wu pɛɛwa shɔɔ yàa,
    kelee shɔtiire, lee wʼa da yàa ni wu cogo ke ninuŋɔ ni.
  sbe-sbe: Gulewa tauginaulina yona dudulai meta gonowana bwatano gwauna kesega unai
    gulewa udoiꞌudoi ye ginaulidi, hekadi paisowa namwanamwadi hesabadi na hekadi
    mosomoso kabaꞌusaꞌusa.
  mcr-mcr: Itaŋga ämaqä qua qondä imäkqä iqu, qua hui äkitä, iqueqä äwiŋqä dunä, qondä
    hŋquaqu imäkänä. Qondä hŋqu, wäuŋuä äŋguänäŋä iuŋqe. Itaŋga huiziqu, wäuŋuä hiŋgäŋqä
    iuŋqe. Suqä iiŋi qäyuta, hmanda? Ii, qäyunji.
  cux-NT: Deenu yú chi 'iiⁿ'yāⁿ chi din'dái yā 'cúutīi cuuvi din'dái yā yeⁿ'e inchɛɛtí
    tan'dúúcā chi neⁿ'é yā din'dái yā. Cuuvi din'dái yā yeⁿ'e 'áámá taaⁿ ínchɛɛ̄tí
    'uūvī 'cúutīi, 'áámá chi yaⁿ'ai chíí'vɛ̄ ni táámá chii nguɛ́ɛ́ yaⁿ'ai chíí'vɛ̄.
  tur-YTC: Yoksa çömlekçinin aynı kilden bir kabı onur için, öbürünü onursuzluk için
    yapmaya hakkı yok mu?
  san-ITR: ekasmAn mR^itpiNDAd utkR^iShTApakR^iShTau dvividhau kalashau karttuM kiM
    kulAlasya sAmarthyaM nAsti?
  bel-N: Ці ня мае ўлады ганчар над глінаю, каб з таго самага месіва зрабіць адно
    начыньне на пашану, а другое — на ганьбу?
  sch-sch: Bêlpil tangkhat renga bêl a lut uol, anem uola sin rangin bêl sinpu
    han bêlpil chunga racham a dôn nimak mo?
  mic-MIQNT: Mimajuinu ta'n gisiaji gisita'qanei wowji'j negm gis tli'atl ta'n tel
    puatg. Mego'tiliji eliaji aq anawgtiliji eliaji. Wijei sisgu e'w'g.
  huu-NT: '@see-verse:ROM.009.020'
  jiv-NT: Nuwa̱ wakerakka nu nuweja̱i̱ amamkuncha tura yukunnasha nusháa takakmastinian
    mai najanachminkait.
  otm-NT: Ha hin'yʉ rá ts'ɛdi a to i øt' ra ts'øe, ha hingui sä da zän zɛhɛ 'bɛ'a
    da 'yørpa n'da ra bøhäi 'bʉ, ngue da zän'na n'da mahotho, nɛ'a man'da him mahotho,
    nɛ n'dat'a ra bøhäi ní 'yøt'e.
  dah-dah: Be, kuwe yase yird yird albe woŋa teŋ kuwe yase gwahade yireŋ yeŋ nurdeb
    dufaymiŋ go po gama irde yiryeŋ. Kuwe yase kura meteŋ kuruŋ uneŋ uneŋyen ireŋ
    yeŋbe gwahade po iryeŋ. Munaŋ kuwe yase kura meteŋ mali untek goyen ire yeŋbe
    igiŋ ala iryeŋ.
  tnk-tnk: Iərmama sə ramo tekinari me ia nɨse tɨprənə iamɨnhi, in rasori ia nɨse
    tɨprənə, mukurən nuvehiien nɨse tɨprənə riti mo tekinari kəru irə, riti səvəi
    nəpɨn amasan, nənə riti mwi səvəi wok auər a me.
  kpr-kpr: Okia jighari kato amo, nu nunda uju ava arira. Sifo eninda, nu enda budo
    enda daba aimi, okia etoto naká ava arira. Eni mo, okia garigo koana da kaugo
    ava arira, a eni mo, taká bayau itari da okia ava arira. Amo avori. Nu bajariri.
  san-IAS: ekasmān mṛtpiṇḍād utkṛṣṭāpakṛṣṭau dvividhau kalaśau karttuṁ kiṁ kulālasya
    sāmarthyaṁ nāsti?
  nho-nho: Kootou e illoa i te ara raa see mee peenaa. Te tihuna raa e penapena tana kamete raa
    ki tana hiihai soko ia. A ia e iloa i ana penapena naa kamete naa vana e llasi
    aa ma naa kamete vare koi.
  gym-NT: ñobtä ñan angwane ni kantra dätekä ye tö rabadre dobro ye dätei ño ño ja
    töi jenbti, erere raba nuene. Ye mden kisete, dobrobti ni kantra dätekä ye raba
    kantra dätere jändrän ütiäte kräke, akwa dobro ye arabebti raba kantra dätere
    arato jändrän ütiäte ñakare kräke. Ye kwrere arato, Ngöbökwe ni dätebare, aisete
    tö rabadre dre dre nuein nibtä erere raba nuene.
  azg-NT: Ee juu tsꞌan na itsꞌaa tsꞌian yo tsꞌoquichu, vaa najndei na tsixuan juu
    na ntsꞌaa juu ncüii cüii nnon tsꞌian chaꞌxjen na ntꞌue tsꞌon juu. Vanaan na ntsia
    juu ncüii xuaa na njon tsꞌian covijntꞌuehanꞌ, ndoꞌ yo maninꞌ juuntyi tsꞌoquichuꞌñeen,
    ntsia juu ncüiichen nnon ꞌnan na veꞌ ninntyi ro tsꞌian na nninjntꞌuehanꞌ.
  bhd-bhd: कुन कुम्हारे मित्ती पुड़ अधिकार नईं, कि एक्की लुनदे मरां, अक भांड आदरारे
    लेइ बनाए, ते होरू नरादराए लेइ बनाए?
  too-NT: Huan lhta'mana' tzē natlahua de ti'ya't chu a'ntū xla' lacasqui'n. Chu ū'tza'
    con huan pūtlū'n tzē natlahua lakatin xālu a'ntū lej tzēhuanī't lā' lakatin xālu
    a'ntūn tū' tzēhuanī't.
  ind-AYT: Apakah tukang tembikar tidak memiliki hak atas tanah liat untuk membuat
    dari gumpalan tanah yang sama bejana untuk tujuan yang mulia, dan bejana lain
    untuk tujuan yang tidak mulia?
  cjo-NT: Rowaga wetsikirori tema rootaki kowakawori tsikarika okanterori kipatsi.
    Apaani owatha kowitzi. Tema okameethatzi owetsikakiri apaani rooperotatsiri, omaanta
    paashini tee opantaperotya.
  nsn-nsn: A tamatang tuha tar nouh e banotong kale me kot, doh tena nimalara katongon
    inggon e banotong tuha me torikir nouh, a siok a matmata hamas tun e lain tar
    kalekinale uaia, doha giameh e lain tar kalekinale ueltebeir. Ue ahikir puhonene
    paha kodkodoh?
  san-DEV: एकस्मान् मृत्पिण्डाद् उत्कृष्टापकृष्टौ द्विविधौ कलशौ कर्त्तुं किं कुलालस्य
    सामर्थ्यं नास्ति?
  tna-NT: Cuaja eicha jutu muduji sa tsada batame daja yatani. Ahua tuahueda rutu
    jenetia dhepe ania chidi misha bia su eicha puji aja su, daja da yata. Daja huecha
    ahua tueda rutu quitaita jenetia jutu ania chidi mahue cuati su eicha puji aja
    su, daja da yata. Cuaja mesa tsada batame, daja da yata.
  lid-lid: Bwe, ndramak ta apon ndren badeh, winiyan apon ndren na seken tan. I buku
    none iy anya kapon ari kasahan kabuluw o, ki rabos ta amekes gok laleyah ta len
    mari, badeh na seken tan. O, buku none iy anya kapon ari ja ki tariye ka-ukon
    ta leheya, badeh na seken tan le.
  wim-wim: 'Inan keꞌ aak yimanangan wun-wunana: nil pamangwey yuk theꞌ anangan yump-yumpiy
    pipamana, aꞌ nilamana ngaantam-ngeey-ngeeyiy nil yuk theꞌ anangan ngeenak ngul
    yump-yumpow thanang. Nil pipan maayana, aꞌ kaangk nilweya, nil yuk theꞌ kucham
    yumpiya, thonaman-a, mayan wunp-wunpow, nil thonaniya, wook way anangan wunp-wunpow.'
  zga-M: Khukhu uvivumba inchila vwa yelweli kwu ng'anga ukhuvumba ikhivombelo ukhumana
    nu ng'anga gula gule, ni khyombo khinge khu mbombo yi figono fyoni?
  yom-yom: Mbumbi kasi ko minsua mu vanga mu tuma tumosi nzungu yi nzitusu ayi yinkaka
