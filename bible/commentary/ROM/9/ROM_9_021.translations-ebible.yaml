    tonde angok samu in nambe kul mali-malis-ate.
  ncu-NT: Ɔpwɛɛpo̱ de kpa a ɔ waa kabori ane̱ŋ ne̱ ɔ kpa‑ɔ. Ɔ taare̱ a ɔ ba kabori
    ko̱ŋko̱‑ɔ bo̱ pwɛɛ taŋŋa bɛɛɛ gyare̱.
  cni-NT: Ora vitseirori, tempa irootaque coatsiri jaoca oncanterori quipatsi. Tempa
    ocameetsati ovetsicaque aparo cameetsatasanotatsiri, irointi otsipa eiro oameetsantiro.
  eng-WMB: Or hasn’t the potter a right over the clay, from the same lump to make
    one part a vessel for honor, and another for dishonor?
  zaw-NT: Gurniälojlu. Bejṉ nani runchee guejs, ¿la di gacdi gunni si'ctisni rlajzni
