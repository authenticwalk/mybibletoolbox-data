  san-SIN: ඒකස්මාන් මෘත්පිණ්ඩාද් උත්කෘෂ්ටාපකෘෂ්ටෞ ද්විවිධෞ කලශෞ කර්ත්තුං කිං කුලාලස්‍ය
    සාමර්ථ්‍යං නාස්ති?
  yut-yut: Mɨktɨm kwoba wasok amɨn da mɨkgagak tɨmɨ kɨnda abɨdaŋek kwoba tagɨsi kɨnda
    pi tagɨsi do wasaŋek, kwoba kɨnda pi ɨsalɨ dɨ ak do wasosak kaŋ, uŋun dɨma agagɨ
    asak yaŋ tagɨ nandaneŋ?
  grc-BYZ: ἢ οὐκ ἔχει ἐξουσίαν ὁ κεραμεὺς τοῦ πηλοῦ, ἐκ τοῦ αὐτοῦ φυράματος ποιῆσαι
    ὃ μὲν εἰς τιμὴν σκεῦος, ὃ δὲ εἰς ἀτιμίαν;
  cpc-NT: ¿Iiroma jiwitsiki apaani owaniinkatachani, jiwitsikaki pashini kaari opantapirotawo?
    Aña kantatsi, tima iriitaki ashitawori iyowiti.
  nhg-NT: Noso ¿beles tequejtus que inu casfielajtiero amo quepea deriecho para quechihuas
    de sie tapalcatl sente xoctle para tlin cuale hua ocsente para ma quetietiemacö
    tlasole ijtec?
  nya-nya: Kodi wowumba alibe ufulu wowumba kuchokera ku dothi lomwelo mbiya yamtengowapatali
    ndi ina yamtengo wotsika?
  ngu-NT: On tlacatl yejhuan quichijchihua on contli yejhua quitocarohua quijtos tlinon
    quichijchihuas ica on soquitl. Sa no ica on soquitl yejhua quitlapejnenia para
    quichijchihua se contli yejhuan ipan camanaj xochitl niman ocse para ipan tlasoltemalo.
  kup-kup: Oñ tairap ham hapiñ matut tamah-pop pimauz zaitivok ham nao bat hap nas
    red tinao metat gipizot bareñat nohopanezas matut tapan, met hap modas redeo bonos
    kulup nenañ meet basat baozour betehopanezas matut tapan.
  jid-jid: U idi u me iri ana he ni gbegbegle ni tu itama iri wa ani meri iri u dedema
    iriri a hi u daraja, iriri a hi u tidu mege?
  wmw-wmw: Munu wakufiyanga, akitwala utope akifiyanga nringi wapambari, na utope
    mmoja nowo akifiyanga nringi mwengine wakutumiriwa pakaya, aana mamulaka a kutenda
    javyo?
  gmv-GGM: Uriqqa medhizadey he uriqafe bagga bonichos bagga qasse coo hiriyso oothosi
    medhanas iza shene gidenee?
  ssg-ssg: Na tel hehin hapuasa kaini ailei po, i tetel i namiloi na i aile po wanen
    ma na poxawaha.
  zpo-NT: Lee xaa ndexkwaa yas nzho mod nabeyy xaa ban, zee le xaa kwaan nzhekla kwaan
    ban; nu kwaan ban nzho mod dexkwaa xaa tub yas chul doo, kwaan le xchiin xaa leezha
    yo xaa tub yalni, nu nzho mod dexkwaa xaa stub yas sbaasa.
  poy-poy: Mnyawa shiwiga kaweza kugutendera ukaka ntambu yakafira mweni na kuvinyawa
    viwiga viwili kwa ukaka ulaa ulii, shimu kwa matenderu ga ligoya na shimonga kwa
    matenderu ga ntambu irahayi.
  qwh-NT: Manca ruraq nunaqa mitupita munashqantam rureta puedin jucta shumaqllallanta
    presisaqllacho inishicunanpaq, y juctana llutallata imachopis seguidu inishicunanpaq.
  gaw-gaw: Danab wan hinai heṯe ele amu, nug wan lekoh iḏu laip̱up̱a hinai aḏit, laa
    bala enanagnab, uḏat ena haknu amu laa bala iiṯa, uḏat mauhnoak haknu hatḵunu
    dab maama, nuhig dab mak dim lamiṯa heḵunu elele iiṯate?
  nca-nca: Qeni, towo-towo uni ka eneŋombo noko se koporo noko kumbe ka meté qu ka
    towoyotepe, ma noko kumbe ka soro-soro moré towoweya, hamómbe?
  zpz-NTPP: Tees mbecy nu rzaañ gac gyicy yu lac ziꞌl mod nu galagy yu nu gyicy nuy
    biñ. Gac zaay cyup gyis laab nu tub ziꞌl biñ. Zaay tub gyis cyit na par nu gabish
    riiñ lañ par tub gasht. Zeꞌ tuubaꞌñ zaay ñi par nu cyiiñ ñi la ziꞌl tiem nu galagy
    yu.
  mkj-mkj: Doari, jounwia ainpwoahsso anki pwungin pilda joangoan pwirej da ma ih
    nimen doadoahkki; apel wiahda ainpwoahs riau jang in pwirej oau, oau en mwehu
    oang doadoahk kajampwalkan oar doari, a oau oang mihn doadoahk in rehn ohroj.
  zac-NT: Na Pablo rniaꞌa lu të, el quë naruntsaꞌu gueꞌsu, nápëll derechë guntsáꞌull
    cualquier cusë narniꞌi ldúꞌull. Con mizmë benë shtë gueꞌsu guntsáꞌull tubi gueꞌsu
    chulë nu especial, nu con mismë benë gactsaꞌu tubi cusë nadë rluáꞌadiꞌi chulë.
  kyg-kyg: Kalipa mopaletiꞌmo keꞌmo alo nehiya vekamoꞌa, na agufa keꞌmo alo hugufi,
    huno nehisiyana hauꞌniyanageno agaiꞌa yaꞌmogeno ani agufa keꞌmo afaꞌa alo hugiye.
    Agaemo ani kalipa mopaletiꞌmo alino kamaeteno alino lo aeno magokayaga atupaꞌaletiꞌmo
    alagepa keꞌmo alo huteno magokayaga atupaꞌaletiꞌmo afa keꞌmo afaꞌa alo hugiye.
  kmk-kmk: Ta sadit manduduwin awad kalintogana’n mangwa’t duwa un banga utdit sin-gamayana
    pita, osa’n banga’n mausal si dakoḻa amung kan osa’n mausal si inaḻgaw.
  cao-NT: ¿Ja acatsai ca ayamayamaxëhi ni ibo ra? Jahuë matsacá tsi chomo jiaxëni
    ca ati mëtsa xo ibo. Jama, paiti yoixëni ca pi acatsi tsi aqui quiha, matsaca
    ibo ja nori iqui na.
  bbr-bbr: Mis ate mowon ro kosar kiro mis owosäun ko keseriäu. Kosar misän oianik,
    mis atap atap ate mai. Kar mis jer eposek orip kiro na omre näwäu opok mis maun
    ate mai, kar mis jer wäpik kiro orip orip mis maun ate mai.
  inb-inb: Alpata imapas ruragka, ¿manachu pudí, chi alpallatata sug kuashagsina atun
    punchakuna upiadiru ruranga; ikuti sugka, ianga punchakuna upiadiru ruranga?
  hrv-hrv: Ili zar lončar nema vlasti nad glinom da od istoga tijesta načini posudu
    sad časnu, sad nečasnu.
  box-NT: O sĩ̀-mí so yí dà máa mí ho córó làa bìo ó o sĩi vá yi le?
    O le mí ì mí dɛ̀ɛ na bìo ɲúhṹ wi làa sòobɛ́ɛ, tàá dìo bìo ɲúhṹ
    tà mía lè ho córó mu, ò o mí.
  ote-NT: Nura hyocatraste tsa da hyoca núꞌa̱ go da ne. Nuꞌá̱ ha̱ ra tsꞌɛdi pa da
    hyoca de ꞌnadra bøhai ꞌnara tsꞌe dega nsu y nu maꞌna pa ra ꞌbɛfi hingue dega nsu.”
  wnu-wnu: Munon ai gari eng ba ne egi ombur barsi igo. Ger mi yab nin qamb ne ger
    ar barsi igo.
  zam-NT: ¿Chó ñibe' loo Diox par li Diox con' ndlya's mèn, à'? Bli gu' xtùuz cón
    che'n thìb mbi' co' ntoxcua' yàat con ben. ¿Ché' yende mod toxcua' mbi' thìb yàat
    co' li zin' mbi' cusin xal nee lezo' mbi'? No ¿ché' yende mod toxcua' mbi' thìb
    yàat co' li sirv loo mbi' xal thìb vacin? Nzoque' mod toxcua' mbi'i xal lya's
    mbi'i, ¿lé'? Ale'que' Diox con mèn, ¿lé'? ¿Chó ñibe' loo Diox?
  zyp-NT: A ngetei ka tah caco, bei a tuatu tah luitlang tlangkheh taikhei bei sanghning
    a tua khy thlang. Sangkheh khah a sungnawpaw tah le sangkheh khah hmang cakhawng
    rua pawtah tuanah naw a hnui.
  sey-NT: Ja̱je paꞌiye sëte sotopi deꞌhuaquë cato ja̱re i̱ yëyeje̱ paꞌye neñe paꞌiji.
    Ja̱je paꞌina, ja̱re i̱ti sotopi neñe paꞌiji deꞌo cuaꞌcororepa ëja coꞌamañaseꞌe
    nejaꞌcore cuiꞌne yeconi siꞌa coꞌamaña neroja̱ijaꞌcore neñe paꞌiji.
  nvm-nvm: Regavo e iji saror amardiamo iji fu sakimug besum ijia abe fuon vierafenma
    ijia saror nokarok (2) amardiak. Saror be fu amarekin bu tavan bog duok nifie
    ik revo be fuka amarkin bu tavan mamkanuk ijesugin abe duok nifiek.
  mps-mps: Te sene nigibo bidigo te agai mama tǫ pedai me deli selama, tama te tǫgo
    te sene si nigali, me deli te wiegi yai sę yabo sene te wiegi yai nigali, tama
    me deli te olo sę yabo dwai sene nigai. Aga homu naga wali peyu, tama te tiwai
    ebaso da, te usu da, po meni, te aga sę dao.”
  pab-NT: Hiyaiya, hatya haliti atyo kamohese tinihaliti tyomehena hoka aliyakere
    xamani mokene aokowihena hoka nikare mokitene. Kamohese haterore hiyetaiya hinama
    tinihaliti enomasehare tyoma, hatya waiye, hatya maisa waiyexe xoahaiya.
  llg-llg: Conto leo tukan mana tao ulek. Neme dae manuteik bubuak esa, de ana naena
    hak, fo sangga tao nggusi manggadilak esa, suek hataholi koan. Ndia boe naena
    hak pake dae bubuak ndia, fo tao mamana kadafuk esa, tungga kada ndia hihiin.
  kyf-kyf: Nyidamanyɔ mneni ɔ 'ka ɔ mamɛ nya -we ɔ 'yɩbhaa ma. We 'nɩ mʋʋ? Wee mamɛ
    -pue -bhlokpadɛ nya ɔ mneni ɔ 'ka nyida -zɔnʋ ma, 'ɩn ɔ mneni ɔ 'ka nyida -kpʋa
    ma.
  tpi-tpi: Man bilong wokim sospen em i ken kisim wanpela hap graun na long laik bilong
    em yet, em i ken wokim tupela sospen long en, wanpela naispela sospen bilong gutpela
    wok, na wanpela sospen nating bilong ol arapela kain wok. Ating dispela pasin
    i no stret, a?
  mih-NT: Tucuñun minoo ñiyɨvɨ zatyiño sihin ndyahyu ta zavaha ñu ndaha tyiño sa cua
    cutyiño ñu sisi vehe, ta cuu zavaha ñu ñaa sa cuñi maa ñu sihin zuun ñi maa ndyahyu
    cuan tu cuu si minoo ndaha tyiño vaha ca a cuu si minoo sa ndahvi ñi caa.
  qvh-NT: Mitu manca ruräga munayyogmi caycan imapäpis mancata rurananpä. Say mitulapitami
    juc mancata ruran yanucunanpä y juc mancatana ruran ganrapata shuntananpä. Saynölami
    Tayta Diosninsipis munayyog caycan munashgannöla waquin runacunata cuyapänanpä
    y waquin runacunatana shongunta chucruyäsinanpä.
  kms-kms: Wuti os yembe nunduw kin nikin nde nei pene qi nitaqwi os yembe nunduw
    ye tuqui, di qi puch ire ningg ni os teri yembe nindiny. Ire nikin mir wase nawo
    kin, di ire mueq mir yumbui kin yembe mindiny kin tende puayine mir mawo ye te
    yembe nunduw.
  agn-agn: Pario tang manigboat ta oron. Pagosto lamang tanandia mga onopay galiliagan
    nang boaten. Ig ong pariong lagnang ang aggamiten na, poidi tanandiang magboat
    ta tatang oron ang maralen ig ang tata kang baraton lamang. Kaman?
  nhi-NT: In soquichiuani imac catqui icchiuas san ica se soquitl tlen yeh icniquis.
    Uilis icchiuas se contzin tlen ica itlah cualtzin ictlatiquitisqueh, uan noiuqui
    ohcon ica non mismo soquitl uilis icchiuas ocse comitl tlen ictlatiquitisqueh
    san ica tlensa.
  ttc-NT: ¿K'onti'l petzun tajwalil te jun tz'aqol tzan tk'ulun tuky'i te tx'o'tx'
    jun uky'il tzan token te jun galan, b'ix junky tzan token te jun nya'tx galan?
  dan-1931: Eller har Pottemageren ikke Rådighed over Leret til af den samme Masse
    at gøre et Kar til Ære, et andet til Vanære?
  kwj-kwj: Hungwe waꞌai sindau hima ri nuwe ti ei ei ratasini o nuwe kumbwa hungwe
    fwele mwaꞌambwe kipe naha tumbwa rawai kinani ri sindawani, e, hungwe fwele mwaꞌambwe
    ba fweleni rawai kinani ri sindau. Woro ri okokona ki ka sumbu hinga ri wosindau
    ti, kapwaꞌa?
  vie-OVCB: Người thợ gốm chẳng có quyền dùng một miếng đất sét nặn ra chiếc bình
    này dùng vào việc sang trọng, và chiếc bình kia dùng vào việc tầm thường sao?
  kze-kze: sawei-ánáveumbo ombá mimbórá-kárí'-márámá mairésa kaer-ánáveumba úmaresa
    moórávimba úwoi-mayai maésa moórávimba kawe'-máyáí kwémayaamba mindá miwínéímán-iye.
  lbk-lbk: Maid ngen kalebfengan nan enkhag-aeb ay mangedwa isnan pitek ta khab-ena
    is chwa'y ilan si fanga, nan esang et napateg nan kaosalana, ya nan esang et is
    yangkhay nan kaosalana?
  mto-NT: O̱ꞌyixjupts je̱ꞌe̱ veꞌe je̱ toꞌtspa̱a̱mpa je̱tseꞌe du̱pá̱mu̱t je̱ naax pa̱n
    vintso̱ veꞌe du̱tsa̱k, o̱ꞌyixjupts je̱ꞌe̱ veꞌe je̱tseꞌe toꞌk je̱ toꞌts du̱pá̱mu̱t
    juuꞌ je̱ꞌe̱ veꞌe je̱ ma̱jin ma̱a̱t yaktuump je̱tseꞌe jadoꞌk du̱pá̱mu̱t juuꞌ veꞌe
    o̱yvintso̱va yaktuump.
  bzh-bzh: Gaḳ mehö sën nejegwi dëg lo yö nejegwi yoh vu kwa, log yoh vu bë geḳo
    nġaġek ġobeng timu mejegwi dëg luu jaḳ. Lob nabë semu ngwë malanġeri in huk
    nivesa yi, log semu ngwë in bë huk meris meris yi, og yiḳ ggovek. Yö yi nġaa.
  guj-2017: શું કુંભારને એક જ માટીના એક ભાગનું ખાસ વપરાશ માટે તથા બીજાનું સામાન્ય
    વપરાશ માટે પાત્ર બનાવવાને માટી ઉપર અધિકાર નથી?
  jvn-NT: Tak kira kowé malah setuju karo aku, nèk sing tukang nggawé kendi mau kenèng
    nggawé kendi mau sak karepé. Sangka lemah lempung sak kepel wongé bisa nggawé
    kendi sing larang regané apa kendi sing murah.
  byr-byr: Aꞌmwe kwadɨka yavɨkaryadei yasaaka maremwaaidei midaaka! Yɨ sahwai kwaaka
    pɨjɨꞌ maarojɨ yɨ kwadɨka pwarɨna tewaanya yaꞌnei yavɨkarina. Yɨ kwadɨka pwarɨna
    yaasɨwaꞌ waramaryaꞌnei yavɨkarina. Nabaai dazaꞌ maremwaalyaꞌ kɨnɨnnakei midaaka!
  ian-ian: '@see-verse:ROM.009.020'
  hun-hun: A fazekasnak nincs-e hatalma az agyagon, hogy ugyanabból az anyagból az
    egyik edényt ékességre, a másikat pedig közönséges használatra készítse?
  mcf-NT: ¿Ada abi nacnenquid matsun chushcapadic? Padenquio. Matsu nacnenquidën ambi
    tantiacpadomboen nacnenendac. —Nëid nidaid tëshë tëchu bëdambo icquid acte uetequid
    nacnenu. Nëid nidaid tëshë matsumpi icsactsëcquid opa acmete nacnenu —quequin
    matsu nacnenquid. Aden ambi tantiacpadomboen nidaid tëshun nacnenquid.
  kjs-kjs: Dia-le sospen sumi warili alimiri nipuna kone suma su muma warita. Nipumi
    su komea mada muma pe laapo mada warialia. Go puma sospen komeare epe le pabape
    wari yapare sospen medare koe ele pabape mada warialia.
  mni-mni: Nattraga leitan matum amatadagi kharana maru oiba thabakta sijinnaba aduga
    kharana icham chamba thabakta sijinnanaba chaphu sabana sabagi matik leiba natra?
  yad-NT: Saryintya jvaayasa jiimo̱ jvaañu tapuqui nandiipumusirya tanuqui japatyu,
    tato̱qui ra̱mu mutityo̱ risa̱ju̱.
  mxb-NT: ¿Á ko̱ náꞌá taꞌon ndoꞌó ña̱ ió choon noo̱ ndáꞌa̱ ta̱a káva̱ꞌa ki̱di ña̱
    kava̱ꞌa raa̱n táto̱ꞌon ki̱ꞌo káꞌán mií rá kooan? Dá chi̱ iin tóꞌón dini̱ no̱ó
    ndeiꞌi̱ kuu va kava̱ꞌa ra iin ki̱di luu káa, ta kuu kava̱ꞌa taꞌani ra iin ka̱
    ki̱di oon.
  pon-2006A: Eri, sounwia einpwoato soh ahneki pwungen pilada soangen pwehl da me
    e men doadoahngki; oh pil wiahda eipwoat riau sang ni nsen pwehl ehu, ehu me kaselel
    ong ni doadoahk kesempwal akante, a ehu ong mehn doadoahk mwahl akan?
  maq-NT: Sacuaha ngu cha chjinetiji ne, hatuxa tjin rë cha xa xi cjuaha cha ngu xtin
    ndasi ne, tsindaja cha jo tiji. Ngu tiji jan ne, jemu ndajyihi ngu xa xi satë
    rë, hane tiji xingu jan ne, ngu xa xi chojyihi satë rë.
  hto-hto: Nogo niraɨngo daɨngo ie comecɨ óiacana izói afe nogóraɨna nírede. Afe daje
    nógorafella átuedo daa ebire eroide ɨcɨ́runa nírede, íemo daje nógorafella enéfenemona
    jamai nogócɨrina nírede.
  por-BRBSL: Ou não tem o oleiro um direito sobre o barro, do mesmo caroço para fazer
    de uma parte um vaso para honra, e de outra para desonra?
  ces-NKB: Nemá snad hrnčíř moc nad hlínou, aby udělal ze stejné hmoty jednu nádobu
    ke cti a jinou k hanbě?
  cui-cui: Pon xua juruwato peexanaein bapon itacʉpatsi xua cae tsorobotha jiwana
    exana ainya juruwaton xua seicayan be pocotsi coyeneya xua ichichipa. Bapon itacʉpatsi
    xua pexeinya juruwato exana xua bichocono ainya matoma. Mataʉtano bapon itacʉpatsi
    xua bara cana exana xua jopa wʉnaeyo xua saya pecasetsinexa.
  boj-2014: Web gereiyo tamo a aqa segi areqalo na mandam oŋgol aiyel osimqa web aiyel
    gereiyqas. Web bei tulaŋ boledamu gereiyqas. Di iŋgi goiqajqa. Ariya web bei bolesai
    laŋa wau qudei qa gereiyqas. Web gereiyo tamo a degyqas di a kumbra uge yqo e?
    Sai. A kumbra bole yqo.
  eng-OEBUS: Has not the potter absolute power over their clay, so that out of the
    same lump they make one thing for better, and another for common, use?
  eri-eri: Fai oula tauwe atigou, no edo langa oula matau ete tedu bona, no nogo nomo
    gauwou langa edo tauwe nga nononga atonbona, ete wa tauwe hilobainga, no haruwe
    hilou nomo, ete wa no tauwe ewe, no haruwe hogo fere-fere nomo. Onowou waha no
    tigini uwa rute?
  aly-aly: '@see-verse:ROM.009.020'
  wiu-wiu: Mete latikagome kamo itono wane mutua moa mete takuta-kiti latikilepa iya
    keneke epetaneya-kama lobutou wa latia wa iya keneke nee yabunu eya lobutou wa
    latia toko. One pine ago tokome one wene kibutukoa mea tokome padeya epetaneyaka
    poaneyaka oyake latiamele toko.
  swe-swe: Har inte krukmakaren den rätten över leran att av samma klump göra ett
    kärl för hedrande ändamål och ett annat för mindre hedrande?
  cth-cth: Hlaam kasakkung ni amhru dawk kâ tawn hoeh na maw. Hote amhru hah hlaam
    bari kaawm hoi bari kaawm hoeh e sak thainae kâ tawn hoeh na maw.
  mti-mti: Ui warivi abnawa me yusiwa gaibu go onan? Piyu gumbe me oma ane ui warampe
    dividivi oraiminawa oya, sira ui warampe dividivi kukaeba oya.
  pad-NT: Makhira kamoti kanamonahava abonoa binamonahahi ida bavi binofiki. Ovari
    ka'oa biogaki ida bavi binofiki-ra namonahavini niha bini'a'avini. Oniania binabiinimanani'ihi
    ida nami ka'baka'baki, binapita'ihi, bavi 'bamiki-ra namonaha'aha. Nami pitani
    hoarania binamonahaki ida bavi nokiani jahaki, kaidivaki. Binaibavijahajahakivini
    hiki binakaidivavini. Nami pitani hoariha binamonahaki ida mahi hahavi 'bai-ra
    nabavivini kaimoni.
  twi-twi: Ɔnwemfo no wɔ ho kwan sɛ ɔde dɔte no nwen nea ɔpɛ biara. Otumi nwen nkuku
    abien fi dɔte mu, na ɔde mu baako adi dwuma titiriw bi, na ɔde baako no nso ayɛ
    nea ɔpɛ biara.
  hlt-hlt: Ambop loh amlai te a hlom boeiloeih dae he tah tuisi am la, ke tah am mailai
    la saithainah a khueh moenih a?
  tbz-SIM: Oyɑɑmɑrì bo nɑ kɛ túótɛ́ tiyɑɑtì timɑ́ɑ̀ kɛ mɑɑ́ tɛkṹmbotɛ̀ sɑ̀ɑ̀tɛ̀,
    kɛ́mɑɑ́ kunɛ́sĩ̀mbuuku.
  san-GUJ: એકસ્માન્ મૃત્પિણ્ડાદ્ ઉત્કૃષ્ટાપકૃષ્ટૌ દ્વિવિધૌ કલશૌ કર્ત્તું કિં કુલાલસ્ય
    સામર્થ્યં નાસ્તિ?
  ake-NT: Ɨinɨ ka'nin pe' e'to' pe pʉra tʉmeruntɨrʉ yau iyesi mɨrɨ rɨ ɨinɨ pun ke
    eke pata weyu a'tai tapurɨsen mɨrɨ awonsi'kɨ tʉweyu ke pʉra rɨ tapurɨsen ka'nin
    pe?
  qvn-NT: Chay manca rurag runaga chay isgueralapitam ruran shumag mancatas u manacag
