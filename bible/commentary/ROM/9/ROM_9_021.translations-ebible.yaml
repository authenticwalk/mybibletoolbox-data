verse: ROM.009.021
translations:
  kpx-kpx: Debata sosibani vamale kena au isivimo deba malei sosibani igaegae vagei.
    Auna isivianiege debata lovi iveve sosibani vaevei. Isi mesoho auna isivianiege
    momolu otovemale sosibani vaevei.
  okv-H: amo ovu ari evohu na enda humbuto ovu heriso eto ovu nei kiari ovu eto ovu
    nei sio jigama aisora ovu amo teho uje amita na eaguja.
  tbo-tbo: Nau tu wogo tauna a dumalu emoemotana bigabigana a nugotuhugei ina wibagibagi
    po nau luwaga ina wogohi bigabigana upumana emosina uyahinei. Nauna emosi nugotuhu
    baneihi bihiyei ma gehounana ani bagibagi hota.
  mal-C: ഒരേ കളിമണ്ണുപയോഗിച്ച് ചില പാത്രങ്ങൾ ശ്രേഷ്ഠമായ ഉപയോഗത്തിനും മറ്റുചിലതു സാധാരണ
    ഉപയോഗത്തിനുംവേണ്ടി ഉണ്ടാക്കാൻ കുശവന് അധികാരമില്ലേ?
  grc-SR: Ἢ οὐκ ἔχει ἐξουσίαν ὁ κεραμεὺς τοῦ πηλοῦ, ἐκ τοῦ αὐτοῦ φυράματος ποιῆσαι
    ὃ μὲν εἰς τιμὴν σκεῦος, ὃ δὲ εἰς ἀτιμίαν;
  bgc-bgc: के कुम्हार ताहीं माट्टी पै हक कोनी के एक ए लोंदे म्ह तै एक बासण आदर कै
    खात्तर, अर दुसरे ताहीं अनाद्दर कै खात्तर बणावै?
  khz-khz: Ripara, gulo ekalana talimana magena rorirori vegata, maka arigia kamuna
    pene gapia, voanana gulo ruala pene kalara. Gulo ta nama iwavagi pene kalaa, voo
    velekwa kamuna ulanana, gulo ta tipo pene kala-kawaa, voo nanunanu ulanana. E
    gulo kala talimana taunatauna magena rorirori pa aikina vokala ekalaana genai?
  deu-TKW: Oder hat nicht der Töpfer Macht über den Thon, aus demselben Teige hier
    ein Gefäß zur Ehre, dort zur Unehre zu machen?
  zsr-NT: ¿Naruꞌ cu dë lu nëꞌë bönniꞌ huen röꞌö gunëꞌ qui gunaꞌ naꞌ tu yusuꞌ nu ugún
    lei dxin ga lnaꞌ, len qui laꞌ gunaꞌ naꞌz gunëꞌ yetú yusuꞌ nu ugún lei dxin ga
    cunác lnaꞌ?
  lin-lin: Mosali mbeki azali na bokonzi te ya kosala nzungu ya lokumu mpe nzungu
    oyo ezanga lokumu na nzela ya potopoto kaka moko ?
  hns-NT: Ek pandohie mattie se ek barhia gogliet kie to har ek rakam doesar tjiedj
    banaai sake hai djaise oe maangie.
  noa-E: 'Chi thũr khamieuta ichdëu kham aig khaju aai sim ich jẽbëu. Sĩi thũrjöm
    parhooba jua chogaagpai khanaa ãbam jẽb dënpai sĩi thëpjöm khãijã ooimʉ khamaajem
    agjö, sĩi õor di chaauram khʉʉn bëewaipai ag ee au khoog. Ich agjöta nʉm maachjã:
    Ẽwandamau maach dʉ̈i ichdëu am aig aju aai sim.'
  eng-EMTV: Or does not the potter have the right over the clay, from the same lump
    to make one vessel for honor and the other for dishonor?
  mib-NT: Chi tēe sáha quɨ̄sɨ, cuu sáha de ndese cúní maá de, chi ɨɨn‑ni ñuhun cuu
    sáha de ɨɨn quɨ̄sɨ fino te ɨnga quɨ̄sɨ corriente.
  lif-NT2: सॽमनाबा खाम्‍मोलाम् कोःम्‍भलेःल्‍ले़ नुःबा याःम्‍बक्‍को ओगप् के़बोःङ्‌बा
    फुजिक् हे़क्‍क्‍याङ् हाबा खे़न् खाम्‍मोलाम् मे़न्‍जोबा याःम्‍बक्‍को ओगप् के़बोःङ्‌बा
    फुजिक् चोःक्‍मा युक् मे़गत्तुम्‍बि?
  xnj-xnj: Muwumba viviga ihotola kuhengela ludaka cheigana na kuwumba viviga vivili
    kwa ludaka lulalula, chimonga kwa lihengu utopesa na chingi kwa lihengu langali
    utopesa.
  mmx-mmx: Laradi ga lok mo lososopen kangka, neni xa i epovo xusu neni na lok mo
    loxompong kangka at langas ua i doma i xuren, la na lok bok tegepu sosopen mi
    mo mun legese xompong kangka, tara nunuan ti ove at levenaleng silok la tara diba
    vove min at levenaleng axap.
  cbr-NT: An ñutë ocë xanu an ca ax cuëëncësa oquin ñutë 'ati 'icën. 'Aisa tanquin
    ca bëtsi ñutë anun ñu xëati 'ati 'icën. 'Anan ca a mapúbi bëtsi ñutëribi anun
    ñu 'aruti 'ati 'icën.
  tee-NT: Ju lai lhich'alhcatnan t'un lai navi tachi ju lacasq'uin. Laich navi lakatam
    xalu ju laklhu ixtapalh junita. Chai laich navi alakatam ju jantu laklhu. Tijt'ui
    ixtapalh ju lai lhcani mas va lakatamch ju xat'un junita.
  eng-LSV: Does the potter not have authority over the clay, out of the same lump
    to make one vessel to honor and one to dishonor?
  cak-NT: Roma riq'uin ri banoy-bojo'y nipe-wi anchique ri nrojo' nu'on che ri barro.
    Roma che ri barro ri' nitiquier nu'on jun bojo'y ri c'o rakalen y nu'on jun ri
    xa manak rakalen.
  pah-NT: 'Kiroki ga oapo nhaetĩtujuga – g̃wemimbotarimo tehe ga oapo a. Opyhy po
    ga tujuga ru''uma japovo. Jara japorame po ga ei: “Koa po ti ji a''apo katu nehẽ.
    Pyryheteva''ea po ti ji a''apo nehẽ,” e po ga. Igwete po ga ei no: “Kirẽva''ea
    po ti ji a''apo jate hembyruera pyvõ. A''ea po ti ji apo''ru jipi,” e po ga. G̃wemimbotarimo
    tehe ga japoi a''ero.'
  sja-NT: K'ĩsíaji nãgɨde. Chok'o k'aparipa ichi yooro p'e iru bɨdee chok'o k'ĩra
    t'ãdoo k'apari, ichia k'inia bɨk'a. Ma yoorodee k'ai chok'o pi-ia fiestadee ateeit'ee
    mãik'aapa aɨ yoorodee k'ai chok'o jĩp'aa teeda iru bait'ee.
  xed-xed: Tsa mnda tsafta huzla ya a ta laviŋta maga skwi ya kumaŋ tsi nda tsa rɓisl
    ya ra? Nda va tsa rɓisla turtuk ya, laviŋlava ta tsatsaftá huzla ya ŋa maga slna
    nda tsi baɗu gwaɗa, nda ya ŋa maga slnaha baɗu walaya fitikha.
  mks-NT: A̱ cu̱ú cachi qui̱ji cán já jáchi̱ mé da̱ cáva̱ha qui̱ji cán, cáva̱ha da
    ña̱ tá quia̱hva cúni̱ mé dá. Xi̱hín in mbohla loho ñuhú quíji̱ cuu cáva̱ha da
    in qui̱ji cacuu a ja̱ví á in qui̱ji cuéntá yávi̱ núhu̱.
  gfk-S: Hohaam, paile takados be no ut na pakila gingop be na papalim ma tike hunghung
    na pukaie sene mon ma ina gil tike gingop uta ira bilai na pinapalim ma tike mes
    na gingop balik uta ira mes na mangana pinapalim bia mon?
  bmu-bmu: Kimbut meme azinöŋ mönö nanŋi kukösum qakŋe sihimŋaŋgö dop gwaköm meleŋda
    möwölöhöba gwaköm mohot miaŋgöreŋök kouraŋen murutŋi murutŋi memakza. Tosatŋi
    nalö dop memba nupnöŋ alakzin aka tosatŋi aködamunŋinambuk mi mönö sösöŋgai nalöŋeyök
    nupnöŋ alakzin.
  dgz-dgz: Unup taini apanewa motok nanip wandepi gapan semu wadume barip gapan megenat
    danamepen unupewa tap, semu dawa pot poraet danamepen unupewa tap, mek anut mega
    di taiwan, iwa motok megawa di.
  eng-GNV: Hath not the potter power of the clay to make of the same lumpe one vessell
    to honour, and another vnto dishonour?
  zaa-NT: ttu enne' runi ca traste nna, tsí bihua derecho té quì'į gunią biỹa bá calatsi'į
    lani gùnà' qui' niá cá. Lani ttu teruba pelota gútsa' nna huaccanią cueqquią chuppa
    clase de plato; sea ttu plato especial, o biỹa attu plato huaya' l·le.
  eng-WEBSTER: Hath not the potter power over the clay of the same lump to make one
    vessel to honor, and another to dishonor?
  guh-guh: Tsipaji atsananitota canalito pefaratsiva caëjëpatsi canalito pefaratsinexa
    pacuenia jamatabëfarata. Nexata caëjëpatsi pefaratsinexa copiaya pexaniacanalito
    bo tuatuajëta itabëtsiaya peetsinexa. Bajaraxuacujinae bajara paatsananitoyajuvënëjavata
    caëjëpatsi pefaratsinexa itsacanalito, beveliacanalito, pecajayababiabinexa saya.
  bon-bon: Ingle naace gyene diiba raranga biname te miiji ge teeme singi gwidape
    ne wawena teeme laame cabu ca. Tabe miiji ge neeneni diiba raranga yepä laame
    tomi cabu ca, yepä diiba ne raranga miijimiji kaakesea tääpume cuta nuuja ne raranga
    domäji tääpume.
  nhw-BL: Nopa chachapalchijquetl quipiya tequiticayotl para quichihuas tlen ya quinequi.
    Huelis ica se quentzi soquitl quichihuas se comitl para se tequitl catli yejyectzi
    huan ica seyoc quentzi soquitl quichihuas se comitl para tlen hueli tequitl.
  swh-ONEN: Je, mfinyanzi hana haki ya kufinyanga kutoka bonge moja vyombo vya udongo,
    vingine kwa matumizi ya heshima na vingine kwa matumizi ya kawaida?
  wbi-wbi: pe um'bumbi nsila kyang'haani ku lihanga kutenda ikyombo kino kinoghile
    kya kutumila kuhumilanila ni lihanga lilalila, ni kyombo ikinge ikyakutumila jaatu?
  bba-bba: Mɔmɔ kun dɑm mɔ sɔndun wɔllɔ? Kɑ sɔn tee te, u ǹ kpɛ̃ u tooru ko kɑ mɑɑ
    weke te bɑ rɑ swɛ̃?
  eng-KJVCPB: Hath not the potter power over the clay, of the same lump to make one
    vessel unto honour, and another unto dishonour?
  kgk-NT: Ha tuju-gwi mba'e ryru apohaty ojaposeha-rami ojapo. Peteĩ tuju-gwi ojapo
    mokõi mba'e ryrurã. Peteĩ katu sapy'a rei oiporu va'erã ojapo. Ojehexase hagwã-rami
    ojapo porã voi. Outro katu pya'e a'e oiporu va'erã ojapo. Upe va'e imombopyrã
    ojeka rire.
  waj-waj: Kuu yavaivaa ruaatarii nakaaraivo yavaa mmataivaadiri ari iikiataikio hanuu
    kioo ruaatarivai. Yavaa mmataivaa mmuaa saabavai hanuu saabama kiaivaadiri taara
    yavaavaitana inna ruaataruataino taaravaitana ruaatarinaravai. Fai inna ruaataruataino
    voovai ari yoketaa mmooriivaa iinaraivaa ruaataruoo mmuakiaa suai sabi mmoori
    iinaraivaatama ruaatarinaravai.
  cpy-cpy: ¿Eeroma okameethatzi rowetsiki owaneenkata-chari, opoñaa rowetsikaki otsipa
    kaari kamethatsi? Tema kameethatatsi, riitaki ashitawori ichomoni.
  ekk-PKP: Kas pottsepal ei ole õigust kasutada sama savikamakat, et valmistada dekoratiivne
    kauss ja igapäevane kruus?
  mpx-mpx: Toabab hauna toto nuwana ni ginol bosowaina ni ginol. Bosowaina bilibili
    pwahin maisena ni ahe ge ulun labui ni ginoliya, etega ni patuwalali bwabwali
    kaiweliya, ge etegana ni patuwalali musamusa ana abateli.”
  wbp-wbp: Yangka kuja watingki parraja ngurrju-manu, jurrku-ngurlu-juku watiya-ngurluju
    kapu marda jarntirninjarla ngurrju-mantarla marda tururru-jarra purlapakungarntirliji
    manu marda karlijarra manu marda kuturu yangka kuja karlipa parra-kari parra-kari
    nyiyarningkijarra jurnarrpaju warru kanyi. Nyanungu-miparlu kanyanu jaka-yirrarni
    nyiya ngurrju-maninjakungarntirli.
  luo-luo: Donge jachwe agulu nigi ratiro mar tiyo gi lop chwecho kaka ohero; kochweyo
    kode agulni moko ni tich mogen, to moko ni tich aticha mapile?
  nhe-NT: Nopa chachapalchijquetl quipiya tequihuejcayotl para quichihuas tlen quinequi.
    Huelis ica se quentzi soquitl quichihuas se comitl para se tequitl tlen yejyectzi
    huan ica seyoc quentzi soquitl quichihuas se comitl para tlen hueli tequitl.
  aii-aii: ܠܲܝܬ ܠܹܗ ܦܲܚܵܪܵܐ ܫܘܼܠܛܵܢܵܐ ܥܲܠܔ ܛܝܼܢܵܐ ܕܥܵܒܹܕ ܗܲܪ ܡ̣ܢ ܚܕܵܐ ܓܒ݂ܝܼܠܬܵ‌ܐ ܕܛܝܼܢܵܐ
    ܚܲܕ ܡܵܐܢܵܐ ܠܐܝܼܩܵܪܵܐ ܘܗ̇ܘ ܐܚܹܪܢܵܐ ܠܡܲܣܠܲܝܬܵ‌ܐ؟
  esk-NT: Utkutchiri savaaqaqtuaq qikumik piḷiułhiñauruq qanutchipayaamik pisukkumi.
    Taavrumakŋa qikumiñ utkusriḷiułhiñauruq atautchimik piññaqqutigiłhiñaġlugu aasriiñ
    iḷaqataa suaqłuqaġvigiplugu.
  msb-msb: Syimpre ada sa kabubut-on san parakuron na himuon an lapok sa nano man
    na magustuhan niya. Kun gusto niya maghimo sin matahom na surudlan kag ordinaryo
    lang na kuron hali sa usad lang na tumpok sin lapok, syimpre ada ina sa iya kabubut-on
    kun himuon niya.
  cpa-NT: Cøng² hi² lé² jmo¹ báh³ dsa² jmo¹ tøh¹² ha²lah hniu¹ jmo¹ báh³ dsa² tøh¹².
    Lé² báh³ jmo¹dsa hi² jláh³ hi² hmóh³. Lé² báh³ jmo¹dsa hi² siog¹² hmah³ calah.
  dso-dso: ନିଜର୍‌ ମନ୍‍ କଲା ଇସାବେ ମାଟି ଚକ୍‌ଟିକରି ଆଣ୍ଡି ଗଟେକ୍‌ ତିଆର୍‌ କର୍‌ବାକେ କୁମାରର୍‌
    ସବୁ ଅଦିକାର୍‌ ଆଚେ । ଗଟେକ୍‌ ଚକଟ୍‌ଲା ମାଟି ବେଲାଇଅନି ଦୁଇ ରକାମର୍‌ ଆଣ୍ଡି ତିଆର୍‌ କର୍‌ସି
    । ତେଇଅନି ଗଟେକ୍‌କେ ପରବ୍‌ ଦିନ୍‌ମନ୍‌କେ ବାଇବାଇ । ଆରି ଗଟେକ୍‌ ଉଜର୍‌ ଦିନ୍‌ମନ୍‌କେ ବାଇବାଇ
    । ତେଇ ତାର୍‌ ସବୁ ଅଦିକାର୍‌ ଆଚେ ।
  meu-meu: Uro ikarana tauna asi siahuna a, raro taba tamona ai uro namona bona uro
    dikana baine kara?
  yva-NT: Vatano po kopa ranari vabiuve, opamo apaura kopa rai weti po ranari taune
    apa bekere rai. Muno po kopa ranepate tavon mamai tenambe, umba po rapatimu pare
    po vabiu inta ranari ngko dave yara inta ranari mamai kobe jewen, omamo mamaisyo
    taune apa bekere rai.
  dgc-dgc: Ataay, tu mégimet ta binga, éwan bale siya maari a mégimet ta binga a memahal
    sakay ta binga a mura ta esa san a piraso a luta?
  zpm-NT: Led zha ne ruṉ dziin co, zrieelo gzaa zho tib guies zigne gacladztaa zho;
    tib lë beṉ ne xeṉ zho, zac gzaa zhow tib guies niow, o gzaagaa zhow tib guies
    beeḻze.
  hix-NT: Tano me ro rma kahyan hamà, noro ha. Ohxe xaxa tonyxem me anaro kahyan hamà.
    Weheto hona texem me marma anaro kahyan hamà, ohxe fahfàra hamà. Àro rma rha hoye
    anar meno kahyan hamà, tano me ro mak ha.
  sim-sim: Ma or pavin unda ma oto men wavu orhik or hishihi unda ri. Pavi las awari
    kandak or sikwak or hishiwa hom erem sinda ri. Pavi las wasilakak or sikwak or
    hishiwa hom erem sinda ri.
  npi-ULB: के कुमालेसित उही माटोको डल्लोबाट विशेष प्रयोगको निम्ति प्रयोग गरिने भाँडो
    र दैनिक प्रयोगको निम्ति प्रयोग गरिने भाँडो बनाउने अधिकार हुँदैन र ?
  cgc-cgc: Paryo ta manugbuat ta kuron, daw ino liag din na buaten naan ta isya na
    namasa na lunang, may matareng kanen an na buaten din lunang an na kuron na maalen
    o baratuon nang.
  tim-tim: Aregât umbâ mâŋgimap luâk arekŋe hân numŋe mem umbâ bikŋe luâk yâk yeŋgât
    pat mâŋgiwop. Dâ bikŋe dua bau yâk yeŋgât mâŋgimbo ârândâŋ akbiap.
  yor-yor: Amọ̀kòkò kò ha ni agbára lórí amọ̀, nínú ìṣù kan náà láti ṣe apá kan nínú
    ohun èlò sí ọlá, àti apá kan nínú ohun èlò sí àìlọ́lá?
  wos-wos: Aki yatakakwa du héfa nawulak hérae aki yéték yatakanjoka déka mawuli yandéka
    makimbu dé yataka. Wafewana dé nak yikafre jondu taka aki wali nak haraki jondu
    taka aki wali yatakatandé? Wu, déka jémba dé.
  emp-NTPO: ¿Dji egoro cabariba o quĩrĩã b̶ʌ quĩrãca oiẽ́ b̶ʌca? ¿Ab̶ari egoroba zoco
    ewari droma careabemada, baridua ewari careabema sid̶a oida b̶ʌẽ́ca?
  eng-F35: Or has the potter no right over the clay, to make from the same lump one
    vessel for honor and another for dishonor?
  ind-ind: Tukang keramik berhak membentuk bejana sesuai keinginannya. Dari tanah
    liat yang sama, dia bisa membuat bejana khusus untuk hal istimewa ataupun bejana
    biasa untuk keperluan sehari-hari.
  pes-OPCB: آیا کوزه‌گر حق ندارد از یک تودۀ گِلی، ظرفی زیبا برای مصارف عالی و ظرف
    دیگری برای مصارف عادی بسازد؟
  mpt-mpt: Sosben klamin nakae dabale halonea sosbeno asu klanang ge mole e emaye
    ele bobol tem funanea Ne inanita klaneme geneta klanamabebe. E sosbene make sbal
    ayam klanea eit kimin ofanea eka mak ele besa eil imen bumin klanane mole ele
    bobol temobe.
  ssx-ssx: Kanake wepu hala꞉ halima꞉ta꞉ mo kenke meata꞉ ipika꞉ hone pa꞉la꞉ tupa꞉ wepilieke.
    Ipikana꞉ma꞉ homeke kenke penkema꞉ kone kanake homeketa꞉ hoto homeke homekema꞉
    mea pa꞉tiki pea꞉pekeeki wepiata꞉ kanake ma꞉nda꞉ta꞉ nate paeyao mea pa꞉tiki pu
    hapekeeki wepia꞉ka꞉na꞉ta꞉ ana꞉ pilieke.
  mkl-mkl: Kù jɛ woo mɑ cɑkɑi ɑ́ ceò ɑmɑ bɛi í bi bɑ. Si ɑmɑ ɑkɑ̃u bɛ kɑɑ yɔkɔ ku
    ce cɑjɑ iyi ɑ̀ yɑ mɑɑ ceò icɛ wɑɑti kɑ̃mɑ fei do cɑkɑ iyi í nɛ bɛɛrɛ í re bɑ.
  gaq-gaq: ତୁବକେ କୁମ୍ବାର୍‌ ନିଜର୍‍ ଇକ୍‌ଚା ଇସାବ୍‍ରେ ବେବଆର୍‍ ଡିଙ୍ଗ୍‍ଚେ ମୁତା ଆରେନ୍‍ସା
    ମୁତା ଆରେନେ ପୁରାପୁରି ଅଦିକାର୍‍ ଲେଃକେ । ମୁଇଂ ରକମ୍‍ ତୁବଃ କିଡ଼ିଲଃବାନ୍‍ ମେଁ ମ୍ୱାର୍‍
    ରକମ୍‍ ଙ୍କୁଇ ଆରେ ଇଁୟାଏ ମୁଇଂ ବଲ୍‍ ଦିନା ଆଣ୍ଡେଙ୍ଗ୍‍ସା ବାର୍‌ମୁଇଂ ସରାଃଦିନା କାମ୍ ଆଣ୍ଡେଙ୍ଗ୍‍
    ଅରିଆ ବେବଆର୍‍ ଡିଙ୍ଗ୍‍ନେସା ।
  gof-RNT: Woykko urqqa medhdheyssi issi urqqafe issuwa bonchcho miishe, hankkuwa
    qassi tooshe miishe oothidi medhdhanaw maati baawe?
  unx-unx: ହାସାକେ ଆପ୍‌ନାଃ ସାନାଙ୍ଗ୍‌ ଲେକା ସିପୁଦ୍‌କେଦ୍‌ତେ ଚାଟୁ ବାଇ ନାଗେନ୍ତେ କୁମ୍ଭାର୍‌ରାଃ
    ପୁରା ଆକ୍‌ତେୟାର୍‌ ମେନାଃ । ଏନ୍‌ ମିଦ୍‌ ସାମାନ୍‌ ଡିଣ୍ଡ୍‌ହା ହାସାଏତେ ଇନିଃ ବାର୍‌ ରାକାମ୍‌ରାଃ
    ଚାଟୁ ବାଇ ଦାଡ଼ିୟାଏ, ମିଆଁଦ୍‌ ବିଶେଷ୍‌ ହୁଲାଙ୍ଗ୍‌କରେ ଆଡଃମିଆଁଦ୍‌ ସବେନ୍‌ ହୁଲାଙ୍ଗ୍‌ରେୟାଃ
    କାମିରେ ବାଉରାଅ ନାଗେନ୍ତେ ବାଇୟାକାନା ।
  gah-gah: 'Mikasi somo loló oaká vémini mogona lá oko neve: Ezáa agata gilike mikasitunú
    somo loló oaká noimó nene etoaká noive. Hamó mikasitunú nene lugáa nene vegenalitini
    mututoni loló oaká noimó nene lamanalímini loló oaká noive. Itó lugáa nene galatini
    mututoni itive loko golesámini loló oaká noive.'
  lcm-lcm: Au man a katakai i pulpul avubus kapo buk pulpul ta mang avubus le si sikei
    palau a vuk roe, asi abis ani keve abis roron papalik, na mang avubus ani ki abis
    a mang keve abis pulakai tatana, au sa igenen ang parik kapa atogon roron ta ka
    pulpul using kana lomlomonai akorong?
  aer-aer: '@see-verse:ROM.009.020'
  qvc-NT: Chaqa Tayta Dyus mangata ruraqshina kashpaqam, pay munashqanda atin rurayta.
    Chaymi mitumanda wakin mangakunataqa ancha baliqta atin rurayta, fyistakunapilla
    yanukunanllapa. Chay mitumandallam atin rurayta mana yaqqa baliq mangakunatapis,
    chaykunapi tukuy diyakuna yanukunanllapa.
  tgl-ULB: Wala bang karapatan sa putik ang magpapalayok, upang gawin sa iisang tumpok
    ng putik ang isang sisidlan para sa natatanging paggagamitan, at ang isa pang
    sisidlan para sa pangaraw-araw na paggagamitan?
  cbs-NT: Jakia jaska ainbun mai mabu wakin jabias mai kenti dabe wakatsi ikin betsa
    jaki jamapai wati shumu jawendua medibi wakin inun betsa kenti kayabi jawendua
    bexmas dasibituna jatu waxunmis tsuan nematidumaki. Jaska keskadi wakin Diosun
    jatu akeakemiski.
  xtm-NTPP: Kovaa nda'a maa tee sa'a vasu ma kúu ja sa'a de ma, te ¿masu iyo de ja
    kuu sa'a de uu vasu ji'in suni maa nde'yu ma, in ja va'a xeen te in ja nda'vi
    xeen‑ka?
  nnq-nnq: Mmombi akweti kinala chukubomba itope papala mwene nu kubomba ibega ibele
    ku utope ugwo, chimwe chambone muno na chenge chamboneje.
  bao-NT: Jotʉri weeri majʉa, dii jĩcã bʉrʉa maquẽrena ca nii majuropeerijere tiirã
    cʉorique, niipetirijere tiirã cʉ̃ja ca cʉori jotʉri, wee majimi.
  san-ORI: ଏକସ୍ମାନ୍ ମୃତ୍ପିଣ୍ଡାଦ୍ ଉତ୍କୃଷ୍ଟାପକୃଷ୍ଟୌ ଦ୍ୱିୱିଧୌ କଲଶୌ କର୍ତ୍ତୁଂ କିଂ କୁଲାଲସ୍ୟ
    ସାମର୍ଥ୍ୟଂ ନାସ୍ତି?
  huv-NT: Nop nerang xor alndom marang leawa nej andiüm marang. Nej alndom marang
    nop xor natsüjyay ombas, aton alndom marang alinop nawan tiül ndeor, quiaj ngo
    matsüjyay ombas.
  otn-NT: Nu̱ ra̱ 'yøt'a̱ts'øye, nu̱'a̱ goma̱ forma da̱ nepe da̱ gohra̱ ts'øye di
    hoqui, ya gue'a̱ da̱ go'a̱. Ma̱da̱gue'a̱ ngue n'nat'a̱ ra̱ bøhäi, pɛ da̱ zä da̱
    'yøt'a̱ n'na ra̱ ts'øye ngue nts'u̱pi̱, xi̱nda̱ zä da̱ 'yøt'a̱ n'na ra̱ ts'øye
    ngue hi̱nga̱ nts'u̱pi̱.
  nop-nop: I nadineŋ! me kwetkabot kwanai tilak adi namaŋ wendigoŋ kabot noli meeniŋdok
    eŋ noli kale kamodok tutumbaune tuwot mube tibek?
  obo-NT: Su iddos tohodbovaa to kuron, sikandin kos duwon kotungud ko ondan kos id
    kopi-i rin nod bovallan. Ponunggeleng, dos sokkad no ba-ad to basak, od bovallan
    din to kuron no mahaa woy motoos atag to duwon koru-anon no mgo dontulon, woy
    dos sokkad, atag to ahad ondan don.
  cak-ENT: Roma riq'uin ri jun achi ri nyerusamajij bojo'y npu'u-vi achique ri nbün
    riq'uin ri juch'akaj ch'abük. Roma riq'uin ri ch'abük re' ntiquer nbün jun bojo'y
    ri nim rakalen o jun ri man nim tüj rakalen.
  lif-NT: ᤛ᤹ᤔᤏᤠᤒᤠ ᤂᤠᤶᤔᤥᤗᤠᤶ ᤁᤥ᤺ᤶᤓᤗᤣ᤺ᤸᤗᤧ ᤏᤢ᤺ᤒᤠ ᤕᤠ᤺ᤶᤒᤰᤁᤥ ᤀᤥᤃᤵ ᤁᤧᤒᤥ᤺ᤱᤒᤠ ᤑᤢᤈᤡᤰ ᤜᤧᤰᤁᤩᤠᤱ
    ᤜᤠᤒᤠ ᤂᤧᤴ ᤂᤠᤶᤔᤥᤗᤠᤶ ᤔᤧᤴᤈᤥᤒᤠ ᤕᤠ᤺ᤶᤒᤰᤁᤥ ᤀᤥᤃᤵ ᤁᤧᤒᤥ᤺ᤱᤒᤠ ᤑᤢᤈᤡᤰ ᤆᤥ᤺ᤰᤔᤠ ᤕᤢᤰ ᤔᤧᤃᤳᤋᤢᤶᤒᤡ᥅
  mie-NT: Chi tēe jā sáhá quīsi, cuu sāhá dē nāsa cúnī maá dē, chi iin-ni ñuhun cuu
    sāhá dē iin quīsi fino de incā quīsi corriente.
  san-TIB: ཨེཀསྨཱན྄ མྲྀཏྤིཎྜཱད྄ ཨུཏྐྲྀཥྚཱཔཀྲྀཥྚཽ དྭིཝིདྷཽ ཀལཤཽ ཀརྟྟུཾ ཀིཾ ཀུལཱལསྱ སཱམརྠྱཾ
    ནཱསྟི?
  qve-NT: Ichaqa allpamanta mankata ruwaq runapaqa kanmi derechon, munasqanman hina
    imatapas ruwananpaqqa. Pay munaspanqa ruwanmanmi, allpamanta sumaq fino jarrota,
    allin importante p'unchawkunapi utilizasqa kananpaq, otaq ima jarrotapas, sapa
    p'unchaw utilizasqa kananpaq.
  pao-NT: '@see-verse:ROM.009.020'
  cbu-NT: Watam kiz yuwaa waana zandku anoo kayatariya. Wanasirimash kayatamaam zandku,
    kayatkiya. Yuttamaa mangutari payumaam zandku, yuttamaama kayatkitamta.
  usa-usa: tarôq oí-nákómá akáinanama mará maténa kaqmá kaayaq-táápéqá tarôq íniye.
    mórama íráqômma káqomma kogonaagó íniye. miráínama íarutaniyo?
  soy-soy: Utúhumɔmɛ yɛ ncée mɑ́lɛ ukɛ́ nɛ lɛ̃ kuu ń lɑ mɛtipipɛrɛ́ wɑ. U yɛ́ fe
    uu mɛpɛ́rɛ́ mɛsɛ mɛ̃ kpísi uú nɛ kɛtúhu mɔm, ɑpi yɛ nɛ líyukɔɔ́ kɛ wɑi, uu
    kɔ kɛcɔ mɔm, ɑpi yɛ kɛ̃ nɛ likpɑ́rɑ́kɔɔ́ wɑi.
  hui-hui: Anigo be wabiaga biagome ibu hame laradagua be tara tara wabibehe ka ndobe.
    Dindi mbiraoregome dege budalu be mende debene galone timbuniorego bule wabialu
    be mende horo bibahende ta nabinaga wabialu ibuni hame laradagua bibehe kagoni.
  amf-amf: Daan meeshea ea dhoqala kalaasa peera antinam gobshadhea koymo, antinam
    bagadhea koymo hayayse ashkana kisa hayamo qolaaw?
  quc-NNT: ¿A mat are käb'an re ri b'anal b'o'j jas ri kraj kub'an che ri ulew? We
    kraj kub'an jun laq ri käkoj pa taq nimaq'ij, o we kraj kub'an jun laq ri käkoj
    ronojel q'ij, are ri' käb'an re.
  dob-dob: Ta saꞌi toꞌabi ꞌulena tauna ꞌina guinuwa ꞌida loine, ꞌabo nuwanuwana be
    bwaꞌa ꞌebweuna ꞌenega ꞌule ꞌeluwa ꞌiꞌabidi, ꞌebweuna ꞌana ꞌita kausala, ta ꞌebweu
    nigeya.
  wrs-wrs: Indhanariniva nomba temba vewol vevpa mana vemamba, himba wohvevra manam
    manam, himba nomba nengvrava, vewolalmba. Osva indhanariniva sumbva samblava tovorombtava,
    vevra, mongo euvvra, mana vema mendeklimangas ketha vralm, eva mongova ambo omombram
    euvvra.
  mca-mca: Pakha' naqsi'jju' pe' kamusil, pa' oƚoq'oi ewi'ƚƚe qa yejeƚƚi'ijkii pa'qu'
    ƚeqfenyejeyi'ij in naqsi'jju' pe' kamusil. Na'l pekhewe' qu' net'ejuyets pe' patunits
    qa pe' t'ejuyets in week neƚuts tanatkinhei.
  tzo-TZC: Yuꞌun ti jpasbine oy ta yoc ta scꞌob ti achꞌele jaꞌ ti cꞌu sꞌelan ta scꞌan
    ta spas ti bine. Yuꞌun ta juteb noꞌox achꞌel xuꞌ ta xichꞌ pasel jun bin ti más
    jtunele. Jaꞌ jech xtoc xuꞌ ta xlocꞌ jun bin ti jaꞌ noꞌox sventa yav cꞌaꞌepe.
  mya-mya: အိုး​ထိန်း​သည်​၌​ရွှံ့​စေး​ကို​မိ​မိ​အ​လို​ဆန္ဒ အ​တိုင်း​ပြု​လုပ်​ပိုင်​ခွင့်​ရှိ​သည်​မ​ဟုတ်​လော။
    သူ​သည်​ရွှံ့​တုံး​တစ်​ခု​တည်း​မှ​အိုး​ကောင်း အိုး​ညံ့​ကို​ပြု​လုပ်​ပိုင်​သည်​မ​ဟုတ်​လော။
  gng-NT: Umaar ŋa ŋmɔbe sɛn wɔ ń tien uʼyɔkr u yíe ma-aa? U li fre kí bore tuba
    kí mɛ lisɛnl là ŋmɔbe kuñuɔrku, kí taa tutɔr kí mɛ là ŋa ŋmɔbe ñuɔrku.
  cbi-NTPO: ¿Tsejtu tu piyama kiikemu rukuya tu piyamanu naakenu tya'ba tsanguenuu
    jutyun? Uwain juntsa tu piyama kentsumi tunun naa kayu balenguendun talaikenu
    piyama juu bain, naa ne talantsumi piyama juu bain kenu juve.
  ikk-NT: Ẹlẹ ọkpụ-ite nwẹ ku ihiẹn o k'e gi ọkpụkpụ-ụrụa kpụ? O nwẹ ikẹn igi ẹ kpụ
    ite wẹ gi ẹ mẹ ihiẹn-ọghọ, o nwẹzikwọ ikẹn gi ya wụ ọkpụkpụ-ụrụa kpụ ite wẹ gi
    e gbu anị.
  leu-leu: 'Piau, i taa pife ferawai malaan. Taasaxa, a mataa aava fi a bi a fexaxaas
    sena lamon faati pana so ta buk bi i taa fiye, bo? A fexaxaas sena fi a maana
    buk bi pana paxana ni: a saxa xakavena fun aava vipirigaan marasaxa e a xungusaxu
    aava bi palau.'
  maz-NT: C'ü ät'ä o s'äbä, ¿cjo dya sö ra dyät'ä 'natjo mbëjõmü 'na s'äbä c'ü na
    zö, xo 'ñe 'na s'äbä c'ü rguí dyüt'ü o cañabü?
  bod-N: ཡང་ན་རྫ་ཆས་བཟོ་མཁན་གྱིས་འདམ་ཉུང་ཙམ་བླངས་ནས་སྣོད་ཆས་བཟོས་ཏེ་མཆོག་དམན་གང་ཞིག་ཏུ་བཀོལ་བའི་དབང་ཆ་ཁོ་ལ་མེད༌དམ།
  tca-NT: Rü ngẽma tü̃xü̃ãrü üruü̃ rü waixü̃müwa nanaxü i ṯacü i nüma naxüxchaü̃xü̃.
    Rü ngẽxguma nanaxwèxegu, rü ngẽma waixü̃müwa nanaxü i wüxi i tü̃xü̃ na norü meruü̃
    yiĩxü̃cèx. Rü ngẽxguma nanaxwèxegu, rü ngẽmatama waixü̃müwa nanaxü i wüxi i tü̃xü̃
    na norü guxchirechixü̃ yiĩxü̃cèx.
  zpl-NT: ¿Xieꞌlanu enu rrecheꞌ bee etsu, liꞌilla rriꞌinulla yuubiꞌchi xitse nú niarquiꞌlla
    la? Liꞌilla nediyaꞌlla xi recheꞌlla cuna yuubiꞌchi zeꞌe, tunu recheꞌlla tucu etsu
    nú rquiꞌña yeyeꞌe urre tucu etsu nú rquiꞌñiatsia lu eliñi.
  mbc-NT: Mîîkîrîya ikapî e'painon asakî'ne kamote mîrîrî rî non ke, tiwin ikapî e'painon
    morî pe moropai tiaron kapîiya e'painon mararî rî. O'non ye'ka pe itu'se tîwanî
    yawîrî ikapîiya.
  ndg-ndg: Tutangite kwa jwa ukwa aina haki kwa kitope lengeneza kikowe kwa mwa tumizi
    gapendi mwene.
  wsk-wsk: Kuar kisira ko kari mu, kuring suen la mu noko te la aniso. Noko gomang
    te tam luan suanta mu te kuar balayam kisirokko agi, am ta kuar bo kisirokko mu
    noko te la.
  toj-NT: 'Ja c''ulaoxom jahui huas snaa jastal oj sc''uluc ja yoxomi. Huas sc''ulan
    ja ba tzamal lec pero ja mismo luum jahui, huax cho sc''ulan otro ba jel calax.
    Jaxa ba mas calax jahui, mi ni modo oj bob yal yab ja c''ulaoxom jahui: ―¿Jaxa
    yuj ja jel piero ja c''ulanon ja quen ba? mi oj bob chiuc. Y jach ni ja Diosi,
    mi ni modo oj bob jactic stia.'
  tbc-tbc: Uloŋ uyan, saen talpein ta katik lo bod urat igane tap, iŋ iŋsinanen maŋau
    lo mi mel idiri ilasa da. Katik malan kisaek itumani an lo, bod sensen idiri wa.
    Bod kisaek san leil lo man girager uyanan mok a. Ago dugo bod neinta man nek ibol
    bod gidad oŋ a. An niŋen dugo, bod an imasap ibol, “Oi, oŋ ago giniag umoi,” ago
    ka ibol ak i?
  sna-sna: Muumbi wehari haana simba pamusoro pevhu here, kuti nebundu rimwe chetero
    aite mimwe midziyo inokudzwa nemimwe midziyo isingakudzwi?
  smk-NT: Si mangangwa' nin kuden, iti kona no ani a rabay nan gaw'en sa sakagemgem
    nin luta'. Magwa' a mangwa' yan rwa ray kuden a si saya ket pinasyan anda' na,
    bale' si saya anamaet ket urdinaryo ya tamo'.
  grc-TCGNT: Ἢ οὐκ ἔχει ἐξουσίαν ὁ κεραμεὺς τοῦ πηλοῦ, ἐκ τοῦ αὐτοῦ φυράματος ποιῆσαι
    ὃ μὲν εἰς τιμὴν σκεῦος, ὃ δὲ εἰς ἀτιμίαν;
  gof-WFTW: Woykko urqqa medhdheyssi issi urqqafe issuwa bonchcho miishe, hankkuwa
    qassi tooshe miishe oothidi medhdhanaw maati baawe?
  spa-BLM: ¿O acaso el alfarero no tiene derecho sobre el barro, para hacer de la
    misma masa una parte para la honra y otra para la deshonra?
  kyz-NT: Sã'ã japepo apoara 'gã japepo apoa wemifutar imũ etee futat. Amumera 'ã
    'ga iapou wemipa'ruramũ, amumera yty ryrũnamũ. Wemifutar imũ etee futat tujuga
    apoara 'gã mama'e apoi.
  dao-dao: K’amksep naw, mdek üngka lo lü mat akdawa sep lü, mata sep sawxat khaia
    ana taki ni. K’amksep naw mdek cun a ngjak'hlüa am sumei khai aw?
  cya-cya: ¿Ta a ntsu'hui suun 'in nu ñan quiton', tñan na nu nchca ti' lo'o yuu can'?
    ¿Tca tñan can' sca na nu tsu'hue lo' tca tñan can' sca na nu cua' ña'an ti.
  nii-nii: Pe wu endi mei nganmbi sipi kin, ming ełim wu endi eim mei aninga kopur
    sipi, ming tał erim. Wu ei ming endi kongun ka ełim ming ka erim. Nga endi ming
    ka mon, ei kongun wii mił ming endi erim. Erim ei kapłi min mon?
  ign-NT: Esu típuare­carahi, ésu téchinavahi jácani táimahia­nayare eta suípune,
    suíchayarehi eta suícara­hiyare, tásiha suépiya­cavare eta suyehe vásenilla, tacahehi
    eta suvara­ha­quenehi.
  dik-NT: Tiŋ cuëc töny ala yic bï tiɔp cuɛ̈ɛ̈c tɛ̈den wïc yepuɔ̈u, ee töny karou
    cuëëc ë tiɔm töŋ yic, amuc yen jɔ̈ɔ̈l muɔɔc ku tööny ye yen luui baai ë path.
  cac-cac: Yujto a jun tz'acum, ay yalan yic stz'acan luum icha d'a sgana. Vach'chom
    junn̈ej slumal sc'ana', palta ay yalan yic sb'oan junoc te vach' yilji yed' junoc
    palta yilji.
  tzj-E: Je bnoy bjo'y tak c'ola jun mlaj ch'bak chwech ¿lmajo'n c'a ruk'a' tzra ch'bak
    xtuban ta tzra nak c'ola rgan nuban tzra? ¿Lmajo'n c'a ruk'a' tzra chnuban jun
