  chz-NTPS: Chaˉ jwëˈ kihꜗ tëꜙhyaˉ jmeeꜗ läꜙ llaꜙ dsëyꜗ. Kya̱a̱hˊ ja̱ˉbaˊ tʉˊji̱i̱ꜗ
