    இல்லையா?
  mit-NT: vàchi icúmí tiàa ma derechu quidavàha‑neà nansa ni cúdíì ini‑nè. Vàtùni
    tnii‑ne chii barru, te tavà‑né iin quìdi finu, dandu quihin stná‑nè inga iyuhá,
