  dwr-ENT: ዎይ ኡርቃ ሜያዌ ባሬ ሜያ ኡርቃ ባሬ ኮዪያዋዳን ኦናዉኔ ኢቲ ማላ ኡርቃፔ ኢቱዋ ቦንቾ ሚሻ ኡዲዴ፥ ቃሲ ኢቱዋ
