  ntp-NT: '@see-verse:ROM.009.020'
  rai-rai: Baa a tena paampaam kuro i papaam, ia ut i naagagon a piapaap baa i papaam
    mai. Baa i nemi naa in paam ta ru kuro kon raa pakaana piapaap ku, ia ut maa i
    naagagoni. In paam raa koina kuro kup a kum ngaala na balaan, ma raa kuro kup
    a kum bungbung biaa ku.
  haw-1868: Aole anei e hiki i ka potera ke hana iho noloko o ka popo lepo hookahi
    i kekahi ipu no ka mahaloia, a i kekahi no ka mahalo ole ia?
  ffm-ffm: 'Mahoowo looɗe ana waawi waɗude e loope ɗee ko yiɗi fuu: e loopal gootal
    o maha loonde nde gollirtaake so wanaa e dow ko hensaa, o maha wonnde gollirteende
    ko wanaa ko hensaa.'
  arb-NAV: أَوَ لَيْسَ لِصَانِعِ الْفَخَّارِ سُلْطَةٌ عَلَى الطِّينِ لِيَصْنَعَ مِنْ
    كُتْلَةٍ وَاحِدَةٍ وِعَاءً لِلاِسْتِعْمَالِ الرَّفِيعِ وَآخَرَ لِلاِسْتِعْمَالِ
    الوَضِيعِ؟
  cop-CNT: ϣⲁⲛ ⳿ⲙⲙⲟⲛ ⳿ⲛⲧⲉ ⲡⲓⲕⲉⲣⲁⲙⲉⲩⲥ ⳿ⲙ⳿ⲡⲉⲣϣⲓϣⲓ ⳿ⲙⲡⲉϥ⳿ⲟⲙⲓ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲡⲁⲓⲟⲩⲱϣⲉⲙ ⲣⲱ ⳿ⲉⲑⲁⲙⲓⲟ
    ⳿ⲛⲟⲩ⳿ⲥⲕⲉⲩⲟⲥ ⲟⲩⲁⲓ ⲙⲉⲛ ⳿ⲉ⳿ⲡⲧⲁⲓⲟ ⲕⲉⲟⲩⲁⲓ ⲇⲉ ⲉⲩϣⲱϣ.
  sri-sri: Sorori weago diiari merã igo iridʉaro irikumo. Irasirigo õãrĩ soro iridʉago,
    õãrĩ soro irikumo. Iri diiari merãta ubu ããrĩrĩ́ sorodere iridʉago, ubu ããrĩrĩ́
    soro irikumo. Igo diiari merã irirosũta Marĩpʉde masakare ĩgʉ̃ iridʉarosũta yámi.
  nal-nal: Araan a rapti iwana gigiuang amun sopen kat faamuzas, naan nanga xat faraxas
    kana giu aze razaan pana a pira ina naat gigiuang amun sopen. Tamon ka saxot kana
    zuruk a vang pira azaxai ma xana giu a sopen azaxai xuna amun flangan laba ma
    aza sopen kuna amun taan palaau, naan kana los a sasaxotang sina nanga.
  kyq-kyq: Debm kɔɓm nakge se, naan̰ se mɛl nɛŋje. Kɛn naan̰ je se ute nɛŋjen ese
    sum ɓo, naan̰ ɔɓ nakŋ aak bɛɛ kɛn kꞋtɔɔɗɗen naatn ute ɓii laa, ey lɛ ɔɓ nakgen
    kuuy se kɛn ɓii‑raa kꞋlee kꞋtɛɗn naaba, bin ey la?
  kwd-kwd: Ma nga wane ne'e launge'enia nga daoko lo'oo, ngaia 'e to'o na tegelangaa
    fana agelai suria kwaisiriinga aana. Gwa'a ngaia 'e launge'enia rua daoko na te'e
    me'e wado momola, ngaia te'e arua gaa'a mola fana rua alata kwaitatari.
  ded-ded: Enangmemengic ye songeaac arennu ua naric meude, ye gbaki mema imocngo
    enang mong uaya engena meude nga enang mong uaya mamea naric meude.
  ewe-ewe: Ɖe mɔɖeɖe meli be zemela natsɔ anyi ame ze si ŋu bubu le, eye wòagatsɔ
    eƒe ɖe ame ze si ŋu bubu mele o la mahã?
  nuy-nuy: Na-wurrujung-maynji nubagi-yung animaaḻnga-maṉdhi manaaḻnga, anubani ani-maṉdhi
    aynba-gaynbaj-jinyung niga, nigaajbaj yamba anubani-yung, ni-wijangayii anaani
    ni-maṉdhii niga. Ari amaaynjaabugij-gala amaaḻnga ari anima-maṉdhi amuulawaa mana-gaṉdharra,
    manaaynbaj ari manubama-yung ama-mamanunggu, marri manaaynbaj manubama-yung amaaladi-wina
    yij-gaynbaj-jinyung. Manubama-yung manaaḻnga waari ma-wijangi magurru.
  cop-BHC: ϢⲀⲚ ⲘⲘⲞⲚ ⲚⲦⲈⲠⲒⲔⲈⲢⲀⲘⲈⲨⲤ ⲘⲠⲈⲢϢⲒϢⲒ ⲘⲠⲈϤⲞⲘⲒ ⲈⲂⲞⲖ ϦⲈⲚⲠⲀⲒⲞⲨⲰϢⲈⲘ ⲢⲰ ⲈⲐⲀⲘⲒⲞ ⲚⲞⲨⲤⲔⲈⲨⲞⲤ
    ⲞⲨⲀⲒ ⲘⲈⲚ ⲈⲠⲦⲀⲒⲞ ⲔⲈⲞⲨⲀⲒ ⲆⲈ ⲈⲨϢⲰϢ.
  buk-buk: Yom dau solop dom. Bu ŋamalac kêmasaŋ lôŋ-ŋga dau iŋ ti ŋadau. Ma iŋ gitôm
    bu kôc nomdac ma êmasaŋ gêŋ ŋayham tiwaê daŋ, me gêŋ ŋambwa waêmba daŋ, tôm iŋ
    dau gauc gêm.
  pri-NT: Ba wà pwi a pwa ê ilò puu, âna é pwa ê pwina nümee goro i puu kêe. Â wiàna
    nümee, â é nye pwa goro i puu bèepwiri, ê ngapò târa diri pâ tòotù, bau jè ngapò
    na dau wâdé.
  zpq-NT: Beṉe' güen yeso' xguaguen' guac gone' con can' chazlaže' len gonan'. Chac
    chone' ton da' nac xdanchgua na' len gona' na'ze gone' yeto da' gon žin len bite'teze.
  por-TFT: Pelo contrário, o oleiro tem com certeza o direito de pegar um pouco de
    barro e dessa mesma massa fazer um pote que as pessoas vão honrar e outro para
    usos costumeiros. Semelhantemente, Deus tem o direito de realizar o que ele determinou
    para os seres humanos.
  gwi-NT: Ąįį geh'an t'ee zhit dinjii łųhch'ant'ak haa tyah ąhtsii, nats'ąą ołtsyaa
    yuunyąą gwik'it yahtsii, ts'ą' nijin łųhch'ant'ak haa tyah neekwaii oiłtsyaa niindhan
    ji' gaa gwik'it t'ihee'yaa, tyah ch'ihłak ąįį nijin gwihil'ee t'igwii'in geenjit,
    ts'ą' ch'ihłak chan nijin drin gwiteegwaanchy'aa vit'eegwahahchy'aa geenjit.
  gvn-gvn: Yinya yala bamangka dish balkal bubumun claymun. Nyuluku decidemaniji wanyu
    dish nyulu balkanka. Nyulu nguba bubu clay manil, nguba nyubun dish mayika balkal,
    nguba yindu rubbishmunku balkal. Yamba nyuluku baja wanjarrmanka.
  nhy-NT: Porke in xoktzinchij yej kichiwa tlan yej kineki kichiwas ika tlale (barro).
    Yej welis kichiwas ika tlale se xoktzin kuakualtzin iwan noijki welis kichiwas
    se xoktzin mach kuakualtzin.
  asm-FB: একে লদা মাটিৰে সমাদৰলৈ এটা, অনাদৰলৈ এটা, এনে দুবিধ পাত্ৰ বনাবলৈ, মাটিৰ ওপৰত
    কুমাৰৰ ক্ষমতা নাই নে?
  okv-okv: amo ovu ari pamone na enda umbuto ovu heriso eto ovu nei kiari ovu eto
    ovu nei sio jigama aisora ovu amo teho uje amita na euja.
  mxt-NT: Vatyi ñu cha savahá ndaha tyiño iyó ityi chi ñu savahá maa ñu ñáá cha cuñí
    ñu chihin nyahyu cuan. Chihin nyahyu cuan cuví savaha ñu noo quɨsɨ finu xaan.
    Ta cuví savaha tucu ñu noo cha ndahvi ri.
  tzo-NT: Yu'un ti jmeltsanejp'ine mi hech tsc'an ti yo'ntone, ti jop' no'ox ach'el
    xu' tsmeltsan jun p'in ti chc'uxubine o xu' tsmeltsan jun p'in ti mu sc'uxubine.
    Ti c'usi tsc'an ti yo'ntone, xu' tspas.
  ind-AGS: Tidakkah seorang tukang periuk memiliki hak untuk menggunakan tanah liat
    yang sama untuk membuat sebuah mangkuk yang akan dipakai untuk acara-acara khusus
    maupun tempat masak yang dipakai setiap hari?
  omw-omw: Tave utuari vaisiva qioma nai kyakya hianinraqaa tave utuananro. Mwiva
    aatapai kuaa mwiaqotairo qioma tave mpo kyuqema kyero utu tero tave mpo qumina
    tave uaqiama kyerovata utu taananrove. (Mwia votima kyero Kotiva nai varaataa
    hiani kyaiqara varairaqe hiama tire Kotirara e hia mwitaa hiante qiananra.)
  yrb-yrb: I sakaima okia ubu ueta amara dawa okia sadei ubu ufisuna danu unu uteda
    ubu ufisu. Dawa okia demurai kobererau ubu ufite kobere ieta ubarero odifisu.
    Nono dawa mui okia me sara ubu ufite gamo ubarero sabisu. Dawa eno ufisude eno
    ufisu aba me? Aiwia eno ufisu.
  maa-NT: ¿A mì tjí'nde‑la̱ jè xi ma‑la̱ bíndaà ti̱jí ni'nde nga ti̱jè‑ne ndási koi̱ìndaà
    jngoò‑ne ti̱jí xi tà k'e̱ mochjeén k'e̱ nga tjín s'eí koa̱ koi̱ìndaà jngoò xi
    na̱chrjein nchijòn mochjeén?
  mcq-mcq: ꞌÚ ea kaꞌene siꞌuara vejiꞌinijaho huni harura namujihunaꞌe anata nikwisuꞌina
    kajino siꞌuara pina vea mamaꞌinaꞌe reꞌeje nihehunaꞌe vene ꞌee pina ma vea mamahakino
    nihehunaꞌe venune?
  sus-A: عَ دِ، قّحّ يَءِلَنيِ نَ قّحّ قِرِن يَءِلَن بّندّ كٍرٍن نَ، عَ مُ نْمَ قّحّ
    كٍرٍن يَءِلَندٍ وَلِ ندٍ شَ قٍ رَ نَشَن تِدٍ فبٌ، عَ بٌورٍ قَن يَءِلَن وَلِ ندٍ
    شَ قٍ رَ نَشَن تِدٍ مُ فبٌ؟
  jpn-1965: 陶器を作る者は、同じ土のかたまりから、尊いことに用いる器でも、また、つまらないことに用いる器でも作る権利を持っていないのでしょうか。
  fra-SBL: Ou bien le potier n'a-t-il pas un droit sur l'argile, à partir de la même
    masse, pour faire d'une partie un vase pour l'honneur, et d'une autre pour le
    déshonneur ?
  yka-yka: Kataˈuhante weˈ aˈa maghinang paliyukin taga kapatut maghinang ine-ine
    kabayaˈanne hininangin. Amban da kubbeng bulak ngahinang iye dambuwaˈ pangisihan
    hāp manamal duk mahalgaˈ duk dambuwaˈ isab gaˈi tantu hāp duk ginuna kahabaˈ ellew.
  mle-mle: Vaak yitaka-nadi duw kupw kwurkuw, di diki mawul wala pik vaak nak yitaypika
    yawiyik kwurkida, aw niki vaak yisadapika yawiyik kwurkida. Aal diki yawiy-al.
    Nikidi duw yawiy maa.
  shp-NTPO: Ja mapokan teetaitoninra, jawen keena keskáakin mapó ati atipanke. Ja
    mapóbira jan jakon jawéki atishamanbiribi iti kenpo, itan jan wetsa jawékibires
    ati kenpo itiakin ati atipanke.
  aom-aom: Jaꞌo uehorovone. Rama avohoꞌamarue ariböviehu saꞌa mugöru baeromo jabesi
    nimoromo avohëꞌoho iae maeje. Nimëꞌoho saꞌa mugöre gemu baeromo röhu ramae niöꞌi
    avohëvoꞌëꞌe rama göho maego maja börömohuni runoꞌe bamoꞌirögoro göho sisëgo majae
    ëhi ë nemonövoꞌiröhëro.
  geb-geb: Mba nuiana nda muuŋgi guma, ana vuzvuk ma. Ana nuiana thueŋ ndigi, ana
    wo vuzvugar, ana mba nuianen, ana nda phunin muuŋgirga. Nda the, ana ndan vhuuŋ
    ma, ana ŋaari vhuuin muunga nda ma. Nda the, ana fhura muuŋgi, ana harigi ŋaarir
    muunga nda ma. Ee, ana maaŋ muuŋgi, ne nzerigi fhuve?
  bsj-bsj: La nii muu kubar tiyeu man ki bi kwan liyare dor kubaro ci lūweu naci
    muu tilar wo nangendo ken nece kange tilar nangener kangkang lo ki kubaro cuwo
    wiin ci lūwe ka?
  cak-cak: Roma ri banoy bojo'y c'o ruk'a' che ri ch'abak richin chi riq'uin ri mismo
    c'olaj ch'abak nu'on jun bojo'y ri utz-utz rubanic, y jun relic bojo'y.
  chf-NT: Ni ajpätp'et u ch'e' chich u chen t'oc ni cab cua' chichca que u yolin u
    chen. T'oc jinchichba cab u ch'e' u päte' ump'e p'et pitzi y t'oc jinchichba cab
    u ch'e' u päte' ump'e que mach mäx pitzi.
  tlf-tlf: Tinum tol fagaa ku iman fuumin umi tet telelmin iyo tol maak fagaa ku-nala
    e, tet alop telela kolan-tema boyo, maak bota iman tigimin umi fuu-bom unan-kalin
    umi tet e minte, maak bota ilami suun fuu-bom unan-kalin umi tet no kuta, bemi
    kanupmin kuguup ko kanubelan-tema boyo tol kup ba kalaa agan-balap bele ki?
  piu-2006: Palya ulkumanungku walytjangku kulira tjukarurru palyalpayi. Kutjupangku
    wiya mayutju nguwanpangku palunya watjantjaku, “Nyuntu yalatji nguwanpa palyantjaku,
    tjukarurru.” Katutjaluṯarra palya walytjangku kulira tjukarurru palyalpayi.
  poh-NT: Til pan coric reꞌ aj tikꞌinel tzꞌak acꞌal icom wilic rajawric chi ritikꞌinjic
    take icom jeꞌ ricab nicꞌ paꞌ wach ra̱j ruꞌ. Maꞌ xa reꞌ ta reꞌ, jeꞌ laꞌ woꞌ wi
    reꞌ aj tikꞌinel reꞌreꞌ ra̱j ritikꞌa̱b caꞌchꞌuk ok wach chi culc ru̱cꞌ chꞌuwaꞌ,
    junyukꞌuric woꞌ eriban. Kakꞌor wi ra̱j ritikꞌa̱b take culc jeꞌ ricab xa holohak
    chic take reh chi nim wach naquicamanic wi̱ꞌ, on jeꞌ ricab take culc maꞌ holohak
    ta ti take rixoyjic bano̱j reꞌ xa maꞌ nim ta woꞌ wach camanic quicojoric wi̱ꞌ,
    reꞌreꞌ eritikꞌa̱ꞌ take chi jeꞌ reꞌ maj wilic rajawric chi ritikꞌinjic, majeꞌ?
  tue-tue: Dii weegóno sicabʉrʉa niipacari, coo tiidʉgáro weemasĩco. Decomena ãñuréparʉ
    coo dúaadareparʉre weemasĩco. Apebʉrʉaména coo cʉoádareparʉre weemasĩco.
  bjp-bjp: Arafah, gam wol le tom tel sospen, biil ifasi in mi na wolwol kia tom ma
    ik tel ti sospen una piran biing, ke ti sospen sabin una foron biing foes sau,
    ini itikii sau e irin pisak, beh?
  xon-xon: Uyakmaal ga ŋmaa yakr tiyakr waageehn pu, ki di tibaa ti maa lisil aasambil,
    ki di tiken maa lisambil li kaa ye lisil aasambil na.
  tzo-ZNT: Li jpatpꞌine xuꞌ tspas ti cꞌusi tscꞌan yoꞌon spas o li achꞌele. Xuꞌ tspat
    junuc pꞌin ti chcꞌuxubine; xuꞌ tspat junuc pꞌin noxtoc ti muc ta alel yuꞌune.
  mpm-NT: Ko chaa saꞌa kɨsɨ un kuni saꞌa da jiin ñuꞌun un savaꞌa ni ga nasa kuni maa
    da, chi jiin ñuꞌun saꞌa da ɨɨn kɨsɨ vaꞌa, ti suni kuu saꞌa da kɨsɨ ndaꞌu.
  ots-NT: Car dyøti‑moji i pɛhtzi derecho da cjajpi car pejöy ncja ngu̱ ga mbe̱ni.
    Co mismo car pejöy, puede da jojqui hnar bbada drá tzi zö ca di pɛhtzi lujo, cja̱
    co hnar jomoji tjojo, ca di ni̱gui gá jöytjo. Guetji ca Ocja̱ i pɛhtzi derecho
    da cjaguijʉ ncja ngu̱ ga mbe̱ntsjɛ.
  hoy-hoy: येन कुंभार उक मुण्ण मा अधिकार हैलेच कि ऊंद अच ल्वांदा दा टु ऊंद बरतन आदर
    इन साटी अदिक दुसरा अक अनादर इन साटी माळ्यान?
  amo-amo: Ani na unan ke na melenghe wasa akoso tiwin ti shife to ake kumeleng kuchine
    mun, to tutun a ke nkon 'mun nanzang?
  pjt-pjt: “Kulila, panya minymangku puṉu kutjunguṟu piti kutjupa kutjupa tjuṯa palyalpai.
    Nyara paluṟu mukuringkula palyalpai. Tjinguṟu paluṟu kutju palyaṉi maiku minaku
    munu kutjupa palyaṉi manta tjawantjikitjangku. Nyangatja paluṟu mukuringkula walytjangku
    kuliṟa palyantja puṉu panya kutju palulanguṟu.”
  cwe-cwe: Munhu youmba nongo kodaha kusang'hanila ulongo viyolonda na kuumba nongo
    mbili kwa ulongo uja uja, imwe kwa sang'hano zinogile na imwenga kwa sang'hano
    za chila siku.
  daa-NT: Ka seener, gay pinindi-ak gin botol ŋaa gine maan kaak ŋa rakiy di iŋ golŋoy.
    Min golŋoy kaak ɗo pisin̰ji-ak di, ŋaa gedire pine maan kaak ŋuu gine riy ta iidiner
    ho ka pey ɗo riy ta geero kun kawta.
  mlp-mlp: Mat kagoh emaqta na in og soskaq waqeq amalib kagoh giger tiqemdaq. In
    araq kabiy dimunta emgo emad teq in araq kabiy meqinta emgo tiqemdaq. Emid teq
    nog in mat kagoh giqamta na bulondaq, Ni daq meqin emaq haqdaq? Na haiqgam. Mat
    na anadibmo nazaq emgo inmo aholib usaqta.
  ape-C: Arman narok marus iri ta nunak nutuki amnab aria nukwu abudok amnab nurok
    bias marus. Anap ta nenegap dodogowip um nukwup um enen yopiyopinyi mour abom.
    Aria anap marup ta nenekap mare yopup abom iri um enen meyohin mour. Aria wosik,
    enyudok mour douk neneken adurin.
  bgs-bgs: Tô taraimu ka kudán tô mému sumalin ka ándin klasiyi tô kudán na imun din.
    Mému ka tángngaán din tô sábbad dád palad ka libutà ébô imun din tô sábbad kudán
    na madigár asta ágdurungán, asta tô sábbad kudán para gamitán dád ka álló-álló.
  faa-faa: Arirakano hinamo akú peramo ipi hemakapusua aeyaka aku perapo. Hinamomo
    aku peako hemakapuraka sekeapo maka, aéya akú soko, waru akú soko, ayiáka akú
    kekepoaka perapo. Ayiáka hinamomo ipi hemakapusua aeyaka akú perapo.
  kik-kik: Githĩ mũũmbi wa nyũngũ ndarĩ na kĩhooto gĩa kũhũthĩra rĩũmba o ũrĩa angĩenda;
    kĩenyũ kĩmwe kĩa rĩũmba rĩu athondeke indo imwe cia kũhũthĩrwo na njĩra ya gũtĩĩka
    na ingĩ nĩ ũndũ wa mahũthĩro ma ndũire?
  cap-NT: Tsjii ojch paañiqui c̈hjulumi paasac̈ha ljocquiztanaqui. Ljocquiztan paasac̈ha
    tsjii ancha c'achja ojchlla pjijztanacz̈quiz joojoota cjisjapa. Niz̈aza ana zuma
    cheechi ojch paasac̈ha, zapuru joojoota cjisjapa.
  ksr-ksr: Monjoŋ meme ejanoŋ mono iyaŋaa ku-usuŋ qaganoŋ siiŋaa so gbakoŋ meleema
    meweeŋgoŋ gbakoŋ motooŋgo kanoŋa koworaŋeŋ morota morota meŋkeja. Tosia kambaŋ
    so meŋ gawoŋ muŋkejoŋ ano tosia akadamugiawo ii mono korisoro kambaŋanoŋadeeŋ
    gawoŋ muŋkejoŋ.
  eng-TNT: Hath not the potter power over the claye even of the same lompe to make
    one vessell vnto honoure and a nother vnto dishonoure?
  sbs-sbs: muvumbi kena mulao hewulu lye tope kupanga kwi lambi iswana ni chivikilo
