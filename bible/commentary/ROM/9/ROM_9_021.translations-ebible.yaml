  tvt-tvt: Erah nang ih bah tek hoonte warah ih heh mame thunghaan ah erah jun ih
    ba maak ah, erarah paakkon dowa reh tek enyi ah hoon ano, esiit ah hoondak rangwuung
    doh jen maak ah, eno esiit ah jojang rangteng doh jen maak ah.
  bgt-bgt: Ahai ke agutua na nahu ke leghua vamua nigna na toatogha ghehegna. Gi imanea
    keda magnahaghinia na agutuagna e rua na thagi nahu tagna sina vido ghai, imanea
    tangomana keda agutua vaghagna ke magnahaghinia. Da sikei na nahu, imanea keda
    ghngilaua kori na sesere bali agutu vanga tagna na komi dani ke nagho. Mi sikei
    mua na nahu, imanea keda eia vamua bali agutua na vanga tadia na komi hai dani.
  mvn-mvn: Kadu aitam pai dune taina. Tau voa kunia tauna ana heta ya paisewa veimeyei,
    e tauna ana heta vi‑nua‑dadani medeina ya motopuna a tana‑vewana. Aituhu tauna
    ya nuanua motopuna tupwana tevani, e mai‑nuana kunia ana dune ahiahina voei kaikaiwabo
    wayahina, akanai deina. O aituhu tauna ya nuanua motopuna tupwana tevani, e vo‑kwayavonina
    kunia voei payapayaya wayahina, akanai deina.
  djk-NT: Bika na a sama e wooko enke basi fu daai a tokotoko toon a patu di enseefi
    wani. Wan taa leisi baka, da ai daai en toon taa sowtu patu. Ai meke dyendee wan,
    ai meke di á kaba dyendee so.
  uig-LAT: Xumdanchining oxshash bir kallek laydin ésil orun’gha ishlitidighan qachimu,
    shundaqla adettiki orun’gha ishlitidighan qachimu yasash hoquqi yoqmu?
  nde-nde: Umbumbi kalalo yini ilungelo lokuba ngengxenye yebumba efanayo enze okunye
    okubunjiweyo okomsebenzi omuhle lokomsebenzi ojayelekileyo na?
  ton-ton: He ʻikai ʻoku ʻi he ʻumea, ke ne ngaohi mei he takaonga pe taha ʻae ipu
    ʻe taha ke ʻaonga lahi, mo e taha ke ʻaonga siʻi?
  mir-NT: Haa caꞌa, miøødä tuꞌtspojtspädøjc cuhdujt hajxy jaduhṉ coo tuꞌtsnaax̱ hajxy
