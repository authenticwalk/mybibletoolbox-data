  gun-gun: 'Mba''eta nhae''ũ gui mba''emo apoa ipo''aka ''rã yapo re, peteĩ apu''a
    gui mokoĩ ryru ojapo aguã: iporã va''e ryrurã, ha''e gui mba''emo rive ryrurã
    avi.'
  agu-BL: Qui'c rmeril yi ya'tzk tal, na cho'n at swutz yi bnol ẍwok' yi mbi'tz na
    taj sban te yi xk'ol. Na ko na taj sban jun ẍwok' yi chin yube'n nin, cho'n at
