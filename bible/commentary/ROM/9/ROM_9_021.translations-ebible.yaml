    vessel for special occasions and another for common use?
  cpu-NT: ¿Tema arite irovetsike aparoni ovaneenkatachane, impoña irovetsikake pashine
    eero apantaperotaro iroori? Aña aritatsi, tema iriitake ashitarori iyovite.
  san-ASM: একস্মান্ মৃৎপিণ্ডাদ্ উৎকৃষ্টাপকৃষ্টৌ দ্ৱিৱিধৌ কলশৌ কৰ্ত্তুং কিং কুলালস্য
    সামৰ্থ্যং নাস্তি?
  tac-NT: Alué ralámuli sikolí newame, newame ju napu chibiyeri newánili alué wejcholite.
    Wejcholí josa bilé rió oká sikolí newame ju abaleké wejcholite, 'lige uneme ju
    napurigá bo'né najkí, bilé 'we 'la uneme ju ba'wí ro'igá 'lige bilé uneme ju go'ame
    kógimia Onorúgame.
  eng-WEBPB: Or hasn’t the potter a right over the clay, from the same lump to make
    one part a vessel for honour, and another for dishonour?
  gfk-H: Hoeh, pai takodas bia no tena gil gapgopai na papalim ma tiga hunghungana
    pikaia sena mon ma na gil tiga gapgopai wara uta ira bilai na pinapalim ma tiga
    mes na gapgopai balik uta ira mes na mangana pinapalim bia mon?
  viv-viv: Mena maikawa ma toꞋaibubuna yana abavehimeya. KaꞋi nuwanuwana digo, anafaiweya
    maikawa ana monuna saꞋeyana againe avaeka luhei ginabubudi, saꞋeyana ana wavaigau
    aꞋa ana abavetagova faꞋina, saꞋeyana avaeka-kawowo yogo ana abavedodoga faꞋina.
  yao-yao: Jwakugumba akukombola kugumba iŵiga iŵili kwa lilongo limo yakuti pakusaka,
    chiŵiga chimo kwa ligongo lya masengo gakuchimbichikwa ni chine kwa ligongo lya
    masengo gangachimbichikwa.
  tgp-tgp: Teni vara tamlohi sei mo lo vai na jilivi na lepa, ko hitea vara mo sopo
    tataholo vara i vai na jilivi i rua na vor̃oli lepa matea vara matea mata jara
    lakolako, ale matea mata jara utauta?
  auc-NT: Në bædongä ïñömö daibo pancaiya æ̈ninque waa pönï wamoncade bædinque ado
    daibo pancaiya æ̈ninque önonque ëwenguincade bæyongante æcänö në bædingä ingante
    Baa anguingää. Në bædongä ïñömö në änongä inte bæcampa. Edæ Baa anguïmii.
  kbc-NT: Niɡ̶ina niwilanaɡ̶anaɡ̶a ane iwila boote ida nimaweneɡ̶egitece me iwila
    ane yemaa migota me iwila napaloaɡ̶a. Yakadi meo boote ane daɡ̶axa me libiniena,
    oɡ̶oa migeo naɡ̶ana boote ane daɡ̶a libiniena anoibaketema okanicodaaɡ̶ica. Pida
    iniokini niɡ̶ini napaloaɡ̶a ane iwila.
  bmh-bmh: Wam mis patai meun du gonugtal go wamis erunabun go guzenaneu. Gonugtal
    em kau oimai, wam mis beu beu patai macaneu. Wam mis tub sikut naliu a go na ziwas
    banou ebu mis mabun patai macanem, mis tub sikut tamacag go umkoskos mis mabun
    patai macanem.
  ctu-BL: Jini xmel uc'um, ¿mach ba mejlic i c'ʌn jini oc'ol bajche' yom? Ti junc'ojl
    oc'ol mi' mel jump'ejl uc'um mu' bʌ i c'ʌjñel cha'an chuqui uts'at. Mi' mel yambʌ
    uc'um mu'bʌ i c'ʌjñel cha'an jini mach bʌ wenic.
  meq-meq: Ndo nakə a ŋgar səŋgəle na, gədaŋ ŋgay andaya məge wu nakə a say aye ta
    doɗo. Ma sliye faya maŋgəna ha doɗo sulo, ma zliye neŋgeɗ, ma ŋgariye ha səŋgəle
    nakə ta giye ha məsler na, pat i magurlom aye. Neŋgeɗ na, ma ŋgariye ha səŋgəle
    nakə ta giye ha məsler pat pat aye.
  noa-H: 'Chi t''ũr k''amieuta hichdëu k''am haig k''aju haai sim hich jẽbëu. Sĩi
    t''ũrjöm parhooba jua chogaagpai k''anaa hãbam jẽb dënpai sĩi t''ëpjöm k''ãijã
    hooimʌ k''amaajem hagjö, sĩi hõor di chaauram k''ʌʌn bëewaipai hag hee hau k''oog.
    Hich hagjöta nʌm maachjã: Hẽwandamau maach dʌ̈i hichdëu ham haig haju haai sim.'
  alp-NT: Ile rebe iono pote mere sebeie ionoe lulu laleije neka. Bei tapele ului
    esa ile mere iono pota lua. Saere mise kai saere mise remo.
  san-VEL: ekasmaan m.rtpi.n.daad utk.r.s.taapak.r.s.tau dvividhau kala"sau karttu.m
    ki.m kulaalasya saamarthya.m naasti?
  kbq-kbq: Mopa kavoma tro nehanimo'ma, mopareti'ma kavoma troma hunaku'ma hanuno'a,
    amane magoke moparetira konariri zama ante kavoa tro nehuno, havizama haniazana
    ante kavo tro osugahifi?
  kbh-kbh: Chë fshantse soyënga pormayá jtsobenana canÿe fshantsents̈ana jamana, canÿe
    matbaja uámana tescama, y inÿajna cada te chaotsoservénama. Cachcá, Bëngbe Bëtsá
    jtsobenana jamana nts̈amo cha tojtsebos̈cá, ndayá cha tojama sóyeca.
  ron-LSB: Sau nu are olarul un drept asupra lutului, din aceeași bucată să facă dintr-o
    parte un vas pentru cinste și din alta pentru dezonoare?
  pon-pon: Pala jaun wiada dal jota manaman on, en wia kida lopon en pwel ota dal
    eu me kajelel, de eu me jakanekan?
  nhe-BL: Nopa chachapalchijquetl quipiya tequihuejcayotl para quichihuas tlen quinequi.
    Huelis ica se quentzi soquitl quichihuas se comitl para se tequitl tlen yejyectzi
    huan ica seyoc quentzi soquitl quichihuas se comitl para tlen hueli tequitl.
  sps-sps: Fiisia, tan nainy te fakats non a mes ma kat ya na nas kepaa, u man, te
    toobing non tsunia ma nom ya ana ayei te kokopis ya fiisen men medok kat tsuk
    non koman tsunia. Ai te toobing kan non tsunia ma kakouiny senviir medok ka iny
    kat a fuan a nas kepaa. Ayei onot non ma kat a isen a nas kepaa na mamarof fiisok
    ka iny kat a binun a karap tana sen a painy medok. Ana ayei te kat pis a mes a
    nas kepaa tana mes a painy medok ana nas kepaa to ayei te mamatan faarei na nas
    kepaa babainy tsun ka iny kat a binun tsunia tan mamatsiny nainy.
  wnc-wnc: Asikaya gapma gwen tumukgak kapata ina banipda siwan natake dua tasiwik?
    Tasike ita kaiu dakatu take gapma gweaya pasiwik. Pasike ita gwendu tumuban dudumna
    siwan kake aminda ie apbaknganing. Siwan gapma gwenduat sabasaba pamukanangge
    natake tumuban kake asikaya aminu tapatuta kaanga iniwik? Wena.
  bus-bus: Orobori zɛ́ vĩ à oro swãde kↄ̃n à swãsaio bo kↄ̃n gũ̀ dↄ̃nkↄ̃ kɛ̀ à
    tòtooroo?
  gub-BL: Ywy'a iapo har uma'ereko ywy rehe wemimutar rupi a'e. Upyhyk ywy. Aze ipurapo
    wer pitài ywy'a rehe nehe, uzapo pitài ywy'a nehe. Aze ipurapo wer mokoz ywy'a
    rehe nehe, uzapo putar mokoz ywy'a nehe. Uzapo amo ywy'a hekuzar katu ma'e. Uzapo
    amo ae ywy'a hekuzar 'ym ma'e. Wemimutar rupi tuwe uzapo ywy'a.
  imo-imo: Maini mingima wamoromo iye teni mingi talo wamopalie kamukumu noimbei mingi
    te wamopa, koieka noimbei mingi te wamopa aku tepa manda naa wamombaloya? Akumu
    yunge kongonomu.
  boj-boj: Web gereiyo tamo a aqa segi areqalo na mandam oŋgol aiyel osimqa web aiyel
    gereiyqas. Web bei tulaŋ boledamu gereiyqas. Di iŋgi goiqajqa. Ariya web bei bolesai
    laŋa wau qudei qa gereiyqas. Web gereiyo tamo a degyqas di a kumbra uge yqo e?
    Sai. A kumbra bole yqo.
  eng-DRA: Or hath not the potter power over the clay, of the same lump, to make one
    vessel unto honour, and another unto dishonour?
  knf-knf: Ambomanuŋ pa ahinan kaboman pţukar pnuura na pţukar pwuţaan ţi ufuuş uloolan
    wi awoonaanuŋ.
  san-KHM: ឯកស្មាន៑ ម្ឫត្បិណ្ឌាទ៑ ឧត្ក្ឫឞ្ដាបក្ឫឞ្ដៅ ទ្វិវិធៅ កលឝៅ កត៌្តុំ កិំ កុលាលស្យ
    សាមត៌្ហ្យំ នាស្តិ?
  arn-NT: Tati widüfe niey pepiluwün tañi dewmayael chem tañi küpa dewmael tati rag
    mew, ka feychi rag mew müten dewmayafuy kiñe challa püneael kümeke poyen dungu
    mew kam epe fill dungu mew.
  zas-NT: ¿Nid bén rüjn guiajs guin rüjnnë bajn guin ziꞌctzi rënman ya? Laaman ruguiaa
    xhie güünnëman bajn guin, bal güünman guiajs güün dxiin guixie guixie o güünman
    guiajs güün dxiin dxej zojblojzi ree.
  ken-NT: Ngoko bɛtě ntɔp ábhɨ́kɨ́ bhɔŋ bɛtaŋ amfay ntɔp ndu bɛkʉ mbɔ ɛnyǔ yi akɔŋɔ
    nɛ ntɔp anɛ yi aghoko? Apú kway mɛnyɔbhɛri ntɔp ansɔt mbɔk anɨ́ ɛte ɛnɛ́ bábhʉ̀ɛrɛ
    nyáŋá ndǔ bɛpa, ansɔt ntɔp áchák anɨ ɛte ɛnɛ bákʉ mɛnyɨŋ nɛ yɔ manywɔp ankɛm-ɛ?
