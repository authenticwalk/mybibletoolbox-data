  san-MAL: ഏകസ്മാൻ മൃത്പിണ്ഡാദ് ഉത്കൃഷ്ടാപകൃഷ്ടൗ ദ്വിവിധൗ കലശൗ കർത്തും കിം കുലാലസ്യ
    സാമർഥ്യം നാസ്തി?
  tam-TCV: ஒரே களிமண்ணைப் பிசைந்து சில பாத்திரங்களை மேன்மையான உபயோகத்திற்கென்றும்,
