    tyikꞌøyɨt jaduꞌuk ja tuꞌjts midi øy ti ñɨwya̱ꞌa̱nt.
  aak-aak: ‘Xwárɨ́á sɨxɨ́ imɨxarɨŋo xwɨ́á axɨ́ xéɨ́pimɨ dánɨ xwárɨ́á sɨxɨ́ wɨ́xaú
    nimɨxɨrɨ́ná wɨ́wá ayɨ́ aiwá rɨ́á nánɨ imɨxɨrɨ wɨ́wá ráɨ́ sɨxɨ́ yinɨnɨ́a nánɨ imɨxɨrɨ
    epaxɨ́ mimónɨnɨ.’ rɨseaimónarɨnɨ?” searɨmɨ́ɨnɨ.
  chd-NT: Ƚintaƚpa capixú maƚque quituca' tixpic'e te ts'i'ic' mixhuicoya ƚipixitsqui.
    Maƚque ƚipixitsqui tilanc'eco'ma oque' ƚapixú. Anuli acueca' lipitali, locuena
    ni naitsi capixu.
  kdc-kdc: Avo munhu yalumbile kitumbe kodaha kukisang'hanila kamba viyolonda. Kodaha
    kulumba vitumbe vibili muulongo uuja, kitumbe kimoja kwa sang'hano ng'hulu na
    kiyagwe kwa sang'hano ndoo ndodo.
  nhr-nhr: Gàba zi dim kúrú-kg'ao ba gáé xom cgoa di góḿan koe, cúís dtcõos koem ga
    cám̀ gàba sara kúrú di qarian úú tama, si c'ẽe sa cgáé zi tséé zi di sa ii, si
    c'ẽe sa kg'amaga di zi tséé zi di sa ii?
  uig-PIN: Humdanqining ohxax bir kallǝk laydin esil orunƣa ixlitidiƣan ⱪaqimu, xundaⱪla
    adǝttiki orunƣa ixlitidiƣan ⱪaqimu yasax ⱨoⱪuⱪi yoⱪmu?
  beo-beo: 'Ofodo hahamosu dunu, hi fawane da ea hanai defele osobo hamone, ofodo
    hisu hisu hamomu da defea. E da ofodo afadafa eso bagade lolo nabe eso agoane
    ganodini ha:i manu ligisimusa: hisu hamosa, eno da eso fonobahadi ganodini ha:i
    manu ligisimusa: hisu hamomu da defea.'
  acf-NT: Mé moun-an ki ka fè vésèl épi tè gwa-a ni dwa asou tè gwa-a kouman? I ka
    pwan tè gwa-a épi i ka fè bèl vésèl ou ka sèvi an gwan fèsten, épi an menm tè
    gwa sala i ka fè vésèl ou ka sèvi toulé jou an kay ou.
  tpi-OTNT: Man bilong wokim sospen em i ken kisim wanpela hap graun na long laik
    bilong em yet, em i ken wokim tupela sospen long en, wanpela naispela sospen bilong
    gutpela wok, na wanpela sospen nating bilong ol arapela kain wok. Ating dispela
    pasin i no stret, a?
  mbt-NT: Ware bes katenged te talaggimu te kuren ke kene din egpeg-ilingen te eggimu
    puun te tane ka daruwa ne kuren? Ware naa katenged din ne eggimuwen ne amana ne
    mateles ka sabeka wey eleg-eleg de ka dangeb?
  hau-SA: Ashe, mai ginin tukwane ba shi da iko yin amfani da yumɓu guda yă gina tukunya
    domin ayyuka masu daraja da kuma waɗansu don ayyuka marasa daraja?
  mam-NT: cuma jbinchal wicy'il at toclen tu'n tjyonte alcyej taj tu'n tbint tu'n
    tuya xcab tx'otx'. Ka tajxin bint jun wicy'il cyeca tcye'nc, jaxin kbalte. Bix
