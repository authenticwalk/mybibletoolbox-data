  rro-rro: Uro babai hauna hanona mai ena bero ia kehore tipu hamonai uro kebabainakia,
    ha hanona uro namona aka apa'uakiai keaka, ha hanona uro 'abaeana aka papakiai
    keaka.
  mxp-NT: Pø ja tuꞌjtsnaꞌabɨxɨ køꞌøm pa̱jtɨp pønɨ sa̱ ja køꞌøm tyikꞌøyɨwya̱ꞌa̱ñ ja
