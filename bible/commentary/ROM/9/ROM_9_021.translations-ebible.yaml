  san-BUR: ဧကသ္မာန် မၖတ္ပိဏ္ဍာဒ် ဥတ္ကၖၐ္ဋာပကၖၐ္ဋော် ဒွိဝိဓော် ကလၑော် ကရ္တ္တုံ ကိံ
