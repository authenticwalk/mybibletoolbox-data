    alang sa inadlaw-adlaw nga paggamit?
  ces-LB: Copak se hrnčíř ptá hlíny, zda z ní má udělat vázu nebo mísu?
  mkn-mkn: Conto ke tukang bekin pareu. Dari tana liat satu kabuak, dia ada pung hak
    ko mau bekin satu kumbang mangkilat ko orang puji. Dia ju ada pung hak pake itu
    tana kabuak ko bekin satu tampa sampa, iko dia pung mau sa.
  pol-UBG: Czy garncarz nie ma władzy nad gliną, żeby z tej samej bryły zrobić jedno
    naczynie do użytku zaszczytnego, a drugie do niezaszczytnego?
  qxh-NT: Manca-rurajga yarpashanta mitupita ruran. Chay mitullapita waquin mancata
    ruran cuyayllapaj; waquinta mana. Chay-jina Tayta Diosninchipis yarpashanta nuwanchiwan
    ruran.
  nwi-nwi: Yermamə yame ramkuh nɨtɨp, in rɨrkun nɨrəhyen mənkiuvyuv ye nuknen kɨrikianə
    əmə mɨrkun nɨkuhyen nɨtɨp kɨn kɨraru - kɨrik kape nɨvai-pənien nar əgkap iran;
    kɨrik kape nɨvai-pənien nar apnapɨg iran.
  kmo-kmo: Ma por rii nosap pochin yeechi awo upurus chinyey, awopochi yo kepin otii
    tawa awo, pochi sii yo kapaseken otii tawa awo, riiti inyakak hikichi chichawey,
    eeta kepisa keena otii.
  agr-agr: Aents duwen takauwa duka, ni wakegamujin diisá najanmainai, nunú duwea
    duwik amamuk jistatin takastinun najanak, tikichnak ichinak wainka takastinun
    najanmainai.
  kyc-kyc: Kapo wasingi akali dokome yuu doko nyepala baa range maso pira. Baame yuu
    lapo nyepala koo keyangepe wasalana suu pyaramuli pyuo wasingi.
  urd-GVU: کیا کمہار کا حق نہیں ہے کہ گارے کے ایک ہی لوندے سے مختلف قسم کے برتن بنائے،
    کچھ باعزت استعمال کے لئے اور کچھ ذلت آمیز استعمال کے لئے؟
  yre-NT: -Kaa -tɔa 'wein 'nan, -pɔ nɛn -pɔ -tɔzan cɩ "vale 'e -tɔa "bɛ, -a 'bɔ nɛn
    yaa -tɔa. Yaa -mie -tɔa "bɛ, wɛɛ bɔala 'ji min "fli yaa cin yɩnan, ɛn yaa -mie
    -tɔa "bɛ, 'o ya fɛnun tre -ji vɛ -a. Zɩ blamin cɩ Bali lɔ zɩɛ.
  fuh-BKF: 'Mahoowo looɗe ina waawi waɗude e loope ɗeen ko yiɗi fuu: e loopal gootal
    o maha loonde gollirteende ko teddi, o maha wonnde du gollirteende ko heɓaa fuu.'
  arl-NT: Paniyojojuacuajaari na naata paniniu maraujiniji na panishano casaa, shanohua
    pataconiyojua, mashaca quiquiora manijinia cajitiariquiano conatunio.
  ziw-ziw: Mufi ana udahi wa kuudamanya ulongo viya akunga kwa longo dimwenga dya
    ulongo adaha kumba chiya, chimwenga chitende chantunywa chituhu kwa mbuli za mazwela.
  grc-TR: Ἢ οὐκ ἔχει ἐξουσίαν ὁ κεραμεὺς τοῦ πηλοῦ, ἐκ τοῦ αὐτοῦ φυράματος ποιῆσαι
    ὃ μὲν εἰς τιμὴν σκεῦος, ὃ δὲ εἰς ἀτιμίαν;
  nag-nag: Kumar ekjon pora ki kolsi bona bole itcha ase, etu bonabo nimite mati uporte
    tai adhikar nohoi? Aru eke mati pora kolsi ekta sonman nimite aru dusra ekta mamuli
    te chola bo nimite bona bole tai adhikar ase nohoi?
  eng-OEBCW: Has not the potter absolute power over their clay, so that out of the
    same lump they make one thing for better, and another for common, use?
  knj-NT: Yutol ja' jun tz'ajlom tu' chi ske' s'ajon junoj tx'otx' jaxca chi yoche
    sc'ul. Cax c'al junne bey chi tit x'otx' chi sk'ana, pero chi ske' swa'nen junoj
    tx'otx' watx' tzet chi ey yul, catu' chi ske' swa'nen junoj tx'otx' pena tzet
    chi ey yul.
  deu-1912: Hat nicht ein Töpfer Macht, aus einem Klumpen zu machen ein Gefäß zu Ehren
    und das andere zu Unehren?
  san-PUN: ਏਕਸ੍ਮਾਨ੍ ਮ੍ਰੁʼਤ੍ਪਿਣ੍ਡਾਦ੍ ਉਤ੍ਕ੍ਰੁʼਸ਼਼੍ਟਾਪਕ੍ਰੁʼਸ਼਼੍ਟੌ ਦ੍ਵਿਵਿਧੌ ਕਲਸ਼ੌ ਕਰ੍ੱਤੁੰ
    ਕਿੰ ਕੁਲਾਲਸ੍ਯ ਸਾਮਰ੍ਥ੍ਯੰ ਨਾਸ੍ਤਿ?
  nob-LB: Når en pottemaker finner fram sin leire, har han ikke da rett til å forme
    en vakker krukke som er til pynt, og en annen gjenstand som dere kan bruke til
    å kaste søppel i av den samme leirklumpen?
  ntj-ntj: Tjinguru watilu wanari kutju kartaralpi mirru puru tjara palyalku. Tjiinya
    palurukurrurntu kuliralpi kutjarra palyalku.
  sxb-NT: No omuwumbi amiire okuwisia mbwe awumba entamu okuema ku ilowa eria aduwire,
    ari na amaani aga okugenyula ilowa riazane erio okuwumbra entamu eya afumbiramo
    okuria okwa awageni, ne erindi yawumba nario entamu eya okufumbamo okuria-ukuria.
  nhu-NT: Wee wvù bomte nsháan kɛŋke mvuŋgay ɛ̂ we jo mbom keejo ntuw mbom mwaaŋ ebom
