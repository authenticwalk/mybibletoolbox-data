    di ncɛw.
  row-row: Conto Onaꞌ mana tao huraꞌ. Mia rae huraꞌ bubꞌueꞌ esa, ana naꞌena hak fo
    nae tao nggusi makahahadꞌok esa fo atahori koa e. Ana o naꞌena hak pake rae bubꞌueꞌ
    naa fo tao neu mamana manggarauꞌ, tunggaꞌ a eni hihii-nanaun.
  msy-msy: Nguazir mɨnemɨn ingarizir gumazim, a uan nɨghnɨzimɨn gɨn mangɨ mɨner pumuning
    ingarigham. A nguazitam inigh, mɨner pumuning ingarightɨ, mɨner tam dughiar ekiam
    bagh ikiam, eghtɨ mɨner igharazir mam, me zurara pura bizir kuraba a mɨkɨnam.
    Kar an nɨghnɨzim.
  agg-agg: Nindou düdi süra-randeimbɨ ranai purükinɨ ra kandamündühɨ moanɨ ahandɨ
    hohoanɨmonambo purükinɨ mamɨ ranahand-ambohündɨ wambürɨ yimbu sündapɨrɨmbui. Rananɨmbo
    asu wambürɨ yimbu ra ŋgorü aboedɨ safɨ ahandɨ hohoaŋɨreandeimbɨ ra raranɨ hoafühɨ
    sesɨ ranambe raraofe rambohünda ndonde dɨgembui. Ŋga asu ŋgorü moanɨ yahurɨ ŋgoahurɨ
    nahurai ra moanɨndühɨ yafɨsühumɨ ranambe raraofe-rambohünda dɨgembui.
  ptp-ptp: Ên xomxo ti wê pɨtii dêg ge ob pɨtii i tɨyi xovôên wê ici va vông ge, om
    hôm kɨbun nipwo ti dɨ pɨtii dêg yuu, ngwe tɨyi xocbê dêg nivɨha dɨ ngwe tɨyi dêg
    nipaên. Lêc môp tige tɨyi.
  nak-nak: Me eia matagaga tai mai ele veia mai La Tahalo Uru eia pui etatou, me eia
    tabari etatou te la masasagala tetala, mai tai etatou la valalua mai isa ge pui
    la obu, eia koramulia ge pui la paga ale marasa mai la tokoromola, me eia ge pui
    tai la paga ale kama marasa.
  lbb-lbb: Ning a tena toltol kuro i mang sur ir tol ir naur a kuro tagun ning a diah
    piopap ka, ir mur ot a nuknukna. Ir tol ta wakak a kuro sur a tatatnan ngasala,
    pa tik otleng sur a pukakiarla oros ka.
  kan-2017: ಉತ್ತಮವಾದ ಬಳಕೆಗೆ ಒಂದು ಪಾತ್ರೆಯನ್ನೂ, ಹೀನವಾದ ಬಳಕೆಗೆ ಮತ್ತೊಂದು ಪಾತ್ರೆಯನ್ನೂ ಒಂದೇ
    ಮಣ್ಣಿನ ಮುದ್ದೆಯಿಂದ ಮಾಡುವುದಕ್ಕೆ ಕುಂಬಾರನಿಗೆ ಮಣ್ಣಿನ ಮೇಲೆ ಅಧಿಕಾರವಿಲ್ಲವೋ?
  cso-NT: ¿Haun¹³ juáh¹³ tsá² jmu² hia³² dá² cáun² lɨ́¹³ jmu³ quionh³ cuáh¹ la³ cun³
    tɨ³² tsɨ́³ tsú² hnga² bíh¹? Lɨ́¹³ bíh¹ jmu³ tsú² cáun² hia³² quionh³ cuáh¹ hi³
    ca³tɨ²¹ cáun² jmáɨ¹ quien², hi³ quionh³ cuáh¹ jáun² uá²jaɨ³² lɨ́¹³ jmu³ tsú² hia³²
    hi³ cauh³² tsú² jmáɨ¹ ca³la³ jɨ́³².
  ena-ena: Hulaŋ fɨli sɨji vivi hɨsɨŋ agaŋ nɨbu ibi daŋ sadaŋ fɨli sɨji vivi hɨsɨŋ
    maŋa agadɨ viavɨla nudɨ nukeŋ hɨji lubiahɨlavɨla fɨli sɨji ahica agɨladɨ vivi
    uami. Fɨli sɨji mu nɨbu mɨhiŋ hekɨlɨ hɨvɨ sibɨla huaci huaci vivi hɨsɨŋ agadɨ
    vivi uami. Fɨli sɨji mu nɨbu huaci sɨbaŋ hɨma uami. Nɨbu uaiaŋ pabiŋ pabiŋ sibɨla
    cɨki cɨki vivi hɨsɨŋ agadɨ vivi uami.
  tgo-tgo: Ramonjemonje tembe ghamberegha, budakaiya nuwaiya i vakatha valɨkaiwae
    i vakatha. Valɨkaiwae i thɨna thelau wabura na i vakatha uye vwaraiwowe, vwarara
    i vakaiwoŋa bobwari kaiwanji, na vwarara i vakaiwoŋa nja kaiwae.
  yap-yap: Bmuduwgil ni en nma ngongliy e rume’ ko but’ e bay mat’wun ni nge maruwel
    ko fa gi but’ nrogon ni be finey, ni nge ngongliy l’agruw i rume’ ko fa gi but’,
    nreb e yima fanay ko tin ni ba ga’ fan ban’en, ma reb e yima fanay ko tin gathi
    ba ga’ fan ban’en.
  mop-NT: Le'ec a tan u pütic a luc'u, le'ec jaj ti'i c'u' a bel u cu bete' etel a
    luc'u. Etel jun t'uuch a luc'u, u paatal u betic c'u' a top quich'pan u yilbil.
    U paatal ilic u betic a c'u' a c'abeet ti ca'ax c'u'ac ti meyajili.
  tet-tet: Haꞌu kola knaninuk kosi ema mak nalo sasanan rai. Nodi rai fuꞌak ida, nia
    bele boi atu nalo hanek molen toꞌo ema mose. Nia moos bele boi atu nalo baa sasanan
    teꞌin mak la no folin. Nia nalo tuir niakaan hakara dei.
  hlt-MCSB: Ambop loh amlai te a hlom boeiloeih dae he tah tuisi am la, ke tah am
    mailai la saithainah a khueh moenih a?
  xtd-NT: Kidavaꞌa ɨɨn se kidavaꞌa kɨdɨ ñuꞌu kɨdɨ kuu ini mee‑s. Idii ni ndeꞌyu kidavaꞌa‑s
    kɨdɨ vaꞌa kaa xiꞌin kɨdɨ ndaꞌu kaa.
  mdy-ETH: ዖቲ ማዣሢ ዢኢጬ ዓጪዳፓ ዔኪ ፔቴ ባኬሎ ቦንቺንታያ ማሂ፤ ባጎዞ ቦንቺንቱዋያ ማሂ ማዣኒ ዳንዳዑዋዓዳ?
  spl-spl: '@see-verse:ROM.009.020'
  usp-NT: Jun ajb'anal nejb' la' xok'ol wi' laj jk'ab' nen raj tran la' man xok'ol.
    La' man xok'ol li tijna' tran jun nejb' ri reke tijcoj pitak nimak'ij y tran jun
    chic pire tijcoj nojel k'ij.
  zav-NT: Beṉə' güen yesə' xguaguən', chac gone' no yesə' par gonən žin len de'e naquə
    de'e xoche. Na' ḻe'e gon' na'atezə ḻeczə gone' yesə' par gonən žin len de'e cui
    naquə xoche.
  sgz-sgz: Auh, kálámul er a hiri táp ngorer i kán hol sár ngo na longoi ngoi. Má
    a artálár sár singin ngo na hiri kesá táp uri lain talar ngorer i dung namnam
    má kipi uri long namnam sang, má kesá táp bul uri sárái lulpin ur on má sápkai.
  kek-NT: A' yal re laj pac'onel chanru nak tixyi̱b li tixpac'. Cui naraj naru tixyi̱b
    cuib chi uc'al riq'uin junaj chi seb. Naru tixpac' junak sec' cha̱bil, sic'bil
    ru lix c'anjel, ut li jun chic ma̱re re ta̱c'anjelak re yalak c'a'ru.
  blz-NT: Sian sida mbali' a mian men mangawawau kuren tano' sian sida bo pinginti'i
    tano'na? Tano'na iya'a sidaonna wawauon kuren men umangga' ka' men sambana sidaonna
    wawauon kuren men sian laan umangga'.
  poe-NT: A̱ ntá kja̱xin tí nkexro chꞌéna chi̱ mé chónta kjuachaxin tjinkaon sichꞌéna
    chꞌán tí nkehe tóxrjínhi̱n chꞌán sichꞌéna chꞌán, tí tjinkaon chꞌán nchetje sichꞌéna
    chꞌán nkehe imá náxrjón o̱ tjinkaon chꞌán sichꞌéna chꞌán nkehe náxrjónhya.
  san-TAM: ஏகஸ்மாந் ம்ருʼத்பிண்டா³த்³ உத்க்ருʼஷ்டாபக்ருʼஷ்டௌ த்³விவிதௌ⁴ கலஸௌ² கர்த்தும்ʼ
    கிம்ʼ குலாலஸ்ய ஸாமர்த்²யம்ʼ நாஸ்தி?
  cof-NT: To nida quimin tsachiri jun tocanan paluca to nida quichunae. Mancari urara
    quica jochunae titiya senca ponun. Mancacari jamo jamo quica jun jochunae petseca
    ponun. Junni toca tsacumin joto tsanquiniquintsan joe.
  srm-NT: Fa i si di sëmbë ta wooko ku di doti dë, nöö a abi leti faa du ku ën kumafa
    a kë, na sö nö? Fa a sai dë, a sa tei wan pisi u di doti mbei paabi fu de sa du
    gaan bumbuu soni ku ën, nöö a sa toona tei wan oto pisi mbei paabi u de du wan
    möön lagi soni ku ën. Na sö nö?
  qvs-NT: Chay ollata rurak runaka munashkan layallata ruran. Metomanta suk ollakunata
    ruran fiestakunallapa. Chay metollamanta ollakunata ruran tukuy diya trabajachinankunapa.
  zca-NT: No xa' kwa'n nichao' yëts re', kun mis ben ska ze' gak chao' xa' tu vas
    kwa'n zu' nab tsa par kwa'n wen, mbaino kun mis ben ska re', gak chao' xa' xtu
    vas kwa'n zu' nab tsa par kwa'n gat lë'.
  cbc-NT: Ríi jotʉʉ caqũẽnorĩ majõcʉ pʉame ríi mena noo cʉ̃ cabori jotʉʉ ũnierẽ qũẽnomasĩñami.
    Tie ríi mena jĩcãrʉ jotʉ caroarʉ majũ qũẽñomasĩñami. Tie menaina tunu aperʉ cabʉgoro
    caãnirʉ majũ qũẽnomasĩñami.
  qxo-NT: Manca rurag runaga ruranmanmi mancataga imaycapäpis, yanucuyänanpäpis ganrapita
    goriyänanpäpis. [Tsaynömi Tayta Diospis munayyog caycan waquin runacunata cuyaparnin
    salvananpäpis y waquin runacunapa shonguncunata chucruyätsir infiernuman gaycunanpäpis.]
  mox-mox: Baʼe vona diavona ena givesimatalia ʼimia ʼulena ana viaqa ʼinega. Tuta nana
    ʼulena ana toviaqa ʼulena ʼabiʼabia bwaʼobwaʼo bwedibwedinega, e ʼinega luaqiaqiea
    be bwaʼobwaʼo nana ʼinega tauna ena nuenuega ʼulena taha ana ʼita aqiaqina sagali
    weaqina naviaqia, ta wese taha ʼulena ʼaubena kavokavovo weaqina naviaqia.
  kew-kew: Dia-ga sospen sumi warini aamere nipuna kone sua su mua warita. Nipumi
    su padane mada mua pe laapo mada warialia. Goa pua sospen padanere epe oyae pabape
    waria yapare sospen medare wae yae pabape mada warialia.
  dww-dww: Gurewa tauvoienama doḡa teneḡinama e paḡo be na ḡoane nama gurewa verenama
    be kamai guregurewa e voivoiedina.
  twi-ASANTE: Ɔnwomfoɔ no wɔ ho ɛkwan sɛ ɔde dɔteɛ no nwono deɛ ɔpɛ biara. Ɔtumi nwono
    nkukuo mmienu firi dɔteɛ mu, na ɔde mu baako adi dwuma titire bi, na ɔde baako
    no nso ayɛ deɛ ɔpɛ biara.
  aoj-aoj: Aman nagalaꞌ malihi nofaꞌi anep itap nalaꞌ maloh biahap, anep maol buꞌwanipi,
    anep falafalafipi maol awaniapi. Endilisi isimba andeandeꞌ.
  cbv-cbv: Wáam dah naoni ã náahat pah caán wáam déepjĩhjeh mʉntih dawá mácah jígohni
    dahnadih ã jéih naona caá. Biquína tʉ́ini wáam dahnadih naona, biíh oboh jʉmnidihbʉt
    ã jéih naona caá. Pánihna, caán ã nawat dée, Diosbʉt ã náahat pahjeh jwiítdih
    ã jéih chãjna caá.
  taw-taw: Bɨ sɨge cheg gɨlɨnɨgab ak, gos ne ke nɨgek nop tep gɨnɨgab tek gɨlɨnɨgab.
    Lum bad nokom olap tɨgɨluk dad apɨl, sɨge cheg omɨŋal gɨlɨl, olap sɨge cheg teplep
    ak wog ne teplep yɨbɨl gɨnɨgab ak, olap sɨge cheg yokɨp ak wog ne yokɨp gɨnɨgab
    ak gɨlak. Ak takaw ma mɨdeb.
  jic-NT: Tsjo'oy ts'yawa jupj jos jin liji 'amá lal. 'Amá pjaní way popa tsjo'oy
    nepénowa ts'yawa. Nepénowa c'a tulucj liji. 'Ücj 'ots'ots' way la jon. Malala
    jupj, pjaní p'in jaylacj. Nepénowa c'a way liji, 'üsüs yustapj, pülücj jaylacj.
  zap-NT: Ryal men ne rtsoow gyus ne ylaa men bën logne rlaantee men; zak ytsoow men
    te gyus ne ykyiin nakendxee dxe no ytsoow ke men te gyus ne ykyiin yzaandxee dxe.
  wer-wer: Omën kap ket yaaup pim kentöök yangetaring ket ëëpënëak pöt yok pangk ket
    ëëpnaat. Yang ulöp kopët nentak kap nentepar, nent kaöatëën nent kotutëën, pël
    ket ëëpënëak pöt yok pangk.
  ipi-ipi: Sisopene waa piyane akali mindimane yuu momonga piyene mindiki mo tale
    puato, balato katulo sisopene lapo waa pulupeya. Balato piape epene wete mindi
    pukale nembo toto, sisopene epene wete mindi waa piyu, piape mee mindi pukale
    nembo toto, sisopene mee mindi waa peando, okone balana piape jiape.
  qul-NT: Manca ruwajka atiyniyoj ima munaskanta t'uruwan ruwananpaj. Caskan t'urumanta
    ruwayta atin, ujnin mancata fiestapi okharinapaj, ujnintataj sapa p'unchay apaycachanapaj.
  ter-NT: Koatíne ipôti exôa kíxoaku ne ípune, haîna? Yane enepo akaha'a ípoyea yane
    póhuti itátane móte koati kalísoti koane uhé'ekoti ipunéti, koáne ya hâxa ne móte
    koemó kíxea po'i ípune ákoti kauhé'eka, ákoikopomaka omótova kíxeaneye?
  bmr-NT: Mɨɨro guirihilluno nicumɨnaafi sabaatɨro siibadɨje iimogobadɨ eetavejirahi;
    sabaatɨro eetavejiruubo sahilluco iimihilluco, bu tobatɨro sihilluco eetavejiruubo
    oovosɨɨtɨhillu fanoova eetavoguiiha.
  fuf-fuf: 'E hara daaloyankeejo waawataa mahirgol loopal no o faaliraa woo, o moƴƴina
    ngal loopal gootal looɗe: wonde nden fii haaju hittuɗo, ndeya fii haajuhoy tosokoy?'
  bhl-bhl: Feinka! On kailoke kunum be akalem ibolow kuw geleweko, on o, geim o, kanat
    o, galia o, ete kuw kailoke te.
  ons-ons: Ŋei gola ma okanmaine, eŋe qakatak mayakane simileineŋo ramaike, ea wane
    kop mamaike, paki gola etke qakatak wekuo ŋine ka epuyake, gola mane yemo yeye
    neninane, ŋo mane yemo yeye yauwinane motkei wane.
  con-NTPO: Me'i, tsa'ma pipi'suja ñoa'me na'su tsu. Ma'caen in'jan'da tsa'caen tsu
    pi'pi. Nane in'jan'da fae pafu'choma dos apive pi'piye osha –fae'ccoja ñotssiama
    ppiñaña'cho– faesuja aqquia cati'je'choma ppiñaña'cho.
  ghs-ghs: Oi bamu. Qahura erake qupadzomare. Qapu tesutesu abi noi ttoka akiakihota
    isaki teeke aimaqi qapu too bau memenoma, neseho isaki korabeteqa paha akiakihota
    paha isaki teeke aimaqa susu qapu korabetemi ikata obera naataqu? Oi bamu.
  peg-peg: କି ର ଚିକ୍‌ଲାତାଂ ର ବାହା ସସ୍‌ କାଜିଂ ଆରି ବିନ୍‌ନିକା ସସ୍‌କିୱି କାଜିଂ ରଚ୍‌ନି କାଜିଂ
    କି ଚିକ୍‌ଲା ଜପି କୁମ୍‌ରେନ୍‌ ଆଦିକାର୍‌ ଆକାୟ୍‌ ?
  txu-NT: Ga, ngyo ngônh nhipêx djwỳnh ta kute amim 'ã karõ kôt kute ngy kajgo jamỳnh
    ne o ngônh nhipêxja pumũ. Ta mỳjja mex kadjy ngônh nhipêx. Nàr, ajte ta mỳjja
    punu kadjy ngônh nhipêx. Metĩndjwỳnhdjwỳ, kute me ipêx djwỳnh ta amikabẽnkôt tu
    ã meo ane. Djãm kam gwaj baje bakabẽno apanhmã? Kati.
  eng-WEBU: Or hasn’t the potter a right over the clay, from the same lump to make
    one part a vessel for honor, and another for dishonor?
  gnw-NT: Ñaeu uyapo vae ipuere uyapo ñaeu güi jae uipota vae rupi. Iyapoaño ipuere
    uyapo penti mbae ipõra vae jare ĩru mbae ipõra mbae vae.
  mux-mux: Ma-ni mingi tepa mimi telemú yi te-ni mingi tale tepa mimi tepa kene ulu
    auli te wendu ombá kene kongun simbandu mingi kaí te tepa mimi tepa, we-enamanga
    kongun-mingi te tepa, aku telemále kapula naa telemúye? ⸤Akili yunga numanale-ni
    piliipa telemú.⸥
  maj-NT: ¿A najmi tjíhín ra̱ kixi̱ nda̱ xi ts'ínnda ndi̱íu̱ nga ts'i̱ínko̱ nintee̱
    xi nkú ts'ín mjehe̱? Ta̱ kuihi nintee̱ ka̱ma ts'i̱ínndako̱ nku ndji̱í xi sasíjña
    tsjo ko̱ nku xi n'echjén tehe̱nte.
  bkq-NT: Âmugâ xygani ize tato aralâ nhynanâdyly. Ikila tiamitybygue âmugâ iwâkuru
    kehoem adyese, iwâkudâdobe kehoem warâ, eagonro iwâkudâdo peba adyese aunloem
    kulâ tâwanizeinhe. Mâkâlâ xuturim, âmugâ keba.
  kue-kue: Gamba sin gala bekungwa yomba ye gamba tau indre gala kane suwo bekenambuka,
    wakai tau bekungwa i kongunmo wakai pamara eraglkwa te tau kongun yoko kanekane
    pamara i eraglkwa ye yegl orkwa i kuno erekrumo?
  cot-NT: Iriraquea vichajari ¿aatompate yagavejitsi impeacaaquempa taaca opajitapae
    inintaguequeca? Iraitsitempaquea apapitsaro iraagarantsitemparoquea impeacaaguequemparo
    inintaguequeca, irooca cameetsamajatanquitsineca irishineventamajajitempaca, irooca
    aatoca ishineventamajajita.
  bnp-bnp: A mari ni pipi a ulo i pipi na ningaru vona a ulo. Bara i bole a taka,
    i pipi na ningaru vona a ulo i rua. A ulo tara ni tahoni a maki kamumu vona. A
    ulo tara ni tahoni a maki katoki vona.
  apn-NT: Hipêx xwỳnh kãm hprãm xà hkôt kot ã hipêx anhỹr kênã kot kêt amnhĩ tã kãm
    akir. Koja amnhĩm gyw kwỳ kakwỳ nẽ ho poti ho axkrut nẽ hipêx. Nẽ hõ ho muxre.
    Ho mex kumrẽx nhũm xa. Nhũm ihõja mã ho anẽ nẽ hipêx no ãm wamta kĩnhã ho hanhàjti
    nhũm omnajti nẽ xa. No ãm tãm kot hamẽ wa hipêx prãm xà hkôt wa hipêx kênã.
  ctp-NT: Ndiya chabiyaꞌ ꞌin nten nu nñan katunꞌ chaꞌ kwiñan neꞌ nchga nan sa ñaꞌan
    nu nchka tiꞌ neꞌ kwiñan neꞌ loꞌo yuu ꞌin neꞌ. Ka ꞌin neꞌ kwiñan neꞌ ska katunꞌ
    jwñun nu kaꞌan nsuꞌwi lyo, loꞌo ka ꞌin neꞌ kwiñan neꞌ ska katunꞌ nu ya ñaꞌan ti,
    si ngwañaꞌan nchka tiꞌ neꞌ; ni siya ti kwiꞌ taꞌa yuu ndyaꞌ nu jwñun kanꞌ, loꞌo
    ndyaꞌ nu ya ñaꞌan ti kanꞌ.
  opm-opm: Manhepat han orhor arpak darema Gin geim yot manhetpora daham pus geimsi;
    ga geimsi manhepatmur. Orhe damdapat daham imat ma manhepat oh er basmur. Oh yahmur.
  bvr-bvr: Wurra minypa gun-maywapa ranginy an-gugaliya japalana a-jarlapurda a-workiya,
    nipa gun-mola nula minyja jal a-ni an-ngardapa japalana a-jarlapa barra ngayburrpa
    ngubi-na an-molamola, wurra an-nerranga japalana a-jarlapa jama nula an-gata minypa
    ngayburrpa gala jal nguburr-ni ngubi-na. Gun-narda gun-mola nula an-gata an-gugaliya
    wuriya gu-ngardapa rrakal gu-guyinda nipa a-jarlapa.
  zad-NT: Ḻa' beena' chon yes' xwagka' wakə gone' beṉja' kon nak cheenile', na' wakte
    gone'n to yes' dii gon llin ga llialote, na' sto dii wc̱hine' c̱he bittez.
  kmg-kmg: Me kuši bapa e afe izia kuši gâcne ŋic jaŋere biŋe â gâcne bec qâto jaŋere
    biŋe bame sâqoreocmu me?
  aso-aso: Idoꞌ misubo somo loloꞌ ogaꞌ ive misubo do vaꞌvaꞌ ogo molokidotiꞌ nene linge
    ma do somo lamineꞌ gidi naniꞌ nene ma loloꞌ ogosa aꞌmine hamoꞌ misubo mautiꞌ linge
    ma do haza somo meniꞌve lemo minineꞌ nesi nene loloꞌ ilineꞌ nene lisiheꞌ amilihe.
    Oꞌove. Eiꞌ luloloꞌ nene initeꞌ laminekisi golososi nene ha lisiheꞌ o neivo loloꞌ
    oloseive.
  uli-uli: Bo yeramtala yema faor rume kala ila yor kkelal le yebe foru bol la ngal
    mele iy ye dipli, iwe ngo be yoh le yebe foru ruwow rume mo irel chog bol la bo
    sew mil chog ka sew yad, ngo ila sew mil yal be teptap seral mo seral.
  nin-NT: Uni me ampirri wa à ta na inkindirr inggi nggo isisurr ima i da ku di a
    bu na ni imimi yi, à ta me impirr iha ni inchirr imimi iyiyirr ima yo. Ampirri
    ayirr ka a ta zu ka ku azhibarr a na inkindirr inkpi, anuma ka a ta di na undu
    ttuttumi na ka.
  acu-NT: Nuwe najanin nuwen juki ningki wakerak piningkian nekas shiirman najanatnuitai.
    Tura nuwe ampintraun juki tachaunasha najanatnuitai.
  cak-WNT: Ruma ya ri aj banoy bojo'y ri nich'obo achique ri nrajo' nuben riq'ui ri
    ch'abek. Ruma riq'ui ri mismo ch'abek ri' nicowin nuben jun bojo'y ri nim rejkalen
