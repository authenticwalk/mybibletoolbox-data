  bjz-bjz: 'Anada isuri ari gaga eini evere: ovu uubu ari kato unda unonu eta rouvie.
    Fefera einiva umó enda bua, enda dabako anami ovu ungagha deraita rouvie. Ovu
    gari sembago eini undari bari denembea undari-du deria, ovu taubana eini, kokotofumi
    jijimu ari aghagonu deraita rouvie. Anada bee mo, umó barirari re.'
  atg-NT: Ọmekhe ọa fẹ mhuẹ afu ni ọ rọ ri ekẹ ẹmẹ ẹ ma emini o ghọle ọli? Ọ kha ma
    eghuo shi eni a rọ riẹlẹ emini e mu ẹloe, ọ manọ elese shi ni a rọ riẹlẹ emini
    a mẹ kpa.
  bjv-NT: NJe kɨbə ngoo, asɨ kadɨ, kɨ wanjɨ kɨ kare wa kɨn, ɨbə-n ngoo kɨ gate e ngay,
