    hajxy piódsät, pues miøødä cuhdujt hajxy jaduhṉ coo hajxy jaduhṉ piódsät. Y pø
    chojpiä jioothajxy jaduhṉ coo cuhgaꞌaybä hajxy piódsät, jaduhṉä cuhdujt hajxy
