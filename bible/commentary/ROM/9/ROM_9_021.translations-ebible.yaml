  ory-ory: କିମ୍ବା ଗୋଟିଏ ମାଟିପିଣ୍ଡୁଳାରୁ ଗୋଟିଏ ପାତ୍ର ଆଦର ନିମନ୍ତେ ଓ ଅନ୍ୟଟି ଅନାଦର ନିମନ୍ତେ
