    nuban jun re man can-ta rajkalen.
  ces-1613: Zdaliž hrnčíř nemá moci nad hlinou, aby z jednostejného truple udělal
    jednu nádobu ke cti a jinou ku potupě?
  nab-NT: '@see-verse:ROM.009.020'
  qxn-NT: ¿Acäsu manacu manca ruragpaga derëchun can, juc mitullapita munanganmannö
    tucuyläyata rurananpag? Aumi paygam ruran juc shumagta allicagllachö üsananpag
    y juccagtanam ruran lluta imaycachöpis segïdu üsananpag.
  wol-2010: Ndax tabaxkatu ndaa sañula fab banam, tabax ci ñaari ndaa, benn bi ngir
    soxla yu am maana, bi ci des ngir soxla yu ndaw?
  snc-snc: Ribara, ḡuro eveini tarimana tu ma ḡena maoro veḡata, mo tano tavi baregona
    sebona eḡabiani, monana ḡuro ruarua beveirini. Ḡuro ta tu namo vedaurea beveiani,
    mo tu vereko baregona ḡana, ma ḡuro ta tu bevei-kavaiani moḡo, vanaḡivanaḡi daridari
    ḡana. Mai ḡuro vei tarimana maiḡa tu moḡoni ma ḡena maoro ba asiḡina mo veiḡa
    beveiani nai tu, ei?
  lgl-lgl: Ma ioli fo 'e raunailia dako 'alia bobo ai li, 'e too ala nanata na fala
    tauna sulia kwaiogalina lia 'i talala. 'E saiai ka launia ta ai 'ali ka lio 'oka,
    ma ta ai ka iko, 'ali ta dako fala atoa 'ilitoa gi, ma ta dako fala talasi gi
    sui mola 'ala.
  mmo-mmo: + o 9:21 Jer 18:6*Yik omaaho sen yoo nanggi dêêngg-ato ond ka bu naambe
