  jae-jae: Aê katu Kilisinê ŋac, tec kasau atom, kasôm biŋŋanôgeŋ. Ŋoc awa ŋalêlômŋa,
    taŋ Ŋalau Dabuŋ gêjam gôliŋ naŋ, gêwa sa amboac tonaŋ gebe kasau atom.
  ksd-ksd: Iau tatike ra dovotina tai Kristo, pa iau vaongo, ma ra varkurai ta ra
    balagu i varvai maravut iau tai ra Takodo na Tulungen,
  msm-NT: Na, meyduon pad igpasabut ku iyu. Namaan a no matuud seini og-ikagihon ku
    su nabogkot a duon ki Jesu-Cristo, aw to hona-hona ku pigbootan to Ispiritu Santu.
  myk-myk: Can yɛ pyaa nɛ yu mɛ, yi wa kafinɛyɛ wɛ, bani Kirisa wo nɛ ɲɛ. Nɛ li cɛ
    bɛ na zɔ wu na Fɛfɛɛrɛ Munaa li gbɔɔrɔ ni jo can nɛ yu.
  sbe-sbe: 'Keliso matanaena ya hededemamohoi, na Yaluwa Tabuna nuwagu ta unai ye
    hemamohoiyei meta nige ya laulupolupo:'
  mcr-mcr: Nyi Kraisi Iqueqä ämaqä-qunä emä, quaŋgä matqä, naqä-qakuänäŋä tmqe. Dŋä
    Äŋguä Iqu, yätamäkqä nyiyqaŋgi, ŋqä qeqä-quuvqä imŋi, kukŋuä tmqä itmiŋqe, ii
    naqä-qakuiqä, näqŋqä eqänä.
  cux-NT: '''Úú Pablo ní ngaⁿ''á nduudu cuaacu ti ''úú ní yeⁿ''é Cristo ''úú, ní nguɛ́ɛ́
    ngaⁿ''á nduudu yaadi. Chííⁿ chi nadacádiinúúⁿ na staava yeⁿ''é ní yeⁿ''e Espíritu
    N''dai yeⁿ''é Ndyuūs. Cáávā chuū cuaacu niiⁿnyúⁿ deenú chi ngaⁿ''á nduudu cuaacu.'
  tur-YTC: Mesih’te gerçeği söylüyorum. Yalan söylemiyorum, vicdanım Kutsal Ruh'ta
    benimle birlikte tanıklık ediyor.
  san-ITR: ahaM kA nchid kalpitAM kathAM na kathayAmi, khrIShTasya sAkShAt satyameva
    bravImi pavitrasyAtmanaH sAkShAn madIyaM mana etat sAkShyaM dadAti|
  bel-N: Праўду кажу ў Хрысьце, не хлушу, сьведчыць мне сумленьне маё ў Духу Сьвятым,
  sch-sch: Chong diktak ki ril ani; Khrista taka kini milak ril mu ung. Ki sielesarietna
    Ratha Inthieng ruoina han khom milak tho mu ung ti mi minthâr ani.
  mic-MIQNT: Ta'n goqwei teluei na teliaq. Gjinisgam geitoq. Ni'n tleiawi Se'sugulieg
    aq mo ni'n egsuow. Ni'n 'ntangita'suaqanm ilgwenit Wejuli Nisgamewigtug aq maw
    telimip ni'n etl tluei gigwajiaqewei.
  huu-NT: Jɨaɨe rafuena nia lloitɨcue. Cue comecɨdɨ eo sunaite. Cristomo cue duilla
    jira, taɨnona lloñedɨcue. Jusiñamui Joreño cue comecɨna uiñotajamona, iena uiñotɨcue.
    Cue comɨnɨri sunaitɨcue.
  jiv-NT: Yamái tájana nu Kristu shuari̱ asan imiá nekasan wáitrutsuk tájai. Winia
    enentáirsha tura Yusa Wakaní̱sha “nekas tawai” turutainiawai.
  otm-NT: Nu ra Cristo dí 'bʉ'be, i pądi majuąni dí xi ahʉ ya, ngue ɛ̨mmɛ dadí huɛ̨cmahagä
    ma mijudíohe yʉ israel. Pɛ nɛ'a rá Hogandąhi Oją i xicpa ma mbʉi ngue majuąni
    dím mangä.
  dah-dah: Be, nebe Yesu Kristuya har geb, mere dineŋ hime gabe fudinde dineŋ hime.
    Usi ma wor po teŋ hime. Bener fudinde yeŋ nurdeya dineŋ hime. Holi Spirit wor
    merene gayen fudinde yeŋ nurde hi.
  tnk-tnk: Iakani pərhien ia nəmri Kristo iapkeikuə mhə. Iakamreɡi Nənɨmwɨn Ikinan
    fwe ia rerɨk mə nəɡkiariien i iakamɨni ro nɨpərhienien.
  kpr-kpr: Na Keriso da javoda geka beká resena. Geka resena emo, jo gungubo iraeri.
    Asisi Kakara namokena irira aimi, sonembiri nanda dubo jokáda itatamerena, emo
    geka bekári.
  san-IAS: ahaṁ kāñcid kalpitāṁ kathāṁ na kathayāmi, khrīṣṭasya sākṣāt satyameva bravīmi
    pavitrasyātmanaḥ sākṣān madīyaṁ mana etat sākṣyaṁ dadāti|
  nho-nho: Aku taratara nei ni taratara maaoni. Nau see iloa te taratara kailaarao,
