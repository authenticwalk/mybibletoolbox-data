    Toenzepa lelâlâ kâjityendyly, agui mawânkâ ypemugudo ewy Cristolâ kâmakeim awyly
    einwântânry modo. Toenzepa akaemo Cristo nheinwândyse wawyly. Ydamudo iweom lâwâne
    akaemo; tokalelâma xina idamu.
  kue-kue: Na Krais yombamo moglka pre ka kaima diga, na kakimbi dikrika. Holi Spirit
