  blz-NT: Upa men yaku' tundun kani'imari tuutuu', gause i yaku' mian ni Kristus.
    Yaku' sian mimborek. Noangku men totobo'onna Alus Molinas mompotuutuu' se' upa
    men yaku' tundun kani'imari kana'.
  poe-NT: Ntoá xrja̱nka kíxin janhan ijnko chojni tinkáchónki Cristo la tꞌa̱yahya.
    Tí nkehe tjenka̱yáxian la Ncha̱kuen Dios nchexraxinkaonna kíxin chaxín.
  san-TAM: 'அஹம்ʼ காஞ்சித்³ கல்பிதாம்ʼ கதா²ம்ʼ ந கத²யாமி, க்²ரீஷ்டஸ்ய ஸாக்ஷாத் ஸத்யமேவ
    ப்³ரவீமி பவித்ரஸ்யாத்மந​: ஸாக்ஷாந் மதீ³யம்ʼ மந ஏதத் ஸாக்ஷ்யம்ʼ த³தா³தி|'
  cof-NT: Crístochi joto, tsarasica pánayoe nene patuto. Diosichi Tenca laca tenhisa
    carinae seque pánayoeque.
  srm-NT: Wë dee sëmbë, ka mi ku ˻Masa Jesosi˼ Keesitu nama tjika aki kaa, nöö mi
    o taki wan soni da unu, nöö na sipootu mi ta mbei e. Tuutuu soni mi o taki. Di
    Akaa u Gadu seei ta piki ku mi hati taa tuutuu soni mi o taki aki, dee sëmbë.
  qvs-NT: Judiyumasinikuna, ñuka Jesukristuta kreyik kashpayni kuskata mana llullakushpa
    suk imata willaykichi. Shunkuynipi Tata Diospa Espiritun willawan mana llullakushpa
    rimanaynita.
  zca-NT: No walika kwa'n kidizha; por nak da tu men che'n Krist, gat nidizhta' kwa'n
    mbël; dizde le'n laxto'n nzë kure' plo nzho Sprit che'n Dios.
  cbc-NT: Yʉ, Jesucristore catʉ̃goʉsaʉ ãnirĩ mʉjããrẽ cariape yʉ quetibʉjʉya. Mʉjãã
    ñitoetiya. Tunu bairoa Espíritu Santo yʉre cariape cʉ̃ caquetibʉjʉro jʉ̃gori cariape
    mʉjããrẽ ñiña.
  qxo-NT: Waugicuna panicuna, canan tantiyatsiyäshayqui Israel marca mayïcunapä llaquicungäta.
    Paycuna Señor Jesucristuta mana chasquicuyaptin imanömi shongüpis nanaycun. Jesucristuta
    chasquicur gloriaman aywayänan raycurga allim canman nogallata infiernuman gaycayämaptinpis.
    Tsay llaquicuynïtaga Espiritu Santo musyaycanmi.
  mox-mox: Nuanuagu ena vonemi maʼoda egu tomotauyavo me Diu Yaubada inoga ʼaiqei.
    Ta egu vona baʼe vonahaqiaqi mana Niboana Gwalagwalana vona diavona ʼawahaqiaqiedi,
    ʼinega ge wese ʼwamomo eda lutonovia Yaubada matanaya vona diavona weaqidi. Ta
    ge eda uʼauʼava, mana yaʼa Keliso maega niʼa aveʼaidega.
  kew-kew: Neme ora agaa lagialo. Niri Krais-na aa ya-pulu neme yaa agaa mada nalalo.
    Holi Spirit-mi naa pu robaa-para i kone suruboa nipumi ni-para ora agaa lalo mogeaaya.
  dww-dww: Taugu Yesu Keriso matane yà riuriu kauana, be nam ama kaikaiyovuna. Arua
    Babau nopogue nama e riuriueguna.
  twi-ASANTE: Mereka nokorɛ sɛ Kristoni, na mʼahonim a Honhom Kronkron di no adanseɛ
    kyerɛ me sɛ menni atorɔ.
  aoj-aoj: Basef ifimba aeꞌ agaꞌiefi endilisi, aeꞌ aman Kraisi eaꞌ ina ambasoꞌam,
    owaꞌ. Ambal buꞌunai Godi nihimbaꞌme nalome umafi malogol gagape opaf aeꞌ nomoni
    nihimbaꞌme naꞌipi agaꞌi basef endilisifi atifi.
  cbv-cbv: Weém Cristoíh jʉmna, “ ‘Wã déewã, judíowã caandíh ĩ náahcatdih bʉ́dí wã
    jĩ́gahna caá’, niijná, yoobópdih niijná caá ma chãjap”, Tʉ́ini Espíritu weemdíh
    ã niíj jéihyana caá.
  taw-taw: Yad Klays bɨne mɨdebin tek, nɨŋɨd yɨbɨl agɨnɨgebin, yepɨs ma agɨnɨgebin.
    God Kawnan ne ak yɨp kod mɨdɨl gos ñek, chɨbol nab yad ayaŋ mɨdtep gek yad anɨgɨl
    nepin, nɨŋɨd yɨbɨl agɨnɨgebin.
  jic-NT: Napj se con̈ Jesucristo, mpes ca nun jis wala mvelé tsjan t'üc' way. Ma
    ca la ntsawil napj. Napj selé t'üc' way ca nun jis wala mvelé. Dios Cjües najas
    mo'o pü'ü, jupj nawala vele t'üc' way velé napj.
  zap-NT: Por ne nak noo xpén Jesucrist, nli rnii noo, rkadedet noo; laa Espíritu
    Sant rlaa ne rzëët noo ne nli ne
  wer-wer: Ne Kristook yal menak wëaupök nem ök niama epot kaar won, yaapöt. Ngëëngk
    Pulöökta ngön epot yaap pöt pet elnëën nem lupmerök kön yawi.
  ipi-ipi: Wamba Goteto Isatale tane wandakali tupa bala tanena yame ateakale lea-kola,
    utupane-mane balana tii-pene okola, tai-lene okola, okonelapo andeaini-pia. Andeai-kola,
    yakamato wua piyapape lo Goteto pii minditupa lo yata wato, balana loo tupa utupanenga
    mayaepia. Maiyu, balato utupane mana lamawuato, yakamato namba lo lotu loto, wua
    piyapape leaipia. Wuane lalu, balato utupane moyo wua pukale loto, potomisa pii
    minditupa lo yata yaepia. Apatakamepi, Aisakepi, Jekopopi, utupane Isatale tane
    tupana yumbane tupa atoto, Kataisa mandea-kola, bala akali enene mindi ateaipia.
    Bala Gote atoto, yuupi, atipi, utupane pitaka ando atalane. Tene okonena, ole
    dindi lo nanimato balana gene oko laiyu lo atamakale. Pii utupane enene tekeko,
    Isatale tane wandakali kambua-mane Kataisa lo bilipi na-lalaini okonena, matili
    utupane yuu koo okona atapowa atolai-kola, Kataisa towa atu ata napulu-peyai.
    Wuaneko, Goteto Isatale tane tupa nambana panda moto, Kataisa towa atu atapowa
    ateakale loto, namba utupanena panda moto, Kataisa tepa alu, yuu koo okona puu
    lapia-yale, namba katu lalu, puwa-yale. Wuane tekeko, namba utupane towa panda
    lawa pulane asini mindi naeya-kola, ole dindi lo nambato utupane ondo wete wato,
    mini kenda andane wetete wato, nembo kambua talawane. Goteto nambana Isatale tane
    wandakali yangone utupane molo-peke lapia lakae lo nembo teyo. Namba Kataisana
    piape akali okomane owato pii naleyo. Jia. Oli Sipitisa oko bala nambana wisanisa
    atoto, nambana nembo-tene oko minu tai laya wato, pii leyo okone enene lele lo
    namba langeya.
  qul-NT: 'Cristopi creyente caspa, verdadta nichcani, mana llullacuspa. Santo Espíritu
    nokapi cajtenka, concienciaypi seguro cani verdadtapuni niskayta:'
  ter-NT: Enepora yûnzo, undi hokoti Kristu, koati kaná'uti, ako nzemékekexa. Énjoa
