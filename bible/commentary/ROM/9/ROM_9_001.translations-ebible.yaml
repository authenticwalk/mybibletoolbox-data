    Jeju mar kêtkam dja Metĩndjwỳnh arỳm pãnh me kanga. Kam ne ba ikadjwỳnhbê ikaprĩn
    iban imỳr rã''ã: ne. Kritu kôt ne ba katàt ikaprĩ''ã ar amã amijarẽnhkumrẽx. Metĩndjwỳnh
    Karõ ta ne ajte idjumar djà kadjwỳnhbê imã, —Mrãmri ''ã ajêx kêtkumrẽx, ane. Mrãmri
