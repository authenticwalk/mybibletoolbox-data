    pa̱di xá hño gue dí ma̱nga majua̱ni ngueꞌa̱ go ra Ma̱ca Nda̱hi xicagui gue núꞌa̱
    dí ma̱ gueꞌa̱ majua̱ni.
  wnu-wnu: Ye munon inubersiau tari eng wonou sarau munon. End ye meimi qob aninob
    quraum eng apand ar. Igomurur qau wonou yeseara ne misir igub quraum eng qetopur
    ue.
  zam-NT: Com le' daa ndxela'sque' loo Crist, ¿lé'?, ngue tan cuent co' nac lìcpe'
    loo gu'. Ingue quedìiden gu'. Tac Xpii Natú' co' nzo loon no co' nzo le'n lezon,
    Xpii Natú' ndli par nden'en le'n lezon lìcque' nac di's co' ngue toodizen loo
    gu' nalle'.
  zyp-NT: Ka reipaw bia heh ahmangpaw bia a cang. Khri a tei cang neh ka, hingbia
