    yuhó'ixoti inzóneu, kouhápu'ikoatimaka itúkeovo koati kaná'uti ra yûnzo
  bmr-NT: Miyaanoco neehi, Cristoco imiyaavugucuumaño bañɨtɨhi. Mɨɨro tahesamaajeque
    Moocaani Gaija ɨtɨcuvusuubo uco jɨɨbeguehi miyaano iicanoco.
  fuf-fuf: 'Miɗo wowlude goonga e nder humondiral an e *Almasiihu on, mi fenataa,
