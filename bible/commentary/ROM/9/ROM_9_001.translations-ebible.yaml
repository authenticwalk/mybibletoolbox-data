    e tonu.
  gym-NT: Mdakäre abko ti mräkätre, ti moto ulire krübäte amne ti motota nötöte käre,
    ñobtä ñan angwane ti mräkätre israelita tikwe ye abko käkwe tödekadre Kristobti
    abko köböire rabadre dianintari, ie ti tö bäri. Ngöbökwe ngürün mikadre tibtä,
    abtä ti ne ara jire rabadre mikaninkä Ngöbö okwä bäre mento ja ngie nuakäre kärekäre
    amne ti mräkätre tikwe rabadre dianintari, ie ti töta nebe, ne abko Kristo Jesu
    ngwärekri tita kukwe era erere niere. Ñan tita ni ngökö gare tie, ñobtä ñan angwane
    tita mun ngökö ñakare abko Ngöbö Üai Deme käta mike gare tie, aisete tita kukwe
    era erere niere kore.
  azg-NT: Ngꞌe vantyja tsꞌön Cristo, joꞌ na matsinën jñꞌoon na mayuuꞌ, chito matsiꞌviꞌnnꞌan.
    Nquii Espíritu Santo icüjiꞌ jndyoyu jon na mavicjë quiiꞌ ñuan njan na tyiꞌmatsiviꞌnnꞌan
    ꞌoꞌ.
  bhd-bhd: अवं मसीह मां सच़ ज़ोताईं, झूठ न ज़ोईं, ते मेरो ज़मीर भी पवित्र आत्माई मां
