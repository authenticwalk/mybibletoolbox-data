    fein weng, yu kililina!'
  ons-ons: Na Kristo wane ŋei, so na isi mi ramaile, na don iwa ramaile, yemo welekatne.
    Naŋane wetne Asu Koboboineŋo warekaki paki, yaleka ma qelaŋane nolatmaikane, na
    isi mi ŋidanmaile, don welekatne ea iwa yale,
  con-NTPO: Ñajan Jesucristo a'i gi tansintsse condase. Afopoembi gi. Chiga Qquendya'pa
    ñama in'jaensi gi in'jan ña su'choja tansintssi.
  ghs-ghs: Oonihe ana bamu nike ikobetaqu, ana noo hiibaqui meenipamu, oke Qaheuba
