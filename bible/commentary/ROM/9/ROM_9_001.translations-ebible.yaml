    yejcp ma ɨɨch njot nhuinma'ñ co jadu'n tajɨn mayɨn njɨhuɨ̈yɨch mɨɨd yɨ' ajcxy
    ycɨxpɨ.
  cpb-NT: 'Riyotziro Cristo irooperori nonkantemiri. Iri Tasorenkantsi pinkathariwentashiretanari,
    iri yotakaanari te nothaiyawaineta nonkantemiri iroñaaka:'
  aon-aon: Douk eik yakri ikripep enen adurin atinyi baraen. Eik douk Krais ananiwe
    aria madae inek rohw uwe, uwok. Eikish urkum apahw shor um yopihi aih aria Iruhin
