  uig-ARA: مەن مەسىھتە ھەقىقەتنى سۆزلەيمەن، يالغان گەپ ئېيتمايمەن، ۋىجدانىم مۇقەددەس
    روھنىڭ ئىلكىدە بولۇپ ئۆزەمگە گۇۋاھلىق قىلماقتا ــ
  tuf-tuf: Aját Jesucristo ub cahmar uní wacaro. Aját sucuar téw̃tiro. Sir Ajcan Cámuran
