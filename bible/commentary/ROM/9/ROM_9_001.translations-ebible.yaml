  bps-bps: Na nun faglabatgu di gamu ani na too glut, du là agu tmulen kéng, du nfun
    agu Krayst. Gadègu ise ku kéng ani du én malak i fandamgu i Tulus Dwata.
  mbs-mbs: Nayan, doen den ipetaga-taga ko kenyo seini. Ontò iyan benal, so migpesakop
    a diyà ki Cristo. Netegahan ko te kenà kebolalaw se kagi ko kenyo seini, so egbeyà-beyaan
    a te Espiritu Santo.
  tof-tof: Zitülkus ka Kerrisoka dabyórrünla, ka amkoman poko bóktandóla; ka koke
    tizdóla. Kürü gyagüpitótóka, Godón Samua ne kla balngomólda, ene poko karrkukus
    ainda.
  cme-NT: Muɔŋo‑i *Kirsa wuoŋ muɔ, a ce dumaaŋo-na miŋ ka waŋ mamaŋ coima sĩ; ninsoŋo
    yaa‑i. *Diiloŋ-Yalle ce mi ta mi suɔ-ma mi huɔŋga-na wuɔ mi waŋ ninsoŋo.
  sus-sus: N xa nɔndi fala wo bɛ. N mu wule falama barima n findixi Ala xa Mixi Sugandixi
    gbe nan na. N sondonyi nun Ala Xaxili Sɛniyɛnxi fan findixi seedee nan na, a nɔndi
    nan a ra
  pon-2006: 'Eri, I kin koasoia ni mehlel: ngehi sapwellimen Krais oh I sohte kin
    likamw. Ngehn Sarawi kin ketin kakaun kapehdiet, oh pil kin kadehde duwen ei sohte
    likamw'
  dad-dad: Aya Kristus bun momoi orok, aya idegẽya sã, neu kisi es fiya wau bun ibodok,
    Awa Uur Fateul bunem, aya bun anĩ megeir fef,
  zab-NT: Zec xpɨny Crist ni naa, caniia laat ni ná didxldí quɨt caniitia laat dixú.
