  cot-NT: Naatimpa naroguenti tsaroventarica Quirishito, aisa ichoocashirenquenaquea
    Ishire Aapani Irioshi. Irioquea nigaimoquenaqueate quero nococani noshirequi,
    irootaquequea notsatantacaca imaica manaquea iroomajaca noncanquempica aatoquea
    notsojega intati.
  bnp-bnp: Iau a dodo hateka e huriki a turagu, re huriki a Israel. A dodo hateka
    ria, a loho lege lae. I uka ma a tatami, a ta muholi a vuhuna iau a rihi e Kristo.
    A hategu i vakasiri a ta muholi, a vuhuna a Hanuna Vure i matakaria a hategu.
  apn-NT: 'Nẽ na pa tee ri ixkwỳ Ijaew kot tanhmã amnhĩ nhĩpêx to ho pa hã mẽ omu
    nẽ ixkaprĩ nẽ. Ixpyrà nẽ mẽ kêp Ijaew tã ixkĩnhã amnhĩ kaxyw Kris kôt hamaxpẽr
    kêt jakamã nhũm Kris tee ri kãm mẽ hamakêtkati nẽ àmnhĩx ri mẽ pa hprãm kaprỳ.
    Pa tee ri mẽ hkukamã ijamaxpẽr nẽ ixkaprĩ nẽ ri ixpa. Nẽ aa ixkaprĩ ixpê kator
    kêt kumrẽx. Mẽ kot inhmã mẽ hkĩnh kêt ã amnhĩ tã ijarẽnh tã inhmã mẽ hkĩnh kênã.
    Ãm hãmri na pa ã amnhĩ jarẽnh anẽ. Tĩrtũm Karõ kot ja hã ixpumunh mex nẽ inhmã:
    —Nà ãm hãmri na ka amã mẽ hkĩnh ã amnhĩ jarẽ. Anẽ.'
  ctp-NT: Nten nu ndiꞌin chaꞌ ꞌin loꞌo Krixtu lkaǎn, kanꞌ chaꞌ xkwiꞌ chaꞌ nu ñi chkwiǐnꞌ
    loꞌo wan ni; siꞌi chaꞌ kwiñi nchkwiǐnꞌ. Tyiꞌi Ndiose yꞌni chaꞌ mbiꞌya chaꞌ re
    keěn, kanꞌ chaꞌ ñi ꞌa chaꞌ chkwiǐnꞌ loꞌo wan ni.
  opm-opm: Krais ohe tapnong hat pati diroh dasuh menghe na ripti ohoh ihan Krais
    orhe tapnong hat pat han noh arpin meng napotiprohmur. Norhe da oh noh arpin meng
    ripat han ma hapat dahapatmur. Yahsup ohdapathe Go arpin ripat hanmur naporpatmur.
  bvr-bvr: Minypa ngaypa ng-guna nipa an-gata Christ, gun-guna ngaypa ngu-wengga barra
    gun-burral; gala arr-yolka. Wurra nipa Mern An-mawunga wugupa apula, wuparnana
    ngu-ngurrnga ngaypa ng-galiyarra
  zad-NT: Daa nonḻilallaa Crístona' cho'a dill' ḻi, na' bi chziyaa. Na' ḻekzka' Espíritu
    Sántona' chzajniile' nad' kwenc̱he ṉezi yic̱hjlall'dawaani dga nia' nakan dii
    ḻi.
  kmg-kmg: 'No Kristore ŋiczi burec mi ehuc dâŋ jâmbomac mupe mananiŋ. Tiri Mârozi
    maŋnane batamaehame mana-jâmbâŋkehuc ŋazape:'
  aso-aso: Kilisitoꞌ evenele nouvoniꞌ nenako nemuꞌ nene loloniꞌ gamazi mene soza lamo
    laminetoꞌ lolosuve. Ee, Oꞌmosoꞌmi Sikalahuꞌ neꞌmo nene neniꞌ luꞌne gaꞌneuꞌ hize
    eleꞌ ogo neivo aꞌmine mene loloniꞌ gamazi nene mo gamazi laminekovoꞌ neive lo
    gele nouve.
  uli-uli: Ikekapta mekla ye katos; Kristus mele ye lamliyey ngo ite kachepar. Luluwal
    le yai le Espritu Santus ye lamli ila ye hatugulu ngalyey le ite kachepar.
  nin-NT: Ingga da su ure ujiji. Ingga su unushirr a Kristi ni ka si ki imu hen. Amarr
    da ki ingga ni isisurr imungga yi nggo Izhi Iwre yi i so gri yi di ingga si so
    ki imu hen.
  acu-NT: Wi yamai titatja nuka nintimrataram. Cristonu asan Yuse Wakani wina nintimtikruru
    asamtai, wína nintirjai nintimraja nuka nekasaintai tusan titatjarme. Tura wait
    chichamnaka ujaatsjarme.
  cak-WNT: Ri nwajo' nbij chiwe can kitzij wi, ruma nuniman ri Cristo y ma ntz'uc
    ta tzij. Ri wánima can nuna' wi chi kitzij ri nbij, ruma queri' chuka' nuk'alajsaj
    ri Lok'olaj Espíritu chuwe.
  ebk-ebk: Nan nauy chak ifiagfiakia kan chakayu at tit-iwa. O, achiyak munkutkutum,
    tay usaak ay omaafurot kan Cristo. Uray nan numnumku ay etortorayan nan Espiritu
    Santo at paneknekana ay achiyak munkutkutum.
  spa-PDDPT: 'No miento. Mi conciencia en el Espíritu Santo me confirma la verdad
    en Cristo:'
  ruf-ruf: Nolongesa ghendo, nene na imunu wa Kiristu, silonga ughutsu bae. Ghumoyo
    ghwangu ghwetoghola hamwe ne Ghumuhe Mwenzelukaka ka nene sighutsuka bae,
  gun-gun: Cristo rery rupi anhetẽ va'e amombe'u po rami, ndaxeapui. Nhe'ẽ Ky'a E'ỹ
    re vy xepy'apy py aikuaa anhetẽa.
  agu-BL: I bin jalu' swale' coboxt xtxolbil scyeru'. Nin i'tz yi mero bintzi, na
    yi Espíritu Sant mma'lon swetz. Nk'e'tz wi wak' tu', na in tetz Cristo.
  isn-isn: Kuligitya itai mung'wa Kilisto, singa kuligitya uteele, imasigo ane akoli
    palung'wi nu ng'waung'welu.
  ilo-ULB: Ibagak ti kinapudno gapu kenni Cristo. Saanak nga agulbod ken makipagpaneknek
    kaniak ti konsensiak iti Espiritu Santo,
  pir-NT: Yʉhʉ acaye Israe masare wacũgʉ, tutuaro bʉjʉa witiaja yʉhʉ. Cristore cahmedare
    tiquina. Sa yegʉ ñano bʉjʉa witi jeripohna tiaja yʉhʉ. Ti yʉhʉ sa ni yahuye ijirota
    ijire. Yʉhʉ Cristo yaquirota ijiaja. Sa yegʉ mʉsare potota niaja. Sa yegʉ Espíritu
    Santo yʉhʉ mehna tiquiro ijigʉ̃ yojopʉre yʉhʉ acayere yʉhʉ ni yahuye ti potota
    ijigʉ̃ quehnoano masiaja yʉhʉ. Tiquiro tire yʉhʉre quehnoano masigʉ̃ yere.
  anv-NT: Me njɔ́gé wáwálé ndɛre muú ayi áchomé mmyɛ ne Kras mbyɔgé fɔ́ gebyɔ.
    Mendoó Ukpea ɛpyɛɛ́ me nkaá né metɔɔ́ wa nnó genó ɛyigé njɔ́gé gelú wáwálé
    nnó,
  sab-NT: Cha gerule ba ulita ole, cha tale cha suge moge ta olire tanre cha bitalla
    israelita giti bai ulita me Cristo gau ulia, cha me ñage ta chege suga no e giti,
    kwian e ulita cha bitalla, cha no no ama ole malen cha agali takalin mo gbe ji
    chuge sugekare Cristoge ama ulita jiale me Cristo gai giti, cha age ene giti ama
    ulita alin ene ama me ji chuge Chube be ji gbege, agwa cha me ñage age ene. Ulia
    cha no no cha bitalla israelita ulita ole, cha kle ta olire tanre ama me Cristo
    gau ulia giti, cha gerule ene ba ole cha me kle sole, cha Cristonu malen cha gerule
    ulia diali, kaire Chube Oña kle cha tale cha ta gbe suge cha kle gerule ulia ba
    ulita ole.
  tmd-tmd: Mönö yadmɨdɨl kɨ, nɨ Krais nöbö nuŋwa mɨdɨl aku, inakmönö hörön yadmɨdöi.
    Inöm Leia rɨb mag na yadmɨda, mönö yadmɨdlö aku mönö mi yadmɨdlaŋö, rɨmɨda.
  acr-NNT: Lik qatzij wa kambꞌiꞌij che alaq, ma in re ri Cristo y na kanꞌan ta raqꞌubꞌal.
    Lik kunaꞌ kꞌu nukꞌuꞌx qatzij ri kambꞌiꞌij, ma e ri Santowilaj Ruxlabꞌixel ri Dios
    kakꞌamaw uwach ri nunaꞌoj.
  kpg-kpg: Au e helekai i di tonu, au di tama ni Christ, au hagalee helekai tilikai.
    Dogu modongoohia di tonu dela e dagi go di Hagataalunga Dabu e haga modongoohia mai
    labelaa bolo au hagalee helekai tilikai,
  taj-taj: ङा ख्रीष्‍टला म्‍हि तबासे लमा सत्‍य ताम पाङ्‌बान मुला, ङाइ लुसीला ताम पाङ्बा
    आरे। ङाइ सत्‍य ताम पाङ्‌बान मुला भिबा ताम ङाला सेमदा था मुला, ओच्‍छे ङाइ लुसीला
    ताम पाङ्बा आरे भिसी परमेश्‍वरला आत्‍मादा था मुला।
  avt-avt: Hi hatɨp werek hentar hi hises hɨm me Krais. Hi ap hewisesik au. Han kai
    keit nɨmɨn kerek God Hɨmɨn Yaaik kau kekrerek, hɨrak ketpo hi hatɨp werek me menmen
    im.
  cbk-cbk: El cosa ta habla yo verdadero gayot cay unido yo con Cristo, poreso hende
