  zga-M: Ninchova icha yelweli mwa Klisite. Saninchova uvudesi, ni nyievonelo nchengo
    nchikhumbula paninie nune mumepo umbalanche,
  yom-yom: 'Mambu ndituba mu Klisto madi makiedika ayi ndikadi vuna. Mayindu mama
