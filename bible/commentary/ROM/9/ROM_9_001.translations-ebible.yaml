  jid-jid: Mi hla njanji ni Kristi, mina si tie chena, imre mu si tsro me ni mi Brji
    Tsratsra,
  wmw-wmw: Kwa kuwa nilungana na Almasihi, nisowera kweli, silongopa. Fahamu yangu
    julu ya Roho Takatifu ilavya ushahidi pamoja nomi.
  gmv-GGM: Ta Yesusa sunthan tumu gays; woridotikke; ta wozinaykka xiillo ayana baggara
    taas marikatees.
  ssg-ssg: Nga kaxi hahawane kakain salan. Nga se kahikahi Krais, nga kum puluti wanen
    amuto. Namilok xoxoan wanen ka waliko ti nga kakak salan nake Holi Spirit pupuas
    leilok.
  zpo-NT: Wlipa na nii na, nankadet na, nel na nak xaa Jesús, nu lee Mbi Naban cheen
