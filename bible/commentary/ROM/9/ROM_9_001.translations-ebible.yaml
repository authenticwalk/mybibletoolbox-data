    yosot.
  grc-BYZ: Ἀλήθειαν λέγω ἐν Χριστῷ, οὐ ψεύδομαι, συμμαρτυρούσης μοι τῆς συνειδήσεώς
    μου ἐν Πνεύματι Ἁγίῳ,
  cpc-NT: 'Jiyotzi Cristo tyaaryoori inatzi nonkantimiri. Tima iriitaki Tasorintsinkantsi
    pinkathariwintashiritanari, iri yotakaanari tii nothiiyawaita, nonkantimiro jiroka:'
  nhg-NT: Nequejtojteca tlin melöhuac porque neca tieca Cristo. Amo nistlacatlajtoa.
    Noyulo nuyejque ica testigo tieca Espíritu Sönto.
  nya-nya: Ine ndikunena zoona mwa Khristu. Sindikunama ndipo chikumbumtima changa
    kudzera mwa Mzimu Woyera chikundichitira umboni.
  ngu-NT: Niquijtojticaj on tlen melahuac quen tlaneltocaquetl itech Cristo. Xnistlacati.
