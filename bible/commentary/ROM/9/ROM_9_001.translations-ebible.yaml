  peg-peg: ଇଦାଂ ଆନ୍‌ କ୍ରିସ୍ଟତି ମୁମ୍‌ଦ ହାତ୍‌ପା ଇଞ୍ଜିନାଙ୍ଗା, ମିଚ୍‌ ଇନୁଙ୍ଗା, ନା ଚିନ୍ତା
    ପୁଇପୁୟା ଜିବୁନ୍‌ତି ସାକ୍ତିତାଂ ନା ଲାହାଙ୍ଗ୍‌ ସାକି ହିଦ୍‌ନାନା,
  txu-NT: 'Djãm gwaj baje Môjdjê kukràdjà mar ne kôt baje amijo babakam ne Metĩndjwỳnh
    kute gwaj bamã axwe kêt jarẽnh gwaj arỳm kum bamex ne? Kati. Nã gwãm tu amim Jeju
    markumrẽx nhym arỳm gwaj bamã axwe kêt jarẽ gwaj arỳm kum bamex ne. Nhym be, inhõ
    me wỳnh, inhõbikwabê mebê idjaer djãm me kute tu amim Jeju markumrẽx? Kati. Me
    kute amim Jeju mar kêt. Nãm me amim, —Ba Môjdjê kukràdjà man kôt ar amijo iba
