  eng-WEBU: I tell the truth in Christ. I am not lying, my conscience testifying with
    me in the Holy Spirit
  gnw-NT: Che co jae Cristo imbae. Cua che jae vae añete vae co. Cheapu'ã co. Espíritu
    Santo ico chepɨa pe. Jáeramo aicuaa catu cua che jae vae añete vae co.
  mux-mux: Na Krais-nga yambu te moliáliinga ung sikale niker. Gólu naa tokur. Numanale-ni
    piliipu kene, Mini Kake Tiliele-ni nanga numanuna ‘Sika nikinu.’ nikem na piliikerko.
  maj-NT: Cristo̱ be nga kju̱axi̱ ni xi tíxian. Najmi tíb'ana̱cha̱. Ko̱ Espiri̱tu̱
    Santo̱ b'a̱ títsuna nga b'a̱ tjín ni xi títs'inkjíhi̱n k'an.
  bkq-NT: Cristo xurâ wawylygue, uguewâdyly kulâ witaymba urâ. Woday tutuze urâ, âkealâ
