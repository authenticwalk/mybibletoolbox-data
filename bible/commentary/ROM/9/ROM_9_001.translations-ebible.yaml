  yrb-yrb: Nanu ba sina wemaro nauawe. Na naueta amaraba nanu sinana meo me, ba sina.
    Godinu Imumu Kotofuma nanu nenoro ibeda durua utasuba ewa sina watane.
  maa-NT: O̱kixi̱í xi xan i̱t'aà ts'e̱ Cristo; mì 'én ndiso chjà; jè Ini̱ma̱ Tsjeè‑la̱
    Nainá síkíchi̱ya‑la̱ kjo̱hítsjeèn‑na̱ nga tsjá 'én i̱t'aà ts'a̱n,
  mcq-mcq: Na Keriso oni vaji nimaaꞌe ꞌwaravu. Na iraꞌata paapeju kaivo nuni vwiha
    ijaho Godoni ꞌAvenijara nimaa veꞌejuꞌe ꞌwaravu.
  sus-A: ﭑ شَ نْندِ قَلَ وٌ بّ. ﭑ مُ وُلٍ قَلَمَ بَرِ مَ ﭑ قِندِشِ عَلَ شَ مِشِ سُفَندِشِ
    فبٍ نَن نَ. ﭑ سٌندٌنيِ نُن عَلَ شَشِلِ سّنِيّنشِ قَن قِندِشِ سٍيدٍيٍ نَن نَ، عَ
    نْندِ نَن عَ رَ
  jpn-1965: 私はキリストにあって真実を言い、偽りを言いません。次のことは、私の良心も、聖霊によってあかししています。
  fra-SBL: Je dis la vérité en Christ. Je ne mens pas, ma conscience m'attestant par
    le Saint-Esprit
  yka-yka: Niyaˈ pe seddili batang bissāku si kaˈam duk inin asal bennal. Gaˈi ku
    magdustaˈ peggeˈ sukuˈ pu si Isa Almasi ku. Kataˈuhanku dem pikilanku teˈed weˈ
    bennal sōng pinaˈinku inin duk kataˈuhan isab inin weˈ Niyawa Sutsihin, iye magbayaˈ
    dem pikilankun.
  mle-mle: O Yisrayil duw taakw, wunadiy kapa jaka tipa kidiy duw taakw, wunadiy gwalugwa
    duw taakw, wuna mawul samasam gwurak wukikwana gwur Jisas Kraisak wukijibir tigwurkikik.
    Wun gwurak watuwik wuna mawul gwurak kapakap kapakap titaay, gwurak nyanyi samasam
    wukikwana, wun gwurak samab suwaal maa tak. God dikidi Mawul wunaki mawulaam bwutaay
    wanaad wuna maaj mwiya maaja wakuw. Aw gwura danik tikuw, wun mayaakw kwakik-nadiwun
    ab Jisas Krais di diki bwan miyawa wunak kwiyik-da gwuraam nyigil-nyigilik.
  shp-NTPO: 'Cristo ikonhai ixonra, en ikon yoiai, eara jansoyamai. Ja Diossen Shinanman
    akinnatonra, nokon shinan meran en onanke, en ikon yoiai:'
  aom-aom: Na Keriso-are ae gemuohuro jevëꞌëro jö mae majëhiꞌiëꞌe sareriꞌe jöho bogo.
    God-are Aruꞌahohuro nasi dë vövöbajoꞌoho ajemiromo avohehoꞌego herovoromo na jö
    mae majëhiꞌiëꞌe.
  geb-geb: Gu Krais guma ma, gu guigira nzuai. Gu guiguigi fhuvara. Fhe Bakɨmen Ŋina
    Ŋaar na ndɨkndɨga muuŋgim, gu wo ndava vhen, gu kaŋgi, na buneŋ, ne guigira buneŋ
    ma.
  bsj-bsj: Ma tok bilenke mor Kiritti. Ma cwerbo cwerke, dume ner miro ne warke dor
    miir mor yuwa tangbe ko wucakke,
  cak-cak: Yin roma xa jun nubanon riq'uin ri Jesucristo nin-ij ri kitzij chive, y
    man nintz'uc ta tzij. Quiri' mismo nu'ij ri vánima ri uc'uan roma ri Lok'olaj
    Espíritu, chi ri xtin-ij vacami can kitzij vi,
  chf-NT: Toj chich lo que cä xe cäle'ba uc'a t'oc chich aj Cristo ayanon. Mach cä
    che jop'ojti'. Cä c'ajalin u yälbenon täcä cache' toj lo que cä xe cäle'ba, uc'a
    ni Ch'u'ul Pixan ya'an täjcac'o.
  tlf-tlf: Kale niyo Krais imi tinum kale, niyo bisop weng uyo bagan-nuubaali kale,
    dam weng uta kup bagan-nuubi kale, God imi Sinik Tambal iyo nimi aget fugunin
    uyo dong dogopnelata, utamita e, weng bogolan-temi koyo fen tuluun kalaa agan-bii
    kale, tinangku-silipta.
  piu-2006: Ngayuku walytja Tjuwu tjuṯaku ngayulu Puulanya puntura yunytjurringanyi
    tjana Yiitju Kurayitjaku walytja tjuṯalpi nyinanytjaku. Kurayitjaku walytjaṉa
    nyinarra wangka palunya ngayulu kutu kulilpayi. Walytja panyapa tjuṯaku ngayulu
    puntura yunytjurringangi, wangka yalatji ngayulu tjukarurru watjaṉi, ngunytjinytjunkunytjawiyangku.
    Katutjaku kurrunpangkuṉi nintilpayi panyapa watjantjaku. Ngayulu ilta watjilpa
    nyinanyi paluru tjana Yiitjuku walytja nyinanytjawiyangka. Yuwa, ngayulu puntura
    yunytjurringanyi tjana Yiitjuku walytjarringkula Katutjaku kalypalpi nyinanytjaku.
  poh-NT: 'Chi ninimem chic i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric, maꞌ riyew ta chic
    ri̱b chi wi̱n chi nichuc kꞌoric ru̱cꞌ take kꞌoric niban. Ruꞌum aj reꞌ nanikꞌorom
    aweh tak yuꞌna reꞌ ricorquilal i chaj bih nwicꞌraj eh ru̱cꞌ ritoꞌbal i Lokꞌ laj
    Uxlabal enikꞌor aweh tak i kꞌoric wili chi reꞌ woꞌ reꞌ rikꞌor cho nicapew-bal:'
  tue-tue: Yʉʉ Jesucristore padeojĩ́gʉ̃, jĩĩditoro manirṍ, diamacʉ̃́ wedea. Espíritu
    Santocã yʉʉ jĩĩrére “diamacʉ̃́rã jĩĩgʉ̃ tiii” jĩĩmasĩqui.
  bjp-bjp: Ia orek tekentu na asa Karisito, biil ia to lem. Tanwa Kalkaluu i fatekentu
    u na wolwol kiak le orek igii i tekentu, le
  xon-xon: Tɔ, maah ye Kristo aanii na, m len mbamɔn la. Maa gee nnyamɔn. Maalandak
    ni Uwumbɔr Aafuur Nyaan ji seeraa ke m len mbamɔn la.
  tzo-ZNT: Voꞌon ti quichꞌoj xa ta mucꞌ ti Cristoe, yiloj ti Chꞌul Espíritue ti scotol
    cꞌacꞌal chcat coꞌon tajmeque, jaꞌ ti mu xichꞌic ta mucꞌ Cristo li jchiꞌiltactique,
    voꞌotic li jꞌisraelotique. Yech li cꞌusi chcale, muc bu ta jnop cꞌop. Xuꞌ yaꞌel
    ti voꞌon xispꞌaj ti Cristoe yoꞌ jaꞌ xcuxiic o ta sbatel osil li jchiꞌiltactique
    ti jun jtsꞌunbaltic jchiꞌuctique.
  mpm-NT: Ruꞌu Pablo, ja yɨꞌɨ ri jiin Cristo kaꞌan ndaa kuɨtɨ ri, ti tu xndaꞌu ri
    roꞌo naa ra, chi kaꞌan ri mani jnuꞌun ndaa ja maa Espíritu Santo ni jaꞌa inijnuni
    ri.
  ots-NT: Cierto na̱ dí ma̱ngö hua, como xtú e̱me̱ car Jesucristo. Jin gui tzö gu
    ma̱ bbɛtjri. Dí yobbe car Espíritu Santo, cja̱ guegue i pa̱di, i ndo ddajqui ʉr
    du̱mʉy bbʉ dí mbe̱n cʉm mi̱nga̱‑israelitaje, como ya xní ma da bbɛdijʉ.
  hoy-hoy: ना मसीह दा सही अनतीन, ना ख्वाटा माताळालीन अदिक नान मन भी पवित्र आत्मा दा
    गवाही कोळतद
  amo-amo: Ndin bellu kidegen nan nya Kirsti, na in bellẹ kinuba, ulamiri nighe in
    tayi iyizi nba nan nya Nruhu Kutellẹ ulau.
  pjt-pjt: Kulilaya! Ngayulu kurunpa puḻkaṟa tjituṟu-tjituṟurinyi ngayuku walytja
    tjuṯaku, Israelkunu tjuṯaku, panya tjana Jesunya tjanampa wankaṟunkupainya wantinyangka.
    Munuṉa tjanampa rawa alatjiṯu unngu ulapai. Nyangatjaṉa nyurala tjukaṟurungku
    wangkanyi Christala miṟangka ngunti wangkanytja wiyangku. Panya Kurunpa Miḻmiḻṯu
    ngayula unngu nintinnyangkaṉa tjukaṟurungku wangkanyi.
  cwe-cwe: Nolonga kweli, niye ni munhu wa Chilisito, silonga uvwizi bule. Moyo wangu,
    kuno wolangulizigwa na Muhe Yelile wolagusa kuwa niye silonga uvwizi.
  daa-NT: Iŋ n̰ume kaak nu n̰umtu iŋ Iisa Masi, kaaw taat naa kaawe-an, taar ka seener,
    ŋa raadenno. Pikirrer ho iŋ Ruwwin ta Buŋdi, ŋuur saadinnar kadar kaawor ka seener.
  mlp-mlp: Teq tutimmo ya isenlul Juda on matawta na ginadin emad ya inad ayahmo meqniysa
    ihol afaqan diq iyaqta. Ya inad ayahta emaiqta na in kazaq. Ya Krais susumun ugid
    in ya gileh yageq imuzid ya le saw meqintab ossa in ya isenlul na giwaqid in yaqgo
    ban waqeq dimunmo os daqay haqad ya inad emaiqta. Heltaqmo ya bilaqaiq. Ya Krais
    ago mat iyim ya a hi katiyaiq. Teq God ago Bugaw Dimunta ya inad wamuzsa ya igemab
    inad araq a hi loyinaiqmo.
  ape-C: Douk eik yakri ikripep enen adurin atinyi baraen. Eik douk Krais ananiwe
    aria madae inek rohw uwe, uwok. Eikish urkum apahw shor um yopihi aih aria Iruhin
    ananin Mishin nyeyabige yadukemesh um eikin baraen douk adurin atin.
  bgs-bgs: Na, bánnal ni kagin ku tun ta saruwan i Cristo. Ánnà bulaló ni kagin ku.
    Isóddóran ku asta isóddóran katô Ugis Espiritu na bánnal ni.
  faa-faa: Ano Keresoa paosa aporosasamo nōmo reaki kakaro somerakanapo. Kotafe hokomareako
    somerakanafapo. Nōmo someane oyapo. Nōmo aporo ira Isiraya aporomo Yasuaki patera
    tarisiapo. Asiasamo Isiraya aporopoko maiya suamo nōmo kára hemakapuraka himu
    nekea rekenapo. Aíyaka nōmo somesane ano himura Ho Kotesamo soko hakasa yine
    kakarorakae aíyaka somerakanapo.
  kik-kik: Niĩ ngwaria ũhoro-wa-ma ndĩ thĩinĩ wa Kristũ, ti maheeni ndĩraaria, o nayo
    thamiri yakwa nĩyo mũira wakwa thĩinĩ wa Roho Mũtheru,
  cap-NT: Tsjilla cjesac̈ha. Jalla tii puntuquiztan wejrqui zuma razunapal cjiwc̈ha.
    Jesucristuz̈quiz kuzziz cjen razunal chiyuc̈ha, anal toscara chiyuc̈ha. Espíritu
    Santuqui wejt kuz zizza. Lijituma cjiwc̈ha.
  ksr-ksr: 'Niinoŋ Kraistwo qokotaaŋ nama qaa qoloŋmoloŋgoya qaagoto, qaa hoŋa tooŋ
    moŋ jemaŋa. Uŋa Toroyaa qaawaajoŋ geja ambe qaana naŋgoŋ jeŋ kotiiŋ uunanoŋ saŋe
    nuro kokaeŋ moma jejeŋ:'
  eng-TNT: I saye the trueth in Christ and lye not in that wherof my conscience beareth
    me witnes in the holy gost
  sbs-sbs: Ni wamba vuniti mwa Kreste, kani chengi, mi muhupulo wangu uhindite vupaki
    name muluho lu Jolola,
  sue-sue: Na Kristora ema meni opi tepo ge me sana niniu. Ozana meni duba nasora
    ena ge naso soga inoi ge me gege tona ewa.
  fra-NCL: 'Je dis la vérité dans le Christ, je ne mens pas, ma conscience m’en rend
    témoignage par l’Esprit-Saint :'
  snn-NT: Yureca, yë'ëbi Cristoni recoyo te'e ro'taguë, te'e ruiñe ba'i cocare quëaguë,
    ro coquema'iñë. Riusu Espíritubi masi güeseguëna, yë'ë bain jubë Israel jubë casi'cua,
    bacuare ro'taguë,
  atb-NT: Ahkuî, ngò gi, Hkrisduq má tengmán é dang taí râ; ngò a mhaû é lé, haû Chyoiyúng
    Woi-nyí gi, ngá é unghkaû myit má hkyak saksé hkâm nyi ri.
  cek-AK: Kri ah loktang ni ka thuih, lok kam lai ai, Kacai Muithla ah kasae kahoih
    panoekhaih palungthin mah doeh kai hnukung ah oh,
  bkd-bkd: Tumenged hu pagpakigsabuwa ku ki Cristo saini ha tag-ikagiyen ku laus gayed.
    Sa henà-henà ku ha ginaheman hu Balaan ha Ispiritu tag-ikagi ha saini kenà gayed
    bidù
  ctu-76: Cha'an i cha'añon Cristo ñoj melelʌch jini mu' bʌ c subeñetla. Mach'an mic
    cha'len lot. Cʌntisʌbilon ti Ch'ujul bʌ i ch'ujlel Dios am bʌ tic pusic'al. Cha'an
    lajal mi' cha'len t'an c pusic'al bajche' c ti' cujil cha'an melelʌch jini c t'an.
  lac-NT: A teno', caj in wacsaj tin wor ti' Cristo, rajen taj quin wa'aric techex.
    Mʌ' tus in ca'. Bayiri' xan, aca'an u Taj'or u Pixam C'uj tin pixam, rajen in
    wer taj a ba' quin wa'arique'.
  xla-xla: Epedeme na꞉ye Keliso dulu dla halemama ikadepe kokoye wua꞉ watle atlema.
    Epame na꞉ye isikimi pomala-atlasema. Hela꞉dle Sokotapo na꞉ye dokopala depo hallati
    na꞉tapo wua꞉ watle atlemama na꞉ opa Isalael so yilo sikemte dupa kolle natima.
    Adipalati, yia꞉tapo Godta solotamale kokoye podolumasema. Epapedeme na꞉tapo yia꞉
    yilo Godta kasilamale dulu dla tloweye mo-dinapopo halapo.
  xav-NT: Tô sena, wa za aima rowasu'u za'ra wa'wa. Wa hã Cristuhu te, 're ĩ̱morĩ
    wa, 're ĩ̱zadawa nhipese mono õ di. 'Re ĩhâimana u'âsi mono pẽ'ẽzani te te ĩ̱ma
    ĩwaihu'uzéb zarina, duré 'râwi ĩ̱pẽ'ẽ na te ĩ̱si'ãma 're ĩrosa'rata mono zéb zarina,
    wa tô waihu'u, dama 're ĩ̱zadawa nhipese mono õ na hã.
  cuk-cuk: Cristoʼgi napira an soged, an gakansasulid. Degine, Bab-Dummad-Burba-Isligwaled
    an-ulubgi anga sogbalid, an napira ibmar sogye.
  tbf-tbf: O vokokotie mi tuktuk simi vunan eou se Karisito. O kap bit. Kong baivinakier
    meie mi Moromoruo Tamat guor vara tuktuk ngan va
  uig-CYR: Мән Мәсиһтә һәқиқәтни сөзләймән, ялған гәп ейтмаймән, виҗданим Муқәддәс
    Роһниң илкидә болуп өзәмгә гувалиқ қилмақта —
  ikw-NT: M nookwu ezi ọka nụ rime Karaịsi, ọ bụ́o aghalaghala, Enine Nsọ naagbanụ
    ovu m akebne nụ m zá m naagha aghalaghala.
  khs-khs: 'Newa Kelesowemi kulu hapa senanase neyewi kima heneye selakeye. Pateya
    eta: wepi selesemakeye. Neyewi solo amowa wekeye. Isolaiya senapela: ikila sopoke
    neyewi sosolo matanese himu nakolose elakeye. Aluse neyewi solo amowa ne himu
    fa:nemi Ho Napoyawala semetei kamona henenapo esa: selakeye.'
  dwr-ENT: ታኒ ቱሙዋ ሃሳያይ፤ ታኒ ኪሪስቶሳሳ፤ ቃሲ ዎርዶቲኬ። ጌሻ ኣያናይ ሞዲያ ታ ቲላ ዎዛናይ ታኒ ዎርዶቴናዋ ታው ማርካቴ።
  pma-pma: Navit maselus min kami usil tuak keil koa avi Siu. Asa koa namul naselus
    usili vi anatin. Navi onen Kristo ka Ninin Votut koa mul enau vit kilea minau
    keke narmultei maliluvos.
  atd-NT: Duon ignangon ku kaniu tongod to mgo pinanganak ni Israil. No kono a og-uubat
    su sakup a ni Hisu Kristu, woy nataga a to kono no ubat ka ignangon ku su ka Gimukud
    to Magboboot ka ogmalogot to tu-tuu ian to dakol lagboy ka masakit to goinawa
    ku no kono ogkabulung su duon mgo duma ku no mgo Hudiu no kono ogtuu ki Hisus.
  tel-2017: నా హృదయంలో గొప్ప దుఃఖం, తీరని వేదన ఉన్నాయి. నేను అబద్ధమాడడం లేదు, క్రీస్తులో
    నిజమే చెబుతున్నాను. పరిశుద్ధాత్మలో నా మనస్సాక్షి నాతో కలిసి సాక్షమిస్తున్నది.
  hat-BSA: M ap di nou verite nan Kris la, mwen p ap bay manti. Konsyans mwen temwaye
    pou mwen nan Lespri Sen an,
  top-NT: Aquit tancs cchihui̱nama porque cli̱pa̱huán Cristo, ni̱ cakskahuinama, y
    Espíritu Santo ma̱luloka xlacata xli̱ca̱na tú cca̱huaniyá̱n.
  msk-msk: Matungtung yang kariko nang pagalaong ko. Ako sakop ni Kristo, wara ako
    magakagaro. Kay yang Balaan na Espirito yang yagabaya sang ginawa ko, kyakatigaman
    nang ginawa ko
  gyr-NT: Che Cristo reroyasar che reco pɨpe supi eté añehe, ndopombopai. Tũpa Espíritu
    oicua ité che pɨhañemoñetasa supi vahe.
  kmh-kmh: Yand Krays binuk mindpiyn rek, yesek ma aŋgniŋgayn. Gor Kawnan ak namb
    yip biyaŋ, “Niŋind nep aŋgniŋg gispan aŋgip.”
  ukr-ONPU: 'Я кажу правду в Христі, не обманюю, і моє сумління підтверджує це через
    Святого Духа:'
  emi-emi: Aghi apoppooaa voto koronna isaa ta Karisto, karika va akamekame, me Spirit
    Manga ateva eaasokoi tee tale nannaaghi.
  zpv-NT: Cañiꞌn loh tu dxyiꞌdxyi guchii paꞌh laasii riachiistoꞌn xchiꞌdxyi Jesucristu,
    nee ayi rñiꞌn dxyiꞌdxyi dxixiꞌhw; Spíritu Saantu xteenn Dxiohs cagaluuꞌyi desde
    laꞌn lastoꞌn guchii naa cweenta riiꞌ nin rñiꞌn loh tu;
  gux-gux: Nmaadi moamoani Kilisiti nni mii pua faama, U TIENU Fuoma yua teni ke n
    pali siedi moko saa li po moamoani.
  kos-kos: Nga kaskas pwayena. Nga ma lun Christ, ac nga tia kikiap. Nunak lun insiuk,
    su kolyuk sin Ngun Mutal, akpwayeye nu sik lah nga tia kikiap
  ibo-ibo: Ana m ekwu eziokwu nʼime Kraịst. Anaghị m ekwu okwu ụgha. Akọnuche m nke
    Mmụọ Nsọ na-achị na-agbakwara m ama.
  yml-yml: Ekwavo, nuanuaku a na veifufu tamu nani faifaina, naninina ꞌeba nuavita
    bwaikaotogina ꞌwaikuye. Yau Keliso yana tomotoga, bega ta ꞌasetai naninina a na
    voneyeniga vona mogitana, kebu a na vekaliemi. Wata a vebaeku ꞌAnuꞌanunu ꞌAtumaina
    i veꞌawamogitana yaku nuanua ꞌwaineye.
  ory-ory: ମୋହର ହୃଦୟରେ ଯେ ଗଭୀର ଦୁଃଖ ଓ ନିରନ୍ତର ବେଦନା ହେଉଅଛି,
  bzj-bzj: Ah di tel unu di chroot kaa Ah bilangz tu Krais. Ah noh di tel lai ataal.
    Mi kanshans weh di Hoali Spirit rool di tel mi tu seh Ah noh di tel lai.
  chk-chk: Ngang üpwe apasatä mine a let. Üsap chofona, pun ngang eman nöün Kraist.
    Mwelien letipei mi nom fän nemenien Ngünmifel a pwal anüküchara ngeniei, pwe üsap
    chofona,
  ssd-ssd: Ye Kristus tuku taŋgo minet ta ye yabri pasa sa ndaket. Ye pasa satiŋgamŋgit
    te siŋka son pasa. Tukul Guwaŋge pasa te siŋka son pasa ŋga sayate le ye tane
    satiŋget ta teŋenmba.
  acr-TNT: Lic katzij wa cambiꞌij che alak, ma in re ri Cristo y na canꞌan ta rakꞌubal.
    Lic cunaꞌ cꞌu nucꞌuꞌx katzij ri cambiꞌij, ma e ri Santowilaj Ruxlabixel ri Dios
    cacꞌamaw uwach ri nunaꞌoj.
  rop-rop: Wal mi dalim yumob. God bin pikimat main ron Juwish kantrimen olabat. Bat
    mi brabli sori blanga olabat, en mi garram det pein detmatj insaid langa main
    hat blanga olabat, dumaji dei nomo bilib langa Jisas Krais, en God bin lafta kadimat
