verse: ROM.009.001
translations:
  kpx-kpx: Dau Keliso ata. Dau loboholisito hoto seleve louma. Munanae Tumuu vani
    bahata di uvumo umale kemo di hilokage di hoto kou seleve.
  okv-H: Eto na ke sokova ae rate Keriso ta javota ke be erena amo Ahihi Otohu na
    nau jo ta ei ingihe erena
  tbo-tbo: Tau a bahabaha duma, tau Keliso mitehi po ega ata ikoyakoyama. U winugonugotuhu
    uyahina Alugo Woiyawa e laimoineu.
  mal-C: ക്രിസ്തുവിന്റെ അനുഗാമിയായ ഞാൻ വ്യാജമല്ല, സത്യമാണു സംസാരിക്കുന്നത്; എന്റെ
    മനസ്സാക്ഷിയും പരിശുദ്ധാത്മാവും എനിക്കു സാക്ഷിയാണ്.
  grc-SR: Ἀλήθειαν λέγω ἐν χριστῷ, οὐ ψεύδομαι, συμμαρτυρούσης μοι τῆς συνειδήσεώς
    μου ἐν πνεύματι ἁγίῳ,
  bgc-bgc: जै कोए भी चीज हमनै परमेसवर के प्यार तै अलग न्ही कर सकदी, तो क्यूँ इस्राएली,
    मेरे यहूदी भाई परमेसवर तै दूर सै? मेरा मन उन खात्तर भोत दुखी सै, जै उन माणसां
    के छुटकारै खात्तर मेरे उप्पर चाहे दोष भी लगाये जावै या मसीह तै अलग करया जावै,
    तोभी मै इसकै खात्तर तैयार सूं, अर मै मसीह नै गवाह मानते होए सच बोल्लू सूं, पवित्र
    आत्मा अर मेरी अन्तरात्मा भी या गवाही देवै सै के मै झूठ कोनी बोल्दा।
  khz-khz: Au Keriso gena maguli aonai ataluna, gaurai ati aopana, akila-rorirorina,
    Veaga Palaguna na au aoku ai evega-matagai-gitakauana, au nugaku garakauna na
    evega-taunataunaana.
  deu-TKW: Ich rede die Wahrheit in Christus, ich lüge nicht - mein Gewissen bezeugt
    es mir in heiligem Geist -
  zsr-NT: Ruꞌa didzaꞌ gdutë li le náquidaꞌ queëꞌ Cristo atiꞌ rajlö́z didzaꞌ ni le
    nac queëꞌ Dios Böꞌ Laꞌy le yuꞌu icj ládxiꞌdauꞌhuaꞌ. Cutu rziꞌ yëꞌa.
  lin-lin: 'Nazali koloba solo kati na Klisto, nazali kokosa te mpe motema na ngai
    ezali koyebisa ngai solo na nzela ya Molimo Mosantu :'
  hns-NT: Tabbo ek tjiedj hamme bahoet tjienta dewe hai. Hamaar diel raat dien kalpe
    hai. Ham Kriest me saamiel baatie, aur ham djhoeth na boliela. Ham aapan man me
    djaaniela kie ie satj baat hai aur Pawietr Aatma epar aapan haamie bhare hai.
    Hamme bahoet sotj hai kie hamaar Israel ke djaatie log Kriest Jiesoe me na bieswaas
    kare hai.
  noa-E: Aay keena, mʉch imeerba, maach meeun israelnaan parhooba aaidʉ wënʉrrʉm khʉʉn
    khĩirjuwia chadcha mʉ gaai masi chiraajem. Cristo dënkha chirʉmuata mag iekha
    chirʉm. Mag nʉm dʉ̈i ĩchab ich Ẽwandam Akharauta mʉrʉg jajaau aajeewai mʉchdëujã
    khaphʉ chirʉm, mʉch sëukhaba chirʉm.
  eng-EMTV: I am speaking the truth in Christ, I am not lying, my conscience witnessing
    with me in the Holy Spirit,
  mib-NT: Te cáhán ndaā rī chi cúu ri tēe cándíje Cristo, te tu stáhú rí, te jíní
    rī ini anuá rī jeē cahán ndaā rī sáha Espíritu Santo.
  lif-NT2: इङ्‌गाॽ पाःप्‍मा निङ्‌वाॽ इःत्तुङ्‌बा पाःन्‍निन् से़क्‍खाएरो॥ इङ्‌गाॽ ख्रिस्‍तरे़
    कुमनाआ हे़क्‍क्‍याङ् इङ्‌गाॽ इङ्‌ले़क् मे़बाःत्तान्‍लो॥ आघासिङ्‌ङिन्‌नु सेसेमाङ्‌ङिल्‍ले़
    इङ्‌गाॽ पाःत्तुङ्‌बा पाःन्‍निन् से़क्‍खाए चोःक्‍लो फाॽआङ् निःन्‍धो चोःक्‍सुॽरो॥
  xnj-xnj: Nijova chakaka, nene ndi mundu wa Kilisitu, nijova lepi udese. Mutima wangu
    wilongoswa na Mpungu Msopi ulangisa chakaka njwe nene nijova lepi udese.
  mmx-mmx: Nenia at ne Karisito la nenia axo xaxarang. Loroonan Kaala ik lok tatao
    lodoxoma avukat tarak la ik lox axasep box ia do nenia axo xaxarang.
  cbr-NT: Cristonan 'ixun cana cëmëquinma ënë banaribi mitsu cain. Nucën Papa Diosan
    Bëru Ñunshin Upitan 'ë 'unánmicëxun cana 'ën nuitu mëu 'unanin, 'ën mitsu bërí
    caisa tancë bana ënëx ca asérabi 'icë quixun.
  tee-NT: Ju quit'in iclhilaca'anta ju Cristo chai iclajumputunau ju stavasalanti.
    Jantu icta'aklhtamai. Vachu' ju Spiritu Santu ju t'ajun laqui'alhunut c'atsai
    ni stavasalanti ju iclajumputunau.
  eng-LSV: Truth I say in Christ, I do not lie, my conscience bearing testimony with
    me in the Holy Spirit,
  cak-NT: Ren, roma nuniman ri Cristo, can ketzij nin-ij y man nintz'uc ta tzij chiwech.
    Ri wánima quiri' nu'ij chue, chi can ketzij-wi. Roma ri Espíritu Santo quiri'
    chuka' nu'ij, chi ri nin-ij chiwe can ketzij-wi,
  pah-NT: Cristo'gareheva'ero ji nhimombe'ukatui kiro pe me. Ji nanhi'mbei. Tupana'ga
    ra'uva okwahavuka ji ve jiyvyteri pe nhi'mbee'yma no.
  sja-NT: Mɨ Cristode ijãadak'ãriipa, araa bɨ iru ome. Tachi Ak'õre Jaurepa k'awapipari
    mɨa wãarata jararu. Ma awara mɨchi t'ãripa ichiaba k'awa bɨ seewa jara-e nãga
    jarak'ãri.
  xed-xed: Kahwathwata na gwaɗa dzaʼa yu mnay na, ma hga Yesu Kristi, tsakalawa ɗa
    a wa. Manda tsaya ka nzakwani ka ndana ɗa guli ta mnihata Sulkum nda ghuɓa.
  mks-NT: Ña̱ nda̱a̱ cúú ña̱ cáha̱n i̱ xi̱hi̱n ndó viti ta co̱ cáva̱ha i̱ ña̱ tu̱hún
    jáchi̱ cúú u̱ cuéntá Jesucristo. Sáhndá ínima̱ yi̱i̱ Ndióxi̱ chuun nu̱ xíní túní
    i̱ sa̱há ña̱ cán quéa̱ co̱ cáha̱n i̱ ña̱ tu̱hún.
  gfk-S: Iou tange ra tutuno hoke i haruat be tikenong naramon tane Krais na tange
    hobi. Iou paile harakale. Ma no tingagu nong i kis ra hena tano Halhaaliena Tanuo
    i suro haut be ikin ra nianga i tutuno.
  bmu-bmu: 'Nöŋön Kraistpuk qekötahöba kinda muneŋ keu qahöpmö, keu öl töhönŋi kun
    jimam. Uŋa Töröŋaŋgö keugöra kezap albi keuni naŋgöba jim köhöiba saŋep urune
    ali kewö möta jizal:'
  dgz-dgz: Bagu sisi nega baware wam wam bumagana tuk wapen taiwan ya bigariwan. Ne
    Keriso megawa, tave di waivin ebo ya waivin. Nek imuna nega den tave di waiwan,
    God Guewa Woup Seniwa imuna kwayup taini menan ne aopan ya waivin.
  eng-GNV: I say the trueth in Christ, I lye not, my conscience bearing mee witnes
    in the holy Ghost,
  zaa-NT: Yala telá triste cca te' de rexalátsa'a' ca enne' quia' de raza judío, ribetsia'
    por làcą tulidàba porqui'ni ná cą ttùba familia lani inte' hàstaá uccua te' qui'ni
    adila tsa' ccá' condenado para nittia' tì'a ttu enne' nu labiru dacca' para lani
    Cristo, canchu caduel·la' solamente para qui'ni l·lá cą. Inte' Pablo creyente
    qui' Cristo labí runi látsa'a' de riquixá'a' nua', porqui'ni Espíritu Santo due
    lo lóstu'a', acca yúá' qui'ni puro nu ná lí taá riquixá'ania' le.
  eng-WEBSTER: I say the truth in Christ, I lie not, my conscience also bearing me
    testimony in the Holy Spirit,
  guh-guh: Najamatabëcuenecopatajë Cristojavabelia. Nexata apo najumetsënëtsinë. Pexaniajailivaisi
    cajena pacatoyaquinatsi. Palivaisi pacatoyaquinatsi pexaniajailivaisicuene tayapëtaenexa,
    Espíritu Santo tajamatabëëthëtota neyapëtaeyaexana.
  bon-bon: Cane toraca mene jijenininine, lica walya, ingle cane lui Keriso me biname
    gäne. Cäme ngenecu bora Aceji Seemo te lui ire natwenige, peei cabu ca cane ngene
    ca eglenine egä cane walya lica gäne.
  nhw-BL: Iixpa Cristo nimechilhuía catli nelía huan amo niistlacati. Ipan noyolo
    nijmati para melahuac catli nimechilhuía huan Itonal Toteco quimati para melahuac.
  swh-ONEN: Ninasema kweli katika Kristo, wala sisemi uongo, dhamiri yangu inanishuhudia
    katika Roho Mtakatifu.
  wbi-wbi: nijova isa lweli mwa Kilisite. nanijova uvudesi, uvufumbue vwango vulola
    palikimo nune mwa Mhepo uMwimike,
  bba-bba: Nɛ Kirisiɡiiwɑ nɑ ɡem ɡerumɔ, nɑ ǹ weesu mɔ̀. Nɛn ɡɔ̃ru ɡɑ mɑn yen seedɑ
    diiyɑmmɛ sɑɑ Hunde Dɛɛron min di.
  eng-KJVCPB: I say the truth in Christ, I lie not, my conscience also bearing me
    witness in the Holy Ghost,
  kgk-NT: Amombe'u-ta peẽ-my anhetegwa va'e. Cristo irũ voi xe. Upéa-gwi naxe apu
    mo'ãi voi xe. Ha Nhe'ẽ Marangatu tee va'e xe mbo'e-gwi, xe py'a-py oĩ he'i va'e
    xe-vy “Anhetegwa va'e” he'i va'e xe-vy. Upéa-gwi aikwaa voi xe apu e'ỹha.
  waj-waj: Aa na tinara kua aavo kua kutaavai na kiaunoo. Na Yisuu Kirisiinna vaidivai
    variee hama na unnakua kiaunoo. Nene yaata utuau kuaivoota Mmannasa Yoketaivo
    ni giaa ni mii kuaivaatama na rikiauko nene kiau kuaivo kutaa kuavai na kiauvai.
  cpy-cpy: 'Riyotziro Jeepatzii-totaa-rewo kyaariperori iroka nokantemiri. Tema rootaki
    Ishire tajorentsi pinkathari-wenta-shiretanari, rootaki yotakaanari, tee notheeya
    nokantemiro iroka:'
  ekk-PKP: Mina olen Kristuses ja see, mida ma räägin, on tõsi. Ma ei valeta! Minu
    südametunnistus ja Püha Vaim kinnitavad,
  mpx-mpx: Nau ya minaa Keliso elana, ge no baaba hiwe i tunahot, nige ya kakakawi.
    Ge Yayaluwa Bwabwalena eliyana ateu al i matuwa nige ya kakakawi.
  wbp-wbp: Ngajujurnarla Puurluju Jijaji Kirajiki. Ngaju karna purda-nyanyi Pirlirrpaju
    Kaatu-kurlanguju nyarrpa kuja kaju ngajuku wangkami. Kujarlaju ngajuju kula karna-nyarra
    yijardu-wangurlu yimirr-yinyi, lawa. Junga karna-nyarra wangka ngajuju nyurrurlakuju.
  luo-luo: Awacho adiera kuom Kristo kendo ok ariambi; chunya bende bedo janeno kuom
    wach ma awachoni ni en adier kuom Roho Maler.
  nhe-NT: Iixpa Cristo nimechilhuía tlen nelía, huan ax niistlacati. Ipan noyolo nijmati
    para melahuac tlen nimechilhuía huan Itonal Toteco quimati para melahuac.
  aii-aii: ܫܪܵܪܵܐ ܗܲܡܙܘܼܡܹܐ ܝܘܸܢ ܒܡܫܝܼܚܵܐ، ܘܠܹܐ ܝܘܸܢ ܕܲܓܘܼܠܹܐ، ܘܐܸܢܝܲܬ‌ܝܼ ܒܸܣܗܵܕܵܐ
    ܝܠܵܗ̇ ܥܲܠܝܼ ܒܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ،
  esk-NT: Atausriŋŋuqataupluŋa Christ-mun suli aŋalatiqaqłuŋa Ipqitchuamun Irrutchimun
    nalupqiginġitchiga qauġrimmaaġiutillautamni uqałiġa iḷumutuuruamik. Saglunġitchuŋa
    itna uqaqama,
  msb-msb: Niyan, matuod ini na sasabihon ko manungod sa akon mga kalahi na mga Judio.
    Maaram si Cristo na dili ako nagabuwa kundi matuod gayod ini. An akon man pag-iisip
    nagapamatuod man sa paggiya san Espirito Santo,
  cpa-NT: Lah¹té¹² jǿg³ juǿi²jni hniah¹². Di³ ma²lán¹²jni dsa² quián¹² Cristo. Ha¹chi²
    mi²gag¹³jni. Cøng² báh³ neng¹² dsøa¹jni hi² juǿi²jni hniah¹² jǿg³ té¹². Di³ quin³jni
    jmi²dsí² han¹³ quiah¹² Diú¹³.
  dso-dso: ମୁଇ ତମ୍‌କେ ଗଟେକ୍‌ ସତ୍‌କାତା କଇବି । ମୁଇ କିରିସ୍‌ଟର୍‌ ଲକ୍‌, ଆରି ସୁକଲ୍‌ ଆତ୍‌ମା
    ମର୍‌ ବିବେକ୍‌କେ ଡାକିନେଲାନି । ସେଟାର୍‌ପାଇ ମିସା ମୁଇ ମିଚ୍‌ କଇନାଇ ବଲି ଜାନ୍‌ଲିନି ।
  meu-meu: Lau na Keriso ladana ai na hereva momokanimu, asina koikoimu, Lauma Helaḡa
    danu dibana; lalogu na e tomamu
  yva-NT: Sya ana syare syo raura naiso omamo ayao tugae. Weye risyamo Kristus apaura
    rinai, weti syayarurijabe ramu. Muno syo raura tugaive somamo Anawayo Vambunine
    no no inanuga rai mo raen.
  dgc-dgc: Nadid, te kaginék dikam tungkul du Judeo. Katutuhanan i éye a kagi ko.
    Sakupék ni Cristo, a éwanék mégbuli-buli. I Banal a Espiritu éy mégiyan ta isip
    kua. Kanya tukoy ko a tama i kagi kuae.
  zpm-NT: Bets, bzian, ¡blactaa racladz naa guieṉ grëraa zha Israel cho nac Jesús!
    Rquianë zdoo naa zho nac zho meṉladz naa, tibaque mban rac zdoo naa rsoladz naa
    zho. Haxta Jesús, haxta Espíritu Sant naṉ gaṉle rquiad zdoo naa naa niicle maase
    gdzibdee miech naa, maase nitlo naa guia naa zaatne gaṉdraa naa Dios, teḻne niaca
    por miṉ co laa zho guieṉ zha gbig zho lo Dios.
  hix-NT: Yaworo xaxa koskarymehe, Kryestu yoh me ryesnàr ke. Àtemarontahra ro mak
    wehxaha. Yaworo xaxa kany me kehutwehe, rohnawo, Khoryenkom yokato yano me ryehutwanàr
    ke.
  sim-sim: Jir Jisasin hishindiyanda ma jirin, mashi kas jirin a sawewan ji misi,
    mahasanje anhi Judama ondo mbeek Jisasin li tiyanda ambu osik, lirnjik amu holo
    mendenduwa. An nga lir nga neloko nihi namtar numbu oria. Lir anhi mak li nanda
    osik, lirnjik amu holo mendenduwa. Krais or heyewak omek jirin amu sawenduwa,
    mbeek jirin a mbafirimbanda ambu nir. Masikome Avui Wasilakahi er nga sunguwavu
    anhik ormu sawenduwa, mashi kas a mbawa kaso ome sira. A hishiwa, mahasanje anhi
    ondohi farniyik hik a ishinak, Krais lir yejen or laha ika. Os erem si na nahi,
    jivi sira.
  npi-ULB: म येशू ख्रीष्‍टमा साँचो भन्दछु । म ढाँट्‌दिनँ, र मेरो विवेकले पवित्र आत्मामा
    मसँगै साक्षी दिन्छ,
  cgc-cgc: 'Liag ko na mlaman nyo na ake i na ambalen matuod gid. Tenged yaken sakep
    ki Cristo daw tenged man na Dyos Ispiritu Santo na naan ki yaken gagiya ta ake
    na isip, nlaman ko na yi na ambalen dili bula:'
  tim-tim: Nâ Kristogât akmâ den bunŋe maktere nâŋgâŋet. Heakŋe hanne mem pagalembo
    nâŋgâm heŋgemgom makyeŋgiwe.
  yor-yor: Òtítọ́ ni èmi ń sọ nínú Kristi, èmi kò ṣèké, ọkàn mi sì ń jẹ́ mi ní ẹ̀rí
    nínú Ẹ̀mí Mímọ́.
  wos-wos: Wuni Krais Jisasna du reta wuni mwi hundi we. Wuni yéna yahambawuni. Wawuka
    hundika sarékéta yawundu wuni nae. Godna Hamwinya wuna hundika sarékéta dé akwi
    yawundu dé nae.
  emp-NTPO: Mʌ̃ra Critod̶e bẽrã wãrã bed̶eada jaraya. Sewa oẽ́a. Ãcõrẽ Jaureba mʌ̃
    sod̶e naʌ̃ bed̶eara wãrã arada cawabi b̶ʌa.
  eng-F35: I am speaking the truth in Christ—I am not lying; my conscience is testifying
    with me in the Holy Spirit—
  ind-ind: Sekarang saya mau menyatakan betapa sedihnya hati saya karena bangsa saya
    sendiri. Kristuslah saksinya, bersama Roh Kudus yang bekerja dalam nurani saya,
    bahwa saya tidak berbohong. Saya sungguh-sungguh sedih melihat mereka begitu keras
    kepala terhadap Kabar Baik tentang Kristus. Saya bahkan pernah berpikir, “Andai
    saja saya bisa menjadi kurban bahkan binasa agar mereka selamat.” Sungguh sayang
    sekali jika mereka harus binasa karena menolak Kristus,
  pes-OPCB: مسیح را شاهد می‌گیرم که حقیقت کامل را بیان می‌کنم. وجدانم به‌واسطۀ روح‌القدس
    نیز این را تأیید می‌کند.
  mpt-mpt: Ne Klaist emi kesoa ne wengo bain baabenamabibe, ne dimo mo baabenimibabe.
    Ne bobol temo funania weng olo bainobo gabia eka Gode Hobe ne bobol temo bitne
    bie esa baanea Weng olo bainobo gabebe.
  ssx-ssx: I̱ma꞉ alo ekita꞉ ota꞉ pi alome. I̱ta꞉ Ketisona꞉eki ota꞉ hata꞉ yayapiki
    pi na alome. Holi Sipitidima꞉ yaka hone pa꞉ta꞉ handeteke haena꞉ I̱ma꞉ta꞉ yayapiki
    pi aleme laa ya hone pa꞉ta꞉ kone na ala꞉me.
  mkl-mkl: Ntɔi ǹ wɑ n fɔ, ɑmu inɛi Kirisi, n kɑɑ n sɔ ibo. Idɔm do Hundei Ilɑɑɔ̃
    ɑ̀ jɛsi iyi ntɔi.
  gaq-gaq: ନିଂ ସତ୍‌ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂକେ, କ୍ରିସ୍ଟନେ ଡିଂନ୍ଲେଃକେସାଃ ନେଙ୍ଗ୍‍ନେ ଗର୍‍ବେ ଅରିଆ
    ଜାବର୍‌ ଦୁକ୍‍ ବାରି କାଲାଆଃ ଦୁକା ଡିଂଡିଙ୍ଗ୍‍କେ,
  gof-RNT: Taani Kiristtoosan tuma odays, worddotikke. Geeshsha Ayyaanay kaalethiya
    ta kahay taani worddotonnayssa taw markkattees.
  unx-unx: ଆଇଙ୍ଗ୍‌ ସାର୍‌ତିଗିଙ୍ଗ୍‌ କାଜିତାନା, ଆଇଙ୍ଗ୍‌ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ହବାକାନ୍‌ ହରାତେ କାଇଙ୍ଗ୍‌
    ବେଦାତାନା । ଆଇଁୟାଃ ବିବେକ୍‌ ପାବିତାର୍‌ ଆତ୍ମାରାଃ ଆକ୍‌ତେୟାର୍‌ତେ ଗାୱାଏ ଏମେତାନା ।
