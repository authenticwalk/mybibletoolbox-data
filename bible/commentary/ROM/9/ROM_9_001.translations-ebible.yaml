    ele da ham ii bubuṯem dooṯem.
  nca-nca: No Kristo koro uni ka, no mande hamó yeteno, kota kini. Ko otete sopowero
    quro iŋo-iŋone muko Yuqa Surumímboro wimbí rero mandene riní kondérete.
  zpz-NTPP: 'Na rne̱e̱ lo der tub coz rishli: ya̱ wagu̱u̱ de ru, como naca̱ mbecy
    ni Crisht. Espiriit Yon ni Ñgyoozh, mi zeꞌ riib ic mi nañ lardo̱o̱, nunu ya̱ rad
    lagya̱ nañ lardo̱o̱ nu wagu̱u̱.'
  mkj-mkj: 'Ngoahi kin sikesik mehlel: ngoahi nihn Christ apel ngoahi johkin likamw.
    Ngen Joarwi kin koaun oai poapoahm, a kin pel kadehdehng ngoahi pwa ngoahi johpwa
    likamw'
  zac-NT: Cagniaꞌa verdá cumë shmënë Cristo nanahia; quëbezënú Espíritu Santo na,
    nu mizmë shgaba quëhunë testificar ruadiꞌdza verdá.
  kyg-kyg: Hemenimo nagaemo mago gemo hugefeꞌmo huve. Nagaemo Kalaisipiꞌmo maiꞌneꞌnaeꞌmo
    lama gemo nehuve. Aote Aunemeꞌamoꞌmo nagupi mafaꞌneleꞌmo yagaino neꞌategenoꞌaeꞌmo
    lama ge nehane, huno naha nepaiye.
  kmk-kmk: Ibagak kan dikayu nat tuttuwa. Adik mantuli ta osaak sidan naidagamung
    kan Kristu. Ot satun somsomok ku’n idaddaḻan Ispiritu Santu, panoknokana paya
    bokona tuli tun kanak un,
  cao-NT: Cristo ma cahëyamahai ca iqui tsi cohuë-cohuëria ca ëa xo naa rë, ëbë jodiobo
    xatë bá. Mato parayamaquia ra. Ihuëria tsi xo noho shinana rë mato tahëhax na.
    Quiayamaquia ra, Cristó-na ca ë nori iqui na. Jasca, noho shina ó bësohi quiha
    Espíritu Santo ri, ë quiayamano iquish na.
  bbr-bbr: Is kar ämän awaraurim. Is Krais pak pasar raim. Kesermoi, is epar ämän
    awarom. Is sät ämän awarau wa. Isan ronkat kiro Anut nukan Osou Näus kameäu, okon,
    kiro ronkatis airiäu is sät ämän awarau wa.
  inb-inb: Nuka, Cristowa iuiarispa kaskamandami sutipa kaskata niikichita, mana llullaspalla.
    Santu Ispíritu iuiachiwakuskawa, nukapa iuiaipi chasallatami mana llullaspalla
    kasa niikichita.
  hrv-hrv: 'Istinu govorim u Kristu, ne lažem; susvjedok mi je savjest moja u Duhu
    Svetom:'
  box-NT: Ĩ ì mì ho tũ̀iá poni, ĩ máa fĩ̀ sabéré lé bìo á ĩ bìo sã̀
    a *Krista yi. Á le Dónbeenì Hácírí mún wee zéení mu wéréwéré ĩ sĩi
    yi le bìo á ĩ ì bío á bon.
  ote-NT: Nugui, núꞌa̱ dí ma̱, dí ma̱nga majua̱ni ngu rí ꞌñepcagui ngueꞌa̱ dí camfri
