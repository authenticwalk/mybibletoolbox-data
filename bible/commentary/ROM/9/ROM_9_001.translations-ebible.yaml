  nfa-nfa: Èdhi dhu paꞌèki dènge Kristus, padhai lii dhu lèke. De jaꞌa monya boe miu.
    Dꞌara iiki jaꞌa kahèi, peka na, Roh Lamatua dhu ator dꞌara jaꞌa.
  tnp-tnp: Kəni rəueiu iəkolkeikei məmə iəkəghati e rəhak mɨn nətəmimi u nətəm Isrel,
    məmə ilah tepət kəmotəpəh Krɨsto. Iatəni pəhriən mətəu-inu itɨmlau Krɨsto kətiəh
    əmə, iəseiuəiən. Rəhak nətəlɨgiən tətəni məmə nati u iətəni in nɨpəhriəniən, kəni
    Narmɨn Rəha Uhgɨn tətegəhan lan.
  urd-urd: मैं मसीह में सच कहता हूँ, झूठ नहीं बोलता, और मेरा दिल भी रूह — उल — क़ुद्दूस
    में इस की गवाही देता है
  hot-hot: Yahamô haviŋ Kilisi ba intu abô alêla takatu ba tem yanaŋ ma avanôŋ iyom.
    Miŋ yahasau môlô ami. Mi, yenaŋ auk ma Lovak Matheŋ hik loŋ haviŋ.
  mqj-NT: 'Inde tula''kue tonganna, tangngia tula'' tatongan, annu to mesa kappa''na''
    Kristus. Penawa Masero ungkuasai unak penawangku, napolalan kuissanan kumua tonganna
    inde tula''kue:'
  rus-SYN: Истину говорю во Христе, не лгу, свидетельствует мне совесть моя в Духе
    Святом,
  mbh-mbh: Na riong ako aro tho ri nge kene i nunganga, eneke tho teo a Krais nge.
    Na lek apaltet avele. Na lemik, ako i voth a Oni Riringa isa thewo, i pavelpol
    riong nunganga ve,
  bdd-bdd: Ciyagwao, geya yaꞌabo, nuwagu ꞌigala moisa ꞌigu susuwao meIsileli weyahidi,
    ma tuta mabwaiyana ꞌategu ꞌimuyamuya weyahidi, weyahina Keliso geya sida hemisaeya.
    Cigu gwae bewa Keliso ma Yaluyaluwana Tabuna sisanasanapu ꞌabehega yagwaegwae
    moisa.
  cbt-NTPO: Quisocristo imato, no'tëquën nonahuë. Co nonpinahuë'. Ispirito Santo ya'coancantërinco
    ni'ton, no'tëquën nontaranquëma', tënahuë.
  srn-NT: Mi na fu Kristus èn den sani san mi e taki tru. Mi no e lei. A Santa Yeye
    e tiri mi konsensi, èn mi konsensi e taigi mi tak' mi no e lei.
  cta-NT: Ñati̱ nu ntsuꞌu chaꞌ jiꞌi̱ loꞌo Cristo laca naꞌ, biꞌ chaꞌ xcuiꞌ chaꞌ liñi
    ta naꞌ loꞌo cuꞌma̱; siꞌi chaꞌ cuiñi nchcuiꞌ naꞌ. Xtyiꞌi ycuiꞌ Ndyosi nguaꞌni chaꞌ
    nguaꞌya chaꞌ hique naꞌ, biꞌ chaꞌ liñi tsa chaꞌ nu ta naꞌ loꞌo ma̱ juani.
  bqc-SIM: Málɛ sĩana'o naa Kilisiwaɛ, málɛ ɛɛtoo. Lua Nisĩna pↄ́ dↄ̀aa ma làasooɛ
    mɛ́ dɛmɛɛ yã́pi seelade ũ.
  tcz-CHONGTHU: Keiman thudih kasei hi Christa ahetoh ahi. Ase le apha hetna kaneiyin
    chule Lhagao Theng aphotchetna ahi.
  mar-mar: मी ख्रिस्तात खरे सांगतो, मी खोटे बोलत नाही आणि माझा विवेक पवित्र आत्म्यात,
    साक्ष देत आहे
  snp-snp: Ena namo Kilisto lulau mino edomo we yakafo ka suki ádoto, ka ona lomo,
    ya Ouna Felegaga luneu mino nedeto lito, ido nanimo yaki oune-lune-kane yauti
    eti loto logimowe. Kolalo.
  isl-isl: Æ! Ísrael, þjóð mín! Gyðingar, samlandar mínir. Ó, hve ég vildi að þeir
    hefðu tekið við Kristi!
  spy-NT: Ng'ētē ꞉mooyēēnyuu ānkōōyiimoo mēt nyēē wuu nyēē mābēku ꞉ng'wooninoo, akas
    kule /manaakiiraraach mbo ng'eetaabiya, biikyuu bo Isrāyēēl. Ābērē nto kiimuuchāktōōs,
    nto /kabokiiruustaa āng'ētitēē wōlēē mii ꞉Kiriistō sukuyēētyēēchi icheek. Man
    ām kāāmuukēywēēkaab Kiriistō kule ‑māāng'wiiynānē ānkōōnkētē mbo ꞉Tāmirmiryēētaab
    Yēyiin.
  xnn-xnn: Nan ibagak ay naay et tet-etet-ewa tay adiyak menkamkampot gapo tay esaak
    ay mamati ken Kristo. Et nan nemnemko ay tatakdowen nan Ispirito Santo et panpaneknekana
    ay bakenko kampot. Nan kayatko ay ibaga et pilmi nan seg-angko ay maid makaipagasing
    gapo isnan bebsatko ay kakadalaak ay Judio. Gapo isnan layadko ken daida no mabalin
    koma olay sak-en nan adi maisalakan ya sak-en nan madosa ay pala ken daida.
  mwe-mwe: Ngunabheleketa kweli nkulundana na a Kilishitu na wala nngabha unami, ng'aniyo
    yangu ya muntima nkulongoywa naka Mbumu jwa Ukonjelo inangong'ondela,
  tte-tte: Tawae kani yaedeedede-yan kolimiu walo yawasosi, kaiwena yamiyamiya Yeisu
    Keliso koina yo Yaluyaluwa Tabuna ana kaiwe kategu iloyakalapowon, kabo nige sowasowana
    yamwakota kolimiu.
  tcs-tcs: Wanem ai wande spik yupla ya nau i no laitok, i prapa trutok bikoz laip
    blo mi i mekpas wea Kraist. Wa, ane da OliSpirit uda wok tru at ane sens blo mi
    i soe mi demting blo mi i tru.
  hlt-THB: Khrih awh awitak tang ni kak kqawn, ka qaai ap kqawn nyng, Ciim Myihla
    awh ka simnaak ingawm dyih pyi hy –
  soq-soq: Ne ipa Keriso mampea, sa baiwa tauma dima ne insedina wapaa ipa ulaipaida,
    mai laganteapaa rua. Do Aleu kakaiwa insaisana badosadio insedina ne ulaipa wadina.
  qub-qub: Jesucristuman yäracurmi Israel-masëcunapaj rasunta willashayqui. Manami
    llullacöchu. Espíritu Santu tantiyachimaptinmi musyä rasun cajta niycashäta.
  att-att: Á ajjan yù ikáyâ ku nga kagian nikayu, á kuruk yù kagiak ku, ta netáddayà
    kâ Apu Kesu Kiristu, ánna maggián nikán yù Mangilin nga Ikararuá ni Namarò, nga
    mangipakánnámmu ta nonò ku ta kuruk yù kagiak ku. Aringà massiri, ta pakkagì nikayu
  bki-bki: Bilbilu nalo, vonganei nojidom noverii ea tivelinio napano kito kulo Ju,
    rober ka kito robe Atua kiano tomu nalo, mia kito miroano maka asidom Yesu. Mia
    tum̃abe ka nalo na? Bo ga, kiniou maka nejikia nola sibi, monoka noverial ka kamiu
    jidomiano novo nalo tai napano Niununo Lu jian ban kiniou ea tivelinio nei ruei,
  bqp-bqp: Matɛn yãpura o Kirisi gũmmɛ, mádi ɛ́kɛ toro. Ma laasun dì we kũ Luda
    Ninio se.
  mcp-mcp: Nə́mə́ nda mə́ jɨ́ múúd mə́ *Krîst nə́, bʉ́bə́lɛ́ wə́ mə́ zə́ lás ɛ́ga,
    mə abwííŋgɛ́ ijɔ̧́ɔ̧́; lâm wâm Ŋkɛ̧́ŋkɛ̧̂ Shíshim ŋgə́ kyey nə ndɨ́ yí í ŋgə magʉlə
    ntɔ́.
  hat-hat: Se vre wi, sa m'ap di nou la a. Mwen se moun Kris la, mwen p'ap bay manti.
    Epi, konsyans mwen ki anba pouvwa Sentespri a ta repwoche m' anpil si m' t'ap
    bay manti.
  npl-NT: Ne nikijtoa tlan milák porke nitlaneltoka inawak Cristo, iwa amo nitlakajkayawa,
    porke n Espíritu Santo kiyakantinemi notlalnamikilis, iwa notlalnamikilis nechilia
    milák tlan nikijtoa.
  bgg-bgg: Gune izai yao; chiih-è gune Masi pha ro chiih-è biidiie ayao. Chiih-è Ragung
    So è de gu khani shii khagi rek muii ro. Ji è gune yao shii biidiie ayao ro.
  eng-TCENT: I am speaking the truth in Christ. My conscience confirms through the
    Holy Spirit that I am not lying when I say
  eng-BSB: I speak the truth in Christ; I am not lying, as confirmed by my conscience
    in the Holy Spirit.
  cpu-NT: 'Jiyotziro Cristo kyaaryoori onatzi nonkantemiri. Tema iriitake Tasorentsinkantsi
    itzimi pinkathariventashiretanari, iri iyotakaanari te nothaiyavaita, nonkantemiro
    iroka:'
  san-ASM: অহং কাঞ্চিদ্ কল্পিতাং কথাং ন কথযামি, খ্ৰীষ্টস্য সাক্ষাৎ সত্যমেৱ ব্ৰৱীমি
    পৱিত্ৰস্যাত্মনঃ সাক্ষান্ মদীযং মন এতৎ সাক্ষ্যং দদাতি|
  tac-NT: Neka 'la bijchiá aníbá, tabilé 'yégiga napugiti neka Kristo oyérame kame.
    Napu 'nata ne 'la Onorúgame Alawala na'tálila ju, alekeri 'la machí ne tabilé
    'yégali ko napu ruwí ne,
  eng-WEBPB: I tell the truth in Christ. I am not lying, my conscience testifying
    with me in the Holy Spirit
  gfk-H: Iau tangai ra tutuna hoing i tale bia tikai narako ta Karisito na tangai
    hua. Taia bia iau bisbis. Ma no balagu nong i kis taar manapu tano Halhaliana
    Tanua i haut bia iakan ra nianga i tutuna.
  viv-viv: Siule tobohiyakweyao, yaku nuwanuwa saꞋeyana ganalukahihiyena. Iya Keliso
    yana kaliva yaku gahe velemoꞋena. Keke gadafwaya. Kadu AluꞋaluwa Mahalina Tauna
    nuwahinagekuya gimimiyami-ma giꞋalakakila be iya makewa gagahe velemoꞋena ma nuwakuya
    gaꞋayaunena.
  yao-yao: Nguŵecheta isyene kuti une ndili jwa Kilisito, ngangusala unami. Nningwa
    wangu ukuumalanjila umboni kwakulongoswa ni Mbumu jwa Akunnungu, isyene ngangulambusya.
  tgp-tgp: Na lo vere na retivarar̃uhu na hijan Kr̃isto, na sopo halu; r̃omiku mo
    levosahia vara Tanume Tapu mo levosahia
  auc-NT: Botö ïñömö edæ mïmö entawëmo inte nämä apænte pönëñömote Wængonguï Tæiyæ̈
    Waëmö Önöwoca adoyömö ante apæ̈necä ïninque botö ædö cæte babæ wapiticæ̈ anguïmoo.
    Edæ Codito nempo quëwënömo inte botö nö pönï apæ̈nedinque ïïmaï ämopa.
  kbc-NT: Ejitece anewi leeɡ̶odi ee nebi Cristo. Aneotedoɡ̶oji Liwigo eo me jowooɡ̶odi
    me jao ane iɡ̶enaɡ̶a. Joaniɡ̶idaa nikeetiwa me daɡ̶a jiwitaka.
  bmh-bmh: Iz ze tub awaramoroi. Iz Kristus dual pezai darem. Guzenaimai, iz petak
    ze awarem. Iz polu ze awarab tam. Izal dabeleu go Uwait nugau Ah Wes nug gumaneu,
    gonun, dabeleu gonug ailacaneu iz polu ze awarab tam.
  ctu-BL: Mic sub chuqui isujm ti Cristo. Ma'anic mic cha'len lot. Che'ʌch mi' subeñon
    c pusic'al cʌntesʌbil bʌ cha'an jini Ch'ujul bʌ Espíritu.
  meq-meq: Wu nakə na tsikiye aye na, deɗek, hərwi neŋ i Yesu Kəriste, na rawiye me
    bay. Məsəfəre Tsəɗaŋŋa eye faya ma ɗeŋeye ha bazlam ga na, deɗek ada mədzal gər
    ga bəbay andza niye.
  noa-H: Aay keena, mʌch himeerba, maach meeun israelnaan parhooba haaidʌ wënʌrrʌm
    k'ʌʌn k'ĩirjuwia chadcha mʌ gaai masi chiraajem. Cristo dënk'a chirʌmuata mag
    hiek'a chirʌm. Mag nʌm dʌ̈i hĩchab hich Hẽwandam Hak'arauta mʌrʌg jajaau haajeewai
    mʌchdëujã k'ap'ʌ chirʌm, mʌch sëuk'aba chirʌm.
  alp-NT: Saisa rebe tatike pine au beteke meije tinai le aure Kristuse Enie. Au lemake
    mo! Laleku meije Alla Eni Rore Ikbasaele, kai Iono au rekwa be au beteke meije
    tinai.
  san-VEL: aha.m kaa ncid kalpitaa.m kathaa.m na kathayaami, khrii.s.tasya saak.saat
    satyameva braviimi pavitrasyaatmana.h saak.saan madiiya.m mana etat saak.sya.m
    dadaati|
  kbq-kbq: Hagi havigea nosuanki, Kraisimpi tamage hu'na nehue. Ruotage Avamumo'ene
    nagu'a kenege'na ama' nagu'nagesareti ama kea tamage nehue.
  kbh-kbh: Ats̈e, Crístoftaca cánÿiñe mo canÿacá quetsomñecana, nts̈amo sëntsichamcá
    ndegombre endmëna; ats̈e ndoñe quetsátsbostero. Ats̈be ainanoca juabnënga, Uámana
    Espíritbeyeca jtsemandánëse, chë s̈monybëuyana ts̈abá o ndoñe ts̈abá tijamama,
    s̈montsatsëtsná ats̈e ndoñe stsebosterama.
  ron-LSB: Eu spun adevărul în Hristos. Nu mint, conștiința mea mărturisește cu mine
    în Duhul Sfânt
  pon-pon: NAI kin lokaia melel ren Krijtuj, o i jota kin likam, pwe injen ai o Nen
    jaraui kadede ia da,
  nhe-BL: Iixpa Cristo nimechilhuía tlen nelía, huan ax niistlacati. Ipan noyolo nijmati
    para melahuac tlen nimechilhuía huan Itonal Toteco quimati para melahuac.
  sps-sps: Nyo komainy tsue of pis maromi na mes a ka tovei, ka to te kat fareesik
    fiisok varonyo. Mi natem, ka te komainy tsue of maromi yam ton vegiau man ovei,
    tana saa, anyo na isen to te tap bus evanaa ten Krais. Nyo gim rou ma tsue of
    mamin gam. Ai to kan, koma vanyo te tsue of vanyo na ka ma tsue of mami na man,
    tana saa, Aaven Taabos tagaa ot iny non a koma vanyo.
  wnc-wnc: Nata Kraiskat gatake yuatde nata siakan wamu takngatu daniwa natapnong.
  bus-bus: Mɛ́ɛ yãpuraa oo Kirisi guumɛ, mɛ́ɛ ɛgɛɛ toro. Ma laasuu è wezi kↄ̃n Luda
    Ninio se.
  gub-BL: Ko heze'eg azeharomoete ihe. Ihe Zaneruwihawete hemiruze'eg romo aiko ihe.
    Naheremu'em kwaw. Tekwe Puràg hezar romo hekon a'e. Ko heze'eg azeharomoete. Tekwe
    Puràg umume'u heremu'em 'ymaw a'e no.
  imo-imo: Na Kraistinga iyemu moro na ungu paimbomu nio. Kolo naa toro. Mini Kake
    Telimuni nanga konopuna paa nino nimona lipo manjiro.
  boj-boj: E Kristus aqa tamo unum deqa e niŋgi anjam bole merŋgeqnum. E gisaŋ anjam
    merŋgosaieqnum. Mondor Bole na e areqalo ebeqnu deqa e qalieonum, ijo anjam endi
    bole.
  eng-DRA: 'I speak the truth in Christ, I lie not, my conscience bearing me witness
    in the Holy Ghost:'
  knf-knf: '*Kriŧtu ame kë uko wi nji kabiiŋ pţup uwo manjoonan ; mënkţilan, kë *Uhaaş
    wi Naşibaţi unwooŋ ţi nji udiiman kë uko wi nji kajakuŋ uwo manjoonan :'
  san-KHM: អហំ កាញ្ចិទ៑ កល្បិតាំ កថាំ ន កថយាមិ, ខ្រីឞ្ដស្យ សាក្ឞាត៑ សត្យមេវ ព្រវីមិ
    បវិត្រស្យាត្មនះ សាក្ឞាន៑ មទីយំ មន ឯតត៑ សាក្ឞ្យំ ទទាតិ។
  arn-NT: Iñche am ta feyentulelu ta Cristo mew, fey tati Lif Küme Püllü kimniey ñi
    chem rakiduamkülen. Iñche feypin ta rüf dungu. Koylatupelan.
  zas-NT: Lëjt ragbee guial naj na̱j xbejn Cristo, canin lëjt diidxli ad canitan lëjt
    ni rusquiee. Abiꞌ naj ragbee guial xSprijt Dios ragbee guial diidxli na̱j ni canin
    lëjt,
  ken-NT: Mɛ mmǔ Kristo nchí rɛm chi tɛtɛp, mpú sénse. Ntɨ̌ ɛna nkwɔ́ nɛ́rɛ̀m
    bɛ nchí rɛm chi tɛtɛp, nɛ Ɛfóŋó Bɛdyɛrɛ árɛ̀m chi ɛnyumɔt.
