  nsn-nsn: Inggo u mene toro man, inggo e matoto teilio tang Kristo, kara hik pahu
    boh. Reg ninamanonine re uoum keip teiligir Iabena Dedeil e uahire tar haua ku
    hiregio a man.
  san-DEV: अहं काञ्चिद् कल्पितां कथां न कथयामि, ख्रीष्टस्य साक्षात् सत्यमेव ब्रवीमि
