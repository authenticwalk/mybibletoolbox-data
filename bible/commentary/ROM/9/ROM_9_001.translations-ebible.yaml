  tna-NT: Edue cuana, Cristo bahue yama micuana butsepi equisainia. Daja huecha Espíritu
    Santo bahue aimue ema bid'umimi epuani mahue.
  lid-lid: Jo badu hawe Krais. Eme ma, sasah jo asehek dah badeh, wasai bwe, handru.
