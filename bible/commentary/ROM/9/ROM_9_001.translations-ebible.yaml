  dwr-NT: Taani tumuwaa haasayay; taani Kiristtoosassa; qassi worddotikke. Geeshsha
    Ayyaanay mooddiyaa ta tilla wozanay taani worddotennawaa taw markkattee.
  kfw-kfw: Kei'n inthiangkha karil, keihi Christa mi kaei halli kei maleisei um rilmong.
    Halli kei kase katha kajet malunghi Ratha inthiang in naroon jarra kei maleisei
    karil emong tihi aminthiar
  bfz-bfz: आऊँ मसीह रे सच बोलूँआ, चूठ नि बोलदा और मेरा विवेक बी पवित्र आत्मा रे गवाई
    देओआ
  cuk-09: 'Cristo napira sogedyob an sogmogad, an gakansasulid, degine, an-ulubgi
    Bab Dummad Burba Nued anga sogbalid, an napira ibmar sogye:'
  ben-OBCV: খ্রীষ্টে আমি সত্যি কথাই বলছি—মিথ্যা বলছি না, পবিত্র আত্মায় আমার বিবেক
    তা সমর্থন করছে যে—
  mil-NT: Te yúhú càháⁿ ndáá‑í chi cùu‑í ɨɨⁿ tée ndècu ndɨhɨ Xítohó Jesucrìstú, te
    ndècu ndɨhɨ‑í Espíritú Yǎ Ndiǒxí nǔu xíǎⁿ cútnùní iní‑í sá càháⁿ ndáá‑í.
  myu-myu: '— Og̃uycũg̃ cĩcã obadipyũ kay―Judeuyũ kay — i õn e''em. Imu''ũm pa''ore
    ma og̃uycũg̃ap. Icẽmãn õn e''em eywebe. Cristo kay wetabut. Imẽnpuye napapa''uk
    g̃u õn. Ibiõg̃buk xipacat omuy owebe wag̃uymucũg̃ucũg̃. Imẽnpuye napa g̃u õn e''em:
    — Og̃uycũg̃ cĩcã obadipyũ kay―Judeuyũ kay — i.'
  fue-fue: Ka batanmi ɗo gooŋa nun. E inne Almasiihu, mi fewataa. Cuuɗiiɗum ɓerne
    am bo e seedanoo am diga e Ruuhu Ceniiɗo no gooŋa nun batanmi.
  amk-amk: Fianai aino imadurai ninai mani, imadu tarai na Kristusi, wiro itofa kaha.
    Enehurorong ketuio Allai Nuaninufoi wiwiainia foi, medurai kontai we kaiwo imadurai
    ninai wetarai.
  fai-fai: Naka Yesus so makuw keibi, kayo kamane naka afan weng uta bakodono kali.
    Kale nam aket fukanin uyo ki Sinik Abem ata kin mo be ade aka namadála kal keidomo
    naka ibakabi bá ka, kaleyábi.
  ura-NT: Jesocurisito esenetaeraneein nihanune jaunne, inara que asilanaala esinae
    rauhijiriin caa aitoon. Coatiha nohaniha aitohaaun. Nii ichoae tacaainte, Cana
    Coaunera Suujue coitucueratenojoineein, esinae rauhijiriin nohanelanaala aitocoaaunne
    coitucue canu suujua.
  mcd-NT: Uhuun yoramishtichin un Cristohuunshon iconquin un mato yoi. Un muai cuscan
    mun tapia uncai mato paraima. Un mato iconquin yoi. Diospan Yoshin Sharan ua shinanmanai
    cuscan un iconquin yoicain. Uhuun caifo Israelifoancai nocon Numamisi icoinra
    huafoma. Ascacun uhuun nomuran un atohuunoashu omitsiscacaini. Un ato fasi shinancoinmisi.
    Uhuun caifo uhuun nomuran un ato shinanmisi isca huaquin, —Upa Diosin uhuun yora
    Israelifo un ato numapai mifu nipanonfo. Ascano ato Cristomaqui omitsiscapanacafo
    muran potatamarocon uacai potahuu un ato numanon, —ishon un anori shinanfiainocai
    Upa Diosin ascatiroma.
  urt-urt: Ŋam yukur homboꞌe. Detale, ŋam miyeꞌ tikin Krais pe, ŋam manange wusyep
    bwore mise. Yohe Yirise pwale ŋoihmbwaip bwore, topoꞌe ŋam sisyeme nange wusyep
    ŋaiye ŋam manange ki bwore mise.
  kiz-kiz: Nijobha bhukweli mu Kristu. Nijobha lepi udesi, ni dhamira jha nene jhishuhudila
    pamonga ni nene mu Roho Mtakatifu,
  tzo-TZE: Vu'une yu'unun xa li Cristoe, jech ep chcat co'nton ta sventa ti mu sc'an
    xch'unic li jchi'iltactic ta israelale. Yu'un ja' jvinquilaltic. Jech scotol c'ac'al
    chcat co'nton yu'unic. Melel ti jech chcale, mu yu'unuc chi'epalc'opoj. Sna'oj
    Ch'ul Espíritu ti jech co'ntone. Ti oyuc c'uxi xu' ta jel jbacutique, xu' vu'un
    chiloc' ta stojol li Cristoe yu'un ja' ac'o ochicuc.
  lex-lex: Ina-nara ama-hyali, hya' ed maka agiwra ukot di de ha plollola de. A'g
    edonna ulahara. Yoma a' di de Yesus Kristus gahani a'u me a ih'ru ralmu de, Uplerlawna
    Nhiwni ed mak kodi plolli, me Enhi' a' pua agatga de a li'ru ri ha raplola.
  dov-dov: Ndamwambila kasimpe muliKkilisito. Nsilokubeja pe, amamvwido angu alazuminana
    andime muMuuya uSalala.
  rgu-rgu: Ita fo riꞌ nanahekeꞌ too Kristus, dedea matetuꞌ. De, au ta dedea fufudiꞌ
    neuꞌ emi. Au dale ana boboko ka boe nafada au nae, Manetualain Dula-dale Na ator
    au dale ka.
  toc-NT: Aquit xli̠­ca̠na cli̠­pa̠­huán Jesús y huá catzi̠y pi̠ ni̠ cak­sa­ni̠­nama,
    na̠ xa̠huá Espíri­tu Santo hua̠nti̠ lama nac qui­la­táma̠t tla̠n ma̠lu­loka pi̠
    xli̠­ca̠na hua̠ntu̠ cca̠­hua­niyá̠n.
  som-som: Runtaan ku sheegayaa Masiixa, oo been sheegi maayo, qalbigayguna marag
    buu iigu furayaa Ruuxa Quduuskaa
  mam-C: 'Twutzxix kxel nq''manji''y lu''n, qu''n nimilqi''n ti''j Crist, ex nya noq
    njaw b''ant wu''n, ex ax Xewb''aj Xjan toj wanmi''n nkujsinte qa twutzxixjo nyola
    lu''n:'
  ndj-ndj: Ngudeta nakaka, ngudeta udesi ha ndiyilumba na Kilistu. Natilu yangu yikulongushiwa
    na Mfuki Mng'alili akung'ombela chilongu achi wuwowu.
  mbj-NT: 'Séd hã ỹ h''yy kata däk do hyb n''aa Kristo hã, né hup ỹ né hẽ hahỹ ỹ her''oot
    do hã. Dooh daap ỹ menä bä. Hëp ỹỹ gó P''op Hagä Do Sahee bawät do hyb n''aa,
    te hub né hẽ hahỹ ỹ her''oot doo, baad hëp ỹ metëëh hã ỹỹ:'
  lat-VUC: 'Veritatem dico in Christo, non mentior: testimonium mihi perhibente conscientia
    mea in Spiritu Sancto:'
  ngp-ngp: Miye hilungana na Kilisito hikudaha kulonga udant'hi, nalonga ikindedi,
    moyo wangu na Muye ywa Mnungu walavanya uwona kugamba,
  enq-2: Nambame pii lelyo datupa, namba Kraisa-kisa katenge dokome kiningi lelyo.
    Sambo laa naelyo. Pii datupa kiningi lelyenona lao nambanya masingi dokome namba
    langimupa, Oli Spirita dokome pii doko kyeto tasilyamo.
  eng-ASVBT: I say the truth in Christ, I lie not, my conscience bearing witness with
    me in the Holy Spirit,
  mna-mna: 'Sua ta nio buri be aŋso i, pakaamŋana som. Mi iŋgi aŋso raama leleŋ. Pa
    nio tomtom ki Krisi. Mi Bubuŋana Potomŋana ta ikamam peeze pio i, ni ikam yo ma
    aŋute kat ta kembei: Sua ti, sua ŋonoono.'
  myw-myw: Agulivan mounid, mamagina Kelis waseg. Awoum bayaweid. Yowbad Kululuwan
    ilabeig. Nanoug waseg mo akakina agulivan mounid. Peinan singaya ikalin nuwag
    talawog, tasiyas min-Yudiy. E, tut babaw igeg nanoug pines tasiyas.
  sby-sby: Lino ndambanga cakubinga ame ndewakendi Yesu Klistu, kayi nkandabepenga
    sobwe.Mengashilo akame alatangununwanga ne Mushimu Uswepa ulanyinshilinga bukamboni
    kwambeti
  sll-sll: Ena na Kraist pir tere molia, ha wo kara dia, hasu ta dikiwa. Dikiga i,
    God Kwiang yona wu bilere, ha i grana bani ere aki di na tongure diiwa.
  yaq-NT: Lutu'uriata ne teuwaa, Krijtota in suale'po amani. Intok kannee kia beja
    junen jiia. Bwe'ituk, Liojta bichapo, tu'isi in jiapsa'ut intok Liojta tu'u jiapsie
    ju'uneaka, junuen a' lutu'uriatuka'po nee a' ju'uneiyaatua.
  uro-uro: Nguat tamän na ama engäktki dap kaku ngu iras inguna ngo nämäni ma Krais.
    Gu mädräm ngärhit tarespäm na ama enge qärangätni i nguat tamän bät a ngät nävät
    ama Qloqaqa ama Qumärqumärqa aa ernanokt
  ita-1885: 'IO dico verità in Cristo, io non mento, rendendomene insieme testimonianza
    la mia coscienza per lo Spirito Santo:'
  muy-muy: 'Nu mis ge *Krist, nàsəkaɗ malfaɗa do. Ma goro ya nawayay nəɗəm ni ti ma
    ge jiri : nə̀səra a məɓəruv goro ba, *Məsuf Njəlatani day àsəra ma goro ya nawayay
    nəɗəm ni ti ma ge jiri.'
  kqc-kqc: 'Keriso ideri ago rama nida; ofa ofa de nida. Nai uka di mokena Vima kikifasa
    ninegau resifa:'
  tav-tav: Yʉ yarã judío maja na cãniere seeto majuu yʉ yeri tʉgooñarique pai. Jesucristore
    na canʉcʉbʉgoquẽtie wapa na popiyeyegʉmi Dio. To bairi Jesucristore na canʉcʉbʉgopere
    boʉ yʉ macare Dio cʉ rocacõato yʉ ĩboʉ. To bairi Dio nare cʉ popiyeyequeticõato
    ĩi na wapayebojaʉre bairo yʉ átigabapa. Cristo mena macacʉ yʉ aniquetiboʉ, na
    maca Cristo mena macana na anicõato ĩi. Jesucristore caapiʉjaʉ yʉ cãno Espíritu
    Santo yʉ catʉgooñarijere carotii ãmi. To bairi cariape mʉjaare yʉ ĩ buio yʉ catʉgooñari
    wamere.
  eng-ULB: I tell the truth in Christ. I do not lie, and my conscience bears witness
    with me in the Holy Spirit,
  spa-VBL: Yo estoy en Cristo, y lo que digo es verdad. ¡No les miento! Mi conciencia
    y el Espíritu Santo confirman
  fra-_FOB: Je dis la vérité en Christ, je ne mens point; et ma conscience me rend
    ce témoignage par le Saint-Esprit,
  hau-ULB: Gaskiya ne nake gaskiya nake fada cikin Almasihu. Ba karya nake yi ba.
    Lamirina, na shaida a cikin Ruhu Mai Tsarki.
  mal-mal: ഞാൻ ക്രിസ്തുവിൽ സത്യം പറയുന്നു; ഞാൻ പറയുന്നത് ഭോഷ്കല്ല;
  kkc-kkc: Esiga a Keliso sabolo hedebe doloso badolone, tei goodee hagee nimapoo
    ka taka. Osoloso ayo wulo gamenee koo takooso. Dio Tei oso mo sooloo ma kuloduga
    gweli goo ee ka bamoloso. Esiga mo sooloo ma kuloduga gweli goo ee epedee nimapoo
    tei goo taka goo ee, a gooleedooso. To ee hagoso, ayo nimapoo takolone mo odoo
    Isalael bia ee halo diya gooholone, a su hegi sabolo ka badoso. Bei, diayo Godeeye
    goomoga goo ee koo dedeliga. Esiga a teiba daga, a goomogoso, mo odoo oso mo debi
    ee toloso Keliso sabolo hedebe doloso dabalai. Osoloso ayo dia debi ee toloso
    Godeeye kamana ee toloso a Keliso maga puloso badalai. Esino ayo egeesee selai,
    a tebile.
  lit-lit: Kalbu tiesą Kristuje, nemeluoju, mano sąžinė kartu su manimi liudydama
    Šventąja Dvasia,
  urd-GVR: Maiṅ Masīh meṅ sach kahtā hūṅ, jhūṭ nahīṅ boltā, aur merā zamīr bhī Rūhul-quds
    meṅ is kī gawāhī detā hai
  far-far: Na te ru ne nau ku doria nau saea fua mulu, ma ru nai nia mamana 'asiana.
    Nau si suke kamulu, sulia nau na wane fafurongo sa Jesus Christ. Ma nau ku saitamana
    na faoraie ne nau kai saea fua mulu, nia mamana, sulia na Anoeru Abu ne talaia
    na manataku.
  suz-BL: ख्रीस्‍त आ नें ब्रशा, जोल मपथु, एको लोव़ पाइनुङ। परमप्रभु यावे आ सोक्‍तमी
    आं थुंमी थमा लोव़ बाक्‍ब, दे सांकछी गेब।
  car-NT: Mo'ko Kristus ta iporono auranano sekari'sa. Enapita'pa wa. Moro amyikapojan
    enapa mo'ko yturu'po undymanen Tamusi wyinono a'kanano.
  amp-amp: Na tu Kraisrpno toh tkafwa yimaya, ndnetann na nhai wom mrokfom kfo furakaha.
    Tu Bro Nkifrarhu Yafothatn nanhu yima toh rawofr yorhwatta nanhu yima yuhur kfo
    kangr na kfiwa mrokfom kfo mifwanm.
  bht-bht: हुण कुछ भी नी है जड़ा सांझो परमेश्वरे दे प्यार ला लग करी सकदा है, तां फिरी
    कजो इस्राएली लोक, मेरे यहूदी भाई परमेश्वरे ला लग न? मेरा मन मेरे अपणे लोकां तांई
    बड़ा दुखी होंदा है, क्योंकि मैं ऐथू दीकर चांदा की अपणे लोकां दा उद्धार करणे तांई
    मैं मसीह ला लग होई जां कने अरोपी बणी जां, मैं ऐ करणे तांई तैयार भी है। मैं मसीह
    जो गबाह मन्नी करी सच्च बोला दा है। पबित्र आत्मा कने मेरी अंतरात्मा भी ऐ जाणदे
    न की मैं झूठ नी बोला दा है।
  eng-NOY: I speak truth in Christ, I do not lie, my conscience bearing witness with
    me in the Holy Spirit, that
  cub-NT: Yʉ coyʉyʉbu mʉjare yávaiyede jãvene. Yʉ Cristoi jicʉbu. Que baru borocʉbevʉ
    yʉ. Ñai Espíritu Santo d̶aicõjeimi “Boropatebevʉ yʉ”, ji arĩ dápiaiyeque. Que
    baru majivʉ yʉ borocʉbede iye ji coyʉiye.
  ita-1927: 'Io dico la verità in Cristo, non mento, la mia coscienza me lo attesta
    per lo Spirito Santo:'
  lww-lww: Erau lala, nagane sineun nesape nevisayu e lepas nene nap̃a ita le Yu lala,
    tesape ita na yeririna kiena ne Ntewa lala, ana ita mokliu nap̃a pe sinelan re
    Yesu poli. Ana yoko ve sanapen la nene? Pogaga, tap̃atete nevisokan, monar nevisawal
    van amiu e sitomena wo lap̃asia nap̃a Ninuna Wa kian pan inu e lepas nene rui,
  ckb-ckb: مەسیح شایەتمە کە ڕاستی دەڵێم و درۆ ناکەم، ویژدانیشم بە ڕۆحی پیرۆز ئەوە
    دووپات دەکاتەوە،
  nas-nas: Enang kara minkuampainung masikung, Karistooꞌkoo kuung oꞌnoi, nkaang onoue
    pankaruntoong-eta masikaꞌantamumaunge Tanuaang Meekunge kuung deemuioꞌ.
  uvl-uvl: Iau Kristus nena non toto koi iau. Pe e hele ke manmanna pe e pallaklaka
    ero koi. Pe e etei ngak nga utar nenge urana pe utar nenge poreke, Opepengpeng
    heleia at nge iau ke teke e hele ke manmanna pe e pallaklaka ero.
  eng-BBE: I say what is true in Christ, and not what is false, my mind giving witness
    with me in the Holy Spirit,
  ixl-CNT: Tiira tootzaj u Cristo aas inujul qꞌu kam savaleꞌ tzaꞌ. Yitꞌ txubꞌaꞌl koj
    tan, u Tioxhla Espiiritu nioksan tunnachbꞌal aas inujul.
  xsi-xsi: Naŋa apaipa kuku Yesu Kirisi lâ. Mine kala aporo ŋgua mao nâ, nalâŋe tia.
    Koroani Sapâŋa ikai poe pa iloŋgu kaloŋgu, aku itula pwataki pa naŋa tu naneŋgu
    ŋgua ŋine nde mao.
  crx-NTPO: Njan nohdutásnelh-un Christ oonalh 'údusni. 'Aw lhozusts'it whe' dusni.
    Dája nohdutásnelh-un Ndoni oonalh syo ts'e oogha t'ets'oninzun-i 'et cha 'álha'
    hoont'oh.
  kan-OKCV: ನಾನು ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿ ಸತ್ಯವನ್ನು ಮಾತನಾಡುತ್ತೇನೆ. ನಾನು ಸುಳ್ಳು ಹೇಳುತ್ತಾ
    ಇಲ್ಲ. ನನ್ನ ಮನಸ್ಸಾಕ್ಷಿಯು ಇದನ್ನು ಪವಿತ್ರಾತ್ಮ ದೇವರ ಮೂಲಕ ಖಚಿತ ಪಡಿಸುತ್ತದೆ.
  bbb-bbb: Erafano na vua bedua kuariakuvejo ni fiefo. Naeje na Jesu Kuraesiki besu
    reva ijadufuo vua irere na kuaevo ije na kufuimevo baki. Ro kuke vua na kuaevo
    ije fune Kavene Akae ije fu oe none ijia imeno ijare giena vierafema ijadufuo
    na kufuimevo baki.
  blw-blw: Chàyu way sosnod, tot-owa hen antochay chà ifaga, te gapon afurot-o an
    Jesu Cristu wat achiyà chan kétkétém. Yag napapanoh hen hamhamào ya inni-ilan
    agé hen Espiritun Apudyus hen kenatot-owan hen antoy chà ifaga
  tam-2017: எனக்கு அதிக துக்கமும் இடைவிடாத மனவேதனையும் உண்டாயிருக்கிறது;
  azz-NT: Huan notasojicnihuan, namechyequilía ten melau porín nipoutinemi ihuan Cristo
    huan amo namechcajcayahua. Porín in Yecticatzin Espíritu quiyecantinemi notamachtilis.
    Huan Yejuatzin no nechyecajsicamatiltía que hueyi melau tenica namechnojnotzati.
    Ica ya nojón axcan semi niquinyolcocolijtinemi huan nimoyoltequipachojtinemi ica
    por nojudíosicnihuan ten amo taneltocani de Cristo.
  spa-RV-1909: VERDAD digo en Cristo, no miento, dándome testimonio mi conciencia
    en el Espíritu Santo,
  csy-csy: Christ sung ah thuman ka son hi, leilot ngawl khi hi, keima i sia le pha
    heak na in Tha Thiangtho sung ah tettipang hi.
  mxq-NT: Extʉmʉ myʉduumbʉ Kristʉ, ngajxyʉdsʉ tʉyꞌa̱jtʉn es kyajts nꞌandaꞌaky. Ja
    Espíritʉ Santʉ anaꞌamp ma̱dsʉ nwinma̱ꞌa̱ñʉn es tʉyꞌa̱jtʉnʉts njʉna̱ꞌa̱ñ.
  tzj-NT: Pro ja wach tak aj Israel eje'e' maticajo' nquinimaj ja Jesucristo in congana
    npokonaj quewach, ni matel wi' ja bis chwe cumal. Ni katzij wi' ja nbij chewe
    chi congana ninbison cumal como ja Cristo c'ayon wxin, ma npayil ta ja nbij chewe.
    Como ja rEspíritu Santo c'o pa wanma chewi' wotak chi ni katzij wi' ja nbij chewe.
    Ja wixta rubey na ja xquinwasaxel ta pa ruk'a' ja Cristo in xquintakel ta chipan
    ja rpokonal chi quito'ic ja wach tak aj Israel in conforme ta chi queri' nba̱n
    chwe.
  tdt-tdt: Agora hau hakarak hatoo hau nia laran tristi ba imi. Nudar Kristu nia ema,
    hau koalia lo-loos ba imi, hau la bosok. Espiritu Santu mos hametin hau nia laran
    katak, buat nebee mak hau atu koalia nee loos.
  ron-BTF: Spun adevărul în Cristos, nu mint, conștiința mea de asemenea aducându-mi
    mărturie în Duhul Sfânt,
  eng-WEBP: I tell the truth in Christ. I am not lying, my conscience testifying with
    me in the Holy Spirit
  eng-FBV: I am in Christ, and what I say is true. I'm not lying! My conscience and
    the Holy Spirit confirm
  nld-1939: Ik spreek de waarheid in Christus en lieg niet; en ook mijn geweten getuigt
    met mij mee in den heiligen Geest,
  bwo-bwo: Krstosn arikoniye t keewiri, kooratse, S'ayn shayiron t nibonúwere tkorawok'o
    taash gawirwe.
  nch-BL: Iixpa Cristo nimechilhuía cati nelía, huan amo niistacati. Ipan noyolo nijmati
    para melahuac cati nimechilhuía huan Itonal Toteco quimati para melahuac.
  quc-TNT: Tajin quinbij ri kas tzij rumal chi in cojoninak che ri Cristo. Man quinban
    tä c'u tzij. Quinna' pa wanima' chi kas tzij ri tajin quinbij rumal ri Lok'alaj
