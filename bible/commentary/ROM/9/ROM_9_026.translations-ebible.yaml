verse: ROM.009.026
translations:
  kpx-kpx: Di subuta Diue ata holioholiale kebiaho loui kosea, ‘Laeau di ata holioholilu.’
    Isito dana gabie ata kebiamo ata malevege abuna di ese holisi daluvuta ukolikoliai.”
  okv-H: eto ungo enda aita mihaheva amo nanena ungo embomeni nau mane ke ijiena te
    embo nei na ungo enda ai ta miheva avo kogue God vasiri te amita meniundi ke aisora”.
    Ke ainge peroveta Hosea na kajena.
  tbo-tbo: Ma ‘Meyagai awai uyahina hi paliwelehi hi pa, “Taumi ega a lawa,” naka
    meyageina emosina uyahina apo hina wigowahi po tauhi Yaubada lauhogalana natunatuna.’
  mal-C: വീണ്ടും, “ ‘നിങ്ങൾ എന്റെ ജനമല്ല,’ എന്ന് അവരോട് അരുളിച്ചെയ്ത എല്ലായിടത്തും,
    അവർ ‘ജീവനുള്ള ദൈവത്തിന്റെമക്കൾ’ എന്നു വിളിക്കപ്പെടും”
  grc-SR: Καὶ ἔσται, ἐν τῷ τόπῳ οὗ ἐρρήθη ⸋αὐτοῖς,⸌ Οὐ λαός μου ὑμεῖς, ἐκεῖ κληθήσονται
    υἱοὶ θεοῦ ζῶντος.
  bgc-bgc: अर जिस जगहां पै परमेसवर नै इसा कह्या था, के थम मेरी प्रजा कोनी सो, उस्से
    जगहां पै परमेसवर उन ताहीं अपणी ऊलाद कहवैगा।”
  khz-khz: e, ‘Gomi ati au geku taunilimalima’ natiwato kapunai, vokapu kwapunai ira
    pana vaikilara, ‘Maguli Palaguna natuna goleara.’”
  deu-TKW: Und es soll geschehen, an dem Orte, wo es hieß, ihr seid nicht mein Volk,
    da werden sie Söhne des lebendigen Gottes heißen.
  zsr-NT: 'Laꞌ naꞌz ga gniaꞌ quequëꞌ: “Cutu nacliꞌ bunách quiaꞌ” Niꞌ siꞌ laquëꞌ: “Yuguꞌ
    zxiꞌnëꞌ Dios ban.”'
  lin-lin: 'Mpe, « kaka na esika oyo balobaki na bango : ‹ Bozali bato na ngai te, ›
    bakokoma kobenga bango ‹ bana na Nzambe na bomoi. › »'
  hns-NT: 'Djaaha oe manai log se bolies raha kie: „Toelog hamaar djaatie na baate,”
    hoewa par oesab djienda waala Parmeswar ke betwan bolaawal djaaiga.'
  noa-E: Maimua ĩchab ich Oseas ẽsap phãtarr gaaipai agjö ich Ẽwandamau judionaan
    khabam khʉʉnag, “Pãar chan mʉ phöbör khabam” atarrta, deeu ũwaai naspawi ichdëupai
    amag, “Pãarjã ĩchab ich mag iiu sĩerrʉm ag Ẽwandam chaainkha nʉisiju” ajim.
  eng-EMTV: “And it shall be in the place where it was said to them, ‘You are not
    My people,’ there they shall be called sons of the living God.”
  mib-NT: Te máá lugar nuū ni cáhān rī jeē násūu ñáyuu rī cácuu i, suu yūcuan cáhān
    ñayuu jeē cácuu i sēhe Yaā Dios, Yaā técu nɨɨ́ cáni. Achí yá.
  lif-NT2: हे़क्‍क्‍याङ्, आत्तिन् ते़न्‍नो “खिनिॽ आमना के़होःप्‍ति लॽरिक् के़म्‍मे़त्तिआङ्
    वये़, बा खे़न् ते़न्‍नो ‘आजुनि निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुस्‍साःनिङ्’ के़म्‍मे़त्तिॽरो॥”
  xnj-xnj: Kangi pandu pala pemwajoviwi, ‘Nyenye lepi vangu,’ Penapo mwikemelewa,
    ‘Vana va Chapanga mweavili mumi.’ ”
  mmx-mmx: La neni ga lok bok, “La to ap mo loxot tino neni ga tong i do, nemi xopmen
    limixin tarak, mo go neni naba tong di do nedi luvutnitna ne Moroa, Luntoo Avolo.”
  cbr-NT: Anuxuan —mitsux camina 'ën unima 'ai —quixun cá anuxunbi ca Nucën Papa Dios,
    axa bamatimoi tsócë, an —mitsux camina asérabi 'ën bëchicë 'ai —quixun uni cati
    'icën.
  tee-NT: 'Chai ma vana chani najun ju Dios: “Ju uxijnan jantu quilapanacni unt''at''it”.
    Para mas chunch ju ixnajun ju Dios para astan ju amachak''an anch ca''alhimispacana''
    ni ists''alan tajunita ju Dios ju lak''ajunta.'
  eng-LSV: and it will be—in the place where it was said to them, You [are] not My
    people; there they will be called sons of the living God.”
  cak-NT: 'Chuka'' chupa ri rutz''iban can ri Oseas nu''ij: Anchi'' x-ix-wi chique
    ri winak roma ri Dios: Rix man jix nutenemit ta, chiri'' chupa ri mismo lugar
    xti''ix chique chi je ralc''ual chic ri c''aslic Dios.'
  pah-NT: 'Oséiasva''ea okwatijara''ja Tupana''ga nhi''ig̃a mombe''gwovo. Nahã Tupana''ga
    ei: “A''e ypy ji g̃a pe: ‘Pe ko jireheva''ea rũi’,” ei Tupana''ga. “Perope ji
    a''e poa g̃a pe – pevo jitehe po ti ji ei g̃a pe nehẽ: ‘Pe ko jira''yramo peko
    kiro. A''ereki jihi ahe mongo jitekovo’,” ei Tupana''ga g̃a pe. Nahã Oséiasva''ea
    omombe''u Tupana''ga nhi''ig̃a ikwatija hako.'
  sja-NT: 'Awara ãi Ak''õre Ũraa p''ãdade Oseapa ichiaba jaraji: ‘Mɨa eperãarãmaa
    jara badamãi: “parã mɨchi p''uuru pidaarã-e”, mãgɨɨrãmãi ãchideepa uchiadap''edaarãmaa
    “Ak''õre ichita chok''ai bapari warrarãda” adait''ee.’'
  xed-xed: Ma vli ya mnana lu ta həŋ, “mnduha ɗa a kuni wu” kəʼa ya, ma tsa vli ya
    dzaʼa hga lu ta həŋ ka Zwana Lazglafta nda hafu.»
  mks-NT: Ta sa̱ mé nu̱ ndúu ña̱yivi, na̱ co̱ó na̱sa̱cuu cuéntá Ndióxi̱, cán cu̱hu̱n
    mé á ca̱xi a na̱ ta caja ña̱ ná nduu na cuéntá mé á jáchi̱ cúú á in Ndióxi̱ tácú,
    já cáchí tu̱hun mé á.
  gfk-S: Ma ta ira katano ing iou ga tange ta di be, ‘Paile nugu matanabar mu’, io,
    da kilam di be a natine no lilona God di.”
  bmu-bmu: 'Nöŋön gölme kungö ambazip yeŋgöra kewö jiba malal, ‘Iŋini nani könagesöurupni
    qahö malje.’ Mewö jiba malalmö, i mönö gölmeŋine miaŋgöreŋök eŋgohola qetŋini
    kewö qetmam: Iŋini mönö Anutu malmal Toŋaŋgö nahönböraturupŋi akze. Utekutek mewö
    asuhuma.”'
  dgz-dgz: Wataget ok anega seane, E waenapan negawa uon, waenapan ap anega waiwanumune,
    go endi God wande bobot apanewa otun wai diamuiwan. Osea ok ap anega sen.
  eng-GNV: And it shalbe in the place where it was said vnto them, Ye are not my people,
    that there they shalbe called, The children of the liuing God.
  zaa-NT: 'Raáruhuá Tata Dios cą: Canu tsè''e le'' lugar làti gutixá''ania'' cą qui''ni
    labí ná cą yetsi quia'', Pero huàl·lani tsá qui''ni la''a nía huá nna gata'' láa
    quį ỹi''ni Tata Dios enne'' bàni tulidàba.'
  eng-WEBSTER: And it shall come to pass, that in the place where it was said to them,
    Ye are not my people; there shall they be called, The children of the living God.
  guh-guh: 'Panacuapijivijavabelia picani jumaitsinë tsane: “Paxamë raja apo patajajivimë,”
    janë tsane picani, itsiata bajarapanacuapijivi bexëa nejumecovënëtsiana. Nexata
    bajarapanacuapijivi yabara itsamonae jumai tsane: “Mara pamonaeje Dioso piasaëtsaponaponaenë
    pexije,” jai tsane, jai Oseaspijinë bajayata peyaquinaebaxutota, pamonae apo judíovi
    ata, Dioso pijajivi pexanaejavanexatsi yabara.'
  bon-bon: Cuta lui gawe cabu biname bine ituge jaji egä, ‘Weene lica gemi cäme ingle
    biname,’ puma cane teebibine cirege jaji egä, ‘Cane lui Iyeteta Lenajayame gäne,
    weene cäme bägrä gemi.’”
  nhw-BL: 'Huan ipan nopa tlali campa achtihui Toteco quinilhui para inijuanti amo
    imasehualhua, teipa nochi quiijtose: ‘Aniconehua Toteco Dios catli itztoc.’ ”'
  swh-ONEN: tena, “Itakuwa hasa mahali pale walipoambiwa, ‘Ninyi si watu wangu,’ wao
    wataitwa ‘wana wa Mungu aliye hai.’ ”
  wbi-wbi: kange jiliiva kuuti, pala panojikajovilue kuveene, umue namuli vaanhu vango'
    pala vilikemhelua vaanha vwa Nguluve juno mwumi”
  bba-bba: Yɑm mi bɑ rɑɑ mɑɑ bu sɔ̃ɔwɑ bɑ nɛɛ, bɑ ǹ sɑ̃ɑ nɛn tɔmbu, miyɑ bɑ koo bu
    soku Gusunɔ Yinni wɑson bibu.”
  eng-KJVCPB: And it shall come to pass, that in the place where it was said unto
    them, Ye are not my people; there shall they be called the children of the living
    God.
  kgk-NT: Peẽ ko xe re'ýi e'ỹ voi, Nhandejáry he'i hagwe-py, upe-py ete ohenói va'erã
    íxupe kwéry gwa'ýry Nhandejáry nhane moingovehaty.” Upéixa voi he'i Nhandejáry
    kwatia nhe'ẽ oikwaa uka-vy nhande-vy mba'éixa Nhandejáry oiporavo gwe'yirã, judeu
    kwéry va'e, judeu kwéry e'ỹ va'e ave.
  waj-waj: 'Yoosinna voovakinnaiya vaa na tauraa iya kiaa mmiee kiaunoo: Hama ngia
    ni gioonna kiaapuyavee, kiauyara fai yapooma ngiari seenaiya iyara kiaara: Anutuuqo
    hara kioo variivaa raunna mmaapuyavee, kiaaravee. Hosiaava itaa kua tiravai.'
  cpy-cpy: Rooma janta jempe ikantee-tawitaka, “Tee pisheninkatena eeroka-paeni,”
    Aritaki ikanteetee, “Itomintayiteemi eroka Tajorentsi, Kañaaniri.”
  ekk-PKP: 'ja: „See juhtub kohas, kus neile öeldi: „Te ei ole minu rahvas“, seal
    nimetatakse neid elava Jumala lasteks.“'
  mpx-mpx: Ge panuwa toto elana ya baek elal, “Komiu nige no gamagalau i oola,” he
    panuwa o elana na ba, “Komiu nau Yabowaine yawaliu gaganina natuwau.”
  wbp-wbp: 'Manu jinta-kari yimi-pardu-kariji yirrarnu yangkangkuju Yujiyarlu, ngulaju
    nyampu: “Nyampurla ngurungka kalu wangka yapaju ngulaju Juwu-wangu-patuju kulalurla
    Kaatuku nganta. Jalanguju nyampurla-juku jintangka-juku ngurungkaju jurrkungka-juku,
    Kaatuju wangka kajana Juwu-wangu-patukuju, ‘Ngaju karna nyina JUKURRARNU. Jalangu
    kankujulu nyina ngajuku-juku kurdukurduju.’”'
  luo-luo: kendo niya, “Kama ne owachnegi ni, ‘Ok un joga,’ kanyo ema ibiro luongogi
    ni ‘yawuot Nyasaye mangima.’ ”
  nhe-NT: 'Huan ipan nopa tlali campa achtohui Toteco quinilhui para inijuanti ax
    itlacajhua, teipa nochi quiijtose: ‘Iniconehua Toteco Dios tlen yoltoc.’ ”'
  aii-aii: 'ܘܒܸܬ ܗܵܘܝܵܐ ܒܕܘܼܟܵܐ ܕܦܝܼܫܬܵ‌ܐ ܝܗܘܵܐ ܐܡܝܼܪܬܵ‌ܐ ܐܸܠܵܝܗ‌ܝ: ܠܹܐ ܝܬܘܿܢ ܥܲܡܝܼ،
    ܬܵܡܵܐ ܒܸܬ ܦܵܝܫܝܼ ܩܸܪܝܹܐ ܒܢܘܿܢܹ̈ܐ ܕܐܲܠܵܗܵܐ ܚܵܝܵܐ.'
  esk-NT: Hosea-msuli nipliutigigaa, “Iñuginġitchipsi, aglaan kiñuvaatigun atchikkaugisirut
    itna, Iḷiḷgaaŋi iñuuruam Agaayyutim.”
  msb-msb: “Didto mismo sa ginsabihan sa inda, ‘Dili ko kamo mga katawuhan,’ didto
    man sinda pagatawagon na ‘mga anak san buhay na Dios’.”
  cpa-NT: Li¹chi² jǿg³ hi² lanh¹² hniah¹² dsa² quián¹² Diú¹³, dsa² chian², hniah¹²
    dsa² ca¹juǿi²jni jmai³ lah¹jiá¹² hi² tsa¹lanh¹² hniah¹² dsa² quian¹jni, ca¹juúh²
    Diú¹³.
  dso-dso: “ଜନ୍‌ ଜାଗାଇ ସେମନ୍‌କେ କଇରଇଲୁ, “ ତମେ ଆମର୍‌ ଲକ୍‌ ନୁଆଁସ୍‌ ” “ତେଇ ସେମନ୍‌ ଜିବନ୍‌
    ରଇବା ପରମେସରର୍‌ ପିଲାଟକି ବଲାଇଅଇବାଇ ।”
  meu-meu: E gwau henidia, eto “Umui na dia lauegu bese taumui”, gabuna ai, Mauri
    Diravana natuna bae gwauraidia.
  yva-NT: “Wusyinoe Amisye po raura pare, ‘Weapamo Sya kawasaeyo risyaura wasai jewen.’
    Weramu indati Amisye pare, ‘Soamo Syo wasawainamo Amisyo noa pitawabe Sya arikainye
    nawirati weap.’ ” Ayao umaso mamo mo vatano Yahudi jewene mansaura.
  dgc-dgc: To éya éy kagi de a éwan tolay na Diyos du éwan Judeo. Pero nadid éy dumemét
    i oras a dulawén de side a anak na Diyos.
  zpm-NT: 'Laa stib lugar bzeet Osé, zha bnee Dios lo zho, rëb me: “Ngabde to lo naa,
    per zdziṉ dze ne laa to gac xpëëd naa, ne nac naa Dios nguiamban.”'
  hix-NT: Hentan komo ryhe, romryenon mehra manatxhe, katxhàrànhàr me natxowà. Àton
    komo rma, Khoryenkom hokru me harha natxhe, moxamo, katxho me harha mpànà natxhe
    ha. Tehxem xaxa hokru me harha natxhe, moxamo, katxho me harha mpànà natxhe ha.
    Àro wyaro rma nkehe, Oseyas heno nmenhotho.
  sim-sim: Uhu mashi las nga profet karem or kayeri sir, �Ma ol mas Avui Wasilakahi
    ma ambu, karem or mbahandari ma ondon kumak avak ma li heyehe li mba, �Ma rondo
    Avui Wasilaka or ermba ermbak linda jikisi orhi lira.� �
  npi-ULB: र त्यस्तो हुनेछ, कि जहाँ तिनीहरूलाई भनियो, ‘तिमीहरू मेरा मानिसहरू होइनौ’,
    त्यहाँ तिनीहरू ‘जीवित परमेश्‍वरका छोराहरू’ भनिनेछन् ।”
  cgc-cgc: “Mga ittaw ya na kan-o i paambalan ko, ‘Kyo dili ake na mga ittaw,’ danen
    umawen na ‘mga bata ta bui na Dyos’.”
  tim-tim: Akto den siâ hin, “Nâŋe ye nâŋgât luâk âmbâlelupne bo dâm makyeŋgiân ain
    kotyeŋe Anutu manman amboŋaet nanne baratne yeŋgonbian.” dâep.
  yor-yor: Yóò sì ṣe, “Ní ibi ti a gbé ti sọ fún wọn pé, ‘Ẹ̀yin kì í ṣe ènìyàn mi,’
    níbẹ̀ ni a ó gbé pè wọ́n ní ‘ọmọ Ọlọ́run alààyè.’ ”
  wos-wos: Hanja du takwa nawulakré wuni wa, “Guni wuna du takwa yingafwe.” Wungi
    wawun hafwambu wuni diré angi watawuni, “Wuni God wungi rekwa God wuni. Guni wuna
    nyangwal guni.”
  emp-NTPO: 'Idjab̶a nãwã b̶ʌ́ b̶ʌa: Mʌ̃a jarasia bãrãra mʌ̃ ẽberãrãẽ́da. Mãwã jarad̶ama
    mʌ̃a bãrãra mʌ̃ warrarãana aya.'
  eng-F35: “And it will be in the place where it was said to them, ‘You are not my
    people,’ there they will be called sons of the living God.”
  ind-ind: “Kepada penduduk setiap daerah di mana Aku pernah berkata, ‘Kalian bukan
    umat-Ku,’ di situ juga penduduknya akan disebut ‘anak-anak Allah yang hidup.’”
  pes-OPCB: 'و نیز: «درست در همان جا که به ایشان گفته شده بود، ”شما قوم من نیستید“،
    ایشان ”فرزندان خدای زنده“ خوانده خواهند شد.»'
  mpt-mpt: eka weng mak osa imin dolanea baanea Sino bibam olo seli Gode baanea Ibo
    ne meletanbabo genebio memalo naka mak unang maki bib olo seli baabeniba Ibo God
    kintaline meletanobo ge baabenomabiobo ge baanea dolananebiobe.
  ssx-ssx: Kutupa make Koda꞉ma꞉ Ikita꞉ yaka wanda꞉hali na halememe laa leeke alena꞉
    koto alena꞉ kone Ikita꞉ hande da꞉ta hala꞉ Koda꞉na꞉ weki titi halememe laa lelieke
    leekeme.
  mkl-mkl: Nɔ tenɡi bii ǹ sɔ̃ ŋɑ wo ǹ ni, i kù jɛ inɛm ŋɑ, Bɛ mɔi ɑn kpe ŋɑ mɑ́
    ɑmɑm ŋɑ, ɑmu iyi ǹ jɛ irii kuwɛɛ.
  gaq-gaq: ଆଣ୍ଡିନେ ଜାଗା ଅରିଆ ଆମେଇଂକେ ବାଲିର୍‍ନେବଗେ ‘ପେ ନେନେ ରେମୁଆଁ ଣ୍ଡୁ’ ଆତ୍‍ଅରିଆ ମେଇଂ
    ଜିବନ୍‍ ଇସ୍‍ପର୍‍ନେ ଉଙ୍ଗ୍‍ଡେ ଡାଗ୍‍ଚେ ବାସଙ୍ଗ୍‍ଆର୍‍ଏ ।”
  gof-RNT: Entti, ‘Ta ase gidekketa’ geetetti xeegettida bessan, ‘De7o Xoossaa nayta’
    geetettidi xeegettana” yaagees.
  unx-unx: ଆଡଃ ‘ଆପେ ଆଇଁୟାଃ ହଡ଼ ନାହାଁଲାପେ,’ ମେନ୍ତେ ଅକ ଠାୟାଦ୍‌ରେ ଇନ୍‌କୁକେ କାଜିକାନ୍‌
    ତାଇକେନା, ଏନ୍ତାଃରେ ଇନ୍‌କୁ ଜୀନିଦ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହନ୍‌କ ମେନ୍ତେ କାଜିୟଃଆକ ।”
  gah-gah: Ómasímini vegenala zuha niamave liki litatoka nene Ómasi alévolé vémini
    izegipala zuha niave liki linigave.
  lcm-lcm: Na si rina ang kata mengen iria ta nami parik mipa kag vap, nang palau
    pok e iang ka songo iria ta inatus i God vopo to ang.
  aer-aer: “Apmere nthenhele-arle Ngkartele itneke arrwekele-ulkere angkeke kwenhe
    alakenhe, ‘Arrantherre kwenhe atyene atyinhe areye anetyakenhe.’ Apmere akwetethe
    ikwerenge anteme-anteye, Ngkarte awethe itneke angketyenhe, ‘Arrantherre kwenhe
    alere uthene ampe atyinhe areye anetyenhe.’”
  qvc-NT: 'Chay librumbillam Tayta Dyusqa nimbis: Suq lugarpim qamkunata nishurqaqllapa:
    “Manam noqapa wambraykunachu kangillapa”, nishpa. Piru kananqam chay kikin lugarpilla
    rini nishuqllapa: “Noqa kawsaq Dyuspa wambraykunanam kangillapa”, nishpa.'
  tgl-ULB: At sa lugar na pinagsabihan sa kanila, 'Hindi ko kayo mga tao,' doon ay
    tatawagin silang “mga anak ng Diyos na buhay.'”
  cbs-NT: 'Ja inun, jabianuxuns ana jatu yuikin: “Matudan, man enabuma ibiani jakia
    en matu katuken: ‘Man Dios jiweatun bakebu’, matu kenaxankanikiki”, aka ninkatan
    Oseasin kenexuniki.'
  xtm-NTPP: Te ñuu nuu ni jiña'a sa ja masu ñayii ñuu sa ka kuu i ma, te ñayii ñuu
    yukan chi ni xnani sa i sa'ya Su'si iya téku ma, kúu ya ká'an ya.
  nnq-nnq: Na papa pabalengigwa, ‘Mangwetomwe bandu banguje.’ Penia bikemigwa, ‘Ingota
    ya Nnoongo ojwabi bwomi.’ ”
  bao-NT: “ ‘Yʉ yaa pooga méé mʉja nii,’ cʉ̃jare cʉ̃ ca ĩirica tabera, ‘Ʉmʉreco Pacʉ
