  cjv-cjv: 'Ena ka mapunom koi dunguai Yai Gumam bei moiro yai ori Fero ka di tome.
    Mose yaromi mangi tei wan moingua kakom i Fero yaromi bei moiro Isipi ari yokamai
    kiapanom bei erongua iran Yai Gumam ka epe di tome: “‘Na bei moiro ne bire ime
    de erowaika kakom tei na yoporanam boika ari yai opai opon di erere te ari koro
    koro moinga yokamai muruwo na kanam firaime,’ diro na ne akire di ereika ne Isipi
    ari kiapanom bei erenie,” epe di tome.'
  tha-KJV: เพราะมีข้อพระคัมภีร์​ที่​กล​่าวแก่​ฟาโรห์​ว่า ‘​เพราะเหตุนี้​เองเราให้​เจ้​ามีตำแหน่งสูง
