    ãt niijíp wʉt jĩ: “Egipto baácdih moón ĩ maáh pínahdih meemdíh maáh wã waadánap
    jĩ, nihatdih wã wẽpatdih wã jʉ́ʉtat tʉ́ʉt niijná. Pánihna, ded pah meemdíh wã
    chãjachah ennit, nihat baácdih moón ‘Caánboó chah wẽpni caá’, ĩ niíj naóhbipna
    caá”, Dios caandíh ã niijíp be, Moisés ãt niíj daacáp tajĩ.'
  taw-taw: Pen buk Baybol mɨgan ayaŋ, God ne man Yijip adaŋ bɨnonɨm olap nop, takaw
