    ତାକି ନା଼ନୁ ନିଙ୍ଗେ ରାଜା କିହାମାଞ୍ଜାଇଁ ।”
  amu-NT: 'Ee naquiiꞌ ñꞌoomꞌm na teiljeii matsonaꞌ chiuu tsoom nnom rey ndyuaa Egipto.
