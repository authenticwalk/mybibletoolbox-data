  nfa-nfa: Te ètu dꞌara Sasuri Mola-Mèci, Lamatua padhai lii dènge dhèu aae Masir,
    peka na, “Jaꞌa dedꞌe kore èu jꞌajꞌi dhèu aae, lula Jaꞌa neo pake èu ho padꞌelo
    koasa Jaꞌa mi dhèu ae-ae. Dènge sèmi èèna, dhèu dhu pale-lème rai-haha ne, bisa
    koa-kio kolongara Jaꞌa.”
  tnp-tnp: E Nauəuə Rəha Uhgɨn, in tətəni kəm Fero, kig rəha Ijɨp məmə, “Iəmləfəri
    ik o nati kətiəh əmə məmə nətəmimi okotafu rəhak nəsanəniən e nəmiəgəhiən rəham,
    məmə nətəmimi okotəni pətɨgəm nərgək e nɨtənimtəni mɨn rəfin.”
  urd-urd: क्यूँकि किताब — ए — मुक़द्दस में ख़ुदा ने फिर'औन से कहा “मैंने इसी लिए
    तुझे खड़ा किया है कि तेरी वजह से अपनी क़ुदरत ज़ाहिर करूँ, और मेरा नाम तमाम रू'ऐ
    ज़मीन पर मशहूर हो।”
  hot-hot: Hatôm bôk eto Wapômbêŋ anêŋ abô hadêŋ Pelo aêntêk, “Yahatak o hatôm kiŋ
    ek yaŋgik yenaŋ lôklokwaŋ thô esak o ek avômalô pik sapêŋ neyala yenaŋ athêŋ.”
  mqj-NT: 'Annu dengan tiuki'' illalan Buku Masero kadanna Puang Allata''alla lako
    tomaraya Firaun nakua: “Ia kungei ummangka''ko tomaraya, annu la kupolalan umpakawanan
    kakuasaangku, anna malara kalelean sangangku illalan lino.”'
  rus-SYN: 'Ибо Писание говорит фараону: для того самого Я и поставил тебя, чтобы
    показать над тобою силу Мою и чтобы проповедано было имя Мое по всей земле.'
  mbh-mbh: 'Na aken i nunganga, eneke God ile erere i ri nge ile riong ako i sungu
    i a Isip angare ole nepes a Pero nge, ako i ri ve, “Tepun or aini i voth ako tho
    papompom vengveng ong nge, na i vene: Aro tho pathengal lek engenging a tokokoere
    nge, nge ako tho sung paomelaling a ong nge. Na e mun e, aro iok i kima a pen
    elonga ake ru a ulue.”'
  bdd-bdd: Ma bewa wete ꞌaigeda ꞌebeꞌita Pelo ꞌoinega, weyahina mwalo Yehoba ꞌina
    gwae Peloina weyahina, ꞌigwaeya, “Cebe loina yaꞌebwae pwaigowa ꞌabehega ꞌuloꞌalehegau,
    eema ꞌane taugu ꞌigu waiwai ꞌuꞌita, eema ꞌane sanigu ꞌiꞌedadana baleꞌu mabwaiyana
    ꞌoina.”
  cbt-NTPO: Iráca Iquipito copirnoso' co noyahuë' cancantopirinhuë', Yosëri huayonin
    hua'anëntacaso marë'. “Piyapinëhuëpita hua'anëntopiranhuë', nicha'ësarahuë noya
    pipicaiso marë'. Ina quëran na'a piyapi'sa' nicatona', ‘Ma noyacha Yosëso' nanitaparin
    paya. Copirno co nohuantopirinhuë', piyapinënpita nicha'ërin,’ tosapi,” tënin.
    Quiricanën quëran sha'huitërinpoa'.
  srn-NT: 'Bika a skrifi ini a Santa Buku tak'' Gado taigi Farao taki: “Mi poti yu
    leki Farao nomo fu Mi kan teki yu fu sori Mi makti, èn fu Mi nen panya na heri
    grontapu.”'
  cta-NT: 'Ntsuꞌu sca chaꞌ nu nscua lo quityi cusuꞌ, la cuiꞌ chaꞌ nu nda ycuiꞌ Ndyosi
    loꞌo jyoꞌo rey jiꞌi̱ nguꞌ Egipto nu ngua liꞌ: “Cua nda naꞌ chacuayáꞌ jinuꞌu̱ chaꞌ
    caca nuꞌu̱ rey”, nacui̱ Ni, “chaꞌ caca cuayáꞌ tiꞌ nuꞌu̱ chaꞌ nguula tsa cña nu
    nduꞌni naꞌ chalyuu. Loꞌo juaꞌa̱ caca cuayáꞌ tiꞌ ñati̱ tyucui ñaꞌa̱ chalyuu tilaca
    laca naꞌ”, nacui̱ Ni jiꞌi̱ rey biꞌ.'
  bqc-SIM: 'Asa lá guu Lua ò Falaↄ̃ↄɛ à mɛ̀: Ma n kpa kpalau kɛ́ mà a gbãa ↄlↄ
    gbɛ̃́ↄnɛ n musuɛ, ma tↄ́ i li dṹniaa píi.'
  tcz-CHONGTHU: Ajehchu Pathen lekhabun, anaseisa chu Pathen in Pharaoh jah a, “Keiman
    kathahatna nachunga katahlang na dinga keiman nangma kalhen nahin chule kaminthanna
    leiset pumpia kathejal dinga nahi,” tia anasei pehsa ahi.
  mar-mar: म्हणून शास्त्रलेख फारोला म्हणतो, ‘मी तुला ह्यासाठी मोठे केले की, तुझ्याद्वारे
    मी माझे सामर्थ्य प्रकट करावे आणि सर्व पृथ्वीवर माझे नाव गाजविले जावे.’
  snp-snp: Aya yamu ya Felo ya eti loto loumami, Kamo ya kiyabani we wekudi minenane,
    loto olu faka lo kedomo, ya namo aumane kamodoka olu oloto piyoneto, ya kuline
    mikau-mikau ba loto lo oloto melemo unawae, loto olu faka lo kedowe, loto ka mono
    lufuwau (Kis 9:16) ya nemo ne.
  isl-isl: Gott dæmi um þetta er Faraó Egyptalandskonungur. Guð sagði við Faraó, að
    hann hefði gefið honum konungdóm yfir Egyptalandi til þess eins að sýna á honum
    sinn mikla mátt, svo að allur heimurinn fengi að heyra um mátt Guðs og mikilleika.
  spy-NT: Kimwoochi ꞉Yēyiin bāytooyiintēētaab Miisir kule, “Kyāāmutuung' ākoy yu sāāboorunēē
    kāāmuukēywēēkyuu wōlēē imiitē sukung'eet /kyaamtaat kaayneenyuu ām kōōrēēt kumukuul.”
  xnn-xnn: Kaneg nan naisolat ay kinwanin Apo Dios ken Faro ay ali id Egipto id kasikasin.
    Kinwanina en, “Ninbalinek sik-a ay apo tapno matongpal nan kayatko ay mangipaila
    isnan kabaelak isnan ikkam tapno maipagtek isnan kaipoipogaw isnan batawa.” Siya
    dana nan kinwanin Apo Dios.
  mwe-mwe: Pabha Majandiko ga Ukonjelo kwa ngani ja a Palao gakuti, “Njikumpa upalume
    nkupinga kwenu mmwe, nanguye mashili gangu na lina lyangu lishume nshilambolyo.”
  tte-tte: Kaiwena Yaubada mumugana besiele bwaine. Kabo Itipita ali kin Pelo igitesipwai
    na tem ana kaba loina isibayanae mwa iwalo koina iba, “Yatalam kwanamwanamwa kaiwena
    nuwanuwagu yagu kaiwe yayakenayagimiu kabo wasagu yanuwa yaulina meuloina ilaui.”
  tcs-tcs: Yumpla rid wea wod blo God i spik diskain baut da Pero king blo Izipt,
    ‘Ai bin meke yu king solong ai ken soe prapa bigpaua blo mi. Ane ai bin wande
    ebri pipol blo da wold po lisen ane sabebaut mi.’
  hlt-THB: 'Cakciim ing Pharaoh a venawh: Kang ming ce khawmdek pum awh khyipyi na
    a awm nawh, nang ak khanawh ka boeimangnaak kang dang sak aham kang cainaak ik-oeih
    awh ve nang taw ka ni tlung sak qoe ni,” tina hy.'
  soq-soq: No ema atenten, ipawa buka bedewe Isibt warerewa Pero me nuawa anatene
    badosana umanawa God wane wanase, “Ne neba dewaeno warereiten ne e bedeawo mukana
    sabamosapaa baiwa, ita ema bedewe ne ebona debamalepio uwa daitada apanawa etapue
    atentopu.”
  qub-qub: 'Tayta Diosninchïpa palabranchöpis Egiptupa mandajnin faraonpaj cayno niycan:
    «Gamtaga mandaj canayquipaj churashcä noga munayniyoj cashäta gamcho musyachinäpämi.
    Chaynöpana intërucho musyanga noga pï cashätapis.»'
  att-att: Á nonopat tam yù netúrâ nga kinagi na ngaw ni Namarò kâ Paro, nga patul
    na Egipto. Kinagi na, “Sinullà taka, ta sikaw yù patul nga mammaguray, tapè sikaw
    yù pangipasinganák ku sù ámmagaddátù, ánna meparámak yù ngágak ku sù ira tatolay
    ta ngámin nga dabbuno.”
  bki-bki: Atua kiano bajago na, napano mila ka toro takii ga kiano jidomiano, romial
    naio mila bunu ka Parinio Tubo Vero na Ijivi, ea Mosis kiano bogo nua. Vero na
    naio be toro tai napano naio tinien jer Atua kiano tomu nalo, mia Atua bijauialar
    naio bunu ka rila kiano im̃auano tai, jibe napano Vivitauiano Lu berenio, napano
    Atua mil ban Vero, ber “Kiniou nomidu larso ka kovar moroano ea kiamo buruvenuo.
    Mia nemijamo kaso ka kovarvar ka kiamo moroano beamu vo, mia nela ka mia jau koialio
    ga napano kiaku moroano lie laka ka kiamo moroano, a kiniou nojidom ka tomu nalo
    na vio nonovio mia ajikia ka moroano nonovio joa kiniou.”
  bqp-bqp: 'Zaakũ Luda ò Firi''aunanɛ a yãn à pì: Ma n ka kpatan de mà a gbãna
    mↄ gbɛ̃nↄnɛ n musumɛ, ò ma tↄ́ kpá andunia gũn pínki.'
  mcp-mcp: Sá jɔɔŋg wə́ jɨ́ cilyá Kálaad Zɛmbî dɨ́ yí, nə́ Zɛmbî nyə á cɨ nə Farawôŋ
    nə́, «Mə a tə̂l wo njwú-buud shú nə́ mə lwóyá ŋkûl nyâm wódɨ́, jínə́ dâm jwɔ̧́g
    shí nyɛ̂sh.»
  hat-hat: 'Paske nan Liv la, men sa Bondye di farawon an: Se mwen ki fè ou wa tout
    espre, pou lè moun wè ou, yo ka wè pouvwa mwen, pou moun ka mache fè konnen non
    mwen toupatou sou latè.'
  npl-NT: 'Porke itech itlajkuilol Dios kilia n rey de Egipto: “Onimitstlali tirey
    para motech nikteititis noweletilis, iwa para makixmatikah Notoka itech nochi
    n tlaltíkpaktli.”'
  bgg-bgg: Jigigam shii yao pha Egyph pha saja shii, Zab pha sohjambling shii gu beng
    shii yao pha chiih-è gu blu doh yi pha gu è na shii saja rab yi phro.
  eng-TCENT: For the Scripture says to Pharaoh, “I have raised yoʋ up for the very
    purpose of showing my power in yoʋ, so that my name might be declared in all the
    earth.”
  eng-BSB: 'For the Scripture says to Pharaoh: “I raised you up for this very purpose,
    that I might display My power in you, and that My name might be proclaimed in
    all the earth.”'
  cpu-NT: 'Ari ikantayeetakeriri eejatzi Faraón, jiroka josankinatakoyeetakeriri,
    ikantakeri: Irootajaantakera nopinkatharitakaantakamiri onkantya iriñaantayeetyaarori
    noshintsinka onkarate natsipetakaiyaamiri eeroka. Irootakera iriñaaventayeetantaityaanari
    maaroni kipatsi impairyaayeetaina.'
  san-ASM: ফিৰৌণি শাস্ত্ৰে লিখতি, অহং ৎৱদ্দ্ৱাৰা মৎপৰাক্ৰমং দৰ্শযিতুং সৰ্ৱ্ৱপৃথিৱ্যাং
    নিজনাম প্ৰকাশযিতুঞ্চ ৎৱাং স্থাপিতৱান্|
  tac-NT: 'Aka Onorúgame regá anéleché alué wa''lula rey alé Ejipto nulame: «Neka
    mué ajchá napurigá mué nímala wa''lula nulame napurigá ralámuli machimela chiena
    wa''lú a''walí nígame ko ne, ''lige napurigá machimela suwábaga ralámuli jena
    wijchimoba ejperégame chieri ko ne.»'
  eng-WEBPB: For the Scripture says to Pharaoh, “For this very purpose I caused you
    to be raised up, that I might show in you my power, and that my name might be
    proclaimed in all the earth.”
  gfk-H: Ma hua mah, da was ta ira Halhaliana Pakpakat bia no nianga ta Kalou ga haan
    tupas Parao hoken, “Iau ta tar iakan ra tamat na kinkinis na lualua taam kanong
    iau nem bia ena papalim taam wara hamhaminis no nugu dadas ma bia no hinsagu na
    tamat hanahaan tano ula hanua bakut.”
  viv-viv: FaꞋina Yaubada yana gahe saꞋeyana Felo againe Veyao Tuwaina ana bukiya
    gidadauda gigayo, Iya gakilakahi be miIdifita adi tokaiwabu umiyami be higa vita
    tulina tulina ganavele-ma agaidiya yaku faiwala ganaseyemaunena, kadu fafali moyaꞋaina
    kalivai-dina valeya hinanogali-yo Iya Yaubada aku egana hinahalamanena faꞋina.
  yao-yao: Pakuŵa Malembelo ga Akunnungu gakuti yeleyi kwa mwenye jwa ku Misili, “Nanjimiche
    mme mwenye melepe, kwa litala lya mmwejo nosye machili gangu ni kuti liina lyangu
    limanyiche pachilambo pose.”
  tgp-tgp: Matan na Retitapu God mo verea isan Pharaoh mara, ‘Na taheho sahe aulu
    matan hinau akerihi natu, vara a pa er̃i vuhesi na suihaku hiniho, ale matan vara
    tamlohi la pa hasohaso na hijaku na jara tari na varama’.
  auc-NT: Edæ awënë Padaönö wodi ingante apæ̈nedinque Wængonguï, “Botö ïïmaï ante
    cæcæte ante bitö ïmite ængö cætabopa. Edæ bitö ïmite ængö cædinque tæ̈ï pïñænte
    pönö cæbo adinque waodäni, Wængonguï tæ̈ï pïñængä inte mänömaï cæcampa, ante botö
    ëmöwo ante inguipoga tömäo apæ̈nedäni do ëñencædänimpa, ante cætabopa.” Wængonguï
    mänömaïnö ante Padaönö ingante apæ̈necantapa, ante yewæ̈mongatimpa.
  kbc-NT: Igaataɡ̶a diniditeloco lotaɡ̶anaɡ̶axi Aneotedoɡ̶oji niɡ̶ijo ligegite Faraó,
    meeteta, “Joaniɡ̶idaa leeɡ̶odi me jao makaami inionigi-eliodi, jaotibige me jikee
    inimaweneɡ̶egitece niɡ̶ijo ɡ̶aninyaagi, codaa me jaotibige minatawece oko digoina
    iiɡ̶o oyowooɡ̶odi Iboonaɡ̶adi.”
  bmh-bmh: Ag igul go dabilan. Uwait nugau agau ebu, Uwait nug Moses Izip emgasag
    gumaneun du banou gonugau wanib Pero guzenai aurabun aureun, “Uwait nugtal guzenai
    aneun, ‘Iz na du banou tapai mizem, gonugun, na izal ze i sesamorem, gonun, iz
    na uhu beu mizeimai, izal gusig duailel ipal abai marai. Guzenaimai, izal wanim
    emgasag unum iboramau.’”
  ctu-BL: 'I Ts''ijbujel Dios mi'' yʌl chuqui tsa'' subenti Faraón: “Tsac wa''chocoyet
    ti rey cha''an mic pʌs c p''ʌtʌlel ti a tojel, cha''an mi'' pujquel j c''aba''
    ti pejtelel pañimil”, che''en Dios.'
  meq-meq: 'Mbəlom kə tsikay a Farawoŋ dərmak ada mawatsa eye mə Ɗerewel ŋgay, a gwaɗ:
    «Na təra kar ha bəy na, hərwi ada ahəl nakə ka rəheŋ ha gər bay aye na, na bəziye
    ha gədaŋ ga a ndo hay tebiye ka nəkar ada məzele ga mâ ɗa a zləm kwa ka waray
    ka məndzibəra.»'
  noa-H: 'Hichdëu mag nem waaujem higwia hĩchab hich hiek p''ã sim gaai Egipto durram
    rey higwia magjim: “Pʌch t''ãar t''eegau mʌ hichaaur chirʌm gaaimua, pʌrʌg mʌch
    jua t''eeg hoopinaa mʌg durr gayam k''ʌʌnagjã mʌch jua t''eeg k''ak''apdö hamk''ĩirta
    pʌ mua reik''api chirʌm” hajim.'
  alp-NT: Nete loko akmena Alla Eni lepate ete kamale Mesire be, “Au bitike ale kena
    kamale, lulu Auku sukare. Leke bei ale, Au aseluke Auku kbasare kai leke pusue
    tamata mei nusare esi holmate Au.”
  san-VEL: phirau.ni "saastre likhati, aha.m tvaddvaaraa matparaakrama.m dar"sayitu.m
    sarvvap.rthivyaa.m nijanaama prakaa"sayitu nca tvaa.m sthaapitavaan|
  kbq-kbq: Na'ankure Anumzamofo Avontafepina Anumzamo'a Feronkura anage huno asamine,
    Nagrama huhamprigantogenka kagrama mani'nanana, agafa'a me'nerere. Na'ankure Nagri
    hankavemo'a kagripi eama nehanigeno, Nagri nagimofona huama hu'za kokankoka vanageno,
    ra huno vuno'eno hugahie hu'ne. (Eks-Ati 9:16)
  kbh-kbh: 'Er Bëngbe Bëtsabe uabemana palabrënguiñe, Faraón chë Egiptoca réybioye
    cha tbojaniyana: “Ats̈e rey tcbonjábema, ts̈a bëtscá ats̈be obenana yomnama nÿetscanga
    ácbeñe chayinÿanÿema, y nÿets luarents̈a ents̈anga ats̈biama chamotats̈ëmbonama
    ca.”'
  ron-LSB: 'Căci Scriptura îi spune lui Faraon: “Tocmai pentru aceasta am făcut să
    te înalț, ca să-mi arăt în tine puterea Mea și ca numele Meu să fie vestit pe
    tot pământul.”'
  pon-pon: 'Pwe kijin likau me katitiki on Parao: Nan iet me I kilele uk adar, pwe
    I en kajale kida uk ai manaman, o pwe mar ai en indandeki jili ni jap akan karoj.'
  nhe-BL: 'Yeca ijcuilijtoc ipan Itlajtol Toteco tlen Toteco quiilhui nopa Tlanahuatijquetl
    Faraón: “Nimitztlalijtoc titlanahuatijquetl para nijchihuas tlanescayotl moixpa
    para ma monexti nochicahualis huan yeca nochi tlacame ipan tlaltepactli quimatise
    tlen na.”'
  sps-sps: Tan fakats fatabiny a ka to te pisainy fi non e Gov a mes ma kat ya na
    binun Tsunia, fakats yam siisio, koman Vegiau Ten Gov te kirkir en, Gov jiats
    naa Moses unya ten Pero, a tsunaun tsian tana gum fan iny Ijip. Gov tsue na ka
    ten Moses, tsue of e Peron vegiau tovei, “Nyo faan manyin gumgum tana aatouf,
    ai tan kat to aya, tana fasaraa Tsonyo tsumanyi tan nainy te tsugei anyi ma nongon
    Vanyo, Nyo nai faatok rou a fokinai tana parits Tsonyo, tan kat to aya, a vainy
    faavot tana monaagits tovei nai nat Varonyo.”
  wnc-wnc: Ngan. Ayanikapsa aminu tapatuta Anututane wamu takngatu Mosesda aminu Isip
    nana amindane tupan tapa Fero ngang iniking kapae inikut taknga anzing matakut,
    “Nata ga tapa gata tupan tapa dakngake yuayak. Yuke gata tasiwi natane kekeknga
    aknganata anggaman siwik. Anggaman siwan kake aminda umana akngana yatakuwa sandewikge
    natake nata tasiwa gata wama dua gwaamuke tasinggayak,” ngang inikut.
  bus-bus: 'Zaakɛ Ludaa ò Fili''aunanɛ a yãn à bè: Ma n ka kpatan lɛ mà a gbãaa
    ↄdↄa gbɛ̃nↄnɛ n musumɛ, wà ma tↄ́ kpá anduna guu píngi.'
  gub-BL: Kwehe mehe Tupàn uze'eg Ezit pe har wanuwihaw pe. — Tuwihaw romo urumuigo
    kar kwez ihe, herer ikwaw kar pà teko nànàn ihe, i'i izupe. (A'e tuwihaw nuiko
    kwaw Tupàn hemiruze'eg romo a'e.)
  imo-imo: Aku ulumunga Goteni Mosesinga kerena Isip iye nomi kingimundo nimu ungumu
    Gote yunge Bukuna moromo akumu i tepa, Nu kinye tembo mele imbomani kanoko nanga
    engemu kanangei. Na imbi molopili temanemu mai kombumanga pali toko molangei nimbo
    nu Isip imbomanga iye nomi kingimu molani nindu, nimu.
  boj-boj: Agi a nami Isip naŋgo mandor koba a qa dulqa uratosiqa endegsi minjej,
    “E ijo siŋgila kobaquja ni osormitqa tamo uŋgasari kalil naŋgi unsib sawa sawa
    kalilq di ijo ñam mare mare laqnqab. Utru deqa e ni mandor koba atem.” Qotei aqa
    anjam di nami neŋgreŋyeb unu.
  eng-DRA: 'For the scripture saith to Pharao: To this purpose have I raised thee,
    that I may shew my power in thee, and that my name may be declared throughout
    all the earth.'
  knf-knf: 'Ţi Ulibra wi Naşibaţi, aji na *Farawuna naşih i Ejiptu : « Kë uko unkaaŋ
    kë nţu''u ţi pşih uwo kë dŋal kaţëpna ţi iwi kayuuj mnhina mi naan, katim naan
    kahilna kameeţana ţi umundu bŧi. »'
  san-KHM: ផិរៅណិ ឝាស្ត្រេ លិខតិ, អហំ ត្វទ្ទ្វារា មត្បរាក្រមំ ទឝ៌យិតុំ សវ៌្វប្ឫថិវ្យាំ
    និជនាម ប្រកាឝយិតុញ្ច ត្វាំ ស្ថាបិតវាន៑។
  arn-NT: 'Tati Wirin Chillka mew Ngünechen feypifi tati longko ülmen mülelu ta Egipto:
    “Iñche longko ülmenkünueyu, fey tañi pengelam, eymi mew, iñche tañi pepiluwün
    ka tañi kimuwfaluwael itrokom mapu mew.”'
  zas-NT: 'Loj xtiidx Dios rëb guial rëbaman loj rey Egipto: “Naj ben lüj rey din
    guiguien da guialrniabeen din güünbee gra bénguidxliuj naj.”'
  ken-NT: Ɛkáti Mandɛm ɛ́rɛ̀m bɛ Mandɛm árɛm nyaka ntá Mfɔ Íjip bɛ, “Nkʉ wɔ ɔ́mbák
    Mfɔ bɛ ntɔ́ŋ bɛtaŋ ɛbha wɔ amʉɛt ɛnyu ɛnɛ mmɨk nkɛm ághok chɔŋ ɛ̌ti ya.”
