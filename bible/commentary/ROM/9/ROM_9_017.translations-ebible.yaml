  taj-taj: मिश्र य्‍हुल्‍साला ग्‍ले फारोदा परमेश्‍वरसे “एग्‍याम ङाला शक्ति उन्‍बादेन
    जम्‍बुलिङ नाङनोन ङाला मिन थेःना लगै भिबा सेमसे ङाइ एदा ग्‍ले स्‍होबा हिन्‍ना”
    भिसी सुङ्बा ताम बचनरी भ्रिबा मुला।
  avt-avt: 'Haiu mekine hɨm me God Moses kewisɨm mau tɨwei, God katɨp mɨtɨk iuwe Fero
