  ghs-ghs: Oi qetaqetata Ohongai Paraoke hee, Anai niiqake uhutota oi teeho bahe beedzae
    nahoke paanaitemi oi souba sakabami abi mina ttokana oorai oho pobi nookami attinoma
    naata qubake ana niike uhutota. Oiqi hiireta.
  peg-peg: ଲାଗିଂ ସାସ୍ତର୍‌ ପାରଙ୍ଗ୍‌ତିଂ ଇନାତ୍‌, ଆପ୍‌ ଇନେସ୍‌ ମି ତାକେ ମା ସାକ୍ତି ଚଚ୍‌ନାସ୍‌,
    “ଆରେ ଇନେସ୍‌ ୱିଜ଼ୁ ପୁର୍ତିତ ମା ତର୍‌ ଚଞ୍ଜିୟା ଆନାତ୍‌, ଇ ଇଦାଂ କାଜିଂ ତ ଆପ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌
    ନିକ୍ତାତାପ୍‌ ।”
  txu-NT: 'Amrẽbê: me bakukãmãre ar bari ne Metĩndjwỳnh Parao''ã amakkre kêt mẽn ajte
    o bikẽnho dja. ''Ã amakkre kêt mẽnho ãmri ne kum, “Mỳj kadjy ne ga anã kurũm ruw
