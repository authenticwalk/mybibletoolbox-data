  kxv-kxv: ଦାର୍ମୁ ସା଼ସ୍ତେରିତା ରା଼ସ୍‌କି ଆ଼ହାମାନି ଲେହେଁ, ମାହାପୂରୁ ମିସରତି ରାଜା ପା଼ରଇଁ
