  bod-N: རྒྱུ་མཚན་ནི་གསུང་རབ་ཀྱི་མདོ༌ལས། ཕཱར་ཨོལ་ལ་འདི་སྐད༌དུ། ཁྱོད་ཀྱི་སྟེང་ནས་བདག་གི་མཐུ་སྟོབས་མངོན་པར་བྱེད༌ཅིང༌།
    བདག་གི་མིང་ནི་གནམ་འོག་ཀུན་ཏུ་བསྒྲག་པའི་ཕྱིར་བདག་གིས་ཁྱོད་དར་བར་བྱས༌པ་ཡིན་ཞེས་གསུངས་པའི་ཕྱིར༌རོ།།
  tca-NT: 'Rü yexgumarüü̃ ta ga Tupana rü norü ore i ümatüxü̃wa rü ñanagürü nüxü̃
    ga Equituaneãrü ãẽ̱xgacü: “Rü ãẽ̱xgacüxü̃ cuxü̃ chingucuchixẽẽ na cuwa duü̃xü̃güxü̃
    nüxü̃ chadauxẽẽxü̃cèx i ñuxãcü na chaporaxü̃. Rü ngẽmaãcü chanaxü na guxü̃ i duü̃xü̃gü
    i guxü̃ i naãnewa ngẽxmagüxü̃, nüxü̃ na cuáxü̃cèx i chauchiga”, ñanagürü.'
  zpl-NT: 'Lu ichiꞌ Stichiaꞌ Diose rni nú uni Diose lu arre Egipto: “Liꞌá uriꞌá nú
    ungalu arre para nú lañiꞌ bee bene lunú recaa nu lu cuendaꞌ liꞌilu riꞌchialetse
    bee bedichiaꞌ nú ti necaa diqui lu iliulabe.”'
  mbc-NT: 'Mîrîrî pî'' pena Paapa maimu Moisés nurî''tî nîmenuka''pîya ta''pî pata
    esa'' pe tîwe''sen Faraó nurî''tî pî''. Ta''pîiya: —‍Uurîya mîrîrî warantî pata
    esa'' pe akupî''pî. Mîrîrî aku''sau''ya wenai î'' kai''ma umeruntîri esera''mato''pe
    awenai tamî''nawîrî pata po, kure''ne ipîkku pe wanî epu''to''pe tamî''nawîronkonya
    —‍ta''pîiya.'
  ndg-ndg: Mana maandiko longela kwa Farao, “likusudi-lee malum natikundobeya, lengo
    nikulaye ngupu yango kasako, lenga Lina lyango balitangaze panepa wote”.
  wsk-wsk: Batoga te Pharaoh maonam iwita, “Ani ni king ko ka beterem mu ko duap mu,
    ani ni kimik te aga sokel wetang te bitirik se, ali lilim la arigimon ale aga
    aip biya ko balmonko, uwuta ka beterem.”
  toj-NT: Q'uelahuil ja rey Faraón ja sbaj najatei. Ti ni tz'ijbanubal ja ba yabal
    ja Diosi. Huax yala ja jas alji sbaji, pero Dios ni yala que aaji och reyil ja
    rey jahui ba ti oj chijcajuc jastal jel nihuan ja Diosi. Spetzanil ja cristiano
    ja ba sutanal ja mundo oj ni snaa que Dioson nia, xchi ja ora jahui.
  tbc-tbc: Agod Anut iŋsen ilon ibol ak fom tamol ipitiŋinai an ipilianai da. An id
    taloŋ a, man dugo, Anut ru girek lo na Igipta sad kiŋ Farou niŋen igo ibol, “Oŋ
    bube sakar go silei gane an niŋen ŋai oŋ ŋipilianog kiŋ lasa ya. Ŋai ago ŋiginio
    yan lo oŋ ŋaisag ager mado wa. An san fun igo ya, ŋai oŋ muruan ŋupano dop lo
    tamolpein malad ipalup ŋaisag tuog dabai tubun an dile wa. Ago dop ŋaisag yaŋag
    an tamolpein e sumeik dumado den, agod a asau mi dumado dan diŋiŋeŋ ila isop yau
    a.”
  sna-sna: Nokuti Rugwaro runoti kuna Faro, “Ndakakumutsira chikonzero ichochi, kuti
    ndiratidze simba rangu mauri uye kuti zita rangu rigoparidzwa panyika yose.”
  smk-NT: Wanin a lamang anamaet no kai naya nin ka'dwan a sayay tawo, ta mabasa sa
    Masanton Kasuratan a wana nin Dios kona nin Adi' sa Egipto sin saytaw, “Nipapadar
    katan adi' ta pigaw nin sa pananalo ko komo ket maipa'kit a pakayadi' ko, ket
    matandaan sa intiron mundo no si'no ako.”
  grc-TCGNT: Λέγει γὰρ ἡ γραφὴ τῷ Φαραὼ ὅτι Εἰς αὐτὸ τοῦτο ἐξήγειρά σε, ὅπως ἐνδείξωμαι
    ἐν σοὶ τὴν δύναμίν μου, καὶ ὅπως διαγγελῇ τὸ ὄνομά μου ἐν πάσῃ τῇ γῇ.
  gof-WFTW: Geeshsha Maxaafan, Gibxe kawuwakko, “Taani, ta wolqqaa nenan bessanawunne
    ta sunthay alame ubban erettana mela hessas nena kawothas” geetettidi xaafettis.
  spa-BLM: 'Porque la Escritura dice al Faraón: “Para esto mismo te hice levantar,
    para mostrar en ti mi poder, y para que mi nombre sea proclamado en toda la tierra.”'
  kyz-NT: 'Ymã te Janeruwarete ''ga oje''ega kwasiarukaa ka''aran are inuga janee
    rakue. Farao ''ga upe Janeruwarete ''ga ''jau: “Tepãjẽa je aesaukaru''jau''jap
    enee. A''e are nipo ywy pewara ''gã juejue jerera renupa. Ma''eramũ ''ã je ene
    mogoi ''wyriaramũ Egitu ywy pewara ''gã nupe”, ''jau ''ga ikwasiarukaa inuga ka''aran
    are rakue.'
  dao-dao: Cangcim naw Pharoa veia, “Ka khyaihnak nang üngka mdan vaia phäha ja ka
    ngming khawmdek avan üng a ngthang hünak vaia ka ning mhlünmtaiki” a ti.
  cya-cya: 'Si''yana loo quityi ''in Ndiose juin ñi ''in Faraón: —Nan'' mdi''in tyaan
    ''in si''yana ca ree, lo'' ca cuiya'' ti'' tsala ña''an tlyu cha'' cuiya'' ''ñan,
    ña''an ca si''yana xcua cueen cha'' ''ñan sca chcui chendyu—.'
  nii-nii: Yi mił, ok Gos ek ka ei mon poł pendrim mił, King Pero kin nipi ngurum.
    “Na nim kin epi enj ei, nim king owundu mołun pułe ei, na nim si kindamb mołun
    ei nge, na nge noman dinga ei nge, andan tamb kin, wumb pei keningii. Kanik kin,
    na nge embe ei, wumb mei konu orung orung pei ambił tonu kindngii. Ełe nge mendpił,
    na nim king mundunj,” pa nirim.
  ign-NT: 'Ema Viya ánivare macahehi eta te Sagrada Escritura mayehe ema rey te avasare
    Egipto: “Núti nunacavihi eta piávacurehi pirreyva­yarehi, taicha nímativi eta
    pimura­ca­sa­mu­revahi. Nuvara­hasera núti nímima­ti­cha­viyare eta tamutuirahi
    nurataha nítupa­ji­jia­sirava, apaesa táimaticare eta níjare te tamutu eta juca
    apaquehe” macahepa ema Viya.'
  dik-NT: Rin acï Nhialic lueel wël thɛɛr cï gɔ̈t yiic tënë bɛ̈ny Ijip ëlä, “Yïn aca
    looi ba ya bɛ̈ny rin bï riɛldiɛ̈ yï nyuɔɔth, rin bï kɔc pinynhom ëbën ɣa piŋ.”
  cac-cac: 'Tz''ib''ab''ilcan d''a Slolonel tas yalnaccan Dios d''a vin̈ yajal Egipto.
    Syal icha tic: Ix ach vac''och d''a opisio yic vach'' uuj tzin ch''oxel in poder,
    yic ay smay in b''inaj d''a masanil yolyib''an̈q''uinal, xchi Dios d''a vin̈.'
  tzj-E: 'Ajni'' tz''ibtanak cana chpam rtzojbal Dios tzrij rey Faraón cawra xbixa
    tzra rmal Dios: —Faraón, anen atnecsan rey ch-utz c''ara'' quenk''alsaj na ajni''
    nimlaj poder c''ola pnuk''a'' com jara'' poder xtencsaj chawij y catnkasaj. Cara''
    xtenban chawa ch-utz c''ara'' che nela rbixic nubi'' chwech njelal ruch''lew,
    cara'' xbij Dios tzra.'
  san-BUR: ဖိရော်ဏိ ၑာသ္တြေ လိခတိ, အဟံ တွဒ္ဒွါရာ မတ္ပရာကြမံ ဒရ္ၑယိတုံ သရွွပၖထိဝျာံ
    နိဇနာမ ပြကာၑယိတုဉ္စ တွာံ သ္ထာပိတဝါန်၊
  yaa-NT: 'Moisés kirika keneni iskafakĩ: “Epa Niospa Egipto anoa ãto xanĩfo yoini
    iskafakĩ: ‘Ẽ mia xanĩfo imapaikĩ ẽ mia xanĩfo imani mĩoxõ nã maitio ikafãfe tãpinõfo
    ẽ afama mĩshti faito. Akka mĩ afara chakafaito ẽ mia potai mĩ anã xanĩfo inõma.
    Ẽ mia askafaito õikakĩ eõnoa ato yoitirofo nã maitio ikafãfe: “Nios tsoa keskarama
    ãfe shinãõxõ mã Faraón pota,” ixõ eõnoa yoitirofo,’ ixõ Niospa Faraón yoini.”'
  cab-NT: Tídan Lerérun Búngiu, bürǘwañu líña dimúrei le laríñagubei lun urúei Ejíptona.
    “Nadǘgünbálibu urúeime lun narúfuduni nubáfu buágu, lun gíñe nasúbudiragüdüni
    níri lídan sun fulásu.”
  clu-clu: Pario sa nasambit sa Kasolatan parti sa anang koon ang Dios sa Faraon (ari
    ang Egipto), makon, “Ginimo ko ikaw nga ari, agud paagi sa akun imoon kontra kanimo
    maipakita ko akun gaum, kag agud akun aran makilala ang tanan nga tao sa bilog
    nga kalibotan.”
  swh-ULB: Kwa kuwa maandiko husema kwa Farao, “Kwa kusudi hili maalumu nilikuinua,
    ili kwamba nioneshe nguvu zangu katika wewe, na ili kwamba jina langu litangazwe
    katika nchi yote.”
  tpt-NT: 'La ixchivinti Dios va junkal ni faraón, yu ixlhichimoꞌoy Egipto: “Kitꞌin
    klhilakꞌulan para katasul kintapꞌasta por yu tapasay kun uxintꞌi. Ex lay kintamispal
    ni lapanakni mas va toꞌoxtaycha lakamunukpaꞌ.”'
  aai-aai: Anayabin Buk Atamaninamaim hikirum inu’in, Moses Egypt hai aiwob orot isan
    eo, “Anayabin iti isan ayu abora’ahi efan yatetoro’ot ayara’ahi. Saise ayu au
    fair wanawanamaim anayai nabow naatu ayu wabu nara’at tafaram tutufin etei hinanowar.”
  sny-sny: Ane fene ma'e peri tere'e ta au te'esiya. Tu naifa weriyei Owane Sitewi
    lo one towe sahe Owane Sitewi lai meni Isip lo owane tutawe lo meni owane pefine
    a'i ma'e apou eiye, “Ane ne awei lo meni owane pefine a'i fa heneraiyei ne ariariyeye.
    Ne awei lo meni owane heneraiyei su, ane etiri luwaru a'i tamo ne ma'e irowei.
    Etiri ape mo henerairowa su, ane lu taune werese ma'e kairefi erasi pefine a'i
    ano au atuatu areiyerowa. Lu taune werese omo werese sahe kairefi ano wanurowa
    su, lowe iyape ano omo werese werese ma'e au te'e areiye fiyarirowa.” [Kis 9:16]
  myy-myy: 'Ucara tutina ado bajiro yiyijʉ Dios Egipto gagʉ ʉjʉre: “Ʉjʉ mʉre cũcʉ
    yʉ, mʉna sʉoriti yʉ masirise masare ĩorocʉ. Ito bajiro yicʉ yʉ masa jeyaro yʉ
    gayere ĩna tʉo jeditoni”, yiyijʉ Dios, Egipto gagʉ ʉjʉre.'
  trc-NT: 'Ne̱ rihaan danj Diose̱ nó nana̱ caꞌmii Diose̱ rihaan síí cuꞌna̱j Faraón
    ga̱a cataj Diose̱: ―Guún so̱ꞌ síí nica̱j suun, quiꞌyáj, ga̱a ne̱ queneꞌe̱n yuvii̱
    da̱j qui̱ránꞌ so̱ꞌ, qui̱ꞌyáj, ne̱ xca̱j nij yuvii̱ cuentá se vaa Diose̱ síí nucua̱j
    mej a. ―Na̱nj cataj Diose̱ rihaan síí cuꞌna̱j Faraón ga̱a naá a.'
  cut-NT: 'Namin a ndirun na̱n Ndudo yahn Dendiohs nduhca̱ che ra̱hn ye nduco rey
    yahn Egipto tuhca̱: “A u che te yuné che quenen rey, ne redín vederihno nan, rihco
    ró che a̱ma quenan cumá vederihquentiyon, cadino ihyan numachahte iyehnse.”'
  bel-bel: 'Бо Пісаньне кажа фараону: «На тое Я і паставіў цябе, каб паказаць над
    табою сілу Маю, і каб прапаведана было імя Маё па ўсёй зямлі».'
  zlm-KSZI: 'Kerana kitab suci berkata kepada Firaun: Aku telah mengangkatmu untuk
    tujuan ini, iaitu menunjukkan kekuasaan-Ku melaluimu dan supaya nama-Ku termasyhur
    di seluruh bumi.'
  gdr-gdr: Mop nokɨp yɨna pebat Ejipt kantri mopyam king Paraom gatab yisɨpkis da,
    “Kon onggɨt mop pena mor pɨpmet mokawond, nokɨm da ɨdenat kon koina danda pɨta
    omnenyɨn moina mɨle omnɨka wɨngɨrɨnd dɨde ɨdenat kwa Koina nyɨ pɨtand auka ikeny
    dem komkesa gowukoyɨnd.”
  vmy-NT: 'Ngatꞌa ꞌbatsaꞌen kuaꞌindutꞌa ña Naꞌenchana ꞌbi kitsure Faraón: “Kui= kjua
    kitsja xanira̱, tuxi kuakutsejenña̱ kjuaꞌñuna̱ ngatꞌari ꞌba tuxi sꞌeyanijmini
    ngatꞌana̱ jo kjiꞌi ngasunꞌndio.”'
  cmn-FEB: 经文中记载上帝对法老说：“我将你置于这个地位自有原因，我通过你彰显我的力量，让我的名字传遍世界。”
  gmv-RNT: Geeshsha Maxaafay Faaroone “Ta wolqay ne bolla bettana malanne ta sunthi
    biitta ubba bolla yootettana mala ta nena hayssas denthadis” gees.
  ncl-NT: 'Dios ilajtol technextilía inon pan ipampa inon hual unca lajcuiluli inahuac
    Faraón ihué Egipto. Quijtúa, quil: “Pampa jan inon san nimitzlalic pa tiyes ihué
    Egipto nican, pa yoje nicnextilis nolahueliltilisli pan ipampa quinami ticlaliaya
    pa camo ticnequis tichcaquis. Inon nicchía pa yoje lajtusi hué nonahuac nehual
    pa mochi in lalticpan”, quil.'
  sua-sua: Ii, mu vokom na, E Nut nma vle tok ko si ngua imuo to o Isip nga taven
    kat, endo tkol a ngaekam to ngma mon te, e Pero, va E Nut tmur ktua svil kam khen
    en ko E Nut thavae orom karo rhek ruk ngat ittiegom mar te, “Dok mruo ko her tavger
    yin kmel yin kam nho mang o Yuda, her gi mang kua ngaeha ti te, kam khenam kua
    serppak ma mmok her vgum yin arhe. He enang tok, o mia ngak seneker a re to mang
    kua munik mo mnam a mmie tgus, mar kam havae mang dok tok.”
  are-are: Altjirraka Angkatja Imankinyala nurnanha ilama, Altjirrala Pharaoh-anha
    ilakala, “Nhanhakakwia atha nganha ingkairnaka king nitjika, atha relha ingkarrakanha
    ntelitjinanga yinga ekarlta inthorra namanga, nganha tumala. Kurunga pmararrpaninhala
    relha ingkarraka rretnya nukanhaka kaltja nitjina.”
  gai-gai: Na Raraŋ Aetaniacna timbigta kapca gaindopatna, Raraŋ Aetaniaca Isipna
    gagrirta ramoot paŋanmo gaindopatna, “Aku unmo aŋgɨri gagrirta ramoot paŋan naaŋgɨrca
    wɨtɨkrina, na aku ndona gargar aniaca un mbuŋa tɨki laru te, meikramtaɨra gan
    tiacarpaikmo aukna i aniac aŋgɨri ŋgepnande.”
  qvm-NT: 'Tsaynog acrarpis waquin runacunapataga shongunta Tayta Diosnintsi chucruyätsin.
    Egipto nacionpa mandagnin faraonpa shonguntapis Tayta Diosnintsi chucruyätserganmi.
    Tsaynog chucruyätsishganpitami Tayta Diosnintsipa palabrancho caynog escribiraycan:
    “Gam cuenta Egipto runacunata castigaptëmi may-tsaycho tag runacuna munayniyog
    cashgäta musyapäcongapag.”'
  chz-NTPS: 'Läꜙlaˉ naˉsɨɨˉ juuˈ kihꜗ Dio läꜙko̱o̱ˉ maˊ gaꜙhlëëyhꜘ kya̱a̱hˊ Faraón:
    “Maˉlla̱a̱nꜙ hneˉ jø̱ø̱hˈ mahꜗ jëëꜗ dsaˉ haˉ ko̱hꜘ saꜙ chaˉ beꜘ kinꜙ heˉ miˊjnäänꜗ
    nëˊ kyahˈ, mahꜗ läꜙja̱ˉ läꜙkyu̱u̱ꜙ dsaˉ jnäꜘ läꜙka̱a̱ˉ jmɨˉgyʉʉꜙ”, gaꜙjähꜘ Dio.'
  kmu-kmu: Anumaya KotiꞋa Isipi sauve kanoa Felofe mage huno higeꞋya kae-malenayane
    “Alihetigatenoa yafe mukiꞋa veaꞋmoꞋya tokiyaꞋniꞋa agesaya yafeꞋene navagemoꞋa
    mukiꞋa kumate ute ete hisia yafeꞋene ‘Kagaya ala kano maiyo.’ huꞋna ali hetigatenoe.”
    huno humaineane.
  ood-NT: 'An o oꞌohanas mash hab kaij g Jiosh am wui g ha‑kownalig g Egypt t am hemajkam:
    Am ant i m‑dai mapt d wo kownalk id si hekaj mant ab m‑wui wo kekiwua k am wo
    ha chehgi g ni‑gewkdag k am wo mahsko ni‑wua wehsko jewed dahm.'
  lbm-lbm: कहालीकि पवित्र शास्त्र म फिरौन सी कह्यो गयो, “मय न तोख येकोलायी खड़ो करयो
    हय कि तोरो म अपनी सामर्थ दिखाऊं, अऊर मोरो नाम को प्रचार पूरी धरती पर हो।” निर्गमन
  ncj-NT: 'Huan ipan in Itlahcuiloltzin, in Dios oquiluiloc in hueyixtoc den Egipto:
    “Onimitzchiu hueyixtoc san ic nicnextis nochicahualis ica tehhua, manechixmatican
    ic nele nehhuatl in Dios ipan in tlalticpactli.”'
  yuj-yuj: 'Moseso manénkɨr Kwaro King Feron sérimp karan kumwimp te arakrá sérimpon:
    “Ono amwan ‘King yakae’rá séri namp te, onomp kárákáre tokwae amwan yénkép nanko,
    koumteouráp arop kápae kare apárok mwaek onomp e tokwae érik farákáp mwanapon.”'
  kto-kto: Migat, Babam ula puaru la tiesieng me Morowa la aulo orong onim Isip la
    pringesngesong ga oguekong ties ang gare ro, “Nokosartung ga betnung gare orong,
    meba nosingtala o ngangas tung ula kakanu me nulam ga teip ga magaulap eba puomeng
    la eba ovaikmeng bonim tuo ula kanu na mirie napup o kimanam gano.”
  gmv-NT: ጌሻ ማፃፋይ ፋሮኔ “ታ ዎልቃይ ኔ ቦላ ቤታና ማላኔ ታ ሱንꬂ ቢታ ኡባ ቦላ ዮቴታና ማላ ታ ኔና ሃይሳስ ዴንꬃዲስ”
    ጌስ።
  por-BLT: 'As Sagradas Escrituras registram Deus dizendo ao faraó: “Eu o coloquei
    aqui por uma razão: para que, por meio de você, eu pudesse demonstrar o meu poder
    e para que o meu nome pudesse ser conhecido em todo o mundo.”'
  stp-NT: 'Na guꞌp jum kaiꞌch ɨp maaꞌn kap na tu uaꞌñix na mɨt paiꞌ tu uaꞌnak gu bɨjɨk
    dɨr kam nap tɨtda gu Dios guiꞌ nax ioꞌm jir gɇꞌkam kaꞌ Ejipto: “Aañ pu kaiꞌñkam
    jix ioꞌm gɇꞌkam kɨꞌn jum dai yaꞌ Ejipto, nap baꞌ aap jiñ aꞌmkam bhaan matgilhiaꞌ
