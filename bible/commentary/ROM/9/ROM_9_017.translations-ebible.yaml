  apn-NT: 'Amnepê mã Ejit kãm mẽ õ pahihti Paraohti hwỳr na pre Mojes mẽ nhũm ma hwỳr
    mõ nẽ kãm tanhmã Tĩrtũm kapẽr jarẽnh to nẽ kãm: —E Tĩrtũm na awỳr inhmẽ pa mõ.
    Tãm na pre apê Ejit nhõ xwỳnhjê nhõ pahi kaxyw axãm. Akrã hihtỳx tã nhũm mẽ kaxyw
    axãm. Tã ra xatã àhpumunh tỳx o tanhmã anhĩpêx to. Krĩ piitã hkôt ri mẽ pa xwỳnhjaja
    kot atã harẽnh mar nẽ àhpumunh o àhpumunh ã omunh kaxyw. Tã ixte amã ja jarẽnh
