    yo dale mira con otros el di mio poder por medio di uste. Y ay causa yo canila
    predica acerca del di mio nombre na entero mundo.”'
  uig-ARA: 'چۈنكى خۇدا مۇقەددەس يازمىلاردا پىرئەۋنگە مۇنداق دېگەن: ــ «مېنىڭ سېنى
    تىكلىشىمدىكى مەقسەت دەل شۇكى، قۇدرىتىمنى ئۈستۈڭدە كۆرسىتىش ھەمدە نامىمنىڭ پۈتكۈل
    جاھانغا جاكارلىنىشى».'
  tuf-tuf: 'Sirat Egipto cara Faraón quin wajaquey carit cuitar cuihsujacro. Uchta
