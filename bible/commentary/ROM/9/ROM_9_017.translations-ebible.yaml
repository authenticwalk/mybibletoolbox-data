  amk-amk: 'Weo na ne kaiwofo rabuang bei dotu kariri medu we mananu Firauni na nu
    Mesiri foi fo. Amani medu tonina: “Iruai wau we wemananu Firauni ne mani, we fi
    beyari terai yawi weai, amani na wau yeinawi nehu mananune tuti inari Yau iwewonohu
    na nunei sentenang.”'
  fai-fai: Kale Got godin weng uyo Isiw kayak kamok bakodaw, “naka kanokami kamok
    keidaw kayo naka kam dim kal nam kitid ayo kukudino, belami leiw kal nami win
    sung ayo adikum anang bakan kuw tabodu wanang kinim iyo bakanokabiw.” Kalesa.
  ura-NT: 'Nitohanihane jaunte, Egipto curuaanaa rai: “Canune curuaanaaneein ii teeunlu,
    ii que canuhacha ichana nainei ichacaaunne, canuneein nihanune coitucuuruha satiin
    chauratane sacutaain nenacaauru cachaaurune coina,” naalu Cana Coaunerane jaan,
    laenanohineein ne rai Quiricha Inoaensi cuhane.'
  mcd-NT: Ascano Upa Diosin Egipciofo aton niaifo yoini, —Un mia niaifo imashquin
    nantifi manifoti anoafoan un ahuamamishti huatiro minhuunshon tapinonfo, —ishon
    yoini.
  urt-urt: Wusyep tikin Got ŋaiye sai nato tup ŋanange ŋaiye Got ŋaname Fero, miyeꞌ
    ondoh Isip na, Ŋam si malaŋatme nin ŋaiye na orp miyeꞌ ondoh, topoꞌe ma yasamb
    bongol ŋam Got mil me nin ŋaiye lenge miyeꞌ tuweinge lalme ka yetekeꞌe no, ka
    yininge naŋ embere ŋam yil kekep lalme.
  kiz-kiz: Kwa kujha majhandiku ghijobha kwa Farao, “Kwa kusudi e'le maalumu nakujhimuli,
    ili kwamba nilasiajhi nghofu sya nene kwa bhebhe, ni kabhele ili lihina lya nene
    litangasibhwayi mu nchi jhioha.”
  tzo-TZE: 'Yu''un jech ts''ibabil ta sc''op Dios c''usi i''albat yu''un Dios li faraón
    ta vo''onee: “Laj cac''bot avabtel yu''un jech vo''ot ta aventa chvinaj ta sbejel
    banamil ti scotol xu'' cu''une”, x''utat.'
  lex-lex: 'Itamkek memna hade la Puka ralamni maka e rhorat targa Uplerlawna lirni
    la ray Mesir, de Niwra: “A''g ed maka kran o'' la ray, yoma la''a A ralma-rio''ru
    di to''a, de totpa la'' o wawanmu de hota Atiutga A plo''lu-mneh''u (ru''ru-la''yu)
    me Aghi''a A na''nu pa riy ra''uli-rawedi la''a noheri woru-lyanti nayanni.”'
  dov-dov: Mbobu malembe mbawamba kuliFalo akuti, “nchichecho nchindakakubusizya mumakanze
    akutondezya nguzu zyangu mulinduwe”, kuchitila kuti zina lyangu likambwe munyika
    yoonse.
  rgu-rgu: Sama leoꞌ manaduiꞌ nai Susura Makamoiꞌ a, Manetualain dedea no mane Masir
    a nae, “Au soꞌu o dadi mane, nana huu Au nau pake o, fo atudu kuasa Ka neuꞌ lahenda
    dodouꞌ. No ria na, lahenda rai dae-bafoꞌ ia katemaꞌ bisa soꞌu-fua Au nade Ka.”
  toc-NT: 'Porque antá nac li̠kalh­ta­huaka tatzok­ta­hui­lani̠t pi̠ Dios chiné huá­nilh
    rey Faraón xalac Egipto: “Aquit cli̠­ma̠xtún lanca ma̠pek­si̠ná la̠qui̠ nac mila­táma̠t
    nac­ma̠­siyuy lanca qui­li̠t­li­hueke hua̠ntu̠ aquit cka­lhi̠y, y na̠chuna li̠túm
    la̠qui̠ nac xli̠­ca̠­lanca ca̠quilh­ta­macú naqui­la­ka­pascán.”'
  som-som: Waayo, Qorniinku wuxuu Fircoon ku leeyahay, Tan daraaddeed baan kuu sara
    kiciyey inaan xooggayga adiga kaa dhex muujiyo iyo in magacayga dhulka oo dhan
    lagu faafiyo.
  mam-C: 'Ex ntq''ma''n Dios toj Tu''jil Tyol te nmaq kawil toj tx''otx'' te Egipto:
    Ma jaw nsk''o''n te tu''n tyek''it wipi''n ti''ja, ex tu''n tel tniky''tzajiljo
    nb''i''y toj tkyaqil twutz tx''otx''.'
  ndj-ndj: Nongwa Mayandiku Vang'alili vakudeta naha kwa Fwalawu, “Ndakugolili mutwa
    ili kwa deha ya yuwi, uwesu wangu wumanyiki na litawa lyangu lilanduliwi mlima
    wosi.”
  mbj-NT: 'Hahỹỹ da P''op Hagä Do kyyh Paraóh hã ta kyy kerih doo gó: “Õm ỹ asëëw
    hõm, hejój ỹỹ ỹ metëëh hyb n''aa né hẽ a hã, hät ỹ ky n''aa etsëëh hyb n''aa na-ããj
    hẽ badäk hahỹ haw''ããts hẽ”, näng mä ta kyyh.'
  lat-VUC: 'Dicit enim Scriptura Pharaoni: Quia in hoc ipsum excitavi te, ut ostendam
    in te virtutem meam: et ut annuntietur nomen meum in universa terra.'
  ngp-ngp: Kwaviya Mawandiko Yakukile yamgamba Falao ywa Misili, “Hikutenda seuta
    vileke udahi wangu umanyike, naivo zina dyangu dibwelekezwe si yose.”
  enq-2: Goteme Pero lamaiyoo, “Nambame emba makande leo doko, nambanya kyeto doko
    emba-kisa panasotopa, yuu dupa pitakanya nambanya kenge doko lao panataminopa
    lao emba makande leona” lao Gotenya pii pepa pyapae singi dokonya pyapae silyamo.
  eng-ASVBT: For the scripture saith unto Pharaoh, For this very purpose did I raise
    thee up, that I might show in thee my power, and that my name might be published
    abroad in all the earth.
  mna-mna: 'Mi sua lwoono toro iso pa sua ta Anutu ikam pa king kizin Aikuptu na.
    Iso ta kembei: Nio aŋuru ma we king bekena we zaala pio mi aŋswe mburoŋ ma ipet
    mat. Naso kaimer tiwit nio zoŋ, mi tisoyaara uruŋ ma irao toono ta boozomen.'
  myw-myw: Liva̱nen Pelow nises Bukitab waseg, peinan Yowbad idibek Pelow, ilana,
    “Bo asekeim guyaw va̱gan bakamtilakes gamag babaw, bikines guntawtoun waseg yak,
    mo ven babaw gimgilis biliganes butug. O yagag yey bikavtagis.”
  sby-sby: Mbuli ncotukute kubelenga mu Mabala kwambeti Lesa walambila mwami waku
    Injipto kwambeti, “Ndalakubika kuba mwami, kwambeti mulinjobe ndeshe ngofu shakame,
    kayi nekwambeti lina lyakame linyumfwike pacishi conse capanshi.”
  sll-sll: Ena ha maing buku homa God Isip singaba Pero ha yu ditomua dire, mining
    bol engwo yu pamia, “Ni singaba molere, Isip ganba bani kene onana dire, i tibi
    ol ni tega monia. Mongiwe, na tal ta ol ni tegere, ari ganba uling holo holi na
    hana awala ganama dire, i tibi ol ni teiwa.”
  yaq-NT: 'Bwe''ituk jum Liojta nok lutu''uriapo, ju''u bwiaraa Ejiipto'' tea''po
    yo''o ya''uttau, Paraon teamtau inen au a'' jiaka''u, ji''ojtei: “Enchi ne yo''o
    ya''ut ya''ala, jiba nee betana, juka'' in utte''ata, eewas a'' ju''uneiyaa i''akai.
    Intok junuen si''ime yoemrata betana, in jabetuka''po a'' ju''uneiyaatune'' betchi''bo.”'
  uro-uro: Bä qosaqi ut lu rhoqoräkt dinguna ma Ngämuqa qa märhamän särhä ma Farao
    na aa enge rhoqortäqyia, “Ama rharimini qärqäni i ngua märanas na nge divakt iva
    ngu qur a nge rhä gu qrot bä va gu ngärhipki diva rhi sameng na qi vät ama ivätki
    moe.”
  ita-1885: 'Poichè la scrittura dice a Faraone: Per questo stesso ti ho suscitato,
    per mostrare in te la mia potenza, ed acciocchè il mio nome sia predicato per
    tutta la terra.'
  muy-muy: 'Àbu məbəkiani a Wakita ge Melefit ni bu, Melefit àhi ana bay *Faroŋ nahkay
    hi : « Nə̀daba kur a, nak bay ti nawayay nəɗəfiki njəɗa goro ana mis àna nak,
    ti mis ga duniya ɗek tə̂sər nu Melefit. »'
  kqc-kqc: Adina Sei di ago yaku Pharaoh rofu makai niyo, “Ye mina nirorotari rena
    ago rofu ya moi kini reyaka, nai vava ya ideri oteimagida dada, ma kono tora noibanuri
    nai roka nirausi reyaine.”
  tav-tav: 'To bairi Dio cʉ majuuna cʉ cabooro cájupi Ejipto macana ʉpaʉre tirʉmʉpʉ
    macacʉ Faraõ cawamecʉcʉre. Ocõo bairo ĩ ucarique ã Faraõ cawamecʉcʉre Dio ye queti
    ucarica pũuropʉ: “Mʉre ʉpaʉ yʉ cajõowʉ, mʉ jʉgori yʉ catutuarijere yʉ áti iñoogʉ
    ĩi. Ati yepa macana nipetirã yʉ ye queti na majiato ĩi, ʉpaʉre mʉ yʉ cajõowʉ,”
    ĩ ucarique ã Faraõ cʉ cãnajere.'
  eng-ULB: For the scripture says to Pharaoh, “For this very purpose I raised you
    up, so that I might demonstrate my power in you, and so that my name might be
    proclaimed in all the earth.”
  spa-VBL: 'La Escritura registra que Dios le dijo al Faraón: “Te puse aquí por una
    razón: para que por ti yo pudiera demostrar mi poder, y para que mi nombre sea
    conocido por toda la tierra”.'
  fra-_FOB: 'Car l''Écriture dit à Pharaon: Je t''ai suscité pour ceci, pour faire
    voir en toi ma puissance, et pour que mon nom soit proclamé par toute la terre.'
  hau-ULB: Gama nassi ya ce da Fir'auna, '' Saboda wannan dalilin ne, na tada kai,
    don in nuna ikona mai karfi a kanka, don sunana ya yadu ga dukkan duniya.''
  mal-mal: “ഇതിനായിട്ട് തന്നേ ഞാൻ നിന്നെ നിർത്തിയിരിക്കുന്നത്; നിന്നിൽ എന്റെ ശക്തി
    വെളിപ്പെടുത്തേണ്ടതിനും എന്റെ നാമം സർവ്വഭൂമിയിലും പ്രസ്താവിക്കപ്പെടേണ്ടതിനും തന്നേ”
    എന്നു തിരുവെഴുത്തിൽ ഫറവോനോട് അരുളിച്ചെയ്യുന്നു.
  kkc-kkc: Esiga o booka mapoo Godeeye Isipi odoo dia wiligi odoo taba mapoo egeesee
    takaso, “Ayo namapoo wiligi odoo tabalame hu teneeso, wulo namaga ayo kitulugu
    odoo susuga mapoo yilige bigilame. Osoloso mo goo dudobuguloso mipoo hamapoo debeli
    odoo susuga oso dulame,” dee takaso.
  lit-lit: 'Nes šventraštis sako faraonui: KAIP TIK ŠIAM PAČIAM TIKSLUI AŠ IŠKĖLIAU
    TAVE, KAD TAVYJE PARODYČIAU SAVO JĖGĄ IR KAD MANO VARDAS BŪTŲ SKELBIAMAS PO VISĄ
    ŽEMĘ.'
  urd-GVR: Yoṅ Allāh apne kalām meṅ Misr ke bādshāh Firaun se muḳhātib ho kar farmātā
    hai, “Maiṅ ne tujhe is lie barpā kiyā hai ki tujh meṅ apnī qudrat kā izhār karūṅ
    aur yoṅ tamām duniyā meṅ mere nām kā prachār kiyā jāe.”
  far-far: Ma God ka fata fuana kingi 'i Ijip laona Kekedee Abu ka 'uri, “Nau ku alu
    'oe, 'oko kingi fua nau fatainia na nikilalae nau ana ru ne nau kai sasida siamu,
    ma fua ne wane ana fere ki tafau kera kai saitamana na nikilalae nau.”
  suz-BL: परमप्रभु यावेमी फाराओ कली “नेल्‍ल रागी ङा मुरपुकीमी आं सक्ति तशा, आं नें
    तुइक्‍तमेक्‍ल, दे इ कली वोइक्‍ता” देंशो बाक्‍त। प्रस्‍थान ९:१६
  car-NT: 'Mo''ko Farao ''wa Tamusi nekarity''po me irombo ero tymero man: “Kawongapoi,
    apoko moro ypori''tory enepoto''me y''wa, pa''poro ero nono tu''po moro yjety
    aripa''to''me enapa.”'
  amp-amp: Bro Nkifrar king Feror kfomohat Bro Nkifrarhu rfa borngt kfo kangt, “Ni
    Fero king yufat yakmohat nann fak htamoyann. Memoya, ‘Feror nanhu kfoyuk mrokfom
    hanyjborna-ruhatrm nanhu bbuka rifhur yak nuhasruhanr. Yimam nanhu nefm kmi kmim
    kfo nuhas htfasruhatmm wanyrahmm.’”
  bht-bht: क्योंकि पबित्र शास्त्र च परमेश्वरे मिस्र दे राजा फिरौन जो बोलया, “मैं तिजो
    इसी तांई राजा बणाया है, की तिजो पर अपणी शक्ति दस्से, कने मेरे नाऐ दा प्रचार सारे
    संसार दे लोकां च हो।”
  eng-NOY: For the Scripture saith to Pharaoh, “For this very purpose did I raise
    thee up, that I might show forth my power in thee, and that my name might be made
    known in all the earth.”
  cub-NT: 'Yópe arĩ, Jʉ̃menijicʉ toivaicõjenejaquemavʉ ʉ̃i yávaiyede ʉ̃i daroiye báquede
    Moisés bácʉre, ʉ̃i coyʉquiyepe ayʉ ñai Egipto ãmicʉrijoborõcavʉ ne jabocʉ bácʉre,
    Faraón ne aimʉre: “Mʉ jave ãmeina teyʉbu aru pued̶abevʉ mʉ yʉre. Aru yʉ pʉeno
    baju ãmeina tede nʉre d̶aivʉ mʉre, jã́d̶ovacʉyʉ caivʉ põevare aipe vaiquíyede
    mʉre ji majiéque. Aru ne jã́riburu yóboi diede, ‘Jãve Jʉ̃menijicʉ majicʉbe caivʉ
    pʉeno’, arãjarama na”, arejaquemavʉ Jʉ̃menijicʉ.'
  ita-1927: 'Poiché la Scrittura dice a Faraone: Appunto per questo io t’ho suscitato:
    per mostrare in te la mia potenza, e perché il mio nome sia pubblicato per tutta
    la terra.'
  lww-lww: P̃elaga kiena ne Ntewa nene, nap̃a kila ke pa yaru taveve ga kiena sitomena,
    tepisu naga kila m̃ena pa P̃arin Sup̃e Pero nae Isip, e pogos kiena Mosis nanua
    sumo. Pero nene naga yaru tai nap̃a naga kawe ke yeririna kiena ne Ntewa, ana
    Ntewa pisalua naga m̃ena ga vena kilaen kiena yum̃aena tai, sa nap̃a Nasiriena
    Wa pisape, nap̃a Ntewa pis pa Pero, sape “In na nepisirlua ko vena ovisuar kiom̃a
    purvanua. Yoko netam̃an ovilaven kiom̃a m̃areraena sumo wa, ana nekila vena yoko
    ovisu ga kiau m̃areraena na wa nap̃a naga m̃arera manene taulu kiom̃a nam̃areraena,
    a sineun nesape yeririna la nae yo make ga yoko akilia sane nam̃areraena make
    ga sike ga e inu.”
  ckb-ckb: 'نووسراوە پیرۆزەکە بە فیرعەون دەفەرموێ: [لەبەر ئەوە تۆم هێشتووەتەوە بۆ
    ئەوەی توانای خۆم لە تۆدا دەربخەم، تاکو لە هەموو زەویدا ناوم ڕابگەیەنرێت.]'
  nas-nas: Niiꞌnooꞌka napoꞌ Daari Meekunge Moosesie daarivuuꞌnung-koo Kumponinge tee
    daurarong˜ Peeroꞌ turampuarura eeꞌ nauvuuꞌ, “Ninge tee daꞌ donkong-antaransinung
    daꞌkoo nkaang iriꞌ oroꞌparaaꞌnaang ning nkaang miring noruꞌaavainaꞌ ookara kansiꞌkoo.”
  uvl-uvl: Iange NeHalang nena alalaha nenge tehas sue ke ulolo, hele lange ne Parao
    ke teke, “E hemes heke iong ke iong naungaala ana non nge Ekipto, iange e teke
    e poia iong ke o hemallaha hote lek kerkerenga. Nga poinga nem lape hulua lochloch
    ngana nga ich te hesongia ek.”
  eng-BBE: For the holy Writings say to Pharaoh, For this same purpose did I put you
    on high, so that I might make my power seen in you, and that there might be knowledge
    of my name through all the earth.
  ixl-CNT: 'Tan echaꞌ vaꞌl tal u Tioxh tu viYolbꞌal tiꞌ u faraoon ech tzaꞌ: —Vetvoksaꞌaxh
    ijlenalil tan, aꞌ unsaꞌ aas sunkꞌuch saiꞌ qꞌu mamaj kam nunbꞌaneꞌ. Ech soꞌootzajil
    vunbꞌii tu kajay u vatz amlika txꞌavaꞌ.— Texh te.'
  xsi-xsi: Nia ndoyo Maro Kindeni iporo pa Isip nenzi koipu ŋalae mine tu, “Naŋa muŋga
    apatea noko kupâŋga pwai koipu mine ŋana duvi ŋine kâ; naŋa iloŋgu tu atula naneŋgu
    walo kaika pwataki lâ noko ne vetâŋa tini, aku iloŋgu tu kinzi tamâta simo tâno
    ndoni ma siloŋo naŋa parinâŋgu.”
  crx-NTPO: Yak'usda ooghuni 'uk'unusgúz-i k'ut Pharoah nja ndúyulhni, “Njan 'et huwa
    Egypt whulerwe nyuzúsi, nyun ungha ndet la whéstus-un dune whúntistun. 'Et whuz
    un'a soozi' ndi yun k'ut ndulcho whe t'entádzin,” yúlhni.
  kan-OKCV: ಏಕೆಂದರೆ, “ನಾನು ನಿನ್ನಲ್ಲಿ ನನ್ನ ಶಕ್ತಿಯನ್ನು ತೋರಿಸಿ ನನ್ನ ಹೆಸರನ್ನು ಭೂಮಿಯ ಮೇಲೆಲ್ಲಾ
    ಪ್ರಸಿದ್ಧಪಡಿಸಬೇಕೆಂಬ ಉದ್ದೇಶದಿಂದಲೇ ನಿನ್ನನ್ನು ಉನ್ನತಸ್ಥಾನಕ್ಕೆ ಏರಿಸಿದೆನು,” ಎಂದು ಪವಿತ್ರ
    ವೇದದಲ್ಲಿ ದೇವರು ಫರೋಹನಿಗೆ ಹೇಳುತ್ತಾರೆ.
  bbb-bbb: Ro Godi fu isuibe buki akae bu isoeva ijia fu kini Fero aesakae Ijifiti
    samuamo ije ijiege kuae, Na a kuaga a kini rekina na daro none ije a nijasiaga
    e boeje bu ijia gana vierafero naeje naka e darokiro bu ijiege vierafeke. Na ijiege
    rega e boeje ume igia kariva ije bu ive none dabe kuaenoekinu na aroriekono kuae.
  blw-blw: Kaman hen anchi nekaman an Are Faraon ad namenghan ad Egipto, te imfagan
    Apudyus an hiya way mangaliyén, “Hen nangempangatowà an hea way man-are, wat ta
    wachay mangempàil-à hen kafaelà ya ta mepachamag hen kena-apudyus-o hen karotarota.”
  tam-2017: மேலும் என்னுடைய வல்லமையை உன்னிடம் காண்பிப்பதற்காகவும், என்னுடைய பெயர்
    பூமியில் எங்கும் பிரசித்தமடைவதற்காகவும், உன்னை நிலைநிறுத்தினேன் என்று பார்வோனோடு
    சொன்னதாக வேதத்தில் சொல்லியிருக்கிறது.
  azz-NT: 'Huan cuali xiquinelnamiquican que Totajtzin Dios quinojnotzac in rey Faraón
    de pueblojuani Egipto tech Itajcuilolamatzin ijcuín: “Tejua Faraón, nimitzhueyipanchihuac
    queme rey, para ijcón niquinnextilis in talticpacuani de Nejuatzin nohueyicualtziyo.
    Ica ya nojón tejua nimitztequitilij para ijcón ma nochi talticpacuani ma quitacan
    de Nejuatzin nochicaucahuelilis. Huan no nimitztequitilij queme rey para ijcón
    motetapohuis nochi senmanahuac den chicahualis de Notocaytzin”.'
  spa-RV-1909: 'Porque la Escritura dice de Faraón: Que para esto mismo te he levantado,
    para mostrar en ti mi potencia, y que mi nombre sea anunciado por toda la tierra.'
  csy-csy: Banghangziam cile laithiangtho in Pharaoh tung ah, nangma tung ah ka vangletna
    ka kilangsak thei natu le ka min sia leitung mun theampo ah ki thangsak tu, ci
    tupna taw in kong zang hi, ci hi.
  mxq-NT: 'Mʉt ko ja Diosʉ jyaaybyajtʉn jyʉnaꞌañ ko Dios tꞌanma̱a̱y ja Ejiptʉ ryey:
    “Pa̱a̱ty tʉ nbʉjtaꞌaky éxtʉmʉ rey es nyaꞌíxʉdʉts ma̱ mijʉn ja nmʉkꞌa̱jtʉnʉts es
