  gof-ENT: ጌሻ ማፃፋን፥ ጊብፄ ካዉዋኮ፥ «ታኒ፥ ታ ዎልቃ ኔናን ቤሳናዉኔ ታ ሱንይ ኣላሜ ኡባን ኤሬታና ሜላ ሄሳስ ኔና ካዎስ»
