  juy-juy: ଡରମ୍ମ ସାସ୍ତ୍ରନ୍‌ ଅନ୍ତମ୍‌ ଇସ୍ୱରନ୍‌ ମିସର୍‌ ଡେସାନ୍‌ ଆ ରାଜାଆଡଙ୍‌ ବରେନ୍‌, “ସମ୍ପରା
