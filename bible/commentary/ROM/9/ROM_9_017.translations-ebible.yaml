  sgb-sgb: Ihipên tamo ya Kahulatan ya impahulat ni Apo Namalyari, no hinoy nakahulat
    bayro ya hinabi ni Apo Namalyari kan Faraon, ya ari ha Egipto hên haton lagi,
    “Dinyag katan ari ta êmên ipahlêk ya kapangyarihan ko kamo, haka ta êmên mamwangan
    ha boon luta ya langan ko.”
  vie-1934: 'Trong Kinh Thánh cũng có phán cùng Pha-ra-ôn rằng: Nầy là cớ vì sao ta
