    pudig kagta kam nukamanda kawachingapa; chasallata, tukui alpakunapi nuka Taita
    Dius kagta iacharigsamungapa.'
  hrv-hrv: 'Jer Pismo veli faraonu: Zato te upravo podigoh da na tebi pokažem svoju
