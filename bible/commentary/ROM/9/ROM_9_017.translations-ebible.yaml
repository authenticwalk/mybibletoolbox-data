  qvw-NT: 'Chaymari isquirbishancunaćhu Faraoncäta aclaycuśhanpïpis niyan: “Sumä puydï
    mandacüman ya''ami ćhulaycuc munaynïta amćhu camalaycachinäpä; jinal jinantin
