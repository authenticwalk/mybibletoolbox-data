  auy-auy: Maníkón-aai aúfáífimba agaimaréna séna Mósese méronkaꞌa Ísípi-marafaꞌo
    káráwiyowi wentáféna Maníkó séna seyaafáꞌ-máráfákén-kwáásí kesí fasiꞌaéntámbó
    enaneꞌó úndama awánésa kesúwíꞌa isáíwae séꞌa embá káráwiyi-kisauraꞌa íyáfasinankaraumne
    Maníkó siyáiye agaimaréna siyáiye.
  tbg-tbg: 'Mosiva qara ntuva toraqi Kotiva Isipi avuhainaa vaiintiara mintima tiro:
    Are ti kempuka tavaira ekaa vo vatanaa vo vatanaakavata ti hutuara iriate ti,
