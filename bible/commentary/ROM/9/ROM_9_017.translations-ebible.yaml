    metolos pineokit te pegdaeg ko kamno amon medengeg a kidoen te kebelad te keneyonan.”
  tof-tof: Akó Moses wialómórr Godón Wibalómórrón Bóktandó, God oyaka ne poko bóktanórr
    parrao azazilüm wagó, “Ka marü igó ngarkwatódó müngrirrü pamkolpam balngomólóm,
    kólba arüng okaka amzazilüm marükama akó igósüm pamkolpama sab kürü ngi ayo kwarile
    dudu tüpdü.”
  cme-NT: 'Diiloŋ-nelmaŋ-sɛbɛ‑i-na, Diiloŋo gbĩɛ Esipi jãmatigi‑i wuɔ: «Mi ciɛ-ni
    jãmatigi nuɔ da mi pigãaŋ-ni mi fɔ̃ŋgũɔ‑i, ku yaa mi yerre ka du terni-na hiere
    ka saa.»'
  sus-sus: A sɛbɛxi Kitaabui kui, Ala naxa a fala Firawuna bɛ, «N i rakelixi nɛ, n
    mangɛya fi i ma, alako n xa n sɛnbɛ masen i saabui ra, duniɲa birin xa n xili
