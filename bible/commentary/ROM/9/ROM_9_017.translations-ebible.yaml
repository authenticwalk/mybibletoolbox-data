verse: ROM.009.017
translations:
  kpx-kpx: Bukae Hotomo Dilavau Kini Beloho loui avoe, “Di a mamoge a Egubito vatae
    kosive holinu. Iale dana aemo di vuvune vaveve vage elike vatae ata bahata keabuna
    ke evisi hilokai kemo di ivi hoesehavoi.”
  okv-H: Amita be amo God na Pharoah ta degi ke einge ena, “Umo nanena humbuto ikehene
    embo peni ehea amo nanena no degi ta isoro ururono enda embomeni tapa na kogue
    nau javo te nau sovera te avo kogue ke be ara umo nanena ikehene hetehea”. Ke
    ainge ena
  tbo-tbo: Naka pitenana Yaubada a Buka i baheya Isipita hai wasawasa uyahina i pa,
    ‘A witowolim po tam lawa baneina babana ipa uyahimgei u manini a wogeleteya po
    gasi gowau una nohaya hipuli tupo atapuhi uyahihi.’
  mal-C: “എന്റെ ശക്തി നിന്നിലൂടെ പ്രദർശിപ്പിക്കുകയും എന്റെ നാമം ഭൂമിയിലെല്ലായിടത്തും
    ഘോഷിക്കപ്പെടുകയും വേണം എന്ന ഉദ്ദേശ്യത്തിനായിത്തന്നെ ഞാൻ നിന്നെ ഉയർത്തിയിരിക്കുന്നു,”
    എന്ന് ഫറവോനോട് അരുളിച്ചെയ്യുന്നതു തിരുവെഴുത്തിൽ കാണുന്നു.
  grc-SR: Λέγει γὰρ ἡ γραφὴ τῷ Φαραὼ ὅτι Εἰς αὐτὸ τοῦτο ἐξήγειρά σε, ὅπως ἐνδείξωμαι
    ἐν σοὶ τὴν δύναμίν μου, καὶ ὅπως διαγγελῇ τὸ ὄνομά μου ἐν πάσῃ τῇ γῇ.
  bgc-bgc: क्यूँके पवित्र ग्रन्थ म्ह परमेसवर नै फिरौन (मिस्र के राजा) तै कह्या, “मन्नै
    तेरे ताहीं ज्या ए तै राजा बणाया सै, के तेरे म्ह अपणी सामर्थ दिखाऊँ, अर मेरै नाम
    का प्रचार सारी धरती पै होवै।”
  khz-khz: Kwalana Puka Veaga aonai ekilana, Palagu na Parao, Aikupito geria vele,
    evetaina evaikilaato, netiwato, “Au na goi king ai ataomuto kwalana ea, goi gemu
    karoverave ai au geku tiavu pana vega-laka-piatia, pe au araku tanopara maparanai
    pia kilagi-matagaia.”
  deu-TKW: 'Sagt doch die Schrift zu Pharao: Eben dazu habe ich dich erweckt, um an
    dir meine Macht zu zeigen, und meinen Namen kund zu geben auf der ganzen Erde.'
  zsr-NT: 'Ca nac lë ni nayúj lu guich laꞌy ca naꞌ Dios gudxëꞌ Faraón, gnëꞌ: “Qui
    lë ni naꞌ buzóaꞌ liꞌ ga rna bëꞌu quië uluꞌa lahui yöl‑laꞌ huac quiaꞌ ga zuꞌ, len
    gunaꞌ ga lunbëꞌ le nacaꞌ bunách gdutë yödzlyú.”'
  lin-lin: 'Pamba te, tala ndenge Makomi elobaki na tina na Faraon : « Nakomisaki
    yo mokonzi mpo na kotalisa nguya na Ngai kati na yo, mpe mpo ete lokumu ya Kombo
    na Ngai epanzana na mokili mobimba. »'
  hns-NT: 'Okar poestak me liekhal hai kie oe Egypte des ke raadja se bolies kie:
    „Tjaahe toe hamaar baat na soene hai, tabbo ham toke raadja ghat tjhor deilie
    hai aur maut talak na pahoetjailie. Ham toke kaam me laabe aapan saktie dekhaawe
    khaat djeme doenia bhar thiek se djaan djaai kie ham Ke baatie.”'
  noa-E: 'Ichdëu mag nem waaujem igwia ĩchab ich iek phã sim gaai Egipto durram rey
    igwia magjim: “Pʉch thãar theegau mʉ ichaaur chirʉm gaaimua, pʉrʉg mʉch jua theeg
    oopinaa mʉg durr gayam khʉʉnagjã mʉch jua theeg khakhapdö amkhĩirta pʉ mua reikhapi
    chirʉm” ajim.'
  eng-EMTV: For the Scripture says to Pharaoh, “For this very purpose I have raised
    you up, that I may show My power in you, and that My name may be proclaimed in
    all the earth.”
  mib-NT: 'Chi suni súcuan yósó núū tútu iī jeē ni cáhān yā jiín rey ñuu Egipto: Ni
    jeni ri rohó jéē cúu ró rey, návāha jíín róhó te stéén rī poder rī, te návāha
    cuitē núu sɨ́hvɨ́ rí nɨɨ́ ñáyɨ̄vɨ́, áchí yá.'
  lif-NT2: थेआङ्‌भे़ल्‍ले़ साम्‌योसाप्‍लाओ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ फारोहाङ्‌ङिन् अक्‍खे
    मे़त्तुआङ् पत्, “खे़ने़ॽ के़सम्‍दाङ् आमुक्‍साम्‍मिन् ओसेःन्‍दाङ् चोगुङ्‌ङाङ् काक्
    इक्‍सादिङ् खाम्‍बेःक्‍मो आमिङ्‌ङिन् इङ्‌भोःर के़लॽबा निङ्‌वाॽसोःक्‍को इङ्‌गाॽए
    खे़ने़ॽ हाङ् चोःक्‍ने़आङ् वाॽआरो॥”
  xnj-xnj: Muni Mayandiku Gamsopi gijova naha Falao, “Nakukitili wa nkosi wa ku Misili
    muni nilangisayi makakala gangu kupitila veve, na liina langu limanyikanayi pamulima
    woha.”
  mmx-mmx: I ngan Lovoang Kaala i vaase mumu ne Parao xeretna, “Nenia aga lok li u
    ngan loorong. Lavasuun teren keretna, kusu anaba lox asuusu lolos tarak keneng
    at lorongtonga xepe ram, la keneng at nai limixin at lavatbung menemen axap dinabaklen
    laasen tarak.”
  cbr-NT: 'Usaribi oi ca Faraón ñui Nucën Papa Diosan bana cuënëo ësai quia: “Camabi
    unían ''ën cushi ''unánun cana mi Egipto menu ''icë unicaman ''apu ''imin. Mixmi
    ''apu ''icëbëtan ''ën min menuxun ñu ''aia chanioia cuaquin ca camabi menu ''icë
    unin ''ëx cana asérabi cushi ''ai quixun ''unánti ''icën”.'
  tee-NT: 'Pus chanich lhits''okcanta ixlacata ju mak''aniya k''ai ucxtin ju Faraón
    ixjuncan. Ju Dios ma chani juni: “Yuchi iclhixtakninch ju mimpu''ucxtin ni laich
    caputasuya'' ju quintachaput ju lami''atsucunti ju uxint''i. Chai ju chunch vachu''
    camispak''ocanach ju quintapaka''ut ixlhilacaputs''un ju lacamunutpa''”. Ma chunch
    ju juni ju Dios.'
  eng-LSV: for the Writing says to Pharaoh, “For this very thing I raised you up,
    that I might show in you My power, and that My Name might be declared in all the
    land”;
  cak-NT: 'Y re'' can ketzij-wi. Anche''l nu''ij chupa rutzij ri Dios; ri Dios xu''ij
    che ri Faraón: Xatinya'' pa rech-ulef Egipto chi na''an gobernar, chi quiri''
    nik''alajin ri wuchuk''a'' roma ri nac''ulumaj. Ninjo'' chi nitzijos ri nubi''
    pa ronojel tenemit. Quiri'' xu''ij ri Dios che ri Faraón ojer can.'
  pah-NT: 'A''ereki ikwatijara e''i Tupana''ga nhi''ig̃a mombe''gwovo. Tupana''ga
    e''i Faraóva''ea pe hako: “Oromongouka ji nde g̃anduvihavuhuro terekwahavuka ti
    ojipe''g̃a pe jipopoakara,” ei ga. “Tajikwahavuka ti g̃a pe g̃agwyri pe nhaporemo,”
    ei Tupana''ga Faraóva''ea pe. Ikwatijara omombe''u Tupana''ga nhi''ig̃a hako.'
  sja-NT: 'Ichiaba Ak''õrepa ichi ũraa p''ãdade jaraji Egiptodepemaarã poro waibɨa
    Faraonmaa: ‘Mɨa pɨ rey papiji mãik''aapa pɨ k''ĩrapite ooji ne-inaa eperãarãpa
    p''oyaa oodak''aa ãchi juadoopa. Mãga ooji mɨa pɨ nepɨrade baaipida k''aurepa,
    na p''ek''au eujãdepemaarãpa k''awaadamerã Mɨta, jõmaarã Ak''õre Waibɨa.’'
  xed-xed: 'Wya ka Lazglafta mnanatá Firʼawna, ka vindaftá lu ma defteri: «Faffa yu
    ta kagha ka mgham ŋa maravata mbrakwa ɗa ta kagha, nda ya ŋa tiŋtá hga ɗa ta ghəŋa
    haɗik demdem.»'
  mks-NT: 'Já cáchí tu̱hun Ndióxi̱ já xi̱hín da̱ cúú rey nu̱ú nación Egipto: “Na̱ndaja
    i̱ yo̱hó rey jáchi̱ cúni̱ jána̱ha̱ i̱ nu̱u̱n ña̱ cuu cája i̱ tócó ndihi ña̱ha
    tá cúni̱ já ná canda̱a̱ ini tócó ndihi ña̱yivi ndúu ñuyíví ña̱ cáhnu ndiva̱ha
    cúú ye̱he̱”, na̱cachi Ndióxi̱.'
  gfk-S: Ma hobi bileng, da was ta ira Halhaaliena Pakpakat be no nianga tane God
    ga hana tupas no king ta ira Isip horek be, “Aiou te ter ikin ra tamat na kinkinis
    na lilie tam kinong iou sip be ni papalim tam ura hamanis no nugu dades ma be
    no hinsagu na tamat hanana tano ula hanuo bakut.”
  bmu-bmu: Anutunöŋ farao kiŋgöra keu jiiga Buŋa Kimbinöŋ kewö ahöza, “Nani qetbuŋani
    jim sehigetka gölme körek pakpak dop kölmapköra mötzal. Mewö möta kukösumni kondelbi
    aukŋe asuhumapköra kuŋgum gihibiga göŋön asuhum tiŋgitnöŋ. Asuhum tiŋgita mala
    tuarenjoŋ ak niŋgiba malnöŋga mönö luhut al gihial.”
  dgz-dgz: Watagaet God, Idip ayopewa, Pero dieni ok anega sean, Ne iwa dim men at
    mame ayope bat gimagen? Ge gamugap waenapan ne aro nega yawain, at gapan at at
    iragi ne epara nega yao anuin, God anega Pero dien.
  eng-GNV: For the Scripture saith vnto Pharao, For this same purpose haue I stirred
    thee vp, that I might shewe my power in thee, and that my Name might be declared
    throughout al the earth.
  zaa-NT: 'Porqui''ni ga''na huá escrito qui''ni gutixà''ani Tata Dios Faraón enne''
    rigú''ubia'' yetsi Egíptua tiempo antigua nna rèe na: Inte'' beni qui''ni cca
    lu'' rey nna guthítsinia'' lu'' guni lu'' nu calátsa''a'' según nu rulaba látsa''a'',
    para qui''ni gúlui''a'' qui''ni té la''huacca quia'' nna ccá saber itute yétsiloyu
    qui''ni inte'' Tata Dios.'
  eng-WEBSTER: For the scripture saith to Pharaoh, Even for this same purpose have
    I raised thee up, that I might show my power in thee, and that my name might be
    declared throughout all the earth.
  guh-guh: 'Palivaisi bajayata Dioso jumaitsi Egiptonacua pevetsinëjavabelia, bajarapalivaisi
    Dioso pejumelivaisibaxutota ruca. Jumai tsarucae mapacueniaje: “Xanë catocopatatsi
    nevetsinexa nijaira. Pinijicuene taexanaejava exanaenajë paxamë tuatuajëta. Itsiata
    baitsi jane apo nejumecovënëtsimë tsane. Nexata daxita nacuapijivi neyapëtaena
    tasaënëcuene,” jai tsarucae Dioso pejumelivaisibaxutota Egiptonacua pevetsinëjavabelia
    Dioso pejumaitsijava.'
  bon-bon: Oogäräneji Mene cabu Acejiyame te Aikupito Mopeyame ne jejuji egä, “Cane
    meebine Mopeyame me naawenujine, ai ingle naace popi cane singi maane cäme kokre
    ne awabudnitame biname bime tääpume, cuta piiyepu ai ingle naace popi egä iyeta
    biname ai gawecewe cabu umle äbitame cäme ngii poto cidi me.”
  nhw-BL: 'Yeca ijcuilijtoc ipan Icamanal Toteco catli Toteco quiilhui nopa Tlanahuatijquetl
    Faraón: “Nimitztlalijtoc titlanahuatijquetl para nijchihuas tlanextilijcayotl
    moixpa para ma monexti nochicahualis huan yeca nochi masehualme ipan tlaltipactli
    quimatise tlen na.”'
  swh-ONEN: Kwa maana Maandiko yamwambia Farao, “Nilikuinua kwa kusudi hili hasa,
    ili nipate kuonyesha uweza wangu juu yako, na ili Jina langu lipate kutangazwa
    duniani yote.”
  wbi-wbi: ulwakuva amalembe ghiti kwa Falao, “mu gila iji jino jinoghile nilyakutosisie,
    neke kuuti nisone ingufu sango kulyuve, kange neke kuuti ilitavua lyango lipulisivue
    mu iisi sooni”
  bba-bba: Domi bɑ yoruɑ mɑ Gusunɔ u Eɡibitin sunɔ sɔ̃ɔwɑ u nɛɛ, “Yenin sɔ̃nɑ nɑ nun
    seeyɑ, kpɑ n kɑ nɛn dɑm sɔ̃ɔsi wunɛ sɔɔ, kpɑ nɛn yĩsiru tu kɑ nɔɔrɑ hɑnduniɑ kpuro
    sɔɔ.”
  eng-KJVCPB: For the scripture saith unto Pharaoh, Even for this same purpose have
    I raised thee up, that I might shew my power in thee, and that my name might be
    declared throughout all the earth.
  kgk-NT: 'Upe va''e peikwaa hagwã he''i Nhandejáry kwatia nhe''ẽ mburuvixa Faraó-pe:
    “Xe oromoingo va''ekwe mburuvixagwasu ramo ojekwaa kwaa hagwã opa-rupi xe pu''akaha.
    Yvy apy gwive xe réry ojekwaa hagwã oromoingo va''ekwe. Xe nhe''ẽ rendu e''ỹ ramo
    jepe, xe mbojevy ramo jepe, ndéhegwi ojehexa uka va''ekwe xe pu''akaha” he''i
    Nhandejáry kwatia nhe''ẽ.'
  waj-waj: 'Ivaara Anutuuqaa kua fafaaraivo vauvaki Anutuuqo Faraunna ataa kua tunoo:
    A mmoori varoonnaivaudiri ni yaagueeqaivo kooyaa vakiaiveeraivaara na kieetavai
    i yapa kieeravai. Mmuakiaa mmatavau variaiya ni nnutuuvaa rikiaateeraivaara na
    kieetavai i yapa kieeravaivee. Anutuuqo Faraunna itaa kua tiravai.'
  cpy-cpy: 'Ari ikantee-takiriri eejatzi Faraón, iroka rojankinata-koetakiri, ikanteetzi:
    Rootaki nopinkatha-ritakaan-takimiri iyotan-teetenari otzimi-motana naaka noshintsinka,
    ari okantyaa ikenkithata-koetan-teenari naaka maawoeni kepatsiki.'
  ekk-PKP: 'Pühakirjas on jäädvustatud Jumala sõnad vaaraole: „Ma panen su siia põhjusega,
    et saaksin sinu kaudu ilmutada oma väge ja et minu nimi saaks tuntuks kogu maailmas.“'
  mpx-mpx: Ge Buki Bwabwalena elana Yehoba i baek Itipita wali kin elana i ba, “Ya
    telewa u tabwa kin, kaiwena nuwau gamagalau no gasisi nihi kiteya eliyam, inoke
    wasau ni lelu panayawi gegewena ni soli.”
  wbp-wbp: 'Nyampuju yimi yangka-juku jurrku-juku kuja-ka nguna Payipulurla yangka
    kujarla Kaatuju wangkaja kingiki Yijipi-wardingkiki yali jurru marntarlaku, ngulaju
    kuja: “Ngajulurlurnangku milarnu yinpa-jana wiri nyina nyuntuju Yijipi-wardingki-patukuju.
    Ngarirnangku ngajulurlu milarnu yungurna-jana milki-yirrarni kuja karna nyina
    pirrjirdi-nyayirni kujarlaju yungujulurla panu-karirli ngurujarraranyparlarlu
    pulka-pinyi. Kujarlanyarnangku nyuntuju milarnu.”'
  luo-luo: Nimar Ndiko wacho ne Farao niya, “Natingʼi malo mana ne wachni, ni mondo
    anyis tekona kuomi kendo mondo nyinga olandi e piny duto.”
  nhe-NT: 'Yeca ijcuilijtoc ipan Itlajtol Toteco tlen Toteco quiilhui nopa Tlanahuatijquetl
    Faraón: “Nimitztlalijtoc titlanahuatijquetl para nijchihuas tlanescayotl moixpa
    para ma monexti nochicahualis huan yeca nochi tlacame ipan tlaltepactli quimatise
    tlen na.”'
  aii-aii: 'ܣܵܒܵܒ ܦܝܼܫ ܠܹܗ ܐܡܝܼܪܵܐ ܓܵܘ ܟܬܵܒ݂ܵܐ ܠܦܸܪܥܘܿܢ: ܩܵܐ ܐܵܗܵܐ ܢܝܼܫܵܐ ܩܵܡ ܡܲܩܸܡܸܢܘܼܟ݂،
    ܕܡܲܚܙܹܝܢ ܚܲܝܠܝܼ ܒܝܼܘܼܟ݂، ܘܕܦܵܐܹܫ ܝܕܝܼܥܵܐ ܫܸܡܝܼ ܓܵܘ ܟܠܵܗ̇ ܐܲܪܥܵܐ.'
  esk-NT: Agaayyutim Uqałhan nipliutiniġaa atanġa Egypt-ŋum, “Ataniġuqtitkikpiñ qiñiqtitchukługu
    saŋŋigikkaġa ilipkun. Taavrumuuna atiġa uqautaugisiruq iluqaani nunami.”
  msb-msb: Sugad man, an nasurat sa Banal Na Kasuratan manungod san ginsabi san Dios
    sa hadi san Ehipto na si Faraoh amo ini, “Ginhimo ko ikaw na hadi agod paagi sa
    imo maipakita ko an akon gahom para ipabantog an akon ngaran sa bilog na kinab-an.”
  cpa-NT: 'Lah¹la² lǿa¹² ni³ si² quiah¹² Diú¹³, jǿg³ ca¹juúh² Diú¹³ ca¹tsáih¹ rai¹³
    chian² Egipto: “Ca¹jmo¹jni ma²lanh¹²hning rai¹³. Mi³jøng² li¹chi² jǿg³ hi² chi²
    bí² quieg¹ jní² quianh¹³ hi² jmoh²hning. Mi³jøng² jue¹² dsa² chian² guøh³ huø¹
    la² li¹cuai¹² jní²,” ca¹juúh² Diú¹³.'
  dso-dso: ସାସ୍‌ତର୍‌ ଇସାବେ ପରମେସର୍‌ ମିସରର୍‌ ରାଜାକେ କଇରଇଲା, “ତକେ ଦେଇ ମର୍‌ ବପୁ ଦେକାଇବି
    ଆରି ଗୁଲାଇ ଜଗତ୍‌କେ ମର୍‌ ଡାକ୍‌ପୁଟା ଦେକାଇବାକେ ମୁଇ ତକେ ରାଜା କରିଆଚି ।”
  meu-meu: Badina be buka ai Farao e hamaoroa, eto, Ina mo dainai na haginimu, egu
    siahu ba hahedinaraia, bona tanobada idoinai lau ladagu harina bae ha piua.
  yva-NT: 'Wansaemen tavon irati Amisye apa ayao po raura Firaon aije so rai pare:
    “Inya, Firaon! Risyirati syo naijaseo wimbe akarive indamu winaijamo Risyo sya
    vambunine raroron ti Sya tame manakoe no mine tename so rai.”'
  dgc-dgc: 'Mara enta moy ti Hari Paraon to araw: kinagi diya na Diyos, a “Ginimet
    ta ka a Hari ta Egipto, monda éng ibutan ta ka, éy meta na tolay i kapangyarian
    ko, tulos metanyag i ngahen ko ta buu a mundu.”'
  zpm-NT: 'Gotsaa gwi ne gaṉle zha beeṉndip me zdoo rey Egipt. Lo Xtiidz me zhobnee
    zeeṉe rëb me lo rey co: “Ible laa naa bzo luu nac luu rey, luu yguib glu naa poder
    ne rap naa, zeeṉa dib lo guidzliu guieṉ miech gaṉle naa nac Dios.”'
  hix-NT: Àro wyaro rma rha nkekon hatà, Faryo heno wya. Àro hoko rma, onà wyaro nkehe,
    Khoryenkom karyehtanà, àmenhosahonhàrà. Exetyana komo kayaryet me keryeye, ryehutwamohsotho
    me, ohoko rahoxetà yonyhotho me. Tàwyanye oyokaytà komo yonytxatxhe rma, onà wyaro
    nketxhe hampànà, toto komo, omeroro. Tahoxerye rma haxa nay hamà, Khoryenkomo,
    ketxhe hampànà. Àro wyaro rma nkehe, àmenhosahonhàrà. Àro wyaro rma nkekon hatà,
    Khoryenkomo, Faryo heno wya.
  sim-sim: Mashi os jekamba orhik li kayeri karem nanda sir, �Avui Wasilaka yanga
    Ijipik fehenda king oton karem or mbari sir, �Hulaima nokopma ondo kwambu anhin
    li heyekmbaha mirin kingik a kamashihindak mimu sinduwa. Ushinak mbele mbele ol
    mirik a uwan li heyehe hi anhin li hauowekmbaha mirin a kamashihindak mimu sinduwa.�
    Karem mbari ri.�
  npi-ULB: किनकि धर्मशास्‍त्रले फारोलाई भन्छ, “यही उद्देश्यको निम्ति मैले तँलाई खडा
    गरेँ, ताकि मैले तँमा मेरो शक्‍ति प्रदर्शन गर्न सकूँ, र सारा पृथ्वीमा मेरो नाउँ
    घोषणा गरियोस् ।”
  cgc-cgc: Iling man tan naan ta sinulat na pulong ta Dyos na kanen an gambal naan
    ta Paraon na ari ta lugar na Egipto, “Kaon yan paimo ko na ari para ipakita ko
    bakod ko na gaem paagi ta mga pabuat ko ki kaon aged mabantog a naan ta bilog
    na kalibutan.”
  tim-tim: Aregât keiŋe Anutugât denŋande Parao hin magaŋep, “Nâ gâŋgâlân kârikŋene
    mem miap pandere hân ârândâŋ ariâkgât dâm kat gegân.”
  yor-yor: Nítorí ìwé mímọ́ wí fún Farao pé, “Nítorí èyí náà ni mo ṣe gbé ọ dìde,
    kí èmi kí ó le fi agbára mi hàn lára rẹ, àti kí a bá à le máa ròyìn orúkọ mi ká
    gbogbo ayé.”
  wos-wos: 'Wungi xékélakita ané jooka akwi mé saréké. Hanja God dé ané hundi Feroré
    wandéka dé Godna du nak Godna nyingambu hayi: Wuni wawuka méni raama méni Isipna
    néma du méni re. Du takwa méniré huruwun jonduré xéta, wuna hambukéka xékélakita
    wunika sarékéta atéfék héfambu saféndate, wuni méniré wawuka méni raama néma du
    re.'
  emp-NTPO: 'Ãcõrẽ Bed̶ead̶e idjia Egiptod̶ebema boroa jarad̶ada nãwã b̶ʌ́ b̶ʌa: Mʌ̃a
    bʌra dji boroda b̶ʌsia bʌ mĩgabi b̶ʌd̶eba mʌ̃ ʌb̶ʌada unubi carea. Mãwã mʌ̃ra
    jũma naʌ̃ ẽjũãne trʌ̃ b̶ʌga b̶aya.'
  eng-F35: 'For the Scripture says to Pharaoh: “I raised you up for this very purpose,
    that I might display my power in you, and that my name might be proclaimed in
    all the earth.”'
  ind-ind: Contohnya, dalam Kitab Suci Allah berkata kepada raja Mesir, “Aku menjadikan
    kamu raja hanya dengan maksud supaya semua orang di dunia ini mengenal Aku melalui
    kuasa besar yang Aku nyatakan kepadamu.”
  pes-OPCB: 'زیرا کتب مقدّس به فرعون می‌گوید: «تو را به این منظور به پا داشتم تا قدرت
    خود را در تو ظاهر کنم و تا نام من در میان تمامی مردم جهان شناخته شود.»'
  mpt-mpt: Weng mak olosa funaine! Gode buk temo baanoa Gode Isib teni komoke Feloe
    baabanea Ne kobo kemfakaia komok anebobe. Ne inamin namin kukub misiamo omkakemia
    nakaia unangai bib mak betan mako blibi ne titilo wateniba ne niniino nemtouleb
    nomabiobo ge baabanebiobo genobiobe. Feloe Gode nakaia unangai kukub misiam omkayebe
    otane Gode titilo gaisanoa nakaia unangai wateniba i alukum Gode niniino dobtouleb
    binibbiobe.
  ssx-ssx: Mo Baibolo bukana꞉ wape pa꞉la꞉ ekita꞉ Koda꞉ma꞉ Petou pa꞉ta꞉ alota꞉ Nakana꞉ma꞉
    dupiki hau yaapo puelena꞉yeke I̱ma꞉ neketa꞉ you hali mea halena꞉ laa pua꞉me. Nakana꞉ma꞉
    yaka wele pitoloeki walaalena꞉yeke make kenke honiki paeyao pa꞉ta꞉ hao yapeleme
    wanda꞉hali paeyaoma꞉ yaka biki opuaalena꞉yeke make pua꞉me laa leekeme.
  mkl-mkl: Bɛɛbɛi kukɔi idei Ilɑɑɔ̃ wɑ fɔ idei Fɑrɑɔ̃, nŋu iyi Ilɑɑɔ̃ í le idɔɛ í
    ni n kɑ̃ n ceɛ ilɑɑlui ku bɑ inɛ ŋɑ ɑ yɛ ɡbuɡbɑ̃m siɛ, nɔ inɛi ɑndunyɑ fei ku
    ɡbɔ irim.
  gaq-gaq: ସାସ୍ତର୍‌ ଇସାବ୍‍ରେ ଇସ୍‍ପର୍‍ ମିସର୍‍ନେ ଇଃସାଙ୍ଗ୍‌କେ ବାଲିର୍‍ବଗେ “ନା ବାନ୍‍ ନେନେ
    ବପୁ ଆକେନ୍‍ସା ବାରି ସାପା ମଞ୍ଚ୍‌ପୁର୍‍ନ୍ନିଆ ନେନେ ମ୍ନି ମ‍ଇମା ଡିଂଏ, ଆକେନ୍‍ସା ନେ ଆନାକେ
    ଇଃସାଙ୍ଗ୍‌ ଆଡିଙ୍ଗ୍‍ନେବ ।”
  gof-RNT: Geeshsha Maxaafan, Gibxxe kawuwakko, “Taani, ta wolqqaa nenan bessanawunne
    ta sunthay alame ubban erettana mela hessas nena kawothas” geetettidi xaafettis.
  unx-unx: ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନ୍‌ ଲେକାତେ, ପାର୍‌ମେଶ୍ୱାର୍‌ ମିସାର୍‌ ଦିଶୁମ୍‌ରେନ୍‌ ଫାରୋ
    ରାଜାକେ କାଜିକାଇ ତାଇକେନା, “ଆମାଃ ହରାତେ ଆଇଁୟାଃ ପେଡ଼େଃ ଉଦୁବେ ନାଗେନ୍ତେ ଆଡଃ ଗଟା ଅତେଦିଶୁମ୍‌ରେ
    ଆଇଁୟାଃ ନୁତୁମ୍‌ରାଃ ମାନାରାଙ୍ଗ୍‌ ଉଦୁବେ ନାଗେନ୍ତେ ଆଇଙ୍ଗ୍‌ ଆମ୍‌କେ ରାଜା ବାଇୟାକାଦ୍‌ ମେଁଆଇଙ୍ଗ୍‌
    ।”
  gah-gah: 'Palaoni nene Ómasímo lo ami gakó nene monó gotolaú láa liki gizinamóma
    neve: Nénisi nene není zámuzatunú gelémo golesa okugo, není nugulizá numutó namató
    puu loko vitive loko gelémo etó onoumóma neve.'
  lcm-lcm: Arai ani mengen nei salsalik taun a Parao, Tukulai i kag solo atung anim,
    si oring ke palau ta naka akalit amalangas ua ta kitmat ig e pukun im, ani ki
    akuskus amalangas ta asan ig e kuli rina aongos ke.
  aer-aer: Arrule anthurre Moses-ele Bible-ke intelhe-ileke nthakenhe-arle Ngkartele
    Pharaoh ileke, “The kwenhe ngenhe arrerneke Egypt-eke alartetye anthurre anetyeke,
    The ngkwenge Utnenge Akngerre atyinhe imernetyeke, yanhe-ngentyele anteme tyerrtye
    areyele apmere arrpe-anenhe-ngentyele Atyenge-akerte awemele Ayenge utyernemele
    tnaketyeke.”
  qvc-NT: 'Chaymi Tayta Dyusqa librumbi chay unay gubyirnu Farunda nirqan: “Farun,
    qamtam ancha pudirniyuqta rurashushqa kani. Chaymi kuntrawaptikiqa, noqa rini
    binsishuq, yumbay kay mundupi tiyaqkuna yach''anambaq: Dyusmi ancha pudirniyuq,
    ancha shumaq famayuq”, nishpa.'
  tgl-ULB: Sapagkat sinasabi ng kasulatan kay Paraon, “Dahil sa layuning ito kaya
    itinaas kita, upang maipakita ko ang aking kapangyarihan sa pamamagitan mo, at
    upang maipahayag ang pangalan ko sa buong mundo.”
  cbs-NT: 'Jaska inun, chipu Diosun xanen ibu Faraón kupikatsi shinanbiakin yuikin:
    “Faraónen, en kushipa miwen jatu unanmakatsis ikin mia katukin dasibi Egipto nawabun
    xanen ibu en mia waniki, jau miwen taexun en kushipa inun en kena mai jidabi anu
    jiweabun jau unanxanunbun”, ikin jakidi Diosun Moisés janchamai Moisin ninkatan
    jakidi'
  xtm-NTPP: 'Vaa sa''a ká''an tnu''u Su''si ma nuu ni jiña''a ya tee kúu Faraón ma
    ja sukan ko kuu ma: “Ni sunkoo ña''a sa ya''a, sukan‑va''a kaxtnu''u sa ja iyo
    tnu''u ndee tnu''u ndatnu sa, te sukan‑va''a ni‑ka''nu ñuu ñayivi a jin kuni i
    na in kúu sa”, kúu ya jiña''a ya.'
  nnq-nnq: Magambu Majandiko Gachwapi galenga yene ku Falao, “Nakammeka mangwana ibe
    kwa ndela jinu, uwecho gwango umanyikane, liina lyango litangachigwe padunia joa.”
  bao-NT: 'Ʉmʉreco Pacʉ wederiquepʉ, Egipto macʉ̃ wiogʉre o biro ĩi: “Aterena ĩigʉ,
    mʉ mena yʉ ca tutuarijere ĩñorʉgʉ, wiogʉ mʉre yʉ tiiwʉ, niipetiri yepapʉ yʉ wãmere
    wede batorique ca niipere biro ĩigʉ,” ĩi.'
  san-ORI: ଫିରୌଣି ଶାସ୍ତ୍ରେ ଲିଖତି, ଅହଂ ତ୍ୱଦ୍ଦ୍ୱାରା ମତ୍ପରାକ୍ରମଂ ଦର୍ଶଯିତୁଂ ସର୍ୱ୍ୱପୃଥିୱ୍ୟାଂ
    ନିଜନାମ ପ୍ରକାଶଯିତୁଞ୍ଚ ତ୍ୱାଂ ସ୍ଥାପିତୱାନ୍|
  huv-NT: 'Wüx aag ayaj apiüng tiül Mipoch Teat Dios, cos Teat Dios tasaj a Moisés
    masaj a Faraón, aaga natang nenajiüt tiül Egipto: “Tayacas ic merang natang nenajiüt,
    najüiquich wüx imbas nguineay xique alndom narang cuajantanej sitiül ngo marangüch
    atnej sandiüm. Aag ayaj sanarang para alndom manguiayiw wüx xique meáwan nipilan
    wüx iüt”, aw Teat Dios.'
  otn-NT: 'I̱ nt''ot''i p''ʉ ja ra̱ Ma̱ca̱ Libro te bi xi Oja̱ ra̱ da̱st''abi ma̱di̱
    ma̱nda p''ʉ ja ra̱ häi Egipto. Bi ''yɛ̱mbi̱: “Dí ɛ̱xa̱''i̱ ya ngue gui̱ nda̱st''abi
    n''namhma̱ ngue nu̱''ʉ yø hmɛ̱ya ga̱ u̱t''a̱''i̱, da̱ ba̱hyø ja̱''i̱ ndap''ʉ bi
    zä ngue te''o gä. ''Nɛ̱ da̱ ba̱di̱ ngue ja ma̱ ts''ɛdi”, bi ''yɛ̱mbi̱.'
  nop-nop: Bepaŋdi Mapme Felo mede niŋguk, wendok Bepaŋ’walaŋ Youkudip Mede gineŋ
    indiŋ youkiŋ. “Biyagoŋ kuyoŋ, nu du’walaŋkade kwanai tiŋa saŋiniŋne miŋgoŋ tubumintawene
    wotnenegigitdi kwetkwet uuŋdok nadiŋa mapme gapmegut.”
  obo-NT: Oyya su riyot Nosulat no Kahit Monama, id osengan din iddos harit Ehipto
    no, “Id bovallan ku sikkow no hari, su amoy ukit kikow, id pokopokita ku kos koddin
    kotuusan woy od koposivontuhan kos ngaran ku to intirut ingod.”
  cak-ENT: 'Y re'' ketzij vi. Cachi''el ri nbij chupan ri rutzij ri Dios ri xbij ri
    Dios chin ri Faraón: Xatinya'' pa ruch''ulef Egipto richin nabün pari''. Quiri''
    nbanun chave richin nk''alajin ri vuchuk''a'' roma ri nac''ulachij. Ninjo'' c''a
    que ntzijos ri nubi'' pa ronojel tinamit. Quiri'' xbij ri Dios chin ri Faraón.'
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤑᤠᤖᤥᤜᤠᤱᤅᤡᤴ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢᤀᤠᤱ ᤐᤳ. “ᤂᤧᤏᤧ᤹
    ᤁᤧᤛᤶᤍᤠᤱ ᤀᤠᤔᤢᤰᤛᤠᤶᤔᤡᤴ ᤀᤥᤛᤣ᤺ᤴᤍᤠᤱ ᤆᤥᤃᤢᤱᤅᤠᤱ ᤁᤠᤰ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥ ᤀᤠᤔᤡᤱᤅᤡᤴ ᤀᤡᤱᤓᤥ᤺ᤖ
    ᤁᤧᤗ᤹ᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤛᤥ᤺ᤰᤁᤥ ᤀᤡᤱᤃᤠ᤹ᤀᤣ ᤂᤧᤏᤧ᤹ ᤜᤠᤱ ᤆᤥ᤺ᤰᤏᤧᤀᤠᤱ ᤘᤠ᤹ᤀᤠᤖᤥ॥”
  mie-NT: 'Chi suni súcuán yósō nūū tutū īī jā ní ncāhān yā jíín rey nación Egipto:
    Nī jani nī ndóhó jā cúu nú rey, tácua jíín ndóhó de stéhēn ni poder ni, de tácua
    cūtē nuu síví nī níí ñayīví, ncachī yā.'
  san-TIB: ཕིརཽཎི ཤཱསྟྲེ ལིཁཏི, ཨཧཾ ཏྭདྡྭཱརཱ མཏྤརཱཀྲམཾ དརྴཡིཏུཾ སཪྻྭཔྲྀཐིཝྱཱཾ ནིཛནཱམ
    པྲཀཱཤཡིཏུཉྩ ཏྭཱཾ སྠཱཔིཏཝཱན྄།
  qve-NT: 'Chaymi Egipto nación llaqtapi rey Faraonman Diospa nisqanpas, Bibliapi
    khayna escribisqa kashan: “Qantan Egipto nacionpi rey kanaykipaq churarayki, noqapa
    atiyniyta runakunaman rikuchinaypaq, saynapi llapallan runakuna pis kasqayta reqsiwanankupaq”,
    nispa [Éxodo 9.16].'
  pao-NT: Ewetuoo oosoo nabotugu ka Te Naa unnena, mu Egypt numu moohedu meeoo netammana,
    “Nu umuoo numu u moohe tuungu, pana nu yise u ooonakwa natzooedu pooha-ga'yoo.
    O'no yise no'yoona numu ka teepu-koobatu oo nakasopedakwadookwu ka e pooha-gana,”
    mee'esoo Te Naa.
  cbu-NT: 'Itaru, Apanll Parawrineetsini nda ashirangiya. Apanll Parawrineetsini:
    Nuw shiyaa ipazapi aturi, shiyaa kurakaam ínarangina. Waani tputs ichingurusin
    tsapurunas ztaru nuwaa yasapana aturi, nuw shiyaa kapung waneekchuri, wizpurineetsi
    yasachinllinaya, tárangiya Apanlli.'
  usa-usa: 'agamatán-áípí Áánûqtuma Péromma (kíni) timá ámikaiye: “ketí akoqnááma
    aónéta ketíwîqa máqte-marabaq itaígáae téq emá múte itó-umakaraune.” téna timá
    ámikaiye.'
  soy-soy: 'Lɛ̃ kɛ Uléécɑɑ uu Esipiti Uyɔɔpi mɑɑ rɛ: Nɛ pɔ́ lésɛmɛlɛ rɛ kɛ́ nɛ
    pɔ́ ritiki kɛ́ nɛ nnɛ́nɑŋɛ nyísɛ rinɛ́nyíri tikɛ́ nɛ kɛtẽ nnɛ́í rinkɔ́ɔ́nú
    nnyɑ.'
  hui-hui: Irane Anduane Homogonaga mbugani Ngode Datagaliwabehanda Iyibinaga kinihondo
    bi lene ngago ogo, i̱naga hongo holene walia habelobi wali agali dindi bibahendeni
    karume i̱ manda bilobi i̱na í̠ kini habelo helaru, lenego gilibu nga.
  amf-amf: Ogoka Gibth peen bitaana “Inin haam bitinsoono hanka isa kantanam dhaanabee
    isa naabeno peen wulir konin giidhoadettsibene” hamayse Mathaap Gazante thaapadhidine.
  quc-NNT: 'Kub''ij ru Loq'' Pixab'' ri Dios ri Tz''ib''talik chi ri Dios xub''ij
    che ri tat Faraón ri nim taqanel puwi'' ri Egipto: “Xatinkoj che nim taqanel rech
    awumal at kink''ut ri nu chuq''ab'' chkiwäch ri winaq, rech ketamax nu wäch cho
    ronojel ruwächulew,” —xcha''.'
  dob-dob: Ta gete wate ꞌebweu ꞌebeꞌita Pelo ꞌenega, manuna lowa Yaubada ꞌina ona
    Pelo nina manuna, ꞌigwae, “Niꞌatu ꞌebeloina yaꞌebwaꞌemu be ꞌaene ꞌuda losaiyegu
    be ꞌenega ꞌigu waiwai ꞌuda ꞌita, be gote ꞌenega ꞌagu esana ꞌida sinabwa baleꞌu
    maiboꞌana ꞌena.”
  wrs-wrs: Noinda Sesoana doaramini tombaimorava os omnana Isipnindna king kuwulmba,
    Sesoa omnana, ka pusvundthoav yemba king kuwulalmba. Wo noinda os indkumbiva indhanamba
    si nunglutithoavav kana keknasowolmba yeindamba. Wo hona monana kana nihilmba
    si sevra gumai vovhoavra, osva hi hi vavawonamba petharava.
  mca-mca: Qe ke' we'nika'ajji' in yit'ijets pa'aj pa' Intata pa' Faraón:—Yakha'ƚe
    in ta'ƚ yiwets in e'wittata'aj qe qa' nek'inq'ethinij pa' yit'unha'x, qe qa' weeke'
    iye ha'ne sehe' qu' nimpi'ye'ej qa' nenfel ka' yii.—
  tzo-TZC: 'Yuꞌun jech iꞌalbat ti ajvalil yuꞌun ti Egipto banomil ti tsꞌibabil ta
    scꞌop Diose: “Laj jvaꞌanot ta ajvalil yoꞌ tey ta xcacꞌ ta ilel ti jmucꞌul jtsatsale,
    yoꞌ tey ta xtanij ti jcꞌoplal ta sjoylej banomile”, xi.'
  mya-mya: ကိုယ်​တော်​က​ဖာ​ရော​ဘု​ရင်​အား``သင့်​ကို​ဘု​ရင် အ​ဖြစ်​ငါ​ချီး​မြှောက်​ရ​ခြင်း​အ​ကြောင်း​မှာ
    သင့် အား​ဖြင့်​ငါ​၏​တန်​ခိုး​တော်​ကို​ပြ​၍​ကမ္ဘာ​တစ် ဝန်း​တွင်​ငါ​၏​ဂုဏ်​သ​တင်း​ပျံ့​နှံ့​စေ​ရန်​ဖြစ်​၏''
    ဟု​မိန့်​တော်​မူ​ကြောင်း​ကျမ်း​စာ​တော်​က ဆို​သည်။-
  gng-NT: 'Nì kɛle'' *Uwien ya gbɔnku ni ki ye Uwien tɔke'' Farahɔn ki ye: «N kàan''
    ŋɛ ubɛr ŋɔ sin bo ń wuɔn binib n ŋmɔbe mituɔm ma bo nɛ, ŋɔ binib kɛ ń cii nʼyel
    bó utingbɛn kɛ bo.»'
  cbi-NTPO: 'Diosa'' Kiikanu Egipto reinu, matyu faraónnu Dios patu entsandive: Ñu''
    mityaren iya naakenu ju''ba juntsaa keewaanaa ñunu rei tireyu, tsenmin iya naaju''ba
    kumuinchi chachillanu dekeemijakaanu, ti'' pillave.'
  ikk-NT: Imẹ Ẹhụhụọ-nsọ, Osolobuẹ sị eze alị Ijiptu wụ Fẹro, “M tumẹ i eze kẹni m
    gi i ghọsị ikẹn m, kẹni m gizikwọ a mẹ ẹfan m ghagbarị ụwa ile.”
  leu-leu: 'E taara texaas o a Piran a siak fati a saxano rabuna xena kawaasanaan
    nari senaso lana Xakalayan Taap a xuus na Fero aava paamua lava ti Isip, malaan:
    “Ne fakalimaan nano pana vepen siim xena fasavat a vubuxanan siak. Ne taa faxalit
    a mu rabuna pana gutan siak e voxo ne taa fakasanam nano layaan no gigiranau.
    E a mu rabuna xapiak la xavala ri taa texaas sega.”'
  maz-NT: 'Je t''opjü c''ü o mama Mizhocjimi va xipji e Faraón: “Ró juan''c''ügö i̱
    tsja rey, ngue c''ua ra ''ñetse c''ü me na zëtsigö. Ró juan''c''ügö ngue c''ua
