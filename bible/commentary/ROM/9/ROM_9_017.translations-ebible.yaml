    awl yad ak mɨseŋ lɨnɨgab agak. Mɨseŋ lek nɨŋɨd, binɨb okok kɨli man okok mɨdupsek
    agñɨnɨgabal, God yɨb awl yɨbɨl mɨdeb agñɨnɨgabal agak. Anɨb ak tek yad nep Yijip
    bɨnonɨm ak aglebin agak.
  jic-NT: 'Dios Popel vele Dios tjevelá egiptopan jis jepa lal. Tjevele: “Gente ca
