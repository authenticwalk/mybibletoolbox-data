  bhd-bhd: किजोकि पवित्रशास्त्रे मां परमेशरे मिस्रेरे राज़े फ़िरौन सेइं ज़ोवं, “मीं
    तू एल्हेरेलेइ राज़ो बनोरोस, कि तीं मां अपनि शक्ति हिरेईं, ते मेरे नंव्वेरो प्रचार
