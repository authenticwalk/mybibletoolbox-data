    nga ngúsuhu̱n a̱sunntee̱.”'
  bkq-NT: 'Deus itaumbyry awo wâgâ iwenibyem mâkâ lelâlâ Faraóram aguehobyry: “Urâlâ
    akâwâm âduakenri, tarâ Egitodâ pymâem mitoem, aitaynrim modo wâgâ won-honru kâenehohoem.
