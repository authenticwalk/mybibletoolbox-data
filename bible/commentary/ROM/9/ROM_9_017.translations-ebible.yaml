    lé ho dĩ́míɲá ɓúenɓúen yi.»'
  ote-NT: 'Nehe ja ra Ma̱ca Tꞌofo xa tꞌofo gue Ajua̱ bi xipabi ra Faraó núꞌa̱ mrá
