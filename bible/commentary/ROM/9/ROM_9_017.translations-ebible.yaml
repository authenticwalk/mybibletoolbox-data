    aria eik douk yeneken nyatogur debeini king aria yenek eshudok yoweishi inahos
    shatogrumen.”
  hus-NT-2005: 'Pos ban Tʼokat Dhuslab, na Dios in utsaꞌ enchéꞌ an pulek takʼix xi
    Ejipto: “Tu kʼwajbámal ta pulek takʼix abal ku xalkʼaꞌ ba tatáꞌ nu cháp ani abal
    kin exlomná putálkʼi an chabál.”'
  mig-NT: 'Chi̱ áchí tutu̱ ii̱ jíín rey Faraón: Ja̱ yúán ní jani‑ri̱ róó náva̱''a
    ná kuichá tu̱''un sɨ́''vɨ́‑rí ki''i̱n nɨ́ɨ́ ñúyɨ́vɨ, te kuni ndiji̱n‑i ndasa káa
    fuerza‑ri̱ ja̱ kúkuu‑ri̱ jíín‑ró, áchí.'
  bps-bps: Kabay di Tnalù Dwata nun manan di harì di banwe Idyif, “Én duengu mimò
    ge harì, du fye mdà di kfisangu ge fitegu i kgal tulusgu, du fye mbel i dengeggu
    di klamang banwe.”
  mbs-mbs: Insolat se inikagi te Timanem diyà te selotan te Ehipto gebii wedà din
