    nowairo.'
  aon-aon: Um maresh? Iruhin ananik Buk kwakri Iruhin nakrip king Fero namudok. Nakri,
    “Eik yeneken nyutogur king um iyabigesh eikin gobi um ihishmorim arpesh. Iyabigesh
