  ata-ata: Xo loxo kaukavu muai no nano no anu Lavuku Tavuna teinu noxou Lataua muaꞌaloxu
    Lataua sou muvikalanu tatananu tuala ne Axiputo Palao aloxo ꞌo, “Eni eꞌoxoneni
    nexali tatananu tuala sou tavaꞌu aloxo, eni amasaxa lexe amaxaꞌu xavileli noxine
