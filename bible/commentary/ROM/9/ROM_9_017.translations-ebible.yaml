  cpb-NT: 'Ari ikantaitakeri eejatzi Faraón, jiroka rosankenatakoitakeri kantatsiri:
    Iroomacheetaka nowantakemiri pimpinkathariwentantai jaka, iñagaitantyaawori noshintsinka,
