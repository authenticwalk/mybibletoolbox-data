  aso-aso: 'Idoꞌ mene noluvoniꞌ nene Oꞌmosoꞌmo Halaoꞌni lo-imineꞌ gamazi monoꞌ godolouꞌ
    tiꞌ li gizikaniꞌ gamazi maloꞌ nene vo dave: Geiꞌ eveneꞌ naba do ote-giduvoniꞌ
