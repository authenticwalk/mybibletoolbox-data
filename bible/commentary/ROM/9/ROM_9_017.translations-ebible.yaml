    Jun ta''á gente ca sin mü''üsüs napj nin po''ó. Nin ca sin mü''üsüs napj ca la
    mya jay mpes. Nin mpes nin la tjejay jipj jepa tepyala”, Dios nin tjevele jupj
    lal.'
  zap-NT: 'Porke lo xgyiich Dëdyuzh zëëd diiz ne re Dëdyuzh lo rrey-Egipto, chene
