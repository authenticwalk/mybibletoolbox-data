    quin. “Bah cara yehnyat as urán to bi cuitar ba ruhw̃ujacro. Eyta ruhw̃uyat uwat
    itit, as urán toro. Uwat eyta istayta acu bah yehn áyjacro,” wajacro, Sirat Faraón
    quin. “Eyta bira cajc bahnác cuitar uwat aját yajác chihtá tew̃ic rahcuáyqueyra,”
    wajacro.'
  abx-abx: 'Aniya'' maka''anna'' si Kasuratan nga agpinugad-na si Diyos si Paraon:
