    nɨ₁ŋɨ́₅.
  tif-tif: Kemin, nalmi aket fukunin dukum kaali ti, God ata taba-lomda nami tunum
    miit maakup iyo im-taldang almi miit tem tiilak o, kebi no. Kemin, nali utami
    yi, Liip so kelu dinam, Kraist ami dik-daaliya, nata nam-kan-tiilala yak ban-ilomdi
    nami win ata disa kelule, ita im-taldang-daala nami abiin kuluu-lom tam abiil
    tikiin unin o, kalomi. Lale, kaa liip namti kabe disa kemin, kwin, kiiso kawi
    kala-laabi no!
  nlx-nlx: काहाकाय मी न्या वोर होदतालो काय मारा बायाख ने केरता जा सेरीरान गेत मारा
    गेरल्या हेते, मी सोतास मसी रेन आलेग एय जातो।
  apw-NT: 'Bígonedząąyúgo shik’ííyú, bił hat’í’íí, hasdakáh doleełhíí bighą Christ
