  cak-SNT: Ruma inreꞌ nivajoꞌ chi quinojiel ta nuvanakil israelitas niquinimaj ri
    Cristo. Xa ta inreꞌ nquilasas-el riqꞌuin ri Cristo y nika ri castigo panoꞌ, y
    xa riqꞌuin reꞌ ncaꞌcolotaj ri nuvanakil, niyaꞌ nutzij chi quireꞌ niꞌan chuva.
  uvh-uvh: Ka na kabakna mamareng nakitik wara'ning ki wa ning, naganing kuyane arantagim
    sini' ka Juda aming wari Jisas ga' naktangka guk mo' ting waraga'sa' wa sasuk
    mimeng fatirik wang. Beng sini' na naning kuyane sini' wari Anutuga' naktangka
    sini' tinga Anutu wari kafakafa tiam waraga' siamo' fanakarik wara' na ning torik,
    a ningwara' Anutu wari bibi' naknama udanap tinga na Kasira Aming Jisas ganang
    nua'bu mo' irotik, ning tinga kuyane arantagim unggungsa' ubu yotangkaimo' ning
    taro' wa giri unda'.
  ino-ino: '@see-verse:ROM.009.002'
  gnn-gnn: Wirrki wal'ŋu yana dhika ŋarra yukurra ḏukṯukthirrinydja walalaŋgu, walala
