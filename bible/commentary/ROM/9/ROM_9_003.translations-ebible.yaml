    na böröme uehorovevoꞌi nasi sinoho ma-bisemu uehorovajeje. Ëhuni na uve: God-ro
    sisë bojemiromo Keriso-are bëhiroho roriꞌo babuꞌöjevego nasi saꞌa rajohuro aevoromo
    Keriso mae uehorovoruomoꞌibejajo ëhuro iae mae jevoꞌibejajo. Jabesi jöëni ëhi
    dë vövöbajoꞌe ahoꞌo uehorovëvoromo vavaenimajeje.'
  geb-geb: Gu vuzvugi, Fhe Bakɨme taagip na fegi gu ŋgugi ndigɨrga. Mbe Zekovan nzɨgi
