    ke nde. Kirisutu kotyhar aja ym nde erexo apo ''y” aja. Pe, upa katu te jundéu
    awa ta ke Tupã muhã katu ta tipe rahã, ame''ẽ panduha ihẽ pe katu ta tipe.'
  fra-LSG: Car je voudrais moi-même être anathème et séparé de Christ pour mes frères,
    mes parents selon la chair,
  san-HK: tasmAd ahaM svajAtIyabhrAtRNAM nimittAt svayaM khrISTAcchApAkrAnto bhavitum
