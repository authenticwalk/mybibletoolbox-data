  urd-GVH: काश मेरे भाई और ख़ूनी रिश्तेदार नजात पाएँ! इसके लिए मैं ख़ुद मलऊन और मसीह
    से जुदा होने के लिए भी तैयार हूँ।
  ycn-ycn: Ra'aquela nañaté, nócho'ojla Jesucristo hua'ateje i'imacana chiyá najlojé
    penaje, nacapichaco piyá. Reyá nu'umajla capichácajo penaje napumí chojé.
  djr-djr: '@see-verse:ROM.009.002'
  kvg-kvg: No nøkeza ezoqam nøte-manqaté, Izlael ezoqam. No ndigu Keliso namba tøkuat-qa
