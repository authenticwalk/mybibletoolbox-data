    بھَوِتُمْ اَیچّھَمْ۔
  heb-LB: הלוואי שיכולתי אני להיות מוחרם ומנודה מהמשיח, למען אחי בני־ישראל. אלוהים
    בחר בהם לעמו, הוא עצמו שכן ביניהם, הוא העניק להם את לוחות־הברית ואת התורה המדריכה
    אותם בחיי היום־יום, הוא אפשר להם לעבדו ולשרתו ונתן להם את הבטחותיו.
  caf-NT: Lizwif sulh húdedowh 'et huwa bula' tesnilh hukwa' nuszun. 'Et hoh bula
    'e'whuduténilh t'eh, whute Yak'usda skehooyeh da 'ink'ez Christ ch'a naoosja doosni
    wule da.
  mio-NT: Cuni xain cha cua saxini vaha ñivi tahan yu chi ra Ndioo, ta ñahni tuhun―masi
    cua ndoyo ñuhin cuenda ra Cristo, tu tacan sa cua cuu saxini vaha ñi chi ra.
  srq-NT: Se sɨ́ raque judío. Judíos ja chõ ure re. Judíos siqui sereãte chõchɨ̃ Jesús
    rese. Seso sete raque tata cuasu, judíos mingo beɨ sacuã Jesús rese. Eɨ̃ ndei
    ra sesose rete tata cuasu judíos rendaque re. Seresenda tuchɨte quia ñene.
  kje-NT: '@see-verse:ROM.009.002'
  gaz-gaz: Ani iyyuu obboloota koo warra akka fooniitti sanyii koo taʼaniif jedhee
    utuun Kiristoos irraa gargar baʼee abaaramee nan hawwa tureetii;
  kud-kud: Bada ebe vehabadi na Yaubada yana awayababa alonai yamiyamiya ta Besinana
    vehabadi ive'ahagau ta hiya yagu huhuwo hivebesinana.
  urb-NT: 'Upa katu te jundéu awa ta ke Tupã muhã katu, ame''ẽ ke aputar. Upa katu
