    avɨŋ hɨvɨ uavɨla Jisasɨ Kɨlaisɨ dɨ hulemɨlɨ ma hɨniben aba abɨlan uami. Lɨlɨŋ
    iadɨ hɨdɨlɨ pam agɨlaŋ iadɨ uvɨsɨjiŋ huaci vihavɨbali aba abɨlan uami.
  tgo-tgo: '@see-verse:ROM.009.002'
  yap-yap: Fa’an mang e ra gu pi’eg ngan gechig nigeg ma gamow dar Kristus ma aram
    miyad thap ngak Got ma kug rin’.
  mop-NT: Wa cuchi yan biquiji, jede'ec cuchi in c'ubic in bajil ca' p'aatüquen ti
    pula'anen ti ma' ca' ti'ijen Cristo yoc'ol u sa'albüloo' in wetcaal. In wet'ocoo'
    ala'oo'.
  tet-tet: '@see-verse:ROM.009.002'
  hlt-MCSB: Te dongah pumsa ah ka huiko ka manuca rhoek yueng la kamah rhoe Khrih
    lamloh ka paek uh vetih kosi yook ham ka thangthui.
  xtd-NT: Date nuu n‑xio xaxeꞌe xa dandoo ñaꞌa Cristu nanitaꞌu ñayiu ñuu‑da xiꞌin
    yatnuꞌu‑da, diko kajan taꞌu‑da nuu Ianyuux xa na dandoo ñaꞌa‑ia n‑kuu.
  mdy-ETH: ታኣኮ ዓሽኮ ዒጊኖ ማዔ፥ ታ ፃጶ ዛሎሮ ኪሪስቶሴይዳፓ ዱማዼም ፆኦሲ ጋዳማ ታና ሄላቶ ቃራታዖኬ።
  spl-spl: '@see-verse:ROM.009.002'
  usp-NT: Witi tijna' tant'o' yak rijajl Israel ri inwinak pire ticolmajtak, in roj
    tanya' wib' onque tipe c'ax chimb' jwi'l Kakaj Dios y intosmaj chirij Kakaj Jesucristo.
  zav-NT: xte zelaža'a cuiayi'a žalə' na'anə' yecui'ižə' Diozən' nada' cuit Cristən'
    par nic̱h beṉə' gwlaž c̱hia' ca' so'onḻilaže'ene'. Che'enda' so'onḻilaže'ene'
    c̱hedə' ḻega'aque' gwsa'alɉe' zɉənaque' beṉə' Izrael ca nada'.
  sgz-sgz: A lala tang i balang suri matananu Israel, wa rang buhang sang, ngo enges
    má da lákám suri mur i Karisito. Má ina parai kak ásásla sur di ngoromin. Ngo
    na han artangan gut, ina han bál tar iau sang suri ái Káláu na han wás pala iau
    alar Karisito uri hiru áklis suri di sang da han kipi niang.
  kek-NT: Tinq'ue raj cuib chi tz'ekta̱na̱c ut chi isi̱c riq'uin li Cristo cui ta
    riq'uin a'an ta̱ru̱k tebintenk'a re te'colek'.
  blz-NT: Yaku' maloos mau kana'onna tadean ka' rensakonon tii Kristus supu-supuana
    utusku men sa'angu' lipu' tii yaku'.
  poe-NT: kíxin tjínka̱van kjónté chrókꞌuitjáyanxinna tí tinkachónkia Cristo kíxin
    ntá jína chrókuinkáchónki Cristo tí sín kíchiná na̱xa̱ kjéhyana.
  san-TAM: தஸ்மாத்³ அஹம்ʼ ஸ்வஜாதீயப்⁴ராத்ருʼணாம்ʼ நிமித்தாத் ஸ்வயம்ʼ க்²ரீஷ்டாச்சா²பாக்ராந்தோ
    ப⁴விதும் ஐச்ச²ம்|
  cof-NT: '@see-verse:ROM.009.002'
  srm-NT: I sabi faandi mbei ö? U dee sëmbë u mi dee dë Isaëli sëmbë kuma miseei.
    A ta hati mi da de teee, leti kumafa i si mi o fan aki, taa ee a bi sa dë sö,
    nöö mi bi sa kë u ˻Masa Jesosi˼ Keesitu jaka mi puu nëën fesi tuwë go kaba a sösö,
    ee dee Isaëli sëmbë u mi bi sa ko feni di libi u teego a mi kamian.
  qvs-NT: Munayman Tata Dios ñukata Jesukristumanta ashuchiwashpa kastigawananpa ama
    kankunata kastigashunaykichipa.
  zca-NT: Nzhaklan, oj yitlon lo Dios no lo Krist, chi ngake tu kwa'n, sa' gak gaknun
    rë wecha par zubi bixa' lo Dios, rë xa' kwa'n nzë ben da,
  cbc-NT: '@see-verse:ROM.009.002'
  qxo-NT: '@see-verse:ROM.009.002'
  mox-mox: '@see-verse:ROM.009.002'
  kew-kew: Gore neme naa ruru raba mulalore Gote-na wae yoto mada mua Yesu raapu rugula
    lapa piralua pare mada dia.
  dww-dww: '@see-verse:ROM.009.002'
  twi-ASANTE: Wɔn enti anka mepɛ sɛ Onyankopɔn nnome ba me so na ɔte me firi Kristo
    ho.
  aoj-aoj: Aeꞌ okom maꞌi aꞌowaꞌ ma aꞌi God nowambilai esis alipisi esimbel atembel
    aeꞌasi Israel sotanimai. Eaꞌ iꞌi anoꞌw ufiaꞌw naꞌambaiai, aeꞌ endabetena Kraisa
    aeꞌ lamene egahoꞌofa esis sogafeꞌ wambel buꞌwambili heven, apaꞌ aeꞌ owaꞌatin.
  cbv-cbv: Wĩ́ih baácdih moón, wã déewã, Israel ã jʉimená, Cristodih ĩ náahcat jíib
    iiguípna ĩ bejbipna caá. Pánihna, “Wã déewãdih bʉ́dí oinit, iiguípna ĩ bejcat
    pínah niijná, tʉ́ʉt nʉʉmnít, weémboó iiguípna wãta bej tagaá, queét ĩ tʉ́i yapat
    pínah niijná”, wãpĩ́ niíj jenah joiná caá. Obohjeéhtih, páant niíj jenah joiná
    yʉhna, wã jéih chãjcan caá.
  taw-taw: '@see-verse:ROM.009.002'
  jic-NT: Napj 'üsüs Dios lal; Jesucristo juts'a'á napj. Mop'in la p'a wa judiopan
    malala Dios lal; Jesucristo juts'a'á tulucj yupj. Napj quelel jis capj p'yacj.
    Más 'ücj napj lal Dios ncapj ntülüs, Dios ma jis capj ntülüs yupj. Más 'ücj napj
    lal napj Jesucristo juts'a'á tulucj, yupj Jesucristo juts'a'á nsem. Ma polel nin
    lejay napj yupj mpes.
  zap-NT: porke zoon noo naal pezee yláá menlaz noo chen sakzidet men, nyaalzhe sakzi
    noo xkwent men, nyaalzhe koleedx Jesucrist noo belne por neguin yláá menlaz noo
  wer-wer: Nem kentöök kan nent wiaan pöt Anutuuk pit kama moöpnaan ne kangiir es
    parëaöökë kanöökël sak Kristo pëlëër wëën ne pëlëër ömëak kent kön yawi.
  ipi-ipi: '@see-verse:ROM.009.002'
  qul-NT: Noka quiquiy munayman castigaska cayta, Cristomanta apakaska cayta, sichus
    jinapi Israel waukeycuna salvacunan canman chayka.
  ter-NT: Vo'oku mani usó ngoyêti itúkeovo ûndi pahukópokono ipihóponovokutike, haxá
    ngoyeâti ne Kristu, eneponi omotóva ngoíteova ne mbo'ínuhiko vo'ókuke, enepone
    iyénonjapa íhae Izarâe.
  bmr-NT: Jaaneguiiha uuro taacuumiotohallɨvɨ Cristotɨ sihɨgovɨ, bu Moocaani ɨmucugaiguiino
    icajirahi toono tollɨ iicano tayotoco itaajasujiruva.
  fuf-fuf: Ko fii mi yeloyto wonugol min tigi malkisaaɗo, sendee e Almasiihu on fii
    musiɓɓe an ɓen, ɗun ko musidal an ngal ka ƴiiƴan,
  bhl-bhl: 'Nimtew angom? Ne nakalem nakunum kumel Isalael kawtiw alik alik im ibolow
    kuw fukuneko, “Ibo! Banban i Kulais elo ‘Fein!’, danginba keko, kakabiliw kawtiw
    kebiliw kai!”, ange ange kebi kasike. Angeko, ibolow fukuneko, bokolomeli: “Isalael
    kawtiw ilo dokoyemomin beem mongom ete nakalem ete Kulais em angin kelinba keko,
    ais dong tem elo uno yo! Uni tew tewe, Isalael kawtiw bi nem abin kulusomeliwi,
    Sunbin-Got e im kakabiliw kuankemin deiw be bul gewsi okileweko, ilo akalem sunsun
    finik so kulomin deiw ka kel koyemoka!”, ange ange keko, ibolow fukunkabi kate,
    beem kelomin deiw be banim te.'
  ons-ons: Eŋane rawe paki, na maine Anutu wane soa bano waketpe paki, Kristo qeliŋkakalane
    eweke rap.
  con-NTPO: Nane ña faenga'su israendeccu Cristove in'jamba ccushaye ñoa'me in'jamba
    gi ñombi'ye. Nane tisuma afepa Cristo'ye catiyepa tsangae qqueye qquen gi asi'ttaen
    tsa'caen tsomba osha'ta tise'pama ccushaeñe.
  ghs-ghs: '@see-verse:ROM.009.002'
  peg-peg: ଇନେକିଦେଂକି ଇମ୍‌ଣାକାର୍‌ ଗାଗାଡ଼୍‌ ବାବ୍ରେ ନା ଜିହୁଦିର୍‌ ଟଣ୍ଡାର୍‌, ତଣ୍‌ଦେକ୍‌
    କାଜିଂ ଆନ୍‌ ନିଜେ କ୍ରିସ୍ଟତାଂ ବିନେ ଆଜ଼ି ଇସ୍ୱର୍‌ତି ହୁକେ ସାଇପ୍‌ କାଜିଂ ଇଚା ।
  txu-NT: Inhõ me wỳnh, inhõbikwabê mebê idjaer ne me kute amim Jeju mar kêt. Ba ren
    me kadjy Metĩndjwỳnhmã kum, —Kwãrĩk wãnh mebê idjaer kanga kêt. Ba dja ga me pãnh
    ikanga, ane. Nhym ren me kam arỳm tu amim Jeju Kritu markumrẽx ba ren arỳm ã Metĩndjwỳnhmã
    ane. Nhym be, kati. Me kute amim Jeju mar kêt. Kam ne ba mekam ikaprĩ:re.
  eng-WEBU: For I could wish that I myself were accursed from Christ for my brothers’
    sake, my relatives according to the flesh
  gnw-NT: Echa'ã aipota tẽi ayembɨsɨrɨ vaerã Cristo güi penti yepɨpeyu oa jese vae
    rami, jucuarãi yave chepuere amborɨ cherɨvɨ reta. Jae reta co cherentaɨgua reta.
  mux-mux: '@see-verse:ROM.009.002'
  maj-NT: Tsa ka̱ma kai, mjena tsa santaha an ka̱ma nku xi najmi nda nginku̱n Nti̱a̱ná
    ko̱ tsa kjin kúáte̱jñaha̱ Jesucristo̱, tsa tu̱ ahá ni b'a̱ ts'ín ka̱ma kúási̱nka̱
    já nts'é, kui xi ntje̱na̱.
  bkq-NT: 'Auguely tâise Kunwyn-am: “Urâlâ nhewentâguegâ, judeu domodo âsemaguehoem.
    Tuduzelâ watay, urâlâ Cristo agâpa yenehongâ, ypemugudo mâkâ agâpa tyeseba itomoem”
    warâ tâise Deusram auguely.'
  kue-kue: Konbauna yegl ta yenan, na kamange ere Krais tembo, ana ye epiglmo mina
    na i-eglke endinan kade na angrima wagle ya bormai suwara ye pre ere na wau boglmbo
    ana ye wu wakai enaglkwa.
  cot-NT: Nonintavecaquea nompiapiaitajemparime napijoriojiate nashimaja nogonorojia
    cameetsaniji naroguentiniji incatsimataque Aapani Irioshi, iriatimpajiaca irishetacojiaque,
    aisa naatimpa irovashiantaquequea Quirishito, irioqueate impintsamajatanaquempaca
    incavintsajamajajiaqueri.
  bnp-bnp: A ngaru hateka ni kori e huriki a turagu a Iuda, re huriki a kabu nau.
    I mavonga kunana e Kristo ge ngaru ni muri mai a ningaru nau, ga vasileki vona,
    ge tono tala iau na kabu vona, ri gi bole a murigu e huriki a Israel.
  apn-NT: 'Mẽ kêp ixkwỳ na mẽ. Mẽ ixpàr kraxja ãm pixi mex. Tã nhũm mẽ ixkĩnhã amnhĩ
    kaxyw Kris kôt hamaxpẽr kêt jakamã kop ãm Tĩrtũm kot mẽ nê kuwy hwỳr pa inhmẽnh
    ronhỹx ja inhmã mex. Nhỹx pa kãm: —Kwa Tĩrtũm. Amnhĩ nê kuwy hwỳr ixkwỳjê rẽnh
    kêt nẽ. Inhmã mẽ hapê htỳx kumrẽx. Mẽ hpãnhã pa mãn mẽ nê hwỳr inhmẽ nà. Anhỹr
    o nhỹx pa kãm ixkapẽr. Nom kot paj amnhĩ to ã ixàhwỳr anhỹr kaprỳ. Tĩrtũm kot
    mẽ kamã ukaprĩ htã no nhũm mẽ amnhĩ kaxyw Kris mã hamaxpẽr kêt jakamã tanhmã koja
    amnhĩ to nẽ mẽ hpãnhã pa mẽ nê kuwy wỳr inhmẽ nhũm mẽ ixrom kuri htĩr tũm nẽ pa
    ho pa? Mẽ kot hkôt amnhĩ xunhwỳỳre hã.'
  ctp-NT: tyukwi ti tiyeěn xlyaǎn ni siya kanun yuweꞌ nu ndiꞌin ꞌin neꞌ kanꞌ ꞌñaǎn,
    ti ykwiǐnꞌ tiǎn, ni siya ja kuꞌni ꞌa Krixtu kwenta ꞌñaǎn siyaꞌ ti, nka tiyeěn,
    si ngwañaꞌan ti ka kulaa Ni ꞌin neꞌ taꞌa kichen tyiǐn bra kanꞌ.
  opm-opm: Noh ihirnong Got ohhe ambur paptepraneng daham ake tom mat ma papat oh
    noh de mandap katdapat ihirnong panggeitiproh dahat patmur. Got orhordapat nohnong
    Go Krais orhe tapnong hat pat da oh namdapat norhe bopor heisup nahat napapat
    hrepnong hatinmur. Hahhan ihirnong ambutin dasi mar ambutiprohmur naporhanhe noh
    ihirnong ake tom isip mat papat ohoh Yahwa. Go inahatina potiprohmur dahat patmur.
  bvr-bvr: '@see-verse:ROM.009.002'
  zad-NT: na' ax̱t sheḻ' wxe'id' bich gaklen Crístona' nad' na' kwiayaa kwenc̱he shicholə
    gaklenan beṉ' Israelka' beṉ'ka' nak beṉ' wlall c̱ha' na' beṉ' bishaa.
  kmg-kmg: Judaŋic âgofâc-nane, soctofafâc-nane hâcne, jaŋere erâ no nahac Kristore
    sacmaŋkonec wawahare sâcne afeckezapo.
  aso-aso: Nemuꞌ nene naza giluvo me misubouꞌ makaꞌ noneꞌ aleve neze zuho Isilaeleꞌ
    aleve hize eleꞌ o-ngedaaꞌ aka nene ma minidiniko engiꞌ mukikumuꞌ nene Oꞌmosoꞌmo
    do nguꞌ izelive lo Kilisitoda giꞌmizo nouvongutiꞌ nene izo huko Oꞌmosoꞌmo usiꞌ
    ize-nedavo vo tolovo uvodine.
  uli-uli: irel meka layi le ir spegil cchay! Iwe ngo ihable le yebe bidah riya la
    Deus yebe fang uwoay ngo ichuy tang Kristus le yagilir.
  nin-NT: Na ka di ina ima i ta zi ba ma, ingga ka di nggi Abachi ka yo ki ingga angu
    andanda mu ni bu sama ni inkindirr na age̱ ka Kristi, ni itu amuyirr amungga.
  acu-NT: Tura asan wína wear mengkatatnunam wearai tusan, niin uwemtikrachmin ayatnak,
    niin uwemtikramnawaitkunka, wikia Cristonmaya kanakan ni wait wajaktintrincha
    juruktasan wakerin ajai.
  cak-WNT: Rumari' riyin nbij, wi xa ta riq'ui chi yinelesex el riyin riq'ui ri Cristo
    y nika ruc'ayewal pa nuwi' y wi ta riq'ui ri' yecolotej ri nic'aj chic wech aj
    Israel, riyin can nya' k'ij chi que ta ri' niban chuwe.
  ebk-ebk: Mu mafialin koma at uray ha-un nan maesokat kan chicha ay machusa ya maisiyan
    kan Cristo.
  spa-PDDPT: porque yo mismo deseaba ser una maldición de Cristo por mis hermanos,
    mis parientes.
  ruf-ruf: Mana ning'adahile kulomba nilighitwe na mbaghulighwe na Kiristu kwaajili
    ye Wayahudi, iwanu wa kabila lyangu.
  gun-gun: mba'eta xeryvy kuery, xeretarã kuery ngo'o re ikuai va'e araa jepe aguã
    ha'eve va'e rire ayvu vaipy ha'e Cristo gui okanhygue 'rãgue xee aiko.
  agu-BL: '@see-verse:ROM.009.002'
  isn-isn: Ainihumile kulompa mpegwe isatiko nukuikwa kuli nu Kilisto kunsoko aluna
    ane, nialuna ane niakimuili.
  ilo-ULB: Ta mabalin a kalikagumak a mailunod ken maisinaak manipud kenni Cristo
    a para kadagiti kakabsatko a lallaki, dagiti nagtaud iti pulik segun iti lasag.
  pir-NT: 'Israe masa yʉhʉ acaye ya maca cjẽna pecapʉ wahaeta. Cohãcjʉ̃re tiquinare
    yʉhdʉo dutigʉ ohõ saha niboa yʉhʉ pehe: “Tiquina ye buhirire yʉhʉ pehe pecapʉ
    wahaʉtja. Sa yero tiquina ye buhirire yʉhʉ pehere buhiri dahreahro Cristo”, niboa
    yʉhʉ.'
  anv-NT: gétúgé bɔɔ́ ba. Ɛbɔ ɛbɛ yɛ́ nnó mfaánebuú abɔ ashulé lé me mmyɛ,
    mfa mbwa ne Kras gétúgé bɔɔ́ ba, aŋmɛ ba abi détane melɔ ɛma, mbɔgé ɛwémbɔ
    ɛ́kágé pyɛ ɛbwɔ́ átané né ɛfwyale.
  sab-NT: '@see-verse:ROM.009.002'
  tmd-tmd: '@see-verse:ROM.009.002'
  acr-NNT: ruma ri kiꞌanom ri e aj Israel, ri qatz-qachaqꞌ qibꞌ kukꞌ. Kanya ne wibꞌ
    e kinkꞌojiꞌ riꞌin chuxeꞌ ri qꞌatbꞌal tzij re ri Dios y na e ta rike, tobꞌ na jinta
    chi re ri Cristo chwe, we ta ne rukꞌ waꞌ kekolobꞌetaj rike.
  kpg-kpg: ang gi agu daangada donu, gi ogu goneiga donu, mo ogu dodo. Dogu hiihai
    bolo God ne belee haga halauwa hua au, gi daawa au gi daha mo Christ e haga humalia
    ogu duaahina ala go ogu gau donu.
  taj-taj: ङा ख्रीष्‍टग्‍याम फेमा ङाला य्‍हुलला ज्‍योज्‍यो आले नाना आङागदेसे थार्बा
    याङ्बा हिन्‍सम ङा ह्राङला म्‍हिगदेला लागिरी सजाय नाबारीनोन तयार तसेला मुबा।
  avt-avt: Hi hanhan God kakweikɨn sip kakweto kakɨpɨra hi enaaiwɨr Krais hi ekrehɨr
    ke mɨt miyapɨr yapɨrwe ne Isrel, haiu ne maam nɨpu kiutɨp, te hɨr nanises hɨm
    me Krais.
  cbk-cbk: por causa del di mio maga compoblano quien igual como familia lang di mio.
    Si posible era ay otorga yo queda condenao de Dios y queda separao con Cristo,
    si por medio de ese el di mio maga hermano Judio ay queda salvao.
  uig-ARA: چۈنكى مېنىڭ بۇرادەرلىرىم، يەنى جىسمانىي جەھەتتىكى قېرىنداشلىرىم بولغان
    ئىسرائىللارنى نىجات تاپقۇزالىسام خۇدانىڭ لەنىتىگە قېلىپ مەسىھتىن مەھرۇم قىلىنىشىمنى
    تىلەشكە رازى ئىدىم؛ ئۇلار ئىسرائىللار! ــ ئۇلارغا ئوغۇللۇق ھوقۇقى، خۇدانىڭ شان-شەرىپىنىڭ
    ئايان قىلىنىشى، ئەھدىلىرى، تەۋرات قانۇنىنىڭ ئامانەت بولۇشى، ئىبادەت خىزمەتلىرى
    ۋە تەۋرات ۋەدىلىرى نېسىۋە قىلىندى.
  tuf-tuf: Aját ajmár uw cuitar Sir tayar túnatair waquít, eyta tunin acu ajmár cab
    oc icar wahnata binir waquít eyta wahnata bin óraro. Ajmár uw sehnác rehquít ajmár
    chihtá cuitar eyta wahnata bin óraro. Asan ajmár chihtá cuitar Jesucristo at icar
    bin siu teta bin óraro.
  abx-abx: Kon ahimo pa gad hamok, intrisado ako nga ako mismo i makagaba'an pati'
    pinabulag si Kristo hasta si kahastahan para hamok si kahalapan-na si mga kabugtu'an
    nga mga kalaha'-ko gayod.
  mco-NT: Com tajy may nayjɨhuɨ̈yiijɨch mɨɨd ɨɨch n'amɨgügtɨjc, ɨɨch nmɨgogajp, ixtɨ
    njaccodɨnähuaamybɨch ajcxy ma Dios mɨɨd ypocy ycɨxpɨ, ixtɨ jëbɨ ixyipy Cristo
    nja'ixmachɨch mɨɨd yɨ' ajcxy ycɨxpɨ, ixtɨ jëbɨ ixyipy Dios xychaachytuñɨch mɨɨd
    yɨ' ajcxy ypocy ycɨxpɨ, co ixyipy jëbɨ Dios pocyhuinmecxy ajcxy.
  cpb-NT: Osheki nokowawetaka rawisakoshireyetaime nosheninkapaini, nokowawetaka nishinewentyaarime
    rawisakotantaiyaari. Nokowataawetakaga ripakagainame Cristo, niyotatyeerome iroowa
    rawisakoshiretantaiyaarime nosheninkapaini,
  aon-aon: Eikish arpesh eshesh Israel douk shani eik apak atubor owishibor. Aria
    douk yakri abom um Iruhin wata nuraesh shutanamori. Eik douk yenek urkum meyoh
    yakri ta anah yah akure, yakri ta Iruhin nunek eik itogur yowewe iri madae inek
    bilip um Krais aria irao esheshik outuk inak iwishuk. Yakri eik inak iwishuk aria
    eshesh wosik Iruhin nuraesh shupe wosik.
  hus-NT-2005: Pos asta nanáꞌ u léꞌak max in bijtsidh kin kʼale ban kʼibeltaláb ani
    yabak ku belaꞌ na Kristo, max jechéꞌ alwaꞌak abal nu at kidhtaltsik.
  mig-NT: Chi̱ suni kuní máá‑rí kuxio‑ri̱ nuu̱ Cristo, te ná náa‑rí núú, ja̱ sɨkɨ́
    ñaní‑ri̱ ja̱ kúu tá'an‑ri̱ ja̱ ɨ́ɨn‑ni nɨñi̱, ɨɨn‑ni ku̱ñu, kákuu‑ri̱ jíín.
  bps-bps: di kagafaldamgu i dad demegu Dyu i là fa faglut di ku Krayst. Ku fakay,
    mayè agu tlas dale di kaflayam blé Dwata, na i ksasatugu di ku Krayst magwè, ku
    én gumdàla galwà di kaflayam landè sen.
  mbs-mbs: so pengkey kedomaan ko se menge doma Judiyo, meneng wedà dan pa salig diyà
    ki Cristo. Ibeg ko somelilin a peden kandan aw ipelumun a te Timanem amon ketebangan
    ko dan. Pegwedaden ko peden heman se pegpesakop ko diyà ki Cristo amon meinang
    dan menge sakop din.
  tof-tof: '@see-verse:ROM.009.002'
  cme-NT: Kuɔ Diiloŋo naa gãŋ baa muɔmɛi aa hiel mi nuŋgu‑i Kirsa horre-na aa cɛr
    yaŋ mi nelleŋ-tobimba‑i, kuu naa dɔlnu-miɛ yaŋ.
  sus-sus: n ngaxakerenyie xa fe ra. Xa a sa e malima nɛ nu, n tinxi a ra n tan yɛtɛ
    yati xa dankɛ sɔtɔ, muxu nun Ala xa Mixi Sugandixi xa fatan e tan ma fe ra, n
    barenyie muxu nun naxee si keren a ra.
  pon-2006: I kakete nda Koht en ketin kerieiehla oh katohreiehsang Krais, pwe irail
    en kak mourkihla.
  dad-dad: Ere nigin, aya, neu turau tar, neu ibor anidi nigin, aya yug isisna fen,
    Kristus bun tamal yalelnauf anĩg, aya orouf.
  zab-NT: Ójla nare masquɨpacza quɨt yálda perdón, masquɨpacza idzɨcá Crist nare tuby
    lad, per belrulati ziy chalee gacnía de bɨnládxa par quɨt yálddeb castigu.
  jae-jae: Aê tauc gabe Anôtô êpuc boa aê jamoa jaêc Kilisi êtu êsêacŋa.
  ksd-ksd: Tago iau tar to na mainge ba da pala vatagiliman varbaiane amir ma Kristo
    ure ra umana turagu, a umana niurugu tuna ta ra palapaka;
  msm-NT: su to angod ku no mgo Hibru kona ogtuu ki Jesu-Cristo. Ko mahimu pa, ogkaliyag
    a podom no siak on nasi to mayuwat ki Cristo aw iyan kastiguhon kibali sikandan.
  myk-myk: na cebooloo Izirayɛli shɛɛn pu wuu na. Bani ali nɛ ɲɛhɛ da ba laŋi pu tɛgɛ,
    na waa laha Kirisa na, kɔnhɔ pee di shɔ, nɛ bi da zɔɔ lee na.
  sbe-sbe: Ya henuwakalili bena kehaguwao Dius tamowaidi taba gilihai se lobai. Ena
    taba gonowana unai sagu se lobai, meta ye namwa mo taba hesabadi na Yaubada ye
    kawagulaiyeigau yo Keliso unai ye boligabaeigau. Iyamo nige gonowana.
  mcr-mcr: Kraisi Iqu, nyi Iqueqä ämaqä iuta huätä änändowatätä, ŋqä hueqä-himqä Israitqä
    iquauqä suqä quvqä iutaŋä kimaŋi, haŋä-iqä ändapätä, nyaqä aŋi iquau ävätŋqeŋqä
    tääqä tumqä imäknätqäŋä.
  cux-NT: ndíí chi 'úú maáⁿ neⁿ'é chi cuneé condenado 'úú ní caneé 'aama lado yeⁿ'e
    Cristo nduuti chi chiiⁿ cuuví diíⁿ, ní cuuví 'cuɛɛtinéé n'daacā 'iiⁿ'yāⁿ yeⁿ'e
    ndaata yeⁿ'é, ní cuuví yā yeⁿ'e Cristo 'iiⁿ'yāⁿ.
  tur-YTC: Çünkü kardeşlerimin, soydaşlarımın uğruna ben kendim lanetlenip Mesih’ten
    koparılmayı dilerdim.
  san-ITR: tasmAd ahaM svajAtIyabhrAtR^iNAM nimittAt svayaM khrIShTAchChApAkrAnto
    bhavitum aichCham|
  bel-N: бо я хацеў бы сам быць адлучаным ад Хрыста за братоў маіх, родных мне паводле
    цела,
  sch-sch: Ki mingei, taksa tienga ki richibulngei ruthûla hin Pathien khomâksâmin
    Khrista renga minsenin om inlang chu ku nuom ngâi.
  mic-MIQNT: '''Gsatmug gisi apoqonmaq ntmimajuinumg ugjit negmow ugs''ta''tinew.
    We''gaw ugjit negmow wel''te''tm igalsin ugjit ilsutmn ne''pa''n. Pas''g na ma
    gis tlianug muta pas''g negm Se''sus ta''n weji np''g''p ugjit ugs''tawianew mimajuinu''g.'
  huu-NT: Cue comɨnɨ Cristo rafuena ɨɨnoiacaiñedɨmacɨ. Ie muidona Jusiñamui rɨicaillɨfue
    anamo birui itɨmacɨ. Naiemona naimacɨ jilloillena, naimacɨ duere sefuillɨcɨno
    ifomo cue itɨcuedena, cuemona mare. Naimacɨdɨ cue amatɨaɨ.
  jiv-NT: Wíishuar áiniakui Krístunmaya̱ kanakin yumiṉnaraintjai nuja̱i̱ wíishuaran
    yáiṉminiaitkiunka.
  otm-NT: '''Bɛ''a sä ga øt''ä ngue xtím pø''ʉ ma mi''israelhe. Ha ga xi Oją di ''bɛrca
    ma te ngue njąm''bʉ ga nu ra Cristo. Ngue gue''a ga øt''ä ''bʉ gue''a dí pø ʉ.'
  dah-dah: Niŋgeb nigen miŋde niŋ alya bereya goyen faraŋ yurmewoŋ wor po yeŋ nurde
    himyen. Goke teŋbe beleŋ kura hi kenem mel gore nere gasuŋ teŋ Yesu Kristu nurd
    unkeb nebe yende gasuŋ teŋbe Yesu Kristu tubul teŋ gisaw kuŋbe Al Kuruŋyen bearar
    bana heŋ yeŋ nurde himyen.
  tnk-tnk: tɨ səiou me nərmama me nəkur Isrel, tɨ nəri nə mə irəha həpkɨni mhə nɨpərhienien
    ia Iesu Kristo. Irəha həmwhen ia piak me tɨ nəri nə mə ia nɨpwramaha kɨmaha kwənəkwus
    kuatia. Trɨni mɨnuə ko Kumwesən ruvehi raka iou ia rəɡi Kristo, mo suatuk mɨnraha
    həuvehe mho kuatia irəha min, mətə iou rerɨk raɡien a mə tuko iamɨnha irə ia nirak.
  kpr-kpr: Ne Keriso ighagha usera aindae, God nunda janje eko nemokena mutarira.
    Na aindae sedo dubo mema erena. Na Keriso da natofo dodo, nanda natofo Israel
    embo da vasa budo, God ne mema itatamaoro dae sedo simbora usira ava, nane ambudo
    mema itatamaono ne jebugaetera amo, na ivuga aeteni.
  san-IAS: tasmād ahaṁ svajātīyabhrātṛṇāṁ nimittāt svayaṁ khrīṣṭācchāpākrānto bhavitum
    aiccham|
  nho-nho: i naa tama taku henua, i laatou ni tama taku ttoo maaoni. Nau e lavaa te tuku
    soko nau ki laro naa haaeo TeAtua ka tiiake nau te haanauna Christ, ki mee maa
    teenaa ko te ara ki lavaa laatou te lotu maaoni i TeAtua.
  gym-NT: '@see-verse:ROM.009.002'
  azg-NT: Ee xe na aa nndëë ncüjiꞌhanꞌ ja ntyja ꞌnaanꞌ Cristo ndoꞌ min na aa ngitsu
    ñuan njan vꞌio, contjo ya nchji na quindui na nndaꞌ xe na aa ntyja ꞌnaanꞌhanꞌ
    nndëë ntsinꞌman Tyoꞌtsꞌon ñuan ꞌnaan nque nnꞌan Israel.
  bhd-bhd: किजोकि मेरे यहूदी ढ्ला ते बेइनां केरे लेइ, अवं हमेशारे लेइ श्रापित भोथो
    ते मसीह करां अलग भोथो अगर तैन इस वजाई सेइं तैन मुक्ति मैलती।
  too-NT: Quit xa'icpātīni'lh por ixpālacataca'n quintā'israelitas lā' xa'ictaxtunquīni'lh
    de Cristo palh chuntza' cahuā tzē ixtalīpūtaxtulh quintā'israelitas.
  ind-AYT: Sebab, aku bisa berharap agar diriku terkutuk, terpisah dari Kristus demi
    saudara-saudaraku, kaum sebangsaku secara jasmani.
  cjo-NT: '@see-verse:ROM.009.002'
  nsn-nsn: tosnogo tamat, o tahigulik tar poul tasisin. Inggo u maha ge pakene inggo
    katongono re birio tang God tenas buturusin, kare aha liu tur totoguo tang Kristo.
  san-DEV: तस्माद् अहं स्वजातीयभ्रातृणां निमित्तात् स्वयं ख्रीष्टाच्छापाक्रान्तो भवितुम्
    ऐच्छम्।
  tna-NT: Tsada quema pamapa tuneda Cristo peje su jei paputa puji. Ema quitaita detse
    jamenajatiati cua tuna sa eturuca matsejiji epu puji, d'eji su paputa huecuana
    puji. Daja ema epu, tuneda quema judío edue cuana putsu.
  lid-lid: Ki buku none mwasin eh, jo aseken losen ta Kindrei keme la-uk, ya jo kakohok
    kon tiri lau ndraye ahi rabuk, keme len ta Krais, ya eme oro le kakohok kohan
    ta udu le buku doh.
  wim-wim: Ngayiya ngangk way-wayam paththam wun-wunang thanttama nil puth God.angan
    aak wayakan kuchow thanang. Ngay kaangk nil ngayangan ep kuchiy aak thanttam anpalaniya
    aak wayakana, thananiya yaꞌa, nil yipam kaaꞌ-piichanathow thananga, thananiya
    kampan ngatharama!
  zga-M: Ukhuta nale ninogwe une nie mwene ukhukotoliwa nu khutengiwa patali nu Klisite
    khunogwa ya valokolo lwango, uvuvahwani nune khimbili.
  yom-yom: Bila minu veka nditomba singu kuidi Nzambi ayi vambana ayi Klisto mu diambu
    di bakhomba ziama, bibutu biama bi dikanda.
  san-SIN: තස්මාද් අහං ස්වජාතීයභ්‍රාතෘණාං නිමිත්තාත් ස්වයං ඛ්‍රීෂ්ටාච්ඡාපාක්‍රාන්තෝ
    භවිතුම් ඓච්ඡම්|
  yut-yut: 'Nak Piŋkop da yawi dɨwat kabɨno Israel amɨn yokwikon baŋ tɨmɨtjaksi do
    nandɨsat. Do nak dakon galaktok uŋun yaŋ: Kosit dɨ yaŋ toŋ tam nak da naga jobɨt
    tɨmɨgek Kristo yɨpmaŋ degapbo Israel amɨn da nak dakon tamo abɨdaŋbam.'
  grc-BYZ: ηὐχόμην γὰρ αὐτὸς ἐγὼ ἀνάθεμα εἶναι ἀπὸ τοῦ Χριστοῦ ὑπὲρ τῶν ἀδελφῶν μου,
    τῶν συγγενῶν μου κατὰ σάρκα,
  cpc-NT: Owanaa nonkowataikimi jawijakoshiritaimi nojyininkamirinkaiti, nonkowataikimi
    nonkamawintairi jawijakotantaiyaari. Ari onkantaajaitakimi iijatzi jowajyaantainami
    Cristo, ari niyotakimi iro jawijakoshiritantaiyaarimi nojyininkamirinkaiti,
  nhg-NT: Hasta necnequesquiöne ma niechtlabejbicalticö Deus, hua ma nonencuaxelo
    de Cristo, tlö inu cuale quenpaliebisquea nocnihua, tli cate de nogiente.
  nya-nya: Pakuti ndikanafuna ine mwini nditatembereredwa ndi kuchotsedwa mwa Khristu
    chifukwa cha abale anga, amene ndi a mtundu wanga,
  ngu-NT: Niman sa no nejhua nicnequisquia nicpolosia notemaquixtilis tla yejhua ica
    huelisquia quinmacasquia temaquixtilistli on yejhuan hebreos quen nejhua.
  kup-kup: Met paru Israel nemeri meñizomaz neeh zait ahov hez, povoz paru horiek
    betepanen sapanez au hahan hez-horï pov paru bazei manapanez rekot ne parum urutak
    Kristo ne horiek nevetepanen somaz hapanen, ne evo nakaotü. Oñ nemauhö pot tat
    paru nemeri meñizomaz non naorö bon.
  jid-jid: Ba ndi na tre ndi ba tie nyu nimu nda cume ni kan ni Yesu ni tu mri vayi
    mu, ni ba mla mu u kpa.
  wmw-wmw: Kamana vinilwaza mpaka vikinajibu nilaniwe ndaraja ra Almasihi kwa ajili
    ya wanduzangu, ware wa kabila yetu moja,
  gmv-GGM: Ta baggara asa gishshi ta qanigetidane Kiristoosape shakistada wora wodhidako
    dosays.
  ssg-ssg: Nga tahane hawane teka Israel. Laha se teka akikik Ju. Na ala i tapai laha
    soh ti Jises Krais, nga kum nomuha na Haeu kak sai nga ape nga selaia ti Krais.
  zpo-NT: Nu nzhekla na, chol nzho mod roo na lo Jesucrist nu nya na lo ki, kwent
    cheen sawlazh na zee le xaa gan yalnaban kwaan tira.
  poy-poy: kwa wantu wa isi yaneni! Handa meyiweri kwa mota yawu, mensyaguli kuwera
    mupangira ya Mlungu na kulekana na Kristu.
  qwh-NT: Lejitimu castä cayaptinmi, munä Jesucristuman creyicur salbaquicuyänanta,
    asta munämi pecuna salbaquicuyänanrecur Jesucristuman mana creyicoqcunano quiquï
    castigashqa quetapis.
  gaw-gaw: Kayak Nug da lailad, ag am da ele tiinig laip̱u, Nug ag eḏua diiḵunu ool
    oḵai daaṯe amunu ib laa elele daalo, Kristus da geḏileb, da laih wain padal melom,
    ib amup̱a da Israel danab ah ag Kayak noobp̱a ena daaglagnu ehanadḵulnu elele
    daalom amu da anam helom. Amge ib anam bia laa iiṯa.
  nca-nca: dokoro sitú toponemboro kondé iŋoyoteno. Ŋande ye iŋoteno, enina, ene samaka
    yerewero quro meté Kristoko huwó niriní eneŋo roto kapiyamo yowano.
  zpz-NTPP: Gun ya̱ rsaꞌ lagya̱ nu nap zir benu zaa lagy Ñgyoozh ne̱, nunu nap zir
    benu glaꞌ losa̱ꞌ nu Crisht, benu ndeꞌ gyicy ñi nu locyuub Ñgyoozh de bicya̱, de
    yu nu nac losa̱ꞌ.
  mkj-mkj: Ngoahi kakkoar pwa Koahs en kariahla ngoahi apel kasohrohrihla ngoahi jang
    Christ ki kijehn udukoaihoa apel insahihoa,
  zac-NT: Nahia dispuestë gunë më condenar na si talë por ni gac salvar ra sahia,
    ra mënë naná më ladza.
  kyg-kyg: Kanale kavaꞌmo haneꞌniyesinana apakaetefeꞌmo Kalaisipiꞌmo oꞌmaiꞌna malaga
    vekamo maisuvafeꞌmo nahauꞌniyesine.
  kmk-kmk: Nu mabalin kad okyan, ulay sakona lawa’d maigiyaw kan maisina kan Kristu
    nu siya’d makatuḻung kan dida.
  cao-NT: Ea nicaparicano. Noho jimibo mëbicasquia rë. Jato chahahuamacasquia. Ja
    iqui tsi ë qui jënima tsi xo yoshihuahacahaina jato bax na. Jënima tsi xo Cristo
    quima ë aquëquëma-hacahaina, ja xabahamacano iquish na.
  bbr-bbr: Epar, ak isan omnokoupaian tupsiu. Isan ronkat is ak sarwaraun Anut keser
    aurita, “Na is emeiram, isan jaiat akas isan omoi owaiei. Keserta, is Krais pakan
    inäiäm.”
  inb-inb: Nukapa waugkindi judiukunamandami chasa llakiiwa kani. Paikuna Cristowa
    tukuntrakuna iuiarispa, Taita Diusta mañantrani, nuka kikinka, Cristomanda anchuchii
    tukuspa, maldisiskapas tukungapa.
  hrv-hrv: Da, htio bih ja sam proklet biti, odvojen od Krista, za braću svoju, sunarodnjake
    svoje po tijelu.
  box-NT: Mu bon, ĩnɛ́n ĩ bɛɛre lá à fan le le Dónbeenì dánkání mi, à ĩ
    là a Krista fáa mín yi ká bṹn lá dà à séení wàn zàwa lè wàn hĩ́nni
    na làa mi lé ho sìí kéní bìo yi.
  ote-NT: Nugui, ga nehma̱ gue masque go ga ꞌmɛdiga de rá thandi ra Zidada Jesucristo,
    qué pa da mpøhø maꞌra ma mixodyoꞌbe núꞌʉ hinxa gamfritho ra Zidada Jesucristo.
  wnu-wnu: Ye misir igoum eng Qenu yonou munon banam ne yonou imaori igour eng wuriqubeiom
    qamb misir igoum. Ego werei ger gab eng ye Qenu nob qemerine yesiningot waga yonou
    munon yurau wuri uput qamb ye umb wuriubersiaum qi.
  zam-NT: Por tant nque' lezon ñèen mèn co' nac mèn nacionpe' daa, co' nac mèn nación
    Israel, mèn co' nac mèn gulàaz daa, más quee lezon ngàc daa mèndèe loo Diox, co'
    nee di's, mèn ye'rsin' loo Diox par ryo xà'en loo cón che'n Crist par tetìi Diox
    daa thidtene par bel'que' tataa mod lyá' mèn nacionpe' daa loo con' ryes.
  zyp-NT: Aaning aa cawtah a chahnah ruapaw a cang caco, Khazing chiasah ná tah kama
    hmai heh Khri khatah a chai hmai heh ka du vy.
  sey-NT: Ja̱je oi cuasayë, yëꞌëpi merepa Cristore hua sani nejo cua̱ñoñere paꞌina,
    yëꞌë pa̱i, Israel tsëcapë cajeohuaꞌipi jëacaitotaꞌa deꞌoraꞌpi, cuasayë. Ja̱je
    yoꞌo doꞌipi co̱caiye paꞌito yoꞌoraꞌhuë cuasayeque cuasayë.
  nvm-nvm: Bu e nun gavo bu koikbuon Jesu Kurais bun nuigafainva ijefuon tavan rad
    God fu bu kam vajai fian vajiaga bu aoik. Na e nun Jiusbuon oifian bomana abejo
    ijefuon na vierafero God fu na abe arafirie vo abe garef be uniega na Jesu Kuraisk
    besum na mazinva fuka arekro na iji vierafen. Na vierafe God fuka na abe ijegrega
    e nun bu ijia gieme una God ma vierafek.
  mps-mps: Eno homugo te Godigo eno ama dede augwali ma dobola somainogo ebo homu
    godolo ebao, augwali ena dali deli kaneme elalubao. Tama te tų elalugi sogo da,
    augwali tobade te eno Kraisba gedu haluasa po olama agai ena i ola mayu tama sela
    sąnama tama ena hagamainogo elama tama augwali tau somainogo hasegeligi da. Eno
    te homu bomonama ebo dao.
  pab-NT: Waiyeya tyaonaha maheta komitaene atyo natyo Enore iniyalahare moka naokita,
    exahe Cristo nonitata hoka haware notyaoheta naokowita.
  llg-llg: '@see-verse:ROM.009.002'
  kyf-kyf: -We mɩa na bhelia Zuifʋʋ -nʋ nya, -wa ɩn -yɔ wa 'sɔ mɩa nyɩma -bhlo nya
    yɩcɛ 'wʋ, ɩn 'yɩbha yaa -Lagɔ -sa 'mɩ kwnɛɛ, 'ɩn ɩn 'ka Klisɩ -yɔbhʋ wa zʋzɔnʋʋ
    'gbʋ.
  tpi-tpi: Mi laikim tumas bai God i kisim bek ol brata bilong mi, em ol lain tumbuna
    bilong Jekop. Olsem na sapos Krais inap bihainim laik bilong mi, mi ken prea long
    em na askim em long rausim mi long lain manmeri bilong en, bai ol brata bilong
    mi i ken kisim ples bilong mi.
  mih-NT: Ta ndya cuhva cuñi sa cua tyaa siyo ra Ndyoo sii, sii ra Cristo ta zacuhun
    ra sii nu xaan tatu zacacu zuhva ra sii ñu hebreo, ñiyɨvɨ sii. Tatu sa vatyi cuu
    tacuan, zoco ma cuu sa tacuan.
  qvh-NT: '@see-verse:ROM.009.002'
