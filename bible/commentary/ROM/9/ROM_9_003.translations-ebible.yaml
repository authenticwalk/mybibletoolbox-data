    ʉm cjua̱da̱gö‑cʉ, hnaadi cam cjigöje.
  hoy-hoy: यतिकी ना ईल ताका चाहासीन कि तान वार्टुर साटी जो मय इन भाव देल नान कुटुम्बी
    आर, खुद अच परमेश्वर देल श्रापित अदिक मसीह से अलग आगेगतद.
  amo-amo: Nafo meng litinighe in yita nin su in ti litini unu in nana kitin kirsti
    bara nuana ning, likura ning nya kidowo.
  pjt-pjt: Uwa, ngayulu tjituṟu-tjituṟu mulapa nyinanyi nyara palumpa tjanampa ngayuku
    walytja tjuṯaku, munuṉa palulanguṟu ngaḻṯuringkula unngu kulilpai, “Yaaltjingaṟaṉa
    tjananya alpamilalku Jesuku walytjaringkunytjaku?” Munuṉa puḻkaṟa tjituṟu-tjituṟurira
    kulilpai, “Tjinguṟuṉa alatji Godala wangkama, ‘God, ngayunyaṉi wanyu paila mauṉṯalpa
    nyinanytjaku Christalanguṟu, kaya paluṟu tjana ngapartji nyuntumpari Christaku
    mulamularingkula.’” Alatjiṉa tjituṟu-tjituṟurira wangkanytjikitjangku kulilpai
    tjanampa mukuringkula, panya tjana ngayuku walytja tjuṯa, Israelkunu tjuṯa.
  cwe-cwe: Kwa ichimu cha wanhu wangu, lukuli lwangu mwenyewo na damu yangu! Kwa ichimu
    chawo nihapulile niduwiligwe na Mulungu na kubaguligwa na Chilisito
  daa-NT: Ya botol goya taat naa jilin̰ siŋtar kuuk tambaani rakki, naa ooye a Buŋ
    yaan surpiyindu ho ŋaan eerin min ɗo Iisa Masi.
  mlp-mlp: '@see-verse:ROM.009.002'
  ape-C: Eikish arpesh eshesh Israel douk shani eik apak atubor owishibor. Aria douk
    yakri abom um Iruhin wata nuraesh shutanamori. Eik douk yenek urkum meyoh yakri
    ta anah yah akure, yakri ta Iruhin nunek eik itogur yowewe iri madae inek bilip
    um Krais aria irao esheshik outuk inak iwishuk. Yakri eik inak iwishuk aria eshesh
    wosik Iruhin nuraesh shupe wosik.
  bgs-bgs: Atin ka mému katabangan tô mga kataladi ku na Judio ukit katô supak ka
    Manama kanak asta padiyaánna ikandin tikud tun ki Cristo, mému kanak ébô matábbus
    dan.
  faa-faa: Isiraya aporoane nōmo aporo ira hakasapo. Isiapo suamo me hakása somerapo.
    Iane nōmo nī aporo tákepo. Arirakano ipu Yasuaki patera tarisiasamo iane Kotimo
    fanasihokosapo. Iane Kotimo fanasinapaka, i fanasihokosane Kotimo anoaki kakarie,
    aíyaka hemakapurakanapo. I fanasinane metakariraka, ano Yasuaki paosane Yasumo
    ano metakarirakano, ane fanasina amo ropoane, nōmo amara ayapo. Ayiakasimo nōmo
    hemakapurakaripo.
  kik-kik: Nĩgũkorwo ingĩendire niĩ mwene nyiitwo nĩ kĩrũmi na nyingatwo ndigithanio
    na Kristũ handũ-inĩ ha ariũ na aarĩ a Ithe witũ acio a rũrĩrĩ rwitũ kĩũmbe,
  cap-NT: Wejt judío z̈oñinacaqui Jesucristuz̈ partiquiz cjiskattasaz̈ niiqui, wejrqui
    Jesucristuz̈quiztan t'akz̈tacama cjis pectasac̈ha. Niz̈aza wejrqui ninacz̈ laycu
    infiernuquin castictacama cjitasac̈ha. Ninacaqui wejt parti z̈oñinacac̈ha.
  ksr-ksr: 'Yoŋonoŋ niwo baloŋ selenoŋ Israel kanagesoga motooŋgo koloojonto, uugianoŋ
    Kraistwo mende qokotaaŋ laŋ laligoju. Niinoŋ Israel ŋalaurunanoŋ uugia meleembutiwaajoŋ
    aoŋoroŋkejeŋ. Anutunoŋ yoŋoo qaagia gosiro neeno yoŋoo kitigia koloowe iroŋa meleema
    noo qananoŋ kokaeŋ ubaatiwaajoŋ mojeŋ: Iinoŋ nii Kraistwaanoŋga mendeema nono
    gere siawaa buŋa koloomambaajoŋ mojeŋ.'
  eng-TNT: For I have wysshed my selfe to be cursed from Christ for my brethren and
    my kynsmen as pertayninge to the flesshe
  sbs-sbs: Kaho ni sepa kuti ime ni mwine ni kutiwe nikuvikwa ku mbali kuzwa kwa kreste
    che vaka lya vamukulwangu, avo va mushovo wangu chokuya ke nyana.
  sue-sue: Yuda ema otao mamai naso awa nukare Yesu tuma diro ewanana warise na natope
    Anutura waru naso nana itai Kristora gomara ena atune nuai awa te peu wamena.
  fra-NCL: Car je souhaiterais d’être moi-même anathème, loin du Christ, pour mes
    frères, mes parents selon la chair,
  snn-NT: Yë'ë bain yësi'cuare Riusuni ujaguë, bacuare ai oiguë señë yë'ë. Cristo
    bain runni ba'ija'bë caguë, Riusuni señë. Poretoca, yë'ë'ga Cristo bainguë ba'iguëta'an,
    bacua mame recoyo re'huani ba'ija'ye ro'ire bënni senjosi'quë runni ba'ija'ma,
    cayë yë'ë.
  atb-NT: Hkâsu mù gâ le, ngò gi, ngá é byuhú, ngá é gumang wui é matú, nhîng é hui
    luî Hkrisduq eq gang le lháng gè râ su gâ ri.
  cek-AK: 'Taksa ah kaimah ih acaengnawk hoi nawkamyanawk hanah, kaimah roe hae Kri
    khae hoiah tangoenghaih tongh han khoek to ka koeh:'
  bkd-bkd: tumenged hu mga kadumahan ku ha Judio. Ku agkabaluy pa ngaay agkabayaan
    ku ha iyan ad silutan para kandan daw makasuway a diyà ki Cristo ta daw maluwas
    sidan.
  ctu-76: Muq'uic i cotyʌntyel c pi'ʌlob israelob mi ti cʌc'ʌ c bʌ ti xot'mulil, mi
    ch'ujbiyic c chojquel ti' tyojlel Cristo chʌ'ʌch mic cha'len como wersa com mi
    cotyʌntyelob como jiñʌch yoque c pi'ʌlob yubil como junlajal lojon c yum ti ñoj
    oniyix.
  lac-NT: Quire' jach manan quin tucric in wet winiquirob israel, a mac in bʌjob,
    quij Pablo. Rajen a teno', je' in cha'ic Jesús u puriquen ich c'ac', soc mʌ' ju
    binob in wet winiquirob israel ich c'ac', wa cu chen bin qui' acsa'bir ten C'uj
    ich ca'anan, chen mʌ' c'ucha'an in wor ti'.
  xla-xla: '@see-verse:ROM.009.002'
  xav-NT: '@see-verse:ROM.009.002'
  cuk-cuk: Ar an-sunnad an-gwenadgan-ablis-emalad-sabed-ulale, an ukabsales-gudisunnana
    gadin. Ar sogledibe, amar-abonolegegala, Cristoʼgi be banguergebye, an Cristoʼgi
    bangusaled, adi, an-gwenadgan nabir abonolegegar.
  tbf-tbf: surie kong sar nama kes. A oit va o ta mon i pakien mi sinubirei nge tampaek
    sorvekenan e Karisito sien va ine ta kulie bu patsoung va gi ta suvu vavato.
  uig-CYR: Чүнки мениң бурадәрлирим, йәни җисманий җәһәттики қериндашлирим болған
    Исраилларни ниҗат тапқузалисам Худаниң ләнитигә қелип Мәсиһтин мәһрум қилинишимни
    тиләшкә рази едим; улар Исраиллар! — уларға оғуллуқ һоқуқи, Худаниң шан-шәривиниң
    аян қилиниши, әһдилири, Тәврат қануниниң аманәт болуши, ибадәт хизмәтлири вә Тәврат
    вәдилири несивә қилинди.
  ikw-NT: Ọ jaamasị m, ọ bụru nụ Chiokike vụru m ọnu, kewama m nụ hne Karaịsi zị,
    kwnornu rụmu nda m, ele ẹli m,
  khs-khs: 'Isolaiya senawa neyewi sena maya semeteikeye. Niyewi sopoke sowa semetei
    selesekeye. Iwa neyewi nine sena ma:ekeye. Aputa: iyewi Yesuma fa:se minase iwa
    Koteyewi falasipesakeye. Iwa Koteyewi falasima:pekise, iwamo falasima:na:wa Koteyewi
    nema kina:pa:, esa: matanekeye. Ili falasisewa iya:pela:, newa Yesuma palawa Yesuyewi
    newa iya:tapita:, amowa falasima:na: amoke heka, neyewi ti epakeye. Auma:na:pela:
    matanawamona neyawa eta: ilimanakeye.'
  dwr-ENT: '@see-verse:ROM.009.002'
  pma-pma: ven meatin keil kati onak koa avi Siu. Ka veni tinok mah houlu ven keil,
    munak nakilea moumoni vakataun usite one, nikur vulie ka nimaen Ahi hesesenda
    enau ka hesakin inau nirkapiltei mun hetal min Kristo. Ka nasakras makur vulie.
  atd-NT: Ko ogkohimu pa poron, ogbalagaron ku ko sikanak ka ogkalogparan woy ka ogkaluwat
    ki Kristu oyow ogkapangabangan ku poron sikandan to logpad.
  tel-2017: సాధ్యమైతే, శరీర సంబంధంగా నా సోదరులు, నా సొంత జాతి వారి కోసం, క్రీస్తు
    నుండి వేరుపడి దేవుని శాపానికి గురి కావడానికి కూడా నేను సిద్ధమే.
  hat-BSA: Paske mwen te kab vle ke se mwen menm ki te kondane, separe de Kris pou
    lanmou frè m yo, fanmi mwen, selon lachè.
  top-NT: hasta xacma̱tlá̱ni̱lh caclaktzánka̱lh ca̱li̱ní̱n para chuná tla̱n ixtaxtunítit
    huixín quili̱ta̱camán judíos xalac Israel.
  msk-msk: kay wa silan otoo kang Jesu Kristo. Aw guna silotan ako tungud sang manga
    Judio na wa otoo kang Jesu Kristo, madyaw da kong isilotan ako, maski makalowat
    ako kang Jesu Kristo gatang masakop ni Jesu Kristo yang arag kami Judio.
  gyr-NT: Che aipota tẽi opacatu che mu judío ñepɨsɨro ãgua yuvɨreco viña. “Tacañɨ
    tẽi Cristo porẽhɨ icañɨ tẽiẽhɨ ãgua yuvɨreco” ahera viña.
  kmh-kmh: '@see-verse:ROM.009.002'
  ukr-ONPU: Адже я бажав би бути проклятим і відлученим від Христа заради моїх братів,
    моїх рідних за тілом,
  emi-emi: Aghaloanna va God eghaa oghi kapughu etoa, mangalighi ila, me arova God
    eghelei evalua o, amasimasi tani ghaa nikasikiena kanna God, tani atoka apolaieghi
    ta Karisto, tani ghaa liuira.
  zpv-NT: pwihsi hasta naꞌh ñiclaaꞌdzihn ñichiloon loh Daada Dxiohs xteꞌnnahn ya ñaꞌhannahn
    zihtu nezloh Jesucristu, tin zahca ñahcaneeraꞌn laꞌh raꞌ bwihtsi raꞌn; laꞌh raꞌ
    nin naa raꞌ bwiinn lasaaꞌhahn loh guihdxyiyuh.
  gux-gux: Kelima n bi baa sugini ki tua ti solindi yua ki paadi leni Kilisiti n kpiiba
    ya po, yaaba n kpi leni nni ti gbanandi nni.
  kos-kos: ke sripen mwet srahk sifacna, mwet Jew! Ke sripalos nga kena tuh ngan sifacna
    eisyuyang nu ye selnga lun God ac sriyukla liki Christ, fin ac tuh ku in kasrelos.
  ibo-ibo: A sị na ọ bụ ihe ga-ekwe mee, ejikeere m ịbụ onye a bụrụ ọnụ na onye e
    wepụrụ site nʼebe Kraịst nọ nʼihi ụmụnna m na ndị ikwu m,
  yml-yml: '@see-verse:ROM.009.002'
  ory-ory: କାରଣ ଯେଉଁମାନେ ଶାରୀରିକ ଭାବେ ମୋହର ଆତ୍ମୀୟ, ଏପରି ମୋହର ଭାଇମାନଙ୍କ ନିମନ୍ତେ ମୁଁ
    ନିଜେ ଖ୍ରୀଷ୍ଟଙ୍କଠାରୁ ପୃଥକ୍ ରହି ଶାପଗ୍ରସ୍ତ ହେବା ପାଇଁ ଇଚ୍ଛା କରିପାରନ୍ତି।
  bzj-bzj: Ah oanli wish dat Gaad kuda kandem mi ahn kot mi aaf fahn Krais if dat
    wahn help mi Jooish bradaz ahn sistaz dehn, weh da mi oan peepl dehn, fi bileev
    eena Krais.
  chk-chk: fän iten aramasei lon fitukei! Ai äneän pwe amwo püsin ngang üpwe nom fän
    än Kot anümamau o imwüla seni Kraist fänäsengesiir.
  ssd-ssd: Ye Kristus ndoŋ purka ŋgisikumba maŋau tambi yiŋe ndare tuma turkam kumuŋ
    kande ye wam ta mata iduset kande.
  acr-TNT: ruma ri quiꞌanom ri e aj Israel, ri katz-kachakꞌ kib cucꞌ. Canya ne wib
    e quincꞌojiꞌ riꞌin chuxeꞌ ri kꞌatbal tzij re ri Dios y na e ta rique, tob na jinta
    chi re ri Cristo chwe, we ta ne rucꞌ waꞌ quecolobetaj rique.
  rop-rop: Mi laigim main Juwish kantrimen olabat detmatj, en ai wandim deigim pleis
    blanga olabat en larram God panishim mi en kadimat mi brom Jisas Krais.
  mee-mee: Iau ka materaumane ragau rae iau re ngae Israel ra ri ra kolingau memena
    mannangana. Ba iau ka matea raumana ta ri nga loreapatokona te Karais. Matengaungana
    kerea ke bollau raumana. Minmina na ngaroma nge kalau rea, na nge pe ngaroma Nutu
    nge tunge alanga e soali te iau ba nge pulivalakala iau nge Karais ngaroma nge
    kalau rea.
  dif-dif: Ngangau ngato ngantjana warai, Christulu ngana muntali worarananto ngatatani
    ngakanani, tana kamaneli ngakani nganai palkujeli.
  gam-gam: '@see-verse:ROM.009.002'
  nou-nou: Edo naso embomei awa Iesu gebe orase sedo na nasuka dubo ewamei de da God
    da isibari awa budo edo Keriso seugedo dodo atima ena.
  mqb-NT: anga Yahuda ahay, ɗo sə zahav uno ahay. Abay â ga zek nà, suwan Mbərom
    â laray nen à bahay anahan wa, anga aday Yahuda ahay tâ njaɗ sifa. Nen nà,
    mə̂ gəzla pi zek wa tə Yesu Almasihu.
  ape-B: Yekich elpech echech Isrel douk chanubu chanu yek apak otug butog. Ali douk
    yanubu yaklimu God wata nulawechi chutanamali. Yek douk yenek tin meyoh yakli
    sapos anah yah ele, yakli deke God nunek yek itoglu yoweweli kobi inek bilip umu
    Krais ali ilau echechik outuk inak iwichuk. Yakli yek inak iwichuk ali echech
    wosik chupe kalbu.
  grc-F35: Εὐχόμην γὰρ αὐτὸς ἐγὼ ἀνάθεμα εἶναι ἀπὸ τοῦ Χριστοῦ ὑπὲρ τῶν ἀδελφῶν μου,
    τῶν συγγενῶν μου κατὰ σάρκα,
  cav-NT: Eje buchadya Yusu queja bacatsu tuna Jesús queja catyatishamerecara tuna
    aya. Tuna tuna ecue ata cuana. Peadya ecuita eque camadya ejuracanaque ecuana.
    —Tata, jadya jutaquique juatsu era Cristo japada pajaca, ecue ata cuana ijahuaja
    etiquiju nubidiru ishu ama, —jadya datse tuque Yusu cuejacara ahua.
  kgp-NT: '@see-verse:ROM.009.002'
  bvd-bvd: fua toaa nau ki Diu, ne kera nao dasi manata mamana 'ana sa Disas Kraes.
    Ade 'uri nai lelea manata laku ka toea ne, lea sa God ka kwae nau ma ka lafu nau
    boroi 'ana faasia Kraes uri 'i seeri nia ka faamauria mone 'ana kau toaa nau
  ukr-1871: Бо я сам бажав би бути відлученим від Христа за братів моїх, рідних менї
    по тїлу;
  apz-apz: Aꞌamu Jutaso hofɨko nje nɨngkwahwo nampohwosafoho. Hofɨko nje temtitofo
    mtaꞌangofoho. Osoꞌno hofɨko Anɨtuye aꞌamu ne imoꞌnyo soꞌno nɨmoꞌnɨngkohoho. U
    honɨngkano woꞌnnyopontentesi u ngko Anɨtumo olo soꞌno jomo ulahonɨꞌmo Anɨtu kɨko
    nje aꞌamu Jutaso hofɨko jɨje aꞌamu ne imoꞌnɨfitnneꞌno kɨko ngkimo tɨkanomo nɨhumajo
    ose ulɨꞌmnesohilo.
  yon-yon: Nangkodmia, kubiyiibban keraan amborom kuu ne weng mimodan, Israeldan kui,
    yi yemoon kuu amonombindo. Meenaan kuu amun kuu Godbed ne yaa ambemonewe ne Yesu
    ye kerekmen yaa doriin kuu burudankare domowaneen kumbed yi amonombaniib manok
    ande meendobaan. Kedi, yi kuu bendune God ye dana meed kerundi ye yumbon kuu yiman,
    kwane God ye nambiri kuu yiman, kwane Abraham awene yoom amob weng ongmenaboon
    kuu yiman, kwane amob angko angkoyiib angkon yenayiib kondoon kuu yiman, kwane
    kurikuri boyambib darewoob ye kurikuri kerekmen kuu yiman, kwane weng kunduk kuu
    yiman kii.
  poi-NT: Tsa̱m ansunpa iga cɨacputyajta̱p jém antɨ̱wɨtam jém Israelpɨc pɨxiñt́am.
    Tsa̱m anyo̱xpáttooba. Meega awɨa̱p, antsacpa iga aŋcupɨcpa Cristo iga ampɨctsoŋpa
    jém castigo juuts tu̱m malopɨc pɨ̱xiñ meega wɨa̱p aŋcɨacput jém antɨ̱wɨtam.
  wuv-wuv: Uaa nunumiau ba yau ma ei lofuu, hai'ou'aa filoginaa ei gutanaa hai'ou
    ale'ei ba yau, na hafelo i pudaa mei Haidaa ma lomi na pa'i Christ ma ei pa'aa
    gufuu, ronei pa'i Christ,
  quf-NT: Chaymi pwibluyllamanta katinllapa paykunata kusata munashayraykuqa, puytiypaq
    katinmaqa Amituy Jesucristumanta ashur paykuna washakashana kananllapapaqqa lugarninllapa
    nuqa tukuy tyimpupaq kastigakayman.
  yuw-yuw: '@see-verse:ROM.009.002'
  hus-NT-1971: Ma u le’ac quin t’ajat q’uibey max anac cu tolminchichic, ani yabats
    cu bela’ a Cristo max anac quim bela’chic.
  med-med: Na Got kʉn atinga rop nʉmp mel, na nanim Kraist kʉn mor uⱡ ila, tʉpa ekit
    ndangga, koⱡ ila na nga Jura wamp kʉⱡ, Kraist tʉn tʉpa rʉmp ndupa monduⱡnga ndam,
    kapⱡa elinga.
  bch-bch: Napapauis ngan sobosobog Israel ad toa gaingada alu kelede, ngansa nakim
    Deo ibada gid mulian. Ta oangga narangrang, eine nakim gid tibada gau mulig ta
    tilup toman ngan Kristus, be gau nabada gid mulid ta Deo ipanas gau ga nadio aluai
    ngan Kristus somisomi ga ilalala ga ila.
  cco-NT: Co̱ꞌ jnea˜ jɨˋguɨ cartɨˊ iin˜n e sɨꞌlɨnꞌˆn fɨˊ quiniˇ Fidiéeˇ e laco̱ꞌ sɨꞌnaanˉ
    có̱o̱ꞌ˜ Dseaˋ Jmáangˉ e faco̱ꞌ lajo̱guɨ e nilíꞌˋi e nijmɨcó̱o̱ꞌˇo̱ jaléngꞌˋ i̱
    dseaˋ góoˊo do e laco̱ꞌ jaˋ niꞌíñꞌˋ iihuɨ́ɨˊ uíiꞌ˜ jaléꞌˋ dseeˉ quiáꞌrˉ.
  deu-1951: Ich wünschte nämlich, selber von Christus verbannt zu sein für meine Brüder,
    meine Verwandten nach dem Fleisch,
  alq-ALGNT: apitc ako e mamidonenimag8a nidjiki8eg, igi8e ka 8idji inakanezimag8a.
    Kicpin minosegiban kidji 8idoka8ag8a, nida min8endan kidji nabicka8ag8a, Kije
    Manido dac nin meckodj kidji ana8enimijidj, acitc nin meckodj ega Jesos Christikag
    kidji iji tibendagozian.
  ixl-NNT: tan ni valeꞌ uvaꞌ la koj uchi as la tal u Tiixheꞌ unkameꞌ tiꞌ unqꞌa unpaaveꞌ
    as la teesa kan in Aak kꞌatz u Cristo tiꞌ toksat Aak unqꞌa tiaal Israel, kꞌatz
    u Cristo sunvaatzil. As bꞌaꞌn la ibꞌan veꞌt Aak te unqꞌa tiaal Israel,
  boa-NT: Muurá ámuha tamúnaa ámúhá imítyú déjúcotu mewágóóóvéíyónéllii ámúhakye o
    wájyúne oore Críjtodítyú ó wágóóóvéiyá ehdu o méénúneri ámuha mepájtyetéca.
  quh-NT: Ajinapi noka quiquiypis munayman Cristomanta wiñaypaj t'akaska cayta hermanosniy
    llajta-masisniyta yanapanaypajka.
