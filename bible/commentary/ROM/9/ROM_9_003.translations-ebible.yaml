  heg-NTPO: '@see-verse:ROM.009.002'
  ptu-ptu: Tandana masussa penabangku diona solaku to Israel, iya meangga la nahuaä'
    tädona Debata sule lako salako-lakona anna la dipasitäntängannä' Kristus, iya
    la ahu'pä', assala'na mala ullambi' kasalamasam to Israel.
  bzd-NTPO: '@see-verse:ROM.009.002'
  kwf-kwf: Kira neꞋe na ngwae nau ki, osiꞋana nauꞋa ta ngwae Ꞌi Jiu logo. Nau ku oga
    diꞋia nia talangwaraꞋu, nai akafoꞋa faꞋasia na Ꞌado fikuꞋa nai faꞋinia sa Jesus
    Christ, ma nau ku ngalia Ꞌaku na kwaꞋikwaꞋinga olisida.
  eng-WYC-2017: For I myself desired to be parted [or cursed] from Christ for my brethren,
    that be my cousins after the flesh,
  eng-WMBB: For I could wish that I myself were accursed from Messiah for my brothers’
    sake, my relatives according to the flesh
  zat-NTPS: na' dxezá lázrtea' cuía xi'a neda', ne xecuasa' nen Cristo, la naca da
    nigá da gácale̱ na bi bícha'dau' ca', benne' walázr chia', benne' judío.
  spp-spp: Laŋaŋke mɛ́ɛ n'a mpyi a cwo mii na pi cyaga, maa mii yige Kirisita wwoɲɛɛge
    e bà pi si mpyi si jyè kuru wwoɲɛɛge e mɛ, lire mpyi na sí n‑táan mii i.
  zty-NTPS: dan' žak ḻaža'a gona' ga yelagak lježa' ka', benne' wláž chia' ka'. Chela'
