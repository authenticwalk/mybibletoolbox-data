  yao-yao: pakuŵa ngakombwele kupopelela nweseche ni kulekanganywa ni Kilisito kwa
    ligongo lya achinjangu Ŵaisilaeli, ŵaali lukosyo lumo ni une kwa chiilu.
  tgp-tgp: vara te malele vara voraiku sei tahisaku Israel, la er̃i juri hinia, a
    pa hase tai nar̃ihiau hin Kr̃isto, a mai hina lesati mata malelera.
  auc-NT: Botö guiidënäni botö tönö adodäni ïnönäni ïñönänite Wængonguï ængä beyænque
    quëwencædänimpa, ante botö nanguï äninque wæbopa. Ïninque Wængonguï tömënäni ïnänite,
    Quëwencæmïnimpa, ante æ̈ninque wæætë botö Codito nempo quëwëñömote botö ïmote
    pïïninque tatodonte wido cæcä baï botö Ao ante piyæ̈në cæcædömoimpa.
  kbc-NT: Emeɡ̶eeta domeɡ̶elioditibece me jemaa Aneotedoɡ̶oji daɡ̶a idixoo, codaa
    daɡ̶a idawalacetetege Cristo leeɡ̶odi yoiigi, migetaɡ̶aleeɡ̶aɡ̶a yaxawa.
  bmh-bmh: Petak, ag izal em ebuan ug. Izal dabeleu iz ag isanarabun Uwait guzenai
    auremin, “Na iz zamilamam, izal zaiar agen izal empip umam. Guzenamam gue, iz
    Kristus ebu be macanai.”
  ctu-BL: Uts'at muq'uic c chojquel ti tojmulil cha'an mij coltan c pi'ʌlob, come
    c'ux mi cubiñob, come c pi'ʌl lojon c bʌ, junlajal c ñojte'el lojon.
  meq-meq: hərwi gwala ga Yahuda hay. Nəteye na, malamar ga hay. Taɗə tsəveɗ andaya
    na, Mbəlom mâ vəleŋ mezeleme ada mâ mbəl tay ha ɗuh. A seŋ na, mâ vəleŋ mezeleme,
    mâ ŋgəna ga ha ka bo abəra tə Yesu Kəriste hərwi madzəne tay.
  noa-H: Mʌchdëu Cristo hisegwia mʌchta hi jua machgau dau hap'ʌʌ hich mag chitʌmua
    jũrr hamta hʌ̈u wënʌrraju k'ap'ʌ hak'iin, mua magʌmjã haba warag Cristoog mʌch
    gaaita jua k'ʌaba deepik'am, ham kõit. ¿K'an gaaimua mag chirʌ́? Pãach t'umta
    chadcha mʌch meeun haawai mʌch k'odnaanjö naawaima.
  alp-NT: le tamata Yahudia boka esi suka hlaleke loko Yesuse mo. Eteise, au suka
    kena Alla Ikutuke au kai Ipoie au bei Yesuse Kristuse leine, mahabe pusue meru
    eono esi hlamate.
  san-VEL: tasmaad aha.m svajaatiiyabhraat.r.naa.m nimittaat svaya.m khrii.s.taacchaapaakraanto
    bhavitum aiccham|
  kbq-kbq: Na'ankure, nagrima navesiana Anumzamo'a Jekopu nagara zmavresiegu navenesie,
    Kraisima nagri navesima avaririnigena, nagra nunamuna hanenkeno Agra'a vahepintira
    nahe natitrena, nenafu'za nagri nona erigahaze.
  kbh-kbh: Ts̈abá tojtsemnëse, ats̈e stjobenaye jtsebos̈ana cach ats̈e Bëngbe Bëtsábeyeca
    nÿetsca tescama castiganá y Crístbents̈ana luaroca jtsemnama, ats̈be ents̈anga,
    chë cach ats̈cá buiñe bomna ents̈anga jujabuáchama.
  ron-LSB: Căci aș putea să doresc să fiu eu însumi blestemat de Cristos, din cauza
    fraților mei, rudele mele după trup
  pon-pon: Pwe pein nai inon ion en riala, pwen dooki wei jan Krijtuj pweki ri ai
    kan ni pali uduk.
  nhe-BL: ipampa notlacajhua tlen san se toeso tijpiyaj, pampa inijuanti ax quineltocaj
    Cristo. Intla huelisquía niquinmanahuisquía na, nijchihuasquía pampa tlahuel nijnequi
    niquinpalehuis. Intla quinpalehuisquía para nimoiyocacahuasquía tlen Cristo huan
    nimocuapolosquía nepa mictla para niquinpatlasquía, nijchihuasquía. Pero ax hueli.
  sps-sps: Eye, tabuiny onot en tsonyo ma kat ya sana sikia, nyo sikia ma onot, sana
    nyo kaa mirou koman tsian ten Gov ma fakei vanyo Ya unya Hel, nyo te tapets osing
    e Krais, ito te kat fi ronyo nei, nyo tabuiny saup fatabin ir vainy tsonyo fatoobing
    ma kaa osing ari na fasaraa ten Gov ana ri te tap naa ten Krais.
  wnc-wnc: Ngan. Sike kepi kaya gamu nata Anutu iniwa ita na nanikwasiwan kuke nata
    Kraiskat dua gatake yuwawa natane notnabamu Isrel nana aminda Anutue nomune nae
    tangge yutning.
  bus-bus: Mɛ́ fↄ̃ mà wɛ́ɛ kɛ Ludaa à ma kɛ̃ Kirisia, à láari kɛma ma Isaraili daanↄ
    gɛ̃ɛ ũ.
  gub-BL: Aze mo apuner, a'e mehe mo amuzepyk kar mo Tupàn herehe ihe, wanekuzar romo
    ihe. A'e rupi mo hemunyryk kar mo Zaneruwihawete wi a'e, heànàm wanekuzaromo a'e.
    Aze ru'u a'e mehe mo uzeruzar mo ru'u a'e wà.
  imo-imo: '@see-verse:ROM.009.002'
  boj-boj: Osim endegsi pailyeqnum, “O Kristus, ni na e torei taqal waibosim ijo was
    agi Jekop aqa moma naŋgi olo kamba eleŋame.” E degsi pailyeqnum.
  eng-DRA: For I wished myself to be an anathema from Christ, for my brethren, who
    are my kinsmen according to the flesh,
  knf-knf: Ddoo hokan hokan Naşibaţi afëpën nji ţi uleef wi naan mbot nlow Kriŧtu
    pa bnuura bi bayiţ naan, biki pntaali pi naan.
  san-KHM: តស្មាទ៑ អហំ ស្វជាតីយភ្រាត្ឫណាំ និមិត្តាត៑ ស្វយំ ខ្រីឞ្ដាច្ឆាបាក្រាន្តោ
    ភវិតុម៑ ឰច្ឆម៑។
  arn-NT: Ayülefun iñche tañi pu reñma tati pu judiu tuwünche ñi fülpuael ta Cristo
    mew, tunte iñche püntünentungeafun rume ta Cristo mew femngechi tañi füreneafuel
    ta kisu engün tañi fülpuael engün ta Cristo mew.
  zas-NT: Balzianclaa majsi ad zayaltan perdon, majsi güün Cristo naj tiblad, per
    bal zian chileꞌ günan yudar bén ladx reen chitëë yayal reeman casti.
  ken-NT: Yɛ̌ chí bɛ́ká nɛwú ka bɛ ntɛmsi Mandɛm ambak nɛ mɛ, nɛ bɛ yi amfap mɛ
    nɛ Kristo mbák ɛyɔ ɛ́kway bɛkwak bɔ mánókó Kristo.
