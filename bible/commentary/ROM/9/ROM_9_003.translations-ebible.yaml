    cuidnu —capatecnëdani. Adoac: —Ai, con matses cuidenquio icnuen ëbided cuid —quetsenondabi.'
  kjs-kjs: Gore neme naa ruru raba mulalore Gote-na koe kedaa mada muma Yesu raapu
    rugula lapa pitua pare mada dia.
  mni-mni: madudi eigi mising oiriba eigi isagi ee-tong oiriba makhoigidamakni. Makhoigidamak
