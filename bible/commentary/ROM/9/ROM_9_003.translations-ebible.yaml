    mareke mufarironae emua wirofisake irauaiai ibifisane ibake eno weakune.
  eng-YLT: for I was wishing, I myself, to be anathema from the Christ — for my brethren,
    my kindred, according to the flesh,
  jni-jni: Barki mi, unyara um acari mini sarki. Yesu nan anu henu um an desa wazi
    am, anyimo amagasiya mani pum.
  kne-kne: Tan mo mabalin koma, olay sak-en di maiskat en daida ay madosa ya maisian
