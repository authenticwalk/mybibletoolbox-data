  cui-cui: 'Bichocono antobein barapomonae pomonae tanacuapiwi. Daxota nayabara paeban,
    janje: Bena bequein siwa tʉpacuaein tamonae xua bequein tsana tanaexanaewa Cristo
    weya, xua be poxonae Nacom tsita tanatsicuentsiwa xua barapomonae abe pia peexanae
    coyenewan nexa. Bapoxonae xua Nacom tamonae pia pecapanenebiyaenexatsi, daxota
    Nacom copata xua ichamonae nebexubina, najanje.'
  boj-2014: Osim endegsi pailyeqnum, “O Kristus, ni na e torei taqal waibosim ijo
    was agi Jekop aqa moma naŋgi olo kamba eleŋame.” E degsi pailyeqnum.
  eng-OEBUS: I could wish that I were myself accursed and severed from the Christ,
