  bzh-bzh: Yönon, nabë yoh vu bë sa basap sa in mëm sa ġaḳo sa alam Israel denah
    vu Kerisi jaḳ sën sa hetah sa vër in Kerisi-yi-alam gesa malaġ nama na veröḳ
    yi lo, og sëḳ kwaġ vesa in meġevonġ nabë sënë. Rëḳ ma gesaga su yoh vu bë
    rëḳ doḳ vu sir rë.
  guj-2017: કેમ કે મારા ભાઈઓને બદલે, એટલે દેહ સંબંધી મારા સગાં સંબંધીઓને બદલે હું
    પોતે જ શાપિત થઈને ખ્રિસ્તથી બહિષ્કૃત થાઉં, એવી જાણે કે મને ઇચ્છા થાય છે.
  jvn-NT: Tenan para sedulur, semunggoné kenèng ngono aku gelem dipisah sangka Kristus,
    nèk kuwi bisa nulungi bangsaku.
  byr-byr: Sahwaraavɨ wɨgaimwagyaꞌneinyɨ nɨmɨre sɨmunyavɨ Gotɨyarɨ yagɨnna dara wɨdɨvanɨge
    “Nɨmɨ sahwainyɨ Dɨkevɨ nyɨmarasɨꞌnɨjaꞌ, Kɨraazɨtɨyarɨ nɨmɨnyɨjɨ gewɨ gewɨ jaapaidɨzaꞌ
    nyaꞌmweraavɨ avaaitaweraavɨ dɨvadaihasamaaꞌdeꞌ nawɨꞌnyasɨ.”
  ian-ian: '@see-verse:ROM.009.002'
  hun-hun: mert kívánnám, hogy inkább én lennék átkozott, Krisztustól elszakítva,
