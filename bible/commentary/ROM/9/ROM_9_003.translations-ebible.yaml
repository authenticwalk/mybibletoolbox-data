verse: ROM.009.003
translations:
  kpx-kpx: Di uvue ataeau Dilava kabebihavoale kemo di abuho uvuanu. Katealemo di
    isiviale Dilavau kebia totonamo di aiohavoge di Iesu isivi kemo uoholige elike
    di ata keau kemo lulelelahai.
  okv-H: Eto nau namei kamei Israel embomeni na Keriso ke be ara ari erevi ahena amo
    nanena ungo hondate ari embo ke eto God na ungo humbuhe namo avo tau pehaehena
  tbo-tbo: Hilaki tauhi ubeihi ma Yaubada a paliguba u hinena ata memae po Keliso
    ita likahau po tauhi hita wikeliso.
  mal-C: ഞാൻ സ്വയം ശാപഗ്രസ്തനായിത്തീർന്ന് ക്രിസ്തുവിനോടുള്ള ബന്ധത്തിൽനിന്ന് എന്നേക്കുമായി
    മാറ്റപ്പെടുന്നതിലൂടെ എന്റെ സഹോദരങ്ങളും സ്വന്തം വംശജരുമായ ഇസ്രായേൽജനത്തിനു പ്രയോജനം
    ഉണ്ടാകുന്നെങ്കിൽ ഞാൻ അതിനും സന്നദ്ധനാണ്.
  grc-SR: Εὐχόμην γὰρ ⸉αὐτὸς ἐγὼ ἀνάθεμα εἶναι⸊ ἀπὸ τοῦ χριστοῦ ὑπὲρ τῶν ἀδελφῶν μου,
    τῶν συγγενῶν μου κατὰ σάρκα·
  bgc-bgc: '@see-verse:ROM.009.002'
  khz-khz: 'Geku ririwa kamuna eiamo: Pere nama, walakavaku e geku golea taunatauna
    maguli pia vaia pakunai Palagu na aumo ataku ai rakava metau iwavagina pere tao-kaua,
    e Keriso genana pere tao-gerevagiku, pe lekwalekwa talimaku ai para ago, a ira
    au kapuku ai maguli pegere vaia.'
  deu-TKW: Wünschte ich doch lieber selbst verbannt zu sein von Christus zum besten
    meiner stammverwandten Brüder nach dem Fleische,
  zsr-NT: le rac ladxaꞌa gunaꞌ ga lulë́ꞌ böchiꞌ lzaꞌa, bönniꞌ uládz quiaꞌ. Laꞌnaruꞌ
    huaclen lequëꞌ, guë́ꞌniczdaꞌ ubíj ladxëꞌë nedaꞌ Dios len uláꞌalenaꞌ Cristo.
  lin-lin: Mpo na yango, eleki kutu malamu mpo na ngai kolakelama mabe mpe kokabwana
    na Klisto mpo na bandeko na ngai, bato ya ekolo na ngai,
  hns-NT: Djab hoi sakat tab ham Kriest se alag karal djaitie djab ham ekare dwaara
    aapan djaatie ke Parmeswar ke sadja me se batjaai saktie.
  noa-E: Mʉchdëu Cristo isegwia mʉchta i jua machgau dau aphʉʉ ich mag chitʉmua jũrr
    amta ʉ̈u wënʉrraju khaphʉ akhiin, mua magʉmjã aba warag Cristoog mʉch gaaita jua
    khʉaba deepikham, am kõit. ¿Khan gaaimua mag chirʉ́? Pãach thumta chadcha mʉch
    meeun aawai mʉch khodnaanjö naawaima.
  eng-EMTV: For I could wish that I myself to be accursed from Christ on behalf of
    my brothers, my kinsmen according to the flesh,
  mib-NT: jeē sɨquɨ́ tāca jnáhan ri ñayuu nación hebreo, chi ɨɨn‑ni yucūn rī jijnáhan
    ri. Chi jeē sɨquɨ́ máá i te cúu ni rī jeē núu na cúu te cujiyo ri nuū Cristo te
    jnahnū ndetū rī, návāha jíín yúcuan te cuu cācu ánuá maá i núú.
  lif-NT2: '@see-verse:ROM.009.002'
  xnj-xnj: ndava ya valongo vangu vaisilaeli vandu va likabila langu. Ngati kuvya
    kwa njombi yavi, nganiyidakili likoto na kulekanganiswa na Kilisitu.
  mmx-mmx: La i epovo dola nenia gita xip tutu mi lebelemamao at ne Moroa la gita
    lox epeseves ia basinge ne Karisito, kusu ti lok tooro luvutnetak, nedi limixin
    axa rak me Judaia.
  cbr-NT: Usai 'iti 'aínbi atúxa Cristonan 'inun 'ëx ainanma 'aish Nucën Papa Diosan
    uisa cara oti 'icë usoquin 'acë 'iisa cana tanin.
  tee-NT: Ni acc'atsa ni laich cava cataputak'alhtaxtulh ju chunch ju qui'alak'avin
    quint'a'amachivinti pus aclacasq'uilhch ni chach quimacaulh ju Cristo. Chach quimaca'alh
    ju lacajipi junta jonk'alhita mak'alhk'ajnat.
  eng-LSV: for I was wishing, I myself, to be accursed from the Christ—for my brothers,
    my relatives, according to the flesh,
  cak-NT: Roma ren, can ninjo' chi conojel ta nuwinak israelitas niquinimaj ri Cristo,
    y xa ta ren yileses-e riq'uin ri Cristo y nika ri castigo pa nuwi', y roma ta
    ri' yecolotaj ri ch'aka chic nuwinak, ninya' lugar chi quiri' ta ni'an chue.
  pah-NT: A'ereki ji apota hete g̃ajikoga Cristo'ga rehe. Ahepy pota ji g̃a novĩa.
    Po jire'yja'g̃a jikogi Cristo'ga rehe Cristo'ga pohira g̃waramo ji hugwi hamo,
    a'ero po ji ipotari Cristo'ga pohira ji hugwi hamo, a'e po ji novĩa. A'ereki ji
    apotarahivuhu g̃ajikoga ga rehe.
  sja-NT: Piara bak'aji Cristopa mɨ yiaraa iru bada paara, mɨchi auk'aarã atuadai
    k'ãyaara.
  xed-xed: ta ghəŋa zwanama ɗa ta nzakway ka mndəra ini. Ta dər ma Ksiʼafta Lazglafta
    ta iʼi, ka dgihata nda Kristi, ta mbanaftá tsi ta hahəŋ, ka yu.
  mks-NT: Mé a̱ nda̱a̱ cúni̱ ye̱he̱ chindeé e̱ na̱ na̱quixi chi̱chi nu̱ú na̱quixi
    mí i̱ ña̱ ná candeé ini na Jesucristo. Ta ja̱nda̱ íin tia̱hva i̱ cacuu u̱ da̱
    chíca̱a̱n na̱ cháhan ja̱ta̱ tá ta̱ xi̱hín ña̱ yóho cuu ca̱cu nda̱a̱ ínima̱ ná.
    Joo a̱ cu̱ú caja i̱ ña̱.
  gfk-S: Hokakarek, iou gor kanan be ni tur ra hena tano tamat na harpadano tane God
    ma be God gor kutus leise iou sukun Krais ing be ikin gor harahut ira hinsaagu,
    di ira Israel no nugu huntunana tus. Di iat ing God ga halon hapatangen di waing
    be di na natine. Di iat ing God ga kukubus be ina hatutuno ira nuno nianga ter
    ta di. Nudi ira minamar tane God ma di iat di ga hatur kawase ira harkurai. Nudi
    no tintalen na lotu tupas God ma di ing God ga hinawase di uta ira linge ina gil
    uta di.
  bmu-bmu: 'Yeŋön nömbuk gölme silenöŋ Israel könagesöya mohot akzinmö, uruŋinan Kraistpuk
    qahö qekötahöba laŋ malje. Nöŋön Israel alaumurupnan uruŋini meleŋmegöra aum-mörimakzal.
    Anutunöŋ yeŋgö keuŋini kewöriga nanak yeŋgö salupŋini akiga likepŋi meleŋda nöŋgö
    qakne kewö öŋgömapkö mötzal: Yaŋön ni Kraistköreŋök mendeŋ niŋgii könöp siagö
    buŋaya akŋamgö mötzal.'
  dgz-dgz: Bagu sisi nega iwa mega ame Diu nagirewa, nu denip daitonawa, go mu Keriso
    tandayasine menan, munan baita da ya anuivin. Mu God wanene mega ya tautanapen
    menan anuivin, garewa ne apan koerage dianegepo amba ap menan ne Keriso den intum
    ya tapo ame ne aton di anupo.
  eng-GNV: For I woulde wish my selfe to be separate from Christ, for my brethren
    that are my kinsemen according to the flesh,
  zaa-NT: '@see-verse:ROM.009.002'
  eng-WEBSTER: 'For I could wish that myself were accursed from Christ, for my brethren,
    my kinsmen according to the flesh:'
  guh-guh: 'Bajarapamonae apo pejumecovënëtsixae Cristo, bitso sivanajamatabëxainajë.
    Bajaraxuata bajarapamonae yabara jamatabëjumaitsinë: “Itsa xanë Dioso netocopatsipa
    tanaxuabinexa Cristovecua, bajarapamonae juya pecapanepaenexatsi, nexata bajarapacuenia
    exanaejitsipajë bajarapamonae Dioso pecapanepaenexatsi,” jamatabëjanë belia tavëna
    judíovi yabara.'
  bon-bon: Cane liba ibibi gäne teebibine ätityerame, cane singi cäme puupu Keriso
    me biname cama teebibine ceerame cane niiya puupu me äyeblingtame, yepä peei äblicäco
    gyene.
  nhw-BL: por nomasehualhua catli san se toeso tijpiyaj, pampa inijuanti amo quineltocaj
    Cristo. Sintla huelisquía niquinmanahuisquía na, nijchihuasquía pampa tlahuel
    nijnequi niquinpalehuis. Sintla quinpalehuisquía para nimoiyocacahuasquía tlen
    Cristo huan nimocuapolosquía nepa mictla ininpatlaca, nijchihuasquía. Pero amo
    hueli.
  swh-ONEN: Kwa maana ningetamani hata mimi nilaaniwe na kutengwa na Kristo kwa ajili
    ya ndugu zangu hasa, wale walio wa kabila langu kwa jinsi ya mwili,
  wbi-wbi: nale ninoghelua kuuva une nemwene kughunivua na kuseghusivua kutali nu
    Kilisite vwimila avanyalukolo vango, vala va munyumba jango ku m'bili.
  bba-bba: Ǹ n ko n koorɑn nɑ, kon dɑɑ de bu mɑn bɔ̃rusi kpɑ bu mɑn kɑrɑnɑ kɑ Kirisi
    ben sɔ̃.
  eng-KJVCPB: 'For I could wish that myself were accursed from Christ for my brethren,
    my kinsmen according to the flesh:'
  kgk-NT: '@see-verse:ROM.009.002'
  waj-waj: 'Na iyaroo tiee fai Anutuuqo ni maisa kua tioo na Yisuu Kirisiinna tasipama
    variauvaa atau rinaraivaara na kiaunoo: Inna yoketaavaivee, kiaunoo.'
  cpy-cpy: Osheki nokowawitaka rawijako-shiretee nosheninka-paeni, nokowawitaka noshine-wentee-yaari
    rawijakotan-teeyaari. Aritaki omatakyaami ipakahaenami Jeepatzii-totaa-rewo, aririka
    niyotemi rootaki rawijako-shiretan-teeyaari nosheninka-paeni,
  ekk-PKP: mu oma rahva, mu vendade ja õdede pärast. Ma oleksin pigem ise neetud ja
    Kristusest lahutatud, kui see neid aitaks.
  mpx-mpx: '@see-verse:ROM.009.002'
  wbp-wbp: Kula-ngantarna marda kujarlu japikarla Kaatu, “Wapirra, kulungku ngarrirninjarlaju
    yilyaya tarnnga-juku kuja-purda-kari Jijaji Kiraji-kijakuju yungunpa-jana marda
    ngaju-nyangu yapa ngurrara-jinta pina-kanyirni nyuntu-nyangu-kurralku.” Kala lawa,
    kulalparna-jana pina-kangkarlarni kujarluju.
  luo-luo: Nimar daher mondo an awuon ema okwongʼa kendo ongʼad kara oko kuom Kristo,
    nikech wach owetena, kendo ogandana korka ringruok, ma gin jo-Israel.
  nhe-NT: ipampa notlacajhua tlen san se toeso tijpiyaj, pampa inijuanti ax quineltocaj
    Cristo. Intla huelisquía niquinmanahuisquía na, nijchihuasquía pampa tlahuel nijnequi
    niquinpalehuis. Intla quinpalehuisquía para nimoiyocacahuasquía tlen Cristo huan
    nimocuapolosquía nepa mictla para niquinpatlasquía, nijchihuasquía. Pero ax hueli.
  aii-aii: ܣܵܒܵܒ ܐܵܢܵܐ ܒܵܥܹܝܢ ܗܘܵܐ ܕܒܓܵܢܝܼ ܗܵܘܹܝܢ ܗܘܵܐ ܡܘܼܚܪܸܡܵܐ ܡ̣ܢ ܡܫܝܼܚܵܐ ܒܘܼܬ
    ܚܵܬܸܪ ܕܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܘܚܸܙܡܵܢܝܼ̈ ܒܦܲܓ݂ܪܵܐ،
  esk-NT: Uvvatuq ikayutlalagich Jew-ŋuruat aniqatitka iñuqatitka. Uvvatuq anasriñŋuqsakkaulaŋa
    piiġḷuŋaunniiñ Christ-miñ ikayuġumiñaġupkich anniqsułiksraŋatnun.
  msb-msb: Ikakalipay ko pa na isumpa kag mapalain kan Cristo para sa inda na akon
    mga kalahi.
  cpa-NT: Mi³hno¹ ju³lah dsa¹hén² jǿg³ quieg¹ hi² lég² Cristo jní² ju³ mih² dsa² go²jni
    hé² jǿg³ quiah¹² Diú¹³.
  dso-dso: କାଇକେବଇଲେ ମର୍‌ ରକତ୍‌ ମାଉଁସ୍‌ ରଇବା ଜିଉଦି ବାଇବଇନିମନ୍‌ କିରିସ୍‌ଟକେ ବିସ୍‌ବାସ୍‌
    କରତ୍‌ ନାଇ । ଜଦି ଏଟା ଅଇପାର୍‌ସି, ତେବେ ମୁଇ ମନ୍‍ କଲିନି, ନିଜେ ତାକର୍‌ ପାଇ ପରମେସରର୍‌ଟାନେ
    ସାଇପ୍‌ ପାଇ‍କରି, କିରିସ୍‌ଟର୍‌ତେଇ ଅନି ବେଗଲ୍‍ବି ବଲି ।
  meu-meu: lau na uramu dikagu bema gwauraia, Keriso ena amo bema bibigu oho, tadikakagu
    bona egu bese taudia daidiai.
  yva-NT: Ribeker indamu syo sya arakovo Yahudi mansaugav ude Kristus ai. Weti ranivara
    awa ayao kakai ama mangke mamo raugaje rinai ratire, weamo syo ranawan kai. Muno
    ranivara Kristus po inatugaro marambe indamu syo sya arakove so manigwan datire,
    weamo syo ranawan kai. Weye ribeke dave indamu sya arakovo Yahudi wanave Kristus
    ai.
  dgc-dgc: Gustu ko a sakén maka i isumpaa na Diyos kesira dide. Maski sakén maka
    i maibuta ni Cristo kesira dide.
  zpm-NT: '@see-verse:ROM.009.002'
  hix-NT: Koseryehokehe rma haxa, rokukuru kom hoko, Xuknewyana kom hoko rma. Nyamoro
    yonyhoryenàr xe rma haxa wehxaha, Khoryenkomo wya. Kryestu mryenon mehra ryesnàr
    xe wehxakon haryhe, nyamoro yonyhoryenàr horà. Tanàhnohsom me rma ryesnàr xe wehxakon
    haryhe, nyamoro yonyhoryenàr horà.
  sim-sim: '@see-verse:ROM.009.002'
  npi-ULB: म इच्छा गर्थें, कि मेरा भाइहरू अर्थात् शरीरअनुसार आफ्नै जातिका खातिर म
    आफैँचाहिँ श्रापित होऊँ र ख्रीष्‍टबाट अलग गरिऊँ ।
  cgc-cgc: '@see-verse:ROM.009.002'
  tim-tim: Aregât hin nâŋgân mon? Anutuŋe Yuda luâk galalupne yâkgât akmâ hepun nekmâ
    âmâ meyekbiap are nâŋgâm owâiân.
  yor-yor: Nítorí mo fẹ́rẹ lè gbàdúrà pé kí èmi tìkára mi kúrò lọ́dọ̀ Kristi nítorí
    àwọn ará mi, àwọn ìbátan mi nípa ti ara.
  wos-wos: '@see-verse:ROM.009.002'
  emp-NTPO: '@see-verse:ROM.009.002'
  eng-F35: For I keep wishing that I myself could be accursed away from the Messiah
    for the sake of my brothers, my physical relatives,
  ind-ind: '@see-verse:ROM.009.002'
  pes-OPCB: زیرا آرزو می‌کردم که خودم لعنت شوم و از مسیح محروم گردم به خاطر قومم،
    برای آنان که از نژاد من هستند،
  mpt-mpt: Isleli Yesuse mo bainobo gabibba otane ne funania I bainobo geine ge fumbi
    kesoa Yesuse ne baatnenea Kobo i alango dokoneba ne i kukub misiamo nabibo yang
    kenia kobo kemaia aseinin bibo uneba i aseinin bibo onamino deine ge baatnene
    mole ne bobol ayam funamabi otane e mo inangge baatneim blimobe.
  ssx-ssx: I̱ma꞉ iki tamba꞉ mulueke alo hata꞉ pa Koda꞉ma꞉ I̱ hoeyaena꞉ laata꞉ Ketiso
    yaapo ta꞉ma꞉ni pea haloeki ka꞉taalu pea ta꞉ta꞉ halo polo pua꞉ka꞉na꞉ yoluta꞉ koto
    ana꞉ polu pia꞉me.
  mkl-mkl: An jɛsi Ilɑɑɔ̃ ku ceekpem nɔ ku fɛɛfɛɛm do Kirisi ku bɑ inɛ ŋɑ iyi ɑ̀ jɛ
    dimim ɑ bɑ fɑɑbɑ.
  gaq-gaq: ଡାଗ୍‍ଲା ଜାଣ୍ଡେଇଂ ଗାଗ୍‍ଡ଼େ ଇସାବ୍‍ରେ ନେଙ୍ଗ୍‍ନେ ରେମୁଆଁଗଣ୍ଡ୍‍ ଦେକ୍‍ରକମ୍‍ ନେଙ୍ଗ୍‍ନେ
    ବୟାଁଇଂ ଆତ୍‍ଲା ନେଙ୍ଗ୍‍ ନିଜେ କିସ୍‌ଟନେ ଡାଗ୍‍ରା ବାନ୍‍ ଅଲ୍‍ଗା ଲେଃଚେ ଅବିସାପ୍‍ ବାନ୍‍ସା
    ଇକ୍‌ଚା ମ୍ପାଡିଙ୍ଗ୍‍ ।
  gof-RNT: Taani, ta ishata gisho Kiristtoosappe shaakettada Xoossaa qanggethafe garssan
    de7idaakko dosaysishin.
  unx-unx: ଚିଆଃଚି ଅକନ୍‌କ ହଡ଼୍‌ମଲେକାତେ ଆଇଁୟାଃ ଆପ୍‌ନାଃ ତାନ୍‌କୁ, ନେ'ଲେକାଚି ଆଇଁୟାଃ ହାଗା
    ମିଶିକ ନାଗେନ୍ତେ ଆଇଙ୍ଗ୍‌ଗି ଖ୍ରୀଷ୍ଟ୍‌ତାଃଏତେ ହିଗାଡ଼୍‌କେଦ୍‌ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହରାତେ
    ସାର୍‌ପାଅଃ ନାଙ୍ଗ୍‌ ସାନାଙ୍ଗ୍‌କେଦାଇଙ୍ଗ୍‌ ।
  gah-gah: Gapo koló ilina nene, Zuta vegená nigive nagave kelémo vatí itive loko
    Ómasímo usí vizenimitoki nezáne Kilistoni geisa mikutí liminogo vávani uline.
  lcm-lcm: Kata lapo angkoai luai ani nala sokotuk ta nau naka tung asi mat, na naka
    tapagal pelek a Karisto, ninia vo asereiai ani vilvil ato si mamain ta tungag
    tutukai i kag matan vap,
  aer-aer: Ye, ayenge kwenhe arratye alhwarrpe anthurre awelheme Israel-arenye atyinhe
    areyeke itne-arle Jesus ipmentyele iweke-arlenge. Itneke alhwarrpe-irrekenge ayenge
    alakenhe itirreme, “Ayenge apeke Ngkarteke alakenhe angketyeke, ‘Ngkarte-aye,
    Unte apeke ayenge akngakeme-arteye Christ-ketye akalke-akalke anetyeke, itne anteme
    tyerrtye Ngkwinhe-irretyenhenge Christ arratye itelaremele.’”
  qvc-NT: Chaymi atishpaqa, intrigakayman paykunapa rrimplasun chinganaypaq, paykunata
    washanaypaq.
  tgl-ULB: Sapagkat nanaisin kong ako na lamang ang maisumpa at maihiwalay kay Cristo
    para sa kapakanan ng aking mga kapatid, silang aking mga kalahi ayon sa laman.
  cbs-NT: Jaskaken enabu Israelbun jau Cristo ikunwanunbun jatu medabewanun ika ean
    eska en jatukidi shinankubainaii. Ea kayabis Diosun jau jatuwen ea kupinun ika
    jatuwen taea Cristo dapaxkatan jaskatan enabu kayabi en jatu medabewatidu daka
    ixun jatukidi en shinankubainaii, jau enabun Cristo ikunwanunbunan.
  xtm-NTPP: Vaa nute ja kuu chi maa sa ndachunaa nuu tniñu tna'a sa ma ñayii ñuu sa
    ma, sukan‑va'a jin ndani'i ta'vi i, te visi na koo jika sa nuu Cristo ma,
  nnq-nnq: Kwa magambu ga akalongo bango bu lungolo lumwe, ikabi kwa magambu gakajangata
    angweto tu, kabi nyeketi kubekigwa nhwilo nu kubekigwa kutali na Kilisto kummele.
  bao-NT: Yʉ majuropeera, “Ñañaro biirucumi,” ĩiricʉ nii, Jesucristore ca majitigʉ
    nii, yʉ biicãrʉgami, yʉ yaarã, yʉ yaa pooga macãrã
  san-ORI: ତସ୍ମାଦ୍ ଅହଂ ସ୍ୱଜାତୀଯଭ୍ରାତୃଣାଂ ନିମିତ୍ତାତ୍ ସ୍ୱଯଂ ଖ୍ରୀଷ୍ଟାଚ୍ଛାପାକ୍ରାନ୍ତୋ ଭୱିତୁମ୍
    ଐଚ୍ଛମ୍|
  huv-NT: Nguiaj sayaag malüy xique alndom namb tiül castigo ingow ambüw micual xeíüt,
    ajcüw xecojow, xechijquiaw.
  otn-NT: Nu̱'mø dí sä ha gdá̱ japi ngue ga̱ nya̱ngä ma̱ mmi̱judíohe, nu̱gä ga̱ øt'e,
    ma̱da̱gue'a̱ go ga̱ mmagä ra̱ castigo, ya hi̱nga̱ nnu̱gä ra̱ Cristo. Pɛ nja ngue
    hi̱ngui̱ sä.
  nop-nop: Biyagoŋ hinek kuyoŋ, Judahi metam, notneye eŋ naŋgat dikineye, aditok tiŋa
    na Kilisto bikabuŋa hamdok gigit tibene adibo nu’walaŋ kwatne koŋ titiŋdok nadilat,
    iŋgoŋ oŋ.
  obo-NT: Otid kopakoy ra en nanoy, od podsuwomihon kud no siyak don kos od posahapan
    to Monama woy od tompoddon kos koroniyan ku riyot ki Disas Krays amoy'd pokolegguang
    dan da en pomon diyot kodsilut to Monama.
  cak-ENT: Roma yin juis ninjo' que conojel ta ri kavinak israelitas nquitakej ta
    ri Cristo, y si ta riq'uin ri nquinelesüs-e riq'uin ri Cristo y nka-ka castigo
    pa nuvi' yin, riq'uin ta ri' nyecolotüj ri ch'aka chic kavinak, ninya' ta k'ij
    que quiri' nban chuve.
  lif-NT: '@see-verse:ROM.009.002'
  mie-NT: jā síquī ndācá táhán nī nchivī nación hebreo, chi iin-ni tatā ndá nī. Chi
    jā síquī maá ji de jondē cúu inī ni jā tú ná cúu de cujiyo nī nūū Cristo jā tānū
    tāhvī ni, tácua súcuán de cuu cācu ánō maá ji nícu.
  san-TIB: ཏསྨཱད྄ ཨཧཾ སྭཛཱཏཱིཡབྷྲཱཏྲྀཎཱཾ ནིམིཏྟཱཏ྄ སྭཡཾ ཁྲཱིཥྚཱཙྪཱཔཱཀྲཱནྟོ བྷཝིཏུམ྄ ཨཻཙྪམ྄།
  qve-NT: Israel nacionniyoq llaqtamasiy runakuna, Jesucristopi mana creesqankurayku.
    Noqaqa Jesucristopi iñisqaytapas dejaruymanmi, hinaspapas Diospa castigontapas
    chashkiruymanmi paykunata khuyakusqayrayku, sichus chaykuna ruwasqaywan Israel
    nacionniyoq llaqtamasiy runakuna, salvasqa kayta atinkuman chayqa.
  pao-NT: '@see-verse:ROM.009.002'
  cbu-NT: ¿Tamashta nda mangoonkana? Isusoo mangoonachinllinpa atina. Ashirucha, Mangoonpana
    turi, nuwaanaatsi tsipani nda pachindki. Utaáshuchin mangoonkinaarsin, nuwaatsina
    Isus waani kapeetchinda átana. [Itaru, nuwaa kapeetcheeja, watam Apanllchichinawa;
    pinasakcha. Itaru, ngutariti zuwanlleetsi Utaáshucheetssin ksumish chinakuri tina.]
  usa-usa: aammá wáinaqa nunamupí ítama aónaanana kemá Îtu Káríqtonopake maqtuwáinaq
    waéqma miráinaqa ketí tíbâqawaama yíwáqnaa onata umáyíkaanata paá mánoe.
  soy-soy: Nɛ́ pɛɛ Uléécɑɑ pisɛ rɛ ukɛ́ ɑnɔ́ɔ nɛ́ wɑ tɔ́ nɛ Kirisi tɔkɛ́ túúnnɛ
    likɛ́ pinɛ́mɑ́rɛcɔ, tɔ́ nɛ pɛ̃ kɑpi mpuri nsɛ-i m mɑ́ri yoriyɛ.
  hui-hui: '@see-verse:ROM.009.002'
  amf-amf: '@see-verse:ROM.009.002'
  quc-NNT: Kwaj ta ne in, pune b'a' käpe k'äx pa nu wi' rumal ri Dios chi kintastaj
    in chrij ri Cristo we rajwaxik che ki to'ik ri nu winaqil.
  dob-dob: Ta yanuwanuwa sinabwana ꞌigu susu nidi manudi be ꞌaene Yaubada ꞌina oboboma
    nina ꞌiꞌebwaꞌegu, nate Yesu Keliso, ꞌaene ꞌeguyega ꞌida ꞌewa be ꞌigu bodao nidi
    ꞌida ꞌebwaꞌedi, ta ꞌaboꞌagu yada miyaila Keliso ꞌenega, taudi manudi.
  wrs-wrs: Kava undva nengvna, osm kava kolvrowol vev kavna Israelnindm aratindim,
    kavtindim. Wo ka vei, os nengv, Kristusoa kamba kovopingara hevtindinaminioa,
    osm verava, ora noi kolvrowol vevav hemba, wo himba osva si Kristusmba lovahthamnavra.
  mca-mca: qe qi'ija in hisu'untaxija qu' hi'fenij qu' netk'enets ha' Cristo hekhewe'
    yejefeetsija in judiol hik enewe' hataa'ƚetsha inye'jƚuƚetax qek na'nyi'pji' pa'
    qi iftsax ƚawak pa' Dios, inye'jƚuƚetax iye qek yitoxi'imets ha' Cristo.
  tzo-TZC: Yuꞌun jcꞌanuc caꞌi ta jip jba loqꞌuel ta yoc ta scꞌob ti Jesucristoe yoꞌ
    jech ta xibat ta chꞌayel ti jaꞌuc ta staic slequilal ti jchiꞌiltaque.
  mya-mya: '@see-verse:ROM.009.002'
  gng-NT: Imɔ̀n, n bi yíe Uwien ń wiɛ nni miŋùum kí bore min nin Kristo, nʼyaab
    bà yé nʼbol ya nib nnɔ bo.
  cbi-NTPO: Matyu tsainaaba juñuya, Dioschi firu' i' Cristonu manbaka' miichuyu, juntsaitaa
    in bulu judío chachillanu, in naatala juuñuulanu ura' ikaanaaba juñuya.
  ikk-NT: ebe m n'e ro ndị alị m! Nkẹ ọ rị m nị Osolobuẹ bụ m ọnụ—wepụdẹ m imẹ Kraịstị—omẹni
    ọhụn kẹ wẹ e gi nwọn nzụọpụha.
  leu-leu: Saxano yaan rao ne fenung xe sina Piran o i taa fatutulau talo nenia, ne
    taa pife faadoxotanan xuvul pa Krais tamo i taa xavang a mu tiak, nari aava ri
    mu tauga, xena namkai.
  maz-NT: Na ngueje nuzgö rí negö 'ma ro sö, ja rva cjapügö ro pätpägö yo ín menzumügöjme,
    dya cja ro bübüzü e Cristo, nu 'ma je rva cjanu ro jogü o̱ mü'büji, ro bübütjo
    yo ín menzumügöjme.
  bod-N: བདག་དང་རིགས་རྒྱུད་གཅིག་པའི་སྤུན་ཟླའི་དོན༌དུ། རང་ཉིད་ལ་དམོད་པ་ཐེབས་ཞིང་སྐྱབས་མགོན་མཱ་ཤི་ཀ་དང་བྲལ་ནའང་བདག་ལ་འགྱོད་པ་མེད༌དེ།
  tca-NT: Rü aixcüma pemaã nüxü̃ chixu rü guxü̃guma ngẽma chautanüxü̃gu charüxĩnü,
    rü poraãcü chanaxwèxe na Cristuaxü̃́ yaxõgüãxü̃. Rü choma rü aixcüma íchamemare
    na poxcuwa choxü̃ namuxü̃ ya Tupana rü Cristuna choxü̃ yaxũgachixẽẽxü̃ ega ngẽmaãcü
    chi nüxü̃ chayaxõgüxẽẽgu rü chanamaxẽxẽẽgu i ngẽma chautanüxü̃gü i Yudíugü.
  zpl-NT: Nu hasta niarquia nú mase nú yalalá castiyaꞌ Diose mase nú huachu Jesucristo
    liꞌá tucu chu, pero alaꞌ nú tunu scua nuꞌ modo riꞌi nucuaꞌ elietsa lubee bene
    lachia Israel para nú la zeca beei castiya.
  mbc-NT: 'Mîrîrî ye''nen inkamoro upemonkonoyamî'' e''taruma''tîsa'', î'' kai''ma
    to'' e''pîika''tî eserîke pra era''mauya. Mîrîrî ye''nen tauya e''painon Paapa
    pî'': —‍Paapa, inkamoro e''taruma''tîto'' pata''se'' ya'' uutîto''pe pa''nî''kî
    Cristo piapai, inkamoro uyonpayamî'' wîtî namai —‍tauya e''painon Paapa pî''.'
  ndg-ndg: Mbeletamaniya nenga na mwene laaniwa na benge lwa ekutalu na Kirisitu kwasababu
    ya alongo bango, balo baubile nabo pamope kwa payiga.
  wsk-wsk: Kristus betera ale bataga maga namara mu ani me ta ko kuesam nunguningkiri.
    Bare uwuta bitirik se agata aga gue suan Israel alo te Kaem ko ningo arigimonko
    agi mu, ani am uwutata bitirikko.
  toj-NT: Cuando huax c'ulan pensar ja jmoj judioili. Mas ma lec ta quen huala jipjiyon
    ba yoj sc'ajc'al ja inpierno ja ba mi ni nunca oj yilon ja Cristo siquiera oj
    stae ja scoltajel ja yenlei.
  tbc-tbc: '@see-verse:ROM.009.002'
  sna-sna: Nokuti ndinoshuva kuti dai ini pachangu ndaiva munhu akatukwa uye ndakaparadzaniswa
    naKristu nokuda kwehama dzangu, ivo vorudzi rwangu,
  smk-NT: bana' konran kadayaan kon diri a saray Judio ta ginurutan rayay Cristo.
    No magwa' tamo' kumon, sa tana a mamper sara kona ni Cristo, si'koynay dusawen
    nan Dios tan maisyay ako kona ni Cristo.
  grc-TCGNT: Εὐχόμην γὰρ αὐτὸς ἐγὼ ἀνάθεμα εἶναι ἀπὸ τοῦ Χριστοῦ ὑπὲρ τῶν ἀδελφῶν
    μου, τῶν συγγενῶν μου κατὰ σάρκα·
  gof-WFTW: Taani, ta ishata gisho, Kiristtoosappe shaakettada Xoossaa qanggethafe
    garssan de7idaakko dosaysishin.
  spa-BLM: Porque desearía ser yo mismo separado de Cristo por mis hermanos, mis parientes
    según la carne
  kyz-NT: Afutat je 'gã Jejui 'ga rerowiaara numiamũ. Jeporopoariwet je 'gã nee Jejui
    'ga rerowiar are numiamũ. 'Gã nupe 'ga je'ega renuwukar ire amunipo 'ã je “Je
    rereko tywer ape 'gã nee”, je 'i Ku'jywa 'ga upe. A'ere 'gã 'ã aipoa miamũ nuerowiari.
    Ojemogypyyke'ema Jejui 'ga ree.
  dao-dao: Ka khyange mtisa lama ka mjüea phäh kei hin Khritaw üngka naw mtai lü yüncenak
    ka yah vaia pi hlüei kyaw veng.
  cya-cya: nu hasta lca tiqueen cha' cua na tca caan yuhue' chon', lo' to'o tson'
    sii' Cristo si'ya ta'a quichen tyin nu lca ta nten 'ñan,
  nii-nii: Yi mił, na kapłi erim kin, na en enim piip kin, na Krais wakin top mani
    kind si kindip yi enj kin, kapłi Gos na kos owundu piipi kin, na sipi dup konu
    kis ełe kindmba ełe nge, na nge wumb tiłap miyem ende Jura wumb ei, Gos sipi orung
    simba.
  ign-NT: '@see-verse:ROM.009.002'
  dik-NT: Ku na lëu rot ba ke kony, ŋuɔ̈t awiëc bï Nhialic ɣa tɛ̈m awuɔ̈c ku cä ben
    a raan Raan cï lɔc ku dɔc.
  cac-cac: Q'uinaloc tato syala' tzin c'ancot yoval sc'ool Cristo d'a vib'an̈ ticnaic,
    yic tzin el d'a yol sc'ab' axo eb' vetchon̈ab' chi' scolchajcaneli. Tato icha
    chi', ay in gana vac'an in b'a yuj eb'.
  tzj-E: '@see-verse:ROM.009.002'
  san-BUR: တသ္မာဒ် အဟံ သွဇာတီယဘြာတၖဏာံ နိမိတ္တာတ် သွယံ ခြီၐ္ဋာစ္ဆာပါကြာန္တော ဘဝိတုမ်
    အဲစ္ဆမ်၊
  yaa-NT: 'Nãskakẽ ẽ shinãmis iskafakĩ: “Epa Niospa, ẽfe kaifo nã israelifo ẽ ato
    axopai fenoyamanõfo, mefe nipaxanõfo omiskõipakenakafo mẽra fonõfoma. Nãskaxõ
    Cristo makinoa ea potãfe ato potakima ẽ ato omiskõixonõ afo omiskõipakexanõfoma.
    Nã ẽ fichipai ẽfe kaifo judeofo Cristo fe ĩpaxanõfo,” ixõ ẽ shinãmis.'
  cab-NT: Buséntina jamúga lun gíñe lábugiñe nan líñaragun Búngiu, díseñu lueí Crístu,
    ánjein jamúga ítara lúba lubeí gayára lan jerésibiruni Jesucrístu queísi jasálbaragüle
    lun jasálbarun.
  clu-clu: tungud sa akun mga kasimanwa kag kadogo. Kon maimo lang mas gosto ko pa
    nga ako anang sompaun ang Dios kag ipabulag kay Cristo kon dia maging paagi nga
    sanda makalibri sa silot.
  swh-ULB: Kwamba ningetamani mimi mwenyewe kulaaniwa na kutengwa mbali na Kristo
    kwa ajili ya ndugu zangu, wale wa jamii yangu katika mwili.
  tpt-NT: Va kakxtaqkal mas kakmukꞌanikal maqanlqajnati y mas jantucha ixnavin Cristo
    kakval, incha chuncha lay katalaqtaxtul yu ketꞌalaqaunin,
  aai-aai: Anayabin ayu au sabuw, biyau finimu turin naatu au rara anababatun, i wabihimaim
    mi’itube God tao rarafu. Naatu Keriso’one hita’afuru’umu atatit nabin,
  sny-sny: Ane a'i lai Juda lo lu tewi ne. Ane lowe ma'e au ferafereiyei ne totereme.
    Juda lo lu tewi ape mo Owane Sitewi lai lowe yehe omo ma'e ani fu arosawirowa.
    Serai ane Owane Sitewi ma'e apou ei towerisiya, “Ne fara'u Krais ma'e nate tawesiyei
    ano ani eraure! Ne fara'u yaru ano ni'arawe hire sahe ani pamowere. Yaro ano lowe
    ma'e aurowa su, ane fara'u yehe omo ma'e eimawesawirowa. Sosu Juda lo lu tewi
    werese omo hire ma'e wirowa. Marepi ano wisereye nine'irowa. [Kis 32:32]
  myy-myy: Ĩnare maigʉ̃, jeame ʉ̃jʉrojʉ ĩna ware ãmobea yʉ. Ĩnare jeame ʉ̃jʉrojʉ Dios
    ĩ cõame yirocʉ, yʉjʉare ĩ cõa ãmojama camotabitibogʉja yʉ.
  trc-NT: '@see-verse:ROM.009.002'
  cut-NT: '@see-verse:ROM.009.002'
  bel-bel: я хацеў бы сам быць адлучаны ад Хрыста за братоў маіх, родных мне па плоці;
  zlm-KSZI: Kerana aku rela terkutuk dan terpisah daripada al-Masih untuk kepentingan
    saudara-saudara sebangsaku.
  gdr-gdr: Mop nokɨp kon ɨmɨnjog singi en da kon kolenggyam sake okasɨn dɨde Kerisom
    pɨlke tewaikisɨn ɨngkek ket rako kon yɨm takainyɨn koina nany dɨde yɨngganwar
    towanɨm yɨrkokar okatam yepim re koina kus ke gu rɨga.
  vmy-NT: ngatꞌare ntsꞌia xi xuta naxinandana̱ mani ngaꞌe ngasunꞌndio. Kaꞌnda mejénna̱
    tsakaiñu tsa Naꞌenchana skaninejena̱ ꞌba tsa kꞌuejñatꞌaxinna̱ Cristo, tsa ꞌbatsaꞌen
    ku̱an sikꞌangia̱ xingia̱.
  cmn-FEB: 这苦痛是为了与我相同之人，我的兄弟姐妹。只要能够帮助他们，我宁愿自己被诅咒，宁愿与基督分离。
  gmv-RNT: Ta dabbota gish ta qangetadanne Kirstoosappe shaaketada wora wodhdhidakko
    dosays.
  ncl-NT: Quema, ca jan nadita san, nehual huil nicnequisquiaya pa Dios quijtusquiaya
    pampa nicpía pa nimiquis pa niyesquiaya laquixtili ilaixpan Cristo sinda pan ipampa
    inon nocnían judíos quipialosquiaya Dios iyulilisli hual ticpialo tehuanten hual
    ticneltocalo Cristo. Yehuanten in judíos cate nocnían pampa ticate imiahuimes
    se, huan pampín niquijtúa yoje.
  sua-sua: Ii, koma mrung ngar tok, kais ko kun mnam dok, kuaro papat ngma vle te,
    dok kam mur en kua vok mruo ngang E Nut, he nang E Nut kam re orom dok he ka kser
    dok petgim Endo E Nut Thim Orom Ka Msasaen, dok kmoregot kim kuaro mia mruo ruk
    o Israel, he nang mar kam kle kor mnam mar mang Endo E Nut Thim Orom Ka Msasaen
    he kmokpom kar.
  are-are: Altjirrala yinganhanta kala imileikanha, Kristanga turta ilkngakeikanha,
    tjia nukanha ntjarrakakwia, Abraham-aka ramaramakakwia,
  gai-gai: Na aku toŋgorinanna, Raraŋ Aetaniaca aukna laiplacarapa wiwitnanapa racaindpaikmo
    mac nda aŋgɨ, anna mina Israelnaŋgeptan. Aintik Karais, ma ndo aukna toŋtoŋa raŋgai
    te, aku manmo mbendeica diginande, ma aukmo Karais ndambuŋa taŋna taup kataca,
    aukna laiplacara aukna taup aŋgɨnande.
  qvm-NT: '@see-verse:ROM.009.002'
  chz-NTPS: Hnoonꜗ jäꜙ dsoˊjwɨɨꜘ nëˊ kinꜙ, hnoonꜗ jä̱nˋ taꜙ kooꜘ kihꜗ Cristo haˉ gaˉ
    cheˉ läꜙja̱ˉ leꜘ lluꜗ kihꜗ ø̱ø̱hnꜗ hi̱ˉ teˉju̱ˉ kinꜙ kya̱a̱hˊ,
  kmu-kmu: Nagoke nofi anagaꞋnimoꞋya amakuꞋa aiyahae huꞋya Yisasi ke havisayafe Anumayamotega
    ke huꞋna havigesugeno “Hai vainateno natalenegeꞋna hani yapi nagaila nenateka
    ani veala amavalesane.” huꞋna havigesua nagesa nehavue.
  ood-NT: Si ani tatchua mat wo e doꞌibia g ni‑wehm oꞌodham, chum anis hems heg hekaj
    pi wo ni‑doꞌibia.
  lbm-lbm: कहालीकि मय यहां तक चाहत होतो कि अपनो भाऊवों को लायी जो शरीर को भाव सी मोरो
    कुटुम्बी आय, खुदच मसीह सी अलग अऊर परमेश्वर शापित होय जावय।
  ncj-NT: huan nixeliutoc den Cristo, tla ijcon nimotemaca impampa notlacaicnihuan,
    quen tehhuan tijudeahtecos.
  yuj-yuj: '@see-verse:ROM.009.002'
  kto-kto: 'La are ro: Narung migat aime Morowa meba ina malagiang inamaniap tuam,
    mirie a olabuan tuo, gar onim Israel. Leba ame ba alang gare ba tiruo, temaieng
    eba tovugutara Karisito ga eba saiktang na iou meba maagaralie inamaniap onim
    Israel meba naganmeng ira Iesu Karisito.'
  gmv-NT: ታ ዳቦታ ጊሽ ታ ቃንጌታዳኔ ኪርስቶሳፔ ሻኬታዳ ዎራ ዎꬊዳኮ ዶሳይስ።
  por-BLT: por meu povo, meus irmãos e minhas irmãs. Eu preferiria ser amaldiçoado
    e separado de Cristo, se isso os ajudasse.
  stp-NT: Puiꞌñ aaꞌndaꞌ iñ guꞌ nañ ja aꞌmkam jiñ chulhiiñaꞌ guñ jaaduñ nach maap jir
    jich oiꞌdhagɨm, noꞌ gɨt puꞌñi jaꞌk iam cham mu jaꞌk ka jiimdaꞌ am nam paiꞌ gammɨjɨ
    miꞌ pup jum tulhiiñdhaꞌ, siat chi moo pu cham tuꞌ kɨꞌn jiñ palhbui guch Xoiꞌkam.
  ame-NT: '@see-verse:ROM.009.002'
  mgh-2016: ukhalhawaya wo nlhatu wo mahalha a ashilhoko aka, attu o nikosho naka,
    kanlhapelha wiira Nlhuku akilhave ni ukimwalhaaniha ni Kuristo.
  kvn-NT: Tenal an naga itodo, an Pabzhe pul ukapchalegelen, pul nabirin, tegin an
    Cristo-maidzhe melle pal omogelen, pul nabirbalin, an-kwenamalad-sanaled-Israel-tulemal
