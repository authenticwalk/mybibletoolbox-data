  eri-eri: Itou no ji yame baife gane ege gidu hanigei nomo gaude hina, wa Jekop nomo
    asa gane. Onou waha boni, Kristus no yame gauwou edo langa oojo hayei mata wonga,
    ji edo no hauya tu boni isoki tuwehenga, ji nomo fai-aita gane langa feta hiyonga,
    yame baife gane nere edo yame haumu todbode.
  aly-aly: Ayeng artewentyel iterreyel atyenh-rnem Christ-warl anyentirretyek,
  wiu-wiu: Enipa Akolaliyo no yatene luku nopa kekaneya latikoa wawou toa no mukiti
