    chbatique yu'un jech ac'o vinajuc ti xu' yu'une, xu' tspas. Pero me tsc'an ti
    mu'yuc to chac'be castigo yu'un ja' tsc'an ta xc'uxubin scotol li boch'otic t'ujbil
