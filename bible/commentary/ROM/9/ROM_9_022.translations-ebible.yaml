verse: ROM.009.022
translations:
  kpx-kpx: Dilava vaveve keu ke nahate. Auna isivianiege olemeau negoai vaveve toela
    vai timale kebiamo au itumu hanavoge abu kemo toelai. Isito keu kateholisito hemevei
    ui isiviale abu hoidevei. Isito abu hoideveholige auna abuho au itumu ke hanavoi.
  okv-H: Eto ari ainge dombo amo God na embo ta degi ere ua amo God na embo ta ari
    sasapura avoembo amita tumo do aingere amite eto amita sovera te avo embo na kiagora
    ue embomeni sasapura tau pepehekihe hajire kiaehera te
  tbo-tbo: Heki ona nugotuhuya Yaubada emoemotana a luuyogigai ina wogeleteya po a
    manini lawa hina hanapugeya. Tamogi iyawoi Yaubada hi lauuyogigiyeya naka uyahihi
    a luuyogigai i lunugotootogogehi po i nugoyatogehi.
  mal-C: ദൈവം തന്റെ കോപം പ്രദർശിപ്പിക്കാനും ശക്തി വെളിപ്പെടുത്താനുമുള്ള ഉദ്ദേശ്യത്തോടെ,
    നാശത്തിനുമാത്രമായി ഒരുക്കപ്പെട്ടിരുന്ന കോപപാത്രങ്ങളായവരെ ദീർഘക്ഷമയോടെ സഹിച്ചു;
  grc-SR: Εἰ δὲ θέλων ὁ θεὸς ἐνδείξασθαι τὴν ὀργήν, καὶ γνωρίσαι τὸ δυνατὸν αὐτοῦ,
    ἤνεγκεν ἐν πολλῇ μακροθυμίᾳ σκεύη ὀργῆς κατηρτισμένα εἰς ἀπώλειαν·
  bgc-bgc: परमेसवर अपणा छो अर अपणी सामर्थ उनकै बिरुध्द दिखाणा चाहवै सै, जो नाश ए होण
    लायक सै, पर वो धीरज धरे सै क्यूँके वो दिखाणा चाहवै सै के वो कितना महान् सै, वो
    उन माणसां पै दया करै सै, जिन ताहीं उसनै अपणी महिमा म्ह साँझा करण खात्तर चुण्या
    सै।
  khz-khz: Palagu maki taunatauna vovetaina ekalato. Ia eririwato, ia gena paru kamuna
    ene vega-matagaia, e gena tiavu ene vega-lakatia, pe taunilimalima na pia ripaa
    netiwato. Na eparu-veni-rakavarakavarato e pene vagi-gatu-vagira netiwato talimara
    geriai, aona egapi-gaugauato e evaigaokato.
  deu-TKW: Wenn aber nun Gott, obwohl er seinen Zorn zeigen und seine Macht kund thun
    will, doch die Gefäße des Zornes, die zum Untergange gerichtet sind, mit vieler
    Langmut ertrug,
  zsr-NT: Rëꞌncznëꞌ Dios uluꞌë lahui ca gunëꞌ zxguiaꞌ le cunác len gunëꞌ ga gac bëꞌ
    yöl‑laꞌ huac queëꞌ, san lu yöl‑laꞌ rböz zxön ladxiꞌ queëꞌ biaꞌ blenëꞌ bönniꞌ niꞌ
    ral‑laꞌ gchuguëꞌ quequëꞌ, nup naꞌ nabágaꞌgac zxguiaꞌ, le run bayúdx usnitiëꞌ lequëꞌ.
  lin-lin: Okoloba nini soki Nzambe, mpo na kolakisa kanda mpe nguya na Ye, ayikelaki
    mingi mpiko mbeki oyo etumbolaka kanda na Ye, mbeki oyo ebongisami mpo na kobebisama ?
  hns-NT: Aisahie djab Parmeswar maange hai aapan goessa dekhaawe aur aapan saktie
    djanaawe, tab oe manai log se kar sakiega djaise oke barhia lage hai. Aur tjaahe
    oesab naas kare laaik ke hai, tabbo oe bahoet santokh se oelogke kharaab tjalaawa
    sahies hai.
  noa-E: Mag sĩewai ichdëu khõsi simjö warre õor khaibag ee pʉ̈ikhiinjã, khaíu i ichaaur
    abarju. Pari magba ich jua theeg oopieg õor amach pekau gaaimua sĩi khaibag ee
    pʉ̈iju aai sĩerrta, ich khĩir machag ãwat wai sĩejem.
  eng-EMTV: But what if God, wanting to show His wrath, and to make His power known,
    endured with much longsuffering the vessels of wrath prepared for destruction,
  mib-NT: ¿Te á tu jétáhú ró jeē suni súcuan sáha Yaā Dios jiín ñáyuu? Chi cúní yā
    steén yā ndese sáha ya juicio sɨquɨ̄ ñáyuu, te súcuan te cuni i poder yā. Te vēsú
    súcuan te ni īyo paciencia ni yā jeē tu ní ndónda yachī yā sɨquɨ̄ ñáyuu jeē jnahnú
    ndetū.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसिक्‍किन् नु कुमुक्‍साम्‍मिन् ओसेःन्‍दाङ् चोःक्‍मा
    युक् कत्तुने़ फाॽग्र हे़क्‍केलॽरिक्‍के मे़क्‍मारे़ लागि यारिप् के़बोःङ्‌बा मनाहाॽ
    सिक्‍किल्‍ले़ कुले़क्‌वा नासि थःत्तुसिल्‍ले़ आनिॽ थे पाःप्‍माबे?
  xnj-xnj: Chenichi ndi cheyavili kwa Chapanga. Chapanga aganili kulangisa ligoga
    laki na makakala gaki. Nambu avasindimalili neju, vandu vala vevaganikiwi kuhamuliwa
    na ligoga laki, venavo ndi vevaganikiwi kuyongomeswa.
  mmx-mmx: La ne Moroa i lok bok losoksoxolik teren kuren. Neni ga vara i xusu na
    lox asu lumukmusak teren la na lox ase lolos teren. Ketla neni move naba ke amulus
    nedi limixin dik lox abelemamao i, keke i dola nedi limixin kakapmek la i epovo
    xusu neni na sele utut nedi.
  cbr-NT: Nucën Papa Diosanribi ca aín cuëëncësa oquin 'aia. Unin ñu 'aisama 'ati
    ca ax cuëëníma quixuan camabi unin 'unánun ca Nucën Papa Diosan an 'aisama ñu
    'acë uni uisoquin cara 'ati 'icë usoquin 'ati 'ixunbi caínpainia.
  tee-NT: Pus ju Dios ja jantu vana lai navi tachi ju k'oxich lhiulai. Ju yuchi mas
    amalacasuniputun ju lapanacni ni camamak'alhk'ajni ju ta'alactu'unun chai mas
    ix'amalacasuniputun ju ixtachaput para jantu jeks alac'uni acsni ixta'alactu'unun.
    Alai va ach'ixnilh mas ixlhijun ni ix'amuc'anicalh ixtalak'alhin'an chai ix'amamak'alhk'ajnik'alhicalh.
  eng-LSV: And if God, willing to show the wrath and to make known His power, endured,
    in much long suffering, vessels of wrath fitted for destruction,
  cak-NT: Y quiri' chuka' ri Dios, pa ruk'a' raja' c'o-wi chi xunojij nuc'ut ri ruchuk'a'
    y ri ruyowal pa quiwi' ri winak ri niqui'en quimac. Pero yalan jerucoch'on, más
    utz ta chi xka yan ta ri ruyowal pa quiwi' y xeq'uis yan ta.
  pah-NT: Ga javijitehe nhandeapohara'ga rekoi Tupana'ga rekoi yvyakotyve'g̃a nderekovo.
    Okwahavuka pota ga onhimboahiva okote'varuhuve'g̃a pe. Okwahavuka pota ga opopoakara
    g̃a pe no. Ga nonhimbaekwahivi ve okote'varuhuve'g̃a ndehe – kiroki g̃a Tupana'ga
    monhimboahi ojive. A'ea ko hahyheteag̃wama g̃a pe.
  sja-NT: Tachi Ak'õrepa mãga pɨk'a oopari na p'ek'au eujãdepemaarã ome. Ichia k'ĩsia
    iru bɨ mĩda p'ek'au k'achia ooyaa p'anɨɨrã jõpiit'ee, choopari ãra ome ichi ewari
    waibɨa ewate paru misa. Mãgá choo k'inia bɨ pɨrã, ¿k'ãata jaradaima?
  xed-xed: Ka manda tsaya kumaŋta Lazglafta ta maraŋtá ɓasata ŋuɗufani, nda maraŋtani
    ta mbrakwani ma suʼayni nda ksatá ŋuɗuf katakata ta ghəŋa gwal nda fa ŋa zwaɗuta
    ma ɓasata ŋuɗufani ya ní, nu ŋa gha mida tama na?
  mks-NT: Ta quia̱hva já cája Ndióxi̱ xi̱hín ña̱yivi. Íin tia̱hva mé á jána̱ha̱ nu̱
    ná ña̱ xójo̱ ndiva̱ha ini a sa̱há cua̱chi na. Ta íin tia̱hva mé á jána̱ha̱ nu̱
    ná ña̱ cuu caja mé á tócó ndihi ña̱ha. Joo na̱caja ndeé ini Ndióxi̱ ta na̱sa̱ndati
    a jándoho a ini ña̱yivi va̱tí na̱nditahan nu̱ ná ndoho ini na sa̱há cua̱chi na.
  gfk-S: I tale hohaam be tikenong na ngurungur? God ga sip be na hamanis no nuno
    ngalngaluan ma be na hapuasne no nuno dades. Io kaie, iga manga bala malum tupas
    dong ing di kis na tinaguro ter ura hiniruo saasa.
  bmu-bmu: Anutu miwimiwikŋai Toninan mönö mewöŋanök ak neŋgimakza. Yaŋön irimsesewölŋi
    ambazip kondel neŋgiiga kukösumŋi eka mötpingöra mörakza. Mewö möta irimŋan seholiiga
    kazikŋan ambazip tosatŋi yeŋgö qakŋine öŋgöiga jöjöröba köndeŋ eŋgimamgö aka malök.
    Mi töndup likepŋi zilaŋök qahö meleŋ eŋgiyökmö, yeŋgöra aka sihimbölö gwötpuk
    möta mökösöŋda uruŋini meleŋmegöra mamböta malök.
  dgz-dgz: God guegue unup taine nagire ap mini sia. Koerage taine nagirewa mu koewa
    muga menan, God amun aro mega amba ugu gangan mega, dere ewanepen menan mu gut
    koeam mumepi wanene tamopen anun, go gare me yaentuk mantuk wande en.
  eng-GNV: What and if God would, to shewe his wrath, and to make his power knowen,
    suffer with long patience the vessels of wrath, prepared to destruction?
  zaa-NT: Ą'hua entre ca enne' nna, gutsé'e canu ná qui'ni nitti ba cą, pues là' tsìàlatsi'
    qui' Tata Dios nna ną́ para làcą, para qui'ni gúlue'ní la'huacca iỹeni gani nu
    té quì'e de runie contra nu ná mal. Pero lèe nna bechia bée cą lani iỹeni paciencia.
  eng-WEBSTER: 'What if God, willing to show his wrath, and to make his power known,
    endured with much long-suffering the vessels of wrath fitted to destruction:'
  guh-guh: Bajara pijinia pacuenia Dioso baja exana jivijavabelia pacuenia tsitaxanepanatsi.
    Ayaicuenia Dioso jamatabënaneconitsiaexana daxita pamonae naneconita bajaraponëjavabelia.
    Jamatabëtsitajëtanua pesaë bajarapamonaejavabelia. Itsiata baitsi jane abaxë bajayajebi
    Dioso najamatabëcuenecataita peverebiabivijavabelianexa.
  bon-bon: Yoo, Acejiyame me mule pepu pana gyene. Tabe miiji gyene biname bine awabeja
    egä tabe singi lica gyene niiya mule tääpume, cuta teeme kokre pisi nyene niiya
    mule biname bine äyeblengame. Yepä, tabe wata lica yääyeblengemuge. Tabe däägudägu
    läbitanuge biname bime tääpume lui bime niiya mule name pi tabe teebibine miiji
    gyene äyeblengame.
  nhw-BL: Toteco san se quipiya tequiticayotl. Huan huelis Toteco quinequiyaya quinnextilis
    fiero masehualme icualancayo para nochi ma quimatica ichicahualis, pero amo nimantzi
    quichijqui. Yaya tlahuel quipixqui iyolo ininhuaya masque quinamiqui para quintlatzacuiltis.
  swh-ONEN: Iweje basi, kama Mungu kwa kutaka kuonyesha ghadhabu yake na kufanya uweza
    wake ujulikane, amevumilia kwa uvumilivu mwingi vile vyombo vya ghadhabu vilivyoandaliwa
    kwa uharibifu?
  wbi-wbi: ndani nave uNguluve juno ndeponu ivonesia ing'alasi jake na kuvonesia ingufu
    jake kukagulika, akikalile ku lugudo lwa kukwila ifikong'hoolo fya ng'alasi fino
    filyavikilue neke kubuda?
  bba-bba: Mbɑ i yɛ̃ i ko ɡere Gusunɔn sɔ̃. U kĩ u win dɑm kɑ win mɔru sɔ̃ɔsi. Yen
    sɔ̃nɑ u kɑ bu tɛmɑnɑ be bɑ koo kɑm ko win mɔrun sɔ̃.
  eng-KJVCPB: 'What if God, willing to shew his wrath, and to make his power known,
    endured with much long-suffering the vessels of wrath fitted to destruction:'
  kgk-NT: Upéixa voi nhande rereko Nhandejáry. Oikwaa ukase va'ekwe nhande rereko
    asyha. Opu'akaha oikwaa ukase ave. Gwĩ gwembiereko asyrã oha'arõ joty. Ndaipoxy
    pya'éi. Ãy ndogwereko poxýiry vyteri hekoha vai va'e-pe. Oha'arõ joty oiko-vy.
  waj-waj: Anutuuqo iima kiai aataruuvo itaama mmuaakaraivai vainoo. Ivo inna nnannateeraivoota
    yaagueeqaivootama kooyaa vakiaiveeraivaara ivo ataama iiravai. Kuu yavaa sabi
    mmooriiyauvaa iinara iima kiooyauvaa roosii gioonna kiaapuuya inna nnannatai gioonna
    kiaapuuya fai kiisa suai putu taikaaraiyara ivo mmannammanna iyara yaata utuoo
    hokoba suai faannainno variravai.
  cpy-cpy: Ari ikantakari rirori Tajorentsi, rowetsika-yitakiri ikaatzi oshiyakawori
    chomo. Tema eeniyitatsi atsipetee-yaawoni iyatsimanka, ratsipetee-yaawo ishintsinka
    ithonkan-teeyaari. Roo kanteencha Tajorentsi, ramawetakota-paentziri irika-paeni.
  ekk-PKP: Nagu oleks Jumal, soovides näidata oma vastuseisu patule ja ilmutada oma
    väge, kannatlik nende „hävitusele määratud anumatega“,
  mpx-mpx: Inoke i ola al to Yehoba kaiwena. Nuwana wana huga gamagalau ni pankitel
    ge wana gasisi nihi atena. (Yaa ana huga gamagaliliyau, bolo ni apanakil, i palahikan
    kaiweliya.)
  wbp-wbp: Nyarrpalkurna-nyarra nyampuju milki-wangkami yimiji? Yapa panu-kariji kapulurla
    jurnta wilji-jarrimi kaji-jana nyarrpa-puka Kaatuju wangkami. Ngulangkuju kalu-nyanu
    muwarnkurlu-juku jungarnijungarni-mani yungu-jana Kaaturluju ngula-kurra-juku
    muku maju-mani ngaka. Nyurru-wiyi-ngirli-jiki, Kaaturluju yungu-nyanu milki-yirrakarla
    kuja-ka pirrjirdi-nyayirni nyina manu kuja kajana kululku jangkardu yani pakarninjakungarnti.
    Kapu-jana nyurru-wiyi-juku-jala muku maju-mantarla, kuja-kujakuju-nyanu nyanungurlu-wiyi-juku
    warla-pajurnu.
  luo-luo: To ere rachne ka Nyasaye noyiere mar nyiso mirimbe, kendo mar nyiso ji
    tekone, to osetimo kinda kohore mos amingʼa mak otoyo mirimbe kuom joma owinjore
    okum, ma gin joma noyik ne tho?
  nhe-NT: Toteco san se quipiya tequihuejcayotl. Huan huelis Toteco quinequiyaya quinnextilis
    fiero tlacame icualancayo para nochi ma quimatica ichicahualis, pero ax nimantzi
    quichijqui. Yajaya tlahuel quipixqui iyolo ininhuaya yonque quinamiquiyaya para
    quintlatzacuiltis.
  aii-aii: ܡܘܼܕܝܼ ܐܸܢ ܐܲܠܵܗܵܐ ܒܥܹܐ ܠܹܗ ܕܡܲܚܙܹܐ ܟܲܪܒܹܗ ܘܡܲܕܸܥ ܚܲܝܠܹܗ، ܡܘܼܪܝܸܟ݂ ܠܹܗ
    ܒܹܐܢܹܗ ܥܲܠܔ ܡܵܐܢܹ̈ܐ ܕܟܲܪܒܵܐ ܕܝܼܢܵܐ ܗܘܼܕܪܹܐ ܠܛܠܵܩܵܐ؟
  esk-NT: Agaayyun nalaunŋaraqtuq suraġapayaałiġmigun. Iḷaŋitñun iñuich ilaan qiñiqtitchukkaa
    qinnautni [killuqsautikun] suli saŋŋiñi. Qiniqqautnaqsigaluaqtitlugich piyaqquqtaksraġuqhutiŋ
    anuqsrutiniġai tamatkua iñuich.
  msb-msb: Saka, bisan handa an Dios pagpakita san iya kaurit kag pagpabatyag san
    iya gahom, dili niya nahimo kundi ginpasensyahan na lang niya idtoʼn nagapaurit
    sa iya na dapat kuntani kastiguhon kay angay ubuson?
  cpa-NT: Ha¹chi² lǿa¹² ju³ná³ ca¹jmo¹ Diú¹³ juanh¹² dsǿa¹² ja³cog² dsa² hniu¹ mi³dsa¹hén².
    Lé² báh³ jmo¹² Diú¹³ lah¹jøng² chi²júh² hniu¹dsa. Chi² báh³ jmai³ ja³he¹ Diú¹³
    ju²lih¹³ dsøa¹² quiah¹² dsa² héi².
  dso-dso: ପରମେସର୍‌ ମିସା ଟିକ୍‌ ସେନ୍ତିସେ କଲାଆଚେ । ଜେଡେବେଲେ ତାର୍‌ ରିସା ଆରି ବପୁ ଦେକାଇବାକେ
    ମନ୍‍ କର୍‌ତେ ରଇଲା, ଜେତ୍‌କି ଲକ୍‌ ତାର୍‌ ରିସାର୍‌ ଆଣ୍ଡିତେଇ ଅଦ୍‌ରି ନସ୍‌ଟ ଅଇବାକେ ରଇଲା,
    ସେମନର୍‌ ପାଇ ପରମେସର୍‌ ବେସି ଜିବନ୍‌ଦୁକାଇଲା ।
  meu-meu: Readia Dirava ena ura be ena badu bona ena siahu baine hahedinarai, bena
    ia ese badu ḡaudia e haheauka henidia ela bona e hebua tari.
  yva-NT: 'Muno Amisye maisyare omai tavon: Po anakotare rapatimu mamaisyo Apa bekere
    rai. Ranivara beker pare Po apa vambunine muno Apa mangke rarorono vatano ukakainoanive
    mai indamu Po maubaisy, weamo Apa varore mije. Weye onawamo mangke nuge nuganui
    mamaisyo awa ana udave ngkakai rai. Weramu soamo Amisye atawandi mai vayave, Po
    apa mangke raugaje rainy.'
  dgc-dgc: Nadid, kona sa i Diyos--gemtén na i tolay ayun ta gustu na. Kanya du tolay
    a medukés, éy talaga a parusaan na. Pero tiisén na pabi side, monda ipeta na i
    pégparusa na dide. Sakay ta kapangyarian na éy ipeta na be.
  zpm-NT: Scaquegaa nagoṉ rzac Dios miech. Grë zha ne psaṉle me nitlo, ible rap me
    derech csiaabzhian me zho, glu me poder ne rap me; per laa me bii quiayap zho
    paciens nieeda gdziṉ dze co.
  hix-NT: Àro wyaro rma rha, anar me rha keryatxow hamà, Khoryenkomo, tano me ro mak
    ha. Anar kom hoko, ewakhàra tehtxoho yonyhonàr xe nehxakonà. Tahoxetà rma yonyhonàr
    xe nehxakonà, nyamoro hoko. Khoryenkomo nanàhnohrà rma nyamoro ha, àhokonye towakàhkahrà
    ke mak ha. Nyamoro yanhànàtho hoko ohsànàhpàra mak nehxakon hamà, Khoryenkomo.
    Mexe rma haxa ohsànàhpàra roro rma nehxakon hamà, àhokonye.
  sim-sim: Uhunda hom Avui Wasilaka men wavu orhik or hishihi hulaima nokopman os
    or hishiwa hom unda ri. Ma ol waplelena orhin kumak lakwa ma ondon angop maskop
    or heyeri lir. Hako mbeek lirin kolomalok kavak or nari ambu lir. Mberem ushirik?
    Or os or hishiri, waplelena orhi oso kumak kormbak si talanak ma amber kwambu
    orhin li heyekmbaha nor hishiri sir.
  npi-ULB: परमेश्‍वरले नै उहाँको क्रोध प्रकट गर्न र विनाशको निम्ति तयार पारिएका भाँडाहरूलाई
    निकै धैर्यसाथ सहिरहने इच्छा गरिरहनुभएको छ भने के त ?
  cgc-cgc: Iling man tan Dyos an. May matareng kanen an daw liag din na ipakita iya
    na kagilek daw gaem. Piro bisan iling pa tan, palangkaw din iya na pasinsya naan
    ta mga ittaw na dapat sintinsyaan ta silot na ula katapusan
  tim-tim: Amâ Anutuŋe kuk akto kârikŋeŋe tektekŋân kato ekbaigât umbâ bikŋe hogom
    panyekbiapgât nâŋgâyeŋgim bo hâkâŋ akyeŋgiep.
  yor-yor: Ǹjẹ́ bí Ọlọ́run bá fẹ́ fi ìbínú rẹ̀ hàn ń kọ́? Tí ó sì fẹ́ sọ agbára rẹ̀
