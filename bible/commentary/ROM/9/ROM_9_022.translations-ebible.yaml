  tam-2017: தேவன் தமது கோபத்தைக் காண்பிக்கவும், தமது வல்லமையைத் தெரிவிக்கவும்,
  azz-NT: Huan namechilía que no ijcón tequititinemi Yejuatzin intzalan in talticpacuani.
