  kan-OKCV: ನಾಶಕ್ಕೂ, ಕೋಪಾಗ್ನಿಗೂ ಪಾತ್ರೆಯಾಗಿರುವುದರ ಮೇಲೆ ದೇವರು ತಮ್ಮ ಕೋಪವನ್ನು ತೋರಿಸಿ ತಮ್ಮ
