    “Tëhuënchachin Yosë no'tëquën yonquirin. Hua'qui' tananpitopirinhuë', iporaso'
    no'tëquën ana'intërin. Chini chiníquën nanantërin inaso',” tosapi.
  srn-NT: We, Gado e du a srefi sani. A wani sori En atibron nanga En makti, dat'
    meki A hori langa pasensi nanga den sma di meki En ati bron èn di meki fu go lasi.
  cta-NT: Ngua tiꞌ ycuiꞌ Ndyosi culuꞌu Ni jiꞌna ñiꞌya̱ ñaꞌa̱ xcubeꞌ Ni jiꞌi̱ ñati̱
    cuxi, chaꞌ ca cuayáꞌ tiꞌ na chaꞌ nguula tsa cña nu nduꞌni Ni. Ndalo tsa tyiquee
    Ni jiꞌi̱ ñati̱ cuxi biꞌ, masi cua ntsuꞌu tsa chacuayáꞌ jiꞌi̱ ycuiꞌ Ndyosi chaꞌ
    ca ñasi̱ꞌ Ni jiꞌi̱ nguꞌ, chaꞌ juaꞌa̱ cuityi̱ Ni jiꞌi̱ nguꞌ tsiyaꞌ ti.
  bqc-SIM: Tó Lua ye à a pↄkũma ↄlↄnɛ́ kɛ́ aa a gbãa dↄ̃, mɛ́ à mɛna zↄ̃ↄ kɛ̀
    ń gbɛ̃́ pↄ́ dɛ à pↄkũmabↄbↄmá à ń kaalɛↄ sↄ̃ bɛ!
  tcz-CHONGTHU: Hitobangma chun, Pathen in jong alunghanna le athahatna vetsahna dingin
    thaneina aneiyin, chule alunghanna chuhna ho chunga jong thohhat tah a anga'a
    amahthahna diu gonsa akoipeh ahitai.
  mar-mar: मग आपण आपला क्रोध व्यक्त करावा आणि आपले सामर्थ्य प्रकट करावे असे जरी देव
    इच्छीत असला, तरी त्याने जर नाशासाठी तयार केलेल्या क्रोधाच्या पात्रांना मोठ्या
    सहनशीलतेने वागविले,
  snp-snp: Ido Gotikafo ayaidana oto aumala lilibito lifima ka naba-naba olu oloto
    pinae, loto kolito, ya wenena ma lifima ka naba giminami wenena ya masa nosámami
    yamaidana oti u kopa unawamo ne, loto olufe lo gedetami nefa, kamena fana-fana
    olu you loto koito gedami,
  isl-isl: Hefur Guð ekki fullkominn rétt til að sýna mátt sinn og reiði gegn þeim
    sem hann hefur umborið lengi og bíða þess eins að verða eyðileggingu að bráð?
  spy-NT: Ānkoo kiimuuchē ꞉Yēyiin kōōboor kāāmuukēywēēkyii kōōng'woonchi biiko choo
    kiikuchoolwookēn choo misyinē /kiikarbuus, kiiruruuny mooyēēnyii kubo bichooto.
  xnn-xnn: Kaneg todi abes nan inikkan Apo Dios tay lebbengna ay mang-ikkan isnan
    kayatna. No kayatna ay mangipaila isnan ligetna ya kabaelana isnan mangdosaana
    isnan ipogaw ay maibagay ay madosa ay enggana gapo isnan bomasbasolanda et lebbengna.
    Ngem inan-anosana daida.
  mwe-mwe: Bhai shipali nndi? A Nnungu bhashinkupinga kulangula kutumbala kwabho na
    mashili gabho, kwa nneyo bhashinkwaapilililanga kaje bhalinginji ndumbililo ya
    tumbala kwabho, bhapinjikwenje kuangabhanywa.
  tte-tte: Kabo besiele tabe bwaite Yaubada kaiwena. Tawae nuwanuwana iginauli tomo
    kolili, sowasowana iginauli, kaiwena iya toloina. Tem nuwanuwana ana munamunai
    tomo iyakenayagili na ana kaiwe sikatai, ee sowasowana iginauli. O tem nuwanuwana
    tonaenaeli, siya silalau boita kaiwena, ikalakisiye-yagili isanasanaili kanasiga
    sinuwabui, ee tabe sowasowana iginauli.
  tcs-tcs: God i meke da seimting. Em bin wande soem em gad rait po panis ebri pipol
    uda sin, ane soe prapa big paua blo em solong ebri pipol go sabe demting baut
    em. Bat wei blo em i prapa slo po panis ebribodi uda meke rongting. Em gibe dempla
    taim. Em nogo panis dempla stretwei.
  hlt-THB: Khawsa ing kawsonaak ce tyk nawh a saithainaak ce dang sak ham a ngaih
    mantaw, cehlai plawci aham ak awm am ak khanawh yhnaak ak dung soeih ing ang yh
    awhtaw, ikawmyihna?
  soq-soq: Ema epe rua deawaa God dewasade. God menasadia nuakadiwa sabamosapio apana
    me mukawa ewapue atentopu. Sa baiwa God apana mida mampo me nuawa kadileidia kadimopona
    mai tauwadea matangelamopona, tane nua aiaisiwa mampe oniamodie.
  qub-qub: Tayta Diosninchïpis chaynömi ruran. Tayta Diosga waquin runacunata distinaran
    castigashanta ricacunanpaj. Y waquin runacunatana distinaran munayniyoj cashanta
    ricachinanpaj. Ichanga Tayta Diosninchi pasinsacurmi awantasha mana allita rurar
    castïguman aywananpaj caycaj runacunata.
  att-att: Á yáyù keyarigán ni Namarò gapay, ta aggina lápay yù maká-uray sù akkuán
    na. Á inikáyâ na nga ipasingan yù pore na sù ira minálliwâ, ánna ipakánnámmu na
    nira yù pakáwayyá na nga mangukum sù ira ngámin nga narákè. Ngam inattamán na
    lâ ta nabayák yù ira minálliwâ, nga dán nga naparán nga mokum nakuan.
  bki-bki: Ana Atua bunu mim̃au jibe nei, a naio bunu be kiano tenalo juo napano jidom
    rilaio. Naio jidom rila tomu nalo avitilubar napano naio tinien jer kialo kariano
    nalo, banbano-o mia mijikia rije vatitig vironiano vanlo vija kiano moroano na
    toru. Bogobe ruei, naio mila kiano jidomiano ealo tebievi, a vonganei joa naio
    ka rila rivanlo venia napano naio jidom rilaio.
  bqp-bqp: Tó Luda ye à a pↄfɛ̃ mↄńnɛ de ò a gbãna dↄ̃, akũ à mɛna zↄ̃kↄ̃ↄ kɛ̀ kũ
    gbɛ̃ kũ ò de à pↄfɛ̃ kipaḿma à ń kakatɛnↄ sↄ̃ bi!
  mcp-mcp: Zɛmbî nyə á cɛɛl lwóya mpimbə jé nə ŋkul nyɛ́; njɨ, buud í á bə nə́ a jáŋgʉləg
    nə zhwuŋʉ́ wá, nyə á yida jísɔw bwo kú lámʉsa.
  hat-hat: Nou pa gen anyen pou n' di Bondye ankò. Li vle fè nou wè kòlè li, an menm
    tan li vle fè nou konnen pouvwa li. Se poutèt sa, avèk anpil pasyans li sipòte
    tout moun ki te merite kòlè li epi ki te tou bon pou mouri.
  npl-NT: Dios okinek kiteititis ikualanilis iwa iweletilis, yika yokinxiko nekateh
    akimeh okimotlanilijkeh kintlaijyowiltis iwa iksemi tonati kimpojpolos.
  bgg-bgg: Hì duiine Hamangkhung-aphuii è nyie rek pha ji ne izai ro. Ai è lijieg
    chiih-è airo blu ji doh yi pha yang phro. Jishii ai ne bajo jum chiih-è hanyie
    yi mua pha um pha ai è lijieg muii pha ji shii zud ne rai phro.
  eng-TCENT: What if God, although willing to show his wrath and to make his power
    known, endured with much patience vessels of wrath fitted for destruction,
  eng-BSB: What if God, intending to show His wrath and make His power known, bore
    with great patience the vessels of His wrath, prepared for destruction?
  cpu-NT: Ari ikempitzitari eejatzi Pava irirori, jovetsikayetakeri ikaratzi oshiyayetakarori
    kovitzi. Tzimatsi tsikarika ikaratzi jovetsikajaantakeri iriñaayetairo iratsipetaiyaaro
    iyatsimanka, iratsipetaiyaaro ishintsinka iraperotantaiyaari. Iro kantamaitacha
    Pava, amavera ikantaventapaintakari irikaite.
  san-ASM: ঈশ্ৱৰঃ কোপং প্ৰকাশযিতুং নিজশক্তিং জ্ঞাপযিতুঞ্চেচ্ছন্ যদি ৱিনাশস্য যোগ্যানি
    ক্ৰোধভাজনানি প্ৰতি বহুকালং দীৰ্ঘসহিষ্ণুতাম্ আশ্ৰযতি;
  tac-NT: Onorúgameka a'chigóriga ju ralámuli 'yuga napurigá alué ralámuli sikolí
    newame. Jaré ralámuli 'la elime ju napurigá abichilubi 'we resí nokimela 'lige
    we'lisi anáchame ju 'lige tase yati ayome ju, 'ma a'kinana ayome ju 'lige 'we
    a'wágame gastigárime ju napurigá ralámuli 'la machimela Onorúgame wa'lú a'walí
    nígame ko.
  eng-WEBPB: What if God, willing to show his wrath and to make his power known, endured
    with much patience vessels of wrath prepared for destruction,
  gfk-H: I tale hoeh bia tikai na rungurung? Kalou ga nem bia na haminis no nuna ngalngaluan
    ma bia na hapuasnei no nuna dadas. Io, ga manga bala matien tupas diet ing diet
    kis na tinagura taar wara hinirua sakasaka.
  viv-viv: Yaubada anafaiweya avaeka ana toꞋaibubuna. Bana kaliva gibubuda. Kaliva
    tufoidi yana ilaꞋa guwana hinanuhagana, ada Tauna yana nuwenuweya gihawahegedi
    be agolaufofola ana eda againe hinanauna. Atu badi agaidiya keke gidamadulaufata
    au giꞋatuvefaꞋiledi. KaꞋi Yaubada nuwanuwana hidede amine ginahuluva be higa yana
    ilaꞋa ginaseyemaunena kadu yana faiwala ginaꞋivemogatalina, au keke gidalubodami
    be wanaꞋawafaseni.
  yao-yao: Yeleyo ni iyaliji kwa Akunnungu. Ŵasachile kulosya lutumbilo lwao ni kugamanyisya
    machili gao. Nambo ŵaapililile nnope aŵala ŵandu ŵaŵaŵajilwe kulamulikwa ni lutumbilo
    lwao, ŵelewo ni ŵaakuŵajilwa konangwa.
  tgp-tgp: Ko hitea mo tataholo vara God mo opoia vara i lo r̃omperavu tako hin la
    haratu mo vir̃onira mata komo moiso, matan vara i er̃i vujangi na nona talai lolokoru
    mata hehe peresi na suihana isana tamlohi,
  auc-NT: Wængonguï nänö në pïïnäni ïñömö tömënäni näni ömæ̈e ëwente wæquinque wïwa
    cæyönänite tömengä piyæ̈në cædinque wantæpiyæ̈ pänämaï inte ee ongongantawo. Ïñæmpa
    tömengä nänö pïïmämo ante adinque do wæcædänimpa, ante cædinque ayæ̈ tömengä nänö
    tæ̈ï pïñæ̈mämo ante edonque acædänimpa, ante cædinque Wængonguï mänömaï ee ongongä
    apa änewëë.
  kbc-NT: Aneotedoɡ̶oji jiɡ̶idaaɡ̶ee. Yemaa me ikee lélaɡ̶atetema nibeyacaɡ̶a, codaa
    yemaa niɡ̶ina oko moyowooɡ̶odi nimaweneɡ̶egi. Eliodi me dinatite, codaa me ikee
    me yakadi me ixomaɡ̶ateetedijo loenataka niɡ̶ijo oko ane yelatetema, joaniɡ̶idiaa
    naaɡ̶a.
  bmh-bmh: Igul go sul Uwait nug guzeneun. Gonugau dabeleu nug ein igul Zuda duailel
    abai emgasag ipal ebuan duailel ibalagab mabun go guzenamau. Ag don, Uwait nug
    gonugau dabeleu eiman Zuda duailel en gonugau aigsisileun duailel unum abai maraba,
    ag gonugau gusig pimamen. Guzenaimai, duailel agen Uwait koli aurabun iborain
    tam. Bo, Uwait nug Zuda duailel eg marabun aigsisileun go pigai ugarab tam. Go
    agal igul eg utabun ziwas huia gumarai dacaneu.
  ctu-BL: ¿Chuqui che' jini? Anquese yom Dios i pʌs i mich'ajel yic'ot i p'ʌtʌlel,
    wen jal tsi' cuchbeyob i mul jini tsa' bʌ i techbeyob i mich'ajel mu' bʌ caj i
    jisʌntelob.
  meq-meq: Ayaw, taɗə kə say a Mbəlom məge andza ndo məŋgere gərwa na me yak andaya
    mə ɗəma ɗaw? A say na, ndo hay tâ sər ha neŋgeye ta mevel eye ada neŋgeye gədaŋ
    eye. Hərwi niye, ma zliye ŋgatay hərwi ndo neheye neŋgeye ta mevel eye fataya
    neheye haɓe ɗa mədze tay ha abəra mə ɗəma aye.
  noa-H: Mag sĩewai hichdëu k'õsi simjö warre hõor k'aibag hee pʌ̈ik'iinjã, k'aíu
    hi hichaaur habarju. Pari magba hich jua t'eeg hoopieg hõor hamach pekau gaaimua
    sĩi k'aibag hee pʌ̈iju haai sĩerrta, hich k'ĩir machag hãwat wai sĩejem.
  alp-NT: Hoko Alla lekwe, Ikbasa kena ono saisa neka lulu Eni sukare. LaleI kena
    Iaseluke Eni nasute kai Eni kbasare. Po Itahane laleI loko sie rebe suke esi supu
    hukume le esi ono Inasure.
  san-VEL: ii"svara.h kopa.m prakaa"sayitu.m nija"sakti.m j naapayitu ncecchan yadi
    vinaa"sasya yogyaani krodhabhaajanaani prati bahukaala.m diirghasahi.s.nutaam
    aa"srayati;
  kbq-kbq: E'i ana kanteke Anumzamo'a, rimpa hezana eriama nehuno, hankave'a eriama
    hugahie. Hianagi Agra ra zampi akoheno mani'neno zamazeri haviza hania vahekura
    za'za knafina zamaveganente.
  kbh-kbh: Bëngbe Bëtsá yojábos̈e jinÿanÿiyama ents̈ángaftaca tbojánetnama, chëngbe
    bacna soyëngama; y yojábos̈e cha puerte obená yomnama jinÿanÿiyama. Chíyeca, chënga
    ts̈a yojanëuantana, chënga chë ndëmuanÿengbiama Bëngbe Bëtsá yochjánayana chëngbe
    bacna soyëngama castigánënga jtsemnama yojánamna ca, chë ndëmuanÿenga jtsapochócama
    Bëngbe Bëtsá yojtsanprontana.
  ron-LSB: Și dacă Dumnezeu, vrând să-și arate mânia și să-și facă cunoscută puterea,
    a îndurat cu multă răbdare vasele mâniei pregătite pentru distrugere,
  pon-pon: A Kot kotin kanonama on dal jued akan, me wiauier on lokidokila, ni a men
    kajaleda a onion o manaman,
  nhe-BL: Toteco san se quipiya tequihuejcayotl. Huan huelis Toteco quinequiyaya quinnextilis
    fiero tlacame icualancayo para nochi ma quimatica ichicahualis, pero ax nimantzi
    quichijqui. Yajaya tlahuel quipixqui iyolo ininhuaya yonque quinamiquiyaya para
    quintlatzacuiltis.
  sps-sps: Ai tovei, te toobing non ten Gov ge, ma kat Ya na ka to tana taa Isrel
    ana mes a vainy faarei non koman tsun Tsunia, Gov kat bus fakats Tsunia ma vovou
    iny Ya na fuan a ka to, Ayei faatok raror a fokinai Tsunia te peits fiisok non.
    Ana Ayei faatok kan raror na fokinai, Tsunia na parits ana siireits fiisok. Eye,
    Gov peits ir a taa Isrel, ana Ayei kakoun non tan rurei ravainy ya, sai te gim
    non ma toobing tsumi ma vegiau fakinai tsuk iny Ya, tana saa tan nainy roman Ayei
    kaa minon a koma tagtag ana Ayei anaanos faamo patsukan non tabuiny fasarei non
    Ya na taa Isrel.
  wnc-wnc: Asikaya ga sanga waakngae katak dua ba nataayak? Anututa inane musia toknga
    wai aminde nataak kakngaat gatu itane kekeknga aknganaat ngangu aminbamde yeuyamunangge
    natapbut. Natake aminu toknga paningge ita tupa siknga pakut amindane waiaknganae
    kakgan sike kayuwan tapduu mamaya siknga singgak.
  bus-bus: Tó Ludaa yezi à a pↄfɛ̃ ↄdↄańnɛ lɛ aↄ̃ↄ a gbãaa dↄ̃, ben à mɛna bíta kɛ̀
    kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄ dɛ à pↄfɛ̃ pitaḿma à ń kaatɛnↄ sↄ̃ nɛ́!
  gub-BL: Nezewegatete Tupàn a'e no. Ipurexak kar wer purehe uzepykaw rehe teko wanupe
    a'e, ukàgaw ikwaw kar pà wanupe a'e no. Iàrew tuwe iko purehe uzepykaw rehe. Nuzepyk
    kwaw tàrityka'i wanehe nehe.
  imo-imo: Aku lemo Goteni aku tepa manda naa tembaloya? Goteni Yunge mumindili kolto
    mele mona wendo opili, yunge engemu kanangei nimbe, mele tepo kenjimbo konopu
    lemo melema tepa kenjimbelo walimu wendo ombalo kinye tembalo waimu we liepili
    tiye koromo aku ulu teremonje?
  boj-boj: Qotei a dego kumbra di yeqnu. Agi a na aqa minjiŋ boleq ateqnu. Di kiyaqa?
    Tamo uŋgasari naŋgi aqa siŋgila qalieqajqa deqa. Tamo uŋgasari Qotei a naŋgi qa
    minjiŋ oqeteqnu qaji naŋgi padalqa gamq di unub. Ariya a na naŋgi urur padaltnjrosaieqnu.
    A naŋgi qa tariŋsokobaiyeqnu.
  eng-DRA: What if God, willing to shew his wrath, and to make his power known, endured
    with much patience vessels of wrath, fitted for destruction,
  knf-knf: Kë hënk kak di di Naşibaţi abiiŋ aŋal pdiiman udeeb wi nul kabot kadiiman
    mnhina mi nul bañaaŋ bŧi banŧaaŋuŋ na pyeenk kakob. Aşë baa ţëp ţëp amiir baka.
  san-KHM: ឦឝ្វរះ កោបំ ប្រកាឝយិតុំ និជឝក្តិំ ជ្ញាបយិតុញ្ចេច្ឆន៑ យទិ វិនាឝស្យ យោគ្យានិ
    ក្រោធភាជនានិ ប្រតិ ពហុកាលំ ទីគ៌្ហសហិឞ្ណុតាម៑ អាឝ្រយតិ;
  arn-NT: Ngünechen felefuy ñi kutrankayafiel ka ñi apümkayafiel tañi lladkütuniefielchi
    pu che, welu femlafi kisu ñi ngenoafeluwünngen mew.
  zas-NT: Yan, ziangajc Dios ma ragbeeman chu rayal casti, abiꞌ xt zajc laa nudëëd
    gajcaman casti din guiguien xguialrniabeeman. Per gudaanman gojp tëëman pacens
    bén ad ruzoobt ree diidx, bén rayal ree nit.
  ken-NT: Ɛchi ɛnyumɔt nɛ ɛnyɨŋ ɛnɛ Mandɛm ákʉ́. Ǎyàŋ nyaka bɛ bɔ mándɨ́ŋɨ́ bɛ
    yi ǎbè ntɨ mpok bo bákʉ́ bɛbʉ́ nɛ bɛ ábhɔ̀ŋ bɛtaŋ bɛ́tɛ́msi bǒ bɛbʉ́. Kɛ
    abhɔŋ bɛyǎ ɛkɛ́bhɛ́ntɨ́ nɛ bo abhɛn yi aghoko.
