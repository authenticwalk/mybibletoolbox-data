    ir wniarorni de totpa hota Uplerlawna Nreinian ira. Irwayotil talan onnila Yesus
    pa hota emeknekama rtuini-rdai lia wat muaka kaniewta.
  dov-dov: Nkaambonzi? Nkaambo tebakayandula chalusyomo, pele kumilomo yabo. Bakalebwa
    kuzwa kubbwe lyakabalebya.
  rgu-rgu: Ubeaꞌ taon de ara ta bisa malole ro Manetualain? Nana huu ara nau tao tuka
    adaꞌ noi Atoran, fo ela Ana sipoꞌ asa, sama leoꞌ lahenda dale roos, tehuu ara
    tao Yesus Kristus neuꞌ lahenda fo ta naraa ramahere Ni fa. Huu no sira namahere
    taan ria, de sama leoꞌ ara ratundu nai “batu natunduꞌ” esa. Ia riꞌ nai Manetualain
    Susura Makamoi Na nae, “Mete-mitaꞌ! Au peda-fua Lahenda esa nai lete Sion, nai
    kota Yerusalem. Lahenda ria sama leoꞌ batu esa, fo tao na lahenda ratundu. Tehuu
    bea riꞌ namahere Ni, sona ta parluu maeꞌ.” Batu ria, nana riꞌ Yesus. Tehuu lahenda
    Israel ara tipa heni Ni. Ria sama leoꞌ ara ratundu, de ara tuꞌu reu nana huu batu
    ria.
  toc-NT: ¿Lácu chuná taliak­spú­lalh? Huá chuná taliak­spú­lalh porque caj sac­stucán
    luu lacuán cris­tianos xta­li̠­tax­tu­putún o xta­li̠­ma̠­si­yu­putún nac xla­ta­ma̠tcán,
    pero ni̠ tama̠t­lá̠n­ti̠lh nata­ca̠­najlay pi̠ Cristo naca̠­ma̠x­qui̠y eé lak­táxtut.
    Por eso tali̠­lac­la­tá̠­yalh y huá taliákchekxli a̠má “lanca chí­huix hua̠ntu̠
    liakchek­xnincán.”
  som-som: Tan sababteedu waa maxay? Maxaa yeelay, rumaysad kuma ay doondoonin, shuqullada
    samayntooda mooyaane. Waxay ku turunturoodeen dhagaxii turunturada;
  mam-C: ¿Me ti'qu'nil? Qu'n kyajtaq tu'n tjapin b'aj kyu'n kyu'nx kyib'x, ex nya
    tu'n kynimb'il ti'j Kolil Jesucrist. Ti'jjo lo, i ok takpaj toj kychwinqil ti'j
    Jesús, a ab'j te toljsb'il,
  ndj-ndj: Nongwa liki? Kwanongwa vayidumbilili fivagolili badili ya kuyidumba ujumilwa.
    Vayikwalili pambindi ya ligonguveli lya kuyikwala
  mbj-NT: Hëd n'aa ti rawén nahajaa? Rawén nahajaa, dooh rah'yy ka'eeh doo me resóts
    bä tii. Jããm hẽ ramoo bok do hã rakarẽn baad rabahado padëëk ta matym gó. Ti hyb
    n'aa, ta tii hã tak'ëp rah'yyb padëëk do hyb n'aa, dooh tagah'ood bä sa hã h'ëëd
    hyb n'aa Kristo dajëp, Jesus rawén makyys. Ta see hã tak'ëp ji h'yyb däk do hyb
    n'aa pä hã ji tsyym poo heo, ji adëë hyng do hadoo tii.
  lat-VUC: 'Quare? Quia non ex fide, sed quasi ex operibus: offenderunt enim in lapidem
    offensionis,'
  ngp-ngp: Nii wakaiswesa? Kwaviya nawakakawiila udamanyi wawe hant'hu ha kukawiila
    mhuwi. Wakobadika mwe diiwe dyo kukobadisa,
  enq-2: Aipumape, Mosesanya loo dupame pyepape latae singi dupa pingi dokonya-kaita,
    dokaita mana tolatae dokonya kalyamanona lao masetala, Jisasa tungi pyala naeyami.
    Endakali lombanya setenge kana dokome dokaitanya moko dupa pyalya miniamopa lombapae
    siami.
  eng-ASVBT: Wherefore? Because they sought it not by faith, but as it were by works
    of the law. For they stumbled at the stone of stumbling;
  mna-mna: Paso, lelen be tito zaala ki urlaŋana som, mi tipase pa zitun mbulu kizin
    ambaimbaiŋan. Tabe ikam ma zin kembei titutkat kumbun la pat mi tisursur ma tila.
  myw-myw: Aveiyag wawun? Iyokons, tage nag isimounids Yowbad waseg. Idokes misinaka
    biwotets bwein mo biba̱nes. Nag gog. Mamagina kikeis ikatpines wululay nimmasis
    wapwepway mo ikalka̱louws.
  sby-sby: Nomba nipacebo cini? Nipacebo cakwambeti balikuyanda kuba bantu balulama
    pamenso a Lesa, kutamba pakushoma, nsombi pakushoma ncito shaina. Neco balalisuntula
    pa libwe lyalikulisuntulapo bantu,
  sll-sll: Hankungwo i talongwo hankime? Isrel ari hobi Lo krehaman ha nega dire wine
    olere, amane dime dire momna di pimba, Kraist ol wai ol na tomia dire pir tekimia
    ta molkimua. Kraist mongwo hankire omba, pire wabo sungure hogal simua.
  yaq-NT: Bwe'ituk bempo, bempo'im ka Liojta sualeka, a' bo'o jooriaka' betchi'bo.
    Ala, bempo, tu'ik bo'o jooriaka tu'u mabettubaen. Junae betchi'bo Jesukrijtota
    ka sualeka, senuk tetat te'iteka'a benasi aet ji'obek.
  uro-uro: Mäniekt bä rhoqoräkt? Rhoqoräkt dinguna sokt tat tualat parhäm iangärhäkt
    ama Muräkt dap kaku rhat nanakt nä ma Ngämuqa. Sa rha säp pät ama duiqa aa rhäng
    gärakni i vläktpläkt sa ama ruvek pät aa rhäng.
  ita-1885: Perchè? perciocchè egli non l'ha procacciata per la fede, ma come per
    le opere della legge; perciocchè si sono intoppati nella pietra dell'intoppo.
  muy-muy: 'Tìsliki ndo ni ti kamam ? Aɗaba tàwayay migi ndam jireni ti àna məfəki
    ahàr ke Melefit do. Tàwayay migi ndam jireni ti àna tʉwi gatay ya tagray ni. Gatay
    ya tàgray nahkay ni ti tìjia asak àna akur ya azəgaɗ mis na :'
  kqc-kqc: Ye beika resi bi makai? Ini adina mokena vari gira aena dudu maina de reyadi,
    idu reremama rena dudu kana. Ye ina yaku “yuka futu regika fore” fafau futu reyadi,
  tav-tav: 'Dio, “Caroarã ãma,” nare cʉ caĩ tʉjʉ wariñuuquetajere tʉgooñari ocõo bairo
    mani ĩ maji: Na majuuna na catʉgooña tutuarije mena caroare átigabana Jesucristo
    ye queti macare caapi nʉcʉbʉgoquẽjupa. To bairi Cristore na caapi nʉcʉbʉgoquẽtie
    jʉgori Ʉ̃taapʉre capʉga ta ña roca cumurãre bairona baima. Jesucristore api nʉcʉbʉgoquetibana
    cʉ̃re camajiquẽna ãma.'
  eng-ULB: Why not? Because they did not pursue it by faith, but by works. They stumbled
    over the stone of stumbling,
  spa-VBL: ¿Por qué no? Porque dependían de lo que hacían y no de su confianza en
    Dios. Tropezaron con la piedra de tropiezo,
  fra-_FOB: 'Pourquoi? Parce qu''ils ne l''ont point cherchée par la foi, mais par
    les ouvres de la loi: en effet, ils se sont heurtés contre la pierre d''achoppement;'
  hau-ULB: To don me? don ba su neme shi da bangaskiya ba, amma ta ayyuka. Sun yi
    tuntube a kan dutse da zai sa laifi.
  mal-mal: 'അതെന്തുകൊണ്ട്? എന്തുകൊണ്ടെന്നാൽ അവർ വിശ്വാസത്താലല്ല, പ്രവൃത്തികളാൽ അന്വേഷിച്ചതുകൊണ്ടുതന്നെ
    അവർ ഇടർച്ചക്കല്ലിന്മേൽ തട്ടി ഇടറി:'
  kkc-kkc: Bei, diayo tei tele poogoloso, wulo dieso kitulugu maga Godeeyo howo woola
    odoo tekepo dalame seeso. Goo egeesi maga diba yo odoo tagodibigili mapoo tagodibuguloso
    ka misigedibuo demeleeso.
  lit-lit: Kodėl? Todėl, kad vijosi ne tikėjimu, bet tarytum įstatymo darbais. Nes
    jie užkliuvo už to suklupimo akmens,
  urd-GVR: Is kī kyā wajah thī? Yih ki wuh apnī tamām koshishoṅ meṅ īmān par inhisār
    nahīṅ karte the balki apne nek āmāl par. Unhoṅ ne rāh meṅ paṛe patthar se ṭhokar
    khāī.
  far-far: Ma nao kera si bobola go fuana sasilana, sulia kera fito'ona raoe lea kera
    ki, ma nao kera si fito'ona famamanalae. Kera 'asida 'urinai, sulia kera lakwadora
    ana na gwa fau baita.
  suz-BL: मारदे ठीक दुम्‍ने मचबेम देंशा हना, थमा सुइश्‍शोमी ठीक दुम्‍चा ममालेम, रिती
    थिती ङा गेय रे ठीक दुम्‍चा माल्‍तेक्‍म। मोपतीके दाइल पाइब फुल्‍लुमी राम्‍साक्‍म।
    मत्ती २१:४१,४४; १पत्रुस २:८
  car-NT: O'tono'me? Tamusi amyikary poko kapyn, amaminano poko te tywe'i'san ke.
    Moro kari'na wepu'tu'motopo topu pona tywepu'tu'mo mandon,
  amp-amp: Tamohmpno Bro Nkifrar nhai yak wusrmorm? Mirahko ka Isrerm Jisas Kraisrhu
    dukefrn tohmom. Nhai. Boririfhurpat hikhato memoum, “Ka nd yuhatn Bro Nkifrar
    yak wus bowusrahrnom.” To nhai, nhombrati nhombratihato buha rhuyuk tahirn htakmotrm
    suh nasuh bugamom.
  bht-bht: 'ऐ कियां होई सकदा है? इस तांई की इस्राएली लोक भरोसे ने नी, पर भले कम्मा
    धर्मी होणा चांदे थे: उना मसीह जो नी अपनाया जिदी उस पथरे सोगी तुलना करी सकदे न
    जिसला लोकां जो ठोकर लगदी है।'
  eng-NOY: Why? Because they did not strive for it by faith, but as being by works.
    For they stumbled against the stone of stumbling;
  cub-NT: Vobedejaquemavʉ Jʉ̃menijicʉi me jã́iyede náre ne jʉ aiyeque Jesucristore.
    Quénora vorĩdurejaquemavʉ Jʉ̃menijicʉi me jã́iyede náre ne mearo d̶aiyeque. Ʉbenita
    yéde eabedejaquemavʉ na. Que baru vaidéjaquemavʉ náre yópe põecʉi torĩ tʉiyepe
    cʉ̃raborã, ʉ̃i me jã́me boje dibore, nopedeca Cristo bíjarorejaquemavʉ ina judíovare
    ne jápiarĩ eabe boje ʉ̃́re.
  ita-1927: Perché? Perché l’ha cercata non per fede, ma per opere. Essi hanno urtato
    nella pietra d’intoppo,
  lww-lww: Nepisape piowa pan la sanene, komin nap̃a la ap̃ilion nap̃a aimi amesmesu
    e marana Ntewa, ana la akom e mrapa tap̃ena, apa amlor ruru nena ea. La akome
    mrapa nap̃a asitom ke sape kiela yum̃aen wo lala kilia kila aim awo amio Ntewa,
    ana pe sa re nene poli. Monar tesum̃al ga tese e ya nap̃a Yesu kila, naga ke nene
    narui kieta mrapa naimen towo si temio Ntewa.
  ckb-ckb: بۆچی؟ چونکە بە باوەڕ نەبوو، بەڵکو لەسەر بنچینەی کردار بوو. ئەوسا بۆیان
    بوو بە کۆسپ و تەگەرە و ساتمەیان لێکرد،
  nas-nas: Aming-koo kaariꞌariruꞌ? Nnaꞌ Kumponing-koong duta-koo koontoꞌ otoꞌ tee
    kapooꞌ bamuruꞌnung-pinaꞌ masikaꞌantavaavaꞌ besiꞌaama, aaꞌpaama, “Moosesi-nung
    boto tampaꞌ tareampiko deekoꞌ makosi;”
  uvl-uvl: Ia pomerei nge Israel mur te mene ero? Te mene ero iange iri leteria manmanna
    nge Kristus ero. Pe te teke reria ume urana ngana mur mana lape poia iri ke te
    pengpeng nga NeHalang matana. Ke pomalam te singsingo nga “um nenge poia hehei
    pe hana ke te sisingo ia”.
  eng-BBE: Why? Because they were not searching for it by faith, but by works. They
    came up against the stone which was in the way;
  ixl-CNT: ¿Kantuꞌ yeꞌt aqꞌax bꞌen jikom? Tiꞌ tan, yeꞌt kꞌujeꞌ ikꞌuꞌl tiꞌ u Tioxh
    aas sakuyax qꞌul ipaav. Pek aꞌ nimotxtitzꞌa aas sabꞌens jikom vatz Tioxh tiꞌ ibꞌanax
    qꞌuꞌl nital u oꞌtla mantaar. Ech aatz tu vaꞌl nimotxiꞌaneꞌ tziꞌ, echaꞌ tel tiꞌ
    sivan oksamal tibꞌey.
  xsi-xsi: Ŋinde nde duvi mine; kinzi Isrel ŋandai kalonzi tawana Maro Kindeni mao
    ŋga. Kinzi ilonzi tu warakanzi nenzi wurâta kaika nâ ma ivetanzi sipâŋga ilonzi
    mbâra-mbâra lâ i nao. “Mira ŋana isowe tamâta kenzi kâ” nde isowe kenzi marumbu
    lâ, kala sititia ku patanzi sindue.
  crx-NTPO: '''Et di ha diz un''a ''uhóoja? Yak''usda ooghuni ''aw buba ''alha lhe''yít''oh,
    ''et huwa ''aw ts''ih''un lhe''hít''el. Moses be ''udustl''us, ''i za hik''úne''
    oot''en hukwa'' hit''en.'
  kan-OKCV: ಏಕೆ? ಏಕೆಂದರೆ ಅವರು ನಂಬಿಕೆಯನ್ನು ಅನುಸರಿಸದೆ ಕೃತ್ಯಗಳನ್ನು ಅನುಸರಿಸಿದ್ದರಿಂದಲೇ.
    ಅವರು ಎಡವುಕಲ್ಲನ್ನು ಎಡವಿದರು.
  bbb-bbb: Bu Godido vame maeje bu naebe abeva ijadufuo maeje bu naebe Godi ma vierafei.
    Bu vierafero bu Mosisido akae ije mukoreigia iriniavo ijadufuo Godi fu buone oemarekiro
    bu ijiege vierafei. Bu ijiege vierafekinu renoejo ijadufuo Godi fu buki akae ijia
    Jesudo ijiege kuae,
  blw-blw: Yag pa kagé umat hichi peet nò. Oo a, te anchag manchichinlan hen chacha
    manorotan hen anchi orchin ah mangimfilangan Apudyus an chicha ah maid fasorcha
    yag achichaat an manokchun ah Jesu Cristu. Wat anchag enomfat way kamancha paat
    an nechongtor hen anchi fato way cha mechongchongtoran hen tatagu.
  tam-2017: ஏனென்றால், அவர்கள் விசுவாசத்தினாலே அதைத் தேடாமல், நியாயப்பிரமாணத்தின்
    செயல்களினாலே தேடினதினால் அதை அடையவில்லை; இடறுதற்கான கல்லில் இடறினார்கள்.
  azz-NT: Huan Dios quintajtacolcuiltij oc huan amo quinpohuac ipueblojcahuan de Israel
    yolchipauque porín yejuan amo moyoltatemoliayaj de queniu tacuautamatisque ihuan
    Cristo para ijcón Dios huelisquía quinpohuasquía yolchipauque. Ta, yejuan cachi
    oc moyoltatemoliayaj de queniu quitacamatisque in tanahuatil de Moisés para ijcón
    Dios quinpohuas yolchipauque para ma amo quintajtacolcuilti oc. Ica ya nojón in
    Cristo itanextililis quinyolxocolij in pueblojuani de Israel queme se tet ten
    tetepotami san. Huan ijcón mochihuaco porín yejuan amo tacuautamatque ihuantzin
    Cristo.
  spa-RV-1909: '¿Por qué? Porque la seguían no por fe, mas como por las obras de la
    ley: por lo cual tropezaron en la piedra de tropiezo,'
  csy-csy: Banghangziam? Amate in upna taw a zong bua uh hi, thukham i sepna te taw
    a zon uh hang a hihi. Tabang in amate sia lutu theina suang tung ah lutu uh hi;
  mxq-NT: ¿Es ti ko tkatukꞌoybyʉdsʉʉmdʉ? Jaꞌa ko jyamada̱ꞌa̱gándʉ es ja Dios yajnitsoꞌogʉdʉt
    mʉt ja diꞌibʉ yʉꞌʉjʉty kʉꞌʉm tyuundʉp es kyaj mʉt jaꞌagyʉjxm ko ja̱ꞌa̱y tꞌaxá̱jʉdʉ
    Jesús éxtʉmʉ Yajnitsókpʉ, mba̱a̱t njʉna̱ꞌa̱nʉm ko yʉꞌʉ tyukkunajpʉdʉ.
  tzj-NT: ¿Nak tre tok ma ecowinnak ta? Ma ecowinnak ta como ja nquech'ob eje'e' chi
    xa natij ak'ij ayon chi rbanic cumplir ja nbij ja ley xin Dios chake chi nkaban
    in utz neli ja rac'aslemal rmal pro ni matiqueya' wi' cuenta tre ja Cristo wi
    rjawaxic chi nyuke' ac'u'x ruq'uin owi mani. Ja c'a Jesucristo arja' cani' jun
    abaj ja nq'ueje' pa quebey in ja queban eje'e' cani' quechok' cakan chwach ja
    rabaj.
  tdt-tdt: Nusaa mak sira la konsege? Tanba sira buka diak malu fali ho Nia liu husi
    sira nia hahalok rasik, laos liu husi fiar. Nee hanesan sira sidi ba fatuk.
  ron-BTF: De ce? Pentru că nu au căutat-o prin credință, ci ca prin faptele legii.
    Fiindcă s-au împiedicat de acea piatră de cădere;
  eng-WEBP: Why? Because they didn’t seek it by faith, but as it were by works of
    the law. They stumbled over the stumbling stone,
  eng-FBV: Why not? Because they relied on what they did rather than trusting in God.
    They tripped on the stumbling-block,
  nld-1939: Waarom? Omdat het niet uit geloof geschiedde, maar uit kracht van de werken.
    Ze stieten zich aan de steen des aanstoots,
  bwo-bwo: «Eegoshe kááwok bodobok'azi?» eteyala bo kááw wottso daatsosh boge amanon
    b́woterawon finon b́wottsotsne, manshe t'ugwotsn bo k'is'eyi.
  nch-BL: ¿Para ten amo quisque xitahuaque iixpa Toteco? Amo quisque xitahuaque pampa
    quinequiyayaj mochihuase xitahuaque iixpa ica miyac cuali tequit. Amo quinequiyayaj
    para san quineltocase Cristo. Huajca inijuanti motepotanijque huan mocuapolojque
    pampa Cristo eltoc quej se tet ipan ojti ica cati masehualme motepotaníaj.
  quc-TNT: ¿Jas che? Rumal chi ri e are' man xecojon taj. Xane xquichomaj chi rumal
    ru banic ri cubij ri Pixab cäjicomataj ri canima' cho ri Dios. Rumal ri' xa xetzak
    puwi' ri “abaj ri cäquichak'ij quib ri winak chrij.”
  tfr-NTPO: ¿Eni ega? Äär ber pjl̈o bek Sbö bokso wl̈o ga l̇l̇ëbo pjl̈ú tak pjang
    kjok l̇l̇gwekkl̈o tara Moisésdë go l̈i shärye woydë, gueniyo mär woydë Cristo
    go l̇l̇ëme. Eni ga sabyono akkwo iara beno nopga sabyokl̈o l̈i go wl̈eni,
  kaq-NT: Papa hihcoinai shinanax bi ta hahqui hinamehxonma jaton coshinbi Papa qui
    nocohihnati shinancannishqui. Bahin naracatai macamahhuan qui joxcorohtai hahcajaquin
    ta hahcannishqui, jaamajaquin.
  sgb-sgb: A hila nag-in êmbayro, gawan êndat lan mag-in hilan ayn kasalanan ha pamanyag
    lan kangêran alwan gawan ha paniwala. A hila naniwala kan Apo Jesu-Cristo, ta
    hiyay nanad ha bato ya pinibátolan la.
  vie-1934: Tại sao? Tại họ chẳng bởi đức tin mà tìm, nhưng bởi việc làm. Họ đã vấp
    phải hòn đá ngăn trở,
  kxv-kxv: ଏ଼ନାଆଁତାକି ? ଇଚିହିଁ ଏ଼ୱାରି ନାମୁତଲେ ଏ଼ଦାଆଁ ପାରାଆନା, କାମା ତଲେ ପାରିମାଚେରି
    । ଏ଼ଦାଆଁତାକି ଏ଼ୱାରି ଆ଼ଙ୍ଗିମାନି ୱାଲିତା ପୁଟି କିହାନା ତର୍‌ଗିତେରି ।
