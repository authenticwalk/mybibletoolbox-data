  por-TFT: A razão do fracasso deles foi que não acreditaram que Deus providenciasse
    um meio de salvá-los. Pelo contrário, eles tentaram fazer certas coisas para que
    Deus fosse aceitá-los. Por não esperarem que o Messias morresse, os israelitas
    se sentiram repugnados pela morte de Jesus, que é como a pedra na qual as pessoas
    tropeçam.
  gwi-NT: Jaghaii khų' t'igii'in t'ee, digwik'injigwiighit t'eegąhchy'aa kwaa ts'ą'
    googwitr'it haa gwik'eegwagwandaii, ąįįts'ą' kii taa t'eeraadhak k'it t'iginjik.
  gvn-gvn: 'Jana Godumu way kari warrmba-bungan. Jana law wubulku wukurrinka, balu
    jana ngulkurrmal, jana junkayku bundanya. Yamba Godumu way yalaku: Kaki ngana
    ngulkurrmanka, ngana nganaku mambarrijika Jesusanda, nyungunduku milka-janay.
    Yinyamun God nganawunku buyun-buyunku milka-wulay. Jesus bubungu bundandan, jana
    Jew-warrangka kari believeim-bungan nyulu Godumu kangkal. Jana nyungun kari believeim-bungan,
    nyulu buyun-buyun kidanka. Jesus yala kulji jirray jananda. Jana jurrngajin, yala
    kulji nyungundu, jana nyungun warmbinya.'
  nhy-NT: ¿Tlanik mach owelikej? Yejwan mach owelikej porke mach okitlalijkej intlaneltokalis
    itech itlajtol in Cristo para ijkón Dios welini kinmitani ya chipawakej de intlajtlakol.
    Sino yejwan okinekiaj yeskej chipawakej de intlajtlakol san por okichiwayaj itlaj
    tlamantle kuale. Por yonik in yejwan omotepotlamijkej ika se tetl katlej okachi
    weyikistok (weyititok), yon tetl yen Cristo.
  asm-FB: কি কাৰণে? কিয়নো তেওঁলোকে বিশ্বাসৰ দ্বাৰাই নহয়, কৰ্মৰ দ্বাৰাইহে পোৱা যায়
