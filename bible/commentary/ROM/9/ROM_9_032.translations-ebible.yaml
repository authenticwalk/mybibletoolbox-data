    pimikime. Hande wanda꞉hali hala꞉mba꞉liao lopao hala꞉ toopima꞉ mo talopu mea haena꞉
    la꞉la꞉ wanda꞉hali hala꞉mba꞉liao lopaeyekeme.
  mkl-mkl: Nɑ mii. Si nɑ iyi í jɔ̀ inɛi Izirɛli ŋɑ ɑ kù dɛdɛɛ do nɑɑnɛ ku dɑsi, í
