    mɨt kerek Aisaia ketpim kewis hɨm mau tɨwei mɨrak, hɨr nerewo nan nanɨnkewɨn.
  cbk-cbk: Seguro algunos ay pregunta porque man nuay sila encontra ese cosa que ta
    busca sila na ley? Nuay sila encontra ese cay nuay sila fe con Dios, sino ta pensa
    sila que Dios ay considera canila como si fuera nuay sila pecado si ay hace sila
    buen trabajo conforme na su ley. Nuay sila cree con Jesucristo, entonces ya queda
    le por ejemplo como un piedra na di ila pasada que ta causa canila man tisut.
  uig-ARA: نېمە ئۈچۈن؟ چۈنكى ئۇلارنىڭ ھەققانىيلىققا ئىنتىلىشى ئېتىقاد بىلەن ئەمەس،
    بەلكى «ساۋابلىق ئىشلار» بىلەن ئىدى. ئۇلار «پۇتلىكاشاڭ تاش»قا پۇتلىشىپ يىقىلىپ
    چۈشتى؛
  tuf-tuf: Eyinat imár chihtá cuitar caba yajcata síhw̃ajacro. Eyta síhw̃ajac etar
    Jesucrístoat eyin síwata cuar síutiro. Eyinat ey chihtá rahcti etar síutiro. Uw
