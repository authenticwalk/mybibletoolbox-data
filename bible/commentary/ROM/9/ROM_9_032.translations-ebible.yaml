  san-ORI: ତସ୍ୟ କିଂ କାରଣଂ? ତେ ୱିଶ୍ୱାସେନ ନହି କିନ୍ତୁ ୱ୍ୟୱସ୍ଥାଯାଃ କ୍ରିଯଯା ଚେଷ୍ଟିତ୍ୱା
