    tetlajtlacali.
  kup-kup: Met tairaiz paru non poorö zei manamah hometunei, oñ paru pori pim añarab
    tinari ravapanez homet, ñetï mamog poñ baval hat tovai sohot Kristo erat ñomat
    non mageior añairah-popuz homeo badae navat het, hel ahovok eñap urat ñodamahavoz
    zut tamah.
  jid-jid: Nitu ge? ni tu mba na wa ni njanji na. u a he nitu idu na. Mba za ni tu
