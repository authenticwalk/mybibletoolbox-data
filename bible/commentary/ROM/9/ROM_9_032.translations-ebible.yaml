    ch-ilatic yu''un ti Diose ti sventa yabtelic. Ja'' hech chaj c''u che''el ti much''u
    laj sp''osi yacan ip''aj ti lum, ja'' hechic yu''un mu xch''unic ti ac''bil yabtel
    yu''un ti Diose ti Jesucristoe. Hech ono''ox ts''ibabil sc''opilalic ti vo''one:
    Ti jteclum Sión, ja'' ti Jerusalene, te chcac'' ti much''u t''ujbil cu''une. Ti
    much''u mu spas ti muc'' ti much''u t''ujbil cu''une, ja'' hech chaj c''u che''el
    ti much''u tsp''osi yacan chp''aj ti lum, chc''ot smaj sba ti ba ton. Scotol ti
    much''utic chch''unic ti ja'' chcoltaatic yu''une, ja'' lec chquil, xchi ti Diose.'
  ind-AGS: Sebab, mereka mengandalkan perbuatan-perbuatan mereka daripada rasa percaya
    mereka kepada Allah. Mereka tersandung oleh batu sandungan,
  omw-omw: Nataa ihatave Iutaavanto apiqama quavo? Mwihua tiqata, Tire mwi kyaiqara
