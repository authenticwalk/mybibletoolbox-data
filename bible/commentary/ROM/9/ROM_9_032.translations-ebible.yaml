    amburru-maaḻamburrg-gini wugurraajbaj yingga. Yagu waari ambuu-jambarrgini wugurru,
    yigaj! Anaani nguynju yaga wurru-rabina yaga. Anaani wiijamana nguynju yaga amudamu
