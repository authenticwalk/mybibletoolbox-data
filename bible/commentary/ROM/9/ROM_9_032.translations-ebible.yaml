    همین سبب نیز به آن «سنگ لغزش» برخورد کرده، افتادند.
  mpt-mpt: Niminbabe, i mo funanibta Gode ni titilo omyenea daabene kesoa nibo e hekmel
    wengo wafunomo genibta e mo bainobo geim blimobe. I funaniba Nibmaye okoko sbalma
    bianoba Gode hekmel wengo wafunomo gabiobe. I Yesuse mo bainobo gabibba kesoa
    i makob nakai blublu moniba tom ele dimo bangbanganiba dlo blela inanabo inaminobe.
  ssx-ssx: Hali ma꞉nda꞉ma꞉ alota꞉ dupa lelieke. Ekipeke na handa꞉ wimikipe laa lelieke.
