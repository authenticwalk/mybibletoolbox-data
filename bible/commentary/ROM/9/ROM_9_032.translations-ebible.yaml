  cpc-NT: ¿Iitama kaari ikitsirinkantawo? Iro kaari ikitsirinkantawo tima joshiritakowaitatyaawo
    ipankinatashitari irirori. Tii joshiritakotaawo ikowakairiri Pawa jawintaashiritari.
    Okimiwaitakawo jantziwatakityiiyaawomi mapi.
  nhg-NT: ¿Tli ipampa abele oquepexque inu yectelestle? Ipampa amo quetiemoöya ca
    neltoquelestle, tlöcamo quepensöroöya que cuale quepeasquea inu yectelestle por
    intlachihual. Ejqueu omoteputlamejque ica tietetu de teputlamelestle.
  nya-nya: Chifukwa chiyani? Chifukwa iwo sanachifune ndi chikhulupiriro koma ngati
    mwa ntchito. Iwo anapunthwa pa “Mwala wopunthwitsa.”
  ngu-NT: ¿Tlica xoquinextijquej? Xoquinextijquej pampa xoquitejtemojquej itechcopa
