    ne xta̱ 'yɛ̱c'ɛ̱i̱ yø ja̱'i̱ ngue ra̱ Cristo na̱ da̱ zä da̱ ya̱ni̱. Ja bi fespʉ
    yø gua p'ʉya, porque ra̱ Cristo tengu̱tho 'mø 'bɛnna̱ do p'ʉ ha da̱ tho ra̱ ja̱'i̱,
    di fets'e.
  nop-nop: Maŋgande tubumalabudagiŋ? Adi yadi nadisukiliti tiŋa moŋ, hogok titiŋhikdi
    didimeniŋ tiŋa utumbadok yohatiyagiŋ. Unduŋ tiŋa kawade kayohik youtigiyemdok
    talipmeŋ itakneŋ uŋgoŋ youtigiyem tigiŋ.
  obo-NT: Mambo man to ungketen? Su iddos koubbaran ni Israel, id salig dan moho to
