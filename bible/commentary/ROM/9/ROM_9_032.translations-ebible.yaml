    etar imár ruhw̃uro.
  abx-abx: Kapa'i di' kay ga'i? Tungod kay i mga pagkagasi-na mga iya a'angkon to
    sigon si sabuhat-na, imbis nga kon say i mga satapuran-na. Agkaparangkol mga iya
    si nagpinugad-na si Diyos day “bato pammapangkulan” nga iya si Kristo
  mco-NT: ¿Na'amy co ca' ajcxy mɨmadägy cuydundäy Dios cötujcɨn? Je' co ajcxy ca'
    mɨjpɨdägy huɨdibɨ Dios tɨ tuñ mɨɨd yɨ' ajcxy ycɨxpɨ. Hue' ajcxy tijy co tudägy'ajtɨn
    padaangɨxy ma Dios mɨɨd co tzachcuydungɨxy Dios ycötujcɨn je jecyɨp. Hue' ajcxy
    ayo'n ypadamyb co ca' Cristo cöbɨjccɨxy, tɨm jadu'n nej jäy ayo'n paady co ycönepy
    ma tüg tzaa.
  cpb-NT: ¿Iitaka kaari amatantawo? Iro kaari rimatantawo ikenkithashirewaitakotawo
    ipankenawaitakari irirori. Te ikenkithashiretakotziro ikowakairiri Pawa rawentaashiretari.
    Oshiyawaitakawo rontziwatatyeeyaame mapiki.
  aon-aon: Um maresh? Eshesh douk madae shukri um shunek bilip meyoh aria Iruhin nuhwaresh
    yopishi arpesh uwe, uwok. Eshesh douk shakri shunek debeinyi mour abom um shugipesh
    enyudok lo aria douk nuhwaresh yopishi arpesh. Eshesh madae shenek bilip um Krais
    aria eshesh douk shanatutuk amudok shanatutukom iri utom. Namudok aria eshesh
    douk shatu.
  hus-NT-2005: ¿Jantʼókʼi ti yab in bajawtsik ka kʼwajbá alwaꞌ kʼal na Dios? Abal
    in ayaltsik ka kʼwajbá alwaꞌ kʼal na Dios kʼal xowaꞌ in tʼajál ani yab abal u
    belom. In junwal jelti max tʼadhkʼun kʼal jun i tʼujub; jechéꞌ xin junwal jelti
    an tʼujub, jaꞌich na Kristo.
  mig-NT: Te naja̱. Chi ni̱ ka̱ndúkú sáni‑i, nasu̱ jíín tú'un kándíja, chi̱ sasua
    jíín táká tiñu tá'ú ley. Ja̱ yúán ní ka̱jungoyo‑i sɨkɨ̱ máá yúu̱ xíin tíñu skáchi'i
    xini̱ já'a̱‑í.
  bps-bps: Kan ku làla teen dun? Hae, du làla snalig i kafaglutla di ku Dyisas Krayst,
    bay baling i dad fye nimò. Taman salngad ale i dad to gsindul na tlaab di batu
    di bà dalan,
  mbs-mbs: Wedà dan iyan kebatog so wedà dan salig diyà ki Cristo, meneng simalig
    dan diyà te mèpiya inang dan. So kimulu dan ki Cristo, iling dan te otaw nekedogsò
    diyà te bato kidoen te dalan.
  tof-tof: Koke iade? Zitülkus módóga, i koke bütaninónóp dümdüm tonarr kolpamóm bainüm
    tibiób amkoman bangundügabi, a wamaka inzana ibü tórrmendógabi. I ene ingülküpdü
    bodoatnóp, oya ngi módóga, “bodoat ingülküp”.
  cme-NT: Bige‑i ciɛ ba saa gbãa da-ni? Ba saa haa ba naŋga Kirsa-na taara-niɛ, ba
    taaraaya-niɛ baa ba ciluɔ, ku'i ciɛ ba saa gbãa da-ni. Ba kãa ka tisĩŋ ba fɛrɛ
    tãmpɛ̃lle maŋ malãaŋ nuɔmba‑i.
  sus-sus: Munfe ra? Barima e mu bira tinxinyi fɔxɔ ra danxaniya saabui ra, e ɲɔxɔ
    a ma a e nɔma a sɔtɔde e xa kɛwalie saabui ra. E bara e sanyi radin gɛmɛ ra naxan
    xili falama, «mixi rabira gɛmɛ».
  pon-2006: Eri, ia kahrepen met? Pwehki ar lemeleme me re kak pwungkihla ar wiewia
    kan a kaidehn pwoson, re ahpw dipekelekel ni “takain kadipekelekelo,”
  dad-dad: Ere nigin yaleya sã? Idi Negur nigin momoiya bunem dõ fiya sã, anĩ ere,
    lo dõ fiya bunem, Negur mala bun madur bagai dalouf nigin age difen nigin. Idi
    ye tũ fiya nẽ meein anim yeid tũ fen.
  zab-NT: Ne, ¿xínii bian nialee niapdeb perdón ziy an? Pur ni mazru baandeb pur ibánydeb
    zec ni rnabee ley xlat ni nialdilaazdeb Dios zec ni ná par chaldilaazdebny par
    gapdeb perdón. Ziy xquel bedgac Crist par laadeb zecpacza tuby “guia ni rlap bniety”,
  jae-jae: Têtap sa atom naŋ ŋam kêsêp asageŋ. Êsêac sêkêŋ gêwiŋ atom, êsêac taêŋ
    kêka tauŋ nêŋ koleŋgeŋ. Êsêac dêdiŋ eŋkaiŋ kêpi poc dêndiŋ eŋkaiŋ êpiŋa,
  ksd-ksd: 'Ta ra ava? Tago vakir dia ga tikan upi ia ma ra nurnur, dia ga tikan upi
    ia ka ma ra lavur papalum. Dia ga tutukai ta ra vat na tukatukai:'
  msm-NT: Nokoy man buwa? Su nailing to boot dan no ogkadawat sikandan to Diyus tongod
    to madojow no mgo hinang dan, kona no tongod to pagtuu da puli. Angod to nakasipdug
    sikandan to batu aw katuad, no ko ita pa, nadootan sikandan ki Jesu-Cristo.
  myk-myk: Ɲaha na wɛ? Bani Izirayɛli nagoo pu ya tiimɛ pu sha nʼa daa gbɔɔrɔ ni wɛ.
    Pu bi giin na pee wo kapyegee ki da pee pye sipyitiimɛɛ. Lee funŋɔ ni a pʼi guruŋɔ
