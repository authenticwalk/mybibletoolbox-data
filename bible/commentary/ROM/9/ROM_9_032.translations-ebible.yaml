    tiquina Cristore ʉtã yero saha ijiriquirore cahmeeñequina Cohãcjʉ̃ cahapʉ ne esasi.)'
  anv-NT: Ulannó ɛbwɔ́ álá ágɛ meti mambɛ cho né mbɛ ushu Ɛsɔwɔ wɔ́? Ɛlé gétúgé
    ɛbwɔ́ ammyɛ mambɛ cho ɛwé álá fyɛɛ́ fɔ́ metɔɔ́ ne ji wɔ́. Ɛbwɔ́ áfɛré nnó
    ápyɛgé utɔɔ́ ulɔ́úlɔ́ ákágé bɛɛ́ cho. Ndɛre ɛlúmbɔ, ɛbwɔ́ ákparé né
    mfaá “Ntaá ɛníne nepyɛɛ́ bɔɔ́ ákparege ákwene.”
  sab-NT: Kwian israelita me mo ta gbu ulia Chube ole mo tale ene ama me chege jiske
    Chube gwage, ama me tañachugu ene, ama tañachugu age alin giti, ene ama tañachugu
    ama chege trate Chube gwage. Chube Cristo kagu kwian alin agwa kwian israelita
    me Cristo gbu gdadi me Cristo gau mo jwanngale siere ji chugege age me no gdale
    ene ama chege trate Chube gwage, ama me Cristo alin gau ma kweri lle na ulitage
    malen kwian israelita ene chege sugekare Chubege.
  tmd-tmd: 'Aku agapɨm: Ñɨŋ God mönö ölɨsö ma aku nugw pölöi. An keir adö bli rön
    nuŋ pɨsaŋ nɨgiö nɨgön mɨjnɨŋa, rön, God nuŋ rɨg wä nɨgöŋ adaku duŋö, rɨmɨn nugugɨrön,
    yödpɨlö ñɨŋa rɨg rol aku pal bokwɨr abɨm pɨn bɨröia.'
  acr-NNT: ¿Suꞌchak jewaꞌ xkikꞌulumaj? E ruma na xkubꞌiꞌ ta kikꞌuꞌx rukꞌ ri xuꞌan
    ri Dios chaꞌ kuꞌan jusukꞌ chike. Ma xkichꞌobꞌo e kebꞌuꞌan jusukꞌ chwach ri Dios
    ruma taq ri kakiꞌano. Y jekꞌulaꞌ e pachaꞌ xkichiq kibꞌ puwi ri jun Abꞌaj ri lik
    e kꞌo ketzaq puwiꞌ.
  kpg-kpg: Malaa dehee tadinga di mee deenei? Idimaa, digaula e hagamaanadu bolo ginaadou
    e mee hua di donu mai i nadau hangaahai, hagalee go di hagadonu. Digaula gu tingatinga
    i di hadu haga hinga dangada,
  taj-taj: तिग्‍दा आखम्‍नी? तिग्‍दा भिसम थेनीगदेसे विश्‍वास आलना लबा गेग्‍याम परमेश्‍वरदा
    सेम निबा म्‍हि दोबारी म्‍हाइजी। थेतबासेलमा थेनीगदे युङबारी तोइजी, ओच्‍छे थे युङबासे
    थेनीगदेदा ह्रिल्‍ना लजी।
  avt-avt: Kenmak te God katɨp hɨr enun hɨrak keweikɨn sip kewetɨr? Hɨrak kɨrɨakem
    kentar hɨr ap nises hɨm mɨrak weinɨm au. Hɨr han kitet hɨr enrɨak menmen yaaim
