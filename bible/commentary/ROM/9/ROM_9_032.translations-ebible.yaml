    konangaman piꞌ-piꞌānga.” Aak God.antaman yimanangan keꞌam wunan, yaꞌa. Nil wik
    inangan ep thaw, “Niiy ngangk ngatharan theeꞌānan-a, aꞌ wik ngatharam anangan
    kan-kanam ngangkangam piꞌ-piꞌān thanangan-a, yaa, ngayan way niiyantamana keꞌ-ngul
    ngaantam-ngeey-ngeeyānga, yaꞌa.” Nil Jesus.an uk aak iikanakan-a, thanan man-ngeeyin
    nunang nil puk nhengk God.antaman keꞌ yaꞌ yimanangan niliya, than keꞌam ngaantam-ngeey-ngeeyin
    nunang nil ngulan kaaꞌ-piichanathow thanang way thanttam anpalana. Nil Jesus.ana
    keꞌ kunttow wuut piꞌan yimanangan wun-wun thanta, woyan um-menhangana. Than woyan
    wakanan iiy-iiyantanan-a, than kunttowangana thaꞌ thuth-thuthantan, aꞌ keek-keekantan
    ngula. Than putha woyan min God.antamana keꞌam uw-uwantan.
  zga-M: Khekhi sayikhale ivwo? Ulwakhuva savalikhu nu lwidikho, valikholonde kwu
    mbombo. Vakhi khuvancha pakyanya paliwe ilya kwi kuvancho,
  yom-yom: Bila mbi e ? Bila Iseli kasia kumilandikinina ko mu minu vayi mu mavanga.
