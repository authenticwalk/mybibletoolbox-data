  mle-mle: Aw agwa javik tikuw, atampika lo day sitakir maardaal? Day wukikuw wadiy,
    “Nyan viyakita yawiy kwurkuw, mwiyir tikidiyan God diki milaam.” Aw day dikik
    wukijibir ti maardaak, alik day atampika yaab maa sitakir. God diki lapa nyigaam
    God kitawa wanaad, “Duw taakw kabakim tatavakirkuw, yaal gira-kidanaad adi kabakik.
    Atampik day yaal gira-kidanaad adi kabakik. Aw gwur av adi takatuwadi duw Sayan
    tipaam kabaak kaytik dayak ridik, day dim tatavakir-daad. Aw adiy duw taakw day
    dikik wukijibir tikidana, day samab kiyalikiy ti maa.”
  shp-NTPO: ¿Jawekopiki iti atipanyamakana iki? Jabaonra shinanna iki, ja esé senenhaax
    jaskara iti, jatian ja Cristo ikonhaax iti shinanyamakana iki. Jakopira jabo tatí
    ikana iki, ja “jaki tatí ikax pakékanai makanki”.
  aom-aom: 'Bogo baejare hesi bëhoho bogo uvareje: Kerisoro gemuëro ajamuiꞌiramu mae
    javuoꞌajë uvoꞌi aꞌi ömo gavareje gaꞌi avohorovëꞌëro God-are nunire mae riravo
    hesi jëvego. Ëhi jiëꞌe öroho nahoromo bogo birohoꞌi God-are munë Iesu bijönimoromo
    hesirire munëro biberovanovareje.'
  geb-geb: Ne khaŋ muuŋgi, mbe Fhe Bakɨme khothɨgi tɨva zɨn vui fhuvara. Mbe wari
    wo mbui ŋaarara ndɨkndɨgi, mbe mba ŋaara suaŋv Fhe Bakɨme tɨvir vhuuiaŋ mbui gumgi
    gu mbigir mben kamɨnga. Mba ŋkari ga si ri kɨm, ana mbe ŋkari ga segim, mbe regi.
  bsj-bsj: Ye bwiye? Wori cii dobo ki bilenke, dila ki nangentini. Ciin kottangi ki
    ter kottangkar.
  cak-cak: Y, ¿achique roma? Roma man quiyo'on ta cánima riq'uin ri Jesucristo. Xa
    ja ri achique nu'ij chupan ri ley ri xyo'ox che ri Moisés ri niquitij quik'ij
    chi niqui'en richin chi man jun chic quimac nicakalej chuvech ri Dios, y romari'
    can achel (xquipak'ij, xquicopij) cakan chuvech abaj.
  chf-NT: ¿Cua' uc'a Dios mach u sapi ni aj Israelobba? Dios mach u sapijob uc'a unejob
    u yäli que u xe u japän ubajob si u chenob ca' chich u yäle' ni ley sin que u
    tz'ombenob aj Jesucristo. Ca' a wälä u päcteq'uijob ump'e ji'tun y yälijob tä
    cab, y ni ji'tun jiniba, aj Cristo une. Jin uc'a mach u chi trebe u ch'e'ob jini
    jäpom que u yäq'ue' Diosba.
  tlf-tlf: Kale bilip iyo intaben o ageta ulo uyo waafuu biisaalip a? Boyo? Bilip
    iyo, numi Yesus imi ilak dugamin bomi ilep uta o agan-bom-nilipta ba kale, numi
    kuguup tambal fomtuup waafunamin bomi ilep uta God iyo bogobe-nala, “Ibo tol tinum
    o,” agelak o agan-bom-nilipta, dital faga-bii-silip kuba. Kale bilip imi kanu-bii-silip
    boyo bilip imi ilep tiine-bom-nilip yaan dubom tuum diim kwek mo bimbeng daa daak
    abelip olsak tebe-bii-suu ulutap ke, “Yesus imi ilak uyo dolaalup o,” agan-bii-silip
    kale,
  piu-2006: '@see-verse:ROM.009.031'
  poh-NT: Chaj waꞌric jeꞌ reꞌ cꞌahchiꞌ ricꞌuluric ku̱cꞌ hoj ra̱ꞌ riꞌsil cho maꞌ Israhel?
