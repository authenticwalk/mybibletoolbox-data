  pjt-pjt: Ka nyaanguṟu tjana ngaṯalaringi? Wiya, panya paluṟu tjana walytjangku arkaṟa
    palyalkatingi Godala miṟangka tjukaṟuru nyinanytjikitjangku, munuya kuliningi,
    “Godalu nganaṉanya walytjanmananyi wiṟuṟa tjukaṟuru nyinanyangka nyakula.” Palu
    tjana ngunti kuliningi. Utiya Godaku mulamularingama paluṟu tjananya kura palyantjitjanguṟu
    wankaṟunkunytjaku, ka paluṟu mulamularingkunyangka nyakula tjananya tjukaṟuruṟa
    walytjanmanama. Palu tjana wantinyangka Jesunya puḻi puṟunypa tjanampa iwarangka
    anga-ngaripai munu tjananya tjina tarpipungkula punkatjingalpai, panya tjana walytjangku
    kutju kuliṟa palunya puṯu tjukaṟurungku ngurkantankupai.
  cwe-cwe: Habali hawayapatile? Kwaviya wahuwila yaja yowatendile, hawahuwile uhuwilo
    bule. Ivo waikwala “Muna idibwe da kuikwalila”
  daa-NT: Maa di ŋu baltu gasinti ? Ŋu baltu gasinti-ak, asaan ŋu bal bariye botol
    ta imaan taat iyaag gee ŋu goyiy iŋ botol ɗo uŋji ka Buŋdi. Ŋu pakira a ŋuu gedire
    goye iŋ botol iŋ riy taat ŋu giniy di. Paa ko, ŋu batkitu iŋ ŋaar kaak ar dambi
    kaak solla gee.
  mlp-mlp: Nagaqgo in God ameb titnonta a hi iyayta? In God aqezmo anan helmo haqid
    God in ginan titnonta haqdaq nazaq in ginad a hi emayta na ago iyan. In ginad
    emay, I God ago maror Moses igta na ahaqenib iyeq ago gunun muz bugeq teq i God
    ameb titnonta iyam haqayta. Ta teq in dante na muzad luwsa gig gisen woltaydaqta
    na gisen woltaysa in tuwoqayta.
  ape-C: Um maresh? Eshesh douk madae shukri um shunek bilip meyoh aria Iruhin nuhwaresh
    yopishi arpesh uwe, uwok. Eshesh douk shakri shunek debeinyi mour abom um shugipesh
    enyudok lo aria douk nuhwaresh yopishi arpesh. Eshesh madae shenek bilip um Krais
    aria eshesh douk shanatutuk amudok shanatutukom iri utom. Namudok aria eshesh
    douk shatu.
  bgs-bgs: Ándà dan ikatuman su ándà dan pamasaki tô katanggap ka Manama kandan ukit
