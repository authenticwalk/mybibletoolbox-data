    Irasirirã Cristore Marĩpʉ iriudire bʉremumerã, Marĩpʉ pʉrogue neõ waabirikuma.
    Ĩgʉ̃sã ʉ̃tãye, maa deko píadeayegue gubu tʉameémejãnerã irirosũ ããrĩrãkuma.
  nal-nal: Aze ra vuvuna? Panaze di ra gut kuna dina tak lamarana Nakmai singsaxai
    xawit pana ainaxam paazaaiang. Di naxaam be adu naandi dina tak lamarana Nakmai
    wana gigiuang amun faamuzazang daxa. Di tuxin naandi wana axazak ina xa balas
    a vaat iwana tuxinang naandi.
  kyq-kyq: Anum kɛn tɛɗɗen jaay naaɗe ɔŋ aasin̰ ey se tap ɓo ne ɗi? Naaɗe jeɗe te
    eyo kɛn naaɗe tɛɗn aak bɛɛ naan Raa ki ute ɗoobm kaal maakɗe se, taa naaɗe se
    saap ɔɔ taar kɛn Ko Taar kɛn Raa ɛɗo Musa ki taaɗ se, kɛn naaɗe tɛɗ aasin̰ga ute
    ɗoobin̰ sum ɓo, naaɗe kaakŋ bɛɛ naan Raa ki. Kɛse ɓo kɛn ɔlɗe naaɗe rɔk ko se
    ɔɔ tooc se.
  kwd-kwd: Ma gila 'ame to'omia mola fana agelana te'efuta 'ola suria gila fito'o
