  huu-NT: Naimacɨ fɨnoca rafuemona marena iacadɨmacɨ. Marena naimacɨ illena, Jesucristona
    ɨɨnoiacaiñedɨmacɨ. Naimɨe muidona marena iñeitɨmacɨ.
  jiv-NT: ¿Urukamtai tujinkiarma? Yúsan enentáimtutsuk aya ni péṉker túramuja̱i̱
    péṉker ajastinian enentáimtuiniak tujinkiarmiayi. Krístun enentáimtustinian nakitiainiak
    shuar kaṉkapen awaṉkemtuktinia núnisaṉ iniararmai.
  otm-NT: Pɛ hanja him bi t'ɛ̨mbi xʉn ho ʉ yʉ israel. Nguetho him bi nde bi hyąntho
    rá mate Oją nguepʉ xtá t'ɛ̨mbi xʉn ho ʉ. Pɛ bi bɛ̨ni xtá hnumanho 'bʉ mi 'yøzɛhɛ
    yʉ́n t'ɛ̨di Oją ʉ. Nɛ nu ra Cristo bʉya tengu'bʉ n'da ra do 'bɛm bʉ ja ra 'yu,
    guepʉ di fet rá gua n'da, nɛ bi dąng bʉ yʉ israel 'bʉ mi 'yɛ̨na xtán dąh ra 'dihi.
  dah-dah: Goyenbe Israel mar gobe dahade niŋ al huwak ma hitiŋ haŋ? Mel gobe Yesu
    niŋ dufaymiŋ saŋiŋ irtiŋeŋbe mata igiŋ teŋ gab al huwak hetek yeŋ nurde haŋyen
    geb, gogo soŋ hamiŋ. Gobe al kura hora go ma keneŋbe kukuhuk urde takteŋ mayyeŋ
    go gwahade yara tiyamiŋ.
  tnk-tnk: Tɨ nəfe? Tɨ nəri nə mə irəha kamhousari pɨk mə tuhatukwatukw ia nəmri Kumwesən
    ia noien me səvənraha, mətə həpkesi pen mhə suatuk səvəi nahatətəien. Irəha hənapəti
    raka ia kəruəterei sə nərmama kamhapəti irə.
  kpr-kpr: 'Redae jebuga kosasaghuseri? Ainda beká mo: ne totofo nenda ariimi, jebuga
    tava edo ghuseri. Avata jo nenda tumondariimi, tava ae edo ghuseri. God nunda
    Geka jokáda, ‘ghamana emboroda fitari atada dimbari durari’ sisira aimi, atada
    dimbiri ne duduruguseri. Ghamana fitari sisira amo, Iesu dae sisira.'
  san-IAS: tasya kiṁ kāraṇaṁ? te viśvāsena nahi kintu vyavasthāyāḥ kriyayā ceṣṭitvā
    tasmin skhalanajanake pāṣāṇe pādaskhalanaṁ prāptāḥ|
  nho-nho: Naa vana naa ni hainattaa i laatou ni hai koi ki naa mahi laatou. Laatou
    ni see hakataakoto tonu ki te ara TeAtua e kauake ki laatou. Teenaa ni llave ai
    naa vae laatou i “te hatu hakatipetipe tama” no maaoha laatou ki laro.
  gym-NT: ¿Se ñobtä Ngöbökwe nuenbare kore? Ye ñobtä ñan angwane Kukwe Biani Ngöbökwe
    Moiséye ye mikabtä täte ja di jenbti au abko köböire niaratre ñakare ngite mda
    abko Ngöbökwe niedre abko aibe nitre israelita nämane mike era jae, akwa tödekani
    ñakare kwetre Ngöböbti. Ye mden kisete, ngite ñakare mda abko Ngöbökwe niebare
    ñakare ietre. Nitre israelita käkwe tödekani bäri ja di jenbti ja mikakäre metre
    au Ngöbö ngwärekri amne ñan tö namani tödekai Jesubti. Jesu ye abko jä kwrere
    btä ni kwati tä ngoto ritete.
  azg-NT: Ndoꞌ ¿Ndu na taꞌnan jndëë conduihinhanꞌ? Nndaꞌ vaa ngꞌe na tacovantyja nꞌonhan
    Tyoꞌtsꞌon chaꞌ ntyja ꞌnaanꞌ joꞌ ntyiiꞌ jonhan na tajnan nanꞌxuanhan. Ee siquijñꞌeenhanꞌ
    nanꞌñeen na jnanꞌtiuhan na veꞌ ntyja ꞌnaanꞌ ꞌnan na contꞌa nquehan chaꞌxjen na
