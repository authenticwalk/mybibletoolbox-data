    wekuna unai se kalabesibesi,
  mcr-mcr: Iiŋi suŋqäwä? Qu quuvqä heqäpŋqeŋqä kŋuä mindqäŋqä ipu, wäuŋuä quwqä-quwä
    imäkäpiyita, hipnuwäŋqä kŋuä ätuqä ämepu, ii itqäŋuwi. Iŋi qu, hikiu äqutäumäupu,
    äqiyäpäkŋguwi.
  cux-NT: ¿Dɛ'ɛ̄ cúúvī chi 'tíícā? 'Tíícā canee, caati 'iiⁿ'yāⁿ yeⁿ'e ndaata Israel
    nguɛ́ɛ́ n'daacā canee yā nanááⁿ Ndyuūs cáávā ntiiⁿnyuⁿ chi diíⁿ yā cáávā ley yeⁿ'é
    yā, ní nguɛ́ɛ́ neⁿ'é yā cu'téénu yā Jesucristo. Ní cáávā chuū 'iiⁿ'yāⁿ s'eeⁿ canee
