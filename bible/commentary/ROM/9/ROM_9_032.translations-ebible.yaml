    nnanꞌxuanhin. Ndoꞌ na nndaꞌ tontꞌahan, ntyja ꞌnaanꞌ ta Jesús, itsijonhanꞌ joohan
    chaꞌvijon ya na ncyꞌoonꞌ tsjöꞌ ngꞌee tsꞌan ndoꞌ na nninnquehin.
  bhd-bhd: किजो नईं? एल्हेरेलेइ कि तैना विश्वासे सेइं नईं, पन मूसेरो कानून मेन्तां
    धर्मी भोनेरी कोशिश केरते थिये, तैनेईं तैस ठोकर खानेबाले घोड़े सेइं ठोकर खाइ।
  too-NT: Lā' ¿a'chī'? Como xlaca'n talacu'tulh lactzey na ixlacapūn Dios por ixpālacata
    a'ntū māni' xlaca'n ixtatlahua. Pero chuntza' tūla. Xlaca'n tū' takalhlaka'ī'cu'tulh
    que Jesucristo tzē māpūtaxtūnu'n. Lā' xmān ū'tza' a'ntīn tzē māpūtaxtūnu'n. Hua'chilh
    ta'a'kche'kxlalh con lakatin chihuix, como Jesucristo hua'chi lakatin chihuix
    a'ntū pū'a'kche'kxlacan.
  ind-AYT: Mengapa? Karena mereka tidak mencarinya dengan iman, melainkan dengan berdasar
    pada perbuatan. Mereka tersandung pada batu sandungan.
  cjo-NT: '¿Iitaka kaari iñaaperotantariri riroripaeni ikameethatzi Tajorentsi? Tee
    rameenteeyarini omaanta ikowaeyawitani rantero oetarikapaeni. Osheki ikompitakawo,
    tee ikowaeyini raapatziyari Jesoshi. Paerani rojankinateetzironi iroka: “Ikantakotakiniri
    Tajorentsi Rotyaantanewo: ‘Notyaantawityaanari joriiyopaeni notyomi, omaanta eero
    riyoteeyawakirini. Okimiwitaka rantziwatyaawo mapi, ipariyantyaawo; tee riyoteeyirini
    rirotaki Notyaantanewo, rootaki rowashiretantyaari. Omaanta eero rowashireta riraga
    aapatziyariri, inta riweshiryaawentaperoeyaarini’ ”.'
  nsn-nsn: Ae maeit ahikisina pah ka matot? Teeit gisina ahik pah ka haono to tar
    nitagorong man, bo ka haono to tar haua ra guataig. Teeit gisina ka pentampopokoho
    puk tar uakeluk tar ualatut, ahik pah tar nitagorong man, bo ka tagorong mana
    puk tar inete uaia ka marang guataig. Temaeit gisina ke tukais toro “palaua ueltuk.”
  san-DEV: तस्य किं कारणं? ते विश्वासेन नहि किन्तु व्यवस्थायाः क्रियया चेष्टित्वा
    तस्मिन् स्खलनजनके पाषाणे पादस्खलनं प्राप्ताः।
  tna-NT: Diusu peje su janimetucheatija mahue nimebutsepi epu puji. Jacuatsasiati
    cuana bahui a putsu, nimebutsepi puja epudhaatani huecuana. Da su epitsatitani
    huecuana.
  lid-lid: I buku sah handru iy winiyan baloh iri mwasin mara-ei ta madan bwe? Tasah,
