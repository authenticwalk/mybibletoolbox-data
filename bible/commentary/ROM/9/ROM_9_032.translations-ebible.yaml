    Ne. Èèna na sama sèmi rèngu kadhunu, ka bèbha lula hadhu deo na.
  tnp-tnp: ?O nak? Mətəu-inu ilah kəmotalkut pɨk məmə okotəhruahru e nəhmtɨ Uhgɨn
    e noliən təuvɨr mɨn rəhalah, mətəu kəsotohtəu-pəniən suaru rəha nəhatətəiən. Ilah
    kautoh pɨkɨn “Kəpiel Rəha Noh Pɨkɨniən.”
  urd-urd: किस लिए? इस लिए कि उन्होंने ईमान से नहीं बल्कि गोया आ'माल से उसकी तलाश
    की; उन्होंने उसे ठोकर खाने के पत्थर से ठोकर खाई।
  hot-hot: Eka? Thêlô esoŋ nena tem nimbitak thêthôŋ esak iniŋ ku esopa balabuŋ ma
    miŋ hathak iniŋ êvhaviŋ ami. Thêlô evak valu vuviyathiŋ atu silili ba habi i pôŋêŋ.
  mqj-NT: Maakai anna tae' diangga' malolo? Annu urrannuan pa'palakona, tangngia kapangngoreananna
    langngan Puang Allata'alla napolalan titodo lako “Batu Katitodoan”.
  rus-SYN: Почему? Потому что искали не в вере, а в делах закона. Ибо преткнулись
    о камень преткновения,
  mbh-mbh: Na i venen aken nge neke? Eneke o rong tomo i nge ole lemioong avele, aveto
    o engeng inga nge ole omaing ako nge a Moses ile patorong panesnga. Na nge ole
    omaing aken inga o sis ve aro o velpol ini toko vengvengare a God itheki. Aveto
    avele. Na Jisas i velpol ranga ve ini um ako oeve tup nge.
  bdd-bdd: Taudi ꞌidi nuwatuhu ꞌabehega ꞌidi paihowa weyahina Yehoba ꞌiꞌahwa dumwaluwedi,
    ma geya sihemisa ꞌoina, eeta beno ꞌidi pui gidemusa daꞌule ꞌoina sihetupediya.
  cbt-NTPO: ¿Onpoatonta' co noya ni'ninhuë'? “Pënëntërinso' nanan no'tëquën natëhuatëhua',
    nóya cancantarëhua',” topirinahuë', co nanitopihuë'. “Yosëíchin nanitërin anoyacancantinpoaso',”
    ta'caiso nipirinhuë', co Quisocristo nohuantopihuë'. Inapoatona', pancara'pi i'patërëso
    pochin ni'pi. Ina marë' Yosëri co noyahuë' ni'nin.
  srn-NT: Yu sabi fu sanede? Bika gi den Dyu, a sani no ben go nanga bribi, ma nanga
    san yu e du. Den stotu den futu na a ston pe sma e aka den futu.
  cta-NT: ¿Ni chaꞌ laca ná ngua tsoꞌo cresiya jiꞌi̱ nguꞌ judío lacua? Laca chaꞌ ná
    jlya tiꞌ nguꞌ chaꞌ taca jiꞌi̱ Jesús cuaꞌni choꞌo jiꞌi̱ cresiya jiꞌi̱ ñati̱. Ntiꞌ
    nu nguꞌ judío biꞌ chaꞌ caca tsoꞌo cresiya jiꞌi̱ nguꞌ cuentya jiꞌi̱ ycuiꞌ Ndyosi
    laja loꞌo ndyuꞌni ti nguꞌ cña nu ngulo jyoꞌo Moisés jiꞌi̱ nguꞌ. Ngua cuxi chaꞌ
    jiꞌi̱ nguꞌ liꞌ, ñiꞌya̱ laca si cua nclyú tiꞌi̱ nguꞌ chu̱ꞌ sca quee nu ntsiya claꞌbe
    tyucui̱i̱ su ndyaꞌa̱ nguꞌ.
  bqc-SIM: Bↄ́yãi ni? Kɛ́ aa ye Lua to yã́ bↄńnↄ na an yãkɛa yã́ yã́iɛ, i kɛ
    aà náaikɛa yã́i no. Aa gɛ̃mbↄlɛ gbɛ pↄ́ ì ń pã́lɛwa,
  tcz-CHONGTHU: Ipijeh a lolhinglou hiuvem? Ajeh chu amahon Pathen to kilunghet themna
    dinga Ama tahsan sangin Danthu ajuiyuve. Ama ho alamlhahnauva songpia kipal ahitauve.
  mar-mar: आणि का? कारण ते विश्वासाने नाही, पण कृतींनी त्याच्यामागे लागले कारण ते
    अडखळणाच्या दगडावर अडखळले.
  snp-snp: Ya neditole? Koli kikito umuto ya moninune, loti kolámoti, inanimo lono
    ya oluto moninune, loti o minanako, efe loti moinámoti, uteba gininami kifanalo
    ya uteba witi lumu fou lamo ne.
  isl-isl: Hvers vegna? Vegna þess að þeir reyndu að frelsast með því að halda lögin
    og gera gott, í stað þess að treysta á leið trúarinnar. Þeir hafa hrasað um stóra
    hrösunarsteininn.
  spy-NT: Kiy nee ꞉nyēē kibur? Kibur nyi manaakookaasee keey Kāārārookiintēēt nteenee
    kimoong'tēē keey kiyēē yēyē ꞉icheek. Kiinach ‘꞉rwaantaanaa ināchē biich’
  xnn-xnn: Nan gapo ay egayda dinatngan et tay ipagalopda en nan mang-ik-ikkananda
    isnan gawis di mangdatnganda ay baken nan mamatiyanda ken Kristo.
  mwe-mwe: Kwa nndi? Pabha bhangakagulilanga kwa ngulupai, ikabhe kwa kamulila shalia
    ja a Musha, kwa nneyo gubhaikubhelenje nniganga lya kubhala lila.
  tte-tte: Tomo Yudiya nige simemeli Yeisu koina. Sauga meuloina sitonatonan loina
    kana obiga kaiwena na tem koina lebo silobai bwaimwa ali paisowaele. Kabo kaeli
    siyatupan Yeisu koina yo sibeku,
  tcs-tcs: Wa, aukam nau God i no bin meke dempla laip stret wea em? Dempla bin traiad
    po meke demplaselp rait wea God prom pole dem lo, bat dempla nogad no bilib, bikoz
    dempla no wande bilib baut Zizas Kraist. Wa, Zizas i wase nadakain big ston, dempla
    go bang poldaun ane smas.
  hlt-THB: Ikawtih a mami huh? Cangnaak ing a hquut kaana bibinaak ing ami hquut a
    dawngawh “Bahnaak lung,” awh bah uhy.
  soq-soq: Dima baiwa Israel apanawa inta mai donsapona? Ipawa mo mai sumanai intawa
    asiasi God do dodomanantopona baiwa rubusapona, tane dima anaanawa wadia rua dewasaia
    asiasi rubusaiena. Sa baiwa seu apana intau osowe winedia bagoramono omeiena.
  qub-qub: ¿Imanir? Paycunaga manami Jesucristuman yäracurchu Tayta Dios alli ricananta
    munaran. Chaypa ruquenga layta cumlirmi alli ricasha cayta munaran. Chaynöpami
    tunichicoj rumino caycaj Jesucristuman mana yäracur tuniran.
  att-att: Á anni má panò? Gapu ta arád da ikatalà si Apu Kesu Kiristu, nga nanuppál
    sù tunung megapu nira, tapè mesipà ira nakuan sù katunung na. Ta kagiad da ta
    matunung ira megapu ta panuppál da sù tunung, ngam arád da gemma matuppál sù tunung,
    ánna panakitád da si Apu Kesu Kiristu. Á yáyù nga meyárik si Apu Kesu ta batu,
    nga kesiddúkalád da.
  bki-bki: Kiniou neber bova ka nalo na jibe na, nina kar napano amila vonio jikili
    ka amei amemedu ea Atua mirano, a nalo ajel ea m̃arabo dolu, aba ajibirbil vatitig
    eaio. Nalo ajel ea m̃arabo napano ajidomiio aber kialo im̃auano novo nalo amijikia
    alalo rivu vija Atua, mia maka tibe na. Kito monoka rosikili rotua ga venia napano
    Yesu milaio, nina naruei be kiado m̃arabo na romei rovu vija Atua bereio.
  bqp-bqp: Bↄ́yãii? kũ ò ye Luda tó yã bo kũńwo nna ń yãkɛnaaa yãimɛ, adi kɛ
    a náanikɛna yãinlo. Ò gɛ̃̀ɛ sì gbɛ̀ kũ àdi ń pãtɛa
  mcp-mcp: Bwə́ á shígɛ́ ka bə ótʉ́təlí nəcé jɨ? Nəcé bwə́ á shígɛ́ ŋgə bwánd nə́
    bwə́ é bə ótʉ́təlí nəcé jɛ́ɛ́gʉ́lə kwoŋ wə́ Yésus. Bwə́ á ŋgə tə́dʉga nə́ bwə́
    é bə ótʉ́təlí nəcé ŋgə́lə sá misɔ́ɔ́lʉ́gʉ́; bwə́ á ka bwɨɨm kwóógʉ́ lʉ́ mə́bɔɔgʉ́d,
  hat-hat: Poukisa? Paske yo pa t' mete konfyans yo nan Bondye; yo t'ap chache mwayen
    pou Bondye fè yo gras ak zèv yo t'ap fè yo. Se konsa y' al frape pye yo sou wòch
    k'ap fè moun bite a,
  npl-NT: ¿Iwa tleka amo oweletkeh? Amo oweletkeh porke okinekiah motlapojpolwiskeh
    ika tlan kijtoa intlanawatilis, ika tlan okichiwayah para Dios iwa amo por intlaneltokalis.
    Yika omoikxitlanwijkeh ipan “tetl non teikxitlanwia”,
  bgg-bgg: Chiih-è nyie rek ne? Nyieliieshii ithek ne migi shii aluthong pha jishii
    awaithek mirek shii luthong phlei? Chiih-è ithek kham srane “lubao lakhung shii
    khamdun”
  eng-TCENT: Why? Because they did not pursue it by faith, but as though it were by
    works of the law. They stumbled over the stone of stumbling,
  eng-BSB: Why not? Because their pursuit was not by faith, but as if it were by works.
    They stumbled over the stumbling stone,
  cpu-NT: ¿Opaitama kaari ikitsirinkantaro? Iroora kaari ikitsirinkantaro tema ikinkishiretakovaitatyaaro
    ipankiventashivaitakari irirori. Te inkinkishiretakotaajatero ikovakayiriri Pava
    itzimi javentaashiretari. Okempivaitakaro irantzivavaitakityaami mapiki.
  san-ASM: তস্য কিং কাৰণং? তে ৱিশ্ৱাসেন নহি কিন্তু ৱ্যৱস্থাযাঃ ক্ৰিযযা চেষ্টিৎৱা তস্মিন্
    স্খলনজনকে পাষাণে পাদস্খলনং প্ৰাপ্তাঃ|
  tac-NT: '@see-verse:ROM.009.031'
  eng-WEBPB: Why? Because they didn’t seek it by faith, but as it were by works of
    the law. They stumbled over the stumbling stone,
  gfk-H: Warah? Kanong pa diet ga mur kaikek ira warkurai ma ra nurnur senbia diet
    ga lon hoing bia ira nudiet pinapalim na haruat mon. Diet ga tukai diet tano haat
    na tukatukai.
  viv-viv: Gavadi-yo yadi yegayega faꞋina higa-wayoga? Me keke yadi vetumagana Yaubada
    againe hidaseni, au vehimeya ana dibumuhiga againe hiluluveꞋavina vaita medema
    againe hinayegayega Yaubada matane.
  yao-yao: Ligongo lyachi nganalolecheka ŵambone paujo pa Akunnungu? Pakuŵa ŵasosile
    kutendekwa ŵambone kwa ipanganyo yao, ngaŵa kwa litala lya chikulupi. Ŵalikuŵele
    pa “Liganga lya kulikuŵalila.”
  tgp-tgp: La sopo er̃i vaia mata sava? Matan la sopo tutunguia na malele rasua, pani
    la hitea vara la pa vaia na nora vavahinau. La tialahalaha hin vatu atu mata tialahalaha,
  auc-NT: Quïnante eyepæ̈ cædämaï ïnänii. Tömënäni wede pönënämaï ïnäni inte wæætë
    edæ, Mönö nanguï cædinque nö cæmöni bacæmönimpa, äninque oda cæte näni pönënö
    beyænque dicaboga tee tëwate baï cædinque eyepæ̈ cædämaï ingadänimpa.
  kbc-NT: Igaamee daɡ̶a yakadi me dibatetege Aneotedoɡ̶oji? Ayakadi leeɡ̶odi odoletibige
    Aneotedoɡ̶oji me dibatetege leeɡ̶odi moyotete niiɡ̶enatakaneɡ̶egi, idiɡ̶ida aleeɡ̶odi
    doɡ̶onakato Aneotedoɡ̶oji. Odaa micataɡ̶a daɡ̶a nixipaɡ̶a, ixipe wetiɡ̶a. Aneotedoɡ̶oji
    lotaɡ̶a eetece naɡ̶ajo wetiɡ̶a, niɡ̶ijo mee, “Digawini! Jao inikateloco wetiɡ̶a
    manitaɡ̶a nigotaɡ̶a Sião. Odaa niɡ̶ina oko odixipetigi naɡ̶ani wetiɡ̶a. Naɡ̶ani
    wetiɡ̶a nelegi eo niɡ̶ina oko menitiniwace. Pida aneyiwaɡ̶adi baadiɡ̶ica liboliɡ̶a.”
    (Niɡ̶ijoa liiɡ̶exegi Aneotedoɡ̶oji jiɡ̶iniaaɡ̶oditalo me wetiɡ̶a.)
  bmh-bmh: Go einen, ag Uwait nugau ameg ebu naliu usalabun agal oiagab Yesus en petak
    ab tam. Ag agal salau atai macanem go eim ag Uwait nugau ameg ebu naliu darem
    abai murabun guzenanemen. Ag zau sanag em ebu agal abu tapelaimai, gabuai dareu
    piab tam, zau sanag go nug aramag wendai, ag alainomen.
  ctu-BL: ¿Chucoch? Come tsi' sʌclayob toj bʌ i pusic'al cha'an ti' jac'ol mandar.
    Ma'anic tsi' sʌclayob toj bʌ i pusic'al mu' bʌ i yʌq'uentelob jini mu' bʌ i ñopob.
    Tsa' yajliyob ti jini xajlel ba' mi' jats'ob i yoc.
  meq-meq: Tə dəɗ ka tsəveɗ na, hərwi mey? Hərwi tə dzala na, ta təriye ŋgwalak eye
    hay ka ɗəre i Mbəlom tə wu nakə bo tay eye tə gawa aye ada tə dzala ha ka Mbəlom
    bay. Hərwi niye ta kərah Yesu neŋgeye nakə andza kwar nakə ndo hay ta ndəfiye
    faya sik ta dəɗiye,
  noa-H: ¿K'an jãgwi? Mag ley gaaipai naam k'õchgau Cristo hamach kõit meetarrjã higba,
    sĩi nem wajap'a wau nʌm paarta Hẽwandamau hamach pekau chuk'u harrjö hapʌ̈ijupii
    hawiama. Hamachdëu Cristo higba narr gaaimuata sĩi k'ʌdjã hee mokpör pöm sim dʌ̈ita
    t'ẽubaimamjö hajierram.
  alp-NT: Saisa mo le esi ono mere esi hlaleke loko Yesuse Kristuse mo, po batuke
    esi lulu hukume. Le esi ombe tinake lulu hukume, Alla Itrimasi. Esi suka lalane
    baue Yesuse mo hoko mere saka pahburuesi kena batu elake.
  san-VEL: tasya ki.m kaara.na.m? te vi"svaasena nahi kintu vyavasthaayaa.h kriyayaa
    ce.s.titvaa tasmin skhalanajanake paa.saa.ne paadaskhalana.m praaptaa.h|
  kbq-kbq: Na'a hige'za anara osu'naze? Na'ankure zamagra zmentintia osu'naze. Hianagi
    eri'zama erisaza zanteti fatgo vahera Anumzamofo avurera manigahune nehu'za, agigozmi
    havereti tanafa nehaze.
  kbh-kbh: ¿Y ndáyeca chca? Co chë Bëngbe Bëtsabe bominÿiñe ts̈ábenga jtsemnama, chábeñe
    jtsos̈buáchiyëse, chënga tondaye monjánama causa chca, sinó chca jtsemnama imojánbos̈e
    nÿe nts̈amo leyiñe iuayancá jtsamëse. Y chca, chëngna Jesús tmojtsanaboté, nts̈amo
    chë Bëngbe Bëtsabe uabemana palabrënguiñe chë tmojtsanábotengbiama endayancá,
    chëngbiama cha yomna mo chë ndëts̈bé ndayiñe chënga jtsojestjiamcá ca.
  ron-LSB: De ce? Pentru că nu au căutat-o prin credință, ci ca și cum ar fi fost
    prin faptele legii. S-au împiedicat de piatra de poticnire,
  pon-pon: Pwekida? Pwekia jota tapi jan ni pojon a ni wiawia kan, pwe irail dipikelekeleki
    takai en dipikelekel.
  nhe-BL: ¿Para tlen ax quisque xitlahuaque iixpa Toteco? Ax quisque xitlahuaque pampa
    quinequiyayaj elise xitlahuaque ipampa cuali tequitl tlen quichihuasquíaj. Ax
    quinequiyayaj para san quineltocase Cristo. Huajca inijuanti motepotlamijque huan
    mocuapolojque pampa Cristo eltoc queja se tetl ipan ojtli ica tlen tlacame ipan
    motepotlamíaj.
  sps-sps: Ana mesmes te rangat, “Kat fei ser gim ror ma sab ta sanaan ei?” Nyo tsue
    of maromi, ri gima sab ta sanaan tana saa ari gima faason ten Gov ma kat fatavaroiny
    rari ri matan Ya. A sikia, ri vaputs ma vovou iny a fo faun an kat nan faakor
    tsuar, fakats fi ror nei, ari tavaron buser matan Ya. Ari tsukakab er tana fats
    a marats to ayei, sa kat fatsutsukab ir a vainy ser gotsiny er, ito tan nainy
    te jiats me Gov e Krais ma mat Ya faarei na pats nan aveto tsuri, te kat fapeits
    ir a taa Jiu, ri gim to ma faason ten Krais faarei non a pats nana fo aveto tsuri,
    tan kat to aya, ri gim to ma tavaron me matan e Gov.
  wnc-wnc: Dasingge amin noman dua dakngaking? Wa aminda kem natake ninda puya nomana
    akngakan tasiwatna Anututa nindupan take siwik ngang natake mama wamu kwatan tawake
    tasiking. Tawake tasike ngana wa aminda Jesue natake undanga ngang natake Anutue
    nomune amin noman dua dakngaking. Wa aminda sup gwene kensomna yamake pimakaing
    binga pimaking.
  bus-bus: Bↄ́yãnzii? Kɛ̀ aↄ̃ↄ yezi Luda tó yã bↄńyo nna ń yãkɛnaa yãnzimɛ, èe
    kɛ à náanɛkɛna yãnzinlo. Aↄ̃ gɛ̃̀n sì gbɛ̀ kɛ̀ è ń pãɛa
  gub-BL: Ta'e xo wazeruzar haw rehe zo Tupàn umuawyze teko uzeupe a'e wà xe. Numuawyze
    kwaw wanemiapo kwer rehe a'e wà. Zutew na'izeruzar wer kwaw Zezuz rehe wà. Aze
    teko wata waiko pe rupi wà nehe, aze ita a'e pe hin nehe, aze a'e teko nuexak
    kwaw a'e ita a'e wà nehe, a'e mehe uzepyapi putar hehe u'ar pà a'e wà nehe. Nezewegatete
    zutew a'e wà no. Na'izeruzar wer kwaw Zezuz rehe wà. A'e rupi Tupàn uzepyk putar
    wanehe nehe.
  imo-imo: Ambe telka imbo toya tolima naa moloringiya? Eno Gotenga unguma paimbo
    ningo ipuki naa tiringi akumunga eno imbo toya tolima naa moloringi. Eno enongano
    mindili nombo ulu pengama temolo wali lino imbo toya tolima nimbe kanombalo konopu
    leringimunga Goteni eno imbo toya tolima nimbe naa kanorumu. Imbo kika tenderemo
    koumuni aku imboma kika tendepa tepa ai tondoromo.
  boj-boj: Di kiyaqa? Naŋgi tamo bole une saiqoji sqajqa marsib Yesus qa naŋgo areqalo
    siŋgilatqa urateb deqa. Naŋgi maroqneb, “Iga segi waukobaosim dena iga tamo bole
    une saiqoji sqom.” Naŋgi degsib maroqnsib tal ai utru quraqyoqnsib maŋgaloqneb.
  eng-DRA: Why so? Because they sought it not by faith, but as it were of works. For
    they stumbled at the stumblingstone.
  knf-knf: Kë we ukaaŋ ba? Başal aji pţaş bgah pakţuuŋ bawo baŧool ţi këş ki Naşibaţi,
    baanyikrën kë bawo i kafiyaara. Bajot ţi plaak panjaaŋ pado bañaaŋ bahubta,
  san-KHM: តស្យ កិំ ការណំ? តេ វិឝ្វាសេន នហិ កិន្តុ វ្យវស្ថាយាះ ក្រិយយា ចេឞ្ដិត្វា
    តស្មិន៑ ស្ខលនជនកេ បាឞាណេ បាទស្ខលនំ ប្រាប្តាះ។
  arn-NT: Fey ¿chumngelu am wiñoduamangelay engün tañi yafkan mew? Feyentunolu engün
    am ta Cristo Jesus mew tañi wiñoduamangetuael ta yafkan mew tati mupiltun mew,
    fey maneluwlu engün am tañi mupituafiel tati ley dungu. Feyta famngechi feypingekey
    welulkawi engün tati mutrurtukuwlu ta kiñe kura mew reke.
  zas-NT: ¿Chexc zeel ad bileꞌt niajc reeman perdon zian? Guial mazri been reeman
    naguiejn nibajn reeman ziꞌc rniabee ley luar nililadx reeman Dios ziꞌc rayal chililadx
    reeman din gac reeman perdon. Zian gojc Cristo par laa reeman ziꞌc tijb “guiaj
    ni rliadx guiaꞌ bejn”
