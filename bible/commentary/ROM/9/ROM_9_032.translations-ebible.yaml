    gebiro ariba iba iro buridu ure ureitebita.
  maa-NT: ¿Mé‑ne nga k'oa̱s'ín komà‑ne? Koií kjoa̱‑la̱ nga mìkiì mokjeiín‑la̱ i̱t'aà
    ts'e̱ Nainá. Tà k'oa̱á s'ín 'ñó tsohót'aàhikon nga ndaà tjín kjoa̱ xi kis'iìn
    i̱t'aà ts'e̱ Kjo̱tíxoma. K'oa̱á ma‑ne [k'e̱ nga j'iì Cristo] ya̱á kisatíngui koni
    jngoò Nda̱jo̱ xi kijnahikòn.
  mcq-mcq: Irakijihunaꞌe pu parejare? Ijihuni maijaho pu panimaa rojara kaivo varapiji
