  wnu-wnu: Meimet qamb wuri ue? Wuri oabig munon qoregen burau eng wuri ue, wuri sarau
    ebet ne qoregen igorun qamb at igurei. Wuri eng ebet igour eng mi qer ger wurigumara
    qiet uburab is inau gas ende at igurei.
  zam-NT: ¿Chonon tataa ngòca loo mèn nación Israel, à'? Ngòca tataa loo mèn nación
    Israel tac ne'ncua'nte mèna mod gàc mèna mèn nalì no mèn nambìi loo Diox por cón
    che'n Tad Jesucrist. Ndxe'leque', mblya's mèn nación Israel gàc mèna mèn nalì
    no mèn nambìi loo Diox ante por mbli mèna preb ndubdi's mèna loo ley co' mxo'f
    Moisés loo mèna. Por ne'nglide mèn nación Israel cas loo Tad Jesucrist, por cona,
    ngòca loo mèn nación Israel xal mèn co' ndxezi'f ndxega's loo thìb quèe co' nca'
    no co' ncà loo mèn ned nda mèn por ngòc mèn nación Israel mèn naxèn loo cón che'n
    Diox.
  zyp-NT: Zecawtamaw aa hmuh be? Zingnah khah a paichai lytah tuasanah tukhah a paichainah
    caw he tah a cang. A pachihnah alung leco a pachih he ka, a liahly thlu he.
  sey-NT: ¿Me yoꞌojë pa̱seꞌeje̱ ñani, i̱ohuaꞌi yoꞌoyepi ti̱ꞌañe paꞌiji, cuasa doꞌire?
    Coa necaiquëre pare i̱te cuasamaꞌ doꞌire ti̱ꞌañe pa̱huë, i̱ohuaꞌi yoꞌo doꞌipi
    ti̱ꞌañuꞌu cuasa doꞌire. Ja̱je paꞌina, juꞌahuë, juꞌa ta̱ocore, quë̱naona.
  nvm-nvm: Bu Godon unam ma iji buba abenva ijefuon maiji buba God ma vierafen. Regavo
