  bod-N: རྒྱུ་མཚན་ཅི་ཞེ༌ན། དེ་དག་གིས་དད་པ་ལ་བརྟེན་ནས་བརྩོན་ལེན་མི་བྱེད༌པར། མིའི་ལས་ཁོ་ནར་བརྟེན་ནས་བརྩོན་ལེན་བྱེད་པ་ཡིན༌པས།
