  mie-NT: ¿De nājēhē? Sīquī jāá nduú ndúcú ji jā sndáhvā yā cuāchi ji jā candíja ji
    jā ní jīhī Cristo jēhē ji, chi sa jáni inī ndá ji jā squíncuu ji maá ley de quendōo
    ndāā ji. De jā stíví ji súcuán cúu tá cúu jā ndícó cáva ji sīquī maá yūū jā scáchihi
