    aba lɨhavɨhadami uami. Agadɨ ala nɨbɨlaŋ lɨba kum hekɨlɨ me agadɨ hɨvɨ hɨcɨ lɨbɨdɨbɨ
    lalakubɨlakubɨla uavɨhadami uami.
  tgo-tgo: Kaiwae ma thɨ vareminja Loi ne i vakatha kamwathɨ na i wovarumwarumwaruŋaŋgi,
    ko iyemaeŋge lenji vakathako thovuye iyako thɨŋa Loi i wovarumwarumwaruŋaŋgi.
    Thɨ tagandɨnda ghenji e varɨ na thɨ dobu,
  yap-yap: Ni mangfan? Ni bochan e n’en nrin’ed e dar toer gad ko mich ni nge mich
    Jesus Kristus u wun’uy machane ra toer gad ko ngongol rorad. Ke tun ayrad ko fare
    malang ni “malangen e tun ay”
  mop-NT: ¿C'u' ca'a ma' c'ümboo' u men Dios? Ma' c'ümboo' u men ma' u tz'ajoo' u
    yool tu pach a Cristojo. Jadi' u yaaltajoo' u bete' c'u' a tz'iiba'an ichil a
    leye. Joq'ui ti'ijoo' jabix cuchi u t'ochajoo' u yoc tuwich a tunichi. Le'ec a
    jabix a tunich abe'e, le'ec a Cristojo.
  tet-tet: Tan saa la dadi nunia? Tan sia la fiar baa Yesus, mais sia narui aan tuir
    Ukun-badu nebee Naꞌi Maromak naloos sia. Sia narui aan no lahan Yahudi, mais nuꞌu
    la naree Maromak iha siakaan oin toꞌo sidi ain baa “fatuk sasidin” iha dalan klaran.
    Yesaya katak lia nia tiꞌan iha Hakerek Moon naꞌak, “Sintidu! Tan Haꞌu krai Ema
    ida iha Foho Sion, iha kota Yerusalem. Ema nia nuꞌu fatuk sasidin ida, mak ema
    sidi ain kona baa. Ema waꞌin nakloti tan fatuk nia. Mais ema mak fiar baa Nia,
    la neon kiꞌik kedan.” Fatuk nia, mak Yesus. Mais ema Israꞌel sia dudu sai Nia.
    Nuꞌu sia sidi ain nodi nakloti tan fatuk nia.
  hlt-MCSB: U kongah lae? Tangnah nen pawt tih khoboe lamkah bangla caehkoek lungto
    te a tongtah uh.
  xtd-NT: N‑ka kuu‑i xa ndaku‑i xa jandixa koio‑i ley Ianyuux na kuaꞌa maxku kundido
    kutau ka‑i kuechi n‑ka kida‑i, ko ña yoo‑i ndaku xaxeꞌe xa ñatu n‑ka kukanu ini‑i
    Ianyuux. Kuenda kɨu ñayiu ndeꞌe ka xe kɨꞌɨ yuú hora xndijun‑i ɨnka ñayiu, ka kuu‑i
    xa ñatu jandixa‑i‑ia.
  mdy-ETH: «ዓይጎሮ ፂሉሞ ዴንቂባኣይ?» ጌዔቴ ዔያታ ፂሉሞ ዴንቃኒ ኮዔሢ ፆኦሲ ጉሙርቂሢናቱዋንቴ ማዾና ማዔሢሮ ዹቃ ሹጫሢዳ
    ዔያታ ዹቂንቴኔ፤
  spl-spl: Nenŋeâmâ aŋgoân girem den lâum pâpgum Anitâhâlen biwinenŋaŋe ki kepeiminiwin.
    Nenŋahâk girem den lâum pâpguminiwin. Yakât otmâ Anitâŋe otningiop yakât nâŋgâm
    Kiristohât dop kum kâlân hâum sâwe. Anitâŋe mâtâwân kât kârikŋe katmu tatmap yan
    nengâlembâ lohimbi kiŋgitŋe orowâk yongomap. Yawu otmâ gai yan poropete âlâŋe
    den kulemguop yakât bulâŋe tetem gap. Den yamâ yuwu tap. “Yuwu nâŋgâŋet. Yerusalem
    kapi Sion pumŋan tap yan kât âlâ katmune tatmap yan kapi ambolipŋe yeŋgât kâiyeŋan
    teŋ sâwuap. Kâiyeŋan teŋ sâm yongomu ki ekmâ nâŋgâm inâk arinomai. Otmu lohimbi
    âlâ me âlâŋe ya ekmâ yâkâlen biwiyeŋaŋe kepeim mannomai ya yeŋgâlen bulâŋe tetemu
    biwiyeŋe dopŋan otbuap.”
  usp-NT: ¿Nen chac ta' xan suc'ul ranmak chiwch Kakaj Dios? Jwi'l ta' xcub'a' jch'olak
    chirij Kakaj Jesucristo, ri' xe' ranmak chi jb'anic lawi' tijb'ij Jpixb' Kakaj
    Dios. Y jwi'li'li chapca' xtop rakanak la' man ab'aj ri tijtop rakanak cristian
    la'.
  zav-NT: Na' gwc̱hoglaogüe'en c̱hega'aque' ca' c̱hedə' caguə gwso'onḻilaže'e Dioz
    na'anə' con gwsa'aquene' so'one' can' na ḻein' par nic̱h əsa'aque' beṉə' güen
    laogüe'enə'. De'e na'anə' gwxaquə'əlebəga'aquene' ca beṉə' ɉti'i to yeɉ.
  sgz-sgz: Suri dáh? A kabin di lu rut namurwai sál erei, ái sár káp di tini longoi
    mai ruruna. Di lu ngehngeh mai kándi tan talar án mur i nagogon, má káp di tini
    mur i sál án ruruna. A mon i hat iatung i katbán sál di mur on, má dik tutkum
    on á hat erei.
  kek-NT: ¿C'a'ut nak inc'a' que'xtau? Xban nak moco yo̱queb ta chixsic'bal li ti̱quil
    ch'o̱lej riq'uin xpa̱banquil li Cristo. Que'xsic' ban li ti̱quilal riq'uin xba̱nunquil
    li naxye li chak'rab. Ut xban a'an, chanchan que'xtich rib chiru jun li pec. Ut
    li pec a'an retalil li Cristo. Ut li neque'xtich rib chiru, a'an li neque'tz'ekta̱nan
    re li Cristo.
  blz-NT: Nongko'upa mbali' i raaya'a sian nomoko? Gause i raaya'a taasi' mampari-pari
    popokana'on mimpu'u parasaya na Alaata'ala. Raaya'a tongko' mongooskon wawauna
    wakana. Koiya'a mbali' i raaya'a tonsude na “Watu tonsudean.”
  poe-NT: ¿A̱ ntá nkekuènté kíxin xi̱kaha kꞌuitjahya sín nkexrí chrókuinkáchónki sín
    Dios? Kíxin kjueyáhya sín nkexrí chrókjuinchetjóá chꞌán iji̱é sín kíxin tinkáchónki
    sín chꞌán. Jehó tí xra̱ kjuíchꞌe sín chrókuaáxin sín, ichro sín. La méxra̱ xi̱kaha
    tjen tí xro̱ kóténki̱xin sín.
  san-TAM: 'தஸ்ய கிம்ʼ காரணம்ʼ? தே விஸ்²வாஸேந நஹி கிந்து வ்யவஸ்தா²யா​: க்ரியயா சேஷ்டித்வா
    தஸ்மிந் ஸ்க²லநஜநகே பாஷாணே பாத³ஸ்க²லநம்ʼ ப்ராப்தா​:|'
  cof-NT: '¿Junni niyaito podeilaitunun? Crístobe cayaituto, yalachi sonbaberi tenfelainue.
    Junto podeilaitunue. Diosichi Pilabi junca chuteca joe. Itsanque joe: Tsachi manca
    israelítalachibi su tsoreca cuwenta rachunaeque chuteca joe yape jun subi tutulailaisa.
    Diosi yaca tsorechinayoe tinueque chuteca joe yape jun subi tutulailaisa. Ya tsachibe
    cayaiminla mantimini natiya luralaratuchunaeque chuteca joe. Junni israelítala
    yaca quereituto, tenca mántanan seichique tenfenato, jun subi tutulailainue.'
  srm-NT: Faandi mbei? Fu di de an ta suku ën ku biibi, ma de ta suku ën ku du. Nöö
    hën wë i si de naki futu a di sitonu gbolo di di Buku bi taki.
  qvs-NT: ¿Imapatí Tata Dios paykunata mana perdonarkansapa? Judiyu runakunaka yuyarkansapa
    kikinkunapa alli ruranankunaraykulla Tata Dios perdonanankunata. Mana munarkansapachu
    payta kreyishpa kawsayta Tata Dios perdonanankunapa. Paykunaka sinchi rumipi mitkakukshinami
    karkansapa.
  zca-NT: ¿No chon nangambe bixa'? Por mile' bixa' xigab, ngawi' Dios lo bixa' por
    kwa'n mile' bixa'. Per gat lë't sa'i, namás ngayila bixa' kwa'n mila' Dios di'zh
    par ngawi' Dios lo bixa'. Kuze' la ngok Krist par lë' bixa', nela tu ke kwa'n
    mile' ngwachin bixa'.
  cbc-NT: '¿Dopẽĩrã Dios mena caroaro na ãnimasĩẽsupari? Bairo pʉame niña: Jesucristo
    mena na catʉ̃goñatutuarije mena mee, Dios mena caroaro ãnigamiñupã. Na majũ na
    catʉ̃goñatutuarije mena pʉame roque tore bairo ãnigamiñupã. Bairo Dios cʉ̃ cajoricʉ
    Jesucristo mena catʉ̃goñatutuagaena ãnirĩ Dios tʉpʉ ápérigarãma. Bairi ʉ̃tããpʉre
    carocawanucũrãrẽ bairo tuayama yua.'
  qxo-NT: '@see-verse:ROM.009.031'
  mox-mox: Ta ivetafeʼwa ʼwayoqa, mana ge nuanuadi ina vetunutunuqa vetumaqana ʼinega,
    ta ʼesi nuanuadi edi fewa luvine weaqina ʼinega ina vetunutunuqa Yaubada matanaya.
    Ta edi noga ʼinega kavona be ʼaqedi ida ʼevetufei dabo ʼinaya ta ida beʼu.
  kew-kew: Akeane go maredepo yaape rekena agaa na-adesaasimi ya? Gore nimumi asapisimi
    raburi Gote-na agaa robaa-para namea isimi pare nimuna pa kogono pisimi. Goa pua
    Yesu nipu koyati i aana areke nona piane pirisa-pulu Juda aanumi nipu madaa makataaboa
    lopesimi.
  dww-dww: Aba aubainama didimana nam ti banavi? Baninama taudi a noḡoti da adi noyama
    veredie kabe didimana ta banavi, be nam waisumaḡe. Taudi yeku adi kaba saḡaivitarema
    a saḡai vitarena.
  twi-ASANTE: Adɛn enti na ɛbaa saa? Ɛfiri sɛ, wɔpɛɛ sɛ wɔnam mmara so die so sɔ Onyankopɔn
    ani, nanso, mmom anka ɛsɛ sɛ wɔnya gyidie wɔ Onyankopɔn mu. Wɔsuntii “suntiboɔ”
    no.
  aoj-aoj: Deiꞌ main, esis sandaiwaꞌma sohapifana sogofaꞌ waf usiꞌifi. Esis ukup pandandaꞌ
    paꞌi sondaꞌ maol atin sofaꞌaf. Owaꞌ asendesambaola anom otam sowa.
  cbv-cbv: '¿Dépanih tigaá tʉ́init jʉmíhna yʉhna, ĩ bʉʉjácan? “Dioíhwã jʉmíhna, jwĩ
    jenah joyátjĩhjeh Moisés ã wʉtatjidih jwĩ jéih jepahna caá”, niíj jenah joinít,
    Diosdih tʉ́i jenah joicánjeh, ĩt jéih bʉʉjácap taga. Jesúíh tʉ́ini doonádih naóhna,
    nin pah jwĩpĩ́ niijná caá: “Jwĩ tóocni jee dáh panihni Cristo ã jʉmna caá”, jwĩpĩ́
    niíj naóh bohéna caá. Det jee dáhdih bʉʉg lájnitboó ĩ tóocni dahdih ĩpĩ́ íijna
    caá. Pánihat pah, Cristoíh doonádih joinít, tóocni jee dáhdih ĩ íijat pah caandíhbʉt
    íijnit, Dios biícdih ĩ jéih jʉmcan niít.'
  taw-taw: Taynen ma dɨpal? Kɨli kɨles chɨn ke wog gɨl, God agak tek kɨdek gɨl yɨpɨd
    gɨl yonɨgun agɨl, anɨgɨpal. Kɨli God nop gos lɨnɨŋɨd, yɨpɨd gɨl yonɨgun agɨl,
    gos anɨb ak ma nepal. Kab adek ak amnɨgel tek mɨdaknɨŋ, tob kɨli ak aldek apyap
    pakɨpal.
  jic-NT: Napj ca nun jis wala mvelé 'onin ne nin tepyala, yupj ma 'üsüs jis tepyala
    Dios lal. Yupj ma topon yupj 'üsüs nsem Dios lal, Dios lal japon na. Yupj topon
    yupj 'üsüs nsem Dios lal nin la tjajay na Moisés tjevele jin. Mop'in ma nin jis
    tepyala yupj. Pe mpes tepejon̈ jinwá jis tepyala. Ma ne'as tjil Dios nt'a. Jesucristo
    niná pwen jinwá.
  zap-NT: porke wlaleedxdet men Dëdyuzh zegne ryal nlaleedx men Ne chen nyak perdon
    xdol men, sinke le men wye gan pezee gak perdon xdol men por ne rlaa men zegne
    zëëd lo ley. Por neguin wak Jesucrist zegnak “te gye ne waka nii men”,
  wer-wer: Pit tol ëënak wotpil nasën ëa? Pël ëëpnaan Anutuun kön wi kosang newasën,
    pitëmtë wëwëat kaamök ëën wotpil sëpën wesak ëa pöt pangk naën ëa. Pit Kristoon
    kaaö elmëak omnaröa këlötëaan söë urak kawi yengenti pöl ëa.
  ipi-ipi: Anu peakale Goteto Isatale tane wandakali utupane tika-pene ateyai na-leaipiape.
    Goteto wua leya loto, akali mindimane balana pii okone pepa peyoto, ale alapape
    leaipia. Nambato ana mindi Sayone tano okona ate leyo. Wandakali utupanena kene
    ana okonena peyo tau leya-kola, utupane aiya peyalaini tekeko, ana okone lo bilipi
    lolaini wandakali tupa yala na-olopeyai leaipia. Gotena pii wuane lo pepa pelene
    eya pua, Isatale tane tupamane wandakali tika-pene atamakale nembo toto, Jisasa
    lo bilipi naleainipia. Jia. Yakama tane Mosesana loo tupa wato minuyale, piape
    ayiawa pua atoloma-kola, Goteto nanima wandakali tika-pene ateyai lolopeya nembo
    teaini okomane utupane yakamana kene ana okonena peyo tau loto, aiya peyalaini.
  qul-NT: ¿Imaraycutaj? Mana creeywanchu salvacionta masc'arkancu, manachayri ruwaskallancuwan.
    Chayraycu “mitc'ana rumipi” mitc'ancu, chay rumitaj Cristo.
  ter-NT: Namea koetí'iye? Vo'oku ákoyea itúkapu kúveovo Itukó'oviti íhuinovo, itea
    koati itúkea únatinoe itukéti íhuinovo. Yane itopó kixókono vo'ókuke ne mopôi
    kixonéti itopó kixoti xâne,
  bmr-NT: ¿Jaamo mɨllɨtɨ ɨɨfutuutɨmo? Etɨ bu diitoco agaayɨcɨsuujiruno miyaavogojaagovɨ
    ijeebɨɨ iicautɨmaño jillɨ iinoro omoonɨnojaagovɨro ijeebɨɨno iicaumaño. Jaamaño
    nanigaiva guiisibavɨ ananigaivaumoro ɨɨfutucuutɨmo,
  fuf-fuf: Fii honɗun? Ko fii Isra'iilayankeeɓe ɓen hinaa gomɗinal ɗaɓɓiraynoo peewal
    ngal, kono ko wa si tawii ko kuuɗe ɗen peewal heɓorta. Ɓe buɓɓii e hayre fegginaynde
    nden,
  bhl-bhl: 'Nimtew angom? I Sunbin-Got elo kilele “Fein!”, danginba kebomi, ikalem
    kitil ete kuw kukuyemse sawa weng be “Nu fein gelewuma!”, angeko, beem deiw kuw
    gelekabiliw kate, i ki keko, sawa weng be kilele gelewinba kekabiliw kasike. Feinka!
    I ibolow fukunomeliw: “Nu kun kuluko, Sunbin-Got em kiin dim e kiol kuw sen so
    banim kawtiw kebuluw kai!”, angakabiliw kate, im sawa geleweko, kakakabiliw deiw
    ka kel tum mak deiwkim dim kulfili belei, i elo kilele ateminba keleweko, unbomi,
    beem dim kel yan go keleweko, mit kuminkabiliw te. Yu kililina! Tum ateminba biliw
    tum be Kulais ete te.'
  ons-ons: Eamo onoka wane? Iwa yale wane, eŋe mali malipenane rau paki, ea mi okangoi.
    Eŋe yaup urata mamaenane ra more okangoi, pakiso eŋe numao wesi pake, yewao kieene
    lagulok warekoi.
  con-NTPO: ¿Micomba tsu tsa'can'fa? Tise'pa injama'choi'ccu Chigave in'jambipa tise'pa
    tson'choi'ccuyi Chiganga catseye in'jan'fa. Tsa'camba tsu qque'fa. Nane patu'ye
    zucco panshan amppiqquia'caen tsu qque'fa.
  ghs-ghs: Oi teeho quba bahe, noko baura nokomeke qupadzomaqi nooka hiisi eetaama
    naateqi oho omata dzogetomorai.
  peg-peg: ଇନେକିଦେଂ ? ଇନେକିଦେଂକି ହେୱାର୍‌ ପାର୍ତି ହୁକେ ହେଦାଂ ଦାହ୍‌ୱାଦାଂ କାମାୟ୍‌ ହୁକେ
    ଦାସ୍ତି ମାଚାର୍‌ । ହେୱାର୍‌ ହେ ବାଦା ହିଜ଼ି ମାନି କାଲ୍‌ଦ ବାଦା ପାୟାଜ଼ି ଉଜ଼୍‌ତାର୍‌,
  txu-NT: Mỳkam? Bir, me kute amim Kritu mar kêtkam. Me kute amim, —Djãm ba dja ba
    amim Jeju ma got? Ba Môjdjê kukràdjà man kôt ar amijo iban arỳm Metĩndjwỳnhmã
    ijaxwe kêt, ane. Me kute amim anhỹro bakam ne me axwe rã'ã ne. Kam ne me kute
    kẽn me par tok nhym me rôrôk pyràk. Me kute amim Jeju mar kêt.
  eng-WEBU: Why? Because they didn’t seek it by faith, but as it were by works of
    the law. They stumbled over the stumbling stone,
  gnw-NT: ¿Maera ra uyembujupica'ã? Uipota'ã uyembujupica mburugüɨrovia rupi ramo.
    Echa'ã uipota tẽi uyembujupica mboroyocui jei vae re uyapo vae rupi. Jáeramo Cristo
    umbɨavai chupe reta penti ita re jae reta ipɨ̃sayeyuca jese vae rami co.
  mux-mux: Nambimuna yambu sumbi-nílima naa muluringiye? Enini Pulu Yili-nga ungma
    ‘Sika’ niku tondulu munduku naa piliiring akiliinga enini yambu sumbi-nílima naa
    muluring. Eni-enini “mindili sipu ulu-kaíma temulú kene Pulu Yili-ni oliu ‘yambu
    sumbi-nílima’ nimba kanomba.” niku piliiringeliinga ⸤Pulu Yili-ni ‘enini yambu
    sumbi-nílima’ nimba naa kanurum⸥. ‘Yambu singa tonjulemú ku’ akili-ni enini topa
    mania mundurum.
  maj-NT: ¿Á b'a̱ kamaha? A̱t'aha̱ najmi tsangisjáí nga na̱xu̱ k'úéntu nginku̱n Nti̱a̱ná
    xi nkúhu xu̱ta̱ xi s'ejihi̱n Nti̱a̱ná. Tu̱ sa ní i̱ncha kama mjehe̱ nga ts'i̱íntjusun
    ni xi tjít'a kju̱a̱téxumoo̱ tu̱ xi b'a̱ ts'ín na̱xu̱ ku̱i̱chú maha kai. I̱ncha
    kisaténki ndji̱o̱ xi saténki xu̱ta̱.
  bkq-NT: 'Tâlâ keanra ânguylâ warâ agueim: “Âdaituoka akaemo nâzemakeoba awyly, tâzezewenry
    nheinwândylymo umelâ?” keim. Warâ kâin-hoguly: “Deus xurâem tâwentâguezenry mâkeba
    akaemo, Jesus neinwâmpyramo awylygue” uguely. Âwâlâ adâidylygue kulâ âsemagueze
    kewâdylymo, Deus ingonotyby tyeinwândylygue inkâba. Mâkâ tâgaseim, tuhu onwa tâjihodaigâze,
    tâihugueduo tâgato xypyryam naimpyra, myara akaemo Deus ezaxi naimpyra awylymo,
    Jesus neinwâmpyra awylymogue. Tuhu ihuguehomoem ihodaigânimobe-ro waunlo ara ise.'
  kue-kue: Sraglpre, ye pirngi dingwa mambuno i duglo boglkrikwa. Tamanga. Ye yene
    kongun ounara i wu du-wakai omunedi pirkwa, ba kombuglo katno si-si erikwa i mina
    katno sindre yangungwa.
  cot-NT: ¿Queroquea ococani teeca irishineventajiguempariji Aapani Irioshi? Manaquea
    yaventaventaicaroquea itioncacotanaqueca Moishishini inintajiaveca irinetsanamajajiaqueromequea
    cameetsanijite irishineventajiaquempariniji Aapani Irioshi, teequea iro irinintajigueji
    iraventaventaiquempariquea Quirishito, icomijiacariqueate. Irootaquequea itsavetacotantajitacarica
    Quirishito iquempetacaajitacari mapi tivatantatsica.
  bnp-bnp: '@see-verse:ROM.009.031'
  apn-NT: '@see-verse:ROM.009.031'
  ctp-NT: ¿Ni chaꞌ lka ja nchka suꞌwe kasiya ꞌin nchga neꞌ judío sikwa? Chaꞌ ndiya
    nu ja ndyaa ñaꞌan tiꞌ chaꞌ ka ꞌin Jesús kuꞌni xuꞌwe kasiya ꞌin nten. Nxkeꞌ tiꞌ
    neꞌ judío kanꞌ chaꞌ ka suꞌwe kasiya ꞌin neꞌ loꞌo Ndiose xa nu ngiꞌni neꞌ tñan
    nu ngulo ayman Moisés ꞌin neꞌ. Nchka kuxi chaꞌ ꞌin neꞌ bra kanꞌ, sa ñaꞌan lka
    si wa mlyuu tiꞌin neꞌ chunꞌ ska kee nu nsu jluꞌwe tuwiin seꞌen ndaꞌan neꞌ.
  opm-opm: Gur yah han bapmur ma na naporpat oh Juda bap nuhur Krais ohwi inahatin
    hatin hanwa dahapti ohe danong dasei mar ma mandapti oh ama danong oh kwei hatin
    hat pat boknong oh tung rim or wandas mandaptimur. Or wandas mandatperhan Gur
    yah han bapmur na naporpatmur.
  bvr-bvr: 'Wurra gun-narda an-nga nula? Wurra ngardawa birripa gala gubu-borrwujarna
    aburr-yinmiya barra marr aburr-balcha nula Wangarr, wurra jarra gubu-borrwurra
    aburr-workiyana jimarna barra birripa wupa ngardapa aburr-yinmiya barra jama aburr-ji
    rrapa minypa jechinuwa aburr-negiya. Minypa gun-maywapa an-gugaliya a-bamburda
    a-workiya rrapa wolawola gu-jandarra a-yerrnyjinga, birripa Yichrayal yerrcha
    aburr-yinagatiya, gu-jandarra minypa burr-yerrnyjinga, aburr-bungguna. [Marrka
    bubu-borrwa: gun-narda ngu-wena jandarra, minypa gun-burral Jesus Christ.]'
  zad-NT: Na' ¿bic̱he bi biyakgake' beṉ' ḻi beṉ' shao' lawe'na'? Daa bi benḻilall'gake'nen'.
    Kon gokgakile' iṉa Chioza' nakgake' beṉ' ḻi beṉ' shao' daa chongake' daa na leya'.
    Na'ch gok c̱hegake' ka chak c̱he beṉ' chjac̱hew' yaj,
  kmg-kmg: 'Wemocte? šiŋucte: Jaŋe mamanasiŋte mâcne, mâc juju bapa-jeŋicte tiŋke
    biaŋ eniŋte mumbiŋ. Ehuc hatao qânâ fowec ira kike-jeŋic hezumbiŋ.'
  aso-aso: Nanitekumuꞌ di gihile izamave. Di gihile izamaniꞌ nene Oꞌmosomuꞌ gele eleꞌvoleꞌ
    ogosavoꞌ nene do gihile izesoꞌ o neive lamisa asi leliꞌ gono dalonidotikovoꞌ nene
    do gihile izelesune li di gihile izilisa aniꞌ neꞌmo nene mo di gihile izamaniꞌ
    ve. Ingine monoꞌ godolouꞌ eveneꞌ zodohoꞌ izi limi ingalizaniꞌ gehenimuꞌ gizi nizadoꞌ
    nene zodohoꞌ izi limi inganiꞌ ve.
  uli-uli: Meda fal? Fael mala rete yetedah deper wol tugulul ladep, bo re yetedah
    chog deper wol mekla resa foru le ye fel. Ila fal le re cheprag irel “feas we
    hacchepragel yarmat,”
  nin-NT: Nu nggo a kà na si yo isisurr na Abachi ku nâ ta si nggo a se hen, na kye
    du undu umbarr nggo ta du Abachi kpa ba ki azizi ki kru isisu i are yi. Ima yo
    du ba bwu uza ni ingbinta i ibwu uza yi
  acu-NT: '¿Waruka tu pujuarmia? Israel ainau Criston nekasampita tutsuk: Pengker
    aa nu turakrikia, iik uwemratnuitji, nangkamiar tu nintimsar pujuarmiayi. Tura
    asar Criston umirtan nakitrarmiayi. Tura nuna pachis tu aarmawaitai: Yus ni Uchirin
    pachis chichaak: “Wainkataram. Wikia Sión yaktanam kaya juuntan pujsatnuitjai.
    Wi turamtai aints ainau nu kayanka nakitrartinuitai. Tura nu kayanka tukumkar
    iyarartinuitai. Antsu nu kayan: Nekas pengkeraitai tinauka pengké natsaararchatnuitai,”
    Yus timiayi. Tura Cristoka nu kaya tumau asamtai, Israel ainau Criston kajerkar:
    Nekasampi Yuse Uchirinta tutsuk, Moisésa chichame umirkarkia uwemratatjiapi, tu
    nintimsar pujuarmiayi.'
  cak-WNT: ¿Y achique ruma? Ruma ma quicukuban ta quic'u'x riq'ui ri Jesucristo. Xaxu
    (xaxe) wi ri nubij ri ley ri niquitij quik'ij riche (rixin) chi niquiben y xa
    ma niquicukuba' ta quic'u'x riq'ui ri Jesucristo; rumari' xquichak'ij (xquitoch')
    caken chuwech ri Abej. Y ri Abej ri' ya ri Jesucristo.
  ebk-ebk: Adchi pay? Tay chaancha enanap nan naifilangancha as nalintig babaen as
    pammati, ngem kun at babaen as nan chacha atuatun ay mangtongpar as nan lintig.
    Naesakiaw chaná ay Judio as nan pammaticha kan Cristo ay maepachong as nan omesakiaw
    ay fiatu.
  spa-PDDPT: ¿Por qué? Porque no la perseguían por la fe sino por obras. Tropezaron
    en la piedra de tropiezo.
  ruf-ruf: Ule ng'awoneke wanogha kwe Imulungu? Kwaapfila tsawehuwila aghala ghawatendile,
    ng'awehuwile bae ukutoghola. Apfo tsawekwala mne “libwe lya kwikwalila.”
  gun-gun: Mba'e re nda'u ha'e kuery ndoupityi? Mba'eta ojeroviaa rupi e'ỹ oupityxe,
    ha'e kuery ae onhea'ãa rupi rive. Ha'e rami vy onhepyxanga okuapy ita nhomonhepyxangaarã
    oĩ va'e re,
  agu-BL: ¿Mbi tzuntz yi quinin jal chibalajil? Quinin jal chibalajil tan paj yi quinin
    k'uke' chic'u'l te Ryos yi xcyek tan jalse'n chibalajil. Ma na ntin ja chibuch
    quib tan chibnol tane'n e'chk ca'wl, bantz jale'n klo' chibalajil. Poro qui'c
    rmeril. Na quinin jal chibalajil, na at jun xtxolbil yi ja chixubsij te'j. Nin
    ja xcye' tan chitrimpe'n cu'n chi na je trimp jun yaj te jun c'ub yi at tbe'.
  isn-isn: Kuniki ikatula iti? Kunsoko shanga ai akumipenza kwa uhuili, ingi nantendo
    akakumpa migwe nala ukumpi.
  ilo-ULB: Apay ta saan? Gapu ta saanda a sinurot daytoy babaen iti pammati, ngem
    babaen kadagiti aramid. Naitibkolda iti bato a pakaitibkolan,
  pir-NT: 'Ohõ saha ye, tiquina cũedari: Tiquina Cohãcjʉ̃re wacũ tutuaro marieno tiquina
    esa tuharo Moisere tiquiro dutirire ye duamedi, tiquiro yequina iji duaye. Mari
