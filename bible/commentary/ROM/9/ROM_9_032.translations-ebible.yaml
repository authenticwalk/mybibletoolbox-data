verse: ROM.009.032
translations:
  kpx-kpx: Vadealemoike Dilavau kateale lounu. Kosealemo abu evievi vaveve vaholisito
    abu isivie vaveve vama. Abu Munemo hatoi dobuluvilu.
  okv-H: te do eto ke ainge aere? Amita be amo ungo ke be na God humota ae rate ari
    neite neite amina embo jajavotoho asi ere uahera, te enana na God ta Koro amo
    amita Meni Iesu Keriso amita hamota teto tin ambu eto vea
  tbo-tbo: Awai binei ma ega hita tuhagaya? Matababana ega witumagana uyahina hita
    lauwahala ma hai bagibagi uyahihi hi lauwahala. Ega yaka aebahibahi uyahina aehi
    hi wibahialoneya.
  mal-C: എന്തുകൊണ്ടാണ് അവർക്കതു ലഭിക്കാതിരുന്നത്? വിശ്വാസത്തിലൂടെയല്ല, പ്രവൃത്തികളാൽ
    സാധിക്കുമെന്നു വിചാരിച്ച് നീതിയെ അന്വേഷിച്ചതുകൊണ്ടാണ് അവർ ഇടർച്ചക്കല്ലിൽ തട്ടിവീണത്.
  grc-SR: Διὰ τί; Ὅτι οὐκ ἐκ πίστεως, ἀλλ᾽ ὡς ἐξ ἔργων ⸋νόμου·⸌ προσέκοψαν ⸋2γὰρ⸌
    τῷ λίθῳ τοῦ προσκόμματος,
  bgc-bgc: यो किस तरियां हो सकै सै? इस करकै के वे बिश्वास तै न्ही, पर मान्नो आच्छे
    काम्मां तै धर्मी बणणा चाहवै थे। उननै उस ठोक्कर कै पत्थर पै ठोक्कर खाई,
  khz-khz: Rakagau gaurai? Kwalana ira ati kamonagi genana kala rorirori talimarai
    pia ago negetiwato. Aikina. Ira gekilato, geria inagulu e kala na vou kala rorirori
    talimarai pia ago negetiwato. Gaura pakurai Keriso ira geria vekwakunagi vatunai
    eagoto, ne geketoto.
  deu-TKW: Warum? weil es nicht vom Glauben ausgieng, sondern es von Werken aus versuchte.
    Da stießen sie sich am Stein des Anstoßes,
  zsr-NT: '¿Bizx quië naꞌ guc cni? Cni guc, le cutu glunëꞌ cni lu yöl‑laꞌ rejlëꞌ quequëꞌ
    Dios, san racz quequëꞌ glëꞌnnëꞌ lunëꞌ ca rna bëꞌ zxba naꞌ, atiꞌ qui lë ni naꞌ
    gulachíxinëꞌ, o huac gnaruꞌ: Yajchéguꞌquëꞌ lu lë naꞌ nazíꞌ lei: Guiöj Ga Nu Rajcheguꞌ.'
  lin-lin: Mpo na nini ? Pamba te balukaki te kokoma sembo na nzela ya kondima, kasi
    na nzela ya misala. Yango wana babetaki libaku na libanga oyo ekweyisaka,
  hns-NT: Oelog kaahe ke na kar paais? Oesab Jiesoe me bieswaas na karat raha bakie
    sotjat raha kie oelog aapan barhia tjaal-tjalan dwaara Parmeswar se ek hoi paawat.
    Oesab ek manai ghat hai djaun tjalat me ek ieta ke na dekhies aur gier gail. Aapan
    be-bieswaas dwaara oesab Parmeswar ke rasta par gier gail hai.
  noa-E: ¿Khan jãgwi? Mag ley gaaipai naam khõchgau Cristo amach kõit meetarrjã igba,
    sĩi nem wajapha wau nʉm paarta Ẽwandamau amach pekau chukhu arrjö apʉ̈ijupii awiama.
    Amachdëu Cristo igba narr gaaimuata sĩi khʉdjã ee mokpör pöm sim dʉ̈ita thẽubaimamjö
    ajierram.
  eng-EMTV: Why? Because they did not seek it by faith, but rather by the works of
    the law. For they stumbled at that stone of stumbling.
  mib-NT: ¿Te najehē? Sɨquɨ̄ jeē tu cánducú i jeē ndahva yā cuēchi i jeē candíje i
    jeē ni jíhī Cristo jehē i, chi sa jéni ni i jeē squícu máá i ley te quendōo ndaā
    i. Te jeē stɨ́vɨ i súcuan cúu nájnūhun cácotúú i sɨquɨ̄ maá yúū jeē cácachihi
    jehē, te suu cúu Cristo.
  lif-NT2: थेआङ् मे़न्‍बोःक्‍खे़न्‍बे? थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽरे़ कङ्‌ग आबाङे याःम्‍बक्‍लाम्‍बा
    खोःमा सुक्‍ते़त् के़लॽबा मे़इःत्तुआङ् नसाःन्‍लाम्‍बा के़दाःबा साम्‌योनिबान् मे़ङ्‌गोःत्तुन्‍लो॥
    हे़क्‍क्‍याङ् खे़ङ्‌हाॽग याप्‍मि के़घःबा लुङ्‌ङो मे़दोःक्‍ते़आङ् मे़जोःन्‍दे़रो॥
  xnj-xnj: Ndava kyani? Ndava vahuvalili matendu gavi pahala pa kuhuvalila sadika.
    Ndi vakajikuvala “paliganga la kukuvala.”
  mmx-mmx: Tila ba la di goxo epovo? Atla levempanga diga lox i goxo ru rinotno at
    lununu atdi, ketla at leven gugu mun atdi. Digak sak kikixin at Luuat Kis,
  cbr-NT: Nucën Papa Diosan ca aín cuëëncësabi oquin 'anun 'ë 'aquinti 'icë quixun
    sinani ami catamëquinma —'ënbi ñu upí 'aia ca 'ë upí isia —quixun sináncë cupí
    ca Nucën Papa Diosan atu upí isáma 'icën. Judíos unibunën ca —Nucën Papa Diosan
    ca Cristo ënë menu xuti 'icë —quixun 'unánquinbi —ami catamëtishi ca unicama Nucën
    Papa Dios cuëëncësabi oi 'iti 'icë quixun sinántisama tanxa. Bain cuanía uni bai
    nëbë́tsi racácë maxáxmi tatíqui chacácë usaribi ca usa uni 'icën. A maxáxsa ca
    Cristo 'icën. Judíos unicamax Nucën Papa Dios cuëëncësabi oi 'iti 'aíshbi ca Cristomi
    sinántisama tancë cupí ax cuëëncësabi oi 'ima.
  tee-NT: Chai jantu lai talhitajui ju salaka ix'alhunut'an ni va jantu talhilaca'amputun
    ju Cristo ju ixnoncan camalakachatachilh astan ju Dios. Va yuchi ju talhilaksich
    ju tuchi tanavi is'akstu'an. Ju chunch tachi ju va taputs'antilai ju Cristo ni
    jantu talhilaca'amputun ju yuchi ni jantu talaca'i ni yuchi cava ju ixnoncan camalakachatachilh
    ju Dios. Pus ju Cristo valhch tachi ju tu'u' lhkajanichiux ju puk'alhk'oscan.
  eng-LSV: why? Because—not by faith, but as by works of law; for they stumbled at
    the stone of stumbling,
  cak-NT: ¿Y anchique roma? Roma man quiniman ta ri Jesucristo. Xa ja ri ru-ley ri
    Moisés ri yalan niquitaj quik'ij niqui'en y man niquijo' ta niquinimaj ri Jesucristo;
    romari' xquitupij cakan chech ri Abaj. Y ri Abaj ri' ja ri Jesucristo.
  pah-NT: 'A''ereki g̃a e''i: “Nhande tuhẽ po ti xanhimombyry nehẽ.” G̃a ndojikogi
    Cristo''ga rehe. Cristo''ga e''i g̃a pe: “Pejiko ti ji rehe.” A''ero g̃a nhimboahivi
    ga pe ojikopotare''yma g̃waramo ga rehe. Itauhua ko ahe mbo''a ahe nog̃a ahe monhimboahiva.
    Ita javijitehe ko Cristo''ga judeus''g̃a monhimboahivuhui g̃a monhimonha''ngavo.'
  sja-NT: ¿Sãgap'eda mãga p'anajida? Cristode ijãa p'aneedai k'ãyaara Tachi Ak'õrepa
    ãchi pia ak'ɨmerã, Ak'õre Ũraa Moisemaa p'ãpidak'a oo k'inia p'anapachida. Mamĩda
    Ak'õrepa Cristo pëiji ichi o ak'ɨpimerã. Mapa irude ijãa k'iniada-e pak'ãri, ma
    o atuajida.
  xed-xed: Kabgawu kəl la Israʼila ka trapta na? Kabga zbaŋ a həŋ nda ma zlghay nda
    ŋuɗuf wu, nda ma magatá skwi kumaŋ zlahu dzaʼa mutsakwa tsi ka hahəŋ. Ka dzuŋtá
    tuthun ta həŋ «ta palaka tuthun.»
  mks-NT: Já na̱ndoho na̱ Israel jáchi̱ na̱nditahan nu̱ ná candeé ini na Jesucristo.
    Xi̱hín ndinuhu ini na cája na ña̱ cáchí ley joo co̱ó na̱cuu nduu nda̱a̱ na̱ nu̱
    Ndióxi̱ xi̱hín ña̱ha cája na. Ña̱ cán quéa̱ cúú ná tátu̱hun in na̱ na̱cachi̱hin
    sa̱ha̱ xi̱hín yu̱u̱ cáhnu.
  gfk-S: Urah? Kinong pa di gale mur kike ra harkurai ma ra nurnur iesene di ga lon
    hoke be ira nudi gingilaan na haruat mon. Di ga tuke di tano hot na tukatuke.
  bmu-bmu: 'Miaŋgö könaŋi kewö: Nanŋinanök esapköba ahakmeme diŋdiŋi aka mewö miaŋön
    solanŋi akingö kapaŋ köla Jisös qahö möt narim waŋgiget. Yaŋön köt pöwöwöm ewö
    akzawi, mönö yaŋgöreŋ tötaŋgöba eŋgui qaköba andö qeget. Miaŋgöra solanŋi qahö
    aket.'
  dgz-dgz: Iwa dimen ya tautanane? Iwa mu tat muga kakaewa gapan, God kakaewa nagirewa
    diamot anune, go anu tumat neginewa tandayasen. Ap menan God agim bawarewa ae
    baraeni, negina wandeni menan sintanamon geamon.
  eng-GNV: 'Wherefore? Because they sought it not by faith, but as it were by the
    workes of the Lawe: for they haue stumbled at the stumbling stone,'
  zaa-NT: Ti'ani modo cca acca bihua biría nàrì cą ru'a lo Tata Dios cá. Porqui'ni
    labí huíalatsi' quį qui'ni por medio de fe qui' ri'u nna gunie ri'u recibir, sino
    belaba lá latsi' quį qui'ni huacca bá cą guni cą gana salvación por làcą de runi
    cą nu ra lo ca mandamiéntua. Acca completamente bá ridacca'ỹí cą de rulaba latsi'
    quį qui'ni ą' rulue' lo Escritura,
  eng-WEBSTER: Why? Because they sought it not by faith, but as it were by the works
    of the law. For they stumbled at that stumbling-stone;
  guh-guh: Apo caëjëpaetsi Dioso aneconijibia petaenexatsi. Tsipaji judíovi apo jumecovënëtsi
    Jesucristo pesivatëpaejavatsi pibisiacuene pexanaeneconi yabara. Biji rajane jamatabëcuenenavëxaniabiaya
    jumai tsabiabi. “Itsa jumecovënëtavanapaenatsi Dioso Moiséspijinëta penajumecopatsilivaisi,
    nexata Dioso aneconijibia nacataena,” jai tsabiabi. Bajaraxuata judíovi Diosovecua
    naxuabiajinavanapa, Cristo Dioso athëbëvetsica pitorobijavatsitsica, apo pejumecovënëtsixae.
    Caranata saya anaepanabiaba bajarapalivaisi yabara.
  bon-bon: 'Ingle agesa: Teepi teeme waweneca mule ne jäätru-ngusi, cuta lica Yeesu
    ne jäätrungusi teeme conocäco tääpume. Peei toraca mene Yeesu me budre poto cidi
    me, teepi lui ne opo lica yaawatnepesi, epu pana gyene teeme gaabe cabu kula liiyepu,
    teepi lui ne lica jääpänusi, piba peei cabu ca yaatrametnemuge.'
  nhw-BL: ¿Quenque amo quisque xitlahuaque iixpa Toteco? Amo quisque xitlahuaque pampa
    quinequiyayaj mochihuase xitlahuaque iixpa ica miyac cuali tequitl. Amo quinequiyayaj
    para san quineltocase Cristo. Huajca inijuanti motepotlamijque huan mocuapolojque
    pampa Cristo eltoc quen se tetl ipan ojtli ica catli masehualme motepotlamíaj.
  swh-ONEN: Kwa nini? Kwa sababu hawakuitafuta kwa njia ya imani bali kwa njia ya
    matendo. Wakajikwaa kwenye lile “jiwe la kukwaza.”
  wbi-wbi: kiki na uluo? ulwakuva navalyajilondile ku lwitiko, looli ku maghendele.
    valyakuvile pakyanya pa livue lya kukuvalila,
  bba-bba: Mbɑn sɔ̃nɑ. Yèn sɔ̃ bɑ ǹ mu kɑsu kɑ nɑɑnɛ dokebu, mɑ n kun mɔ kɑ sɔmɑ.
    Bɑ sokurɑ kpee sokurɑtii te sɔɔ,
  eng-KJVCPB: Wherefore? Because they sought it not by faith, but as it were by the
    works of the law. For they stumbled at that stumblingstone;
  kgk-NT: “Ma'erã po nombopy'a potĩry íxupe” oĩ onhomongeta va'e opy'a ndive. Ojerovia
    e'ỹ reheve ojapose mo'ã Nhandejáry nhe'ẽ. Upéa-gwi, “Ipy'a potĩ-ma” nde'íry hese
    kwéry. Ogwerovia e'ỹ-gwi ita-rehe onhepysanga sanga va'e-rami oiko va'ekwe.
  waj-waj: Mo aaniira iya fanniima kieeravainnee? Mo iya ngiari uu aataru mmooriivaa
    iida varida hama Anutuuqaara iya kutaavaivee tiravai. Iya harurira sikauvaudiri
    haruriravai.
  cpy-cpy: ¿Oetaka kaari rotsinampaantawo? Roo kaari rotsinampaantawo roshireta-kotashitawo
    ipankina-waetakari rirori. Tee roshireta-kotyaawo ikowakaeriri Tajorentsi rawentaa-shiretari.
    Oshiyakawo rantziwa-tyaawomi mapi.
  ekk-PKP: Miks mitte? Sest nad toetusid pigem oma tegudele kui usule Jumalasse. Nad
    komistasid vastu komistuskivi,
  mpx-mpx: He nige bosowailiya, kaiwena nige hi aabulilek Yehoba eliyana tage iya
    ni awa sapusapu-agil, yaa hi nuwatu tage bugul bolo hi ginol heiya te eliyana
    nihi sapu Yehoba matanaa. Aeliya hi tupaan pat elana ge hi sogu,
  wbp-wbp: Kujaju junga! Juwu-patujulpalu putaputa nyinaja jungarni-jiki Mujuju-kurlangurlaju
    kuruwarrirlaju. Kulalpalurla junga nyinaja Kaatukuju wala, lawa. Nyanungu-miparlulpalu-nyanu
    walangku-pungu jungarnikiji nyinanjakuju. Kujalu purda-nyangu yimi Jijaji Kiraji-kirli,
    ngulakuju kulalurla ngungkurr-nyinaja. Wurrangku-jukulpalu rampal-manngu-nyangu
    kujalpa-nyanu Kaaturluju nganta pina-kangurnu-juku Mujuju-kurlangu-jangka nganta
    kuruwarri-jangka nganta. Kala lawa, kula junga kujaju.
  luo-luo: Kamano nangʼo? Nikech ne ok gidware kuom yie, to ne gidware ka giparo ni
    iyude kuom tim. Negichwanyore e kidi mar chwanyruok.
  nhe-NT: ¿Para tlen ax quisque xitlahuaque iixpa Toteco? Ax quisque xitlahuaque pampa
    quinequiyayaj elise xitlahuaque ipampa cuali tequitl tlen quichihuasquíaj. Ax
    quinequiyayaj para san quineltocase Cristo. Huajca inijuanti motepotlamijque huan
    mocuapolojque pampa Cristo eltoc queja se tetl ipan ojtli ica tlen tlacame ipan
    motepotlamíaj.
  aii-aii: ܩܵܡܘܿܕܝܼ؟ ܣܵܒܵܒ ܠܹܐ ܝܗܘܵܘ ܒܸܛܥܵܝܵܐ ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ ܐܸܠܵܐ ܒܦܘܼܠܚܵܢܹ̈ܐ ܕܢܵܡܘܿܣܵܐ.
    ܒܘܼܬ ܐܵܗܵܐ ܬܘܼܪܩܸܠܔ ܠܗܘܿܢ ܒܟܹܐܦܵܐ ܕܬܲܪܩܲܠܬܵ‌ܐ.
  esk-NT: Suvaatatai? Tunŋanġitḷutiŋ Agaayyutmun ukpiqsrił̣iġmiktigun, aglaan nalaunŋasriñiaġniqsut
    tamatkunuuna savaaġikkaġmiktigun. Ukpiqsriñġitñamiŋ atriginiġaich iñuich putukkitqataqtuat
    putukkisautmun.
  msb-msb: Kaya nano kay dili? Kay an ginbasihan san inda ginhimo dili pagtuod kundi
    sa inda himo. Nadusmo sinda sa ginatawag na “bato na dusmuan”
  cpa-NT: Lah¹jøng² báh³ ca¹løa¹. Di³ tsa¹lë́² dsa² judío hi² hniuh¹² hé²dsa jǿg³
    quiah¹² Diú¹³. Jmáh¹lah hi² hniuh¹² mi¹ti¹dsa lei¹³ báh³ lë́²dsa. Hi² lah¹jøng²
    ca¹qui² ca¹niá¹ dsa² héi². Di³ tsa¹ca¹hé¹dsa jǿg³ quiah¹² Cristo,
  dso-dso: କାଇକେ ନାପାର୍‌ଲାଇ ? କାଇକେବଇଲେ ସେମନ୍‌ ପର୍‌ମେସର୍‌କେ ବିସ୍‌ବାସ୍‌ ନ କର୍‌ତେ ନିୟମ୍‌
    ମାନ୍‌ବାକେ ଚେସ୍‌ଟା କଲାଇ ଆରି ତାର୍‌ ମୁଆଟେ ଦରମ୍‌ ବଲାଇ ଅଇବାକେ ବାବ୍‌ଲାଇ । ଏଟାର୍‌ଲାଗି
    ବାଟେ ଗାଡିରଇବା ବଡ୍‌ ପାକ୍‌ନାଟାନେ ଟେସାଇଅଇଲା ଲକ୍‌ମନର୍‌ପାରା ଅଇଗାଲା ।
  meu-meu: Dahaka dainai? Badina be asi edia abidadama; taravatu karana mo e karaia.
    Idia na hekwakwanai nadina ai e hekwakwanai;
  yva-NT: Wo raitoa marudi weye wanave kobe jewen. Yara wo rakarae ware awa ana udaijaro
    maneme rai wemirati mo maveti umamaisyo Amisye amune rai. Wonayo Kristus ai, wepirati
    aurata irati oramo manakoe vatane awa kawi rantukamo rai.
  dgc-dgc: Kanya éwan side maari, éy dahil pinumilit side a tanggapén side na Diyos
    dahil to ginimet de. Pero éwan side inumasa ni Cristo. Mara ti Cristo éy bito
    a kinehakpaan du Judeo.
  zpm-NT: Laad zho, sac zienied guic zho gnalo zho Dios, rzac zho por grë ncuaaṉe
    guṉse zho laa zho laa lo doḻ. Miṉcocxe waa, zeeṉe laa Jesús biaad, bzhaac zho
    me zig tib quie ne rrieḻ ni ne riab ne liu.
  hix-NT: Àsok tawro hana, onà wyaro kahra tesnàr kom ke hamà, Kryestu hona wenyaha,
    Khoryenkomo wya ronyhoryetxho me, kahra tesnàr kom ke hamà. Ohxe ryehtxoho hoye
    ro, ohxe xaxa wehxan hamà, Khoryenkomo wya, ketxow haxa hamà, Xuknewyana komo.
    Kryestu xanomkahnohyatxow hamà, nyamoro ha. Àro hoye ro natarymahetxow hamà, tohu
    wya karymantokono wyaro mak ha.
  sim-sim: Mberem ushirik? Lir mbeek lerawu os Jisas lari oson hishiri ambu lir, wahau.
    Lir lerawu lihinjik li laha ma worna mak li na, karem hishiri lir. Erem Jisasin
    li kumasiri osik, os limu sunja os Avui Wasilakahi jekambak mas li kayehendari
    sunja orok jifaha takatukuyiri lir.
  npi-ULB: किन पाएनन् त ? किनकि तिनीहरूले विश्‍वासद्वारा खोजेनन्, तर कर्मद्वारा खोजे
    । तिनीहरू ठेस लाग्‍ने ढुङ्गामा ठेस खाए,
  cgc-cgc: Basi may mag-insa na man-o na iling tan? Sabat ko na ula danen naangken
    iran na pangita tak ula danen gaprusigir na maangken paagi ta pagtuo. Gasalig
    danen an ta iran na pagsunod ta Mga Sinulat Moises, piro dapat na gatuo nang danen
    an naan ki Cristo. Tenged na Cristo an pasintinsyaan ta kamatayen naan ta krus,
    dili danen mabaton na kanen an manluluwas na papadala ta Dyos. Tenged Cristo an
    ula danen nabaton, kanen an paryo ta bato na nasandaran danen paryo ta ambal ta
    Dyos naan ta iya na sinulat na pulong,
  tim-tim: Amâ wangât? Hingât. Yuda luâk âmbâle arekŋe Kristo nâŋgâ aŋbaigât pat bo
    wali. Yân agak memeyeŋe aregât âlepŋe aknegât hain agi. Are amâ dâwân kât yiep
    ain keiyeŋe kondo kâwâwâŋ kârâyi.
  yor-yor: Nítorí kí ni? Nítorí wọn kò wá a nípa ìgbàgbọ́, ṣùgbọ́n bí ẹni pé nípa
    iṣẹ́ òfin. Nítorí wọn kọsẹ̀ lára òkúta ìkọ̀sẹ̀ ni.
  wos-wos: Guni mé saréké. Yingi maki nae di Moses wandén hambuk hundi xékéta, wandén
    maki hurunjoka di hurufatiké? Di Godka jémba sarékéhafi yata deka hambukéka male
    sarékéta di angi wa, “Nani hambuk yata Moses wandén hambuk hundi jémba xékéta
    wandén maki hurutame.” Wungi huruta di man xatukwendaka motumbu di xatukweta di
    xakri. Krais Jisas wun man xatukwendaka motu dé.
  emp-NTPO: ¿Cãrẽ cãrẽã ãdjirãra jipa unuẽ́ basi? Jipa unuẽ́ basía Crito ĩjãni cãyãbara
    ãdjia o panʌneba idji quĩrãpita jipa b̶ead̶i carea jʌrʌ panana bẽrã. Wãrãda ãdjirãba
    Critora ĩjãnaẽ́ basía mõgarad̶e tẽnedrʌbʌda quĩrãca.
  eng-F35: Why not? Because it was not from faith, but as from works of the law. They
    stumbled over the ‘stumbling stone’;
  ind-ind: Mengapa tidak berhasil? Karena mereka menolak untuk percaya penuh kepada
