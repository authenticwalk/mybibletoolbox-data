    nquitakej ri Jesucristo. Romari' xquitopij cakün chuvüch ri Abüj. Y ri Abüj ri'
    ja ri Jesucristo.
  lif-NT: ᤌᤣᤀᤠᤱ ᤔᤧᤴᤒᤥ᤺ᤰᤂᤧᤴᤒᤣ᥅ ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤁᤱᤃ ᤀᤠᤒᤠᤅᤣ ᤕᤠ᤺ᤶᤒᤰᤗᤠᤶᤒᤠ ᤂᤥ᤺ᤔᤠ ᤛᤢᤰᤋᤧᤳ
