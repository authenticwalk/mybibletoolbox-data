  ded-ded: Yeni faka nga angammemenginaac negensima negen negensing fora imoc ine
    wagec. Yeni hocfu kpondzong heima mayunuec.
  ewe-ewe: Nu ka ta? Elabena wonɔ agbagba dzem be yewoakpɔ ɖeɖe to seawo dzi wɔwɔ
    me, eye yewoanɔ agbe nyui esime wòle be woanya be xɔse me ko yewoato akpɔ ɖeɖe
    hafi; wokli nukikli ƒe kpe la.
  nuy-nuy: Nugurru aadanu numburraawanggina, ajigala yuga niga waari ambani-maaḻamburrg-gaa
