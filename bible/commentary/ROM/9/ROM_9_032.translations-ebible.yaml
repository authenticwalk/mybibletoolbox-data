    haliti waiyexe aokahene aokahitaha hoka. Nikare tyaonaha hoka “hisehityoaha hatyo
    sehali hisehityoakalati” hiye.
  llg-llg: Hatina, de ala ta bisa malole lo Lamatuak? Huu kada ala sangga tao tungga
    Heti-heuk, fo ela Ana simbo nala sala leo hataholi dale ndoos, tehuu ala ta lamahele
    neu Yesus Karistus. Basa de nonook leo ala lakatunu laꞌe neu “batu nakatunuk”.
    Ia Lamatuak Susula Malalaon hihiin, nae, “Mete ia dei! Te Au tao Hataholi esa
    nai lete Sion, nai kota Yerusalem. Hataholi ndia sama leo batu, fo tao hataholi
    nakatunu. Tehuu see namahele neu Ndia, na, boso mae”. Naa. Batu ndia, na ndia
    Yesus. Tehuu hataholi Israel asa timba heni Ndia. Ndia sama leo ala lakatunu de
    ala tuda, huu batu ndia.
  kyf-kyf: -We ka 'gbʋ wa 'nɩa we kwɛyɔmneni nɩ, wa lɛnʋgbʋʋ gbɛgbɛɩn wa talɩa we
    da, wa 'nɩ -Lagɔ dlɩ -gʋ zʋ. We nya wa gozoa «tʋkpa -we bhlɩa nyɩma la.»
  tpi-tpi: long wanem, ol i no bihainim pasin bilong bilip. Nogat. Ol i ting, long
    hatwok bilong ol yet, ol bai i kamap stretpela manmeri. Ston bilong sutim lek
    em i bin sutim lek bilong ol na ol i pundaun.
  mih-NT: ¿Ta ñaa cuenda ñá ñihi ñu cuhva catyi ra Ndyoo sihin ñu vatyi ñahñi ca cuatyi
    ñu? Ñá ñihi ñu cuhva cuan vatyi ñá sino iñi ñu vatyi cua càcù ñu maa ñi sihin
    tumañi iñi sa saha maa ra Ndyoo. Sica iñi ñu vatyi cua càcù ñu sa cuenda sa vaha
    i zavaha ñu. Ta i cuu si tañi minoo cuhva tatu catyihi saha ñiyɨvɨ sihin minoo
    yuu.
  qvh-NT: '@see-verse:ROM.009.031'
  kms-kms: 'Ni God nde rar pe tuquine ris segi ye puate te pugri: Ni God nei rimbig
    di te kin ningg ni God nde rar pe tuquine ris kin te puq ren segi. Pudi ni riri
    ni lo wuri kin pugrine pu ren ei ni God nde rar pe tuquine ris. Ni Kraist kruse
    pe nati kin wand te yambu rireny kin te ningg ni wet pe gureq ruso kin ane tuquine.'
  agn-agn: Angay indi? Tenged imbis ang magto ong ni Jesu-Cristo, namagtalig tanira
