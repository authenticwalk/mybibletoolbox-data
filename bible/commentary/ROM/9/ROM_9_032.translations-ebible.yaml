  unx-unx: ନେଆଁଁରାଃ କାଜି ହବାଅଃତାନା, ଇନ୍‌କୁ ବିଶ୍ୱାସ୍‌ ଚେତାନ୍‌ରେ କା ଆସ୍ରାକେଦ୍‌ତେ ଆକଆଃ
