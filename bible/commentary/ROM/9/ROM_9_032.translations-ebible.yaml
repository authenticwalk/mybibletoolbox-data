  gmv-GGM: Hessi aazas hessaththo hanidee? Istti ammanon gidonta oothon demana kallida
    gishshikko. Isttikka dhuphe shuchan dhuphetida.
  ssg-ssg: Kaie lahan tenen ien? I tai sawi nake namilolaha xoxoan ti soliai pupuasalaha
    kumahe ti tenen aweisal Haeu haniwen laha. Laha ukek pate hienain na Krais mat
    he kros, aile ape laha kum soh ti Jises. Masin ka laha tanga he tehu kuku.
  zpo-NT: ¿Chozhiin? Nel lee re nu, xaa Israel, namwiit nu lo Dios, lee nu mwii lo
    re kwaan nle nu. Kwaanzee mralnii nu kwaan “ke kwaan nralnii re xaa”.
  poy-poy: Kwa shishi? Toziya walitumbira matendu gawu pa kutumbira njimiru. Su womberi
    walikwaliti panani pa “libuwi lya kulikwala.”
  qwh-NT: ¿Imanir? Porqui pecunaqa Dioswan alli quedeta munarninmi, leycunata cumplita
    tïrayan Diosllaman mana marcäcushpa. Tsemi pecunaqa rumicho trompisaq cuenta ishquiriyashqa.
  gaw-gaw: Aḏinu ag ii aop̱ig? Ag oolagp̱a genab doyak uup̱ig amunu ag ii aop̱ig.
    Ag am uḏatib henana aoglagnu dab mep̱ig. Amu men baelag yaaladṯe ele amu, men
    amu ag baelag yaalaṯe nena qep̱ig.
  nca-nca: Ŋu do murí karo? Asa iŋondutuyewore roneneŋowí mu tewero ŋuro ye kama iŋaŋgurí.
    Kini, roneneŋowí mu tewero quro hutuŋo mande koro kho qu naŋge taŋgurí. Ŋundiro
    naŋge wondo ka pikopako te yunowero quno pikopako taŋgurí.
  zpz-NTPP: Wangyanap dey lom, gun wanyub dey mod nu rlagy mi. Mod zeꞌ, ndeꞌ nu gyicy
    cup dey consuel lom. Tees byub dey tuubaꞌ mod nu gyanap yu lom. Rlagy dey gyanap
    yu lom nu nac de coz nu bicy de ub yu. Jesucrisht nam gal na tub gyitaꞌ, nunu
    de mbecy Israeel blagy gyiꞌ dey too gyitaꞌ zeꞌ.
  mkj-mkj: A da joah ki? Pwa irai lemleme pwa irai kak pwungkihla arai wihwia a jaudi
    pwojon, irai pirin dipkelkel in “sakain kadipkelkello,”
  zac-NT: ¿Pëzielú? purquë ra më israelitë adë gualdídiꞌi lduꞌu rall shtiꞌdzë Dios
    parë gac salvar rall sino gualdí lduꞌu rall mizmë lëꞌë rall, u sea ra obrë zaꞌquë
    nabëꞌnë rall gualdí lduꞌu rall. Zni gulaguë rall ziquë tubi narreldë guëc guëꞌë.
  kyg-kyg: Na kava huꞌnayaꞌmofeꞌmo oꞌaliꞌnae. Apakesa afiꞌa fatago hisaya kavatetiꞌmo
    alisayafeꞌmo osuꞌnafa keꞌaepa gemo akame huꞌnaya kavatetiꞌmo alisayafeꞌmo huꞌnayaꞌmofeꞌmo
    oꞌaliꞌnae. Goti mukufi huꞌniya gemoꞌa mago yafafeꞌmo ava gemo huꞌniye. Ani yafapiꞌmo
    apaiyamo faiꞌa lo aeteꞌa heleve huꞌnae.
  kmk-kmk: Tapay? Onta imbis un mantaḻgod da’t pammati kan Jesus, kanan da’n mapalintog
    da gapu’t dat napiya’n kokkoon da. Ot naisubuk dat Judio gaputa naidangtuḻ da
    kan Jesus un maiyalig si batu un sumalipaddu.
  cao-NT: Jatsi, ¿jënixo tsi Dios mëstë biyamacahi ni? Mëstëhuahacayamacahi quiha
    Cristo qui ja chitimicanai cató tsi Dios mëstë ja bicasyamacanai iqui na. Jasca,
    jato jabi bo, jato yoba bo, tihi cabo banahuacascani quiha mëstëhuahacaxëna. Jama,
    Dios mëstë biti quinia tsi xo toa jahuë Cristo qui chitimihaina ra. Jesucristó
    tsi jato quinia quëtiahacani quiha. Japi Cristo qui ja yosanariacaniquë rë.
  bbr-bbr: Kiro owon, ak Anut nukan amukup eposek saräun akan woiaka Jisas mesin epar
    mau wa. Ak akan sarau atap miäi kis ak Anut nukan amukup eposek rai ätär muraun
    keseriäin. Ak ou tutu omnokou opok akan apu sorianik, nini rau aparau wa, kiro
    ou tutus isorak tornuk, ak owarowon.
  inb-inb: '¿Imapatak mana chasa pudirkakuna? Cristowa iuiaringataka, Moisés ima rurangapa
    willaraiaskallata katichiraiaspami mana pudirkakuna, Taita Diuspa ñawipi allilla
    tukungapa. Imasami runakuna, rumipi takarispa urmankuna: ñallapas chasallata Cristo
    kruspi wañuskamanda, paikunata iapa mana sumami uiarigsamurka.'
  hrv-hrv: Zašto? Jer nije tražio po vjeri, nego kao po djelima. Spotakoše se o kamen
