    'iiⁿ'yāⁿ.
  tur-YTC: Neden? Çünkü imanla değil, işlerle olurmuş gibi aradılar. Tökezleme taşında
    tökezlediler.
  san-ITR: tasya kiM kAraNaM? te vishvAsena nahi kintu vyavasthAyAH kriyayA cheShTitvA
    tasmin skhalanajanake pAShANe pAdaskhalanaM prAptAH|
  bel-N: Чаму? Бо не праз веру, але праз учынкі закону. Бо яны спатыкнуліся аб камень
    спатыкненьня,
  sch-sch: Itho sikin mo? Taksônnân minngam loiin sintho nân an zong sika ani.
