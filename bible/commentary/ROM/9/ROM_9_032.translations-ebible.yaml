  san-TIB: ཏསྱ ཀིཾ ཀཱརཎཾ? ཏེ ཝིཤྭཱསེན ནཧི ཀིནྟུ ཝྱཝསྠཱཡཱཿ ཀྲིཡཡཱ ཙེཥྚིཏྭཱ ཏསྨིན྄ སྑལནཛནཀེ
