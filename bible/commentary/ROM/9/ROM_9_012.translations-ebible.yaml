    riagago ka naio napano moluo beamu, a naio napano moluo beamu, naio monoka riagago
    ka naio napano moluo iorou.” Jibe na, maka takii kiado bajago moruo, mia mila
    meravo ka Atua bitirilar toro maka takii toro kiano jidomiano, a jakii venia napano
    Atua berkario ga.
  bqp-bqp: '@see-verse:ROM.009.011'
  mcp-mcp: 'A dʉ fɛ́ɛ́sh múúd, kú bə nə́ muud nyə́ ámə fwo sá mísɔ́ɔ́lʉ́gʉ́, njɨ muud
    á cɛ́ɛ́l jɔ̂w yɛ́, a jɔ̂w. Ntɔ́, nyə á cɨ nə Rəbéka nə́: «Mwân acúmbâ mə bá bə
    mwân á ntombú lwaá.»'
  hat-hat: 'Men, Bondye gen jan pa l'' pou l'' chwazi moun. Bondye pa chwazi yon moun
    paske moun lan fè anyen pou sa, men paske Bondye vle chwazi li. Enben, pou fè
    nou wè se konsa li toujou fè, Bondye pale ak Rebeka anvan menm timoun yo te fèt,
    anvan menm yo te fè anyen ni an byen ni an mal. Li di l'' konsa: Pi gran an gen
    pou sèvi pi piti a.'
