  qub-qub: '@see-verse:ROM.009.011'
  att-att: 'Á ta kabussì ni Rabeka, nga ari paga naganâ, kinagi ni Namarò kuna: “Yù
    kaká nga anâ mu, passerbián na yù urián na,” kun na.'
  bki-bki: Naruei bogo napano naljuo amoluo, Isau moluo beamu, a Yakovo moluo iorou
