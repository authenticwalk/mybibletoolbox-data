verse: ROM.009.012
translations:
  kpx-kpx: '@see-verse:ROM.009.011'
  okv-H: '@see-verse:ROM.009.011'
  tbo-tbo: Geka binei ma Yaubada Lebeka i paliweleya i pa, ‘Tutuwoga apo huhumau ina
    pupouleya.’
  mal-C: '@see-verse:ROM.009.011'
  grc-SR: ἐρρήθη αὐτῇ ὅτι Ὁ μείζων δουλεύσει τῷ ἐλάσσονι.
  bgc-bgc: '@see-verse:ROM.009.011'
  khz-khz: '@see-verse:ROM.009.011'
  deu-TKW: 'ward ihr gesagt: der ältere soll dem jüngeren dienen,'
  zsr-NT: '@see-verse:ROM.009.011'
  lin-lin: 'kolanda misala ya bato te kasi kolanda mokano ya Ye oyo abengaka, Nzambe
    alobaki na Rebeka : « Kulutu akosalela leki, »'
  hns-NT: '@see-verse:ROM.009.011'
  noa-E: '@see-verse:ROM.009.011'
  eng-EMTV: it was said to her, “The older shall serve the younger.”
  mib-NT: '@see-verse:ROM.009.011'
  lif-NT2: '@see-verse:ROM.009.011'
  xnj-xnj: Chapanga amjovili Lebeka, “Mwana mvaha yati akumhengela mbena waki.” Ndi
    uhagula wa Chapanga wihuvalila namuna cheikemela mwene, lepi uhagula wa mundu.
  mmx-mmx: Losoksoxolik teren keretna, neni goxo ven ti lugugu atdu, ketla neni ga
    doma mu lorotoro ren. Kuren la ne Moroa ga lok ti nenen du xeretna, “Lara avot
    naba gugu taba lara mumu.”
  cbr-NT: '@see-verse:ROM.009.011'
  tee-NT: 'Pus ma yuchi chani lhijunicalh ju Rebeca: “Ju salacat''icst''i mints''alh
    yuchi ju calhinona''. Va calhijuncana'' ju xak''ai mints''alh”. Ma chunch ju junilh
    ju Dios.'
  eng-LSV: it was said to her, “The greater will serve the less”;
  cak-NT: 'ri Dios xu''ij yan che ri te''j: Ri nimalaxel xtoc rusamajel ri chak''laxel.'
  pah-NT: '@see-verse:ROM.009.011'
  sja-NT: 'Jɨrɨt''era-e ma eperãpa ne-inaa pia oopari perã. Jĩp''a jɨrɨt''erapari
    ichia k''inia bɨk''a. Mãga k''awa p''anɨ Ak''õrepa Rebecamaa nãga jarada perã:
    ‘Chi naapema chi t''ẽepema jua ek''ari bait''ee.’'
  xed-xed: '@see-verse:ROM.009.011'
  mks-NT: 'ta já na̱cachi a xi̱hi̱n Rebeca: “Ja̱hyún, da̱ cacu chí i̱vi̱ cahnda chuun
    nu̱ú da̱ cacu nu̱ cuítí.”'
  gfk-S: '@see-verse:ROM.009.011'
  bmu-bmu: Nanŋi jitsihitŋan ölŋambuk akŋapköra Rebekagöra kewö jiyök, “Datŋan mönö
    munŋaŋgö welenqeqeŋi aka nembö bapŋe malma.” Anutunöŋ mewö jiba ahakmemeŋiri akahorahi,
    miaŋgö dopŋe i qahö kewöt etkiyökmö, nanŋi mötmöt sihimŋi miyök wuataŋgöba munŋi
    oholiga datŋaŋgö ketaŋamŋi ahök.
  dgz-dgz: '@see-verse:ROM.009.011'
  eng-GNV: It was said vnto her, The elder shall serue the yonger.
  zaa-NT: '@see-verse:ROM.009.011'
  eng-WEBSTER: It was said to her, The elder shall serve the younger.
  guh-guh: '@see-verse:ROM.009.011'
  bon-bon: '@see-verse:ROM.009.011'
  nhw-BL: Huajca Toteco quiilhui Rebeca para Esaú tlacatisquía achtihui, pero Jacob,
    nopa teipan ejquetl, quinahuatisquía.
  swh-ONEN: si kwa matendo, bali kwa yeye mwenye kuita, Rebeka aliambiwa, “Yule mkubwa
    atamtumikia yule mdogo.”
  wbi-wbi: jikajovilue kwa mwene kuuti, “umbaha ukum'bombelagha un'debe”.
  bba-bba: '@see-verse:ROM.009.011'
  eng-KJVCPB: it was said unto her, The elder shall serve the younger.
  kgk-NT: '@see-verse:ROM.009.011'
  waj-waj: '@see-verse:ROM.009.011'
  cpy-cpy: 'Iroka ikantzi-teeta-kawori Rebeca: Riitaki omperatan-tachani ewonkiri,
    romperatyaari etawori itzimi.'
  ekk-PKP: 'öeldi talle: „Vanem vend teenib nooremat.“'
  mpx-mpx: '@see-verse:ROM.009.011'
  wbp-wbp: '@see-verse:ROM.009.011'
  luo-luo: to ok kuom tim, to kuom Nyasaye mayiero joge mane onyise niya, “Wuowi maduongʼ
    noti ne wuowi matin.”
  nhe-NT: Huajca Toteco quiilhui Rebeca para Esaú tlacatisquía achtohui, pero Jacob,
    nopa teipa ejquetl, quinahuatisquía.
  aii-aii: 'ܠܵܐ ܒܝܲܕ ܦܘܼܠܚܵܢܹ̈ܐ ܐܸܠܵܐ ܒܝܲܕ ܗ̇ܘ ܕܟܹܐ ܓܲܒܹܐ ܦܝܼܫ ܠܹܗ ܐܡܝܼܪܵܐ ܐܸܠܘܼܗ̇:
    ܗ̇ܘ ܓܘܼܪܵܐ ܒܸܬ ܥܵܒܹܕ ܚܸܠܡܲܬ ܠܗ̇ܘ ܙܥܘܿܪܵܐ.'
  esk-NT: '@see-verse:ROM.009.011'
  msb-msb: '@see-verse:ROM.009.011'
  cpa-NT: 'Jøng² ca¹juúh² Diú¹³, ca¹tsáih¹dsa Rebeca: “Hi² lán¹² guing² meh² cán²
    ni³ quiah¹² guing² lán¹² guing² ma²juanh¹²,” ca¹juúh² Diú¹³.'
  dso-dso: ଏଟାର୍‌ ପାଇ ତାକେ ଏ କାତା କଇରଇଲା । “ବଡ୍‌ ପିଲା ସାନ୍‌ ପିଲାର୍‌ ଗତିଦାଙ୍ଗ୍‌ଡା ଅଇସି
    ।”
  meu-meu: Bena ia ese Rebeka e hamaoroa, eto, Tau roboana ese tau muritai isiaina
    baine lao heni;
  yva-NT: '@see-verse:ROM.009.011'
  dgc-dgc: '@see-verse:ROM.009.011'
  zpm-NT: Bii zoney Rebec grop mëdyeeṉ co, laa Dios bzooblole win ne brieelë Jacob
    rëb me, ne ible Jacob gac zha non lo Esaú, win ne glo gal.
  hix-NT: Àro ke, enurhura rma hak ehtokonye, onà wyaro nkekon hatà, Hekmeka wya.
    Towtà yanotomehe hampànà, àmahtàkàthàrà, ronwahanonkatxho me tesnàr ke, kekon
    hatà, àwya.
  sim-sim: '@see-verse:ROM.009.011'
  npi-ULB: तिनलाई यसो भनियो, “जेठोले कान्छोको सेवा गर्नेछ ।”
  cgc-cgc: '@see-verse:ROM.009.011'
  tim-tim: Amâ Anutu ikiŋe hanŋaet den are kârikŋe agâk gât nâŋgâm nanaŋ manman yetŋaet
    bo makmâ kârigiep. Ikiŋaet hanŋaet mem potat yelekmâ kinmâ hain magep.
  yor-yor: kì í ṣe nípa ti iṣẹ́, bí kò ṣe ti ẹni tí ń peni—a ti sọ fún un pé, “Ẹ̀gbọ́n
    ni yóò máa sin àbúrò.”
  wos-wos: Rebekaré angi wa, “Tale hératenyéka nyan dé hukémbu hératenyéka nyanéna
    jémba yakwa du retandé.”
  emp-NTPO: '@see-verse:ROM.009.011'
  eng-F35: it was said to her, “The older will serve the younger.”
  ind-ind: '@see-verse:ROM.009.011'
  pes-OPCB: 'او آنها را فرا می‌خواند، اما نه به خاطر کارهای خوب یا بدشان.) خدا به
    ربکا فرمود: «پسر بزرگتر پسر کوچکتر را خدمت خواهد کرد.»'
  mpt-mpt: '@see-verse:ROM.009.011'
  ssx-ssx: '@see-verse:ROM.009.011'
  mkl-mkl: '@see-verse:ROM.009.011'
  gaq-gaq: ଆତେନ୍‌‍ସା ରିବିକାକେ ଇସ୍‍ପର୍‍ ବାଲିର୍‍କେ “ମ୍ନାବୟାଁ ଡାଆଁ ବୟାଁନେ ସେବା ଡିଙ୍ଗ୍‍ଏ
    ।”
  gof-RNT: “Bayray kaaluwas kiitettana” yaagidi Goday Irbbiqas odis.
  unx-unx: ନେ ବାରାନ୍‌କିନାଃ ଭିତାର୍‌ରେ ମିହୁଡ଼୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଉଦ୍ଦେଶ୍‌ ରିକା ନାଗେନ୍ତେ
    ସାଲାୟାନା । ରିବ୍‌କାକେ ପାର୍‌ମେଶ୍ୱାର୍‌ କାଜିକିୟାଏ, “ମାରାଙ୍ଗ୍‌ ହନ୍‌ ହୁଡିଙ୍ଗ୍‌ ହନ୍‌ଆଃ
    ସେୱାନିଃ ହବାଅଃଆଏ ।”
  gah-gah: '@see-verse:ROM.009.011'
  lcm-lcm: Au le iang vanang rinarilong kala luk a mengen ta, Anu tuan ka asosokai
    si kiu.
  aer-aer: '@see-verse:ROM.009.011'
  qvc-NT: '@see-verse:ROM.009.011'
  tgl-ULB: sinabi sa kaniya, “Ang mas matanda ay maglilingkod sa mas bata.”
  cbs-NT: '@see-verse:ROM.009.011'
  xtm-NTPP: 'Te ni jiña''a ya si''i i ma: “Suchi java''a‑ka ma kunukuechi nuu suchi
    luluu‑ka ma”, kúu ya jiña''a ya.'
  nnq-nnq: Nnoongo ngannenge Lebeka, “Nkolo ammegelela unung'una.” Yene kupambu kwa
    Nnoongo kukengamana nulukemo lwakwe mwene, ngiti itendwa ya munduje.
  bao-NT: 'bojoca tii niirique jʉori méé, Ʉmʉreco Pacʉ cʉ̃ ca jʉogʉ niiriquere ĩigʉ,
    o biro cõre ĩiupi Rebecare: “Cʉ̃ jũwʉ pee cʉ̃ baire pade coterucumi,” ĩiupi,'
  san-ORI: ତାଂ ପ୍ରତୀଦଂ ୱାକ୍ୟମ୍ ଉକ୍ତଂ, ଜ୍ୟେଷ୍ଠଃ କନିଷ୍ଠଂ ସେୱିଷ୍ୟତେ,
  huv-NT: 'Teat Dios tasaj müm Rebeca: “Aaga natang tiül a cuüch quiaj, apmarang minajiüt
    chingüy”, aj.'
  otn-NT: '@see-verse:ROM.009.011'
  nop-nop: '@see-verse:ROM.009.011'
  obo-NT: '@see-verse:ROM.009.011'
  cak-ENT: 'ri Dios xbij yan chin ri te''ej: Ri nimalaxel nc''uje'' pa ruk''a'' ri
    chak''laxel.'
  lif-NT: '@see-verse:ROM.009.011'
  mie-NT: '@see-verse:ROM.009.011'
  san-TIB: ཏཱཾ པྲཏཱིདཾ ཝཱཀྱམ྄ ཨུཀྟཾ, ཛྱེཥྛཿ ཀནིཥྛཾ སེཝིཥྱཏེ,
  qve-NT: 'Ichaqa (manaraq chay mellizokuna nacemushaqtinmi), Diosqa ña Rebecataqa
    niranña khaynata: “Primerta nacemuq wawaykin sullk''a kaqta servinqa”, nispa [Génesis
    25.23].'
  pao-NT: '@see-verse:ROM.009.011'
  cbu-NT: 'Apanll Rebekarinee tárangiya: iparish shipamunach kizpur kurak taachiya.
    Itaru, iwachiztamarinsha kurakatam zuwanllimand tsipas taachiya, tárangiya.'
  usa-usa: '@see-verse:ROM.009.011'
  soy-soy: '@see-verse:ROM.009.011'
  hui-hui: '@see-verse:ROM.009.011'
  amf-amf: '@see-verse:ROM.009.011'
  quc-NNT: '@see-verse:ROM.009.011'
  dob-dob: '@see-verse:ROM.009.011'
  wrs-wrs: '@see-verse:ROM.009.011'
  mca-mca: 'Pa'' Intata qa yit''ijets pa''aj pe'' Rebeca: —Pa'' omehe'' qu'' netnek''enhe''yipji''
    pa'' ajit.—'
  tzo-TZC: '@see-verse:ROM.009.011'
  mya-mya: '@see-verse:ROM.009.011'
  gng-NT: '@see-verse:ROM.009.011'
  cbi-NTPO: '@see-verse:ROM.009.011'
  ikk-NT: nị ẹlẹ ihiẹn wẹ rụn k'o gi a họrị wẹ. Ihiẹn Osolobuẹ gwa Ribeka wụ, “Hụn
    kanị sikọ d'e fe hụn-nta.”
  leu-leu: 'A pife siak fati a lak aave sena faisok sina, piau. A siak fatie sena
    vubuxanan sina xa. Taara texaas o a Piran a vil malaane senaso a ferawai malaan
    xe si Rebeka, paamuina luxaana lua: “A lak tuaan siim i taa sisiak xe sina lak
    ti mui.”'
  maz-NT: '@see-verse:ROM.009.011'
  bod-N: དཀོན་མཆོག་གིས་རིབ་ཀཱ་ལ་འདི་སྐད༌དུ། མ་འོངས་པར་བུ་ཆེ་བས་བུ་ཆུང་བ་ལ་ཞབས་ཕྱི་བྱེད་པར་འགྱུར་ཞེས་གསུངས་སོ།།
  tca-NT: '@see-verse:ROM.009.011'
  zpl-NT: 'Diose uni lu Rebeca: “Lurucu bee cuachicuaꞌ enu ala nú rrucu, neca enu
    nibiyaꞌ lu enu rlutilá ala.”'
  mbc-NT: '@see-verse:ROM.009.011'
  ndg-ndg: Ila kwasababu gayule jwa kemilwe. Jabaite, “Nkolo atumikia nnuna.”
  wsk-wsk: Noko munan kari ko betera kaora te ari se me aura, mu te Rebekah maonam,
    “Kuriang laun mu kuriang uria umu ko kari dungan bagarukko,” mam.
  toj-NT: '@see-verse:ROM.009.011'
  tbc-tbc: '@see-verse:ROM.009.011'
  sna-sna: kwete nokuda kwamabasa asi nokuda kwake iye anodana, akaudzwa kuti, “Mukuru
    achava muranda womuduku.”
  smk-NT: '@see-verse:ROM.009.011'
  grc-TCGNT: ἐρρήθη αὐτῇ ὅτι Ὁ μείζων δουλεύσει τῷ ἐλάσσονι.
  gof-WFTW: “Bayray kaaluwas kiitettana” yaagidi Goday Irbbiqas odis.
  spa-BLM: 'se le dijo: “El mayor servirá al menor.”'
  kyz-NT: '@see-verse:ROM.009.011'
  dao-dao: a veia, “Angvai cun akdika mpyaa kya khai” tia Pamhnam naw a pyen.
  cya-cya: 'Can'' cha'' juin ñi ''in Rebeca si''ya cha'' ''in chcuaa sñe'' nu ntsu''hui
    cha'' tyi''in: —Yu nu cula la can'' ca yu nguso ''in nu cune'' la—.'
  nii-nii: '@see-verse:ROM.009.011'
  ign-NT: '@see-verse:ROM.009.011'
  dik-NT: '@see-verse:ROM.009.011'
  cac-cac: '@see-verse:ROM.009.011'
  tzj-E: '@see-verse:ROM.009.011'
  san-BUR: တာံ ပြတီဒံ ဝါကျမ် ဥက္တံ, ဇျေၐ္ဌး ကနိၐ္ဌံ သေဝိၐျတေ,
  yaa-NT: '@see-verse:ROM.009.011'
  cab-NT: '@see-verse:ROM.009.011'
  clu-clu: '@see-verse:ROM.009.011'
  swh-ULB: Ilinenwa kwake, “Mkubwa atamtumikia mdogo.”
  tpt-NT: 'Chuncha junkal ni Rebeca: “Yu xajayaꞌ katapatsayaꞌ, katapatsanikanaꞌ yu
    xapꞌisaqa.”'
  aai-aai: naatu men sawar ta gewasin o kakafin hisinafumih, baise i ana yayakitifuwen
    tafanamaim bat ta rubin. Men i hai bowabowamaim ta rubinimih, en.
  sny-sny: '@see-verse:ROM.009.011'
  myy-myy: '@see-verse:ROM.009.011'
  trc-NT: '@see-verse:ROM.009.011'
  cut-NT: 'Ra̱hn ye ri ye chaco se: “Sa̱hn che ive me ne, cona̱n se yahn dihno se
    che mena̱n.”'
  bel-bel: 'залежна не ад учынкаў, а ад Таго, Хто кліча), - сказана было ёй: «большы
    будзе ў паслужэньні ў меншага»,'
  zlm-KSZI: 'bukan dengan kerja amal tetapi dengan Dia yang memanggil – Ribkah telah
    diberitahu: ‘Yang tua akan melayan yang muda.’'
  gdr-gdr: Sɨ God ma rɨl ma rɨgaina mɨle omnɨka kaim, ajɨ Godɨm pɨlkaim yete re tina
    rɨga ara emoka eyeniny. Sɨ Ribekand womnonj da, “Nanyamyamte yɨngganyamɨmna wɨko
    rɨga tainy dem.”
  vmy-NT: 'Kui kjuañu ꞌba kitsunire Rebeca: “Kiꞌndi xi tjun tsin, kui= xi saꞌexangire
    xi tjenngi ngañu.”'
  cmn-FEB: 她就已被告知，“哥哥将会为弟弟服务。”
  gmv-RNT: ooson gidonta xeygidayssafe gidida gish “Bayray kaalozas haarettana” geetettidi
    Irbiqas yootetides.
  ncl-NT: 'Huan Dios san quinlajtultic in omenten xolomes pa yelosquiaya quinami yihual
    quinequiaya, pampa quilic Rebeca, quil: “In hual quipehualtis inminlacatilisli
    yehuanten quitequipanuilis in oc se hual quitocas lacatis”, quil.'
  sua-sua: '@see-verse:ROM.009.011'
  are-are: '@see-verse:ROM.009.011'
  gai-gai: Na Raraŋ Aetaniaca Rebekamo gaindopatna, “Una nik kabena nuocniŋa out ndaruekna
    nik kabena nuoc, ma una iŋmbai ndaruekna nik kabena nuocna mbaiŋa monandet.”
  qvm-NT: '@see-verse:ROM.009.011'
  chz-NTPS: 'Läꜙlaˉ gaꜙjähꜘ Dio sɨɨhꜙ Rebeca: “Hi̱ˉ mähꜗ baˊ jmeeˈ hihꜙ kihꜗ hi̱ˉ
    jø̱ø̱hˈ.”'
  kmu-kmu: '@see-verse:ROM.009.011'
  ood-NT: '@see-verse:ROM.009.011'
  lbm-lbm: या बात परमेश्वर न उन्को जनम सी पहिलो अऊर उन्को कुछ भलो बुरो करन को पहिलो
    कहीं; त परमेश्वर की पसंद ओको बुलाहट पर निर्भर हय, न कि उन्न का करयो ओको पर ओन
    कह्यो, “बड़ो छोटो को सेवक होयेंन।”
  ncj-NT: '@see-verse:ROM.009.011'
  yuj-yuj: '@see-verse:ROM.009.011'
  kto-kto: '@see-verse:ROM.009.011'
  gmv-NT: ኦሶን ጊዶንታ ፄይጊዳይሳፌ ጊዲዳ ጊሽ “ባይራይ ካሎዛስ ሃሬታና” ጌቴቲዲ ኢርቢቃስ ዮቴቲዴስ።
  por-BLT: 'Deus disse a Rebeca: “O irmão mais velho irá servir ao mais novo.” Assim
    aconteceu para que o propósito de Deus pudesse continuar, provando que Deus chama
    as pessoas não com base em seu desempenho humano.'
  stp-NT: '@see-verse:ROM.009.011'
  ame-NT: '@see-verse:ROM.009.011'
  mgh-2016: Arabeka aheerelhiya wiira, “Mwaana mulhupalhe uyo noowa aarumiya uvara
    ntheko ni mwankani uyo.” Paahi etu uthanlha wa Nlhuku uri wo uttuna wawe, mena
    kuhiwe wo ittu iriyoothe ipangiye ni ntu.
  kvn-NT: 'Al Pab Tummad e-chogzhadbal Rebeca-machi-walgwen-chus, tenal machi-immal-nuegan-imakedbal-chul.
    Tenal Pab Tummad iktualeba Rebecaga chogzhado: Pe-machi-tummad e-urpa-mosga kuo.
    Gn. 25:23'
  gvf-gvf: '@see-verse:ROM.009.011'
  san-ISO: tāṁ pratīdaṁ vākyam uktaṁ, jyēṣṭhaḥ kaniṣṭhaṁ sēviṣyatē,
  deu-ELBBK: 'nicht aus Werken, sondern aus dem Berufenden), wurde zu ihr gesagt:
    „Der Größere wird dem Kleineren dienen“;'
  mcb-NT: '@see-verse:ROM.009.011'
