verse: 2SA.013.025
translations:
  mal-C: '“വേണ്ടാ, എന്റെ മകനേ!” രാജാവു മറുപടി പറഞ്ഞു: “ഞങ്ങളെല്ലാവരുംകൂടി വരേണ്ടതില്ല.
    അതു നിനക്കു ഭാരമായിരിക്കും.” എങ്കിലും അബ്ശാലോം അദ്ദേഹത്തെ നിർബന്ധിച്ചു. എന്നിട്ടും
    അദ്ദേഹം പോകാൻ വിസമ്മതിച്ചു. എന്നാൽ തന്റെ ആശിസ്സുകൾ നേർന്നു.'
  deu-TKW: 'Der König erwiderte Absalom: Nicht doch, mein Sohn! Wir wollen doch nicht
    alle hingehen, daß wir dir nicht beschwerlich fallen! Er drang in ihn, aber er
    wollte nicht gehen und verabschiedete ihn.'
  lin-lin: 'Mokonzi azongisaki : — Te, mwana na ngai, tokoki te kokende biso nyonso,
    noki te tokozala mokumba mpo na yo. Atako Abisalomi atungisaki ye, kasi mokonzi
    aboyaki kaka kokende, kasi apambolaki ye.'
  eng-LSV: And the king says to Absalom, “No, my son, please let us not all go, and
    we are not too heavy on you”; and he presses on him, and he has not been willing
    to go, and he blesses him.
  eng-GNV: 'But the King answered Absalom, Nay my sonne, I pray thee, let vs not goe
    all, lest we be chargeable vnto thee. Yet Absalom lay sore vpon him: howbeit he
    would not go, but thanked him.'
  eng-WEBSTER: 'And the king said to Absalom, Nay, my son, let us not all now go,
    lest we be chargeable to thee. And he pressed him: yet he would not go, but blessed
    him.'
  nhw-BL: 'Huan David quinanquili: ―Amo, nocone, amo huelis tiyase tinochime, pampa
    tlahuel ohui elis para ta. Huan masque Absalón nelchicahuac quitlajtlani ma yas,
    David amo quinejqui pero quitiochijqui miyac.'
  swh-ONEN: Mfalme akajibu, “La hasha, mwanangu si lazima sisi sote tuje, tutakuwa
    tu mzigo kwako.” Ingawa Absalomu alimsihi sana, mfalme alikataa kwenda, lakini
    alimbariki.
  bba-bba: Mɑ sinɑ boko u nùn wisɑ u nɛɛ, ɑɑwo, nɛn bii, bɛsɛn kpuro kun dɔɔ. Domi
    sɔmunu koo kpɛ̃ɑ. Mɑ u nɛɛ, ɑ suuru ko, ɑ de ɑ dɑ kɑ mɛ. Adɑmɑ sinɑ boko u yinɑ.
    Domɑrɑ u nùn kuɑ.
  eng-KJVCPB: 'And the king said to Absalom, Nay, my son, let us not all now go, lest
    we be chargeable unto thee. And he pressed him: howbeit he would not go, but blessed
    him.'
  luo-luo: Ruoth nodwoke niya, “Ooyo wuoda.” Waduto ok onego wabi, wabiro miyi tingʼ
    mapek. Kata obedo ni Abisalom nomedo hombe, to pod nodagi dhi, makmana ne oyiene
    ni odhi nyime gi nyasino.
  meu-meu: A hanua pavapavana ese Absalom e haere henia, eto, Lasi, natugu e, iboumai
    ai basiala, baia hahekwarahimu na garina. E noia loulou, to se ura, a ena hahenamo
    mo e henia.
  npi-ULB: राजाले अब्शालोमलाई जवाफ दिए, “होइन, मेरो छोरो, हामी सबै जना जानुहुँदैन
    किनभने तिम्रो निम्ति हामी बोझ हुन्छौं ।” अब्शालोमले राजालाई बिन्ती गरे, तर तिनी
    गएनन्। बरु तिनले उनलाई आशिष् दिए ।
  yor-yor: Ọba sì wí fún Absalomu pé, “Bẹ́ẹ̀ kọ, ọmọ mi, mo bẹ̀ ọ́, má ṣe jẹ́ kí gbogbo
    wa lọ, kí a má bá à mú ọ náwó púpọ̀.” Ó sì rọ̀ ọ́ gidigidi, ṣùgbọ́n òun kò fẹ́
    lọ, òun sì súre fún un.
  ind-ind: Jawab Daud, “Tidak, anakku. Janganlah kita semua pergi. Sebaiknya kami
    tidak membebanimu seperti itu.” Sekalipun Absalom mendesak ayahnya, Daud tetap
    tidak mau ikut. Daud hanya berkata, “Selamat berpesta.”
  pes-OPCB: 'ولی پادشاه به ابشالوم گفت: «نه پسرم، اگر همهٔ ما بیاییم برای تو بار سنگینی
    می‌شویم.» ابشالوم خیلی اصرار نمود، ولی داوود نپذیرفت و از او تشکر کرد.'
  tgl-ULB: Sumagot ang hari kay Absalom. “Hindi, aking anak, kaming lahat ay hindi
    dapat pumunta dahil magiging pabigat kami sa iyo.” Pinilit ni Absalom ang hari,
    pero ayaw niyang pumunta, gayun pa man pinagpala niya si Absalom.
  hui-hui: Ani layagola kini ibugua ladai bialu lalu, I̱ igini-o ina bibahende dewalidago
    ibai harimayagua iname í̠ mo genda holigo naibuleberema, lene. Anidagua layago
    lelowa Abasalomo ibugua harugo ibalimu lalu hongo howa laabo hayagolabi kini ibugua
    nde naibuleberema la dege bialu hene. Ani lowa lalu, Abasalomo-o í̠ turu halu
    pamia, lene.
  mya-mya: မင်း​ကြီး​က``ငါ့​သား​ငါ​တို့​မ​လာ​လို။ လာ​ခဲ့ သော်​သင့်​အ​တွက်​တာ​ဝန်​ကြီး​ပါ​လိမ့်​မည်''
    ဟု ဆို​၏။ အ​ဗ​ရှ​လုံ​သည်​မင်း​ကြီး​အား​မ​ရ​မ က​ဖိတ်​ခေါ်​ပါ​သော်​လည်း မင်း​ကြီး​သည်​မ
    လိုက်​ဘဲ​အ​ဗ​ရှ​လုံ​အား​ကောင်း​ချီး​ပေး​၍ ထွက်​ခွာ​သွား​စေ​တော်​မူ​၏။
  bod-N: རྒྱལ་པོས་ཨབ་ཤཱ་ལོམ་ལ། མི་འགྲོ་བར་བྱ་ངའི་བུ། ཁྱོད་ལ་ཚེགས་མི་བྱེད་པའི་ཕྱིར་ཚང་མ་འགྲོ་དགོས་དོན་མེད་ཅེས་སྨྲས།
    དེས་ཁོང་ལ་ཡང་ཡང་ཞུས་ཀྱང་ཁོང་སྔར་བཞིན་འགྲོ་མ་འདོད་པས་དེ་ལ་བྱིན་རླབས་མཛད་དོ། །
  sna-sna: Mambo akapindura akati, “Kwete, mwanakomana wangu. Hatifaniri kuenda tose;
    tingazova mutoro kwauri.” Kunyange zvazvo akamugombedzera, akaramba kuenda, asi
    akamuropafadza.
  spa-BLM: 'El rey dijo a Absalón: “No, hijo mío, no vayamos todos, no vaya a ser
    que seamos una carga para ti”. Lo presionó; sin embargo, no quiso ir, sino que
    lo bendijo.'
  cac-cac: 'Ix tac''vi vin̈ rey chi'' d''a vin̈ icha tic: —Maay ach vuninal, max yal-laj
    co b''at co masanil ed''oc. Tecan nivan tas b''at co lajeli, xchi vin̈. Ix och
    val tean vin̈aj Absalón chi'' d''a vin̈, palta maj yal-laj sc''ol vin̈ ix b''ati,
    an̈ej vach'' lolonel ix yal vin̈ d''a vin̈.'
  swh-ULB: Mfalme akamjibu Absalomu, “hapana mwanangu, tusiende sisi yote kwani tutakuwa
    mzigo kwako.” Absalomu akamhakikishia mfalme, lakini yeye asikubali kwenda, ila
    alimbariki Absalomu.
  bel-bel: 'Але цар сказаў Авэсалому: не, сыне мой, мы ня пойдзем усе, каб ня быць
    табе цяжарам. І моцна ўпрошваў яго Авэсалом; але ён не захацеў ісьці і дабраславіць
    яго.'
  deu-ELBBK: 'Aber der König sprach zu Absalom: Nicht doch, mein Sohn! Lass uns doch
    nicht allesamt gehen, dass wir dir nicht beschwerlich fallen. Und er drang in
    ihn; aber er wollte nicht gehen, und er segnete ihn.'
  mbb-OT: Midtavak kes hadì te, “Kenè en, mama, su egkeǥestuwan ke zà ke edtelavuk
    key is langun.” Ne midteǥel sikandin ni Absalom, piru kenà iyan ebpehendiyà. Mibpenubtuvazan
    din dà si Absalom.
  mal-2015: 'രാജാവു അബ്ശാലോമിനോടു: വേണ്ടാ മകനേ, ഞങ്ങൾ എല്ലാവരും വന്നാൽ നിനക്കു ഭാരമാകും
    എന്നു പറഞ്ഞു. അവൻ അവനെ നിർബ്ബന്ധിച്ചിട്ടും പോകുവാൻ മനസ്സാകാതെ അവൻ അവനെ അനുഗ്രഹിച്ചു.'
  rmc-rmc: 'O David leske odphenďa: „Na, čhavo miro, na mušinas te džal savore, hoj
    pes te na starines pal amende.“ Kajte o Absolon pre leste ispidelas, ov na kamelas
    te džal leha, ale požehňinďa les.'
  pes-OPV: 'پادشاه به ابشالوم گفت: «نی‌ای پسرم، همه ما نخواهیم آمد مبادا برای تو بار
    سنگین باشیم.» وهر‌چند او را الحاح نمود لیکن نخواست که بیایدو او را برکت داد.'
  ron-1924: 'Ши ымпэратул а зис луй Абсалом: „Ну, фиуле, ну вом вени тоць, ка сэ ну-ць
    фие греу.” Абсалом а стэруит де ел, дар ымпэратул н-а врут сэ се дукэ ши л-а бинекувынтат.'
  ben-OBCV: “বাছা, না,” রাজামশাই উত্তর দিলেন। “আমাদের সকলের যাওয়া উচিত হবে না; আমরা
    শুধু তোমার বোঝাই হব।” যদিও অবশালোম তাঁকে পীড়াপীড়ি করল, তাও তিনি যেতে রাজি হননি,
    তবে তিনি তাকে আশীর্বাদ করলেন।
  som-som: Markaasaa boqorkii wuxuu Absaaloom ku yidhi, Wiilkaygiiyow saas ma aha,
    ee yaannan kulligayo wada tegin, waaba intaasoo aannu culaab kugu noqonnaaye.
    Oo isna wuu ku sii adkeeyey, habase yeeshee wuu diiday inuu raaco, laakiinse wuu
    u duceeyey.
  lat-VUC: 'Dixitque rex ad Absalom: Noli fili mi, noli rogare ut veniamus omnes et
    gravemus te. Cum autem cogeret eum, et noluisset ire, benedixit ei.'
  eng-ASVBT: 'And the king said to Absalom, Nay, my son, let us not all go, lest we
    be burdensome unto thee. And he pressed him: howbeit he would not go, but blessed
    him.'
  ita-1885: 'Ma il re disse ad Absalom: No, figliuol mio; deh! non andiamoci tutti,
    chè non ti siamo di gravezza. E, benchè gliene facesse istanza, non però volle
    andarvi; ma lo benedisse.'
  eng-LXXUP: And the king said to Absalom, Nay, my son, let us not all go, and let
    us not be burdensome to thee. And he pressed him; but he would not go, but blessed
    him.
  eng-ULB: The king answered Absalom, “No, my son, all of us should not go because
    we would be a burden to you.” Absalom begged the king, but he would not go, but
    he gave him his blessing.
  spa-VBL: “No, hijo mío”, respondió el rey, “no podemos ir todos. Seríamos una carga
    para ti”. Aunque Absalón insistió, David no estuvo dispuesto a ir, pero le dio
    a Absalón su bendición.
  fra-_FOB: 'Mais le roi dit à Absalom: Non, mon fils, non; nous n''irons pas tous,
    de peur que nous ne te soyons à charge; et bien qu''Absalom le pressât fort, il
    n''y voulut point aller; et il le bénit.'
  mal-mal: 'രാജാവ് അബ്ശാലോമിനോട്: “വേണ്ട മകനേ, ഞങ്ങൾ എല്ലാവരും വന്നാൽ നിനക്ക് ഭാരമാകും”
    എന്നു പറഞ്ഞു. അവൻ രാജാവിനെ നിർബ്ബന്ധിച്ചിട്ടും പോകാതെ രാജാവ് അവനെ അനുഗ്രഹിച്ചു.'
  urd-GVR: Lekin Dāūd ne inkār kiyā, “Nahīṅ, mere beṭe, ham sab to nahīṅ ā sakte.
    Itne log āp ke lie bojh kā bāis ban jāeṅge.” Abīsalūm bahut isrār kartā rahā,
    lekin Dāūd ne dāwat ko qabūl na kiyā balki use barkat de kar ruḳhsat karnā chāhtā
    thā.
  suz-BL: तन्‍न पिपमी “ममाइ, आं तौ, गो नेल्‍ल जाक्‍शा इ कली श्‍येत मगेनीकी” देंमाक्‍त।
    अब्‍सालोमम “जाक्‍कीन कि जाक्‍कीन” देंमाक्‍त। मिनु पिप मबिस्‍से बाक्‍त। तन्‍न आसीक
    गेशा सोइक्‍ता बाक्‍त।
  ita-1927: 'Ma il re disse ad Absalom: “No, figliuol mio, non andiamo tutti, che
    non ti siam d’aggravio”. E benché Absalom insistesse, il re non volle andare;
    ma gli diede la sua benedizione.'
  ckb-ckb: 'پاشاش بە ئەبشالۆمی گوت: «نەخێر کوڕم، با هەموومان نەبین و بارگرانی نەخەینە
    سەرت.» جا ئەبشالۆم زۆری لێکرد، بەڵام ئەو نەیویست بچێت، بەڵکو داوای بەرەکەتی بۆ
    کرد.'
  eng-BBE: And the king said to Absalom, No, my son, let us not all go, or the number
    will be over-great for you. And he made his request again, but he would not go,
    but he gave him his blessing.
  kan-OKCV: ಅದಕ್ಕೆ ಅರಸನು ಅಬ್ಷಾಲೋಮನಿಗೆ, “ನನ್ನ ಮಗನೇ, ನಾವು ನಿನಗೆ ಭಾರವಾಗಿರದ ಹಾಗೆ ನಾವೆಲ್ಲರು
    ಈಗ ಬರುವುದಿಲ್ಲ,” ಎಂದನು. ಅವನು ರಾಜನನ್ನು ಬಲವಂತ ಮಾಡಿದನು. ಆದರೆ ಅರಸನು ಹೋಗಲು ಒಪ್ಪದೆ, ಅಬ್ಷಾಲೋಮನನ್ನು
    ಆಶೀರ್ವದಿಸಿ ಕಳುಹಿಸಿದನು.
  tam-2017: 'ராஜா அப்சலோமைப் பார்த்து: அப்படி வேண்டாம், என்னுடைய மகனே; நாங்கள் எல்லோரும்
    வந்தால் உனக்கு அதிக செலவு உண்டாகும் என்றான்; அவனை வருந்திக்கேட்டாலும், அவன் போக
    மனமில்லாமல், அவனை ஆசீர்வதித்தான்.'
  spa-RV-1909: 'Y respondió el rey á Absalom: No, hijo mío, no vamos todos, porque
    no te hagamos costa. Y aunque porfió con él, no quiso ir, mas bendíjolo.'
  ron-BTF: 'Și împăratul i-a spus lui Absalom: Nu, fiul meu, să nu mergem toți acum,
    ca nu cumva să îți fim povară. Dar el a insistat asupra lui; totuși a refuzat
    să meargă dar l-a binecuvântat.'
  eng-WEBP: The king said to Absalom, “No, my son, let’s not all go, lest we be burdensome
    to you.” He pressed him; however he would not go, but blessed him.
  eng-FBV: “No, my son,” the king replied, “we can't all go. We would be a burden
    to you.” Even though Absalom went on asking, he was not willing to go, but he
    did give Absalom his blessing.
  nld-1939: 'Maar de koning zeide tot Absalom: Neen, mijn jongen; laat ons maar niet
    allen meegaan, om u geen overlast te bezorgen. En hoe hij ook bij hem aandrong,
    hij wilde niet mee. Toen hij Absalom dan goede reis had gewenst.'
  nch-BL: 'Huan David quinanquili: ―Amo, nocone, amo huelis tiyase tinochi, pampa
    tahuel ohui elis para ta. Huan masque Absalón nelchicahuac quitajtani ma yahui,
    David amo quinejqui yas, pero pajqui para quichihuayaya nopa ilhuit huan quitiochijqui.'
  vie-1934: 'Nhưng vua đáp cùng Aùp-sa-lôm rằng: Không được, con; hết thảy chúng ta
    không đi đến nhà con, vì sẽ làm tổn phí cho con. Mặc dầu Aùp-sa-lôm cố nài, Đa-vít
    không chịu đi đến đó; nhưng Đa-vít chúc phước cho người.'
  hin-CV: मगर राजा ने अबशालोम को उत्तर दिया, “नहीं मेरे पुत्र, हम सबका वहां जाना सही
    न होगा. हम सब तुम्हारे लिए बोझ बन जाएंगे.” अबशालोम विनती करता रहा मगर राजा मना
    करते रहे. हां, राजा ने अबशालोम को आशीर्वाद अवश्य दिया.
  spa-BES: 'Y el rey dijo a Absalón: No, hijo mío, no vamos todos, o el número será
    demasiado grande para ti. E hizo nuevamente su petición, pero no quiso ir, pero
    le dio su bendición.'
  tdx-tdx: 'Fe hoe i mpanjakay amy Absalome: Aiy, anako, ee te tsy hañavelo mb’eo
    iaby tika hera havesatse ama’o. Aa ndra t’ie nazì’e tsy nimete ho mb’eo, fe nitatae’e.'
  tha-KJV: แต่​กษัตริย์​ตรัสกับอับซาโลมว่า “ลูกเอ๋ย อย่าเลย อย่าให้พวกเราไปกันหมดเลย
    จะเป็นภาระแก่​เจ้​าเปล่าๆ” อับซาโลมคะยั้นคะยอพระองค์ ถึงกระนั้นพระองค์​มิได้​ยอมเสด็จ
    แต่​ทรงอำนวยพระพรให้
  por-BR-2018: 'E respondeu o rei a Absalão: Não, filho meu, não vamos todos, para
    não sermos pesados a ti. E ainda que tenha insistido com ele, não quis ir, mas
    abençoou-o.'
  deu-ELO: 'Aber der König sprach zu Absalom: Nicht doch, mein Sohn! Laß uns doch
    nicht allesamt gehen, daß wir dir nicht beschwerlich fallen. Und er drang in ihn;
    aber er wollte nicht gehen, und er segnete ihn.'
  eng-WYC-2018: And the king said to Absalom, Do not thou, my son, do not thou pray,
    that all we come, and charge thee. And when he constrained David, and he would
    not go, he blessed Absalom. (And the king said to Absalom, Do not thou, my son,
    do not thou pray, that we all come, and be a burden to thee. And when Absalom
    pressed David, he still would not go, but he blessed Absalom.)
  epo-epo: 'Sed la reĝo diris al Abŝalom: Ne, mia filo, ni ne iros ĉiuj, por ke ni
    ne estu ŝarĝo por vi. Tiu insiste lin petis; sed li ne volis iri, li nur benis
    lin.'
  uig-PIN: 'Padixaⱨ Abxalomƣa: Yaⱪ, oƣlum, biz ⱨǝmmimiz barmayli, sanga eƣirqiliⱪ
    qüxüp ⱪalmisun, — dedi. Abxalom xunqǝ desimu, u barƣili unimidi, bǝlki uningƣa
    amǝt tilidi.'
  beo-beo: Hina bagade da bu adole i, “Hame mabu, nagofe! Ninia huluane ahoasea, di
    da gasa bagade ba:mu.” A:basalome da Da:ibidi misa:ne gebewane mae yolele sia:nanu,
    be Da:ibidi da hame misunu sia:i. Amalalu, e da A:basalome fisili masa:ne sia:i.
  tpi-OTNT: Na king i bekim tok olsem, “Pikinini, nogat. Mipela i no inap i go. Sapos
    mipela olgeta i go, bai yu hatwok tumas long lukautim mipela.” Tasol Apsalom i
    strong long askim king, na king tu i strong na i no laik i go. Na king i tok,
    “Apsalom, yu ken i go nau.”
  hau-SA: Sarki ya ce, “A’a ɗana, bai kamata dukanmu mu tafi ba; don kada nauyi yă
    yi maka yawa.” Absalom dai ya dāge, duk da haka sarki ya ƙi yă je, sai dai ya
    albarkace shi.
  uig-LAT: 'Padishah Abshalomgha: Yaq, oghlum, biz hemmimiz barmayli, sanga éghirchiliq
    chüshüp qalmisun, — dédi. Abshalom shunche désimu, u barghili unimidi, belki uninggha
    amet tilidi.'
  nde-nde: Inkosi yaphendula yathi, “Hatshi, ndodana yami. Akumelanga sonke sihambe;
    singaba ngumthwalo onzima kuwe.” Lanxa u-Abhisalomu wayincenga, yala ukuhamba,
    kodwa yena yamvumela.
  ton-ton: Pea naʻe pehē ʻe he tuʻi kia ʻApisalomi, “ʻE ʻikai, hoku foha, ʻoua naʻa
    tau ʻalu eni kotoa pē, telia naʻa mau fakamāfasia kiate koe.” Pea naʻa ne kole
    mālohi kiate ia; pea naʻe ʻikai te ne ʻalu mo ia, ka naʻa ne tāpuakiʻi ia.
  ces-1613: 'I řekl král Absolonovi: Nechť, synu můj, nechť nyní nechodíme všickni,
    abychom tě neobtěžovali. A ačkoli nutkal ho, však nechtěl jíti, ale požehnal mu.'
  eng-WMB: The king said to Absalom, “No, my son, let’s not all go, lest we be burdensome
    to you.” He pressed him; however he would not go, but blessed him.
  tam-TCV: அதற்கு அரசன், “வேண்டாம் என் மகனே; நாங்கள் எல்லோரும் வரக்கூடாது. நாங்கள்
    உனக்குப் பாரமாக மட்டுமே இருப்போம்” என்றான். அப்சலோம் எவ்வளவு வற்புறுத்தியும் அரசன்
    போக மறுத்துவிட்டான். ஆனாலும் அவனை ஆசீர்வதித்தான்.
  ceb-ULB: Ang hari mitubag kang Absalom, “Dili, akong anak, ang tanan kanamo dili
    kinahanglan nga moadto kay makapabug-at lamang kami kanimo.” Gidasig ni Absalom
    ang hari, apan dili siya moadto, hinuon gipanalanginan niya si Absalom.
  pol-UBG: 'Lecz król powiedział do Absaloma: Nie, mój synu. Teraz nie pójdziemy wszyscy,
    aby nie być dla ciebie ciężarem. A chociaż nalegał na niego, on nie chciał iść,
    ale go błogosławił.'
  agr-agr: '@see-verse:2SA.013.024'
  urd-GVU: لیکن داؤد نے انکار کیا، ”نہیں، میرے بیٹے، ہم سب تو نہیں آ سکتے۔ اِتنے لوگ
    آپ کے لئے بوجھ کا باعث بن جائیں گے۔“ ابی سلوم بہت اصرار کرتا رہا، لیکن داؤد نے
    دعوت کو قبول نہ کیا بلکہ اُسے برکت دے کر رُخصت کرنا چاہتا تھا۔
  deu-1912: 'Der König aber sprach zu Absalom: Nicht, mein Sohn, laß uns nicht alle
    gehen, daß wir dich nicht beschweren. Und da er ihn nötigte, wollte er doch nicht
    gehen, sondern segnete ihn.'
  kan-2017: ಅರಸನು ಅವನಿಗೆ, “ಮಗನೇ ಬೇಡ ನಾವೆಲ್ಲರೂ ಬಂದರೆ ನಿನಗೆ ಭಾರವಾದೀತು” ಅನ್ನಲು ಅಬ್ಷಾಲೋಮನು
    ಅವನನ್ನು ಬಹಳವಾಗಿ ಒತ್ತಾಯಪಡಿಸಿದನು. ಆದರೂ ಅರಸನು ಹೋಗಲಿಲ್ಲ. ಅವನನ್ನು ಆಶೀರ್ವದಿಸಿದನು ಅಷ್ಟೇ.
  yap-yap: Me fulweg fare pilung, ni ga’ar, “Fakag, dangay, yugra tomal ngom ni nggubad
    ni gamad gubin.” Ma ri be tawasar Absalom, machane dem’ing fen fare pilung, me
    yog ngak Absalom ni nge yan.
  hlt-MCSB: Manghai loh Absalom te, “Ka capa te tlam moenih, mamih boeih n'cet tarha
    mahpawh,Te daengah ni namah te n'nan pawt eh?,” a ti nah. A taengah a cahoeh ngawn
    dae paan pah ham tah huem pawt tih anih Te yoethen a paek.
  mdy-ETH: ካኣቲ፦ «ታ ናዓሦ! ኑ ሙካንዳያ ኮይሱዋሴ፤ ኑ ቢያሢ ሙኬቴ ኔ ሙኡዛንዳ ባካ ኔኤም ማጋንዳኔ» ጌዔኔ። ጋዓንቴ ዓቤሴሎሜ
    ዓዶ ዶዲሺ ሺኢቄኔ፤ ካኣቲ ዒማና ማሊፆ ሺርሻኒ ኮይባኣሢሮ ዓቤሴሎሜ ዓንጂ ዳኬኔ።
  twi-ASANTE: Ɔhene buaa sɛ, “Dabi, me ba. Ɛnsɛ sɛ yɛn nyinaa kɔ; yɛbɛyɛ ɔhaw ama
    wo.” Ɛwom sɛ Absalom hyɛɛ no deɛ, nanso wampene sɛ ɔbɛkorɔ, na ɔhyiraa no kosɛkosɛ.
  eng-WEBU: The king said to Absalom, “No, my son, let’s not all go, lest we be burdensome
    to you.” He pressed him; however he would not go, but blessed him.
  wal-wal: Yaagin kawoi Abeselooma, “CHii ta na7au! Nuuni ubbai biikko, neeyyo tooho
    gidana” yaagiis. Abeseloomi kawuwaa daroppe shoobbiis; shoobbin kawoi beettaa
    ixxiis; shin Abeselooma anjjiis.
  spa-PDDPT: 'Pero el rey dijo a Absalón: No, hijo mío, no vamos todos para no serte
    carga pesada. Y aunque le insistió, él no quiso ir, pero lo bendijo.'
  gun-gun: 'Ha''e rami teĩ huvixa ombovai: — Any xera''y, ndorooi ''rã jojavi, ndevy
    pe mba''emo oata e''ỹ aguã — he''i. Ta''y Absalão ogueraaxea rami ijayvu tema
    va''eri ndooxei. Ha''e rami teĩ ogueroayvu porã.'
  agu-BL: —Ba'n atxumu'n poro qui'c lo' rmeril tan kopone'n cyakil o' na i'tz jun
    chumam gast tetz tzatz. Wi'nin cu'swutzil ban Absalom tetz yi rey, poro qui nin
    cujij yi rey. Ntin tak' yi banl tetz.
  ilo-ULB: Simmungbat ti ari kenni Absalom, “Saan, anakko, saan a masapul nga umaykami
    amin gapu ta agbalinkami a dadagsen kenka.” Inallukoy ni Absalom ti ari, ngem
    nagkedked isuna a mapan, nupay kasta, binendisionanna latta ni Absalom.
  kpg-kpg: Di king ga helekai, “Deeai, dagu dama, ma ga gila mai taadaamee huoloo
    adu gi di goe maa gimaadou ga loo adu huogodoo.” Gei Absalom e daahi maaloo hua,
    gei di king hagalee hiihai, ga helekai gi Absalom bolo mee gii hana.
  uig-ARA: 'پادىشاھ ئابشالومغا: ياق، ئوغلۇم، بىز ھەممىمىز بارمايلى، ساڭا ئېغىرچىلىق
    چۈشۈپ قالمىسۇن، ــ دېدى. ئابشالوم شۇنچە دېسىمۇ، ئۇ بارغىلى ئۇنىمىدى، بەلكى ئۇنىڭغا
    ئامەت تىلىدى.'
  sus-sus: Mangɛ naxa Abisalomi yaabi, a naxɛ, «Ade, n ma di, a mu lanma muxu birin
    xa siga, xa na mu a ra a findima kote xungbe nan na i bɛ.» Abisalomi naxa a karaxan,
    kɔnɔ mangɛ naxa tondi, a fa duba a bɛ.
  pon-2006: Nanmwarkio ahpw ketin sapeng, mahsanih, “Soh samwa, e pahn wia lapalahn
    kedirepw ehu ong uhk ma se pahn iang kohwei.” Apsalom wie ngidingidkihte, ahpw
    nanmwarkio sohte kupwurki, e ahpw mahsanihong Apsalom en patopatohla.
  ksd-ksd: 'Ma ra king i ga biti tai Absalom: Pata, natugu, vakir dat parika, kan
    avet a mamat piram. Absalom i ga lul vovo pa ia, ma i ga ole; i ga tul tar ika
    kana varvadoan tana.'
  tur-YTC: Kral Avşalom’a, “Hayır oğlum, hepimiz gitmeyelim, yoksa sana yük oluruz”
    dedi. O sıkıştırdı, ancak gitmek istemedi, ama onu kutsadı.
  grc-BRENT: Καὶ εἶπεν ὁ βασιλεὺς πρὸς Ἀβεσσαλὼμ, μὴ δὴ υἱέ μου, μὴ πορεύθῶμεν πάντες
    ἡμεῖς, καὶ οὐ μὴ καταβαρυνθῶμεν ἐπὶ σέ· καὶ ἐβιάσατο αὐτόν, καὶ οὐκ ἠθέλησε τοῦ
    πορευθῆναι, καὶ εὐλόγησεν αὐτόν.
  ind-AYT: Namun, raja berkata kepada Absalom, “Tidak anakku, janganlah kami semua
    pergi atau kami akan membebanimu.” Absalom mendesaknya, tetapi raja tetap tidak
    mau pergi, dia hanya memberkatinya.
  nya-nya: Mfumu inayankha kuti, “Ayi mwana wanga, tisapite tonsefe. Tidzakhala cholemetsa
    kwa iwe.” Ngakhale Abisalomu anayesetsa kuwumiriza mfumuyo, inakana kupita. Mʼmalo
    mwake inangomudalitsa Abisalomuyo.
  hrv-hrv: 'Ali kralj odgovori Abšalomu: “Ne, sine, nećemo doći svi, da ti ne budemo
    na teret.” Abšalom ustraja, ali kralj ne htjede ići, nego ga blagoslovi i otpusti.'
  mps-mps: Tama kingo te tama po wei ponani, “Ogwao, menio. Da me pogobeo. Te da tigidali
    peyu da, teda nago da tonalubo sę eyu, te gesebo sę dene mu yabuo.” Tiali goli,
    Apsalomgo bomo eyu, te kingba hanalu wali, tama kingo bomo eyu, pabo hagela homu
    yai. Tama kingo te tama po wali, “Apsalom, te nage da pao.”
  tpi-tpi: Na king i bekim tok olsem, “Pikinini, nogat. Mipela i no inap i go. Sapos
    mipela olgeta i go, bai yu hatwok tumas long lukautim mipela.” Tasol Apsalom i
    strong long askim king, na king tu i strong na i no laik i go. Na king i tok,
    “Apsalom, yu ken i go nau.”
  dan-1931: 'Men Kongen sagde til Absalom: “Nej, min Søn! Vi vil ikke alle gå med,
    for at vi ikke skal falde dig til Byrde!” Og skønt han nødte ham, vilde han ikke
    gå med, men tog Afsked med ham.'
  vie-OVCB: 'Vua đáp: “Không nên, nếu mọi người kéo tới thì con sẽ không lo xuể.”
    Dù Áp-sa-lôm năn nỉ, vua chỉ chúc phước cho chứ không nhận lời.'
  guj-2017: રાજાએ આબ્શાલોમને જવાબ આપ્યો કે, “નહિ, મારા દીકરા, અમે સર્વ તો નહિ આવીએ,
    કારણ કે અમે તને ભારરૂપ થઈએ.” આબ્શાલોમે રાજાને આગ્રહ કર્યો, પણ તે ગયો નહિ, પણ છતાં
    તેણે તેને આશીર્વાદ આપ્યો.
  pon-2006A: Nanmwarkio ahpw ketin sapeng, mahsanih, “Soh samwa, e pahn wia lapalahn
    kedirepw ehu ong uhk ma se pahn iang kohwei.” Apsalom wie ngidingidkihte, ahpw
    nanmwarkio sohte kupwurki, e ahpw mahsanihong Apsalom en patopatohla.
  por-BRBSL: 'O rei disse a Absalom: “Não, meu filho, não vamos todos, para que não
    sejamos pesados para você”. Ele o pressionou; mas ele não quis ir, mas o abençoou.'
  cth-cth: Siangpahrang ni Absalom koevah, telah nahoeh, ka capa abuemlahoi he ka
    cet awh mahoeh. Bangkongtetpawiteh, hmuenri phu lah awm payon vaih telah ati.
    Absalom ni a coun eiteh, cet ngai hoeh. Yawhawinae hah a poe.
  twi-twi: Ɔhene buae se, “Dabi, me ba. Ɛnsɛ sɛ yɛn nyinaa kɔ; yɛbɛyɛ ɔhaw ama wo.”
    Ɛwɔ mu sɛ Absalom hyɛɛ no de, nanso wampene sɛ ɔbɛkɔ, na ohyiraa no kosɛkosɛ.
  hlt-hlt: Manghai loh Absalom te, “Ka capa te tlam moenih, mamih boeih n'cet tarha
    mahpawh, te daengah ni namah te n'nan pawt eh?,” a ti nah. A taengah a cahoeh
    ngawn dae paan pah ham tah huem pawt tih anih te yoethen a paek.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì dɔ̀: M birɛ kɛ̀ ti kɔ̀tɛ timɔu ditɔu yɑ̀ɑ̀ bo dɑ cɛ̃ɛ̃kɛ,
    ti bɑ́ɑ́ nɑ kɛ́kɔtɛ timɔu. Kɛ̀ Abusɑdɔmmu nyetíróo, kòo kpɑ̀ɑ̀tìi yetɛ kɛ́bekɛ
    Kuyie nkó mɛsɑ̀ɑ̀ mmɑ́ɑ̀ o ĩ́nkɛ̀ bɑ́ wenwe í nkɔ̀tɛ o mɔ́mmuɔ.'
  msy-2020: Ezɨ Atrivim Devit a ikaragha ghaze, “Nan otarim, ti puvatɨgham. E bar
    mangegh uam osɨmtɨzim nɨ danigham.” Ezɨ Apsalom mangasa a gaghoravɨra iti. Ezɨ
    atrivim an gɨn mangan aghuagha ghaze, Apsalom nɨ mangɨ, nɨn biziba deragham.
  dop-dop: 'Ɩlɛnɑ wulɑʋ tɔ sɩ: Aɑɩ, mɑ pǝyɑlʋ, tɑ tǝnɑ tǝ kɑɑ polo, pǝ tɑɑ kɔɔ nɑ
    tǝ́ sʋkɩ-ŋ sǝɣǝlɑ kɛ yem. Ḿpʋ́ɣʋ́ Apǝsɑlɔm cɑɑlɑ-ɩ, ɩlɛnɑ wulɑʋ kisi tǝsɑɣɑsɑɣɑ
    nɑ ɩ́ lɑpɩ-ɩ pǝ lɑpɑ wulee.'
  azb-azb: 'Padşah Avşaloma dedi: «Yox, ay oğul, qoy hamımız getməyək, sənə ağırlıq
    düşər». Avşalom nə qədər təkid etsə də, padşah getmək istəmədi, lakin ona xeyir-dua
    verdi.'
  eng-DBY: And the king said to Absalom, No, my son, let us not all go, lest we be
    burdensome to thee. And he urged him, but he would not go; and he blessed him.
  hin-2017: राजा ने अबशालोम से कहा, “हे मेरे बेटे, ऐसा नहीं; हम सब न चलेंगे, ऐसा न
    हो कि तुझे अधिक कष्ट हो।” तब अबशालोम ने विनती करके उस पर दबाव डाला, परन्तु उसने
    जाने से इन्कार किया, तो भी उसे आशीर्वाद दिया।
  wol-KYG: 'Buur ne Absalom: «Déet, doom. Bunu dem nun ñépp. Day diis ci yaw.» Absalom
    soññ ko, soññ, Buur nanguwula dem. Teewul mu ñaanal ko.'
  eng-YLT: And the king saith unto Absalom, 'Nay, my son, let us not all go, I pray
    thee, and we are not too heavy on thee;' and he presseth on him, and he hath not
    been willing to go, and he blesseth him.
  eng-WYC-2017: And the king said to Absalom, Do not thou, my son, do not thou pray,
    that all we come, and charge thee. And when he constrained David, and he would
    not go, he blessed Absalom.
  eng-WMBB: The king said to Absalom, “No, my son, let’s not all go, lest we be burdensome
    to you.” He pressed him; however he would not go, but blessed him.
  urd-GVH: लेकिन दाऊद ने इनकार किया, “नहीं, मेरे बेटे, हम सब तो नहीं आ सकते। इतने
    लोग आपके लिए बोझ का बाइस बन जाएंगे।” अबीसलूम बहुत इसरार करता रहा, लेकिन दाऊद ने
    दावत को क़बूल न किया बल्कि उसे बरकत देकर रुख़सत करना चाहता था।
  rug-rug: “Lokari, tuqu!” olaṉa gua sa baṉara. “Pude atu beto gami si kote noma hola
    sa mua tinupiti.” Ososo nia tugo Abusalamu, ba lopu hiva sa baṉara, meke tozi
    nia sa se Abusalamu pude taloa.
  gaz-gaz: Mootichi immoo deebisee, “Lakki yaa ilma ko, nu hundinuu deemuu hin qabnu;
    nu baʼaa qofa sitti taanaa” jedheen. Abesaaloom jabeessee isa kadhatu iyyuu inni
    isa eebbise malee isa faana hin deemne.
  fra-LSG: 'Et le roi dit à Absalom: Non, mon fils, nous n’irons pas tous, de peur
    que nous ne te soyons à charge. Absalom le pressa; mais le roi ne voulut point
    aller, et il le bénit.'
  yal-yal: Mangan yi a fala Abisalomi xa, a naxa, “Ɛn-ɛn, n ma diina, nxu birin mi
    sigɛ, a findin goronna nan na i xun ma.” Abisalomi yi kankan na ma mangan xa,
    koni mangan mi wa siga feni, a yi sa duba a xa.
  haw-1868: I aku la ke alii ia Abesaloma, Aole makou a pau e hele, e kuu keiki, o
    hookaumaha makou ia oe. Koi mai la kela ia ia; aole nae ia I manao e hele, aka,
    hoomaikai aku la oia ia ia.
  arb-NAV: 'فَأَجَابَ الْمَلِكُ أَبْشَالُومَ: «لا يَا ابْنِي. لَا نَذْهَبُ كُلُّنَا
    لِئَلّا نَكُونَ عِبْئاً عَلَيْكَ». وَرَغْمَ إِلْحَاحِ أَبْشَالُومَ، اعْتَذَرَ
    أَبُوهُ وَبَارَكَهُ.'
  ewe-ewe: Ke fofoa gblɔ nɛ be, “Ao, vinye, ne mí katã míeva la, míanye agba na wò
    akpa.” Absalom ƒoe ɖe enu gake melɔ̃ ɖe yiyi dzi o; ɖeko wòda akpe nɛ ɖe eƒe amekpekpe
    la ta.
  eng-LEE: And the king said to Abshalom, No, my son, do not let us all go now, that
    we may not be a burden upon thee. And he urged him much, but he would not go,
    and he blessed him.
  asm-FB: তাতে ৰজাই অবচালোমক ক’লে, “সেয়ে নহয় বোপা, আমি সকলোৱে নাযাওঁ; গ’লে তোমাৰ
    অধিক ভাৰহে হ’ব।” তথাপি তেওঁ বৰকৈ ধৰিলে; কিন্তু ৰজাই যাবলৈ মান্তি নহ’ল যদিও তেওঁক
    আশীৰ্ব্বাদ কৰিলে।
  sus-A: مَنفّ نَشَ عَبِسَلٌمِ يَابِ، عَ نَشّ، «عَدٍ، ﭑ مَ دِ، عَ مُ لَنمَ مُشُ بِرِن
    شَ سِفَ، شَ نَ مُ عَ رَ عَ قِندِ مَ كٌتٍ شُنفبٍ نَن نَ عِ بّ.» عَبِسَلٌمِ نَشَ
    عَ كَرَشَن، كْنْ مَنفّ نَشَ تٌندِ، عَ قَ دُبَ عَ بّ.
  fra-SBL: 'Le roi dit à Absalom : « Non, mon fils, ne partons pas tous, de peur que
    nous ne soyons un fardeau pour toi. » Il le pressa ; cependant il ne voulut pas
    partir, mais le bénit.'
  hbo-hbo: וַיֹּ֨אמֶר הַמֶּ֜לֶךְ אֶל־אַבְשָׁלֹ֗ום אַל־בְּנִי֙ אַל־נָ֤א נֵלֵךְ֙ כֻּלָּ֔נוּ
    וְלֹ֥א נִכְבַּ֖ד עָלֶ֑יךָ וַיִּפְרָץ־בֹּ֛ו וְלֹֽא־אָבָ֥ה לָלֶ֖כֶת וַֽיְבָרֲכֵֽהוּ׃
  piu-2006: '@see-verse:2SA.013.024'
  kik-kik: Mũthamaki agĩcookia atĩrĩ, “Aca, mũrũ wakwa. Tũtiagĩrĩirwo nĩ gũthiĩ ithuothe;
    twahota gũtuĩka mũrigo harĩwe.” O na gũtuĩka Abisalomu nĩamũthaithire-rĩ, nĩaregire
    biũ gũthiĩ, no akĩmũhe kĩrathimo gĩake.
  fra-NCL: 'Et le roi dit à Absalom : « Non, mon fils, nous n’irons pas tous, de peur
    que nous ne te soyons à charge. » Absalom fit des instances, mais le roi ne voulut
    pas y aller, et il le bénit.'
  cek-AK: Siangpahrang mah, Ka capa, to tih na ai ni; kaminawk boih to caehsak hmah;
    nang hanah hmuen kazit ah kaom o moeng tih, tiah a naa. Absalom mah pacae nganga,
    toe anih loe caeh han angmak pae; toe tahamhoihaih a paek.
  cuk-cuk: 'Rey-David, Absalón-abin sogded: —Suli machi. Anmar bela bese naosulid.
    Degiile, be-ibe mani meso-itole. Absalón amba egi alamaknai-inigwele, Rey-David
    yapa nae gusad. David, Absalónʼga sognai gualid, bitigi bega ibmar-nueganbi gusana
    gadinye.'
  uig-CYR: 'Падиша Абшаломға: Яқ, оғлум, биз һәммимиз бармайли, саңа еғирчилиқ чүшүп
    қалмисун, — деди. Абшалом шунчә десиму, у барғили унимиди, бәлки униңға амәт тилиди.'
  tel-2017: అప్పుడు రాజు “నా కుమారా, మమ్మల్ని పిలవొద్దు. మేము రాకూడదు. మేమంతా వస్తే
    అదనపు భారంగా ఉంటాం” అని చెప్పాడు. రాజు అలా చెప్పినప్పటికీ అబ్షాలోము తప్పకుండా
    రావాలని రాజును బలవంతపెట్టాడు.
  hat-BSA: 'Men wa a te di a Absalom: “Non, fis mwen, se pa tout moun ki pou ale,
    paske nou va yon fado pou ou.” Malgre li te ankouraje li, li pa t ale, men li
    te beni li.'
  kos-kos: Na tokosra el topuk, “Mo, wen nutik. Ac fah yokla elya lom kacsr kut nukewa
    fin fahsrot.” Absalom el kwafe na, tuh tokosra el tiana wi ma el siyuk ah, ac
    el sap Absalom elan som.
  hbo-WLC: וַיֹּ֨אמֶר הַמֶּ֜לֶךְ אֶל־אַבְשָׁל֗וֹם אַל־בְּנִי֙ אַל־נָ֤א נֵלֵךְ֙ כֻּלָּ֔נוּ
    וְלֹ֥א נִכְבַּ֖ד עָלֶ֑יךָ וַיִּפְרָץ־בּ֛וֹ וְלֹֽא־אָבָ֥ה לָלֶ֖כֶת וַֽיְבָרֲכֵֽהוּ׃
  ibo-ibo: Ma eze zara sị ya, “Mba, nwa m, anyị niile agaghị abịa, anyị ga-abụ ibu
    dị arọ nye gị.” Nʼagbanyeghị na Absalọm rugidere ya ma o kweghị aga, kama ọ gọziri
    ya.
  ory-ory: ଏଥିରେ ରାଜା ଅବଶାଲୋମଙ୍କୁ କହିଲେ, “ନାହିଁ, ମୋହର ପୁତ୍ର, ଆମ୍ଭେ ସମସ୍ତେ ନ ଯାଉ, ଗଲେ
    ତୁମ୍ଭ ପ୍ରତି ଭାର ସ୍ୱରୂପ ହେବୁ।” ମାତ୍ର ସେ ବହୁତ ବାଧ୍ୟ କଲା; ତଥାପି ରାଜା ଯିବାକୁ ସମ୍ମତ
    ନ ହୋଇ ତାହାକୁ ଆଶୀର୍ବାଦ କଲେ।
  chk-chk: Nge ewe king a üreni Apsalom, “Apwi, nei, äm aisap feila meinisin, pwe
    aisap aweiresuk.” Iwe, Apsalom a pesei Tafit, nge esap feila, pwe a chök afeiöchü.
  ssd-ssd: 'gabat suŋgo David nu tuku pasa lafumba sakina: Kiŋo, sine kine nda. Sine
    ŋakmba kab ta ne piro kareŋka sine tuku ŋga panzaririwamŋgat ŋgina. Taŋakina le
    Absalom nu gabat suŋgo kuwa ŋga sarsarmba minna le nu maŋ lato sakina: Sine kine
    nda. Ne ŋgamuŋgal mukuk ŋak kaye ŋgina le'
  rop-rop: Wal King Deibid bin tok, “Nomo, main san. Melabat kaan kaman, dumaji melabat
    bigmob, en melabat mait meigim adwek blanga yu.” Wal Ebsalom bin kipgon askimbat
    im dedi. Bat im dedi nomo bin duwit langa im, en imbin tok, “Yu gowei na. Nomo
    meigimbat mi toktok.”
  ukr-1871: 'І рече царь Абессаломові: Нї, синку! не подоба нам усїм гостювати, важко
    було б се на тебе. Той напирав на його, та він не схотїв ійти, лиш поблагословив
    його.'
  deu-1951: 'Der König aber sprach zu Absalom: Nicht doch, mein Sohn! Laß uns jetzt
    nicht alle gehen, daß wir dir nicht beschwerlich seien. Und als er in ihn drang,
    wollte er doch nicht gehen, sondern segnete ihn.'
  eng-JPS: 'And the king said to Absalom: ''Nay, my son, let us not all go, lest we
    be burdensome unto thee.'' And he pressed him; howbeit he would not go, but blessed
    him.'
  srp-1865: 'Ali car reèe Avesalomu: nemoj, sine, nemoj da idemo svi, da ti ne budemo
    na tegotu. I premda navaljivaše, opet ne htje iæi, nego ga blagoslovi.'
  lug-lug: Kabaka n’amuddamu nti, “Nedda, mwana wange. Ffenna bwe tunajja, tujja kuzitoowerera.”
    Abusaalomu n’amwegayirira nga bw’amuwaliriza, naye n’agaana okugenda, wabula n’amusabira
    omukisa.
  heb-heb: ויאמר המלך אל אבשלום אל בני אל נא נלך כלנו ולא נכבד עליך ויפרץ בו ולא אבה
    ללכת ויברכהו׃
  ben-IRV: রাজা অবশালোমকে বললেন, “হে আমার সন্তান, তা নয়, আমরা সবাই যাব না, হয়ত তোমার
    বোঝা হব৷” তারপরও সে জোরাজোরি করল, তবুও রাজা যেতে রাজি হলেন না, কিন্তু তাকে আশীর্বাদ
    করলেন৷
  pan-pan: ਤਦ ਰਾਜੇ ਨੇ ਅਬਸ਼ਾਲੋਮ ਨੂੰ ਆਖਿਆ, ਨਾ ਪੁੱਤਰ ਅਸੀਂ ਸਾਰੇ ਨਹੀਂ ਜਾਂਵਾਂਗੇ ਅਜਿਹਾ ਨਾ
    ਹੋਵੇ ਜੋ ਤੇਰੇ ਤੇ ਭਾਰੀ ਹੋ ਜਾਈਏ ਅਤੇ ਉਸ ਨੇ ਬੇਨਤੀ ਕੀਤੀ ਪਰ ਉਹ ਨੇ ਜਾਣ ਤੋਂ ਨਾਂਹ ਕੀਤੀ ਪਰ
    ਉਹ ਨੂੰ ਅਸੀਸ ਦਿੱਤੀ।
  tkr-tkr: 'Paççahee Avşalomuk''le eyhen: – De''eş dix, yişin gırgınbı abee, vas yı''q''da
    gyuaras. Avşalomee mana nimee ittunçil aqqeyir, paççah maqa arayle deş. Paççahee
    Avşalomus xayir-düəyib huvu, mana yəqqı''l araççe.'
  mya-JVB: ရှင် ဘုရင်ကမ သွား သင့်ငါ့ သား ၊ လူအပေါင်း တို့ကို မသွားစေနှင့်။ စရိတ်များမည်ကို
    စိုးရိမ်စရာရှိသည်ဟု ဆို သဖြင့် ၊ အဗရှလုံသွေးဆောင် သော်လည်း ကိုယ်တော်တိုင် မ လိုက်
    ဘဲ ကောင်းကြီး ပေး၏။
  tbg-tbg: Tuvaro avuhainaa vaiinti viva aqao tiro, Ti maaquo, kia tenavu virerave.
    Tenavu airi vaiinti vuarera, are vukaari utiharama tinavuqaa raqikinarave, tuvaro
    Apasalomuva avuhainaa vaiintiara vuanamakero tuvarovata, viva kempukaiqama kero
    kia virerave tivakero Apasalomurara tiharo, Are nenaqai mini vuane, tiro.
  hmo-hmo: Davida ese ia haere, ia gwau, “Egu natuna, lasi, ai ibounai do ai mai,
    be hekwarahi bada oi dekenai garina.” Abesaloma ese ia noia lou, noia lou, to
    king ia ura lasi, to iena hanamoa sibona ia henia.
  urd-urd: तब बादशाह ने अबीसलोम से कहा, “नहीं मेरे बेटे हम सबके सब न चलें ऐसा न हो
    कि तुझ पर हम बोझ हो जाएँ और वह उससे बजिद हुआ तो भी वह न गया पर उसे दुआ दी।”
  rus-SYN: 'Но царь сказал Авессалому: нет, сын мой, мы не пойдем все, чтобы не быть
    тебе в тягость. И сильно упрашивал его Авессалом; но он не захотел идти, и благословил
    его.'
  bqc-SIM: 'Ɔ̃ kí wè a nɛ́piwa à mɛ̀: Aawo! Wá fↄ̃ gɛ́ wápiio. Wá kɛnɛ aso ũɛ.
    À nàɛwà, ãma i gɛo, ↄ̃ à samaa''òɛ̀.'
  tcz-CHONGTHU: Ahivang in lengpan Absalom adonbut’in, “Ahipoi kacha, kabon uva kahung
    uleh nang dinga khanlel kahi diu ahi ati. Ahinla Absalom in aha tem cheh jeng
    in ahi, hiche jong hin David chu ache deh poi, Absalom chu aphat thei na aboh
    jeng vang'in.
  mar-mar: तेव्हा राजा दावीद त्यास म्हणाला, मुला आम्ही सर्व जण येणे काही शक्य नाही.
    तुझ्यावरही त्याचा भार पडेल. अबशालोमने दावीदाची खूप आर्जवे केली. परंतु दावीद गेला
    नाही. पण त्याने आपले आशीर्वाद दिले.
  qub-qub: 'Chaura ray niran: «Ïju, llapanëga manami aywämanchu. Alläpami gastacachishayquipaj.»
    Absalón yaparir-yaparir niptinpis rayga aywayta mana munaranchu. Jinallancho bindisyunta
    goran.'
  bqp-bqp: 'Akũ kína wè a nɛ́ pìia à pì: Oi! Óni fↄ̃ ò gɛ́ ó pínkiro. Óni kɛnnɛ aso
    ũ. À nàkara kãao, ama adi gɛ́ro, akũ à sa mana ònɛ.'
  hat-hat: 'W''a reponn li: -Non, pitit mwen! Se pral twòp traka pou ou si nou tout
    nou vini. Absalon pèsiste, men wa a pa pran priyè, li voye l'' ale ak benediksyon
    l''.'
  eng-BSB: “No, my son,” the king replied, “we should not all go, or we would be a
    burden to you.” Although Absalom urged him, he was not willing to go, but gave
    him his blessing.
  tod-tod: 'Kɛlɛ masagi ɠɛni ma: «Ɓa-o, dòun zunu, gi pɛ gi la ʋaazu, naa ɠa ɠɛ ga
    kasɔ wola è unma.» Aɓesalɔme ɓɔini da, kɛlɛ masagi ɠɛlɛni toligi ʋa, é tuya
    looni nɔ bɛ.'
  eng-WEBPB: The king said to Absalom, “No, my son, let’s not all go, lest we be burdensome
    to you.” He pressed him; however he would not go, but blessed him.
  kbq-kbq: Hianagi kini nemo'a ke'nona huno, Mofavrenimoka tagra ovugahune. Na'ankure
    tagrama vanunkenka kagra ne'zama krerante zankura rankna erigahane. Hagi anagema
    higeno'a, Absalomu'a inene hu'neanagi, kini ne'mo'a maka'mota ovugahune nehuno,
    Absalomuna asomu ke hunte'ne.
  nhe-BL: 'Huan David quinanquili: ―Axtle, nocone, ax huelis tiyase tinochime, pampa
    tlahuel ohui elis para ta. Huan yonque Absalón nelchicahuac quitlajtlani ma yas,
    David ax quinejqui pero quitiochijqui miyac.'
  bus-bus: 'Ben kí wè a nɛ́ pìla à bè: Auo! Wé fↄ̃ wà gá wa píngiro. Wé kɛnnɛ asoo
    ũ. À nàkↄ̃rɛa, mↄde èe gáro, ben à sa maaa ònɛ.'
  gub-BL: Uwazar Tawi ize'eg izupe. — Nan, hera'yr. Aze mo oroho ure paw rupi, urumuma'ereko
    kar tetea'u mo ure, i'i Tawi wa'yr pe. — Eho hezar, i'i wi Àmixàràw izupe. — Nan,
    i'i Tawi. — Erepuner xe wi neho haw rehe kury, i'i wa'yr pe.
  eng-DRA: 'And the king said to Absalom: Nay, my son, do not ask that we should all
    come, and be chargeable to thee. And when he pressed him, and he would not go,
    he blessed him.'
