verse: 2SA.013.039
translations:
  mal-C: അമ്നോന്റെ മരണംകാരണം ദാവീദുരാജാവിനുണ്ടായ ദുഃഖത്തിന് ആശ്വാസം വന്നിരുന്നു. അദ്ദേഹത്തിന്റെ
    ഹൃദയം അബ്ശാലോമിനെ കാണുന്നതിന് അതിയായി ആഗ്രഹിച്ചു.
  deu-TKW: Aber des Königs Gemüt sehnte sich danach, Absalom zu vergeben; denn er
    hatte sich darüber getröstet, daß Amnon tot war.
  lin-lin: Mokonzi Davidi atikaki kolanda Abisalomi, pamba te amibondisaki na tina
    na kufa ya Aminoni.
  eng-LSV: and King David determines to go out to Absalom, for he has been comforted
    for Amnon, for [he is] dead.
  eng-GNV: And King Dauid desired to go forth vnto Absalom, because he was pacified
    concerning Amnon, seeing he was dead.
  eng-WEBSTER: 'And the soul of king David longed to go forth to Absalom: for he was
    comforted concerning Amnon, seeing he was dead.'
  nhw-BL: Huan David mojmostla mochoquiliyaya pampa quitemohuayaya Absalón, huan ya
    moyoltlalijtoya para mijqui Amnón.
  swh-ONEN: Roho ya Mfalme Daudi ikatamani kumwendea Absalomu, kwa maana mfalme alikuwa
    amefarijika kuhusu kifo cha Amnoni.
  bba-bba: Sɑɑ ye Dɑfidin nukurɑ yɛmiɑ, win mɔru ye u kɑ Abusɑlɔmu mɔ̀ yɑ sure.
  eng-KJVCPB: 'And the soul of king David longed to go forth unto Absalom: for he
    was comforted concerning Amnon, seeing he was dead.'
  mpx-mpx: He kin Deibid wana lonuwanak i so ge i yaliyaya al, yaka amnana gegewena
    te Absalom ni kite.
  luo-luo: Eka chuny ruoth nogombo neno Abisalom, nimar chunye nosea e wach tho mar
    Amnon.
  meu-meu: Bena hanua pavapavana lalona ese Absalom ilao-henina e ura lalo-dikava;
    e diba Amnon na vada e mase dainai una lalo-hisina amo lalona na vada e hakerua.
  npi-ULB: दाऊद राजाको मनले अब्शालोमलाई भेट्न जाने तीव्र इच्‍छा गर्‍यो, किनकि तिनी
    अमनोन र उनको मृत्युको बारेमा सान्त्वना पाएका थिए ।
  yor-yor: 'Ọkàn Dafidi ọba sì fà gidigidi sí Absalomu, nítorí tí ó tí gba ìpẹ̀ ní
    ti Amnoni: ó sá à ti kú.'
  ind-ind: Ketika Daud sudah tidak berduka atas kematian Amnon, dia mulai rindu bertemu
    lagi dengan Absalom.
  pes-OPCB: اما سرانجام از مرگ امنون تسلی یافت و مشتاق دیدار پسرش ابشالوم شد.
  tgl-ULB: Nananabik si Haring David na lumabas para makita si Absalom, dahil naglubag
    na ang kalooban niya tungkol kay Amnon at sa kaniyang pagkamatay.
  hui-hui: Mani Debidi ibu Amanononaga dara embeda howa ibu igini Abasalomobi nde
    dai bilo hamelo hene.
  mya-mya: မင်း​ကြီး​သည်​သေ​ဆုံး​သော​အာ​မ​နုန်​ကို အ​လွမ်း​ပြေ​သော​အ​ခါ အ​ဗ​ရှ​လုံ​အား
    လွမ်း​ဆွတ်​တ​သ​လေ​၏။
  bod-N: ཡང་རྒྱལ་པོ་དཱ་བིད་ཀྱིས་ཨབ་ཤཱ་ལོམ་གསོད་མ་འདོད་དེ། ཨམ་ནོན་གྲོངས་རྗེས་ད་ནི་ཁོང་ལ་སེམས་གསོ་ཐོབ་པའི་ཕྱིར་རོ།
    །
  sna-sna: Uye mweya wamambo wakashuva kwazvo kuenda kuna Abhusaromu, nokuti zvino
    akanga anyaradzwa pamusoro porufu rwaAmunoni.
  spa-BLM: El rey David anhelaba salir a ver a Absalón, pues estaba consolado por
    Amnón, ya que había muerto.
  cac-cac: Ayic toxo ix ec'b'at scusc'olal vin̈ chi' jun, snib'ej vin̈ sb'at yil vin̈aj
    Absalón chi'.
  swh-ULB: Moyo wa mfalme Daudi ukatamani kwenda kumwona Absalomu, kwa maana alikuwa
    amefarijika kwa habari ya kifo cha Amnoni.
  bel-bel: І перастаў цар Давід перасьледаваць Авэсалома, бо ўцешыўся ў сьмерці Амнона.
  deu-ELBBK: Und der König David sehnte sich, zu Absalom hinauszuziehen; denn er hatte
    sich über Amnon getröstet, dass er tot war.
  mbb-OT: Hein malù en neulii si Hadì David te kegkeseeng din te kegkepatey ki Amnon,
    ne ebulungen sikandin ki Absalom.
  mal-2015: എന്നാൽ ദാവീദ്‌ രാജാവു അബ്ശാലോമിനെ കാണ്മാൻ വാഞ്ഛിച്ചു; മരിച്ചുപോയ അമ്നോനെക്കുറിച്ചുള്ള
    ദുഃഖത്തിന്നു ആശ്വാസം വന്നിരുന്നു.
  rmc-rmc: A o David igen kamelas te džal ko Absolon, bo imar les pregeľa o pharipen
    pal oda, hoj o Amnon muľa.
  pes-OPV: و داود آرزو می‌داشت که نزد ابشالوم بیرون رود، زیرا درباره امنون تسلی یافته
    بود، چونکه مرده بود.
  ron-1924: Ымпэратул Давид а ынчетат сэ май урмэряскэ пе Абсалом, кэч се мынгыясе
    де моартя луй Амнон.
  ben-OBCV: রাজা দাউদ অবশালোমের কাছে যাওয়ার জন্য খুব আকাঙ্ক্ষিত হলেন, কারণ অম্নোনের
    মৃত্যুর বিষয়ে তিনি সান্তনা পেয়েছিলেন।
  som-som: Boqor Daa'uudna aad buu ugu xiisooday inuu u tago Absaaloom; waayo, wuu
    ka samray Amnoon, maxaa yeelay, wuu dhintay.
  lat-VUC: Cessavitque rex David persequi Absalom, eo quod consolatus esset super
    Amnon interitu.
  eng-ASVBT: 'And the soul of king David longed to go forth unto Absalom: for he was
    comforted concerning Amnon, seeing he was dead.'
  ita-1885: il re Davide si struggeva di andare ad Absalom; perciocchè egli era racconsolato
    intorno ad Amnon, che era morto.
  eng-LXXUP: And King David ceased to go out after Absalom, for he was comforted concerning
    Amnon, touching his death.
  eng-ULB: The mind of King David longed to go out to see Absalom, for he was comforted
    concerning Amnon and his death.
  spa-VBL: El rey David anhelaba ir a ver a Absalón, pues había terminado de llorar
    la muerte de Amnón.
  fra-_FOB: Et le roi David cessa de poursuivre Absalom, parce qu'il était consolé
    de la mort d'Amnon.
  mal-mal: എന്നാൽ ദാവീദ്‌ രാജാവ് അബ്ശാലോമിനെ കാണാൻ വാഞ്ഛിച്ചു; മരിച്ചുപോയ അമ്നോനെക്കുറിച്ചുള്ള
    ദുഃഖത്തിന് ആശ്വാസം വന്നിരുന്നു.
  urd-GVR: Phir ek waqt ā gayā ki Dāūd kā Amnon ke lie dukh dūr ho gayā, aur us kā
    Abīsalūm par ġhussā tham gayā.
  suz-BL: अम्‍नोन बेक्‍शो शुश दुम नोले, पिपमी आ थुं अब्‍सालोम गे हिरदा बाक्‍त। २सामुएल
    ३:३; २सामुएल १४:२३; यहोसु १३:११
  ita-1927: E l’ira del re Davide contro Absalom si calmò perché Davide s’era consolato
    della morte di Amnon.
  ckb-ckb: داودی پاشا خەمی کوژرانی ئەمنۆنی لە دڵ دامرکایەوە، ئارەزووی کرد بچێتە لای
    ئەبشالۆم.
  eng-BBE: 'And the heart of David was wasted with desire for Absalom: for he was
    comforted for the death of Amnon.'
  kan-OKCV: ಆದರೆ ಅರಸನಾದ ದಾವೀದನು ಅಮ್ನೋನನ ಸಾವಿನ ದುಃಖ ಶಮನವಾದ ಮೇಲೆ ಅಬ್ಷಾಲೋಮನ ಬಳಿಗೆ ಹೋಗಲು
    ಬಯಸಿದನು.
  tam-2017: தாவீது ராஜா அம்னோன் இறந்தபடியால், அவனுக்காகத் துக்கித்து ஆறுதல் அடைந்தபோது
    அப்சலோமைப் பின்தொடரும் எண்ணத்தை விட்டுவிட்டான்.
  spa-RV-1909: 'Y el rey David deseó ver á Absalom: porque ya estaba consolado acerca
    de Amnón que era muerto.'
  ron-BTF: Și sufletul împăratului David tânjea să meargă la Absalom, pentru că era
    mângâiat referitor la Amnon, văzând că era mort.
  eng-WEBP: King David longed to go out to Absalom, for he was comforted concerning
    Amnon, since he was dead.
  eng-FBV: King David longed to go and see Absalom, for he had finished grieving over
    the death of Amnon.
  nld-1939: was de koning niet langer op Absalom vergramd, daar hij zich met de dood
    van Amnon had verzoend.
  nch-BL: Huan David mojmosta mochoquiliyaya pampa quitemohuayaya Absalón, huan ya
    moyoltalijtoya para mijqui Amnón.
  vie-1934: Đoạn, vua Đa-vít bỏ không đuổi theo Aùp-sa-lôm nữa, vì vua đã được giải
    buồn về sự chết của Am-nôn.
  hin-CV: राजा दावीद का हृदय अबशालोम से मिलने के लिए व्याकुल रहता था. अब उन्हें अम्मोन
    मृत्यु के विषय में शांति प्राप्‍त हो चुकी थी.
  spa-BES: Y el corazón de David deseaba ver a Absalón, pues ya había sido consolado
    por la muerte de Amnón.
  tdx-tdx: Nahakoretse ty arofo’ i Davide ty hamaniña’e i Absalome; f’ie nanintsiñe
    ty amy Amnone kanao nihomake.
  tha-KJV: กษัตริย์​ดาว​ิ​ดก​็ทรงตรอมพระทัยอาลัยถึ​งอ​ับซาโลม เพราะการที่ทรงคิดถึ​งอ​ัมโนนนั้นค่อยคลายลง
    ด้วยท่านสิ้นชีพแล้ว
  por-BR-2018: 'E o rei Davi desejou ver a Absalão: porque já estava consolado acerca
    de Amnom que era morto.'
  deu-ELO: Und der König David sehnte sich, zu Absalom hinauszuziehen; denn er hatte
    sich über Amnon getröstet, daß er tot war.
  eng-WYC-2018: And [king] David ceased to pursue Absalom, for he was comforted upon
    the death of Amnon. (And after King David resigned himself to Amnon’s death, he
    longed for his son Absalom.)
  epo-epo: Kaj la reĝo David forte sopiris al Abŝalom; ĉar li konsoliĝis pri la morto
    de Amnon.
  uig-PIN: Dawut padixaⱨning ⱪǝlbi Abxalomning yeniƣa berixⱪa intizar boldi; qünki
    u Amnonƣa nisbǝtǝn tǝsǝlli tapⱪanidi, qünki u ɵlgǝnidi.
  beo-beo: Be e da A:manoneha dinanusu yolesiagaloba, e da bu A:basalomeha fofagisu.
  tpi-OTNT: Tasol bihain, dispela sori bilong en long Amnon i pinis, na em i stat
    long wari gen long Apsalom i mas kam bek.
  hau-SA: Sai zuciyar sarki Dawuda ya komo kan Absalom, gama an yi masa ta’aziyya
    game da mutuwar Amnon.
  uig-LAT: Dawut padishahning qelbi Abshalomning yénigha bérishqa intizar boldi; chünki
    u Amnon’gha nisbeten teselli tapqanidi, chünki u ölgenidi.
  nde-nde: Umoya wenkosi wafisa ukuya ku-Abhisalomu, ngoba yayisiduduzekile ngokufa
    kuka-Amnoni.
  ton-ton: 'Pea naʻe holi tuʻu pe ʻa Tevita ke ne ʻalu atu kia ʻApisalomi: he kuo
    fakafiemālieʻi ia ʻia ʻAmanoni, koeʻuhi ko ʻene pekia.'
  ces-1613: Potom žádal David vyjíti k Absolonovi, nebo již byl oželel smrti Amnonovy.
  eng-WMB: King David longed to go out to Absalom, for he was comforted concerning
    Amnon, since he was dead.
  tam-TCV: அரசன் தாவீதுக்கு அம்னோனின் மரணத்தால் ஏற்பட்ட துக்கம் ஆறினபின் அப்சலோமிடம்
    போகவேண்டும் என்ற ஆவல் ஏற்பட்டது.
  ceb-ULB: Ang hunahuna ni Haring David naghandom nga moadto aron makita si Absalom,
    kay nahupay na man siya mahitungod kang Amnon ug sa iyang kamatayon.
  pol-UBG: Potem król Dawid zapragnął zobaczyć Absaloma. Był już bowiem pocieszony
    po śmierci Amnona.
  agr-agr: '@see-verse:2SA.013.038'
  urd-GVU: پھر ایک وقت آ گیا کہ داؤد کا امنون کے لئے دُکھ دُور ہو گیا، اور اُس کا
    ابی سلوم پر غصہ تھم گیا۔
  deu-1912: Und der König David hörte auf, auszuziehen wider Absalom; denn er hatte
    sich getröstet über Amnon, daß er tot war.
  kan-2017: ಅರಸನಾದ ದಾವೀದನು ಅಮ್ನೋನನ ಮರಣದ ವಿಷಯವಾಗಿ ಆದರಣೆಹೊಂದಿ ತನ್ನ ಮಗನಾದ ಅಬ್ಷಾಲೋಮನನ್ನು
    ನೋಡುವುದಕ್ಕಾಗಿ ಬಹಳ ಆಸೆಪಟ್ಟನು.
  yap-yap: machane nap’an ni m’ay e kireban’ rok ko yam’ nni tay Amnon, ma ke tawrengnag
    fare mo’on ni fak i Absalom.
  hlt-MCSB: Tedae David manghai tah Amnon a duek dongah te hal tih Absalom taengla
    a caeh ham khaw a toeng.
  mdy-ETH: ጋዓንቴ ዳውቴ ዓምኖኦኔ ሃይቦ ሲዮ ዋሌስካፓ ዒዛኮ ናኣዚ ዓቤሴሎሜ ጶቂሥሢ ዓርቄኔ።
  twi-ASANTE: Na Dawid a afei wagyae Amnon wuo no ho asɛm no pɛɛ sɛ ɔne ne babarima
    Absalom sane ka bom.
  eng-WEBU: King David longed to go out to Absalom, for he was comforted concerning
    Amnon, since he was dead.
  wal-wal: Kawoi Daawiti Abeseloomakko baanau amottiis; aissi giikko, Aminoona haiquwaassi
    azzaniyoogaappe i minettiis.
  spa-PDDPT: El rey David anhelaba ver a Absalón, pues ya estaba consolado con respecto
    a la muerte de Amnón.
  gun-gun: Ha'e ramo ma Davi opytu'u Absalão oekaa gui, mba'eta ipy'a porã ju ma Amnom
    omanoague gui.
  agu-BL: Itzun yi maysal tib Luwiy te yi il yi mbajij te Amnón nintzun el talma'
    tan tilwe'n wutz klo' yi cy'ajl Absalom.
  ilo-ULB: Kalikaguman ti panunot ni ari David a rummuar tapno mapanna kitaen ni Absalom,
    ta naliw-liwa isunan maipapan kenni Amnon ken iti ipapatayna.
  kpg-kpg: gaa dae loo gi di lawa o di manawa gee gi Amnon, gei mee gu hidihidi huoloo
    bolo ia e heetugi gi dana dama daane go Absalom.
  uig-ARA: داۋۇت پادىشاھنىڭ قەلبى ئابشالومنىڭ يېنىغا بېرىشقا ئىنتىزار بولدى؛ چۈنكى
    ئۇ ئامنونغا نىسبەتەن تەسەللى تاپقانىدى، چۈنكى ئۇ ئۆلگەنىدى.
  sus-sus: Mangɛ Dawuda bɔɲɛ goro nɛ Aminon xa faxɛ xa fe ra, a Abisalomi lu na sinden.
  pon-2006: ahpw ni eh kaimwisekala eimwolu en mehlahn Amnon, e kupwurohkihla mehlel
    eh men tuhwong sapwellime pwutak Apsalom.
  ksd-ksd: Ma ra bala i ra king i ga ngarao upi Absalom; tago i ga tar maram ra balana
    ure Amnon nina i ga mat.
  tur-YTC: Kral David, Avşalom’un yanına gitmek için can atıyordu, çünkü Amnon ölmüş
    olduğundan onun hakkında teselli bulmuştu.
  grc-BRENT: Καὶ ἐκόπασεν ὁ βασιλεὺς Δαυὶδ τοῦ ἐξελθεῖν πρὸς Ἀβεσσαλὼμ, ὅτι παρεκλήθη
    ἐπὶ Ἀμνὼν, ὅτι ἀπέθανε.
  ind-AYT: Lalu, hati Raja Daud rindu untuk keluar menjumpai Absalom, sebab dia sudah
    terhibur atas Amnon yang sudah mati itu.
  nya-nya: Ndipo Davide anagwidwa ndi chifundo chofuna kumulondola Abisalomu pakuti
    anali atatonthozedwa pa imfa ya Amnoni.
  hrv-hrv: Kralj David prestao se srditi na Abšaloma jer se utješio zbog smrti Amnonove.
  mps-mps: Tiali goli, nosali, aga te Amnonde homu dene yai sia sabo side, tama aga
    te Apsalomde homu dene ebaso, te aga ma asomainu homu yai dao.
  tpi-tpi: Tasol bihain, dispela sori bilong en long Amnon i pinis, na em i stat long
    wari gen long Apsalom i mas kam bek.
  dan-1931: Men Kongen begyndte at længes inderligt efter Absalom, thi han havde trøstet
    sig over Amnons Død.
  vie-OVCB: Lúc ấy, Vua Đa-vít bắt đầu nguôi ngoai việc Am-nôn mất, ông chạnh nhớ
    đến Áp-sa-lôm.
  guj-2017: દાઉદ રાજાને આબ્શાલોમને મળવાની તીવ્ર ઉત્કંઠા થતી હતી, કેમ કે આમ્નોનના મરણ
    પછી હવે તેણે સાંત્વના અનુભવ્યું હતું.
  pon-2006A: ahpw ni eh kaimwisekala eimwolu en mehlahn Amnon, e kupwurohkihla mehlel
    eh men tuhwong sapwellime pwutak Apsalom.
  por-BRBSL: O rei David ansiava por ir para Absalom, pois estava confortado com a
    morte de Amnon.
  cth-cth: Hahoi siangpahrang Devit ni Absalom koe cei hanelah dikdik a doun. Amnon
    due e dawk te, a lung yo a kâpahawi toe.
  twi-twi: Na Dawid a afei wagyae Amnon wu no ho asɛm no pɛɛ sɛ ɔne ne babarima Absalom
    san ka bɔ mu.
  hlt-hlt: Tedae David manghai tah Amnon a duek dongah te hal tih Absalom taengla
    a caeh ham khaw a toeng.
  tbz-SIM: Kɛ̀ bɛ̀ɛ ò bɑ̀ńtɛ̀ Amunɔɔ kṹṹ nkpɛ́í mbɑ́ o miɛkɛ tɛ̃́nkɛ í mpɛ́í Abusɑdɔmmu.
  msy-2020: '@see-verse:2SA.013.038'
  dop-dop: Wulɑʋ kɔmɑ nɑ ɩ́ hɛɛsɩ ɩ tɩ lɑŋlɛ kɛ Amǝnɔŋ sǝm tɔɔ, ɩlɛnɑ ɩ́ yele Apǝsɑlɔm
    kʋɣʋ tɔm kɛ pɛɛkʋɣʋ.
  azb-azb: Avşalom üçün padşah Davud ürəyində həsrət çəkirdi, çünki Amnonun ölümünə
    görə artıq təsəlli tapmışdı.
  eng-DBY: And king David longed to go forth to Absalom; for he was comforted concerning
    Amnon, seeing he was dead.
  hin-2017: दाऊद के मन में अबशालोम के पास जाने की बड़ी लालसा रही; क्योंकि अम्नोन जो
    मर गया था, इस कारण उसने उसके विषय में शान्ति पाई।
  wol-KYG: Gannaaw gi Buur Daawuda toppatul Absalom, ndax mujj na miis deewug Amnon.
  eng-YLT: and [the soul of] king David determineth to go out unto Absalom, for he
    hath been comforted for Amnon, for [he is] dead.
  eng-WYC-2017: And [king] David ceased to pursue Absalom, for he was comforted upon
    the death of Amnon.
  eng-WMBB: King David longed to go out to Absalom, for he was comforted concerning
    Amnon, since he was dead.
  urd-GVH: फिर एक वक़्त आ गया कि दाऊद का अमनोन के लिए दुख दूर हो गया, और उसका अबीसलूम
    पर ग़ुस्सा थम गया।
  rug-rug: Ba sipu va hola ia sa sa tinalotaṉana sa minate te Amanoni, si saivi hola
    ia pule sa se Abusalamu sa tuna koreo.
  gaz-gaz: Mootichis duʼa Amnoon irraa jajjabaannaan gara Abesaaloom dhaquuf garaan
    isaa kakaʼe.
  fra-LSG: Le roi David cessa de poursuivre Absalom, car il était consolé de la mort
    d’Amnon.
  yal-yal: Manga Dawuda yi ba xɔlɔxi Abisalomi ma, bayo a bata yi diɲa Aminon faxa
    feen ma.
  haw-1868: Iini loa iho la o Davida ke alii e hele aku io Abesaloma la; no ka mea,
    ua hooluoluia oia no Amenona, i kona make ana.
  arb-NAV: وَمَا لَبِثَ أَنْ تَعَزَّى دَاوُدُ عَنْ أَمْنُونَ الْمُتَوَفَّى، فَاشْتَاقَتْ
    نَفْسُهُ لِلِقَاءِ أَبْشَالُومَ.
  ewe-ewe: Esi Fia David dzudzɔ Amnon fafa la, edi vevie be yeagakpɔ ye vi Absalom.
  eng-LEE: And [the soul of] king David longed to go forth unto Abshalom; for he was
    comforted concerning Amnon, that he was dead.
  asm-FB: পাছত দায়ুদ ৰজাই অবচালোমৰ ওচৰলৈ যাবলৈ হাবিয়াহ কৰিলে কিয়নো তেওঁ অম্নোনৰ
    মৃত্যু হোৱাত সেই বিষয়ে শান্ত্বনাপ্ৰাপ্ত হৈছিল।
  sus-A: مَنفّ دَوُدَ بْحّ فٌرٌ نّ عَمِنٌن شَ قَشّ شَ قٍ رَ، عَ عَبِسَلٌمِ لُ نَ سِندٍن.
  fra-SBL: Le roi David avait hâte de sortir vers Absalom, car il était consolé au
    sujet d'Amnon, puisqu'il était mort.
  hbo-hbo: וַתְּכַל֙ דָּוִ֣ד הַמֶּ֔לֶךְ לָצֵ֖את אֶל־אַבְשָׁלֹ֑ום כִּֽי־נִחַ֥ם עַל־אַמְנֹ֖ון
    כִּֽי־מֵֽת׃ ס
  piu-2006: '@see-verse:2SA.013.038'
  kik-kik: Nayo ngoro ya mũthamaki nĩyeriragĩria gũthiĩ kũrĩ Abisalomu, tondũ nĩahooreretio
    ũhoro-inĩ ũkoniĩ gĩkuũ kĩa Amunoni.
  fra-NCL: Et le roi David renonça à poursuivre Absalom, car il s’était consolé de
    la mort d’Amnon.
  cek-AK: Amnon loe duek boeh moe, anih ih palung khuek tih boeh pongah, David siangpahrang
    hinghaih mah Absalom to dawn parai, anih khaeah caeh hanah a koeh khruek.
  cuk-cuk: Rey-David, Amnón-burgwisadba, bato baisur-ito-gusgu, Absalón-dakbi gualid.
  uig-CYR: Давут падишаниң қәлби Абшаломниң йениға беришқа интизар болди; чүнки у
    Амнонға нисбәтән тәсәлли тапқан еди, чүнки у өлгән еди.
  tel-2017: అమ్నోను ఇక చనిపోయాడు గదా అని రాజైన దావీదు అతని గూర్చి ఓదార్పు పొంది అబ్షాలోమును
    చంపాలన్న ఆలోచన మానుకున్నాడు.
  hat-BSA: Wa David te byen vle ale kote Absalom, paske li te pran rekonfò konsènan
    Amnon, akoz li te mouri.
  kos-kos: Na ke David el tila asor ke misa lal Amnon, el arulana ke liyalak Absalom,
    wen natul.
  hbo-WLC: וַתְּכַל֙ דָּוִ֣ד הַמֶּ֔לֶךְ לָצֵ֖את אֶל־אַבְשָׁל֑וֹם כִּֽי־נִחַ֥ם עַל־אַמְנ֖וֹן
    כִּֽי־מֵֽת׃ ס
  ibo-ibo: Ọ gụrụ eze bụ Devid agụụ ịgakwuru Absalọm, nʼihi ọ kasịela obi maka ọnwụ
    Amnọn.
  ory-ory: ପୁଣି ଦାଉଦ ରାଜାଙ୍କର ପ୍ରାଣ ଅବଶାଲୋମ ଆଡ଼େ ଯିବା ଆକାଂକ୍ଷାରେ ବ୍ୟାକୁଳ ହେଲା; କାରଣ
    ସେ ଅମ୍ନୋନକୁ ମୃତ ଜାଣି ତାହା ବିଷୟରେ ସାନ୍ତ୍ୱନାପ୍ରାପ୍ତ ହେଲେ।
  chk-chk: Nge lupwen ewe king Tafit a chipela mürin än Amnon mäla, a fokun positi
    Apsalom.
  ssd-ssd: ka wamdus ibeŋkina le nu maŋ Absalom luka prowa ŋga idus timba minna.
  rop-rop: en bambai na wen imbin foget, imbin stat filim miselp gudbinji na, en imbin
    stat jinggabat blanga Ebsalom det najawan san blanga im.
  ukr-1871: І не переслїдував Давид Абессалома, бо потїшився з часом по смертї Амнона.
  deu-1951: Und der König David unterließ es, Absalom zu verfolgen; denn er hatte
    sich über den Tod Amnons getröstet.
  eng-JPS: And the soul of king David failed with longing for Absalom; for he was
    comforted concerning Amnon, seeing he was dead.
  srp-1865: Potom zaželje car David otiæi k Avesalomu, jer se utješi za Amnonom što
    pogibe.
  lug-lug: Naye omutima gwa Dawudi ne gwegomba okulaba ku Abusaalomu, kubanga yali
    akubagizibbwa olw’okufa kwa Amunoni.
  heb-heb: ותכל דוד המלך לצאת אל אבשלום כי נחם על אמנון כי מת׃
  ben-IRV: পরে দায়ূদ রাজা অবশালোমের কাছে যাবার ইচ্ছা করলেন, কারণ অম্মোন মারা গেছে
    জেনে তিনি তার বিষয়ে সান্ত্বনা পেয়েছিলেন৷
  pan-pan: ਅਤੇ ਦਾਊਦ ਰਾਜਾ ਦਾ ਮਨ ਅਬਸ਼ਾਲੋਮ ਕੋਲ ਜਾਣ ਲਈ ਬਹੁਤ ਤਰਸਦਾ ਸੀ ਕਿਉਂ ਜੋ ਅਮਨੋਨ ਦੀ
    ਵੱਲੋਂ ਉਹ ਨੂੰ ਸ਼ਾਂਤੀ ਆ ਗਈ ਸੀ, ਕਿਉਂ ਜੋ ਉਹ ਮਰ ਚੁੱਕਾ ਸੀ।
  tkr-tkr: Amnon qik'u, ooğançe sabara gah ılğevç'ule qiyğa, paççah Davud culqa qarayle.
    Mana Avşalomuke qəl qığahasva qihna gexha deş.
  mya-JVB: တဖန် ဒါဝိဒ် မင်းကြီး သည် အာမနုန် သေ သောကြောင့် ၊ ထိုသူကို အောက်မေ့ သောစိတ်အားလျော့
    သဖြင့် အဗရှလုံ ကို လွမ်းဆွတ် လျက်နေ၏။
  tte-O: Na kin Deibida ana nuwanae imwawasi yo iyaliyaya yoi mwa nuwanuwana lalakina
    tem Abisalomi igitai.
  tbg-tbg: Ho viva virara iqi rata amito entava taiqa vuvaro Devitiva qaiqaa nai maaqu
    Apasalomura tavaataa uvaro vaura.
  hmo-hmo: Davida ena taitai Aminona totona ia ore neganai, ia ese Abesaloma dekenai
    ia laloa lou, bona ia ura bada Abesaloma be do ia giroa mai.
  urd-urd: और दाऊद बादशाह के दिल में अबीसलोम के पास जाने की बड़ी आरज़ू थी क्यूँकि
    अमनून की तरफ़ से उसे तसल्ली हो गई थी इसलिए कि वह मर चुका था।
  rus-SYN: И не стал царь Давид преследовать Авессалома; ибо утешился о смерти Амнона.
  bqc-SIM: Kɛ́ kí Davidi nↄ̀sɛ nìni Aminↄ gaa yã́ musu, ↄ̃ àlɛ Abisaloũ bɛɛkɛ
    sa.
  tcz-CHONGTHU: Chule tun leng David injong Amnon thi chung changa kicham na nei a,
    achapa Absalom toh kithah gopkhom kit ding chu angaicha lheh tan ahi.
  mar-mar: राजा दावीद अम्नोनाच्या दु:खातून सावरला, पण अबशालोमच्या आठवणीने तो व्याकुळ
    होत असे.
  qub-qub: Chaypitaga Amnonpaj manana llaquicurannachu. Wamran Absalonpaj fiyupa llaquicur
    paywan tincuytana munaran.
  bqp-bqp: Kũ kína Dauda nɛ̀sɛɛ kpàtɛ Aminↄ gana yã musu, akũ àtɛn Abusalomu bɛgɛ
    kɛ sà.
  hat-hat: Lè wa David fin konsole apre lanmò Amnon, li vin anvi wè Absalon.
  eng-BSB: And King David longed to go to Absalom, for he had been consoled over Amnon’s
    death.
  tod-tod: Masagi Davide looɠoni Aɓesalɔme ɓɛɛ vai ʋa, mazɔlɔɔ gaanɛɛnɛa ɠɛni de niina
    Amenɔn zaa vai zu.
  eng-WEBPB: King David longed to go out to Absalom, for he was comforted concerning
    Amnon, since he was dead.
  kbq-kbq: Ana'ma higeno'a Deviti'a Amnoninku'ma asunku hu'nea zana atreno ete Absalomunku
    asunkura hu'ne.
  nhe-BL: Huan David mojmostla mochoquiliyaya pampa quitemohuayaya Absalón, huan ya
    moyoltlalijtoya para mijqui Amnón.
  bus-bus: Kɛ̀ kí Dauda nↄ̀sɛ kpàɛ Aminↄ ga yã musu, ben èe Abusalomu bɛgɛ kɛɛ sa.
  gub-BL: Na'e tuwihawete Tawi uzypyrog weha omonokatu pà Àmixàràw pe. Ta'e upytu'u
    Aminom màno awer rehe uzai'o re kury xe.
  eng-DRA: And king David ceased to pursue after Absalom, because he was comforted
    concerning the death of Amnon.
