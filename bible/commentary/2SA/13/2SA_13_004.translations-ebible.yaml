    se Abusalamu,” gua si asa.
  gaz-gaz: Yoonaadaabis Amnooniin, “Yaa ilma mootii, dhagni kee maaliif guyyuma guyyaan
    huqqachaa deema? Ati natti hin himtuu?” jedhee gaafate. Amnoon immoo, “Ani Taamaar
    obboleettii Abesaaloom obboleessa kootii jaalladheera” isaan jedhe.
  fra-LSG: 'Il lui dit: Pourquoi deviens-tu, ainsi chaque matin plus maigre, toi,
    fils de roi? Ne veux-tu pas me le dire? Amnon lui répondit: J’aime Tamar, sœur
    d’Absalom, mon frère.'
  yal-yal: A yi a fala Aminon xa, a naxa, “Nanfera xɔtɔn yo xɔtɔn i sunuxi, i tan,
    manga diina? I mi waxi a fala feni n xa ba?” Aminon yi a yabi, a naxa, “Tamari
    rafan n ma, n fafaxakedenna Abisalomi xunyɛna.”
  haw-1868: I aku la kela ia ia, O oe ke keiki a ke alii, heaha la kau mea e wiwi
    ai i kela la i keia la? Aole oe e hai mai ia'u, ea? I mai la o Amenona ia ia,
    Ua aloha au ia Tamara i ke kaikuwahine o kuu kaikaina o Abesaloma.
  arb-NAV: 'فَسَأَلَهُ: «مَالِي أَرَاكَ سَقِيماً يَا ابْنَ الْمَلِكِ يَوْماً بَعْدَ
    يَوْمٍ؟ أَلا تُخْبِرُنِي؟» فَأَجَابَهُ أَمْنُونُ: «إِنِّي أُحِبُّ ثَامَارَ أُخْتَ
    أَبْشَالُومَ أَخِي».'
  ewe-ewe: Gbe ɖeka la, Yonadab bia Amnon be, “Nya kae dzɔ? Nu ka ta wò, fiavi, nàlé
    blanui ale ŋdi sia ŋdi?” Amnon gblɔ nɛ be, “Tamar, nɔvinye nyɔnu, ame si dzɔ ɖe
    Absalom yome la ƒe vi la ƒe nu lé dzi nam.”
  eng-LEE: And he said to him, Why art thou so wasted, O prince, morning after morning?
    Wilt thou not tell me? Then said Amnon to him, Thamar the sister of Abshalom my
    brother do I love.
  asm-FB: সি অম্নোনক সুধিলে, হে ৰাজপুত্ৰ তুমি প্ৰতি দিনে এনেকৈ নিৰুৎসাহ হৈছা কিয়?
    সেই বিষয়ে মোক নোকোৱানে? তেতিয়া অম্নোনে তাক উত্তৰ দি ক’লে, “মোৰ ককাই অবচালোমৰ
    ভনীয়েক তামাৰলৈ মই প্ৰেমাসক্ত হৈছোঁ।”
  sus-A: عَ نَشَ عَ بٌورٍ مَشْرِن، «مَنفّ شَ دِ، مُنقٍ رَ عِ يَتَفِ عِشْنْشِ لْشْي
    يٌ لْشْي؟ عَ قَلَ ﭑ بّ.» عَمِنٌن نَشَ عَ يَابِ، «ﭑ وَ مَ ﭑ بَرِبٌورٍ عَبِسَلٌمِ
    مَافِنّ تَمَرِ نَن شْن.»
  fra-SBL: 'Il lui dit : « Pourquoi, fils du roi, es-tu si triste de jour en jour ?
    Ne veux-tu pas me le dire ? » Amnon lui a dit : « J''aime Tamar, la sœur de mon
    frère Absalom. »'
  hbo-hbo: וַיֹּ֣אמֶר לֹ֗ו מַדּ֣וּעַ אַ֠תָּה כָּ֣כָה דַּ֤ל בֶּן־הַמֶּ֙לֶךְ֙ בַּבֹּ֣קֶר
    בַּבֹּ֔קֶר הֲלֹ֖וא תַּגִּ֣יד לִ֑י וַיֹּ֤אמֶר לֹו֙ אַמְנֹ֔ון אֶת־תָּמָ֗ר אֲחֹ֛ות
    אַבְשָׁלֹ֥ם אָחִ֖י אֲנִ֥י אֹהֵֽב׃
  piu-2006: '@see-verse:2SA.013.003'
  kik-kik: Akĩũria Amunoni atĩrĩ, “Nĩ kĩĩ gĩtũmĩte wee mũrũ wa mũthamaki woneke o
    ũkĩhinyĩrĩrĩka rũciinĩ o rũciinĩ? Kaĩ ũtangĩnjĩĩra gĩtũmi?” Amunoni akĩmwĩra atĩrĩ,
    “Nĩ kwenda nyendeete Tamaru, mwarĩ wa nyina na Abisalomu mũrũ wa baba.”
  fra-NCL: 'Il lui dit : « Pourquoi es-tu ainsi défait, fils du roi, chaque matin ?
    Ne me l’indiqueras-tu pas ? » Amnon lui répondit : « J’aime Thamar, sœur de mon
    frère Absalom. »'
  cek-AK: Anih mah Amnon khaeah, Siangpahrang capa ah na oh, toe tipongah nito pacoeng
    nito tak na zaek loe? Nang thui thai tih maw? tiah a naa. Amnon mah anih khaeah,
    Kamnawk Absalom tanuh, Tamar to ka koeh khruek, tiah a naa.
  cuk-cuk: 'Jonadab, Amnónʼga sogded: —Rey-machi, ¿ibiga be garagus daklege? Deyob
    be ibagan-obelomai an be-daked. ¿Igi be itoge? ¿Anga be sogosurde? Amnón abin-sogded:
    —An-urba-Absalón-e-bun-Tamarʼbina nue an soged.'
  uig-CYR: 'У Амнонға: Сән падишаниң оғли туруп, немишкә күндин күнгә бундақ җүдәп
    кетисән? Қени, маңа ейтип бәр, деди. Амнон униңға: Мән иним Абшаломниң сиңлиси
    Тамарға ашиқ болдум, деди.'
  tel-2017: “రాజ కుమారుడవైన నువ్వు రోజురోజుకీ చిక్కిపోడానికి కారణం ఏమిటి? విషయం ఏమిటో
    నాకు చెప్పవా?” అని అడిగాడు. అమ్నోను “నా సోదరుడైన అబ్షాలోము సోదరి తామారుపై కోరిక
    కలిగి ఉన్నాను” అని చెప్పాడు.
  hat-BSA: 'Li te di li: “O fis a wa a, poukisa ou deprime maten apre maten konsa?
    Èske ou p ap di m sa?” Epi Amnon te di li: “Mwen tonbe nan renmen avèk Tamar,
    sè a frè m nan, Absalom.”'
  kos-kos: Jonadab el fahk nu sel Amnon, “Kom wen sruhk nutin tokosra, a len nukewa
    nga liye tuh kom ngetnget in asor. Mea se sis an?” Na Amnon el topuk, “Nga arulana
    lungse Tamar, tamtael lal Absalom, a nga Absalom papa sefanna, nina luo.”
  hbo-WLC: וַיֹּ֣אמֶר ל֗וֹ מַדּ֣וּעַ אַ֠תָּה כָּ֣כָה דַּ֤ל בֶּן־הַמֶּ֙לֶךְ֙ בַּבֹּ֣קֶר
    בַּבֹּ֔קֶר הֲל֖וֹא תַּגִּ֣יד לִ֑י וַיֹּ֤אמֶר לוֹ֙ אַמְנ֔וֹן אֶת־תָּמָ֗ר אֲח֛וֹת
    אַבְשָׁלֹ֥ם אָחִ֖י אֲנִ֥י אֹהֵֽב׃
  ibo-ibo: Otu ụbọchị, Jonadab bịakwutere Amnọn jụọ ya sị, “Gịnị mere, gị bụ nwa eze
    ji na-ata ahụ ụtụtụ niile? Ọ bụ na ị gaghị akọrọ m?” Amnọn gwara ya sị, “Ahụrụ
    m Tama nʼanya, bụ nwanne Absalọm, nwanne m nwoke.”
  ory-ory: ଏଣୁ ଯୋନାଦବ୍‍ ଅମ୍ନୋନକୁ କହିଲା, “ହେ ରାଜପୁତ୍ର, ତୁମ୍ଭେ କାହିଁକି ଦିନକୁ ଦିନ ଏପରି
    କ୍ଷୀଣ ହୋଇ ଯାଉଅଛ; ମୋତେ କʼଣ ତାହା କହିବ ନାହିଁ?” ଏଥିରେ ଅମ୍ନୋନ ତାହାକୁ କହିଲା, “ମୁଁ ମୋର
    ଭ୍ରାତା ଅବଶାଲୋମର ଭଉଣୀ ତାମର ପ୍ରତି କାମାସକ୍ତ ଅଟେ।”
  chk-chk: Jonatap a üreni Amnon, “En nöün king, pwota ka fokun aiengau iteiten rän?
    Kose mochen üreniei met popun.” Amnon a üreni, “Üa sani Tamar fefinen Apsalom
    pwii we.”
  ssd-ssd: 'Nu ndek Amnon kusnana: Ne gabat suŋgo tuku kiŋo ta ne ndaŋam tuku mara
    mindek tumail pasi so tukulmba minit ŋgina le Amnon ndek lafumba sana: Ye aba
    Absalom tuku kulim nuŋe Tamar tam tuku nzali mayeyate ŋgina.'
  rop-rop: Wal wandei Jonadeb bin luk Emnon bin nogudbinji, en imbin askim im, “Nomeda
    yu san blanga det king, bat stil ebridei mi oldei luk yu nogudbinji. Wanim rong
    langa yu?” Wal Emnon bin tok, “Mi laigim Teima det sista blanga main braja Ebsalom,
    en mi wandim im brabli.”
  ukr-1871: 'І спитав його: Чого се ти так з кожнїм днем марнїєш, царевичу, чи не
    відкриєш менї? І відказав йому Амнон: Я люблю Тамару, сестру брата мого Абессалома.'
  deu-1951: 'Der sprach zu ihm: Warum bist du jeden Morgen so niedergeschlagen, du
    Königssohn, willst du es mir nicht sagen? Da sprach Amnon zu ihm: Ich habe Tamar
    lieb, die Schwester meines Bruders Absalom!'
  eng-JPS: 'And he said unto him: ''Why, O son of the king, art thou thus becoming
    leaner from day to day? wilt thou not tell me?'' And Amnon said unto him: ''I
    love Tamar, my brother Absalom''s sister.'''
  srp-1865: 'I reèe mu: što se tako sušiš, carev sine, od dana na dan? ne bi li mi
    kazao? A Amnon mu reèe: ljubim Tamaru sestru Avesaloma brata svojega.'
  lug-lug: N’abuuza Amunoni nti, “Kiki ekikutawanyanga buli nkya, ggwe omwana wa kabaka?
    Lwaki tombulira?” Amunoni n’amugamba nti, “Njagala Tamali, mwannyina Abusaalomu
    muganda wange.”
  heb-heb: ויאמר לו מדוע אתה ככה דל בן המלך בבקר בבקר הלוא תגיד לי ויאמר לו אמנון
    את תמר אחות אבשלם אחי אני אהב׃
  ben-IRV: সে অম্মোনকে বলল, “রাজপুত্র, তুমি দিন দিন এত রোগা হয়ে যাচ্ছ কেন? আমাকে
    কি বলবে না?” অম্মোন তাকে বলল, “আমি নিজের ভাই অবশালোমের বোন তামরকে ভালবাসি৷”
  pan-pan: ਸੋ ਉਸ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਰਾਜਾ ਦਾ ਪੁੱਤਰ ਹੋ ਕੇ ਦਿਨੋਂ-ਦਿਨ ਕਮਜ਼ੋਰ ਕਿਉਂ ਹੁੰਦਾ
    ਜਾਂਦਾ ਹੈ? ਭਲਾ, ਤੂੰ ਮੈਨੂੰ ਨਾ ਦੱਸੇਗਾ? ਤਦ ਅਮਨੋਨ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ ਕਿ ਮੈਂ ਆਪਣੇ ਭਰਾ ਅਬਸ਼ਾਲੋਮ
    ਦੀ ਭੈਣ ਤਾਮਾਰ ਨਾਲ ਪਿਆਰ ਕਰਦਾ ਹਾਂ।
  tkr-tkr: 'Yonadavee Amnonuk''le eyhen: – Ay paççahna dix, nya''a ğu yiğ-yiğıle k''eçe?
    Ğu man zak''le eyhelan! Amnonee mang''uk''le eyhen: – Zas yizde çocuna Avşalomna
    yiçu Tamar yikkan.'
  mya-JVB: ကိုယ်တော် သည် ရှင်ဘုရင် ၏ သား တော်ဖြစ်လျက် အဘယ်ကြောင့် တနေ့ထက်တနေ့ပိန်ချုံး
    တော်မူသနည်း။ ကျွန်တော် ကို မ ပြော ချင်သလော ဟုမေး လျှင် ၊ အာမနုန် က၊ ငါ့ ညီ အဗရှလုံ
    ၏ နှမ တာမာ ကို တပ်သောစိတ် ရှိသည်ဟု ပြန်ပြော ၏။
  tbg-tbg: Aminonira irero tiharo, Mpo, te tavaurara are avuhainaara maaquvano vaiharavata.
    are vo enta vo enta uaa viri aratehara variaro. Nana kaarae are mintima kehara
    variaro? tuvaro Aminoniva virara tiharo, Mpo, te tenta vakaara Apasalomura aura
    Tamaarara hantuqa harimantama vauro, tiro.
  hmo-hmo: Ia ese Aminona ia hereva henia, ia gwau, “King ena natuna e, badina dahaka
    dina ibounai oiemu toana be oi gorere bamona? Oiemu lalohisihisi ena badina be
    dahaka?” Aminona ese ia haere, ia gwau, “Lauegu tadina Abesaloma ena taihuna lau
    ura henia noho.”
  urd-urd: फिर उसने उनसे कहा, “ऐ बादशाह ज़ादे! तू क्यूँ दिन ब दिन दुबला होता जाता
    है? क्या तू मुझे नहीं बताएगा?” तब अमनून ने उससे कहा कि “मैं अपने भाई अबीसलोम की
    बहन तमर पर 'आशिक़ हूँ।”
  rus-SYN: 'И он сказал ему: отчего ты так худеешь с каждым днем, сын царев, - не
    откроешь ли мне? И сказал ему Амнон: Фамарь, сестру Авессалома, брата моего, люблю
    я.'
  bqc-SIM: 'ↄ̃ à Aminↄ là à mɛ̀: Àkɛa n kíanɛ''ia n kúsu ìↄ kwɛa lá gu lɛ́
    dↄi? Ńyↄ̃ omɛɛo lé? Ɔ̃ Aminↄ wèwà à mɛ̀: Má ye ma dãuna Abisaloũ dãe
    Tamaaziɛ.'
  tcz-CHONGTHU: Nikhat Jonadab in Amnon koma aseiyin, “Ipi bola lengpa chapa jingkah
    seh le mi-ngol ho um banga umjing nahim? Ipi ham nabuina?” atileh; Amnon in jong
    asei peh tai, “Keiman kasopi pa Absalom naonu Tamar khu kadei chat jeh ahi,” tin
    aphong doh tan ahi.
  mar-mar: तो अम्नोनाला म्हणाला, दिवसें दिवस तू क्षीण होत चालला आहेस. तू तर राजपुत्र!
    खायची प्यायची रेलचेल असताना तू असा अशक्त का होत आहेस? माझ्यापाशी मनमोकळे कर. तेव्हा
    अम्नोन योनादाबाला म्हणाला, माझे तामार वर प्रेम आहे, पण ती माझा सावत्र भाऊ अबशालोमची
    बहीण आहे.
  qub-qub: 'Juc junaj Amnonta Jonadab tapuran: «¿Imanaycanquitaj? Raypa wamran caycarga
    ¿imapitataj waranmanlla juc-nirajyasha juc-nirajyasha caycanqui? Ima päsaycäshushayquitapis
    ¿manachu willapämanquiman?» Chaura Amnón niran: «Wauguë Absalonpa pañin Tamartami
    fiyupa munapaycä.»'
  bqp-bqp: 'akũ à Aminↄ là à pì: À kɛ̀ dera n kínɛ''ina n mɛ̀ɛ dìgↄ̃ yↄna lákũ gu
    dìgↄ̃ dↄ nà lɛɛ? Ĩni omɛnɛroo? Akũ Aminↄ wèa à pì: Má ye ma dakũna Abusalomu
    dãre Tamaimɛ.'
  hat-hat: 'Li di Amnon konsa: -Ou se pitit wa a. Chak jou mwen wè figi ou kagou.
    Sa ki genyen? Amnon reponn li: -Mwen renmen Tama, sè Absalon, frè menm papa avè
    m'' lan.'
  eng-BSB: so he asked Amnon, “Why are you, the son of the king, so depressed morning
    after morning? Won’t you tell me?” Amnon replied, “I am in love with Tamar, my
    brother Absalom’s sister.”
  tod-tod: 'É ɠɛni Amenɔn ma: «Lee vaa zu ɗɛi è ga masa doin, è ɓɔɠɔ maawɔinzu
    ɠani sobu-o-sobu? È la pɔ è ʋa bo mà?» Amenɔn gooɠaaʋoteni, é ɠɛ ma: «Tamaal
    ɠa wɔin mà, kɛ̀ɛloin Aɓesalɔme ná-seelai.»'
  eng-WEBPB: He said to him, “Why, son of the king, are you so sad from day to day?
    Won’t you tell me?” Amnon said to him, “I love Tamar, my brother Absalom’s sister.”
  kbq-kbq: Hagi mago zupa Jonadabu'a Amnonina asamino, Kagra kini ne'mofo nemofoga
    maka nanterana kri kavukava nehanana, na'a hu'nefi nasamio? Higeno Amnoni'a asamino,
    Nagri nenafu Apsalomu nesaro Tamarinku nave'nesige'na anara nehue.
  nhe-BL: 'Huan se tonal quitlajtlani Amnón: ―Amnón, ta tiitelpoca nopa tlanahuatijquetl,
    ¿para tlen más timocuesohua mojmostla? ¿Tlaque tijpiya? ¡Xinechilhui! Huan Amnón
    quinanquili: ―Na niquixtoca Tamar, iicni Absalón.'
  bus-bus: 'ben à Aminↄ là à bè: À kɛ̀ dia n kínɛ''ina n mɛ̀ ègↄ̃ busana lán guu e
    dↄↄ nà lɛɛ? Nɛ́ omɛroo? Ben Aminↄ wèàla à bè: Má ye ma dãaro Abusalomu dãre
    Tamazimɛ.'
  gub-BL: Uze'eg Zonanaw Aminom pe kury. — Ereiko tuwihawete ta'yr romo ne. Màràzàwe
    tuwe erezemumikahy tuweharupi. Emume'u ihewe kury, i'i izupe. — Azamutar katu
    Tamar ihe. Àmixàràw heinyr romo hekon a'e. Heryky'yr heru amo hemireko pupe har
    romo hekon a'e, i'i Aminom izupe.
  eng-DRA: 'And he said to him: Why dost thou grow so lean from day to day, O son
    of the king? why dost thou not tell me the reason of it? And Amnon said to him:
    I am in love with Thamar the sister of my brother Absalom.'
