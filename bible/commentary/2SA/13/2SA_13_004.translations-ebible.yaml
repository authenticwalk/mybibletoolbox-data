verse: 2SA.013.004
translations:
  mal-C: 'അയാൾ അമ്നോനോട്: “രാജകുമാരാ, അങ്ങ് നാൾ കഴിയുന്തോറും ഇങ്ങനെ ക്ഷീണിച്ചുവരുന്നതെന്തുകൊണ്ട്?
    എന്നോടു പറയുകയില്ലേ?” എന്നു ചോദിച്ചു. “എന്റെ സഹോദരൻ അബ്ശാലോമിന്റെ പെങ്ങൾ താമാറിൽ
    എനിക്കു പ്രേമം ഉണ്ടായിരിക്കുന്നു,” എന്ന് അമ്നോൻ അയാളോടു പറഞ്ഞു.'
  deu-TKW: 'Der fragte ihn: Warum bist du so abgezehrt, Königssohn, Morgen für Morgen?
    Willst du es mir nicht anvertrauen? Amnin erwiderte ihm: Ich liebe Thamar, die
    Schwester meines Bruders Absalom.'
  lin-lin: 'Atunaki Aminoni : — Mpo na nini yo mwana mobali ya mokonzi ozalaka tango
    nyonso mawa-mawa boye ? Okoki koyebisa ngai te mpo na nini ozalaka bongo ? Aminoni
    alobaki na ye : — Nalingaka Tamari, ndeko mwasi ya Abisalomi, ndeko na ngai ya
    mobali.'
  eng-LSV: and says to him, “Why [are] you thus lean, O king’s son, morning by morning?
    Do you not declare [it] to me?” And Amnon says to him, “Tamar—sister of my brother
    Absalom—I am loving.”
  eng-GNV: Who sayde vnto him, Why art thou the Kings sonne so leane from day to day?
    wilt thou not tell me? Then Amnon answered him, I loue Tamar my brother Absaloms
    sister.
  eng-WEBSTER: And he said to him, Why art thou, being the king's son, pining from
    day to day? wilt thou not tell me? And Amnon said to him, I love Tamar, my brother
    Absalom's sister.
  nhw-BL: 'Huan se tonal quitlatzintoquili Amnón: ―Amnón, ta tiitelpoca nopa tlanahuatijquetl,
    ¿para tlen más timotequipachohua mojmostla? ¿Tlaque tijpiya? ¡Techilhui! Huan
    Amnón quinanquili: ―Na niquixtoca Tamar, iicni Absalón.'
  swh-ONEN: Akamuuliza Amnoni, “Wewe ni mtoto wa mfalme; kwa nini siku baada ya siku
    unaonekana kukonda? Hutaniambia?” Amnoni akamwambia, “Ninampenda Tamari, dada
    yake Absalomu ndugu yangu.”
  bba-bba: Mɑ u Amɔɔ bikiɑ u nɛɛ, mbɑn sɔ̃nɑ ɑ woorɑmɔ ɑ dɔɔ, wunɛ wi ɑ sɑ̃ɑ sinɑ
    bokon bii. A mɑn sɔ̃ɔwɔ ye n nun mɔ̀. Mɑ Amɔɔ u nùn sɔ̃ɔwɑ u nɛɛ, nɛn sesu Tɑmɑɑwɑ
    nɑ kĩ, Abusɑlɔmun mɛro turosi.
  eng-KJVCPB: And he said unto him, Why art thou, being the king’s son, lean from
    day to day? wilt thou not tell me? And Amnon said unto him, I love Tamar, my brother
    Absalom’s sister.
  luo-luo: Nopenjo Amnon niya, “Yaye wuod ruoth, angʼo momiyo inenori mokuyo pile
    ka pile? Ok diwachna gima timi?” Amnon nodwoke niya, “Ahero Tamar ma nyamin owadwa
    Abisalom.”
  meu-meu: Ia ese Amnon e hereva henia, eto, Hanua pavapavana natuna e, dahaka dainai
    daba daba medemu e hore e laomu? Basio hamaorogu a? Amnon ese e haere henia, eto,
    Tadigu Absalom taihuna Tamara na ura heniamu.
  npi-ULB: योनादाबले अमनोनलाई भने, 'ए राजकुमार, तिमी किन हरेक बिहान निराश हुन्‍छौ?
    के तिमी मलाई भन्‍दैनौ?” यसैले अमनोनले तिनलाई जवाफ दिए, “मेरो भाइ अबशालोमकी बहिनी
    तामारलाई म प्रेम गर्छु ।”
  yor-yor: Ó sì wí fún un pé, “Èéṣe tí ìwọ ọmọ ọba ń fi ń rù lójoojúmọ́ báyìí? Ǹjẹ́
    o kò ní sọ fún mi?” Amnoni sì wí fún un pé, “Èmi fẹ́ Tamari àbúrò Absalomu arákùnrin
    mi.”
  ind-ind: Yonadab bertanya kepada Amnon, “Hai anak raja, mengapa kamu setiap hari
    selalu terlihat murung? Ceritakan masalahmu kepadaku.” Jawab Amnon kepadanya,
    “Aku sedang jatuh cinta kepada Tamar, saudara tiriku itu.”
  pes-OPCB: 'روزی یوناداب به امنون گفت: «ای پسر پادشاه چرا روز‌به‌روز لاغرتر می‌شوی؟
    به من بگو چه شده است؟» امنون به او گفت: «من عاشق تامار، خواهر ناتنی‌ام شده‌ام!»'
  tgl-ULB: Sinabi ni Jonadab kay Amnon, “Bakit, nalulumbay ka bawat umaga, anak ng
    hari? Hindi mo ba sasabihin sa akin?” Kaya sumagot si Amnon sa kaniya, “Umiibig
    ako kay Tamar, kapatid na babae ng aking kapatid na si Absalom.”
  hui-hui: Ani biaga henego horo mbirungi Yonadaba ibugua Amanonohondo lalu, Kini
    igini-o horo bibahendengi í̠ mini burugu lowa gendaho dege heria handarugo agua
    biyadabe, lene. Ani hale hayagola Amanonohanda ladai bialu lalu, I̱ore i̱ hamene
    Abasalomo mbalini Tamaore hame timbuni lo kogoni, lene.
  mya-mya: ယော​န​ဒပ်​က``သင်​သည်​ဘု​ရင့်​သား​တော်​ဖြစ် ပါ​လျက် နေ့​စဉ်​ရက်​ဆက်​စိတ်​မ​ချမ်း​မ​သာ
    ဖြစ်​လျက်​နေ​သည်​ကို​ငါ​တွေ့​မြင်​ရ​ပါ​၏။ အ​ကြောင်း​အ​ဘယ်​သို့​ရှိ​သည်​ကို​ငါ့​အား
    ပြော​လော့'' ဟု​အာ​မ​နုန်​အား​ဆို​၏။ အာ​မ​နုန်​က``ငါ​နှင့်​အ​ဖေ​တူ​အ​မေ​ကွဲ​ညီ
    အစ်​ကို​တော်​သူ​အ​ဗ​ရှ​လုံ​၏​နှ​မ​တာ​မာ ကို​ငါ​ချစ်​လျက်​နေ​ပါ​၏'' ဟု​ပြန်​ပြော​၏။
  bod-N: དེས་ཨམ་ནོན་ལ། རྒྱལ་སྲས་ལགས། ཁྱེད་རང་ཞོགས་པ་རེ་རེ་བཞིན་རིད་པ་དེ་ཅི་ཡིན། ཁྱེད་ཀྱིས་ང་ལ་སྨྲ་བར་མི་མཛད་དམ་ཞེས་ཞུས་པར།
    ཨམ་ནོན་ན་རེ། ང་ནི་རང་གི་གཅེན་པོ་ཨབ་ཤཱ་ལོམ་གྱི་སྲིང་མོ་ཐལ་མཱར་ལ་དགའ་བྱུང་ཞེས་སྨྲས།
  sna-sna: Akabvunza Amunoni akati, “Seiko, iwe mwanakomana wamambo, uchipunyaira
    mangwanani oga oga? Haungandiudzewo here?” Amunoni akati kwaari, “Ndinoda Tamari,
    hanzvadzi yomununʼuna wangu Abhusaromu.”
  spa-BLM: 'Le dijo: “¿Por qué, hijo del rey, estás tan triste de un día para otro?
    ¿No quieres decírmelo?” Amnón le dijo: “Amo a Tamar, la hermana de mi hermano
    Absalón”.'
  cac-cac: 'Ay jun c''u ix sc''anb''ej vin̈ d''a vin̈aj Amnón chi'': —Ach yuninal
    rey, ¿tas tzach ic''ani? ¿Tas yuj junjun c''u tzach te tz''onb''i yuj cusc''olal?
    Al d''ayin tas tzach ic''ani, xchi vin̈. Ix tac''vi vin̈aj Amnón chi'': —Ste can
    val in gana d''a ix Tamar, yanab'' vin̈ schab''il vuc''tac aj Absalón, xchi vin̈.'
  swh-ULB: Yehonadabu alikuwa mtu mwelevu sana. Akamwambia Amnoni, “Kwa nini, mwana
    wa mfalme, unadhoofika kila siku? Kwa nini uniambii? Ndipo Amnoni akamjibu, “Nampenda
    Tamari, dada yake Absalome ndugu yangu.”
  bel-bel: 'І ён сказаў яму: чаго ты так худнееш з кожным днём, сын цароў, - ці не
    адкрыеш мне? І сказаў яму Амнон: Тамар, сястру Авэсаломаву, брата майго, кахаю
    я.'
  deu-ELBBK: 'Und er sprach zu ihm: Warum bist du so abgezehrt, Königssohn, Morgen
    für Morgen? Willst du es mir nicht mitteilen? Und Amnon sprach zu ihm: Ich liebe
    Tamar, die Schwester meines Bruders Absalom.'
  mbb-OT: Ne sevaha he andew, mid-insaan din si Amnon te, “Anak ka te hadì, maan is
    kada andew egkeehè ku sikew he henduen te meluya ka? Keǥiya nu kedì ke hengkey
    is igkeseeng nu.” Midtavak si Amnon te, “Egkesuatan ku si Tamar, is hazi ni Absalom
    te suled ku ziyà te amey.”
  mal-2015: 'അവൻ അവനോടു: നീ നാൾക്കുനാൾ ഇങ്ങനെ ക്ഷീണിച്ചുവരുന്നതു എന്തു, രാജകുമാരാ?
    എന്നോടു പറഞ്ഞുകൂടയോ എന്നു ചോദിച്ചു. അമ്നോൻ അവനോടു എന്റെ സഹോദരനായ അബ്ശാലോമിന്റെ
    പെങ്ങൾ താമാരിൽ എനിക്കു പ്രേമം ജനിച്ചിരിക്കുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Phučľa le Amnonostar: „Sar oda, hoj tu, o čhavo le kraľiskro, sal sako
    tosara ajso smutno? Na pheneha mange?“ O Amnon leske phenďa: „Kamav la Tamar,
    le Absolonoskra pheňa.“'
  pes-OPV: 'و او وی را گفت: «ای پسر پادشاه چرا روز به روز چنین لاغر می‌شوی و مرا خبرنمی
    دهی؟» امنون وی را گفت که «من تامار، خواهر برادر خود، ابشالوم را دوست می‌دارم.»'
  ron-1924: 'Ел й-а зис: „Пентру че те усучь дин зи ын зи, ту, фиул ымпэратулуй? Ну
    врей сэ-мь спуй?” Амнон й-а рэспунс: „Юбеск пе Тамар, сора фрателуй меу Абсалом.”'
  ben-OBCV: সে অম্নোনকে জিজ্ঞাসা করল, “হে রাজার ছেলে, তোমাকে দিনের পর দিন কেন এত বিমর্ষ
    দেখাচ্ছে? তুমি কি আমাকে বলবে না?” অম্নোন তাকে বলল, “আমি আমার ভাই অবশালোমের বোন
    তামরের প্রেমে পড়েছি।”
  som-som: Markaasuu ku yidhi, Ina boqorow, maxaad maalinba maalinta ka dambaysa sidan
    ugu caatoobaysaa? War maad ii sheegtid? Kolkaasaa Amnoon wuxuu ku yidhi, Waxaan
    caashaqay Taamaar oo ah walaalkay Absaaloom walaashiis.
  lat-VUC: 'Qui dixit ad eum: Quare sic attenuaris macie, fili regis, per singulos
    dies? cur non indicas mihi? Dixitque ei Amnon: Thamar sororem fratris mei Absalom
    amo.'
  eng-ASVBT: And he said unto him, Why, O son of the king, art thou thus lean from
    day to day? wilt thou not tell me? And Amnon said unto him, I love Tamar, my brother
    Absalom’s sister.
  ita-1885: 'Ed esso gli disse: Perchè vai tu così dimagrando ogni mattina, o figliuol
    del re? non me lo dichiarerai tu? Ed Amnon gli disse: Io amo Tamar, sorella di
    Absalom, mio fratello.'
  eng-LXXUP: And he said to him, What ails thee that thou art thus weak, O son of
    the king, morning by morning? wilt thou not tell me? and Amnon said, I love Tamar
    the sister of my brother Absalom.
  eng-ULB: Jonadab said to Amnon, “Why, son of the king, are you depressed every morning?
    Will you not tell me?” So Amnon answered him, “I love Tamar, my brother Absalom's
    sister.”
  spa-VBL: 'Le preguntó a Amnón: “¿Por qué tú, hijo del rey, estás tan decaído cada
    mañana? ¿Por qué no me dices qué te pasa?” “Estoy enamorado de Tamar, la hermana
    de mi hermano Absalón”, respondió Amnón.'
  fra-_FOB: 'Et il lui dit: Fils du roi, pourquoi dépéris-tu ainsi de jour en jour?
    Ne me le déclareras-tu pas? Amnon lui dit: J''aime Tamar, la sœur de mon frère
    Absalom.'
  mal-mal: 'അവൻ അവനോട്: “നീ നാൾക്കുനാൾ ഇങ്ങനെ ക്ഷീണിച്ചുവരുന്നത് എന്ത്, രാജകുമാരാ?
    എന്നോട് പറയുകയില്ലയോ?” എന്നു ചോദിച്ചു. അമ്നോൻ അവനോട്: “എന്റെ സഹോദരനായ അബ്ശാലോമിന്റെ
    പെങ്ങൾ താമാരിൽ എനിക്ക് പ്രേമം ജനിച്ചിരിക്കുന്നു” എന്നു പറഞ്ഞു.'
  urd-GVR: Us ne Amnon se pūchhā, “Bādshāh ke beṭe, kyā maslā hai? Roz baroz āp zyādā
    bujhe hue nazar ā rahe haiṅ. Kyā āp mujhe nahīṅ batāeṅge ki bāt kyā hai?” Amnon
    bolā, “Maiṅ Abīsalūm kī bahan Tamr se shadīd muhabbat kartā hūṅ.”
  suz-BL: मेकोम अम्‍नोन कली “ए पिप आ तौ, मारदे गे नाक्‍त किंत किंत मरिम्‍शो दुम्‍ना
    दुम्‍न लवे? मार दु‍मे आं कली देनो” दे मदा बाक्‍त। मिनु अम्‍नोनमी “गो आं लोक्‍ब
    अब्‍सालोम आ समी तामार कली दाक्‍नुङ” देंमाक्‍त।
  ita-1927: 'Questi gli disse: “O figliuolo del re, perché vai tu di giorno in giorno
    dimagrando a cotesto modo? Non me lo vuoi dire?” Amnon gli rispose: “Sono innamorato
    di Tamar, sorella di mio fratello Absalom”.'
  ckb-ckb: 'لە ئەمنۆنی پرسی: «شازادە، بۆچی تۆ ڕۆژ لەدوای ڕۆژ لاوازتر دەبیت؟ ئایا پێم
    ناڵێیت؟» ئەمنۆنیش پێی گوت: «من تاماری خوشکی ئەبشالۆمی برام خۆشدەوێت.»'
  eng-BBE: And he said to him, O son of the king, why are you getting thinner day
    by day? will you not say what your trouble is? And Amnon said to him, I am in
    love with Tamar, my brother Absalom's sister.
  kan-OKCV: ಯೋನಾದಾಬನು ಅಮ್ನೋನನಿಗೆ, “ಅರಸನ ಮಗನಾದ ನೀನು ದಿನದಿನಕ್ಕೆ ಏಕೆ ಕ್ಷೀಣವಾಗಿ ಹೋಗುತ್ತೀ?
    ನನಗೆ ತಿಳಿಸುವುದಿಲ್ಲವೋ?” ಎಂದನು. ಅದಕ್ಕೆ ಅಮ್ನೋನನು ಅವನಿಗೆ, “ನಾನು ನನ್ನ ಸಹೋದರನಾಗಿರುವ
    ಅಬ್ಷಾಲೋಮನ ಸಹೋದರಿ ತಾಮಾರಳನ್ನು ಪ್ರೀತಿಮಾಡುತ್ತಿದ್ದೇನೆ,” ಎಂದನು.
  tam-2017: 'அவன் இவனைப் பார்த்து: ராஜாவின் மகனான நீ, நாளுக்குநாள் எதனால் இப்படி மெலிந்துபோகிறாய்,
    எனக்குச் சொல்லமாட்டாயா என்றான். அதற்கு அம்னோன்: என்னுடைய சகோதரன் அப்சலோமின் சகோதரியான
    தாமாரின்மேல் நான் ஆசை வைத்திருக்கிறேன் என்றான்.'
  spa-RV-1909: 'Y éste le dijo: Hijo del rey, ¿por qué de día en día vas así enflaqueciendo?
    ¿no me lo descubrirás á mí? Y Amnón le respondió: Yo amo á Thamar la hermana de
    Absalom mi hermano.'
  ron-BTF: 'Și el i-a spus: Fiind fiul împăratului de ce ești tu tot mai slab, din
    zi în zi? Refuzi să îmi spui? Și Amnon i-a spus: O iubesc pe Tamar, sora fratelui
    meu, Absalom.'
  eng-WEBP: He said to him, “Why, son of the king, are you so sad from day to day?
    Won’t you tell me?” Amnon said to him, “I love Tamar, my brother Absalom’s sister.”
  eng-FBV: He asked Amnon, “Why are you, the king's son, so down every morning? Why
    don't you tell me what's wrong?” “I'm in love with Tamar, my brother Absalom's
    sister,” Amnon replied.
  nld-1939: 'Hij vroeg hem: Prins, waarom ziet gij er met de dag ellendiger uit? Wilt
    ge het me niet vertellen? Amnon bekende hem: Ik ben verliefd op Tamar, de zuster
    van mijn broer Absalom.'
  nch-BL: 'Huan se tonali quitatzintoquili Amnón: ―Amnón, ta tiitelpoca nopa tanahuatijquet,
    ¿para ten más timocuesohua mojmosta? ¿Taya tijpiya? ¡Techilhui! Huan Amnón quinanquili:
    ―Na niquixtoca Tamar, iicni Absalón.'
  vie-1934: 'Giô-na-đáp nói cùng Am-nôn rằng: Hỡi vương tử, nhơn sao một ngày một
    hao mòn như vậy? Vương tử sẽ thú thật với tôi chăng? Am-nôn đáp: Ta thương Ta-ma,
    em gái của Aùp-sa-lôm, là em trai ta.'
  hin-CV: उसने अम्मोन से कहा, “ओ राजा के सपूत, तुम दिन-प्रतिदिन ऐसे मुरझाए हुए मुंह
    के क्यों हुए जा रहे हो? मुझे बताओ, हुआ क्या है?” अम्मोन ने उसे उत्तर दिया, “मुझे
    मेरे भाई अबशालोम की बहन तामार से प्रेम हो गया है.”
  spa-BES: 'Y él le dijo: Oh hijo del rey, ¿por qué te debilitas cada día? ¿No dirás
