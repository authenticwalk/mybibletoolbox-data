verse: 2SA.013.038
translations:
  mal-C: അബ്ശാലോം ഓടിപ്പോയി ഗെശൂരിൽ എത്തിയശേഷം, മൂന്നുവർഷം അവിടെ താമസിച്ചു.
  deu-TKW: Dort war er drei Jahre
  lin-lin: Abisalomi akimaki mpe akendeki na mboka Geshuri, avandaki kuna mibu misato.
  eng-LSV: And Absalom has fled, and goes to Geshur, and is there [for] three years;
  eng-GNV: So Absalom fled, and went to Geshur, and was there three yeeres.
  eng-WEBSTER: So Absalom fled, and went to Geshur, and was there three years.
  nhw-BL: Huan nopona mocajqui eyi xihuitl.
  swh-ONEN: Baada ya Absalomu kukimbia na kwenda Geshuri, akakaa huko miaka mitatu.
  bba-bba: '@see-verse:2SA.013.037'
  eng-KJVCPB: So Absalom fled, and went to Geshur, and was there three years.
  mpx-mpx: Sauga Absalom i lou i na Gesul, yaka baliman eton i miminaa to.
  luo-luo: Bangʼ ka Abisalom oseringo modhi Geshur, nobet kuno kuom higni adek.
  meu-meu: Taunabunai Absalom na e heau, Gesuru ela, laḡani toi unuseni ai e nohova.
  npi-ULB: यसैले अब्शालोम भागे र गशूरमा गए, जहाँ तिनी तीन वर्षसम्म बसे ।
  yor-yor: Absalomu sì sá, ó sì lọ sí Geṣuri ó sì gbé ibẹ̀ lọ́dún mẹ́ta.
  ind-ind: Absalom tinggal di Gesur selama tiga tahun.
  pes-OPCB: '@see-verse:2SA.013.037'
  tgl-ULB: Kaya tumakas si Absalom at pumunta sa Gesur, kung saan siya nanatili sa
    loob ng tatlong taon.
  hui-hui: '@see-verse:2SA.013.037'
  mya-mya: '@see-verse:2SA.013.037'
  bod-N: ཨབ་ཤཱ་ལོམ་བྲོས་ནས་གེ་ཤུར་དུ་ཕྱིན་ཏེ་དེར་ལོ་གསུམ་ལ་བསྡད།
  sna-sna: Mushure mokunge Abhusaromu atiza akaenda kuGeshuri, akandogarako kwamakore
    matatu.
  spa-BLM: Así que Absalón huyó y se fue a Guesur, y estuvo allí tres años.
  cac-cac: '@see-verse:2SA.013.037'
  swh-ULB: Hivyo Absalomu akakimbia na kwenda Geshuri na akakaa huko kwa miaka mitatu.
  bel-bel: Авэсалом уцёк і прыйшоў у Гесур і прабыў там тры гады.
  deu-ELBBK: Absalom aber entfloh und ging nach Gesur; und er war dort drei Jahre.
  mbb-OT: '@see-verse:2SA.013.037'
  mal-2015: ഇങ്ങനെ അബ്ശാലോം ഗെശൂരിലേക്കു ഓടിപ്പോയി മൂന്നു സംവത്സരം അവിടെ താമസിച്ചു.
  rmc-rmc: '@see-verse:2SA.013.037'
  pes-OPV: و ابشالوم فرار کرده، به جشور رفت و سه سال در آنجا ماند.
  ron-1924: Абсалом а стат трей ань ла Гешур, унде се дусесе дупэ че фуӂисе.
  ben-OBCV: অবশালোম গশূরে পালিয়ে গিয়ে তিন বছর সেখানে ছিল।
  som-som: Sidaasuu Absaaloom u cararay, oo Geshuur u tegey, oo saddex sannadood buu
    halkaas joogay.
  lat-VUC: Absalom autem cum fugisset, et venisset in Gessur, fuit ibi tribus annis.
  eng-ASVBT: So Absalom fled, and went to Geshur, and was there three years.
  ita-1885: E dopo che Absalom se ne fuggì, e fu andato in Ghesur, e fu quivi dimorato
    tre anni,
  eng-LXXUP: So Absalom fled, and departed to Geshur, and was there three years.
  eng-ULB: So Absalom fled and went to Geshur, where he was for three years.
  spa-VBL: Después de que Absalón huyó a Gesur, permaneció allí durante tres años.
  fra-_FOB: Or Absalom, s'étant enfui, alla à Gueshur, et y resta trois ans;
  mal-mal: ഇങ്ങനെ അബ്ശാലോം ഗെശൂരിലേക്ക് ഓടിപ്പോയി മൂന്നു വർഷം അവിടെ താമസിച്ചു.
  urd-GVR: Wahāṅ wuh tīn sāl tak rahā.
  suz-BL: अब्‍सालोम गेशुरम प्रोक्‍म रे बर्स सां सम्‍म मेक उइ बाक्‍माक्‍त।
  ita-1927: Absalom rimase tre anni a Gheshur, dov’era andato dopo aver preso la fuga.
  ckb-ckb: دوای ئەوەی ئەبشالۆم هەڵات و چوو بۆ گەشوور سێ ساڵ لەوێدا مایەوە.
  eng-BBE: And the king was sorrowing for his son all the time.
  kan-OKCV: ಹೀಗೆಯೇ ಅಬ್ಷಾಲೋಮನು ಗೆಷೂರಿಗೆ ಓಡಿಹೋಗಿ ಅಲ್ಲಿ ಮೂರು ವರ್ಷ ಇದ್ದನು.
  tam-2017: அப்சலோம் கெசூருக்கு ஓடிப்போய், அங்கே மூன்று வருடங்கள் இருந்தான்.
  spa-RV-1909: Y después que Absalom huyó y se fué á Gessur, estuvo allá tres años.
  ron-BTF: Astfel Absalom a fugit și a mers la Gheșur și a stat acolo trei ani.
  eng-WEBP: So Absalom fled and went to Geshur, and was there three years.
  eng-FBV: After Absalom had run away to Geshur, he remained there for three years.
  nld-1939: Maar toen Absalom drie jaar in Gesjoer vertoefd had, waarheen hij de vlucht
    had genomen,
  nch-BL: Huan nopona mocajqui eyi xihuit.
  vie-1934: Aùp-sa-lôm trốn tại xứ Ghê-su-rơ ba năm.
  hin-CV: अबशालोम भागकर गेशूर नामक स्थान पर गया और वहां तीन साल तक रहता रहा.
  spa-BES: Y el rey estaba sufriendo por su hijo todo el tiempo.
  tdx-tdx: Aa le nilay mb’e Gesore t’i Absalome vaho nitambatse añe telo taoñe.
  tha-KJV: ฝ่ายอับซาโลมก็​หนี​ไปยังเมืองเกชูร์ และทรงอยู่​ที่​นั่นสามปี
  por-BR-2018: E depois que Absalão fugiu e se foi a Gesur, esteve ali três anos.
  deu-ELO: Absalom aber entfloh und ging nach Gesur; und er war daselbst drei Jahre.
  eng-WYC-2018: Forsooth Absalom, when he had fled, and had come into Geshur, was
    there (for) three years.
  epo-epo: Abŝalom forkuris, kaj iris Geŝuron, kaj restis tie dum tri jaroj.
  uig-PIN: Abxalom ⱪeqip, Gǝxurƣa berip u yǝrdǝ üq yil turdi.
  beo-beo: A:basalome da hobeale, Gisie hina bagade Da:lama:i (A:mihade egefe) ema
    asili, ode udiana ele ouesalu. Da:ibidi da eso bagohame eagofe A:manoneha asigiba:le,
    heawini dinanusu.
  tpi-OTNT: '@see-verse:2SA.013.037'
  hau-SA: Bayan Absalom ya gudu sai ya je wurin Geshur, ya zauna a can shekara uku.
  uig-LAT: Abshalom qéchip, Geshurgha bérip u yerde üch yil turdi.
  nde-nde: Emva kokuba u-Abhisalomu esebaleke waya eGeshuri, wahlala khonale iminyaka
    emithathu.
  ton-ton: Ko ia, naʻe hola ʻa ʻApisalomi, ʻo ne ʻalu ki Kesuli, pea naʻa ne ʻi ai
    ʻi he taʻu ʻe tolu.
  ces-1613: Absolon tedy utíkaje, přišel do Gessur, a byl tam tři léta.
  eng-WMB: So Absalom fled and went to Geshur, and was there three years.
  tam-TCV: அப்சலோம் கேசூருக்குத் தப்பி ஓடிப்போனபின், அங்கே மூன்று வருடங்கள் தங்கியிருந்தான்.
  ceb-ULB: Busa mikagiw si Absalom ug miadto sa Gesur, diin nagpuyo siya sa tulo ka
    tuig.
  pol-UBG: Absalom uciekł więc i przyszedł do Geszur, gdzie przebywał przez trzy lata.
  agr-agr: '@see-verse:2SA.013.037'
  urd-GVU: وہاں وہ تین سال تک رہا۔
  deu-1912: Da aber Absalom geflohen war und gen Gessur gezogen, blieb er daselbst
    drei Jahre.
  kan-2017: ಅಬ್ಷಾಲೋಮನು ತಪ್ಪಿಸಿಕೊಂಡು ಗೆಷೂರಿಗೆ ಓಡಿಹೋಗಿ ಅಲ್ಲಿನ ಅರಸನೂ ಅಮ್ಮೀಹೂದನ ಮಗನೂ ಆದ
    ತಲ್ಮೈಯ ಬಳಿಯಲ್ಲಿ ಮೂರು ವರ್ಷ ಇದ್ದನು.
  yap-yap: '@see-verse:2SA.013.037'
  hlt-MCSB: Absalom Te yong tih Geshuri la aka cet Te kum thum pahoi om.
  mdy-ETH: '@see-verse:2SA.013.037'
  twi-ASANTE: Ɔkɔtenaa Gesur hɔ mfeɛ mmiɛnsa.
  eng-WEBU: So Absalom fled and went to Geshur, and was there three years.
  wal-wal: Abeseloomi baqatidi Gashuura biitti biidoogaappe guyyiyan, yan heezzu laittaa
    de7iis.
  spa-PDDPT: Absalón huyó y se fue a Gesur, y estuvo allí tres años.
  gun-gun: Ha'e rami vy Absalão ojava vy oo Gesur katy. Ha'e py ma mboapy ma'etỹa
    peve oiko.
  agu-BL: '@see-verse:2SA.013.037'
  ilo-ULB: Isu a naglibas ni Absalom ket napan iti Gesur, iti lugar a nagnaedanna
    iti tallo a tawen.
  kpg-kpg: '@see-verse:2SA.013.037'
  uig-ARA: ئابشالوم قېچىپ، گەشۇرغا بېرىپ ئۇ يەردە ئۈچ يىل تۇردى.
  sus-sus: Abisalomi lu nɛ Gesuri xɔnyi ɲɛ saxan.
  pon-2006: '@see-verse:2SA.013.037'
  ksd-ksd: Damana Absalom i ga lop, ma i ga vana uro Gesur, ma i ga ki abara a utul
    a kilala.
  tur-YTC: Bunun üzerine Avşalom kaçtı ve Geşur’a gitti ve orada üç yıl kaldı.
  grc-BRENT: Καὶ Ἀβεσσαλὼμ ἀπέδρα, καὶ ἐπορεύθη εἰς Γεδσοὺρ, καὶ ἦν ἐκεῖ ἔτη τρία.
  ind-AYT: Jadi, Absalom melarikan diri dan pergi ke Gesur, dan berada di sana selama
    3 tahun.
  nya-nya: Abisalomu atathawa ndi kupita ku Gesuri, anakhala kumeneko zaka zitatu.
  hrv-hrv: A pošto je Abšalom pobjegao i otišao u Gešur, ostao je ondje tri godine.
  mps-mps: '@see-verse:2SA.013.037'
  tpi-tpi: '@see-verse:2SA.013.037'
  dan-1931: Da Absalom flygtede, begav han sig til Gesjur, og der blev han tre År.
  vie-OVCB: Áp-sa-lôm ở lại Ghê-sua ba năm.
  guj-2017: આબ્શાલોમ નાસીને ગશૂર ચાલ્યો ગયો ત્યાં તે ત્રણ વર્ષ સુધી રહ્યો.
  pon-2006A: '@see-verse:2SA.013.037'
  por-BRBSL: Então Absalom fugiu e foi para Geshur, e esteve lá três anos.
  cth-cth: Absalom teh Geshur koelah a yawng teh kum thum touh hawvah ao.
  twi-twi: Ɔkɔtenaa Gesur hɔ mfe abiɛsa.
  hlt-hlt: Absalom te yong tih Geshuri la aka cet te kum thum pahoi om.
  tbz-SIM: '@see-verse:2SA.013.037'
  msy-2020: '@see-verse:2SA.013.037'
  dop-dop: '@see-verse:2SA.013.037'
  azb-azb: Geşura qaçan Avşalom üç il orada qaldı.
  eng-DBY: Now Absalom fled, and went to Geshur, and was there three years.
  hin-2017: अतः अबशालोम भागकर गशूर को गया, तब वहाँ तीन वर्ष तक रहा।
  wol-KYG: Ba Absalom dawee, dem Gesur, toog na fa ñetti at.
  eng-YLT: And Absalom hath fled, and goeth to Geshur, and is there three years;
  eng-WYC-2017: Forsooth Absalom, when he had fled, and had come into Geshur, was
    there three years.
  eng-WMBB: So Absalom fled and went to Geshur, and was there three years.
  urd-GVH: वहाँ वह तीन साल तक रहा।
  rug-rug: '@see-verse:2SA.013.037'
  gaz-gaz: Abesaaloom erga baqatee Geshuur dhaqee booddee waggaa sadii achi ture.
  fra-LSG: Absalom resta trois ans à Gueschur, où il était allé, après avoir pris
    la fuite.
  yal-yal: Abisalomi yi a gi, a siga Gesuri yamanani, a lu na han ɲɛɛ saxan.
  haw-1868: Mahuka aku la o Abesaloma, a hele aku la i Gesura, noho iho la ilaila
    ekolu makahiki.
  arb-NAV: وَمَكَثَ أَبْشَالُومُ فِي جَشُورَ ثَلاثَ سَنَوَاتٍ.
  ewe-ewe: Absalom si yi Gesur eye wònɔ afi ma ƒe etɔ̃.
  eng-LEE: So did Abshalom fly, and go to Geshur, and he remained there three years.
  asm-FB: এইদৰে অবচালোম পলাই গচুৰলৈ গৈ, তাত তিনি বছৰ থাকিল।
  sus-A: عَبِسَلٌمِ لُ نّ فٍسُرِ شْنيِ حّ سَشَن.
  fra-SBL: Absalom s'enfuit et alla à Gueshur, où il resta trois ans.
  hbo-hbo: וְאַבְשָׁלֹ֥ום בָּרַ֖ח וַיֵּ֣לֶךְ גְּשׁ֑וּר וַיְהִי־שָׁ֖ם שָׁלֹ֥שׁ שָׁנִֽים׃
  piu-2006: '@see-verse:2SA.013.037'
  kik-kik: Thuutha wa Abisalomu kũũrĩra Geshuru, aikarire kuo mĩaka ĩtatũ.
  fra-NCL: Absalom s’enfuit et s’en alla à Gessur, et il y fut trois ans.
  cek-AK: Absalom loe cawnh moe, Geshur khaeah caeh pacoengah, to ah saning thumto
    thung oh.
  cuk-cuk: Deyob Absalón, Gesur-neggweburse wakite gusad. Agi birgapaa gudii gusad.
  uig-CYR: Абшалом қечип, Гәшурға берип у йәрдә үч жил турди.
  tel-2017: అబ్షాలోము పారిపోయి గెషూరు వచ్చి అక్కడ మూడేళ్ళు గడిపాడు.
  hat-BSA: Konsa, Absalom te sove ale nan Gueschur e te rete la, pandan twazan.
  kos-kos: Absalom el muta in acn Geshur ke yac tolu.
  hbo-WLC: וְאַבְשָׁל֥וֹם בָּרַ֖ח וַיֵּ֣לֶךְ גְּשׁ֑וּר וַיְהִי־שָׁ֖ם שָׁלֹ֥שׁ שָׁנִֽים׃
  ibo-ibo: Mgbe Absalọm gbara ọsọ gbaga Geshua, ọ nọrọ nʼebe ahụ afọ atọ.
  ory-ory: ଏହିରୂପେ ଅବଶାଲୋମ ପଳାଇ ଗଶୂରକୁ ଯାଇ ସେଠାରେ ତିନି ବର୍ଷ ରହିଲା।
  chk-chk: Apsalom a nom Kesur lon ükükün ülüngat ier.
  ssd-ssd: '@see-verse:2SA.013.037'
  rop-rop: '@see-verse:2SA.013.037'
  ukr-1871: А Абессалом, коли втїк і прийшов у Гессур, то й перебув там три лїта.
  deu-1951: Nachdem aber Absalom geflohen und gen Geschur gezogen war, blieb er daselbst
    drei Jahre.
  eng-JPS: So Absalom fled, and went to Geshur, and was there three years.
  srp-1865: A kad Avesalom uteèe i doðe u Gesur, osta ondje tri godine.
  lug-lug: Abusaalomu n’amala e Gesuli emyaka esatu.
  heb-heb: ואבשלום ברח וילך גשור ויהי שם שלש שנים׃
  ben-IRV: অবশালোম পালিয়ে গশূরে গিয়ে সেখানে তিন বছর বাস করলেন৷
  pan-pan: ਅਬਸ਼ਾਲੋਮ ਨੱਠ ਕੇ ਗਸ਼ੂਰ ਵਿੱਚ ਆਇਆ ਅਤੇ ਤਿੰਨ ਸਾਲ ਉੱਥੇ ਰਿਹਾ।
  tkr-tkr: '@see-verse:2SA.013.037'
  mya-JVB: အဗရှလုံ သည် ဂေရှုရ မြို့သို့ ပြေး ပြီးမှ သုံး နှစ် နေ ၏။
  tte-O: Saugana Abisalomi iyabubu ilau Gesuli mwa bolime yaiyona imiyamiya.
  tbg-tbg: '@see-verse:2SA.013.037'
  hmo-hmo: Abesaloma be ia heau murinai, Gesuru dekenai lagani toi lalonai ia noho.
  urd-urd: इसलिए अबीसलोम भाग कर जसूर को गया और तीन बरस तक वहीं रहा।
  rus-SYN: Авессалом убежал и пришел в Гессур и пробыл там три года.
  bqc-SIM: Kɛ́ Abisaloũ bàalɛ̀ à tà Gesuu, a ku we e wɛ̃̀ àaↄ̃.
  tcz-CHONGTHU: Hitichun Absalom Geshur gamah kumthum sungin aga um tan ahi.
  mar-mar: मग अबशालोम गेशूरच्या राजाकडे पळून गेला, तिथे तो तीन वर्षे राहिला.
  qub-qub: Absalonga chaycho goyäcuran quimsa wata. Chaycama Davidga wamran Amnonpaj
    wagallarmi goyaran.
  bqp-bqp: Kũ Abusalomu bàa lɛ̀ à tà Gesuru, à kú gwe ari wɛ̃̀ aakↄ̃.
  hat-hat: Absalon rete pase twazan lavil Gechou kote li te kouri al kache a.
  eng-BSB: After Absalom had fled and gone to Geshur, he stayed there three years.
  tod-tod: Aɓesalɔme yɛni pela ʋelei zu Gesuul, é kɛ ga kona saʋagɔ.
  eng-WEBPB: So Absalom fled and went to Geshur, and was there three years.
  kbq-kbq: Hagi Absalomu'a freno 3'a kafu Gesuri kumatera umani'ne.
  nhe-BL: Huan nopona mocajqui eyi xihuitl.
  bus-bus: Kɛ̀ Abusalomu bàa lɛ̀ à tà Gesuu, à kú gwe ai wɛ̃̀ aagↄ̃.
  gub-BL: Umumaw Àmixàràw na'iruz kwarahy Zezur pe wiko pà.
  eng-DRA: And Absalom after he was fled, and come into Gessur, was there three years.
