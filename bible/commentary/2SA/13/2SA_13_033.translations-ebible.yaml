verse: 2SA.013.033
translations:
  mal-C: അങ്ങയുടെ പുത്രന്മാരെല്ലാം വധിക്കപ്പെട്ടുവെന്ന വാർത്ത എന്റെ യജമാനനായ രാജാവ്
    ഗണ്യമാക്കരുതേ! അമ്നോൻമാത്രമേ വധിക്കപ്പെട്ടിട്ടുള്ളൂ.”
  deu-TKW: So setze sich mein königlicher Herr nicht den Gedanken in den Sinn, alle
    königlichen Prinzen seien tot - vielmehr ist Amnon allein tot.
  lin-lin: Tika ete mokonzi, nkolo na ngai, amitungisa na ye te mpo na sango oyo asili
    koyoka, sango oyo ezali koloba ete bana mibali nyonso ya mokonzi bakufi ! Ezali
    Aminoni kaka moto akufi. »
  eng-LSV: and now, do not let my lord the king lay the word to his heart, saying,
    All the sons of the king have died, for Amnon alone [is] dead.”
  eng-GNV: 'Nowe therefore let not my lord the King take the thing so grieuously,
    to thinke that all ye Kings sonnes are dead: for Amnon only is dead.'
  eng-WEBSTER: 'Now therefore let not my lord the king take the thing to his heart,
    to think that all the king''s sons are dead: for Amnon only is dead.'
  nhw-BL: Huajca ama, amo xijneltoca ne camanali para nochi motelpocahua mictoque,
    pampa san Amnón mijqui.
  swh-ONEN: Mfalme bwana wangu asisumbuliwe na taarifa kwamba wamewaua wana wote wa
    mfalme. Ni Amnoni peke yake aliyekufa.”
  bba-bba: Yen sɔ̃ tɛ̃, ɑ ku ɡɔ̃ru doke mɑ wunɛn bibu kpurowɑ bɑ ɡu. Adɑmɑ ɑ n yɛ̃
    mɑ Amɔɔ tɔnɑwɑ u ɡu.
  eng-KJVCPB: 'Now therefore let not my lord the king take the thing to his heart,
    to think that all the king’s sons are dead: for Amnon only is dead.'
  luo-luo: Ruodha ma en ruoth ok onego kaw wach mar tho yawuot ruoth ka gimoro. En
    mana Amnon kende ema otho.”
  meu-meu: Taunabunai, egu lohia bona egu pavapava kudouna basine hetaha, basineto
    hanua pavapavana natuna iboudiai vada e mase; lasi, Amnon sibona vada e mase.
  npi-ULB: यसकरण मेरो मालिक राजाले यो खबरलाई राजाका सबै छोराहरू मरेका छन् भनी विश्‍वास
    गर्नको निम्ति मनमा नलिनुहोस्, किनकि अमनोन मात्र मरेका छन् ।”
  yor-yor: Ǹjẹ́ kí olúwa mi ọba má ṣe fi nǹkan yìí sí ọkàn pé gbogbo àwọn ọmọ ọba
    ni o kú, nítorí Amnoni nìkan ṣoṣo ni ó kú.”
  ind-ind: Janganlah Tuanku percaya pada berita yang mengatakan, ‘Semua anak laki-laki
    raja terbunuh,’ sebab hanya Amnon yang mati.”
  pes-OPCB: '@see-verse:2SA.013.032'
  tgl-ULB: Kaya huwag hayaan ang aking panginoon na hari na isapuso ang balitang ito,
    na maniniwalang namatay ang lahat ng anak na lalaki ng hari, dahil si Amnon lamang
    ang namatay.”
  hui-hui: Ai kini-o bi o layaruni bame layalaya hangu layago henene layabe toba holeni.
    Í̠ igini bibahende hai ka. Amanono hangu homaya, lene.
  mya-mya: သို့​ဖြစ်​၍​အ​ရှင်​၏​သား​တော်​အား​လုံး​သေ လေ​ပြီ​ဟူ​သော​သ​တင်း​ကို​ယုံ​ကြည်​တော်
    မ​မူ​ပါ​နှင့်။ အာ​မ​နုန်​တစ်​ဦး​တည်း​သာ သေ​ပါ​၏'' ဟု​လျှောက်​၏။
  bod-N: དེའི་ཕྱིར་བདག་གི་ཇོ་བོ་དང་བདག་གི་རྒྱལ་པོ་ལགས། རྒྱལ་སྲས་ཐམས་ཅད་བཀུམ་པ་རེད་ཅེས་ཁྱེད་ཀྱི་ཐུགས་སུ་མི་དགོངས་པར་མཁྱེན།
    ཨམ་ནོན་འབའ་ཞིག་བཀུམ་མོ་ཞེས་ཞུས་སོ། །
  sna-sna: Naizvozvo zvino Ishe wangu mambo ngaarege kuzvidya mwoyo neshoko rokuti
    vanakomana vose vamambo vafa. Amunoni oga ndiye afa.”
  spa-BLM: Ahora, pues, que mi señor el rey no se tome el asunto a pecho, para pensar
    que todos los hijos del rey han muerto, pues sólo Amnón ha muerto.”
  cac-cac: Yuj chi' man̈ a na' to masanil eb' vin̈ uninal ix chami, palta an̈ej vin̈aj
    Amnón ix chami, xchi vin̈.
  swh-ULB: Kwa hiyo basi, bwana wangu mfalme asiiweke taarifa hii moyoni, kudhani
    kwamba wana wote wa mfalme wameuawa, kwani aliyeuawa ni Amnoni peke yake.”
  bel-bel: 'дык вось, хай гаспадар мой цар ня трывожыцца думкаю пра тое, быццам памерлі
    царскія сыны: памёр адзін толькі Амнон.'
  deu-ELBBK: 'Und nun nehme mein Herr, der König, die Sache nicht zu Herzen, dass
    er spreche: Alle Söhne des Königs sind tot; sondern Amnon allein ist tot.'
  mbb-OT: Kenè nu ikeseeng is tudtul he nengepatey is langun he menge anak nu he maama.
    Iyan dà si Amnon minatey.
  mal-2015: ആകയാൽ രാജകുമാരന്മാർ ഒക്കെയും മരിച്ചുപോയി എന്നുള്ള വർത്തമാനം യജമാനനായ രാജാവു
    ഗണ്യമാക്കരുതേ; അമ്നോൻ മാത്രമേ മരിച്ചിട്ടുള്ള.
  rmc-rmc: Rajeja miro the kraľina, ma trapin tut pal oda, so tuke phende, hoj savore
    tire čhave mule. Muľa ča o Amnon.“
  pes-OPV: و الان آقایم، پادشاه از این امر متفکر نشود، و خیال نکند که تمامی پسران
    پادشاه مرده‌اند زیرا که امنون تنها مرده است.»
  ron-1924: Сэ ну се май мунчяскэ дар ымпэратул, домнул меу, ку гындул кэ тоць фиий
    ымпэратулуй ау мурит, кэч нумай Амнон а мурит.”
  ben-OBCV: আমার প্রভু মহারাজ এই খবর পেয়ে দুশ্চিন্তা করবেন না যে রাজার সব ছেলে মারা
    গিয়েছে। শুধু অম্নোনই মারা গিয়েছে।”
  som-som: Haddaba, boqorow, sayidkaygiiyow, waxan qalbiga ha ku qabsan, oo ha moodin
    in wiilashaadii ay wada dhinteen, laakiinse waxaa dhintay Amnoon oo keliya.
  lat-VUC: 'Nunc ergo ne ponat dominus meus rex super cor suum verbum istud, dicens:
    Omnes filii regis occisi sunt: quoniam Amnon solus mortuus est.'
  eng-ASVBT: Now therefore let not my lord the king take the thing to his heart, to
    think that all the king’s sons are dead; for Amnon only is dead.
  ita-1885: Or dunque il re, mio signore, non si metta in cuore questa cosa di dire
    che tutti i figliuoli del re sieno morti; perciocchè Amnon solo è morto.
  eng-LXXUP: 'And now let not my lord the king take the matter to heart, saying, All
    the king’s sons are dead: for Amnon only of them all is dead.'
  eng-ULB: So therefore let not my master the king take this report to heart, so as
    to believe that all the king's sons are dead, for Amnon only is dead.”
  spa-VBL: Así que, Su Majestad, no crea el informe de que todos los hijos del rey
    han muerto. Sólo Amnón está muerto”.
  fra-_FOB: 'Maintenant donc, que le roi mon seigneur ne prenne point la chose à cœur,
    en disant: Tous les fils du roi sont morts; car Amnon seul est mort.'
  mal-mal: ആകയാൽ രാജകുമാരന്മാർ എല്ലാവരും മരിച്ചുപോയി എന്നുള്ള വാർത്ത യജമാനനായ രാജാവ്
    വിശ്വസിക്കരുതേ; അമ്നോൻ മാത്രമേ മരിച്ചിട്ടുള്ളൂ”.
  urd-GVR: Lihāzā is ḳhabar ko itnī ahmiyat na deṅ ki tamām beṭe halāk hue haiṅ. Sirf
    Amnon mar gayā hogā.”
  suz-BL: आं प्रभु, पिप आ तौ नेल्‍ल आन कली साइक्‍तु देंशो जोल लोव़ मनेनीन। अम्‍नोन
    ला साइक्‍चा पुंइसाक्‍व” देंमाक्‍त।
  ita-1927: Così dunque non si accori il re, mio signore, come se tutti i figliuoli
    del re fossero morti; il solo Amnon è morto”. Or Absalom aveva preso la fuga.
  ckb-ckb: ئێستاش با پاشای گەورەم شتێکی وا نەخاتە دڵییەوە و بڵێت هەموو کوڕەکانی پاشا
    کوژراون. بەڵکو بە تەنها ئەمنۆن کوژراوە.»
  eng-BBE: 'So now, let not my lord the king take this thing to heart, with the idea
    that all the king''s sons are dead: for only Amnon is dead.'
  kan-OKCV: ಆದ್ದರಿಂದ ಅರಸನಾದ ನನ್ನ ಒಡೆಯನೇ, ಅರಸನ ಮಕ್ಕಳೆಲ್ಲರು ಸತ್ತರೆಂಬುವ ಮಾತನ್ನು ನಿನ್ನ
    ಮನಸ್ಸಿನಲ್ಲಿಡಬೇಡ. ಏಕೆಂದರೆ ಅಮ್ನೋನನು ಒಬ್ಬನೇ ಸತ್ತನು,” ಎಂದನು.
  tam-2017: இப்போதும் ராஜாவின் மகன்கள் எல்லோரும் இறந்தார்கள் என்கிற பேச்சை ராஜாவான
    என்னுடைய ஆண்டவன் தம்முடைய மனதிலே வைக்கவேண்டாம்; அம்னோன் ஒருவனே இறந்தான் என்றான்;
    அப்சலோம் ஓடிப்போனான்.
  spa-RV-1909: 'Por tanto, ahora no ponga mi señor el rey en su corazón esa voz que
    dice: Todos los hijos del rey son muertos: porque sólo Amnón es muerto.'
  ron-BTF: De aceea acum, să nu pună domnul meu, împăratul, lucrul acesta la inima
    lui, zicând că toți fiii împăratului sunt morți, pentru că numai Amnon este mort.
  eng-WEBP: Now therefore don’t let my lord the king take the thing to his heart,
    to think that all the king’s sons are dead; for only Amnon is dead.”
  eng-FBV: So, Your Majesty, please don't believe the report that all the king's sons
    are dead. Only Amnon is dead.”
  nld-1939: Mijn heer en koning moet zich niet ongerust maken en denken, dat alle
    prinsen zijn vermoord; alleen Amnon is dood,
  nch-BL: Huajca ama, amo xijneltoca ne camanali para nochi motelpocahua mictoque,
    pampa san Amnón mijqui.
  vie-1934: Aáy vậy, xin vua chúa tôi, chớ tưởng rằng hết thảy vương tử đã chết; chỉ
    một mình Am-nôn chết đó thôi.
  hin-CV: मेरे स्वामी महाराज, इस विचार से उदास न हों, कि सारे राजपुत्रों का संहार
    किया जा चुका है, क्योंकि सिर्फ अम्मोन का ही संहार किया गया है.”
  spa-BES: Así que ahora, no permita que mi señor el rey tome esto en serio, con la
    idea de que todos los hijos del rey están muertos, porque sólo Amnón está muerto.
  tdx-tdx: Aa ee tsy ho rambese’ i talèko mpanjaka añ’arofo’e te fonga nikoromake
    o ana-dahi’ i mpanjakaio; fa i Amnone avao ty nihomake.
  tha-KJV: ฉะนั้นบัดนี้ขอกษั​ตริ​ย์​เจ้​านายของข้าพระองค์อย่าได้ร้อนพระทัย ด้วยสำคัญว่าราชโอรสทั้งหมดของกษั​ตริ​ย์​สิ้นชีวิต
    เพราะอัมโนนสิ้นชีพแต่​ผู้เดียว​”
  por-BR-2018: 'Portanto, agora não ponha meu senhor o rei em seu coração essa voz
    que disse: Todos os filhos do rei foram mortos: porque somente Amnom é morto.'
  deu-ELO: 'Und nun nehme mein Herr, der König, die Sache nicht zu Herzen, daß er
    spreche: Alle Söhne des Königs sind tot; sondern Amnon allein ist tot.'
  eng-WYC-2018: Now therefore, my lord the king, set not this word on his heart, and
    say, All the sons of the king be slain; for Amnon alone is dead. (And so now,
    my lord the king, put not this thing upon thy heart, and say, All the king’s sons
    be killed; for only Amnon is dead.)
  epo-epo: Kaj nun mia sinjoro la reĝo ne atentu la famon, kiu diras, ke ĉiuj filoj
    de la reĝo mortis; nur Amnon sola mortis.
  uig-PIN: Əmdi ƣojam padixaⱨ «Padixaⱨning ⱨǝmmǝ oƣulliri ɵldi» degǝn oyda bolup kɵngüllirini
    biaram ⱪilmisila. Qünki pǝⱪǝt Amnonla ɵldi — dedi.
  beo-beo: 'Amaiba:le, sia: amo da diagofelali huluane da fane legei dagoi, amo sia:
    dafawaneyale mae dawa:ma. A:manone, e fawane da fane legei dagoi.”'
  tpi-OTNT: King, dispela toktok bilong ol i olsem tok win nating. Olgeta arapela
    pikinini bilong yu i stap yet. Amnon wanpela tasol i dai pinis.”
  hau-SA: Kada mai girma sarki yă damu da jita-jitan nan cewa an kashe dukan ’ya’yan
    sarki maza. Amnon ne kaɗai ya mutu.”
  uig-LAT: Emdi ghojam padishah «Padishahning hemme oghulliri öldi» dégen oyda bolup
    köngüllirini biaram qilmisila. Chünki peqet Amnonla öldi — dédi.
  nde-nde: Umhlekazi wami inkosi kayinganqineki ngombiko othi wonke amadodana enkosi
    afile. Ngu-Amnoni kuphela ofileyo.”
  ton-ton: 'Ko ia foki ke ʻoua naʻa mamahi fau ʻae loto ʻo hoku ʻeiki ko e tuʻi, ke
    ne mahalo kuo mate ʻae ngaahi foha kotoa pē ʻoe tuʻi: he ko ʻAmanoni pe tokotaha
    kuo mate.”'
  ces-1613: Protož nechať nepřipouští toho nyní pán můj král k srdci svému, mysle,
    že by všickni synové královi zbiti byli; nebo Amnon toliko umřel.
  eng-WMB: Now therefore don’t let my lord the king take the thing to his heart, to
    think that all the king’s sons are dead; for only Amnon is dead.”
  tam-TCV: எனவே என் ஆண்டவனாகிய அரசனே! உமது மகன்கள் அனைவரும் இறந்துவிட்டார்கள் என்ற
    செய்திக்காக நீர் கவலைப்பட வேண்டாம். அம்னோன் மட்டுமே இறந்தான்” என்றான்.
  ceb-ULB: Busa hinaot nga dili magbaton niining balita sa iyang kasingkasing ang
    akong agalon nga hari, sa pagtuo nga ang tanang mga anak sa hari gipamatay, kay
    si Amnon lamang ang gipatay.”
  pol-UBG: Teraz więc niech mój pan, król, nie dopuszcza tego do serca, myśląc, że
    zginęli wszyscy synowie króla, gdyż tylko Amnon zginął.
  agr-agr: '@see-verse:2SA.013.032'
  urd-GVU: لہٰذا اِس خبر کو اِتنی اہمیت نہ دیں کہ تمام بیٹے ہلاک ہوئے ہیں۔ صرف امنون
    مر گیا ہو گا۔“
  deu-1912: So nehme nun mein Herr, der König, solches nicht zu Herzen, daß alle Kinder
    des Königs tot seien, sondern Amnon ist allein tot.
  kan-2017: ಆದುದರಿಂದ ರಾಜಪುತ್ರರೆಲ್ಲರೂ ಸತ್ತರೆಂಬ ಸುದ್ದಿಗೆ ಅರಸನು ಲಕ್ಷ್ಯಕೊಡದಿರಲಿ. ಅಮ್ನೋನನೊಬ್ಬನೇ
    ಸತ್ತಿದ್ದಾನಷ್ಟೆ” ಎಂದು ಹೇಳಿ ಸಂತೈಸಿದನು.
  yap-yap: Ere dabi mich u wun’um e re thin nir ni gubin i pifakam ni pumo’on ni karm’ad;
    ya kemus ni go’ Amnon e kan li’ ke yim’.”
  hlt-MCSB: Te dongah manghai capa rhoek boeih duek coeng a ti ol Te ka boeipa manghai
    loh a lungbuei ah khueh boel saeh. Amnon amah bueng ni a. duek,” a ti nah.
  mdy-ETH: ዬያሮ ናኣታ ኔኤኮ ጉቤ ሃይቄያ ማሂ ኬኤዞና ሃይሶ ጎኔኬ ጌይፖ፤ ዎዾናሢ ዓምኖኦኔ ሌሊኬ» ጌዔኔ።
  twi-ASANTE: Dabi, wo mma no nyinaa nwuwuiɛ saa. Ɛyɛ Amnon nko ara.”
  eng-WEBU: Now therefore don’t let my lord the king take the thing to his heart,
    to think that all the king’s sons are dead; for only Amnon is dead.”
  wal-wal: Ha77ikka ta godai kawoi ba wozanan, ‘Kawuwaa naati ubbati haiqqidosona’
    yaagidi odido oduwaa tuma gooppo; Aminoona xallai haiqqiis” yaagiis.
  spa-PDDPT: Ahora pues, que mi ʼadón el rey no acepte en su corazón el rumor que
    dice que todos los hijos del rey murieron, porque solo murió Amnón.
  gun-gun: Ha'e nunga rupi aỹ xeruvixa, erovia eme ha'e rami ete, ndera'y kuery omanombaa
    rami e'ỹ. Mba'eta Amnom anho'i ko omano — he'i.
  agu-BL: Cha'stzun te quil xtxumu' yi jak chiquim cyakil yi e' cy'ajlu' ma na ntin
    Amnón.
  ilo-ULB: Saan koma ngarud nga ipapuso ti amok nga ari daytoy a damag, saanmo koma
    patien a natay aminen dagiti prinsipe, ta ni Amnon laeng ti natay.”
  kpg-kpg: Deenei laa, goe hudee hagadonu ina di longo deenei, bolo au dama daane
    la gu daaligi huogodoo, dela hua go Amnon ne daaligi guu made.”
  uig-ARA: ئەمدى غوجام پادىشاھ «پادىشاھنىڭ ھەممە ئوغۇللىرى ئۆلدى» دېگەن ئويدا بولۇپ
    كۆڭۈللىرىنى بىئارام قىلمىسىلا. چۈنكى پەقەت ئامنونلا ئۆلدى ــ دېدى.
  sus-sus: Mangɛ, i naxa la na xibaaru ra, a falafe ra i xa di xɛmɛ birin bara faxa.
    Aminon gbansan nan faxaxi.»
  pon-2006: Eri, komw dehr ketin kamehlele rohng wet, me dene sapwellimomwi pwutak
    ko koaros kamakamalahr.”
  ksd-ksd: Koko na mamat ra bala i kaugu luluai ra king, ba ra umana natu i ra king
    par dia tar virua; tago Amnon ika i virua.
  tur-YTC: Şimdi efendim kral, kralın oğullarının hepsinin öldüğünü düşünerek yüreğine
    o şeyi koymasın; çünkü yalnız Amnon öldü.” diye yanıt verdi.
  grc-BRENT: Καὶ νῦν μὴ θέσθω ὁ κύριός μου ὁ βασιλεὺς ἐπὶ τὴν καρδίαν αὐτοῦ ῥῆμα,
    λέγων, πάντες οἱ υἱοὶ τοῦ βασιλέως ἀπέθανον· ὅτι ἀλλʼ ἢ Ἀμνὼν μονώτατος ἀπέθανε.
  ind-AYT: Jadi, Tuanku Raja jangan memasukkan kabar itu ke dalam hati dan berpikir
    bahwa semua anak raja telah mati. Sebab, hanya Amnon yang mati.”
  nya-nya: Mbuye wanga mfumu musavutike ndi maganizo ndi nkhani yoti ana onse a mfumu
    afa. Wafa ndi Amnoni yekha.”
  hrv-hrv: Zato neka sada moj gospodar i kralj ne misli u srcu da su svi kraljevi
    sinovi poginuli. Poginuo je samo Amnon,
  mps-mps: King, augwaligo te po da, te po wali asobo tiwai ebao. Te nago gasa ogwa
    tigidali te bidalubao. Amnon deli naga isai dao,” te po wali.
  tpi-tpi: King, dispela toktok bilong ol i olsem tok win nating. Olgeta arapela pikinini
    bilong yu i stap yet. Amnon wanpela tasol i dai pinis.”
  dan-1931: Derfor må min Herre Kongen ikke, tage sig det nær og tro, at alle Kongesønnerne
    er døde. Kun Amnon er død!”
  vie-OVCB: Vậy xin đừng buồn phiền quá về chuyện ấy vì tưởng rằng các con trai vua
    đều chết hết. Chỉ một mình Am-nôn chết mà thôi”
  guj-2017: માટે હવે રાજાના સર્વ દીકરાઓ મરણ પામ્યા છે, એમ ધારીને મારા માલિક પોતાના
    મનમાં દુઃખી થવું નહિ, કેમ કે, ફક્ત આમ્નોન એકલો જ મરણ પામ્યો છે.
  pon-2006A: Eri, komw dehr ketin kamehlele rohng wet, me dene sapwellimomwi pwutak
    ko koaros kamakamalahr.”
  por-BRBSL: Agora, portanto, não deixe que meu senhor, o rei, leve a coisa ao seu
    coração, para pensar que todos os filhos do rei estão mortos; pois só Amnon está
    morto”.
  cth-cth: Hatdawkvah, ka bawipa siangpahrang e a canaw heh a due telah pouk hanh
    naseh. Bangkongtetpawiteh, kadout e teh Amnon dueng doeh telah a ti.
  twi-twi: Dabi, wo mma no nyinaa nwuwui saa. Ɛyɛ Amnon nko ara.”
  hlt-hlt: Te dongah manghai capa rhoek boeih duek coeng a ti ol te ka boeipa manghai
    loh a lungbuei ah khueh boel saeh. Amnon amah bueng ni a duek,” a ti nah.
  tbz-SIM: Tũ mbɑ́ ntoti ɑ yɛ̀mmɛ̀ kɛ tú ɑ kó bɛdɑpɑ̀mbɛ̀ bɛmɔu ndi bɛ̀ kùɔmɛ̀, Amunɔɔ
    mɑ́ɑ̀ ndi bɛ̀ kùɔmɛ̀.
  msy-2020: Atrivim, nan gumazir ekiam. Nɨ akar kaba isɨ uan navir averiam darɨghan
    markɨ, kar pura akar kɨniba, nɨn otarir igharaziba ariaghirezir puvatɨ. Amnon
    uabɨram areme.”
  dop-dop: Ɩlɛ wulɑʋ, tɑɑ huɣuti lotu sɩ nyɑ́ pǝyɑlɑɑ tǝnɑ sǝpǝnɑ, Amǝnɔŋ tike kɛ́.
  azb-azb: Onun üçün də ağam padşahın bütün şahzadələrin ölüm xəbərindən ürəyi narahat
    olmasın, çünki təkcə Amnon ölüb».
  eng-DBY: And now let not my lord the king take the thing to heart, to say, All the
    king's sons are dead; for Amnon only is dead.
  hin-2017: इसलिए अब मेरा प्रभु राजा अपने मन में यह समझकर कि सब राजकुमार मर गए उदास
    न हो; क्योंकि केवल अम्नोन ही मारा गया है।”
  wol-KYG: Kon kat Buur sang bi, bul def ci sa xel ne sa doom yépp a dee. Amnon rekk
    a dee.»
  eng-YLT: and now, let not my lord the king lay unto his heart the word, saying,
    All the sons of the king have died, for Amnon alone [is] dead.'
  eng-WYC-2017: Now therefore, my lord the king, set not this word on his heart, and
    say, All the sons of the king be slain; for Amnon alone is dead.
  eng-WMBB: Now therefore don’t let my lord the king take the thing to his heart,
    to think that all the king’s sons are dead; for only Amnon is dead.”
  urd-GVH: लिहाज़ा इस ख़बर को इतनी अहमियत न दें कि तमाम बेटे हलाक हुए हैं। सिर्फ़
    अमनोन मर गया होगा।”
  rug-rug: Ke lopu va hinokaria sa inavoso sapu tava mate beto sari na tumu koreo.
    Telena mo e Amanoni si tava mate.”
  gaz-gaz: Gooftaan koo mootichi waaʼee oduu ilmaan mootichaa hundi ajjeefamaniiru
    jedhu sanaa hin yaaddaʼin; Amnoon qofatu duʼe.”
  fra-LSG: Que le roi mon seigneur ne se tourmente donc point dans l’idée que tous
    les fils du roi sont morts, car Amnon seul est mort.
  yal-yal: I nama a miri a i ya diine birin bata faxa. Ɛn-ɛn, Aminon nan keden faxaxi.”
  haw-1868: 'Nolaila hoi, mai hookaumaha kuu haku ke alii i kona naau ia mea, me ka
    manao ua make na keiki a pau a ko alii: o Amenona wale no ka i make.'
  arb-NAV: فَلا يُخَالِجْ قَلْبَ الْمَلِكِ أَنَّ جَمِيعَ أَبْنَائِهِ قَدْ قُتِلَوا،
    إِنَّمَا أَمْنُونُ وَحْدَهُ هُوَ الَّذِي اُغْتِيلَ».
  ewe-ewe: Mele be nye aƒetɔ, fia la naƒo to nya sia bena fiaviŋutsuawo katã ku o.
    Amnon koe ku.”
  eng-LEE: And now let not my Lord the king take the thing to his heart, thinking,
    that all the king's sons are dead; for Amnon alone is dead.
  asm-FB: এতেকে সকলো ৰাজকোঁৱৰ মৰাৰ কথা মোৰ প্ৰভু ৰজাই যেন নিজ মনত ঠাই নিদিয়ে কিয়নো
    কেৱল অম্নোনহে মৰিছে।”
  sus-A: مَنفّ، عِ نَشَ لَ نَ شِبَارُ رَ، عَ قَلَقٍ رَ عِ شَ دِ شّمّ بِرِن بَرَ قَشَ.
    عَمِنٌن فبَنسَن نَن قَشَشِ.»
  fra-SBL: Maintenant donc, que mon seigneur le roi ne prenne pas à cœur de penser
    que tous les fils du roi sont morts, car seul Amnon est mort. »
  hbo-hbo: וְעַתָּ֡ה אַל־יָשֵׂם֩ אֲדֹנִ֨י הַמֶּ֤לֶךְ אֶל־לִבֹּו֙ דָּבָ֣ר לֵאמֹ֔ר כָּל־בְּנֵ֥י
    הַמֶּ֖לֶךְ מֵ֑תוּ כִּֽי־אִם־אַמְנֹ֥ון לְבַדֹּ֖ו מֵֽת׃ פ
  piu-2006: '@see-verse:2SA.013.032'
  kik-kik: Mũthamaki mwathi wakwa ndagĩrĩirwo nĩkũrũmbũiya ũhoro ũcio wa atĩ ariũ
    othe a mũthamaki nĩmakuĩte. Amunoni nowe wiki ũkuĩte.”
  fra-NCL: Et maintenant, que le roi mon seigneur ne s’imagine pas que tous les fils
    du roi sont morts ; car Amnon seul est mort. »
  cek-AK: Siangpahrang capanawk duek boih boeh, tiah ang thuih o ih lok to ka angraeng
    siangpahrang nang mah tang han om ai; Amnon khue ni duek, tiah a naa.
  cuk-cuk: '”Dummad, degisoggu, mer emar-sognanaid be itogo: ‘Bela be-masmala-burgwisye,’
    ade, Amnónʼbi burgwisad.”'
  uig-CYR: Әнди ғоҗам падиша «Падишаһниң һәммә оғуллири өлди» дегән ойда болуп көңүллирини
    беарам қилмисила. Чүнки пәқәт Амнонла өлди — деди.
  tel-2017: కాబట్టి మా రాజువైన నువ్వు నీ కొడుకులంతా చనిపోయారని భావించి విచారపడవద్దు.
    అమ్నోను మాత్రమే చనిపోయాడు” అని చెప్పాడు.
  hat-BSA: Alò pou sa, pa kite mèt mwen, wa a, pran rapò sa a a kè, ki vle di ‘tout
    fis a wa yo mouri’, paske se sèl Amnon ki mouri.”
  kos-kos: Na pa nimet kom lulalfongi pweng se ma fahk mu wen nutum nukewa misa ah.
    Amnon mukena anwuki.”
  hbo-WLC: וְעַתָּ֡ה אַל־יָשֵׂם֩ אֲדֹנִ֨י הַמֶּ֤לֶךְ אֶל־לִבּוֹ֙ דָּבָ֣ר לֵאמֹ֔ר כָּל־בְּנֵ֥י
    הַמֶּ֖לֶךְ מֵ֑תוּ כִּֽי־אִם־אַמְנ֥וֹן לְבַדּ֖וֹ מֵֽת׃ פ
  ibo-ibo: Ma ugbu a, ka onyenwe m bụ eze ghara itinye akụkọ banyere ọnwụ ụmụ ndị
    ikom eze niile, nʼobi ya. Ọ bụ naanị Amnọn nwụrụ.”
  ory-ory: ଏହେତୁ ସମସ୍ତ ରାଜପୁତ୍ର ମରିଅଛନ୍ତି ବୋଲି ମୋହର ପ୍ରଭୁ ମହାରାଜ ମନରେ ନ ଘେନନ୍ତୁ; କାରଣ
    କେବଳ ଅମ୍ନୋନ ମରିଅଛି।”
  chk-chk: Iei mine, ai samol me ai king, kosap ekieki ei pworaus lon lelukom pwe
    noum kewe mwän meinisin ra mäla, pwe i Amnon chök a mäla.”
  ssd-ssd: Kiŋo kame ŋakmba bale far suglukaig ŋgaig ta yabri pasa ndo. Ne pasa ta
    son ndaŋga. Amnon ndo balewaig le kumat ŋga David sana.
  rop-rop: Wal yu kaan bilib langa det bednyus weya yu san olabat bin dai. Oni Emnon
    bin dai.” Lagijat na Jonadeb bin tok.
  ukr-1871: Оце ж не допускай, мій царю й пане, до серця такої думки, що усї царські
    сини були повбивані, бо тільки один Амнон умер.
  deu-1951: So möge nun mein Herr, der König, nicht glauben, daß alle Söhne des Königs
    tot seien, sondern Amnon allein ist tot!
  eng-JPS: Now therefore let not my lord the king take the thing to his heart, to
    think that all the king's sons are dead; for Amnon only is dead.'
  srp-1865: 'Neka dakle car gospodar moj ne misli o tom u srcu svojem govoreæi: svi
    sinovi carevi pogiboše; jer je samo Amnon poginuo.'
  lug-lug: Noolwekyo mukama wange kabaka aleme okweraliikirira olw’amawulire g’afunye
    agagamba nti abaana ba kabaka bonna bafudde. Amunoni yekka ye afudde.”
  heb-heb: ועתה אל ישם אדני המלך אל לבו דבר לאמר כל בני המלך מתו כי אם אמנון לבדו
    מת׃
  ben-IRV: অতএব সমস্ত রাজপুত্র মারা গেছে ভেবে আমার প্রভু শোক করবেন না; শুধু অম্মোন
    মারা গেছে৷”
  pan-pan: ਸੋ ਮੇਰਾ ਮਹਾਰਾਜ ਰਾਜਾ ਮਨ ਵਿੱਚ ਇਹ ਨਾ ਸਮਝੇ ਕਿ ਸਾਰੇ ਰਾਜਕੁਮਾਰ ਮਾਰੇ ਗਏ ਕਿਉਂ ਜੋ
    ਅਮਨੋਨ ਹੀ ਇਕੱਲਾ ਮਾਰਿਆ ਗਿਆ ਹੈ।
  tkr-tkr: Hasre yizde xərıng'un paççahın gırgın cun dixbı hapt'ıva gaf g'avxhuva
    yik' gimoyxhancen. Saccu Amnoncar qik'u.
  mya-JVB: ယခု မှာ ကျွန်တော် သခင် အရှင်မင်းကြီး ၏ သား တော်အပေါင်း တို့သည် သေ ကြပြီဟုထင်လျက်
    စိတ် ညှိုးငယ်တော် မ မူပါနှင့်။ အာမနုန် တယောက်တည်းသာ သေ ၍ အဗရှလုံ လည်း ပြေး ပါလိမ့်မည်ဟု
    လျှောက် လေ ၏။
  tbg-tbg: Avuhainaao, aaranahainaa uvarara kia quqaave tiane. Ekaa ai maaqu hininavu
    qaqi variavaro Aminoniva vohaiqavano qutu vivo.
  hmo-hmo: Unai dainai, egu lohia bona king e, do oi hamomokania lasi oiemu natuna
    tau ibounai idia mase. Lasi, to Aminona sibona ia mase.”
  urd-urd: इसलिए मेरा मालिक बादशाह ऐसा ख़्याल करके कि सब शहज़ादे मर गये इस बात का
    ग़म न करे क्यूँकि सिर्फ़ अमनून ही मरा है।”
  rus-SYN: 'итак пусть господин мой, царь, не тревожится мыслью о том, будто умерли
    все царские сыновья: умер один только Амнон.'
  bqc-SIM: Ma dii kí, ńsu ǹyↄ̃ yã́pi kũa n sↄ̃uo. N nɛgↄ̃ɛↄ i gaga píio, sema
    Aminↄ ado.
  tcz-CHONGTHU: Ahipoi, kapu lengpa nachapate abonchauva thigam ahi poi! Amnon sehbou
    thi ahi,” ati.
  mar-mar: स्वामी, सर्व मुले मरण पावली असे कृपा करून समजू नका. फक्त अम्नोन गेला.
  qub-qub: Chaymi tayta, ama yarpaychu llapan wamrayquicuna wañushantaga. Amnonllami
    wañushaga.»
  bqp-bqp: Ma dikiri kína, ǹsungↄ̃ yã pì kũna n nɛ̀sɛɛ gũnlo. N nɛ́gↄ̃gbɛ̃nↄ dí
    gaga ń pínkiro, séde Aminↄ ado.
  hat-hat: Koulye a, monwa, ou pa bezwen koute moun k'ap vin di ou tout pitit gason
    ou yo mouri. Se Amnon ase yo touye.
  eng-BSB: So now, my lord the king, do not take to heart the report that all the
    sons of the king are dead. Only Amnon is dead.”
  tod-tod: Màliɠii masagi mina niima vai zeɠe mu yii ʋɔ, é ʋa ɗa ɠisiɛ ga ná-doun
    zunuiti pɛ ka ti zaai. Amenɔn ɠila nɔ ɠa saai.»
  eng-WEBPB: Now therefore don’t let my lord the king take the thing to his heart,
    to think that all the king’s sons are dead; for only Amnon is dead.”
  kbq-kbq: E'ina hu'negu kini ne' ranimoka, ana kegura antahintahi hakarea osuo. Amnoni
    agrake fri'ne.
  nhe-BL: Huajca ama, amo xijneltoca ne tlajtoli para nochi motelpocahua mictoque,
    pampa san Amnón mijqui.
  bus-bus: Ma dii kí, ǹtongↄ̃ yã pì kũna n nↄ̀sɛ guuro. N nɛ́gↄ̃gbɛ̃nↄↄ e gaga píngiro,
    séde Aminↄ ado.
  gub-BL: — Umàno Tawi ta'yr paw wà, i'i kwez ihewe a'e. Nazeruzar kwaw ize'eg rehe
    kwez ihe. Xo Aminom zo uzuka, i'i tuwihawete pe.
  eng-DRA: 'Now therefore let not my lord the king take this thing into his heart,
    saying: All the king’s sons are slain: for Amnon only is dead.'
