verse: 2SA.013.011
translations:
  mal-C: എന്നാൽ അവൾ അതു കൊണ്ടുചെന്നപ്പോൾ അവളെ കടന്നുപിടിച്ച്, “സഹോദരീ, വരിക, എന്റെകൂടെ
    കിടക്കുക” എന്ന് അയാൾ പറഞ്ഞു.
  deu-TKW: 'Als sie ihm aber zu essen bot, faßte er sie und sagte zu ihr: Komm, lege
    dich zu mir, meine Schwester!'
  lin-lin: 'Tango kaka Tamari asembolaki loboko epai ya Aminoni mpo na koleisa ye
    galeti, Aminoni akangaki ye na nzoto mpe alobaki na ye : — Yaka kolala elongo
    na ngai, ndeko na ngai ya mwasi.'
  eng-LSV: and she brings [them] near to him to eat, and he lays hold on her, and
    says to her, “Come, lie with me, my sister.”
  eng-GNV: And when she had set them before him to eate, he tooke her, and sayd vnto
    her, Come, lye with me, my sister.
  eng-WEBSTER: And when she had brought them to him to eat, he took hold of her, and
    said to her, Come, lie with me, my sister.
  nhw-BL: 'Huan quema Tamar monechcahui campa Amnón itztoya, Amnón quinajnahuajqui
    huan quiilhui: ―Xicochiqui nohuaya.'
  swh-ONEN: Lakini alipompelekea ili ale, akamkamata kwa nguvu na kumwambia, “Njoo
    ulale nami, dada yangu.”
  bba-bba: Ye u nùn kirɑ ni wɛ̃ɛmɔ, yerɑ Amɔɔ u nùn ɡɑbɑ u nɛɛ, ɑ de n kɑ nun kpunɑ,
    nɛn sesu.
  eng-KJVCPB: And when she had brought them unto him to eat, he took hold of her,
    and said unto her, Come lie with me, my sister.
  luo-luo: Kane oterone chiemo mondo ocham nomake githuon koywaye mowachone niya,
    “Nyamera, bi wanind e kitandana ka.”
  meu-meu: A ianidia totona ia dekena e laohai negana ai, ia ese e rosia, eto, Taihugu
    e, aoma, aita eno bou.
  npi-ULB: जब उनले तिनकहाँ खाना ल्याएकी थिइन्, तब तिनले उनको हात समाते र उनलाई भने,
    “मेरी बहिनी, आऊ, मसँग सुत ।”
  yor-yor: Nígbà tí ó sì súnmọ́ ọn láti fi oúnjẹ fún un, òun sì dìímú, ó sì wí fún
    un pé, “Wá dùbúlẹ̀ tì mí, àbúrò mi.”
  ind-ind: Tetapi saat Tamar berada di sampingnya, Amnon menariknya dan berkata, “Adikku,
    marilah tidur denganku!”
  pes-OPCB: 'ولی همین که آن را پیش او گذاشت، امنون او را گرفته، گفت: «خواهر عزیزم،
    بیا با من بخواب!»'
  tgl-ULB: Nang dinala niya ang pagkain sa kanya, siya'y hinawakan niya at sinabi
    sa kaniya, “Halika, sumiping sa akin, aking kapatid.”
  hui-hui: Ani yalu anda piyagola Amanonohanda minu yania howa lalu, Mbalini-o dagiani
    palibiya íbu, lene.
  mya-mya: မုန့်​ကို​ကမ်း​၍​ပေး​လိုက်​သော​အ​ခါ​အာ​မ​နုန် သည်​တာ​မာ​၏​လက်​ကို​ဆွဲ​ကိုင်​ကာ``ငါ​နှင့်
    အ​တူ​အိပ်​စက်​ပါ​လော့'' ဟု​ဆို​၏။
  bod-N: མདུན་དུ་བཅར་ནས་ཁོ་ལ་ཁ་ཟས་དྲངས་པའི་ཚེ། ཁོས་མོ་ལ་འཇུས་ནས་ན་རེ། ངའི་སྲིང་མོ།
    ང་དང་མཉམ་དུ་ཉོལ་ཞིག་ཅེས་སྨྲས་པ་ལ།
  sna-sna: Asi akati achimupa kuti adye, iye akamubata akati, “Uya urare neni, hanzvadzi
    yangu.”
  spa-BLM: 'Cuando se las acercó para que comiera, él la agarró y le dijo: “¡Ven,
    acuéstate conmigo, hermana mía!”'
  cac-cac: 'Axo yic ix c''och ix d''a stz''ey vin̈ yed'' svael chi'', ix och lac''naj
    vin̈ d''a ix, ix yalan vin̈: —Cotan̈ ach vanab'', vayan̈ ved''oc, xchi vin̈ d''a
    ix.'
  swh-ULB: Alipoleta chakula kwake, Amnoni akamshikilia na kumwambia, “Njoo, ulale
    nami, dada yangu.”
  bel-bel: 'І калі яна паставіла перад ім, каб ён еў, дык ён схапіў яе і сказаў: ідзі,
    кладзіся са мною, сястра мая.'
  deu-ELBBK: 'Und als sie ihm zu essen hinreichte, da ergriff er sie und sprach zu
    ihr: Komm, liege bei mir, meine Schwester!'
  mbb-OT: Piru zutun te edsungiten din en si Amnon ne migkepkepan ni Amnon sikandin
    ne migkeǥiyan din te ebpehulizè dan.
  mal-2015: 'അവൻ ഭക്ഷിക്കേണ്ടതിന്നു അവൾ അവയെ അവന്റെ അടുക്കൽ കൊണ്ടുചെന്നപ്പോൾ അവൻ അവളെ
    പിടിച്ചു അവളോടു: സഹോദരീ, വന്നു എന്നോടുകൂടെ ശയിക്ക എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ale sar leske delas o bokeľa, cirdňa la ke peste a phenďa: „Av, pašľuv
    tuke manca, pheňe miri!“'
  pes-OPV: 'و چون پیش او گذاشت تا بخورد، او وی را گرفته، به اوگفت: «ای خواهرم بیا
    با من بخواب.»'
  ron-1924: 'Пе кынд и ле дэдя еа сэ ле мэнынче, ел а апукат-о ши й-а зис: „Вино,
    соро, ши кулкэ-те ку мине.”'
  ben-OBCV: কিন্তু যখন সে তাকে খাওয়াতে যাচ্ছিল, সে তাকে জাপটে ধরে বলল, “বোন আমার,
    আমার সঙ্গে বিছানায় চলো।”
  som-som: Oo markay u soo dhowaysay inuu cuno ayuu iyadii qabsaday, oo wuxuu ku yidhi,
    Walaalay, kaalay ila seexo!
  lat-VUC: 'Cumque obtulisset ei cibum, apprehendit eam, et ait: Veni, cuba mecum,
    soror mea.'
  eng-ASVBT: And when she had brought them near unto him to eat, he took hold of her,
    and said unto her, Come, lie with me, my sister.
  ita-1885: 'e gliele porse, acciocchè mangiasse. Ma egli la prese, e le disse: Vieni,
    giaci meco, sorella mia.'
  eng-LXXUP: And she brought them to him to eat, and he caught hold of her, and said
    to her, Come, lie with me, my sister.
  eng-ULB: When she had brought the food to him, he took hold of her and said to her,
    “Come, sleep with me, my sister.”
  spa-VBL: 'Pero al entregarle la comida, él la agarró y le dijo: “¡Ven a la cama
    conmigo, hermana mía!”.'
  fra-_FOB: 'Et elle les lui présenta afin qu''il en mangeât; mais il se saisit d''elle
    et lui dit: Viens, couche avec moi, ma sœur.'
  mal-mal: 'അവൻ ഭക്ഷിക്കേണ്ടതിന് അവൾ അവ അവന്റെ അടുക്കൽ കൊണ്ടുചെന്നപ്പോൾ അവൻ അവളെ പിടിച്ച്
    അവളോടു: “സഹോദരീ, വന്ന് എന്നോടുകൂടി ശയിക്കുക” എന്നു പറഞ്ഞു.'
  urd-GVR: Jab wuh use khānā khilāne lagī to Amnon ne use pakaṛ kar kahā, “Ā merī
    bahan, mere sāth hambistar ho!”
  suz-BL: मिनु मेकोम शोब्‍ले गेवानु, अम्‍नोनम मेको कली ग्‍याइश्‍शा “आं समी पिवो। गो
    नु इ‍पो” देंमाक्‍त। लेवी १८:९
  ita-1927: 'E com’essa gliele porgeva perché mangiasse, egli l’afferrò, e le disse:
    “Vieni a giacerti meco, sorella mia”.'
  ckb-ckb: 'بۆی بردە پێشەوە تاوەکو بیخوات، ئەویش تاماری گرت و پێی گوت: «خوشکەکەم،
    وەرە لەگەڵم پاڵبکەوە.»'
  eng-BBE: And when she took them to give them to him, he put his arms round her and
    said, Come to bed, my sister.
  kan-OKCV: ಅವನು ಅವುಗಳನ್ನು ಉಣ್ಣುವ ಹಾಗೆ ಅವಳು ಅವನ ಬಳಿಗೆ ತಂದಾಗ, ಅವನು ಅವಳನ್ನು ಹಿಡಿದು ಅವಳಿಗೆ,
    “ನನ್ನ ಸಹೋದರಿಯೇ, ನನ್ನ ಸಂಗಡ ಮಲಗು ಬಾ,” ಎಂದನು.
  tam-2017: 'அவன் சாப்பிடும்படி அவள் அவைகளைக் அருகில் கொண்டுவரும்போது, அவன் அவளைப்
    பிடித்து, அவளைப் பார்த்து: என் சகோதரியே, நீ வந்து என்னோடு உறவுகொள் என்றான்.'
  spa-RV-1909: 'Y como ella se las puso delante para que comiese, él trabó de ella,
    diciéndole: Ven, hermana mía acuéstate conmigo.'
  ron-BTF: 'Și după ce i le-a adus ca să mănânce, el a apucat-o și i-a spus: Vino
    să te culci cu mine, sora mea.'
  eng-WEBP: When she had brought them near to him to eat, he took hold of her and
    said to her, “Come, lie with me, my sister!”
  eng-FBV: But as she handed him the food, he grabbed hold of her, and said, “Come
    to bed with me, my sister!”
  nld-1939: 'Maar toen ze hem het eten aanreikte, greep hij haar vast en zeide tot
    haar: Zuster, kom bij me liggen.'
  nch-BL: 'Huan quema Tamar monechcahui campa Amnón itztoya, Amnón quinajnahuajqui
    huan quiilhui: ―Xicochiqui nohuaya.'
  vie-1934: 'Nàng dâng bánh cho người ăn; nhưng người vớ lấy nàng mà nói rằng: Em
    ơi, hãy đến ngủ cùng anh.'
  hin-CV: जैसे ही वह उसके भोजन उसके निकट लेकर गई, अम्मोन ने उसे पकड़ लिया और उससे
    कहा, “मेरी बहन, आओ, मेरे साथ सोओ.”
  spa-BES: 'Cuando ella los tomó para dárselos, él la abrazó y le dijo: Ven a la cama,
    hermana mía.'
  tdx-tdx: Aa ie nañarine aze hanjotsoa’e, hikama, le nivihine’e vaho nanoe’e ty hoe,
    Antao rahavaveko, miharoa tihy amako.
  tha-KJV: แต่​เมื่อเธอนำขนมมาใกล้​เพื่อให้​ท่านรับประทาน ท่านก็จับมือเธอไว้รับสั่งว่า
    “น้องของพี่​เข​้ามานอนกับพี่​เถิด​”
  por-BR-2018: 'E quando ela se as pôs diante para que comesse, ele a agarrou, dizendo-lhe:
    Vem, irmã minha deita-te comigo.'
  deu-ELO: 'Und als sie ihm zu essen hinreichte, da ergriff er sie und sprach zu ihr:
    Komm, liege bei mir, meine Schwester!'
  eng-WYC-2018: And when she had proffered the meat to him, he took her, and said,
    Come thou, my sister, lie thou with me. (And when she offered him the food, he
    took hold of her, and said, Come thou, my sister, lie thou with me or sleep with
    me.)
  epo-epo: 'Sed, kiam ŝi ilin alportis al li por manĝi, li kaptis ŝin, kaj diris al
    ŝi: Venu, kuŝiĝu kun mi, mia fratino.'
  uig-PIN: 'Tamar ularni uningƣa yegüzüp ⱪoymaⱪqi boluwidi, u uni tutuwelip: I singlim,
    kǝl! Mǝn bilǝn yatⱪin! dedi.'
  beo-beo: 'E da falaua ga:gi ema ianoba, e da Da:ima gagulaligili, ema amane sia:i,
    “Guda: misa, ani gilisili golala:di.”'
  tpi-OTNT: Tasol taim Tamar i givim ol kek long em, orait Amnon i holimpas em na
    i tok, “Susa, mi laik yu slip wantaim mi.”
  hau-SA: Amma da ta kai masa don yă ci, sai ya cafke ta ya ce, “Zo in kwana da ke,
    ’yar’uwata.”
  uig-LAT: 'Tamar ularni uninggha yégüzüp qoymaqchi boluwidi, u uni tutuwélip: I singlim,
    kel! Men bilen yatqin! dédi.'
  nde-nde: Kodwa esefike laso kuye ukuba adle, wamxhakala wathi, “Woza ulale lami,
    dadewethu.”
  ton-ton: Pea ʻi heʻene ʻomi ia kiate ia ke ne kai, naʻa ne puke ia, ʻo ne pehē ki
    ai, “Haʻu hoku tuofefine ke ta mohe mo au.”
  ces-1613: 'Ale když mu podávala, aby jedl, uchopil ji a řekl jí: Poď, lež se mnou,
    sestro má.'
  eng-WMB: When she had brought them near to him to eat, he took hold of her and said
    to her, “Come, lie with me, my sister!”
  tam-TCV: அவள் அவற்றை அவன் சாப்பிடும்படி அவனிடம் கொண்டுபோனபோது, அவன் அவள் கையைப்
    பிடித்து, “சகோதரியே, என்னுடன் படுக்கைக்கு வா” என்றான்.
  ceb-ULB: Sa dihang nadala na niya ang pagkaon ngadto kaniya, gikuptan niya ang iyang
    kamot ug giingnan siya, “Dali, dulog uban kanako, akong igsoon.”
  pol-UBG: 'A gdy podawała mu je do jedzenia, pochwycił ją i powiedział do niej: Chodź,
    połóż się ze mną, moja siostro.'
  urd-GVU: جب وہ اُسے کھانا کھلانے لگی تو امنون نے اُسے پکڑ کر کہا، ”آ میری بہن، میرے
    ساتھ ہم بستر ہو!“
  deu-1912: 'Und da sie es zu ihm brachte, daß er äße, ergriff er sie und sprach zu
    ihr: Komm her, meine Schwester, schlaf bei mir!'
  kan-2017: ಕೂಡಲೆ ಅವನು ಆಕೆಯನ್ನು ಹಿಡಿದು “ನನ್ನ ತಂಗಿಯೇ ಬಂದು ನನ್ನ ಸಂಗಡ ಮಲಗಿಕೋ” ಎಂದನು.
  yap-yap: Ma nap’an ni fek i yan ngak, me malle’ ngak me ga’ar, “Moy ngog nga chob!”
  hlt-MCSB: A caak ham a taengah a tawn pah vaengah tah amah te vik a tuuk tih, “Ka
    ngannu halo lamtah kamah neh yalh sih,” a ti nah.
  mdy-ETH: ዒዛ ዔኪ ሙካዛ ጪርፒዲ ዒዞ ዒ ዓርቂ፦ «ታ ጌሮ! ኑ ዎላ ላሆም!» ጌዔኔ።
  twi-ASANTE: Na ɛberɛ a ɔgu so de rema no no, ɔto hyɛɛ ne so, na ɔkaa sɛ, “Wo ne
    me nna, me nuabaa ɔdɔfoɔ.”
  eng-WEBU: When she had brought them near to him to eat, he took hold of her and
    said to her, “Come, lie with me, my sister!”
  wal-wal: Taamaara qumaa akko shiishshido wode, o oiqqidi, “Ta michchee, haaya! Tanaara
    zin77a” yaagiis.
  spa-PDDPT: 'Pero cuando ella se le acercó para que comiera, la sujetó y le dijo:
    ¡Ven, acuéstate conmigo, hermana mía!'
  gun-gun: 'Ome''ẽ ramove ojopy kunha va''e jyva re, ha''e vy aipoe''i: — Xereindy,
    eju, enheno xereve — he''i.'
  agu-BL: 'Ej itzun yi tpone''n ẍkansal tib Tamar tan c''a''che''n klo'', nintzun
    cu'' stz''amol Amnón, nin tal tetz: —Aẍ jun c''oloj wanub, coylin cu''n swe''j.'
  ilo-ULB: Idi inyasidegna ti makan kenkuana, ginammatanna ti imana ket imbagana kenkuana,
    “Umayka, makikaiddaka kaniak, kabsatko.”
  kpg-kpg: Di madagoaa tama ahina ne kae tagangudu o maa gi baahi o mee, gei Amnon
    ga kumi adu a mee, ga helekai, “Hanimoi, kii i dogu baahi!”
  uig-ARA: 'تامار ئۇلارنى ئۇنىڭغا يېگۈزۈپ قويماقچى بولۇۋىدى، ئۇ ئۇنى تۇتۇۋېلىپ: ئى
    سىڭلىم، كەل! مەن بىلەن ياتقىن! دېدى.'
  sus-sus: A to donse ti a bɛ, a naxa dutun a ma, a a fala a bɛ, «N xunya, won xa
    kafu!»
  pon-2006: Ni serepeino eh wahla keik ko e ahpw poarohngete koledi, oh ndahng, “Menlau
    wendi rehi!”
  ksd-ksd: 'Ma ba i ga kap diat maravai pirana, i ga vatur ia, ma i ga biti tana:
    Ea, taigu, dor a va.'
  tur-YTC: Kız onları yesin diye yanına getirince, onu tuttu ve ona, “Gel, benimle
    yat, kız kardeşim!” dedi.
  grc-BRENT: Καὶ προσήγαγεν αὐτῷ τοῦ φαγεῖν, καὶ ἐπελάβετο αὐτῆς, καὶ εἶπεν αὐτῇ,
    δεῦρο, κοιμήθητι μετʼ ἐμοῦ, ἀδελφή μου.
  ind-AYT: Ketika dia menghidangkan kepadanya untuk dimakan, Amnon memegang Tamar
    dan berkata, “Marilah tidur bersamaku, adikku.”
  nya-nya: Koma atabweretsa kwa iye kuti adye, anamugwira ndipo anati, “Bwera ugone
    nane, iwe mlongo wanga.”
  hrv-hrv: 'A kad mu je pružila da jede, on je uhvati rukom i reče joj: “Dođi, sestro
    moja, lezi sa mnom!”'
  mps-mps: Tiali goli, Tamargo te kek dabe agaba magi pabo si da, teda Amnongo aga
    pageabi eyu, tama po wali, “Abeo, eno homugo te nage ena dali pimainu homu ebao,”
    wali.
  tpi-tpi: Tasol taim Tamar i givim ol kek long em, orait Amnon i holimpas em na i
    tok, “Susa, mi laik yu slip wantaim mi.”
  dan-1931: 'Men da hun bar dem hen til ham, for at han skulde spise, greb han fat
    i hende og sagde: “Kom og lig hos mig, Søster!”'
  vie-OVCB: 'Nhưng khi nàng đem bánh tới, Am-nôn nắm lấy nàng, nói: “Ngủ với anh.”'
  guj-2017: જયારે તે તેની પાસે ખોરાક લાવી, ત્યારે તેણે તેને પકડીને કહ્યું, “મારી બહેન,
    આવ, મારી સાથે સૂઈ જા.”
  pon-2006A: Ni serepeino eh wahla keik ko e ahpw poarohngete koledi, oh ndahng, “Menlau
    wendi rehi!”
  por-BRBSL: 'Quando ela os trouxe para perto dele para comer, ele pegou-a e lhe disse:
    “Venha, deite-se comigo, minha irmã”.'
  cth-cth: Amnon ca hanelah a sin pouh navah a kut a kuet pouh teh ka tawncanu kai
    hoi ip roi sei atipouh.
  twi-twi: Na bere a ogu so de rema no no, ɔtow hyɛɛ ne so, na ɔkae se, “Wo ne me
    nna, me nuabea ɔdɔfo.”
  hlt-hlt: A caak ham a taengah a tawn pah vaengah tah amah te vik a tuuk tih, “Ka
    ngannu halo lamtah kamah neh yalh sih,” a ti nah.
  tbz-SIM: 'Ò yɛ̀ nhò yòutoo dìì mɔ̀nnì kòò bo cɑ́ɑ́kɛ́, kòo ò pĩ nkɛ dɔ̀: Kɔtɛní
    n tɑ̃ũ̀ kɛ̀ tí duɔ́.'
  msy-2020: Tamar kekba inigha ghuava Amnon danɨngasa amima, a maghɨra an dafarim
    gitorogha a mɨgɨa ghaze, “Nan buaramizim, nɨ izɨ nan mɨsiamɨn na ko dakuasa kɨ
    ifonge.”
  dop-dop: 'Pɛɛlɔ sɩɩ-ɩ tɔɣɔnɑɣɑ, ɩlɛnɑ Amǝnɔŋ tɔkɩ ɩ niŋ tɑɑ nɑ ɩ́ tɔmɩ-ɩ sɩ: Mɑ
    neu, kɔɔ tǝ sʋʋ.'
  azb-azb: 'Kökələri yemək üçün Amnonun yanına gətirəndə Amnon Tamardan yapışıb dedi:
    «Gəl mənimlə yat, bacım».'
  eng-DBY: And she presented them to him to eat; and he took hold of her, and said
    to her, Come, lie with me, my sister.
  hin-2017: जब वह उनको उसके खाने के लिये निकट ले गई, तब उसने उसे पकड़कर कहा, “हे मेरी
    बहन, आ, मुझसे मिल।”
  wol-KYG: 'Naka la Tamar dikk, taajal Amnon mburu ya, ngir mu lekk, mu ne ko katam,
    ne ko: «Kaay, tëdd ak man, sama jigéen.»'
  eng-YLT: and she bringeth nigh unto him to eat, and he layeth hold on her, and saith
    to her, 'Come, lie with me, my sister.'
  eng-WYC-2017: And when she had proffered the meat to him, he took her, and said,
    Come thou, my sister, lie thou with me.
  eng-WMBB: When she had brought them near to him to eat, he took hold of her and
    said to her, “Come, lie with me, my sister!”
  urd-GVH: जब वह उसे खाना खिलाने लगी तो अमनोन ने उसे पकड़कर कहा, “आ मेरी बहन, मेरे
    साथ हमबिसतर हो!”
  rug-rug: Sipu korapa ponia sa, si harupu vagia sa meke zama, “Mae eko turaṉau pa
    teqe.”
  gaz-gaz: Inni garuu yommuu isheen nyaata dhiʼeessiteefitti humnaan ishee qabatee,
    “Yaa obboleettii ko, kottuu na wajjin ciisi” jedheen.
  fra-LSG: 'Comme elle les lui présentait à manger, il la saisit et lui dit: Viens,
    couche avec moi, ma sœur.'
  yal-yal: A yi e soma a yii waxatin naxan yi alogo a xa e don, a yi Tamari suxu,
    a yi a fala a xa, a naxa, “Tamari, fa be, en fa kafu.”
  haw-1868: Aia lawe mai la ia io na la e ai ai, lalau aku la kela ia ia, i aku la
    ia ia, E, e moe kaua, e kuu kaikuwahine.
  arb-NAV: 'وَمَا إِنْ قَدَّمَتْهُ لَهُ حَتَّى أَمْسَكَهَا وَقَالَ لَهَا: «تَعَالَيِ
    اضْطَجِعِي مَعِي يَا أُخْتِي».'
  ewe-ewe: Esi wòtsi tsitre ɖe eŋkume la, Amnon gblɔ nɛ be, “Lɔlɔ̃tɔ, va mlɔ gbɔnye.”
  eng-LEE: And when she had brought them near unto him to eat, he took hold of her,
    and said unto her, Come, lie with me, my sister.
  asm-FB: যেতিয়া তাই পিঠা লৈ তেওঁৰ ওচৰলৈ আনিলে, তেতিয়া অম্নোনে তাইক ধৰি ক’লে, “হে
    মোৰ ভনী, আহা মোৰ লগত শয়ন কৰা।”
  sus-A: عَ تٌ دٌنسٍ تِ عَ بّ، عَ نَشَ دُتُن عَ مَ، عَ عَ قَلَ عَ بّ، «ﭑ شُنيَ، وٌن
    شَ كَقُ!»
  fra-SBL: 'Lorsqu''elle les lui eut apportés pour qu''il les mange, il la saisit
    et lui dit : « Viens, couche-toi avec moi, ma sœur. »'
  hbo-hbo: וַתַּגֵּ֥שׁ אֵלָ֖יו לֽ͏ֶאֱכֹ֑ל וַיַּֽחֲזֶק־בָּהּ֙ וַיֹּ֣אמֶר לָ֔הּ בֹּ֛ואִי
    שִׁכְבִ֥י עִמִּ֖י אֲחֹותִֽי׃
  piu-2006: '@see-verse:2SA.013.010'
  kik-kik: No rĩrĩa aamũtwarĩire nĩguo arĩe, Amunoni akĩmũnyiita, akiuga atĩrĩ, “Ũka
    ngome nawe, mwarĩ wa baba.”
  fra-NCL: 'Comme elle les lui présentait à manger, il la saisit et lui dit : « Viens,
    couche avec moi, ma sœur. »'
  cek-AK: Toe caak hanah anih mah sin pae naah, angmah ih tanuh to Ammon mah naeh
    moe, anih khaeah, Ka tanuh, nawnto iip hoi si, tiah a naa.
  cuk-cuk: 'Tamar, Amnón-asabin madu-sidgu, Amnón, Tamarʼgadebin imaksad, geb ega
    sogded: —Dage buna, anmar anbo-mege.'
  uig-CYR: 'Тамар уларни униңға йегүзүп қоймақчи болувиди, у уни тутувелип: И сиңлим,
    кәл! Мән билән ятқин! деди.'
  tel-2017: అయితే అతడు ఆమెను పట్టుకుని “నా సోదరీ, రా, నాతో శయనించు” అన్నాడు.
  hat-BSA: 'Lè li te mennen kote li pou manje, Amnon te kenbe li e te di li: “Vin
    kouche avè m, sè mwen.”'
  kos-kos: Ac ke el sang nu sel, Amnon el sruokilya ac fahk, “Fahsru wiyu oan.”
  hbo-WLC: וַתַּגֵּ֥שׁ אֵלָ֖יו לֶֽאֱכֹ֑ל וַיַּֽחֲזֶק־בָּהּ֙ וַיֹּ֣אמֶר לָ֔הּ בּ֛וֹאִי
    שִׁכְבִ֥י עִמִּ֖י אֲחוֹתִֽי׃
  ibo-ibo: Ma mgbe Tama guzo nʼihu ya, Amnọn jidere ya nʼike sị ya, “Bịa, soro m dinaa,
    nwanne m nwanyị.”
  ory-ory: ପୁଣି ତାହାକୁ ଖୁଆଇବା ପାଇଁ ତାହା ନିକଟକୁ ନିଅନ୍ତେ, ସେ ତାମରକୁ ଧରି କହିଲା, “ଆସ,
    ମୋʼ ଭଉଣୀ, ମୋʼ ସଙ୍ଗରେ ଶୁଅ।”
  chk-chk: Nge lupwen a ngeni ekewe mongö pwe epwe mongö, Amnon a turufi neminewe
    o üreni, “Etto, üpwe kon reöm.”
  ssd-ssd: 'leu nuŋe tambim bafuna kande nu kulim nuŋe biye timba sana: Sile karpe
    ŋgina kande'
  rop-rop: en wen imbin stat blanga gibit im det daga, Emnon bin grebum im, en imbin
    tok, “Yu wandi kaman langa main bed?”
  ukr-1871: 'Як же подала йому їсти, він ухопив її та й каже їй: Ходїмо, ляж коло
    мене, сестро!'
  deu-1951: 'Und als sie es zu ihm brachte, daß er äße, ergriff er sie und sprach
    zu ihr: Komm her, meine Schwester, schlafe bei mir!'
  eng-JPS: 'And when she had brought them near unto him to eat, he took hold of her,
    and said unto her: ''Come lie with me, my sister.'''
  srp-1865: 'A kad mu pruži da jede, on je uhvati i reèe joj: hodi, lezi sa mnom,
    sestro moja!'
  lug-lug: Naye bwe yagimusembereza okulya n’amukwata, n’amugamba nti, “Jjangu weebake
    nange, mwannyinaze.”
  heb-heb: ותגש אליו לאכל ויחזק בה ויאמר לה בואי שכבי עמי אחותי׃
  ben-IRV: পরে সে তাকে খাওয়ানোর জন্য তার কাছে তা নিয়ে গেলে অম্মোন তাকে ধরে বলল,
    “হে আমার বোন, এসো, আমার সঙ্গে শোও৷”
  pan-pan: ਜਦ ਉਹ ਭੋਜਨ ਖਵਾਉਣ ਲਈ ਉਹ ਦੇ ਸਾਹਮਣੇ ਲੈ ਆਈ ਤਾਂ ਉਹ ਨੇ ਉਸ ਨੂੰ ਫੜ ਲਿਆ ਅਤੇ ਉਸ ਨੂੰ
    ਆਖਿਆ, ਕੁੜੀਏ, ਮੇਰੇ ਨਾਲ ਸੰਗ ਕਰ!
  tkr-tkr: 'Kokaybı Amnonee oxhnecenva cusqana qıkkekkamee, Amnon Tamarık at''irq''ın
    eyhen: – Yiçu, qeera zaka g''aliyxhe.'
  mya-JVB: ထိုသို့အာမနုန်စားစရာဘို့ ယူ ခဲ့သောအခါ ၊ သူသည် နှမလက်ကို ဆွဲ ၍၊ ငါ့ နှမ
    ၊ ငါ နှင့် အိပ် ပါဟု ဆို ၏။
  tbg-tbg: vira amirare tuvaro, Aminoniva vira ravaaqavutero virara tiharo, Ti aurao,
    are tintira vaitaane, tiro.
  hmo-hmo: To Tamara ese keke ia henia neganai, Aminona ese Tamara ia dogoatao, ia
    rosia, ia gwau, “Egu taihuna e, oi mai, ita mahuta gabu tamona dekenai.”
  urd-urd: और जब वह उनको उसके नज़दीक ले गई कि वह खाए तो उसने उसे पकड़ लिया और उससे
    कहा, “ऐ मेरी बहन मुझसे सोहबत कर।”
  rus-SYN: 'И когда она поставила пред ним, чтоб он ел, то он схватил ее, и сказал
    ей: иди, ложись со мною, сестра моя.'
  bqc-SIM: 'Kɛ́ à sↄ̃̀aàzi, àlɛ kpawà à só, ↄ̃ à a dãepi kũ̀ à mɛ̀: To mà
    wúlɛnnↄ.'
  tcz-CHONGTHU: Ahin amanun anehsah jing lai chun, amapan ahintuh chah kheh in chule
    athumtan ahi, “Hungin neihung luppin kalungset kanaonu,” tin.
  mar-mar: त्यास ती भरवू लागली. तोच त्याने तिचा हात धरला. तिला तो म्हणाला, हे बहिणी,
    ये आणि माझ्याजवळ झोप.
  qub-qub: 'Micunanpaj ñaupanman chayachipaptin pañinta maquipita charircur: «Gamwan
    cacuytami munaycä» niran.'
  bqp-bqp: 'Kũ à nài, àtɛn su kpáa à só, akũ à a dãre pìi kũ̀ à pì: Ǹ tó mà wútɛ
    kũnwo.'
  hat-hat: 'Antan l''ap lonje gato a ba li, Amnon mete men sou li. Li di l'' konsa:
    -vin kouche avè m'' non, sè m''!'
  eng-BSB: And when she had brought them to him to eat, he took hold of her and said,
    “Come lie with me, my sister!”
  tod-tod: 'Siɛgi zu é ɠɛni feezu la zea, Amenɔn soni, é ɠɛ ma: «Ʋa, de la, zeela!»'
  eng-WEBPB: When she had brought them near to him to eat, he took hold of her and
    said to her, “Come, lie with me, my sister!”
  kbq-kbq: Hagi ana ne'zama erino eme nemigeno'a, Amnonia azeri anunekino, Nensaroga
    nagrane mase'nanegu nehue.
  nhe-BL: 'Huan quema Tamar monechcahui campa Amnón itztoya, Amnón quinajnahuajqui
    huan quiilhui: ―Xicochiqui nohuaya.'
  bus-bus: 'Kɛ̀ à sↄ̃̀zi, èe mↄↄ kpáa à só, ben à a dãre pì kũ̀ à bè: Ǹ tó mà daɛnyo.'
  gub-BL: Aminom pe imono mehe we upyhyk Aminom Tamar kury. — E'aw xe hepuhe kury,
    hereinyr, i'i izupe.
  eng-DRA: 'And when she had presented him the meat, he took hold of her, and said:
    Come lie with me, my sister.'
