verse: 2SA.013.024
translations:
  mal-C: അബ്ശാലോം രാജാവിന്റെയും അടുത്തുവന്ന്, “അങ്ങയുടെ ഈ ദാസന്റെ ആടുകളുടെ രോമം കത്രിക്കുന്നവർ
    വന്നെത്തിയിരിക്കുന്നു. ദയവായി രാജാവും സേവകരും ആഘോഷങ്ങളിൽ സംബന്ധിക്കണേ!” എന്നപേക്ഷിച്ചു.
  deu-TKW: 'Auch ging Absalom zum König und sprach: Du weißt, dein Sklave hält heute
    Schafschur - wenn doch der König und sein Hof deinen Sklaven begleiten wollten!'
  lin-lin: 'Abisalomi akendeki epai ya mokonzi mpe alobaki na ye : — Mosali na yo
    abengisi basali oyo bakataka bapwale ya bameme. Tika ete mokonzi mpe bakalaka
    na ye basepela koya kosangana na ngai, mosali na yo.'
  eng-LSV: And Absalom comes to the king and says, “Now behold, your servant has shearers,
    please let the king go—and his servants—with your servant.”
  eng-GNV: 'And Absalom came to the King and sayd, Beholde now, thy seruant hath sheepesherers:
    I pray thee, that the King with his seruants would goe with thy seruant.'
  eng-WEBSTER: And Absalom came to the king, and said, Behold now, thy servant hath
    sheep-shearers; let the king, I beseech thee, and his servants go with thy servant.
  nhw-BL: 'Huan Absalón nojquiya yajqui quiitato itata, Tlanahuatijquetl David, huan
    quiilhui: ―Notequipanojcahua yajtoque quinximatij noborregojhua huan nijnequi
    para ta xiitzto nohuaya huan nochi motlapalehuijcahua.'
  swh-ONEN: Absalomu akaenda kwa mfalme na kumwambia, “Mtumishi wako ninao wakata
    manyoya ya kondoo waliokuja. Tafadhali, je, mfalme na maafisa wake wanaweza kuungana
    nami?”
  bba-bba: U sere bu dim mɛ soku, u dɑ u sinɑ boko deemɑ u nɛɛ, yinni, wee bɑ nɛn
    yɑ̃ɑnun sɑnsu bɔɔrimɔ, sɑ yen tɔ̃ɔ bɑkɑru mɔ̀. Nɑ kĩ wunɛ kɑ wunɛn bwɑ̃ɑbu i nɑ
    i kɑ sun di.
  eng-KJVCPB: And Absalom came to the king, and said, Behold now, thy servant hath
    sheepshearers; let the king, I beseech thee, and his servants go with thy servant.
  luo-luo: Abisalom nodhi ir ruoth mowachone niya, “Jatichni osechoko joge mangʼado
    yie rombe. Bende ruoth kod jodonge diyie bi?”
  meu-meu: Absalom danu hanua pavapavana dekena ela, e hereva henia, eto, Mani a kamonai;
    emu hesiai tauna na mai ena mamoe huidia iutudia taudia haida; mani emu kara hanua
    pavapavana mai ena hesiai taudia ida na emu hesiai tauna ida baitala.
  npi-ULB: अब्शालोम राजाकहाँ गए र भने, “हे्र्नुहोस्, तपाईंको दासले भेडाको ऊन कत्रन
    लगेको छ । कृपया, राजा र उहाँका सेवकहरू हजुरका दासकहाँ सवारी होस् ।”
  yor-yor: Absalomu sì tọ ọba wá, ó sì wí pé, “Wò ó, jọ̀wọ́, ìránṣẹ́ rẹ ní olùrẹ́run
    àgùntàn, èmi bẹ̀ ọ́, jẹ́ kí ọba, àti àwọn ìránṣẹ́ rẹ̀ bá ìránṣẹ́ rẹ lọ.”
  ind-ind: Absalom juga menemui raja dan berkata, “Ayah, aku mengadakan pesta pengguntingan
    bulu domba. Aku mohon ayah dan para pejabatmu menghadirinya.”
  pes-OPCB: 'ابشالوم پیش داوود پادشاه رفته، گفت: «جشنی به مناسبت پشم بری گوسفندانم
    ترتیب داده‌ام، تقاضا دارم همراه درباریان به این جشن تشریف بیاورید.»'
  tgl-ULB: Pumunta si Absalom sa hari at sinabi, “Tingnan mo ngayon, may mga manggugupit
    ng tupa ang iyong lingkod. Pakiusap, nawa'y ang hari at kaniyang mga lingkod ay
    sumama sa akin, iyong lingkod.”
  hui-hui: Abasalomo ibugua Kini Debidi hearia puwa lalu, Kini-o i̱naga biabe biahaga
    agali karume i̱naga nogo sibi irini podalu kago ainde i̱na tomo timbuni dawale
    manda bido. Anigo í̠naga agali haguane bu karu tomo nami̱ya í̠ni heba ibulene
    karulapebe, lene.
  mya-mya: သူ​သည်​ဒါ​ဝိဒ်​မင်း​ကြီး​ထံ​သို့​သွား​ပြီး လျှင်``အ​ရှင်​မင်း​ကြီး၊ အ​ကျွန်ုပ်​သည်​သိုး​မွေး
    ညှပ်​ပွဲ​ကျင်း​ပ​မည်​ဖြစ်​၍​အ​ရှင်​နှင့်​မှူး​မတ် များ​ကြွ​ရောက်​တော်​မူ​ပါ''
    ဟု​လျှောက်​၏။
  bod-N: ཡང་ཨབ་ཤཱ་ལོམ་རྒྱལ་པོའི་དྲུང་དུ་ཕྱིན་ཏེ་ཁོང་ལ། གཟིགས་དང་། མི་རྣམས་ཀྱིས་ཁྱེད་ཀྱི་ཞབས་ཕྱིའི་ལུག་བལ་འབྲེག་གིན་ཡོད་པས།
    རྒྱལ་པོ་འཁོར་དང་བཅས་པ་ཉིད་ཀྱི་ཞབས་ཕྱི་མཉམ་དུ་ཕེབས་ཤིག་ཞུས་ཀྱང་།
  sna-sna: Abhusaromu akaenda kuna mambo akandoti, “Muranda wenyu aita kuti vaveuri
    vauye. Ndapota, ko, mambo namakurukota ake haangauyi kuzova neni here?”
  spa-BLM: 'Absalón fue a ver al rey y le dijo: “Mira ahora, tu siervo tiene esquiladores
    de ovejas. Por favor, deja que el rey y sus siervos vayan con tu siervo”.'
  cac-cac: 'Ix b''at yalan vin̈ d''a vin̈ rey chi'' icha tic: —Mamin rey, a ticnaic
    a eb'' vin̈ in checab'' van sjoxan noc'' in calnel eb'' vin̈. Tzin nib''ej, tzach
    b''at ved''oc yed'' masanil eb'' etyajalil, xchi vin̈.'
  swh-ULB: Absalomu akamwendea mfalme na kusema, “Tazama sasa, mtumishi wako anao
    wakatao kondoo manyoya. Tafadhari, naomba mfalme na watumishi wake waende nami,
    mtumishi wako.”
  bel-bel: 'І прыйшоў Авэсалом да цара і сказаў: вось, сёньня стрыжка авечак у раба
    твайго; хай пойдуць цар і слугі ягоныя з рабом тваім.'
  deu-ELBBK: 'Und Absalom kam zu dem König und sprach: Sieh doch, dein Knecht hat
    die Schafscherer; es gehe doch der König und seine Knechte mit deinem Knecht.'
  mbb-OT: Midhendiyà sikandin te ki Hadì David he egkaǥi te, “Ebpeelutan ku is menge
    kerehidu ku. Edhendiyè ke ve wey is menge upisyal nu te kedtelavuk kayi he kevurunan?”
  mal-2015: 'അബ്ശാലോം രാജാവിന്റെ അടുക്കലും ചെന്നു: അടിയന്നു ആടുകളെ രോമം കത്രിക്കുന്ന
    അടിയന്തരം ഉണ്ടു; രാജാവും ഭൃത്യന്മാരും അടിയനോടുകൂടെ വരേണമേ എന്നപേക്ഷിച്ചു.'
  rmc-rmc: 'O Absolon geľa ko David a phenďa: „Šaj aves tu the tire služobňika ke
    mande, bo ipen strihinen mire bakren.“'
  pes-OPV: 'و ابشالوم نزد پادشاه آمده، گفت: «اینک حال، بنده تو، پشم برندگان دارد.
    تمنا اینکه پادشاه با خادمان خود همراه بنده ات بیایند.»'
  ron-1924: 'Абсалом с-а дус ла ымпэрат ши а зис: „Ятэ, робул тэу аре тунсул оилор;
    сэ винэ ымпэратул ши служиторий луй ла робул тэу.”'
  ben-OBCV: অবশালোম রাজামশাই-এর কাছে গিয়ে বলল, “আপনার দাসের কাছে মেষের লোম ছাঁটার
    লোকেরা এসে গিয়েছে। রাজামশাই ও তাঁর কর্মচারীরা কি দয়া করে আমার সাথে যোগ দেবেন?”
  som-som: Oo Absaaloom boqorkii buu u yimid, oo ku yidhi, Bal eeg, idihii ayaan dhogorta
    ka xiiranayaa, haddaba waan ku baryayaaye, boqorow, adiga iyo addoommadaaduba
    i soo raaca anoo addoonkaaga ah.
  lat-VUC: 'venitque ad regem, et ait ad eum: Ecce tondentur oves servi tui: veniat,
    oro, rex cum servis suis ad servum suum.'
  eng-ASVBT: And Absalom came to the king, and said, Behold now, thy servant hath
    sheepshearers; let the king, I pray thee, and his servants go with thy servant.
  ita-1885: 'E venne anche al re, e gli disse: Ecco, ora il tuo servitore ha i tonditori;
    deh! venga il re, ed i suoi servitori, col tuo servitore.'
  eng-LXXUP: And Absalom came to the king, and said, Behold, thy servant has a sheepshearing;
    let now the king and his servants go with thy servant.
  eng-ULB: Absalom went to the king and said, “Look now, your servant has sheep shearers.
    Please, may the king and his servants go with me, your servant.”
  spa-VBL: 'Se dirigió al rey y le dijo: “Yo, tu siervo, he contratado esquiladores.
    ¿Podrían acompañarme el rey y sus siervos?”'
  fra-_FOB: 'Et Absalom vint vers le roi, et dit: Voici, ton serviteur a les tondeurs;
    je te prie donc, que le roi et ses serviteurs viennent chez ton serviteur.'
  mal-mal: 'അബ്ശാലോം രാജാവിന്റെ അടുക്കലും ചെന്നു: “അടിയന് ആടുകളെ രോമം കത്രിക്കുന്ന
    ഉത്സവം ഉണ്ട്; രാജാവും ഭൃത്യന്മാരും അടിയനോടുകൂടി വരണമേ” എന്നപേക്ഷിച്ചു.'
  urd-GVR: Wuh Dāūd Bādshāh ke pās bhī gayā aur kahā, “In dinoṅ meṅ maiṅ apnī bheṛoṅ
    ke bāl katrā rahā hūṅ. Bādshāh aur un ke afsaroṅ ko bhī mere sāth ḳhushī manāne
    kī dāwat hai.”
  suz-BL: अब्‍सालोमम पिप आ बाक्‍तीक जाक्‍शा “गो, इन गेय पाइबम, ऊन प्रेक्‍तीक चाड मानेशो
    बाक्‍नुङ। पिप नु इन गेय पाइबपुकी यो गो नु गाक्‍कीन” देंमाक्‍त।
  ita-1927: 'Absalom andò a trovare il re, e gli disse: “Ecco, il tuo servo ha i tosatori;
    ti prego, venga anche il re coi suoi servitori a casa del tuo servo!”'
  ckb-ckb: 'ئینجا ئەبشالۆم چوو بۆ لای پاشا و گوتی: «ئێستا بەندەکەت مەڕەکانی دەبڕێتەوە،
    تکایە پاشا و کاربەدەستەکانی با لەگەڵ بەندەکەت بێن.»'
  eng-BBE: And Absalom came to the king and said, See now, your servant is cutting
    the wool of his sheep; will the king and his servants be pleased to come?
  kan-OKCV: ಇದಲ್ಲದೆ ಅಬ್ಷಾಲೋಮನು ಅರಸನ ಬಳಿಗೆ ಹೋಗಿ, “ಇಗೋ, ಈಗ ನಿನ್ನ ಸೇವಕನ ಬಳಿಗೆ ಉಣ್ಣೆ ಕತ್ತರಿಸುವವರು
    ಇದ್ದಾರೆ; ಅರಸನೂ, ತನ್ನ ಸೇವಕರೂ ನಿನ್ನ ಸೇವಕನ ಬಳಿಗೆ ಬರಬಹುದೋ?” ಎಂದನು.
  tam-2017: அப்சலோம் ராஜாவிடம் போய், ஆட்களை வைத்து ஆடுகளை மயிர் கத்தரிக்கிறேன்; ராஜாவும்
    அவருடைய வேலைக்காரர்களும் உமது அடியானோடு வரும்படி வேண்டிக்கொள்ளுகிறேன் என்றான்.
  spa-RV-1909: 'Y vino Absalom al rey, y díjole: He aquí, tu siervo tiene ahora esquiladores:
    yo ruego que venga el rey y sus siervos con tu siervo.'
  ron-BTF: 'Și Absalom a venit la împărat și a spus: Iată acum, servitorul tău are
    tunzători de oi; să meargă, te implor, împăratul și servitorii săi cu servitorul
    tău.'
  eng-WEBP: Absalom came to the king and said, “See now, your servant has sheep shearers.
    Please let the king and his servants go with your servant.”
  eng-FBV: He went to the king and said, “I, your servant, have hired shearers. Would
    the king and his servants please join me?”
  nld-1939: 'Hij kwam dus bij den koning en zeide: Gij weet, dat bij uw dienaar de
    schapen worden geschoren; moge nu de koning en zijn hof met uw dienaar meegaan.'
  nch-BL: 'Huan Absalón nojquiya yajqui quiitato itata, Tanahuatijquet David, huan
    quiilhui: ―Notequipanojcahua yajtoque quinximatij noborregojhua huan nijnequi
    para ta xiitzto nohuaya huan nochi motapalehuijcahua.'
  vie-1934: 'Aùp-sa-lôm đến cùng vua mà thưa rằng: Kẻ tôi tớ vua có những thợ hớt
    lông chiên nơi nhà; vậy, xin vua cùng quần thần của vua đến nhà kẻ tôi tớ vua.'
  hin-CV: 'अबशालोम ने राजा के निकट जाकर उनसे विनती की, “कृपा कर सुनिए: आपके सेवक ने
    भेड़ के ऊन कतरनेवाले चुने हैं. कृपया महाराज और उनके सेवक मेरे साथ वहां पधारे.”'
  spa-BES: 'Entonces Absalón se acercó al rey y le dijo: Mira, mis siervos están cortando
    la lana de sus ovejas; ¿Se complacerá el rey y sus siervos acompañarme?'
  tdx-tdx: 'Aa le niheo amy mpanjakay mb’eo t’i Absalome nanao ty hoe: Inao te amam-pañitsik’
    añondry ty mpitoro’o; aa ehe te hindre lia ami’ty mpitoro’o irehe rekets’ o mpitoro’oo.'
  tha-KJV: อับซาโลมไปเฝ้ากษั​ตริ​ย์ทูลว่า “​ดู​เถิด ข้าพระองค์​มี​งานตัดขนแกะ ขอเชิญกษั​ตริ​ย์และมหาดเล็กของพระองค์ไปในงานนั้​นก​ับข้าพระองค์”
  por-BR-2018: 'E veio Absalão ao rei, e disse-lhe: Eis que, teu servo tem agora tosquiadores:
    eu rogo que venha o rei e seus servos com teu servo.'
  deu-ELO: 'Und Absalom kam zu dem König und sprach: Siehe doch, dein Knecht hat die
    Schafscherer; es gehe doch der König und seine Knechte mit deinem Knechte.'
  eng-WYC-2018: And he came to the king, and said to him, Lo! the sheep of thy servant
    be shorn; I pray (thee), come the king with his servants to his servant.
  epo-epo: 'Kaj Abŝalom venis al la reĝo, kaj diris: Jen oni tondas ĉe via sklavo;
    mi petas, ke la reĝo kun siaj servantoj venu al via sklavo.'
  uig-PIN: 'Abxalom padixaⱨning ⱪexiƣa kelip: Mana ⱪulliri ⱪoylirini ⱪirⱪitiwatidu,
    padixaⱨ wǝ hizmǝtkarlirining silining ⱪulliri bilǝn billǝ berixini ɵtünimǝn, —
    dedi.'
  beo-beo: 'E da hina bagade Da:ibidima amane sia:i, “Hina noga:idafa! Na hawa: hamosu
    dunu da na sibi ilia hinabo dadamunana. Di amola dia eagene ouligisu dunu amo
    lolo nabema misunu da defea. Misa!”'
  tpi-OTNT: Apsalom i go long King Devit na i tokim em olsem, “King, ol man i wok
    long katim gras bilong ol sipsip bilong mi, olsem na mi laik mekim bikpela kaikai.
    Inap yu wantaim ol ofisa bilong yu i ken i kam long pati bilong mi?”
  hau-SA: Sai Absalom ya je wurin sarki ya ce, “Bawanka ya sa masu askin tumaki sun
    zo. Ko sarki da fadawansa za su zo tare da ni?”
  uig-LAT: 'Abshalom padishahning qéshigha kélip: Mana qulliri qoylirini qirqitiwatidu,
    padishah we xizmetkarlirining silining qulliri bilen bille bérishini ötünimen,
    — dédi.'
  nde-nde: U-Abhisalomu waya enkosini wathi, “Inceku yakho abagundi bayo bafikile.
    Kambe inkosi lezikhulu zayo ingahamba lami na?”
  ton-ton: Pea naʻe haʻu ʻa ʻApisalomi ki he tuʻi, ʻo ne pehē, “Vakai eni, kuo ʻi
    hoʻo tamaioʻeiki ʻae kau tangata kosi sipi; ʻoku ou kole kiate koe, ke meʻa ʻae
    tuʻi pea mo ʻene kau tamaioʻeiki ke ʻalu mo ho tamaioʻeiki.”
  ces-1613: 'Nebo přišel Absolon k králi a řekl: Aj, nyní služebník tvůj má střižce;
    nechť, prosím, jde král a služebníci jeho s služebníkem tvým.'
  eng-WMB: Absalom came to the king and said, “See now, your servant has sheep shearers.
    Please let the king and his servants go with your servant.”
  tam-TCV: அப்சலோம் அரசனிடம் சென்று, “உம்முடைய அடியான் ஆடுகளுக்கு மயிர் கத்தரிப்பவர்களை
    வேலைக்கு அழைத்திருக்கிறேன். அரசரும் அவர் அதிகாரிகளும் அவ்விடத்திற்கு என்னிடம்
    வரும்படி தயவாய் அழைக்கிறேன்” என்றான்.
  ceb-ULB: Miadto si Absalom sa hari ug miingon, “Tan-awa karon, ang imong sulugoon
    magpatupi sa iyang mga karnero. Palihog, hinaot nga ang hari ug ang iyang mga
    sulugoon mouban kanako, nga imong sulugoon.”
  pol-UBG: 'Absalom przyszedł do króla i powiedział: Oto teraz strzygą owce twemu
    słudze. Proszę, niech król i jego słudzy pójdą z twoim sługą.'
  agr-agr: '@see-verse:2SA.013.023'
  urd-GVU: وہ داؤد بادشاہ کے پاس بھی گیا اور کہا، ”اِن دنوں میں مَیں اپنی بھیڑوں کے
    بال کترا رہا ہوں۔ بادشاہ اور اُن کے افسروں کو بھی میرے ساتھ خوشی منانے کی دعوت
    ہے۔“
  deu-1912: 'und kam zum König und sprach: Siehe, dein Knecht hat Schafscherer; der
    König wolle samt seinen Knechten mit seinem Knecht gehen.'
  kan-2017: ಅವನು ಅರಸನ ಬಳಿಗೆ ಹೋಗಿ ಅವನನ್ನು, “ಸ್ವಾಮೀ, ನಿನ್ನ ಸೇವಕನು ಕುರಿಗಳ ಉಣ್ಣೆ ಕತ್ತರಿಸುವವರನ್ನು
    ಕರೆಸಿದ್ದಾನೆ. ಅರಸನು ತನ್ನ ಸೇವಕರೊಡನೆ ಅವನ ಬಳಿಗೆ ಬರಲಿ” ಎಂದು ಬೇಡಿಕೊಂಡನು.
  yap-yap: Me yan ngak David ni Pilung, me ga’ar, “Gur en ni Pilung, yi be n’en ni
    ngan puy bunu’en e pi saf rog. Rayag ni ngambad e pi tolang ko salthaw rom ngam
    uned ko mur?”
  hlt-MCSB: Te dongah Absalom Te manghai taengla kun tih, “Na sal ham mul aka vo rhoek
    cet uh pawn ni ke, manghai namah neh, na sal neh a sal rhoekTe ta,” a ti nah.
  mdy-ETH: ዒዚ ካኣቲ፥ ዳውቴ ኮራ ዴንዲ፦ «ካኣቲዮ! ታኣኒ ማራቶኮ ጋፓኖ ታይዚሳኔ፤ ዬያሮ ኔናንታ ኔ ዴማ ማዻ ሱኡጎንታ ዬያ
    ሙዖ ቤዞ ሙኬቶሽ?» ጌዔኔ።
  twi-ASANTE: Absalom kɔɔ ɔhene nkyɛn kɔka kyerɛɛ no sɛ, “Me nnwan nwitwitwafoɔ reyɛ
    adwuma. Ɔhene ne nʼasomfoɔ bɛba abɛka me ho anaa?”
  eng-WEBU: Absalom came to the king and said, “See now, your servant has sheep shearers.
    Please let the king and his servants go with your servant.”
  wal-wal: Abeseloomi kawuwaakko yiidi, “Ta kawuwau, taani ne ashkkarai ta dorssatu
    ikisiyaa meedissais; neeninne ne oosanchchati nunaara hindderkketii!” yaagiis.
  spa-PDDPT: 'Absalón fue al rey y le dijo: Mira, tu esclavo tiene esquiladores. Te
    ruego que el rey y sus servidores vayan con tu esclavo.'
  gun-gun: 'Ha''e vy huvixaa py Absalão oo vy aipoe''i ixupe: — Ma''ẽ, xee nerembiguai
    ajaya aikovy vexa''i rague. Xeruvixa, ajerure reo aguã nerembiguai kuery reve.'
  agu-BL: 'Ncha''tz xa''k i'' tan yol tu yi rey, itzun taltz: —Na chitzan yi e'' inmos
    tan telse''n chixi''il yi e'' cne''r. Cha''stzun te ja intxum jun balaj wa''a''n
    nin yi wajbil i''tz, yi nink tz''oponu'', ilu'' inrey, scyuch'' yi e'' wi''tz
    bajxom yi na chicawun xlaju'' tan wa''a''n swuch'', nin wi''nin chintzatzink yi
    nink choponu'', na tzun ẍchaj yi na tzanu'' tan tak''le''n ink''ej.'
  ilo-ULB: Napan ni Absalom iti ari ket kinunana, “Kitaem tatta, addaan daytoy adipenmo
    kadagiti parapukis iti karnero. Pangaasim, sumurot koma ti ari ken dagiti adipenna
    kaniak, nga adipenmo.”
  kpg-kpg: Gei mee gaa hana gi di King David ga helekai gi mee, “Meenei, au e hai
    dagu moomee e dahi agu siibi. Goe mo au gau aamua e mee di madalia tagamiami deenei?”
  uig-ARA: 'ئابشالوم پادىشاھنىڭ قېشىغا كېلىپ: مانا قۇللىرى قويلىرىنى قىرقىتىۋاتىدۇ،
    پادىشاھ ۋە خىزمەتكارلىرىنىڭ سىلىنىڭ قۇللىرى بىلەن بىللە بېرىشىنى ئۆتۈنىمەن، ــ
    دېدى.'
  sus-sus: Abisalomi naxa siga mangɛ yire, a naxɛ, «Mangɛ, n ma yɛxɛe xabe xaba tɛmui
    bara a li. Xa i sa tinma, i xa fa a nun i xa mixie na xulunyi.»
  pon-2006: E ahpw patohla rehn Nanmwarki Depit oh patohwanohng, “Maing, Wasa Lapalap,
    I patohwan sesehk ei tungoal sihpw kan. Komwi oh sapwelimomwi lapalap akan pahn
    kak iang towehda kamadipw wet?”
  ksd-ksd: 'Ma Absalom i ga vana, ma i ga biti tai ra king: Kaum tultul i ga tar tibe
    ra umana tena varkukut; boina ba ra king ma kana umana tultul diat a varagur ma
    kaum tultul.'
  tur-YTC: Avşalom krala gelip, “Bak, hizmetkârının koyun kırkıcıları var. Lütfen
    kral ve hizmetkârları hizmetkârınla birlikte gitsinler.” dedi.
  grc-BRENT: Καὶ ἦλθεν Ἀβεσσαλὼμ πρὸς τὸν βασιλέα, καὶ εἶπεν, ἰδοὺ δὴ κείρουσι τῷ
    δούλῳ σου, πορευθήτω δὴ ὁ βασιλεὺς καὶ οἱ παῖδες αὐτοῦ μετὰ τοῦ δούλου σου.
  ind-AYT: Lalu, Absalom menghadap raja dengan berkata, “Sesungguhnya, hambamu ini
    sedang mengadakan pengguntingan bulu domba. Kiranya raja bersama para hambanya
    pergi dengan hambamu ini.”
  nya-nya: Abisalomu anapita kwa mfumu ndipo anati, “Ometa nkhosa za mtumiki wanu
    anabwera. Chonde mfumu ndi akuluakulu anu mubwere kudzakhala nane?”
  hrv-hrv: 'Abšalom dođe kralju i reče mu: “Evo, tvoj sluga ima striženje ovaca, pa
    neka se kralj i njegovi dvorani udostoje doći svome sluzi.”'
  mps-mps: Apsalom te king Devitba pelama, tama agabolo te tama po wali, “King o,
    te bidi dabe augwali te eno sipsip nisi togobo sę ebaso, tama eno homugo te genuai
    nai daa tueinu ebao. Te nage dali, naga ofisa dabe augwali dali, dage te eno genuai
    nai daa tuboba asabo usu yaibawe?”
  tpi-tpi: Apsalom i go long King Devit na i tokim em olsem, “King, ol man i wok long
    katim gras bilong ol sipsip bilong mi, olsem na mi laik mekim bikpela kaikai.
    Inap yu wantaim ol ofisa bilong yu i ken i kam long pati bilong mi?”
  dan-1931: 'Absalom kom til Kongen og sagde: “Se, din Træl holder Fåreklipning; vil
    ikke Kongen og hans Folk tage med din Træl derhen?”'
  vie-OVCB: 'Ông đến thưa với vua: “Nhân ngày con tổ chức xén lông chiên, xin mời
    vua và quần thần đến chơi.”'
  guj-2017: આબ્શાલોમે રાજા પાસે જઈને કહ્યું કે, “હે રાજા જો હવે, તારા દાસ પાસે ઘેટાં
    કાતરનારાઓ છે. કૃપા કરી, રાજા તથા તેના ચાકરોને તમારા સેવક સાથે આવવાની પરવાનગી આપો.”
  pon-2006A: E ahpw patohla rehn Nanmwarki Depit oh patohwanohng, “Maing, Wasa Lapalap,
    I patohwan sesehk ei tungoal sihpw kan. Komwi oh sapwelimomwi lapalap akan pahn
    kak iang towehda kamadipw wet?”
  por-BRBSL: 'Absalom veio até o rei e disse: “Veja agora, seu servo tem tosquiadores
    de ovelhas. Por favor, deixe o rei e seus servos irem com seu servo”.'
  cth-cth: Absalom teh siangpahrang koe a cei teh, na san ni tu muen a ngaw pouh.
    Na sannaw kaw nateh, ka sannaw koe nama hoi rei cet awh telah atipouh.
  twi-twi: Absalom kɔɔ ɔhene nkyɛn kɔka kyerɛɛ no se, “Me nguan nwitwitwafo reyɛ adwuma.
    Ɔhene ne nʼasomfo bɛba abɛka me ho ana?”
  hlt-hlt: Te dongah Absalom te manghai taengla kun tih, “Na sal ham mul aka vo rhoek
    cet uh pawn ni ke, manghai namah neh, na sal neh a sal rhoek te ta,” a ti nah.
  tbz-SIM: 'kɛ́kɔtɛ okpɑ̀ɑ̀tì cĩ́ɛ̃̀tɛ̀ kóò nɑ̀kɛ́ kɛ dɔ̀: N cicɛ n dɑ bɑ́ɑ́mmu, n
    yikú m pecìtì kɛ̃ĩ̀ mmu, kɛ dɔ́ fɔ̃́ nnɛ̀ ɑ tũ̀mbɛ̀ di kɔtɛní dɛ kó dibɑnni.'
  msy-2020: Egha Apsalom Atrivim Devit bagha ghua, kamaghɨn a mɨgei, “Atrivim, kɨ
    nɨn ingangarir gumazim, ga uaning. Kɨ uan gumaziba ko sipsipɨn arɨzibagh isɨ isam
    damuasa. Egh nɨ uan ingangarir gumazir dapaniba ko, ia nan isamɨn izasa kɨ ian
    azangsɨsi.”
  dop-dop: 'Ḿpʋ́ɣʋ́ ɩ polɑɑ nɑ ɩ́ heeli wulɑʋ sɩ: Tɑ cɑɑ, pɑ kɔɔkɩ mɑ heeŋ hʋntʋ.
    Ɩlɛ mɑ cɑɑkɩ sɩ nyɑnɑ nyɑ́ wɑɑlɩ nyǝ́mɑ tǝnɑ ɩ́ kɔɔ nɑ tǝ́ tɔɣɔ pǝ ɑcimɑ.'
  azb-azb: 'O, padşahın yanına gəlib dedi: «Bax bu qulun qoyun qırxımı keçirir. Rica
    edirəm, qoy padşah və əyanları bu qulunun yanına gəlsin».'
  eng-DBY: And Absalom came to the king, and said, Behold, now, thy servant has sheepshearers;
    let the king, I pray thee, and his servants go with thy servant.
  hin-2017: वह राजा के पास जाकर कहने लगा, “विनती यह है, कि तेरे दास की भेड़ों का ऊन
    कतरा जाता है, इसलिए राजा अपने कर्मचारियों समेत अपने दास के संग चले।”
  wol-KYG: 'Mu dem ca Buur ne ko: «Buur Sang bi, man de, damay watlu samay xar. Tee
    ngaa ànd ak say jawriñ rekk, nu dem ca?»'
  eng-YLT: And Absalom cometh unto the king, and saith, 'Lo, I pray thee, thy servant
    hath shearers, let the king go, I pray thee, and his servants, with thy servant.'
  eng-WYC-2017: And he came to the king, and said to him, Lo! the sheep of thy servant
    be shorn; I pray, come the king with his servants to his servant.
  eng-WMBB: Absalom came to the king and said, “See now, your servant has sheep shearers.
    Please let the king and his servants go with your servant.”
  urd-GVH: वह दाऊद बादशाह के पास भी गया और कहा, “इन दिनों में मैं अपनी भेड़ों के बाल
    कतरा रहा हूँ। बादशाह और उनके अफ़सरों को भी मेरे साथ ख़ुशी मनाने की दावत है।”
  rug-rug: La si asa koe Devita sa baṉara meke zama, “Baṉara hivani gamu rau pude
    mae somana koasa qua inevaṉa, agoi meke sari mua palabatu. Na koto sipi si rau.”
  gaz-gaz: Abesaaloomis gara mootichaa dhaqee, “Namoonni hoolota garbicha keetii irraa
    rifeensa haadan dhufaniiru. Maaloo mootichii fi qondaaltonni isaa garbicha kee
    wajjin haa deeman” jedhee kadhate.
  fra-LSG: 'Absalom alla vers le roi, et dit: Voici, ton serviteur a les tondeurs;
    que le roi et ses serviteurs viennent chez ton serviteur.'
  yal-yal: Abisalomi yi siga mangan fɛma, a yi a fala a xa, a naxa, “Mangana, yɛxɛɛ
    xabe xabane n konni. Tin, ɛ nun i ya walikɛne xa sa lan ɲaxaɲaxani ito yi.”
  haw-1868: Hele mai la o Abesaloma i ke alii, i mai la, Aia he aha ako hipa o kau
    kauwa; ke noi aku nei au ia oe, e hele pu ke alii a me kana poe kauwa me kau kauwa.
  arb-NAV: 'وَعِنْدَمَا مَثَلَ أَبْشَالُومُ فِي حَضْرَةِ أَبِيهِ قَالَ لَهُ: «هَذَا
    مَوْسِمُ جَزِّ غَنَمِ عَبْدِكَ، فَلْيَذْهَبِ الْمَلِكُ مَعَ رِجَالِ حَاشِيَتِهِ
    بِرِفْقَةِ عَبْدِهِ».'
  ewe-ewe: Eyi fofoa David gbɔ hekpe eya hã kple eŋumewo be woava kpɔ dzidzɔ kple
    ye.
  eng-LEE: And Abshalom came to the king, and said, Behold, now, thy servant hath
    sheep-shearers; let the king, I pray thee, and his servants go with thy servant.
  asm-FB: অবচালোমে ৰজাৰ ওচৰলৈ আহি ক’লে, “চাওঁক, আপোনাৰ এই দাসৰ লগত মেৰৰ নোম কটা লোকসকল
    আছে৷ এই কাৰণে মই বিনয় কৰোঁ, মহাৰাজ আৰু মহাৰাজৰ দাসবোৰ আপোনাৰ এই দাসৰ লগত আহক।”
  sus-A: عَبِسَلٌمِ نَشَ سِفَ مَنفّ يِرٍ، عَ نَشّ، «مَنفّ، ﭑ مَ يّشّيٍ شَبٍ شَبَ تّمُي
    بَرَ عَ لِ. شَ عِ سَ تِنمَ، عِ شَ قَ عَ نُن عِ شَ مِشِيٍ نَ شُلُنيِ.»
  fra-SBL: 'Absalom se rendit auprès du roi et dit : « Vois maintenant que ton serviteur
    a des tondeurs de moutons. Je te prie de laisser le roi et ses serviteurs aller
    avec ton serviteur. »'
  hbo-hbo: וַיָּבֹ֤א אַבְשָׁלֹום֙ אֶל־הַמֶּ֔לֶךְ וַיֹּ֕אמֶר הִנֵּה־נָ֥א גֹזְזִ֖ים
    לְעַבְדֶּ֑ךָ יֵֽלֶךְ־נָ֥א הַמֶּ֛לֶךְ וַעֲבָדָ֖יו עִם־עַבְדֶּֽךָ׃
  piu-2006: '@see-verse:2SA.013.023'
  kik-kik: Abisalomu agĩthiĩ kũrĩ mũthamaki, akĩmwĩra atĩrĩ, “Ndungata yaku nĩĩtĩte
    amuri ngʼondu guoya. Hihi mũthamaki na anene ake no moke tũkorwo hamwe.”
  fra-NCL: 'Absalom alla trouver le roi et dit : « Voici que ton serviteur a les tondeurs ;
    que le roi et ses domestiques viennent chez ton serviteur. »'
  cek-AK: Absalom loe siangpahrang khaeah caeh moe, anih khaeah, Na tamna mah Tuumui
    aahhaih poih to ka sak; na tamnanawk to kawk loe, siangpahrang, nang doeh nihcae
    hoi nawnto poihkung ah angzo toeng ah, tiah a naa.
  cuk-cuk: 'Absalón, Rey-Davidʼse naded, geb ega sogdapid: —Anga-arbamalad sibad-wawaad-e-absar-esinanaisoggu,
    anse be atakdabi an be-abeged, degi, bega-arbamalad be sedabaloed.'
  uig-CYR: 'Абшалом падишаниң қешиға келип: Мана қуллири қойлирини қирқитиватиду,
    падиша вә хизмәткарлириниң силиниң қуллири билән биллә беришини өтүнимән, — деди.'
  tel-2017: అబ్షాలోము రాజు దగ్గరికి వచ్చి “రాజా, వినండి. నీ దాసుడనైన నాకు గొర్రెల
    బొచ్చు కత్తిరించే సమయం వచ్చింది. రాజవైన నువ్వూ నీ సేవకులూ విందుకు రావాలని నీ దాసుడనైన
    నేను కోరుతున్నాను” అని మనవి చేసుకున్నాడు.
  hat-BSA: 'Absalom te vin kote wa a e te di: “Gade byen, sèvitè ou a genyen moun
    k ap taye lenn mouton. Souple, kite wa a avèk sèvitè li yo ale avèk sèvitè ou.”'
  kos-kos: El som nu yorol Tokosra David ac fahk, “O leum luk, nga sang sheep nutik
    uh in kalkulla, na nga siyuk lah kom, ac mwet pwapa lom an ku in tuku nu ke pacl
    in kufwa ah?”
  hbo-WLC: וַיָּבֹ֤א אַבְשָׁלוֹם֙ אֶל־הַמֶּ֔לֶךְ וַיֹּ֕אמֶר הִנֵּה־נָ֥א גֹזְזִ֖ים
    לְעַבְדֶּ֑ךָ יֵֽלֶךְ־נָ֥א הַמֶּ֛לֶךְ וַעֲבָדָ֖יו עִם־עַבְדֶּֽךָ׃
  ibo-ibo: Absalọm jekwuuru eze sị ya, “Ndị na-akpụcha ajị ụmụ atụrụ ohu gị bịara.
    Eze na ndịisi ozi ya, ha ga-abịa sonyere m?”
  ory-ory: ପୁଣି ଅବଶାଲୋମ ରାଜାଙ୍କ ନିକଟକୁ ଆସି କହିଲା, “ଦେଖନ୍ତୁ, ଆପଣଙ୍କ ଦାସର ମେଷଲୋମ ଛେଦନ
    ହେଉଅଛି, ଏଣୁ ମହାରାଜ ଓ ରାଜାଙ୍କ ଦାସମାନେ ଆପଣଙ୍କ ଏହି ଦାସର ସଙ୍ଗରେ ଆସନ୍ତୁ।”
  chk-chk: Apsalom a pwal feito ren ewe king o üra, “Lon ei otun ra fichi ülöülen
    nei sip. Üa tüngor ngonuk pwe en ai king me noum kewe nöüwis oupwe feito o eti
    ai ei kametip.”
  ssd-ssd: 'nu gabat suŋgo David tugum kumba sana: O gabat suŋgo, nane ye tuku sipsip
    ŋguenu kugerkade tukunu ye pagumba nye suŋgokamŋgit. Ta tuku ne naŋe gageu naŋe
    kuasmbi ŋakmba ye tuku pagumba nye ta mbol prowap ŋga mam nuŋe sana le'
  rop-rop: en imbin go langa King Deibid, en imbin tok, “Bos, mi en main wekinmen
    olabat shirimbat ola ship main, en ai wandim yu en yu boswan wekinmen olabat blanga
    kaman en joinin langa det padi weya ai garra abum.”
  ukr-1871: 'Прийшов Абессалом і до царя та й каже: Твій раб справляє сьогоднї овечі
    постриги: коли б же й царь із усїм двором своїм прийшов до раба свого!'
  deu-1951: 'Und Absalom kam zum König und sprach: Siehe doch! Dein Knecht hält Schafschur;
    der König wolle samt seinen Knechten mit deinem Knechte hingehen!'
  eng-JPS: 'And Absalom came to the king, and said: ''Behold now, thy servant hath
    sheep-shearers; let the king, I pray thee, and his servants go with thy servant.'''
  srp-1865: 'I doðe Avesalom k caru i reèe mu: evo, sad se strigu ovce sluzi tvojemu;
    neka poðe car i sluge njegove sa slugom svojim.'
  lug-lug: Abusaalomu n’agenda eri kabaka n’amugamba nti, “Omuddu wo alina abasazi
    ab’ebyoya by’endiga baaleese. Nkusaba kabaka n’abakungu be, mujje munjagulizeeko.”
  heb-heb: ויבא אבשלום אל המלך ויאמר הנה נא גזזים לעבדך ילך נא המלך ועבדיו עם עבדך׃
  ben-IRV: আর অবশালোম রাজার কাছে এসে বলল, “দেখুন, আপনার এই দাসের ভেড়াদের লোমকাটা
    হচ্ছে; অতএব অনুরোধ করি, মহারাজ ও রাজার দাসেরা আপনার দাসের সঙ্গে আসুক৷”
  pan-pan: ਅਬਸ਼ਾਲੋਮ ਰਾਜੇ ਕੋਲ ਆਇਆ ਅਤੇ ਆਖਿਆ, ਵੇਖੋ, ਤੇਰੇ ਸੇਵਕ ਦੇ ਉੱਨ ਕਤਰਨ ਵਾਲੇ ਉੱਥੇ ਹਨ
    ਸੋ ਹੁਣ ਮੈਂ ਬੇਨਤੀ ਕਰਦਾ ਹਾਂ ਕਿ ਰਾਜਾ ਅਤੇ ਉਹ ਦੇ ਦਾਸ ਤੇਰੇ ਸੇਵਕ ਨਾਲ ਚੱਲਣ।
  tkr-tkr: 'Mana paççahısqa arı, eyhen: – G''iyna zı, yiğne nukaree, vəq''əbı qoyşar.
    Hucoona ixhes, g''iyna paççahiy cun insanar zasqa savaale.'
  mya-JVB: အဗရှလုံ သည်လည်း ရှင်ဘုရင် ထံ တော်သို့သွား ၍ ၊ ကိုယ်တော် ကျွန် သည် သိုးမွေး
    ညှပ်ပွဲကို ခံပါ၏။ ကျွန် များ တို့ကို ခေါ်၍ကိုယ်တော် ကျွန် နှင့်အတူ ကိုယ်တော်တိုင်
    ကြွ တော်မူပါဟု လျှောက်လျှင်၊
  tbg-tbg: Apasalomuva King Devitiva unaini oruntero tiharo, Avuhainaao, ti kaiqa
    vaiintinavu ti sipisipi kaaki toqe variamantama te vika hampata nora kara narerave.
    Hoe te kara narera iainanaini are nena qiata vaiinti hampata aninarave? tiro.
  hmo-hmo: Abesaloma danu be king Davida dekenai ia lao, ia hereva henia, ia gwau,
    “Lohia e, lau ese egu mamoe edia huina lau utua noho. King e, mani emu kara oi
    bona oiemu hesiai taudia aria totona do umui mai, ani?”
  urd-urd: तब अबीसलोम बादशाह के पास आकर कहने लगा, “तेरे ख़ादिम के यहाँ भेड़ों के बाल
    कतरने वाले आए हैं इसलिए मैं मिन्नत करता हूँ कि बादशाह अपने मुलाज़िमों और अपने
    ख़ादिम के साथ चले।”
  rus-SYN: 'И пришел Авессалом к царю и сказал: вот, ныне стрижение овец у раба твоего;
    пусть пойдет царь и слуги его с рабом твоим.'
  bqc-SIM: 'Ɔ̃ à gɛ̀ kí lè à mɛ̀: Kí, wàlɛ mapi n zↄ̀blena sãↄ kãkɛ̃ɛlɛ. Mpi
    ń n ìwaↄ á gɛmanↄ weo lé?'
  tcz-CHONGTHU: Hichun Absalom jong lengpa henga achin hitin agaseiye, “ka kelngomul
    vou hon tunna atong un, hijeh chun lengpa le asoh te jouse jong lungset tah a
    nahung uva hiche nikho hi keitoh neihung man khompi diu ham? tin agasei tai.
  mar-mar: अबशालोम राजाकडे जाऊन म्हणाला, मेंढ्यांची लोकर कातरायला माझी माणसे आलेली
    आहेत आपल्या नोकरासहीत येऊन हे दृश्य पाहा.
  qub-qub: 'Quiquin raytapis aywaycur niran: «Tayta ray, uywaynëcunami millwata ruturcaycan.
    Chaymi llapan mandäshishojniquicunawan goturpayta munä.»'
  bqp-bqp: 'Akũ à gɛ̀ɛ à kína lè à pì: Kína, òtɛni makũ n zↄ̀bleri sãnↄ kã zↄ̃zↄ̃.
    Mↄkↄ̃n kũ n ìbanↄ áni gɛ́ kũmaoroo?'
  hat-hat: 'li al jwenn wa David, li di l'' konsa: -Monwa, mwen pral koupe lenn mouton
    m'' yo. Ou pa ta vle vini ansanm ak tout chèf ou yo lakay mwen?'
  eng-BSB: And he went to the king and said, “Your servant has just hired shearers.
    Will the king and his servants please come with me?”
  tod-tod: 'É liini masagi ʋɔ bɛ, é ɠɛ ma: «È kwɛɛni ga nɛ̀i gè ga ɗa-wotiɠɛ nui
    nà nà-baalagiti maaleɠai leʋezu. Masagi soma tɔ-o, ná-botiɠɛ nuiti-yo, wo ʋa
    pɔ̀ bɛ, nɛ̀i gè ga ɗa-wotiɠɛ nui.»'
  eng-WEBPB: Absalom came to the king and said, “See now, your servant has sheep shearers.
    Please let the king and his servants go with your servant.”
  kbq-kbq: Hagi Absalomu'a kini ne' Devitinte vuno anage hu'ne, Sipisipi afu'mofo
    azokama hare eri'za vahe'nimo'za sipisipi azoka nehare'za menina ne'zana kre'za
    nene'za musenkase nehazanki, knare kini ne'moka eri'za vahekanena anante esanketa
    musenkasea hugahuno?
  nhe-BL: 'Huan Absalón nojquiya yajqui quiitato itata, Tlanahuatijquetl David, huan
    quiilhui: ―Notlatequipanojcahua yajtoque quinximatij noborregojhua huan nijnequi
    para ta xiitzto nohuaya huan nochi motlapalehuijcahua.'
  bus-bus: 'Ben à gàa à kí lè à bè: Kí, wèe mamↄma n zↄ̀bleri sãanↄ kã kɛ̃ɛɛ. Mpi
    kↄ̃n n ìbanↄ é tɛ́maziroo?'
  gub-BL: Na'e oho tuwihawete Tawi pe uze'eg pà. — Hezar. Amonohok àràpuhàràn hawer
    teko hereimaw wanuwi ihe. Aputar a'e pe neho àwàm ihe, newe uma'ereko ma'e wanehe
    we nehe.
  eng-DRA: 'And he came to the king, and said to him: Behold thy servant’s sheep are
    shorn. Let the king, I pray, with his servants come to his servant.'
