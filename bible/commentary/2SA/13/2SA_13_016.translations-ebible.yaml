verse: 2SA.013.016
translations:
  mal-C: 'അവൾ അയാളോടു പറഞ്ഞു: “അരുത് സഹോദരാ, എന്നെ പുറത്താക്കുന്നത് അങ്ങ് എന്നോട്
    ഇപ്പോൾ ചെയ്ത ഈ ദോഷത്തെക്കാൾ വലിയ തെറ്റായിരിക്കും.” എന്നാൽ അയാൾ അവളുടെ വാക്കുകൾ
    ചെവിക്കൊണ്ടില്ല.'
  deu-TKW: 'Sie erwiderte ihm: Nicht doch, mein Bruder, denn dieses Unrecht wäre noch
    größer, als das andere, das du mir angethan hast, wenn du mich jetzt fortschicktest!
    Aber er wollte nicht auf sie hören,'
  lin-lin: 'Tamari azongiselaki ye : — Te, kobengana ngai ezali mabe makasi koleka
    ata makambo oyo owuti kosala ngai ! Kasi Aminoni aboyaki koyoka ye.'
  eng-LSV: And she says to him, “Because of the circumstances this evil is greater
    than the other that you have done with me—to send me away”; and he has not been
    willing to listen to her,
  eng-GNV: 'And she answered him, There is no cause: this euill (to put mee away)
    is greater then the other that thou diddest vnto me: but he would not heare her,'
  eng-WEBSTER: 'And she said to him, There is no cause: this evil in sending me away
    is greater than the other that thou didst to me. But he would not hearken to her.'
  nhw-BL: 'Huan Tamar amo quinejqui quisas huan quiilhui: ―Noja más hueyi elis motlajtlacol
    para techpanquixtía que quema techixpanoc. Pero Amnón amo quitlacaquili,'
  swh-ONEN: Tamari akamwambia, “Hapana! Kunifukuza itakuwa vibaya zaidi kuliko yale
    uliyonitendea.” Lakini Amnoni akakataa kumsikiliza.
  bba-bba: Yerɑ Tɑmɑɑ u nɛɛ, ɑ ku mɑɑ kɔ̃sɑ sosi kɔ̃sɑ ye ɑ mɑn kuɑ sɔɔ ɑ n mɑn ɡire.
    Adɑmɑ Amɔɔ u ǹ win ɡɑri swɑɑ dɑki.
  eng-KJVCPB: 'And she said unto him, There is no cause: this evil in sending me away
    is greater than the other that thou didst unto me. But he would not hearken unto
    her.'
  luo-luo: Nodwoke niya, “Ooyo. Riemba kama biro bedo marach moloyo kata mana rach
    misetimona.” To nodagi winje.
  meu-meu: A hahine ese e haere henia, eto, Taihugu e, lasi; hari vada o karagu kererena
    na maragi, a o lulugumu kererena na bada. A ia ese asine kamonai henia.
  npi-ULB: तर उनले तिनलाई जवाफ दिइन्, “होइन! मलाई निकाल्‍ने कुरा त ठुलो दुष्‍टता हो
    जुन तपाईंले मलाई गर्नुभएको कुराभन्दा पनि झन् खराब कुरा हो ।” तर अमनोनले उनको कुरा
    सुनेनन् ।
  yor-yor: Òun sì wí fún un pé, “Kó ha ní ìdí bí! Lílé tí ìwọ ń lé mi yìí burú ju
    èyí tí ìwọ ti ṣe sí mi lọ.” Ṣùgbọ́n òun kò fẹ́ gbọ́ tirẹ̀.
  ind-ind: Jawab Tamar, “Tidak! Mengusir aku sekarang adalah lebih jahat daripada
    yang baru saja kamu lakukan kepadaku!” Namun, Amnon tidak mau mendengarkan dia.
  pes-OPCB: 'تامار با التماس گفت: «این کار را نکن، چون بیرون راندن من بدتر از آن عملی
    است که با من کردی.» ولی امنون توجهی به حرفهای او نکرد.'
  tgl-ULB: Pero sumagot siya sa kaniya. “Hindi! Dahil ang malaking kasamaang ito na
    pagpapaalis mo sa akin ay mas masama pa sa kung ano ang ginawa mo sa akin!” Pero
    hindi nakinig si Amnon sa kaniya.
  hui-hui: Ani layagola Tamahanda ladai bialu lalu, Ani ndo. Í̠na i̱hondo áyu birigo
    emene ale lowa i̱ pu lariyagua mana ko ogoni ko timbuniore bulebere, lene. Ani
    layagoyu Amanono ibugua Tamanaga bi uruni hale habe manga hene.
  mya-mya: တာ​မာ​က``နှ​မ​တော်​ကို​ဤ​သို့​နှင်​ထုတ်​ခြင်း​မှာ ခု​တင်​က​သင်​ကူး​လွန်​သည့်​ပြစ်​မှု​ထက်​ပင်
    ပို​မို​ဆိုး​ရွား​ပါ​သည်'' ဟု​ဆို​၏။ သို့​ရာ​တွင်​အာ​မ​နုန်​သည်​တာ​မာ​၏​စ​ကား
    ကို​နား​မ​ထောင်​ဘဲ၊-
  bod-N: ཐལ་མཱར་གྱིས་ཨམ་ནོན་ལ། འདི་ལྟར་མི་བྱེད་རོགས། ཁྱོད་ཀྱིས་ང་ཕྱི་རུ་འདོན་པའི་ཉེས་པ་འདི་ནི་ཁྱོད་ཀྱིས་ང་ལ་བྱས་པའི་ཉེས་པ་ལས་ཀྱང་ཚབས་ཆེའོ་ཞེས་སྨྲས་ཀྱང་།
    ཨམ་ནོན་གྱིས་ཁོ་མོའི་ཚིག་ལ་མ་མཉན་པར།
  sna-sna: Iye akati kwaari, “Kwete! Kundidzinga muno kwakashata kudarika zvawatondiita
    nechakare.” Asi iye akaramba kumuteerera.
  spa-BLM: 'Ella le dijo: “¡No, porque este gran agravio al despedirme es peor que
    el otro que me hiciste!” Pero él no quiso escucharla.'
  cac-cac: 'Palta ix tac''vi ix: —Maay ach in nulej, tato tzin a pechel d''a tic ticnaic,
    yelxo te chuc d''a yichan̈ tas ix in utej tic, xchi ix. Palta majxo schalaj yab''
    vin̈.'
  swh-ULB: Lakini yeye akamjibu, “Hapana! kwa maana uovu wa kunifanya ni uondoke ni
    mbaya zaidi ya kile ulichonitenda!” Lakini Amnoni hakumsikiliza.
  bel-bel: 'І сказала яму: не, прагнаць мяне - гэта зло большае за першае, якое ты
    зрабіў са мною. Але ён не хацеў слухаць яе.'
  deu-ELBBK: 'Und sie sprach zu ihm: Es gibt keine Ursache zu diesem Bösen, mich wegzutreiben,
    das größer ist als das andere, das du mir angetan hast. Aber er wollte nicht auf
    sie hören.'
  mbb-OT: Midtavak si Tamar te, “Kenà a egawas! Lavew pa utew he zekelà he salè nu
    is kedsegseǥa nu kedì kenà heini is mid-ulaula nu kedì.” Piru wazà haazà pemineǥa
    ni Amnon.
  mal-2015: 'അവൾ അവനോടു: അങ്ങനെയരുതു; നീ എന്നോടു ചെയ്ത മറ്റെ ദോഷത്തെക്കാൾ എന്നെ പുറത്താക്കിക്കളയുന്ന
    ഈ ദോഷം ഏറ്റവും വലുതായിരിക്കുന്നു എന്നു പറഞ്ഞു. എന്നാൽ അവന്നു അവളുടെ വാക്കു കേൾപ്പാൻ
    മനസ്സായില്ല.'
  rmc-rmc: „Na!“ phenďa leske. „Kada, hoj man trades het, hin mek goreder sar oda,
    so manca kerďal!“ Ale ov la na kamelas te šunel.
  pes-OPV: 'او وی را گفت: «چنین مکن. زیرا این ظلم عظیم که در بیرون کردن من می‌کنی،
    بدتر است از آن دیگری که با من کردی.» لیکن اونخواست که وی را بشنود.'
  ron-1924: 'Еа й-а рэспунс: „Ну май мэри рэул пе каре л-ай фэкут изгонинду-мэ.”'
  ben-OBCV: তামর তাকে বলল, “না, না! আমার প্রতি তুমি যা করেছ, আমাকে বের করে দিলে তো
    তার চেয়েও বেশি অন্যায় করা হয়ে যাবে।” কিন্তু সে তার কথা শুনতে চায়নি।
  som-som: Kolkaasay ku tidhi, Maya, saas ma aha, maxaa yeelay, xumaantan weyn ee
    aad igu bixinayso ayaa ka sii liidata tii kale ee aad igu samaysay. Laakiinse
    ma uu dhegaysan.
  lat-VUC: 'Quæ respondit ei: Majus est hoc malum quod nunc agis adversum me, quam
    quod ante fecisti, expellens me. Et noluit audire eam:'
  eng-ASVBT: And she said unto him, Not so, because this great wrong in putting me
    forth is worse than the other that thou didst unto me. But he would not hearken
    unto her.
  ita-1885: 'Ma ella gli disse: Ei non vi è già cagione di così cacciarmi, che è un
    male maggiore di quell''altro che tu mi hai fatto. Ma egli non volle ascoltarla.'
  eng-LXXUP: 'And Tamar spoke to him concerning this great mischief, greater, said
    she, than the other that thou didst me, to send me away: but Amnon would not hearken
    to her voice.'
  eng-ULB: But she responded to him, “No! Because this great evil of making me leave
    is even worse than what you did to me!” But Amnon did not listen to her.
  spa-VBL: “¡No! ¡No lo hagas!”, respondió ella. “Despedirme en desgracia sería un
    mal aún mayor que el que ya me has hecho”. Pero él no la escuchó.
  fra-_FOB: 'Et elle lui dit: Ne me fais pas ce mal-là, plus grand que l''autre que
    tu m''as fait, de me chasser! Mais il ne voulut pas l''écouter;'
  mal-mal: 'അവൾ അവനോട്: “അങ്ങനെയരുത്; നീ എന്നോട് ചെയ്ത മറ്റെ ദോഷത്തെക്കാൾ എന്നെ പുറത്താക്കിക്കളയുന്ന
    ഈ ദോഷം ഏറ്റവും വലുതായിരിക്കുന്നു” എന്നു പറഞ്ഞു. എന്നാൽ അവന് അവളുടെ വാക്കു കേൾക്കാൻ
    മനസ്സുണ്ടായില്ല.'
  urd-GVR: Tamr ne iltamās kī, “Hāy, aisā mat karnā. Agar āp mujhe nikāleṅge to yih
    pahle gunāh se zyādā sangīn jurm hogā.” Lekin Amnon us kī sunane ke lie taiyār
    na thā.
  suz-BL: मिनु तामारमी “ममाइ, आं लोक्‍ब, इ पशो गेय क्‍येङा यो आं कली ग्रुंइशा सोइक्‍चा
    थम मरिम्‍शो बाक्‍ब” देंमाक्‍त। तन्‍न अम्‍नोनम मेको आ लोव़ मनेना बाक्‍त।
  ita-1927: '“Lèvati, vattene!” Ella gli rispose: “Non mi fare, cacciandomi, un torto
    maggiore di quello che m’hai già fatto”. Ma egli non volle ascoltarla.'
  ckb-ckb: 'ئەویش پێی گوت: «نەخێر! ئەگەر دەرمبکەیت خراپەیەکی گەورەترە لەوەی کە پێت
    کردم.» بەڵام ئەمنۆن نەیویست گوێی لێ بگرێت.'
  eng-BBE: And she said to him, Not so, my brother, for this great wrong in sending
    me away is worse than what you did to me before. But he gave no attention to her.
  kan-OKCV: ಆಗ ಅವಳು ಅವನಿಗೆ, “ಬೇಡ! ನನಗೆ ಮಾಡಿದ ಆ ಕೆಟ್ಟತನಕ್ಕಿಂತ, ನೀನು ನನ್ನನ್ನು ಕಳುಹಿಸಿಬಿಡುವ
    ಈ ಕೆಟ್ಟತನವು ಅಧಿಕ ಅನ್ಯಾಯವಾಗಿದೆ,” ಎಂದಳು. ಆದರೆ ಅವನು ಅವಳ ಮಾತನ್ನು ಕೇಳಲೊಲ್ಲದೆ
  tam-2017: 'அப்பொழுது அவள்: நீ எனக்கு முந்தி செய்த அநியாயத்தைவிட, இப்பொழுது என்னைத்
    துரத்திவிடுகிற இந்த அநியாயம் கொடுமையாக இருக்கிறது என்றாள்; ஆனாலும் அவன் அவளுடைய
    சொல்லைக் கேட்க மனமில்லாமல்,'
  spa-RV-1909: 'Y ella le respondió: No es razón; mayor mal es éste de echarme, que
    el que me has hecho. Mas él no la quiso oir:'
  ron-BTF: 'Iar ea i-a spus: Cât despre acest lucru, acest rău de a mă alunga este
    mai mare decât celălalt pe care mi l-ai făcut. Dar el a refuzat să îi dea ascultare.'
  eng-WEBP: She said to him, “Not so, because this great wrong in sending me away
    is worse than the other that you did to me!” But he would not listen to her.
  eng-FBV: “No! Don't do this!” she answered. “Sending me away in disgrace would be
    an even greater evil than what you've already done to me.” But he wouldn't listen
    to her.
  nld-1939: 'Zij sprak tot hem: Maar broer dan toch; mij weg te jagen zou nog groter
    kwaad zijn dan het andere, dat ge mij hebt aangedaan. Maar hij wilde niet naar
    haar luisteren.'
  nch-BL: 'Huan Tamar amo quinejqui quisas huan quiilhui: ―Noja más hueyi elis motajtacol
    para techquixtía que quema techixpanoc. Pero Amnón amo quitacaquili,'
  vie-1934: 'Nàng đáp: Chớ đuổi tôi đi mà làm cho tôi một sự quấy lớn hơn sự quấy
    anh đã làm rồi! Nhưng người không khứng nghe nàng;'
  hin-CV: मगर तामार ने उससे कहा, “नहीं, मेरे भाई, तुम्हारा मुझे इस प्रकार भेजना मेरे
    साथ किए गए इस कुकर्म से भी ज्यादा गलत बात होगी.” मगर अम्मोन ने उसकी एक न सुनी.
  spa-BES: 'Y ella le dijo: No es así, hermano mío, porque este gran error al despedirme
    es peor que lo que me hiciste antes. Pero él no le prestó atención.'
  tdx-tdx: 'Le hoe re tama’e: Aiy avao, fa lombolombo’ i raty nanoe’o amakoy o fampi­sintaha’o
    ahy ama’oo, fe tsy hinao’e.'
  tha-KJV: แต่​เธอตอบท่านว่า “อย่าเลยพระเชษฐา ที่​จะขับไล่หม่อมฉันไปครั้งนี้นั้​นก​็เป็นความผิดใหญ่ยิ่งกว่าที่พระเชษฐาได้ทำกั​บน​้องมาแล้ว”
    แต่​ท่านหาได้เชื่อฟังเธอไม่
  por-BR-2018: 'E ela lhe respondeu: Não está certo; maior mal é este de me rejeitar,
    que o que me fizeste. Mas ele não a quis ouvir:'
  deu-ELO: 'Und sie sprach zu ihm: Es gibt keine Ursache zu diesem Übel, mich wegzutreiben,
    welches größer ist als das andere, das du mir angetan hast. Aber er wollte nicht
    auf sie hören.'
  eng-WYC-2018: And she answered to him, This evil is more which thou doest now against
    me, and puttest me out, than that, that thou didest before. And he would not hear
    her; (And she answered to him, This evil which thou now doest against me, by putting
    me out, is worse, than what thou didest before. But he would not listen to her;)
  epo-epo: 'Kaj ŝi diris al li: Se vi forpelas min, tiam ĉi tiu granda malbono estas
    pli granda, ol la alia, kiun vi faris al mi. Sed li ne volis aŭskulti ŝin.'
  uig-PIN: 'Tamar uningƣa: Yaⱪ! Meni ⱨǝydigǝn gunaⱨing sǝn ⱨeli manga ⱪilƣan xu ixtin
    bǝttǝrdur, dedi. Lekin Amnon uningƣa ⱪulaⱪ salmidi,'
  beo-beo: 'Da:ima da amane sia:i, “Hame mabu! Di da amanewane na gadili sefasisia,
    amo da wali hamoi wadela:i hou amo bagadewane baligimu.” Be A:manone da ea sia:
    hame nabi.'
  tpi-OTNT: Tasol Tamar i bekim tok long em olsem, “Sori brata, yu no ken mekim olsem.
    Sapos yu rausim mi nau, em i bikpela rong tru na i winim dispela rong nau yu bin
    mekim long mi.” Tasol Amnon i no laik harim tok bilong Tamar.
  hau-SA: Ta ce, “A’a! Korina zai fi muni da abin da ka riga ka yi mini.” Amma ya
    ƙi yă saurare ta.
  uig-LAT: 'Tamar uninggha: Yaq! Méni heydigen gunahing sen héli manga qilghan shu
    ishtin betterdur, dédi. Lékin Amnon uninggha qulaq salmidi,'
  nde-nde: Yena wathi, “Hatshi! Ukungixotsha kungaba yibubi obudlula lokhu osukwenze
    kimi.” Kodwa wala ukumlalela.
  ton-ton: 'Pea naʻa ne pehē kiate ia, “ʻOku ʻikai hano ʻuhinga: ʻoku lahi hake ʻae
    kovi ni ʻo hoʻo fekauʻi au ke ʻalu, ʻi he meʻa ʻe taha kuo ke fai kiate au. Ka
    naʻe ʻikai ʻaupito fanongo ia kiate ia.”'
  ces-1613: 'Kterážto odpověděla jemu: Za příčinou převelmi zlé věci té, kterouž jsi
    při mně spáchal, druhé horší se dopouštíš, že mne vyháníš. On pak nechtěl jí slyšeti.'
  eng-WMB: She said to him, “Not so, because this great wrong in sending me away is
    worse than the other that you did to me!” But he would not listen to her.
  tam-TCV: அதற்கு அவள், “வேண்டாம்; இப்பொழுது நீ எனக்கு செய்த அநியாயத்தைப் பார்க்கிலும்,
    என்னை வெளியே துரத்திவிடுவது பெரிய அநியாயமாய் இருக்கும்” என்றாள். ஆனாலும் அவள்
    சொன்னதை அவன் கேட்க மறுத்தான்.
  ceb-ULB: Apan mitubag siya kaniya, “Dili! Tungod kay kining dakong kadaotan nga
    pagpalakaw nimo kanako mas labi pang daotan sa imong gibuhat kanako!” Apan wala
    maminaw si Amnon kaniya.
  pol-UBG: 'Odpowiedziała: Z jakiego powodu? Wyrzucając mnie, czynisz mi większą krzywdę
    niż ta, którą już wyrządziłeś. Ale nie chciał jej posłuchać.'
  urd-GVU: تمر نے التماس کی، ”ہائے، ایسا مت کرنا۔ اگر آپ مجھے نکالیں گے تو یہ پہلے
    گناہ سے زیادہ سنگین جرم ہو گا۔“ لیکن امنون اُس کی سننے کے لئے تیار نہ تھا۔
  deu-1912: 'Sie aber sprach zu ihm: Das Übel ist größer denn das andere, das du an
    mir getan hast, daß du mich ausstößest. Aber er gehorchte ihrer Stimme nicht,'
  kan-2017: ಅಮ್ನೋನನು ಆಕೆಗೆ, “ಎದ್ದು ಹೋಗು” ಎಂದು ಹೇಳಿದಾಗ ಆಕೆಯು, “ಹಾಗೆ ಮಾಡಬೇಡ, ನನ್ನನ್ನು
    ಹೊರಡಿಸಿಬಿಡುವುದು ನೀನು ಮಾಡಿದ ಮೊದಲನೆಯ ಅನ್ಯಾಯಕ್ಕಿಂತ ಹೆಚ್ಚಿನ ಅನ್ಯಾಯವಾಗಿದೆ” ಅಂದಳು.
  yap-yap: Me fulweg ni ga’ar, “Dangay, kab gel e oloboch riy ni ngam pageg nggu wan
    ni ara’rogon ko n’en ni kafin mmu’ i rin’!” Machane de motoyil Amnon ngak;
  hlt-MCSB: Amnon te, “He lakah a tloe la aka len boethae kah a kong a mai he a om
    moenih. Kai nan saii tih nan haek te,” a ti nah. Tedae anih ol te yaak ngaih voel
    pawh.
  mdy-ETH: ዒዛ ዒማና፦ «ዔይዔ! ታና ኔ ሃያይዲ ፑርቲሲ ዳካያ ማዔቴ ሃሢ ኔ ማዼስካፓ ዑሣ ዓኣዼ ጎሜ ኔኤኮ ማዓንዳኔ!» ጌዔኔ።
    ዓምኖኦኔ ጋዓንቴ ዒዞሲ ዋይዚባኣሴ፤
  twi-ASANTE: Tamar nso teateaam sɛ, “Dabi. Sɛ worepam me afiri ha seesei no yɛ bɔne
    kɛseɛ koraa sene deɛ woayɛ me dada no.” Nanso, Amnon ampɛ sɛ ɔbɛtie no.
  eng-WEBU: She said to him, “Not so, because this great wrong in sending me away
    is worse than the other that you did to me!” But he would not listen to her.
  wal-wal: Yaagin a, “Biikke! Neeni tana ha77i kare iiggiyo balai neeni hanno gakkanaashin
    ta bolli oottido balaappe aadhdhees” yaagaasu. SHin i iyyo siyennan ixxiis.
  spa-PDDPT: 'Pero ella le dijo: No. Porque es mayor este mal de despedirme así que
    el otro que me hiciste. Pero él no la quiso escuchar.'
  gun-gun: 'Ha''e ramo kunha va''e ombovai: — Any, xekyvy. Xemondouka rive jevy va''e
    rire jypy xere rejapo va''ekue gui nda''eveive ''rãgue — he''i. Ha''e rami teĩ
    ikyvy noendu potai vy'
  agu-BL: —Ilu' jun c'oloj wutzicy, quil sbanu' yi juna'tz, na kol tz'ocu' tan inlaje'n
    len jalu', mas tcu'n sbne' yi tilu' tzinwutz swutz yi jun ajtza'kla'tz yi ja bnix
    tanu' swe'j. Poro qui nin oc te wi' Amnón yi tajtza'kl Tamar,
  ilo-ULB: Ngem insungbatna kenkuana, “Saan! Gapu ta nadakdakes ti panangpapanawmo
    kaniak ngem ti inaramidmo kaniak!”Ngem saan nga impangag ni Amnon isuna.
  kpg-kpg: Tama ahina ga helekai gi mee, “Maa goe ga hagabagi au beenaa, gei goe koia
    ga huaidu i hongo dau huaidu dela nogo hai i mua!” Gei Amnon hagalee hagalongo
    gi tama ahina deelaa.
  uig-ARA: 'تامار ئۇنىڭغا: ياق! مېنى ھەيدىگەن گۇناھىڭ سەن ھېلى ماڭا قىلغان شۇ ئىشتىن
    بەتتەردۇر، دېدى. لېكىن ئامنون ئۇنىڭغا قۇلاق سالمىدى،'
  sus-sus: A naxa a yaabi, a naxɛ, «Ade! Xa i n keri, na ɲaaxu dangi i naxan nabaxi
    n na!» Kɔnɔ Aminon mu a tuli mati a ra.
  pon-2006: A serepeino sapeng, nda, “Ni omw pahn kausiehla nin duwe met ke pahn wiahda
    sapwung laud ehu me laudsang me ke ahpwtehn wiahda!” Ahpw Amnon sohte men rong
    serepeino;
  ksd-ksd: 'Ma i ga biti tana: Pata, tago go ra nirara nina u rara tana ba u tul vue
    iau, i kaina ta dir ma ra kaina nina u tar pait ia tagu. Ma pa i ga mainge ba
    na valongore.'
  tur-YTC: Kız ona, “Hayır, çünkü beni kovmakla yaptığın bu büyük kötülük, bana yaptığın
    öbür kötülükten daha kötü!” dedi. Ama Amnon onu dinlemedi.
  grc-BRENT: Καὶ εἶπεν αὐτῷ Θημὰρ περὶ τῆς κακίας τῆς μεγάλης ταύτης ὑπὲρ ἑτέραν ἣν
    ἐποίησας μετʼ ἐμοῦ, τοῦ ἐξαποστεῖλαί με· καὶ οὐκ ἐθέλησεν Ἀμνὼν ἀκοῦσαι τῆς φωνῆς
    αὐτῆς.
  ind-AYT: Gadis itu menjawab, “Tidak, sebab dengan menyuruh aku pergi, kejahatan
    ini lebih besar daripada apa yang telah kauperbuat kepadaku.” Akan tetapi, Amnon
    tidak mau mendengarkannya.
  nya-nya: Iye anayankha, “Ayi! Kundithamangitsa kukhala kulakwa kwakukulu kuposa
    zimene wachita kale kwa ine.” Koma anakana kumumvera.
  hrv-hrv: 'A ona mu odvrati: “Ne, brate moj! Ako me sad otjeraš, bit će to veće zlo
    od onoga koje si mi učinio!” Ali je on ne htjede slušati,'
  mps-mps: Tiali goli, Tamargo agaba te tama po wei ponai, “Ama, homu deneo, nage
    te tobage kolesaga igio. Te nago ena megi sela sąyu da, te genuai sęgę mu elama,
    tama nago enaba te yali dwai sę te aiyaba elalueibao,” wali. Tiali goli, Amnongo
    te Tamargo po odobo te aga hagela homu mu yai.
  tpi-tpi: Tasol Tamar i bekim tok long em olsem, “Sori brata, yu no ken mekim olsem.
    Sapos yu rausim mi nau, em i bikpela rong tru na i winim dispela rong nau yu bin
    mekim long mi.” Tasol Amnon i no laik harim tok bilong Tamar.
  dan-1931: 'Da sagde hun til ham: “Nej, Broder! Den Udåd, at du nu jager mig bort,
    er endnu større end den anden, du øvede imod mig!” Han vilde dog ikke høre hende,'
  vie-OVCB: 'Ta-ma nói: “Đừng anh, đừng làm một việc xấu hơn việc anh vừa mới làm.”
    Nhưng Am-nôn không nghe,'
  guj-2017: તેણે તેને જવાબ આપ્યો કે, “હું જવાની નથી. કારણ કે તેં મારી સાથે જે કર્યું
    છે તે કરતાં મને કાઢી મૂકવી એ વધારે ખરાબ છે.” પણ આમ્નોને તેનું કહેવું સાંભળ્યું
    નહિ.
  pon-2006A: A serepeino sapeng, nda, “Ni omw pahn kausiehla nin duwe met ke pahn
    wiahda sapwung laud ehu me laudsang me ke ahpwtehn wiahda!” Ahpw Amnon sohte men
    rong serepeino;
  por-BRBSL: 'Ela lhe disse: “Não é assim, porque este grande erro de me mandar embora
    é pior do que o outro que você me fez”! Mas ele não a escutava.'
  cth-cth: A tawncanu ni vah telah nahoeh. Het patetlah hrumhram na hrek e kai na
    yonkhai e hlak atu na hrek e doeh yonnae hoe kalen telah ati. Ammon ni noutna
    pouh hoeh.
  twi-twi: Tamar nso teɛteɛɛ mu se, “Dabi da. Sɛ worepam me afi ha mprempren no yɛ
    bɔne kɛse koraa sen nea woayɛ me dedaw no.” Nanso Amnon ampɛ sɛ obetie no.
  hlt-hlt: Amnon te, “He lakah a tloe la aka len boethae kah a kong a mai he a om
    moenih. Kai nan saii tih nan haek te,” a ti nah. Tedae anih ol te yaak ngaih voel
    pawh.
  tbz-SIM: 'Kòo yetɛ kɛ dɔ̀: Kɑ̀ɑ m bɛ̀ti dɛ kó mɛyɛi mbo ndɛu kɛ́pɛ̃ɛ̃tɛ́ mɛketimɛ̀
    ɑ n dɔ̀ɔ̀ mɛ̀. Amunɔɔ mɛ nyí nkèńtɛ́,'
  msy-2020: Ezɨ Tamar a ikaragha ghaze, “Nan tuebam, nɨ na barakigh. Nɨ datɨrɨghɨn
    na batogha na gamir arazir kurar kam, a nɨ nan suiragha arazir kuramɨn na gamizir
    arazim bar a gafiragham.” Ezɨ Amnon bar tong Tamar barazir puvatɨ.
  dop-dop: 'Ntɛnɑ pɛɛlɔ mɑ kɑpukɑ sɩ: Hɑ, n tɔɣɔnǝɣɩ-m mpʋ tɔ n sɔɔsǝɣɩ ɩsɑɣɑtʋ kɛ
    nti n tɛmɑ-m lɑpʋ tɔ tǝ tɔɔ kɛ́. Amɑ Amǝnɔŋ tɑ nɩɩ.'
  azb-azb: 'Tamar isə dedi: «Yox! Axı indi məni qovmaqla etdiyin bu pislik mənə etdiyin
    o biri pislikdən daha böyükdür».'
  eng-DBY: And she said to him, There is no cause for this evil in sending me away,
    [which] is greater than the other that thou didst to me. But he would not hearken
    to her.
  hin-2017: उसने कहा, “ऐसा नहीं, क्योंकि यह बड़ा उपद्रव, अर्थात् मुझे निकाल देना उस
    पहले से बढ़कर है जो तूने मुझसे किया है।” परन्तु उसने उसकी न सुनी।
  wol-KYG: 'Tamar ne ko: «Déet, soo ma dàqee def ma lu yées li nga ma def ba noppi!»
    Taxul Amon nangu koo déglu.'
  eng-YLT: And she saith to him, 'Because of the circumstances this evil is greater
    than the other that thou hast done with me — to send me away;' and he hath not
    been willing to hearken to her,
  eng-WYC-2017: And she answered to him, This evil is more which thou doest now against
    me, and puttest me out, than that, that thou didest before. And he would not hear
    her;
  eng-WMBB: She said to him, “Not so, because this great wrong in sending me away
    is worse than the other that you did to me!” But he would not listen to her.
  urd-GVH: तमर ने इलतमास की, “हाय, ऐसा मत करना। अगर आप मुझे निकालेंगे तो यह पहले गुनाह
    से ज़्यादा संगीन जुर्म होगा।” लेकिन अमनोन उस की सुनने के लिए तैयार न था।
  rug-rug: “Koroqu!” olaṉa gua si asa, “Pude garunu taloa guni nau goi he si kaleana
    hola nia gua sapu tiqe evaṉia goi koarau.” Ba lopu hiva va avosia sa si asa,
  gaz-gaz: Isheen immoo, “Hin taʼu! Na ariʼuun kee yakka ati duraan natti hojjette
    caalaa hammaata” jetteen. Inni garuu ishee dhagaʼuu dide.
  fra-LSG: 'Elle lui répondit: N’augmente pas, en me chassant, le mal que tu m’as
    déjà fait.'
  yal-yal: A yi a yabi, a naxa, “Ɛn-ɛn, bayo i na n kedi, na ɲaxuma ayi nɛn dangu
    a singen na i naxan ligaxi n na.”
  haw-1868: 'I mai la kela ia ia, Aohe pono; o keia hala o kou kipaku ana ia''u ua
    oi aku ia i kela mea au i hana iho nei ia''u: aole nae ia i hoolohe aku ia ia.'
  arb-NAV: 'فَأَجَابَتْ: «لا! إِنَّ طَرْدَكَ إِيَّايَ جَرِيمَةٌ أَشْنَعُ مِنَ الْجَرِيمَةِ
    الَّتِي اقْتَرَفْتَهَا». لَكِنَّهُ أَبَى أَنْ يَسْمَعَ لَهَا،'
  ewe-ewe: Tamar de asi avifafa me hegblɔ be, “Ne ègbem la, evɔ̃ɖi wu nu si nèwɔ kplim
    gɔ̃ hã.” Ke Amnon meɖo to Tamar ƒe nya siawo o.
  eng-LEE: And she said unto him, [Do] not add this yet greater wrong than the other
    which thou hast done with me, to send me [now] away! But he would not listen to
    her;
  asm-FB: তাতে তাই তেওঁক ক’লে, “এনে নকৰিবা! কিয়নো তুমি মোলৈ কৰা প্ৰথম দোষতকৈ, মোক
    বাহিৰ কৰি উলিয়াই খেদাতোহে বেচিকৈ বেয়া!” কিন্তু অম্নোনে তাইৰ কথা নুশুনিলে৷
  sus-A: عَ نَشَ عَ يَابِ، عَ نَشّ، «عَدٍ! شَ عِ ﭑ كٍرِ، نَ حَاشُ دَنفِ عِ نَشَن نَبَشِ
    ﭑ نَ!» كْنْ عَمِنٌن مُ عَ تُلِ مَتِ عَ رَ.
  fra-SBL: 'Elle lui dit : « Non, car cette grande faute de me renvoyer est pire que
    l''autre que tu m''as faite ! ». Mais il ne voulut pas l''écouter.'
  hbo-hbo: וַתֹּ֣אמֶר לֹ֗ו אַל־אֹודֹ֞ת הָרָעָ֤ה הַגְּדֹולָה֙ הַזֹּ֔את מֵאַחֶ֛רֶת אֲשֶׁר־עָשִׂ֥יתָ
    עִמִּ֖י לְשַׁלְּחֵ֑נִי וְלֹ֥א אָבָ֖ה לִשְׁמֹ֥עַֽ לָֽהּ׃
  piu-2006: '@see-verse:2SA.013.015'
  kik-kik: Tamaru akĩmwĩra atĩrĩ, “Aca! Kũnyingata thiĩ nĩ ihĩtia inene makĩria gũkĩra
    ũguo wanjĩka.” Nowe akĩrega kũmũigua.
  fra-NCL: 'Elle lui répondit : « Au mal que tu m’as fait, n’ajoute pas le mal plus
    grand encore de me chasser. » Mais, sans vouloir l’écouter,'
  cek-AK: Anih mah Amnon khaeah, Ka caeh mak ai! Nang haek nahaeloe ka nuiah na sak
    ih hmuen pongah zaehaih len kue tih, tiah a naa. Toe anih mah thuih ih lok to
    tahngai pae ai.
  cuk-cuk: 'Tamar ega sogdemogad: —Mer weyob be an-imake. Be angi-dodosadba, bur-naibid-dummad
    be anga uknaid. Amnón, Tamar-ega-sunmaked itossulid.'
  uig-CYR: 'Тамар униңға: Яқ! Мени һайдиған гунайиң сән һели маңа қилған шу иштин
    бәттәрдур, деди. Лекин Амнон униңға қулақ салмиди,'
  tel-2017: ఆమె “నన్ను బయటకు తోసివేయడం ద్వారా నాకు ఇప్పుడు చేసిన కీడు కంటే మరి ఎక్కువ
    కీడు చేసినవాడివి అవుతావు” అని చెప్పింది.
  hat-BSA: 'Men li te di a li: “Non, paske mal sa a ke w ap fè nan voye m ale a pi
    mal pase lòt ke ou te fè m nan!” Men li pa t koute li.'
  kos-kos: Tamar el fahk, “Mo. Kom fin lisyula ouingan, koluk se inge ac tuh yohk
    liki na ma koluk se kom tufahna orala ah.” Tusruktu Amnon el tiana lohngol.
  hbo-WLC: וַתֹּ֣אמֶר ל֗וֹ אַל־אוֹדֹ֞ת הָרָעָ֤ה הַגְּדוֹלָה֙ הַזֹּ֔את מֵאַחֶ֛רֶת אֲשֶׁר־עָשִׂ֥יתָ
    עִמִּ֖י לְשַׁלְּחֵ֑נִי וְלֹ֥א אָבָ֖ה לִשְׁמֹ֥עַֽ לָֽהּ׃
  ibo-ibo: Ma Tama kwara akwa sị ya, “Mba! Ịjụ m otu a ka njọ karịa ihe ọjọọ i mere
    m.” Ma Amnọn egeghị ya ntị.
  ory-ory: ତହିଁରେ ସେ କହିଲା, “ସେପରି ନ ହେଉ! କାରଣ ତୁମ୍ଭେ ମୋʼ ପ୍ରତି ଯାହା କରିଅଛ, ତା ଅପେକ୍ଷା
    ମୋତେ ଏପରି ବାହାର କରିଦେବା ଅଧିକ ଅନ୍ୟାୟ!” ମାତ୍ର ସେ ତାହା କଥା ଶୁଣିବାକୁ ଅସମ୍ମତ ହେଲା।
  chk-chk: Nge Tamar a üreni, “Apwi, mongeei, pun om tinieila a kon lap ngauan seni
    ewe föför ka föri ngeniei.” Nge Amnon esap mochen aüselinga neminewe.
  ssd-ssd: 'Tamar ndek nu sana: Yiŋe leu, ne taŋa ndawa. Ne ye pitaiya ta kiko suŋgokanu.
    Maŋau ye mbol kat ta limba o mbolŋge ŋgina kande Amnon nu kulim nuŋe tuku pasa
    ise ndakina sulumba'
  rop-rop: Wal Teima bin tok, “Nomo. Yu kaan andimwei mi lagijat. Yubin dum nogudbala
    ting langa mi. Bat if yu andimwei mi lagijat, wal im brabli nogudbala ting tharran.”
    Wal Emnon nomo bin lisin langa Teima,
  ukr-1871: 'І відказала Тамара: Проганяти мене — се кривда була б гірша, нїж перва,
    що заподїяв єси менї. Він же не хотїв її слухати,'
  deu-1951: 'Sie aber sprach zu ihm: Dieses Unrecht, daß du mich ausstoßest, ist gewiß
    noch größer, als das andere, welches du mir angetan hast! Aber er wollte nicht
    auf sie hören,'
  eng-JPS: 'And she said unto him: ''Not so, because this great wrong in putting me
    forth is worse than the other that thou didst unto me.'' But he would not hearken
    unto her.'
  srp-1865: 'A ona mu reèe: to æe biti veæe zlo od onoga koje si mi uèinio što me
    tjeraš. Ali je on ne htje poslušati.'
  lug-lug: Tamali n’amuddamu nti, “Nedda! Okungoba kibi okusinga ekikolwa ky’onkoze.”
    Naye n’agaana okumuwuliriza.
  heb-heb: ותאמר לו אל אודת הרעה הגדולה הזאת מאחרת אשר עשית עמי לשלחני ולא אבה לשמע
    לה׃
  ben-IRV: সে তাকে বলল, “সেটা কর না, কারণ আমার সঙ্গে করা তোমার প্রথম অন্যায় থেকে
    আমাকে বের করে দেওয়া, এই মহা অপরাধ আরও বড় অন্যায়৷” কিন্তু অম্মোন তার কথা শুনতে
    চাইল না৷
  pan-pan: ਤਦ ਉਸ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਅਜਿਹਾ ਨਹੀਂ ਹੋਵੇਗਾ ਕਿਉਂ ਜੋ ਮੈਨੂੰ ਕੱਢ ਦੇਣ ਬੁਰਿਆਈ ਉਸ
    ਨਾਲੋਂ ਵੀ ਵੱਧ ਹੈ ਜਿਹੜੀ ਤੂੰ ਮੇਰੇ ਨਾਲ ਸੰਗ ਕਰ ਕੇ ਕੀਤੀ ਹੈ! ਪਰ ਉਹ ਨੇ ਉਸ ਦੀ ਗੱਲ ਨਾ ਸੁਣੀ।
  tkr-tkr: 'Tamare mang''uk''le eyhen: – De''eş, yizda çoc! Ğu zı g''e''eyşuyka, mançile
    ögil hav''uyne pisvalileb, sık''ılbab xəbna pisvalla zas haa''a. Amnonee məng''ı''l
    k''ırı ilydiyxhı,'
  mya-JVB: နှမကလည်း အကြောင်း မ ရှိပါ။ ငါ ၌ ပြု ဘူးသော အပြစ်ထက် ယခု နှင်ထုတ် သော အပြစ်
    သာ၍ကြီး သည် ဟု ဆို သော်လည်း ၊ အာမနုန်သည် နား မ ထောင်။
  tbg-tbg: Aminoniva minti tuvaro Tamaava aqao tiro, Mpo, kia ti tititaane. Are ti
    tititairera, vi okarava nai qora okarama varianarove. Are vate ti qora okara autu
    timitaanara viravata uri aatara keroma varianarove, tiro. Tamaava minti tuvarovata,
    Aminoniva kia vira uva iriraitiro,
  hmo-hmo: To Tamara ese ia haere, ia gwau, “Egu taihuna e, lasi. Hari oi ese lau
    dekenai oi karaia ena kerere be maragi, to oi ese lau oi lulua lao ena kerere
    be bada.” To Aminona ese ia dekenai ia kamonai henia lasi.
  urd-urd: वह कहने लगी, “ऐसा न होगा क्यूँकि यह ज़ुल्म कि तू मुझे निकालता है उस काम
    से जो तूने मुझसे किया बदतर है।” लेकिन उसने उसकी एक न सुनी।
  rus-SYN: 'И Фамарь сказала ему: нет, брат; прогнать меня - это зло больше первого,
    которое ты сделал со мною. Но он не хотел слушать ее.'
  bqc-SIM: 'Ɔ̃ nↄɛpi ò a vĩ̀ipiɛ: Aawo! Tó n ma ya n ma bↄ, a tàae aↄ zↄ̃ↄ dɛ
    pↄ́ pↄ́ ń kɛ̀mɛɛa. Ń beeo i we à aà yãmào.'
  tcz-CHONGTHU: Chuin Tamar’in kap pummin aseiyin, “Ahipoi he-u, hitobang thildih
    louva neisol doh loi hi neibol masat na sanga khoh cheh jo ahi,” ativangin Amnonin
    angai peh deh tapon ahi.
  mar-mar: तामार त्यास म्हणाली, नाही, आता माझी अशी रवानगी करू नकोस. ते तर तुझ्या या
    आताच्या कृत्यापेक्षाही वाईट होईल. पण त्याने तिचे म्हणणे झिटकारून टाकले.
  qub-qub: 'Chaura Tamar niran: «¡Ama gargamaychu ari! Canan gargamaptiquega ruramashayquipitapis
    mas piyur juchatami ruranquipaj.» Amnonga wiyaytapis mana munarannachu.'
  bqp-bqp: 'Akũ nↄgbɛ̃ pìi pì a vĩ̀ni pìinɛ: Oi! N pɛnama taari zↄ̃kↄ̃ de pↄ́ kũ
    n kɛ̀mɛnɛla. Kũ abireo adi we à a yã màro.'
  hat-hat: 'Tama reponn li: -A non! Mete m'' deyò konsa! Sa pi mal ankò pase sa ou
    sot fè m'' la a! Men Amnon pa t'' soti pou koute l''.'
  eng-BSB: “No,” she replied, “sending me away is worse than this great wrong you
    have already done to me!” But he refused to listen to her.
  tod-tod: 'Tamaal ɠɛni ma: «Ɓa! Mina kpɛ̀ ɠana, naa ɠa ɠɛ ga faa ɲɔu wola, é leʋe
    nii ʋa, è kɛai ga ze niina.» Kɛlɛ é la kɛɛni mɔnɔ, é ʋa woilo goo ma.'
  eng-WEBPB: She said to him, “Not so, because this great wrong in sending me away
    is worse than the other that you did to me!” But he would not listen to her.
  kbq-kbq: Higeno Tamari'a kenona huno, Nagri'ma amafinti'ma vuoma hunkama humanantana
    zamo'a, ko'ma hu'nante'nana hazenke zana agaterenka tusi'a hazenke hugahane. Hianagi
    Amnoni'a ke'a ontahi'ne.
  nhe-BL: 'Huan Tamar ax quinejqui quisas huan quiilhui: ―Noja más hueyi elis motlajtlacol
    para tinechpanquixtía que quema tinechixpanoc. Pero Amnón ax quitlacaquili,'
  bus-bus: 'Ben nↄgbɛ̃ pì bè a vĩ̀i pìnɛ: Auo! N pɛnama taari bíta dɛ pↄ́ kɛ̀ ń kɛ̀mɛɛla.
    Baa kↄ̃n beeeo èe we à à yã màro.'
  gub-BL: — Nan, hekywyr, i'i Tamar izupe. — Iaiw ma'e iapo haw eremumaw kwez kury.
    Aze hemono kar xe wi nehe, neremiapo ràm iaiw wera'u putar neremiapo romo kwer
    wi nehe, i'i izupe. Na'izeapyaka wer kwaw ize'eg rehe.
  eng-DRA: 'She answered him: This evil which now thou dost against me, in driving
    me away, is greater than that which thou didst before. And he would not hearken
    to her:'
