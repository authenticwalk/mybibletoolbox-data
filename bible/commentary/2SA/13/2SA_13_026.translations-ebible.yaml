verse: 2SA.013.026
translations:
  mal-C: 'അപ്പോൾ അബ്ശാലോം പറഞ്ഞു. “അങ്ങു വരുന്നില്ലെങ്കിൽ ദയവായി എന്റെ സഹോദരൻ അമ്നോനെ
    ഞങ്ങളുടെകൂടെ അയയ്ക്കണേ!” രാജാവ് അയാളോടു ചോദിച്ചു: “അവനെന്തിനു നിന്റെകൂടെ വരണം?”'
  deu-TKW: 'Da sprach Absalom: Wenn also nicht, so soll doch mein Bruder Amnon mit
    uns gehen! Der König erwiderte ihm: Wozu soll er mit dir gehen?'
  lin-lin: 'Abisalomi alobaki lisusu : — Nabondeli yo, pesa kaka nzela ete ata Aminoni,
    ndeko na ngai ya mobali, akende elongo na biso. Mokonzi atunaki ye : — Mpo na
    nini akende elongo na yo ?'
  eng-LSV: And Absalom says, “If not, please let my brother Amnon go with us”; and
    the king says to him, “Why does he go with you?”
  eng-GNV: Then sayd Absalom, But, I pray thee, shall not my brother Amnon goe with
    vs? And the king answered him, Why should he go with thee?
  eng-WEBSTER: Then said Absalom, If not, I pray thee, let my brother Amnon go with
    us. And the king said to him, Why should he go with thee?
  nhw-BL: 'Huan Absalón quiilhui: ―Sintla ta amo hueli tiyas, nimitztlajtlanía xijtitlani
    noicni Amnón. Huan David quiilhui Absalón: ―¿Para tlen tijnequi ma yohui moicni
    Amnón?'
  swh-ONEN: Basi Absalomu akasema, “Kama hutakuja, tafadhali mruhusu ndugu yangu Amnoni
    twende pamoja naye.” Mfalme akamuuliza, “Kwa nini aende pamoja nawe?”
  bba-bba: Yerɑ u sinɑ boko sɔ̃ɔwɑ u nɛɛ, ɑ de bɑɑ nɛn mɔɔ Amɔɔ u nɑ. Mɑ sinɑ boko
    u nɛɛ, mbɑn sɔ̃nɑ ɑ kĩ u nɑ wunɛn mi.
  eng-KJVCPB: Then said Absalom, If not, I pray thee, let my brother Amnon go with
    us. And the king said unto him, Why should he go with thee?
  luo-luo: Eka Abisalom nowacho niya, “Kare ka kamano to we owadwa Amnon odhi kodwa.”
    To ruoth nopenje niya, “Angʼo momiyo dodhi kodu?”
  meu-meu: Absalom ma eto, Bema oi basiola, mani emu kara kakagu Amnon na ai ida baiala.
    Hanua pavapavana ese e nanadaia, eto, Dahaka dainai ia na oi ida baola?
  npi-ULB: तब अब्शालोमले भने, “होइन भने, मेरो दाजु अमनोनलाई मसँग जान दिनुहोस् ।” राजाले
    उनलाई भने, “अमनोन तिमीसँग किन जाने नि?”
  yor-yor: Absalomu sì wí pé, “Bí kò bá le rí bẹ́ẹ̀, èmi bẹ̀ ọ́, jẹ́ kí Amnoni ẹ̀gbọ́n
    mi bá wa lọ.” Ọba sì wí pé, “Ìdí rẹ̀ tí yóò fi bá ọ lọ.”
  ind-ind: Lalu kata Absalom, “Jika raja tidak pergi, izinkanlah kakakku Amnon pergi
    bersama kami.” Raja menjawab, “Mengapa meminta dia untuk ikut bersamamu?”
  pes-OPCB: 'ابشالوم گفت: «بسیار خوب، پس اگر شما نمی‌توانید بیایید، برادرم امنون را
    به جای خودتان بفرستید.» پادشاه پرسید: «چرا امنون؟»'
  tgl-ULB: Pagkatapos sinabi ni Absalom, “Kung hindi, pakiusap hayaang sumama sa amin
    ang aking kapatid na si Amnon.” Kaya sinabi ng hari sa kaniya, “Bakit dapat sumama
    si Amnon sa iyo?”
  hui-hui: Ani layagola Abasalomohanda lalu, Aniyagua nde i̱ hamene Amanono ibu dege
    ibilo wahabe, lene. Anidagua layagola kini ibugua lalu, Ibu hangu aginaga ibilobe,
    lene.
  mya-mya: သို့​ရာ​တွင်​အ​ဗ​ရှ​လုံ​က``ထို​သို့​ဖြစ်​ပါ​မူ ယုတ်​စွ​အ​ဆုံး​အ​ကျွန်ုပ်​၏​အစ်​ကို​အာ​မ​နုန်
    ကို​သွား​ခွင့်​ပြု​တော်​မူ​ပါ'' ဟု​လျှောက်​၏။ မင်း​ကြီး​က``အ​ဘယ်​ကြောင့်​သူ့​အား
    သွား​စေ​ရ​ပါ​မည်​နည်း'' ဟု​ဆို​၏။-
  bod-N: དེ་ནས་ཨབ་ཤཱ་ལོམ་གྱིས། གལ་ཏེ་ཁྱེད་མི་ཕེབས་ན། ངའི་ནུ་བོ་ཨམ་ནོན་ང་དང་མཉམ་དུ་མངག་པར་མཛོད་ཅེས་ཞུས་པའི་ལན་དུ་རྒྱལ་པོས།
    ཁོ་ཁྱོད་དང་མཉམ་དུ་འགྲོ་དགོས་དོན་ཅི་ཞེས་གསུངས་པ་དང་།
  sna-sna: Ipapo Abhusaromu akati, “Kana zvisingaiti, chitenderai henyu mununʼuna
    wangu Amunoni kuti aende nesu.” Mambo akamubvunza akati, “Ko, iye anoendereiko
    nemi?”
  spa-BLM: 'Entonces Absalón dijo: “Si no, deja que mi hermano Amnón venga con nosotros”.
    El rey le dijo: “¿Por qué ha de ir contigo?”.'
  cac-cac: 'Ix yalanxi vin̈aj Absalón chi'': —Tato val yel max yal-laj a b''ati, elocab''
    d''a a c''ol a chaanb''at vin̈ vuc''tac aj Amnón ved''oc, xchi vin̈. —¿Tas yuj
    tza nib''ej sb''at vin̈ uc''tac aj Amnón chi'' ed''oc? xchi vin̈aj rey David chi''
    d''a vin̈.'
  swh-ULB: Kisha Absalomu akasema, “kama sivyo, basi tafadhari mwache ndugu yangu
    Amnoni aende nasi.” Mfalme akamuliza, “Kwa nini Amnoni aende nanyi?”
  bel-bel: 'І сказаў яму Авэсалом: прынамсі, хай пойдзе з намі Амнон, брат мой. І
    сказаў яму цар: навошта яму ісьці з табою?'
  deu-ELBBK: 'Da sprach Absalom: Wenn nicht, so lass doch meinen Bruder Amnon mit
    uns gehen! Und der König sprach zu ihm: Warum soll er mit dir gehen?'
  mbb-OT: Migkaǥi si Absalom te, “Emun kenè ka, ne si Amnon dà nasì he suled ku is
    ipehendiyè nu.” Mid-insà is hadì te, “Maan is utew nu egkinehenglana he ibpehendiyà?”
  mal-2015: 'അപ്പോൾ അബ്ശാലോം: അങ്ങനെയെങ്കിൽ എന്റെ സഹോദരൻ അമ്നോൻ ഞങ്ങളോടുകൂടെ പോരട്ടെ
    എന്നു പറഞ്ഞു. രാജാവു അവനോടു: അവൻ പോരുന്നതു എന്തിന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paľis o Absolon phenďa: „Te na, akor mi avel amenca miro phral o Amnon.“
    „Soske kames, hoj ov tuha te džal?“ phučľa o David.'
  pes-OPV: 'و ابشالوم گفت: «پس تمنااینکه برادرم، امنون، با ما بیاید.» پادشاه او را
    گفت: «چرا با تو بیاید؟»'
  ron-1924: 'Абсалом а зис: „Дэ вое мэкар фрателуй меу Амнон сэ винэ ку ной.” Ымпэратул
    й-а рэспунс: „Пентру че сэ винэ ел ку тине?”'
  ben-OBCV: তখন অবশালোম বলল, “আপনি যদি না যান, তবে অন্তত আমার ভাই অম্নোনকে আমাদের
    সঙ্গে যেতে দিন।” রাজামশাই তাকে জিজ্ঞাসা করলেন, “সে কেন তোমাদের সঙ্গে যাবে?”
  som-som: Markaasaa Absaaloom wuxuu yidhi, Haddaba haddaanay saas ahayn, ii daa walaalkay
    Amnoon ha i raacee. Kolkaasaa boqorkii wuxuu ku yidhi, Muxuu kuu raacayaa?
  lat-VUC: 'Et ait Absalom: Si non vis venire, veniat, obsecro, nobiscum saltem Amnon
    frater meus. Dixitque ad eum rex: Non est necesse ut vadat tecum.'
  eng-ASVBT: Then said Absalom, If not, I pray thee, let my brother Amnon go with
    us. And the king said unto him, Why should he go with thee?
  ita-1885: 'E Absalom disse: Se tu non vieni, venga, ti prego, Amnon, mio fratello,
    con noi. E il re gli disse: Perchè andrebbe egli teco?'
  eng-LXXUP: And Absalom said to him, And if not, let, I pray thee, my brother Amnon
    go with us. And the king said to him, Why should he go with thee?
  eng-ULB: Then Absalom said, “If not, please let my brother Amnon go with us.” So
    the king said to him, “Why should Amnon go with you?”
  spa-VBL: “Pues entonces, al menos deja que mi hermano Amnón nos acompañe”, respondió
    Absalón. “¿Por qué quieres que vaya?” , preguntó el rey.
  fra-_FOB: 'Alors Absalom dit: Si tu ne viens pas, je te prie, que mon frère Amnon
    vienne avec nous. Et le roi lui répondit: Pourquoi irait-il avec toi?'
  mal-mal: 'അപ്പോൾ അബ്ശാലോം: “അങ്ങനെയെങ്കിൽ എന്റെ സഹോദരൻ അമ്നോൻ ഞങ്ങളോടുകൂടി പോരട്ടെ”
    എന്നു പറഞ്ഞു. രാജാവ് അവനോട്: “അവൻ നിന്നോടുകൂടെ വരുന്നത് എന്തിന്?” എന്നു പറഞ്ഞു.'
  urd-GVR: Āḳhirkār Abīsalūm ne darḳhāst kī, “Agar āp hamāre sāth jā na sakeṅ to phir
    kam az kam mere bhāī Amnon ko āne deṅ.” Bādshāh ne pūchhā, “Ḳhāskar Amnon ko kyoṅ
    ?”
  suz-BL: मिनु अब्‍सालोमम “गे जाक्‍ने मचाप्‍नीनी हना यो, आं लोक्‍ब अम्‍नोन कली गो
    नु लचा गेनीनी कों?” देंमाक्‍त। मिनु पिपमी “मारदे मेको गे नु लाइ‍बा?” दे हिल्‍लो
    पवा बाक्‍त।
  ita-1927: 'E Absalom disse: “Se non vuoi venir tu, ti prego, permetti ad Amnon,
    mio fratello, di venir con noi”. Il re gli rispose: “E perché andrebb’egli teco?”'
  ckb-ckb: 'ئەبشالۆمیش گوتی: «ئەگەر نا، تکایە با ئەمنۆنی برام لەگەڵمان بێت.» پاشاش
    لێی پرسی: «بۆچی لەگەڵت بێت؟»'
  eng-BBE: Then Absalom said, If you will not go, then let my brother Amnon go with
    us. And the king said to him, Is there any reason for him to go with you?
  kan-OKCV: ಆಗ ಅಬ್ಷಾಲೋಮನು, “ಹಾಗಾದರೆ ನನ್ನ ಸಹೋದರನಾದ ಅಮ್ನೋನನು ನಮ್ಮ ಸಂಗಡ ಬರಲಿ,” ಎಂದನು.
    ಅರಸನು ಅವನಿಗೆ, “ಏಕೆ ಅವನು ನಿಮ್ಮ ಸಂಗಡ ಬರಬೇಕು?” ಎಂದನು.
  tam-2017: 'அப்பொழுது அப்சலோம்: நீர் வராமல் இருந்தால், என்னுடைய சகோதரனான அம்னோனாவது
    எங்களோடு வரும்படி அவனுக்கு அனுமதி தாரும் என்றான். அதற்கு ராஜா: அவன் உன்னோடு வரவேண்டியது
    என்ன என்றான்.'
  spa-RV-1909: 'Entonces dijo Absalom: Si no, ruégote que venga con nosotros Amnón
    mi hermano. Y el rey le respondió: ¿Para qué ha de ir contigo?'
  ron-BTF: 'Atunci Absalom a spus: Dacă nu, te rog, lasă pe fratele meu Amnon să meargă
    cu noi. Și împăratul i-a spus: De ce să meargă el cu tine?'
  eng-WEBP: Then Absalom said, “If not, please let my brother Amnon go with us.” The
    king said to him, “Why should he go with you?”
  eng-FBV: “Well then, at least let my brother Amnon join us,” Absalom responded.
    “Why do you want him to go?” the king asked.
  nld-1939: 'zeide deze: Laat dan tenminste mijn broer Amnon met ons meegaan. De koning
    antwoordde: Waarom zou hij met u meegaan?'
  nch-BL: 'Huan Absalón quiilhui: ―Sinta ta amo hueli tiyas, nimitztajtanía xijtitani
    noicni Amnón. Huan David quiilhui Absalón: ―¿Para ten tijnequi ma yahui moicni
    Amnón?'
  vie-1934: 'Aùp-sa-lôm bèn nói rằng: Nếu vua không đến, xin cho phép Am-nôn, anh
    tôi, đến cùng chúng tôi. Vua đáp: Cớ sao nó sẽ đi đến cùng con?'
  hin-CV: इस स्थिति में अबशालोम ने अपने पिता से कहा, “अच्छा, यदि आप नहीं जा सकते तो
    हमारे साथ मेरे भाई अम्मोन को ही जाने दे.” इस पर राजा ने प्रश्न किया, “क्यों? वह
    क्यों जाएगा तुम्हारे साथ?”
  spa-BES: 'Entonces Absalón dijo: Si no quieres ir, deja que mi hermano Amnón vaya
    con nosotros. Y el rey le dijo: ¿Hay alguna razón para que vaya contigo?'
  tdx-tdx: 'Aa naho tsie, le apoho hindre ama’ay t’i Amnone rahalahiko. Le hoe i mpanjakay
    tama’e: Ino ty hindreza’e ama’o?'
  tha-KJV: อับซาโลมจึงกราบทูลว่า “ถ้าไม่โปรดเสด็จก็ขออนุญาตให้พระเชษฐาอัมโนนไปด้วยกันเถิด”
    และกษั​ตริ​ย์ตรัสถามว่า “ทำไมเขาต้องไปกับเจ้าด้วย”
  por-BR-2018: 'Então disse Absalão: Se não, rogo-te que venha conosco Amnom meu irmão.
    E o rei lhe respondeu: Para que há de ir contigo?'
  deu-ELO: 'Da sprach Absalom: Wenn nicht, so laß doch meinen Bruder Amnon mit uns
    gehen! Und der König sprach zu ihm: Warum soll er mit dir gehen?'
  eng-WYC-2018: And Absalom said to David, If thou wilt not come, I beseech thee,
    come namely Amnon, my brother, with us, (or And Absalom said to David, If thou
    wilt not come, I beseech thee, then let my brother Amnon come with us). And the
    king said to him, It is no need, that he go with thee.
  epo-epo: 'Tiam Abŝalom diris: Se ne, tiam almenaŭ mia frato Amnon iru kun ni. Kaj
    la reĝo diris al li: Por kio li iru kun vi?'
  uig-PIN: 'Lekin Abxalom: Əgǝr berixⱪa unimisila, akam Amnonni biz bilǝn barƣili
    ⱪoysila, — dedi. Padixaⱨ uningdin: Nemixⱪa u sening bilǝn baridu?» — dǝp soridi.'
  beo-beo: Be A:basalome da amane sia:i, “Defea! Be di hame masea, naeya A:manone
    misa:ne logo doasima.” Hina bagade da bu adole i, “E da abuliba:le masa:bela:?”
  tpi-OTNT: Tasol Apsalom i tok, “Orait sapos yu no inap i go, ating yu ken larim
    Amnon i go?” Na king i askim em, “Bilong wanem yu laik bai em i go?”
  hau-SA: Sa’an nan Absalom ya ce, to, “In ba za ka ba, ina roƙonka bari Amnon ɗan’uwana
    yă zo tare da mu.” Sarki ya ce masa, “Don me zai tafi tare da kai?”
  uig-LAT: 'Lékin Abshalom: Eger bérishqa unimisila, akam Amnonni biz bilen barghili
    qoysila, — dédi. Padishah uningdin: Némishqa u séning bilen baridu?» — dep soridi.'
  nde-nde: U-Abhisalomu wasesithi, “Nxa kungenjalo, ake uvumele umfowethu u-Amnoni
    ahambe lathi.” Inkosi yambuza yathi, “Kungani kumele ahambe lani?”
  ton-ton: Pea naʻe toki pehē ai ʻe ʻApisalomi, “Ka kuo ʻikai, pea ʻoku ou kole kiate
    koe, tuku ke ʻalu ʻa ʻAmanoni mo kimautolu.” Pea naʻe pehē ʻe he tuʻi kiate ia,
    “Ko e hā ka ʻalu ai ia mo koe?”
  ces-1613: 'Řekl ještě Absolon: Nechť aspoň s námi jde, prosím, Amnon bratr můj.
    Odpověděl jemu král: Proč by s tebou šel?'
  eng-WMB: Then Absalom said, “If not, please let my brother Amnon go with us.” The
    king said to him, “Why should he go with you?”
  tam-TCV: அப்பொழுது அப்சலோம் அரசனிடம், “அப்படி நீங்கள் வரமுடியாவிட்டால் என் சகோதரன்
    அம்னோனையாவது எங்களோடு வருவதற்கு உத்தரவு கொடுங்கள்” என்றான். அதற்கு அரசன், “அவன்
    உன்னுடன் ஏன் வரவேண்டும்” எனக் கேட்டான்.
  ceb-ULB: Unya miingon si Absalom, “Kung dili, palihog itugot ang akong igsoon nga
    si Amnon mouban kanamo.” Busa ang hari miingon kaniya, “Nganong kinahanglan man
    nga mouban si Amnon kanimo?”
  pol-UBG: 'Wtedy Absalom powiedział: Jeśli nie, proszę, niech pójdzie z nami mój
    brat Amnon. Król zapytał go: Po cóż miałby iść z tobą?'
  agr-agr: '@see-verse:2SA.013.025'
  urd-GVU: آخرکار ابی سلوم نے درخواست کی، ”اگر آپ ہمارے ساتھ جا نہ سکیں تو پھر کم
    از کم میرے بھائی امنون کو آنے دیں۔“ بادشاہ نے پوچھا، ”خاص کر امنون کو کیوں؟“
  deu-1912: 'Absalom sprach: Soll denn nicht mein Bruder Amnon mit uns gehen? Der
    König sprach zu ihm: Warum soll er mit dir gehen?'
  kan-2017: ಆಗ ಅಬ್ಷಾಲೋಮನು, “ನೀನು ಬಾರದಿದ್ದರೆ ನನ್ನ ಅಣ್ಣನಾದ ಅಮ್ನೋನನನ್ನು ಕಳುಹಿಸು” ಅಂದನು.
    ಅದಕ್ಕೆ ಅರಸನು, “ಅವನೇಕೆ ನಿನ್ನ ಸಂಗಡ ಬರಬೇಕು?” ಎಂದು ಕೇಳಿದನು.
  yap-yap: Machane me ga’ar Absalom, “Ere fa’anra errogon, ma rayag ni ngam pag walageg
    i Amnon nge yib?” Me fith fare pilung ni ga’ar, “Mangfan nthingari yib?”
  hlt-MCSB: Absalom loh , “Te pawt atah ka maya Amnon tah kaimih taengah m'paan mai
    mako,” a ti nah. Tedae amah te manghai loh, “Balae tih nang te m'paan eh?,” a
    ti nah.
  mdy-ETH: ዓቤሴሎሜ ጋዓንቴ፦ «ቃራኬ! ኔ ሙካኒ ኮይባኣቴ ታ ጌርሲ፥ ዓምኖኦኔ ሙኬቴሾ?» ጌይ ዖኦጬኔ። ካኣቲ ማሃዖ፦ «ዒዛኣ
    ዬካ ዴንዳኒ ዓይጌ ኮይሳይ?» ጌዔኔ።
  twi-ASANTE: Na Absalom kaa sɛ, “Sɛ saa na ɛte deɛ a, ma me nuabarima Amnon mmɛka
    yɛn ho.” Ɔhene no bisaa no sɛ, “Adɛn enti na wobisa Amnon?”
  eng-WEBU: Then Absalom said, “If not, please let my brother Amnon go with us.” The
    king said to him, “Why should he go with you?”
  wal-wal: Abeseloomi kawuwaa, “Neeni baana xayikko, ta ishaa Aminooni nunaara bo”
    yaagiis. Yaagin kawoi, “I nenaara aibissi bii?” yaagiis.
  spa-PDDPT: 'Entonces Absalón dijo: Si no vas, te ruego que vaya con nosotros mi
    hermano Amnón. Y el rey le preguntó: ¿Para qué debe ir contigo?'
  gun-gun: 'Ha''e rami rã Absalão aipoe''i: — Ndee ndereoxei teĩ xeryke''y Amnom ri
    jepe emondouka orereve. Huvixa oporandu: — Mba''erã tu ha''e oo ''rã ndereve?
    — he''i ramo'
  agu-BL: —Ko quinin ama'l wutz teru' ta', ¿qui polo' ltak'u' ama'l tetz yi wutzicy
    Amnón tan tpone'n ske'j te yi jun tzatzina'tz? —¿Mbi tzun na awaj tetz Amnón?
    stzun yi rey bantz.
  ilo-ULB: Ket kinuna ni Absalom, “No saan, pangaasim ta palubosam koma a sumurot
    kadakami ti kabsatko a ni Amnon.” Isu a kinuna ti ari kenkuana, “Apay a masapul
    a sumurot ni Amnon kadakayo?”
  kpg-kpg: Gei Absalom ga helekai gi mee, “Malaa, goe e mee di dumaalia mai Amnon
    gii hanadu?” Di king ga heeu gi mee, “E hanadu eiaha?”
  uig-ARA: 'لېكىن ئابشالوم: ئەگەر بېرىشقا ئۇنىمىسىلا، ئاكام ئامنوننى بىز بىلەن بارغىلى
    قويسىلا، ــ دېدى. پادىشاھ ئۇنىڭدىن: نېمىشقا ئۇ سېنىڭ بىلەن بارىدۇ؟» ــ دەپ سورىدى.'
  sus-sus: Abisalomi naxɛ, «N ba, xa fe na na ki nɛ, a lu n xunya Aminon tan xa fa.»
    Mangɛ naxɛ, «Munfe ra?»
  pon-2006: Apsalom ahpw patohwan, “Eri, komw kak mweidohng riei pwutak Amnon en iang
    patohla?” Nanmwarkio eri keinemwe reh, “Ia kahrepe?”
  ksd-ksd: 'Ma Absalom i ga biti: Gala u pata, boina ba una tul tar turagu Amnon pi
    avet. Ma ra king i ga biti: Ta ra ava na varagur ma u?'
  tur-YTC: Bunun üzerine Avşalom, “Olmazsa, lütfen kardeşim Amnon bizimle gitsin”
    dedi. Kral ona, “Neden o seninle gitsin?” dedi.
  grc-BRENT: Καὶ εἶπεν Ἀβεσσαλὼμ πρὸς αὐτὸν, καὶ εἰ μή, πορευθήτω δὴ μεθʼ ἡμῶν Ἀμνὼν
    ὁ ἀδελφός μου· καὶ εἶπεν αὐτῷ ὁ βασιλεὺς, ἱνατί πορευθῇ μετὰ σοῦ;
  ind-AYT: Lalu, Absalom berkata, “Jika tidak, izinkanlah Amnon, kakakku, pergi bersama
    kami.” Raja bertanya kepadanya, “Mengapa dia harus pergi bersamamu?”
  nya-nya: Kenaka Abisalomu anati, “Ngati sizitero, chonde mulole mʼbale wanga Amnoni
    apite nane.” Mfumu inamufunsa kuti, “Apite nawe chifukwa chiyani?”
  hrv-hrv: 'Ali Abšalom nastavi: “Ako ti nećeš, dopusti da bar moj brat Amnon pođe
    s nama.” A kralj ga upita: “Zašto da ide s tobom?”'
  mps-mps: Tiali goli, Apsalomgo te po wai, “Tialima, te nage pogobe da wida, te nago
    gomunai ogwa Amnon pomainu ebo usu egowe?” Tama kingo agaba hanalu wali, “Magi
    eyu te nago aga pomainu obawe?”
  tpi-tpi: Tasol Apsalom i tok, “Orait sapos yu no inap i go, ating yu ken larim Amnon
    i go?” Na king i askim em, “Bilong wanem yu laik bai em i go?”
  dan-1931: 'Da sagde Absalom: “Så lad i alt Fald min Broder Amnon gå med!” Men Kongen
    sagde til ham: “Hvorfor skal han med?”'
  vie-OVCB: 'Áp-sa-lôm lại thưa: “Nếu cha không đi, xin cho anh Am-nôn đi vậy.” Vua
    hỏi: “Tại sao Am-nôn phải đi?”'
  guj-2017: પછી આબ્શાલોમે કહ્યું કે, “જો એમ નહિ તો, કૃપા કરી મારા ભાઈ આમ્નોનને મારી
    સાથે આવવા દે.” તેથી રાજાએ તેને કહ્યું, “શા માટે આમ્નોન તારી સાથે આવે?”
  pon-2006A: Apsalom ahpw patohwan, “Eri, komw kak mweidohng riei pwutak Amnon en
    iang patohla?” Nanmwarkio eri keinemwe reh, “Ia kahrepe?”
  por-BRBSL: 'Então Absalom disse: “Se não, por favor, deixe meu irmão Amnon ir conosco”.
    O rei lhe disse: “Por que ele deveria ir com você?”'
  cth-cth: Absalom ni hottelah pawiteh, ka nawngha Amnon hateh kaimouh koe tho van
    seh telah atipouh navah, siangpahrang ni bangkongmaw khuet a cei han telah atipouh.
  twi-twi: Na Absalom kae se, “Sɛ saa na ɛte de a, ma me nuabarima Amnon mmɛka yɛn
    ho.” Ɔhene no bisaa no se, “Adɛn nti na ɛsɛ sɛ ɔbɛka mo ho?”
  hlt-hlt: Absalom loh, “Te pawt atah ka maya Amnon tah kaimih taengah m'paan mai
    mako,” a ti nah. Tedae amah te manghai loh, “Balae tih nang te m'paan eh?,” a
    ti nah.
  tbz-SIM: 'Kɛ̀ Abusɑdɔmmu dɔ̀: Kɑ̀ɑ í kɔri ɑ mɔ́mmuɔ nyóu kɛ̀ ń tebitɛ Amunɔɔ n nɛinɛ̀,
    kòo kpɑ̀ɑ̀tì dɔ̀: Ò dɑ nɛinɛ̀ bɑ nkpɛ́í?'
  msy-2020: Ezɨ Apsalom a mɨgɨa ghaze, “Ia mamaghɨn izan aghuaghɨva, nan aveghbuam
    Amnon amadaghtɨ, an e bagh izɨ.” Ezɨ atrivim a ikaragha ghaze, “A bizir tizim
    baghvɨra nɨn gɨn mangam?”
  dop-dop: 'Ntɛnɑ Apǝsɑlɔm sɩ: Ɩlɛ yele nɑ mɑ neu Amǝnɔŋ tǝŋ-tʋ. Wulɑʋ sɩ: Pepe tɔɔ
    kɛ́ n cɑɑ sɩ ɩ́ polo nyɑ́ tɛ?'
  azb-azb: 'Sonra Avşalom dedi: «Heç olmasa qardaşım Amnon bizimlə getsin». Padşah
    ona dedi: «Axı nə üçün o səninlə getsin?»'
  eng-DBY: And Absalom said, If not, I pray thee, let my brother Amnon go with us.
    And the king said to him, Why should he go with thee?
  hin-2017: तब अबशालोम ने कहा, “यदि तू नहीं तो मेरे भाई अम्नोन को हमारे संग जाने दे।”
    राजा ने उससे पूछा, “वह तेरे संग क्यों चले?”
  wol-KYG: 'Absalom nag ne ko: «Bàyyil boog sama mag Amnon, mu ànd ak nun.» Mu ne
    ko: «Lu muy ànd ak yaw doye?»'
  eng-YLT: And Absalom saith, 'If not — let, I pray thee, Amnon my brother go with
    us;' and the king saith to him, 'Why doth he go with thee?'
  eng-WYC-2017: And Absalom said to David, If thou wilt not come, I beseech thee,
    come namely Amnon, my brother, with us. And the king said to him, It is no need,
    that he go with thee.
  eng-WMBB: Then Absalom said, “If not, please let my brother Amnon go with us.” The
    king said to him, “Why should he go with you?”
  urd-GVH: आख़िरकार अबीसलूम ने दरख़ास्त की, “अगर आप हमारे साथ जा न सकें तो फिर कम
    अज़ कम मेरे भाई अमनोन को आने दें।” बादशाह ने पूछा, “ख़ासकर अमनोन को क्यों?”
  rug-rug: Ba zama se Abusalamu, “Ego, pude guana lopu hiva goi, si va malumu mae
    ia sa tasiqu se Amanoni pude mae.” “Na vegua tu ke kote luli si asa?” nanasa gua
    sa baṉara.
  gaz-gaz: Abesaaloomis, “Yoo taʼuu baate, maaloo obboleessi koo Amnoon nu wajjin
    haa deemu” jedhe. Mootichi immoo, “Inni maaliif si wajjin deema?” jedhee gaafate.
  fra-LSG: 'Absalom dit: Permets du moins à Amnon, mon frère, de venir avec nous.
    Le roi lui répondit: Pourquoi irait-il chez toi?'
  yal-yal: Abisalomi yi a fala, a naxa, “Nba, tin, n tada Aminon tan xa fa n fɔxɔ
    ra.” Mangan yi a yabi, a naxa, “Nanfera a sigama i konni?”
  haw-1868: I mai la o Abesaloma, A i ole, ke noi aku nei au ia oe, o ae mai i kuu
    kaikuaana ia Amenona e hele pu me makou. I aku la ke alii ia ia, Heaha la kana
    e hele pu aku ai me oe?
  arb-NAV: 'فَقَالَ أَبْشَالُومُ: «إذاً دَعْ أَخِي أَمْنُونَ يَذْهَبُ مَعَنَا» فَقَالَ
    الْمَلِكُ: «وَلِمَاذَا يَذْهَبُ أَمْنُونُ مَعَكَ؟»'
  ewe-ewe: Absalom gblɔ be, “Enyo; ne wò ŋutɔ màte ŋu ava o hã la, màɖo nɔvinye, Amnon
    ɖa ɖe tewòƒe oa?” Fia la biae be, “Nu ka ta maɖo Amnon ɖa?”
  eng-LEE: And Abshalom said, If not, let, I pray thee, Amnon my brother go with us.
    And the king said to him, Why should he go with thee?
  asm-FB: তেতিয়া অবচালোমে ক’লে, “যদি সেয়ে নহয়, তেন্তে মোৰ ভাই অম্নোনক আমাৰ লগত
    যাবলৈ অনুমতি দিয়ক।” তেতিয়া ৰজাই তেওঁক ক’লে, “অম্নোন তোমাৰ লগত কিয় যাব লাগে?”
  sus-A: عَبِسَلٌمِ نَشّ، «ﭑ بَ، شَ قٍ نَ نَ كِ نّ، عَ لُ ﭑ شُنيَ عَمِنٌن تَن شَ قَ.»
    مَنفّ نَشّ، «مُنقٍ رَ؟»
  fra-SBL: 'Absalom dit : « Sinon, laissez mon frère Amnon venir avec nous. » Le roi
    lui dit : « Pourquoi devrait-il aller avec toi ? »'
  hbo-hbo: וַיֹּ֙אמֶר֙ אַבְשָׁלֹ֔ום וָלֹ֕א יֵֽלֶךְ־נָ֥א אִתָּ֖נוּ אַמְנֹ֣ון אָחִ֑י
    וַיֹּ֤אמֶר לֹו֙ הַמֶּ֔לֶךְ לָ֥מָּה יֵלֵ֖ךְ עִמָּֽךְ׃
  piu-2006: '@see-verse:2SA.013.025'
  kik-kik: Ningĩ Abisalomu akĩmwĩra atĩrĩ, “Angĩkorwo ti ũguo-rĩ, ndagũthaitha ũreke
    mũrũ wa baba Amunoni athiĩ na ithuĩ.” Nake mũthamaki akĩmũũria atĩrĩ, “Nĩ kĩĩ
    gĩgũtũma athiĩ na inyuĩ?”
  fra-NCL: 'Alors Absalom dit : « Si tu ne viens pas, permets du moins à Amnon, mon
    frère, de venir avec nous. » Le roi répondit : « Pourquoi irait-il avec toi ? »'
  cek-AK: To naah Absalom mah, Nang zo ai nahaeloe, kamnawk Amnon doeh angzo toeng
    nasoe, tiah a naa. Siangpahrang mah, Tih hanah anih to nang hoi nawnto caeh han
    angaih loe? tiah a naa.
  cuk-cuk: 'Absalón ega sogdebalid: —Be anba naosursoggu, degiirdi, an-ia-Amnón be
    anba barmide. David abin-sogded: —¿Ibiga Amnón beba naoe?'
  uig-CYR: 'Лекин Абшалом: Әгәр беришқа унимисила, акам Амнонни биз билән барғили
    қойсила, — деди. Падиша униңдин: Немишкә у сениң билән бариду?» — дәп сориди.'
  tel-2017: అయితే దావీదు వెళ్లకుండా అబ్షాలోమును దీవించి పంపాడు. అప్పుడు అబ్షాలోము
    “నువ్వు రాలేకపోతే నా సోదరుడు అమ్నోను మాతో కలసి బయలుదేరేలా అనుమతి ఇవ్వు” అని రాజుకు
    మనవి చేశాడు. “అతడు నీ దగ్గరికి ఎందుకు రావాలి?” అని దావీదు అడిగాడు.
  hat-BSA: 'Alò, Absalom te di: “Si se pa sa, souple kite frè m nan, Amnon, ale avèk
    nou.” Epi wa a te di li: “Poukisa li dwe ale avèk ou?”'
  kos-kos: Na Absalom el fahk, “Kwal, fin upa, kom ku in nunak munas fuhlella Amnon
    tamulel luk, elan tuku?” Ac tokosra el siyuk, “Efu ku elan wi?”
  hbo-WLC: וַיֹּ֙אמֶר֙ אַבְשָׁל֔וֹם וָלֹ֕א יֵֽלֶךְ־נָ֥א אִתָּ֖נוּ אַמְנ֣וֹן אָחִ֑י
    וַיֹּ֤אמֶר לוֹ֙ הַמֶּ֔לֶךְ לָ֥מָּה יֵלֵ֖ךְ עִמָּֽךְ׃
  ibo-ibo: Mgbe ahụ, Absalọm rịọrọ nna ya sị, “Ọ dị mma, ọ bụrụ na ị gaghị abịa, ị
    ga-emekwa ka nwanna m nwoke Amnọn, na ụmụ eze ndị ọzọ bịa?” Eze jụrụ ya sị, “Nʼihi
    gịnị ka Amnọn ga-eji soro gị gaa?”
  ory-ory: ଏଥିରେ ଅବଶାଲୋମ କହିଲା, “ଯେବେ ଏହା ନ ହୁଏ, ତେବେ ଆପଣ ଆମ୍ଭ ଭାଇ ଅମ୍ନୋନକୁ ଆମ୍ଭମାନଙ୍କ
    ସଙ୍ଗରେ ଯିବାକୁ ଦିଅନ୍ତୁ।” ତେବେ ରାଜା ତାହାକୁ କହିଲେ, “ଅମ୍ନୋନ କାହିଁକି ତୁମ୍ଭ ସଙ୍ଗେ ଯିବ?”
  chk-chk: Mürin, Apsalom a üra, “Are kose mochen feila, üa tüngor ngonuk kopwe mwüt
    ngeni Amnon pwii we pwe epwe etikem.” Nge ewe king a aisini, “Pwota epwe etuk?”
  ssd-ssd: 'Absalom ndek nu sana: Ne kambim mbulmba ndeta Amnon ndo pale le kuwa ŋga
    sakina le gabat suŋgo ndek nu kusnana: Ne ndaŋam tuku Amnon kuwa ŋga sakate e
    ŋgina ta'
  rop-rop: Wal Ebsalom bin kipgon askimbat im dedi, “Wal wotabat yu larram main braja
    Emnon kaman langa det padi?” Wal im dedi nomo bin wandim Emnon blanga go deya,
    en imbin tok, “Wotfo im garra go deya?”
  ukr-1871: 'І промовив Абессалом: Коли ж не завгодно, так нехай хоч мій брат Амнон
    їде з нами. І рече йому царь: Чого йому з тобою їхати?'
  deu-1951: 'Absalom sprach: Darf mein Bruder Amnon nicht mit uns gehen? Da fragte
    der König: Warum soll er mit dir gehen?'
  eng-JPS: 'Then said Absalom: ''If not, I pray thee, let my brother Amnon go with
    us.'' And the king said unto him: ''Why should he go with thee?'''
  srp-1865: 'A Avesalom reèe: kad ti neæeš, a ono neka ide s nama Amnon brat moj.
    A car mu reèe: što da ide s tobom?'
  lug-lug: Awo Abusaalomu n’amugamba nti, “Ggwe bw’oba nga tojje, nkwegayiridde okkirize
    Amunoni agende naffe.” Kabaka n’amubuuza nti, “Lwaki Amunoni agenda nammwe?”
  heb-heb: ויאמר אבשלום ולא ילך נא אתנו אמנון אחי ויאמר לו המלך למה ילך עמך׃
  ben-IRV: তখন অবশালোম বলল, “যদি তা না হয়, তবে আমার ভাই অম্মোনকে আমাদের সঙ্গে যেতে
    দিন,” রাজা তাকে বললেন, “সে কেন তোমার সঙ্গে যাবে?”
  pan-pan: ਤਦ ਅਬਸ਼ਾਲੋਮ ਨੇ ਆਖਿਆ, ਜੇਕਰ ਤੂੰ ਨਹੀਂ ਜਾਂਦਾ ਤਾਂ ਮੇਰੇ ਭਰਾ ਅਮਨੋਨ ਨੂੰ ਸਾਡੇ ਨਾਲ
    ਭੇਜ ਦਿਓ। ਤਾਂ ਰਾਜਾ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਉਹ ਕਿਉਂ ਤੇਰੇ ਨਾਲ ਜਾਵੇ?
  tkr-tkr: 'Avşalomee meed eyhen: – Manke yizda çoc Amnonxheeyir şaka g''axıle. Paççahee
    mang''uke qiyghanan: – Nişisne mana şoka ıkkekka?'
  mya-JVB: အဗရှလုံ ကလည်း ၊ လိုက်တော်မ မူလျှင် ၊ နောင်တော် အာမနုန် လိုက် ရသောအခွင့်ကိုပေး
    တော်မူပါဟု လျှောက် ပြန်သော် ၊ ရှင် ဘုရင်က အဘယ်ကြောင့် လိုက် စေရမည်နည်းဟု ဆို သော်လည်း၊
  tbg-tbg: Minti tuvaro Apasalomuva tiharo, Ho are kia vuataa irera, are qaqi kairaro
    Aminoniva vuarire, tiro. Tuvaro avuhainaa vaiinti viva aqao tiro, Nanarae viva
    aintiro vuanarove? tuvaro
  hmo-hmo: To Abesaloma ia gwau, “Bema oi be do oi mai lasi, mani emu kara, Aminona
    dekenai maoro do oi henia, aria dekenai do ia mai.” King Davida ese Abesaloma
    ia nanadaia, ia gwau, “Badina dahaka oi ura Aminona be oi dekenai do ia lao?”
  urd-urd: तब अबीसलोम ने कहा, अगर ऐसा नहीं हो सकता तो मेरे भाई अमनून को तो हमारे साथ
    जाने दे “बादशाह ने उससे कहा, वह तेरे साथ क्यों जाए?”
  rus-SYN: 'И сказал ему Авессалом: по крайней мере пусть пойдет с нами Амнон, брат
    мой. И сказал ему царь: зачем ему идти с тобою?'
  bqc-SIM: 'Ɔ̃ Abisaloũ mɛ̀: Tó ńlɛ gɛo, to ma vĩ̀i Aminↄ gɛ́wanↄ. Kí aà là
    à mɛ̀: Bↄ́yãi ń ye aà gɛnnↄi?'
  tcz-CHONGTHU: Chuphat’in Absalomin aphai khutia nang nahung thei lou ding leh eti
    nagel em kanaopa Amnon hinsol ding chu? Chuin lengpan ahin donbut in,epi jeh a
    Amnon hungding? ati.
  mar-mar: अबशालोम म्हणाला, तुम्ही नाही तर निदान माझा भाऊ अम्नोन याला तरी पाठवा. राजा
    दावीद म्हणाला, तो तरी तुला कशासाठी बरोबर यायला हवा आहे?
  qub-qub: 'Chaura Absalón niran: «Tayta, quiquiqui aywayta mana munarga wauguë Amnonllatapis
    cachamuy goturänäpaj.» Niptin ray tapuran: «¿Imanirtaj munanqui wauguiqui Amnón
    yan''gäshunayquita?» nir.'
  bqp-bqp: 'Akũ Abusalomu pì: Tó ĩni gɛ́ro, ǹ tó ma vĩ̀ni Aminↄ gɛ́ kũoo. Kína
    a là à pì: Bↄ́yãi ń ye à gɛ́ kũnwoo?'
  hat-hat: 'Lè sa a Absalon di l'': -Men, èske w''ap kite Amnon, frè m'' lan, vini
    ak nou? Wa a reponn li? -Poukisa pou l'' ale a?'
  eng-BSB: “If not,” said Absalom, “please let my brother Amnon go with us.” “Why
    should he go with you?” the king asked.
  tod-tod: 'Aɓesalɔme ɠɛni ma: «Ni è la mɔ kɛɛni è ʋa ʋa, va bu kɛ̀ɛloin Amenɔn
    li, é gi maaza.» Masagi ɠɛni ma: «Lee vaa zu é liizu, wo maazaasu?»'
  eng-WEBPB: Then Absalom said, “If not, please let my brother Amnon go with us.”
    The king said to him, “Why should he go with you?”
  kbq-kbq: Anante Absalomu'a kini nera antahigeno, Muse hugantoanki kagrama ovanunka,
    nenfu Amnonina huntegeno nagrane vino? Higeno kini ne'mo kenona huno, Na'ante
    Amnonina huntanenkeno kagranena vugahie? huno hu'neanagi,
  nhe-BL: 'Huan Absalón quiilhui: ―Intla ta ax hueli tiyas, nimitztlajtlanía xijtitlani
    noicni Amnón. Huan David quiilhui Absalón: ―¿Para tlen tijnequi ma yohui moicni
    Amnón?'
  bus-bus: 'Ben Abusalomu bè: Tó nɛ́ gáro, ǹ tó ma vĩ̀i Aminↄ gáwao. Kí à là à bè:
    Bↄ́yãnzi ń yezi à gányozi?'
  gub-BL: — Ikatu, i'i. — Tuwe nera'yr Aminom oho nehe, i'i izupe. — Màràzàwe tuwe
    oho putar nerupi nehe, i'i tuwihawete.
  eng-DRA: 'And Absalom said: If thou wilt not come, at least let my brother Amnon,
    I beseech thee, come with us. And the king said to him: It is not necessary that
    he should go with thee.'
