verse: 2SA.013.031
translations:
  mal-C: രാജാവ് എഴുന്നേറ്റ് വസ്ത്രംകീറി വെറും നിലത്തുകിടന്നു; അദ്ദേഹത്തിന്റെ സേവകരും
    വസ്ത്രംകീറിക്കൊണ്ട് ചുറ്റും നിന്നു.
  deu-TKW: Da stand der König auf, zerriß seine Kleider und legte sich auf den Erdboden,
    und seine Hofbeamten alle, die ihn umstanden, zerrissen ihre Kleider.
  lin-lin: Mokonzi atelemaki, apasolaki bilamba na ye mpe amitandaki na mabele. Bakalaka
    na ye nyonso batelemaki wana na bilamba epasuka.
  eng-LSV: and the king rises, and tears his garments, and lies on the earth, and
    all his servants are standing by [with] torn garments.
  eng-GNV: Then the King arose, and tare his garments, and lay on the ground, and
    all his seruants stoode by with their clothes rent.
  eng-WEBSTER: Then the king arose, and tore his garments, and lay on the earth; and
    all his servants stood by with their clothes rent.
  nhw-BL: Huajca David tlahuel motequipacho huan quitzayanqui iyoyo huan motejqui
    tlalchi huan nochi itequipanojcahua nojquiya quichijque.
  swh-ONEN: Mfalme akasimama, akararua nguo zake, akalala chini ardhini; nao watumishi
    wake wote wakasimama kando yake na nguo zao zikiwa zimeraruliwa.
  bba-bba: Mɑ u seewɑ u win yɑberu nɛnuɑ u kɑrɑnɑ u kpunɑ temɔ nuku sɑnkirɑnun sɔ̃.
    Mɛyɑ mɑɑ win bwɑ̃ɑbɑ kuɑ.
  eng-KJVCPB: Then the king arose, and tare his garments, and lay on the earth; and
    all his servants stood by with their clothes rent.
  luo-luo: Ruoth nochungʼ malo, noyiecho lepe mi onindo piny kendo jotijene duto nochungʼ
    bute ka lepgi oyiech.
  meu-meu: Bena hanua pavapavana na e tore isi, sibona ena dabua e dare, bona tano
    ai e goru diho. Ena hesiai taudia una gabu ai gigini iboudiai danu sibodia edia
    dabua e dare.
  npi-ULB: त्यसपछि राजा उठे र आफ्नो लुगा च्याते र भुईंमा पसारो परे । तिनका सबै सेवकले
    पनि आआफ्ना लुगा च्याते र छेउमा खडा भए ।
  yor-yor: Ọba sì dìde, ó sì fa aṣọ rẹ̀ ya, ó sì dùbúlẹ̀ ni ilẹ̀; gbogbo àwọn ìránṣẹ́
    rẹ̀ tí wọ́n dúró tì í sì fà aṣọ wọn ya.
  ind-ind: Lalu raja berdiri, merobek pakaiannya, dan merebahkan diri di lantai. Semua
    pejabatnya juga ikut merobek pakaian mereka.
  pes-OPCB: پادشاه از جا برخاست و لباس خود را پاره کرد و روی خاک نشست. درباریان نیز
    لباسهای خود را پاره کردند.
  tgl-ULB: Pagkatapos tumayo ang hari at pinunit ang kaniyang mga damit at humiga
    sa sahig; nakiisa ang lahat ng kaniyang mga lingkod na pinunit ang kanilang mga
    damit.
  hui-hui: Bi uruni layago hale howa kini ibugua mogo timbuni lalu ibunaga aga biago
    minu lerelaki bialu dindini paliape hene. Ani biyagola ibunaga biabe biahaga bu
    hearu tigua nde tinaga aga bu hearuni minu lerelai hene.
  mya-mya: မင်း​ကြီး​သည်​ဝမ်း​နည်း​ကြေ​ကွဲ​လျက်​မိ​မိ ၏​အ​ဝတ်​ကို​ဆုတ်​ဖြဲ​ပြီး​လျှင်
    ကိုယ်​ကို​မြေ ပေါ်​သို့​လှဲ​ချ​လိုက်​၏။ ထို​အ​ရပ်​တွင်​မင်း ကြီး​နှင့်​အ​တူ​ရှိ​သော​အ​စေ​ခံ​တို့​သည်
    လည်း မိ​မိ​တို့​၏​အင်္ကျီ​များ​ကို​ဆုတ်​ဖြဲ ကြ​၏။-
  bod-N: རྒྱལ་པོ་ཧར་གྱིས་བཞེངས་ཤིང་། ན་བཟའ་གཤགས་ནས་ས་སྟེང་དུ་ཉལ། ཁོང་གི་བློན་འཁོར་ཐམས་ཅད་ཀྱིས་ཀྱང་ལུས་གོས་གཤགས་ནས་ཁོང་གི་དྲུང་དུ་ལངས་བསྡད་པ་རེད།
  sna-sna: Mambo akasimuka, akabvarura nguo dzake akazvambarara pasi; ipapo varanda
    vake vose vakauya vaine nguo dzakabvaruka vakamira paari.
  spa-BLM: Entonces el rey se levantó, se rasgó las vestiduras y se echó en tierra;
    y todos sus servidores estaban con las vestiduras rasgadas.
  cac-cac: Yuj chi' ix q'ue jucnaj vin̈, ix sn̈ic'chitanb'at spichul vin̈, ix sjulanec'
    telan sb'a vin̈ d'a sat luum yuj cusc'olal. Axo masanil eb' yetyajalil vin̈ ayec'
    yed'oc, ix sn̈ic'chitejpaxb'at spichul eb'.
  swh-ULB: Kisha mfalme akainuka na kurarua mavazi yake na kujilaza juu ya sakafu;
    watumishi wake wote wakasimama karibu naye mavazi yao yameraruriwa.
  bel-bel: І ўстаў цар, і разадраў вопратку сваю, і ўпаў на зямлю, і ўсе слугі ягоныя,
    што стаялі перад ім, разадралі вопратку сваю.
  deu-ELBBK: Da stand der König auf und zerriss seine Kleider und legte sich auf die
    Erde; und alle seine Knechte standen da mit zerrissenen Kleidern.
  mbb-OT: Midhitindeg si David ne mibindas din is kumbalè din su impeehè din he utew
    sikandin neseeng, ne midlangkeb diyà te tanà. Mibpemindas daan te menge suluǥuen
    din is menge kumbalè dan ne midhitindeg dan dà mulà.
  mal-2015: അപ്പോൾ രാജാവു എഴുന്നേറ്റു വസ്ത്രംകീറി നിലത്തു കിടന്നു; അവന്റെ സകലഭൃത്യന്മാരും
    വസ്ത്രം കീറി അരികെ നിന്നു.
  rmc-rmc: O David ušťiľa, čhingerďa pre peste o gada a pašľiľa pre phuv. Savore leskre
    služobňika ačhenas pašal leste le čhingerde gadenca.
  pes-OPV: پس پادشاه برخاسته، جامه خود را درید و به روی زمین دراز شد و جمیع بندگانش
    با جامه دریده دراطرافش ایستاده بودند.
  ron-1924: Ымпэратул с-а скулат, шь-а рупт хайнеле ши с-а кулкат пе пэмынт, ши тоць
    служиторий луй стэтяу аколо ку хайнеле сфышияте.
  ben-OBCV: রাজামশাই উঠে দাঁড়িয়েছিলেন, কাপড়চোপড় ছিঁড়ে ফেলেছিলেন ও মেঝেতে শুয়ে
    পড়েছিলেন; আর তাঁর সব কর্মচারীও নিজেদের কাপড়চোপড় ছিঁড়ে তাঁর পাশে দাঁড়িয়েছিল।
  som-som: Markaasaa boqorkii kacay, oo dharkiisii jeexjeexay, oo dhulkuu ku jiifsaday,
    oo addoommadiisii oo dhammuna agtiisa soo istaageen iyagoo dharkoodii jeexjeexay.
  lat-VUC: 'Surrexit itaque rex, et scidit vestimenta sua, et cecidit super terram:
    et omnes servi illius qui assistebant ei, sciderunt vestimenta sua.'
  eng-ASVBT: Then the king arose, and rent his garments, and lay on the earth; and
    all his servants stood by with their clothes rent.
  ita-1885: Allora il re si levò, e stracciò i suoi vestimenti, e si coricò in terra;
    e tutti i suoi servitori gli stavano davanti co' vestimenti stracciati.
  eng-LXXUP: 'Then the king arose, and rent his garments, and lay upon the ground:
    and all his servants that were standing round him rent their garments.'
  eng-ULB: Then the king arose and tore his clothes, and lay on the floor; all his
    servants stood by with their clothes torn.
  spa-VBL: El rey se levantó, se rasgó las vestiduras y se acostó en el suelo. Y todos
    sus funcionarios estaban a su lado con las ropas rasgadas.
  fra-_FOB: Alors le roi se leva et déchira ses vêtements, et se coucha par terre;
    tous ses serviteurs aussi se tenaient là avec leurs vêtements déchirés.
  mal-mal: അപ്പോൾ രാജാവ് എഴുന്നേറ്റ് വസ്ത്രം കീറി നിലത്തു കിടന്നു; അവന്റെ സകലഭൃത്യന്മാരും
    വസ്ത്രം കീറി അരികിൽ നിന്നു.
  urd-GVR: Bādshāh uṭhā aur apne kapṛe phāṛ kar farsh par leṭ gayā. Us ke darbārī
    bhī dukh meṅ apne kapṛe phāṛ phāṛ kar us ke pās khaṛe rahe.
  suz-BL: मिनु पिप बोक्‍शा आ वा खाक्‍गा बाक्‍त। मिनु खपीम निस्‍से बाक्‍त। मेको आ एर
    ओंथ बाक्‍ब आ गेय पाइब नेल्‍लेमी यो आन वा खाक्‍गमे बाक्‍त।
  ita-1927: Allora il re si levò, si strappò le vesti, e si gettò per terra; e tutti
    i suoi servi gli stavan dappresso, con le vesti stracciate.
  ckb-ckb: پاشا هەستا و جلەکانی لەبەرخۆی دادڕی و لەسەر زەوی پاڵکەوت، هەموو خزمەتکارەکانیشی
    بە جلی دڕاوەوە لەلای پاشا ڕاوەستا بوون.
  eng-BBE: 'Then the king got up in great grief, stretching himself out on the earth:
    and all his servants were by his side, with their clothing parted.'
  kan-OKCV: ಆಗ ಅರಸನು ಎದ್ದು, ತನ್ನ ವಸ್ತ್ರಗಳನ್ನು ಹರಿದುಕೊಂಡು ನೆಲದ ಮೇಲೆ ಬಿದ್ದನು. ಅವನ ಸೇವಕರೆಲ್ಲರೂ
    ತಮ್ಮ ವಸ್ತ್ರಗಳನ್ನು ಹರಿದುಕೊಂಡು ಅವನ ಸುತ್ತಲು ನಿಂತರು.
  tam-2017: அப்பொழுது ராஜா எழுந்து, தன்னுடைய ஆடைகளைக் கிழித்துக்கொண்டு, தரையிலே விழுந்து
    கிடந்தான்; அவனுடைய ஊழியக்காரர்கள் எல்லோரும் தங்களுடைய ஆடைகளைக் கிழித்துக்கொண்டு
    நின்றார்கள்.
  spa-RV-1909: Entonces levantándose David, rasgó sus vestidos, y echóse en tierra,
    y todos sus criados, rasgados sus vestidos, estaban delante.
  ron-BTF: Atunci împăratul s-a ridicat și și-a sfâșiat hainele și s-a întins pe pământ;
    și toți servitorii săi au stat împrejur cu hainele sfâșiate.
  eng-WEBP: Then the king arose, and tore his garments, and lay on the earth; and
    all his servants stood by with their clothes torn.
  eng-FBV: The king stood up, tore his clothes, and lay down on the ground. All his
    officials stood beside him with their clothes torn.
  nld-1939: De koning sprong op, scheurde zijn klederen en legde zich neer op de grond;
    ook al de dienaren, die om hem heen stonden, scheurden hun klederen.
  nch-BL: Huajca David tahuel mocueso huan quitzayanqui iyoyo huan motejqui talchi
    huan nochi itequipanojcahua nojquiya quichijque.
  vie-1934: Vua đứng dậy, xé áo mình và nằm dưới đất; hết thảy tôi tớ người đứng chầu
    gần bên, áo cũng xé rách.
  hin-CV: यह सुनकर राजा ने शोक में अपने वस्त्र फाड़ दिए, और उठकर भूमि पर जा लेटे.
    उनके निकट सभी सेवकों ने भी अपने वस्त्र फाड़ दिए.
  spa-BES: Entonces el rey se levantó con gran dolor, tendiéndose sobre la tierra;
    y todos sus siervos estaban a su lado, con sus ropas rasgadas.
  tdx-tdx: Niongak’ amy zao i mpanjakay, nandriatse o saro’eo, le nibabok’ mb’an-tane;
    le nijohañe eo iaby o mpitoro’eo aman-tsiky riniatse.
  tha-KJV: กษัตริย์​ทรงลุกขึ้นฉีกฉลองพระองค์ และทรงบรรทมบนพื้นดิน บรรดาข้าราชการทั้งสิ้นสวมเสื้อผ้าฉีกขาดยืนเฝ้าอยู่
  por-BR-2018: Então levantando-se Davi, rasgou suas roupas, e lançou-se em terra,
    e todos os seus criados, rasgados suas roupas, estavam adiante.
  deu-ELO: Da stand der König auf und zerriß seine Kleider und legte sich auf die
    Erde; und alle seine Knechte standen da mit zerrissenen Kleidern.
  eng-WYC-2018: Therefore the king rose up, and rent his clothes, and felled down
    on the earth (or and fell down on the ground); and all his servants that stood
    nigh to him, rent their clothes.
  epo-epo: La reĝo leviĝis, kaj disŝiris siajn vestojn, kaj kuŝiĝis sur la tero; kaj
    ĉiuj liaj servantoj staris kun disŝiritaj vestoj.
  uig-PIN: Padixaⱨ ⱪopup kiyimlirini yirtip yǝrdǝ düm yatti; uning ⱨǝmmǝ ⱪul-hizmǝtkarliri
    bolsa kiyimliri yirtiⱪ ⱨalda yenida turatti.
  beo-beo: 'Hina bagade da se bagadedafa nababeba:le, wa:legadole, ea abula gadelale,
    hi osoboga gala:la sa:i. Hawa: hamosu dunu amola e da ili gilisili esalu, da ilia
    abula amola gadelai.'
  tpi-OTNT: King i harim dispela tok na bel bilong en i kirap nogut, na em i brukim
    klos bilong en na i slip long graun. Na ol ofisa bilong en tu i brukim klos bilong
    ol, na ol i sanap i stap.
  hau-SA: Sai sarki ya tashi, ya yage tufafinsa, ya kuma kwanta a ƙasa; dukan bayinsa
    kuwa suka tsaya da rigunansu yagaggu.
  uig-LAT: Padishah qopup kiyimlirini yirtip yerde düm yatti; uning hemme qul-xizmetkarliri
    bolsa kiyimliri yirtiq halda yénida turatti.
  nde-nde: Inkosi yasukuma, yadabula izigqoko zayo yalala phansi emhlabathini; izinceku
    zayo zonke zema khonapho iziqgoko zazo sezizidabulile.
  ton-ton: Pea naʻe tuʻu hake ai ʻae tuʻi pea ne haehae ʻa hono ngaahi kofu, pea ne
    tō hifo ki he funga kelekele; pea naʻe tutuʻu ofi ai ʻa ʻene kau tamaioʻeiki kotoa
    pē pea kuo haehae ʻa honau ngaahi kofu.
  ces-1613: Tedy vstav král, roztrhl roucha svá a ležel na zemi; všickni také služebníci
    jeho stáli, roztrhše roucha.
  eng-WMB: Then the king arose, and tore his garments, and lay on the earth; and all
    his servants stood by with their clothes torn.
  tam-TCV: அப்பொழுது அரசன் எழுந்து தன் உடையைக் கிழித்துக்கொண்டு தரையில் விழுந்து கிடந்தான்.
    அவனுடைய பணியாட்கள் எல்லோரும் தங்கள் உடைகளைக் கிழித்துக்கொண்டு அவன் பக்கத்தில்
    நின்றார்கள்.
  ceb-ULB: Mibarog ang hari ug gigisi niya ang iyang bisti, ug miyaka diha sa salog;
    nagbarog ang tanan niyang sulugoon uban sa paggisi sa ilang mga bisti.
  pol-UBG: Wtedy król wstał i rozdarł swoje szaty, i położył się na ziemi. Wszyscy
    jego słudzy stali dokoła niego w rozdartych szatach.
  agr-agr: '@see-verse:2SA.013.030'
  urd-GVU: بادشاہ اُٹھا اور اپنے کپڑے پھاڑ کر فرش پر لیٹ گیا۔ اُس کے درباری بھی دُکھ
    میں اپنے کپڑے پھاڑ پھاڑ کر اُس کے پاس کھڑے رہے۔
  deu-1912: Da stand der König auf und zerriß seine Kleider und legte sich auf die
    Erde; und alle seine Knechte, die um ihn her standen, zerrissen ihre Kleider.
  kan-2017: ಆಗ ಅರಸನು ಎದ್ದು ತನ್ನ ಬಟ್ಟೆಗಳನ್ನು ಹರಿದುಕೊಂಡು ನೆಲದ ಮೇಲೆ ಬಿದ್ದನು. ಅವನ ಸೇವಕರೆಲ್ಲರೂ
    ತಮ್ಮ ತಮ್ಮ ಬಟ್ಟೆಗಳನ್ನು ಹರಿದುಕೊಂಡು ಅವನ ಹತ್ತಿರ ನಿಂತರು.
  yap-yap: Me sak’iy fare pilung ngalang, nge guchthiy e mad rok u fithik’ e kireban’,
    me pag ir nga but’. Ma fapi tapigpig ni urmed rok u rom e kura guchthiyed e mad
    rorad.
  hlt-MCSB: Te dongah manghai te thoo tih a himbai te a phen tih lai dongah yalh.Te
    vaengah a sal aka pai rhoek boeih long khaw himbai te a phen uh.
  mdy-ETH: ዬያሮ ካኣቲ ዴዔ ቤዛፓ ዔቂ ዖያዖ ፔኤኮ ማኣዓሢ ዳርዚ ሳዓ ሎኦሜኔ፤ ዒማና ዒኢካ ዒዛና ዎላ ዓኣ፥ ዒዛኮ ዓይላኣ
    ዖዪ ፔኤኮ ማኣዓሢ ዳርዜኔ።
  twi-ASANTE: Ɔhene no huri sii fam, sunsuanee nʼatadeɛ mu, daa fam. Nʼafotufoɔ nyinaa
    de ahodwirie ne awerɛhoɔ sunsuanee wɔn ntadeɛ mu, dedaa fam saa ara.
  eng-WEBU: Then the king arose, and tore his garments, and lay on the earth; and
    all his servants stood by with their clothes torn.
  wal-wal: Gakkin kawoi denddi eqqidi, azzanuwau ba maayuwaa pooshshiis; yaatidi biittan
    zin77iis. A ashkkarati ubbatikka bantta maayuwaa pooshshidi, a matan eqqidosona.
  spa-PDDPT: Entonces el rey se levantó, rasgó sus ropas y se tendió en tierra. Y
    todos sus esclavos se ubicaron alrededor con sus ropas rasgadas.
  gun-gun: Ha'e rami rã huvixa opu'ã vy omondoro oao, ha'e ho'a yvy rupi. Hembiguai
    kuery hexeve ikuai va'e ha'e javi avi omondoro oao.
  agu-BL: Je'n tzun txiclok yi rey nin octz tan rit'e'n cu'n yi tetz be'ch tetz tan
    ẍchajle'n yi wi'nin na bisun, nin ben jokloktz wuxtx'otx'. Ncha'tz e' ban cyakil
    yi e' wi'tz bajxom yi ate' cu'ntz te i', e' octz tan rit'e'n cu'n be'ch cyetz.
  ilo-ULB: Timmakder ti ari ket rinay-abna dagiti pagan-anayna, sa nagpakleb iti suelo;
    timmakder iti abayna dagiti amin nga adipenna a naray-ab dagiti pagan-anayda.
  kpg-kpg: Di king ga du gi nua ga hahaahi ono goloo i dono manawa gee huoloo, ga hinga adu
    gi hongo nia gelegele. Gei nia hege hogi ala nogo i di gowaa deelaa ga hahaahi
    labelaa nadau goloo.
  uig-ARA: پادىشاھ قوپۇپ كىيىملىرىنى يىرتىپ يەردە دۈم ياتتى؛ ئۇنىڭ ھەممە قۇل-خىزمەتكارلىرى
    بولسا كىيىملىرى يىرتىق ھالدا يېنىدا تۇراتتى.
  sus-sus: Mangɛ naxa a xa donma ibɔɔ sunnunyi kui, a fa goro bɔxi ma, a tan nun a
    xa mixie.
  pon-2006: Nanmwarkio ahpw ketida, oh tehrpeseng sapwellime likou nan eh kupwur toutou,
    oh pwupwudiong nanpwel. Papah ko me iang pato wasao pil iang tehrpeseng ar likou
    ko.
  ksd-ksd: Ma ra king i ga tut, ma i ga rada kana umana mal, ma i ga va ta ra pia;
    ma kana umana tultul nina dia ga tur maravai dia ga rada kadia umana mal.
  tur-YTC: Bunun üzerine kral kalktı, giysilerini yırttı ve yere yattı; hizmetkârlarının
    tümü elbiseleri yırtılmış yanında duruyordu.
  grc-BRENT: Καὶ ἀνέστη ὁ βασιλεὺς καὶ διέῤῥηξε τὰ ἱμάτια αὐτοῦ καὶ ἐκοιμήθη ἐπὶ τὴν
    γῆν, καὶ πάντες οἱ παῖδες αὐτοῦ οἱ περιεστῶτες αὐτῷ διέῤῥηξαν τὰ ἱμάτια αὐτῶν.
  ind-AYT: Lalu, raja bangkit dan mengoyakkan pakaiannya, kemudian berbaring di atas
    tanah, dan semua pegawai berdiri di dekatnya dengan pakaian mereka terkoyak-koyak.
  nya-nya: Mfumu inayimirira, ningʼamba zovala zake ndi kugona pa dothi. Antchito
    ake onse anayimirira pomwepo atangʼamba zovala zawo.
  hrv-hrv: Kralj ustade, razdrije svoje haljine i baci se na zemlju; i svi njegovi
    dvorani koji stajahu oko njega razdriješe svoje haljine.
  mps-mps: Kingo te po wabo odolama, tama aga haliga dwai midigi selama, tama agai
    te aga ugwa pisilama, tama tǫba pigulali. Tama aga ofisa dabe me te tobage kolesaga
    naga yalio.
  tpi-tpi: King i harim dispela tok na bel bilong en i kirap nogut, na em i brukim
    klos bilong en na i slip long graun. Na ol ofisa bilong en tu i brukim klos bilong
    ol, na ol i sanap i stap.
  dan-1931: Da stod Kongen op, sønderrev sine Klæder og lagde sig på Jorden; også
    alle hans Folk, som stod hos, sønderrev deres Klæder.
  vie-OVCB: Vua đứng dậy, xé áo mình, rồi phủ phục dưới đất. Quần thần có mặt tại
    đó cũng đều xé áo mình.
  guj-2017: પછી રાજાએ ઊઠીને પોતાના વસ્ત્રો ફાડ્યાં અને તે જમીન પર સૂઈ ગયો; તેની સાથે
    તેના સર્વ ચાકરો પણ ફાટેલાં વસ્ત્ર સાથે તેની પાસે ઊભા રહ્યા.
  pon-2006A: Nanmwarkio ahpw ketida, oh tehrpeseng sapwellime likou nan eh kupwur
    toutou, oh pwupwudiong nanpwel. Papah ko me iang pato wasao pil iang tehrpeseng
    ar likou ko.
  por-BRBSL: Então o rei se levantou, rasgou suas vestes e deitou-se sobre a terra;
    e todos os seus servos ficaram de pé com suas roupas rasgadas.
  cth-cth: Siangpahrang ni a thaw teh, a hni hah a ravei teh talai dawk a kamlei.
    A sannaw ni hai a hni a ravei awh teh a teng vah a kangdue awh.
  twi-twi: Ɔhene no huruw sii fam, sunsuan nʼatade mu, daa fam. Nʼafotufo nyinaa de
    ahodwiriw ne awerɛhow sunsuan wɔn ntade mu, dedaa fam saa ara.
  hlt-hlt: Te dongah manghai te thoo tih a himbai te a phen tih lai dongah yalh. Te
    vaengah a sal aka pai rhoek boeih long khaw himbai te a phen uh.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì yɛ̀mmɛ̀ɛ cɑɑ̀rɛ̀ kòo kɛ̃tɛ́ o yɑɑ̀bòrì, kɛ́doroo kɛtenkɛ̀,
    kòo kó bɛtũ̀mbɛ̀ múnkɛ kɛ̃rí bɛ kpɛyɛ kɛ́ nhò murí.
  msy-2020: Ezɨ atrivim kamaghɨn oregha dɨkavigha tugha uan korotiar ruarim abigha
    nguazim girɨghav ti. Ezɨ an ingangarir gumaziba uaghan tuivighavɨra ikia uan korotiar
    ruariba abɨagharɨsi.
  dop-dop: Tǝnɑɣɑlɛ wulɑʋ kʋlɑ kpɑkpɑɑ nɑ lɑŋwɑkǝllɛ nɑ ɩ́ cǝlɩ ɩ wontu nɑ ɩ́ hǝntɩ
    ɑtɛ nɑ ɩ wɑɑlɩ nyǝ́mɑ nɑ́ɑ́ cǝlɩ pɛlɛ pɑ nyǝntʋ tɔtɔ.
  azb-azb: Padşah qalxıb paltarını cırdı və yerə sərildi. Yanındakı əyanların hamısı
    öz paltarını cırdılar.
  eng-DBY: Then the king arose, and rent his garments, and lay on the earth; and all
    his servants stood by with their garments rent.
  hin-2017: तब दाऊद ने उठकर अपने वस्त्र फाड़े, और भूमि पर गिर पड़ा, और उसके सब कर्मचारी
    वस्त्र फाड़े हुए उसके पास खड़े रहे।
  wol-KYG: Buur daldi xotti ay yéreem, daanu ca suuf ndax naqar, surgaam yépp taxaw
    ak seen yére yu xottiku.
  eng-YLT: and the king riseth, and rendeth his garments, and lieth on the earth,
    and all his servants are standing by [with] rent garments.
  eng-WYC-2017: Therefore the king rose up, and rent his clothes, and felled down
    on the earth; and all his servants that stood nigh to him, rent their clothes.
  eng-WMBB: Then the king arose, and tore his garments, and lay on the earth; and
    all his servants stood by with their clothes torn.
  urd-GVH: बादशाह उठा और अपने कपड़े फाड़कर फ़र्श पर लेट गया। उसके दरबारी भी दुख में
    अपने कपड़े फाड़ फाड़कर उसके पास खड़े रहे।
  rug-rug: Turu sage sa baṉara, daku rikati sa sari nana poko pa tinalotaṉa, meke
    hoqa eke la pa pepeso. Saripu koa turaṉae koasa ba sira rikati tugo rini sari
    na dia poko.
  gaz-gaz: Mootichis ol kaʼee uffata isaa tarsaasee lafa ciise; tajaajiltoonni isaa
    kanneen isa bira dhadhaabatanii turan hundinuus uffata isaanii tatarsaasan.
  fra-LSG: Le roi se leva, déchira ses vêtements, et se coucha par terre; et tous
    ses serviteurs étaient là, les vêtements déchirés.
  yal-yal: Mangan yi keli, a yi a dugine yibɔ, a yi a sa bɔxɔni, a walikɛɛn naxanye
    birin yi a dɛxɔn ma, ne fan yi e dugine yibɔ.
  haw-1868: Alaila, ku ae la ke alii, haehae ae la i na kapa ona, a moe iho la ma
    ka honua, a ku mai la na kauwa ana a pau me ka haehaeia o ko lakou kapa.
  arb-NAV: فَقَامَ الْمَلِكُ وَمَزَّقَ ثِيَابَهُ وَانْطَرَحَ عَلَى الأَرْضِ، يُحِيطُ
    بِهِ جَمِيعُ رِجَالِ حَاشِيَتِهِ مُمَزَّقِي الثِّيَابِ.
  ewe-ewe: Fia la tsi tsitre, dze eƒe awuwo eye wòmlɔ anyigba, le konyifafa me, eŋumewo
    hã dze woƒe awuwo le ŋɔdzi kple konyifafa ta.
  eng-LEE: 'Then arose the king and rent his garments, and laid himself on the earth:
    and all his servants were standing by with their garments rent.'
  asm-FB: তেতিয়া ৰজাই উঠি নিজৰ কাপোৰ ফালি মাটিত দীঘল হৈ পৰিল; আৰু তেওঁৰ দাসবোৰেও
    নিজ নিজ কাপোৰ ফালি ৰজাৰ ওচৰত থিয় হৈ ৰ’ল।
  sus-A: مَنفّ نَشَ عَ شَ دٌنمَ عِبْو سُننُنيِ كُي، عَ قَ فٌرٌ بْشِ مَ، عَ تَن نُن
    عَ شَ مِشِيٍ.
  fra-SBL: Alors le roi se leva, déchira ses vêtements et se coucha par terre, et
    tous ses serviteurs se tenaient là, les vêtements déchirés.
  hbo-hbo: וַיָּ֧קָם הַמֶּ֛לֶךְ וַיִּקְרַ֥ע אֶת־בְּגָדָ֖יו וַיִּשְׁכַּ֣ב אָ֑רְצָה
    וְכָל־עֲבָדָ֥יו נִצָּבִ֖ים קְרֻעֵ֥י בְגָדִֽים׃ ס
  piu-2006: '@see-verse:2SA.013.030'
  kik-kik: Nake mũthamaki agĩũkĩra, agĩtembũranga nguo ciake, agĩkoma thĩ; o nacio
    ndungata ciake ikĩrũgama hakuhĩ nake, na igĩtembũranga nguo ciacio.
  fra-NCL: Le roi se leva, déchira ses vêtements et se coucha par terre, et tous ses
    serviteurs se tenaient là, les vêtements déchirés.
  cek-AK: To naah siangpahrang loe angthawk tahang moe, a khukbuen to asih pacoengah,
    long ah angsong; a tamnanawk boih doeh khukbuen to asih o moe, a taengah angdoet
    o toeng.
  cuk-cuk: David itosgua, gwichibin imaksad, e-mor-yoid siir-imaksad, geb napayala
    megisad. Bela ega-arbamalad-walik-bukmalad, deyob e-mor siir-imaksamarmogad.
  uig-CYR: Падиша қопуп кийимлирини житип йәрдә дүм ятти; униң һәммә қул-хизмәткарлири
    болса кийимлири житиқ һалда йенида туратти.
  tel-2017: అతడు లేచి తన బట్టలు చించుకుని నేలపై పడి ఉన్నాడు. అతని సేవకులంతా తన బట్టలు
    చించుకుని రాజు దగ్గర నిలబడి ఉన్నారు.
  hat-BSA: Konsa, wa a te leve. Li te chire rad li e te kouche atè, epi tout sèvitè
    li yo te kanpe akote avèk rad yo chire.
  kos-kos: Tokosra el tuyak ac seya nuknuk lal ke el arulana asor, ac el putati nu
    infohk uh. Mwet kulansap lal ma welul in pacl sac elos seya pac nuknuk lalos.
  hbo-WLC: וַיָּ֧קָם הַמֶּ֛לֶךְ וַיִּקְרַ֥ע אֶת־בְּגָדָ֖יו וַיִּשְׁכַּ֣ב אָ֑רְצָה
    וְכָל־עֲבָדָ֥יו נִצָּבִ֖ים קְרֻעֵ֥י בְגָדִֽים׃ ס
  ibo-ibo: Eze biliri ọtọ, dọwaa uwe ya, daa nʼala, gbatịa onwe ya nʼihi obi ọjọọ.
    Ndị na-ejere ya ozi dọwakwara uwe ha nʼihi egwu na obi ọjọọ.
  ory-ory: ତହିଁରେ ରାଜା ଉଠି ଆପଣା ବସ୍ତ୍ର ଚିରି ଭୂମିରେ ଲମ୍ବ ହୋଇ ପଡ଼ିଲେ ଓ ତାଙ୍କର ଦାସ ସମସ୍ତେ
    ଆପଣା ଆପଣା ବସ୍ତ୍ର ଚିରି ତାଙ୍କ ନିକଟରେ ଠିଆ ହେଲେ।
  chk-chk: Mürin, ewe king a ütä, a kamwei üfan o konola lepwül. Iwe, nöün chon angang
    meinisin mi nom ünükün ra pwal kamwei üfer.
  ssd-ssd: nu pasa ta ismba nu piriri ŋayona sulumba nuŋe tawi fetfetmba kilke mbolŋge
    truk kina. Taŋana le nuŋe piro mbal mata taŋamba ndo naŋgine tawi fetfete likinaig
    le
  rop-rop: Wal King Deibid bin jandap, en imbin breigim im klos, dumaji imbin wori
    miselp nomo lilbit, en imbin tjakamdan miselp langa graun, en ola wekinmen blanga
    im hubin deya bin breigim olabat klos du.
  ukr-1871: І встав царь, роздер одежу на собі та й простерсь на землю, й всї дворяне
    його, що стояли навкруги, пороздирали одїж на собі.
  deu-1951: Da stand der König auf und zerriß seine Kleider und legte sich auf die
    Erde, und alle seine Knechte standen um ihn her mit zerrissenen Kleidern.
  eng-JPS: Then the king arose, and rent his garments, and lay on the earth; and all
    his servants stood by with their clothes rent.
  srp-1865: Tada ustavši car razdrije haljine svoje, i leže na zemlju, i sve sluge
    njegove koje stajahu oko njega razdriješe haljine svoje.
  lug-lug: Kabaka n’agolokoka n’ayuza ebyambalo bye, ne yeebaka mu ttaka n’abaddu
    be bonna abaaliwo ne bayuza ebyambalo byabwe.
  heb-heb: ויקם המלך ויקרע את בגדיו וישכב ארצה וכל עבדיו נצבים קרעי בגדים׃
  ben-IRV: তখন রাজা উঠে নিজের পোশাক ছিঁড়ে ভূমিতে লম্বা হয়ে পড়লেন এবং তাঁর দাসেরা
    সবাই নিজেদের পোশাক ছিঁড়ে তাঁর কাছে দাঁড়িয়ে থাকল৷
  pan-pan: ਤਦ ਰਾਜਾ ਉੱਠਿਆ, ਆਪਣੇ ਕੱਪੜੇ ਪਾੜ ਸੁੱਟੇ ਅਤੇ ਜ਼ਮੀਨ ਉੱਤੇ ਲੰਮਾ ਪੈ ਗਿਆ ਤਾਂ ਉਹ ਦੇ
    ਸਾਰੇ ਸੇਵਕ ਵੀ ਕੱਪੜੇ ਪਾੜ ਕੇ ਉਹ ਦੇ ਅੱਗੇ ਖੜ੍ਹੇ ਹੋ ਗਏ।
  tkr-tkr: Paççah oza qıxha, tanalin qıt'axxı'ı, ç'iyelqa gizyaraççe. Mang'une k'anene
    gırgıne cune insanaaşed tanalinbı qıt'axxa'anbı.
  mya-JVB: ရှင် ဘုရင်သည်ထ ၍ အဝတ် တော်ကို ဆုတ် လျက် မြေ ပေါ် မှာ တုံးလုံး နေ၏။ ကျွန်
    တော်အပေါင်း တို့ သည်လည်း၊ မိမိတို့အဝတ် ကို ဆုတ် လျက် အနား တော်၌ နေကြ၏။
  tbg-tbg: tuvaro Devitiva vi uvara iriro himpiro nai utavaaqa qunahi qaanahima kero
    vatakanta hiqintiro vaumanta, vira kaiqa vaiinti vikavata nái utavaaqa qunahi
    qaanahimake vira tataaqa himpite vaura.
  hmo-hmo: King Davida ia toreisi, iena dabua ia darea, bona tano dekenai iena vairana
    ia atoa diho. Iena hesiai taudia, unai gabu dekenai idia gini noho taudia danu
    ese edia dabua idia darea.
  urd-urd: तब बादशाह ने उठकर अपने लिबास को फाड़ा और ज़मीन पर गिर पड़ा और उसके सब मुलाज़िम
    लिबास फाड़े हुए उसके सामने खड़े रहे।
  rus-SYN: И встал царь, и разодрал одежды свои, и повергся на землю, и все слуги
    его, предстоящие ему, разодрали одежды свои.
  bqc-SIM: Davidi fɛ̀lɛ à a pↄkasaↄ gà a kɛ̃̀, ↄ̃ à wùlɛ bùsuu. Aà ìwaↄ sĩaaàzi
    ń ń pↄkasaↄ kɛ̃́kɛ̃a.
  tcz-CHONGTHU: Chutah chun lengpa jong akipat doh paiyin aponsil jouse abottel’in
    tollhanga akijam tai; chuin akoma ding alhacha jousen jong tijat jeh le lungkham
    jeh in aponsil akibotel soh kei tao vin ahi.
  mar-mar: राजा दु:खाने आपले कपडे फाडून जमिनीवर पडून राहिला. राजाच्या जवळ असणाऱ्या
    इतर अधिकाऱ्यांनीही आपली वस्त्रे फाडली.
  qub-qub: Chaymi rayga llaquicuypita röpantapis rachir-usharan. Nircur pampaman jitacacuycuran.
    Chaycho caycaj uywaynincunapis röpancunata rachir-usharan.
  bqp-bqp: Dauda fùtɛ à a pↄ́kasanↄ gà à kɛ̃̀, akũ à wùtɛ zĩtɛ. A ìbanↄ zɛi kũ ń
    pↄ́kasanↄ kɛ̃kɛ̃na.
  hat-hat: Wa a leve kanpe, li chire rad ki te sou li, li lage kò l' atè. Tout moun
    ki te avèk wa a chire rad sou yo tou.
  eng-BSB: Then the king stood up, tore his clothes, and lay down on the ground; and
    all his servants stood by with their clothes torn.
  tod-tod: Masagi wuzeɠeni, é ná-seɠeiti baliʋali ga, é la zooi ma. Ná-botiɠɛ
    nu wolaiti pɛ ti ɠɛni loni koba, ta-zeɠeiti baliʋaliai ga.
  eng-WEBPB: Then the king arose, and tore his garments, and lay on the earth; and
    all his servants stood by with their clothes torn.
  kbq-kbq: Hagi anankema nentahino'a, kini ne'mo'a otino kukena'a tagato tagatu nehuno
    mopafi maseno krafa hu'ne. Hagi mika eri'za vahe'mo'zanena kukenazamia tagato
    nehu'za krafa hu'naze.
  nhe-BL: Huajca David tlahuel mocueso huan quitzayanqui iyoyo huan motejqui tlalchi
    huan nochi itlatequipanojcahua nojquiya quichijque.
  bus-bus: Dauda fɛ̀ɛ à a pↄ́kãsãanↄ gà à kɛ̃̀, ben à dàɛ tↄↄtɛ. À ìba kɛ̀ aↄ̃ↄ
    zɛzɛzinↄ ń pↄ́kãsãanↄ gà wà kɛ̃̀kɛ̃ se.
  gub-BL: A'e rupi upu'àm tuwihawete kury. Umu'i ukamirpuku uzemumikahy haw hexak
    kar pà. Weityk ukamirpuku ywy pe. Izupe uma'ereko ma'e hehe we har paw umu'i ukamir
    puku a'e wà no.
