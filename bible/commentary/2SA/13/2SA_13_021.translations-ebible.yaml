verse: 2SA.013.021
translations:
  mal-C: ദാവീദ് രാജാവ് ഇതെല്ലാം അറിഞ്ഞപ്പോൾ അത്യന്തം കോപാകുലനായി.
  deu-TKW: Als der König David den ganzen Vorgang erfuhr, geriet er in heftigen Zorn;
    aber er wollte seinem Sohn Amnon nicht wehtun, denn er liebte ihn, weil er sein
    Erstgeborener war.
  lin-lin: Tango mokonzi Davidi ayokaki makambo oyo nyonso, asilikaki makasi.
  eng-LSV: And King David has heard all these things, and it is very displeasing to
    him;
  eng-GNV: But when King Dauid heard all these things, he was very wroth.
  eng-WEBSTER: But when king David heard of all these things, he was very wroth.
  nhw-BL: Huan quema Tlanahuatijquetl David quicajqui catli quichijtoya Amnón, tlahuel
    cualanqui.
  swh-ONEN: Mfalme Daudi aliposikia mambo haya yote, akakasirika sana.
  bba-bba: Sinɑ boko Dɑfidi u ye kpuro nuɑ, yerɑ u mɔru kuɑ. Adɑmɑ u ǹ Amɔɔ ɡerusi,
    yèn sɔ̃ u sɑ̃ɑ win bii ɡbiikoo mɑ u nùn kĩ too.
  eng-KJVCPB: But when king David heard of all these things, he was very wroth.
  luo-luo: Ruoth Daudi iye nowangʼ ahinya kane owinjo wechegi duto.
  meu-meu: King David ese unu kara iboudiai haridia e kamonai, bena e badu dikadika.
  npi-ULB: तर जब राजा दाऊदले यी सबै कुरा सुने, तब तिनी रिसले चुर भए ।
  yor-yor: Ṣùgbọ́n nígbà tí Dafidi ọba gbọ́ gbogbo nǹkan wọ̀nyí, inú rẹ̀ bàjẹ́ gidigidi.
  ind-ind: Ketika Raja Daud mendengar hal itu, dia sangat marah. Tetapi Amnon adalah
    anak pertama dan anak kesayangan Daud, sehingga Daud enggan membuatnya tidak enak
    hati.
  pes-OPCB: وقتی این خبر به گوش داوود پادشاه رسید، بی‌اندازه خشمگین شد.
  tgl-ULB: Pero nang marinig ni David ang lahat ng mga bagay na ito, labis siyang
    nagalit.
  hui-hui: Debidi ibugua Amanonohanda mana ko ogoni biya layago hale howa ibu keba
    timbuni hene.
  mya-mya: ထို​သို့​ဖြစ်​ပျက်​သည်​ကို​ကြား​သိ​သော အ​ခါ​ဒါ​ဝိဒ်​သည်​လွန်​စွာ​အ​မျက်​ထွက်​၏။-
  bod-N: རྒྱལ་པོ་དཱ་བིད་ཀྱིས་དོན་དེ་ཐམས་ཅད་ཐོས་པ་ཙམ་གྱིས་ཐུགས་རབ་ཏུ་ཁྲོས་པར་གྱུར་ཏོ།
    །
  sna-sna: Zvino mambo Dhavhidhi akati anzwa zvose izvi, akatsamwa kwazvo.
  spa-BLM: Pero cuando el rey David se enteró de todas estas cosas, se enojó mucho.
  cac-cac: Ayic ix yab'an vin̈aj rey David masanil tas ix uji chi', ix cot val yoval
    vin̈ sic'lab'il.
  swh-ULB: Mfalme Daudi aliposikia haya yote, alikasirika sana.
  bel-bel: І дачуўся цар Давід пра ўсё гэта і моцна разгневаўся.
  deu-ELBBK: Und der König David hörte alle diese Dinge, und er wurde sehr zornig.
  mbb-OT: Hein netuenan ni Hadì David is neulaula, utew sikandin nepauk.
  mal-2015: ദാവീദ്‌ രാജാവു ഈ കാര്യം ഒക്കെയും കേട്ടപ്പോൾ അവന്റെ കോപം ഏറ്റവും ജ്വലിച്ചു.
  rmc-rmc: Sar pes pal oda došunďa o David, igen choľisaľiľa.
  pes-OPV: و چون داودپادشاه تمامی این وقایع را شنید، بسیار غضبناک شد.
  ron-1924: Ымпэратул Давид а афлат тоате ачесте лукрурь ши с-а мыният фоарте таре.
  ben-OBCV: রাজা দাউদ এসব কথা শুনে রাগে অগ্নিশর্মা হয়ে গেলেন।
  som-som: Laakiinse Boqor Daa'uud markuu waxyaalahan oo dhan maqlay, ayuu aad u cadhooday.
  lat-VUC: 'Cum autem audisset rex David verba hæc, contristatus est valde: et noluit
    contristare spiritum Amnon filii sui, quoniam diligebat eum, quia primogenitus
    erat ei.'
  eng-ASVBT: But when king David heard of all these things, he was very wroth.
  ita-1885: Ora il re Davide intese tutte queste cose, e ne fu grandemente adirato.
  eng-LXXUP: And King David heard of all these things, and was very angry; but he
    did not grieve the spirit of his son Amnon, because he loved him, for he was his
    firstborn.
  eng-ULB: But when King David heard of all these things, he was very angry.
  spa-VBL: Cuando el rey David se enteró, se enojó mucho.
  fra-_FOB: Le roi David apprit toutes ces choses, et il en fut fort irrité.
  mal-mal: ദാവീദ്‌ രാജാവ് ഈ കാര്യം കേട്ടപ്പോൾ അവന്റെ കോപം ഏറ്റവും ജ്വലിച്ചു.
  urd-GVR: Jab Dāūd ko is wāqiye kī ḳhabar milī to use saḳht ġhussā āyā.
  suz-BL: मिनु पिप दाऊदम मेको लोव़ नेंशा थाम्‍पा गाइक्‍ता बाक्‍त। तन्‍न अम्‍नोन कली
    सजाइ मगेवा बाक्‍त। मारदे हना आ दाक्‍शो ङोंइती ङा तौ बाक्‍माक्‍त।
  ita-1927: Il re Davide udì tutte queste cose, e ne fu fortemente adirato.
  ckb-ckb: کاتێک داودی پاشا ئەم هەموو شتانەی بیستەوە، زۆر تووڕە بوو.
  eng-BBE: But when King David had news of all these things he was very angry; but
    he did not make trouble for Amnon his son, for he was dear to David, being his
    oldest son.
  kan-OKCV: ಅರಸನಾದ ದಾವೀದನು ಇವುಗಳನ್ನೆಲ್ಲಾ ಕೇಳಿದಾಗ ಬಹು ಕೋಪಗೊಂಡನು.
  tam-2017: தாவீது ராஜா இந்தச் செய்திகளையெல்லாம் கேள்விப்பட்டபோது, கடுங்கோபம் கொண்டான்.
  spa-RV-1909: Y luego que el rey David oyó todo esto, fué muy enojado.
  ron-BTF: Dar când împăratul David a auzit de toate aceste lucruri, s-a înfuriat
    foarte tare.
  eng-WEBP: But when King David heard of all these things, he was very angry.
  eng-FBV: When King David heard about it, he was very angry.
  nld-1939: Toen koning David heel die geschiedenis vernam, werd hij wel erg kwaad,
    maar wilde toch zijn zoon Amnon niets doen, omdat hij zijn eerstgeborene was,
    en hij veel van hem hield.
  nch-BL: Huan quema Tanahuatijquet David quicajqui cati quichijtoya Amnón, tahuel
    cualanqui.
  vie-1934: Vua Đa-vít hay được các điều đó, bèn giận lắm.
  hin-CV: इस घटना का समाचार सुनकर राजा दावीद बहुत क्रुद्ध हो गए.
  spa-BES: Pero cuando el rey David tuvo noticias de todas estas cosas, se enojó mucho;
    pero no causó problemas a su hijo Amnón, porque era querido por David, siendo
    su hijo mayor.
  tdx-tdx: Aa ie jinanji’ i Davide le niforoforo;
  tha-KJV: เมื่อกษั​ตริ​ย์​ดาว​ิดทรงได้ยินเรื่องเหล่านี้​ทั้งสิ้น พระองค์​ก็​กร​ิ้วยิ่งนัก
  por-BR-2018: E logo que o rei Davi ouviu tudo isto, foi muito irritado.
  deu-ELO: Und der König David hörte alle diese Dinge, und er wurde sehr zornig.
  eng-WYC-2018: Forsooth when king David had heard these words, he was full sorry,
    and he would not make sore the spirit of Amnon, his son, (or And when King David
    heard about this, he was very upset, but he would not punish his son Amnon); for
    he loved Amnon, for he was his first begotten son.
  epo-epo: Kiam la reĝo David aŭdis ĉion ĉi tion, li tre koleris.
  uig-PIN: Dawut padixaⱨmu bolƣan barliⱪ ixlarni anglap intayin aqqiⱪlandi.
  beo-beo: Hina bagade Da:ibidi da amo hamobe nababeba:le, ougi bagadedafa ba:i.
  tpi-OTNT: Na taim Devit i harim tok long dispela pasin Amnon i mekim, em i kros
    nogut tru.
  hau-SA: Da Sarki Dawuda ya ji dukan abin da ya faru, sai ya husata ƙwarai.
  uig-LAT: Dawut padishahmu bolghan barliq ishlarni anglap intayin achchiqlandi.
  nde-nde: Inkosi uDavida esekuzwile konke lokhu wathukuthela kakhulu.
  ton-ton: ¶ Ka ʻi heʻene fanongo ʻa Tevita ko e tuʻi ki he ngaahi meʻa ni, naʻe houhau
    ʻaupito ia.
  ces-1613: A uslyšev král David o těch všech věcech, rozhněval se náramně.
  eng-WMB: But when King David heard of all these things, he was very angry.
  tam-TCV: தாவீது அரசன் இவற்றையெல்லாம் கேள்விப்பட்டபோது, கடுங்கோபமடைந்தான்.
  ceb-ULB: Apan sa dihang nadunggan ni Haring David kining tanang mga butang, nasuko
    siya pag-ayo.
  pol-UBG: Gdy król Dawid usłyszał o tym wszystkim, bardzo się rozgniewał.
  urd-GVU: جب داؤد کو اِس واقعے کی خبر ملی تو اُسے سخت غصہ آیا۔
  deu-1912: Und da der König David solches alles hörte, ward er sehr zornig. Aber
    Absalom redete nicht mit Amnon, weder Böses noch Gutes;
  kan-2017: ಅರಸನಾದ ದಾವೀದನು ಈ ಸಂಗತಿಯನ್ನು ಕೇಳಿ ಬಹಳವಾಗಿ ಕೋಪಗೊಂಡನು.
  yap-yap: Nap’an ni rung’ag David ni Pilung e n’en nike buch, mri damumuw nib gel.
  hlt-MCSB: Tedae he rhoek kah olka boeih te manghai David loh a yaak vaengah amah
    khaw muep sai coeng.
  mdy-ETH: ካኣቲ፥ ዳውቴ ዬያ ዋይዛዖ ሚርጌና ዻጋዼኔ፤ [ጋዓንቴ ዓምኖኦኔ ዒዛኮ ቶይዶ ናዖታሢሮ፥ ሃሣ ዒዛ ዒ ኮሺ ናሽካሢሮ
    ዔኤቢ ጋዓኒ ኮዒባኣሴ።]
  twi-ASANTE: Ɛberɛ a ɔhene Dawid tee asɛm yi no, ne bo fuu yie.
  eng-WEBU: But when King David heard of all these things, he was very angry.
  wal-wal: Kawoi Daawiti ha yohuwaa siyido wode, keehi hanqqettiis.
  spa-PDDPT: Cuando el rey David oyó todo esto se enojó muchísimo.
  gun-gun: Huvixa Davi ha'e nunga ha'e javi oendu vy ivai.
  agu-BL: Itzun yi tbital Luwiy cyakil cu'n yi mbi mbajij te Tamar, nintzun saj colp
    wi' te Amnón, poro qui'c nin jun yol tal tetz tan makle'n wutz, na i' yi bajxnak
    ẍchixo'l yi e' cy'ajl i', nin wi'nin ok'le'n wutz ta'n.
  ilo-ULB: Ngem idi nangngeg ni Ari David amin dagitoy, napalalo ti pungtotna.
  kpg-kpg: Di madagoaa hua King David ne longono eia nia mee aanei, gei mee gu hagawelewele
    huoloo.
  uig-ARA: داۋۇت پادىشاھمۇ بولغان بارلىق ئىشلارنى ئاڭلاپ ئىنتايىن ئاچچىقلاندى.
  sus-sus: Mangɛ Dawuda to na fe kolon, a naxa xɔnɔ ki fanyi.
  pon-2006: Ni ahnsou me Nanmwarki Depit karongehda dahme wiawiher, e ahpw engiengkihda
    kowahlap.
  ksd-ksd: Ma ba David ra king i ga valongore go ra umana magit, i ga kankan muka.
  tur-YTC: Ancak Kral David bütün bunları duyunca çok öfkelendi.
  grc-BRENT: Καὶ ἤκουσεν ὁ βασιλεὺς Δαυὶδ πάντας τοὺς λόγους τούτους, καὶ ἐθυμώθη
    σφόδρα, καὶ οὐκ ἐλύπησε τὸ πνεῦμα Ἀμνὼν τοῦ υἱοῦ αὐτοῦ, ὅτι ἠγάπα αὐτὸν, ὅτι πρωτότοκος
    αὐτοῦ ἦν.
  ind-AYT: Ketika Raja Daud mendengar semua perkara ini, dia menjadi sangat marah.
  nya-nya: Mfumu Davide itamva zimenezi, inakwiya kwambiri.
  hrv-hrv: Kad je kralj David čuo sve što se dogodilo, vrlo se razgnjevi, ali ne htjede
    žalostiti svoga sina Amnona, koga je ljubio jer mu bijaše prvorođenac.
  mps-mps: Tama Devitgo Amnongo te kolesaga yali po odoyu, agai te wado po dwai mu
    walio.
  tpi-tpi: Na taim Devit i harim tok long dispela pasin Amnon i mekim, em i kros nogut
    tru.
  dan-1931: Da Kong David hørte alt dette, blev han meget vred; men han bebrejdede
    ikke sin Søn Amnon noget, thi han elskede ham, fordi han var hans førstefødte.
  vie-OVCB: Vua Đa-vít nghe được chuyện này, rất tức giận.
  guj-2017: પણ જયારે દાઉદ રાજાએ એ સર્વ વાતો સાંભળી, ત્યારે તે ઘણો ગુસ્સે થયો.
  pon-2006A: Ni ahnsou me Nanmwarki Depit karongehda dahme wiawiher, e ahpw engiengkihda
    kowahlap.
  por-BRBSL: Mas quando o rei David ouviu falar de todas essas coisas, ficou muito
    zangado.
  cth-cth: Hateiteh, siangpahrang Devit niteh, hote hno a thai navah, a lung puenghoi
    a khuek.
  twi-twi: Bere a ɔhene Dawid tee asɛm no, ne bo fuw yiye.
  hlt-hlt: Tedae he rhoek kah olka boeih te manghai David loh a yaak vaengah amah
    khaw muep sai coeng.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì Dɑfitii keè dɛ̀ɛ̀ dɔ̀ɔ̀ kɛ̀ dɛ̀ɛ ò yonkɛ mɛdiɛ̀ nhò mɛ nyí
    mbɛ́i ntìmɑtì, kɛ yɛ̃́ Amunɔɔ do túmɛ̀ Mpo nwe kòo ò dɔ́ mɛdiɛ̀.
  msy-2020: Ezɨ Atrivim Devit eghaghanir kam baregha an muriam bar moghɨra ikufi.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ nɩɩ pǝ tǝnɑɣɑ mpʋ nɑ pɑ́ɑ́nɑ́ kpɑ-ɩ sɔsɔm.
  azb-azb: Padşah Davud bu hadisəni eşidərkən çox qəzəbləndi.
  eng-DBY: And king David heard of all these things, and he was very angry.
  hin-2017: जब ये सब बातें दाऊद राजा के कान में पड़ीं, तब वह बहुत झुँझला उठा।
  wol-KYG: Ba Buur Daawuda déggee mbir moomu mépp, mer na lool.
  eng-YLT: And king David hath heard all these things, and it is very displeasing
    to him;
  eng-WYC-2017: Forsooth when king David had heard these words, he was full sorry,
    and he would not make sore the spirit of Amnon, his son; for he loved Amnon, for
    he was his first begotten son.
  eng-WMBB: But when King David heard of all these things, he was very angry.
  urd-GVH: जब दाऊद को इस वाक़िये की ख़बर मिली तो उसे सख़्त ग़ुस्सा आया।
  rug-rug: Sipu avoso nia e Devita sa baṉara sapu gua ta evaṉa si ta ṉaziri hola si
    asa.
  gaz-gaz: Daawit mootichi yommuu waan kana hunda dhagaʼetti baayʼee aare.
  fra-LSG: Le roi David apprit toutes ces choses, et il fut très irrité.
  yal-yal: Manga Dawuda na birin mɛ waxatin naxan yi, a xɔlɔ ki faɲi.
  haw-1868: A i ka lohe ana o Davida ke alii ia mau mea a pau, huhu loa iho la ia.
  arb-NAV: وَنَمَا الْخَبَرُ إِلَى الْمَلِكِ دَاوُدَ فَاغْتَاظَ جِدّاً.
  ewe-ewe: Esi Fia David se nya si dzɔ la, edo dɔmedzoe ŋutɔ.
  eng-LEE: And when king David heard all these things, it displeased him greatly.
  asm-FB: পাছে দায়ুদ ৰজাই এই সকলো কথা শুনি অতিশয় ক্ৰুদ্ধ হ’ল।
  sus-A: مَنفّ دَوُدَ تٌ نَ قٍ كٌلٌن، عَ نَشَ شْنْ كِ قَنيِ.
  fra-SBL: Le roi David, ayant appris toutes ces choses, fut très irrité.
  hbo-hbo: וְהַמֶּ֣לֶךְ דָּוִ֔ד שָׁמַ֕ע אֵ֥ת כָּל־הַדְּבָרִ֖ים הָאֵ֑לֶּה וַיִּ֥חַר
    לֹ֖ו מְאֹֽד׃
  piu-2006: '@see-verse:2SA.013.020'
  kik-kik: Hĩndĩ ĩrĩa Mũthamaki Daudi aiguire maũndũ macio mothe-rĩ, akĩrakara mũno.
  fra-NCL: 'Lorsque le roi David apprit toutes ces choses, il fut très irrité. (* La
    Vulgate ajoute : Mais il ne voulut pas contrister l’esprit d’Amnon, son fils,
    car il l’aimait comme étant son premier né. *) —'
  cek-AK: David siangpahrang mah to kawngnawk boih to thaih naah, paroeai palungphui.
  cuk-cuk: Rey-David deyob wisgusgu, bela-bela sae itosad. Degi-inigwele, e-machi-Amnónʼse
    uludsurgusad. Ar ade, e-machi-sailaginedsoggu, na sabesailad.
  uig-CYR: Давут падишаму болған барлиқ ишларни аңлап интайин аччиқланди.
  tel-2017: ఈ సంగతి రాజైన దావీదుకు తెలిసింది. అతడు తీవ్రమైన కోపం తెచ్చుకున్నాడు.
  hat-BSA: Alò, lè David te tande tout koze sila yo, li te vin byen fache.
  kos-kos: Ke Tokosra David el lohng ke ma sikyak inge, el foloyak.
  hbo-WLC: וְהַמֶּ֣לֶךְ דָּוִ֔ד שָׁמַ֕ע אֵ֥ת כָּל־הַדְּבָרִ֖ים הָאֵ֑לֶּה וַיִּ֥חַר
    ל֖וֹ מְאֹֽד׃
  ibo-ibo: Mgbe eze Devid nụrụ ihe ndị a niile, iwe were ya nke ukwuu.
  ory-ory: ମାତ୍ର ଦାଉଦ ରାଜା ଏହିସବୁ କଥା ଶୁଣି ଅତ୍ୟନ୍ତ କ୍ରୁଦ୍ଧ ହେଲେ।
  chk-chk: Iwe, lupwen ewe king Tafit a rong ekei pworaus meinisin, a fokun song.
  ssd-ssd: Taŋana le gabat suŋgo David nu maŋau mayok kina ta ismba nu gubra kagli
    firkina.
  rop-rop: Wal wen King Deibid bin irrim wanim Emnon bin dum langa Teima, imbin gitwail
    nomo lilbit.
  ukr-1871: Дознавшися ж царь Давид про всю справу, закипів великим гнївом, та не
    хотїв печалити сина свого Амнона, любив бо його, бо се був у нього перворідень.
  deu-1951: Und als der König das alles hörte, ward er sehr zornig.
  eng-JPS: But when king David heard of all these things, he was very wroth.
  srp-1865: I car David èuvši sve ovo razgnjevi se vrlo.
  lug-lug: Kabaka Dawudi bwe yakiwulira, n’asunguwala nnyo.
  heb-heb: והמלך דוד שמע את כל הדברים האלה ויחר לו מאד׃
  ben-IRV: কিন্তু দায়ূদ রাজা এই সব কথা শুনে খুব রেগে গেলেন৷
  pan-pan: ਜਦ ਦਾਊਦ ਰਾਜਾ ਨੇ ਇਹ ਸਾਰੀਆਂ ਗੱਲਾਂ ਸੁਣੀਆਂ ਤਾਂ ਉਹ ਦਾ ਕ੍ਰੋਧ ਭੜਕ ਪਿਆ।
  tkr-tkr: Paççah Davuduk'le mana gaf g'avxhumee, mana qəlın əq'əna.
  mya-JVB: ဒါဝိဒ် မင်းကြီး သည် ထို အမှု အလုံးစုံ ကို ကြားသိ သောအခါ ၊ အလွန် အမျက် ထွက်၏။
  tbg-tbg: King Devitiva Aminoniva autu okarara iruvaro vira voqama kero arara itovarovata,
    ˻viva kia vira atiraitiro qaqi vaura.˼ Aminoniva vira maaqu hoqarenaava vauvarora
    tiro, vira muntukavano virara vaura.
  hmo-hmo: King Davida ese unai kara ibounai ena sivarai ia kamonai, vadaeni ia badu
    momokani.
  urd-urd: और जब दाऊद बादशाह ने यह सब बातें सुनी तो निहायत ग़ुस्सा हुआ।
  rus-SYN: И услышал царь Давид обо всем этом, и сильно разгневался, но не опечалил
    духа Амнона, сына своего, ибо любил его, потому что он был первенец его.
  bqc-SIM: Kɛ́ kí Davidi yã́pi mà, aà pↄ pà maamaa.
  tcz-CHONGTHU: Chuin David lengpan hitobang thilsoh ho hi ajah doh phat’in alung
    hang lheh jeng tan ahi.
  mar-mar: हे सर्व राजा दावीदाच्या कानावर गेले व तो संतापला.
  qub-qub: Ray Davidga Amnón rurashanta musyaycur fiyupa rabyaran. Rabyarpis wamran
    Amnontaga mana piñacuranchu guechpa wamran captin amatar cuyashpan.
  bqp-bqp: Kũ kína Dauda yã pìi mà, a pↄ fɛ̃̀ manamana.
  hat-hat: Lè wa David vin konn sa ki te pase, li te move. Men, li pa di Amnon anyen,
    paske se te premye pitit gason l'. Li te renmen l' kou de grenn je nan tèt li.
  eng-BSB: When King David heard all this, he was furious.
  tod-tod: Masagi Davide naama vaiti mɛnini, é wola yiiɠaawana.
  eng-WEBPB: But when King David heard of all these things, he was very angry.
  kbq-kbq: Hagi ana mika zamofo nanekema kini ne' Deviti'ma nentahino'a, tusi'a arimpa
    ahe'ne.
  nhe-BL: Huan quema Tlanahuatijquetl David quicajqui tlen quichijtoya Amnón, tlahuel
    cualanqui.
  bus-bus: Kɛ̀ kí Dauda yã pì mà, à pↄ fɛ̃̀ maamaa.
  gub-BL: Amo umume'u a'e ma'e oho Tawi pe kury. Wikwahy Tawi henu mehe.
  eng-DRA: 'And when king David heard of these things he was exceedingly grieved:
    and he would not afflict the spirit of his son Amnon, for he loved him, because
    he was his firstborn.'
