verse: 2SA.013.001
translations:
  mal-C: കുറച്ചുനാൾ കഴിഞ്ഞ് ദാവീദിന്റെ മകനായ അമ്നോൻ താമാറിൽ അനുരക്തനായി. താമാർ ദാവീദിന്റെ
    മകനായ അബ്ശാലോമിന്റെ സഹോദരിയും അതീവസുന്ദരിയും ആയിരുന്നു.
  deu-TKW: Später trug es sich zu, daß, da Davids Sohn Absalom eine schöne Schwester,
    Namens Thamar, besaß, Davids Sohn Amnon diese lieb gewann.
  lin-lin: Abisalomi, mwana mobali ya Davidi, azalaki na ndeko moko ya mwasi ya kitoko
    makasi ; kombo na ye ezalaki « Tamari. » Aminoni, mwana mobali mosusu ya Davidi,
    akomaki kolinga ye ndenge mwasi mpe mobali balinganaka.
  eng-LSV: And it comes to pass afterward that Absalom son of David has a beautiful
    sister, and her name [is] Tamar, and Amnon son of David loves her.
  eng-GNV: Now after this so it was, that Absalom the sonne of Dauid hauing a fayre
    sister, whose name was Tamar, Amnon the sonne of Dauid loued her.
  eng-WEBSTER: And it came to pass after this, that Absalom the son of David had a
    fair sister, whose name was Tamar; and Amnon the son of David loved her.
  nhw-BL: Huan David quipixqui se itelpoca itoca Absalón huan yaya quipiyayaya se
    isihua icni catli tlahuel yejyectzi eliyaya catli itoca Tamar. Huan ica seyoc
    isihua David quipixqui seyoc itelpoca catli itoca eliyaya Amnón. Huan Amnón nelía
    quiixtocac Tamar masque eliyaya itepotzicni.
  swh-ONEN: Ikawa baada ya hayo, Amnoni mwana wa Daudi akampenda Tamari, umbu lake
    Absalomu mwana wa Daudi, ambaye alikuwa mzuri wa sura.
  bba-bba: Yenibɑn biru, ye yɑ koorɑ wee. Abusɑlɔmu, Dɑfidin bii, u sesu mɔ wi bɑ
    sokumɔ Tɑmɑɑ. Kurɔ burɔn tiiwɑ u sɑ̃ɑ. Yerɑ ben tundo turosi wi bɑ mɔ̀ Amɔɔ u
    nùn kĩɑ too,
  eng-KJVCPB: And it came to pass after this, that Absalom the son of David had a
    fair sister, whose name was Tamar; and Amnon the son of David loved her.
  mpx-mpx: Deibid natuna Absalom nuna i gan alana Tama, iya ana awa i waisi hot. He
    sauga etega abwe Amnon yova ya i hebabale. Amnon iya Deibid natuna etega al, yaa
    hinan getoga.
  luo-luo: Bangʼ kinde moko, Amnon wuod Daudi nochako gombo Tamar, nyako ma jaber
    mane nyamin Abisalom wuod Daudi.
  meu-meu: David natuna Absalom na mai taihuna ta, ladana na Tamara; ia na hane namo.
    Nega ta e kau David natuna ta, ladana na Amnon, ese e ura henia.
  npi-ULB: यसपछि यस्‍तो भयो, दाऊदका छोरा अमनोन आफ्नी सुन्दरी झट्केली बहिनी तामारप्रति
    धेरै आकर्षित भए, जो दाऊदका अर्को छोरा अबशालोमकी आफ्‍नै बहिनी थिइन् ।
  yor-yor: Ó sì ṣe, lẹ́yìn èyí, Absalomu ọmọ Dafidi ní àbúrò obìnrin kan tí ó ṣe arẹwà,
    orúkọ rẹ̀ a sì máa jẹ́ Tamari; Amnoni ọmọ Dafidi sì fẹ́ràn rẹ̀.
  ind-ind: 'Beberapa waktu kemudian terjadilah peristiwa berikut ini: Absalom putra
    Daud mempunyai saudara perempuan yang cantik bernama Tamar. Amnon, yang juga putra
    Daud dari istrinya yang lain, jatuh cinta kepada Tamar, adik tirinya itu.'
  pes-OPCB: ابشالوم، پسر داوود، خواهر زیبایی داشت به نام تامار. امنون، پسر دیگر داوود
    که برادر ناتنی تامار بود، سخت دلباختهٔ او شد.
  tgl-ULB: Nangyari na pagkatapos nito labis na naakit si Amnon anak na lalaki ni
    David, kay Tamar na kaniyang kapatid na babae sa ama na kapatid na babaeng buo
    ni Absalom, isa pa sa mga anak na lalaki ni David.
  hui-hui: Debidi igini Amanono henego ibugua Debidi igini mende Abasalomo mbalini
    baya taraore mbira mini Tama bereago ibu dimagoli ho haga hene.
  mya-mya: ဒါ​ဝိဒ်​၏​သား​တော်​အ​ဗ​ရှ​လုံ​တွင် တာ​မာ နာ​မည်​ရှိ​သော​အ​ဆင်း​လှ​သူ​နှ​မ​တော်​ရှိ
    ၏။ ဒါ​ဝိဒ်​၏​သား​တော်​တစ်​ပါး​ဖြစ်​သူ​အာ မ​နုန်​သည်​ထို​နှ​မ​တော်​ကို​အ​လွန်​စုံ​မက်​၏။-
  bod-N: དེའི་རྗེས་སུ་དོན་ཞིག་བྱུང་བ་འདི་ལྟ་སྟེ། དཱ་བིད་ཀྱི་བུ་ཨབ་ཤཱ་ལོམ་ལ་སྲིང་མོ་བཞིན་བཟང་མ་ཐལ་མཱར་བྱ་བ་ཞིག་ཡོད་པ་ལ།
    དཱ་བིད་ཀྱི་བུ་ཨམ་ནོན་གྱི་སེམས་དེ་ལ་འཕྲེང་བར་གྱུར།
  sna-sna: Munguva iyoyo, Amunoni mwanakomana waDhavhidhi akachiva Tamari, hanzvadzi
    yaAbhusaromu mwanakomana waDhavhidhi yakanga yakanaka kwazvo.
  spa-BLM: Después de esto, Absalón, hijo de David, tenía una hermosa hermana que
    se llamaba Tamar, y Amnón, hijo de David, la amaba.
  cac-cac: A vin̈aj Absalón yuninal vin̈aj rey David, ay jun ix yanab' vin̈ scuch
    Tamar, te vach' yilji ix. Axo ix aji, a vin̈aj Amnón yuninal pax vin̈aj rey David
    chi', ix te can sgana vin̈ d'a ix Tamar schab'il yanab', yuj chi' ix te chucb'i
    sc'ol vin̈ yuj snaub'tan̈an ix. Te ayoch yilumal ix yujto cob'esto ix, yuj chi'
    ix sna vin̈aj Amnón chi' to ajaltac sc'uman ix vin̈.
  swh-ULB: Ikawa baada ya hayo kwamba Amnoni mwana wa Daudi, akamtamani sana Tamari
    dada yake wa kambo aliyekuwa mzuri, alikuwa tumbo moja na Absalome, mwana wingine
    wa Daudi.
  bel-bel: 'І было пасьля таго: у Авэсалома, сына Давідавага, была сястра прыгожая,
    імем Тамар, і пакахаў яе Амнон, сын Давідаў.'
  deu-ELBBK: 'Und es geschah danach: Absalom, der Sohn Davids, hatte eine schöne Schwester,
    ihr Name war Tamar; und Amnon, der Sohn Davids, liebte sie.'
  mbb-OT: Duen utew mekempet he anak he raǥa ni David he egngezanan ki Tamar, he suled
    ni Absalom. Si Amnon ne suled ni Tamar ziyà te amey, ne mibmahal ni Amnon si Tamar.
  mal-2015: 'അതിന്റെ ശേഷം സംഭവിച്ചതു: ദാവീദിന്റെ മകനായ അബ്ശാലോമിന്നു സൗന്ദര്യമുള്ള
    ഒരു സഹോദരി ഉണ്ടായിരുന്നു; അവൾക്കു താമാർ എന്നു പേർ; ദാവീദിന്റെ മകനായ അമ്നോന്നു
    അവളിൽ പ്രേമം ജനിച്ചു.'
  rmc-rmc: 'Paloda pes ačhiľa kada: Le Davidoskre čhas le Absolon sas igen šukar pheň,
    savi pes vičinelas Tamar. Le Davidoskro čhavo Amnon pes andre late zakamľa.'
  pes-OPV: و بعد از این، واقع شد که ابشالوم بن داود را خواهری نیکو صورت مسمی به تامار
    بود، و امنون، پسر داود، او را دوست می‌داشت.
  ron-1924: Дупэ ачея, ятэ че с-а ынтымплат. Абсалом, фиул луй Давид, авя о сорэ фрумоасэ,
    нумитэ Тамар, ши Амнон, фиул луй Давид, а юбит-о.
  ben-OBCV: কালক্রমে, দাউদের ছেলে অম্নোন দাউদের অপর ছেলে অবশালোমের নিজের সুন্দরী বোন
    তামরের প্রেমে পড়েছিল।
  som-som: Markaasaa Absaaloom ina Daa'uud wuxuu lahaa gabadh walaashiis ah oo suurad
    qurxoon, oo magaceedana waxaa la odhan jiray Taamaar; oo Amnoon oo ahaa ina Daa'uud
    ayaa caashaqay.
  lat-VUC: Factum est autem post hæc ut Absalom filii David sororem speciosissimam,
    vocabulo Thamar, adamaret Amnon filius David,
  eng-ASVBT: And it came to pass after this, that Absalom the son of David had a fair
    sister, whose name was Tamar; and Amnon the son of David loved her.
  ita-1885: ORA, dopo queste cose, avvenne che, avendo Absalom, figliuolo di Davide,
    una sorella molto bella, il cui nome era Tamar, Amnon figliuolo di Davide, se
    ne innamorò.
  eng-LXXUP: And it happened after this that Absalom the son of David had a very beautiful
    sister, and her name was Tamar; and Amnon the son of David loved her.
  eng-ULB: It came about after this that Amnon son of David was very attracted to
    his beautiful half-sister Tamar, who was a full sister of Absalom, another of
    David's sons.
  spa-VBL: El hijo de David, Absalón, tenía una hermosa hermana llamada Tamar, y otro
    de los hijos de David, Amnón, se enamoró de ella.
  fra-_FOB: Après cela il arriva qu'Absalom, fils de David, ayant une sœur qui était
    belle et qui se nommait Tamar, Amnon, fils de David, l'aima.
  mal-mal: 'അതിന്‍റെശേഷം സംഭവിച്ചത്: ദാവീദിന്റെ മകനായ അബ്ശാലോമിന് സൗന്ദര്യമുള്ള ഒരു
    സഹോദരി ഉണ്ടായിരുന്നു; അവൾക്ക് താമാർ എന്ന് പേർ; ദാവീദിന്റെ മകനായ അമ്നോന് അവളിൽ
    പ്രേമം ജനിച്ചു.'
  urd-GVR: Dāūd ke beṭe Abīsalūm kī ḳhūbsūrat bahan thī jis kā nām Tamr thā. Us kā
    sautelā bhāī Amnon Tamr se shadīd muhabbat karne lagā.
  suz-BL: मेको मो दुम्‍शो इच्‍का बर्स दुम्‍माक्‍त। मिनु दाऊद आ तौ अब्‍सालोम के थम
    दारशो समी का बाक्‍माक्‍त। मेको आ नें तामार बाक्‍माक्‍त। दाऊद आ अर्को तौ अम्‍नोनम
    मेको कली दाक्‍ता बाक्‍त। २सामुएल ३:२-३
  ita-1927: Or dopo queste cose avvenne che, avendo Absalom, figliuolo di Davide,
    una sorella di nome Tamar, ch’era di bell’aspetto, Amnon, figliuolo di Davide,
    se ne innamorò.
  ckb-ckb: ئەوە بوو پاش ئەمانە ئەمنۆنی کوڕی داود کەوتە خۆشەویستی تاماری خوشکە جوانەکەی
    ئەبشالۆمی کوڕی داود.
  eng-BBE: Now after this, it came about that Absalom, David's son, had a beautiful
    sister, whose name was Tamar; and David's son Amnon was in love with her.
  kan-OKCV: ಕಾಲಾಂತರದಲ್ಲಿ ದಾವೀದನ ಮಗ ಅಬ್ಷಾಲೋಮನಿಗೆ ತಾಮಾರಳೆಂಬ ಹೆಸರುಳ್ಳ ಸುಂದರಿಯಾದ ಒಬ್ಬ
    ಸಹೋದರಿ ಇದ್ದಳು. ಅವಳನ್ನು ದಾವೀದನ ಮಗ ಅಮ್ನೋನನು ಪ್ರೀತಿಮಾಡಿದನು.
  tam-2017: இதற்குப்பின்பு தாவீதின் மகனான அப்சலோமிற்குத் தாமார் என்னும் பெயருள்ள அழகான
    ஒரு சகோதரி இருந்தாள்; அவள்மேல் தாவீதின் மகன் அம்னோன் ஆசை வைத்தான்.
  spa-RV-1909: ACONTECIÓ después de esto, que teniendo Absalom hijo de David una hermana
    hermosa que se llamaba Thamar, enamoróse de ella Amnón hijo de David.
  ron-BTF: Și s-a întâmplat după aceasta, că Absalom, fiul lui David avea o soră frumoasă,
    al cărei nume era Tamar; și Amnon, fiul lui David, o iubea.
  eng-WEBP: After this, Absalom the son of David had a beautiful sister, whose name
    was Tamar; and Amnon the son of David loved her.
  eng-FBV: David's son Absalom had a beautiful sister named Tamar, and another of
    David's sons, Amnon, fell in love with her.
  nld-1939: Enige tijd later gebeurde het volgende. Absalom, een zoon van David, had
    een zuster, een knap meisje, dat Tamar heette en op wie Amnon, een andere zoon
    van David, verliefd werd.
  nch-BL: Huan David quipixtoya se itelpoca cati itoca Absalón huan yaya quipiyayaya
    se isihua icni cati tahuel yejyectzi eliyaya cati itoca Tamar. Huan ica seyoc
    isihua David quipixqui seyoc itelpoca cati itoca eliyaya Amnón. Huan Amnón nelía
    quiixtocac Tamar masque eliyaya itepotzicni.
  vie-1934: 'Kế sau ấy, xảy có việc nầy: Aùp-sa-lôm, con trai của Đa-vít, có một em
    gái ruột, tên là Ta-ma, rất lịch sự; Am-nôn, con trai của Đa-vít, thương nàng.'
  hin-CV: दावीद के अबशालोम नामक पुत्र की अत्यंत रूपवती बहन थी, जिसका नाम तामार था.
    अम्मोन नामक दावीद के अन्य पुत्र को तामार से प्रेम हो गया.
  spa-BES: Después de esto, se supo que Absalón, el hijo de David, tenía una hermosa
    hermana, cuyo nombre era Tamar; y el hijo de David, Amnón, estaba enamorado de
    ella.
  tdx-tdx: Ie añe, nanan-drahavave soa vintañe t’i Absalome ana’i Davide, Tamare ty
    añara’e; le nikokoa’ i Amnone ana’ i Davide.
  tha-KJV: ต่อมาภายหลังฝ่ายอับซาโลมราชโอรสของดาวิ​ดม​ี​ขน​ิษฐาองค์​หน​ึ่งรูปโฉมสะคราญชื่อทามาร์
    และอัมโนนราชโอรสของดาวิ​ดก​็รักเธอ
  por-BR-2018: Aconteceu depois disto, que tendo Absalão filho de Davi uma irmã bela
    que se chamava Tamar, apaixonou-se por ela Amnom filho de Davi.
  deu-ELO: 'Und es geschah danach: Absalom, der Sohn Davids, hatte eine schöne Schwester,
    ihr Name war Tamar; und Amnon, der Sohn Davids, liebte sie.'
  eng-WYC-2018: And it was done after these things, that Amnon, the son of David,
    loved the fairest sister, Tamar by name, of Absalom, the son of David. (And it
    was done after these things, that Amnon, one of David’s sons, loved Tamar, the
    fairest sisterof Amnon, and of Absalom, another of David’s sons.)
  epo-epo: 'Poste okazis jeno: Abŝalom, filo de David, havis belan fratinon, kies
    nomo estis Tamar; ŝin ekamis Amnon, filo de David.'
  uig-PIN: Dawutning oƣli Abxalomning Tamar degǝn qirayliⱪ bir singlisi bar idi. Bu
    ixlardin keyin, Dawutning oƣli Amnon uningƣa axiⱪ bolup ⱪaldi.
  beo-beo: Da:ibidi egefe A:basalome da uda a:fini elafi ea dio amo Da:ima esalu.
    Da:ibidi egefe eno amo A:manone da ema bagade magesa:i ba:i.
  tpi-OTNT: Apsalom, pikinini man bilong Devit, i gat wanpela naispela susa tru, nem
    bilong em Tamar. Na Amnon, narapela pikinini man bilong Devit, i laikim tumas
    Tamar
  hau-SA: Ana nan sai Amnon ɗan Dawuda ya fara son Tamar, kyakkyawar ’yar’uwar Absalom
    ɗan Dawuda.
  uig-LAT: Dawutning oghli Abshalomning Tamar dégen chirayliq bir singlisi bar idi.
    Bu ishlardin kéyin, Dawutning oghli Amnon uninggha ashiq bolup qaldi.
  nde-nde: Ngokuqhubeka kwesikhathi, u-Amnoni indodana kaDavida wathanda uThamari,
    owayemuhle, engudadewabo ka-Abhisalomu indodana kaDavida.
  ton-ton: Pea hili eni naʻe hoko ʻo pehē, naʻe ʻia ʻApisalomi ko e foha ʻo Tevita,
    ʻae tuofefine naʻe hoihoifua, pea ko Tamaa ʻa hono hingoa; pea naʻe mamana kiate
    ia ʻa ʻAmanoni ko e foha ʻo Tevita.
  ces-1613: I stalo se potom, že Absolon syn Davidův měl sestru krásnou, jménem Támar;
    i zamiloval ji Amnon syn Davidův.
  eng-WMB: After this, Absalom the son of David had a beautiful sister, whose name
    was Tamar; and Amnon the son of David loved her.
  tam-TCV: சிறிதுகாலம் சென்றபின் தாவீதின் மகன் அம்னோன், தாமார் மீது காதல் கொண்டான்.
    இந்த அழகான தாமார் தாவீதின் இன்னொரு மகனான அப்சலோமின் சகோதரி.
  ceb-ULB: Nahitabo kini human nga si Amnon nga anak ni David, naibog pag-ayo sa maanyag
    nga babaye nga iyang igsoon sa amahan nga si Tamar, nga igsoon ni Absalom, usa
    sa mga anak nga lalaki ni David.
  pol-UBG: 'Później stało się tak: Absalom, syn Dawida, miał piękną siostrę imieniem
    Tamar. I zakochał się w niej Amnon, syn Dawida.'
  urd-GVU: داؤد کے بیٹے ابی سلوم کی خوب صورت بہن تھی جس کا نام تمر تھا۔ اُس کا سوتیلا
    بھائی امنون تمر سے شدید محبت کرنے لگا۔
  deu-1912: Und es begab sich darnach, daß Absalom, der Sohn Davids, hatte eine schöne
    Schwester, die hieß Thamar; und Amnon, der Sohn Davids, gewann sie lieb.
  kan-2017: ದಾವೀದನ ಮಗನಾದ ಅಬ್ಷಾಲೋಮನಿಗೆ ತಾಮಾರಳೆಂಬ ಬಹು ಸುಂದರಿಯಾದ ಒಬ್ಬಳು ತಂಗಿಯಿದ್ದಳು.
    ದಾವೀದನ ಮಗ ಅಮ್ನೋನನು ಆಕೆಯನ್ನು ಮೋಹಿಸಿದನು.
  yap-yap: Absalom nib mo’on ni fak David e immoy be’ ni bpin ni walagen nrib pidorang
    mdawori mabgol, ni Tamar fithingan. Me Amnon, ni ku reb e mo’on ni fak David e
    keyim ni bochan e re bpin nem.
  hlt-MCSB: Te phoeiah om tih David capa Absalom tah a ngannu sakthen om. Anih ming
    tah Tamar tih David capa Amnon loh a lungnah.
  mdy-ETH: ዳውቴ ናኣዚ፥ ዓቤሴሎሜኮ ሚዛጲ ቲማኣሮ ጌይንታያ ሎይባኣ ጌሮስኬና ዓኣኔ፤ ዓምኖኦኔ ጌይንታ ዳውቴኮ ናይስኬይ ቲማኣሮ
    ናሽኬኔ፤
  twi-ASANTE: Na Dawid babarima Absalom wɔ nuabaa bi a na ne ho yɛ fɛ yie. Na saa
    ɔbaa no din de Tamar. Na Amnon a ɔyɛ ne nuabarima no kɔn dɔɔ no.
  eng-WEBU: After this, Absalom the son of David had a beautiful sister, whose name
    was Tamar; and Amnon the son of David loved her.
  wal-wal: Issi wode hagaadan haniis. Daawita na7aa Abeseloomayyo Taamaaro giyo issi
    puulanchcha michchiyaa de7ausu; Daawita na7ai Aminooni Taamaaro siiqiis.
  spa-PDDPT: Absalón, hijo de David, tenía una hija muy hermosa llamada Tamar. Aconteció
    después de esto que Amnón, hijo de David, se enamoró de ella.
  gun-gun: Davi ra'y Absalão oguereko raka'e gueindy iporã vaipa va'e, Tamar hery
    va'e. Ha'e va'e re ma Davi ra'y mboae Amnom va'e opena rei.
  agu-BL: At jun cy'ajl Luwiy yi Absalom bi', yi itz'nak te Maaca yi toxe'n txkel
    Luwiy. Nin yi jun Absaloma'tz at jun tanub i' yi chin yube'n nin. Yi bi' yi jun
    xuna'tz i'tz Tamar. Yi bajxnak scye'j yi e' cy'ajl Luwiy, Amnón bi'. I' tal Ahinoam,
    nintzun pek' quentz te yi jun xuna'tz.
  ilo-ULB: Ket napasamak kalpasan daytoy a ni Amnon a putot ni David ket nagayat a
    napalalo iti napintas a kabsatna iti ama a ni Tamar, a kabsat a mismo ni Absalom,
    maysa pay kadagiti putot a lalaki ni David.
  kpg-kpg: Tama daane David, go Absalom, dono duaahina-ahina i golo digi hai dono
    lodo, tama ahina madanga huoloo, dono ingoo go Tamar. Amnon tama daane labelaa
    ni David, e hiihai huoloo gi tama ahina deelaa.
  uig-ARA: داۋۇتنىڭ ئوغلى ئابشالومنىڭ تامار دېگەن چىرايلىق بىر سىڭلىسى بار ئىدى. بۇ
    ئىشلاردىن كېيىن، داۋۇتنىڭ ئوغلى ئامنون ئۇنىڭغا ئاشىق بولۇپ قالدى.
  sus-sus: Na to dangi, fe nde naxa Dawuda xa di Abisalomi xunya ginɛma tofanyi Tamari
    li. Dawuda xa di Aminon naxa a xanu fɔlɔ.
  pon-2006: Sapwellimen Depit pwutak, Apsalom rianeki serepein men me sohte pwopwoud,
    e inenen kaselel, oh ede Damar. Amnon, pil emen sapwellimen Depit pwutak, inenen
    men pwoudikihda serepeino.
  ksd-ksd: Absalom natu i David dir taina ma Tamar, ia ra potar na vavina; ma namur
    boko Amnon natu i David i ga manane.
  tur-YTC: Bundan sonra David oğlu Avşalom'un Tamar adında güzel bir kız kardeşi vardı;
    David oğlu Amnon da onu sevdi.
  grc-BRENT: Καὶ ἐγενήθη μετὰ ταῦτα καὶ τῷ Ἀβεσσαλὼμ υἱῷ Δαυὶδ ἀδελφὴ καλὴ τῷ εἴδει
    σφόδρα, καὶ ὄνομα αὐτῇ Θημὰρ, καὶ ἠγάπησεν αὐτὴν Ἀμνὼν υἱὸς Δαυίδ.
  ind-AYT: Sesudah itu, terjadilah bahwa Absalom, anak Daud, mempunyai adik perempuan
    yang cantik, namanya Tamar. Amnon, anak Daud, jatuh cinta kepadanya.
  nya-nya: Patapita nthawi, Amnoni mwana wa Davide anakonda Tamara, mlongo wa Abisalomu,
    mwana wa Davide, amene anali wokongola.
  hrv-hrv: 'A potom se dogodi ovo: Davidov sin Abšalom imao je lijepu sestru po imenu
    Tamaru i u nju se zaljubio Davidov sin Amnon.'
  mps-mps: Apsalom te Devitgo ogwago abe te gasa sawi yai mu me deli bidali, aga nogi
    te Tamar. Tama Amnon, te Devitgo gasa ogwa mego, te Tamar godolo mu elama,
  tpi-tpi: Apsalom, pikinini man bilong Devit, i gat wanpela naispela susa tru, nem
    bilong em Tamar. Na Amnon, narapela pikinini man bilong Devit, i laikim tumas
    Tamar
  dan-1931: Nogen Tid efter tildrog følgende sig. Davids Søn Absalom havde en smuk
    Søster, som hed Tamar, og Davids Søn Amnon fattede Kærlighed til hende.
  vie-OVCB: Hoàng tử Áp-sa-lôm, con Vua Đa-vít có một em gái rất đẹp tên là Ta-ma.
    Am-nôn, anh cùng cha khác mẹ của nàng, say mê nàng.
  guj-2017: દાઉદનો દીકરો આમ્નોન તેની સાવકી બહેન તામાર પ્રત્યે મોહિત થયો. તે ખૂબ સુંદર
    હતી. આબ્શાલોમ તેનો સગો ભાઈ હતો. તે પણ દાઉદનો દીકરો હતો.
  pon-2006A: Sapwellimen Depit pwutak, Apsalom rianeki serepein men me sohte pwopwoud,
    e inenen kaselel, oh ede Damar. Amnon, pil emen sapwellimen Depit pwutak, inenen
    men pwoudikihda serepeino.
  por-BRBSL: Depois disso, Absalom, filho de David, tinha uma bela irmã, cujo nome
    era Tamar; e Amnon, filho de David, a amava.
  cth-cth: Devit e capa Absalom ni a tawncanu a meikahawi poung e buet touh a tawn.
    A min teh Tamar doeh. Devit e a capa Amnon ni ahni hah a ngai.
  twi-twi: Na Dawid babarima Absalom wɔ nuabea bi a na ne ho yɛ fɛ yiye. Na saa ɔbea
    no din de Tamar. Na Amnon a ɔyɛ ne nuabarima no kɔn dɔɔ no.
  hlt-hlt: Te phoeiah om tih David capa Absalom tah a ngannu sakthen om. Anih ming
    tah Tamar tih David capa Amnon loh a lungnah.
  tbz-SIM: Dɑfiti kóo dɑpɑ̀ɑ̀ nhAbusɑdɔmmu do mɔkɛ o tɑ̃ũ̀ mɔù nwe, oposɑ́ɑ́tì mɛsɑ̀ɑ̀,
    kòo yètìrì tu Tɑmɑɑ. Dɑfiti kóo dɑpɑ̀ɑ̀ ntɔù mɔù bɛ̀ tu wè Amunɔɔ. Kòo dɔkɛ dɛ
    kóo sɑpɑ̀ɑ̀ mmɛdiɛ̀.
  msy-2020: Bizir kamɨn gɨrara, arazir mam oto. Devitɨn otarim Apsalom, a buaramizir
    mam iti, an ziam Tamar. An ganganiba bar dera. Ezɨ Devitɨn otarir igharazir mam,
    an ziam Amnon, amebar igharazim a bate. A bar Tamar gifongegha, a bagha navim
    dɨkafi.
  dop-dop: Pǝlɛ pǝ wɑɑlɩ ɑcɑɑlǝtʋ lɑpɑ wulɑʋ tɛ. Tɑfiiti pǝyɑlʋ Apǝsɑlɔm kɑ wɛnɑ neu
    ɑlʋ nyǝŋ nɔɣɔlʋ nɑ pɑ́ yɑɑkɩ-ɩ sɩ Tɑmɑɑ nɑ ɩ ɩsɛntɑɑ lɩɩwɑ teu. Mpʋɣʋlɛ Apǝsɑlɔm
    neu yɔtɔtɛ nyǝŋ wei pɑ yɑɑ sɩ Amǝnɔŋ tɔ ɩ luɣu sʋʋ Tɑmɑɑ ɩnɩ.
  azb-azb: Davudun oğlu Avşalomun Tamar adlı gözəl doğma bacısı var idi. Rabbanın
    alınmasından bir müddət sonra Davudun oğlu Amnon Tamara vuruldu.
  eng-DBY: And it came to pass after this, that Absalom the son of David having a
    beautiful sister, whose name was Tamar, Amnon the son of David loved her.
  hin-2017: तामार नामक एक सुन्दरी जो दाऊद के पुत्र अबशालोम की बहन थी, उस पर दाऊद का
    पुत्र अम्नोन मोहित हुआ।
  wol-KYG: Gannaaw loolu Absalom doomu Daawuda moo amoon jigéen bu rafet bu ñuy wax
    Tamar. Jeneen doomu Daawuda ju ñuy wax Amnon nag xemmem Tamar.
  eng-YLT: And it cometh to pass afterwards that Absalom son of David hath a fair
    sister, and her name [is] Tamar, and Amnon son of David loveth her.
  eng-WYC-2017: And it was done after these things, that Amnon, the son of David,
    loved the fairest sister, Tamar by name, of Absalom, the son of David.
  eng-WMBB: After this, Absalom the son of David had a beautiful sister, whose name
    was Tamar; and Amnon the son of David loved her.
  urd-GVH: दाऊद के बेटे अबीसलूम की ख़ूबसूरत बहन थी जिसका नाम तमर था। उसका सौतेला भाई
    अमनोन तमर से शदीद मुहब्बत करने लगा।
  rug-rug: Koanana si keke tasina vineki leleana sapu lopu ele varihabana se Abusalamu,
    sa tuna koreo e Devita; pozana sa si e Tama. Amanoni sapu keke tuna koreo pule
    e Devita si hivahivana sa.
  gaz-gaz: Yeroo tokko Amnoon ilmi Daawit Taamaarin jaallate; isheen akka malee bareedduu,
    obboleettii Abesaaloom ilma Daawit sanaa turte.
  fra-LSG: Après cela, voici ce qui arriva. Absalom, fils de David, avait une sœur
    qui était belle et qui s’appelait Tamar; et Amnon, fils de David, l’aima.
  yal-yal: Na xanbi ra, Dawudaa dii xɛmɛna Abisalomi xunyɛ dii tɛmɛna nde yi na naxan
    yi xili Tamari, a yi tofan han, na yi rafan Aminon ma, Dawudaa dii xɛmɛna.
  haw-1868: 'A MAHOPE iho o ia mea, he kaikuwahine maikai ko Abesaloma ke keikikane
    a Davida, o Tamara kona inoa: aloha mai la o Amenona ke keikikane a Davida ia
    ia.'
  arb-NAV: وَكَانَ لأَبْشَالُومَ بْنِ دَاوُدَ أُخْتٌ جَمِيلَةٌ تُدْعَى ثَامَارَ، فَأَحَبَّهَا
    أَخُوهَا غَيْرُ الشَّقِيقِ أَمْنُونُ.
  ewe-ewe: Nɔvinyɔnu dzetugbe aɖe nɔ Absalom, David ƒe viŋutsu si. Eŋkɔe nye Tamar
    eye eƒe nu nyo David viŋutsu bubu si woyɔna be Amnon la ŋu, evɔ Amnon kple Tamar
    nye atsusiviwo.
  eng-LEE: And it came to pass after this, that Abshalom the son of David had a handsome
    sister, whose name was Thamar; and Amnon the son of David loved her.
  asm-FB: তাৰ পাছত এনেকুৱা ঘটনা হ’ল, যে, দায়ূদৰ পুত্ৰ অবচালোমৰ তামাৰ নামেৰে এজনী
    শুৱনি ভনীয়েক আছিল। আৰু দায়ূদৰ পুত্ৰ অম্নোন তাইলৈ কামাসক্ত হ’ল;
  sus-A: نَ تٌ دَنفِ، قٍ ندٍ نَشَ دَوُدَ شَ دِ عَبِسَلٌمِ شُنيَ فِنّمَ تٌقَنيِ تَمَرِ
    لِ. دَوُدَ شَ دِ عَمِنٌن نَشَ عَ شَنُ قْلْ.
  fra-SBL: Après cela, Absalom, fils de David, avait une belle sœur, qui s'appelait
    Tamar, et Amnon, fils de David, l'aimait.
  hbo-hbo: וַיְהִ֣י אֽ͏ַחֲרֵי־כֵ֗ן וּלְאַבְשָׁלֹ֧ום בֶּן־דָּוִ֛ד אָחֹ֥ות יָפָ֖ה וּשְׁמָ֣הּ
    תָּמָ֑ר וַיֶּאֱהָבֶ֖הָ אַמְנֹ֥ון בֶּן־דָּוִֽד׃
  piu-2006: (13:1-21; 13:23-29,37-39; 14:21-24; 15:1-15; 16:15-23; 18:1,2,14-15,33;
    21:15-22) Tapitaku katja Yamananya palumpa nyarrumpaku, kungka Tamaku yunytjurringkulara
    nyinangi. Yaḻṯikitjangku puṯu kulira pikatjarra nguwanparringu. Palumpa paapangka
    Tapitangkara tjapiṉu, palumpa nyarrumpa Tamalu ngalya yankula Yamanaku mangarri
    kutjara yungkunytjaku. Palunyatjanu Tamalura palumpa kaaka Yamanaku mangarri kutjara
    piitakutu katirra yungu. Yamanalu palumpa nyarrumpa maḻanypa tjapiṉu, tjungu ngarrikitjangku.
    Tamalu nguḻurrirra wiya watjaṉu. Palunyatjanu Yamanalu witira ngarritjunkula kanyiṉu.
    Kanyira mirrpaṉarrirra payira wantirriyaṉu. Wati kutjupaku nyinakitjangku puṯu
    kulira yularra yanu, kaaka kutjupangka tjakultjunkukitja, Yapatjalumala. Tjakultjunkunytja
    kulira Yapatjalumanya palumpa kaakaku Yamanaku mirrpaṉpa, pika nyinangi. Yiiya
    kutjarrarrirra Yapatjalumalu Tapitanya tjapiṉu, tjunguya Tapitaku katja tjuṯa
    kutjungkarrirra ngalkula pukuḻarrinytjaku. Tapitalu wiya watjaṉingka Yapatjalumalu
    kutu tjapiṉu kaaka Yamananya kutju yankula tjungungku ngalkula pukuḻarrinytjaku.
    Tapitalulpi watjaṉu katjararranpa Yamananyaṯarraya palya yankunytjaku. Yankulaya
    tjungungku ngalkula pulakina tjikira Yamananya rarrirarrirrinytjala, Yapatjalumaku
    waarrkana tjuṯangkuya mirri pungu, nyarrumpa Tamalara kuya palyaṉutjangka. Yapatjalumalu
    tjananya tjingapungutjangkaya mirri pungu. Yapatjalumaku maḻanypa kutjupa tjuṯa
    pakara nguḻurrirra tuungkiyi tjuṯangka kaḻparra ngurra Tjarutjalumakutu maḻakuya
    yanu. Yamananyaya mirri pungkunytjaku yalatji tjananya tjingapungkula Yapatjalumanya
    ngurra waṉmakutu ankula nyinangi. Tapitanya yuḻṯurrirra tjuḻurrmankula rawa yulangi.
    Tjuwapanya nyinangu tjilirratjarra tjuṯaku mayutju. Paluru Tapitanya tjapiṉu,
    yankula Yapatjalumanya aḻṯirra ngalya katinytjaku. Tapitalu yuwa watjaṉu. Palunyatjanu
    Yapatjalumanya maḻaku ngalya yankula Tjarutjalumangkalpi nyinanytjala Tapitalu
    Tjuwapanya watjaṉu, “Yapatjalumanya ngurra kutjupangka nyinanytjaku, ngayukuṉungka
    wiya. Ngayulu wiya yunytjurringanyi palunya nyakunytjaku.” Yapatjalumanya kutu
    nyinangu Tapitanya nyakunytjawiya. Yiiya kutjarra paluru ngurra kutjupangka nyinangi.
    Palunyatjanu Tapitanya Yapatjalumaku kalyparringu. Yiiya puupala Tjarutjalumangka
    nyinarra Yapatjalumalu kuliṉu mayutju tiṉa nyinakitjangku, aṉangu tjuṯaku. Paluru
    tjananya yaḻṯirra tjingapungkupayi mayutju nyinatjunkukitjangku, Tapitanya panypurangkula.
    Kutjupa tjuṯaya Tjarutjalumakutu ngalya yankunytjala, Yapatjalumanya tjanala tjungurrirra
    tjingapungkupayi mayutju nyinatjunkukitjangku. Yalatji yaṉangu tjuṯalingkura ngulytjurringu.
    Palunyatjanu yulparirra yankula nyinangi tawunu Yipuranangka. Yipuranangkaya Yapatjalumanyaṯarra
    waarrkana yantaṯa kutjarra tjungu nyinangi. Tawunu kutjupa tjuṯakutu Yapatjalumalu
    waarrkana tjuṯa wantirriyaṉu, yara yalatji tjananya tjakultjunkunytjaku, “Yapatjalumanyalpilampa
    mayutju tiṉa kuwarri nyinaku.” Tapitaluṯarraya Tjarutjalumangka nyinarra kuliṉu,
    Yapatjalumakuya mayutju tiṉa aṉangu tjuṯa yunyparringutjatjanungka. Palunyatjanungka
    Tapitalu tjananya palumpa waarrkana tjuṯangka watjaṉu, tjunguya pakara tjalkaḻungkukitjangku.
    Tapitalu palumpa miita tjuṯaṯarra Tjarutjalumangka wantirra anu. Paluru miiṯa
    kutjupa tjuṯa tjananya wantikatingu ngurra yaṉṯayaṉṯara kanyintjaku. Yapatjalumanyaṯarraya
    palumpa waarrkana tjuṯa Tjarutjalumakutu ngalya ankula Tapitaku ngurrangka nyinangi.
    Yapatjalumaku waarrkana Yatjiyupalalu Yapatjalumanya alatji tjingapungu, “Tapitaku
    miiṯa tjuṯangka nyuntulpi tjananya ngarri!, ngaangka wantikatinytja tjuṯawana.”
    Palunyatjanu Yapatjalumalu tjananya kanyiṉu, palumpa paapaku miiṯa tjuṯa, Tapitanya
    mirrpaṉpara nyinanytjaku. Palunyatjanu Yapatjalumalu tjananya Yitjurilaku walytja
    tjuṯa tjilirratjarra tjuṯa yaḻṯingu tjungurrinytjaku. Tjungurrirraya Tapitanyaṯarra
    pungkukitja anu. Palunyatjanu Tapitalu tjananya palumpa tjilirratjarra tjuṯa wantirriyaṉu,
    Yapatjalumanyaṯarra pikangku pungkunytjaku. Watjaṉu tjananya wantirriyalkitjangku,
    “Yapatjalumanya wiyanyurra mirri pungkunytjaku, witira kutjuya ngalya kati!” Tapitaku
    waarrkana tjuṯangku tjananya ngalya ankula pungkula nguḻutjingara wantirriyaṉu.
    Yapatjalumanya tjalkaḻungkukitja watiyangka yunnguwana miyulatjarra tjalkaḻungu.
    Palunyatjanu watiyangku mangka witira waralytjunkula kanyiṉingi. Waarrkana kutjupangku
    nyakula Tjuwapangka tjakultjunu. Tjuwapalu Tapitaku wangka kulira wantirra yankula
    waralyngarayananyingka kultu wakaṉu. Paluru yalatji wakaṉutjangka Tapitalu kulira
    yulangi. Tapitanyaṯarraya maḻaku ankula Tjarutjalumangka mayutju tiṉa nyinangi.
    Ngula Pilitjiyanya ngurrara tjuṯaya tjilirratjarra pikaku tjungurringu. Palunyatjanu
    tjananya Tapitaluṯarra palumpa tjilirratjarra tjuṯangkuya, pikangku pungkula nguḻutjingara
    wantirriyaṉu.
  kik-kik: Thuutha wa mahinda macio-rĩ, Abisalomu mũrũ wa Daudi aarĩ na mwarĩ wa nyina
    mũthaka mũno wetagwo Tamaru, nake Amunoni mũrũ wa Daudi akĩmwenda mũno.
  fra-NCL: Après cela, il arriva qu’Absalom, fils de David, ayant une sœur qui était
    belle et qui s’appelait Thamar, Amnon, fils de David, l’aima.
  cek-AK: David capa Absalon loe kranghoih parai Tamar, tiah kawk ih tanuh maeto tawnh;
    David capa Amnon mah anih to koeh pae khruek.
  cuk-cuk: Ibagan-nasgua, weyob neg-gunonikid. David-machi-Absalón bun-gwensak-nikad,
    Tamarʼye-nugad. Tamarʼde yeerdakleged. Aginbali, David ome-baidsik machi-baid
    nikabalid, Amnónʼye-nugad. Geb Amnónʼde, Tamarʼbina sokalid.
  uig-CYR: Давутниң оғли Абшаломниң Тамар дегән чирайлиқ бир сиңлиси бар еди. Бу ишлардин
    кейин, Давутниң оғли Амнон униңға ашиқ болуп қалди.
  tel-2017: దావీదు కొడుకు, అబ్షాలోముకు తామారు అనే ఒక అందమైన సోదరి ఉంది. దావీదు కొడుకు,
    అమ్నోను ఆమెపై కోరిక పెంచుకున్నాడు.
  hat-BSA: Pi tà, apre sa Absalom, fis a David la te gen yon sè byen bèl ki te rele
    Tamar e Amnon, fis a David la te renmen li.
  kos-kos: Oasr sie tamtael lal Absalom, wen natul David, su arulana kato ac el soenna
    payuk. Inel pa Tamar. Amnon, sie pac sin wen natul David, el arulana lungse Tamar.
  hbo-WLC: וַיְהִ֣י אַֽחֲרֵי־כֵ֗ן וּלְאַבְשָׁל֧וֹם בֶּן־דָּוִ֛ד אָח֥וֹת יָפָ֖ה וּשְׁמָ֣הּ
    תָּמָ֑ר וַיֶּאֱהָבֶ֖הָ אַמְנ֥וֹן בֶּן־דָּוִֽד׃
  ibo-ibo: Absalọm nwa Devid nwere otu nwanne nwanyị mara mma, aha ya bụ Tama. Ma
    Amnọn, otu nʼime ụmụ ndị ikom Devid, hụrụ nwaagbọghọ a nʼanya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଏହି ଘଟଣା ହେଲା; ଦାଉଦଙ୍କର ପୁତ୍ର ଅବଶାଲୋମର ତାମର ନାମରେ ଏକ ସୁନ୍ଦରୀ
    ଭଉଣୀ ଥିଲା; ନିଜର ସାବତ ଭଉଣୀ ପ୍ରତି ଦାଉଦଙ୍କର ପୁତ୍ର ଅମ୍ନୋନ କାମାସକ୍ତ ହେଲା।
  chk-chk: Iwe, a wor eman fefinen Apsalom nöün Tafit we mwän itan Tamar, a fokun
    liöch. A fis pwe Amnon, pwal eman nöün Tafit mwän, a sani neminei.
  ssd-ssd: David tuku kiŋo nuŋe Absalom nu kulim ndindo ndo ŋak. Kulim ta nyunu Tamar.
    David tuku kiŋo ande Amnon nu Tamar tam tuku nzali suŋgo ŋak minna ta
  rop-rop: Wal det san blanga King Deibid neim Ebsalom bin abum brabli purdiwan sista
    neim Teima hubin jidan singulgel langa det femili. Bambai na det najawan san blanga
    King Deibid neim Emnon bin stat laigimbat Teima.
  ukr-1871: І сталось після того, що в Давидового сина Абессалома була вродлива сестра,
    на ймя Тамара, та що Давидів син Амнон залюбивсь у нїй.
  deu-1951: Absalom aber, der Sohn Davids, hatte eine schöne Schwester, die hieß Tamar;
    und es begab sich, dass Amnon, Davids Sohn, sie liebgewann.
  eng-JPS: And it came to pass after this, that Absalom the son of David had a fair
    sister, whose name was Tamar; and Amnon the son of David loved her.
  srp-1865: 'A potom se dogodi: Avesalom sin Davidov imaše lijepu sestru po imenu
    Tamaru, i zamilova je Amnon sin Davidov.'
  lug-lug: Abusaalomu, mutabani wa Dawudi yalina mwannyina omulungi, omubalagavu erinnya
    lye Tamali, naye Amunoni omu ku batabani ba Dawudi omulala n’ayagala okwebaka
    naye.
  heb-heb: ויהי אחרי כן ולאבשלום בן דוד אחות יפה ושמה תמר ויאהבה אמנון בן דוד׃
  ben-IRV: তারপরে এই ঘটনা হল; দায়ূদের ছেলে অবশালোমের তামর নামে একটি সুন্দরী বোন ছিল;
    দায়ূদের ছেলে অম্মোন তাকে ভালবাসল৷
  pan-pan: ਇਸ ਤੋਂ ਬਾਅਦ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਦਾਊਦ ਦੇ ਪੁੱਤਰ ਅਬਸ਼ਾਲੋਮ ਦੀ ਤਾਮਾਰ ਨਾਮ ਦੀ ਇੱਕ ਭੈਣ
    ਜੋ ਬਹੁਤ ਸੋਹਣੀ ਸੀ। ਦਾਊਦ ਦਾ ਪੁੱਤਰ ਅਮਨੋਨ ਉਸ ਨਾਲ ਪ੍ਰੇਮ ਕਰਨ ਲੱਗਾ।
  tkr-tkr: Qiyğa in ıxha. Davudne duxayqa Avşalomuqa Tamar donana micagna yiçu yixha.
    Davudne menne dixes Amnonus mana Tamar yikkiykan.
  mya-JVB: ဒါဝိဒ် ၏သား အဗရှလုံ ၌ တာမာ အမည် ရှိသောအဆင်း လှသော နှမ တယောက်ရှိ ၏။ ဒါဝိဒ်
    ၏သား အာမနုန် သည် ထိုနှမ ကို ချစ် လေ၏။
  tte-O: Deibida natuna Abisalomi duna tabe esana Tama iya kana koleya inamwanamwasosi.
    Na sauga yabo Aminoni sinene bwaite igadosisiyan. Aminoni iya Deibida natuna yaboyoi
    na iya sinana uloi. Tomna 2-5 Tomna 6-8 Tomna 9-14 Tomna 15-19 Tomna 20-22 Tomna
    23-27 Tomna 28-36
  tbg-tbg: Devitira maaqu vo Apasalomuva vauvaro vira aura Tamaava koqe viri vaata
    vataa nahentivano vaura. Viva varaatavano vauvaro Devitira maaqu vo Aminoniva
    Tamaarara voqama kero antuqa aruvaro vaura.
  hmo-hmo: Davida ena natuna Abesaloma be mai ena taihuna ta, ena ladana be Tamara.
    Ia be kekeni mai hairaina, bona Aminona, Davida ena natuna ta ese Tamara ia ura
    henia.
  urd-urd: और इसके बाद ऐसा हुआ कि दाऊद के बेटे अबीसलोम की एक ख़ूबसूरत बहन थी, जिसका
    नाम तमर था, उस पर दाऊद का बेटा अमनून आशिक़ हो गया।
  rus-SYN: 'И было после того: у Авессалома, сына Давидова, была сестра красивая,
    по имени Фамарь, и полюбил ее Амнон, сын Давида.'
  bqc-SIM: Bee gbɛa Davidi nɛ́ Abisaloũ dãe kɛfɛna vĩ, aà tↄ́n Tamaa, ↄ̃ Davidi
    nɛ́ Aminↄ yeaàzi.
  tcz-CHONGTHU: Chuin David chapa Absalom chun sopi numei hoi tah khat aneiyin, amin
    chu Tamar akiti; hiti chun phat chomkhat jouvin David chapa Ammonin Tamar chu
    ahin deicha lheh tan ahi.
  mar-mar: दावीदाचा मुलगा अबशालोम याला तामार नावाची बहीण होती. ती दिसायला फार सुदंर
    होती. दावीदाला अम्नोन नावाचा आणखी एक मुलगा होता.
  qub-qub: Davidpa wamran Absalonpa pañin caran cuyayllapaj jipash. Jutin caran Tamar.
    Chaymi juc warmicho caj Davidpa wamran Amnonga chay jipashta munacurcuran.
  bqp-bqp: Abire gbɛra Dauda nɛ́ Abusalomu dãre mana vĩ, a tↄ́n Tama, akũ Dauda
    nɛ́ Aminↄ yei.
  hat-hat: 'Men sa ki vin rive apre sa: Absalon, pitit gason David la, te gen yon
    sè ki te bèl anpil. Li te rele Tama. Amnon, yon lòt pitit gason David, tonbe damou
    pou li.'
  eng-BSB: After some time, David’s son Amnon fell in love with Tamar, the beautiful
    sister of David’s son Absalom.
  tod-tod: Naa ʋoluma, pɛtɛ nii é ɠɛɛni, zeela ɠila ge ɠɛni Davide ná-doun zunui
    Aɓesalɔme ya, pagai ga gola, daa ga Tamaal. Davide ná-doun zunui Amenɔn wɔinni
    la.
  eng-WEBPB: After this, Absalom the son of David had a beautiful sister, whose name
    was Tamar; and Amnon the son of David loved her.
  kbq-kbq: Hagi ana knafina Deviti nemofo Apsalomuna nesaro Tamari'a hentofa mofa
    mani'ne. Hagi Deviti nemofo Amnoni'a ana mofakura tusiza huno kenunu hunte'ne.
  nhe-BL: Huan David quipixqui se itelpoca itoca Absalón huan yajaya quipiyayaya se
    isihua icni tlen tlahuel yejyectzi eliyaya tlen itoca Tamar. Huan ica seyoc isihua
    David quipixqui seyoc itelpoca tlen itoca eliyaya Amnón. Huan Amnón nelía quiixtocac
    Tamar yonque eliyaya itepotzicni.
  bus-bus: Beee gbɛra Dauda nɛ́ Abusalomu dãre maaa vĩ, à tↄ́n Tama, ben Dauda nɛ́
    Aminↄ yezi.
  gub-BL: Àmixàràw Tawi ta'yr a'e, heta amo heinyr a'e. Ipuràg eteahy a'e. Tamar her
    romo a'e. Amo Tawi ta'yr Aminom her ma'e uzamutar katu Tamar a'e kury. Ipurupyhyk
    wer hehe uzeupe.
  eng-DRA: And it came to pass after this, that Amnon the son of David loved the sister
    of Absalom the son of David, who was very beautiful, and her name was Thamar.
