verse: 2SA.013.023
translations:
  mal-C: രണ്ടു വർഷങ്ങൾക്കുശേഷം, എഫ്രയീം നാടിന്റെ അതിരിങ്കലുള്ള ബാൽ-ഹാസോരിൽവെച്ച് അബ്ശാലോമിന്റെ
    ആടുകളുടെ രോമം കത്രിക്കുന്ന ഉത്സവമായിരുന്നു. സകലരാജകുമാരന്മാരെയും അദ്ദേഹം അതിനു
    ക്ഷണിച്ചു.
  deu-TKW: Nach Verlauf von zwei Jahren aber trug es sich zu, daß Absalom in Baal
    Hazor, das bei Ephraim liegt, Schafschur hielt; dazu lud Absalom alle königlichen
    Prinzen.
  lin-lin: Sima na mibu mibale, lokola Abisalomi azalaki na basali oyo bakataka bapwale
    ya bameme, na Bala-Atsori, pene ya mondelo ya Efrayimi, abengisaki bana mibali
    nyonso ya mokonzi.
  eng-LSV: And it comes to pass, after two years of days, that Absalom has shearers
    in Ba‘al-Hazor, which [is] near Ephraim, and Absalom calls for all the sons of
    the king.
  eng-GNV: And after the time of two yeeres, Absalom had sheepesherers in Baal-hazor,
    which is beside Ephraim, and Absalom called all the Kings sonnes.
  eng-WEBSTER: 'And it came to pass after two full years, that Absalom had sheep-shearers
    in Baal-hazor, which is beside Ephraim: and Absalom invited all the king''s sons.'
  nhw-BL: Teipa quema ya panotoya ome xihuitl, itequipanojcahua Absalón yajtoyaj Baal
    Hazor ipan tlali Efraín para quinximase iborregojhua. Huan Absalón quinnotzqui
    nochi iicnihua ma yaca para ilhuichihuatij.
  swh-ONEN: Miaka miwili baadaye, wakati wakata manyoya ya kondoo wa Absalomu walipokuwa
    huko Baal-Hasori karibu na mpaka wa Efraimu, alialika wana wote wa mfalme kuja
    huko.
  bba-bba: Wɔ̃ɔ yirun biru, sɔ̃ɔ teeru Abusɑlɔmu u win yɑ̃ɑnun sɑnsu bɔɔrimɔ Bɑɑli
    Hɑsoriɔ Efɑrɑimun tem bɔkuɔ. Mɑ u win tundo turosibu sinɑ bokon bibu kpuro dim
    sokɑ.
  eng-KJVCPB: 'And it came to pass after two full years, that Absalom had sheepshearers
    in Baal-hazor, which is beside Ephraim: and Absalom invited all the king’s sons.'
  luo-luo: Bangʼ higni ariyo, kane jongʼad yie romb Abisalom ni Baal Hazor machiegni
    gi tongʼ Efraim, noluongo yawuot ruoth duto mondo obi kanyo.
  meu-meu: Laḡani heboudia rua e lao bubuni. Bena Absalom ena mamoe huidia iutudia
    taudia na Baal-hasoro ai, Efraim badinai. Bena Absalom ese hanua pavapavana natuna
    mamaruanedia iboudiai e vavedia.
  npi-ULB: पुरा दुई वर्षपछि यस्‍तो भयो, अब्शालोमले एफ्राइम नजिकै रहेको बाल‍हासोरमा
    भेडको ऊन कत्रिए र अब्शालोमले राजाका सबै छोरालाई निमन्त्रणा दिए ।
  yor-yor: Ó sì ṣe, lẹ́yìn ọdún méjì, Absalomu sì ní olùrẹ́run àgùntàn ní Baali-Hasori,
    èyí tí ó gbé Efraimu, Absalomu sì pe gbogbo àwọn ọmọ ọba.
  ind-ind: Dua tahun kemudian, ketika Absalom mengadakan pesta pengguntingan bulu
    domba di Baal Hazor, dekat perbatasan darerah suku Efraim, dia mengundang semua
    anak laki-laki raja untuk ikut perjamuannya.
  pes-OPCB: دو سال بعد، وقتی ابشالوم در بعل حاصور واقع در افرایم گوسفندان خود را پشم
    می‌برید، جشنی ترتیب داد و تمام پسران پادشاه را دعوت کرد.
  tgl-ULB: Nangyari pagkatapos ng dalawang buong taon si Absalom ay nagtrabaho bilang
    manggugupit ng tupa sa Baal Hazor na malapit sa Efraim at inanyayahan ni Absalom
    ang lahat ng mga anak na lalaki ng hari para bumisita roon.
  hui-hui: Mali kira piyagola Abasalomonaga biabe biahaga agaliru Balahaso dindi wiagoria
    nogo sibi irini podalu hene. Dindi Balahaso ogoni Eberaimi tano kawareni dege
    wini. Ani podalu howa Abasalomohanda kini iginiru bibahende ibai halimu lene.
  mya-mya: နှစ်​နှစ်​မျှ​ကြာ​သော်​အ​ဗ​ရှ​လုံ​သည်​ဧ​ဖ​ရိမ် မြို့​အ​နီး​ဗာ​လ​ဟာ​ဇော်​ရွာ​တွင်
    မိ​မိ​သိုး​များ အ​မွေး​ညှပ်​ပွဲ​ကို​ကျင်း​ပ​၏။ ထို​အ​ခါ​သူ သည်​ဘု​ရင့်​သား​တော်​အ​ပေါင်း​တို့​ကို​ဖိတ်
    ခေါ်​လေ​သည်။-
  bod-N: དེ་ནས་ལོ་གཉིས་འགོར་རྗེས། མི་རྣམས་ཀྱིས་ཨེ་ཕཱར་ཡིམ་ཉེ་འདབས་ཀྱི་པཱ་ཨལ་ཧ་ཟོར་ཡུལ་དུ་ཨབ་ཤཱ་ལོམ་གྱི་ལུག་བལ་འབྲེག་སྐབས་
    སུ། ཨབ་ཤཱ་ལོམ་གྱིས་རྒྱལ་སྲས་ཐམས་ཅད་དེ་རུ་མགྲོན་དུ་བོས་སོ། །
  sna-sna: Mushure mamakore maviri; vaveuri vamakwai aAbhusaromu pavakanga vari paBhaari
    Hazori pedyo nomuganhu weEfuremu, akakoka vanakomana vose vamambo kuti vauye ikoko.
  spa-BLM: Después de dos años completos, Absalón tenía esquiladores de ovejas en
    Baal Hazor, que está junto a Efraín; y Absalón invitó a todos los hijos del rey.
  cac-cac: Schab'ilxo ab'il chi', a eb' vin̈ schecab' vin̈aj Absalón chi', sjoxvi
    calnel eb' vin̈ d'a Baal-hazor, d'a slac'anil schon̈ab' eb' aj Efraín. Ix yavtan
    masanil eb' vin̈ yuninal vin̈ rey chi' vin̈aj Absalón chi' d'a jun nivan vael.
  swh-ULB: Ikawa baada ya miaka miwili mizima Absalomu akawa na wakatao kondoo manyoya
    wakifanya kazi huko Baali Hazori, ulioko karibu na Efraim, naye Absalomu akawaarika
    wana wote wa mfalme kufika huko.
  bel-bel: Праз два гады стрыглі авечак у Авэсалома ў Ваал-Гацоры, што ў Яфрэма, і
    паклікаў Авэсалом усіх сыноў царскіх.
  deu-ELBBK: Und es geschah nach zwei vollen Jahren, da hatte Absalom Schafscherer
    zu Baal-Hazor, das bei Ephraim liegt; und Absalom lud alle Söhne des Königs.
  mbb-OT: Midlavey zutun is dezuwa he tuig, hein ebpeelutan ni Absalom is menge kerehidu
    zin diyà te Baal Hazor, uvey te Efraim, mid-imbitar zin is langun he anak te hadì
    te kedtelavuk dutun.
  mal-2015: രണ്ടു സംവത്സരം കഴിഞ്ഞശേഷം അബ്ശാലോമിന്നു എഫ്രയീമിന്നു സമീപത്തുള്ള ബാൽഹാസോരിൽ
    ആടുകളെ രോമം കത്രിക്കുന്ന അടിയന്തരം ഉണ്ടായിരുന്നു; അബ്ശാലോം രാജകുമാരന്മാരെയൊക്കെയും
    ക്ഷണിച്ചു.
  rmc-rmc: Duje beršenca paloda pes ko Absolon strihinenas o bakre andro Baal-Chacor
    paš o Efrajim a o Absolon ode vičinďa savore čhaven le kraľiskre.
  pes-OPV: و بعد از دو سال تمام، واقع شد که ابشالوم در بعل حاصور که نزد افرایم است،
    پشم برندگان داشت. و ابشالوم تمامی پسران پادشاه را دعوت نمود.
  ron-1924: Дупэ дой ань, пе кынд Абсалом авя тунсул оилор ла Баал-Хацор, лынгэ Ефраим,
    а пофтит пе тоць фиий ымпэратулуй.
  ben-OBCV: দুই বছর পর, ইফ্রয়িমের সীমানার কাছে বায়াল-হাৎসোরে যখন অবশালোমের মেষগুলির
    গা থেকে লোম ছাঁটা হচ্ছিল, সে রাজার সব ছেলেকে সেখানে আসার নিমন্ত্রণ জানিয়েছিল।
  som-som: Oo laba sannadood markay buuxsameen dabadood Absaaloom wuxuu lahaa kuwo
    idaha dhogorta uga xiira oo jooga Bacal Xasoor, oo ku taal Efrayim dhinaciisa,
    oo Absaaloomna martiqaad buu ugu yeedhay wiilashii boqorka oo dhan.
  lat-VUC: 'Factum est autem post tempus biennii ut tonderentur oves Absalom in Baalhasor,
    quæ est juxta Ephraim: et vocavit Absalom omnes filios regis,'
  eng-ASVBT: 'And it came to pass after two full years, that Absalom had sheepshearers
    in Baal-hazor, which is beside Ephraim: and Absalom invited all the king’s sons.'
  ita-1885: Or avvenne, in capo di due anni, che avendo Absalom i tonditori in Baal-hasor,
    che è presso di Efraim, egli invitò tutti i figliuoli del re.
  eng-LXXUP: 'And it came to pass at the end of two whole years, that they were shearing
    sheep for Absalom in Baal-hazor near Ephraim: and Absalom invited all the king’s
    sons.'
  eng-ULB: It came about after two full years that Absalom had sheep shearers working
    at Baal Hazor, which is near Ephraim, and Absalom invited all the king's sons
    to visit there.
  spa-VBL: Unos dos años después, cuando sus pastores estaban en Baal-hazor, cerca
    de Efraín, Absalón invitó a todos los hijos del rey a unirse a las celebraciones.
  fra-_FOB: Et il arriva, deux ans après, qu'Absalom ayant les tondeurs à Baal-Hatsor,
    qui est près d'Éphraïm, il invita tous les fils du roi.
  mal-mal: രണ്ട് വർഷം കഴിഞ്ഞ് അബ്ശാലോമിന് എഫ്രയീമിന് സമീപത്തുള്ള ബാൽഹാസോരിൽ ആടുകളെ
    രോമം കത്രിക്കുന്ന ഉത്സവം ഉണ്ടായിരുന്നു; അബ്ശാലോം രാജകുമാരന്മാർ എല്ലാവരെയും ക്ഷണിച്ചു.
  urd-GVR: Do sāl guzar gae. Abīsalūm kī bheṛeṅ Ifrāīm ke qarīb ke Bāl-hasūr meṅ lāī
    gaīṅ tāki un ke bāl katre jāeṅ. Is mauqe par Abīsalūm ne bādshāh ke tamām beṭoṅ
    ko dāwat dī ki wuh wahāṅ ziyāfat meṅ sharīk hoṅ.
  suz-BL: बर्स निक्‍शी नोले अब्‍सालोमम आ भेडा आन ऊन प्रेक्‍चा कली मुर आन कली ब्रेत्‍ता
    बाक्‍त। मेको एफ्राइम आ नेक्‍था बाल-हजोरम बाक्‍माक्‍त। मिनु मेको भोजमी पिप आ तौ
    नेल्‍ल आन कली ब्रेत्‍तीमी बाक्‍त।
  ita-1927: Or due anni dopo avvenne che, facendo Absalom tosar le sue pecore a Baal-Hatsor
    presso Efraim, egli invitò tutti i figliuoli del re.
  ckb-ckb: دوو ساڵ دوای ئەوە، ئەبشالۆم هەموو کوڕەکانی پاشای بانگهێشت کرد، کاتێک خزمەتکارەکانی
    لە بەعل‌حاچۆر ئەوەی نزیک ئەفرایمە مەڕەکانی ئەویان دەبڕییەوە.
  eng-BBE: 'Now after two full years, Absalom had men cutting the wool of his sheep
    in Baal-hazor, which is near Ephraim: and he sent for all the king''s sons to
    come to his feast.'
  kan-OKCV: ಎರಡು ವರ್ಷ ಪೂರ್ಣ ಮುಗಿದ ತರುವಾಯ, ಅಬ್ಷಾಲೋಮನಿಗೆ ಎಫ್ರಾಯೀಮಿನ ಬಳಿಯಲ್ಲಿರುವ ಬಾಳ್
    ಹಾಚೋರಿನಲ್ಲಿ ಕುರಿಗಳ ಉಣ್ಣೆ ಕತ್ತರಿಸುವಾಗ, ಅಬ್ಷಾಲೋಮನು ಅರಸನ ಮಕ್ಕಳನ್ನೆಲ್ಲಾ ಔತಣಕ್ಕೆ ಕರೆದನು.
  tam-2017: இரண்டு வருடங்கள் சென்றபின்பு, அப்சலோம் எப்பிராயீமுக்குச் சமீபமான பாலாத்சோரிலே
    ஆட்களை வைத்து, ஆடுகளை மயிர் கத்தரிக்கிற வேலையில் இருந்தான்; அங்கே ராஜாவின் மகன்கள்
    எல்லோரையும் விருந்திற்கு அழைத்தான்.
  spa-RV-1909: Y aconteció pasados dos años, que Absalom tenía esquiladores en Bala-hasor,
    que está junto á Ephraim; y convidó Absalom á todos los hijos del rey.
  ron-BTF: Și s-a întâmplat după doi ani întregi, că Absalom avea tunzători de oi
    în Baal-Hațor, care este lângă Efraim; și Absalom a invitat pe toți fiii împăratului.
  eng-WEBP: After two full years, Absalom had sheep shearers in Baal Hazor, which
    is beside Ephraim; and Absalom invited all the king’s sons.
  eng-FBV: Some two years later, when his sheepshearers were at Baal-hazor near Ephraim,
    Absalom invited all the king's sons to join the celebrations.
  nld-1939: Twee jaar later, toen bij Absalom de schapen werden geschoren in Báal-Chasor
    nabij Efraïm, nodigde hij alle prinsen daarbij uit.
  nch-BL: Teipa quema ya panotoya ome xihuit, itequipanojcahua Absalón yajtoyaj Baal
    Hazor ipan tali Efraín para quinximase iborregojhua. Huan Absalón quinnotzqui
    nochi iicnihua ma yaca para ilhuichihuatij.
  vie-1934: Cách hai năm sau, đang lúc Aùp-sa-lôm hớt lông chiên mình tại Ba-anh-Hát-so
    gần Eùp-ra-im, người mời hết thảy các vương tử.
  hin-CV: इस घटना के बाद दो वर्ष पूर्ण होने पर अबशालोम ने राजा के सारे पुत्रों को
    बाल-हाज़ोर नामक स्थान पर आमंत्रित किया. यह स्थान एफ्राईम के निकट था. यहीं अबशालोम
    के भेड़ के ऊन कतरनेवाले चुने गए थे.
  spa-BES: Después de dos años completos, Absalón hizo que los hombres cortaran la
    lana de sus ovejas en Baal Hazor, que está cerca de Efraín, e invitó todos los
    hijos del rey a su banquete.
  tdx-tdx: Ie taoñe roe añe, naho e Baale-katsore añ’ila’ i Efraime ey o pañitsi-bolon’
    añondri’ i Absalome; le hene nambara’ i Absalome o ana-dahi’ i mpanjakaio.
  tha-KJV: ต่อมาอีกสองปี​เต็ม อับซาโลมมีงานตัดขนแกะที่ตำบลบาอัลฮาโซร์ ซึ่งอยู่​ใกล้​เอฟราอิม
    และอับซาโลมได้เชิญโอรสทั้งสิ้นของกษั​ตริ​ย์ไปในงานนั้น
  por-BR-2018: E aconteceu, passados dois anos, que Absalão tinha tosquiadores em
    Baal-Hazor, que está junto a Efraim; e convidou Absalão a todos os filhos do rei.
  deu-ELO: Und es geschah nach zwei vollen Jahren, da hatte Absalom Schafscherer zu
    Baal-Hazor, das bei Ephraim liegt; und Absalom lud alle Söhne des Königs.
  eng-WYC-2018: And it was done after the time of two years, that the sheep of Absalom
    were shorn in Baalhazor, which is beside Ephraim. And Absalom called all the sons
    of the king (or And Absalom invited all the king’s sons to be there).
  epo-epo: Okazis post du jaroj, ke oni tondis la ŝafojn ĉe Abŝalom en Baal-Ĥacor,
    kiu estas apud Efraim; kaj Abŝalom invitis ĉiujn filojn de la reĝo.
  uig-PIN: Toluⱪ ikki yil ɵtüp, Əfraimƣa yeⱪin Baal-Ⱨazorda Abxalomning ⱪirⱪiƣuqiliri
    ⱪoylirini ⱪirⱪiwatatti; u padixaⱨning ⱨǝmmǝ oƣullirini tǝklip ⱪildi.
  beo-beo: 'Ode aduna gidigilalu, A:basalome ea hawa: hamosu dunu ilia Ba:iele Ha:iso
    sogega (Ifala:ime moilai gadenene) ea sibi hinabo dadamusa: esalu. A:basalome
    da amoga hina bagade egefelali huluane misa:ne hiougi.'
  tpi-OTNT: Bihain long tupela yia i go pinis, ol wokman i wok long katim gras bilong
    ol sipsip bilong Apsalom long ples Balhasor. Dispela ples i stap klostu long taun
    Efraim. Na Apsalom i singautim olgeta pikinini man bilong king bai ol i kam bung
    long dispela ples.
  hau-SA: Bayan shekaru biyu, sa’ad da masu askin tumakin Absalom suna Ba’al-Hazor,
    kusa da iyakar Efraim, sai ya gayyaci dukan ’ya’yan sarki maza a can.
  uig-LAT: Toluq ikki yil ötüp, Efraimgha yéqin Baal-Hazorda Abshalomning qirqighuchiliri
    qoylirini qirqiwatatti; u padishahning hemme oghullirini teklip qildi.
  nde-nde: Emva kweminyaka emibili, lapho abagundi bezimvu zika-Abhisalomu babeseBhali
    Hazori phansi komngcele wako-Efrayimi, wanxusa wonke amadodana enkosi ukuba aye
    khonale.
  ton-ton: ¶ Pea hili ʻae taʻu kātoa ʻe ua naʻe hoko ʻo pehē, naʻe maʻu ʻe ʻApisalomi
    ʻae kau tangata kosi sipi ʻi Peali-Hasoa, ʻaia ʻoku ofi ki ʻIfalemi; pea naʻe
    talaki ki ai ʻae ngaahi foha kotoa pē ʻoe tuʻi.
  ces-1613: I stalo se po celých dvou letech, když střihli ovce Absolonovi v Balazor,
    jenž jest podlé Efraim, že pozval Absolon všech synů královských.
  eng-WMB: After two full years, Absalom had sheep shearers in Baal Hazor, which is
    beside Ephraim; and Absalom invited all the king’s sons.
  tam-TCV: இரண்டு வருடங்களுக்குப் பின்பு எப்பிராயீமின் எல்லைக்கு அருகே உள்ள பாகால்
    காசோரிலே அப்சலோமின் ஆடுகளின் மயிர் கத்தரிப்பவர்கள் இருந்தார்கள். அங்கே அரசனுடைய
    எல்லா மகன்களையும் வரும்படி அப்சலோம் அழைத்திருந்தான்.
  ceb-ULB: Nahitabo kini human sa duha ka tuig nga si Absalom nagkuha ug tigpanupi
    sa mga karnero sa Baal Hasor, nga duol sa Efraim, ug gidapit ni Absalom ang tanang
    mga anak sa hari sa pagbisita didto.
  pol-UBG: Po upływie dwóch lat, gdy strzyżono owce Absaloma w Baal-Chasor, które
    znajduje się w pobliżu Efraim, Absalom zaprosił wszystkich synów króla.
  agr-agr: Absalón aajakui Davita uchiji tikich nuwanum akiamu. Nunú niina yachin
    maa shiwagmaga tupikaki, Gueshur nugkanum yaakat Tecoa jegaa nuwi uumak pujusui.
    Nunik pujai Absalón wakitki taati tusa Joab Davitan tiuwai.
  urd-GVU: دو سال گزر گئے۔ ابی سلوم کی بھیڑیں افرائیم کے قریب کے بعل حصور میں لائی
    گئیں تاکہ اُن کے بال کترے جائیں۔ اِس موقع پر ابی سلوم نے بادشاہ کے تمام بیٹوں
    کو دعوت دی کہ وہ وہاں ضیافت میں شریک ہوں۔
  deu-1912: Über zwei Jahre aber hatte Absalom Schafscherer zu Baal-Hazor, das bei
    Ephraim liegt; und Absalom lud alle Kinder des Königs
  kan-2017: ಎರಡು ವರ್ಷಗಳಾದ ನಂತರ ಅಬ್ಷಾಲೋಮನು ಒಂದು ದಿನ ಎಫ್ರಾಯೀಮಿನ ಬಳಿಯಲ್ಲಿರುವ ಬಾಳ್ ಹಾಚೋರಿನಲ್ಲಿ
    ಕುರಿಗಳ ಉಣ್ಣೆಯನ್ನು ಕತ್ತರಿಸುವಾಗ ಎಲ್ಲಾ ರಾಜಪುತ್ರರನ್ನು ಔತಣಕ್ಕೆ ಕರೆದನು.
  yap-yap: Ma l’agruw e duw nga tomuren ni yibe puy bunu’en e saf rok Absalom u Baal
    Hazor, nib chugur ko fachi binaw nu Efraim, me pining urngin fapi pumo’on ni fak
    e en ni pilung ni ngarbad ngaram.
  hlt-MCSB: A kum khohnin a pha vaengah Ephraim taengkah Baalhazor ah Absalom ham
    mul vok a saii uh tih manghai ca rhoek boeih te Absalom loh a khue.
  mdy-ETH: ላምዖ ሌዔኮ ጊንፃ ዓቤሴሎሜ ዔፕሬኤሜ ካታሞ ኮይላ ዓኣ ቤዓሌ ሃፆሬ ጌይንታ ቤዛ ማራቶኮ ጋፓኖ ታይዚሳኔ፤ ዒማና
    ዓቤሴሎሜ ካኣቲኮ ዓቲንቆ ናኣታ ቢያ ዬያ ሙዖ ሙኪ ሙዓንዳጉዲ ዔኤሌኔ።
  twi-ASANTE: Mfeɛ mmienu akyi, ɛda koro bi a na wɔretwitwa Absalom nnwan ho nwi wɔ
    Baal-Hasor a ɛbɛn Efraim hyeɛ so no, Absalom too nsa frɛɛ ɔhene mmammarima nyinaa
    sɛ wɔmmra hɔ.
  eng-WEBU: After two full years, Absalom had sheep shearers in Baal Hazor, which
    is beside Ephraim; and Absalom invited all the king’s sons.
  wal-wal: Naa77u laittaappe guyyiyan, Efireema zawaa matan Haxoora giyoosan Abeseloomi
    dorssaa ikisiyaa meedissees; kawuwaa naati ubbai he sohuwaa yaanaadan Abeseloomi
    eta xeesiis.
  spa-PDDPT: Dos años después, aconteció que Absalón tenía esquiladores en Baal-hazor,
    que está junto a Efraín. Absalón invitó a todos los hijos del rey.
  gun-gun: Mokoĩ ma'etỹa ma oaxa rire Absalão ojaya oikovy guymba kuery vexa'i rague
    Baal-Hazor py, Efraim katy'i oĩ va'e py. Ha'e vy Absalão oenoĩ uka huvixa ra'y
    kuery ha'e javi ha'e py ou aguã.
  agu-BL: Itzun yi tele'n cob yob yi baje'n yi xtxolbila'se'j, cho'n ate' yi e' mos
    tetz Absalom tan telse'n yi xi'il yi tetz cne'r, tul yi ama'l yi na bi'aj Baal-hazor,
    nakajil yi chitnumil yi e' aj Efraín. Bene'n tzun mantar Absalom scye'j yi e'
    mas cy'ajl yi rey Luwiy tan cyopone'n tan jun wa'a'n tuch'.
  ilo-ULB: Ket napasamak kalpasan iti dua a tawen, addaan ni Absalom iti parapukis
    iti karnero nga agtrabtrabaho idiay Baal Hazor, nga asideg iti Efraim, ket inawis
    ni Absalom amin a putot a lallaki iti ari a sumarungkar sadiay.
  kpg-kpg: Nia ngadau e lua nomuli, gei Absalom gaa dahi nia huluhulu o ana siibi
    i Baal-Hazor, i baahi di waahale Ephraim, gei mee ga gahi mai nia dama daane di
    king huogodoo, bolo digaula gi loomoi gi di gowaa deelaa.
  uig-ARA: تولۇق ئىككى يىل ئۆتۈپ، ئەفرائىمغا يېقىن بائال-ھازوردا ئابشالومنىڭ قىرقىغۇچىلىرى
    قويلىرىنى قىرقىۋاتاتتى؛ ئۇ پادىشاھنىڭ ھەممە ئوغۇللىرىنى تەكلىپ قىلدى.
  sus-sus: Ɲɛ firin dangi xanbi, Abisalomi xa walikɛe nu na a xa yɛxɛɛ xabe maxabafe
    Bali Xasori, Efirami bɔxi fɛ ma. Abisalomi naxa mangɛ xa di birin xili naa, e
    xa xulunyi raba.
  pon-2006: Sounpar riau mwuri, Apsalom pahn sehk nah sihpw ko ni Paal Asor, limwahn
    kahnimw Epraim, e ahpw luke sapwellimen nanmwarki pwutak ko koaros re en iang
    patohdo wasao.
  ksd-ksd: Ma ba i ga par a ura kilala, ba, ra umana tena varkukut na ivuna sip kai
    Absalom dia ga ki aro Baal-Kasor, nina ba i tur pire Epraim, Absalom i ga ting
    pa ra umana natu i ra king parika.
  tur-YTC: Tam iki yıl sonra Avşalom'un, Efraim’in yakınlarındaki Baal Hasor’da koyun
    kırkıcıları vardı ve Avşalom kralın bütün oğullarını çağırdı.
  grc-BRENT: Καὶ ἐγένετο εἰς διετηρίδα ἡμερῶν, καὶ ἦσαν κείροντες τῷ Ἀβεσσαλὼμ ἐν
    Βελασὼρ τῇ ἐχόμενα Ἐφραὶμ, καὶ ἐκάλεσεν Ἀβεσσαλὼμ πάντας τοὺς υἱοὺς τοῦ βασιλέως.
  ind-AYT: Sesudah 2 tahun berlalu, Absalom mengadakan pengguntingan bulu domba di
    Baal-Hazor, di dekat Efraim. Absalom mengundang semua anak raja.
  nya-nya: Patapita zaka ziwiri, pamene wometa nkhosa za Abisalomu anali ku Baala-Hazori
    pafupi ndi malire a fuko la Efereimu, iye anayitana ana onse aamuna a mfumu kuti
    apite kumeneko.
  hrv-hrv: A poslije dvije godine imao je Abšalom striženje ovaca u Baal Hasoru kod
    Efrajima; i Abšalom pozva svu kraljevu obitelj.
  mps-mps: Te nosali kibu be si bidama da, teda te sę bidi dabego te Apsalomgo sipsip
    nisi togobo sę te Balhasor bulude yali. Te bulu te Efraim hanigo tǫ pedai pąde
    elaluali. Tama Apsalomgo te kingo ogomani tigidali i olama, augwali te buluba
    sisinagasomainu yali.
  tpi-tpi: Bihain long tupela yia i go pinis, ol wokman i wok long katim gras bilong
    ol sipsip bilong Apsalom long ples Balhasor. Dispela ples i stap klostu long taun
    Efraim. Na Apsalom i singautim olgeta pikinini man bilong king bai ol i kam bung
    long dispela ples.
  dan-1931: Men et Par År efter holdt Absalom Fåreklipning i Ba'al-Hazor, som ligger
    ved Efraim, og dertil indbød Absalom alle Kongesønnerne.
  vie-OVCB: Hai năm sau, nhân dịp Áp-sa-lôm có cuộc xén lông chiên ở Ba-anh Hát-so,
    gần Ép-ra-im, Áp-sa-lôm sai mời tất cả các hoàng tử đến dự.
  guj-2017: બે વર્ષ થયા પછી એમ થયું કે, એફ્રાઇમે નજીકના બાલ-હાસોરમાં આબ્શાલોમ પાસે
    ઘેટાં કાતરનારાઓને કામે બોલાવ્યા હતા, ત્યાં આબ્શાલોમે રાજાના સર્વ કુંવરોને આમંત્રણ
    આપ્યું હતું.
  pon-2006A: Sounpar riau mwuri, Apsalom pahn sehk nah sihpw ko ni Paal Asor, limwahn
    kahnimw Epraim, e ahpw luke sapwellimen nanmwarki pwutak ko koaros re en iang
    patohdo wasao.
  por-BRBSL: Após dois anos completos, Absalom teve tosquiadores de ovelhas em Baal
    Hazor, que fica ao lado de Efraim; e Absalom convidou todos os filhos do rei.
  cth-cth: Kum hni touh a kuep hnukkhu Absalom teh Ephraim kho teng Baalhazor kho
    hoi, tu muen ngaw saknae pawi koe siangpahrang e canaw pueng a coun.
  twi-twi: Mfe abien akyi, da koro bi a na wɔretwitwa Absalom nguan ho nwi wɔ Baal-Hasor
    a ɛbɛn Efraim hye so no, Absalom too nsa frɛɛ ɔhene mmabarima nyinaa sɛ wɔmmra
    hɔ.
  hlt-hlt: A kum khohnin a pha vaengah Ephraim taengkah Baalhazor ah Absalom ham mul
    vok a saii uh tih manghai ca rhoek boeih te Absalom loh a khue.
  tbz-SIM: Kɛ̀ dɛ̀ mmɔkɛ yɛbie nyɛ̀dɛ́ɛ̀ kɛ̀ bɛ̀ nkɛ̃ĩ Abusɑdɔmmu pe cìtì Bɑɑ-Aso
    Efɑdɑimmu tenkɛ̀ mɑ̀nku, kòo yú okpɑ̀ɑ̀tì dɑpɑ̀mbɛ̀ bɛmɔu mudiì,
  msy-2020: Azenir pumuning gɨvazɨma, Apsalom uan ingangarir gumaziba ko Balhasorɨn
    nguibamɨn sipsipɨn arɨzibagh isɨ, isam damuasa atrivibar otariba bagha bar akaba
    amangi. Nguibar kam a Efraimɨn nguibar ekiamɨn boroghɨn iti.
  dop-dop: Pɩɩsɩ nɑɑlɛ sikɑɑ ɩlɛ pɑ kɔɔkɩ Apǝsɑlɔm heeŋ hʋntʋ ntɛ́ timpi pɑ yɑɑ sɩ
    Pɑɑlɩ-Hɑsɔɔ tɔɣɔ Ɩfǝlɑyim. Ɩlɛnɑ Apǝsɑlɔm yɑɑ wulɑʋ pǝyɑlɑɑ tǝnɑɣɑ tɔɣɔʋ.
  azb-azb: İki il tamam olandan sonra Efrayimə yaxın Baal-Xasorda Avşalom qoyun qırxımı
    keçirirdi. Avşalom padşahın bütün oğullarını oraya dəvət etdi.
  eng-DBY: And it came to pass after two full years, that Absalom had sheepshearers
    in Baal-Hazor, which is beside Ephraim; and Absalom invited all the king's sons.
  hin-2017: दो वर्ष के बाद अबशालोम ने एप्रैम के निकट के बाल्हासोर में अपनी भेड़ों
    का ऊन कतरवाया और अबशालोम ने सब राजकुमारों को नेवता दिया।
  wol-KYG: Ba ñu ca tegee ñaari ati lëmm, Absalom dem di watlu ay xaram ca Baal Àccor,
    fa feggook diiwaanu Efrayim. Absalom daldi fay woo doomi buur yu góor yépp.
  eng-YLT: And it cometh to pass, after two years of days, that Absalom hath shearers
    in Baal-Hazor, which [is] with Ephraim, and Absalom calleth for all the sons of
    the king.
  eng-WYC-2017: And it was done after the time of two years, that the sheep of Absalom
    were shorn in Baalhazor, which is beside Ephraim. And Absalom called all the sons
    of the king.
  eng-WMBB: After two full years, Absalom had sheep shearers in Baal Hazor, which
    is beside Ephraim; and Absalom invited all the king’s sons.
  urd-GVH: दो साल गुज़र गए। अबीसलूम की भेड़ें इफ़राईम के क़रीब के बाल-हसूर में लाई
    गईं ताकि उनके बाल कतरे जाएँ। इस मौक़े पर अबीसलूम ने बादशाह के तमाम बेटों को दावत
    दी कि वह वहाँ ज़ियाफ़त में शरीक हों।
  rug-rug: Hola karua vuaheni si vagi tie kotokoto sipi se Abusalamu pa Beolo Hazo,
    tata koasa vasileana nomana pa Iparemi, meke ruvati sa sari doduru tuna koreo
    sa baṉara pude la vasina.
  gaz-gaz: Waggaa lamaa booddee warri hoolota Abesaaloom irraa rifeensa haadan magaalaa
    Baʼaal Hasoor kan Efreem biratti argamu sana keessa turan; innis akka isaan achi
    dhaqaniif ilmaan mootii hunda waame.
  fra-LSG: Deux ans après, comme Absalom avait les tondeurs à Baal-Hatsor, près d’Éphraïm,
    il invita tous les fils du roi.
  yal-yal: Ɲɛɛ firin dangu xanbini, bayo yɛxɛɛ xabe xabane yi Abisalomi yii Baali-Xasori
    yi, Efirami dɛxɔn, a yi mangana diine birin xili.
  haw-1868: 'A hala ae la na makahiki okoa elua, he aha ako hipa ko Abesaloma ma Baalahazora
    e kokoke ana me ko Eperaima: a kono aku la o Abesaloma i na keikikane a pau a
    ke alii e hele ilaila.'
  arb-NAV: وَبَعْدَ ذَلِكَ بِعَامَيْنِ، وَجَّهَ أَبْشَالُومُ دَعْوَةً لِجَمِيعِ أَبْنَاءِ
    الْمَلِكِ لِحُضُورِ جَزِّ غَنَمِهِ فِي بَعْلِ حَاصُورَ عِنْدَ أَفْرَايِمَ.
  ewe-ewe: Le ƒe eve megbe la, wonɔ fu kom na Absalom ƒe alẽwo le Baal Hazor, le Efraim
    du la gbɔ. Absalom kpe fiaviŋutsuwo katã be woava afi ma.
  eng-LEE: And it came to pass after two full years, that Abshalom had sheep-shearers
    at Ba'al-chazor, which is near Ephraim; and Abshalom invited all the king's sons.
  asm-FB: সম্পূর্ণ দুবছৰৰ পাছত ইফ্ৰয়িমৰ ওচৰত থকা বালহাচোৰত অবচালোমৰ লোকসকলে মেৰৰ
    নোম কটা কাম কৰি আছিল৷ তাতে অবচালোমে আটাইকেইজন ৰাজকোঁৱৰক নিমন্ত্ৰণ কৰিলে।
  sus-A: حّ قِرِن دَنفِ شَنبِ، عَبِسَلٌمِ شَ وَلِكّيٍ نُ نَ عَ شَ يّشّي شَبٍ مَشَبَقٍ
    بَلِ شَسٌرِ، عٍقِرَ مِ بْشِ قّ مَ. عَبِسَلٌمِ نَشَ مَنفّ شَ دِ بِرِن شِلِ نَا،
    عٍ شَ شُلُنيِ رَبَ.
  fra-SBL: Après deux années complètes, Absalom fit tondre des moutons à Baal Hatsor,
    qui est près d'Ephraïm, et Absalom invita tous les fils du roi.
  hbo-hbo: וַֽיְהִי֙ לִשְׁנָתַ֣יִם יָמִ֔ים וַיִּהְי֤וּ גֹֽזְזִים֙ לְאַבְשָׁלֹ֔ום בְּבַ֥עַל
    חָצֹ֖ור אֲשֶׁ֣ר עִם־אֶפְרָ֑יִם וַיִּקְרָ֥א אַבְשָׁלֹ֖ום לְכָל־בְּנֵ֥י הַמֶּֽלֶךְ׃
  piu-2006: '@see-verse:2SA.013.022'
  kik-kik: Mĩaka ĩĩrĩ yathira, hĩndĩ ĩrĩa amuri a ngʼondu guoya a Abisalomu maarĩ
    kũu Baali-Hazoru hakuhĩ na mũhaka wa Efiraimu-rĩ, agĩĩta ariũ a mũthamaki othe
    mathiĩ kuo.
  fra-NCL: Deux ans après, Absalom avait les tondeurs à Baal-Hasor, près d’Ephraïm,
    et Absalom invita tous les fils du roi.
  cek-AK: Saning hnetto oh pacoeng loe, Absalom loe Ephraim prae taeng ih Baal-Hazor
    vang ah tuumui aah haih poih to sak; to naah Absalom mah siangpahrang capanawk
    boih poihkung ah kawk.
  cuk-cuk: Birgabo-nasad-sorba, Absalón, Rey-David-masmalase gochad, adi, Baal-Hazor-neggweburse
    ibase-dagmalagar. Baal-Hazorʼde, Efraín-yar-naid-dikarba siid. Baal-Hazorʼgine,
    Absalón-sibad-wawaad-e-absar-esikmalad bukwamarmogad.
  uig-CYR: Толуқ икки жил өтүп, Әфраимға йеқин Баал-Һазорда Абшаломниң қирқиғучилири
    қойлирини қирқивататти; у падишаниң һәммә оғуллирини тәклип қилди.
  tel-2017: రెండేళ్ళ తరువాత అబ్షాలోముకు గొర్రెలబొచ్చు కత్తిరించే కాలం వచ్చింది. ఎఫ్రాయిముకు
    దగ్గర బయల్హాసోరులో అబ్షాలోము రాజకుమారులనందరినీ విందుకు పిలిచాడు.
  hat-BSA: Alò, li te vin rive apre dezan nèt ke Absalom te gen moun pou taye lenn
    mouton Baal-Hatsor ki toupre Ephraïm, e Absalom te envite tout fis a wa yo.
  kos-kos: Yac luo toko ah, Absalom el sang sheep natul ah in kalkul in acn Baal Hazor,
    apkuran nu ke siti Ephraim. Na el suli mukul nukewa nutin tokosra tuh elos in
    som nu we.
  hbo-WLC: וַֽיְהִי֙ לִשְׁנָתַ֣יִם יָמִ֔ים וַיִּהְי֤וּ גֹֽזְזִים֙ לְאַבְשָׁל֔וֹם בְּבַ֥עַל
    חָצ֖וֹר אֲשֶׁ֣ר עִם־אֶפְרָ֑יִם וַיִּקְרָ֥א אַבְשָׁל֖וֹם לְכָל־בְּנֵ֥י הַמֶּֽלֶךְ׃
  ibo-ibo: Mgbe afọ abụọ gasịrị, mgbe ndị na-akpụchara Absalọm ajị ụmụ atụrụ ya nọ
    na Baal-Hazọ, nʼoke ala Ifrem, ọ kpọkọtara ụmụ ndị ikom eze niile ka ha bịa nʼebe
    ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ସମ୍ପୂର୍ଣ୍ଣ ଦୁଇ ବର୍ଷ ଉତ୍ତାରେ ଇଫ୍ରୟିମ ନିକଟସ୍ଥ ବାଲ-ହାସୋରରେ ଅବଶାଲୋମର
    ମେଷର ଲୋମ ଛେଦନ ହେଲା; ତହୁଁ ଅବଶାଲୋମ ସମସ୍ତ ରାଜପୁତ୍ରଙ୍କୁ ନିମନ୍ତ୍ରଣ କଲା।
  chk-chk: Mürin ruu ier nöün Apsalom kewe chon fichi ülöülen sip ra fichi ülöülen
    nöün sip lon Paal-hasor küküngeni Efraim. Iwe, Apsalom a körato nöün ewe king
    kewe mwän meinisin.
  ssd-ssd: Minnaig ma ma yar armba kinaig le Absalom tuku piro mbal ndek sipsip ŋguenu
    kugerkam tuku Baal-Hasor tumbraŋ kinaig. Tumbraŋ ta Efraim tumbraŋ suŋgo patumba
    minit. Absalom nu gabat suŋgo tuku kiŋo kat nuŋe ŋakmba aukniŋgina sulumba
  rop-rop: Bambai na tuyiyastaim Ebsalom bin shirimbat ola ship blanga im deya langa
    det pleis gulum Beleisa gulijap langa det taun gulum Ifreiyim, en imbin wandim
    ola san blanga King Deibid blanga kaman deya blanga abum padi,
  ukr-1871: Як уплило два роки, сталося, що Абессалом справляв овечі пострижини в
    Баал-Газорі, в Ефраїмі, й запросив до себе Абессалом усїх царських синів.
  deu-1951: Und nach zwei Jahren, als Absalom Schafschur hielt zu Baal-Hazor, das
    in Ephraim liegt, lud Absalom alle Söhne des Königs ein.
  eng-JPS: And it came to pass after two full years, that Absalom had sheep-shearers
    in Baal-hazor, which is beside Ephraim; and Absalom invited all the king's sons.
  srp-1865: A poslije dvije godine kad se strizijahu ovce Avesalomove u Val-Asoru,
    koji je kod Jefrema, on pozva sve sinove careve.
  lug-lug: Bwe waayitawo emyaka ebiri nga kiseera kya kusala ebyoya by’endiga, ng’abasazi
    ba Abusaalomu bali e Baalukazoli, ekiriraanye Efulayimu, Abusaalomu n’ayita abaana
    ba kabaka bonna.
  heb-heb: ויהי לשנתים ימים ויהיו גזזים לאבשלום בבעל חצור אשר עם אפרים ויקרא אבשלום
    לכל בני המלך׃
  ben-IRV: পুরো দুই বছর পরে ইফ্রয়িমের কাছের বাল-হাৎসোরে অবশালোমের ভেড়াদের লোমকাটা
    হল এবং অবশালোম রাজার সব ছেলেকে নিমন্ত্রণ করল৷
  pan-pan: ਅਜਿਹਾ ਹੋਇਆ ਜੋ ਪੂਰੇ ਦੋ ਸਾਲ ਪਿੱਛੋਂ ਅਬਸ਼ਾਲੋਮ ਨੇ ਇਫ਼ਰਾਈਮ ਦੇ ਕੋਲ ਬਆਲ-ਹਸੋਰ ਵਿੱਚ
    ਆਪਣੀਆਂ ਭੇਡਾਂ ਦੀ ਉੱਨ ਕਤਰਵਾਈ ਅਤੇ ਅਬਸ਼ਾਲੋਮ ਨੇ ਰਾਜੇ ਦੇ ਸਾਰੇ ਪੁੱਤਰਾਂ ਨੂੰ ਉੱਥੇ ਬੁਲਾਇਆ।
  tkr-tkr: Ooğançe q'ölle sen ılğeç'uyle qiyğa, Efrayim eyhene şaharıs k'anene Ba'al-Xatsoree
    Avşalomee vəq'əbı qoyşar eyxhe. Avşalomus paççahın gırgın dixbı maqa otxhun-ulyoğas
    qoot'alas vukkiykan.
  mya-JVB: ထိုနောက် နှစ် နှစ်စေ့သောအခါ အဗရှလုံ သည် ဧဖရိမ် မြို့အနား ၊ ဗာလဟာဇော် ရွာမှာ
    သိုးမွေး ညှပ်ပွဲကို ခံ၍ ရှင်ဘုရင် ၏သား တော်အပေါင်း တို့ကို ခေါ်ဘိတ် လေ၏။
  tbg-tbg: Ho taara ihi aitaromanta Apasalomura kaiqa vaiinti vika Baali-Hasoni vataini
    vaiha vira sipisipi kaaki toqa amite vaura. Vi vatava Efaraimu vatuka aumanto
    vauvaro Apasalomuva ekaa avuhainaa vaiinti maaquvara mini ani ruvaaquate tiro,
    vika naarora.
  hmo-hmo: Lagani rua ia ore murinai, mamoe huina utua taudia ese Abesaloma ena mamoe
    edia huina idia utua Bala Hasoro dekenai, Eparaima kahirakahira. Vadaeni Abesaloma
    ese king Davida ena natuna tau ibounai ia boiria mai unuseni.
  urd-urd: और ऐसा हुआ कि पूरे दो साल के बाद भेड़ों के बाल कतरने वाले अबीसलोम के यहाँ
    बा'ल हसोर में थे जो इफ़्राईम के पास है और अबीसलोम ने बादशाह के सब बेटों को दा'वत
    दी।
  rus-SYN: Чрез два года было стрижение овец у Авессалома в Ваал-Гацоре, что у Ефрема,
    и позвал Авессалом всех сыновей царских.
  bqc-SIM: Wɛ̃̀ pla gbɛa Abisaloũ ku Baali Azoo, Ɛflaiũ bùsu zↄ̃lɛu ń a sãkãkɛ̃ɛlɛnaↄ,
    ↄ̃ à kíanɛↄ sìsi blɛsawa ḿpii.
  tcz-CHONGTHU: Hitichun kumni jouvin Absalom chun Ephriam kom a Baal-hazor khoa kelngoi
    mul avou in, Chule Absalom chun leng chapate jouse chu abonchan golvah a chun
    akou soh kei in ahi.
  mar-mar: दोन वर्षानंतर मेंढरांची लोकर कातरणारे अबशालोमचे काही लोक एफ्राइम जवळील
    बालहासोरमध्ये आलेले होते अबशालोमने राजाच्या सर्व मुलांना ते पाहायला बोलावले.
  qub-qub: Chaypita ishcay watataga Absalonpa uywaynincuna millwata ruturcaycaran
    Baal-hazor parti Efraín runacunapa marcan sercancho. Absalonga iwal micunanpaj
    llapan wauguincunata gayachiran.
  bqp-bqp: Wɛ̃̀ pla gbɛra Abusalomu kú Baali Azo, Ɛflaimu bùsu lɛ́n kũ a sãkãkɛ̃rɛrinↄ,
    akũ à kína nɛ́nↄ sìsi pↄnna pↄ́blea ń pínki.
  hat-hat: Dezan apre sa, Absalon t'ap koupe lenn mouton l' yo lavil Baal azò, toupre
    lavil Efrayim. Li envite tout pitit gason wa yo vin manje.
  eng-BSB: Two years later, when Absalom’s sheepshearers were at Baal-hazor near Ephraim,
    he invited all the sons of the king.
  tod-tod: Kona felegɔ ʋoluma, baala maaleɠa leʋe nuiti ti ɠɛni Aɓesalɔme ya Ɓaale-Ɠasɔɔl,
    Efelayime ɠobaʋɛ. É masagi ná-doun zunuiti pɛ tolini ná.
  eng-WEBPB: After two full years, Absalom had sheep shearers in Baal Hazor, which
    is beside Ephraim; and Absalom invited all the king’s sons.
  kbq-kbq: Hagi Tare kafu evutege'za Absalomu eri'za vahe'mo'za sipisipi azoka harenaku
    Balhasori kumara Efraemi kuma tava'onte me'nere vu'naze. Hagi Absalomu'a kini
    ne'mofo mofavre zaga kehige'za utru hu'naze.
  nhe-BL: Teipa quema ya panotoya ome xihuitl, itlatequipanojcahua Absalón yajtoyaj
    Baal Hazor ipan tlali Efraín para quinximase iborregojhua. Huan Absalón quinnotzqui
    nochi iicnihua ma yaca para ilhuichihuatij.
  bus-bus: Wɛ̃̀ plaa gbɛra Abusalomu kú Baali Azo, Ɛflaimu bùsu lɛ́n kↄ̃n a sãkãkɛ̃ɛrinↄ,
    ben à kína nɛ́nↄ sìsi pↄnna pↄ́bleea ń píngi.
  gub-BL: Umumaw mokoz kwarahy nezewe wiko pà wà. Amo 'ar mehe Àmixàràw omonohok àràpuhàràn
    hawer iko Ma'aw Azor tawhu pe. Eparai waiwy huwake tuz. Wenoz amogwer tuwihawete
    ta'yr paw wamuwà a'e pe wà.
  eng-DRA: 'And it came to pass after two years, that the sheep of Absalom were shorn
    in Baalhasor, which is near Ephraim: and Absalom invited all the king’s sons:'
