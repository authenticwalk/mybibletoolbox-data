verse: 2SA.013.022
translations:
  mal-C: അബ്ശാലോം അമ്നോനോട് നന്മയാകട്ടെ തിന്മയാകട്ടെ, യാതൊരു വാക്കും പറഞ്ഞില്ല. തന്റെ
    സഹോദരിയായ താമാറിനെ അപമാനിച്ചതിനാൽ അബ്ശാലോം അയാളെ വെറുത്തു.
  deu-TKW: Absalom aber redete kein Wort mit Amnon, weder im Bösen noch im Guten;
    denn Absalom hatte einen Groll gegen Amnon gefaßt, weil er seine Schwester Thamar
    entehrt hatte.
  lin-lin: Abisalomi alobaki ata liloba moko te epai ya Aminoni, ndeko na ye ya mobali,
    ezala ya malamu to ya mabe, pamba te ayinaki Aminoni mpo ete asambwisaki Tamari,
    ndeko na ye ya mwasi.
  eng-LSV: and Absalom has not spoken with Amnon either evil or good, for Absalom
    is hating Amnon, because that he humbled his sister Tamar.
  eng-GNV: 'And Absalom sayde vnto his brother Amnon neither good nor bad: for Absalom
    hated Amnon, because he had forced his sister Tamar.'
  eng-WEBSTER: 'And Absalom spoke to his brother Amnon neither good nor bad: for Absalom
    hated Amnon, because he had forced his sister Tamar.'
  nhw-BL: Huan Absalón tlahuel quicualancaitac Amnón por nopa tlajtlacoli catli quichihuili
    iicni, Tamar, pero amo tleno quiilhuiyaya.
  swh-ONEN: Absalomu hakusema neno lolote na Amnoni, likiwa zuri au baya, kwa kuwa
    alimchukia Amnoni kwa sababu alikuwa amemtia aibu Tamari, dada yake.
  bba-bba: Abusɑlɔmu kun mɑɑ Amɔɔ ɡɑ̃ɑnu sɔ̃ɔwɑ. Adɑmɑ u nùn tusɑ yèn sɔ̃ u win sesu
    tilɑsi kuɑ u kɑ kpunɑ.
  eng-KJVCPB: 'And Absalom spake unto his brother Amnon neither good nor bad: for
    Absalom hated Amnon, because he had forced his sister Tamar.'
  luo-luo: Abisalom ne ok owacho gimoro maber kata marach ni Amnon; to nosin kod Amnon
    nikech ne osekuodo wi Tamar nyamin-gi.
  meu-meu: A Absalom ese Amnon se hereva henia, namo eiava dika herevana ta se gwauraia;
    badina be Absalom ese Amnon e inai henia, taihuna Tamara e hadikaia dainai.
  npi-ULB: अब्शालोमले अमनोनलाई केही पनि भनेनन्, किनकि तिनले आफ्नो बहिनीलाई जे गरेका
    थिए र तिनले जसरी आफ्नो बहिनी तामारलाई अपमान गरेका थिए, त्यसको निम्ति अब्शालोमले
    तिनलाई घृणा गरे ।
  yor-yor: Absalomu kò sì bá Amnoni sọ nǹkan rere, tàbí búburú, nítorí pé Absalomu
    kórìíra Amnoni nítorí èyí tí ó ṣe, àní tí ó fi agbára mú Tamari àbúrò rẹ̀.
  ind-ind: Sesudah itu Absalom tidak pernah berkata apa-apa kepada Amnon, tetapi dia
    menyimpan dendam terhadap Amnon karena sudah memperkosa adiknya.
  pes-OPCB: اما ابشالوم به سبب این عمل زشت از امنون کینه به دل داشت و دربارهٔ این
    موضوع با او هیچ سخن نمی‌گفت.
  tgl-ULB: Walang anumang sinabi si Absalom kay Amnon, dahil kinapootan siya ni Absalom
    dahil sa kaniyang ginawa at kung papaano niya pinahiya ang kaniyang kapatid na
    babaeng si Tamar.
  hui-hui: Amanonohanda Abasalomo mbalini Tamahondo mana ko biyiyagola Abasalomo ibugua
    keba timbuniore howa ibu Amanonohondo bi bayalebi kobi mbira naleore hene.
  mya-mya: အ​ဗ​ရှ​လုံ​မူ​ကား​မိ​မိ​၏​နှ​မ​တာ​မာ​ကို​မ တော်​မ​တ​ရား​ပြု​ကျင့်​သည့်​အ​တွက်
    အာ​မ​နုန် အား​လွန်​စွာ​မုန်း​သ​ဖြင့်​စ​ကား​မ​ပြော​ဘဲ နေ​၏။
  bod-N: ཨབ་ཤཱ་ལོམ་གྱིས་ཨམ་ནོན་ལ་གཏམ་བཟང་ངན་གང་ཡང་མ་ལབ་སྟེ། གང་ལ་ཞེ་ན། དེས་ཁོའི་སྲིང་མོ་ཐལ་མཱར་ལ་བཙན་གཡེམ་བྱས་པས་ཨབ་ཤཱ་ལོམ་ནི་ཨམ་ནོན་ལ་ཤིན་ཏུ་སྡང་ངོ་།
    །
  sna-sna: Abhusaromu haana kana kumbotaura shoko kuna Amunoni, rakanaka kana rakaipa;
    akavenga Amunoni nokuti akanga akanyadzisa hanzvadzi yake Tamari.
  spa-BLM: Absalón no hablaba con Amnón ni bien ni mal, porque Absalón odiaba a Amnón
    porque había forzado a su hermana Tamar.
  cac-cac: Axo vin̈aj Absalón chi', malaj tas ix yal vin̈ d'a vin̈aj Amnón chi', vach'chom
    ste chichon sc'ol vin̈ d'a vin̈ yuj b'aj ix ixtaj ix yanab' chi'.
  swh-ULB: Absalome hakusema chochote kwa Amnoni, kwa maana Absalome alimchukia kwa
    kile alichokifanya, kumdhalilisha Tamari, dada yake.
  bel-bel: А Авэсалом не гаварыў з Амнонам ні благога, ні добрага; бо зьненавідзеў
    Авэсалом Амнона за тое, што ён зьняславіў Тамар, сястру яго.
  deu-ELBBK: Und Absalom redete mit Amnon weder Böses noch Gutes; denn Absalom hasste
    Amnon, weil er seine Schwester Tamar geschwächt hatte.
  mbb-OT: Ne si Absalom, egkeepesan din utew si Amnon su mibpeel-elezan ni Amnon is
    etevey zin he si Tamar. Tenged kayi, kenè en sikandin ebpekidlalag ki Amnon.
  mal-2015: എന്നാൽ അബ്ശാലോം അമ്നോനോടു ഗുണമോ ദോഷമോ ഒന്നും സംസാരിച്ചില്ല; തന്റെ സഹോദരിയായ
    താമാരിനെ അമ്നോൻ അവമാനിച്ചതുകൊണ്ടു അബ്ശാലോം അവനെ ദ്വേഷിച്ചു.
  rmc-rmc: O Absolon imar buter na vakerelas le Amnonoha. Našťi les avri ačhelas,
    bo našilu pašľiľa leskra pheňaha la Tamaraha.
  pes-OPV: و ابشالوم به امنون سخنی نیک یا بدنگفت، زیرا که ابشالوم امنون را بغض می‌داشت،
    به علت اینکه خواهرش تامار را ذلیل ساخته بود.
  ron-1924: Абсалом н-а ворбит нич бине, нич рэу ку Амнон, дар а ынчепут сэ-л ураскэ,
    пентру кэ нечинстисе пе сорэ-са Тамар.
  ben-OBCV: অবশালোমও অম্নোনকে ভালোমন্দ—একটিও কথা বলেনি; সে অম্নোনকে ঘৃণা করতে শুরু
    করেছিল, যেহেতু সে তার নিজের বোন তামরকে কলঙ্কিত করল।
  som-som: Oo Absaaloomna Amnoon kulama hadlin xumaan iyo samaan toona, waayo, Absaaloom
    wuu nebcaaday Amnoon, maxaa yeelay, walaashiis Taamaar buu xoogay.
  lat-VUC: 'Porro non est locutus Absalom ad Amnon nec malum nec bonum: oderat enim
    Absalom Amnon, eo quod violasset Thamar sororem suam.'
  eng-ASVBT: And Absalom spake unto Amnon neither good nor bad; for Absalom hated
    Amnon, because he had forced his sister Tamar.
  ita-1885: Ed Absalom non parlava con Amnon nè in male, nè in bene; perciocchè egli
    odiava Amnon, perchè avea violata Tamar, sua sorella.
  eng-LXXUP: And Absalom spoke not to Amnon, good or bad, because Absalom hated Amnon,
    on account of his humbling his sister Tamar.
  eng-ULB: Absalom said nothing to Amnon, for Absalom hated him for what he had done
    to her and how he had disgraced his sister Tamar.
  spa-VBL: Absalón no hablaba con Amnón lo odiaba por haber violado a su hermana Tamar.
  fra-_FOB: Or Absalom ne parlait ni en bien ni en mal à Amnon; car Absalom haïssait
    Amnon, parce qu'il avait outragé Tamar, sa sœur.
  mal-mal: എന്നാൽ അബ്ശാലോം അമ്നോനോട് ഗുണമോ ദോഷമോ ഒന്നും സംസാരിച്ചില്ല; തന്റെ സഹോദരിയായ
    താമാരിനെ അമ്നോൻ ബലാൽക്കാരം ചെയ്തതുകൊണ്ട് അബ്ശാലോം അവനെ വെറുത്തു.
  urd-GVR: Abīsalūm ne Amnon se ek bhī bāt na kī. Na us ne us par koī ilzām lagāyā,
    na koī achchhī bāt kī, kyoṅki Tamr kī ismatdarī kī wajah se wuh apne bhāī se saḳht
    nafrat karne lagā thā.
  suz-BL: अब्‍सालोमम अम्‍नोन कली रिम्‍शो मरिम्‍शो मारेइ लोव़ मपवा बाक्‍त। आ समी तामार
    कली बिथोलो सेल्‍‍तीके अब्‍सालोमम अम्‍नोन कली काइ मदाक्‍ता बाक्‍त।
  ita-1927: Ed Absalom non rivolse ad Amnon alcuna parola, né in bene né in male;
    poiché odiava Amnon, per aver egli violata Tamar, sua sorella.
  ckb-ckb: ئەبشالۆمیش نە بە چاک و نە بە خراپ قسەی لەگەڵ ئەمنۆنی زڕبرای نەکرد، لەبەر
    ئەوەی سەری تاماری خوشکی شۆڕکرد، زۆر ڕقی لە ئەمنۆن بووەوە.
  eng-BBE: 'But Absalom said nothing to his brother Amnon, good or bad: for he was
    full of hate for him, because he had taken his sister Tamar by force.'
  kan-OKCV: ಆದರೆ ಅಬ್ಷಾಲೋಮನು ತನ್ನ ಸಹೋದರನಾದ ಅಮ್ನೋನನ ಸಂಗಡ ಒಳ್ಳೆಯದಾದರೂ, ಕೆಟ್ಟದ್ದಾದರೂ ಮಾತನಾಡದೆ
    ಇದ್ದನು. ಏಕೆಂದರೆ ಅವನು ತನ್ನ ಸಹೋದರಿಯಾದ ತಾಮಾರಳನ್ನು ಅವಮಾನ ಮಾಡಿದ್ದರಿಂದ, ಅಬ್ಷಾಲೋಮನು ಅವನನ್ನು
    ಹಗೆ ಮಾಡಿದನು.
  tam-2017: அப்சலோம் அம்னோனோடு நன்மையோ தீமையோ பேசவில்லை; தன்னுடைய சகோதரியான தாமாரை
    அம்னோன் கற்பழித்ததினால் அப்சலோம் அவனைப் பகைத்தான்.
  spa-RV-1909: Mas Absalom no habló con Amnón ni malo ni bueno; bien que Absalom aborrecía
    á Amnón, porque había forzado á Thamar su hermana.
  ron-BTF: Și Absalom nu vorbea fratelui său, Amnon, nici rău nici bine, pentru că
    Absalom îl ura pe Amnon, pentru că o forțase pe Tamar, sora lui.
  eng-WEBP: Absalom spoke to Amnon neither good nor bad; for Absalom hated Amnon,
    because he had forced his sister Tamar.
  eng-FBV: Absalom didn't talk to Amnon at all because he hated Amnon for raping his
    sister Tamar.
  nld-1939: Maar Absalom sprak geen woord meer tegen Amnon, goed noch kwaad; hij haatte
    Amnon, omdat hij zijn zuster onteerd had.
  nch-BL: Huan Absalón tahuel quicualancaitac Amnón por nopa tajtacoli cati quichihuili
    iicni, Tamar, pero amo teno quiilhuiyaya.
  vie-1934: Aùp-sa-lôm chẳng còn nói cùng Am-nôn một lời nào, hoặc lành hay dữ, vì
    người ghét Am-nôn, bởi Am-nôn đã gian hiếp Ta-ma, em gái mình.
  hin-CV: अबशालोम ने अम्मोन से भला-बुरा कुछ भी न कहा. अम्मोन ने उसकी बहन को भ्रष्‍ट
    किया था, इसलिए अबशालोम अम्मोन से घृणा करने लगा.
  spa-BES: 'Pero Absalón no le dijo nada a su hermano Amnón, ni bueno ni malo: porque
    estaba lleno de odio por él, porque se había llevado a su hermana Tamar por la
    fuerza.'
  tdx-tdx: vaho tsy nisaontsy ndra soa ndra raty amy Amnone ka t’i Absa­lome; fa niheje’
    i Absalome vintañe t’i Amnone, amy namahora’e i Tamare rahavave’ey.
  tha-KJV: แต่​อับซาโลมมิ​ได้​ตรัสประการใดกับอัมโนนเลยไม่ว่าดีหรือร้าย เพราะอับซาโลมเกลียดชั​งอ​ัมโนน
    เหตุ​ที่​ท่านได้ข่มขืนทามาร์น้องหญิงของท่าน
  por-BR-2018: Mas Absalão não falou com Amnom nem mal nem bem, ainda que Absalão
    aborrecesse a Amnom, porque havia forçado a Tamar sua irmã.
  deu-ELO: Und Absalom redete mit Amnon weder Böses noch Gutes; denn Absalom haßte
    Amnon, darum daß er seine Schwester Tamar geschwächt hatte.
  eng-WYC-2018: And Absalom spake not to Amnon, neither evil nor good; for Absalom
    hated Amnon, for he had defouled Tamar, his sister, (or for he had defiled his
    sister Tamar).
  epo-epo: Abŝalom parolis kun Amnon nek malbonon nek bonon; ĉar Abŝalom malamis Amnonon
    pro tio, ke li perfortis lian fratinon Tamar.
  uig-PIN: Abxalom bolsa Amnonƣa ya yahxi, ya yaman ⱨeq gǝp ⱪilmidi. Qünki Abxalom
    singlisi Tamarni Amnonning horliƣanliⱪidin uni ɵq kɵrǝtti.
  beo-beo: 'Amola A:basalome da A:manone ea dalusi gahea hiougi dagoi dawa:beba:le,
    e bagade higabeba:le, ema da sia: hamedafa sia: dasu.'
  tpi-OTNT: Na Apsalom tu i belhat long Amnon na i no laikim em tru, long wanem, Amnon
    i bin mekim pasin nogut long susa bilong en, Tamar. Olsem na Apsalom i no toktok
    moa wantaim Amnon long wanpela samting.
  hau-SA: Absalom kuwa bai yi wa Amnon wata magana ta alheri ko ta mugunta ba; ya
    ƙi jinin Amnon domin ya ci mutuncin ƙanuwarsa Tamar.
  uig-LAT: Abshalom bolsa Amnon’gha ya yaxshi, ya yaman héch gep qilmidi. Chünki Abshalom
    singlisi Tamarni Amnonning xorlighanliqidin uni öch köretti.
  nde-nde: U-Abhisalomu kazange atsho lizwi ku-Amnoni, elihle loba elibi; wamzonda
    u-Amnoni ngoba wayehlazise udadewabo uThamari.
  ton-ton: 'Pea naʻe ʻikai ke moimoʻi lea ʻa ʻApisalomi ki hono tokoua ko ʻAmanoni
    ʻi he lelei pe ko e kovi: he naʻe fehiʻa ʻa ʻApisalomi kia ʻAmanoni, koeʻuhi ko
    ʻene tohotohoʻi ʻa hono tuofefine.'
  ces-1613: Absolon pak nic nemluvil s Amnonem, ani dobrého ani zlého; nebo nenáviděl
    Absolon Amnona, proto že učinil násilí Támar sestře jeho.
  eng-WMB: Absalom spoke to Amnon neither good nor bad; for Absalom hated Amnon, because
    he had forced his sister Tamar.
  tam-TCV: அப்சலோம் நன்மையாகவோ, தீமையாகவோ அம்னோனுடன் ஒரு வார்த்தையும் பேசவில்லை. ஆனால்
    தன் சகோதரி தாமாரை அம்னோன் அவமானப்படுத்தியபடியால் அப்சலோம் அவனை வெறுத்தான்.
  ceb-ULB: Walay gisulti si Absalom ngadto kang Amnon, kay nasilag si Absalom kaniya
    tungod sa iyang gibuhat ug pagpakaulaw sa iyang igsoon nga si Tamar.
  pol-UBG: Absalom zaś nie rozmawiał z Amnonem ani źle, ani dobrze. Absalom bowiem
    nienawidził Amnona za to, że zhańbił jego siostrę Tamar.
  urd-GVU: ابی سلوم نے امنون سے ایک بھی بات نہ کی۔ نہ اُس نے اُس پر کوئی الزام لگایا،
    نہ کوئی اچھی بات کی، کیونکہ تمر کی عصمت دری کی وجہ سے وہ اپنے بھائی سے سخت نفرت
    کرنے لگا تھا۔
  deu-1912: denn Absalom war Amnon gram, darum daß er seine Schwester Thamar geschwächt
    hatte.
  kan-2017: ಅಬ್ಷಾಲೋಮನು ಅಮ್ನೋನನ ಸಂಗಡ ಒಳ್ಳೆಯ ಮಾತುಗಳನ್ನಾಗಲಿ ಕೆಟ್ಟ ಮಾತುಗಳನ್ನಾಗಲಿ ಆಡಲಿಲ್ಲ.
    ತನ್ನ ತಂಗಿಯಾದ ತಾಮಾರಳನ್ನು ಕೆಡಿಸಿದ್ದಕ್ಕಾಗಿ ಅವನು ಅಮ್ನೋನನನ್ನು ದ್ವೇಷಿಸಿದನು.
  yap-yap: Ma kari fanenikay Absalom i Amnon nib gel ni bochan e ke kol u gelngin
    fare pin ni walagen i Tamar, ni mus ni nge non ngak ma dakir yag.
  hlt-MCSB: A ngannu Tamar a poeih dongkah olka dongah Absalom loh Amnon te a hmuhuet
    tih a thae a then akhaw Absalom loh Amnon te voek pawh.
  mdy-ETH: ዒዛኮ ጌሮ፥ ቲማኣሮ ዒዚ ዓርቄሢሮ ዓቤሴሎሜ ዓምኖኦኔ ዒናፓ ዒፄኔ፤ ዬማፓ ዓርቃዖ ፑርታኣ ማዖም ኮሺ ባኣዚ ዒዛና
    ጌስታኒ ኮይባኣሴ።
  twi-ASANTE: Absalom nso anka ho hwee ankyerɛ Amnon. Nanso, ɔtan Amnon yie, ɛfiri
    sɛ, wagu ne nuabaa Tamar anim ase.
  eng-WEBU: Absalom spoke to Amnon neither good nor bad; for Absalom hated Amnon,
    because he had forced his sister Tamar.
  wal-wal: Abeseloomi Aminoonassi mal77aa cammaakka qaattibeenna. Ba michchiyo Taamaaro
    moorido gishshau, Aminoona morkkiis.
  spa-PDDPT: Y Absalón no habló con Amnón mal ni bien, pero lo aborreció porque violó
    a su hija Tamar.
  gun-gun: Ha'e rã Absalão ma guyke'y Amnom reve nda'ijayvu porãi neĩ nda'ijayvu vai
    guive, gueindy Tamar re onhea'ã reiague re.
  agu-BL: Ncha'tz Absalom, qui'c nin jun yol tal tetz Amnón tan makle'n wutz, poro
    tc'u'l cuntu', wi'nin ẍchi'che'n c'u'l te'j, tan yi tele'n xtx'ix yi tanub ta'n.
  ilo-ULB: Awan ti imbagbaga ni Absalom kenni Amnon, ta kinagura ni Absalom isuna
    gapu iti inaramidna ken no kasanona nga imbabain ti kabsatna a ni Tamar.
  kpg-kpg: Absalom gu de hiihai huoloo gi Amnon, idimaa mee dela ne hai di huaidu
    gi dono duaahina ahina go Tamar, gei mee hagalee loo e helekai gi mee.
  uig-ARA: ئابشالوم بولسا ئامنونغا يا ياخشى، يا يامان ھېچ گەپ قىلمىدى. چۈنكى ئابشالوم
    سىڭلىسى تامارنى ئامنوننىڭ خورلىغانلىقىدىن ئۇنى ئۆچ كۆرەتتى.
  sus-sus: Abisalomi mu sese fala Aminon bɛ na xa fe ra, kɔnɔ xɔnnanteya naxa lu a
    bɔɲɛ kui Aminon mabiri, barima a nu bara fe kobi raba a maaginɛ Tamari ra.
  pon-2006: Oh Apsalom inenen kailongkihla mehlel Amnon pwehki eh angkehlailiong rie
    serepein Damar, e ahpw sohla lokaiaiong Amnon.
  ksd-ksd: Ma ure Absalom, pa i ga tatike ta tinata pire Amnon nina i ga boina ba
    i ga kaina; tago Absalom i ga milikuane Amnon tago i ga vo pa Tamar, nina taina
    tuna.
  tur-YTC: Avşalom Amnon’a ne iyi ne de kötü konuştu; çünkü Avşalom, kız kardeşi Tamar’ı
    zorladığı için Amnon’dan nefret ediyordu.
  grc-BRENT: Καὶ οὐκ ἐλάλησεν Ἀβεσσαλὼμ μετὰ Ἀμνὼν ἀπὸ πονηροῦ ἕως ἀγαθοῦ, ὅτι ἐμίσει
    Ἀβεσσαλὼμ τὸν Ἀμνὼν ἐπὶ λόγου οὗ ἐταπείνωσε Θημὰρ τὴν ἀδελφὴν αὐτοῦ.
  ind-AYT: Namun, Absalom tidak berbicara kepada Amnon, tentang yang baik maupun buruk,
    sebab Absalom membenci Amnon karena dia telah memerkosa Tamar, adiknya.
  nya-nya: Abisalomu sananene mawu aliwonse kwa Amnoni; abwino kapena oyipa. Iye anamuda
    Amunoniyo chifukwa anachititsa manyazi mlongo wake Tamara.
  hrv-hrv: A Abšalom ne reče Amnonu ni riječi, ni zle ni dobre, jer je Abšalom zamrzio
    Amnona što mu osramoti sestru Tamaru.
  mps-mps: Tama Apsalomgo me te Amnon dali haliga sębę mu elama, tama aga godolo
    me ebeo, magi baso meni, Amnongo te dwai kolesaga agai abeba yali, Tamarba. Tama
    tiyu, Apsalomgo te mena sę yabo po deli me te Amnon dali po munu me ma mibeo.
  tpi-tpi: Na Apsalom tu i belhat long Amnon na i no laikim em tru, long wanem, Amnon
    i bin mekim pasin nogut long susa bilong en, Tamar. Olsem na Apsalom i no toktok
    moa wantaim Amnon long wanpela samting.
  dan-1931: Og Absalom talte ikke til Amnon, hverken ondt eller godt; thi Absalom
    hadede Amnon, fordi han havde krænket hans Søster Tamar.
  vie-OVCB: Còn Áp-sa-lôm ghét cay ghét đắng Am-nôn về việc người ấy đã làm với em
    mình.
  guj-2017: આબ્શાલોમે પોતાના ભાઈ આમ્નોનને કશું કહ્યું નહિ, પણ આબ્શાલોમે તેનો તિરસ્કાર
    કર્યો, કારણ કે તેણે તેની બહેન તામાર ઉપર બળાત્કાર કર્યો હતો.
  pon-2006A: Oh Apsalom inenen kailongkihla mehlel Amnon pwehki eh angkehlailiong
    rie serepein Damar, e ahpw sohla lokaiaiong Amnon.
  por-BRBSL: Absalão não falou com Amnon nem bem nem mal; pois Absalão odiava Amnon,
    porque ele havia forçado sua irmã Tamar.
  cth-cth: Absalom ni a hmaunawngha Amnon koe banghai dei hane ngai hoeh. A tawncanu
    a pacekpahlek dawkvah, Absalom ni Amnon a maithoe.
  twi-twi: Absalom nso anka ho hwee ankyerɛ Amnon. Nanso ɔtan Amnon yiye, efisɛ wagu
    ne nuabea Tamar anim ase.
  hlt-hlt: A ngannu Tamar a poeih dongkah olka dongah Absalom loh Amnon te a hmuhuet
    tih a thae a then akhaw Absalom loh Amnon te voek pawh.
  tbz-SIM: Kɛ̀ Abusɑdɔmmu miɛkɛ ḿpɛ́ì Amunɔɔ ò cɑ̀kɛ mɛ̀ɛ̀ kpɛ́í nho tɑ̃ũ̀, bɑ́ ò
    tɛ̃́nkɛ í nhò nɑ́ɑ́nnɛ̀.
  msy-2020: Ezɨ Apsalom bizitamɨn bar Amnon mɨgeir puvatɨgha bar aghumra iti. Amnon
    an buaramizim suiragha a gekuigha ghua arazir kuramɨn a gami, kamaghɨn amizɨ,
    Apsalom bar an anɨngaghegha an aghua.
  dop-dop: Ɩlɛnɑ Apǝsɑlɔm hɑɣɑ Amǝnɔŋ nɑ ɩ tɑɑ. Ɩɩ tɑsǝɣɩ-ɩ yɔɣɔtǝnɑʋ kɛ mpi pǝ tɔɔ
    ɩ wɑkǝlɑ ɩ neu tɔ.
  azb-azb: Avşalom isə Amnona nə yaxşı, nə də yaman bir söz dedi, çünki bacısı Tamarı
    zorladığına görə Avşalom Amnona nifrət edirdi.
  eng-DBY: And Absalom spoke to Amnon neither good nor bad; for Absalom hated Amnon,
    because he had humbled his sister Tamar.
  hin-2017: और अबशालोम ने अम्नोन से भला-बुरा कुछ न कहा, क्योंकि अम्नोन ने उसकी बहन
    तामार को भ्रष्ट किया था, इस कारण अबशालोम उससे घृणा करता था।
  wol-KYG: Absalom nag jéppi Amnon, ba séqatul ak moom jenn wax, ndax na mu torxale
    jigéenam Tamar.
  eng-YLT: and Absalom hath not spoken with Amnon either evil or good, for Absalom
    is hating Amnon, because that he humbled Tamar his sister.
  eng-WYC-2017: And Absalom spake not to Amnon, neither evil nor good; for Absalom
    hated Amnon, for he had defouled Tamar, his sister.
  eng-WMBB: Absalom spoke to Amnon neither good nor bad; for Absalom hated Amnon,
    because he had forced his sister Tamar.
  urd-GVH: अबीसलूम ने अमनोन से एक भी बात न की। न उसने उस पर कोई इलज़ाम लगाया, न कोई
    अच्छी बात की, क्योंकि तमर की इसमतदरी की वजह से वह अपने भाई से सख़्त नफ़रत करने
    लगा था।
  rug-rug: Hakohako hola nia e Abusalamu se Amanoni koasa ṉinovaṉovalana e Tama, sa
    tasina vineki, meke lopu hiva zama hokaria sa.
  gaz-gaz: Abesaaloom dubbii tolaa yookaan hamaa tokko illee Amnoonitti hin dubbanne;
    Abesaaloom sababii inni obboleettii isaa Taamaarin salphiseef akka malee Amnoonin
    jibbee ture.
  fra-LSG: Absalom ne parla ni en bien ni en mal avec Amnon; mais il le prit en haine,
    parce qu’il avait déshonoré Tamar, sa sœur.
  yal-yal: Abisalomi mi yi fa falan tima Aminon na, bayo a yi raɲaxu a ma, amasɔtɔ
    a bata a magilɛn Tamari karahan, e kafu.
  haw-1868: 'Aole i olelo aku o Abesaloma ia Amenona kona kaikuaana i ka pono, aole
    hoi i ka hewa: no ka mea, ua inaina aku o Abesaloma ia Amenona, i kona pue wale
    ana ia Tamara i kona kaikuwahine.'
  arb-NAV: أَمَّا أَبْشَالُومُ فَلَمْ يُخَاطِبْ أَمْنُونَ بِخَيْرٍ أَوْ شَرٍّ، لَكِنَّهُ
    أَضْمَرَ لَهُ بُغْضاً شَدِيداً لأَنَّهُ انْتَهَكَ حُرْمَةَ أُخْتِهِ ثَامَارَ.
  ewe-ewe: Absalom lé fu Amnon le esi wògblẽ nɔvia, Tamar ta ale gbegbe be megaƒoa
    nu kplii gɔ̃ hã o.
  eng-LEE: And Abshalom spoke not with Amnon either bad or good; for Abshalom hated
    Amnon, because he had violated Thamar his sister.
  asm-FB: আৰু অবচালোমে অম্নোনক ভাল বেয়া একোকে নক’লে; কিয়নো তেওঁৰ ভনীয়েক তামাৰক
    অম্নোনে বলাৎকাৰ কৰাৰ কাৰণে অবচালোমে তাক ঘিণ কৰিলে।
  sus-A: عَبِسَلٌمِ مُ سٍسٍ قَلَ عَمِنٌن بّ نَ شَ قٍ رَ، كْنْ شْننَنتٍيَ نَشَ لُ عَ
    بْحّ كُي عَمِنٌن مَبِرِ، بَرِ مَ عَ نُ بَرَ قٍ كٌبِ رَبَ عَ مَافِنّ تَمَرِ رَ.
  fra-SBL: Absalom ne parla à Amnon ni en bien ni en mal, car Absalom détestait Amnon,
    parce qu'il avait forcé sa sœur Tamar.
  hbo-hbo: וְלֹֽא־דִבֶּ֧ר אַבְשָׁלֹ֛ום עִם־אַמְנֹ֖ון לְמֵרָ֣ע וְעַד־טֹ֑וב כִּֽי־שָׂנֵ֤א
    אַבְשָׁלֹום֙ אֶת־אַמְנֹ֔ון עַל־דְּבַר֙ אֲשֶׁ֣ר עִנָּ֔ה אֵ֖ת תָּמָ֥ר אֲחֹתֹֽו׃
    פ
  piu-2006: '@see-verse:2SA.013.021'
  kik-kik: Abisalomu ndaigana kwaria na Amunoni ũndũ o na ũrĩkũ, mwega kana mũũru;
    nĩathũũrire Amunoni tondũ nĩaconorithĩtie mwarĩ wa nyina Tamaru.
  fra-NCL: Absalom n’adressait plus aucune parole, bonne ou mauvaise, à Amnon, car
    Absalom haïssait Amnon, à cause de l’outrage fait à Thamar, sa sœur.
  cek-AK: Absalom loe Amnon khaeah kasae lok maw, kahoih lok maw vaito doeh thui vai
    ai; a tanuh tha patohhaih hoiah zae haih pongah Amnon to hnukma.
  cuk-cuk: Absalónʼdi, Amnón-Tamarʼgi-dodosad-ular, Amnónʼga bar sunmaksasulid. Bela-bela
    Amnón-sae-dake gusad.
  uig-CYR: Абшалом болса Амнонға я яхши, я яман һеч гәп қилмиди. Чүнки Абшалом сиңлиси
    Тамарни Амнонниң хорлиғанлиғидин уни өч көрәтти.
  tel-2017: అబ్షాలోము తన సోదరుడైన అమ్నోనుతో మంచిచెడ్డలేమీ మాటలాడకుండా మౌనంగా ఉన్నాడు.
    అయితే తన సోదరి తామారును మానభంగం చేసినందుకు అతనిపై పగ పెంచుకున్నాడు.
  hat-BSA: Men Absalom pa t pale ak Amnon anyen, ni bon, ni mal; paske Absalom te
    rayi Amnon akoz li te vyole sè li a, Tamar.
  kos-kos: Ac Absalom el arulana srungalla Amnon ke sripen el orekma koluk nu sel
    Tamar ma loul, na el tiana sifil kas nu sel.
  hbo-WLC: וְלֹֽא־דִבֶּ֧ר אַבְשָׁל֛וֹם עִם־אַמְנ֖וֹן לְמֵרָ֣ע וְעַד־ט֑וֹב כִּֽי־שָׂנֵ֤א
    אַבְשָׁלוֹם֙ אֶת־אַמְנ֔וֹן עַל־דְּבַר֙ אֲשֶׁ֣ר עִנָּ֔ה אֵ֖ת תָּמָ֥ר אֲחֹתֽוֹ׃
    פ
  ibo-ibo: Absalọm agwaghị Amnọn okwu ọbụla, maọbụ nke dị mma, maọbụ okwu ọjọọ. Ma
    ọ kpọrọ Amnọn asị nke ukwuu nʼihi ọnọdụ iweda nʼala o wedara nwanne ya Tama, mee
    ya ihe ihere.
  ory-ory: ପୁଣି ଅବଶାଲୋମ ଅମ୍ନୋନକୁ ଭଲ କି ମନ୍ଦ କିଛି କହିଲା ନାହିଁ; କାରଣ ତାହାର ଭଉଣୀ ତାମରକୁ
    ବଳାତ୍କାର କରିବାରୁ ଅବଶାଲୋମ ଅମ୍ନୋନକୁ ଘୃଣା କଲା।
  chk-chk: Nge Apsalom esap apasa och fos mi öch ika mi ngau ngeni Amnon, pun a oput
    Amnon pokiten a achomanauei Tamar fefinan we.
  ssd-ssd: Absalom mata nu Amnon tuku gubra tormba nu kasurna. Ta ndaŋam? Amnon nu
    kulim nuŋe Tamar biye timba totona tukunu Absalom nu ŋak pasa pasa ndakina.
  rop-rop: En Ebsalom nomo bin laigim Emnon brom det taim na weya imbin dum det nogudbala
    ting langa im sista, en im nomo bin oldei tok langa im du.
  ukr-1871: Абессалом же не промовив Амнонові нї слова, нї злого, нї доброго, та він
    ненавидїв Амнона за те, що збезчестив сестру його.
  deu-1951: Aber Absalom redete nicht mit Amnon, weder Böses noch Gutes; denn Absalom
    war dem Amnon gram, weil er seine Schwester Tamar vergewaltigt hatte.
  eng-JPS: And Absalom spoke unto Amnon neither good nor bad; for Absalom hated Amnon,
    because he had forced his sister Tamar.
  srp-1865: Avesalom pak ne govoraše s Amnonom ni ružno ni lijepo; jer Avesalom mržaše
    na Amnona što mu osramoti sestru Tamaru.
  lug-lug: Naye Abusaalomu n’atabaako kigambo ky’ayogera ne Amunoni, ekirungi oba
    ekibi, kyokka n’akyawa Amunoni kubanga yayonoonyesa Tamali mwannyina.
  heb-heb: ולא דבר אבשלום עם אמנון למרע ועד טוב כי שנא אבשלום את אמנון על דבר אשר
    ענה את תמר אחתו׃
  ben-IRV: আর অবশালোম অম্মোনকে ভালো মন্দ কিছুই বলল না, কারণ তার বোন তামরের সে সম্মান
    নষ্ট করাতে অবশালোম অম্মোনকে ঘৃণা করল৷
  pan-pan: ਅਬਸ਼ਾਲੋਮ ਨੇ ਆਪਣੇ ਭਰਾ ਅਮਨੋਨ ਨੂੰ ਕੁਝ ਚੰਗਾ-ਮੰਦਾ ਨਾ ਆਖਿਆ, ਕਿਉਂ ਜੋ ਅਬਸ਼ਾਲੋਮ
    ਅਮਨੋਨ ਨਾਲ ਵੈਰ ਰੱਖਦਾ ਸੀ ਕਿਉਂਕਿ ਜੋ ਉਸ ਨੇ ਉਹ ਦੀ ਭੈਣ ਤਾਮਾਰ ਨਾਲ ਜ਼ਬਰਦਸਤੀ ਕੀਤੀ ਸੀ
  tkr-tkr: Avşalomee Amnonuk'le yugunud pisınıd cuvab eyhe deş. Mang'vee yiçu mıc
    hey'ı, məng'ı'ka g'alirxhuynçil-alla Avşalomuk'le Amnon g'ımece ıxha.
  mya-JVB: အဗရှလုံ သည် အစ်ကိုအာမနုန် အား ကောင်း သောစကား၊ မကောင်း သောစကားကိုမ ပြော။
    သို့ရာတွင်နှမ တာမာ ကို ရှုတ်ချ သောကြောင့် အငြိုး ထား၏။
  tbg-tbg: Aminoniva nai aura Tamaara qoraiqama amitora kaara Apasalomuva voqama kero
    Aminonira iri qoraiqama amiteharovata, viva kia vira atiraitiro, qaqi manamana
    vaura.
  hmo-hmo: Bona Abesaloma ese Aminona ia badu henia momokani, iena taihuna Tamara
    ia hadikaia dainai. Unai dainai Abesaloma ese Aminona dekenai ia hereva henia
    lou lasi, lasi momokani.
  urd-urd: और अबीसलोम ने अपने भाई अमनून से कुछ बुरा भला न कहा क्यूँकि अबीसलोम को अमनून
    से नफ़रत थी इसलिए कि उसने उसकी बहन तमर के साथ ज़बरदस्ती किया था।
  rus-SYN: Авессалом же не говорил с Амноном ни худого, ни хорошего; ибо возненавидел
    Авессалом Амнона за то, что он обесчестил Фамарь, сестру его.
  bqc-SIM: Abisaloũ i yãe o Aminↄɛo, yãvãi ge a maa, asa aà za fɛ̃̀ɛ̀, kɛ́ à
    kùsi a dãe Tamaawa yã́i.
  tcz-CHONGTHU: Chule Absalom in hitabong thilsoh hi Amnon koma aseidoh lou vang'in
    Amnon chu nasatah in avetda lheh jeng tan ahi ajeh chu anaonu chunga athilbol
    aumchan jeh chu ahi. Absalom’s in Amnon Chunga Phu Alah
  mar-mar: अबशालोमला अम्नोनाचा तिरस्कार वाटू लागला. तो अम्नोनाशी एक चकार शब्द बोलेना.
    अम्नोनाने आपली बहिण तामार हिच्याशी जो अतिप्रसंग केला त्याने अबशालोम द्वेषाने पेटून
    उठला होता.
  qub-qub: Absalonpis may-jina chiquirpis wauguin Amnonta imatapis mana rimaparanchu.
    Pañin Tamarta pirdisyunta rurashanpita fiyupa chiquiran.
  bqp-bqp: Abusalomu dí yãke o Aminↄnɛro, yã vãni ke a mana. A zã̀agu, kũ à kùsi
    a dãre Tamaa yãi.
  hat-hat: Absalon vin rayi Amnon pou kadejak li te fè sou Tama, sè li a. Li koupe
    l' bonjou.
  eng-BSB: And Absalom never said a word to Amnon, either good or bad, because he
    hated Amnon for disgracing his sister Tamar.
  tod-tod: Aɓesalɔme la ɠɛni faa nɔpɛ boni Amenɔn ma. É naa wɔinzeɠeni, mazɔlɔɔ naa
    ʋuuni ná-seelai Tamaal ma.
  eng-WEBPB: Absalom spoke to Amnon neither good nor bad; for Absalom hated Amnon,
    because he had forced his sister Tamar.
  kbq-kbq: Hagi Absalomu'a Amnonina magokea huomi'ne. Na'ankure nesarona azeri haviza
    hu'negu tusiza huno antahi haviza hunenteno anara hu'ne.
  nhe-BL: Huan Absalón tlahuel quicualancaitac Amnón ipampa nopa tlajtlacoli tlen
    quichihuili iicni, Tamar, pero ax tleno quiilhuiyaya.
  bus-bus: Abusalomu e yãke o Aminↄnɛro, yã zaaa ke à maaa. À zàn, kɛ̀ à kùsi a
    dãre Tamaa yãnzi.
  gub-BL: Nuze'eg pixik kwaw Àmixàràw oho Aminom pe. Na'iakatuwawahy kwaw hehe. Ta'e
    uzapo a'e ma'e heinyr Tamar pe a'e xe.
  eng-DRA: 'But Absalom spoke not to Amnon neither good nor evil: for Absalom hated
    Amnon because he had ravished his sister Thamar.'
